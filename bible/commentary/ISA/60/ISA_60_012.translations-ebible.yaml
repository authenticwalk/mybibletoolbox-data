verse: ISA.060.012
translations:
  mal-C: നിന്നെ സേവിക്കാത്ത ജനതയും രാജ്യവും നാശമടയും; അതേ, ആ രാജ്യങ്ങൾ നിശ്ശേഷം ശൂന്യമാകും.
  deu-TKW: Denn das Volk und das Reich, die dir nicht unterthan sein wollen, werden
    untergehen, und diese Völker werden sicherlich veröden.
  lin-lin: Pamba te ekolo to mboka oyo ekosalela yo te ekobebisama ; solo, ekobebisama
    nye.
  eng-LSV: For the nation and the kingdom that does not serve you perishes, || Indeed,
    the nations are utterly desolated.
  eng-GNV: 'For the nation and the kingdome, that will not serue thee, shall perish:
    and those nations shalbe vtterly destroyed.'
  eng-WEBSTER: For the nation and kingdom that will not serve thee shall perish; yes,
    those nations shall be utterly wasted.
  nhw-BL: Pero nochi tlalme huan nochi tlanahuatiani catli amo quinequise mosentilise
    amohuaya para anmechtequipanose, tlamiixpolihuis.
  swh-ONEN: Kwa maana taifa au ufalme ule ambao hautakutumikia utaangamia; utaharibiwa
    kabisa.
  bba-bba: Domi bwese ni nu yinɑ nu nun sɑ̃ mi, nu koo ɡbiwɑ. Bɑ koo ni kpuro kpeerɑsiɑwɑ.
  eng-KJVCPB: For the nation and kingdom that will not serve thee shall perish; Yea,
    those nations shall be utterly wasted.
  luo-luo: Nimar ogendini kata pinjeruodhi ma ok notini norum; adier ibiro tiekgi
    chuth.
  meu-meu: Badina be isiaimu basine lao heni besena eiava basileiana na baine mase;
    unu bese na bae hebua tari vaitani.
  npi-ULB: वास्तवमा, तेरो सेवा नगर्ने जातिहरू र राज्यहरू नाश हुनेछन् । ती जातिहरू
    पुर्ण रूपमा नष्‍ट पारिनेछ ।
  yor-yor: Nítorí pé orílẹ̀-èdè tàbí ilẹ̀ ọba tí kì yóò sìn ọ́ ni yóò parun; pátápátá
    ni yóò sì dahoro.
  pes-OPCB: هر قومی که نخواهد تو را خدمت کند، هلاک شده، از بین خواهد رفت.
  tgl-ULB: Sa katunayan, ang mga bansa at kaharian na hindi maglilingkod sa inyo ay
    maglalaho; ang mga bansang iyon ay ganap na mawawasak.
  cbu-NT: Tputssha siyaa niyrkusin, uwshtisin tsipachinllinaya. Urkarpatarit washunandari
    kachingchinllinaya, Apanll siyaa Irusarinshucheetsis tárangiya.
  hui-hui: Ani bulebiragoyu dindi tara maruha hameigini í̠ andaneha nahe í̠naga biabe
    biahaga ndo karu ti bibahendeha ko timbuniore ibalu mo ko haragola ti ereba hai
    holebira.
  mya-mya: သို့​ရာ​တွင်​သင်​၏​အ​စေ​ကို​မ​ခံ​သည့် လူ​မျိုး​တို့​မူ​ကား၊လုံး​ဝ​သုတ်​သင်​ဖျက်​ဆီး
    ခြင်း​ကို ခံ​ရ​ကြ​လိမ့်​မည်။
  bod-N: ཡང་ཁྱོད་ལ་ཞབས་ཕྱི་མི་བསྒྲུབ་པའི་བུ་རྒྱུད་དང་རྒྱལ་སྲིད་ནི་མེད་པར་འགྱུར་ཞིང་།
    རྒྱལ་ཁབ་དེ་དག་རྩ་བ་ནས་འཇིག་ངེས་ཡིན།
  sna-sna: Nokuti rudzi kana ushe husingakushumiri huchaparadzwa; huchaparadzwa zvachose.
  spa-BLM: Porque la nación y el reino que no te sirvan, perecerán; sí, esas naciones
    serán totalmente desechas.
  cac-cac: A juntzan̈ nivac nación, ma eb' rey man̈ ol ex ac'an servil, ol satjoquel
    eb'. Man̈xa b'aj ol checlaj jab'oc eb'.
  swh-ULB: Kweli, mataifa na falme ambayo hayatakutumikia wewe yatatoweka; mataifa
    hayo yataangamizwa kabisa.
  bel-bel: Бо народ і царства, якія не захочуць служыць табе, - загінуць, і такія
    народы цалкавіта вынішчацца.
  deu-ELBBK: Denn die Nation und das Königreich, die dir nicht dienen wollen, werden
    untergehen, und diese Nationen werden gewisslich vertilgt werden.
  mbb-OT: Su egkepurung egkezeeti is menge nasyun etawa menge ginhedian he kenà ebpenilbi
    kenikew.
  mal-2015: നിന്നെ സേവിക്കാത്ത ജാതിയും രാജ്യവും നശിച്ചുപോകും; ആ ജാതികൾ അശേഷം ശൂന്യമായ്പോകും.
  gup-gup: Bu yikahwi bininj kore kubolkbubuyika ngundiwirrihme dja minj mak ngundimarnedurrkmirri,
    wanjh bedda kabirribularrbuyindan.”
  rmc-rmc: Ale oda narodos the kraľišagos, savo tuke na kamela te služinel, našľola,
    ela calkom zňičimen.
  pes-OPV: زیرا هر امتی و مملکتی که تو را خدمت نکند تلف خواهد شد و آن امت‌ها تمام
    هلاک خواهند گردید.
  ron-1924: Кэч нямул ши ымпэрэция каре ну-ць вор служи вор пери ши нямуриле ачеля
    вор фи ын тотул нимичите.
  ben-OBCV: কারণ যে দেশ বা রাজ্য তোমার সেবা করবে না, তা ধ্বংস হবে; তা সম্পূর্ণরূপে
    ধ্বংসপ্রাপ্ত হবে।
  som-som: Waayo, quruuntii iyo boqortooyadii aan kuu adeeginuba way halligmi doonaan,
    hubaal quruumahaas waa la wada baabbi'in doonaa.
  lat-VUC: Gens enim et regnum quod non servierit tibi peribit, et gentes solitudine
    vastabuntur.
  eng-ASVBT: For that nation and kingdom that will not serve thee shall perish; yea,
    those nations shall be utterly wasted.
  ita-1885: perciocchè la gente, e il regno che non ti serviranno, periranno; tali
    genti saranno del tutto distrutte.
  eng-LXXUP: For the nations and the kings which will not serve thee shall perish;
    and those nations shall be made utterly desolate.
  eng-ULB: Indeed, nations and kingdoms that will not serve you will perish; those
    nations will be completely destroyed.
  spa-VBL: Cualquier nación o reino que no te sirva será completamente destruido.
  fra-_FOB: Car la nation et le royaume qui ne te serviront pas, périront, et ces
    nations-là seront entièrement détruites.
  mal-mal: നിന്നെ സേവിക്കാത്ത ജനതയും രാജ്യവും നശിച്ചുപോകും; ആ ജനതകൾ അശേഷം ശൂന്യമായിപ്പോകും.
  urd-GVR: Kyoṅki jo qaum yā saltanat terī ḳhidmat karne se inkār kare wuh barbād
    ho jāegī, use pūre taur par tabāh kiyā jāegā.
  suz-BL: मिनु तेक तेको रागी नु तेक तेको राज्‍य ङा मुरपुकीमी इ गेय मपाइनीमी, मेकोपुकी
    खतम दुम्‍नीम। थमा पा क्‍याम्‍चा पुंइसीनीम।
  eng-NOY: For that nation and that kingdom Which will not serve thee shall perish;
    Yea, those nations shall be utterly destroyed.
  ita-1927: 'Poiché la nazione e il regno che non ti serviranno, periranno: quelle
    nazioni saranno interamente distrutte.'
  ckb-ckb: چونکە ئەو نەتەوە و شانشینەی خزمەتت نەکات لەناودەچێت و بە تەواوی وێران دەبێت.
  eng-BBE: For the nation or kingdom which will not be your servant will come to destruction;
    such nations will be completely waste.
  kan-OKCV: ನಿನ್ನನ್ನು ಸೇವಿಸದ ಜನಾಂಗವೂ, ರಾಜ್ಯವೂ ನಾಶವಾಗುವುದು. ಆ ಜನಾಂಗಗಳು ಸಂಪೂರ್ಣವಾಗಿ
    ಹಾಳಾಗುವುವು.
  tam-2017: உன்னைச் சேவிக்காத தேசமும் ராஜ்யமும் அழியும்; அந்த தேசங்கள் நிச்சயமாகப்
    பாழாகும்.
  spa-RV-1909: Porque la gente ó el reino que no te sirviere, perecerá; y del todo
    serán asoladas.
  ron-BTF: Fiindcă naţiunea şi împărăţia care nu îţi va servi, va pieri; da, acele
    naţiuni vor fi în întregime risipite.
  eng-WEBP: For that nation and kingdom that will not serve you shall perish; yes,
    those nations shall be utterly wasted.
  eng-FBV: Any nation or kingdom that does not serve you will be completely destroyed.
  nld-1939: '-'
  nch-BL: Pero nochi talme huan nochi tanahuatiani cati amo quinequise mosentilise
    amohuaya para amechtequipanose, tamiixpolihuise.
  vie-1934: Vì dân và nước nào chẳng thần phục ngươi thì sẽ bị diệt vong. Những nước
    đó sẽ bị hoang vu cả.
  hin-CV: वे लोग तथा वे राज्य जो तुम्हारी सेवा करना अस्वीकार करेंगे, नष्ट हो जाएंगे;
    ये देश पूर्णतः नष्ट हो जाएंगे.
  eng-OURB: For that nation and kingdom that will not serve you shall perish; yes,
    those nations shall be utterly wasted.
  spa-BES: Porque la nación o reino que no sea tu siervo será destruido; Tales naciones
    serán completamente destruidas.
  tdx-tdx: Hirotsake ty fifeheañe naho ze famelehañe tsy mitoroñe azo; eka ho vata’e
    fianto i fifeheañe rezay.
  tha-KJV: เพราะว่าประชาชาติและราชอาณาจักรที่จะไม่​ปรนนิบัติ​เจ้​าจะพินาศ เออ บรรดาประชาชาติ​เหล่​านั้นจะถูกทิ้งร้างอย่างสิ้นเชิง
  por-BR-2018: Pois a nação e reino que não te servirem perecerão; e tais nações serão
    assoladas por completo.
  deu-ELO: Denn die Nation und das Königreich, welche dir nicht dienen wollen, werden
    untergehen, und diese Nationen werden gewißlich vertilgt werden.
  eng-WYC-2018: For why the folk and realm that serveth not thee, shall perish, and
    heathen men shall be destroyed by wilderness. (For the nations, and the kingdoms,
    that serve thee not, shall perish, yea, those heathen shall be destroyed, and
    laid waste.)
  epo-epo: Ĉar popolo aŭ regno, kiu ne servos al vi, pereos, kaj tiaj popoloj estas
    tute ekstermotaj.
  uig-PIN: Qünki sanga hizmǝttǝ boluxni rǝt ⱪilidiƣan ǝl yaki padixaⱨliⱪ bolsa yoⱪilidu;
    Muxundaⱪ ǝllǝr pütünlǝy bǝrbat bolidu.
  beo-beo: 'Be fifi asi gala amo ilia da dima hawa: hame hamosea, ilia da wadela:lesi
    dagoi ba:mu.'
  tpi-OTNT: Tasol ol kantri i no laik aninit long yu na mekim wok bilong yu, bai ol
    i bagarap na pinis olgeta.
  hau-SA: Gama al’umma ko masarautar da ba tă bauta miki ba, za tă hallaka; za tă
    lalace sarai.
  uig-LAT: Chünki sanga xizmette bolushni ret qilidighan el yaki padishahliq bolsa
    yoqilidu; Mushundaq eller pütünley berbat bolidu.
  nde-nde: Ngoba isizwe kumbe umbuso ongayikukukhonza uzatshabalala; uzachitheka uphele
    nya.
  ton-ton: He ko e kakai mo e puleʻanga ʻe ʻikai tauhi kiate koe ʻe ʻauha ia; ʻio,
    ʻe lala ʻaupito ʻae ngaahi puleʻanga ko ia.
  ces-1613: Národ zajisté ten a království, kteréž by nesloužilo tobě, zahyne; národové,
    pravím, ti docela pohubeni budou.
  eng-WMB: For that nation and kingdom that will not serve you shall perish; yes,
    those nations shall be utterly wasted.
  tam-TCV: உனக்குப் பணி செய்யாத நாடோ அல்லது அரசோ அழிந்துபோகும்; அது முற்றிலும் பாழாகிவிடும்.
  ceb-ULB: Sa pagkatinuod, mangalaglag gayod ang kanasoran ug ang mga gingharian nga
    dili moalagad kaninyo; magun-ob gayod sa hingpit kadtong mga nasora.
  pol-UBG: Ten naród i królestwo, które nie będą ci służyć, zginą. Takie narody właśnie
    zostaną do szczętu spustoszone.
  agr-agr: “Ashí aents tikich nugkanmaya aidau atumin takagtamtan dakituidauk ijinam
    agtinai.
  kyc-kyc: Dopa piraminyipa wambu yuu liti lapome nakamana yulu pyaka narami dupwa
    pyao kokwa soo nembalu nembo nembaro.
  urd-GVU: کیونکہ جو قوم یا سلطنت تیری خدمت کرنے سے انکار کرے وہ برباد ہو جائے گی،
    اُسے پورے طور پر تباہ کیا جائے گا۔
  deu-1912: Denn welche Heiden oder Königreiche dir nicht dienen wollen, die sollen
    umkommen und die Heiden verwüstet werden.
  kan-2017: ನಿನ್ನನ್ನು ಆರಾಧಿಸದ ಜನಾಂಗ ಮತ್ತು ರಾಜ್ಯಗಳು ನಾಶವಾಗುವವು; ಹೌದು, ಆ ಜನಾಂಗಗಳು ಹಾಳಾಗಿ
    ಹೋಗುವವು.
  yap-yap: Ma pi nam ndab ur pigpiggad ngom E bay ni thirifrad u but’.
  hlt-MCSB: Nang taengah tho aka thueng pawh namtom neh ram tah milh uh vetih namtom
    rhoek khaw rhae la rhae uh ni.
  mdy-ETH: ኔኤም ዓይሢንቲ ማዹዋ ዴሮና ካኣቶና ጋዓንቴ ጋፒ ባይቃንዳኔ።
  twi-ASANTE: Na ɔman anaa ahennie a wɔrensom wo no bɛyera, wɔbɛsɛe no pasaa.
  eng-WEBU: For that nation and kingdom that will not serve you shall perish; yes,
    those nations shall be utterly wasted.
  wal-wal: Neessi oottenna asai woikko kawotettai ubbai muleera xayana.
  spa-PDDPT: Porque la nación o el reino que no te sirva perecerá. Esa nación será
    completamente destruida.
  gun-gun: Ha'e rã amongue yvy regua, e'ỹ vy tetã pygua ndevy ndoikoi va'e ma omombaa
    'rã. Ha'e va'e tetã ombovaipaa katuĩ'i 'rã.
  ilo-ULB: Pudno, amin dagiti nasion ken pagarian a saan nga agserbi kadakayo ket
    mapukawto; madadaelto a naan-anay dagidiay a nasion.
  kpg-kpg: Gei nia henua llauehe ala hagalee hai hegau adu gi di goe, la ga oho gi daha
    hagatau.
  uig-ARA: چۈنكى ساڭا خىزمەتتە بولۇشنى رەت قىلىدىغان ئەل ياكى پادىشاھلىق بولسا يوقىلىدۇ؛
    مۇشۇنداق ئەللەر پۈتۈنلەي بەربات بولىدۇ.
  sus-sus: Si yo naxan tondima walide wo bɛ, a xun nakanama nɛ.»
  pon-2006: Ahpw wehi kan me sohte pahn kin uhpahiuk pahn kamwomwmwomwla douluhl.
  jae-jae: Gebe tenteŋlatu teŋ me gamêŋ kiŋŋa teŋ, taŋ ênam sakiŋ aôm atom naŋ, oc
    ênaŋa. Lau amboac tonaŋ oc sênaŋa samucgeŋ.
  ksd-ksd: Tago nam ra vuna gunan ma nam ra vuna tarai ba pa na torom tam na virua;
    maia, nam ra umana vuna tarai diat a panie tukum.
  tur-YTC: Çünkü sana hizmet etmeyen ulus ve krallık yok olacak, evet, o uluslar tümüyle
    harap olacak.”
  grc-BRENT: Τὰ γὰρ ἔθνη καὶ οἱ βασιλεῖς, οἵτινες οὐ δουλεύσουσί σοι, ἀπολοῦνται,
    καὶ τὰ ἔθνη ἐρημίᾳ ἐρημωθήσεται.
  ind-AYT: Sebab, bangsa dan kerajaan yang tidak melayanimu akan binasa, bangsa-bangsa
    itu akan benar-benar dihancurkan.
  nya-nya: Pakuti mtundu wa anthu ndi mafumu amene sakutumikira iwe; adzawonongeka
    kotheratu.
  hrv-hrv: Jer propast će narod i kraljevstvo koje ti ne bude htjelo služiti, i ti
    će se narodi sasvim zatrti.
  mps-mps: Tiali goli, te nage dologoba aselama, nago sę isąbo bulu tǫ kantri dabe,
    te augwali dolama, mu silaibao,” wali.
  tpi-tpi: Tasol ol kantri i no laik aninit long yu na mekim wok bilong yu, bai ol
    i bagarap na pinis olgeta.
  dan-1931: Thi det Folk og Rige, som ikke tjener dig, skal gå til Grunde, og Folkene
    skal lægges øde i Bund og Grund.
  vie-OVCB: Những dân tộc nào không phục vụ ngươi sẽ bị diệt vong.
  guj-2017: ખરેખર, જે પ્રજાઓ તથા રાજ્ય તારી સેવા નહિ કરે તે નાશ પામશે; તે દેશોનો સંપૂર્ણપણે
    વિનાશ થશે.
  pon-2006A: Ahpw wehi kan me sohte pahn kin uhpahiuk pahn kamwomwmwomwla douluhl.
  por-BRBSL: Pois aquela nação e reino que não vos servirão perecerão; sim, essas
    nações serão totalmente desperdiçadas.
  cth-cth: Na thaw ka tawk ngai hoeh e miphunnaw hoi uknaeram teh a kahma awh han.
    Hote miphunnaw teh ngit raphoe lah kaawm awh han.
  twi-twi: Na ɔman anaa ahenni a wɔrensom wo no bɛyera, wɔbɛsɛe no pasaa.
  hlt-hlt: Nang taengah tho aka thueng pawh namtom neh ram tah milh uh vetih namtom
    rhoek khaw rhae la rhae uh ni.
  tbz-SIM: Yɛbotɛ̀ nɛ̀ yɛkpɑ̀ɑ̀tìyɔ yɛ̀ɛ̀ bo yetɛ yɛ̀ bo mpĩ́mmɛ̀ ɑ tɔ̃mmú yɛ̀ í yó
    nkpɑɑ́ bɛ̀ bo yɛ̀ kùɔ pɑ́íí.
  msy-2020: Ezɨ kantrin nɨn apengan ikia nɨn ingangaribar amuan aghuaziba, me bar
    moghɨra ikuvigh bar gɨvagham.
  azb-azb: Çünki sənə xidmət etmək istəməyən Millət ya padşahlıq məhv olacaq, Bəli,
    o millətlər tamamilə yox olacaq.
  eng-DBY: For the nation and the kingdom that will not serve thee shall perish; and
    those nations shall be utterly wasted.
  hin-2017: क्योंकि जो जाति और राज्य के लोग तेरी सेवा न करें वे नष्ट हो जाएँगे; हाँ
    ऐसी जातियाँ पूरी रीति से सत्यानाश हो जाएँगी।
  wol-KYG: Mu diw xeet, dim réew, ku la ci nangulul sànku. Xeet yooyu yépp ay yàqu
    yaxeet.
  eng-YLT: For the nation and the kingdom that do not serve thee perish, Yea, the
    nations are utterly wasted.
  eng-WYC-2017: For why the folk and realm that serveth not thee, shall perish, and
    heathen men shall be destroyed by wilderness.
  eng-WMBB: For that nation and kingdom that will not serve you shall perish; yes,
    those nations shall be utterly wasted.
  urd-GVH: क्योंकि जो क़ौम या सलतनत तेरी ख़िदमत करने से इनकार करे वह बरबाद हो जाएगी,
    उसे पूरे तौर पर तबाह किया जाएगा।
  rug-rug: Ura sa butubutu na binaṉara sapu lopu hiva nabulu nigo si kaqu ta huara;
    kote ta huara inete hokara si arini.
  gaz-gaz: Sabni yookaan mootummaan si hin tajaajille ni barbadaaʼuutii; guutummaan
    guutuuttis ni balleeffamu.
  fra-LSG: Car la nation et le royaume qui ne te serviront pas périront, Ces nations-là
    seront exterminées.
  gnn-gnn: Liŋgu ŋunhinydja walala miṯtji yolŋu walala ŋunhi walala yaka yurru nhumalanha
    guŋga'yun, ŋunhiyinydja walalanha yurru baḏuwaḏuyunna warrpam'thunna.
  yal-yal: Bayo, siyaan nun yamanan naxanye mi walɛ ɛ tan xa, ne halagima nɛn. E raxɔrima
    nɛn fefe!
  haw-1868: No ka mea, o ka lahuikanaka, a me ke aupuni hookauwa ole nau, e make ia;
    Oia, e anai loa ia kela mau lahuikanaka.
  arb-NAV: لأَنَّ الأُمَّةَ وَالْمَمْلَكَةَ الَّتِي لَا تَخْضَعُ لَكِ تَهْلِكُ، وَهَذِهِ
    الشُّعُوبُ تَتَعَرَّضُ لِلْخَرَابِ السَّاحِقِ.
  ewe-ewe: eya ta dukɔ alo fiaɖuƒe si agbe be yemasubɔ mi o la, atsrɔ̃, eye woagbãe
    gudugudu.
  eng-LEE: For the nation and the kingdom that will not serve thee shall perish; and
    the nations shall be utterly destroyed.
  asm-FB: কিয়নো যি জাতি আৰু যি ৰাজ্যই তোমাৰ বশ্যতা স্বীকাৰ নকৰিব, সেই উভয়েই সম্পূৰ্ণ
    বিনষ্ট হ’ব;
  sus-A: سِ يٌ نَشَن تٌندِ مَ وَلِدٍ وٌ بّ، عَ شُن نَكَنَمَ نّ.»
  fra-SBL: Car la nation et le royaume qui ne te serviront pas périront ; oui, ces
    nations seront anéanties.
  hbo-hbo: כִּֽי־הַגֹּ֧וי וְהַמַּמְלָכָ֛ה אֲשֶׁ֥ר לֹא־יַעַבְד֖וּךְ יֹאבֵ֑דוּ וְהַגֹּויִ֖ם
    חָרֹ֥ב יֶחֱרָֽבוּ׃
  kik-kik: Nĩgũkorwo rũrĩrĩ kana ũthamaki ũrĩa ũtagagũtungatĩra nĩũkaniinwo; ũkaanangwo
    biũ.
  fra-NCL: Car la nation et le royaume qui ne te serviront pas périront ; ces nations-là
    seront entièrement détruites.
  cek-AK: Na tok sak koeh ai acaeng hoi prae loe anghmaa o tih; ue, to acaengnawk
    loe anghma angtaa o tih.
  cuk-cuk: Dulemar-yar-baid-baidgi-bukmaladi, degi, yalamar-nanaidi, beba ibmar-imaksulile,
    bela obelolegoed.
  uig-CYR: Чүнки саңа хизмәттә болушни рәт қилидиған әл яки падишалиқ болса йоқилиду;
    Мошундақ әлләр пүтүнләй бәрбат болиду.
  tel-2017: నిన్ను సేవించడానికి నిరాకరించే ప్రజలు గానీ రాజ్యం గానీ నాశనం అవుతుంది.
    ఆ రాజ్యాలు తప్పకుండా నాశనం అవుతాయి.
  hat-BSA: Paske nasyon ak wayòm ki p ap sèvi ou a va peri; wi, nasyon sa yo va fin
    detwi nèt.
  kos-kos: Tusruktu mutunfacl ma tia kulansupwekom Ac fah arulana sikiyukla.
  hbo-WLC: כִּֽי־הַגּ֧וֹי וְהַמַּמְלָכָ֛ה אֲשֶׁ֥ר לֹא־יַעַבְד֖וּךְ יֹאבֵ֑דוּ וְהַגּוֹיִ֖ם
    חָרֹ֥ב יֶחֱרָֽבוּ׃
  ibo-ibo: Mba ọbụla jụrụ ijere gị ozi ga-ala nʼiyi; a ga-ekpochapụ ha.
  ory-ory: କାରଣ ଯେଉଁ ଦେଶ ଓ ରାଜ୍ୟ ତୁମ୍ଭର ସେବା ନ କରିବ, ତାହା ବିନଷ୍ଟ ହେବ, ହଁ, ସେହି ଦେଶସକଳ
    ନିଃଶେଷ ରୂପେ ଧ୍ୱଂସିତ ହେବ।
  chk-chk: Nge chon ekewe mwü resap mochen angang ngonuk repwe rosola, fanüer epwe
    fokun tala.
  rop-rop: Bat detlot pipul brom najalot kantri, hu kaan dumbat wek blanga yu, olabat
    garra ol binijap.
  ukr-1871: Ті бо царства й народи, що тобі не схочуть служити, погибнуть, і такі
    народи до нащаду вигублені будуть.
  deu-1951: Denn das Volk und das Königreich, welches dir nicht dienen will, wird
    umkommen, und die Heiden sollen gänzlich vertilgt werden.
  eng-JPS: For that nation and kingdom that will not serve thee shall perish; yea,
    those nations shall be utterly wasted.
  srp-1865: Jer narod i carstvo, koje ti ne bi služilo, poginuæe, taki æe se narodi
    sasvijem zatrti.
  lug-lug: Kubanga eggwanga oba obwakabaka ebitakuweereze byakuzikirira. Ensi ezo
    zijja kuggweerawo ddala.
  heb-heb: כי הגוי והממלכה אשר לא יעבדוך יאבדו והגוים חרב יחרבו׃
  ben-IRV: প্রকৃত পক্ষে, যে সমস্ত জাতি বা রাজ্য তোমার সেবা করবে না তারা ধ্বংস হবে,
    সেই সমস্ত জাতিগুলো সম্পূর্ণভাবে ধ্বংস হয়ে যাবে।
  pan-pan: ਜਿਹੜੀ ਕੌਮ ਅਤੇ ਜਿਹੜਾ ਰਾਜ ਤੇਰੀ ਸੇਵਾ ਨਾ ਕਰੇਗਾ, ਉਹ ਨਾਸ ਹੋ ਜਾਵੇਗਾ, ਹਾਂ, ਉਹ ਕੌਮਾਂ
    ਪੂਰੀ ਤਰ੍ਹਾਂ ਹੀ ਬਰਬਾਦ ਹੋ ਜਾਣਗੀਆਂ।
  mya-JVB: အကြင်ပြည် နှင့် အကြင်နိုင်ငံ သည် သင် ၏အမှုကို မ ဆောင် ၊ ထိုပြည် နှင့် ထိုနိုင်ငံသည်
    ပျက်စီး ရ လိမ့်မည်။ ထိုသို့သော တိုင်းနိုင်ငံတို့သည် သုတ်သင် ပယ်ရှင်း ခြင်းကို
    အမှန်ခံရကြလိမ့်မည်။
  hmo-hmo: To oiemu hesiai gaukara idia karaia lasi besedia, be lau ese do lau hadikaia
    ore momokani.
  urd-urd: क्यूँकि वह क़ौम और वह ममलुकत जो तेरी ख़िदमत गुज़ारी न करेगी, बर्बाद हो
    जाएगी; हाँ, वह क़ौमें बिल्कुल हलाक की जाएँगी।
  rus-SYN: Ибо народ и царства, которые не захотят служить тебе, - погибнут, и такие
    народы совершенно истребятся.
  bqc-SIM: Asa bui ge kpala pↄ́ i zↄblenɛo a midɛɛ, wa ń bùsuↄ dɛɛlɛmpa míↄmiↄ.
  tcz-CHONGTHU: Ajeh iham itileh namtina miho najen nomlou hou chu kisumang ding ahiuve.
  mar-mar: खचित, जे राष्ट्र व राज्य तुझी सेवा करतील नाही त्याचा नाश होईल, ती राष्ट्रे
    पुर्णपणे विनाश पावतील.
  qub-qub: Gamcunata mana sirbishoj caj nasyun runacunaga illgächishami canga. Chayno
    caj nasyun runacunaga ushajpämi wañuchisha canga.
  hat-hat: Paske y'ap detwi tout nasyon ak tout wa ki pa vle sèvi nou yo. Y'ap kraze
    peyi sa yo nèt ale.
  eng-BSB: For the nation or kingdom that will not serve you will perish; it will
    be utterly destroyed.
  eng-WEBPB: For that nation and kingdom that will not serve you shall perish; yes,
    those nations shall be utterly wasted.
  kbq-kbq: Hianagi mago kumapi vahe'mo'o, mago kini ne'mo'ma kegavama hu'nesia mopafi
    vahe'mo'zama kagri kagorgama mani'neno kagri eri'zama eri'zanku'ma ave'osinia
    vahe'mo'a, haviza huno fanane hugahie.
  nhe-BL: Pero nochi tlaltini huan nochi tlanahuatiani tlen ax quinequise mosentilise
    imohuaya para inmechtequipanose, tlamiixpolihuise.
  gub-BL: Teko amo ywy rehe har a'e wà nehe, aze nuiko kwaw neremiruze'eg romo wà
    nehe, amumaw putar a'e teko ihe wà nehe. Aityk putar a'e teko azeharomoete ihe
    wà nehe.
  eng-DRA: 'For the nation and the kingdom that will not serve thee, shall perish:
    and the Gentiles shall be wasted with desolation.'
