    sɑ̃́ɑ̃̀ kɛ́ntú ɑ kó tisɑ̃tì.
  msy-2020: “Aruem ua nɨ bagh angazangarimɨn mɨn ikian kogham, eghtɨ dɨmangan, iakɨnim
