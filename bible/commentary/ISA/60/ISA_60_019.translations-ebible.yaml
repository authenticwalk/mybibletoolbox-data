  hbo-hbo: לֹא־יִֽהְיֶה־לָּ֨ךְ עֹ֤וד הַשֶּׁ֙מֶשׁ֙ לְאֹ֣ור יֹומָ֔ם וּלְנֹ֕גַהּ הַיָּרֵ֖חַ
    לֹא־יָאִ֣יר לָ֑ךְ וְהָיָה־לָ֤ךְ יְהוָה֙ לְאֹ֣ור עֹולָ֔ם וֵאלֹהַ֖יִךְ לְתִפְאַרְתֵּֽךְ׃
  kik-kik: Riũa ti rĩo rĩrĩkwaragĩra mũthenya, kana ũtheri wa mweri ũgũtheragĩre ũtukũ,
