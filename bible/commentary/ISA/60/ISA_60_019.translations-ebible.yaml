  kan-2017: ಇನ್ನು ಮೇಲೆ ಹಗಲಿನಲ್ಲಿ ನಿನಗಿರುವ ಪ್ರಕಾಶವು ಸೂರ್ಯನದಲ್ಲ; ಚಂದ್ರನು ನಿನ್ನ ಬೆಳಕಿಗಾಗಿ
