verse: ISA.060.019
translations:
  mal-C: ഇനിമേൽ പകൽസമയത്ത് നിന്റെ പ്രകാശം സൂര്യനല്ല, രാത്രി നിനക്കു ചന്ദ്രനിൽനിന്ന്
    നിലാവെട്ടം ലഭിക്കുകയുമില്ല; യഹോവ നിനക്കു നിത്യപ്രകാശവും നിന്റെ ദൈവം നിന്റെ മഹത്ത്വവും
    ആയിരിക്കും.
  deu-TKW: Nicht wird dir ferner die Sonne als Licht bei Tage dienen, noch wird dir
    bei Nacht der Glanz des Mondes leuchten; vielmehr wird dir Jahwe als immerwährendes
    Licht dienen und dein Gott zu deiner Verherrlichung.
  lin-lin: Pole ya moyi ekongengisa lisusu mokolo na yo te, to kongenga ya sanza ekongengisa
    yo lisusu te na butu ; pamba te Yawe akozala pole na yo mpo na libela, mpe Nzambe
    na yo akozala nkembo na yo.
  eng-LSV: The sun is no longer your light by day, || And for brightness the moon
    does not give light to you, || And YHWH has become to you || A continuous light,
    and your God your beauty.
  eng-GNV: 'Thou shalt haue no more sunne to shine by day, neither shall the brightnesse
    of the moone shine vnto thee: for the Lord shall be thine euerlasting light, and
    thy God, thy glorie.'
  eng-WEBSTER: 'The sun shall be no more thy light by day; neither for brightness
    shall the moon give light to thee: but the LORD will be to thee an everlasting
    light, and thy God thy glory.'
  nhw-BL: “Ayacmo monequis ne tonati para anmechtlahuilis ipan tonaya, niyon ne metztli
    ayacmo anmechtlahuilis ica tlayohua, pampa na, niamoTECO nimechtlahuilis para
    nochipa, huan itlahuil nohueyitilis anmechtlahuilis.
  swh-ONEN: Jua halitakuwa tena nuru yako mchana, wala mwangaza wa mwezi hautakuangazia,
    kwa maana Bwana atakuwa nuru yako ya milele, naye Mungu wako atakuwa utukufu wako.
  bba-bba: N ǹ mɑɑ sɔ̃ɔ u koo nun yɑm bururɑsiɑ sɔ̃ɔ sɔɔ. N ǹ mɑɑ suru u koo nun
    yɑm dɛɛrɑsiɑ wɔ̃kuru. Adɑmɑ nɛ, Yinni Gusunɔwɑ ko nɑ n nun yɑm bururɑsie sere
    kɑ bɑɑdommɑɔ, kpɑ ɑ bɛɛrɛ wɑ nɛn sɔ̃.
  eng-KJVCPB: 'The sun shall be no more thy light by day; Neither for brightness shall
    the moon give light unto thee: But the Lord shall be unto thee an everlasting
    light, And thy God thy glory.'
  luo-luo: Wangʼ chiengʼ ok nobed lerni mar odiechiengʼ kata mana ler mar dwe ok nomenyi,
    nimar Jehova Nyasaye ema nobed ler mari kendo Nyasachi ema nobed duongʼ mari.
  meu-meu: Dina ese basine hadiarimu lou dina ai, eiava hua kiama-kiamana ese basine
    hadiarimu hanuaboi ai; a Iehova na emu mia-hanaihanai diarina ai bainela, bona
    emu Dirava na hairaimu ai bainela.
  npi-ULB: सूर्य दिनमा तेरो प्रकाश हुनेछैन, न त चन्द्रमाको उज्यालो तँमाथि चम्किनेछ
    । तर परमप्रभु नै तेरो अनन्तको प्रकाश र तेरो परमेश्‍वर नै तेरो महिमा हुनुहुनेछ
    ।
  yor-yor: Òòrùn kì yóò sì jẹ́ ìmọ́lẹ̀ rẹ ní ọ̀sán mọ́, tàbí kí ìtànṣán òṣùpá tún
    ràn sí ọ mọ́, nítorí Olúwa ni yóò jẹ́ ìmọ́lẹ̀ rẹ ayérayé, àti Ọlọ́run rẹ yóò jẹ́
    ògo rẹ.
  pes-OPCB: «تو دیگر به روشنایی خورشید و ماه احتیاج نخواهی داشت، زیرا من که خداوند
    هستم نور جاودانی تو و زیبایی تو خواهم بود.
  tgl-ULB: Ang araw ay hindi mo na kailanman magiging liwanag sa maghapon, ni ang
    liwanag ng buwan ay magliliwanag sa inyo; pero si Yahweh ang inyong magiging walang
    hanggang liwanag, at ang inyong Diyos ang inyong kaluwalhatian.
  cbu-NT: ¿Mayaamaja kaschir zar zatach? ¿Mayaamaja tsup psaan 'sineech? Watam nuwsha,
    Taarashipani siyaam urutamari 'sineekpaz ashiru taachinawa. Nuw siyaa Apanlleeruri,
    siyaam 'sininitaraa ashtachima.
  hui-hui: Í̠ kegoha horombe nime wá holene henge nawulebira. Mbiragabi egeme wá holene
    henge nawulebira. Anduane Homogo i̱nime í̠naga wá haabo holene haluhe kogonigo
    i̱naga wá timbuni holene í̠ha wá haabobo holebero.
  mya-mya: '``နေ့​အ​ခါ​နေ​သည်​လည်း​ကောင်း၊ ညဥ့်​အ​ခါ​လ​သည်​လည်း​ကောင်း၊ သင်​၏​အ​လင်း​ဖြစ်​တော့​မည်​မ​ဟုတ်။
    ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​သာ​လျှင်​သင်​၏ အ​တွက် ထာ​ဝ​စဉ်​အ​လင်း​ဖြစ်​လိမ့်​မည်။ ငါ​၏​ဘုန်း​အ​သ​ရေ​ရောင်​ခြည်​တော်​သည်
    သင့်​အ​ပေါ်​၌​ထွန်း​လင်း​လိမ့်​မည်။'
  bod-N: ཉིན་དཀར་ཉི་འོད་ཁྱོད་ཀྱི་འོད་དུ་མི་བྱ་ཞིང་། མཚན་མོར་ཟླ་འོད་ཀྱང་ཁྱོད་སྟེང་མི་སྤྲོ།
    ཡིན་ཡང་དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱོད་ཀྱི་དུས་གཏན་གྱི་འོད་ཟེར་དང་། ཁྱོད་ཀྱི་དཀོན་མཆོག་ཁྱོད་ཀྱི་གཟི་བརྗིད་དུ་འགྱུར་རོ།
    །
  sna-sna: Zuva harichazovi chiedza chako masikati, uye kupenya kwomwedzi hakungavi
    pamusoro pako, nokuti Jehovha ndiye achava chiedza chako chisingaperi, uye Mwari
    wako achava kubwinya kwako.
  spa-BLM: El sol ya no será tu luz de día, ni el brillo de la luna te alumbrará,
    pero Yahvé será su luz eterna, y tu Dios será tu gloria.
  cac-cac: Man̈xalaj ol och yoc c'u eyuuj, ma yoc q'uen uj d'ac'valil, yujto a in
    Jehová saquilq'uinal ol in aj d'ayex d'a juneln̈ej. A in e Diosal in tic ol ex
    vac' b'inajoc.
  swh-ULB: Jua halitakuwa mwanga wenu wakati wa mchana, wala mwanga wa mwenzi wakati
    wa usiku hautawawakia ninyi; Lakini Yahwe atakuwa mwanga wenu wa milele, na Mungu
    wenu na utukufu wenu.
  bel-bel: Ня будзе ўжо сонца служыць табе сьвятлом дзённым, і зьзяньне месяца - сьвяціць
    табе; а Гасподзь будзе табе вечным сьвятлом, і Бог твой - славаю тваёю.
  deu-ELBBK: Nicht mehr wird die Sonne dir zum Licht sein bei Tag, noch zur Helle
    der Mond dir scheinen; sondern der HERR wird dir zum ewigen Licht sein, und dein
    Gott zu deinem Schmuck.
  mbb-OT: “Is andew wey vulan kenè en iyan ebpekeveǥey kenikew te kerayag maandew
    man etawa mezukilem, su siak, is Nengazen, iyan e en kerayag nu te wazà pidtemanan.
    Siak is Megbevayà, iyan e en kempet nu.
  mal-2015: ഇനി പകൽനേരത്തു നിന്റെ വെളിച്ചം സൂര്യനല്ല; നിനക്കു നിലാവെട്ടം തരുന്നതു
    ചന്ദ്രനുമല്ല; യഹോവ നിനക്കു നിത്യപ്രകാശവും നിന്റെ ദൈവം നിന്റെ തേജസ്സും ആകുന്നു.
  gup-gup: “Ngaye nawu Yawey bolkwolkan ngudberre munguyh munguyh, dja nawu kundung
    dja dird, nakka bonj, ngaye ngadjalkudji bolkwolkan ngudberre kore kunbarnangarra
    dja mak kore kunkak. Ngaye God ngudberre wanjh kandidjalburluburlume.
  rmc-rmc: O kham imar na ela tiro švetlos dživese aňi o čhonoro pre tu rači na švicinela,
    ale o RAJ ela tiro švetlos pro furt a tiro Del ela tiro šukariben.
  pes-OPV: و بار دیگرآفتاب در روز نور تو نخواهد بود و ماه بادرخشندگی برای تو نخواهد
    تابید زیرا که یهوه نور جاودانی تو و خدایت زیبایی تو خواهد بود.
  ron-1924: Ну соареле ыць ва май служи ка луминэ зиуа, нич луна ну те ва май лумина
    ку лумина ей, чи Домнул ва фи Лумина та пе вечие ши Думнезеул тэу ва фи слава
    та.
  ben-OBCV: দিনের বেলা সূর্য আর তোমার জ্যোতিস্বরূপ হবে না, চাঁদের জ্যোৎস্নাও আর তোমাকে
    আলো দেবে না, কারণ সদাপ্রভু হবেন তোমার চিরস্থায়ী জ্যোতি, তোমার ঈশ্বরই হবেন তোমার
    গৌরব।
  som-som: Mar dambe qorraxdu kuuma ahaan doonto iftiinkaaga maalinnimo, oo dayaxuna
    nuur dhalaalaya kuma siin doono, laakiinse Rabbiga ayaa iftiin weligiis ah kuu
    ahaan doona, oo Ilaahaaguna qurux buu kuu ahaan doonaa.
  lat-VUC: 'Non erit tibi amplius sol ad lucendum per diem, nec splendor lunæ illuminabit
    te: sed erit tibi Dominus in lucem sempiternam, et Deus tuus in gloriam tuam.'
  eng-ASVBT: 'The sun shall be no more thy light by day; neither for brightness shall
    the moon give light unto thee: but Jehovah will be unto thee an everlasting light,
    and thy God thy glory.'
  ita-1885: Tu non avrai più il sole per la luce del giorno, e lo splendor della luna
    non ti illuminerà più; ma il Signore ti sarà per luce eterna, e l'Iddio tuo ti
    sarà per gloria.
  eng-LXXUP: And thou shalt no more have the sun for a light by day, nor shall the
    rising of the moon lighten thy night; but the Lord shall be thine everlasting
    light, and God thy glory.
  eng-ULB: The sun will no longer be your light by day, nor will the brightness of
    the moon shine on you; but Yahweh will be your everlasting light, and your God
    your glory.
  spa-VBL: No necesitarás la luz del sol durante el día, ni la luz de la luna por
    la noche, porque el Señor, tu Dios, será tu luz eterna, y tu Dios será tu gloria.
  fra-_FOB: Tu n'auras plus le soleil pour lumière pendant le jour, et la lueur de
    la lune ne t'éclairera plus; mais l'Éternel sera pour toi une lumière éternelle,
    et ton Dieu sera ta gloire.
  mal-mal: ഇനി പകൽനേരത്ത് നിന്റെ വെളിച്ചം സൂര്യനല്ല; നിനക്ക് നിലാവെട്ടം തരുന്നത് ചന്ദ്രനുമല്ല;
    യഹോവ നിനക്ക് നിത്യപ്രകാശവും നിന്റെ ദൈവം നിന്റെ തേജസ്സും ആകുന്നു.
  lit-lit: Saulė nebebus tau šviesa dieną, ir mėnulis nebešvies tau spindesiu, bet
    VIEŠPATS tau bus amžina šviesa, ir tavo Dievas – tavo šlovė.
  urd-GVR: Āindā tujhe na din ke waqt sūraj, na rāt ke waqt chāṅd kī zarūrat hogī,
    kyoṅki Rab hī terī abadī raushnī hogā, terā Ḳhudā hī terī āb-o-tāb hogā.
  suz-BL: मेना इ कली नाक्‍त ङा नां छेङछेङ मदुम्‍ब। नाक्‍दो तास्‍ला हाम्‍सो मदुम्‍ब।
    मारदे हना इ परमप्रभु इ कली गेना हना यो छेङछेङ बाक्‍ब। मिनु इ परमप्रभु इ दारस बाक्‍ब।
    यसैया २४:२३; प्रकाश २१:२३; प्रकाश २२:५
  eng-NOY: 'No more shall the sun be thy light by day, Nor with her brightness shall
    the moon enlighten thee: But Jehovah shall be to thee an everlasting light, And
    thy God thy glory.'
  ita-1927: Non più il sole sarà la tua luce, nel giorno; e non più la luna t’illuminerà
    col suo chiarore; ma l’Eterno sarà la tua luce perpetua, e il tuo Dio sarà la
    tua gloria.
  ckb-ckb: ئیتر خۆر بۆت نابێتە ڕووناکی ڕۆژ، درەوشانەوەی مانگیش نابێتە سەرچاوەی ڕووناکی
    تۆ، بەڵکو یەزدان بۆت دەبێت بە ڕووناکی هەتاهەتایی، خوداشت دەبێتە شکۆمەندیت.
  eng-BBE: 'The sun will not be your light by day, and the moon will no longer be
    bright for you by night: but the Lord will be to you an eternal light, and your
    God your glory.'
  kan-OKCV: ಇನ್ನು ಮೇಲೆ ಸೂರ್ಯನು ನಿನಗೆ ಹಗಲಿನಲ್ಲಿ ಬೆಳಕಾಗಿರುವುದಿಲ್ಲ. ಚಂದ್ರನು ಪ್ರಕಾಶಕ್ಕಾಗಿ
    ನಿನಗೆ ಬೆಳಕು ಕೊಡುವುದಿಲ್ಲ. ಆದರೆ ಯೆಹೋವ ದೇವರು ನಿನಗೆ ನಿತ್ಯವಾದ ಬೆಳಕಾಗಿರುವರು. ನಿನ್ನ ದೇವರು
    ನಿನ್ನ ಬೆಳಗುವ ತೇಜಸ್ಸಾಗಿರುವರು.
  tam-2017: இனிச் சூரியன் உனக்குப் பகலிலே வெளிச்சமாக இராமலும், சந்திரன் தன் வெளிச்சத்தால்
    உனக்குப் பிரகாசிக்காமலும், யெகோவாவே உனக்கு நித்திய வெளிச்சமும், உன் தேவனே உனக்கு
    மகிமையுமாயிருப்பார்.
  spa-RV-1909: El sol nunca más te servirá de luz para el día, ni el resplandor de
    la luna te alumbrará; sino que Jehová te será por luz perpetua, y el Dios tuyo
    por tu gloria.
  ron-BTF: Soarele nu îți va mai da lumina ziua, nici luna nu îți va da lumina prin
    strălucire, ci DOMNUL îţi va fi o lumină veşnică, şi Dumnezeul tău, gloria ta.
  eng-WEBP: The sun will be no more your light by day, nor will the brightness of
    the moon give light to you, but the LORD will be your everlasting light, and your
    God will be your glory.
  eng-FBV: You won't need the light of the sun during the day, or the light of the
    moon at night, for the Lord your God will be your everlasting light, and your
    God will be your glory.
  nld-1939: De zon zal des daags uw licht niet meer zijn, De glans der maan u ‘s nachts
    niet beschijnen; Maar Jahweh zal een eeuwig Licht voor u zijn, En uw God wordt
    uw Luister!
  nch-BL: “Ayecmo monequis ne tonati para amechtaahuilis ipan tonaya, yon ne metzti
    ayecmo amechtaahuilis ica tayohua, pampa na, niamoTECO nimechtaahuilis para nochipa,
    huan itaahuil nohueyitilis amechtaahuilis.
  vie-1934: Ngươi sẽ chẳng nhờ mặt trời soi sáng ban ngày nữa, và cũng chẳng còn nhờ
    mặt trăng chiếu sáng ban đêm; nhưng Đức Giê-hô-va sẽ làm sự sáng đời đời cho ngươi,
    Đức Chúa Trời ngươi sẽ làm vinh quang cho ngươi.
  hin-CV: तब दिन के समय तुम्हें प्रकाश के लिए, न तो सूर्य की आवश्यकता होगी और न रात
    को चांद की, परंतु याहवेह तुम्हारे लिए सदा का प्रकाश होंगे, और तुम्हारा परमेश्वर
    तुम्हारा वैभव होगा.
  eng-OURB: The sun will be no more your light by day; nor will the brightness of
    the moon give light to you, but Adonai will be your everlasting light, and your
    God will be your glory.
  spa-BES: El sol no será tu luz durante el día, y la luna ya no será brillante para
    ti durante la noche; pero el Señor será para ti una luz eterna, y tu Dios será
    tu gloria.
  tdx-tdx: Tsy i àndroy ka ty hitsavavàk’ ama’o te handro, vaho tsy ty hadorisa’ i
    volañey ty himilemiletse ama’o; fa ­hireandreañe ama’o nainai’e t’Iehovà, naho
    ho enge’o t’i Andrianañahare.
  tha-KJV: ดวงอาทิตย์​จะไม่เป็นความสว่างของเจ้าในกลางวั​นอ​ีก หรือดวงจันทร์จะไม่​ให้​แสงแก่​เจ้​าในกลางคืนเพื่อเป็นความสุกใส
    แต่​พระเยโฮวาห์จะทรงเป็นความสว่างเป็นนิตย์ของเจ้า และพระเจ้าของเจ้าจะเป็นสง่าราศีของเจ้า
  por-BR-2018: Nunca mais o sol te servirá para luz do dia, nem com seu brilho a lua
    te iluminará; mas o SENHOR será tua luz eterna, e teu Deus o teu ornamento.
  deu-ELO: Nicht wird ferner die Sonne dir zum Licht sein bei Tage, noch zur Helle
    der Mond dir scheinen; sondern Jehova wird dir zum ewigen Licht sein, und dein
    Gott zu deinem Schmuck.
  eng-WYC-2018: The sun shall no more be to thee for to shine by day, neither the
    brightness of the moon shall lighten thee (by night); but the Lord shall be into
    everlasting light to thee, and thy God shall be into thy glory.
  epo-epo: La suno ne plu estos por vi lumo de la tago, kaj la brilo de la luno ne
    lumos al vi; sed la Eternulo estos por vi lumo eterna, kaj via Dio estos via gloro.
  uig-PIN: Nǝ ⱪuyax kündüzdǝ sanga nur bolmaydu, Nǝ ayning julasi sanga yoruⱪluⱪ bǝrmǝydu;
    Bǝlki Pǝrwǝrdigar sening mǝnggülük nurung bolidu, Sening Hudaying güzǝl julaliⱪing
    bolidu.
  beo-beo: Eso da esomogoa hadigisa. Be amo esoga, eso da dima bu hame hadigimu amola
    gasia, oubi da dima bu hame hadigimu. Bai Na, Hina Gode da dima eso huluane hadigilalumu.
    Na gadodafa hadigi hou da dima hadigiwane dialumu.
  tpi-OTNT: “San bai i no moa i stap olsem lait bilong yu na long nait mun bai i no
