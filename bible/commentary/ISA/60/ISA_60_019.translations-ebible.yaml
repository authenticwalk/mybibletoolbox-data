  cuk-cuk: Bar dad-ibeler bega neg-ibgi, neg-meegwadga guosulid, degi, nii bar bega
    mee gaosurbalid. Ar Bab-Jehová bega gwallu-meegwad-degisadeguadga guoed. Be-Bab-Dummad
    be-gangued-yeerdaklegedga guoed.
  uig-CYR: Нә қуяш күндүздә саңа нур болмайду, Нә айниң җуласи саңа йоруқлуқ бәрмәйду;
    Бәлки Пәрвәрдигар сениң мәңгүлүк нуруң болиду, Сениң Худайиң гөзәл җулалиғиң болиду.
  tel-2017: ఇక మీదట పగటివేళ సూర్య కాంతి నీకు వెలుగుగా ఉండదు. వెన్నెల నీ మీద ప్రకాశింపదు.
    యెహోవాయే నీకు ఎప్పటికీ నిలిచిపోయే కాంతి. నీ దేవుడు నీకు శోభ.
  hat-BSA: Ou p ap sèvi solèy la pou limyè lajounen ankò, ni klate lalin a nan pou
    ba ou limyè; men ou va gen SENYÈ a kon yon limyè etènèl e Bondye ou kon glwa ou.
  kos-kos: “Kom ac tia sifil enenu faht in kalem lom ke len, Ku malem in kalem lom
    ke fong. Nga, LEUM GOD, ac fah kalem lom nwe tok. Kalem ke wolana luk fah tolkomyak.
  hbo-WLC: לֹא־יִֽהְיֶה־לָּ֨ךְ ע֤וֹד הַשֶּׁ֙מֶשׁ֙ לְא֣וֹר יוֹמָ֔ם וּלְנֹ֕גַהּ הַיָּרֵ֖חַ
    לֹא־יָאִ֣יר לָ֑ךְ וְהָיָה־לָ֤ךְ יְהוָה֙ לְא֣וֹר עוֹלָ֔ם וֵאלֹהַ֖יִךְ לְתִפְאַרְתֵּֽךְ׃
  ibo-ibo: Anyanwụ agaghị abụkwara gị ìhè nʼehihie ọzọ, maọbụ maramara nke ọnwa amụkwasị
    gị ihe, nʼihi na Onyenwe anyị Chineke gị ga-abụrụ gị ìhè ruo ebighị ebi, Chineke
    gị ga-abụkwa ebube gị.
  ory-ory: ଦିବସରେ ସୂର୍ଯ୍ୟ ତୁମ୍ଭର ଜ୍ୟୋତିଃ ଆଉ ହେବ ନାହିଁ, କିଅବା ଆଲୁଅ ନିମନ୍ତେ ଚନ୍ଦ୍ର ତୁମ୍ଭକୁ
    ଜ୍ୟୋତ୍ସ୍ନା ଦେବ ନାହିଁ; ମାତ୍ର ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପ୍ରତି ଅନନ୍ତକାଳସ୍ଥାୟୀ ଜ୍ୟୋତିଃ ଓ ତୁମ୍ଭର
    ପରମେଶ୍ୱର ତୁମ୍ଭର ଗୌରବ ସ୍ୱରୂପ ହେବେ।
  chk-chk: Iwe, kosap chüen eäni saramen akkar lerän ika tinen maram lepwin pwe repwe
    asaramok, pun ngang ewe Samol mi Lapalap üpwe om saram tori feilfeilachök. Ngang
    om Kot üpwe om ling.
  rop-rop: “Det san en mun kaan jidan enimo blanga gibit yu lait. Mi na YAWEI garra
    jidan det lait blanga yu, en main lait garra shain mowa braitwan langa det mun
    en san. Main brabli shainiwan lait garra shain langa yu.
  ukr-1871: Вже не сонце буде тобі сьвітлом щоденним, не місяць — яснотою; а сам Господь
    буде вічним сьвітлом тобі, і Бог твій — славою твоєю.
  deu-1951: Nicht mehr die Sonne wird dir am Tage zum Lichte dienen, noch bei Nacht
    der Glanz des Mondes zur Leuchte, sondern der HERR wird dir zum ewigen Lichte
    werden, und deines Gottes wirst du dich rühmen.
  eng-JPS: The sun shall be no more thy light by day, neither for brightness shall
    the moon give light unto thee; but the LORD shall be unto thee an everlasting
    light, and thy God thy glory.
  srp-1865: Neæe ti više biti sunce vidjelo danju, niti æe ti sjajni mjesec svijetliti;
    nego æe ti Gospod biti vidjelo vjeèno i Bog tvoj biæe ti slava.
  lug-lug: Enjuba si yeenekumulisizanga emisana, oba omwezi okukumulisizanga ekiro.
    Kubanga Mukama y’anaabeeranga ekitangaala kyo eky’emirembe n’emirembe, era Katonda
    wo y’anaabeeranga ekitiibwa kyo.
  heb-heb: לא יהיה לך עוד השמש לאור יומם ולנגה הירח לא יאיר לך והיה לך יהוה לאור עולם
    ואלהיך לתפארתך׃
  ben-IRV: দিনের র বেলা সূর্য্যের আলো তোমাদের আর দরকার হবে না, চাঁদের উজ্জ্বলতাও আর
    তোমাদের প্রয়োজনে হবে না, কারণ সদাপ্রভুই হবেন তোমার চিরস্থায়ী আলো এবং তোমার ঈশ্বরই
    হবেন তোমার মহিমা।
  pan-pan: ਫੇਰ ਦਿਨ ਨੂੰ ਸੂਰਜ ਤੇਰਾ ਚਾਨਣ ਨਾ ਹੋਵੇਗਾ, ਨਾ ਚੰਦ ਉਜਾਲੇ ਲਈ ਤੈਨੂੰ ਚਾਨਣ ਦੇਵੇਗਾ,
    ਪਰ ਯਹੋਵਾਹ ਤੇਰਾ ਸਦੀਪਕ ਚਾਨਣ ਹੋਵੇਗਾ, ਅਤੇ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਤੇਰੀ ਸ਼ੋਭਾ ਠਹਿਰੇਗਾ।
  mya-JVB: နောက်တဖန် နေ့ အချိန်၌ သင်၏အလင်းသည် နေ ပေးသော အလင်း မ ဟုတ် ၊ ညဉ့်အချိန်၌လည်း၊
    လ အရောင် သည် သင့် ကို မ လင်း စေရ။ အကြောင်း မူကား၊ ထာဝရဘုရား သည် သင် ၌ ထာဝရ အလင်း
    ၊ သင် ၏ဘုရား သခင် သည် သင် ၏ဘုန်း အသရေဖြစ် တော်မူလိမ့်မည်။
  hmo-hmo: “Dina ese oi do ia hadiaria lou lasi, dina neganai, bona hua ese oi do
    ia hadiaria lou lasi, hanuaboi neganai. Badina be lau, Lohiabada, be oiemu noho
    hanaihanai diarina do lau lao, bona egu hairaina ena diari ese, oi dekenai diari
    bada do ia henia.
  urd-urd: फिर तेरी रोशनी न दिन को सूरज से होगी न चाँद के चमकने से, बल्कि ख़ुदावन्द
    तेरा हमेशा का नूर और तेरा ख़ुदा तेरा जलाल होगा।
  rus-SYN: Не будет уже солнце служить тебе светом дневным, и сияние луны - светить
    тебе; но Господь будет тебе вечным светом, и Бог твой - славою твоею.
  bqc-SIM: Ĩatɛ̃ ali gupunɛ fãanɛ lↄo, mↄvua í gbãa a gupunɛ lↄo. Ma Dii mámɛ
    máↄ dɛ n gupua ũ gↄↄpii, mapi n Lua, mámɛ máↄ dɛ n tɛkɛa ũ.
  tcz-CHONGTHU: Sun teng jongle nisa vah ngaicha ta pon natin, jan teng jongleh lha
    chun avah chu ahin vahdohsah ngaibe taponte, ajeh iham itileh Pakai na Pathen
    chu tonsot vah hijing tading chule na Pathen chu naloupina hijing ding ahitai.
  mar-mar: “दिवसा सुर्य तुझा प्रकाश असणार नाही, आणि चंद्राचा उजेडही तुझ्यावर चमकणार
    नाही. पण परमेश्वर तुझा अक्षय प्रकाश होईल, आणि तुझा देवच तुझे वैभव असणार.”
  qub-qub: «Manami nistanquipänachu junajpa inti achicyapäshunayquita, ni quilla chacaypa
    achicyapäshunayquitapis. Noga Tayta Diosnami cashaj imaycamapis achquiquino. Noga
    Tayta Diosniquimi achicyapäshayqui.
  hat-hat: Se pa solèy la ki pral klere nou lajounen. Ni nou p'ap bezwen klète lalin
    lan pou klere nou lannwit. Se mwen menm, Seyè a, ki pral sèvi nou limyè pou tout
    tan. Se Bondye nou an ki pral leve tèt nou.
  eng-BSB: No longer will the sun be your light by day, nor the brightness of the
    moon shine on your night; for the LORD will be your everlasting light, and your
    God will be your splendor.
  eng-WEBPB: The sun will be no more your light by day, nor will the brightness of
    the moon give light to you, but the LORD will be your everlasting light, and your
    God will be your glory.
  kbq-kbq: Hanki zagemo'a koma ferupima remsa huneganteazana huno remsa nosanigeno,
    ikamo'ma kenage'ma remsa hunegantea zana huno remsa huogantegahie. Na'ankure Ra
    Anumzamo'a mevava taviareti remsa huneganteno kagri Anumzamo'a hankave masaka'a
    manigahie.
  nhe-BL: “Ayoc monequis ne tonati para inmechtlahuilis ipan tonaya, niyon ne metztli
    ayoc inmechtlahuilis ica tlayohua, pampa na, niimoTECO nimechtlahuilis para nochipa,
    huan itlahuil nohueyitilis inmechtlahuilis.
  gub-BL: Kwarahy nuhyape katu pixik kwaw 'ar romo nehe. Zahy nuhyape pixik kwaw pyhaw
    nehe, ta'e ihe Tupàn Tuweharupi Wiko Ma'e aiko putar tatainy newe tuweharupi har
    romo ihe nehe xe. Hepuràg eteahy haw hekàgaw uhyape katu putar nerehe nehe.
  eng-DRA: 'Thou shalt no more have the sun for thy light by day, neither shall the
    brightness of the moon enlighten thee: but the Lord shall be unto thee for an
    everlasting light, and thy God for thy glory.'
