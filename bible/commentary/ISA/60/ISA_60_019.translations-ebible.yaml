  arb-NAV: وَلا تَعُودُ الشَّمْسُ نُوراً لَكِ فِي النَّهَارِ وَلا يُشْرِقُ ضَوْءُ
    الْقَمَرِ عَلَيْكِ لأَنَّ الرَّبَّ يَكُونُ نُورَكِ الأَبَدِيَّ، وَإِلَهُكِ يَكُونُ
    مَجْدَكِ.
  ewe-ewe: Ɣe maganye wò akaɖi le ŋkeke me loo alo ɣleti naklẽ ɖe dziwò o, elabena
