verse: ISA.060.004
translations:
  mal-C: '“കണ്ണുകളുയർത്തി ചുറ്റും നോക്കുക: അവരെല്ലാം ഒരുമിച്ചുകൂടി നിന്റെ അടുക്കൽ
    വരുന്നു; നിന്റെ പുത്രന്മാർ ദൂരത്തുനിന്നുവരും നിന്റെ പുത്രിമാരെ കൈകളിൽ എടുത്തുകൊണ്ടുവരും.'
  deu-TKW: 'Erhebe ringsum deine Augen und sieh: Sie alle haben sich versammelt, kommen
    zu dir heran! Deine Söhne werden von ferne herbeikommen, und deine Töchter werden
    auf der Hüfte herbeigetragen werden.'
  lin-lin: 'Tombola miso zingazinga na yo mpe tala : Bango nyonso basangani mpe bazali
    koya epai na yo ; bana na yo ya mibali bawuti mosika, mpe oyo ya basi, bamemi
    bango na maboko.'
  eng-LSV: “Lift up your eyes around and see, || All of them have been gathered, they
    have come to you, || Your sons come from afar, || And your daughters are supported
    on the side.
  eng-GNV: 'Lift vp thine eyes round about, and beholde: all these are gathered, and
    come to thee: thy sonnes shall come from farre, and thy daughters shalbe nourished
    at thy side.'
  eng-WEBSTER: 'Lift up thy eyes around, and see: all they assemble themselves, they
    come to thee: thy sons shall come from far, and thy daughters shall be nursed
    at thy side.'
  nhw-BL: Xitlachiyaca campa hueli, anJerusalén ehuani, pampa nochi amotelpocahua
    huan amoichpocahua catli onitztoyaj huejca ipan sequinoc tlalme, hualahuij ininchaj.
  swh-ONEN: '“Inua macho yako na utazame pande zote: Wote wanakusanyika na kukujia,
    wana wako wanakuja toka mbali, nao binti zako wanabebwa mikononi.'
  bba-bba: A mɛɛrio ɑ kɑ sikerenɑ. Be kpuro bɑ mɛnnɑmɑ bɑ sisi wunɛn mi. Bɑ kɑ wunɛn
    bibu wee tontonden di, bɑ wɔndiɑbɑ bɛɛwɑ.
  eng-KJVCPB: 'Lift up thine eyes round about, and see: All they gather themselves
    together, they come to thee: Thy sons shall come from far, And thy daughters shall
    be nursed at thy side.'
  luo-luo: 'Tingʼ wangʼi malo kingʼiyo koni gi koni: Gik moko duto ochokore kendo
    gibiro iri; yawuoti biro koa mabor kendo nyigi ikelo kotingʼ e bat.'
  meu-meu: Ba roharoha, ba itaia, idia na e heboumu, e vasimu; natumu mamaruanedia
    na dauha amo baema, bona natumu kekenidia na bae dagiradia.
  npi-ULB: वरिपरि चारैतिर हेर् र देख् । तिनीहरू सबै आफै भेला हुन्छन् र तँकहाँ आउँछन्
    । तेरा छोराहरू टाढाबाट आउनेछन् र तिनीहरूका हातले तेरी छोरीहरूलाई बोकेर ल्‍याउनेछन्
    ।
  yor-yor: “Gbé ojú rẹ sókè, kí o sì wò. Gbogbo wọn ṣa ara jọ pọ̀, wọ́n sì wá sọ́dọ̀
    rẹ; àwọn ọmọ rẹ ọkùnrin yóò wá láti ọ̀nà jíjìn, àwọn ọmọ rẹ obìnrin ni a ó tọ́jú
    ní ẹ̀gbẹ́ rẹ.
  pes-OPCB: به اطراف خود نگاه کن و ببین چگونه قوم تو جمع شده به سوی تو می‌آیند. ایشان
    پسران و دخترانت را در آغوش گرفته، از راه دور به وطن باز می‌گردند.
  tgl-ULB: Pagmasdan ninyo ang buong paligid at tingnan. Tinipon nilang lahat ang
    kanilang mga sarili at lumalapit sa iyo. Ang inyong mga anak na lalaki ay darating
    mula sa malayo, at ang inyong mga anak na babae ay bubuhatin sa kanilang mga bisig.
  cbu-NT: Siy ichingaroo napangtsa. ¿Kamaparee arapich tputs siyap kus kus ashchinllinaya?
    Siyash Irusarinush shaniypani atanaya. Siyachich tputs tsapurunasush arap taaktaatssin,
    siyash kuschinllinaya. Siyachchee kizanur pachipeersin, yusur siyash wayachinllinaya.
  hui-hui: Í̠na handa amu nana bialu o biragoni de handabe. Í̠naga wali agali biaru
    mo mogo bialu amu ibiraruni handa. Í̠ iginiru ti dindi kaundiaha howa ibalu í̠
    waneru walime dindi taraha howa gime taba yalu í̠ni keria ibiragoni.
  mya-mya: သင်​၏​ပတ်​ဝန်း​ကျင်​တွင်​အ​ဘယ်​သို့​ဖြစ်​ပျက်​လျက် ရှိ​သည်​ကို​ကြည့်​ရှု​လော့။
    သင်​၏​အ​မျိုး​သား​များ​သည်​မိ​မိ​တို့​ပြည်​သို့ ပြန်​လာ​ရန်​စု​ရုံး​လျက်​ရှိ​ကြ​၏။
    သင်​၏​သား​တို့​သည်​ရပ်​ဝေး​မှ​ပြန်​လာ​ကြ လိမ့်​မည်။ သင်​၏​သ​မီး​များ​အား​ပွေ့​ချီ​လျက်​လာ​ကြ
    လိမ့်​မည်။
  bod-N: ཁྱོད་ཀྱིས་མིག་ཟུང་ཡར་བཏེགས་ནས་ཕྱོགས་ཀུན་ལ་ལྟོས་དང་། མི་ཐམས་ཅད་མཉམ་གཅིག་ཏུ་ཁྱོད་ཀྱི་མདུན་དུ་འོང་ཞིང་།
    ཁྱོད་ཀྱི་བུ་རྣམས་རྒྱང་རིང་ནས་འོང་ལ། ཁྱོད་ཀྱི་བུ་མོ་རྣམས་མཆན་ལ་བཙིར་ནས་འོང་བར་འགྱུར།
  sna-sna: '“Simudza meso ako utarise zvakakukomberedza: vose vanoungana uye vanouya
    kwauri, vanakomana vako vanobva kure, uye vanasikana vako vanotakurwa pamaoko.'
  spa-BLM: '“Alza los ojos a tu alrededor y mira: todos se reúnen. Vienen a ti. Sus
    hijos vendrán de lejos, y sus hijas serán llevadas en brazos.'
  cac-cac: Q'uean̈ec q'uelan, tzeyilan d'a e patic eyichan̈ to a masanil eb' eyetchon̈ab',
    ol laj smolb'ej sb'a eb' sjax d'ayex. A eb' eyal eyuninal, najat ol cot eb', mec'b'il
    eb' ol ul ac'joccan eb' d'ayex.
  swh-ULB: Tazama na angalia pande zote. Wamekusanyika wao wenyewe kwa pamoja na wanakuja
    kwako. Watoto wako watatoka mbali, na binti zao watabebwa katika mikono yenu.
  bel-bel: 'Падымі вочы твае і паглядзі навокал: усе яны зьбіраюцца і ідуць да цябе:
    сыны твае здалёк ідуць і дачок тваіх на руках нясуць.'
  deu-ELBBK: 'Erhebe ringsum deine Augen und sieh! Sie alle versammeln sich, kommen
    zu dir: Deine Söhne kommen von fern, und deine Töchter werden auf den Armen herbeigetragen.
    –'
  mbb-OT: Tengteng ka ziyà te peliǥuy nu; netiǥum en is menge etew nu, ed-ulì en sikandan
    diyà te kenikew is ebpuun diyà te meziyù he menge lugar; henduen sikandan te menge
    vatà he edsepipiyen.
  mal-2015: നീ തല പൊക്കി ചുറ്റും നോക്കുക; അവർ എല്ലാവരും ഒന്നിച്ചുകൂടി നിന്റെ അടുക്കൽ
    വരുന്നു; നിന്റെ പുത്രന്മാർ ദൂരത്തുനിന്നു വരും; നിന്റെ പുത്രിമാരെ പാർശ്വത്തിങ്കൽ
    വഹിച്ചുകൊണ്ടു വരും.
  gup-gup: Wanjh kunu ngurribolkna! Ngurrbennan kabirrimirndewernmerren nawu kabirrimre
    kore ngudda. Nawu bebeywurd ngudberre kabirrimre kore djarrehbeh. Dja ngalbebeywurd
    ngudberre warridj kabirrimre, dja nawu Yawey kabenngorrkan yiman kayime wurdwurd.
  rmc-rmc: Rozdikh tut pašal tu a dikh, savore pes zgele jekhetane a avle ke tu. Tire
    čhave avena dural a tire čhajen anena pro vasta.
  pes-OPV: چشمان خود را به اطراف خویش برافراز و ببین که جمیع آنها جمع شده، نزد تو
    می‌آیند. پسرانت از دور خواهند آمد و دخترانت را در آغوش خواهند‌آورد.
  ron-1924: 'Ридикэ-ць окий ымпрежур ши привеште: тоць се стрынг ши вин спре тине!
    Фиий тэй вин де департе ши фийчеле тале сунт пуртате пе браце.'
  ben-OBCV: '“তোমার দু-চোখ তুলে চারপাশে তাকিয়ে দেখো: সবাই একসঙ্গে তোমার কাছে এসেছে;
    তোমার ছেলেরা দূর থেকে আসছে, তোমার মেয়েদের কোলে বহন করে আনা হচ্ছে।'
  som-som: Bal indhahaaga kor u qaad oo hareerahaaga fiiri. Intay isa soo wada urursadaan
    ayay kuu yimaadaan. Wiilashaadii meel fog bay ka iman doonaan, oo gabdhahaagana
    gacmahaa lagu soo qaadi doonaa.
  lat-VUC: 'Leva in circuitu oculos tuos, et vide: omnes isti congregati sunt, venerunt
    tibi; filii tui de longe venient et filiæ tuæ de latere surgent.'
  eng-ASVBT: 'Lift up thine eyes round about, and see: they all gather themselves
    together, they come to thee; thy sons shall come from far, and thy daughters shall
    be carried in the arms.'
  ita-1885: Alza gli occhi tuoi d'ogn'intorno, e vedi; tutti costoro si son radunati,
    e son venuti a te; i tuoi figliuoli verran da lontano, e le tue figliuole saran
    portate sopra i fianchi dalle lor balie.
  eng-LXXUP: 'Lift up thine eyes round about, and behold thy children gathered: all
    thy sons have come from far, and thy daughters shall be borne on men’s shoulders.'
  eng-ULB: Look all around and see. They all gather themselves together and come to
    you. Your sons will come from far, and your daughters will be carried in their
    arms.
  spa-VBL: 'Mira a tu alrededor, y verás que todos se reúnen y vienen a ti: tus hijos
    regresan de lejos, tus hijas jóvenes son llevadas en la cadera.'
  fra-_FOB: 'Jette les yeux autour de toi et regarde: tous ceux-ci se rassemblent,
    ils viennent à toi; tes fils viennent de loin, et tes filles sont portées sur
    les bras.'
  mal-mal: നീ തലപൊക്കി ചുറ്റും നോക്കുക; അവർ എല്ലാവരും ഒന്നിച്ചുകൂടി നിന്റെ അടുക്കൽ
    വരുന്നു; നിന്റെ പുത്രന്മാർ ദൂരത്തുനിന്ന് വരും; നിന്റെ പുത്രിമാരെ എളിയിൽ വഹിച്ചുകൊണ്ടു
    വരും.
  urd-GVR: Apnī nazar uṭhā kar chāroṅ taraf deḳh! Sab ke sab jamā ho kar tere pās
    ā rahe haiṅ. Tere beṭe dūr dūr se pahuṅch rahe haiṅ, aur terī beṭiyoṅ ko god meṅ
    uṭhā kar qarīb lāyā jā rahā hai.
  suz-BL: इ मिक्‍च हिरशा, कोव़ङो। इ मुर नेल्‍ल ग्रुम्‍शा, इ बाक्‍तीके जाक्‍नीम। इ
    तौपुकी ङोन रागी रे जाक्‍नीम। इ तमी आन कली मुप्‍शा कुरशा चाक्‍नीम। यसैया ४९:१८;
    यसैया ४९:२२; यसैया ६६:१२
  eng-NOY: Lift up thine eyes round about and see! They all gather themselves together,
    and come to thee; Thy sons come from afar, And thy daughters are carried at thy
    side.
  ita-1927: 'Alza gli occhi tuoi, e guardati attorno: tutti s’adunano, e vengono a
    te; i tuoi figli giungono di lontano, arrivan le tue figliuole, portate in braccio.'
  ckb-ckb: «چاو هەڵبڕە بۆ دەوروبەری خۆت و تەماشا بکە! هەموو کۆبوونەوە و بۆ لای تۆ
    هاتن، کوڕەکانت لە دوورەوە دێن و کچەکانیشت لە ئامێز دەگرن.
  eng-BBE: 'Let your eyes be lifted up, and see: they are all coming together to you:
    your sons will come from far, and your daughters taken with loving care.'
  kan-OKCV: ಸುತ್ತಲೂ ನಿನ್ನ ಕಣ್ಣುಗಳನ್ನೆತ್ತಿ ನೋಡು. ಅವರೆಲ್ಲರು ಕೂಡಿಕೊಂಡು ನಿನ್ನ ಬಳಿಗೆ ಬರುತ್ತಾರೆ.
    ನಿನ್ನ ಪುತ್ರರು ದೂರದಿಂದ ಬರುವರು, ನಿನ್ನ ಪುತ್ರಿಯರು ಕಂಕುಳಿನಲ್ಲಿ ಕುಳಿತು ಬರುವರು.
  tam-2017: சுற்றிலும் உன் கண்களை ஏறெடுத்துப்பார்; அவர்கள் எல்லோரும் ஒன்றாகக்கூடி
    உன்னிடத்திற்கு வருகிறார்கள்; உன் மகன்கள் தூரத்திலிருந்து வந்து, உன் மகள்கள் உன்
    பக்கத்திலே வளர்க்கப்படுவார்கள்.
  spa-RV-1909: 'Alza tus ojos en derredor, y mira: todos estos se han juntado, vinieron
    á ti: tus hijos vendrán de lejos, y tus hijas sobre el lado serán criadas.'
  ron-BTF: Ridică-ţi ochii de jur împrejur şi priveşte, toţi se adună împreună, ei
    vin la tine, fiii tăi vor veni de departe şi fetele tale vor fi îngrijite lângă
    tine.
  eng-WEBP: '“Lift up your eyes all around, and see: they all gather themselves together.
    They come to you. Your sons will come from far away, and your daughters will be
    carried in arms.'
  eng-FBV: Look all around you, and see everyone gathering and coming to you—your
    sons returning from far away, your young daughters being carried on the hip.
  nld-1939: 'Sla uw ogen op, en zie om u heen: Ze zijn allen verzameld, en gaan naar
    u op; Van verre snellen uw zonen toe, Uw dochters worden op de heup gedragen.'
  nch-BL: Xitachiyaca campa hueli, anJerusalén ehuani, pampa nochi amotelpocahua huan
    amoichpocahua cati onitztoyaj huejca ipan sequinoc talme, hualahuij ininchaj.
  vie-1934: 'Hãy ngước mắt lên xung quanh ngươi, và nhìn xem: họ nhóm lại hết thảy,
    và đến cùng ngươi. Con trai ngươi đến từ xa, con gái ngươi sẽ được bồng ẵm trong
    cánh tay.'
  hin-CV: '“अपने आस-पास दृष्टि उठाकर देख: वे सभी इकट्‍ठे हो रहे हैं और वे तुम्हारे
    पास आ रहे हैं; दूर स्थानों से तुम्हारे पुत्र आ जाएंगे, तुम्हारी पुत्रियां गोद
    में उठाकर लाई जाएंगी.'
  eng-OURB: '“Lift up your eyes all around, and see: they all gather themselves together.
    They come to you. Your sons will come from far away, and your daughters will be
    carried in arms.'
  spa-BES: Levanten sus ojos y vean, todos se acercan a ustedes; sus hijos vendrán
    de lejos, y sus hijas serán tomadas con amoroso cuidado.
  tdx-tdx: Ampiandrao mb’eo mb’eo o fihaino’oo, le mahaoniña, hene mifanontoñe, mivovotse
    mb’ama’o mb’eo boak’e tsietoitane añe o ana-dahi’oo, vaho hotroñe’ o mpiatrak’
    azeo o anak’ ampela’oo.
  tha-KJV: จงเงยตาของเจ้ามองให้รอบและดู เขาทั้งปวงมาอยู่​ด้วยกัน เขาทั้งหลายมาหาเจ้า
    บุ​ตรชายทั้งหลายของเจ้าจะมาจากที่​ไกล และบุตรสาวทั้งหลายของเจ้าจะรับการเลี้ยงจากเจ้า
  por-BR-2018: Levanta teus olhos ao redor, e vê; todos estes se ajuntaram, e vem
    a ti; teus filhos virão de longe, e tuas filhas serão criadas ao teu lado.
  deu-ELO: 'Erhebe ringsum deine Augen und sieh! Sie alle versammeln sich, kommen
    zu dir: Deine Söhne kommen von ferne, und deine Töchter werden auf den Armen herbeigetragen.
    -'
  eng-WYC-2018: Raise thine eyes in compass, and see; all these men be gathered together,
    they be come to thee; thy sons shall come from [a] far, and thy daughters shall
    rise from the side. (Raise up thine eyes, and look all around; all those who be
    gathered together, have come to thee; thy sons shall come from afar, and thy daughters
    shall be carried at thy side.)
  epo-epo: 'Levu ĉirkaŭen viajn okulojn, kaj rigardu: ĉiuj ili kolektiĝas kaj iras
    al vi; viaj filoj venas de malproksime, kaj viaj filinoj estas portataj sur la
    brako.'
  uig-PIN: Bexingni kɵtür, ǝtrapingƣa ⱪarap baⱪ; Ularning ⱨǝmmisi jǝm bolup yiƣilidu;
    Ular yeningƣa kelidu, — Oƣulliring yiraⱪtin kelidu, Ⱪizliring yanpaxlarƣa artilip
    kɵtürüp kelinidu.
  beo-beo: 'Hou wali hamonana, amo ba:ma:ne ba:le gagama. Dia fi dunu da buhagimusa:
    gilisisa. Dia gofelali da soge sedaga ganini buhagimu. Didiwi da mano fonobahadi
    defele, enoga ouga:ne, oule misunu ba:mu.'
  tpi-OTNT: “Yu mas apim het bilong yu na lukluk nabaut, na bai yu lukim ol pikinini
    bilong yu i bung wantaim na ol i kam long yu. Ol pikinini man bilong yu bai i
    wokabaut i kam long ol ples i stap longwe. Na ol man bilong ol arapela kantri
    bai i putim ol pikinini meri bilong yu long bros bilong ol na karim ol i kam.
  hau-SA: “Ki ɗaga idanunki ki duba kewaye da ke. Duka sun tattaru suka kuma zo wurinki;
    ’ya’yanki maza daga nesa, ana kuma ɗaukan ’ya’yanki mata a hannu.
  uig-LAT: Béshingni kötür, etrapinggha qarap baq; Ularning hemmisi jem bolup yighilidu;
    Ular yéninggha kélidu, — Oghulliring yiraqtin kélidu, Qizliring yanpashlargha
    artilip kötürüp kélinidu.
  nde-nde: 'Phakamisa amehlo akho ukhangele amacele akho wonke: bonke babuthana beze
    kuwe; amadodana akho avela khatshana, lamadodakazi akho athwelwe ngengalo.'
  ton-ton: '“Hiki hake ho mata ʻo sio takatakai, pea mamata: ʻoku nau tānaki fakataha
    ʻakinautolu kotoa pē, ʻoku nau haʻu kiate koe: ʻe haʻu ho ngaahi foha mei he mamaʻo,
    pea ʻe faʻaki ki ho vakavaka ho ngaahi ʻofefine.'
  ces-1613: Pozdvihni vůkol očí svých, a popatř. Všickni tito shromáždíce se, k tobě
    se poberou, synové tvoji zdaleka přijdou, a dcery tvé při boku tvém chovány budou.
  eng-WMB: '“Lift up your eyes all around, and see: they all gather themselves together.
    They come to you. Your sons will come from far away, and your daughters will be
    carried in arms.'
  tam-TCV: “உன் கண்களை உயர்த்தி சுற்றிலும் பார்; யாவரும் ஒன்றுகூடி உன்னிடம் வருகிறார்கள்;
    உன் மகன்கள் தொலைவிலிருந்து வருகிறார்கள், உன் மகள்கள் தோளில் சுமந்துகொண்டு வரப்படுகிறார்கள்.
  ceb-ULB: Tan-awa ang tibuok palibot. Nagkatigom sila ug miduol kaninyo. Moabot ang
    inyong mga anak nga lalaki gikan sa layo, ug kugoson nila ang inyong mga anak
    nga babaye.
  pol-UBG: 'Podnieś wokoło swe oczy i spójrz: ci wszyscy, którzy się zgromadzili,
    przyjdą do ciebie. Twoi synowie przyjdą z daleka i twoje córki będą wychowane
    przy twoim boku.'
  agr-agr: ¡Jerusalégnumia aidauwah, ayampajum ashí niimsatajum, ashí aents aidauk
    Jerusalén ijunainawai. Atushtanmaya aidau dita patayi aidaujai ashí yajumakag
    uchin pagkuaku mininawai!
  kyc-kyc: Nakama lenge pendekae lapala apa pilyape lao kandalapape. Nakamana wambu
    dupwa anda epena lao malu palyuo karaminyi. Nakama ikinyingi dupwa yuu nanesa
    piso eparaminyipa nakamana wanenge dupwa wane wanakepe nyaŋa ingyuo wambu wakale
    dupwame apu soo eparami.
  urd-GVU: اپنی نظر اُٹھا کر چاروں طرف دیکھ! سب کے سب جمع ہو کر تیرے پاس آ رہے ہیں۔
    تیرے بیٹے دُور دُور سے پہنچ رہے ہیں، اور تیری بیٹیوں کو گود میں اُٹھا کر قریب
    لایا جا رہا ہے۔
  deu-1912: 'Hebe deine Augen auf und siehe umher: diese alle versammelt kommen zu
    dir. Deine Söhne werden von ferne kommen und deine Töchter auf dem Arme hergetragen
    werden.'
  ntj-ntj: Parranyawa-ya. Yarnangu pirninya-ya lurrtjurringu-lurrtjurringu ngurrakutu
    pitjalayirni. Nyuntuku-tjanampanku katjapirti tiwanguru pitjalayirni. Yuwa, yurntalpatarrartu-ya
    lurrtju pitjalayirni.
  kan-2017: ಕಣ್ಣೆತ್ತಿ ಸುತ್ತಲು ನೋಡು, ನಿನ್ನ ಮಕ್ಕಳೆಲ್ಲರೂ ಗುಂಪುಕೂಡಿ ನಿನ್ನ ಬಳಿಗೆ ಸೇರಿಬರುತ್ತಾರೆ;
    ಗಂಡುಮಕ್ಕಳು ದೂರದಿಂದ ಸಮೀಪಿಸುತ್ತಾರೆ, ಹೆಣ್ಣುಮಕ್ಕಳು ಕಂಕುಳಿನಲ್ಲಿ ಕುಳಿತು ಬರುತ್ತಾರೆ.
  yap-yap: 'Mu sap u to’obem i yan ngam guy e pin’en ni yibe rin’: Be mu’ulung e girdi’
    rom ni ngar sulod nga taferad! Pifakam ni pumo’on e bay rabad u mal’af, Pifakam
    ni ppin e bay ni fekrad i yib nrogon e bitir ni yima fek.'
  hlt-MCSB: Na mik te huel lamtah a kaepvai kah amih boeih ke so lah. Kho hla lamkah
    na ca rhoek te coi uh thae tih nang taengla ha pawk uh. Ha pawk uh vaengah na
    canu rhoek te a laengpang ah a poeh uh.
  mdy-ETH: ዼጊ ጌዒጋፓ ኔኤኮ ኮይሎይዳ ዓኣ ባኮ ዛጌ! ቢያሢ ቡኪንቲ ኔ ባንሢ ሙካንዳኔ፤ ዓቲንቆ ናኣታ ኔኤኮ ሃኬ ዓጪዳፓ
    ዬዓንዳኔ፤ ዉዱሮ ናኣታኣ ኔኤኮ ሾኦጴይዳ ቃልሲንቲ ሙካንዳኔ።
  twi-ASANTE: '“Ma wʼani so na hwɛ wo ho hyia: wɔn nyinaa aboa wɔn ho ano reba wo
    nkyɛn; wo mmammarima fifiri akyirikyiri, na wɔkura wo mmammaa wɔ abasa so.'
  eng-WEBU: '“Lift up your eyes all around, and see: they all gather themselves together.
    They come to you. Your sons will come from far away, and your daughters will be
    carried in arms.'
  wal-wal: “Xoqqu gaada ne yuushuwaa xeella. Eti ubbai issippe shiiqidi, neekko yaana.
    Ne attuma naati haahuwaappe yaana; ne macca naatikka ba7ettidi, neekko yaana.
  spa-PDDPT: Levanta tus ojos alrededor y mira. Todos ellos se reunieron y vinieron
    a ti. Tus hijos vendrán de lejos y tus hijas serán traídas en brazos.
  gun-gun: Ema'ẽ ke ndeyvýry rupi rexa aguã. Mba'eta kova'e kuery ono'õmba va'e ha'e
    javi ma ou ndea py. Ndepi'a kuery ou ju 'rã mombyry gui, nememby kuery voi oguerua
    'rã ojyva áry.
  ilo-ULB: Kumitakayo iti aglawlawyo ket kitaenyo. Aguummongda ket umayda kadakayo.
    Umayto dagiti annakyo a lallaki manipud iti adayo, ket ubba-ubbadanto kadagiti
    takiagda dagiti annakyo a babbai.
  kpg-kpg: 'Madamada malaa i oo daha be nia maa ni aha ala e hai: Au daangada la gu hagadagabuli
    ginaadou ga lloomoi gi nadau guongo! Au dama daane ga lloomoi haga mogowaa, gei
    au dama ahina la ga laha mai be nia dama lligi.'
  uig-ARA: بېشىڭنى كۆتۈر، ئەتراپىڭغا قاراپ باق؛ ئۇلارنىڭ ھەممىسى جەم بولۇپ يىغىلىدۇ؛
    ئۇلار يېنىڭغا كېلىدۇ، ــ ئوغۇللىرىڭ يىراقتىن كېلىدۇ، قىزلىرىڭ يانپاشلارغا ئارتىلىپ
    كۆتۈرۈپ كېلىنىدۇ.
  sus-sus: «Wo wo ya rage wo rabilinyi. E birin malanxi wo yire, wo xa die fafe kelife
    yire makuye, wo xa di ginɛe dɔxɔxi mixie tunki fari.
  pon-2006: 'Kilengseli oh kilang dahme wiewiawi: noumw aramas akan pokonpenehr pwe
    re en pwarodohng rehmw! Noumw pwutak kan pahn kohdo sang nan sahpw doh kan; oh
    noumw serepein kan pahn pelikilik kohdo rasehng seri kei.'
  jae-jae: Ôc matamanô sa ma matam enso ôlic gebe Êsêac samob sêkac tauŋ sa ma dêdêŋ
    aôm sêmêŋ. Nêm latômi oc sêmêŋ aŋga gamêŋ jaêc ma lau oc sêsip nêm latômio.
  ksd-ksd: 'Una idaidok vurvurbit, ma una gire: diat par dia vana varurung piram;
    a umana natum, a umana tutana, diat a pot maro vailik, ma da puak pa ra umana
    natum, a umana vavina.'
  tur-YTC: '“Gözlerini her yana kaldır ve bak: Hepsi bir araya toplanıyor. Sana geliyorlar.
    Oğulların uzaktan gelecek, kızların da kucakta taşınacak.'
  grc-BRENT: Ἆρον κύκλῳ τοὺς ὀφθαλμούς σου, καὶ ἴδε συνηγμένα τὰ τέκνα σου· ἥκασι
    πάντες οἱ υἱοί σου μακρόθεν, καὶ αἱ θυγατέρες σου ἐπʼ ὤμων ἀρθήσονται.
  ind-AYT: Angkatlah matamu ke sekeliling dan lihatlah. Mereka semua berkumpul bersama
    dan datang kepadamu. Anak-anakmu laki-laki akan datang dari tempat yang jauh,
    dan anak-anakmu perempuan akan digendong.
  nya-nya: “Tukula maso ako, yangʼanayangʼana ndipo ona zimene zikuchitika. Onse akusonkhana
    ndipo akubwera kwa iwe; ana ako a amuna akubwera kuchokera kutali ndipo ana ako
    aakazi anyamulidwa mʼmanja.
  hrv-hrv: 'Podigni oči, obazri se: svi se sabiru, k tebi dolaze. Sinovi tvoji dolaze
    izdaleka, kćeri ti nose u naručju.'
  mps-mps: “Nago tobolu ugwaba selama, tonono bilao. Te naga wai dabe augwali deliba
    sisinama, asobo sueibao. Te nago ogwa dabe te digibulude bidai asaibao. Te gasa
    bulu tǫ kantri bidi dabego te nago wegi dabe augwa hagawiade munama, tolasa asaibao.
  tpi-tpi: “Yu mas apim het bilong yu na lukluk nabaut, na bai yu lukim ol pikinini
    bilong yu i bung wantaim na ol i kam long yu. Ol pikinini man bilong yu bai i
    wokabaut i kam long ol ples i stap longwe. Na ol man bilong ol arapela kantri
    bai i putim ol pikinini meri bilong yu long bros bilong ol na karim ol i kam.
  dan-1931: Løft Øjnene, se dig om, de samles, kommer alle til dig. Dine Sønner kommer
    fra det fjerne, dine Døtre bæres på Hofte;
  vie-OVCB: Hãy ngước mắt nhìn quanh, vì mọi người đang kéo về với ngươi! Con trai
    ngươi đang đến từ phương xa; con gái ngươi sẽ được ẵm về.
  guj-2017: તારી દૃષ્ટિ ચારે તરફ ઊંચી કરીને જો. તેઓ સર્વ ભેગા થઈને તારી પાસે આવે છે.
    તારા દીકરાઓ દૂરથી આવશે અને તારી દીકરીઓને તેઓના હાથમાં ઊંચકીને લાવવામાં આવશે.
  pon-2006A: 'Kilengseli oh kilang dahme wiewiawi: noumw aramas akan pokonpenehr pwe
    re en pwarodohng rehmw! Noumw pwutak kan pahn kohdo sang nan sahpw doh kan; oh
    noumw serepein kan pahn pelikilik kohdo rasehng seri kei.'
  por-BRBSL: '“Levante os olhos para todos os lados e veja: todos eles se reúnem.
    Eles vêm até você. Seus filhos virão de muito longe, e suas filhas serão carregadas
    em armas.'
  cth-cth: Kalvan lah moung nateh, na tengpam pueng khenh. Abuemlahoi a kamkhueng
    awh teh, ahnimouh koe a tho awh. Na capanaw hah lamhla pui hoi a tho awh vaiteh,
    na canunaw hah a camo patetlah a tawn awh han.
  twi-twi: '“Ma wʼani so na hwɛ wo ho hyia: wɔn nyinaa aboa wɔn ho ano reba wo nkyɛn;
    wo mmabarima fifi akyirikyiri, na wokura wo mmabea wɔ abasa so.'
  hlt-hlt: Na mik te huel lamtah a kaepvai kah amih boeih ke so lah. Kho hla lamkah
    na ca rhoek te coi uh thae tih nang taengla ha pawk uh. Ha pawk uh vaengah na
    canu rhoek te a laengpang ah a poeh uh.
  tbz-SIM: Sedisɑdɛmmu wénní ɑ ɛì fitímɛ̀, ɑ bí ìtɛ́nímu tipíìtì timɔu, kɛ tìí nkɛ
    kũntiní ɑ borɛ̀. A dɑpɑ̀mbɛ̀ ìtɛ́nímu dɛdɛ́tirɛ̀, kɛ̀ bɛ̀ uukuní ɑ sɑpɑ̀mbɛ̀ kɛ
    kpɛ̃nnìnkoní ɑ borɛ̀.
  msy-2020: “Nɨ kogh pɨn tintinibar gantɨ, nɨn gumazamiziba uari akuvagh nɨ bagh izam.
    Nɨn otariba nguibar saghuiabar ikegh me ko daru izam. Nɨn guivibar ameboghfeziaba,
    me guribagh afegha izɨ moghɨn, Kantrin Igharazibar Gumazamiziba nɨn guiviba isɨ
    uan guribar afegh izam.
  azb-azb: Qaldır başını, bax ətrafına, Hamı yığılıb yanına gəlir! Oğulların uzaqdan
    gəlir, Qızların qucaqda gətirilir.
  eng-DBY: 'Lift up thine eyes round about, and see: all they gather themselves together,
    they come to thee: thy sons come from afar, and thy daughters are carried upon
    the side.'
  hin-2017: अपनी आँखें चारों ओर उठाकर देख; वे सब के सब इकट्ठे होकर तेरे पास आ रहे
    हैं; तेरे पुत्र दूर से आ रहे हैं, और तेरी पुत्रियाँ हाथों-हाथ पहुँचाई जा रही हैं।
  wol-KYG: 'Séentul fi la wër ba gis: ñoom ñépp a daje, di la fekksi, sa doom yu góor
    a dikke fu sore, te sa doom yu jigéen it dees leena fab, indaale.'
  eng-YLT: Lift up round about thine eyes and see, All of them have been gathered,
    they have come to thee, Thy sons from afar do come, And thy daughters on the side
    are supported.
  kne-kne: Manmokilang ka ta ilaem din maam-amag. Domateng ay masinop nan an-ak mo
    ay lalaki ay mapo sin addawi. Din an-ak mo abe ay babai yan kaman dan anak ay
    bakwaen da ay idateng en sik-a.
  eng-WYC-2017: Raise thine eyes in compass, and see; all these men be gathered together,
    they be come to thee; thy sons shall come from [a] far, and thy daughters shall
    rise from the side.
  eng-WMBB: '“Lift up your eyes all around, and see: they all gather themselves together.
    They come to you. Your sons will come from far away, and your daughters will be
    carried in arms.'
  urd-GVH: अपनी नज़र उठाकर चारों तरफ़ देख! सबके सब जमा होकर तेरे पास आ रहे हैं। तेरे
    बेटे दूर दूर से पहुँच रहे हैं, और तेरी बेटियों को गोद में उठाकर क़रीब लाया जा
    रहा है।
  rug-rug: 'Va eṉa sagei sari matamu, mamu doṉo varikali: Doduru si varigara meke
    atu koa goi; sari tumu koreo si mae pa seu, meke sari tumu vineki si paleki rini
    guana koburu hitekedi.'
  gaz-gaz: “Ija kee ol fudhadhuutii naannoo kee ilaali; hundinuu wal gaʼanii gara
    kee ni dhufu; ilmaan kee fagoodhaa, intallan kees qomatti baatamanii gara kee
    ni dhufu.
  fra-LSG: 'Porte tes yeux alentour, et regarde: Tous ils s’assemblent, ils viennent
    vers toi; Tes fils arrivent de loin, Et tes filles sont portées sur les bras.'
  gnn-gnn: “Way Djurutjalam! Nhäŋa ya', ŋunhana nhumalaŋgunydja yolŋu'‐yulŋu marrtji
    yukurra lili wäŋa‐roŋiyirrina.
  yal-yal: 'Ɛ yɛɛ rakoɲin ɛ rabilinni: birin e malanma, e fama ɛ fɛma. Ɛ dii xɛmɛne
    fama sa keli yire makuyeni, ɛ dii tɛmɛne maxalima muxune yii kanke.'
  iou-iou: Eruk, ijiwi kwäpäŋ yabäŋ äyäŋut tä; Ämawebekaye uken-uken kuŋtäŋpä kuŋkuŋo
    u äneŋi äbäkaŋ. Nanakaye ban naniktä äbäkaŋ. Ba äpetkaye imaka, buramiŋ yäpmäŋ
    äbäkaŋ.
  haw-1868: 'E alawa ae i kou mau maka iluna, e nana mai o a o; Ua akoakoa mai nei
    lakou a pau, ua hele mai iou la: E hele mai no kau mau keikikane mai kahi loihi
    mai, A e halihaliia kau mau kaikamahine ma ka aoao.'
  arb-NAV: تَأَمَّلِي حَوْلَكِ وَانْظُرِي، فَهَا هُمْ جَمِيعاً قَدِ اجْتَمَعُوا، وَأَتَوْا
    إِلَيْكِ. يَجِيءُ أَبْنَاؤُكِ مِنْ مَكَانٍ بَعِيدٍ، وَتُحْمَلُ بَنَاتُكِ عَلَى
    الأَذْرُعِ.
  ewe-ewe: “Fɔ mo dzi, eye nàkpɔ nu siwo ƒo xlã wò. Wo katã woƒo ƒu heva gbɔwò, viwò
    ŋutsuwo tso didiƒe ke va, eye wolé viwò nyɔnuwo ɖe abɔdome vɛ.
  eng-LEE: Lift up thy eyes round about and see, they all are assembled, they come
    to thee, thy sons are coming from afar, and thy daughters are brought along in
    arms.
  asm-FB: তুমি চকু ফুৰাই চাৰিওফালে চোৱা; তেওঁলোক সকলোৱে গোট খাই তোমাৰ ওচৰ চাপিছে;
    তোমাৰ পুত্ৰসকল দূৰৰ পৰা আহিছে আৰু তোমাৰ জীয়েকসকলক বাহুত বুকি অনা হৈছে।
  sus-A: «وٌ وٌ يَ رَفٍ وٌ رَبِلِنيِ. عٍ بِرِن مَلَنشِ وٌ يِرٍ، وٌ شَ دِيٍ قَقٍ كٍلِقٍ
    يِرٍ مَكُيٍ، وٌ شَ دِ فِنّيٍ دْشْشِ مِشِيٍ تُنكِ قَرِ.
  fra-SBL: '« Lève tes yeux tout autour, et regarde : ils se rassemblent tous. Ils
    viennent à vous. Vos fils viendront de loin, et vos filles seront portées dans
    les bras.'
  hbo-hbo: שְׂאִֽי־סָבִ֤יב עֵינַ֙יִךְ֙ וּרְאִ֔י כֻּלָּ֖ם נִקְבְּצ֣וּ בָֽאוּ־לָ֑ךְ
    בָּנַ֙יִךְ֙ מֵרָחֹ֣וק יָבֹ֔אוּ וּבְנֹתַ֖יִךְ עַל־צַ֥ד תֵּאָמַֽנָה׃
  kik-kik: '“Tiira maitho wĩrorere mĩena yothe: One ũrĩa andũ othe monganĩte magooka
    harĩwe, nao ariũ aku makoima kũndũ kũraya, nao airĩtu aku magooka makuuĩtwo na
    moko.'
  fra-NCL: 'Lève tes regards autour de toi, et vois : Tous se rassemblent, ils viennent
    à toi ; tes fils viennent de loin, et tes filles sont portées sur les bras.'
  cek-AK: Na taengah kaom kaminawk boih to dan ah; nihcae loe nang khaeah angzoh o
    moe, nawnto amkhueng o; na capanawk loe ahmuen kangthla hoiah angzo o tih, na
    canunawk loe nang khetzawn hanah na taengah om o tih.
  cuk-cuk: '”Nue be atake, be-dikarba be nue neg-dake: Bela danar-ambikusmalad, bese
    danimalad. Be-mimmigana dikasuli bese danimaloed. Be-bunamala argangi-annikaa
    nidanimaloed.'
  uig-CYR: Бешиңни көтәр, әтрапиңға қарап бақ; Уларниң һәммиси җәм болуп жиғилиду;
    Улар йениңға келиду, — Оғуллириң жирақтин келиду, Қизлириң янпашларға артилип
    көтирип келиниду.
  tel-2017: తలెత్తి చుట్టూ చూడు. వీళ్ళంతా మూకుమ్మడిగా నీ దగ్గరికి వస్తున్నారు. నీ
    కొడుకులు దూరంనుంచి వస్తారు. నీ కూతుళ్ళు చంకనెక్కి వస్తున్నారు.
  hat-BSA: “Leve zye ou toupatou e gade; yo tout rasanble ansanm; yo vin kote ou.
    Fis ou yo va vini soti lwen, e fi ou yo va pote nan bra yo.
  kos-kos: 'Ngetla ac liye ma sikyak uh: Mwet lom elos fahsreni tuh elos in foloko
    nu yen selos! Wen nutum fah tuku liki acn loessula; Acn nutum ac fah utuk tuku
    oana tulik srisrik.'
  hbo-WLC: שְׂאִֽי־סָבִ֤יב עֵינַ֙יִךְ֙ וּרְאִ֔י כֻּלָּ֖ם נִקְבְּצ֣וּ בָֽאוּ־לָ֑ךְ
    בָּנַ֙יִךְ֙ מֵרָח֣וֹק יָבֹ֔אוּ וּבְנֹתַ֖יִךְ עַל־צַ֥ד תֵּאָמַֽנָה׃
  ibo-ibo: “Welienụ anya unu abụọ elu legharịa gburugburu unu, ha niile na-ezukọta
    na-abịakwute gị; ụmụ gị ndị ikom na-esi nʼebe dị anya bịa, ụmụ gị ndị inyom ka
    a ga-ekukwa nʼụkwụ.
  ory-ory: ତୁମ୍ଭେ ଅନାଇ ଚତୁର୍ଦ୍ଦିଗ ଦେଖ, ସେମାନେ ସମସ୍ତେ ଏକତ୍ର ହେଉଅଛନ୍ତି, ସେମାନେ ତୁମ୍ଭ
    ନିକଟକୁ ଆସୁଅଛନ୍ତି; ତୁମ୍ଭର ପୁତ୍ରଗଣ ଦୂରରୁ ଆସିବେ ଓ ତୁମ୍ଭର କନ୍ୟାଗଣ ସେମାନଙ୍କ ବାହୁରେ
    ଅଣାଯିବେ।
  chk-chk: 'Kopwe nenefeil o küna mine a fis: Noum aramas ra chufengen pwe repwe feito
    reöm. Noum mwän repwe feito seni toau, nge aramas repwe ekieto noum fefin.'
  rop-rop: Wal YAWEI bin kipgon tok, “Wal yumob opinim det dubala ai blanga yumob.
    Yumob luk olaran. Bigismob pipul kaminap. Ol yumob san kaminap brom longweiwan
    kantri, en sambala pipul garrimap yumob doda jis laik lilwan biginini.
  ukr-1871: 'Піднеси очі твої й подивись кругом: всї вони громадно до тебе простують;
    сини твої прибувають здалека, й несуть дочок твоїх на руках.'
  deu-1951: 'Hebe deine Augen auf und siehe um dich: Diese alle kommen versammelt
    zu dir! Deine Söhne werden von ferne kommen und deine Töchter auf dem Arm herbeigetragen
    werden.'
  eng-JPS: 'Lift up thine eyes round about, and see: they all are gathered together,
    and come to thee; thy sons come from far, and thy daughters are borne on the side.'
  srp-1865: 'Podigni oèi svoje unaokolo, i vidi: svi se skupljaju i idu k tebi, sinovi
    æe tvoji iz daleka doæi i kæeri tvoje nosiæe se u naruèju.'
  lug-lug: “Yimusa amaaso go olabe; abantu bo bonna bakuŋŋaana okujja gy’oli batabani
    bo abava ewala ne bawala bo abasituliddwa mu mikono.
  heb-heb: שאי סביב עיניך וראי כלם נקבצו באו לך בניך מרחוק יבאו ובנתיך על צד תאמנה׃
  ben-IRV: চারপাশে তাকাও এবং দেখ, তারা সবাই নিজেদের একত্র করেছে এবং তোমার কাছে আসছে৷
    তোমার ছেলেরা দূর থেকে আসবে এবং তোমার মেয়েদের কোলে করে আনা হবে।
  pan-pan: ਆਪਣੀਆਂ ਅੱਖਾਂ ਚੁੱਕ ਕੇ ਆਲੇ-ਦੁਆਲੇ ਵੇਖ! ਉਹ ਸਭ ਦੇ ਸਭ ਇਕੱਠੇ ਹੁੰਦੇ, ਉਹ ਤੇਰੇ ਕੋਲ
    ਆਉਂਦੇ, ਤੇਰੇ ਪੁੱਤਰ ਦੂਰੋਂ ਆਉਣਗੇ, ਅਤੇ ਤੇਰੀਆਂ ਧੀਆਂ ਕੁੱਛੜ ਚੁੱਕੀਆਂ ਜਾਣਗੀਆਂ।
  mya-JVB: အရပ်ရပ် သို့ မျှော် ကြည့် လော့။ ခပ်သိမ်း သောသူ တို့ သည် စုဝေး ၍ သင့် ထံသို့
    လာ ကြ၏။ သင် ၏ သား သမီး တို့သည် အဝေး က လာ ၍ ၊ သင် ၏အနား မှာ မွေးစား ခြင်းကိုခံ
    ကြလိမ့်မည်။
  hmo-hmo: Oiemu matana do oi negea, do oi itaia, oiemu bese taudia be idia haboua
    noho, oi dekenai idia giroa mai noho! Oiemu natuna memero be daudau dekena amo
    idia raka mai, bona oiemu natuna kekeni be dagira dekenai idia huaia mai noho.
  urd-urd: अपनी आँखें उठाकर चारों तरफ़ देख, वह सब के सब इकट्ठे होते हैं और तेरे पास
    आते हैं; तेरे बेटे दूर से आएँगे और तेरी बेटियों को गोद में उठाकर लाएँगे।
  rus-SYN: 'Возведи очи твои и посмотри вокруг: все они собираются, идут к тебе; сыновья
    твои издалека идут и дочерей твоих на руках несут.'
  bqc-SIM: Wɛzu gugwa ǹ liai, aa kã̀aa píi, aalɛ mↄ́ n kĩ́i. N nɛgↄ̃ɛↄ bↄ̀ za
    zã̀zã, aalɛ su, wa n nɛnↄɛↄ naaa ń gbã̀tɛ̃ɛu, wàlɛ suńnↄ.
  tcz-CHONGTHU: Dah in lang ven, ajeh iham itileh mi ama ama incheh’a ahunguve! Nachapateu
    gamlatah tah gam'a kon’a hung dingu, nachanu neo chachaho chu in na kipuilut ding
    ahiuve.
  mar-mar: तुझ्या सभोवती पाहा! ते सर्व एकत्र जमतात आणि तुझ्याकडे येतात. तुझी मुले
    दूरुन येतील आणि तुझ्या मुलींना कडेवर बसून आणतील.
  qub-qub: «Jerusalén, ichircur intërupa sumaj ricachacuy. Llapanmi shuntacaycur gam
    cajman aywaycämun. Wamrayquicunapis carupitami aywamongapaj. Warmi wamrayquicunatapis
    margacarcärirmi apamongapaj.
  hat-hat: Voye je nou toupatou bò kote nou, gade sa k'ap rive! Tout moun pa nou yo
    ap sanble, y'ap tounen lakay yo. Pitit gason nou yo ap soti byen lwen. Moun ap
    pote pitit fi nou yo tankou timoun chita sou ren yo.
  eng-BSB: 'Lift up your eyes and look around: They all gather and come to you; your
    sons will come from afar, and your daughters will be carried on the arm.'
  eng-WEBPB: '“Lift up your eyes all around, and see: they all gather themselves together.
    They come to you. Your sons will come from far away, and your daughters will be
    carried in arms.'
  kbq-kbq: Kavua kesga hu'nenka keganti kegama hunka ko, mofavre nagakamo'za magopi
    eri atru hute'za erimago hu'za kagritega neaze. Ne' mofavre nagakamo'za afete
    moparegati ne-esnage'za, mofa'ne nagaka'a zamavaresga hu'za neazanki ko.
  nhe-BL: Xitlachiyaca campa hueli, inJerusalén ehuani, pampa nochi imotelpocahua
    huan imoichpocahua tlen onitztoyaj huejca ipan sequinoc tlaltini, hualahuij ininchaj.
  gub-BL: Zeruzarez. Eme'e nezeiwyr nehe. Exak uzeapo romo ma'e nehe. Nera'yr uzewyr
    wà waiko wà. Uhem wà waiko wà. Muite wi nera'yr wanur wà. Nerazyr ur waiko uhy
    wazywa rehe wà no.
  eng-DRA: 'Lift up thy eyes round about, and see: all these are gathered together,
    they are come to thee: thy sons shall come from afar, and thy daughters shall
    rise up at thy side.'
