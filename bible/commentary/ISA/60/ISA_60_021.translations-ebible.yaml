verse: ISA.060.021
translations:
  mal-C: അപ്പോൾ നിന്റെ ജനമെല്ലാം നീതിനിഷ്ഠരാകുകയും അവർ ഭൂപ്രദേശം എന്നേക്കും കൈവശമാക്കുകയും
    ചെയ്യും. എന്റെ മഹത്ത്വം പ്രദർശിപ്പിക്കുന്നതിനായി ഞാൻ നട്ട നടുതലയും എന്റെ കൈകളുടെ
    പ്രവൃത്തിയുമായിരിക്കും അവർ.
  deu-TKW: 'Und dein Volk wird aus lauter Gerechten bestehen; für immer werden sie
    das Land in Besitz nehmen: sie, der Sproß meiner Pflanzung, das Werk meiner Hände,
    durch das ich mich verherrliche.'
  lin-lin: Solo, bato na yo nyonso bakokoma bato ya sembo mpe bakozwa mokili lokola
    libula mpo na libela ; bazali mwa nzete moke oyo nalonaki, mosala ya maboko na
    Ngai, mpo na komonisa nkembo na Ngai.
  eng-LSV: And all your people [are] righteous, || They possess the earth for all
    time, || A branch of My planting, || A work of My hands, to be beautified.
  eng-GNV: 'Thy people also shalbe all righteous: they shall possesse the land for
    euer, the grasse of my planting shalbe the worke of mine handes, that I may be
    glorified.'
  eng-WEBSTER: 'Thy people also shall be all righteous: they shall inherit the land
    for ever, the branch of my planting, the work of my hands, that I may be glorified.'
  nhw-BL: Huan nochi amomasehualhua elise xitlahuaque, huan amotlal elis amoaxca para
    nochipa pampa nopona nimechtlalis ica nomax. Huan nochi amojuanti anquinextise
    nohueyitilis.
  swh-ONEN: Ndipo watu wako wote watakuwa waadilifu, nao wataimiliki nchi milele.
    Wao ni chipukizi nililolipanda, kazi ya mikono yangu, ili kuonyesha utukufu wangu.
  bba-bba: Wunɛn tɔmbu kpuro bɑ ko n sɑ̃ɑwɑ ɡemɡibu, kpɑ bɑ n tem mɛ mɔ sere kɑ bɑɑdommɑɔ.
    Nɑ bu ɡirɑwɑ nɡe dɑ̃ɑ kɑ̃ɑsɑ. Bɑ sɑ̃ɑwɑ be nɑ tɑkɑ kuɑ bu kɑ nɛn kpɑ̃ɑru sɔ̃ɔsi.
  eng-KJVCPB: 'Thy people also shall be all righteous: They shall inherit the land
    for ever, The branch of my planting, the work of my hands, that I may be glorified.'
  luo-luo: Omiyo jogi duto nobed joma kare kendo piny nobed margi nyaka chiengʼ. Ginichal
    gi bad yath ma an ema apidho gi lweta awuon mondo omiya duongʼ.
  meu-meu: Emu taunimanima iboudiai na bae kara maoromaoro, tano na bae ḡaunaia hanaihanai,
    na hadoa uhena, lau imagu ḡaukarana, lau bae imodaigu totona.
  npi-ULB: तेरा सबै मानिस धर्मी हुनेछन् । तिनीहरूले सदाको निम्ति देश अधिकार गर्नेछन्
    । म महिमित हुन सकूँ भनेर ती मैले रोपेका बिरुवाका हाँगा र मेरा हातका काम हुन् ।
  yor-yor: Lẹ́yìn náà ni gbogbo àwọn ènìyàn rẹ yóò di òdodo àwọn ni yóò sì jogún ilẹ̀
    náà títí ayé. Àwọn ni irúgbìn tí mo ti gbìn, iṣẹ́ ọwọ́ mi, láti fi ọláńlá mi hàn.
  pes-OPCB: همهٔ افراد قوم تو مردمانی درستکار خواهند بود و سرزمین خود را تا ابد حفظ
    خواهند کرد. من ایشان را با دستان خود در آنجا خواهم کاشت تا عظمت و جلال خود را
    ظاهر کنم.
  tgl-ULB: Lahat ng inyong mamamayan ay magiging matuwid; sila ang magmamay-ari ng
    lupain sa lahat ng panahon, ang sanga ng aking pagtatanim, ang gawa ng aking mga
    kamay, para ako ay maaaring luwalhatiin.
  cbu-NT: Siyashuch ichingarusin kurak taachinllinaya. Urutamari tsapuneetsis ksutatssa.
    Nuwaana zandaranguri, nuw siyaa yusur wayachintspa. Yasin wanasirimash ashirus
    yusur kxunakpaz sheerus taatssa. Ashkachuri, ztaru tputs nuwaa chinachinllinaya.
  hui-hui: Í̠naga wali agali bu karume mana tigabi ngaru hangu biaabo halu tinaga
    dindi i̱na tu wa wia harugo karulowa ti ogoriani haabo holebira. I̱ninaga gioreme
    wali agali uruni mbiraore wabirugo ti ira mbiraore hangarugonaga gene magane dewaore
    haradagua ka. Ani helarudagoni irane wali agali tara tara karume ti hondowa i̱ninaga
    mini yaraga helo ani wabu helarugoni.
  mya-mya: သင်​၏​လူ​အ​ပေါင်း​တို့​သည်​မှန်​ရာ​ကို​ပြု​ကျင့် ကြ​လျက်၊ ပြည်​တော်​ကို​အ​စဉ်​အ​မြဲ​ပိုင်​ဆိုင်​ရ​ကြ​လိမ့်​မည်။
    လူ​အ​ပေါင်း​တို့​ရှေ့​တွင်​ငါ​၏​ဘုန်း​တော်​ကို ထင်​ရှား​စေ​ရန်၊ ငါ​သည်​သူ​တို့​ကို​ပြု​စု​ပျိုး​ထောင်​ခဲ့​ပြီ။
  bod-N: ཁྱོད་ཀྱི་འབངས་རྣམས་དྲང་བདེན་དུ་འགྱུར་ཞིང་། དུས་གཏན་དུ་ཡུལ་དེ་ས་སྐལ་དུ་འཐོབ་པར་འགྱུར།
    དེ་དག་ནི་བདག་གིས་བཙུགས་པའི་མྱུ་གུ་དང་། བདག་གི་ཕྱག་གིས་བྱས་པ་ཡིན་པས་བདག་ལ་གཟི་བརྗིད་མངའ་བར་འགྱུར།
  sna-sna: Ipapo vanhu vako vose vachava vakarurama, uye vachatora nyika kuti ive
    yavo nokusingaperi. Ndivo mabukira andakadyara, basa ramaoko angu, kuti ndiratidze
    kubwinya kwangu.
  spa-BLM: Entonces todo tu pueblo será justo. Heredarán la tierra para siempre, la
    rama de mi plantación, el trabajo de mis manos, para que yo sea glorificado.
  cac-cac: Masanil eb' eyetchon̈ab', vach'n̈ej ol aj spensar eb'. Ol yiquejpax slum
    eb' d'a juneln̈ej. Lajan ol aj eb' icha svol junoc te' avb'en te' avab'il vuuj.
    Ol in c'ulej jun chi' yuj vic'jichaan̈.
  swh-ULB: Watu wako wote watakuwa wenye haki; watachukuwa urithi wa nchi kwa mda
    wote, tawi la mazao yangu, kazi ya mikono yangu, ili niweze kuitukuza.
  bel-bel: І народ твой увесь будзе праведны, навекі ўспадкуе зямлю, - парасьліну
    насаджэньня Майго, дзею рук Маіх, на праслаўленьне Маё.
  deu-ELBBK: Und dein Volk, sie alle werden Gerechte sein, werden das Land besitzen
    auf ewig, sie, ein Spross meiner Pflanzungen, ein Werk meiner Hände, zu meiner
    Verherrlichung.
  mbb-OT: Is langun he menge etew nu egkehimu he metazeng, ne egkaangken dan is tanà
    he Israel taman te taman. Midlimbag ku sikandan; iring sikandan te pinemula he
    impemula ku su wey a meveǥayi te zengeg.
  mal-2015: നിന്റെ ജനമൊക്കെയും നീതിമാന്മാരാകും; ഞാൻ മഹത്വപ്പെടേണ്ടതിന്നു എന്റെ നടുതലയുടെ
    മുളയും എന്റെ കൈകളുടെ പ്രവൃത്തിയും ആയിട്ടു അവർ ദേശത്തെ സദാകാലത്തേക്കു കൈവശമാക്കും.
  gup-gup: Bu kuhni kayimerran, wanjh ngudda ngurriwern bininj ngurridjalkurduyime
    kunmak, dja munguyh ngurriwernhbolkkarrme kore ngurrihdi. Ngudda ngardduk bininj
    rowk. Ngaye marnbom kunbidwi ngardduk, dja mak ngaye kurrmeng kumekbe yiman bu
    mimdudji ngudberre. Kuhni ngakurduyimeng ba bu birriwarlahkenh bininj rowk wanjh
    ngaye ngandiburluburlume.
  rmc-rmc: Akor ena savore tire manuša spravodľiva, e phuv ela lengri pro furt. On
    hine oda konaricis, so sadzinďom, e buči mire vastengri, hoj te dičhol miro šukariben.
  pes-OPV: و جمیع قوم تو عادل خواهند بود و زمین را تا به ابد متصرف خواهندشد. شاخه
    مغروس من و عمل دست من، تاتمجید کرده شوم.
  ron-1924: 'Ну вор май фи декыт оамень неприхэниць ын попорул тэу: ей вор стэпыни
    цара пе вечие ка о одраслэ сэдитэ де Мине, лукраря мынилор Меле, ка сэ служяскэ
    спре слава Мя.'
  ben-OBCV: তখন তোমার সমস্ত প্রজা ধার্মিক হবে, তারা চিরকালের জন্য দেশের অধিকারী হবে।
    তারাই সেই চারাগাছ, যা আমি রোপণ করেছিলাম, তারা আমার নিজের হাতের কাজ, যেন আমার সৌন্দর্যের
    বিভব প্রদর্শিত হয়।
  som-som: Oo weliba dadkaaga oo dhammuna waxay ahaan doonaan kuwa xaqa ah, oo weligoodba
    dalkay dhaxli doonaan, iyagoo ah laantii beeriddayda, iyo shuqulkii gacmahayga
    inaan ammaanmo aawadeed.
  lat-VUC: 'Populus autem tuus omnes justi; in perpetuum hæreditabunt terram: germen
    plantationis meæ, opus manus meæ ad glorificandum.'
  eng-ASVBT: Thy people also shall be all righteous; they shall inherit the land forever,
    the branch of my planting, the work of my hands, that I may be glorified.
  ita-1885: E quei del tuo popolo saran giusti tutti quanti; erederanno la terra in
    perpetuo; i rampolli che io avrò piantati, l'opera delle mie mani, saranno per
    glorificar me stesso.
  eng-LXXUP: Thy people also shall be all righteous; they shall inherit the land forever,
    preserving that which they have planted, even the works of their hands, for glory.
  eng-ULB: All your people will be righteous; they will take possession of the land
    for all time, the branch of my planting, the work of my hands, that I may be glorified.
  spa-VBL: Todo tu pueblo será bueno, y será dueño de la tierra para siempre. Ellos
    son el brote que he plantado con mis manos, y revelarán mi gloria.
  fra-_FOB: Ceux de ton peuple seront tous des justes; ils posséderont le pays à perpétuité,
    rejeton que j'aurai planté, ouvrage de mes mains, pour me glorifier.
  mal-mal: നിന്റെ ജനമെല്ലാം നീതിമാന്മാരാകും; ഞാൻ മഹത്ത്വപ്പെടേണ്ടതിനു എന്റെ നടുതലയുടെ
    മുളയും എന്റെ കൈകളുടെ പ്രവൃത്തിയും ആയിട്ട് അവർ ദേശത്തെ സദാകാലത്തേക്കും കൈവശമാക്കും.
  urd-GVR: Tab terī qaum ke tamām afrād rāstbāz hoṅge, aur mulk hameshā tak un kī
    milkiyat rahegā. Kyoṅki wuh mere hāth se lagāī huī panīrī hoṅge, mere hāth kā
    kām jis se maiṅ apnā jalāl zāhir karūṅga.
  suz-BL: इ रागी ङा मुर नेल्‍ल ठीक पाइब दुम्‍नीम। मेको आन बाक्‍तीके रागी गेना हना
    यो आन के दुम्‍ब। मेकोपुकी आं ख्रुम्‍शो बाक्‍नीम। मेकोपुकी आं सेल्‍शो मुर दुम्‍शा,
    आं कली ठेयब सेल्‍नीम।
  eng-NOY: Thy people shall be all righteous; Forever shall they possess the land,
    The scion of my planting, The work of my hands, that I may be glorified.
  ita-1927: 'Il tuo popolo sarà tutto quanto un popolo di giusti; essi possederanno
    il paese in perpetuo: essi, che sono il rampollo da me piantato, l’opera delle
    mie mani, da servire alla mia gloria.'
  ckb-ckb: لەو کاتەدا گەلەکەت هەمووی ڕاستودروست دەبن، زەویش بۆ هەتاهەتایە موڵکی خۆیان
    دەبێت. ئەوەی من ناشتوومن نەمامن، دەستکردی منن بۆ شکۆمەندبوونم.
  eng-BBE: Your people will all be upright, the land will be their heritage for ever;
    the branch of my planting, the work of my hands, to be for my glory.
  kan-OKCV: ನಿನ್ನ ಜನರೆಲ್ಲರೂ ನೀತಿವಂತರಾಗಿರುವರು. ದೇಶವನ್ನು ಸದಾಕಾಲಕ್ಕೆ ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವರು.
    ನಾನು ಮಹಿಮೆ ಹೊಂದುವುದಕ್ಕೋಸ್ಕರ ನಾನು ನೆಟ್ಟ ಕೊಂಬೆಯೂ, ನನ್ನ ಕೈ ಸೃಷ್ಟಿಯೂ ಆಗಿರುವರು.
  tam-2017: உன் மக்கள் அனைவரும் நீதிமான்களும், என்றைக்கும் பூமியைச் சொந்தமாக்கிக்கொள்ளும்
    குடிமக்களும், நான் நட்ட கிளைகளும், நான் மகிமைப்படும்படி என் கரங்களின் செயல்களுமாயிருப்பார்கள்.
  spa-RV-1909: Y tu pueblo, todos ellos serán justos, para siempre heredarán la tierra;
    renuevos de mi plantío, obra de mis manos, para glorificarme.
  ron-BTF: Poporul tău de asemenea, ei toţi vor fi drepţi, vor moşteni ţara pentru
    totdeauna, lăstarul sădirii mele, lucrarea mâinilor mele, ca eu să fiu glorificat.
  eng-WEBP: Then your people will all be righteous. They will inherit the land forever,
    the branch of my planting, the work of my hands, that I may be glorified.
  eng-FBV: All your people will be good, and they will own the land forever. They
    are the shoot I have planted with my hands, and they will reveal my glory.
  nld-1939: 'Uw volk zal enkel rechtvaardigen zijn, En het land voor eeuwig bezitten:
    De loot, die Ik plantte, Het werk mijner handen, om Mij te verheerlijken.'
  nch-BL: Huan nochi amomasehualhua elise xitahuaque, huan amotal elis amoaxca para
    nochipa pampa nopona nimechtalis ica nomax. Huan nochi amojuanti anquinextise
    nohueyitilis.
  vie-1934: Còn dân ngươi, hết thảy sẽ là công bình. Họ sẽ hưởng được xứ nầy đời đời;
    ấy là nhánh ta đã trồng, việc tay ta làm để ta được vinh hiển.
  hin-CV: तब तुम्हारे लोग धर्मी हो जाएंगे वे सदा-सर्वदा के लिए देश के अधिकारी हो जाएंगे.
    मेरे लगाये हुए पौधे, और मेरे हाथों का काम ठहरेंगे, जिससे मेरी महिमा प्रकट हो.
  eng-OURB: Then your people will all be righteous. They will inherit the land forever,
    the branch of my planting, the work of my hands, that I may be glorified.
  spa-BES: Tu pueblo será recto, la tierra será su herencia para siempre; La rama
    de mi plantación, el trabajo de mis manos, para glorificarme.
  tdx-tdx: Hene ho vantañe ondati’oo ho lova’ iareo nainai’e ty tane; ie singa namboleko,
    ty satan-tañako, handrengeañ’ Ahiko.
  tha-KJV: ชนชาติ​ของเจ้าจะชอบธรรมทั้งสิ้น เขาจะได้​แผ่​นดินนั้นเป็นกรรมสิทธิ์​เป็นนิตย์
    หน​่อที่เราปลูก และผลงานแห่​งม​ือของเรานั้น เพื่อเราจะรับสง่าราศี
  por-BR-2018: E todos os de teu povo serão justos; para sempre terão posse da terra;
    serão renovo de minha plantação, obra de minhas mãos, para que eu seja glorificado.
  deu-ELO: Und dein Volk, sie alle werden Gerechte sein, werden das Land besitzen
    auf ewig, sie, ein Sproß meiner Pflanzungen, ein Werk meiner Hände, zu meiner
    Verherrlichung.
  eng-WYC-2018: Forsooth thy people, all just men, without end shall inherit the land,
    (or For thy people, all the just, or all the righteous, shall inherit the land
    forever), (yea), the seed of my planting, the work of mine hand for to be glorified.
  epo-epo: Kaj via popolo tuta estos justuloj, por eterne ili ekposedos la teron;
    tio estas markoto de Mia plantado, faro de Miaj manoj, per kiu Mi Min gloros.
  uig-PIN: Sening hǝlⱪingning ⱨǝmmisi ⱨǝⱪⱪaniy bolidu; Yǝr-zeminƣa mǝnggügǝ igidarqiliⱪ
    ⱪilidu; Ularning Mening güzǝl julaliⱪimni ayan ⱪilixi üqün, Ular Ɵz ⱪolum bilǝn
    tikkǝn maysa, Ɵz ⱪolum bilǝn ixliginim bolidu.
  beo-beo: Dia fi dunu da hou moloidafa fawane hamomu amola ilia da eso huluane Isala:ili
    soge gagulalumu. Na da Na gasa bagade hou amoga Na fi hahamoi amola Isala:ili
    sogega ili bugi dagoi, dunu huluane da ba:mu.
  tpi-OTNT: Olgeta manmeri bilong yu bai i mekim stretpela pasin tasol, na bai ol
    i kisim dispela graun mi bin makim bilong ol, na bai ol i sindaun long en oltaim.
    Long han bilong mi yet mi bin mekim ol i kamap wanpela lain manmeri, na ol i kamap
    olsem ol han bilong diwai mi bin planim. Mi bin mekim olsem bai ol arapela lain
    manmeri i ken lukim na givim biknem long mi.
  hau-SA: Sa’an nan dukan mutanenki za su zama masu adalci za su kuma mallaki ƙasar
    har abada. Su ne reshen da na shuka, aikin hannuwana, don nuna darajata.
  uig-LAT: Séning xelqingning hemmisi heqqaniy bolidu; Yer-zémin’gha menggüge igidarchiliq
    qilidu; Ularning Méning güzel julaliqimni ayan qilishi üchün, Ular Öz qolum bilen
    tikken maysa, Öz qolum bilen ishliginim bolidu.
  nde-nde: Lapho-ke bonke abantu bakho bazakuba ngabalungileyo, lelizwe lizakuba lilifa
    labo kokuphela. Bangamahlumela engawahlanyelayo, umsebenzi wezandla zami, ukuba
    ngibonakalise inkazimulo yami.
  ton-ton: Pea ʻe māʻoniʻoni foki ʻa hoʻo kakai kotoa pē; te nau maʻu ʻae fonua ʻo
    taʻengata, ko e vaʻa naʻaku tō, ko e ngāue ʻa hoku nima, koeʻuhi ke u ongoongolelei
    ai.
  ces-1613: Lid také tvůj, kteříž by koli byli spravedliví, na věky dědičně obdrží
    zemi, výstřelek štípení mého, dílo rukou mých, abych v něm oslavován byl.
  eng-WMB: Then your people will all be righteous. They will inherit the land forever,
    the branch of my planting, the work of my hands, that I may be glorified.
  tam-TCV: அப்பொழுது உன் மக்கள் யாவரும் நீதியானவர்களாய் இருந்து, நாட்டை என்றென்றைக்கும்
    உரிமையாக்கிக்கொள்வார்கள்; அவர்களே எனது மகிமை வெளிப்படும்படியாக என் கரங்களின் வேலையாகவும்
    நான் நட்ட முளையாகவும் இருக்கிறார்கள்.
  ceb-ULB: Mahimong matarong ang tibuok mong katawhan; mapuyo sila sa yuta sa tanang
    panahon, ang sanga sa akong tanom, ang buhat sa akong mga kamot, nga mahimaya
    gayod ako.
  pol-UBG: Cały twój lud będzie sprawiedliwy. Odziedziczy ziemię na wieki, będzie
    latoroślą mego szczepu, dziełem moich rąk, abym był uwielbiony.
  agr-agr: “ ‘Atumi aentsjum aidauk shiig anentaimkau eme anentsa diitai, nugkeesh
    atantam achatnaitjume, tuja waji ajakaitkuish wi ajakmamu atinaitjume. Wi nunak
    mina imanjun iwainaktasan dutikattajai.
  kyc-kyc: Dokopa nakamana wambu dupwame rolae doko anjuku lao pyuo yuu doko nyuo
    palu palirami. Nambana yulu andake dupwa nakama keta lasaka pyuo panaro lao nambame
    nakama nyuo pingi pyao wara pipala wasiyu.
  urd-GVU: تب تیری قوم کے تمام افراد راست باز ہوں گے، اور ملک ہمیشہ تک اُن کی ملکیت
    رہے گا۔ کیونکہ وہ میرے ہاتھ سے لگائی ہوئی پنیری ہوں گے، میرے ہاتھ کا کام جس سے
    مَیں اپنا جلال ظاہر کروں گا۔
  deu-1912: Und dein Volk sollen eitel Gerechte sein; sie werden das Erdreich ewiglich
    besitzen, als die der Zweig meiner Pflanzung und ein Werk meiner Hände sind zum
    Preise.
  kan-2017: ನಿನ್ನ ಜನರೆಲ್ಲಾ ಸದ್ಧರ್ಮಿಗಳಾಗಿರುವರು; ನನ್ನ ಪ್ರಭಾವಕ್ಕೋಸ್ಕರ ನಾನು ನೆಟ್ಟ ಸಸಿಯಾಗಿಯೂ,
    ನನ್ನ ಕೈ ಸೃಷ್ಟಿಸಿದ ಪ್ರಜೆಯಾಗಿಯೂ ದೇಶವನ್ನು ಸದಾ ಅನುಭವಿಸುವರು.
  yap-yap: Urngin e girdi’ rom ni bay ur rin’ed e tin nib mat’aw, Miyad tafnay e nam
    ndariy n’umngin nap’an. I gag e gu yungrad, i gag e gu sunumiyrad, Ya nggu dag
    feni sorog ngak urngin e girdi’.
  hlt-MCSB: Amih na pilnam aka dueng boeih loh khohmuen kumhal duela a pang uh ni.
    A thingling pae he ka thingling neh ka kut kah bibi neh a cam ham om.
  mdy-ETH: ዴራ ኔኤኮ ፂሎ ማዓንዳኔ፤ ዓጬሎዋ ናኣናና ዔያቶሮ ማሂ ዻካላንዳኔ፤ ታና ዔያታ ጋላታንዳጉዲ ታኣኒ ዔያቶ ማዤኔ፤
    ታኣኒ ዔያቶ ባቃልሲ ቱኬያኬ።
  twi-ASANTE: Na afei wo nkurɔfoɔ nyinaa bɛyɛ teneneefoɔ na wɔbɛfa asase no adi so
    afebɔɔ. Wɔyɛ adeɛ a madua na afefɛ me nsa ano adwuma a ɛbɛda mʼanimuonyam adi.
  eng-WEBU: Then your people will all be righteous. They will inherit the land forever,
    the branch of my planting, the work of my hands, that I may be glorified.
  wal-wal: Ne asai ubbai xillo gidana; eti biittiyookka merinau laattana. Eti taani
    ta bonchchuwaa qonccissanau tokkido puuteta; eti ta kushe oosota.
  spa-PDDPT: Tu pueblo, todos ellos justos, heredarán para siempre la tierra, retoños
    de mi plantío, obra de mis manos, para que Yo sea glorificado.
  gun-gun: Ndea pygua kuery ma heko porã va'erã meme, ha'e hekoa 'rã yvy re. Ha'e
    kuery ikuai 'rã yvyra renhoĩ xee anhotỹ va'ekue rami xepo py ae amoingo rire,
    xemboete pavẽ aguã.
  ilo-ULB: Nalintegto amin dagiti tattaoyo; tagikuaendanton iti agnanayon ti daga,
    ti sanga ti panagmulmulak, ti aramid dagiti imak, tapno maidayawak.
  kpg-kpg: Au daangada huogodoo gaa hai nia mee ala e donu, ga hai mee gi nadau henua
    gaa hana hua beelaa. Ko Au dela ne dogi digaula be nia laagau. Ko Au dela ne hai
    digaula belee haga modongoohia aga dogu mogobuna ang gi digau huogodoo.
  uig-ARA: سېنىڭ خەلقىڭنىڭ ھەممىسى ھەققانىي بولىدۇ؛ يەر-زېمىنغا مەڭگۈگە ئىگىدارچىلىق
    قىلىدۇ؛ ئۇلارنىڭ مېنىڭ گۈزەل جۇلالىقىمنى ئايان قىلىشى ئۈچۈن، ئۇلار ئۆز قولۇم بىلەن
    تىككەن مايسا، ئۆز قولۇم بىلەن ئىشلىگىنىم بولىدۇ.
  sus-sus: Wo xa ɲama luma tinxinyi nan kui, wo xa bɔxi lu wo bɛ abadan. Wo luxi nɛ
    alɔ sansi solie n naxee sixi n bɛlɛxɛ ra, alako n xa n ma nɔrɛ masen duniɲa bɛ.
  pon-2006: Noumw aramas akan koaros pahn kin wia dahme pwung, oh re pahn sapwenikihla
    sahpwo kohkohlahte. Ngehi me padokiraildi, rasehng kisin tuhke kei, ngehi me wieirailda,
    pwe re en kasalehda roson en mwarei mwohn aramas koaros.
  jae-jae: Nêm lau pebeŋ oc têtu lau gêdêŋ ma oc sêwê kaiŋ gamêŋ tonec endeŋ tôŋgeŋ.
    Êsêac oc têtu ŋoc ka, taŋ kasê naŋ, ŋasêli ma ŋoc lemoc ŋakôm ŋanô, gebe sêwaka
    aêŋoc ŋawasi sa.
  ksd-ksd: Kaum tarai bula diat a takodo par, diat a kale vake ra gunan pa na mutu,
    ra pakana davaina ba iau ga kalie, ra kau i ra limagu, upi da pite pa iau tana.
  tur-YTC: O zaman senin halkının hepsi doğru olacak. Onlar ben yüceltileyim diye,
    Diktiğim fidan, ellerimin işidirler, Ülkeyi sonsuza dek mülk edinecekler.
  grc-BRENT: Καὶ ὁ λαός σου πᾶς δίκαιος, διʼ αἰῶνος κληρονομήσουσι τὴν γῆν, φυλάσσων
    τὸ φύτευμα, ἔργα χειρῶν αὐτοῦ, εἰς δόξαν.
  ind-AYT: Seluruh rakyatmu akan menjadi benar. Mereka akan memiliki negeri itu selamanya.
    Mereka adalah tunas yang Kutanam, buatan tangan-Ku, untuk menunjukkan kemuliaan-Ku.
  nya-nya: Ndipo anthu ako onse adzakhala olungama ndipo dzikolo lidzakhala lawo mpaka
    muyaya. Iwo ndi mphukira imene Ine ndayidzala, ntchito ya manja anga, kuti aonetse
    ulemerero wanga.
  hrv-hrv: Svi u tvom narodu bit će pravednici i posjedovat će zemlju dovijeka, mog
    nasada izdanci, mojih ruku djelo, da bih se u njima proslavio.
  mps-mps: Te sogo te nago we bidi tigidaligo doloba pai kolesaga naga eyu, te eno
    augwa tǫ da olama, sa muani tǫ te augwa saibao, tama augwa tede sesemane bidada
    paibao. Te ena nogogo digi eno augwali te deli hani we bidi pedalumainu ilali,
    tama augwali te eno bulai ni nologo tiwai pedelali. Eno tama tiali, te gasa hani
    we bidi dabego sulama, te enaba genuai nogi momainogo tiai dao.
  tpi-tpi: Olgeta manmeri bilong yu bai i mekim stretpela pasin tasol, na bai ol i
    kisim dispela graun mi bin makim bilong ol, na bai ol i sindaun long en oltaim.
    Long han bilong mi yet mi bin mekim ol i kamap wanpela lain manmeri, na ol i kamap
    olsem ol han bilong diwai mi bin planim. Mi bin mekim olsem bai ol arapela lain
    manmeri i ken lukim na givim biknem long mi.
  dan-1931: Enhver i dit Folk er retfærdig, evigt ejer de Landet, et Skud, som HERREN
    har plantet, hans Hænders Værk, til hans Ære.
  vie-OVCB: Tất cả dân ngươi sẽ là người công chính. Họ sẽ thừa hưởng đất đai mãi
    mãi, vì họ là người do Ta sinh thành, là tác phẩm của bàn tay Ta, họ sẽ làm vẻ
    vang cho Ta.
  guj-2017: તારા સર્વ લોક ધાર્મિક થશે; તેઓ મારા મહિમાને અર્થે, મારા રોપેલા રોપાની
    ડાળીઓ, મારા હાથની કૃતિ, તેઓ સદાકાળ માટે દેશનો વારસો ભોગવશે.
  pon-2006A: Noumw aramas akan koaros pahn kin wia dahme pwung, oh re pahn sapwenikihla
    sahpwo kohkohlahte. Ngehi me padokiraildi, rasehng kisin tuhke kei, ngehi me wieirailda,
    pwe re en kasalehda roson en mwarei mwohn aramas koaros.
  por-BRBSL: Então seu povo será todo justo. Eles herdarão a terra para sempre, o
    ramo do meu plantio, o trabalho de minhas mãos, que eu possa ser glorificado.
  cth-cth: Na taminaw koung lan awh vaiteh, ram hah yungyoe pou a pang awh han. Ka
    bawilennae ao thai nahan, ka kut hoi ka tawk e haiyah ka ung e cakang lah ao han.
  twi-twi: Na afei wo nkurɔfo nyinaa bɛyɛ atreneefo na wɔbɛfa asase no adi so afebɔɔ.
    Wɔyɛ ade a madua na afefɛw me nsa ano adwuma a ɛbɛda mʼanuonyam adi.
  hlt-hlt: Amih na pilnam aka dueng boeih loh khohmuen kumhal duela a pang uh ni.
    A thingling pae he ka thingling neh ka kut kah bibi neh a cam ham om.
  tbz-SIM: Kɛ̀ bɛnitisɑ̀ɑ̀bɛ̀ bɛɛ̀ mɑ́ɑ̀ ḿbo ɑ ɛì kɛ̀ bɛɛ̀ ndi bɑkɛ́ sɑ̃́ɑ̃̀, dihɛì
    n dɔ̀ɔ̀ dì. Bɛ̀ bo nkótírí titieti n fìíkú tì dɛboorɛ ti kɔ̃mɛ kɛ́ndɛ́úkùnko n
    yètìrì.
  msy-2020: Nɨn gumazamiziba bar moghɨra arazir aghuibara damu, egh kɨ me bagha mɨsevezir
    nguazim me a inigh, a dapiagh zurara ikiam. Guizbangɨra, nan dafarimɨn, kɨ men
    ingarigha me gamizɨ me ikɨzir vamɨran gumazamizibar otogha, mati kɨ temer ovɨziba
    oparizɨ, da biar avɨriba otifi. Kɨ kamaghsua, kɨ kamaghɨn damightɨ, ikɨzir igharazibar
    gumazamiziba ganɨva, ziar ekiam na danɨngam.
  azb-azb: Bütün xalqın saleh olacaq, Torpağı əbədi mülk olaraq alacaq. Onlar əkdiyim
    fidandır, Şöhrətimi göstərmək üçün əlimin işidir.
  eng-DBY: 'Thy people also shall be all righteous: they shall possess the land for
    ever — the branch of my planting, the work of my hands, that I may be glorified.'
  hin-2017: तेरे लोग सब के सब धर्मी होंगे; वे सर्वदा देश के अधिकारी रहेंगे, वे मेरे
    लगाए हुए पौधे और मेरे हाथों का काम ठहरेंगे, जिससे मेरी महिमा प्रगट हो। (प्रका.
    21:27, इफि. 2:10, 2 पत. 3:13)
  wol-KYG: Sa askan wépp ñu jub lañuy doon, te ñooy moom réew mi ba fàww. Ñooy sama
    njëmbat li ma jëmbatal sama bopp, sàkke leen samay loxo, ngir sama teddnga teew.
  eng-YLT: And thy people [are] all of them righteous, To the age they possess the
    earth, A branch of My planting, A work of My hands, to be beautified.
  eng-WYC-2017: Forsooth thy people, all just [or rightwise] men, without end shall
    inherit the land, the seed of my planting, the work of mine hand for to be glorified.
  eng-WMBB: Then your people will all be righteous. They will inherit the land forever,
    the branch of my planting, the work of my hands, that I may be glorified.
  urd-GVH: तब तेरी क़ौम के तमाम अफ़राद रास्तबाज़ होंगे, और मुल्क हमेशा तक उनकी मिलकियत
    रहेगा। क्योंकि वह मेरे हाथ से लगाई हुई पनीरी होंगे, मेरे हाथ का काम जिससे मैं
    अपना जलाल ज़ाहिर करूँगा।
  rug-rug: Gua meke kote koa toṉoto sari mua tinoni meke tagoa rini sa pepeso ninae
    rane ka rane. Arini sari na linetelete sapu letei Rau, na tinavete pa Limaqu soti
    pude na vinahesiqu Rau.
  gaz-gaz: Yoos uummanni kee hundi qajeelaa ni taʼa; bara baraanis lafa ni dhaala.
    Isaan biqiltuu ani dhaabbadhee dha; hojii harka koo, kan ani ittiin ulfina koo
    mulʼisuuf jedhee hojjedhee dha.
  fra-LSG: Il n’y aura plus que des justes parmi ton peuple, Ils posséderont à toujours
    le pays; C’est le rejeton que j’ai planté, l’œuvre de mes mains, Pour servir à
    ma gloire.
  gnn-gnn: Bukmakthu nhuma yurru yolŋu'‐yulŋuyunydja djäma yukurra ŋayaŋu‐yunupana,
    ga dhuwalanydja gay' wäŋa yurru nhumalaŋguwaynha gupaḏalnha‐wala yana. Nhuma yurru
    ŋuthandja yukurra bitjanna bitjan dharpa dholkunhara ḻämu‐nherraṉara ŋarrakuŋu;
    ḻatju'thirrina dhika nhuma yurru dhapirrkthirrina ŋuthandja, bala walala yurru
    yolŋu'‐yulŋuyunydja nhämana, bala wokthunna yurru ŋarraku.
  yal-yal: Nayi, tinxin muxune nan tun fa luma ɛ yamanani, yamanan findima nɛn e gbeen
    na habadan. E tan findima nɛn n ma sansi sonla ra, n naxan sixi n yiine ra, alogo
    e xa n ma binyen makɛnɛn.
  haw-1868: A e lilo auanei kou poe kanaka, i poe pono; A e noho mau loa no hoi lakou
    ma ka aina, O ka lala a'u i kanu ai, o ka hana hoi a kuu mau lima, I hoomaikaiia
    mai ai au.
  arb-NAV: وَيَكُونُ شَعْبُكِ جَمِيعاً أَبْرَاراً وَيَرِثُونَ الأَرْضَ إِلَى الأَبَدِ،
    فَهُمْ غُصْنُ غَرْسِي وَعَمَلُ يَدَيَّ لأَتَمَجَّدَ.
  ewe-ewe: Ekema wò amewo katã anye dzɔdzɔetɔwo, eye anyigba anye wo tɔ tegbee. Wonye
    ati fɛ̃ si medo, kple nye asinudɔwɔwɔwo be woaɖe nye ŋutikɔkɔe afia.
  eng-LEE: And thy people—they all will be righteous, for ever shall they possess
    the land, the sprout of my planting, the work of my hands, that I may glorify
    myself.
  asm-FB: মই গৌৰৱান্বিত হ’বলৈ মই ৰোৱা গছৰ পোখা আৰু মোৰ হাতে কৰা কৰ্মস্বৰূপ যি তোমাৰ
    লোক সকলোৱেই ধাৰ্মিক হ’ব; তেওঁলোকে অনন্ত কাললৈকে দেশ অধিকাৰ কৰিব।
  sus-A: وٌ شَ حَمَ لُمَ تِنشِنيِ نَن كُي، وٌ شَ بْشِ لُ وٌ بّ عَبَدَن. وٌ لُشِ نّ
    عَلْ سَنسِ سٌلِيٍ ﭑ نَشٍيٍ سِشِ ﭑ بّلّشّ رَ، عَلَكٌ ﭑ شَ ﭑ مَ نْرّ مَسٍن دُنِحَ
    بّ.
  fra-SBL: Alors ton peuple sera tout à fait juste. Ils hériteront de la terre pour
    toujours, la branche de ma plantation, le travail de mes mains, afin que je sois
    glorifié.
  hbo-hbo: וְעַמֵּךְ֙ כֻּלָּ֣ם צַדִּיקִ֔ים לְעֹולָ֖ם יִ֣ירְשׁוּ אָ֑רֶץ נֵ֧צֶר *מַטָּעֹו
    (מַטָּעַ֛י) מַעֲשֵׂ֥ה יָדַ֖י לְהִתְפָּאֵֽר׃
  kik-kik: Hĩndĩ ĩyo nao andũ aku othe magaatuĩka athingu, na megwatĩre bũrũri nginya
    tene. Andũ acio nĩo thuuna ĩrĩa ndĩĩhaandĩire, arĩ wĩra wa moko makwa, nĩgeetha
    monanagie ũkengu wakwa mũnene.
  fra-NCL: Dans ton peuple, tous seront justes, et ils posséderont le pays pour toujours,
    eux, le rejeton que j’ai planté, l’ouvrage de mes mains, créé pour ma gloire.
  cek-AK: Nang ih kaminawk doeh toenghaih hnu o boih tih, nihcae loe ka ban hoi ka
    thling ih akung ah om tih, ka lensawkhaih amtuengsak hanah, prae to dungzan khoek
    to toep o tih boeh.
  cuk-cuk: ”Degisoggu, bela innikigwadga be-dulemar guoed, degi, bela be-dulemar napneg
    gaoed. Sapi-ainiedyob ainidamaloed. Ani an deyob imakoed. An-sunnagwad an imakoed,
    an-nug odummolegoed.
  uig-CYR: Сениң хәлқиңниң һәммиси һәққаний болиду; Йәр-зиминға мәңгүгә егидарчилиқ
    қилиду; Уларниң Мениң гөзәл җулалиғимни аян қилиши үчүн, Улар Өз қолум билән тиккән
    майса, Өз қолум билән ишлигиним болиду.
  tel-2017: నీ ప్రజలంతా నీతిమంతులుగా ఉంటారు. దేశం ఎప్పటికీ వారి స్వాధీనంలో ఉంటుంది.
    వారు నా ఘనత కోసం నేను నాటిన కొమ్మ. నేను చేసిన పని.
  hat-BSA: Epi tout moun ou yo va dwat, Yo va posede peyi a jis pou tout tan; branch
    ke M te plante a, zèv a men M yo, pou M kapab resevwa glwa.
  kos-kos: Mwet lom nukewa fah oru ma suwohs, Elos fah usrui facl se inge nwe tok.
    Nga oralosla ac oakelosi, In fahkak wolana luk nu sin mwet nukewa.
  hbo-WLC: וְעַמֵּךְ֙ כֻּלָּ֣ם צַדִּיקִ֔ים לְעוֹלָ֖ם יִ֣ירְשׁוּ אָ֑רֶץ נֵ֧צֶר מטעו
    מַעֲשֵׂ֥ה יָדַ֖י לְהִתְפָּאֵֽר׃
  ibo-ibo: Mgbe ahụ, ndị gị niile ga-abụ ndị ezi omume, ha ga-enwetakwa ala ahụ ruo
    ebighị ebi. Ha bụ ome nke m kụrụ, bụ ọrụ aka m, ime ka ịma mma m pụta ìhè.
  ory-ory: ମଧ୍ୟ ତୁମ୍ଭର ଲୋକ ସମସ୍ତେ ଧାର୍ମିକ ହେବେ, ସେମାନେ ଅନନ୍ତକାଳ ପର୍ଯ୍ୟନ୍ତ ଦେଶ ଅଧିକାର
    କରିବେ, ସେମାନେ ଆମ୍ଭର ଗୌରବାର୍ଥେ ଆମ୍ଭର ରୋପିତ ଶାଖା ଓ ଆମ୍ଭର ହସ୍ତକୃତ କର୍ମ ଅଟନ୍ତି।
  chk-chk: Mürin, noum aramas meinisin repwe föri mine a pwüng. Repwe fanüeni ewe
    fanü tori feilfeilachök, pun üpwe fotukiir ikenan ren püsin pei, pwe üpwe küna
    ling rer.
  rop-rop: Blanga yu pipul olabat garra dumbat ola raitwan ting, en olabat garra abum
    olabat ronwan kantri olagijawan. Olabat jis laik detlot tri aibin plentim en meigim
    olabat blanga shoum main strongbala pawa langa najalot pipul.
  ukr-1871: І нарід твій, всякий праведний навіки унаслїдує землю, — яко пагонець
    насаду мого, як рук моїх дїло, на прославу мою.
  deu-1951: Und dein Volk wird aus lauter Gerechten bestehen und das Land ewig besitzen,
    als eine von mir angelegte Pflanzung, ein Werk meiner Hände, mir zum Ruhm.
  eng-JPS: Thy people also shall be all righteous, they shall inherit the land for
    ever; the branch of My planting, the work of My hands, wherein I glory.
  srp-1865: I tvoj æe narod biti sav pravedan, naslijediæe zemlju navijek; mladica
    koju sam posadio, djelo ruku mojih biæe na moju slavu.
  lug-lug: Abantu bo babeere batuukirivu, ensi ebeere yaabwe emirembe n’emirembe.
    Ekisimbe kye nnesimbira; omulimu gw’emikono gyange, olw’okulaga ekitiibwa kyange.
  heb-heb: ועמך כלם צדיקים לעולם יירשו ארץ נצר מטעו מעשה ידי להתפאר׃
  ben-IRV: তোমার সমস্ত লোকেরা ধার্মিক হবে; তারা চিরদিনের র জন্য দেশ অধিকার দখল করবে।
    তারা আমার লাগানো চারা, আমার হাতের কাজ; যেন আমি তাদের মধ্যে মহিমান্বিত হই।
  pan-pan: ਤੇਰੇ ਸਾਰੇ ਲੋਕ ਧਰਮੀ ਹੋਣਗੇ, ਉਹ ਧਰਤੀ ਨੂੰ ਸਦਾ ਲਈ ਵੱਸ ਵਿੱਚ ਰੱਖਣਗੇ, ਉਹ ਮੇਰੇ ਲਾਏ
    ਹੋਏ ਬੂਟੇ ਅਤੇ ਮੇਰੇ ਹੱਥਾਂ ਦਾ ਕੰਮ ਠਹਿਰਣਗੇ ਤਾਂ ਜੋ ਮੇਰੀ ਸ਼ੋਭਾ ਪਰਗਟ ਹੋਵੇ।
  mya-JVB: သင် ၏လူ အပေါင်း တို့သည် ဖြောင့်မတ် ၍၊ ပြည် တော်ကို အစဉ် အမြဲအမွေခံ သဖြင့်၊
    ငါ ၏ဘုန်း ပွင့်စေခြင်းငှါ ၊ ငါ့ ကိုယ်တိုင်စိုက် ၍ ပြုစုသော ပျိုးပင် ဖြစ်ရကြ လိမ့်မည်။
  hmo-hmo: Oiemu taunimanima ibounai, be do idia kara maoromaoro, bona tano be idia
    ese do idia biagua ela bona hanaihanai. Lau ese idia lau hadoa, bona lau ese idia
    lau havaraia, idia ese egu siahu badana, be taunimanima ibounai dekenai do idia
    hedinaraia totona.
  urd-urd: और तेरे लोग सब के सब रास्तबाज़ होंगे; वह हमेशा तक मुल्क के वारिस होंगे,
    या'नी मेरी लगाई हुई शाख़ और मेरी दस्तकारी ठहरेंगे ताकि मेरा जलाल ज़ाहिर हो।
  rus-SYN: И народ твой весь будет праведный, навеки наследует землю, - отрасль насаждения
    Моего, дело рук Моих, к прославлению Моему.
  bqc-SIM: N gbɛ̃́ↄ aaↄ maa píiɛ, mɛ́ aaↄ bùsu vĩ gↄↄpii. Aaↄ dɛ lí pↄ́ má bà
    vlãpaa ũ, ma ↄgbɛ ũ ma zãblea yã́i.
  tcz-CHONGTHU: Na mite jouse chonpha ding ahiuve. Amahon agam sungu chu a’itih’a
    alo jing dingu ahitai, ajeh iham itileh kaloupina pohlut theina dinga amaho chu
    chuche muna chu kaphudet ding ahitai
  mar-mar: “तुझे सर्व लोक नितीमान असतील, आणि माझा महिमा व्हावा म्हणून मी लावलेले रोप,
    माझ्या हाताचे कृत्य असे ते सर्वकाळपर्यंत भूमी वतन करून घेतील.”
  qub-qub: «Marcayquichöga alli runacunallanami tiyanga. Chaychöga paycunallami imaycamapis
    tiyacongapaj. Paycunami caycan lantashä lantapita chillguimojcunaga. Paycunataga
    quiquëmi churashcä munayniyoj cashäta juccunata musyachinäpaj.
  hat-hat: Tout moun nan pèp nou an va fè sa ki dwat. Y'a rete nan peyi a pou tout
    tan. Tankou kreyòl jaden mwen, se mwen ki plante yo, se mwen ki fè yo ak men mwen,
    pou m' ka fè tout moun wè pouvwa mwen.
  eng-BSB: Then all your people will be righteous; they will possess the land forever;
    they are the branch of My planting, the work of My hands, so that I may be glorified.
  eng-WEBPB: Then your people will all be righteous. They will inherit the land forever,
    the branch of my planting, the work of my hands, that I may be glorified.
  kbq-kbq: Ana hanige'za kagri vahe'mo'za fatgo avu'avake nehu'za, mopa eri'za manivava
    hugahaze. Nagra'a nazampinti zafa avima kriaza hu'na hankre noanki'za, nagri nazanko
    avo mani'nesage'za vahe'mo'zama nezamage'za nagri nagia husga hugahaze.
  nhe-BL: Huan nochi imotlacajhua elise xitlahuaque, huan imotlal elis imoaxca para
    nochipa pampa nopano nimechtlalis ica noma. Huan nochi imojuanti inquinextise
    nohueyitilis.
  gub-BL: Teko nepupe har wiko ma'e uzapo putar ikatu ma'e a'e wà nehe. Tuweharupi
    ereiko putar Ywy Imume'u Pyrer izar romo nehe. A'e teko wiko ma'eà'yz heremitygwer
    ài wà. Hepo pupe azapo ihe wà, ta'e hepurexak kar wer hekàg wera'u haw rehe purupe
    ihe xe.
  eng-DRA: And thy people shall be all just, they shall inherit the land for ever,
    the branch of my planting, the work of my hand to glorify me.
