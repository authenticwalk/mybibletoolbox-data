verse: ISA.060.005
translations:
  mal-C: അപ്പോൾ നീ കണ്ടു ശോഭിക്കും, നിന്റെ ഹൃദയം ആനന്ദാതിരേകത്താൽ മിടിക്കും; സമുദ്രത്തിന്റെ
    ധനം നിന്റെ അടുക്കൽ കൊണ്ടുവരപ്പെടും, രാഷ്ട്രങ്ങളുടെ സമ്പത്ത് നിന്റെ അടുക്കൽവരും.
  deu-TKW: Alsdann wirst du's sehen und vor Freude strahlen, und das Herz wird dir
    beben und weit werden. Denn der Reichtum des Meeres wird sich dir zuwenden, die
    Güter der Völker werden an dich gelangen.
  lin-lin: Boye, okomona mpe okongenga, motema na yo ekobeta mpe ekosepela ; bomengo
    ya ebale ekoya epai na yo, mpe bozwi ya bikolo ekoya epai na yo.
  eng-LSV: Then you see, and have become bright, || And your heart has been afraid
    and enlarged, || For the multitude of the sea turn to you, || The forces of nations
    come to you.
  eng-GNV: 'Then thou shalt see and shine: thine heart shall be astonied and enlarged,
    because the multitude of the sea shalbe conuerted vnto thee, and the riches of
    the Gentiles shall come vnto thee.'
  eng-WEBSTER: Then thou shalt see, and flow together, and thy heart shall fear, and
    be enlarged; because the abundance of the sea shall be converted to thee, the
    forces of the Gentiles shall come to thee.
  nhw-BL: Huan quema anquinitase para hualahuij, amoixteyolhua petlanise ica paquilistli
    huan tlahuel anyolpaquise, pampa inijuanti anmechhualiquilijtose ininricojyo nopa
    tlalme nechca hueyi atl huan nopa tlalme catli campa hueli mopantíaj ipan tlaltipactli.
  swh-ONEN: Ndipo utatazama na kutiwa nuru, moyo wako utasisimka na kujaa furaha,
    mali zilizo baharini zitaletwa kwako, utajiri wa mataifa utakujilia.
  bba-bba: À n bu wɑ bɑ wee, kɑɑ nuku dobu ko. Wunɛn ɡɔ̃ru ɡɑ koo dorɑ sɑnɑm mɛ bwesenu
    nu koo kɑ nun ɑrumɑni nɑɑwɑ sɑɑ nim wɔ̃kun ɡuru ɡiɔn di.
  eng-KJVCPB: Then thou shalt see, and flow together, And thine heart shall fear,
    and be enlarged; Because the abundance of the sea shall be converted unto thee,
    The forces of the Gentiles shall come unto thee.
  luo-luo: Eka inine mano mi inibed mamor ka chunyi opongʼ gi ilo, mwandu mogundho
    nokelni kokalo nam, kuomi ema mwandu mag ogendini noae.
  meu-meu: Do ba itaia, bena vairamu baine hairai, bona lalomu baine haraḡa-haraḡa
    moale dainai; badina be davara anina loḡora na emu ai bae mailai, bona basileia
    idau-idau edia taḡa na emu ai bae kau.
  npi-ULB: तब तैंले हेर्नेछस्, प्रज्वलित हुनेछस्, तेरो हृदय आनन्‍दित हुनेछ र भरिएर
    पोखिनेछ, किनभने समुद्रको प्रशस्‍तता तँलाई खन्याइनेछ र जातिहरूका सम्पत्ति तँकहाँ
    आउनेछन् ।
  yor-yor: Nígbà náà ni ìwọ yóò wò tí ojú rẹ yóò máa dán, ọkàn rẹ yó fò, yó sì kún
    fún ayọ̀; ọrọ̀ inú Òkun ni a ó kò wá sọ́dọ̀ rẹ, sí ọ̀dọ̀ rẹ ni ọrọ̀ àwọn orílẹ̀-èdè
    yóò wá.
  pes-OPCB: تو این را به چشم خواهی دید و شاد خواهی شد و از شدت هیجان خواهی لرزید.
    گنجهای جهان از راه دریا به سوی تو خواهد آمد و ثروت قومها نزد تو جمع خواهد شد.
  tgl-ULB: Pagkatapos pagmamasdan mo at magiging makinang, at ang inyong puso ay magagalak
    at mag-uumapaw, dahil ang kasaganaan ng dagat ay ibubuhos sa inyo, ang kayamanan
    ng mga bansa ay darating sa inyo.
  cbu-NT: Anoo pakeerus, kachis munitssa. Ashkachus, mangis kis shamangarus taatssa.
    Kuskusin, musash marush arachich kurikee zapan yachinllinaya. Arapich tputs siyaa
    chinakchusin, kurikee ¿wanipaja siyaam panachinllina?
  hui-hui: Ani ibirago hondowa í̠ha bu mini yangalo turu holene to̱lai holebere. Í̠
    kulalu turu taraore holebere. Iba sibi timbuni ibirarume dabudabu bayale dewaore
    mo yalu ibulebira. Dindi tara tara bibahendeha howa dabudabu baya gibiore ngaru
    í̠ mo turu holenaga mo yalu íbugu bialu ngigi bulebira.
  mya-mya: သင်​သည်​ဤ​အ​မှု​အ​ရာ​ကို​မြင်​၍​ရွှင်​လန်း ဝမ်း​မြောက်​ရ​လိမ့်​မည်။ စိတ်​နှ​လုံး​ထိ​ခိုက်​တုန်​လှုပ်​လာ​လိမ့်​မည်။
    လူ​မျိုး​တ​ကာ​တို့​သည်​မိမိ​တို့​၏​စည်း​စိမ် ချမ်း​သာ​များ​ကို သင်​၏​ထံ​သို့​ယူ​ဆောင်​လာ​ကြ​လိမ့်​မည်။
    သူ​တို့​၏​ပစ္စည်း​ဥစ္စာ​များ​သည်​ပင်​လယ်​ရပ်​ခြား မှ ရောက်​ရှိ​လာ​လိမ့်​မည်။
  bod-N: དུས་དེར་ཁྱོད་ཀྱིས་མཐོང་ཞིང་འོད་མདངས་བཀྲ་བར་འགྱུར་ཏེ། ཁྱོད་ཀྱི་སེམས་ངོ་མཚར་ཞིང་སྤྲོ་བར་འགྱུར།
    ཅིའི་ཕྱིར་ཞེ་ན། རྒྱ་མཚོའི་གཏེར་རྣམས་ཁྱོད་ཀྱི་ཕྱོགས་སུ་འཁོར་ཞིང་། རྒྱལ་ཕྲན་རྣམས་ཀྱི་རྒྱུ་ནོར་ཁྱོད་ལ་འཐོབ་ངེས་ཡིན།
  sna-sna: Ipapo uchatarisa ugopenya, mwoyo wako uchakwata uye uchazara nomufaro;
    upfumi huri pamusoro pamakungwa huchauyiswa kwauri, pfuma yendudzi ichauya kwauri.
  spa-BLM: Entonces verás y estarás radiante, y tu corazón se estremecerá y se ensanchará;
    porque la abundancia del mar se volverá hacia ti. La riqueza de las naciones vendrá
    a ti.
  cac-cac: Ayic ol eyilan icha chi', ol ex q'ue jucnaj e tzalaji, ol ex te tzalaj
    val. Yujto ol laj yic'cot sb'eyumal juntzan̈ nación ay d'a sc'axepal a' mar, ol
    ul yac'ancan eb' d'ayex.
  swh-ULB: Halafu wataangalia na kuwa furaha, na moyo wako utafurahia na kufurika,
    maana wingi wa maji utamwagwa juu yenu, utajiri wa mataifa utakuja kwenu.
  bel-bel: Тады ўбачыш і зарадуешся, і затрымціць і расхінецца сэрца тваё, бо багацьце
    мора зьвернецца да цябе, здабытак народу прыйдзе да цябе.
  deu-ELBBK: Dann wirst du es sehen und vor Freude strahlen, und dein Herz wird beben
    und weit werden, denn des Meeres Fülle wird sich zu dir wenden, der Reichtum der
    Nationen zu dir kommen.
  mbb-OT: Emun egkeehè nu en heini ne melipayen ka, ne edrepey is kelipey ziyà te
    gehinawa nu, su is menge ketiǥeyunan diyà te menge nasyun ne ed-uwiten diyà te
    kenikew.
  mal-2015: അപ്പോൾ നീ കണ്ടു ശോഭിക്കും; നിന്റെ ഹൃദയം പിടെച്ചു വികസിക്കും; സമുദ്രത്തിന്റെ
    ധനം നിന്റെ അടുക്കൽ ചേരും; ജാതികളുടെ സമ്പത്തു നിന്റെ അടുക്കൽ വരും.
  gup-gup: Kuhni rowk ngurrikurdunan, dja ngurrimarrmarr duninjh. Ngudda ngurrideldelme
    bu kunnjilngmak dorrengh. Kaluk birribuyika bininj kabirrimkan namakmak bedberre
    ba bu ngundiwon. Kabirrimkan kunwernkenh bedberre kore kabbala ba bu ngundiwon.
  rmc-rmc: Sar oda dikheha, švicinena tuke o jakha a chučkereha radišagostar, bo o
    barvaľipen le narodengro pes anela ke tu; anela pes ke tu o pokladi pal o moros.
  pes-OPV: آنگاه خواهی دید و خواهی درخشید و دل تو لرزان شده، وسیع خواهد گردید، زیرا
    که توانگری دریا بسوی تو گردانیده خواهد شد و دولت امت‌ها نزد تو خواهد آمد.
  ron-1924: Кынд вей ведя ачесте лукрурь, вей тресэри де букурие ши ыць ва бате инима
    ши се ва лэрӂи, кэч богэцииле мэрий се вор ынтоарче спре тине ши вистиерииле нямурилор
    вор вени ла тине.
  ben-OBCV: তখন তুমি তা দেখে দীপ্যমান হবে, তোমার হৃদয় স্পন্দিত হয়ে আনন্দে স্ফীত
    হবে; সমুদ্রের ঐশ্বর্য তোমার কাছে আনা হবে, তোমার কাছেই আনীত হবে জাতিসমূহের সব সম্পদ।
  som-som: Markaasaad arki doontaa oo nuuri doontaa, oo qalbigaaguna farxad buu la
    gariiri doonaa, wuuna rayrayn doonaa, waayo, badda maalkeeda badan adigaa laguu
    soo leexin doonaa, oo hodantinimada quruumahuna adigay kuu iman doontaa.
  lat-VUC: 'Tunc videbis, et afflues; mirabitur et dilatabitur cor tuum: quando conversa
    fuerit ad te multitudo maris; fortitudo gentium venerit tibi.'
  eng-ASVBT: Then thou shalt see and be radiant, and thy heart shall thrill and be
    enlarged; because the abundance of the sea shall be turned unto thee, the wealth
    of the nations shall come unto thee.
  ita-1885: Allora tu riguarderai, e sarai illuminata; e il tuo cuore sbigottirà,
    e si allargherà; perciocchè la piena del mare sarà rivolta a te, la moltitudine
    delle nazioni verrà a te.
  eng-LXXUP: Then shalt thou see, and fear, and be amazed in thy heart; for the wealth
    of the sea shall come round to thee, and of nations and peoples; and herds of
    camels shall come to thee,
  eng-ULB: Then you will look and be radiant, and your heart shall rejoice and overflow,
    because the abundance of the sea will be poured out to you, the wealth of the
    nations will come to you.
  spa-VBL: Entonces verás y brillarás, tu corazón palpitará de alegría, porque te
    traerán las riquezas que cruzan el mar, las riquezas de las naciones.
  fra-_FOB: Alors tu le verras, et tu resplendiras de joie, ton cœur tressaillira
    et s'épanouira; car l'abondance de la mer se tournera vers toi, et la puissance
    des nations viendra chez toi.
  mal-mal: അപ്പോൾ നീ കണ്ടു ശോഭിക്കും; നിന്റെ ഹൃദയം പിടച്ചു വികസിക്കും; സമുദ്രത്തിന്റെ
    ധനം നിന്റെ അടുക്കൽ ചേരും; ജാതികളുടെ സമ്പത്ത് നിന്റെ അടുക്കൽ വരും.
  urd-GVR: Us waqt tū yih dekh kar chamak uṭhegī. Terā dil ḳhushī ke māre tezī se
    dhaṛakne lagegā aur kushādā ho jāegā. Kyoṅki samundar ke ḳhazāne tere pās lāe
    jāeṅge, aqwām kī daulat tere pās pahuṅchegī.
  suz-BL: गे मेको तशा थाम्‍पा ग्‍येरनेवे। इ थुं ग्‍येरसीशा प्रेक्‍ब। मारदे हना समुन्‍द्रम
    चाक्‍शो मारेइ मारेइ इ के दुम्‍ब। रागी रागी ङा शोंप नेल्‍ल इ के दुम्‍नीम।
  eng-NOY: Then shalt thou see, and be bright with joy; Thy heart shall throb, and
    swell with delight, When the riches of the sea shall be turned toward thee, And
    the wealth of the nations shall come to thee.
  ita-1927: Allora guarderai e sarai raggiante, il tuo cuore palpiterà forte e s’allargherà,
    poiché l’abbondanza del mare si volgerà verso te, la ricchezza delle nazioni verrà
    a te.
  ckb-ckb: ئینجا تەماشا دەکەیت و ڕووناکییت لێ دەبارێت، لە خۆشیدا دڵت دادەخورپێت، چونکە
    سامانی دەریا بۆ تۆ دەگوازرێتەوە، دەوڵەمەندی نەتەوەکان بۆ لای تۆ دێت.
  eng-BBE: 'Then you will see, and be bright with joy, and your heart will be shaking
    with increase of delight: for the produce of the sea will be turned to you, the
    wealth of the nations will come to you.'
  kan-OKCV: ನೀನು ನೋಡಿ ಕಳೆಗೊಳ್ಳುವಿ, ನಿನ್ನ ಹೃದಯವು ಅದರುತ್ತಾ ಉಬ್ಬುವುದು, ಏಕೆಂದರೆ ಸಮುದ್ರದ
    ಸಮೃದ್ಧಿಯು ನಿನ್ನ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳುವುದು. ಇತರ ಜನಾಂಗಗಳ ಆಸ್ತಿಯು ನಿನ್ನ ಬಳಿಗೆ ಬರುವುದು.
  tam-2017: அப்பொழுது நீ அதைக் கண்டு ஓடிவருவாய்; உன் இருதயம் அதிசயப்பட்டுப் பூரிக்கும்;
    கடற்கரையின் திரளான கூட்டம் உன் பக்கமாகத் திரும்பும், தேசங்களின் பலத்த படை உன்னிடத்திற்கு
    வரும்.
  spa-RV-1909: Entonces verás y resplandecerás; y se maravillará y ensanchará tu corazón,
    que se haya vuelto á ti la multitud de la mar, y la fortaleza de las gentes haya
    venido á ti.
  ron-BTF: Atunci vei vedea şi vei curge de bucurie şi inima ta se va teme şi se va
    lărgi; deoarece plinătatea mării se va întoarce spre tine, forţele neamurilor
    vor veni la tine.
  eng-WEBP: Then you shall see and be radiant, and your heart will thrill and be enlarged;
    because the abundance of the sea will be turned to you. The wealth of the nations
    will come to you.
  eng-FBV: Then you will see and shine brilliantly, your heart will beat wildly for
    joy, for the riches that cross the sea, the wealth of the nations, will be brought
    to you.
  nld-1939: 'Gij zult het zien, en stralen van blijdschap, En uw hart zal bonzen van
    vreugd: Want dan stromen de schatten der zee naar u toe, De rijkdom der volken
    komt op u af.'
  nch-BL: Huan quema anquinitase para hualaj, amoixteyolhua petanise ica paquilisti
    huan tahuel anyolpaquise, pampa inijuanti amechhualiquilijtose iniricojyo nopa
    talme nechca hueyi at huan nopa talme cati campa hueli mopantíaj ipan taltipacti.
  vie-1934: Bấy giờ ngươi sẽ thấy và được chói sáng, lòng ngươi vừa rung động vừa
    nở nang; vì sự dư dật dưới biển sẽ trở đến cùng ngươi, sự giàu có các nước sẽ
    đến với ngươi.
  hin-CV: तब तुम देखोगे तथा आनंदित होओगे, तुम्हारा हृदय आनंद से भर जाएगा; क्योंकि
    सागर का सारा धन तुम्हारा हो जायेगा, और देशों की धन-संपत्ति तुम्हारी हो जाएगी.
  eng-OURB: Then you shall see and be radiant, and your heart will thrill and be enlarged;
    because the abundance of the sea will be turned to you. The wealth of the nations
    will come to you.
  spa-BES: Entonces verás, y resplandecerás de alegría, y tu corazón se estremecerá
    con deleite; porque el producto del mar lo traerán a ti, la riqueza de las naciones
    vendrá a ti.
  tdx-tdx: Ho oni’o amy zao naho haviake, hitepotepo vaho hienatse ty arofo’o; Fa
    hasese ama’o ty havokara’ i riakey, hitotsake ama’o ty vara’ o fifeheañeo.
  tha-KJV: แล​้วเจ้าจะเห็นและโชติช่วงด้วยกัน ใจของเจ้าจะเกรงกลัวและใจกว้างขึ้น เพราะความอุดมสมบู​รณ​์ของทะเลจะหันมาหาเจ้า
    ความมั่งคั่งของบรรดาประชาชาติจะมายังเจ้า
  por-BR-2018: Então verás, e te alegrarás; teu coração palpitará e se encherá de
    alegria, porque a abundância do mar a ti se voltará, as riquezas das nações a
    ti chegarão.
  deu-ELO: Dann wirst du es sehen und vor Freude strahlen, und dein Herz wird beben
    und weit werden; denn des Meeres Fülle wird sich zu dir wenden, der Reichtum der
    Nationen zu dir kommen.
  eng-WYC-2018: Then thou shalt see, and shalt flow; and thine heart shall wonder,
    and shall be alarged, when the multitude of the sea is converted to thee, the
    strength of heathen men is come to thee; (Then thou shalt see, and shalt rejoice,
    and thy heart shall wonder, and shall be enlarged; for the abundance of the sea
    shall be given to thee, and the wealth of the heathen shall be brought to thee;)
  epo-epo: Tiam vi vidos kaj estos ravita, ektremos kaj vastiĝos via koro; ĉar turniĝos
    al vi la abundaĵo de la maro, la riĉaĵoj de la popoloj venos al vi.
  uig-PIN: Xu qaƣda kɵrisǝn, Kɵzliring qaⱪnap ketidu, Yürǝkliring tipqǝklǝp, iq-iqinggǝ
    patmay ⱪalisǝn; Qünki dengizdiki bayliⱪlar sǝn tǝrǝpkǝ burulup kelidu, Əllǝrning
    mal-dunyaliri yeningƣa kelidu.
  beo-beo: Di da amo ba:sea, hahawane bagade ba:mu. Di da hahawane fofogadigiba:le,
    yagugumu. Bagade gagui fifi asi gala ilia liligi da dilima gaguli manebe ba:mu.
    Soge amo da hano wayabo bagade na:iyadodili diala, amoga ilia liligi noga:i dima
    gaguli manebe ba:mu.
  tpi-OTNT: Yu bai lukim dispela na pes bilong yu bai i lait moa yet. Na lewa bilong
    yu bai i kalap wantaim bikpela amamas. Ol bikpela sip bai i bringim planti gutpela
    samting i kam long yu. Na yu bai kisim planti mani samting long olgeta kantri
    bilong graun.
  hau-SA: Sa’an nan za ki duba ki kuma haskaka zuciyarki zai motsa ya kuma cika da
