  hbo-hbo: אָ֤ז תִּרְאִי֙ וְנָהַ֔רְתְּ וּפָחַ֥ד וְרָחַ֖ב לְבָבֵ֑ךְ כִּֽי־יֵהָפֵ֤ךְ
    עָלַ֙יִךְ֙ הֲמֹ֣ון יָ֔ם חֵ֥יל גֹּויִ֖ם יָבֹ֥אוּ לָֽךְ׃
  kik-kik: Hĩndĩ ĩyo nĩũkona ũndũ ũcio, nawe ũcangarare, ngoro yaku nayo ĩtuumatuume,
    na ĩiyũrwo nĩ gĩkeno; ũtonga ũrĩa ũrĩ iria-inĩ nĩũkareherwo, o naguo ũtonga wa
    ndũrĩrĩ ũrehwo kũrĩ we.
  fra-NCL: Tu le verras alors, et tu seras radieuse ; ton cœur tressaillira et se
    dilatera ; car les richesses de la mer se dirigeront vers toi, les trésors des
    nations viendront à toi.
  cek-AK: Na hnuk naah na mikhmai to aang tih, na palung tasoeh ueloe, anghoehaih
    hoiah na koi tih; tuipui thung ih hmuennawk loe nang ih hmuen ah angcoeng tih,
    Gentelnawk angraenghaih doeh nang khaeah angzo tih.
  cuk-cuk: Weyob be dakoed, degi, weligwaledba be yeer itodoed, ise-weligwaledba be-gwage
    dik-dik naguoed. Degi, be-gwage ise-yeer itonaoed. Ar begala neggwebur-demar-gakagi-bukmalad-e-ibmar-nuegan
    senonimaloed. Degi, dulemar-yar-baid-baidgi-bukmalad-e-ibmar-nuegan bese warmaknonikoed.
  uig-CYR: Шу чағда көрисән, Көзлириң чақнап кетиду, Жүрәклириң типчәкләп, ич-ичиңгә
    патмай қалисән; Чүнки деңиздики байлиқлар сән тәрәпкә бурулуп келиду, Әлләрниң
    мал-дуниялири йениңға келиду.
  tel-2017: నువ్వు చూసి ప్రకాశిస్తావు. నీ హృదయం ఆనందిస్తూ ఉప్పొంగుతుంది. సముద్ర సమృద్ధి
    నీ మీద కుమ్మరించడం జరుగుతుంది. రాజ్యాల ఐశ్వర్యం నీ దగ్గరికి వస్తుంది.
  hat-BSA: Epi ou va wè, ou va plen ak limyè; kè ou va kontan e ou va rejwi. Paske
    abondans lanmè a va vire vè ou; gran richès a nasyon yo va rive kote ou.
  kos-kos: Kom ac liye ma inge ac sessesla ke engan, Ac insiom ac fah kihmkimyak kac.
    Mwe kasrup lun mutunfacl uh ac fah utukeni nu yurum; Kasrpalos ac fah utuk tuku
    fin meoa me.
  hbo-WLC: אָ֤ז תִּרְאִי֙ וְנָהַ֔רְתְּ וּפָחַ֥ד וְרָחַ֖ב לְבָבֵ֑ךְ כִּֽי־יֵהָפֵ֤ךְ
    עָלַ֙יִךְ֙ הֲמ֣וֹן יָ֔ם חֵ֥יל גּוֹיִ֖ם יָבֹ֥אוּ לָֽךְ׃
  ibo-ibo: Mgbe ahụ, ị ga-elepụ anya ma chakee, obi gị ga-atọ gị ụtọ, saa mbara nʼihi
    ọṅụ, nʼihi na akụ niile nke osimiri ka a ga-ewebatara gị, akụnụba nke ọtụtụ mba
    ga-abịara gị.
  ory-ory: ସେତେବେଳେ ତୁମ୍ଭେ ତାହା ଦେଖି ଦୀପ୍ତିମାନ ହେବ ଓ ତୁମ୍ଭର ହୃଦୟ ଧୁକୁ ଧୁକୁ ହୋଇ ପ୍ରଫୁଲ୍ଲିତ
    ହେବ; କାରଣ ସମୁଦ୍ରର ଦ୍ରବ୍ୟରାଶି ତୁମ୍ଭଆଡ଼େ ଫେରାଯିବ, ଅନ୍ୟଦେଶୀୟମାନଙ୍କର ସମ୍ପତ୍ତି ତୁମ୍ଭ
    ନିକଟକୁ ଆସିବ।
  chk-chk: Iwe, lupwen kopwe küna ei, kopwe wosaramaram, lelukom epwe pwapwa o mwänek.
    Pun feiöchün lematau epwe toruk, kopwe pwal wöüni wöün ekewe mwü.
  rop-rop: Wen yumob garra luk dijan hepin, blanga yumob feis garra shain nomo lilbit.
    Yumob garra hatjamp en yumob garra jidan brabli gudbinjiwei. En najalot pipul
    garra bringimap ola gudbala ting brom detlot kantri najasaid langa det solwoda.
  ukr-1871: Глянеш і зрадїєш; забється й поширшає серце в тебе; бо все багацтво морське
    попливе тобі в руки, власність народів прибуде до тебе.
  deu-1951: Wenn du solches siehst, wirst du vor Freude strahlen, und dein Herz wird
    klopfen und weit werden; denn der Reichtum des Meeres wird dir zugewandt, die
    Güter der Heiden werden zu dir kommen.
  eng-JPS: Then thou shalt see and be radiant, and thy heart shall throb and be enlarged;
    because the abundance of the sea shall be turned unto thee, the wealth of the
    nations shall come unto thee.
  srp-1865: Tada æeš vidjeti, i obradovaæeš se, i srce æe ti se udiviti i raširiti,
    jer æe se k tebi okrenuti mnoštvo morsko i sila naroda doæi æe k tebi.
  lug-lug: Kino oli wakukirabako ojjule essanyu, omutima gwo, gujjule okweyagala n’okujaguza.
    Obugagga bw’amawanga bulyoke bukuleetebwe, era n’ebirungi byonna eby’omu nnyanja
    birikweyuna.
  heb-heb: אז תראי ונהרת ופחד ורחב לבבך כי יהפך עליך המון ים חיל גוים יבאו לך׃
  ben-IRV: তখন তুমি দেখবে ও আনন্দে উজ্জ্বল হবে এবং তোমাদের হৃদয় আনন্দ করবে এবং আনন্দে
    পূর্ণ হবে; কারণ সমুদ্রের ধনসম্পদ তোমার কাছে ঢেলে দেওয়া হবে, জাতিদের ধনসম্পদ তোমার
    কাছে আসবে।
  pan-pan: ਤਦ ਤੂੰ ਇਸ ਨੂੰ ਵੇਖੇਂਗੀ ਅਤੇ ਚਮਕੇਂਗੀ, ਅਤੇ ਤੇਰਾ ਦਿਲ ਥਰ-ਥਰ ਕੰਬੇਗਾ ਅਤੇ ਅਨੰਦ ਨਾਲ
    ਭਰ ਜਾਵੇਗਾ, ਕਿਉਂ ਜੋ ਸਮੁੰਦਰ ਦੀ ਬਹੁਤਾਇਤ ਤੇਰੇ ਵੱਲ ਫਿਰੇਗੀ, ਅਤੇ ਕੌਮਾਂ ਦਾ ਮਾਲ-ਧਨ ਤੇਰੇ
    ਵੱਲ ਆਵੇਗਾ।
  mya-JVB: ထိုအခါ သင် သည် ကြောက်ရွံ့ ခြင်းနှင့် ရွှင်လန်း ခြင်း ရှိလိမ့်မည်။ နှလုံး
    တုန်လှုပ်၍ ဝမ်းမြောက်လိမ့်မည်။ အကြောင်းမူကား၊ သမုဒ္ဒရာ ၏ကြွယ်ဝ ခြင်းသည် သင့် ဘက်
    သို့ ပြောင်းလဲ ၍၊ တပါးအမျိုးသား တို့၏ စည်းစိမ် သည် သင့် လက်သို့ ရောက် လိမ့်မည်။
  hmo-hmo: Inai kara oi itaia neganai, oi be moale dekenai do oi honu momokani, bona
    emu lalona do ia haragaharaga, moale dainai. Bese idauidau ese edia kohu, be oi
    dekenai do idia mailaia. Davara unai kahana dekena amo ena kohu, davana bada gaudia,
    do idia mailaia.
  urd-urd: तब तू देखेगी और मुनव्वर होगी; हाँ, तेरा दिल उछलेगा और कुशादा होगा क्यूँकि
    समन्दर की फ़िरावानी तेरी तरफ फिरेगी और क़ौमों की दौलत तेरे पास फ़राहम होगी।
  rus-SYN: Тогда увидишь и возрадуешься, и затрепещет и расширится сердце твое, потому
    что богатство моря обратится к тебе, достояние народов придет к тебе.
  bqc-SIM: Tó n bee è, n pↄna a pisi n oawa, n nↄ̀sɛ a yáalↄ kua nzĩa dakĩiwa.
    Wa n gba ísia baa àizɛɛↄ, wa mↄnɛ ń buiↄ pↄmaaↄ.
  tcz-CHONGTHU: Na mitnu vahseh intin, chule nalung sungu jong kipana’a dimset ding
    ahiuve, ajeh chu ajeh iham itileh vannoi kolkimvella kiveimiho chu nahenga hung
    ding ahiuve. Amaho chun gamtampi neile gou ho chu ahinpoh dingu ahi.
  mar-mar: तेव्हा तू हे पाहशील आणि आनंदाने उल्हासीत होशील, आणि तुझे हृदय हर्षाने भरून
    वाहेल. कारण समुद्रातील भरपूर संपत्ती तुझ्यापुढे ओतली जाईल, राष्ट्रांचे सर्व धन
    तुझ्याकडे येईल.
  qub-qub: Gam paycunata ricaptiqui cärayquipis cushicuypita achicyaypa achicyangaraj.
    Cushicuypita shonguyquipis ashac-ashacllaraj ricacongapaj. Lamarcho cajcunatapis
    fiyupa cuestajcunatami apapämushunquipaj. Nasyunnincunacho ima-aycanpis mas alli
    cajtami goycushunquipaj.
  hat-hat: Lè n'a wè sa, n'a kontan nèt ale! Kè nou pral bat, nou p'ap konn kote pou
    n' mete kò nou! Y'ap pote richès nasyon yo ban nou. Y'ap soti lòt bò lanmè, y'ap
    vin jwenn nou.
  eng-BSB: Then you will look and be radiant, and your heart will tremble and swell
    with joy, because the riches of the sea will be brought to you, and the wealth
    of the nations will come to you.
  eng-WEBPB: Then you shall see and be radiant, and your heart will thrill and be
    enlarged; because the abundance of the sea will be turned to you. The wealth of
    the nations will come to you.
  kbq-kbq: Ana zama negesnankeno'a, kavugosafintira rumsa nehanigeno tumokamo'a fakifaki
    nehina, tusi'a musezamo kagu'afina avitegahie. Na'ankure fenozana eri'za hagerimpi
    kagrite ne-esageno, ana zanke hu'za maka ama mopafi vahe'mo'za feno zazamia eri'za
    kagritega egahaze.
  nhe-BL: Huan quema inquinitase para hualahuij, imoixtiyolhua petlanise ica paquilistli
    huan tlahuel inyolpaquise, pampa yajuanti inmechhualiquilijtose ininricojyo nopa
    tlaltini nechca hueyi atl huan nopa tlaltini tlen campa hueli mopantíaj ipan tlaltepactli.
  gub-BL: A'e ma'e hexak mehe erehyape katu putar nerurywete haw rehe nehe. Nezà'à
    ututukahy putar nerurywete haw rehe nehe. Teko yryhu ikupe kutyr har ur putar
    wà nehe. Werur putar wemetarer paw newe wà nehe. Werur putar uma'e paw newe wà
    nehe no.
  eng-DRA: Then shalt thou see, and abound, and thy heart shall wonder and be enlarged,
    when the multitude of the sea shall be converted to thee, the. strength of the
    Gentiles shall come to thee.
