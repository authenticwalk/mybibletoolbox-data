  arb-NAV: عِنْدَئِذٍ تَنْظُرِينَ وَتَتَهَلَّلِينَ، وَتَطْغَى الإِثَارَةُ عَلَى قَلْبِكِ،
    وَتَمْتَلِئِينَ فَرَحاً لأَنَّ ثَرْوَاتِ الْبَحْرِ تَتَحَوَّلُ إِلَيْكِ وَغِنَى
    الأُمَمِ يَتَدَفَّقُ عَلَيْكِ.
  ewe-ewe: Ekema àkpɔe, ahako alɔgbɔnu. Wò dzi ati kpo, avu gblotoo kple dzidzɔkpɔkpɔ.
