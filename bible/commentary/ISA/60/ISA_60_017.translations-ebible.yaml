verse: ISA.060.017
translations:
  mal-C: ഞാൻ വെങ്കലത്തിനു പകരം സ്വർണം വരുത്തും, ഇരുമ്പിനു പകരം വെള്ളിയും. മരത്തിനു
    പകരം വെങ്കലവും കല്ലിനുപകരം ഇരുമ്പും ഞാൻ വരുത്തും. ഞാൻ സമാധാനത്തെ നിന്റെ ദേശാധിപതികളായും
    നീതിയെ നിന്റെ ഭരണകർത്താക്കളായും തീർക്കും.
  deu-TKW: Anstatt des Erzes will ich Gold einführen lassen und anstatt des Eisens
    will ich Silber einführen lassen, anstatt der Bauhölzer Erz und anstatt der Steine
    Eisen; und ich will zu deiner Obrigkeit den Frieden machen und zu deinem Herrn
    die Gerechtigkeit.
  lin-lin: Na esika ya bronze, nakomemela yo wolo, mpe na esika ya bibende, nakomemela
    yo palata ; na esika ya banzete, nakomemela yo bronze ; mpe na esika ya mabanga,
    nakomemela yo bibende ; nakokomisa Kimia moyangeli na yo, mpe Bosembo, mokambi
    na yo.
  eng-LSV: Instead of the bronze I bring in gold, || And instead of the iron I bring
    in silver, || And instead of the wood bronze, || And instead of the stone iron,
    || And I have made your inspection peace, || And your exactors righteousness.
  eng-GNV: For brasse will I bring golde, and for yron will I bring siluer, and for
    wood brasse, and for stones yron. I will also make thy gouernement peace, and
    thine exactours righteousnesse.
  eng-WEBSTER: 'For brass I will bring gold, and for iron I will bring silver, and
    for wood brass, and for stones iron: I will also make thy officers peace, and
    thy exactors righteousness.'
  nhw-BL: “Huan nimechmacas oro ipatlaca bronce, huan nimechmacas plata ipatlaca hierro.
    Huan nimechmacas bronce ipatlaca cuahuitl huan nimechmacas hierro ipatlaca teme.
    Huan amotlayacancahua ayacmo anmechtlaijiyohuiltise. Tlanahuatise xitlahuac huan
    oncas tlasehuilistli.
  swh-ONEN: Badala ya shaba nitakuletea dhahabu, na fedha badala ya chuma. Badala
    ya mti nitakuletea shaba, na chuma badala ya mawe. Nitafanya amani kuwa mtawala
    wako, na haki kuwa mfalme wako.
  bba-bba: Kon de wurɑ yu koorɑ mi sii ɡɑndɑ rɑɑ wɑ̃ɑ, sii ɡeesu mɑɑ mi sii wɔ̃kusu
    rɑɑ wɑ̃ɑ. Kon dɑ̃ɑ wunɑ n sii ɡɑndu kɔsire ko, kpɑ n kpenu wunɑ n sisu kɔsire
    ko. Kpɑ n de bu nun kpɑrɑ ɡem kɑ bɔri yɛndu sɔɔ.
  eng-KJVCPB: 'For brass I will bring gold, And for iron I will bring silver, And
    for wood brass, And for stones iron: I will also make thy officers peace, And
    thine exactors righteousness.'
  luo-luo: Kar mula anakelni dhahabu kendo fedha kar nyinyo. Kar yien anakel mula
    kendo nyinyo kar kite. Kwe ema nobed jaritni kendo tim makare ema notelni.
  meu-meu: Auri labora-labora ibolona ai gold baina mailaia, bona auri ibolona ai
    silver; au ibolona ai auri labora-labora baina mailaia, bona nadi ibolodia ai
    auri. Maino na baina henimu, baine itamu tao, bona kara maoromaoro baina henimu,
    baine biagumu.
  npi-ULB: काँसाको सट्टामा म सुन ल्‍याउनेछु, फलामको सट्टामा म चाँदी ल्‍याउनेछु । काठको
    साटो काँसा र ढङ्गाको साटो फलाम ल्याउनेछु । शन्तिलाई म तेरो गभर्नर र न्यायलाई तेरो
    शासक नियुक्‍त गर्नेछु ।
  yor-yor: Dípò idẹ, èmi ó mú wúrà wá fún ọ, dípò fàdákà èmi ó mú irin wá. Dípò igi
    yóò mú idẹ wá fún ọ, àti irin dípò òkúta. Èmi yóò fi àlàáfíà ṣe àwọn ìjòyè rẹ
    àti òdodo gẹ́gẹ́ bí alákòóso rẹ.
  pes-OPCB: «من مفرغ تو را به طلا تبدیل می‌کنم و آهن تو را به نقره، چوب تو را به مفرغ،
    و سنگ تو را به آهن. رهبران و حاکمانی به تو خواهم داد که با صلح و عدالت بر تو حکومت
    کنند.
  tgl-ULB: Sa halip na tanso, ako ay magdadala ng ginto, sa halip na bakal ako ay
    magdadala ng pilak; sa halip na kahoy, tanso, at sa halip na mga bato, bakal.
    Maghihirang ako ng kapayapaan bilang inyong mga gobernador, at katarungan sa inyong
    mga namumuno.
  cbu-NT: Nuw siyaa kapung istakchuri, ngusambaa bronsi ndusha panakuri, orootsimsha
    panachintspa. Ngusambaa mbammashee ndusha panakuri, oroo mburshimasheetsimsha
    yátssa. Karipanaa ndusha panakchuri, ngusambanandarisha bronsi xanatatssa. Patumbichpa
    kapungumashpa ndusha pangukus, ngusambpasha pangeemis pangutssa.
  hui-hui: I̱na í̠naga ege to̱le̱ mini boronosi yu keruni ngolo aribia halu aeane
    yu keruni siliba aribia halu ngulebero. Í̠naga ira tome podene yu keruni i̱na
    ege to̱le̱ mini boronosi aribia halu ege to̱le̱ henene yu keruni aeane aribia
    helaga bulebero. Mo palia holene mo yu anda ibalu ogonime í̠ haru helowa mana
    bayale tigabi hangu bialu holeneme í̠naga hariga ibaga bialu poleneruha haru holebira.
    Agalime ala haru haga howa í̠ mo ko hayaru mani naholebira.
  mya-mya: '``ငါ​သည်​သင့်​အား​ကြေး​ဝါ​အ​စား​ရွှေ၊ သံ​အ​စား​ငွေ​နှင့်​သစ်​သား​အ​စား​ကြေး​ဝါ
    ကို ပေး​တော်​မူ​မည်။ သင်​သည်​ကျောက်​အ​စား​သံ​ကို​ရ​ရှိ​လိမ့်​မည်။ သင်​တို့​ကို​အုပ်​ချုပ်​သူ​တို့​အား​တ​ရား​မျှ​တ
    ငြိမ်း​ချမ်း​စွာ​အုပ်​စိုး​စေ​မည်။'
  bod-N: བདག་གིས་ཟངས་ཀྱི་ཚབ་ཏུ་གསེར་དང་། ལྕགས་ཀྱི་ཚབ་ཏུ་དངུལ། ཤིང་གི་ཚབ་ཏུ་ར་གན་དང་།
    རྡོའི་ཚབ་ཏུ་ལྕགས་འདྲེན་པར་བྱ་སྟེ། བདག་གིས་ཁྱོད་ཀྱི་ལས་དཔོན་དུ་ཞི་བདེ་དང་། ཁྱོད་ཀྱི་དབང་སྒྱུར་མཁན་དུ་དྲང་བདེན་བསྐོ་བར་བྱའོ།
    །
  sna-sna: Ndichakuvigira goridhe pachinzvimbo chendarira, nesirivha pachinzvimbo
    chesimbi. Ndichakuvigira ndarira pachinzvimbo chamatanda, nesimbi pachinzvimbo
    chamabwe. Ndichaita rugare mubati wako nekururama mutongi wako.
  spa-BLM: Para el bronce traeré oro; por el hierro traeré plata; para la madera,
    el bronce, y para las piedras, el hierro. También haré de la paz su gobernador,
    y la justicia tu gobernante.
  cac-cac: 'Ol in q''uex masanil tas ay d''ayex: A q''uen oro ol vac'' sq''uexuloc
    q''uen bronce, axo q''uen plata ol vac'' sq''uexuloc q''uen hierro. A q''uen bronce
    ol vac'' sq''uexuloc te te'', axo q''uen hierro chi'' ol vac'' sq''uexuloc q''uen
    comon q''ueen. A eb'' eyajalil, d''a stojolal ol ex sch''olb''itej eb'', yuj chi''
    junc''olal ol ex ajoc.'
  swh-ULB: Badala ya shaba Nitaleta dhahabu, badaia ya chuma nitaleta fedha; badala
    ya mbao, shabana badala ya jiwe, chuma. Nitachagua amani kwa kiongozi wenu, na
    haki kiongozi wenu.
  bel-bel: Замест медзі буду дастаўляць табе золата, і замест жалеза - срэбра, і замест
    дрэва - медзь, і замест камянёў - жалеза; і пастаўлю кіраўніком тваім спакой і
    наглядчыкамі тваімі - праўду.
  deu-ELBBK: Statt des Erzes werde ich Gold bringen und statt des Eisens Silber bringen,
    und statt des Holzes Kupfer und statt der Steine Eisen. Und ich werde den Frieden
    setzen zu deinen Aufsehern, und die Gerechtigkeit zu deinen Vögten.
  mbb-OT: 'Edliwanan ku is menge inhiman te simbahan nu: is menge brunsi edliwanan
    ku te vulawan, is menge putew edliwanan ku te pelata, is menge kayu edliwanan
    ku te brunsi, is menge vatu edliwanan ku te putew. Ne kenà egkaawà diyà te kenikew
    is kelinew wey ketazeng.'
  mal-2015: ഞാൻ താമ്രത്തിന്നു പകരം സ്വർണ്ണം വരുത്തും; ഇരിമ്പിന്നു പകരം വെള്ളിയും മരത്തിന്നു
    പകരം താമ്രവും കല്ലിന്നു പകരം ഇരിമ്പും വരുത്തും; ഞാൻ സമാധാനത്തെ നിനക്കു നായകന്മാരും
    നീതിയെ നിനക്കു അധിപതിമാരും ആക്കും.
  gup-gup: “Bolkkime ngurrikarrme djal bronze, wanjh ngaye won gold. Bolkkime ngurrikarrme
    iron, wanjh ngaye won ngudberre silver. Dja bu ngudda ngurridjalkarrme kundulk,
    wanjh ngaye won ngudberre wirlmurrng bronze. Bu ngurrikarrme djal kunwardde, wanjh
    ngaye won ngudberre manbu iron. Ngaye won ngudberre ngardduk kunmodmikenh bu yiman
    ngunmarnewohrnan, dja mak ngaye won ngudberre ngardduk kundjalmak, ba bu yiman
    ngunmarnewohrnan mandjad duninjh.
  rmc-rmc: Vaš o brondzos tuke anava o somnakaj a vaš o trast anava o rup, vaš o kašt
    o brondzos, a vaš o bara o trasta. Kerava, hoj o smirom te ačhel tiro vodcas,
    a o spravodľišagos tiro vladcas.
  pes-OPV: به‌جای برنج، طلا خواهم آورد و به‌جای آهن، نقره و به‌جای چوب، برنج و به‌جای
    سنگ، آهن خواهم آورد و سلامتی را ناظران تو و عدالت را حاکمان تو خواهم گردانید.
  ron-1924: Ын лок де арамэ, вой адуче аур; ын лок де фер, вой адуче арӂинт; ын лок
    де лемн, арамэ ши ын лок де петре, фер. Вой фаче ка пачя сэ домняскэ песте тине
    ши сэ стэпыняскэ дрептатя.
  ben-OBCV: আমি তোমার কাছে পিতলের পরিবর্তে সোনা ও লোহার পরিবর্তে রুপো নিয়ে আসব। আমি
    কাঠের পরিবর্তে পিতল এবং পাথরের পরিবর্তে লোহা নিয়ে আসব। আমি শান্তিকে তোমার নিয়ন্ত্রণকারী
    করব, ধার্মিকতা হবে তোমার প্রশাসক।
  som-som: Meeshii naxaasta dahab baan ka keeni doonaa, meeshii birtana lacag baan
    ka keeni doonaa, meeshii qorigana naxaas baan ka keeni doonaa, oo meeshii dhagaxantana
    bir baan ka keeni doonaa, oo saraakiishaadana waxaan ka dhigi doonaa kuwa nabdeed,
    oo kuwa kuu taliyana waxaan ka dhigi doonaa kuwa xaqa ah.
  lat-VUC: 'Pro ære afferam aurum, et pro ferro afferam argentum, et pro lignis æs,
    et pro lapidibus ferrum: et ponam visitationem tuam pacem, et præpositos tuos
    justitiam.'
  eng-ASVBT: For brass I will bring gold, and for iron I will bring silver, and for
    wood brass, and for stones iron. I will also make thy officers peace, and thine
    exactors righteousness.
  ita-1885: Io farò venir dell'oro in luogo del rame, e dell'argento in luogo del
    ferro, e del rame in luogo delle legne, e del ferro in luogo delle pietre; e ti
    costituirò per prefetti la pace, e per esattori la giustizia.
  eng-LXXUP: And for brass I will bring thee gold, and for iron I will bring thee
    silver, and instead of wood I will bring thee brass, and instead of stones, iron;
    and I will make thy princes peaceable, and thine overseers righteous.
  eng-ULB: Instead of bronze I will bring gold, instead of iron I will bring silver;
    instead of wood, bronze, and instead of stones, iron. I will appoint peace as
    your governors, and justice your rulers.
  spa-VBL: Te traeré oro en lugar de bronce, plata en lugar de hierro, bronce en lugar
    de madera y hierro en lugar de piedra. Nombraré a la Paz como tu vigilante, y
    a la Bondad como tu líder.
  fra-_FOB: Au lieu de l'airain je ferai venir de l'or, au lieu de fer je ferai venir
    de l'argent; au lieu du bois, de l'airain, et au lieu des pierres, du fer. Je
    te donnerai pour gouverneurs la paix, et pour dominateurs la justice.
  mal-mal: ഞാൻ താമ്രത്തിനു പകരം സ്വർണ്ണം വരുത്തും; ഇരിമ്പിനു പകരം വെള്ളിയും മരത്തിനു
    പകരം താമ്രവും കല്ലിനു പകരം ഇരിമ്പും വരുത്തും; ഞാൻ സമാധാനത്തെ നിനക്ക് നായകന്മാരും
    നീതിയെ നിനക്ക് അധിപതിമാരും ആക്കും.
  urd-GVR: Maiṅ tere pītal ko sone meṅ, tere lohe ko chāṅdī meṅ, terī lakaṛī ko pītal
    meṅ aur tere patthar ko lohe meṅ badlūṅgā. Maiṅ salāmatī ko terī muhāfiz aur rāstī
    ko terī nigarān banāūṅgā.
  suz-BL: मिनु गो कांसा आ पा ङा सुन चाक्‍नुङ। फलाम आ पा ङा चांदी चाक्‍नुङ। शी आ पा
    ङा कांसा नु फुल्‍लु आ पा ङा फलाम चाक्‍नुङ। मिनु गो थुं नाइक्‍तीके इ कली कोव़ब
    सेल्‍नुङ। ठीक पतीके इ ठेयब मुर सेल्‍नुङ।
  eng-NOY: Instead of brass will I bring gold; And instead of iron will I bring silver,
    And instead of wood, brass, And instead of stones, iron; I will make thine officers
    peace, And thy magistrates righteousness.
  ita-1927: Invece del rame, farò venire dell’oro; invece del ferro, farò venir dell’argento;
    invece del legno, del rame; invece di pietre, ferro; io ti darò per magistrato
    la pace, per governatore la giustizia.
  ckb-ckb: لە جیاتی بڕۆنز زێڕ و لە جیاتی ئاسنیش زیو دەهێنم، لە جیاتی داریش بڕۆنز و
    لە جیاتی بەردیش ئاسن دەهێنم. سەلامەتی دەکەمە سەرپەرشتیارت و ڕاستودروستی دەکەمە
    سەرکارت.
  eng-BBE: 'In place of brass, I will give gold, and for iron silver, and for wood
    brass, and for stones iron: and I will make Peace your judge, and Righteousness
    your overseer.'
  kan-OKCV: ಕಂಚಿನ ಬದಲಾಗಿ ನಿನಗೆ ಬಂಗಾರವನ್ನು ತರುವೆನು. ಕಬ್ಬಿಣಕ್ಕೆ ಬದಲಾಗಿ ಬೆಳ್ಳಿಯನ್ನೂ,
    ಮರಕ್ಕೆ ಬದಲಾಗಿ ಕಂಚನ್ನೂ, ಕಲ್ಲುಗಳಿಗೆ ಬದಲಾಗಿ ಕಬ್ಬಿಣವನ್ನೂ ತರುವೆನು. ಸಮಾಧಾನವನ್ನು ನಿನಗೆ
    ಅಧಿಪತಿಯನ್ನಾಗಿ, ನೀತಿಯನ್ನು ನಿನಗೆ ಅಧಿಕಾರಿಯನ್ನಾಗಿ ಮಾಡುವೆನು.
  tam-2017: நான் வெண்கலத்திற்குப் பதிலாகப் பொன்னையும், இரும்புக்குப் பதிலாக வெள்ளியையும்,
    மரங்களுக்குப் பதிலாக வெண்கலத்தையும், கற்களுக்குப் பதிலாக இரும்பையும் வரச்செய்து,
    உன் கண்காணிகளைச் சமாதானமுள்ளவர்களும், உன் தண்டற்காரர்களை நீதியுள்ளவர்களுமாக்குவேன்.
  spa-RV-1909: En vez de cobre traeré oro, y por hierro plata, y por madera metal,
    y en lugar de piedras hierro; y pondré paz por tu tributo, y justicia por tus
    exactores.
  ron-BTF: Pentru aramă eu voi aduce aur, şi pentru aur voi aduce argint, şi pentru
    lemn, aramă, şi pentru pietre, fier; de asemenea voi face pe ofiţerii tăi pace
    şi pe colectorii de taxe, dreptate.
  eng-WEBP: For bronze I will bring gold; for iron I will bring silver; for wood,
    bronze, and for stones, iron. I will also make peace your governor, and righteousness
    your ruler.
  eng-FBV: I will bring you gold instead of bronze, silver instead of iron, bronze
    instead of wood, and iron instead of stone. I will appoint Peace as your watchman,
    and Goodness as your leader.
  nld-1939: Voor koper breng Ik u goud, en zilver voor ijzer, Koper voor hout, en
    ijzer voor stenen. Vrede stel Ik aan tot uw leiders, En gerechtigheid tot uw heersers.
  nch-BL: “Huan nimechmacas oro ipataca bronce, huan nimechmacas plata ipataca hierro.
    Huan nimechmacas bronce ipataca cuahuit huan nimechmacas hierro ipataca teme.
    Huan amotayacancahua ayecmo amechtaijyohuiltise. Tanahuatise xitahuac huan oncas
    tasehuilisti.
  vie-1934: Ta sẽ ban vàng thay cho đồng, ban bạc thay cho sắt, ban đồng tay cho gỗ,
    ban sắt thay cho đá. Ta sẽ khiến sự bình an làm quan cai trị ngươi, và sự công
    bình làm quan xử đoán ngươi.
  hin-CV: कांस्य के स्थान पर मैं सोना, लोहे के स्थान पर चांदी. लकड़ी के स्थान पर कांस्य,
