    के बदले लोहा लाऊँगा। मैं तेरे हाकिमों को मेल-मिलाप और तेरे चौधरियों को धार्मिकता
    ठहराऊँगा।
  wol-KYG: Maay wuutale xànjar, wurus; wuutale weñ gu ñuul, xaalis; bant, xànjar;
    doj, weñ gu ñuul. Jàmm laay def mu jiite la, def njekk yilif la.
  eng-YLT: Instead of the brass I bring in gold, And instead of the iron I bring in
    silver, And instead of the wood brass, And instead of the stone iron, And I have
    made thy inspection peace, And thy exactors righteousness.
  eng-WYC-2017: For brass I shall bring gold, and for iron I shall bring silver; and
    brass for wood, and iron for stones; and I shall set thy visitation peace, and
    thy prelates [or provosts], either sovereigns, rightfulness [or rightwiseness].
  eng-WMBB: For bronze I will bring gold; for iron I will bring silver; for wood,
    bronze, and for stones, iron. I will also make peace your governor, and righteousness
    your ruler.
  urd-GVH: मैं तेरे पीतल को सोने में, तेरे लोहे को चाँदी में, तेरी लकड़ी को पीतल में
    और तेरे पत्थर को लोहे में बदलूँगा। मैं सलामती को तेरी मुहाफ़िज़ और रास्ती को तेरी
    निगरान बनाऊँगा।
  rug-rug: Lopu na boronizi ba na qolo si kote paleke poni igo Rau, meke na siliva
    lopu na aeana. Meke lopu huda ba na boronizi, meke na aeana lopu na patu si kote
    paleke mae nia Arau. Na binule si kote vekoa Rau pude na mua koimata meke sa tinoṉoto
    si kote mua baṉara.
  gaz-gaz: Ani qooda naasii warqee, qooda sibiilaa immoo, meetii siif nan fida. Qooda
    mukaa naasii, qooda dhagaa immoo, sibiila siif nan fida. Nagaa mootii kee, qajeelummaa
    immoo, bulchaa kee nan godha.
  fra-LSG: Au lieu de l’airain je ferai venir de l’or, Au lieu du fer je ferai venir
    de l’argent, Au lieu du bois, de l’airain, Et au lieu des pierres, du fer; Je
    ferai régner sur toi la paix, Et dominer la justice.
  gnn-gnn: Yo, nhumalaŋgu ŋurru'‐ŋurruŋunydja yurru goŋ‐nherraṉmirri gurrum'thunna
    dhikana, rom‐waŋganydhirrina yurru, ga dhiyalanydja gay' yolŋu walala yurru nhina
    yukurra ŋayaŋu‐wurrkurrum'thirrina; yakana biyapul yurru yolŋu walala bunharamirri
    yukurra, liŋgu ŋunhiyinydja rom‐bunharamirrinydja yurru winya'yunna‐wala yana
    buwayakthirrina. Ŋarranydja yurru nhumalanha gunganhamirriyama warray, bala bukmaknha
    yolŋunydja walala yurru wokthunna yukurra ŋarraku, nhumalaŋgalaŋuwu Garraywu Walŋakunharamirriwunydja.
  yal-yal: N xɛmaan nafama nɛn ɛ ma sulan ɲɔxɔni, e nun wure gbetina wure fɔrɛn ɲɔxɔni.
    N sulan nafama ɛ ma nɛn wudin ɲɔxɔni, e nun wuren na gɛmɛn ɲɔxɔni. N yɛɛratine
    nun kuntigine fi ɛ ma naxanye bɔɲɛ xunbenla nun tinxinyaan nasoma.
  haw-1868: No ke keleawe, e lawe mai au i ke gula, A no ka hao, e lawe mai au i ke
    kala, A no ka laau, he keleawe, a no na pohaku, he hao; E hoolilo no hoi au i
    kou poe kiai, i poo hoomalu, A me kou poe luna, i poe hoopono.
  arb-NAV: وَعِوَضاً عَنِ النُّحَاسِ أَجْلِبُ لَكِ الذَّهَبَ، وَبَدَلَ الْحَدِيدِ
    آتِي لَكِ بِالْفِضَّةِ، وَعِوَضَ الْخَشَبِ نُحَاساً، وَبَدَلَ الْحِجَارَةِ حَدِيداً،
    وَأَجْعَلُ وُلاتَكِ مَصْدَرَ سَلامٍ، وَمُسَخِّرِيكِ يَعَامِلُونَكِ بِالْعَدْلِ.
  ewe-ewe: Matsɔ sika ana wò ɖe akɔbli teƒe, eye klosalo ɖe gayibɔ teƒe. Le ati teƒe
    la, matsɔ akɔbli na wò, eye mana gayibɔ wò ɖe kpe teƒe. Mawɔ ŋutifafa wòanye tatɔ
    na wò, eye dzɔdzɔenyenye nanye dziɖula na wò.
  eng-LEE: Instead of the copper will I bring gold, and instead of the iron will I
    bring silver, and instead of wood copper, and instead of the stones iron; and
    I will set peace as thy authorities, and righteousness as thy taskmasters.
  asm-FB: মই পিতলৰ সলনি সোণ, লোহাৰ সলনি ৰূপ, কাঠৰ সলনি পিতল, আৰু শিলবোৰৰ সলনি লোহা
    আনিম; আৰু মই শান্তিক তোমালোকৰ অধ্যক্ষসকলৰ দৰে, আৰু ন্যায়বিচাৰক শাসনকৰ্ত্তাৰ দৰে
    নিযুক্তি কৰিম।
  sus-A: ﭑ شّيمَ قِمَ نّ وٌ مَ وُرٍ فبٍيلِ حْشْي رَ، ﭑ فبٍتِ قِ وٌ مَ وُرٍ حْشْي رَ،
    ﭑ وُرٍ فبٍيلِ قِ وٌ مَ وُرِ حْشْي رَ، ﭑ وُرٍ قِ وٌ مَ فّمّ حْشْي رَ. بْحّسَ نُن
    تِنشِنيِ نَن قِندِ مَ وٌ شَ مَنفّيٍ رَ.
  fra-SBL: Pour le bronze, j'apporterai de l'or ; pour le fer, j'apporterai de l'argent ;
    pour le bois, le bronze, et pour les pierres, du fer. Je ferai aussi de la paix
    votre gouverneur, et la droiture votre chef.
  hbo-hbo: תַּ֣חַת הַנְּחֹ֜שֶׁת אָבִ֣יא זָהָ֗ב וְתַ֤חַת הַבַּרְזֶל֙ אָ֣בִיא כֶ֔סֶף
    וְתַ֤חַת הָֽעֵצִים֙ נְחֹ֔שֶׁת וְתַ֥חַת הָאֲבָנִ֖ים בַּרְזֶ֑ל וְשַׂמְתִּ֤י פְקֻדָּתֵךְ֙
    שָׁלֹ֔ום וְנֹגְשַׂ֖יִךְ צְדָקָֽה׃
  kik-kik: Ngaakũrehera gĩcango handũ ha thahabu, na ngũrehere betha handũ ha kĩgera.
    Handũ ha mbaũ ngaakũrehera gĩcango, na ngũrehere kĩgera handũ ha mahiga. Nĩngatũma
    thayũ ũtuĩke mũnene waku, naguo ũthingu ũtuĩke mwathi waku.
  fra-NCL: Au lieu de l’airain, je ferai venir de l’or, et au lieu du fer, je ferai
    venir de l’argent ; et au lieu du bois, de l’airain, et au lieu des pierres, du
    fer ; et je te donnerai pour gouverneurs, la paix, pour magistrats, la justice.
  cek-AK: Khang laom ngan zuengah, sui to ka sin moe, sum zuengah sumkanglung to ka
    sin han; thing zuengah sumkamling to ka sin moe, thlung zuengah sum to ka sin
    han; nangcae ukkung angraengnawk to monghaih hoiah ka ohsak moe, lokcaekkungnawk
    khaeah toenghaih to ka paek han.
  cuk-cuk: ”Esgoro-gordikid-muchubbi an bega olo sedagoed, esgoro-muchubbi an bega
    mani sedagoed. Urgo-muchubbi an bega esgoro-gordikid sedagoed, degi, akwamar-muchubbi
    an bega esgoro sedagoed. Neg-bogidikid-naguega an imakoed. Degi, igar-innikigwadi
    negseega an imakoed.
  uig-CYR: Мисниң орниға алтунни, Төмүрниң орниға күмүчни әпкелип алмаштуримән; Яғачниң
    орниға мисни, Ташларниң орниға төмүрни әпкелип алмаштуримән; Сениң һакимлириңни
    болса тинич-арамлиқ, Бәглириңни һәққанийлиқ қилимән.
  tel-2017: నేను కంచుకు బదులు బంగారాన్నీ ఇనుముకు బదులు వెండినీ చెక్కకు బదులు ఇత్తడినీ
    రాళ్ళకు బదులు ఇనుమునూ తెస్తాను. శాంతిని నీకు అధికారులుగా న్యాయాన్ని నీకు పరిపాలకులుగా
    నియమిస్తాను.
  hat-BSA: Olye bwonz, Mwen va pote lò; olye fè, Mwen va pote ajan; olye bwa, Mwen
    va pote bwonz e olye wòch, Mwen va pote fè. Anplis, Mwen va fè lapè vin chèf ou
    e ladwati kon konseye ou.
  kos-kos: “Nga fah usot gold in aolla bronze, Nga fah usot silver ac bronze in aolla
    osra ac sak, Ac osra in aolla eot. Mwet leum lom fah tia sifil akkeokye kom; Nga
    fah oru elos in leumi kom ke suwohs ac misla.
  hbo-WLC: תַּ֣חַת הַנְּחֹ֜שֶׁת אָבִ֣יא זָהָ֗ב וְתַ֤חַת הַבַּרְזֶל֙ אָ֣בִיא כֶ֔סֶף
    וְתַ֤חַת הָֽעֵצִים֙ נְחֹ֔שֶׁת וְתַ֥חַת הָאֲבָנִ֖ים בַּרְזֶ֑ל וְשַׂמְתִּ֤י פְקֻדָּתֵךְ֙
    שָׁל֔וֹם וְנֹגְשַׂ֖יִךְ צְדָקָֽה׃
  ibo-ibo: Nʼọnọdụ bronz, aga m eweta ọlaedo, nʼọnọdụ igwe aga m eweta ọlaọcha. Nʼọnọdụ
    osisi, ọ ga-abụ ọla, nʼọnọdụ nkume, ọ ga-abụ igwe. M ga-eme ka udo bụrụ ndị nlekọta
    gị ezi omume ga-abụ onye na-achị gị.
  ory-ory: ଆମ୍ଭେ ପିତ୍ତଳର ପାଲଟେ ସୁବର୍ଣ୍ଣ ଆଣିବା ଓ ଲୁହାର ପାଲଟେ ରୂପା, କାଷ୍ଠର ପାଲଟେ ପିତ୍ତଳ
    ଓ ପ୍ରସ୍ତର ପାଲଟେ ଲୁହା ଆଣିବା; ଆହୁରି, ଆମ୍ଭେ ତୁମ୍ଭର ଅଧ୍ୟକ୍ଷ ପଦରେ ଶାନ୍ତିକୁ ଓ ତୁମ୍ଭର
    ଅଧିକାରୀ ପଦରେ ଧାର୍ମିକତାକୁ ନିଯୁକ୍ତ କରିବା।
  chk-chk: Iwe, ämi piras üpwe siwili ngeni kolt, nge ämi mächä ngeni silifer. Ämi
    mwüch üpwe siwili ngeni piras, nge ämi fau ngeni mächä. Üpwe seikätä kinamwe pwe
    epwe samolunikemi, nge pwüng epwe nemenikemi.
  rop-rop: “Basdam aibin gibit yu wud en ston, bat dijan taim ai garra bringimap langa
    yu kopa en aiyan en gol en silba. Blanga yu boswan, ai garra meigim olabat jidan
    gudbalawei en olabat garra gibit ebribodi feyago.
  ukr-1871: Замість мідї буду золото тобі вистачати, а замість залїза — срібло, замість
    дерева — мідь, замість каменя — залїзо; і настановлю мир — володарем у тебе, а
    справедливість — наглядником твоїм.
  deu-1951: Anstatt des Erzes will ich Gold herbeibringen, und anstatt des Eisens
    Silber; statt des Holzes aber Erz, und statt der Steine Eisen. Ich will den Frieden
    zu deiner Obrigkeit machen und die Gerechtigkeit zu deinen Vögten.
  eng-JPS: For brass I will bring gold, and for iron I will bring silver, and for
    wood brass, and for stones iron; I will also make thy officers peace, and righteousness
    thy magistrates.
  srp-1865: Mjesto mjedi donijeæu zlata, i mjesto gvožða donijeæu srebra, i mjedi
    mjesto drva, i gvožða mjesto kamenja, i postaviæu ti za upravitelje mir i za nastojnike
    pravdu.
  lug-lug: Mu kifo ky’ekikomo ndireeta zaabu, mu kifo ky’ekyuma ndireeta effeeza,
    mu kifo ky’omuti ndireeta kikomo, ne mu kifo ky’amayinja ndeete ekyuma. Emirembe
    gye girifuuka omufuzi wo n’obutuukirivu ne buba omukulembeze wo.
  heb-heb: תחת הנחשת אביא זהב ותחת הברזל אביא כסף ותחת העצים נחשת ותחת האבנים ברזל
    ושמתי פקדתך שלום ונגשיך צדקה׃
  ben-IRV: আমি ব্রোঞ্জের বদলে সোনা আনব এবং লোহার বদলে রূপা আনব; কাঠের বদলে ব্রোঞ্জ
    আর পাথরের বদলে লোহা। আমি শান্তিকে তোমার শাসনকর্ত্তা করব আর সততাকে তোমার নেতা করব।
  pan-pan: ਪਿੱਤਲ ਦੀ ਥਾਂ ਮੈਂ ਸੋਨਾ ਅਤੇ ਲੋਹੇ ਦੀ ਥਾਂ ਮੈਂ ਚਾਂਦੀ ਲਿਆਵਾਂਗਾ, ਲੱਕੜੀ ਦੇ ਥਾਂ
    ਪਿੱਤਲ ਅਤੇ ਪੱਥਰਾਂ ਦੇ ਥਾਂ ਲੋਹਾ ਲਿਆਵਾਂਗਾ, ਮੈਂ ਸ਼ਾਂਤੀ ਨੂੰ ਤੇਰਾ ਹਾਕਮ ਅਤੇ ਸੁੱਖ ਨੂੰ ਤੇਰਾ
    ਧਰਮ ਬਣਾਵਾਂਗਾ।
  mya-JVB: ကြေးဝါ အရာ ၌ ရွှေ ကို၎င်း ၊ သံ အရာ ၌ ငွေ ကို ၎င်း၊ သစ်သား အရာ ၌ ကြေးဝါ
    ကို၎င်း ၊ ကျောက် အရာ ၌ သံ ကို၎င်းငါဆောင် ခဲ့မည်။ သင် ၏ အရာရှိ တို့ကို ငြိမ်သက်
    သောသဘော၊ အခွန်ခံ တို့ကို ဖြောင့်မတ် သော သဘောနှင့် ပြည့်စုံ စေမည်။
  hmo-hmo: “Lau ese auri laboralabora do lau mailaia lasi, to golo be oi dekenai do
    lau mailaia. Lau ese auri bona au do lau mailaia lasi, to siliva bona auri laboralabora,
    be oi dekenai do lau mailaia. Nadi do lau mailaia lasi, to auri. Oiemu biaguna
    taudia ese, oi do idia hisihisi henia lou lasi. Lau ese idia do lau hanamoa, vadaeni
    mai maoromaoro bona maino danu oi do idia biagua noho.
  urd-urd: मैं पीतल के बदले सोना लाऊँगा, और लोहे के बदले चाँदी और लकड़ी के बदले पीतल
    और पत्थरों के बदले लोहा; और मैं तेरे हाकिमों को सलामती, और तेरे 'आमिलों को सदाक़त
    बनाऊँगा
  rus-SYN: Вместо меди буду доставлять тебе золото, и вместо железа серебро, и вместо
    дерева медь, и вместо камней железо; и поставлю правителем твоим мир и надзирателями
    твоими - правду.
  bqc-SIM: Má mↄ́ ń vuao mↄgotɛ̃ gbɛu, ã́nusu sↄ̃ mↄsi gbɛu. Má mↄ́ ń mↄgotɛ̃oli
    gbɛu, mↄsi sↄ̃ gbɛ gbɛu. Má aafia dilɛnɛ n laaidↄmade ũ, má yã́zɛde danɛ n
    gbãade ũ.
  tcz-CHONGTHU: Keiman na sum eng’u chu Sana’a kakhel peh’a, na thih’u chu dangka’a
    ka khelpeh ding chule na song’u chu thih’a ka khelpeh sohkei ding ahije. Keiman
    chamna napuile dinga chule chonphatna chun navai hom dia kapansah ding ahi.
  mar-mar: “मी पितळेच्या ऐवजी सोने आणि लोखंडाच्या ठिकाणी चांदी आणीन, आणि लाकडाच्या
    ऐवजी, पितळे व दगडांच्या ऐवजी लोखंड आणील. तुझे अधिकारी शांती व तुझे कर घेणारे न्याय
    असे मी करीन.”
  qub-qub: «Runsipa ruquinmi apapämushayqui gorita; fyërrupa ruquinna guellayta; guerupa
    ruquinna runsita; rumipa ruquinna fyërruta. Jauca goyayllanami cangapaj. Alli
    cajta rurayllanami canga.
  hat-hat: M'a fè yo pote lò pou nou nan plas kwiv. M'a fè yo pote ajan pou nou nan
    plas fè. N'a gen kwiv nan plas bwa, n'a gen fè nan plas wòch. Nan plas chèf ki
    t'ap peze nou yo, m'a mete chèf k'ap fè nou viv ak kè poze. Nan plas chèf ki t'ap
    souse nou yo, m'a mete chèf k'ap fè sa ki dwat.
  eng-BSB: Instead of bronze I will bring you gold; I will bring silver in place of
    iron, bronze instead of wood, and iron instead of stones. I will appoint peace
    as your governor and righteousness as your ruler.
  eng-WEBPB: For bronze I will bring gold; for iron I will bring silver; for wood,
    bronze, and for stones, iron. I will also make peace your governor, and righteousness
    your ruler.
  kbq-kbq: Hagi bronsi eri'na egaragi goli erina ne-ena, aini erina egaragi, silva
    eri'na ne-ena, zafa eri'na egaragi, bronsi eri'na ne-ena, have eri'na egaragi,
    aini eri'na egahue. Ana nehu'na rimpama fru huno mani avu'ava zana huntenugeno
    kegava hunegante'na, fatgo avu'ava'zamo'a ugota huno mika zana kegava hugahie.
  nhe-BL: “Huan nimechmacas oro ipatlaca bronce, huan nimechmacas plata ipatlaca hierro.
    Huan nimechmacas bronce ipatlaca cuahuitl huan nimechmacas hierro ipatlaca tetini.
    Huan imotlayacancahua ayoc inmechtlaijiyohuiltise. Tlanahuatise xitlahuac huan
    oncas tlasehuilistli.
  gub-BL: Narur kwaw itazu morog newe nehe, arur putar itazu or newe nehe. Narur kwaw
    itaper newe nehe, arur putar itaxig parat newe nehe. Arur putar itazu morog itaper
    rehe we nehe, ywyra hekuzaromo nehe, ita hekuzaromo nehe no. Zeàmàtyry'ym 'ymaw
    amuigo kar putar neruwihawete romo ihe nehe. Ureruze'eg kar putar ikatu haw pe
    ihe nehe no.
  eng-DRA: 'For brass I will bring gold, and for iron I will bring silver: and for
    wood brass, and for stones iron: and I will make thy visitation peace, and thy
    overseers justice.'
