  spa-PDDPT: En verdad, la tenebrosidad cubrirá la tierra, densa oscuridad, a los
    pueblos. Pero Yavé resplandecerá sobre ti, y aparecerá su gloria sobre ti.
  gun-gun: Mba'eta ma'ẽ, yvy re pytũ anho oĩ, yvy regua kuery áry oĩ pytũ reia. Ha'e
    rã nde'áry rupi ma Senhor omoexakãmba ma, nde'áry hexakãa ojekuaa.
  ilo-ULB: Uray no balkotento ti kinasipnget ti daga, ken balkoten ti kasta unay a
