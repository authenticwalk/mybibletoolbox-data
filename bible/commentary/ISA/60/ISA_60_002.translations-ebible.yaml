  eng-WMBB: For behold, darkness will cover the earth, and thick darkness the peoples;
    but the LORD will arise on you, and his glory shall be seen on you.
  urd-GVH: क्योंकि गो ज़मीन पर तारीकी छाई हुई है और अक़वाम घने अंधेरे में रहती हैं,
    लेकिन तुझ पर रब का नूर तुलू हो रहा है, और उसका जलाल तुझ पर ज़ाहिर हो रहा है।
  rug-rug: Doṉo la, sa hinuporo si nobia sa popoa pepeso meke moatana sa huporo sapu
