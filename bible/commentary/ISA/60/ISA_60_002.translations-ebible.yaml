  mdy-ETH: ሳዖ ቢያ ዹሚ፥ ሻኔ ዹሚያ ሜሌ ዴሮ ካንቃንዳኔ፤ ጋዓንቴ ናንጊና ናንጋ ጎዳ ኔ ጊዳ ፖዓንዳኔ፤ ዒዛኮ ቦንቻ ኔኤም
    ፔጋዺ ጴዻንዳኔ።
  twi-ASANTE: Hwɛ, esum akata asase so na esum kabii akata aman no so, nanso Awurade
    apue wo so na nʼanimuonyam ada adi wɔ wo so.
  eng-WEBU: For behold, darkness will cover the earth, and thick darkness the peoples;
    but the LORD will arise on you, and his glory shall be seen on you.
  wal-wal: Be7a, xumai sa7aa kammana; sakkana xumaikka asaa bollan wodhdhana. SHin
