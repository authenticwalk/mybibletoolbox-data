  asm-FB: কাৰণ চোৱা, আন্ধাৰে পৃথিৱী ঢাকিব, আৰু ঘোৰ অন্ধকাৰে লোক সমূহক ঢাকিব; কিন্তু
    যিহোৱা তোমাৰ ওপৰত উদয় হ’ব, আৰু তোমাৰ ওপৰত তেওঁৰ গৌৰৱ প্ৰকাশিত হ’ব।
  sus-A: دِ مِ بَرَ دُ سُ بْشِ بِرِن شُن نَ، كُيٍ بَرَ عِقْورْ نَ حَمَيٍ مَ، كْنْ
    عَلَتَلَ بَرَ تِ وٌ شُن مَ، عَ شَ نْرّ بَرَ لُ وٌ يَ مَ.
  fra-SBL: Car voici, les ténèbres couvriront la terre, et d'épaisses ténèbres les
    peuples ; mais Yahvé se lèvera sur vous, et sa gloire sera vue sur vous.
  hbo-hbo: כִּֽי־הִנֵּ֤ה הַחֹ֙שֶׁךְ֙ יְכַסֶּה־אֶ֔רֶץ וַעֲרָפֶ֖ל לְאֻמִּ֑ים וְעָלַ֙יִךְ֙
