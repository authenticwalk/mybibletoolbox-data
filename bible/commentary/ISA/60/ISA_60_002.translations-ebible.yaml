  tbz-SIM: Dibiìnnì diì dɑ̀tínnɛ́ kutenkù dɛ̀ urikɛmu bɛnìtìbɛ̀, kɛ̀ ti Yiɛ̀ nKuyie
    nnɛ́ dɑ mìítɛ́ ku kó kuwenniku, kɛ dɑ bɛnkɛ ku kó tikpetì bomɛ̀ ɑ ĩ́nkɛ̀.
  msy-2020: Nɨ gan, ghuariar pɨziba nguazir kamɨn danganiba bar da avara. Mɨtater
    kuram, kantriba bar da modi. Eghtɨ Ikiavɨra Itir God otoghtɨ, an angazangarir
    gavgavim nɨ bagh izɨ, nɨ gisiraghtɨ gumazamiziba an ganam.
  azb-azb: Budur, dünyanı qaranlıq, ümmətləri zülmət bürüyəcək. Amma Rəbb üzərinə
    nur saçacaq, İzzəti səni əhatə edəcək.
  eng-DBY: For behold, darkness shall cover the earth, and gross darkness the peoples;
    but Jehovah will arise upon thee, and his glory shall be seen on thee.
  hin-2017: देख, पृथ्वी पर तो अंधियारा और राज्य-राज्य के लोगों पर घोर अंधकार छाया
    हुआ है; परन्तु तेरे ऊपर यहोवा उदय होगा, और उसका तेज तुझ पर प्रगट होगा। (यूह. 1:14,
