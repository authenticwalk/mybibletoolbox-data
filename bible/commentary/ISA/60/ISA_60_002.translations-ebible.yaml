  haw-1868: No ka mea, aia hoi, e uhi mai no ka poeleele i ka honua, A o ka pouli
    loa hoi i na kanaka; Aka, e puka mai no o Iehova maluna ou, A ikeia hoi kona nani
    maluna ou.
  arb-NAV: هَا إِنَّ الظُّلْمَةَ تَغْمُرُ الأَرْضَ، وَاللَّيْلَ الدَّامِسَ يَكْتَنِفُ
    الشُّعُوبَ، وَلَكِنَّ الرَّبَّ يُشْرِقُ عَلَيْكِ، وَيَتَجَلَّى مَجْدُهُ حَوْلَكِ،
  ewe-ewe: elabena kpɔ ɖa, viviti ado ɖe anyigba katã dzi, eye blukɔ tsiɖitsiɖi atsyɔ
    eƒe amewo dzi, gake Yehowa adze ɖe dziwò, eye eƒe ŋutikɔkɔe anɔ dzedzem le dziwò.
  eng-LEE: For behold, the darkness shall cover the earth, and a gross darkness the
    people; but over thee will shine forth the Lord, and his glory will be seen over
