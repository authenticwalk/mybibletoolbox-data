  eng-JPS: For, behold, darkness shall cover the earth, and gross darkness the peoples;
    but upon thee the LORD will arise, and His glory shall be seen upon thee.
  srp-1865: Jer, gle, mrak æe pokriti zemlju i tama narode; a tebe æe obasjati Gospod
    i slava njegova pokazaæe se nad tobom.
  lug-lug: Kubanga laba ensi eribikkibwa ekizikiza era n’ekizikiza ekikutte ennyo
    kibikke abantu baamawanga gonna, naye ggwe Mukama alikwakirako era ekitiibwa kye
    kikulabikeko.
  heb-heb: כי הנה החשך יכסה ארץ וערפל לאמים ועליך יזרח יהוה וכבודו עליך יראה׃
  ben-IRV: যদিও অন্ধকার পৃথিবীকে এবং ঘন অন্ধকার জাতিদের ঢেকে ফেলবে, তবুও সদাপ্রভু
    তোমার উপরে উদিত হবেন ও তাঁর মহিমা তোমার উপরে প্রকাশিত হবে।
  pan-pan: ਵੇਖੋ, ਹਨ੍ਹੇਰਾ ਧਰਤੀ ਨੂੰ ਢੱਕ ਲਵੇਗਾ, ਅਤੇ ਉੱਮਤਾਂ ਉੱਤੇ ਘੁੱਪ ਹਨ੍ਹੇਰਾ ਛਾਇਆ ਹੈ,
    ਪਰ ਯਹੋਵਾਹ ਤੇਰੇ ਉੱਤੇ ਚਮਕੇਗਾ, ਅਤੇ ਉਹ ਦਾ ਪਰਤਾਪ ਤੇਰੇ ਉੱਤੇ ਪਰਗਟ ਹੋਵੇਗਾ।
  mya-JVB: ကြည့်ရှု လော့။ မှောင်မိုက် သည် မြေကြီး ကို ဖုံးလွှမ်း လိမ့်မည်။ ထူထပ်သော
    မှောင်မိုက် သည် လူ များကို ဖုံးလွှမ်းလိမ့်မည်။ သို့ သော်လည်း၊ သင် ၏အပေါ် မှာ ထာဝရဘုရား
    သည် ပေါ် ထွန်းတော်မူ၍ ၊ ဘုန်း တော်သည် သင် ၏အပေါ် မှာ ထင်ရှား လျက် ရှိလိမ့်မည်။
  hmo-hmo: Bese idauidau be dibura ese do ia koudia, to Lohiabada ena diari ese Ierusalema
    do ia hadiaria, bona Lohiabada ena hairaina, be Ierusalema dekenai do ia hedinarai.
  urd-urd: क्यूँकि देख, तारीकी ज़मीन पर छा जाएगी और तीरगी उम्मतों पर; लेकिन ख़ुदावन्द
    तुझ पर ताले' होगा और उसका जलाल तुझ पर नुमायाँ होगा।
  rus-SYN: Ибо вот, тьма покроет землю, и мрак - народы; а над тобою воссияет Господь,
    и слава Его явится над тобою.
  bqc-SIM: Gwa! Guluuluu kù dṹniaa, gusia kùlɛ a gbɛ̃́ↄwa. Mpi sↄ̃, Dii a bilɛma,
    aà gawi i bↄma.
  tcz-CHONGTHU: Thim jinin janthim tobanga vannoi chitin-namtin mite atom khum ding,
    hinla Pakai loupina chu hung kipatdoh’a chule nachunguva hung kilang ding ahi.
  mar-mar: जरी अंधार पृथ्वीला आणि निबीड काळोख लोकांस झाकेल, तरी परमेश्वर तुझ्यावर
    उदय पावेल आणि, त्याचे तेज तुझ्यावर येईल.
  qub-qub: Cay pachataga chacajmi chapacurcusha. Nasyuncunataga yanauyaycajmi ñiticurcusha.
    Gammanmi ichanga achquino noga chayamushäpaj. Munayniyoj cashäpis gamcunawanmi
    caycangapaj.
  hat-hat: Lòt nasyon yo nan fènwa, yon nwaj kouvri lòt pèp yo. Men limyè Seyè a pral
    leve sou nou! Pouvwa li pral parèt sou nou!
  eng-BSB: For behold, darkness covers the earth, and thick darkness is over the peoples;
    but the LORD will rise upon you, and His glory will appear over you.
  eng-WEBPB: For behold, darkness will cover the earth, and thick darkness the peoples;
    but the LORD will arise on you, and his glory shall be seen on you.
  kbq-kbq: Hagi ko, maka ama mopafina hanizamo refi'netegeno, tusi haninkino vahera
    rufitezmante'ne. Hianagi Ra Anumzamo'a zage hanatiaza huno kagritera eama hanigeno,
    hihamu masa'amo'a kagrite remsa hugahie.
  nhe-BL: Yonque oncas tzintlayohuilotl ipan nochi tlaltini ipan tlaltepactli, pero
    ihueyitilis TOTECO tlatlanextis ipan Jerusalén.
  gub-BL: Pytunaw upyk ywy. Teko wiko pytunaw rehe wà. Tupàn Tuweharupi Wiko Ma'e
    hatainy uhyape katu iko nerehe a'e. Tupàn ikàgaw ipuràg eteahy haw uzexak kar
    ne'aromo.
  eng-DRA: 'For behold darkness shall cover the earth, and a mist the people: but
    the Lord shall arise upon thee, and his glory shall be seen upon thee.'
