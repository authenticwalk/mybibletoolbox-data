  uig-CYR: Чүнки қараңғулуқ йәр-зиминни, Қап қара зулмәт әл-жутларни басиду; Бирақ
    Пәрвәрдигар үстүңдә көтирилиду, Униң шан-шәриви сениңдә көрүниду;
  tel-2017: భూమిని చీకటి కమ్మినా కటిక చీకటి రాజ్యాలను కమ్మినా యెహోవా నీ మీద ఉదయిస్తాడు.
    ఆయన మహిమ నీ మీద కనబడుతుంది.
  hat-BSA: Paske gade byen, tenèb va kouvri latè e pwofon tenèb tout pèp yo. Men SENYÈ
    a va vin leve sou ou, e glwa li va parèt sou ou.
  kos-kos: Lohsr matoltol ac fah afinya mutunfacl ngia, A kalem lun LEUM GOD fah tolkomyak,
    Ac wolana lal ac fah wi kom.
  hbo-WLC: כִּֽי־הִנֵּ֤ה הַחֹ֙שֶׁךְ֙ יְכַסֶּה־אֶ֔רֶץ וַעֲרָפֶ֖ל לְאֻמִּ֑ים וְעָלַ֙יִךְ֙
    יִזְרַ֣ח יְהוָ֔ה וּכְבוֹד֖וֹ עָלַ֥יִךְ יֵרָאֶֽה׃
  ibo-ibo: Lee, ọchịchịrị na-ekpuchi ụwa niile, oke ọchịchịrị na-ekpuchi ndị niile
    bi nʼụwa, ma Onyenwe anyị ga-awa dịka anyanwụ nʼahụ gị ebube ya ga-achakwa ka
    ihe nʼebe i nọ.
  ory-ory: କାରଣ, ଦେଖ, ଅନ୍ଧକାର ପୃଥିବୀକୁ ଓ ଘୋର ଅନ୍ଧକାର ଗୋଷ୍ଠୀବର୍ଗଙ୍କୁ ଆଚ୍ଛନ୍ନ କରିବ;
    ମାତ୍ର ତୁମ୍ଭ ଉପରେ ସଦାପ୍ରଭୁ ଉଦିତ ହେବେ ଓ ତାହାଙ୍କର ପ୍ରତାପ ତୁମ୍ଭ ଉପରେ ଦେଖାଯିବ।
  chk-chk: Pun nengeni, rochopwak epwe pwölüela fanüfan, nge kiroch epwe tori chon
    ekewe mwü. Nge ewe Samol mi Lapalap me lingan epwe pwäla o tittin womw, en telinimw
    Jerusalem.
  rop-rop: Ola pipul langa najalot kantri langa dijan wel oldei jidan langa dakbala,
    bat det brabli braitwan lait en pawa blanga mi na YAWEI garra oldei shain langa
    yumob.
  ukr-1871: Ось бо, — темрява вкривати ме землю, й поморок — народи; а над тобою засияє
