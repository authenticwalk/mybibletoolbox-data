  guj-2017: જો કે અંધકાર પૃથ્વીને તથા ઘોર અંધકાર દેશોને ઢાંકશે; છતાં પણ યહોવાહ તારા
    પર ઊગશે અને તેમનો મહિમા તારા પર દેખાશે.
  pon-2006A: Rotorot pahn kipehdi wehi teikan en sampah, ahpw ong kowe, marain en
