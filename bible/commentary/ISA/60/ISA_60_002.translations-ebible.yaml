  ind-AYT: Sebab, sesungguhnya, kegelapan akan melingkupi bumi dan kegelapan yang
    pekat melingkupi bangsa-bangsa. Akan tetapi, TUHAN akan terbit atasmu dan kemuliaan-Nya
