verse: ISA.060.002
translations:
  mal-C: ഇതാ, അന്ധകാരം ഭൂമിയെയും കൂരിരുട്ട് ജനതകളെയും മൂടുന്നു, എന്നാൽ യഹോവ നിന്റെമേൽ
    ഉദിക്കും, അവിടത്തെ തേജസ്സ് നിന്റെമേൽ പ്രത്യക്ഷമാകും.
  deu-TKW: 'Denn fürwahr: Finsternis bedeckt die Erde und tiefes Dunkel die Völker;
    doch über dir wird Jahwe aufstrahlen, und seine Herrlichkeit wird über dir erscheinen.'
  lin-lin: Tala, molili ezipi mabele mpe molili makasi ezipi bato, kasi Yawe atelemi
    mpo na yo mpe nkembo na Ye emonani epai na yo.
  eng-LSV: For behold, the darkness covers the earth, || And thick darkness the peoples,
    || And YHWH rises on you, || And His glory is seen on you.
  eng-GNV: 'For beholde, darkenesse shall couer the earth, and grosse darkenesse the
    people: but the Lord shall arise vpon thee, and his glory shall be seene vpon
    thee.'
  eng-WEBSTER: 'For behold, the darkness shall cover the earth, and gross darkness
    the people: but the LORD will arise upon thee, and his glory will be seen upon
    thee.'
  nhw-BL: Masque oncas tzintlayohuilotl ipan nochi tlalme ipan tlaltipactli, pero
    ihueyitilis TOTECO tlatlanextis ipan Jerusalén.
  swh-ONEN: Tazama, giza litaifunika dunia na giza kuu litayafunika mataifa, lakini
    Bwana atazuka juu yako na utukufu wake utaonekana juu yako.
  bba-bba: Wee yɑm wɔ̃kurɑ tem kɑ tɔn tukobu wukiri. Adɑmɑ wunɛ, nɛn yiiko yɑ nun
    yɑm bururɑsie nɡe sɔ̃ɔ.
  eng-KJVCPB: 'For behold, the darkness shall cover the earth, And gross darkness
    the people: But the Lord shall arise upon thee, And his glory shall be seen upon
    thee.'
  luo-luo: Neye mudho okwako piny, kendo ogendini ni e mudho mandiwa, to Jehova Nyasaye
    oserieny kuomi kendo duongʼne osenenore kuomi.
  meu-meu: Badina be dibura ese tanobada baine gorua ahu, dibura ḡabora ese tanobada
    besedia baine gorudia ahu; a Iehova na oiemu ai baine tata dae roha, bona ia hairaina
    na emu ai baine hedinarai.
  npi-ULB: पृथ्वीलाई अँध्यारोले र जातिहरूलाई बाक्‍लो अँध्यारोले ढाके तापनि, परमप्रभु
    तँमाथि उदाउनुहुनेछ र उहाँको महिमा तँमा देखिनेछ ।
  yor-yor: Kíyèsi i, òkùnkùn bo ilẹ̀ ayé òkùnkùn biribiri sì wà lórí àwọn ènìyàn,
    ṣùgbọ́n Olúwa ràn bò ọ́ ògo rẹ̀ sì farahàn lórí i rẹ.
  pes-OPCB: تمام قومهای جهان در تاریکی فرو خواهند رفت، اما نور جلال خداوند بر تو خواهد
    تابید،
  tgl-ULB: Kahit na ang kadiliman ay magtatakip sa mundo, at makapal na kadiliman
    sa mga bansa; gayon man si Yahweh ay magliliwanag sa inyo, at ang kaniyang kaluwalhatian
    ay makikita sa inyo.
  cbu-NT: Tsapurunasish ichingaru tunee ashikcha. Piyartach tputs tapishpaz ashiru
    pátangtangat ashkanaya. Itaru, Apanllsha Taarashipani siyaam tuwasineekpaz ashkiya.
    Apanll wanasirimish siyash kis taachiya.
  hui-hui: Dindi tara tara wiaruha ginu hagua mindibi wiarumebi aruma hagabu mindibi
    wiarumebi wali agali bu dambi haiho ngagoni ndobe. Anigoyu Anduane Homogo i̱ninaga
    wá taraore holeneme í̠ha hadali holebero. I̱na í̠ha haabo kogome i̱ninaga wá taraore
    holene ogoni wiaabo helo heledogoni.
  mya-mya: အ​ခြား​အ​မျိုး​သား​တို့​နှင့်​ကမ္ဘာ​ပေါ်​တွင်​အ​မှောင် လွှမ်း​လျက်​နေ​မည်​ဖြစ်​သော်​လည်း၊
    သင်​၏​အ​ပေါ်​၌​မူ​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​လင်း​တော် ထွန်း​တောက်​လျက်​နေ​လိမ့်​မည်။ မျက်​နှာ​တော်​မှ​ဘုန်း​အ​သ​ရေ​ရောင်​ခြည်​တော်​သည်
    သင့်​အ​ပေါ်​သို့​သက်​ရောက်​၍ တည်​နေ​တော်​မူ​လိမ့်​မည်။
  bod-N: ལྟོས་དང་། མུན་པས་ས་གཞི་གཡོགས་ཤིང་མི་རིགས་ཀུན་སྨག་རུམ་གྱིས་བཏུམས་ནའང་། དཀོན་མཆོག་ཡ་ཝཱེ་ཡར་བཞེངས་ཏེ་ཁྱོད་ལ་འོད་སྤྲོ་ཞིང་ཁོང་གི་གཟི་བརྗིད་ཁྱོད་ཀྱི་སྟེང་ནས་མངོན་པར་འགྱུར།
  sna-sna: Tarira, rima rakafukidza nyika uye rima guru riri pamusoro pavanhu, asi
    Jehovha anobuda pamusoro pako uye kubwinya kwake kunoratidzwa pamusoro pako.
  spa-BLM: Porque he aquí que las tinieblas cubrirán la tierra, y espesa oscuridad
    los pueblos; pero Yahvé se levantará sobre ti, y su gloria se verá en ti.
  cac-cac: Axo yolyib'an̈q'uinal tic, a q'uic'q'uinal ol musancanoc, ichato ol can
    juntzan̈xo nación d'a scal jun nivan q'uic'alq'uinal. A exxo tic, a in Jehová
    in tic ol vac' saquilq'uinal d'ayex, ol checlajel in tziquiquial d'a e cal.
  swh-ULB: Japokuwa giza litatanda katika nchi, na giza nene katika mataifa; Lakini
    Yahwe atakuja juu yenu, na utukufu wake utaonekana kwenu.
  bel-bel: Бо вось, цемра пакрые зямлю, і змрок народы; а над табою зазьзяе Гасподзь,
    і слава Яго зьявіцца над табою.
  deu-ELBBK: Denn siehe, Finsternis bedeckt die Erde und Dunkel die Völkerschaften;
    aber über dir strahlt der HERR auf, und seine Herrlichkeit erscheint über dir.
  mbb-OT: Egketembunan te utew merusirem is menge nasyun kayi te kelibutan, ne sikew
    mulà, ed-enlaǥan te mekeǥeǥehem he kebpekiduma te Nengazen.
  mal-2015: അന്ധകാരം ഭൂമിയെയും കൂരിരുട്ടു ജാതികളെയും മൂടുന്നു; നിന്റെമേലോ യഹോവ ഉദിക്കും;
    അവന്റെ തേജസ്സും നിന്റെമേൽ പ്രത്യക്ഷമാകും.
  gup-gup: Ngurrina! Birribuyika bininj kore kubolkbubuyika bedberre wanjh kabirridjaldi
    kunkak duninjh manbu kabenbalhme. Dja ngudda ngurrinan Yawey nuye kunmakmak duninjh
    bu nungka ngunmarnebolkwolkan yiman kayime nawu kundung kawernhbame.
  rmc-rmc: Dikh, o kaľipen učharel andre e phuv a o baro kaľipen le naroden, ale pre
    tute švicinela le RAJESKRO švetlos a leskri slava pes sikavela upral tute.
  pes-OPV: زیرا اینک تاریکی جهان را و ظلمت غلیظ طوایف را خواهد پوشانید اما خداوند
    بر توطلوع خواهد نمود و جلال وی بر تو ظاهرخواهد شد.
  ron-1924: Кэч ятэ, ынтунерикул акоперэ пэмынтул ши негурэ маре, попоареле, дар песте
    тине рэсаре Домнул ши слава Луй се аратэ песте тине.
  ben-OBCV: দেখো, অন্ধকার পৃথিবীতে ছেয়ে গেছে, ঘন অন্ধকার জাতিসমূহকে আবৃত করেছে, কিন্তু
    সদাপ্রভু তোমার উপরে উদিত হয়েছেন, তাঁর মহিমা তোমার উপরে প্রত্যক্ষ হয়েছে।
  som-som: Waayo, bal ogow, dhulka gudcur baa dabooli doona, oo dadyowgana mugdi dam
    ah ayaa qarin doona, laakiinse Rabbigaa soo bixi doona oo ku iftiimin doona, oo
    ammaantiisana korkaagaa lagu arki doonaa.
  lat-VUC: Quia ecce tenebræ operient terram, et caligo populos; super te autem orietur
    Dominus, et gloria ejus in te videbitur.
  eng-ASVBT: For, behold, darkness shall cover the earth, and gross darkness the peoples;
    but Jehovah will arise upon thee, and his glory shall be seen upon thee.
  ita-1885: Perciocchè ecco, le tenebre copriranno la terra, e la caligine coprirà
    i popoli; ma il Signore si leverà sopra te, e la sua gloria apparirà sopra te.
  eng-LXXUP: 'Behold, darkness shall cover the earth, and there shall be gross darkness
    on the nations: but the Lord shall appear upon thee, and his glory shall be seen
    upon thee.'
  eng-ULB: Though darkness will cover the earth, and thick darkness the nations; yet
    Yahweh will arise upon you, and his glory will be seen on you.
  spa-VBL: Aunque las tinieblas cubren la tierra, y las profundas tinieblas cubren
    a los pueblos, el Señor se ha levantado para brillar sobre ti, y su gloria aparece
    sobre ti.
  fra-_FOB: Car voici, les ténèbres couvriront la terre, et l'obscurité couvrira les
    peuples; mais sur toi se lèvera l'Éternel, et sur toi paraîtra sa gloire.
  mal-mal: അന്ധകാരം ഭൂമിയെയും കൂരിരുട്ട് ജനതകളെയും മൂടുന്നു; നിന്റെമേലോ യഹോവ ഉദിക്കും;
    അവിടുത്തെ തേജസ്സും നിന്റെമേൽ പ്രത്യക്ഷമാകും.
  urd-GVR: Kyoṅki go zamīn par tārīkī chhāī huī hai aur aqwām ghane andhere meṅ rahtī
    haiṅ, lekin tujh par Rab kā nūr tulū ho rahā hai, aur us kā jalāl tujh par zāhir
    ho rahā hai.
  suz-BL: छिङछिङम रागी कली सुम्‍तु। क्‍येर नाक्‍दोमी जात जात ङा मुर आन कली सुम्‍तु।
    तन्‍न परमप्रभु यावे इ तारी ग्रूब। आ छेङछेङ इ तारी तांइसीब।
  eng-NOY: For, behold, darkness shall cover the earth, And gross darkness the nations;
    But upon thee shall Jehovah arise, And his glory shall be seen upon thee.
  ita-1927: Poiché, ecco, le tenebre coprono la terra, e una fitta oscurità avvolge
    i popoli; ma su te si leva l’Eterno, e la sua gloria appare su te.
  ckb-ckb: ئەوەتا تاریکی زەوی داپۆشیوە و هەوری تاریش نەتەوەکان. بەڵام یەزدان بەسەر
    تۆدا گزنگ دەدات، شکۆمەندییەکەشی بەسەرتەوە دەبینرێت.
  eng-BBE: For truly, the earth will be dark, and the peoples veiled in blackest night;
    but the Lord will be shining on you, and his glory will be seen among you.
  kan-OKCV: ಇಗೋ, ಕತ್ತಲೆ ಭೂಮಿಯನ್ನೂ, ಗಾಢಾಂಧಕಾರವು ಜನರನ್ನೂ ಮುಚ್ಚುವುದು. ಆದರೆ ನಿನ್ನ ಮೇಲೆ
    ಯೆಹೋವ ದೇವರು ಉದಯಿಸುವರು. ಆತನ ಮಹಿಮೆಯು ನಿನ್ನ ಮೇಲೆ ಕಾಣಬರುವುದು.
  tam-2017: இதோ, இருள் பூமியையும், காரிருள் மக்களையும் மூடும்; ஆனாலும் உன்மேல் யெகோவா
    உதிப்பார்; அவருடைய மகிமை உன்மேல் காணப்படும்.
  spa-RV-1909: 'Porque he aquí que tinieblas cubrirán la tierra, y oscuridad los pueblos:
    mas sobre ti nacerá Jehová, y sobre ti será vista su gloria.'
  ron-BTF: Căci, iată, întunericul va acoperi pământul şi întunericul gros poporul;
    dar DOMNUL va răsări peste tine şi gloria lui va fi văzută peste tine.
  eng-WEBP: For behold, darkness will cover the earth, and thick darkness the peoples;
    but the LORD will arise on you, and his glory shall be seen on you.
  eng-FBV: Even though darkness covers the earth, and deep darkness covers the people,
    the Lord has risen to shine on you, and his glory appears over you.
  nld-1939: 'Want zie, terwijl de duisternis de aarde bedekt, En het donker de volken:
    Is Jahweh over u opgegaan, En straalt zijn glorie over u uit;'
  nch-BL: Masque oncas tzintayohuilot ipan nochi talme ipan taltipacti, pero ihueyitilis
    TOTECO tatanextis ipan Jerusalén.
  vie-1934: Nầy, sự tối tăm vây phủ đất, sự u ám bao bọc các dân; song Đức Giê-hô-va
    dấy lên trên ngươi, vinh quang Ngài tỏ rạng trên ngươi.
  hin-CV: देख, पृथ्वी पर तो अंधकार और राज्य-राज्य के लोगों पर घोर अंधकार है, परंतु
    तुम्हारे ऊपर याहवेह उदय होगा और उनका तेज तुम्हारे ऊपर प्रकट होगा.
  eng-OURB: For, behold, darkness will cover the earth, and thick darkness the peoples;
    but Adonai will arise on you, and his kavod ·weighty glory· shall be seen on you.
  spa-BES: Porque verdaderamente, la tierra será oscura, y los pueblos serán velados
    en la noche más negra; pero el Señor resplandecerá sobre ti, y su gloria se verá
    entre ustedes.
  tdx-tdx: Toe hanaroñe ty tane toy ty hamoromoroñañe naho amo kilakila ondatio ty
    ieñe ngeo’e, fe hitosàke ama’o t’Iehovà vaho ho oniñe ama’o ty enge’e.
  tha-KJV: เพราะว่า ดู​เถิด ความมืดจะคลุมแผ่นดินโลก และความมืดทึบจะคลุมชนชาติ​ทั้งหลาย
    แต่​พระเยโฮวาห์จะทรงขึ้นมาเหนือเจ้า และเขาจะเห็นสง่าราศีของพระองค์เหนือเจ้า
  por-BR-2018: Porque eis que as trevas cobrirão a terra, e a escuridão aos povos;
    porém sobre ti o SENHOR virá raiando, e sua glória será vista sobre ti.
  deu-ELO: Denn siehe, Finsternis bedeckt die Erde und Dunkel die Völkerschaften;
    aber über dir strahlt Jehova auf, und seine Herrlichkeit erscheint über dir.
  eng-WYC-2018: For lo! darknesses shall cover the earth, and mist shall cover peoples;
    but the Lord shall rise [up] on thee, and his glory shall be seen in thee. (For
    behold! darkness shall cover the earth, and mist (shall cover) the nations; but
    the Lord shall shine upon thee, and his glory shall be seen upon thee.)
  epo-epo: Ĉar jen mallumo kovros la teron, kaj krepusko la popolojn; sed super vi
    brilos la Eternulo, kaj Lia majesto aperos super vi.
  uig-PIN: Qünki ⱪarangƣuluⱪ yǝr-zeminni, Ⱪapⱪara zulmǝt ǝl-yurtlarni basidu; Biraⱪ
    Pǝrwǝrdigar üstüngdǝ kɵtürülidu, Uning xan-xǝripi seningdǝ kɵrünidu;
  beo-beo: Fifi asi gala eno da gasi dunasi amoga dedeboi dagoi ba:mu. Be Hina Gode
    Ea hadigi da dima hadigimu. Ea hadigi esalebe da dima dafulili lelumu.
  tpi-OTNT: Lukim. Ol blakpela klaut na bikpela tudak i karamapim olgeta arapela lain
    manmeri bilong graun. Tasol mi Bikpela, mi kam long yu, na bikpela lait bilong
    mi i lait strong antap long yu.
  hau-SA: Duba, duhu ya rufe duniya duhu mai kauri kuma yana bisa mutane, amma Ubangiji
    ya taso a kanki ɗaukakarsa kuma ya bayyana a bisanki.
  uig-LAT: Chünki qarangghuluq yer-zéminni, Qapqara zulmet el-yurtlarni basidu; Biraq
    Perwerdigar üstüngde kötürülidu, Uning shan-sheripi séningde körünidu;
  nde-nde: Khangela, umnyama wembese umhlaba, umnyama omkhulu usibekele abantu. Kodwa
    uThixo uyakhanya phezu kwakho lenkazimulo yakhe iyabonakala phezu kwakho.
  ton-ton: 'He vakai, ʻe ʻufiʻufi ʻe he poʻuli ʻa māmani, mo e poʻuli matolu ʻae kakai:
    ka e hopo hake ʻa Sihova kiate koe, pea ʻe hā hono nāunau ʻiate koe.'
  ces-1613: Nebo aj, tmy přikryjí zemi, a mrákota národy, ale nad tebou vzejde Hospodin,
    a sláva jeho nad tebou vidína bude.
  eng-WMB: For behold, darkness will cover the earth, and thick darkness the peoples;
    but the LORD will arise on you, and his glory shall be seen on you.
  tam-TCV: இதோ, பூமியை இருள் மூடியிருக்கிறது, காரிருள் மக்கள் கூட்டங்களைச் சூழ்ந்திருக்கிறது.
    ஆனால் யெகோவா உன்மேல் உதிக்கிறார், அவரின் மகிமை உன்மேல் தோன்றுகிறது.
  ceb-ULB: Bisan pa man kung motabon ang kangitngit sa kalibotan, ug ang kangiob sa
    kanasoran; modan-ag gihapon si Yahweh diha kaninyo, ug ang iyang himaya makita
    diha kaninyo.
  pol-UBG: Oto bowiem ciemność okryje ziemię i mrok – ludy, ale nad tobą wzejdzie
    PAN i jego chwała pojawi się nad tobą.
  agr-agr: Untsu nugkanak suwe dukuakui, nuniai yaakat múun aidaunak suwe ijike, untsu
    atumnak Tuke Pujuu etsantug wajantugmattawai, nuniak niina imanjiya nunú wantintugmakagtatui.
  kyc-kyc: Yuu muu liti wakale wakale dupwa iminjingi dokome yambe pyaramo kararami.
    Dopa piramopape Kamongona neta renge dokome nakama keta yanga paupau lao rao karara.
    Dopa pyuo banya eŋa penge renge doko nakama keta palira.
  urd-GVU: کیونکہ گو زمین پر تاریکی چھائی ہوئی ہے اور اقوام گھنے اندھیرے میں رہتی
    ہیں، لیکن تجھ پر رب کا نور طلوع ہو رہا ہے، اور اُس کا جلال تجھ پر ظاہر ہو رہا
    ہے۔
  deu-1912: Denn siehe, Finsternis bedeckt das Erdreich und Dunkel die Völker; aber
    über dir geht auf der HERR, und seine Herrlichkeit erscheint über dir.
  ntj-ntj: Yuwa, Mama Kuurrku tililu-tjananyanta yutira kanyinma. Nyangka-ya yarnangu
    kutjupa-kutjupa mungalurrta nyinarra.
  kan-2017: ಇಗೋ, ಕತ್ತಲು ಭೂಮಿಯನ್ನು ಆವರಿಸಿದೆ, ಕಾರ್ಗತ್ತಲು ಜನಾಂಗಗಳನ್ನು ಮುಚ್ಚಿದೆ; ನಿನ್ನ
    ಮೇಲಾದರೋ ಯೆಹೋವನು ಉದಯಿಸುವನು, ಆತನ ತೇಜಸ್ಸು ನಿನ್ನಲ್ಲಿ ಕಾಣಿಸುವುದು.
  yap-yap: Yugu boch e nam e bay ra pired u fithik’ e lumor, Machane gur e bayi gal
    ram’en SOMOL nga dakenam; Ir ni bay rom e bayi gal ram’en rom!
  hlt-MCSB: Hmaisuep loh diklai, yinnah loh namtu a dah coeng ke. Tedae nang soah
