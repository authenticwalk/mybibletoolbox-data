  uig-ARA: چۈنكى قاراڭغۇلۇق يەر-زېمىننى، قاپقارا زۇلمەت ئەل-يۇرتلارنى باسىدۇ؛ بىراق
    پەرۋەردىگار ئۈستۈڭدە كۆتۈرۈلىدۇ، ئۇنىڭ شان-شەرىپى سېنىڭدە كۆرۈنىدۇ؛
  sus-sus: Dimi bara dusu bɔxi birin xun na, kuye bara ifɔɔrɔ na ɲamae ma, kɔnɔ Alatala
    bara ti wo xun ma, a xa nɔrɛ bara lu wo ya ma.
  pon-2006: Rotorot pahn kipehdi wehi teikan en sampah, ahpw ong kowe, marain en KAUN-O
    pahn kapiluhkpene. Lingan en sapwellime roson pahn ieiang uhk.
  jae-jae: Ôlic acgom, ŋakesec gêsaŋ nom auc ma gêsuŋbôm gêjam tenteŋlatu auc, mago
