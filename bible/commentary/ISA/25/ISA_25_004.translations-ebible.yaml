  ory-ory: କାରଣ ତୁମ୍ଭେ ଦରିଦ୍ରର ଦୃଢ଼ ଦୁର୍ଗ, ଦୀନହୀନର ସଙ୍କଟ ସମୟରେ ତାହାର ଦୃଢ଼ ଦୁର୍ଗ, ଭୟଙ୍କର
