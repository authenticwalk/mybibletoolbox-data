  dop-dop: Nyɑɣɑlɛ ɩcɑm tǝcɔɔsǝlɛ. Nyɑɣɑlɛ kʋnyɔntʋ kpʋlʋɣʋ tǝtʋlɛ kɛ lɑŋwɑkǝllɛ wɑɑtʋ.
