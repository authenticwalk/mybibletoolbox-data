    от бури, тенью от зноя; ибо гневное дыхание тиранов было подобно буре против стены.
  bqc-SIM: Ń dɛ aafia'ekĩi ũ yɛ̃̀ɛɛsaideↄnɛ, ń dɛ ulɛkĩi ũ wɛ̃nadeↄnɛ ń yooyeau.
    Ń dɛ mikpakĩi ũ lou zã́, ń dɛ uena ũ ĩatɛ̃ zã́, asa gbɛ̃́ pãsĩↄ lɛ́'ĩana
    dɛ lán lou gĩgbɛ̃awaɛ,
  tcz-CHONGTHU: ahin, Aw Pakai, genthei ten kicholdona'a aneiyu insang chu nahin,
    vaicha gentheite adia akiselnao mun chu nahi. Huile go kitho na a kon hoidohna
    nahin, meisa banga satna a kon hoidoh na nahi. Ajehchu hui le go in nasatah a
    bangho anun khum banga hepina neilou ten mipi asuh genthei un ahi.
  mar-mar: कारण तू गोरगरीबांचा रक्षणकर्ता आहेस, गरजूंना त्यांच्या दुःखाच्या समयी तू
    संरक्षक असा आहेस. जेव्हा निर्दयींचा फटका भींतीला लागणाऱ्या वादळासारखा असतो, तेव्हा
    तू उन्हाच्या तापात त्यांची सावली व सकंटाच्या वादळात त्यांचा निवारा असा आहेस.
  qub-qub: Pobricunataga gammi imaypis washashcanqui. Llaquicuycajcunatapis yanapar
    chapashcanquimi. Löcu tamya mana chayananpaj pacacunanmi cashcanqui. Fiyupa shanay
    mana chayananpäpis llantunmi cashcanqui. Fiyu runacunapa jämayninmi ichanga caycan
    löcu tamyano,
  hat-hat: Paske ou te sèvi pwoteksyon pou moun ki fèb, yon pwoteksyon pou malere
    lè yo te nan tray. Se bò kote ou yo pare lapli. Se anba lonbraj ou yo pare solèy.
    Lè mechan yo move, yo tankou gwo lapli loraj k'ap tonbe nan tan fredi.
  eng-BSB: For You have been a refuge for the poor, a stronghold for the needy in
    distress, a refuge from the storm, a shade from the heat. For the breath of the
    ruthless is like rain against a wall,
  eng-WEBPB: For you have been a stronghold to the poor, a stronghold to the needy
    in his distress, a refuge from the storm, a shade from the heat, when the blast
    of the dreaded ones is like a storm against the wall.
  kbq-kbq: Na'ankure Kagra zamazama hugama osaza vahe zamaza nehunka, zamunte omane
    vahe'ene keonke zanku'ma atupa nehaza vahe'mokizmia kegava hunezmantenka, komopa
    komo'ma zamazeri havizama nehia vahera Kagra nonkna hunka refitenezmantenka, amuho
    knafina turunara hunezmantane. Na'ankure hazenke vahe'mo'za tusi ununkomo'ma nehiaza
    hu'za neazagenka reso hunerantane.
  nhe-BL: Pero ica tlen teicneltzitzi, ta tiquinmanahuía quema quinajsi tlaijiyohuilistli.
    Tiquinecahuilía quema tona huan quema tlahuel huetzi atl. Huan tiquinmanahuía
    tlen mosisinijca tlacame pampa inincualancayo eltoc queja se ajcomalacatl tlen
    quihuelonía tepamitl.
  gub-BL: Ta'e ereiko hemetarer 'ym ma'e wanehe uzekaiw ma'e romo ne xe. Ereiko ma'e
    hereko 'ymar wapyro har romo no. Ereiko ywytuàiw wi teko wazeàmimaw ài no. Kwarahy
    haku mehe ereiko ma'e i'àgaw teko wamimaw ài no. Awa ipuruzukaiw ma'e wakwahy
    haw nuzawy kwaw ywytuaiw àmàkymehe har.
  eng-DRA: 'Because thou hast been a strength to the poor, a strength to the needy
    in his distress: a refuge from the whirlwind, a shadow from the heat. For the
    blast of the mighty is like a whirlwind beating against a wall.'
