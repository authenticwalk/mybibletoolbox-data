    wɑɑtʋ. Nmɑkǝllɑɑ pɑ́ɑ́nɑ́ sɔsɔɔnɑ wɛ kɛ́ ɩsɩɩ tɛʋ sɔsɔɔʋ nɩɩkʋɣʋ koluŋɑ tɔ.
  azb-azb: Çünki Sən yoxsula sığınacaq, Sıxıntı içində olan fəqirə pənahgah, Fırtına
