verse: ISA.025.004
translations:
  mal-C: ക്രൂരരുടെ നിശ്വാസം മതിലിന്നെതിരേ കൊടുങ്കാറ്റുപോലെ അടിക്കുമ്പോൾ, അങ്ങ് ദരിദ്രർക്ക്
    ഒരു സങ്കേതവും സഹായാർഥർക്ക് അവരുടെ ദുരിതത്തിൽ ഒരു സങ്കേതവും കൊടുങ്കാറ്റിൽ ഒരു ആശ്രയവും
    ഉഷ്ണത്തിൽ ഒരു തണലുമായിരിക്കും.
  deu-TKW: Denn du warst eine Burg für die Geringen, eine Burg für die Armen in ihrer
    Not, eine Zuflucht vor dem Unwetter, ein Schatten vor der Hitze. Denn das Schnauben
    der Gewaltthätigen ist wie ein Unwetter, das gegen die Wand prallt.
  lin-lin: Ozalaki ekimelo mpo na mobola, ekimelo mpo na moto oyo akelela, na tango
    ya pasi, ebombamelo na tango ya mvula makasi mpe pio na tango ya molunge. Pamba
    te pema ya banyokoli ezali lokola mvula ya makasi oyo ebukaka bamir ;
  eng-LSV: For You have been a stronghold for the poor, || A stronghold for the needy
    in his distress, || A refuge from storm, a shadow from heat, || When the spirit
    of the terrible [is] as a storm—a wall.
  eng-GNV: 'For thou hast bene a strength vnto the poore, euen a strength to the needie
    in his trouble, a refuge against the tempest, a shadow against the heate: for
    the blaste of the mightie is like a storme against the wall.'
  eng-WEBSTER: For thou hast been a defense to the poor, a defense to the needy in
    his distress, a refuge from the storm, a shade from the heat, when the blast of
    the terrible ones is as a storm against the wall.
  nhw-BL: Pero ica catli teicneltzitzi, ta tiquinmanahuía quema quinajsi tlaijiyohuilistli.
    Tiquinecahuilía quema tona huan quema tlahuel huetzi atl. Huan tiquinmanahuía
    tlen mosisinijca tlacame pampa inincualancayo eltoc quen se ajcomalacatl catli
    quihuelonía tepamitl.
  swh-ONEN: Umekuwa kimbilio la watu maskini, kimbilio la mhitaji katika taabu yake,
    hifadhi wakati wa dhoruba na kivuli wakati wa hari. Kwa maana pumzi ya wakatili
    ni kama dhoruba ipigayo ukuta
  bba-bba: Domi ɑ kuɑ dɑm sɑriruɡibu kɑ wɔnwɔndobun kuku yeru, wɑhɑlɑn sɑɑ. A bu beruɑ
    woo bɔkɔn sɑɑ kɑ sɔ̃ɔn sɑɑ. Domi tɔn kɔ̃sobu bɑ rɑ tɔnu wɔriwɑ nɡe ɡuru woo ɡe
    ɡɑ ɡɑnɑ sweemɔ.
  eng-KJVCPB: For thou hast been a strength to the poor, A strength to the needy in
    his distress, A refuge from the storm, a shadow from the heat, When the blast
    of the terrible ones is as a storm against the wall.
  luo-luo: Isebedo kar pondo ne jochan, kar gengʼruok ne jodhier manie lit, kar bwok
    ka ahiti kudho, kendo kar tipo ka chiengʼ kech. Nimar muya mar janjore chalo mana
    ka ahiti makudho kochomo ohinga,
  meu-meu: Badina be oi na ogoḡami tauna ena gabu aukana ema bona hari, e dabumu tauna
    ena gabu aukana ena hisihisi ai, hemetai gabuna lai gubana amo, bona ikerukeru
    gabuna siahu amo; badina be asi edia hebogahisi taudia edia badu na lai gubana
    ese haba e hohoamu na heto,
  npi-ULB: किनकि गरीबको निम्ति तपाईं सुरक्षाको ठाउँ, खाँचोमा परेकाको निम्ति शरणस्थान—
    हुरीबाट बच्‍ने घर र तापबाट बच्‍ने छहारी हुनुभएको छ । जब निर्दयीहरूको सास पर्खालविरुद्ध
    आँधीजस्तै थियो,
  yor-yor: Ìwọ ti jẹ́ ààbò fún àwọn òtòṣì ààbò fún aláìní nínú ìpọ́njú rẹ̀ ààbò kúrò
    lọ́wọ́ ìjì bòòji kúrò lọ́wọ́ ooru. Nítorí pé èémí àwọn ìkà dàbí ìjì tí ó bì lu
    ògiri
  pes-OPCB: ای خداوند، تو برای فقیران و بی‌کسان به هنگام سختی پناهگاه هستی، در برابر
    طوفان سر پناه، و در گرمای روز سایه. نفس ستمگران مانند سیلابی است که بر دیوار گلی
    یورش می‌برد
  tgl-ULB: Dahil ikaw ay proteksyon sa mahirap, isang tagabantay para sa mga nangangailangan
    na nasa pagkabalisa, isang silungan mula sa bagyo, isang lilim mula sa init, kapag
    ang ihip ng isang walang awa ay tulad ng isang bagyo na laban sa pader.
  hui-hui: Wali agali yagibano mbirale nawi karubi genda yu howa mini dege dindi ho
    karubi tinaga ha do holene í̠ hegola ti embeda howa bayale haga hene. Iba dalu
    puyaburu ibirangi ti bayale helonaga bira do holene anda í̠ni hariligoni. Ti ni
    poboyogo nahelonaga í̠ni ho ge haga kegoni. Agali ko biaga karunaga miniha tandaga
    holene timbuni hongoheore ngagome puyabu hongoheme wai pabe podope nahagagobi
    halu dindi ko gaea hangu biaho wiaga ngagoha ni hongohe dedaligobi dalu bida.
    Anduane Homogo í̠na agali waitigi bu karunaga ne hariga hangai harigoni. Tigua
    ga̱ lalu bi ko lalu kago wahalu bi nale haga. Ni hongohe dedago beralibame ge
    haragola gumba hagagobi í̠ kegoni.
  mya-mya: ဆင်း​ရဲ​သူ​နှင့် ခို​ကိုး​ရာ​မဲ့​သူ​တို့​သည် ကိုယ်​တော်​ရှင်​၏​ထံ​တော်​သို့​ခို​လှုံ​ကြ​သ​ဖြင့်
    ဒုက္ခ​ရောက်​ချိန်​၌​ဘေး​မဲ့​လုံ​ခြုံ​မှု​ကို​ရ​ရှိ​ကြ ပါ​ပြီ။ ကိုယ်​တော်​ရှင်​သည်​သူ​တို့​အား​မိုး​သက်​မုန်​တိုင်း​မှ
    အ​ကာ​အ​ကွယ်​ကို​လည်း​ကောင်း၊ ပြင်း​ထန်​သည့်​အ​ပူ​ရှိန်​မှ​ခို​လှုံ​ရန်​အ​ရိပ်
    အာ​ဝါ​သ ကို​လည်း​ကောင်း​ပေး​တော်​မူ​ပါ​၏။ ရက်​စက်​ကြမ်း​ကြုတ်​သူ​တို့​၏​တိုက်​ခိုက်​မှု​သည်၊
    ဆောင်း​လေ​ပြင်း​နှင့်​လည်း​ကောင်း၊
  bod-N: ཁྱེད་ནི་སྐྱོ་བོ་རྣམས་ཀྱི་སྐྱབས་དང་། དབུལ་པོའི་དཀའ་སྡུག་ཁྲོད་ཀྱི་སྐྱབས་གནས་དང་།
    ཆར་རླུང་དྲག་པོ་ལས་གཡོལ་བའི་སྦས་ས་དང་། ཚ་ངད་ཆེན་པོ་ལས་གཡོལ་བའི་གྲིབ་བསིལ་ལྟ་བུ་ཡིན་ཏེ།
    བཙན་ཤུགས་ཅན་གྱིས་བརྒྱབ་པའི་དབུགས་ནི་རྩིག་ངོར་རྒྱག་པའི་དྲག་རླུང་དང་འདྲའོ། །
  sna-sna: Manga muri utiziro hwavarombo, utiziro hwaanoshayiwa mukutambudzika kwake,
    uye dumba panguva yemvura zhinji nomumvuri pakupisa kwezuva. Nokuti kufema kwavano
    utsinye kwakafanana nemvura zhinji inorovera parusvingo,
  spa-BLM: Porque has sido una fortaleza para el pobre, un baluarte para el necesitado
    en su angustia, un refugio contra la tormenta, una sombra contra el calor, cuando
    la ráfaga de los temibles es como una tormenta contra el muro.
  cac-cac: Yujto a d'ayach scol sb'a eb' meb'a', tzach colvaj d'a eb' ay tas tz'och
    yuuj d'a scusc'olal. A eb' anima te chuc, lajan val eb' icha yaxn̈ab' ay yic'al.
    Lajan pax eb' icha sc'ac'al yoc c'u d'a chimc'ualil. Palta a ach tzon̈ a c'ub'ejel
    icha junoc q'uen q'ueen. Icha chi' tz'aj ic'anem yac'umtaquil eb' ch'oc nacional
    chi'. Icha tz'aj siclab' yoc c'u ayic tz'och svevenal asun, icha chi' tz'aj ac'anoch
    vaan eb' chuc chi' yel yav.
  swh-ULB: Maana umekuwa katika eneo salama kwa aliye masikni, makazi kwa mhitaji
    ambaye yuko kwenye dhiki- makazi kwa aliyeko kwenye dhoruba na kivuli kwa aliyeko
    kwenye jua. Pale punzi ya watu wakatili imekuwa kama dhoruba dhidi ya ukuta,
  bel-bel: бо ты быў прытулкам беднаму, прытулкам убогаму падчас ягонага ўціску, абаронаю
    ад буры, ценем ад сьпёкі; бо гнеўнае дыханьне тыранаў было падобнае на буру супроць
    сьцяны.
  deu-ELBBK: Denn du bist eine Festung gewesen dem Armen, eine Festung dem Dürftigen
    in seiner Bedrängnis, eine Zuflucht vor dem Regensturm, ein Schatten vor der Glut;
    denn das Schnauben der Gewalttätigen war wie ein Regensturm gegen eine Mauer.
  mbb-OT: Iyan ka kes melig-en he eputà te menge pubri emun timpu te kedlised. Helungè
    ka emun timpu te vagyu wey gulavung. Su is kedsurung te mesipala he menge etew,
    iring te vagyu he ebpekesuǥat diyà te verengbeng,
  mal-2015: ഭയങ്കരന്മാരുടെ ചീറ്റൽ മതിലിന്റെ നേരെ കൊടുങ്കാറ്റുപോലെ അടിക്കുമ്പോൾ, നീ
    എളിയവന്നു ഒരു ദുർഗ്ഗവും ദരിദ്രന്നു അവന്റെ കഷ്ടത്തിൽ ഒരു കോട്ടയും കൊടുങ്കാറ്റിൽ
    ഒരു ശരണവും ഉഷ്ണത്തിൽ ഒരു തണലും ആയിരിക്കുന്നു.
  gup-gup: Ngudda munguyh yibennahnan nawu birrimarladj bininj dja nawu birringudjyak
    bu kabirrikangewarre dja birrikelerlobmeng kore ngudda. Nawu birribang bininj
    kabindibun birribuyika bininj yiman kayime kunmayorrkkimuk kabenbun bininj. Dja
    ngudda yibenngehke dja yibenkurrme kore kubolkmak bedda nawu ngundikayhme. Nawu
    birribang bininj yiman kayime kundungbang bu kabenngudjyakwon bininj, dja ngudda
    yibennahnan nawu ngundikayhme, ngudda yibenmarnekurrmerren yiman kayime mandjurlemak
    bedberre bu kabirringehme. Nawu birribang bininj kabirrikayhme kabirriburlumerren
    bu kabindibunkenh birribuyika bininj. Wanjh ngudda yibendjalngurdke rowk.
  rmc-rmc: Se tu salas o hrados le čoreske the o hrados le slabe manušeske andre leskro
    pharipen; o than, kaj pes garuvenas angle burka, the o ciňos andro baro tačipen.
    Bo o dziva manuša hine sar e zoraľi burka, so marel andro muros,
  pes-OPV: چونکه برای فقیران قلعه و به جهت مسکینان درحین تنگی ایشان قلعه بودی و ملجا
    از طوفان وسایه از گرمی، هنگامی که نفخه ستمکاران مثل طوفان بر دیوار می‌بود.
  ron-1924: Кэч Ту ай фост ун лок де скэпаре пентру чел слаб, ун лок де скэпаре пентру
    чел ненорочит ын неказ, ун адэпост ымпотрива фуртуний, ун умбрар ымпотрива кэлдурий,
    кэч суфларя асуприторилор есте ка вижелия каре избеште ын зид.
  ben-OBCV: তুমি দরিদ্রদের জন্য এক আশ্রয়স্থান হয়েছ, দুর্দশায় হয়েছ নিঃস্ব ব্যক্তির
    শরণস্থান, প্রবল ঝড়ে রক্ষা পাওয়ার জায়গা ও উত্তাপ থেকে রক্ষা পাওয়ার ছায়াসদৃশ।
    কারণ নির্মম ব্যক্তিদের শ্বাসপ্রশ্বাস, যেমন কোনো দেওয়ালে প্রতিহত হওয়া হল্কার
    মতো
  som-som: Waayo, waxaad miskiinka u ahayd xoog, oo saboolka baahanna markuu dhibaataysnaa
    xoog baad u ahayd, waxaadna ahayd meel duufaanka laga dugsado oo kulaylkana laga
    hadhsado markii kuwa laga cabsado neeftoodu ay ahayd sida duufaan derbi ku dhacaya.
  lat-VUC: quia factus es fortitudo pauperi, fortitudo egeno in tribulatione sua,
    spes a turbine, umbraculum ab æstu; spiritus enim robustorum quasi turbo impellens
    parietem.
  eng-ASVBT: For thou hast been a stronghold to the poor, a stronghold to the needy
    in his distress, a refuge from the storm, a shade from the heat, when the blast
    of the terrible ones is as a storm against the wall.
  ita-1885: Perciocchè tu sei stato fortezza al povero, fortezza al bisognoso, nella
    sua distretta; ricetto dall'inondazione, ombra contro all'arsura; perciocchè l'ira
    dei violenti è come un'inondazione che percuote un muro.
  eng-LXXUP: 'For thou hast been a helper to every lowly city, and a shelter to them
    that were disheartened by reason of poverty: thou shalt deliver them from wicked
    men: thou hast been a shelter of them that thirst, and a refreshing air to injured
    men.'
  eng-ULB: For you have been a place of safety for the one who is poor, a shelter
    for the one who is needy in his distress— a shelter from the storm and a shade
    from the heat. When the breath of the ruthless was like a storm against a wall,
  spa-VBL: Pero tú has protegido a los pobres y a los necesitados cuando estaban en
    apuros, los has protegido de las tormentas y les has dado sombra del calor. Porque
    las acciones de los pueblos brutales son como la lluvia que golpea contra un muro,
  fra-_FOB: Car tu as été le refuge du faible, le refuge du pauvre en sa détresse,
    un abri contre la tempête, un ombrage contre le hâle, quand le souffle des puissants
    était comme la tempête qui frappe une muraille.
  mal-mal: ഭയങ്കരന്മാരുടെ ചീറ്റൽ മതിലിന്റെ നേരെ കൊടുങ്കാറ്റുപോലെ അടിക്കുമ്പോൾ, നീ
    എളിയവന് ഒരു ദുർഗ്ഗവും ദരിദ്രന് അവന്റെ കഷ്ടത്തിൽ ഒരു കോട്ടയും കൊടുങ്കാറ്റിൽ ഒരു
    ശരണവും ഉഷ്ണത്തിൽ ഒരു തണലും ആയിരിക്കുന്നു.
  lit-lit: Nes tu buvai stiprybė bejėgiui, stiprybė stokojančiam jo varge, priebėga
    nuo audros, ūksmė nuo kaitros. Mat bauginančių galingųjų siautulys – kaip audra,
    atsimušianti į sieną.
  urd-GVR: Kyoṅki tū pasthāloṅ ke lie qilā aur musībatzadā ġharīboṅ ke lie panāhgāh
    sābit huā hai. Terī āṛ meṅ insān tūfān aur garmī kī shiddat se mahfūz rahtā hai.
    Go zabardastoṅ kī phūṅkeṅ bārish kī bauchhāṛ
  suz-BL: मारदे हना गे प्रुङग नु मारेइ मथीब आन कली वारच पाइब बाक्‍तीनी। फश गिवार पवानु,
    फाम्‍सीतीके नु नां पवानु, सितल थेरतीके बाक्‍तीनी। मारदे हना मेको शिशी मपाइक्‍ब
    आन गाइक्‍चा, फश गिवार गारोम थोक्‍सीशो खोदेंशो बाक्‍ब। यसैया ४:६
  eng-NOY: For thou hast been a defence to the poor; A defence to the needy in his
    distress; A refuge from the storm, a shadow from the heat, When the rage of tyrants
    was like a storm against a wall.
  ita-1927: poiché tu sei stato una fortezza per il povero, una fortezza per il misero
    nella sua distretta, un rifugio contro la tempesta, un’ombra contro l’arsura;
    giacché il soffio de’ tiranni era come una tempesta che batte la muraglia.
  ckb-ckb: بوویت بە پەناگای هەژار، پەناگای نەدار لە کاتی تەنگانە، چەتر لە لێزمەی باران
    و سێبەر لە گەرما، چونکە هەڵچوونی بێ ویژدانەکان لێزمەی بارانە بەسەر دیوارەوە،
  eng-BBE: For you have been a strong place for the poor and the crushed in their
    trouble, a safe place from the storm, a shade from the heat, when the wrath of
    the cruel ones is like a winter storm.
  kan-OKCV: ನೀವು ದೀನರಿಗೆ ಕೋಟೆಯೂ, ಇಕ್ಕಟ್ಟಿನಲ್ಲಿ ದರಿದ್ರರಿಗೆ ರಕ್ಷಣಾ ದುರ್ಗವೂ, ಭೀಕರರ ಶ್ವಾಸವು
    ಬಿಸಿಲಿಗೆ ನೆರಳೂ, ಗೋಡೆಗೆ ಬಡಿದು ಬಿಡುವ ಬಿರುಗಾಳಿಯಂತಿರುವಾಗ ಬಿರುಗಾಳಿಗೋಸ್ಕರ ಆಶ್ರಯವೂ ಆಗಿದ್ದೀರಿ.
  tam-2017: கொடூரமானவர்களின் சீறல் மதிலை மோதியடிக்கிற பெருவெள்ளத்தைப்போல் இருக்கும்போது,
    நீர் ஏழைக்குப் பெலனும், நெருக்கப்படுகிற எளியவனுக்குத் திடனும், பெருவெள்ளத்திற்குத்
    தப்பும் அடைக்கலமும், வெயிலுக்கு ஒதுங்கும் நிழலுமானீர்.
  spa-RV-1909: 'Porque fuiste fortaleza al pobre, fortaleza al menesteroso en su aflicción,
    amparo contra el turbión, sombra contra el calor: porque el ímpetu de los violentos
    es como turbión contra frontispicio.'
