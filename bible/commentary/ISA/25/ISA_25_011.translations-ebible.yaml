    hands.
  urd-GVH: और गो मोआब हाथ फैलाकर उसमें तैरने की कोशिश करे तो भी रब उसका ग़ुरूर गोबर
    में दबाए रखेगा, चाहे वह कितनी महारत से हाथ-पाँव मारने की कोशिश क्यों न करे।
  rug-rug: Kote repaha sagei rini limadia guana tie huhuvena sapu repahi sari limana
    pude tunuru. Kaqu vagi pania sa Tamasa sa dia vinahesi pule be vea tumatumae gua
