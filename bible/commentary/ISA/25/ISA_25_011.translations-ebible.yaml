  guj-2017: જેમ તરનાર તરવા માટે પોતાના હાથ પ્રસારે છે, તે પ્રમાણે તેઓ પોતાના હાથ પ્રસારશે;
    અને તેના હાથની ચાલાકી છતાં યહોવાહ તેના ગર્વને ઉતારી નાખશે.
  pon-2006A: Re pahn kapahwei pehrail kan duwehte ar wie songosong en pampap, ahpw
    Koht pahn ketin kasaroweiraildi, oh pehrail kan pahn mwoatoredi.
  por-BRBSL: Ele estenderá suas mãos no meio dele, como quem nada estende as mãos
