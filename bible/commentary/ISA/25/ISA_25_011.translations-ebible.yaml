  uig-ARA: موئاب ئاشۇ تېزەكلىك ئازگالدىن ئۈزۈپ چىقىش ئۈچۈن قولىنى كېرىدۇ، بىراق ئۇنىڭ
    قولى چېۋەر بولغىنى بىلەن، رەب ئۇنىڭ تەكەببۇرلۇقىنى پەس قىلىدۇ.
  sus-sus: E katama nɛ e xa e ba a yi ra, kɔnɔ Alatala e xa yɛtɛ igboya ragoroma nɛ,
    a e sɛnbɛ birin ɲɔn.
  pon-2006: Re pahn kapahwei pehrail kan duwehte ar wie songosong en pampap, ahpw
