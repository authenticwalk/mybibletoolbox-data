    me ka maalea o kona mau lima.'
  arb-NAV: وَيَبْسِطُ يَدَيْهِ فِي وَسَطِ مُوآبَ كَمَا يَبْسِطُ السَّابِحُ يَدَيْهِ
    لِيَسْبَحَ، وَيَخْفِضُ الرَّبُّ مِنْ كِبْرِيَائِهِ وَمِنْ مَكَايِدِ يَدَيْهِ،
  ewe-ewe: Akeke eƒe abɔwo ɖe dukɔ la dzi abe ale si tsiƒula kekea eƒe abɔwo ne ele
    tsi ƒum ene. Mawu aɖiɖi wo ɖe anyi le woƒe dada ta togbɔ be wotsɔ woƒe asiwo wɔ
    kalẽnu geɖewoe hã.
  eng-LEE: 'And he will spread forth his hands in the midst thereof, as the swimmer
    spreadeth them forth to swim: and he will bring down his pride together with the
    joints of his hands.'
  asm-FB: আৰু সাঁতোৰা মানুহে যিদৰে সাঁতুৰিবলৈ হাত দুখন মেলে, সেই দৰে তেওঁ তাৰ মাজত
    নিজৰ হাত মেলিব; কিন্তু যিহোৱাই তেওঁৰ নানাবিধ হাতৰ কৌশলেৰে সৈতে তাৰ গৰ্ব্ব খৰ্ব্ব
    কৰিব।
  sus-A: عٍ كَتَمَ نّ عٍ شَ عٍ بَ عَ يِ رَ، كْنْ عَلَتَلَ عٍ شَ يّتّ عِفبٌيَ رَفٌرٌ مَ
    نّ، عَ عٍ سّنبّ بِرِن حْن.
  fra-SBL: Il étendra ses mains au milieu d'elle, comme celui qui nage étend ses mains
    pour nager, mais son orgueil sera humilié avec l'art de ses mains.
  hbo-hbo: וּפֵרַ֤שׂ יָדָיו֙ בְּקִרְבֹּ֔ו כַּאֲשֶׁ֛ר יְפָרֵ֥שׂ הַשֹּׂחֶ֖ה לִשְׂחֹ֑ות
    וְהִשְׁפִּיל֙ גַּֽאֲוָתֹ֔ו עִ֖ם אָרְבֹּ֥ות יָדָֽיו׃
  kik-kik: Magaatambũrũkĩria moko mao kuo, o ta ũrĩa mũthambĩri atambũrũkagia moko
    agĩĩthambĩra. Ngai nĩwe ũkaaharũrũkia mwĩtĩĩo wao, o na marĩ na wara wa wĩra ũrĩa
    marutaga na moko mao.
  fra-NCL: Dans cette fange, il étendra ses mains, comme le nageur les étend pour
    nager ; mais Yahweh rabaissera son orgueil, malgré tout l’effort de ses mains ;
  cek-AK: Tui alaek kami mah tui alaek hanah ban payangh baktih toengah, anih loe
    Moab kaminawk salakah ban to payangh tih; Moab amoekhaih hoi ban thacakhaih to
    anih mah krahsak tathuk tih.
  cuk-cuk: Igi dule-dapumaknadapir, sakwa-onakwiddae, degine, aka dii-urba dogdedae,
    deyobi, Moab-dulemar e-san-dummarba-itogedbali, aisaar sakwa-onakwesii gumaloenad.
    Degi-inigwele, Bab-Jehová, we-dulemar e-san-dummarba-imakmalad ei obelogoed. Gannarse
    we-dulemar barguosulid.
  uig-CYR: Моаб әшу тезәклик азгалдин үзүп чиқиш үчүн қолини кериду, Бирақ униң қоли
    чевәр болғини билән, Рәб униң тәкәббурлуғини пәс қилиду.
  tel-2017: ఈతగాళ్ళు ఈదడానికి తమ చేతులను చాపినట్టు వారు దాని మధ్య తమ చేతులు చాపుతారు.
    వారెన్ని తంత్రాలు పన్నినా యెహోవా వారి గర్వం అణచివేస్తాడు.
  hat-BSA: L ap ouvri men l byen gran nan mitan li kon yon moun k ap naje ta lonje
    men l yo pou naje; men SENYÈ a va desann ògèy li ansanm ak manèv koken a men li
    yo.
  kos-kos: Elos ac fah asroela paolos oana elos in srike in kofkof, tusruktu God El
    ac akmwekinyalos, na paolos ac totola ac tili, tia ku in oru kutena ma.
  hbo-WLC: וּפֵרַ֤שׂ יָדָיו֙ בְּקִרְבּ֔וֹ כַּאֲשֶׁ֛ר יְפָרֵ֥שׂ הַשֹּׂחֶ֖ה לִשְׂח֑וֹת
    וְהִשְׁפִּיל֙ גַּֽאֲוָת֔וֹ עִ֖ם אָרְבּ֥וֹת יָדָֽיו׃
  ibo-ibo: Ha ga-agbasa aka ha abụọ nʼime ya, dịka onye na-egwu mmiri si agbasapụ
    aka ya, ma Chineke ga-eweda mpako ha niile, nʼagbanyeghị ọrụ aghụghọ niile nke
    aka ha.
  ory-ory: ଆଉ, ପହଁରିବା ଲୋକ ଯେପରି ପହଁରିବା ପାଇଁ ହସ୍ତ ବିସ୍ତାର କରେ, ସେହିପରି ସେ ତହିଁ ମଧ୍ୟରେ
    ଆପଣା ହସ୍ତ ବିସ୍ତାର କରିବ; ମାତ୍ର ତାହାର ହସ୍ତ-କୌଶଳ ସମେତ ସେ ତାହାର ଗର୍ବ ଖର୍ବ କରିବେ।
  chk-chk: Iwe, Moap epwe aitiela pöün me lon ewe pwang, usun eman aramas a aitiela
    pöün lupwen a ä. Nge Kot epwe atekisonätiu än Moap lamalamtekia me tufichin angangen
    pöün.
  rop-rop: Detlot pipul blanga Moweb garra trai blanga ranawei, bat God garra meigim
    ola praudbala pipul jidan lobala nomeda olabat kipgon trai blanga ranawei.
  ukr-1871: І хоч він розпростре руки свої, як пливець до пливання простирає, то Господь
    впокорить гординю його разом із лукавством рук його.
  deu-1951: Und sollte es auch seine Hände ausbreiten, wie ein Schwimmer sie ausbreitet,
    um zu schwimmen, so wird er seinen Hochmut erniedrigen trotz der Kunstgriffe seiner
    Hände.
  eng-JPS: And when he shall spread forth his hands in the midst thereof, as he that
    swimmeth spreadeth forth his hands to swim, his pride shall be brought down together
    with the cunning of his hands.
  srp-1865: I razmahnuæe rukama svojim sred njega, kao što razmahuje plivaè da pliva,
    i oboriæe oholost njegovu mišicama ruku svojih.
  lug-lug: Aligolola emikono gye, ng’omuwuzi bw’agolola emikono gye ng’awuga. Katonda
    alikkakkanya amalala ge newaakubadde ng’emikono gye gikola eby’amagezi.
  heb-heb: ופרש ידיו בקרבו כאשר יפרש השחה לשחות והשפיל גאותו עם ארבות ידיו׃
  ben-IRV: আর সাঁতারকারী যেমন সাঁতারের জন্যে হাত বাড়ায়, তেমনি সে তার মধ্যে হাতের
    কৌশলের সঙ্গে তার গর্ব নত করবেন।
  pan-pan: ਅਤੇ ਉਹ ਉਸ ਦੇ ਵਿਚਕਾਰ ਆਪਣੇ ਹੱਥ ਮਾਰੇਗਾ, ਜਿਵੇਂ ਤੈਰਾਕ ਆਪਣੇ ਹੱਥ ਤੈਰਨ ਲਈ ਮਾਰਦਾ
    ਹੈ, ਪਰ ਉਹ ਉਸ ਦੇ ਘਮੰਡ ਨੂੰ, ਉਸ ਦੇ ਹੱਥਾਂ ਦੀ ਚਲਾਕੀ ਸਮੇਤ ਨੀਵਾਂ ਕਰ ਦੇਵੇਗਾ।
  mya-JVB: ရေကူး သောသူသည် ရေကူး ခြင်းငှါ လက်ကို ဆန့် သကဲ့သို့ ၊ မောဘ ပြည်အလယ် ၌ လက်
    တော်ကို ဆန့် ၍ ၊ မောဘ ၏မာန နှင့် လက် သတ္တိ ကို ချ တော်မူလိမ့်မည်။
  hmo-hmo: Idia ese edia imadia do idia abia isi, nahu tauna ese iena imana ia abia
    isi bamona. To Dirava ese Moaba taudia edia hekokoroku do ia atoa diho, bona edia
    imadia mai edia aonega dika danu, do ia atoa diho.
  urd-urd: और वह उसमें उसकी तरह जो तैरते हुए हाथ फैलाता है, अपने हाथ फैलाएगा; लेकिन
    वह उसके ग़ुरूर को उसके हाथों के फ़न — धोखे के साथ पस्त करेगा।
  rus-SYN: И хотя он распрострет посреди его руки свои, как плавающий распростирает
    их для плавания, но Бог унизит гордость его вместе с лукавством рук его.
  bqc-SIM: Aa ↄkɛ a guu lá kpáa'ona ì íliwa. Baa ń ń ↄkɛapio, Dii a ń ĩ́andãa
    kↄ'ɛ.
  tcz-CHONGTHU: Tuijap hon tui akhutnu va asotlhah bangu va, Pathen in Moab mite asot
    lhah ding ahi. Akiletsah nao leh agitlounao natoh jouse a suhbei ding ahi.
  mar-mar: पाण्यात पोहणारा पोहण्यासाठी हातांनी पाणी सारतो तसेच देव त्यांना दूर सारील
    व त्यांचा सर्व अभिमान, गर्व व सर्व दुराचार याचा नाश करून त्यांचा शेवट करील.
  qub-qub: Moab runacunaga mayucho bäñacushannörämi maquintapis tapsenga. Ichanga
    Tayta Diosmi alli-tucuycajta ñitirenga. Manami imanöpapis gueshpengachu.
  hat-hat: Nan mitan labou a, y'a lonje bra yo tankou si yo ta vle naje soti. Men
    Seyè a pral kraze lògèy yo, l'ap defèt tou sa yo te fè ak men yo.
  eng-BSB: He will spread out his hands within it, as a swimmer spreads his arms to
    swim. His pride will be brought low, despite the skill of his hands.
  eng-WEBPB: He will spread out his hands in the middle of it, like one who swims
    spreads out hands to swim, but his pride will be humbled together with the craft
    of his hands.
  kbq-kbq: Ana hanige'za timpima zamazama rutare'zama zanagoma nerazaza hugahazanagi
    Anumzamo'a zamavufaga rama nehaza zane, vahe'ma rezmavatgama nehaza zana eri fenkami
    atregahie.
  nhe-BL: TOTECO quixitlahuas ima para quincuatopehuas tlali Moab ehuani para tlatzintla,
    queja se tlacatl tlen ajqui quicuatopehua nopa atl. Quinechcapantlalis tlacame
    tlen Moab para ayoc mohueyimatise. Quitlamiltis nochi tlamantli tlen ax cuali
    quichihuaj.
  gub-BL: Moaw upyho putar opo u'ytaw pà uzeagaw ma'e ài wà nehe. Nezewe rehe we Moaw
    wiko wera'u ma'e wiko putar ikàg 'ym ma'e Tupàn henataromo wà nehe.
  eng-DRA: 'And he shall stretch forth his hands under him, as he that swimmeth stretcheth
    forth his hands to swim: and he shall bring down his glory with the dashing of
    his hands.'
