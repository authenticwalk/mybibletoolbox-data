  eng-DBY: and he shall spread forth his hands in the midst of them, as he that swimmeth
    spreadeth them forth to swim; and he shall bring down their pride together with
    the plots of their hands.
  hin-2017: वह उसमें अपने हाथ इस प्रकार फैलाएगा, जैसे कोई तैरते हुए फैलाए; परन्तु
    वह उसके गर्व को तोड़ेगा; और उसकी चतुराई को निष्फल कर देगा।
  wol-KYG: Mowab dina féqoo féqu, mel ni kuy jéema féey, waaye Aji Sax jee leen di
    torxal, ñook seen manoore.
  eng-YLT: And he spread out his hands in its midst, As spread out doth the swimmer
    to swim; And He hath humbled his excellency With the machinations of his hands.
  eng-WYC-2017: And he shall stretch forth his hands under him, as a swimmer stretcheth
