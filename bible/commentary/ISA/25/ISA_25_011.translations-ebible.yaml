    isaanii wajjin gad deebisa.
  fra-LSG: Au milieu de cette mare, il étend ses mains, Comme le nageur les étend
    pour nager; Mais l’Éternel abat son orgueil, Et déjoue l’artifice de ses mains.
  yal-yal: Mɛn kaane yiine yitexi alo muxun naxan a bama igeni. Koni hali e to kataxi,
    Marigina e ragodoma nɛn e wasoni.
  haw-1868: 'E hohola aku no oia i kona mau lima mawaena konu o ia wahi, E like me
