  hlt-hlt: Tui aka ya loh tuiya ham a phuel uh bangla a laklung ah a kut a phuel vetih
    a boeimang neh a kut dongkah kutrham te khaw a kunyun pah ni.
  tbz-SIM: Dɛǹdɛ bɛ̀ yó nhɑrìmɛ̀ kɛ ɛinko tibɑɑtì bɛ̀ ɔ̃ ndɛìtìmɛ̀ dibinni. Ti Yiɛ̀
    nKuyie nyóó dɛitɛmu bɛ fentɛ̀.
  msy-2020: Egh Moapia, mati gumazim ongarir torir ekiamɨn ikiava, ovengan atiatia
    ongarir dadarimɨn mangasa nɨghnɨgha, uan dafarimningɨn pamtemɨn ongarim mɨsogha
    afozofogha zui moghɨn, me osɨmtɨzir kam gitavɨraghsɨ arazir bar igharazibar amuam.
    Eghtɨ Ikiavɨra Itir God uan dafarimɨn me abɨraghtɨ, me fogh suam, bizir me uari
    fasa amir kaba, da men akuraghan kogham.
  dop-dop: Tǝnɑɣɑ Mowɑpʋ kɑ́ hʋ́lɩ́ niŋ nɑ ɩsɔ ɩsɩɩ lʋm yɑlʋ. Pɑɑ nɑ mpʋ, Tɑcɑɑ kɑ́
    tisi kɑlɑmpɑɑnɩ nyǝ́mɑ mpɛɣɛ tǝfɛ. Pɑɑ pɑɑ kɑɑsɩ pɑ tǝɣɩ ɩsǝnɑ.
  azb-azb: Üzgüçü üzərkən əl-qol atdığı kimi Moav peyinlikdə əl-qol atacaq, Amma Allah
