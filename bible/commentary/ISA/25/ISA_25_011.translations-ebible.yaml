  ksd-ksd: Ma na tultulue ra limana tana, da nina i alalir i vung tulue ra limana
    upi na alir; ma na vaikilik pa ra ngala na nuknukina ure mule ba i tultulue ra
    limana.
  tur-YTC: Yüzen birinin yüzmek için ellerini uzatması gibi, onun ortasında ellerini
