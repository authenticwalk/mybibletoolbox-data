  hrv-hrv: ondje on razmahuje rukama kao što ih razmahuje plivač kada pliva. Ali Jahve
    obara njegovu ponositost i propinjanja ruku njegovih.
  mps-mps: Te Moap dabe te bidi moni tamu wę tomode hagayabo ąǫ ebaso, te wę saneba
