  mdy-ETH: ፁቦ ፁባ ዓሲ ኩጮ ፔኤኮ ዋኣሊንሣሢጉዲ ፆኦሲ ዔያቶኮ ዖቶርሙሞሮ ዔያቶ ዻውሲሳንዳሢሮ ኩጫ ዔያቶሲ ዶጪ ላባንዳኔ።
  twi-ASANTE: Wɔbɛtrɛtrɛ wɔn nsa mu wɔ so, sɛdeɛ osudwarefoɔ trɛtrɛ ne nsa mu de dwareɛ.
