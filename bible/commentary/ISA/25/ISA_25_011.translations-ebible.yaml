verse: ISA.025.011
translations:
  mal-C: നീന്തുന്നവർ നീന്തുന്നതിനു കൈകൾ നീട്ടുന്നതുപോലെ, അവൻ അതിന്റെ മധ്യത്തിൽ കൈനീട്ടും.
    യഹോവ അവരുടെ അഹങ്കാരം അവസാനിപ്പിക്കും അവരുടെ കൈകളുടെ പ്രാവീണ്യത്തെയും.
  deu-TKW: Und breitet es seine Hände darin aus, wie sie der Schwimmer zum Schwimmen
    ausbreitet, so wird er seinen Stolz samt den Kniffen seiner Hände niederdrücken.
  lin-lin: Akosembola maboko na Ye kati na yango ndenge basembolaka maboko mpo na
    kokata mayi. Nzambe akokitisa lolendo na bango mpe mayele ya maboko na bango ;
  eng-LSV: And He spread out His hands in its midst, || As the swimmer spreads out
    to swim; And He has humbled his excellence || With the machinations of his hands.
  eng-GNV: And he shall stretche out his hande in the middes of them (as he that swimmeth,
    stretcheth them out to swimme) and with the strength of his handes shall he bring
    downe their pride.
  eng-WEBSTER: 'And he will spread forth his hands in the midst of them, as he that
    swimmeth spreadeth forth his hands to swim: and he will bring down their pride
    together with the spoils of their hands.'
  nhw-BL: TOTECO quixitlahuas imax para quincuatopehuas tlali Moab ehuani para tlatzintla,
    quen se tlacatl catli ajqui quicuatopehua nopa atl. Quinechcapantlalis masehualme
    tlen Moab para ayacmo mohueyimatise. Quitlamiltis nochi tlamantli catli amo cuali
    quichihuaj.
  swh-ONEN: Watakunjua mikono yao katikati yake, kama vile mwogeleaji akunjuavyo mikono
    yake ili aogelee. Mungu atashusha kiburi chao licha ya ujanja wa mikono yao.
  bba-bba: Kpɑ bu ben nɔmɑ dɛmiɑ kɔkɔrɔ ɡe sɔɔ nɡe be bɑ kɛ̃ɛrimɔ. Kɑ mɛ, u koo de
    ben tii suɑ bi, bu kpewɑ.
  eng-KJVCPB: 'And he shall spread forth his hands in the midst of them, As he that
    swimmeth spreadeth forth his hands to swim: And he shall bring down their pride
    Together with the spoils of their hands.'
  luo-luo: Giniyar badgi kuome, mana kaka ngʼama goyo abal yaro bedene ka kwangʼ.
    Nyasaye biro tieko sungagi kata obedo ni lwetgi riek e yor goyo abal.
  meu-meu: Bogaraginai, ia imana baine toi roro, nahu tauna ese imana e toi roromu
    na heto. A Iehova ese ena hekokoroku bona ena ima-dibaka baine hamaraḡidia.
  npi-ULB: पौडी खेल्‍नेले पौडनलाई आफ्नो हात फैलाएझैं तिनीहरूले त्‍यसको माझमा आफ्‍ना
    हातहरू फैलाउनेछन् । तर तिनीहरूका हातहरूका सीपहरूको बाबजुत पनि परमप्रभुले तिनीहरूका
    घमण्डलाई तल झार्नुहुनेछ ।
  yor-yor: Wọn yóò na ọwọ́ wọn jáde nínú rẹ̀, gẹ́gẹ́ bí òmùwẹ̀ tí ń na ọwọ́ rẹ̀ jáde
    láti lúwẹ̀ẹ́. Ọlọ́run yóò mú ìgbéraga wọn wálẹ̀ bó tilẹ̀ jẹ́ pé ìṣeféfé wà ní
    ọwọ́ wọn.
  pes-OPCB: آنها دستهای خود را مثل شناگران، با مهارت باز خواهند کرد تا شنا کنند، اما
    خدا دستهایشان را سست خواهد کرد و غرور آنها را در هم خواهد شکست.
  tgl-ULB: Iuunat nila ang kanilang mga kamay sa gitna nito; gaya ng manlalangoy na
    inuunat ang kaniyang kamay para lumangoy; pero ibababa ni Yahweh ang kanilang
    kayabangan kahit na nagpupumiglas ang kanilang mga kamay.
  hui-hui: Ani biragola Moaba wali agaliru ti iba hanuni yu wahenego angeha do̱lo
    dai bule hongo howa do̱larilidagua bialu holebira. Ani bialu karia Anduane Homogohanda
    ti ala mine hayagonaga pani mialu ti mo taga halu dindiha ibira holebira.
  mya-mya: သူ​တို့​သည်​ရေ​ကူး​သူ​ကဲ့​သို့​လက်​များ​ကို ဆန့်​၍​ကူး​ယက်​ရန်​ကြိုး​စား​ပါ​သော်​လည်း
    ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​၏​မာန်​မာ​န ကို​နှိမ့်​ချ​သ​ဖြင့်​လက်​များ​ကို​လေး​လံ
    ၍​နေ​စေ​လိမ့်​မည်။-
  bod-N: ཁོ་ཚོས་ལག་པ་བརྐྱངས་ནས་ཆུ་ལ་རྐྱལ་བ་ལྟར་དེའི་ནང་ནས་ལག་པ་རྐྱོང་ནའང་། དཀོན་མཆོག་ཡ་ཝཱེས་དེ་ཚོའི་ང་རྒྱལ་དང་ལག་གི་རྩལ་ཐམས་ཅད་ཉམས་པར་མཛད་དེ།
  sna-sna: Vachatambanudza maoko avo mariri, somushambiri anotambanudza maoko ake
    kuti ashambire. Mwari achaderedza kuzvikudza kwavo, kunyange vachigona kuita zvakanaka
    namaoko avo,
  spa-BLM: Extenderá sus manos en medio de él, como el que nada extiende las manos
    para nadar, pero su orgullo será humillado junto con el oficio de sus manos.
  cac-cac: Ichato ol to yaq'uel lian sc'ab' Moab chi', icha yac'an sc'ab' junoc smac'an
    a a', vach'chom ol to yac' yip, palta ol satel yac'umtaquil yuj Jehová.
  swh-ULB: Wataitawnya mikono yao katikati yao, kama vile mpiga mbizi atawanyavyo
    mikono yake wakati akipiga mbizi. Lakini Bwana atashusha kiburi chao chini japo
    kuwa na ujuzi katika mikono yao.
  bel-bel: І хоць ён узьнясе сярод яго рукі свае, як плывец узносіць іх, каб плысьці;
    але Бог прынізіць гардзею ягоную разам з падступнасьцю рук ягоных.
  deu-ELBBK: Und er wird seine Hände darin ausbreiten, wie der Schwimmer sie ausbreitet,
    um zu schwimmen; und er wird seinen Hochmut niederzwingen samt der Geschicklichkeit
    seiner Hände.
  mbb-OT: Ebpenigudu zan para mekelingkawas sikandan keniyan te mezaat he kebpekesavuk
    iring te kebpenigudu kegkapeykapey te etew he ed-emparas. Piru minsan metau sikandan
    he ed-emparas, edlenezen dan gihapun te Nengazen; ibpekevavè din sikandan is menge
    gelbuwen.
  mal-2015: നീന്തുന്നവൻ നീന്തുവാൻ കൈ നീട്ടുന്നതുപോലെ അവൻ അതിന്റെ നടുവിൽ കൈ നീട്ടും;
    എങ്കിലും അവന്റെ ഗർവ്വവും കൈമിടുക്കും അവൻ താഴ്ത്തിക്കളയും.
  gup-gup: Bedda wanjh kabirriyo kurorre yiman bininj nawu kayibme kore kukku. Bedda
    nawu kabirriburlumerren dja kabirriyimerren bu birrikurdumak, wanjh nungka kabenmarnbun
    kabirriyemengalme.
  rmc-rmc: Odarik o Moab nacirdela peskre vasta, avke sar o plavcos te plavinel, ale
    o RAJ čhivela tele leskro baripen, the savoro nalačhipen, so kerel peskre vastenca.
  pes-OPV: و او دستهای خود را در میان آن خواهد گشاد مثل شناوری که به جهت شنا کردن
    دستهای خود را می‌گشاید وغرور او را با حیله های دستهایش پست خواهدگردانید.
  ron-1924: Ын мижлокул ачестей бэлтоаче, ел ышь ынтинде мыниле кум ле ынтинде ынотэторул
    ка сэ ыноате, дар Домнул ый добоарэ мындрия ши фаче де нимика дибэчия мынилор
    луй.
  ben-OBCV: তারা এর উপরে তাদের হাত প্রসারিত করবে, যেভাবে সাঁতারু সাঁতার কাটার জন্য
    হাত প্রসারিত করে। ঈশ্বর তাদের অহংকার অবনমিত করবেন যদিও তাদের হাত চতুরতার চেষ্টা
    করে।
  som-som: Oo isna gacmihiisuu ku dhex kala fidin doonaa sida mid dabaalanaya gacmihiisa
    u kala fidiyo inuu dabaasho aawadeed, laakiinse Rabbigu wuxuu hoos u ridi doonaa
    kibirkooda iyo shuqulkii gacmahoodaba.
  lat-VUC: Et extendet manus suas sub eo sicut extendit natans ad natandum; et humiliabit
    gloriam ejus cum allisione manuum ejus.
  eng-ASVBT: And he shall spread forth his hands in the midst thereof, as he that
    swimmeth spreadeth forth his hands to swim; but Jehovah will lay low his pride
    together with the craft of his hands.
  ita-1885: Ed egli stenderà le sue mani in mezzo di esso, come chi nuota stende le
    mani per nuotare; ed abbasserà la sua alterezza, co' colpi rovesci delle sue mani.
  eng-LXXUP: 'And he shall spread forth his hands, even as he also brings down man
    to destroy him: and he shall bring low his pride in regard to the thing on which
    he has laid his hands.'
  eng-ULB: They will spread their hands in the midst of it, as a swimmer spreads his
    hands to swim. But Yahweh will bring down their pride in spite of the skill of
    their hands.
  spa-VBL: Extenderán sus manos para tratar de salvarse, como los nadadores que usan
    sus manos para nadar, pero su orgullo será humillado por más que se agiten.
  fra-_FOB: Là il étendra les mains, comme le nageur les étend pour nager; mais l'Éternel
    abaissera son orgueil et tout l'effort de ses bras.
  mal-mal: നീന്തുന്നവൻ നീന്തുവാൻ കൈ നീട്ടുന്നതുപോലെ മോവാബ് അതിന്റെ നടുവിൽ കൈ നീട്ടും;
    എങ്കിലും അവന്റെ അഹങ്കാരവും കൈമിടുക്കും അവിടുന്ന് താഴ്ത്തിക്കളയും.
  urd-GVR: Aur go Moāb hāth phailā kar us meṅ tairne kī koshish kare to bhī Rab us
    kā ġhurūr gobar meṅ dabāe rakhegā, chāhe wuh kitnī mahārat se hāth-pāṅw mārne
    kī koshish kyoṅ na kare.
  suz-BL: मिनु दोपा दोम्‍ली ग्‍यारब मुरपुकीमी आन गुइ दिंनीमी, मोपा मेकोपुकीमी आन गुइ
    दिंनीम। मिनु परमप्रभुमी मेको आन ठेयब लेश्‍शो नु आन सक्ति आइक्‍च सेल्‍ब।
  eng-NOY: And he shall stretch out his hands in the midst of it, As the swimmer stretcheth
    out his hands to swim, But God shall put down his pride, Together with the devices
    of his hands.
  ita-1927: Di mezzo al letamaio egli stenderà le mani come le stende il nuotatore
    per nuotare, ma l’Eterno farà cadere la sua superbia in un con le trame che ha
    ordite.
  ckb-ckb: جا مۆئاب لە ناوەڕاستیدا دەستی بڵاو دەکاتەوە وەک چۆن مەلەوان بۆ مەلەکردن
    بڵاوی دەکاتەوە. خودا لووتبەرزییەکەی دادەگرێت لەگەڵ فرتوفێڵەکانی دەستی.
  eng-BBE: And if he puts out his hands, like a man stretching out his hands in swimming,
    the Lord will make low his pride, however expert his designs.
  kan-OKCV: ಈಜುವವನು ಈಜುವುದಕ್ಕೆ ಕೈಗಳನ್ನು ಹರಡಿಕೊಂಡ ಹಾಗೆ, ಅವರು ತಮ್ಮ ಕೈಗಳನ್ನು ಚಾಚುವರು.
    ಆದರೆ ದೇವರು ಅವರ ಗರ್ವವನ್ನೂ ಅವರ ಕೈ ಕೆಲಸವನ್ನೂ ತಗ್ಗಿಸಿಬಿಡುವರು.
  tam-2017: நீந்துகிறவன் நீந்துவதற்காகத் தன் கைகளை விரிப்பதுபோல் அவர் தமது கைகளை அவர்கள்
    நடுவிலே விரித்து, அவர்களுடைய பெருமையையும், அவர்கள் கைகளின் சதித்திட்டங்களையும்
    தாழ்த்திவிடுவார்.
  spa-RV-1909: 'Y extenderá su mano por en medio de él, como la extiende el nadador
    para nadar: y abatirá su soberbia con los miembros de sus manos:'
  ron-BTF: Şi îşi va întinde înainte mâinile sale în mijlocul lor, precum cel care
    înoată îşi întinde înainte mâinile pentru a înota şi va înjosi mândria lor împreună
    cu prăzile mâinilor lor.
  eng-WEBP: He will spread out his hands in the middle of it, like one who swims spreads
    out hands to swim, but his pride will be humbled together with the craft of his
    hands.
  eng-FBV: They will reach out their hands to try and save themselves, like swimmers
    using their hands to swim, but their pride will be humbled however much they thrash
    about.
  nld-1939: En slaat hij zijn handen daarin uit, als een zwemmer, Hij drukt hem neer
    als hij opkomt, en zijn handen opsteekt.
  nch-BL: TOTECO quixitahuas imax para quincuatopehuas tali Moab ehuani para tatzinta,
    quej se tacat cati ajqui quicuatopehua nopa at. Quinechcapantalis masehualme ten
    Moab para ayecmo mohueyimatise. Quitamiltis nochi tamanti cati amo cuali quichihuaj.
  vie-1934: Nó sẽ giang tay trong đó, như người lội bơi giang tay ra để lội; nhưng
    Đức Giê-hô-va sẽ dằn sự kiêu ngạo nó xuống, và cất bỏ mọi cơ mưu của tay nó.
  hin-CV: जिस प्रकार एक तैराक अपने हाथों को फैलाता है, उसी प्रकार मोआब भी अपने हाथों
    को फैलाएगा. किंतु याहवेह उसके घमंड को चूर-चूर और उसके हाथों की कुशलता को कमजोर
    कर देंगे.
  eng-OURB: He will spread out his hands in the middle of it, like one who swims spreads
    out hands to swim, but his pride will be humbled together with the craft of his
    hands.
  spa-BES: Y si él extiende sus manos, como un hombre estirando las manos para nadar,
    el Señor le quitará su orgullo, por muy experto que sea su destreza.
  tdx-tdx: Le ho velare’e añivo’iareo o fità’eo, manahake ty famelara’ ty pilaño hilañoa’e,
    fe harèke ty firengevoha’e rekets’ o taña-politì’eo
  tha-KJV: และพระองค์จะทรงกางพระหัตถ์ของพระองค์ท่ามกลางพวกเขา ดั่งคนว่ายน้ำกางมือว่ายน้ำ
    และพระองค์จะทรงให้ความเย่อหยิ่งของเขาต่ำลงพร้อมกับฝีมือชำนาญของเขา
  por-BR-2018: E estenderão suas mãos no meio dela, tal como um nadador estende para
    nadar; e o SENHOR abaterá a arrogância deles com a habilidade de suas mãos.
  deu-ELO: Und er wird seine Hände darin ausbreiten, wie der Schwimmer sie ausbreitet,
    um zu schwimmen; und er wird seinen Hochmut niederzwingen samt den Ränken seiner
    Hände.
  eng-WYC-2018: And he shall stretch forth his hands under him, as a swimmer stretcheth
    forth to swim; and he shall make low the glory of him with [the] hurtling down
    of his hands.
  epo-epo: Kaj se li etendos siajn manojn meze de ĝi, kiel naĝanto etendas, por naĝi,
    tiam humiliĝos lia fiereco kune kun la lerteco de liaj manoj.
  uig-PIN: Moab axu tezǝklik azgaldin üzüp qiⱪix üqün ⱪolini keridu, Biraⱪ uning ⱪoli
    qewǝr bolƣini bilǝn, Rǝb uning tǝkǝbburluⱪini pǝs ⱪilidu.
  beo-beo: 'Ilia da dasi sa:imusa: defele ilia lobo ilua:mu, be Gode da ili gogosiama:ne
    banenesimu, amola ilia lobo da gasa hameba:le, gasi gudumu.'
  tpi-OTNT: Bai ol Moap i kamap olsem man i stap long biksi i pret long lus long solwara
    na i traim swim strong tru i go long nambis. Bai ol i mekim kain kain samting
    bilong abrusim dispela bagarap. Tasol Bikpela bai i daunim save na strong bilong
    ol, na wanem samting ol i mekim bai i no inap helpim ol.
  hau-SA: Za su buɗe hannuwansa a cikinsa, yadda mai iyo kan buɗe hannuwansa don yă
    yi iyo. Allah ya ƙasƙantar da girmankansu duk da wayon hannuwansu.
  uig-LAT: Moab ashu tézeklik azgaldin üzüp chiqish üchün qolini kéridu, Biraq uning
    qoli chéwer bolghini bilen, Reb uning tekebburluqini pes qilidu.
  nde-nde: Bazakwelulela izandla zabo kuye, njengenhlambi iselula izandla zayo ukuba
    intsheze. UNkulunkulu uzakuqeda ukuzigqaja kwabo phezu kokuhlakanipha kwezandla
    zabo.
  ton-ton: 'Pea te ne mafao atu hono nima ki he lotolotonga ʻokinautolu, ʻo hangē
    ko e mafao ʻae nima ʻo ha taha ʻoku kakau: pea te ne ʻohifo ʻene laukau fakataha
    mo e ngaahi filioʻi ʻo hono nima.'
  ces-1613: A roztáhneť ruce své u prostřed něho, jako roztahuje ten, kterýž plyne
    k plování, a poníží pýchy jeho rameny rukou svých.
  eng-WMB: He will spread out his hands in the middle of it, like one who swims spreads
    out hands to swim, but his pride will be humbled together with the craft of his
    hands.
  tam-TCV: நீந்துபவன் நீந்துவதற்காகத் தன் கைகளை விரிப்பதுபோல், மோவாபியர் தங்கள் கைகளை
    விரிப்பார்கள்; அவர்களுடைய கைகளில் திறமை இருந்தபோதிலும், இறைவன் அவர்களுடைய பெருமையைச்
    சிறுமைப்படுத்துவார்.
  ceb-ULB: Ibuklad nila ang ilang mga kamot taliwala niini, sama sa manlalangoy nga
    nagbuklad sa iyang mga kamot aron makalangoy. Apan ipaubos ni Yahweh ang ilang
    garbo taliwala sa kahanas sa ilang mga kamot.
  pol-UBG: I rozciągnie swoje ręce pośrodku niego, jak je rozciąga pływak, by pływać,
    i poniży jego wyniosłość wraz z wysiłkami jego rąk.
  urd-GVU: اور گو موآب ہاتھ پھیلا کر اُس میں تیرنے کی کوشش کرے توبھی رب اُس کا غرور
    گوبر میں دبائے رکھے گا، چاہے وہ کتنی مہارت سے ہاتھ پاؤں مارنے کی کوشش کیوں نہ
    کرے۔
  deu-1912: Und er wird seine Hände ausbreiten mitten unter sie, wie sie ein Schwimmer
