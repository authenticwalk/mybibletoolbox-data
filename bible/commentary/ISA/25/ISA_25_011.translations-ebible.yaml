  kan-2017: ಈಜುವವನು ಕೈಯಾಡಿಸುವಂತೆ ಅವರು ಅದರಲ್ಲಿಯೇ ಕೈಯಾಡಿಸುವರು; ಆದರೆ ಯೆಹೋವನು ಅವರ ಗರ್ವವನ್ನೂ,
    ಕೈಯ ಚಮತ್ಕಾರವನ್ನೂ ತಗ್ಗಿಸಿಬಿಡುವನು.
  yap-yap: Bay ra k’iyaged pa’rad ni gowa ngar nonggad, machane Got e ra sobut’egrad,
