    sę mu yaibao, te augwali dolobo side. Tiali goli, Genuai Bidigo augwaligo bomo
    dali kolesaga si aiyaba elaluaibao. Tama mena sę augwaligo yali te sę dabego
    augwali tau me sogobeo.
  tpi-tpi: Bai ol Moap i kamap olsem man i stap long biksi i pret long lus long solwara
    na i traim swim strong tru i go long nambis. Bai ol i mekim kain kain samting
    bilong abrusim dispela bagarap. Tasol Bikpela bai i daunim save na strong bilong
