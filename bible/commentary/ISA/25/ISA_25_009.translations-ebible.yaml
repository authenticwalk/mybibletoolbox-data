    for him, and he will save us! This is the LORD! We have waited for him. We will
    be glad and rejoice in his salvation!”
  urd-GVH: उस दिन लोग कहेंगे, “यही हमारा ख़ुदा है जिसकी नजात के इंतज़ार में हम रहे।
    यही है रब जिससे हम उम्मीद रखते रहे। आओ, हम शादियाना बजाकर उस की नजात की ख़ुशी
    मनाएँ।”
  rug-rug: Koasa rane asa si kote zama si arini, “Hinokara, Asa tu sa nada Tamasa;
    raṉea gita si Asa, meke harupu gita Sa. E Zihova tu si raṉea gita; mada qetu nia
    sa Nana tinaharupu.”
  gaz-gaz: Isaan gaafas akkana jedhu; “Dhugumaan kun Waaqa keenya; nu isa amananne;
    innis nu oolche. Kun Waaqayyoo dha; nu isa amananne; kottaa fayyisuu isaatti gammannaa;
    ni ililchinas.”
  fra-LSG: 'En ce jour l’on dira: Voici, c’est notre Dieu, en qui nous avons confiance,
    Et c’est lui qui nous sauve; C’est l’Éternel, en qui nous avons confiance; Soyons
    dans l’allégresse, et réjouissons-nous de son salut!'
  yal-yal: Na lɔxɔni, e a falama nɛn, e naxa, “En ma Ala ni i ra! En na en xaxili
    tixi a tan nan na, a yi en nakisi! Alatala ni i ra! En xaxili tixi a tan nan na.
    En ɲaxan, en sɛwa a marakisina fe ra!”
  iou-iou: Kadäni uken ŋode api yäneŋ; U kawut! Anutunintä ude uwä täyak! Unita nadäkinik
    täŋ imiŋitna wakiken nanik nimagutkuk. Bureni, Yawe u tubeŋ kuŋitna jopi nämo
    täŋkuk. Nämo, u täŋkentäŋ nimiŋkuko unita oretoret pähap täna!
  haw-1868: Ia la la, e olelo no lakou, Aia hoi, o ko makou Akua keia; Ua kakali makou
    ia ia, a ua hoola mai oia ia makou; O Iehova no keia, ua kakali makou ia ia, E
    olioli no makou, a e hauoli hoi ma kona ola.
  arb-NAV: 'وَيَقُولُونَ فِي ذَلِكَ الْيَوْمِ: «هَا هُوَ إِلَهُنَا الَّذِي انْتَظَرْنَاهُ
    فَخَلَّصَنَا. هَذَا هُوَ الرَّبُّ الَّذِي انْتَظَرْنَاهُ نَبْتَهِجُ وَنَفْرَحُ
    بِخَلاصِهِ».'
  ewe-ewe: Gbe ma gbe la, woagblɔ be, “Esiae nye míaƒe Mawu vavã la. Míeɖo ŋu ɖe eŋu,
    eye wòɖe mí. Eyae nye Yehowa si ŋu míeɖo ŋu ɖo. Mina míatso aseye, akpɔ dzidzɔ
    le eƒe ɖeɖe la ta.”
  eng-LEE: And men will say on that day, Lo, this is our God, for whom we have waited
    that he would help us; this is the Lord for whom we have waited, we will be glad
    and we will rejoice in his salvation.
  asm-FB: সেই দিনা এই দৰে কোৱা হ’ব, “চোৱা, এৱেঁই আমাৰ ঈশ্বৰ, আমি এওঁলৈ অপেক্ষা কৰি
    আছিলোঁ, আৰু এৱেঁই আমাক পৰিত্ৰাণ দিব; এৱেঁই যিহোৱা; আমি এওঁলৈ অপেক্ষা কৰি আছিলোঁ,
    আমি তেওঁৰ পৰিত্ৰাণত উল্লাসিত হৈ আনন্দ কৰিম।
  sus-A: نَ لْشْي عٍ عَ قَلَمَ نّ، «وٌن مَرِفِ عَلَ نَن يِ كِ وٌن وٌن شَشِلِ تِشِ
    نَشَن نَ. عَ بَرَ وٌن نَكِسِ. عَلَتَلَ نَن يِ كِ وٌن وٌن شَشِلِ تِشِ نَشَن نَ.
    وٌن شَ سّيوَ عَ شَ كِسِ رَ.»
  fra-SBL: 'En ce jour-là, on dira : « Voici notre Dieu ! Nous l''avons attendu, et
    il nous a sauvés ! C''est Yahvé ! Nous l''avons attendu. Nous nous réjouirons
    et nous nous réjouirons de son salut ! »'
  hbo-hbo: וְאָמַר֙ בַּיֹּ֣ום הַה֔וּא הִנֵּ֨ה אֱלֹהֵ֥ינוּ זֶ֛ה קִוִּ֥ינוּ לֹ֖ו וְיֹֽושִׁיעֵ֑נוּ
    זֶ֤ה יְהוָה֙ קִוִּ֣ינוּ לֹ֔ו נָגִ֥ילָה וְנִשְׂמְחָ֖ה בִּישׁוּעָתֹֽו׃
  kik-kik: Mũthenya ũcio nĩmakoiga atĩrĩ, “Ti-itherũ ũyũ nĩwe Ngai witũ; nĩwe twehokire,
    nake agĩtũhonokia, ũyũ nĩwe Jehova, nĩwe twehokire; nĩtũkene na tũcanjamũke nĩ
    ũndũ wa ũhonokio wake.”
  fra-NCL: 'On dira en ce jour-là : « Voici notre Dieu ; en qui nous espérions pour
    être sauvés ; c’est Yahweh, en qui nous avons espéré ; livrons-nous à l’allégresse
    et réjouissons-nous en son salut.'
  cek-AK: To na niah loe nihcae mah, Khenah, hae loe aicae ih Sithaw tangtang ni;
    anih to a zing o pongah, anih mah aicae to na pahlong tih; hae loe aicae mah oep
    o ih Angraeng ah oh; ang pahlonghaih to oep o si loe, anghoe o si, tiah thui o
    tih.
  cuk-cuk: 'A-ibagangine, weyob sogledagoed: “Eye, ar we, anmar-Bab-Dummadid. Anmar
    egi bensulid, ar we, anmar-abonosad. We, Bab-Jehová gued, egi anmar bengussulid.
    Anmar wergumarsun, Bab-Jehová-anmar-abonosadgi anmar weligwar itomarsun.”'
  uig-CYR: 'Вә шу күнидә дейилидуки: — «Мана, Худайимиз мошу, биз Униңға тәлмүрүп
    кәлгән, У бизни қутқузиду; Мана, мошу Пәрвәрдигардур, биз Униңға тәлмүрүп кәлгән,
    Биз шатлинип Униң ниҗат-қутулдурушидин хурсән болимиз».'
  tel-2017: ఆ దినాన ప్రజలు ఇలా అంటారు. ఇదిగో మనలను రక్షిస్తాడని మనం కనిపెట్టుకుని
    ఉన్న మన దేవుడు, మనం ఎదురు చూసిన యెహోవా ఈయనే. ఆయన ఇచ్చే రక్షణ విషయం సంతోషించి ఉత్సాహ
    పడదాము.
  hat-BSA: Konsa, li va pale nan jou sa a, “Gade byen, sa se Bondye nou an! Sila nou
    te tann pou L te ka sove nou an! Sa se SENYÈ a! Sila nou t ap tann nan! Annou
    rejwi e fè kè kontan nan sali Li a!”
  kos-kos: Pacl se ma inge ac sikyak uh, mwet nukewa fah fahk, “El inge God lasr!
    Kut filiya lulalfongi lasr in El, ac El molikutla. El pa LEUM GOD! Kut filiya
    lulalfongi lasr in El, ac inge kut engan ac insewowo mweyen El molikutla.”
  hbo-WLC: וְאָמַר֙ בַּיּ֣וֹם הַה֔וּא הִנֵּ֨ה אֱלֹהֵ֥ינוּ זֶ֛ה קִוִּ֥ינוּ ל֖וֹ וְיֽוֹשִׁיעֵ֑נוּ
    זֶ֤ה יְהוָה֙ קִוִּ֣ינוּ ל֔וֹ נָגִ֥ילָה וְנִשְׂמְחָ֖ה בִּישׁוּעָתֽוֹ׃
  ibo-ibo: Nʼụbọchị ahụ, ndị mmadụ ga-asị, “Nke a bụ Chineke anyị nʼezie, anyị tụkwasịrị
    ya obi, ọ zọpụtakwara anyị. Nke a bụ Onyenwe anyị ahụ, anyị tụkwasịrị ya obi,
    ka anyị nwee ọṅụ ma ṅụrịakwa na nzọpụta ya.”
  ory-ory: ପୁଣି, ସେହି ଦିନ ଏହି କଥା କୁହାଯିବ, “ଦେଖ, ଏହି ଆମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର; ଆମ୍ଭେମାନେ
    ତାହାଙ୍କୁ ଅପେକ୍ଷା କରିଅଛୁ ଓ ସେ ଆମ୍ଭମାନଙ୍କୁ ଉଦ୍ଧାର କରିବେ; ଏ ସଦାପ୍ରଭୁ ଅଟନ୍ତି; ଆମ୍ଭେମାନେ
    ତାହାଙ୍କୁ ଅପେକ୍ଷା କରିଅଛୁ, ଆମ୍ଭେମାନେ ତାହାଙ୍କ କୃତ ପରିତ୍ରାଣରେ ଆନନ୍ଦିତ ହୋଇ ଉଲ୍ଲାସ କରିବୁ।”
  chk-chk: Iwe, lon ena rän aramas repwe apasa, “Ellet, iei i ach Kot sa anomu ach
    lükülük won pwe epwe amanauakich, iei i ewe Samol mi Lapalap sa anomu ach apilükülük
    won. Ousipwe pwapwa o mwänek ren an amanauakich.”
  rop-rop: “En langa det dei na pipul garra tok, ‘YAWEI det trubala God bin seibum
    melabat. Melabat bin weidabat blanga im en imbin kaman en seibum melabat. Wal
    melabat garra preisimbat oni langa im.’
  ukr-1871: 'І скажуть того дня: Ось він наш Бог! на його ми вповали, й він спас нас!
    Ось він Господь, на його ми вповали, то й радуватись і веселитись мемо спаннєм
    його!'
  deu-1951: 'Zu jener Zeit wird man sagen: Seht, das ist unser Gott, auf den wir gehofft
    haben, daß er uns Heil verschaffe; das ist der HERR, auf den wir warteten; nun
    lasset uns frohlocken und fröhlich sein in seinem Heil!'
  eng-JPS: 'And it shall be said in that day: ''Lo, this is our God, for whom we waited,
    that He might save us; this is the LORD, for whom we waited, we will be glad and
    rejoice in His salvation.'''
  srp-1865: 'I reæi æe se u ono vrijeme: gle, ovo je Bog naš, njega èekasmo, i spašæe
    nas; ovo je Gospod, njega èekasmo; radovaæemo se i veseliæemo se za spasenje njegovo.'
  lug-lug: Mu biro ebyo balyogera nti, “Eky’amazima oyo ye Katonda waffe; twamwesiga
    n’atulokola. Ono ye Mukama Katonda twamwesiga; tusanyukire mu bulokozi bwe, era
    tumujagulizeemu.”
  heb-heb: ואמר ביום ההוא הנה אלהינו זה קוינו לו ויושיענו זה יהוה קוינו לו נגילה ונשמחה
    בישועתו׃
  ben-IRV: সেই দিন লোকে বলবে, এই দেখ, ইনিই, এদের ঈশ্বর; আমরা এরই অপেক্ষায় ছিলাম,
    ইনি আমাদেরকে পরিত্রান দেবেন; ইনিই সদাপ্রভু; আমরা এরই অপেক্ষায় ছিলাম, আমরা এর
    করা পরিত্রাণে উল্লাসিত হব, আনন্দিত হব।
  pan-pan: ਉਸ ਦਿਨ ਆਖਿਆ ਜਾਵੇਗਾ, ਵੇਖੋ, ਇਹ ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ ਹੈ, ਅਸੀਂ ਉਹ ਨੂੰ ਉਡੀਕਦੇ ਸੀ, ਕਿ
    ਉਹ ਸਾਨੂੰ ਬਚਾਵੇਗਾ - ਇਹ ਯਹੋਵਾਹ ਹੈ, ਅਸੀਂ ਉਹ ਨੂੰ ਉਡੀਕਦੇ ਸੀ, ਅਸੀਂ ਉਹ ਦੀ ਮੁਕਤੀ ਵਿੱਚ
    ਖੁਸ਼ੀ ਮਨਾਈਏ ਅਤੇ ਅਨੰਦ ਕਰੀਏ।
  mya-JVB: ထို ကာလ ၌ ကြည့်ရှုလော့။ ဤအရှင်ကား၊ ငါတို့ မြော်လင့်သော၊ ငါ တို့၏ဘုရား သခင်တည်း။
    ငါ တို့ကို ကယ်တင် တော်မူလိမ့်မည်။ ဤ အရှင်ကား၊ ငါတို့မြော်လင့် သော ထာဝရ ဘုရားတည်း။
    ကယ်တင် တော်မူခြင်းကျေးဇူးကြောင့် ၊ ငါတို့သည် ဝမ်းမြောက် ရွှင်လန်းကြကုန်အံ့ဟုဆို
    ကြလိမ့်မည်။
  hmo-hmo: Unai dina dekenai, taunimanima ibounai do idia gwau, “Momokani, inai be
    iseda Dirava. Ita ese ia ita abidadama henia, bona ia ese ita ia hamauria vadaeni.
    Inai be Lohiabada! Ita ese ita abidadama henia, bona hari ita moale bada noho,
    ia ese ita ia hamauria dainai.”
  urd-urd: और उस वक़्त यूँ कहा जाएगा, लो, यह हमारा ख़ुदा है; हम उसकी राह तकते थे और
    वही हम को बचाएगा। यह ख़ुदावन्द है, हम उसके इन्तिज़ार में थे। हम उसकी नजात से ख़ुश
    — ओ — ख़ुर्रम होंगे।
  rus-SYN: 'И скажут в тот день: вот Он, Бог наш! на Него мы уповали, и Он спас нас!
    Сей есть Господь; на Него уповали мы; возрадуемся и возвеселимся во спасении Его!'
  bqc-SIM: 'Gↄↄ bee wa mɛ: Wá Luan kɛ, wa wɛdↄ̀aàzi, ↄ̃ à wá suabà. Diin kɛ,
    wá wɛ́ dↄaàzi. Wà pↄnakɛ wà yáalↄ, kɛ́ à wá suabà yã́i.'
  tcz-CHONGTHU: Hiche nikho le chun mipi in ahin seiphong diu ahi, “ Hiche hi ka Pathen
    u ahi! Katahsan un, ei huhhing taove! Hiche hi katahsan jingu Pakai chu ahi. Kipah
    thanom ute huhhingna ahin pohlut jal'in!”
  mar-mar: सर्व लोक त्या दिवशी म्हणतील व घोषणा देऊन सांगतील, “पाहा हा आमचा देव आहे
    त्याच्यावर आमचा विश्वास आहे त्याची आम्ही वाट पाहातो, कारण तोच आमचे तारण करणारा
    आहे, हा आमचा परमेश्वर आहे, आम्ही सर्व आंनदी आहो कारण त्याच्याकडून आम्हांला तारण
    प्राप्ती होईल.
  qub-qub: 'Chay junaj runacuna nengapaj: «Chaynömi noganchïpa Diosninchëga. Paymanmi
    yäracuranchi. Tayta Diosmi salbamashcanchi. Pay salbamashanchïpita cushicur gaparpäshun
    ari.»'
  hat-hat: 'Jou sa a, tout moun va di: Se li menm ki Bondye nou. Nou te mete tout
    espwa nou nan li. Li delivre nou! Se li menm ki Seyè a! Nou te mete konfyans nou
    nan li. Ann fè kè nou kontan. Ann fè fèt, paske li delivre nou.'
  eng-BSB: And in that day it will be said, “Surely this is our God; we have waited
    for Him, and He has saved us. This is the LORD for whom we have waited. Let us
    rejoice and be glad in His salvation.”
  eng-WEBPB: It shall be said in that day, “Behold, this is our God! We have waited
    for him, and he will save us! This is the LORD! We have waited for him. We will
    be glad and rejoice in his salvation!”
  kbq-kbq: Hagi ana knafina amanage hugahaze, Ra Anumzana tagri Anumza mani'negeta
    Agrite tamentintia nehuta avega ante'nonane. Ana hu'neanki otinketa Agrama tagu'vazino
    etema tavre'nea zankura musena huntamneno hu'za hugahaze.
  nhe-BL: 'Huan ipan nopa tonal tlacame quiijtose: “Yajaya ni toDios. Ipan ya timotemachijque
    huan techmaquixtijtoc. Timochixque ipan ya, huajca ama ma tipaquica pampa techmaquixti.”'
  gub-BL: A'e 'ar mehe teko paw uze'eg putar nezewe wà nehe. — Zanezar romo hekon
    a'e. Zazeruzar hehe. Zanepyro a'e. Wiko Tupàn Tuweharupi Wiko Ma'e romo. Zazeruzar
    hehe. Zazegar nehe. Zanerurywete nehe, ta'e zanepyro a'e xe.
  eng-DRA: 'And they shall say in that day: Lo, this is our God, we have waited for
    him, and he will save us: this is the Lord, we have patiently waited for him,
    we shall rejoice and be joyfull in his salvation.'
