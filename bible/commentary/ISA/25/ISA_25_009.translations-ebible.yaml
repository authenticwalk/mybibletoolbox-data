verse: ISA.025.009
translations:
  mal-C: ആ ദിവസത്തിൽ അവർ പറയും, “ഇതാ, നമ്മുടെ ദൈവം! അവിടത്തേക്കായി നാം കാത്തിരുന്നു.
    നാം കാത്തിരുന്ന യഹോവ ഇതാകുന്നു; നമുക്ക് അവിടത്തെ രക്ഷയിൽ ആനന്ദിക്കുകയും ആഹ്ലാദിക്കുകയുംചെയ്യാം.”
  deu-TKW: 'An jenem Tage wird man sprechen: Da ist unser Gott, von dem wir hofften,
    daß er uns helfen solle! Da ist Jahwe, auf den wir hofften! Laßt uns jubeln und
    fröhlich sein über seine Hilfe!'
  lin-lin: 'Na mokolo wana, bakoloba : « Solo, Oyo azali penza Nzambe na biso ! Totiaki
    mitema epai na Ye mpe abikisi biso. Oyo azali solo Yawe, totiaki mitema epai na
    Ye ; tika ete tosepela mpe tozala na esengo mpo na lobiko oyo apesi biso ! »'
  eng-LSV: And [one] has said in that day, “Behold, this [is] our God, || We waited
    for Him, and He saves us, || This [is] YHWH, we have waited for Him, || We are
    glad and rejoice in His salvation!”
  eng-GNV: 'And in that day shall men say, Loe, this is our God: we haue waited for
    him, and he wil saue vs. This is the Lord, we haue waited for him: we will reioyce
    and be ioyfull in his saluation.'
  eng-WEBSTER: 'And it shall be said in that day, Lo, this is our God; we have waited
    for him, and he will save us: this is the LORD, we have waited for him, we will
    be glad and rejoice in his salvation.'
  nhw-BL: 'Huan ipan nopa tonal masehualme quiijtose: “Yaya ni toDios. Ipan ya timotemachijque
    huan techmaquixtijtoc. Timochixque ipan ya, huajca ama ma tipaquica pampa techmaquixti.”'
  swh-ONEN: Katika siku ile watasema, “Hakika huyu ndiye Mungu wetu; tulimtumaini,
    naye akatuokoa. Huyu ndiye Bwana, tuliyemtumaini; sisi tushangilie na kufurahia
    katika wokovu wake.”
  bba-bba: Tɔ̃ɔ te sɔɔ, bɑ koo Yinni Gusunɔ sɔ̃ bu nɛɛ, wunɑ ɑ sɑ̃ɑ bɛsɛn Yinni wi
    sɑ nɑɑnɛ sɑ̃ɑ. Wunɑ ɑ sun fɑɑbɑ kuɑ. Su nuku dobu ko kpɑ su yɛ̃ɛri fɑɑbɑ yen sɔ̃.
  eng-KJVCPB: 'And it shall be said in that day, Lo, this is our God; We have waited
    for him, and he will save us: This is the Lord; we have waited for him, We will
    be glad and rejoice in his salvation.'
  luo-luo: E kindeno giniwach ni, “Adier ma en Nyasachwa; ne wageno kuome, kendo ne
    oresowa. Ma en Jehova Nyasaye, ne wageno kuome; wabeduru gi mor kendo gi ilo kuom
    warruokne.”
  meu-meu: 'Una dina ai, idia na baeto: A itaia, ina na eda Dirava; vada ta naria,
    baine hamaurida helaoreana. Ina na Iehova; vada ta naria; baita moale, ena hahenamo
    baita moalelaia.'
  npi-ULB: त्यस दिन यसो भनिनेछ, “हेर, उहाँ नै हाम्रो परमेश्‍वर हुनुहुन्छ । हामीले
    उहाँको प्रतिक्षा गरेका छौं र उहाँले हामीलाई बचाउनुहुनेछ । उहाँ परमप्रभु हुनुहुन्छ
    । उहाँको उद्धारमा हामी खुसी हुनेछौं र आनन्द मनाउनेछौं ।
  yor-yor: Ní ọjọ́ náà wọn yóò sọ pé, “Nítòótọ́ eléyìí ni Ọlọ́run wa; àwa ní ìgbẹ́kẹ̀lé
    nínú rẹ̀, òun sì gbà wá là. Èyí ni Olúwa, àwa gbẹ́kẹ̀lé e, ẹ jẹ́ kí a yọ̀ kí inú
    wa sì dùn nínú ìgbàlà rẹ̀.”
  pes-OPCB: 'در آن روز، مردم خواهند گفت: «این همان خدای ماست که بر او امید بسته بودیم.
    این همان خداوند ماست که منتظرش بودیم. اینک او ما را نجات داده است، پس بیایید برای
    این نجات شاد و مسرور باشیم.»'
  tgl-ULB: Sasabihin ito sa araw na iyon. Masdan, ito ang ating Diyos, hinintay natin
    siya at ililigtas niya tayo. Ito si Yahweh; Naghintay tayo para sa kaniya, magagalak
    tayo at magdidiwang sa kaniyang kaligtasan.”
  cbu-NT: '@see-verse:ISA.025.008'
  hui-hui: Mbirale uruni tagira ibirangi wali agali bibahende karu tigua ogodagua
    lolebira, Anduane Homogo ibu inanaga Ngode Datagaliwabeore kagoni. Iname ibuhondo
    mini mbiraore wuwa ibuha hana ho hemagola ibunime ina mo wialu haru dai bini.
    Ibuni hangu Anduane Homogoore kagoni. Ai iname ibuhondo mini mbiraore wirimagola
    ibugua ina pele ngialu haru dai biyagonaga turu timbuniore ho kamagoni, lalu holebira,
    lene.
  mya-mya: ဤ​အ​မှု​အ​ရာ​များ​ဖြစ်​ပျက်​လာ​သော​အ​ခါ လူ​အ​ပေါင်း​တို့​က``ကိုယ်​တော်​သည်​ငါ​တို့​၏
    ဘု​ရား​သ​ခင်​ဖြစ်​တော်​မူ​ပါ​သည်​တ​ကား။ ငါ​တို့​သည်​ကိုယ်​တော်​ကို​ယုံ​ကြည်​ကိုး​စား
    သည်​ဖြစ်​၍ ကိုယ်​တော်​က​လည်း​ငါ​တို့​အား ကယ်​ဆယ်​တော်​မူ​လေ​ပြီ။ ကိုယ်​တော်​ကား
    ထာ​ဝ​ရ​ဘု​ရား​ပေ​တည်း။ ငါ​တို့​သည် ကိုယ်​တော်​ကို​ယုံ​ကြည်​ကိုး​စား​ခဲ့​ကြ​၏။
    ကိုယ်​တော်​သည်​ငါ​တို့​ကို​ကယ်​တင်​တော် မူ​ပြီ​ဖြစ်​၍​ယ​ခု​အ​ခါ ငါ​တို့​သည်​ဝမ်း
    မြောက်​ကြည်​နူး​ရွှင်​မြူး​အား​ရ​ကြ​ပေ သည်'' ဟု​ဆို​ကြ​လိမ့်​မည်။
  bod-N: ཉིན་མོ་དེར་མི་ན་རེ། ལྟོས་དང་། འདི་ནི་ང་ཚོའི་དཀོན་མཆོག་ཡིན་ཏེ། ང་ཚོ་ཁོང་ལ་དད་ཅིང་བརྟེན་པ་ཡིན་ན་ཁོང་གིས་ང་ཚོ་སྐྱོབ་པར་འགྱུར།
    འདི་ནི་ང་ཚོ་བརྟེན་སའི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན། ང་ཚོ་ནི་ཁོང་གི་ཐར་པའི་ལམ་ནས་དགའ་ཞིང་སྤྲོ་བར་བྱ་ཞེས་པའོ།
    །
  sna-sna: Pazuva iro vachati, “Zvirokwazvo uyu ndiye Mwari wedu; takavimba naye,
    iye akatiponesa. Uyu ndiye Jehovha, takavimba naye; ngatifarei tifarisise muruponeso
    rwake.”
  spa-BLM: 'En aquel día se dirá: “¡He aquí nuestro Dios! ¡Lo hemos esperado, y él
    nos salvará! ¡Este es Yahvé! Lo hemos esperado. Nos alegraremos y nos regocijaremos
    en su salvación”.'
  cac-cac: 'A d''a jun c''ual chi'' ol cal icha tic: A Jehová co Diosal tic, aton
    cac''nacoch yipoc co c''ool, a coljinac on̈. Con̈ tzalajec, yujto a ix on̈ colani,
    xco chama.'
  swh-ULB: Yatazungumzwa katika siku hiyo, ''Huyu ni Mungu wetu; na tunayemngoja,
    na atatuokoa. Huyu ni Yahwe; tuliyemngoja, tutafurahia na kushangilia wokovu wake.''
  bel-bel: 'І скажуць таго дня: вось Ён, Бог наш! на Яго мы спадзяваліся, і Ён выратаваў
    нас! Гэты ёсьць Гасподзь; на Яго спадзяваліся мы; парадуемся і ўзьвесялімся з
    выратаваньня Яго!'
  deu-ELBBK: 'Und an jenem Tag wird man sprechen: Siehe da, unser Gott, auf den wir
    harrten, dass er uns retten würde; da ist der HERR, auf den wir harrten! Lasst
    uns frohlocken und uns freuen in seiner Rettung!'
  mbb-OT: 'Emun egkeulaula en heini, egkaǥi is menge etew te: “Iyan sikandin Megbevayè
    tew! Midsarig kiw kandin, ne midlibri kiw zin. Iyan sikandin Nengazen he midseriǥan
    tew. Edlipey kiw wey edlipeylipey su midlibri kiw zin.”'
  mal-2015: 'അന്നാളിൽ: ഇതാ, നമ്മുടെ ദൈവം; അവനെയത്രേ നാം കാത്തിരുന്നതു; അവൻ നമ്മെ രക്ഷിക്കും;
    അവൻ തന്നേ യഹോവ; അവനെയത്രേ നാം കാത്തിരുന്നതു; അവന്റെ രക്ഷയിൽ നമുക്കു ആനന്ദിച്ചു
    സന്തോഷിക്കാം എന്നു അവർ പറയും.'
  gup-gup: Bu kunmekbe kunbarnangarra, bininj kabirriyime, “Woybukkih, nakka wanjh
    God kadberre. Karriwoybukwong dja nungka wanjh kanngehkeng. Nakka wanjh Yawey
    nawu karriwoybukwong. Mah, wanjh karrimarrmarrnin dja karridjalnjilngmaknin kore
    nungka kanngehkengkenh.”
  rmc-rmc: 'Andre oda džives pes phenela: „Dikh, ov hin amaro Del, pre leste pes mukahas
    a ov amen zachraňinďa! Ov hin o RAJ, pre leste pes mukahas, radisaľuvas a thovas
    baripen andre leskri zachrana!“'
  pes-OPV: 'و در آن روز خواهند گفت: «اینک این خدای ما است که منتظر او بوده‌ایم و ما
    را نجات خواهدداد. این خداوند است که منتظر او بوده‌ایم پس از نجات او مسرور و شادمان
    خواهیم شد.»'
  ron-1924: 'Ын зиуа ачея, вор зиче: „Ятэ, ачеста есте Думнезеул ностру, ын каре авям
    ынкредере кэ не ва мынтуи. Ачеста есте Домнул, ын каре не ынкредям. Акум, сэ не
    веселим ши сэ не букурэм де мынтуиря Луй!”'
  ben-OBCV: সেদিন তারা বলবে, “নিশ্চয়ই ইনিই আমাদের ঈশ্বর; আমরা তাঁর উপরে আস্থা রেখেছি,
    আর তিনি আমাদের রক্ষা করেছেন। ইনিই সদাপ্রভু, আমরা তাঁর উপরে বিশ্বাস করেছি; এসো
    আমরা তাঁর দেওয়া পরিত্রাণে আনন্দ করি ও উল্লসিত হই।”
  som-som: Oo waxaa maalintaas la odhan doonaa, Bal eega, waa kan Ilaahayagu. Isagaannu
    sugaynay, wuuna na badbaadin doonaa. Kanu waa Rabbiga, isagaannu sugaynay, oo
    waxaannu ku farxi oo ku rayrayn doonnaa badbaadintiisa.
  lat-VUC: '[Et dicet in die illa: Ecce Deus noster iste; exspectavimus eum, et salvabit
    nos; iste Dominus, sustinuimus eum: exsultabimus, et lætabimur in salutari ejus.'
  eng-ASVBT: 'And it shall be said in that day, Lo, this is our God; we have waited
    for him, and he will save us: this is Jehovah; we have waited for him, we will
    be glad and rejoice in his salvation.'
  ita-1885: 'E si dirà in quel giorno: Ecco, questo è il nostro Dio; noi l''abbiamo
    aspettato, egli ci salverà: questo è il Signore; noi l''abbiamo atteso; noi trionferemo,
    e ci rallegreremo nella sua salute.'
  eng-LXXUP: 'And in that day they shall say, Behold our God in whom we have trusted,
    and he shall save us: this is the Lord; we have waited for him, and we have exulted,
    and will rejoice in our salvation.'
  eng-ULB: It will be said on that day, “Look, this is our God; we have waited for
    him, and he will save us. This is Yahweh; we have waited for him, we will be glad
    and rejoice in his salvation.”
  spa-VBL: 'En ese momento su pueblo dirá: “¡Mira! Este es nuestro Dios; hemos confiado
    en él y nos ha salvado. Este es el Señor que buscábamos. Ahora podemos alegrarnos
    y celebrar la salvación que nos trae”.'
  fra-_FOB: 'Et l''on dira, en ce jour-là: Voici, il est notre Dieu; nous avons espéré
    en lui, et il nous sauve. C''est l''Éternel; nous avons espéré en lui: égayons-nous,
    et nous réjouissons de son salut!'
  mal-mal: 'ആ നാളിൽ: “ഇതാ, നമ്മുടെ ദൈവം; അവനെയാകുന്നു നാം കാത്തിരുന്നത്; അവൻ നമ്മെ
    രക്ഷിക്കും; അവൻ തന്നെ യഹോവ; അവനെയത്രേ നാം കാത്തിരുന്നത്; അവന്റെ രക്ഷയിൽ നമുക്ക്
    ആനന്ദിച്ചു സന്തോഷിക്കാം” എന്ന് അവർ പറയും.'
  lit-lit: 'Tądien jie sakys: „Štai mūsų Dievas, kurio laukėme, ir jis mus išgelbsti!
    Tai VIEŠPATS, kurio laukėme! Džiūgaukime ir linksminkimės dėl jo išgelbėjimo!'
  urd-GVR: Us din log kaheṅge, “Yihī hamārā Ḳhudā hai jis kī najāt ke intazār meṅ
    ham rahe. Yihī hai Rab jis se ham ummīd rakhte rahe. Āo, ham shādiyānā bajā kar
    us kī najāt kī ḳhushī manāeṅ.”
  suz-BL: मिनु मेको नाक्‍ती मुरपुकीमी “कोव़ङीन, मेको आंइ परमप्रभु बाक्‍ब। गो मेको
    आ लां कोव़तक। मिनु मेकोम आंइ कली श्‍येत रे प्रोंइतु। मेको आंइ रिम्‍शा बाक्‍शो
    परमप्रभु यावे बाक्‍ब। गोपुकी आ प्रोंइशो तशा ग्‍येरसाक्‍क। भजन संग्रह ४८:१५
  eng-NOY: In that day shall men say, “Behold, this is our God; We waited for him,
    and he hath saved us; This is Jehovah, for whom we waited; Let us rejoice and
    exult in his salvation.”
  ita-1927: 'In quel giorno, si dirà: “Ecco, questo è il nostro Dio: in lui abbiamo
    sperato, ed egli ci ha salvati. Questo è l’Eterno in cui abbiamo sperato; esultiamo,
    rallegriamoci per la sua salvezza!”'
  ckb-ckb: 'لەو ڕۆژەدا دەگوترێت: «ئەوەتا ئەمە خودامانە، چاوەڕێمان دەکرد، ڕزگاری کردین.
    ئەمە یەزدانە، چاوەڕێمان دەکرد، شاد دەبین و دڵشاد دەبین بە ڕزگارییەکەی.»'
  eng-BBE: 'And in that day it will be said, See, this is our God; we have been waiting
    for him, and he will be our saviour: this is the Lord in whom is our hope; we
    will be glad and have delight in his salvation.'
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಜನರು, “ಇಗೋ, ಇವರೇ ನಮ್ಮ ದೇವರು, ನಾವು ಇವರನ್ನೇ ನಂಬಿದ್ದೇವೆ. ಇವರೇ
    ನಮ್ಮನ್ನು ರಕ್ಷಿಸುವರು. ಇವರೇ ಯೆಹೋವ ದೇವರು, ನಾವು ಇವರನ್ನೇ ನಂಬಿದ್ದೇವೆ, ನಾವು ಇವರ ರಕ್ಷಣೆಯಲ್ಲಿ
    ಹರ್ಷಿಸಿ ಸಂತೋಷಪಡುವೆವು,” ಎಂದು ಹೇಳುವರು.
  tam-2017: 'அக்காலத்திலே: இதோ, இவரே நம்முடைய தேவன்; இவருக்காகக் காத்திருந்தோம், இவர்
    நம்மை காப்பாற்றுவார்; இவரே யெகோவா, இவருக்காகக் காத்திருந்தோம்; இவருடைய காப்பாற்றுதலால்
    களிகூர்ந்து மகிழுவோம் என்று சொல்லப்படும்.'
  spa-RV-1909: 'Y se dirá en aquel día: He aquí éste es nuestro Dios, le hemos esperado,
    y nos salvará: éste es Jehová á quien hemos esperado, nos gozaremos y nos alegraremos
    en su salud.'
  ron-BTF: 'Şi se va spune în acea zi: Iată, acesta este Dumnezeul nostru; noi l-am
    aşteptat şi el ne va salva, acesta este DOMNUL; l-am aşteptat, ne vom veseli şi
    ne vom bucura în salvarea lui.'
  eng-WEBP: It shall be said in that day, “Behold, this is our God! We have waited
    for him, and he will save us! This is the LORD! We have waited for him. We will
    be glad and rejoice in his salvation!”
  eng-FBV: At that time his people will say, “Look! This is our God; we have trusted
    in him and he has saved us! This is the Lord we have been looking for. Now we
    can be happy and celebrate the salvation he brings!”
  nld-1939: 'Op die dag zal men zeggen: Dit is onze God, Op wien wij hoopten, dat
    Hij ons zou verlossen; Dit is Jahweh, op wien wij vertrouwden: Laat ons juichen
    en jubelen in zijn hulp!'
  nch-BL: 'Huan ipan nopa tonali masehualme quiijtose: “Yaya ni toDios. Ipan ya timotemachijque
    huan techmaquixtijtoc. Timochixque ipan ya, huajca ama ma tipaquica pampa techmaquixti.”'
  vie-1934: 'Trong ngày đó, người ta sẽ nói rằng: Kìa, ấy là Đức Chúa Trời chúng ta;
    chúng ta đã mong đợi Ngài, và Ngài sẽ cứu chúng ta. Aáy là Đức Giê-hô-va; chúng
    ta đã mong đợi Ngài, chúng ta sẽ nức lòng mừng rỡ và đồng vui về sự cứu rỗi của
    Ngài!'
