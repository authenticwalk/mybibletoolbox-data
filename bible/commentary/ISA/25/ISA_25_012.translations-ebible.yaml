verse: ISA.025.012
translations:
  mal-C: അവിടന്ന് മോവാബിന്റെ ഉയരമുള്ള കോട്ടകൾ നശിപ്പിക്കും അവയെ താഴെവീഴ്ത്തും; നിലത്തെ
    പൊടിയോളം അവിടന്ന് അവരെ നിലംപരിചാക്കും.
  deu-TKW: Deine steilen, hohen Mauern wird er niederstrecken, niederwerfen, zu Boden
    stoßen bis in den Staub!
  lin-lin: akobuka bamir milayi na bino ya makasi mpe akolalisa yango na se ; akokweyisa
    yango na mabele kino ekoma putulu.
  eng-LSV: And the fortress of the high place of your walls || He has bowed down—He
    has made low, || He has caused [it] to come to the earth—to dust.
  eng-GNV: The defence also of the height of thy walles shall he bring downe and lay
    lowe, and cast them to the ground, euen vnto the dust.
  eng-WEBSTER: And the fortress of the high fort of thy walls will he bring down,
    lay low, and bring to the ground, even to the dust.
  nhw-BL: Huan nopa tepamitl catli huejcapantic huan tilahuac catli quipiya Moab,
    TOTECO quihuelonis huan quisosolos hasta quichihuas tlatixtic.
  swh-ONEN: Atabomoa kuta ndefu za maboma yako na kuziangusha chini, atazishusha chini
    ardhini, mpaka mavumbini kabisa.
  bba-bba: U koo ɡbɑ̃rɑ dɑmɡii ni nu ɡunu surɑ u kɔsuku nu ɡɔsiɑ tuɑ.
  eng-KJVCPB: And the fortress of the high fort of thy walls shall he bring down,
    Lay low, and bring to the ground, even to the dust.
  luo-luo: Obiro muko piny kuondeu mochiel motegno motingʼore gi malo mi oketgi piny,
    enotergi e lowo ma gilokre buru.
  meu-meu: Ena maḡu gabudia aukadia na ia ese baine ḡiḡidia dobi, baine hamorudia,
    tano ai baine tahodia dobi, ḡahu ai baine taodia tari.
  npi-ULB: तेरा किल्लाहरूका अग्‍ला पर्खालहरूलाई उहाँले तल जमिनमा माटोमा ढाल्‍नुहुनेछ
    ।
  yor-yor: Òun yóò sì bi gbogbo ògiri gíga alágbára yín lulẹ̀ wọn yóò sì wà nílẹ̀,
    Òun yóò sì mú wọn wá si ilẹ̀, àní sí erùpẹ̀ lásán.
  pes-OPCB: او قلعه‌های موآب را با حصارهای بلندشان در هم کوبیده، بر زمین خواهد ریخت
    و با خاک یکسان خواهد کرد.
  tgl-ULB: Ang iyong mataas na kuta ng pader ay ibaba niya sa lupa, sa alikabok.
  hui-hui: Ibugua tinaga ege pabe daligaore hongohe bu heledaru bo gialo wahai halu
    podo bagabu ibira hai helolebira, lene.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​မြင့်​မား​သည့်​မော​ဘ​မြို့ ရိုး၊ ခံ​တပ်​များ​ကို​ဖျက်​ဆီး​ကာ​ဖုတ်​ထဲ​သို့
    ပြို​ကျ​စေ​တော်​မူ​လိမ့်​မည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་དེ་ཚོའི་མཐོ་ཞིང་བརྟན་པའི་མཁར་རྣམས་སར་བསྒྱེལ་ནས་རྡུལ་དུ་བརླགས་སོ།
    །
  sna-sna: Achakoromora nhare yako yamasvingo akakwirira agoaputsira pasi; achaakoromorera
    pasi, muguruva chaimo.
  spa-BLM: Él ha derribado la alta fortaleza de tus murallas, la ha rebajado y la
    ha llevado a la tierra, hasta el polvo.
  cac-cac: Masanil smuroal juntzan̈ nivac chon̈ab', ol em lan̈naj yuj Jehová. Choc'
    ol ajcanem vecan d'a sat luum.
  swh-ULB: Na ataiangusha chini kwenye aridhi kuta za ngome, kwenye mavumbi.
  bel-bel: І цьвярдыню высокіх муроў тваіх разваліць, аберне, долу кінел, у пыл.
  deu-ELBBK: Und deine festen, hochragenden Mauern wird er niederwerfen, niederstürzen,
    zu Boden strecken bis in den Staub.
  mbb-OT: Ebengkaǥen din is metikang wey melig-en he menge verengbeng dan taman te
    ebpekepeyapat heini ziyà te tanà.
  mal-2015: നിന്റെ ഉറപ്പും ഉയരവും ഉള്ള മതിലുകളെ അവൻ താഴെ നിലത്തു തള്ളിയിട്ടു പൊടിയാക്കിക്കളയും.
  gup-gup: Nawu Yawey kabenbun kore kabirridi kunrurrk kunkimuk bedberre. Nungka kabenkukburriwe
    kore kundjulng.
  rmc-rmc: Ov dikhela tele tire uče foroskre muri a čhivela len tele dži andre phuv,
    dži andro prachos.
  pes-OPV: و قلعه بلند حصارهایت را خم کرده، بزیر خواهد افکند و بر زمین با غبار یکسان
    خواهد ساخت.
  ron-1924: Ел сурпэ, прэбушеште ынтэритуриле ыналте але зидурилор тале, ле прэбушеште
    ла пэмынт, ын цэрынэ.
  ben-OBCV: তিনি তোমার উঁচু প্রাচীর সমন্বিত দৃঢ় দুর্গকে ভেঙে ফেলে ধ্বংস করবেন; তিনি
    সেগুলি মাটিতে নামিয়ে আনবেন, ধূলিসাৎ করবেন।
  som-som: Oo qalcadda dheer oo derbiyadaada adagna wuu dumin doonaa, oo hoos buu
    u ridi doonaa, oo dhulka iyo ilaa ciidda, ayuu ku xoori doonaa.
  lat-VUC: Et munimenta sublimium murorum tuorum concident, et humiliabuntur, et detrahentur
    in terram usque ad pulverem.]
  eng-ASVBT: And the high fortress of thy walls hath he brought down, laid low, and
    brought to the ground, even to the dust.
  ita-1885: Ed abbasserà, abbatterà, gitterà a terra, fin nella polvere, la fortezza
    delle tue alte mura, o Moab.
  eng-LXXUP: And he shall bring down the height of the refuge of the wall, and it
    shall come down even to the ground.
  eng-ULB: Your high fortress walls he will bring down to the ground, to the dust.
  spa-VBL: Moab, él demolerá tu fortaleza con los altos muros, haciéndola caer al
    suelo, al polvo.
  fra-_FOB: Et l'Éternel abattra le rempart élevé de tes murailles; il l'abaissera,
    il le jettera à terre et dans la poussière.
  mal-mal: നിന്റെ ഉറപ്പും ഉയരവും ഉള്ള മതിലുകളെ അവിടുന്ന് താഴെ നിലത്തു തള്ളിയിട്ടു
    പൊടിയാക്കിക്കളയും.
  urd-GVR: Ai Moāb, wuh terī buland aur qilāband dīwāroṅ ko girāegā, unheṅ ḍhā kar
    ḳhāk meṅ milāegā.
  suz-BL: मिनु आ बोल्‍यो नु लाइश्‍शो गारो प्रेश्‍शा, आइक्‍च सेल्‍शा, खप नु उइक्‍थ
    सेल्‍ब। मिनु फुरक दुम्‍पाइक्‍ब” देंनीम।
  eng-NOY: And the high bulwarks of thy walls will he lay low; He will bring them
    down to the ground; he will lay them in the dust.
  ita-1927: E l’alta fortezza delle tua mura Ei la demolirà, l’abbatterà, l’atterrerà
    fin nella polvere.
  ckb-ckb: قەڵابەندی بەرزی شووراکانت دەچەمێنێتەوە، دایدەگرێت دەینووسێنێت بە زەوییەوە،
    هەتا خۆڵ.
  eng-BBE: And the strong tower of your walls has been broken by him, made low, and
    crushed even to the dust.
  kan-OKCV: ದುರ್ಗದಂತೆ ಎತ್ತರವಾಗಿರುವ ನಿನ್ನ ಕೋಟೆಗಳನ್ನು ಕೆಡವಿ, ತಗ್ಗಿಸಿ, ನೆಲಸಮಮಾಡುವರು,
    ಅದು ಧೂಳುಪಾಲಾಗುವುದು.
  tam-2017: அவர் உன் மதில்களுடைய உயர்ந்த பாதுகாப்பை கீழே தள்ளித் தாழ்த்தித் தரையிலே
    தூளாக அழிப்பார்.
  spa-RV-1909: 'Y allanará la fortaleza de tus altos muros: la humillará y echará
    á tierra, hasta el polvo.'
  ron-BTF: Şi fortăreaţa fortului înalt al zidurilor tale, el o va înjosi, o va aşeza
    şi o va doborî la pământ, în ţărână.
  eng-WEBP: He has brought the high fortress of your walls down, laid low, and brought
    to the ground, even to the dust.
  eng-FBV: Moab, he will demolish your fortress with the high walls, bringing it down
    to the ground, into the dust.
  nld-1939: Zijn steden en hoge wallen gooit Hij omver, Hij stort ze neer, en smijt
    ze in het stof op de grond!
  nch-BL: Huan nopa tepamit cati huejcapantic huan tilahuac cati quipiya Moab, TOTECO
    quihuelonis huan quisosolos hasta quichihuas tatixtic.
  vie-1934: Ngài sẽ hạ lũy cao của tường thành ngươi xuống, đánh đổ, và ném xuống
    đất vào trong bụi bặm.
  hin-CV: याहवेह उसकी दृढ़ शहरपनाह को गिरा देंगे वह उन्हें भूमि पर फेंक देंगे; उन्हें
    मिट्टी में मिला देंगे.
  eng-OURB: He has brought the high fortress of your walls down, laid low, and brought
    to the ground, even to the dust.
  spa-BES: Y la torre fuerte de tus muros la derribaré, la humillaré, la derribaré
    y aplastaré hasta el polvo.
  tdx-tdx: naho harotsa’e ambane o kijoli’o fatratse mitiotiotseo, eka, halama’e;
    hazevo’e an-tane, toe an-deboke ao.
  tha-KJV: ป้อมสูงของกำแพงเมืองของเจ้านั้นพระองค์จะทรงให้ต่ำลง ทรงเหยียดลง และเหวี่ยงลงถึ​งด​ิน
    แม้​กระทั่งถึงผงคลี
  por-BR-2018: E lançará abaixo as fortalezas de teus muros; ele as abaterá e derrubará
    até o chão, ao pó.
  deu-ELO: Und deine festen, hochragenden Mauern wird er niederwerfen, niederstürzen,
    zu Boden strecken bis in den Staub.
  eng-WYC-2018: And the strongholds of thine high walls shall fall down, and shall
    be made low, and shall be drawn down to the earth, till to the dust. (And thy
    fortresses with high walls shall fall down, and shall be made low, and shall be
    drawn down to the ground, unto the dust.)
  epo-epo: Kaj viajn altajn fortikajn murojn Li renversos, malaltigos, ĵetos sur la
    teron al la polvo.
  uig-PIN: U sepilliringning egiz mudapiǝlik ⱪorƣanlirini ƣulitip, Yǝr bilǝn yǝksan
    ⱪilip, Topa-qangƣa aylanduridu.
  beo-beo: Moua:be fi da ilia gaga:su gagoi sedadewane gagula heda:i. Be amo huluane,
    Gode da mugululi wadela:lesili, ilia sa:ili osobo su amoga doaga:mu.
  tpi-OTNT: Na em bai i brukim ol strongpela banis bilong ol taun bilong ol. Nau ol
    dispela banis i stap antap tru, tasol em bai i mekim ol i pundaun olgeta long
    graun.
  hau-SA: Zai rurrushe manyan katangar kagaru ya kuma ƙasƙantar da su; zai rushe su
    har ƙasa, su zama ƙura.
  uig-LAT: U sépilliringning égiz mudapielik qorghanlirini ghulitip, Yer bilen yeksan
    qilip, Topa-changgha aylanduridu.
  nde-nde: Uzadiliza izinqaba zenu eziphakemeyo azibhidlizele phansi; uzazidilizela
    phansi emhlabathini, kulo kanye uthuli.
  ton-ton: Pea ko e fale māʻolunga ʻoe puke ʻo hoʻo ngaahi ʻā maka te ne ʻohifo, ʻo
    fakatoka lafalafa ki lalo, pea ʻomi ki he kelekele, ʻio, ki he efu.
  ces-1613: A tak pevnost i výsost zdí tvých sehne, poníží a srazí na zem až do prachu.
  eng-WMB: He has brought the high fortress of your walls down, laid low, and brought
    to the ground, even to the dust.
  tam-TCV: மோவாபின் உயரமான அரண்செய்யப்பட்ட மதில்களை அவர் கீழே தள்ளி விழ்த்துவார்.
    அவைகளை அவர் நிலத்தின் புழுதியில் கீழே தள்ளிப் போடுவார்.
  ceb-ULB: Tumpagon niya ang imong habog nga salipdanang mga paril ngadto sa yuta,
    ngadto sa abog.
  pol-UBG: A twoje wysokie mury obronne obali, zburzy i zrzuci na ziemię – obróci
    je w proch.
  urd-GVU: اے موآب، وہ تیری بلند اور قلعہ بند دیواروں کو گرائے گا، اُنہیں ڈھا کر خاک
    میں ملائے گا۔
  deu-1912: und die hohen Festen eurer Mauern beugen, erniedrigen und in den Staub
    zu Boden werfen.
  kan-2017: ದುರ್ಗಮವಾಗಿಯೂ, ಎತ್ತರವಾಗಿಯೂ ಇರುವ ನಿನ್ನ ಕೋಟೆಗಳನ್ನು ಆತನು ಕೆಡವಿ, ತಗ್ಗಿಸಿ, ನೆಲ
    ಸಮಮಾಡಿ ಧೂಳಿಗೆ ತರುವನು.
  yap-yap: Bayi buthug e pi yoror rok yu Moab nga but’ nib gel ni fan ko mael nib
    mu’un e yungi rungrung riy ngay nib totolang nge aw nga but’ nga fithik’ e ab.
  hlt-MCSB: Na imsang hmuencak vongtung te a kunyun sak vetih diklai laipi a ben duela
    a ngam sak ni.
  mdy-ETH: ሞዓኣቤ ዓጮኮ ዋርዲያ ዼኤፖ ሹጮ ኬልቂ ዲርቆናሢና ዎላ ሻሂንታንዳኔ፤ ዬይ ሜቂ ሜቂ ሳዖ ሲላሎይዳ ኬዳንዳኔ።
  twi-ASANTE: Ɔbɛbubu mo banbɔ afasuo atentene no agu; ɔbɛbubu agu fam ama ayɛ mfuturo.
  eng-WEBU: He has brought the high fortress of your walls down, laid low, and brought
    to the ground, even to the dust.
  wal-wal: Eti xoqqissidi, minuwan gimbbido gimbbiyaa i duge ehaananne kaushshana;
    duge sa7an, ubba hirkki buhiyan olana.
  spa-PDDPT: y derribará la fortaleza de sus altos muros. Lo humillará y lo echará
    a tierra hasta el polvo.
  gun-gun: Oitypa 'rã tetã kora yvate ha'e imbaraete va'ekue. Ombovaipa 'rã, oitypa
    'rã yvy rupi yvy ku'i opyta peve.
  ilo-ULB: Rebbaennanto dagiti nangato a sarikedked a paderyo ket pagbalinenna a tapok.
  kpg-kpg: Mee gaa oho gi daha nia abaaba duuli o Moab ala e duuduu i nua, ga hagahinga
    gi lala gi hongo di gelegele.
  uig-ARA: ئۇ سېپىللىرىڭنىڭ ئېگىز مۇداپىئەلىك قورغانلىرىنى غۇلىتىپ، يەر بىلەن يەكسان
    قىلىپ، توپا-چاڭغا ئايلاندۇرىدۇ.
  sus-sus: A e xa yire makantaxie rabirama nɛ, a na birin butuxun han a findi xube
    ra. A e xa yɛtɛ igboya ragoroma nɛ feo.
  pon-2006: E pahn ketin kauwehla kelen mahwen en Mohap iangahki arail kehl ile kan
    oh kesepwekeiraildiong nan pwelpar.
  ksd-ksd: Ma ra dekdek na pal ta kaum liplip na vat i tar re vue, i tar vabura vue
    ma i va ra pia, maia, i va ta ra tobon iat.
  tur-YTC: Duvarlarınızın yüksek kalesini yıktı, alçalttı ve yerle bir etti.
  grc-BRENT: Καὶ τὸ ὕψος τῆς καταφυγῆς τοῦ τοίχου ταπεινώσει, καὶ καταβήσεται ἕως
    τοῦ ἐδάφους.
  ind-AYT: Kubu-kubu yang tinggi pada temboknya akan dirobohkan-Nya, direndahkan,
    dan diratakan-Nya dengan tanah, bahkan menjadi debu.
  nya-nya: Iye adzagumula malinga awo ataliatali ndipo adzawagwetsa ndi kuwaponya
    pansi, pa fumbi penipeni.
  hrv-hrv: Visoku tvrđu tvojih zidina on razvaljuje, na zemlju baca, u prah ruši.
  mps-mps: Tama agai augwaligo hanu bomai obo dabe hųgia sąwaibao. Megi da, te obo
    dabe sigide ugwanu mu te elalubao. Tiali goli, agai te obo dabe tǫba mu tulalumainu
    yaibao.
  tpi-tpi: Na em bai i brukim ol strongpela banis bilong ol taun bilong ol. Nau ol
    dispela banis i stap antap tru, tasol em bai i mekim ol i pundaun olgeta long
    graun.
  dan-1931: Han nedbryder og nedstyrter de stejle Mures Værn; han jævner dem med Jorden,
    så de ligger i Støvet.
  vie-OVCB: Chúa sẽ lật đổ các pháo đài kiên cố xây trên các tường lũy cao ngất, và
    ném tất cả xuống đất, xuống cát bụi.
  guj-2017: તારા કોટની ઊંચી કિલ્લેબંદીને પાડી નાખીને તેને જમીનદોસ્ત કરશે, તેને ધૂળભેગી
    કરી નાખશે.
  pon-2006A: E pahn ketin kauwehla kelen mahwen en Mohap iangahki arail kehl ile kan
    oh kesepwekeiraildiong nan pwelpar.
  por-BRBSL: Ele derrubou a alta fortaleza de suas muralhas, baixou, e trouxe ao chão,
    até mesmo ao pó.
  cth-cth: Bawipa ni nange rapan koehoi kacakpounge ramvengim hah raphoe vaiteh, talai
    totouh a pabo dawkvah, vaiphu dawk a rawp han.
  twi-twi: Obebubu mo bammɔ afasu atenten no agu, obebubu agu fam ama ayɛ mfutuma.
  hlt-hlt: Na imsang hmuencak vongtung te a kunyun sak vetih diklai laipi a ben duela
    a ngam sak ni.
  tbz-SIM: Mɔɑbu, bɑ́ nɛ̀ ɑ ɛì duotí mɛ nhokùmɛ̀ kɛ kpeńnì, ti Yiɛ̀ nKuyie mbo ì pùɔ
    nkɛ̀ ìi duó kɛ́wɛ̃nnɛ́nɛ̀ mutɑ̃́ɑ̃́.
  msy-2020: Eghtɨ God Moapian nguibar ekiabar dɨvazir gavgaviba akararigham. Dɨvazir
    kaba datɨrɨghɨn pɨn mar iti. Ezɨ an adar amutɨ, da bar daghirɨ nguazim giregham.
    Da bar iregh nguazir mɨnemniabar tongɨn irɨghɨv ikiam.
  dop-dop: Mowɑpʋ ye pǝ kɑɑsɑ nyɑ́ koloosi sɔsɔɔŋsɩ nɑ toŋ nyǝnsɩ. Ɩsɔ kɑ́ pǝsɩ-sǝɣɩ
    kpɛntǝlɑsɩ. Ɩ kɑ́ pɛtɩ-sǝɣɩ ɑtɛ mʋsʋɣʋ tɑɑ.
  azb-azb: O, Moavın istehkamlarını, Yüksək divarlarını yerə endirəcək, Dağıdıb yerlə
    yeksan edəcək.
  eng-DBY: And the fortress of the high defences of thy walls will he bring down,
    lay low, bring to the ground, into the dust.
  hin-2017: उसकी ऊँची-ऊँची और दृढ़ शहरपनाहों को वह झुकाएगा और नीचा करेगा, वरन् भूमि
    पर गिराकर मिट्टी में मिला देगा।
  wol-KYG: Seen tata yu kawe, mu fél, màbb; rattax fi suuf, maasale.
  eng-YLT: And the fortress of the high place of thy walls He hath bowed down — He
    hath made low, He hath caused [it] to come to the earth, — unto dust.
  eng-WYC-2017: And the strongholds of thine high walls shall fall down, and shall
    be made low, and shall be drawn down to the earth, till to the dust.
  eng-WMBB: He has brought the high fortress of your walls down, laid low, and brought
    to the ground, even to the dust.
  urd-GVH: ऐ मोआब, वह तेरी बुलंद और क़िलाबंद दीवारों को गिराएगा, उन्हें ढाकर ख़ाक
    में मिलाएगा।
  rug-rug: Kote va gore pani Sa sari goba ululudi te Moabi, kote va eko goreni Sa;
    kote va gore lani sa pa pepeso, gore kamo hokara la pa kavuru.
  gaz-gaz: Inni dallaa kee ol dheeraa dhagaan ijaarame sana, akka inni duufu godha;
    lafatti gad jigsees biyyootti dabala.
  fra-LSG: Il renverse, il précipite les fortifications élevées de tes murs, Il les
    fait crouler à terre, jusque dans la poussière.
  yal-yal: Moyaba kaane, Marigina ɛ yamanan makantan yinne rabirama nɛn, a e rabirama
    nɛn bɔxɔni, a yi e findi burunburunna ra.
  haw-1868: E hoohiolo no oia i ka pakaua o kou pa kiekie, E hana no oia a haahaa,
    E hoohaahaa no ma ka honua, ilalo hoi ma ka lepo.
  arb-NAV: وَيَهْدِمُ أَسْوَارَهُ الْحَصِينَةَ الشَّامِخَةَ، وَيَخْفِضُهَا حَتَّى
    تَتَسَاوَى مَعَ التُّرَابِ.
  ewe-ewe: Amu woƒe gli sesẽwo aƒu anyi, eye woakaka ɖe anyigba, agbã gudugudu, eye
    woazu kewɔ.
  eng-LEE: And the fortress of the stronghold of thy walls he bringeth down, layeth
    low, casteth it to the ground, even to the dust.
  asm-FB: তোমালোকৰ ওখ দুৰ্গত থকা দেৱালবোৰ তেওঁ মাটিত পেলাব, এনে কি, ধূলিত পৰিণত কৰিব।
  sus-A: عَ عٍ شَ يِرٍ مَكَنتَشِيٍ رَبِرَ مَ نّ، عَ نَ بِرِن بُتُشُن هَن عَ قِندِ
    شُبٍ رَ. عَ عٍ شَ يّتّ عِفبٌيَ رَفٌرٌ مَ نّ قٍوٌ.
  fra-SBL: Il a abattu la haute forteresse de tes murs, il l'a abaissée, il l'a ramenée
    à terre, jusqu'à la poussière.
  hbo-hbo: וּמִבְצַ֞ר מִשְׂגַּ֣ב חֹומֹתֶ֗יךָ הֵשַׁ֥ח הִשְׁפִּ֛יל הִגִּ֥יעַ לָאָ֖רֶץ
    עַד־עָפָֽר׃ ס
  kik-kik: Nĩakamomora thingo cianyu iria ndaihu ciakĩtwo na hinya, acigũithie thĩ;
    agaacimomora igwe thĩ, o rũkũngũ-inĩ.
  fra-NCL: Le rempart élevé de tes murs, il l’abattra, il le renversera, il le jettera
    à terre, dans la poussière. »
  cek-AK: Nihcae ih kasang sipae to anih mah tanimsak tih, long ah amtimsak ueloe,
    maiphu ah angcoengsak tih.
  cuk-cuk: Bab-Jehová ei galu-matusurmalad, degi, neg-gandikmalad bibisgoed, bela
    napaga obinyoed.”
  uig-CYR: У сепиллириңниң егиз мудапиәлик қорғанлирини ғулитип, Йәр билән йәксан
    қилип, Топа-чаңға айландуриду.
  tel-2017: మోయాబూ, నీ ప్రాకారాలను, ఎత్తయిన కోటలను ఆయన కూల్చి వేస్తాడు. వాటిని నేలకు
    అణగదొక్కి ధూళి పాలు చేస్తాడు.
  hat-BSA: L ap desann ranfòsman fò ki pa t ka menm pwoche la, li va anile yo, bese
    yo e jete yo atè, jis rive nan pousyè.
  kos-kos: El ac fah kunausla pot ku ac fulat lun Moab ac rakinya nu infohk uh.
  hbo-WLC: וּמִבְצַ֞ר מִשְׂגַּ֣ב חוֹמֹתֶ֗יךָ הֵשַׁ֥ח הִשְׁפִּ֛יל הִגִּ֥יעַ לָאָ֖רֶץ
    עַד־עָפָֽר׃ ס
  ibo-ibo: Ọ ga-akwatu mgbidi gị niile dị elu nke e wusiri ike, mee ka ha daruo ala,
    ọ ga-eme ka ha daruo ala, ruo mgbe ha ghọrọ uzuzu.
  ory-ory: ପୁଣି, ସେ ତୁମ୍ଭର ଉଚ୍ଚ ପ୍ରାଚୀରଯୁକ୍ତ ଦୃଢ଼ ଦୁର୍ଗ ନିପାତ କରି ନତ କରିଅଛନ୍ତି ଓ ତାହା
    ଭୂମିସାତ୍‍ କରି ଧୂଳିରେ ମିଶାଇ ଅଛନ୍ତି।
  chk-chk: Iwe, epwe ataela an kewe imwen maun me tittir mi tekia, epwe fokun atururela
    lepwül.
  rop-rop: Detlot brabli haibala wol blanga detlot taun langa Moweb garra binijap,
    en im garra buldan langa graun jis laik das.”
  ukr-1871: І твердиню височенних мурів твоїх повалить, поверне, розкине по землї
    в порох.
  deu-1951: Deine festen, hohen Mauern wird er erniedrigen, beugen und zu Boden werfen
    bis in den Staub.
  eng-JPS: And the high fortress of thy walls will He bring down, lay low, and bring
    to the ground, even to the dust.
  srp-1865: I grad i visoke zidove tvoje sniziæe, oboriæe, baciæe na zemlju u prah.
  lug-lug: Alimenya bbugwe omuwanvu, n’amusuula, alimusuula ku ttaka, mu nfuufu.
  heb-heb: ומבצר משגב חומתיך השח השפיל הגיע לארץ עד עפר׃
  ben-IRV: তিনি তোমার উঁচু দেয়ালযুক্ত মজবুত দুর্গ নিপাত করেছেন, নত করেছেন, ধ্বংস
    করেছেন, ধূলোয় মিশিয়েছেন।
  pan-pan: ਸ਼ਹਿਰਪਨਾਹ ਦੇ ਉੱਚੇ ਬੁਰਜ਼ਾਂ ਨੂੰ ਉਹ ਝੁਕਾ ਦੇਵੇਗਾ, ਨੀਵਾਂ ਕਰੇਗਾ ਅਤੇ ਧਰਤੀ ਤੱਕ
    ਸਗੋਂ ਖ਼ਾਕ ਤੱਕ ਲਾਹ ਦੇਵੇਗਾ।
  mya-JVB: သင် တို့၏ မြို့ရိုး ပြအိုး အထွဋ် ကို ဖြို ၍၊ မြေ တိုင် အောင် နှိမ့် သဖြင့်၊
    မြေမှုန့် ထဲမှာ ချ တော်မူလိမ့်မည်။
  hmo-hmo: Lohiabada ese Moaba ena magu aukadia, bona gabu aukadia danu do ia hadikaia
    ore. Idia be tano ena kahu dekenai do idia moru diho.
  urd-urd: और वह तेरी फ़सील के ऊँचे बुर्जों को तोड़कर पस्त करेगा, और ज़मीन के बल्कि
    ख़ाक के बराबर कर देगा।
  rus-SYN: И твердыню высоких стен твоих обрушит, низвергнет, повергнет на землю,
    в прах.
  bqc-SIM: A ń bĩ́i gbãa lɛsĩↄ gboo, a pã́lɛ zĩ́lɛ à daaĩ ń bùsutio.
  tcz-CHONGTHU: Moab bang sangtah ho phetlhah a umding ahi. Tol'a kikhailha a, vutvai
    kisosah ding ahi.
  mar-mar: मवाबाची उंच तटबंदी व सुरक्षीत ठिकाणे नष्ट करील.
  qub-qub: Tayta Diosga juchurachengami sinchi pergasha siudäcunapa curralnincunatapis.
    Nircorga pampacho mashtaraycajtami cachayconga.
  hat-hat: L'ap kraze gwo ranpa byen wo yo te bati sou miray yo, l'ap jete yo plat
    atè, l'ap fè yo tounen pousyè.
  eng-BSB: The high-walled fortress will be brought down, cast to the ground, into
    the dust.
  eng-WEBPB: He has brought the high fortress of your walls down, laid low, and brought
    to the ground, even to the dust.
  kbq-kbq: Ranra kuma zamimofo zaza vihu kegina'zamia, eri haviza hanigeno, faragu
    vaziramino mopafinke kugusopa segahie.
  nhe-BL: Huan nopa tepamitl tlen huejcapantic huan tilahuac tlen quipiya Moab, TOTECO
    quihuelonis huan quixolehuas hasta quichihuas tlatixtic.
  gub-BL: Weityk putar pàrirogaw tawhu iwyr har iaiha ma'e tàtà ma'e wà nehe. Umumaw
    putar ikaika pà nehe.
  eng-DRA: And the bulwarks of thy high walls shall fall, and be brought low, and
    shall be pulled down to the ground, even to the dust.
