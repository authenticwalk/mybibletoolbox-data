  hin-2017: तूने नगर को ढेर बना डाला, और उस गढ़वाले नगर को खण्डहर कर डाला है; तूने
    परदेशियों की राजपुरी को ऐसा उजाड़ा कि वह नगर नहीं रहा; वह फिर कभी बसाया न जाएगा।
  wol-KYG: Yaa def dëkk bi jali doj, dëkk bii ñu dàbbli nga gental; taaxu doxandéem
