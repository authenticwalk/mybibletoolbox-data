  ory-ory: ଯେହେତୁ ତୁମ୍ଭେ ନଗରକୁ ଢିପି, ପ୍ରାଚୀର-ବେଷ୍ଟିତ ନଗରକୁ କାନ୍ଥଡ଼ା କରିଅଛ; ବିଦେଶୀମାନଙ୍କ
