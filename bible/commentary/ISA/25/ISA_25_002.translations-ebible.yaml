  tbz-SIM: Fɔ̃́ɔ̃̀ pùɔ mbɛkpɑ́kpɑ̀rìbɛ̀ ɛì, kɛ̀ dì nɑɑ́ ndidobonnì kɛ cóú, bɛkpɑ́kpɑ̀rìbɛ̀
    kó dihɛì, nɛ̀ sicɛ̃kperí kɛ̀ dɛ̀ nɑɑ́ ntidobontì. Òmɔù í kpɑɑ́ kɛ bo dì mɑɑ́ bìtì.
  msy-2020: Nɨ nguibar ekiabagh amizɨ, da mɨnezir pozibar otifi. Nguibar ekiar dɨvazir
