  urd-GVH: तूने शहर को मलबे का ढेर बनाकर हमलों से महफ़ूज़ आबादी को खंडरात में तबदील
    कर दिया। ग़ैरमुल्कियों का क़िलाबंद महल यों ख़ाक में मिलाया गया कि आइंदा कभी शहर
