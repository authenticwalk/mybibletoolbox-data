  uig-CYR: Чүнки Сән шәһәрни харабилик, Қәлъә-қорғанлиқ жутни харап, Ятларниң ордисини
    шәһәр болалмас қилғансән, У иккинчи һәргиз қурулмайду.
  tel-2017: నీవు శత్రువుల నగరాన్ని దిబ్బగా చేశావు. ప్రాకారాలున్న పట్టణాన్ని శిథిలంగా
