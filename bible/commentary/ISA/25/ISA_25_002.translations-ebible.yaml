  mdy-ETH: ካታማ ሻሂንቲ ጉሪ ማዓንዳጉዲ ኔ ማሄኔ፤ ዔያቶኮ ዋሪዲዮ ቤዞዋ ኔኤኒ ሻሄኔ፤ ኑኡኮ ሞርካ ማዤ ካኣቱሞ ማኣራ ባዓ
