  dop-dop: Pǝ tɑɣɑ pʋlʋ, n pǝsɑ ɩcɑtɛ kɛ pɛɛ kɑŋmɑɑɣɑ. Tɩɩ kɛ́ koluŋɑ ɩcɑtɛ kɛ́. Kpɑɩ
    nyǝ́mɑ ɩcɑtɛ sɔsɔɔlɛ tɑ kɛ ɩcɑtɛ tɔtɔ. Nɔɣɔlʋ kɑɑ tɑsɑ-tɛɣɛ ŋmɑʋ.
  azb-azb: Çünki Sən şəhəri bir daş yığınına, İstehkamlı şəhəri xarabalığa döndərdin.
