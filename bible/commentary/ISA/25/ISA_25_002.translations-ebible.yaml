  kik-kik: Nĩũtũmĩte itũũra rĩrĩa inene rĩtuĩke hĩba ya mahiga, itũũra rĩu rĩirigĩre
    na hinya ũgatũma rĩanangwo, itũũra inene rĩrĩa rĩarĩ kĩĩhitho kĩa andũ a kũngĩ,
