  srp-1865: Jer si od grada naèinio gomilu, i od tvrdoga grada zidine; od grada dvor
    za strance, dovijeka se neæe sagraditi.
  lug-lug: Ekibuga okifudde ntuumu ya bisasiro, ekibuga ekiriko ekigo okifudde matongo,
    ekibuga omwaddukiranga bannaggwanga tekikyali kibuga, tekirizimbibwa nate.
  heb-heb: כי שמת מעיר לגל קריה בצורה למפלה ארמון זרים מעיר לעולם לא יבנה׃
  ben-IRV: কারণ তুমি শত্রুদের শহরকে ঢিবিতে, দৃঢ় শহরকে স্তূপে পরিণত করেছ; বিদেশীদের
    রাজপুরী আর নেই; তা কখনো আর তৈরী হবে না।
  pan-pan: ਤੂੰ ਤਾਂ ਸ਼ਹਿਰ ਨੂੰ ਮਲਬਾ ਅਤੇ ਗੜ੍ਹ ਵਾਲੇ ਨਗਰ ਨੂੰ ਖੰਡਰ ਬਣਾ ਦਿੱਤਾ ਹੈ, ਪਰਦੇਸੀਆਂ
    ਦਾ ਮਹਿਲ ਹੁਣ ਸ਼ਹਿਰ ਨਹੀਂ ਰਿਹਾ, ਉਹ ਸਦਾ ਲਈ ਫੇਰ ਉਸਾਰਿਆ ਨਾ ਜਾਵੇਗਾ।
  mya-JVB: မြို့ ကိုအမှိုက်ပုံ ၊ ခိုင်ခံ့ သောမြို့ ကို ဖြိုဖျက် ရာဖြစ် စေတော်မူပြီ။
    တကျွန်း တနိုင်ငံသားတို့၏ နေရာဘုံ ဗိမာန် သည် မြို့ မဖြစ်၊ နောက် တဖန် မ တည်မဆောက်
    ရမည် အကြောင်းစီရင် တော်မူပြီ။
  hmo-hmo: Oi ese hanua badadia oi hadikaia ore. Edia magu ibounai oi hamakohia ore.
    Unai idau bese taudia edia king edia ruma be idia boio vadaeni. Do idia haginidia
    lou lasi ela bona hanaihanai.
  urd-urd: क्यूँकि तूने शहर को ख़ाक का ढेर किया; हाँ, फ़सीलदार शहर को खण्डर बना दिया
    और परदेसियों के महल को भी, यहाँ तक कि शहर न रहा; वह फिर ता'मीर न किया जाएगा।
  rus-SYN: Ты превратил город в груду камней, твердую крепость в развалины; чертогов
    иноплеменников уже не стало в городе; вовек не будет он восстановлен.
  bqc-SIM: N mɛɛwia kɛ̀ gbɛ̀zɛ ũ, n wɛ̃́lɛ bĩ́ide dɛ̀ɛlɛ. Buipãleↄ wɛ̃́lɛ bĩ́ide
    dɛ wɛ̃́lɛ ũ lↄo, mɛ́ wa ɛa kálɛ bau lↄo.
  tcz-CHONGTHU: Khopi hat tahtah ho ase abalin naselomin, khopi bang hattah ho jong
    songbong na sotan ahi. Leng inpi hoitah tah ho gamchom a umho na manthah sahtan,
    aitih a jong kile sahdoh joulou ding ahitai.
  mar-mar: कारण तू शत्रूंच्या नगराला ढीग केले आहेस, तटबंदीच्या नगराला ओसाडी असे केले
    आहेस, आणि परक्यांचे महाल असे ते नगर राहिले नाही.
  qub-qub: Siudätapis gotuy-gotuy juchusha cananpämi ticrarachishcanqui. Pacacuna
    curalasha siudätapis ushajpämi juchurgärachishcanqui. Jäpa runacunapa palasyuncunatapis
    juchuchirmi illgarachishcanqui. Chay siudätaga manami imaypis allchachenganachu.
  hat-hat: Ou fè tout lavil tounen pil wòch, lavil ki te gen gwo ranpa tounen vye
    kay kraze. Sitadèl lènmi yo te bati a disparèt. Yo p'ap janm ka rebati l' ankò.
  eng-BSB: Indeed, You have made the city a heap of rubble, the fortified town a ruin.
    The fortress of strangers is a city no more; it will never be rebuilt.
  eng-WEBPB: For you have made a city into a heap, a fortified city into a ruin, a
    palace of strangers to be no city. It will never be built.
  kbq-kbq: Kagra ranra kumatamina eri haviza hankeno kugusopamo hihi hiaza nehigenka,
    hankave vihuma hu'naza ranra kumatmina eri haviza nehunka, megi'a vahe'mokizmi
    ranra kumara eri haviza hananke'za ete'za ana kumara eri orati'za onkigahaze.
  nhe-BL: Yonque onca huejhueyi altepetini, ta tihueli tiquintlamixolehua huan tiquinchihua
    queja se tlamontomitl tlen tlasoli. Yonque quipiyaj tepamitl tlen tilahuac, ta
    tijhuelonía huan tijchihua queja tlasoli. Tiquinxolehua nopa yejyectzitzi caltlanahuatili
    tlen onca ipan campa hueli tlaltini huan ayoc quema quincualtlalise.
  gub-BL: Erezuhazuhaw ureàmàtyry'ymar waneko haw tawhu ne wà. Ereityk tawhu pàrirogawaiha
    hereko har wà no. Eremumaw wanàpuzuhu wà. Teko nuzapo wi pixik kwaw a'e tàpuzuhu
    wà nehe kury.
  eng-DRA: For thou hast reduced the city to a heap, the strong city to ruin, the
    house of strangers, to be no city, and to be no more built up for ever.
