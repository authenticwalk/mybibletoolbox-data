verse: ISA.025.002
translations:
  mal-C: അങ്ങ് നഗരത്തെ കൽക്കൂമ്പാരമാക്കി, കോട്ടയാൽ ഉറപ്പിക്കപ്പെട്ട പട്ടണത്തെ നശിപ്പിച്ചിരിക്കുന്നു,
    വിദേശികളുടെ കെട്ടുറപ്പുള്ള കോട്ടകൾ ഇനിമേൽ നഗരമായിരിക്കുകയില്ല; അവ ഇനി പുനർനിർമിക്കപ്പെടുകയുമില്ല.
  deu-TKW: Denn du hast die Stadt in Steinhaufen, den festen Ort in Trümmer verwandelt,
    die Paläste der Barbaren in eine gewesene Stadt; niemals werden sie wieder aufgebaut!
  lin-lin: Okomisaki engumba mopiku ya mabanga, okomisaki bingumba ya makasi maboke
    ya mabanga ; bandako batonga makasi ya bapaya etikali lisusu na bilongi ya engumba
    te, bakotonga yango lisusu te.
  eng-LSV: For You made of a city a heap, || Of a fortified city a ruin, || A high
    place of strangers from [being] a city, || It is not built for all time.
  eng-GNV: 'For thou hast made of a citie an heape, of a strong citie, a ruine: euen
    the palace of strangers of a citie, it shall neuer be built.'
  eng-WEBSTER: 'For thou hast made of a city a heap; of a fortified city a ruin: a
    palace of strangers to be no city; it shall never be built.'
  nhw-BL: Masque huejhueyi altepeme ta tihueli tiquintlamisosolohua huan tiquinchihua
    quen se tlamontomitl tlen tlasoli. Masque quipiyaj tepamitl catli tilahuac, ta
    tijhuelonía huan tijchihua quen tlasoli. Tiquinsosolohua nopa yejyectzitzi caltlanahuatilme
    catli onca ipan campa hueli tlalme huan ayacmo quema quincualtlalise.
  swh-ONEN: Umeufanya mji kuwa lundo la kifusi, mji wenye ngome kuwa magofu, ngome
    imara ya wageni kuwa si mji tena, wala hautajengwa tena kamwe.
  bba-bba: A derɑ wuu ɡe, ɡɑ wɔrumɑ ɡɑ kuɑ nɡe kpee ni bɑ subɑ. Mɑ wuu ɡe ɡɑ ɡbɑ̃rɑru
    mɔ ɡɑ kuɑ bɑnsu. A derɑ tii suobun wuun ɡbɑ̃rɑnu nu wɔrukɑ. Bɑ ǹ mɑɑ nu seeyɑmɔ
    sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'For thou hast made of a city a heap; Of a defenced city a ruin: A palace
    of strangers to be no city; It shall never be built.'
  luo-luo: Isemiyo dala maduongʼ omukore, modhurore pidhe pidhe, dalano mochiel motegno
    okethore, dala maduongʼ ma jopinje mamoko noketoe genogi oserumo; bende ok nochak
    ogere kendo.
  meu-meu: Badina be hanua na vada o hasenua, hanua mai maḡuna na vada o ḡiḡia dobi;
    idau taudia edia pavapava rumana na hanua ta ai basie gwauraia lou. basie haginia
    lou ela bona hanaihanai.
  npi-ULB: किन तपाईंले सहरलाई एउटा थुप्रो, किल्लाबन्दी गरेको सहरलाई भग्‍नावशेष र परदेशीहरूका
    किल्ला भएको सहरलाई नाश गर्नुभएको छ ।
  yor-yor: Ìwọ ti sọ ìlú di àkójọ àlàpà, ìlú olódi ti di ààtàn, ìlú olódi fún àwọn
    àjèjì ni kò sí mọ́; a kì yóò tún un kọ́ mọ́.
  pes-OPCB: شهرها را با خاک یکسان کرده‌ای و قلعه‌های مستحکم را از بین برده‌ای. کاخهای
    دشمنان ما ویران شده‌اند و هرگز بنا نخواهند شد.
  tgl-ULB: Dahil ginawa mong isang tambakan ang lungsod, isang pinatibay na lungsod,
    isang guho at ang isang tanggulan ng mga dayuhan na maging walang lungsod.
  hui-hui: Í̠na tano timbuni wiaru bo gialapaya biri. Tano maru wai pabe hongohe bu
    mabubi hearu bo gialo wahai hari. Waitiginaga tano timbuni hongohe wiaru bo haealabaga
    biai harigo tigua tano uruni lone biadai nabulebira.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​မြို့​များ​ကို​ယို​ယွင်း​ပျက်​စီး​လျက် နေ​စေ​တော်​မူ​၍၊
    မြို့​တံ​တိုင်း​တို့​ကို​လည်း​ဖြို​ဖျက်​တော်​မူ​ပါ​ပြီ။ ကျွန်​တော်​မျိုး​တို့​ရန်​သူ​များ​တည်​ဆောက်​ခဲ့​သည့်
    နန်း​တော်​များ​သည် ထာ​ဝ​စဉ်​ကွယ်​ပျောက်​၍​သွား​လေ​ပြီ။
  bod-N: ཁྱེད་ཀྱིས་གྲོང་ཁྱེར་རྣམས་ཞིག་རལ་དུ་མཛད་པ་དང་། མཁར་བརྟན་པོ་རྣམས་དབེན་སྟོང་དུ་མཛད་དེ།
    ཕྱི་ཕྱོགས་པའི་མཁར་རྫོང་རྣམས་བཤིག་ཅིང་། སླར་ཡང་བརྩིག་པར་མི་བྱའོ། །
  sna-sna: Makaita kuti guta rive dutu ramarara, guta rakakomberedzwa rikava dongo,
    nhare yavatorwa haichazova gutazve; haichazovakwazve.
  spa-BLM: Porque has convertido una ciudad en un montón, una ciudad fortificada en
    una ruina, un palacio de extraños en una ciudad. Nunca se construirá.
  cac-cac: Icha junoc b'ulan̈ q'uen q'ueen ix ajcan juntzan̈ chon̈ab' uuj. A chon̈ab'
    te tec'an, ix laj em lan̈najoc. Ix aq'uem lan̈naj spalacio eb' ch'oc nacional,
    man̈xa b'aq'uin̈ ol b'ochajxiq'ueoc.
  swh-ULB: Maana umeufanya mji kuwa chungu, ngome ya mji, uharibifu na ngome ya wageni
    kuwa si mji.
  bel-bel: Ты ператварыў горад у груду каменьня, цьвёрдую крэпасьць у крушню; харомаў
    іншапляменцаў ня стала ўжо ў горадзе; вавек ня будзе ён адбудаваны.
  deu-ELBBK: 'Denn du hast aus einer Stadt einen Steinhaufen gemacht, die feste Stadt
    zu einem Trümmerhaufen, den Palast der Fremden, dass er keine Stadt mehr sei:
    Er wird in Ewigkeit nicht aufgebaut werden.'
  mbb-OT: Mibengkag nu is binerengbeng he menge inged te menge etew ziyà te zuma he
    menge nasyun. Midrundus nu is melig-en he menge vahin te inged dan, ne kenè en
    heini egkeuman egkevangun.
  mal-2015: നീ നഗരത്തെ കല്ക്കുന്നും ഉറപ്പുള്ള പട്ടണത്തെ ശൂന്യവും അന്യന്മാരുടെ അരമനകളെ
    നഗരമല്ലാതവണ്ണവും ആക്കിത്തീർത്തു; അതു ഒരുനാളും പണികയില്ല.
  gup-gup: Ngudda yibenwarrewong bininj nawu ngandiwirrihmeng. Yirurrkbakkabakkeng
    kunrurrk kore kukadje rowk bedberre nawu birridjenbuyika soldiers. Minj bedda
    kabirriyawoyhrurrkmarnbun bu munguyh.
  rmc-rmc: Se o foros čerinďal pro kopa šmeci a leskre pevnosťi pro kopa bara. Le
    cudzincengro palacis andro foros imar nane; imar šoha na ela pale ačhado.
  pes-OPV: چونکه شهری را توده و قریه حصین را خرابه گردانیده‌ای و قصر غریبان را که
    شهر نباشد و هرگز بنا نگردد.
  ron-1924: Кэч ай префэкут четатя (Бабилон) ынтр-ун морман де петре, четэцуя чя таре
    ынтр-о грэмадэ де дэрымэтурь; четатя чя маре а стрэинилор есте нимичитэ ши ничодатэ
    ну ва май фи зидитэ.
  ben-OBCV: তুমি নগরকে এক পাথরের ঢিবিতে এবং সুরক্ষিত নগরীকে এক ধ্বংসস্তূপে পরিণত করেছ,
    বিদেশিদের দুর্গ আর নগর নয়; তা আর কখনও পুনর্নির্মিত হবে না।
  som-som: Waayo, waxaad magaalo ka dhigtay meel tuulan, oo magaalo deyr lehna burbur,
    oo daartii weynayd ee shisheeyahana waxaad ka dhigtay wax aan magaalo ahayn, oo
    mar dambena lama dhisi doono.
  lat-VUC: 'Quia posuisti civitatem in tumulum, urbem fortem in ruinam, domum alienorum:
    ut non sit civitas, et in sempiternum non ædificetur.'
  eng-ASVBT: For thou hast made of a city a heap, of a fortified city a ruin, a palace
    of strangers to be no city; it shall never be built.
  ita-1885: Perciocchè tu hai ridotte le città in mucchi, le città forti in ruine,
    le città in castelli di stranieri; giammai più non saranno riedificate.
  eng-LXXUP: 'For thou hast made cities a heap, even cities made strong that their
    foundations should not fall: the city of ungodly men shall not be built forever.'
  eng-ULB: For you have made the city a heap, a fortified city, a ruin, and a fortress
    of strangers into no city.
  spa-VBL: Has convertido la ciudad en un montón de escombros; la ciudad fortificada
    es ahora una ruina; el palacio de los extranjeros ha desaparecido. Ya no es una
    ciudad y nunca será reconstruida.
  fra-_FOB: Car tu as réduit la ville en monceau de pierres, et la cité forte en ruines;
    la citadelle des étrangers n'est plus une ville; elle ne sera plus jamais rebâtie.
  mal-mal: നീ ശത്രുകളുടെ നഗരത്തെ കല്ക്കുന്നും ഉറപ്പുള്ള പട്ടണത്തെ ശൂന്യവും അന്യന്മാരുടെ
    കൊട്ടാരങ്ങളെ നഗരമല്ലാത്തവിധവും ആക്കിത്തീർത്തു; അത് ഒരുനാളും പണിയുകയില്ല.
  urd-GVR: Tū ne shahr ko malbe kā ḍher banā kar hamloṅ se mahfūz ābādī ko khanḍarāt
    meṅ tabdīl kar diyā. Ġhairmulkiyoṅ kā qilāband mahal yoṅ ḳhāk meṅ milāyā gayā
    ki āindā kabhī shahr nahīṅ kahlāegā, kabhī az sar-e-nau tāmīr nahīṅ hogā.
  suz-BL: मारदे हना गे सहर कली फुल्‍लु तेल्‍तीके खोदेंशो सेल्‍तीनी। गारो हिरशो सहर
    कली प्रेत्‍तीनी। अर्को रागी ङा मुर आन दरवार मुल मली। मिनु मेको गेनायो मसेल्‍नीम।
  eng-NOY: Thou hast made the city a heap; The fortified city a ruin. The palace of
    the barbarians is to be no more a city! It shall never be built again.
  ita-1927: Poiché tu hai ridotto la città in un mucchio di pietre, la città forte
    in un monte di rovine; il castello degli stranieri non è più una città, non sarà
    mai più riedificato.
  ckb-ckb: شارت کاول کرد و شارۆچکەی قەڵابەندت وێران کرد، قەڵای بێگانەکان وەک شار نامێنێتەوە،
    بۆ هەتاهەتایە بنیاد نانرێتەوە.
  eng-BBE: 'For you have made a town a waste place: a strong town a mass of broken
    walls; the tower of the men of pride has come to an end; it will never be put
    up again.'
  kan-OKCV: ಏಕೆಂದರೆ ನೀವು ದುರ್ಗವನ್ನು ನಾಶಪಡಿಸಿ, ಪಟ್ಟಣವನ್ನು ಹಾಳುದಿಬ್ಬವನ್ನಾಗಿಯೂ ವಿದೇಶಿಯರ
    ಕೋಟೆಯನ್ನು ಯಾರೂ ಎಂದಿಗೂ ಕಟ್ಟಬಾರದಂತೆ ಮಾಡಿದ್ದೀರಿ.
  tam-2017: நீர் எங்களுடைய எதிரியின் நகரத்தை மண்மேடும், பாதுகாப்பான பட்டணத்தைப் பாழுமாக்கினீர்;
    அந்நியரின் தலைநகரை நகரமாக இராதபடிக்கும், என்றைக்கும் கட்டப்படாதபடிக்கும் செய்தீர்.
  spa-RV-1909: 'Que tornaste la ciudad en montón, la ciudad fuerte en ruina: el alcázar
    de los extraños que no sea ciudad, ni nunca jamás sea reedeficada.'
  ron-BTF: Fiindcă dintr-o cetate ai făcut o movilă; dintr-o cetate apărată, o ruină,
    un palat al străinilor să nu mai fie cetate; nu va fi niciodată construită.
  eng-WEBP: For you have made a city into a heap, a fortified city into a ruin, a
    palace of strangers to be no city. It will never be built.
  eng-FBV: You have turned the city into a pile of rubble; the fortified town is now
    a ruin; the foreigner palace is gone. It is no longer a city and it will never
    be rebuilt.
  nld-1939: Ja, Gij hebt van de steden een puinhoop gemaakt, Van de versterkte vesting
    een bouwval; De burcht der bozen verwoest, Nooit wordt hij herbouwd.
  nch-BL: Masque huejhueyi altepeme ta tihueli tiquintamisosolohua huan tiquinchihua
    quej se tamontomit ten tasoli. Masque quipiyaj tepamit cati tilahuac, ta tijhuelonía
    huan tijchihua quej tasoli. Tiquinsosolohua nopa yejyectzitzi caltanahuatilme
    cati onca ipan campa hueli talme huan ayecmo quema quincualtalise.
  vie-1934: Vì Ngài đã làm cho thành trở nên gò đống, thành bền vững trở nên nơi đổ
    nát. Đền đài của dân ngoại chẳng phải là thành nữa, sẽ chẳng hề xây lại.
  hin-CV: आपने नगरों को गिरा दिया, और खंडहर कर दिया, परदेशियों का अब कोई नगर नहीं;
    और न ही उन्हें फिर बसाया जाएगा.
  eng-OURB: For you have made a city into a heap, a fortified city into a ruin, a
    palace of strangers to be no city. It will never be built.
  spa-BES: Porque has hecho de la ciudad un lugar desolado; la ciudad fortificada
    es sólo escombros; La torre de los soberbios ha llegado a su fin; nunca más volverá
    a ser reconstruida.
  tdx-tdx: Fa nanoe’o votre ty rova, naho fianto i rova fatra-piaroy; tsy rova ka
    i anjomban’ ambahiniy, vaho tsy hamboareñe ka.
  tha-KJV: เพราะพระองค์​ได้​ทรงกระทำให้เมืองเป็นกองขยะ เมืองมีป้อมเป็​นที​่​ปรักหักพัง
    วังของชนต่างด้าวไม่เป็นเมืองต่อไปอีก จะไม่ก่อสร้างขึ้​นอ​ีกเลย
  por-BR-2018: Pois tu fizeste da cidade um amontoado de pedras; da cidade fortificada
    uma ruína; fizeste com que os edifícios dos estrangeiros deixassem de ser cidade,
    e nunca mais voltem a ser construídos.
  deu-ELO: 'Denn du hast aus einer Stadt einen Steinhaufen gemacht, die feste Stadt
    zu einem Trümmerhaufen, den Palast der Fremden, daß er keine Stadt mehr sei: er
    wird in Ewigkeit nicht aufgebaut werden.'
  eng-WYC-2018: For thou hast set the city into a burial, a strong city into falling,
    the house of aliens (or yea, the house of foreigners, or of strangers), (so) that
    it be not a city, and be not builded (again) without end.
  epo-epo: Ĉar Vi faris el urbo amason da ŝtonoj; urbon fortikigitan Vi faris ruino;
    la kasteloj de la barbaroj ne plu prezentas urbon kaj neniam rekonstruiĝos.
  uig-PIN: Qünki Sǝn xǝⱨǝrni harabilik, Ⱪǝl’ǝ-ⱪorƣanliⱪ yurtni harab, Yatlarning ordisini
    xǝⱨǝr bolalmas ⱪilƣansǝn, U ikkinqi ⱨǝrgiz ⱪurulmaydu.
  beo-beo: Di da moilai bai bagade bagohame mugululi, amola ilia gaga:su gagoi wadela:lesi
    dagoi. Ninia ha lai hina bagade ilia diasu gagui, amo da wadela:lesi dagole, bu
    hamedafa ba:mu.
  tpi-OTNT: Yu bin mekim ol biktaun i kamap hip pipia na ol taun i gat strongpela
    banis i bagarap olgeta. Ol strongpela biktaun bilong ol birua i pinis olgeta,
    na ol bai i no inap kirapim gen.
  hau-SA: Ka mai da birnin tsibin tarkace, ka lalatar da gari mai katanga, birnin
    baƙi mai ƙarfi, ta ɓace; ba za a ƙara gina ta ba.
  uig-LAT: Chünki Sen sheherni xarabilik, Qel’e-qorghanliq yurtni xarab, Yatlarning
    ordisini sheher bolalmas qilghansen, U ikkinchi hergiz qurulmaydu.
  nde-nde: Wenze idolobho laba yinqwaba yemfucuza; idolobho elivikelweyo laba lunxiwa,
    inqaba yabezizweni kayiseyilo dolobho; kayiyikwakhiwa futhi.
  ton-ton: 'He kuo ke liliu ʻae kolo ko e fokotuʻunga ʻotoʻota; ʻae kolo naʻe ai hono
    ʻā ko e tuʻunga fale kuo maumau: ʻae nofoʻanga fakaʻeiʻeiki ʻoe kakai muli ke
    lala: ʻe ʻikai ʻaupito toe langa ia.'
  ces-1613: Nebo jsi obrátil město v hromadu, město hrazené v zříceninu, paláce cizozemců,
    aby nebyli městem, a na věky aby nebyli zase staveni.
  eng-WMB: For you have made a city into a heap, a fortified city into a ruin, a palace
    of strangers to be no city. It will never be built.
  tam-TCV: நீர் அந்நியரின் பட்டணத்தை இடிபாடுகளின் குவியலாக்கினீர்; அரணான பட்டணத்தைப்
    பாழாக்கினீர். அந்நியரின் அரண் இனிமேலும் ஒரு பட்டணமாயிராது; அது இனியொருபோதும் திரும்பக்
    கட்டப்படுவதுமில்லை.
  ceb-ULB: Kay gibuhat mong tipun-og ang siyudad, ang lig-on nga siyudad, usa ka gun-ob,
    ug ang salipdanan sa mga langyaw aron nga wala nay siyudad.
  pol-UBG: Bo obróciłeś miasto w rumowisko, miasto obronne w ruiny. Pałac cudzoziemców
    przestał być miastem, nigdy nie będzie odbudowany.
  urd-GVU: تُو نے شہر کو ملبے کا ڈھیر بنا کر حملوں سے محفوظ آبادی کو کھنڈرات میں تبدیل
    کر دیا۔ غیرملکیوں کا قلعہ بند محل یوں خاک میں ملایا گیا کہ آئندہ کبھی شہر نہیں
    کہلائے گا، کبھی از سرِ نو تعمیر نہیں ہو گا۔
  deu-1912: Denn du machst die Stadt zum Steinhaufen, die feste Stadt, daß sie auf
