  asm-FB: কিয়নো অাপুনি আমাৰ শত্রুবোৰক নগৰখনত স্তূপত পৰিণত কৰিলা, আৰু গড়েৰে আবৃত
    নগৰক ধ্বংস কৰিলে, বিদেশীসকলৰ নগৰৰ দুৰ্গ নোহোৱা হ’ল।
  sus-A: عِ بَرَ مُشُ يَشُييٍ شَ تَا مَكَنتَشِ رَبِرَ، عَ قِندِ فّمّ يٍنسٍنشِيٍ رَ
    نَشَن مُ تِمَ سْنْن.
  fra-SBL: Car tu as fait d'une ville un monceau, d'une ville fortifiée une ruine,
