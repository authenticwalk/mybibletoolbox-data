  hbo-WLC: כִּ֣י שַׂ֤מְתָּ מֵעִיר֙ לַגָּ֔ל קִרְיָ֥ה בְצוּרָ֖ה לְמַפֵּלָ֑ה אַרְמ֤וֹן
    זָרִים֙ מֵעִ֔יר לְעוֹלָ֖ם לֹ֥א יִבָּנֶֽה׃
  ibo-ibo: Nʼihi na i meela ka obodo ghọọ mkpọmkpọ ebe; mee ka obodo e wusiri ike
