  kan-2017: ಏಕೆಂದರೆ ನೀನು ದುರ್ಗವನ್ನು ನಾಶಪಡಿಸಿ, ಪಟ್ಟಣವನ್ನು ಹಾಳು ದಿಬ್ಬವನ್ನಾಗಿಯೂ, ಅನ್ಯರ
    ಕೋಟೆಯನ್ನು ಯಾರೂ ಎಂದಿಗೂ ಕಟ್ಟಲಾರದ ಹಾಳು ಊರನ್ನಾಗಿಯೂ ಮಾಡಿದ್ದಿ.
  yap-yap: Ka mu gathay fapi binaw ma ka mu buthug e pi yoror rorad nib gel ni fan
