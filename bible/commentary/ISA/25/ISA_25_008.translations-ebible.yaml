  ksd-ksd: I tar konom vatukum vue ra minat; ma ra Luluai God na u vue ra lur na mata
    i ra tarai par; ma na tak vue kan ra rakarakan a gunagunan ra magit ba kana tarai
    dia vavirvir tana, tago ra Luluai i tar tatike.
  tur-YTC: Ölümü sonsuza dek yuttu! Efendi Yahve bütün yüzlerden gözyaşlarını silecek.
    Halkının utancını bütün yeryüzünden kaldıracak, çünkü bunu Yahve söyledi.
  grc-BRENT: Κατέπιεν ὁ θάνατος ἰσχύσας, καὶ πάλιν ἀφεῖλε Κύριος ὁ Θεὸς πᾶν δάκρυον
    ἀπὸ παντὸς προσώπου· τὸ ὄνειδος τοῦ λαοῦ ἀφεῖλεν ἀπὸ πάσης τῆς γῆς, τὸ γὰρ στόμα
    Κυρίου ἐλάλησε.
  ind-AYT: Dia akan menelan kematian untuk selamanya. Dan, TUHAN Allah akan menghapuskan
