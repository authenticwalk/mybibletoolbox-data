  vie-OVCB: Chúa sẽ nuốt sự chết mãi mãi! Chúa Hằng Hữu Chí Cao sẽ lau nước mắt khỏi
    mọi mặt. Ngài sẽ trừ bỏ mọi sỉ nhục và nhạo báng của dân Ngài trên khắp đất. Chúa
    Hằng Hữu đã phán vậy!
  guj-2017: તે સદાને માટે મરણને ગળી જશે અને પ્રભુ યહોવાહ સર્વના મુખ પરથી આંસૂ લૂછી
    નાખશે; આખી પૃથ્વી પરથી તે પોતાના લોકોનું મહેણું દૂર કરશે, કેમ કે યહોવાહ એવું બોલ્યા
    છે.
  pon-2006A: KAUN-O, Wasa Lapalahpie pahn ketin kamwomwala mehla kohkohlahte! E pahn
    ketikihsang pilenmesen aramas koaros oh ketikihsang kanamenek me sapwellime aramas
