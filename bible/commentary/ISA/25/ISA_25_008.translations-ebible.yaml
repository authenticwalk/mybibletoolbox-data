  mps-mps: Agai te isibo me silama, tama augwali me isibo sę me egobeo. God Genuai
    Bidigo augwaligo gela ųga sia sąnama, tama augwaligo gedu ąį wa sąwaibao.
    Te we bidigo gedu ąį menia saibao. Tama agai aga we bidi tigidali tǫde bidibo
    we bidigo hale me sia sąwaibao. Genuai Bidigo te sę yabo po polo wai dao.
  tpi-tpi: Em bai i pinisim dai tru na bai dai i no kamap moa long ol. God, Bikpela
