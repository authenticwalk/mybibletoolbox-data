verse: ISA.025.008
translations:
  mal-C: അവിടന്ന് മരണത്തെ എന്നെന്നേക്കുമായി വിഴുങ്ങിക്കളയും. യഹോവയായ കർത്താവ് എല്ലാ
    കണ്ണുകളിൽനിന്നും കണ്ണുനീർ തുടച്ചുകളയും; തന്റെ ജനത്തിന്റെ നിന്ദ അവിടന്ന് സകലഭൂമിയിൽനിന്നും
    നീക്കിക്കളയും. യഹോവയല്ലോ അരുളിച്ചെയ്തിരിക്കുന്നത്.
  deu-TKW: Vernichten wird er den Tod für immer, und der Herr Jahwe wird die Thränen
    von allen Angesichtern abwischen und die Schmach seines Volkes überall auf Erden
    verschwinden lassen. Ja, Jahwe hat es geredet!
  lin-lin: akolimwisa kufa mpo na libela. Nkolo Yawe akopangusa mpinzoli na bilongi
    nyonso, akolongola soni ya bato na Ye kati na mokili mobimba. Solo, Yawe alobi.
  eng-LSV: He has swallowed up death in victory, || And Lord YHWH has wiped [the]
    tear from off all faces, || And He turns aside the reproach of His people from
    off all the earth, || For YHWH has spoken.
  eng-GNV: 'He wil destroy death for euer: and the Lord God wil wipe away the teares
    from all faces, and the rebuke of his people will he take away out of all the
    earth: for the Lord hath spoken it.'
  eng-WEBSTER: 'He will swallow up death in victory; and the Lord GOD will wipe away
    tears from off all faces; and the rebuke of his people will he remove from all
    the earth: for the LORD hath spoken it .'
  nhw-BL: Huan yaya TOTECO Catli Más Quipiya Tlanahuatili quitlamiltis miquilistli
    para nochipa huan quinhuachilis iniixayo nochi masehualme. Nojquiya quitlamiltis
    para nochipa nochi tlaijiyohuilistli huan pinahualistli catli quiajsiyaya itlal
    huan imasehualhua. Quej nopa quiijtojtoc TOTECO para quichihuas.
  swh-ONEN: yeye atameza mauti milele. Bwana Mwenyezi atafuta machozi katika nyuso
    zote; ataondoa aibu ya watu wake duniani kote. Bwana amesema hili.
  bba-bba: U koo de ɡɔɔ u kpe sere kɑ bɑɑdommɑɔ, kpɑ u ben nɔni yĩresu wokɑ kpɑ u
    ben sekuru wunɑ tem mɛ kpuro sɔɔ. Wi, Yinni Gusunɔwɑ, u yeni ɡeruɑ.
  eng-KJVCPB: 'He will swallow up death in victory; And the Lord God will wipe away
    tears from off all faces; And the rebuke of his people shall he take away from
    off all the earth: For the Lord hath spoken it.'
  luo-luo: kendo enotiek tho chuth. Jehova Nyasaye Manyalo Gik Moko Duto biro yweyo
    pi wangʼ ji duto; mi nogol ajara kuom joge e piny duto. Jehova Nyasaye ema osewacho.
  meu-meu: Ia ese mase baine a-orea ela bona hanaihanai; Ḡaubada Iehova ese irurumata
    na vaira iboudiai amo baine dahu oho, bona ena bese taudia edia hemarai na tanobada
    idoinai amo baine abia oho; badina be Iehova vada e hereva.
  npi-ULB: उहाँले मृत्युलाई सदाको निम्ति निल्नुहुनेछ, र परमप्रभु परमेश्‍वरले सबैको
    मुहारको आँसु पुछ्नुहुनेछ । उहाँले आफ्‍ना मानिसहरूको अपमानलाई सबै पृथ्वीबाट हटाउनुहुनेछ,
    किनकि यो परमप्रभुले भन्‍नुभएको छ ।
  yor-yor: Òun yóò sì gbé ikú mì títí láé. Olúwa Olódùmarè yóò sì nu gbogbo omijé
    nù, kúrò ní ojú gbogbo wọn, Òun yóò sì mú ẹ̀gàn àwọn ènìyàn rẹ̀ kúrò ní gbogbo
    ilẹ̀ ayé. Olúwa ni ó ti sọ ọ́.
  pes-OPCB: و مرگ را برای همیشه نابود خواهد کرد. خداوند اشکها را از چشمها پاک خواهد
    کرد و ننگ قوم خود را از روی تمام زمین برخواهد داشت. این را خداوند فرموده است.
  tgl-ULB: Lulunukin niya ang kamatayan habang buhay, at ang Panginoong Yahweh ay
    pupunasan ang mga luha mula sa lahat ng mga mukha; ang mga kahihiyan ng kaniyang
    bayan ay aalisin niya sa mundo, dahil sinabi na ito ni Yahweh.
  cbu-NT: Tputssha ndusha tsipachinllinaya. Suris nduntam taachiya. Apanllee tiptsir
    nduntam pazichinllinaya. ¿Chakaja mantsiri tsiyatach? Anush tputs mang' kis taachinllinaya.
    Tputs anoo tsiyatkusin, In watacha iy Aparini. Waamun mangini taturanguni, iyaa
    kizpur tapachindarangiya. Ashirucha, mangini kis, ¡Jay, jay táyani! atashina.
    Watam Apanll iyaa tapachindaranguwa, tputs táchpasinaya. Apanll zurampatari ashtachiya,
    watam waana ashtachima táranguwa, nuw Isáysi siyaa atina.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kago ibugua homolenebi mo ereba
    hai haragola lone homolene nawulebira. Ibugua wali agali bibahendenaga dugu bulene
    ngago mo ereba hai halu tinaga de iba domo wahai holebira. Ani bialu ibunaga wali
    agali dindi bibahendeni bu karu tinaga taga holenebi tandaga nolenebi ngaru mo
    wahai holebira. Anduane Homogo ibunioreme ani bulebero laya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သေ​ခြင်း​တ​ရား​ကို​ထာ​ဝ စဉ်​ချေ​မှုန်း​ဖျက်​ဆီး​တော်​မူ​လိမ့်​မည်။
    လူ​ခပ်​သိမ်း တို့​၏​မျက်​နှာ​မှ​မျက်​ရည်​များ​ကို​သုတ်​တော်​မူ ၍​ကမ္ဘာ​တစ်​ဝှမ်း​လုံး​တွင်
    မိ​မိ​၏​လူ​မျိုး​တော်​ကြုံ တွေ့​ရ​သည့်​အ​ရှက်​ကွဲ​အ​ကျိုး​နည်း​မှု​များ​ကို လည်း​ဖယ်​ရှား​တော်​မူ​လိမ့်​မည်။
    ဤ​ကား​ထာ​ဝ​ရ ဘု​ရား​ကိုယ်​တော်​တိုင်​မိန့်​တော်​မူ​သော​စ​ကား ပင်​ဖြစ်​၏။
  bod-N: ཁོང་གིས་འཆི་བ་ནི་དུས་གཏན་དུ་ཁྱུར་མིད་བཏང་ཞིང་། གཙོ་བོ་ཡ་ཝཱེས་མི་རེ་རེའི་གདོང་གི་མཆི་མ་ཕྱིས་ནས།
    ཉིད་ཀྱི་མི་སྡེའི་ངོ་ཚ་ནི་ས་གཞི་ཡོངས་ནས་མེད་པར་མཛད་ཅེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: iye achamedza rufu nokusingaperi. Wamasimba Ose achapisika misodzi kubva
    pazviso zvose; achabvisa kunyadziswa kwavanhu vake panyika yose. Jehovha ataura.
  spa-BLM: ¡Él se ha tragado la muerte para siempre! El Señor Yahvé enjugará las lágrimas
    de todos los rostros. Quitará el oprobio de su pueblo de toda la tierra, porque
    Yahvé lo ha dicho.
  cac-cac: Ol yac' lajvoc chamel Jehová d'a juneln̈ej. Ol sucanel yal sat eb' anima
    smasanil, ol yac' lajvoc jantac sq'uixvelal schon̈ab' d'a masanil yolyib'an̈q'uinal
    tic. Aton Jehová tz'alan jun tic.
  swh-ULB: Atameza kifo daima, na Bwana Yahwe atayafuta machozi katika nyuso zetu;
    na aibu ya watu wake itatupwa mbali kutoka duniani kote, maana Yahwe amesema hivyo.
  bel-bel: Зьнішчана будзе сьмерць навекі, і вытра Гасподзь Бог сьлёзы з усіх твараў,
    і здыме ганьбу з народу Свайго на ўсёй зямлі; бо так кажа Гасподзь.
  deu-ELBBK: Den Tod verschlingt er auf ewig; und der Herr, HERR, wird die Tränen
    abwischen von jedem Angesicht, und die Schmach seines Volkes wird er wegtun von
    der ganzen Erde. Denn der HERR hat geredet.
  mbb-OT: Id-awà te Nengazen he MEGBEVAYÀ is gehem te kemetayen ne ebpunasen din is
    luhà te langun he menge etew. Id-awè din is keelezan te menge etew zin puun te
    tivuuk he kelibutan. Egkehitavù heini su iyan migkaǥi kayi is Nengazen
  mal-2015: അവൻ മരണത്തെ സദാകാലത്തേക്കും നീക്കിക്കളയും; യഹോവയായ കർത്താവു സകലമുഖങ്ങളിലുംനിന്നു
    കണ്ണുനീർ തുടെക്കയും തന്റെ ജനത്തിന്റെ നിന്ദ സകലഭൂമിയിലുംനിന്നു നീക്കിക്കളകയും ചെയ്യും.
    യഹോവയല്ലോ അരുളിച്ചെയ്തിരിക്കുന്നതു.
  gup-gup: Nungka kabularrbun kundowikenh munguyh munguyh, dja kabenkebborndung kunmimnalk
    bedberre bininj rowk. Dja mak kabenmarnbun nuye bininj nawu birrikang kubolkbubuyika
    rowk ba bu minj kabirriyawoyhyemengalme munguyh. Kuhni rowk yimeng nawu Yawey!
  rmc-rmc: Zňičinela o meriben pro furt a o RAJ, o Adonaj, khosela tele o apsa pal
    dojekh muj; lela tele e ladž pal peskre manuša pal calo svetos, bo o RAJ prevakerďa.
  pes-OPV: و موت را تا ابدالاباد نابود خواهد ساخت و خداوند یهوه اشکها را از هر‌چهره
    پاک خواهد نمود و عار قوم خویش را از روی تمامی زمین رفع خواهد کردزیرا خداوند گفته
    است.
  ron-1924: 'нимичеште моартя пе вечие: Домнул Думнезеу штерӂе лакримиле де пе тоате
    фецеле ши ындепэртязэ де пе тот пэмынтул окара попорулуй Сэу; да, Домнул а ворбит.'
  ben-OBCV: তিনি চিরকালের জন্য মৃত্যুকে গ্রাস করবেন। সার্বভৌম সদাপ্রভু সকলের মুখ থেকে
    চোখের জল মুছিয়ে দেবেন; তিনি সমস্ত পৃথিবী থেকে তাঁর প্রজাদের দুর্নাম ঘুচিয়ে দেবেন।
    সদাপ্রভু একথা বলেছেন।
  som-som: Oo dhimashadana weligeed buu liqay, Sayidka Rabbiga ahuna weji kastaba
    ilmada wuu ka tirtiri doonaa, oo ceebta dadkiisana dhulka oo dhan wuu ka qaadi
    doonaa, waayo, sidaasuu Rabbigu ku hadlay.
  lat-VUC: 'Præcipitabit mortem in sempiternum; et auferet Dominus Deus lacrimam ab
    omni facie, et opprobrium populi sui auferet de universa terra: quia Dominus locutus
    est.]'
  eng-ASVBT: 'He hath swallowed up death forever; and the Lord Jehovah will wipe away
    tears from off all faces; and the reproach of his people will he take away from
    off all the earth: for Jehovah hath spoken it.'
  ita-1885: Egli abisserà la morte in eterno; e il Signore Iddio asciugherà le lagrime
    d'in su ogni faccia, e torrà via l'onta del suo popolo d'in su la terra; perciocchè
    il Signore ha parlato.
  eng-LXXUP: 'Death has prevailed and swallowed men up; but again the Lord God has
    taken away every tear from every face. He has taken away the reproach of his people
    from all the earth: for the mouth of the Lord has spoken it.'
  eng-ULB: He will swallow up death forever, and the Lord Yahweh will wipe away tears
    from off all faces; the disgrace of his people he will take away from all the
    earth, for Yahweh has spoken it.
  spa-VBL: Destruirá la muerte para siempre. El Señor Dios enjugará todas las lágrimas,
    y en todas partes quitará la humillación sufrida por su pueblo. El Señor ha hablado.
  fra-_FOB: Il détruira la mort pour jamais; le Seigneur, l'Éternel, essuiera les
    larmes de tous les visages, et fera disparaître de toute la terre l'opprobre de
    son peuple; car l'Éternel a parlé.
  mal-mal: അവൻ മരണത്തെ സദാകാലത്തേക്കും നീക്കിക്കളയും; യഹോവയായ കർത്താവ് സകലമുഖങ്ങളിലും
    നിന്നു കണ്ണുനീർ തുടയ്ക്കുകയും തന്റെ ജനത്തിന്റെ നിന്ദ സകലഭൂമിയിലുംനിന്നു നീക്കിക്കളയുകയും
    ചെയ്യും. യഹോവയല്ലയോ അരുളിച്ചെയ്തിരിക്കുന്നത്.
  lit-lit: Jis pergalėje praris mirtį ir Viešpats JEHOVA nušluostys ašaras nuo visų
    veidų ir savo tautos gėdą jis pašalins nuo visos žemės, nes VIEŠPATS tai pasakė.
  urd-GVR: Maut ilāhī fatah kā luqmā ho kar abad tak nest-o-nābūd rahegī. Tab Rab
    Qādir-e-mutlaq har chehre ke āṅsū poṅchh kar tamām duniyā meṅ se apnī qaum kī
    ruswāī dūr karegā. Rab hī ne yih sab kuchh farmāyā hai.
  suz-BL: मेना परमप्रभु, परमप्रभु यावेमी मुर नेल्‍ल आन प्रेक्‍कु फिक्‍ब। आ मुर आन
    कली मदाक्‍तीके रागी नेल्‍ल रे ग्रुंइब। मारदे हना परमप्रभु यावेमी मेको लोव़ पाप्‍तु।
    १कोरिन्‍थी १५:५५; प्रकाश ७:१७
  eng-NOY: He will destroy death forever; The Lord Jehovah will wipe away the tears
    from all faces, And the reproach of his people will he take away from the whole
    earth; For Jehovah hath said it.
  ita-1927: Annienterà per sempre la morte; il Signore, l’Eterno, asciugherà le lacrime
    da ogni viso, torrà via di su tutta la terra l’onta del suo popolo, perché l’Eterno
    ha parlato.
  ckb-ckb: مردن لووشدەدات بۆ هەتاهەتایە. یەزدانی باڵادەست سڕییەوە فرمێسک لەسەر هەموو
    ڕووەکان، ڕیسوایی گەلەکەی دادەماڵێت لە هەموو زەویدا، چونکە یەزدان فەرمووی.
  eng-BBE: 'He has put an end to death for ever; and the Lord God will take away all
    weeping; and he will put an end to the shame of his people in all the earth: for
    the Lord has said it.'
  kan-OKCV: ಅವರು ಮರಣವನ್ನು ಜಯದಲ್ಲಿ ನುಂಗಿಬಿಡುವರು. ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಎಲ್ಲಾ ಮುಖಗಳಲ್ಲಿರುವ
    ಕಣ್ಣೀರನ್ನೂ ಒರಸಿಬಿಡುವರು. ತಮ್ಮ ಜನರ ನಿಂದೆಯನ್ನೂ ಭೂಮಂಡಲದಿಂದಲೇ ತೆಗೆದುಹಾಕುವರು. ಯೆಹೋವ
    ದೇವರೇ ಇದನ್ನು ನುಡಿದಿದ್ದಾರೆ.
  tam-2017: அவர் மரணத்தை ஜெயமாக விழுங்குவார்; கர்த்தராகிய தேவன் எல்லா முகங்களிலுமிருந்து
    கண்ணீரைத் துடைத்து, தமது மக்களின் அவப்பெயரை பூமியிலிராதபடிக்கு முற்றிலும் நீக்கிவிடுவார்;
    யெகோவாவே இதைச் சொன்னார்.
  spa-RV-1909: 'Destruirá á la muerte para siempre; y enjugará el Señor toda lágrima
    de todos los rostros: y quitará la afrenta de su pueblo de toda la tierra: porque
    Jehová lo ha dicho.'
  ron-BTF: El va înghiţi moartea în victorie; şi Domnul DUMNEZEU va şterge lacrimile
    de pe toate feţele; şi mustrarea poporului său o va lua de pe tot pământul, fiindcă
    DOMNUL a vorbit.
  eng-WEBP: He has swallowed up death forever! The Lord GOD will wipe away tears from
    off all faces. He will take the reproach of his people away from off all the earth,
    for the LORD has spoken it.
  eng-FBV: He will destroy death forever. The Lord God will wipe away all tears, and
    everywhere he will take away the humiliation suffered by his people. The Lord
    has spoken.
  nld-1939: En doet de dood voor eeuwig te niet. Jahweh der heirscharen wist de tranen
    van alle gezichten, Neemt over de hele aarde de schande weg van zijn volk! Waarachtig,
    Jahweh heeft het gezegd!
  nch-BL: Huan yaya TOTECO Cati Más Quipiya Tanahuatili quitamiltis miquilisti para
    nochipa huan quinhuachilis iniixayo nochi masehualme. Nojquiya quitamiltis para
    nochipa nochi taijyohuilisti huan pinahualisti cati quiajsiyaya ital huan imasehualhua.
    Quej nopa quiijtojtoc TOTECO para quichihuas.
  vie-1934: Ngài đã nuốt sự chết đến đời đời. Chúa Giê-hô-va sẽ lau nước mắt khỏi
    mọi mặt, và trừ bỏ sự xấu hổ của dân Ngài khỏi cả thế gian; vì Đức Giê-hô-va đã
    phán vậy.
  hin-CV: वह सदा-सर्वदा के लिए मृत्यु को नाश करेंगे. और प्रभु याहवेह सभी के चेहरों
    से आंसुओं को पोंछ देंगे; वह अपने लोगों की निंदा को दूर कर देंगे. याहवेह का यह
    संदेश है.
  eng-OURB: He has swallowed up death forever! 'Adonay Adonai [Lord Yahweh] will wipe
    away tears from off all faces. He will take the reproach of his people away from
    off all the earth, for Adonai has spoken it.
  spa-BES: Él ha puesto fin a la muerte para siempre; y el Señor Dios quitará todo
    llanto; y pondrá fin a la vergüenza de su pueblo en toda la tierra. Él Señor lo
    ha dicho.
  tdx-tdx: Hatele’e ho mongotse ty havilasy, vaho ho faohe’ i Rañandria Iehovà amy
    ze hene laharañe ty ranompihaino; hafaha’e ami’ty tane toy ty sirika’ondati’eo;
    izay ty nitsarà’ Iehovà.
  tha-KJV: พระองค์​จะทรงกลืนความตายด้วยการมี​ชัย และองค์พระผู้เป็นเจ้าพระเจ้าจะทรงเช็ดน้ำตาจากหน้าทั้งปวง
    และพระองค์จะทรงเอาการลบหลู่​ชนชาติ​ของพระองค์ไปเสียจากทั่วแผ่นดินโลก เพราะพระเยโฮวาห์​ได้​ตรัสแล้ว
  por-BR-2018: Ele devorará a morte para sempre, e o Senhor DEUS enxugará as lágrimas
    de todos os rostos; e tirará a humilhação de seu povo de toda a terra; pois o
    SENHOR assim disse.
  deu-ELO: Den Tod verschlingt er auf ewig; und der Herr, Jehova, wird die Tränen
    abwischen von jedem Angesicht, und die Schmach seines Volkes wird er hinwegtun
    von der ganzen Erde. Denn Jehova hat geredet.
  eng-WYC-2018: And he shall cast down death [into] without end, and the Lord God
    shall do away each tear from each face; and he shall do away the shame of his
    people from each land, for the Lord spake. (Yea, he shall throw down death forever,
    and the Lord God shall do away every tear from every face; and he shall do away
    the shame of his people from every land, for the Lord spoke.)
  epo-epo: Li neniigos la morton por ĉiam; kaj la Sinjoro, la Eternulo, forviŝos la
    larmojn de ĉiuj vizaĝoj, kaj la honton de Sia popolo Li forigos de la tuta tero;
    ĉar la Eternulo tion diris.
  uig-PIN: U ɵlümni mǝnggügǝ yutup yoⱪitidu! Rǝb Pǝrwǝrdigar ⱨǝrbir yüzdiki yaxlarni
    sürtiwetidu; Pütkül yǝr-zemin aldida Ɵz hǝlⱪining xǝrmǝndilikini elip taxlaydu;
    Qünki Pǝrwǝrdigar xundaⱪ eytⱪan.
  beo-beo: Ouligisudafa Hina Gode da bogosu hou amo bu mae ba:ma:ne gugunufinisimu.
    E da dunu huluane ilia disu si hano doga:mu. Ea fi dunu da osobo bagadega fifi
    asi gala huluane ganodini, gogosiane se nabasu amo nabaha. Be Hina Gode da amo
    gogosiasu fadegale fasimu. Hina Gode Hisu da sia:i dagoi.
  tpi-OTNT: Em bai i pinisim dai tru na bai dai i no kamap moa long ol. God, Bikpela
    bai i pinisim krai bilong ol na mekim drai wara bilong ai bilong olgeta manmeri.
    Na em bai i pinisim sem i stap long ol manmeri bilong en long olgeta hap bilong
    graun. Bikpela i tok pinis long mekim olsem.
  hau-SA: zai haɗiye mutuwa har abada. Ubangiji Mai Iko Duka zai share hawaye daga
    dukan fuskoki; zai kawar da kunyar mutanensa daga dukan duniya. Ubangiji ne ya
    faɗa.
  uig-LAT: U ölümni menggüge yutup yoqitidu! Reb Perwerdigar herbir yüzdiki yashlarni
    sürtiwétidu; Pütkül yer-zémin aldida Öz xelqining shermendilikini élip tashlaydu;
    Chünki Perwerdigar shundaq éytqan.
  nde-nde: uzakuginya kokuphela ukufa. UThixo Wobukhosi uzakwesula inyembezi ebusweni
    babantu bonke; uzasusa ihlazo labantu bakhe emhlabeni wonke. UThixo usekhulumile.
  ton-ton: 'Te ne fakaʻauha ʻaupito ʻae mate ʻi he mālohi; pea ʻe holoholo ʻe he ʻEiki
    ko Sihova ʻae ngaahi loʻimata mei he mata kotoa pē; pea ko e valoki ʻo hono kakai
    te ne toʻo mei he fonua kotoa pē: he kuo folofola pehē ʻa Sihova.'
  ces-1613: Sehltí i smrt u vítězství, a setře Panovník Hospodin slzu s všeliké tváři,
    a pohanění lidu svého odejme ze vší země; (nebo Hospodin mluvil).
  eng-WMB: He has swallowed up death forever! The Lord GOD will wipe away tears from
    off all faces. He will take the reproach of his people away from off all the earth,
    for the LORD has spoken it.
  tam-TCV: மரணம் என்றென்றும் இல்லாதபடி அவர் அதை விழுங்கிவிடுவார். ஆண்டவராகிய யெகோவா
    எல்லா முகங்களிலுமுள்ள கண்ணீரைத் துடைத்துவிடுவார். அவர் பூமியெங்குமுள்ள தன் மக்களின்
    அவமானத்தை நீக்கிவிடுவார். யெகோவாவே இதைப் பேசியிருக்கிறார்.
  ceb-ULB: Lamoyon niya ang kamatayon hangtod sa kahangtoran, ug pahiran ni Yahweh
    nga Ginoo ang mga luha nga gikan sa tanan ninyong mga nawong; kuhaon niya ang
    kaulaw sa iyang katawhan gikan sa tanang yuta, kay gisulti kini ni Yahweh.
  pol-UBG: Połknie śmierć w zwycięstwie, a Pan BÓG otrze łzy z każdego oblicza i zdejmie
    z całej ziemi hańbę swego ludu, bo tak PAN powiedział.
  urd-GVU: موت الٰہی فتح کا لقمہ ہو کر ابد تک نیست و نابود رہے گی۔ تب رب قادرِ مطلق
    ہر چہرے کے آنسو پونچھ کر تمام دنیا میں سے اپنی قوم کی رُسوائی دُور کرے گا۔ رب
    ہی نے یہ سب کچھ فرمایا ہے۔
  deu-1912: Er wird den Tod verschlingen ewiglich; und der Herr HERR wird die Tränen
    von allen Angesichtern abwischen und wird aufheben alle Schmach seines Volks in
    allen Landen; denn der HERR hat's gesagt.
  kan-2017: ಮರಣವನ್ನು ಶಾಶ್ವತವಾಗಿ ನಿರ್ನಾಮ ಮಾಡುವನು; ಕರ್ತನಾದ ಯೆಹೋವನು ಎಲ್ಲರ ಮುಖದಲ್ಲಿನ ಕಣ್ಣೀರನ್ನು
    ಒರೆಸಿಬಿಡುವನು; ತನ್ನ ಪ್ರಜೆಯ ಅವಮಾನವನ್ನು ಭೂಮಂಡಲದಿಂದಲೇ ತೊಲಗಿಸುವನು; ಯೆಹೋವನೇ ಇದನ್ನು ನುಡಿದಿದ್ದಾನೆ.
  yap-yap: Ma SOMOL ni Th’abi Tolang e bayi kirebnag gelngin e yam’ ni manemus! Bayi
    faley e lu’ u owchen gubin e girdi’, me girdi’ rok ni yad ba yath u wan’ e fayleng
    ni ga’ngin ni ur gafgowgad riy e bayi museg. I SOMOL, e ir e be yog e pi thin
    ney.
  hlt-MCSB: Dueknah loh a yoeyah la a yoop ni. Maelhmai tom kah mikphi te, ka Boeipa
    Yahovah loh a huih vetih a pilnam sokah kokhahnah khaw diklai hman lamloh boeih
    a khoe ni. BOEIPA loh a thui ngawn coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሃይቢኮ ዎልቆ ናንጊና ባይዛንዳኔ! ዓሶ ቢያኮ ዓኣፓፓ ዓቢፆ ዑጫንዳኔ፤ ዒዛኮ ዒጊና ዓጮ ቢያይዳ
    ዻውሲንቴ ዻውሲንቶ ዒዚ ሺኢሻንዳኔ፤ ናንጊና ናንጋ ጎዳ ሃያ ኬኤዜኔ።
  twi-ASANTE: Ɔbɛmene owuo afebɔɔ. Asafo Awurade bɛpepa aniso nisuo nyinaa. Ɔbɛyi
    ne nkurɔfoɔ ahohora, afiri nsase nyinaa so. Awurade na waka.
  eng-WEBU: He has swallowed up death forever! The Lord GOD will wipe away tears from
    off all faces. He will take the reproach of his people away from off all the earth,
    for the LORD has spoken it.
  wal-wal: Haiquwaa i merinau mittana; Ubbaa Haariya GODAI aife ubbaappe afuttaa quccana;
    ba asaa kaushshaakka biitta ubbaappe diggana. Hagaa GODAI odiis.
  spa-PDDPT: ¡Él sorberá la muerte para siempre! ʼAdonay Yavé enjugará las lágrimas
