  por-BRBSL: Ele engoliu a morte para sempre! O Senhor Yahweh limpará as lágrimas
    de todos os rostos. Ele tirará a repreensão de seu povo de toda a terra, pois
    Yahweh o disse.
  cth-cth: Duenae hah a yungyoe a payawp han toe. Bawipa Jehovah ni, tami pueng e
    minhmai dawk hoi mitphi hui pouh vaiteh, a taminaw ni a khang awh e pathoenae
    hah, talai van dawk hoi takhoe pouh han toe. Bangkongtetpawiteh, BAWIPA ni hottelah
