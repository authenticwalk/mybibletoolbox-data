  hlt-hlt: Dueknah loh a yoeyah la a yoop ni. Maelhmai tom kah mikphi te, ka Boeipa
    Yahovah loh a huih vetih a pilnam sokah kokhahnah khaw diklai hman lamloh boeih
    a khoe ni. BOEIPA loh a thui ngawn coeng.
  tbz-SIM: kɛ́kɛi mmukṹṹ yúóó, ti Yiɛ̀ nKuyie nyóó ũũtímu tinɔnniɛti, kɛ́dɛitɛ ku
    nìtìbɛ̀ ifɛi. Mí ndi Yiɛ̀ nKuyie míì bɛ́i.
  msy-2020: Egh God ovevem dɨkabɨragh, a gasɨghasɨgh, bar a gafiragham. Ikiavɨra Itir
    God, en Ekiam, men ararem agɨvagham, egh bar gumazamizibar damazibar teriba bar
    da adizam. Egh a uan gumazamizir aghumsɨgha itiba, a men aghumsɨziba bar da gɨvagham.
    Kar, Ikiavɨra Itir God kamaghɨn damuasa mɨkemezir akam.
  dop-dop: Tɑcɑɑ n kɑ́ kpiisi sǝm kɛ tɑm tɔɔ. Ɩsɔ n kɑ́ hɩɩsɩ yǝlɑɑ tǝnɑ ɩsǝlʋm. N
    kɑ́ kɛɛlɩ tɛtʋ tǝnɑ tɑɑ kɛ́ fɛɛlɛ nte nyɑ́ yǝlɑɑ kɑ tɔɣɑɑ tɔ. Tɑcɑɑ mɑ́ mɑ yɔɣɔtǝnɑ.
  azb-azb: Ölümü əbədi olaraq yox edəcək, Xudavənd Rəbb bütün adamların üzündən göz
    yaşlarını siləcək, Bütün yer üzündən xalqının rüsvayçılığını götürəcək. Çünki
    Rəbb belə söylədi.
  eng-DBY: 'He will swallow up death in victory. And the Lord Jehovah will wipe away
    tears from off all faces; and the reproach of his people will he take away from
    off all the earth: for Jehovah hath spoken.'
  hin-2017: वह मृत्यु को सदा के लिये नाश करेगा, और प्रभु यहोवा सभी के मुख पर से आँसू
    पोंछ डालेगा, और अपनी प्रजा की नामधराई सारी पृथ्वी पर से दूर करेगा; क्योंकि यहोवा
    ने ऐसा कहा है। (1 कुरि. 15:54, प्रका. 7:17, प्रका. 21:4)
  wol-KYG: Mooy mëdd ndee ba fàww! Boroom bi, Aji Sax jeey fompe gépp kanam rongooñi
    boroom. Buumi gàccey ñoñam it, moo koy doge fépp ci àddina. Aji Sax ji kat wax
    na ko.
  eng-YLT: He hath swallowed up death in victory, And wiped hath the Lord Jehovah,
    The tear from off all faces, And the reproach of His people He turneth aside from
    off all the earth, For Jehovah hath spoken.
  kne-kne: Din pese et kaanenas eng-enggana. Ponasenan to am-in ay lowa. Kaanena din
    naibabainan di ipogaw na isnan intiro ay daga. Si Apo Diyos ay mismo di nangibaga
    isna.
  eng-WYC-2017: And he shall cast down death [into] without end, and the Lord God
    shall do away each tear from each face; and he shall do away the shame of his
    people from each land, for the Lord spake.
  eng-WMBB: He has swallowed up death forever! The Lord GOD will wipe away tears from
    off all faces. He will take the reproach of his people away from off all the earth,
    for the LORD has spoken it.
  urd-GVH: मौत इलाही फ़तह का लुक़मा होकर अबद तक नेस्तो-नाबूद रहेगी। तब रब क़ादिरे-मुतलक़
    हर चेहरे के आँसू पोंछकर तमाम दुनिया में से अपनी क़ौम की रुसवाई दूर करेगा। रब ही
    ने यह सब कुछ फ़रमाया है।
  rug-rug: meke sa minate si kote onolo pania Sa pude kaqu beto hokara. E Zihova Tadi
    na Qeto Minate si kote puha pani sari kolomata koari doduru isumata; kote va rizu
    pani Sa sari na kinurekure tadi Nana tinoni koasa doduruna sa popoa pepeso, gua
    si zama vura nia e Zihova.
  gaz-gaz: inni bara baraan duʼa ni liqimsa. Waaqayyo Gooftaan fuula hunda irraa imimmaan
    ni haqa; inni lafa hunda irratti salphina saba isaa ni balleessa. Waaqayyo waan
    kana dubbateeraatii.
  fra-LSG: Il anéantit la mort pour toujours; Le Seigneur, l’Éternel, essuie les larmes
    de tous les visages, Il fait disparaître de toute la terre l’opprobre de son peuple;
    Car l’Éternel a parlé.
  yal-yal: A sayaan halagima nɛn habadan! Marigina Alatala yi muxune birin yɛɛgen
    fitan e yɛtagi. A yi yagin ba a yamani bɔxɔn yiren birin yi. Alatala nan na falaxi.
  iou-iou: Bureni, kumäŋ-kumäŋ unitäŋo kehäromi utpewän paotinik api täŋpek. Yawe
    Ärowani uwä ämawebe kuduptagän konämi dok api ärut yämek. Täŋpäŋ ämawebeniye komeni
    komeni unitäŋo mäyäk butewakini api wärämut yämek. Yawetä ude yäŋkehärom täyak.
  haw-1868: E hoopau no hoi oia i ka make no ka manawa pau ole; A na ka Haku o Iehova,
    e holoi i ka waimaka, Mai na maka a pau aku; E lawe aku no hoi ia i ka hilahila
    o kona poe kanaka, Mai ka honua a pau aku; No ka mea, o Iehova ka i olelo mai.
  arb-NAV: وَيُبْتَلَعُ الْمَوْتُ إِلَى الأَبَدِ، وَيَمْسَحُ السَّيِّدُ الرَّبُّ الدُّمُوعَ
    الْمُنْهَمِرَةَ عَلَى الْوجُوهِ، وَيُزِيلُ عَارَ شَعْبِهِ مِنْ كُلِّ الأَرْضِ.
    هَذَا مَا تَكَلَّمَ بِهِ الرَّبُّ.
  ewe-ewe: Ami ku tso mavɔ me yi ɖe mavɔ me. Aƒetɔ Yehowa atutu aɖatsi sia aɖatsi
    ɖa le amewo ƒe ŋkume. Aɖe eƒe dukɔ la ƒe ŋukpe ɖa le anyigba blibo la dzi. Yehowae
    gblɔe.
  eng-LEE: 'He will destroy death to eternity: and the Lord Eternal will wipe away
    the tear from off all faces; and the shame of his people will he remove from off
    all the earth; for the Lord hath spoken it.'
  asm-FB: তেওঁ চিৰকাললৈকে মৃত্যুক গ্ৰাহ কৰিব, আৰু প্ৰভু যিহোৱাই সকলোৰে চেহেৰাৰ পৰা
    চকুলো মচিব, আৰু গোটেই পৃথিৱীৰ পৰা নিজৰ প্ৰজাসকলৰ দুৰ্ণাম দূৰ কৰিব; কিয়নো যিহোৱাই
    এই কথা ক’লে।
  sus-A: عَ سَيَ شَ قٍ كَنَمَ نّ عَبَدَن. وٌن مَرِفِ عَلَتَلَ يَيٍ مَقُرُكُمَ نّ يَتَفِ
    بِرِن مَ، عَ عَ شَ حَمَ شَ يَافِ بِرِن بَ دُنِحَ يَ شْرِ. عَلَتَلَ شُي نَن نَ
    كِ.
  fra-SBL: Il a englouti la mort pour toujours ! Le Seigneur Yahvé essuiera les larmes
    de tous les visages. Il enlèvera l'opprobre de son peuple de toute la terre, car
    Yahvé l'a dit.
  hbo-hbo: בִּלַּ֤ע הַמָּ֙וֶת֙ לָנֶ֔צַח וּמָחָ֨ה אֲדֹנָ֧י יְהוִ֛ה דִּמְעָ֖ה מֵעַ֣ל
    כָּל־פָּנִ֑ים וְחֶרְפַּ֣ת עַמֹּ֗ו יָסִיר֙ מֵעַ֣ל כָּל־הָאָ֔רֶץ כִּ֥י יְהוָ֖ה דִּבֵּֽר׃
    פ
  kik-kik: gĩkuũ nĩkũniinwo gĩkaaniinwo nginya tene. Ningĩ Mwathani Jehova nĩakagiria
    maithori, kuuma mothiũ mothe, na rũmena rũrĩa andũ ake mamenetwo na ruo arũniine,
    rũthire thĩ yothe. Jehova nĩwe warĩtie ũhoro ũcio.
  fra-NCL: Il détruira la mort pour toujours. Le Seigneur Yahweh essuiera les larmes
    sur tous les visages, il ôtera l’opprobre de son peuple de dessus toute la terre ;
    car Yahweh a parlé.
  cek-AK: Anih mah duekhaih to pazawkhaih hoiah paaeh tih boeh; Angraeng mah kaminawk
    boih mikhmai ih mikkhraetui to huu pae tih; angmah kaminawk mah hae long nuiah
    tongh o ih kasaethuihaih to la pae ving tih boeh, tiah Angraeng mah thuih.
  cuk-cuk: Ani Bab-Jehová, burgwed-igar degisadegu obelogoed. Degi, bela dulemarga
    ibyanis elioed, bela napneggi, e-dulamar-mesagwar-gudiid onogoed.” Ar Bab-Jehová,
    e-sunnad deyob sogsad.
  uig-CYR: У өлүмни мәңгүгә жутуп йоқитиду! Рәб Пәрвәрдигар һәр бир йүздики яшларни
    сүртиветиду; Пүткүл йәр-зимин алдида Өз хәлқиниң шәрмәндилигини елип ташлайду;
    Чүнки Пәрвәрдигар шундақ ейтқан.
  tel-2017: మరెన్నడు ఉండకుండా మరణాన్ని ఆయన మింగి వేస్తాడు. ప్రభువైన యెహోవా ప్రతివాడి
    ముఖం మీది బాష్ప బిందువులను తుడిచివేస్తాడు. భూమి మీద నుండి తన ప్రజల నిందను తీసివేస్తాడు.
    ఇలా జరుగుతుందని యెహోవా సెలవిచ్చాడు.
  hat-BSA: Li te vale lanmò jis pou tout tan! Senyè BONDYE a va siye tout dlo nan
    zye a tout moun e li va retire repwòch a pèp Li a sou tout latè. Paske SENYÈ a
    te pale.
  kos-kos: LEUM GOD Fulatlana El fah kunausla misa nwe tok! El ac fah eela sroninmuta
    liki mutun mwet nukewa, ac usla mwe mwekin ma mwet lal keok kac yen nukewa faclu.
    LEUM GOD sifacna pa fahk ma inge.
  hbo-WLC: בִּלַּ֤ע הַמָּ֙וֶת֙ לָנֶ֔צַח וּמָחָ֨ה אֲדֹנָ֧י יְהוִ֛ה דִּמְעָ֖ה מֵעַ֣ל
    כָּל־פָּנִ֑ים וְחֶרְפַּ֣ת עַמּ֗וֹ יָסִיר֙ מֵעַ֣ל כָּל־הָאָ֔רֶץ כִּ֥י יְהוָ֖ה דִּבֵּֽר׃
    פ
  ibo-ibo: Ọ ga-elomi ọnwụ ruo mgbe ebighị ebi. Onye kachasị ihe niile elu, bụ Onyenwe
    anyị ga-ehicha anya mmiri niile site nʼihu mmadụ niile, ọ ga-ewezuga ihe ịta ụta
    niile dakwasịrị ndị ya site nʼụwa niile. Onyenwe anyị ekwuola ya.
  ory-ory: ସେ ମୃତ୍ୟୁକୁ ଅନନ୍ତକାଳ ନିମନ୍ତେ ଗ୍ରାସ କରିଅଛନ୍ତି ଓ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ, ସମସ୍ତଙ୍କ
    ମୁଖରୁ ଲୋତକ ଜଳ ପୋଛି ଦେବେ ଓ ସମୁଦାୟ ପୃଥିବୀରୁ ଆପଣା ଲୋକମାନଙ୍କର ଦୁର୍ନାମ ଦୂର କରିବେ; କାରଣ
    ସଦାପ୍ରଭୁ ଏହି କଥା କହିଅଛନ୍ତି।
  chk-chk: Iwe, Kot ewe Samol mi Lapalap epwe aükätiu mäla, pwe esap chüen wor tori
    feilfeilachök. Epwe talü chönün mas seni won mesen aramas meinisin o angei seni
    nöün aramas kana ar itengau ekis meinisin won fanüfan. Iei alon ewe Samol mi Lapalap.
  rop-rop: YAWEI det boswan God garra binijimap det pawa blanga det greibyad, en im
    garra lukaftumbat enibodi hu kraikraibat. Im kaan larram enibodi tok nogudbalawei
    en mokimbat langa im pipul olabat.
  ukr-1871: Потоптана буде смерть по всї віки, й повтирає Господь сльози з усїх лиць,
    і здійме ганьбу з свого люду по всїй землї; от як говорить Господь.
  deu-1951: Er wird den Tod auf ewig verschlingen. Gott der HERR wird die Tränen von
    allen Angesichtern abwischen und die Schmach seines Volkes von der ganzen Erde
    hinwegnehmen! Ja, der HERR hat es verheißen.
  eng-JPS: He will swallow up death for ever; and the Lord GOD will wipe away tears
    from off all faces; and the reproach of His people will He take away from off
    all the earth; for the LORD hath spoken it.
  srp-1865: Uništiæe smrt zauvijek, i utræe Gospod Gospod suze sa svakoga lica, i
    sramotu naroda svojega ukinuæe sa sve zemlje; jer Gospod reèe.
  lug-lug: era alimalirawo ddala okufa. Mukama Katonda alisangula amaziga mu maaso
    gonna, era aliggyawo okuswazibwa kw’abantu be mu nsi yonna. Mukama ayogedde.
  heb-heb: בלע המות לנצח ומחה אדני יהוה דמעה מעל כל פנים וחרפת עמו יסיר מעל כל הארץ
    כי יהוה דבר׃
  ben-IRV: তিনি মৃত্যুকে অনন্তকালের জন্য বিনষ্ট করেছেন ও প্রভু সদাপ্রভু সবার মুখ থেকে
    চোখের জল মুছে দেবেন এবং সমস্ত পৃথিবী থেকে নিজের লোকদের দুর্নাম দূর করবেন; কারণ
    সদাপ্রভুই এই কথা বলেছেন।
  pan-pan: ਉਹ ਮੌਤ ਨੂੰ ਸਦਾ ਲਈ ਨਿਗਲ ਲਵੇਗਾ, ਅਤੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਸਾਰੀਆਂ ਅੱਖਾਂ ਤੋਂ ਹੰਝੂ ਪੂੰਝ
    ਸੁੱਟੇਗਾ, ਅਤੇ ਆਪਣੀ ਪਰਜਾ ਦੀ ਬਦਨਾਮੀ ਨੂੰ ਸਾਰੀ ਧਰਤੀ ਦੇ ਉੱਤੋਂ ਦੂਰ ਕਰ ਦੇਵੇਗਾ, ਕਿਉਂਕਿ
    ਇਹ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သေခြင်းကိုလည်း နစ်မွန်းဆုံးရှုံးစေတော်မူလိမ့်မည်။ အရှင်ထာဝရဘုရားသည်လည်း၊
    ခပ်သိမ်းသော မျက်နှာတို့မှ မျက်ရည်ကိုသုတ်တော်မူလိမ့်မည်။ ကိုယ်တော် ၏လူတို့သည် ခံရသောကဲ့ရဲ့ခြင်းကိုလည်း၊
    မြေကြီး တပြင်လုံး၌ ပယ်ရှင်းတော်မူလိမ့်မည်ဟု၊ ထာဝရဘုရား အမိန့်တော်ရှိ၏။
  hmo-hmo: Ia ese danu mase do ia haorea momokani ela bona hanaihanai. Siahu Ibounai
    Lohiabada danu ese tai ena ranu be taunimanima ibounai edia matadia dekena amo
    do ia dahua ore. Ia ese danu iena bese taudia edia hemarai, be tanobada ena kahana
    ibounai dekena amo do ia kokia, badina be Lohiabada be inai bamona ia hereva vadaeni.
  urd-urd: वह मौत को हमेशा के लिए हलाक करेगा और ख़ुदावन्द खुदा सब के चहरों से आँसू
    पोंछ डालेगा, और अपने लोगों की रुस्वाई तमाम सरज़मीन पर से मिटा देगा; क्यूँकि ख़ुदावन्द
    ने यह फ़रमाया है।
  rus-SYN: Поглощена будет смерть навеки, и отрет Господь Бог слезы со всех лиц, и
    снимет поношение с народа Своего по всей земле; ибо так говорит Господь.
  bqc-SIM: A ga midɛ, aↄ ku lↄo, a wɛ́'i gogo gbɛ̃́piiɛ, a wibↄ a gbɛ̃́ↄnɛ dṹnia
    guu píi. Dii mɛ́ ò.
  tcz-CHONGTHU: Thina chu tonsot'a dinga vallhum ding ahitai ! Thaneipen Pakai in
    mitlhi jouse a thehhul ding ahi. Agam le a mite jumna le jachatna a itih adinga
    alahdoh ding ahitai.
  mar-mar: तो मरणाला कायमचे नाहीसे करील, परमेश्वर सर्वांच्या डोळ्यांचे अश्रू पुसून
    टाकील देशातील त्यांच्या लोकांवरील सर्व अन्याय अपमान दूर करील परमेश्वर देव हे बोलला
    आहे हे तो करीलच.
  qub-qub: Imaypis manana wañuy cananpämi Tayta Diosga wañuyta ushacächenga. Wagajcunatapis
    shogashpan weguinta pichapangami. Acrashan runacuna cay pachacho pengaycho cashantapis
    pampachar gongacächenganami. Tayta Diosmi chayno nisha.
  hat-hat: Seyè a pral fè pa janm gen lanmò ankò. Li pral siye dlo nan je tout moun.
    Li pral wete lawont sa a ki te sou pèp li a toupatou sou latè. Se Seyè a menm
    ki di sa!
  eng-BSB: He will swallow up death forever. The Lord GOD will wipe away the tears
    from every face and remove the disgrace of His people from the whole earth. For
    the LORD has spoken.
  eng-WEBPB: He has swallowed up death forever! The Lord GOD will wipe away tears
    from off all faces. He will take the reproach of his people away from off all
    the earth, for the LORD has spoken it.
  kbq-kbq: Hankavenentake Ra Anumzamo'a fri'zamofo hankavea eri haviza hutrenigeno
    vaga nerena, maka vahe'mokizmi zamavunura eri ho'mu hugahie. Ana nehina Agri naga'ma
    ama mopafima zamazeri havizama nehaza zana anara osugahaze. Ra Anumzamo ama'na
    kea hu'ne.
  nhe-BL: Huan yajaya TOTECO Tlen Más Quipiya Tlanahuatili quitlamiltis miquistli
    para nochipa huan quinhuachilis iniixayo nochi tlacame. Nojquiya quitlamiltis
    para nochipa nochi tlaijiyohuilistli huan pinahualistli tlen quiajsiyaya itlal
    huan itlacajhua. Queja nopa quiijtojtoc TOTECO para quichihuas.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umumaw putar tuwe màno haw nehe. Nezewe mehe
    teko numàno kwaw wà nehe. Umuxinig putar teko paw wanehay kwer nehe, uzemumikahy
    ma'e wamurywete kar pà nehe. Umukàzym kar putar wemiaihu wamaranugar haw nehe.
    Tupàn Tuweharupi Wiko Ma'e umume'u ko ze'eg kwez kury.
  eng-DRA: 'He shall cast death down headlong for ever: and the Lord God shall wipe
    away tears from every face, and the reproach of his people he shall take away
    from off the whole earth: for the Lord hath spoken it.'
