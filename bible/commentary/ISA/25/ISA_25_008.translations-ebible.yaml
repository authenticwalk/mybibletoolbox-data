    gowaa huogodoo henuailala. Aanei nnelekai Dimaadua.
  uig-ARA: ئۇ ئۆلۈمنى مەڭگۈگە يۇتۇپ يوقىتىدۇ! رەب پەرۋەردىگار ھەربىر يۈزدىكى ياشلارنى
    سۈرتىۋېتىدۇ؛ پۈتكۈل يەر-زېمىن ئالدىدا ئۆز خەلقىنىڭ شەرمەندىلىكىنى ئېلىپ تاشلايدۇ؛
    چۈنكى پەرۋەردىگار شۇنداق ئېيتقان.
  sus-sus: a saya xa fe kanama nɛ abadan. Won Marigi Alatala yaye mafurukuma nɛ yatagi
