verse: ISA.025.005
translations:
  mal-C: വരണ്ട നിലത്തിലെ ഉഷ്ണമെന്നപോലെ അങ്ങ് വിദേശികളുടെ ആരവത്തെ ശമിപ്പിച്ചുകളയുന്നു;
    മേഘത്തിന്റെ തണൽകൊണ്ട് ചൂടിനു ശമനംവരുന്നപോലെ അനുകമ്പയില്ലാത്തവരുടെ പാട്ട് നിലച്ചുപോകുന്നു.
  deu-TKW: Wie die Hitze bei der Dürre, so dämpfst du das Gebrause der Barbaren; wie
    die Hitze durch den Schatten der Wolken, so verliert sich das Siegeslied der Gewaltthätigen.
  lin-lin: mpe lokola moto ya moyi na zelo ya esobe. Osilisaki makelele ya bapaya
    ndenge pio ya mapata esilisaka molunge ; boye nde nzembo ya banyokoli esilaki.
  eng-LSV: As heat in a dry place, || You humble the noise of strangers, || [As] heat
    with the shadow of a thick cloud, || The singing of the terrible is humbled.
  eng-GNV: 'Thou shalt bring downe the noyse of the strangers, as the heate in a drie
    place: he wil bring downe the song of the mightie, as the heate in the shadowe
    of a cloude.'
  eng-WEBSTER: 'Thou wilt bring down the noise of strangers, as the heat in a dry
    place; even the heat with the shade of a cloud: the branch of the terrible ones
    shall be brought low.'
  nhw-BL: Tetlaijiyohuiltíaj quen nopa tlatotonilotl ipan se huactoc tlali. Pero ta
    tiquintlamiltis nopa mosisinijca tlacame catli mohueyimatij huan catli hualahuij
    ipan tlalme campa hueli. Catli tlahuejchihuaj tiquinechcapantlalis huan elis quen
    se mixtli huala huan quiseseltía nochi nopa tlali catli eltoc itla.
  swh-ONEN: na kama joto la jangwani. Wewe wanyamazisha makelele ya wageni; kama vile
    hari ipunguzwavyo na kivuli cha wingu, ndivyo wimbo wa wakatili unyamazishwavyo.
  bba-bba: Yinni Gusunɔ, wunɑ ɑ tii suobun wɔkinu kpeerɑsiɑ nɡe mɛ ɑ rɑ yɑm susuru
    kpeerɑsie tem mi ɡɑ̃ɑnu ku rɑ kpi. Wunɑ ɑ ben nɑsɑrɑn womusu tɛɛsi nɡe mɛ ɡuru
    wiru tɑ rɑ sɔ̃ɔ tɛɛsi.
  eng-KJVCPB: 'Thou shalt bring down the noise of strangers, As the heat in a dry
    place; Even the heat with the shadow of a cloud: The branch of the terrible ones
    shall be brought low.'
  luo-luo: kendo mana ka liet manie piny motimo ongoro. Isetieko koko mar jopinje
    mamoko mana kaka tipo mar bor polo gengʼo liet, e kaka wend jonjore osechung.
  meu-meu: eiava siahu ḡaraḡarana tano kaukauna ai na heto. Oi ese idau taudia edia
    heloḡo-heloḡo o tuiamu; siahu na ori ese e hakerukeruamu na heto, asi edia hebogahisi
    taudia edia ane na unu o tuia tomamu.
  npi-ULB: र सुख्‍खा जमिनको ताप जस्‍तो थियो, तपाईंले विदेशीहरूका आवाजलाई निस्तेज गर्नुभयो,
    जसरी तापलाई बादलको छायाले निस्तेज पार्छ, त्यसरी नै निर्दयीको गीतको जवाफ दिइन्छ
    ।
  yor-yor: àti gẹ́gẹ́ bí ooru ní aginjù. O mú ìdákẹ́ jẹ́ẹ́ bá rògbòdìyàn àwọn àjèjì,
    gẹ́gẹ́ bí òjìji kurukuru ṣe ń dín ooru kù, bẹ́ẹ̀ gẹ́gẹ́ ni orin àwọn ìkà yóò dákẹ́.
  pes-OPCB: و همچون گرمایی است که زمین را می‌سوزاند. اما تو، ای خداوند، صدای دشمنان
    ما را خاموش کردی، و مانند ابری که گرمای روز را کاهش می‌دهد، سرود ستمگران را خاموش
    ساختی.
  tgl-ULB: Gaya ng init sa tagtuyo, patatahimikin mo ang ingay ng mga dayuhan; gaya
    ng init sa lilim ng ulap, ang awit ng walang-awa ay ibababa.
  hui-hui: '@see-verse:ISA.025.004'
  mya-mya: ခြောက်​သွေ့​ရာ​ဒေ​သ​တွင်​မိုး​ခေါင်​မှု​နှင့် လည်း​ကောင်း၊ တူ​ပါ​၏။ သို့​ရာ​တွင်
    အို ထာ​ဝ​ရ​ဘု​ရား၊ကိုယ်​တော်​ရှင်​သည် ကျွန်​တော်​မျိုး​တို့​ရန်​သူ​များ​၏​အ​သံ​ကို
    တိတ်​စေ​တော်​မူ​ပါ​ပြီ။ မိုး​တိမ်​သည်​ပူ​အိုက်​သည့်​နေ​ကို​အေး​မြ​လာ​စေ သ​ကဲ့​သို့၊
    ကိုယ်​တော်​ရှင်​သည်​ရက်​စက်​ကြမ်း​ကြုတ်​သူ​တို့​၏ အော်​ဟစ်​သံ​ကို​တိတ်​စေ​တော်​မူ​ပါ​၏။
  bod-N: སྐམ་སའི་ཚ་བ་ཉམས་པར་མཛད་པ་བཞིན་ཁྱེད་ཀྱིས་ཕྱི་ཕྱོགས་པའི་ཀུ་ཅོ་མེད་པར་མཛད་པ་དང་།
    སྤྲིན་གྱིས་ཚ་རླངས་འཇོམས་པ་བཞིན་ཁྱེད་ཀྱིས་གདུག་རྩུབ་ཅན་གྱི་རྒྱལ་ཁའི་གླུ་དབྱངས་མཚམས་བཅད་དོ།
    །
  sna-sna: uye kwakafanana nokupisa kwerenje. Munonyaradza bope ravatorwa; sokupisa
    kunotonhodzwa nomumvuri wegore, naizvozvo rwiyo rwavane utsinye rwanyaradzwa.
  spa-BLM: Como el calor en un lugar seco, harás caer el ruido de los extraños; como
    el calor a la sombra de una nube, el canto de los temibles será abatido.
  cac-cac: '@see-verse:ISA.025.004'
  swh-ULB: na jua kwenye aridhi kavu, na watazuia kelele za wageni, kama vile jua
    linavyozuiliwa na kivuli cha mawingu, hivyo basi nyimbo wasio na makosa zimejibiwa.
  bel-bel: Як сьпёка ў мясьціне бязводнай, Ты ўтаймаваў буянасьць ворагаў; як сьпёка
    ценем воблака, сунята радасьць прыгнятальнікаў.
  deu-ELBBK: Wie die Glut in einem dürren Land beugtest du der Fremden Ungestüm; wie
    die Glut durch einer Wolke Schatten, wurde gedämpft der Gewalttätigen Siegesgesang.
  mbb-OT: wey iring te keinit diyà te disirtu. Piru impeengked nu is kulehian te menge
    etew ziyà te zuma he nasyun. Impeengked nu is kegkanta te mesipala he menge etew,
    iring te keinit te andew he naawà su nenggapun.
  mal-2015: വരണ്ട നിലത്തിലെ ഉഷ്ണത്തെപ്പോലെ നീ അന്യന്മാരുടെ ആരവത്തെ അടക്കിക്കളയുന്നു;
    മേഘത്തിന്റെ തണൽകൊണ്ടു ഉഷ്ണം എന്നപോലെ നിഷ്കണ്ടകന്മാരുടെ പാട്ടു ഒതുങ്ങിപ്പോകും.
  gup-gup: '@see-verse:ISA.025.004'
  rmc-rmc: sar o baro tačipen pre pušťa. E vika le cudzincengri zaačhaďal avke, sar
    e chmara o tačipen; zaačhaďal o giľavipen le dzive manušengro.
  pes-OPV: و غوغای غریبان را مثل گرمی در جای خشک فرود خواهی آورد و سرودستمکاران مثل
    گرمی از سایه ابر پست خواهدشد.
  ron-1924: Кум домолешть кэлдура ынтр-ун пэмынт арзэтор, аша ай домолит зарва стрэинилор;
    кум есте ынэдушитэ кэлдура де умбра унуй нор, аша ау фост ынэдушите кынтэриле
    де бируинцэ але асуприторилор.
  ben-OBCV: এবং যেন মরুভূমির উত্তাপের মতো। তুমি বিদেশিদের চিৎকার থামিয়ে থাকো; যেমন
    মেঘের ছায়ায় উত্তাপ কমে আসে, সেভাবেই নির্মম লোকদের গীত স্তব্ধ হয়েছে।
  som-som: Waxaad hoos u ridi doontaa buuqa shisheeyayaasha sida kulaylka meesha engegan
    oo kale. Sida hooska daruurtu kulaylka u rida ayaa kuwa laga cabsado gabaygooda
    hoos loo ridi doonaa.
  lat-VUC: Sicut æstus in siti, tumultum alienorum humiliabis; et quasi calore sub
    nube torrente, propaginem fortium marcescere facies.
  eng-ASVBT: As the heat in a dry place wilt thou bring down the noise of strangers;
    as the heat by the shade of a cloud, the song of the terrible ones shall be brought
    low.
  ita-1885: Tu abbasserai il tumulto degli stranieri, come un ardore in luogo arido;
    come un ardore, con l'ombra d'una nuvola; il canto de' violenti sarà umiliato.
  eng-LXXUP: We were as faint-hearted men thirsting in Zion, by reason of ungodly
    men to whom thou didst deliver us.
  eng-ULB: and like heat in a dry land, you subdued the noise of foreigners, as the
    heat is subdued by the shade of a cloud, so the song of the ruthless ones is answered.
  spa-VBL: como el calor en un desierto. Tú pones fin a la ruidosa sublevación de
    los extranjeros. De la misma manera que la sombra de una nube enfría el calor
    del día, así se acalla el canto de la gente brutal.
  fra-_FOB: Tu abats le tumulte des étrangers, comme tombe le hâle dans une terre
    aride; comme le hâle sous l'ombre d'un nuage, le chant des puissants est rabaissé.
  mal-mal: വരണ്ട നിലത്തിലെ ഉഷ്ണത്തെപ്പോലെ നീ അന്യന്മാരുടെ ആരവത്തെ അടക്കിക്കളയുന്നു;
    മേഘത്തിന്റെ തണൽകൊണ്ട് ഉഷ്ണം എന്നപോലെ ഭയങ്കരന്മാരുടെ പാട്ട് ഒതുങ്ങിപ്പോകും.
  urd-GVR: yā registān meṅ tapish jaisī kyoṅ na hoṅ, tāham tū ġhairmulkiyoṅ kī garaj
    ko rok detā hai. Jis tarah bādal ke sāye se jhulastī garmī jātī rahtī hai, usī
    tarah zabardastoṅ kī sheḳhī ko tū band kar detā hai.
  suz-BL: सोव़शो रागीमी नांम नाप्‍पाइश्‍शो खोदेंशो पा, अर्को रागी ङा मुर आन रेयके
    पतीक साम्‍तीनी। नां कली गोस्‍सुम सुम्‍शो खोदेंशो पा, शिशी मपाइब आन ग्राशा ग्‍येरशा
    पतीके कुम्‍सो तेक्‍तीनी।
  eng-NOY: As heat in a dry land is made to vanish, So thou puttest down the tumult
    of the barbarians; As heat is allayed by a thick cloud, So the triumph of the
    tyrants is brought low.
  ita-1927: Come il calore è domato in una terra arida, così tu hai domato il tumulto
    degli stranieri; come il calore è diminuito dall’ombra d’una nuvola, così il canto
    dei tiranni è stato abbassato.
  ckb-ckb: وەک گەرمایە لە خاکی وشکدا. هاتوهەرای بێگانەکان کپ دەکرێت وەک گەرما بە سێبەری
    هەور گۆرانی بێ ویژدانەکان زەلیل دەکرێت.
  eng-BBE: As heat by the shade of a cloud, the noise of the men of pride has been
    made quiet by you; as heat by the shade of a cloud, the song of the cruel ones
    has been stopped.
  kan-OKCV: ಮೇಘವು ಒಣನೆಲದ ಕಾವನ್ನು ಆರಿಸುವ ಹಾಗೆ, ನೀವು ವಿದೇಶಿಯರ ಗದ್ದಲವನ್ನು ಅಡಗಿಸುವಿರಿ;
    ಮೋಡದ ನೆರಳಿನಿಂದ ಬಿಸಿಲು ತಡೆಯುವ ಹಾಗೆಯೇ, ನೀವು ಕ್ರೂರಿಗಳ ಉತ್ಸಾಹಗಾನವನ್ನು ನಿಲ್ಲಿಸಿಬಿಡುವಿರಿ.
  tam-2017: வறட்சியான இடத்தின் வெப்பம் மேகத்தினால் தணிவதுபோல், அந்நியரின் மும்முரத்தைத்
    தணியச்செய்வீர்; மேகத்தின் நிழலினால் வெயில் தணிகிறதுபோல் பெலவந்தரின் ஆரவாரம் தணியும்.
  spa-RV-1909: Como el calor en lugar seco, así humillarás el orgullo de los extraños;
    y como calor debajo de nube, harás marchitar el pimpollo de los robustos.
  ron-BTF: Vei înjosi zgomotul străinilor, precum căldura într-un loc uscat; căldura
    împreună cu umbra unui nor; ramura tiranilor va fi umilită.
  eng-WEBP: As the heat in a dry place you will bring down the noise of strangers;
    as the heat by the shade of a cloud, the song of the dreaded ones will be brought
    low.
  eng-FBV: like heat in a desert. You end the noisy uprising of foreigners. In the
    same way that a cloud's shadow cools down the heat of the day, so the song sung
    by brutal people is silenced.
  nld-1939: 'En als de hitte in een dorstige streek Is het tieren der bozen: Maar
    Gij tempert de hitte door de schaduw der wolken, En verstomt het brullen der bozen.'
  nch-BL: Tetaijyohuiltíaj quej nopa tatotonilot ipan se huactoc tali. Pero ta tiquintamiltis
    nopa mosisinijca tacame cati mohueyimatij huan cati hualahuij ipan talme campa
    hueli. Cati tahuejchihuaj tiquinechcapantalis huan elis quej se mixti huala huan
    quiseseltía nochi nopa tali cati eltoc itantita.
  vie-1934: Ngài sẽ dứt sự ồn ào của dân ngoại, như trừ khi nóng trong nơi đất hạn;
    ngừng tiếng hát Mừng của kẻ cường bạo, như hơi nắng tan đi bởi bóng mây.
  hin-CV: जैसे निर्जल देश में बादल से ठंडक होती है; वैसे ही परदेशियों का कोलाहल, और
    निर्दयी लोगों का जय जयकार शांत हो जाएगा.
  eng-OURB: As the heat in a dry place will you bring down the noise of strangers;
    as the heat by the shade of a cloud, the song of the dreaded ones will be brought
    low.
  spa-BES: Como calor a en tierra seca, el ruido de los hombres de orgullo se ha calmado
    por ti; Como calor a la sombra de una nube, el canto de los crueles se ha detenido.
  tdx-tdx: Manahake ty hatrevohañe an-tane maike eo, ty hampitsiña’o ty fikoraha’
    o ambahinio; hambañe ami’ty talinjon-drahoñe amy fipisañañey, ty hampijomohoñe
    ty fibekoa’ o mangosasàkeo.
  tha-KJV: เหมือนความร้อนในที่​แห้ง พระองค์​จะทรงระงับเสียงของคนต่างด้าว ร่มเมฆระงับความร้อนฉันใด
    กิ่งของผู้ทารุณก็จะถูกตัดลงฉันนั้น
  por-BR-2018: Tal como o calor em lugar seco, assim tu abaterás o ímpeto dos estrangeiros;
    tal como uma espessa nuvem diminui o calor, assim será humilhada a canção dos
    violentos.
  deu-ELO: Wie die Glut in einem dürren Lande, beugtest du der Fremden Ungestüm; wie
    die Glut durch einer Wolke Schatten, wurde gedämpft der Gewalttätigen Siegesgesang.
  eng-WYC-2018: As by heat in thirst, thou shalt make meek the noise of aliens; and
    as by heat under a cloud burning, thou shalt make the scions of strong men to
    fade. (Like with the heat in thirst, thou shalt make the noise of the foreigners
    to be meeked, or subdued; and like with the heat under a burning cloud, thou shalt
    make the offspring of the strong, or of the ruthless, to fade away, or to die.)
  epo-epo: Kiel varmegon en dezerto Vi kvietigis la malhumilecon de la barbaroj; kiel
    varmego per ombro de nubo estas mallaŭtigita la kantado de la potenculoj.
  uig-PIN: '@see-verse:ISA.025.004'
  beo-beo: Amola ilia da esoi bagade agoane doagala:sa. Be Di, Hina Gode, da ninia
    ha lai dunu ouiya:lesi dagoi. Mu mobi da eso gia:i anegagisa, amo defele Di da
    hame asigi nimi bagade dunu ilia halasu ouiya:ma:ne hedofasa.
  tpi-OTNT: '@see-verse:ISA.025.004'
  hau-SA: kuma kamar zafin hamada. Ka kwantar da hayaniyar baƙi; kamar yadda inuwar
    girgije kan rage zafin rana, haka ake kwantar da waƙar mugaye.
  uig-LAT: '@see-verse:ISA.025.004'
  nde-nde: lanjengokutshisa kwasenkangala. Wena uthulisa umsindo wabezizweni; njengokutshisa
    kusehliswa ngumthunzi weyezi, ithuliswa kanjalo lengoma yaba lesihluku.
  ton-ton: Te ke ʻohifo ki lalo ʻae longoaʻa ʻoe kakai muli, ʻo hangē ko e laʻā ʻi
    he potu mōmoa; ʻio, ke pupuha ʻi he malu ʻo ha ʻao; ʻe fakavaivaiʻi ʻae vaʻa ʻoe
    kakai fakamanavahē.
  ces-1613: Hlučení cizozemců jsi přetrhl jako horkost v sucho, horkost stínem oblaku;
    zhouba ukrutných přetržena.
  eng-WMB: As the heat in a dry place you will bring down the noise of strangers;
    as the heat by the shade of a cloud, the song of the dreaded ones will be brought
    low.
  tam-TCV: அது பாலைவன வெப்பத்தைப் போலவும் இருக்கிறது. அந்நியரின் ஆர்ப்பாட்டத்தை நீர்
    அடக்குகிறீர்; மேகத்தின் நிழலால் வெப்பம் தணிவதுபோல, இரக்கமற்றோரின் பாடலும் அடங்கிப்
    போகிறது.
  ceb-ULB: ug sama sa kainit sa uga nga yuta, nabuntog mo ang kasaba sa mga langyaw,
    sama nga nabuntog sa landong sa panganod ang kainit, busa gitubag ang awit sa
    mga walay kaluoy.
  pol-UBG: Wrzawę cudzoziemców stłumisz jak upał na wysuszonej ziemi, jak upał – cieniem
    obłoku. Okrucieństwo okrutników będzie poniżone.
  urd-GVU: یا ریگستان میں تپش جیسی کیوں نہ ہوں، تاہم تُو غیرملکیوں کی گرج کو روک دیتا
    ہے۔ جس طرح بادل کے سائے سے جُھلستی گرمی جاتی رہتی ہے، اُسی طرح زبردستوں کی شیخی
    کو تُو بند کر دیتا ہے۔
  deu-1912: Du demütigst der Fremden Ungestüm wie die Hitze in einem dürren Ort; wie
    die Hitze durch der Wolken Schatten, so wird gedämpft der Tyrannen Siegesgesang.
  kan-2017: ಮೋಡಗಳು ಒಣನೆಲದ ಕಾವನ್ನು ತಂಪಾಗಿಸುವಂತೆ ನೀನು ಅನ್ಯರ ಗದ್ದಲವನ್ನು ತಗ್ಗಿಸುವಿ; ಮೋಡದ
    ನೆರಳಿನಿಂದ ಬಿಸಿಲು ಹೇಗೆ ಕಡಿಮೆಯಾಗುವುದೋ ಹಾಗೆ ನಿನ್ನಿಂದ ಭೀಕರರ ಉತ್ಸಾಹ ಗಾನವು ಕ್ರಮೇಣ ನಿಂತುಹೋಗುವುದು.
  yap-yap: ni bod e fangin e yal’ u bang nib fengfeng. Machane gur, SOMOL, e ka mu
    th’ab gulngan e pi to’ogor romad; kam mocho’nag e pi tolul rok e pi’in kireb e
    leam rorad, ni bod e taglul’ ko manileng ni tagarbebnag reb e rran nib gawal.
  hlt-MCSB: Rhamrhae kah kholing bangla, kholong kah longlonah khaw, kholing khaw
    khomai hlipkhup neh dup na hnah, hlanghaeng kah laa khaw na paa sak.
  mdy-ETH: ዔያታ ዖጎሢ ቤሲዳ ዓኣ ዑሱሚጉዲኬ፤ ኔኤኒ ጋዓንቴ ፃንጎ ዓሶኮ ሄርሺንቶ ዚቲዳኔ፤ ዓቢ ዖይዺ ሻኣሬ ሺቤም ሺማሢጉዲ
    ፑርቶ ዓሶኮ ኮፃ ያዺ ዚቲ ጋዓንዳኔ።
  twi-ASANTE: ne ɔhyew a ɛwɔ anweatam so. Wobrɛ ananafoɔ hooyɛ ase; sɛdeɛ omununkum
    brɛ owia ɔhyeɛ ano ase no, saa ara na atutupɛfoɔ nnwom nso bɛgyaeɛ.
  eng-WEBU: As the heat in a dry place you will bring down the noise of strangers;
    as the heat by the shade of a cloud, the song of the dreaded ones will be brought
    low.
  wal-wal: bazzo biittaa mishuwaa mala. Awaa mishoi shaaraa kuwan gabbi giyoogaadan,
    neeni allagatu wocamaa haizissadasa; yaatin, meqetti bainna asatu yettai sirphphi
    giis.
  spa-PDDPT: Como el calor en un sequedal, así abates el tumulto de los extranjeros.
    Como el calor bajo la sombra de una nube, silencias el cántico de los tiranos.
  gun-gun: ipiru reia rupi kuaray ojope raxya rami avi. Ha'e rã ndee ma remomba 'rã
    yvy mboae regua poxya. Mba'eta arai huũ va'e kuaray aku ojokoa rami avi ndee remokyrirĩ
    'rã joguereko axy va'e kuery ovy'a reia rupi oporaeia.
  ilo-ULB: Kas iti pudot iti tiempo ti kalgaw, pagsardengemto ti ariwawa dagiti ganggannaet;
    kas iti pudot iti linong ti ulep, mapasardengto ti kanta dagiti naranggas.
  kpg-kpg: be di welengina maaloo i lodo henua maangoo. Gei Goe, meenei Dimaadua,
    gu hagakila nia wwolowwolo o madau hagadaumee, guu hai digaula gii noho deemuu,
    gadoo be di gololangi e hagamagalillili dana laangi welengina.
  uig-ARA: '@see-verse:ISA.025.004'
  sus-sus: a lu alɔ wuyenyi naxan na gbengberenyi ma. I ɲamanɛ xa sɔnxɔɛ raxinbelima
    nɛ, alɔ nuxui niini nde bama soge xa wuyenyi ra ki naxɛ. Na ɲama ɲaaxi xa sigi
    sa danma na ki nɛ.
  pon-2006: rasehng karakar nan sahpw madekeng ehu. Ahpw, Maing KAUN, komwi me ketin
    katokihedi ewen at imwintihti kan; komwi kin ketin katokihedi weriwer en aramas
    lemei kan, rasehng pelien depwek pali eh kin kalamwurih rahn kakarakar.
  ksd-ksd: Da u vapanie ra oao ta ra gunan na keake, damana una vapanie vue ra tinata
    na kavavar kai ra umana vaira; da ra malur na bakut i tak vue ra lapap, damana
    ra gugu kai ra umana karvuvu na panie.
  tur-YTC: Kurak yerdeki sıcak gibi, yabancıların gürültüsünü de bastıracaksın; bulut
    gölgesindeki sıcaklık gibi, korkunç adamların şarkısı da kısılacak.
  grc-BRENT: Ὡς ἄνθρωποι ὀλιγόψυχοι διψῶντες ἐν Σιὼν, ἀπὸ ἀνθρώπων ἀσεβῶν, οἷς ἡμᾶς
    παρέδωκας.
  ind-AYT: Seperti panas terik di tanah gersang, Engkau membungkam kegaduhan orang-orang
    asing. Seperti panas terik dalam bayangan awan, demikianlah nyanyian orang-orang
    kejam akan diredam.
  nya-nya: ndiponso ngati kutentha mʼdziko lowuma. Inu mumaletsa phokoso la anthu
    achilendo. Monga momwe mthunzi wa mtambo umachepetsa kutentha, inu munaletsa nyimbo
    za anthu ankhanza.
  hrv-hrv: kao žega nad zemljom sušnom ti gušiš graju neprijatelja; kao žega sjenom
    oblaka prekinu se silniku pjesma pobjednička.
  mps-mps: '@see-verse:ISA.025.004'
  tpi-tpi: '@see-verse:ISA.025.004'
  dan-1931: som Hede i det tørre Land. Du kuer de fremmedes Larm; som Hede ved Skyens
    Skygge så dæmpes Voldsmænds Sang.
  vie-OVCB: như hơi nóng trong hoang mạc. Nhưng Chúa sẽ làm im tiếng gào thét của
    dân ngoại quốc. Như giải trừ hơi nóng hoang mạc bằng bóng mây, để cho bài hát
    của kẻ bạo tàn phải nín lặng.
  guj-2017: સૂકી જગામાં તડકાની જેમ, તમે અજાણ્યાના અવાજને દબાવી દેશો; જેમ વાદળની છાયાથી
    તડકો ઓછો લાગે છે તેમ દુષ્ટોનું ગાયન મંદ કરવામાં આવશે.
  pon-2006A: rasehng karakar nan sahpw madekeng ehu. Ahpw, Maing KAUN, komwi me ketin
    katokihedi ewen at imwintihti kan; komwi kin ketin katokihedi weriwer en aramas
    lemei kan, rasehng pelien depwek pali eh kin kalamwurih rahn kakarakar.
  por-BRBSL: Como o calor em um lugar seco, você derrubará o ruído de estranhos; como
    o calor pela sombra de uma nuvem, o canto dos temidos será baixado.
  cth-cth: ramkenae koehoi e khumbei patetlah thoseh ao. Bawipa nang ni, ramlouknaw
    e pawrin teh na roum sak pouh. Tâmai tâhlip dawk khumbei a bet e patetlah taki
    ka thonaw e la sak lawk teh a kahma han.
  twi-twi: ne ɔhyew a ɛwɔ nweatam so. Wobrɛ ananafo huuyɛ ase; sɛnea omununkum brɛ
    owia hyew ano ase no, saa ara na atirimɔdenfo nnwom nso begyae.
  hlt-hlt: Rhamrhae kah kholing bangla, kholong kah longlonah khaw, kholing khaw khomai
    hlipkhup neh dup na hnah, hlanghaeng kah laa khaw na paa sak.
  tbz-SIM: Kɛ donnɛ̀ kuyiìnkù ɔ̃ ndòmmɛ̀ tɛdɔntɛ̀ kó kɛtenkɛ̀. Fɔ̃́ɔ̃̀ kùɔ bɛkpɑ̀ɑ̀tìyɛibɛ
    kó ihúu. Diwɛtirì ɔ̃ɔ̃ dɑ́tínnɛ́ diyiè kɛ̀ dɛ̀ɛ bonkɛmɛ̀. A mɛ mpɑ̀ɑ bɛyɛibɛ kó
    ihúu.
  msy-2020: '@see-verse:ISA.025.004'
  dop-dop: Yɑɑ ɩsɩɩ hɑŋɑɣɑ kɛ wʋlɑɣɑ tɛtʋ tɑɑ. Amɑ nyɑ́ sumsiɣi kpɑɩ nyǝ́mɑ kɔkɔtɛ,
    ɩsɩɩ hɑŋɑɣɑ tɛŋʋɣʋ sɑɑ wei ɩsɔŋmʋntʋ tɛɛkɩ tɔ. Ḿpʋ́ɣʋ́ n sɩɩ tǝnɑɣɑ kɛ ŋmɑkǝllɑɑ
    yontu.
  azb-azb: Quraqlıqda bürkü kimidir. Lakin Sən, ya Rəbb, Zülmkarların azğınlığını
    bulud bürkünün qarşısını alan kimi aldın, Amansız yağıların nəğmə səslərini kəsdin.
  eng-DBY: Thou hast subdued the tumult of strangers, as the heat in a dry place;
    [as] the heat, by the shadow of a cloud, [so] the song of the terrible ones is
    brought low.
  hin-2017: जैसे निर्जल देश में बादल की छाया से तपन ठण्डी होती है वैसे ही तू परदेशियों
    का कोलाहल और क्रूर लोगों को जयजयकार बन्द करता है।
  wol-KYG: Doxandéem yii diy noon, ni ngay dàqe tàngoor fi bérab bu ne sereŋ, ni ngay
    dakkale seen coowal xare. Ni aw tàngoor di dakke ndax aw niir, ni la woyu ñu néeg
    ñi di selawe.
  eng-YLT: As heat in a dry place, The noise of strangers Thou humblest, Heat with
    the shadow of a thick cloud, The singing of the terrible is humbled.
  kne-kne: ya kaman aben atong di namgaan ay daga. Ngem sik-a ay Apo, inpaginek mo
    din kalaban mi, inpaginek mo din bogaw di mangili. Kaman din iyat di liboo ay
    mangipaliteng sin kaagawan ay palalo ay man-atong.
  eng-WYC-2017: As by heat in thirst, thou shalt make meek the noise of aliens; and
    as by heat under a cloud burning, thou shalt make the scions of strong men to
    fade.
  eng-WMBB: As the heat in a dry place you will bring down the noise of strangers;
    as the heat by the shade of a cloud, the song of the dreaded ones will be brought
    low.
  urd-GVH: या रेगिस्तान में तपिश जैसी क्यों न हों, ताहम तू ग़ैरमुल्कियों की गरज को
    रोक देता है। जिस तरह बादल के साये से झुलसती गरमी जाती रहती है, उसी तरह ज़बरदस्तों
    की शेख़ी को तू बंद कर देता है।
  rug-rug: meke guana maṉini pa popoa qega. Agoi va noso i sari ṉinoveoro tadi na
    butubutu karovodi; gua sa opoadumuna sa lei sapu va ibuna sa maṉini, ke sari kinera
    va kinakinai tadi tie ṉoṉovala si lopu koa.
  gaz-gaz: akkuma hoʼa gammoojjii ti. Ati waca alagootaa ni calʼisiifta; akkuma hoʼi
    gaaddisa duumessaatiin qabbanaaʼu sana, sirbi gara jabeeyyiis ni qabbanaaʼa.
  fra-LSG: Comme tu domptes la chaleur dans une terre brûlante, Tu as dompté le tumulte
    des barbares; Comme la chaleur est étouffée par l’ombre d’un nuage, Ainsi ont
    été étouffés les chants de triomphe des tyrans.
  yal-yal: alo sogen wuyenna tonbonna ma. I xɔɲɛne sɔnxɔ xuiin danma, alo kundaan
    nininna wuyenni suxuma kii naxan yi, i gbalotɔne nɔ sɔtɔ sigin danma na kii nin.
  haw-1868: E like me ka piao ana o ka aina maloo, Pela no oe e hoohaahaa'i i ka walaau
    o na kanaka e, E like me ka wela i pau i ke ao eleele, Pela no e hoopauia'i ke
    oli ana o ka poe ikaika.
  arb-NAV: تُخْرِسُ ضَجِيجَ الْغُرَبَاءِ كَمَا تُطْفِئُ الْحَرَّ فِي أَرْضٍ جَافَّةٍ
    وَتُسْكِتُ غِنَاءَ العُتَاةِ كَمَا تُبَرِّدُ الْحَرَّ بِظِلِّ سَحَابَةٍ.
  ewe-ewe: eye abe dzoxɔxɔ sesẽ tso gbegbe ene; èna amedzrowo ƒe hoowɔwɔ nu tso abe
    ale si ne lilikpo xe ɣe ŋkume la, eƒe dzoxɔxɔ ɖiɖinae ene. Aleae nètsi ame nyanyrawo
    ƒe hadzidzi nue.
  eng-LEE: Like heat in a dry land, wilt thou subdue the tumult of the barbarians;
    as the heat [is lessened] by the shadow of the cloud, so will he subdue the song
    of the tyrants.
  asm-FB: খৰাং দেশত ৰ’দ যেনে, তেনেকৈ আপুনি বিদেশীসকলৰ কোলাহল দমন কৰিব; যি দৰে মেঘৰ
    ছাঁৰে ৰ’দ নিবাৰণ কৰা হয়, সেই দৰে নিষ্ঠুৰ লোকৰ গান স্থগিত কৰা হ’ব।
  sus-A: عَ لُ عَلْ وُيٍنيِ نَشَن نَ فبٍنفبٍرٍنيِ مَ. عِ حَمَنّ شَ سْنشْي رَشِنبٍلِمَ
    نّ، عَلْ نُشُي نِينِ ندٍ بَمَ سٌفٍ شَ وُيٍنيِ رَ كِ نَشّ. نَ حَمَ حَاشِ شَ سِفِ
    سَ دَنمَ نَ كِ نّ.
  fra-SBL: Comme la chaleur d'un lieu sec, tu feras tomber le bruit des étrangers ;
    comme la chaleur à l'ombre d'un nuage, tu feras tomber le chant des redoutables.
  hbo-hbo: כְּחֹ֣רֶב בְּצָיֹ֔ון שְׁאֹ֥ון זָרִ֖ים תַּכְנִ֑יעַ חֹ֚רֶב בְּצֵ֣ל עָ֔ב זְמִ֥יר
    עָֽרִיצִ֖ים יַעֲנֶֽה׃ פ
  kik-kik: ningĩ ĩhaana ta ũrugarĩ wa werũ-inĩ. Wee nĩwe ũkiragia ngũĩ ya andũ a kũngĩ
    o ta ũrĩa ũrugarĩ ũnyiihagio nĩ kĩĩruru gĩa itu, na nĩ ũndũ ũcio rwĩmbo rwa acio
    matarĩ tha nĩrũtigĩte kũinwo.
  fra-NCL: Comme l’ardeur du soleil sur une terre aride, vous abattez l’insolence
    des barbares ; comme l’ardeur du soleil par l’ombrage d’un nuage, le chant de
    triomphe des oppresseurs est étouffé.
  cek-AK: Praezaek ih ni kabae baktiah, prae kalah kaminawk hanghaih loknawk to na
    dipsak tih; tamai mah ni kabae khuk khoep baktiah, mi tahmenhaih tawn ai kaminawk
    ih laa lok to dii tih boeh.
  cuk-cuk: Igi nega-dulesulidganba neg-diopisuli itoledae, deyobi, be dule-yar-baidginmalad-oimakedi,
    bogidik imaked. Igi mogir dad-ibeler-idu negsichii imakdae, deyobi, dule-bulegan
    be obeloged.
  uig-CYR: '@see-verse:ISA.025.004'
  tel-2017: ఎండ వేడిమి వర్షాభావం ఉన్న ప్రదేశాన్ని అణచి వేసినట్టు నీవు అన్యుల ఘోషను
    అణచివేశావు. మేఘం నీడలో ఎండ చల్లారి పోయినట్టు బలాత్కారుల జయకీర్తన అణిగి పోతుంది.
  hat-BSA: Tankou chalè nan gwo sechrès, Ou fè bese zen a etranje yo; tankou chalè
    toupre lonbraj a yon nwaj, chanson a malveyan an vin bese ba.
  kos-kos: Oana fol upa lun faht yen mwesis. A Kom, LEUM GOD, kom akmisyela wohwon
    lun mwet lokoalok lasr; Kom sikulya sasa lun mwet sulallal, Oana ke sie pukunyeng
    akoyohuye sie len fol.
  hbo-WLC: כְּחֹ֣רֶב בְּצָי֔וֹן שְׁא֥וֹן זָרִ֖ים תַּכְנִ֑יעַ חֹ֚רֶב בְּצֵ֣ל עָ֔ב זְמִ֥יר
    עָֽרִיצִ֖ים יַעֲנֶֽה׃ פ
  ibo-ibo: dịkwa ka okpomọkụ nke na-adị nʼọzara. Ị na-eme ka mkpọtụ nke ndị mba ọzọ
    kwụsị, dịka ndo nke igwe ojii na-eweta si eme ka okpomọkụ dajụọ, otu a ka abụ
    ọma nke ndị na-adịghị eme ebere si kwụsị.
  ory-ory: ଯେପରି ତୁମ୍ଭେ ଶୁଷ୍କ ଦେଶରେ ତାପକୁ, ସେହିପରି ବିଦେଶୀମାନଙ୍କର କୋଳାହଳକୁ ନିବାରଣ କରିବ;
    ଯେପରି ମେଘର ଛାୟା ଦ୍ୱାରା ତାପ, ସେହିପରି ଭୟଙ୍କର ଲୋକମାନଙ୍କର ଗାୟନ ଧ୍ୱନି କ୍ଷାନ୍ତ କରାଯିବ।
  chk-chk: pwal usun chök pwichikaren akkar won eu leni mi pwasapwas. Ka aükätiu akürangen
    chon ekis, nge än ekewe aramas mi mwänewüs kölün win a ükütiu, usun nürün eu kuchu
    a epeti pwichikaren akkar.
  rop-rop: En jis laik det san weya im oldei jidan brabli hotwan, detlot krulbala
    pipul kaman. Bat yu wulijim det klaud weya meigim det graun jidan kolbala langa
    det hotwan dei. Yubin bidim detlot enami, en dei nomo bin sing eni song. Dei nomo
    bin win.”
  ukr-1871: Як жару під засуху, так погасив єси буту ворогів; як жара густою хмарою,
    — так пригашена побіда переважників лютих.
  deu-1951: Wie Sonnenbrand in trockenem Land, so dämpfst du der Fremden Toben, wie
    Sonnenbrand durch der Wolke Schatten, so legt sich der Jubel der Tyrannen.
  eng-JPS: As the heat in a dry place, Thou didst subdue the noise of strangers; as
    the heat by the shadow of a cloud, the song of the terrible ones was brought low.
  srp-1865: Vrevu inostranaca prekinuo si kao pripeku na suhu mjestu; kao pripeka
    sjenom od oblaka, tako se pjevanje nasilnika prekide.
  lug-lug: era ng’ebbugumu ery’omu ddungu. Osirisa oluyoogaano lw’abannaggwanga, era
    ng’ekisiikirize eky’ekire bwe kikendeeza ebbugumu, n’oluyimba lw’abakambwe bwe
    lusirisibwa.
  heb-heb: כחרב בציון שאון זרים תכניע חרב בצל עב זמיר עריצים יענה׃
  ben-IRV: যেমন শুকনো দেশে রোদ, তেমনি তুমি বিদেশীদের কোলাহল থামাবে; যেমন মেঘের ছায়াতে
    রোদ, তেমনি দুর্দান্তদের গান থামবে।
  pan-pan: ਸੁੱਕੇ ਥਾਂ ਦੀ ਗਰਮੀ ਵਾਂਗੂੰ ਤੂੰ ਪਰਦੇਸੀਆਂ ਦੇ ਰੌਲ਼ੇ ਨੂੰ ਬੰਦ ਕਰ ਦੇਵੇਂਗਾ, ਜਿਵੇਂ
    ਗਰਮੀ ਬੱਦਲ ਦੇ ਸਾਯੇ ਨਾਲ, ਉਸੇ ਤਰ੍ਹਾਂ ਜ਼ਾਲਮਾਂ ਦਾ ਭਜਨ ਧੀਮਾ ਹੋ ਜਾਵੇਗਾ।
  mya-JVB: သွေ့ ခြောက်သော အရပ်၌ နေအရှိန် ကိုကဲ့သို့ ၊ တကျွန်း တနိုင်ငံတို့၏ အသံ ဗလံကို
    ငြိမ်း စေတော်မူလိမ့်မည်။ ထူထပ်သော မိုဃ်း တိမ်အားဖြင့် နေ အရှိန် ပျောက်သကဲ့သို့၊
    ကြောက်မက် ဘွယ်သောသူတို့၏ သီချင်း သံပျောက် ရပါလိမ့်မည်။
  hmo-hmo: bona siahu bada, tano kaukau ena latanai bamona. To Lohiabada e, oi ese,
    ai idia hadikaia gwauraia taudia oi koua vadaeni. Oi ese dagedage taudia edia
    boiboi oi hadokoa noho, ori ese dina ena siahu ia hakerua noho bamona.
  urd-urd: तू परदेसियों के शोर को ख़ुश्क मकान की गर्मी की तरह दूर करेगा और जिस तरह
    अब्र के साये से गरमी हलाक होती है उसी तरह ज़ालिमों का शादियाना बजाना ख़त्म होगा।
  rus-SYN: Как зной в месте безводном, Ты укротил буйство врагов; как зной тенью облака,
    подавлено ликование притеснителей.
  bqc-SIM: aa dɛ lán ĩatɛ̃ pusuwa guwaiwaiu. Ni buipãlepiↄ zↄa midɛ, lá lou ue
    ì ĩatɛ̃ pusu kpálɛwa. Màa gbɛ̃́ pãsĩpiↄ kúkua ì zɛ kyↄ̃́!
  tcz-CHONGTHU: Ahilou leh nelgam sat adailhah bang ding ahi. Gamchom ho gin lullul
    a aham u, na su thip tan ahi. Meibol lep in asat adailhah sah bangin, lungsetna
    neilou ten kiletsah tah a asah u jong athip hel tai.
  mar-mar: उन्हाच्या तापाने तापलेली भूमी मेघाच्या छायेने थंड होते, तसे जे निर्दय शत्रू
    आहेत ह्यांच्या गर्जना शांत करशील
  qub-qub: chaqui jircaman shanay chayajno. Fiyupa shanaycaptin pucutaywan llantuchishayquinömi
    ollgoj runacuna gaparpaycashantapis gamga chawächinqui. Gammi ninqui fiyu runacuna
    upällalla wiyarpänanpäpis.
  hat-hat: Yo tankou gwo solèy k'ap boule yon tè sèk. Men, Seyè, ou kase fe lènmi
    nou yo. Ou fè tout mechan yo fèmen bouch yo. Ou fè yo frèt tankou lè gwo nwaj
    bare solèy la nan sezon chalè.
  eng-BSB: like heat in a dry land. You subdue the uproar of foreigners. As the shade
    of a cloud cools the heat, so the song of the ruthless is silenced.
  eng-WEBPB: As the heat in a dry place you will bring down the noise of strangers;
    as the heat by the shade of a cloud, the song of the dreaded ones will be brought
    low.
  kbq-kbq: Ru kumateti vahe'mo'zama feru zagemo tusi amuho hiaza hu'za, tazeri haviza
    hunaku hu'nazanagi, hampomo zagemofoma reso higeno hankave'a omaneaza hunka resohurantake'za,
    kefo zamavu'zmavama nehaza vahe'mo'za ha'ma hugate nere'zama nehaza zagamera osu'naze.
  nhe-BL: Tetlaijiyohuiltíaj queja nopa tlatotonilotl ipan se huactoc tlali. Pero
    ta tiquintlamiltis nopa mosisinijca tlacame tlen mohueyimatij huan tlen hualahuij
    ipan tlaltini campa hueli. Tlen tlahuelchihuaj tiquinechcapantlalis huan elis
    queja se mixtli huala huan quiseseltía nochi nopa tlali tlen eltoc tlatzintla.
  gub-BL: Nuzawy kwaw haku haw ywyxiguhu rehe har. Eremupytu'u kar amo ae ywy rehe
    har waànoànog ire ne wà, ureàmàtyry'ym mehe ne wà. Ywàkun umuakuir ywy a'e, 'ar
    haku mehe a'e, nezewegatete awa amo ae ywy rehe har ipuruzukaiwahy ma'e ihapukaz
    wer wàmàtyry'ymar waneityk mehe. Eremupytu'u kar wanehapukaz re ne wà.
  eng-DRA: 'Thou shalt bring down the tumult of strangers, as heat in thirst: and
    as with heat under a burning cloud, thou shalt make the branch of the mighty to
    wither away.'
