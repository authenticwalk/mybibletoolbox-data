verse: ISA.025.007
translations:
  mal-C: ഈ പർവതത്തിൽവെച്ച് അവിടന്ന് സകലജനതകളുടെയുംമേലുള്ള ആവരണം, എല്ലാ രാഷ്ട്രങ്ങളുടെയുംമേൽ
    വിരിക്കപ്പെട്ട മൂടുപടം നശിപ്പിക്കും;
  deu-TKW: Vernichten wird er auf diesem Berge die Hülle, die alle Völker verhüllt,
    und die Decke, die über alle Nationen gedeckt ist.
  lin-lin: Kaka na ngomba oyo, akobebisa vwale oyo esili kozipa bato nyonso, bulangeti
    oyo ezipi bikolo nyonso ;
  eng-LSV: And He has swallowed up in this mountain || The face of the wrapping that
    is wrapped over all the peoples, || And of the covering that is spread over all
    the nations.
  eng-GNV: And he will destroy in this mountaine the couering that couereth all people,
    and the vaile that is spread vpon all nations.
  eng-WEBSTER: And he will destroy on this mountain the face of the covering cast
    over all people, and the vail that is spread over all nations.
  nhw-BL: Huan ipan nopa tepetl TOTECO quiijcuinis nopa tlaecahuilotl tlen tequipacholi
    catli eltoc ipan nochi masehualme. Quiijcuinis nopa ecahuili tlen miquilistli
    catli elqui itzonatipa nochi masehualme ipan nochi tlaltipactli.
  swh-ONEN: Juu ya mlima huu ataharibu sitara ihifadhiyo mataifa yote, kile kifuniko
    kifunikacho mataifa yote,
  bba-bba: Kpɑ u sɔnditiɑ ye bɑ ben wuswɑɑ wukiri nuku sɑnkirɑnun sɔ̃ wunɑ ɡuu ten
    wɔllu mi.
  eng-KJVCPB: And he will destroy in this mountain The face of the covering cast over
    all people, And the vail that is spread over all nations.
  luo-luo: Ewi godni obiro walo law moumo wangʼ ji duto, law mogengʼo ogendini duto;
  meu-meu: Ina ororo ai danu ia ese bese iboudiai e ḡovadia ahumu, bona basileia boudiai
    e sese-ahulaidiamu, ḡauna baine habuaia tari.
  npi-ULB: उहाँले मानिसहरूमाथिका छकनीहरू, सबै जातिहरूमाथि बुनिएका जालोहरू यही पर्वतमाथि
    नाश गर्नुहुनेछ ।
  yor-yor: Ní orí òkè yìí ni yóò pa aṣọ òkú tí ó ti ń di gbogbo ènìyàn, abala tí ó
    bo gbogbo orílẹ̀-èdè mọ́lẹ̀,
  pes-OPCB: در آنجا او ابر تیره را که بر تمام مردم دنیا سایه افکنده است کنار خواهد
    زد
  tgl-ULB: Sisirain niya sa bundok na ito ang tumatakip sa lahat ng mamayan, ang bahay
    na hinabi sa lahat ng mga bansa.
  cbu-NT: Anush Apanll kizpur istakachu, ksushish ndunshapari taachchi. Ayamtaati
    tputs mang' nda mantsachinllinaya.
  hui-hui: Ogoriani wali agali dewaore dindi tara tarani ti ala bu miniha genda timbuniore
    yu hagahaga bu henedaru tinaga genda uruni bibahende ogoningi Anduane Homogohanda
    ti dara howa mo ereba hai helolebira.
  mya-mya: ထို​အ​ရပ်​တွင်​ကိုယ်​တော်​သည်​အုံ့​မှိုင်း​လျက်​ရှိ နေ​သည့်​ဝမ်း​နည်း​ဖွယ်​မိုး​တိမ်​လွှာ​ကို
    လူ​မျိုး တ​ကာ​တို့​အ​ပေါ်​မှ​ဖယ်​ရှား​တော်​မူ​လိမ့်​မည်။-
  bod-N: ཡང་ཁོང་གིས་རི་བོ་འདི་ནས་མི་ཐམས་ཅད་གཡོགས་པའི་ཡོལ་བ་དང་། རྒྱལ་ཁབ་ཀུན་ལ་བཀབ་པའི་རས་མེད་པར་མཛད་དེ།
  sna-sna: Pamusoro pegomo iri, achaparadza chifukidziro chinoputira marudzi ose,
    mucheka unofukidza ndudzi dzose;
  spa-BLM: Él destruirá en este monte la superficie de la cubierta que cubre a todos
    los pueblos, y el velo que se extiende sobre todas las naciones.
  cac-cac: A d'a jun tzalan tic ol yiq'uel jun c'apac Jehová, jun c'apac smusan sat
    masanil chon̈ab', aton scusc'olal eb' yed' sman̈ pensaril eb'.
  swh-ULB: Na katika mlima huu atauharibu mfuniko uliowekwa juu watu wote, na mtandao
    wa kusuka juu ya mataifa.
  bel-bel: і зьнішчыць на гары гэтай заслону, што закрывае ўсе народы, заслону, якая
    ляжыць на ўсіх плямёнах.
  deu-ELBBK: Und er wird auf diesem Berg den Schleier vernichten, der alle Völker
    verschleiert, und die Decke, die über alle Nationen gedeckt ist.
  mbb-OT: Ne kayi zaan he vuvungan, id-awè te Nengazen is kegkeseeng te menge etew
    ziyà te langun he menge nasyun.
  mal-2015: സകല വംശങ്ങൾക്കും ഉള്ള മൂടുപടവും സകലജാതികളുടെയും മേൽ കിടക്കുന്ന മറവും അവൻ
    ഈ പർവ്വതത്തിൽവെച്ചു നശിപ്പിച്ചുകളയും.
  gup-gup: Kondah kore kunwarddekimuk Zion, nungka kawayhke kundowikenh manbu kabenbarrkbun
    bedberre birriwarlahkenh bininj kore kubolkbubuyika rowk kondah kurorre.
  rmc-rmc: Pre kada verchos zňičinela e lepeda, savi pačarel andre savore manušen,
    e deka, savi učharel andre savore naroden.
  pes-OPV: و در این کوه روپوشی را که برتمامی قوم‌ها گسترده است و ستری را که جمیع امت‌ها
    را می‌پوشاند تلف خواهد کرد.
  ron-1924: Ши, пе мунтеле ачеста, ынлэтурэ марама каре акоперэ тоате попоареле ши
    ынвелитоаря каре ынфэшоарэ тоате нямуриле;
  ben-OBCV: এই পর্বতের উপরে তিনি ধ্বংস করবেন সব জাতিকে ঢেকে রাখা সেই চাদর, সেই আচ্ছাদন,
    যা সব জাতিকে রেখেছিল আবৃত;
  som-som: Oo isagu wuxuu buurtan ku baabbi'in doonaa daboolka dadyowga oo dhan la
    dul saaray iyo indhashareerta quruumaha oo dhan lagu dul fidiyey.
  lat-VUC: Et præcipitabit in monte isto faciem vinculi colligati super omnes populos,
    et telam quam orditus est super omnes nationes.
  eng-ASVBT: And he will destroy in this mountain the face of the covering that covereth
    all peoples, and the veil that is spread over all nations.
  ita-1885: E dissiperà in questo monte il disopra della coverta, che è posta sopra
    tutti i popoli, e il velame che è steso sopra tutte le nazioni.
  eng-LXXUP: they shall anoint themselves with ointment in this mountain. Impart thou
    all these things to the nations; for this is God’s counsel upon all the nations.
  eng-ULB: He will destroy on this mountain the covering over all peoples, the web
    woven over all the nations.
  spa-VBL: En este monte destruirá el velo que cubre a todas las naciones, la sábana
    que está sobre todos.
  fra-_FOB: Et il enlèvera, sur cette montagne, le voile qui couvre la face de tous
    les peuples, la couverture étendue sur toutes les nations.
  mal-mal: സകലവംശങ്ങൾക്കും ഉള്ള മൂടുപടവും സകലജനതകളുടെയും മേൽ കിടക്കുന്ന മറവും അവൻ
    ഈ പർവ്വതത്തിൽവച്ചു നശിപ്പിച്ചുകളയും.
  urd-GVR: Isī pahāṛ par wuh tamām ummatoṅ par kā niqāb utāregā aur tamām aqwām par
    kā pardā haṭā degā.
  suz-BL: मिनु मेकोमी मेको डांडामी जात जात ङा मुर आन थुं ङा सुम्‍तीके हुक्‍ब। रागी
    रागी ङा मुर आन सुम्‍तीके हुक्‍ब। मेना मेकोमी मुर आन कली मबेक्‍पाइक्‍ब।
  eng-NOY: He will destroy in this mountain the covering that was cast over all people,
    And the veil that was spread over all nations.
  ita-1927: Distruggerà su quel monte il velo che cuopre la faccia di tutti i popoli,
    e la coperta stessa su tutte le nazioni.
  ckb-ckb: لەم کێوەدا لووشی دەدات پەچەی سەر مردوو، پەچە بەسەر هەموو گەلانەوە، هەروەها
    ئەو سەرپۆشەی بەسەر هەموو نەتەوەکاندا پۆشراوە،
  eng-BBE: And in this mountain he will put an end to the shade covering the face
    of all peoples, and the veil which is stretched over all nations.
  kan-OKCV: ಸಮಸ್ತ ಜನಾಂಗಗಳನ್ನು ಮುಚ್ಚಿರುವ ಪರದೆಯನ್ನೂ, ಸಕಲ ದೇಶದವರ ಮೇಲೆ ಹರಡಿರುವ ತೆರೆಯನ್ನೂ
    ಇದೇ ಪರ್ವತದಲ್ಲಿ ತೆಗೆದುಹಾಕುವರು.
  tam-2017: சகல மக்கள்மேலுமுள்ள முக்காட்டையும், சகல தேசங்களையும் மூடியிருக்கிற மூடலையும்,
    இந்த மலையிலே அகற்றிப்போடுவார்.
  spa-RV-1909: Y deshará en este monte la máscara de la cobertura con que están cubiertos
    todos los pueblos, y la cubierta que está extendida sobre todas las gentes.
  ron-BTF: Şi el va distruge în acest munte faţa acoperitorii aruncată peste toate
    popoarele şi vălul întins peste toate naţiunile.
  eng-WEBP: He will destroy in this mountain the surface of the covering that covers
    all peoples, and the veil that is spread over all nations.
  eng-FBV: On this mountain he will destroy the veil that covers all the nations,
    the sheet that is over everyone.
  nld-1939: Op deze berg scheurt Hij de sluier, die alle volken bedekt, Het floers,
    dat alle naties omhult,
  nch-BL: Huan ipan nopa tepet TOTECO quiijcuenis nopa taecahuilot ten tequipacholi
    cati eltoc ipan nochi masehualme. Quiijcuenis nopa ecahuili ten miquilisti cati
    eltoc inintzonta nochi masehualme ipan nochi taltipacti.
  vie-1934: Tại trên núi nầy Ngài sẽ trừ diệt mặt của đồ đắp trên muôn dân, và cái
    màn che phủ mọi dân tộc.
  hin-CV: इस पर्वत पर आकर सब जातियों और देशों के बीच जो पर्दा, और दीवार है तोड़ देगा;
  eng-OURB: He will destroy in this mountain the surface of the covering that covers
    all peoples, and the veil that is spread over all nations.
  spa-BES: Y en este monte pondrá fin a la sombra que cubre el rostro de todos los
    pueblos, y el velo que se extiende sobre todas las naciones.
  tdx-tdx: Le hagedra’e ami’ty vohitse toy ty fikolopofañe ami’ty vinta’ ze kila-ondaty
    naho ty marerarera mandrongoñe o fifeheañeo.
  tha-KJV: และบนภูเขานี้​พระองค์​จะทรงทำลายผ้าคลุมหน้าซึ่งคลุมหน้าบรรดาชนชาติ​ทั้งหลาย
    และม่านซึ่งกางอยู่เหนือบรรดาประชาชาติ
  por-BR-2018: E neste monte devorará o véu funerário que está sobre todos os povos,
    e a coberta com que todas as nações se cobrem.
  deu-ELO: Und er wird auf diesem Berge den Schleier vernichten, der alle Völker verschleiert,
    und die Decke, die über alle Nationen gedeckt ist.
  eng-WYC-2018: And he shall cast down in this hill the face of [the] bond, bound
    (al)together on all peoples, and the web which he weaved on all nations. (And
    he shall throw down on this hill the covering cast over all the peoples, and the
    web which he weaved upon all the nations.)
  epo-epo: Kaj Li forigos sur tiu monto la kovrilon, kiu kovras ĉiujn popolojn, kaj
    la kurtenon, kiu estas etendita super ĉiuj gentoj.
  uig-PIN: Wǝ U muxu taƣda ⱨǝmmǝ ⱪowmlarni yapidiƣan qümpǝrdini, Barliⱪ ǝllǝrni yapidiƣan
    yapⱪuqni yoⱪitidu;
  beo-beo: Guiguda:, E da hedolowane da:i dioi amo da fifi asi gala huluane mu mobi
    agoane dedebosa, amo fadegale fasimu.
  tpi-OTNT: Nau olgeta lain manmeri i gat bel hevi na ol i stap olsem ol man i sori
    long man i dai pinis, na dispela hevi bilong ol i olsem klos bilong sori ol i
    putim. Tasol long maunten Saion Bikpela bai i pinisim tru sori na hevi bilong
    ol.
  hau-SA: A wannan dutse zai kawar da baƙin cikin da ya lulluɓe dukan mutane, ƙyallen
    da ya rufe dukan al’ummai;
  uig-LAT: We U mushu taghda hemme qowmlarni yapidighan chümperdini, Barliq ellerni
    yapidighan yapquchni yoqitidu;
  nde-nde: Phezu kwale intaba uzadiliza isembeso esimboze abantu bonke, ilembu elembese
    izizwe zonke;
  ton-ton: Pea te ne maumauʻi ʻi he moʻunga ni ʻae ʻufiʻufi ʻoku fakapulou ʻaki ʻae
    mata ʻoe kakai kotoa pē, pea mo e pūlou kuo fofola ki he ngaahi puleʻanga kotoa
    pē.
  ces-1613: A zkazí na hoře této zastření, kteréž zastírá všecky lidi, a přikrytí,
    jímž přikryti jsou všickni národové.
  eng-WMB: He will destroy in this mountain the surface of the covering that covers
    all peoples, and the veil that is spread over all nations.
  tam-TCV: இந்த எல்லா மக்கள் கூட்டங்களையும் மூடியிருந்த மூடுதிரையை அவர் இந்த மலையில்
    அழிப்பார்; இதுவே எல்லா நாடுகளையும் மூடியிருந்த திரைச்சீலையாகும்.
  ceb-ULB: Pagagun-obon niya niini nga bukid ang nakatabon sa tanang katawhan, ang
    pandong nga nabuklad ibabaw sa tanang mga nasod.
  pol-UBG: I zniszczy na tej górze zasłonę rozpostartą nad wszystkimi ludźmi i przykrycie
    rozciągnięte nad wszystkimi narodami.
  urd-GVU: اِسی پہاڑ پر وہ تمام اُمّتوں پر کا نقاب اُتارے گا اور تمام اقوام پر کا
    پردہ ہٹا دے گا۔
  deu-1912: Und er wird auf diesem Berge die Hülle wegtun, damit alle Völker verhüllt
    sind, und die Decke, mit der alle Heiden zugedeckt sind.
  kan-2017: ಸಮಸ್ತ ಜನಾಂಗಗಳನ್ನು ಮುಚ್ಚಿರುವ ಮುಸುಕನ್ನೂ, ಸಕಲ ದೇಶದವರ ಮೇಲೆ ಹಾಕಿರುವ ತೆರೆಯನ್ನೂ
    ಇದೇ ಪರ್ವತದಲ್ಲಿ ತೆಗೆದುಹಾಕುವನು.
  yap-yap: Mu roy e bayi chuweg riy e kireban’ nib tomgin ni bod e manileng nike gapopow
    nga daken gubin e nam.
  hlt-MCSB: Pilnam cungkuem soah maelhmai khuprhup aka cun neh namtom cungkuem soah
    mueihlawn aka khuk tah, hekah tlang ah a dolh ni.
  mdy-ETH: ሃኖ ዹኬሎይዳ ዴሮ ቢያ ጎኦቦ ዓፒላጉዲ ካንቄ ዖዪፆ ዒ ሺኢሻንዳኔ።
  twi-ASANTE: Wɔ bepɔ yi so, ɔbɛsɛe owuo ntoma a ɛkata nnipa nyinaa ho ne owuo nkatasoɔ
    a ɛkata aman nyinaa so;
  eng-WEBU: He will destroy in this mountain the surface of the covering that covers
    all peoples, and the veil that is spread over all nations.
  wal-wal: Ha deriyan asa ubbaa cammidabaa, kawotetta ubbaa bollankka micettida magalashuwaa
    taani xaissana.
  spa-PDDPT: En esta Montaña destruirá la ropa que cubre a todos los pueblos y el
    velo que envuelve a todas las naciones.
  gun-gun: Kova'e yvyty re ombovaipa 'rã ajukue heta va'e kuery ojao'iague, ha'e yvy
    regua kuery ha'e javi rexa mbotyarã omoĩa va'ekue.
  ilo-ULB: Dadaelennanto iti daytoy a bantay ti nangabbong kadagiti amin a tattao,
    ti kasla nalaga a saput a nangabbong kadagiti amin a nasion.
  kpg-kpg: I hongo di gonduu deenei, Mee ga limalima di daa gi daha nia gololangi
    haga manawa gee ala e deheedehee i hongo nia henua huogodoo.
  uig-ARA: ۋە ئۇ مۇشۇ تاغدا ھەممە قوۋملارنى ياپىدىغان چۈمپەردىنى، بارلىق ئەللەرنى
    ياپىدىغان ياپقۇچنى يوقىتىدۇ؛
  sus-sus: Yi geya fari, Alatala fama nɛ mafelenyi bade bɔnsɔɛ birin ma,
  pon-2006: Iei wasaht me e pahn mwadangete ketikihsang depwek en pahtou me mihmi
    pohn wehi koaros.
  ksd-ksd: Ma ta go ra luana na nila vue ra mal na turturup, nina i tuba ra mata i
    ra lavur tarai par, ma ra mal na turturup ba di vuare taun ra lavur Tematana.
  tur-YTC: Bu dağda bütün halkları örten örtüyü ve bütün ulusların üzerine serilmiş
    olan peçeyi yok edecek.
  grc-BRENT: Χρίσονται μύρον ἐν τῷ ὄρει τούτῳ· παράδος ταῦτα πάντα τοῖς ἔθνεσιν· ἡ
    γὰρ βουλὴ αὕτη ἐπὶ πάντα τὰ ἔθνη.
  ind-AYT: Di gunung ini, Dia akan menyingkirkan penutup yang menutupi semua orang,
    cadar yang dibentangkan di atas semua bangsa.
  nya-nya: Iye adzachotsa kulira kumene kwaphimba anthu ngati nsalu. Adzachotsa chinsalu
    chimene chakuta mitundu yonse ya anthu.
  hrv-hrv: Na ovoj gori on će raskinuti zastor što zastiraše sve narode, pokrivač
    koji sva plemena pokrivaše
  mps-mps: Megi da, te we bidi hani augwali homu sęgę elama bidibao, te augwali
    te isibo kolesagade homu dene elama, te bidibao. Tama augwali te sęgęgo te ugwa
    tiwai augwali mesega sai dao. Tiali goli, te Saion bulu dude da, Genuai Bidigo
    augwaligo homu sęgę me hobede ebo dabe sese sia sąwaibao.
  tpi-tpi: Nau olgeta lain manmeri i gat bel hevi na ol i stap olsem ol man i sori
    long man i dai pinis, na dispela hevi bilong ol i olsem klos bilong sori ol i
    putim. Tasol long maunten Saion Bikpela bai i pinisim tru sori na hevi bilong
    ol.
  dan-1931: Og han borttager på dette Bjerg Sløret, som tilslører alle Folkeslag,
    og Dækket, der dækker alle Folk.
  vie-OVCB: Tại đó Chúa sẽ dẹp bỏ đám mây của bóng tối, là bóng của sự chết che khắp
    mặt đất.
  guj-2017: જે ઘૂંઘટ સઘળી પ્રજાઓ પર ઓઢાડેલો છે તેના પૃષ્ઠનો તથા જે આચ્છાદન સર્વ પ્રજાઓ
    પર પસારેલું છે, તેનો આ પર્વત પર તે નાશ કરશે.
  pon-2006A: Iei wasaht me e pahn mwadangete ketikihsang depwek en pahtou me mihmi
    pohn wehi koaros.
  por-BRBSL: Ele destruirá nesta montanha a superfície da cobertura que cobre todos
    os povos, e o véu que está espalhado por todas as nações.
  cth-cth: Tami pueng ka ramuk e minhmai ramuknae hoi ram pueng ka ramuk e minhmai
    ramuknae hah, hete mon dawk Bawipa ni a takhoe han.
  twi-twi: Wɔ bepɔw yi so, ɔbɛsɛe ntama a ɛkata nnipa nyinaa ho ne nkataso a ɛkata
    aman nyinaa so no;
  hlt-hlt: Pilnam cungkuem soah maelhmai khuprhup aka cun neh namtom cungkuem soah
    mueihlawn aka khuk tah, hekah tlang ah a dolh ni.
  tbz-SIM: Dɛ kó ditɑ̃rì ĩ́nkɛ̀ kɛ dɑ́tɛ́ kuyɑ̀ɑ̀kù kùù do kɑ̃nkɛ́ yɛbotɛ̀ yɛmɔu ììkɛ̀.
    Kuyɑ̀ɑ̀kù kùù do dɑ́ɑ́tí ibotí imɔu,
  msy-2020: Datɨrɨghɨn gumazamizir naviba osemegha itiba, me mati gumazim aremezɨ,
    me a bagha osemegha korotiar pɨziba aghui. Eghtɨ Ikiavɨra Itir God, Saionɨn Mɨghsɨamɨn
    ikɨ, gumazamiziba bar men ovever osɨmtɨziba agɨvam, mati me gumazir kuam avarazir
    niravɨzir kam, a me dama anedegham.
  dop-dop: Pʋɣʋ ŋkʋ kʋ tɔɔ tǝnɑɣɑ n kɑ́ cǝlɩ lɑŋwɑkǝllɛ sɑɑlɑɣɑ ŋkɑ kɑ kentɑ yǝlɑɑ
    tǝnɑ tɔ. Nkɛ kɑ tɑkǝnɑ piitimnɑɑ tǝnɑ.
  azb-azb: Bu dağda bütün xalqların üzərindəki duvağı, Bütün millətlərin üstündə olan
    toxunma örtüyü götürəcək.
  eng-DBY: And he will destroy in this mountain the face of the veil which veileth
    all the peoples, and the covering that is spread over all the nations.
  hin-2017: और जो परदा सब देशों के लोगों पर पड़ा है, जो घूँघट सब जातियों पर लटका हुआ
    है, उसे वह इसी पर्वत पर नाश करेगा। (इफि. 4:18)
  wol-KYG: Fi kaw tund wii lay tukkile càngaay, li sàng askanoo askan, ak séru rabal
    bi ñu ràbbal xeetoo xeet.
  eng-YLT: And swallowed up hath He in this mountain The face of the wrapping that
    is wrapped over all the peoples, And of the covering that is spread over all the
    nations.
  kne-kne: Kaanenan to sin dontog ay Zion din panladingitan ay kaman namabalkot si
    amin ay nasyon.
  eng-WYC-2017: And he shall cast down in this hill the face of [the] bond, bound
    altogether on all peoples, and the web which he weaved on all nations.
  eng-WMBB: He will destroy in this mountain the surface of the covering that covers
    all peoples, and the veil that is spread over all nations.
  urd-GVH: इसी पहाड़ पर वह तमाम उम्मतों पर का निक़ाब उतारेगा और तमाम अक़वाम पर का
    परदा हटा देगा।
  rug-rug: Koasa toqere asa si kote va rizu pania Sa sa opoadumu tanisa minate sapu
    gore koari doduru tie, sa poko sapu nobidi sari doduru butubutu;
  gaz-gaz: Inni tulluu kana irratti, haguuggii uummata hundatti haguugame, golgaa
    saba hundatti golgame ni balleessa;
  fra-LSG: Et, sur cette montagne, il anéantit le voile qui voile tous les peuples,
    La couverture qui couvre toutes les nations;
  yal-yal: Geyani ito fari, a sunu dugin bama nɛn yamanane muxune birin yɛtagin xun
    na, e nun kasangenna naxan siyane birin ma.
  iou-iou: Täŋkaŋ pom ŋoken Yawetä kumäŋ-kumäŋ täŋo tek kehäromi ämawebe äbori äbori
    kuduptagän uwäk täyak uwä api däpmäŋpäŋ weŋ-gajähut täŋpän kuneŋ.
  haw-1868: Maluna o keia mauna e lawe lilo ai oia i ka pale, I ka mea i uhi ai i
    ka maka o na lahuikanaka a pau, A me ka pale i uhi ai maluna o ko na aina a pau.
  arb-NAV: وَيُمَزِّقُ فِي هَذَا الْجَبَلِ النِّقَابَ الْمَسْدُولَ عَلَى كُلِّ الشُّعُوبِ،
    وَالْحِجَابَ الَّذِي يُغَطِّي جَمِيعَ الأُمَمِ،
  ewe-ewe: Le to sia dzi, aɖe ameɖivɔ si me wobla amewo katã ɖo kple avɔ si wotsɔ
    tsyɔ dukɔwo katã dzi la ɖa.
  eng-LEE: And he will destroy on this mountain the face of the covering which covereth
    all the people, and the vail that is spread over all the nations.
  asm-FB: যি ওৰণিৰে সকলো লোকক ঢকা হৈছে, আৰু যি আবৰণ সকলো জাতি সমূহৰ ওপৰত বিস্তাৰিত
    আছে, যিহোৱাই এই পৰ্ব্বতত তাক নষ্ট কৰিব।
  sus-A: يِ فٍيَ قَرِ، عَلَتَلَ قَمَ نّ مَقٍلٍنيِ بَدٍ بْنسْي بِرِن مَ،
  fra-SBL: Il détruira dans cette montagne la surface de la couverture qui recouvre
    tous les peuples, et le voile qui s'étend sur toutes les nations.
  hbo-hbo: וּבִלַּע֙ בָּהָ֣ר הַזֶּ֔ה פְּנֵֽי־הַלֹּ֥וט ׀ הַלֹּ֖וט עַל־כָּל־הָֽעַמִּ֑ים
    וְהַמַּסֵּכָ֥ה הַנְּסוּכָ֖ה עַל־כָּל־הַגֹּויִֽם׃
  kik-kik: Kĩrĩma-inĩ gĩkĩ nĩkĩo akaanangĩra taama ũrĩa wohanĩtie andũ othe, na cuka
    ũrĩa ũhumbĩrĩte ndũrĩrĩ ciothe;
  fra-NCL: Et il déchirera sur cette montagne le voile qui voilait tous les peuples,
    et la couverture qui couvrait toutes les nations,
  cek-AK: Hae mae ah kaminawk boih mikhmai khukhaih kahni hoi kaminawk boih kakhuk
    mikhmai khukhaih kahni to anih mah asik pae boih tih boeh.
  cuk-cuk: Ani we-yalagine, mor-dummad dulemar-odukunaidi, esirmakoed. Mor-dummad-dulemar-yar-baid-baidgi-bukmalad-odukunaidi,
    esirmakoed.
  uig-CYR: Вә У мошу тағда һәммә қовмларни япидиған чүмпәрдини, Барлиқ әлләрни япидиған
    япқучни йоқитиду;
  tel-2017: జాతులందరి ముఖాలను కప్పుతున్న ముసుకును సమస్త జాతుల మీద పరిచిన తెరను ఈ పర్వతం
    మీద ఆయన తీసివేస్తాడు.
  hat-BSA: Sou mòn sa a, Li va vale nèt kouvèti pwotèj ki sou tout pèp yo, menm vwal
    la ki tann sou tout nasyon yo.
  kos-kos: El fah sa na moklela pukunyeng in asor su sunya mutunfacl nukewa.
  hbo-WLC: וּבִלַּע֙ בָּהָ֣ר הַזֶּ֔ה פְּנֵֽי־הַלּ֥וֹט ׀ הַלּ֖וֹט עַל־כָּל־הָֽעַמִּ֑ים
    וְהַמַּסֵּכָ֥ה הַנְּסוּכָ֖ה עַל־כָּל־הַגּוֹיִֽם׃
  ibo-ibo: Nʼelu ugwu a, ka ọ ga-ewepụ ihe ndị ahụ niile na-eweta ihu mgbarụ, nke
    dị ka akwa e ji kpuchie mmadụ niile, nke kpuchikwara ihu ndị mba niile.
  ory-ory: ଆଉ, ସର୍ବଗୋଷ୍ଠୀୟମାନଙ୍କ ଉପରେ ଯେଉଁ ଓଢ଼ଣା ପଡ଼ିଅଛି ଓ ସର୍ବଦେଶୀୟମାନଙ୍କ ଉପରେ ଯେଉଁ
    ଆବରକ ବସ୍ତ୍ର ପ୍ରସାରିତ ହୋଇଅଛି, ତାହା ସେ ଏହି ପର୍ବତରେ ବିନାଶ କରିବେ।
  chk-chk: Iwe, won ei chuk epwe angei seni aramas meinisin pwölüpwölün won meser,
    epwe angei seni chon ekewe mwü meinisin ewe pwölüpwölün letipeta a nonom wor.
  rop-rop: En langa det dei na, im garra deigimwei detlot greib klos weya gaburrumap
    dijan wel.
  ukr-1871: І порве він на сїй горі покривало, що вкриває всї народи, — покривало,
    ще лежить на всїх племенах.
  deu-1951: Auch wird er auf diesem Berge die Schleierhülle wegnehmen, die alle Völker
    verhüllt, und die Decke, womit alle Nationen bedeckt sind.
  eng-JPS: And He will destroy in this mountain the face of the covering that is cast
    over all peoples, and the veil that is spread over all nations.
  srp-1865: I pokvariæe na ovoj gori zastiraè kojim su zastrti svi narodi, i pokrivaè
    kojim su pokriveni svi narodi.
  lug-lug: Ku lusozi luno alizikiriza ekibikka ekyetoolodde abantu bonna, n’eggigi
    eribikka amawanga gonna,
  heb-heb: ובלע בהר הזה פני הלוט הלוט על כל העמים והמסכה הנסוכה על כל הגוים׃
  ben-IRV: আর সব দেশের লোকেরা যে ঘোমটায় ঢেকে আছে ও সব জাতির লোকদের সামনে যে আবরক
    পোশাক টানানো আছে, সদাপ্রভু এই পর্বতে তা বিনষ্ট করবেন।
  pan-pan: ਅਤੇ ਇਸ ਪਰਬਤ ਤੇ ਉਸ ਪੜਦੇ ਨੂੰ ਨਾਸ ਕਰੇਗਾ, ਉਸ ਪੜਦੇ ਨੂੰ ਜਿਹੜਾ ਸਾਰਿਆਂ ਲੋਕਾਂ ਉੱਤੇ
    ਪਿਆ ਹੈ, ਨਾਲੇ ਉਸ ਕੱਜਣ ਨੂੰ ਜਿਹੜਾ ਸਾਰੀਆਂ ਕੌਮਾਂ ਉੱਤੇ ਲਟਕਦਾ ਹੈ।
  mya-JVB: လူ ခပ်သိမ်း တို့ကို ဖုံး သော မျက်နှာဖုံး ကို၎င်း၊ ခပ်သိမ်း သော လူမျိုး
    တို့ကို ဖုံးလွှမ်း သော တင်းတိမ် ကို၎င်း၊ ဤ တောင် ပေါ် မှာ ပယ် တော်မူလိမ့်မည်။
  hmo-hmo: Inai ororo dekenai, Lohiabada ese, bese idauidau ibounai edia latanai ia
    noho laloa daradara, idia ia koua noho, dabua badana bamona gauna, do ia kokia,
    bona inai metau do ia haorea momokani.
  urd-urd: और वह इस पहाड़ पर उस पर्दे को, जो तमाम लोगों पर पड़ा है और उस नक़ाब को,
    जो सब क़ौमों पर लटक रहा है, दूर कर देगा।
  rus-SYN: и уничтожит на горе сей покрывало, покрывающее все народы, покрывало, лежащее
    на всех племенах.
  bqc-SIM: Gbɛ̀sĩsĩɛ bee musu ↄ̃ a sálana pↄ́ kú bui píi wɛ́a bãdɛ, zwãa pↄ́
    kú bùsu píi gbɛ̃́ↄlapi.
  tcz-CHONGTHU: Hilaija chu lungjinna alahdoh ding, leiset chunga thinan alekhum jong
    ahodoh ding ahi.
  mar-mar: त्यावेळी पापाचे मेघपटल व मृत्यूछायेचे सावट तो या डोंगरावरून लोकांपासून
    दूर करील व त्यांना मोकळे करील.
  qub-qub: Chay jircachöga mananami llaquicuy canganachu. Tayta Diosmi jorgurenga
    llapan runacunata chaparaycashan bëluta.
  hat-hat: Se sou mòn sa a li pral wete gwo vwal ki te sou tèt tout nasyon yo, vwal
    ki te ba yo kè sere a.
  eng-BSB: On this mountain He will swallow up the shroud that enfolds all peoples,
    the sheet that covers all nations;
  eng-WEBPB: He will destroy in this mountain the surface of the covering that covers
    all peoples, and the veil that is spread over all nations.
  kbq-kbq: Hagi maka ama mopafi vahe'ma frizamo'ma refi'matenezmantea zana, Ra Anumzamo'a
    ama Saioni agonare eri atregahie.
  nhe-BL: Huan ipan nopa tepetl TOTECO quiijcuenis nopa tlaecahuilotl tlen cuesoli
    tlen eltoc ipan nochi tlacame. Quiijcuenis nopa ecahuili tlen miquistli tlen elqui
    itzonpac nochi tlacame ipan nochi tlaltepactli.
  gub-BL: Teko ywy nànànar wazemumikahy haw a'e, wazai'o haw a'e, nuzawy kwaw ywàkun
    wanupe. Tupàn Tuweharupi Wiko Ma'e wenuhem putar wazemumikahy haw wanuwi nehe.
  eng-DRA: And he shall destroy in this mountain the face of the bond with which all
    people were tied, and the web that he began over all nations.
