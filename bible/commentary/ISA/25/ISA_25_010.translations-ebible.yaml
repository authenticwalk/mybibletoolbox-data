verse: ISA.025.010
translations:
  mal-C: യഹോവയുടെ കരം ഈ പർവതത്തിന്മേൽ ആവസിക്കും; ചാണകത്തിൽ വൈക്കോൽ ചവിട്ടിമെതിക്കപ്പെടുന്നതുപോലെ
    മോവാബ് അവരുടെ ദേശത്തുവെച്ചുതന്നെ ചവിട്ടിമെതിക്കപ്പെടും.
  deu-TKW: Denn die Hand Jahwes wird auf diesem Berge ruhen. Aber Moab wird an seinem
    Orte niedergetreten werden, wie Stroh im Wasser eines Misthaufens niedergetreten
    wird.
  lin-lin: Loboko na Yawe ekozala na ngomba oyo, kasi bakonyata-nyata Moabi na mokili
    na bango ndenge banyataka matiti kati na libulu ya fimie.
  eng-LSV: For the hand of YHWH rests on this mountain, || And Moab is trodden down
    under Him, || As straw is trodden down on a dunghill.
  eng-GNV: For in this mountaine shall the hand of the Lord rest, and Moab shalbe
    threshed vnder him, euen as strawe is thresshed in Madmenah.
  eng-WEBSTER: For on this mountain shall the hand of the LORD rest, and Moab shall
    be trodden down under him, even as straw is trodden down for the dunghill.
  nhw-BL: Pampa TOTECO quitlalis imax ipan altepetl Jerusalén huan itlanahuatijcayo
    para quitiochihuas. Pero tlali Moab ipan moquejquetzas quen elisquía tlasoli.
  swh-ONEN: Mkono wa Bwana utatulia juu ya mlima huu, bali Moabu atakanyagwa chini
    kama majani makavu yakanyagwavyo kwenye shimo la mbolea.
  bba-bba: Yinni Gusunɔ u koo Siɔnin ɡuuru kɔ̃su. Adɑmɑ u koo Mɔɑbubɑ munkuwɑ nɡe
    yɑkɑ si bɑ yɑri kɔkɔrɔwɔ.
  eng-KJVCPB: For in this mountain shall the hand of the Lord rest, And Moab shall
    be trodden down under him, Even as straw is trodden down for the dunghill.
  luo-luo: Lwet Jehova Nyasaye biro yweyo ewi godni, to Moab nonyon piny gi tiende,
    mana kaka inyono lum e dipo.
  meu-meu: Badina be Iehova imana na ina ororo latanai baine hetao kau; bona Moab
    na ena gabu ai baine moia tao, rei kakoro na boromakau tagedia e haboumu gurina
    ai e hemoi taomu na heto.
  npi-ULB: किनकि यो पर्वतमा परमप्रभुको हातले विश्रमा लिनेछ, अनि गोबरले भरिएको खाल्डोमा
    पराललाई कुल्चेझैं मोआबलाई त्यसकै ठाउँमा कुल्चिइनेछ
  yor-yor: Ọwọ́ Olúwa yóò sinmi lé orí òkè yìí ṣùgbọ́n a ó tẹ Moabu mọ́lẹ̀ lábẹ́ ẹsẹ̀
    rẹ̀; gẹ́gẹ́ bí a ti gún koríko mọ́lẹ̀ di ajílẹ̀.
  pes-OPCB: دست خداوند کوه صهیون را حفظ خواهد کرد، اما مردم موآب زیر پای او له خواهند
    شد همان‌گونه که کاه در گنداب له می‌شود.
  tgl-ULB: Dahil dito sa bundok na ito mamamalagi ang kamay ni Yahweh; at tatapakan
    ang Moab sa kaniyang lugar, kahit na ang dayami na yinapakan sa isang pataba na
    puno ng dumi.
  hui-hui: Anduane Homogohanda Hari Saiono de hondo mamage halu ai Moaba wali agaliru
    tinaga waitigime belo ibu handaya ho holebira. Nogo bulumagame tininaga ti to
    wini ngagoha datani hengedape hagadagua Moaba wali agali tinaga waitigirume ibalu
    bo hengedope hai holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် ဇိ​အုန်​တောင်​ကို​ကွယ် ကာ​စောင့်​ရှောက်​တော်​မူ​လိမ့်​မည်။
    သို့​ရာ​တွင် မော​ဘ​ပြည်​သူ​တို့​မူ​ကား​နွား​ချေး​နှင့်​ရော နှော​နေ​သော​ကောက်​ရိုး​ကဲ့​သို့​နင်း​ချေ​ခြင်း
    ကို​ခံ​ရ​ကြ​လိမ့်​မည်။-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་ནི་རི་བོ་འདིར་འཇོག་མོད་ཀྱང་། མོ་ཨབ་པ་རྣམས་རང་ཡུལ་ནས་རྡོག་རྫིས་གཏོང་བར་འགྱུར་ཞིང་།
    དེ་ནི་བཤང་གཅི་རློན་པའི་ནང་དུ་སོག་མ་བརྫིས་པ་བཞིན་ཡིན་ལ།
  sna-sna: Ruoko rwaJehovha ruchagara pagomo iri, asi Moabhu achatsikwa-tsikwa pasi
    pake, samashanga anotsikwa-tsikwa mumupfudze.
  spa-BLM: Porque la mano de Yahvé se posará en este monte. Moab será pisoteado en
    su lugar, como se pisotea la paja en el agua del estercolero.
  cac-cac: A Jehová ol tan̈van lum tzalan Sion tic. Yacb'an axo chon̈ab' Moab van
    stec'jiem d'a yed'tal icha tz'aj stec'jiem an̈ ac d'a scal stza' noc' noc'.
  swh-ULB: Maana katika mlima huu mkono wa Bwana utashuka; na Moabu itakanyagwakangwa
    chini kwenye eneo lake, na hata majani yatakanyagwakanyagwa chini katika shimo
    lililojaa mbolea.
  bel-bel: Бо рука Госпада спачывае на гары гэтай, і Мааў будзе патаптаны на месцы
    сваім, як топчацца салома ў гнаішчы.
  deu-ELBBK: Denn die Hand des HERRN wird ruhen auf diesem Berg; und Moab wird unter
    ihm zertreten werden, wie Stroh zertreten wird in einer Mistlache.
  mbb-OT: Benar iyan, edtevangan te Nengazen is menge etew ziyà te Buvungan he Zion,
    ne edsilutan din mulà is menge tig-Moab. Edtekutakan din sikandan iring te kedtekutaki
    te reǥami ne ebpesegdanen en he meredak.
  mal-2015: യഹോവയുടെ കൈ ഈ പർവ്വതത്തിൽ ആവസിക്കുമല്ലോ; എന്നാൽ വൈക്കോൽ ചാണകക്കുഴിയിലെ
    വെള്ളത്തിൽ ഇട്ടു ചവിട്ടുന്നതുപോലെ മോവാബ് സ്വസ്ഥാനത്തു തന്നേ മെതിക്കപ്പെടും.
  gup-gup: Nawu Yawey kabolknahnan kondah kunwaddekimuk Zion. Dja bininj nawu birrikang
    kubolkkimuk Moab, wanjh nungka kabenmelme kore kurorre yiman kayime bininj kamelme
    kurduk ngarre bulikki kore kurralk.
  rmc-rmc: Bo o vast le RAJESKRO chraňinela o verchos Sion a pal o Moab pes uštarela
    le pindrenca avke sar pro phus andro hnojos.
  pes-OPV: زیراکه دست خداوند بر این کوه قرار خواهد گرفت وموآب در مکان خود پایمال خواهد
    شد چنانکه کاه در آب مزبله پایمال می‌شود.
  ron-1924: Кэч мына Домнулуй се одихнеште пе мунтеле ачеста, дар Моабул есте кэлкат
    ын пичоаре пе лок кум есте кэлкат ын пичоаре паюл ын бэлегар.
  ben-OBCV: সদাপ্রভুর হাত এই পর্বতের উপরে স্থির থাকবে; কিন্তু মোয়াবকে তাঁর নিচে তিনি
    পদদলিত করবেন যেমন সারের মধ্যে খড় পদদলিত করা হয়।
  som-som: Waayo, Rabbiga gacantiisu waxay saarnaan doontaa buurtan, oo Moo'aabna
    meeshiisaa lagula tuman doonaa sida cawska meesha digada lagula tunto.
  lat-VUC: Quia requiescet manus Domini in monte isto; et triturabitur Moab sub eo,
    sicuti teruntur paleæ in plaustro.
  eng-ASVBT: For in this mountain will the hand of Jehovah rest; and Moab shall be
    trodden down in his place, even as straw is trodden down in the water of the dunghill.
  ita-1885: Perciocchè la mano del Signore riposerà sopra questo monte; e Moab sarà
    trebbiato sotto lui, come si trebbia la paglia per farne del letame.
  eng-LXXUP: God will give rest on this mountain, and the country of Moab shall be
    trodden down, as they tread the floor with wagons.
  eng-ULB: For on this mountain the hand of Yahweh will rest; and Moab will be trampled
    down in his place, even as straw is trampled down in a pit filled with manure.
  spa-VBL: La mano protectora del Señor estará sobre esta montaña. Pero los moabitas
    serán pisoteados como la paja en el agua de un pozo de estiércol.
  fra-_FOB: Car la main de l'Éternel reposera sur cette montagne; mais Moab sera foulé
    sur place, comme on foule la paille dans les eaux du fumier.
  mal-mal: യഹോവയുടെ കൈ ഈ പർവ്വതത്തിൽ ആവസിക്കുമല്ലോ; എന്നാൽ വൈക്കോൽ ചാണകക്കുഴിയിലെ
    വെള്ളത്തിൽ ഇട്ടു ചവിട്ടുന്നതുപോലെ മോവാബ് സ്വസ്ഥാനത്തുതന്നെ മെതിക്കപ്പെടും.
  urd-GVR: Rab kā hāth is pahāṛ par ṭhahrā rahegā. Lekin Moāb ko wuh yoṅ raundegā
    jis tarah bhūsā gobar meṅ milāne ke lie raundā jātā hai.
  suz-BL: मारदे हना परमप्रभु यावे आ गुइ मेको डांडा तार बाक्‍ब। मिनु मोआब रागी ङा मुर
    आन बाक्‍तीके दिम्‍चा पुंइसीनीम। मेको नेल्‍ल मोव़ल वोइक्‍तीके खोदेंशो पा दिम्‍चा
    पुंइसीनीम।
  eng-NOY: For the hand of Jehovah shall rest upon this mountain, And Moab shall be
    trodden down in his place, As straw is trodden down in a dung-pool.
  ita-1927: Poiché la mano dell’Eterno riposerà su questo monte, mentre Moab sarà
    trebbiato sulla sua terra come si pigia la paglia nel letamaio.
  ckb-ckb: دەستی یەزدان ئەم کێوە دەپارێزێت، بەڵام مۆئاب لە جێی خۆی پێپەست دەکرێت وەک
    پێپەستکردنی کا بە ئاوی تەپاڵە.
  eng-BBE: For in this mountain will the hand of the Lord come to rest, and Moab will
    be crushed down in his place, even as the dry stems of the grain are crushed under
    foot in the waste place.
  kan-OKCV: ಈ ಪರ್ವತದಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಕೈ ವಿಶ್ರಮಿಸಿಕೊಳ್ಳುವುದು. ಒಣಹುಲ್ಲನ್ನು ತಿಪ್ಪೆಗುಂಡಿಯಲ್ಲಿ
    ತುಳಿಯುವಂತೆ ಮೋವಾಬು ತುಳಿತಕ್ಕೆ ಈಡಾಗುವುದು.
  tam-2017: யெகோவாவுடைய கரம் இந்த சீயோனின் மலையிலே தங்கும்; வைக்கோல் எருக்களத்தில்
    மிதிக்கப்படுவதுபோல, மோவாப் அவர்கீழ் மிதிக்கப்பட்டுப்போகும்.
  spa-RV-1909: Porque la mano de Jehová reposará en este monte, y Moab será trillado
    debajo de él, como es trillada la paja en el muladar.
  ron-BTF: Fiindcă în acest munte se va odihni mâna DOMNULUI şi Moab va fi călcat
    sub el, precum paiele sunt călcate pentru mormanul de balegă.
  eng-WEBP: For the LORD’s hand will rest in this mountain. Moab will be trodden down
    in his place, even like straw is trodden down in the water of the dunghill.
  eng-FBV: The Lord's hand of protection will be on this mountain. But the Moabites
    will be trampled underfoot like straw into the water of a manure pit.
  nld-1939: 'Want de hand van Jahweh zal op deze berg blijven rusten: De vijand zal
    worden vertrapt als stro op de mestvaalt;'
  nch-BL: Pampa TOTECO quitalis imax ipan altepet Jerusalén huan itanahuatijcayo para
    quitiochihuas. Pero tali Moab ipan moquejquetzas quej elisquía tasoli.
  vie-1934: Vì tay Đức Giê-hô-va sẽ đặt trên núi nầy; nhưng Mô-áp sẽ bị giày đạp trong
    nơi nó, như rơm bị giày đạp trong ao phân.
  hin-CV: क्योंकि याहवेह का हाथ सदा बना रहेगा; मोआब उनके द्वारा रौंद दिया जाएगा जिस
    प्रकार गोबर-कुण्ड में एक तिनके को रौंद दिया जाता है.
  eng-OURB: For in this mountain Adonai’s hand will rest. Moab [From father] will
    be trodden down in his place, even like straw is trodden down in the water of
    the dunghill.
  spa-BES: Porque en esta montaña vendrá la mano del Señor a descansar, y Moab será
    aplastado en su lugar, así como los tallos secos del grano son pisoteados bajo
    el pie como paja en el agua del muladar.
  tdx-tdx: Fa ami’ty vohitse toy ty hitofà’ ty fità’ Iehovà, vaho ho lialiàñe an-toe’e
    eo t’i Moabe, hambañe ami’ty fandialiàñe ty ahetse an-ditsake ao.
  tha-KJV: เพราะพระหัตถ์ของพระเยโฮวาห์จะพักอยู่บนภูเขานี้ และโมอับจะถูกเหยียบย่ำลงภายใต้​พระองค์
    เหมือนเหยียบฟางลงในหลุมมูลสัตว์
  por-BR-2018: Pois a mão do SENHOR descansará neste monte; Moabe, porém, será esmagado
    debaixo dele, tal como se esmaga a palha no amontoado de esterco.
  deu-ELO: Denn die Hand Jehovas wird ruhen auf diesem Berge; und Moab wird unter
    ihm zertreten werden, wie Stroh zertreten wird in einer Mistlache.
  eng-WYC-2018: For why the hand of the Lord shall rest in this hill, and Moab shall
    be threshed under him, as chaffs be stamped in a wain. (For the hand of the Lord
    shall rest upon this mountain, and Moab shall be threshed under him, like chaff
    is stamped in a wagon.)
  epo-epo: Ĉar haltos la mano de la Eternulo sur tiu monto; tiam Moab estos dispremita
    sur sia loko, kiel pajlo estas dispremata en sterka koto.
  uig-PIN: Qünki muxu taƣⱪa Pǝrwǝrdigarning ⱪoli ⱪonup turidu; Wǝ saman azgalda tezǝk
    bilǝn qǝylǝngǝndǝk, Moab Uning putliri astida qǝylinidu;
  beo-beo: Hina Gode da Saione Goumi fi amo gaga:mu. Be Moua:be fi da gisi bulamagau
    iga amo ganodini osa:gili banenesi dagoi ba:sa, amo defele ilia da osa:gili, banenesi
    dagoi ba:mu.
  tpi-OTNT: Bikpela bai i lukautim gut maunten Saion, tasol em bai i mekim save tru
    long ol Moap. Em bai i larim ol birua i kam bagarapim na krungutim ol, olsem ol
    bulmakau i save krungutim gras i go insait long pekpek bilong ol yet.
  hau-SA: Hannun Ubangiji zai zauna a kan wannan dutse; amma za a tattake Mowab a
    ƙarƙashinsa kamar yadda ake tattaka kara a cikin taki.
  uig-LAT: Chünki mushu taghqa Perwerdigarning qoli qonup turidu; We saman azgalda
    tézek bilen cheylen’gendek, Moab Uning putliri astida cheylinidu;
  nde-nde: Isandla sikaThixo sizahlala phezu kwalintaba; kodwa uMowabi uzanyathelelwa
    ngaphansi ezweni lakhe njengotshani bunyathelelwa phansi emqubeni.
  ton-ton: Koeʻuhi ʻe nofomaʻu ʻae nima ʻo Sihova ʻi he moʻunga ni, pea ʻe molomoloki
    hifo ʻiate ia ʻa Moape, ʻio, ʻo hangē ʻoku molomoloki ʻae mohuku mōmoa ʻi he tuʻunga
    ʻotoʻota.
  ces-1613: Nebo odpočine ruka Hospodinova na hoře této, a mlácen bude Moáb na místě
    svém, jako vymlacována bývá pleva do hnoje.
  eng-WMB: For the LORD’s hand will rest in this mountain. Moab will be trodden down
    in his place, even like straw is trodden down in the water of the dunghill.
  tam-TCV: யெகோவாவின் கரம் இந்த சீயோன் மலையில் தங்கும்; வைக்கோல் எருக்களத்தில் மிதிக்கப்படுவதுபோல்,
    மோவாபியர் அவரின்கீழ் மிதிக்கப்படுவார்கள்.
  ceb-ULB: Kay niini nga bukid mopahulay ang kamot ni Yahweh; ug pagayatak-yatakan
    ang Moab sa iyang dapit, sama sa uhot nga giyatak-yatakan didto sa bangag nga
    puno sa mga hugaw sa hayop.
  pol-UBG: Na tej górze bowiem spocznie ręka PANA, a Moab będzie zdeptany przez niego,
    jak depcze się słomę na gnojowisku.
  urd-GVU: رب کا ہاتھ اِس پہاڑ پر ٹھہرا رہے گا۔ لیکن موآب کو وہ یوں روندے گا جس طرح
    بھوسا گوبر میں ملانے کے لئے روندا جاتا ہے۔
  deu-1912: Denn die Hand des HERRN ruht auf diesem Berge. Moab aber wird unter ihm
    zertreten werden, wie Stroh zertreten wird und wie Kot.
  kan-2017: ಏಕೆಂದರೆ ಯೆಹೋವನ ಹಸ್ತವು ಈ ಪರ್ವತದಲ್ಲಿ ನೆಲೆಯಾಗಿರುವುದು; ಮೋವಾಬ್ಯರೋ ತಿಪ್ಪೆಗುಂಡಿಯ
    ಕೆಸರಿನಲ್ಲಿ ಒಣಹುಲ್ಲು ತುಳಿಯಲ್ಪಡುವ ಹಾಗೆ ತಾವಿದ್ದಲ್ಲೇ ತುಳಿಯಲ್ಪಡುವರು.
  yap-yap: I SOMOL e bayi yororiy e Burey ni Zion, machane girdi’ nu Moab e bay notrad
    nga but’ ni bod rogon e pan ni kanot nga fithik’ i t’ay e gamanman.
  hlt-MCSB: Hekah tlang soah BOEIPA kah kut loh a om thil ni. Tedae aeknaeng tui dongkah
    cangkong a til bangla Moab te a hmuila a til ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዎልቃ ፂዮኔ ዹኮ ካፓንዳኔ፤ ሞዓኣቤ ዴራ ፑቃ ቶርጶና ዎላ ሄርቂንታሢጉዲ ሄርቂንታንዳኔ።
  twi-ASANTE: Awurade nsa bɛda saa bepɔ yi so; nanso ɔbɛtiatia Moab so te sɛ ɛserɛ
    a wɔtiatia so de fra sumena.
  eng-WEBU: For the LORD’s hand will rest in this mountain. Moab will be trodden down
    in his place, even like straw is trodden down in the water of the dunghill.
  wal-wal: Aissi giikko, GODAA kushee ashshanau ha deriyaa bollan gidana. SHin darccaa
    pito ollan yeggidi yedhdhiyoogaadan, Moo7aaba biittaa asai ba sohuwan yerettana.
  spa-PDDPT: La mano de Yavé reposará sobre esta Montaña. Moab será pisoteado en su
    sitio, como se pisa el pasto en el agua de una pila de estiércol.
  gun-gun: Mba'eta kova'e yvyty re Senhor omoĩ 'rã opo. Ha'e rã Moabe yvy re ma opyrõmba
    'rã, mba'emo pire mba'emo repoxi re nhapyrõmbaa rami.
  ilo-ULB: Ta iti daytoy a bantay, iyunnatto ni Yahweh ti imana; ket maipayatpayatto
    ti Moab, a kas iti pannakaipayatpayat ti garami iti abut a napunno iti takki.
  kpg-kpg: Dimaadua ga benebene hagahumalia di Gonduu Zion, gei nia daangada o Moab
    ga dagadagahi gi lala, gadoo be nia geinga maangoo e dagadagahi gi lodo nia gulugulua
    hagauwwou.
  uig-ARA: چۈنكى مۇشۇ تاغقا پەرۋەردىگارنىڭ قولى قونۇپ تۇرىدۇ؛ ۋە سامان ئازگالدا تېزەك
    بىلەن چەيلەنگەندەك، موئاب ئۇنىڭ پۇتلىرى ئاستىدا چەيلىنىدۇ؛
  sus-sus: Alatala xɔnyɛ luma nɛ yi geya fari, kɔnɔ Mowabakae maboronma nɛ alɔ sɛxɛ.
  pon-2006: KAUN-O pahn ketin sinsile Nahna Saion, ahpw mehn Mohap pahn tiatihdi rasehng
    dihpw meng eh kin tiatihdi nan pwise.
  ksd-ksd: Tago ra lima i ra Luluai na maravut go ra luana, ma da ruarua taun Moab
    da di rua taun ra kunai ta ra ul a puputa.
  tur-YTC: Çünkü Yahve'nin eli bu dağda kalacak. Gübre yığınının suyunda saman çiğnendiği
    gibi, Moav da olduğu yerde çiğnenecek.
  grc-BRENT: Ἀνάπαυσιν δώσει ὁ Θεὸς ἐπὶ τὸ ὄρος τοῦτο, καὶ καταπατηθήσεται ἡ Μωαβίτις,
    ὃν τρόπον πατοῦσιν ἅλωνα ἐν ἁμάξαις.
  ind-AYT: Sebab, tangan TUHAN akan melindungi gunung ini, tetapi Moab akan diinjak-injak
    di tempatnya seperti jerami yang diinjak-injak dalam lubang kotoran.
  nya-nya: Yehova adzateteza phiri limeneli ndi dzanja lake; ndipo Amowabu adzawapondereza
    pomwe alilipo, ngati mmene amapondera manyowa mʼdzenje.
  hrv-hrv: jer ruka Jahvina na ovoj gori počiva!” Moab je izgažen na svome mjestu
    kao što se gazi slama na buništu;
  mps-mps: Genuai Bidigo Saion bulu du bugagia tonaluaibao. Tiali goli, agai te Moap
    dabe mu dolaibao. Agai te boi bidi dabego augwali dolama, mesegelama, agayagasomainu
    yaibao. Te kau kibu dabego nosai augwa diba agalama, ela bulubo tiwai yaibao.
  tpi-tpi: Bikpela bai i lukautim gut maunten Saion, tasol em bai i mekim save tru
    long ol Moap. Em bai i larim ol birua i kam bagarapim na krungutim ol, olsem ol
    bulmakau i save krungutim gras i go insait long pekpek bilong ol yet.
  dan-1931: thi HERRENS Hånd hviler over dette Bjerg. Men Moab trampes ned, hvor det
    står, som Strå i Møddingpølen;
  vie-OVCB: Vì tay phước lành của Chúa Hằng Hữu sẽ đặt trên Giê-ru-sa-lem. Nhưng Mô-áp
    sẽ bị chà đạp. Nó sẽ như rơm rác trộn trong hố phân.
  guj-2017: કેમ કે યહોવાહનો હાથ આ પર્વત પર થોભશે; અને જેમ ઉકરડાનાં પાણીમાં ઘાસ ખુંદાય
    છે, તેમ મોઆબ પોતાને સ્થળે ખુંદાશે.
  pon-2006A: KAUN-O pahn ketin sinsile Nahna Saion, ahpw mehn Mohap pahn tiatihdi
    rasehng dihpw meng eh kin tiatihdi nan pwise.
  por-BRBSL: Pois a mão de Iavé descansará nesta montanha. Moab será pisado em seu
    lugar, mesmo como a palha é pisada na água do monte de estrume.
  cth-cth: Bangkongtetpawiteh, BAWIPA e a kut teh, hete mon dawk ao han. Cakong teh
    vaipuen tangdong dawk vitvit coungroe patetlah Moab ram teh Bawipa e khok rahim
    vah, vitvit coungroe lah ao han.
  twi-twi: Awurade nsa bɛda saa bepɔw yi so; nanso obetiatia Moab so te sɛ sare a
    wotiatia so de fra sumina.
  hlt-hlt: Hekah tlang soah BOEIPA kah kut loh a om thil ni. Tedae aeknaeng tui dongkah
    cangkong a til bangla Moab te a hmuila a til ni.
  tbz-SIM: Kɛ yɛ̃́ ti Yiɛ̀ nKuyie nnɔ̀ùtɛ̀ tɛɛ̀ yó nkɑ̃nkɛ́mɛ̀ di ntɑ̃rì! Kɛ̀ Mɔɑbu
    kɔbɛ biɛ, bɛ̀ yóó bɛ̀ nɑmu bɛ kɑrì kɛ́kuɔ. Bɛ̀ ɔ̃ɔ̃ nɑ̀ù mɛ̀ɛ̀ botí timútì difɔ̃̀tìrì
    kɛ́dɔɔ̀ tikùtì.
  msy-2020: Eghtɨ Ikiavɨra Itir God bar deravɨra Saionɨn Mɨghsɨamɨn gantɨ, a deraghvɨra
    ikiam. Egh a Moapian gumazamiziba fofozim me danɨng. Egh apanibar amamangatɨghtɨ,
    me izɨ me gasɨghasɨgh me abɨnigham, mati bulmakauba uari uan buariba dɨkabɨri,
    da dadabar aven zui.
  dop-dop: Tɑcɑɑ n kɑ́ tǝnɩ niŋ kɛ pʋɣʋ ŋkʋ kʋ tɔɔ ɩsɩɩ kʋkentim. Amɑ ɩ kɑ́ fɛlɩ Mowɑpʋ
    kɛ nɔɔhɛɛ kɛ tǝnɑ ɩnɩ. Ɩsɩɩ pɑ fɛlʋɣʋ nyɩɩtʋ kɛ hute pʋ́ʋ́ɣʋ́ tɑɑ tɔ.
  azb-azb: Rəbbin əli bu dağın üstündə olacaq, Amma Moav peyinliyə düşən saman kimi
    tapdaq altında qalacaq.
  eng-DBY: For in this mountain shall the hand of Jehovah rest, and Moab shall be
    trodden down under him, as straw is trodden down in the dunghill;
  hin-2017: क्योंकि इस पर्वत पर यहोवा का हाथ सर्वदा बना रहेगा और मोआब अपने ही स्थान
    में ऐसा लताड़ा जाएगा जैसा घूरे में पुआल लताड़ा जाता है।
  wol-KYG: Aji Sax ji kat teg na tund wii loxo, te ni ñuy dëggaatee boobum leeñ, ni
    lees fiy dëggaatee Mowab.
  eng-YLT: For rest doth the hand of Jehovah on this mountain, And trodden down is
    Moab under Him, As trodden down is straw on a dunghill.
  eng-WYC-2017: For why the hand of the Lord shall rest in this hill, and Moab shall
    be threshed under him, as chaffs be stamped in a wain.
  eng-WMBB: For the LORD’s hand will rest in this mountain. Moab will be trodden down
    in his place, even like straw is trodden down in the water of the dunghill.
  urd-GVH: रब का हाथ इस पहाड़ पर ठहरा रहेगा। लेकिन मोआब को वह यों रौंदेगा जिस तरह
    भूसा गोबर में मिलाने के लिए रौंदा जाता है।
  rug-rug: Sa Limana e Zihova si kote lavelave nia sa toqere Zaione; ba sari tie pa
    Moabi si kote ta neti gore. Kote guana duduli sapu ta neti gore pa ebasadi rina
    kurukuru.
  gaz-gaz: Harki Waaqayyoo tulluu kana irra ni boqota; Moʼaab garuu akkuma cidiin
    dikee keessatti dhidhiitamu sana isa jalatti dhidhiitama.
  fra-LSG: Car la main de l’Éternel repose sur cette montagne; Et Moab est foulé sur
    place, Comme la paille est foulée dans une mare à fumier.
  yal-yal: Alatala bata a yengi lu geyani ito xɔn! Anu, Moyaba yamanan bata kala alo
    sɛxɛn naxan yibodonxi ɲɛɲɛ yinla ra.
  haw-1868: No ka mea, ma keia mauna e hoomaha ai ka lima o Iehova, A e hahiia o Moaba
    malalo iho ona, E like me ka hahiia o ka mauu maloo ma ka puu opala.
  arb-NAV: لأَنَّ يَدَ الرَّبِّ تَسْتَقِرُّ عَلَى هَذَا الْجَبَلِ وَيُوْطَأُ مُوآبُ
    فِي مَكَانِهِ كَمَا يُوْطَأُ التِّبْنُ فِي الطِّينِ.
  ewe-ewe: Yehowa ƒe asi anɔ to sia dzi, ke afanya Moab ɖe eƒe afɔ te abe ale si wofanyaa
    gbe ƒuƒu ɖe aɖu me ene.
  eng-LEE: For the hand of the Lord will rest on this mountain, and Moab shall be
    trodden down on his own place, even as straw is trodden down upon the dunghill.
  asm-FB: কিয়নো চিয়োন পৰ্ব্বতত যিহোৱাৰ হাতে স্থিতি ল’ব, আৰু গোবৰ পেলোৱা গাতত যিদৰে
    খেৰ গচকা হয়, সেই দৰে মোৱাবক নিজৰ ঠাইত গচকা হ’ব।
  sus-A: عَلَتَلَ شْنيّ لُمَ نّ يِ فٍيَ قَرِ، كْنْ مٌوَبَكَيٍ مَبٌرٌنمَ نّ عَلْ سّشّ.
  fra-SBL: Car la main de Yahvé s'arrêtera sur cette montagne. Moab sera foulé à sa
    place, comme on foule la paille dans l'eau du fumier.
  hbo-hbo: כִּֽי־תָנ֥וּחַ יַד־יְהוָ֖ה בָּהָ֣ר הַזֶּ֑ה וְנָ֤דֹושׁ מֹואָב֙ תַּחְתָּ֔יו
    כְּהִדּ֥וּשׁ מַתְבֵּ֖ן *בְּמֵי (בְּמֹ֥ו) מַדְמֵנָֽה׃
  kik-kik: Nĩgũkorwo guoko kwa Jehova gũgaikaraga kĩrĩma-inĩ gĩkĩ; no Moabi gũkaarangĩrĩrio
    rungu rwake, o ta ũrĩa nyeki nyũmũ ĩrangagĩrĩrio thumu-inĩ.
  fra-NCL: Car la main de Yahweh reposera sur cette montagne ; mais Moab sera foulé
    sur place, comme est foulée la paille dans la mare à fumier.
  cek-AK: Angraeng ih ban loe hae mae nuiah om tih, toe caphaeh to maitaw aek thungah
    cawh o baktih toengah, Moab to a khok tlim ah suem ueloe, khok hoiah atii tih.
  cuk-cuk: 'Isaías sogdebalid: “Bab-Jehová we-yala akoed, Moab-yaladi sabsur-odurdaklegoed,
    igi durgangi annaledii dae, deyob Moab-yala imaklegoed.'
  uig-CYR: Чүнки мошу таққа Пәрвәрдигарниң қоли қонуп туриду; Вә саман азгалда тезәк
    билән чәйләнгәндәк, Моаб Униң путлири астида чәйлиниду;
  tel-2017: యెహోవా హస్తం ఈ సీయోను పర్వతం మీద నిలుస్తుంది. పెంటకుప్పలో వరిగడ్డిని తొక్కినట్టు
    మోయాబీయులు తాము ఉన్న చోటనే తొక్కబడతారు.
  hat-BSA: Paske men SENYÈ a va rete sou mòn sa a. Epi Moab va foule kote li ye, tankou
    pay fin foule nan dlo a yon pil fimye.
  kos-kos: LEUM GOD El fah loangela Eol Zion, tusruktu mwet Moab ac fah futungyuki
    oana ke mah pao uh lolongyuki ke fohkon cow uh.
  hbo-WLC: כִּֽי־תָנ֥וּחַ יַד־יְהוָ֖ה בָּהָ֣ר הַזֶּ֑ה וְנָ֤דוֹשׁ מוֹאָב֙ תַּחְתָּ֔יו
    כְּהִדּ֥וּשׁ מַתְבֵּ֖ן במי מַדְמֵנָֽה׃
  ibo-ibo: Nʼihi na aka Onyenwe anyị ga-adịgide nʼelu ugwu a, ma a ga-azọtọ ndị Moab
    nʼọnọdụ ha, dịka esi azọda ahịhịa dị nʼokpuru ụkwụ mmadụ.
  ory-ory: କାରଣ ଏହି ପର୍ବତରେ ସଦାପ୍ରଭୁଙ୍କର ହସ୍ତ ଅଧିଷ୍ଠିତ ହେବ, ଆଉ ଯେପରି କୁଟା ଖତଗଦାର ଜଳରେ
    ପଦ ତଳେ ଦଳିତ ହୁଏ, ସେହିପରି ମୋୟାବ ସ୍ୱ ସ୍ଥାନରେ ଦଳିତ ହେବ।
  chk-chk: Iwe, pöün ewe Samol mi Lapalap epwe pwölü ei chuk Sion, nge epwe puri Moap
    usun eman a puri fetilipwas lon eu pwangen pi.
  rop-rop: “Wal YAWEI garram im brabli strongbala pawa garra lukaftumbat Jerusalem,
    bat det kantri gulum Moweb garra jidan rabishwan na, en im garra jidan wulijim
    draiwan gras langa wetwan pleis weya detlot buligi breigimap wen dei wokwokbat
    deya.
  ukr-1871: Бо Господня рука на горі сїй опочине, а Моаба потопче на його ж місцї,
    мов ту солому на гнїй.
  deu-1951: Denn die Hand des HERRN ruht auf diesem Berge; Moab aber wird unter ihm
    zertreten werden, wie Stroh in der Mistlache zertreten wird.
  eng-JPS: For in this mountain will the hand of the LORD rest, and Moab shall be
    trodden down in his place, even as straw is trodden down in the dunghill.
  srp-1865: Jer æe ruka Gospodnja poèinuti na ovoj gori, a Moav æe se izgaziti na
    svom mjestu kao što se gazi slama za gnoj.
  lug-lug: Ddala omukono gwa Mukama Katonda guliwummulira ku lusozi luno, naye Mowaabu
    alirinnyirirwa wansi we, ng’essubi bwe lirinnyirirwa okukolamu ebijimusa.
  heb-heb: כי תנוח יד יהוה בהר הזה ונדוש מואב תחתיו כהדוש מתבן במי מדמנה׃
  ben-IRV: কারণ সদাপ্রভুর হাত এই সিয়োন পর্বতে থাকবে; আর যেমন খড় গোবরের মধ্যে দলিত
    হয়, তেমনি মোয়াব নিজের জায়গায় দলিত হবে।
  pan-pan: ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਦਾ ਹੱਥ ਇਸ ਪਰਬਤ ਉੱਤੇ ਠਹਿਰੇਗਾ, ਮੋਆਬ ਆਪਣੇ ਥਾਂ ਵਿੱਚ ਇਸ ਤਰ੍ਹਾਂ
    ਮਿੱਧਿਆ ਜਾਵੇਗਾ, ਜਿਵੇਂ ਤੂੜੀ ਰੂੜੀ ਦੇ ਟੋਏ ਵਿੱਚ,
  mya-JVB: အကြောင်း မူကား၊ ထာဝရဘုရား ၏ လက် တော် သည် ဤ တောင် ပေါ် မှာ ငြိမ်း လိမ့်မည်။
    ကောက်ရိုး သည် နောက်ချေး ရွှံ့ပွက်၌ နှိပ် နင်းခြင်းကိုခံရသကဲ့သို့ ၊ မောဘ ပြည်သည်
    မိမိ ၌ နှိပ် နင်းတော်မူခြင်းကိုခံရလိမ့်မည်။
  hmo-hmo: Dirava ese Siona Ororo taudia do ia gimaia, to Moaba taudia be ia ese do
    ia moia diho, rei kaukau be boromakau kukuri danu idia moia diho bamona.
  urd-urd: क्यूँकि इस पहाड़ पर ख़ुदावन्द का हाथ बरक़रार रहेगा और मोआब अपनी ही जगह
    में ऐसा कुचला जाएगा जैसे मज़बले के पानी में घास कुचली जाती है।
  rus-SYN: Ибо рука Господа почиет на горе сей, и Моав будет попран на месте своем,
    как попирается солома в навозе.
  bqc-SIM: Dii ↄ aↄ ku gbɛ̀sĩsĩɛ beea, ãma a ↄ̃zↄ̃ Mↄabuↄwa, lá wì ↄ̃zↄ̃ sɛ̃wa
    zùgbↄ̃uwa.
  tcz-CHONGTHU: Ajehchu Pakai phatthei bohna khut chu Jerusalem a umding ahi. Ahin,
    Moab chu suhmang a hung umding ahi. Changpol kichot pha a, amonlha dinga kikoi
    tobang hiding ahi.
  mar-mar: कारण परमेश्वराचा हात यरूशलेमेला आर्शीवाद देण्यासाठी सियोन पर्वतावरून उचलला
    जाईल व त्याचे आर्शीवाद सदैव यरूशलेमेतील लोकांबरोबर राहतील, पण मवाब गवताप्रमाणे
    पायाखाली तुडवील जाईल व फेकल्या जाईल.
  qub-qub: Sión lömataga Tayta Diosmi imapitapis chapanga. Moabtami ichanga lluchcar-ushanga.
    Ganrata lluchcashannömi lluchcarenga.
  hat-hat: Seyè a ap pwoteje mòn Siyon an. Men, l'ap pilonnen moun peyi Moab yo anba
    pye l', menm jan yo pilonnen pay nan labou pak bèt.
  eng-BSB: For the hand of the LORD will rest on this mountain. But Moab will be trampled
    in his place as straw is trodden into the dung pile.
  eng-WEBPB: For the LORD’s hand will rest in this mountain. Moab will be trodden
    down in his place, even like straw is trodden down in the water of the dunghill.
  kbq-kbq: Ra Anumzamofona hankavenentake azamo'a Saioni agona kegava hugahie. Hianagi
    Moapu vahera Agra'a agiafi zamazeri atre'nige'za, ha' vahe'mo'za e'za ha' eme
    huzmante'za, zamazeri haviza hanage'za, bulimakao afu'mo hagege trazante rifa'a
    agiareti rehapa hiaza hugahaze.
  nhe-BL: Pampa TOTECO quitlalis ima ipan altepetl Jerusalén huan itlanahuatijcayo
    para quitiochihuas. Pero tlali Moab ipan moquejquetzas queja elisquía tlasoli.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzekaiw katu putar Xiàw ywytyr rehe a'e nehe.
    Teko upyropyrog ka'axinig ma'ea'yr hepuxi kwer inuromo hapy pyràm iapo pà wà.
    Nezewegatete zauxiapekwer upyropyrog putar Moaw waiwy rehe wà nehe.
  eng-DRA: 'For the hand of the Lord shall rest in this mountain: and Moab shall be
    trodden down under him, as straw is broken in pieces with the wain.'
