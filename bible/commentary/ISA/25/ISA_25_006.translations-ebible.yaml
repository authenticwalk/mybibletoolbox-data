verse: ISA.025.006
translations:
  mal-C: സൈന്യങ്ങളുടെ യഹോവ ഈ പർവതത്തിൽ സകലജനതകൾക്കുംവേണ്ടി മൃഷ്ടാന്നഭോജനങ്ങളും നല്ല
    പഴക്കമേറിയ വീഞ്ഞുമുള്ള ഒരു വിരുന്നൊരുക്കും— ഉത്തമമായ മാംസവും വിശിഷ്ടമായ വീഞ്ഞുംകൊണ്ടുതന്നെ.
  deu-TKW: Und Jahwe der Heerscharen wird für alle Völker auf diesem Berge bereiten
    ein Mahl von Fettspeisen, ein Mahl von Hefenweinen, von Fettspeisen, die mit Mark
    bereitet, von Hefenweinen, die gereinigt sind.
  lin-lin: Na ngomba oyo, Yawe, Mokonzi ya mampinga, akobongisa feti ya biloko kitoko
    mpo na bato nyonso, feti monene ya vino ya kala, ya misuni oyo eleki mafuta mpe
    ya vino ya kala oyo balongola malamu salite.
  eng-LSV: And YHWH of Hosts has made, || For all the peoples in this mountain, ||
    A banquet of fat things, || A banquet of preserved things, || Fat things full
    of marrow, || Preserved things—refined.
  eng-GNV: And in this mountaine shall the Lord of hostes make vnto all people a feast
    of fat thinges, euen a feast of fined wines, and of fat thinges full of marow,
    of wines fined and purified.
  eng-WEBSTER: And on this mountain will the LORD of hosts make to all people a feast
    of fat things, a feast of wines on the lees, of fat things full of marrow, of
    wines on the lees well refined.
  nhw-BL: Quena, ipan nopa tonal, TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij
    quichihuas se hueyi tlacualistli ipan Jerusalén para nochi masehualme ipan tlaltipactli.
    Huan oncas miyac tlamantli tlacualistli catli tlahuel ajhuiyac. Oncas huacax nacatl
    catli más tlapejpenili huan oncas miyac xocomeca atl catli más cuali.
  swh-ONEN: Juu ya mlima huu Bwana Mwenye Nguvu Zote ataandaa karamu ya vinono kwa
    mataifa yote, karamu ya mvinyo wa zamani, nyama nzuri sana na divai zilizo bora
    sana.
  bba-bba: Gusunɔ, wɔllu kɑ tem Yinni u koo bwesenu kpuro tɔ̃ɔ bɑkɑ dim soku, Siɔnin
    ɡuurɔ. Dĩɑ duronu kɑ yɑɑ ɡumɡiɑ kɑ tɑm ɡemɑ u koo bu wɛ̃.
  eng-KJVCPB: And in this mountain shall the Lord of hosts make unto all people A
    feast of fat things, a feast of wines on the lees, Of fat things full of marrow,
    of wines on the lees well refined.
  luo-luo: Ewi godni Jehova Nyasaye Maratego biro loso nyasi mar chiemo mamiyo ne
    oganda duto, sawo mar divai mosekan, kod chiemo mabeyo gi divai molos maber.
  meu-meu: 'Ina ororo ai Iehova Sabaota ese aria namo-hereana baine karaia, beseboudiai
    adia: vine-ranuna negarina, aniani gaihodia, vine-ranuna asi nurinurina.'
  npi-ULB: यस पर्वतमाथि सर्वशक्तिमान् परमप्रभुले सबै मानिसहरूका निम्ति मोटा-मोटा थोकहरू,
    उत्तम मद्यहरू, स्वदिष्‍ट मासु र मिठो मद्यको भोज तयार पार्नुहुनेछ ।
  yor-yor: Ní orí òkè yìí ni Olúwa àwọn ọmọ-ogun yóò ti pèsè àsè oúnjẹ àdídùn kan
    fún gbogbo ènìyàn àpèjẹ ti ọtí wáìnì àtijọ́ ti ẹran tí ó dára jù àti ti ọtí wáìnì
    tí ó gbámúṣé.
  pes-OPCB: خداوند لشکرهای آسمان در اورشلیم، بر کوه صهیون، ضیافتی برای تمام قومهای
    جهان بر پا خواهد کرد و سفره‌ای رنگین با انواع غذاهای لذیذ و شرابهای کهنهٔ گوارا
    خواهد گستراند.
  tgl-ULB: Sa bundok na ito maghahanda si Yahweh ng mga hukbo para sa lahat ng mga
    tao ng isang pista ng matatabang bagay, ng mga piling alak, ng malalambot na karne,
    isang pista ng mga pinakamainam na alak.
  cbu-NT: Apanll wamari kasiru, nish Irusarinush shambatshisheem wayachiya. Ztaru
    tputsee tsapurunasshuchi katungamaam yambichiya. Anush katungats kizpur wanasir
    wayachiya. Tputs kisshapari katungchinllinaya. Katungkusin, ksatam vinoo waachinllinaya.
  hui-hui: Anduane Homogo Hongo Haiheore kagome Hari Saiono ogoriani tomo timbuniore
    dawa wulebira. Ibugua nogo sibi bulumaga egarubi bayaleore tara tara dawa wialu
    waini iba bayaleru hambu wulebira. Ani bidagola wali agali dewaore dindi tara
    tara ngaruha howa tomo uruni nole íbu ngoai holebira.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည် ဇိ​အုန် တောင်​တော်​ပေါ်​တွင်​ကမ္ဘာ​ပေါ်​ရှိ​လူ​မျိုး​တ​ကာ
    တို့​အ​တွက် အ​မွန်​မြတ်​ဆုံး​စား​ဖွယ်​ခဲ​ဖွယ်​များ နှင့်​အ​ကောင်း​ဆုံး​စ​ပျစ်​ရည်​များ​ဖြင့်
    ည​စာ စား​ပွဲ​ကြီး​ကို​ပြင်​ဆင်​တော်​မူ​လိမ့်​မည်။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་རི་བོ་འདི་ནས་མི་ཐམས་ཅད་ཀྱི་ཕྱིར་དུ་ཕུན་སུམ་ཚོགས་པའི་གསོལ་སྟོན་བཤམས་ཤིང་།
    དེའི་ནང་དུ་ལོ་ཆང་དང་རྐང་མར་ཞིམ་པོ། བདུད་རྩི་མངར་མོ་བཅས་ཡོད།
  sna-sna: Pamusoro pegomo iri, Jehovha Wamasimba Ose achagadzirira vanhu vose mutambo
    wezvakakora, namabiko ewaini yakare, nyama yakanakisa uye newaini yakaisvonaka.
  spa-BLM: En este monte, el Señor de los Ejércitos hará a todos los pueblos un festín
    de carne selecta, un festín de vinos selectos, de carne selecta llena de tuétano,
    de vinos selectos bien refinados.
  cac-cac: A d'a tzalan Sion tic, ol sb'o junoc nivan vael Jehová Yajal d'a Smasanil,
    ol yac'an d'a masanil nación. A schib'ejal jun vael chi' ec'b'al te vach', te
    vach' pax yal sat uva ol uc'joc.
  swh-ULB: Katika mlima huu Yahwe wa majeshi atafanya kwa watu sikukuu ya ya vitu
    vilivyonona, na mvinyo uliochaguliwa, zabuni ya nyama na sikuku juu ya sira.
  bel-bel: І зробіць Гасподзь Саваоф на гары гэтай усім народам гасьціну з сытнай
    ежы, гасьціну з чыстых вінаў, з тлушчу костнага і з самых чыстых вінаў;
  deu-ELBBK: Und der HERR der Heerscharen wird auf diesem Berg allen Völkern ein Mahl
    von Fettspeisen bereiten, ein Mahl von Hefenweinen, von markigen Fettspeisen,
    geläuterten Hefenweinen.
  mbb-OT: Kayi te Buvungan he Zion, ebpengandam is Nengazen he Mekeǥeǥehem te sevaha
    he keemuran te para te langun he menge etew. Ne zutun metaam he menge keenen wey
    menge inumen is id-andam din.
  mal-2015: സൈന്യങ്ങളുടെ യഹോവ ഈ പർവ്വതത്തിൽ സകലജാതികൾക്കും മൃഷ്ടഭോജനങ്ങൾകൊണ്ടും മട്ടൂറിയ
    വീഞ്ഞുകൊണ്ടും ഒരു വിരുന്നു കഴിക്കും; മേദസ്സു നിറഞ്ഞ മൃഷ്ടഭോജനങ്ങൾ കൊണ്ടും മട്ടു
    നീക്കി തെളിച്ചെടുത്ത വീഞ്ഞുകൊണ്ടും ഉള്ള വിരുന്നു തന്നേ.
  gup-gup: Kondah kore kunwarddekimuk Zion Yawey nawu nawernhdulkarrekimuk duninjh
    wanjh kabenmarneyingkihmarnbun mulil bedberre birriwarlahkenh bininj nawu birrikang
    kubolkbubuyika rowk. Kaluk kabirrimre rowk kondah kore kuwarddekimuk Zion. Wanjh
    Yawey kabenmarnekurrme bedberre manme manwern dja manmak, dja manbu wine manbomanjmak.
  rmc-rmc: O Nekzoraleder RAJ pripravinela savore narodenge pro verchos Sion bari
    hoscina le nekfeder chabenenca the moľenca, le nekchutneder chabenenca the moľenca.
  pes-OPV: و یهوه صبایوت در این کوه برای همه قوم هاضیافتی از لذایذ برپا خواهد نمود.
    یعنی ضیافتی از شرابهای کهنه از لذایذ پر مغز و از شرابهای کهنه مصفا.
  ron-1924: Домнул оштирилор прегэтеште тутурор попоарелор, пе мунтеле ачеста, ун
    оспэц де букате густоасе, ун оспэц де винурь векь, де букате мезоасе, плине де
    мэдувэ, де винурь векь ши лимпезите.
  ben-OBCV: এই পর্বতের উপরে সর্বশক্তিমান সদাপ্রভু প্রস্তুত করবেন সমস্ত জাতির জন্য
    উৎকৃষ্ট খাদ্যের মহাভোজ, পুরোনো দ্রাক্ষারসের এক পানসভা, সর্বোৎকৃষ্ট মাংস ও উৎকৃষ্টতম
    দ্রাক্ষারস সমন্বিত ভোজ।
  som-som: Oo Rabbiga ciidammadu wuxuu dadyowga oo dhan buurtan ugu samayn doonaa
    diyaafad ah baruur miidhan, iyo khamri raagay, iyo waxyaalo baruur badan oo dhuux
    ka buuxo, iyo khamri raagay oo aad loo miiray.
  lat-VUC: Et faciet Dominus exercituum omnibus populis in monte hoc convivium pinguium,
    convivium vindemiæ, pinguium medullatorum, vindemiæ defæcatæ.
  eng-ASVBT: And in this mountain will Jehovah of hosts make unto all peoples a feast
    of fat things, a feast of wines on the lees, of fat things full of marrow, of
    wines on the lees well refined.
  ita-1885: E il Signor degli eserciti farà a tutti i popoli, in questo monte, un
    convito di vivande grasse, un convito d'ottimi vini; di vivande grasse, piene
    di midolla; d'ottimi e finissimi vini.
  eng-LXXUP: 'And the Lord of hosts shall make a feast for all the nations: on this
    mount they shall drink gladness, they shall drink wine:'
  eng-ULB: On this mountain Yahweh of hosts will make for all peoples a feast of fat
    things, of choice wines, of tender meats, a feast on the lees.
  spa-VBL: En esta montaña el Señor Todopoderoso preparará un festín para todas las
    naciones, un festín fastuoso de vinos añejos, comida rica y la mejor carne.
  fra-_FOB: Et l'Éternel des armées fera pour tous les peuples, sur cette montagne,
    un banquet de viandes grasses, un banquet de vins conservés, de viandes grasses
    et mœlleuses, de vins conservés et clarifiés.
  mal-mal: സൈന്യങ്ങളുടെ യഹോവ ഈ പർവ്വതത്തിൽ സകലജനതകൾക്കും മൃഷ്ടഭോജനങ്ങൾകൊണ്ടും മട്ടൂറിയ
    വീഞ്ഞുകൊണ്ടും ഒരു വിരുന്നു കഴിക്കും; മേദസ്സു നിറഞ്ഞ മൃഷ്ടഭോജനങ്ങൾകൊണ്ടും മട്ടു
    നീക്കി തെളിച്ചെടുത്ത വീഞ്ഞുകൊണ്ടും ഉള്ള വിരുന്നു തന്നെ.
  urd-GVR: Yihīṅ Koh-e-Siyyūn par Rabbul-afwāj tamām aqwām kī zabardast ziyāfat karegā.
    Behtarīn qism kī qadīm aur sāf-shaffāf mai pī jāegī, umdā aur lazīztarīn khānā
    khāyā jāegā.
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावेमी सियोन डांडामी रागी नेल्‍ल ङा मुर आन कली
    थम ठेयब भोज का सेल्‍ब। ब्रोव़शो नु चोक्‍शो अङगुर शांबु नु ब्रोव़शो जचा थोव़क के
    भोज गेब। मत्ती २२:२-४
  eng-NOY: Then in this mountain shall Jehovah of hosts prepare for all nations A
    feast of fat things, and wines kept on the lees; Of fat things full of marrow,
    of wines kept on the lees well refined.
  ita-1927: L’Eterno degli eserciti preparerà su questo monte a tutti i popoli un
    convito di cibi succulenti, un convito di vini vecchi, di cibi succulenti, pieni
    di midollo, di vini vecchi, ben chiariti.
  ckb-ckb: یەزدانی سوپاسالار بۆ هەموو گەلان لەم کێوە خوانی دابەستەکان ساز دەکات، خوانی
    شەرابی سادە و دابەستە پڕ لە مۆخەکان مەی سادەی پاڵاوتە.
  eng-BBE: And in this mountain will the Lord of armies make for all peoples a feast
    of good things, a feast of wines long stored, of good things sweet to the taste,
    of wines long kept and tested.
  kan-OKCV: ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಈ ಪರ್ವತದಲ್ಲಿ ಎಲ್ಲಾ ಜನಗಳಿಗೆ ಸಾರವತ್ತಾದ ಕೊಬ್ಬಿದ ಔತಣವನ್ನೂ,
    ಮಡ್ಡಿಗಟ್ಟಿದ ದ್ರಾಕ್ಷಾರಸದ ಔತಣವನ್ನೂ, ಮಡ್ಡಿಗಟ್ಟಿದ ಮೇಲೆ ಶೋಧಿಸಿದ ದ್ರಾಕ್ಷಾರಸವನ್ನೂ ಸಿದ್ಧಮಾಡುವರು.
  tam-2017: சேனைகளின் யெகோவா இந்த மலையிலே சகல மக்களுக்கும் ஒரு விருந்தை ஆயத்தப்படுத்துவார்;
    அது கொழுமையான பதார்த்தங்களும், பழமையான திராட்சைரசமும், இறைச்சியும் கொழுப்புமுள்ள
    பதார்த்தங்களும், தெளிந்த பழமையான திராட்சைரசமும் நிறைந்த விருந்தாயிருக்கும்.
  spa-RV-1909: Y Jehová de los ejércitos hará en este monte á todos los pueblos convite
    de engordados, convite de purificados, de gruesos tuétanos, de purificados líquidos.
  ron-BTF: Şi în acest munte DOMNUL oştirilor va face tuturor popoarelor un ospăţ
    al lucrurilor grase, un ospăţ al vinurilor pe drojdii, al lucrurilor grase pline
    de măduvă, al vinurilor pe drojdii bine rafinate.
  eng-WEBP: In this mountain, the LORD of Armies will make all peoples a feast of
    choice meat, a feast of choice wines, of choice meat full of marrow, of well refined
    choice wines.
  eng-FBV: On this mountain the Lord Almighty will prepare a feast for all nations,
    a lavish feast of aged wines, rich food, and the best meat.
  nld-1939: 'Dan zal Jahweh der heirscharen Op deze berg voor alle volken Een maaltijd
    bereiden van vette gerechten en dranken: Mergrijke spijzen, parelende wijnen!'
  nch-BL: Quena, ipan nopa tonali, TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij
    quichihuas se hueyi tacualisti ipan Jerusalén para nochi masehualme ipan taltipacti.
    Huan oncas miyac tamanti tacualisti cati tahuel ajhuiyac. Oncas huacax nacat cati
    más tapejpenili huan oncas miyac xocomecat iayo cati más cuali.
  vie-1934: Đức Giê-hô-va vạn quân sẽ ban cho mọi dân tộc, tại trên núi nầy, một tiệc
    yến đồ béo, một diên rượu ngon, đồ béo có tủy, rượu ngon lọc sạch.
  hin-CV: इसी पर्वत पर सर्वशक्तिमान याहवेह सब लोगों को भोजन खिलाएंगे, जिसमें पुराना
    दाखरस— और उत्तम से उत्तम चिकना भोजन जो अच्छा और स्वादिष्ट होगा.
  eng-OURB: In this mountain, Adonai Tzva'ot [Yahweh Commander of heaven’s armies]
    will make all peoples a feast of choice meat, a feast of choice wines, of choice
    meat full of marrow, of well refined choice wines.
  spa-BES: Y en esta montaña, el Señor de los ejércitos hará de todos los pueblos
    una fiesta de cosas buenas, una fiesta de vinos almacenados durante mucho tiempo,
    de cosas dulces para el gusto, de vinos puros y conservados durante mucho tiempo.
  tdx-tdx: Ami’ty vohitse toy ty hañalankaña’ Iehovà’ i Màroy sabadidake amo raha
    mafirio ze kila ondaty, takataka aman-divay natadrètse, ty vondrake pea’ ty betron-taolañe,
    vaho divay soa-filomboke.
  tha-KJV: บนภูเขานี้พระเยโฮวาห์จอมโยธาจะทรงจัดการเลี้ยงสำหรับบรรดาชนชาติ​ทั้งหลาย
    เป็นการเลี้ยงด้วยของอ้วนพี เป็นการเลี้ยงด้วยน้ำองุ่​นที​่ตกตะกอนแล้ว ด้วยของอ้วนพี​มี​ไขมันในกระดูกเต็ม
    ด้วยน้ำองุ่นตกตะกอนที่กรองแล้ว
  por-BR-2018: E neste monte o SENHOR dos exércitos fará para todos os povos um banquete
    de animais cevados, um banquete de vinhos finos; de gorduras de tutanos, e de
    vinhos finos, bem purificados.
  deu-ELO: Und Jehova der Heerscharen wird auf diesem Berge allen Völkern ein Mahl
    von Fettspeisen bereiten, ein Mahl von Hefenweinen, von markigen Fettspeisen,
    geläuterten Hefenweinen.
  eng-WYC-2018: And the Lord of hosts shall make in this hill to all peoples the feast
    of fat things, the feast of vintage of fat things full of marrow, of vintage well-refined.
    (And on this hill the Lord of hosts shall make the feast of fat things for all
    peoples, the feast of the vintage of fat things full of marrow, yea, of well-refined
    wine.)
  epo-epo: Kaj la Eternulo Cebaot faros por ĉiuj popoloj sur tiu monto festenon el
    grasaĵoj, festenon el bona vino, el grasaĵoj sukoplenaj, el vinoj ne fermentintaj.
  uig-PIN: Wǝ muxu taƣda samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar barliⱪ ⱪowmlar
    üqün ziyapǝt ⱪilidu — Mayliⱪ yemǝkliklǝr, Süzdürülgǝn kona xarablar, Yiliki toⱪ
    mayliⱪ yemǝkliklǝr, Süzdürülgǝn, yahxi saⱪlanƣan kona xarablardin bolƣan ziyapǝt
    bolidu;
  beo-beo: Guiguda:, Saione Goumiga, Hina Gode Bagadedafa da osobo bagade fifi asi
    gala huluane misa:ne, Lolo Nabe hahamomu. Amoga, ilia da ha:i manu noga:idafa
    amola waini hano ida:iwane gala manu.
  tpi-OTNT: Long maunten Saion, Bikpela I Gat Olgeta Strong bai i redim bikpela kaikai
    tru. Bai i gat planti gutpela gutpela abus na nambawan wain tru bilong dring.
    Na ol manmeri bilong olgeta kantri bai i kam bung long dispela kaikai.
  hau-SA: A kan wannan dutse Ubangiji Maɗaukaki zai shirya bikin abinci mai kyau don
    dukan mutane, liyafar ajiyayyen ruwan inabi da nama mafi kyau da ruwan inabi mafi
    kyau.
  uig-LAT: We mushu taghda samawi qoshunlarning Serdari bolghan Perwerdigar barliq
    qowmlar üchün ziyapet qilidu — Mayliq yémeklikler, Süzdürülgen kona sharablar,
    Yiliki toq mayliq yémeklikler, Süzdürülgen, yaxshi saqlan’ghan kona sharablardin
    bolghan ziyapet bolidu;
  nde-nde: Phezu kwale intaba uThixo uSomandla uzakwenzela abantu bonke idili lokudla
    okumnandi, idili lewayini elidala, inyama enhle kakhulu lewayini elihle kakhulu.
  ton-ton: ¶ Pea ʻe teuteu ʻe Sihova ʻoe ngaahi kautau ʻi he moʻunga ni ʻae kātoanga
    ʻae ngaahi meʻa lelei ki he kakai kotoa pē, ko e kātoanga ʻoe uaine motuʻa, ʻoe
    ngaahi meʻa momona ʻoku fonu ʻi he ngako ʻoe hui, mo e uaine motuʻa kuo maʻa ʻaupito.
  ces-1613: I učiní Hospodin zástupů všechněm národům na hoře této hody z věcí tučných,
    hody z vína vystálého, z věcí tučných, mozk v sobě majících, z vína vystálého
    a učištěného.
  eng-WMB: In this mountain, the LORD of Hosts will make all peoples a feast of choice
    meat, a feast of choice wines, of choice meat full of marrow, of well refined
    choice wines.
  tam-TCV: சேனைகளின் யெகோவா இந்த மலைமேல் எல்லா மக்கள்கூட்டங்களுக்கும் சிறப்பான விருந்தொன்றை
    ஆயத்தம் பண்ணுவார். நன்றாகப் பதப்படுத்தப்பட்ட பழைய திராட்சை இரசமும், சிறந்த இறைச்சிகளும்,
    உயர்வகை திராட்சை இரசமும் நிறைந்த விருந்தாக அது இருக்கும்.
  ceb-ULB: Niini nga bukid maghimo si Yahweh nga labawng makagagahom ug kombira sa
    mga tambok nga mga butang alang sa tanang katawhan, sa gipili nga mga bino, sa
    humok nga mga karne, usa ka kombira sa labing maayong bino.
  pol-UBG: Na tej górze PAN zastępów wyprawi wszystkim ludom ucztę z tłustych potraw,
    ucztę z wystałego wina, z tłustych potraw ze szpikiem, z wina wystałego i czystego.
  urd-GVU: یہیں کوہِ صیون پر رب الافواج تمام اقوام کی زبردست ضیافت کرے گا۔ بہترین
    قسم کی قدیم اور صاف شفاف مَے پی جائے گی، عمدہ اور لذیذترین کھانا کھایا جائے گا۔
  deu-1912: Und der HERR Zebaoth wird allen Völkern machen auf diesem Berge ein fettes
    Mahl, ein Mahl von reinem Wein, von Fett, von Mark, von Wein, darin keine Hefe
    ist.
  kan-2017: ಇದಲ್ಲದೆ, ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ಈ ಪರ್ವತದಲ್ಲಿ ಸಕಲ ಜನಾಂಗಗಳಿಗೆ ಸಾರವತ್ತಾದ ಕೊಬ್ಬಿದ
    ಮೃಷ್ಟಾನ್ನದಿಂದಲೂ, ಮಡ್ಡಿಗಟ್ಟಿದ ಮೇಲೆ ಶೋಧಿಸಿದ ದ್ರಾಕ್ಷಾರಸದಿಂದಲೂ ಕೂಡಿದ ಔತಣವನ್ನು ಸಿದ್ಧಮಾಡುವನು.
  yap-yap: U roy u daken e Burey ni Zion e bayi fel’eg SOMOL ni Gubin ma Rayag Rok
    ba mur ni fan ko gubin e nam u fayleng — ba mur ni ggan nge wayin th’abi fel’
    e yira pi’ riy.
  hlt-MCSB: caempuei BOEIPA loh pilnam pum ham situi neh buhkoknah, sampa situi neh
    buhkoknah, hangnaeng a ciil a rhoe te tlang soah a saii pah ni.
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳ ሃኖ ፂዮኔ ዹኮይዳ ዓጮ ዴሮም ቢያ ዼኤፒ ሙኡዚ ጊኢጊሻንዳኔ፤ ዬያ ሙዖ ቤዛ ዶኦሪንቴ ዎይኔ
    ዑሺንታ ፓጫ ባኣዚ ባኣ ሙኡዚ ጊኢጊሻንዳኔ።
  twi-ASANTE: Asafo Awurade bɛto ɛpono wɔ saa bepɔ yi so. Ɔbɛsiesie nnuane pa ne nsã
    a adi nna, ɛnam pa ne nsã pa ama nnipa nyinaa.
  eng-WEBU: In this mountain, the LORD of Armies will make all peoples a feast of
    choice meat, a feast of choice wines, of choice meat full of marrow, of well refined
    choice wines.
  wal-wal: Ubbaappe Wolqqaama GODAI asa ubbaayyo ha deriyaa bollan gita gibiraa giigissana;
    hegeekka modhdhobata, kolzziyaara de7iyaabatanne lo77o ka77ida woiniyaa eessaa
    gibiraa.
  spa-PDDPT: En esta Montaña Yavé de las huestes ofrecerá a todos los pueblos un banquete
    con manjares suculentos, un banquete con vinos añejos, con presas escogidas llenas
    de médula y con vino añejo purificado.
  gun-gun: Ha'e gui kova'e yvyty re Senhor ixondaro reta va'e ojapo 'rã peteĩ ngaru
    guaxu yvy regua kuery ha'e javive pe, ngaru vinho ymague oĩa, ha'e hy'a xo'o kyra
    ha'e vinho xiĩ porã va'e ikuaia.
  ilo-ULB: Iti daytoy a bantay, mangipaayto ni Yahweh a Mannakabalin-amin iti maysa
    a padaya a para kadagiti amin a tattao a pakaidasaranto dagiti agkakaimas a taraon,
    agkakaimas nga arak, dagiti agkakalukneng a karne, ti kababaakan ken kaiimasan
    nga arak.
  kpg-kpg: I kinei, i hongo di Gonduu Zion, Yihowah, di Gowaa Aamua, ga hagatogomaalia
    dana hagamiami gi nia henua llauehe huogodoo o henuailala, go tagamiami meegai
    kaedahi humalia mono waini kaedahi kala.
  uig-ARA: ۋە مۇشۇ تاغدا ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار بارلىق قوۋملار
    ئۈچۈن زىياپەت قىلىدۇ ــ مايلىق يېمەكلىكلەر، سۈزدۈرۈلگەن كونا شارابلار، يىلىكى
    توق مايلىق يېمەكلىكلەر، سۈزدۈرۈلگەن، ياخشى ساقلانغان كونا شارابلاردىن بولغان زىياپەت
    بولىدۇ؛
  sus-sus: Yi geya fari, Alatala Sɛnbɛma fama nɛ xulunyi belebele tide, ɲama birin
    xa minse nun donse ɲɔxunmɛe li naa.
  pon-2006: Wasaht pohn Nahna Saion KAUN-O, Wasa Lapalap pahn ketin kaunopada kamadipw
    ehu ong wehi koaros nin sampah—kamadipw ehu me pahn direkihla kisin sak keieu
    kaselel oh wain keieu iou.
  ksd-ksd: Ma ta go ra luana ra Luluai kai ra lavur kor na vaninare ra lukara ure
    ra lavur vuna tarai par, na vaninare ra lukara ma ra monamonoina, a lukara na
    vain ba amana tana, a lukara ma ra magit i bira ma ra luuku na ur tana, a lukara
    na vain ba di tar vagomgom ia.
  tur-YTC: Ordular Yahvesi bu dağda bütün halklara seçkin etlerden bir ziyafet, seçkin
    şaraplardan, ilikle dolu seçkin etlerden, iyice süzülmüş seçkin şaraplardan bir
    ziyafet verecek.
  grc-BRENT: Καὶ ποιήσει Κύριος σαβαὼθ πᾶσι τοῖς ἔθνεσιν· ἐπὶ τὸ ὄρος τοῦτο πίονται
    εὐφροσύνην, πίονται οἶνον·
  ind-AYT: TUHAN semesta alam akan mempersiapkan bagi semua orang di gunung ini sebuah
    perjamuan dengan makanan berlemak. Suatu jamuan anggur tua dengan makanan berlemak
    dan bersumsum, serta anggur tua yang disaring.
  nya-nya: Pa phiri ili Yehova Wamphamvuzonse adzakonzera anthu a mitundu yonse madyerero
    a zakudya zokoma ndi vinyo wabwino. Phwando la nyama yonona ndi vinyo wabwino
    kwambiri.
  hrv-hrv: I Jahve nad Vojskama spremit će svim narodima na ovoj gori gozbu od pretiline,
    gozbu od izvrsna vina, od pretiline sočne, od vina staložena.
  mps-mps: Te bulu du Saionde, Tigidali Bomo Elalubo Genuai Bidigo geninama nai mu
    sisi yaibao. Te wiegi wiegi yai hasa dabe me, tuabo wain ąį dabe me elaluaibao.
    Tama tigidali bulu we bidi dabe te nai tuboba sisinagasaibao.
  tpi-tpi: Long maunten Saion, Bikpela I Gat Olgeta Strong bai i redim bikpela kaikai
    tru. Bai i gat planti gutpela gutpela abus na nambawan wain tru bilong dring.
    Na ol manmeri bilong olgeta kantri bai i kam bung long dispela kaikai.
  dan-1931: Hærskarers HERRE gør på dette Bjerg et Gæstebud for alle Folkeslag med
    fede Retter og stærk Vin, med fede, marvfulde Retter og stærk og klaret Vin.
  vie-OVCB: Trong Giê-ru-sa-lem, Chúa Hằng Hữu Vạn Quân sẽ ban một đại tiệc đầy đủ
    mỹ vị cho tất cả dân tộc trên thế giới. Một yến tiệc với thịt béo và rượu thượng
    hạng.
  guj-2017: આ પર્વત પર સૈન્યોના યહોવાહ સર્વ લોકો માટે મેદવાળી વાનગીની ઉજવણી કરાવશે,
    ઉત્તમ દ્રાક્ષારસની, કુમળા માંસની મિજબાની આપશે.
  pon-2006A: Wasaht pohn Nahna Saion KAUN-O, Wasa Lapalap pahn ketin kaunopada kamadipw
    ehu ong wehi koaros nin sampah—kamadipw ehu me pahn direkihla kisin sak keieu
    kaselel oh wain keieu iou.
  por-BRBSL: Nesta montanha, Yahweh de Exércitos fará de todos os povos um banquete
    de carne de escolha, um banquete de vinhos de escolha, de carne de escolha cheia
    de tutano, de vinhos de escolha bem refinados.
  cth-cth: Rasahu BAWIPA niyah, kahawipoung e ai kawi, cakawi naw hoi misur yamunaw
    hoi tami pueng hanelah, hete mon dawk canei pawi pui a to pouh awh han.
  twi-twi: Asafo Awurade bɛto pon wɔ saa bepɔw yi so obesiesie nnuan pa ne nsa a adi
    nna; nam pa ne nsa pa ama nnipa nyinaa.
  hlt-hlt: caempuei BOEIPA loh pilnam pum ham situi neh buhkoknah, sampa situi neh
    buhkoknah, hangnaeng a ciil a rhoe te tlang soah a saii pah ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ yóó ɑ̃nnɛ́ dibɑnni ndi, Siyɔ̃ɔ̃ tɑ̃rì ĩ́nkɛ̀ ibotí
    imɔu kpɛ́í, kɛ́kuɔ iwũɔ̃ mɛkùɔ̀ nkpɛyi nɛ̀ mɛnɑɑ̀ kperímɛ̀ bɛ̀ tumɛ̀ difɛ̃́ɛ̃̀,
    nɛ̀ tidiitì sɑ̀ɑ̀tì nɛ̀ mɛnɑɑ̀ kperímɛ̀.
  msy-2020: Egh Saionɨn Mɨghsɨam, Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, isar bar
    ekiam kantribar gumazamiziba bar me bagh a damuam. Eghtɨ isar kam bar deragham,
    egh asɨzir bar aghuir oviba itiba ko, damamin wainɨn dɨpar bar aghuiba an ikiam.
  dop-dop: Pǝ tǝnɑ pǝ tʋ Tɑcɑɑ n kɑ́ lɑ piitimnɑɑ tǝnɑɣɑ ɑcimɑ kɛ pʋɣʋ kʋnɛ kʋ tɑɑ.
    N kɑ́ sɑɑ tɔɣɔnɑɣɑ kʋpɑmpɑŋkɑ, nɑ nɑntʋ kʋpɑntʋ, nɑ sʋlʋm kʋpɑm mpi pǝ wɛ tǝcǝlǝcǝlɩ
    tɔ.
  azb-azb: Bu dağda Ordular Rəbbi bütün xalqlar üçün Zəngin yeməklərdən, gözəl şərablardan
    ibarət ziyafət düzəldəcək, Orada ən ləziz yeməklər, ən dadlı şərablar olacaq.
  eng-DBY: And in this mountain will Jehovah of hosts make unto all peoples a feast
    of fat things, a feast of wines on the lees, of fat things full of marrow, of
    wines on the lees well refined.
  hin-2017: सेनाओं का यहोवा इसी पर्वत पर सब देशों के लोगों के लिये ऐसा भोज तैयार करेगा
    जिसमें भाँति-भाँति का चिकना भोजन और निथरा हुआ दाखमधु होगा; उत्तम से उत्तम चिकना
    भोजन और बहुत ही निथरा हुआ दाखमधु होगा।
  wol-KYG: Aji Sax ji Boroom gàngoor yi, mooy berndeel xeet yépp fi kaw tund wii,
    bernde ju niin ak ngëneelu biiñ, yàpp wa duuf, yuq ja ne xéew, ak tànnéefu biiñ
    bu teey.
  eng-YLT: And made hath Jehovah of Hosts, For all the peoples in this mount, A banquet
    of fat things, a banquet of preserved things, Fat things full of marrow, preserved
    things refined.
  kne-kne: Sin tapin di agew, isaganan Diyos ay Kangatoan sin dontog ay Zion di esa
    ay ragragsak ay ad-ado di makan, makan ya arak ay kam-isan para sin amin ay nasyon.
  eng-WYC-2017: And the Lord of hosts shall make in this hill to all peoples the feast
    of fat things, the feast of vintage of fat things full of marrow, of vintage well-refined.
  eng-WMBB: In this mountain, the LORD of Hosts will make all peoples a feast of choice
    meat, a feast of choice wines, of choice meat full of marrow, of well refined
    choice wines.
  urd-GVH: यहीं कोहे-सिय्यून पर रब्बुल-अफ़वाज तमाम अक़वाम की ज़बरदस्त ज़ियाफ़त करेगा।
    बेहतरीन क़िस्म की क़दीम और साफ़-शफ़्फ़ाफ़ मै पी जाएगी, उम्दा और लज़ीज़तरीन खाना
    खाया जाएगा।
  rug-rug: Koasa toqere Zaione si kote va nama ia e Zihova Tadi na Qeto Minate sa
    inevaṉa sapu tale ginani arilaedi mo si koa pude tadi doduru tiena sa kasia popoa,
    na inevaṉa vaeni taguena, na inevaṉa masa kurukuru ta vizatadi.
  gaz-gaz: Waaqayyoon Waan Hunda Dandaʼu tulluu kana irratti uummata hundaaf cidha
    nyaata gaarii, affeerraa daadhii wayinii gogee, foon coomaa fi daadhii wayinii
    filatamaa ni qopheessa.
  fra-LSG: L’Éternel des armées prépare à tous les peuples, sur cette montagne, Un
    festin de mets succulents, Un festin de vins vieux, De mets succulents, pleins
    de mœlle, De vins vieux, clarifiés.
  yal-yal: Alatala Sɛnbɛn Birin Kanna ɲaxaɲaxani tɔnma geyani ito fari, a lu alo sube
    turaxi donna nun manpa faɲi minna, suben nun manpa fisamantenne yɛtɛna.
  iou-iou: Täŋpäkaŋ Saion pom ŋo terak Yawe kehäromi mähemitä ämawebe komeni komeni
    yepmäŋ towikta äŋnak-äŋnak pähap api täŋpek. Äŋnak-äŋnak u gänaŋ tom ketem säkgämän,
    ba wain ume gäripi nikek äŋnak-äŋnak upäŋ api täŋpek.
  haw-1868: Na Iehova o na kaua e hana maluna o keia mauna, I ahaaina mea ono, no
    na kanaka a pau, he aha inu waina kahiko, He mau mea maikai ono loa, he waina
    kahiko i hanaia a maikai.
  arb-NAV: فِي هَذَا الْجَبَلِ، فِي أُورُشَلِيمَ، يُقِيمُ الرَّبُّ الْقَدِيرُ مَأْدُبَةَ
    مُسَمَّنَاتٍ لِجَمِيعِ الشُّعُوبِ، مَأْدُبَةَ خَمْرٍ صَافِيَةٍ مُعَتَّقَةٍ، مَأْدُبَةَ
    لُحُومٍ وَأَمْخَاخٍ.
  ewe-ewe: Le to sia dzi, Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la, atsɔ nuɖuɖu damiwo aɖo
    kplɔ̃e na dukɔwo katã. Wain tsitsitɔ anɔ afi ma. Lã damitɔ akpe ɖe eŋu, eye wain
    nyuitɔ abɔ ɖe eŋu.
  eng-LEE: And the Lord of hosts will make unto all the nations on this mountain a
    feast of fat things, a feast of wines on the lees, of fat things full of marrow,
    of wines on the lees well refined.
  asm-FB: বাহিনীসকলৰ যিহোৱাই এই পৰ্ব্বতত সকলো জাতিৰ বাবে চৰ্বিযুক্ত আহাৰৰ ভোজ, নিৰ্বাচিত
    দ্ৰাক্ষাৰস, কোমল মাংস, ক’ম পৰিমাণে ভোজ যুগুত কৰিব।
  sus-A: يِ فٍيَ قَرِ، عَلَتَلَ سّنبّمَ قَمَ نّ شُلُنيِ بٍلٍبٍلٍ تِدٍ، حَمَ بِرِن
    شَ مِنسٍ نُن دٌنسٍ حْشُنمّيٍ لِ نَا.
  fra-SBL: Dans cette montagne, l'Éternel des armées fera à tous les peuples un festin
    de viandes de choix, un festin de vins de choix, de viandes de choix pleines de
    mœlle, de vins de choix bien raffinés.
  hbo-hbo: וְעָשָׂה֩ יְהוָ֨ה צְבָאֹ֜ות לְכָל־הָֽעַמִּים֙ בָּהָ֣ר הַזֶּ֔ה מִשְׁתֵּ֥ה
    שְׁמָנִ֖ים מִשְׁתֵּ֣ה שְׁמָרִ֑ים שְׁמָנִים֙ מְמֻ֣חָיִ֔ם שְׁמָרִ֖ים מְזֻקָּקִֽים׃
  kik-kik: 'Kĩrĩma-inĩ gĩkĩ nĩkuo Jehova Mwene-Hinya-Wothe akaarugithĩria andũ othe
    iruga rĩa irio iria njega mũno, na iruga rĩa ndibei ĩrĩa njega mũno: iruga rĩa
    nyama iria njega mũno, o na ndibei ĩrĩa njega mũno makĩria.'
  fra-NCL: Et Yahweh des armées préparera, pour tous les peuples sur cette montagne,
    un festin de viandes grasses, un festin de vins pris sur la lie, de viandes grasses
    et pleines de mœlle, de vins pris sur la lie et clarifiés.
  cek-AK: Hae mae ah misatuh kaminawk ih Angraeng Sithaw mah kaminawk boih hanah buhraenghaih
    poih hoi saning kasawk ah suek ih misurtui naekhaih poih to sah pae ueloe, kakhraem
    koek moi hoi kahoih koek misurtui to patoem pae tih.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi sogded: “Sión-yalagine, bela dulemar-yar-baid-baidgi-bukmaladga,
    an mas-nuegan-yeer-gullemalad bukidar imakoed. Vino-nuegan-sunsogmalad an bukidar
    imakoed. Mas-bur-yeer-gullemalad-nuegan, degi, bur vino-sunsogmalad-sulearmalad
    an imakobaloed.'
  uig-CYR: Вә мошу тағда самави қошунларниң Сәрдари болған Пәрвәрдигар барлиқ қовмлар
    үчүн зияпәт қилиду — Майлиқ йемәкликләр, Сүздүрүлгән кона шараплар, Жилиги тоқ
    майлиқ йемәкликләр, Сүздүрүлгән, яхши сақланған кона шараплардин болған зияпәт
    болиду;
  tel-2017: ఈ పర్వతంపై సేనల ప్రభువు యెహోవా ప్రజలందరి కోసం కొవ్విన వాటితో విందు చేస్తాడు.
    మడ్డి మీద ఉన్న ద్రాక్షారసంతో విందు చేస్తాడు. మూలుగు ఉన్న కొవ్విన వాటితో విందు
    చేస్తాడు. మడ్డి మీది నిర్మలమైన ద్రాక్షారసంతో విందు చేస్తాడు.
  hat-BSA: SENYÈ dèzame yo va prepare yon gwo bankè pou tout pèp sou mòn sa a; yon
    bankè diven rasi, mòso chwazi ak mwèl zo, diven byen rafine.
  kos-kos: In acn se inge, fin Eol Zion, LEUM GOD Kulana El fah akola sie kufwa nu
    sin mutanfahl nukewa faclu — sie kufwa ke mwe mongo na yuyu ac wain na wowo.
  hbo-WLC: וְעָשָׂה֩ יְהוָ֨ה צְבָא֜וֹת לְכָל־הָֽעַמִּים֙ בָּהָ֣ר הַזֶּ֔ה מִשְׁתֵּ֥ה
    שְׁמָנִ֖ים מִשְׁתֵּ֣ה שְׁמָרִ֑ים שְׁמָנִים֙ מְמֻ֣חָיִ֔ם שְׁמָרִ֖ים מְזֻקָּקִֽים׃
  ibo-ibo: Nʼelu ugwu a, ka Onyenwe anyị, Onye pụrụ ime ihe niile ga-anọ kwadooro
    ụwa niile oke oriri. Ọ ga-abụ oke oriri nke ga-adịrị ndị niile. Oke oriri nke
    ezi anụ na mmanya dị mma ga-adị.
  ory-ory: ପୁଣି, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି ପର୍ବତରେ ଯାବତୀୟ ଗୋଷ୍ଠୀ ନିମନ୍ତେ ଉତ୍ତମ ଉତ୍ତମ
    ଖାଦ୍ୟଦ୍ରବ୍ୟର ଏକ ଭୋଜ, ପୁରାତନ ଦ୍ରାକ୍ଷାରସର, ମେଦପୂର୍ଣ୍ଣ ଉତ୍ତମ ଖାଦ୍ୟଦ୍ରବ୍ୟର, ସୁନିର୍ମଳୀକୃତ
    ପୁରାତନ ଦ୍ରାକ୍ଷାରସର ଏକ ଭୋଜ ପ୍ରସ୍ତୁତ କରିବେ।
  chk-chk: Won ewe chuk Sion ewe Samol mi Unusen Manaman epwe amolätä eu kametip fän
    iten aramas meinisin won fanüfan, eu kametip ia epwe wor ie sokopaten mongö mi
    anö, pwal wain mi mürina.
  rop-rop: Wal aibin tok na, “Deya langa Jerusalem YAWEI det boswan God garra abum
    brabli gudwan padi blanga ebribodi langa dijan wel. Det padi garra abum brabli
    gudwan daga en bif en wain.
  ukr-1871: І приладить Господь сил на сїй горі гостину для всїх народів із товстих
    страв, — гостину з шпігу в костях і з самих вин чистих;
  deu-1951: Und es wird der HERR der Heerscharen auf diesem Berge allen Völkern ein
    Mahl bereiten, ein fettes Mahl, ein Mahl von alten Weinen, von fetten, markigen
    Speisen, von alten geläuterten Weinen.
  eng-JPS: And in this mountain will the LORD of hosts make unto all peoples a feast
    of fat things, a feast of wines on the lees, of fat things full of marrow, of
    wines on the lees well refined.
  srp-1865: I Gospod æe nad vojskama uèiniti svijem narodima na ovoj gori gozbu od
    pretila mesa, gozbu od èista vina, od pretila mesa s moždanima, od vina bez taloga.
  lug-lug: Ku lusozi luno Mukama Katonda ow’Eggye aliteekerateekerako abantu bonna
    ekijjulo eky’emmere ennungi, n’embaga eya wayini omuka n’ennyama esingayo obulungi,
    ne wayini asinga obulungi.
  heb-heb: ועשה יהוה צבאות לכל העמים בהר הזה משתה שמנים משתה שמרים שמנים ממחים שמרים
    מזקקים׃
  ben-IRV: আর বাহিনীদের সদাপ্রভু এই পর্বতে সব জাতির ভালো ভালো খাবার জিনিসের এক ভোজ,
    পুরানো আঙ্গুর রসের, মেদযুক্ত ভালো খাবার তৈরী করবেন।
  pan-pan: ਇਸੇ ਪਰਬਤ ਤੇ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਸਾਰਿਆਂ ਲੋਕਾਂ ਲਈ ਮੋਟੀਆਂ ਵਸਤਾਂ ਦੀ ਦਾਵਤ ਕਰੇਗਾ,
    ਪੁਰਾਣੀਆਂ ਮਧਾਂ ਦੀ ਦਾਵਤ, ਗੁੱਦੇ ਸਮੇਤ ਮੋਟੀਆਂ ਵਸਤਾਂ, ਛਾਣੀਆਂ ਹੋਈਆਂ ਪੁਰਾਣੀਆਂ ਮਧਾਂ ਦੀ
    ਦਾਵਤ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား သည်၊ ခဲဘွယ်စားဘွယ်ပွဲ၊ ဟောင်း သောစပျစ်ရည်ပွဲ
    တည်းဟူသော၊ ဆူ သောခဲဘွယ်စားဘွယ်၊ ကောင်းမွန်စွာစစ် သော စပျစ်ရည် ဟောင်းကို လူ ခပ်သိမ်း
    တို့အဘို့ ဤ တောင် ပေါ် မှာ စီရင် တော်မူလိမ့်မည်။
  hmo-hmo: Iniseni, Siona Ororo ena latanai, Siahu Ibounai Lohiabada ese tanobada
    ena bese idauidau ibounai totona aria do ia karaia. Inai aria dekenai be aniani
    namodia momokani, bona uaina danu namo herea.
  urd-urd: और रब्ब — उल — अफ़वाज इस पहाड़ पर सब क़ौमों के लिए फ़रबा चीज़ों से एक ज़ियाफ़त
    तैयार करेगा बल्कि एक ज़ियाफ़त तलछट पर से निथरी हुई मय से; हाँ फ़रबा चीज़ों से
    जो पुरमग़्ज़ हों और मय से जो तलछट पर से ख़ूब निथरी हुई हो।
  rus-SYN: И сделает Господь Саваоф на горе сей для всех народов трапезу из тучных
    яств, трапезу из чистых вин, из тука костей и самых чистых вин;
  bqc-SIM: Dii Zĩgↄ̃de a dikpɛ blɛ kɛ bui píiɛ gbɛ̀sĩsĩɛ bee musu ń blɛ asaao
    ń nↄ̀ↄ nísideo ń vɛ̃ɛ maa kↄↄsↄkɛao.
  tcz-CHONGTHU: Vannoi a mite jouse din, van janel Pakai chun Jerusalem'a ankong thupitah
    ahin luiding ahi. A tui a tui nehkhom na hiding ahin, lengpi twi kilhi thengsel
    leh sa hoi kilheng chil set hiding ahi.
  mar-mar: तेव्हा या सीयोन डोंगरावर म्हणजेच येरुशलेमेत सेनाधीश परमेश्वर आपल्या लोकांस
    मेजवानी तेथे उत्तमोत्तम चवदार पदार्थ असतील मांसाचे मज्ज सहीत तुकडे असतील, तसेच
    चवदार द्राक्षमध देण्यात येईल ते सर्व खाऊन पिऊन तृप्त होतील.
  qub-qub: Sión lömachömi munayniyoj Tayta Dios aypalla micuyta camarenga llapan nasyun
    runacunapaj. Chaychöga caycanga mishquej micuycuna, mas alli caj bïnupis.
  hat-hat: Seyè ki gen tout pouvwa a pral fè yon gwo fèt sou mòn Siyon an pou tout
    nasyon ki sou latè, avèk bèl plat manje byen pare ak bonjan vyann gra. L'ap sèvi
    bon kalite diven ki la depi lontan.
  eng-BSB: On this mountain the LORD of Hosts will prepare a banquet for all the peoples,
    a feast of aged wine, of choice meat, of finely aged wine.
  eng-WEBPB: In this mountain, the LORD of Armies will make all peoples a feast of
    choice meat, a feast of choice wines, of choice meat full of marrow, of well refined
    choice wines.
  kbq-kbq: Hagi Monafi sondia vahe'mofo Ra Anumzamo'ma, ama Saioni agonare'ma ne'zama
    retro'ma haniana, knare'ma hu'nesnia afu ame'ane, zaza knafima retroma huntazageno
    knare zantfama hu'nesnia waini tine retro hanige'za, kokankokama mani'naza vahe'mo'za
    eme eritru hu'za tusi'a ne'za negahaze.
  nhe-BL: Quena, ipan nopa tonal, TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij
    quichihuas se hueyi tlacualistli ipan Jerusalén para nochi tlacame ipan tlaltepactli.
    Huan oncas miyac tlamantli tlacualistli tlen tlahuel ajhuiyac. Oncas huacax nacatl
    tlen más tlapejpenili huan oncas miyac xocomeca atl tlen más cuali.
  gub-BL: Xiàw ywytyr rehe Tupàn Tuweharupi Wiko Ma'e uzapo putar mai'u hawhu ywy
    nànànar wanupe nehe. Werur putar temi'u ikatu wera'u ma'e a'e pe nehe. Werur putar
    win ikatu wera'u ma'e a'e pe nehe no.
  eng-DRA: And the Lord of hosts shall make unto all people in this mountain, a feast
    of fat things, a feast of wine, of fat things full of marrow, of wine purified
    from the lees.
