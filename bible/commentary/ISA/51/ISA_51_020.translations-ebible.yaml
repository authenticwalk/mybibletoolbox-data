  spa-PDDPT: Tus hijos desfallecieron. Están tendidos al comienzo de todas las calles
    como antílope en la red, llenos de la ira de Yavé, de la reprensión de tu ʼElohim.
  gun-gun: Mba'eta nememby kuery ha'e ndepi'a kuery ho'apa ma inhakanhy vy. Tape oĩ
