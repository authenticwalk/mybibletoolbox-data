  hin-2017: तेरे लड़के मूर्छित होकर हर एक सड़क के सिरे पर, महाजाल में फँसे हुए हिरन
    के समान पड़े हैं; यहोवा की जलजलाहट और तेरे परमेश्वर की धमकी के कारण वे अचेत पड़े
