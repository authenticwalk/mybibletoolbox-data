    coeng.
  mdy-ETH: ዓቲንቆ ናኣታ ኔኤኮ ዓዳ ፒሮይዳ ዓዺንቴ ጋፒሪጉዲ ጎይፆኮ ዓሳ ቡካ ጶኦካ ላቢንቲ ሎኦሜኔ፤ ዔያቶ ዑፃ ናንጊና ናንጋ
    ጎዳኮ ዻጋ ሾኦቴኔ፤ ኔ ፆኦዛሢኮዋ ጎሪንታ ኬዴኔ።
  twi-ASANTE: Wo mma atotɔ baha; wɔdeda mmɔntene so baabiara, te sɛ ɔtwe a afidie
