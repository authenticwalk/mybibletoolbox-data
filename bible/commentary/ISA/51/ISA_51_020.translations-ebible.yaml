  eng-WMBB: Your sons have fainted. They lie at the head of all the streets, like
    an antelope in a net. They are full of the LORD’s wrath, the rebuke of your God.
  urd-GVH: तेरे बेटे ग़श खाकर गिर गए हैं। हर गली में वह जाल में फँसे हुए ग़ज़ाल की
    तरह ज़मीन पर तड़प रहे हैं। क्योंकि रब का ग़ज़ब उन पर नाज़िल हुआ है, वह इलाही डाँट-डपट
    का निशाना बन गए हैं।
  rug-rug: Sari tumu si ele mabubulu; eko dia pa vina betodi rina siraṉa, gua rina
