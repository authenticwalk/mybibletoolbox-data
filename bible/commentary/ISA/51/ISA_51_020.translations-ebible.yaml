    thuitaekhaih to amhah o sut boeh.
  cuk-cuk: Be-mimmigan galakusmalad. Goe-sapur-bebe-suid sakigi-galesnaidaeyob gusmalad,
    galimba-dikarba mellemamaid. Egine, bela Bab-Jehová-e-urwedi gwichigusad, bela
    be-Bab-Dummad-urwedi egi gwichigusad.
  uig-CYR: Сениң балилириң һалсизлинип һошидин кәтти, Торға чүшкән җәрәндәк һәр бир
    кочиниң доқмушида ятиду; Улар Пәрвәрдигарниң қәһри билән, Худайиңниң тәнбиһи билән
    толдурулди;
  tel-2017: నీ కొడుకులు మూర్ఛపోయారు. దుప్పి వలలో చిక్కుపడినట్టు, ప్రతి వీధిలో పడియున్నారు.
    యెహోవా కోపంతో నీ దేవుని గద్దింపుతో వారు నిండిపోయారు.
  hat-BSA: Fis ou yo vin endispoze; yo kouche atè sou pwent a chak ri, tankou antilòp
    ki kenbe nan pèlen. Yo ranpli ak kòlè SENYÈ a, ak repwòch Bondye ou a.
  kos-kos: Ke insruwasrik in inkanek nukewa Mwet lom elos ikori ke munasla lalos.
    Elos oana deer ma srifusryuki sin mwet sruh kosro. Elos pulakin kuiyen kaskusrak
    lun God.
  hbo-WLC: בָּנַ֜יִךְ עֻלְּפ֥וּ שָׁכְב֛וּ בְּרֹ֥אשׁ כָּל־חוּצ֖וֹת כְּת֣וֹא מִכְמָ֑ר
    הַֽמְלֵאִ֥ים חֲמַת־יְהוָ֖ה גַּעֲרַ֥ת אֱלֹהָֽיִךְ׃
  ibo-ibo: Nʼihi na ụmụ gị ndị ikom adaala mba. Ha na-atọgbọkwa nʼakụkụ okporoụzọ
    niile, dịka mgbada ọnya mara. Ha bụ ndị jupụtara nʼọnụma Onyenwe anyị na ịba mba
    nke Chineke gị.
  ory-ory: ଜାଲରେ ବଦ୍ଧ ହରିଣର ପ୍ରାୟ ତୁମ୍ଭର ପୁତ୍ରଗଣ ମୂର୍ଚ୍ଛିତ ହୋଇଅଛନ୍ତି, ସେମାନେ ପ୍ରତ୍ୟେକ
    ସଡ଼କର ମୁଣ୍ଡରେ ପଡ଼ିଅଛନ୍ତି; ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ କୋପରେ, ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଧମକରେ ପରିପୂର୍ଣ୍ଣ।
  chk-chk: Noum kewe mwän ra aiemämä, ra konola lepwokukun ekewe al meinisin usun
    eman chia mi tup lon eu sär. Iwe, a fokun toriir pöchökülen än ewe Samol mi Lapalap
    song, pwal än om we Kot apwüng.
  rop-rop: YAWEI im brabli wail langa yumob, en langa ebri kona langa detlot strit,
    yumob bigininimob leidan ebriweya brabli wikwan, jis laik det enimul gulum diya
    wen im git trep langa net.
  ukr-1871: Дїти твої в знемозї лежали по углах усїх улиць, мов сугак той у путах,
    під гнївом Господнїм, під пересердєм Бога твого.
  deu-1951: Deine Kinder waren verschmachtet, sie lagen an den Ecken aller Gassen,
    wie eine Antilope im Netz, und waren voll des grimmigen Zorns des HERRN und des
    Scheltens deines Gottes.
  eng-JPS: Thy sons have fainted, they lie at the head of all the streets, as an antelope
    in a net; they are full of the fury of the LORD, the rebuke of thy God.
  srp-1865: Sinovi tvoji obamrli leže po krajevima svijeh ulica kao bivo u mreži puni
    gnjeva Gospodnjega, i karanja Boga tvojega.
  lug-lug: Batabani bo bazirise, bagudde ku buli nsonda y’oluguudo ng’engabi egudde
    mu kitimba. Babuutikiddwa ekiruyi kya Mukama, n’okunenyezebwa kwa Katonda wo.
  heb-heb: בניך עלפו שכבו בראש כל חוצות כתוא מכמר המלאים חמת יהוה גערת אלהיך׃
  ben-IRV: তোমার ছেলেরা দুর্বল হয়েছে; তারা জালে পড়া হরিণের মত প্রতিটি রাস্তার মাথায়
    শুয়ে আছে। তারা সদাপ্রভুর ক্রোধে, তোমার ঈশ্বরের তিরস্কারে পরিপূর্ণ।
  pan-pan: ਤੇਰੇ ਪੁੱਤਰ ਬੇਹੋਸ਼ ਹੋ ਗਏ, ਉਹ ਸਾਰੀਆਂ ਗਲੀਆਂ ਦੇ ਸਿਰਿਆਂ ਉੱਤੇ ਡਿੱਗੇ ਪਏ ਹਨ, ਜਿਵੇਂ
    ਹਿਰਨ ਜਾਲ਼ ਵਿੱਚ, ਉਹ ਯਹੋਵਾਹ ਦੇ ਗੁੱਸੇ ਨਾਲ, ਤੇਰੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਝਿੜਕ ਨਾਲ ਭਰੇ ਹੋਏ ਹਨ।
  mya-JVB: သင် ၏သား တို့သည် မိန်းမော တွေဝေကြ၏။ ကျော့ကွင်း ၌ ဘမ်းမိသော စိုင် ကဲ့သို့
    ခပ်သိမ်း သော လမ်းဝ မှာ အိပ် ၍၊ ထာဝရဘုရား ၏ အမျက် ထွက်တော်မူခြင်း၊ သင် ၏ဘုရား သခင်ဆုံးမ
    တော်မူခြင်းနှင့် ဝ ကြ၏။
  hmo-hmo: Oiemu natuna tau be hitolo dainai kahirakahira idia mase. Idia be ariara
    ta ta ibounai edia kona dekenai, idia hekure kava noho, idia manoka dainai. Idia
    be uda dia, labana tauna ena reke lalonai bamona. Idia ese, Dirava ena badu ena
    mamina idia abia momokani vadaeni.
  urd-urd: तेरे बेटे हर कूंचे के मदख़ल में ऐसे बेहोश पड़े हैं, जैसे हरन दाम में, वह
    ख़ुदावन्द के ग़ज़ब और तेरे ख़ुदा की धमकी से बेख़ुद हैं'।
  rus-SYN: Сыновья твои изнемогли, лежат по углам всех улиц, как серна в тенетах,
    исполненные гнева Господа, прещения Бога твоего.
  bqc-SIM: Yɛ̃̀ɛɛsai n gbɛ̃́ↄ nɛ̀, aa kálɛa n zɛ́kpaaↄu píi. Aa gↄ̃̀ yeelɛa lán
    kpòo gbↄwa. Dii pↄkũma tↄ̃̀má, n Lua ń wɛtã̀.
  tcz-CHONGTHU: Ajeh iham itileh nachateu chu atha’u lhadah ahita’uvin chule lampia
    alumgam tauvin, agamsunga chengho chu len kikhum bangin panpi bei ahitauve.
  mar-mar: तुझी मुले दुबळे होऊन प्रत्येक चौकात पडले आहेत, जणू काय जाळ्यात पकडलेले
    काळवीट होय. परमेश्वराने रागाने आणि तुझ्या देवाच्या धमकीने ते भरून गेले आहेत.
  qub-qub: Toglla chariptin animal ricacushannömi wamrayquicunaga ricacusha. May cälli
    isquïnachöpis jitarpaycan. Chaynöga carcaycan Tayta Dios rabyawan castigashushayquicunapitami.
  hat-hat: Nan tout kwen lari, moun ou yo kouche atè san konesans. Tankou bèt nan
    bwa, yo pran nan pèlen. Kòlè Seyè a fè yo sou. Bondye pa nan pale mete la.
  eng-BSB: Your sons have fainted; they lie at the head of every street, like an antelope
    in a net. They are full of the wrath of the LORD, the rebuke of your God.
  eng-WEBPB: Your sons have fainted. They lie at the head of all the streets, like
    an antelope in a net. They are full of the LORD’s wrath, the rebuke of your God.
  kbq-kbq: Kagri ne' mofavre naga'mo'za zamavu evuevu huno hankavezamia omanege'za,
    kukomo dia afu azerinteaza hu'za maka kantu hanarera mase vagare'naze. Ra Anumzamo'a
    ana vahera zamazeri ko'nerino, zamazeri havizantfa hugahie.
  nhe-BL: Ipan nochi calles imoconehua tlapolojtoque huan tepejtoque. Itztoque queja
    se masatl tlen masitoc ipan se matlatl. Inquimachilijtoque ihueyi cualancayo imoTECO
    DIOS.
  gub-BL: Ko 'ar rehe nepupe har iàkàzym uma'uhez tà wà. U'ar nahu rupi pe za'akaw
    rehe wà. Nuzawy kwaw àràpuhàràn hehaite ma'e uzepyhykaw rehe har wà. U'ar a'e
    wà, ta'e Tupàn Tuweharupi Wiko Ma'e wikwahy wanupe a'e xe, ta'e izepyk wer wanehe
    a'e no xe.
  eng-DRA: 'Thy children are cast forth, they have slept at the head of all the ways,
    as the wild ox that is snared: full of the indignation of the Lord, of the rebuke
    of thy God.'
