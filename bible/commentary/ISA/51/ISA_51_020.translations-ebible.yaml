  kan-2017: ನಿನ್ನ ಮಕ್ಕಳು ಪ್ರಜ್ಞೆತಪ್ಪಿದವರಾಗಿ ಬಲೆಗೆ ಸಿಕ್ಕಿದ ಜಿಂಕೆಗಳಂತೆ ಬೀದಿಗಳಲ್ಲಿ, ಚೌಕದಲ್ಲಿ
    ಬಿದ್ದಿದ್ದಾರೆ. ಯೆಹೋವನ ರೋಷವನ್ನೂ, ನಿನ್ನ ದೇವರ ಗದರಿಕೆಯನ್ನೂ ಸಾಕಷ್ಟು ಅನುಭವಿಸಿದ್ದಾರೆ.
  yap-yap: Urngin e bug ko kanawo’ ma ke aw e girdi’ rom riy nga but’ nike m’ay gelingrad;
    yad bod e gamanman ni deer nike aw ko nug ni kanpag. Kar thamiyed gelngin e damumuw
