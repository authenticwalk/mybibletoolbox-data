  hlt-hlt: Na ca rhoek loh saa uh tih thaang dongkah cuung bangla imlang tom ah lu
    a doelh uh. Te dongah BOEIPA kah kosi neh na Pathen kah tluungnah ngawn tah rhoeh
    coeng.
  tbz-SIM: Sedisɑdɛmmu ɑ kó bɛdɑpɑ̀mbɛ̀ yĩɛ̃kɛmu kɛ duó kɛ́duɔ́ duɔ́ icɛ miɛkɛ bɑ́
    bɛ̀ í nɑmpú, timɑ́tì ɔ̃ɔ̃ pĩ́ ntɛhontɛ̀ kɛ̀ tɛ̀ ndòmmɛ̀. Mí ndi Yiɛ̀ nKuyie m
    miɛkɛ kɛɛ̀ di do. Mí ndi Yiɛ̀ nKuyie mmíì di kpɑnnɛ̀.
  msy-2020: Nɨn gumazamiziba gavgaviba puvatɨgha, men damaziba men sɨri, me tuavir
    mɨriabar pura tintinibar irav iti. Me mati asɨziba, azuaziba dar suighizɨ, da
    tintinibar ira iti. Egh me bizitam damuan iburagham. Ikiavɨra Itir God, ian God,
    uan anɨngagharim ko ivezir kuram me gingezɨ, me bar ikuvigha iti.
  azb-azb: Övladların taqətdən düşüb, Rəbbin qəzəbi, Allahının məzəmməti üzərlərindədir.
