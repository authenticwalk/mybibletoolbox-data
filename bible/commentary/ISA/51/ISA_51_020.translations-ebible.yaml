    gu longono di maaloo o di hagawelewele o God.
  uig-ARA: سېنىڭ بالىلىرىڭ ھالسىزلىنىپ ھوشىدىن كەتتى، تورغا چۈشكەن جەرەندەك ھەربىر
    كوچىنىڭ دوقمۇشىدا ياتىدۇ؛ ئۇلار پەرۋەردىگارنىڭ قەھرى بىلەن، خۇدايىڭنىڭ تەنبىھى
    بىلەن تولدۇرۇلدى؛
  sus-sus: Wo xa die bara bira, e saxi kira xunyi ra, alɔ xeli naxan suxuxi yɛlɛ ra.
    Alatala xa xɔnɛ bara din e ra, a bara e ɲaxankata a ɲaaxi ra.»
  pon-2006: Ni keimw en ahl koaros, noumw aramas akan lipwolipwongmaski ar luwetalahr;
    re rasehng tie men me lohdier nan uhk ehu. Re pehmehr engin sapwellimen Koht engieng.
  ksd-ksd: Kaum lavur bul dia tar matmat, dia va ta ra lavur ngu na nga, da ra are
    ta ra ubene; ma i tup diat ra karangap i ra kankan kai ra Luluai ma ra varboar
    kai kaum God.
  tur-YTC: Oğulların bitkin düştü. Ağa takılan geyik gibi, bütün sokak başlarında
    yatıyorlar. Onlar Yahve'nin gazabıyla, Tanrın'ın azarıyla dolu.
  grc-BRENT: Οἱ υἱοί σου οἱ ἀπορούμενοι, οἱ καθεύδοντες ἐπʼ ἄκρου πάσης ἐξόδου ὡς
    σευτλίον ἡμίεφθον, οἱ πλήρεις θυμοῦ Κυρίου, ἐκλελυμένοι διὰ Κυρίου τοῦ Θεοῦ.
  ind-AYT: Anak-anakmu telah pingsan. Mereka tergeletak di setiap ujung jalan seperti
    kijang dalam jerat. Mereka penuh dengan murka TUHAN, dengan teguran Allahmu.
  nya-nya: Ana ako akomoka; ali lambalamba pa msewu, ngati mphoyo yogwidwa mu ukonde.
    Ukali wa Yehova ndi chidzudzulo chake zidzawagwera.
  hrv-hrv: Sinovi ti leže obamrli po uglovima svih ulica, kao antilopa u mreži, puni
    gnjeva Jahvina, prijetnje Boga tvojega.
  mps-mps: Te nago we bidi dabego bomo meni yai, te augwa gedu gęǫ page elama, te
    augwa degasa dulama, te augwali tigidali sunumi bagude pila muna muna palio. Augwali
    te hasa bade tuali tiwai elaluali. Augwa te magi sę yabo usu me ebeo. God, Genuai
    Bidigo te augwaliba wado po olama, te aga haliga sębę ebo kabude te ąį tumainu
    ilali, te augwali dodolo pelama, elaluai dao.
  tpi-tpi: Ol manmeri bilong yu i no gat strong na ai bilong ol i raun, na ol i pundaun
    na ol i slip nabaut long olgeta kona bilong rot. Ol i olsem abus i pas i stap
    long umben. Ol i no inap mekim wanpela samting. God, Bikpela i bin kros long ol
    na mekim ol i dring long kap bilong belhat bilong en, na ol i bagarap nabaut na
    i stap.
  dan-1931: Ved alle Gadehjørner lå dine Sønner i Afmagt som i Garn Antiloper, fyldte
