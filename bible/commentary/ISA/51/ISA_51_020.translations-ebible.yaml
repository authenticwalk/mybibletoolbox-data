    I ka paipai ana hoi o kou Akua.
  arb-NAV: قَدْ أَعْيَا أَبْنَاؤُكِ وَانْطَرَحُوا عِنْدَ رَأْسِ كُلِّ شَارِعٍ كَوَعْلٍ
    وَقَعَ فِي شَبَكَةٍ. امْتَلَأُوا مِنْ غَضَبِ الرَّبِّ وَمِنْ زَجْرِ إِلَهِكِ.
  ewe-ewe: Nu te viwò ŋutsuwo ŋu. Womlɔ mɔtata ɖe sia ɖe ƒe dzogoewo dzi abe avugbɔ̃e
    si ɖo mɔ me la ene. Yehowa ƒe dɔmedzoe kple wò Mawu la ƒe mokaname ɖi ƒo na wo,
  eng-LEE: Thy children have fainted, they lie at the entrance of all streets, as
    a wild bull caught in a net, [they are those] who are full of the fury of the
    Lord, the threatening of thy God.
  asm-FB: জালত পৰা হৰিণৰ দৰে তোমালোকৰ সন্তান সকল অচেতন হ’ল,তেওঁলোক প্ৰত্যেক আলিৰ চুকত
    পৰি ৰ’ল; তেওঁলোক যিহোৱাৰ ক্ৰোধ আৰু ঈশ্বৰৰ তিৰস্কাৰেৰে পৰিপূৰ্ণ।
  sus-A: وٌ شَ دِيٍ بَرَ بِرَ، عٍ سَشِ كِرَ شُنيِ رَ، عَلْ شٍلِ نَشَن سُشُشِ يّلّ
    رَ. عَلَتَلَ شَ شْنّ بَرَ دِن عٍ رَ، عَ بَرَ عٍ حَشَنكَتَ عَ حَاشِ رَ.»
  fra-SBL: Tes fils se sont évanouis. Ils se trouvent à la tête de toutes les rues,
    comme une antilope dans un filet. Ils sont pleins de la colère de Yahvé, la réprimande
    de votre Dieu.
  hbo-hbo: בָּנַ֜יִךְ עֻלְּפ֥וּ שָׁכְב֛וּ בְּרֹ֥אשׁ כָּל־חוּצֹ֖ות כְּתֹ֣וא מִכְמָ֑ר
    הַֽמְלֵאִ֥ים חֲמַת־יְהוָ֖ה גַּעֲרַ֥ת אֱלֹהָֽיִךְ׃
  kik-kik: Ariũ aku nĩmaringĩkĩte; nao makomete macemanĩrio-inĩ ma njĩra ciothe, magakoma
