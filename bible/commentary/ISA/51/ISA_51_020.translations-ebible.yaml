    Trời đã hình phạt chúng.
  guj-2017: તારા દીકરાઓ બેહોશ થઈ ગયા છે; તેઓ જાળમાં ફસાયેલા હરણની જેમ, ગલીના દરેક
    ખૂણામાં પડી રહે છે. તેઓ યહોવાહના કોપથી અને તારા ઈશ્વરના ઠપકાથી ભરપૂર.
  pon-2006A: Ni keimw en ahl koaros, noumw aramas akan lipwolipwongmaski ar luwetalahr;
    re rasehng tie men me lohdier nan uhk ehu. Re pehmehr engin sapwellimen Koht engieng.
  por-BRBSL: Seus filhos desmaiaram. Eles estão à frente de todas as ruas, como um
