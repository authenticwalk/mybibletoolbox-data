verse: ISA.051.020
translations:
  mal-C: നിന്റെ മക്കൾ ബോധക്ഷയംവന്നു വീണുപോയി; വലയിൽ അകപ്പെട്ട മാനിനെപ്പോലെ അവർ എല്ലാ
    ചത്വരങ്ങളിലും കിടക്കുന്നു. അവർ യഹോവയുടെ ക്രോധംകൊണ്ടും നിന്റെ ദൈവത്തിന്റെ ശാസനകൊണ്ടും
    നിറഞ്ഞിരിക്കുന്നു.
  deu-TKW: Deine Söhne lagen umnachtet an allen Straßenecken, wie eine Antilope im
    Netze, sie, die sich vollgetrunken hatten vom Grimme Jahwes, von dem Schelten
    deines Gottes.
  lin-lin: Bana na yo balembi, balali-lali na babalabala nyonso lokola mboloko oyo
    ekangami na motambo ; kanda ya Yawe mpe pamela ya Nzambe na yo nde ebuki-buki
    bango lolenge wana.
  eng-LSV: Your sons have been wrapped up, they have lain down, || At the head of
    all out places, as an antelope [in] a dragnet, || They are full of the fury of
    YHWH, || The rebuke of Your God.
  eng-GNV: Thy sonnes haue fainted, and lye at the head of all the streetes as a wilde
    bull in a nette, and are full of the wrath of the Lord, and rebuke of thy God.
  eng-WEBSTER: 'Thy sons have fainted, they lie at the head of all the streets, as
    a wild bull in a net: they are full of the fury of the LORD, the rebuke of thy
    God.'
  nhw-BL: Ipan nochi calles amoconehua tlapolojtoque huan tepejtoque. Itztoque quen
    se masatl catli masitoc ipan se matlatl. Anquimachilijtoque ihueyi cualancayo
    amoTECO DIOS.
  swh-ONEN: Wana wako wamezimia, wamelala kwenye mwanzo wa kila barabara, kama swala
    aliyenaswa kwenye wavu. Wamejazwa na ghadhabu ya Bwana na makaripio ya Mungu wako.
  bba-bba: Wunɛn bibu bɑ dɑm biɑ nɛ Gusunɔ, wunɛn Yinnin mɔrun sɔ̃. Mɑ bɑ kpĩ kpĩ
    swɛɛ sɔɔ nɡe nɛm ni bɑ tɑɑ mwɑ.
  eng-KJVCPB: 'Thy sons have fainted, they lie at the head of all the streets, as
    a wild bull in a net: They are full of the fury of the Lord, the rebuke of thy
    God.'
  luo-luo: Yawuoti osepodho, giriere piny e yore mana ka mwanda mogengʼne ei obadho.
    Giyudo kum mager moa kuom Jehova Nyasaye kendo chwat mar Nyasache.
  meu-meu: Oi natumu mamaruanedia vada e mase rea, ariara ta ta iduaradia ai e hekuremu,
    uda diana huo lalonai na heto; Iehova ena badu ediai e honu honu daemu, emu Dirava
    ena gwaugwau ediai e honu honu daemu.
  npi-ULB: तेरा छोराहरू मूर्छ परेका छन् । जालमा परेको चित्तलझैं तिनीहरू हरेक गल्‍लीको
    कुनाहरूमा ढल्‍नेछन् । परमप्रभुको क्रोध अर्थात् तिमीहरूका परमेश्‍वरको हप्‍कीले
    तिनीहरू भरिएका छन् ।
  yor-yor: Àwọn ọmọkùnrin rẹ ti dákú; wọ́n sùn sí oríta gbogbo òpópónà, gẹ́gẹ́ bí
    etu tí a dé mọ́nú àwọ̀n. Ìbínú Olúwa ti kún inú wọn fọ́fọ́ àti ìbáwí Ọlọ́run yín.
  pes-OPCB: مردم تو مانند آهوانی هستند که در دام صیاد گیر کرده باشند؛ آنها در کوچه‌هایت
    افتاده‌اند و قدرت ندارند از جا برخیزند، زیرا خداوند غضب خود را بر آنها نازل کرده
    است.
  tgl-ULB: Nahimatay ang mga anak mo; nakahiga sila sa bawat sulok ng lansangan, tulad
    ng antilope sa lambat; puno sila ng galit ni Yahweh, ang pagsaway ng iyong Diyos.
  hui-hui: Í̠naga wali agali ti bibahende hongo nahe howa ti de mborere biyagola ti
    dindini odo ibira halu hariga gibuni ngaruha palu wima peda. Ti nogo gabua gonoha
    daradagua bidagoni ndobe. Tigua mbirale mbira bibe nahe. Anduane Homogonaga lembo
    timbuni holenebi tínaga Ngode Datagaliwabenaga bi hongohe lolenebi gabo be wiagoha
    howa nelo hambu miyago tiha to̱lo ngagoni.
  mya-mya: အား​အင်​ချည့်​နဲ့​မှု​ကြောင့်​သင်​၏​လူ​တို့​သည်၊ လမ်း​ဆုံ​လမ်း​ခွ​တိုင်း​တွင်​လဲ​ကျ​ကြ​၏။
    သူ​တို့​သည်​မု​ဆိုး​၏​ပိုက်​ကွန်​တွင်​ဖမ်း​မိ​သည့် သ​မင်​ကဲ့​သို့​ဖြစ်​လိမ့်​မည်။
    သူ​တို့​သည်​ဘု​ရား​သ​ခင်​၏​အ​မျက်​တော် အ​ရှိန်​ကို​ခံ​ကြ​လေ​ပြီ။
  bod-N: ཁྱོད་ཀྱི་བུ་རྣམས་དྲན་མེད་དུ་བརྒྱལ་ཞིང་། རྙི་ལ་ཚུད་པའི་གཙོད་བཞིན་དུ་སྲང་ལམ་དག་ནས་ཉལ།
    དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་ཁྱོད་ཀྱི་དཀོན་མཆོག་གི་ཐུགས་ཁྲོ་དང་བཀའ་བཀྱོན་ཉམས་སུ་མྱངས་པའོ།
    །
  sna-sna: Vanakomana vako vaziya; vanovata panotangira migwagwa, kufanana nemhara
    yabatwa mumumbure. Vakazadzwa nehasha dzaJehovha nokutuka kwaMwari wako.
  spa-BLM: Tus hijos se han desmayado. Están a la cabeza de todas las calles, como
    un antílope en una red. Están llenos de la ira de Yahvé, la reprimenda de tu Dios.
  cac-cac: Toxo ix el yip eb' eyuninal, toxo ix telvi eb' icha noc' c'ultaquil chej
    scan d'a ch'an̈ yaal. Toxon̈ej ix can teljab' eb' d'a schiquintac calle, yujto
    ix yab' val syail yoval sc'ol Jehová e Diosal eb', yuj scachji eb' yuuj.
  swh-ULB: Watoto wako walizimia; walilala kila kona ya mtaa, kama swala kwenye mtego;
    Wamejawa na hasira ya Yahwe, Laana ya Mungu wako.
  bel-bel: Сыны твае зьнемаглі, ляжаць па закутках усіх вуліц, як сарна ў цянётах,
    поўныя гневу Госпада, грозьбы Бога твайго.
  deu-ELBBK: Deine Kinder sind ohnmächtig hingesunken, sie lagen an allen Straßenecken
    wie eine Antilope im Netz; sie waren voll des Grimmes des HERRN, des Scheltens
    deines Gottes.
  mbb-OT: Nengevidtawan sikandan ne nemekehidhizeǥà diyà te suyuk te kada kersada
    he henduen be te selazeng he nengelitag. Nesuǥat sikandan te utew kegkepauk te
    Nengazen; wey kebpendawey te Megbevayè nu.
  mal-2015: നിന്റെ മക്കൾ ബോധംകെട്ടു വലയിൽ അകപ്പെട്ട മാൻ എന്നപോലെ വീഥികളുടെ തലെക്കലെല്ലാം
    കിടക്കുന്നു; അവർ യഹോവയുടെ ക്രോധവും നിന്റെ ദൈവത്തിന്റെ ഭർത്സനവും കൊണ്ടു നിറഞ്ഞിരിക്കുന്നു.
  gup-gup: Bebeywurd ngudberre kabirringudjyawarren dja kabirrimankan. Bedda kabirringudjyakmen
    yiman kayime mayh bu bininj kabendubbename. Bedda kabirriwernhbekkan Yawey nawu
    God ngudberre kabendung.
  rmc-rmc: Tire čhave pašľonas pre savore uľici strapimen, avke sar o srnki zachudle
    andre sita. O RAJ pre lende čhiďa avri peskri choľi, o Del len pokarhinďa.
  pes-OPV: پسران تو را ضعف گرفته، بسر همه کوچه‌ها مثل آهو دردام خوابیده‌اند. و ایشان
    از غضب خداوند و ازعتاب خدای تو مملو شده‌اند.
  ron-1924: Фиий тэй, лешинаць, зэчяу ын тоате колцуриле улицелор, ка чербул ынтр-ун
    лац, плинь де мыния Домнулуй ши де мустраря Думнезеулуй тэу.
  ben-OBCV: তোমার সন্তানেরা সব মূর্ছিত হয়েছে; তারা প্রত্যেকটি পথের মাথায় মাথায়
    পড়ে আছে, যেভাবে কোনো কৃষ্ণসার হরিণ জালে ধরা পড়ে। তারা সদাপ্রভুর ক্রোধে, তোমার
    ঈশ্বরের তিরস্কারে পূর্ণ।
  som-som: Wiilashaadii aad bay u daaleen, waxayna dhinac yaalliin jidadka oo dhan
    sida biciid dabin ku dhacay. Waxay ka wabxeen cadhadii Rabbiga iyo canaantii Ilaahaaga.
  lat-VUC: Filii tui projecti sunt, dormierunt in capite omnium viarum sicut oryx
    illaqueatus, pleni indignatione Domini, increpatione Dei tui.
  eng-ASVBT: Thy sons have fainted, they lie at the head of all the streets, as an
    antelope in a net; they are full of the wrath of Jehovah, the rebuke of thy God.
  ita-1885: I tuoi figliuoli son venuti meno, son giaciuti in capo d'ogni strada,
    come un bue salvatico che è ne' lacci, pieni dell'indegnazione del Signore, dello
    sgridar dell'Iddio tuo.
  eng-LXXUP: Thy sons are the perplexed ones, that sleep at the top of every street
    as a half-boiled beet; they that are full of the anger of the Lord, caused to
    faint by the Lord God.
  eng-ULB: Your sons have fainted; they lie at every street corner, like an antelope
    in a net; they are filled with the anger of Yahweh, the rebuke of your God.
  spa-VBL: Tus hijos se han derrumbado, tirados en todas las calles como antílopes
    atrapados en una trampa. Han experimentado toda la ira del Señor, la condena de
    vuestro Dios.
  fra-_FOB: Tes enfants sont défaillants, couchés à tous les carrefours des rues,
    comme un cerf dans un filet, chargés de la colère de l'Éternel et de l'indignation
    de ton Dieu.
  mal-mal: നിന്റെ മക്കൾ ബോധംകെട്ടു വലയിൽ അകപ്പെട്ട മാൻ എന്നപോലെ വീഥികളുടെ തലയ്ക്കലെല്ലാം
    കിടക്കുന്നു; അവർ യഹോവയുടെ ക്രോധവും നിന്റെ ദൈവത്തിന്റെ ശാസനയുംകൊണ്ടു നിറഞ്ഞിരിക്കുന്നു.
  urd-GVR: Tere beṭe ġhash khā kar gir gae haiṅ. Har galī meṅ wuh jāl meṅ phaṅse hue
    ġhazāl kī tarah zamīn par taṛap rahe haiṅ. Kyoṅki Rab kā ġhazab un par nāzil huā
    hai, wuh ilāhī ḍānṭ-ḍapaṭ kā nishānā ban gae haiṅ.
  suz-BL: इ आलपुकी थाम्‍तेक्‍म। मेको लांम गोल्‍शो बाक्‍नीम। मेको ब्‍वारदम रेश्‍शो
    रोकोश खोदेंशो दुम्‍शो बाक्‍नीम। परमप्रभु यावे आ गाइक्‍तीके नु हुइक्‍तीके मोदेंशो
    दुम्‍शो बाक्‍नीम। बिलाप २:११,१९
  eng-NOY: Thy sons have fainted; they lie at the head of all the streets, Like a
    deer in the net; They are full of the wrath of Jehovah, Of the rebuke of thy God.
  ita-1927: I tuoi figliuoli venivano meno, giacevano a tutti i capi delle strade,
    come un’antilope nella rete, prostrati dal furore dell’Eterno, dalle minacce del
    tuo Dio.
  ckb-ckb: کوڕەکانت گرمۆڵە بوون و ڕاکشان لەسەر سووچی هەموو شەقامێک وەک ئاسک لەناو
    تۆڕدا. پڕن لە تووڕەیی یەزدان و لە سەرزەنشتی خودات.
  eng-BBE: Your sons are overcome, like a roe in a net; they are full of the wrath
    of the Lord, the punishment of your God.
  kan-OKCV: ನಿನ್ನ ಪುತ್ರರು ಮೂರ್ಛೆ ಹೋಗಿ, ಬಲೆಗೆ ಸಿಕ್ಕಿದ ಕಾಡು ಗೂಳಿಗಳಂತೆ, ಎಲ್ಲಾ ಬೀದಿಗಳು
    ಕೂಡುವ ಚೌಕಗಳಲ್ಲಿ ಅವರು ಬಿದ್ದಿದ್ದಾರೆ. ಅವರು ಯೆಹೋವ ದೇವರ ರೋಷದಿಂದಲೂ, ನಿನ್ನ ದೇವರ ಗದರಿಕೆಯಿಂದಲೂ
    ತುಂಬಿದ್ದಾರೆ.
  tam-2017: உன் மகன்கள் தளர்ந்து விழுந்தார்கள்; அவர்கள், வலையிலே சிக்கிய கலைமானைப்போல,
    அனைத்து வீதிகளின் முனையிலும், யெகோவாவுடைய கடுங்கோபத்தினாலும், உன் தேவனுடைய கடிந்துகொள்ளுதலினாலும்
    நிறைந்தவர்களாய்க் கிடக்கிறார்கள்.
  spa-RV-1909: Tus hijos desmayaron, estuvieron tendidos en las encrucijadas de todos
    los caminos, como buey montaraz en la red, llenos del furor de Jehová, de la ira
    del Dios tuyo.
  ron-BTF: Fiii tăi au leşinat, zac la capătul tuturor străzilor, ca un taur sălbatic
    într-o plasă, sunt plini de furia DOMNULUI, de mustrarea Dumnezeului tău.
  eng-WEBP: Your sons have fainted. They lie at the head of all the streets, like
    an antelope in a net. They are full of the LORD’s wrath, the rebuke of your God.
  eng-FBV: Your children have collapsed, lying in every street like antelopes caught
    in a trap. They experienced the full anger of the Lord, the condemnation of your
    God.
  nld-1939: 'Uw zonen liggen beschonken op alle hoeken der straten, Als een gazel
    in de strik: Dronken van de gramschap van Jahweh, Van het dreigen van onzen God.'
  nch-BL: Ipan nochi calles amoconehua tapolojtoque huan tepejtoque. Itztoque quej
    se masat cati masitoc ipan se matat. Anquimachilijtoque ihueyi cualancayo amoTECO
    DIOS.
  vie-1934: Các con trai ngươi đều hao mòn, nằm ngổn ngang nơi ngã ba đường phố, như
    con nai mắc trong lưới, đầy cơn giận của Đức Giê-hô-va và sự quở trách của Đức
    Chúa Trời ngươi!
  hin-CV: तुम्हारे पुत्र मूर्छित होकर गली के छोर पर, जाल में फंसे पड़े हैं. याहवेह
    के क्रोध और परमेश्वर की डांट से वे भर गये हैं.
  eng-OURB: Your sons have fainted. They lie at the head of all the streets, like
    an antelope in a net. They are full of the wrath of Adonai, the rebuke of your
    God.
  spa-BES: Tus hijos son vencidos; tendidos en las esquinas, como antílopes en la
    red; heridos por la ira del Señor, por el castigo de tu Dios.
  tdx-tdx: Fa toirañe o ana-dahi’oo, mifitake amo lohan-dala’o iabio, hoe fanaloke
    tsinepake an-karato; lifore’ ty fifombo’ Iehovà, ty fañendahan’ Añahare’o.
  tha-KJV: บุ​ตรชายของเจ้าสลบไปแล้ว เขานอนอยู่​ที่​ทุ​กห​ัวถนนเหมือนวัวป่าตัวผู้​ติ​ดข่าย
    เขาทั้งหลายโชกโชนด้วยพระพิโรธของพระเยโฮวาห์ และการขนาบของพระเจ้าของเจ้า
  por-BR-2018: Os teus filhos desmaiaram, jazem nas entradas de todos os caminhos,
    como um antílope numa rede; cheios estão do furor do SENHOR, e da repreensão de
    teu Deus.
  deu-ELO: Deine Kinder sind ohnmächtig hingesunken, sie lagen an allen Straßenecken
    wie eine Antilope im Netze; sie waren voll des Grimmes Jehovas, des Scheltens
    deines Gottes.
  eng-WYC-2018: Thy sons be cast forth, they slept in the head of all (the) ways,
    as the beast oryx (or like the oryx beast, or the antelope), taken with a snare;
    they be full of [the] indignation of the Lord, of the blaming of thy God.
  epo-epo: Viaj filoj senfortiĝis, kuŝis ĉe la komenco de ĉiuj stratoj kiel cervo
    en reto, plenaj de la kolero de la Eternulo, de la indigno de via Dio.
  uig-PIN: Sening baliliring ⱨalsizlinip ⱨoxidin kǝtti, Torƣa qüxkǝn jǝrǝndǝk ⱨǝrbir
    koqining doⱪmuxida yatidu; Ular Pǝrwǝrdigarning ⱪǝⱨri bilǝn, Hudayingning tǝnbiⱨi
    bilǝn tolduruldi;
  beo-beo: Moilai ganodini hegomai logo huluane amoga dunu da gasa hameba:le, dafasa.
    Ilia da ohe amo benea ahoasu dunu ea sani amoga sa:i agoai ba:sa. Ilia Gode Ea
    gasa bagade ougi hou amoga se nabi.
  tpi-OTNT: Ol manmeri bilong yu i no gat strong na ai bilong ol i raun, na ol i pundaun
    na ol i slip nabaut long olgeta kona bilong rot. Ol i olsem abus i pas i stap
    long umben. Ol i no inap mekim wanpela samting. God, Bikpela i bin kros long ol
    na mekim ol i dring long kap bilong belhat bilong en, na ol i bagarap nabaut na
    i stap.
  hau-SA: ’Ya’yanki sun sume; sun kwanta kusurwar kowane titi, kamar barewar da aka
    kama da tarko. Sun cika da fushin Ubangiji da kuma tsawatawar Allahnki.
  uig-LAT: Séning baliliring halsizlinip hoshidin ketti, Torgha chüshken jerendek
    herbir kochining doqmushida yatidu; Ular Perwerdigarning qehri bilen, Xudayingning
    tenbihi bilen tolduruldi;
  nde-nde: Amadodana akho asephele amandla, aselala ezihlokweni zemigwaqo yonke njengebhalabhala
    elibanjwe ngumambule. Agcwele ulaka lukaThixo lokukhuza kukaNkulunkulu wakho.
  ton-ton: 'Kuo pongia hoʻo ngaahi foha, ʻoku nau tokoto ʻi he ʻulu ʻoe ngaahi hala
