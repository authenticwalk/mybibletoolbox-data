  urd-GVU: تیرے بیٹے غش کھا کر گر گئے ہیں۔ ہر گلی میں وہ جال میں پھنسے ہوئے غزال کی
    طرح زمین پر تڑپ رہے ہیں۔ کیونکہ رب کا غضب اُن پر نازل ہوا ہے، وہ الٰہی ڈانٹ ڈپٹ
    کا نشانہ بن گئے ہیں۔
  deu-1912: Deine Kinder waren verschmachtet; sie lagen auf allen Gassen wie ein Hirsch
