  tam-TCV: உனது பிள்ளைகள் சோர்ந்துவிட்டார்கள்; ஒவ்வொரு தெருவின் முகப்பிலும், வலையில்
    அகப்பட்ட கலைமானைப்போல் கிடக்கிறார்கள். அவர்கள் யெகோவாவின் கோபத்தாலும், உங்கள்
    இறைவனின் கண்டனத்தாலும் நிரப்பப்பட்டிருக்கிறார்கள்.
  ceb-ULB: Naluya ang imong mga anak nga lalaki; nanghigda sila sa matag eskina, sama
