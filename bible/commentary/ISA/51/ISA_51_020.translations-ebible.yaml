  fra-LSG: Tes fils en défaillance gisaient à tous les coins de rues, Comme le cerf
    dans un filet, Chargés de la colère de l’Éternel, Des menaces de ton Dieu.
  yal-yal: Ɛ banxulanne bata bira bɔxɔn ma kira xunne birin na, e fugaxi a ra alo
    bolen na a suxu lutin na, e saxi Alatalaa xɔlɔn bun, ɛ Ala bata a kɔnkɔ e ma.
  haw-1868: Ua maule kau mau keikikane, Ke kaa nei no ma na poo o na alanui a pau,
