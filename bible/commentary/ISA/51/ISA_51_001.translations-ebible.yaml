  cuk-cuk: 'Bab-Dummad weyob soged: “Bemar, igar-innikigwadba-nanadimalad, be an-amidimalad,
    be an-itomar: Bemar, dad-Abraham-wagan gumalad.'
  uig-CYR: '«И һәққанийлиққа интилгүчиләр, Пәрвәрдигарни издигүчиләр, Маңа қулақ селиңлар:
    — Силәрни йонуп чиқарған ташқа, Силәрни колап чиқарған орәккә нәзәр селиңлар;'
  tel-2017: నీతిని అనుసరిస్తూ యెహోవాను వెతుకుతూ ఉండే మీరు, నా మాట వినండి. ఏ బండ నుంచి
    మిమ్మల్ని చెక్కారో ఏ గని నుంచి మిమ్మల్ని తవ్వారో దాన్ని గమనించండి.
  hat-BSA: '“Koute mwen, nou menm ki swiv ladwati a, k ap chache SENYÈ a: Gade vè
    wòch sou sila nou te taye a, vè min wòch kote nou te retire a.'
  kos-kos: LEUM GOD El fahk, “Porongeyu, kowos su lungse moulla, Kowos su tuku nu
    yuruk in suk kasru. Nunku ke eot su kowos tuku kac me, Ac ke lufin eot ma tafleyukla
    kowos kac.
  hbo-WLC: שִׁמְע֥וּ אֵלַ֛י רֹ֥דְפֵי צֶ֖דֶק מְבַקְשֵׁ֣י יְהוָ֑ה הַבִּ֙יטוּ֙ אֶל־צ֣וּר
    חֻצַּבְתֶּ֔ם וְאֶל־מַקֶּ֥בֶת בּ֖וֹר נֻקַּרְתֶּֽם׃
  ibo-ibo: Geenụ m ntị, unu ndị niile na-agbaso ezi omume, ndị na-achọ Onyenwe anyị!
    Legidenụ oke nkume ahụ e sitere na ya wapụta unu anya. E, legidenụ ọgba nkume
    ahụ e si nʼime ya gwupụta unu anya!
  ory-ory: '“ହେ ଧର୍ମର ଅନୁଗାମୀଗଣ, ହେ ସଦାପ୍ରଭୁଙ୍କ ଅନ୍ୱେଷଣକାରୀଗଣ, ତୁମ୍ଭେମାନେ ଆମ୍ଭର କଥା
    ଶୁଣ: ତୁମ୍ଭେମାନେ ଯେଉଁ ଶୈଳରୁ କଟା ହୋଇଥିଲ ଓ ଯେଉଁ ଗର୍ତ୍ତର ଛେଦରୁ ଖୋଳା ହୋଇଥିଲ, ତହିଁ ପ୍ରତି
    ଦୃଷ୍ଟିପାତ କର।'
  chk-chk: Ewe Samol mi Lapalap a apasa, “Oupwe aüselingaei, ämi mi mochen küna manau,
    ämi mi feito rei pwe üpwe alisikemi. Oupwe nenengeni ewe achau oua fal seni, pwal
    ewe lenien föüföü oua tu seni.
  rop-rop: Wal YAWEI bin tok, “Yumob irrim mi na! Ol yumob hu wandim dum raitwan ting
    en duwit langa mi na, YAWEI det trubala God, wal yumob garra bulurrum det wei
    blanga Eibrahem. Imbin jidan det basdam grengrenfatha blanga yumob, indit?
  ukr-1871: 'Послухайте мене, ви, що змагаєтесь до справедливостї, й шукаєте Господа!
    Спогляньте на скелю, що з неї витесані, — на вижолобину, що по вас (в скелї) зосталась:'
  deu-1951: Höret mir zu, ihr, die ihr der Gerechtigkeit nachjagt, ihr, die ihr den
    HERRN suchet. Sehet auf den Felsen, aus dem ihr gehauen, und auf die Brunnenhöhle,
    daraus ihr gegraben seid!
  eng-JPS: Hearken to Me, ye that follow after righteousness, ye that seek the LORD;
    look unto the rock whence ye were hewn, and to the hole of the pit whence ye were
    digged.
  srp-1865: Poslušajte me koji idete za pravdom, koji tražite Gospoda; pogledajte
    stijenu iz koje ste isjeèeni, i duboku jamu iz koje ste iskopani;
  lug-lug: '“Mumpulirize, mmwe abanoonya obutuukirivu, mmwe abanoonya Mukama: Mutunuulire
    olwazi lwe mwatemebwako, n’obunnya bw’ekirombe gye mwasimibwa.'
  heb-heb: שמעו אלי רדפי צדק מבקשי יהוה הביטו אל צור חצבתם ואל מקבת בור נקרתם׃
  ben-IRV: তোমরা যারা ধার্মিকতার অনুগামী, যারা সদাপ্রভুর খোঁজ করছ, তোমরা শোন। যে পাথর
    থেকে তোমরা খোদিত হয়েছে এবং যে খাদ থেকে তোমাদেরকে খোঁড়া হয়েছে তার দিকে তাকিয়ে
    দেখ।
  pan-pan: ਹੇ ਧਰਮ ਉੱਤੇ ਚੱਲਣ ਵਾਲਿਓ, ਹੇ ਯਹੋਵਾਹ ਨੂੰ ਭਾਲਣ ਵਾਲਿਓ, ਮੇਰੀ ਸੁਣੋ! ਉਸ ਚੱਟਾਨ ਵੱਲ
    ਜਿੱਥੋਂ ਤੁਸੀਂ ਕੱਢੇ ਗਏ, ਅਤੇ ਉਸ ਖਦਾਨ ਦੇ ਵੱਲ ਜਿੱਥੋਂ ਤੁਸੀਂ ਪੁੱਟੇ ਗਏ, ਧਿਆਨ ਕਰੋ!
  mya-JVB: ဖြောင့်မတ် ခြင်းတရားသို့ လိုက်၍ ထာဝရဘုရား ကို ရှာ သောသူတို့၊ ငါ့ စကားကို
    နားထောင် ကြလော့။ သင်တို့ကို ခုတ် ယူရာ ကျောက် နှင့် ၊ တူး ယူရာ တွင်း ဝကို ကြည့်
    ရှုကြလော့။
  hmo-hmo: Lohiabada ia gwau, “Kara maoromaoro ena dala umui raka noho taudia e, Lohiabada
    umui tahua noho taudia e, lau dekenai do umui kamonai! Nadi badana, ia dekena
    amo umui lau utua gauna do umui laloa. Guri danu do umui laloa, ia dekena amo
    umui lau geia gauna.
  urd-urd: ऐ लोगो, जो सदाक़त की पैरवी करते हो और ख़ुदावन्द के जोयान हो, मेरी सुनो।
    उस चटटान पर जिसमें से तुम काटे गए हो और उस गढ़े के सूराख़ पर जहाँ से तुम खोदे
    गए हो, नज़र करो।
  rus-SYN: Послушайте Меня, стремящиеся к правде, ищущие Господа! Взгляните на скалу,
    из которой вы иссечены, в глубину рва, из которого вы извлечены.
  bqc-SIM: Ma Dii ma mɛ̀ à ma yãma yã́zɛdeyanaↄ, á gbɛ̃́ pↄ́ álɛ ma kĩ́i wɛɛlɛↄ!
    À wɛ́pɛ gbɛsi pↄ́ wà á bↄ́ a guuwa, à gu gbɛde pↄ́ wà á yↄ̃́u yãda.
  tcz-CHONGTHU: Pakai holla, huhdohna chang dinga kinem jousen, kasei hi ngaijuvin!
    Songpia konna kitan doh’a na hiuvin chule gomtong’a konna kilaidoh’a na hiu chu
    ngaitouvin.
  mar-mar: “जे तुम्ही न्यायाला अनुसरता, जे तुम्ही परमेश्वरास शोधता, ते तुम्ही माझे
    ऐका! ज्या खडकातून तुम्हास खोदून काढले आहे, आणि ज्या खाचेच्या खळग्यातून तुम्हास
    खणून बाहेर काढले आहे, त्याच्याकडे तुम्ही पाहावे.
  qub-qub: 'Tayta Diosmi cayno nin: «Allita rurar cawayta munajcuna, Noga nishäno
    rurayta munajcuna wiyamay. Masqui tantiyacuy maynin gagapita jorgusha cashayquitapis,
    maynincho caycaj rumicunapita llojshimushayquitapis.'
  hat-hat: 'Men sa Seyè a di: -Nou tout ki dèyè delivrans, nou tout k''ap chache Seyè
    a, chonje wòch kote nou soti a, chonje min kote yo wete nou an!'
  eng-BSB: '“Listen to Me, you who pursue righteousness, you who seek the LORD: Look
    to the rock from which you were cut, and to the quarry from which you were hewn.'
  eng-WEBPB: “Listen to me, you who follow after righteousness, you who seek the LORD.
    Look to the rock you were cut from, and to the quarry you were dug from.
  kbq-kbq: Ra Anumzamo'a amanage hie, Fatgo avu'avazama kazigazi hutma nevaririta,
    Nagriku'ma hake vavama nehaza vahe'motma antahiho, ra havereti rutmana hu'na tamagri'ma
    tro'ma huramante'noa havere tamavua nenteta, mopama kafi'na tamavre'noa kerire
    tamavua keho.
  nhe-BL: 'TOTECO quiijtohua: “Xinechtlacaquilica nochi imojuanti tlen inquinequij
    inquichihuase tlen xitlahuac huan inmotemachiyaj ipan na, niimoTECO, para ma nimechmanahuis.
    Xijtlachilica campa inhualajque. Xiquitaca para hueyi ipati tlen nimechchihuili
    quema nimechquixti.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe. — Pezeapyaka katu nehe, uzepyro
    àwàm hekar har wà, uzepytywà àwàm ihewe henoz har wà. Peiko itahu ipei'àg pyrer
    ài. Pema'enukwaw itahu rehe nehe. Apei'àg a'e itahu penenuhem pà izuwi ihe.
  eng-DRA: 'Give ear to me, you that follow that which is just, and you that seek
    the Lord: look unto the rock whence you are hewn, and to the hole of the pit from
    which you are dug out.'
