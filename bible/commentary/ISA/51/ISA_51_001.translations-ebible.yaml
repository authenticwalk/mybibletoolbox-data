verse: ISA.051.001
translations:
  mal-C: “നീതിയെ പിൻതുടരുന്നവരും യഹോവയെ അന്വേഷിക്കുന്നവരുമേ, എന്റെ വാക്കു ശ്രദ്ധിക്കുക.
    നിങ്ങളെ വെട്ടിയെടുത്ത പാറയിലേക്കും നിങ്ങളെ കുഴിച്ചെടുത്ത ഖനിഗർഭത്തിലേക്കും നോക്കുക;
  deu-TKW: Hört auf mich, die ihr der Gerechtigkeit nachjagt, die ihr Jahwe sucht!
    Blickt auf den Felsen hin, aus dem ihr gehauen seid, und auf die Höhlung des Brunnens,
    aus der ihr ausgegraben seid!
  lin-lin: « Boyoka ngai, bino bato oyo bolukaka bosembo mpe bolukaka Yawe ! Botala
    libanga epai wapi bosalemaki, mpe libulu epai wapi bobendamaki.
  eng-LSV: “Listen to Me, you pursuing righteousness, || Seeking YHWH, || Look attentively
    to the rock—you have been hewn, || And to the hole of the pit—you have been dug.
  eng-GNV: 'Heare me, ye that follow after righteousnes, and ye that seeke the Lord:
    looke vnto the rocke, whence ye are hewen, and to the hole of the pit, whence
    ye are digged.'
  eng-WEBSTER: 'Hearken to me, ye that follow after righteousness, ye that seek the
    LORD: look to the rock whence ye are hewn, and to the hole of the pit whence ye
    are digged.'
  nhw-BL: 'TOTECO quiijtohua: “Techtlacaquilica nochi amojuanti catli anquinequij
    anquichihuase catli xitlahuac huan anmotemachiyaj ipan na, niamoTECO, para ma
    nimechmanahuis. Xijtlachilica campa anhualajque. Xiquitaca para hueyi ipati catli
    nimechchihuili quema nimechquixti.'
  swh-ONEN: '“Nisikilizeni, ninyi mnaofuatia haki na mnaomtafuta Bwana: Tazameni mwamba
    ambako mlichongwa, na mahali pa kuvunjia mawe ambako mlichimbwa;'
  bba-bba: I mɑn swɑɑ dɑkio bɛɛ be i ɡem nɑɑ ɡire, mɑ i nɛ, Yinni Gusunɔ kɑsu. I kpee
    te mɛɛrio tèn min di bɑ bɛɛ dɑ̃kɑ. I wɔru ɡe yɑɑyo mìn di bɑ bɛɛ yɑrɑ.
  eng-KJVCPB: 'Hearken to me, ye that follow after righteousness, ye that seek the
    Lord: Look unto the rock whence ye are hewn, And to the hole of the pit whence
    ye are digged.'
  luo-luo: 'Winjauru, un mumanyo tim makare kendo udwaro Jehova Nyasaye: Ngʼi aneuru
    lwanda mane ogolue, ranganeuru kama ne okuny mogolue;'
  meu-meu: Umui haheroho-mauri o ḡavaiamu taumui, Iehova o tahuamu taumui, a hakala
    henigu! Enai e utumui nadina ba itaia, bona enai e ḡeimui gurina danu.
  npi-ULB: तिमीहरू जो धार्मिकताको पछि लाग्‍छौ, तिमीहरू जो परमप्रभुको खोजी गर्छौ, मेरो
    कुरा सुनः तिमीहरू निकालिएका चट्टानलाई र तिमीहरू काटिएका पत्थरलाई हेर ।
  yor-yor: “Tẹ́tí sí mi, ẹ̀yin tí ó ń lépa òdodo àti ẹ̀yin tí ń wá Olúwa. Wo àpáta,
    nínú èyí tí a ti gé yín jáde àti ihò òkúta níbi tí a ti gbẹ́ yín jáde;
  pes-OPCB: 'خداوند می‌فرماید: «ای کسانی که می‌خواهید نجات یابید، ای کسانی که چشم
    امیدتان به من است، سخنان مرا بشنوید. به معدنی که از آن استخراج شده‌اید و به صخره‌ای
    که از آن جدا گشته‌اید، توجه نمایید.'
  tgl-ULB: 'Makinig kayo sa akin, kayong mga naghahabol ng katuwiran, kayong naghahanap
    kay Yahweh: tingnan ninyo ang bato kung saan kayo tinapyas at sa tibagan ng bato
    kung saan kayo tinibag.'
  hui-hui: Anduane Homogohanda bi ogodagua lalu, Wali agali maru tígua i̱naga mana
    tigabi talialu howa i̱na biamogo buliya hame lowa i̱ koria ibaga kamiru tí i̱na
    bi larogo hale halimu. Ani hale halu tínaga mamali aba ai̱ya Abarahama Sarala
    mandabu dai bilimu. Libu ege to̱le̱ ale hebigoha bo tombe laradagua bialu i̱na
    tí yaminigo. I̱na Abarahama olenedangi libu waneigini mbira nahe hearia olene.
    I̱na libu mo bayale halu libuhondo waneigini mirugoni. Libunaga waneigini aguaneneru
    dewaore halu ho dame bia hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က၊ ``ကယ်​တင်​ခြင်း​ခံ​လို​သူ​တို့၊အ​ကူ​အ​ညီ​တောင်း​ခံ​ရန်
    ငါ့​ထံ​သို့​လာ​ရောက်​သူ​တို့၊သင်​တို့​သည် ငါ့​ပြော​စ​ကား​ကို​နား​ထောင်​ကြ​လော့။
    သင်​တို့​ကို​ထွင်း​ထုတ်​ယူ​ရာ​ကျောက်​ကို ကြည့်​ရှု​ကြ​လော့။ သင်​တို့​ကို​တူး​ဖော်​ရာ​ကျောက်​တွင်း​ကို
    ကြည့်​ရှု​ကြ​လော့။
  bod-N: དྲང་བདེན་བརྩོན་ཞིང་དཀོན་མཆོག་ཡ་ཝཱེ་འཚོལ་མཁན་དག་གིས་བདག་ལ་ཉོན་དང་། ཁྱོད་རྣམས་ཀྱིས་བྲག་རྡོ་དེ་ལ་ལྟོས་དང་།
    ཁྱོད་རྣམས་དེ་ལས་བརྐོས་པ་ཡིན། ཁྱོད་རྣམས་ཀྱིས་རྡོ་འདོན་པའི་ཁུངས་དེ་ལ་ལྟོས་ཤིག ཁྱོད་རྣམས་དེ་ལས་ཐོན་པའོ།
    །
  sna-sna: 'Nditeererei, imi munotevera kururama uye munotsvaka Jehovha: Tarirai kudombo
    ramakabviswa pariri naparuware pamakacherwa;'
  spa-BLM: “Escúchame, tú que sigues la justicia, vosotros que buscáis a Yahvé. Mira
    a la roca de la que fuiste cortado, y a la cantera de la que fuiste excavado.
  cac-cac: 'A Jehová tz''alan icha tic: A ex tze nib''ej e b''eyb''alej tojolal, tze
    nib''ej tzex javi d''ayin, ab''ec val tas ol vala'': Ilecnab'' b''aj cotnac eyin̈tilal,
    b''aj pax cotnac yin̈tilal eb'' e mam eyicham.'
  swh-ULB: 'Nisikilizeni mimi, enyi mtendao haki, enyi mtafutaye Yahwe: Tazama katika
    mwamba uliouchonga nakuchimba kutoka pale ulipopakata.'
  bel-bel: Паслухайце Мяне, хто імкнецца да праўды, хто шукае Госпада! Зірнеце на
    скалу, зь якой вы высечаны, і ў глыбіню рова, зь якога вас дасталі.
  deu-ELBBK: Hört auf mich, die ihr der Gerechtigkeit nachjagt, die ihr den HERRN
    sucht! Blickt hin auf den Felsen, aus dem ihr gehauen, und auf die Höhlung der
    Grube, aus der ihr gegraben seid.
  mbb-OT: Migkaǥi is Nengazen te, “Pemineg kew kediey, sikiyu is egkesuat he egkelibri
    wey midangep kayi te kediey. Tentenuzi niw si Abraham wey si Sara he kepuun niw,
    iring sikandan te vatu he zutun kew tipaka etawa vudsi he zutun kew keluta. Hein
    mid-umew ku si Abraham, ne sebsevaha zin dà, piru midtuvazan ku sikandin ne mibeǥayan
    ku te mahabet he menge kevuwazan.
  mal-2015: നീതിയെ പിന്തുടരുന്നവരും യഹോവയെ അന്വേഷിക്കുന്നവരും ആയുള്ളോരേ, എന്റെ വാക്കു
    കേൾപ്പിൻ; നിങ്ങളെ വെട്ടിയെടുത്ത പാറയിലേക്കും നിങ്ങളെ കുഴിച്ചെടുത്ത ഖനിഗർഭത്തിലേക്കും
    തിരിഞ്ഞുനോക്കുവിൻ.
  gup-gup: Nawu Yawey kayime, “Kandibekkabekka ngudda nawu ngurridjare bu ngaye makwan
    dja marneyime bu ngudda ngurrimak bininj. Ngudda nawu kandiyawan ngaye nawu Yawey.
    Mah, ngurriburrbu kore balehbeh ngudda ngurribebmeng, dja balehbeh ngurrikang.
    Ngudda yiman kayime kunwardde manbu ngaye bebkeng kore manwarddekimuk. Ngaye yiman
    ngawarddedjobkeng dja kukmarnbom ngudda.
  rmc-rmc: „Šunen man, tumen, ko džan pal o spravodľišagos a roden le RAJES. Dikhen
    pre skala, andral savi sanas kerde, the pre bari chaňig, andral savi sanas kopaľimen
    avri.
  pes-OPV: ای پیروان عدالت و طالبان خداوند مرابشنوید! به صخره‌ای که از آن قطع گشته
    و به حفره چاهی که از آن کنده شده‌اید نظرکنید.
  ron-1924: „Аскултаци-Мэ, вой, каре умблаць дупэ неприхэнире, каре кэутаць пе Домнул!
    Привиць спре стынка дин каре аць фост чоплиць, спре гаура гропий дин каре аць
    фост скошь.
  ben-OBCV: “তোমরা যারা ধার্মিকতার পিছনে ছুটে চলো ও সদাপ্রভুর অন্বেষণ করো, তোমরা আমার
    কথা শোনো, সেই শৈলের দিকে তাকাও, যা থেকে তোমাদের কেটে নেওয়া হয়েছে, সেই পাথরের
    খাদের দিকে তাকাও, যেখান থেকে তোমাদের তক্ষণ করা হয়েছে;
  som-som: Kuwiinna xaqnimada raaca oo Rabbiga doondoonow, bal i maqla. Bal eega dhagaxii
    laydinka gooyay iyo godkii laydinka soo qoday.
  lat-VUC: '[Audite me, qui sequimini quod justum est, et quæritis Dominum; attendite
    ad petram unde excisi estis, et ad cavernam laci de qua præcisi estis.'
  eng-ASVBT: 'Hearken to me, ye that follow after righteousness, ye that seek Jehovah:
    look unto the rock whence ye were hewn, and to the hole of the pit whence ye were
    dug.'
  ita-1885: ASCOLTATEMI, voi che procacciate la giustizia, che cercate il Signore;
    riguardate alla roccia onde siete stati tagliati, e alla buca della cava onde
    siete stati cavati.
  eng-LXXUP: 'Hearken to me, ye that follow after righteousness, and seek the Lord:
    look to the solid rock, which ye have hewn, and to the hole of the pit which ye
    have dug.'
  eng-ULB: 'Listen to me, you who pursue righteousness, you who seek Yahweh: look
    at the rock from which you were chiseled and to the quarry from which you were
    cut.'
  spa-VBL: Escúchenme, los que siguen la justicia y adoran al Señor. Piensen en la
    roca de la que fueron cortados, y en la cantera de la que fueron cincelados.
  fra-_FOB: Écoutez-moi, vous qui poursuivez la justice, qui cherchez l'Éternel! Regardez
    au rocher d'où vous avez été taillés, à la carrière d'où vous avez été tirés!
  mal-mal: “നീതിയെ പിന്തുടരുന്നവരും യഹോവയെ അന്വേഷിക്കുന്നവരും ആയുള്ളവരേ, എന്റെ വാക്കു
    കേൾക്കുവിൻ; നിങ്ങളെ വെട്ടിയെടുത്ത പാറയിലേക്കും നിങ്ങളെ കുഴിച്ചെടുത്ത ഖനിഗർഭത്തിലേക്കും
    തിരിഞ്ഞുനോക്കുവിൻ.
  urd-GVR: “Tum jo rāstī ke pīchhe lage rahte, jo Rab ke tālib ho, merī bāt suno!
    Us chaṭṭān par dhyān do jis meṅ se tumheṅ tarāsh kar nikālā gayā hai, us kān par
    ġhaur karo jis meṅ se tumheṅ khodā gayā hai.
  suz-BL: परमप्रभु यावे कली माल्‍ब नु ठीक पचा दाक्‍ब आन कली “आं लोव़ नेनीन। तेको सेरथे
    फुल्‍लु रे मुचा पुंइसीशो बाक्‍नी नु तेको खप रे दो‍शा ग्रुंइचा पुंइसीनी, मेको कली
    कोव़ङीन। यसैया ४८:१; ब्‍यवस्‍था ३३:२८
  eng-NOY: Hearken to me, ye that pursue righteousness. Ye that seek Jehovah! Look
    to the rock whence ye were hewn, To the pit-quarry whence ye were digged!
  ita-1927: Ascoltatemi, voi che procacciate la giustizia, che cercate l’Eterno! Considerate
    la roccia onde foste tagliati, e la buca della cava onde foste cavati.
  ckb-ckb: '«ئەی ئەوانەی دوای ڕاستودروستی کەوتوون، گوێم لێ بگرن، ئەی ئەوانەی ڕوو لە
    یەزدان دەکەن: تەماشای ئەو تاشەبەردە بکەن کە لێوەی بڕاون و کونی ئەو چاڵەی لێوەی
    هەڵکەنراون،'
  eng-BBE: 'Give ear to me, you who are searching for righteousness, who are looking
    for the Lord: see the rock from which you were cut out, and the hole out of which
    you were taken.'
  kan-OKCV: ನೀತಿಯನ್ನು ಹಿಂಬಾಲಿಸುವವರೇ, ಯೆಹೋವ ದೇವರನ್ನು ಹುಡುಕುವವರೇ, ನನ್ನ ಕಡೆಗೆ ಕಿವಿಗೊಡಿರಿ.
    ನಿಮ್ಮನ್ನು ಯಾವ ಬಂಡೆಯೊಳಗಿಂದ ಒಡೆದು ಕಡಿದಿರುತ್ತಾರೋ ಮತ್ತು ಯಾವ ಗುಂಡಿಯೊಳಗಿಂದ ಅಗೆದಿರುತ್ತಾರೋ
    ಆ ಬಂಡೆಯಾದಾತನನ್ನು ನೋಡಿರಿ.
  tam-2017: நீதியைப் பின்பற்றி யெகோவாவை தேடுகிறவர்களாகிய நீங்கள் எனக்குச் செவிகொடுங்கள்;
    நீங்கள் வெட்டி எடுக்கப்பட்ட கன்மலையையும், நீங்கள் தோண்டி எடுக்கப்பட்ட கிணற்றின்
    குழியையும் நோக்கிப்பாருங்கள்.
  spa-RV-1909: 'OIDME, los que seguís justicia, los que buscáis á Jehová: mirad á
    la piedra de donde fuisteis cortados, y á la caverna de la fosa de donde fuisteis
    arrancados.'
  ron-BTF: Daţi-mi ascultare, voi care urmaţi dreptatea, voi care căutaţi pe DOMNUL,
    priviţi la stânca din care sunteţi ciopliţi şi la gaura gropii din care sunteţi
    săpaţi.
  eng-WEBP: “Listen to me, you who follow after righteousness, you who seek the LORD.
    Look to the rock you were cut from, and to the quarry you were dug from.
  eng-FBV: Listen to me, those of you who follow what is right, and who worship the
    Lord. Think about the rock from which you were cut, and to the quarry from which
    you were chiseled.
  nld-1939: Luistert naar Mij, die naar gerechtigheid streeft, En die Jahweh wilt
    zoeken! Ziet naar de rots, waaruit gij gehouwen, De groeve, waaruit gij gegraven
    zijt;
  nch-BL: 'TOTECO quiijtohua: “Techtacaquilica nochi amojuanti cati anquinequij anquichihuase
    cati xitahuac huan anmotemachiyaj ipan na, niamoTECO, para ma nimechmanahui. Xijtachilica
    campa anhualajque. Xiquitaca para hueyi ipati cati nimechchihuili quema nimechquixti.'
  vie-1934: Các ngươi là kẻ theo sự công bình, là kẻ tìm Đức Giê-hô-va, hãy nghe ta!
    Khá nhìn xem vầng đá mà các ngươi đã được đục ra, và cái lỗ của hang mà các ngươi
    đã được đào lên!
  hin-CV: '“हे धर्म पर चलने वालो, ध्यान से मेरी सुनो, तुम, जो याहवेह के खोजी हो: उस
    चट्टान पर विचार करो जिसमें से तुम्हें काटा गया है तथा उस खान पर जिसमें से तुम्हें
    खोदकर निकाला गया है;'
  eng-OURB: '“Sh''ma ·Hear obey· to me, you who follow after righteousness, you who
    seek Adonai: look to the rock you were cut from, and to the quarry you were dug
    from.'
  spa-BES: Escúchame, tú que estás buscando la justicia, que estás buscando al Señor;
    mira la roca de la cual fuiste cortado, y el agujero del cual te sacaron.
  tdx-tdx: Haoño iraho, ry mpañori-kavantañañe, ry mipay Iehovà; itoliho i lamilamy
    nampitserahañe anahareoy, naho i koboñe nihaliañe anahareoy.
  tha-KJV: “จงฟังเราซี เจ้​าทั้งหลายผู้​ติ​ดตามความชอบธรรม เจ้​าผู้แสวงหาพระเยโฮวาห์
    จงมองดูหินซึ่งได้ทรงสกัดตัวเจ้ามา และจงมองดูบ่อหินซึ่งทรงขุดเอาตัวเจ้าทั้งหลายมา
  por-BR-2018: Ouvi-me, vós que seguis a justiça, os que buscais ao SENHOR; olhai
    para a rocha de onde fostes cortados, e para a escavação do poço de onde fostes
    cavados.
  deu-ELO: Höret auf mich, die ihr der Gerechtigkeit nachjaget, die ihr Jehova suchet!
    Blicket hin auf den Felsen, aus dem ihr gehauen, und auf die Höhlung der Grube,
    aus welcher ihr gegraben seid.
  eng-WYC-2018: Hear ye me, that follow that that is just, and seek the Lord, (or
    Listen ye to me, ye who follow what is right, and seek the Lord). Take ye heed
    to the stone, from whence ye be hewn down, and to the cave of the pit, from which
    ye be cut down.
  epo-epo: 'Aŭskultu Min, vi, kiuj postkuras la veron, kiuj serĉas la Eternulon: rigardu
    la rokon, el kiu vi estas elhakitaj, kaj en la profundon de la kavo, el kiu vi
    estas elfositaj.'
