    ''Lo, I have taken out of thy hand the cup of trembling, The goblet, the cup of
    My fury, Thou dost not add to drink it any more.'
  eng-WYC-2017: The Lordly Governor, thy Lord, and thy God, that fought for his people,
    saith these things, Lo! I have taken from thine hand the cup of sleep, the bottom
    of the cup of mine indignation; I shall not lay to, that thou drink it any more.
  eng-WMBB: Your Lord GOD, your God who pleads the cause of his people, says, “Behold,
    I have taken out of your hand the cup of staggering, even the bowl of the cup
    of my wrath. You will not drink it any more.
  urd-GVH: रब तेरा आक़ा जो तेरा ख़ुदा है और अपनी क़ौम के लिए लड़ता है वह फ़रमाता है,
    “देख, मैंने तेरे हाथ से वह प्याला दूर कर दिया जो तेरे लड़खड़ाने का सबब बना। आइंदा
    तू मेरा ग़ज़ब भरा प्याला नहीं पिएगी।
  rug-rug: 'Hiera gua si zama nia e Zihova sa Baṉara, sa mua Tamasa pu lavelave ni
    sari Nana tinoni: “Doṉo la ele vagi pania Rau pa limamu sa kapa sapu va tedevemu
    si agoi; lopu kote napo pule si agoi koasa kapa asa, sa naponapoana tanisa Qua
    tinaṉaziri.'
  gaz-gaz: 'Waaqayyo Gooftaan kee, Waaqni kee inni saba isaa eegu akkana jedha: “Kunoo
    ani xoofoo dhugaatii nama gatantarsu harka keetii fuudheera; ati siʼachi xoofoo
    dheekkamsa koo keessaa deebitee hin dhugdu.'
  fra-LSG: 'Ainsi parle ton Seigneur, l’Éternel, Ton Dieu, qui défend son peuple:
    Voici, je prends de ta main la coupe d’étourdissement, La coupe de ma colère;
    Tu ne la boiras plus!'
  yal-yal: Marigina Alatala ito nan falaxi, i ya Ala, naxan a yamaan xun mayɛngɛma,
    a naxa, “N ni igelengenna bama nɛn i yii naxan i xun magima a ra, n ma xɔlɔ igelengenna.
    I mi fa a minma sɔnɔn.
  haw-1868: 'Penei ka olelo ana mai a Iehova, kou Haku, O kou Akua hoi, nana e kokua
    i kona poe kanaka: Aia hoi, ua lawe au i ke kiaha e hikaka ai, mai kou lima aku,
    I ke kiaha bola hoi o ko''u inaina, Aole oe e inu hou.'
  arb-NAV: 'هَذَا مَا يَقُولُهُ سَيِّدُكِ الرَّبُّ، إِلَهُكِ الَّذِي يُدَافِعُ عَنْ
    دَعْوَى شَعْبِهِ: هَا أَنَا قَدْ أَخَذْتُ مِنْ يَدِكِ كَأْسَ التَّرَنُّحِ، وَلَنْ
    تَجْرَعِي مِنْ كَأْسِ غَضَبِي بَعْدُ.'
  ewe-ewe: Ale wò Aƒetɔ, Yehowa gblɔe nye esi, wò Mawu si ʋli eƒe dukɔ ta la be, “Kpɔ
    ɖa, mexɔ kplu si na nèle mumum sɔgɔsɔgɔ la le asiwò. Màgano nye dɔmedzoe ƒe nu
    muame la le kplu sia me azɔ gbeɖe o.
  eng-LEE: 'Thus hath said thy Lord, the Eternal, and thy God, who will ever plead
    for his people, Behold, I have taken out of thy hand the cup of confusion, the
    deep cup of my fury: thou shalt never more drink it again.'
  asm-FB: 'তোমালোকৰ ঈশ্বৰ,তোমালোকৰ প্ৰভু যিহোৱা, যিজনে তেওঁৰ লোকসকলৰ বাবে মিনতি কৰে,তেওঁ
    এই কথা কৈছে: “চোৱা মই ঢলংপলং কৰা পান-পাত্ৰৰ পৰা তোমালোকৰ হাত ললোঁ, এনে কি, মোৰ
    ক্ৰোধৰ পান-পাত্ৰৰ পৰাও ললোঁ, তোমালোকে পুনৰ তাক পান নকৰিবা।'
  sus-A: وٌ مَرِفِ عَلَتَلَ نَشَن عَ شَ حَمَ مَكَنتَمَ، عَ شَ مَسٍنيِ نَن يَ، «عَوَ،
    ﭑ مُ شْنْشِ وٌ مَ سْنْن، نَ شْنّ مُ وٌ لِمَ سْنْن.
  fra-SBL: Ton Seigneur Yahvé, votre Dieu qui plaide la cause de son peuple, dit,
    « Voici que j'ai retiré de ta main la coupe de l'étourdissement, même le bol de
    la coupe de ma colère. Vous ne le boirez plus.
  hbo-hbo: כֹּֽה־אָמַ֞ר אֲדֹנַ֣יִךְ יְהוָ֗ה וֵאלֹהַ֙יִךְ֙ יָרִ֣יב עַמֹּ֔ו הִנֵּ֥ה
    לָקַ֛חְתִּי מִיָּדֵ֖ךְ אֶת־כֹּ֣וס הַתַּרְעֵלָ֑ה אֶת־קֻבַּ֙עַת֙ כֹּ֣וס חֲמָתִ֔י
    לֹא־תֹוסִ֥יפִי לִשְׁתֹּותָ֖הּ עֹֽוד׃
  kik-kik: 'Mwathani Jehova Ngai waku ũrĩa ũgitagĩra andũ ake, ekuuga ũũ: “Atĩrĩrĩ,
    nĩngwehereirie gĩkombe kĩrĩa gĩatũmire ũtũgũge, ngakĩruta guoko-inĩ gwaku; o na
    ngakwehereria mbakũri ya mangʼũrĩ makwa, na ndũgacooka kũmĩnyuĩra rĩngĩ.'
  fra-NCL: 'Ainsi parle ton Seigneur Yahweh, ton Dieu, qui défend son peuple : Voici
    que j’ai ôté de ta main la coupe d’étourdissement, le calice de ma colère ; tu
    ne les boiras plus désormais.'
  cek-AK: 'angmah ih kaminawk khenzawnkung, na Sithaw, na Angraeng Sithaw mah, Khenah,
    na ban pong ih tasoehhaih boengloeng, palung ka phuihaih boengloeng pong ih anaengnawk
    to na naek let han ai ah, na ban thung hoiah ka lak ving boeh:'
  cuk-cuk: 'Be-Bab-Dummad-Jehová-Bur-Birigined, e-dulemar-ular-sunmakedi, weyobi soged:
    “An-urwedgi an sabsur-bemar-odurdaksad an obelosad. We-an-urwedi bipisaale bar
    be itogosulid.'
  uig-CYR: 'Өз хәлқиниң дәвасини жүргүзгүчи Рәббиң Пәрвәрдигар, Йәни сениң Худайиң
    мундақ дәйду: — «Мана, Мән қолуңдин адәмни вәһимигә салидиған җам-қәдәһни, Йәни
    қәһримгә толған қәдәһни еливалдим; Сән иккинчи униңдин һеч ичмәйсән;'
  tel-2017: నీ యెహోవా ప్రభువు తన ప్రజల పక్షాన వాదించే నీ దేవుడు ఇలా చెబుతున్నాడు,
    “ఇదిగో, నువ్వు తూలేలా చేసే పాత్రను నా కోపంతో నిండిన ఆ పాత్రను నీ చేతిలోనుంచి తీసివేశాను.
    నీవది మళ్ళీ తాగవు.
  hat-BSA: 'Konsa pale Senyè ou a, SENYÈ a, menm Bondye ou, ki pran plede kòz pou
    pèp Li a: “Gade byen, Mwen te retire tas kilbite a, gode kòlè Mwen an soti nan
    men ou; ou p ap janm bwè l ankò.'
  kos-kos: LEUM GOD lowos El loangekowos ac fahk, “Nga eisla cup se ma Nga tuh sot
    nu suwos ke nga kaskusrak ah. Kowos ac tia enenu in sifil nim Wain se ma oru kowos
    tukulkul.
  hbo-WLC: כֹּֽה־אָמַ֞ר אֲדֹנַ֣יִךְ יְהוָ֗ה וֵאלֹהַ֙יִךְ֙ יָרִ֣יב עַמּ֔וֹ הִנֵּ֥ה
    לָקַ֛חְתִּי מִיָּדֵ֖ךְ אֶת־כּ֣וֹס הַתַּרְעֵלָ֑ה אֶת־קֻבַּ֙עַת֙ כּ֣וֹס חֲמָתִ֔י
    לֹא־תוֹסִ֥יפִי לִשְׁתּוֹתָ֖הּ עֽוֹד׃
  ibo-ibo: Lee ihe Onyenwe anyị kwuru, bụ Chineke unu, onye ihe banyere ndị ya na-emetụ
    nʼobi. “Lee, aga m esite nʼaka gị wezuga iko ahụ mere ka ị dagbugharịa, ị gaghị
    aṅụkwa site nʼiko ọnụma ahụ ọzọ.
  ory-ory: ତୁମ୍ଭ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ଓ ଆପଣା ଲୋକମାନଙ୍କର ପକ୍ଷବାଦୀ ତୁମ୍ଭ ପରମେଶ୍ୱର ଏହି କଥା
    କହନ୍ତି, “ଦେଖ, ଆମ୍ଭେ ମତ୍ତତାଜନକ ପାନପାତ୍ର, ଅର୍ଥାତ୍‍, ଆମ୍ଭ କୋପରୂପ ବୃହତ ପାନପାତ୍ର ତୁମ୍ଭ
    ହସ୍ତରୁ କାଢ଼ି ନେଇଅଛୁ; ତୁମ୍ଭେ ଆଉ ତାହା ପାନ କରିବ ନାହିଁ;
  chk-chk: Iei alon ewe Samol mi Lapalap om Kot, ewe mi peni nöün aramas, “Nengeni,
    üa angei seni lepoum ewe kap ka mwäliel ren. Kosap chüen ünümi seni ewe kapen
    ai song.
  rop-rop: '@see-verse:ISA.051.021'
  ukr-1871: 'Так говорить Господь і Бог твій, що мститься за народ свій: Ось я беру
    з руки твоєї упоюющу чашу; виливаю з чаші гущу гнїву мого, — не будеш уже її пити,'
  deu-1951: 'So spricht dein Herr, der HERR, und dein Gott, welcher seines Volkes
    Sache führt: Siehe, ich will den Taumelbecher aus deiner Hand nehmen, den Kelch
    meines Grimmes, daß du hinfort nimmermehr daraus trinken mußt,'
  eng-JPS: 'Thus saith thy Lord the LORD, and thy God that pleadeth the cause of His
    people: behold, I have taken out of thy hand the cup of staggering; the beaker,
    even the cup of My fury, thou shalt no more drink it again;'
  srp-1865: 'Ovako veli Gospod tvoj, Gospod i Bog tvoj, koji brani svoj narod: evo
    uzimam iz tvoje ruke èašu strašnu, talog u èaši gnjeva svojega; neæeš više piti.'
  lug-lug: Bw’atyo bw’ayogera Mukama Ayinzabyonna, Katonda wo alwanirira abantu be.
    “Laba mbaggyeeko ekikompe kye nabawa olw’ekiruyi kye nalina, ekyabatagaza. Temuliddayo
    kukinywa nate.
  heb-heb: כה אמר אדניך יהוה ואלהיך יריב עמו הנה לקחתי מידך את כוס התרעלה את קבעת
    כוס חמתי לא תוסיפי לשתותה עוד׃
  ben-IRV: তোমার প্রভু সদাপ্রভু, তোমার ঈশ্বর, যিনি তাঁর লোকদের পক্ষে থাকেন তিনি এই
    কথা বলছেন, “দেখ, মত্ততাজনক পানপাত্র, আমার ক্রোধরূপ পানপাত্র, তোমার হাত থেকে নিলাম;
    সেই পানপাত্রে তুমি আর পান করবে না।
  pan-pan: ਤੇਰਾ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਅਤੇ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ, ਜਿਹੜਾ ਆਪਣੀ ਪਰਜਾ ਦਾ ਮੁਕੱਦਮਾ ਲੜਦਾ ਹੈ,
    ਇਹ ਆਖਦਾ ਹੈ, ਵੇਖ, ਮੈਂ ਤੇਰੇ ਹੱਥੋਂ ਡਗਮਗਾਉਣ ਦਾ ਪਿਆਲਾ ਲੈ ਲਿਆ ਹੈ ਅਰਥਾਤ ਮੇਰੇ ਕ੍ਰੋਧ ਦਾ
    ਪਿਆਲਾ, ਤੂੰ ਇਹ ਫੇਰ ਕਦੀ ਨਾ ਪੀਵੇਂਗੀ।
  mya-JVB: သင် ၏အရှင် ၊ မိမိလူတို့၏အမှုကို စောင့်တော်မူသောသင် ၏ဘုရား သခင်ထာဝရဘုရား
    မိန့် တော်မူသည် ကား ၊ ကြည့်ရှု လော့။ တုန်လှုပ် စေသော ဖလား ၊ ငါ့ အမျက် တော်ဖလား
    ၏ အနည် အဖတ်ကို သင် ၏လက် မှ ငါရုပ် ၍၊ သင်သည် နောက် တဖန်မ သောက် ရ။
  hmo-hmo: Lohiabada emui Dirava ese umui totona ia hereva noho, ia gwau, “Kamonai,
    lau ese egu kapusi, egu badu lalonai umui dekenai lau henia gauna lau kokia noho.
    Umui ia hekwakwanai henia kapusi, be do umui inua lou lasi.
  urd-urd: तेरा “ख़ुदावन्द यहोवाह हाँ तेरा ख़ुदा जो अपने लोगों की वकालत करता है यूँ
    फ़रमाता है कि देख, मैं डगमगाने का प्याला और अपने क़हर का जाम तेरे हाथ से ले लूँगा;
    तू उसे फिर कभी न पिएगी।
  rus-SYN: 'Так говорит Господь твой, Господь и Бог твой, отмщающий за Свой народ:
    вот, Я беру из руки твоей чашу опьянения, дрожжи из чаши ярости Моей: ты не будешь
    уже пить их,'
  bqc-SIM: Má Dii n Lua, mi zɛ ń ma gbɛ̃́ↄ. Ma mɛ̀ má a pↄkũma toona bↄ n ↄzĩ,
    ńyↄ̃ kɛɛona pↄ́ ì ń kɛ tàlaatalaa í mi bau lↄo.
  tcz-CHONGTHU: 'Hiche hi Thuneipen Pakai, na Pathen le na Panhupa chun asei ahije:
    Ven, keiman tijat umtah khon chu na khutna konin kalatai, nangman kalung hanna
    khon chu na donlou ding ahitai.'
  mar-mar: तुझा देव, प्रभू परमेश्वर, जो आपल्या कैवार घेतो, तो असे म्हणतो, मी थरकापाचा
    प्याला, माझ्या क्रोधाच्या प्याल्यातला गाळ तुझ्या हातातून घेतला आहे. तो तू पुन्हा
    पिणार नाहीस,
  qub-qub: 'Acrashan runacunata imapitapis chapaj Tayta Diosniquimi cayno nin: «Castigacuna
    cöpa aptaraycashayquita guechurejnami-aywä. Cananpitaga mananami imaypis upunquipänachu
    noga rabyar upuchina cöpäpita.'
  hat-hat: 'Seyè a, Bondye nou an, pale. Men sa Bondye k''ap pran defans pèp li a
    di: -Mwen pral wete nan men nou gode mwen te ban nou bwè nan kòlè mwen an. Nou
    p''ap gen pou nou bwè ankò nan gode k''ap fè nou sou a.'
  eng-BSB: 'Thus says your Lord, the LORD, even your God, who defends His people:
    “See, I have removed from your hand the cup of staggering. From that goblet, the
    cup of My fury, you will never drink again.'
  eng-WEBPB: Your Lord GOD, your God who pleads the cause of his people, says, “Behold,
    I have taken out of your hand the cup of staggering, even the bowl of the cup
    of my wrath. You will not drink it any more.
  kbq-kbq: Hankavenentake Ra Anumzamo'ma, kazama higenka'ma ha' vaheka'ama ha'ma huzamagatenerana
    Anumzankamo'a amanage hie, Nagri narimpa ahe'zamo'ma kapufima me'negenka'ma kazampi
    eri'nenkama nenenka neginagima hu'nana kapua ko eritre'noe. Ana hu'neanki'na henka'anena
    atrenugenka ana kapufintira narimpa ahe'zana onegahane.
  nhe-BL: 'Quej ni niquijtohua niimoTECO huan niimoDios tlen niimotlamanahuijca: “Xiquitaca,
    na nimechquixtilis imotlaijiyohuilis huan ayoc más inmechajsis nohueyi cualancayo
    pampa ayoc nicualanis imohuaya.'
  gub-BL: Einu katu Tupàn nezar ize'eg àwàm nehe kury. Upytywà putar wemiaihu wapyro
    pà a'e wà nehe. Uze'eg Tupàn Tuweharupi Wiko Ma'e nezewe. — Anuhem putar kanek
    hekwahy haw pupe tynehem ma'e nepo wi ihe nehe kury. Ereka'u ipor pupe nei'u mehe.
    Nere'u pixik kwaw ipor nehe.
  eng-DRA: 'Thus saith thy Sovereign the Lord and thy God, who will fight for his
    people: Behold I have taken out of thy hand the cup of dead sleep, the dregs of
    the cup of my indignation, thou shalt not drink it again any more.'
