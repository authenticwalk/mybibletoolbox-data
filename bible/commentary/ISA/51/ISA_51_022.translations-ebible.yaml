verse: ISA.051.022
translations:
  mal-C: 'നിന്റെ നാഥനായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു, തന്റെ ജനത്തിനുവേണ്ടി വ്യവഹരിക്കുന്ന,
    നിന്റെ ദൈവംതന്നെ: “ഇതാ, പരിഭ്രമത്തിന്റെ പാനപാത്രം ഞാൻ നിന്റെ കൈയിൽനിന്ന് എടുത്തുമാറ്റുന്നു,
    ആ പാത്രത്തിൽനിന്ന്, എന്റെ ക്രോധത്തിന്റെ കോപ്പയിൽനിന്ന് ഇനിമേൽ നീ കുടിക്കുകയില്ല;'
  deu-TKW: 'So spricht dein Herr, Jahwe, und dein Gott, der seines Volkes Sache führt:
    Fürwahr, ich habe aus deiner Hand genommen den Taumelbecher, den Kelch meines
    Grimms. Du sollst ihn fernerhin nicht mehr trinken müssen'
  lin-lin: 'Tala liloba oyo Nkolo Yawe, Nzambe na yo, oyo abundelaka bato na Ye, alobi :
    « Tala, nalongoli kopo ya kizunguzungu, kopo ya kanda na Ngai, na loboko na yo,
    okomela yango lisusu te.'
  eng-LSV: 'Thus said your Lord YHWH, and your God, || He pleads [for] His people:
    “Behold, I have taken the cup of trembling out of your hand, || The goblet, the
    cup of My fury, || You do not add to drink it anymore.'
  eng-GNV: 'Thus saith thy Lord God, euen God that pleadeth the cause of his people,
    Beholde, I haue taken out of thine hande the cuppe of trembling, euen the dregges
    of the cuppe of my wrath: thou shalt drinke it no more.'
  eng-WEBSTER: 'Thus saith thy Lord Jehovah, and thy God that pleadeth the cause of
    his people, Behold, I have taken out of thy hand the cup of trembling, even the
    dregs of the cup of my fury; thou shalt no more drink it again:'
  nhw-BL: 'Quej ni niquijtohua niamoTECO huan niamoDios catli niamotlamanahuijca:
    “Xiquitaca, na nimechquixtilis amotlaijiyohuilis huan ayacmo más anmechajsis nohueyi
    cualancayo pampa ayacmo nicualanis amohuaya.'
  swh-ONEN: 'Hili ndilo asemalo Bwana Mwenyezi wako, Mungu wako, yeye ambaye huwatetea
    watu wake: “Tazama, nimeondoa mkononi mwako kikombe kilichokufanya uyumbayumbe;
    kutoka kikombe hicho, kikombe cha kunywa cha ghadhabu yangu, kamwe hutakunywa
    tena.'
  bba-bba: Amɛniwɑ nɛ Gusunɔ, wunɛn Yinni, nɛ wi nɑ nɛn tɔmbu fɑɑbɑ mɔ̀, nɑ ɡeruɑ.
    Nɑ nɛɛ, kon nɔrɑ ye mwɑ wunɛn nɔmun di, ye yɑ nɛn mɔru yibɑ mɑ yɑ derɑ ɑ bɑ̃ɑrimɔ.
    A ǹ mɑɑ ye nɔrumɔ.
  eng-KJVCPB: 'Thus saith thy Lord the Lord, And thy God that pleadeth the cause of
    his people, Behold, I have taken out of thine hand the cup of trembling, Even
    the dregs of the cup of my fury; Thou shalt no more drink it again:'
  luo-luo: Ma e gima Jehova Nyasaye ma Nyasachi Manyalo Gik Moko Duto, ma en Nyasachi
    machwako joge e bura wacho, Ne, asegolo oko e lweti kikombe mane miyo ithembo,
    bende ok inichak imethi e kikombe mar mirimba kendo.
  meu-meu: 'Emui Ḡaubada Iehova, emui Dirava, ena bese ena gini-kau herevana e gwauraiamu
    Diravana, ini e gwau tomamu: A itaia, lau ese raraga keherena na oi imamu amo
    vada na abia oho. egu badu keherena na basio inua lou;'
  npi-ULB: परमप्रभु तेरा परमेश्‍वर, आफ्‍ना मानिसहरूका निम्‍ति बहस गर्नुहुने परमेश्‍वर
    यसो भन्‍नुहुन्‍छ, “हेर्, मैले तेरो हातबाट धरमराउने कचौरा— मेरो क्रोधको कचौरा—
    लिएको छु, ताकि तैंले फेरि त्‍यो पिउनेछैनस् ।
  yor-yor: Ohun tí Olúwa Olódùmarè yín wí nìyìí, Ọlọ́run rẹ, ẹni tí ó ń pa ènìyàn
    rẹ̀ mọ́, “Kíyèsi i, mo ti mú un kúrò ní ọwọ́ rẹ ago tí ó mú ọ ta gbọ̀nọ́ngbọ̀nọ́n;
    láti inú ago náà, ẹ̀kún ìbínú mi, ni ìwọ kì yóò mu mọ́.
  pes-OPCB: 'خداوند تو یهوه که مدافع توست چنین می‌گوید: «من کاسهٔ غضب خود را که باعث
    سرگیجهٔ تو شده از دست تو می‌گیرم و تو دیگر مجبور نخواهی شد از آن بنوشی.'
  tgl-ULB: Ang iyong Panginoong si Yahweh, na iyong Diyos, na nakikiusap para sa kapakanan
    ng kaniyang bayan, ay sinasabi ito, “Tingnan mo, kinuha ko ang kopa ng pagsuray
    mula sa iyong kamay—ang kopa ng tasa ng aking galit—para hindi mo na ito iinumin
    muli.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kago í̠naga Ngode Datagaliwabe
    ibugua waitigiru baba wai bialu wayali habelo biamogo biaga kagoni. Ibunime í̠hondo
    bi ogodagua lara. Í̠ de handa. I̱naga keba holene gabo be í̠ giha yu howa nalu
    no luluyu harigo ogoni i̱nime yamirugoni. Maniorebi í̠na gabo be ogoniha howa
    nabelo lone nangulebero.
  mya-mya: သင်​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည်၊သင် တို့​အား ကာ​ကွယ်​စောင့်​ရှောက်​တော်​မူ​၍၊
    ``ငါ​သည်​အ​မျက်​ထွက်​သ​ဖြင့်​သင်​တို့​အား ပေး​အပ်​ခဲ့​သည့်​ခွက်​ဖ​လား​ကို သင်​တို့​လက်​မှ​ပြန်​လည်​ရုပ်​သိမ်း​တော်​မူ​မည်။
    သင်​တို့​အား​ယိမ်း​ယိုင်​မူး​ဝေ​စေ​သည့်​စ​ပျစ်​ရည်​ကို သင်​တို့​သောက်​ရ​ကြ​တော့​မည်​မ​ဟုတ်။
  bod-N: ཁྱོད་ཀྱི་གཙོ་བོ་ཡ་ཝཱེ་སྟེ། ཉིད་ཀྱི་མི་སྡེའི་ཕྱིར་དུ་དག་འབུད་མཛད་པའི་དཀོན་མཆོག་གིས་འདི་སྐད་དུ།
    བདག་གིས་མི་ཁྱར་ཁྱོར་བྱེད་པའི་རྒུན་ཆང་སྟེ། བདག་གི་ཁོང་ཁྲོ་དྲག་པོའི་ཆང་ཕོར་ཁྱོད་ཀྱི་ལག་ནས་བླངས་ཏེ།
    ཁྱོད་ཀྱིས་རྒུན་ཆང་དེ་བཏུང་བར་མི་བྱའོ། །
  sna-sna: Zvanzi naIshe Jehovha Mwari wako, anodzivirira vanhu vake, “Tarira, ndabvisa
    muruoko rwako mukombe wakakuita kuti udzedzereke; kubva pamukombe uyo, iwo mukombe
    wehasha dzangu, hauchazounwizve.
  spa-BLM: Tu Señor Yahvé, tu Dios que defiende la causa de su pueblo, dice, “He aquí
    que he quitado de tu mano el cáliz del tambaleo, hasta el cuenco de la copa de
    mi ira. No lo beberás más.
  cac-cac: 'A Jehová Cajal co Diosal paxi, a'' tz''alan icha tic: A in Jehová e Diosal
    in tzex in colo'', a in ton sval icha tic: Ol viq''uec'' scopail yoval in c''ol
    chi'' d''ayex, man̈xa b''aq''uin̈ ol eyab''xi syail yuuj.'
  swh-ULB: Bwana wenu Yahwe Mungu, anayewasihi watu wake, asema hivi, ''Tazama, Nimechukua
    kikombe cha ukubwa mkononi mwako- ukubwa wa kikombe cha hasira yangu - ili usiweze
    kunjwa tena.
  bel-bel: 'Так кажа Гасподзь твой, Гасподзь і Бог твой, што помсьціць за Свой народ:
    вось, Я бяру з рукі тваёй келіх ап''яненьня, дрожджы з келіха лютасьці Маёй: ты
    ўжо ня будзеш піць зь іх,'
  deu-ELBBK: 'So spricht der HERR, dein Herr, und dein Gott, der die Rechtssache seines
    Volkes führt: Siehe, ich nehme aus deiner Hand den Taumelbecher, den Kelchbecher
    meines Grimmes; du wirst ihn von nun an nicht mehr trinken.'
  mbb-OT: 'Iyan heini egkeǥiyen te Nengazen he Megbevayè niw, kes Megbevayà he edlavan
    keniyu: “Pemineg kew! In-awè ku en is pauk ku keniyu he iring te inumen he ebpekelangut.
    Kenè ku en heini ibpeuman ibpeinum keniyu, kekenà,'
  mal-2015: 'നിന്റെ കർത്താവായ യഹോവയും തന്റെ ജനത്തിന്റെ വ്യവഹാരം നടത്തുന്ന നിന്റെ ദൈവവുമായവൻ
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ പരിഭ്രമത്തിന്റെ പാനപാത്രം, എന്റെ ക്രോധത്തിന്റെ
    പാനപാത്രപുടം തന്നെ, നിന്റെ കയ്യിൽ നിന്നു എടുത്തുകളഞ്ഞിരിക്കുന്നു; ഇനി നീ അതു കുടിക്കയില്ല;'
  gup-gup: Kuhni kayime Yawey nawu Kawohrnawohrnan Rowk, nungka nawu God ngudberre,
    nawu ngunkukdjurruddi ngudberre. Wanjh kayime, “Ngurrina! Ngudda ngurribonguneng
    manbang duninjh kore banikkin ngardduk dja ngurrimayahmi. Ngayime ngaye wernhdungi
    ngudberre, dja bolkkime ngamang mahni banikkin kore kubid ngudberre, dja yuwn
    bu ngurriyawoyhbongun kore ngaye ngayiddungbeh.
  rmc-rmc: 'Kada hin, so phenel o RAJ, tiro Del, o Adonaj, savo braňinel peskre manušen:
    „Dikh, lav andral tire vasta odi kuči, pal savi tut hombinehas sar mato, e kuči
    mira choľakri. Imar andral na pijeha.'
  pes-OPV: 'خداوند تو یهوه و خدای تو که دردعوی قوم خود ایستادگی می‌کند چنین می‌گوید:
    اینک کاسه سرگیجی را و درد کاسه غضب خویش را از تو خواهم گرفت و آن را بار دیگرنخواهی
    آشامید.'
  ron-1924: 'Аша ворбеште Домнул тэу, Домнул Думнезеул тэу, каре апэрэ пе попорул
    Луй: „Ятэ кэ ыць яу дин мынэ потирул амецелий, потирул мынией Меле, ка сэ ну май
    бей дин ел,'
  ben-OBCV: 'তোমার সার্বভৌম সদাপ্রভু এই কথা বলেন, তোমার ঈশ্বর বলেন, যিনি তাঁর প্রজাদের
    পক্ষসমর্থন করেন: “দেখো, আমি তোমার হাত থেকে ওই পানপাত্র ছিনিয়ে নিয়েছি, যা পান
    করলে তুমি টলোমলো হও; সেই পেয়ালা, যা আমার ক্রোধের বড়ো পানপাত্র, তুমি আর কখনও
    তা পান করবে না।'
  som-som: Sayidkaaga Rabbiga ah oo ah Ilaahaaga dacwada dadkiisa u muddaca wuxuu
    leeyahay, Bal eeg, waxaan gacantaada ka bixiyey koobka lagu dhacdhaco, kaasoo
    ah koobka cadhadayda. Adigu mar dambe innaba ma aad cabbi doontid.
  lat-VUC: 'Hæc dicit dominator tuus Dominus, et Deus tuus, qui pugnabit pro populo
    suo: Ecce tuli de manu tua calicem soporis, fundum calicis indignationis meæ:
    non adjicies ut bibas illum ultra.'
  eng-ASVBT: 'Thus saith thy Lord Jehovah, and thy God that pleadeth the cause of
    his people, Behold, I have taken out of thy hand the cup of staggering, even the
    bowl of the cup of my wrath; thou shalt no more drink it again:'
  ita-1885: 'così ha detto il tuo Signore, il Signore, e l''Iddio tuo, che difende
    la causa del suo popolo: Ecco, io ti ho tolta di mano la coppa di stordimento,
    la feccia della coppa della mia indegnazione; tu non ne berrai più per l''innanzi.'
  eng-LXXUP: thus saith the Lord God that judges his people, Behold, I have taken
    out of thy hand the cup of calamity, the cup of my wrath; and thou shalt not drink
    it anymore.
  eng-ULB: Your Lord Yahweh, your God, who pleads the cause of his people, says this,
    “See, I have taken the cup of staggering from your hand— the bowl, which is the
    cup of my anger—so that you will not drink it again.
  spa-VBL: 'Esto es lo que dice tu Señor, tu Dios, que defiende la causa de su pueblo:
    Mira, te he quitado la copa que te hacía tambalear. Nunca más tendrás que beber
    de esa copa, la copa de mi ira.'
  fra-_FOB: 'Ainsi a dit l''Éternel, ton Seigneur, ton Dieu, qui défend la cause de
    son peuple: Voici j''ai pris de ta main la coupe d''étourdissement, le calice
    de ma colère, tu n''en boiras plus désormais.'
  mal-mal: 'നിന്റെ കർത്താവായ യഹോവയും അവിടുത്തെ ജനത്തിന്റെ വ്യവഹാരം നടത്തുന്ന നിന്റെ
    ദൈവവും ആയവൻ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഞാൻ പരിഭ്രമത്തിന്റെ പാനപാത്രം, എന്റെ
    ക്രോധമാകുന്ന പാനപാത്രത്തിന്റെ മട്ട് തന്നെ, നിന്റെ കൈയിൽനിന്നും എടുത്തുകളഞ്ഞിരിക്കുന്നു;
    ഇനി നീ അത് കുടിക്കുകയില്ല;'
  urd-GVR: Rab terā āqā jo terā Ḳhudā hai aur apnī qaum ke lie laṛtā hai wuh farmātā
    hai, “Dekh, maiṅ ne tere hāth se wuh pyālā dūr kar diyā jo tere laṛkhaṛāne kā
    sabab banā. Āindā tū merā ġhazab bharā pyālā nahīṅ piegī.
  suz-BL: परमप्रभु यावे, इ होव़प दुम्‍शा परमप्रभुमी “गो आं मुर आन कली वारच पाइब बाक्‍नुङ।
    गो इ दिङ दाङ गोल्‍पाइक्‍ब कचौरा इ गुइ रे लाइक्‍ता। मुल रे गे आं गाइक्‍तीक कचौरा
    लेंशा तूचा ममाल्‍नेवे।
  eng-NOY: Thus saith thy Lord, Jehovah, And thy God, that defendeth the cause of
    his people. Behold, I will take from thy hand the cup of giddiness, The cup of
    my wrath; Thou shalt drink no more of it.
  ita-1927: 'Così parla il tuo Signore, l’Eterno, il tuo Dio, che difende la causa
    del suo popolo: Ecco, io ti tolgo di mano la coppa di stordimento, il calice,
    la coppa del mio furore; tu non la berrai più!'
  ckb-ckb: 'یەزدانی باڵادەستت ئەمە دەفەرموێت، خوداکەت کە پشتگیری گەلەکەی خۆی دەکات:
    «ئێستا ئەو جامە لە دەستت دەبەم کە وا دەکات بەلادابێیت، لەمەودوا لەو جامەی کە جامی
    تووڕەیی منە ناخۆیتەوە.'
  eng-BBE: 'This is the word of the Lord your master, even your God who takes up the
    cause of his people: See, I have taken out of your hand the cup which overcomes,
    even the cup of my wrath; it will not again be given to you:'
  kan-OKCV: ತನ್ನ ಜನರಿಗೋಸ್ಕರ ವಾದಿಸುವ ನಿನ್ನ ದೇವರೂ, ನಿನ್ನ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ,
    “ನಾನು ನಿನ್ನ ಕೈಯೊಳಗಿಂದ ತತ್ತರಿಸುವಂಥ ಪಾತ್ರೆಯನ್ನೂ, ನನ್ನ ಉಗ್ರವಾದ ಪಾತ್ರೆಯ ಮಡ್ಡಿಯನ್ನೂ
    ತೆಗೆದುಹಾಕಿದ್ದೇನೆ. ಇನ್ನು ಮೇಲೆ ನೀನು ಅದನ್ನು ತಿರುಗಿ ಕುಡಿಯುವುದೇ ಇಲ್ಲ.
  tam-2017: 'கர்த்தராகிய உன் ஆண்டவரும் தம்முடைய மக்களுக்காக வழக்காடப்போகிற உன் தேவனுமானவர்
    சொல்கிறது என்னவென்றால்: இதோ, தத்தளிப்பின் பாத்திரத்தை உன் கையிலிருந்து நீக்கிப்போடுகிறேன்,
    இனி என் கடுங்கோபத்தினுடைய பாத்திரத்தின் வண்டல்களை நீ குடிப்பதில்லை.'
  spa-RV-1909: 'Así dijo tu Señor Jehová, y tu Dios, el cual pleitea por su pueblo:
    He aquí he quitado de tu mano el cáliz de aturdimiento, la hez del cáliz de mi
    furor; nunca más lo beberás:'
  ron-BTF: 'Astfel spune Domnul tău DOMNUL şi Dumnezeul tău care pledează în cauza
    poporului său: Iată, am luat din mâna ta paharul cutremurării, drojdiile paharului
    furiei mele; nu îl vei mai bea;'
  eng-WEBP: Your Lord GOD, your God who pleads the cause of his people, says, “Behold,
    I have taken out of your hand the cup of staggering, even the bowl of the cup
