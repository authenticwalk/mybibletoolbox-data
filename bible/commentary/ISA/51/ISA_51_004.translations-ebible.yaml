  ben-IRV: “হে আমার লোকেরা, আমার প্রতি মনোযোগী হও এবং হে আমার লোকেরা, আমার কথায় শোন!
    কারণ আমি এক নির্দেশ জারি করব এবং আমি আমার জাতিদের জন্য ন্যায়বিচারকে আলোর মত করব।
  pan-pan: ਹੇ ਮੇਰੀ ਪਰਜਾ, ਮੇਰੀ ਵੱਲ ਧਿਆਨ ਦਿਓ, ਹੇ ਮੇਰੀ ਕੌਮ ਮੇਰੇ ਵੱਲ ਕੰਨ ਲਾਓ! ਬਿਵਸਥਾ ਮੇਰੇ
    ਵੱਲੋਂ ਦਿੱਤੀ ਜਾਵੇਗੀ, ਅਤੇ ਮੇਰਾ ਇਨਸਾਫ਼ ਲੋਕਾਂ ਦੇ ਚਾਨਣ ਲਈ ਹੋਵੇਗਾ।
  mya-JVB: ငါ ၏လူမျိုး ၊ ငါ့ လူစု တို့၊ ငါ့ စကားကို နားထောင် နာယူကြလော့။ ငါ့ ထံ မှ
    တရား ထွက် ၍ ငါ စီရင် ချက်သည် လူ များလင်း စရာဘို့ တည်ရလိမ့်မည်။
  hmo-hmo: “Egu bese taudia e, lau dekenai do umui kamonai! Badina be taravatu ta
    be lau dekena amo do ia lao. Egu kota maoromaoro hadibaia hereva, ese bese idauidau
    do ia hadiaria.
  urd-urd: मेरी तरफ़ मुत्वज्जिह हो, ऐ मेरे लोगो; मेरी तरफ़ कान लगा, ऐ मेरी उम्मत:क्यूँकि
    शरी'अत मुझ से सादिर होगी और मैं अपने 'अद्ल को लोगों की रोशनी के लिए क़ाईम करूँगा।
  rus-SYN: Послушайте Меня, народ Мой, и племя Мое, приклоните ухо ко Мне! ибо от
    Меня произойдет закон, и суд Мой поставлю во свет для народов.
  bqc-SIM: Ma gbɛ̃́ↄ, à laaidↄ ma yã́wa, ma kpàsa, à swã́kpa ma yã́i, asa yã́zɛde
    a bↄ ma kĩ́iɛ, ma ikoyã aↄ dɛ buiↄ gupua ũ.
  tcz-CHONGTHU: Ka mite, kasei ngai’uvin. Israel’in ngai hen. Ajeh chu ka danthu kilhangsap
    ding, chule ka thutan themna chu chitin-namtin lah’a kilang ding ahi.
  mar-mar: “माझ्या लोकांनो, माझ्या कडे लक्ष द्या, माझ्या लोकांनो माझ्या कडे आपला कान
    लावा, कारण नियम माझ्यापासूनच निघेल, आणि मी माझे न्यायीपण राष्ट्रांना प्रकाश असे
    करीन.
  qub-qub: «Acrashä runacuna sumaj wiyamay. Acrashä nasyun runacuna sumaj tantiyay.
    Yachachicuynëcunatami willacachishäpaj. Chaycunaga llapan nasyun runacunapaj achquinömi
    canga noga munashänöna cawananpaj.
  hat-hat: 'Nou menm pèp mwen, koute sa m''ap di nou: Nou menm nasyon yo, pare zòrèy
    nou: Se mwen menm ki bay lalwa ki la pou rann jistis, pou sa sèvi yon limyè pou
    tout nasyon yo.'
  eng-BSB: Pay attention to Me, My people, and listen to Me, My nation; for a law
    will go out from Me, and My justice will become a light to the nations; I will
    bring it about quickly.
  eng-WEBPB: “Listen to me, my people; and hear me, my nation, for a law will go out
    from me, and I will establish my justice for a light to the peoples.
  kbq-kbq: Hagi Nagri vahe'mota tamagesa anteta antahiho, Nagriteti kasegemo'a nevanigeno,
    fatgoma huno refkohu avu'avazamo'a tavi'mo hiaza huno maka kokankoka mopafina
    remsa huno vuno eno hugahie.
  nhe-BL: “¡Xinechtlacaquilica innoisraelita tlacajhua! Xinechtlacaquili tlen niquijtohua
    pampa niquinmacas notlanahuatilhua tlacame ipan nochi tlaltini huan niquinmachtis
    ma quichihuaca tlen xitlahuac. Huan elis queja se tlahuili tlen quintlahuilis.
  gub-BL: Pezeapyaka katu nehe, heremiaihu wà. Pezekaiw heze'eg àwàm rehe nehe. Amono
    putar heze'eg teko ywy nànànar wanupe nehe. Heremiapo kar haw nuzawy kwaw tatainy
    teko wanupe nehe.
  eng-DRA: 'Hearken unto me, O my people, and give ear to me, O my tribes: for a law
    shall go forth from me, and my judgment shall rest to be a light of the nations.'
