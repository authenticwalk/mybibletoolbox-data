verse: ISA.051.004
translations:
  mal-C: '“എന്റെ ജനതയേ, എന്നെ ശ്രദ്ധിക്കുക; എന്റെ രാഷ്ട്രമേ, എനിക്കു ചെവിതരിക: കാരണം
    നിയമം എന്നിൽനിന്ന് പുറപ്പെടും; എന്റെ നീതി രാഷ്ട്രങ്ങൾക്കു പ്രകാശമാകും.'
  deu-TKW: Merkt auf mich, ihr Völker, und lauscht auf mich, ihr Nationen! Denn Unterweisung
    geht von mir aus, und mein Recht als Licht für die Völker.
  lin-lin: 'Oh bato na ngai, boyoka ngai ! Bino, ekolo na ngai, boyoka ngai malamu :
    Mpo ete Mobeko ekobimela epai na ngai, lolenge na ngai ya kokata makambo ekoyeisa
    pole na bikolo.'
  eng-LSV: “Attend to Me, O My people, || And, O My nation, give ear to Me. For a
    law goes out from Me, || And My judgment to the light, || I cause peoples to rest.
  eng-GNV: 'Hearken ye vnto me, my people, and giue eare vnto me, O my people: for
    a Law shall proceede from me, and I will bring foorth my iudgement for the light
    of the people.'
  eng-WEBSTER: 'Hearken to me, my people; and give ear to me, O my nation: for a law
    shall proceed from me, and I will make my judgment to rest for a light of the
    people.'
  nhw-BL: “¡Techtlacaquilica annoisraelita masehualhua! Techtlacaquili catli niquijtohua
    pampa niquinmacas notlanahuatilhua masehualme ipan nochi tlalme huan niquinmachtis
    ma quichihuaca catli xitlahuac. Huan elis quen se tlahuili catli quintlahuilis.
  swh-ONEN: '“Nisikilizeni, watu wangu; nisikieni, taifa langu: Sheria itatoka kwangu;
    haki yangu itakuwa nuru kwa mataifa.'
  bba-bba: Bɛɛ nɛn tɔmbu, i lɑɑkɑri koowo, kpɑ i swɑɑ tem kpĩ i mɑn swɑɑ dɑki. Domi
    nɛn min diyɑ woodɑ yɑ koo yɑri, kpɑ yɑ n sɑ̃ɑ bwesenu kpuron yɑm bururɑm.
  eng-KJVCPB: 'Hearken unto me, my people; And give ear unto me, O my nation: For
    a law shall proceed from me, And I will make my judgment to rest for a light of
    the people.'
  luo-luo: 'Winjauru un joga, chikuru itu un ogandana: Abiro golo chik kendo bucha
    makare nobed ler ne ogendini.'
  meu-meu: Egu bese taumui e, a kamonai henigu! Egu basileia taumui e, a hakala henigu!
    Badina be taravatu ta na lauegu amo baine lasi, bona egu hahemaoro ḡoevaḡoeva
    na bese idau-idau edia diari ai bainela.
  npi-ULB: “ए मेरा मानिसहरू, मेरो कुरामा ध्यान देओ । अनि ए मेरा मानिसहरू, मेरा कुरा
    सुन । किनकि म एउटा आदेश जारी गर्नेछु र म आफ्‍नो न्यायलाई जातिहरूका निम्ति ज्योति
    बनाउनेछु ।
  yor-yor: “Tẹ́tí sí mi, ẹ̀yin ènìyàn mi; gbọ́ tèmi, ẹ̀yin orílẹ̀-èdè mi. Òfin yóò
    ti ọ̀dọ̀ mi jáde wá; ìdájọ́ mi yóò di ìmọ́lẹ̀ sí àwọn orílẹ̀-èdè.
  pes-OPCB: «ای قوم من، به من گوش دهید، ای مردم من، صدایم را بشنوید، زیرا احکام من
    صادر خواهد شد و عدالتم نوری برای قومهای جهان خواهد بود.
  tgl-ULB: Pansinin ninyo ako, aking bayan; at makinig kayo sa akin, aking bayan!
    Dahil maglalabas ako ng kautusan, at gagawin kong ilaw ang aking katarungan para
    sa mga bansa.
  hui-hui: I̱naga wali agali kamiru tí i̱na bi larogo hale halimu. I̱na hameigini
    tara tara dindi bibahendeni karu tini bayale helonaga bi mana lawai haruli. I̱naga
    bi mana bayale ngogome dindi uruni bibahendeha wá holene hale ale wá holebira.
  mya-mya: '``အို ငါ​၏​လူ​မျိုး​တော်၊ငါ့​စ​ကား​ကို​ဂ​ရု​ပြု ကြ​လော့။ ငါ​ပြော​သည်​ကို​နား​ထောင်​ကြ​လော့။
    ငါ​သည်​လူ​မျိုး​တ​ကာ​တို့​အား​ဆုံး​မ သြ​ဝါ​ဒ​ပေး​၍ ငါ​၏​တ​ရား​ဒေ​သ​နာ​များ​သည်​သူ​တို့​အ​တွက်
    အ​လင်း​ဖြစ်​လိမ့်​မည်။'
  bod-N: ཀྱེ་བདག་གི་མི་སྡེ། གཟབ་གཟབ་བྱས་ནས་ཉོན་དང་། ཀྱེ་བདག་གི་མི་རིགས། བདག་ལ་རྣ་བ་གཏོད་དང་།
    བདག་ནས་བཀའ་སློབ་ཅིག་འབྱུང་ཞིང་དེ་ནས་བདག་གི་དྲང་གཞག་ནི་གློ་བུར་ཉིད་ལ་མི་རྣམས་ཀྱི་འོད་སྣང་དུ་འགྱུར།
  sna-sna: '“Nditeererei, imi vanhu vangu; ndinzwei imi rudzi rwangu: Ndichakupai
    murayiro; kururamisira kwangu kuchava chiedza kundudzi.'
  spa-BLM: “Escuchadme, pueblo mío; y escuchadme, nación mía, porque una ley saldrá
    de mí, y estableceré mi justicia para luz de los pueblos.
  cac-cac: 'Ex in chon̈ab'', maclejec eyab'' tas ol vala'', ab''ec ex junjun chon̈ab'':
    Ol valel in c''ayb''ub''al yed'' in checnab''il. Icha saquilq''uinal ol aj d''ayex.'
  swh-ULB: '''''Kuwa makini kwangu, watu wangu; na nisikilizeni mimi, watu wangu!
    Maana nitatoa amri, na nitaifanya haki yangu kuwa sheria ya mataifa.'
  bel-bel: Паслухайце Мяне, народзе Мой, і племя Маё, прыхілеце вуха да Мяне! бо ад
    Мяне пойдзе закон, і суд Мой пастаўлю за сьвятло народам.
  deu-ELBBK: Hört mir zu, mein Volk, und meine Nation, horcht auf mich! Denn ein Gesetz
    wird von mir ausgehen, und mein Recht werde ich aufstellen zum Licht der Völker.
  mbb-OT: “Pemineg kew kediey! Sikiyu is menge etew ku, pemineǥa a keniyu, sikiyu
    is nesakup te nasyun ku! Ibeǥey ku is belaud ku, ne ebpekeveǥey heini te kerayag
    diyà te menge nasyun.
  mal-2015: എന്റെ ജനമേ, എന്റെ വാക്കു കേൾപ്പിൻ; എന്റെ ജാതിയേ, എനിക്കു ചെവിതരുവിൻ; ഉപദേശം
    എങ്കൽനിന്നു പുറപ്പെടും; ഞാൻ എന്റെ ന്യായത്തെ വംശങ്ങൾക്കു പ്രകാശമായി സ്ഥാപിക്കും.
  gup-gup: “Wanjh kandibekka ngudda nawu ngardduk bininj, ngudda nawu ngurriwern bininj
    ngardduk, wanjh kandiwokbekkan kore ngayime. Ngaye wanjh ngawokmunkewe ngardduk
    kore kubolkbubuyika. Ngabenbukkabukkan ba bu kabirriwohburrbun bu ngaye wanjh
    ngadjadme mandjad duninjh, yiman bu ngabenmarnebolkwolkan.
  rmc-rmc: „Šunen man mištes, mire manušale; narodale, den pozoris! O sikaviben avela
    avri mandar a miro čačipen ela o švetlos le narodenge.
  pes-OPV: ‌ای قوم من به من توجه نمایید و‌ای طایفه من به من گوش دهید. زیرا که شریعت
    از نزد من صادرمی شود و داوری خود را برقرار می‌کنم تا قوم هارا روشنایی بشود.
  ron-1924: Я аминте спре Мине дар, попорул Меу, плякэ урекя спре Мине, нямул Меу!
    Кэч дин Мине ва еши Леӂя ши вой пуне Леӂя Мя луминэ попоарелор.
  ben-OBCV: '“আমার প্রজারা, আমার কথা শোনো; আমার জাতির লোকেরা, আমার কথায় কান দাও:
    আমার কাছ থেকে বিধান নির্গত হবে; আমার ন্যায়বিচার সব জাতির কাছে আলোস্বরূপ হবে।'
  som-som: Dadkaygow, i maqla, oo quruuntaydoy, dhegta ii dhiga, waayo, sharci baa
    iga soo bixi doona, oo caddaaladdaydana waxaan ka dhigi doonaa inay dadyowga iftiin
    u noqoto.
  lat-VUC: 'Attendite ad me, popule meus, et tribus mea, me audite: quia lex a me
    exiet, et judicium meum in lucem populorum requiescet.'
  eng-ASVBT: 'Attend unto me, O my people; and give ear unto me, O my nation: for
    a law shall go forth from me, and I will establish my justice for a light of the
    peoples.'
  ita-1885: Attendi a me, popol mio; e tu, mia nazione, porgimi gli orecchi; perciocchè
    la Legge procederà da me, ed io assetterò il mio giudicio, per luce de' popoli.
  eng-LXXUP: 'Hear me, hear me, my people; and ye kings, hearken to me: for a law
    shall proceed from me, and my judgment shall be for a light of the nations.'
  eng-ULB: “Be attentive to me, my people; and listen to me, my people! For I will
    issue a decree, and I will make my justice to be a light for the nations.
  spa-VBL: 'Presta atención a mí, pueblo mío; escúchame, nación mía: Enviaré mi ley,
    y mi justicia será una luz para las naciones.'
  fra-_FOB: Sois attentif, mon peuple; toi, ma nation, prête-moi l'oreille! Car la
    loi procédera de moi, et j'établirai mon jugement pour servir de lumière aux peuples.
  mal-mal: “എന്റെ ജനമേ, എന്റെ വാക്കു കേൾക്കുവിൻ; എന്റെ ജനതയേ, എനിക്ക് ചെവിതരുവിൻ;
    ഉപദേശം എങ്കൽനിന്ന് പുറപ്പെടും; ഞാൻ എന്റെ ന്യായത്തെ വംശങ്ങൾക്ക് പ്രകാശമായി സ്ഥാപിക്കും.
  urd-GVR: “Ai merī qaum, mujh par dhyān de! Ai merī ummat, mujh par ġhaur kar! Kyoṅki
    hidāyat mujh se sādir hogī, aur merā insāf qaumoṅ kī raushnī banegā.
  suz-BL: मिनु परमप्रभुमी “आं मुरपुकी, आं लोव़ नेनीन। आं रागी ङा मुरपुकी इन नोफा दाइक्‍तीन।
    मारदे हना गो आं लोव़ शेंनुङ। आं ठीक निसाफ जात जात ङा मुर आन कली तुइक्‍पाइक्‍नुङ।
    मेको आन कली छेङछेङ दुम्‍ब।
  eng-NOY: Hearken to me, O my people! And give ear to me, O my nation! For a law
    shall proceed from me, And I will establish my statutes for the light of the nations.
  ita-1927: Prestami attenzione, o popolo mio! Porgimi orecchio, o mia nazione! Poiché
    la legge procederà da me, ed io porrò il mio diritto come una luce dei popoli.
  ckb-ckb: «ئەی گەلی من، گوێم لێ بگرن، ئەی نەتەوەکەم، گوێم بۆ شل بکەن، چونکە فێرکردن
    لەلای منەوە دەردەچێت و دادپەروەریم بۆ ڕووناکی گەلان دەچەسپێنم.
  eng-BBE: Give attention to me, O my people; and give ear to me, O my nation; for
    teaching will go out from me, and the knowledge of the true God will be a light
    to the peoples.
  kan-OKCV: ನನ್ನ ಜನರೇ, ಕೇಳಿರಿ. ನನ್ನ ಜನಾಂಗವೇ, ನನ್ನ ಕಡೆಗೆ ಕಿವಿಗೊಡಿರಿ. ಏಕೆಂದರೆ ನಿಯಮವು
    ನನ್ನಿಂದ ಹೊರಡುವುದು ಮತ್ತು ನನ್ನ ನ್ಯಾಯವನ್ನು ಜನಾಂಗಕ್ಕೆ ಬೆಳಕನ್ನಾಗಿ ಮಾಡುವೆನು.
  tam-2017: என் மக்களே, எனக்குச் செவிகொடுங்கள்; என் மக்களே, என் வாக்கைக் கவனியுங்கள்;
    வேதம் என்னிலிருந்து வெளிப்படும்; என் பிரமாணத்தை மக்களின் வெளிச்சமாக நிறுவுவேன்.
  spa-RV-1909: Estad atentos á mí, pueblo mío, y oidme, nación mía; porque de mí saldrá
    la ley, y mi juicio descubriré para luz de pueblos.
  ron-BTF: Dă-mi ascultare, poporul meu; şi pleacă urechea la mine, naţiunea mea,
    fiindcă o lege va ieşi din mine şi voi face să se odihnească judecata mea ca o
    lumină a poporului.
  eng-WEBP: “Listen to me, my people; and hear me, my nation, for a law will go out
    from me, and I will establish my justice for a light to the peoples.
  eng-FBV: 'Pay attention to me, my people; listen to me, my nation: I will send out
    my law, and my justice will be a light to the nations.'
  nld-1939: 'Hoor naar Mij, o mijn volk, Mijn natie, luister naar Mij: Want van Mij
    gaat de wet uit, Mijn recht als een licht voor de volken;'
  nch-BL: “¡Techtacaquilica annoisraelita masehualhua! Xijtacaquilica cati niquijtohua
    pampa niquinmacas notanahuatilhua masehualme ipan nochi talme huan niquinmachtis
    ma quichihuaca cati xitahuac. Huan elis quej se taahuili cati quintaahuilis.
  vie-1934: Hỡi dân ta, hãy chăm chỉ mà nghe ta; hỡi nước ta, hãy lắng tai cho ta!
    Vì sẽ có luật pháp ra từ ta, và ta sẽ lập sự công bình làm sự sáng cho các dân.
  hin-CV: '“हे मेरी प्रजा के लोगो, मेरी ओर ध्यान दो; हे मेरे लोगो मेरी बात सुनो: क्योंकि
    मैं एक नियम दूंगा; जो देश-देश के लोगों के लिए ज्योति होगा.'
  eng-OURB: '“Listen to me, my people; and hear me, my nation: for the Torah ·Teaching·
    will go out from me, and I will establish my mishpat ·justice· for a light to
    the peoples.'
  spa-BES: Préstame atención, pueblo mío; y escuchen, oh nación mía; porque la enseñanza
    saldrá de mí, y el conocimiento del verdadero Dios será una luz para los pueblos.
  tdx-tdx: Haoño iraho ry ondatiko, toloro ravembia ry fifeheako; fa hiboak’ amako
    ty Hàke, vaho havereko ami’ty havañonako ho failo’ ondatio.
  tha-KJV: ชนชาติ​ของเราเอ๋ย จงฟังเสียงของเรา โอ ชาติ​ของเราเอ๋ย จงเงี่ยหูฟังเรา เพราะราชบัญญั​ติ​จะออกไปจากเรา
    และความยุ​ติ​ธรรมจะออกไปเป็นความสว่างของชนชาติ​ทั้งหลาย
  por-BR-2018: Prestai atenção a mim, povo meu; e minha nação, inclinai teus ouvidos
    a mim; porque a Lei procederá de mim, e meu porei meu juízo como luz para os povos.
  deu-ELO: Merket auf mich, mein Volk, und meine Nation, horchet auf mich! Denn ein
    Gesetz wird von mir ausgehen, und mein Recht werde ich aufstellen zum Lichte der
    Völker.
  eng-WYC-2018: My people, take ye heed to me, and, my lineage, hear ye me; for why
    a law shall go out from me, and my doom shall rest into the light of peoples.
    (My people, take ye heed to me, and, my tribe, listen ye to me; for the Law shall
    go out from me, and my judgement shall be a light for the peoples, or for the
    nations.)
  epo-epo: Atentu Min, ho Mia popolo, kaj vi, Mia gento, aŭskultu Min; ĉar instruo
    eliros el Mi, kaj Mian leĝon Mi starigos kiel lumon por la popoloj.
  uig-PIN: Mening hǝlⱪim, gepimni anglanglar, Ɵz elim, manga ⱪulaⱪ selinglar; Qünki
    Mǝndin bir ⱪanun-tǝlim kelidu, Wǝ Mǝn ⱨɵküm-ⱨǝⱪiⱪitimni ǝl-yurtlar üqün bir nur
    ⱪilip tiklǝymǝn.
  beo-beo: 'Na fi dunu! Na sia: nabima! Na da fifi asi gala ilima Na: olelesu iaha.
    Na sema olelesu da ilima hadigi imunu.'
  tpi-OTNT: “Yupela ol manmeri bilong mi, harim tok bilong mi. Mi bai skulim olgeta
    lain manmeri long pasin bilong gutpela sindaun, na stretpela pasin bilong mi bai
    i stap olsem lait bilong olgeta kantri.
  hau-SA: “Ku kasa kunne gare ni, mutanena; ku ji ni, al’ummata. Doka za tă fito daga
    gare ni; shari’ata za tă zama haske ga al’ummai.
  uig-LAT: Méning xelqim, gépimni anglanglar, Öz élim, manga qulaq sélinglar; Chünki
    Mendin bir qanun-telim kélidu, We Men höküm-heqiqitimni el-yurtlar üchün bir nur
    qilip tikleymen.
  nde-nde: 'Lalelani kimi, bantu bami; ungizwe lawe sizwe sami: Kuzaphuma umthetho
    uvela kimi; ukulunga kwami kuzakuba yikukhanya ezizweni.'
  ton-ton: '“Fanongo kiate au, ʻa hoku kakai, pea tokanga kiate au, ʻa hoku puleʻanga:
    koeʻuhi ʻe ʻalu atu ʻiate au ha fono, pea te u ngaohi ʻeku fakamaau ke nofo ko
    e maama ʻoe kakai.'
  ces-1613: Pozorujte mne, lide můj, a rodino má, nastavte mi uší; nebo zákon ode
    mne vyjde, a soud svůj za světlo národům vystavím.
  eng-WMB: “Listen to me, my people; and hear me, my nation, for a law will go out
    from me, and I will establish my justice for a light to the peoples.
  tam-TCV: '“என் மக்களே, எனக்குச் செவிகொடுங்கள்; என் நாடே, கேளுங்கள்: சட்டம் என்னிலிருந்து
    வெளிப்படும்: என் நீதி நாடுகளுக்கு ஒரு வெளிச்சமாக இருக்கும்.'
  ceb-ULB: “Patalinghogi ako, akong katawhan; ug paminawa ako, akong katawhan! Kay
    maghatag ako ug kasugoan, ug himoon kong masayon ang hustisya alang sa kanasoran.
  pol-UBG: Słuchaj mnie, mój ludu, nadstaw ucha, mój narodzie. Ode mnie bowiem wyjdzie
