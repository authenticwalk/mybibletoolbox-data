verse: ISA.051.011
translations:
  mal-C: യഹോവ വിലകൊടുത്തു വാങ്ങിയവർ മടങ്ങിവരും. സംഗീതത്തോടെ അവർ സീയോനിലേക്ക് പ്രവേശിക്കും;
    നിത്യാനന്ദം അവരുടെ ശിരസ്സിനു മകുടമായിരിക്കും. ആഹ്ലാദത്താലും ആനന്ദത്താലും അവർ ആമഗ്നരാകും,
    ദുഃഖവും നെടുവീർപ്പും അവരിൽനിന്ന് ഓടിയകലും.
  deu-TKW: 'Jahwes Befreite kehren heim und gelangen nach Zion mit Jauchzen und ewige
    Freude umschwebt ihr Haupt. Wonne und Freude erlangen sie: entflohen sind Kummer
    und Seufzen!'
  lin-lin: Boye, bato oyo Yawe akangoli bakozonga, bakokota kati na Siona na banzembo
    ya esengo ; esengo ya libela na libela ekozala lokola motole na mito na bango ;
    bakotondisama na esengo mpe na kosepela, bongo pasi mpe minyoko ekokima mosika
    na bango.
  eng-LSV: And the ransomed of YHWH return, || And they have come to Zion with singing,
    || And continuous joy [is] on their head, || They attain gladness and joy, ||
    Sorrow and sighing have fled away,
  eng-GNV: 'Therefore the redeemed of the Lord shall returne, and come with ioy vnto
    Zion, and euerlasting ioy shalbe vpon their head: they shall obtaine ioy, and
    gladnesse: and sorow and mourning shall flee away.'
  eng-WEBSTER: 'Therefore the redeemed of the LORD shall return, and come with singing
    to Zion; and everlasting joy shall be upon their head: they shall obtain gladness
    and joy; sorrow and mourning shall flee away.'
  nhw-BL: Ajsis tonali quema nochi nopa masehualme catli ta, tiTOTECO tiquincojtoc
    para moaxcahua sempa mocuepase ipan inintlal. Huan huicatihualase quema calaquise
    ipan altepetl Jerusalén. Quena, huetzcatihualase huan pactihualase ica se paquilistli
    catli amo tlamis. Huan ayacmo oncas tlaohuijcayotl, niyon tequipacholi.
  swh-ONEN: Wale waliolipiwa fidia na Bwana watarudi. Wataingia Sayuni wakiimba; furaha
    ya milele itakuwa taji juu ya vichwa vyao. Furaha na shangwe zitawapata, huzuni
    na kulia kwa uchungu kutatoweka.
  bba-bba: Nɡe mɛyɑ tɛ̃, be ɑ yɑkiɑ bɑ koo kpɑm ɡɔsirɑmɑ, bu wurɑmɑ Siɔniɔ kɑ nɑsɑrɑn
    womusu, kpɑ nuku doo bi bu ku rɑ kpe bu n sɔ̃ɔsire ben wuswɑɑɔ. Yɛ̃ɛribu kɑ nuku
    dobu ko n bu wɑ̃ɑsi, kpɑ nɔni swɑ̃ɑru kɑ weeweenu nu doonɑ.
  eng-KJVCPB: 'Therefore the redeemed of the Lord shall return, And come with singing
    unto Zion; And everlasting joy shall be upon their head: They shall obtain gladness
    and joy; And sorrow and mourning shall flee away.'
  luo-luo: Joma Jehova Nyasaye osereso nodwogi. Ginidonji e dala Sayun ka giwer; mor
    mochwere nobed kuomgi. Ginibed gi mor kod ilo, kendo kuyo gi parruok nolal nono
    kuomgi.
  meu-meu: Iehova ese vada e davalaidia taudia na bae lou mai, Siona baema mai anedia
    ida; moale hanaihanai na tubuadia ai baine mia, moale bona lalo-namo bae abi,
    lalo-hisihisi bona ḡanaḡana bae boio.
  npi-ULB: परमप्रभुले मोल तिरेर छुटाउनुभएकाहरू फर्किनेछन् र आफ्‍ना शिरहरूमा सदाको
    निम्ति आनन्द र खुसीको सोर लिएर सियोनमा आउनेछन् । अनि खुसी र आनन्दले तिनीहरूलाई
    उछिन्‍नेछ, र कष्‍ट र शोक भाग्‍नेछन् ।
  yor-yor: Àwọn ẹni ìràpadà Olúwa yóò padà wá. Wọn yóò wọ Sioni wá pẹ̀lú orin kíkọ;
    ayọ̀ ayérayé ni yóò sì bo orí wọn. Ayọ̀ àti inú dídùn yóò sì bà lé wọn ìbànújẹ́
    àti ìtìjú yóò sì sá kúrò.
  pes-OPCB: کسانی که خداوند آزادشان کرده، سرودخوانان با شادی جاودانی، از آن راه به
    اورشلیم خواهند آمد. غم و نالهٔ آنان برای همیشه پایان خواهد یافت و جای خود را به
    شادی و سرود خواهد داد.
  tgl-ULB: Babalik ang mga tinubos ni Yahweh at pupunta sa Sion nang may mga sigaw
    ng kagalakan at may kaligayahan magpakailanman sa kanilang mga ulo; at kaligayahan
    at kagalakan ang mananaig sa kanila, at lalayo ang kalungkutan at pagluluksa.
  hui-hui: Wali agali í̠nime gini mialu haru dai bini biaruni tini dalu Yarusaleme
    turu howa dai bulebiraore manda bido. Tigua dai bialu howa iba ganaru lalu bi
    hongo howa ladagadaga bialu dai bulebira. Dai buwa tinaga bu miniha genda tandagabi
    ereba hai halu tinaga turu holene wirago ereba nahe turuho haabo holebira.
  mya-mya: ကိုယ်​တော်​ရှင်​ကယ်​ဆယ်​တော်​မူ​လိုက်​သည့် သူ​တို့​သည်​အား​ရ​ရွှင်​လန်း​စွာ​သီ​ဆို​ကြွေး
    ကြော်​လျက်၊ ယေ​ရု​ရှ​လင်​မြို့​သို့​ရောက်​ရှိ​လာ​ကြ​ပါ​လိမ့်​မည်။ သူ​တို့​သည်​ထာ​ဝ​စဉ်​ဝမ်း​မြောက်​ရွှင်​လန်း​ရ​ကြ​၍၊
    ထာ​ဝ​စဉ်​ဝမ်း​နည်း​ကြေ​ကွဲ​မှု​နှင့်​ကင်း​လွတ်​ရ​ကြ ပါ​လိမ့်​မည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་བླུས་པའི་མི་རྣམས་ཕྱིར་ལོག་ཅིང་གླུ་ལེན་བཞིན་ཛ་ཡན་ལ་སླེབ་ངེས།
    མཐའ་མེད་པའི་དགའ་སྤྲོ་ནི་ཅོད་པན་བཞིན་དེ་དག་གི་སྟེང་དུ་འབབ་པ་དང་། དེ་དག་དགའ་ཞིང་སྤྲོ་བར་གྱུར་ནས་སྡུག་བསྔལ་དང་ཤུགས་རིང་མེད་པར་འགྱུར་རོ།
    །
  sna-sna: Vakasunungurwa vaJehovha vachadzoka. Vachapinda muZioni vachiimba; mufaro
    usingaperi uchava korona pamisoro yavo. Mufaro nokupembera zvichafashukira, uye
    kusuwa nokukahadzika zvichatiza.
  spa-BLM: Los rescatados por Yahvé volverán, y venir con el canto a Sión. La alegría
    eterna estará sobre sus cabezas. Obtendrán alegría y gozo. La pena y el suspiro
    huirán.
  cac-cac: Ichaton chi' ol aj smeltzaj eb' colb'ilxo el uj Mamin Jehová. Ol javoc
    eb' d'a Sion tic yed' b'it yic tzalajc'olal. Ol tzetzon sat eb' stzalaji, ol satel
    oq'uel yed' cusc'olal.
  swh-ULB: Fidia ya Yahwe itarudi na kwenda Sayuni kwa kilio cha furaha na furaha
    ya milele itakuwa katika vichwa vyao, na huzuni na kuomboleza vitatoweka mbali.
  bel-bel: 'І вернуцца выбаўленыя Госпадам і прыйдуць на Сіён са сьпевамі, і радасьць
    вечная - над галавою іх; яны знойдуць радасьць і весялосьць: смутак і ўздыханьні
    адыдуць.'
  deu-ELBBK: Und die Befreiten des HERRN werden zurückkehren und nach Zion kommen
    mit Jubel, und ewige Freude wird über ihrem Haupt sein; sie werden Wonne und Freude
    erlangen, Kummer und Seufzen werden entfliehen.
  mbb-OT: Edlikù diyà te Zion is menge etew he midlibri nu he ebpemenganta he kenà
    egkeengked is kegkelipey zan. Egkaawè en is kegkeseeng dan, ne utew subra is kegkelipey
    zan.
  mal-2015: യഹോവയുടെ വിമുക്തന്മാർ ഉല്ലാസഘോഷത്തോടെ സീയോനിലേക്കു മടങ്ങിവരും; നിത്യാനന്ദം
    അവരുടെ തലയിൽ ഉണ്ടായിരിക്കും; അവർ ആനന്ദവും സന്തോഷവും പ്രാപിക്കും; ദുഃഖവും ഞരക്കവും
    ഓടിപ്പോകും.
  gup-gup: Bininj rowk nawu ngudda yibenngehke, wanjh kabirrimwayinidurndeng kore
    kunred Zion, dja bedda wanjh kabirriwernhmarrmarr duninjh munguyhmunguyh. Bedda
    kabirridjalnjilngmak, dja kunnjilngwarre kadjalyakmen, minj mak kabirriyawoyhngolekwerren.
  rmc-rmc: Ola, kas o RAJ zachraňinďa, avena pale andro Jeruzalem a giľavipnaha džana
    upre pro Sion. O večno radišagos ela pre lengre šere sar e koruna; chudena te
    giľavel a te khelel radišagostar a o pharipen the e žaľa lendar denašela het.
  pes-OPV: و فدیه شدگان خداوند بازگشت نموده، با ترنم به صهیون خواهند آمد و خوشی جاودانی
    بر سرایشان خواهد بود و شادمانی و خوشی را خواهندیافت و غم و ناله فرار خواهد کرد.
  ron-1924: Астфел, чей рэскумпэраць де Домнул се вор ынтоарче, вор вени ын Сион ку
    кынтэрь де бируинцэ ши о букурие вешникэ ле ва ынкунуна капул; ый ва апука веселия
    ши букурия, яр дуреря ши ӂеметеле вор фуӂи.
  ben-OBCV: মুক্তিপণ দেওয়া সদাপ্রভুর লোকেরা প্রত্যাবর্তন করবে। তারা গান গাইতে গাইতে
    সিয়োনে প্রবেশ করবে; তাদের মাথায় থাকবে চিরস্থায়ী আনন্দ-মুকুট। আমোদ ও আনন্দে
    তারা প্লাবিত হবে, দুঃখ ও দীর্ঘশ্বাস দূরে পলায়ন করবে।
  som-som: Oo kuwa Rabbigu soo furtay way soo noqon doonaan, iyagoo gabyaya ayay Siyoon
    iman doonaan, oo madaxoodana farxad weligood ah ayaa saarnaan doonta, oo waxay
    heli doonaan farxad iyo rayrayn, oo tiiraanyo iyo taahna way carari doonaan.
  lat-VUC: 'Et nunc qui redempti sunt a Domino, revertentur, et venient in Sion laudantes,
    et lætitia sempiterna super capita eorum: gaudium et lætitiam tenebunt; fugiet
    dolor et gemitus.'
  eng-ASVBT: 'And the ransomed of Jehovah shall return, and come with singing unto
    Zion; and everlasting joy shall be upon their heads: they shall obtain gladness
    and joy; and sorrow and sighing shall flee away.'
  ita-1885: Quelli adunque che dal Signore saranno stati riscattati ritorneranno,
    e verranno in Sion con canto; ed allegrezza eterna sarà sopra il capo loro; otterranno
    gioia e letizia; il dolore ed il gemito fuggiranno.
  eng-LXXUP: 'for by the help of the Lord they shall return, and come to Zion with
    joy and everlasting exultation, for praise and joy shall come upon their head:
    pain, and grief, and groaning, have fled away.'
  eng-ULB: The ransomed of Yahweh will return and come to Zion with cries of joy and
    with gladness forever on their heads; and gladness and joy will overtake them,
    and sorrow and mourning will flee away.
  spa-VBL: Los que el Señor ha liberado volverán cantando al entrar en Jerusalén,
    llevando coronas de alegría eterna. Les invade el agradecimiento y la alegría;
    la pena y la tristeza simplemente desaparecen.
  fra-_FOB: Les rachetés de l'Éternel retourneront, et viendront à Sion avec des chants
    de triomphe; une allégresse éternelle sera sur leurs têtes; ils obtiendront la
    joie et l'allégresse; la douleur et les gémissements s'enfuiront.
  mal-mal: യഹോവയുടെ വിമുക്തന്മാർ ഉല്ലാസഘോഷത്തോടെ സീയോനിലേക്കു മടങ്ങിവരും; നിത്യാനന്ദം
    അവരുടെ തലയിൽ ഉണ്ടായിരിക്കും; അവർ ആനന്ദവും സന്തോഷവും പ്രാപിക്കും; ദുഃഖവും ഞരക്കവും
    ഓടിപ്പോകും.
  lit-lit: Ir VIEŠPATIES išpirktieji sugrįš ir ateis į Sioną krykštaudami, ir amžina
    linksmybė liks jiems ant galvos. Jie įgis džiaugsmą ir linksmybę, sielvartas ir
    dejavimas bėgs šalin.
  urd-GVR: Jinheṅ Rab ne fidyā de kar chhuṛāyā hai wuh wāpas āeṅge. Wuh shādiyānā
    bajā kar Siyyūn meṅ dāḳhil hoṅge, aur har ek kā sar abadī ḳhushī ke tāj se ārāstā
    hogā. Kyoṅki ḳhushī aur shādmānī un par ġhālib ā kar tamām ġham aur āh-o-zārī
    bhagā degī.
  suz-BL: परमप्रभु यावे आ प्रोंइशोपुकी लेत्‍नीम। मेकोपुकी कुम्‍सो पना पन सियोनम जाक्‍नीम।
    मिनु गेना हना यो ग्‍येरशा बाक्‍नीम। शुश ग्‍येरतीके, मेको आन श्‍येत नु हुक‍यी पतीके
    जाम्‍शा लाइ‍ब। यसैया ३५:१०
  eng-NOY: Thus shall the ransomed of Jehovah return; They shall come to Zion with
    singing; Everlasting joy shall be upon their heads; They shall obtain gladness
    and joy, And sorrow and sighing shall flee away.
  ita-1927: E i riscattati dall’Eterno torneranno, verranno con canti di gioia a Sion,
    e un’allegrezza eterna coronerà il loro capo; otterranno letizia, allegrezza,
    il dolore e il gemito fuggiranno.
  ckb-ckb: جا ئەوانەی یەزدان کڕیونیەتیەوە دەگەڕێنەوە، بە هاواری خۆشییەوە بۆ سییۆن
    دێن، شادییەکی هەتاهەتایی لەسەر سەریانە. خۆشی و شادی پێیان دەگەن و ناخۆشی و ئاخ
    هەڵکێشان هەڵدێن.
  eng-BBE: 'Those whom the Lord has made free will come back with songs to Zion; and
    on their heads will be eternal joy: delight and joy will be theirs, and sorrow
    and sounds of grief will be gone for ever.'
  kan-OKCV: ಆದಕಾರಣ ಯೆಹೋವ ದೇವರು ವಿಮೋಚಿಸಿದವರು, ಹಿಂದಿರುಗಿಕೊಂಡು ಶಾಶ್ವತ ಸಂತೋಷವೆಂಬ ಕಿರೀಟವನ್ನು
    ಧರಿಸಿಕೊಂಡು, ಉತ್ಸಾಹ ಧ್ವನಿಯೊಡನೆ ಚೀಯೋನಿಗೆ ಸೇರುವರು. ಅವರು ಹರ್ಷಾನಂದಗಳನ್ನು ಅನುಭವಿಸುವರು.
    ದುಃಖವೂ, ನಿಟ್ಟುಸಿರೂ ಓಡಿಹೋಗುವುವು.
  tam-2017: அப்படியே யெகோவாவால் மீட்கப்பட்டவர்கள் ஆனந்தக்களிப்புடன் பாடி சீயோனுக்குத்
    திரும்பிவருவார்கள்; நித்திய மகிழ்ச்சி அவர்கள் தலையின்மேல் இருக்கும்; சந்தோஷமும்
    மகிழ்ச்சியும் அடைவார்கள்; சஞ்சலமும் தவிப்பும் ஓடிப்போகும்.
  spa-RV-1909: 'Cierto, tornarán los redimidos de Jehová, volverán á Sión cantando,
    y gozo perpetuo será sobre sus cabezas: poseerán gozo y alegría, y el dolor y
    el gemido huirán.'
  ron-BTF: De aceea răscumpăraţii DOMNULUI se vor întoarce şi vor veni cu cântare
    în Sion; şi bucurie veşnică va fi peste capul lor, vor căpăta veselie şi bucurie,
    iar tristeţea şi jelirea vor fugi.
  eng-WEBP: Those ransomed by the LORD will return, and come with singing to Zion.
    Everlasting joy shall be on their heads. They will obtain gladness and joy. Sorrow
    and sighing shall flee away.
  eng-FBV: Those the Lord has set free will return, singing as they enter Jerusalem,
    wearing crowns of everlasting joy. They are overcome with thankfulness and happiness;
    sorrow and sadness simply disappear.
  nld-1939: Die door Jahweh worden bevrijd, keren terug, En trekken juichend naar
    Sion; Het hoofd met eeuwige vreugde gekroond, Overstelpt van vreugde en blijdschap.
    Verdwenen zijn kommer en zuchten;
  nch-BL: Ajsis tonali quema nochi nopa masehualme cati ta, tiTOTECO tiquincojtoc
    para moaxcahua sempa tacuepilise ipan inintal. Huan huicatihualase quema calaquise
    ipan altepet Jerusalén. Quena, huetzcatihualase huan pactihualase ica se paquilisti
    cati amo tamis. Huan ayecmo oncas taohuijcayot, yon tequipacholi.
  vie-1934: Dân mà Đức Giê-hô-va đã chuộc sẽ trở về, sẽ hát mà đến Si-ôn. Sự hỉ lạc
    vô cùng sẽ đội trên đầu họ, họ sẽ được vui vẻ mừng rỡ; sự buồn bực than vãn sẽ
    tránh đi.
  hin-CV: इसलिये वे जो याहवेह द्वारा छुड़ाए गए हैं. वे जय जयकार के साथ ज़ियोन में
    आएंगे; उनके सिर पर आनंद के मुकुट होंगे. और उनका दुःख तथा उनके आंसुओं का अंत हो
    जायेगा, तब वे सुख तथा खुशी के अधिकारी हो जाएंगे.
  eng-OURB: Those ransomed by Adonai will teshuvah ·completely return·, and come with
    singing to Zion [Mountain ridge, Marking]; and everlasting joy shall be on their
    heads. They will obtain gladness and joy. Sorrow and sighing shall flee away.
  spa-BES: Aquellos a quienes el Señor ha hecho libres volverán con cantos a Sión;
    y sobre sus cabezas habrá alegría eterna; deleite y alegría serán suyas, y la
    tristeza y los sonidos de la tristeza desaparecerán para siempre.
  tdx-tdx: Aa le himpoly o vinili’ Iehovà fiaiñeo, higodañe an-tsabo mbe Tsione mb’eo,
    nainai’e hilolohe hafaleañe, naho handia taroba an-kaliforan-kaehake, vaho hihelañe
    añe ty haoreañe naho ty fiselekaiñañe.
  tha-KJV: ฉะนั้นผู้​ที่​ไถ่​ไว้​แล​้วของพระเยโฮวาห์จะกลับ และร้องเพลงมาศิ​โยน ความชื่นบานเป็นนิตย์จะอยู่บนศีรษะของเขา
    เขาจะได้รับความชื่นบานและความยินดี ความโศกเศร้าและการไว้​ทุกข์​จะหนีไปเสีย
  por-BR-2018: Assim voltarão os regatados do SENHOR, e virão a Sião cantando; e alegria
    perpétua haverá sobre suas cabeças; júbilo e alegria terão; tristeza e gemido
    fugirão.
  deu-ELO: Und die Befreiten Jehovas werden zurückkehren und nach Zion kommen mit
    Jubel, und ewige Freude wird über ihrem Haupte sein; sie werden Wonne und Freude
    erlangen, Kummer und Seufzen werden entfliehen.
  eng-WYC-2018: And now they that be again-bought of the Lord shall turn again, and
    shall come praising into Zion, and everlasting gladness on the heads of them;
    they shall hold joy and gladness, and sorrow and wailing shall flee away. (And
    now they who be redeemed, or who be rescued, by the Lord shall return, and shall
    come with praising into Zion, and everlasting happiness shall be upon them; they
    shall hold onto joy and happiness, and sorrow and wailing shall flee away.)
  epo-epo: Kaj la elaĉetitoj de la Eternulo revenos kaj iros sur Cionon kun kantado,
    kaj ĝojo eterna estos super ilia kapo; ĝojon kaj gajecon ili atingos, kaj forflugos
    afliktoj kaj ĝemado.
  uig-PIN: Xunga Pǝrwǝrdigar bǝdǝl tɵlǝp ⱪutⱪuzƣanlar ⱪaytip kelidu, Ular nahxilarni
    eytip Zionƣa yetip kelidu; Ularning baxliriƣa mǝnggülük xad-huramliⱪ ⱪonidu; Ular
    huxalliⱪ wǝ xadliⱪⱪa erixidu; Ⱪayƣu-ⱨǝsrǝt ⱨǝm uⱨ-nadamǝtlǝr bǝdǝr ⱪaqidu.
  beo-beo: Dunu amo Di gaga:i, ilia da hahawane Yelusalemega doaga:mu. Ilia da hahawaneba:le,
    gesami hea:lalumu amola wele sia:nanumu. Ilia da eso huluane da:i dioi amola se
    nabasu hame ba:mu, amola hahawane esalumu.
  tpi-OTNT: Helpim ol dispela lain yu kisim bek pinis, na bai ol i amamas na kam bek
    long Jerusalem, na bai ol i singim song na bikmaus i kam long rot. Na bai ol i
    gat gutpela sindaun tru na ol i amamas moa yet, na dispela amamas bilong ol bai
    i no inap pinis. Na pen na bel hevi bai i no inap i stap wantaim ol moa.
  hau-SA: Waɗanda Ubangiji ya fansar za su dawo. Za su shiga Sihiyona da waƙoƙi; madawwamin
    farin ciki zai rufe kansu da rawani. Murna da farin ciki zai cika su, baƙin ciki
    da nishi zai ɓace.
  uig-LAT: Shunga Perwerdigar bedel tölep qutquzghanlar qaytip kélidu, Ular naxshilarni
    éytip Zion’gha yétip kélidu; Ularning bashlirigha menggülük shad-xuramliq qonidu;
    Ular xushalliq we shadliqqa érishidu; Qayghu-hesret hem uh-nadametler beder qachidu.
  nde-nde: Labahlengiweyo bakaThixo bazabuyela. Bazangena eZiyoni behlabelela, intokozo
    engapheliyo izakuba ngumqhele emakhanda abo. Bazakuba lokuthula lenjabulo, usizi
    lokububula kuzaphela.
  ton-ton: 'Ko ia, ʻe toe foki mai ʻae kakai kuo huhuʻi ʻe Sihova, pea haʻu mo e hiva
    ki Saione; pea ʻe ʻi honau ʻulu ʻae fiefia ʻo taʻengata: te nau maʻu ʻae fiefia
    mo e nekeneka; pea ʻe puna atu ʻae mamahi mo e tangi.'
  ces-1613: A tak ti, kteréž vykoupil Hospodin, ať se navrátí, a přijdou na Sion s
    prozpěvováním, a veselé věčné ať jest na hlavě jejich; radosti a veselé ať dojdou,
    zámutek pak a úpění ať utekou.
  eng-WMB: Those ransomed by the LORD will return, and come with singing to Zion.
    Everlasting joy shall be on their heads. They will obtain gladness and joy. Sorrow
    and sighing shall flee away.
  tam-TCV: யெகோவாவினால் மீட்கப்பட்டவர்கள் திரும்பி வருவார்கள். அவர்கள் பாடலுடன் சீயோனுக்குள்
    செல்வார்கள்; நித்திய மகிழ்ச்சி அவர்களுடைய தலையின்மேலிருக்கும். மகிழ்ச்சியும் ஆனந்தமும்
    அடைவார்கள், துக்கமும் பெருமூச்சும் பறந்தோடிவிடும்.
  ceb-ULB: Mobalik ang mga niluwas ni Yahweh ug moabot sa Zion uban ang panaghilak
    sa kalipay ug pagmaya hangtod sa kahangtoran sa tibuok nilang pagkatawo; matagamtaman
    nila ang pagmaya ug kalipay, ug mokalagiw ang kasub-anan ug ang pagbangotan.
  pol-UBG: Powrócą więc odkupieni przez PANA i przyjdą do Syjonu ze śpiewaniem, a
    wieczna radość będzie nad ich głową. Dostąpią wesela i radości i ucieknie smutek
    i wzdychanie.
  urd-GVU: جنہیں رب نے فدیہ دے کر چھڑایا ہے وہ واپس آئیں گے۔ وہ شادیانہ بجا کر صیون
    میں داخل ہوں گے، اور ہر ایک کا سر ابدی خوشی کے تاج سے آراستہ ہو گا۔ کیونکہ خوشی
    اور شادمانی اُن پر غالب آ کر تمام غم اور آہ و زاری بھگا دے گی۔
  deu-1912: Also werden die Erlösten des HERRN wiederkehren und gen Zion kommen mit
    Jauchzen, und ewige Freude wird auf ihrem Haupte sein. Wonne und Freude werden
    sie ergreifen; aber Trauer und Seufzen wird von ihnen fliehen.
  kan-2017: ಯೆಹೋವನು ವಿಮೋಚಿಸಿದವರು ಹಿಂದಿರುಗಿ ಶಾಶ್ವತ ಸಂತೋಷವೆಂಬ ಕಿರೀಟವನ್ನು ಧರಿಸಿಕೊಂಡು
    ಉತ್ಸಾಹಧ್ವನಿಯೊಡನೆ ಚೀಯೋನಿಗೆ ಸೇರುವರು. ಹರ್ಷಾನಂದಗಳನ್ನು ಅನುಭವಿಸುವರು, ಮೊರೆಯೂ ಕರಕರೆಯೂ
    ತೊಲಗಿಹೋಗುವವು.
  yap-yap: Pi’in mu lagrad ko gafgow e bay ra tawgad nga Jerusalem u fithik’ e felfelan’,
    yad be tang ma yad be garusnag e felfelan’. Bay ra pired ni yad ba felfelan’ ndariy
    n’umngin nap’an, ni ka ra pufgad ni urun ko kirban’ nge gafgowan’.
  hlt-MCSB: Te dongah BOEIPA kah a lat rhoek tah ha mael uh vetih tamlung neh, a lu
    dongkah kumhal kohoenah neh Zion a pha uh ni. Omngaihnah neh kohoenah loh a kae
    vaengah tah kothaenah neh hueinah khaw rhaelrham pawn ni.
  mdy-ETH: ኔኤኒ ናንጊና ናንጋ ጎዳሢ ዓውሴ ዓሳ ቢያ ዎዛና ዓይናዺ፥ ዒላሺያ ዒላሺ ፂዮኔ ማዓንዳኔ፤ ዒኢካ ዔያታ ናንጊና ናንጋ
    ዎዛ ቶኦካ ዓጊ ቦንቺንታንዳኔ፤ ኮሹሞንታ ባይቁዋ ዎዛንታ ዔያታ ዴንቃንዳኔ፤ ዖዪሢንታ ዬኤፒንታ ዔያቶፓ ባይቃንዳኔ።
  twi-ASANTE: Wɔn a Awurade apata ama wɔn bɛsane aba. Wɔde nnwontoɔ bɛhyɛne Sion;
    anigyeɛ a ɛnsa da bɛyɛ wɔn abotire, anigyeɛ ne ahosɛpɛ bɛboro wɔn so, awerɛhoɔ
    ne apinisie bɛtu ayera.
  eng-WEBU: Those ransomed by the LORD will return, and come with singing to Zion.
    Everlasting joy shall be on their heads. They will obtain gladness and joy. Sorrow
    and sighing shall flee away.
  wal-wal: GODAI wozidoogeeti simmidi, yexxiiddi Xiyoone yaana; yiidi merinaa ufaissai
    eta bollan de7ana; eti ufaissaanne hashshu giyoobaa demmana. Qassi azzanoinne
    yeehoi etappe haakkana.
  spa-PDDPT: Así los redimidos de Yavé volverán y entrarán a Sion con gritos de júbilo,
    y gozo eterno habrá sobre sus cabezas. Obtendrán gozo y alegría. Huirán el dolor
    y el gemido.
  gun-gun: Ha'e rami vy Senhor oepy va'e kuery ojevypa ju 'rã. Sião tetã py oupa 'rã
    okuapy oporaei reve. Ha'e kuery akã re ma vy'a opa e'ỹ va'e 'rã oĩ coroa rami.
    Ha'e kuery oupity va'erã va'e ma mby'a porã ha'e vy'a anho. Ha'e rã mboriau ha'e
    mby'a vai ma okanhymba 'rã.
  ilo-ULB: Dagiti sinubbot ni Yahweh ket agsublinto ken umay iti Sion nga agsasangit
    a sirarag-o ken addaan iti agnanayon a ragsak kadagiti uloda; ringbawanto ida
    ti kinaragsak ken rag-o, pumanawto ti liday ken ladingit.
  kpg-kpg: Digau ala ne haga dagaloaha Kooe i di haingadaa gaa dau loo i Jerusalem,
    ga manawa lamalia, ga dadaahili, ga wwolowwolo gi nua tenetene. Digaula ga tenetene
    gaa hana hua beelaa, ga hagalee lodo huaidu mo manawa gee.
  uig-ARA: شۇڭا پەرۋەردىگار بەدەل تۆلەپ قۇتقۇزغانلار قايتىپ كېلىدۇ، ئۇلار ناخشىلارنى
    ئېيتىپ زىئونغا يېتىپ كېلىدۇ؛ ئۇلارنىڭ باشلىرىغا مەڭگۈلۈك شاد-خۇراملىق قونىدۇ؛
    ئۇلار خۇشاللىق ۋە شادلىققا ئېرىشىدۇ؛ قايغۇ-ھەسرەت ھەم ئۇھ-نادامەتلەر بەدەر قاچىدۇ.
  sus-sus: Alatala xa mixi xɔrɛyaxie gbilenma nɛ, e fa so Siyon kui bɛɛti ra, sɛɛwɛ
    nan luma e bɛ abadan. E bɔɲɛ rafanxi e ma, ɲɛlɛxinyi luma nɛ e sondonyi kui. Nimisɛ
    nun yaye makuyama nɛ e ra.
  pon-2006: Irail kan me komwi ketin kapitalahr pahn lellahng nan Serusalem ni peren
    kowahlap, kokoul oh ngisingiski arail peren. Re pahn pereperen kohkohlahte, saledeksang
    pahtou oh lokolok kohkohlate.
  ksd-ksd: Ma diat ba ra Luluai i kul valaun pa diat, diat a lilikun, ma diat a pot
    Sion ma ra kakailai; a gugu tukum na ki ta ra ulu i diat; diat a vatur vake ra
    gugu ma ra gina, ma ra niligur ma ra niriri na takap.
  tur-YTC: Yahve'nin fidyeyle kurtardıkları geri dönecek, Ezgi söyleyerek Siyon'a
    gelecekler. Başları üzerinde sonsuz sevinç olacak. Sevinç ve neşe bulacaklar.
    Keder ve inilti kaçıp gidecek.
  grc-BRENT: ὑπὸ γὰρ Κυρίου ἀποστραφήσονται, καὶ ἥξουσιν εἰς Σιὼν μετʼ εὐφροσύνης
    καὶ ἀγαλλιάματος αἰωνίου· ἐπὶ κεφαλῆς γὰρ αὐτῶν αἴνεσις καὶ εὐφροσύνη καταλήμψεται
    αὐτούς· ἀπέδρα ὀδύνη καὶ λύπη καὶ στεναγμός.
  ind-AYT: Umat yang ditebus TUHAN akan kembali dan masuk ke Sion dengan sorak-sorai.
    Sukacita yang abadi akan ada di atas kepala mereka. Mereka akan mendapatkan kegembiraan
    dan sukacita, tetapi kesedihan dan keluhan akan menjauh.
  nya-nya: Anthu amene Yehova anawawombola adzabwerera nakafika ku Ziyoni nyimbo ili
    pakamwa; chimwemwe chamuyaya chizidzaonekera pa nkhope zawo. Adzakhala ndi chikondwerero
    ndi chimwemwe, chisoni ndi kubuwula zidzathawa.
  hrv-hrv: Vratit će se oni što ih je oslobodio Jahve i s radosnim kricima doći će
    na Sion. Vječna će sreća biti nad glavama, pratit će ih klicanje i radost, nestat
    će tuge i jecaja.
  mps-mps: Te naga ma sali hani dabe tau sali, te augwa wiegi yai pemene elama, te
    Jerusalemba ma aselama, te augwa balia po weyu, genuai po dagą te sunumidu ola
    asaibao. Te augwa bugagia mu bidiyu, te augwa pemene umabo mu yaibao, augwa te
    pemene ebo me sia sogobeo. Te dene me haliga sęgę augwali dali me elalugobeo.
  tpi-tpi: Helpim ol dispela lain yu kisim bek pinis, na bai ol i amamas na kam bek
    long Jerusalem, na bai ol i singim song na bikmaus i kam long rot. Na bai ol i
    gat gutpela sindaun tru na ol i amamas moa yet, na dispela amamas bilong ol bai
    i no inap pinis. Na pen na bel hevi bai i no inap i stap wantaim ol moa.
  dan-1931: HERRENS forløste vender hjem, de drager til Zion med Jubel, med evig Glæde
    om Issen; Fryd og Glæde får de, Sorg og Suk skal fly.
  vie-OVCB: Sẽ có ngày, những người được Chúa Hằng Hữu cứu chuộc sẽ trở về. Họ sẽ
    lên Si-ôn với lời ca tiếng hát, mão miện của họ là niềm vui bất tận. Nỗi buồn
    đau và than khóc sẽ biến tan, lòng họ đầy tràn hân hoan và vui vẻ.
  guj-2017: યહોવાહથી ઉદ્ધાર પામેલાઓ પાછા આવીને હર્ષનાદસહિત સિયોન પહોંચશે અને તેઓના
    માથે સદાકાળ આનંદ રહેશે; તેઓને હર્ષ તથા આનંદ પ્રાપ્ત થશે અને દુ:ખ તથા શોક જતાં
    રહેશે.
  pon-2006A: Irail kan me komwi ketin kapitalahr pahn lellahng nan Serusalem ni peren
    kowahlap, kokoul oh ngisingiski arail peren. Re pahn pereperen kohkohlahte, saledeksang
    pahtou oh lokolok kohkohlate.
  por-BRBSL: Os resgatados por Iavé voltarão, e vêm com cânticos para Zion. A alegria
    eterna estará em suas cabeças. Eles obterão alegria e alegria. A dor e o suspiro
    devem fugir.
  cth-cth: Hot patetlah a ratang e taminaw ni, BAWIPA koelah a ban awh vaiteh, amamae
    lû dawk a yungyoe lunghawinae la sak nalaihoi Zion lah a ban awh nahan, lunghawinae
    hoi a nawmnae a hmu awh vaiteh, lungmathoenae hoi khuikanae teh, koung a kahma
    han toe.
  twi-twi: Wɔn a Awurade apata ama wɔn bɛsan aba. Wɔde nnwonto bɛhyɛn Sion; anigye
    a ɛnsa da bɛyɛ wɔn abotiri, anigye ne ahosɛpɛw bɛboro wɔn so, awerɛhow ne apinisi
    betu ayera.
  hlt-hlt: Te dongah BOEIPA kah a lat rhoek tah ha mael uh vetih tamlung neh, a lu
    dongkah kumhal kohoenah neh Zion a pha uh ni. Omngaihnah neh kohoenah loh a kae
    vaengah tah kothaenah neh hueinah khaw rhaelrham pawn ni.
  tbz-SIM: Mɛɛ̀ botí nku ti Yiɛ̀ nKuyie ndontɛ́ bɛ̀ yóó konnímɛ̀ Sedisɑdɛmmu, bɛ̀
    bo nkũntiní kɛ dentì nɛ̀ diwɛ̀ì bɛ nɑmɛ̀, bɛ wɛ̀ì í yó mmɔkɛ kumɑ̀nku, kuyɛǹnɑɑtí
    bo mbɛ̀ pìɛ́kɛ́ nɛ̀ diwɛ̀ì mɛdiɛ̀. Mɛyɛǹcɑɑ̀rìmɛ̀ nɛ̀ yɛdɑbùò kɛ̀ dɛ̀ɛ dɛ́tɛ́.
  msy-2020: Kamaghɨra, gumazamizir Ikiavɨra Itir God akuragha ua iniziba, me uamategh
    izɨ, Saionɨn Mɨghsɨamɨn boroghɨn izɨva, bar akongegh tiariba akarɨva tuavir kamɨn
    izɨva ongam. Egh me dabirabir bar aghuim ikɨtɨ, bar akongezir arazir kam, a men
    ikɨ me gizɨvagh kamaghɨra ikiam. Eghtɨ mɨzaziba ko osɨmtɨziba me ategh ua men
    ikian kogham.
  azb-azb: Rəbbin satın alınmış adamları qayıdacaq, Sevinclə nəğmə deyərək Siona gələcək.
    Üzlərində əbədi sevinc olacaq, Onlar sevinc və şadlıq tapacaq, Kədər və qəm-qüssə
    yox olacaq.
  eng-DBY: 'So the ransomed of Jehovah shall return, and come to Zion with singing;
    and everlasting joy shall be upon their heads: they shall obtain gladness and
    joy; sorrow and sighing shall flee away.'
  hin-2017: सो यहोवा के छुड़ाए हुए लोग लौटकर जयजयकार करते हुए सिय्योन में आएँगे, और
    उनके सिरों पर अनन्त आनन्द गूँजता रहेगा; वे हर्ष और आनन्द प्राप्त करेंगे, और शोक
    और सिसकियों का अन्त हो जाएगा।
  wol-KYG: Ñi Aji Sax ji goreel, nii lañuy dellusee, agsaaley sarxolle fa Siyoŋ, kaalawoo
    mbég mu sax, mbégteek bànneex wàllsi, naqar aku tiis daw.
  eng-YLT: And the ransomed of Jehovah turn back, And they have come to Zion with
    singing, And joy age-during [is] on their head, Gladness and joy they attain,
    Fled away have sorrow and sighing,
  kne-kne: Isonga mankanta dan to si ragsak da ay domateng ed Jerusalem din sinobot
    mo. Manragsak da si eng-enggana, tan makaan di ligat ya panladingitan da.
  eng-WYC-2017: And now they that be again-bought of the Lord shall turn again, and
    shall come praising into Zion, and everlasting gladness on the heads of them;
    they shall hold joy and gladness, and sorrow and wailing shall flee away.
  eng-WMBB: Those ransomed by the LORD will return, and come with singing to Zion.
    Everlasting joy shall be on their heads. They will obtain gladness and joy. Sorrow
    and sighing shall flee away.
  urd-GVH: जिन्हें रब ने फ़िद्या देकर छुड़ाया है वह वापस आएँगे। वह शादियाना बजाकर
    सिय्यून में दाख़िल होंगे, और हर एक का सर अबदी ख़ुशी के ताज से आरास्ता होगा। क्योंकि
    ख़ुशी और शादमानी उन पर ग़ालिब आकर तमाम ग़म और आहो-ज़ारी भगा देगी।
  rug-rug: Sarini pu ta holu vagi pule koe Zihova si kote kekere pule. Kote kerakeradi
    meke nuquru la pa Zaione; sa qinetu loke vina betona si kote toropae nia rini
    pa batudia. Na kinomolo na qinetu si kote koa eko mo koa rini, meke sa tinalotaṉa
    na siniṉo mamata si kote taloa koa rini.
  gaz-gaz: Warri Waaqayyo isaan fure ni deebiʼu. Isaan faarfannaadhaan Xiyoon seenu;
    gammachuun bara baraa mataa isaanii irra jiraata. Isaan gammachuu fi ililleedhaan
    guutamu; gaddii fi booʼichi isaan irraa fagaatu.
  fra-LSG: Ainsi les rachetés de l’Éternel retourneront, Ils iront à Sion avec chants
    de triomphe, Et une joie éternelle couronnera leur tête; L’allégresse et la joie
    s’approcheront, La douleur et les gémissements s’enfuiront.
  yal-yal: Alatala na naxanye xɔrɔya, ne xɛtɛma nɛn. E fama nɛn gbelegbelɛ ɲaxaɲaxani
    Siyon taani, habadan sɛwan yi e yɛtagini yalan. Ɲaxaɲaxan nun sɛwan luma nɛn e
    yi, sunun nun kutunna yi ɲan fefe!
  haw-1868: 'E hoi mai no hoi ko Iehova poe i hoolapanaiia, E hele mai no lakou i
    Ziona me ke oli; He hauoli mau loa maluna o ko lakou mau poo: E loaa no ia lakou
    ka olioli, a me ka hauoli, A e hee loa aku no ke kaumaha, a me ke kaniuhu.'
  arb-NAV: سَيَرْجِعُ الَّذِينَ افْتَدَاهُمُ الرَّبُّ وَيَأْتُونَ إِلَى صِهْيَوْنَ
    بِتَرَنُّمٍ، يُكَلِّلُ رُؤُوسَهُمْ فَرَحٌ أَبَدِيٌّ، فَتَطْغَى عَلَيْهِمْ بَهْجَةٌ
    وَغِبْطَةٌ، أَمَّا الْحُزْنُ وَالتَّنَهُّدُ فَيَهْرُبَانِ بَعِيداً.
  ewe-ewe: Yehowa ƒe ame siwo woɖe la atrɔ agbɔ. Woage ɖe Zion kple aseyetsotso, eye
    dzidzɔkpɔkpɔ anye fiakuku anɔ woƒe tawo dzi. Vivisese kple dzidzɔkpɔkpɔ asu wo
    si, eye nuxaxa kple hũɖeɖe abu ɖe wo.
  eng-LEE: And [so] shall the ransomed of the Lord return, and come to Zion with song,
    with everlasting joy upon their head; gladness and joy shall they obtain, while
    sorrow and sighing shall have fled away.
  asm-FB: যিহোৱাই মুক্তিপণ দিয়াসকল ঘুৰি আহিব, আৰু আনন্দ-গানেৰে চিয়োনলৈ আহিব; তেওঁলোকৰ
    মূৰ সদাকালৰ বাবে আনন্দেৰে পৰিপূৰ্ণ হ’ব; উল্লাস আৰু আনন্দ হব, দু:খ আৰু শোক দূৰ
    হ’ব।
  sus-A: عَلَتَلَ شَ مِشِ شْرّيَشِيٍ فبِلٍنمَ نّ، عٍ قَ سٌ سِيٌن كُي بّيتِ رَ، سّيوّ
    نَن لُمَ عٍ بّ عَبَدَن. عٍ بْحّ رَقَنشِ عٍ مَ، حّلّشِنيِ لُمَ نّ عٍ سٌندٌنيِ كُي.
    نِمِسّ نُن يَيٍ مَكُيَمَ نّ عٍ رَ.
  fra-SBL: Les rachetés par Yahvé reviendront, et venez en chantant à Sion. Une joie
    éternelle sera sur leurs têtes. Ils obtiendront l'allégresse et la joie. Le chagrin
    et les soupirs s'en iront.
  hbo-hbo: וּפְדוּיֵ֨י יְהוָ֜ה יְשׁוּב֗וּן וּבָ֤אוּ צִיֹּון֙ בְּרִנָּ֔ה וְשִׂמְחַ֥ת
    עֹולָ֖ם עַל־רֹאשָׁ֑ם שָׂשֹׂ֤ון וְשִׂמְחָה֙ יַשִּׂיג֔וּן נָ֖סוּ יָגֹ֥ון וַאֲנָחָֽה׃
    ס
  kik-kik: Andũ arĩa akũũre a Jehova nĩmagacooka. Nao magaatoonya Zayuni makĩinaga;
    nĩmagekĩrwo thũmbĩ ya gĩkeno gĩa tene na tene. Magaakena na macanjamũke, nakĩo
    kĩeha na mũcaayo nĩigathira biũ.
  fra-NCL: Ainsi les rachetés de Yahweh reviendront ; ils viendront dans Sion avec
    des cris de joie ; une allégresse éternelle couronnera leur tête, la joie et l’allégresse
    les envahiront ; la douleur et le gémissement s’enfuiront.
  cek-AK: To pongah Angraeng mah akrang tangcae kaminawk to amlaem o let ueloe, laasakhaih
    hoiah Zion ah akun o tih; nihcae loe dungzan anghoehaih lumuek to angmuek o tih;
    oephaih hoi anghoehaih to hnu o tih; to naah palungsethaih hoi qahhaih loe cawn
    ving tih boeh.
  cuk-cuk: Bab-Jehováʼgi-bendaklesmalad gannar nonimaloed, weligwaledgi namakagwale
    Sión-yalase dognonimaloed. Weligwar-itodiidi, magasar na e-wagargi oyomaloed.
    Wergudii gumaloed, na yeer itomaloed. Bukib-binsadiidi, gwage-nunmak-itodiidi,
    bela bergudoed.
  uig-CYR: Шуңа Пәрвәрдигар бәдәл төләп қутқузғанлар қайтип келиду, Улар нахшиларни
    ейтип Зионға йетип келиду; Уларниң башлириға мәңгүлүк шат-хурамлиқ қониду; Улар
    хошаллиқ вә шатлиққа еришиду; Қайғу-һәсрәт һәм уһ-надамәтләр бәдәр қачиду.
  tel-2017: యెహోవా విమోచించినవారు సంగీతనాదంతో సీయోనుకు తిరిగి వస్తారు. వారి తలలమీద
    ఎప్పటికీ నిలిచే సంతోషం ఉంటుంది. సంతోషానందాలు వారికి నిండుగా ఉంటాయి. దుఃఖం నిట్టూర్పు
    ఎగిరిపోతాయి.
  hat-BSA: Pou sa, rachte a SENYÈ yo va retounen; vini ak gwo kri lajwa a Sion yo.
    Epi lajwa ki dire nèt la va sou tèt yo. Yo va jwenn kè kontan ak lajwa, e tristès
    ak soupi pa yo va disparèt nèt.
  kos-kos: Elos su kom tuh molela Fah sun acn Jerusalem ke engan. Elos fah alullul
    ac sasa ke engan. Elos ac fah engan ma pahtpat, Sukosokla liki asor ac sasao nwe
    tok.
  hbo-WLC: וּפְדוּיֵ֨י יְהוָ֜ה יְשׁוּב֗וּן וּבָ֤אוּ צִיּוֹן֙ בְּרִנָּ֔ה וְשִׂמְחַ֥ת
    עוֹלָ֖ם עַל־רֹאשָׁ֑ם שָׂשׂ֤וֹן וְשִׂמְחָה֙ יַשִּׂיג֔וּן נָ֖סוּ יָג֥וֹן וַאֲנָחָֽה׃
    ס
  ibo-ibo: Ndị ahụ Onyenwe anyị gbapụtara ga-alọtakwa. Ha ga-eji abụ bata na Zayọn;
    ọṅụ na-adịgide ga-adịkwasị nʼisi ha, oke ọṅụ na obi ụtọ ga-ejupụta nʼobi ha, iru
    ụjụ na ịsụ ude ga-efelaga.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁଙ୍କର ନିସ୍ତାରିତ ଲୋକମାନେ ଫେରି ଆସିବେ ଓ ଆନନ୍ଦଗାନ କରୁ କରୁ ସିୟୋନରେ
    ଉପସ୍ଥିତ ହେବେ; ନିତ୍ୟସ୍ଥାୟୀ ଆନନ୍ଦ ଓ ଆହ୍ଲାଦ ପ୍ରାପ୍ତ ହେବେ, ପୁଣି ଶୋକ ଓ ଆର୍ତ୍ତସ୍ୱର ଦୂରକୁ
    ପଳାଇଯିବ।
  chk-chk: Iwe, chokewe mi manau me reöm repwe liwinsefäl ngeni Jerusalem fän köl.
    Pwapwa esemüch epwe nonom rer, chengel me mwänek repwe etiir, nge letipeta me
    ngüngüres repwe sü seniir.
  rop-rop: Wal detlot pipul hu yubin seibum, dei garra ol gobek langa Jerusalem na,
    en dei kaan neba stap preisimbat yu. Dei garra jidan brabli hepiwan. Dei kaan
    abumbat adtaim igin, en dei kaan jidan sedwan du.” Lagijat na aibin tok.
  ukr-1871: Так і тепер повертаються вибавлені Господом і прийдуть на Сион із піснями,
    й радість вічна — над головами їх; вони знайдуть радощі й веселощі, а смуток і
    взітхання перестануть.
  deu-1951: Also werden die Erlösten des HERRN wiederkehren und gen Zion kommen mit
    Jauchzen, und ewige Freude wird über ihrem Haupte sein; Freude und Wonne werden
    sie erfassen, aber Kummer und Seufzen wird entfliehen.
  eng-JPS: And the ransomed of the LORD shall return, and come with singing unto Zion,
    and everlasting joy shall be upon their heads; they shall obtain gladness and
    joy, and sorrow and sighing shall flee away.
  srp-1865: Tako oni koje iskupi Gospod neka se vrate i doðu u Sion pjevajuæi, i veselje
    vjeèno neka bude nad glavom njihovom; radost i veselje neka zadobiju, a žalost
    i uzdisanje neka bježi.
  lug-lug: N’abo Mukama be wawonya balikomawo ne bajja mu Sayuuni nga bayimba. Essanyu
    ery’emirembe n’emirembe liriba nga ngule ku mitwe gyabwe. Balisanyuka ne bajaguza;
    ennaku n’okusinda bibadduke.
  heb-heb: ופדויי יהוה ישובון ובאו ציון ברנה ושמחת עולם על ראשם ששון ושמחה ישיגון
    נסו יגון ואנחה׃
  ben-IRV: সদাপ্রভুর মুক্তি পাওয়া লোকেরা ফিরে আসবে এবং আনন্দের চিত্কারের সঙ্গে সিয়োনে
    আসবে এবং চিরকাল স্থায়ী আনন্দ তাদের মাথায় থাকবে এবং সুখ ও আনন্দ তাদের অতিক্রম
    করবে এবং দুঃখ ও শোক পালিয়ে যাবে।
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਮੁੱਲ ਨਾਲ ਛੁਡਾਏ ਹੋਏ ਮੁੜ ਆਉਣਗੇ, ਅਤੇ ਜੈਕਾਰਿਆਂ ਨਾਲ ਸੀਯੋਨ ਵਿੱਚ ਆਉਣਗੇ,
    ਸਦੀਪਕ ਅਨੰਦ ਉਹਨਾਂ ਦੇ ਸਿਰਾਂ ਉੱਤੇ ਹੋਵੇਗਾ, ਉਹ ਖੁਸ਼ੀ ਅਤੇ ਅਨੰਦ ਪਰਾਪਤ ਕਰਨਗੇ, ਸੋਗ ਅਤੇ
    ਹਾਉਂਕੇ ਲੈਣ ਦਾ ਅੰਤ ਹੋ ਜਾਵੇਗਾ।
  mya-JVB: သို့ ဖြစ်၍၊ ထာဝရဘုရား ကယ် လွှတ်တော်မူသောသူတို့ သည် ပြန်လာ ၍ သီချင်းဆို
    လျက် ၊ ထာဝရ ဝမ်းမြောက် ခြင်းသရဖူကို ဆောင်းလျက် ၊ ဇိအုန် မြို့သို့ ရောက် ကြလိမ့်မည်။
    ဝမ်းမြောက် ရွှင်လန်း ခြင်းအခွင့်ကို ရ ကြ၍၊ ဝမ်းနည်း ခြင်းနှင့် ညည်းတွား ခြင်းသည်
    ပြေး သွားရ လိမ့်မည်။
  hmo-hmo: Bona oi Lohiabada ese oi hamauria vadaeni taudia, be do idia giroa mai,
    Siona dekenai do idia mai, mai ane abia danu. Moale hanaihanai be edia kwaradia
    edia latanai do ia noho. Idia ese moale bona laloa namo do idia abia. Edia lalohisihisi
    bona taitai, be do idia boio momokani.
  urd-urd: फ़िर वह जिनको ख़ुदावन्द ने मख़लसी बख़्शी लौटेंगे और गाते हुए सिय्यून में
    आएँगे, और हमेशा सुरूर उनके सिरों पर होगा; वह ख़ुशी और शादमानी हासिल करेंगे और
    ग़म — ओ — अन्दोह काफ़ूर हो जाएँगे।
  rus-SYN: 'И возвратятся избавленные Господом и придут на Сион с пением, и радость
    вечная над головою их; они найдут радость и веселье: печаль и вздохи удалятся.'
  bqc-SIM: Gbɛ̃́ pↄ́ Dii ń bóↄ ɛa su Siↄna ń kúkuakɛao. Pↄna láasai aↄ kú ń
    musu, pↄna ń yaalↄo a gɛ̃ńzi, pↄsia ń wɛ̃nao a gɛ̃zɛa.
  tcz-CHONGTHU: Pakai lhatsate chu hung kile’ uvintin, tonsot kipana lallukhuh khuh
    puma Jerusalema chu lasa puma lut’uvintin, lungkhamna le lunghemna kitol mangin
    tin, amaho chu kipana le thanopna’a dim jing ding ahitauve.
  mar-mar: परमेश्वराचे खंडून घेतलेले आनंदाअश्रूने सियोनास परत येतील आणि त्यांच्या
    माथ्यांवर सर्वकाळचा हर्ष राहील, ते आनंद व हर्ष पावतील, शोक व उसासे पळून जातील.
  qub-qub: Tayta Dios salbar jorgamushan cajcunaga cutimongami. Cantashpanmi Sionman
    chayanga. Chaychöga imaycamapis cushishallami goyangapaj. Paycunapäga cushicuywan
    alli goyayllanami cangapaj. Nanaypis llaquicuypis manami canganachu.
  hat-hat: Moun Seyè a delivre yo ap tounen lakay yo. Y'ap rive sou mòn Siyon an avèk
    chante nan bouch yo, ak yon kontantman nan tout figi yo, yon sèl kè kontan ki
    p'ap janm fini. P'ap gen lapenn, p'ap gen plenyen ankò. Se va kè kontan ak fèt
    pou tout tan.
  eng-BSB: So the redeemed of the LORD will return and enter Zion with singing, crowned
    with everlasting joy. Gladness and joy will overtake them, and sorrow and sighing
    will flee.
  eng-WEBPB: Those ransomed by the LORD will return, and come with singing to Zion.
    Everlasting joy shall be on their heads. They will obtain gladness and joy. Sorrow
    and sighing shall flee away.
  kbq-kbq: Ko'ma zamagu'ma vazinka zamavare'nana vahe'mo'za, muse zagame nehu'za Saioni
    kumatega ete egahaze. Mevava musezamo'a kini fetorigna huno zamasenirera me'nesnigeno,
    tusi musenkase zamo zamagu'afina avitegahie. Ana nehanigeno asunku'ma huno zavi'ma
    ate'zana zamagripina omnegahie.
  nhe-BL: Ajsis tonali quema nochi nopa tlacame tlen ta, tiTOTECO tiquincojtoc para
    moaxcahua sampa mocuepase ipan inintlal. Huan huicatihualase quema calaquise ipan
    altepetl Jerusalén. Quena, huetzcatihualase huan pactihualase ica se paquilistli
    tlen ax tlamis. Huan ayoc oncas tlaohuijcayotl, niyon cuesoli.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e hemipyro ràm uzewyr putar weko awer pe wà nehe.
    Uzewyr Zeruzarez tawhu pe uzegar pà wà nehe. Wiko putar a'e pe tuweharupi urywete
    pà wà nehe. Turywete haw oho putar wanupi nehe. Wata putar urywete pà wà nehe.
    Naheta kwaw zemumikahy haw nehe. Nuzai'o kwaw wà nehe.
  eng-DRA: And now they that are redeemed by the Lord, shall return, and shall come
    into Sion singing praises, and joy everlasting shall be upon their heads, they
    shall obtain joy and gladness, sorrow and mourning shall flee away.
