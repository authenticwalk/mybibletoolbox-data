verse: ISA.051.014
translations:
  mal-C: പേടിച്ചു തടവറയിൽ കഴിയുന്നവർ വേഗത്തിൽ സ്വതന്ത്രരാക്കപ്പെടും; അവർ കാരാഗൃഹത്തിൽക്കിടന്നു
    മരിക്കുകയില്ല, അവരുടെ ആഹാരം മുടങ്ങുകയുമില്ല.
  deu-TKW: Eilends wird, der da krumm liegt, seiner Fesseln entledigt, und nicht soll
    er sterbend der Grube verfallen, noch seines Brots ermangeln -
  lin-lin: Etikali kaka moke, bakangami bakozwa bonsomi, bakokufa lisusu te kati na
    boloko na bango mpe bakozanga lisusu bilei te.
  eng-LSV: A wanderer has hurried to be loosed, || And he does not die in the pit,
    || And his bread is not lacking.
  eng-GNV: The captiue hasteneth to be loosed, and that hee should not die in the
    pitte, nor that his bread should faile.
  eng-WEBSTER: The captive exile hasteneth that he may be loosed, and that he should
    not die in the pit, nor that his bread should fail.
  nhw-BL: Ayacmo huejcahuas huan nochi catli ama ilpitoque mocahuase majcajtoque tlen
    campa tetequipanohuaj san tlapic. Amo anmiquise ipan tlatzactli niyon ayacmo quema
    anquipantise mayantli.
  swh-ONEN: Wafungwa waliojikunyata kwa hofu watawekwa huru karibuni; hawatafia kwenye
    gereza lao, wala hawatakosa chakula.
  bba-bba: Domi n ǹ tɛɛmɔ bu kɑ be bɑ yoru mwɛɛrɑ bɑ bɔkuɑn yɔni kusiɑ. Bɑ ǹ ɡbimɔ
    wɔru sɔɔ. Bɑ ǹ mɑɑ dĩɑnu biɑmɔ.
  eng-KJVCPB: The captive exile hasteneth that he may be loosed, And that he should
    not die in the pit, Nor that his bread should fail.
  luo-luo: Joma ni e twech ma luoro omako ibiro gony machiegni; ok ginitho e kuondegi
    mag twech kendo ok ginichand chiemo.
  meu-meu: Ena maduna ese e ha-igoamu tauna bae ruhaia nege haraḡa; ia na basine mase,
    guri ai basine diho, bona ana aniani basine ore.
  npi-ULB: जो झुकेका छ, परमप्रभुले मुक्‍त गर्न हतार गर्नुहुनेछ । ऊ मर्ने र तल खाडलमा
    जानेछैन, न रोटीको कमी हुनेछ ।
  yor-yor: Àwọn ẹlẹ́wọ̀n tí ń ṣojo la ó dá sílẹ̀ ní àìpẹ́ jọjọ wọn kò ní kú sínú túbú
    wọn, bẹ́ẹ̀ ni wọn kò ní ṣe aláìní àkàrà.
  pes-OPCB: شما اسیران، به‌زودی آزاد خواهید شد. دیگر در سیاهچالها گرسنه نخواهید ماند
    و نخواهید مرد.
  tgl-ULB: Ang isang nakayuko, magmamadali si Yahweh na pakawalan; hindi siya mamamatay
    at pupunta sa hukay, maging ang mawalan ng tinapay.
  hui-hui: Wali agali garabaya pu karu ti abaleore golope holebira. Ti garabaya pu
    kagola homa nabulebira. Ti golope haragola tomo karulapeore nalu bayale holebira.
  mya-mya: အ​ကျဉ်း​ခံ​နေ​ရ​သော​သူ​တို့​သည်​မ​ကြာ​မီ လွတ်​မြောက်​လာ​ကြ​လိမ့်​မည်။ လူ​တို့​သည်​ထောင်​တွင်း​၌​မ​သေ​ဆုံး​တော့​ဘဲ၊
    မိ​မိ​တို့​လို​အပ်​သည့်​အ​စား​အ​စာ​မှန်​သ​မျှ​ကို ရ​ရှိ​ကြ​လိမ့်​မည်။
  bod-N: བཙོན་དུ་ཁྲིད་པ་རྣམས་ནི་ཐར་ལ་ཉེ། དེ་དག་འཆི་བར་མི་འགྱུར་ཞིང་། གཤིན་ཡུལ་དུའང་མི་ལྷུང་སྟེ།
    དེ་དག་ལ་ཁ་ཟས་ཀྱང་དཀོན་པར་མི་འགྱུར་རོ། །
  sna-sna: Vasungwa vakatapwa vachakurumidza kusunungurwa; havazofiri mumakomba avo,
    kana kuzoshayiwa chingwa.
  spa-BLM: El exiliado cautivo será liberado rápidamente. No morirá y bajará a la
    fosa. Su pan no fallará.
  cac-cac: A eb' syab' syail b'aj tz'ixtaj chi', elan̈chamel ol coljoc eb'. Man̈ ol
    cham eb' d'a yol preso, man̈ ol yac' vejel eb'.
  swh-ULB: Yeye aliyeinama chini, Yahwe atafanya haraka kumuachia; hatakufa wala kwenda
    chini katika shimo, wala hatakosa mkate.
  bel-bel: Хутка вызвалены будзе палонны, і не памрэ ў яміне, і ня мецьме патрэбы
    ў хлебе.
  deu-ELBBK: Der in Fesseln Gekrümmte wird sogleich losgelassen werden und wird nicht
    hinsterben in die Grube, und sein Brot wird ihm nicht mangeln.
  mbb-OT: Kenè en egkeuǥet ibpaawè en is menge vinihag keniyu. Kenè dan ebpatey ziyà
    te mibpirisuwan kandan, wey kenè dan egkeewaan te keenen.
  mal-2015: പീഡകന്റെ ക്രോധം എവിടെ? ബദ്ധനായിരിക്കുന്നവനെ വേഗത്തിൽ അഴിച്ചുവിടും; അവൻ
    കുണ്ടറയിൽ മരിക്കയില്ല; അവന്റെ ആഹാരത്തിന്നു മുട്ടുവരികയുമില്ല.
  gup-gup: Ngudda nawu ngurribongdi, wanjh darnkih kamre bu ngurribebme ngurrire,
    dja ngurridjaldarrkid kore kurobbe. Mak ngurrikarrme manwern manme.”
  rmc-rmc: Se oda, ko hino phandlo andre, ela maj oslobodzimen; na merela andre jama
    a na chibaľinela leske o maro.
  pes-OPV: اسیران ذلیل بزودی رها خواهندشد و در حفره نخواهند مرد و نان ایشان کم نخواهد
    شد.
  ron-1924: Ын курынд, чел ынковоят суб фяре ва фи дезлегат; ну ва мури ын гроапэ
    ши ну ва дуче липсэ де пыне.
  ben-OBCV: ভয়ে জড়োসড়ো বন্দিরা শীঘ্রই মুক্তি পাবে; তারা তাদের অন্ধকূপে আর মৃত্যুবরণ
    করবে না, তাদের খাদ্যের অভাবও আর হবে না।
  som-som: Maxbuuska la masaafuriyey dhaqso baa loo furi doonaa, oo ma uu dhiman doono,
    yamayskana ma geli doono, cuntadiisana ma uu waayi doono.
  lat-VUC: Cito veniet gradiens ad aperiendum; et non interficiet usque ad internecionem,
    nec deficiet panis ejus.
  eng-ASVBT: The captive exile shall speedily be loosed; and he shall not die and
    go down into the pit, neither shall his bread fail.
  ita-1885: Colui che è stato menato in cattività si affretta a sciogliersi, acciocchè
    non muoia nella fossa, e che non gli manchi il pane.
  eng-LXXUP: For in thy deliverance he shall not halt, nor tarry;
  eng-ULB: The one who is bent down, Yahweh will hurry to release; he will not die
    and go down to the pit, nor will he lack bread.
  spa-VBL: Los prisioneros que están postrados pronto serán liberados. No van a morir;
    no seguirán pasando hambre.
  fra-_FOB: Bientôt l'homme courbé sous les fers sera mis en liberté. Il ne descendra
    pas dans la fosse, et son pain ne lui manquera point.
  mal-mal: പീഡകന്റെ ക്രോധം എവിടെ? ബദ്ധനായിരിക്കുന്നവനെ വേഗത്തിൽ അഴിച്ചുവിടും; അവൻ
    തടവറയിൽ മരിക്കുകയില്ല; അവന്റെ ആഹാരത്തിന് മുട്ടുവരുകയുമില്ല.
  urd-GVR: Jo zanjīroṅ meṅ jakaṛā huā hai wuh jald hī āzād ho jāegā. Na wuh mar kar
    qabr meṅ utregā, na roṭī se mahrūm rahegā.
  suz-BL: मिनु चोक्‍सीशा गु बाप्‍शो मुर कली रीब पा प्रोंइनीम। मेकोपुकी मबेक्‍नीम।
    गेना हना यो जचा ताइनीम।
  eng-NOY: Soon shall the enchained be loosed; He shall not die in the pit, Nor shall
    his bread fail.
  ita-1927: Colui ch’è curvo nei ceppi sarà bentosto liberato; non morrà nella fossa,
    e non gli mancherà il pane.
  ckb-ckb: بەم نزیکانە گەلە دیلەکە ئازاد دەکرێن، لەناو زیندان نامرن، نانیان کەم نابێت،
  eng-BBE: The prisoner, bent under his chain, will quickly be made free, and will
    not go down into the underworld, and his bread will not come to an end.
  kan-OKCV: ಸೆರೆಯಲ್ಲಿ ಕುಗ್ಗಿರುವವನು ತಾನು ಸಾಯದಂತೆಯೂ, ತನಗೆ ಆಹಾರದ ಕೊರತೆ ಇರದಂತೆಯೂ, ತಾನು
    ಬಿಡುಗಡೆ ಹೊಂದುವಂತೆಯೂ ಆತುರಪಡುತ್ತಾನೆ.
  tam-2017: சிறைப்பட்டுப்போனவன் துரிதமாக விடுதலையாவான்; அவன் குழியிலே சாவதுமில்லை,
    அவனுடைய அப்பம் குறைவுபடுவதுமில்லை.
  spa-RV-1909: El preso se da prisa para ser suelto, por no morir en la mazmorra,
    ni que le falte su pan.
  ron-BTF: Captivul din exil se grăbeşte să fie dezlegat şi să nu moară în groapă,
    nici pâinea să nu îi se sfârșească.
  eng-WEBP: The captive exile will speedily be freed. He will not die and go down
    into the pit. His bread won’t fail.
  eng-FBV: The prisoners that are bowed down will soon be set free. They're not going
    to die; they won't go on being hungry.
  nld-1939: De in boeien gekromde wordt spoedig bevrijd; Hij zal niet sterven in de
    kerker, Het brood zal hem nimmer ontbreken!
  nch-BL: Ayecmo huejcahuas huan nochi cati ama ilpitoque mocahuase majcajtoque ten
    campa tetequipanohuaj san tapic. Amo anmiquise ipan tatzacti, yon ayecmo quema
    anquipantise mayanti.
  vie-1934: Kẻ bị bắt đem đi sẽ chóng được tha ra; sẽ chẳng chết trong hầm, và cũng
    không thiếu lương thực.
  hin-CV: शीघ्र ही वे, जो बंधन में झुके हुए हैं, छोड़ दिए जाएंगे; गड्ढे में उनकी मृत्यु
    न होगी, और न ही उन्हें भोजन की कमी होगी.
  eng-OURB: The captive exile will speedily be freed; and he will not die and go down
    into the pit, and his bread will not fail.
  spa-BES: El prisionero, inclinado bajo su cadena, será liberado rápidamente, y no
    bajará al inframundo, y su pan no llegará a su fin.
  tdx-tdx: Ho hahàñe aniany ty nasese-androhy; tsy hizotso mb’ am-pihomahañe mb’an-tsikeokeoke
    ao, vaho tsy hieren-kaneñe.
  tha-KJV: ผู้​ใดที่เป็นเชลยเร่งรีบเพื่อจะได้รับการปลดปล่อย เพื่อเขาจะไม่ตายในหลุม
    ทั้งอาหารของเขาจะไม่​ขาด
  por-BR-2018: O preso logo será solto, e não morrerá na cova, nem seu pão lhe faltará.
  deu-ELO: Der in Fesseln Gekrümmte wird alsbald losgelassen werden und wird nicht
    hinsterben in die Grube, und sein Brot wird ihm nicht mangeln.
  eng-WYC-2018: Soon he shall come, going for to open; and he shall not slay till
    to death, neither his bread shall fail. (Yea, he who now is captive of this fear,
    shall soon be set free; and he shall live a long life, and his food shall not
    fail.)
  epo-epo: Baldaŭ la kaptito estos liberigita, ke li ne mortu en la kavo kaj ne manku
    al li pano.
  uig-PIN: Bax ǝgkǝn ǝsir bolsa tezdin boxitilidu; U ⱨangƣa qüxmǝydu, xuning bilǝn
    ɵlmǝydu, Uning risⱪimu tügǝp ⱪalmaydu.
  beo-beo: Se iasu diasu ganodini sali dunu da hedolo ilia se iasu diasu logo doasi
    dagoi ba:mu. Ilia da ode bagohame esalumu amola ha:i manu ilia hanai defele ba:mu.
  tpi-OTNT: Ol lain i stap kalabus, ol bai i no inap i dai long kalabus. Nogat. Bai
    ol i pinis long kalabus hariap, na bai ol i kamap fri. Na bai ol i gat planti
    samting bilong kaikai.
  hau-SA: Ba da daɗewa za a ’yantar da ’yan kurkuku; ba za su mutu a kurkuku ba, ba
    kuwa za su rasa abinci ba.
  uig-LAT: Bash egken esir bolsa tézdin boshitilidu; U hanggha chüshmeydu, shuning
    bilen ölmeydu, Uning risqimu tügep qalmaydu.
  nde-nde: Izibotshwa ezitshotshobeleyo zizakhululwa masinyazana, aziyikufela emajele
    azo, kumbe ziswele ukudla.
  ton-ton: ‌ʻOku lele toʻotoʻo ʻae pōpula ke vete ia, pea ke ʻoua naʻa mate ia ʻi
    he luo, pea ke ʻoua naʻa ʻosi ʻene mā.
  ces-1613: Pospíšíť, aby zajatý propuštěn byl; neboť neumře v jámě, aniž bude míti
    jaký nedostatek chleba svého.
  eng-WMB: The captive exile will speedily be freed. He will not die and go down into
    the pit. His bread won’t fail.
  tam-TCV: பயந்து அடங்கியிருக்கும் கைதிகள் விரைவில் விடுதலையாக்கப்படுவார்கள்; தங்கள்
    இருட்டறையில் அவர்கள் சாகமாட்டார்கள், அவர்களின் உணவும் குறைவுபடாது.
  ceb-ULB: Luwason dayon ni Yahweh ang moyukbo kaniya; dili siya mamatay ug mahulog
    sa bung-aw, ni makulangan sa tinapay.
  pol-UBG: Jeniec spieszy się, aby zostać uwolniony, bo nie chce umrzeć w dole ani
    z braku chleba.
  urd-GVU: جو زنجیروں میں جکڑا ہوا ہے وہ جلد ہی آزاد ہو جائے گا۔ نہ وہ مر کر قبر میں
    اُترے گا، نہ روٹی سے محروم رہے گا۔
  deu-1912: Der Gefangene wird eilends losgegeben, daß er nicht hinsterbe zur Grube,
    auch keinen Mangel an Brot habe.
  kan-2017: ಸೆರೆಯಲ್ಲಿ ಕುಗ್ಗಿರುವವನು ಸಾಯನು, ಪಾತಾಳಕ್ಕೆ ಇಳಿಯನು, ಬೇಗನೆ ಬಿಡುಗಡೆಯಾಗುವನು.
    ಅವನಿಗೆ ಅನ್ನದ ಕೊರತೆಯೇ ಇರುವುದಿಲ್ಲ.
  yap-yap: Pi’in yad ba kalbus e dabki n’uw nap’an mi ni pagrad; bay ra pired ko re
    fayleng ney nib n’uw nap’an me yag ngorad urngin e ggan nib t’uf rorad.
  hlt-MCSB: A khuum hlang te koeloe a hlah vetih vaam khuiah khaw duek mahpawh, a
    buh khaw vaitah mahpawh.
  mdy-ETH: ቱኪንቲ ዓኣ ዓሳ ሩኡሪና ዓይላታፓ ኬስካንዳኔ፤ ዔያታ ቱኡቲ ዓኣ ዔቶይዳ ሃይቂንዱዋሴ፤ ዔያታ ሙዓንዳ ካሣኣ ባይቃዓኬ።»
  twi-ASANTE: Ɛrenkyɛre, wɔbɛgyaa nneduafoɔ ahufoɔ no; wɔrenwuwu wɔ afiase amena mu,
    na aduane remmɔ wɔn.
  eng-WEBU: The captive exile will speedily be freed. He will not die and go down
    into the pit. His bread won’t fail.
  wal-wal: Omoodettidaagee eesuwan birshshettana; haiqqenna; ollankka gelenna; ayyo
    oittikka paccenna.
  spa-PDDPT: El prisionero agobiado pronto será libertado. No morirá en la cárcel
    ni le faltará su pan.
  gun-gun: Mba'eta escravo-rã heraa pyre opoipaa voi 'rã, nomanoi 'rã ha'e py, yvyra
    rupa py nomboguejyai 'rã ha'e py. Ha'e rami 'rãgue py ho'u va'erã ndoatai 'rã.
  ilo-ULB: Dardarasento ni Yahweh a wayawayaan ti napagkubbo; saanto isuna a matay
    ken mapan iti abut ken saanto nga agkurang ti tinapayna.
  kpg-kpg: Digau ala e lawalawa ga limalima di moholo maahede ang gi ginaadou, digaula
    ga mouli duainau ga maaluu ang gi ginaadou nia meegai i nia madagoaa huogodoo.
  uig-ARA: باش ئەگكەن ئەسىر بولسا تېزدىن بوشىتىلىدۇ؛ ئۇ ھاڭغا چۈشمەيدۇ، شۇنىڭ بىلەن
    ئۆلمەيدۇ، ئۇنىڭ رىسقىمۇ تۈگەپ قالمايدۇ.
  sus-sus: A gbe mu luxi, wo xa geelimanie fama nɛ xɔrɛya sɔtɔde, e mu faxama geeli
    kui, e mu faxama kaamɛ ra.
  pon-2006: Irail kan me mihmi nan imweteng pahn mwadang kasaledekla; re pahn mour
    werei oh paieki soangen mwenge koaros me re anahne.
  ksd-ksd: I maravai ba nina i ki na vilavilau na langalanga; pa na virua, ma pa na
    kuba ta ra tung, ma pa na iba upi ra magit na nian.
  tur-YTC: Sürgündeki tutsak hızla serbest bırakılacak. Ölmeyecek ve çukura inmeyecek.
    Ekmeği tükenmeyecek.
  grc-BRENT: Ἐν γὰρ τῷ σώζεσθαί σε οὐ στήσεται, οὐδὲ χρονιεῖ,
  ind-AYT: Tawanan yang meringkuk akan segera dibebaskan. Dia tidak akan mati di lubang,
    ataupun akan kekurangan roti.
  nya-nya: Amʼndende adzamasulidwa posachedwa; sadzalowa mʼmanda awo, kapena kusowa
    chakudya.
  hrv-hrv: Doskora će biti slobodan sužanj, neće umrijeti u jami, niti će mu kruha
    nedostajati.
  mps-mps: Te kalabuside bidali hani, augwaligo pibia selama, wi ebo bage, augwali
    te kalabus sęgo me isigobeo. Menio. Te augwali kalabuside polo silama, te augwali
    olo bidaibao. Te augwa tuabo nai hauwa elalueibao.”
  tpi-tpi: Ol lain i stap kalabus, ol bai i no inap i dai long kalabus. Nogat. Bai
    ol i pinis long kalabus hariap, na bai ol i kamap fri. Na bai ol i gat planti
    samting bilong kaikai.
  dan-1931: Snart skal den krumsluttede løses og ikke dø og synke i Graven eller mangle
    Brød,
  vie-OVCB: Chẳng bao lâu, tù binh và nô lệ sẽ được phóng thích! Các con sẽ không
    còn bị giam cầm, đói khát, và chết chóc nữa!
  guj-2017: જે દબાયેલા છે તે જલદીથી મુકત થશે, યહોવાહ ઉતાવળે તેને છોડાવશે; તે મરશે
    નહિ અને કબરમાં ઊતરશે નહિ, વળી તેનું અન્ન ખૂટશે નહિ.
  pon-2006A: Irail kan me mihmi nan imweteng pahn mwadang kasaledekla; re pahn mour
    werei oh paieki soangen mwenge koaros me re anahne.
  por-BRBSL: O exílio cativo será rapidamente libertado. Ele não morrerá e descerá
    para o poço. Seu pão não falhará.
  cth-cth: Tangkom thung dout mahoeh. Rawca hai pout mahoeh, Karang lah hloutnae koe
    a pha han.
  twi-twi: Ɛrenkyɛ, wobegyaa nneduafo ahufo no; wɔrenwuwu wɔ afiase amoa mu, na aduan
    remmɔ wɔn.
  hlt-hlt: A khuum hlang te koeloe a hlah vetih vaam khuiah khaw duek mahpawh, a buh
    khaw vaitah mahpawh.
  tbz-SIM: Bɛ̀ kpetí bɛ̀ yɛkpetíntuo miɛkɛ bɛ̀ yɛ̀tìmu bɑ̀mbɑ̀, bɛ̀ í yóó kú yɛ miɛkɛ
    bɛ̀ í yóó mɔ́ntɛ́ mudiì.
  msy-2020: Kalabusɨn ikia osɨmtɨziba aterir darasi, me mozimɨn aven kalabusɨn ikɨ
    arɨmɨghireghan kogham. Puvatɨ. Me zuamɨra kalabus ategh azenan izegh pura ikiam.
    Egh me damamin dagher avɨriba ikiam.
  azb-azb: Zəncirlərlə buxovlanmış dustaqlar Tezliklə azadlığa çıxacaq. Ölüm çuxuruna
    düşməyəcək, Çörəkləri əskik olmayacaq.
  eng-DBY: He that is bowed down shall speedily be loosed, and he shall not die in
    the pit, nor shall his bread fail.
  hin-2017: बन्दी शीघ्र ही स्वतंत्र किया जाएगा; वह गड्ढे में न मरेगा और न उसे रोटी
    की कमी होगी।
  wol-KYG: Ku diisoon ba waaf léegi nga féex; doo deeye pax ma nga tëje, te doo ñàkk
    loo lekk.
  eng-YLT: Hastened hath a wanderer to be loosed, And he doth not die at the pit,
    And his bread is not lacking.
  kne-kne: Awni et mawayawayaan din naibalod. Adi dan matey sin balodan ya adi dan
    maawanan si makan.
  eng-WYC-2017: Soon he shall come, going for to open; and he shall not slay till
    to death, neither his bread shall fail.
  eng-WMBB: The captive exile will speedily be freed. He will not die and go down
    into the pit. His bread won’t fail.
  urd-GVH: जो ज़ंजीरों में जकड़ा हुआ है वह जल्द ही आज़ाद हो जाएगा। न वह मरकर क़ब्र
    में उतरेगा, न रोटी से महरूम रहेगा।
  rug-rug: Sari tie ta pusidi si tata kote ta rupaha; lopu kaqu mate si arini pa vetu
    varipusi, babe papaka ni na ginani.
  gaz-gaz: Boojiʼamtoonni hidhaman ariitiidhaan gad dhiifamu; isaan boolla itti hidhaman
    keessatti hin duʼan yookaan buddeena hin dhaban.
  fra-LSG: Bientôt celui qui est courbé sous les fers sera délivré; Il ne mourra pas
    dans la fosse, Et son pain ne lui manquera pas.
  yal-yal: A gbee mi fa luxi kasorasane xa beɲin. E mi faxama kasoon na, donseen mi
    fa dasama e ma sɔnɔn.
  haw-1868: Wikiwiki ae la ke pio kulou, i weheia'i oia, I ole ia o make maloko o
    ka lua, I pau ole hoi kana berena.
  arb-NAV: عَمَّا قَرِيبٍ يُطْلَقُ سَرَاحُ الْمُنْحَنِي فَلا يَمُوتُ فِي أَعْمَاقِ
    الْجُبِّ وَلا يَفْتَقِرُ إِلَى الْخُبْزِ.
  ewe-ewe: Woaɖe ga gamenɔla siwo le vɔvɔ̃m la kpuie. Womaku ɖe gaxɔ me loo alo abolo
    nahiã wo o,
  eng-LEE: The exile will be speedily set free; and he shall not die in the dungeon,
    and his bread shall not fail.
  asm-FB: যিজন লোক নম্র হ’ব, যিহোৱাই তেওঁক মুকলি কৰিবলৈ খৰধৰ কৰিব; তেওঁৰ মৃত্যু নহব
    আৰু নৰকলৈ নাযাব; অথবা তেওঁৰ আহাৰৰ অভাৱ নহব।
  sus-A: عَ فبٍ مُ لُشِ، وٌ شَ فٍيلِمَنِيٍ قَمَ نّ شْرّيَ سْتْدٍ، عٍ مُ قَشَمَ فٍيلِ
    كُي، عٍ مُ قَشَمَ كَامّ رَ.
  fra-SBL: L'exilé captif sera rapidement libéré. Il ne mourra pas et ne descendra
    pas dans la fosse. Son pain ne manquera pas.
  hbo-hbo: מִהַ֥ר צֹעֶ֖ה לְהִפָּתֵ֑חַ וְלֹא־יָמ֣וּת לַשַּׁ֔חַת וְלֹ֥א יֶחְסַ֖ר לַחְמֹֽו׃
  kik-kik: Nao oohwo arĩa marainaina nĩ guoya nĩmekuohorwo o narua; matigakuĩra kũu
    marima-inĩ ma njeera, o na kana irio ciao ciage.
  fra-NCL: Bientôt celui qui est courbé sera délié ; il ne mourra pas dans la fosse,
    et son pain ne lui manquera pas.
  cek-AK: Thongkrah kaminawk loe thongim thungah dueh o mak ai, zok doeh amthlam o
    mak ai, anih loe loih phrat tih.
  cuk-cuk: Dulemar-esgaryagi-gales-bukmaladi, emiskwaa onolemaloed. Esgaryagi burgosurmalad,
    gwen ega mas galakuosurmalad.
  uig-CYR: Баш әккән әсир болса тездин бошитилиду; У һаңға чүшмәйду, шуниң билән өлмәйду,
    Униң рисқиму түгәп қалмайду.
  tel-2017: కుంగిపోయిన వారిని యెహోవా త్వరగా విడుదల చేస్తాడు. అతడు గోతిలోకి పోడు. చావడు.
    అతనికి తిండి లేకుండా పోదు.
  hat-BSA: Toutalè egzile a va libere. Li p ap mouri nan kacho a, ni li p ap manke
    pen.
  kos-kos: Ac tia paht, elos su muta in kapir ac fah aksukosokyeyukla. Elos ac moul
    arulana paht, Ac ac fah oasr na mongo nalos.
  hbo-WLC: מִהַ֥ר צֹעֶ֖ה לְהִפָּתֵ֑חַ וְלֹא־יָמ֣וּת לַשַּׁ֔חַת וְלֹ֥א יֶחְסַ֖ר לַחְמֽוֹ׃
  ibo-ibo: Nʼoge na-adịghị anya, a ga-agbapụta ndị mkpọrọ egwu mere ka ha rudata ala.
    Ha agaghị anwụ nʼime olulu, nri agakwaghị akọ ha.
  ory-ory: ନିର୍ବାସିତ ବନ୍ଦୀ ଶୀଘ୍ର ମୁକ୍ତ ହେବ; ପୁଣି, ସେ ମରି ଗର୍ତ୍ତକୁ ଯିବ ନାହିଁ, ଅଥବା
    ତାହାର ଖାଦ୍ୟର ଅଭାବ ହେବ ନାହିଁ।
  chk-chk: Iwe, ekewe chon fötek repwe müttir ngasala, resap mäla o feitiu lon lenien
    sotup, resap pwal osupwang ren mongö.
  rop-rop: Enibodi hu oldei kraikraibat garram detmatj pein garra jidan friwan na,
    en ai garra album olabat en ai kaan larram olabat dai, en olabat kaan jidan hanggribala.
  ukr-1871: Хутко визволений буде невольник, не помре в ямі і не зазнає недостачі
    хлїба.
  deu-1951: Eilends wird der in Ketten Gekrümmte entfesselt, damit er nicht umkomme
    in der Grube, noch an Brot Mangel leide.
  eng-JPS: He that is bent down shall speedily be loosed; and he shall not go down
    dying into the pit, neither shall his bread fail.
  srp-1865: Brzo æe se oprostiti sužanj, neæe umrijeti u jami, niti æe biti bez hljeba.
  lug-lug: Abo be bawamba ne basibibwa banaatera okuteebwa, tebalifiira mu bunnya,
    era tebalibulwa mmere gye balya.
  heb-heb: מהר צעה להפתח ולא ימות לשחת ולא יחסר לחמו׃
  ben-IRV: যারা নত হয়, সদাপ্রভু তাদের শীঘ্রই ছেড়ে দেবেন; সে মারা যাবে না এবং গর্তে
    নেমে যাবে না, তার খাবারের অভাব হবে না।
  pan-pan: ਝੁੱਕਿਆ ਹੋਇਆ ਕੈਦੀ ਛੇਤੀ ਖੋਲ੍ਹਿਆ ਜਾਵੇਗਾ, ਉਹ ਮਰ ਕੇ ਟੋਏ ਵਿੱਚ ਨਾ ਜਾਵੇਗਾ, ਨਾ ਉਸ
    ਨੂੰ ਰੋਟੀ ਦੀ ਘਾਟ ਹੋਵੇਗੀ।
  mya-JVB: အချုပ် ခံရသောသူသည် ထောင် ထဲမှာ မ သေ ၊ ရေ စာမ ပြတ် ၊ လျင်မြန် စွာ ကယ်နှုတ်
    ခြင်းသို့ ရောက်လိမ့်မည်။
  hmo-hmo: Badina nega sisina lalonai, hesiai mai guia danu taudia edia seini, be
    do idia kokia ruhaia. Idia be do idia mase lasi, guri dekenai do idia diho lasi,
    bona idia ese aniani hegeregerena momokani do idia abia noho.
  urd-urd: जिलावतन ग़ुलाम जल्दी से आज़ाद किया जाएगा, वह ग़ार में न मरेगा और उसकी रोटी
    कम न होगी।
  rus-SYN: Скоро освобожден будет пленный, и не умрет в яме и не будет нуждаться в
    хлебе.
  bqc-SIM: Gbɛ̃́ pↄ́ an kↄ̃́ↄ bↄ̀ↄ gↄ̃ ńzĩaɛ tia, aa ga ń gbãauo, pↄblea a kɛ̃́sãmá
    lↄo.
  tcz-CHONGTHU: Na sohchang ho’u chu gang tah’a kilhadoh ding ahiuve! Songkul lutna,
    an ngolna le thina chu nachan ding hitalou ding ahitai.
  mar-mar: जो खाली वाकलेला आहे, परमेश्वर त्यास सोडण्यास त्वरा करेल, तो मरून खाचेंत
    पाडला जाणार नाही, आणि त्यास अन्नाची वाण पडणार नाही.
  qub-qub: Ñacaycajcunaga manapis aycällatanami salbasha cangapaj. Manami carsil-llachöga
    wañongachu. Ni micuyninpis manami pishengapächu.
  hat-hat: Talè konsa, yo pral lage moun ki nan prizon yo. Yo p'ap mouri nan kacho.
    Y'a jwenn kont manje pou yo manje.
  eng-BSB: The captive will soon be freed; he will not die in the dungeon, and his
    bread will not be lacking.
  eng-WEBPB: The captive exile will speedily be freed. He will not die and go down
    into the pit. His bread won’t fail.
  kbq-kbq: Kinafima mani'naza vahe'mo'za kinafina mani'ne'za ofrigahazanki, ame hu'za
    kinafintira atre'za fru hu'za vugahaze. Ana nehu'za ne'zankura atupara osu rama'a
    me'nesige'za negahaze.
  nhe-BL: Ayoc huejcahuas huan nochi tlen ama ilpitoque mocahuase malacantoque tlen
    campa tlatequipanohuaj san tlapic. Ax inmiquise ipan tlatzactli niyon ayoc quema
    inquipantise mayantli.
  gub-BL: Na'arewahy amuhem kar putar teko zemunehew paw pe har wapyhykaw wi wà nehe.
    Numàno kwaw wà nehe. Na'ima'uhez kwaw wà nehe.
  eng-DRA: He shall quickly come that is going to open unto you, and he shall not
    kill unto utter destruction, neither shall his bread fail.
