verse: ISA.051.019
translations:
  mal-C: ഈ രണ്ടു കാര്യങ്ങൾ നിനക്കുമേൽ വന്നിരിക്കുന്നു— നിന്നോടു സഹതപിക്കാൻ ആരുണ്ട്?
    സംഹാരവും നാശവും ക്ഷാമവും വാളും നിനക്കു നേരിട്ടിരിക്കുന്നു; നിന്നെ ആശ്വസിപ്പിക്കാൻ
    ആർക്കു കഴിയും?
  deu-TKW: Zwiefaches, fürwahr, betraf dich - wer könnte dir Beileid zollen? Die Zerstörung
    und die Zertrümmerung, der Hunger und das Schwert - wer könnte dich trösten?
  lin-lin: 'Makama mibale oyo ekomeli yo, nani akoki kolendisa yo : Mokili na yo ekomi
    mipiku ya mabanga mpe ebebisami, nzala makasi mpe mopanga, nani akobondisa yo ?'
  eng-LSV: These two are meeting you, || Who is moved for you? Spoiling and destruction,
    famine and sword! By whom do I comfort you?
  eng-GNV: 'These two thinges are come vnto thee: who will lament thee? desolation
    and destruction and famine, and the sworde: by whome shall I comfort thee?'
  eng-WEBSTER: 'These two things have come to thee; who shall be sorry for thee? desolation,
    and destruction, and famine, and the sword: by whom shall I comfort thee?'
  nhw-BL: 'Anmechajsic ni ome tlamantli: “Tlahuilancayotl quisosolojque amotlal huan
    por nopa tlahuilancayotl nechca nochi amomasehualhua mijque ica mayantli.” Huan
    amo aqui noja mocajtoc para anmechtlasojtlas. ¿Ajqueya anmechyolchicahuas?'
  swh-ONEN: 'Majanga haya mawili yamekuja juu yako: ni nani awezaye kukufariji? Maangamizi,
    uharibifu, njaa na upanga: ni nani awezaye kukutuliza?'
  bba-bba: Wee, ɡɑ̃ɑnu yiru yɑ nun deemɑ, tɑbu kɑ ɡɔ̃ɔru kɑ kpeerɑbu kɑ bɑnsu. Wɑrɑ
    koo nun duurɑ. Wɑrɑ koo nun nukuru yɛmiɑsiɑ.
  eng-KJVCPB: 'These two things are come unto thee; who shall be sorry for thee? Desolation,
    and destruction, and the famine, and the sword: By whom shall I comfort thee?'
  luo-luo: Masiche moluwore osemaki ma en kethruok kod tieki; kech kod ligangla, en
    ngʼa madihoyi kata duogo chunyi.
  meu-meu: 'Ini ḡau rua na emu ai vada e vara: daika ese taumu baine haloa? Gaudia
    be hahevahu bona hahebua-tari, doe bona dare: daika ese taumu baine haloa?'
  npi-ULB: तँमाथि वियोग र विनाश, अनिकाल र तरवार— यी दुई कष्‍टहरू आइपरेका छन्— तँसँग
    कसले शोक गर्नेछ? तँलाई कसले सान्त्वना दिनेछ?
  yor-yor: Àjálù ìlọ́po ìlọ́po yìí ti dé bá ọ— ta ni yóò tù ọ́ nínú? Ìparun àti ìdahoro,
    ìyàn àti idà ta ni yó pẹ̀tù sí ọ lọ́kàn?
  pes-OPCB: بلای مضاعف بر تو عارض شده است؛ سرزمینت خراب شده و مردمانت از قحطی و شمشیر
    به هلاکت رسیده‌اند. دیگر کسی باقی نمانده تا تو را دلداری و تسلی دهد.
  tgl-ULB: Nangyari sa iyo ang dalawang kaguluhan na ito—sino ang makikidalamhati
    sa iyo? —pangungulila at pagkawasak, at ang taggutom at ang espada. Sino ang aaliw
    sa iyo?
  hui-hui: Genda timbuniore í̠ heria ibira hayago í̠ dara howa bu miniha mo palia
    halu biamogo bulene mbira ai kabe. Waitigirume ibalu í̠naga dindi bo gialahole
    bialu haealabaga biyagoni. Wai biaga ayu tibume í̠naga wali agali bo wahaya. Ani
    bialu í̠naga wali agali bu hearu tiha hina gari timbuni tagira piya. Í̠ha genda
    ogoni wiyago mo wahalu biamogo bulene ai kabe.
  mya-mya: သင်​သည်​ဘေး​အန္တရာယ်​နှစ်​ဆ​ကြုံ​တွေ့​ရ​လေ​ပြီ။ သင်​၏​ပြည်​သည်​စစ်​ဒဏ်​ကြောင့်​ပျက်​ပြုန်း​သွား
    လေ​ပြီ။ သင့်​မြို့​သူ​မြို့​သား​တို့​သည်​လည်း​အ​စာ​ရေ​စာ ငတ်​မွတ်​ကြ​လေ​ပြီ။ သင့်​အား​ကိုယ်​ချင်း​စာ​တ​ရား​ထား​ရှိ​မည့်​သူ
    တစ်​စုံ​တစ်​ယောက်​မျှ​မ​ရှိ။
  bod-N: ཚར་གཅོད་དང་གཏོར་བཤིག མུ་གེ་དང་རལ་གྲི་བཅས་ཀྱི་དོན་དེ་གཉིས་ཁྱོད་ལ་བྱུང་ཡང་།
    ཁྱོད་ཀྱི་དོན་དུ་སུས་སྙིང་རྗེ་བསྐྱེད་ཅིང་། ཁྱོད་ལ་སེམས་གསོ་བྱེད་ཐུབ་མཁན་སུ་ཡོད་དམ།
  sna-sna: 'Njodzi mbiri idzi dzauya pamusoro pako, ndianiko angakunyaradza? Dzinoti:
    kuva dongo nokuparadzwa, nzara nomunondo; ndianiko anogona kukunyaradza?'
  spa-BLM: Estas dos cosas te han sucedido... ¿quién se afligirá contigo? desolación
    y destrucción, y el hambre y la espada. ¿Cómo puedo consolarte?
  cac-cac: 'Aton cha macan̈ tas ix javi d''a eyib''an̈ tic: Ix mac''chajem lan̈naj
    e chon̈ab'', ix champax eb'' cajan d''ay yuj vejel yuj oval. ¿Machto val ol oc''
    sc''ol d''ayex? ¿Machto val ol ac''an snivanil e c''ool?'
  swh-ULB: Shida hizi mbili ziliwatokea ninyi- ni nani atahuzunika pamja nanyi? -
    ukiwa na uharibifu, na njaa na upanga. Ni nani atakayekufariji wewe?
  bel-bel: 'Цябе спасьціглі два бедствы, хто пашкадуе цябе? - спусташэньне і зьнішчэньне,
    голад і меч: кім Я суцешу цябе?'
  deu-ELBBK: 'Zweierlei war es, was dir begegnete – wer sollte dir Beileid bezeigen?
    –: die Verheerung und die Zerschmetterung und die Hungersnot und das Schwert.
    Wie könnte ich dich trösten?'
  mbb-OT: 'Dezuwa he vangkit is nehitavù kenikew: nevengkag ka tenged te tebek wey
    nerasey te vitil is menge etew nu. Wazà nesamà duen te menge etew nu he egkehimu
    he edigdig wey edlipey kenikew.'
  mal-2015: ഇതു രണ്ടും നിനക്കു നേരിട്ടിരിക്കുന്നു; നിന്നോടു ആർ സഹതാപം കാണിക്കും? ശൂന്യവും
    നാശവും ക്ഷാമവും വാളും നേരിട്ടിരിക്കുന്നു; ഞാൻ നിന്നെ ആശ്വസിപ്പിക്കേണ്ടതെങ്ങനെ?
  gup-gup: Ngurrikarrme kunrayek bokenh ngunmarnebebmeng. Kunyungkih wanjh birribang
    bininj ngundibolkwarrewong, dja yerreh birriwern ngudberre wanjh ngurrimarrwedoweni.
    Aba! Nangale ngunkangemarnbun dja ngunkongibun?
  rmc-rmc: 'Kala duj pohromi pre tute avle: tiri phuv the o fori sas zňičimen a čhide
    tele a but manuša mule bokhatar a sas murdarde la šabľaha. A kaske sas vaš tuke
    pharo? Ko tut poťešinďa?'
  pes-OPV: این دوبلا بر تو عارض خواهد شد، کیست که برای توماتم کند؟ یعنی خرابی و هلاکت
    و قحط وشمشیر، پس چگونه تو را تسلی دهم.
  ron-1924: 'Амындоуэ ачесте лукрурь ци с-ау ынтымплат – дар чине те ва плынӂе? –
    пустииря ши дэрэпэнаря, фоаметя ши сабия: кум сэ те мынгый еу?'
  ben-OBCV: এই দুই ধরনের দুর্যোগ তোমার উপরে এসে পড়েছে, কে তোমাকে সান্ত্বনা দেবে?
    ধ্বংস ও বিনাশ, দুর্ভিক্ষ ও তরোয়াল, আমি কী করে তোমাকে আশ্বাস দিতে পারি?
  som-som: Labadan waxyaalood ayaa kugu dhacay. Bal yaa kuu barooran doona? Baabba'
    iyo halaag, iyo abaar iyo seef. Haddaba bal sidee baan kuu qalbi qabowjin doonaa?
  lat-VUC: Duo sunt quæ occurrerunt tibi; quis contristabitur super te? Vastitas,
    et contritio, et fames, et gladius; quis consolabitur te?
  eng-ASVBT: These two things are befallen thee, who shall bemoan thee? desolation
    and destruction, and the famine and the sword; how shall I comfort thee?
  ita-1885: Queste due cose ti sono avvenute; chi se ne conduole teco? Guastamento
    e ruina; spada e fame; per chi ti consolerei io?
  eng-LXXUP: 'Wherefore these things are against thee; who shall sympathize with thee
    in thy grief? downfall, and destruction, famine, and sword: who shall comfort
    thee?'
  eng-ULB: These two troubles happened to you—who will grieve with you?— desolation
    and destruction, and the famine and the sword. Who will comfort you?
  spa-VBL: 'Dos tragedias te han golpeado: la devastación causada por el hambre y
    la destrucción causada por la guerra. ¿Quién va a simpatizar contigo? ¿Quién te
    va a consolar?'
  fra-_FOB: Ces deux choses te sont arrivées, et qui te plaindra? la dévastation et
    la ruine, la famine et l'épée. Comment te consolerai-je?
  mal-mal: ഇതു രണ്ടും നിനക്ക് നേരിട്ടിരിക്കുന്നു; നിന്നോട് ആര് സഹതാപം കാണിക്കും? ശൂന്യവും
    നാശവും ക്ഷാമവും വാളും നേരിട്ടിരിക്കുന്നു; ഞാൻ നിന്നെ ആശ്വസിപ്പിക്കേണ്ടതെങ്ങനെ?
  urd-GVR: Tujh par do āfateṅ āīṅ yānī barbādī-o-tabāhī, kāl aur talwār. Lekin kis
    ne hamdardī kā izhār kiyā? Kis ne tujhe tasallī dī?
  suz-BL: इ कली श्‍येत निक्‍शी जाक्‍‍ताक्‍स। मेको लां नेल्‍लेम गोल्‍शो बाक्‍नीम। ङोंइती
    ङा श्‍येत इन सहर प्रेश्‍शा, खतम दुम्‍तीके नु नोले ङा श्‍येत अन्‍काल नु लडाइम,
    बेक्‍तीके बाक्‍त। सुम इ थुं बारपाइक्‍बा?
  eng-NOY: These two things have come upon thee, And who bemoaneth thee? Desolation
    and destruction, and famine and the sword; How shall I comfort thee?
  ita-1927: 'Queste due cose ti sono avvenute: chi ti compiangerà? desolazione e rovina,
    fame e spada: Chi ti consolerà?'
  ckb-ckb: کارەساتەکان بە جووت بە پیرتەوە هاتوون، کاولبوون و وردوخاشبوون، قاتوقڕی
    و شمشێر. کێ دەتوانێت بۆت بلاوێنێتەوە؟ کێ دەتوانێت دڵنەواییت بکات؟
  eng-BBE: These two things have come on you; who will be weeping for you? wasting
    and destruction; death from need of food, and from the sword; how may you be comforted?
  kan-OKCV: ಈ ಎರಡು ಸಂಗತಿಗಳು ನಿನಗೆ ಸಂಭವಿಸಿವೆ, ನಿನಗೋಸ್ಕರ ಚಿಂತಿಸುವವರು ಯಾರಿದ್ದಾರೆ? ನಾಶನವೋ
    ಸಂಹಾರವೋ ಕ್ಷಾಮವೋ ಖಡ್ಗವೋ, ಯಾರು ನಿನ್ನನ್ನು ಸಂತೈಸುವರು?
  tam-2017: இவ்விரண்டும் உனக்குச் சம்பவித்தது; உன்னை ஆறுதல்படுத்துகிறவன் யார்? பாழாகுதலும்,
    அழிவும், பஞ்சமும், பட்டயமும் வந்தன; யாரைக்கொண்டு உன்னை ஆறுதல்படுத்துவேன்?
  spa-RV-1909: Estas dos cosas te han acaecido; ¿quién se dolerá de ti? asolamiento
    y quebrantamiento, hambre y espada. ¿Quién te consolará?
  ron-BTF: Aceste două lucruri au venit la tine; cui îi va părea rău pentru tine?
    Pustiirea şi distrugerea şi foametea şi sabia; prin cine să te mângâi?
  eng-WEBP: These two things have happened to you— who will grieve with you?— desolation
    and destruction, and famine and the sword. How can I comfort you?
  eng-FBV: 'Two tragedies have struck you: devastation caused by famine, and destruction
    caused by war. Who is going to sympathize with you? Who is going to comfort you?'
  nld-1939: 'Deze twee rampen hebben u getroffen; Wie klaagt er om u: Verwoesting
    en puinen, honger en zwaard; Wie kan u troosten?'
  nch-BL: 'Amechajsic ni ome tamanti: “Tatehuilisti quisosolojtoc amotal huan por
    nopa tatehuilisti nechca nochi amomasehualhua mictoque ica mayanti.” Huan amo
    aqui noja mocajtoc para amechtasojtas. ¿Ajquiya amechyolchicahuas?'
  vie-1934: Hai sự nầy, tức là diệt vong và hủy phá, đói kém và gươm đao, đã đến cho
    ngươi, mà ai là kẻ sầu não vì ngươi? Ta sẽ lấy gì yên ủi ngươi?
  hin-CV: तुम्हारे साथ यह दो भयावह घटनाएं घटी हैं— अब तुम्हारे लिए कौन रोएगा? उजाड़
    और विनाश, अकाल तथा तलवार आई है— उससे कौन तुम्हें शांति देगा?
  eng-OURB: These two things have happened to you— who will grieve with you?— desolation
    and destruction, and famine and the sword. How can I comfort you?
  spa-BES: Estas dos cosas han venido sobre ti; ¿Quién llorará por ti? desperdicio
    y destrucción; hambruna, y muerte; ¿Cómo puedes ser consolado?
  tdx-tdx: O raha roe zao ty hifetsak’ ama’o; ia ty handala azo? Ty fangoakoahañe
    naho ty fandrotsahañe, ty kerè vaho ty fibara; aia ty hañohòako azo.
  tha-KJV: สองสิ่งนี้​ได้​มาถึงเจ้า ผู้​ใดเล่าจะเศร้าโศกเสียใจเพื่อเจ้า ได้แก่​การล้างผลาญและการทำลาย
    การก​ันดารอาหารและดาบ เราจะให้ใครไปปลอบประโลมเจ้าดี​หนอ
  por-BR-2018: Estas duas coisas te aconteceram; quem terá compaixão de ti? Assolação
    e ruína; fome e espada; por meio de quem te consolarei?
  deu-ELO: 'Zweierlei war es, was dir begegnete, wer sollte dir Beileid bezeigen?:
    die Verheerung und die Zerschmetterung, und die Hungersnot und das Schwert. Wie
    könnte ich dich trösten?'
  eng-WYC-2018: Two things there be that came to thee; who shall be sorry on thee?
    (or There be two things that came to thee; who shall be sorry for thee?) destroying,
    and defouling, and hunger, and sword. Who shall comfort thee?
  epo-epo: Tio ambaŭ vin trafis; kiu kompatis vin? ruinado kaj malfeliĉo, malsato
    kaj glavo; per kiu mi povus konsoli vin?
  uig-PIN: Bu ikki ix bexingƣa qüxti — (Kim sǝn üqün iq aƣritip yiƣlar?!) — Bulangqiliⱪ
    ⱨǝm wǝyranqiliⱪ, Aqarqiliⱪ ⱨǝm ⱪiliq; Mǝnmu sanga tǝsǝlli berǝlǝymǝnmikin?
  beo-beo: Wadela:mu hou aduna da dilima doaga:i dagoi. Gegebeba:le, dia soge da wadela:lesi
    dagoi ba:sa. Amola dia dunu da ha:beba:le, bogogia:i. Amola dilima asigi dunu
    da hame gala.
  tpi-OTNT: Yu bin karim bikpela hevi nogut tru, na husat inap sori long yu na mekim
    bel bilong yu i stap gutpela gen? Ol birua i bin kam na brukim na bagarapim yu.
    Na ol i kilim tu planti manmeri bilong yu long bainat. Na taim bilong bikpela
    hangre i bin kamap long yu. Bai mi mekim wanem samting bilong helpim yu na pinisim
    bel hevi bilong yu?
  hau-SA: Waɗannan masifu riɓi biyu sun auko miki, wa zai ta’azantar da ke? Lalaci
    da hallaka, yunwa da takobi, wa zai ƙarfafa ki?
  uig-LAT: Bu ikki ish béshinggha chüshti — (Kim sen üchün ich aghritip yighlar?!)
    — Bulangchiliq hem weyranchiliq, Acharchiliq hem qilich; Menmu sanga teselli béreleymenmikin?
  nde-nde: Lezizingozi ezimbili zikwehlele; ngubani ongakududuza na? Incithakalo lokubhujiswa,
    indlala lenkemba, ngubani ongakududuza na?
  ton-ton: 'Kuo hoko ʻae meʻa ni ʻe ua kiate koe; ko hai ʻe mamahi koeʻuhi ko koe?
    Ko e maumau, mo fakaʻauha, mo e honge, mo e heletā: te u fakafiemālieʻi koe ʻia
    hai?'
  ces-1613: Toto dvé tě potkalo, (kdo tě politoval?) zpuštění a setření, hlad a meč.
    Kdo tě potěšoval?
  eng-WMB: These two things have happened to you— who will grieve with you?— desolation
    and destruction, and famine and the sword. How can I comfort you?
  tam-TCV: இந்த இரண்டு பெரும் துன்பங்களும் உன்மேல் வந்திருக்கின்றன; உன்னைத் தேற்றுபவர்
    யார்? அழிவும், பாழும், பஞ்சமும், வாளும் உன்மேல் வந்திருக்கின்றன. உன்னை ஆறுதல்படுத்துபவர்
    யார்?
  ceb-ULB: Kining duha ka katalagman mahitabo kanimo—kinsa ba ang magsubo uban kanimo?
    — ang kaawaaw ug pagkagun-ob, ug ang kagutom ug ang espada. Kinsa ba ang maghupay
    kanimo?
  pol-UBG: Dwie rzeczy cię spotkały, któż się użali nad tobą? Spustoszenie i zniszczenie,
    głód i miecz; któż cię pocieszy?
  urd-GVU: تجھ پر دو آفتیں آئیں یعنی بربادی و تباہی، کال اور تلوار۔ لیکن کس نے ہم
    دردی کا اظہار کیا؟ کس نے تجھے تسلی دی؟
  deu-1912: Diese zwei sind dir begegnet; wer trug Leid mit dir? Da war Verstörung
    und Schaden, Hunger und Schwert; wer sollte dich trösten?
  kan-2017: ನಿನಗೆ ಈ ಎರಡು ಬಾಧೆಗಳು ಬಂದಿವೆ, ನಿನಗೋಸ್ಕರ ಸಂತಾಪವನ್ನು ತೋರಿಸುವವರು ಯಾರಿದ್ದಾರೆ?
    ನಾಶವೋ, ಸಂಹಾರವೋ, ಕ್ಷಾಮವೋ, ಶಕ್ತಿಯೋ. ನಾನು ನಿನ್ನನ್ನು ಹೇಗೆ ಸಂತೈಸಲಿ?
  yap-yap: 'Ba l’agruw e riya’ nike aw nga dakenam: ke mogothgoth e binaw rom ko mael,
    ke yim’ e girdi’ rom ko blig. Ma dariy be’ ni be dag nike magfan’ ngom.'
  hlt-MCSB: Te rhoi loh nang n'doe coeng. Nang hamla unim aka rhaehba lah ve? rhoelrhanah
    neh pocinah, khokha neh cunghang lakli ah u nang nim kan hloep bal eh?
  mdy-ETH: ጊዳ ጊዳ ቃሲንታ ባይሲንታ ኔና ሄሌኔ፤ ዓካሪ ዖ ኔና ዶዲሻንዳይ? ዬይ ባካ ዶዒ ባይቂሢንታ ናይዚንታ ዖልዚንታኬ፤
    ዬያሮ ታ ኔና ዎዲ ዶዲሻንዳይ?
  twi-ASANTE: Saa ɔhaw prenu yi aba wo so, hwan na ɔbɛkyekye wo werɛ? Mmubuiɛ ne ɔsɛeɛ,
    ɛkɔm ne akofena, hwan na ɔbɛhyɛ wo den?
  eng-WEBU: These two things have happened to you— who will grieve with you?— desolation
    and destruction, and famine and the sword. How can I comfort you?
  wal-wal: Dakko daro bashshai ne bollan gakkiis; yaatin, nena oonee minttanau danddayiyai?
    Hegeetikka kolettaa, bashshaanne bisuwaa. Yaatin, taani nena waatada minttettanee?
  spa-PDDPT: 'Esos dos males te vinieron: desolación y quebrantamiento, hambre y espada.
    ¿Quién se compadecerá de ti? ¿Quién te consolará?'
  gun-gun: 'Mava''e tu nemboaxyarã oĩ? Mba''eta ndere ou va''ekue mokoĩ regua: nembojexavaia
    ha''e nemombaa, karuai ha''e kyxe. Mba''exa tu ha''vy nembovy''aarã noĩ?'
  ilo-ULB: Napasamak kenka dagitoy a dua a riribuk—siasinonto ti makipagladingit kenka?
    —panagbalin a langalang ken pannakadadael, nakaro a panagbisin ken ti kampilan.
    Siasinonto ti mangliwliwa kenka.
  kpg-kpg: 'Nia halauwa e lua e tale adu i tolongo e dahi: Do henua ga oho go tauwa,
    gei au daangada ga hiigai. Deai tangada e aloho i di goe ai.'
  uig-ARA: بۇ ئىككى ئىش بېشىڭغا چۈشتى ــ (كىم سەن ئۈچۈن ئىچ ئاغرىتىپ يىغلار؟!) ــ
    بۇلاڭچىلىق ھەم ۋەيرانچىلىق، ئاچارچىلىق ھەم قىلىچ؛ مەنمۇ ساڭا تەسەللى بېرەلەيمەنمىكىن؟
  sus-sus: Na gbaloe xɔrɔxɔɛ bara wo sɔtɔ, kasarɛ nun sɔntɔɛ, kaamɛ nun gere, nde
    nɔma wo madundude?
  pon-2006: 'Kahpwal riau lelohnguhkehr: sapwomwen ohkilahr mahwen, oh noumw aramas
    akan duhpeklahr. Sohte emen me men poakeiukala.'
  ksd-ksd: Go ra ura magit dir ga tadav u; to ia na tangtangi ure u? A varli ma ra
    vinirua, a mulmulum ma ra pakat na vinarubu; ma ina vamaram davatane u?
  tur-YTC: Başına bu iki şey geldi; Kim seninle birlikte üzülecek? Issızlık ve yıkım,
    Kıtlık ve kılıç; Seni nasıl avutayım?
  grc-BRENT: Διὸ ταῦτα ἀντικείμενά σοι, τίς συλλυπηθήσεταί σοι; πτῶμα καὶ σύντριμμα,
    λιμὸς καὶ μάχαιρα, τίς παρακαλέσει σε;
  ind-AYT: Kedua hal ini telah menimpamu, siapa yang akan berkabung untukmu? Kemusnahan
    dan kehancuran, kelaparan dan pedang, siapakah yang akan menghiburmu?
  nya-nya: Mavuto awiriwa akugwera iwe. Dziko lako lasakazika ndi kuwonongeka. Anthu
    afa ndi njala ndi lupanga. Ndani angakumvere chisoni? Ndani angakutonthoze?
  hrv-hrv: Ovo te dvoje pogodilo - tko da te požali? - pohara i rasap, glad i mač
    - tko da te utješi?
  mps-mps: Nago sęgę genuai mu tolama, te dego nage homu dene elama, te nago haliga
    wiegi yai usu ma iligowe? Te boi bidi dabego aluama, nage dolagasali. Te augwaligo
    nago we bidi me hauwa te bainatgo elali. Te genuai nasi nageba pedelali sogo tiali.
    Te eno mena sęgo nage tau selama, nago te haliga sęgę elalubo siligowe?
  tpi-tpi: Yu bin karim bikpela hevi nogut tru, na husat inap sori long yu na mekim
    bel bilong yu i stap gutpela gen? Ol birua i bin kam na brukim na bagarapim yu.
    Na ol i kilim tu planti manmeri bilong yu long bainat. Na taim bilong bikpela
    hangre i bin kamap long yu. Bai mi mekim wanem samting bilong helpim yu na pinisim
    bel hevi bilong yu?
  dan-1931: To Ting timedes dig - hvo ynker dig vel? Vold og Våde, Hunger og Sværd
    - hvo trøster dig?
  vie-OVCB: 'Ngươi đã bị hai tai họa giáng trên ngươi: Tàn phá và diệt vong, đói kém
    và gươm dao. Còn ai sống sót để chia buồn với ngươi? Còn ai sống sót để an ủi
    ngươi?'
  guj-2017: તારા પર આ બે દુઃખ આવી પડશે - કોણ તારે લીધે શોક કરશે? - પાયમાલી તથા વિનાશ,
    દુકાળ તથા તલવાર. કોણ તને સાંત્વના આપશે?
  pon-2006A: 'Kahpwal riau lelohnguhkehr: sapwomwen ohkilahr mahwen, oh noumw aramas
    akan duhpeklahr. Sohte emen me men poakeiukala.'
  por-BRBSL: Estas duas coisas aconteceram com você... quem vai sofrer com você...
    desolação e destruição, e a fome e a espada. Como posso confortá-lo?
  cth-cth: Takang a tho vaiteh tami kingdinae hoi, tahloi hoi theinae, hete runae
    kahni touh nange lathueng a pha toe. Apinimaw na ka khai vaiteh, lung na pahawi
    han.
  twi-twi: Saa ɔhaw prenu yi aba wo so, hena na ɔbɛkyekye wo werɛ? Nnwiriwii ne ɔsɛe,
    ɔkɔm ne afoa, hena na ɔbɛhyɛ wo den?
  hlt-hlt: Te rhoi loh nang n'doe coeng. Nang hamla unim aka rhaehba lah ve? rhoelrhanah
    neh pocinah, khokha neh cunghang lakli ah u nang nim kan hloep bal eh?
  tbz-SIM: A nɛ́ yóó beé nwe tìì mɛ ndɑ tùɔ̀kɛní tidɛ́? Bɛ̀ mɛ̀ ndɑ pɔ̀ntɛmɛ̀ kɛ ɛí
    ɑ kpɛrɛ kɛ̀ mudoò tɑnní nɛ̀ dikònnì we nnɛ́ yóó dɑ bɑ́ntɛ̀?
  msy-2020: Nɨ bar osɨmtɨzir dafam ateri, ezɨ tina nɨn apangkuvigh nɨn navim damightɨ,
    a ua deragham? Apaniba iza nɨ abɨgha, nɨ gasɨghasɨki. Egha me uaghan nɨn gumazamizir
    avɨrim, mɨdorozir sababar me mɨsozima, me ariaghire. Ezɨ mɨtiriaba azir dughiar
    ekiam nɨ bato. Ezɨ nɨ ghaze, kɨ nɨn navir osɨmtɨzim agɨvsɨ, bizitamɨn nɨn akuragham?
    Bar puvatɨ.
  azb-azb: Bu iki bəla sənin başına gəldi, Dərdinə kim şərik olacaq? Qarət, dağıntı,
    qıtlıq və qılınc! Sənə necə təsəlli verim?
  eng-DBY: 'These two [things] are come unto thee; who will bemoan thee? — desolation
    and destruction, and famine and sword: how shall I comfort thee?'
  hin-2017: ये दो विपत्तियाँ तुझ पर आ पड़ी हैं, कौन तेरे संग विलाप करेगा? उजाड़ और
    विनाश और अकाल और तलवार आ पड़ी है; कौन तुझे शान्ति देगा?
  wol-KYG: 'Yii yaar de dikkal na la: Yàquleek sànkule. Ana kuy bokk ak yaw saw naqar?
    Xiif ak loraangey saamar! Ana nu ma lay dëfale?'
  eng-YLT: These two are meeting thee, who is moved for thee? Spoiling and destruction
    — Famine and sword, who — I comfort thee?
  eng-WYC-2017: Two things there be that came to thee; who shall be sorry on thee?
    destroying, and defouling, and hunger, and sword. Who shall comfort thee?
  eng-WMBB: These two things have happened to you— who will grieve with you?— desolation
    and destruction, and famine and the sword. How can I comfort you?
  urd-GVH: तुझ पर दो आफ़तें आईं यानी बरबादीओ-तबाही, काल और तलवार। लेकिन किसने हमदर्दी
    का इज़हार किया? किसने तुझे तसल्ली दी?
  rug-rug: Karua tinasuna hire si kamo koa goi. Esei boka va manoto igo si agoi? Ta
    huara meke ivulu sa popoa meke mate pa soṉe meke pa vedara sari tie, esei kote
    boka va manoto igo Zerusalema?
  gaz-gaz: Balaawwan kunneen dachaadhaan sitti dhufaniiru; egaa eenyutu si jajjabeessuu
    dandaʼa? Diigamnii fi badiisni, beellii fi goraadeen sitti dhufaniiru; eegaa eenyutu
    si jajjabeessuu dandaʼa?
  fra-LSG: 'Ces deux choses te sont arrivées: Qui te plaindra? Le ravage et la ruine,
    la famine et l’épée. Qui suis-je pour te consoler?'
  yal-yal: 'Tɔrɔn bata ɛ sɔtɔ firin firin yɛɛn ma: gbalon nun halagina fitina kamɛn
    nun yɛngɛna. Anu, nde i ralimaniyɛ, nde i masabarɛ?'
  haw-1868: Ua hiki mai keia mau mea elua maluna ou; Owai hoi ka mea minamina ia oe?
    O ka neoneo a me ka make, O ka wi a me ka pahikaua; Ma owai la hoi au e hoomaha
    aku ai ia oe?
  arb-NAV: 'لَقَدِ ابْتُلِيتِ بِهَاتَيْنِ الْمِحْنَتَيْنِ، فَمَنْ يَرْثِي لَكِ: التَّدْمِيرِ
    وَالْخَرَابِ، وَالْمَجَاعَةِ وَالسَّيْفِ، فَمَنْ يُعَزِّيكِ؟'
  ewe-ewe: Dzɔgbevɔ̃e evee dzɔ ɖe dziwò, ame kae ate ŋu afa akɔ na wò? Gbegblẽ kple
    tsɔtsrɔ̃, dɔwuame kple yi ƒo go wò, ame ka ate ŋu afa akɔ na wò.
  eng-LEE: 'Two things are these which have befallen thee: who will have compassion
    for thee? desolation and destruction, and famine and sword—with whom shall I comfort
    thee?'
  asm-FB: এই দুই ঘটনা তোমোলোকলৈ ঘটিল- কোনে তোমালোকৰ বাবে বিলাপ কৰিব?- জনশুণ্য ঠাই
    আৰু ধ্বংস, আকাল আৰু তৰোৱাল। কোনে তোমালোকক শান্ত্বনা দিব?
  sus-A: نَ فبَلٌي شْرْشْي بَرَ وٌ سْتْ، كَسَرّ نُن سْنتْي، كَامّ نُن فٍرٍ، ندٍ نْمَ
    وٌ مَدُندُدٍ؟
  fra-SBL: Ces deux choses vous sont arrivées. qui sera en deuil avec vous ? la désolation
    et la destruction, et la famine et l'épée. Comment puis-je te réconforter ?
  hbo-hbo: שְׁתַּ֤יִם הֵ֙נָּה֙ קֹֽרְאֹתַ֔יִךְ מִ֖י יָנ֣וּד לָ֑ךְ הַשֹּׁ֧ד וְהַשֶּׁ֛בֶר
    וְהָרָעָ֥ב וְהַחֶ֖רֶב מִ֥י אֲנַחֲמֵֽךְ׃
  kik-kik: Mogwati maya meerĩ nĩmo magũkorete; nũũ ũgaagĩkũhooreria? Mogwati macio
    nĩ mwanangĩko na ũniinani, ningĩ nĩ ngʼaragu o na rũhiũ rwa njora; nũũ ũgaagĩkũhooreria?
  fra-NCL: 'Ces deux malheurs t’ont frappée : — qui t’adressera des paroles de pitié ? —
    La dévastation et la ruine, la famine et l’épée — comment te consolerai-je ? —'
  cek-AK: Patangkhanghaih hnetto ah kaom, caaknaek khaa pongah kami amrohaih ah kaom
    sumsen hoi duekhaih to na nuiah phak naah, mi mah maw na qah haih tih? Kawbangmaw
    kang pathloep thai han?
  cuk-cuk: 'We-bonigan-sogbogwad begi nonigusad: Be-neggwebur bibichisgusad, degi,
    be-neggwebur obelolesgusad. Ukudba be gala-itosgusad, es-suidgi oburgwilesgusad.
    ¿Doa wile be-dakoe? ¿Doa be-gwage baisur-itoge imakoe?'
  uig-CYR: Бу икки иш бешиңға чүшти — (Ким сән үчүн ич ағритип жиғлар?!) — Булаңчилиқ
    һәм вәйранчилиқ, Ачарчилиқ һәм қилич; Мәнму саңа тәсәлли берәләймәнмекин?
  tel-2017: రెండు విపత్తులు నీ మీదికి వచ్చాయి. నీతో కలిసి ఎవరు ఏడుస్తారు? ధ్వంసం,
    నాశనం, కరువు, కత్తి నీ మీదికి వచ్చాయి. నిన్నెవరు ఓదారుస్తారు?
  hat-BSA: Se de bagay sa yo ki gen tan rive ou— se kilès ki va kriye pou ou?— devastasyon
    ak destriksyon, gwo grangou, ak nepe. Kijan pou m ta konsole ou?
  kos-kos: 'Oasr mwe ongoiya luo putati fom: Facl sum sikiyukla ke mweun, Ac mwet
    lom misa ke masrinsral. Wanginla mwet in pakomutom.'
  hbo-WLC: שְׁתַּ֤יִם הֵ֙נָּה֙ קֹֽרְאֹתַ֔יִךְ מִ֖י יָנ֣וּד לָ֑ךְ הַשֹּׁ֧ד וְהַשֶּׁ֛בֶר
    וְהָרָעָ֥ב וְהַחֶ֖רֶב מִ֥י אֲנַחֲמֵֽךְ׃
  ibo-ibo: Ihe abụọ ndị a adakwasịla gị. Onye ga-akasị gị obi? Mbibi na ịla nʼiyi,
    ụnwụ na mma agha, onye ga-akasị gị obi?
  ory-ory: ଏହି ଦୁଇ ବିଷୟ ତୁମ୍ଭ ପ୍ରତି ଘଟିଅଛି; ତୁମ୍ଭ ପାଇଁ କିଏ ବିଳାପ କରିବ? ଶୂନ୍ୟତା ଓ ବିନାଶ,
    ପୁଣି ଦୁର୍ଭିକ୍ଷ ଓ ଖଡ୍ଗ; ଆମ୍ଭେ କିପରି ତୁମ୍ଭକୁ ସାନ୍ତ୍ୱନା କରିବା?
  chk-chk: 'Ekei ruu feiengau ra feitiu womw: Fanüom a tatakis o pöla ren maun, a
    pwal toruk lengita. Iö epwe tongeek o achipok?'
  rop-rop: Yumob bin abum detmatj trabul brom det wo, en brom weya det enamimob bin
    binijimap ebrijing langa yumob kantri en yumob nomo bin abum enijing blanga dagat.
    Ai kaan meigim yumob gudbinji.
  ukr-1871: Дві бідї на тебе разом налягли, й хто тебе розважить? — опустошеннє й
    збуреннє; голод і меч; ким же я потїшу тебе?
  deu-1951: Diese beiden Dinge sind dir begegnet (aber wer bezeugt dir Teilnahme?)
    Raub und Zerstörung, Hunger und Schwert; wie soll ich dich trösten?
  eng-JPS: These two things are befallen thee; who shall bemoan thee? desolation and
    destruction, and the famine and the sword; how shall I comfort thee?
  srp-1865: Ovo te dvoje zadesi; ko te požali? Pustoš i rasap, i glad i maè; ko æe
    te utješiti?
  lug-lug: Ebintu bino ebibiri bikuguddeko ani anaakunakuwalirako? Okuzika n’okuzikirira,
    enjala, n’ekitala, ani anaakubeesabeesa?
  heb-heb: שתים הנה קראתיך מי ינוד לך השד והשבר והרעב והחרב מי אנחמך׃
  ben-IRV: এই দুই তোমার প্রতি ঘটেছে; কে তোমার জন্য বিলাপ করবে? নির্জনতা এবং ধ্বংস
    এবং দূর্ভিক্ষ এবং তরোয়াল। কে তোমাকে সান্ত্বনা দেবে?
  pan-pan: ਇਹ ਦੋ ਗੱਲਾਂ ਤੇਰੇ ਉੱਤੇ ਆ ਪਈਆਂ, ਕੌਣ ਤੈਨੂੰ ਤਸੱਲੀ ਦੇਵੇਗਾ? ਬਰਬਾਦੀ ਤੇ ਭੰਨ ਤੋੜ,
    ਕਾਲ ਤੇ ਤਲਵਾਰ ਆ ਪਈ, ਮੈਂ ਕਿਵੇਂ ਤੈਨੂੰ ਦਿਲਾਸਾ ਦਿਆਂ?
  mya-JVB: အစာခေါင်းပါး ၍ လူဆိတ်ညံခြင်းဘေး၊ ထား ဖြင့် ဖျက်ဆီး ခြင်းဘေးတည်းဟူသောဘေးနှစ်
    ပါးတို့သည် သင် ၏အပေါ်မှာ ရောက် လာသည်ဖြစ်၍၊ သင့် အတွက် အဘယ် သူငိုကြွေး မြည်တမ်းသနည်း။
    ငါသည် အဘယ်သို့ ချမ်းသာ ပေးနိုင်သနည်း။
  hmo-hmo: 'Dika rua be oi dekenai idia vara, gaudia inai: Oiemu tano be tuari ese
    ia hadikaia vadaeni, bona oiemu bese taudia be idia hitolo noho. To tau ta ese
    oi dekenai ia bogahisihisi henia lasi.'
  urd-urd: ये दो हादिसे तुझ पर आ पड़े, कौन तेरा ग़मख़्वार होगा? वीरानी और हलाकत, काल
    और तलवार; मैं क्यूँकर तुझे तसल्ली दूँ?
  rus-SYN: 'Тебя постигли два бедствия, кто пожалеет о тебе? - опустошение и истребление,
    голод и меч: кем я утешу тебя?'
  bqc-SIM: 'Músi mɛ̀n plaɛ beeↄ gɛ̃̀nzi: Wà n gboo n gↄ̃ bɛzia ũ, mɛ́ imina ń
    fɛ̃ndao n gbɛ̃́ↄ dɛ̀dɛ. Démɛ fↄ̃ ↄ́ↄlↄnɛi? Démɛ fↄ̃ n nↄ̀sɛ níninɛi?'
  tcz-CHONGTHU: Hiche vangset hamsetna teni hi- manthaina le mahthahna, galle kelthohna
    hohi nachunga hunglhunga ahi. Nangho na hepi-khoto dingu koi kidalha hinau vem?
    Nangho nalhamon dingu um nauvem?
  mar-mar: ही दोन संकटे तुझ्यावर आली, तुझ्याबरोबर कोण दु:ख करणार? उजाडी व नाश आणि
    दुष्काळ व तलवार, कोण तुझे सांत्वन करणार?
  qub-qub: 'Ishcay castami disigrasya chayashurayqui: Nasyunniquita usharir chaycho
    ima-aycayqui cajtapis apacusha. Nasyunniquicho tiyaj runacunanami pillyachöpis
    y yargaypitapis wañusha. Gamtaga ¿pillaraj cuyapaycushunqui? ¿Pillaraj shogaycushunqui?'
  hat-hat: De malè tonbe sou ou yonn apre lòt. Ki moun ki ka plenn sò ou? Yo ravaje
    peyi a, yo fini avè l'. Grangou ak lagè fin touye moun ou yo. Pa gen moun ankò
    ki pou ba ou kouraj.
  eng-BSB: 'These pairs have befallen you: devastation and destruction, famine and
    sword. Who will grieve for you? Who can comfort you?'
  eng-WEBPB: These two things have happened to you— who will grieve with you?— desolation
    and destruction, and famine and the sword. How can I comfort you?
  kbq-kbq: Kagrira tare knazamo eme kazeri haviza hune. Iza asunkura huganteno karimpa
    eri fruhu kea hugahie? Ana knazana ha'zamo'ene agatonto zamo'ene eme kazeri haviza
    hugahianki, Nagra inankna kampinti kazeri so'ea hanugenka karimpa frua hunka manigahane?
  nhe-BL: 'Inmechajsic ni ome tlamantli: “Tlatehuijcayotl quixolejqui imotlal huan
    ipampa nopa tlatehuijcayotl nechca nochi imotlacajhua mijque ica mayantli.” Huan
    axaca noja mocajtoc para inmechtlasojtlas. ¿Ajqueya inmechyolchicahuas?'
  gub-BL: 'Mokoz iaiw paw erepuraraw: Neàmàtyry''ymar umuaiw neywy wà. Zeàmàtyry''ymawhu
    uzuka hehe har wà. Wama''uhez haw uzuka amogwer wà no. Mo nepuhareko a''e wà.
    Mo uzeagaw nemurywete kar pà wà.'
  eng-DRA: 'There are two things that have happened to thee: who shall be sorry for
    thee? desolation, and destruction, and the famine, and the sword, who shall comfort
    thee?'
