verse: ISA.051.012
translations:
  mal-C: “ഞാൻ, ഞാനാകുന്നു നിങ്ങളെ ആശ്വസിപ്പിക്കുന്നവൻ. വെറും മർത്യരെയും വെറും പുല്ലുപോലെയുള്ള
    മനുഷ്യജീവികളെയും ഭയപ്പെടുന്ന നീ ആര്?
  deu-TKW: Ich, ich bin's, der euch tröstet! Wer bist du, daß du dich fürchten solltest
    vor Menschen, die sterben müssen, und vor Menschenkindern, die wie Gras behandelt
    werden,
  lin-lin: « Ezali Ngai, Ngai nde nabondisaka bino. Ozali nani mpo ete obanga moto
    oyo akokufa, mwana na moto oyo azali kaka lokola matiti ?
  eng-LSV: “I [am] He who comforts you, || Who [are] you—and you are afraid of man?
    He dies! And of the son of man—he is made [like] grass!
  eng-GNV: I, euen I am he, that comfort you. Who art thou, that thou shouldest feare
    a mortall man, and the sonne of man, which shalbe made as grasse?
  eng-WEBSTER: 'I, even I, am he that comforteth you: who art thou, that thou shouldest
    be afraid of a man that shall die, and of the son of man who shall be made as
    grass;'
  nhw-BL: 'TOTECO quiijtohua: “Na catli nimechyolchicahua huan nimechmaca paquilistli.
    Huajca ¿quenque anquinimacasij nopa masehualme catli san panoni huan miquij quen
    sacatl huan teipa ayacmo aquime?'
  swh-ONEN: “Mimi, naam mimi, ndimi niwafarijie ninyi. Ninyi ni nani hata kuwaogopa
    wanadamu wanaokufa, wanadamu ambao ni majani tu,
  bba-bba: Gusunɔ u nɛɛ, nɛnɑ mi, nɛ wi nɑ bɛɛ nukuru yɛmiɑsiɑmɔ. Tɔnu u sɑ̃ɑwɑ nɡe
    yɑkɑsu. Mbɑn sɔ̃nɑ i ko i win bɛrum ko, wi, wi u rɑ ɡbi.
  eng-KJVCPB: 'I, even I, am he that comforteth you: Who art thou, that thou shouldest
    be afraid of a man that shall die, And of the son of man which shall be made as
    grass;'
  luo-luo: “An, kendo en An e Jal mahoyo chunyu. Angʼo momiyo uluoro yawuot dhano
    adhana matho, kendo maner mana ka lum,
  meu-meu: Lau binai taumui ihalodia tauna. Oi na daika, taunimanima, e masemu ḡauna,
    o gari heniamu? Oi na daika, taunimanima natuna, e hekaramu rei na heto ḡauna,
    o gari heniamu?
  npi-ULB: “तिमीहरूलाई सान्त्वना दिने म नै हुँ । तिमीहरू मानिसहरूसित किन डराउँछौ,
    मानिसहरूका छोराहरू, जो मर्ने छन्, जसलाई घाँसजस्तै बनाइने छन्?
  yor-yor: “Èmi, àní Èmi, èmi ni ẹni tí ó tù ọ́ nínú. Ta ni ọ́ tí o fi ń bẹ̀rù ènìyàn
    ẹlẹ́ran ara, àti ọmọ ènìyàn, tí ó jẹ́ koríko lásán,
  pes-OPCB: 'خداوند می‌فرماید: «من هستم که به شما تسلی می‌دهم و شما را شاد می‌سازم؛
    پس چرا از انسان فانی می‌ترسید انسانی که مانند گیاه، خشک شده، از بین می‌رود؟'
  tgl-ULB: “Ako, Ako, ang siyang umaaliw sa inyo. Bakit kayo natatakot sa mga tao,
    na mamamatay, ang mga anak ng tao, na ginawa tulad ng damo?
  hui-hui: Anduane Homogohanda ogodagua lalu, I̱na tínaga bu miniha mo hongo halu
    genda yu kamiru mo waholene i̱niore kogonigo irane aginaga tígua agali maru bu
    karuhondo gi haramilibe. Uruni ti hongo naheore kagoni. Wali agali bibahende dataniru
    gaulalu abale ereba hai hagadagua ereba hai holebira ndobe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က၊ ``သင်​တို့​ကို​ခွန်​အား​ဖြင့်​ပြည့်​ဝ​စေ​သူ​မှာ​ငါ​ပင်
    ဖြစ်​၏။ မြက်​ပင်​တ​မျှ​သာ​အ​သက်​ရှည်​သူ သေ​မျိုး​လူ​သား​အား၊သင်​တို့​သည်​အ​ဘယ်​ကြောင့်
    ကြောက်​လန့်​ရ​ပါ​မည်​နည်း။
  bod-N: ང་རང་སྟེ་ཡ་ཝཱེ་བདག་ནི་ཁྱོད་ཅག་ལ་སེམས་གསོ་བྱེད་མཁན་ཡིན། འཆི་བ་ཡོད་པའི་མི་དང་།
    རྩྭ་དང་མཚུངས་པར་བཟོས་པའི་མི་བུ་རྣམས་ལ་སྐྲག་པ་ཁྱོད་སུ་ཡིན་ནམ།
  sna-sna: “Ini, iyeni, ndini iye anokunyaradzai. Ndiwe aniko unotya vanhu vanofa,
    vanakomana vavanhu, ivo uswa zvahwo,
  spa-BLM: “Yo, yo mismo, soy el que te consuela. ¿Quiénes sois vosotros, que tenéis
    miedo del hombre que va a morir? y del hijo del hombre que será hecho como hierba?
  cac-cac: 'A Jehová tz''alan icha tic: A in Jehová in svac'' eyip, ¿tas yuj tzex
    xiv d''a eb'' anima chamelb''a yaji, to lajan eb'' icha an̈ an̈c''ultac c''un
    stacjieli?'
  swh-ULB: '''''Mimi, mimi ndiye niwapae faraja. Kwa nini uwaogope watu, ambao wanakufa,
    watatoto wa wanadamu, waliofanywa kama majani?'
  bel-bel: Я, Я Сам - Суцешнік ваш. Хто ты, што баішся чалавека, які памірае, і сына
    чалавечага, які тое самае, што трава,
  deu-ELBBK: Ich, ich bin es, der euch tröstet. Wer bist du, dass du dich vor dem
    Menschen fürchtest, der hinstirbt, und vor dem Menschenkind, das wie Gras dahingegeben
    wird,
  mbb-OT: Midtavak is Nengazen te, “Iyan a midasig wey midlipey keniyu. Ne maan is
    egkahandek kew te menge etew zà duen he ebpatey iring te sagbet?
  mal-2015: ഞാൻ, ഞാൻ തന്നേ, നിങ്ങളെ ആശ്വസിപ്പിക്കുന്നവൻ; എന്നാൽ മരിച്ചുപോകുന്ന മർത്യനെയും
    പുല്ലുപോലെ ആയിത്തീരുന്ന മനുഷ്യനെയും ഭയപ്പെടുവാൻ നീ ആർ?
  gup-gup: God nawu Yawey kayime, “Ngaye wanjh ngadjalkudji kangemarnbun ngudberre.
    Dja njalekenh ngurrbenkengeme nawu djalbininj? Nakka wanjh kabirridowe yiman kayime
    kundalk kadarlehmen.
  rmc-rmc: „Me, me som oda, ko tumen poťešinel. Ko sal tu, hoj tut daras le manušestar,
    savo merel, le manušendar, save našľon sar čar?
  pes-OPV: من هستم، من که شما را تسلی می‌دهم. پس تو کیستی که از انسانی که می‌میرد
    می‌ترسی و ازپسر آدم که مثل گیاه خواهد گردید.
  ron-1924: „Еу, Еу вэ мынгый. Дар чине ешть ту, ка сэ те темь де омул чел муритор
    ши де фиул омулуй, каре трече ка ярба,
  ben-OBCV: “আমি, হ্যাঁ আমিই, তোমাদের সান্ত্বনা দিই। তোমরা কেন মর্ত্যমানবকে ভয় করছ,
    তারা তো মানবসন্তান, সবাই তৃণের মতো।
  som-som: Aniga qudhayda weeye kan ku qalbi qaboojiya. Maxaad tahay waadiga nin dhimanaya
    iyo binu-aadmi sida caws oo kale u baabba'aya ka cabsanayee?
  lat-VUC: Ego, ego ipse consolabor vos. Quis tu, ut timeres ab homine mortali, et
    a filio hominis qui quasi fœnum ita arescet?
  eng-ASVBT: 'I, even I, am he that comforteth you: who art thou, that thou art afraid
    of man that shall die, and of the son of man that shall be made as grass;'
  ita-1885: Io, io son quel che vi consolo; chi sei tu che temi dell'uomoche morrà,
    del figliuol dell'uomo che diverrà simile a fieno?
  eng-LXXUP: 'I, even I, am he that comforts thee: consider who thou art, that thou
    wast afraid of mortal man, and of the son of man, who are withered as grass.'
  eng-ULB: “I, I, am he who comforts you. Why are you afraid of men, who will die,
    the sons of mankind, who are made like grass?
  spa-VBL: Soy yo, sí, el que te consuela. ¿Por qué has de temer a los mortales que
    mueren como la hierba?
  fra-_FOB: C'est moi, c'est moi qui vous console. Qui es-tu, pour avoir peur de l'homme
    mortel, du fils de l'homme qui deviendra comme l'herbe;
  mal-mal: “ഞാൻ, ഞാൻ തന്നെ, നിങ്ങളെ ആശ്വസിപ്പിക്കുന്നവൻ; എന്നാൽ മരിച്ചുപോകുന്ന മർത്യനെയും
    പുല്ലുപോലെ ആയിത്തീരുന്ന മനുഷ്യനെയും ഭയപ്പെടുവാൻ നീ ആര്?
  lit-lit: Aš, aš esu tas, kuris jus guodžia! Kas tu esi, kad bijai žmogaus, kuris
    miršta, ir adomiečio, kuris bus atiduotas kaip žolė,
  urd-GVR: “Maiṅ, sirf maiṅ hī tujhe tasallī detā hūṅ. To phir tū fānī insān se kyoṅ
    ḍartī hai, jo ghās kī tarah murjhā kar ḳhatm ho jātā hai?
  suz-BL: परमप्रभुमी “गो इन कली थुं बारपाइक्‍ब नङ। गे मुर तशा, मारदे हिंनीनी? मुरपुकी
    घांस खोदेंशो पा बेक्‍नीम। भजन संग्रह ५६:५; मत्ती १०:२८; यसैया ४०:१,६
  eng-NOY: I, even I, am he that hath pity upon you; Who art thou, that thou art afraid
    of man, that shall die, Of the son of man, that shall perish like grass,
  ita-1927: Io, io son colui che vi consola; chi sei tu che tu tema l’uomo che deve
    morire, e il figliuol dell’uomo che passerà com’erba;
  ckb-ckb: «منم، منم کە دڵنەواییتان دەکەم. تۆ کێیت لە مرۆڤ دەترسیت کە دەمرێت، یاخود
    لە ئادەمیزاد کە وەک گیای لێدێت؟
  eng-BBE: 'I, even I, am your comforter: are you so poor in heart as to be in fear
    of man who will come to an end, and of the son of man who will be like grass?'
  kan-OKCV: “ನಾನೇ, ನಾನೇ ನಿಮ್ಮನ್ನು ಸಂತೈಸುವವನಾಗಿದ್ದೇನೆ. ಹಾಗಾದರೆ ಸಾಯುವ ಮನುಷ್ಯನಿಗೂ, ಹುಲ್ಲಿನಂತ್ತಿರುವ
    ಮಾನವನಿಗೂ ಭಯಪಡುವ ನೀನು ಯಾರು?
  tam-2017: நான், நானே உங்களுக்கு ஆறுதல் செய்கிறவர்; சாகப்போகிற மனிதனுக்கும், புல்லுக்கொப்பாகிற
    மனுபுத்திரனுக்கும் பயப்படுகிறதற்கும், வானங்களை விரித்து, பூமியை அஸ்திபாரப்படுத்தி,
    உன்னை உண்டாக்கின யெகோவாவை மறக்கிறதற்கும் நீ யார்?
  spa-RV-1909: Yo, yo soy vuestro consolador. ¿Quién eres tú para que tengas temor
    del hombre, que es mortal, del hijo del hombre, que por heno será contado?
  ron-BTF: Eu, eu sunt cel care te mângâie; cine eşti tu, să îţi fie frică de un om
    care va muri şi de fiul omului care va fi făcut ca iarba;
  eng-WEBP: “I, even I, am he who comforts you. Who are you, that you are afraid of
    man who shall die, and of the son of man who will be made as grass?
  eng-FBV: It's me, yes, I am the one who comforts you. Why should you be afraid of
    mortals who die just like grass?
  nld-1939: Ik ben het zelf, die u troost! Hoe kunt ge dan vrezen voor mensen, die
    sterven, Voor een mensenkind, dat vergaat als het gras?
  nch-BL: 'TOTECO quiijtohua: “Na cati nimechyolchicahua huan nimechmaca paquilisti.
    Huajca ¿para ten anquinimacasij nopa masehualme cati san panoni huan miquij quej
    sacat huan teipa ayecmo aquijme?'
  vie-1934: Ta, chính ta, là Đấng yên ủi các ngươi. Ngươi là ai, mà sợ loài người
    hay chết, sợ con trai loài người là kẻ sẽ trở nên như cỏ?
  hin-CV: “मैं, हां! मैं ही तेरा, शान्तिदाता हूं. कौन हो तुम जो मरने वाले मनुष्य और
    उनकी संतान से, जो घास समान मुरझाते हैं, उनसे डरते हो,
  eng-OURB: “I, even I, am he who comforts you. Who are you, that you are afraid of
    man who shall die, and of the son of man who will be made as grass?
  spa-BES: 'Yo soy tu consolador: ¿eres tan pobre de corazón que temes al hombre que
    llegará a su fin, y al hijo del hombre que será como la hierba?'
  tdx-tdx: Izaho, le Izaho ty mañohò anahareo, Ia-mb’arè irehe te ho hembañe am’ondaty
    tsi-mahay tsy hivetrakeo, naho amo ana-ondaty nanoen-ko ahetseo?
  tha-KJV: เรา คือเราเอง ผู้​เล้าโลมเจ้า เจ้​าเป็นผู้ใดเล่าที่​กล​ัวมนุษย์​ผู้​ซึ่งต้องตาย
    คือกลัวบุตรของมนุษย์ซึ่งถูกทำให้เหมือนหญ้า
  por-BR-2018: Eu, eu sou aquele que vos consola; quem és tu, para que tenhas medo
    do homem mortal, ou do filho do homem que é como grama,
  deu-ELO: Ich, ich bin es, der euch tröstet. Wer bist du, daß du dich vor dem Menschen
    fürchtest, der hinstirbt, und vor dem Menschenkinde, welches wie Gras dahingegeben
    wird?
  eng-WYC-2018: I, I myself, that is, I am he, I am he, that shall comfort you; who
    art thou, that thou dreadest of a deadly man, and of the son of man, that shall
    wax dry so as hay? (I, I myself, shall comfort you; so why then fearest thou any
    mortal, yea, the son of a man, who shall grow as dry as grass, or like straw?)
  epo-epo: Mi, Mi mem estas via konsolanto. Kiu vi estas, ke vi timas homon morteman,
    kaj homidon, kiu estas egala al herbo;
  uig-PIN: Silǝrgǝ tǝsǝlli bǝrgüqi Ɵzüm, Ɵzümdurmǝn; Ɵlüx aldida turƣan bir insandin,
    Teni ot-qɵplǝrgǝ aylinip ketidiƣan insan balisidin ⱪorⱪup kǝtkining nemisi?
  beo-beo: Hina Gode da amane sia:sa, “Na da dilima gasa iaha. Osobo bagade dunu ilia
    da gisi agoane, hedolo bogomu. Amaiba:le, dilia da abuliba:le osobo bagade dunuma
    beda:ma:bela:?
  tpi-OTNT: Bikpela i tokim ol manmeri bilong en olsem, “Mi yet mi save strongim bel
    bilong yupela na mekim olgeta hevi bilong yupela i pinis. Olsem na bilong wanem
    yupela i save pret long ol arapela man? Ol i no gat strong. Olgeta man bai i dai
    na pinis hariap olsem gras.
  hau-SA: “Ni kaɗai ne na ta’azantar da ku. Wane ne ku da kuke tsoron mutane masu
    mutuwa, ’ya’yan mutane waɗanda suke ciyawa ne kawai,
  uig-LAT: Silerge teselli bergüchi Özüm, Özümdurmen; Ölüsh aldida turghan bir insandin,
    Téni ot-chöplerge aylinip kétidighan insan balisidin qorqup ketkining némisi?
  nde-nde: “Mina, mina uqobo, nginguye oliduduzayo. Ungubani wena ukuba wesabe abantu
    abafayo, amadodana abantu, abutshani nje,
  ton-ton: '“Ko au, ʻio, ko au ia, ʻoku fakafiemālieʻi koe: ko hai koe, ke ke manavahē
    ki ha tangata ʻaia ʻe mate, pea ki he foha ʻoe tangata ʻaia ʻe ngaohi ʻo hangē
    ko e mohuku;'
  ces-1613: Já, já jsem utěšitel váš. Jakáž jsi ty, že se bojíš člověka smrtelného,
    a syna člověka trávě podobného?
  eng-WMB: “I, even I, am he who comforts you. Who are you, that you are afraid of
    man who shall die, and of the son of man who will be made as grass?
  tam-TCV: “நான், நானே உன்னைத் தேற்றுகிறவர். இறக்கும் மனிதனுக்கும், புல்லாயிருக்கும்
    மானிடருக்கும் பயப்படுவதற்கு நீ யார்?
  ceb-ULB: “Ako, ako mao ang maghupay kaninyo. Nganong mahadlok man kamo sa mga tawo,
    nga mamatay lamang, ang mga anak sa mga tawo, nga gibuhat sama sa sagbot?
  pol-UBG: Ja, to ja jestem waszym pocieszycielem. Kim jesteś, że się boisz człowieka
    śmiertelnego i syna człowieczego, który jest jak trawa;
  urd-GVU: ”مَیں، صرف مَیں ہی تجھے تسلی دیتا ہوں۔ تو پھر تُو فانی انسان سے کیوں ڈرتی
    ہے، جو گھاس کی طرح مُرجھا کر ختم ہو جاتا ہے؟
  deu-1912: Ich, ich bin euer Tröster. Wer bist du denn, daß du dich vor Menschen
    fürchtest, die doch sterben, und vor Menschenkindern, die wie Gras vergehen,
  kan-2017: ನಾನೇ, ನಾನೇ ನಿನ್ನನ್ನು ಸಂತೈಸುವವನು. ಮರ್ತ್ಯಮನುಷ್ಯನಿಗೆ, ಹುಲ್ಲಿನ ಗತಿಗೆ ಬರುವ
    ನರಜನ್ಮದವನಿಗೆ ಭಯಪಡುವ ನೀನು ಎಂಥವನು?
  yap-yap: I SOMOL e be ga’ar, “I gag e cha’ ni gu pi’ gelingmed. Ere mangfan ni gimed
    be rus ko girdi’, ni bod e pan ni dar ma n’uw nap’an.
  hlt-MCSB: Nangmih aka hloep te khaw kai kamah ni. Nang hlanghing, duek aka rhih
    te unim? Hlang capa he sulrham bangla aka lam ni a tloeng uh.
