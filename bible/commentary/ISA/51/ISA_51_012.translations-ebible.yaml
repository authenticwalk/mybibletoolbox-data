    knarera nehue. E'ina hu'negu maka vahe'mo'za amne vahetfa mani'nazanki'za trazamo'ma
    ame huno hagege hiankna hugahazanki, mago vahekura korora osiho.
  nhe-BL: 'TOTECO quiijtohua: “Na tlen nimechyolchicahua huan nimechmaca paquilistli.
    Huajca ¿para tlen inquinimacasij nopa tlacame tlen san panoni huan miquij queja
    sacatl huan teipa ayoc aquij?'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e wemiaihu wanupe. — Ihe ae amono putar
    hekàgaw peme. A'e rupi, màràzàwe tuwe pekyze teko wanuwi. Xo teko umàno ma'e ràm
    romo zo wanekon wà, upaw putar ka'a huwer uxinig ma'e ài wà nehe.
  eng-DRA: 'I, I myself will comfort you: who art thou, that thou shouldst be afraid
    of a mortal man, and of the son of man, who shall wither away like grass?'
