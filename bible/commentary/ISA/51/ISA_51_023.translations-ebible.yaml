    يَمُرُّونَ عَلَيْهِ.'
  ewe-ewe: Matsɔe ade asi na wò fuwɔamela siwo gblɔna na wò be, ‘Mlɔ anyi ne míazɔ
    dziwò ayi’, eye nèwɔ wò dzime abe anyigba kple mɔdodo ene be woato edzi ayi.”
  eng-LEE: And I will place it in the hand of those who have tortured thee, that have
    said to thy soul, Bend thee down, that we may pass over; and thou madest like
    the earth thy back, and like the street for those that passed over.
  asm-FB: মই তোমালোকৰ উৎপীড়ক জনৰ হাতত তাক দিম; যিসকলে তোমালোকক কৈছিল, ‘উবুৰি হৈ পৰা,
    যাতে আমি তোমালোকৰ ওপৰেৰে যাব পাৰোঁ,’ আৰু তেওঁলোকে খোজ কাঢ়িব পৰাকৈ তোমালোকৰ পিঠি
    মাটিৰ দৰে আৰু বাটৰ দৰে কৰা।” আলি স্বৰূপে তোমাৰ পিঠি পাতি দিলা।
  sus-A: ﭑ مَ شْنّ سِفَمَ وٌ يَشُييٍ نَن مَ نَشٍيٍ بَرَ وٌ تْورْ، عٍ قَ عَ قَلَ ‹وٌ
    وٌ قٍلٍن بْشِ مَ، مُشُ شَ تِ وٌ قَرِ.› عٍ بَرَ وٌ تْورْ نَ كِ، عٍ قَ حّرّ وٌ قَرِ
    عَلْ بْشِ.»
  fra-SBL: 'Je le mettrai dans la main de ceux qui vous affligent, qui ont dit à ton
    âme : « Incline-toi, pour que nous puissions marcher sur toi ». et vous avez posé
    votre dos sur le sol, comme une rue pour ceux qui la traversent. »'
  hbo-hbo: וְשַׂמְתִּ֙יהָ֙ בְּיַד־מֹוגַ֔יִךְ אֲשֶׁר־אָמְר֥וּ לְנַפְשֵׁ֖ךְ שְׁחִ֣י
    וְנַעֲבֹ֑רָה וַתָּשִׂ֤ימִי כָאָ֙רֶץ֙ גֵּוֵ֔ךְ וְכַח֖וּץ לַעֹבְרִֽים׃ ס
  kik-kik: Nĩnganeana mbakũri ĩyo moko-inĩ ma arĩa makũnyariiraga, o arĩa maakwĩrire
    atĩrĩ, ‘Wĩgũithie thĩ, nĩguo tũkũgerere igũrũ.’ Nawe ũgĩkoma, mũgongo waku ũgĩtuĩka
    taarĩ thĩ, na ũkĩũtua taarĩ njĩra nĩguo andũ acio makũgeragĩre igũrũ.”
  fra-NCL: 'Je les mettrai dans la main de tes persécuteurs, de ceux qui te disaient :
    « Courbe-toi, que nous passions ! » Et tu faisais de ton dos comme un sol, comme
    une rue pour les passants !'
  cek-AK: na nuiah caeh kaminawk hanah, loklam baktiah na takpum to long ah baih pae
    ah, na nuiah ka caeh o thai hanah, long ah tabok oh, tiah kathui, nangcae pacaekthlaek
    kaminawk ban ah to boengloeng to ka suek pae han, tiah a thuih.
  cuk-cuk: 'Dulemar-sabsur-be-odurdakdimalad an odurdakoed. Ar we-dulemar bega weyob
    sogsa gusmalad: ‘Napagi balimellemai be imakmarye, adi, anmar begi annamalagarye.’
    Ar deyob be imaksa gusmalad, ega napagi mellemai be gusmalad, bela dulemar be-birgi
    annas gusmalad.”'
  uig-CYR: 'Мән уни сени харливатқанларниң қолиға тутқузимән; Улар саңа: «Биз үстүңдин
    дәссәп өтимиз, егилип тур» деди; Шуниң билән сән тениңни йәр билән тәң қилип,
    Үстүңдин өткүчиләр үчүн өзүңни кочидики йол қилдиң».'
  tel-2017: నిన్ను బాధించేవాళ్ళ చేతిలో దాన్ని పెడతాను. ‘మేము నీ మీద నడిచిపోతాం. సాష్టాంగ
    పడు’ అని వాళ్ళు నీతో చెబితే నువ్వు నీ వీపును దాటే వారికి దారిగా చేసి నేలకు దాన్ని
    వంచావు గదా.”
  hat-BSA: 'M ap mete li nan men a sila k ap toumante ou yo, ki te di nanm ou: ‘Kouche
    pou nou ka mache sou ou’. Ou te kouche fè do ou vin tankou tè a; tankou gran lari
    pou sila k ap mache sou li yo.”'
  kos-kos: Nga ac fah sang cup sac nu selos su tuh akkeokye kowos, Nu selos su oru
    kowos oan fin inkanek uh Na elos fahsr fowos oana infohk uh pa kowos.”
  hbo-WLC: וְשַׂמְתִּ֙יהָ֙ בְּיַד־מוֹגַ֔יִךְ אֲשֶׁר־אָמְר֥וּ לְנַפְשֵׁ֖ךְ שְׁחִ֣י
    וְנַעֲבֹ֑רָה וַתָּשִׂ֤ימִי כָאָ֙רֶץ֙ גֵּוֵ֔ךְ וְכַח֖וּץ לַעֹבְרִֽים׃ ס
  ibo-ibo: Ma m ga-etinye ya nʼaka ndị ahụ na-akpagbu gị, bụ ndị sịrị gị, ‘makpuru
    nʼala ka anyị gaa ije nʼelu ahụ gị.’ I mere azụ gị ka ọ dị ka ala, dịka okporoụzọ
    ebe ndị mmadụ si aga ije.”
  ory-ory: ପୁଣି, ଯେଉଁମାନେ ତୁମ୍ଭକୁ କ୍ଲେଶ ଦିଅନ୍ତି, ସେମାନଙ୍କ ହସ୍ତରେ ଆମ୍ଭେ ତାହା ଦେବା;
    ସେମାନେ ତୁମ୍ଭ ପ୍ରାଣକୁ କହିଅଛନ୍ତି, ‘ନଇଁ ପଡ଼, ଆମ୍ଭେମାନେ ତୁମ୍ଭ ଉପର ଦେଇ ଗମନ କରିବା:’
    ଆଉ, ତୁମ୍ଭେ ଭୂମି ଓ ସଡ଼କ ପରି ଗମନକାରୀମାନଙ୍କ ନିମନ୍ତେ ଆପଣା ପିଠି ପାତି ଦେଇଅଛ।”
  chk-chk: Üpwe isenalong ewe kap lepöün chon ariaföüuk, lepöün chokewe mi ürenuk,
    ‘Kopwe chapala pwe aipwe fetal womw.’ Ina usun ka awenala sökürum won pwül, pwe
    epwe usun chök efoch al ra tongeni fetal won.”
  rop-rop: Bat na ai garra hendimoba det kap langa detlot krulbala enami, hubin oldei
    tridimbat yumob brabli nogudbalawei. Deibin tridimbat yumob rafwei, jis laik deibin
    wokwokbat ontop langa yumob.” Lagijat na YAWEI bin tok.
  ukr-1871: 'А передам її в руки томителям твоїм, що приказували тобі: Впади ниць,
    щоб по тобі нам пройти; ти ж свою спину робив пішоходом, стежкою мусїв її простягати.'
  deu-1951: 'sondern ich will ihn deinen Bedrückern in die Hand geben, die zu deiner
    Seele gesprochen haben: Bücke dich, daß wir über dich wegschreiten können; mache
    deinen Rücken der Erde gleich und wie eine Gasse für die, so darüber gehen!'
  eng-JPS: 'And I will put it into the hand of them that afflict thee; that have said
    to thy soul: ''Bow down, that we may go over''; and thou hast laid thy back as
    the ground, and as the street, to them that go over.'
  srp-1865: 'Nego æu je dati u ruke onima koji te muèe, koji govoriše duši tvojoj:
    sagni se da prijeðemo, i ti si im podmetao leða svoja da budu kao zemlja i kao
    ulica onima koji prelaze.'
  lug-lug: Ndikiteeka mu mikono gy’abo abaababonyaabonya abaabagamba nti, ‘Mugwe wansi
    mwegolole tubatambulireko.’ Emigongo gyammwe gibe ng’ettaka, ng’oluguudo olw’okulinnyirira.”
  heb-heb: ושמתיה ביד מוגיך אשר אמרו לנפשך שחי ונעברה ותשימי כארץ גוך וכחוץ לעברים׃
  ben-IRV: আমি তোমার উত্পীড়কদের হাতে তা তুলে দেব, যারা তোমাকে বলত, ‘শুয়ে পড়, যাতে
    আমরা তোমার ওপর দিয়ে হেঁটে যেতে পারি।’ তুমি মাটির মত ও রাস্তার মত লোকদের কাছে
    নিজের পিঠ পেতে দিতে পার।”
  pan-pan: ਮੈਂ ਉਸ ਨੂੰ ਤੈਨੂੰ ਦੁੱਖ ਦੇਣ ਵਾਲਿਆਂ ਦੇ ਹੱਥ ਵਿੱਚ ਦਿਆਂਗਾ, ਜਿਨ੍ਹਾਂ ਨੇ ਤੈਨੂੰ ਆਖਿਆ
    ਸੀ, ਝੁੱਕ ਜਾ, ਤਾਂ ਜੋ ਅਸੀਂ ਉੱਪਰੋਂ ਦੀ ਲੰਘੀਏ! ਅਤੇ ਤੂੰ ਆਪਣੀ ਪਿੱਠ ਨੂੰ ਧਰਤੀ ਵਾਂਗੂੰ, ਅਤੇ
    ਉਹਨਾਂ ਦੇ ਲੰਘਣ ਲਈ ਗਲੀ ਵਾਂਗੂੰ ਬਣਾਇਆ।
  mya-JVB: သင်သည် ခရီးသွား သောသူတို့ ရှေ့မှာ ကိုယ် ကို မြေ တန်တားလုပ် ၍ ၊ အလျားဝပ်စေခြင်းငှါ
    ဝပ် လျက်နေ တော့။ ငါကျော်သွား မည်ဟုဆို ၍၊ သင့် ကို ညှဉ်းဆဲ သောသူတို့ လက် ၌ ထိုဖလား
    ကို ငါထား မည်။
  hmo-hmo: To lau ese inai kapusi, be umui idia hisihisi henia taudia edia imana dekenai
    do lau atoa. Badina idia ese umui idia hamaoroa, idia gwau, ‘Do umui hekure diho,
    emui vairadia be tano dekenai do umui atodia, bona ai ese emui latanai do ai raka
    hanaia.’ Bona unai neganai umui ese emui dorudia, be tano hegeregerena umui halaoa,
    ariara ena tano bamona umui halaoa, idia ese emui latanai do idia raka hanaia
    totona.”
  urd-urd: और मैं उसे उनके हाथ में दूँगा जो तुझे दुख देते, और जो तुझ से कहते थे, 'झुक
    जा ताकि हम तेरे ऊपर से गुज़रें', और तूने अपनी पीठ को जैसे ज़मीन, बल्कि गुज़रने
    वालों के लिए सड़क बना दिया।”
  rus-SYN: 'и подам ее в руки мучителям твоим, которые говорили тебе: “пади ниц, чтобы
    нам пройти по тебе”; и ты хребет твой делал как бы землею и улицею для проходящих.'
  bqc-SIM: Má kpa n ĩadamadeↄwaɛ. Aa ònɛ yãa ǹ wúlɛ wà táa'oma, ↄ̃ n kɛ bùsu
    ũ, aa táa'ò n kpɛsɛa lán tↄↄlɛwa.
  tcz-CHONGTHU: Chuche khella chu nabol hesoh ho, ‘Keihon vutvaito kichiltha dingu
    chule natungtun chunga lam kajot dingu ahi’ tia seiho khutna hiche khon chu kapeh
    joh ahitai.
  mar-mar: आता आम्ही तुझ्यावरून चालावे म्हणून आडवा पड, असे जे तुझे पीडणारे तुझ्या
    जीवाला म्हणाले आहेत, त्यांच्या हाती मी तो ठेवीन, आणि चालणाऱ्यांसाठी तू आपले शरीर
    भूमीप्रमाणे, रस्त्याप्रमाणे टाकून ठेवले आहे.
  qub-qub: Chay cöpäpitaga noga upuchishäpaj fiyupa ñacachishojcunatana, ‹pampaman
    jitacay janayquipa päsanäpaj› nishojcunatana. Chaura gamcunaga pampaman jitacarayqui
    allpatano lluchcar-ushashunayquipaj.»
  hat-hat: 'Se moun ki t''ap maltrete nou yo mwen pral bay li, moun ki t''ap fè nou
    pase tray yo epi ki t''ap di nou: Kouche kò nou atè pou nou ka pase sou nou. Lè
    konsa, nou pare do nou ba yo vre atè a, yo mache sou nou, tankou sou granchemen
    kote moun ap pase!'
  eng-BSB: 'I will place it in the hands of your tormentors, who told you: ‘Lie down,
    so we can walk over you,’ so that you made your back like the ground, like a street
    to be traversed.”'
  eng-WEBPB: I will put it into the hand of those who afflict you, who have said to
    your soul, ‘Bow down, that we may walk over you;’ and you have laid your back
    as the ground, like a street to those who walk over.”
  kbq-kbq: Hianagi kagri'ma kazeri haviza nehu'za, kavugosaregati mopafi maso hazagenka
    mase'nanke'za, mopafima hiaza hu'za kamagenafina zamagiareti rentrako'ma hu'za
    vanoma hu'naza vahe'mokizmi zamazampi ana kapua antegahue.
  nhe-BL: 'Huan ama nohueyi cualancayo quinajsis yajuanti tlen inmechtlaijiyohuiltiyayaj
    huan tlen inmechilhuiyayaj: ‘Ximotecaca tlalchi para ma tipanoca imopani.’ Huan
    imojuanti inquitlalijque imocuitlapa queja elisquía tlali o queja elisquía ojtli
    para imopani ma moquejquetzaca.”'
  gub-BL: Amono putar ko kanek neàmàtyry'ymar wanupe nehe, ta'e uze'eg nezewe newe
    a'e wà xe. — E'aw ywy rehe nehe. Urupyropyrog putar nerehe ure nehe, i'i newe
    wà. Ere'aw. Upyropyrog nerehe wà. Ywy imuku'i pyrer pe rupi har ài nerereko wà.
  eng-DRA: 'And I will put it in the hand of them that have oppressed thee, and have
    said to thy soul: Bow down, that we may go over: and thou hast laid thy body as
    the ground, and as a way to them that went over.'
