verse: ISA.051.023
translations:
  mal-C: അതു ഞാൻ നിന്നെ പീഡിപ്പിക്കുന്നവരുടെ കൈയിൽ ഏൽപ്പിക്കും, ‘സാഷ്ടാംഗം വീഴുക,
    ഞങ്ങൾ നിന്നെ ചവിട്ടിമെതിക്കട്ടെ’ എന്നു നിന്നോടു പറഞ്ഞവരുടെതന്നെ കൈയിൽ. നീ നിന്റെ
    ശരീരത്തെ നിലംപോലെയും മനുഷ്യൻ ചവിട്ടിനടക്കുന്ന തെരുവീഥിപോലെയും ആക്കിയിരുന്നല്ലോ.”
  deu-TKW: 'und ich will ihn deinen Bedrückern in die Hand geben, die zu dir sprachen:
    Bücke dich, daß wir darüber hinschreiten! - so daß du deinen Rücken machen mußtest
    wie zum Erdboden und zur Straße für die darüber Hinschreitenden.'
  lin-lin: 'Nakotia yango na loboko ya banyokoli na yo, oyo balobaki na yo : ‹ Lala
    na se mpo ete totambola likolo na yo ! › Mpe okomisaki mokongo na yo lokola nzela,
    lokola balabala mpo ete batambola likolo na yo. »'
  eng-LSV: And I have put it into the hand of those afflicting you, || Who have said
    to your soul, || Bow down, and we pass over, || And you make your body as the
    earth, || And as the street to those passing by!”
  eng-GNV: 'But I will put it into their hande that spoile thee: which haue said to
    thy soule, Bowe downe, that wee may goe ouer, and thou hast layde thy bodie as
    the grounde, and as the streete to them that went ouer.'
  eng-WEBSTER: 'But I will put it into the hand of them that afflict thee; who have
    said to thy soul, Prostrate thyself, that we may go over: and thou hast laid thy
    body as the ground, and as the street, to them that went over.'
  nhw-BL: 'Huan ama nohueyi cualancayo quinajsis inijuanti catli anmechtlaijiyohuiltiyayaj
    huan catli anmechilhuiyayaj: ‘Ximotecaca tlalchi para ma tipanoca amopani.’ Huan
    amojuanti anquitlalijque amocuitlapa quen elisquía tlali o quen elisquía ojtli
    para amopani ma moquejquetzaca.”'
  swh-ONEN: Nitakiweka mikononi mwa watesi wako, wale waliokuambia, ‘Anguka kifudifudi
    ili tuweze kutembea juu yako.’ Ukaufanya mgongo wako kama ardhi, kama njia yao
    ya kupita.”
  bba-bba: Kon ye dokewɑ be bɑ nun dɑm dɔremɔn nɔmɑɔ, be, be bɑ nun sɔ̃ɔmɔ bɑ mɔ̀,
    ɑ kpunɔ, kpɑ bu sĩ wunɛn wɔllɔ. Mɑ ɑ kpunɑ ɑ kɑ tem nɛrɑ. A kuɑ nɡe swɑɑ yè sɔɔ
    bɑ sĩimɔ.
  eng-KJVCPB: 'But I will put it into the hand of them that afflict thee; Which have
    said to thy soul, Bow down, that we may go over: And thou hast laid thy body as
    the ground, And as the street, to them that went over.'
  luo-luo: Anaket kikombe e lwet joma sandou mane wacho ni, “Nind piny mondo wawuoth
    kuomi. Kendo niloko die ngʼeyi ka yo miwuothoe.”
  meu-meu: bena e hahisihisimuimu taudia imadia ai baina atoa. Idia ese vada e hamaoromui,
    eto “Ba goru diho, bena latamui amo baia raka hanai”; bena umui ese dorumui na
    tano heḡereḡerena ai o halaoa, bona ariara heḡereḡerena ai danu, idia ese bae
    rakamui hanai totona.
  npi-ULB: तँलाई सताउनेहरूका हातमा त्‍यो म राख्‍नेछु, जसले तँलाई भनेका छन्, 'भुइमा
    सुत्, ताकि तँमाथि हामी हिंड्नछौं ।' तिनीहरूलाई हिंड्न तैंले आफ्‍नो ढाडलाई जमिन
    र बाटोझैं बनाइस् ।”
  yor-yor: Èmi yóò fi lé àwọn apọ́nilójú rẹ lọ́wọ́, àwọn tí ó wí fún ọ pé, ‘Dọ̀bálẹ̀,
    tó bẹ́ẹ̀ tí a ó fi máa rìn lórí rẹ.’ Ìwọ náà ṣe ẹ̀yìn rẹ gẹ́gẹ́ bí ilẹ̀ gẹ́gẹ́
    bí òpópónà láti máa rìn lórí i rẹ̀.”
  pes-OPCB: 'جام غضب خود را به دست کسانی خواهم داد که بر تو ظلم می‌کنند و به تو می‌گویند:
    ”در کوچه‌ها دراز بکش تا تو را مانند خاک زمین لگدمال کنیم.“»'
  tgl-ULB: Ilalagay ko ito sa kamay ng mga nagpapahirap sa iyo, silang sinabi sa iyo,
    'Mahiga ka, para malakaran ka namin'; ginawa mong tulad ng lupa ang likod mo at
    tulad ng lansangan para malakaran nila.”
  hui-hui: I̱na gabo be ogoni agali maru í̠ mo ko hole bialu karunaga giha mo ya holebero.
    Agali uruni tigua í̠ dindini mo pale lowa í̠ bo hengedalu tigua dindini ge halu
    poradagua bialu í̠naga erekunini ge halu ibaga bu hayaru tihondo mo ya helolebero,
    lalu Anduane Homogohanda lene.
  mya-mya: ထို​စ​ပျစ်​ရည်​ကို​သင်​တို့​အား​ညှဉ်း​ဆဲ​နှိပ်​စက် သူ​များ၊ သင်​တို့​အား​လမ်း​များ​ပေါ်​တွင်​လဲ​လျောင်း​စေ​၍၊
    မြေ​မှုန့်​သ​ဖွယ်​ခြေ​နှင့်​နင်း​ကြ​သူ​များ​အား ငါ​ပေး​အပ်​မည်'' ဟု​မိန့်​တော်​မူ​ပါ​၏။
  bod-N: བདག་གིས་ཁྱོད་ལ་མནར་གཅོད་གཏོང་མཁན་རྣམས་ཀྱི་ལག་ཏུ་ཕོར་བ་དེ་འཇོག་ཅིང་། དེ་དག་གིས་ཁྱོད་ལ་ན་རེ།
    ཁྱོད་ཀྱི་ལུས་པོ་མར་བསྒུར་ནས་སར་ཉོལ་དང་། ང་ཚོ་ཁྱོད་ཀྱི་སྟེང་ནས་ཕར་འགྲོའོ་ཞེས་བརྗོད་པ་ལ།
    ཁྱོད་ཀྱིས་རང་གི་རྒྱབ་ས་གཞི་དང་སྲང་ལམ་དུ་བཏིངས་ནས། ཁོ་ཚོ་དེའི་སྟེང་ནས་འགྲོ་རུ་བཅུག་ཅེས་གསུངས་སོ།
    །
  sna-sna: Ndichauisa mumaoko avatambudzi vako, ivo vanoti kwauri, ‘Zvambarara pasi
    kuti tifambe napamusoro pako.’ Iwe wakaita kuti musana wako uve sapasi, kufanana
    nomugwagwa unofambwa nawo.”
  spa-BLM: 'La pondré en manos de los que te afligen, que han dicho a tu alma: “Inclínate,
    para que caminemos sobre ti”. y has puesto tu espalda como el suelo, como una
    calle para los que pasan por encima”.'
  cac-cac: 'A d''a eb'' ixtannac ex, ata'' ol vac'' jun scopail yoval in c''ol chi'',
    aton d''a eb'' aljinac d''ayex icha tic: Eman̈ec lachan d''a sat luum to ol on̈
    b''eyec'' d''a eyib''an̈, xchi eb''. Emnac ex lachan d''a sat lum chi'', ec''nac
    tec''ton eb'' d''a eyib''an̈ icha lum pococ, xchi Jehová.'
  swh-ULB: Nitakuweka kwenye mikono ya watesaji, wale waliokuambia wewe, Lala chini,
    ili tutembee juu yako'; wameufanya mgongo wako kama uwanjwa na kama wao wa.''
  bel-bel: 'і падам яго ў рукі катам тваім, якія казалі табе: «упадзі ніцма, каб нам
    прайсьці па табе»; і ты хрыбет твой рабіў як бы зямлёю і вуліцаю праходжым.'
  deu-ELBBK: 'Und ich gebe ihn in die Hand deiner Peiniger, die zu deiner Seele sprachen:
    Bücke dich, dass wir darüber hinschreiten! Und du machtest deinen Rücken der Erde
    gleich, und wie eine Straße für die darüber Schreitenden.'
  mbb-OT: diyè ku heini ibpeinum te midrasey keniyu, wey midsuǥù keniyu te kedlangkab
    su wey kew zan meǥieki, midhimu zan is peka niw he iring te zalan he zutun dan
    ed-ikul.”
  mal-2015: 'നിന്നെ ക്ലേശിപ്പിക്കുന്നവരുടെ കയ്യിൽ ഞാൻ അതു കൊടുക്കും അവർ നിന്നോടു:
    കുനിയുക; ഞങ്ങൾ കടന്നുപോകട്ടെ എന്നു പറഞ്ഞുവല്ലോ; അങ്ങനെ കടന്നുപോകുന്നവർക്കു നീ
    നിന്റെ മുതുകിനെ നിലംപോലെയും തെരുവീഥിപോലെയും ആക്കിവെക്കേണ്ടി വന്നു.'
  gup-gup: Kaluk ngabennakenwon mahni banikkin kore bininj nawu ngundiwirrihme. Ngabenmulewan
    bininj nawu ngundimarneyimeng, ‘Ngurridjalyuwn kore kurorre ba bu ngundimelme
    kubodme ngudberre!’ Kuhni bu ngurrimarnburrinj yiman manbolh ba bu birrimekbe
    bininj ngundibodmemelmeng.
  rmc-rmc: 'Thovava la andro vasta olenge, ko tut mučinenas, olenge, ko tuke phenenas:
    ‚Banďuv tele, hoj pal tu te predžas!‘ A tu kerehas tire dumestar sar phuv, sar
    uľica, pal savi pes phirel.“'
  pes-OPV: 'و آن را به‌دست آنانی که برتو ستم می‌نمایند می‌گذارم که به‌جان تومی گویند:
    خم شو تا از تو بگذریم و تو پشت خودرا مثل زمین و مثل کوچه به جهت راه گذریان گذاشته‌ای.'
  ron-1924: 'ши ыл вой пуне ын мына асуприторилор тэй, каре ыць зичяу: ‘Ындоае-те,
    ка сэ тречем песте тине!’ Ыць фэчяй атунч спинаря ка ун пэмынт ши ка о улицэ пентру
    трекэторь.”'
  ben-OBCV: আমি তোমার অত্যাচারীদের হাতে তা দেব, যারা তোমাকে বলেছিল, ‘উপুড় হয়ে পড়ো,
    যেন তোমাদের উপর দিয়ে আমরা হেঁটে যাই।’ আর তোমরা তোমাদের পিঠ ভূমির মতো, পথিকদের
    কাছে সড়কের মতো করেছ।”
  som-som: Laakiinse waxaan gacanta u gelin doonaa kuwa ku dhiba, oo naftaada ku yidhi,
    Dhambacaadso aan kugu gudubnee, oo adna kuwii gudbayay ayaad dhabarkaagii uga
    dhigtay sida dhulka oo kale, iyo sida jidka oo kale.
  lat-VUC: 'Et ponam illum in manu eorum qui te humiliaverunt, et dixerunt animæ tuæ:
    Incurvare, ut transeamus; et posuisti ut terram corpus tuum, et quasi viam transeuntibus.]'
  eng-ASVBT: and I will put it into the hand of them that afflict thee, that have
    said to thy soul, Bow down, that we may go over; and thou hast laid thy back as
    the ground, and as the street, to them that go over.
  ita-1885: 'Ed io la metterò in mano a quelli che ti affliggono, che han detto all''anima
    tua: Inchinati, e noi ti passeremo addosso: laonde tu hai posto il tuo corpo come
    terra, e come una strada a'' passanti.'
  eng-LXXUP: 'And I will give it into the hands of them that injured thee, and them
    that afflicted thee; who said to thy soul, Bow down, that we may pass over: and
    thou didst level thy body with the ground to them passing by without.'
  eng-ULB: I will put it into the hand of your tormentors, those who have said to
    you, 'Lie down, that we may walk over you'; you made your back like the ground
    and like the street for them to walk on.”
  spa-VBL: 'En cambio, daré esa copa a quienes los atormentaban, a los que les decían:
    Túmbense boca abajo para que podamos pasarles por encima. Tuvieron que poner sus
    espaldas como el suelo, como una calle por la cual transitar.'
  fra-_FOB: 'Et je le mettrai dans la main de tes oppresseurs, de ceux qui disaient
    à ton âme: Prosterne-toi pour que nous passions! Et tu faisais de ton dos comme
    une terre, et comme une rue pour les passants.'
  mal-mal: ‘കുനിയുക; ഞങ്ങൾ കടന്നുപോകട്ടെ’ എന്നു അവർ നിന്നോട് പറഞ്ഞുവല്ലോ; അങ്ങനെ കടന്നുപോകുന്നവർക്കു
    നീ നിന്റെ മുതുകിനെ നിലംപോലെയും തെരുവീഥിപോലെയും ആക്കിവെക്കേണ്ടി വന്നുവല്ലോ. എന്നാൽ
    നിന്നെ ക്ലേശിപ്പിക്കുന്നവരുടെ കയ്യിൽ ഞാൻ ഈ പാനപാത്രം കൊടുക്കും”.
  urd-GVR: Ab maiṅ ise un ko pakaṛā dūṅgā jinhoṅ ne tujhe aziyat pahuṅchāī hai, jinhoṅ
    ne tujh se kahā, ‘Aundhe muṅh jhuk jā tāki ham tujh par se guzareṅ.’ Us waqt terī
    pīṭh ḳhāk meṅ dhaṅs kar dūsroṅ ke lie rāstā ban gaī thī.”
  suz-BL: मिनु इ कली श्‍येत गेब आ गुइमी मेको कचौरा गेनुङ। ङोंइती मेकोपुकीमी इ कली
    लांम बाप्पो। ‘इ तारी गाक्नीक’ देंतेक्‍म। मिनु गे इ ची गाक्‍तीक लां खोदेंशो सेल्‍तीवी”
    देंत। भजन संग्रह १२९:३
  eng-NOY: And I will put it into the hand of them that have afflicted thee; That
    have said to thee, “Bow down, that we may pass over!” And thou madest thy body
    as the ground, And as the street, to them that passed over.
  ita-1927: 'Io la metterò in mano de’ tuoi persecutori, che dicevano all’anima tua:
    “Chinati, che ti passiamo addosso!” e tu facevi del tuo dosso un suolo, una strada
    per i passanti!'
  ckb-ckb: 'دامە دەست ئەشکەنجەدەرانت، ئەوانەی بە گیانی تۆیان گوت: ”بچەمێوە بۆ ئەوەی
    بپەڕینەوە.“ جا پشتت وەک زەوی دانا، وەک شەقام بۆ ئەوانەی دەپەڕنەوە.»'
  eng-BBE: 'And I will put it into the hand of your cruel masters, and of those whose
    yoke has been hard on you; who have said to your soul, Down on your face! so that
    we may go over you: and you have given your backs like the earth, even like the
    street, for them to go over.'
  kan-OKCV: ಆದರೆ ನಾವು ಹಾದುಹೋಗುವಂತೆ, ನೀನು ನೆಲಕ್ಕೆ ಬೀಳು ಎಂದು ನಿನ್ನ ಪ್ರಾಣಕ್ಕೆ ಹೇಳಿ, ನಿನ್ನನ್ನು
    ಹಿಂಸಿಸಿದವನ ಕೈಯಲ್ಲಿ ಅದನ್ನು ನಾನು ಇಡುತ್ತೇನೆ ಮತ್ತು ನೀನು ಹಾದುಹೋದವರಿಗೆ ನಿನ್ನ ಶರೀರವನ್ನು
    ನೆಲದಂತೆಯೂ, ಬೀದಿಯಂತೆಯೂ ಮಾಡಿಕೊಂಡಿಯಲ್ಲಾ.”
  tam-2017: 'உன்னை நோக்கி: நாங்கள் கடந்துபோகும்படிக்குக் குனியென்று சொல்லி, கடந்துபோகிறவர்களுக்கு
    நீ உன் முதுகைத் தரையும் வீதியுமாக்கும்படி, உன்னைச் சஞ்சலப்படுத்தினவர்களின் கையில்
    அதைக் கொடுப்பேன் என்றார்.'
  spa-RV-1909: 'Y ponerlo he en mano de tus angustiadores, que dijeron á tu alma:
    Encórvate, y pasaremos. Y tú pusiste tu cuerpo como tierra, y como camino, á los
    que pasan.'
  ron-BTF: 'Ci îl voi pune în mâna celor ce te nenorocesc, care au spus sufletului
    tău: Prosternă-te, să trecem peste tine, iar tu ţi-ai aşternut trupul ca pământul
    şi ca strada, pentru cei ce au trecut pe deasupra.'
  eng-WEBP: I will put it into the hand of those who afflict you, who have said to
    your soul, ‘Bow down, that we may walk over you;’ and you have laid your back
    as the ground, like a street to those who walk over.”
  eng-FBV: Instead I will give that cup to the people who tormented you, to those
    who said to you, “Lie face down so we can walk all over you.” You had to make
    your backs like the ground, like a street to be walked on.
  nld-1939: 'Ik plaats hem in de handen van uw verdrukkers, In de handen van uw tyrannen,
    Die tot u zeggen: Buk u neer, Opdat wij over u heen kunnen lopen; Maak uw rug
    tot een bodem, Tot een straat om te wandelen.'
  nch-BL: 'Huan ama nohueyi cualancayo quinajsis inijuanti cati amechtaijyohuiltiyayaj
    huan cati amechilhuiyayaj: ‘Ximotecaca talchi para ma tipanoca amopani.’ Huan
    amojuanti anquitalijque amocuitapa quej elisquía tali o quej elisquía ojti para
    amopani ma moquejquetzaca.”'
  vie-1934: 'Ta sẽ để chén ấy trong tay các kẻ hà hiếp ngươi, tức là các kẻ bảo ngươi
    rằng: Hãy cúi xuống, đặng chúng ta bước ngang qua! Rồi ngươi cong lưng sát đất,
    như con đường cho người ta qua lại.'
  hin-CV: इसे मैं तुम्हें दुःख देने वालो के हाथ में दे दूंगा, जिन्होंने तुमसे कहा
    था, ‘भूमि पर लेटो, कि हम तुम पर से होकर चल सकें.’ तुमने अपनी पीठ भूमि पर करके
    मार्ग बनाया, ताकि वे उस पर चलें.”
  eng-OURB: and I will put it into the hand of those who afflict you, who have said
    to your soul, ‘Bow down, that we may walk over you;’ and you have laid your back
