verse: ISA.051.016
translations:
  mal-C: ആകാശത്തെ ഉറപ്പിച്ച്, ഭൂമിക്ക് അടിസ്ഥാനമിട്ട്, സീയോനോട്, ‘നീ എന്റെ ജനം’ എന്നു
    പറയുന്നതിന്, ഞാൻ എന്റെ വചനം നിന്റെ വായിൽ തരികയും എന്റെ കൈയുടെ നിഴലിൽ നിന്നെ മറയ്ക്കുകയും
    ചെയ്തിരിക്കുന്നു.”
  deu-TKW: 'Und ich habe dir meine Worte in den Mund gelegt und im Schatten meiner
    Hand habe ich dich geborgen, um den Himmel aufs Neue auszuspannen und die Erde
    neu zu gründen und um zu Zion zu sagen: Mein Volk bist du!'
  lin-lin: 'Natiaki maloba na Ngai na monoko na yo, mpe nazipi yo na elili ya loboko
    na ngai ; nazali Ye oyo atiaki likolo na esika na yango, oyo atongaki miboko ya
    mabele mpe oyo alobaki na Siona : ‹ Bozali bato na Ngai ! › »'
  eng-LSV: And I put My words in your mouth, || And have covered you with the shadow
    of My hand, || To plant the heavens, and to found earth, || And to say to Zion,
    You [are] My people.”
  eng-GNV: And I haue put my wordes in thy mouth, and haue defended thee in the shadowe
    of mine hand, that I may plant the heauens, and lay the foundation of the earth,
    and say vnto Zion, Thou art my people.
  eng-WEBSTER: And I have put my words in thy mouth, and have covered thee in the
    shade of my hand, that I may plant the heavens, and lay the foundations of the
    earth, and say to Zion, Thou art my people.
  nhw-BL: 'Na nijtlalijtoc nocamanal ipan amocamac huan nimechtzactoc ica nomax. Na
    niquintlali ne sitlalime ipan ininlugar huan nijcualtlali ni tlaltipactli. Huan
    na catli nimechilhuía anisraelitame: ‘Amojuanti annomasehualhua.’ ”'
  swh-ONEN: 'Nimeweka maneno yangu kinywani mwako na kukufunika kwa uvuli wa mkono
    wangu: Mimi niliyeweka mbingu mahali pake, niliyeweka misingi ya dunia, niwaambiaye
    Sayuni, ‘Ninyi ni watu wangu.’ ”'
  bba-bba: Nɑ kon wɔn kpɑɑru tɛriɑ kpɑ n tem kpɑm swĩi, kpɑ n bɛɛ Siɔniɡibu sɔ̃ n
    nɛɛ, i sɑ̃ɑwɑ nɛn tɔmbu. Nɑ nɛn ɡɑri doke bɛɛn nɔɔwɔ, mɑ nɑ bɛɛ nɛn nɔmɑn sɑɑru
    wukiri.
  eng-KJVCPB: And I have put my words in thy mouth, And have covered thee in the shadow
    of mine hand, That I may plant the heavens, and lay the foundations of the earth,
    And say unto Zion, Thou art my people.
  luo-luo: Aseketo wechena e dhogi kendo aumi gi tipo mar lweta, an ema ne ayaro polo
    maketo kare, mi aketo mise mar piny kendo awachone jo-Sayun ni, ‘Un e joga.’ ”
  meu-meu: Egu hereva na oi udumu ai vada na atodia, bona imagu ikerukeruna ai vada
    na hunimu; guba vada na idia roro, bona tanobada badidia vada na atodia, bona
    Siona vada na hamaoroa, nato “Oi na egu bese”.
  npi-ULB: मैले आफ्‍नो वचन तेरो मुखमा हालेको छु, र आफ्‍नो हातको छायाले मैले तँलाई
    ढाकेको छु, ताकि मैले आकाशलाई राख्‍न सकुँ, पृथ्वीको जगहरू बसाल्न सकुँ र सियोनलाई,
    'तिमीहरू मेरा मानिसहरू हौ' भन्‍न सकुँ ।
  yor-yor: Mo ti fi ọ̀rọ̀ mi sí ẹnu rẹ mo sì ti fi òjìji ọwọ́ mi bò ọ́, Èmi tí mo
    tẹ́ àwọn ọ̀run sí ààyè rẹ̀, ẹni tí ó fi ìpìlẹ̀ ilẹ̀ ayé lélẹ̀, àti ẹni tí ó sọ
    fún Sioni pé, ‘Ẹ̀yin ni ènìyàn mi.’ ”
  pes-OPCB: 'من که زمین را بنیاد نهادم و آسمانها را برقرار ساختم، به اسرائیل می‌گویم:
    شما قوم من هستید. من احکام خود را به شما داده‌ام و با دست خود شما را حفظ می‌کنم.»'
  tgl-ULB: Nilagay ko ang aking mga salita sa inyong bibig, at tinakpan ko kayo ng
    anino ng aking kamay, para matanim ko ang kalangitan, mailatag ang mga pundasyon
    ng mundo, at sabihin sa Sion, 'Kayo ang aking bayan.'”
  hui-hui: I̱na tínaga ne harigaha howa i̱naga bi uruni latagi halu halimulo tíhondo
    langirugoni. Ani bialu i̱na tí i̱naga gihaore minu yado harugoni. I̱nime hari
    daliga wabuwa yangalo helalu dindi ogonaga gene dindiha kagobi mo hongo howa heledogoni.
    I̱na Yarusaleme wali agali bu karuhondo bi ogodagua laro. Tíore i̱ninaga wali
    agali kamigoni laro, lalu Anduane Homogohanda lene.
  mya-mya: ငါ​သည်​မိုး​ကောင်း​ကင်​ကို​ဖြန့်​ကြက်​၍ ကမ္ဘာ​မြေ​ကြီး​ကို​အုတ်​မြစ်​ချ​၏။
    ဇိ​အုန်​မြို့​သူ​မြို့​သား​တို့​အား`သင်​တို့​သည် ငါ​၏​လူ​မျိုး​တော်​ဖြစ်​၏။ ငါ​သည်​မိ​မိ​၏​တ​ရား​တော်​ကို​သင်​တို့​အား
    ပေး​အပ်​၍ လက်​တော်​ဖြင့် သင်​တို့​ကို​ကာ​ကွယ်​စောင့်​ရှောက်​၏' ဟု ငါ​မြွက်​ဆို​ပြီ''
    ဟူ​၍​မိန့်​တော်​မူ​၏။
  bod-N: ནམ་མཁའ་བཀོད་ཅིང་ས་གཞིའི་རྨང་འདིང་མཁན་བདག་གིས་ཁྱོད་ཀྱི་ཁ་ནང་ལ་ངའི་བཀའ་བཞག་ཅིང་།
    ངའི་ལག་པའི་འོག་ཏུ་ཁྱོད་བསྐུངས་ཏེ། ཛ་ཡན་ལ་ཁྱོད་ཅག་བདག་གི་མི་སྡེ་ཡིན་ཞེས་སྨྲ་བ་ཡིན།
  sna-sna: Ndakaisa mashoko angu mumuromo mako, ndikakufukidza nomumvuri woruoko rwangu,
    iyeni ndakagadzika matenga panzvimbo yawo, iyeni ndakateya nheyo dzenyika, uye
    ndinoti kuZioni, ‘Muri vanhu vangu.’ ”
  spa-BLM: 'He puesto mis palabras en tu boca y te he cubierto con la sombra de mi
    mano, para plantar los cielos, y poner los cimientos de la tierra, y dile a Sión:
    ‘Tú eres mi pueblo’”.'
  cac-cac: 'A in in jen̈b''ejnacb''at satchaan̈, in b''oannacpaxem lum luum tic d''a
    yed''tal. A in svac'' eyalel in lolonel, tzex in colanel yed'' in poder. A in
    sval d''a Sion: A ex tic in chon̈ab'' ex, xin chi, xchi Jehová.'
  swh-ULB: Niweka maneno yangu mdomoni mwako, na nimekufunika wewe kwa kivuli cha
    mkono wangu, ili niweze kupanda mbingu, kuweka misingi ya nchi, na kutamkia Sayuni,
    'ninyi ni watu wangu.''
  bel-bel: 'І Я ўкладу словы Мае ў вусны твае, і ценем рукі Маёй пакрыю цябе, каб
    зладзіць нябёсы і ўцьвердзіць зямлю і сказаць Сіёну: «ты Мой народ».'
  deu-ELBBK: 'Und ich habe meine Worte in deinen Mund gelegt und dich bedeckt mit
    dem Schatten meiner Hand, um die Himmel aufzuschlagen und die Erde zu gründen
    und zu Zion zu sagen: Du bist mein Volk!'
  mbb-OT: Impenurù ku keniyu is ereg he egkeǥiyen niw, wey ebpengelangan ku sikiyu
    pinaaǥi te ǥehem ku. Iyan a mibpelastar te langit wey midsavuk te menge midtukuzan
    te kelibutan, wey iyan a migkaǥi ziyà te Jerusalem te, ‘Gaked ku sikew.’ ”
  mal-2015: 'ഞാൻ ആകാശത്തെ ഉറപ്പിച്ചു ഭൂമിക്കു അടിസ്ഥാനം ഇടുകയും സീയോനോടു: നീ എന്റെ
    ജനം എന്നു പറകയും ചെയ്യേണ്ടതിന്നു ഞാൻ എന്റെ വചനങ്ങളെ നിന്റെ വായിൽ ആക്കി എന്റെ കയ്യുടെ
    നിഴലിൽ നിന്നെ മറെച്ചിരിക്കുന്നു.'
  gup-gup: Ngaye ngawokkurrmeng ngardduk kunwok kore kurrang ngudberre, dja mak ngaye
    kukdjurruddi ngudberre kubid ngardduk. Ngaye nawu ngakurrmeng kaddum heaven, dja
    mak ngabolkmarnbom kanjdji kurorre, ngaye wanjh marneyime ngudberre, ‘Ngudda wanjh
    ngardduk bininj!’ ”
  rmc-rmc: 'Me thoďom mire lava andre tiro muj a garuďom tut andro ciňos mire vasteskro
    – me, ko thovav o ňebos pre peskro than a zathovav o zakladi la phuvakre a phenav
    le Sionoske: ‚Tumen san mire manuša.‘ “'
  pes-OPV: و من کلام خود رادر دهان تو گذاشتم و تو را زیر سایه دست خویش پنهان کردم
    تا آسمانها غرس نمایم و بنیادزمینی نهم و صهیون را گویم که تو قوم من هستی.
  ron-1924: 'Еу пун кувинтеле Меле ын гура та ши те акопэр ку умбра мыний Меле, ка
    сэ ынтинд черурь ной ши сэ ынтемеез ун пэмынт ноу ши сэ зик Сионулуй: ‘Ту ешть
    попорул Меу!’”'
  ben-OBCV: আমি আমার বাক্য তোমার মুখে দিয়েছি, আর তোমাকে আমার হাতের ছায়ায় আবৃত করেছি—
    আমিই আকাশমণ্ডলকে যথাস্থানে স্থাপন করেছি, যিনি পৃথিবীর ভিত্তিমূলসমূহ স্থাপন করেছেন,
    যিনি সিয়োনকে বলেন, ‘তুমি আমার প্রজা।’ ”
  som-som: Oo erayadaydii ayaan afkaaga geliyey, hooskii gacantaydana waan kugu daboolay
    si aan samooyinka u kala bixiyo, oo aan aasaaska dhulka u dhigo, oo aan reer Siyoonna
    ugu idhaahdo, Dadkayga baad tihiin.
  lat-VUC: 'Posui verba mea in ore tuo, et in umbra manus meæ protexi te, ut plantes
    cælos, et fundes terram, et dicas ad Sion: Populus meus es tu.]'
  eng-ASVBT: And I have put my words in thy mouth, and have covered thee in the shadow
    of my hand, that I may plant the heavens, and lay the foundations of the earth,
    and say unto Zion, Thou art my people.
  ita-1885: 'Ed ho messe le mie parole nella tua bocca, e ti ho coperto con l''ombra
    della mia mano, per piantare i cieli, e per fondar la terra, e per dire a Sion:
    Tu sei il mio popolo.'
  eng-LXXUP: 'I will put my words into thy mouth, and I will shelter thee under the
    shadow of my hand, with which I fixed the sky, and founded the earth: and the
    Lord shall say to Zion, Thou art my people.'
  eng-ULB: I have placed my words in your mouth, and I have covered you in the shadow
    of my hand, that I may plant the heavens, lay the foundations of the earth, and
    say to Zion, 'You are my people.'”
  spa-VBL: 'Yo te he dicho lo que tienes que decir, y te he protegido con mi mano.
    Yo creé los cielos y fundé la tierra, y le dije a Sión: Tú eres mi pueblo.'
  fra-_FOB: 'J''ai mis mes paroles dans ta bouche, et t''ai couvert de l''ombre de
    ma main, pour rétablir les cieux et fonder la terre, pour dire à Sion: Tu es mon
    peuple!'
  mal-mal: 'ഞാൻ ആകാശത്തെ ഉറപ്പിച്ച് ഭൂമിക്ക് അടിസ്ഥാനം ഇടുകയും സീയോനോട്: ‘നീ എന്റെ
    ജനം’ എന്നു പറയുകയും ചെയ്യേണ്ടതിന് ഞാൻ എന്റെ വചനങ്ങളെ നിന്റെ വായിൽ ആക്കി എന്റെ
    കൈയുടെ നിഴലിൽ നിന്നെ മറച്ചിരിക്കുന്നു”.'
  urd-GVR: Maiṅ ne apne alfāz tere muṅh meṅ ḍāl kar tujhe apne hāth ke sāye meṅ chhupāe
    rakhā hai tāki nae sire se āsmān ko tānūṅ, zamīn kī buniyādeṅ rakhūṅ aur Siyyūn
    ko batāūṅ, ‘Tū merī qaum hai.’”
  suz-BL: गो इ कली आं लोव़ पपाइक्‍ता। गो इ कली आं गुइ ङा वांकुमी सुम्‍शा वोइक्‍तन।
    सरीङ प्राक्‍ब नु रागी आ जग वोइक्‍ब गो नङ। मिनु सियोन कली ‘गे आं मुर बाक्‍नीनी’
    देंशो बाक्‍नुङ” देंत।
  eng-NOY: I have put my words into thy mouth, And have covered thee with the shadow
    of my hand, To establish the heavens, and to found the earth. And to say to Zion,
    “Thou art my people!”
  ita-1927: 'Ed io ho messo le mie parole nella tua bocca, e t’ho coperto con l’ombra
    della mia mano per piantare de’ cieli e fondare una terra, e per dire a Sion:
    “Tu sei il mio popolo”.'
  ckb-ckb: 'من وتەکانم خستووەتە دەمی تۆوە و بە سێبەری دەستم تۆم شاردووەتەوە، من کە
    ئاسمانم لە شوێنی خۆی دانا و زەویم دامەزراند، کە بە سییۆن دەڵێم: ”تۆ گەلی منیت.“»'
  eng-BBE: And I have put my words in your mouth, covering you with the shade of my
    hand, stretching out the heavens, and placing the earth on its base, and saying
    to Zion, You are my people.
  kan-OKCV: ಆಕಾಶಗಳನ್ನು ನೆಡುವುದಕ್ಕೂ, ಭೂಮಿಯ ಅಸ್ತಿವಾರವನ್ನು ಹಾಕುವುದಕ್ಕೂ, ಚೀಯೋನಿಗೆ ನೀನು
    ನನ್ನ ಜನರೆಂದು ಹೇಳುವುದಕ್ಕೂ, ನನ್ನ ವಾಕ್ಯಗಳನ್ನು ನಿನ್ನ ಬಾಯಲ್ಲಿಟ್ಟು, ನನ್ನ ಕೈ ನೆರಳಿನಿಂದ
    ನಿನ್ನನ್ನು ಮುಚ್ಚಿದ್ದೇನೆ.”
  tam-2017: 'நான் வானத்தை நிலைப்படுத்தி, பூமியை அஸ்திபாரப்படுத்தி, சீயோனை நோக்கி:
    நீ என் மக்கள்கூட்டமென்று சொல்வதற்காக, நான் என் வார்த்தையை உன் வாயிலே அருளி, என்
    கரத்தின் நிழலினால் உன்னை மறைக்கிறேன்.'
  spa-RV-1909: 'Y en tu boca he puesto mis palabras, y con la sombra de mi mano te
    cubrí, para que plantase los cielos y fundase la tierra, y que dijese á Sión:
    Pueblo mío eres tú.'
  ron-BTF: 'Şi am pus cuvintele mele în gura ta şi te-am acoperit în umbra mâinii
    mele, ca să sădesc cerurile şi să pun temeliile pământului şi să spun Sionului:
    Tu eşti poporul meu.'
  eng-WEBP: I have put my words in your mouth and have covered you in the shadow of
    my hand, that I may plant the heavens, and lay the foundations of the earth, and
    tell Zion, ‘You are my people.’”
  eng-FBV: I have told you what to say, and I have protected you with my hand. I created
    the heavens and founded the earth, and told Zion, “You are my people.”
  nld-1939: 'Ik legde mijn woorden in uw mond, Hield in de schaduw van mijn hand u
    verborgen: Om opnieuw de hemel te spannen, en de aarde te gronden, En tot Sion
    te zeggen: Gij zijt mijn volk!'
  nch-BL: 'Na nijtalijtoc nocamanal ipan amocamac huan nimechtzactoc ica nomax. Na
    niquintali ne sitalime ipan inilugar huan nijcualtali ni taltipacti. Huan na cati
    nimechilhuía anisraelitame: ‘Amojuanti annomasehualhua.’ ”'
  vie-1934: 'Ta đã để lời nói ta trong miệng ngươi, và cho ngươi núp dưới bóng bàn
    tay ta, đặng dựng các từng trời và lập nên đất, cùng nói với Si-ôn rằng: Ngươi
    là dân ta!'
  hin-CV: मैंने तुम्हारे मुंह में अपने वचन डाले हैं तथा तुम्हें अपने हाथ की छाया से
    ढांप दिया है— ताकि मैं आकाश को बनाऊं और, पृथ्वी की नींव डालूं, तथा ज़ियोन को यह
    आश्वासन दूं, ‘तुम मेरी प्रजा हो.’ ”
  eng-OURB: 3I have put my words in your mouth, and have covered you in the shadow
    of my hand, that I may plant the heavens, and lay the foundations of the earth,
    and tell Zion [Mountain ridge, Marking], ‘You are my people.’”
  spa-BES: 'Y he puesto mis palabras en tu boca, cubriéndote con la sombra de mi mano,
    extendiendo los cielos, y poniendo la tierra en su base, y diciendo a Sión: Tú
    eres mi pueblo.'
  tdx-tdx: 'Fa najoko am-palie’o ao o volakoo; naho nanakoñe azo ami’ty talinjon-tañako,
    soa te hambole i likerañey, naho hañoreñe ty tane toy, vaho hanao ty hoe amy Tsione:
    Ondatiko ‘n-iheo.'
  tha-KJV: และเราได้​ใส่​ถ้อยคำของเราในปากของเจ้า และซ่อนเจ้าไว้ในร่มมือของเรา ซึ่งตั้งฟ้าสวรรค์
    และวางรากฐานของแผ่นดินโลก และกล่าวแก่ศิโยนว่า ‘​เจ้​าเป็นชนชาติของเรา’”
  por-BR-2018: 'E ponho minhas palavras em tua boca, e te cubro com a sombra de minha
    mão; para plantar os céus, e para fundar a terra, e para dizer a Sião: Tu és meu
    povo.'
  deu-ELO: 'Und ich habe meine Worte in deinen Mund gelegt und dich bedeckt mit dem
    Schatten meiner Hand, um die Himmel aufzuschlagen und die Erde zu gründen, und
    zu Zion zu sagen: Du bist mein Volk!'
  eng-WYC-2018: I have put my words in thy mouth, and I defended thee in the shadow
    of mine hand; that thou plant (the) heavens, and found the earth, and say to Zion,
    Thou art my people. (I have put my words in thy mouth, and I have hid thee under
    the shadow of my hand; so that I might firmly plant the heavens, and found, or
    form, the earth, and say to Zion, Thou art my people.)
  epo-epo: 'Mi metis Miajn vortojn en vian buŝon kaj kovris vin per la ombro de Mia
    mano, por aranĝi la ĉielon kaj doni fundamenton al la tero, kaj por diri al Cion:
    Vi estas Mia popolo.'
  uig-PIN: 'Wǝ asmanlarni tiklǝxkǝ, Yǝr-zeminning ulini selixⱪa, Wǝ Zionƣa: «Sǝn Mening
    hǝlⱪimdur» deyixkǝ, Mǝn sɵzümni aƣzingƣa ⱪuyƣanmǝn, Sǝn ⱪulumni ⱪolumning sayisi
    bilǝn yapⱪanmǝn.'
  beo-beo: Na da mu fadegale gale amola osobo bagade ea bai ligisi dagoi. Na da Yelusaleme
    fi ilima amane sia:sa, ‘Dilia da Na fi! Na da Na olelesu dilima i dagoi. Amola,
    Na da Na loboga dili gaga:sa.’”
  tpi-OTNT: Mi bin givim yupela ol tok bilong mi, bai maus bilong yupela inap autim
    stret ol dispela tok. Na mi bin haitim yupela gut long han bilong mi. Mi Bikpela,
    mi bin putim skai na graun i stap long ples bilong ol, mi tokim yupela ol manmeri
    bilong Jerusalem olsem, yupela i lain manmeri bilong mi stret.”
  hau-SA: Na sa maganata a bakinka na kuma rufe ka da inuwar hannuna, Na shimfiɗa
    sammai, na kafa harsashen duniya, na kuma ce wa Sihiyona, ‘Ku mutanena ne.’ ”
  uig-LAT: 'We asmanlarni tikleshke, Yer-zéminning ulini sélishqa, We Zion’gha: «Sen
    Méning xelqimdur» déyishke, Men sözümni aghzinggha quyghanmen, Sen qulumni qolumning
    sayisi bilen yapqanmen.'
  nde-nde: Ngifake amazwi ami emlonyeni wakho ngakwembesa ngomthunzi wesandla sami,
    mina engabeka amazulu endaweni yawo, ngabeka izisekelo zomhlaba, njalo othi kuZiyoni,
    ‘Lina lingabantu bami.’ ”
  ton-ton: Pea kuo u ʻai ʻeku ngaahi lea ki ho ngutu, pea kuo u fufū koe ʻaki ʻae
    malumalu ʻo hoku nima, koeʻuhi ke u tō ʻae ngaahi langi, pea ʻai mo e ngaahi tuʻunga
    ʻo māmani, pea pehē ki Saione, Ko koe ko hoku kakai.’”
  ces-1613: 'Kterýž jsem vložil slova svá v ústa tvá, a stínem ruky své přikryl jsem
    tě, abys štípil nebesa, a založil zemi, a řekl Sionu: Lid můj jsi ty.'
  eng-WMB: I have put my words in your mouth and have covered you in the shadow of
    my hand, that I may plant the heavens, and lay the foundations of the earth, and
    tell Zion, ‘You are my people.’”
  tam-TCV: வானங்களை அதினதின் இடத்தில் நிலைப்படுத்தி, பூமியின் அஸ்திபாரங்களையும் அமைத்தேன்.
    சீயோனிடம், ‘நீங்களே எனது மக்கள்’ என்று சொன்னேன்” நான் என் வார்த்தைகளை உன் வாயில்
    அருளி, என் கரத்தின் நிழலால் உன்னை மூடிக்கொண்டேன்.
  ceb-ULB: Gibutang ko ang akong mga pulong sa imong baba, ug gitabonan ko ikaw sa
    landong sa akong mga kamot, aron akong matanom ang kalangitan, mapahimutang ang
    patukoranan sa kalibotan, ug moingon sa Zion, 'Kamo ang akong katawhan.”
  pol-UBG: 'Ja włożyłem swoje słowa w twoje usta i w cieniu swojej ręki cię zakryłem,
    aby osadzić niebiosa i założyć ziemię, i powiedzieć Syjonowi: Ty jesteś moim ludem.'
  urd-GVU: مَیں نے اپنے الفاظ تیرے منہ میں ڈال کر تجھے اپنے ہاتھ کے سائے میں چھپائے
    رکھا ہے تاکہ نئے سرے سے آسمان کو تانوں، زمین کی بنیادیں رکھوں اور صیون کو بتاؤں،
    ’تُو میری قوم ہے‘۔“
  deu-1912: 'Ich lege mein Wort in deinen Mund und bedecke dich unter dem Schatten
    meiner Hände, auf daß ich den Himmel pflanze und die Erde gründe und zu Zion spreche:
    Du bist mein Volk.'
  kan-2017: ಆಕಾಶವನ್ನು ನಿಲ್ಲಿಸಬೇಕೆಂತಲೂ, ಭೂಲೋಕವನ್ನು ಸ್ಥಾಪಿಸಬೇಕೆಂತಲೂ, ಚೀಯೋನಿಗೆ, “ನೀವು
    ನನ್ನ ಜನರು” ಎಂದು ಹೇಳಬೇಕೆಂದು ನಿನ್ನ ಬಾಯಲ್ಲಿ ನನ್ನ ಮಾತುಗಳನ್ನು ಇಟ್ಟು, ನನ್ನ ಕೈಯ ನೆರಳಿನಲ್ಲಿ
    ನಿನ್ನನ್ನು ಹುದುಗಿಸಿದ್ದೇನೆ.
  yap-yap: Gu fileth lanelang mu gu ayliy deaf ko fayleng; gu be ga’ar ngak Jerusalem,
    ‘Gimed e girdi’ rog! Kug pi’ ngomed e thin rog, ma gu ma yororiy pa’ag ngomed.’”
  hlt-MCSB: Na ka dongah ka ol kang khueh tih ka kut kah hlipkhup neh nang kan dah.
    Vaan aka ling tih diklai aka suen loh Zion te, “Nang tah ka pilnam ni,” a ti ham
    ni.
  mdy-ETH: ታኣኒ ታኣኮ ቃኣሎ ዻንጋ ኔኤኮ ጩታንዳኔ፤ ኔና ታኣኮ ኩጮ ሺቦና ታ ሺባንዳኔ፤ ጫሪንጮ ዳሬሢ፥ ሳዖዋ ቦኦኮልቄሢ
    ታናኬ፤ ፂዮኔም፦ ‹ኔኤኒ ታ ዴሬኬ› ታ ጋዓንዳኔ።»
  twi-ASANTE: Mede me nsɛm ahyɛ wʼanomu, na mede me nsa ase nwunu akata wo so. Me
    a mede ɔsorosoro sii hɔ na mehyɛɛ asase ase na meka kyerɛ Sion sɛ, ‘Moyɛ me nkurɔfoɔ.’ ”
  eng-WEBU: I have put my words in your mouth and have covered you in the shadow of
    my hand, that I may plant the heavens, and lay the foundations of the earth, and
    tell Zion, ‘You are my people.’”
  wal-wal: Salota miccanaadan, biittaa baasuwaakka baasanaadan, qassi Xiyoone, ‘Neeni
    ta asa’ gaanaadan, taani ta qaalaa ne doonan wottaas; ta kushiyaa kuwan taani
    nena genttaas” yaagees.
  spa-PDDPT: 'Yo extendí los cielos y fundé la tierra. Puse mis Palabras en tu boca.
    Te cubrí con la sombra de mi mano y digo a Sion: Tú eres pueblo mío.'
  gun-gun: Amoĩ 'rã xeayvu ndejuru py, ha'e romo'ã 'rã xepo py, yva pyau aipyo ha'e
    yvy pyau anhono aguã. Ha'e rami vy Sião pygua kuery pe ‘Peẽ ma xevygua kuery’,
    ha'e 'rã.”
  ilo-ULB: Inkabilko dagiti sasaok iti ngiwatmo, ket linengdanka iti anniniwan ti
    imak, tapno maimulak dagiti langlangit, maisaadko dagiti pundasion ti daga ken
    kunaek iti Sion, “Dakayo dagiti tattaok.”
  kpg-kpg: Au ne hagamoholo gi daha di langi, ga haganoho nia hagamau o henuailala.
    Au e helekai gi Jerusalem, ‘Koe go agu daangada! Au gu gowadu gi di goe agu agoago,
    ge abaaba goe gi dogu lima.’”
  uig-ARA: 'ۋە ئاسمانلارنى تىكلەشكە، يەر-زېمىننىڭ ئۇلىنى سېلىشقا، ۋە زىئونغا: «سەن
    مېنىڭ خەلقىمدۇر» دېيىشكە، مەن سۆزۈمنى ئاغزىڭغا قۇيغانمەن، سەن قۇلۇمنى قولۇمنىڭ
    سايىسى بىلەن ياپقانمەن.'
  sus-sus: N nan n ma masenyi saxi nɛ i dɛ i, n na n bɛlɛxɛ ti i xun ma, n tan naxan
    koore itala, n bɔxi bunyi sa, naxan Siyonkae xilima, ‹N ma ɲama.›»
  pon-2006: Ngehi me sohngdier pahnlahng oh ketikihong poahsoan kan en sampah; I mahsanihong
    Serusalem, ‘Kowe me nei aramas! I ketikihonguhkehr ei padahk, oh I kin sinsilehkin
    uhk nin limei.’”
  ksd-ksd: 'Ma iau tar vung kaugu tinata ta ra ngiem, ma iau turup u ma ra malur na
    limagu, upi ina vaki ra bala na bakut, ma upi ina vung ra vunapai ra rakarakan
    a gunagunan, ma ina ve Sion dari: Avat kaugu tarai.'
  tur-YTC: Gökleri dikmek, yeryüzünün temellerini atmak, Siyon'a, 'Sen benim halkımsın'
    demek için sözlerimi ağzına koydum, Seni elimin gölgesiyle örttüm.”
  grc-BRENT: Θήσω τοὺς λόγους μου εἰς τὸ στόμα σου, καὶ ὑπὸ τὴν σκιὰν τῆς χειρός μου
    σκεπάσω σε, ἐν ᾗ ἔστησα τὸν οὐρανὸν, καὶ ἐθεμελίωσα τὴν γῆν· καὶ ἐρεῖ Σιὼν, λαός
    μου εἶ σύ.
  ind-AYT: “Aku telah menaruh firman-Ku di dalam mulutmu dan menaungimu dalam bayangan
    tangan-Ku untuk menegakkan langit dan meletakkan dasar bumi; dan berkata kepada
    Sion, “Kamu adalah umat-Ku.”
  nya-nya: Ndayika mawu anga mʼkamwa mwanu ndipo ndakuphimbani ndi mthunzi wa dzanja
    langa. Ine ndimayika pa malo pake zinthu za mlengalenga, ndipo ndinayika maziko
    a dziko lapansi, ndimawuza anthu a ku Ziyoni kuti, ‘Ndinu anthu anga.’ ”
  hrv-hrv: 'Svoje sam ti riječi stavio u usta, u sjenu svoje ruke sakrio sam te kad
    sam razastro nebesa, utemeljio zemlju i rekao Sionu: “Ti si narod moj!”'
  mps-mps: Eno po te dageba mawai, te dagego pedauwalidu te po pusumainu yali. Te
    eno nogogo dage bugagia geme dualali. Ena Genuai Bidi, eno te dagalu diniginama,
    elalubao. Tama eno me tǫ aga bidabo pesageba munama, dąų walama, elalubao,
    eno dage te Jerusalem we bidi dabeba te tiwai po wali, dage te eno we bidi hani
    dolo mu dao, wai.” Te po wali.
  tpi-tpi: Mi bin givim yupela ol tok bilong mi, bai maus bilong yupela inap autim
    stret ol dispela tok. Na mi bin haitim yupela gut long han bilong mi. Mi Bikpela,
    mi bin putim skai na graun i stap long ples bilong ol, mi tokim yupela ol manmeri
    bilong Jerusalem olsem, yupela i lain manmeri bilong mi stret.”
  dan-1931: 'jeg lægger mine Ord i din Mund og gemmer dig under min Hånds Skygge for
    at udspænde Himmelen og grundfæste Jorden og sige til Zion: “Du er mit Folk.”'
  vie-OVCB: 'Ta đã đặt các lời Ta trong miệng con và Ta sẽ dùng bóng bàn tay Ta che
    phủ con. Ta sẽ tạo nên các tầng trời và lập nên trái đất. Ta là Đấng đã bảo Si-ôn:
    ‘Ngươi là dân Ta!’”'
  guj-2017: મેં મારાં વચનો તારા મુખમાં મૂક્યાં છે અને મારા હાથની છાયામાં તને ઢાંક્યો
    છે, જેથી હું આકાશોને સ્થાપું, પૃથ્વીનો પાયો નાખું અને સિયોનને કહું કે, ‘તું મારી
    પ્રજા છે.’”
  pon-2006A: Ngehi me sohngdier pahnlahng oh ketikihong poahsoan kan en sampah; I
    mahsanihong Serusalem, ‘Kowe me nei aramas! I ketikihonguhkehr ei padahk, oh I
    kin sinsilehkin uhk nin limei.’”
  por-BRBSL: Coloquei minhas palavras em sua boca e o cobri na sombra da minha mão,
    que eu possa plantar os céus, e lançar os alicerces da terra, e dizer a Zion,
    'Vocês são meu povo'”.
  cth-cth: Kalvan ka kangdout sak niteh, talai adu ka ung e ni Zion koevah, ka tami
    lah na o telah ka ti thai nahanelah, ka lawk na pahni dawk ka hruek toe. Ka kut
    e tâhlip hoi nang teh na ramuk toe telah ati.
  twi-twi: Mede me nsɛm ahyɛ wʼanom, na mede me nsa ase nwini akata wo so. Me a mede
    ɔsorosoro sii hɔ na mehyɛɛ asase ase, na meka kyerɛ Sion se, ‘Moyɛ me nkurɔfo.’ ”
  hlt-hlt: Na ka dongah ka ol kang khueh tih ka kut kah hlipkhup neh nang kan dah.
    Vaan aka ling tih diklai aka suen loh Zion te, “Nang tah ka pilnam ni,” a ti ham
    ni.
  tbz-SIM: Míì ɑ̃nnɛ́ tiwɛtì kɛ̀ míì fìí nkɛtenkɛ̀. Sedisɑdɛmmu, ɑ tú n kou nwe míì
    ɑ̃nnɛ́ n nɑ́ɑǹtì ɑ nùù miɛkɛ míì dɑ kɑ̃nkɛ́ n nɔ̀ùtɛ̀ kó mɛdɛ́ɛ̀.
  msy-2020: Kɨ uan akaba ia ganɨngi, eghtɨ ia nan akaba bar deraghvɨra da akunam.
    Egha kɨ bar deravɨra uan agharimɨn ia monge. Kɨ Ikiavɨra Itir God, kɨ overiam
    ko nguazim isa aningɨn danganibaram arɨghizɨ, aning bar gavgavighavɨra iti. Ezɨ
    ia Saionɨn gumazamiziba, kɨ kamaghɨn ia mɨkeme, ‘Ia nan gumazamizibara.’ ”
  azb-azb: Mən sözlərimi sənin ağzına qoydum, Əlimin kölgəsində səni gizlətdim ki,
    Göyləri qurum, dünyanın təməlini qoyum, Siona “Xalqım sənsən” deyim».
  eng-DBY: And I have put my words in thy mouth, and covered thee with the shadow
    of my hand, to plant the heavens, and to lay the foundations of the earth, and
    to say unto Zion, Thou art my people.
  hin-2017: मैंने तेरे मुँह में अपने वचन डाले, और तुझे अपने हाथ की आड़ में छिपा रखा
    है; कि मैं आकाश को तानूँ और पृथ्वी की नींव डालूँ, और सिय्योन से कहूँ, ‘तुम मेरी
    प्रजा हो।’” (यिर्म. 31:33, इब्रा. 8:10)
  wol-KYG: 'Maa la sexal samay kàddu, yiire la sama keru loxo, aj asamaan, dëj suuf,
    ne Siyoŋ: «Yeenay sama ñoñ.»'
  eng-YLT: And I put My words in thy mouth, And with the shadow of My hand have covered
    thee, To plant the heavens, and to found earth, And to say to Zion, 'My people
    [art] thou.'
  kne-kne: Pinarsuak ed daya ya nan daga. Kanak sin taga-Jerusalem, ‘Dakayo din ipogaw
    ko. Indawat kon dakayo din bilbilin ko et sak-en ay mismo di manalaknib en dakayo.’”
  eng-WYC-2017: I have put my words in thy mouth, and I defended thee in the shadow
    of mine hand; that thou plant heavens, and found the earth, and say to Zion, Thou
    art my people.
  eng-WMBB: I have put my words in your mouth and have covered you in the shadow of
    my hand, that I may plant the heavens, and lay the foundations of the earth, and
    tell Zion, ‘You are my people.’”
  urd-GVH: मैंने अपने अलफ़ाज़ तेरे मुँह में डालकर तुझे अपने हाथ के साये में छुपाए
    रखा है ताकि नए सिरे से आसमान को तानूँ, ज़मीन की बुनियादें रखूँ और सिय्यून को बताऊँ,
    ‘तू मेरी क़ौम है’।”
  rug-rug: Arau ele vekoa sa Qua zinama pa ṉuzumia, meke nobi gamu Rau koasa maqomaqona
    sa Limaqu. Arau veko valeania pa nana vasina sa maṉauru, meke va sokirae ia sa
    popoa pepeso, meke zama koa rina tie pa Zaione, ‘Gamu sari na Qua tinoni,’ gua.”
  gaz-gaz: Ani kan samiiwwan iddoo isaanii kaaʼe, kan hundee lafaa hundeessee Xiyooniin,
    ‘Ati saba koo ti’ jedhe sun, dubbii koo afaan kee keessa kaaʼeera; gaaddidduu
    harka kootiinis si haguugeera.”
  fra-LSG: 'Je mets mes paroles dans ta bouche, Et je te couvre de l’ombre de ma main,
    Pour étendre de nouveaux cieux et fonder une nouvelle terre, Et pour dire à Sion:
    Tu es mon peuple!'
  yal-yal: N bata n ma falan naso i dɛ n yi n yiin nininna ti i xun ma. N tan naxan
    kore xɔnna sa a funfuni, n yi bɔxɔ xɔnna bɛtɛn sa, n yi a fala Siyon kaane xa,
    n naxa, “N ma yamaan nan ɛ tan na.”
  haw-1868: Ua hahao no wau i ko'u mau huaolelo iloko o kou waha, A ua uhi aku ia
    oe i ke aka o ko'u lima, Me ka makia aku i na lani, a me ka hookumu i ka honua,
    I olelo aku au ia Ziona, O oe no ko'u poe kanaka.
  arb-NAV: 'قَدْ وَضَعْتُ كَلامِي فِي فَمِكَ، وَوَارَيْتُكَ فِي ظِلِّ يَدِي، لأُقِرَّ
    السَّمَاوَاتِ فِي مَوْضِعِهَا وَأُرْسِي قَوَاعِدَ الأَرْضِ، وَأَقُولَ لِصِهْيَوْنَ:
    أَنْتِ شَعْبِي.'
  ewe-ewe: Metsɔ nye nyawo de nuwò, eye meɣla wò ɖe nye asi ƒe vɔvɔli te. Nye ame
    si tsɔ dziƒowo ɖo wo teƒe heɖo anyigba gɔme anyi, eye megblɔ na Zion be, ‘Nye
    dukɔ nènye.’ ”
  eng-LEE: 'And I have placed my words in thy mouth, and with the shadow of my hand
    have I covered thee: to plant the heavens, and to lay the foundations of the earth,
    and to say to Zion, Thou art my people.'
  asm-FB: মই আকাশ-মণ্ডলক স্থাপন কৰিব পাৰোঁ, পৃথিবীৰ আধাৰশিলা স্হাপন কৰোঁ, আৰু চিয়োনক
    ক’ও ‘তোমালোকেই মোৰ লোকসকল,’ সেই বাবে মোৰ বাক্য তোমালোকৰ মুখত থলোঁ, আৰু মোৰ হাতৰ
    ছাঁত তোমালোকক ঢাকি ৰাখিলোঁ।”
  sus-A: ﭑ نَن ﭑ مَ مَسٍنيِ سَشِ نّ عِ دّ عِ، ﭑ نَ ﭑ بّلّشّ تِ عِ شُن مَ، ﭑ تَن نَشَن
    كٌورٍ عِتَلَ، ﭑ بْشِ بُنيِ سَ، نَشَن سِيٌنكَيٍ شِلِمَ، ‹ﭑ مَ حَمَ.›»
  fra-SBL: 'J''ai mis mes paroles dans ta bouche et je t''ai couvert de l''ombre de
    ma main, pour que je puisse planter les cieux, et poser les fondations de la terre,
    et dis à Sion : « Tu es mon peuple. »'
  hbo-hbo: וָאָשִׂ֤ים דְּבָרַי֙ בְּפִ֔יךָ וּבְצֵ֥ל יָדִ֖י כִּסִּיתִ֑יךָ לִנְטֹ֤עַ
    שָׁמַ֙יִם֙ וְלִיסֹ֣ד אָ֔רֶץ וְלֵאמֹ֥ר לְצִיֹּ֖ון עַמִּי־אָֽתָּה׃ ס
  kik-kik: Nĩnjĩkĩrĩte ciugo ciakwa kanua-inĩ gaku, na ngakũhumbĩra na kĩĩruru gĩa
    guoko gwakwa, o niĩ ndatambũrũkirie matu harĩa marĩ, na ngĩaka mĩthingi ya thĩ,
    o niĩ njĩĩraga andũ a Zayuni atĩrĩ, ‘Inyuĩ mũrĩ andũ akwa.’ ”
  fra-NCL: 'J’ai mis mes paroles dans ta bouche, et je t’ai couvert de l’ombre de
    ma main, pour planter des cieux et fonder une terre, et pour dire à Sion : « Tu
    es mon peuple ! »'
  cek-AK: Vannawk angmah ih ahmuen ah suemkung, long angdoethaih ahmuen sahkung, Zion
    khaeah, Nangcae loe kai ih kami ah na oh o, tiah thuih hanah, na pakha ah ka loknawk
    to ka suek moe, ka ban hoiah kang pakaa boeh.
  cuk-cuk: 'Be-gwabindukugine, an-gayaburba an nasiksad. An-ganguedbali an be-anar
    gwisgusad. Ani an mogir-billi nasiksad, ani an napneg nasiksad. Degine, Sión-yalagi-bukmaladga
    an weyob sogsad: ‘Be an-dulamar guye.’ ”'
  uig-CYR: 'Вә асманларни тикләшкә, Йәр-зиминниң улини селишқа, Вә Зионға: «Сән Мениң
    хәлқимдур» дейишкә, Мән сөзүмни ағзиңға қуйғанмән, Сән қулумни қолумниң сайиси
    билән япқанмән.'
  tel-2017: నేను ఆకాశాలను పరచడానికీ భూమికి పునాదులు వేయడానికీ “నువ్వే నా ప్రజ” అని
    సీయోనుతో చెప్పడానికీ నీ నోట నా మాటలు ఉంచి నా చేతి నీడలో నిన్ను కప్పాను.
  hat-BSA: 'Mwen te mete pawòl Mwen nan bouch ou e te kouvri ou avèk lonbraj men Mwen,
    pou etabli syèl yo, fonde latè a e pou di a Sion: ‘Ou se pèp Mwen.’”'
  kos-kos: 'Nga asroelik kusrao Ac oakiya pwelung lun faclu: Nga fahk nu sin mwet
    Jerusalem, ‘Kowos mwet luk! Nga asot tari mwe luti luk nu suwos, Ac nga loangekowos
    ke pouk.’”'
  hbo-WLC: וָאָשִׂ֤ים דְּבָרַי֙ בְּפִ֔יךָ וּבְצֵ֥ל יָדִ֖י כִּסִּיתִ֑יךָ לִנְטֹ֤עַ
    שָׁמַ֙יִם֙ וְלִיסֹ֣ד אָ֔רֶץ וְלֵאמֹ֥ר לְצִיּ֖וֹן עַמִּי־אָֽתָּה׃ ס
  ibo-ibo: Etinyela m okwu m nʼọnụ gị, chebekwa gị nʼọbụaka m. Ọ bụ m tinyere eluigwe
    nʼọnọdụ ya, dokwaa ntọala nke ụwa. Ọ bụkwa m na-asị Zayọn, ‘Ndị m ka unu bụ.’ ”
  ory-ory: ପୁଣି, ଆକାଶମଣ୍ଡଳ ରୋପଣ କରିବାର, ପୃଥିବୀର ଭିତ୍ତିମୂଳ ସ୍ଥାପନ କରିବାର ଓ ‘ତୁମ୍ଭେ
    ଆମ୍ଭର ଲୋକ,’ ଏହା ସିୟୋନକୁ କହିବା ପାଇଁ ଆମ୍ଭେ ତୁମ୍ଭ ମୁଖରେ ଆପଣା ବାକ୍ୟ ରଖିଅଛୁ ଓ ଆପଣା
    ହସ୍ତର ଛାୟାରେ ତୁମ୍ଭକୁ ଆଚ୍ଛାଦନ କରିଅଛୁ।”
  chk-chk: Ngang ewe üa ameresala läng o föri longolongun fanüfan, üa üreni ekewe
    aramasen Jerusalem, ‘Ämi nei aramas kana. Üa ngenikemi ai kapas o aopakemi fän
    nürün pei.’”
  rop-rop: Aibin dalim yumob wanim blanga tok, en ai garra kipum yumob seifwan garram
    main pawa. Dumaji mi na bin spredimat det skai en meigim dijan wel. Wal mi tok
    na, ‘Ola pipul blanga Jerusalem, yumob jidan main ronwan pipul.’” Lagijat na YAWEI
    bin tok.
  ukr-1871: 'Я вложу слова мої в уста тобі, і тїнню руки моєї закрию тебе, щоб ти
    знов устроїв небеса й заложив землю та сказав Сионові: Ти мій люд.'
  deu-1951: 'Ich habe meine Worte in deinen Mund gelegt und dich mit dem Schatten
    meiner Hand bedeckt, um den Himmel auszuspannen und die Erde zu gründen und zu
    Zion zu sagen: Du bist mein Volk!'
  eng-JPS: 'And I have put My words in thy mouth, and have covered thee in the shadow
    of My hand, that I may plant the heavens, and lay the foundations of the earth,
    and say unto Zion: ''Thou art My people.'''
  srp-1865: 'Ja ti metnuh u usta rijeèi svoje i sjenom ruke svoje zaklonih te, da
    utvrdim nebesa i osnujem zemlju, i reèem Sionu: ti si moj narod.'
  lug-lug: Ntadde ebigambo byange mu kamwa ko, era nkubisse mu kisiikirize ky’omukono
    gwange. Nze nakola eggulu ne nteekawo emisingi gy’ensi; era nze wuuyo agamba Sayuuni
    nti, ‘Muli bantu bange!’ ”
  heb-heb: ואשים דברי בפיך ובצל ידי כסיתיך לנטע שמים וליסד ארץ ולאמר לציון עמי אתה׃
  ben-IRV: আমি তোমার মুখে আমার বাক্য রাখলাম আর আমার হাতের ছায়ায় তোমাকে ঢেকে রাখলাম।
    যে আমি আকাশমণ্ডল রোপণ করি, পৃথিবীর ভিত্তিমূল স্থাপন করি এবং সিয়োনকে বলি, তুমি
    আমার লোক।
  pan-pan: ਮੈਂ ਆਪਣੇ ਬਚਨ ਤੇਰੇ ਮੂੰਹ ਵਿੱਚ ਪਾਏ, ਅਤੇ ਮੈਂ ਆਪਣੇ ਹੱਥ ਦੇ ਸਾਯੇ ਵਿੱਚ ਤੈਨੂੰ ਢੱਕਿਆ,
    ਤਾਂ ਜੋ ਮੈਂ ਅਕਾਸ਼ ਨੂੰ ਤਾਣਾ ਅਤੇ ਧਰਤੀ ਦੀ ਨੀਂਹ ਰੱਖਾਂ, ਅਤੇ ਸੀਯੋਨ ਨੂੰ ਆਖਾਂ, ਤੂੰ ਮੇਰੀ
    ਪਰਜਾ ਹੈਂ।
  mya-JVB: မိုဃ်းကောင်းကင် ကို ဆောက် ၍ ၊ မြေကြီး ကို တည် စေခြင်းငှါ ၎င်း၊ သင် သည်
    ငါ ၏လူမျိုး ဖြစ်၏ဟု ဇိအုန် မြို့ကို ပြော စေခြင်းငှါ ၎င်း၊ ငါ့ စကား ကို သင် ၏နှုတ်
    ထဲမှာ ငါထား ပြီ။ ငါ့ လက် ၏အရိပ် နှင့် သင့် ကို ငါမိုး ပြီ။
  hmo-hmo: Lau ese guba ibounai lau karaia, bona tanobada ena badina nadidia lau atodia.
    Bona Siona taudia lau hamaoroa vadaeni, lau gwau, ‘Umui be lauegu bese taudia.
    Lau ese egu hadibaia hereva, be umui dekenai lau henia vadaeni, bona egu imana
    ena siahu dekena amo umui lau naria noho.’ ”
  urd-urd: और मैंने अपना कलाम तेरे मुँह में डाला, और तुझे अपने हाथ के साये तले छिपा
    रख्खा ताकि अफ़लाक को खड़ा करूँ” और ज़मीन की बुनियाद डालूँ, और अहल — ए — सिय्यून
    से कहूँ, 'तुम मेरे लोग हो।
  rus-SYN: 'И Я вложу слова Мои в уста твои, и тенью руки Моей покрою тебя, чтобы
    устроить небеса и утвердить землю и сказать Сиону: “ты Мой народ”.'
  bqc-SIM: Ma a yã́ↄ sòso má kàɛ́ á lɛ́u, ma ↄkùála ma á dↄ̃́a. Ma musu kpàlɛ,
    ma dṹnia zĩ́napɛ̀lɛ, ↄ̃ má ò Siↄnadeↄnɛ aa dɛ ma gbɛ̃́ↄ ũ.
  tcz-CHONGTHU: Chule Keiman ka Thuho chu nakama kakhumpeh in, chule nakihuh bitna
    ding chu kasellin, chule keiman vantham jol chu kapha jal'a chule leiset bul aphudoh
    ahin, Keiman Israel jah’a, ‘Nangho Kamite nahiuve’ kati ahi.
  mar-mar: मी माझे शब्द तुझ्या तोंडी घालीन आणि माझ्या हाताच्या छायेत तुला झाकले आहे.
    अशासाठी की, मी आकाशाची स्थापना करावी आणि पृथ्वीचा पाया घालावा, आणि तू माझी प्रजा
    आहे, असे सियोनेला म्हणावे.
  qub-qub: 'Syëluta mashtacächirä. Allpatapis sumaj camacächishcä. Rimanäpaj cajtapis
    nogami shimiquiman churashcä. Nogami ima chayashunayquitapis munaynëwan chapashcä.
    Nogami Siontaga nirä: ‹Gamga acrashämi canqui› nir.»'
  hat-hat: 'Lè m'' t''ap louvri syèl la, lè m'' t''ap mete fondasyon latè a, mwen
    te di moun Siyon yo: se pèp mwen nou ye. Mwen te mete pawòl mwen nan bouch nou.
    Mwen te pwoteje nou ak fòs ponyèt mwen.'
  eng-BSB: I have put My words in your mouth, and covered you with the shadow of My
    hand, to establish the heavens, to found the earth, and to say to Zion, ‘You are
    My people.’”
  eng-WEBPB: I have put my words in your mouth and have covered you in the shadow
    of my hand, that I may plant the heavens, and lay the foundations of the earth,
    and tell Zion, ‘You are my people.’”
  kbq-kbq: Nagra tamagite nanekeni'a nente'na nazanteti refite'ramante'noe. Nagrake'za
    monaramina tro hunente'na mopama oti'nea trara trohu'noe. Ana nehu'na Saioni kumapima
    mani'naza vahekura Nagri vahe fatgo mani'naze hu'na nehue.
  nhe-BL: 'Na nijtlalijtoc notlajtol ipan imocamac huan nimechtzactoc ica noma. Na
    niquintlali ne sitlalime ipan ininlugar huan nijcualtlali ni tlaltepactli. Huan
    na tlen nimechilhuía inisraelitame: ‘Imojuanti innotlacajhua.’”'
  gub-BL: Amono hepurumu'e haw peme. Apupyro peàmàtyry'ymar wanuwi hepo pupe. Ywak
    ipupirar arer romo aiko. Ywy imuapyk arer romo no. Ihe aze'eg Zeruzarez tawhu
    pe har wanupe kury. — Peiko heremiaihu romo, a'e wanupe.
  eng-DRA: 'I have put my words in thy mouth, and have protected thee in the shadow
    of my hand, that thou mightest plant the heavens, and found the earth: and mightest
    say to Sion: Thou art my people.'
