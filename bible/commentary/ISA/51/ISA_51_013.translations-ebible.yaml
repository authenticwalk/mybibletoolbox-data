    áp bức con? Hay con tiếp tục sợ hãi nộ khí của kẻ thù con sao? Sự điên tiết và
    cơn giận của chúng bây giờ ở đâu? Nó đã đi mất rồi!
  guj-2017: તું કેમ તારા કર્તા યહોવાહને ભૂલી ગયો, તેમણે આકાશો પ્રસાર્યાં છે અને પૃથ્વીનો
    પાયો નાખ્યો છે? જુલમગાર વિનાશ કરવાને તૈયારી કરે છે ત્યારે તું આખો દિવસ તેના ક્રોધને
    લીધે બીએ છે. જુલમીનો ક્રોધ ક્યાં છે?
  pon-2006A: Ia duwe, kumwail manokelahr KAUN-O me ketin wieikumwailda, me ketin sohngdier
    pahnlahng oh ketin koasoanedier poahsoan kan en sampah? Dahme kumwail pahn masamasangki
    poatopoat irail kan me kin kahpwalih kumwail, irail kan me kin onopadahr en kamwomwkumwailla?
    Arail lingeringer mwuledek solahr kak lelohng kumwail.
  por-BRBSL: Você esqueceu Yahweh, seu Criador, que estendia os céus, e lançou os
    alicerces da terra? Você vive com medo continuamente o dia todo por causa da fúria
    do opressor, quando ele se prepara para destruir? Onde está a fúria do opressor?
  cth-cth: Talaidu adu ka ung niteh, kalvannaw kasakkung hoi nang na kasakkung BAWIPA
    na pahnim teh, pacekpahlek e tami ni kai na raphoe tawmlei toe telah na pouk teh
    ahnie lungkhueknae pou na taki. Ka pacekpahlek e tami a lungkhueknae teh atu nâmaw
    ao.
  twi-twi: Na wo werɛ afi Awurade, wo yɛfo nea ɔtrɛw ɔsorosoro mu na ɔhyɛɛ asase ase
    no, a da biara na woabɔ hu ɔhyɛsoni no abufuw nti, nea ɔde ɔsɛe asi nʼani so no
    ana? Na ɔhyɛsoni no abufuw wɔ he?
  hlt-hlt: Nang aka saii, vaan aka dih tih diklai aka suen BOEIPA te na hnilh. Kosi
    kah a kilh dongah hnin takuem na rhih nainoe mai. Tedae phae hamla aka tawn uh
    tih kosi kah a kilh te ta melae?
  tbz-SIM: Di yɛ̃̀mmu mí ndi Yiɛ̀ nKuyie nkùù di dɔ̀ɔ̀ɑ̀? Di yɛ̃̀mmu mí nwèè pitɛ́
    tiwɛtì kɛ fìí nkɛtenkɑ̀ɑ̀? Di yɛ̃̀mmu n kpɛ́í nkɛ̀ di kɔ̃m̀bùɔ̀tì duò, kɛ̀ di
    kɔ̃̀ntì ɑu kɛ dò mbɛ̀ɛ̀ di fɛ̃́ũnko bɛ̀ yóó di kuɔɑ̀? Bɛ̀ɛ̀ di fɛ̃́ũnko bɛ kó
    kɛmiɛkɛ bo di dɔɔ̀ bɑ?
  msy-2020: Kɨ Ikiavɨra Itir God, ia ti na bakɨnɨghɨnigha gɨfa. Kɨrara, kɨ ian ingari.
    Kɨ overiam an danganimram anetɨgha, nguazimɨn ingarigha, gavgavim an mɨngarim
    ganɨngi. Ezɨ ia tizim bagha gumazir kurar ia dɨkabɨn ia gasɨghasɨghamibar atiati?
    Gumazir kaba bizitamɨn ia damighan kogham. Men anɨngazir kuram pura gɨvagham.
  azb-azb: Səni yaradan, göyləri sərən, Dünyanın təməlini qoyan Rəbbi necə unudursan?
    Səni məhv etmək niyyətində olan Zülmkarın qəzəbindən gün boyu, dayanmadan qorxursan.
    Bəs hanı zülmkarın qəzəbi?
  eng-DBY: and forgettest Jehovah thy Maker, who hath stretched out the heavens, and
    laid the foundations of the earth; and thou art afraid continually all the day
    because of the fury of the oppressor, when he prepareth to destroy? And where
    is the fury of the oppressor?
  hin-2017: और आकाश के ताननेवाले और पृथ्वी की नींव डालनेवाले अपने कर्ता यहोवा को भूल
    गया है, और जब द्रोही नाश करने को तैयार होता है तब उसकी जलजलाहट से दिन भर लगातार
    थरथराता है? परन्तु द्रोही की जलजलाहट कहाँ रही?
  wol-KYG: Dangeena fàtte Aji Sax ji leen sàkk, ki firi asamaan, dëj suuf? Dangeen
    di dëkke bésoo bés, di tiit xadaru boroom doole buy waaja sànke? Ana fu xadaru
    boroom doole mujje?
  eng-YLT: And thou dost forget Jehovah thy maker, Who is stretching out the heavens,
    and founding earth, And thou dost fear continually all the day, Because of the
    fury of the oppressor, As he hath prepared to destroy. And where [is] the fury
    of the oppressor?
  kne-kne: Ay nilinglingan yo ngatas sak-en ay Diyos ay namarsua en dakayo? Sak-en
    ay namarsua ed daya ya nangisaad isnan fondasyon di daga. Kanayon ay emegyat kayo
    sin bonget di mamalpaligat en dakayo ya nakasagana ay manadadael en dakayo. Ngem
    enggay magay kabaelan din bonget da ay manakit en dakayo.
  eng-WYC-2017: And thou hast forgotten the Lord, thy Creator, that stretched abroad
    heavens, and founded the earth; and thou dreadedest continually all day of the
    face of his strong vengeance, that did tribulation to thee, and made ready for
    to lose. Where is now the strong vengeance of the troubler?
  eng-WMBB: Have you forgotten the LORD your Maker, who stretched out the heavens,
    and laid the foundations of the earth? Do you live in fear continually all day
    because of the fury of the oppressor, when he prepares to destroy? Where is the
    fury of the oppressor?
  urd-GVH: तू रब अपने ख़ालिक़ को क्यों भूल गई है, जिसने आसमान को ख़ैमे की तरह तान
    लिया और ज़मीन की बुनियाद रखी? जब ज़ालिम तुझे तबाह करने पर तुला रहता है तो तू उसके
    तैश से पूरे दिन क्यों ख़ौफ़ खाती रहती है? अब उसका तैश कहाँ रहा?
  rug-rug: Gua ke muliṉi nia tu gamu se Zihova, sapu tavete gamu si gamu, pu repaha
    vura nia sa maṉauru meke va sokirae ia sa popoa pepeso. Vea, kote koa mala eko
    lamo si gamu doduru rane koasa tinaṉaziri tadi na mia kana, arini pu hiva raza
    gamu? Ke avei sa tinaṉaziri tadi na mia kana kamahire?
  gaz-gaz: Ati kan Waaqayyo Tolchaa kee, isa samiiwwan diriirsee hundee lafaa buuse
    sana dagattu eenyu? Ati kan sababii dheekkamsa cunqursaa waa balleessuuf qophaaʼe
    sanaatiif utuu gargar hin kutin guyyaa guyyaan sodaattu eenyu? Yoos dheekkamsi
    cunqursaa sanaa meerree?
  fra-LSG: Et tu oublierais l’Éternel, qui t’a fait, Qui a étendu les cieux et fondé
    la terre! Et tu tremblerais incessamment tout le jour Devant la colère de l’oppresseur,
    Parce qu’il cherche à détruire! Où donc est la colère de l’oppresseur?
  yal-yal: I bata ɲinan Alatala xɔn naxan i daxi, naxan kore xɔnni fulunxi, a bɔxɔ
    xɔnna bɛtɛn sa! I luma nɛn gaxuni waxatin birin i ɲaxankata tiin bun ma alo a
    na a yitɔn i halagi xinla ma! Koni ɲaxankata tiina fitinan minɛn?
  haw-1868: A hoopoina hoi ia Iehova, i ka Mea nana oe i hana, A hohola ae la hoi
    i na lani, a hookumu i ka honua, A makau mau loa no hoi oe i na la a pau, No ka
    inaina o ka mea hooluhi, Ina paha ia e makaukau e luku iho? Auhea hoi ka inaina
    o ka mea hooluhi?
  arb-NAV: وَنَسِيتِ الرَّبَّ صَانِعَكِ، بَاسِطَ السَّمَاوَاتِ وَمُرْسِي قَوَاعِدِ
    الأَرْضِ فَتَظَلِّينَ فِي رُعْبٍ دَائِمٍ مِنْ غَضَبِ الْمُضَايِقِ حِينَ يُوَطِّدُ
    الْعَزْمَ عَلَى التَّدْمِيرِ؟ أَيْنَ هُوَ غَضَبُ الْمُضَايِقِ؟
  ewe-ewe: Nu ka ta nèŋlɔ Yehowa, wò Wɔla, si keke dziƒowo me, eye wòɖo anyigba ƒe
    agunu anyi la be? Nu ka ta ŋɔdzi léa wò gbe sia gbe le ameteɖeanyila ƒe dɔmedzoe
    ta, ame si ɖoe kplikpaa be yeagblẽ nu? Afi ka ameteɖeanyila ƒe dɔmedzoe la le
    azɔ?
  eng-LEE: 'And thou forgettest the Lord, thy Maker, who hath spread out the heavens,
    and laid the foundations of the earth; and thou dreadest continually, all the
    day, because of the fury of the oppressor, whenever he aimeth to destroy: and
    where is [now] the fury of the oppressor?'
  asm-FB: যি জনাই আকাশ-মণ্ডল বিস্তাৰ কৰিলে, আৰু পৃথিবীৰ মূল স্থাপন কৰিলে, তোমালোকৰ
    সেই নিৰ্ম্মাণকৰ্ত্তা যিহোৱাক কিয় পাহৰিছা? কাৰণ যেতিয়া অতি ক্রোধত অত্যাচাৰীয়ে
    ধ্বংস কৰিবলৈ সিদ্ধান্ত লয়, তেতিয়া প্রতিদিনে তোমালোক অবিৰাম ভাবে আতঙ্কত থাকা।
    সেই অত্যাচাৰীবোৰৰ ক্ৰোধ ক’ত?
  sus-A: مُنقٍ رَ وٌ قَ نّيمُشِ وٌ دَالِمَ عَلَتَلَ مَ، نَشَن كٌورٍ عِتَلَشِ، عَ بْشِ
    بُنيِ سَ؟ مُنقٍ رَ وٌ لُمَ فَاشُي كُي تّمُي بِرِن وٌ يَشُييٍ يَ رَ نَشٍيٍ وَ مَ
    وٌ تْورْقٍ؟ وٌ فَاشُمَ عٍ يَ رَ مُنقٍ رَ؟
  fra-SBL: As-tu oublié Yahvé, ton créateur ? qui a étendu les cieux, et a posé les
    fondations de la terre ? Vivez-vous dans la peur continuellement toute la journée
    à cause de la fureur de l'oppresseur, quand il se prépare à détruire ? Où est
    la fureur de l'oppresseur ?
  hbo-hbo: וַתִּשְׁכַּ֞ח יְהוָ֣ה עֹשֶׂ֗ךָ נֹוטֶ֣ה שָׁמַיִם֮ וְיֹסֵ֣ד אָרֶץ֒ וַתְּפַחֵ֨ד
    תָּמִ֜יד כָּל־הַיֹּ֗ום מִפְּנֵי֙ חֲמַ֣ת הַמֵּצִ֔יק כַּאֲשֶׁ֥ר כֹּונֵ֖ן לְהַשְׁחִ֑ית
    וְאַיֵּ֖ה חֲמַ֥ת הַמֵּצִֽיק׃
  kik-kik: nawe ũkariganĩrwo nĩ Jehova ũrĩa wakũũmbire, o we ũrĩa watambũrũkirie matu,
    na agĩaka mĩthingi ya thĩ, atĩ nĩguo o ũtũũrage na guoya o mũthenya nĩ ũndũ wa
    mangʼũrĩ ma mũhinyanĩrĩria rĩrĩa ekwĩhaarĩria aniinane? Namo mangʼũrĩ ma mũhinyanĩrĩria
    ũcio-rĩ, makĩrĩ ha?
  fra-NCL: pour oublier Yahweh, ton Créateur, qui a étendu les cieux et fondé la terre,
    et pour trembler perpétuellement, tout le jour, devant la fureur du tyran, lorsqu’il
    se prépare à te détruire ? Et où est-elle ta fureur du tyran ?
  cek-AK: Vannawk payuengkung, long angdoethaih sahkung, nang sahkung Angraeng to
    na pahnet ving boeh; pacaekthlaekkung mah kai hae hum tih boeh, tiah palung thung
    hoiah na poek o moe, ni thokkruek zithaih hoiah kho na sak o; pacaekthlaek kami
    palungphuihaih loe naa ah maw oh?
  cuk-cuk: ¿Bab-Jehová-be-obinnisad be iesde? ¿Bab-Jehová-mogir-billi-nasiksad bato
    be iesde? ¿Bab-Dummad-napneg-nasiksad bato be iesde? ¿Bane-bane be-isdarad-be-obelobi-gudiidgi
    be gwayedii guode? ¡Adi surbali! ¿Sabsur-dule-odurdakdiid-e-urwedde, bia nadsunna?
  uig-CYR: Асманларни кәргән, Йәр-зиминниң улини салған Ясиғучиң Пәрвәрдигарни унтуп
    жүрисән, Шундақла күн бойи һалакәт жүргүзмәкчи болған залимниң қәһридин тохтавсиз
    қорқуп жүрисән; Әнди залимниң қәһри қени?
  tel-2017: ఆకాశాలను పరచి భూమి పునాదులు వేసిన మీ సృష్టికర్త అయిన యెహోవాను ఎందుకు మరచిపోతున్నారు?
    బాధించేవాడు ఎంతో కోపంతో మిమ్మల్ని నాశనం చేయడానికి సిద్ధంగా ఉన్నాడు. కాబట్టి మీరు
    ప్రతిరోజూ నిరంతర భయంతో ఉన్నారు. బాధించేవాడి కోపం ఏమయింది?
  hat-BSA: Èske ou te bliye SENYÈ a, Kreyatè ou a, ki te rale ouvri syèl yo e te poze
    fondasyon latè yo? Eske nou krent tout jounen akoz kòlè opresè a, pandan l ap
    prepare pou detwi? Men ki kote kòlè opresè sila a?
  kos-kos: Ya kowos mulkunla LEUM GOD su orekowosla, Su laknelik kusrao, Ac oakiya
    pwelung lun faclu? Efu ku kowos in muta in sangeng pacl nukewa Ke folo lalos su
    akkeokye kowos — Elos su akola in kunauskowosla? Kaskusrak lalos tia ku in sifil
    tuku nu fowos.
  hbo-WLC: וַתִּשְׁכַּ֞ח יְהוָ֣ה עֹשֶׂ֗ךָ נוֹטֶ֣ה שָׁמַיִם֮ וְיֹסֵ֣ד אָרֶץ֒ וַתְּפַחֵ֨ד
    תָּמִ֜יד כָּל־הַיּ֗וֹם מִפְּנֵי֙ חֲמַ֣ת הַמֵּצִ֔יק כַּאֲשֶׁ֥ר כּוֹנֵ֖ן לְהַשְׁחִ֑ית
    וְאַיֵּ֖ה חֲמַ֥ת הַמֵּצִֽיק׃
  ibo-ibo: na ị na-echefu Onyenwe anyị bụ onye kere unu, onye na-esetipụ eluigwe,
    onye tọkwara ntọala niile nke ụwa; na-ebi ndụ ịtụ oke egwu ụbọchị niile nʼihi
    oke iwe nke onye mkpagbu ahụ, onye nke kpebiri ibibi unu? Ma olee ebe oke iwe
    nke onye mkpagbu ahụ dị?
  ory-ory: ପୁଣି ଆକାଶମଣ୍ଡଳ ବିସ୍ତାରକାରୀ ଓ ପୃଥିବୀର ଭିତ୍ତିମୂଳ ସ୍ଥାପନକାରୀ ତୁମ୍ଭ ନିର୍ମାଣକର୍ତ୍ତା
    ସଦାପ୍ରଭୁଙ୍କୁ ଭୁଲିଅଛ ଓ ଉପଦ୍ରବୀ ବିନାଶ କରିବାକୁ ଉଦ୍ୟତ ହେବା ବେଳେ ତାହାର କୋପ ସକାଶୁ ସାରାଦିନ
    ନିରନ୍ତର ଭୟ କରୁଅଛ ଯେ ତୁମ୍ଭେ, ତୁମ୍ଭେ ତ କିଏ? ଆଉ, ସେ ଉପଦ୍ରବୀର କୋପ କାହିଁ?
  chk-chk: Pwota ka manlükala ewe Samol mi Lapalap ewe Chon Föruk, ewe a ameresala
    läng o föri longolongun fanüfan? Pwota ka niuokus fochofoch ren än ewe chon ariaföüuk
    song, lupwen a amolätä an epwe ataok? Ia a nom ie än ewe chon ariaföüuk song?
  rop-rop: Wal mi na bin spredimat det skai, en mi na bin meigim dijan wel. Bat yumob
    bin gibit bekboun langa mi. Mi na YAWEI, hubin meigim yumob du. Brom longtaim
    na yumob bin oldei bradin blanga detlot pipul hubin oldei wail langa yumob, en
    hubin oldei wandim ardimbat langa yumob. Wal weya olabat?
  ukr-1871: А забуваєш Господа, творця свого, що розпростер небо, основав землю. Ти
    що дня тремтиш перед лютостю гнобителя, що наладивсь тебе затратити. Де ж подїлась
    та злющого ярость?
  deu-1951: und daß du den HERRN vergissest, der dich gemacht hat, der den Himmel
    ausgespannt und die Erde gegründet hat? Und allezeit, den ganzen Tag, fürchtest
    du dich vor dem Grimm des Bedrückers, wenn er sich rüstet, zu verderben. Wo bleibt
    nun aber der Grimm des Bedrückers?
  eng-JPS: And hast forgotten the LORD thy Maker, that stretched forth the heavens,
    and laid the foundations of the earth; and fearest continually all the day because
    of the fury of the oppressor, as he maketh ready to destroy? And where is the
    fury of the oppressor?
  srp-1865: I zaboravio si Boga tvorca svojega, koji je razapeo nebesa i osnovao zemlju?
    i jednako se bojiš svaki dan gnjeva onoga koji te pritješnjuje kad se sprema da
    zatire? a gdje je gnjev onoga koji pritješnjuje?
  lug-lug: ne weerabira Mukama Omutonzi wo eyabamba eggulu, n’ateekawo n’emisingi
    gy’ensi, ebbanga lyonna ne mubeera mu kutya obusungu bw’abo abakunyigiriza, oyo
    eyemalidde mu kuzikiriza? Kubanga kale buliruddawa obulabe bw’oyo abanyigiriza?
  heb-heb: ותשכח יהוה עשך נוטה שמים ויסד ארץ ותפחד תמיד כל היום מפני חמת המציק כאשר
    כונן להשחית ואיה חמת המציק׃
  ben-IRV: তোমাদের যিনি তৈরী করেছেন তাঁকে কেন তোমরা ভুলে গেছ? যিনি আকাশকে ছড়িয়ে
    দিয়েছেন এবং পৃথিবীর ভিত্তিমূল স্থাপন করেছেন? তুমি অত্যাচারীদের প্রচণ্ড ক্রোধের
    কারণে প্রতিদিন ত্রাসে আছ যখন সে ধ্বংস করার জন্য সিদ্ধান্ত করেছে? অত্যাচারীদের
    ক্রোধ কোথায়?
  pan-pan: ਤੂੰ ਯਹੋਵਾਹ ਆਪਣੇ ਕਰਤਾਰ ਨੂੰ ਵਿਸਾਰ ਦਿੱਤਾ, ਜੋ ਅਕਾਸ਼ ਦਾ ਤਾਣਨ ਵਾਲਾ ਅਤੇ ਧਰਤੀ ਦੀ
    ਨੀਂਹ ਰੱਖਣ ਵਾਲਾ ਹੈ, ਤੂੰ ਨਿੱਤ ਦਿਹਾੜੇ ਜ਼ਾਲਮ ਦੇ ਗੁੱਸੇ ਤੋਂ ਡਰਦਾ ਹੈਂ, ਜਿਹੜਾ ਨਾਸ ਕਰਨ
    ਲਈ ਤਿਆਰ ਹੈ, - ਭਲਾ, ਜ਼ਾਲਮ ਦਾ ਗੁੱਸਾ ਕਿੱਥੇ ਰਿਹਾ?
  mya-JVB: မိုဃ်းကောင်းကင် ကို ကြက် တော်မူထသော၊ မြေကြီး ကိုလည်း တည် တော်မူထသော၊ သင့်
    ကို ဖန်ဆင်း တော်မူသောထာဝရဘုရား ကို သင်သည် မေ့လျော့ ၍၊ ညှဉ်းဆဲသောသူသည် ငါ့ကို ဖျက်ဆီး
    လု ပြီဟု စိတ်ထင်နှင့်၊ သူ ၏ဒေါသ အမျက်ကို အစဉ် ကြောက် ရမည်အကြောင်း၊ အဘယ်သို့သော
    သဘောရှိသနည်း။ ယခုမှာ ညှဉ်းဆဲ သောသူ ၏ဒေါသ အမျက်သည် အဘယ် မှာရှိသနည်း။
  hmo-hmo: Oi be daika, Lohiabada, oi ia karaia Dirava oi laloaboio vadaeni? Ia ese
    guba ia karaia, bona tanobada ena badina nadidia ia atoa. Oi be daika, dina ibounai
    oi gari noho, dagedage taudia edia badu garina, idia ese oi do idia hadikaia garina?
    To dagedage tauna ena badu be edeseni?
  urd-urd: और ख़ुदावन्द अपने ख़ालिक़ को भूल गया है, जिसने आसमान को ताना और ज़मीन की
    बुनियाद डाली; और तू हर वक़्त ज़ालिम के जोश — ओ — ख़रोश से कि जैसे वह हलाक करने
    को तैयार है, डरता है? पर ज़ालिम का जोश — ओ — ख़रोश कहाँ है?
  rus-SYN: и забываешь Господа, Творца своего, распростершего небеса и основавшего
    землю; и непрестанно, всякий день страшишься ярости притеснителя, как бы он готов
    был истребить? Но где ярость притеснителя?
  bqc-SIM: Mapi á Kɛna ma musu kpàlɛ, ma dṹnia zĩ́napɛ̀lɛ, ↄ̃ ma yã́ sã̀água?
    Bↄ́yãi iↄ ku gili guu lá gu lɛ́ dↄ gbɛ̃wɛtãna pↄ́ zɛ̀ ń á midɛao pↄfɛ̃ yã́ii?
    Gbɛ̃wɛtãnapi pↄkũma tↄ́n lai?
  tcz-CHONGTHU: Hijongleh nanghon Pakai, na Sempa’u, vanho hin pha jal'a chule leiset
    bul hin phutdohpa chu na sumil tauve. Mihem bol hesohna na kichat jom jing diu
    ha? Na melma teu lunghanna na kichat jom jing dingu ham? Tua hi alungsat nau le
    alunghan nau hoilamba geija hitam? Achemang'a ahitai.
  mar-mar: ज्याने स्वर्गे पसरवली, ज्याने पृथ्वीचा पाया घातला, तो परमेश्वर तुझा निर्माणकर्ता,
    त्यास तू का विसरतेस? पीडक जणू काय नाश करायला सिद्ध आहे, म्हणून तू प्रत्येक दिवशी
    सारखी हताश असते, परंतू पीडणाऱ्याचा क्रोध कोठे आहे?
  qub-qub: Nogami syëlutapis mashtacächej y allpatapis sumaj tacyachëga caycä. Nogami
    camashoj Tayta Diosniqui caycä. Chaura fiyupa ollgusha contrayquicuna illgächiyta
    munaycäshojcunata ama manchacuychu. ¿Imanirtaj contrayquicunata manchacunquiman?
  hat-hat: Gen lè ou bliye Seyè ki te fè ou la, li menm ki te louvri syèl la epi ki
    te poze fondasyon latè a? Poukisa tout lajounen w'ap tranble konsa devan kòlè
    moun k'ap peze ou yo, moun k'ap chache detwi ou yo? Kisa kòlè moun sa yo ka fè
    ou?
  eng-BSB: But you have forgotten the LORD, your Maker, who stretched out the heavens
    and laid the foundations of the earth. You live in terror all day long because
    of the fury of the oppressor who is bent on destruction. But where is the fury
    of the oppressor?
  eng-WEBPB: Have you forgotten the LORD your Maker, who stretched out the heavens,
    and laid the foundations of the earth? Do you live in fear continually all day
    because of the fury of the oppressor, when he prepares to destroy? Where is the
    fury of the oppressor?
  kbq-kbq: Nagra mona tro huntogeno nemege'na, mopamo'ma oti fatgoma hu'nea tra'a
    trora hu'noe. Hianagi tamagri Ra Anumzama tamagri'ma tamazeri fore'ma hu'noa Anumzamonagura
    tamaganekanize. Tamagri'ma zamarimpa aheramante'za tamazeri havizama haza vahekura
    maka zupa na'a higeta tamagogogura nehaze? Anama tamarimpama aheneramantaza vahera
    menina iga mani'nazagetma nezamagaze?
  nhe-BL: Intechilcajtoque niimoTECO tlen nimechchijchijqui. Na tlen niquintlali nopa
    sitlalime nepa elhuicac huan nijchijchijqui ni tlaltepactli. ¿Huelis para nochipa
    inquinimacastose nopa tlacame tlen inmechtlaijiyohuiltíaj? ¿Huelis mojmostla inquiimacastose
    inincualancayo yajuanti tlen quinequij inmechtzontlamiltise?
  gub-BL: Ta'e heharaz Tupàn Tuweharupi Wiko Ma'e wapo arer wi wà xe. Heharaz ywak
    ipupirar arer wi wà, ywy imuapyk arer wi wà. Màràzàwe tuwe pekyze peàmàtyry'ymar
    purupe ma'erahy ipuraraw par wanuwi. Oho penaikweromo wà, ta'e ipuruzuka wer penehe
    wà xe. Wakwahy haw nupuner kwaw ma'e iapo haw rehe peme.
  eng-DRA: 'And thou hast forgotten the Lord thy maker, who stretched out the heavens,
    and founded the earth: and thee hast been afraid continually all the day at the
    presence of his fury who afflicted thee, and had prepared himself to destroy thee:
    where is now the fury of the oppressor?'
