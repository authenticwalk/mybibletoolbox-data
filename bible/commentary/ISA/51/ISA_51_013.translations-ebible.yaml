verse: ISA.051.013
translations:
  mal-C: ആകാശത്തെ വിരിക്കുകയും ഭൂമിക്ക് അടിസ്ഥാനമിടുകയും ചെയ്ത നിന്റെ സ്രഷ്ടാവായ യഹോവയെ
    മറന്നുപോയിട്ട്, വിനാശത്തിനായി തുനിഞ്ഞിറങ്ങിയിരിക്കുന്ന പീഡകന്റെ കോപത്തെ നിരന്തരം
    ഭയന്ന് നാൾതോറും നീ ജീവിക്കുന്നു. പീഡകരുടെ ക്രോധം എവിടെ?
  deu-TKW: und daß du Jahwes, deines Schöpfers, vergaßest, der den Himmel ausgespannt
    und die Erde gegründet hat, und beständig allezeit bebtest vor dem Grimme des
    Bedrückers, als zielte er, dich zu vernichten? Wo ist denn nun der Grimm des Bedrückers?
  lin-lin: Ozali mpe kobosana Yawe, Mokeli na Yo, oyo atandaki likolo ndenge batandaka
    liputa mpe atongaki miboko ya mabele, mpo ete okoma kobika mikolo nyonso na kobanga
    liboso ya kanda ya banyokoli oyo babongisami mpo na kobebisama ? Pamba te, wapi
    kanda ya banyokoli ?
  eng-LSV: And you forget YHWH your Maker, || Who is stretching out the heavens, and
    founding earth, || And you continually fear all the day, || Because of the fury
    of the oppressor, || As he has prepared to destroy. And where [is] the fury of
    the oppressor?
  eng-GNV: And forgettest the Lord thy maker, that hath spred out the heauens, and
    layde the foundations of the earth? and hast feared continually all the day, because
    of the rage of the oppressour, which is readie to destroy? Where is now the rage
    of the oppressour?
  eng-WEBSTER: And forgettest the LORD thy maker, that hath stretched forth the heavens,
    and laid the foundations of the earth; and hast feared continually every day because
    of the fury of the oppressor, as if he were ready to destroy? and where is the
    fury of the oppressor?
  nhw-BL: Antechelcajtoque niamoTECO catli nimechchijchijqui. Na catli niquintlali
    nopa sitlalime nepa ilhuicac huan nijchijchijqui ni tlaltipactli. ¿Atlac para
    nochipa anquinimacastose nopa masehualme catli anmechtlaijiyohuiltíaj? ¿Atlac
    mojmostla anquiimacastose inincualancayo inijuanti catli quinequij anmechtzontlamiltise?
  swh-ONEN: kwamba mnamsahau Bwana Muumba wenu, aliyezitanda mbingu na kuiweka misingi
    ya dunia, kwamba mnaishi katika hofu siku zote kwa sababu ya ghadhabu ya mdhalimu,
    ambaye nia yake ni kuangamiza? Iko wapi basi ghadhabu ya mdhalimu?
  bba-bba: Kpɑ i nɛ, Yinni Gusunɔ duɑri, nɛ wi nɑ bɛɛ tɑkɑ kuɑ. Nɑ wɔllu tɛriɑ, mɑ
    nɑ tem kuɑ. I diirumɔ kpeetim sɑri tɔ̃ru bɑɑtere, be bɑ bɛɛ dɑm dɔremɔn wuswɑɑɔ,
    be, be bɑ kɑsu bu bɛɛ kpeerɑsiɑ. Adɑmɑ ben mɔru kun mɑɑ ɡɑ̃ɑnu mɔ̀.
  eng-KJVCPB: And forgettest the Lord thy Maker, That hath stretched forth the heavens,
    and laid the foundations of the earth; And hast feared continually every day because
    of the fury of the oppressor, As if he were ready to destroy? And where is the
    fury of the oppressor?
  luo-luo: momiyo wiwu owil gi Jehova Nyasaye ma Jachwechu, Jal mane oyaro polo kendo
    oketo mise mar piny, momiyo udak gi kihondko pile, nikech kum muyudo kuom ngʼama
    sandou, kendo oikore mar tiekou. Jal masandouno, ere gima geroneno ditim?
  meu-meu: Oi na daika, Iehova, oi ikaramu Diravana, vada o laloa boio? Ia ese guba
    e idia roro, bona tanobada badidia e atodia. Oi na daika, dina idoinai o gari
    louloumu, hahehisi tauna ese ena badu dainai e hahebua tari matamamu negana ai?
    Hahehisi tauna ena badu garag-ara na edeseni ai?
  npi-ULB: परमप्रभु आफ्‍ना सृष्‍टिकर्तालाई तिमीहरूले किन बिर्सेका छौ, जसले आकाशलाई
    फिंजाउनुभयो र पृथ्वीका जगहरू बसाल्नुभयो? अत्याचारीले तिमीहरूको नाश गर्ने निधो
    गर्दा, त्‍यसको कडा क्रोधको त्रासमा निरन्‍तर परेका छौ । अत्यचारीको क्रोध कहाँ छ?
  yor-yor: tí ìwọ sì gbàgbé Olúwa ẹlẹ́dàá rẹ, ẹni tí ó ta àwọn ọ̀run tí ó sì fi ìpìlẹ̀
    ayé sọlẹ̀, tí ẹ sì ń gbé nínú ìpayà lójoojúmọ́ nítorí ìbínú àwọn aninilára, tí
    wọ́n sì gbẹ́kẹ̀lé ìpanirun? Nítorí ibo ni ìbínú àwọn aninilára gbé wà?
  pes-OPCB: اما شما خداوند، آفرینندهٔ خود را فراموش کرده‌اید، او را که آسمان را همچون
    خیمه گسترانید و زمین را بنیان نهاد. چرا دائم از ظلم و ستم انسانها می‌ترسید و تمام
    روز از خشم دشمنان می‌هراسید؟ کجاست خشم ستمکیش آنها؟
  tgl-ULB: Bakit ninyo nakalimutan si Yahweh na inyong Manlilikha, na umunat ng kalangitan
    at naglatag ng mga pundasyon ng mundo? Kayo ay nasa patuloy na pangamba araw-araw
    dahil sa nag-aalab na galit ng mang-aapi kapag nagpasya siyang magwasak. Nasaan
    ang galit ng mang-aapi?
  hui-hui: Anigo tínaga Anduane Homogo i̱niore tí wabini kogonigo tígua embeda ho
    kamibe. I̱nime hari daliga wabuwa yangalo helalu dindi ogonaga gene dindiha kagobi
    mo hongo howa heledogoni ndobe. I̱ ani kogodago irane aginaga tígua agali ko biaga
    karume tí mo ko halu bope holobada lowa gi ho kamibe. Agali urunime tíhondo mbirale
    mbira nabibehe kagoni. Ti keba bameore ho waharagoni.
  mya-mya: မိုး​ကောင်း​ကင်​ကို​ဖြန့်​ကြက်​၍​ကမ္ဘာ​မြေ​ကြီး​ကို အုတ်​မြစ်​ချ​ကာ၊ သင်​တို့​ကို​ဖန်​ဆင်း​တော်​မူ​သော​ထာ​ဝ​ရ​ဘု​ရား​အား၊
    သင်​တို့​သည်​မေ့​လျော့​ကြ​လေ​ပြီ​လော။ သင်​တို့​ကို​နှိပ်​စက်​ညှဉ်း​ဆဲ​သူ​များ၊သင်​တို့​ကို
    သုတ်​သင် ဖျက်​ဆီး​ပစ်​ရန်​အ​သင့်​ရှိ​သူ​များ​အား၊ အ​ဘယ်​ကြောင့်​သင်​တို့​သည်​အ​စဉ်​အမြဲ​ကြောက်​၍
    နေ​ရ​ကြ​ပါ​မည်​နည်း။ သူ​တို့​၏​အ​မျက်​ဒေါ​သ​သည်​သင်​တို့​အား အ​ဘယ်​အ​ခါ​၌​မျှ​ဘေး​ဥ​ပဒ်​မ​ဖြစ်​စေ​နိုင်။
  bod-N: ཁྱོད་རང་མཛད་མཁན་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ནམ་མཁའ་བཏིངས་ཤིང་། ས་གཞིའི་རྨང་རྡོ་འཛུགས་མཁན་དེ་ཡིན་པ་ཁྱོད་ཀྱིས་བརྗེད་ཟིན་ནམ།
    ཡང་ན་ཁྱོད་མེད་པར་གཏོང་མཁན་གྱི་དབང་ཤུགས་ཅན་ཚོའི་གཏུམ་སྤྱོད་ལ་ཁྱོད་རང་ཉིན་རྒྱུན་སྐྲག་པ་ཡིན་ནམ།
    དོན་དུ་གཏུམ་སྤྱོད་ཆེ་བའི་དབང་ཤུགས་ཅན་དག་གང་དུ་ཡོད།
  sna-sna: kuti ukanganwe Jehovha Muiti wako, akatatamura matenga, akateya nheyo dzenyika,
    kuti ugare uchitya mazuva ose nokuda kwehasha dzomumanikidzi, uyo akarerekera
    kukuparadza? Ko, hasha dzomumanikidzi dziripi?
  spa-BLM: ¿Has olvidado a Yahvé, tu Hacedor? que extendió los cielos, y puso los
    cimientos de la tierra? ¿Vives continuamente con miedo por la furia del opresor?
    cuando se prepara para destruir? ¿Dónde está la furia del opresor?
  cac-cac: A in Jehová in, a in in b'onac ex. A in in jen̈b'ejnacb'at satchaan̈, in
    b'oannaquem lum luum tic d'a yed'tal. ¿Tom ix in b'atcan satc'olal eyuuj, yuj
    chi' tzex xiv d'a jun tzex ixtani, jun snaan ex sataneli? Palta man̈ ex xivoc,
    a in ol in satel yoval sc'ol jun tzex ixtan chi'.
  swh-ULB: Kwa nini umemsahau Yahwe Muumba, yeye azinyooshayembingu na kuweka misingi
    ya nchi? Nyie ambao mna hofu za mara kwa mara kila siku kwa sababu ya hasira ya
    moto ya wanyanyasaji anapo fanya maamuzi ya kuangamiza. Iko wapi hasira ya wanyanyasaji?
  bel-bel: і забываеш Госпада Творцу свайго, Які раскінуў нябёсы і ўтварыў зямлю;
    і бесьперастанку, кожны дзень баішся лютасьці прыгнятальніка, як бы ён гатовы
    быў зьнішчыць? Але дзе лютасьць прыгнятальніка?
  deu-ELBBK: und dass du den HERRN vergisst, der dich gemacht, der die Himmel ausgespannt
    und die Erde gegründet hat; und dich beständig, den ganzen Tag, vor dem Grimm
    des Bedrängers fürchtest, wenn er sich rüstet, um zu verderben? Wo ist denn der
    Grimm des Bedrängers?
  mbb-OT: Nelipatan niw en be he iyan a mibaal keniyu? Iyan a midempas te langit wey
    mibpelastar te midtukuzan te kelibutan. Maan is nengungubpaan kew he layun egkahandek
    te pauk te ebpesipala wey egkesuat he edezaat keniyu? Is pauk dan kenè en ebpekekaid
    keniyu.
  mal-2015: ആകാശത്തെ വിരിച്ചു ഭൂമിയുടെ അടിസ്ഥാനങ്ങളെ ഇട്ടവനായി നിന്റെ സ്രഷ്ടാവായ യഹോവയെ
    നീ മറക്കയും പീഡകൻ നശിപ്പിപ്പാൻ ഒരുങ്ങിവരുന്നു എന്നുവെച്ചു അവന്റെ ക്രോധംനിമിത്തം
    ദിനംപ്രതി ഇടവിടാതെ പേടിക്കയും ചെയ്യുന്നതെന്തു?
  gup-gup: Yiddok kandibengmidjdanj ngaye Yawey nawu marnbom ngudberre? Ngaye marnbom
    kaddum dja mak kanjdji kurorre, dja njalekenh ngudda ngurridjalkele munguyh bu
    ngurrbenkengeme birribang bininj nawu ngundidung dja mak kunrayek ngundiwon dja
    kabirridjare ngundibun? Nakka bonj, minj ngundikilekme, dja ngurridi kamak.
  rmc-rmc: Bisterďal pro RAJ, pre tiro Stvoriťeľis, pre oda, ko nacirdňa o ňebos a
    zathoďa e phuv? Sako džives sal andre bari dar, bo oda, ko tut trapinel, hino
    choľamen a hino pripravimen tut te zňičinel. Ale kaj hin akana e choľi oleskri,
    ko tut trapinel?
  pes-OPV: و خداوندرا که آفریننده تو است که آسمانها را گسترانید وبنیاد زمین را نهاد
    فراموش کرده‌ای و دائم تمامی روز از خشم ستمکار وقتی که به جهت هلاک کردن مهیا می‌شود
    می‌ترسی. و خشم ستمکارکجا است؟
  ron-1924: ши сэ уйць пе Домнул, каре те-а фэкут, каре а ынтинс черуриле ши а ынтемеят
    пэмынтул? Де че сэ тремурь неконтенит тоатэ зиуа ынаинтя мынией асуприторулуй,
    кынд умблэ сэ те нимичяскэ? Унде есте мыния асуприторулуй?
  ben-OBCV: তোমরা, তোমাদের সৃষ্টিকর্তা, সদাপ্রভুকে ভুলে যাচ্ছ, তিনিই আকাশমণ্ডলকে প্রসারিত
    করেছেন এবং পৃথিবীর ভিত্তিমূল সকল স্থাপন করেছেন। তোমরা প্রতিদিন অবিরত আতঙ্কে বাস
    করো উপদ্রবীর ক্রোধের কারণে, যারা বিনাশ করার জন্য প্রস্তুত হয়েছে? কারণ উপদ্রবীর
    ক্রোধ কোথায়?
  som-som: Ma waxaad illooday Rabbiga ku sameeyey oo samooyinka kala bixiyey, oo dhulka
    aasaaskiisa dhigay, oo ma waxaad had iyo goor maalin kasta ka cabsanaysaa kan
    wax dulma cadhadiisa, sidii isagoo diyaar u ah inuu wax baabbi'iyo? Haddaba bal
    meeday kan wax dulma cadhadiisu?
  lat-VUC: Et oblitus es Domini, factoris tui, qui tetendit cælos et fundavit terram;
    et formidasti jugiter tota die a facie furoris ejus qui te tribulabat, et paraverat
    ad perdendum. Ubi nunc est furor tribulantis?
  eng-ASVBT: and hast forgotten Jehovah thy Maker, that stretched forth the heavens,
    and laid the foundations of the earth; and fearest continually all the day because
    of the fury of the oppressor, when he maketh ready to destroy? and where is the
    fury of the oppressor?
  ita-1885: Ed hai dimenticato il Signore che ti ha fatto, che ha distesi i cieli,
    e fondata la terra; ed hai del continuo, tuttodì, avuto paura dell'indegnazione
    di colui che ti stringeva, quando egli si apparecchiava per distruggere; ora,
    dove è l'indegnazione di colui che ti stringeva?
  eng-LXXUP: 'And thou hast forgotten God who made thee, who made the sky and founded
    the earth; and thou wert continually afraid because of the wrath of him that afflicted
    thee: for whereas he counseled to take thee away, yet now where is the wrath of
    him that afflicted thee?'
  eng-ULB: Why have you forgotten Yahweh your Maker, who stretched out the heavens
    and laid the foundations of the earth? You are in constant dread every day because
    of the hot fury of the oppressor when he decides to destroy. Where is the fury
    of the oppressor?
  spa-VBL: ¡Te has olvidado del Señor, tu Hacedor, que extendió los cielos y que puso
    los cimientos de la tierra! Por eso tiemblas de miedo todo el día, porque te amenaza
    la ira de los que te oprimen, queriendo destruirte. Pero, ¿dónde están ahora tus
    opresores y su ira?
  fra-_FOB: Pour oublier l'Éternel, ton créateur, qui a étendu les cieux et fondé
    la terre, et pour trembler sans cesse, tout le jour, devant la fureur de l'oppresseur,
    lorsqu'il s'apprête à détruire? Où donc est-elle, la fureur de l'oppresseur?
  mal-mal: ആകാശത്തെ വിരിച്ച് ഭൂമിയുടെ അടിസ്ഥാനങ്ങളെ ഇട്ടവനായി നിന്റെ സ്രഷ്ടാവായ യഹോവയെ
    നീ മറക്കുകയും പീഡകൻ നശിപ്പിക്കുവാൻ ഒരുങ്ങിവരുന്നു എന്നു വിചാരിച്ച് അവന്റെ ക്രോധം
    നിമിത്തം ദിനംപ്രതി ഇടവിടാതെ പേടിക്കുകയും ചെയ്യുന്നതെന്ത്?
  urd-GVR: Tū Rab apne Ḳhāliq ko kyoṅ bhūl gaī hai, jis ne āsmān ko ḳhaime kī tarah
    tān liyā aur zamīn kī buniyād rakhī? Jab zālim tujhe tabāh karne par tulā rahtā
    hai to tū us ke taish se pūre din kyoṅ ḳhauf khātī rahtī hai? Ab us kā taish kahāṅ
    rahā?
  suz-BL: गे इन कली सेल्‍ब परमप्रभु यावे कली प्रेंताक्‍नी। मेकोमी सरीङ प्राक्‍तु।
    रागी आ जग वोइक्‍तु। इन कली श्‍येत गेब मुर गाइक्‍तमेनु, गे नाक्‍त किंत किंत हिंनीनी।
    मेकोमी इन कली खतम सेल्‍चा चिक्‍शो बाक्‍त। तन्‍न मुल आ गाइश्‍शो ते लाक्‍गा? यसैया
    ४४:२४
  eng-NOY: And forgettest Jehovah thy maker, That stretched out the heavens, And founded
    the earth, And fearest continually every day, On account of the fury of the oppressor,
    As if he were taking aim to destroy thee? Where now is the fury of the oppressor?
  ita-1927: che tu dimentichi l’Eterno, che t’ha fatto, che ha disteso i cieli e fondata
    la terra; che tu tremi continuamente, tutto il giorno, dinanzi al furore dell’oppressore,
    quando s’appresta a distruggere? E dov’è dunque il furore dell’oppressore?
  ckb-ckb: تۆ کێیت تاوەکو یەزدان لەیاد بکەیت کە دروستی کردوویت، کە ئاسمانی لێککردووەتەوە
    و زەوی دامەزراندووە، کە بەردەوام هەموو ڕۆژێک زەندەقت چووە لە تووڕەیی ستەمکار،
    کە ئامادەی کردووە بۆ لەناوبردن؟ بەڵام کوا تووڕەیی ستەمکار؟
  eng-BBE: And you have given no thought to the Lord your Maker, by whom the heavens
    were stretched out, and the earth placed on its base; and you went all day in
    fear of the wrath of the cruel one, when he was making ready for your destruction.
    And where is the wrath of the cruel one?
  kan-OKCV: ಆಕಾಶವನ್ನು ಹಾಸಿ, ಭೂಮಿಯ ಅಸ್ತಿವಾರವನ್ನು ಹಾಕಿ, ನಿನ್ನನ್ನು ಉಂಟುಮಾಡಿದ ಯೆಹೋವ ದೇವರನ್ನು
