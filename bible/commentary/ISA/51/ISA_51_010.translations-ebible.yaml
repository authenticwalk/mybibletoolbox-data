verse: ISA.051.010
translations:
  mal-C: സമുദ്രത്തെ, അഗാധജലരാശിയിലെ വെള്ളത്തെ, വറ്റിച്ചുകളഞ്ഞത് അങ്ങല്ലേ? താൻ വീണ്ടെടുത്തവർക്കു
    കടന്നുപോകാൻ സമുദ്രത്തിന്റെ അടിത്തട്ടിനെ വഴിയാക്കിത്തീർത്തതും അങ്ങല്ലേ?
  deu-TKW: Warst nicht du es, der das Meer austrocknen ließ, die Wasser der großen
    Flut? der die Tiefen des Meers in Weg verwandelte, damit die Erlösten hindurchschreiten
    könnten?
  lin-lin: Ezali Yo te oyo okawusaki ebale monene, mayi oyo ya mozindo makasi ? Ezali
    Yo te oyo opasolaki nzela kati na ebale monene mpo ete basikolami na Yo bakoka
    kokatisa ?
  eng-LSV: Are You not it that is drying up a sea, || Waters of a great deep? That
    has made deep places of a sea || A way for the passing of the redeemed?
  eng-GNV: Art not thou the same, which hath dried the Sea, euen the waters of the
    great deepe, making the depth of the Sea a way for the redeemed to passe ouer?
  eng-WEBSTER: Art thou not that which hath dried the sea, the waters of the great
    deep; that hath made the depths of the sea a way for the ransomed to pass over?
  nhw-BL: Ta ica mohueyi chicahualis tijchijqui ma huaqui nopa hueyi atl, huan tlatlajco
    tijtlapo se ojtli para panoque momasehualhua catli tiquinmanahuiyaya tlen tlali
    Egipto.
  swh-ONEN: Si ni wewe uliyekausha bahari, maji ya kilindi kikuu, uliyefanya barabara
    katika vilindi vya bahari ili waliokombolewa wapate kuvuka?
  bba-bba: Mɑ ɑ derɑ nim wɔ̃kun nim mu ɡberɑ, mɑ ɑ swɑɑ yɑrɑ. Be ɑ yɑkiɑ, bɑ kɑ tɔburɑ.
  eng-KJVCPB: Art thou not it which hath dried the sea, the waters of the great deep;
    That hath made the depths of the sea a way for the ransomed to pass over?
  luo-luo: Donge in ema nomiyo nam oduono, ma gin pige mano chokore kuonde matut,
    kendo niloso yo e kind nam matut mondo joma ne ireso ongʼadi kadhi loka cha?
  meu-meu: Oi ese davara o hakororoa bona dobu gabudia ranudia danu ani? Oi ese davara
    ena dobu gabudia na vada o hamauridia taudia edia raka-hanai dalana ai o halaoa
    ani?
  npi-ULB: के तपाईंले समुद्रलाई अर्थात् गहिरो पानीलाई सुकाउनु भएन, र समुद्रको गहिराइलाई
    उद्धार गरिएकाहरूको निम्ति बाटो बनाउनु भएन र?
  yor-yor: Ìwọ kọ́ ni ó gbẹ omi Òkun bí àti àwọn omi inú ọ̀gbun, tí o sì ṣe ọ̀nà nínú
    ìsàlẹ̀ Òkun tó bẹ́ẹ̀ tí àwọn ẹni ìràpadà yóò fi le là á kọjá?
  pes-OPCB: تو دریا را خشک ساختی و راهی از میان آن باز کردی تا قومی که آزاد ساخته
    بودی از آن عبور کنند.
  tgl-ULB: Hindi ba ikaw ang nagpatuyo ng dagat, ang tubig ng kailaliman, at ginawang
    daanan ang kailaliman ng dagat para makadaan ang mga iniligtas?
  hui-hui: Ani bialu wali agali í̠nime mo wialu biamogo biriru haru polenaga iba solowara
    timbuni bereago mo hundia halu dindi yobini pialu helo hariga pana helari.
  mya-mya: မိ​မိ​ကယ်​တင်​နေ​ဆဲ​လူ​စု​ကူး​ဖြတ်​နိုင်​ရန် ပင်​လယ်​ကို​ခန်း​ခြောက်​စေ​၍၊
    လမ်း​ဖောက်​ပေး​တော်​မူ​သော​သူ​ကား ကိုယ်​တော်​ရှင်​ပင်​ဖြစ်​ပါ​၏။
  bod-N: གཏིང་ཟབ་པའི་རྒྱ་མཚོའི་ཆུ་རྣམས་སྐམ་དུ་བཅུག་སྟེ། བླུས་པའི་མི་རྣམས་ཕ་རོལ་ཏུ་བགྲོད་པའི་སླད་དུ།
    རྒྱ་མཚོའི་གཏིང་དུ་ལམ་མཛད་མཁན་དེ་ཁྱེད་རང་མ་ཡིན་ནམ།
  sna-sna: Hausiwe wakaomesa gungwa here, iyo mvura yokwakadzika zvikuru, ukaita mugwagwa
    makadzika megungwa kuitira kuti vakadzikinurwa vayambuke?
  spa-BLM: ¿No fuiste tú quien secó el mar? las aguas de las grandes profundidades;
    ¿quién hizo de las profundidades del mar un camino para que pasaran los redimidos?
  cac-cac: A ach a jacnac a' mar, aton a' te jul yich, a d'a sjulal yich a' mar chi',
    icha b'e utejnac yic tz'ec' eb' colb'il uuj.
  swh-ULB: Je haukukausha bahari, maji ya kina kirefu, na kufanya kina cha bahari
    kuwa nija ya ukombozi kupita?
  bel-bel: Ці ня ты высушыла мора, воды вялікае бездані, ператварыла глыбіні мора
    ў дарогу, каб прыйшлі адкупленыя?
  deu-ELBBK: Bist du es nicht, der das Meer, die Wasser der großen Flut, trockengelegt,
    der die Tiefen des Meeres zu einem Weg gemacht hat, damit die Erlösten hindurchzögen?
  mbb-OT: Kenè be iyan ka mibpemaza te zaǥat para meveeli is beyeey ziyà te teliwazà
    kayi su wey mekelayun is menge etew he midlibri nu puun te Ehipto?
  mal-2015: സമുദ്രത്തെ, വലിയ ആഴിയിലെ വെള്ളങ്ങളെ തന്നേ, വറ്റിച്ചുകളകയും വീണ്ടെടുക്കപ്പെട്ടവർ
    കടന്നുപോകേണ്ടതിന്നു സമുദ്രത്തിന്റെ ആഴത്തെ വഴിയാക്കുകയും ചെയ്തതു നീയല്ലയോ?
  gup-gup: Dja mak ngudda yingan yibolkmarnbom kubolkdarleh kore kubulkayh kurrulum
    kuburrk, ba bu bininj nawu ngudda yibenngehkeng wanjh birridjowkkeng!
  rmc-rmc: Či oda na salas tu, ko šučarďa avri o moros, o paňa andral e bari chev?
    Či tu na kerďal drom prekal e hlbina le moroskri, hoj ola, ko sas avricinde, te
    predžan pal oda drom?
  pes-OPV: آیا تو آن نیستی که دریا وآبهای لجه عظیم را خشک کردی و عمق های دریا را راه
    ساختی تا فدیه شدگان عبور نمایند؟
  ron-1924: Ну ешть Ту Ачела каре ай ускат маря, апеле адынкулуй челуй маре, ши ай
    кроит ын адынчимиле мэрий ун друм пентру тречеря челор рэскумпэраць?
  ben-OBCV: তুমিই কি সমুদ্রকে, সেই মহাজলধির জলরাশিকে শুষ্ক করোনি? যিনি সমুদ্রের গভীরে
    একটি পথ প্রস্তুত করেছিলেন, যেন মুক্তিপ্রাপ্ত লোকেরা তা পার হয়ে যায়?
  som-som: Miyaadan ahayn tii engejisay baddii ahayd biyihii moolka dheeraa? Sow ma
    aad tihid tii badda moolkeeda jidka ka samaysay in kuwa la soo furtay ay ku gudbaan?
  lat-VUC: numquid non tu siccasti mare, aquam abyssi vehementis; qui posuisti profundum
    maris viam, ut transirent liberati?
  eng-ASVBT: Is it not thou that driedst up the sea, the waters of the great deep;
    that madest the depths of the sea a way for the redeemed to pass over?
  ita-1885: Non sei tu quel che seccasti il mare, le acque del grande abisso? Che
    riducesti le profondità del mare in un cammino, acciocchè i riscattati passassero?
  eng-LXXUP: Art thou not it that dried the sea, the water, even the abundance of
    the deep; that made the depths of the sea a way of passage for the delivered and
    redeemed?
  eng-ULB: Did you not dry up the sea, the waters of the great deep, and make the
    depths of the sea into a way for the redeemed to pass through?
  spa-VBL: ¿No fuiste tú quien secó el mar, abriendo un camino a través de las aguas
    profundas para que los redimidos pudieran cruzar?
  fra-_FOB: N'est-ce pas toi qui fis tarir la mer, les eaux du grand abîme; qui fis
    des profondeurs de la mer un chemin pour y faire passer les rachetés?
  mal-mal: സമുദ്രത്തെ, വലിയ ആഴിയിലെ വെള്ളങ്ങളെ തന്നെ, വറ്റിച്ചുകളയുകയും വീണ്ടെടുക്കപ്പെട്ടവർ
    കടന്നുപോകേണ്ടതിനു സമുദ്രത്തിന്റെ ആഴത്തെ വഴിയാക്കുകയും ചെയ്തതു നീയല്ലയോ?
  urd-GVR: Kyoṅki tū hī ne samundar ko ḳhushk kiyā, tū hī ne gahrāiyoṅ kī tah par
    rāstā banāyā tāki wuh jinheṅ tū ne ewazānā de kar chhuṛāyā thā us meṅ se guzar
    sakeṅ.
  suz-BL: समुन्‍द्र सोव़पाइक्‍ब, गे मननी ङा? गे समुन्‍द्र कली चेश्‍शा आ पुंम लां मसेल्‍नी
    ङा? इन पाप रे प्रोंइशो, इन मुर आन कली शोक्‍पाइक्‍चा कली मोदेंशो पाइतीनी। प्रस्‍थान
    १४:२१-२२
  eng-NOY: Art thou not the same that smote Rahab, And wounded the dragon? Art thou
    not the same that dried up the sea, The waters of the great deep,—That made the
    depths of the sea a path for the redeemed to pass through?
  ita-1927: Non sei tu che prosciugasti il mare, le acque del grande abisso, che facesti
    delle profondità del mare una via per il passaggio dei redenti?
  ckb-ckb: ئایا تۆ نەبوویت دەریات وشک کرد، ئاوی دەریا گەورەکەی ژێر زەوی، ئەوەی قووڵایی
    دەریای کردە ڕێگا بۆ پەڕینەوەی ئەوانەی کڕاونەتەوە؟
  eng-BBE: Did you not make the sea dry, the waters of the great deep? did you not
    make the deep waters of the sea a way for the Lord's people to go through?
  kan-OKCV: ಸಮುದ್ರವನ್ನೂ, ದೊಡ್ಡ ಅಗಾಧದ ನೀರನ್ನೂ ಬತ್ತಿಸಿ, ವಿಮುಕ್ತರಾದವರು, ಹಾದು ಹೋಗುವುದಕ್ಕೆ
    ಸಮುದ್ರದ ತಳವನ್ನು ಮಾರ್ಗವನ್ನಾಗಿ ಮಾಡಿದಂಥವನು ನೀನಲ್ಲವೋ?
  tam-2017: மகா ஆழத்தின் தண்ணீர்களாகிய கடலை வற்றிப்போகச்செய்ததும், மீட்கப்பட்டவர்கள்
    கடந்துபோகக் கடலின் பள்ளங்களை வழியாக்கினதும் நீதானல்லவோ?
  spa-RV-1909: ¿No eres tú el que secó la mar, las aguas del grande abismo; el que
    al profundo de la mar tornó en camino, para que pasasen los redimidos?
  ron-BTF: Nu eşti tu acela care ai uscat marea, apele marelui adânc; care ai făcut
    din adâncurile mării o cale de trecere pentru cei răscumpăraţi?
  eng-WEBP: Isn’t it you who dried up the sea, the waters of the great deep; who made
    the depths of the sea a way for the redeemed to pass over?
  eng-FBV: Weren't you the one who dried up the sea, making a way through the deep
    waters for the redeemed to cross over?
  nld-1939: Waart gij het niet, die de zee liet verdrogen, De wateren van de onmetelijke
    vloed; Die de diepten der zee tot een weg hebt gemaakt, Tot een doortocht voor
    de verlosten?
  nch-BL: Ta ica mohueyi chicahualis tijchijqui ma huaqui nopa hueyi at, huan tatajco
    tijtapo se ojti para panoque momasehualhua cati tiquinmanahuiyaya ten tali Egipto.
  vie-1934: Há chẳng phải Ngài là Đấng đã làm cạn biển, tắt nước vực lớn, làm cho
    biển sâu ra một con đường, hầu cho dân đã được chuộc đi qua sao?
  hin-CV: क्या आप ही न थे जिन्होंने सागर को सुखा दिया, जो बहुत गहरा था, और जिसने सागर
    को मार्ग में बदल दिया था और छुड़ाए हुए लोग उससे पार हुए?
  eng-OURB: Is not it you who dried up the sea, the waters of the great deep; who
    made the depths of the sea a way for the redeemed to pass over?
  spa-BES: ¿No secaste el mar, las aguas del gran abismo? ¿No hiciste que las aguas
    profundas del mar fueran un camino para que pasara el pueblo del Señor?
  tdx-tdx: Tsy Ihe hao ty nañamaike i riakey, o rano’ i laleke mangonkoñeio; mbore
    nanoa’o lalañe an-daleke ao hitsaha’ o jinebañeo?
  tha-KJV: ท่านไม่​ใช่​หรือที่​ทำให้​ทะเลแห้งไป คือน้ำของมหาสมุทรใหญ่​ด้วย ซึ่งทำที่ลึกของทะเลให้เป็นหนทาง
    เพื่อให้​ผู้​ที่​ได้​ไถ่​ไว้​แล​้วเดินผ่านไป
  por-BR-2018: Não és tu aquele que secaste o mar, as águas do grande abismo, e que
    fizeste o caminho das profundezas do mar, para que passassem os redimidos?
  deu-ELO: Bist du es nicht, der das Meer, die Wasser der großen Flut, trocken gelegt,
    der die Tiefen des Meeres zu einem Wege gemacht hat, damit die Erlösten hindurchzögen?
  eng-WYC-2018: Whether thou driedest not the sea, the water of the great depth, which
    settedest the depth of the sea to be a way, that men that were delivered, should
    pass [over]? (Didest thou not dry up the sea, the water of the great depth, and
    make the depth of the sea to be a way, so that those who were delivered, or saved,
    could cross over it?)
  epo-epo: Ĉu ne vi elsekigis la maron, la akvon de grandega abismo, faris la maran
    profundon vojo por transiro de la liberigitoj?
  uig-PIN: Dengizni, dǝⱨxǝtlik ⱨanglardiki sularni ⱪurutiwetip, Dengizning tegilirini
    Sǝn ⱨǝmjǝmǝtlik ⱪilip ⱪutⱪuzƣanlarning ɵtüx yoli ⱪilƣan Ɵzüng ǝmǝsmu?
  beo-beo: Di amola, da hano wayabo bagade hafoga:i amola Dia gaga:i dunu hahawane
    degema:ne, hano ganodini logo hamoi.
  tpi-OTNT: Na yu tasol yu bin mekim solwara i drai na rot i kamap, bilong ol manmeri
    yu bin kisim bek i ken wokabaut long en.
  hau-SA: Ba kai ba ne ka busar da teku, ka busar da ruwan zurfafa masu girma, wanda
    ya yi hanya a cikin zurfafan teku saboda fansassu su ƙetare?
  uig-LAT: Déngizni, dehshetlik hanglardiki sularni qurutiwétip, Déngizning tégilirini
    Sen hemjemetlik qilip qutquzghanlarning ötüsh yoli qilghan Özüng emesmu?
  nde-nde: Kawusuwe yini owomisa ulwandle, amanzi atshona kakhulu, wenza umgwaqo ezinzikini
    zolwandle ukuze abahlengiweyo bachaphe na?
  ton-ton: ‌ʻIkai ko koe ia kuo ke fakamōmoa ʻae tahi, ʻae ngaahi vai ʻoe fuʻu moana;
    ʻa koe kuo ngaohi ʻae ngaahi loloto ʻoe tahi koe hala ke ʻalu ai ʻae kakai kuo
    huhuʻi?
  ces-1613: Zdaliž ty nejsi to, kteréžs vysušilo moře, vody propasti veliké, kteréžs
    obrátilo hlubiny mořské v cestu, aby přešli ti, jenž byli vysvobozeni?
  eng-WMB: Isn’t it you who dried up the sea, the waters of the great deep; who made
    the depths of the sea a way for the redeemed to pass over?
  tam-TCV: கடலையும் ஆழங்களின் தண்ணீரையும் வற்றவைத்தது நீரல்லவா? மீட்கப்பட்டவர்கள்
    கடந்துசெல்லும்படி கடலின் பெரிய ஆழங்களில் பாதை அமைத்ததும் நீரல்லவா?
  ceb-ULB: Wala ba nimo gipahubas ang dagat, ang katubigan sa kinahiladmang bahin,
    ug naghimo ug dalan sa kinahiladman sa dagat aron makalatas ang mga niluwas?
  pol-UBG: Czyś to nie ty wysuszyło morze, wody wielkiej głębi, i zamieniło głębiny
    morskie w drogę, aby przeszli odkupieni?
  urd-GVU: کیونکہ تُو ہی نے سمندر کو خشک کیا، تُو ہی نے گہرائیوں کی تہہ پر راستہ بنایا
    تاکہ وہ جنہیں تُو نے عوضانہ دے کر چھڑایا تھا اُس میں سے گزر سکیں۔
  deu-1912: Bist du es nicht, der das Meer, der großen Tiefe Wasser, austrocknete,
    der den Grund des Meeres zum Wege machte, daß die Erlösten dadurchgingen?
  kan-2017: ಸಮುದ್ರವನ್ನೂ, ಮಹಾಸಾಗರದ ಜಲರಾಶಿಯನ್ನೂ ಬತ್ತಿಸಿ ವಿಮುಕ್ತ ಜನರು ಹಾದುಹೋಗುವುದಕ್ಕೆ,
    ಸಮುದ್ರದ ತಳವನ್ನು ಮಾರ್ಗವನ್ನಾಗಿ ಮಾಡಿದವನು ನೀನಲ್ಲವೋ?
  yap-yap: Ku gur e mu mliknag e regur ma ga ngongliy e kanawo’ nge th’ab e day nga
    barba’, pi’in mu aywegrad e yag nra thapgad nga barba’.
  hlt-MCSB: Tuipuei tui aka dung tangkik aka kak sak, a tlan rhoek loh a kat nah ham
    longpuei te tuipuei dung ah aka khueh khaw nang moenih a?
  mdy-ETH: ኔኤኒ ዓውሴ ዓሳ ባዞና ፒንቃንዳጉዲ ዼኤፖ ዋኣፆ ሚጪሲ ዬያይዴና ጎይሢ ኬሴሢ ኔናኬ።
  twi-ASANTE: Ɛnyɛ wo na womaa ɛpo weeɛ, nsubunu mu nsuo no, deɛ ɔpaee ɛkwan wɔ ɛpo
    bunu mu no sɛdeɛ wɔn a wɔagye wɔn no bɛtumi atwa?
  eng-WEBU: Isn’t it you who dried up the sea, the waters of the great deep; who made
    the depths of the sea a way for the redeemed to pass over?
  wal-wal: Abbaanne gita ciimma haattaa melissidaagee nena gidikkiiyye? Neeni wozidoogeeti
    pinnana mala, ciimma abbaa oge oottidaagee nena gidikkiiyye?
  spa-PDDPT: ¿No eres Tú el que secó el mar, las aguas del gran abismo? ¿El que transformó
    las profundidades del mar en camino para que pasaran los redimidos?
  gun-gun: Ndee e'ỹ ri ty'y ye'ẽ typya mombiruare? Mba'eta ye'ẽ mbyte rupi taperã
    rejapo va'ekue, reraa jepe va'e kuery oaxapa aguã.
  ilo-ULB: Saan kadi a pinaattianam ti baybay, ti dandanum iti kaadaleman, ket inaramidmo
    a dalan dagiti kaadaleman ti baybay tapno lumasat dagiti nasubbot?
  kpg-kpg: Ma Kooe labelaa dela ne hagamaangoo di tai, gaa hai di ala laa lodo nia
    wai, bolo gii hula digau ala e madamada humalia ai iei Goe nonua.
  uig-ARA: دېڭىزنى، دەھشەتلىك ھاڭلاردىكى سۇلارنى قۇرۇتىۋېتىپ، دېڭىزنىڭ تېگىلىرىنى
    سەن ھەمجەمەتلىك قىلىپ قۇتقۇزغانلارنىڭ ئۆتۈش يولى قىلغان ئۆزۈڭ ئەمەسمۇ؟
  sus-sus: I tan xa mu baa xungbe raxɔri, i fa kira ibɔɔ baa tagi i xa mixi rakisixie
    dangima dɛnnaxɛ?
  pon-2006: Iei komwi me pil ketin kamadahda sehdo oh ketin wiahda ahl kotehla pihlo,
    pwe irail kan me komwi ketin doandoare en kak kotehla.
  ksd-ksd: U nam ba u ga vamama ra ta, ra ta ta ra ngala na marumian; u nina u mal
    ra nga ta ra bala na ta upi diat di ga valaun diat dia tinur bolo tana, laka?
  tur-YTC: Denizi, büyük derinliğin sularını kurutan Sen değil misin? Fidye ile kurtarılanların
    geçmesi için Denizin derinliklerini kim yol yaptı?
  grc-BRENT: Οὐ σὺ εἶ ἡ ἐρημοῦσα θάλασσαν, ὕδωρ ἀβύσσου πλῆθος; ἡ θεῖσα τὰ βάθη τῆς
    θαλάσσης ὁδὸν διαβάσεως ῥυομένοις καὶ λελυτρωμένοις;
  ind-AYT: Bukankah Engkau yang mengeringkan laut, perairan dalam yang besar; yang
    membuat lautan yang dalam menjadi jalan bagi umat yang ditebus untuk menyeberanginya?
  nya-nya: Kodi sindinu amene munawumitsa nyanja yayikulu, madzi ozama kwambiri aja?
    Kodi sindinu amene munapanga njira pa madzi ozama, kuti anthu amene munawapulumutsa
    awoloke powuma?
  hrv-hrv: Nisi li ti isušila more, vodu velikog bezdana, i od dubine morske put načinila
    da njime prolaze otkupljeni?
  mps-mps: Nago tama nago te tamu ąį sula somainu ilama, te sunumi tomodu pedelali,
    te nago ma sali we bidi dabe soabo sunumi nigilai dao.
  tpi-tpi: Na yu tasol yu bin mekim solwara i drai na rot i kamap, bilong ol manmeri
    yu bin kisim bek i ken wokabaut long en.
  dan-1931: mon du ej udtørred Havet, Stordybets Vande, gjorde Havets dyb til en Vej,
    hvor de genløste gik?
  vie-OVCB: Chẳng phải hôm nay, không phải Chúa là Đấng đã làm cho biển khô cạn, và
    mở đường thoát xuyên qua biển sâu để dân Ngài có thể băng qua sao?
  guj-2017: જેણે સમુદ્રને, તેનાં અતિ ઊંડાં પાણીને સૂકવી નાખ્યાં અને ઉદ્ધાર પામેલાઓને
    પાર ઉતારવાને અર્થે સમુદ્રનાં ઊંડાણોમાં થઈને માર્ગ કરી આપ્યો, તે જ તમે નથી?
  pon-2006A: Iei komwi me pil ketin kamadahda sehdo oh ketin wiahda ahl kotehla pihlo,
    pwe irail kan me komwi ketin doandoare en kak kotehla.
  por-BRBSL: Não foi você quem secou o mar, as águas das grandes profundezas; quem
    fez das profundezas do mar uma forma de passar os redimidos?
  cth-cth: Nang teh, kadung ni teh ka kaw e tuipui kahaksakkung, na rungngang e taminaw
    a cei nahanelah, tuipui a dungpoungnae koe lamthung na ka sak pouh kung teh nang
    nahoehmaw.
  twi-twi: Ɛnyɛ wo na womaa po yowee, asubun mu nsu no, nea ɔpaee kwan wɔ po bun mu
    no sɛnea wɔn a wɔagye wɔn no betumi atwa?
  hlt-hlt: Tuipuei tui aka dung tangkik aka kak sak, a tlan rhoek loh a kat nah ham
    longpuei te tuipuei dung ah aka khueh khaw nang moenih a?
  tbz-SIM: Fɔ̃́ɔ̃̀ do duɔ́ nkɛ̀ dɑ̀mɛ́ɛ̀rìi kṹṹ kufɔ̃̀tìkù diɛkù kó mɛnɛ́diɛmɛ̀.
    Fɔ̃́ɔ̃̀ do keutɛ́ kucɛ dɑ̀mɛ́ɛ̀rì miɛkɛ kɑ̀ɑ kɔbɛ ɑ dɛɛtɛ́ bɛ̀ɛ kétɛ́.
  msy-2020: Egha nɨrara, gumazamiziba fɨrighɨrɨgh daru mangasa ongarir konim gamizɨma,
    a mɨsɨngizɨ tuavim oto.
  azb-azb: Dənizi, dərin suları Sən qurutmadınmı? Satın alınan xalqının keçməsindən
    ötrü Dənizin dərinliklərini yola çevirən Sən deyildinmi?
  eng-DBY: Is it not thou that dried up the sea, the waters of the great deep; that
    made the depths of the sea a way for the redeemed to pass over?
  hin-2017: क्या तू वही नहीं जिसने समुद्र को अर्थात् गहरे सागर के जल को सूखा डाला
    और उसकी गहराई में अपने छुड़ाए हुओं के पार जाने के लिये मार्ग निकाला था?
  wol-KYG: Xanaa du yaa wowal géej ak ndoxum xuram wu ne màww, def xóotey géej aw
    yoon, ña nga jot jàlle ca?
  eng-YLT: Art not Thou it that is drying up a sea, Waters of a great deep? That hath
    made deep places of a sea A way for the passing of the redeemed?
  kne-kne: Gapo sin panakabalin mo, namgaan din baybay et inpawadam di danan sin baybay
    ta say makaagadang din kaipoipogaw ay sinobot mo.
  eng-WYC-2017: Whether thou driedest not the sea, the water of the great depth, which
    settedest [or puttest] the depth of the sea to be a way, that men that were delivered,
    should pass [over]?
  eng-WMBB: Isn’t it you who dried up the sea, the waters of the great deep; who made
    the depths of the sea a way for the redeemed to pass over?
  urd-GVH: क्योंकि तू ही ने समुंदर को ख़ुश्क किया, तू ही ने गहराइयों की तह पर रास्ता
    बनाया ताकि वह जिन्हें तूने एवज़ाना देकर छुड़ाया था उसमें से गुज़र सकें।
  rug-rug: Lopu Agoi tu va popa ia sa lamana, sari kolo pa lamana peava, pu tavetena
    sa siraṉa pa korapa lamana peava pude karovo saripu ta rupahadi?
  gaz-gaz: Inni akka warri furaman ceʼaniif, galaanicha, bishaan tuujuba guddichaa
    gogse, kan dhidhima galaanaa keessaan karaa baase suma mitii?
  fra-LSG: N’est-ce pas toi qui mis à sec la mer, Les eaux du grand abîme, Qui frayas
    dans les profondeurs de la mer Un chemin pour le passage des rachetés?
  yal-yal: I tan xa mi baa gbeen igen xara ba, tilin gbeen yi xɔri. I tan xa mi kiraan
    sa baan xɔnna ma alogo i ya muxu xunbaxine xa gidi?
  haw-1868: Aole anei oe ka mea nana i hoomaloo i ke kai? I na wai hoi o ka hohonu
    nui? A hoolilo hoi i na wahi hohonu o ke kai, I alanui e hele ai ka poe i hoolapanaiia?
  arb-NAV: أَلَسْتِ أَنْتِ الَّتِي جَفَّفْتِ الْبَحْرَ، وَمِيَاهَ اللُّجَجِ الْعَمِيقَةِ،
    وَجَعَلْتِ أَعْمَاقَ الْبَحْرِ طَرِيقاً يَعْبُرُ فَوْقَهُ الْمَفْدِيُّونَ؟
  ewe-ewe: Ɖe menye wòe na atsiaƒu, tɔ goglo la me tsiwo mie, eye nèta mɔ ɖe atsiaƒu
    me be ame siwo woɖe la nato edzi ayi oa?
  eng-LEE: Art thou not it that dried up the sea, the waters of the great deep; that
    rendered the depths of the sea a road for the redeemed to pass through?
  asm-FB: সাগৰক, মহাজল সমূহক আপুনিয়ে শুকুউৱাই, মুক্তসকলক পাৰ হৈ যাবৰ বাবে অগাধ সাগৰক
    পথ কৰা জন আপুনিয়ে নহয়নে?
  sus-A: عِ تَن شَ مُ بَا شُنفبٍ رَشْرِ، عِ قَ كِرَ عِبْو بَا تَفِ عِ شَ مِشِ رَكِسِشِيٍ
    دَنفِمَ دّننَشّ؟
  fra-SBL: N'est-ce pas toi qui as asséché la mer, les eaux de la grande profondeur ;
    qui a fait des profondeurs de la mer un passage pour les rachetés ?
  hbo-hbo: הֲלֹ֤וא אַתְּ־הִיא֙ הַמַּחֲרֶ֣בֶת יָ֔ם מֵ֖י תְּהֹ֣ום רַבָּ֑ה הַשָּׂ֙מָה֙
    מַֽעֲמַקֵּי־יָ֔ם דֶּ֖רֶךְ לַעֲבֹ֥ר גְּאוּלִֽים׃
  kik-kik: Githĩ tiwe wahũithirie iria, maaĩ ma kũndũ kũrĩa kũriku mũno, o wee watemire
    njĩra kũu iria-inĩ kũrĩa kũriku, nĩgeetha andũ arĩa wakũũrĩte maringĩre yo?
  fra-NCL: N’est-ce pas toi qui desséchas la mer, les eaux du grand abîme ; qui fis
    des profondeurs de la mer un chemin, pour faire passer les rachetés ?
  cek-AK: Tuipui hoi kathuk parai tuinawk kangsakkung loe nang na ai maw? Kathuk tuipui
    nuiah akrang tangcae kaminawk caehhaih loklam sahkung loe nang na ai maw?
  cuk-cuk: ¿Ar bee be, demar-odinnosgussursi? ¿Ar bee be, a-dii-wilasailad odinnossursi?
    ¿Ar bee be, dule-bendaklesmalad-obakega demar-wilasailadgi igar-omesisgussursi?
  uig-CYR: Деңизни, дәһшәтлик һаңлардики суларни қурутиветип, Деңизниң тегилирини
    Сән һәмҗәмәтлик қилип қутқузғанларниң өтүш йоли қилған Өзүң әмәсму?
  tel-2017: చాలా లోతైన నీళ్లున్న సముద్రాన్ని ఇంకిపోయేలా చేసింది నువ్వే గదా? విడుదల
    పొందినవాళ్ళు దాటిపోయేలా సముద్ర లోతుల్లో దారి చేసింది నువ్వే గదా?
  hat-BSA: Èske se pa Ou menm ki te seche lanmè a, dlo yo a gran fon an; ki te fè
    pwofondè lanmè yo yon chemen pou rachte yo ta ka travèse lòtbò?
  kos-kos: Kom pac pa tuh akpaoyela meoa ah, Ac orala innek soko sasla inkof uh, Tuh
    elos su kom ac molela in ku in fahsr kac.
  hbo-WLC: הֲל֤וֹא אַתְּ־הִיא֙ הַמַּחֲרֶ֣בֶת יָ֔ם מֵ֖י תְּה֣וֹם רַבָּ֑ה הַשָּׂ֙מָה֙
    מַֽעֲמַקֵּי־יָ֔ם דֶּ֖רֶךְ לַעֲבֹ֥ר גְּאוּלִֽים׃
  ibo-ibo: Ọ bụghị gị mere ka osimiri taa? Mmiri ahụ dị omimi. Ọ bụghị gị mekwara
    ka okporoụzọ dịrị nʼetiti ya, ebe ndị ahụ ị gbapụtara si gafee?
  ory-ory: ଯେ ସମୁଦ୍ରକୁ, ମହାବାରିଧିର ଜଳସମୂହକୁ ଶୁଷ୍କ କଲେ, ଯେ ମୁକ୍ତିପ୍ରାପ୍ତ ଲୋକମାନଙ୍କର
    ପାର ହେବା ନିମନ୍ତେ ସମୁଦ୍ରର ଗଭୀର ସ୍ଥାନକୁ ପଥ କଲେ, ସେ କି ତୁମ୍ଭେ ନୁହଁ?
  chk-chk: Ifa usun, sap en ka apwasa ewe matau mi alolol o föri efoch al epin, pwe
    chokewe ka angaseer repwe fetal won?
  rop-rop: Yu na bin draiyimap det dipwan solwoda blanga meigim roud blanga yu pipul
    olabat blanga krosoba langa det riba, indit?
  ukr-1871: Чи ж не ти висушила море, води бездонні; замінила глибини морські в дорогу,
    щоб перейшли вибавлені?
  deu-1951: Bist du nicht der, welcher das Meer, die Wasser der großen Flut, trockengelegt
    und die Tiefen des Meers zu einem Weg gemacht hat, daß die Erlösten hindurchzogen?
  eng-JPS: Art thou not it that dried up the sea, the waters of the great deep; that
    made the depths of the sea a way for the redeemed to pass over?
  srp-1865: Nijesi li ti isušila more, vodu bezdana velikoga, od dubine morske naèinila
    put da proðu izbavljeni?
  lug-lug: Si ggwe wuuyo eyakaliza ennyanja, amazzi ag’obuziba obuwanvu ennyo ne gafuuka
    ekkubo abantu be wanunula bayitewo?
  heb-heb: הלוא את היא המחרבת ים מי תהום רבה השמה מעמקי ים דרך לעבר גאולים׃
  ben-IRV: তুমি কি সমুদ্রের, বিশাল গভীরের জল শুকিয়ে ফেলনি এবং তুমি কি সমুদ্রের গভীর
    জায়গাকে রাস্তা তৈরী করনি যাতে তোমার মুক্তিপ্রাপ্ত লোকেরা পার হয়ে যায়?
  pan-pan: ਕੀ ਤੂੰ ਉਹ ਨਹੀਂ ਜਿਸ ਨੇ ਸਮੁੰਦਰ ਨੂੰ, ਵੱਡੀ ਡੁੰਘਿਆਈ ਦਿਆਂ ਪਾਣੀਆਂ ਨੂੰ ਸੁਕਾ ਦਿੱਤਾ?
    ਜਿਸ ਨੇ ਸਮੁੰਦਰ ਦੀ ਤਹਿ ਨੂੰ ਛੁਡਾਏ ਹੋਇਆਂ ਦੇ ਲੰਘਣ ਦਾ ਰਾਹ ਬਣਾ ਦਿੱਤਾ?
  mya-JVB: ပင်လယ် ရေ၊ နက်နဲ ရာရေ တို့ကို ခန်းခြောက် စေ ၍၊ ပင်လယ် နက်နဲ ရာ အရပ်တို့ကို
    ရွေးနှုတ် သော သူများ သွား စရာ လမ်း ဖြစ်စေသောသူကား၊ ကိုယ်တော် ပင် မ ဟုတ်လော။
  hmo-hmo: Oi ese danu davara oi hakaukaua, bona davara ena huanai raka dalana oi
    karaia. Unai dala dekena amo, oi hamauridia noho taudia ese idia raka hanaia lao.
  urd-urd: क्या तू वही नहीं जिसने समन्दर या'नी बहर — ए — 'अमीक़ के पानी को सुखा डाला;
    जिसने बहर की तह को रास्ता बना डाला, ताकि जिनका फ़िदिया दिया गया उसे उबूर करें?
  rus-SYN: Не ты ли иссушила море, воды великой бездны, превратила глубины моря в
    дорогу, чтобы прошли искупленные?
  bqc-SIM: Ḿmɛ n gugii bↄ̀ ísiauo lò? Ísi zↄ̃ↄ í pi! N zɛbↄ̀ ísia lutuũnau
    gbɛ̃́ pↄ́ n ń bↄ́ↄnɛ aa bùau.
  tcz-CHONGTHU: Na mite agalkai theina dinguva twithuh lah’a kona ahungdoh theina
    dingun, twikhanglen nakan sah in, lampi lhung lut pachu, tunia hi Ama chu na hilou
    hitam?
  mar-mar: समुद्र आटवायला तू कारणीभूत झालास. ज्याने मोठ्या डोहातील पाणी सुकवले आणि
    समुद्रातील अति सखोल भागाचा रस्ता केला, ह्यासाठी की खंडणी भरून सोडवलेले पार होतील,
    तो तूच नाही काय?
  qub-qub: May-may ruri caycaj lamar yacutapis gammi chaquirachirayqui. Nircorga chay
    lamarta nänimanna ticrarachirayqui llapan salbashayquicuna chaypa päsananpaj.
  hat-hat: Se ou menm ki te cheche dlo lanmè a. Se ou menm ki te louvri yon chemen
    nan mitan lanmè a pou moun ou t'ap delivre yo te ka pase.
  eng-BSB: Was it not You who dried up the sea, the waters of the great deep, who
    made a road in the depths of the sea for the redeemed to cross over?
  eng-WEBPB: Isn’t it you who dried up the sea, the waters of the great deep; who
    made the depths of the sea a way for the redeemed to pass over?
  kbq-kbq: Kagrake'za hagerina eri hagege nehunka, hageri amu'nompina kana eri fore
    nehunka, zamagu'ma vazinka ete zamavranke'za kagri vahe'mo'za ana kante e'naze.
  nhe-BL: Ta ica mohueyi chicahualis tijchijqui ma huaqui nopa hueyi atl, huan tlatlajco
    tijtlapo se ojtli para panoque motlacajhua tlen tiquinmanahuiyaya tlen tlali Egipto.
  gub-BL: Eremuxinig yryhu. Eremumaw 'y typya'u ma'e. Erezapo pe yryhu myteromo. Eremono
    kar teko neremipyro kwer a'e pe rupi ne wà.
  eng-DRA: Hast not thou dried up the sea, the water of the mighty deep, who madest
    the depth of the sea a way, that the delivered might pass over?
