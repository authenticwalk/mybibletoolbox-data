verse: ISA.051.006
translations:
  mal-C: നിങ്ങളുടെ കണ്ണുകൾ ആകാശത്തേക്ക് ഉയർത്തുക, താഴേ ഭൂമിയെ നോക്കുക. ആകാശം പുകപോലെ
    അപ്രത്യക്ഷമാകും, ഭൂമി വസ്ത്രംപോലെ പഴകിപ്പോകും, അതിൽ വസിക്കുന്നവർ ഈച്ചകൾപോലെ മരണമടയും,
    എന്നാൽ എന്റെ രക്ഷ ശാശ്വതമായി നിലനിൽക്കും, എന്റെ നീതി നീങ്ങിപ്പോകുകയുമില്ല.
  deu-TKW: 'Hebt eure Augen zum Himmel empor und blickt auf die Erde drunten: Denn
    der Himmel wird wie Rauch zerstieben, und die Erde wie ein Gewand zerfallen, und
    ihre Bewohner werden wie Mücken dahinsterben - mein Heil jedoch wird ewig dauern
    und meine Gerechtigkeit nicht aufhören!'
  lin-lin: Botombola miso na bino na likolo, botala na se, na mabele ; likolo ekolimwa
    lokola milinga, mabele ekonuna lokola elamba, mpe bavandi na yango bakokufa lokola
    banzinzi. Kasi lobiko na ngai ekowumela seko na seko, bosembo na ngai ekotikala
    kokweya mokolo moko te.
  eng-LSV: Lift up your eyes to the heavens, || And look attentively to the earth
    beneath, || For the heavens have vanished as smoke, || And the earth wears out
    as a garment, || And its inhabitants die as gnats, || And My salvation is for
    all time, || And My righteousness is not broken.
  eng-GNV: 'Lift vp your eyes to the heauens, and looke vpon the earth beneath: for
    the heauens shall vanish away like smoke, and the earth shall waxe olde like a
    garment, and they that dwell therein, shall perish in like maner: but my saluation
    shall be for euer, and my righteousnesse shall not bee abolished.'
  eng-WEBSTER: 'Lift up your eyes to the heavens, and look upon the earth beneath:
    for the heavens shall vanish away like smoke, and the earth shall become old like
    a garment, and its inhabitants shall die in like manner: but my salvation shall
    be for ever, and my righteousness shall not be abolished.'
  nhw-BL: “Xitlachiyaca huejcapa campa ilhuicactli huan xitlachiyaca tlatzintla campa
    tlaltipactli. Pampa ne ilhuicactli ixpolihuis quen poctli, huan ni tlaltipactli
    sosolihuis quen se yoyomitl catli tlahuel moquentijtoque. Nochi masehualme catli
    itztoque ipan ni tlaltipactli miquise quen sayolime. Pero na nitemaquixtis para
    nochipa huan quema nitlanahuatis, notlanahuatilis elis xitlahuac huan amo quema
    tlamis.
  swh-ONEN: Inueni macho yenu mbinguni, mkaitazame dunia chini; mbingu zitatoweka
    kama moshi, dunia itachakaa kama vazi, na wakazi wake kufa kama mainzi. Bali wokovu
    wangu utadumu milele, haki yangu haitakoma kamwe.
  bba-bba: I nɔni seeyo wɔllɔ, kpɑ i mɑɑ mɛɛri temɔ. Domi wɔllɑ koo doonɑ nɡe wiisu,
    kpɑ tem mu munkirɑ mu ko yɑki yɑki nɡe yɑbe tɔkɔru. Mɛn tɔmbu bɑ koo ɡbi nɡe sɔnsu.
    Adɑmɑ nɛn fɑɑbɑ yɑ ǹ kpeemɔ. Nɛn ɡem mu ko n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'Lift up your eyes to the heavens, And look upon the earth beneath:
    For the heavens shall vanish away like smoke, And the earth shall wax old like
    a garment, And they that dwell therein shall die in like manner: But my salvation
    shall be for ever, And my righteousness shall not be abolished.'
  luo-luo: Tingʼ wangʼi malo ingʼi polo, bende rang piny gie polo, nikech polo nolal
    nono mana ka iro, to piny bende biro ti mana ka law kendo oganda modak e iye notho
    mana ka lwangʼni. To resruok makelo nosiki nyaka chiengʼ kendo adiera mara ok
    norum.
  meu-meu: Ba gaga dae, guba ba itaia; ba igo diho, tanobada ba itaia; badina be guba
    baine puki, kwalahu na heto, bona tanobada baine mouka-mouka, dabua na heto, bona
    inoholaina taudia na bae mase, namo na heheto; a egu hahemauri baine hesiriu hanaihanai,
    bona egu haheroho-mauri na basine doko ela bona hanaihanai.
  npi-ULB: आफ्‍ना आँखा आकाशतिर उचाल र तल पृथ्वीमुनि हेर, किनकि आकाश धूँवाझैं हराएर
    जानेछ, पृथ्वी लुगाझैं फाटेर जानेछ र त्‍यसका बासिन्दाहरू झिंगाझैं मर्नेछन् । तर
    मेरो उद्धार सदासर्वदा निरन्तर रहनेछ र मेरो धार्मिकताले कदापि काम गर्न छोड्नेछैन
    ।
  yor-yor: Gbé ojú rẹ sókè sí àwọn ọ̀run, wo ilẹ̀ ní ìsàlẹ̀ ilẹ̀; àwọn ọ̀run yóò pòórá
    bí èéfín, ilẹ̀ yóò sì gbó bí ẹ̀wù àwọn olùgbé inú rẹ̀ yóò kú gẹ́gẹ́ bí àwọn eṣinṣin.
    Ṣùgbọ́n ìgbàlà mi yóò wà títí láé, òdodo mi kì yóò yẹ̀ láé.
  pes-OPCB: چشمان خود را به آسمان بدوزید و به زمین زیر پایتان نگاه کنید، روزی خواهد
    آمد که آسمان مانند دود، ناپدید خواهد شد و زمین همچون لباس، پوسیده خواهد شد و مردمش
    خواهند مرد. اما نجاتی که من به ارمغان می‌آورم برای همیشه باقی خواهد ماند و عدالت
    من هرگز از بین نخواهد رفت.
  tgl-ULB: Itaas ninyo ang inyong mga mata sa himpapawid, at tingnan ninyo ang lupa
    sa ibaba, dahil maglalaho ang kalangitan tulad ng usok, masisira ang mundo tulad
    ng damit, at mamamatay ang mga naninirahan dito na parang mga langaw. Pero ang
    aking kaligtasan ay magpapatuloy magpakailanman, at ang aking katuwiran ay hindi
    titigil na kumilos.
  hui-hui: Tígua hari daligaha de handadaga halu dindihabi handape hadaba. Hari li
    ngagoni ginu hagua poradagua piai halu dindi ogo aga labolabo budabaga biradagua
    budabaga biai holebira. Ani biragola wali agali bame bunguna homaradagua homa
    paya bulebira. Ani bulebiragoyu i̱na pele ngulene i̱naga gini yalu eberogo ereba
    naholebira. I̱naga mana tigabi bulenego mo ko nahe bayale wiaaboore holebira.
  mya-mya: မိုး​ကောင်း​ကင်​ကို​ကြည့်​ရှု​ကြ​လော့။ ကမ္ဘာ​မြေ​ကြီး​ကို​လည်း​ကြည့်​ရှု​ကြ​လော့။
    မိုး​ကောင်း​ကင်​သည်​မီး​ခိုး​သ​ဖွယ် ပျောက်​ကွယ်​၍​သွား​လိမ့်​မည်။ ကမ္ဘာ​မြေ​ကြီး​သည်​ဟောင်း​နွမ်း​သည့်​အ​ဝတ်​ကဲ့​သို့
    တ​ဖြည်း​ဖြည်း​ပျက်​ပြုန်း​သွား​လိမ့်​မည်။ ဤ​ကမ္ဘာ​မြေ​ကြီး​သား​အ​ပေါင်း​တို့​သည်​လည်း
    ယင်​ကောင်​ကဲ့​သို့​သေ​ကြေ​ပျက်​စီး​ကြ​လိမ့်​မည်။ သို့​ရာ​တွင်​ငါ​၏​ကယ်​တင်​ခြင်း​ကျေး​ဇူး​သည်
    အ​စဉ်​အ​မြဲ​တည်​လိမ့်​မည်။ ငါ​၏​အောင်​မြင်​မှု​သည်​လည်း​အ​ဘယ်​အ​ခါ​၌​မျှ ပျက်​ပြယ်​ရ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: ཁྱོད་ཅག་གི་མིག་ཟུང་ནམ་མཁར་གཏོད་ལ། མར་ས་ལའང་ལྟོས་ཤིག ནམ་མཁའི་དབྱིངས་རྣམས་དུ་བ་ལྟར་ཡལ་ཞིང་།
    ས་གཞི་ནི་གྱོན་གོས་ལྟར་རལ་ངེས་ཡིན། དེའི་སྟེང་གི་ཡུལ་མི་རྣམས་ཀྱང་དུག་སྦྲང་ལྟར་འཆི་ངེས་ཡིན་མོད།
    འོན་ཀྱང་བདག་གི་ཐར་པ་གཏན་དུ་གནས་ཤིང་། བདག་གི་དྲང་བདེན་ནམ་ཡང་འཇིག་པར་མི་འགྱུར་རོ།
    །
  sna-sna: Simudzirai meso enyu kumatenga, tarirai pasi panyika; matenga achanyangarika
    soutsi, nyika ichasakara senguo, uye vanogaramo vachafa senhunzi. Asi ruponeso
    rwangu ruchagara nokusingaperi, kururama kwangu hakuzombogumi.
  spa-BLM: Alza tus ojos al cielo, y mira la tierra que hay debajo; porque los cielos
    se desvanecerán como el humo, y la tierra se desgastará como un vestido. Sus habitantes
    morirán de la misma manera, pero mi salvación será para siempre, y mi justicia
    no será abolida.
  cac-cac: Q'uean̈ec q'uelan d'a satchaan̈, tzex empax q'uelan d'a sat luum tic. A
    satchaan̈ chi', ol satem icha satem te' tab', axo sat lum tic, ol c'ab'oc icha
    sc'ab'i junoc pichul. A eb' anima cajan d'a sat lum tic, ol satel eb' icha satel
    noc' us. Palta a colnab'il svac'a' ay d'a juneln̈ej. A in tojolal malaj slajvub'.
  swh-ULB: Nyanyueni macho yanu juu angani, na tazama nchi chini, maana mbingu zitatoweka
    mbali kama moshi, na nchi itachakaa kama vazi, na wenyeji wake watakufa kama inzi.
    Lakini wokovu wangu utaendelea daima, na haki yangu haitaacha kutenda kazi.
  bel-bel: 'Узьвядзеце вочы вашыя да нябёсаў, і паглядзеце на зямлю ўніз: бо нябёсы
    зьнікнуць, як дым, і зямля зьлядашчыцца, як вопратка, і жыхары яе таксама вымруць;
    а Маё выратаваньне будзе вечнае, і праўда Мая ня спыніцца.'
  deu-ELBBK: Hebt eure Augen auf zum Himmel und blickt auf die Erde unten! Denn die
    Himmel werden zergehen wie Rauch, und die Erde wird zerfallen wie ein Kleid, und
    ihre Bewohner werden dahinsterben. Aber meine Rettung wird in Ewigkeit sein, und
    meine Gerechtigkeit wird nicht zerschmettert werden.
  mbb-OT: Ahaa niw is langit wey is kelibutan. Egkahanew is langit iring te evel,
    ne ebmerunut is kelibutan iring te manggad, ne ebpematey is menge meǥinged kayi
    iring te menge dezeisey he menge keranapranap. Piru is kelibriyanan he ibeǥey
    ku, ebpedayun te wazà pidtemanan. Is kezeeǥan duma is ketazeng, egkaangken niw
    taman te taman.
  mal-2015: നിങ്ങളുടെ കണ്ണു ആകാശത്തിലേക്കു ഉയർത്തുവിൻ; താഴെ ഭൂമിയെ നോക്കുവിൻ; ആകാശം
    പുകപോലെ പോയ്പോകും; ഭൂമി വസ്ത്രംപോലെ പഴകും; അതിലെ നിവാസികൾ കൊതുകുപോലെ ചത്തുപോകും;
    എന്നാൽ എന്റെ രക്ഷ എന്നേക്കും ഇരിക്കും; എന്റെ നീതിക്കു നീക്കം വരികയുമില്ല.
  gup-gup: Mah, wanjh ngurribolkna kaddum kore heaven, dja mak ngurribolkna kanjdji
    kore kurorre. Baleh kakurduyimerran? Wanjh kadjalyakmen rowk. Manbu kaddum wanjh
    kayakmen yiman kundolng kadolngyakmen. Dja manbu kurorre wanjh kadjalwarremen
    dja kayakmen yiman nakare kunmadj kadjalnudmen. Bu kunmekbe wanjh bininj nawu
    kabirrini kore kurorre kabirridowe yiman bod nawern kadjalyakayakmen. Bonj, bu
    kuhni rowk kayimerran, ngaye ngadjalngehke munguyhmunguyh, dja ngaye ngadjalkurduyime
    kundjalmak rowk, dja minj ngabawon munguyhmunguyh.”
  rmc-rmc: Dikhen upre pro ňebos! Dikhen tele pre phuv! O ňebos našľola sar o thuv,
    e phuv rozperela sar o gada a o manuša pre phuv merena sar o muchi. Ale miro spaseňje
    ľikerela pro furt a miro spravodľišagos šoha na našľola.
  pes-OPV: چشمان خود را بسوی آسمان برافرازید و پایین بسوی زمین نظر کنیدزیرا که آسمان
    مثل دود از هم خواهد پاشید وزمین مثل جامه مندرس خواهد گردید وساکنانش همچنین خواهند
    مرد اما نجات من تا به ابد خواهد ماند و عدالت من زایل نخواهد گردید.
  ron-1924: Ридикаць окий спре чер ши привиць ын жос пе пэмынт! Кэч черуриле вор пери
    ка ун фум, пэмынтул се ва префаче ын здренце ка о хайнэ ши локуиторий луй вор
    мури ка ниште муште, дар мынтуиря Мя ва дэйнуи ын вечь ши неприхэниря Мя ну ва
    авя сфыршит.
  ben-OBCV: তোমাদের চোখ আকাশমণ্ডলের দিকে তোলো, নিচে পৃথিবীর দিকে তাকাও; ধোঁয়ার মতোই
    আকাশমণ্ডল অন্তর্হিত হবে, পোশাকের মতোই পৃথিবী জীর্ণ হবে এবং মাছির মতো এর অধিবাসীরা
    মারা যাবে। কিন্তু আমার দেওয়া পরিত্রাণ চিরস্থায়ী হবে, আমার ধর্মশীলতার শাসন কখনও
    ব্যর্থ হবে না।
  som-som: Bal indhihiinna samooyinka ku taaga, oo haddana dhulka hoose fiiriya, waayo,
    samooyinku sida qiiq oo kale bay u libdhi doonaan, oo dhulkuna sida dhar buu u
    duugoobi doonaa, oo kuwa degganuna sidaas oo kalay u dhiman doonaan, laakiinse
    badbaadintaydu weligeedba way sii waari doontaa, oo xaqnimadayduna weligeed ma
    dhammaan doonto.
  lat-VUC: 'Levate in cælum oculos vestros, et videte sub terra deorsum: quia cæli
    sicut fumus liquescent, et terra sicut vestimentum atteretur, et habitatores ejus
    sicut hæc interibunt: salus autem mea in sempiternum erit, et justitia mea non
    deficiet.'
  eng-ASVBT: 'Lift up your eyes to the heavens, and look upon the earth beneath; for
    the heavens shall vanish away like smoke, and the earth shall wax old like a garment;
    and they that dwell therein shall die in like manner: but my salvation shall be
    forever, and my righteousness shall not be abolished.'
  ita-1885: Alzate gli occhi vostri al cielo, e riguardate in terra abbasso; perciocchè
    i cieli si dissolveranno a guisa di fumo, e la terra sarà logorata come un vestimento,
    ed i suoi abitanti similmente morranno; ma la mia salute sarà in eterno, e la
    mia giustizia non iscaderà.
  eng-LXXUP: 'Lift up your eyes to the sky, and look on the earth beneath: for the
    sky was darkened like smoke, and the earth shall wax old like a garment, and the
    inhabitants shall die in like manner: but my righteousness shall not fail.'
  eng-ULB: Lift up your eyes to the sky, and look at the earth beneath, for the heavens
    will vanish away like smoke, the earth will wear out like a garment, and its inhabitants
    will die like flies. But my salvation will continue forever, and my righteousness
    will never stop working.
  spa-VBL: Mira a los cielos y mira a la tierra de abajo. Los cielos desaparecerán
    como el humo, la tierra se desgastará como la ropa vieja. Los pueblos que la habitan
    morirán como moscas, pero mi salvación durará para siempre, y mi camino de bondad
    y de derecho nunca será destruido.
  fra-_FOB: 'Élevez vos yeux vers les cieux, et regardez en bas vers la terre; car
    les cieux s''évanouiront comme une fumée, la terre s''usera comme un vêtement,
    et, comme des mouches, ses habitants périront: mais mon salut durera toujours,
    et ma justice ne passera point.'
  mal-mal: നിങ്ങളുടെ കണ്ണ് ആകാശത്തിലേക്ക് ഉയർത്തുവിൻ; താഴെ ഭൂമിയെ നോക്കുവിൻ; ആകാശം
    പുകപോലെ പൊയ്പോകും; ഭൂമി വസ്ത്രംപോലെ പഴകും; അതിലെ നിവാസികൾ കൊതുകുപോലെ ചത്തുപോകും;
    എന്നാൽ എന്റെ രക്ഷ എന്നേക്കും ഇരിക്കും; എന്റെ നീതിക്കു നീക്കം വരുകയുമില്ല.
  urd-GVR: Apnī āṅkheṅ āsmān kī taraf uṭhāo! Nīche zamīn par nazar ḍālo! Āsmān dhueṅ
    kī tarah bikhar jāegā, zamīn purāne kapṛe kī tarah ghise-phaṭegī aur us ke bāshinde
    machchharoṅ kī tarah mar jāeṅge. Lekin merī najāt abad tak qāym rahegī, aur merī
    rāstī kabhī ḳhatm nahīṅ hogī.
  suz-BL: मिनु सरीङ गे कोव़ङीन। खप गे कोव़ङीन। मारदे हना सरीङ कुन खोदेंशो पा जाम्‍ब।
    रागी वा खोदेंशो पा जेक्‍ब। रागीम बाक्‍ब मुर नेल्‍ल भुस्‍ना खोदेंशो पा बेक्‍नीम।
    आं पाप रे प्रोंइतीके चहिं गेना हना यो लीशा बाक्‍ब। आं ग्रातीके गेनायो मनुप्‍‍ब।
    भजन संग्रह १०२:२६-२७; मत्ती २४:३५
  eng-NOY: Lift up your eyes to the heavens, And look down upon the earth beneath!
    For the heavens shall vanish away like smoke, And the earth shall decay like a
    garment, And its inhabitants shall perish like flies. But my salvation shall endure
    forever, And my goodness shall not decay.
  ita-1927: Alzate gli occhi vostri al cielo, e abbassateli sulla terra! Poiché i
    cieli si dilegueranno come fumo, la terra invecchierà come un vestito, e i suoi
    abitanti parimente morranno; ma la mia salvezza durerà in eterno, e la mia giustizia
    non verrà mai meno.
  ckb-ckb: چاوتان بۆ ئاسمان هەڵبڕن و لە ژێرەوە سەیری زەوی بکەن، چونکە ئاسمان وەک دووکەڵ
    دەڕەوێتەوە و زەوی وەک جل دادەڕزێت و دانیشتووانەکەی وەک مێشوولە دەمرن. بەڵام ڕزگاریی
    من بۆ هەتاهەتایە دەبێت، ڕاستودروستیشم هەرگیز ناڕووخێت.
  eng-BBE: 'Let your eyes be lifted up to the heavens, and turned to the earth which
    is under them: for the heavens will go in flight like smoke, and the earth will
    become old like a coat, and its people will come to destruction like insects:
    but my salvation will be for ever, and my righteousness will not come to an end.'
  kan-OKCV: ಆಕಾಶಗಳ ಕಡೆಗೆ ನಿಮ್ಮ ಕಣ್ಣುಗಳನ್ನು ಎತ್ತಿರಿ ಮತ್ತು ಕೆಳಗಿರುವ ಭೂಮಿಯನ್ನು ನೋಡಿರಿ.
    ಏಕೆಂದರೆ ಆಕಾಶಗಳು ಹೊಗೆಯಂತೆ ಅಗೋಚರವಾಗುವುವು. ಭೂಮಿಯು ಹಳೆಯ ಬಟ್ಟೆಯಂತಾಗುವುದು ಮತ್ತು ಅದರಲ್ಲಿ
    ವಾಸಿಸುವವರು ಸೊಳ್ಳೆಗಳೋಪಾದಿಯಲ್ಲಿ ಸಾಯುವರು. ಆದರೆ ನನ್ನ ರಕ್ಷಣೆಯು ಶಾಶ್ವತವಾಗಿರುವುದು, ನನ್ನ
    ನೀತಿಯು ಎಂದಿಗೂ ರದ್ದಾಗದು.
  tam-2017: உங்கள் கண்களை வானத்திற்கு ஏறெடுங்கள், கீழே இருக்கிற பூமியையும் நோக்கிப்பாருங்கள்;
    வானம் புகையைப்போல் ஒழிந்துபோகும், பூமி ஆடையைப்போல் பழையதாகும்; அதின் குடிமக்களும்
    அப்படியே ஒழிந்துபோவார்கள்; என் இரட்சிப்போ என்றென்றைக்கும் இருக்கும்; என் நீதி
    அற்றுப்போவதில்லை.
  spa-RV-1909: 'Alzad á los cielos vuestros ojos, y mirad abajo á la tierra: porque
    los cielos serán deshechos como humo, y la tierra se envejecerá como ropa de vestir,
    y de la misma manera perecerán sus moradores: mas mi salud será para siempre,
    mi justicia no perecerá.'
  ron-BTF: Ridicaţi-vă ochii spre ceruri şi priviţi la pământul de dedesubt, fiindcă
    cerurile vor dispare ca fumul şi pământul va îmbătrâni ca un veşmânt şi cei ce
    locuiesc pe el vor muri în acelaşi fel, dar salvarea mea va fi pentru totdeauna
    şi dreptatea mea nu va fi abolită.
  eng-WEBP: Lift up your eyes to the heavens, and look at the earth beneath; for the
    heavens will vanish away like smoke, and the earth will wear out like a garment.
    Its inhabitants will die in the same way, but my salvation will be forever, and
    my righteousness will not be abolished.
  eng-FBV: Look up at the heavens, and look down at the earth beneath. The heavens
    will disappear like smoke, the earth will wear out like old clothes. The people
    living there will die like flies, but my salvation will last forever, and my way
    of goodness and right will never be destroyed.
  nld-1939: 'Heft uw ogen omhoog naar de hemel, En blikt naar de aarde omlaag: De
    hemel zal in rook vervliegen, De aarde slijten als een kleed, En die er op wonen,
    Zullen sterven als muggen; Maar mijn heil zal duren voor eeuwig, Mijn gerechtigheid
    zal nimmer vergaan!'
  nch-BL: “Xitachiyaca huejcapa campa ilhuicacti huan xitachiyaca tatzinta campa taltipacti.
    Pampa ne ilhuicacti ixpolihuis quej pocti, huan ni taltipacti sosolihuis quej
    se yoyomit cati tahuel moquentijtoque. Nochi masehualme cati itztoque ipan ni
    taltipacti miquise quej sayolime. Pero na nitemaquixtis para nochipa huan quema
    nitanahuatis, notanahuatilis elis xitahuac huan amo quema tamis.
  vie-1934: 'Hãy ngước mắt lên các từng trời và cúi xem dưới đất; vì các từng trời
    sẽ tan ra như khói, đất sẽ cũ như áo, dân cư trên đất sẽ chết như ruồi: nhưng
    sự cứu rỗi của ta còn đời đời, sự công bình của ta chẳng hề bị bỏ đi.'
  hin-CV: आकाश की ओर देखो, और पृथ्वी को देखो; क्योंकि आकाश तो धुएं के समान छिप जाएगा,
    तथा पृथ्वी पुराने वस्त्र के समान पुरानी हो जाएगी, और पृथ्वी के लोग भी मक्खी जैसी
    मृत्यु में उड़ जाएंगे. परंतु जो उद्धार मैं करूंगा वह सर्वदा स्थिर रहेगा, और धर्म
    का अंत न होगा.
  eng-OURB: 'Lift up your eyes to the heavens, and look on the earth beneath; for
    the heavens will vanish away like smoke, and the earth will wear out like a garment;
    and its inhabitants will die in the same way: but my yishu''ah ·salvation· will
    be forever, and my righteousness will not be abolished.'
  spa-BES: 'Levanten sus ojos al cielo y se vuelvan hacia la tierra que está debajo
    de ellos; porque los cielos volarán como humo, y la tierra se envejecerá como
    un abrigo, y su gente vendrá a destrucción como insectos: pero mi salvación será
    para siempre, y mi justicia no llegará a su fin.'
  tdx-tdx: Andrandrao mb’andikerañe eñe o fihaino’ areoo, le isao ty tane ambane atoy;
    fa himosaoñe hoe hatoeñe o likerañeo, naho hihamodo hoe saroñe ty tane toy, naho
    hihomake hoe izay ka ondatio; fe ho nainai’e donia ty fandrombahako vaho le lia’e
    tsy haitoañe ty havantañako.
  tha-KJV: จงแหงนตาดูฟ้าสวรรค์ และมองดูโลกเบื้องล่าง เพราะว่าฟ้าสวรรค์จะสูญสิ้นไปเหมือนควัน
    และแผ่นดินโลกจะร่อยหรอไปเหมือนอย่างเสื้อผ้า และเขาทั้งหลายผู้อาศัยอยู่ในนั้นจะตายไปเหมือนกัน
    แต่​ความรอดของเราจะอยู่​เป็นนิตย์ และความชอบธรรมของเราจะไม่​สิ​้นสุดเลย
  por-BR-2018: Levantai vossos olhos aos céus, e olhai para a terra abaixo; porque
    os céus desaparecerão como fumaça, e a terra se envelhecerá como um vestido; e
    seus moradores semelhantemente morrerão; porém minha salvação durará para sempre,
    e minha justiça não será terminará.
  deu-ELO: Hebet eure Augen auf gen Himmel und blicket auf die Erde unten! Denn die
    Himmel werden zergehen wie Rauch, und die Erde wird zerfallen wie ein Kleid, und
    ihre Bewohner werden dahinsterben. Aber mein Heil wird in Ewigkeit sein, und meine
    Gerechtigkeit wird nicht zerschmettert werden.
  eng-WYC-2018: Raise your eyes to heaven, and see ye under earth beneath; for why
    heavens shall melt away as smoke, and the earth shall be all-broken as a cloth,
    and the dwellers thereof shall perish as these things; but mine health shall be
    without end, and my rightfulness shall not fail. (Raise up your eyes to the heavens,
    and see ye under the earth beneath; for the heavens shall melt away like smoke,
    and the earth shall be torn like a cloak, and its inhabitants shall perish like
    these things; but my deliverance, or my salvation, shall be forever, and my justice,
    or my judgement, shall not fail.)
  epo-epo: Levu al la ĉielo viajn okulojn, kaj rigardu la teron malsupre; ĉar la ĉielo
    disneniiĝos kiel fumo, kaj la tero elfrotiĝos kiel vesto, kaj ĝiaj loĝantoj mortos
    kiel kuloj; sed Mia savo restos eterne, kaj Mia vero ne difektiĝos.
  uig-PIN: Bexinglarni kɵtürüp asmanlarƣa, Astinglarda turƣan yǝr-zeminƣimu ⱪarap
    beⱪinglar; Qünki asmanlar is-tütǝktǝk ƣayib bolidu, Yǝr-zemin bolsa bir tal kiyimdǝk
    konirap ketidu; Uningda turuwatⱪanlarmu ohxaxla ɵlidu; Biraⱪ nijatim bolsa ǝbǝdil’ǝbǝdgiqidur,
    Mening ⱨǝⱪⱪaniyliⱪim ⱨǝrgiz yanjilmaydu.
  beo-beo: 'Muagado ba:legadoma! Osobo bagade ba:ma! Mu da mobi agoane asili, hamedafa
    ba:mu. Osobo bagade da hea abula agoane, hea hamone, wadela:mu. Amola dunu huluane
    amogawi esala da gagoba: defele bogogia:mu. Be Na da gaga:su hou eso huluane dialoma:ne
    gaguli misunu. Na hasalasu hou da hame dagomu.'
  tpi-OTNT: Yupela lukluk i go antap long skai, na lukluk i go daun tu long graun.
    Dispela skai bai i pinis olgeta olsem smok, na graun bai i bagarap olsem laplap.
    Na olgeta manmeri bai i dai nabaut olsem ol lang. Tasol pasin bilong mi long helpim
    na kisim bek ol manmeri, em bai i stap oltaim na i no ken pinis.
  hau-SA: Ku daga idanunku zuwa sammai ku dubi duniya a ƙasa; sammai za su ɓace kamar
    hayaƙi, duniya za tă shuɗe kamar riga mazaunanta kuma su mutu kamar ƙudaje. Amma
    cetona zai dawwama har abada, adalcina ba zai taɓa kāsa ba.
  uig-LAT: Béshinglarni kötürüp asmanlargha, Astinglarda turghan yer-zémin’ghimu qarap
    béqinglar; Chünki asmanlar is-tütektek ghayib bolidu, Yer-zémin bolsa bir tal
    kiyimdek konirap kétidu; Uningda turuwatqanlarmu oxshashla ölidu; Biraq nijatim
    bolsa ebedil’ebedgichidur, Méning heqqaniyliqim hergiz yanjilmaydu.
  nde-nde: Phakamiselani amehlo enu phezulu emazulwini, likhangele lasemhlabeni phansi;
    amazulu azanyamalala njengentuthu; umhlaba uzaguga njengesigqoko abakhe kuwo bafe
    njengempukane. Kodwa insindiso yami izakuba khona kuze kube nininini, ukulunga
    kwami akuyikuphela.
  ton-ton: 'Hiki hake homou mata ki he ngaahi langi, pea sio ki he māmani ʻi lalo:
    koeʻuhi ʻe mole fakafokifā ʻae ngaahi langi ʻo hangē ko e ʻohuafi, pea ʻe fakaʻau
    ʻo motuʻa ʻa māmani ʻo hangē ko e kofu, pea ʻe mate foki mo kinautolu ʻoku nofo
    ai: ka ʻoku tolonga taʻengata ʻa ʻeku fakamoʻui, pea ʻe ʻikai ngata ʻeku māʻoniʻoni.'
  ces-1613: 'Pozdvihněte k nebi očí svých, a popatřte na zem dolů. Nebesa zajisté
    jako dým zmizejí, a země jako roucho zvetší, a obyvatelé její též podobně zemrou:
    ale spasení mé na věky zůstane, a spravedlnost má nezahyne.'
  eng-WMB: Lift up your eyes to the heavens, and look at the earth beneath; for the
    heavens will vanish away like smoke, and the earth will wear out like a garment.
    Its inhabitants will die in the same way, but my salvation will be forever, and
    my righteousness will not be abolished.
  tam-TCV: உங்கள் கண்களை வானங்களை நோக்கி உயர்த்துங்கள், கீழிருக்கும் பூமியையும் பாருங்கள்;
    வானங்கள் புகையைப்போல் மறையும், பூமியும் பழைய உடையைப்போல் கந்தையாகும்; அங்கு குடியிருப்போரும்
    ஈக்களைப்போல் சாவார்கள். ஆனால் எனது இரட்சிப்போ என்றென்றைக்கும் நிலைநிற்கும், எனது
    நீதி ஒருபோதும் தவறுவதில்லை.
  ceb-ULB: Iyahat ang inyong mga mata sa langit, ug tan-awa ang kayutaan, kay mahanaw
    ang kalangitan sama sa aso, magisi ang kalibotan sama sa panapton, ug mangamatay
    ang mga lumulopyo niini sama sa mga langaw. Apan ang akong kaluwasan magpadayon
    hangtod sa kahangtoran, ug ang akong pagkamatarong dili matapos sa pagpamuhat.
  pol-UBG: 'Podnieście ku niebu swoje oczy i spójrzcie na dół, na ziemię: Niebiosa
    jak dym się rozwieją i ziemia jak szata się zestarzeje, a jej mieszkańcy zginą
    jak one. Ale moje zbawienie będzie trwać na wieki i moja sprawiedliwość nie ustanie.'
  urd-GVU: اپنی آنکھیں آسمان کی طرف اُٹھاؤ! نیچے زمین پر نظر ڈالو! آسمان دھوئیں کی
    طرح بکھر جائے گا، زمین پرانے کپڑے کی طرح گھسے پھٹے گی اور اُس کے باشندے مچھروں
    کی طرح مر جائیں گے۔ لیکن میری نجات ابد تک قائم رہے گی، اور میری راستی کبھی ختم
    نہیں ہو گی۔
  deu-1912: Hebet eure Augen auf gen Himmel und schauet unten auf die Erde. Denn der
    Himmel wird wie ein Rauch vergehen und die Erde wie ein Kleid veralten, und die
    darauf wohnen, werden im Nu dahinsterben. Aber mein Heil bleibt ewiglich, und
    meine Gerechtigkeit wird kein Ende haben.
  kan-2017: ನಿಮ್ಮ ಕಣ್ಣುಗಳನ್ನು ಮೇಲಕ್ಕೆತ್ತಿ ಆಕಾಶಮಂಡಲವನ್ನು ನೋಡಿರಿ, ಕೆಳಗೆ ಭೂಮಂಡಲವನ್ನು
    ದೃಷ್ಟಿಸಿರಿ. ಆಕಾಶವು ಹೊಗೆಯಂತೆ ಚದರಿ ಹೋಗುವುದು, ಭೂಮಿಯು ಹಳೆಯ ವಸ್ತ್ರದಂತಾಗುವುದು, ಭೂನಿವಾಸಿಗಳು
    ಸೊಳ್ಳೆಗಳೋಪಾದಿಯಲ್ಲಿ ಸಾಯುವರು. ಆದರೆ ನನ್ನ ವಿಮೋಚನಕ್ರಿಯೆಯೋ ಶಾಶ್ವತವಾಗಿ ನಿಲ್ಲುವುದು, ನನ್ನ
    ರಕ್ಷಣಾಧರ್ಮದ ಕಾರ್ಯಕ್ಕೆ ಭಂಗವೇ ಇರುವುದಿಲ್ಲ.
  yap-yap: Mu changar nga lanelang; ma ga changar ko fayleng! Lanelang e bayi m’ay
    ngabang ni bod e ath; ma fayleng e bayi wod ni bod e mad nike kaday, ma girdi’
    riy e bay i yim’ ni bod e chachangeg. Machane pufrogon nge mat’aw ni nggu fek
    i yib e bayi par ndariy n’umngin nap’an; aram e gel ni nggu tay ko tomur.
  hlt-MCSB: Na mik vaan la dai lamtah diklai dangdik ke khaw paelki lah. Vaan ke hmaikhu
    bangla cing vetih diklai khaw himbai bangla hmawn ni. A khuikah khosa rhoek khaw
    pilhlip bangla duek ni. Kamah kah khangnah he kumhal duela om vetih ka duengnah
    he rhihyawp mahpawh.
  mdy-ETH: ዼጊ ጌዒ ሌካ ጫሪንጮ፥ ሊካ ሳዖዋ ዛጉዋቴ፤ ጫሪንጫ ጩቢጉዲ ላኣሊንቲ ባይቃንዳኔ፤ ሳዓ ዓዳ ማኣዖጉዲ ጪንቃንዳኔ፤
    ዒዞይዳ ናንጋዞንሢያ ቢያ ዉፃሌጉዲ ሃይቃንዳኔ፤ ታኣኮ ዓውሲፃ ጋዓንቴ ናንጊና ናንጋያኬ፤ ታ ፂሉሞኮዋ ጋፒንሢ ባኣሴ።»
  twi-ASANTE: Mompagya mo ani nhwɛ ɔsorosoro, monhwɛ asase wɔ fam; ɔsorosoro bɛtu
    ayera sɛ wisie na asase bɛtete sɛ atadeɛ na wɔn a wɔte so bɛwuwu sɛ nwansena.
    Nanso me nkwagyeɛ bɛtena hɔ daa, me tenenee to rentwa da.
  eng-WEBU: Lift up your eyes to the heavens, and look at the earth beneath; for the
    heavens will vanish away like smoke, and the earth will wear out like a garment.
    Its inhabitants will die in the same way, but my salvation will be forever, and
    my righteousness will not be abolished.
  wal-wal: Pude xoqqu giidi, salota xeellite; duge sa7aakka xeellite. Aissi giikko,
    saloti cuwaadan piskki giidi xayana; sa7aikka afaladan wurana; an de7iya asai
    ubbai udunxxetudan haiqqana. SHin ta ashettai merinau de7ana; ta xillotettaikka
    wurenna.
  spa-PDDPT: Levanten sus ojos al cielo y contemplen la tierra acá abajo. Porque el
    cielo se desvanecerá como el humo. La tierra envejecerá como una ropa, y los que
    la habitan morirán de igual manera. Pero mi salvación será para siempre, y mi
    justicia no será abolida.
  gun-gun: Pema'ẽ ke yva re, ha'e gui yvy katy ju pema'ẽ. Mba'eta yva okanhymba 'rã
    hataxĩ rami, ha'e yvy ma inhymamba 'rã ao vaikue rami, hexe hekoa va'e kuery voi
    omanomba vyvoi 'rã mbarigui rami rive. Ha'e rã ajogueraa jepea ma oĩ riae 'rã,
    xeguigua teko porã voi nombovaipaai 'rã.
  ilo-ULB: Tumangadkayo iti tangatang, ken kitaenyo ti daga ditoy baba, ta agpukawto
    a kasla asuk dagiti langit, marunotto a kasla lupot ti daga, ken matayto a kasla
    kadagiti ngilaw dagiti agnanaed iti daytoy. Ngem agtultuloyto ti panangisalakanko
    iti agnanayon, ken saanto a pulos a sumardeng ti panagtrabaho ti kinalintegko.
  kpg-kpg: Mmada gi di langi i nua, mmada gi henuailala. Di langi ga hagalee be di
    huiahi, henuailala ga ngudu be di gahu bobo, gei ana daangada huogodoo gaa mmade
    be nia lamu. Gei di hagamouli dela ga gaamai ko Au, e noho hua beelaa, dono hagaodi
    ai, gei dogu aali ga hagalawa nia mee huogodoo.
  uig-ARA: بېشىڭلارنى كۆتۈرۈپ ئاسمانلارغا، ئاستىڭلاردا تۇرغان يەر-زېمىنغىمۇ قاراپ
