    అయితే నా రక్షణ ఎప్పటికీ ఉంటుంది. నా నీతికి అంతం ఉండదు.
  hat-BSA: Leve zye nou vè syèl la e gade anba vè latè; paske syèl la va disparèt
    tankou lafimen; latè va epwize tankou yon vètman. Konsa, moun ki rete ladann yo
    va mouri; men delivrans Mwen va la jis pou tout tan, e ladwati Mwen p ap janm
    sispann.
  kos-kos: Ngetak ac liye kusrao; ac liye pac faclu! Kusrao fah wanginla oana kulasr
    uh; Ac faclu fah kulawi oana nuknuk mahi uh, Ac mwet we nukewa fah misa oana loang
    uh. Tusruktu lango su nga ac use fah oanna nwe tok. Kutangla luk fah tiana safla.
  hbo-WLC: שְׂאוּ֩ לַשָּׁמַ֨יִם עֵֽינֵיכֶ֜ם וְֽהַבִּ֧יטוּ אֶל־הָאָ֣רֶץ מִתַּ֗חַת כִּֽי־שָׁמַ֜יִם
    כֶּעָשָׁ֤ן נִמְלָ֙חוּ֙ וְהָאָ֙רֶץ֙ כַּבֶּ֣גֶד תִּבְלֶ֔ה וְיֹשְׁבֶ֖יהָ כְּמוֹ־כֵ֣ן
    יְמוּת֑וּן וִישֽׁוּעָתִי֙ לְעוֹלָ֣ם תִּֽהְיֶ֔ה וְצִדְקָתִ֖י לֹ֥א תֵחָֽת׃ ס
  ibo-ibo: Welienụ anya unu lee anya nʼelu, leekwanụ anya nʼụwa, nʼihi na mbara eluigwe
    ga-agba barịị fuo, dịka anwụrụ ọkụ; ụwa ga-aka nka dịka akwa, ndị bi nʼime ya
    ga-anwụkwa dịka ijiji. Ma nzọpụta m ga-adịgide ruo mgbe ebighị ebi, ezi omume
    m ga-adịgidekwa, ọ gaghị agwụ agwụ.
  ory-ory: ତୁମ୍ଭେମାନେ ଆକାଶମଣ୍ଡଳ ପ୍ରତି ଊର୍ଦ୍ଧ୍ୱଦୃଷ୍ଟି କର ଓ ଅଧଃସ୍ଥିତ ଭୂମଣ୍ଡଳ ପ୍ରତି ନିରୀକ୍ଷଣ
    କର; କାରଣ ଆକାଶମଣ୍ଡଳ ଧୂମ ତୁଲ୍ୟ ଅନ୍ତର୍ହିତ ହେବ ଓ ଭୂମଣ୍ଡଳ ବସ୍ତ୍ର ତୁଲ୍ୟ ଜୀର୍ଣ୍ଣ ହେବ,
    ପୁଣି ତନ୍ନିବାସୀଗଣ ସେହିରୂପେ ମରିଯିବେ; ମାତ୍ର ଆମ୍ଭର ପରିତ୍ରାଣ ଅନନ୍ତକାଳସ୍ଥାୟୀ ହେବ ଓ ଆମ୍ଭର
    ଧର୍ମ ଲୁପ୍ତ ହେବ ନାହିଁ।
  chk-chk: Oupwe netä läng, oupwe pwal nenela won fanüfan. Iwe, läng epwe morola usun
    ötüöt, fanüfan epwe mesingauala usun echö katup, nge chokewe mi manau won repwe
    mäla usun chök nikken. Nge ai angangen amanaua aramas epwe nonom fochofoch, ai
    pwüng esap fokun müchüla.
  rop-rop: Yumob luk gudwei langa det skai. En yumob luk langa det graun gudwei du.
    Det skai garra binijap jis laik det smok, en dijan wel garra binijap jis laik
    detlot olwan klos weya binijap. Ebribodi langa dijan wel garra dai jis laik detlot
    flai. Bat wanim ai dum kaan neba binij. Im garra kipgon jidan lagijat olagijawan.
  ukr-1871: 'Підніміте очі ваші на небо в горі, гляньте на землю внизу: ось, небеса
    поникнуть, як дим, і земля — мов стара одежина, а спасеннє моє з віку в вік пробувати
    ме, й справедливість моя не зникне.'
  deu-1951: Erhebet eure Augen gen Himmel und schauet auf die Erde drunten; denn die
    Himmel werden vergehen wie ein Rauch, und die Erde wird wie ein Kleid veralten,
    und ihre Einwohner werden wie Mücken sterben; aber mein Heil wird ewig bleiben
    und meine Gerechtigkeit nicht zerbrochen werden.
  eng-JPS: Lift up your eyes to the heavens, and look upon the earth beneath; for
    the heavens shall vanish away like smoke, and the earth shall wax old like a garment,
    and they that dwell therein shall die in like manner; but My salvation shall be
    for ever, and My favour shall not be abolished.
  srp-1865: Podignite k nebu oèi svoje i pogledajte dolje na zemlju; jer æe nebesa
    išèeznuti kao dim i zemlja æe kao haljina ovetšati, i koji na njoj žive pomrijeæe
    takoðer; a spasenje æe moje ostati dovijeka, i pravde moje neæe nestati.
  lug-lug: Muyimuse amaaso gammwe eri eggulu, mutunuulire ensi wansi! Kubanga eggulu
    lirivaawo ng’omukka n’ensi ekaddiwe ng’ekyambalo. Abagituulamu balifa ng’ensowera.
    Naye obulokozi bwange bunaabeereranga emirembe gyonna, so n’obutuukirivu bwange
    tebujjulukukenga.
  heb-heb: שאו לשמים עיניכם והביטו אל הארץ מתחת כי שמים כעשן נמלחו והארץ כבגד תבלה
    וישביה כמו כן ימותון וישועתי לעולם תהיה וצדקתי לא תחת׃
  ben-IRV: তোমরা আকাশের দিকে চোখ তোল এবং নীচে পৃথিবীর দিকে তাকাও। কারণ আকাশ ধোঁয়ার
    মত অদৃশ্য হয়ে যাবে, পৃথিবী কাপড়ের মত পুরানো হয়ে যাবে এবং তার বাসিন্দারা পতঙ্গের
    মত মারা যাবে। কিন্তু আমার পরিত্রান অনন্তকাল থাকবে এবং আমার ধার্ম্মিকতা কাজ থামাবে
    না।
  pan-pan: ਆਪਣੀਆਂ ਅੱਖਾਂ ਅਕਾਸ਼ ਵੱਲ ਚੁੱਕੋ, ਅਤੇ ਹੇਠਾਂ ਧਰਤੀ ਉੱਤੇ ਨਿਗਾਹ ਮਾਰੋ, ਅਕਾਸ਼ ਤਾਂ
    ਧੂੰਏਂ ਵਾਂਗੂੰ ਅਲੋਪ ਹੋ ਜਾਵੇਗਾ, ਅਤੇ ਧਰਤੀ ਕੱਪੜੇ ਵਾਂਗੂੰ ਪੁਰਾਣੀ ਪੈ ਜਾਵੇਗੀ, ਉਹ ਦੇ ਵਾਸੀ
    ਮੱਖੀਆਂ ਵਾਂਗੂੰ ਮਰ ਜਾਣਗੇ, ਪਰ ਮੇਰੀ ਮੁਕਤੀ ਸਦੀਪਕ ਹੋਵੇਗੀ, ਅਤੇ ਮੇਰਾ ਧਰਮ ਅਨੰਤ ਹੋਵੇਗਾ।
  mya-JVB: မိုဃ်း ကောင်းကင်ကို မျှော် ၍ကြည့်ကြလော့။ မြေကြီး ကိုလည်း ငုံ့ ၍ ကြည့် ကြလော့။
    မိုဃ်းကောင်းကင် သည် မီးခိုး ကဲ့သို့ ကွယ်ပျောက် ၍ ၊ မြေကြီး သည် အဝတ် ကဲ့သို့ ဟောင်းနွမ်း
    လိမ့်မည်။ မြေကြီး သား တို့သည် ခြင် ကောင်ကဲ့သို့ သေ ကြလိမ့်မည်။ ငါ ၏ ကယ်တင် ခြင်းတရား
    မူကား အစဉ် အမြဲတည် လိမ့်မည်။ ငါ ၏ ဖြောင့်မတ် ခြင်း တရားလည်း ပပျောက် ခြင်း မ ရှိနိုင်ရာ။
  hmo-hmo: Emui matadia do umui negea, guba bona tanobada do umui itaia! Badina guba
    be do ia boio ore, kwalahu bamona, bona tanobada do ia dika lao, dabua gunana
    bamona. Tanobada noho taudia be do idia mase, lao idia mase bamona. To egu hamauria
    kara be do ia noho ela bona hanaihanai, bona egu kara maoromaoro, be do ia noho
    nega ibounai, doko lasi.
  urd-urd: अपनी आँखें आसमान की तरफ़ उठाओ और नीचे ज़मीन पर निगाह करो; क्यूँकि आसमान
    धुँवें की तरह ग़ायब हो जायेंगे और ज़मीन कपड़े की तरह पुरानी हो जाएगी, और उसके
    बाशिन्दे मच्छरों की तरह मर जाएँगे; लेकिन मेरी नजात हमेशा तक रहेगी, और मेरी सदाक़त
    ख़त्म न होगी।
  rus-SYN: 'Поднимите глаза ваши к небесам, и посмотрите на землю вниз: ибо небеса
    исчезнут, как дым, и земля обветшает, как одежда, и жители ее также вымрут; а
    Мое спасение пребудет вечным, и правда Моя не престанет.'
  bqc-SIM: À wɛ́sɛ luabɛ gwa, í zĩ́lɛ gwa lↄ, asa luabɛ a gɛ̃zɛa lán súɛlɛwa,
    dṹnia a kɛ yáiyai lán pↄkasawa. A gbɛ̃́ↄ gaga lán kↄ̀ↄtɛ̃ↄwa, ãma gbɛ̃́
    pↄ́ ma ń suabàↄ aaↄ ku gↄↄpiiɛ, ma toa yã́ bↄańnↄ na gbooa vĩ bauo.
  tcz-CHONGTHU: Dah in van khu veuvin, chule noi lam leiset hin vesuh un. Ajeh chu
    van hi meikhu tobang ahung mang thah ding, chule leiset hi ponsil hal tobanga
    mang thah ding ahi. Leiset mite jong thousi tobanga thi ding ahiuvin, hinla ka
    huhhingna hi a’itih’a umjing ding ahi. Ka chonphatna dan chu akichaitih umlou
    ding ahi.
  mar-mar: तू आपले डोळे वर आकाशाकडे लाव, आणि खाली पृथ्वीवर सभोवती पाहा. धुक्याप्रमाणे
    आकाशे नाहीसे होतील, पृथ्वी वस्राप्रमाणे जीर्ण होईल, आणि तिच्यातील राहणारे चिलटाप्रमाणे
    मरतील, परंतु माझे तारण अनंतकाल राहील, आणि माझी धार्मिकता तिचे काम करणे थांबवणार
    नाही.
  qub-qub: Syëlutapis ricäriy. Pachatapis ricäriy. Syëluga goshtaynöllami illgacäcongapaj.
    Allpapis röpa ushacajnöllami ushacangapaj. Runacunapis chuspicunanöllami wañongapaj.
    Salbacoj cashämi ichanga imaycamapis chaynölla caycanga. Nogaga imaypis canan
    caycashänöllami caycäshäpaj.
  hat-hat: Leve je nou gade syèl la! Voye je gade latè! Syèl la pral disparèt tankou
    lafimen. Latè pral fini tankou yon vye rad. Moun ki rete sou latè pral mouri tankou
    mouch. Men, delivrans m'ap ba yo a ap la pou tout tan. Mwen p'ap janm bezwen delivre
    yo ankò apre sa.
  eng-BSB: Lift up your eyes to the heavens, and look at the earth below; for the
    heavens will vanish like smoke, the earth will wear out like a garment, and its
    people will die like gnats. But My salvation will last forever, and My righteousness
    will never fail.
  eng-WEBPB: Lift up your eyes to the heavens, and look at the earth beneath; for
    the heavens will vanish away like smoke, and the earth will wear out like a garment.
    Its inhabitants will die in the same way, but my salvation will be forever, and
    my righteousness will not be abolished.
  kbq-kbq: Tamavua kesga hutma monarega negeta, anazanke hutma mopafina keho, tevegumo
    hiaza huno, monaramimo'a vaganeresnigeno, tavaravemo hiaza huno ama mopamo'a atafa
    neresnigeno, ama mopafima mani'naza vahe'mo'za kosima friaza hu'za frigahaze.
    Hianagi fatgo navu'nava'ma hu'na vahe'ma zamagu vazi'na ete zamavare navu'nava
    zamo'a vagaore mevava hugahie.
  nhe-BL: “Xitlachiyaca huejcapa campa elhuicactli huan xitlachiyaca tlatzintla campa
    tlaltepactli. Pampa ne elhuicactli ixpolihuis queja poctli, huan ni tlaltepactli
    sosolihuis queja se yoyomitl tlen tlahuel moquentijtoque. Nochi tlacame tlen itztoque
    ipan ni tlaltepactli miquise queja sayolime. Pero na nitemaquixtis para nochipa
    huan quema nitlanahuatis, notlanahuatilis elis xitlahuac huan ax quema tlamis.
  gub-BL: Peme'e ywak rehe ywate nehe. Peme'e ywy rehe xe ywak iwy pe nehe. Ywak ukàzym
    putar tàtàxiner ài nehe. Ywy izemàner putar kamir kwehe arer ài nehe. Hehe har
    umàno putar meru ài wà nehe. Aityk putar heàmàtyry'ymar upaw rupi ihe wà nehe.
    Hepuner haw upyta tuweharupi nehe. Nupaw pixik kwaw nehe.
  eng-DRA: 'Lift up your eyes to heaven, and look down to the earth beneath: for the
    heavens shall vanish like smoke, and the earth shall be worn away like a garment,
    and the inhabitants thereof shall perish in like manner: but my salvation shall
    be for ever, and my justice shall not fail.'
