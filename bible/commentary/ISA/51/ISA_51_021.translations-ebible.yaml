verse: ISA.051.021
translations:
  mal-C: അതിനാൽ പീഡിതരേ, വീഞ്ഞുകൊണ്ടല്ലാതെ ലഹരി പിടിച്ചവളേ, ഇതു കേൾക്കുക.
  deu-TKW: Darum höre doch dieses, du Elende, die du trunken bist, doch nicht von
    Wein!
  lin-lin: 'Yango wana, yo oyo basambwisi, yo oyo olangwe, kasi na masanga ya vino
    te, yoka makambo oyo :'
  eng-LSV: Therefore, please hear this, || O afflicted and drunken one, and not with
    wine,
  eng-GNV: Therefore heare nowe this, thou miserable and drunken, but not with wine.
  eng-WEBSTER: 'Therefore hear now this, thou afflicted, and drunken, but not with
    wine:'
  nhw-BL: Pero ama techtlacaquilica nochi amojuanti catli antlaijiyohuijtoque huan
    anixacanejnentinemij quen se ihuintiquetl masque amo antlaitoque.
  swh-ONEN: Kwa hiyo sikiliza hili, wewe uliyeteswa, uliyelewa, lakini si kwa mvinyo.
  bba-bba: Yen sɔ̃, ɑ yeni swɑɑ dɑkio ɑ nɔ, wunɛ wi ɑ wɔnwɔndu soore, mɑ ɑ sɑ̃ɑ nɡe
    ɑ tɑm ɡoore ɑdɑmɑ ɑ ǹ tɑm nɔrɑ.
  eng-KJVCPB: 'Therefore hear now this, thou afflicted, And drunken, but not with
    wine:'
  luo-luo: Kuom mano winj ma, in miseyudo masira midoko ngʼama omer to ok gi kongʼo.
  meu-meu: Taunabunai, vada e hahisihisimui taumui e, vada o kekero (a dia vine ranuna
    amo) taumui e, ina na ba kamonai!
  npi-ULB: 'तर अब यो कुरा सुन्, ए अत्यचारमा परेकाहरू र मत्तिएकाहरू, तर दाखमद्यले मातिएकाहरू
    होइनन्:'
  yor-yor: Nítorí náà ẹ gbọ́ èyí, ẹ̀yin tí a ti ṣẹ́ níṣẹ̀ẹ́, tí ọtí ń pa, ṣùgbọ́n
    kì í ṣe fún wáìnì.
  pes-OPCB: اما ای مصیبت‌زده که مست و گیج هستی، اما نه از شراب، اکنون گوش بده.
  tgl-ULB: 'Pero ngayon pakinggan mo ito, ikaw na inapi at lasing, pero hindi lasing
    sa alak:'
  hui-hui: Yarusaleme-o í̠ore genda dewaore yu howa walime lulu iba dewa nowa luluyu
    wiagagobiore ngegoni. Anigo í̠ waini iba nowa ndo luluyu nge. Anduane Homogonaga
    keba holeneme í̠ mo luluya henego ngegoni.
  mya-mya: ဒုက္ခ​ရောက်​လျက်​နေ​သော​အ​ချင်း​ယေ​ရု​ရှ​လင် မြို့​သူ​မြို့​သား​တို့၊ သေ​သောက်​ကြူး​သ​ဖွယ်
    ယိမ်း​ယိုင်​လျက်​နေ​ကြ​သူ​တို့၊
  bod-N: དེ་བས་ཆང་གིས་བཟི་ནས་འགྱེལ་བ་མ་ཡིན་པར་སྡུག་གིས་མནར་བ་ཁྱོད་ཀྱིས་གཏམ་འདིར་ཉོན་ཅིག
  sna-sna: Naizvozvo inzwa izvi, iwe munhu wokutambudzika, wakadhakiswa asi kwete
    newaini.
  spa-BLM: 'Por lo tanto, escuchad ahora esto, afligidos, y borracho, pero no con
    vino:'
  cac-cac: Ex aj Jerusalén, van eyab'an val syail, icha uc'um an̈ eyeq'ui, palta man̈
    ex uc'umoc pax an̈.
  swh-ULB: 'Lakini sasa sikiliza hili, ewe uliodhulumiwa na kulewa, lakini sio kwa
    mvinyo:'
  bel-bel: Дык вось, выслухай гэта, пакутнік і ап'янелы, але не ад віна.
  deu-ELBBK: Darum höre doch dieses, du Elende und Betrunkene, aber nicht von Wein!
  mbb-OT: Umbe, sikiyu is nengerasey wey nengelangut te kenè binu, pemineǥa niw heini.
  mal-2015: ആകയാൽ അരിഷ്ടയും വീഞ്ഞു കുടിക്കാതെ ലഹരിപിടിച്ചവളും ആയുള്ളോവേ, ഇതു കേട്ടുകൊൾക.
  gup-gup: Mah, wanjh bolkkime kandibekka ngudda nawu kunrayek ngunmarnebebmeng. Kuhni
    ngunmarnekurduyimerranj, dja ngurrimayahmeng, dja ngaleng yuwn bu kunbangkenh.
  rmc-rmc: Vašoda šunen kada, tumen, so cerpinen; tumen, so san mate, ale na la moľatar!
  pes-OPV: پس‌ای زحمت کشیده این را بشنو! و‌ای مست شده اما نه ازشراب!
  ron-1924: 'Де ачея, ненорочитуле, бят че ешть, дар ну де вин, аскултэ:'
  ben-OBCV: সেই কারণে, তোমরা যারা কষ্ট পেয়েছ, একথা শোনো, তোমাকে মত্ত করা হয়েছে,
    কিন্তু দ্রাক্ষারসে নয়।
  som-som: 'Haddaba taada dhibaataysan oo ku sakhraantay wax aan khamri ahaynay, bal
    waxan maqal:'
  lat-VUC: Idcirco audi hoc, paupercula, et ebria non a vino.
  eng-ASVBT: 'Therefore hear now this, thou afflicted, and drunken, but not with wine:'
  ita-1885: Perciò ascolta ora questo, o tu afflitta ed ebbra, e non di vino;
  eng-LXXUP: Therefore hear, thou afflicted one, and drunken, but not with wine;
  eng-ULB: 'But now hear this, you oppressed one and drunken one, but not drunk with
    wine:'
  spa-VBL: Así que escuchen esto, pobres, sentados allí en estado de embriaguez, pero
    no por haber bebido vino.
  fra-_FOB: C'est pourquoi, écoute ceci, toi qui es affligée, ivre mais non pas de
    vin.
  mal-mal: അതുകൊണ്ട് പീഢ അനുഭവിക്കുന്നവളും വീഞ്ഞു കുടിക്കാതെ ലഹരിപിടിച്ചവളും ആയവളേ,
    ഇതു കേട്ടുകൊള്ളുക.
  urd-GVR: Chunāṅche merī bāt sun, ai musībatzadā qaum, ai nashe meṅ matwālī ummat,
    go tū mai ke asar se nahīṅ ḍagmagā rahī.
  suz-BL: मोपतीके गे गार पाइश्‍शो मुर नेनीन। गे दुक्‍शो बाक्‍नीनी, तन्‍न अङगुर शांबुम
    ममाइ।
  eng-NOY: Therefore, hear this, thou afflicted, Thou drunken, and not with wine!
  ita-1927: Perciò, ascolta or questo, o infelice, ed ebbra, ma non di vino!
  ckb-ckb: لەبەر ئەوە ئێستا گوێ لەمە بگرە ئەی زەلیلەکە، ئەی سەرخۆش، بەبێ شەراب سەرخۆش
    بوویت.
  eng-BBE: 'So now give ear to this, you who are troubled and overcome, but not with
    wine:'
  kan-OKCV: ನೀನು ಹಿಂಸೆಗೊಳಗಾಗಿದ್ದೀ. ಕುಡಿದು ಅಮಲೇರಿದ್ದೀ. ಆದರೆ ದ್ರಾಕ್ಷಾರಸದಿಂದಲ್ಲ. ಆದ್ದರಿಂದ
    ಈಗ ಇದನ್ನು ಕೇಳು.
  tam-2017: ஆகையால் சிறுமைப்பட்டவளே, மதுபானங்குடிக்காமல் வெறிகொண்டவளே, நீ கேள்.
  spa-RV-1909: 'Oye pues ahora esto, miserable, ebria, y no de vino:'
  ron-BTF: Ascultă acum, tu cel nenorocit şi îmbătat, dar nu cu vin,
  eng-WEBP: 'Therefore now hear this, you afflicted, and drunken, but not with wine:'
  eng-FBV: So please listen to this, you poor people, sitting there in a drunken state,
    but not from drinking wine.
  nld-1939: Rampzalige, luister toch; Beschonkene, maar niet van de wijn!
  nch-BL: Pero ama techtacaquilica nochi amojuanti cati antaijyohuijtoque huan anixyacanejnentinemij
    quej se ihuintiquet masque amo antaitoque.
  vie-1934: Vậy, bây giờ, hỡi ngươi là kẻ khốn nạn, là kẻ say nhưng không vì rượu,
    hãy nghe điều nầy.
  hin-CV: इस कारण, हे पीड़ित सुनो, तुम जो मतवाले तो हो, किंतु दाखमधु से नहीं.
  eng-OURB: 'Therefore now sh''ma ·hear obey· this, you afflicted, and drunken, but
    not with wine:'
  spa-BES: 'Ahora escuchen esto, ustedes que están perturbados y vencidos, pero no
    con vino:'
  tdx-tdx: Ehe janjiño zao ry mpisotry, naho ry mpijike—fe tsy an-divay;
  tha-KJV: ฉะนั้นเจ้าผู้​ถู​กข่มใจ ผู้​ซึ่​งม​ึนเมาแต่​มิใช่​ด้วยเหล้าองุ่น จงฟังข้อนี้​เถิด
  por-BR-2018: 'Portanto agora ouve isto, ó oprimida e embriagada, mas não de vinho:'
  deu-ELO: Darum höre doch dieses, du Elende und Trunkene, aber nicht von Wein!
  eng-WYC-2018: Therefore thou poor, and drunken, not of wine, hear these things.
    (And so O poor and drunken one, but not of wine, listen to these things.)
  epo-epo: 'Tial aŭskultu ĉi tion, vi, mizerulino kaj ebriulino, sed ne de vino:'
  uig-PIN: 'Xunga ⱨazir buni anglap ⱪoy, i har bolƣan, — Mǝst bolƣan, biraⱪ xarab
    bilǝn ǝmǝs: —'
  beo-beo: Dilia Yelusaleme fi dunu da se naba amola adini ba:i defele feloale ahoa.
  tpi-OTNT: Jerusalem, yu bin karim planti hevi na yu stap olsem meri i spak nogut
    tru. Tasol yu no dring wain na yu spak. Nogat. Belhat bilong Bikpela tasol i mekim
    na yu spak.
  hau-SA: Saboda haka ki ji wannan, ke mai wahala, wadda ta bugu, amma ba da ruwan
    inabi.
  uig-LAT: 'Shunga hazir buni anglap qoy, i xar bolghan, — Mest bolghan, biraq sharab
    bilen emes: —'
  nde-nde: Ngakho-ke zwana lokhu wena ohluphekayo, lodakisiweyo kodwa kungasingewayini.
  ton-ton: 'Ko ia fanongo ki he meʻa ni, ʻa koe ko e mahaki, mo e konā, kae ʻikai
    ʻi he uaine:'
  ces-1613: 'A protož slyš nyní toto, ztrápená a opilá, ale ne vínem:'
  eng-WMB: 'Therefore now hear this, you afflicted, and drunken, but not with wine:'
  tam-TCV: ஆகவே, துன்புறுத்தப்பட்டவளே, மதுபானம் குடிக்காமலே வெறிகொண்டிருக்கிறவளே,
    இதைக் கேள்.
  ceb-ULB: 'Apan karon paminawa kini, ikaw nga dinaogdaog ug palahubog, apan wala
    miinom sa bino:'
  pol-UBG: 'Dlatego teraz słuchaj tego, utrapiona i pijana, lecz nie winem:'
  urd-GVU: چنانچہ میری بات سن، اے مصیبت زدہ قوم، اے نشے میں متوالی اُمّت، گو تُو مَے
    کے اثر سے نہیں ڈگمگا رہی۔
  deu-1912: Darum höre dies, du Elende und Trunkene, doch nicht von Wein!
  kan-2017: ನೀನು ಹಿಂಸೆಗೊಳಗಾಗಿದ್ದಿ. ಕುಡಿದು ಅಮಲೇರಿದ್ದಿ. ಆದರೆ ದ್ರಾಕ್ಷಾರಸದಿಂದಲ್ಲ. ಆದುದರಿಂದ
    ಈಗ ಇದನ್ನು ಕೇಳು.
  yap-yap: Gimed e girdi’ nu Jerusalem e kam gafgowgad, ni gimed be thigthig ni gowa
    gimed ba ching,
  hlt-MCSB: Te dongah mangdaeng neh misurtui nen pawt khaw aka rhuihmil tarha loh
    ya laeh he.
  mdy-ETH: ዎይኖ ዑዦ ዑሽኪቱዋንቴ ጉሪ ማሢንቴ ሜታሢና ቡኡዲንቴ ዓሳ ሃያ ዋይዙዋቴ።
  twi-ASANTE: Enti tie yei, wo a worehunu amaneɛ waboro, na nso ɛnyɛ nsã na aboro
    woɔ.
  eng-WEBU: 'Therefore now hear this, you afflicted, and drunken, but not with wine:'
  wal-wal: Hegaa gishshau, nenoo, woine eessaa uyennan mattottida metootanchchee,
    hagaa siya.
  spa-PDDPT: Por tanto, escucha esto, oh afligida, embriagada, y no de vino.
  gun-gun: Ndee rejexavai ha'e reka'u ri teĩ vinho gui e'ỹ ta'vy. Ha'e nunga rupi
    endu ke pova'e nunga.
  ilo-ULB: Ngem ita denggem daytoy, sika a naparigat ken nabartek, ngem saan a nabartek
    iti arak.
  kpg-kpg: Goodou go digau duadua o Jerusalem, goodou ala e hingahinga be digau libaliba,
  uig-ARA: 'شۇڭا ھازىر بۇنى ئاڭلاپ قوي، ئى خار بولغان، ــ مەست بولغان، بىراق شاراب
    بىلەن ئەمەس: ــ'
  sus-sus: Na kui wo tan tɔɔrɔmixie, wo xa wo tuli mati yi masenyi ra wo tan naxee
    luxi alɔ siisilae beere xanbi.
  pon-2006: Kumwail mehn Serusalem kan me wie lokolok, kumwail wasawasasseli likamwete
    kumwail sakaulahr,
  ksd-ksd: 'Io, u ra biaui, ma u ba u tar longlong ma vakir ma ra polo na vain, una
    valongore go:'
  tur-YTC: Ey dertli, sarhoşsun, ama şarapla değil, Bu nedenle şimdi şunu dinle;
  grc-BRENT: Διατοῦτο ἄκουε τεταπεινωμένη, καὶ μεθύουσα οὐκ ἀπὸ οἴνου.
  ind-AYT: 'Karena itu, sekarang dengarkanlah ini, hai, kamu yang menderita, yang
    mabuk, tetapi bukan oleh anggur:'
  nya-nya: Nʼchifukwa chake imva izi iwe amene ukuvutika, iwe amene waledzera, koma
    osati ndi vinyo.
  hrv-hrv: Zato čuj ovo, bijedniče, pijan, ali ne od vina.
  mps-mps: Odao. Jerusalem, nago te sęgę hauwa tolama, tama nage te ąį tuai gęǫ
    page yai we bidibo tiwai yali. Tiali, nage te wain ąį tulama, gęǫ page ebeo.
    Menio. Te Genuai Bidigo haliga sębęgo naga nage gęǫ page yai dao.
  tpi-tpi: Jerusalem, yu bin karim planti hevi na yu stap olsem meri i spak nogut
    tru. Tasol yu no dring wain na yu spak. Nogat. Belhat bilong Bikpela tasol i mekim
    na yu spak.
  dan-1931: 'Hør derfor, du arme, drukken, men ikke af Vin:'
  vie-OVCB: Nhưng bây giờ hãy nghe điều này, hỡi người khốn khổ, ngươi đang ngồi trong
    cơn say cuồng, nhưng không phải say vì rượu.
  guj-2017: 'માટે હે દુઃખી તથા પીધેલી, પરંતુ દ્રાક્ષારસથી નહિ, તું આ સાંભળ:'
  pon-2006A: Kumwail mehn Serusalem kan me wie lokolok, kumwail wasawasasseli likamwete
    kumwail sakaulahr,
  por-BRBSL: 'Portanto, agora ouçam isto, vocês afligiram, e embriagado, mas não com
    vinho:'
  cth-cth: Hatdawkvah, pacekpahlek e ka khang e tami, misurtui hloilah alouke paruinae
    hoi ka parui e tami thai awh haw.
  twi-twi: Enti tie eyi, wo a worehu amane woabow, nanso ɛnyɛ nsa na abow wo.
  hlt-hlt: Te dongah mangdaeng neh misurtui nen pawt khaw aka rhuihmil tarha loh ya
    laeh he.
  tbz-SIM: Fɔ̃́ nSedisɑdɛmmu kéntɛ́ kɛ́keè! A kpɛrɛ n dò mmɛsémmɛ̀ mmɛ ɑ muɔ́mmu dɛ̀
    nɛ́ í tú mɛnɑɑ̀.
  msy-2020: Kamaghɨn amizɨ, Jerusalemia, ia oragh! Ia osɨmtɨzir bar avɨriba atera,
    mati amizim bar puv ongananganigha iti. Nɨ wainɨn dɨpam amegha onganizir pu. Puvatɨ.
    Ekiamɨn anɨngagharimra nɨ gamima, nɨ bar ongani.
  azb-azb: Buna görə də, ey yaralı Yerusəlim, Şərabsız sərxoş xalq, bunu eşit!
  eng-DBY: 'Therefore hear now this, thou afflicted, and drunken, but not with wine:'
  hin-2017: इस कारण हे दुःखियारी, सुन, तू मतवाली तो है, परन्तु दाखमधु पीकर नहीं;
  wol-KYG: Rikk déglul nag lii, yaw mi musiba dal, nga màndi te du biiñ.
  eng-YLT: Therefore, hear, I pray thee, this, O afflicted and drunken one, and not
    with wine,
  eng-WYC-2017: Therefore thou poor, and drunken, not of wine, hear these things.
  eng-WMBB: 'Therefore now hear this, you afflicted, and drunken, but not with wine:'
  urd-GVH: चुनाँचे मेरी बात सुन, ऐ मुसीबतज़दा क़ौम, ऐ नशे में मत्वाली उम्मत, गो तू
    मै के असर से नहीं डगमगा रही।
  rug-rug: Ke mu avoso mae, agoi pu koa pa tinasigiti, agoi sapu napo viviri ba lopu
    pa napo vaeni.
  gaz-gaz: Kanaafuu yaa ishee miidhamte, kan utuu daadhii wayinii hin dhugin machoofte,
    waan kana dhagaʼi.
  fra-LSG: C’est pourquoi, écoute ceci, malheureuse, Ivre, mais non de vin!
  yal-yal: Nanara, i tuli mati n na, taa tɔrɔxina, i tan naxan xunna firifirixi, koni
    i mi dɔlɔ minxi!
  haw-1868: 'Nolaila, e hoolohe mai oe i keia, e ka mea popilikia, A ona hoi, aole
    nae i ka waina:'
  arb-NAV: لِذَلِكَ اسْمَعِي هَذَا أَيَّتُهَا الْمَنْكُوبَةُ، وَالسَّكْرَى وَلَكِنْ
    مِنْ غَيْرِ خَمْرٍ.
  ewe-ewe: eya ta ɖo to afii, wò ame si kpe hiã, eye nèmu aha, evɔ mèno wain hã o.
  eng-LEE: Therefore hear now this, O thou afflicted, and drunken, but not with wine.
  asm-FB: 'নিপীড়িত আৰু মতলীয়া হোৱা জন,কিন্তু দ্ৰাক্ষাৰসেৰে নহয়, এতিয়া এই কথা শুনা:'
  sus-A: نَ كُي وٌ تَن تْورْ مِشِيٍ، وٌ شَ وٌ تُلِ مَتِ يِ مَسٍنيِ رَ وٌ تَن نَشٍيٍ
    لُشِ عَلْ سِيسِلَيٍ بٍيرٍ شَنبِ.
  fra-SBL: 'C''est pourquoi, maintenant, écoutez ceci, vous qui êtes affligés, et
    ivres, mais pas avec du vin :'
  hbo-hbo: לָכֵ֛ן שִׁמְעִי־נָ֥א זֹ֖את עֲנִיָּ֑ה וּשְׁכֻרַ֖ת וְלֹ֥א מִיָּֽיִן׃ ס
  kik-kik: Nĩ ũndũ ũcio igua ũhoro ũyũ, wee ũnyariirĩtwo, ũkarĩĩo, no ti ndibei ĩkũrĩĩte.
  fra-NCL: C’est pourquoi, entends ceci, malheureuse, enivrée, mais non de vin !
  cek-AK: To pongah pacaekthlaekhaih tongh kami, misurtui hoi nae ai ah mu paquih
    kami, vaihi tahngai ah;
  cuk-cuk: Emisgindi, dule-bukib-binsadiid, vino-gobedginsuli be mummu-gudiid. An-bega-ibmar-sogoed
    be ito.
  uig-CYR: 'Шуңа һазир буни аңлап қой, и хар болған, — Мәс болған, бирақ шарап билән
    әмәс: —'
  tel-2017: అయితే ద్రాక్షమద్యం లేకుండానే మత్తుగా ఉండి బాధపడినదానా, ఈ మాట విను.
  hat-BSA: 'Pou sa, souple, koute sa, ou menm ki aflije, ki sou, men pa avèk diven:'
  kos-kos: Kowos mwet keok in Jerusalem, Kowos su tukulkul oana mwet sruhi,
  hbo-WLC: לָכֵ֛ן שִׁמְעִי־נָ֥א זֹ֖את עֲנִיָּ֑ה וּשְׁכֻרַ֖ת וְלֹ֥א מִיָּֽיִן׃ ס
  ibo-ibo: Ya mere, nụrụ nke a, unu ndị a na-akpagbu, ndị ihe na-egbu ma ọ bụghị mmanya.
  ory-ory: ଏଣୁକରି ହେ ଦୁଃଖିନୀ ଓ ବିନା ଦ୍ରାକ୍ଷାରସରେ ମତ୍ତା ଯେ ତୁମ୍ଭେ, ତୁମ୍ଭେ ଏବେ ଏହା ଶୁଣ;
  chk-chk: Iei mine kopwe rongorong ei kapas, en mi riaföü, ka puchala, nge sap ren
    wain.
  rop-rop: Yumob langa big trabul na, en yumob jidan jis laik drangginbala, bat nomo
    brom det wain. Wal YAWEI det trubala God blanga yumob bin oldei maindimbat yumob.
    Wal yumob lisin brabli gudwei na langa im. Im tok, “Aibin deigimwei det kap garram
    trabul brom yumob. Imbin jidan brabli fulwan wen aibin wail. Tharran na bin oldei
    meigimbat yumob jidan jis laik drangginbala. Ai kaan neba meigim yumob dringk
    brom det kap garram trabul igin.
  ukr-1871: 'Слухай же тепер, бідолахо, що впився, та не вином:'
  deu-1951: 'Darum, du Elende und Trunkene, aber nicht vom Wein, höre doch das:'
  eng-JPS: Therefore hear now this, thou afflicted, and drunken, but not with wine;
  srp-1865: Zato èuj ovo, nevoljni, i pijani, ne od vina.
  lug-lug: Noolwekyo wulira kino ggwe, atamidde naye si lwa mwenge.
  heb-heb: לכן שמעי נא זאת עניה ושכרת ולא מיין׃
  ben-IRV: কিন্তু এখন এই কথা শোন, হে অত্যাচারকারী এবং তুমি মাতাল, কিন্তু দ্রাক্ষারসে
    মত্ত না।
  pan-pan: ਇਸ ਕਾਰਨ ਹੇ ਦੁਖਿਆਰੀਏ, ਇਹ ਸੁਣ, ਤੂੰ ਮਤਵਾਲੀ ਤਾਂ ਹੈਂ ਪਰ ਮਧ ਨਾਲ ਨਹੀਂ।
  mya-JVB: သို့ ဖြစ်၍၊ ညှဉ်းဆဲ ခြင်းကို ခံရသောသူ၊ စပျစ်ရည် မှတပါး အခြားသော ယစ်မျိုးနှင့်
    ယစ်မူး သောသူ၊ နားထောင်လော့။
  hmo-hmo: Ierusalema dekenai umui hisihisi noho taudia e, manoka dainai umui raka
    kerere noho, to kekero dainai lasi taudia e,
  urd-urd: इसलिए अब तू जो बदहाल और मस्त है पर मय से नहीं, ये बात सुन;
  rus-SYN: Итак выслушай это, страдалец и опьяневший, но не от вина.
  bqc-SIM: A yã́i ma yãma sa wɛ̃́lɛ wɛ̃nade! Í zↄ̃̀lɛma, i kɛ vɛ̃ɛ no.
  tcz-CHONGTHU: Hinla tun hiche hi ngaijin, akigimbol hesoh ho jukham tobanga lung
    gel je helouva touho, ju don kham jeh ahipouve.
  mar-mar: पण आता हे ऐक, जी तू पीडीत व मस्त आहेस पण द्राक्षरसाने नाही,
  qub-qub: Chaymi llaquicur goyaycäga sumaj wiyay. Gamga manami bïnuta upucurcurchu
    machasha caycanqui.
  hat-hat: Se poutèt sa, nou menm moun lavil Jerizalèm ki nan soufrans, koute pawòl
    sa yo byen, nou menm ki sou tankou si nou te bwè diven.
  eng-BSB: Therefore now hear this, you afflicted one, drunken, but not with wine.
  eng-WEBPB: 'Therefore now hear this, you afflicted, and drunken, but not with wine:'
  kbq-kbq: E'ina hu'negu hazenkefima mani'naza vahe'mota kama antahiho, tamagra neginagima
    nehazana waini ti neta neginagia nosaze.
  nhe-BL: Pero ama xinechtlacaquilica nochi imojuanti tlen intlaijiyohuijtoque huan
    inixacanejnentinemij queja se ihuintiquetl yonque ax intlaitoque.
  gub-BL: Zeruzarez tawhu uzemumikahy ma'e. Ne ereka'u iko. Nereka'u kwaw win i'u
    re.
  eng-DRA: Therefore hear this, thou poor little one, and thou that art drunk but
    no with wine.
