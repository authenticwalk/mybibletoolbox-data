verse: ISA.051.002
translations:
  mal-C: നിങ്ങളുടെ പിതാവായ അബ്രാഹാമിലേക്കും നിങ്ങളെ പ്രസവിച്ച സാറയിലേക്കും നോക്കുക.
    ഏകനായിരുന്ന അവസ്ഥയിൽ ഞാൻ അവനെ വിളിക്കുകയും അവനെ അനുഗ്രഹിച്ചു വർധിപ്പിക്കുകയും
    ചെയ്തു.
  deu-TKW: Blickt hin auf Abraham, euren Ahnherrn, und auf Sara, die euch gebar; denn
    als einzelnen Mann habe ich ihn berufen und ihn gesegnet und gemehrt!
  lin-lin: Botala Abrayami, tata na bino ; mpe Sara oyo abotaki bino. Tango nabengaki
    ye, azalaki kaka ye moko ; napambolaki ye mpe nakomisaki ye tata ya bato ebele !
  eng-LSV: Look attentively to your father Abraham, || And to Sarah—she brings you
    forth, || For—one—I have called him, || And I bless him, and multiply him.”
  eng-GNV: 'Consider Abraham your father, and Sarah that bare you: for I called him
    alone, and blessed him, and increased him.'
  eng-WEBSTER: 'Look to Abraham your father, and to Sarah that bore you: for I called
    him alone, and blessed him, and increased him.'
  nhw-BL: Ximoilhuica tlen amohuejcapan tata Abraham huan Sara isihua catli eliyaya
    amohuejcapan tatahua. Abraham amo quipixtoya niyon se icone quema na nijnotzqui,
    pero quema na nijtiochijqui, yaya quinpixqui miyac iconehua hasta mochijque tlahuel
    miyac masehualme catli quitemitijque nopa tlali.
  swh-ONEN: mwangalieni Abrahamu, baba yenu, na Sara, ambaye aliwazaa. Wakati nilipomwita
    alikuwa mmoja tu, nami nikambariki na kumfanya kuwa wengi.
  bba-bba: I bɛɛn lɑɑkɑri wesio Aburɑhɑmu bɛɛn tundon mi, kɑ Sɑɑrɑɑn mi, wi u bɛɛ
    mɑrɑ. Sɑnɑm mɛ nɑ nùn sokɑ u sɑ̃ɑwɑ wi turo. Mɑ nɑ nùn domɑru kuɑ, nɑ win bweseru
    dɑbiɑsiɑ.
  eng-KJVCPB: 'Look unto Abraham your father, And unto Sarah that bare you: For I
    called him alone, And blessed him, and increased him.'
  luo-luo: paruru Ibrahim wuonu kod Sara mane onywolou. Ne en mana ngʼat achiel kende
    kane aluonge kendo nagwedhe mi aloke oganda maduongʼ.
  meu-meu: Tamamui Abraham ba laloa, bona e havaramui hahinena Sara danu; badina be
    ia na asi besena negana ai na boiria, bena na hanamoa, besena na hahutumaia.
  npi-ULB: तिमीहरूका पुर्खा अब्राहाम र तिमीहरूलाई जन्माउने सारालाई हेर । किनकि ऊ एक्‍लै
    हुँदा मैले उसलाई बोलाएँ । मैले उसलाई आशिष् दिएँ र उसलाई धैरै बनाएँ ।
  yor-yor: ẹ wo Abrahamu baba yín, àti Sara, ẹni tó bí i yín. Nígbà tí mo pè é, òun
    nìkan ni, Èmi sì bùkún un, mo sì ṣọ́ ọ di ọ̀pọ̀lọpọ̀.
  pes-OPCB: به اجدادتان ابراهیم و سارا فکر کنید که از ایشان به وجود آمدید. هنگامی
    که ابراهیم را دعوت کردم او فرزندی نداشت و تنها بود، اما من او را برکت دادم و قوم
    بزرگی از او به وجود آوردم.
  tgl-ULB: Tingnan ninyo si Abraham, ang inyong ama, at si Sara, na nagpanganak sa
    inyo; dahil nang siya ay mag-isa, tinawag ko siya. Pinagpala ko siya at pinarami.
  hui-hui: '@see-verse:ISA.051.001'
  mya-mya: သင်​တို့​၏​ဘိုး​အေ​အာ​ဗြ​ဟံ​နှင့်​ဘွား​အေ​စာ​ရာ​တို့​၏ အ​ကြောင်း​ကို​အောက်​မေ့​ဆင်​ခြင်​ကြ​လော့။
    အာ​ဗြ​ဟံ​အား​ငါ​ခေါ်​ယူ​စဉ်​အ​ခါ​က သူ့​မှာ​သား​သမီး​မ​ရှိ။ သို့​ရာ​တွင်​ငါ​သည်​သူ့​အား​သား​သ​မီး​များ​ဖြင့်
    ကောင်း​ချီး​ပေး​၍၊ သူ​၏​အ​ဆက်​အ​နွယ်​တို့​ကို​များ​ပြား​စေ​တော်​မူ​၏။
  bod-N: ཁྱོད་རྣམས་ཀྱིས་རང་གི་མེས་པོ་ཨབ་ར་ཧམ་དང་ཁྱོད་རང་བཙའ་མཁན་སཱ་ར་ལ་ལྟོས་དང་། ཨབ་ར་ཧམ་གཅིག་པུ་ཡིན་དུས་ངས་ཁོ་རང་བོས་པ་དང་།
    ཁོ་ལ་བྱིན་རླབས་གནང་ནས་བུ་རྒྱུད་མང་དུ་འཕེལ་བར་བཅུག
  sna-sna: tarirai kuna Abhurahama, baba venyu, nokuna Sara, akakuberekai. Pandakamudana
    akanga achingova mumwe chete, ndikamuropafadza ndikamuita vazhinji.
  spa-BLM: Mira a Abraham, tu padre, y a Sarah que te parió; ya que cuando no era
    más que uno le llamé, Lo bendije, y le hizo muchos.
  cac-cac: Ina vin̈ e mam eyicham aj Abraham yed' ix e nun chichim ix Sara, malaj
    yuninal eb' ayic vavtannac eb', palta vac'nac in vach'c'olal d'a eb', tzijtum
    ix aj yin̈tilal eb'.
  swh-ULB: Mtazameni Ibrahimu, baba yenu, na Sara, aliyewazaa ninyi; maan alipokuwa
    na upweke yeye mwenyewe, Nilimuita yeye. Nikambariki yeye na kumfanya yeye kuwa
    wengi.
  bel-bel: Паглядзеце на Абрагама, бацьку вашага, і на Сару, якая нарадзіла вас; бо
    Я паклікаў яго аднаго і дабраславіў яго і памножыў яго.
  deu-ELBBK: Blickt hin auf Abraham, euren Vater, und auf Sara, die euch geboren hat;
    denn ich rief ihn, den einen, und ich segnete ihn und mehrte ihn.
  mbb-OT: '@see-verse:ISA.051.001'
  mal-2015: നിങ്ങളുടെ പിതാവായ അബ്രാഹാമിങ്കലേക്കും നിങ്ങളെ പ്രസവിച്ച സാറായിങ്കലേക്കും
    തിരിഞ്ഞുനോക്കുവിൻ; ഞാൻ അവനെ ഏകനായിട്ടു വിളിച്ചു അവനെ അനുഗ്രഹിച്ചു വർദ്ധിപ്പിച്ചിരിക്കുന്നു.
  gup-gup: Mak ngurriburrbu Abraham nawu kornkumo ngudberre, dja mak Sarah ngalbu
    ngunyawmey. Bu kerrngehkenh ngaye ngakayhmeng nawu Abraham, wanjh nungka nadjalkudji.
    Wanjh ngaye ngakurduyimeng kunmak dja ngamarnbom bu nungka benkebmawahmeng birridjalmirndewern
    bininj.”
  rmc-rmc: Dikhen pro Abraham, tumaro dad, the pre Sara, savi tumen anďa pro svetos.
    Sar les vičinďom, sas ča ov korkoro; me les požehňinďom a kerďom lestar but.
  pes-OPV: به پدر خود ابراهیم و به ساره که شما رازایید نظر نمایید زیرا او یک نفر بود
    حینی که او رادعوت نمودم و او را برکت داده، کثیر گردانیدم.
  ron-1924: Уйтаци-вэ ла пэринтеле востру Авраам ши спре Сара, каре в-а нэскут, кэч
    л-ам кемат кынд ера нумай ел сингур, л-ам бинекувынтат ши ынмулцит.
  ben-OBCV: তোমাদের পিতৃপুরুষ অব্রাহামের দিকে তাকাও ও সারার দিকে, যিনি তোমাদের জাতিকে
    জন্ম দিয়েছেন। আমি যখন তাকে ডেকেছিলাম, সে মাত্র একজন ছিল, আমি তাকে আশীর্বাদ করে
    বহুসংখ্যক করেছি।
  som-som: Bal eega aabbihiin Ibraahim, iyo Saarahdii idin dhashay, waayo, markuu
    mid qudha ahaa ayaan u yeedhay, waanan barakeeyey, oo tarmiyey.
  lat-VUC: 'Attendite ad Abraham, patrem vestrum, et ad Saram, quæ peperit vos: quia
    unum vocavi eum, et benedixi ei, et multiplicavi eum.'
  eng-ASVBT: Look unto Abraham your father, and unto Sarah that bare you; for when
    he was but one I called him, and I blessed him, and made him many.
  ita-1885: Riguardate ad Abrahamo, vostro padre, ed a Sara, che vi ha partoriti;
    perciocchè io lo chiamai solo, e lo benedissi, e lo moltiplicai.
  eng-LXXUP: 'Look to Abraham your father, and to Sarah that bore you: for he was
    alone when I called him, and blessed him, and loved him, and multiplied him.'
  eng-ULB: Look at Abraham, your father, and to Sarah, who bore you; for when he was
    a lone individual, I called him. I blessed him and made him many.
  spa-VBL: Miren a Abraham, su padre, y a Sara, que los dio a luz. Cuando lo llamé,
    era un solo hombre, pero luego lo bendije y tuvo muchos descendientes.
  fra-_FOB: Regardez à Abraham, votre père, et à Sara qui vous a enfantés; je l'ai
    appelé lorsqu'il était seul, je l'ai béni et l'ai multiplié.
  mal-mal: നിങ്ങളുടെ പൂര്‍വ്വ പിതാവായ അബ്രാഹാമിങ്കലേക്കും നിങ്ങളെ പ്രസവിച്ച സാറായിങ്കലേക്കും
    തിരിഞ്ഞുനോക്കുവിൻ; ഞാൻ അവനെ ഏകനായിട്ടു വിളിച്ചു അവനെ അനുഗ്രഹിച്ചു വർദ്ധിപ്പിച്ചിരിക്കുന്നു”.
  urd-GVR: Yānī apne bāp Ibrāhīm aur apnī māṅ Sārā par tawajjuh do, jis ne dard-e-zah
    kī taklīf uṭhā kar tumheṅ janm diyā. Ibrāhīm beaulād thā jab maiṅ ne use bulāyā,
    lekin phir maiṅ ne use barkat de kar bahut aulād baḳhshī.”
  suz-BL: इन किकी पिपी अब्राहाम नु इन कली थीब सारा आस कली कोव़ङीन। मारदे हना गो मेको
    कली आ का बाक्‍मेनु, ब्रेत्‍ताक्‍ङ। मिनु मेको कली आसीक गेशा, आ चच युइ आन कली सोपाइश्‍शा
    बोपाइश्‍शा शुश सेल्‍ताक्‍मी” देंत। यसैया ४१:८; उत्‍पत्ती १२:१-२
  eng-NOY: Look to Abraham your father, And to Sarah that bore you! For I called him
    when only one, And blessed him, and multiplied him.
  ita-1927: Considerate Abrahamo vostro padre, e Sara che vi partorì; poiché io lo
    chiamai quand’egli era solo, lo benedissi e lo moltiplicai.
  ckb-ckb: تەماشای ئیبراهیمی باوکتان بکەن، بڕواننە سارا، ئەوەی ئێوەی بووە، چونکە کە
    بانگم کرد تەنها یەک کەس بوو، بەرەکەتدارم کرد و زۆرم کرد.
  eng-BBE: 'Let your thoughts be turned to Abraham, your father, and to Sarah, who
    gave you birth: for when he was but one, my voice came to him, and I gave him
    my blessing, and made him a great people.'
  kan-OKCV: ನಿಮ್ಮ ತಂದೆಯಾದ ಅಬ್ರಹಾಮನನ್ನು ಮತ್ತು ನಿಮ್ಮನ್ನು ಹೆತ್ತ ಸಾರಳನ್ನೂ ದೃಷ್ಟಿಸಿರಿ.
    ನಾನು ಅವನನ್ನು ಕರೆದಾಗ ಅವನು ಒಬ್ಬನೇ ಮನುಷ್ಯ, ನಾನು ಅವನನ್ನು ಆಶೀರ್ವದಿಸಿ, ವೃದ್ಧಿಗೊಳಿಸಿದೆನು.
  tam-2017: உன்னுடைய தகப்பனாகிய ஆபிரகாமையும், உங்களைப் பெற்ற சாராளையும் நோக்கிப்பாருங்கள்;
    அவன் ஒருவனாயிருக்கும்போது நான் அவனை அழைத்து, அவனை ஆசீர்வதித்து, அவனைப் பெருகச்செய்தேன்.
  spa-RV-1909: Mirad á Abraham vuestro padre, y á Sara que os parió; porque solo lo
    llamé, y bendíjelo, y multipliquélo.
  ron-BTF: Priviţi la Avraam tatăl vostru şi la Sara care v-a născut, fiindcă l-am
    chemat doar pe el şi l-am binecuvântat şi l-am înmulţit.
  eng-WEBP: Look to Abraham your father, and to Sarah who bore you; for when he was
    but one I called him, I blessed him, and made him many.
  eng-FBV: Look back at Abraham your father, and Sarah who gave birth to you. When
    I called him, he was only one man, but then I blessed him and he had many descendants.
  nld-1939: 'Ziet op naar Abraham, uw vader, Naar Sara, die u heeft gebaard: Hoe Ik
    hem heb geroepen, toen hij alleen stond, Hem heb gezegend en vermeerderd.'
  nch-BL: Ximoilhuica ten amohuejcapan tata Abraham huan isihua Sara cati eliyayaj
    amohuejcapan tatahua. Abraham amo quipixtoya yon se icone quema na nijnotzqui,
    pero quema na nijtiochijqui, yaya quinpixqui miyac iconehua hasta mochijque tahuel
    miyac masehualme cati quitemitijque nopa tali.
  vie-1934: Hãy nghĩ đến tổ ngươi là Aùp-ra-ham, cùng Sa-ra, là người đã sanh sản
    các ngươi; ta đã gọi Aùp-ra-ham khi người chỉ có một mình; ta đã ban phước cho
    người nên nhiều.
  hin-CV: अपने पूर्वज अब्राहाम और साराह पर ध्यान दो. जब मैंने उनको बुलाया तब वे अकेले
    थे, तब मैंने उन्हें आशीष दी और बढ़ाया.
  eng-OURB: Look to Abraham [Father of a multitude] your father, and to Sarah [Princess]
    who bore you; for when he was but one I called him, and I blessed him, and made
    him many.
  spa-BES: Miren a Abraham, su padre y a Sara, que les dio la vida; porque cuando
    era uno solo, mi voz vino a él, y le di mi bendición, y lo convertí en un gran
    pueblo.
  tdx-tdx: Haraharao t’i Avrahame rae’ areo, naho i Sarae nisamake anahareo am-panaintaiñañe,
    amy t’ie nirery avao te tinokako, le nitahieko vaho nampitozantozañeko.
  tha-KJV: จงมองอับราฮัมบรรพบุรุษของเจ้าทั้งหลาย และดูซาราห์​ผู้​คลอดเจ้า เพราะเมื่​อม​ีเขาอยู่​แต่​คนเดียว
    เราได้ร้องเรียกเขา และเราอวยพรเขา และกระทำให้เป็นคนมากมาย
  por-BR-2018: Olhai para Abraão vosso pai, e para Sara que vos gerou; porque, sendo
    ele sozinho eu o chamei, o abençoei e o multipliquei.
  deu-ELO: Blicket hin auf Abraham, euren Vater, und auf Sara, die euch geboren hat;
    denn ich rief ihn, den einen, und ich segnete ihn und mehrte ihn.
  eng-WYC-2018: Take ye heed to Abraham, your father, and to Sarah, that childed you
    (or who gave birth to you); for I called him, (when he was but) one, (or without
    an heir), and I blessed him, and I multiplied him.
  epo-epo: Rigardu Abrahamon, vian patron, kaj Saran, vian naskintinon; ĉar Mi alvokis
    lin, kiam li estis sola, kaj Mi benis lin kaj multigis lin.
  uig-PIN: Atanglar Ibraⱨimƣa, silǝrni tuƣup bǝrgǝn Saraⱨⱪa nǝzǝr selinglar; Qünki
    Mǝn uni yalƣuz qeƣida qaⱪirdim, Uningƣa bǝht ata ⱪildim, Ⱨǝm uni awundurdum.
  beo-beo: 'Dilia musa: ada A:ibalaha:me amola ea uda Sela amola bu dawa:ma. Dilia
    da elagaga fi esala. Na da A:ibalaha:me Nama misa:ne wele sia:noba, e da mano
    hame galu. Be Na da ema hahawane hamone, ema mano i. Na amane hamobeba:le, egaga
    fi da bagohame ba:i.'
  tpi-OTNT: '@see-verse:ISA.051.001'
  hau-SA: dubi Ibrahim, mahaifinku, da Saratu, wadda ta haife ku. Sa’ad da na kira
    shi kaɗai ne, na kuma albarkace shi na kuma mai da shi da yawa.
  uig-LAT: Atanglar Ibrahimgha, silerni tughup bergen Sarahqa nezer sélinglar; Chünki
    Men uni yalghuz chéghida chaqirdim, Uninggha bext ata qildim, Hem uni awundurdum.
  nde-nde: khangelani ku-Abhrahama, uyihlo, lakuSara owalizalayo. Ekumbizeni kwami
    wayemunye, ngambusisa ngamandisa.
  ton-ton: 'Vakai kia ʻEpalahame ko hoʻomou tamai, pea kia Sela naʻa ne fua ʻakimoutolu:
    he naʻaku ui ia tokotaha pe, pea tāpuaki ia, pea u fakatokolahi ia.'
  ces-1613: Pohleďte na Abrahama otce vašeho, a na Sáru, kteráž vás porodila, že jsem
    jej jediného povolal, a požehnal jsem jemu, i rozmnožil jej.
  eng-WMB: Look to Abraham your father, and to Sarah who bore you; for when he was
    but one I called him, I blessed him, and made him many.
  tam-TCV: உங்கள் முற்பிதாவாகிய ஆபிரகாமையும் உங்களைப் பெற்றெடுத்த சாராளையும் நோக்கிப்பாருங்கள்.
    நான் அவனை அழைத்தபோது, அவன் ஒருவனாய் மாத்திரமே இருந்தான்; நான் அவனை ஆசீர்வதித்து
    அவனை அநேகராகப் பெருகச் செய்தேன்.
  ceb-ULB: Tan-awa si Abraham, nga inyong amahan ug si Sara, nga nagmabdos kaninyo;
    kay sa dihang wala pa silay anak, gitawag ko na siya. Gipanalanginan ko siya ug
    gipasanay.
  pol-UBG: Spójrzcie na Abrahama, waszego ojca, i na Sarę, która was porodziła, gdyż
    jego jednego wezwałem, pobłogosławiłem i rozmnożyłem.
  urd-GVU: یعنی اپنے باپ ابراہیم اور اپنی ماں سارہ پر توجہ دو، جس نے دردِ زہ کی تکلیف
    اُٹھا کر تمہیں جنم دیا۔ ابراہیم بےاولاد تھا جب مَیں نے اُسے بُلایا، لیکن پھر مَیں
    نے اُسے برکت دے کر بہت اولاد بخشی۔“
  deu-1912: Schauet Abraham an, euren Vater, und Sara, von welcher ihr geboren seid.
    Denn ich rief ihn, da er noch einzeln war, und segnete ihn und mehrte ihn.
  kan-2017: ನಿಮ್ಮ ಪಿತೃವಾದ ಅಬ್ರಹಾಮನನ್ನೂ, ನಿಮ್ಮನ್ನು ಹೆತ್ತ ಸಾರಳನ್ನೂ ದೃಷ್ಟಿಸಿರಿ. ಅಬ್ರಹಾಮನು
    ಒಬ್ಬನೇ ಇದ್ದಾಗ ನಾನು ಅವನನ್ನು ಕರೆದು, ಆಶೀರ್ವದಿಸಿ ಅವನ ಸಂತಾನವನ್ನು ಹೆಚ್ಚಿಸಿದೆನು.
  yap-yap: Mu leamnag e ga’ rom i Abraham, nge Sarah, ni yow e mub rorow. Ngiyal’
    ni gu pining Abraham e dariy fak, machane mu gu tow’athnag nggu pi’ e bitir ngak;
    mu gu yo’ornag e pi’in owchen.
  hlt-MCSB: Na pa Abraham neh nangmih aka yom Sarah te so lah. Anih te pakhat bueng
    ni ka khue dae anih yoethen ka paek tih ka ping sak.
  mdy-ETH: ዒንሢኮ ዓዳሢ ዓብራሃሜንታ ዒንሢ ሾዔ ዒንዴሎ ሳኣራኣ ዛጉዋቴ፤ ዓብራሃሜ ታኣኒ ዔኤላኣና ናይ ዒዛኮ ባኣሴ፤ ጋዓንቴ
    ታኣኒ ዒዛ ዓንጄኔ፤ ዜርፆዋ ታ ዒዛም ሚርጊሼኔ።»
  twi-ASANTE: Monhwɛ Abraham mo agya, ne Sara a ɔwoo mo no. Ɛberɛ a mefrɛɛ no no,
    na ɔyɛ ɔbaakofoɔ, na mehyiraa no maa nʼase trɛeɛ.
  eng-WEBU: Look to Abraham your father, and to Sarah who bore you; for when he was
    but one I called him, I blessed him, and made him many.
  wal-wal: Intte aawaa Abrahaamakkonne inttena yelida Saarikko xeellite. I barkka
    de7ishin, taani a xeesaas; xeesada anjjaasinne qoodan corayaas.
  spa-PDDPT: Miren a Abraham, su antepasado, y a Sara, quien los dio a luz. Porque
    cuando estaba solo lo llamé, lo bendije y lo multipliqué.
  gun-gun: Penema'endu'a ke penderu Abraão ha'e penekuavãare Sara re ae. Mba'eta Abraão
    aenoĩ jave peteĩ'i oiko. Ha'e gui aroayvu porã vy amboetave karamboae.
  ilo-ULB: Kitaenyo ni Abraham nga amayo, ken ni Sara a nangipasngay kadakayo; ta
    agmaymaysa isuna idi inayabak. Binendisionak ken pinaaduk isuna.
  kpg-kpg: Hagamaanadu ina di godou damana madua go Abraham, mo Sarah ala go di godou
    hagadili. Dogu madagoaa ne gahigahi Abraham, mee ana dama ai, malaa, Au gu haga maluagina
    a mee, guu wanga gi mee ana dama. Au guu hai dono hagadili gi logowaahee.
  uig-ARA: ئاتاڭلار ئىبراھىمغا، سىلەرنى تۇغۇپ بەرگەن ساراھقا نەزەر سېلىڭلار؛ چۈنكى
    مەن ئۇنى يالغۇز چېغىدا چاقىردىم، ئۇنىڭغا بەخت ئاتا قىلدىم، ھەم ئۇنى ئاۋۇندۇردۇم.
  sus-sus: Wo xa wo ya ti wo baba Iburahima nun wo nga Sara ra naxee wo barixi. N
    to a xili a keren nan nu a ra, kɔnɔ n to gɛ dubade a bɛ, a findi nɛ bɔnsɔɛ wuyaxi
    benba ra.
  pon-2006: Kumwail medemedewe amwail pahpa kahlap, Eipraam, oh Sara, me kaipwihkumwaildi.
    Ni ei malipe Eipraam, sohte nah seri, I ahpw kapaiahda oh ketikihong nah seri;
    I kupwurehda pwe nah seri kan en tohto mehlel.
  ksd-ksd: Avat a lingan upi Abaraam tama i vavat, ma upi Sara nina i ga kava avat,
    tago ba i ga ki varkolono iau ga oro pa ia, ma iau ga vadoane, ma iau ga vapealane.
  tur-YTC: Atanız Avraham'a, sizi doğuran Sarah'a bakın; Çünkü daha bir kişiyken onu
    çağırdım, Onu kutsadım ve çoğalttım.
  grc-BRENT: Ἐμβλέψατε εἰς Ἁβραὰμ τὸν πατέρα ὑμῶν, καὶ εἰς Σάῤῥαν τὴν ὠδίνουσαν ὑμᾶς·
    ὅτι εἷς ἦν, καὶ ἐκάλεσα αὐτὸν, καὶ εὐλόγησα αὐτὸν, καὶ ἠγάπησα αὐτὸν, καὶ ἐπλήθυνα
    αὐτόν.
  ind-AYT: Lihatlah Abraham, nenek moyangmu, dan Sara yang telah melahirkanmu. Sebab,
    dia masih seorang diri ketika Aku memanggilnya. Aku memberkatinya dan membuatnya
    bertambah banyak.
  nya-nya: taganizani za Abrahamu, kholo lanu, ndi Sara, amene anakubalani. Pamene
    ndinkamuyitana nʼkuti alibe mwana, koma ndinamudalitsa ndi kumupatsa ana ambiri.
  hrv-hrv: Pogledajte oca svoga Abrahama i Saru koja vas porodi! Jest, sam bijaše
    kad sam ga pozvao, al' sam ga blagoslovio i umnožio.”
  mps-mps: '@see-verse:ISA.051.001'
  tpi-tpi: '@see-verse:ISA.051.001'
  dan-1931: 'se til eders Fader, Abraham, til Sara, der fødte eder: Da jeg kaldte
    ham, var han kun én, jeg velsigned ham, gjorde ham til mange.'
  vie-OVCB: Hãy nhìn xem Áp-ra-ham, tổ phụ con, và Sa-ra, người đã sinh ra dân tộc
    con. Ta đã gọi Áp-ra-ham khi người chỉ có một mình, Nhưng khi Ta ban phước cho
    người, thì người trở nên một dân tộc vĩ đại.”
  guj-2017: તમારા પિતા ઇબ્રાહિમને અને તમારી જનેતા સારાને નિહાળો; તે એકલો જ હતો ત્યારે
    મેં તેને બોલાવ્યો, મેં તેને આશીર્વાદ આપીને તેની વૃદ્ધિ કરી.
  pon-2006A: Kumwail medemedewe amwail pahpa kahlap, Eipraam, oh Sara, me kaipwihkumwaildi.
    Ni ei malipe Eipraam, sohte nah seri, I ahpw kapaiahda oh ketikihong nah seri;
    I kupwurehda pwe nah seri kan en tohto mehlel.
  por-BRBSL: Olhe para Abraham, seu pai, e a Sarah, que o aborreceu; para quando ele
    era apenas um, eu o chamei, Eu o abençoei, e fez dele muitos.
  cth-cth: Nangmae na pa Abraham hoi nangmouh na kakhekung Sarah hah khenhaw. Bangtelamaw
    tetpawiteh, ahni dueng doeh ka kaw, yawkahawi sak teh, tami moikapap lah ka coung
    sak.
  twi-twi: Monhwɛ Abraham, mo agya, ne Sara a ɔwoo mo no. Bere a mefrɛɛ no no, na
    ɔyɛ ɔbaakofo, na mihyiraa no maa nʼase trɛwee.
  hlt-hlt: Na pa Abraham neh nangmih aka yom Sarah te so lah. Anih te pakhat bueng
    ni ka khue dae anih yoethen ka paek tih ka ping sak.
  tbz-SIM: Wéntɛ́nɛ̀ di yɑ̀ɑ̀rì Abɑrɑhɑmmu, nɛ̀ Sɑdɑɑ bɛ̀ɛ̀ di piɛ́, n do yóó yú Abɑrɑhɑmmu
    kòò í mɔkɛ dɛbirɛ, kɛ̀ nh ò dɔ̀ɔ̀ mɛsɑ̀ɑ̀ kòo piɛ́.
  msy-2020: '@see-verse:ISA.051.001'
  azb-azb: Atanız İbrahimə, sizi doğan Saraya baxın! Mən onu tək çağırdım, xeyir-dua
    verdim, Nəslini artırdım.
  eng-DBY: Look unto Abraham your father, and unto Sarah that bore you; for I called
    him when he was alone, and blessed him, and multiplied him.
  hin-2017: अपने मूलपुरुष अब्राहम और अपनी माता सारा पर ध्यान करो; जब वह अकेला था,
    तब ही से मैंने उसको बुलाया और आशीष दी और बढ़ा दिया।
  wol-KYG: Seen maam Ibraayma laa ne, moom ngeen di xool, xool ci Saarata mi leen
    meññ. Ba muy kenn laa ko woo, barkeel ko, ful ko.
  eng-YLT: Look attentively unto Abraham your father, And unto Sarah — she bringeth
    you forth, For — one — I have called him, And I bless him, and multiply him.
  kne-kne: Nemnemen yos da Abraham en Sara ay ap-apo yo. Magay anak Abraham sin nangayagak
    en sisya, ngem binindisyonak et inpaad-adok din poli na.
  eng-WYC-2017: Take ye heed to Abraham, your father, and to Sarah, that childed you;
    for I called him when he was but one, or without an heir, and I blessed him, and
    I multiplied him.
  eng-WMBB: Look to Abraham your father, and to Sarah who bore you; for when he was
    but one I called him, I blessed him, and made him many.
  urd-GVH: यानी अपने बाप इब्राहीम और अपनी माँ सारा पर तवज्जुह दो, जिसने दर्दे-ज़ह
    की तकलीफ़ उठाकर तुम्हें जन्म दिया। इब्राहीम बेऔलाद था जब मैंने उसे बुलाया, लेकिन
    फिर मैंने उसे बरकत देकर बहुत औलाद बख़्शी।”
  rug-rug: doṉo la koe Ebarahami, sa tamamia; meke koe Sera, pu podo gamu. Totoso
    tioko ia Rau se Ebarahami si kekekena mo si asa, ba mana nia Rau meke va soku
    ia.
  gaz-gaz: Abbaa keessan Abrahaamii fi Saaraa ishee isin deesse sana ilaalaa. Yeroo
    ani isa waametti, inni tokkicha ture; ani isa nan eebbise; nan baayʼises.
  fra-LSG: Portez les regards sur Abraham votre père, Et sur Sara qui vous a enfantés;
    Car lui seul je l’ai appelé, Je l’ai béni et multiplié.
  yal-yal: Ɛ yɛɛn ti Iburahima ra, ɛ fafe, e nun Saran, naxan ɛ barixi. Amasɔtɔ n
    Iburahima xili waxatin naxan yi, dii mi yi a yii nun. Koni n barakan sa nɛn a
    fe yi, n yi mayixɛtɛ wuyaxi fi a ma.
  haw-1868: E nana hoi ma o Aberahama la, ko oukou kupuna, Ia Sara hoi i ka mea nana
    oukou i hanau; No ka mea, oia hookahi ka'u i hea aku ai, A hoopomaikai aku ia
    ia, a hoonui aku i kana.
  arb-NAV: انْظُرُوا إِلَى إِبْرَاهِيمَ أَبِيكُمْ وَإِلَى سَارَةَ الَّتِي أَنْجَبَتْكُمْ،
    فَقَدْ دَعَوْتُهُ حِينَ كَانَ فَرْداً وَاحِداً وَبَارَكْتُهُ وَأَكْثَرْتُهُ.
  ewe-ewe: Mikpɔ mia fofo Abraham kple Sara, ame siwo dzi mi la dzi. Esi meyɔe la,
    eya ɖeka koe, gake meyrae, eye mewɔe wòzu ame geɖe.
  eng-LEE: Look unto Abraham your father, and unto Sarah that bore you; for he was
    one when I called him, and I blessed him, and I increased him.
  asm-FB: তোমালোকৰ পূর্বপুৰুষ অব্ৰাহাম আৰু তোমালোকৰ প্ৰসৱকাৰিণী চাৰালৈ দৃষ্টি কৰা;
    কাৰণ তেওঁ যেতিয়া অকলশৰীয়া ব্যক্তি আছিল, তেতিয়া মই তেওঁক মাতি আশীৰ্ব্বাদ দি
    বহুবংশ কৰিলোঁ।
  sus-A: وٌ شَ وٌ يَ تِ وٌ بَبَ عِبُرَهِمَ نُن وٌ نفَ سَرَ رَ نَشٍيٍ وٌ بَرِشِ. ﭑ
    تٌ عَ شِلِ عَ كٍرٍن نَن نُ عَ رَ، كْنْ ﭑ تٌ فّ دُبَدٍ عَ بّ، عَ قِندِ نّ بْنسْي
    وُيَشِ بٍنبَ رَ.
  fra-SBL: Regarde vers Abraham, ton père, et à Sarah qui t'a porté ; car quand il
    n'était qu'un, je l'ai appelé, Je l'ai béni, et l'a rendu nombreux.
  hbo-hbo: הַבִּ֙יטוּ֙ אֶל־אַבְרָהָ֣ם אֲבִיכֶ֔ם וְאֶל־שָׂרָ֖ה תְּחֹולֶלְכֶ֑ם כִּי־אֶחָ֣ד
    קְרָאתִ֔יו וַאֲבָרְכֵ֖הוּ וְאַרְבֵּֽהוּ׃ ס
  kik-kik: ta rorai Iburahĩmu, o we ithe wanyu, o na Sara, ũrĩa wamũciarire. Nĩgũkorwo
    hĩndĩ ĩrĩa aarĩ o wiki nĩguo ndamwĩtire, na ngĩmũrathima, ngĩtũma aingĩhe.
  fra-NCL: Considérez Abraham, votre père, et Sara qui vous a enfantés ; car je l’appelai
    quand il était seul, et je l’ai béni et multiplié.
  cek-AK: nam pa Abraham hoi nangcae cunkung Sarah to khen oh; tangsuek naah loe anih
    khue ni ka kawk, toe tahamhoihaih ka paek pongah, anih loe kating ai ah pung.
  cuk-cuk: Be nue-dakmar, ar dad-Abraham bemar dad-dummadid, degi, muu-Sara bemar-urbisadid.
    An Abrahamʼse gochagua, na sana-walagwen gudiinad. Degi-inigwele, an egi nued
    binsasad, an ega dula omelosad.
  uig-CYR: Атаңлар Ибраһимға, силәрни туғуп бәргән Сараһқа нәзәр селиңлар; Чүнки Мән
    уни ялғуз чеғида чақирдим, Униңға бәхит ата қилдим, Һәм уни авундурдум.
  tel-2017: మీ తండ్రి అబ్రాహామును, మిమ్మల్ని కనిన శారాను గమనించండి. అతడు ఒంటరిగా ఉన్నప్పుడు
    నేను అతన్ని పిలిచాను. అతన్ని దీవించి అనేకమందిగా చేశాను.
  hat-BSA: Gade vè Abraham, papa nou an ak Sarah, ki te fè nou soti nan vant. Lè li
    te yon sèl, Mwen te rele li, Mwen te beni li, e te fè l vin miltipliye.”
  kos-kos: Nunku kacl Abraham, papa matu tomowos, Ac kacl Sarah, su oswekowosla. Ke
    pacl se nga tuh pangnol Abraham, srakna wangin tulik natul. Tusruktu nga akinsewowoyal
    ac sang tulik natul. Nga akpusye pac fwilin tulik natul.
  hbo-WLC: הַבִּ֙יטוּ֙ אֶל־אַבְרָהָ֣ם אֲבִיכֶ֔ם וְאֶל־שָׂרָ֖ה תְּחוֹלֶלְכֶ֑ם כִּי־אֶחָ֣ד
    קְרָאתִ֔יו וַאֲבָרְכֵ֖הוּ וְאַרְבֵּֽהוּ׃ ס
  ibo-ibo: Legidenụ Ebraham bụ nna unu na Sera anya, bụ ndị mụrụ unu. Ebraham nọ naanị
    ya mgbe m kpọrọ ya, ma a gọziri m ya, mee ka ọ ghọọ oke mba.
  ory-ory: ତୁମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷ ଅବ୍ରହାମ ପ୍ରତି ଓ ତୁମ୍ଭମାନଙ୍କ ପ୍ରସବକାରିଣୀ ସାରା ପ୍ରତି
    ଦୃଷ୍ଟି କର; କାରଣ ସେ ଏକାକୀ ଥିବା ବେଳେ ଆମ୍ଭେ ତାହାକୁ ଆହ୍ୱାନ କଲୁ ଓ ଆମ୍ଭେ ଆଶୀର୍ବାଦ କରି
    ତାହାକୁ ବହୁବଂଶ କଲୁ।
  chk-chk: Oupwe nenengeni ämi we lewo Apraham, pwal Sara inelapemi we. Lupwen üa
    köri Apraham, esap wor nöün. Nge ngang üa afeiöchü pwe a wor nöün, üa pwal achomonga
    mwirimwirin kana.
  rop-rop: Wal God bin pikimat Eibrahem en Sera blanga jidan yumob grengrenfatha en
    grengrenmatha. YAWEI bin albumbat Eibrahem, en brom det wanbala men na, loda biginini
    bin kamat brom im.
  ukr-1871: Спогляньте на Авраама, праотця вашого, й на Сарру, що вас породила; одного
    бо його я покликав, благословив його й намножив його.
  deu-1951: Sehet auf Abraham, euren Vater, und auf Sarah, welche euch geboren hat;
    denn als Einzelnen habe ich ihn berufen und ihn gesegnet und gemehrt.
  eng-JPS: Look unto Abraham your father, and unto Sarah that bore you; for when he
    was but one I called him, and I blessed him, and made him many.
  srp-1865: Pogledajte Avrama, oca svojega, i Saru, koja vas je rodila, kako ga inokosna
    pozvah i blagoslovih ga i umnožih ga.
  lug-lug: Mulowooze ku Ibulayimu jjajjammwe ne Saala eyabazaala. Kubanga we namuyitira
    yali bw’omu ne mmuwa omukisa ne mmwaza.
  heb-heb: הביטו אל אברהם אביכם ואל שרה תחוללכם כי אחד קראתיו ואברכהו וארבהו׃
  ben-IRV: তোমাদের পূর্বপুরুষ এবং তোমাদের যে জন্ম দিয়েছে সেই সারার দিকে তাকিয়ে দেখ;
    কারণ যখন সে একাকী ছিল তখন তাকে ডেকেছিলাম। আমি তাকে আশীর্বাদ করলাম এবং সংখ্যায়
    অনেক করলাম।
  pan-pan: ਆਪਣੇ ਮੂਲ ਪਿਤਾ ਅਬਰਾਹਾਮ ਉੱਤੇ ਧਿਆਨ ਕਰੋ, ਅਤੇ ਸਾਰਾਹ ਉੱਤੇ ਜਿਸ ਨੇ ਤੁਹਾਨੂੰ ਜਨਮ
    ਦਿੱਤਾ, ਜਦ ਉਹ ਇੱਕੋ ਹੀ ਸੀ ਤਦ ਮੈਂ ਉਹ ਨੂੰ ਬੁਲਾਇਆ, ਅਤੇ ਉਹ ਨੂੰ ਬਰਕਤ ਦਿੱਤੀ ਅਤੇ ਉਹ ਨੂੰ
    ਵਧਾਇਆ।
  mya-JVB: သင် တို့၏အဘ အာဗြဟံ နှင့် ၊ သင် တို့ကို ဘွား သော သူစာရာ တို့ကို ကြည့် ရှုကြလော့။
    ငါသည် တ ယောက်တည်းသောသူ အာဗြဟံ ကို ခေါ် ၍ ၊ ကောင်းကြီး ပေးသဖြင့် များ ပြားစေ၏။
  hmo-hmo: Emui tamana Aberahamo do umui laloa, bona umui ia havaraia hahine, Sara,
    danu do umui laloa. Badina Aberahamo be natuna ta lasi neganai lau boiria, bona
    lau hanamoa, iena bese momo herea lau henia.
  urd-urd: अपने बाप अब्रहाम पर और सारा पर जिससे तुम पैदा हुए निगाह करो कि जब मैंने
    उसे बुलाया वह अकेला था, पर मैंने उसको बरकत दी और उसको कसरत बख़्शी।
  rus-SYN: 'Посмотрите на Авраама, отца вашего, и на Сарру, родившую вас: ибо Я призвал
    его одного и благословил его, и размножил его.'
  bqc-SIM: À làasookɛ á dezi Ablahaũ yã́wa ń aà na Sala pↄ́ á bui kɛ̀o, asa
    gↄↄ pↄ́ ma aà sìsi, a nɛ́ vĩo, ↄ̃ ma báaadàaàgu, má tò à kpàsa kàlɛ.
  tcz-CHONGTHU: Na pului’u Abraham le na nampiu hung penna nu Sarah chu ngaitouvin.
    Ka kou petna chu Abraham achangseh bou ahin, hinla ama phatthei kaboh’in, nam
    lentah ahung hitai.
  mar-mar: अब्राहामाकडे पाहा जो तुमचा पूर्वज आहे आणि जिने तुम्हास जन्म दिला त्या साराकडे
    तुम्ही पाहा. कारण जेव्हा मी त्याला बोलावले तेव्हा तो एकटाच होता. मी त्यास बोलावले,
    मी त्यास आशीर्वाद दिला आणि त्याचे पुष्कळ केले.”
  qub-qub: Masqui yarpäriy unay awiluyqui Abrahampaj. Yarpäriy gamcunata gueshpichishoj
    Sarapaj. Noga gayashä öra paycunaga wamraynajllami caran. Nogami bindisyunta gorä.
    Paypita mirajcuna aypalla cananpaj yanaparä.
  hat-hat: Chonje Abraram, zansèt nou an, ak Sara, manman ki fè nou an! Lè m' te rele
    Abraram, li pa t' gen pitit. Mwen beni l', mwen ba li anpil pitit.
  eng-BSB: Look to Abraham your father, and to Sarah who gave you birth. When I called
    him, he was but one; then I blessed him and multiplied him.
  eng-WEBPB: Look to Abraham your father, and to Sarah who bore you; for when he was
    but one I called him, I blessed him, and made him many.
  kbq-kbq: Agripinti'ma fore'ma hu'naza ne' Abrahamu negeta kaseramante'nea a' Seranena
    keho. Abrahamuma kema hu'noana agrike ke hu'noe. Ana hute'na asomu huntogeno agripinti
    ohampriga'a vahera fore huhakare hu'naze.
  nhe-BL: Ximoilhuica tlen imohuejcapan tata Abraham huan Sara isihua tlen eliyaya
    imohuejcapan tatahua. Abraham ax quipixtoya niyon se icone quema na nijnotzqui,
    pero quema na nijtiochijqui, yajaya quinpixqui miyac iconehua hasta mochijque
    tlahuel miyac tlacame tlen quitemitijque nopa tlali.
  gub-BL: Pema'enukwaw peipy Àmàrààw rehe nehe. Pema'enukwaw hemireko Xar rehe nehe
    no. Izuapyapyr romo peiko. Aenoz Àmàrààw imuwà ihe. Ta'yr 'ym ma'e romo hekon
    a'e. Nezewe rehe we amono heze'egatu hehe. Amono izuapyapyr tetea'u izupe wà.
  eng-DRA: 'Look unto Abraham your father, and to Sara that bore you: for I called
    him alone, and blessed him, and multiplied him.'
