  twi-twi: Nyan, nyan! Awurade basa, hyɛ ahoɔden adurade; nyan te sɛ nna a atwa mu
    no, te sɛ tete awo ntoatoaso mu no. Ɛnyɛ wo na wutwitwaa Rahab mu asinasin no,
