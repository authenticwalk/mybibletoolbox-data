    no, na wohwiree asuboa kɛseɛ no mu no?
  eng-WEBU: Awake, awake, put on strength, arm of the LORD! Awake, as in the days
    of old, the generations of ancient times. Isn’t it you who cut Rahab in pieces,
    who pierced the monster?
  wal-wal: Abeet GODAU, beegotta! Beegotta! GODAA qesiyau, wolqqaa maaya; kase aadhdhida
    wodetuuninne yeletatun beegottidoogaadan beegotta. Ra7aaba giyo demiyaa qanxxerettidaagee,
    miimminttiyaakka caddidaagee nena gidikkiiyye?
  spa-PDDPT: ¡Despierta, despierta, vístete de fuerza, oh brazo de Yavé! ¡Despierta
    como en los días de antaño, como en las generaciones antiguas! ¿No eres Tú el
    mismo que destrozó a Rahab, el que traspasó al dragón?
  gun-gun: Emyĩ ke, Senhor ndepo'akapa va'e, emyĩ ke. Ndejee emoĩ nembaraetea rexa
    uka aguã. Emyĩ ke ymave rupi ymagua kuery ikuai jave guare rami. Ha'e rami vy
    ndee e'ỹ ri ty'y Egito yvy mombaare, ha'e ye'ẽ rupigua jukaare?
  ilo-ULB: Agriingka, agriingka, takkiag ni Yahweh, ikawesmo ti kinabileg. Agriingka
    a kas idi un-unana nga al-aldaw, dagiti nagkauna a henerasion. Saan kadi a sika
    ti nangrumek iti narungsot nga ayup ti baybay, sika a nangduyok iti dragon?
  kpg-kpg: Dimaadua, ala aga, hagamaamaa ina gimaadou! Hai hegau gi o mogobuna, haga dagaloaha ina
    gimaadou; be o mogobuna nogo hai hegau ai namua loo. Ma kooe dela ne tuu di manu
    damanaiee o lodo di moana go Rahab gi ligilligi loo.
  uig-ARA: ئويغان، ئويغان، كۈچنى ئۆزۈڭگە كىيىم قىلىپ كىيگەيسەن، ئى پەرۋەردىگارنىڭ
    بىلىكى! قەدىمكى ۋاقىتلاردا، ئۆتكەن زامانلاردىكى دەۋرلەردە ئويغانغىنىڭدەك ئويغان!
    راھابنى قىيما-چىيما قىلىپ چېپىۋەتكەن، ئەجدىھانى سانجىپ زەخىملەندۈرگەن ئەسلى سەن
    ئەمەسمۇ؟
  sus-sus: Alatala, i xa keli sɛnbɛ ra. I xa keli alɔ singe ra. I tan xa mu Misirakae
    bɔnbɔ alɔ wulai sube magaaxuxi?
  pon-2006: Maing KAUN, komwi ketin opala wasa, oh ketin sewesei kiht! Komwi ketin
    doadoahngki sapwellimomwi manaman oh ketin doareikitala; komwi ketin doadoahngki
    duwehte omwi ketin doadoahngkier kawao. Iei komwi me ketin doakoapeseng Rahap,
    mahn kamasepwehk en nansedo.
  ksd-ksd: U ra lima i ra Luluai, una tavangun, una tavangun; una vavauluvai ma ra
    dekdekim; una tavangun da ania ta ra kilala amana iat. U nam, u ga kutu varbaiane
    Rab, ma u ga or ra ngala na vui, laka?
  tur-YTC: Uyan, uyan, gücü kuşan, ey Yahve'nin kolu! Uyan, eski günlerde, çok eski
    zaman kuşaklarında olduğu gibi. Rahav'ı parçalayan, canavarı delen sen değil misin?
  grc-BRENT: Ἐξεγείρου ἐξεγείρου Ἱερουσαλὴμ, καὶ ἔνδυσαι τὴν ἰσχὺν τοῦ βραχίονός σου,
    ἐξεγείρου ὡς ἐν ἀρχῇ ἡμέρας, ὡς γενεὰ αἰῶνος.
  ind-AYT: Bangkitlah! Bangkitlah! Kenakan kekuatanmu, hai tangan TUHAN. Bangkitlah
