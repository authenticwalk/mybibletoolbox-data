    ni Rahab nge yochyang.
  hlt-MCSB: Haenghang laeh, haenghang laeh, BOEIPA bantha kah a sarhi te bai laeh.
    Khosuen thawnpuei khothoeng tue kah bangla haenghang laeh. Rahab aka daeh tih
    tuihnam aka poeih te nang moenih a?
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዔቄ! ዔቂ ዎልቆ ኔኤኮ ፔጋሴ! ሚና ቤርታኣ ዎዶና ዓኣ ሾይንቶ ባኣካ ዓዳ ኔ ማዼ ጎይፆ
    ዔቄ፤ ሬዓቤ ጌይንታ ባዞ ቦዓሢ ጪርኬሢ ዼኤፖ ቃራሢያ ጫርጌሢ ኔናኬ።
  twi-ASANTE: Nyane, nyane! Ao Awurade basa hyɛ ahoɔden aduradeɛ; nyane te sɛ nna
