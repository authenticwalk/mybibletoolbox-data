  hlt-hlt: Haenghang laeh, haenghang laeh, BOEIPA bantha kah a sarhi te bai laeh.
    Khosuen thawnpuei khothoeng tue kah bangla haenghang laeh. Rahab aka daeh tih
    tuihnam aka poeih te nang moenih a?
  tbz-SIM: 'Kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtòo bɛ́i nkɛ dɔ̀: Áú! Ti Yiɛ̀ nKuyie nyoutɛ
    ɑ bɑkù, bɛnkɛ ɑ wɛ̃rímú! Ítɛ́ kɛ́cómmú ɑ do dòmmɛ̀ nɛ̀ dimɔ̀nnì. Dɛ̀ í tú fɔ̃́ɔ̃̀
    do pɔ̀ntɛ Esibitɑ̀ɑ̀? Dɛ̀ í tú fɔ̃́ɔ̃̀ do kùɔ Esibiti kó musĩ̀mmɑ̀ɑ̀?'
  msy-2020: O Ikiavɨra Itir God, nɨ osegh dɨkafigh! Nɨ fomɨram amizɨ moghɨn, dɨkavigh
    uan gavgavir ekiam sara izɨ en akuragh. Nɨrara, nɨ Rahap a bɨra, ongarimɨn itir
    kuruzir aser dafar kam, egha nɨ bar aneghoragharɨghizɨ, a bar mɨzumzuiaribar ire.
  azb-azb: Qalx, qalx, güclən, ey Rəbbin qolu! Qədim zamanlardakı kimi Qalx əvvəlki
    nəsillərin vaxtında olduğu kimi! Sən Rahavı parça-parça etmədinmi? Sən əjdahanın
    bədənini deşmədinmi?
  eng-DBY: Awake, awake, put on strength, O arm of Jehovah; awake, as in the days
    of old, [as in] the generations of passed ages. Is it not thou that hath hewn
    Rahab in pieces, [and] pierced the monster?
  hin-2017: हे यहोवा की भुजा, जाग! जाग और बल धारण कर; जैसे प्राचीनकाल में और बीते
    हुए पीढ़ियों में, वैसे ही अब भी जाग। क्या तू वही नहीं है जिसने रहब को टुकड़े-टुकड़े
    किया और अजगर को छेदा?
  wol-KYG: Aji Sax ji, yewwul, ngalla yewwul; wone sa doole. Yewwul na bu jëkkoon,
    bu yàgga yàgg. Xanaa du yaa falaxe Raxab? Du yaa jam ninki-nànka jooja?
  eng-YLT: Awake, awake, put on strength, O arm of Jehovah, Awake, as [in] days of
    old, generations of the ages, Art not Thou it that is hewing down Rahab, Piercing
    a dragon!
  kne-kne: Apo Diyos, bomangon ka kod ta badangam dakami. Osalem din panakabalin mo
    ta isalakan mos dakami ay kaman din inamag mo ed idi. Tan sik-a met din nanadtad
    ay namse sin dragon ay si Rahab.
  eng-WYC-2017: Rise thou, rise thou, arm of the Lord, be thou clothed in strength;
    rise thou, as in [the] eld days, in generations of worlds. Whether thou smitedest
    not the proud man, wound-edest not the dragon?
  eng-WMBB: Awake, awake, put on strength, arm of the LORD! Awake, as in the days
    of old, the generations of ancient times. Isn’t it you who cut Rahab in pieces,
    who pierced the monster?
  urd-GVH: ऐ रब के बाज़ू, उठ! जाग उठ और क़ुव्वत का जामा पहन ले! यों अमल में आ जिस
    तरह क़दीम ज़माने में आया था, जब तूने मुतअद्दिद नसलों पहले रहब को टुकड़े टुकड़े
    कर दिया, समुंदरी अज़दहे को छेद डाला।
  rug-rug: Zihova, Mu vaṉunu, Mu vaṉunu! Mamu poko nia pa limamu sa ṉiniraṉira; vaṉunu,
    gua koari na rane ele hola, gua sapu tavetia Agoi koari na totoso pukerane. Vea
    lopu Agoi tu seke va umumu ia se Rehabi, pu hova matea sa noki lavata?
  gaz-gaz: Yaa irree Waaqayyoo, kaʼi; kaʼi! Jabina uffadhu; akkuma baroota darbanii,
    akkuma dhaloota durii keessatti taʼe sana kaʼi. Kan Raʼaabin kukkute, kan jawwee
    galaanaa waraane sun suma mitii?
  fra-LSG: Réveille-toi, réveille-toi! Revêts-toi de force, bras de l’Éternel! Réveille-toi,
    comme aux jours d’autrefois, Dans les anciens âges! N’est-ce pas toi qui abattis
    l’Égypte, Qui transperças le monstre?
  yal-yal: Keli Ala, keli! I sɛnbɛ so! Alatala, i fangan nakeli alo lɔxɔ singene,
    alo waxati danguxine yi! I tan xa mi Misiran yamanan kala ba, i yi na ige yi ninginangani
    sɔxɔn?
  haw-1868: E ala, e ala, e aahu i ka ikaika, e ka lima o Iehova; E ala, e like me
    ia i na la mamua, I na hanauna kahiko loa aku hoi. Aole anei oe ka mea nana i
    okioki ia Rahaba? A hou iho no hoi i ka moonui?
  arb-NAV: اسْتَيْقِظِي، اسْتَيْقِظِي، تَسَرْبَلِي بِالْقُوَّةِ يَا ذِرَاعَ الرَّبِّ،
    اسْتَيْقِظِي كَالْعَهْدِ بِكِ فِي الأَيَّامِ الْقَدِيمَةِ، وَفِي الأَجْيَالِ الْغَابِرَةِ.
    أَلَسْتِ أَنْتِ الَّتِي مَزَّقْتِ رَهَبَ إِرْباً إِرْباً، وَطَعَنْتِ التِّنِّينَ؟
  ewe-ewe: Nyɔ, nyɔ! O! Yehowa ƒe alɔ, ne nàtsɔ ŋusẽ ado. Nyɔ abe le tsã ƒe ɣeyiɣiwo
    kple blemaŋɔliwo ene. Ɖe menye wòe fli Rahab kakɛkakɛ, eye nètsɔ nu ƒo ɖe lã dziŋɔ
    la oa?
  eng-LEE: 'Awake, awake, put on strength, O arm of the Lord: awake, as in the ancient
    days, in the generations of olden times. Art thou not it that struck down Rahab,
    that pierced the crocodile?'
  asm-FB: সজাগ হোৱা, সজাগ হোৱা, যিহোৱাৰ বাহু-বল আৰু শক্তিৰে তোমালোকে নিজকে আবৃত কৰা।
    প্ৰাচীন কালৰ প্রজন্মসকল, পুৰনি দিনৰ দৰে সজাগ হোৱা। সাগৰৰ ৰাক্ষসক গুৰি কৰা আৰু
    ৰাহাবক খোচা জন আপুনিয়ে নে?
  sus-A: عَلَتَلَ، عِ شَ كٍلِ سّنبّ رَ. عِ شَ كٍلِ عَلْ سِنفٍ رَ. عِ تَن شَ مُ مِسِرَكَيٍ
    بْنبْ عَلْ وُلَءِ سُبٍ مَفَاشُشِ؟
  fra-SBL: Réveille-toi, réveille-toi, revêts-toi de force, bras de Yahvé ! Réveillé,
    comme dans les jours d'autrefois, les générations des temps anciens. N'est-ce
    pas vous qui avez coupé Rahab en morceaux, qui a percé le monstre ?
  hbo-hbo: עוּרִ֨י עוּרִ֤י לִבְשִׁי־עֹז֙ זְרֹ֣ועַ יְהוָ֔ה ע֚וּרִי כִּ֣ימֵי קֶ֔דֶם
    דֹּרֹ֖ות עֹולָמִ֑ים הֲלֹ֥וא אַתְּ־הִ֛יא הַמַּחְצֶ֥בֶת רַ֖הַב מְחֹולֶ֥לֶת תַּנִּֽין׃
  kik-kik: Arahũka, arahũka! Wĩĩkĩre hinya, wee guoko kwa Jehova; arahũka o ta ũrĩa
    waarahũkire matukũ marĩa ma tene, warahũke o ta hĩndĩ ya njiarwa cia tene. Githĩ
    wee tiwe watinangirie Rahabu tũcunjĩ, o wee watheecangire nyamũ ĩyo nene, ũkĩmĩtũrĩkania?
  fra-NCL: Réveille-toi, réveille-toi, revêts-toi de force, bras de Yahweh ! Réveille-toi
    comme aux jours anciens, comme aux âges d’autrefois. N’est-ce pas toi qui taillas
    en pièces Rahab, qui transperças le dragon ?
  cek-AK: Aw Angraeng ih ban nang, Angthawk ah, anglawt ah loe thacakhaih hoiah om
    ah; canghnii ih ni kalaem baktih, adung kangquem baktiah, angthawk ah. Rahab to
    takroek pat moe, pahui pui ahmaa caasakkung loe nang na ai maw?
  cuk-cuk: Bab-Jehová, ¡be atake! ¡Be atake! ¡Gandikid-mola be yoe! Epenne be-gangued
    be-dulamarga-be-oyosayob be oyoge. ¿Ar bee be, Rahab-obelossursi? ¿Ar bee be,
    ibdula-demargined obelossursi?
  uig-CYR: Ойған, ойған, күчни өзүңгә кийим қилип кийгәйсән, и Пәрвәрдигарниң Билиги!
    Қедимки вақитларда, Өткән заманлардики дәвирләрдә ойғанғиниңдәк ойған! Раһабни
    қийма-чийма қилип чепивәткән, Әҗдиһани санҗип зәхимләндүргән әсли Сән әмәсму?
  tel-2017: యెహోవా హస్తమా లే! బలం ధరించుకో. పూర్వకాలంలో పురాతన తరాల్లో లేచినట్టు లే.
    భయంకరమైన సముద్ర జంతువును నరికివేసింది నువ్వే గదా? డ్రాగన్ను పొడిచేసింది నువ్వే
    గదా?
  hat-BSA: “Leve, leve, mete fòs sou Ou, O bra SENYÈ a; leve tankou nan jou lansyen
    yo. Èske se pa t Ou menm ki te koupe Rahab an ti mòso a, ki te frennen dragon
    an nèt la?
  kos-kos: LEUM GOD, ngutalik ac kasrekut! Orekmakin ku lom ac molikutla; Orekmakin
    oana ke kom tuh oru in pacl oemeet ah. Kom pa tuh pakpakilya Rahab, wet lulap
    soko meoa, nu ke ip srisrik.
  hbo-WLC: עוּרִ֨י עוּרִ֤י לִבְשִׁי־עֹז֙ זְר֣וֹעַ יְהוָ֔ה ע֚וּרִי כִּ֣ימֵי קֶ֔דֶם
    דֹּר֖וֹת עוֹלָמִ֑ים הֲל֥וֹא אַתְּ־הִ֛יא הַמַּחְצֶ֥בֶת רַ֖הַב מְחוֹלֶ֥לֶת תַּנִּֽין׃
  ibo-ibo: Teta, teta, yikwasị onwe gị ike, gị aka Onyenwe anyị, bilie, dịka ụbọchị
    ndị gara aga, dịka ọgbọ nke mgbe ochie. Ọ bụghị gị gbubisịrị Rehab ma dụgbukwaa
    anụ ọjọọ ahụ?
  ory-ory: ହେ ସଦାପ୍ରଭୁଙ୍କ ବାହୁ, ଜାଗ, ଜାଗ, ବଳ ପରିଧାନ କର, ଯେପରି ପୂର୍ବକାଳରେ, ପ୍ରାଚୀନ
    କାଳର ବଂଶାନୁକ୍ରମେ ସମୟରେ, ସେହିପରି ଜାଗ। ଯେ ରାହବକୁ ଖଣ୍ଡ ଖଣ୍ଡ କରି କାଟିଲେ, ଯେ ନାଗକୁ
    ବିଦ୍ଧ କଲେ, ସେ କି ତୁମ୍ଭେ ନୁହଁ?
  chk-chk: Kopwe pwätä, kopwe pwätä, äm Samol mi Lapalap, kopwe aea om pöchökül o
    amanauakem. Kopwe pwätä o alisikem usun chök me lom lon ekewe fansoun ra la. Ifa
    usun, sap en ätewe a posu o atatakisi Rahap ewe trakon?
  rop-rop: Wal aibin tok na, “YAWEI, yu kaman na, en dum samting. Yu jidan strongbala
    en yu oldei jidan redibala. Yu kaman na en dum wanim yubin dum longtaim blanga
    melabat pipul olabat wen yubin bidim Ijip, det pleis sambala pipul gulum Reiheb.
  ukr-1871: Встань же, встань та в потугу вдягнись, ти, правице Господня! Встань,
    як в давна давнезні, як перед віками! Хиба ж бо не ти побила Раава, вбила крокодиля?
  deu-1951: Erwache, erwache, und ziehe Macht an, du Arm des HERRN! Erwache, wie in
    den Tagen der Vorzeit und bei den Geschlechtern der Urzeit! Bist du nicht der,
    welcher Rahab zerschmettert und den Drachen durchbohrt hat?
  eng-JPS: Awake, awake, put on strength, O arm of the LORD; awake, as in the days
    of old, the generations of ancient times. Art thou not it that hewed Rahab in
    pieces, that pierced the dragon?
  srp-1865: Probudi se, probudi se, obuci se u silu, mišico Gospodnja; probudi se
    kao u staro vrijeme, za naraštaja prošlijeh; nijesi li ti isjekla Ravu i ranila
    zmaja?
  lug-lug: Zuukuka, zuukuka oyimuke otuyambe Ayi Mukama Katonda. Kozesa amaanyi go
    otuyambe. Gakozese nga edda. Si ggwe wuuyo eyatemaatemamu Lakabu obufiififi? Si
    ye ggwe eyafumita ogusota?
  heb-heb: עורי עורי לבשי עז זרוע יהוה עורי כימי קדם דרות עולמים הלוא את היא המחצבת
    רהב מחוללת תנין׃
  ben-IRV: জাগো, জাগো, নিজেকে শক্তির সঙ্গে পরিধান কর, হে সদাপ্রভুর শক্তিশালী হাত।
    যেমন তুমি আগেকার দিনের উঠেছিলে, পুরানো দিনের বংশের পর বংশ ধরে উঠেছিলে। তুমি কি
    রহবকে টুকরো টুকরো করে কাটনি? সমুদ্রের দৈত্যকে কি তুমি চূর্ণ করনি?
  pan-pan: ਜਾਗ, ਜਾਗ, ਬਲ ਪਹਿਨ ਲੈ, ਹੇ ਯਹੋਵਾਹ ਦੀ ਭੁਜਾ! ਜਾਗ, ਜਿਵੇਂ ਪੁਰਾਣਿਆਂ ਦਿਨਾਂ ਵਿੱਚ,
    ਅਤੇ ਪ੍ਰਾਚੀਨ ਸਮਿਆਂ ਦੀਆਂ ਪੀੜ੍ਹੀਆਂ ਵਿੱਚ! ਕੀ ਤੂੰ ਉਹ ਨਹੀਂ ਜਿਸ ਨੇ ਰਹਬ ਨੂੰ ਟੁੱਕੜੇ-ਟੁੱਕੜੇ
    ਕਰ ਦਿੱਤਾ, ਅਤੇ ਅਜਗਰ ਨੂੰ ਵਿੰਨ੍ਹਿਆ?
  mya-JVB: အို ထာဝရဘုရား ၏ လက်ရုံး တော်၊ နိုး တော်မူပါ။ နိုး၍ ခွန်အားကို ယူတော်မူပါ။
    ရှေး ကာလ နှင့် လွန် ဘူးသောကာလ ၌ကဲ့သို့ နိုးတော်မူပါ။ ရာခပ် ကို ဒဏ်ခတ်၍ နဂါး ကို
    နာ စေသောသူကား၊ ကိုယ်တော် ပင် မ ဟုတ် လော။
  hmo-hmo: Lohiabada e, do oi noga, ai do oi durua! Oiemu siahu dekena amo, ai do
    oi hamauria. Nega gunadia lalonai oi karaia hegeregerena, mani do oi karaia lou.
    Oi ese Rahaba, unai davara dagedage gauna, oi utua maragimaragi.
  urd-urd: जाग, जाग, ऐ ख़ुदावन्द के बाज़ू तवानाई से मुलब्बस हो; जाग जैसा पुराने ज़माने
    में और गुज़िश्ता नस्लों में क्या तू वही नहीं जिसने रहब' को टुकड़े — टुकड़े किया
    और अज़दहे को छेदा?
  rus-SYN: Восстань, восстань, облекись крепостью, мышца Господня! Восстань, как в
    дни древние, в роды давние! Не ты ли сразила Раава, поразила крокодила?
  bqc-SIM: Vu iu, vu iu Dii, fɛlɛ ń n gã̀sa gbãao. Vu iu lá ń kɛ̀ yãadeↄ gↄↄwa.
    Ḿmɛ n kwãsa zↄ̃̀ɛzↄ̃ɛo lò? N dalagↄ̃ↄpi zↄ̃̀.
  tcz-CHONGTHU: Khangin, khangin, Vo Pakai! Thaneitah in hung kivonin! Nathahatna
    banjet chu hin jah doh in! Masanglai nikhoa nangman Nile vadunga Hingne(dragon)
    tobang Aigupta mite natha tobang chu hiuhen.
  mar-mar: परमेश्वराच्या बाहू जागा हो, जागा हो, आणि सामर्थ्य धारण कर, जसा प्राचीन
    दिवसात, पुरातन काळात तसा जागा हो. ज्याने समुद्रातील राक्षसास आणि मगराला भोसकले
    तो तूच नाही काय?
  qub-qub: ¡Ricchayna ari Tayta Dios! Fiyupa munayniyoj cashayquita musyacächiyna
    ari. Mas unay caj watacuna rurashayquino, unay caj runacuna cawashan wichan rurashayquino
    rurayna ari. Gammi illgächishcanqui lamarcho caycaj waräcuy Rahabtapis.
  hat-hat: Leve non, Seyè! Leve non! Mete kouraj ou sou ou, Seyè! Leve non, tankou
    nan tan lontan, jan ou te fè l' sou tan zansèt nou yo! Apa ou menm ki te fann
    Raab pak an pak? Apa ou menm ki te pèse gwo dragon lanmè a?
  eng-BSB: Awake, awake, put on strength, O arm of the LORD. Wake up as in days past,
    as in generations of old. Was it not You who cut Rahab to pieces, who pierced
    through the dragon?
  eng-WEBPB: Awake, awake, put on strength, arm of the LORD! Awake, as in the days
    of old, the generations of ancient times. Isn’t it you who cut Rahab in pieces,
    who pierced the monster?
  kbq-kbq: Otio, Otio! Ra Anumzamoka otinka hankave ka'a eri ama hunka, korapa'ma
    evu'nea knafima tagri naga'ma zamazama hu'nanaza hunka, menina taza huo. Hagerimpima
    nemania afi'zaga Rehapuna kagra kanonteti reharuharu hutenka, kazinteti kitagi
    osi'osira hu'nane.
  nhe-BL: ¡Xiisa TOTECO! ¡Ximoquetza huan ximocualtlali ica mochicahualis! Ximotlalana
    queja huejcajquiya quema tijxolejqui tlali Egipto huan tijmicti nopa hueyi tlapiyali
    tlen itztoya nopano ipan nopa atemitl Nilo.
  gub-BL: Eme'e nehe, Zanezar. Eme'e nehe. Urepyro pe nepuner haw uhua'u ma'e pupe
    nehe, ureipy wapyro awer kwehe arer zàwenugar ài nehe. Eremugamugaz àzàg zàwenugar
    yryhu pe har Ha'aw her ma'e ipegegwer romo ne, izuka pà ne.
  eng-DRA: Arise, arise, put on strength, O thou arm of the Lord, arise as in the
    days of old, in the ancient generations. Hast not thou struck the proud one, and
    wounded the dragon?
