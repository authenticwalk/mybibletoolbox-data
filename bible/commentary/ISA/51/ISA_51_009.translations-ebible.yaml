verse: ISA.051.009
translations:
  mal-C: യഹോവയുടെ ഭുജമേ, ഉണരുക, ഉണരുക, ശക്തി ധരിച്ചുകൊൾക! പുരാതനകാലത്തെപ്പോലെയും പഴയ
    തലമുറകളിലെന്നപോലെയും ഉണരുക. രഹബിനെ വെട്ടിക്കളയുകയും ഭീകരസത്വത്തെ കുത്തിക്കീറുകയും
    ചെയ്തതു നീയല്ലേ?
  deu-TKW: Wach auf, wach auf, umkleide dich mit Kraft, du Arm Jahwes! Wach auf wie
    in den Tagen der Vorzeit, unter den Geschlechtern der uralten Zeiten! Warst nicht
    du es, der Rahab zerhieb, der den Drachen durchbohrte?
  lin-lin: Oh loboko na Yawe, lamuka, lamuka ! Lata makasi ! Lamuka, lokola na mikolo
    ya kala, na bileko oyo eleka kala ! Ezali Yo te oyo okataki-kataki Raabi, oyo
    obomaki dalagona ?
  eng-LSV: Awake, awake, put on strength, O arm of YHWH, || Awake, as [in] days of
    old, generations of the ages, || Are You not it that is hewing down Rahab, ||
    Piercing a dragon?
  eng-GNV: 'Rise vp, rise vp, and put on strength, O arme of the Lord: rise vp as
    in the olde time in the generations of the worlde. Art not thou the same, that
    hath cutte Rahab, and wounded the dragon?'
  eng-WEBSTER: Awake, awake, put on thy strength, O arm of the LORD; awake, as in
    the ancient days, in the generations of old. Art thou not that which hath cut
    Rahab, and wounded the dragon?
  nhw-BL: ¡Xiisa TOTECO! ¡Ximoquetza huan ximocualtlali ica mochicahualis! Ximotlanana
    quen huejcajya quema tijsosolo tlali Egipto huan tijmicti nopa hueyi tlapiyali
    catli itztoya nopona ipan nopa hueyatl Nilo.
  swh-ONEN: Amka, Amka! Jivike nguvu, ewe mkono wa Bwana, Amka, kama siku zilizopita,
    kama vile vizazi vya zamani. Si ni wewe uliyemkata Rahabu vipande vipande, uliyemchoma
    yule joka?
  bba-bba: A dom yɑndo kpɑ ɑ wunɛn nɔmun dɑm sɔ̃ɔsi, nɡe yellu sɑnɑm mɛ ɑ Eɡibitiɡibu
    tɑbu di, mɑ ɑ ben sunɔ wi u sɑ̃ɑ nɡe yɑɑ ɡɔbɑ ɡo.
  eng-KJVCPB: Awake, awake, put on strength, O arm of the Lord; Awake, as in the ancient
    days, in the generations of old. Art thou not it that hath cut Rahab, and wounded
    the dragon?
  luo-luo: Aa malo, Aa malo! Jiw badi motegno, yaye Jehova Nyasaye; aa malo kendo
    ijiwri, mana kaka ne ijiwori chon e ndalo mokadho. Donge in ema nitieko ondiek
    nam miluongo ni Rahab, mingʼado matindo tindo?
  meu-meu: Iehova imana e, a helada isi, a helada isi, goada ba rioa! A helada isi,
    nega gunadia ai heḡereḡerena, sene taudia edia uru ai heḡereḡerena. Oi ese Rahaba
    o utua sisi-sisi ani? Oi ese gadobada gaigaina badana o gwadaia ani?
  npi-ULB: ए परमप्रभुका बाहुली हो, जाग, जाग, आफूमा सामर्थ्य धारण गर । पुराना दिनहरू
    र प्राचीन समयका पुस्ताहरूमा झैं जगा होओ । राहाबलाई कुल्चने तपाईं नै हुनुहुन्‍न
    र, जसले राक्षसलाई छेड्यो?
  yor-yor: Dìde, dìde! Kí o sì wọ ara rẹ ní agbára ìwọ apá Olúwa; dìde gẹ́gẹ́ bí i
    ti ọjọ́ ìgbà n nì, àti gẹ́gẹ́ bí i ti ìran àtijọ́. Ìwọ kọ́ lo ké Rahabu sí wẹ́wẹ́
    tí o sì fa ẹ̀mí búburú ya pẹ́rẹpẹ̀rẹ?
  pes-OPCB: ای خداوند برخیز و با قدرتت ما را نجات ده همان‌گونه که در گذشته ما را نجات
    دادی. تو همان خدایی هستی که اژدهای رود نیل، یعنی مصر را نابود کردی.
  tgl-ULB: Gumising ka, gumising ka, damitan mo ng kalakasan ang iyong sarili, bisig
    ni Yahweh. Gumising ka tulad nung nakaraan, ang mga salinlahi ng mga sinaunang
    panahon. Hindi ba ikaw ang dumurog sa halimaw ng dagat, ikaw na sumaksak sa dragon?
  hui-hui: Anduane Homogo-o í̠ heyalu ina biamogo bibe. Í̠na bamba í̠naga hongome
    mbirale gibi biridagua hongo ogoni degeme ina pele ngibe. Í̠nime dama puya timbuni
    iba solowaraha biraga mini Lahaba biago balu bo galibaga biri.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊နိုး​ထ​တော်​မူ​၍ ကျွန်​တော်​မျိုး​တို့​အား​ကူ​မ​တော်​မူ​ပါ။
    ကိုယ်​တော်​ရှင်​၏​အ​စွမ်း​တန်​ခိုး​တော်​အား​ဖြင့် ကျွန်​တော်​မျိုး​တို့​အား​ကယ်​တော်​မူ​ပါ။
    နိုး​ထ​တော်​မူ​၍​ရှေး​ပ​ဝေ​သ​ဏီ​ကာ​လ​၌ ကဲ့​သို့​ပင် တန်​ခိုး​တော်​ကို​အ​သုံး​ပြု​တော်​မူ​ပါ။
    ပင်​လယ်​န​ဂါး​ကြီး​ရာ​ခပ်​အား အ​ပိုင်း​ပိုင်း​ဖြတ်​တော်​မူ​သော​သူ​ကား ကိုယ်​တော်​ရှင်​ပင်​ဖြစ်​ပါ​၏။
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་ཁྱེད་སད་པར་མཛོད། སད་པར་མཛོད། མཐུ་སྟོབས་ཀྱི་ན་བཟའ་གསོལ་ཅིག
    སྔར་གྱི་ཉིན་མོ་དང་མཚུངས་པར། གནའ་བོའི་མི་རབས་བཞིན་སད་པར་མཛོད། ཁྱེད་ནི་ར་ཧབ་གཤགས་མཁན་དང་།
    མཚོ་འབྲུག་འབིགས་མཁན་དེ་མ་ཡིན་ནམ།
  sna-sna: Muka, muka! Zvishongedze nesimba, iwe ruoko rwaJehovha; muka, sepamazuva
    akare, sepazvizvarwa zvakare. Ko, hausiwe wakagura-gura Rahabhi, ukabaya chikara
    chiya here?
  spa-BLM: ¡Despierta, despierta, ponte fuerte, brazo de Yahvé! Despierta, como en
    los viejos tiempos, las generaciones de la antigüedad. ¿No fuiste tú quien cortó
    en pedazos a Rahab? ¿quién perforó al monstruo?
  cac-cac: Mamin Jehová, colvajan̈, cotan̈ yed' a poder, icha a c'ulejnac d'a peca'.
    A ach choc' utejnac noc' nivan noc' d'a yol a' mar, aton noc' Rahab.
  swh-ULB: Amka, amka, jivishe wewe mwenyewe kwa nguvu, mkono wa Yahwe. Amka kama
    siku za zamani, kizazi cha nyaktii za kale, Je sio wewe uliyeangamiza mnyama wa
    baharini, na uliyemchoma joka?
  bel-bel: Паўстань, паўстань, апраніся ў моц, сіла Гасподняя! Паўстань, як у дні
    старадаўнія, у роды старажытныя! Ці ж ня ты зваліла Раава, пабіла кракадзіла?
  deu-ELBBK: Wache auf, wache auf! Kleide dich in Macht, du Arm des HERRN! Wache auf
    wie in den Tagen der Vorzeit, in den Geschlechtern der Vorzeit! Bist du es nicht,
    der Rahab zerhauen, das Seeungeheuer durchbohrt hat?
  mbb-OT: Sigi en Nengazen, tevangi key en. Gemita nu is gehem nu te kedlibri kenami.
    Tevangi key iring te mibeelan nu zengan. Kenè be iyan ka midtadtad te dragun he
    si Rahab?
  mal-2015: യഹോവയുടെ ഭുജമേ ഉണരുക, ഉണരുക; ശക്തി ധരിച്ചുകൊൾക; പൂർവ്വകാലത്തും പണ്ടത്തെ
    തലമുറകളിലും എന്നപോലെ ഉണരുക; രഹബിനെ വെട്ടി മഹാസർപ്പത്തെ കുത്തിക്കളഞ്ഞതു നീ അല്ലയോ?
  gup-gup: Ngudda nawu Yawey, wanjh yirrolkka! Kanbidyikarrmen! Ngudda kanngehke kundulkarre
    ke dorrengh, yiman bu ngudda benngehkeng bininj bu kunkare duninjh! Ngudda kunkare
    yikukdadjkeng bu yibom ngalmekbe mayh ngalwarre dja ngalkimuk, ngalbu ngeyyoy
    Rahab!
  rmc-rmc: Ušťi upre, ušťi upre, vasteja le RAJESKRO! Uri tut andre zor! Ušťi upre
    avke sar varekana, sar andre okla phurikane pokoleňja! Či oda na sal tu, ko čhingerďa
    le Rahab pro kotora a predemaďa la moroskra obluda?
  pes-OPV: بیدار شو‌ای بازوی خداوند بیدار شو و خویشتن را با قوت ملبس ساز. مثل ایام
    قدیم و دوره های سلف بیدار شو. آیا تو آن نیستی که رهب را قطع نموده، اژدها رامجروح
    ساختی.
  ron-1924: Трезеште-те, трезеште-те ши ымбракэ-те ку путере, брац ал Домнулуй! Трезеште-те,
    ка ын зилеле де одиниоарэ ши ын вякуриле дин векиме! Оаре н-ай доборыт Ту Еӂиптул
    ши н-ай стрэпунс балаурул?
  ben-OBCV: জাগো, জাগো! হে সদাপ্রভুর বাহু, তুমি স্বয়ং শক্তি পরিহিত হও; অতীতকালের
    মতোই তুমি জেগে ওঠো, যেমন পূর্বে বংশপরম্পরায় তুমি করেছিলে। তুমিই কি রহবকে খণ্ডবিখণ্ড
    করোনি, যিনি সেই বিরাট দানবকে বিদ্ধ করেছিলেন?
  som-som: Gacanta Rabbigoy, toos oo toos, oo xoog yeelo, oo u toos sidii waayihii
    hore, iyo sidii qarniyadii hore. Miyaadan ahayn tii Rahab googooysay oo bahalbadeeddii
    mudday?
  lat-VUC: Consurge, consurge, induere fortitudinem, brachium Domini ! consurge sicut
    in diebus antiquis, in generationibus sæculorum. Numquid non tu percussisti superbum,
    vulnerasti draconem?
  eng-ASVBT: Awake, awake, put on strength, O arm of Jehovah; awake, as in the days
    of old, the generations of ancient times. Is it not thou that didst cut Rahab
    in pieces, that didst pierce the monster?
  ita-1885: O braccio del Signore, risvegliati, risvegliati, rivestiti di forza, risvegliati
    come a' giorni antichi, come nelle età dei secoli passati. Non sei tu quel che
    tagliasti a pezzi Rahab, che uccidesti il dragone?
  eng-LXXUP: Awake, awake, O Jerusalem, and put on the strength of thine arm; awake
    as in the early time, as the ancient generation.
  eng-ULB: Awake, awake, clothe yourself with strength, arm of Yahweh. Awake as in
    the days of old, the generations of ancient times. Is it not you who crushed Rahab,
    you who pierced the monster?
  spa-VBL: ¡Por favor, despierta, despierta! ¡Usa tu fuerza, poderoso Señor! Actúa
    como en los viejos tiempos, en las generaciones anteriores. ¿No fuiste tú quien
    cortó a Rahab en pedazos, ¿quién mató a ese monstruo marino?
  fra-_FOB: Réveille-toi, réveille-toi! Revêts-toi de force, bras de l'Éternel! Réveille-toi
    comme aux jours d'autrefois, comme aux âges anciens! N'est-ce pas toi qui mis
    en pièces Rahab, qui transperças le dragon?
  mal-mal: യഹോവയുടെ ഭുജമേ ഉണരുക, ഉണരുക; ശക്തി ധരിച്ചുകൊള്ളുക; പൂർവ്വകാലത്തും പണ്ടത്തെ
    തലമുറകളിലും എന്നപോലെ ഉണരുക; രഹബിനെ വെട്ടി മഹാസർപ്പത്തെ കുത്തിക്കളഞ്ഞതു അവിടുന്നല്ലയോ?
  urd-GVR: Ai Rab ke bāzū, uṭh. Jāg uṭh aur quwwat kā jāmā pahan le! Yoṅ amal meṅ
    ā jis tarah qadīm zamāne meṅ āyā thā, jab tū ne muta'addid nasloṅ pahle Rahab
    ko ṭukṛe ṭukṛe kar diyā, samundarī azhdahe ko chhed ḍālā.
  suz-BL: परमप्रभु यावे सेंसीन, सेंसीन। सक्ति पाइश्‍शो दुमीन। साइ ङोंइती आंइ किकी
    पिपी आन कली पशो खोदेंशो पा, पने। साइ गे राहाब माइश्‍शो समुन्‍द्र ङा जन्‍तु कली
    मसाइक्‍नी ङा? ठेयब बुस्‍स कली मतूदीनी ङा? भजन संग्रह ८९:११
  eng-NOY: Awake! awake! clothe thyself with strength, O arm of Jehovah! Awake, as
    in the ancient days, in the generations of old!
  ita-1927: Risvegliati, risvegliati, rivestiti di forza, o braccio dell’Eterno! Risvegliati
    come ne’ giorni andati, come nelle antiche età! Non sei tu che facesti a pezzi
    Rahab, che trafiggesti il dragone?
  ckb-ckb: بەئاگا بە، بەئاگا بە! هێز لەبەر بکە، ئەی بازووی یەزدان، بەئاگا بە وەک لە
    ڕۆژگارە دێرینەکان، وەک لە سەردەمانی پێشوو! ئایا تۆ نەبوویت کە ڕەهەڤت لەتکرد، کە
    ئەو ئەژدیهایەت بە سەختی پێکا؟
  eng-BBE: Awake! awake! put on strength, O arm of the Lord, awake! as in the old
    days, in the generations long past. Was it not by you that Rahab was cut in two,
    and the dragon Wounded?
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಭುಜವೇ, ಎಚ್ಚರಗೊಳ್ಳು, ಎಚ್ಚರಗೊಳ್ಳು ಬಲವನ್ನು ಧರಿಸಿಕೋ. ಹಿಂದಿನ ಜನಾಂಗಗಳಲ್ಲಿ
    ಪೂರ್ವಕಾಲದ ದಿವಸಗಳಲ್ಲಿ ಎಚ್ಚರವಿದ್ದಂತೆಯೇ ಎಚ್ಚರವಾಗು. ರಹಬನ್ನು ಕಡಿದುಬಿಟ್ಟದ್ದೂ, ಘಟಸರ್ಪವನ್ನು
    ಗಾಯಪಡಿಸಿದ್ದೂ ನೀನಲ್ಲವೋ?
  tam-2017: எழும்பு, எழும்பு, பெலன்கொள்; யெகோவாவின் புயமே, ஆரம்ப நாட்களிலும் முந்தின
    தலைமுறைகளிலும் எழும்பினபடி எழும்பு; இராகாபைத் துண்டித்ததும் வலுசர்ப்பத்தை வதைத்ததும்
    நீதானல்லவோ?
  spa-RV-1909: Despiértate, despiértate, vístete de fortaleza, oh brazo de Jehová;
    despiértate como en el tiempo antiguo, en los siglos pasados. ¿No eres tú el que
    cortó á Rahab, y el que hirió al dragón?
  ron-BTF: Trezeşte-te, trezeşte-te, îmbracă-te cu tărie, braţ al DOMNULUI; trezeşte-te,
    ca în zilele de demult, în generaţiile din vechime. Nu eşti tu cel care a tăiat
    pe Rahab şi a rănit dragonul?
  eng-WEBP: Awake, awake, put on strength, arm of the LORD! Awake, as in the days
    of old, the generations of ancient times. Isn’t it you who cut Rahab in pieces,
    who pierced the monster?
  eng-FBV: Please wake up, wake up! Use your strength, powerful Lord! Act as you used
    to in olden days, in former generations. Weren't you the one who cut Rahab to
    pieces, who killed that sea monster?
  nld-1939: Op, arm van Jahweh; op, en bekleed u met kracht, Op, als van ouds, als
    in vroegere tijden! Waart gij het niet, die Ráhab vanéén spleet, En het monster
    doorboorde;
  nch-BL: ¡Xiisa TOTECO! ¡Ximoquetza huan ximocualtali ica mochicahualis! Ximotanana
    quej huejcajquiya quema tijsosolo tali Egipto huan tijmicti nopa hueyi tapiyali
    cati itztoya nopona ipan nopa hueyat Nilo.
  vie-1934: Hỡi cánh tay Đức Giê-hô-va, hãy thức dậy, thức dậy! Hãy mặc lấy sức mạnh
    đi! Hãy thức dậy như ngày xưa, như các đời thượng cổ! Há chẳng phải Ngài là Đấng
    đã phân thây Ra-háp và đâm con quái vật lớn sao?
  hin-CV: हे याहवेह, जाग, और शक्ति को पहन ले! जैसे पहले युग में, पीढ़ियां जागी थी.
    क्या तुम्हीं ने उस राहाब के टुकड़े न किए, और मगरमच्छ को छेदा?
  eng-OURB: Awake, awake, put on strength, arm of Adonai! Awake, as in the days of
    old, the generations of ancient times. Is not it you who cut Rahab in pieces,
    who pierced the monster?
  spa-BES: ¡Despierta! ¡despierta! ¡Pon fuerzas, oh brazo del Señor, despierta! como
    en los viejos tiempos, en las generaciones pasadas. ¿No fue por ti que Rahab fue
    cortado en dos, y el dragón Herido?
  tdx-tdx: Mivañona, Mivañona, mañombea haozarañe ry fità’ Iehovà! Mivañona manahake
    o andro taoloo manahake o tariratse haehaeo. Tsy Ihe hao ty nampitsera­tserake
    i Rahabae? ty nitomboke i fañaneñey?
  tha-KJV: โอ ข้าแต่พระกรของพระเยโฮวาห์ จงตื่นเถิด ตื่นเถิด จงสวมกำลัง จงตื่นอย่างสมัยโบราณในชั่วอายุ​นานมาแล้ว
    ท่านไม่​ใช่​หรือที่ฟันราหับ และทำให้พญานาคได้รับบาดเจ็บ
  por-BR-2018: Desperta-te! Desperta-te! Reveste-te de força, ó braço do SENHOR! Desperta-te
    como nos dias do passado, como nas gerações antigas; por acaso não és tu aquele
    que cortaste em pedaços a Raabe, que feriste ao dragão marinho?
  deu-ELO: Wache auf, wache auf; kleide dich in Macht, du Arm Jehovas! Wache auf wie
    in den Tagen der Vorzeit, in den Geschlechtern vor alters! Bist du es nicht, der
    Rahab zerhauen, das Seeungeheuer durchbohrt hat?
  eng-WYC-2018: Rise thou, rise thou, arm of the Lord, be thou clothed in strength;
    rise thou, as in [the] eld days, in generations of worlds. Whether thou smitedest
    not the proud man(or Strikedest thou not Rahab), woundedest not the dragon?
  epo-epo: Leviĝu, leviĝu, vestu vin per forto, ho brako de la Eternulo; leviĝu, kiel
    en la tempo antikva, en la generacioj de antaŭlonge. Ĉu ne vi dishakis Rahabon,
    trapikis la drakon?
  uig-PIN: Oyƣan, oyƣan, küqni ɵzünggǝ kiyim ⱪilip kiygǝysǝn, i Pǝrwǝrdigarning Biliki!
    Ⱪǝdimki waⱪitlarda, Ɵtkǝn zamanlardiki dǝwrlǝrdǝ oyƣanƣiningdǝk oyƣan! Raⱨabni
    ⱪiyma-qiyma ⱪilip qepiwǝtkǝn, Əjdiⱨani sanjip zǝhimlǝndürgǝn ǝsli Sǝn ǝmǝsmu?
  beo-beo: Hina Gode! Nedigima! Ninima fidima! Dia gasa amoga nini gaga:ma! Di da
    hemonega hamoi defele gasawane hamoma. Di da hano wayabo bagade ganodini esala
    ohe amo La:iha:be, amo gobiheiga fane dadamuni legei.
  tpi-OTNT: Bikpela, yu kirap. Yu kirap na kam wantaim bikpela strong bilong yu na
    helpim mipela, olsem bipo yu bin mekim. Yu tasol yu bin sutim Rahap, dispela traipela
    snek masalai bilong solwara, na yu bin katim em long ol liklik hap.
  hau-SA: Ka tashi, ka tashi! Ka yafa wa kanka ƙarfi, Ya hannun Ubangiji; ka farka,
    kamar a kwanakin da suka wuce, kamar a zamanai na dā. Ba kai ba ne wanda ya yayyanka
    Rahab gunduwa-gunduwa, wanda ya soki dodon ruwan nan?
  uig-LAT: Oyghan, oyghan, küchni özüngge kiyim qilip kiygeysen, i Perwerdigarning
    Biliki! Qedimki waqitlarda, Ötken zamanlardiki dewrlerde oyghan’ghiningdek oyghan!
    Rahabni qiyma-chiyma qilip chépiwetken, Ejdihani sanjip zeximlendürgen esli Sen
    emesmu?
  nde-nde: Vuka, vuka, wena ngalo kaThixo; uzigqokise ngamandla akho! Vuka njengasezinsukwini
    zendulo, lanjengakuzizukulwane zakudala. Kayisuwe yini owaquma uRahabi waba yiziqa,
    wagwaza lesilo lesiyana na?
  ton-ton: Ke ke ʻā, ke ke ʻā, ʻai ʻae mālohi, ʻE nima ʻo Sihova; ke ke ʻā, ʻo hangē
    ko e ngaahi ʻaho ʻi muʻa, ʻi he ngaahi toʻutangata ʻi muʻa. ʻIkai ko koe ia naʻe
    tuʻusi ʻa Lehapi, pea naʻe taaʻi ʻae talākoni?
  ces-1613: Probuď se, probuď se, oblec se v sílu, ó rámě Hospodinovo, probuď se,
    jako za dnů starodávních a národů předešlých. Zdaliž ty nejsi to, kteréžs poplénilo
    Egypt, a ranilo draka?
  eng-WMB: Awake, awake, put on strength, arm of the LORD! Awake, as in the days of
    old, the generations of ancient times. Isn’t it you who cut Rahab in pieces, who
    pierced the monster?
  tam-TCV: யெகோவாவின் புயமே, விழித்தெழு, விழித்தெழு, பெலத்தால் உன்னை உடுத்திக்கொள்!
    கடந்த நாட்களிலும் பழைய தலைமுறைகளிலும் எழுந்ததுபோல் விழித்தெழு. ராகாப் என்னும்
    வலுசர்ப்பத்தைத் துண்டுதுண்டாக வெட்டியது நீரல்லவா? அந்த மிருகத்தை ஊடுருவக் குத்தியதும்
    நீரல்லவா?
  ceb-ULB: Pagmata, pagmata, bistihi ang inyong mga kaugalingon sa kalig-on, pinaagi
    sa bukton ni Yahweh. Pagmata sama sa mga adlaw kaniadto, sa kaliwatan sa karaang
    kapanahonan. Dili ba ikaw ang mibuntog kang Rahab, nga maoy mitusok sa mapintas
    nga mananap?
  pol-UBG: Zbudź się, zbudź się, przyoblecz się w siłę, ramię PANA! Zbudź się jak
    za dawnych dni i jak za pokoleń minionych! Czyś to nie ty porąbało Egipt i zraniło
    smoka?
  urd-GVU: اے رب کے بازو، اُٹھ! جاگ اُٹھ اور قوت کا جامہ پہن لے! یوں عمل میں آ جس
    طرح قدیم زمانے میں آیا تھا، جب تُو نے متعدد نسلوں پہلے رہب کو ٹکڑے ٹکڑے کر دیا،
    سمندری اژدہے کو چھید ڈالا۔
  deu-1912: Wohlauf, wohlauf, ziehe Macht an, du Arm des HERRN! Wohlauf, wie vorzeiten,
    von alters her! Bist du es nicht, der die Stolzen zerhauen und den Drachen verwundet
    hat?
  kan-2017: ಯೆಹೋವನ ಭುಜವೇ, ಎಚ್ಚರಗೊಳ್ಳು, ಎಚ್ಚರಗೊಂಡು, ಬಲವನ್ನು ತಂದುಕೋ! ಪೂರ್ವಕಾಲದಲ್ಲಿ,
    ತಲಾಂತರಗಳಲ್ಲಿ, ಎಚ್ಚರಗೊಂಡಂತೆ ಈಗಲೂ ಎಚ್ಚೆತ್ತುಕೋ, ರಹಬನ್ನು ಛೇದಿಸಿ ಘಟಸರ್ಪವನ್ನು ತಿವಿದುಬಿಟ್ಟವನು
    ನೀನಲ್ಲವೋ?
  yap-yap: SOMOL, mu’ od ngam aywegmad! Mu maruwel nga gelngim ngam aywegmad; mu maruwel
