    tænkt Verdensuhyre. Sl. 74, 13; 89, 11. Es. 27, 1.] }
  vie-OVCB: Lạy Chúa Hằng Hữu! Xin thức dậy, thức dậy mặc lấy năng lực! Làm mạnh cánh
