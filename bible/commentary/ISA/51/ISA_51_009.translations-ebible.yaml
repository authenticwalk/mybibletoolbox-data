    Ra-háp ra từng khúc, con rồng của sông Nin.
  guj-2017: હે યહોવાહના ભુજ, જાગૃત થા, જાગૃત થા, સામર્થ્યના વસ્ત્રો પહેરી લો. પૂર્વકાળની
    જેમ, પુરાતન કાળની પેઢીઓમાં થયું તેમ જાગૃત થા. જેણે રાહાબના ટુકડેટુકડા કરી નાખ્યા,
    જેણે અજગરને વીંધ્યો, તે જ તમે નથી?
  pon-2006A: Maing KAUN, komwi ketin opala wasa, oh ketin sewesei kiht! Komwi ketin
    doadoahngki sapwellimomwi manaman oh ketin doareikitala; komwi ketin doadoahngki
    duwehte omwi ketin doadoahngkier kawao. Iei komwi me ketin doakoapeseng Rahap,
    mahn kamasepwehk en nansedo.
  por-BRBSL: Desperta, desperta, coloca força, braço de Yahweh! Desperta, como nos
