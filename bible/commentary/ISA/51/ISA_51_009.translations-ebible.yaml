    munaduladula Rahabe, amene munabaya chinjoka cha mʼnyanja chija?
  hrv-hrv: Probudi se! Probudi se! Opaši se snagom, mišice Jahvina! Probudi se, kao
    u dane davne, za drevnih naraštaja. Nisi li ti rasjekla Rahaba i probola Zmaja?
  mps-mps: Genuai Bidi, nage hogodao. Nage hogodama, te nage genuai bomo dali aselama,
    te da tau sagasao, te nago polobadu yali tiwai yao. Nago tama nago te Rehap enani,
    te tamu ąįde bidali moni hasamani, te nago dwasianu dedelege miani.
  tpi-tpi: Bikpela, yu kirap. Yu kirap na kam wantaim bikpela strong bilong yu na
    helpim mipela, olsem bipo yu bin mekim. Yu tasol yu bin sutim Rahap, dispela traipela
    snek masalai bilong solwara, na yu bin katim em long ol liklik hap.
  dan-1931: Vågn op, vågn op, HERRENS Arm, og ifør dig Styrke, vågn op som i henfarne
