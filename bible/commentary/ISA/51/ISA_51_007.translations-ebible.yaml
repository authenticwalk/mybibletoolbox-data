    kai ra tarai, ma koko avat a ururian ta kadia varvul.
  tur-YTC: “Ey doğruluğu bilen sizler, Yüreğinde yasam bulunan halk, beni dinleyin.
    İnsanların hakaretlerinden korkmayın, Onların sövmelerinden yılmayın.
  grc-BRENT: Ἀκούσατέ μου οἱ εἰδότες κρίσιν, λαὸς οὗ ὁ νόμος μου ἐν τῇ καρδίᾳ ὑμῶν·
    μὴ φοβεῖσθε ὀνειδισμὸν ἀνθρώπων, καὶ τῷ φαυλισμῷ αὐτῶν μὴ ἡττᾶσθε·
  ind-AYT: Dengarkanlah Aku, hai kamu yang mengetahui kebenaran, bangsa yang menyimpan
    Taurat-Ku di dalam hatinya. Jangan takut terhadap hinaan manusia, ataupun kecewa
    terhadap hujatan mereka.
  nya-nya: “Mverani Ine, inu amene mukudziwa choonadi, anthu inu amene mukusunga malangizo
    anga mʼmitima yanu; musaope kudzudzulidwa ndi anthu kapena kuopsezedwa akamakulalatirani.
  hrv-hrv: Poslušajte me, vi koji poznajete pravo, narode kojima je moj Zakon u srcu.
    Ne bojte se poruge ljudske, ne plašite se uvreda!
  mps-mps: “Dage te doloba pai kolesaga bugagia koneama, te eno bomo yai po dąų
    ola sabo hani dabe, dage te bidi dabego dwai po weyu, dage dolobo po obaso, te
    dage wi me igio.
  tpi-tpi: “Yupela ol lain i save gut long stretpela pasin na i holim strong ol lo
    bilong mi, yupela i no ken pret long ol man i tok nogut na rabisim yupela.
  dan-1931: Hør mig, I, som kender Retfærd, du Folk med min Lov i dit Hjerte, frygt
    ej Menneskers Hån, vær ikke ræd for deres Spot!
  vie-OVCB: Hãy nghe Ta, hỡi những người hiểu biết công lý và được luật pháp Ta ghi
    khắc trong lòng. Đừng sợ những lời khinh miệt của loài người, hay lời lăng mạ
    của họ.
  guj-2017: 'જેઓ જાણે છે કે સાચું શું છે અને જેઓના હૃદયમાં મારો નિયમ છે, તેઓ મારું
    સાંભળો: માણસોની નિંદાથી બીશો નહિ કે તેઓના મહેણાંથી ડરશો નહિ.'
  pon-2006A: “Kumwail rong ie, kumwail kan me ese dahme pwung, me kolokol teng ei
    padahk kan nan kapehdomwail. Kumwail dehr masak aramas akan me kin kasarowei kumwail;
  por-BRBSL: “Ouçam-me, vocês que conhecem a retidão, as pessoas em cujo coração está
    minha lei. Não tenha medo da reprovação dos homens, e não fiquem consternados
    com seus insultos.
  cth-cth: Lannae phung ka panuek niteh, kaie kâlawk a lungthin dawk katatnaw, ka
    lawk thai awh haw. Taminaw e pathoenae taket awh hanh. Hnephnapnae hai taket awh
    hanh.
  twi-twi: '“Muntie me, mo a munim nea ɛteɛ, mo a me mmara wɔ mo koma mu: Munnsuro
