verse: ISA.051.007
translations:
  mal-C: '“നീതിയെ അറിയുന്നവരും ഹൃദയത്തിൽ എന്റെ ന്യായപ്രമാണമുള്ളവരുമേ, എന്റെ വാക്കു
    കേൾക്കുക: കേവലം മനുഷ്യരുടെ നിന്ദയെ നിങ്ങൾ ഭയപ്പെടുകയോ അവരുടെ ഭർത്സനത്തെ പേടിക്കുകയോ
    അരുത്.'
  deu-TKW: 'Hört auf mich, die ihr die Gerechtigkeit kennt, du Volk, in dessen Herzen
    meine Unterweisung wohnt: Fürchtet nicht Schimpf von Menschen und vor ihren Schmähungen
    erschrecket nicht!'
  lin-lin: 'Boyoka ngai, bino bato oyo boyebi bosembo, bino bato oyo bozali na Mobeko
    na ngai kati na mitema na bino : Bobanga te lolenge bato bakotiola bino to bozala
    na somo ya mangungu na bango te.'
  eng-LSV: Listen to Me, you who know righteousness, || A people in whose heart [is]
    My law, || Do not fear the reproach of men, || And do not be frightened of their
    reviling,
  eng-GNV: Hearken vnto me, ye that know righteousnesse, the people in whose heart
    is my Lawe. Feare ye not the reproche of men, neither be ye afraide of their rebukes.
  eng-WEBSTER: Hearken to me, ye that know righteousness, the people in whose heart
    is my law; fear ye not the reproach of men, neither be ye afraid of their revilings.
  nhw-BL: '“Techtlacaquilica nochi amojuanti catli anquiiximatij catli xitlahuac huan
    catli ipan amoyolo anquiicnelíaj notlanahuatilhua: ‘Amo ximajmahuica masque masehualme
    anmechpinajtíaj huan anmechhuetzquilíaj.'
  swh-ONEN: '“Nisikieni, ninyi mnaojua lililo sawa, ninyi watu ambao mna sheria yangu
    mioyoni mwenu: Msiogope mashutumu ya wanadamu wala msitiwe hofu na matukano yao.'
  bba-bba: I mɑn swɑɑ dɑkio bɛɛ bwese te i ɡem yɛ̃, mɑ i nɛn woodɑbɑ nɛni bɛɛn ɡɔ̃ruɔ.
    I ku nɑndɑ tɔmbu bɑ̀ n bɛɛ funɛ wunɑmɔ. I ku mɑɑ diiri bɛrum sɔ̃ bɑ̀ n bɛɛ wɔmmɔ.
  eng-KJVCPB: Hearken unto me, ye that know righteousness, The people in whose heart
    is my law; Fear ye not the reproach of men, Neither be ye afraid of their revilings.
  luo-luo: 'Winjauru un joma ongʼeyo tim makare, un oganda mondiko chikena e chunyu:
    Kik uluor weche midiro mag dhano kata luoro ayany mag ji.'
  meu-meu: Kara maoromaoro mai dibamui taumui, egu taravatu na lalomui ai e miamu
    taumui, a kamonai henigu! Taunimanima edia gwaugwau garina basio gari, bona edia
    heihi-ihirai herevadia daidiai kudoumui basie hetaha.
  npi-ULB: ठिक कुरा जान्‍ने, आफ्नो हृदयमा मेरो व्यवस्था राख्‍ने मानिसहरू, मेरो कुरा
    सुनः मानिसहरूका अपमानदेखि नडराओ, न तिनीहरूका दुराचारदेखि निराश होओ ।
  yor-yor: “Ẹ gbọ́ mi, ẹ̀yin tí ó mọ ohun òtítọ́, ẹ̀yin ènìyàn tí ó ní òfin mi ní
    àyà yín. Ẹ má ṣe bẹ̀rù ẹ̀gàn àwọn ènìyàn tàbí kí ẹ̀rù èébú wọn já a yín láyà.
  pes-OPCB: «ای کسانی که احکام مرا دوست می‌دارید و خوب را از بد تشخیص می‌دهید، به
    من گوش کنید. از سرزنش و تهمت مردم نترسید؛
  tgl-ULB: 'Makinig kayo sa akin, kayong nakakaalam ng tama, kayong mga taong may
    batas ko sa inyong puso: Huwag ninyong katakutan ang mga insulto ng mga tao, maging
    ang mapanghinaan ng loob dahil sa kanilang abuso.'
  hui-hui: Wali agali mana tigabi ngago manda biaihe howa i̱naga bi mana lowini ngago
    hongo howa yu kamiru tígua i̱na bi larogo hale halimu. Wali agali maru karume
    tíhondo bi ko laragolabi mege biragolabi tí gi nahalimu.
  mya-mya: '``အ​မှန်​တ​ရား​ကို​သိ​ရှိ​သူ​တို့၊​ငါ​၏​သြ​ဝါ​ဒ​ကို စွဲ​မြဲ​စွာ​မှတ်​ကြုံး​ထား​သူ​တို့၊
    သင်​တို့​သည်​ငါ​ပြော​သည့်​စ​ကား​ကို နား​ထောင်​ကြ​လော့။ သင်​တို့​အား​က​ရော်​က​မည်​ပြု​၍၊လူ​တို့​စော်​ကား
    ပြော​ဆို​ကြ​သော​အ​ခါ​မ​ကြောက်​ကြ​နှင့်။'
  bod-N: སེམས་སུ་བདག་གི་བཀའ་ཁྲིམས་གནས་ཤིང་དྲང་བདེན་ངོས་ཟིན་མཁན་རྣམས་ཀྱིས་བདག་ལ་ཉོན་དང་།
    མི་ཡི་སྐྱོན་བརྗོད་ལ་མ་འཇིགས་ཤིག དེ་དག་གི་དམའ་འབེབས་ཕྱིར་མ་དངངས་ཤིག
  sna-sna: '“Ndinzwei, imi munoziva zvakarurama, imi vanhu vane murayiro wangu mumwoyo
    yenyu: Musatya kuzvidza kwavanhu, uye musavhundutswa nokutuka kwavo.'
  spa-BLM: “Escúchame, tú que conoces la justicia, el pueblo en cuyo corazón está
    mi ley. No temas el reproche de los hombres, y no te desanimes por sus insultos.
  cac-cac: 'A ex eyojtac tojolal, ex tzeyac''och in checnab''il d''a e c''ool, ab''ec:
    Man̈ ex xiv yuj sb''uchval lolonel eb'' anima d''ayex. Mocab'' chab''ax e c''ool
    yuj tas syal eb'' chi'','
  swh-ULB: 'Nisikizeni mimi, enyi mnaotambua ukweli, enyi watu wangu mliobeba sheria
    yangu katika mioyo yenu: Msiogope matusi ya watu, wala kukatishwa tamaa na unyanyasaji
    wao.'
  bel-bel: Паслухайце Мяне, знаўцы праўды, народзе, у якога ў сэрцы закон Мой! Ня
    бойцеся ганьбаваньня ад людзей, і ліхаслоўя іхняга не палохайцеся.
  deu-ELBBK: 'Hört auf mich, die ihr Gerechtigkeit kennt, du Volk, in dessen Herzen
    mein Gesetz ist: Fürchtet nicht der Menschen Hohn, und erschreckt nicht vor ihren
    Schmähungen!'
  mbb-OT: Pemineg kew kediey is nengesayud ke hengkey is hustu wey edtuman te kesuǥuan
    ku! Kenè kew mahandek te kedsudì wey ked-eled-eled te menge etew keniyu.
  mal-2015: നീതിയെ അറിയുന്നവരും ഹൃദയത്തിൽ എന്റെ ന്യായപ്രമാണം ഉള്ള ജനവും ആയുള്ളോരേ,
    എന്റെ വാക്കു കേൾപ്പിൻ; നിങ്ങൾ മനുഷ്യരുടെ നിന്ദയെ ഭയപ്പെടരുതു; അവരുടെ ദൂഷണങ്ങളെ
    പേടിക്കയും അരുതു.
  gup-gup: “Ngudda bininj nawu ngurriburrbun kore kunmakkenh, ngudda nawu ngurrikarrme
    ngardduk mankarre kore ngudberre kukange. Yuwn bu ngurrbenmarnekelemen djal bininj
    nawu ngundiwirrihme dja nawu ngundiyolyolme kunwarrekenh. Yuwn ngurriwernhkelemen.
  rmc-rmc: 'Šunen man, tumen, so prindžaren o spravodľišagos, o manuša, savende hin
    miro zakonos andro jilo: Ma daran tumen le manušendar, so tumenge dophenen, aňi
    ma predaran, sar tumenge rakinen,'
  pes-OPV: ‌ای شما که عدالت را می‌شناسید! و‌ای قومی که شریعت من در دل شما است! مرابشنوید.
    از مذمت مردمان مترسید و از دشنام ایشان هراسان مشوید.
  ron-1924: Аскултаци-Мэ, вой, каре куноаштець неприхэниря, попор каре ай ын инимэ
    Леӂя Мя! Ну те теме де окара оаменилор ши ну тремура де окэриле лор!
  ben-OBCV: '“যা ন্যায়সংগত, তোমরা যারা তা জানো, আমার কথা শোনো, আমার বিধান তোমাদের
    মধ্যে যাদের অন্তরে আছে, তারা শোনো: মানুষের করা দুর্নাম থেকে ভয় পেয়ো না, কিংবা
    তাদের করা অপমান থেকে আতঙ্কগ্রস্ত হোয়ো না।'
  som-som: Kuwiinna xaqnimada yaqaanow, dadka sharcigaygu qalbigooda ku jirow, bal
    i maqla. Dadka canaantiisa ha ka cabsanina, caydiisana ha ka qalbi jabina.
  lat-VUC: 'Audite me, qui scitis justum, populus meus, lex mea in corde eorum: nolite
    timere opprobrium hominum, et blasphemias eorum ne metuatis:'
  eng-ASVBT: Hearken unto me, ye that know righteousness, the people in whose heart
    is my law; fear ye not the reproach of men, neither be ye dismayed at their revilings.
  ita-1885: Ascoltatemi, voi che conoscete la giustizia; e tu, o popolo, nel cui cuore
    è la mia Legge. Non temiate delle onte degli uomini, e non vi sgomentate per li
    loro oltraggi.
  eng-LXXUP: 'Hear me, ye that know judgment, the people in whose heart is my law:
    fear not the reproach of men, and be not overcome by their contempt.'
  eng-ULB: 'Listen to me, you who know what is right, you people who have my law in
    your heart: Do not fear the insults of men, nor be disheartened by their abuse.'
  spa-VBL: Escúchame, tú que sabes lo que es correcto y que realmente has aceptado
    mis enseñanzas. No tengan miedo de los insultos de la gente -sólo son humanos-
    ni se asusten por su lenguaje abusivo.
  fra-_FOB: Écoutez-moi, vous qui connaissez la justice, peuple dans le cœur duquel
    est ma loi! Ne craignez pas l'opprobre des hommes, et ne soyez point effrayés
    de leurs injures.
  mal-mal: നീതിയെ അറിയുന്നവരും ഹൃദയത്തിൽ എന്റെ ന്യായപ്രമാണം ഉള്ള ജനവും ആയുള്ളവരേ,
    എന്റെ വാക്കു കേൾക്കുവിൻ; നിങ്ങൾ മനുഷ്യരുടെ നിന്ദയെ ഭയപ്പെടരുത്; അവരുടെ ദൂഷണങ്ങളെ
    പേടിക്കുകയും അരുത്.
  urd-GVR: Ai sahīh rāh ko jānane wālo, ai qaum jis ke dil meṅ merī sharīat hai, merī
    bāt suno! Jab log tumhārī be'izzatī karte haiṅ to un se mat ḍarnā, jab wuh tumheṅ
    gāliyāṅ dete haiṅ to mat ghabrānā.
  suz-BL: गे ठीक पतीके तुइक्‍बपुकी आं लोव़ नेनीन। आं शेंशो थुंमी वोइक्‍ब मुर आं लोव़
    नेनीन। मुर आन शुक्‍शी पशो नेंशा महिनीन। मेको आन तोक्‍शा पशो लोव़ नेंशा सुर्ता
    मपने। यसैया मत्ती ५:११
  eng-NOY: Hearken to me, ye that know righteousness, The people in whose heart is
    my law! Fear ye not the reproach of men, Nor be disheartened by their revilings!
  ita-1927: Ascoltatemi, o voi che conoscete la giustizia, o popolo che hai nel cuore
    la mia legge! Non temete l’obbrobrio degli uomini, né siate sgomenti per i loro
    oltraggi.
  ckb-ckb: '«ئەی ئەوانەی ڕاستودروستی دەزانن، گوێم لێ بگرن، ئەی ئەو گەلەی فێرکردنەکەم
    لەناو دڵیانە: مەترسن لەوەی خەڵکی گاڵتەتان پێ بکەن، لە جنێوەکانیان مەتۆقن،'
  eng-BBE: Give ear to me, you who have knowledge of righteousness, in whose heart
    is my law; have no fear of the evil words of men, and give no thought to their
    curses.
  kan-OKCV: ನೀತಿಯನ್ನು ಅರಿತು, ನನ್ನ ನಿಯಮವನ್ನು ಹೃದಯದಲ್ಲಿಟ್ಟುಕೊಂಡಿರುವ ಜನರೇ, ನನಗೆ ಕಿವಿಗೊಡಿರಿ.
    ಮನುಷ್ಯರ ನಿಂದೆಗೆ ಭಯಪಡಬೇಡಿರಿ, ಅವರ ದೂಷಣೆಗೆ ಹೆದರಬೇಡಿರಿ.
  tam-2017: நீதியை அறிந்தவர்களே, என் வேதத்தை இருதயத்தில் பதித்திருக்கிற மக்களே, எனக்குச்
    செவிகொடுங்கள்; மனிதர்களின் நிந்தனைக்குப் பயப்படாமலும், அவர்கள் தூஷணங்களால் கலங்காமலும்
    இருங்கள்.
  spa-RV-1909: Oidme, los que conocéis justicia, pueblo en cuyo corazón está mi ley.
    No temáis afrenta de hombre, ni desmayéis por sus denuestos.
  ron-BTF: Daţi-mi ascultare, voi care cunoaşteţi dreptatea, poporul în a cărui inimă
    este legea mea; nu vă temeţi de ocara oamenilor, nici nu vă fie frică de dispreţuirile
    lor.
  eng-WEBP: “Listen to me, you who know righteousness, the people in whose heart is
    my law. Don’t fear the reproach of men, and don’t be dismayed at their insults.
  eng-FBV: Listen to me, you who know what's right, and who have really accepted my
    teachings. Don't be afraid of people's insults—they're just human—or be terrified
    by their abusive language.
  nld-1939: 'Hoort dan naar Mij, die de gerechtigheid kent, Volk, dat mijn wet bewaart
    in zijn hart: Weest niet bevreesd voor de hoon van de mensen, Niet beducht voor
    hun smaad.'
  nch-BL: '“Techtacaquilica nochi amojuanti cati anquiixmatij cati xitahuac huan cati
    ipan amoyolo anquiicnelíaj notanahuatilhua: ‘Amo ximajmahuica masque masehualme
    amechpinajtíaj huan amechhuetzquilíaj.'
  vie-1934: Hỡi dân biết điều công nghĩa, ghi luật pháp ta trong lòng, hãy nghe ta!
    Chớ e người ta chê bai, đừng sợ họ nhiếc móc.
  hin-CV: '“तुम जो धर्म के माननेवाले हो, मेरी सुनो, जिनके मन में मेरी व्यवस्था है:
    वे मनुष्यों द्वारा की जा रही निंदा से न डरेंगे और न उदास होंगे.'
  eng-OURB: '“Sh''ma ·Hear obey· to me, you who know righteousness, the people in
    whose heart is my Torah ·Teaching·: Don’t fear the reproach of men, and don’t
    be dismayed at their insults.'
  spa-BES: Escúchame, tú que conoces la justicia, en cuyo corazón está mi ley; no
    teman a las malas palabras de los hombres, y no piensen en sus maldiciones.
  tdx-tdx: Mañaoña ahy ry ­mahafohin-kavañonañeo, ry ondaty mitan-Kake añ’arofoo;
    ko ihembaña’areo ty ifañembaña’ondatio, vaho ko ilonjera’ areo o inje’iareoo.
  tha-KJV: จงฟังเรา เจ้​าทั้งหลายผู้​รู้​ถึงความชอบธรรม ชนชาติ​ซึ่งราชบัญญั​ติ​ของเราอยู่ในใจ
    อย่ากลัวการตำหนิของมนุษย์ และอย่าวิตกต่อการกล่าวหยาบช้าของเขา
  por-BR-2018: Ouvi-me, vós que conheceis a justiça, vós povo em cujo coração está
    minha Lei; não temais a humilhação dos homens, nem vos perturbeis por seus insultos.
  deu-ELO: 'Höret auf mich, die ihr Gerechtigkeit kennet, du Volk, in dessen Herzen
    mein Gesetz ist: Fürchtet nicht der Menschen Hohn, und erschrecket nicht vor ihren
    Schmähungen!'
  eng-WYC-2018: Ye people, that know the just man, hear me, my law is in the heart
    of them; do not ye dread the shame of men, and dread ye not the blasphemies of
    them. (Ye people, who know what is just, hear me, for my Law is in your hearts;
    do not ye fear the shame of men, and fear ye not their blasphemies.)
  epo-epo: 'Aŭskultu Min, vi, kiuj konas la veron, popolo, havanta Mian instruon en
    sia koro: ne timu ofendon de homoj, kaj de iliaj insultoj ne senkuraĝiĝu.'
  uig-PIN: I ⱨǝⱪⱪaniyliⱪimni bilgǝnlǝr, Kɵngligǝ ⱪanun-tǝlimimni pükkǝn hǝlⱪ, Manga
    ⱪulaⱪ selinglar; Insanlarning ⱨaⱪarǝtliridin ⱪorⱪmanglar, Ulardiki kupurluⱪ wǝ
    ƣaljirlaxlardin patiparaⱪ bolup kǝtmǝnglar;
  beo-beo: 'Dilia dunu amo da moloidafa hou dawa:, amola Na olelesu da dilia dogo
    ganodini diala! Na sia: nabima! Dunu eno da dilima gadele sia:sea amola oufesega:sea,
    mae beda:ma.'
  tpi-OTNT: “Yupela ol lain i save gut long stretpela pasin na i holim strong ol lo
    bilong mi, yupela i no ken pret long ol man i tok nogut na rabisim yupela.
  hau-SA: “Ku ji ni, ku da kuka san abin da yake daidai, ku mutanen da kuke da dokata
    a zukatanku. Kada ku ji tsoron ba’ar da mutane suke yi ko ku firgita saboda zargin
    da suke yi.
  uig-LAT: I heqqaniyliqimni bilgenler, Könglige qanun-telimimni pükken xelq, Manga
    qulaq sélinglar; Insanlarning haqaretliridin qorqmanglar, Ulardiki kupurluq we
    ghaljirlashlardin patiparaq bolup ketmenglar;
  nde-nde: 'Ngizwani lina elikwaziyo okulungileyo lina bantu abagcina umthetho wami
    ezinhliziyweni zenu: Lingakwesabi ukugconwa ngabantu, kumbe lethuswe yizithuko
    zabo.'
  ton-ton: “Fanongo kiate au, ʻakimoutolu ʻoku ʻilo ʻae māʻoniʻoni, ʻae kakai ʻoku
    ʻi honau loto ʻa ʻeku fono; ʻoua te mou manavahē ki he valoki ʻae kakai, pea ʻoua
    te mou ilifia ʻi heʻenau lauʻikovi.
  ces-1613: Poslouchejte mne, kteříž znáte spravedlnost, lide, v jehož srdci jest
    zákon můj; nebojte se útržky lidí bídných, a hanění jejich neděste se.
  eng-WMB: “Listen to me, you who know righteousness, the people in whose heart is
    my law. Don’t fear the reproach of men, and don’t be dismayed at their insults.
  tam-TCV: “நியாயத்தை அறிந்தவர்களே, எனது சட்டத்தை மனதில் வைத்திருக்கும் மக்களே, எனக்குச்
    செவிகொடுங்கள். மனிதரின் நிந்தனைக்குப் பயப்படாதீர்கள்; அவர்களின் ஏளனப் பேச்சுக்களால்
    திகிலடையாதீர்கள்.
  ceb-ULB: Paminaw kanako, kamo nga nasayod kung unsa ang matarong, kamong katawhan
    nga adunay balaod sa inyong mga kasingkasing; Ayaw kahadloki ang mga pagtamay
    sa mga tawo, ni maguol sa ilang pagpatuyang.
  pol-UBG: Słuchajcie mnie, wy, którzy znacie sprawiedliwość, ludu, w którego sercu
    jest moje prawo! Nie bójcie się urągania ludzi i nie lękajcie się ich lżenia.
  urd-GVU: اے صحیح راہ کو جاننے والو، اے قوم جس کے دل میں میری شریعت ہے، میری بات
    سنو! جب لوگ تمہاری بےعزتی کرتے ہیں تو اُن سے مت ڈرنا، جب وہ تمہیں گالیاں دیتے
    ہیں تو مت گھبرانا۔
  deu-1912: Höret mir zu, die ihr die Gerechtigkeit kennt, du Volk, in dessen Herzen
    mein Gesetz ist! Fürchtet euch nicht, wenn euch die Leute schmähen; und wenn sie
    euch lästern, verzaget nicht!
  kan-2017: ಧರ್ಮವನ್ನರಿತು ನನ್ನ ಉಪದೇಶವನ್ನು ಹೃದಯದಲ್ಲಿಟ್ಟುಕೊಂಡಿರುವ ಜನರೇ ಕಿವಿಗೊಡಿರಿ, ಮನುಷ್ಯರ
    ದೂರಿಗೆ ಹೆದರಬೇಡಿರಿ, ಅವರ ದೂಷಣೆಗೆ ಅಂಜದಿರಿ.
  yap-yap: “Mmotoyil ngog, ni gur e en gamnang e n’en nib mat’aw, nike rich e machib
    rog nga fithik’ i lanin’um. Dab murus ko ngiyal’ ni be kak’aringem e girdi’ ma
    yad be yog e thin nib kireb ngom;
  hlt-MCSB: Duengnah aka ming tih a lungbuei ah ka olkhueng aka dueh pilnam loh kamah
    taengah hnatun uh lah. Hlanghing kah kokhahnah te rhih uh boel lamtah amih kah
    honah dongah rhihyawp uh boeh.
  mdy-ETH: «ዒንሢ ፒዜ ማዔ ባኮ ዔራዞንሢና ታኣኮ ዎጋ ዒንሢኮ ዒኖይዳ ዓኣ ዓሳኣ ዋይዙዋቴ፤ ዓሲኮ ቦሂፆ ዒጊጪፖቴ፤ ዔያቶኮ
    ጫዦና ዲቃቲፖቴ።
  twi-ASANTE: '“Montie me, mo a monim deɛ ɛteneɛ, mo a me mmara wɔ mo akoma mu: Monnsuro
