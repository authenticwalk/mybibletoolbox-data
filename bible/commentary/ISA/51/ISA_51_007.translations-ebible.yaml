  hlt-hlt: Duengnah aka ming tih a lungbuei ah ka olkhueng aka dueh pilnam loh kamah
    taengah hnatun uh lah. Hlanghing kah kokhahnah te rhih uh boel lamtah amih kah
    honah dongah rhihyawp uh boeh.
  tbz-SIM: Díndi bɛ̀ɛ̀ yɛ̃́ dɛ̀ɛ̀ wenni kɛ síɛ́ kéntɛ́nɛ̀ kɛ́keè! Díndi bɛ̀ɛ̀ tũ̀
    n kó ikuɔ́ di bɑ́ nyĩɛ̃̀kù bɛnìtìbɛ̀ kó yɛsɑ̃́ɑ̃̀mbɛ̀. Di bɑ́ ndé bɛ̀ bo di senkɛ̀rìmɛ̀.
  msy-2020: “Ia arazir aghuim deragha a gɨfogha uan navir averiabar aven nan akamɨn
    suiragha gavgavizir darasi, ia gumazir ian atarava akar kurabar ia gamua, ia gasɨghasɨzibar
    atiatingan markɨ.
  azb-azb: Ey salehlikdən xəbərdar olanlar, Qanunumu qəlblərində saxlayan xalq, Mənə
    qulaq asın! Adamların məzəmmətindən qorxmayın, Onların söyüşlərindən dəhşətə düşməyin.
  eng-DBY: Hearken unto me, ye that know righteousness, the people in whose heart
    is my law; fear not the reproach of men, and be not afraid of their revilings.
  hin-2017: “हे धार्मिकता के जाननेवालों, जिनके मन में मेरी व्यवस्था है, तुम कान लगाकर
    मेरी सुनो; मनुष्यों की नामधराई से मत डरो, और उनके निन्दा करने से विस्मित न हो।
  wol-KYG: Yeen ñi xam njekk, dégluleen ma, yeen, askan wi sama yoon yebu ci seen
    xol. Buleen ragal nit ku leen sewal, buleen tiit seeni xaste.
  eng-YLT: Hearken unto Me, ye who know righteousness, A people, in whose heart [is]
    My law, Fear ye not the reproach of men, And for their reviling be not affrighted,
  kne-kne: “Dengngen yo nan ibagak, dakayo ay makaammo si nalinteg ya mangipapasnek
    ay mangon-onod sin it-itdok. Adi kayon emegyat mo siyekan ya oyawen di ipogaw
    si dakayo.
  eng-WYC-2017: Ye people, that know the just [or rightwise]man, hear me, my law is
    in the heart of them; do not ye dread the shame of men, and dread ye not the blasphemies
    of them.
  eng-WMBB: “Listen to me, you who know righteousness, the people in whose heart is
    my law. Don’t fear the reproach of men, and don’t be dismayed at their insults.
  urd-GVH: ऐ सहीह राह को जाननेवालो, ऐ क़ौम जिसके दिल में मेरी शरीअत है, मेरी बात सुनो!
    जब लोग तुम्हारी बेइज़्ज़ती करते हैं तो उनसे मत डरना, जब वह तुम्हें गालियाँ देते
    हैं तो मत घबराना।
  rug-rug: 'Mi avoso Au, gamu pu tumae nia sa si toṉoto, gamu na tie pu tagoa sa Qua
    tinarae pa bulomia: Mi lopu matagutu nia sa ṉinovaṉovala tadi tie babe holoqoru
    ni sari dia zinama kaleadi.'
  gaz-gaz: “Isin warri waan qajeelaa beektan namoonni seera koo garaa keessaa qabdan
    na dhagaʼaa; tuffii namootaa hin sodaatinaa; yookaan arrabsoo isaaniitiin hin
    raafaminaa.
  fra-LSG: Écoutez-moi, vous qui connaissez la justice, Peuple, qui as ma loi dans
    ton cœur! Ne craignez pas l’opprobre des hommes, Et ne tremblez pas devant leurs
    outrages.
  yal-yal: Ɛ tuli mati n na, ɛ tan naxanye tinxinna kolon. Ɛ tan yamaan naxan n ma
    sariyan namaraxi ɛ bɔɲɛni! Ɛ nama gaxu muxune mafala xuine yɛɛ ra, ɛ nama gaxu
    e konbine yɛɛ ra.
  haw-1868: E hoolohe mai oukou ia'u, e ka poe ike i ka pono, E na kanaka hoi i loaa
    ko'u kanawai ma ko lakou naau; Mai makau oukou i ka hoowahawaha o kanaka, Mai
    weliweli hoi i ka lakou olelo hoino ana.
  arb-NAV: اسْتَمِعُوا إِلَيَّ يَا عَارِفِي الْبِرِّ، أَيُّهَا الشَّعْبُ الَّذِي شَرِيعَتِي
    فِي قُلُوبِكُمْ. لَا تَخْشَوْا تَعْيِيرَ النَّاسِ وَلا تَرْتَعِبُوا مِنْ شَتَائِمِهِمْ،
  ewe-ewe: “Miɖo tom, mi ame siwo nya nu si le dzɔdzɔe. Mi ame siwo ƒe dziwo me nye
    se la le, migavɔ̃ amewo ƒe mokaname o, eye woƒe dzu megado ŋɔdzi na mi o,
  eng-LEE: 'Hearken unto me, ye that know righteousness, O people in whose heart my
    law is: ye must not fear the reproach of men, and of their revilings shall ye
    not be in dread.'
  asm-FB: 'তোমালোক যিসকলে সত্য কি জানা, মোৰ বিধান তোমালোকৰ হৃদয়ত ধৰি ৰখা লোকসকল,মোৰ
    কথা শুনা: মানুহৰ অপমানলৈ ভয় নকৰিবা, নাইবা তেওঁলোকৰ অপব্যৱহাৰত হতাশ নহবা।'
  sus-A: «وٌ شَ وٌ تُلِ مَتِ ﭑ شُي رَ، وٌ نَشَن كٌلٌن تِنشِنيِ رَ. ﭑ مَ سّرِيّ سَبَتِشِ
    وٌ بْحّ كُي. وٌ نَشَ فَاشُ مِشِيٍ شَ مَبٍرٍ يَ رَ، وٌ نَشَ وٌ فِ عٍ شَ سْنشْي
    يَ رَ.
  fra-SBL: « Écoutez-moi, vous qui connaissez la justice, le peuple dans le cœur duquel
    se trouve ma loi. Ne craignez pas les reproches des hommes, et ne vous laissez
    pas démonter par leurs insultes.
  hbo-hbo: שִׁמְע֤וּ אֵלַי֙ יֹ֣דְעֵי צֶ֔דֶק עַ֖ם תֹּורָתִ֣י בְלִבָּ֑ם אַל־תִּֽירְאוּ֙
    חֶרְפַּ֣ת אֱנֹ֔ושׁ וּמִגִּדֻּפֹתָ֖ם אַל־תֵּחָֽתּוּ׃
  kik-kik: '“Ta njiguai, inyuĩ andũ arĩa mũũĩ ũhoro wa ũthingu, o inyuĩ andũ arĩa
    mũrũmĩtie watho wakwa ngoro-inĩ cianyu: Mũtigetigĩre kũmenwo nĩ andũ, o na kana
    mũmakio nĩ irumi iria mamũrumaga nacio.'
  fra-NCL: 'Entendez-moi, vous qui connaissez la justice, ô peuple qui as ma loi dans
    ton cœur : Ne craignez pas les injures des hommes, et ne vous effrayez pas de
    leurs outrages !'
  cek-AK: Toenghaih panoek kaminawk hoi palung thungah ka patuk ih lok suem kaminawk,
    ka lok hae tahngai oh; kaminawk mah zoehhaih to zii o hmah, nihcae mah kasae thuihaih
    pongah doeh tasoeh o hmah.
  cuk-cuk: ”Bemar, igar-napiragwad-wismalad, be an-itomar. Gwagegi-an-igar-sedidimalad,
    be an-itomar. Dulemar-begi-ichakwa-sunmakedi, melle be dobgumalo, sabsur-e-ibmar-sogedgi,
    melle be niga argwanmalo.
  uig-CYR: И һәққанийлиғимни билгәнләр, Көңлигә қанун-тәлимимни пүккән хәлиқ, Маңа
    қулақ селиңлар; Инсанларниң һақарәтлиридин қорқмаңлар, Улардики күпүрлүк вә ғалҗирлашлардин
    патипарақ болуп кәтмәңлар;
  tel-2017: సరైనది అంటే ఏంటో తెలిసిన మీరు నా మాట వినండి. నా చట్టాన్ని మీ హృదయంలో ఉంచుకున్న
    మీరు, వినండి. మనుషుల నిందకు భయపడవద్దు. వారి దూషణకు దిగులుపడవద్దు.
  hat-BSA: “Koute Mwen, nou menm ki konnen ladwati, yon pèp ki gen lalwa M nan kè
    yo. Pa pè repwòch a lòm, ni dekouraje lè y ap meprize nou.
  kos-kos: “Porongeyu, kowos su etu ma suwohs, Ac su eis mwe luti luk ac oakiya insia.
    Nimet sangeng ke mwet uh angon kowos ac fahk kas in akkolukye kowos.
  hbo-WLC: שִׁמְע֤וּ אֵלַי֙ יֹ֣דְעֵי צֶ֔דֶק עַ֖ם תּוֹרָתִ֣י בְלִבָּ֑ם אַל־תִּֽירְאוּ֙
    חֶרְפַּ֣ת אֱנ֔וֹשׁ וּמִגִּדֻּפֹתָ֖ם אַל־תֵּחָֽתּוּ ׃
  ibo-ibo: Geenụ m ntị, unu niile ndị maara ihe ọma, unu ndị na-anabata iwu m nʼobi
    unu. Unu atụla egwu ihe ndị mmadụ ga-asị unu, unu atụkwala egwu nkwutọ ha ga-ekwutọ
    unu.
  ory-ory: ହେ ଧର୍ମଜ୍ଞ ଲୋକମାନେ, ତୁମ୍ଭମାନଙ୍କ ହୃଦୟରେ ଆମ୍ଭର ବ୍ୟବସ୍ଥା ଅଛି, ତୁମ୍ଭେମାନେ ଆମ୍ଭର
    କଥା ଶୁଣ; ତୁମ୍ଭେମାନେ ମର୍ତ୍ତ୍ୟର ଅପମାନରେ ଭୀତ ହୁଅ ନାହିଁ, ଅଥବା ସେମାନଙ୍କ ନିନ୍ଦାରେ ଉଦ୍‍ବିଗ୍ନ
    ହୁଅ ନାହିଁ।
  chk-chk: Oupwe aüselingaei, ämi mi silei mine a pwüng, ämi aramas mi amwöchü ai
    allük lon lelukemi. Ousap niueiti kapasen esit me ren aramas, ousap pwal apilükingau
    ren ar aitengauakemi.
  rop-rop: “Yumob irrim mi na! If yumob wandim dum wanim im rait, en duwit langa main
    wed, en pudum ebrijing langa yumob hat, wal yumob lafta teiknodis langa mi. Yumob
    nomo nogudbinji wen najalot pipul tok nogudbalawei blanga yumob, en dei trai ardimbat
    yumob.
  ukr-1871: Слухайте мене, ви, що знаєте справедливість; народе, що в його серцї закон
    мій! Не лякайтесь наруги од людей; їх зневаги не бійтесь.
  deu-1951: Höret mir zu, ihr, die ihr die Gerechtigkeit kennet, du Volk, das mein
    Gesetz im Herzen trägt! Erschrecket nicht vor dem Schmähen der Menschen und entsetzet
    euch nicht vor ihrem Lästern.
  eng-JPS: Hearken unto Me, ye that know righteousness, the people in whose heart
    is My law; fear ye not the taunt of men, neither be ye dismayed at their revilings.
  srp-1865: Poslušajte me koji znate pravdu, narode, kojemu je u srcu zakon moj. Ne
    bojte se ruženja ljudskoga i od huljenja njihova ne plašite se.
  lug-lug: “Mumpulirize, mmwe abamanyi obutuukirivu, eggwanga eririna amateeka gange
    mu mitima gyammwe. Temutya kuvumibwa bantu wadde okukeŋŋentererwa olw’okuyomba
    kwabwe.
  heb-heb: שמעו אלי ידעי צדק עם תורתי בלבם אל תיראו חרפת אנוש ומגדפתם אל תחתו׃
  ben-IRV: তোমরা যারা ধার্ম্মিকতা জান, তোমরা যারা যাদের হৃদয়ে আমার নিয়ম আছে, তোমরা
    শোন। তোমরা মানুষের অপমানকে ভয় কর না, তাদের অপব্যবহারের দ্বারা হতাশ হয়ো না,
  pan-pan: ਹੇ ਧਰਮ ਦੇ ਜਾਣਨ ਵਾਲਿਓ, ਮੇਰੀ ਸੁਣੋ, ਹੇ ਮੇਰੀ ਪਰਜਾ, ਜਿਨ੍ਹਾਂ ਦੇ ਦਿਲਾਂ ਵਿੱਚ ਮੇਰੀ
    ਬਿਵਸਥਾ ਹੈ। ਮਨੁੱਖਾਂ ਦੀ ਨਿੰਦਿਆ ਤੋਂ ਨਾ ਡਰੋ, ਅਤੇ ਉਹਨਾਂ ਦੇ ਦੁਰਬਚਨਾਂ ਤੋਂ ਨਾ ਘਬਰਾਓ,
  mya-JVB: ဖြောင့်မတ်ခြင်းတရားကိုသိ၍၊ ငါ ၏တရား ကို နှလုံး သွင်းမိသောသူတို့၊ ငါ့ စကားကို
    နားထောင် ကြလော့။ လူ တို့သည် အပြစ် တင်မည်ဟု မ စိုးရိမ် ကြနှင့်။ လူ တို့ကဲ့ရဲ့ ခြင်းကို
    မ ကြောက် ကြနှင့်။
  hmo-hmo: “Kara maoromaoro umui diba taudia e, egu taravatu be emui kudouna lalonai
    ia noho taudia e! Egu hereva do umui kamonai! Taunimanima ese umui idia gwau henia
    neganai, bona umui dekenai idia hereva dika neganai, do umui gari lasi.
  urd-urd: “ऐ सच्चाई के जाननेवालों, मेरी सुनो, ऐ लोगो, जिनके दिल में मेरी शरी'अत है;
    इंसान की मलामत से न डरो और उनकी ता'नाज़नी से परेशान न हो।
  rus-SYN: Послушайте Меня, знающие правду, народ, у которого в сердце закон Мой!
    Не бойтесь поношения от людей, и злословия их не страшитесь.
  bqc-SIM: À ma yãma yã́zɛdedↄ̃naↄ, á gbɛ̃́ pↄ́ á ma yãdanɛ kũa á sↄ̃uↄ! Ásu
    vĩakɛ sↄ̃́sↄ̃aɛo, ásu to gbɛ̃́ↄ á tↄbɛ̃ɛsia diwáo.
  tcz-CHONGTHU: Kasei ngaijun, adihlou’a konna adih hea nangho, adan thu lunga tuhdet
    hon, mihon nahin taitom diu tija hih un. Ama hon na jumso dingu jong kicha hih
    beh un.
  mar-mar: ज्यांना चांगुलपणा म्हणजे काय? ते कळते व जे तुम्हा लोकांच्या हृदयात माझे
    नियमशास्त्र आहे, ते तुम्ही माझे ऐका! मनुष्याच्या अपमानाला घाबरू नका, किंवा त्यांच्या
    कठोर शब्दांनी तुम्ही हृदयात खचून जाऊ नका.
  qub-qub: «Alli caj imano cashantapis musyajcuna, yachachishäcunata ruraj runacuna
    wiyamay. Runacuna tucuyta nishuptiquipis ama llaquicuychu. Ashllishuptiquipis
    ama jagayaychu.
  hat-hat: Nou menm ki konnen sa ki dwat, koute sa m'ap di nou. Nou menm ki kenbe
    lòd mwen yo nan kè nou, nou pa bezwen pè lè moun ap trennen nou nan labou, nou
    pa bezwen tranble lè moun ap joure nou.
  eng-BSB: 'Listen to Me, you who know what is right, you people with My law in your
    hearts: Do not fear the scorn of men; do not be broken by their insults.'
  eng-WEBPB: “Listen to me, you who know righteousness, the people in whose heart
    is my law. Don’t fear the reproach of men, and don’t be dismayed at their insults.
  kbq-kbq: Fatgo avu'avazama keta antahitama nehuta Nagri kasegema tamagu'afi azeri
    antarako'ma hu'naza vahe'motma, nagri nanekea antahiho. Vahe'mo'zama huhavizama
    huramantesaza zankura korora huta antahintahi hakarea osiho.
  nhe-BL: '“Xinechtlacaquilica nochi imojuanti tlen inquiixmatij tlen xitlahuac huan
    tlen ipan imoyolo inquiicnelíaj notlanahuatilhua: ‘Amo ximajmahuica yonque tlacame
    inmechpinajtíaj huan inmechhuetzquilíaj.'
  gub-BL: Pezeapyaka katu nehe, ikatu ma'e iapo har wà, heze'eg upy'a pe hereko har
    wà. Aze teko uze'eg zemueteahy penehe wà nehe, pekyze zo wanuwi nehe. Aze uze'eg
    urywahyahy penehe wà nehe, pekyze zo wanuwi nehe.
  eng-DRA: 'Hearken to me, you that know what is just, my people who have my law in
    your heart: fear ye not the reproach of men, and be not afraid of their blasphemies.'
