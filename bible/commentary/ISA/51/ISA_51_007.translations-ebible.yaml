  pon-2006: “Kumwail rong ie, kumwail kan me ese dahme pwung, me kolokol teng ei padahk
    kan nan kapehdomwail. Kumwail dehr masak aramas akan me kin kasarowei kumwail;
  ksd-ksd: Avat ba ava nunure ra mangamangana takodo, a tarai ba kaugu varkurai i
