  eng-WEBU: “Listen to me, you who know righteousness, the people in whose heart is
    my law. Don’t fear the reproach of men, and don’t be dismayed at their insults.
  wal-wal: “Inttenoo xillotettaa eriyaageetoo, ta higgeekka intte wozanan de7iyoogeetoo,
