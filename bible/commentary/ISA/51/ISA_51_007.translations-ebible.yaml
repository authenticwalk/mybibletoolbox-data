    rei ramo.
  ilo-ULB: 'Dumngegkayo kaniak, dakayo a makaammo iti nalinteg, dakayo a tattao nga
    adda iti pusona ti lintegko: Saanyo a pagbutngan ti panangumsi dagiti tattao,
    wenno maupay ti pusoyo gapu kadagiti panangirurumenda.'
  kpg-kpg: “Goodou ala e iloo nia mee ala e donu ge gu hagamau nadau manawa gi agu
    agoago, hagalongo mai gi di Au. Goodou hudee mmaadagu i di madagoaa nia daangada
    ma ga hagahuaidu goodou,
  uig-ARA: ئى ھەققانىيلىقىمنى بىلگەنلەر، كۆڭلىگە قانۇن-تەلىمىمنى پۈككەن خەلق، ماڭا
    قۇلاق سېلىڭلار؛ ئىنسانلارنىڭ ھاقارەتلىرىدىن قورقماڭلار، ئۇلاردىكى كۇپۇرلۇق ۋە
    غالجىرلاشلاردىن پاتىپاراق بولۇپ كەتمەڭلار؛
  sus-sus: «Wo xa wo tuli mati n xui ra, wo naxan kolon tinxinyi ra. N ma sɛriyɛ sabatixi
