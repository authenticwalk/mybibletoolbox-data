  hbo-hbo: הִתְעֹורְרִ֣י הִֽתְעֹורְרִ֗י ק֚וּמִי יְר֣וּשָׁלַ֔͏ִם אֲשֶׁ֥ר שָׁתִ֛ית מִיַּ֥ד
