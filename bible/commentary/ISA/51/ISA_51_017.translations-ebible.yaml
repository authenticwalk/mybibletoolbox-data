  mdy-ETH: ኔኤኒ ናንጊና ናንጋ ጎዳ ኩጫፓ ማሢ ጋኣዲሳ ጎሪንቶ ዑዦ ዼኤፖ ዓንጎና ጋፒሲ ዑሽኬ ዬሩሳላሜ! ጴጬ፤ ላዓ ጌዒ ዔቄ!
  twi-ASANTE: Nyane, nyane! Sɔre, Ao, Yerusalem! Wo a wanom afiri Awurade nsam nʼabufuo
