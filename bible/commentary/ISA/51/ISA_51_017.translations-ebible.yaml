  tam-TCV: விழித்தெழு, விழித்தெழு! எருசலேமே, விழித்தெழு, யெகோவாவின் கரத்திலிருக்கும்
    அவரது கோபத்தின் பாத்திரத்தில் குடித்தவளே! மனிதரைத் தள்ளாடவைக்கும் பாத்திரத்தை
