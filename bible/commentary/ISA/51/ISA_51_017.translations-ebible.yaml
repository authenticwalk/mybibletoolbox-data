  uig-CYR: И Пәрвәрдигарниң қолидики қәһрлик қәдәһни ичивәткән Йерусалим, Ойған, ойған,
    орнуңдин тур; Адәмни вәһимигә салғучи җам-қәдәһни сән ичтиң, бирақла көтиривәттиң;
  tel-2017: యెరూషలేమా! లే. లేచి నిలబడు. యెహోవా చేతినుంచి కోపంతో నిండిన పాత్రను తీసుకుని
