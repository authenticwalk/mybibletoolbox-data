  hat-BSA: Leve ou menm! Leve ou menm! Kanpe, O Jérusalem! Ou menm ki te bwè depi
    nan men SENYÈ a, tas kòlè Li. Gode ki pou fè ou kilbite a, ou fin bwè jis rive
    nan kras anba l.
  kos-kos: Jerusalem, ngutalik! Sifacna tukaskomyak ac tuyak! Kom numla tari cup in
    kaiyuk Su LEUM GOD El sot nu sum in numla ke sripen kasrkusrak lal; Kom tuh numla,
    oru kom tukulkul.
  hbo-WLC: הִתְעוֹרְרִ֣י הִֽתְעוֹרְרִ֗י ק֚וּמִי יְר֣וּשָׁלִַ֔ם אֲשֶׁ֥ר שָׁתִ֛ית מִיַּ֥ד
    יְהוָ֖ה אֶת־כּ֣וֹס חֲמָת֑וֹ אֶת־קֻבַּ֜עַת כּ֧וֹס הַתַּרְעֵלָ֛ה שָׁתִ֖ית מָצִֽית׃
  ibo-ibo: Teta, teta, bilie gị Jerusalem, gị onye ṅụrụ site nʼaka Onyenwe anyị, bụ
    iko nke oke iwe ya. Gị onye ṅụrụ ihe niile dị nʼime iko ahụ nke na-eme ka ụmụ
    mmadụ dagbugharịa.
  ory-ory: ହେ ଯିରୂଶାଲମ, ଜାଗ, ଜାଗ, ଠିଆ ହୁଅ, ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ ହସ୍ତରୁ ତାହାଙ୍କ କୋପରୂପ
    ପାନପାତ୍ର ନେଇ ପାନ କରିଅଛ; ତୁମ୍ଭେ ମତ୍ତତାଜନକ ବୃହତ ପାତ୍ରରୁ ପାନ କରି ତାହା ଶେଷ କରିଅଛ।
  chk-chk: Kopwe nela o pwätä, en Jerusalem, en mi ün seni än ewe Samol mi Lapalap
    kapen apwüng, a aünü ngonuk fän an song. Ka pwal apöla lölön ewe kap, iwe, ka
    mwäliel ren.
  rop-rop: Ola pipul langa Jerusalem, yumob gidap. Yumob gidap na. YAWEI bin gibit
    yumob detmatj panishmen, dumaji imbin brabli wail langa yumob, jis laik yumob
    bin dringgim grog en yumob drangginwan na. En yumob bin oldei buldanbuldanbat.
  ukr-1871: Розбудись, розбудись, устань, Ерусалиме, ти, що з руки Господньої випив
    чашу гнїву його, вихилив до дна чашу опяняющу, аж висушив її.
  deu-1951: Erwache! erwache! stehe auf, Jerusalem, die du von der Hand des Herrn
    den Becher seines Zorns getrunken hast, die du den Taumelkelch getrunken und ausgeschlürft
    hast!
  eng-JPS: Awake, awake, stand up, O Jerusalem, that hast drunk at the hand of the
    LORD the cup of His fury; thou hast drunken the beaker, even the cup of staggering,
    and drained it.
  srp-1865: Probudi se, probudi se, ustani, Jerusalime! koji si pio iz ruke Gospodnje
    èašu gnjeva njegova, pio si, i talog iz strašne èaše ispio si.
  lug-lug: Zuukuka, zuukuka, oyimirire ggwe Yerusaalemi eyanywa okuva eri Mukama ekikompe
    eky’obusungu bwe, eyanywa n’omaliramu ddala ekibya ekitagaza.
  heb-heb: התעוררי התעוררי קומי ירושלם אשר שתית מיד יהוה את כוס חמתו את קבעת כוס התרעלה
    שתית מצית׃
  ben-IRV: হে যিরূশালেম, জাগো, জাগো; উঠে দাঁড়াও। তুমি তো সদাপ্রভুর হাত থেকে তাঁর
    ক্রোধের বাটিতে পান করেছ; মত্ততাজনক বাটিতে পান করেছ, তুমি নিঃশেষ করেছ।
  pan-pan: ਹੇ ਯਰੂਸ਼ਲਮ ਜਾਗ, ਜਾਗ! ਖੜ੍ਹਾ ਹੋ ਜਾ! ਤੂੰ ਜਿਸ ਨੇ ਯਹੋਵਾਹ ਦੇ ਹੱਥੋਂ ਉਹ ਦੇ ਕ੍ਰੋਧ
    ਦਾ ਪਿਆਲਾ ਪੀਤਾ, ਤੂੰ ਜਿਸ ਨੇ ਡਗਮਗਾ ਦੇਣ ਵਾਲੇ ਪਿਆਲੇ ਨੂੰ ਪੀ ਕੇ ਖਾਲੀ ਕੀਤਾ।
  mya-JVB: ထာဝရဘုရား ၏လက် တော်၌ အမျက် တော် ဖလား ကို သောက် သော ယေရုရှလင် မြို့၊ နိုး
    လော့။ နိုး ၍ ထ လော့။ သင်သည် တုန်လှုပ် စေသောဖလား ကို အကုန် သောက် ခဲ့ပြီ။ အနည် အဖက်ကိုလည်း
    ညှစ် ခဲ့ပြီ။
  hmo-hmo: Ierusalema e, do oi noga! Oi noga, bona do oi toreisi! Lohiabada ena panisi
    ena kapusi, Lohiabada ena badu ese oi dekenai ia henia gauna, be oi inua vadaeni.
    Oi inua murinai, oiemu kwarana ia giroagiroa, oi kekero, oi raka kerere,
  urd-urd: जाग, जाग, उठ ऐ येरूशलेम; तूने ख़ुदावन्द के हाथ से उसके ग़ज़ब का प्याला
    पिया, तूने डगमगाने का जाम तलछट के साथ पी लिया।
  rus-SYN: Воспряни, воспряни, восстань, Иерусалим, ты, который из руки Господа выпил
    чашу ярости Его, выпил до дна чашу опьянения, осушил.
  bqc-SIM: Vu iu, vu iu! Yelusalɛũ fɛlɛ zɛ! N pↄkũma toona pↄ́ na Dii ↄzĩ í mì,
    n aà kɛɛona pↄ́ ì ń kɛ tàlaatalaa í lɛ̀u ń a gbↄ̃o.
  tcz-CHONGTHU: Thoudoh in, thoudoh in, Vo Jerusalem! Nangman Pakai lunghanna chu
    khonna nadontai. Tijat umtah khon chu nadonin, atwi valha nunungpen geija nadanga
    navat lhah sah ahitai.
  mar-mar: ऊठ, ऊठ, यरूशलेमे, जागी हो. तू परमेश्वराच्या हातून त्याच्या क्रोधाचा प्याला
    पिऊन घेतला आहे. तू थरकापाच्या प्याल्यांतला गाळ चोखून पिऊन घेतला आहे.
  qub-qub: Jerusalén, apurä ricchay ari. Juclla jatariy. Gamga Tayta Dios castigacunan
    cöpacho caycajtami upushcanqui. Juc runa cöpata charir ushajpaj upucurcur fiyupa
    machasha cashannömi ñacashcanqui.
  hat-hat: Leve non, lavil Jerizalèm! Leve non! Souke kò ou. Leve non! Ou fin bwè
    gode chatiman Bondye te ba ou bwè nan kòlè li a. Ou bwè dènye degout ki te nan
    gode a jouk li fè tèt ou vire!
  eng-BSB: Awake, awake! Rise up, O Jerusalem, you who have drunk from the hand of
    the LORD the cup of His fury; you who have drained the goblet to the dregs— the
    cup that makes men stagger.
  eng-WEBPB: Awake, awake! Stand up, Jerusalem, you who have drunk from the LORD’s
    hand the cup of his wrath. You have drunken the bowl of the cup of staggering,
    and drained it.
  kbq-kbq: Jerusalemi kumapima nemaniza vahe'mota otiho, otita ru tamavuna nehutma,
    oti hankavetiho. Ra Anumzamofo arimpa ahe'zana, waini tima hiaza huno kapufi tamigeta
    nevagareteta tusiza huta neginagi nehuta, tamagia reso'e osu'naze.
  nhe-BL: ¡Xiisaca, xiisaca, intlacame tlen altepetl Jerusalén! Inquiijiyohuijtoque
    icualancayo TOTECO. Pero ama ayoc más onca. Eltoc queja quema se acajya quii se
    tlaili huan quitlamía hasta itetejtzo.
  gub-BL: Eme'e, Zeruzarez, eme'e nepu'àm pà nehe. Tupàn Tuweharupi Wiko Ma'e u'u
    kar wekwahy haw peme win ài a'e. Pei'u ipupe paw rupi. Peka'u i'u re.
  eng-DRA: Arise, arise, stand up, O Jerusalem, which hast drunk at the hand of the
    Lord the cup of his wrath; thou hast drunk even to the bottom of the cup of dead
    sleep, and thou hast drunk even to the dregs.
