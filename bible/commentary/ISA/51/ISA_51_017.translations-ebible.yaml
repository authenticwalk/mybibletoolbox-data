  kan-2017: ಯೆಹೋವನು ತನ್ನ ರೋಷವನ್ನು ತುಂಬಿಕೊಟ್ಟ ಪಾತ್ರೆಯಿಂದ ಕುಡಿದ ಯೆರೂಸಲೇಮೇ, ಎಚ್ಚೆತ್ತುಕೋ,
