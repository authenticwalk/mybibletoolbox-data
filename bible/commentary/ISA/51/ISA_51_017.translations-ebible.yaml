  urd-GVU: اے یروشلم، اُٹھ! جاگ اُٹھ! اے شہر جس نے رب کے ہاتھ سے اُس کا غضب بھرا پیالہ
    پی لیا ہے، کھڑی ہو جا! اب تُو نے لڑکھڑا دینے والے پیالے کو آخری قطرے تک چاٹ لیا
