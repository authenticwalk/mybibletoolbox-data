verse: ISA.051.017
translations:
  mal-C: യഹോവയുടെ കരത്തിൽനിന്നുള്ള ക്രോധത്തിന്റെ പാനപാത്രം കുടിച്ച, ജെറുശലേമേ, ഉണരുക,
    ഉണരുക, എഴുന്നേൽക്കുക, നീ പരിഭ്രമത്തിന്റെ പാനപാത്രം മട്ടുവരെയും കുടിച്ചു വറ്റിച്ചിരിക്കുന്നു.
  deu-TKW: 'Ermuntere dich, ermuntere dich! Erhebe dich, Jerusalem, die du getrunken
    hast aus der Hand Jahwes, den Becher seines Grimms: Den Taumelkelch hast du getrunken,
    ausgeschlürft.'
  lin-lin: Lamuka, lamuka ! Telema, Yelusalemi, yo oyo omelaki, wuta na loboko ya
    Yawe, kopo ya kanda na Ye ; yo oyo omelaki mpe osilisaki kino na suka kopo oyo
    epesaka bato kizunguzungu.
  eng-LSV: Stir yourself, stir yourself, rise, Jerusalem, || You who have drunk from
    the hand of YHWH || The cup of His fury, || The goblet, the cup of trembling,
    you have drunk, || You have wrung out.
  eng-GNV: 'Awake, awake, and stande vp, O Ierusalem, which hast drunke at the hande
    of the Lord the cup of his wrath: thou hast drunken the dregges of the cup of
    trembling, and wrung them out.'
  eng-WEBSTER: Awake, awake, stand up, O Jerusalem, which hast drank at the hand of
    the LORD the cup of his fury; thou hast drank the dregs of the cup of trembling,
    and wrung them out.
  nhw-BL: ¡Xiisaca, xiisaca, anmasehualme tlen altepetl Jerusalén! Anquiijiyohuijtoque
    icualancayo TOTECO. Pero ama ayacmo más onca. Eltoc quen quema se acajya quiiji
    se tlaili huan quitlamía hasta itetejtzo.
  swh-ONEN: Amka, amka! Simama, ee Yerusalemu, wewe uliyekunywa kutoka mkono wa Bwana
    kikombe cha ghadhabu yake, wewe uliyekunywa mpaka kufikia machujo yake, kikombe
    kile cha kunywea kiwafanyacho watu kuyumbayumba.
  bba-bba: Wunɛ Yerusɑlɛmu, ɑ dom yɑndo, ɑ seewo, wunɛ wi ɑ nɔrɑ suɑ Yinni Gusunɔn
    nɔmun di ye yɑ win mɔru yibɑ, mɑ ɑ ye nɔrɑ sere kɑ yen kɔrɔnɔ. Wee, yɑ nun ɡoomɔ.
  eng-KJVCPB: Awake, awake, stand up, O Jerusalem, Which hast drunk at the hand of
    the Lord the cup of his fury; Thou hast drunken the dregs of the cup of trembling,
    and wrung them out.
  luo-luo: Aa malo, Aa malo! Chiew, yaye Jerusalem, in misemetho e kikombe mar mirima
    mager, moa e lwet Jehova Nyasaye, kendo isemadho kikombe mamero ji milungʼo nyaka
    duro.
  meu-meu: Ierusalem e, a helada isi, a helada isi, a tore isi! Iehova imana amo ena
    badu keherena vada o inua; raraga keherena nurina na vada o inu ore.
  npi-ULB: ए यरूशलेम जाग्, जाग्, खडा हो, तिमीहरू जसले परमप्रभुको हातको क्रोधको कचौरा
    पिएर मातेका छौ । तिमीहरू जसले कचौराबाट पिएका छौ र धरमराउने कचौराबाट रित्तिने गरी
    पिएका छौ ।
  yor-yor: Jí, jí! Gbéra nílẹ̀ ìwọ Jerusalẹmu, ìwọ tí o ti mu láti ọwọ́ Olúwa ago
    ìbínú rẹ̀, ìwọ tí o ti fà á mu dé gẹ̀dẹ̀gẹ́dẹ̀ tí ó n mú kí ènìyàn ta gbọ̀nọ́ngbọ̀nọ́n.
  pes-OPCB: برخیز ای اورشلیم، برخیز! به اندازهٔ کافی از جام غضب خداوند نوشیده‌ای.
    آن را تا ته سر کشیده‌ای و سرگیجه گرفته‌ای.
  tgl-ULB: Gumising ka, gumising ka, bumangon ka, Jerusalem, ikaw na ininom ang mangkok
    ng galit ni Yahweh mula sa kaniyang kamay; ikaw na ininom ang mangkok, ang mangkok
    ng pagsuray, at inubos mo ito.
  hui-hui: Yarusaleme-o í̠ heya. Í̠ lone heyalu hongo hodai bia. Anduane Homogohanda
    ibunaga lembo holene waini iba gabo be mbira alego í̠ nabelo ngiyago no biba harigoni
    ndobe. Ani nowa í̠ luluyu ibagabu harigoni.
  mya-mya: အို ယေ​ရု​ရှ​လင်​မြို့၊နိုး​ထ​လော့။ မိ​မိ​ကိုယ်​ကို​နှိုး​၍​ထ​ပါ​လော့။
    ထာ​ဝ​ရ​ဘု​ရား​အ​မျက်​တော်​ထွက်​သ​ဖြင့် သင့်​အား​ပေး​တော်​မူ​သော၊ခွက်​ဖ​လား​မှ​အ​ပြစ်
    ဒဏ် စ​ပျစ်​ရည်​ကို​သင်​သည်​သောက်​သုံး​ခဲ့​လေ​ပြီ။ ယင်း​ကို​သောက်​သုံး​သ​ဖြင့်​ယိမ်း​ယိုင်​လျက်​နေ​ခဲ့​၏။
  bod-N: ཀྱེ་ཡེ་རུ་སཱ་ལེམ། སད་པར་གྱིས། སད་པར་གྱིས། ཡར་ལོངས་ཤིག ཁྱོད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་ནས་ཁོང་ཐུགས་ཁྲོས་པའི་ཕོར་བ་ནས་འཐུངས་པ་དང་།
    མི་འཁྱར་རེ་འཁྱོར་རེར་བསྒྱུར་བའི་ཆང་ཕོར་དེའི་ནང་གི་རྒུན་ཆང་འཐུངས་ཟིན།
  sna-sna: Muka, muka! Simuka, iwe Jerusarema, iwe wakanwa kubva muruoko rwaJehovha,
    mukombe wehasha dzake, iwe wakasveta kusvikira wapera kuti tsvai, iwo mukombe
    unoita kuti vanhu vadzedzereke.
  spa-BLM: ¡Despierta, despierta! Levántate, Jerusalén, tú que has bebido de la mano
    de Yahvé el cáliz de su ira. Te has bebido el cuenco de la copa del tambaleo,
    y lo escurrió.
  cac-cac: Aq'uequel e vayan̈ ex aj Jerusalén, q'uean̈ec vaan. Ix eyab' val syail
    yuj yoval sc'ol Jehová ix yac'cot d'a eyib'an̈, palta toxo ix ec'b'ati. Lajan
    ex aj icha junoc mach satel sc'ol yuc'an an̈ an̈, man̈xalaj jab'oc an̈ chi' syactejcan
    d'a yol yed'tal.
  swh-ULB: Amka, amka, simama juu, Yerusalemu, ewe unyweae katika kikombe cha hasira
    ya Yahwe kutoka mkononi mwako; umekunjwa katika kikombe, kikombe cha mateso, na
    umekunjwa na kumaliza.
  bel-bel: Акрыяй, акрыяй, паўстань, Ерусаліме, ты, які з рукі Госпада выпіў келіх
    лютасьці Ягонай, выпіў да дна келіх ап'яненьня, асушыў.
  deu-ELBBK: Erwache, erwache; steh auf, Jerusalem, die du aus der Hand des HERRN
    den Becher seines Grimmes getrunken! Den Kelchbecher des Taumels hast du getrunken,
    hast ihn ausgeschlürft.
  mbb-OT: Enew ke en Jerusalem! Is pauk te Nengazen iring te inumen he mid-amin nu
    inuma taman te nekeziregdireg ka te kegkelangut nu.
  mal-2015: യഹോവയുടെ കയ്യിൽ നിന്നു അവന്റെ ക്രോധത്തിന്റെ പാനപാത്രം കുടിച്ചിട്ടുള്ള
    യെരൂശലേമേ, ഉണരുക, ഉണരുക, എഴുന്നേറ്റുനില്ക്ക; നീ പരിഭ്രമത്തിന്റെ പാനപാത്രപുടം കുടിച്ചു
    വറ്റിച്ചുകളഞ്ഞിരിക്കുന്നു.
  gup-gup: Ngudda bininj nawu ngurrihni kunred Jerusalem, wanjh ngurridolkka! Ngurribidbuyhwerrimen!
    Ngaye dungi ngudberre dja ngudda ngurribekkarrinj yiman kayime bu ngurribonguneng
    manbang duninjh kore banikkin ngardduk. Dja ngurriboyakwong mahni manbang rowk
    manbu ngaye wong ngudberre dja ngurriyimerranj yiman bu ngurrimayahmeng.
  rmc-rmc: Ušťi upre, ušťi upre, preker tut Jeruzalemona, tu, so pijehas le RAJESKRE
    vastestar andral e kuči leskra choľakri; piľal avri savoro andral e kuči, pal
    savi pes o manuša hombinen sar mate.
  pes-OPV: خویشتن را برانگیز‌ای اورشلیم! خویشتن را برانگیخته، برخیز! ای که از دست
    خداوندکاسه غضب او را نوشیدی و درد کاسه سرگیجی را نوشیده، آن را تا ته آشامیدی.
  ron-1924: Трезеште-те, трезеште-те! Скоалэ-те, Иерусалиме, каре ай бэут дин мына
    Домнулуй потирул мынией Луй, каре ай бэут, ай сорбит пынэ ын фунд потирул амецелий!
  ben-OBCV: জাগো, জাগো! ওহে জেরুশালেম, উঠে দাঁড়াও, সদাপ্রভুর ক্রোধের পানপাত্র, যারা
    তাঁর হাত থেকে পান করেছ, যে পানপাত্র মানুষকে টলোমলো করে, যারা তার তলানি পর্যন্ত
    চেটে খেয়েছ।
  som-som: Yeruusaalemay tii gacanta Rabbiga koobkii cadhadiisa ka cabtayay, toos
    oo toos, oo sara joogso. Waxaad cabtay koobka lagu dhacdhaco, waadna heensatay.
  lat-VUC: '[Elevare, elevare, consurge, Jerusalem, quæ bibisti de manu Domini calicem
    iræ ejus; usque ad fundum calicis soporis bibisti, et potasti usque ad fæces.'
  eng-ASVBT: Awake, awake, stand up, O Jerusalem, that hast drunk at the hand of Jehovah
    the cup of his wrath; thou hast drunken the bowl of the cup of staggering, and
    drained it.
  ita-1885: Risvegliati, risvegliati, levati, o Gerusalemme, che hai bevuta dalla
    mano del Signore la coppa della sua indegnazione; tu hai bevuta, anzi succiata
    la feccia della coppa di stordimento.
  eng-LXXUP: 'Awake, awake, stand up, O Jerusalem, that hast drunk at the hand of
    the Lord the cup of his fury: for thou hast drunk out and drained the cup of calamity,
    the cup of wrath:'
  eng-ULB: Awake, awake, stand up, Jerusalem, you who have drunk out of the hand of
    Yahweh from the bowl of his anger; you who have drunk out of the bowl, down to
    the dregs from the cup of staggering.
  spa-VBL: ¡Despierta, despierta! ¡Levántate, Jerusalén! Has bebido de la copa de
    la ira del Señor que te entregó. La has apurado hasta el fondo de la copa, la
    bebida que hace tambalear a la gente.
  fra-_FOB: Réveille-toi, réveille-toi! Lève-toi, Jérusalem! qui as bu de la main
    de l'Éternel la coupe de sa colère, qui as bu et sucé jusqu'à la lie la coupe
    d'étourdissement.
  mal-mal: യഹോവയുടെ കൈയിൽനിന്ന് അവന്റെ ക്രോധത്തിന്റെ പാനപാത്രം കുടിച്ചിട്ടുള്ള യെരൂശലേമേ,
    ഉണരുക, ഉണരുക, എഴുന്നേറ്റുനില്ക്കുക; പരിഭ്രമമാകുന്ന പാനപാത്രത്തിന്റെ മട്ട് നീ കുടിച്ചു
    വറ്റിച്ചുകളഞ്ഞിരിക്കുന്നു.
  urd-GVR: Ai Yarūshalam, uṭh. Jāg uṭh. Ai shahr jis ne Rab ke hāth se us kā ġhazab
    bharā pyālā pī liyā hai, khaṛī ho jā! Ab tū ne laṛkhaṛā dene wāle pyāle ko āḳhirī
    qatre tak chāṭ liyā hai.
  suz-BL: यरूसलेम बोक्‍को। परमप्रभु यावे इ पर्बम गाइश्‍शा, श्‍येत तूचा गेप्‍तु। गे
    दिङ दाङ गोल्‍पाइक्‍ब कचौरा तूशा श्‍येत्‍थ सेल्‍तीवी। भजन संग्रह ६०:५; भजन संग्रह
    ७५:९; येरमीया १३:१२-१३; प्रकाश १६:१९
  eng-NOY: Awake, awake, stand up, O Jerusalem! Thou that hast drunk from the hand
    of Jehovah the cup of his fury, Thou that hast drunk to the dregs the cup of giddiness!
  ita-1927: Risvegliati, risvegliati, lèvati, o Gerusalemme, che hai bevuto dalla
    mano dell’Eterno la coppa del suo furore, che hai bevuto il calice, la coppa di
    stordimento, e l’hai succhiata fino in fondo!
  ckb-ckb: بەئاگا بە! بەئاگا بە! ئۆرشەلیم هەستە! ئەوەی جامی تووڕەییت بە دەستی یەزدان
    خواردەوە، خڵتی جامی بەلاداهاتنت خواردەوە و چۆڕاندتەوە.
  eng-BBE: Awake! awake! up! O Jerusalem, you who have taken from the Lord's hand
    the cup of his wrath; tasting in full measure the wine which overcomes.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಕೈಯಿಂದ ಆತನ ಕೋಪದ ಪಾತ್ರೆಯನ್ನು ಕುಡಿದ ಯೆರೂಸಲೇಮೇ, ಎಚ್ಚರಗೊಳ್ಳು, ಎಚ್ಚರಗೊಳ್ಳು,
    ಎದ್ದೇಳು! ನೀನು ತತ್ತರಗೊಳಿಸುವಂಥ ಪಾತ್ರೆಯಲ್ಲಿದ್ದ ಮಡ್ಡಿಯನ್ನು ಕುಡಿದು ಹೀರಿಬಿಟ್ಟಿದ್ದೀ.
  tam-2017: எழும்பு, எழும்பு, யெகோவாவுடைய கடுங்கோபத்தின் பாத்திரத்தை அவருடைய கையில்
    வாங்கிக் குடித்திருக்கிற எருசலேமே, எழுந்துநில், தத்தளிக்கச்செய்யும் பாத்திரத்தின்
    வண்டல்களை உறிஞ்சிக் குடித்தாய்.
  spa-RV-1909: Despierta, despierta, levántate, oh Jerusalem, que bebiste de la mano
    de Jehová el cáliz de su furor; las heces del cáliz de aturdimiento bebiste, y
    chupaste.
  ron-BTF: Trezeşte-te, trezeşte-te, ridică-te în picioare, Ierusalime, care ai băut
    din mâna DOMNULUI paharul furiei lui; ai băut drojdiile paharului cutremurării
    şi le-ai stors.
  eng-WEBP: Awake, awake! Stand up, Jerusalem, you who have drunk from the LORD’s
    hand the cup of his wrath. You have drunken the bowl of the cup of staggering,
    and drained it.
  eng-FBV: Wake up, wake up! Get up, Jerusalem! You have drunk from the cup of the
    Lord's anger he handed to you. You have drained it down to the bottom of the cup,
    the drink that makes people stagger around.
  nld-1939: 'Ontwaak, ontwaak; Jerusalem, sta op: Die uit Jahweh’s hand de kelk van
    zijn toorn hebt gedronken, De zwijmelbeker tot de bodem toe hebt geleegd!'
  nch-BL: ¡Xiisaca, xiisaca, anmasehualme ten altepet Jerusalén! Anquiijyohuijtoque
    icualancayo TOTECO. Pero ama ayecmo más onca. Eltoc quej quema se acajya quii
    se taili huan quitamía hasta itetejtzo.
  vie-1934: Hỡi Giê-ru-sa-lem, hãy thức dậy, thức dậy, và đứng lên! Ngươi đã uống
    chén thạnh nộ từ tay Đức Giê-hô-va; đã uống cạn chén xoàng-ba, uống cho tới cặn.
  hin-CV: हे येरूशलेम, जाग उठो! तुमने तो याहवेह ही के हाथों से उनके क्रोध के कटोरे
    में से पिया है. तुमने कटोरे का लड़खड़ा देनेवाला मधु पूरा पी लिया है.
  eng-OURB: Awake, awake! Stand up, Jerusalem [City of peace], you who have drunk
    from Adonai ’s hand the cup of his wrath. You have drunken the bowl of the cup
    of staggering, and drained it.
  spa-BES: ¡Despierta! ¡despierta! ¡arriba! Oh Jerusalén, tú que has tomado de la
    mano del Señor la copa de su ira; la bebes hasta el fondo hasta chuparla.
  tdx-tdx: Mivañona, Mivañona, mitroara ry Ierosalaime, fa ninoma’o am-pità’ Iehovà
    i fitovim-piforoforoa’ey; ie gineno’o reketse karafo’e ty fitihem-pivembeñañe,
    vaho nikapaihe’o.
  tha-KJV: โอ เยรูซาเล็มเอ๋ย จงปลุกตัวเอง จงปลุกตัวเอง จงยืนขึ้นเถิด เจ้​าผู้​ได้​ดื่มจากพระหัตถ์ของพระเยโฮวาห์
    ซึ่งถ้วยแห่งพระพิโรธของพระองค์ ผู้​ได้​ดื่มถึงตะกอน ซึ่งถ้วยแห่งความโซเซ และดู​ดม​ันออก
  por-BR-2018: Desperta-te! Desperta-te! Levanta-te, ó Jerusalém, que bebeste da mão
    do SENHOR o cálice de seu furor; bebeste e sugaste os resíduos do cálice do cambaleio.
  deu-ELO: Erwache, erwache; stehe auf, Jerusalem, die du aus der Hand Jehovas den
    Becher seines Grimmes getrunken! Den Kelchbecher des Taumels hast du getrunken,
    hast ihn ausgeschlürft.
  eng-WYC-2018: Be thou raised (up), be thou raised (up), rise thou, Jerusalem, that
    hast drunk of the hand of the Lord the cup of his wrath (or that hast drunk from
    the hand of the Lord the cup of his anger); thou hast drunk unto the bottom of
    the cup of sleep, thou hast drunk of (it) unto the dregs.
  epo-epo: Vekiĝu, vekiĝu, leviĝu, ho Jerusalem, vi, kiu trinkis el la mano de la
    Eternulo la kalikon de Lia kolero; la ŝaŭmantan ebriigantan kalikon vi eltrinkis
    ĝis la fundo.
  uig-PIN: I Pǝrwǝrdigarning ⱪolidiki ⱪǝⱨrlik ⱪǝdǝⱨni iqiwǝtkǝn Yerusalem, Oyƣan,
    oyƣan, ornungdin tur; Adǝmni wǝⱨimigǝ salƣuqi jam-ⱪǝdǝⱨni sǝn iqting, biraⱪla
    kɵtüriwǝtting;
  beo-beo: Yelusaleme! Nedigima! Nedigili, wa:legadoma! Di da fedege agoane se iasu
