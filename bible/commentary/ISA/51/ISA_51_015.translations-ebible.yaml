verse: ISA.051.015
translations:
  mal-C: തിരകൾ ഗർജിക്കുമാറ് സമുദ്രത്തെ ക്ഷോഭിപ്പിക്കുന്ന നിന്റെ ദൈവമായ യഹോവ ഞാൻ ആകുന്നു—
    സൈന്യങ്ങളുടെ യഹോവ എന്നാണ് എന്റെ നാമം.
  deu-TKW: 'so wahr ich Jahwe, dein Gott, bin, der das Meer aufwühlt, daß seine Wogen
    brausen: Jahwe der Heerscharen ist sein Name!'
  lin-lin: Nazali Yawe, Nzambe na Yo, oyo aningisaka ebale monene mpo ete mbonge na
    yango etomboka. Kombo na Ye ezali ‹ Yawe, Mokonzi ya mampinga. ›
  eng-LSV: And I [am] your God YHWH, || Quieting the sea when its billows roar, ||
    YHWH of Hosts [is] His Name.
  eng-GNV: 'And I am the Lord thy God that deuided the Sea, when his waues roared:
    the Lord of hostes is his Name.'
  eng-WEBSTER: 'But I am the LORD thy God, that divided the sea, whose waves roared:
    The LORD of hosts is his name.'
  nhw-BL: “Pampa na niamoTECO huan niamoDios. Na catli nijtlacahualti nopa atl catli
    mosisinía para ma amo mojmolini. Na notoca nopa DIOS Catli Quinyacana Itequihuajcahua
    Ma Tlatlanitij.
  swh-ONEN: 'Kwa maana Mimi ndimi Bwana, Mungu wako, ambaye huisukasuka bahari ili
    mawimbi yake yangurume: Bwana Mwenye Nguvu Zote ndilo jina lake.'
  bba-bba: Nɛnɑ Gusunɔ bɛɛn Yinni, nɛ wi nɑ rɑ de nim wɔ̃kun nim mu se kpɑ mu kukiri.
    Nɛn yĩsirɑ Gusunɔ, wɔllu kɑ tem Yinni.
  eng-KJVCPB: 'But I am the Lord thy God, That divided the sea, whose waves roared:
    The Lord of hosts is his name.'
  luo-luo: Nimar an Jehova Nyasaye ma Nyasachi mamiyo Nam gingore mi apaka wuo, Jehova
    Nyasaye Maratego e nyinge.
  meu-meu: Badina be lau na Iehova, emu Dirava; lau ese davara na haraivaraivamu,
    bena hurehuredia e gurumu. (Ia ladana na Iehova Sabaota).
  npi-ULB: किनकि म परमप्रभु तेरा परमेश्‍वर हुँ, जसले समुद्रलाई घोल्‍नुहुन्छ ताकि त्‍यसको
    छालहरू गर्जून्— उहाँको नाउँ सर्वशक्तिमान् परमप्रभु हो ।
  yor-yor: Nítorí Èmi ni Olúwa Ọlọ́run rẹ, tí ó ń ru Òkun sókè tó bẹ́ẹ̀ tí ìgbì rẹ̀
    fi ń pariwo Olúwa àwọn ọmọ-ogun ni orúkọ rẹ̀.
  pes-OPCB: من یهوه خدای شما هستم همان خداوند لشکرهای آسمان که از میان امواج خروشان
    دریا، راهی خشک برای شما پدید آورد!
  tgl-ULB: Dahil ako si Yahweh na inyong Diyos, na ginagambala ang dagat, para dumagundong
    ang mga alon—Yahweh ng mga hukbo ang kaniyang pangalan.
  hui-hui: I̱ Anduane Homogo tínaga Ngode Datagaliwabeore kogoni. I̱na iba solowara
    mo heya halu iba yaribu timbuni mo bia halu kulundugu timbuniore lelaga biaga
    kogoni. I̱naga mini Anduane Homogo Hongo Haiheore kogoni.
  mya-mya: '``ငါ​သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​၏။ ပင်​လယ်​ရေ​ကို​ငါ​မွှေ​နှောက်​၍​လှိုင်း​တံ​ပိုး​သံ
    များ​ကို ဖြစ်​ပေါ်​စေ​၏။ ငါ​၏​နာ​မ​တော်​သည်​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ ဘု​ရား
    ဖြစ်​ပါ​သည်​တ​ကား။'
  bod-N: བདག་ནི་ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་རྒྱ་མཚོ་དཀྲུགས་ནས་རྦ་རླབས་ཆལ་ཆིལ་གཡོ་བར་བྱེད་མཁན་ཡིན།
    དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཞེས་པ་ཁོའི་མིང་ཡིན་ནོ། །
  sna-sna: Nokuti ndini Jehovha Mwari wako, anomutsa gungwa kuti mafungu aro atinhire,
    Jehovha Wamasimba Ose ndiro zita rake.
  spa-BLM: Porque yo soy Yahvé, tu Dios, que agita el mar de modo que sus olas rugen.
    Yahvé de los Ejércitos es su nombre.
  cac-cac: A in Jehová e Diosal in, a in b'i, Jehová Yajal d'a Smasanil. A in svac'q'ue
    pon̈oljoc sat a' mar.
  swh-ULB: Maana Yahwe Mungu wenu, anaye ifanya bahari itembee, hivyo mawimbi yake
    yavume kwa kishindo- Yahwe wa majeshi ndilo jina lake.
  bel-bel: 'Я - Гасподзь Бог твой, Які ўзбурвае мора, так што хвалі яго равуць: Гасподзь
    Саваоф - імя Яго.'
  deu-ELBBK: Denn ich bin der HERR, dein Gott, der das Meer erregt, und seine Wogen
    brausen; HERR der Heerscharen ist sein Name. –
  mbb-OT: Su iyan a is Nengazen he Megbevayè niw, migkutew te zaǥat wey mibpesenuhug
    te menge vaǥel kayi. Mekeǥeǥehem he Nengazen is ngazan ku.
  mal-2015: തിരകൾ അലറുവാൻ തക്കവണ്ണം സമുദ്രത്തെ കോപിപ്പിക്കുന്നവനായി നിന്റെ ദൈവമായ
    യഹോവ ഞാൻ ആകുന്നു; സൈന്യങ്ങളുടെ യഹോവ എന്നാകുന്നു എന്റെ നാമം.
  gup-gup: “Kuhni ngayime, Yawey nawu God ngudberre. Ngaye ngabobidjihme manbu kurrula
    ba bu kaborrolkan kunwok kunkimuk dorrengh. Ngaye ngangeyyo Yawey nawu Ngahdulkarrekimuk
    Duninjh.
  rmc-rmc: Me som o RAJ, tiro Del, savo rozvirinel o moros, avke hoj o vlni hučinen.
    Miro nav hin o Nekzoraleder RAJ.
  pes-OPV: زیرا من یهوه خدای تو هستم که دریا را به تلاطم می‌آورم تا امواجش نعره زنند،
    یهوه صبایوت اسم من است.
  ron-1924: Еу сунт Домнул Думнезеул тэу, каре стырнеск маря ши фак сэ-й урле валуриле
    ши ал кэруй Нуме есте Домнул оштирилор.
  ben-OBCV: কারণ আমি সদাপ্রভু, তোমাদের ঈশ্বর, আমি সমুদ্রকে তোলপাড় করলে তার তরঙ্গসমূহ
    গর্জন করে— সর্বশক্তিমান সদাপ্রভু তাঁর নাম।
  som-som: Laakiinse anigu waxaan ahay Rabbiga Ilaahaaga ah oo badda isku walaaqa
    si ay mawjadaheedu u guuxaan. Magiciisa waxaa la yidhaahdaa Rabbiga ciidammada.
  lat-VUC: 'Ego autem sum Dominus Deus tuus, qui conturbo mare, et intumescunt fluctus
    ejus: Dominus exercituum nomen meum.'
  eng-ASVBT: 'For I am Jehovah thy God, who stirreth up the sea, so that the waves
    thereof roar: Jehovah of hosts is his name.'
  ita-1885: 'Or io sono il Signore Iddio tuo, che muovo il mare, e fo che le sue onde
    romoreggiano; il cui Nome è: Il Signor degli eserciti.'
  eng-LXXUP: 'for I am thy God, that troubles the sea, and causes the waves thereof
    to roar: the Lord of hosts is my name.'
  eng-ULB: For I am Yahweh your God, who churns up the sea so that its waves roar—Yahweh
    of hosts is his name.
  spa-VBL: Porque yo soy el Señor, tu Dios, que agita el mar para que rujan sus olas.
    El Señor Todopoderoso es su nombre.
  fra-_FOB: Car je suis l'Éternel ton Dieu, qui frappe la mer et fais mugir ses flots,
    de qui le nom est l'Éternel des armées.
  mal-mal: തിരകൾ അലറുവാൻ തക്കവിധം സമുദ്രത്തെ കോപിപ്പിക്കുന്നവനായി നിന്റെ ദൈവമായ യഹോവ
    ഞാൻ ആകുന്നു; സൈന്യങ്ങളുടെ യഹോവ എന്നാകുന്നു എന്റെ നാമം.
  urd-GVR: Kyoṅki maiṅ Rab terā Ḳhudā hūṅ jo samundar ko yoṅ harkat meṅ lātā hai ki
    wuh mutalātim ho kar garajne lagtā hai. Rabbul-afwāj merā nām hai.
  suz-BL: मारदे हना गो परमप्रभु यावे, इन परमप्रभु नङ। गो समुन्‍द्र ङा छाल पोक्‍नुङ।
    आं नें मुर नेल्‍ल आन परमप्रभु यावे बाक्‍ब। येरमीया ३१:३५
  eng-NOY: For I am Jehovah thy God, That rebuketh the sea when his waves roar; Jehovah
    of hosts is his name.
  ita-1927: 'Poiché io sono l’Eterno degli eserciti, il tuo Dio, che solleva il mare,
    e ne fa muggir le onde; il cui nome è: l’Eterno degli eserciti.'
  ckb-ckb: چونکە من یەزدانی پەروەردگارتانم، ئەوەی دەریا دەهەژێنێت و شەپۆلەکانی دەوروژێنێت،
    ناوم یەزدانی سوپاسالارە.
  eng-BBE: 'For I am the Lord your God, who makes the sea calm when its waves are
    thundering: the Lord of armies is his name.'
  kan-OKCV: ಆದರೆ ತೆರೆಗಳು ಬೋರ್ಗರೆಯುವಾಗ, ಸಮುದ್ರವನ್ನು ವಿಭಾಗಿಸಿದ ನಿನ್ನ ದೇವರಾಗಿರುವ ಯೆಹೋವ
    ದೇವರು ನಾನೇ, ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಎಂಬುದು ಆತನ ಹೆಸರು.
  tam-2017: உன் தேவனாயிருக்கிற யெகோவா நானே; அலைகள் கொந்தளிக்கத்தக்கதாக கடலைக் குலுக்குகிற
    சேனைகளின் யெகோவா என்கிற நாமமுள்ளவர்.
  spa-RV-1909: Empero yo Jehová, que parto la mar, y suenan sus ondas, soy tu Dios,
    cuyo nombre es Jehová de los ejércitos.
  ron-BTF: Dar eu sunt DOMNUL Dumnezeul tău, care a despărţit marea, a cărei valuri
    au urlat, DOMNUL oştirilor este numele său.
  eng-WEBP: For I am the LORD your God, who stirs up the sea so that its waves roar.
    the LORD of Armies is his name.
  eng-FBV: For I am the Lord your God who whips up the sea so its waves roar. The
    Lord Almighty is his name.
  nld-1939: Ik ben Jahweh, uw God, Die de zee beroert, En de golven doet bruisen;
    Die Jahweh der heirscharen wordt genoemd!
  nch-BL: “Pampa na niamoTECO huan niamoDios. Na cati nijtacahualti nopa at cati mosisinía
    para ma amo mojmolini. Na notoca nopa DIOS Cati Quinyacana Iilhuicac Ejcahua Ma
    Tatanitij.
  vie-1934: Vì ta là Giê-hô-va Đức Chúa Trời ngươi, tức là Đấng làm cho biển động,
    sóng bổ ầm ầm. Đức Giê-hô-va vạn quân là danh Ngài.
  hin-CV: क्योंकि मैं ही वह याहवेह तुम्हारा परमेश्वर हूं, जो सागर को उथल-पुथल करता
    जिससे लहरें गर्जन करने लगती हैं— उनका नाम है याहवेह त्सबाओथ
  eng-OURB: 'For I am Adonai your God, who stirs up the sea, so that its waves roar:
    Adonai Tzva''ot [Yahweh Commander of heaven’s armies] is his name.'
  spa-BES: Porque yo soy el Señor tu Dios, que divide el mar y truenan sus olas; El
    Señor de los ejércitos es su nombre.
  tdx-tdx: Izaho Iehovà Andrianañahare’o, ty mampivalitaboake i riakey vaho nampitroñe
    o onja’eo— Iehovà’ i Màroy ty tahina’e.
  tha-KJV: เพราะเราคือพระเยโฮวาห์พระเจ้าของเจ้า ผู้​แบ​่งแยกทะเลและคลื่​นก​็​คะนอง
    พระนามของพระองค์คือพระเยโฮวาห์จอมโยธา
  por-BR-2018: Pois eu sou o SENHOR teu Deus, que divido o mar, e bramam suas ondas.
    EU-SOU dos exércitos é o seu nome.
  deu-ELO: Denn ich bin Jehova, dein Gott, der das Meer erregt, und seine Wogen brausen;
    Jehova der Heerscharen ist sein Name. -
  eng-WYC-2018: Forsooth I am thy Lord God, that trouble the sea, and the waves thereof
    wax great; the Lord of hosts is my name. (For I am the Lord thy God, who troubleth
    the sea, and its waves grow great; the Lord of hosts is my name.)
  epo-epo: Mi estas la Eternulo, via Dio, kiu kvietigas la maron, kiam bruas ĝiaj
    ondoj, kaj kies nomo estas Eternulo Cebaot.
  uig-PIN: Mǝn bolsam dengizni ⱪozƣap, dolⱪunlarni ⱨɵrkirǝtküqi Pǝrwǝrdigar Hudayingdurmǝn;
    «Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar» Mening namimdur;
  beo-beo: Na da dilia Hina Gode. Na da hano wayabo bagade bibiagosa, amola Na hamobeba:le,
    ea gafului da fugala:sa. Na dio da Hina Gode Bagadedafa.
  tpi-OTNT: “Mi God, Bikpela bilong yupela, mi save kirapim solwara, na biksi i kamap
    na i mekim bikpela nois. Nem bilong mi i olsem, Bikpela I Gat Olgeta Strong.
  hau-SA: Gama ni ne Ubangiji Allahnku, wanda ya dama teku domin raƙumansa su yi ruri,
    Ubangiji Maɗaukaki ne sunansa.
  uig-LAT: Men bolsam déngizni qozghap, dolqunlarni hörkiretküchi Perwerdigar Xudayingdurmen;
    «Samawi qoshunlarning Serdari bolghan Perwerdigar» Méning namimdur;
  nde-nde: Ngoba mina nginguThixo uNkulunkulu wakho, ophehla ulwandle ukuze amagagasi
    alo ahlokome, ibizo lakhe nguThixo uSomandla.
  ton-ton: 'Ka ko au ko Sihova ko ho ʻOtua, naʻaku vaeua ʻae tahi, ʻaia naʻe ʻuʻulu
    hono peau: ko hono huafa ko Sihova ʻoe ngaahi kautau.'
  ces-1613: Jáť jsem zajisté Hospodin Bůh tvůj, kterýž rozděluje moře, jehož vlny
    zvuk vydávají. Hospodin zástupů jest jméno mé,
  eng-WMB: For I am the LORD your God, who stirs up the sea so that its waves roar.
    the LORD of Hosts is his name.
  tam-TCV: ஏனெனில் உன் இறைவனாகிய யெகோவா நானே, நான் கடலைக் கலக்க அதன் அலைகள் இரைகின்றன,
    சேனைகளின் யெகோவா என்பது என் பெயர்.
  ceb-ULB: Kay ako si Yahweh nga imong Dios, nga maoy nagkutaw sa dagat aron nga modahunog
    ang mga balod niini—Yahweh nga Makagagahom ang iyang ngalan.
  pol-UBG: Doprawdy ja jestem PANEM, twoim Bogiem, który rozdziela morze tak, że szumią
    jego fale. PAN zastępów to moje imię.
  urd-GVU: کیونکہ مَیں رب تیرا خدا ہوں جو سمندر کو یوں حرکت میں لاتا ہے کہ وہ متلاطم
    ہو کر گرجنے لگتا ہے۔ رب الافواج میرا نام ہے۔
  deu-1912: Denn ich bin der HERR, dein Gott, der das Meer bewegt, daß seine Wellen
    wüten; sein Name heißt HERR Zebaoth.
  kan-2017: ಅಲೆಗಳು ಭೋರ್ಗರೆಯುವಷ್ಟು ಸಮುದ್ರವನ್ನು ರೇಗಿಸುವ ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವನು ನಾನೇ, ಸೇನಾಧೀಶ್ವರನಾದ
    ಯೆಹೋವನೆಂಬುದೇ ನನ್ನ ನಾಮಧೇಯ.
  yap-yap: “I Gag SOMOL ni Got romed; i gag e gu pug e day nge mada’ lingan e n’ew
    riy ngalang. Fithingag e SOMOL ni Gubin ma Rayag Rok!
  hlt-MCSB: Kai Yahovah na Pathen loh tuitunli khaw a kueng tih a tuiphu loh hue a
    sak. A ming tah caempuei BOEIPA ni.
  mdy-ETH: «ዋኣፃ ዓጊፃንዳጉዲ ዼኤፖ ባዞ ዓጊሣሢ ታኣኒ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢኬ፤ ሱንፃ ታኣኮ ቢያ ባኮ ዎይሣ
    ጎዳኬ።
  twi-ASANTE: Na mene Awurade, wo Onyankopɔn deɛ ɔhwanyane ɛpo, ma nʼasorɔkye woro
    so. Asafo Awurade, ne ne din.
  eng-WEBU: For I am the LORD your God, who stirs up the sea so that its waves roar.
    the LORD of Armies is his name.
  wal-wal: Aissi giikko, taani GODAA ne Xoossaattennee. Dambbalai waassanaadan, abbaa
    qaattais. Ta sunttai Ubbaappe Wolqqaama GODAA.
  spa-PDDPT: Porque Yo soy Yavé tu ʼElohim, Quien agita el mar y rugen sus olas. Mi
    Nombre es el Yavé de las huestes.
  gun-gun: Mba'eta xee ma Senhor Nderuete. Yai revovo onhendu aguã ye'ẽ omomyĩ va'e
    ma xee ae. Senhor ixondaro reta va'e xerery.
  ilo-ULB: Ta siak ni Yahweh a Diosyo, a mangkibkibur iti baybay, tapno agdaranudor
    dagiti dalluyonna—ni Yahweh a Mannakabalin-amin ti naganna.
  kpg-kpg: “Au go Dimaadua, go di godou God. Au e hagammidi di tai ge hagangoloolo
    nia beau. Dogu ingoo go Yihowah, di Gowaa Aamua!
  uig-ARA: مەن بولسام دېڭىزنى قوزغاپ، دولقۇنلارنى ھۆركىرەتكۈچى پەرۋەردىگار خۇدايىڭدۇرمەن؛
    «ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار» مېنىڭ نامىمدۇر؛
  sus-sus: N tan nan na wo Marigi Alatala ra, naxan baa imaxama, a mɔrɔnyie ramini.
    N xili nɛ Alatala Sɛnbɛma.
  pon-2006: “Ngehi me KAUN-O, amwail Koht; ngehi me kamwakidada nan madau oh kupwurehda
    pwe iloak kan en pwungupwungidek. Mwarei iei KAUN-O, Wasa Lapalap!
  ksd-ksd: Tago iau ra Luluai kaum God, nina i vaguaguan ra ta upi ra lavur bobol
    diat a roro, a iangigu ra Luluai kai ra lavur kor.
  tur-YTC: Çünkü ben onun dalgaları kükresin diye, Denizi karıştıran senin Tanrın
    Yahve'yim. Ordular Yahvesi'dir O'nun adı.
  grc-BRENT: ὅτι ἐγὼ ὁ Θεός σου, ὁ ταράσσων τὴν θάλασσαν, καὶ ἠχῶν τὰ κύματα αὐτῆς·
    Κύριος σαβαὼθ ὄνομά μοι.
  ind-AYT: Sebab, Akulah TUHAN, Allahmu, yang mengguncang air laut dan membuat ombak
    bergemuruh.” TUHAN semesta alam nama-Nya.
  nya-nya: Pakuti Ine ndine Yehova Mulungu wanu, amene ndimavundula nyanja kotero
    mafunde ake amakokoma. Dzina lake ndi Yehova Wamphamvuzonse.
  hrv-hrv: Jer, ja sam Jahve, Bog tvoj, koji burkam more da mu valovi buče, ime mi
    je Jahve nad Vojskama.
  mps-mps: “Magi baso meni. Ena da Genuai Bidi, duga God. Eno te tamu ąį hodolama,
    te genuai ąį dini pedelama, te genuai mumunu ebao. Eno nogi te tiwai, Te Tigidali
    Bomo Elalubo Genuai Bidi dao.
  tpi-tpi: “Mi God, Bikpela bilong yupela, mi save kirapim solwara, na biksi i kamap
    na i mekim bikpela nois. Nem bilong mi i olsem, Bikpela I Gat Olgeta Strong.
  dan-1931: så sandt jeg er HERREN din Gud, som rører Havet, så Bølgerne bruser, den,
    hvis Navn er Hærskarers HERRE.
  vie-OVCB: Vì Ta là Chúa Hằng Hữu, Đức Chúa Trời của con, là Đấng tạo sóng bổ ầm
    ầm. Danh Ta là Chúa Hằng Hữu Vạn Quân.
  guj-2017: કેમ કે હું યહોવાહ તમારો ઈશ્વર છું, જે સમુદ્રને ખળભળાવે છે, તેથી તેનાં
    મોજાંઓ ગર્જના કરે છે; સૈન્યોના ઈશ્વર યહોવાહ તેમનું નામ છે.
  pon-2006A: “Ngehi me KAUN-O, amwail Koht; ngehi me kamwakidada nan madau oh kupwurehda
    pwe iloak kan en pwungupwungidek. Mwarei iei KAUN-O, Wasa Lapalap!
  por-BRBSL: Pois eu sou Yahweh, vosso Deus, que agita o mar para que suas ondas rugam.
    Yahweh dos Exércitos é seu nome.
  cth-cth: Kai teh, tuipui ka yue ni teh tuicapa kahramsakkung nangmae Jehovah na
    Cathut doeh. A min teh ransahu BAWIPA doeh.
  twi-twi: Na mene Awurade, wo Nyankopɔn nea ɔhwanyan po, ma nʼasorɔkye woro so. Asafo
    Awurade ne ne din.
  hlt-hlt: Kai Yahovah na Pathen loh tuitunli khaw a kueng tih a tuiphu loh hue a
    sak. A ming tah caempuei BOEIPA ni.
  tbz-SIM: Míì tu di Yiɛ̀ nKuyie, míì nɑmpú dɑ̀mɛ́ɛ̀rì kɛ íinko yɛnɛ́fĩ̀nfĩ̀rɛ̀ míì
    yètìrì tu Mpɑkɛdɑɑ.
  msy-2020: “Kɨ Ikiavɨra Itir God, ian Ekiam. Kɨ ongarim gamima, ongarim dɨpɨra iza
    nɨgɨnir dafam gami. Nan ziamra kara, Ikiavɨra Itir Godɨn Gavgaviba Bar Itim.
  azb-azb: Allahınız Rəbb Mənəm. Mənəm dənizi gur dalğalarla çalxalayan. Ordular Rəbbidir
    Onun adı!
  eng-DBY: 'And I am Jehovah thy God, who raiseth the sea, so that its waves roar:
    Jehovah of hosts is his name.'
  hin-2017: जो समुद्र को उथल-पुथल करता जिससे उसकी लहरों में गर्जन होती है, वह मैं
    ही तेरा परमेश्वर यहोवा हूँ मेरा नाम सेनाओं का यहोवा है।
  wol-KYG: Man maay seen Yàlla Aji Sax ji, kiy yëngal géej, riiral gannaxam, Aji Sax
    ji Boroom gàngoor yi di sama tur.
  eng-YLT: And I [am] Jehovah thy God, Quieting the sea, when its billows roar, Jehovah
    of Hosts [is] His name.
  kne-kne: Tan sak-en si Yahweh ay Diyos yo. Kabaelak ay mangipapigsa sin dalloyon
    sin baybay ta palalo ay man-agodood da. Sak-en si Yahweh ay Kangatoan ay Turay.
  eng-WYC-2017: Forsooth I am thy Lord God, that trouble the sea, and the waves thereof
    wax great; the Lord of hosts is my name.
  eng-WMBB: For I am the LORD your God, who stirs up the sea so that its waves roar.
    the LORD of Hosts is his name.
  urd-GVH: क्योंकि मैं रब तेरा ख़ुदा हूँ जो समुंदर को यों हरकत में लाता है कि वह मुतलातिम
    होकर गरजने लगता है। रब्बुल-अफ़वाज मेरा नाम है।
  rug-rug: Ura Arau se Zihova, mia Tamasa, sapu va nakili ia sa lamana pude ovaṉa
    sa ololobagea, se Zihova Tadi na Qeto Minate, asa sa Pozaqu Rau.
  gaz-gaz: Ani Waaqayyo Waaqa kee, kan akka dhaʼaan bishaanii huursuuf galaana raasuu
    dha; maqaan isaas Waaqayyoo Waan Hunda Dandaʼuu dha.
  fra-LSG: Je suis l’Éternel, ton Dieu, Qui soulève la mer et fais mugir ses flots.
    L’Éternel des armées est son nom.
  yal-yal: Alatala nan n tan na, i ya Ala, naxan fɔxɔ igeni maxama, a mɔrɔnne yi xuxu.
    A xili nɛn Alatala Sɛnbɛn Birin Kanna.
  haw-1868: Aka, owau no Iehova, kou Akua, Ka mea nana i hookupikipikio ke kai, A
    halulu mai la kona mau ale, O Iehova o na kaua kona inoa.
  arb-NAV: لأَنِّي أَنَا هُوَ الرَّبُّ إِلَهُكِ الَّذِي يُهَيِّجُ الْبَحْرَ فَتَصْطَخِبُ
    أَمْوَاجُهُ، الرَّبُّ الْقَدِيرُ اسْمُهُ.
  ewe-ewe: elabena nyee nye Yehowa, wò Mawu, ame si de adã atsiaƒu me be ƒutsotsoewo
    dze agbo. Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔe nye eŋkɔ.
  eng-LEE: 'For I am the Lord thy God, who stirreth up the sea that its waves roar:
    the Lord of hosts is his name.'
  asm-FB: কাৰণ মই তোমালোকৰ ঈশ্বৰ যিহোৱা,যি জনাই ঢৌবোৰে গর্জ্জন কৰিবৰ বাবে, সাগৰক আন্দোলিত
    কৰে, তেওঁৰেই নাম বাহিনীসকলৰ যিহোৱা।
  sus-A: ﭑ تَن نَن نَ وٌ مَرِفِ عَلَتَلَ رَ، نَشَن بَا عِمَشَمَ، عَ مْرْنيِيٍ رَ مِنِ.
    ﭑ شِلِ نّ عَلَتَلَ سّنبّمَ.
  fra-SBL: Car je suis Yahvé ton Dieu, qui remue la mer. pour que ses vagues rugissent.
    Yahvé des Armées est son nom.
  hbo-hbo: וְאָֽנֹכִי֙ יְהוָ֣ה אֱלֹהֶ֔יךָ רֹגַ֣ע הַיָּ֔ם וַיֶּהֱמ֖וּ גַּלָּ֑יו יְהוָ֥ה
    צְבָאֹ֖ות שְׁמֹֽו׃
  kik-kik: Nĩgũkorwo nĩ niĩ Jehova Ngai wanyu, ũrĩa ũtũmaga iria rĩikie ndiihũ nĩguo
    makũmbĩ marĩo makaruruma; Jehova Mwene-Hinya-Wothe nĩrĩo rĩĩtwa rĩake.
  fra-NCL: Moi, je suis Yahweh, ton Dieu, qui soulève la mer, et ses flots mugissent ;
    Yahweh des armées est son nom.
  cek-AK: Kai loe tuipui mah hangh hanah, tuipui angthawksakkung Angraeng na Sithaw
    ah ka oh; Anih ih ahmin loe misatuh kaminawk ih Angraeng, tiah oh.
  cuk-cuk: Ani an be-Bab-Dummad-Jehová gued. Ani an demar-osukamakedid, ani an demar-uurmakega
    imakedid. Bab-Jehová-Bela-Gangued-Nikadye an nugad.
  uig-CYR: Мән болсам деңизни қозғап, долқунларни һөкирәткүчи Пәрвәрдигар Худайиңдурмән;
    «Самави қошунларниң Сәрдари болған Пәрвәрдигар» Мениң намимдур;
  tel-2017: నేను యెహోవాను. నీ దేవుణ్ణి. సముద్రపు అలలు ఘోషించేలా దాన్ని రేపుతాను. నేను
    సేనల ప్రభువు యెహోవాను.
  hat-BSA: Paske Mwen se SENYÈ Bondye ou a, ki fè boulvèse lanmè a, Ki fè lanm li
    yo gwonde. SENYÈ dèzame yo se non Li.
  kos-kos: “Nga pa LEUM GOD lowos. Nga mokleak meoa Ac oru noa uh in ngirngir. Inek
    pa LEUM GOD Kulana!
  hbo-WLC: וְאָֽנֹכִי֙ יְהוָ֣ה אֱלֹהֶ֔יךָ רֹגַ֣ע הַיָּ֔ם וַיֶּהֱמ֖וּ גַּלָּ֑יו יְהוָ֥ה
    צְבָא֖וֹת שְׁמֽוֹ׃
  ibo-ibo: Nʼihi na abụ m Onyenwe anyị Chineke unu, onye na-akpali oke osimiri mee
    ka ebili mmiri ya bigbọọ, Onyenwe anyị, Onye pụrụ ime ihe niile bụ aha ya.
  ory-ory: କାରଣ କଲ୍ଳୋଳସକଳ ଗର୍ଜ୍ଜନ କରିବା ନିମନ୍ତେ ଯେ ସମୁଦ୍ରକୁ ବ୍ୟସ୍ତ କରନ୍ତି, ଆମ୍ଭେ ସେହି
    ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଅଟୁ; ତାହାଙ୍କର ନାମ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ।
  chk-chk: Pun ngang ewe Samol mi Lapalap om Kot, itei Samol mi Unusen Manaman. Üa
    amwökütü nonoon lematau pwe repwe ngüngü.
  rop-rop: Ai garra oldei albumbat olabat, dumaji mi na YAWEI det boswan God blanga
    olabat, en aibin meigim det solwoda blanga jinginatbat adbala.
  ukr-1871: 'Я — Господь Бог твій, що бурить море, аж филї ревуть: Господь Саваот
    — імя моє.'
  deu-1951: 'Ich bin ja der HERR, dein Gott, der das Meer aufwühlt, daß seine Wellen
    brausen: HERR der Heerscharen ist sein Name.'
  eng-JPS: For I am the LORD thy God, who stirreth up the sea, that the waves thereof
    roar; the LORD of hosts is His name.
  srp-1865: Jer sam ja Gospod Bog tvoj, koji raskidam more, da valovi njegovi buèe;
    Gospod nad vojskama ime mi je.
  lug-lug: 'Kubanga nze Mukama Katonda wo, asiikuula amayengo g’ennyanja ne gawuluguma:
    Mukama ow’Eggye lye linnya lye.'
  heb-heb: ואנכי יהוה אלהיך רגע הים ויהמו גליו יהוה צבאות שמו׃
  ben-IRV: কারণ আমিই সদাপ্রভু, তোমার ঈশ্বর, যিনি সমুদ্রকে মন্থন করলে তার ঢেউ গর্জন
    করে। তার নাম বাহিনীদের সদাপ্রভু।
  pan-pan: ਮੈਂ ਯਹੋਵਾਹ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਹਾਂ, ਜੋ ਸਮੁੰਦਰ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਉਛਾਲਦਾ ਹਾਂ ਕਿ ਉਹ
    ਦੀਆਂ ਲਹਿਰਾਂ ਗੱਜਦੀਆਂ ਹਨ, - ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਮੇਰਾ ਨਾਮ ਹੈ!
  mya-JVB: ငါ သည် သမုဒ္ဒရာ ကို ဆုံးမ၍ လှိုင်း တံပိုးကို ဟုန်း စေသောသင် ၏ဘုရား သခင်ထာဝရဘုရား
    ဖြစ်၏။ ထိုဘုရား ၏နာမ တော်ကား၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရ ဘုရားပေတည်း။
  hmo-hmo: “Badina lau be Lohiabada, oiemu Dirava. Lau ese davara lau hamarerea noho,
    vadaeni hurehure ese, edia regena bada idia karaia noho. Egu ladana be Siahu Ibounai
    Lohiabada.
  urd-urd: क्यूँकि मैं ही ख़ुदावन्द तेरा ख़ुदा हूँ, जो मौजज़न समन्दर को थमा देता हूँ;
    मेरा नाम रब्ब — उल — अफ़वाज है।
  rus-SYN: 'Я Господь, Бог твой, возмущающий море, так что волны его ревут: Господь
    Саваоф имя Его.'
  bqc-SIM: Ma Dii á Lua mi ísia í fɛlɛ, a ikooaↄ kↄ̃fĩkɛ. Ma tↄ́n Dii Zĩgↄ̃de!
  tcz-CHONGTHU: 'Ajeh iham itileh Keima Pakai na Pathen kahi: Twikhanglen choh thouva,
    chule twipi kinong chu ging dum duma lhapa chu kahin, Kamin chu Vanna Galmiho
    Pakai kitipa chu ahi.'
  mar-mar: “कारण मी, परमेश्वर तुमचा देव आहे, जो समुद्र घुसळतो अशासाठी की त्यांच्या
    लाटांनी गर्जना करण्यात.” सेनाधीश परमेश्वर हेच त्याचे नाव आहे.
  qub-qub: Nogami cä Tayta Diosniquega. Nogapa jutëga munayniyoj Tayta Diosmi. Nogami
    lamar yacutapis cuyurachë. Chauraga pullchajyashpan fiyupami gaparan.
  hat-hat: Se mwen menm, Seyè a, ki Bondye ou la. Mwen souke dlo lanmè a, mwen fè
    lanm lanmè yo gwonde. Seyè ki gen tout pouvwa a, se konsa yo rele m'!
  eng-BSB: For I am the LORD your God who stirs up the sea so that its waves roar—
    the LORD of Hosts is His name.
  eng-WEBPB: For I am the LORD your God, who stirs up the sea so that its waves roar.
    the LORD of Armies is his name.
  kbq-kbq: Nagra Ra Anumzana tamagri Anumza mani'noanki'na, hagerina eri kranto kranto
    hugeno ra agasasana nerie. Ana nehiankino Monafi sondia vahe'mofo Ra Anumzane
    huno nagi'a me'ne.
  nhe-BL: “Pampa na niimoTECO huan niimoDios. Na tlen nijtlacahualti nopa atl tlen
    mosisinía para ma ax mojmolini. Na notoca nopa DIOS Tlen Quinyacana Ielhuicac
    Ejcahua Ma Tlatlanitij.
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e ihe, aiko pezar romo ihe. Amokotokotok yryhu
    ihe. A'e rupi ykotok okororo a'e. Tupàn Upuner Wera'u Ma'e herer romo ihe.
  eng-DRA: 'But I am the Lord thy God, who trouble the sea, and the waves thereof
    swell: the Lord of hosts is my name.'
