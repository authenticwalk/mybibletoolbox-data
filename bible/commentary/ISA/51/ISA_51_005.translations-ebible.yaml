verse: ISA.051.005
translations:
  mal-C: എന്റെ നീതി അതിവേഗം അടുത്തുകൊണ്ടിരിക്കുന്നു, എന്റെ രക്ഷ സമീപിച്ചുകൊണ്ടിരിക്കുന്നു,
    എന്റെ ഭുജം രാഷ്ട്രങ്ങളെ ന്യായംവിധിക്കും. ദ്വീപുകൾ എനിക്കായി കാത്തിരിക്കുകയും എന്റെ
    ശക്തിയുള്ള ഭുജത്തിൽ ആശ്രയിക്കുകയും ചെയ്യും.
  deu-TKW: Im Nu ist herbeigekommen meine Gerechtigkeit, hervorgetreten mein Heil,
    und meine Arme werden die Völker richten. Auf mich harren die Inseln und warten
    auf meinen Arm.
  lin-lin: Bosembo na ngai ezali pene, lobiko na ngai ebimi na lombangu, mpe maboko
    na ngai ekosambisa bikolo. Bisanga ekotalela ngai, ekozala na elikya na nguya
    ya loboko na ngai.
  eng-LSV: My righteousness [is] near, || My salvation has gone out, || And My arms
    judge peoples, || Islands wait on Me, || Indeed, on My arm they wait with hope.
  eng-GNV: 'My righteousnes is neere: my saluation goeth foorth, and mine armes shall
    iudge the people: the yles shall waite for me, and shall trust vnto mine arme.'
  eng-WEBSTER: My righteousness is near; my salvation is gone forth, and my arms shall
    judge the people; the isles shall wait upon me, and on my arm shall they trust.
  nhw-BL: Ayacmo más huejcahuas para nimechchihuilis catli xitlahuac. Monechcahuía
    nopa tonali quema nimechmaquixtis. Huan na niquinnahuatis nochi tlalme. Inijuanti
    nechchixtoque pampa tlahuel quinequij ma nijnextis nochicahualis.
  swh-ONEN: Haki yangu inakaribia mbio, wokovu wangu unakuja, nao mkono wangu utaleta
    hukumu kwa mataifa. Visiwa vitanitegemea na kungojea mkono wangu kwa matumaini.
  bba-bba: Nɑ kɑ fɑɑbɑ wee, kpɑ n siri dee dee bwesenu kpuro sɔɔ, kɑ nɛn nɔm dɑmɡuu.
    Sɑɑ yerɑ be bɑ wɑ̃ɑ n tomɑ bɑ ko n yĩiyɔbu mɔ nɛ sɔɔ, kpɑ bɑ n nɛn dɑm nɑɑnɛ sɑ̃ɑ.
  eng-KJVCPB: My righteousness is near; my salvation is gone forth, And mine arms
    shall judge the people; The isles shall wait upon me, And on mine arm shall they
    trust.
  luo-luo: Adiera mara sudo machiegni piyo, warruokna chiegni, kendo abiro ngʼado
    bura makare ne ogendini. Joma odak e dho nembe biro ngʼiya ka gin gi geno ni abiro
    resogi gi tekona.
  meu-meu: Egu haheroho-mauri na e kahi mai haraḡamu, egu hahemauri na vada e raka
    lasi, bona lau imagu amo bese idau-idau baina lohiadia. Kone tanodia na e narigumu,
    bona imagu dainai e helaromu.
  npi-ULB: मेरो धार्मिकता नजिकै छ । मेरो उद्धार बाहिर जानेछ र मेरो बाहुलीले जातिहरूको
    न्याय गर्नेछ । समुद्र किनारहरूले मलाई पर्खिनेछन् । मेरो बाहुलीका निम्‍ति तिनीहरू
    उत्‍सुकतासाथ आशा गर्नेछन् ।
  yor-yor: Òdodo mi ń bọ̀ wá kíkankíkan, ìgbàlà mi ń bọ̀ lójú ọ̀nà, àti apá mi yóò
    sì mú ìdájọ́ wá sí àwọn orílẹ̀-èdè. Àwọn erékùṣù yóò wò mí wọn yóò sì dúró ní
    ìrètí fún apá mi.
  pes-OPCB: به‌زودی می‌آیم تا آنها را نجات دهم و با عدل و انصاف بر آنها حکومت کنم.
    چشم امید سرزمینهای دور دست به من است، و برای بازوی پرتوان من انتظار می‌کشند.
  tgl-ULB: Ang aking katuwiran ay malapit na; lalabas ang aking kaligtasan, at hahatulan
    ng aking bisig ang mga bansa; hihintayin ako ng mga baybayin; sabik nilang hihintayin
    ang aking bisig.
  hui-hui: I̱naga pele ngulene abale hapara haragoni ndobe. I̱naga mana tigabi bulene
    kaware ibiragoni. Dindi tara tara ngaruha hameigini bibahende i̱ninaga hongome
    haru hai holebero. Wali agali dindi kaundiaha palima pedarume i̱na ti biamogo
    bule ibuliya tigua i̱hondo mini dunubiaho holebira.
  mya-mya: ငါ​သည်​လျင်​မြန်​စွာ​လာ​၍​သူ​တို့​အား​ကယ်​တင်​မည်။ ငါ​အောင်​ပွဲ​ခံ​ရန်​အ​ချိန်​သည်​နီး​ကပ်​၍​လာ​လေပြီ။
    လူ​မျိုး​တ​ကာ​တို့​အား​ငါ​ကိုယ်​တိုင်​ပင် အုပ်​စိုး​တော်​မူ​မည်။ နိုင်​ငံ​ရပ်​ခြား​တိုင်း​တစ်​ပါး​သား​တို့​သည်
    ငါ​လာ​မည်​ကို​စောင့်​မျှော်​လျက်​ရှိ​၏။ မိ​မိ​တို့​အား​ကယ်​တင်​လိမ့်​မည်​ဟူ​သော
    မျှော်​လင့်​ချက်​ဖြင့်၊​သူ​တို့​သည်​ငါ့​ကို စောင့်​မျှော်​လျက်​နေ​ကြ​၏။
  bod-N: བདག་གི་དྲང་བདེན་ཉེ་བར་སླེབས་ཤིང་། བདག་གི་ཐར་པ་ལམ་དུ་ཆས་ཟིན། ངའི་དཔུང་པས་མི་སྡེ་ཀུན་ལ་ཉེས་ཁྲིམས་གཅོད་ཅིང་།
    གླིང་ཕྲན་སྟེང་གི་མི་ཡིས་བདག་གི་རེ་བར་སྒུག་པ་དང་། ཁོ་ཚོས་བདག་གི་དཔུང་པར་སྒུག་ཡོད།
  sna-sna: Kururama kwangu kwoswedera pedyo nokukurumidza, ruponeso rwangu rwuri munzira,
    uye ruoko rwangu ruchauyisa kururamisira kundudzi. Zviwi zvichatarira kwandiri
    uye zvichamirira ruoko rwangu netariro.
  spa-BLM: Mi justicia está cerca. Mi salvación se ha apagado, y mis brazos juzgarán
    a los pueblos. Las islas me esperarán, y confiarán en mi brazo.
  cac-cac: Lac'anxo sja sc'ual in ch'olb'itani, van sjapax sc'ual yic tzin colvaji.
    A yed' in poder ol vac'an yajalil d'a yib'an̈ juntzan̈ chon̈ab'. A juntzan̈ chon̈ab'
    ay d'a stitac a' mar, ol yac'och in poder eb' yipoc sc'ool.
  swh-ULB: Haki yangu ipo karibu; wokovu wangu utaenda nje, na mikono yangu itahihukumu
    mataifa; Pwani itanisubiri mimi; maana wanashauku ya kuhusubiria mkono wangu.
  bel-bel: Праўда Мая блізкая; выратаваньне Маё ўзыходзіць, і сіла Мая будзе судзіць
    народы; выспы спадзявацьмуцца на Мяне і будуць класьці надзею на сілу Маю.
  deu-ELBBK: Nahe ist meine Gerechtigkeit, mein Heil ist ausgezogen, und meine Arme
    werden die Völker richten. Auf mich werden die Inseln hoffen, und sie werden harren
    auf meinen Arm.
  mbb-OT: Hapit ku en sikiyu ebeǥayi te kezeeǥan duma is ketazeng. Kenè en egkeuǥet
    ne edlibriyen ku en sikiyu. Edumelahan ku is menge nasyun. Is diyà te meziyù he
    menge lugar edtaǥad kediey wey ebperateng te gehem ku.
  mal-2015: എന്റെ നീതി സമീപമായിരിക്കുന്നു; എന്റെ രക്ഷ പുറപ്പെട്ടിരിക്കുന്നു; എന്റെ
    ഭുജങ്ങൾ വംശങ്ങൾക്കു ന്യായം വിധിക്കും; ദ്വീപുകൾ എനിക്കായി കാത്തിരിക്കുന്നു; എന്റെ
    ഭുജത്തിൽ അവർ ആശ്രയിക്കുന്നു.
  gup-gup: Kuhni wanjh kamre darnkih bu ngaye wanjh ngabenngehke birriwern bininj
    kore kubolkbubuyika bedberre, dja ngabenmarnemarnbun mankarre bedberre. Bininj
    nawu kabirrihyo djarreh duninjh kore manyunkurrbubuyika, wanjh ngaye ngandimadbun
    bu ngabenbidyikarrme ngardduk kunngudj dorrengh.
  rmc-rmc: Miro spravodľišagos hino pašes, miro spaseňje avel a miro vast sudzinela
    o narodi. Pre mande užarena o ostrovi a mukena pes pre miro vast.
  pes-OPV: عدالت من نزدیک است ونجات من ظاهر شده، بازوی من قوم‌ها را داوری خواهد نمود
    و جزیره‌ها منتظر من شده، به بازوی من اعتماد خواهند کرد.
  ron-1924: Неприхэниря Мя есте апроапе, мынтуиря Мя се ва арэта, ши брацеле Меле
    вор жудека попоареле, остроавеле вор нэдэждуи ын Мине ши се вор ынкреде ын брацул
    Меу.
  ben-OBCV: আমার ধর্মশীলতা দ্রুত নিকটে আসছে, আমার পরিত্রাণ সন্নিকট হল, আমারই বাহু
    জাতিসমূহের কাছে ন্যায়বিচার নিয়ে আসবে। দ্বীপসমূহ আমার প্রতি দৃষ্টিপাত করবে এবং
    আমার শক্তি প্রদর্শনের প্রত্যাশায় থাকবে।
  som-som: Xaqnimadaydii way soo dhowdahay, badbaadintaydiina way soo baxday, oo gacmahayguna
    dadyowgay u garsoori doonaan, gasiiraduhuna anigay i sugi doonaan, oo gacantayday
    isku hallayn doonaan.
  lat-VUC: Prope est justus meus, egressus est salvator meus, et brachia mea populos
    judicabunt; me insulæ exspectabunt, et brachium meum sustinebunt.
  eng-ASVBT: My righteousness is near, my salvation is gone forth, and mine arms shall
    judge the peoples; the isles shall wait for me, and on mine arm shall they trust.
  ita-1885: La mia giustizia è vicina; la mia salute è uscita fuori, e le mie braccia
    giudicheranno i popoli; le isole mi aspetteranno, e spereranno nel mio braccio.
  eng-LXXUP: 'My righteousness speedily draws nigh, and my salvation shall go forth
    as light, and on mine arm shall the Gentiles trust: the isles shall wait for me,
    and on mine arm shall they trust.'
  eng-ULB: My righteousness is near; my salvation will go out, and my arm will judge
    the nations; the coastlands will wait for me; for my arm they will eagerly wait.
  spa-VBL: Pronto llegará mi gobierno de justicia. Viene mi salvación. Mi poder traerá
    el juicio a las naciones. Las tierras lejanas me esperan a mí y a mi poder.
  fra-_FOB: Ma justice est proche, mon salut arrive, et mes bras jugeront les peuples.
    Les îles espéreront en moi, et se confieront en mon bras.
  mal-mal: എന്റെ നീതി സമീപമായിരിക്കുന്നു; എന്റെ രക്ഷ പുറപ്പെട്ടിരിക്കുന്നു; എന്റെ
    ഭുജങ്ങൾ വംശങ്ങൾക്കു ന്യായംവിധിക്കും; ദ്വീപുകൾ എനിക്കായി കാത്തിരിക്കുന്നു; എന്റെ
    ഭുജത്തിൽ അവർ ആശ്രയിക്കുന്നു.
  urd-GVR: Merī rāstī qarīb hī hai, merī najāt rāste meṅ hai, aur merā zorāwar bāzū
    qaumoṅ meṅ insāf qāym karegā. Jazīre mujh se ummīd rakheṅge, wuh merī qudrat deḳhne
    ke intazār meṅ raheṅge.
  suz-BL: गो आं ठीक पतीके रीब पा चाक्‍नुङ। गो ग्राचा चिक्‍शो बाक्‍नुङ। मिनु गो जात
    जात ङा मुर आन कली निसाफ पाइनुङ। समुन्‍द्र आ नेक्‍था बाक्‍ब मुरपुकीम आं लां कोव़नीम।
    आं वारच पतीके रिम्‍नीम। यसैया ४२:४
  eng-NOY: My help is near; my salvation goeth forth; My arm shall judge the nations;
    Distant lands shall wait for me, And in my arm shall they trust.
  ita-1927: La mia giustizia è vicina, la mia salvezza sta per apparire, e le mie
    braccia giudicheranno i popoli; le isole spereranno in me, e confideranno nel
    mio braccio.
  ckb-ckb: ڕاستودروستیم نزیکە، ڕزگاریم بەڕێوەیە، بازووی من دادوەری بۆ گەلان دەکات.
    دوورگەکان چاوەڕێی منن، هیوایان بە بازووی منە.
  eng-BBE: Suddenly will my righteousness come near, and my salvation will be shining
    out like the light; the sea-lands will be waiting for me, and they will put their
    hope in my strong arm.
  kan-OKCV: ನನ್ನ ನೀತಿಯು ತ್ವರೆಯಾಗಿ ಸಮೀಪಿಸಿತು. ನನ್ನ ರಕ್ಷಣೆಯು ಹೊರಟಿತು ಮತ್ತು ನನ್ನ ಕೈ ಜನಾಂಗಕ್ಕೆ
    ನ್ಯಾಯವನ್ನು ತೀರಿಸುವುದು. ನನ್ನ ಭುಜದ ಮೇಲೆ ಭರವಸೆ ಇಟ್ಟು, ದ್ವೀಪಗಳು ನನಗೋಸ್ಕರ ಕಾದುಕೊಂಡಿರುತ್ತವೆ.
  tam-2017: என் நீதி சமீபமாயிருக்கிறது; என் இரட்சிப்பு வெளிப்படும்; என் புயங்கள் மக்களை
    நியாயந்தீர்க்கும்; தீவுகள் எனக்குக் காத்திருந்து, என் புயத்தின்மேல் நம்பிக்கையாயிருக்கும்.
  spa-RV-1909: 'Cercana está mi justicia, salido ha mi salud, y mis brazos juzgarán
    á los pueblos: á mí esperarán las islas, y en mi brazo pondrán su esperanza.'
  ron-BTF: Dreptatea mea este aproape; salvarea mea a ieşit şi braţele mele vor judeca
    poporul; insulele mă vor aştepta şi în braţul meu se vor încrede.
  eng-WEBP: My righteousness is near. My salvation has gone out, and my arms will
    judge the peoples. The islands will wait for me, and they will trust my arm.
  eng-FBV: My rule of right will arrive soon. My salvation is coming. My power will
    bring judgment to the nations. The distant lands are waiting for me and my power.
  nld-1939: Snel nadert mijn gerechtigheid, mijn redding verschijnt, Mijn armen zullen
    de volkeren richten; Op Mij zullen de eilanden hopen, Verlangend uitzien naar
    mijn arm.
  nch-BL: Ayecmo más huejcahuas para nimechchihuilis cati xitahuac. Monechcahuía nopa
    tonali quema nimechmaquixtis. Huan na niquinnahuatis nochi talme. Inijuanti techchixtoque
    pampa tahuel quinequij ma nijnexti nochicahualis.
  vie-1934: Sự công bình của ta đã gần; sự cứu rỗi của ta đã ra, cánh tay ta sẽ xét
    đoán các dân. Các cù lao sẽ trông đợi ta, và chúng nó sẽ nhờ cậy cánh tay ta.
  hin-CV: मेरा छुटकारा निकट है, मेरा उद्धार प्रकट हो चुका है, मेरा हाथ लोगों को न्याय
    देगा. द्वीप मेरी बाट जोहेंगे और मेरे हाथों पर आशा रखेंगे.
  eng-OURB: My righteousness is near. My yesha' ·salvation· has gone out, and my arms
    will judge the peoples. The islands will wait for me, and they will trust my arm.
  spa-BES: De pronto se acercará mi justicia, y mi salvación brillará como la luz;
    las islas me estarán esperando y pondrán su esperanza en mi brazo fuerte.
  tdx-tdx: Fa marine ty havantañako, fa mionjom-beo ty fandrombahako, vaho hizaka
    ondatio o sirakoo; handiñe ahy o tokonoseo, hiato ami’ty sirako.
  tha-KJV: ความชอบธรรมของเราใกล้​เข​้ามาแล้ว และความรอดของเราได้ออกไปแล้ว แขนของเราจะพิพากษาชนชาติ​ทั้งหลาย
    เกาะทั้งหลายจะรอคอยเรา และเขาจะหวังคอยแขนของเรา
  por-BR-2018: Perto está minha justiça, já partiu minha salvação, e meus braços julgarão
    aos povos; os litorais aguardarão por mim, e por meu braço esperarão.
  deu-ELO: Nahe ist meine Gerechtigkeit, mein Heil ist ausgezogen, und meine Arme
    werden die Völker richten. Auf mich werden die Inseln hoffen, und sie werden harren
    auf meinen Arm.
  eng-WYC-2018: My just man is nigh, my saviour is gone out, and mine arms shall deem
    peoples; isles shall abide me, and shall suffer mine arm. (My justice is near,
    my salvation hath gone out, and my arm shall rule the peoples; the islands shall
    wait for me, and shall have trust in my arm.)
  epo-epo: Proksima estas Mia vero, eliris Mia helpo, kaj Miaj brakoj juĝos popolojn;
    al Mi esperas insuloj kaj atendas Mian brakon.
  uig-PIN: Mening ⱨǝⱪⱪaniyliⱪim silǝrgǝ yeⱪin, Mening nijatim yolƣa qiⱪti; Mening
    bilǝklirim ǝl-yurtlarƣa ⱨɵküm-ⱨǝⱪiⱪǝtni elip kelidu; Arallar Meni kütüp umid baƣlaydu,
    Ular Mening bilikimgǝ tayinidu.
  beo-beo: 'Na da hedolo ilima gaga:musa: misunu. Na hasalasu eso da gadenei. Na Nisu
    da fifi asi gala huluane ouligimu. Soge sedaga ilia da Na misa:ne ouesala. Ilia
    da Na gaga:su lamu hanaiba:le, ouesala.'
  tpi-OTNT: Taim bilong mi long helpim ol na kisim bek ol, em i kamap klostu pinis.
    Long strong bilong mi yet bai mi lukautim olgeta kantri. Ol manmeri bilong ol
    longwe ples bai i bilip long strong bilong mi, na i wet long mi long helpim ol.
  hau-SA: Adalcina na zuwa da sauri, cetona yana a kan hanya, hannuna kuma zai kawo
    adalci ga al’ummai. Tsibirai za su dube ni su kuma jira da sa zuciya don hannuna.
  uig-LAT: Méning heqqaniyliqim silerge yéqin, Méning nijatim yolgha chiqti; Méning
    bileklirim el-yurtlargha höküm-heqiqetni élip kélidu; Arallar Méni kütüp umid
    baghlaydu, Ular Méning bilikimge tayinidu.
  nde-nde: Ukulunga kwami kusondela ngokuphangisa, insindiso yami iyeza, ingalo yami
    izaletha ukulunga ezizweni. Izihlenge zizakhangela kimi, zilinde zithembe amandla
    ami.
  ton-ton: ‌ʻOku ofi ʻeku māʻoniʻoni; kuo ʻalu atu ʻeku fakamoʻui, pea ʻe fakamaau
    ʻe hoku nima ʻae kakai; ʻe tatali kiate au ʻae ngaahi motu, pea te nau falala
    ki hoku nima.
  ces-1613: Blízko jest spravedlnost má, vyjdeť spasení mé, a ramena má národy souditi
    budou. Na mneť ostrovové čekají, a po mém rameni touží.
  eng-WMB: My righteousness is near. My salvation has gone out, and my arms will judge
    the peoples. The islands will wait for me, and they will trust my arm.
  tam-TCV: என் நீதி சமீபமாயிருக்கிறது; என் இரட்சிப்பு வெளிப்படுகிறது, என் புயம் நாடுகளுக்கு
    நீதியைக் கொண்டுவரும். தீவுகள் என்னை நோக்கி, என் கரத்திற்காக எதிர்பார்ப்புடன் காத்திருக்கும்.
  ceb-ULB: Haduol na ang akong pagkamatarong; mogula na ang akong kaluwasan, ug ang
    akong mga bukton magahukom sa kanasoran; magpaabot kanako ang baybayon; kay ang
    akong mga bukton magtinguha sa pagpaabot kanila.
  pol-UBG: Bliska jest moja sprawiedliwość, wyszło moje zbawienie, a moje ramiona
    będą sądzić narody. Wyspy będą mnie oczekiwać i w moim ramieniu będą pokładać
    nadzieję.
  urd-GVU: میری راستی قریب ہی ہے، میری نجات راستے میں ہے، اور میرا زورآور بازو قوموں
    میں انصاف قائم کرے گا۔ جزیرے مجھ سے اُمید رکھیں گے، وہ میری قدرت دیکھنے کے انتظار
    میں رہیں گے۔
  deu-1912: Denn meine Gerechtigkeit ist nahe, mein Heil zieht aus, und meine Arme
    werden die Völker richten. Die Inseln harren auf mich und warten auf meinen Arm.
  kan-2017: ನನ್ನ ರಕ್ಷಣಾಧರ್ಮದ ಕಾರ್ಯವು ಸಮೀಪಿಸಿದೆ, ನನ್ನ ವಿಮೋಚನಕ್ರಿಯೆಯು ತಲೆದೋರಿದೆ, ನನ್ನ
    ಹಸ್ತವು ಜನಾಂಗಗಳಿಗೆ ನ್ಯಾಯತೀರಿಸುವುದು, ದ್ವೀಪನಿವಾಸಿಗಳು ನನ್ನನ್ನು ನಿರೀಕ್ಷಿಸಿಕೊಂಡು ನನ್ನ
    ಹಸ್ತಕಾರ್ಯಕ್ಕೆ ಕಾದಿರುವರು.
  yap-yap: Bay gub nib papey nggu aywegrad; ngiyal’ ni nggu gel e ke chugur. I gag
    rog e bay gu gagiyegnag e pi nam. Tin nib palog e nam e be son nigeg ni nggu taw;
    ni yad be son nike lagan’rad ngog ni nggu aywegrad.
  hlt-MCSB: Ka duengnah he yoei tih kai kah daemnah tah ha pawk coeng. Ka ban loh
    pilnam ham lai a tloek ni. Kamah he sanglak rhoek loh n'lamtawn uh tih ka ban
    a ngaiuep uh.
  mdy-ETH: ታኣኒ ሩኡሪና ሙኪ ዒንሢ ዓውሳንዳኔ፤ ዓኣፒ ጊኢጳማና ታኣኒ ባሻንዳ ዎዴ ሙካንዳኔ፤ ታኣኮ ዎልቆና ዴሮ ቢያ ታኣኒ
    ዎይሣንዳኔ፤ ዋኣፆ ሳዛ ዓኣ ዓጮይዳ ናንጋ ዴራ ታና ሃጋኣ ዎዛ ማሂ ካፓኔ፤ ዔያታ ታኣኮ ዎልቆዋ ጉሙርቃኔ።
  twi-ASANTE: Me tenenee reba ntɛm so, me nkwagyeɛ nam ɛkwan so, na mʼabasa de atɛntenenee
    bɛbrɛ aman no. Nsupɔ no bɛhwehwɛ me na wɔde anidasoɔ bɛtwɛn mʼabasa.
  eng-WEBU: My righteousness is near. My salvation has gone out, and my arms will
    judge the peoples. The islands will wait for me, and they will trust my arm.
  wal-wal: Ta xillotettai eesotidi shiiqana; ta ashettaikka kiyidi, ogiyan de7ees.
    Ta qesee asaa haarana; abbaa doona biittatun de7iya asai ubbai tanan ammanettidi
    naagana; qassi taani eta ta wolqqan ashshanaagaa, ufaissa oottidi naagana.
  spa-PDDPT: Cercana está mi justicia. Salió mi salvación. Mis brazos juzgarán a los
    pueblos. Las costas esperarán en Mí y esperan mi brazo con expectación.
  gun-gun: Mba'eta xeguigua teko porã ma mombyry e'ỹ oĩ, ojekuaa ma ajogueraa jepea
    voi. Ha'e rami vy xepo'akaa rupi areko 'rã yvy regua kuery. Ye'ẽ yvýry ikuai va'e
    voi xerarõ okuapy, xere ojerovia xepo'aka aguã.
  ilo-ULB: Asideg ti kinalintegko; rummuarto ti panangisalakanko, ken ukomento ti
    takkiagko dagiti nasion; agurayto kaniak dagiti isla; ta sigagagardanto nga aguray
    iti takkiagko.
  kpg-kpg: Au ga limalima dogu hanimoi e haga dagaloaha digaula. Di madagoaa o dogu
    aali gu hoohoo mai. Ko Au hua dela gaa dagi nia henua. Nia henua mogowaa e talitali
    Au gi hanimoi, digaula e talitali hagadagadagagee bolo Au ga haga dagaloaha ginaadou.
  uig-ARA: مېنىڭ ھەققانىيلىقىم سىلەرگە يېقىن، مېنىڭ نىجاتىم يولغا چىقتى؛ مېنىڭ بىلەكلىرىم
    ئەل-يۇرتلارغا ھۆكۈم-ھەقىقەتنى ئېلىپ كېلىدۇ؛ ئاراللار مېنى كۈتۈپ ئۇمىد باغلايدۇ،
    ئۇلار مېنىڭ بىلىكىمگە تايىنىدۇ.
  sus-sus: N ma kiiti tinxinxi bara makɔrɛ, n ma kisi na fafe, sie fama nɛ e xaxili
    tide n sɛnbɛ ra.
  pon-2006: I pahn mwadang ketido oh komourirailla; ahnsou en ei powehdi kerendohr.
    Pein ngehi me pahn kaunda wehi kan. Sahpw doh kan awiawih ei pahn ketido; re awiawih
    ie ni koapworopwor pwe I en komourirailla.
  ksd-ksd: Kaugu niuvia i tar matata, ma kaugu varvalaun i tar vana rikai, ma ra limagu
    na kure ra lavur tarai; a umana takikil diat a ki pa iau, ma diat a nurnur ta
    ra limagu.
  tur-YTC: Doğruluğum yakındır. Kurtarışım dışarı çıktı, Kollarım da halkları yargılayacak.
    Adalar beni bekleyecek, Onlar da benim koluma güvenecekler.
  grc-BRENT: Ἐγγίζει ταχὺ ἡ δικαιοσύνη μου, καὶ ἐξελεύσεται ὡς φῶς τὸ σωτήριόν μου,
    καὶ εἰς τὸν βραχίονά μου ἔθνη ἐλπιοῦσιν· ἐμὲ νῆσοι ὑπομενοῦσι, καὶ εἰς τὸν βραχίονά
    μου ἐλπιοῦσιν.
  ind-AYT: Kebenaran-Ku sudah dekat, keselamatan-Ku sudah datang, dan tangan-Ku akan
    menghakimi bangsa-bangsa. Pulau-pulau menantikan Aku dan untuk tangan-Ku mereka
    menunggu-nunggu.
  nya-nya: Ndili pafupi kubwera kudzawombola anthu anga. Ndidzabwera mofulumira ngati
    kuwunika kudzapulumutsa anthu anga; ndipo ndidzalamulira anthu a mitundu yonse.
    Mayiko akutali akundiyembekezera. Iwo akudikira kuti ndidzawapulumutse.
  hrv-hrv: Brzo će stići pravda moja, moje će spasenje doći kao svjetlost. Moja će
    mišica suditi narodima. Mene očekuju otoci i u moju se mišicu uzdaju.
  mps-mps: Te eno augwali tau siyu, ma sabo sogo, te pąba pedelalio. Te ena bomogo
    digi eno te tigidali tǫ kantri tonalueibao. Te digibulu bulu pesage we bidigo
    te eno bomoba homu dąų weyu, te eno augwali tau sabo tonalueibao.
  tpi-tpi: Taim bilong mi long helpim ol na kisim bek ol, em i kamap klostu pinis.
    Long strong bilong mi yet bai mi lukautim olgeta kantri. Ol manmeri bilong ol
    longwe ples bai i bilip long strong bilong mi, na i wet long mi long helpim ol.
  dan-1931: min Retfærd nærmer sig hastigt, min Frelse oprinder, mine Arme bringer
    Folkeslag Ret; fjerne Strande bier på mig og længes efter min Arm.
  vie-OVCB: Sự thương xót và công chính của Ta sẽ sớm đến. Sự cứu rỗi của Ta đang
    đến. Cánh tay mạnh mẽ của Ta sẽ mang công bình đến các dân tộc. Các hải đảo xa
    xôi trông đợi Ta và hy vọng nơi cánh tay quyền năng của Ta.
  guj-2017: મારું ન્યાયીપણું પાસે છે; હું જે ઉદ્ધાર કરવાનો છું તે બહાર પ્રગટ થશે અને
    મારા ભુજ દેશોનો ન્યાય કરશે; દ્વીપો મારી પ્રતિક્ષા કરશે, મારા ભુજની તેઓ આતુરતાથી
    રાહ જોશે.
  pon-2006A: I pahn mwadang ketido oh komourirailla; ahnsou en ei powehdi kerendohr.
    Pein ngehi me pahn kaunda wehi kan. Sahpw doh kan awiawih ei pahn ketido; re awiawih
    ie ni koapworopwor pwe I en komourirailla.
  por-BRBSL: Minha retidão está próxima. Minha salvação se apagou, e meus braços irão
    julgar os povos. As ilhas me aguardarão, e eles vão confiar em meu braço.
  cth-cth: Ka lannae teh a hnai toe. Kaie rungngangnae teh a tâco toe. Ka kut ni tamipueng
    lawk a ceng awh han. Tuilum ramnaw ni a panue awh vaiteh, ka kut a kâuep awh han.
  twi-twi: Me trenee reba ntɛm so, me nkwagye nam kwan so, na me basa de atɛntrenee
    bɛbrɛ aman no. Asupɔw no bɛhwɛ me na wɔde anidaso bɛtwɛn me basa.
  hlt-hlt: Ka duengnah he yoei tih kai kah daemnah tah ha pawk coeng. Ka ban loh pilnam
    ham lai a tloek ni. Kamah he sanglak rhoek loh n'lamtawn uh tih ka ban a ngaiuep
    uh.
  tbz-SIM: N kó mɛdɛɛtímɛ̀ tɔ̀ɔ́nnímu, mɛ̀ duunnímu kɛ̀ m bo bekɛ́nɛ̀ yɛbotɛ̀, kɛ̀
    yɛhɛkɛ̀ dɛ́tiyɛ̀ kɔbɛ m bɔ́útɛ́ kɛ́mbɑɑ m bo yɛ̀ dɛɛtɛ́mɛ̀.
  msy-2020: Kɨ men akuragh ua me iniamin dughiam, a roghɨra izegha gɨfa. Kɨ arazir
    aghuimɨn gɨn mangɨ, uan gavgavimra kantriba bar dar ganam. Saghon itir arighatɨzibar
    gumazamiziba, nɨghnɨzir gavgavim nan gavgavimɨn ikɨ, egh uarir akurvaghsɨ, na
    mɨzuam ikiam.
  azb-azb: Salehliyim yaxındır, qurtuluşum gəlir, Xalqları Öz gücümlə mühakimə edəcəyəm.
    Uzaq diyarlar Mənə bel bağlayır, Qüvvətimə ümid edir.
  eng-DBY: 'My righteousness is near, my salvation is gone forth, and mine arms shall
    judge the peoples: the isles shall wait for me, and in mine arm shall they trust.'
  hin-2017: मेरा छुटकारा निकट है; मेरा उद्धार प्रगट हुआ है; मैं अपने भुजबल से देश-देश
    के लोगों का न्याय करूँगा। द्वीप मेरी बाट जोहेंगे और मेरे भुजबल पर आशा रखेंगे।
  wol-KYG: Sama wall jege na, sama njekk dëgmal na, ma nara àttee xeet yi sama dooley
    përëg. Man la waa dun yiy xaar, sama dooley përëg lañu yaakaar.
  eng-YLT: Near [is] My righteousness, Gone out hath My salvation and Mine arms, Peoples
    they judge, on Me isles do wait, Yea, on Mine arm they do wait with hope.
  kne-kne: Dalasek to ay isalakan daida, tan dandani ay mangabakak et sak-en di mangituray
    sin kaipoipogaw. Din wadas addawi ay il-ili et manseseed da si pangisalakanak
    en daida.
  eng-WYC-2017: My just [or rightwise]man is nigh, my saviour is gone out, and mine
    arms shall deem peoples; isles shall abide me, and shall suffer mine arm.
  eng-WMBB: My righteousness is near. My salvation has gone out, and my arms will
    judge the peoples. The islands will wait for me, and they will trust my arm.
  urd-GVH: मेरी रास्ती क़रीब ही है, मेरी नजात रास्ते में है, और मेरा ज़ोरावर बाज़ू
    क़ौमों में इनसाफ़ क़ायम करेगा। जज़ीरे मुझसे उम्मीद रखेंगे, वह मेरी क़ुदरत देखने
    के इंतज़ार में रहेंगे।
  rug-rug: Sa Qua tinoṉoto si tuturei tata mae mo sana, sa Qua tinaharupu si korapa
    mae, meke sa limaqu kote va kamoa sa ṉinoṉo koari na butubutu. Sari na nunusa
    si kote doṉo mae koa Rau meke aqa va ṉoṉo nia sa Limaqu pude tokani.
  gaz-gaz: Qajeelummaan koo dafee dhiʼaata; fayyisuun koos dhufaa jira; irreen koo
    moototaaf murtii qajeelaa fida; biyyoonni bishaan gidduu na eeggatu; irree koos
    ni abdatu.
  fra-LSG: Ma justice est proche, mon salut va paraître, Et mes bras jugeront les
    peuples; Les îles espéreront en moi, Elles se confieront en mon bras.
  yal-yal: N ma tinxinyaan somatɔɔn ni i ra, n ma marakisin yi makɛnɛn. N kiti kɛndɛn
    nafama nɛn siyane ma n sɛnbɛn xɔn. Fɔxɔ ige tagi bɔxɔne yi e yigi sa n yi, e yi
    e xaxili ti n sɛnbɛn na.
  haw-1868: Ua kokoke mai no ko'u pono, ua hele aku hoi ko'u ola, Na kuu lima no e
    hooponopono i kanaka; E kali no na mokupuni ia'u, a ma ko'u lima lakou e hilinai
    ai.
  arb-NAV: بِرِّي بَاتَ قَرِيباً، وَتَجَلَّى خَلاصِي، وَذِرَاعَايَ تَقْضِيَانِ لِلشُّعُوبِ،
    وَإِيَّايَ تَرْتَقِبُ الْجَزَائِرُ، وَتَنْتَظِرُ بِرَجَاءٍ ذِرَاعِي.
  ewe-ewe: Nye dzɔdzɔenyenye gbɔna kple du, nye ɖeɖe le mɔ dzi gbɔna, eye nye abɔ
    ahe afia nyui tsotso vɛ na dukɔwo. Ƒukpowo akpɔ mɔ nam, eye woalala kple mɔkpɔkpɔ
    anɔ nye alɔ sinu kpɔm.
  eng-LEE: 'My righteousness is near; my salvation goeth forth, and my arms shall
    judge the people: on me the isles shall wait, and for my arm shall they hope.'
  asm-FB: মোৰ ধাৰ্মিকতা ওচৰ হ’য়, মোৰ পৰিত্ৰাণ ওলায় যাব, আৰু মোৰ বাহুৱে জাতিবোৰৰ
    বিচাৰ কৰিব; উপকূলভূমিয়ে মোলৈ বাট চাব, আৰু মোৰ বাহুবলৰ কাৰণ আগ্রহেৰে বাট চাব।
  sus-A: ﭑ مَ كِيتِ تِنشِنشِ بَرَ مَكْرّ، ﭑ مَ كِسِ نَ قَقٍ، سِيٍ قَمَ نّ عٍ شَشِلِ
    تِدٍ ﭑ سّنبّ رَ.
  fra-SBL: Ma justice est proche. Mon salut s'est éteint, et mes bras jugeront les
    peuples. Les îles vont m'attendre, et ils feront confiance à mon bras.
  hbo-hbo: קָרֹ֤וב צִדְקִי֙ יָצָ֣א יִשְׁעִ֔י וּזְרֹעַ֖י עַמִּ֣ים יִשְׁפֹּ֑טוּ אֵלַי֙
    אִיִּ֣ים יְקַוּ֔וּ וְאֶל־זְרֹעִ֖י יְיַחֵלֽוּן׃
  kik-kik: Ũhoro wakwa wa ũthingu nĩũrooka o na ihenya, nakuo kũhonokania gwakwa kũrĩ
    hakuhĩ kuoneka, o nakuo guoko gwakwa nĩkuo gũgaatuĩra andũ a ndũrĩrĩ ciira wa
    kĩhooto. Andũ a icigĩrĩra-inĩ nĩ niĩ magaacũthĩrĩria na meterere guoko gwakwa
    marĩ na mwĩhoko.
  fra-NCL: Ma justice est proche, mon salut va paraître, et mon bras jugera les peuples ;
    les îles espèrent en moi et se confient dans mon bras.
  cek-AK: Ka toenghaih loe zoi boeh, ka pahlonghaih doeh longh li boeh, ka ban mah
    kaminawk to lokcaek tih; tuipui thung ih prae kaminawk mah kai to zing o ueloe,
    ka ban thacakhaih to oep o tih.
  cuk-cuk: An-igar-naboged, bato walik-gusad. An-abonoleged-igar bato igarba abarmakdanikid.
    An-ganguedi, dule-yar-baid-baidgi-bukmaladga igar nabogoed. Dule-demar-gakaba-bukmaladi,
    angi bensurmalad, an-ganguedgi, bendakleged abdakmalad.
  uig-CYR: Мениң һәққанийлиғим силәргә йеқин, Мениң ниҗатим йолға чиқти; Мениң биләклирим
    әл-жутларға һөкүм-һәқиқәтни елип келиду; Араллар Мени күтүп умид бағлайду, Улар
    Мениң билигимгә тайиниду.
  tel-2017: నా నీతి దగ్గరగా ఉంది. నా విడుదల బయలుదేరుతుంది. నా చెయ్యి రాజ్యాలను శిక్షిస్తుంది.
    ద్వీపాల్లో ఉండేవాళ్ళు నా కోసం ఎదురు చూస్తారు. వాళ్ళు నా చేతి వైపు ఆశతో చూస్తారు.
  hat-BSA: Ladwati Mwen toupre a. Sali Mwen te voye deyò. Se bra M kap jije pèp yo.
    Peyi kot yo va tann Mwen, e bra M va jije pèp yo.
  kos-kos: Nga fah sa in tuku ac molelosla. Pacl in kutangla luk apkuranme. Nga sifacna
    fah leumi mutunfacl uh. Acn loessula soano nga in tuku. Elos tupan ke finsrak
    tuh nga in molelosla.
  hbo-WLC: קָר֤וֹב צִדְקִי֙ יָצָ֣א יִשְׁעִ֔י וּזְרֹעַ֖י עַמִּ֣ים יִשְׁפֹּ֑טוּ אֵלַי֙
    אִיִּ֣ים יְקַוּ֔וּ וְאֶל־זְרֹעִ֖י יְיַחֵלֽוּן׃
  ibo-ibo: Ezi omume m na-abịaru unu nso ọsịịsọ, nzọpụta m na-adịkwa nso. Aga m achịkwa
    mba niile. Mba dị anya ga na-ele anya ọbịbịa m; ha ga na-ele anya nzọpụta nke
    m ga-azọpụta ha.
  ory-ory: ଆମ୍ଭର ଧର୍ମ ନିକଟବର୍ତ୍ତୀ, ଆମ୍ଭର ପରିତ୍ରାଣ ନିର୍ଗତ ହୋଇଅଛି ଓ ଆମ୍ଭର ବାହୁ ଗୋଷ୍ଠୀବର୍ଗର
    ବିଚାର କରିବ; ଦ୍ୱୀପଗଣ ଆମ୍ଭର ଅପେକ୍ଷାରେ ରହିବେ ଓ ଆମ୍ଭର ବାହୁରେ ପ୍ରତ୍ୟାଶା ରଖିବେ।
  chk-chk: Iwe, ai pwüng epwe müttir kaneto, fansoun ai amanaueer a fefeito. Püsin
    ngang üpwe nemeni chon ekewe mwü won fanüfan. Iwe, ekewe fanüen lematau ra witiwitiei,
    ra apilükülükü ai üpwe amanaueer.
  rop-rop: Detlot pipul hu jidan deya najasaid langa det solwoda, olabat oldei weidabat
    blanga mi blanga seibum olabat. Mi brabli strongbalawan en mi jidan redibala.
    Det taim im gulijap na weya ai garra kaman blanga seibum olabat, en ai garra jidan
    bos langa ebri kantri.
  ukr-1871: Вже наближуєсь справедливість моя; вже спасеннє надходить, і правиця моя
    буде судити народи; далекі острови будуть сподїватись мене й надїятись на рамя
    моє.
  deu-1951: Meine Gerechtigkeit ist nahe, mein Heil zieht aus, und meine Arme werden
    die Völker richten. Auf mich werden die Inseln harren und auf meinen Arm warten.
  eng-JPS: My favour is near, My salvation is gone forth, and Mine arms shall judge
    the peoples; the isles shall wait for Me, and on Mine arm shall they trust.
  srp-1865: Blizu je pravda moja, izaæi æe spasenje moje, i mišice æe moje suditi
    narodima; mene æe ostrva èekati i u moju æe se mišicu uzdati.
  lug-lug: Obutuukirivu bwange busembera mangu nnyo, obulokozi bwange buli mu kkubo.
    Era omukono gwange gujja kuleeta obwenkanya eri amawanga. Ebizinga birinnindirira
    era birindirire n’essuubi omukono gwange okubirokola.
  heb-heb: קרוב צדקי יצא ישעי וזרעי עמים ישפטו אלי איים יקוו ואל זרעי ייחלון׃
  ben-IRV: আমার ধার্ম্মিকতা কাছাকাছি; আমার পরিত্রান বের হয়ে আসবে এবং আমার হাত জাতিদের
    বিচার করবে; উপকূলগুলি আমার জন্য অপেক্ষা করবে; আমার হাতের জন্য তারা সাগ্রহে অপেক্ষা
    করবে।
  pan-pan: ਮੇਰਾ ਧਰਮ ਨੇੜੇ ਹੈ, ਮੇਰਾ ਬਚਾਓ ਨਿੱਕਲਿਆ ਹੈ, ਮੇਰੀਆਂ ਭੁਜਾਂ ਲੋਕਾਂ ਦਾ ਨਿਆਂ ਕਰਨਗੀਆਂ,
    ਟਾਪੂ ਮੇਰੀ ਉਡੀਕ ਕਰਨਗੇ, ਅਤੇ ਮੇਰੀ ਭੁਜਾ ਉੱਤੇ ਆਸ ਰੱਖਣਗੇ।
  mya-JVB: ငါ ၏ဖြောင့်မတ် ခြင်းတရားသည် အနီး မှာရှိ၏။ ငါ ၏ကယ်တင် ခြင်းတရားသည် ထွက်သွား
    ပြီ။ ငါ့ လက်ရုံး သည် လူ တို့တွင် တရား မှုကို စီရင်လိမ့်မည်။ တကျွန်း တနိုင်ငံသားတို့သည်
    ငါ့ကို မြော်လင့် ၍ ၊ ငါ့ လက်ရုံး ကို ကိုးစား ကြလိမ့်မည်။
  hmo-hmo: Lau ese karaharaga do lau mai, bona idia do lau hamauria. Egu hamauria
    kara ena kwalimu, be kahirakahira do ia ginidae. Lau ese bese idauidau do lau
    biagua. Daudau idia noho tanodia ese lau totona idia naria noho. Idia naria noho,
    lau ese idia do lau hamauria totona.
  urd-urd: मेरी सदाक़त नज़दीक है, मेरी नजात ज़ाहिर है, और मेरे बाज़ू लोगों पर हुक्मरानी
    करेंगे, जज़ीरे मेरा इन्तिज़ार करेंगे और मेरे बाज़ू पर उनका तवक्कुल होगा।
  rus-SYN: Правда Моя близка; спасение Мое восходит, и мышца Моя будет судить народы;
    острова будут уповать на Меня и надеяться на мышцу Мою.
  bqc-SIM: A gɛ̃gɛ̃o má tó yã́ bↄ ń gbɛ̃́ↄ na, ma gbɛ̃́ suabaa ye kái. Má yã́gↄ̃gↄ̃
    buiↄnɛ a zɛ́wa, ísiabaadeↄ i sↄ̃́amazi, an wɛ́ dↄi mà ń suaba.
  tcz-CHONGTHU: Ka khotona le thutan themna hung lhung loi ding, Ka huhhingna hi hunga
    ahitai. Ka bantha hattah hin chitin-namtin chunga thutan themna ahin pohlut ding
    ahi. Gam latah gam’a hon ei hinvet dingu chule kinem tah’a ka bantha hatna chu
    kinem ding ahiuve.
  mar-mar: मी न्यायीपण जवळ आले आहे, माझे तारण बाहेर निघाले आहे, आणि माझे बाहू राष्ट्रांचा
    न्यायनिवाडा करतील. द्वीपे माझी वाट पाहतील, आणि माझ्या बाहूंवर भरवसा ठेवतील.
  qub-qub: Wallcanami pishin salbanäpaj. Manapis aycällatanami munaynëwan llapan nasyun
    runacunata mandashaj. Lamar cantun nasyuncho tiyaj runacuna nogallamanmi yäracamonga.
    Munayniyoj cashallämanmi yäracamonga.
  hat-hat: Mwen p'ap mize vin sove nou. Talè konsa m'ap delivre nou. Se mwen menm
    ki pral gouvènen nasyon yo. Moun ki sou zile yo ap tann mwen vini, y'ap tann mwen
    vin delivre yo.
  eng-BSB: My righteousness draws near, My salvation is on the way, and My arms will
    bring justice to the nations. The islands will look for Me and wait in hope for
    My arm.
  eng-WEBPB: My righteousness is near. My salvation has gone out, and my arms will
    judge the peoples. The islands will wait for me, and they will trust my arm.
  kbq-kbq: Nagrama fatgo navu'nava zama hu'na vahe'ma ete zamagu'vazi'na zamavaresnua
    knamo'a hago erava'o nehie. Nagra hankavenentake nazanteti fatgo navu'nava huna
    maka ama mopafima me'nea kumatmina kegava hugahue. Hageri amu'nompima me'nea kumamo'za
    Nagri hankavegura zamentinti nehu'za, hankave nazama rusute'na zamazama hanugu
    navega ante'za manigahaze.
  nhe-BL: Ayoc más huejcahuas para nimechchihuilis tlen xitlahuac. Monechcahuía nopa
    tonali quema nimechmaquixtis. Huan na niquinnahuatis nochi tlaltini. Yajuanti
    nechchixtoque pampa tlahuel quinequij ma nijnextis nochicahualis.
  gub-BL: Azur putar wapyro pà na'arewahy nehe. Heàmàtyry'ymar waneitykaw 'ar uhem
    wà iko. Aruze'eg putar teko ywy nànànar ihe wà nehe. Teko ywy muite har heràro
    herereko wà. Uzeruzar herehe wà. — Zanepyro putar zaneàmàtyry'ymar wanuwi nehe,
    i'i ihewe wà.
  eng-DRA: 'My just one is near at hand, my saviour is gone forth, and my arms shall
    judge the people: the islands shall look for me, and shall patiently wait for
    my arm.'
