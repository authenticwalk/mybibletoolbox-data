verse: ISA.051.018
translations:
  mal-C: അവൾ പ്രസവിച്ച മക്കളുടെ കൂട്ടത്തിൽ അവളെ നയിക്കാൻ ഒരുത്തനുമില്ല; അവൾ വളർത്തിയ
    മക്കളിൽ അവളെ കൈപിടിച്ചു നടത്താൻ ആരുമില്ല.
  deu-TKW: Da war niemand, der sie geleitete, von allen Söhnen, die sie geboren, niemand,
    der sie bei der Hand ergriff, von allen Söhnen, die sie groß gezogen.
  lin-lin: Kati na bana nyonso oyo abotaki, Ezali na mwana moko te oyo azali kolakisa
    ye nzela ; kati na bana oyo abokolaki, moko te azali kosimba ye na loboko.
  eng-LSV: There is not a leader to her || Out of all the sons she has borne, || And
    there is none laying hold on her hand || Out of all the sons she has nourished.
  eng-GNV: 'There is none to guide her among all the sonnes, whome she hath brought
    foorth: there is none that taketh her by the hand of all the sonnes that she hath
    brought vp.'
  eng-WEBSTER: There is none to guide her among all the sons whom she hath brought
    forth; neither is there any that taketh her by the hand of all the sons that she
    hath brought up.
  nhw-BL: Huan masque anquintlacatiltijtoque miyaqui amoconehua, niyon se tlen inijuanti
    amo mocajqui yoltoc para anmechpalehuis o para anmechilhuis tlaque monequi anquichihuase.
  swh-ONEN: Kati ya wana wote aliowazaa hakuwepo hata mmoja wa kumwongoza, kati ya
    wana wote aliowalea hakuwepo hata mmoja wa kumshika mkono.
  bba-bba: Wunɛn bibu kpuro sɔɔ, be ɑ mɑrɑ ɑ seeyɑ, ɡoo sɑri wi u koo nun swɑɑ ɡbiiyɑ.
    Goo mɑɑ sɑri wi u koo nun nɔmɑ nɛnɛ.
  eng-KJVCPB: There is none to guide her among all the sons whom she hath brought
    forth; Neither is there any that taketh her by the hand of all the sons that she
    hath brought up.
  luo-luo: Kuom yawuowi duto mane onywolo onge moro amora mane nyalo taye kata mane
    nyalo telone komako lwete.
  meu-meu: Ia natuna, vada e havaradia memerodia, iboudiai bogaragidiai ta ese ia
    basine hakaua; ia natuna, vada e ubudia memerodia, iboudiai bogaragidiai ta ese
    ia imana ai basine abia.
  npi-ULB: त्यसलाई डोर्‍याउन त्यसले जन्माएका सबै छोराहरूमध्ये कोही पनि छैनन् । हात
    समातेर त्यसलाई डोर्‍याउनलाई त्यसले हुर्काएको सबै छोरामध्ये कोही पनि छैनन् ।
  yor-yor: Nínú gbogbo ọmọ tí ó bí kò sí ọ̀kankan tí ó lè tọ́ ọ ṣọ́nà nínú gbogbo
    ọmọ tí ó tọ́ kò sí èyí tí ó le fà á lọ́wọ́.
  pes-OPCB: کسی از ساکنانت باقی نمانده تا دستت را بگیرد و تو را راهنمایی کند.
  tgl-ULB: Wala sa lahat ng mga anak niya ang gagabay sa kaniya; wala sa lahat ng
    mga anak niyang pinalaki ang kukuha sa kaniyang kamay.
  hui-hui: Ani hegola í̠ gini yalu hariga tigabini haru ibagabu holenaga í̠ igini
    mbira naheya.
  mya-mya: သင့်​ကို​လမ်း​ပြ​ခေါ်​ဆောင်​ပေး​မည့်​သူ တစ်​ဦး​တစ်​ယောက်​မျှ​မ​ရှိ။ သင့်​အ​မျိုး​သား​များ​ထဲ​မှ​သင့်​ကို​လက်​ဆွဲ
    ခေါ်​ယူ​ပေး​မည့်​သူ​တစ်​ဦး​တစ်​ယောက်​မျှ​မ​ရှိ။
  bod-N: མོ་ལ་སྐྱེས་པའི་བུ་ཐམས་ཅད་ལས་མོར་ལམ་ཁྲིད་མཁན་གཅིག་ཀྱང་མེད་ལ། མོས་བདག་སྐྱོང་མཛད་པའི་བུ་ཐམས་ཅད་ལས་ཀྱང་མོའི་ལག་པ་ནས་སྐྱོར་མཁན་གཅིག་ཀྱང་མེད།
  sna-sna: Pavanakomana vose vaakabereka pakanga pasina anomutungamirira; pavanakomana
    vose vaakarera pakanga pasina aimusesedza noruoko rwake.
  spa-BLM: No hay nadie que la guíe entre todos los hijos que ha dado a luz; y no
    hay nadie que la tome de la mano entre todos los hijos que ha criado.
  cac-cac: A d'a scal eb' eyuninal ix eyil q'uib'oc, malaj junoc eb' ix ch'oxan b'e
    d'ayex, malaj junoc eb' ix ex quetzanb'ati.
  swh-ULB: Hakuna hata mmoja miongoni mwa watoto aliyewazaa wa kumuongoza yeye; hakuna
    hata mmoja miongoni mwa wote aliyewalea wa kumshika mkono wake.
  bel-bel: Ня было каму весьці яго з усіх сыноў, народжаных ім, і ня было каму падтрымаць
    яго за руку з усіх сыноў, якіх ён выгадаваў.
  deu-ELBBK: Da war niemand, der sie leitete, von allen Kindern, die sie geboren;
    und niemand, der sie bei der Hand nahm von allen Kindern, die sie großgezogen.
  mbb-OT: Wazà minsan sevaha zuen te menge etew nu he ebpekaaǥak kenikew; wazà sevaha
    kandan he ebpeketavang kenikew.
  mal-2015: അവൾ പ്രസവിച്ച സകലപുത്രന്മാരിലുംവെച്ചു അവളെ വഴിനടത്തുന്നതിന്നു ഒരുത്തനും
    ഇല്ല; അവൾ വളർത്തിയ എല്ലാമക്കളിലുംവെച്ചു അവളെ കൈക്കുപിടിച്ചു കൂട്ടിക്കൊണ്ടുപോകുന്നതിന്നു
    ആരുമില്ല.
  gup-gup: Minj nangale bininj kore ngudberre bebeywurd namakniwirrinj bu ngunkan
    kubid nuye kore kunmakkenh. Minj nangale nabeywurd nawu ngurridjordmeng namakniwirrinj
    bu ngunbidyikarrme.
  rmc-rmc: Savore čhavendar, saven anďa pro svetos, nane ňiko, ko les ľigenďahas.
    Savore čhavendar, saven bararďa avri, nane ňiko, ko les iľahas vastestar.
  pes-OPV: از جمیع پسرانی که زاییده است یکی نیست که او رارهبری کند و از تمامی پسرانی
    که تربیت نموده، کسی نیست که او را دستگیری نماید.
  ron-1924: Кэч ну есте ничунул каре сэ-л кэлэузяскэ дин тоць копиий пе каре й-а нэскут,
    ну есте ничунул каре сэ-л я де мынэ дин тоць копиий пе каре й-а крескут.
  ben-OBCV: তার জন্ম দেওয়া সব পুত্রের মধ্যে কেউই তাকে পথ প্রদর্শন করেনি; তার লালনপালন
    করা সব সন্তানের মধ্যে কেউই তার হাত ধরে চালায়নি।
  som-som: Wiilashii ay dhashay oo dhan laguma arko mid iyada haga, oo wiilashii ay
    korisay oo dhanna laguma arko mid iyada gacanta qabta.
  lat-VUC: Non est qui sustentet eam, ex omnibus filiis quos genuit; et non est qui
    apprehendat manum ejus, ex omnibus filiis quos enutrivit.
  eng-ASVBT: There is none to guide her among all the sons whom she hath brought forth;
    neither is there any that taketh her by the hand among all the sons that she hath
    brought up.
  ita-1885: Infra tutti i figliuoli ch'ella ha partoriti, non vi è alcuno che la guidi;
    nè, fra tutti i figliuoli che ha allevati, alcuno che la prenda per la mano.
  eng-LXXUP: and there was none to comfort thee of all the children whom thou borest;
    and there was none to take hold of thy hand, not even of all the children whom
    thou hast reared.
  eng-ULB: There is no one among all the sons she has born to guide her; there is
    no one among all the sons that she has raised to take her by the hand.
  spa-VBL: De todos tus hijos que tuviste, no queda ninguno que te guíe. De todos
    los hijos que criaste, no hay ninguno que te lleve de la mano.
  fra-_FOB: Il n'y en a aucun pour la conduire, de tous les enfants qu'elle a enfantés;
    il n'y en a aucun pour la prendre par la main, de tous les enfants qu'elle a nourris.
  mal-mal: അവൾ പ്രസവിച്ച സകലപുത്രന്മാരിലും അവളെ വഴിനടത്തുന്നതിന് ഒരുത്തനും ഇല്ല; അവൾ
    വളർത്തിയ എല്ലാമക്കളിലും അവളെ കൈക്കു പിടിച്ചു കൂട്ടിക്കൊണ്ടുപോകുന്നതിന് ആരുമില്ല.
  urd-GVR: Jitne bhī beṭe tū ne janm die un meṅ se ek bhī nahīṅ rahā jo terī rāhnumāī
    kare. Jitne bhī beṭe tū ne pāle un meṅ se ek bhī nahīṅ jo terā hāth pakaṛ kar
    tere sāth chale.
  suz-BL: मेको आ थिशो आल आन दातेमी, मुर आन कली शेंब सुइ मबाक्‍म। आ कोल्‍शो आल आन दातेमी
    मेको आन कली लां कोंइब सुइ मबाक्‍म।
  eng-NOY: There is not one to lead her, of all the sons which she hath brought forth,
    Nor is there one to take her by the hand, of all the sons which she hath nurtured.
  ita-1927: Fra tutti i figliuoli ch’ell’ha partoriti non v’è alcuno che la guidi;
    fra tutti i figliuoli ch’ell’ha allevati non v’è alcuno che la prenda per mano.
  ckb-ckb: کەس نییە ڕێنمایی بکات لە هەموو ئەو کوڕانەی بۆی لەدایک بوون، کەس نییە دەستی
    بگرێت لە هەموو ئەو کوڕانەی بەخێوی کردن.
  eng-BBE: She has no one among all her children to be her guide; not one of the sons
    she has taken care of takes her by the hand.
  kan-OKCV: ಅವಳು ಹೆತ್ತ ಎಲ್ಲಾ ಪುತ್ರರಲ್ಲಿ ಅವಳನ್ನು ನಡೆಸುವುದಕ್ಕೆ ಒಬ್ಬನೂ ಇಲ್ಲ. ಅವಳು ಬೆಳೆಯಿಸಿದ
    ಎಲ್ಲಾ ಪುತ್ರರಲ್ಲಿ, ಅವಳ ಕೈಯನ್ನು ಹಿಡಿಯುವವನು ಒಬ್ಬನೂ ಇಲ್ಲ.
  tam-2017: அவள் பெற்ற மக்கள் அனைவருக்குள்ளும் அவளை நடத்துவார் ஒருவருமில்லை; அவள்
    வளர்த்த மகன்கள் எல்லோரிலும் அவளைக் கைகொடுத்து அழைப்பார் ஒருவருமில்லை.
  spa-RV-1909: De todos los hijos que parió, no hay quien la gobierne; ni quien la
    tome por su mano de todos los hijos que crió.
  ron-BTF: Nu este nimeni să o călăuzească printre toţi fiii pe care i-a născut; nici
    să o ia de mână dintre toţi fiii pe care i-a crescut.
  eng-WEBP: There is no one to guide her among all the sons to whom she has given
    birth; and there is no one who takes her by the hand among all the sons whom she
    has brought up.
  eng-FBV: Of all your children you had, there's not one left to guide you. Of all
    the children you raised, there's not one to take you by the hand.
  nld-1939: Er is niemand geweest, die haar leidde, Van al de zonen, die zij had gebaard;
    Niet één, die haar bij de hand heeft gevat, Van al de zonen, die zij groot had
    gebracht.
  nch-BL: Huan masque anquintacatiltijtoque miyaqui amoconehua, yon se ten inijuanti
    amo mocajqui yoltoc para amechpalehuis o para amechilhuis taya monequi anquichihuase.
  vie-1934: Trong vòng các con trai mà Giê-ru-sa-lem đã sanh ra, chẳng một đứa nào
    để dắt nó; trong vòng các con trai nó đã nuôi, chẳng một đứa nào đến cầm lấy tay.
  hin-CV: उससे जन्मे पुत्रों में से ऐसा कोई भी नहीं है, जो उनकी अगुवाई करे; न कोई
    है जो उनका हाथ थामे.
  eng-OURB: There is no one to guide her among all the sons to whom she has given
    birth; and there is no one who takes her by the hand among all the sons who she
    has brought up.
  spa-BES: Ella no tiene a nadie entre todos sus hijos para ser su guía; ninguno de
    los hijos que ha cuidado la toma de la mano.
  tdx-tdx: Tsy eo ty hiaolo aze ami’ty hatozantoza’ o anake nisamahe’eo; tsy eo ty
    mañoho-pitañe aze amo ana-dahi’e tsifotofoto nibeize’eo.
  tha-KJV: ในบรรดาบุตรชายที่นางคลอดมาก็​ไม่มี​ผู้​ใดนำนาง ในบรรดาบุตรชายที่นางชุบเลี้ยงมาก็​ไม่มี​ใครจู​งม​ือนาง
  por-BR-2018: De todos os filhos que ela gerou, nenhum há que a guie mansamente;
    e de todos os filhos que ela criou, nenhum há que a segure pela mão.
  deu-ELO: Da war niemand, der sie leitete, von allen Kindern, die sie geboren; und
    niemand, der sie bei der Hand nahm von allen Kindern, die sie großgezogen.
  eng-WYC-2018: None there is that sustaineth it, of all the sons which it engendered;
    and none there is that taketh the hand thereof, of all the sons which it nourished.
    (There is no one who sustaineth thee, of all those whom thou hath begat; and there
    is no one who taketh thy hand, of all those whom thou hath nourished.)
  epo-epo: El ĉiuj filoj, kiujn ŝi naskis, neniu ŝin gvidis; el ĉiuj filoj, kiujn
    ŝi edukis, neniu tenis ŝin je la mano.
  uig-PIN: Uning tuƣup bǝrgǝn barliⱪ baliliri arisida uni yetǝkligüdǝk ⱨeqkim yoⱪ,
    Uning beⱪip qong ⱪilƣan barliⱪ baliliridin uning ⱪolini tutup yɵligüdǝk ⱨeqbirimu
    yoⱪ.
  beo-beo: Dia fi amo ganodini, ouligisu amo di lobolele oule masunu, agoai dunu hame
    ba:sa.
  tpi-OTNT: Na i no gat wanpela bilong ol pikinini man bilong yu i stap, bilong holim
    han bilong yu na mekim yu i wokabaut stret.
  hau-SA: Cikin dukan ’ya’yan da ta haifa; cikin dukan ’ya’yan da ta yi reno babu
    wani da zai kama hannunta.
  uig-LAT: Uning tughup bergen barliq baliliri arisida uni yétekligüdek héchkim yoq,
    Uning béqip chong qilghan barliq baliliridin uning qolini tutup yöligüdek héchbirimu
    yoq.
  nde-nde: Kuwo wonke amadodana eliwazeleyo, kayikho eyayingalikhokhela; kuwo wonke
    amadodana elawondlayo, kayikho eyayingalibamba ngesandla.
  ton-ton: ‌ʻOku ʻikai ha taha ke fakahinohino ia ʻi he ngaahi foha kotoa pē kuo ne
    fanauʻi; pea ʻoku ʻikai ha niʻihi ʻoku puke ki hono nima ʻi he ngaahi foha kotoa
    pē kuo ne tauhi.
  ces-1613: Žádný jí nevedl ze všech synů, kterýchž naplodila, a žádný jí neujal za
    ruku její ze všech synů, kteréž vychovala.
  eng-WMB: There is no one to guide her among all the sons to whom she has given birth;
    and there is no one who takes her by the hand among all the sons whom she has
    brought up.
  tam-TCV: அவள் பெற்றெடுத்த எல்லா மக்களிலும் அவளுக்கு வழிகாட்ட பிள்ளைகள் ஒருவரும்
    இருக்கவில்லை; அவள் வளர்த்த எல்லா பிள்ளைகளிலும் அவளைக் கையில் பிடித்துச் செல்லக்கூட
    ஒருவரும் இல்லை.
  ceb-ULB: Walay usa sa tanan niyang mga anak nga lalaki nga iyang gihimugso ang mogiya
    kaniya; walay usa sa tanang mga anak nga lalaki nga iyang gipadako ang mogunit
    sa iyang mga kamot.
  pol-UBG: Nikt jej nie prowadzi spośród wszystkich synów, których urodziła, i nikt
    jej za rękę nie trzyma ze wszystkich synów, których wychowała.
  urd-GVU: جتنے بھی بیٹے تُو نے جنم دیئے اُن میں سے ایک بھی نہیں رہا جو تیری راہنمائی
    کرے۔ جتنے بھی بیٹے تُو نے پالے اُن میں سے ایک بھی نہیں جو تیرا ہاتھ پکڑ کر تیرے
    ساتھ چلے۔
  deu-1912: Es war niemand aus allen Kindern, die sie geboren hat, der sie leitete;
    niemand aus allen Kindern, die sie erzogen hat, der sie bei der Hand nähme.
  kan-2017: ಅವಳು ಹೆತ್ತ ಮಕ್ಕಳಲ್ಲಿ ಅವಳನ್ನು ನಡೆಸಿಕೊಂಡು ಹೋಗುವವನು ಯಾರೂ ಇಲ್ಲ. ಸಾಕಿದ ಆ ಸಕಲ
    ಕುಮಾರರಲ್ಲಿ ಅವಳ ಕೈ ಹಿಡಿಯುವವನು ಒಬ್ಬನೂ ಇಲ್ಲ.
  yap-yap: Dariy be’ ni nge pow’iyem, dariy be’ ko tirom e girdi’ ni nge kol pa’am.
  hlt-MCSB: A ca sak boeih loh amah te khool pawt tih a ca cah boeih loh a kut ah
    moem voel pawh.
  mdy-ETH: ኔኤኒ ሾዒ ዲቼ ናኣቶይዳፓ ቢያ ኩጮ ኔኤኮ ዓርቂ ዔኪ ዓኣዻንዳያ ጴዺባኣሴ።
  twi-ASANTE: Wo mma a wowoo wɔn nyinaa mu obiara nni hɔ a ɔkyerɛ wo ɛkwan; mmammarima
    a wotetee wɔn nyinaa mu obiara nni hɔ a ɔsɔ wo nsa mu.
  eng-WEBU: There is no one to guide her among all the sons to whom she has given
    birth; and there is no one who takes her by the hand among all the sons whom she
    has brought up.
  wal-wal: A yelido naatu ubbaappe o kaalettiyaabi issoinne baawa; qassi a dichchido
    naatu ubbaappekka i kushiyaa oiqqiyaabi issoinne baawa.
  spa-PDDPT: Entre los hijos que ella dio a luz, no hay uno que la guíe. Entre todos
    los hijos que ella crió, no hay uno que la lleve de la mano.
  gun-gun: Nememby kuery, ndepi'a kuery rereko'i va'ekue regua neĩ peteĩve ma nanepytyvõia
    rupi oiko. Remongakua'i va'ekue neĩ peteĩve ma ndepo re ndojopy herekovyi.
  ilo-ULB: Awan ti uray maysa kadagiti amin nga annakna nga impasngayna ti mangtarabay
    kenkuana; awan ti uray maysa kadagiti amin nga annak a pinadakkelna ti mangkibin
    kenkuana.
  kpg-kpg: Tangada e dagi goe ai, tangada i lodo au daangada e kumi doo lima e lahi
    goe ai.
  uig-ARA: ئۇنىڭ تۇغۇپ بەرگەن بارلىق بالىلىرى ئارىسىدا ئۇنى يېتەكلىگۈدەك ھېچكىم يوق،
    ئۇنىڭ بېقىپ چوڭ قىلغان بارلىق بالىلىرىدىن ئۇنىڭ قولىنى تۇتۇپ يۆلىگۈدەك ھېچبىرىمۇ
    يوق.
  sus-sus: A xa di yo mu nu na naxan a malima a xa ɲɛrɛ kui, naxan lu a sɛɛti ma a
    suxufe ra.
  pon-2006: Sohte emen me pahn kahluwaiuk, sohte emen nanpwungen noumw aramas akan
    me pahn kolada pehmwen.
  ksd-ksd: Pa ta na ta diat par ra umana tutana ba i tar kava diat i rap lue, ma ta
    diat par ba i tar vangala diat pa ta na ba na vatur vake ra limana upi na ben
    ia.
  tur-YTC: Doğurduğu bütün oğulları arasında ona yol gösteren kimse yok; Yetiştirdiği
    bütün oğulları arasında onun elinden tutan kimse yok.
  grc-BRENT: καὶ οὐκ ἦν ὁ παρακαλῶν σε ἀπὸ πάντων τῶν τέκνων σου ὧν ἔτεκες, καὶ οὐκ
    ἦν ὁ ἀντιλαμβανόμενος τῆς χειρός σου, οὐδὲ ἀπὸ πάντων τῶν υἱῶν σου ὧν ὕψωσας.
  ind-AYT: Tidak ada seorang pun yang membimbingnya, dari antara semua anak yang dilahirkannya.
    Tidak ada yang menggandeng tangannya dari antara semua anak yang dibesarkannya.
  nya-nya: Mwa ana onse amene anabereka, panalibe ndi mmodzi yemwe anamutsogolera;
    mwa ana onse amene analera, panalibe ndi mmodzi yemwe anamugwira dzanja.
  hrv-hrv: Od svih sinova koje je rodio ne bješe nikog da ga vodi; od svih sinova
    koje je podigao ne bješe nikog da ga pridrži.
  mps-mps: Te nago ogwa dabe deli me bidisąwai, te nago nogo tolasa, te nage dolo
    somainu ilabo te meni yai.
  tpi-tpi: Na i no gat wanpela bilong ol pikinini man bilong yu i stap, bilong holim
    han bilong yu na mekim yu i wokabaut stret.
  dan-1931: Af alle de Børn, hun fødte, ledte hende ingen, af alle de Børn, hun fostred,
    greb ingen hendes Hånd.
  vie-OVCB: Trong các con trai mà Giê-ru-sa-lem đã sinh ra, chẳng còn đứa nào cầm
    tay nó và dẫn dắt nó.
  guj-2017: જે સર્વ દીકરાઓને તેણે જન્મ આપ્યો છે તેઓમાંનો કોઈ તેને દોરી લઈ જનાર નથી;
    જે સર્વ દીકરાઓને તેણે મોટા કર્યા છે તેઓમાંનો કોઈ તેનો હાથ પકડીને લઈ જાય એવો નથી.
  pon-2006A: Sohte emen me pahn kahluwaiuk, sohte emen nanpwungen noumw aramas akan
    me pahn kolada pehmwen.
  por-BRBSL: Não há ninguém que a guie entre todos os filhos aos quais ela deu à luz;
    e não há ninguém que a pegue pela mão entre todos os filhos que ela educou.
  cth-cth: Na khe e na capanaw thung dawk, nama lam kapâtuekung buet touh hai awm
    hoeh. Na kawk e capanaw thung dawk nama kut hoi na ka hrawi hane tami buet touh
    hai awm hoeh.
  twi-twi: Ne mma a ɔwoo wɔn nyinaa no obiara nni hɔ a ɔkyerɛ no kwan; mma a ɔtetew
    wɔn nyinaa no obiara nni hɔ a oso ne nsa mu.
  hlt-hlt: A ca sak boeih loh amah te khool pawt tih a ca cah boeih loh a kut ah moem
    voel pawh.
  tbz-SIM: A bí ɑ piɛ́ ì dɛ̀mɑrɛ̀ í bo dɛ̀ɛ̀ bo dɑ dɛtɛ. A pií ìì bí dɛ̀mɑrɛ̀ í bo
    dɛ̀ɛ̀ bo dɑ bɛnkɛ kucɛ.
  msy-2020: Jerusalemɨn nguibar ekiam, nɨn borir tuavim nɨn akakagh, nɨn dafarimɨn
    suiragh mangamiba puvatɨ. Boritam nɨn dafarimɨn suiragh, nɨ damutɨ, nɨ deragh
    daruan kogham.
  azb-azb: Doğduğu bütün oğullardan ona yol göstərən, Böyütdüyü bütün oğullardan ona
    əl tutan olmadı.
  eng-DBY: — there is none to guide her among all the children that she hath brought
    forth; neither is there any to take her by the hand of all the children that she
    hath brought up.
  hin-2017: जितने लड़कों ने उससे जन्म लिया उनमें से कोई न रहा जो उसकी अगुआई करके ले
    चले; और जितने लड़के उसने पाले-पोसे उनमें से कोई न रहा जो उसके हाथ को थाम ले।
  wol-KYG: Amul ci ñi nga jur, kenn koo dese ku lay wommat. Amul ci doom yi nga yar,
    kenn ku lay jàpp ci loxo.
  eng-YLT: There is not a leader to her Out of all the sons she hath borne, And there
    is none laying hold on her hand Out of all the sons she hath nourished.
  eng-WYC-2017: None there is that sustaineth it, of all the sons which it engendered;
    and none there is that taketh the hand thereof, of all the sons which it nourished.
  eng-WMBB: There is no one to guide her amongst all the sons to whom she has given
    birth; and there is no one who takes her by the hand amongst all the sons whom
    she has brought up.
  urd-GVH: जितने भी बेटे तूने जन्म दिए उनमें से एक भी नहीं रहा जो तेरी राहनुमाई करे।
    जितने भी बेटे तूने पाले उनमें से एक भी नहीं जो तेरा हाथ पकड़कर तेरे साथ चले।
  rug-rug: Koari doduru koburu koreo pu podoi Zerusalema, lopu keke si koa pude totoli
    nia sa tinadia; koari doduru koburu koreo pu va nomai sa lopu keke si koa pude
    tuqea sa limana sa tinadia.
  gaz-gaz: Ilmaan isheen deesse hunda keessaa, kan ishee qajeelchu tokko iyyuu hin
    turre; ilmaan isheen guddifte hunda keessaas, kan harka ishee qabu tokko iyyuu
    hin turre.
  fra-LSG: Il n’y en a aucun pour la conduire De tous les fils qu’elle a enfantés,
    Il n’y en a aucun pour la prendre par la main De tous les fils qu’elle a élevés.
  yal-yal: Ɛ diin naxanye birin barixi, keden mi na naxan tiyɛ ɛ yɛɛ ra. Ɛ diin naxanye
    birin maxuruxi keden mi na naxan ɛ yii rasuxɛ.
  haw-1868: Aole mea e alakai ia ia o na keikikane a pau ana i hanau ai; Aohe mea
    lalau i kona lima o na keikikane a pau ana i hanai ai a nui.
  arb-NAV: لَمْ يَكُنْ بَيْنَ أَبْنَائِهَا الَّذِينَ أَنْجَبَتْهُمْ مَنْ يَهْدِيهَا،
    وَلا مَنْ يَأْخُذُ بِيَدِهَا مِنْ كُلِّ الْبَنِينَ الَّذِينَ رَبَّتْهُمْ.
  ewe-ewe: Viŋutsu siwo katã wòdzi la ɖeke meli afia mɔe o. Viŋutsu siwo katã wònyi
    la, ɖeke meli alé eƒe alɔnu o.
  eng-LEE: There is none to lead her, from all the children whom she hath born; and
    there is none that taketh her by the hand, from all the children whom she hath
    brought up.
  asm-FB: তেওঁ জন্ম দিয়া সন্তান সকলৰ মাজৰ কোনো এজন নাই তেওঁক পথ দেখুৱাবলৈ; যিসকল
    সন্তান তেওঁ ডাঙৰ-দীঘল কৰিলে তেওঁলোকৰ মাজত কোনো এজন নাই তেওঁক হাতত ধৰি নিবলৈ।
  sus-A: عَ شَ دِ يٌ مُ نُ نَ نَشَن عَ مَلِمَ عَ شَ حّرّ كُي، نَشَن لُ عَ سّيتِ مَ
    عَ سُشُقٍ رَ.
  fra-SBL: Il n'y a personne pour la guider parmi tous les fils qu'elle a mis au monde ;
    et il n'y a personne qui la prenne par la main parmi tous les fils qu'elle a élevés.
  hbo-hbo: אֵין־מְנַהֵ֣ל לָ֔הּ מִכָּל־בָּנִ֖ים יָלָ֑דָה וְאֵ֤ין מַחֲזִיק֙ בְּיָדָ֔הּ
    מִכָּל־בָּנִ֖ים גִּדֵּֽלָה׃
  kik-kik: Harĩ ariũ ake othe arĩa aaciarire, gũtirĩ o na ũmwe ũngĩmũtongoria; o na
    ningĩ ariũ ake othe arĩa aarerire-rĩ, gũtirĩ o na ũmwe ũngĩmũnyiita guoko.
  fra-NCL: Pas un qui l’ait guidée, de tous les fils qu’elle avait enfantés. Pas un
    qui l’ait prise par la main, de tous les fils qu’elle avait élevés.
  cek-AK: Angmah tapen ih capanawk thungah hoiah angmah han loklam patuekkung mi doeh
    om o ai; angmah pacah ih capanawk thungah doeh, anih ban hoiah zae kami om o ai.
  cuk-cuk: Bela be mimmigan-nikusadi, gwen wargwensaale, be-idugega gussulid. Bela
    be mimmigan-odummosadi, bipisaale, gwen argangi be-gassulid.
  uig-CYR: Униң туғуп бәргән барлиқ балилири арисида уни йетәклигидәк һеч ким йоқ,
    Униң беқип чоң қилған барлиқ балилиридин униң қолини тутуп йөлигидәк һеч бириму
    йоқ.
  tel-2017: ఆమె కనిన కొడుకులందరిలో ఆమెకు దారి చూపేవాడు ఎవడూ లేడు. ఆమె పెంచిన కొడుకులందరిలో
    ఆమె చెయ్యి పట్టుకునే వాడెవడూ లేడు.
  hat-BSA: Nanpwen moun ki pou gide fi a pami tout fis li te fè yo, ni nanpwen moun
    ki pou pran l pa lamen pami tout fis li te leve yo.
  kos-kos: Wangin mwet ac fah pwen kom, Wangin sie inmasrlon wen nutum Ac sruokya
    poum in kasrekom.
  hbo-WLC: אֵין־מְנַהֵ֣ל לָ֔הּ מִכָּל־בָּנִ֖ים יָלָ֑דָה וְאֵ֤ין מַחֲזִיק֙ בְּיָדָ֔הּ
    מִכָּל־בָּנִ֖ים גִּדֵּֽלָה׃
  ibo-ibo: Ọ dịghị otu nwa ya nke fọdụrụ, nke ga-agwa ya ihe ọ ga-eme, maọbụ nke ga-edu
    ya nʼụzọ o kwesiri ịgbaso.
  ory-ory: ସେ ଯେଉଁ ପୁତ୍ରଗଣକୁ ପ୍ରସବ କରିଅଛି, ସେ ସମସ୍ତଙ୍କ ମଧ୍ୟରେ ତାହାକୁ କଢ଼ାଇ ନେବାକୁ
    କେହି ନାହିଁ; କିଅବା ସେ ଯେଉଁ ପୁତ୍ରଗଣକୁ ପ୍ରତିପାଳନ କରିଅଛି, ସେ ସମସ୍ତଙ୍କ ମଧ୍ୟରେ ତାହାର
    ହସ୍ତ ଧରି ନେବା ପାଇଁ କେହି ନାହିଁ।
  chk-chk: Esap wor eman lein noum kewe mwän a emwenuk, esap pwal wor eman lein noum
    kewe ka foleni a amwöchü poum.
  rop-rop: Nomo eni biginini blanga yumob deya blanga shoum yumob det wei, o blanga
    holdim yumob bingga blanga album yumob.
  ukr-1871: І не було нїкого в него, щоб вести під руку, зміж синів, що їх породив;
    не було нїкого, щоб піддержати його за руку, зміж усїх синів, що їх виховав.
  deu-1951: Denn da war niemand, der sie leitete, von allen Kindern, die sie geboren
    hat, und niemand, der sie an der Hand führte, von allen Kindern, welche sie erzogen
    hat.
  eng-JPS: There is none to guide her among all the sons whom she hath brought forth;
    neither is there any that taketh her by the hand of all the sons that she hath
    brought up.
  srp-1865: Od svijeh sinova koje je rodio nijedan ga nije vodio, i od svijeh sinova
    koje je othranio nijedan ga nije prihvatio za ruku.
  lug-lug: Ku baana aboobulenzi bonna be yazaala tewali n’omu wa kumukulembera. Ku
    baana bonna aboobulenzi be yakuza tewali n’omu wa kumukwata ku mukono.
  heb-heb: אין מנהל לה מכל בנים ילדה ואין מחזיק בידה מכל בנים גדלה׃
  ben-IRV: তুমি যে সব ছেলেদের জন্ম দিয়েছ তাদের মধ্যে তার পথপ্রদর্শক কেউ নেই; যে সব
    ছেলেদের তুমি পালন করেছ তাদের মধ্যে তার হাত ধরবার মত কেউ নেই।
  pan-pan: ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਸ ਨੇ ਜਨਮ ਦਿੱਤਾ, ਉਸ ਦੀ ਅਗਵਾਈ ਕਰਨ
    ਵਾਲਾ ਨਾ ਰਿਹਾ, ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਸ ਨੇ ਪਾਲਿਆ, ਕੋਈ ਨਹੀਂ ਜੋ
    ਉਸ ਦਾ ਹੱਥ ਫੜ੍ਹੇ।
  mya-JVB: ကိုယ်တိုင်ဘွားမြင် သော သား တို့တွင်၊ သင့်ကို လမ်းပြ သော သူတယောက် မျှမရှိ။
    ကိုယ်တိုင်မွေးစား သော သား တို့တွင်၊ သင့်ကို လက် ဆွဲ သော သူတယောက်မျှမ ရှိ။
  hmo-hmo: to tau ta ese oi ia durua lasi. Oiemu bese taudia ibounai edia huanai,
    ta ese oiemu imana ia abia lasi.
  urd-urd: उन सब बेटों में जो उससे पैदा हुए, कोई नहीं जो उसका रहनुमा हो; और उन सब
    बेटों में जिनको उसने पाला, एक भी नहीं जो उसका हाथ पकड़े।
  rus-SYN: Некому было вести его из всех сыновей, рожденных им, и некому было поддержать
    его за руку из всех сыновей, которых он возрастил.
  bqc-SIM: Nɛ́ pↄ́ wà ń í n guuↄ kee i fↄ̃ zɛmikũ̀nɛo, nɛ́ pↄ́ wà ń gwá n guuↄ
    kee i e dↄ̀ n ↄwao.
  tcz-CHONGTHU: Na chateu khatcha jong ahinga akidalha a na khuttuh’a chule na puile
    ding aumtapoi.
  mar-mar: ज्या मुलांना तिने जन्म दिला त्या सर्वांपैकी तिला कोणीही मार्गदर्शन करून
    चालवायला नाही, आणि ज्या मुलांना तिने वाढवीले त्या सर्वांपैकी कोणी तिचा हात धरीत
    नाही.
  qub-qub: Achca wamrayquicuna casha captinpis ni jucnayllapis manami canchu pushashunayquipaj.
    Llapan wamrayquicunata uywasha-captiquipis ni jucnayllapis manami canchu maquipita
    janchacurcur apashunayquipaj.
  hat-hat: Nanpwen yonn nan tout pitit li fè yo ki la pou moutre l' chemen pou l'
    pran. Pa gen yonn nan tout pitit li elve yo ki la pou ba l' men.
  eng-BSB: Among all the sons she bore, there is no one to guide her; among all the
    sons she brought up, there is no one to take her hand.
  eng-WEBPB: There is no one to guide her amongst all the sons to whom she has given
    birth; and there is no one who takes her by the hand amongst all the sons whom
    she has brought up.
  kbq-kbq: Hagi kagrama kasezamantenka kegavama hu'nana ne' mofavre nagapintira magomo'e
    huno kazantera azerino kana kaverira osu'ne.
  nhe-BL: Huan yonque inquintlacatiltijtoque miyac imoconehua, niyon se tlen yajuanti
    ax mocajqui yoltoc para inmechpalehuis o para inmechilhuis tlachque monequi inquichihuase.
  gub-BL: Heta tetea'u nera'yr wà. Heta tetea'u nera'yragaw wà no. Ni pitài nanepyhyk
    kwaw nepo rehe wà. Ni pitài nanepytywà kwaw nemuata kar pà wà.
  eng-DRA: 'There is none that can uphold her among all the children that she hath
    brought forth: and there is none that taketh her by the hand among all the children
    that she hath brought up.'
