    giữa vườn ấy sẽ có sự vui vẻ, mừng rỡ, tạ ơn, và tiếng ca hát.
  hin-CV: याहवेह ने ज़ियोन को शांति दी है और सब उजाड़ स्थानों को भी शांति देंगे; वह
