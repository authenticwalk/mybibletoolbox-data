    seperti taman TUHAN. Sukacita dan kegembiraan akan ditemukan di sana, ucapan syukur
    dan nyanyian pujian.
  nya-nya: Yehova adzatonthozadi Ziyoni, ndipo adzachitira chifundo mabwinja ake onse;
    Dziko lake la chipululu adzalisandutsa ngati Edeni, malo ake owuma ngati munda
    wa Yehova. Anthu adzayimba nyimbo zonditamanda ndi kundiyamika.
  hrv-hrv: Jest, Jahvi se sažalio Sion, sažalile mu se njegove razvaline. Pustaru
    će njegovu učiniti poput Edena, a stepu poput Vrta Jahvina. Klicanje i radost
    njim će odjekivat', i zahvalnice i glas hvalospjeva.
  mps-mps: “Ena Genuai Bidi, eno te Jerusalemde homu dene mu yali, te taun dolai elaluali,
    te eno agai sęgę tigidali sia somainu yaibao wali. Megi te olo masigi sane pesage
    elaluai, tiali goli eno te wiegi yai sę hauwa pedalumainu elama, tama te tonobo
    gasa sawi mu eyu, te eno nigali Iden gi tonobo tiwai yaibao. Te wiegi yai homu
    genuai pemene ebo pesage pedelama, te sesemane sogo aga we bidigo te enaba usu
    da wabo balia po waibao.”
  tpi-tpi: “Mi Bikpela, mi sori tru long Jerusalem, dispela taun nau i bagarap i stap,
    na bai mi mekim olgeta hevi bilong en i pinis. Nau em i stap olsem ples wesan
    nating, tasol bai mi mekim planti gutpela samting i kamap long en, na em bai i
    luk nais tru olsem dispela gaden mi bin wokim long Iden. Na em bai i kamap ples
    bilong bikpela amamas, na oltaim ol manmeri bilong en bai i singim ol song bilong
    tenkyu long mi.
  dan-1931: Thi HERREN trøster Zion, trøster alle dets Tomter, han gør dets Ørk som
    Eden, dets Ødemark som HERRENS Have; der skal findes Fryd og Glæde, Lovsang og
    Strengespil.
  vie-OVCB: Vì Chúa Hằng Hữu sẽ an ủi Si-ôn một lần nữa và an ủi chốn hoang tàn của
    nó. Sa mạc của nó sẽ nở hoa như vườn Ê-đen, hoang mạc cằn cỗi như vườn của Chúa
    Hằng Hữu. Nơi ấy, vang tiếng reo vui và mừng rỡ. Các bài ca cảm tạ sẽ vang đầy
    không gian.
  guj-2017: હા, યહોવાહ સિયોનને દિલાસો આપશે; તેની સર્વ ઉજ્જડ જગાઓને દિલાસો આપશે; તેના
    અરણ્યને એદન સરખું અને રણને યર્દન નદીની ખીણની બાજુમાં યહોવાહના ઉપવન સરખું કર્યું
    છે; આનંદ અને ઉત્સવ તેનામાં મળી આવશે, ત્યાં આભારસ્તુતિ તથા ગીતોનો અવાજ સંભળાશે.
  pon-2006A: “I pahn kasalehda ei poakohng Serusalem, ong koaros me kin kousoan nan
    mohn ihmw kan en Serusalem. Mehnda sahpwo eh wia sapwtehn ehu, I pahn kupwurehda
    pwe en wiahla mwetuwel ehu, rasehng mwetuwel me I wiadahr nan Ihden. Peren oh
    nsenamwahu pahn mie wasao, oh koulen kaping kan oh kapingkalahngan kan ong ie.
  por-BRBSL: Pois Yahweh tem confortado Zion. Ele tem confortado todos os seus lugares
    de desperdício, e fez dela um lugar selvagem como o Éden, e seu deserto como o
    jardim de Yahweh. Alegria e alegria serão encontradas neles, ação de graças, e
    a voz da melodia.
  cth-cth: Hahoi BAWIPA ni Zion kho lung a pahawi han. Ahnie tami kingdinae hmuen
    pueng, lung a pahawi vaiteh, kahrawngum hah Eden hmuen patetlah ka sak vaiteh,
    ramkenae hah BAWIPA takha patetlah ka sak han. Lunghawilawkdeinae hoi nawmnae,
    lunghawilawk deinae hoi la saknae lawknaw athung vah hmu lah ao han.
  twi-twi: Awurade bɛkyekye Sion werɛ ampa ara na ne yam bɛhyehye no wɔ ne nnwiriwii
    no ho; ɔbɛyɛ ne nweatam ahorow sɛ Eden, nʼasase a ada mpan bɛyɛ sɛ Awurade turo.
    Wobehu anigye ne ahosɛpɛw, aseda ne nnwonto wɔ ne mu.
  hlt-hlt: BOEIPA loh Zion a hloep vetih a imrhong khaw boeih a hloep pah ni. A khosoek
    te Eden bangla, a kolken te BOEIPA dum bangla a khueh ni. A khuiah omngaihnah
    neh kohoenah a hmuh vetih, uemonah neh oldi ol a yaak ni.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie n wúó nSiyɔ̃ɔ̃ kɛ̀ mɛsémmɛ̀ mɛɛ̀ m bo, Siyɔ̃ɔ̃ kó yɛdobuò
    nkpɛrɛ, ndònnɛ̀ mɛsémmɛ̀ mmɛ, Siyɔ̃ɔ̃ ɛì nɑɑ́ ntɛdɔntɛ̀ ntɛ, kɛ̀ m bo di dɔɔ̀
    tɛpútɛ̀ dɛ kó tɛdɔnkpetɛ̀ bo nɑɑ́nnɛ̀ kupúú sɑ̀ɑ̀kù Edɛnni diwɛ̀ì nɛ̀ kuyɛǹnɑɑtí
    dɛ̀ bo ɑ̃nnɛ́ dɛborɛ̀. Bɛ̀ bo ndiè nyɛsɑ̃ɑ̃ nkɛ bie ndɛbémbénnɛ̀.
  msy-2020: “Kɨ Ikiavɨra Itir God, nguibar datɨrɨghɨn ikuvigha itir kam Saionɨn, kɨ
    bar an apangkufi. Egh kɨ an osɨmtɨziba, bar dar amightɨ da gɨvagham. A datɨrɨghɨn
    mati gigir kɨnimɨn mɨn iti, eghtɨ, kɨ bizir avɨrir bar aghuibar amutɨ da a bativightɨ,
    an azenir kɨ Idenɨn ingarizimɨn mɨn gan bar deragh gan ikiam. Eghtɨ bar akongezir
    arazim bar a gizɨvaghtɨ, an itir gumazamiziba zurara ighiar na mɨnabibar amu ikiam.
  azb-azb: Həqiqətən, Rəbb Siona və onun xarabalıqlarına təsəlli verəcək. Səhralarını
    Edenə, çöllərini Rəbbin bağına döndərəcək. Orada sevinc və şadlıq tapacaqlar,
    Şükürlər, ilahilər oxunacaq.
  eng-DBY: 'For Jehovah shall comfort Zion, he shall comfort all her waste places;
    and he will make her wilderness like Eden, and her desert like the garden of Jehovah:
    gladness and joy shall be found therein, thanksgiving, and the voice of song.'
  hin-2017: यहोवा ने सिय्योन को शान्ति दी है, उसने उसके सब खण्डहरों को शान्ति दी है;
    वह उसके जंगल को अदन के समान और उसके निर्जल देश को यहोवा की वाटिका के समान बनाएगा;
    उसमें हर्ष और आनन्द और धन्यवाद और भजन गाने का शब्द सुनाई पड़ेगा।
  wol-KYG: Aji Sax jeey dëfal Siyoŋ moos, dëfalaale fépp fu fa dib gent, ba def màndiŋam
    ni toolub Àjjana, jooram gu wow mel ni toolub Aji Sax ji, mbégteek bànneex teew
    fa, ak cant gu woy feelu.
  eng-YLT: For Jehovah hath comforted Zion, He hath comforted all her wastes, And
    He setteth her wilderness as Eden, And her desert as a garden of Jehovah, Joy,
    yea, gladness is found in her, Confession, and the voice of song.
  kne-kne: Et siya abe ay ipailak to din seg-ang ko sin taga-Jerusalem ay nadadael
    din ili da ya liwliwaek si daida. Olay mo adi gomabay di mola sin isdi et pasigedek
    din lota na ta magabay di maimola ay kaman din mapteng ay daga ay insaad ko ed
    Eden. Et isdi, wadan to di ragsak ya madnge di kanta ay mangidaydayaw ya man-iyaman
    en sak-en.
  eng-WYC-2017: Therefore the Lord shall comfort Zion, and he shall comfort all the
    fallings thereof; and he shall set the desert thereof in delights, and the wilderness
    thereof as a garden of the Lord; joy and gladness shall be found therein, the
    doing of thankings and the voice of praising.
  eng-WMBB: For the LORD has comforted Zion. He has comforted all her waste places,
    and has made her wilderness like Eden, and her desert like the garden of the LORD.
    Joy and gladness will be found in them, thanksgiving, and the voice of melody.
  urd-GVH: यक़ीनन रब सिय्यून को तसल्ली देगा। वह उसके तमाम खंडरात को तशफ़्फ़ी देकर
    उसके रेगिस्तान को बाग़े-अदन में और उस की बंजर ज़मीन को रब के बाग़ में बदल देगा।
    तब उसमें ख़ुशीओ-शादमानी पाई जाएगी, हर तरफ़ शुक्रगुज़ारी और गीतों की आवाज़ें सुनाई
    देंगी।
  rug-rug: Arau Zihova kote va manotia sa vasileana Zaione, meke kote tataru ni Rau
    sari doduru nana vetu ta huaradi; sari qega pa popoa Zaione si kote iliri Rau
    pude guana inuma pa Idini, sari pepeso kaleanadi pa korapana si kote guana inuma
    te Zihova. Na qinetuqetu si kote ta dogoro vasina, na kinera zama leana meke na
    vinahesi si kote ta avoso vasina.
  gaz-gaz: Waaqayyo dhugumaan Xiyoonin ni jajjabeessa; diigama ishee hundas gara laafinaan
    ni ilaala; inni gammoojjii ishee goggogaa akka Eeden, lafa onaa ishees akka iddoo
    biqiltuu Waaqayyoo ni godha. Ililchuu fi gammaduun, galannii fi sagaleen faarfannaa
    ishee keessatti argama.
  fra-LSG: Ainsi l’Éternel a pitié de Sion, Il a pitié de toutes ses ruines; Il rendra
    son désert semblable à un Éden, Et sa terre aride à un jardin de l’Éternel. La
    joie et l’allégresse se trouveront au milieu d’elle, Les actions de grâces et
    le chant des cantiques.
  yal-yal: Alatala Siyon taan masabarima na kii nin, a yi kininkinin a yire kalaxine
    birin ma. A yi a tonbonna lu alo Eden nakɔna. A bɔxɔ xarene yi lu alo Alatalaa
    nakɔna. Sɛwan nun ɲaxanna luma nɛn a yi, bɛti xuine nun sigi xuine yi mɛ a yi.
  haw-1868: Pela no o Iehova e hoomaha mai ai ia Ziona, E hoomaha mai no i kona mau
    wahi neoneo a pau; A e hana no oia i kona waonahele, a like me Edena, A me kona
    waoakua e like me ka mahinaai a Iehova; Maloko olaila, e loaa no ka olioli a me
    ka hauoli, Ka hoolea ana, me ka leo o ke oli.
  arb-NAV: الرَّبُّ يُعَزِّي صِهْيَوْنَ وَيُعَزِّي خَرَائِبَهَا، وَيُحَوِّلُ قَفْرَهَا
    إِلَى عَدْنٍ وَصَحْرَاءَهَا إِلَى جَنَّةٍ رَائِعَةٍ، فَتَفِيضُ بِالْفَرَحِ وَالْغِبْطَةِ
    وَالشُّكْرِ وَهُتَافِ تَرْنِيمٍ.
  ewe-ewe: Yehowa afa akɔ na Zion godoo, eye anye kɔ akpɔ eƒe gli gbagbãwo kple dɔmetɔtrɔ.
    Atrɔ eƒe gbegbe wòazu Edenbɔ, eƒe kuɖinyigbawo abe Yehowa ƒe abɔ ene. Dzidzɔ kple
    vivisese anɔ afi ma eye akpedada kple hadzidzi hã anɔ afi ma.
  eng-LEE: 'Yea, the Lord hath comforted Zion; he hath comforted all her ruins; and
    he hath made her wilderness like Eden, and her desert like the garden of the Lord:
    gladness and joy shall be found therein, thanksgiving, and the voice of song.'
  asm-FB: হ’য় যিহোৱাই চিয়োনক শান্ত্বনা দিব, তেওঁ সকলো উচ্ছন্ন ঠাইক শান্ত্বনা দিব;
    তাৰ জনবসতিহীন ঠাইবোৰ এদনৰ দৰে, আৰু জর্দন নদীৰ উপত্যকাৰ কাষৰ সমতল মৰুভূমি যিহোৱাৰ
    উদ্যানৰ দৰে কৰিলে; তাত আনন্দ আৰু উল্লাস, ঈশ্বৰক ধন্যবাদ জ্ঞাপন,আৰু স্তুতি-গীতৰ
    ধ্বনি পোৱা যাব।
  sus-A: عَلَتَلَ سِيٌن مَدُندُ مَ نّ، عَ كِنِكِنِ عَ شَ كَسَرّ بِرِن مَ. عَلَتَلَ
    عَ شَ فبٍنفبٍرٍنيِ قِندِ مَ نّ يِرٍ قَنيِ رَ عَلْ عٍدٍن بْشِ، عَ عَ شَ بْشِ رَتٌقَنمَ
    نّ عَلْ عَ دَرِشِ عَ رَ كِ نَشّ. سّيوّ نُن حّلّشِنيِ لُ نَا، سُوكِ نُن بّيتِ بَ
    تّمُي بِرِن.»
  fra-SBL: Car Yahvé a réconforté Sion. Il a réconforté toutes ses ruines, et a fait
    de son désert un Eden, et son désert comme le jardin de Yahvé. La joie et l'allégresse
    se trouveront en eux, l'action de grâce, et la voix de la mélodie.
  hbo-hbo: כִּֽי־נִחַ֨ם יְהוָ֜ה צִיֹּ֗ון נִחַם֙ כָּל־חָרְבֹתֶ֔יהָ וַיָּ֤שֶׂם מִדְבָּרָהּ֙
    כְּעֵ֔דֶן וְעַרְבָתָ֖הּ כְּגַן־יְהוָ֑ה שָׂשֹׂ֤ון וְשִׂמְחָה֙ יִמָּ֣צֵא בָ֔הּ תֹּודָ֖ה
    וְקֹ֥ול זִמְרָֽה׃ ס
  kik-kik: Ti-itherũ Jehova nĩakahooreria Zayuni, o na ahoorerie kũndũ gwakuo kũrĩa
    kwanangĩtwo; werũ wakuo akaaũtua o ta Edeni, na rũngʼũrĩ rwakuo arũtue o ta mũgũnda
    wa Jehova. Kũu guothe gũkaiyũra gĩkeno, na gũcanjamũka ngoro, na gũcookagia ngaatho,
    o gũkĩinagwo nyĩmbo.
  fra-NCL: Car Yahweh a consolé Sion, et il a consolé toutes ses ruines. Il a fait
    de son désert un Eden, et de sa solitude un jardin de Yahweh ; On y trouvera la
    joie et l’allégresse, les actions de grâces et le bruit des chants.
  cek-AK: Angraeng mah Zion to mongsak tih; kamro ahmuennawk boih doeh mongsak tih;
    anih ih praezaek to Eden baktiah angcoengsak ueloe, anih ih long karoem ahmuen
    to Angraeng ih takha baktiah angcoengsak tih; athung ah loe anghoehaih, oephaih,
    anghoe lok thuihaih hoi laasakhaih loknawk to om tih.
  cuk-cuk: Ani Bab-Jehová, Sión-yala wiledakedsegad. Bela e-neg-bibichismaladi, wiledakoed.
    E-nega-dulesulidgan Edénʼgi-nainu-nued-naigusayobi, imakoed. E-nainu-geg-ibmar-egi-sanmakedi,
    an-nainuga guoed. A-nainugine weligwar-itomaloed, egi wergumaloed. Anga namaklegedgi
    namakmaloed, dog-nuedye anga sogmaloed.
  uig-CYR: Чүнки Пәрвәрдигар Зионға тәсәлли бәрмәй қоймайду; Униң барлиқ харабә йәрлиригә
    чоқум тәсәлли бериду; У чоқум униң җаңгаллирини Ерән бағчисидәк, Униң чөл-баяванлирини
    Пәрвәрдигарниң беғидәк қилиду; Униңдин хошаллиқ һәм шат-хурамлиқ, Рәхмәтләр һәм
    нахша авазлири тепилиду.
  tel-2017: యెహోవా సీయోనును ఆదరిస్తాడు. పాడైన దాని స్థలాలన్నిటినీ ఆయన ఆదరిస్తాడు.
    దాని అరణ్య ప్రదేశాన్ని ఏదెనులాగా చేశాడు. దాని ఎడారి భూములు యెహోవా తోటలాగా చేస్తున్నాడు.
    దానిలో ఆనందం, సంతోషం, కృతజ్ఞత, సంగీతనాదం, ఉంటాయి.
  hat-BSA: Anverite, SENYÈ a te konsole Sion; Li te rekonfòte tout kote dezole li
    yo. Epi savann li yo te fèt sanble ak Éden, e dezè yo tankou jaden Senyè a. Lajwa
    ak kè kontan va twouve nan yo; remèsiman ak son melodi chanson.
  kos-kos: “Nga ac fah akkalemye pakomuta luk nu sin Jerusalem, Nu selos nukewa su
    muta in siti lalos ma musalla. Acn we finne sie acn mwesis, nga fah oru tuh in
    sie ima, Oana ima se nga yukwiya Eden. Engan ac insewowo ac fah oasr we, Wi on
    in kaksak ac kulo nu sik.
  hbo-WLC: כִּֽי־נִחַ֨ם יְהוָ֜ה צִיּ֗וֹן נִחַם֙ כָּל־חָרְבֹתֶ֔יהָ וַיָּ֤שֶׂם מִדְבָּרָהּ֙
    כְּעֵ֔דֶן וְעַרְבָתָ֖הּ כְּגַן־יְהוָ֑ה שָׂשׂ֤וֹן וְשִׂמְחָה֙ יִמָּ֣צֵא בָ֔הּ תּוֹדָ֖ה
    וְק֥וֹל זִמְרָֽה׃ ס
  ibo-ibo: Onyenwe anyị aghaghị ịkasị Zayọn obi, werekwa obi ebere leta ebe ya niile
    e tikpọrọ etikpọ, ọ ga-eme ala ọzara ya niile ka ọ dịka Iden, ala ya nke niile
    ihe na-adịghị ga-adịkwa ka ubi a gbara ogige nke Onyenwe anyị. Ọṅụ na obi ụtọ
    ga-ejupụta nʼime ya, inye ekele na ụda abụ ụtọ dị iche iche ga-adịkwa.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ସିୟୋନକୁ ସାନ୍ତ୍ୱନା କରିଅଛନ୍ତି; ସେ ତାହାର ଉତ୍ସନ୍ନ ସ୍ଥାନସବୁକୁ
    ସାନ୍ତ୍ୱନା କରିଅଛନ୍ତି; ସେ ତାହାର ପ୍ରାନ୍ତରକୁ ଏଦନ ତୁଲ୍ୟ ଓ ତାହାର ମରୁଭୂମିକୁ ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ୟାନ ତୁଲ୍ୟ କରିଅଛନ୍ତି; ଆନନ୍ଦ ଓ ଉଲ୍ଲାସ, ଧନ୍ୟବାଦ ଓ ସଙ୍ଗୀତ ଧ୍ୱନି ତହିଁ ମଧ୍ୟରେ ହେବ।
  chk-chk: Ngang ewe Samol mi Lapalap üpwe achipa Jerusalem o eäni tong ngeni meinisin
    mi imweimw lon ekewe imw mi tala. Üpwe föri pwe fanüan mi pön epwe wewe ngeni
    Eten, nge fanüan mi pwas epwe wewe ngeni ai tanipi. Pwapwa me mwänek epwe fis
    lon, pwal kilisou me kölün mwareitiei.
  rop-rop: “Nomeda Jerusalem jidan rabishwan, mi na YAWEI garra meigim im jidan brabli
    hepiwan. Det taun garra jidan brabli purdiwan, jis laik det gadin langa Idin weya
    aibin meigim. En ola pipul langa Jerusalem garra abum bigwan padi, en dei garra
    brabli gudbinji en sing brabli gudbala song langa mi.”
  ukr-1871: Оттак потїшить Господь і Сиона, потїшить всї розвалища його, й оберне
    пустиню його у рай, і степ його в сад Господень; радощі й веселощі будуть у йому
    пробувати, похвала й піснї гомонїти.
  deu-1951: Denn der HERR tröstet Zion; er tröstet alle ihre Trümmer und macht ihre
    Wüsten wie Eden und ihre Einöde zu einem Garten des HERRN. Freude und Wonne, Danksagung
    und Lobgesang wird darin gefunden.
  eng-JPS: For the LORD hath comforted Zion; He hath comforted all her waste places,
    and hath made her wilderness like Eden, and her desert like the garden of the
    LORD; joy and gladness shall be found therein, thanksgiving, and the voice of
    melody.
  srp-1865: Jer æe Gospod utješiti Sion, utješiæe sve razvaline njegove, i pustinju
    njegovu uèiniæe da bude kao Edem i pustoš njegova kao vrt Gospodnji, radost æe
    se i veselje nalaziti u njemu, zahvaljivanje i pjevanje.
  lug-lug: Kubanga ddala Mukama alikubagiza Sayuuni; akwatirwe ekisa ebifo byakyo
    byonna ebyazika era afuule olukoola lwe lwonna okuba Adeni, n’eddungu libeere
    ng’ennimiro ya Mukama; Essanyu n’okujaguza biryoke bibeere omwo, okwebaza n’amaloboozi
    ag’okuyimba.
  heb-heb: כי נחם יהוה ציון נחם כל חרבתיה וישם מדברה כעדן וערבתה כגן יהוה ששון ושמחה
    ימצא בה תודה וקול זמרה׃
  ben-IRV: হ্যাঁ, সদাপ্রভু সিয়োনকে সান্ত্বনা দেবেন; তিনি তার সব ধ্বংসস্থানগুলিকে
    সান্ত্বনা দেবেন; তার মরুভূমিকে তিনি এদোন বাগানের মত করবেন এবং তার শুকনো ভূমিকে
    যর্দ্দন নদীর উপত্যকার পাশে সদাপ্রভুর বাগানের মত করবেন। তার মধ্যে আনন্দ, সুখ, ধন্যবাদ
    ও গানের আওয়াজ পাওয়া যাবে।
  pan-pan: ਯਹੋਵਾਹ ਤਾਂ ਸੀਯੋਨ ਨੂੰ ਦਿਲਾਸਾ ਦੇਵੇਗਾ, ਉਹ ਦੇ ਸਾਰਿਆਂ ਵਿਰਾਨਿਆਂ ਨੂੰ ਦਿਲਾਸਾ ਦੇਵੇਗਾ,
    ਉਹ ਉਸ ਦੀ ਉਜਾੜ ਨੂੰ ਅਦਨ ਵਾਂਗੂੰ, ਅਤੇ ਉਸ ਦੀ ਸੁੱਕੀ ਭੂਮੀ ਯਹੋਵਾਹ ਦੇ ਬਾਗ ਵਾਂਗੂੰ ਬਣਾ ਦੇਵੇਗਾ।
    ਖੁਸ਼ੀ ਅਨੰਦ ਉਹ ਦੇ ਵਿੱਚ ਪਾਇਆ ਜਾਵੇਗਾ, ਨਾਲੇ ਧੰਨਵਾਦ ਅਤੇ ਭਜਨ ਦੀ ਅਵਾਜ਼ ਵੀ।
  mya-JVB: ထိုသို့နှင့်အညီ၊ ထာဝရဘုရား သည် ဇိအုန် မြို့ကို ချမ်းသာ ပေးတော်မူမည်။ သူ
    ၏ဆိတ်ညံ ရာအရပ် အလုံးစုံ တို့ကို ချမ်းသာပေးမည်။ သူ ၏တော ကို ဧဒင် အရပ်ကဲ့သို့ ၎င်း
    ၊ သူ ၏လွင်ပြင် ကို ထာဝရဘုရား ၏ဥယျာဉ် ကဲ့သို့ ၎င်း ဖြစ် စေတော်မူသဖြင့် ၊ ဇိအုန်
    မြို့သည် ဝမ်းမြောက် ရွှင်လန်း ခြင်း၊ ကျေးဇူးတော်ကို ချီးမွမ်း ခြင်း၊ သီချင်း ဆိုခြင်း
    နှင့် ပြည့်စုံ လိမ့်မည်။
  hmo-hmo: Badina lau Lohiabada ese Siona do lau hagoadaia. Lau ese Ierusalema idia
    hadikaia gabudia, be mai bogahisihisi danu do lau itaia. Iena nadi kavakava tano,
    be Eden bamona do lau halaoa. Iena tano kaukau, be Lohiabada ena uma gabuna hegeregerena
    do lau halaoa. Moale bona laloa namo be Ierusalema lalonai do ia noho. Lohiabada
    hanamoa ane danu, Ierusalema taudia ese do idia abia.
  urd-urd: यक़ीनन ख़ुदावन्द सिय्यून को तसल्ली देगा, वह उसके तमाम वीरानों की दिलदारी
    करेगा, वह उसका वीराना अदन की तरह और उसका सहरा ख़ुदावन्द के बाग़ की तरह बनाएगा;
    ख़ुशी और शादमानी उसमें पाई जाएगी, शुक्रगुज़ारी और गाने की आवाज़ उसमें होगी।
  rus-SYN: Так, Господь утешит Сион, утешит все развалины его и сделает пустыни его,
    как рай, и степь его, как сад Господа; радость и веселие будет в нем, славословие
    и песнопение.
  bqc-SIM: Màa ma Dii, má Siↄna nↄ̀sɛ níniɛ̀, má wɛ̃nakɛɛ̀ a gbooa yã́ musu.
    Má aà gbáaↄ lilɛ lán Edɛniwa, aà gugbaigbaiↄ gↄ̃ lán ma swaluwa. Pↄna ń
    yaalↄo aↄ ku a guu, sáaukpaa ń lɛtɛ̃o aↄ dↄu.
  tcz-CHONGTHU: Pakaiyin Israel alhamon kit ding, chule amah thah nau alainat pi’e.
    Nelphai jong chu Eden banga nom ding, gamthip gamgo lai jong chu Pakai honlei
    bang ding ahi. Kipana le thanopna chuche muna kimun tin, Thangvahna laho chu gingdoh
    ding ahi.
  mar-mar: होय, परमेश्वर सियोनेचे आणि तिच्या उदध्वस्त ठिकाणांचे सांत्वन करील. तो त्याचे
    रान एदेनाच्या बागेसारखे आणि त्याचे वाळवंट तो यार्देन नदीच्या जवळ, परमेश्वराच्या
    बागेसारखे केले आहे. आनंद व हर्ष, आभारप्रदर्शन आणि गायनाचा शब्द ही त्यामध्ये होतील.
  qub-qub: Ragällan caycaj Sión siudätaga nogami cuyapäshaj. Chunyaj chaqui jircatami
    wertamanna ticrarachishaj. Chaura cangapaj Edencho cashan wertanömi. Chaychöga
    cangapaj cushicuyllana, jauca goyayllana, alabansacunata cantayllana.
  hat-hat: Mwen menm Seyè a, mwen pral gen pitye pou peyi Siyon an, pou tout moun
    k'ap viv nan kay kraze l' yo. M'ap fè tout dezè li yo tounen bèl jaden, tout savann
    li yo tounen tankou premye jaden mwen te plante Edenn lan. Se kè kontan, se fèt
    ase ki va gen la. Y'a chante, y'a fè mizik pou di m' mèsi.
  eng-BSB: For the LORD will comfort Zion and will look with compassion on all her
    ruins; He will make her wilderness like Eden and her desert like the garden of
    the LORD. Joy and gladness will be found in her, thanksgiving and melodious song.
  eng-WEBPB: For the LORD has comforted Zion. He has comforted all her waste places,
    and has made her wilderness like Eden, and her desert like the garden of the LORD.
    Joy and gladness will be found in them, thanksgiving, and the voice of melody.
  kbq-kbq: Ra Anumzamo'a Saioni vahera zamazeri knare nehuno, havizama hu'nea mopa
    eri knare nehuno, hagegema hu'nea mopa'a eri knare hanigeno Ideni hozagna hugahie.
    Ana nehuno kama kokana eri knare hanigeno, Anumzamofo hozagna hugahie. Ana hanige'za
    zavena nehe'za, musenkase zagame hu'za, Ra Anumzamofo agia ahentesga hu'za susu
    huntegahaze.
  nhe-BL: Huan TOTECO sampa quitiochihuas tlali Israel. Huan ipan nopa tlaltini tlen
    sosoltique, oncas xihuitini. Nopa huactoc tlaltini elise nelyejyectzitzi queja
    ixochimil TOTECO tlen itoca eliyaya Edén. Huan nopano senquistoc oncas huetzquistli
    huan paquilistli. Nojquiya oncas tlascamatili para TOTECO huan huicatl tlen yejyectzitzi.
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e apuhareko katu putar Zeruzarez tawhu ihe
    nehe. Apuhareko katu putar tàpuz ipupe har heityk pyrer paw nehe no. Ywy uxinig
    ma'e kwer a'e pe har azapo putar ma'etymaw romo nehe. Nuzawy kwaw ma'etymaw En
    ywy rehe heremitygwer a'e nehe. Heta putar turywete haw a'e pe nehe. Hurywete
    putar a'e pe har wà nehe. Heta putar zegar haw nehe. Umuzàg putar zegar haw hekatu
    haw imume'u pà wà nehe.
  eng-DRA: 'The Lord therefore will comfort Sion, and will comfort all the ruins thereof:
    and he will make her desert as a place of pleasure, and her wilderness as the
    garden of the Lord. Joy and gladness shall be found therein, thanksgiving, and
    the voice of praise.'
