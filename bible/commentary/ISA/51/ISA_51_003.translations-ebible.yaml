verse: ISA.051.003
translations:
  mal-C: യഹോവ സീയോനെ ആശ്വസിപ്പിക്കും, അവിടന്ന് അവളുടെ ശൂന്യപ്രദേശങ്ങളെല്ലാം ആശ്വസിപ്പിക്കും;
    അവിടന്ന് അവളുടെ മരുഭൂമിയെ ഏദെൻപോലെയും അവളുടെ നിർജനസ്ഥലത്തെ യഹോവയുടെ തോട്ടംപോലെയുമാക്കും.
    ആനന്ദവും ആഹ്ലാദവും സ്തോത്രവും സംഗീതധ്വനിയും അവളിലുണ്ടാകും.
  deu-TKW: Denn Jahwe tröstet Zion, tröstet alle ihre Ruinen. Er macht ihre Wüste
    dem Wonnelande gleich und ihre Einöde dem Garten Jahwes. Wonne und Freude soll
    man darin antreffen, Danksagung und lauten Lobgesang.
  lin-lin: Solo, Yawe akobondisa Siona mpe akotala na liso ya ngolu bisika nyonso
    ya Siona oyo ebeba ; akokomisa esobe na yango lokola Edeni, bisika na yango ekawuka,
    lokola elanga ya Yawe. Esengo mpe kosepela nde ekomonana kuna, matondi mpe mongongo
    ya banzembo.
  eng-LSV: For YHWH has comforted Zion, || He has comforted all her ruins, || And
    He sets her wilderness as Eden, || And her desert as a garden of YHWH, || Joy,
    indeed, gladness is found in her, || Confession, and the voice of song.
  eng-GNV: 'Surely the Lord shall comfort Zion: he shall comfort all her desolations,
    and he shall make her desert like Eden, and her wildernes like the garden of the
    Lord: ioy and gladnesse shalbe founde therein: praise, and the voyce of singing.'
  eng-WEBSTER: 'For the LORD will comfort Zion: he will comfort all her waste places;
    and he will make her wilderness like Eden, and her desert like the garden of the
    LORD; joy and gladness shall be found therein, thanksgiving, and the voice of
    melody.'
  nhw-BL: Huan TOTECO sempa quitiochihuas tlali Israel. Huan ipan nopa tlalme catli
    sosoltique, oncas xihuime. Nopa huactoc tlalme elise nelyejyectzitzi quen ixochimil
    TOTECO catli itoca eliyaya Edén. Huan nopona senquistoc oncas huetzquistli huan
    paquilistli. Nojquiya oncas tlascamatili para TOTECO huan huicatl catli yejyectzitzi.
  swh-ONEN: Hakika Bwana ataifariji Sayuni, naye atayaangalia kwa huruma magofu yake
    yote; atayafanya majangwa yake yawe kama Edeni, nazo sehemu zake zisizolimika
    ziwe kama bustani ya Bwana. Shangwe na furaha zitakuwako ndani yake, shukrani
    na sauti za kuimba.
  bba-bba: Nɑ Siɔnin bɑnsun wɔnwɔndu wɑ. Kon bɑn si seeyɑ, kpɑ n yen tem ɡbebum ɡɔsiɑ
    nɡe nɛn kɑrɑ Edɛni. Nuku dobu kɑ yɛ̃ɛribu ko n wɑ̃ɑ mi, kpɑ bu siɑrɑbun womusu
    ko.
  eng-KJVCPB: 'For the Lord shall comfort Zion: He will comfort all her waste places;
    And he will make her wilderness like Eden, And her desert like the garden of the
    Lord; Joy and gladness shall be found therein, Thanksgiving, and the voice of
    melody.'
  luo-luo: Jehova Nyasaye biro hoyo chuny Sayun adier; kendo obiro bedo gi kech kuom
    kuondene mokethore; enolok kuondene motimo ongoro chal ka Eden, kendo kuondene
    modongʼ gunda chal ka puoth Jehova Nyasaye. Mor gi ilo kaachiel gi erokamano gi
    wer mamit noyud kuome.
  meu-meu: Badina be Iehova ese Siona baine hamarumarua, ena gabu ḡaḡaedia iboudiai
    baine hamarumarudia, ena tano ḡaḡaena na Eden heḡereḡerena ai baine halaoa, ena
    tano kaukauna na Iehova ena uma heḡereḡerena ai baine halaoa; moale bona lalo-namo
    na ia lalonai bae davaridia, bona hahenamo bona ane gadodia danu.
  npi-ULB: हो, परमप्रभुले सियोनलाई सान्त्वना दिनुहुनेछ । उहाँले त्यसका सबै उजाड ठाउँहरूलाई
    सान्त्वना दिनुहुनेछ । त्यसको उजाड-स्‍थानलाई अदनझैं, अनि यर्दन नदी नजिकैको त्यसका
    मरुभूमिका मैदानहरूलाई परमप्रभुको बगैंचाझैं उहाँले बनाउनुभयो । त्यसमा खुसी र आनन्द,
    धन्यवाद र गीतको सोर हुनेछ ।
  yor-yor: Dájúdájú, Olúwa yóò tu Sioni nínú yóò sì bojú àánú wo gbogbo ahoro rẹ̀;
    Òun yóò sọ gbogbo aṣálẹ̀ rẹ̀ di Edeni, àti aṣálẹ̀ rẹ̀ yóò rí bí ọgbà Olúwa. Ayọ̀
    àti inú dídùn ni a ó rí nínú rẹ̀, ọpẹ́ àti ariwo orín kíkọ.
  pes-OPCB: «من بار دیگر اسرائیل را برکت خواهم داد و خرابه‌های آن را آباد خواهم ساخت.
    زمینهای بایر و بیابانهای خشک آن چون باغ عدن سرسبز خواهند شد. خوشی و شادمانی همه
    جا را پر خواهد ساخت، و شکرگزاری همراه با سرودهای شاد در همه جا به گوش خواهد رسید.
  tgl-ULB: Oo, aaliwin ni Yahweh ang Sion; aaliwin niya ang kaniyang mga napabayaang
    lugar; ang kaniyang ilang ay ginawa niyang parang Eden, at ang kaniyang mga disyerto
    sa tabi ng lambak ng Ilog Jordan na parang hardin ni Yahweh; kagalakan at kaligayahan
    ay matatagpuan sa kaniya, pasasalamat, at ang tunog ng pag-awit.
  hui-hui: I̱ Anduane Homogo i̱na Yarusaleme tanoha ko hene ngaruni hondowa i̱na dara
    timbuniore howa biamogo bulebero. Áyu ibu dindi ko dalu naibaga yobi ngaligobi
    ngago mani i̱na ibu lone mo bayale halu dindi bayale benebere mo ngelalu mbirale
    bayaleru anda hai helolebero. I̱na Idene mabu bayale hangarugobi ngelolebero.
    Ani ngeledogola dindi ogoniha turuho holene wialu wali agali karume i̱ mini yaraga
    halu i̱nihondo ka̱i̱ lolene iba gana lalu holebira.
  mya-mya: '``ငါ​သည်​ဇိ​အုန်​မြို့​နှင့်​ထို​မြို့​၏​ပျက်​စီး​ယို​ယွင်း​လျက် ရှိ​သည့်​အ​ဆောက်​အ​ဦ​များ​တွင်
    နေ​ထိုင်​သူ​တို့​အား​က​ရု​ဏာ​ပြ​မည်။ ဇိ​အုန်​ဒေ​သ​သည်​တော​ကန္တာ​ရ​ပင်​ဖြစ်​သော်​လည်း
    ငါ​သည်​ယင်း​ကို​ဧ​ဒင်​အ​ရပ်​မှာ​ကဲ့​သို့ ထာ​ဝ​ရ​ဘု​ရား​၏​ဥ​ယျာဉ်​ဖြစ်​စေ​မည်။
    ထို​အ​ရပ်​တွင်​လူ​တို့​သည်​ဝမ်း​မြောက်​ရွှင်​လန်း​လျက်၊ ထော​မ​နာ​သီ​ချင်း​ဆို​လျက်၊ငါ​၏​ကျေး​ဇူး​တော်​ကို
    ချီး​မွမ်း​လျက်​နေ​ကြ​လိမ့်​မည်။'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཛ་ཡན་ལ་སེམས་གསོ་མཛད་པ་དང་། དེའི་ཞིག་རོ་རྣམས་གསོས་ཤིང་། དབེན་སྟོང་རྣམས་ཨེ་དེན་ལྡུམ་ར་ལྟ་བུར་བསྒྱུར་ལ།
    དེའི་མྱ་ངམ་ཐང་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྐྱེད་ཚལ་ལྟར་མཛད། གནས་དེར་དགའ་སྤྲོ་དང་སྐྱིད་སྣང་།
    གཏང་རག་དང་གླུ་སྐད་ཀྱིས་ཁྱབ་པར་འགྱུར་རོ། །
  sna-sna: Zvirokwazvo Jehovha achanyaradza Zioni, uye achatarira netsitsi pamusoro
    pamatongo aro ose; achaita magwenga aro kuti afanane neEdheni, marenje aro achafanana
    nebindu raJehovha. Kupembera nomufaro zvichawanikwa mariri, kuvonga nenzwi rokuimba.
  spa-BLM: Porque Yahvé ha consolado a Sión. Él ha reconfortado todos sus lugares
    de desecho, y ha hecho que su desierto sea como el Edén, y su desierto como el
    jardín de Yahvé. La alegría y el gozo se encontrarán en ellos, acción de gracias,
    y la voz de la melodía.
  cac-cac: Ol vac' in vach'c'olal d'a Sion, aton jun chon̈ab' mac'b'ilem lan̈najoc.
    A lum taquin̈ luum, ol yaxb'occan sat luum, icha lum Edén ol aj luum. Yuj chi'
    ol tzalaj eb' cajan ta', ol b'itan eb', ol yac'an yuj diosal eb' d'ayin.
  swh-ULB: Ndio, Yahwe ataifariji Sayuni; Ataifariji miji yake yote iliyo na ukiwa;
    jangwa lake atalifanya kama Edeni, na jangwa lililo wazi pembeni ya bonde la mto
    Yordani kama bustani ya Yahwe; Furaha na shangwe vitakuwa kwake, shukrani, na
    sauti ya kuimba.
  bel-bel: 'Так, Гасподзь суцешыць Сіён, суцешыць усе руіны яго і зробіць пустыні
    яго, як рай, і стэп яго, як сад Госпада: радасьць і весялосьць будуць у ім, славаслоўе
    і песнапеньне.'
  deu-ELBBK: Denn der HERR tröstet Zion, tröstet alle ihre Trümmer; und er macht ihre
    Wüste gleich Eden, und ihre Steppe wie der Garten des HERRN. Wonne und Freude
    werden darin gefunden werden, Danklied und Stimme des Gesangs.
  mbb-OT: “Egkenuǥunan ku utew is Jerusalem he nevengkag. Is menge disirtu kayi edhimuwen
    ku he iring te Eden he pemuleey ku, egkaahà diyà te Jerusalem is kelipey wey kedlipey
    wey egkezineg kayi he lugar is kebpeselamat wey menge kegkanta.
  mal-2015: യഹോവ സീയോനെ ആശ്വസിപ്പിക്കുന്നു; അവൻ അതിന്റെ സകലശൂന്യസ്ഥലങ്ങളെയും ആശ്വസിപ്പിച്ചു,
    അതിന്റെ മരുഭൂമിയെ ഏദെനെപ്പോലെയും അതിന്റെ നിർജ്ജനപ്രദേശത്തെ യഹോവയുടെ തോട്ടത്തെപ്പോലെയും
    ആക്കുന്നു; ആനന്ദവും സന്തോഷവും സ്തോത്രവും സംഗീതഘോഷവും അതിൽ ഉണ്ടാകും.
  gup-gup: “Bolkkime wanjh ngaye Yawey ngakangemarnbun ngudberre rowk nawu Zion ngurrihni.
    Bu ngabolknan kore ngurrihni, wanjh nganan bolkwarrewarreminj, dja ngaye wanjh
    kongibun ngudberre. Kaluk ngaye bolkkerrngehme ba bu kubolkdarleh ngudberre kabolkyimerran
    kunbolk Eden, dja mak manbolkwarre ngudberre kayimerran yiman bu ngaye ngayeman
    ngarrudji manmekenh dja mandjoleng kawernmerren. Bu kuhni rowk ngayime, wanjh
    ngurrimarrmarr duninjh kumekbe, ngurrinjilngmak dja kandimanjbun kore ngurriwayini
    ngardduk.”
  rmc-rmc: He čačo, o RAJ poťešinela o Sion, poťešinela andre leste savoro, so hin
    rozburimen. Leskra pušťatar kerela o Eden a leskra pustaťinatar e zahrada le RAJESKRI.
    Ela ode baro radišagos; paľikerena le Devleske a giľavena o chvali.“
  pes-OPV: به تحقیق خداوند صهیون را تسلی داده، تمامی خرابه هایش را تسلی بخشیده است
    و بیابان او رامثل عدن و هامون او را مانند جنت خداوندساخته است. خوشی و شادی در
    آن یافت می‌شود و تسبیح و آواز ترنم.
  ron-1924: Тот астфел, Домнул аре милэ де Сион ши мынгые тоате дэрымэтуриле луй.
    Ел ва фаче пустиул луй ка ун рай ши пэмынтул луй ускат ка о грэдинэ а Домнулуй.
    Букурия ши веселия вор фи ын мижлокул луй, мулцумирь ши кынтэрь де лаудэ.
  ben-OBCV: সদাপ্রভু নিশ্চয়ই সিয়োনকে সান্ত্বনা দেবেন ও তার সমস্ত ধ্বংসস্তূপগুলির
    প্রতি সহানুভূতি দেখাবেন; তিনি তার মরুপ্রান্তরগুলিকে এদন উদ্যানের মতো করবেন, তার
    জনশূন্য ভূমিকে সদাপ্রভুর উদ্যানের ন্যায় করবেন। তার মধ্যে পাওয়া যাবে আনন্দ ও
    উৎফুল্লতা, পাওয়া যাবে ধন্যবাদ জ্ঞাপন ও সংগীতের ঝংকার।
  som-som: Waayo, Rabbigu Siyoon wuu u qalbi qabowjiyey, oo meelaheeda baabba'ay oo
    dhanna wuu u qalbi qabowjiyey, cidladeedana wuxuu ka dhigay sidii Ceeden oo kale,
    oo lamadegaankeedana sidii beertii Rabbiga oo kale, oo dhexdeedana waxaa laga
    heli doonaa farxad iyo rayrayn, iyo mahadnaqid iyo cod heeseed.
  lat-VUC: 'Consolabitur ergo Dominus Sion, et consolabitur omnes ruinas ejus: et
    ponet desertum ejus quasi delicias, et solitudinem ejus quasi hortum Domini. Gaudium
    et lætitia invenietur in ea, gratiarum actio et vox laudis.'
  eng-ASVBT: For Jehovah hath comforted Zion; he hath comforted all her waste places,
    and hath made her wilderness like Eden, and her desert like the garden of Jehovah;
    joy and gladness shall be found therein, thanksgiving, and the voice of melody.
  ita-1885: Perciocchè il Signore consolerà Sion, egli consolerà tutte le sue ruine,
    e renderà il suo deserto simile ad Eden, e la sua solitudine simile al giardino
    del Signore; in essa si troverà gioia ed allegrezza; lode, e voce di canto.
  eng-LXXUP: 'And now I will comfort thee, O Zion: and I have comforted all her desert
    places; and I will make her desert places as a garden, and her western places
    as the garden of the Lord; they shall find in her gladness and exultation, thanksgiving
    and the voice of praise.'
  eng-ULB: Yes, Yahweh will comfort Zion; he will comfort all her waste places; her
    wilderness he made like Eden, and her desert plains beside the Jordan River valley
    like the garden of Yahweh; joy and gladness will be found in her, thanksgiving,
    and the sound of singing.
  spa-VBL: El Señor cuidará de Sión y se compadecerá de todos sus lugares arruinados.
    Hará que su desierto sea como el Edén, y sus zonas desérticas como el jardín del
    Señor. La gente allí tendrá alegría y felicidad, dando gracias y cantando dulces
    canciones.
  fra-_FOB: Ainsi l'Éternel va consoler Sion, il a pitié de toutes ses ruines; il
    fera de son désert un Éden, et de sa terre aride un jardin de l'Éternel; la joie
    et l'allégresse se trouveront au milieu d'elle, la louange et le chant des cantiques.
  mal-mal: യഹോവ സീയോനെ ആശ്വസിപ്പിക്കുന്നു; അവിടുന്ന് അതിന്റെ സകലശൂന്യസ്ഥലങ്ങളെയും
    ആശ്വസിപ്പിച്ചു, അതിന്റെ മരുഭൂമിയെ ഏദെനെപ്പോലെയും അതിന്റെ നിർജ്ജനപ്രദേശത്തെ യഹോവയുടെ
    തോട്ടത്തെപ്പോലെയും ആക്കുന്നു; ആനന്ദവും സന്തോഷവും സ്തോത്രവും സംഗീതഘോഷവും അതിൽ ഉണ്ടാകും.
  urd-GVR: Yaqīnan Rab Siyyūn ko tasallī degā. Wuh us ke tamām khanḍarāt ko tashaffī
    de kar us ke registān ko Bāġh-e-Adan meṅ aur us kī banjar zamīn ko Rab ke bāġh
    meṅ badal degā. Tab us meṅ ḳhushī-o-shādmānī pāī jāegī, har taraf shukrguzārī
    aur gītoṅ kī āwāzeṅ sunāī deṅgī.
  suz-BL: परमप्रभु यावेमी सियोन आ थुं बारपाइक्‍ब। आ खतम सेल्‍शो बाक्‍तीके नेल्‍ल नक
    सेल्‍ब। आ मुर मबाक्‍तीके कली एदेन खोदेंशो सेल्‍ब। आ गोरशो रागी कली परमप्रभु यावे
    आ रू खोदेंशो सेल्‍ब। मेकेर शुश ग्‍येरनीम। “गे रिम्‍शो पाइब बाक्‍नीनी” दे कुम्‍सो
    पशो नेंसीब। उत्‍पत्ती २:८
  eng-NOY: Thus will Jehovah have pity upon Zion; He will have pity upon all her desolations.
    He will make her wilderness like Eden, Her desert like the garden of Jehovah.
    Joy and gladness shall be found therein; Thanksgiving, and the voice of melody.
  ita-1927: Così l’Eterno sta per consolare Sion, consolerà tutte le sue ruine; renderà
    il deserto di lei pari ad un Eden, e la sua solitudine pari a un giardino dell’Eterno.
    Gioia ed allegrezza si troveranno in mezzo a lei, inni di lode e melodia di canti.
  ckb-ckb: بێگومان یەزدان دڵنەوایی سییۆن دەکات، دڵنەوایی هەموو کاولبووەکانی دەکات.
    چۆڵەوانییەکانی وەک عەدەن لێ دەکات و شیوە وشکەکانی وەک باخچەی یەزدان. شادی و خۆشی
    تێدا دەبینرێتەوە، سوپاس و دەنگی مۆسیقا.
  eng-BBE: 'For the Lord has given comfort to Zion: he has made glad all her broken
    walls; making her waste places like Eden, and changing her dry land into the garden
    of the Lord; joy and delight will be there, praise and the sound of melody.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಚೀಯೋನನ್ನು ಸಂತೈಸೇ ಸಂತೈಸುವರು. ಅವರು ಅದರ ಹಾಳಾದ ಸ್ಥಳಗಳನ್ನು ಕರುಣೆಯಿಂದ
