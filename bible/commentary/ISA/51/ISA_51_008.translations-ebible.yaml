    m ga-adịkwa site nʼọgbọ ruo nʼọgbọ.
  ory-ory: କାରଣ କୀଟ ସେମାନଙ୍କୁ ବସ୍ତ୍ର ପରି ଖାଇ ପକାଇବ ଓ ପୋକ ସେମାନଙ୍କୁ ଲୋମ ପରି ଖାଇ ପକାଇବ;
    ମାତ୍ର ଆମ୍ଭର ଧର୍ମ ଅନନ୍ତକାଳସ୍ଥାୟୀ ହେବ ଓ ଆମ୍ଭର ପରିତ୍ରାଣ ବଂଶାନୁକ୍ରମେ ରହିବ।”
  chk-chk: Pun repwe rosola usun echö katup pwötür ra eni, repwe pwal wewe ngeni mangaku
    seni ülen man mi eniman. Nge ai pwüng epwe nonom fochofoch, ai manau epwe tori
    ekewe täppin aramas meinisin.”
  rop-rop: Dei garra binijap jis laik detlot klos weya jidan rabishwan dumaji detlot
    lilwan badaflai bin dagadagatbat. Bat wanim ai dum blanga main pawa kaan neba
    binij. Im garra kipgon jidan olagijawan.” Lagijat na YAWEI bin tok.
  ukr-1871: Як одежу бо, сточить їх тля, і як вовну, зʼїдять їх черви; моя ж справедливість
    потріває по віки, і спасеннє моє з роду в рід.
  deu-1951: Denn die Schaben werden sie fressen wie ein Kleid; und die Motten werden
    sie fressen wie Wolle; aber meine Gerechtigkeit wird ewig bleiben und mein Heil
    von Geschlecht zu Geschlecht.
  eng-JPS: For the moth shall eat them up like a garment, and the worm shall eat them
    like wool; but My favour shall be for ever, and My salvation unto all generations.
  srp-1865: Jer æe ih moljac izjesti kao haljinu, i kao vunu izješæe ih crv; a pravda
    moja ostaje dovijeka i spasenje moje od koljena na koljeno.
  lug-lug: Kubanga ennyenje ziribalya nga bwe zirya ebyambalo. N’obuwuka bubalye ng’obulya
    ebyoya by’endiga. Naye obutuukirivu bwange bunaabeereranga ennaku zonna. Obulokozi
    bwange bunywere emirembe gyonna.”
  heb-heb: כי כבגד יאכלם עש וכצמר יאכלם סס וצדקתי לעולם תהיה וישועתי לדור דורים׃
  ben-IRV: কারণ কীট কাপড়ের মত তাদেরকে খেয়ে ফেলবে এবং পোকা তাদেরকে পশমের মত খয়ে
    ফেলবে; কিন্তু আমার ধার্ম্মিকতা চিরকাল থাকবে এবং আমার পরিত্রান বংশের পর বংশ ধরে
    চিরকাল থাকবে।”
  pan-pan: ਕਿਉਂ ਜੋ ਕੀੜਾ ਉਹਨਾਂ ਨੂੰ ਕੱਪੜੇ ਵਾਂਗੂੰ ਖਾ ਜਾਵੇਗਾ, ਅਤੇ ਲੇਹਾ ਉਹਨਾਂ ਨੂੰ ਉੱਨ ਵਾਂਗੂੰ
    ਖਾ ਜਾਵੇਗਾ, ਪਰ ਮੇਰਾ ਧਰਮ ਸਦੀਪਕ ਹੋਵੇਗਾ, ਅਤੇ ਮੇਰੀ ਮੁਕਤੀ ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ ਤੱਕ।
  mya-JVB: အကြောင်း မူကား၊ ပိုးရွ တို့သည် သိုးမွှေး အဝတ် ကို ကိုက်စား သကဲ့သို့ ၊ ထိုသူတို့ကို
    ကိုက်စား ဖျက်ဆီးကြ လိမ့်မည်။ ငါ ၏ဖြောင့်မတ် ခြင်းတရားမူကား နိစ္စ ထာဝရ ဖြစ် ၍ ၊
    ငါ ၏ ကယ်တင် ခြင်းတရားသည်လည်း ကမ္ဘာ အဆက်ဆက် တည်လိမ့်သတည်း။
  hmo-hmo: Badina idia be do idia boio ore, pitopito ese ia ania ore dabua hegeregerena,
    bona gaigai maragidia ese, mamoe huina idia ania ore bamona. To egu kara maoromaoro,
    be do ia noho ela bona hanaihanai, bona egu hamauria kara be nega ibounai do ia
    noho, doko diba lasi.”
  urd-urd: क्यूँकि कीड़ा उनको कपड़े की तरह खाएगा और किर्म उनको पश्मीने की तरह खा जाएगा,
    लेकिन मेरी सदाक़त हमेशा तक रहेगी और मेरी नजात नस्ल — दर — नस्ल।”
  rus-SYN: Ибо, как одежду, съест их моль и, как волну, съест их червь; а правда Моя
    пребудет вовек, и спасение Мое - в роды родов.
  bqc-SIM: Kↄ̀ↄↄ ń sóso lán pↄkasawa, blɛ́ↄ ń ble lán ulawa, ãma ma toa yã́
    bↄańnↄ na láaa vĩo, gbɛ̃́ pↄ́ ma ń suabàpiↄ aaↄ ku gↄↄpiiɛ.
  tcz-CHONGTHU: Ajeh iham itileh ngetnin pon anehset tobang hi dingu, chule lung hon
    samul anehheng tobang hung hidiu ahije.Hinla ka chonphatna chu itih’a hijinga,
    Ka mihuhhingna jong akhang khanga kijom jing ding ahi.
  mar-mar: कारण त्यांची अवस्था जुन्या वस्त्राप्रमाणे होईल, कसर त्याना खाईल, आणि किड
    त्यांना लोकरींप्रमाणे खाईल, पण माझा चांगुलपणा सर्वकाळ राहील आणि माझे तारण अखंड
    चालू राहील.”
  qub-qub: Chay runacunaga ushacangapaj puyu röpata ushacurcushannömi, millwa garachata
    curu ushacurcushannömi. Salbacoj cashämi ichanga imaycamapis chaynölla caycanga.
    Nogaga imaypis canan caycashänöllami caycäshaj.»
  hat-hat: Moun sa yo pral disparèt tankou rad sizo ap devore. Yo pral fini tankou
    twal ki kanni. Men delivrans m'ap ban nou an ap la pou tout tan. Pitit pitit nou
    yo p'ap janm nan ka pou m' delivre yo ankò.
  eng-BSB: For the moth will devour them like a garment, and the worm will eat them
    like wool. But My righteousness will last forever, My salvation through all generations.”
  eng-WEBPB: For the moth will eat them up like a garment, and the worm will eat them
    like wool; but my righteousness will be forever, and my salvation to all generations.”
  kbq-kbq: Na'ankure ana vahe'mokizmi zamavufaga, hakanomo kukena taga huno neaza
    huno taga huno negahie. Hianagi Nagri fatgo navu'nava zamo'a vaga oreno mevava
    hugahie. Ana nehanigeno nasunku'ma hu'na ete vahe'ma zamagu'ma vazisua zamo'a,
    henkama forehu anante nante'ma hu'za vanaza vahetera meno vugahie.
  nhe-BL: Pampa nopa tlacame tlamise queja se yoyomitl tlen quicuajtoque cuatzipime,
    huan quincuase ocuilime queja quicuaj ijhuiyo se borrego. Pero na nimechchihuilis
    tlen xitlahuac para nochi tonali huan nimechmaquixtis para nochipa.’”
  gub-BL: Ta'e ukàzym putar kamir àràpuhàràn hawitu ma'e hawer iapo pyrer ài wà nehe,
    ykyzu hemimumaw kwer ài wà nehe. Aityk putar heàmàtyry'ymar upaw rupi ihe nehe.
    Hepuner haw upyta putar tuweharupi nehe. Nupaw pixik kwaw nehe.
  eng-DRA: 'For the worm shall eat them up as a garment: and the moth shall consume
    them as wool: but my salvation shall be for ever, and my justice from generation
    to generation,'
