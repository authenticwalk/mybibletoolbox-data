verse: ISA.051.008
translations:
  mal-C: പുഴു അവരെ വസ്ത്രംപോലെ അരിച്ചുകളയും; കൃമി അവരെ കമ്പിളിയെപ്പോലെ തിന്നുകളയും.
    എന്നാൽ എന്റെ നീതി നിത്യകാലത്തേക്കുള്ളത് എന്റെ രക്ഷ തലമുറതലമുറയായും നിലനിൽക്കും.”
  deu-TKW: 'Denn gleich einem Gewande wird sie die Motte fressen, und der Wolle gleich
    wird sie die Schabe fressen: Meine Gerechtigkeit jedoch wird ewig dauern, und
    mein Heil bis zum fernsten Geschlecht!'
  lin-lin: Pamba te nseka ekolia bango lokola elamba, mpe bampese ekolia bango lokola
    elamba basala na bapwale ya meme ; kasi bosembo na ngai ekowumela seko na seko,
    mpe lobiko na ngai, bileko na bileko. »
  eng-LSV: For a moth eats them as a garment, || And a worm eats them as wool, ||
    And My righteousness is for all time, || And My salvation from generation to generation.”
  eng-GNV: 'For the mothe shall eate them vp like a garment, and the worme shall eate
    them like wool: but my righteousnesse shalbe for euer, and my saluation from generation
    to generation.'
  eng-WEBSTER: 'For the moth shall eat them like a garment, and the worm shall eat
    them like wool: but my righteousness shall be for ever, and my salvation from
    generation to generation.'
  nhw-BL: Pampa nopa masehualme tlamise quen se yoyomitl catli quicuajtoque mejtolime,
    huan quincuase ocuilime quen quicuaj ijhuiyo se borrego. Pero na nimechchihuilis
    catli xitlahuac para nochi tonali huan nimechmaquixtis para nochipa.’ ”
  swh-ONEN: Kwa maana nondo atawala kama vazi, nao funza atawatafuna kama sufu. Lakini
    haki yangu itadumu milele, wokovu wangu kwa vizazi vyote.”
  bba-bba: Domi bɑ ko n sɑ̃ɑwɑ nɡe yɑ̃ɑ ni ɡɛmi yi di. Adɑmɑ nɛn ɡem mu ko n wɑ̃ɑwɑ
    sere kɑ bɑɑdommɑɔ. Nɛn fɑɑbɑ yɑ ǹ mɑɑ nɔru mɔ.
  eng-KJVCPB: 'For the moth shall eat them up like a garment, And the worm shall eat
    them like wool: But my righteousness shall be for ever, And my salvation from
    generation to generation.'
  luo-luo: Nimar olwenda biro chamogi duto ka law; kendo kudni nochamgi mana ka yie
    rombe. To adiera mara nosiki manyaka chiengʼ, kendo resruok makelo ok norum e
    kind tienge gi tienge.
  meu-meu: Badina be pitopito ese bae anidia ore, dabua na heto, bona gaigai-gaigai
    ese bae anidia, mamoe huina na heto; a lauegu haheroho-mauri na baine hesiriu
    hanaihanai, bona egu hahemauri ela bona uru iboudiai.
  npi-ULB: किन लुगा खाएझैं कीराले तिनीहरूलाई खानेछ र ऊन खाएझैं औंसाले तिनीहरूलाई खानेछ
    । तर मेरो धआर्मिकता सदासर्वदा रहनेछ र मेरो उद्धार सबै पुस्ताहरूमा रहनेछ ।”
  yor-yor: Nítorí kòkòrò yóò mú wọn lá bí aṣọ, ìdin yóò sì mú wọn jẹ bí ẹ̀gbọ̀n òwú.
    Ṣùgbọ́n òdodo mi yóò wà títí ayérayé, àti ìgbàlà mi láti ìrandíran.”
  pes-OPCB: زیرا بید، آنها را مانند لباس از بین خواهد برد و کرم، ایشان را همچون پشم
    خواهد خورد. اما عدالت من هرگز از بین نخواهد رفت و کار نجاتبخش من نسل اندر نسل
    باقی خواهد ماند.»
  tgl-ULB: Dahil kakainin sila ng gamu-gamo tulad ng damit, at kakainin sila ng bulate
    tulad ng lana; pero ang aking katuwiran ay magpakailanman, at ang aking kaligtasan
    sa lahat ng salinlahi.”
  hui-hui: Uruni ti bomborume labolabo no budabaga bialu wahagadagua ereba holebira.
    Ani bulebiragoyu i̱na pele ngulene i̱naga gini yalu eberogo ereba naholebira.
    I̱naga mana tigabi bulenego mo ko nahe bayale wiaaboore holebira, lalu Anduane
    Homogohanda lene.
  mya-mya: ထို​သို့​သော​လူ​တို့​သည်​ပိုး​ကိုက်​သည့်​အ​ဝတ် ကဲ့​သို့​ပျောက်​ကွယ်​၍​သွား​လိမ့်​မည်။
    သို့​ရာ​တွင်​ငါ​၏​ဖြောင့်​မတ်​ခြင်း​ကား​ထာ​ဝ​စဉ် တည်​လိမ့်​မည်။ ငါ​၏​ကယ်​တင်​ခြင်း​တန်​ခိုး​သည်​လည်း​ကာ​လ
    အ​စဉ်​အ​ဆက်​တည်​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། མུག་པས་གོས་འཆའ་བ་ལྟར་དེ་དག་བཟའ་ཞིང་། འབུ་ཡིས་བལ་འཆའ་བ་བཞིན་དུ་ཁོ་རྣམས་བཟའ་བར་འགྱུར།
    འོན་ཀྱང་བདག་གི་དྲང་བདེན་ནི་གཏན་དུ་གནས་ཤིང་། བདག་གི་ཐར་པ་མི་རབས་ཀུན་ཏུ་གནས་སོ།
    །
  sna-sna: Nokuti chipfuno chichavadya senguo; honye ichavadya sewuru. Asi kururama
    kwangu kuchagara nokusingaperi, ruponeso rwangu kuzvizvarwa zvose.”
  spa-BLM: Porque la polilla se los comerá como un vestido, y el gusano los comerá
    como si fueran lana; pero mi justicia será para siempre, y mi salvación para todas
    las generaciones”.
  cac-cac: yujto ol satel eb' icha junoc pichul ijtacxo, ma icha tz'aj junoc lana
    pichul sc'uxjib'at yuj noc' ij. Palta a in tojolal yed' in colval ayn̈ejec' d'a
    juneln̈ej, xchi Jehová.
  swh-ULB: Maana Nonda watawala wao kama vazi, na minyoo itawala wao kama sufu; lakini
    haki yangu itakwa daima, na wokovu wangu katika vizazi vyote.''
  bel-bel: Бо, як вопратку, зьесьць іх моль і, як воўну, зьесьць іх чарвяк; а праўда
    Мая жыцьме вечна, і выратаваньне Маё - род у род.
  deu-ELBBK: Denn wie ein Kleid wird sie verzehren die Motte, und wie Wolle sie verzehren
    die Schabe; aber meine Gerechtigkeit wird in Ewigkeit sein und meine Rettung durch
    alle Geschlechter hindurch.
  mbb-OT: Su iring dan dà te manggad he egketketen te dezeisey he menge keranapranap.
    Piru is ibeǥey ku he kezeeǥan duma is ketazeng wey kelibriyanan ebpedayun te wazà
    pidtemanan.”
  mal-2015: പുഴു അവരെ വസ്ത്രത്തെപ്പോലെ അരിച്ചുകളയും; കൃമി അവരെ കമ്പിളിയെപ്പോലെ തിന്നുകളയും;
    എന്നാൽ എന്റെ നീതി ശാശ്വതമായും എന്റെ രക്ഷ തലമുറതലമുറയായും ഇരിക്കും.
  gup-gup: Bedda wanjh kabirridowe. Bedda yiman kayime kunmadj nawu yolk kangun, dja
    kabirridjalyakmen. Ngaye wanjh ngadjalkurduyime kunmak, wanjh minj kayakmen munguyhmunguyh.
    Dja bininj nawu ngaye ngabenngehke, wanjh kabirridjalngehme munguyhmunguyh.”
  rmc-rmc: bo chala len o moľos avke sar o gada; o kirmo len chala sar e vlna. Ale
    miro spravodľišagos ľikerela furt a miro spaseňje pal jekh pokoleňje pre aver.“
  pes-OPV: زیرا که بید ایشان را مثل جامه خواهد زد و کرم ایشان را مثل پشم خواهدخورد
    اما عدالت من تا ابدالاباد و نجات من نسلابعد نسل باقی خواهد ماند.
  ron-1924: Кэч ый ва мынка молия ка пе о хайнэ ши-й ва роаде вермеле кум роаде лына,
    дар неприхэниря Мя ва дэйнуи ын вечь ши мынтуиря Мя се ва ынтинде дин вяк ын вяк.”
  ben-OBCV: কারণ পোশাকের মতোই কীটপতঙ্গ তাদের খেয়ে ফেলবে; পশমের মতো কীট তাদের গ্রাস
    করবে। কিন্তু আমার ধার্মিকতা চিরকাল থাকবে, আমার পরিত্রাণ বংশপরম্পরায় অস্তিত্বমান
    থাকবে।”
  som-som: Waayo, aboor baa sida dhar oo kale u cuni doona, oo dixiri baa sida dhogor
    oo kale u cuni doona, laakiinse xaqnimadaydu weligeedba way sii waari doontaa,
    oo badbaadintayduna tan iyo ab ka ab way sii jiri doontaa.
  lat-VUC: 'sicut enim vestimentum, sic comedet eos vermis, et sicut lanam, sic devorabit
    eos tinea: salus autem mea in sempiternum erit, et justitia mea in generationes
    generationum.'
  eng-ASVBT: For the moth shall eat them up like a garment, and the worm shall eat
    them like wool; but my righteousness shall be forever, and my salvation unto all
    generations.
  ita-1885: Perciocchè la tignuola li roderà come un vestimento, e la tarma li mangerà
    come lana; ma la mia giustizia sarà in eterno, e la mia salute per ogni età.
  eng-LXXUP: For as a garment will be devoured by time, and as wool will be devoured
    by a moth, so shall they be consumed; but my righteousness shall be forever, and
    my salvation for all generations.
  eng-ULB: For the moth will eat them up like a garment, and the worm will eat them
    like wool; but my righteousness will be forever, and my salvation to all generations.”
  spa-VBL: Las polillas se los comerán como si fueran ropa; los insectos los masticarán
    como si fueran lana. Pero mi bondad durará para siempre, mi salvación perdurará
    por todas las generaciones.
  fra-_FOB: Car la teigne les rongera comme un vêtement, et la gerce les rongera comme
    la laine; mais ma justice durera toujours, et mon salut d'âge en âge.
  mal-mal: പുഴു അവരെ വസ്ത്രത്തെപ്പോലെ അരിച്ചുകളയും; കൃമി അവരെ കമ്പിളിയെപ്പോലെ തിന്നുകളയും;
    എന്നാൽ എന്റെ നീതി ശാശ്വതമായും എന്റെ രക്ഷ തലമുറതലമുറയായും ഇരിക്കും”.
  urd-GVR: Kyoṅki kirm unheṅ kapṛe kī tarah khā jāegā, kīṛā unheṅ ūn kī tarah hazm
    karegā. Lekin merī rāstī abad tak qāym rahegī, merī najāt pusht-dar-pusht barqarār
    rahegī.”
  suz-BL: मारदे हना तुम्‍बुम वा नेक्‍शो खोदेंशो पा, मेको आन कली नेक्‍नीम। बुस्‍सुम
    ऊन ख्रोइश्‍शो खोदेंशो पा ख्रोइक्‍नीम। आं ग्राचा चहिं गेना हना यो लीशा बाक्‍ब।
    आं पाप रे प्रोंइतीके पाला पाला नेल्‍ल आन कली लीब” देंत।
  eng-NOY: For the moth shall consume them like a garment, And the worm shall eat
    them like wool. But my goodness shall endure forever, And my salvation from generation
    to generation.
  ita-1927: Poiché la tignola li divorerà come un vestito, e la tarma li roderà come
    la lana; ma la mia giustizia rimarrà in eterno, e la mia salvezza, per ogni età.
  ckb-ckb: چونکە وەک کراس مۆرانە دەیانخوات و وەک خوری کرم لێیان دەدات، بەڵام ڕاستودروستی
    من بۆ هەتاهەتایە دەبێت و ڕزگاریشم بۆ نەوەی نەوەکان.»
  eng-BBE: 'For like a coat they will be food for the insect, the worm will make a
    meal of them like wool: but my righteousness will be for ever, and my salvation
    to all generations.'
  kan-OKCV: ಏಕೆಂದರೆ ನುಸಿಯು ಬಟ್ಟೆಯನ್ನು ತಿನ್ನುವಂತೆ, ಅವರನ್ನು ತಿಂದುಬಿಡುವುದು ಮತ್ತು ಹುಳವು
    ಅವರನ್ನು ಉಣ್ಣೆಯಂತೆ ತಿನ್ನುವುದು. ಆದರೆ ನನ್ನ ನೀತಿಯು ಶಾಶ್ವತವಾಗಿರುವುದು ಮತ್ತು ನನ್ನ ರಕ್ಷಣೆಯು
    ತಲತಲಾಂತರಗಳಿಗೂ ಇರುವುದು.
  tam-2017: பொட்டுப்பூச்சி அவர்களை ஆடையைப்போல் அரித்து, புழு அவர்களை ஆட்டுரோமத்தைப்போல்
    தின்னும்; என்னுடைய நீதியோ என்றென்றைக்கும் நிலைக்கும், என் இரட்சிப்பு தலைமுறை தலைமுறைதோறும்
    இருக்கும்.
  spa-RV-1909: Porque como á vestidura los comerá polilla, como á lana los comerá
    gusano; mas mi justicia permanecerá perpetuamente, y mi salud por siglos de siglos.
  ron-BTF: Fiindcă molia ca pe un veşmânt îi va mânca şi îi va mânca viermele ca pe
    o lână, dar dreptatea mea va fi pentru totdeauna şi salvarea mea din generaţie
    în generaţie.
  eng-WEBP: For the moth will eat them up like a garment, and the worm will eat them
    like wool; but my righteousness will be forever, and my salvation to all generations.”
  eng-FBV: Moths will eat them up like clothing; bugs will chew through them like
    wool. But my goodness will last forever, my salvation will endure for all generations.
  nld-1939: Want de mot vreet ze weg als een kleed. De worm verteert ze als wol; Maar
    mijn gerechtigheid zal duren voor eeuwig, Mijn heil van geslacht tot geslacht!
  nch-BL: Pampa nopa masehualme tamise quej se yoyomit cati quicuajtoque mejtolime,
    huan quincuase ocuilime quej quicuaj iijhuiyo se borrego. Pero na nimechchihuilis
    cati xitahuac para nochi tonali huan nimechmaquixtis para nochipa.’ ”
  vie-1934: Vì sâu sẽ cắn nuốt họ như cắn áo, mọt sẽ ăn họ như ăn lông chiên; nhưng
    sự công bình của ta sẽ còn mãi, sự cứu rỗi của ta còn đến muôn đời.
  hin-CV: क्योंकि कीट उन्हें वस्त्र के समान नष्ट कर देंगे; तथा कीड़ा उन्हें ऊन के
    समान खा जाएगा. परंतु धर्म सदा तक, और मेरा उद्धार पीढ़ी से पीढ़ी तक बना रहेगा.”
  eng-OURB: For the moth will eat them up like a garment, and the worm will eat them
    like wool; but my righteousness will be forever, and my yishu'ah ·salvation· to
    all generations.”
  spa-BES: Porque como un vestido serán alimento para el insecto, el gusano hará una
    comida de ellos como lana, pero mi justicia será para siempre, y mi salvación
    para todas las generaciones.
  tdx-tdx: Ie ho hanem-­bararaoke hoe lamba, naho habotsen-oletse hoe volonañondry;
    fe nainai’e kitro añ’afe’e ty havantañako, naho pak’ an-tariratse tsitso’e añe
    ty fandrombahako.
  tha-KJV: เพราะว่าตัวมอดจะกินเขาเหมือนกินเสื้อผ้า และตัวหนอนจะกินเขาเหมือนกินขนแกะ
    แต่​ความชอบธรรมของเราจะอยู่​เป็นนิตย์ และความรอดของเราจะอยู่ตลอดทุกชั่วอายุ
  por-BR-2018: Porque a traça os roerá como um vestido; e o verme os comerá com a
    lã; mas minha justiça durará para sempre, e minha salvação geração após gerações.
  deu-ELO: Denn wie ein Kleid wird sie verzehren die Motte, und wie Wolle sie verzehren
    die Schabe; aber meine Gerechtigkeit wird in Ewigkeit sein, und mein Heil durch
    alle Geschlechter hindurch.
  eng-WYC-2018: For why a worm shall eat them so as a cloth, and a moth shall devour
    them so as wool; but mine health shall be without end, and my rightfulness into
    generations of generations. (For a worm shall eat them up like a cloak, and a
    moth shall devour them like wool; but my deliverance, or my salvation, shall be
    forever, and my justice, or my victory, for all generations.)
  epo-epo: Ĉar kiel veston tramanĝos ilin tineoj, kaj kiel lanaĵon tramanĝos ilin
    vermoj; sed Mia vero restos eterne, kaj Mia savo por ĉiuj generacioj.
  uig-PIN: Qünki küyǝ ularni kiyimni yǝwalƣandǝk yǝwalidu, Ⱪurt yung yǝwalƣandǝk yǝwalidu;
    Biraⱪ ⱨǝⱪⱪaniyliⱪim ǝbǝdil’ǝbǝdgiqidur, Mening nijatim dǝwrdin-dǝwrgiqidur.
  beo-beo: Ilia da aowabaga mai abula defele, mugululi, alalolesi dagoi ba:mu. Be
    Na gaga:su gaguli misunu da dialalalumu. Amola Na hasalasu hou da fifi ahoanumu.
  tpi-OTNT: Ol dispela lain bai i bagarap olsem laplap ol binatang i kaikaim na pinisim
    olgeta. Tasol pasin bilong mi long helpim na kisim bek ol manmeri bai i no inap
    pinis. Nogat. Em bai i stap oltaim oltaim.”
  hau-SA: Gama asu za su cinye su kamar riga; tsutsotsi za su cinye su kamar ulu.
    Amma adalcina zai dawwama har abada, cetona har dukan zamanai.”
  uig-LAT: Chünki küye ularni kiyimni yewalghandek yewalidu, Qurt yung yewalghandek
    yewalidu; Biraq heqqaniyliqim ebedil’ebedgichidur, Méning nijatim dewrdin-dewrgichidur.
  nde-nde: Ngoba inondo izabadla njengesigqoko; impethu ibadle njengewulu. Kodwa ukulunga
    kwami kuzakuba khona kuze kube nininini; lensindiso yami ikhona kuzizukulwane
    zonke.”
  ton-ton: 'Koeʻuhi ʻe kai ʻo ʻosi ʻakinautolu ʻe he ane ʻo hangē ko e kofu, pea ʻe
    kai ʻakinautolu ʻe he ʻuanga ʻo hangē ko e fulufuluʻi sipi: ka ʻoku tolonga taʻengata
    ʻa ʻeku māʻoniʻoni, pea ko ʻeku fakamoʻui mei he toʻutangata ki he toʻutangata.”'
  ces-1613: Nebo jako roucho zžíře je mol, a jako vlnu zžíře je červ, ale spravedlnost
    má na věky zůstane, a spasení mé od národu do pronárodu.
