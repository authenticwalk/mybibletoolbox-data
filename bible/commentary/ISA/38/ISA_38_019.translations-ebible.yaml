verse: ISA.038.019
translations:
  mal-C: ജീവനുള്ളവർ, ജീവനുള്ളവർമാത്രമാണ് ഇന്നു ഞാൻ ചെയ്യുംപോലെ അങ്ങയെ സ്തുതിക്കുന്നത്;
    മാതാപിതാക്കൾ അങ്ങയുടെ വിശ്വസ്തതയെ തങ്ങളുടെ മക്കളോട് അറിയിക്കുന്നു.
  deu-TKW: Der Lebende, der Lebende - er dankt dir, wie ich heute; der Vater macht
    den Söhnen deine Treue kund.
  lin-lin: Bato na bomoi, bato ya bomoi kaka nde basanzolaka Yo ndenge ngai nazali
    kosanzola Yo lelo. Batata bakoteya bana na bango boyengebene na Yo.
  eng-LSV: The living, the living, he confesses You,
  eng-GNV: 'But the liuing, the liuing, he shall confesse thee, as I doe this day:
    the father to the children shall declare thy trueth.'
  eng-WEBSTER: 'The living, the living, he shall praise thee, as I do this day: the
    father to the children shall make known thy truth.'
  nhw-BL: San quichiyaj inijuanti catli itztoque. Quena, san inijuanti hueli mitzhueyichihuaj
    quen na nijchihua ama ni tonali. Huan nochi tatame quinpohuilise ininconehua para
    ta nelía titemachtli.
  swh-ONEN: 'Walio hai, walio hai: hao wanakusifu, kama ninavyofanya leo. Baba huwaambia
    watoto wao habari za uaminifu wako.'
  bba-bba: Adɑmɑ wɑsowɑ u rɑ nun siɑre nɡe nɛ ɡisɔ. Kɑ tundo wi u rɑ win bibu sɔ̃
    mɑ ɑ nɑɑnɛ mɔ.
  eng-KJVCPB: 'The living, the living, he shall praise thee, as I do this day: The
    father to the children shall make known thy truth.'
  luo-luo: To joma ngima, kende ema nyalo goyoni erokamano, mana kaka atimo kawuononi;
    wuone bende nyiso nyithindgi adiera mari.
  meu-meu: Mauri tauna, mauri tauna, ia ese e hanamomumu, lau ese hari dina ai na
    hanamomumu heḡereḡerena; tama ese natuna na emu momokani e hadibalaidiamu.
  npi-ULB: जस्तो म आज गर्दैर्छु, जीवित व्यक्‍तिले, केवल जीवित व्यक्‍तिले मात्र तपाईंलाई
    धन्यवाद दिन्छ । पिताले तपाईंको विश्‍वस्‍तता छोराछोरीलाई भन्‍छन् ।
  yor-yor: Alààyè, àwọn alààyè wọ́n ń yìn ọ́, gẹ́gẹ́ bí èmi ti ń ṣe lónìí; àwọn baba
    sọ fún àwọn ọmọ wọn nípa òtítọ́ rẹ.
  pes-OPCB: زندگانند که تو را ستایش می‌کنند، چنانکه من امروز تو را سپاس می‌گویم. بله،
    زندگانند که برای فرزندان خود تعریف می‌کنند که تو امین و وفادار هستی.
  tgl-ULB: Ang taong nabubuhay, ang taong nabubuhay, siya ay ang isang magbibigay
    pasasalamat sa iyo, tulad ng ginagawa ko sa araw na ito; ipinaaalam ng isang ama
    sa mga anak ang iyong pagkamapagkakatiwalaan.
  hui-hui: Áyu i̱na bi lalu í̠naga mini mo yaraga halu kodagua wali agali homa nabi
    dindini bu karume anidagua bibehe ka. Waneigini aba karume tinaga waneigini ogodagua
    lamialu í̠na mbirale bayale bialu mini bilinahe kego lalu lamiaga ka.
  mya-mya: ယ​ခု​ကိုယ်​တော်​ရှင်​အား​ကျွန်​တော်​မျိုး ထော​မ​နာ​ပြု​သ​ကဲ့​သို့၊ အ​သက်​ရှင်​သူ​များ​သာ​လျှင်​ကိုယ်​တော်​ရှင်​အား
    ထော​မ​နာ​ပြု​ကြ​ပါ​၏။ ဖ​ခင်​တို့​သည်​သား​သမီး​များ​အား​ကိုယ်​တော် ရှင်​၏ သစ္စာ​တော်​အ​ကြောင်း​ကို​ပြော​ကြား​ကြ​ပါ​၏။
  bod-N: དེ་རིང་བདག་གིས་སྤྱོད་པ་ཇི་བཞིན་དུ། །གསོན་པོས་ཁྱེད་ལ་གཏང་རག་འབུལ་ནུས་ཡིན།
    །ཕ་ཡིས་རང་གི་བུ་དང་བུ་མོ་ལ། །ཁྱེད་ཀྱི་དྲང་བདེན་རྟོགས་སུ་འཇུག་པ་ཡིན། །
  sna-sna: Vapenyu, ivo vapenyu, ndivo vanokurumbidzai, sezvandiri kuita iye nhasi;
    madzibaba anoudza vana vavo nezvokutendeka kwenyu.
  spa-BLM: El que vive, el que vive, te alabará, como yo lo hago hoy. El padre dará
    a conocer su verdad a los hijos.
  cac-cac: An̈ej eb' pitzan syal yalan vach' lolonel d'ayach, icha tz'aj valan d'ayach
    ticnaic. A eb' mamab'il nunab'il, a eb' tz'alan d'a eb' yalyuninal to tzaq'uelc'och
    tas tzala'.
  swh-ULB: Mtu anayeishi, mtu anayeishi, ndiye anayekushukuru wewe, kama ninavyofanya
    leo; baba atawjulisha watoto uaminifu wako.
  bel-bel: 'Жывы, толькі жывы Цябе ўславіць, як сёньня я: бацька абвесьціць дзецям
    ісьціну Тваю.'
  deu-ELBBK: 'Der Lebende, der Lebende, der preist dich, wie ich heute: Der Vater
    erzählt den Kindern von deiner Treue.'
  mbb-OT: Iyan dà ebpekezalig kenikew is menge uuyag iring te ebeelan ku ǥuntaan.
    Is kada lapis te kevuwazan ebpenudtul ziyà te edsunud he lapis te kevuwazan te
    kebmetinumanen nu.
  mal-2015: ഞാൻ ഇന്നു ചെയ്യുന്നതുപോലെ ജീവനുള്ളവൻ, ജീവനുള്ളവൻ മാത്രം നിന്നെ സ്തുതിക്കും;
    അപ്പൻ മക്കളോടു നിന്റെ വിശ്വസ്തയെ അറിയിക്കും.
  gup-gup: Bininj nawu kabirridjaldarrkid, bedda wanjh ngundiburlume, dja ngaye warridj,
    ngaye burluburlume bolkkime. Nawu kornkornkumo dja ngalbabadjan ngundimulewan
    bu bedda kabindibukkabukkan nawu wurdwurd bedberre.’”
  rmc-rmc: Ča o džide, o džide tut lašaren avke sar me adadžives; o dad le čhavenge
    vakerel pal tiri vernosť.
  pes-OPV: زندگانند، زندگانند که تو را حمدمی گویند، چنانکه من امروز می‌گویم. پدران
    به پسران راستی تو را تعلیم خواهند داد.
  ron-1924: Чи чел виу, да, чел виу Те лаудэ, ка мине астэзь. Татэл фаче куноскутэ
    копиилор сэй крединчошия Та.
  ben-OBCV: জীবন্ত, কেবলমাত্র জীবন্ত লোকেরাই তোমার প্রশংসা করবে, যেমন আজ আমি তোমার
    প্রশংসা করছি; বাবারা তাদের সন্তানদের তোমার বিশ্বস্ততার কথা বলেন।
  som-som: Kan nool, kan nool oo keliya ayaa kugu mahadnaqi doona sidaan aniguba maanta
    yeelayo. Aabbuhu wuxuu runtaada ogeysiin doonaa carruurtiisa.
  lat-VUC: Vivens, vivens ipse confitebitur tibi, sicut et ego hodie; pater filiis
    notam faciet veritatem tuam.
  eng-ASVBT: 'The living, the living, he shall praise thee, as I do this day: The
    father to the children shall make known thy truth.'
  ita-1885: I viventi, i viventi saran quelli che ti celebreranno, Come io fo al dì
    d'oggi; Il padre farà assapere a' figliuoli la tua verità.
  eng-LXXUP: 'The living shall bless thee, as I also do: for from this day shall I
    beget children, who shall declare thy righteousness,'
  eng-ULB: The living person, the living person, he is the one who gives you thanks,
    as I do this day; a father makes known to children your trustworthiness.
  spa-VBL: Sólo los vivos pueden alabarte como lo hago yo hoy. Los padres explican
    a sus hijos cómo se puede confiar en ti.
  fra-_FOB: Mais le vivant, le vivant te célébrera, comme je fais aujourd'hui; le
    père fera connaître aux enfants ta fidélité.
  mal-mal: ഞാൻ ഇന്ന് ചെയ്യുന്നതുപോലെ ജീവനുള്ളവൻ, ജീവനുള്ളവൻ മാത്രം അങ്ങയെ സ്തുതിക്കും;
    അപ്പൻ മക്കളോടു അങ്ങയുടെ വിശ്വസ്തതയെ അറിയിക്കും.
  urd-GVR: Nahīṅ, jo zindā hai wuhī terī tārīf kartā, wuhī terī tamjīd kartā hai,
    jis tarah maiṅ āj kar rahā hūṅ. Pusht-dar-pusht bāp apne bachchoṅ ko terī wafādārī
    ke bāre meṅ batāte haiṅ.
  suz-BL: ब्रोंइशोपुकीम ला इन कली ‘गे रिम्‍शो पाइब बाक्‍नीनी’ देंनीमी। मिनु गो मुलाक्‍ती
    मोदेंशो पाइनुङ। आफपुकीमी गे थमा सुइक्‍चा माल्‍शो बाक्‍नीनी, दे आन आल आन कली शेंनीम”
    दे हिज्‍कीयाहमी देंत।
  eng-NOY: The living, the living praise thee, as I do this day; The father to the
    children shall make known thy faithfulness.
  ita-1927: Il vivente, il vivente è quel che ti loda, come fo io quest’oggi; il padre
    farà conoscere ai suoi figliuoli la tua fedeltà.
  ckb-ckb: زیندووان، تەنها زیندووان سوپاست دەکەن، باوکان دڵسۆزی تۆ بە منداڵەکانیان
    دەناسێنن.
  eng-BBE: 'The living, the living man, he will give you praise, as I do this day:
    the father will give the story of your mercy to his children.'
  kan-OKCV: ಜೀವಂತನು; ಜೀವಂತನೇ ನಿನ್ನನ್ನು ಸ್ತುತಿಸುವೆನು. ಹೌದು, ಜೀವಂತನಾದ ನಾನೇ ಈ ಹೊತ್ತು
    ನಿಮ್ಮನ್ನು ಹೊಗಳುವೆನು. ತಂದೆಯು ಮಕ್ಕಳಿಗೆ ನಿಮ್ಮ ನಿಷ್ಠೆಯನ್ನು ಬೋಧಿಸುವನು.
  tam-2017: நான் இன்று செய்கிறதுபோல, உயிரோடிருக்கிறவன், உயிரோடிருக்கிறவனே, உம்மைத்
    துதிப்பான், தகப்பன் பிள்ளைகளுக்கு உமது சத்தியத்தைத் தெரிவிப்பான்.
  spa-RV-1909: 'El que vive, el que vive, éste te confesará, como yo hoy: el padre
    hará notoria tu verdad á los hijos.'
  ron-BTF: Cel viu, cel viu te va lăuda, aşa cum fac eu în această zi, tatăl va face
    cunoscut adevărul tău copiilor.
  eng-WEBP: The living, the living, he shall praise you, as I do today. The father
    shall make known your truth to the children.
  eng-FBV: It's only the living who can praise you as I'm doing today. Parents explain
    to their children how you can be trusted.
  nld-1939: Neen, alleen de levenden zullen U prijzen, Zoals ik het heden nog doe;
    En de vader zal uw trouw Aan zijn zonen verkonden.
  nch-BL: San quichiyaj inijuanti cati itztoque. Quena, san inijuanti hueli mitzhueyichihuaj
    quej na nijchihua ama ni tonali. Huan nochi tatame quinpohuilise ininconehua para
    ta nelía titemachti.
  vie-1934: Duy kẻ sống, kẻ sống mới hay tôn vinh Ngài, như tôi làm ngày nay; kẻ làm
    cha sẽ cho con cái mình biết sự thành thật của Ngài.
  hin-CV: जीवित व्यक्ति ही आपका धन्यवाद कर सकते हैं, जिस प्रकार मैं आज कर रहा हूं;
    पिता अपनी संतान से आपकी विश्वस्तता की बात बताता है.
  eng-OURB: The living, the living, he shall yadah ·extend hands in thankful praise·
    to you, as I do today. The father shall make known your truth to the children.
  spa-BES: El que vive, él que vive, él te dará alabanza, como lo hago hoy; el padre
    dará la historia de tu misericordia a sus hijos.
  tdx-tdx: O veloñeo, o veloñeo, ie ro mandrenge Azoo, manahake ty anoeko henaneo;
    ampandrendrehen-drae amo keleia’eo ty figahiña’o.
  tha-KJV: คนเป็น คนเป็น เขาจะสรรเสริญพระองค์ อย่างที่ข้าพระองค์กระทำในวันนี้ บิ​ดาจะได้สำแดงความจริงของพระองค์​แก่​ลูกของเขา
  por-BR-2018: O vivente, o vivente, esse é o que te louvará, tal como hoje eu faço;
    o pai ensinará aos filhos tua fidelidade.
  deu-ELO: 'Der Lebende, der Lebende, der preist dich, wie ich heute: der Vater gibt
    den Kindern Kunde von deiner Treue.'
  eng-WYC-2018: A living man, a living man, he shall acknowledge to thee, as and I
    today; the father shall make known thy truth to [the] sons. (But a living man,
    yea, a living man, he shall acknowledge thee, like I do today; and the father
    shall make thy truth known to his children.)
  epo-epo: La vivanto, nur la vivanto Vin gloros, kiel mi hodiaŭ; Patro al la filoj
    konigos Vian verecon.
  uig-PIN: Ɵzüm bügün ⱪilƣinimdǝk Sanga rǝⱨmǝt eytidiƣanlar tiriklǝr, tiriklǝrdur;
    Ata bolƣuqi oƣulliriƣa ⱨǝⱪiⱪǝt-wapaliⱪingni bildüridu.
  beo-beo: Esalebe dunu, ilia fawane da na waha Dima nodosu defele, Dima nodone sia:ne
    gadosu dawa:. Osobo bagade eda ilia da ilia mano ilima Dia mae fisili fidisu hou
    olelesa.
  tpi-OTNT: Ol man i stap yet, ol tasol i save litimapim nem bilong yu olsem nau mi
    mekim. Na ol papa i save tokim ol pikinini bilong ol long ol gutpela samting yu
    save mekim.
  hau-SA: Masu rai, masu rai, su suke yabonka, kamar yadda nake yi a yau; iyaye za
    su faɗa wa ’ya’yansu game da amincinka.
  uig-LAT: Özüm bügün qilghinimdek Sanga rehmet éytidighanlar tirikler, tiriklerdur;
    Ata bolghuchi oghullirigha heqiqet-wapaliqingni bildüridu.
  nde-nde: Abaphilayo, ngempela abaphilayo, bayakudumisa njengalokhu engikwenzayo
    lamuhla; abazali batshela abantwababo ngobuqotho bakho.
  ton-ton: 'Ko e kakai moʻui, ko e kakai moʻui, ko ia ʻe fakamālō kiate koe, ʻo hangē
    ko ia ʻoku ou fai ʻi he ʻaho ni: ʻe fakahā hoʻo moʻoni ʻe he tamai ki he fānau.'
  ces-1613: Ale živý, živý, tenť oslavovati bude tebe, jako já dnes, a otec synům
    v známost uvodí pravdu tvou.
  eng-WMB: The living, the living, he shall praise you, as I do today. The father
    shall make known your truth to the children.
  tam-TCV: இன்று நான் உம்மைத் துதிப்பதுபோல, வாழ்பவர்கள், வாழ்பவர்களே உம்மைத் துதிப்பார்கள்.
    பெற்றோர் தம் பிள்ளைகளுக்கு உமது உண்மையைப் பற்றிச் சொல்கிறார்கள்.
  ceb-ULB: Ang buhi nga tawo, ang buhi nga tawo, mao ang magpasalamat kanimo, sama
    sa akong gibuhat karong adlawa; ang amahan magasugilon sa ilang mga anak nga kasaligan
    ka.
  pol-UBG: Żywy, żywy będzie cię wysławiać jak ja dzisiaj. Ojciec oznajmi dzieciom
    twoją prawdę.
  urd-GVU: نہیں، جو زندہ ہے وہی تیری تعریف کرتا، وہی تیری تمجید کرتا ہے، جس طرح مَیں
    آج کر رہا ہوں۔ پشت در پشت باپ اپنے بچوں کو تیری وفاداری کے بارے میں بتاتے ہیں۔
  deu-1912: sondern allein, die da leben, loben dich, wie ich jetzt tue. Der Vater
    wird den Kindern deine Wahrheit kundtun.
  kan-2017: ಜೀವಂತನು, ಜೀವಂತನೇ ನಿನ್ನನ್ನು ಸ್ತುತಿಸುವನು, ಹೌದು, ಜೀವಂತನಾದ ನಾನೇ ಈ ಹೊತ್ತು ನಿನ್ನನ್ನು
    ಹೊಗಳುವೆನು. ತಂದೆಯು ಮಕ್ಕಳಿಗೆ ನಿನ್ನ ಸತ್ಯಸಂಧತೆಯನ್ನು ಬೋಧಿಸುವನು.
  yap-yap: Pi’in nib fos e yad ma pining e sorok ngom, ni bod ni gu be pininge e sorok
    ngom e chiney. Pi matam e yad ma yog ngak pifakrad fanam yul’yul’.
  hlt-MCSB: Aka hing aka hing long ni namah te kai bangla ng'uem dae amah. Tihnin
    ah ana pa loh camoe rhoek taengah na oltak te a ming sak pai.
  mdy-ETH: ታኣኒ ኔና ጋላታሢጉዲ ኔና ጋላታኒ ዳንዳዓሢ ሼምፔና ዓኣዞንሢ ሌሊኬ፤ ዓዶንሢ ፔኤኮ ናኣቶም ኔኤኮ ጉሙርቂንታያ ማዒፆ
    ኬኤዛኔ።
  twi-ASANTE: Ateasefoɔ nko na wɔbɛtumi akamfo wo, sɛdeɛ mereyɛ ɛnnɛ yi; agyanom ka
    wo nokorɛdie ho asɛm kyerɛ wɔn mma.
  eng-WEBU: The living, the living, he shall praise you, as I do today. The father
    shall make known your truth to the children.
  wal-wal: Taani hachchi nena galatiyoogaadan, paxa de7iyaageetu xalaalati nena galatoosona;
    neeni ammanttiyoogaa aawai ba naatussi yootees.
  spa-PDDPT: El que vive te alaba como yo hoy. El padre enseñará tu fidelidad a sus
    hijos.
  gun-gun: Okuave va'e anho 'rã ndereroporaei, kova'e ára xee rogueroporaeia rami.
    Ha'e tuu kuery omombe'u 'rã gua'y kuery pe anhetẽ ete va'e rupi reikoa.
  ilo-ULB: Ti sibibiag a tao, ti sibibiag a tao, isuna ti makapagyaman kenka, a kas
    iti ar-aramidek iti daytoy nga aldaw; ipakaammo ti maysa nga ama kadagiti annakna
    ti kinamatalekmo.
  kpg-kpg: Ma go digau mouli ala e hagaamu Goe, be dagu hagaamu Goe dolomeenei. Nia
    damana e hagi anga gi nadau dama i dau hai dela e manawa dahi.
  uig-ARA: ئۆزۈم بۈگۈن قىلغىنىمدەك ساڭا رەھمەت ئېيتىدىغانلار تىرىكلەر، تىرىكلەردۇر؛
    ئاتا بولغۇچى ئوغۇللىرىغا ھەقىقەت-ۋاپالىقىڭنى بىلدۈرىدۇ.
  sus-sus: Mixi ɲiɲɛ nan i matɔxɔma, alɔ n na i matɔxɔfe ki naxɛ to lɔxɔɛ. Babae masenyi
    tima e xa die bɛ i xa hinnɛ xa fe ra.»
  pon-2006: Iei me momour kan me kin kapinga komwi, nin duwen ei kapinga komwi met.
    Sahm akan kin padahkihong neirail kan duwen omwi loalopwoat.
  ksd-ksd: Nina i laun, nina i laun na pite pa u, da iau papait ia go ieri; I boina
    ba tama i ra umana bul na vaarike kaum dovotina ta ra umana natuna.
  tur-YTC: Diri olan, diri olan, benim bugün yaptığım gibi, seni o övecek. Baba senin
    gerçeğini çocuklara bildirecek.
  grc-BRENT: Οἱ ζῶντες εὐλογήσουσί σε ὃν τρόπον κᾀγώ· ἀπὸ γὰρ τῆς σήμερον παιδία ποιήσω,
    ἅ ἀναγγελοῦσι τὴν δικαιοσύνην σου
  ind-AYT: Yang hidup, yang hidup, dialah yang akan bersyukur kepada-Mu, seperti aku
    hari ini. Ayah akan memberi tahu anak-anaknya tentang kesetiaan-Mu.
  nya-nya: Amoyo, amoyo okha ndiwo amakutamandani, monga mmene ndikuchitira ine lero
    lino; abambo amawuza ana awo za kukhulupirika kwanu.
  hrv-hrv: Živi, živi, jedino on te slavi kao ja danas. Otac naučava sinovima tvoju
    vjernost.
  mps-mps: Te bidibo ula elalubo bidi dabe, augwaligo naga nago nogi ugwaba siyu,
    te megi eno ebo tiwai yaibao. Te aya dabego te augwa wai dabeba te nago wiegi
    yai sę sesemane sogo ebo po waibao.”
  tpi-tpi: Ol man i stap yet, ol tasol i save litimapim nem bilong yu olsem nau mi
    mekim. Na ol papa i save tokim ol pikinini bilong ol long ol gutpela samting yu
    save mekim.
  dan-1931: Men den levende, den levende takker dig som jeg i Dag. Om din Trofasthed
    taler Fædre til deres Børn.
  vie-OVCB: Chỉ những người còn sống mới ca ngợi Chúa như tôi làm hôm nay. Mỗi thế
    hệ hãy nói về sự thành tín của Chúa cho thế hệ mai sau.
  guj-2017: જીવિત વ્યક્તિ, હા, જીવિત વ્યક્તિ તો, જેમ આજે હું કરું છું તેમ, તમારી આભારસ્તુતિ
    કરશે. પિતા પોતાનાં સંતાનોને તમારી વિશ્વસનીયતા જાહેર કરશે.
  pon-2006A: Iei me momour kan me kin kapinga komwi, nin duwen ei kapinga komwi met.
    Sahm akan kin padahkihong neirail kan duwen omwi loalopwoat.
  por-BRBSL: Os vivos, os vivos, ele vos louvará, como eu o faço hoje. O pai deve
    dar a conhecer sua verdade aos filhos.
  cth-cth: Kahring e, kahring e ni dueng doeh, sahnin kai ni lunghawilawk ka dei e
    patetlah lunghawilawk a dei. Na pa ni canaw koe nange yuemkamcunae hah a cangkhai.
  twi-twi: Ateasefo nko na wobetumi akamfo wo, sɛnea mereyɛ nnɛ yi; agyanom ka wo
    nokwaredi ho asɛm kyerɛ wɔn mma.
  hlt-hlt: Aka hing aka hing long ni namah te kai bangla ng'uem dae amah. Tihnin ah
    ana pa loh camoe rhoek taengah na oltak te a ming sak pai.
  tbz-SIM: Bɛfòùbɛ̀ bɛɛ̀ mɑ́ɑ̀ yóó nɑ kɛ́ ndɑ sɑ̃ntí, m mɛ ndɑ sɑ̃ntímɛ̀ yíe, bɑ́
    wè kòò nnɑ́ɑ́ nho bí ɑ túmɛ̀ timɔ́mmɔnti yiɛ̀.
  msy-2020: Gumazamizir angamɨra ikiavɨra itiba, guizbangɨra merara, kɨ datɨrɨghɨn
    nɨn ziam fe moghɨn, me nɨn ziam fa nɨ mɨnabi. Amebaba ko afeziaba, nɨ zurara amir
    bizir aghuiba, me dar gun uan boribav gei.
  dop-dop: Weesuɣu nyǝ́mɑ tike pǝsǝɣǝnɑ nɑ pɑ́ sɑ-ŋ, ɩsɩɩ mɑɣɑ sɑŋɑ ɩsǝntɔ. Cɛcɛ hʋlǝɣǝnɑ
    ɩ piyɑ kɛ kʋpɑntʋ.
  azb-azb: Bu gün Sənə etdiyim kimi Dirilər, yalnız dirilər Sənə şükür edər. Atalar
    Sənin sədaqətini övladlarına tanıtdırır.
  eng-DBY: 'The living, the living, he shall praise thee, as I this day: the father
    to the children shall make known thy truth.'
  hin-2017: जीवित, हाँ जीवित ही तेरा धन्यवाद करता है, जैसा मैं आज कर रहा हूँ; पिता
    तेरी सच्चाई का समाचार पुत्रों को देता है।
  wol-KYG: Kiy dund, kiy dund doŋŋ mooy ki lay sant ni man bésub tey jii, te baay
    mooy xamal doom sa kóllëre.
  eng-YLT: The living, the living, he doth confess Thee.
  eng-WYC-2017: A living man, a living man, he shall acknowledge to thee, as and I
    today; the father shall make known thy truth to [the] sons.
  eng-WMBB: The living, the living, he shall praise you, as I do today. The father
    shall make known your truth to the children.
  urd-GVH: नहीं, जो ज़िंदा है वही तेरी तारीफ़ करता, वही तेरी तमजीद करता है, जिस तरह
    मैं आज कर रहा हूँ। पुश्त-दर-पुश्त बाप अपने बच्चों को तेरी वफ़ादारी के बारे में
    बताते हैं।
  rug-rug: Saripu toa, arini tu kote vahesi Igo, gua sapu tavetia arau ṉinoroi hie;
    ari na tamadia si kote tozini sari dia koburu, sapu kopu ni Tamasa sari Nana zinama.”
  gaz-gaz: Isaan akkuma ani harʼa gochaa jiru kana yaa jiraataa, yaa jiraataa jedhanii
    si jajatu; abbootiin waaʼee amanamummaa keetii ijoollee isaaniitti ni odeessu.
  fra-LSG: Le vivant, le vivant, c’est celui-là qui te loue, Comme moi aujourd’hui;
    Le père fait connaître à ses enfants ta fidélité.
  yal-yal: Koni naxanye e nii ra, niiramane, ne nan i tantunma alo n tan to. Fafane
    i ya lannayana fe falama nɛn e diine xa.
  haw-1868: O ka mea ola, ka mea ola, Nana no e hoomaikai aku ia oe, me au nei i keia
    la; E hoike no ka makua i na keiki i kou oiaio.
  arb-NAV: الأَحْيَاءُ وَحْدَهُمْ يُسَبِّحُونَكَ كَمَا أَفْعَلُ الْيَوْمَ، وَيُحَدِّثُ
    الآبَاءُ أَبْنَاءَهُمْ عَنْ أمَانَتِكَ
  ewe-ewe: Ame gbagbewo koe akafu wò abe ale si mele wɔwɔm egbe ene, eye fofowo agblɔ
    wò nuteƒewɔwɔ na wo viwo.
  eng-LEE: 'The living, the living alone shall thank thee, like me this day: the father
    to the children shall make known thy truth.'
  asm-FB: আজি মই যেনেকৈ কৰিছোঁ, তেনেকৈ জীৱিত লোকেহে আপোনাক ধন্যবাদ দিব পাৰে; পিতৃয়ে
    সন্তান সকলক আপোনাৰ বিশ্বাসযোগ্যতা জানিব দিব।
  sus-A: مِشِ حِحّ نَن عِ مَتْشْمَ، عَلْ ﭑ نَ عِ مَتْشْقٍ كِ نَشّ تٌ لْشْي. بَبَيٍ
    مَسٍنيِ تِمَ عٍ شَ دِيٍ بّ عِ شَ هِننّ شَ قٍ رَ.»
  fra-SBL: Le vivant, le vivant, il te louera, comme je le fais aujourd'hui. Le père
    fera connaître ta vérité aux enfants.
  hbo-hbo: חַ֥י חַ֛י ה֥וּא יֹודֶ֖ךָ כָּמֹ֣ונִי הַיֹּ֑ום אָ֣ב לְבָנִ֔ים יֹודִ֖יעַ אֶל־אֲמִתֶּֽךָ׃
  kik-kik: Arĩa marĩ muoyo, o acio matũũraga muoyo-rĩ, nĩmakũgoocaga, ta ũrĩa ndĩreka
    ũmũthĩ; maithe ma ciana nĩo meraga ciana ũhoro wa wĩhokeku waku.
  fra-NCL: Le vivant, le vivant, c’est lui qui vous célèbre, comme je le fais en ce
    jour ; père fera connaître à ses enfants votre fidélité.
  cek-AK: Kahing kami, kahing kaminawk mah ni, vaihniah ka sak ih baktih toengah nang
    to pakoeh thai ueloe, ampanawk mah a caanawk khaeah loktang na lok to panoek o
    sak thai tih.
  cuk-cuk: Unnila dula-gudimaladi, be-nug-ogannoged, igi an emi-ibagi be-ogannoge,
    deyob be-ogannomarmogad. Bela babgan na e-mimmiganga be-innikidaedgi sunmakmaloed.
  uig-CYR: Өзүм бүгүн қилғинимдәк Саңа рәхмәт ейтидиғанлар тирикләр, тирикләрдур;
    Ата болғучи оғуллириға һәқиқәт-вапалиғиңни билдүриду.
  tel-2017: సజీవులు, సజీవులే గదా నిన్ను స్తుతిస్తారు! ఈ రోజున నేను సజీవుడిగా నిన్ను
    స్తుతిస్తున్నాను. తండ్రులు తమ కొడుకులకు నీ సత్యాన్ని తెలియజేస్తారు. యెహోవా నన్ను
    రక్షించేవాడు.
  hat-BSA: Se vivan, vivan yo ki bay Ou remèsiman, tankou mwen menm, mwen fè jodi
    a. Yon papa va pale ak fis li yo selon fidelite Ou.
  kos-kos: Mwet moul pa kaksakin kom, Oana ke nga kaksakin kom inge. Papa uh fahk
    nu sin tulik natulos lupan oaru lom.
  hbo-WLC: חַ֥י חַ֛י ה֥וּא יוֹדֶ֖ךָ כָּמ֣וֹנִי הַיּ֑וֹם אָ֣ב לְבָנִ֔ים יוֹדִ֖יעַ אֶל־אֲמִתֶּֽךָ׃
  ibo-ibo: Ọ bụ ndị dị ndụ, e, naanị ndị dị ndụ ga-eto gị otuto, dị ka m na-eme taa.
    Ọ bụ otu ọgbọ na-eme ka ọgbọ na-eso ha mata ihe banyere ikwesi ntụkwasị obi gị.
  ory-ory: ଯେପରି ଆଜି ମୁଁ କରୁଅଛି, ସେହିପରି ଜୀବିତ ଲୋକ, କେବଳ ଜୀବିତ ଲୋକ ତୁମ୍ଭର ପ୍ରଶଂସା
    କରିବ; ପିତା ସନ୍ତାନଗଣକୁ ତୁମ୍ଭର ସତ୍ୟତା ଜ୍ଞାତ କରାଇବ।
  chk-chk: Nge chokewe chök mi manau ra kilisou ngonuk usun ngang üa kilisou ngonuk
    ikenai. Ekewe sam ra aiti ngeni nöür usun om allükülük.
  rop-rop: Oni detlot pipul hu jidan laibala gin tok theingkyu, wulijim mi dumbat
    tudei na. Ol detlot pipul oldei dalimbat olabat bigininimob det trubalawei blanga
    yu.
  ukr-1871: Живий, — тілько живий прославляє тебе, як я оце тепер; за те ж буде отець
    переказувати дїтям вірність твою.
  deu-1951: sondern der Lebendige, ja, der Lebendige lobt dich, wie ich es heute tue.
    Der Vater macht den Kindern deine Treue kund.
  eng-JPS: The living, the living, he shall praise Thee, as I do this day; the father
    to the children shall make known Thy truth.
  srp-1865: 'Živi, živi, oni æe te slaviti kao ja danas: otac æe sinovima javljati
    istinu tvoju.'
  lug-lug: Akyali omulamu, y’akutendereza nga nze bwe nkola leero; bakitaabwe b’abaana
    babategeeza nga bw’oli omwesigwa ennyo.
  heb-heb: חי חי הוא יודך כמוני היום אב לבנים יודיע אל אמתך׃
  ben-IRV: কেবল জীবিতেরা, জীবিতেরাই তোমার প্রশংসা করে যেমন আজ আমি করছি; বাবা তার ছেলেদের
    তোমার বিশ্বাসযোগ্যতার কথা বলবে।
  pan-pan: ਜੀਉਂਦਾ, ਹਾਂ, ਜੀਉਂਦਾ ਹੀ ਤੇਰਾ ਧੰਨਵਾਦ ਕਰੇਗਾ, ਜਿਵੇਂ ਮੈਂ ਅੱਜ ਕਰਦਾ ਹਾਂ! ਪਿਤਾ
    ਆਪਣੇ ਪੁੱਤਰਾਂ ਨੂੰ ਤੇਰੀ ਵਫ਼ਾਦਾਰੀ ਦੱਸੇਗਾ।
  mya-JVB: အသက် ရှင်သောသူ၊ အသက် ရှင်သော သူသာ လျှင်၊ ယနေ့ အကျွန်ုပ် ပြုသကဲ့သို့ ၊ ဂုဏ်တော်ကို
    ချီးမွမ်း ရပါလိမ့်မည်။ အဘ သည် သား တို့အား သစ္စာ တော်ကို ဘော်ပြ ရပါလိမ့်မည်။
  hmo-hmo: Mauri noho taudia ese, oi idia hanamoa noho, lau ese harihari oi lau hanamoa
    noho hegeregerena. Tamana taudia ese edia natudia dekenai, oiemu momokani bona
    maoromaoro idia hadibaia noho.
  urd-urd: ज़िन्दा,' हाँ, ज़िन्दा ही तेरी तम्जीद करेगा जैसा आज के दिन मैं करता हूँ,
    बाप अपनी औलाद को तेरी सच्चाई की ख़बर देगा।
  rus-SYN: 'Живой, только живой прославит Тебя, как я ныне: отец возвестит детям истину
    Твою.'
  bqc-SIM: Gbɛ̃́ bɛ̃́ɛↄ mɛ́ ì n sáaukpa, lá málɛ kɛ gbãɛwa, maeↄ ì n náai galikɛ
    ń nɛ́ↄnɛ.
  tcz-CHONGTHU: Tunia keiman ka vahchoi banga hi mihing hon bou na vahchoi thei diu
    ahi. Tahsan umtah nahi khangkhat nakon khang kitna aseipeh uvin ahi.
  mar-mar: जिवंत मनुष्य, जिवंत मनुष्य, तोच एक तुझे आभार मानेल, जसा मी आज करीत आहे;
    पित्याने मुलांना तुझ्या सत्याची जाणीव करून द्यावी.
  qub-qub: Cawajcunami ichanga alabashunqui canan noga alabaycashäno. Papänincunanami
    wamrancunata willapan nishayquita cumlej cashayquita.
  hat-hat: Se moun ki vivan ase ki ka fè lwanj ou tankou mwen menm jòdi a. Granmoun
    va fè pitit yo konnen jan ou toujou kenbe pawòl!
  eng-BSB: The living, only the living, can thank You, as I do today; fathers will
    tell their children about Your faithfulness.
  eng-WEBPB: The living, the living, he shall praise you, as I do today. The father
    shall make known your truth to the children.
  kbq-kbq: Nagrama menima musema hunegantoaza hu'za kasefa'ma hu'za mani'naza vahe'mo'zage
    humusea hugantegahaze. Hagi mago ne'mofonte'ma knare avu'ava zama hunte vava hu'nenana
    zamofo agenkea, mofavre'amofona asamitere huno vugahie.
  nhe-BL: San quichiyaj yajuanti tlen itztoque. Quena, san yajuanti hueli mitzhueyichihuaj
    queja na nijchihua ama ni tonali. Huan nochi tatame quinpohuilise ininconehua
    para ta nelía titemachtli.
  gub-BL: Wikuwe ma'e umume'u nekatu haw wà. Amume'u nekatu haw teko wazàwegatete
    ihe kury. — Teko paw upuner Tupàn rehe uzeruzar haw rehe wà, i'i awa wa'yr wanupe
    wà.
  eng-DRA: 'The living, the living, he shall give praise to thee, as I do this day:
    the father shall make thy truth known to the children.'
