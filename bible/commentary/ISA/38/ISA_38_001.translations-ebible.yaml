verse: ISA.038.001
translations:
  mal-C: 'അക്കാലത്ത് ഹിസ്കിയാവ് രോഗംബാധിച്ച്, മരണാസന്നനായിത്തീർന്നു. ആമോസിന്റെ മകനായ
    യെശയ്യാപ്രവാചകൻ അദ്ദേഹത്തിന്റെ അടുക്കൽ ചെന്ന് ഇപ്രകാരം പറഞ്ഞു: “യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: നീ മരിച്ചുപോകും; രക്ഷപ്പെടുകയില്ല. അതിനാൽ നിന്റെ കുടുംബകാര്യങ്ങളെല്ലാം
    ക്രമീകരിച്ചുകൊള്ളുക.”'
  deu-TKW: 'Zu jener Zeit ward Hiskia todkrank. Da kam zu ihm der Prophet Jesaja,
    der Sohn des Amoz, und sprach zu ihm: So spricht Jahwe: Bestelle dein Haus, denn
    du wirst sterben und nicht genesen!'
  lin-lin: 'Na tango wana, Ezekiasi abelaki bokono moko ya makasi, pene akufa. Mosakoli
    Ezayi, mwana mobali ya Amotsi, akendeki epai na ye mpe alobaki : « Tala liloba
    oyo Yawe alobi : Bongisa makambo ya ndako na yo, pamba te okokufa, okobika te. »'
  eng-LSV: 'In those days has Hezekiah been sick to death, and Isaiah son of Amoz,
    the prophet, comes to him and says to him, “Thus said YHWH: Give a charge to your
    house, for you [are] dying, and do not live.”'
  eng-GNV: About that time was Hezekiah sicke vnto the death, and the Prophet Isaiah
    sonne of Amoz came vnto him, and sayd vnto him, Thus sayth the Lord, Put thine
    house in an order, for thou shalt dye, and not liue.
  eng-WEBSTER: 'In those days was Hezekiah sick with a mortal disease. And Isaiah
    the prophet the son of Amoz came to him, and said to him, Thus saith the LORD,
    Set thy house in order: for thou shalt die, and not live.'
  nhw-BL: 'Huan ipan nopa tonalme, Ezequías quipixqui se cocolistli catli chicahuac
    huan ya itztoya para miquis. Huan na nitlajtol pannextijquetl Isaías, niicone
    Amoz, niyajqui nijpaxaloto huan niquilhui: ―Quej ni quiijtohua TOTECO: ‘Xijcualtlali
    nochi tlamantli ipan mochaj pampa amo timochicahuas tlen ni cocolistli.’'
  swh-ONEN: 'Katika siku hizo Hezekia akaugua, naye akawa karibu kufa. Nabii Isaya
    mwana wa Amozi akaenda kwake na kumwambia, “Hili ndilo asemalo Bwana: Tengeneza
    mambo ya nyumba yako, kwa sababu utakufa, hutapona.”'
  bba-bba: Sɑɑ ye sɔɔ, Esekiɑsi u bɑrɑ sere u ɡɔɔ turuku kuɑ. Mɑ Gusunɔn sɔmɔ Esɑi
    Amɔtin bii u nɑ win mi, u nùn sɔ̃ɔwɑ u nɛɛ, ɑmɛniwɑ Yinni Gusunɔ u ɡeruɑ. U nɛɛ,
    ɑ wunɛn yɛnuɡibu sɔ̃ɔwɔ ye bɑɑwure u koo ko wunɛn biru, domi kɑɑ ɡbi.
  eng-KJVCPB: 'In those days was Hezekiah sick unto death. And Isaiah the prophet
    the son of Amoz came unto him, and said unto him, Thus saith the Lord, Set thine
    house in order: for thou shalt die, and not live.'
  luo-luo: 'E ndalogo Hezekia nobedo matuo kendo nohewore. Janabi Isaya wuod Amoz
    nodhi ire mowachone niya, “Ma e gima Jehova Nyasaye wacho: Los weche mag dalani
    maber nikech ndaloni mar tho ochopo kendo ok inichangi.”'
  meu-meu: 'Unu dinadia ai Hesekia na e gorerea, mokona e mase. Bena peroveta tauna
    Isaia Amoso na dekena ema, e hereva henia, eto, Iehova na ini e gwau tomamu: Emu
    ḡau iboudiai bavatodia ḡoevaḡoeva, badina be oi na ba mase, emu gorere amo basio
    namo lou.'
  npi-ULB: ती दिनहरूमा हिजकिया बिरामी भएर मृत्यको मुखैमा पुगे । त्यसैले आमोजका छोरा
    यशैया अगमवक्ता तिनीकहाँ आए र तिनलाई भने, “परमप्रभु भन्‍नुहुन्छ, 'आफ्नो घरको व्यवस्थापन
    गर् । किनभने तँ मर्नेछस्, बाँच्‍नेछैनस्' ।”
  yor-yor: 'Ní ọjọ́ náà ni Hesekiah ṣe àìsàn dé ojú ikú. Wòlíì Isaiah ọmọ Amosi sì
    lọ sí ọ̀dọ̀ rẹ̀, ó sì wí pé, “Ohun tí Olúwa wí nìyìí: Palẹ̀ ilé è rẹ mọ́, bí ó
    ti yẹ nítorí pé ìwọ yóò kú; ìwọ kì yóò dìde àìsàn yìí.”'
  pes-OPCB: 'در آن روزها حِزِقیا سخت بیمار شد و نزدیک بود بمیرد. اشعیای نبی (پسر آموص)
    به عیادتش رفت و از جانب خداوند این پیغام را به او داد: «وصیتت را بکن، چون عمرت
    به آخر رسیده است؛ تو از این مرض شفا نخواهی یافت.»'
  tgl-ULB: Nang mga araw na iyon, malubhang nagkasakit si Hezekias. Kaya dinalaw siya
    ni Isaias anak ni Amos, ang propeta, at sinabi sa kaniya, “pinasasabi ni Yahweh,
    'Ilagay mo sa ayos ang iyong sambahayan; dahil mamamtay ka na at hindi na mabubuhay.'”
  hui-hui: Asirialirume Yudali baba wai bialu mo ko halu heangi Kini Hesegaia ibu
    warago timbuniore bowa homabeheore wini. Ani homabehe wiaria Emoso igini Aisaia
    ibu Anduane Homogonaga bi mana latagi haga heagome Kini Hesegaia warago bo wiago
    hondo puwa lalu, Í̠naga warago ogoni dabi nahe ani bo wiaho wialu homolebere.
    Ani homoleberego manda buwa ai wali agali í̠ andagaha haga karuni lamialu, Tínaga
    biabe biaga wiyadagoni mo tiga biai hadaba, lalu lamibe, Aisaiahanda lamini.
  mya-mya: ထို​အ​ချိန်​ကာ​လ​လောက်​၌​ပင် ဟေ​ဇ​ကိ​မင်း သည်​သေ​လု​မ​တတ်​ဖျား​နာ​၍​လာ​၏။
    အာ​မုတ် ၏​သား​ပ​ရော​ဖက်​ဟေ​ရှာ​ယ​သည်​မင်း​ကြီး အား​လာ​ရောက်​ကြည့်​ရှု​ပြီး​နောက်``အ​ရှင်​သည်
    ပြန်​လည်​ကျန်း​မာ​လာ​တော့​မည်​မ​ဟုတ်​သ ဖြင့် အ​ရှင်​နောက်​ဆုံး​မှာ​ကြား​ရန်​ရှိ​သည်​တို့
    ကို​မှာ​ကြား​ခဲ့​ရန်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော် မူ​ပါ​၏။ သို့​ဖြစ်​၍​နတ်​ရွာ​စံ​ရန်​အ​သင့်​ပြင်
    ပါ​လော့'' ဟု​ဆို​၏။
  bod-N: དུས་དེར་ཧི་ཟི་ཀི་ཡཱ་ལ་ནད་ལྗིད་མོ་ཞིག་ཕོག་སྟེ་འཆི་ལ་ཉེ་བ་དང་། ཨ་མོ་ཟིའི་བུ་ལུང་སྟོན་པ་ཡེ་ཤ་ཡཱ་ཁོའི་དྲུང་དུ་འོངས་ཏེ་ན་རེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་གསོན་མི་ཐུབ་པར་འཆི་བར་འགྱུར་བས། ཁྱོད་ཀྱིས་རང་གི་ཁྱིམ་ལ་བཀོད་སྒྲིག་ལེགས་པོ་གྱིས་ཤིག་གསུངས་ཞེས་སྨྲས་པ་ན།
  sna-sna: 'Mumazuva iwayo Hezekia akarwara kusvikira oda kufa. Muprofita Isaya mwanakomana
    waAmozi akaenda kwaari akati, “Zvanzi naJehovha: Gadzirisa zveimba yako, nokuti
    uri kuzofa; hausi kuzopona.”'
  spa-BLM: 'En aquellos días Ezequías estaba enfermo y a punto de morir. El profeta
    Isaías, hijo de Amoz, se acercó a él y le dijo: “Yahvé dice: ‘Pon en orden tu
    casa, porque morirás y no vivirás’”.'
  cac-cac: 'A d''a jun tiempoal chi'', te ov jun yaelal ix och d''a vin̈aj Ezequías,
    vanxo scham vin̈. A inxo Isaías in schecab'' Dios yuninal in vin̈aj Amoz, ix in
    c''och d''a vin̈, ix valan d''a vin̈ icha tic: —Icha tic yalan Jehová: Alcani
    tas ol ajcan tastac ay d''ayach, yujto ol ach chamxon̈ej, man̈xo ol ach b''oxoc,
    xin chi d''a vin̈.'
  swh-ULB: Siku zile Hezekia alikuwa anaumwa karibia na kufa. Hivyo Isaya mtoto wa
    Amozi, nabii alikuja kwake na kumwambia, ''Yahwe amesema, 'panga mambo yako maana
    utakufa, hautaishi.'
  bel-bel: 'У тыя дні Эзэкія сьмяротна захварэў. І прыйшоў да яго прарок Ісая, сын
    Амосаў, і сказаў яму: так кажа Гасподзь: зрабі запавет дому твайму, бо ты памрэш,
    не ачуняеш.'
  deu-ELBBK: 'In jenen Tagen wurde Hiskia krank zum Sterben. Und Jesaja, der Sohn
    Amoz'', der Prophet, kam zu ihm und sprach zu ihm: So spricht der HERR: Bestelle
    dein Haus, denn du wirst sterben und nicht genesen.'
  mbb-OT: Dutun he timpu, nezeruwan si Hezekia ne henduen be te ebpatey en. Midhendiyà
    te kandin is ebpeneuven he si Isaias he anak ni Amoz ne migkaǥi te, “Migkaǥi is
    Nengazen he veeli nu en is egkesuatan nu te ebaal su kenè ke en egkeulian, kekenà,
    ebpatey kad.”
  mal-2015: 'ആ കാലത്തു ഹിസ്കീയാവിന്നു മരിക്കത്തക്ക രോഗം പിടിച്ചു; ആമോസിന്റെ മകനായ
    യെശയ്യാപ്രവാചകൻ അവന്റെ അടുക്കൽ വന്നു അവനോടു: നിന്റെ ഗൃഹകാര്യം ക്രമത്തിലാക്കുക;
    നീ മരിച്ചുപോകും; സൗഖ്യമാകയില്ല എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു എന്നു പറഞ്ഞു.'
  gup-gup: Bu kuhni yimerrangeni, wanjh King Hezekiah bekkarrinj bu doweni kunkimuk
    dja darnkih kayakmen. Wanjh Prophet Isaiah nawu beywurd nuye Amoz wam bidjahwong,
    wanjh bimarneyimeng, “Nawu Yawey ngunbengdayhkeng bu yimeng, ‘Yiyingkihmarnburrimen
    dja ngudda bonj, darnkih yirrowen. Minj yimakmen kore yirrowen kunkimuk.’ ”
  rmc-rmc: 'Andre ola dživesa o kraľis Chizkija nasvaľiľa pro meriben a avľa ke leste
    o prorokos Izajaš, le Amososkro čhavo, a phenďa leske: „Kada phenel o RAJ: De
    tuke andro poradkos savoro andre tiro kher, bo mereha a imar na dživeha.“'
  pes-OPV: 'در آن ایام حزقیا بیمار و مشرف به موت شد و اشعیا ابن آموص نبی نزد وی آمده،
    او را گفت: «خداوند چنین می‌گوید: تدارک خانه خود را ببین زیرا که می‌میری و زنده
    نخواهی ماند.»'
  ron-1924: 'Ын время ачея, Езекия а фост болнав пе моарте. Пророкул Исая, фиул луй
    Амоц, а венит ла ел ши й-а зис: „Аша ворбеште Домнул: ‘Пуне-ць ын рындуялэ каса,
    кэч вей мури ши ну вей май трэи.’”'
  ben-OBCV: 'সেই সময় হিষ্কিয় অসুস্থ হয়ে পড়েছিলেন এবং তা মৃত্যুজনক হয়ে গেল। আমোষের
    ছেলে ভাববাদী যিশাইয় তাঁর কাছে গিয়ে বললেন, “সদাপ্রভু একথাই বলেন: তুমি বাড়ির
    সব ব্যবস্থা ঠিকঠাক করে রাখো, কারণ তুমি মরতে চলেছ; তুমি আর সেরে উঠবে না।”'
  som-som: Oo waagaas ayaa Xisqiyaah bukooday, oo geeri buu u dhowaaday. Markaasaa
    Nebi Ishacyaah ina Aamoos u yimid, oo wuxuu ku yidhi, Rabbigu wuxuu leeyahay,
    Reerkaaga la dardaaran, waayo, waad dhimanaysaa oo sii noolaan maysid.
  lat-VUC: 'In diebus illis ægrotavit Ezechias usque ad mortem; et introivit ad eum
    Isaias, filius Amos, propheta, et dixit ei: Hæc dicit Dominus: Dispone domui tuæ,
    quia morieris tu, et non vives.'
  eng-ASVBT: In those days was Hezekiah sick unto death. And Isaiah the prophet the
    son of Amoz came to him, and said unto him, Thus saith Jehovah, Set thy house
    in order; for thou shalt die, and not live.
  ita-1885: 'IN quel tempo, Ezechia infermò a morte. E il profeta Isaia, figliuolo
    di Amos, venne a lui, e gli disse: Il Signore ha detto così: Disponi della tua
    casa; perciocchè tu sei morto, e non viverai più.'
  eng-LXXUP: 'And it came to pass at that time, that Hezekiah was sick even to death.
    And Isaiah the prophet the son of Amoz came to him, and said to him, Thus saith
    the Lord, Give orders concerning thy house: for thou shalt die, and not live.'
  eng-ULB: In those days Hezekiah was sick to the point of dying. So Isaiah son of
    Amoz, the prophet, came to him, and said to him, “Yahweh says, 'Set your house
    in order; for you will die, not live.'”
  spa-VBL: 'Por aquel entonces Ezequías cayó muy enfermo y estaba a punto de morir.
    El profeta Isaías, hijo de Amoz, se dirigió a él y le dijo: “Esto es lo que dice
    el Señor: Pon en orden tus asuntos, porque vas a morir. No te recuperarás”.'
  fra-_FOB: 'En ce temps-là, Ézéchias fut malade à la mort; et le prophète Ésaïe,
    fils d''Amots, vint vers lui et lui dit: Ainsi a dit l''Éternel: mets ordre à
    ta maison, car tu vas mourir, et tu ne vivras plus.'
  mal-mal: 'അക്കാലത്ത് ഹിസ്കീയാവിനു മരിക്കത്തക്ക രോഗം പിടിച്ചു; ആമോസിന്റെ മകനായ യെശയ്യാപ്രവാചകൻ
    അവന്റെ അടുക്കൽവന്ന് അവനോട്: “നിന്റെ ഗൃഹകാര്യം ക്രമത്തിലാക്കുക; നീ മരിച്ചുപോകും;
    സൗഖ്യമാവുകയില്ല” എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു എന്നു പറഞ്ഞു.'
  urd-GVR: Un dinoṅ meṅ Hizqiyāh itnā bīmār huā ki marne kī naubat ā pahuṅchī. Āmūs
    kā beṭā Yasāyāh Nabī us se milne āyā aur kahā, “Rab farmātā hai ki apne ghar kā
    band-o-bast kar le, kyoṅki tujhe marnā hai. Tū is bīmārī se shafā nahīṅ pāegā.”
  suz-BL: मेना हिज्‍कीयाह रोइ पा बेक्‍चा चिक्‍ता बाक्‍त। मिनु परमप्रभु यावे आ लोव़
    पाइब आमोज आ तौ, यसैया जाक्‍शा, पिप कली “परमप्रभु यावेमी इन कली ‘गे बेक्‍नेवे,
    मब्रोंइनेवे। इ खिं नेल्‍ल ठीक सेलो’ देंत” दे माइक्‍तु।
  eng-NOY: In those days was Hezekiah sick unto death; and Isaiah the prophet, the
    son of Amoz, came to him, and said to him, Set thy house in order, for thou shalt
    die, and not live.
  ita-1927: 'In quel tempo, Ezechia infermò a morte; e il profeta Isaia, figliuolo
    di Amots, venne a lui, e gli disse: “Così parla l’Eterno: Da’ i tuoi ordini alla
    tua casa, perché sei un uomo morto, e non vivrai più.'
  ckb-ckb: 'لەو ڕۆژانەی حەزقیا نەخۆش کەوت، لە سەرە مەرگ بوو، ئیشایا پێغەمبەر کوڕی
    ئامۆچ هات بۆ لای و پێی گوت: «یەزدان ئەمە دەفەرموێت: وەسیەت بۆ ماڵەکەت بکە، چونکە
    دەمریت و ناژیت.»'
  eng-BBE: In those days Hezekiah was ill and near death. And Isaiah the prophet,
    the son of Amoz, came to him, and said to him, The Lord says, Put your house in
    order; for your death is near.
  kan-OKCV: ಆ ದಿವಸಗಳಲ್ಲಿ ಹಿಜ್ಕೀಯನು ರೋಗದಿಂದ ಮರಣಾವಸ್ಥೆಯಲ್ಲಿದ್ದನು. ಆಗ ಆಮೋಚನ ಮಗನಾದ ಪ್ರವಾದಿ
    ಯೆಶಾಯನು ಅವನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ನೀನು ನಿನ್ನ ಮನೆಯನ್ನು ವ್ಯವಸ್ಥೆ ಮಾಡಿಕೋ, ಏಕೆಂದರೆ ನೀನು
    ಬದುಕದೆ ಸಾಯುವೆ, ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'அந்நாட்களில் எசேக்கியா வியாதிப்பட்டு மரணத்தருவாயிலிருந்தான்; அப்பொழுது
    ஆமோத்சின் மகனாகிய ஏசாயா என்னும் தீர்க்கதரிசி அவனிடத்தில் வந்து, அவனை நோக்கி: நீர்
    உமது வீட்டுக்காரியத்தை ஒழுங்குபடுத்தும், நீர் பிழைக்கமாட்டீர், மரணமடைவீர் என்று
    யெகோவா சொல்கிறார் என்றான்.'
  spa-RV-1909: 'EN aquellos días cayó Ezechîas enfermo para morir. Y vino á él Isaías
    profeta, hijo de Amoz, y díjole: Jehová dice así: Ordena tu casa, porque tú morirás,
    y no vivirás.'
  ron-BTF: 'În acele zile Ezechia era bolnav de moarte. Şi profetul Isaia, fiul lui
    Amoţ, a venit la el şi i-a spus: Astfel spune DOMNUL: Pune-ţi casa în ordine,
    fiindcă vei muri şi nu vei trăi.'
  eng-WEBP: In those days Hezekiah was sick and near death. Isaiah the prophet, the
    son of Amoz, came to him, and said to him, “The LORD says, ‘Set your house in
    order, for you will die, and not live.’”
  eng-FBV: 'About this time Hezekiah fell very sick and was about to die. The prophet
    Isaiah, son of Amoz, went to him and said, “This is what the Lord says: Put your
    affairs in order, because you are going to die. You won''t recover.”'
  nld-1939: 'In die dagen werd Ezekias dodelijk ziek. De profeet Isaias, de zoon van
    Amos, ging naar hem toe, en sprak tot hem: Dit zegt Jahweh! Maak uw zaken in orde;
    ge moet sterven, en zult niet langer leven.'
  nch-BL: 'Huan ipan nopa tonali, Ezequías quipixqui se cocolisti cati chicahuac huan
    ya itztoya para miquis. Huan na nitajtolpanextijquet Isaías, niicone Amoz, niyajqui
    nijpaxaloto huan niquilhui: ―Quej ni quiijtohua TOTECO: ‘Xijcualtali nochi tamanti
    ipan mochaj pampa amo timochicahuas ten ni cocolisti.’'
  vie-1934: 'Trong lúc đó, Ê-xê-chia lâm bịnh hầu chết; đấng tiên tri Ê-sai, con trai
    A-mốt, đến chầu vua, và tâu rằng: Đức Giê-hô-va phán như vầy: Hãy sắp đặt nhà
    ngươi, vì ngươi hầu chết, không sống được nữa.'
  hin-CV: उन्हीं दिनों में हिज़किय्याह को ऐसा रोग हो गया कि वह मरने पर था. आमोज़ के
    पुत्र भविष्यद्वक्ता यशायाह उससे मिलने आए. उन्होंने हिज़किय्याह से कहा, “याहवेह
    का संदेश यह है—अपने परिवार की व्यवस्था कर लीजिए क्योंकि आपकी मृत्यु होनी ही है,
    आपका रोग से ठीक हो पाना संभव नहीं.”
  eng-OURB: In those days was Hezekiah sick and near death. Isaiah [Salvation of Yah]
    the prophet, the son of Amoz, came to him, and said to him, “Adonai says, ‘Enjoin
    your house, set it in order, for you will die, and not live.’”
  spa-BES: 'En aquellos días, Ezequías estaba enfermo y cerca de la muerte. Entonces
    el profeta Isaías, hijo de Amoz, se acercó a él y le dijo: El Señor dice: Ordena
    tu casa; porque tu muerte está cerca.'
  tdx-tdx: 'Ie amy andro rezay, natindry fa heta’e t’Iekizkia; le nimb’ama’e mb’eo
    t’Iesaià ana’ i Amotse, nanao ty hoe: Hoe t’Iehovà: Hajario ty an­jomba’o fa toe
    hivetrake, tsy ho veloñe.'
  tha-KJV: ในวันเหล่านั้นเฮเซคียาห์ทรงประชวรใกล้จะสิ้นพระชนม์ และอิสยาห์​ผู้​พยากรณ์​บุ​ตรชายของอามอสเข้ามาเฝ้าพระองค์
    และทูลพระองค์​ว่า “พระเยโฮวาห์ตรั​สด​ังนี้​ว่า จงจัดการการบ้านการเมืองของเจ้าให้​เรียบร้อย
    เจ้​าจะต้องตาย เจ้​าจะไม่​ฟื้น​”
  por-BR-2018: 'Naqueles dias Ezequias ficou doente, perto de morrer. E veio até ele
    Isaías, filho de Amoz, e lhe disse: Assim diz o SENHOR: Põe em ordem a tua casa,
    porque morrerás, e não viverás.'
  deu-ELO: 'In jenen Tagen wurde Hiskia krank zum Sterben. Und Jesaja, der Sohn Amoz'',
    der Prophet, kam zu ihm und sprach zu ihm: So spricht Jehova: Bestelle dein Haus,
    denn du wirst sterben und nicht genesen.'
  eng-WYC-2018: In those days Hezekiah was sick unto the death; and Isaiah, the prophet,
    the son of Amoz, entered to him, and said to him, The Lord saith these things,
    Dispose thy house, for thou shalt die, and thou shalt not live. (In those days
    Hezekiah was sick unto the death; and the prophet Isaiah, the son of Amoz, went
    to him, and said to him, The Lord saith these things, Set thy affairs in order,
    for soon thou shalt die, and thou shalt not live.)
  epo-epo: 'En tiu tempo Ĥizkija morte malsaniĝis; kaj venis al li la profeto Jesaja,
    filo de Amoc, kaj diris al li: Tiele diras la Eternulo: Faru testamenton pri via
    domo, ĉar vi mortos kaj ne vivos.'
  uig-PIN: 'Xu künlǝrdǝ Ⱨǝzǝkiya ǝjǝl kǝltürgüqi bir kesǝlgǝ muptila boldi. Amozning
    oƣli Yǝxaya pǝyƣǝmbǝr uning ⱪexiƣa berip, uningƣa: — Pǝrwǝrdigar mundaⱪ dǝydu:
    — — Ɵyüng toƣruluⱪ wǝsiyǝt ⱪilƣin; qünki ǝjǝl kǝldi, yaximaysǝn, — dedi.'
  beo-beo: Amo esoga agoane, hina bagade Hesigaia da olole, gadenenewane bogoi. Balofede
    dunu Aisaia (A:imose egefe) da ema ba:la asili, ema amane sia:i, “Hina Gode da
    dima dia hou amola liligi hahamoma:ne sia:sa. Bai di da hame uhimu. Di bogoma:ne
    momagema.”
  tpi-OTNT: Long taim ol Asiria i wok long mekim nogut long ol Juda, King Hesekia
    i kisim bikpela sik na klostu em i laik i dai. Orait profet Aisaia, pikinini bilong
    Emos, i go lukim em na i tokim em olsem, “Bikpela i tok, sik bilong yu bai i no
    inap pinis, yu bai i dai. Olsem na yu mas tokim ol manmeri i stap long haus bilong
    yu long stretim olgeta wok bilong yu.”
  hau-SA: A kwanakin nan sai Hezekiya ya kamu da ciwo ya kuma kusa ya mutu. Annabi
    Ishaya ɗan Amoz ya tafi wurinsa ya kuma ce, “Ga abin da Ubangiji ya ce ka shirya
    gidanka, domin za ka mutu; ba za ka warke ba.”
  uig-LAT: 'Shu künlerde Hezekiya ejel keltürgüchi bir késelge muptila boldi. Amozning
    oghli Yeshaya peyghember uning qéshigha bérip, uninggha: — Perwerdigar mundaq
    deydu: — — Öyüng toghruluq wesiyet qilghin; chünki ejel keldi, yashimaysen, —
    dédi.'
  nde-nde: 'Ngalezonsuku uHezekhiya wagula eselengela ekufeni. Umphrofethi u-Isaya,
    indodana ka-Amozi waya kuye wathi, “Nanku okutshiwo nguThixo: Lungisa indlu yakho
    ngoba uzakufa, awuyikusila.”'
  ton-ton: '‌ʻI he ngaahi ʻaho ko ia naʻe mahaki ʻa Hesekaia ʻo meimei mate. Pea naʻe
    haʻu ʻa ʻIsaia ko e palōfita ko e foha ʻo ʻAmosi, pea ne pehē kiate ia, “ʻOku
    pehē ʻe Sihova, Teuteu ho fale: he te ke mate, pea ʻikai moʻui.”'
  ces-1613: 'V těch dnech roznemohl se Ezechiáš až k smrti. I přišel k němu Izaiáš
    syn Amosův, prorok, a řekl jemu: Toto praví Hospodin: Zřeď dům svůj, nebo umřeš,
    a nebudeš živ.'
  eng-WMB: In those days Hezekiah was sick and near death. Isaiah the prophet, the
    son of Amoz, came to him, and said to him, “The LORD says, ‘Set your house in
    order, for you will die, and not live.’”
  tam-TCV: 'அந்நாட்களில் எசேக்கியா வியாதிப்பட்டு சாகும் தருவாயில் இருந்தான். ஆமோஸின்
    மகனான இறைவாக்கினன் ஏசாயா அவனிடம் போய், “யெகோவா கூறுவது இதுவே: நீர் சாகப்போகிறீர்;
    பிழைக்கமாட்டீர். ஆகையால் உன் வீட்டுக் காரியங்களை ஒழுங்குபடுத்தும் என்கிறார்” என்றான்.'
  ceb-ULB: Niadtong mga adlawa nagsakit si Hezekias ug himalatyon na. Busa miadto
    kaniya si Isaias nga anak ni Amos, ang propeta, ug miingon kaniya, “Nag-ingon
    si Yahweh, 'Ipahiluna ang imong panimalay; tungod kay mamatay kana, ug dili na
    mabuhi.'”
  pol-UBG: 'W tych dniach Ezechiasz śmiertelnie zachorował. Przyszedł do niego prorok
    Izajasz, syn Amosa, i powiedział do niego: Tak mówi PAN: Uporządkuj swój dom,
    bo umrzesz i nie będziesz żył.'
  urd-GVU: اُن دنوں میں حِزقیاہ اِتنا بیمار ہوا کہ مرنے کی نوبت آ پہنچی۔ آموص کا بیٹا
    یسعیاہ نبی اُس سے ملنے آیا اور کہا، ”رب فرماتا ہے کہ اپنے گھر کا بندوبست کر لے،
    کیونکہ تجھے مرنا ہے۔ تُو اِس بیماری سے شفا نہیں پائے گا۔“
  deu-1912: 'Zu der Zeit ward Hiskia todkrank. Und der Prophet Jesaja, der Sohn des
    Amoz, kam zu ihm und sprach zu ihm: So spricht der HERR: Bestelle dein Haus; denn
    du wirst sterben und nicht lebendig bleiben!'
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಹಿಜ್ಕೀಯನು ಮರಣಕರ ರೋಗದಲ್ಲಿ ಬಿದ್ದನು. ಆಗ ಆಮೋಚನ ಮಗನೂ ಪ್ರವಾದಿಯೂ ಆದ
    ಯೆಶಾಯನು ಅವನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ನಿನ್ನ ಮನೆಯ ವಿಷಯವಾಗಿ ವ್ಯವಸ್ಥೆ ಮಾಡು. ಏಕೆಂದರೆ ನೀನು
    ಉಳಿಯುವ ಹಾಗಿಲ್ಲ, ಸಾಯಬೇಕಾಗಿದೆ ಎಂಬುದಾಗಿ ಯೆಹೋವನು ಹೇಳುತ್ತಾನೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Bingyal’ ko ngiyal’ i n’ey me m’ar Hezekiah ni Pilung ni chugur ni nge
    yim. Me yan Isaiah ni profet nib mo’on ni fak Amoz nge yan i guy nge ga’ar ngak,
    “I SOMOL e be yog ngom ni ngam yarmiy urngin ban’en nge fel’ rogon ni bochan e
    gur e dab kum gol. Ma ga fal’eg rogom ni ngamum’.”
  hlt-MCSB: Te a tue rhuet ah Hezekiah tah a duek ham rhoela tlo. Te vaengah tonghma
    Amoz capa Isaiah tah anih taengla ha pawk tih amah te, “BOEIPA loh na imkhui ham
    n'uen tih a thui coeng dongah na duek pawn ni, na hing mahpawh,” a ti nah.
  mdy-ETH: ዬኖ ዎዶና ካኣቲ ሂዚቂያሴ ሃርጊንቲ ሃይቃኒ ዑኬኔ፤ ዬያሮ ዓሞፄ ናኣዚ ፆኦሲ ማሊፆ ኬኤዛ ዒሲያሴ ዒዛ ዖኦጫኒ ዒዛ
    ኮራ ዓኣዻዖ፦ «ናንጊና ናንጋ ጎዳ፥ ‹ኔኤኒ ሃያ ሃርጋፓ ዓቲንዱዋኣሢሮ ኔኤኮ ማኣሮ ዔልቃሚ ጊኢጊሼ› ኔኤም ጌዔኔ» ጌዒ ኬኤዜኔ።
  twi-ASANTE: 'Saa ɛberɛ no mu, ɔhene Hesekia yaree yarewuo, ɛnna Amos babarima odiyifoɔ
    Yesaia kɔsraa no. Ɔkaa saa asɛm yi kyerɛɛ ɔhene no, “Sɛdeɛ Awurade seɛ nie: Hyɛ
    wo nsamanseɛ, ɛfiri sɛ, wobɛwu. Wo yadeɛ no rennyae.”'
  eng-WEBU: In those days Hezekiah was sick and near death. Isaiah the prophet, the
    son of Amoz, came to him, and said to him, “The LORD says, ‘Set your house in
    order, for you will die, and not live.’”
  wal-wal: He wode Kawoi Hizqqiyaasi harggidi, haiqqana matiis. Yaanidaashin Amoxa
    na7ai hananabaa yootiya Isiyaasi akko biidi, “GODAI nena, ‘Neeni haiqqaasappe
    attin paxakka; hegaa gishshau, ne keettaa giigissa’ yaagees” yaagiis.
  spa-PDDPT: 'En aquellos días Ezequías cayó enfermo de muerte. El profeta Isaías,
    hijo de Amoz, fue a él y le dijo: Yavé dice: Ordena tu casa, porque morirás y
    no vivirás.'
  gun-gun: 'Ha''e va''e jave py huvixa Ezequias imba''eaxy vy omano ta ma oupy. Ha''e
    ramo oĩa py ou Amoz ra''y profeta Isaías. Ha''e vy aipoe''i ixupe: — Po rami Senhor
    ijayvu: “Emoatyrõ mba''emo ndero py ikuai va''e, mba''eta remano ''rã, ndereikovevei
    ta ma”, he''i.'
  ilo-ULB: Kadagidi nga aldaw, nagsakit ni Hezekias ken ngannganin matay. Isu a napan
    kenkuana ni Isaias a putot a lalaki ni Amos a profeta ket kinunana kenkuana, “Kuna
    ni Yahweh, 'Iyurnosmon ti balaymo ta mataykan, saankan nga agbiag.'”
  kpg-kpg: Hoohoo gi di madagoaa deenei, King Hezekiah guu magi hoohoo hua bolo gaa made.
    Soukohp Isaiah, tama daane Amoz, guu hana belee mmada a mee, ga helekai gi mee,
    “Dimaadua e helekai adu bolo goe gi hagatogomaalia ina nia mee huogodoo, idimaa,
    doo magi la hagalee hili. Hagatogomaalia ina goe gaa made.”
  uig-ARA: 'شۇ كۈنلەردە ھەزەكىيا ئەجەل كەلتۈرگۈچى بىر كېسەلگە مۇپتىلا بولدى. ئاموزنىڭ
    ئوغلى يەشايا پەيغەمبەر ئۇنىڭ قېشىغا بېرىپ، ئۇنىڭغا: ــ پەرۋەردىگار مۇنداق دەيدۇ:
    ــ ــ ئۆيۈڭ توغرۇلۇق ۋەسىيەت قىلغىن؛ چۈنكى ئەجەل كەلدى، ياشىمايسەن، ــ دېدى.'
  sus-sus: Na lɔxɔɛe mangɛ Xesekiya naxa fura a ɲaaxi ra. A gbe mu nu luxi a xa faxa.
    Amosu xa di Annabi Esayi naxa siga a yire, a a fala a bɛ, Alatala yi nan masenxi,
    «I xa yaamarie fi i xa mixie ma, barima i na faxafe nɛ yi ki, i mu kisima yi fure
    ma.»
  pon-2006: Ni ahnsowo Nanmwarki Esekaia ketin luhmwuhmwda oh kereniong sipalla. Soukohp
    Aiseia, nein Eimwos, ahpw patohla pwe en tuhwong oh patohwanohng, “KAUN-O mahsanihong
    komwi en ketin koasoanehdi mehkoaros pwehki komwi sohte pahn pwurehng mwahula.
    Komwi onopada pwe komwi pahn sipalla.”
  ksd-ksd: 'Ta nam ra e Esekia i ga mait, ma i to na mat. Ma ra propet Iesaia, natu
    i Amos, i ga tadav ia, ma i biti tana: A Luluai i biti dari: Una mal pa ra lavur
    magit ta ra kubam, tago una mat ma pa una laun mulai.'
  tur-YTC: 'O günlerde Hizkiya hastaydı ve ölmek üzereydi. Amots''un oğlu Peygamber
    Yeşaya onun yanına gelip şöyle dedi: “Yahve, ''Evini düzene koy, çünkü öleceksin,
    yaşamayacaksın'' diyor.”'
  grc-BRENT: Ἐγένετο δὲ ἐν τῷ καιρῷ ἐκείνῳ, ἐμαλακίσθη Ἐζεκίας ἕως θανάτου· καὶ ἦλθε
    πρὸς αὐτὸν Ἡσαΐας υἱὸς Ἀμὼς ὁ προφήτης, καὶ εἶπε πρὸς αὐτὸν, τάδε λέγει Κύριος,
    τάξαι περὶ τοῦ οἴκου σου, ἀποθνήσκεις γὰρ σὺ, καὶ οὐ ζήσῃ.
  ind-AYT: 'Pada hari-hari itu, Hizkia jatuh sakit dan hampir mati. Nabi Yesaya, anak
    Amos, datang menemuinya dan berkata, “Inilah firman TUHAN: ‘Sampaikan pesan terakhirmu
    kepada keluargamu karena kamu akan mati; kamu tidak akan sembuh.’”'
  nya-nya: 'Nthawi imeneyo Mfumu Hezekiya anadwala ndipo anali pafupi kufa. Mneneri
    Yesaya mwana wa Amozi anapita kukamuona ndipo anati “Yehova akuti: Konza bwino
    nyumba yako, pakuti ukufa; suchira.”'
  hrv-hrv: 'U ono se vrijeme Ezekija razbolje nasmrt. Prorok Izaija, sin Amosov, dođe
    mu i reče: “Ovako veli Jahve: ''Uredi kuću svoju, jer ćeš umrijeti, nećeš ozdraviti.''”'
  mps-mps: Te Asiria dabego te Juda dabeba dwai sę idu doludali sogo, king Hesekia
    te genuai gasi selama, te aga pąde isainogo yai. Tialima, profet Aisaia, te Amosgo
    ogwago, aga sugi pelama, agaba te tiwai po wali, “Genuai Bidigo te po wali, nago
    gasi te me siligobeo, nage te isaibao wali. Tama nago te naga bede bidibo bidi
    dabebolo po olama, te nago sę tigidali dodolao po wao,” te po wai.
  tpi-tpi: Long taim ol Asiria i wok long mekim nogut long ol Juda, King Hesekia i
    kisim bikpela sik na klostu em i laik i dai. Orait profet Aisaia, pikinini bilong
    Emos, i go lukim em na i tokim em olsem, “Bikpela i tok, sik bilong yu bai i no
    inap pinis, yu bai i dai. Olsem na yu mas tokim ol manmeri i stap long haus bilong
    yu long stretim olgeta wok bilong yu.”
  dan-1931: 'Ved den Tid blev Ezekias dødssyg. Da kom Profeten Esajas, Amoz'' Søn,
    til ham og sagde: “Så siger HERREN: Beskik dit Hus, thi du skal dø og ikke leve!”'
  vie-OVCB: 'Trong thời gian Ê-xê-chia bị bệnh nặng gần chết thì Tiên tri Y-sai, con
    A-mốt đến thăm vua. Ông truyền cho vua sứ điệp này: “Đây là điều Chúa Hằng Hữu
    phán: ‘Vua nên xếp đặt mọi việc trong gia đình vì vua sắp qua đời. Vua không sống
    được nữa.’ ”'
  guj-2017: 'તે દિવસોમાં હિઝકિયા મરણતોલ માંદો પડ્યો. તેથી આમોસના દીકરા યશાયા પ્રબોધકે
    તેની પાસે આવીને કહ્યું: “યહોવાહ એમ કહે છે, ‘તારા ઘરનો બંદોબસ્ત કર; કેમ કે તું
    મરવાનો છે, તું જીવવાનો નથી.”'
  pon-2006A: Ni ahnsowo Nanmwarki Esekaia ketin luhmwuhmwda oh kereniong sipalla.
    Soukohp Aiseia, nein Eimwos, ahpw patohla pwe en tuhwong oh patohwanohng, “KAUN-O
    mahsanihong komwi en ketin koasoanehdi mehkoaros pwehki komwi sohte pahn pwurehng
    mwahula. Komwi onopada pwe komwi pahn sipalla.”
  por-BRBSL: 'Naqueles dias, Hezekiah estava doente e perto da morte. O profeta Isaías,
    filho de Amoz, veio até ele e lhe disse: “Javé diz: ''Ponha sua casa em ordem,
    pois você morrerá, e não viverá''”.'
  cth-cth: 'Hatnae hninnaw dawkvah, Hezekiah teh meimei kadout lah a pataw. Hatnavah,
    Amoz capa Isaiah ahni koe a tho teh, hettelah ati pouh: BAWIPA ni hettelah a dei.
    Nang teh na hring mahoeh toe. Na due han toung dawkvah, na imthungnaw hah lawk
    thui lawih, atipouh.'
  twi-twi: 'Saa nna no mu no, Hesekia yaree owuyare, na Amos babarima Odiyifo Yesaia
    kɔɔ ne nkyɛn kɔkae se, “Sɛnea Awurade se ni: Toto wʼakwan yiye, efisɛ worebewu;
    na wo ho renyɛ wo den bio.”'
  hlt-hlt: Te a tue rhuet ah Hezekiah tah a duek ham rhoela tlo. Te vaengah tonghma
    Amoz capa Isaiah tah anih taengla ha pawk tih amah te, “BOEIPA loh na imkhui ham
    n'uen tih a thui coeng dongah na duek pawn ni, na hing mahpawh,” a ti nah.
  tbz-SIM: 'Dɛ kó dimɔ̀nnì ndi Esekiɑsi muɔkɛmɛ̀ kɛ́duúnnɛ̀ mukṹṹ. Kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì
    nɑ́ɑǹtò Amɔti birɛ Esɑii kɔtɛ o borɛ̀, kóò nɑ̀kɛ́ kɛ dɔ̀: Ti Yiɛ̀ nKuyie ntu ɑ
    tũntɛ ɑ cĩ́ɛ̃̀tɛ̀ kpɛti ɑ í yóó foutɛ ɑ yóó kúmu.'
  msy-2020: Dughiar kamɨn, Asiriaba bar arazir kurabar Judabagh amima, Hesekia arɨmariam
    inigha atam areme. Ezɨ Emosɨn otarim Aisaia ghuava an ganigha kamaghɨn a mɨgei,
    “Ikiavɨra Itir God kamaghɨn mɨgei, ‘Nɨn arɨmariam gɨvaghan kogham, a ikɨvɨra ikɨtɨ
    nɨ ovegham. Kamaghɨn amizɨ, nɨ gumazamizir nɨn dɨpenimɨn itibav kemeghtɨ, me nɨn
    ingangariba bar dar amu dar kɨrigh.’ ”
  dop-dop: 'Ḿpʋ́ɣʋ́ wʋsɑsɩ kpɑ wulɑʋ Ɩsekiyɑsɩ kɛ wɑɑtʋ ɩnɩ ɩ tɑɑ sɩ ɩ sǝkɩ. Ɩlɛnɑ
    Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Ɩsɑyii polo ɩ kiŋ nɑ Ɩ́ heeli-ɩ sɩ: Tɑcɑɑ tɔmɑ sɩ, ye
    nyɑ́ tɑɑ wɛ nti n heeli nyɑ́ tǝyɑɣɑ nyǝ́mɑ. Mpi tɔ, n kɑ́ sɩ kɛ́ n kɑɑ kʋlɩ.'
  azb-azb: 'O günlərdə Xizqiya ölümcül xəstələndi. Peyğəmbər Amots oğlu Yeşaya onun
    yanına gəlib dedi: «Rəbb belə deyir: “Evin üçün vəsiyyət et, çünki xəstəlikdən
    sağalmayıb öləcəksən”».'
  eng-DBY: 'In those days Hezekiah was sick unto death. And the prophet Isaiah the
    son of Amoz came to him, and said to him, Thus saith Jehovah: Set thy house in
    order; for thou shalt die, and not live.'
  hin-2017: उन दिनों में हिजकिय्याह ऐसा रोगी हुआ कि वह मरने पर था। और आमोस के पुत्र
    यशायाह नबी ने उसके पास जाकर कहा, “यहोवा यह कहता है, अपने घराने के विषय जो आज्ञा
    देनी हो वह दे, क्योंकि तू न बचेगा मर ही जाएगा।”
  wol-KYG: 'Jant yooyu Esekiya moo woppoon, bay waaja dee. Yonent Yàlla Esayi doomu
    Amocc dikk, ne ko: «Aji Sax ji dafa wax ne: “Dénkaaneel sa mbiri kër, ndax dangay
    dee, doo jóg!”»'
  eng-YLT: 'In those days hath Hezekiah been sick unto death, and come in unto him
    doth Isaiah son of Amoz, the prophet, and saith unto him, ''Thus said Jehovah:
    Give a charge to thy house, for thou [art] dying, and dost not live.'''
  eng-WYC-2017: In those days Hezekiah was sick unto the death; and Isaiah, the prophet,
    the son of Amoz, entered to him, and said to him, The Lord saith these things,
    Dispose thy house, for thou shalt die, and thou shalt not live.
  eng-WMBB: In those days Hezekiah was sick and near death. Isaiah the prophet, the
    son of Amoz, came to him, and said to him, “The LORD says, ‘Set your house in
    order, for you will die, and not live.’”
  urd-GVH: उन दिनों में हिज़क़ियाह इतना बीमार हुआ कि मरने की नौबत आ पहुँची। आमूस का
    बेटा यसायाह नबी उससे मिलने आया और कहा, “रब फ़रमाता है कि अपने घर का बंदोबस्त कर
    ले, क्योंकि तुझे मरना है। तू इस बीमारी से शफ़ा नहीं पाएगा।”
  rug-rug: 'Koari na totoso tugo arini si moho se Hezikaea meke tata mate. La vari
    hopikae koa sa sa poropita Aisea tuna Emosi, meke zama, “Hiera gua si zama nia
    e Zihova: Mu va toṉotia sa mua kinoa vetu, sina kote mate si goi; na lopu kote
    magogoso pule si agoi,” gua si asa.'
  gaz-gaz: 'Bara sana keessa Hisqiyaas dhukkubsatee duʼuu gaʼee ture. Isaayyaas ilmi
    Amoos raajichi gara isaa dhaqee, “Waaqayyo akkana jedha: Mana kee tottolfadhu;
    ati ni duuta malee hin fayyituutii” jedheen.'
  fra-LSG: 'En ce temps-là, Ézéchias fut malade à la mort. Le prophète Ésaïe, fils
    d’Amots, vint auprès de lui, et lui dit: Ainsi parle l’Éternel: Donne tes ordres
    à ta maison, car tu vas mourir, et tu ne vivras plus.'
  yal-yal: Na waxatini, saya furen yi Xesekiya suxu. Nabi Esayi, Amɔsi a diin yi fa
    a fɛma, a yi a fala a xa, a naxa, “Alatala ito nan falaxi, a naxa, ‘I ya feene
    yitɔn, amasɔtɔ i faxamatɔɔn ni i ra, i mi fa siimaya sɔtɔma.’ ”
  haw-1868: I A mau la, he mai make ko Hezekia; a hele mai la o Isaia, ke kaula, ke
    keiki a Amosa io na la, i mai la ia ia, Ke i mai nei o Iehova penei, E kauoha
    oe i ko kou hale, no ka mea, e make ana oe, aole oe e ola.
  arb-NAV: 'وَمَرِضَ حَزَقِيَّا فِي تِلْكَ الأَيَّامِ حَتَّى أَوْشَكَ عَلَى الْمَوْتِ،
    فَجَاءَ إِلَيْهِ النَّبِيُّ إِشَعْيَاءُ بْنُ آمُوصَ، وَقَالَ لَهُ: «هَذَا مَا
    يَقُولُهُ الرَّبُّ: نَظِّمْ شُؤُونَ بَيْتِكَ لأَنَّكَ لَنْ تَبْرَأَ بَلْ حَتْماً
    تَمُوتَ».'
  ewe-ewe: Le ŋkeke mawo me la, Hezekia dze dɔ, eye wòɖo kudo nu. Nyagblɔɖila Yesaya,
    Amoz ƒe vi, yi egbɔ, eye wògblɔ nɛ be, “Ale Yehowa gblɔe nye esi, ‘Ɖɔ wò aƒe ɖo,
    elabena èle kuku ge, eye màhaya o.’ ”
  eng-LEE: In those days Hezekiah fell sick unto death; and there came unto him Isaiah
    the son of Amoz, the prophet, and said unto him, Thus hath said the Lord, Give
    thy charge to thy house; for thou shalt die, and not live.
  asm-FB: সেই সময়ত হিষ্কিয়াৰ সাংঘাতিক নৰিয়া হৈছিল। আমোচৰ পুত্ৰ ভাববাদী যিচয়াই
    তেওঁৰ ওচৰলৈ আহিলে, আৰু তেওঁক ক’লে, “যিহোৱাই কৈছে, ‘তুমি তোমাৰ ঘৰ সৃঙ্খলাবদ্ধ কৰা;
    কাৰণ তোমাৰ মৃত্যু হ’ব, তুমি আৰু জীয়াই নাথাকিবা’।”
  sus-A: نَ لْشْييٍ مَنفّ شٍسٍكِيَ نَشَ قُرَ عَ حَاشِ رَ. عَ فبٍ مُ نُ لُشِ عَ شَ
    قَشَ. عَمٌسُ شَ دِ عَننَبِ عٍسَيِ نَشَ سِفَ عَ يِرٍ، عَ عَ قَلَ عَ بّ، عَلَتَلَ
    يِ نَن مَسٍنشِ، «عِ شَ يَامَرِيٍ قِ عِ شَ مِشِيٍ مَ، بَرِ مَ عِ نَ قَشَقٍ نّ يِ
    كِ، عِ مُ كِسِمَ يِ قُرٍ مَ.»
  fra-SBL: 'En ces jours-là, Ézéchias était malade et près de mourir. Le prophète
    Ésaïe, fils d''Amoz, vint le trouver et lui dit : « Yahvé dit : « Mets en ordre
    ta maison, car tu vas mourir et tu ne vivras pas. »'
  hbo-hbo: בַּיָּמִ֣ים הָהֵ֔ם חָלָ֥ה חִזְקִיָּ֖הוּ לָמ֑וּת וַיָּבֹ֣וא אֵ֠לָיו יְשַׁעְיָ֨הוּ
    בֶן־אָמֹ֜וץ הַנָּבִ֗יא וַיֹּ֨אמֶר אֵלָ֜יו כֹּֽה־אָמַ֤ר יְהוָה֙ צַ֣ו לְבֵיתֶ֔ךָ
    כִּ֛י מֵ֥ת אַתָּ֖ה וְלֹ֥א תִֽחְיֶֽה׃
  kik-kik: 'Matukũ-inĩ macio Hezekia akĩrwara, hakuhĩ akue. Mũnabii Isaia mũrũ wa
    Amozu agĩthiĩ kũrĩ we, akĩmwĩra atĩrĩ, “Jehova ekuuga ũũ: Thondeka maũndũ ma mũciĩ
    waku, tondũ nĩũgũkua, ndũkũhona.”'
  fra-NCL: 'En ce temps-là, Ezéchias fut malade à la mort. Le prophète Isaïe, fils
    d’Amos, vint auprès de lui et lui dit : « Ainsi dit Yahweh : Donne tes ordres
    à ta maison, car tu vas mourir, et tu ne vivras plus. »'
  cek-AK: To na niah Hezekiah loe duek duih khoek to ngannat. To pongah Amoz capa
    tahmaa Isaiah loe anih khaeah caeh moe, Angraeng mah hae tiah thuih; Na hing mak
    ai, na duek han oh boeh pongah, na imthung takoh to kahoih ah raemh ah, tiah a
    naa.
  cuk-cuk: 'A-ibagangine, Ezequías bela-bela nailikgumai burgwednaga gusad. Geb Bab-Dummad-gayaburba-barsoged-Isaías
    Amoz-e-machi, Ezequías-dakega ese nade gusad. Degi, ega sogdapid: “Bab-Jehová
    weyob soged: ‘Be bar-gwisguosurye, be burgoye. Degisoggu, be-neg-yaginmaladga
    igargan napi-nue be ukoye.’ ”'
  uig-CYR: 'Шу күнләрдә Һәзәкия әҗәл кәлтүргүчи бир кесәлгә муптила болди. Амозниң
    оғли Йәшая пәйғәмбәр униң қешиға берип, униңға: — Пәрвәрдигар мундақ дәйду: —
    — Өйүң тоғрилиқ вәсийәт қилғин; чүнки әҗәл кәлди, яшимайсән, — деди.'
  tel-2017: ఆ రోజుల్లో హిజ్కియాకు ప్రాణాంతకమైన జబ్బు చేసింది. ప్రవక్త, ఆమోజు కొడుకు
    యెషయా అక్కడకు వచ్చాడు. “‘నువ్వు చనిపోబోతున్నావు, ఇక బతకవు. కాబట్టి నీ ఇల్లు చక్కబెట్టుకో’
    అని యెహోవా సెలవిస్తున్నాడు” అని చెప్పాడు.
  hat-BSA: 'Nan jou sa yo, Ézéchias te vin malad, prèt pou mouri. Epi Ésaïe, pwofèt
    la, fis a Amots la, te vin kote li. Li te di l: “Konsa pale SENYÈ a: ‘Mete lakay
    ou an lòd, paske ou va mouri; ou p ap viv.’”'
  kos-kos: Ke pacl se inge Tokosra Hezekiah el masak ac apkuran in misa. Mwet palu
    Isaiah, wen natul Amoz, el som nu yorol ac fahk nu sel, “LEUM GOD El fahk mu kom
    in akoela ma nukewa in wo, mweyen kom ac tia kwela. Kom ac misa.”
  hbo-WLC: בַּיָּמִ֣ים הָהֵ֔ם חָלָ֥ה חִזְקִיָּ֖הוּ לָמ֑וּת וַיָּב֣וֹא אֵ֠לָיו יְשַׁעְיָ֨הוּ
    בֶן־אָמ֜וֹץ הַנָּבִ֗יא וַיֹּ֨אמֶר אֵלָ֜יו כֹּֽה־אָמַ֤ר יְהוָה֙ צַ֣ו לְבֵיתֶ֔ךָ
    כִּ֛י מֵ֥ת אַתָּ֖ה וְלֹ֥א תִֽחְיֶֽה׃
  ibo-ibo: 'Nʼoge ahụ, Hezekaya rịara ọrịa ruo na ọ gaara anwụ. Aịzaya onye amụma,
    nwa Emọz, bịakwutere ya, sị ya, “Otu a ka Onyenwe anyị sịrị: Dozie ezinaụlọ gị,
    nʼihi na ị ga-anwụ. Ị gaghị esite nʼute ọrịa a bilie.”'
  ory-ory: ସେହି ସମୟରେ ହିଜକୀୟର ସାଂଘାତିକ ପୀଡ଼ା ହୋଇଥିଲା। ତହିଁରେ ଆମୋସଙ୍କ ପୁତ୍ର ଯିଶାଇୟ
    ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ତାହା ନିକଟକୁ ଆସି କହିଲେ, “ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ତୁମ୍ଭେ ଆପଣା ଗୃହ
    ବିଷୟ ସଜାଡ଼; କାରଣ ତୁମ୍ଭେ ମରିବ, ବଞ୍ଚିବ ନାହିଁ।”
  chk-chk: Iwe, lon ewe fansoun Hiskia a samau o arap ngeni an epwe mäla. Ewe soufos
    Aisea nöün Amos we a feito ren o üreni, “Iei alon ewe Samol mi Lapalap, ‘Kopwe
    amola om amürinimä, pun kopwe mäla, nge kosap pöchökülsefäl.’”
  rop-rop: Wal langa det taim na, King Hesakaiya bin gitsik en imbin gulijap dai.
    Wal mi na, Aisaiya bin go deya langa im en aibin dalim im na, “YAWEI det trubala
    God bin tok, ‘Yu kaan gitbeda. Yu garra dai. Wal yu lafta dumbat wanim yu garra
    dum blanga gitredi blanga dai.’”
  ukr-1871: 'Того часу занедужав Езекія на смерть. І прийшов до його пророк Ісаїя
    Амосенко й рече до його: Так говорить Господь: Упорядкуй дом твій, бо вмреш, не
    одужаєш.'
  deu-1951: 'In jenen Tagen ward Hiskia todkrank. Da kam Jesaja, der Sohn des Amoz,
    der Prophet, zu ihm und sprach: So spricht der HERR: Gib deinem Hause Befehl;
    denn du wirst sterben und nicht mehr genesen!'
  eng-JPS: 'In those days was Hezekiah sick unto death. And Isaiah the prophet the
    son of Amoz came to him, and said unto him: ''Thus saith the LORD: Set thy house
    in order; for thou shalt die, and not live.'''
  srp-1865: 'U to vrijeme razbolje se Jezekija na smrt; i doðe k njemu prorok Isaija
    sin Amosov i reèe mu: ovako veli Gospod: naredi za kuæu svoju, jer æeš umrijeti
    i neæeš ostati živ.'
  lug-lug: Mu nnaku ezo Keezeekiya n’alwala nnyo, katono afe. Nnabbi Isaaya mutabani
    wa Amozi n’ajja gy’ali n’amugamba nti, “Bw’ati bw’ayogera Mukama nti, Teekateeka
    ennyumba yo, kubanga togenda kulama, ogenda kufa.”
  heb-heb: בימים ההם חלה חזקיהו למות ויבוא אליו ישעיהו בן אמוץ הנביא ויאמר אליו כה
    אמר יהוה צו לביתך כי מת אתה ולא תחיה׃
  ben-IRV: সেই দিনের হিষ্কিয় অসুস্থ হয়ে মারা যাওয়ার দিন হয়েছিল। তাই আমোসের ছেলে
    ভাববাদী যিশাইয় তার কাছে গিয়ে বললেন এবং তাকে বললেন, “সদাপ্রভু বলছেন, তোমার ঘরে
    ব্যবস্থা করে রাখো, কারণ তুমি মারা যাবে, ভাল হবে না।”
  pan-pan: ਉਨ੍ਹਾਂ ਦਿਨਾਂ ਵਿੱਚ ਹਿਜ਼ਕੀਯਾਹ ਬਿਮਾਰ ਹੋ ਕੇ ਮਰਨ ਵਾਲਾ ਸੀ, ਤਾਂ ਆਮੋਸ ਦਾ ਪੁੱਤਰ
    ਯਸਾਯਾਹ ਨਬੀ ਉਹ ਦੇ ਕੋਲ ਆਇਆ ਅਤੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਤੂੰ ਆਪਣੇ ਘਰਾਣੇ
    ਉੱਤੇ ਜ਼ਿੰਮੇਵਾਰੀ ਪਾ, ਕਿਉਂ ਜੋ ਤੂੰ ਮਰਨ ਵਾਲਾ ਹੈਂ ਅਤੇ ਬਚੇਂਗਾ ਨਹੀਂ।
  mya-JVB: ထို ကာလ အခါ ဟေဇကိ မင်းသည် သေ နာ စွဲ သဖြင့် ၊ အာမုတ် သား ပရောဖက် ဟေရှာယ
    သည် လာ ၍ ၊ ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ကိုယ် အိမ် အမှုကို စီရင် လော့။ သင် သည်
    အသက် မ ရှင်၊ သေ ရမည်ဟု အမိန့် တော်ကို ပြန် လေ၏။
  hmo-hmo: Unai neganai king Hesekaia ese gorere ia davaria, bona kahirakahira ia
    mase. Vadaeni peroveta tauna Isaia Amoso be Hesekaia dekenai ia lao, ia hereva
    henia, ia gwau, “Lohiabada ese oi ia hamaoroa noho, ia gwau, ‘Oiemu gau ibounai
    do oi atoa hegaegae, badina oi be do oi mase, oiemu gorere do ia namo lou lasi.’ ”
  urd-urd: उन ही दिनों में हिज़क़ियाह ऐसा बीमार पड़ा कि मरने के क़रीब हो गया और यसा'याह
    नबी आमूस के बेटे ने उसके पास आकर उससे कहा कि ख़ुदावन्द यूँ फ़रमाता है कि तू अपने
    घर का इन्तिज़ाम करदे क्यूँकि तू मर जाएगा और बचने का नहीं।
  rus-SYN: 'В те дни Езекия заболел смертельно. И пришел к нему пророк Исаия, сын
    Амосов, и сказал ему: так говорит Господь: сделай завещание для дома твоего, ибо
    ты умрешь, не выздоровеешь.'
  bqc-SIM: 'Bee gbɛa Ezekia gyãkɛ̀ à kà gaa, ↄ̃ ãnabi Isaia Amↄzu nɛ́ gɛ̀ aà
    lè, a òɛ̀: Dii mɛ̀ lɛdilɛ n gbɛ̃́ↄnɛ, asa ńlɛ mↄ́ gaiɛ, ńyↄ̃ fɛlɛ lↄo.'
  tcz-CHONGTHU: 'Hiche phat laichun Hezekiah chu thipai jeng ding dinmun in anatan
    ahileh Amoz chapa themgao Isaiah in ahung villin ahi. Lengpa chu hiche thuhil
    hi apen ahi: “Hiche hi Pakai in asei chu ahi: ''na insung a umding dolin umsah
    tan, ajehchu nangma nahung thiding ahitai. Hiche nat na''a kon''a hi nadam doh
    joulou ding ahitai.”'
  mar-mar: त्या दिवसात, हिज्कीया आजारी पडून मरणाच्या टोकास आला होता, आमोजाचा मुलगा
    यशया संदेष्टा त्याच्याकडे आला आणि त्यास म्हणाला, “परमेश्वर म्हणतो, तुझ्या घराची
    व्यवस्था कर; कारण तू मरणार आहेस तू जगणार नाहीस.”
  qub-qub: 'Chay wichan ray Ezequiasga pasaypa gueshyaycaran. Chaymi Amozpa wamran
    profëta Isaiasga watucoj aywaran. Chayaycur niran: «Tayta Diosga nin: ‹Gamga mananami
    allchacanquipänachu. Incargacuyna, tistamintutana rurachicuy› nir.»'
  hat-hat: 'Vè menm epòk sa a, Ezekyas tonbe malad, li te prèt pou l'' mouri. Pwofèt
    Ezayi, pitit Amòz la, vin wè li, li di l'' konsa: -Men sa Seyè a voye di ou: Ou
    mèt mete lòd nan zafè ou paske ou pral mouri. Pa gen rechap pou ou.'
  eng-BSB: 'In those days Hezekiah became mortally ill. The prophet Isaiah son of
    Amoz came to him and said, “This is what the LORD says: ‘Put your house in order,
    for you are about to die; you will not recover.’”'
  eng-WEBPB: In those days Hezekiah was sick and near death. Isaiah the prophet, the
    son of Amoz, came to him, and said to him, “The LORD says, ‘Set your house in
    order, for you will die, and not live.’”
  kbq-kbq: Hagi ana knafina Hesekaia'a kri eriteno fri'za hu'ne. Ana higeno kasnampa
    ne' Amosi nemofo Aisaia'a agrite eazamo, Ra Anumzamo'a amanage hie huno eme asami'ne,
    Krikamo'a vaga oresnigenka frigahananki, nagaka'a kehu atru hunka mika eri'zanka'a
    erinte fatgo huo.
  nhe-BL: 'Huan ipan nopa tonali, Ezequías quipixqui se cocolistli tlen chicahuac
    huan ya itztoya para miquis. Huan na nitiocamanalojquetl Isaías, niicone Amoz,
    niyajqui nijpaxaloto huan niquilhui: ―Quej ni quiijtohua TOTECO: ‘Xijcualtlali
    nochi tlamantli ipan mochaj pampa ax timochicahuas tlen ni cocolistli.’'
  gub-BL: A'e kwarahy imumaw mehe tuwihawete Ezeki ima'eahy. Umàno tària'i. Tupàn
    ze'eg imume'u har Izai Amoz ta'yr oho hexak pà. Uze'eg izupe, — Tupàn Tuweharupi
    Wiko Ma'e uze'eg nezewe newe. — Emuàgà'ym nema'e nehe, ta'e nanekatu kwaw nehe
    xe. Ezemuàgà'ym nemàno àwàm rehe nehe, i'i iko newe, i'i Izai izupe.
  eng-DRA: 'In those days Ezechias was sick even to death, and Isaias the son of Amos
    the prophet came unto him, and said to him: Thus saith the Lord: Take order with
    thy house, for thou shalt die, and not live.'
