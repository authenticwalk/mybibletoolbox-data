verse: ISA.038.003
translations:
  mal-C: “യഹോവേ, ദയ തോന്നണമേ, അടിയൻ എപ്രകാരം തിരുമുമ്പിൽ വിശ്വസ്തതയോടും ഏകാഗ്രഹൃദയത്തോടുംകൂടെ
    ജീവിച്ചെന്നും അവിടത്തെ ദൃഷ്ടിയിൽ നന്മയായുള്ളതു പ്രവർത്തിച്ചെന്നും ഓർക്കണമേ!” എന്നു
    പറഞ്ഞുകൊണ്ട് ഹിസ്കിയാവ് പൊട്ടിക്കരഞ്ഞു.
  deu-TKW: 'und sprach: Ach, Jahwe, gedenke doch, daß ich treulich und mit ungeteiltem
    Herzen vor deinem Angesichte gewandelt und gethan habe, was dir wohlgefällt! Und
    Hiskia brach in lautes Weinen aus.'
  lin-lin: « Oh Yawe, kanisa ndenge nini natambolaki liboso na Yo na boyengebene,
    ndenge nini namipesaki epai na Yo na motema na ngai mobimba mpe ndenge nini nasalaki
    makambo ya malamu na miso na Yo. » Mpe Ezekiasi alelaki mingi.
  eng-LSV: and says, “Ah, now, O YHWH, please remember how I have habitually walked
    before You in truth, and with a perfect heart, and I have done that which [is]
    good in your eyes”; and Hezekiah weeps [with] a great weeping.
  eng-GNV: 'And saide, I beseeche thee, Lord, remember nowe howe I haue walked before
    thee in trueth, and with a perfite heart, and haue done that which is good in
    thy sight: and Hezekiah wept sore.'
  eng-WEBSTER: And said, Remember now, O LORD, I beseech thee, how I have walked before
    thee in truth and with a perfect heart, and have done that which is good in thy
    sight. And Hezekiah wept bitterly.
  nhw-BL: 'huan quiijto: “TOTECO, na nimitztlajtlanía xiquelnamiqui quenicatza nelía
    nimitztequipanojtoc ica temachili huan nimonejnemiltijtoc ica noyolo xitlahuac
    huan nochipa nijchijtinentoc catli mitzpactía.” Teipa Ezequías mochoquili ica
    miyac tequipacholi.'
  swh-ONEN: “Ee Bwana, kumbuka jinsi nilivyoenenda mbele zako kwa uaminifu na kujitoa
    kwa moyo wangu wote, na kufanya yaliyo mema machoni pako.” Naye Hezekia akalia
    kwa uchungu.
  bba-bba: U nɛɛ, Yinni Gusunɔ, ɑ suuru koowo. A yɑɑyo mɑ nɑ sĩɑ dee dee wunɛn wuswɑɑɔ,
    nɑ wunɛn woodɑbɑ mɛm nɔɔwɑ, nɑ mɑɑ kuɑ ye n nun wɛ̃re. Yen biru u swĩ ɡem ɡem.
  eng-KJVCPB: and said, Remember now, O Lord, I beseech thee, how I have walked before
    thee in truth and with a perfect heart, and have done that which is good in thy
    sight. And Hezekiah wept sore.
  luo-luo: “Yaye Jehova Nyasaye, parie kaka asewuotho e nyimi gi adiera kod chuny
    modimbore kendo asetimo gigo makare e nyim wangʼi.” Bangʼe Hezekia noywak malit.
  meu-meu: Iehova e, na noimumu ba laloa tao, lau na oi vairamu ai vada na raka mai
    heabidadamagu bona mai lalogu idoinai ida, bona oi vairamu ai vada na kara maoromaoro.
    Bena Hesekia na e tai dikadika.
  npi-ULB: तिनले भने, “कृपया, हे परमप्रभु, म तपाईंको सामु कसरी सारा हृदयले विश्‍वासयोग्‍य
    भएर हिंडेको छु र मैले तपाईंको नजरमा जे असल छ सो कसरी गरेको छु सो सम्‍झनुहोस् ।”
    अनि हिजकिया धुरुधुरु रोए ।
  yor-yor: “Rántí, Ìwọ Olúwa, bí mo ti rìn pẹ̀lú òtítọ́ níwájú rẹ, àti bí mo ti fi
    ọkàn dídúró ṣinṣin ṣe ohun tí ó dára ní ojú ù rẹ.” Bẹ́ẹ̀ ni Hesekiah sì sọkún
    kíkorò.
  pes-OPCB: «خداوندا، به خاطر آور چقدر نسبت به تو وفادار و امین بوده‌ام و چطور سعی
    کرده‌ام مطابق میل تو رفتار کنم.» سپس بغض گلویش را گرفت و به تلخی گریست.
  tgl-ULB: Kanyang sinabi, “Paki-usap, Yahweh, alalahanin kung paaanong matapat akong
    namuhay ng buong puso sa iyong harapan at ginawa ko kung ano ang mabuti sa iyong
    paningin.” At tumangis si Hezekias.
  hui-hui: Anduane Homogo-o i̱na í̠ni hanguore talima ibalu í̠naga biabe hangu biahalu
    harugoni. Í̠naga hame wiru bibahende i̱na talialu biai harugoni manda bibe, lene.
    Ani lai howa ibugua dugu timbuni hongo howa bialu berene.
  mya-mya: '``အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​သည် ကိုယ်​တော်​ရှင်​အား​ရိုး​ဖြောင့်​စွာ​သစ္စာ​နှင့်
    ကိုး​ကွယ်​ဝတ်​ပြု​လျက် ကိုယ်​တော်​ပြု​စေ​လို သည့်​အ​တိုင်း​ကြိုး​စား​ပြု​ကျင့်​သည်​ကို
    အောက်​မေ့​သ​တိ​ရ​တော်​မူ​ပါ'''' ဟု​ဆု တောင်း​ပတ္ထ​နာ​ပြု​ပြီး​လျှင်​ဝမ်း​နည်း
    ပက်​လက်​ငို​ကြွေး​တော်​မူ​၏။'
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ང་རང་ཁྱེད་ཀྱི་སྤྱན་སྔར་བློ་དཀར་བ་དང་བསམ་པ་ལྷད་མེད་ཀྱིས་འགྲུལ་ཞིང་།
    ཁྱེད་ཀྱི་སྤྱན་སྔར་གང་ལེགས་པ་དེ་བསྒྲུབས་པ་ཁྱེད་ཀྱིས་ཐུགས་སུ་དྲན་པར་མཛོད་ཅེས་ཞུས་ཏེ་དྲག་ཏུ་ངུས་སོ།
    །
  sna-sna: “Rangarirai henyu, Jehovha, kuti ndakafamba sei nokutendeka pamberi penyu
    nomwoyo wose nechokwadi uye ndikaita zvakanaka pamberi penyu.” Hezekia akachema
    kwazvo.
  spa-BLM: 'y dijo: “Acuérdate ahora, Yahvé, te lo ruego, de cómo he andado delante
    de ti con verdad y con un corazón perfecto, y he hecho lo que es bueno a tus ojos.”
    Entonces Ezequías lloró amargamente.'
  cac-cac: Tzin tevi d'ayach Mamin Jehová, nacoti tas ix vutej ach vac'an servil d'a
    smasanil in c'ool, ix in c'ulejn̈ej tas ix scha a c'ool, xchi vin̈. Ix te oc'
    val vin̈ sic'lab'il.
  swh-ULB: Na akasema, ''samahani Yahwe, kumbuka jinsi nilivyoenenda kwa uaminifu
    mbele zako kwa moyo wangu wote, na jinsi nilivyofanya matendo mema katika macho
    yako.'' Na Hezekia akalia kwa sauti.
  bel-bel: «о, Госпадзе! успомні, што я хадзіў перад абліччам Тваім верна і з адданым
    Табе сэрцам і рабіў спадобнае ў вачах Тваіх». І заплакаў Эзэкія моцна.
  deu-ELBBK: Ach, HERR! Gedenke doch, dass ich vor deinem Angesicht gewandelt habe
    in Wahrheit und mit ungeteiltem Herzen, und dass ich getan, was gut ist in deinen
    Augen! Und Hiskia weinte sehr.
  mbb-OT: Ke sikandin te, “Nengazen, tentenuzi nu is kegkemepezumdumahan ku kenikew
    kayi te kebpengungubpaan ku, nenilbi a kenikew te ebpuun diyà te gehinawa ku,
    wey meupiya is baal ku ziyà te etuvangan nu.” Ne utew sikandin nekesineǥew.
  mal-2015: അയ്യോ, യഹോവേ, ഞാൻ വിശ്വസ്തതയോടും ഏകാഗ്രഹൃദയത്തോടും കൂടെ തിരുമുമ്പിൽ നടന്നു
    നിനക്കു പ്രസാദമായുള്ളതു ചെയ്തിരിക്കുന്നു എന്നു ഓർക്കേണമേ എന്നു പറഞ്ഞു; ഹിസ്കീയാവു
    ഏറ്റവും കരഞ്ഞു.
  gup-gup: Nungka yimeng, “Ngudda nawu Yawey, wardi kandjalburrbu kore ngayekenh bu
    munguyh ngadjalrengehrey kore ngudda yidjareni, dja ngaye woybukwong dja ngadjalkurduyimi
    kunmak manbu ngudda ke!” Wanjh nungka njilngwarreminj dja wernhnalkbom.
  rmc-rmc: „Ó, RAJEJA, mangav tut, leper tuke pre oda, sar pačivales a cale jileha
    phiravas pal tiro drom a sar keravas savoro, so sas lačho angle tire jakha.“ A
    chudňa igen zorales te rovel.
  pes-OPV: 'و گفت: «ای خداوند مستدعی اینکه بیاد آوری که چگونه به حضور تو به امانت
    و به دل کامل سلوک نموده‌ام وآنچه در نظر تو پسند بوده است بجا آورده‌ام.» پس حزقیا
    زار‌زار بگریست.'
  ron-1924: „Доамне, аду-Ць аминте кэ ам умблат ынаинтя Та ку крединчошие ши инимэ
    куратэ ши ам фэкут че есте бине ынаинтя Та!” Ши Езекия а вэрсат мулте лакримь.
  ben-OBCV: “হে সদাপ্রভু, স্মরণ করো, আমি কীভাবে তোমার সামনে বিশ্বস্ততায় ও সম্পূর্ণ
    হৃদয়ে ভক্তি প্রকাশ করেছি। তোমার দৃষ্টিতে যা কিছু মঙ্গলজনক, আমি তাই করেছি।” এই
    বলে হিষ্কিয় অত্যন্ত রোদন করতে লাগলেন।
  som-som: Rabbiyow, waan ku baryayaaye, bal haatan xusuuso sidaan hortaada ugu socday
    runta iyo qalbi qumman, iyo sidaan u sameeyey waxa hortaada ku wanaagsan. Xisqiyaahna
    aad buu u ooyay.
  lat-VUC: 'et dixit: Obsecro, Domine, memento, quæso, quomodo ambulaverim coram te
    in veritate et in corde perfecto, et quod bonum est in oculis tuis fecerim. Et
    flevit Ezechias fletu magno.'
  eng-ASVBT: and said, Remember now, O Jehovah, I beseech thee, how I have walked
    before thee in truth and with a perfect heart, and have done that which is good
    in thy sight. And Hezekiah wept sore.
  ita-1885: 'E disse: Deh! Signore, ricordati ora che io son camminato nel tuo cospetto
    in verità, e di cuore intiero; ed ho fatto quello che ti è a grado. Ed Ezechia
    pianse di un gran pianto.'
  eng-LXXUP: Remember, O Lord, how I have walked before thee in truth, with a true
    heart, and have done that which was pleasing in thy sight. And Hezekiah wept bitterly.
  eng-ULB: He said, “Please, Yahweh, call to mind how I have faithfully walked before
    you with my whole heart, and how I have done what was good in your sight.” Then
    Hezekiah wept loudly.
  spa-VBL: “Por favor, recuerda Señor cómo te he seguido fielmente con todo mi corazón.
    He hecho lo que es bueno a tus ojos”. Entonces Ezequías gritó y lloró.
  fra-_FOB: 'Et il dit: O Éternel, souviens-toi que j''ai marché devant ta face avec
    fidélité et intégrité de cœur, et que j''ai fait ce qui est agréable à tes yeux!
    Et Ézéchias répandit beaucoup de larmes.'
  mal-mal: “അയ്യോ, യഹോവേ, ഞാൻ വിശ്വസ്തതയോടും ഏകാഗ്രഹൃദയത്തോടും കൂടി തിരുമുമ്പിൽ നടന്നു
    നിനക്ക് പ്രസാദമായുള്ളതു ചെയ്തിരിക്കുന്നു എന്ന് ഓർക്കണമേ” എന്നു പറഞ്ഞു; ഹിസ്കീയാവ്
    ഏറ്റവും കരഞ്ഞു.
  urd-GVR: “Ai Rab, yād kar ki maiṅ wafādārī aur ḳhulūsdilī se tere sāmne chaltā rahā
    hūṅ, ki maiṅ wuh kuchh kartā āyā hūṅ jo tujhe pasand hai.” Phir wuh phūṭ phūṭ
    kar rone lagā.
  suz-BL: “परमप्रभु यावे, गो इन ङोंइती थमा पा थुं निक्‍शी मपथु, बाक्‍ती। मेको मिम्‍तीने।
    गो इन ङोंइती नेल्‍ल रिम्‍शो पाता” देंत। मिनु हिज्‍कीयाह शुश ङाक्‍त। २राजा १८:२-६
  eng-NOY: And he said, I beseech thee, O Jehovah, remember now how I have walked
    before thee in truth, and with a perfect heart, and have done that which is good
    in thine eyes! And Hezekiah wept bitterly.
  ita-1927: “O Eterno, ricordati, ti prego, che io ho camminato nel tuo cospetto con
    fedeltà e con cuore integro, e che ho fatto quel che è ben agli occhi tuoi!” Ed
    Ezechia diede in un gran pianto.
  ckb-ckb: 'گوتی: «ئای یەزدان، ئەوەت لەیاد بێت کە چۆن بە دڵسۆزی و پڕ بە دڵ دۆستایەتیم
    کردیت، ئەوەی پێت باش بوو کردم.» ئینجا حەزقیا بەکوڵ گریا.'
  eng-BBE: O Lord, keep in mind how I have been true to you with all my heart, and
    have done what is good in your eyes. And Hezekiah gave way to bitter weeping.
  kan-OKCV: “ಯೆಹೋವ ದೇವರೇ, ನಾನು ಸತ್ಯದಿಂದಲೂ, ಪೂರ್ಣಹೃದಯದಿಂದಲೂ ನಿಮ್ಮ ಮುಂದೆ ನಡೆದು, ನಿಮ್ಮ
    ದೃಷ್ಟಿಯಲ್ಲಿ ಒಳ್ಳೆಯದನ್ನು ಮಾಡಿದ್ದೇನೆಂಬುದನ್ನು ಜ್ಞಾಪಕಕ್ಕೆ ತಂದುಕೊಳ್ಳಿರಿ,” ಎಂದು ಬೇಡಿಕೊಂಡನು.
    ಹೀಗೆ ಹಿಜ್ಕೀಯನು ವ್ಯಥೆಪಟ್ಟು ಅತ್ತನು.
  tam-2017: ஆ யெகோவாவே, நான் உமக்கு முன்பாக உண்மையும் மன உத்தமமுமாக நடந்து, உமது பார்வைக்கு
    நலமானதைச் செய்தேன் என்பதை நினைத்தருளும் என்று விண்ணப்பம்செய்து, எசேக்கியா மிகவும்
    அழுதான்.
  spa-RV-1909: 'Y dijo: Oh Jehová, ruégote te acuerdes ahora que he andado delante
    de ti en verdad y con íntegro corazón, y que he hecho lo que ha sido agradable
    delante de tus ojos. Y lloró Ezechîas con gran lloro.'
  ron-BTF: 'Şi a spus: Aminteşte-ţi, DOAMNE, te implor, cum am umblat înaintea ta
    în adevăr şi cu o inimă desăvârşită şi am făcut ce este bine înaintea ochilor
    tăi. Şi Ezechia a plâns mult.'
  eng-WEBP: and said, “Remember now, LORD, I beg you, how I have walked before you
    in truth and with a perfect heart, and have done that which is good in your sight.”
    Then Hezekiah wept bitterly.
  eng-FBV: “Please remember Lord how I have followed you faithfully with all my heart.
    I have done what is good in your sight.” Then Hezekiah cried and cried.
  nld-1939: Ach Jahweh, denk er toch aan, hoe ik trouw en in oprechtheid des harten
    voor U heb geleefd, en steeds heb gedaan wat U aangenaam was. En Ezekias barstte
    in tranen uit.
  nch-BL: 'huan quiijto: “TOTECO, na nimitztajtanía xiquelnamiqui quenicatza nelía
    nimitztequipanojtoc ica temachili huan nimonejnemiltijtoc ica noyolo xitahuac
    huan nochipa nijchijtinentoc cati mitzpactía.” Teipa Ezequías mochoquili ica miyac
    tequipacholi.'
  vie-1934: Hỡi Đức Giê-hô-va, xin nhớ rằng tôi đã lấy lòng chân thật trọn lành đi
    trước mặt Chúa, và đã làm điều lành trước mặt Ngài! Đoạn, Ê-xê-chia khóc dầm dề.
  hin-CV: “याहवेह, कृपा कर याद करें कि मैं पूरे मन से कैसे सच्चाई में आपके सामने आचरण
    करता रहा हूं. और मैंने वही किया है, जो आपकी दृष्टि में सही है.” तब हिज़किय्याह
    फूट-फूटकर रोने लगा.
  eng-OURB: and said, “Remember now, Adonai, I beg you, how I have walked before you
    in truth and with a perfect heart, and have done that which is good in your sight.”
    Hezekiah wept bitterly.
  spa-BES: Oh Señor, ten en cuenta cómo te he sido fiel con todo mi corazón, y he
    hecho lo que es bueno ante tus ojos. Y Ezequías dio paso al amargo llanto.
  tdx-tdx: 'ty hoe: Mihalaly ama’o, ry Iehovà, tiahio henaneo ty fandenàko añatrefa’o
    an-kavantañañe naho an-kaliforan-troke, vaho nanao ze mahity am-pahaoniña’o; aa
    ie nangololoike ty rovetse,'
  tha-KJV: ว่า “​โอ ข้าแต่พระเยโฮวาห์ ข้าพระองค์ขอวิงวอนต่อพระองค์ ขอทรงระลึ​กว่า
    ข้าพระองค์ดำเนินอยู่ต่อเบื้องพระพักตร์​พระองค์​ด้วยความจริงและด้วยใจที่​เพียบพร้อม
    และได้กระทำสิ่งที่ประเสริฐในสายพระเนตรของพระองค์มาอย่างไร” และเฮเซคียาห์ทรงกันแสงอย่างปวดร้าว
  por-BR-2018: 'E disse: Ó SENHOR, lembra-te, eu te peço, de que andei diante de ti
    com fidelidade e com coração íntegro, e fiz o que era agradável aos teus olhos!
    E Ezequias chorou com muito lamento.'
  deu-ELO: Ach, Jehova! Gedenke doch, daß ich vor deinem Angesicht gewandelt habe
    in Wahrheit und mit ungeteiltem Herzen, und daß ich getan, was gut ist in deinen
    Augen! Und Hiskia weinte sehr.
  eng-WYC-2018: and said, Lord, I beseech; have thou mind, I beseech, how I went before
    thee in truth, and in perfect heart, and I did that that was good before thine
    eyes. And Hezekiah wept with great weeping. (and said, Lord, I beseech thee; remember,
    I beseech thee, how I went before thee in truth, and with a perfect heart, and
    I did what was good before thine eyes. And Hezekiah wept with a great weeping.)
  epo-epo: 'kaj diris: Mi petas, ho Eternulo, rememoru, ke mi iradis antaŭ Vi kun
    vero kaj koro fidela, kaj mi faradis tion, kio plaĉas al Vi. Kaj Ĥizkija laŭte
    ekploris.'
  uig-PIN: — I Pǝrwǝrdigar, Sening aldingda ⱨǝⱪiⱪǝt wǝ pak dil bilǝn mengip yürgǝnlikimni,
    nǝziring aldingda durus bolƣan ixlarni ⱪilƣanliⱪimni ǝslǝp ⱪoyƣaysǝn, — dedi.
    Wǝ Ⱨǝzǝkiya yiƣlap eⱪip kǝtti.
  beo-beo: '“Hina Gode! Dawa:ma! Na da mae fisili, Dia hawa: hamosu hamonanu. Na da
    Dia hanai hamoma:ne, eso huluane hawa: hamomusa: dawa:i.” Amalalu, e da se nabawane
    ha:giwane dinanu.'
  tpi-OTNT: olsem, “Bikpela, mi bin bihainim yu tru na mi mekim wok bilong yu. Oltaim
    mi bin bihainim laik bilong yu. Olsem na yu mas tingim ol wok mi bin mekim na
    yu no ken larim mi i dai.” Em i beten pinis na em i krai moa yet.
  hau-SA: “Ka tuna, ya Ubangiji, yadda na yi tafiya a gabanka da aminci da dukan zuciya
    na kuma yi abin da yake nagari a idanunka.” Sai Hezekiya ya yi kuka mai zafi.
  uig-LAT: — I Perwerdigar, Séning aldingda heqiqet we pak dil bilen méngip yürgenlikimni,
    neziring aldingda durus bolghan ishlarni qilghanliqimni eslep qoyghaysen, — dédi.
    We Hezekiya yighlap éqip ketti.
  nde-nde: “Khumbula, Thixo, ukuthi ngihambe phambi kwakho ngokuthembeka langokuzinikela
    ngenhliziyo yami yonke, njalo ngenze okuhle emehlweni akho.” UHezekhiya wakhala
    kabuhlungu.
  ton-ton: Pea ne pehē, “ʻE Sihova, ʻOku ou kole kiate koe, ke ke manatu ki he anga
    ʻo ʻeku ʻeveʻeva ʻi ho ʻao ʻi he moʻoni pea mo e loto haohaoa, pea kuo u fai ʻaia
    ʻoku lelei ʻi ho ʻao.” Pea naʻe tangi mamahi ʻa Hesekaia.
  ces-1613: 'A řekl: Prosím, ó Hospodine, rozpomeň se nyní, že jsem stále chodil před
    tebou v pravdě a v srdci upřímém, a že jsem to činil, což dobrého jest před očima
    tvýma. I plakal Ezechiáš pláčem velikým.'
  eng-WMB: and said, “Remember now, LORD, I beg you, how I have walked before you
    in truth and with a perfect heart, and have done that which is good in your sight.”
    Then Hezekiah wept bitterly.
  tam-TCV: அவன், “யெகோவாவே, நான் உமக்குமுன் உண்மையுள்ளவனாய் நடந்து, பயபக்தியாய் முழுமனதுடன்
    உமது பார்வையில் நலமானதையே செய்தேன் என்பதை நினைவுகூரும்” என்று எசேக்கியா மனங்கசந்து
    அழுதான்.
  ceb-ULB: Miingon siya, “Palihog, Yahweh, hinumdomi kung unsa ako nagmatinud-anon
    sa paglakaw diha kanimo sa tibuok nako nga kasingkasing, ug kung unsa ang maayong
    mga butang nga akong nabuhat diha sa imong panan-aw.” Unya mihilak ug kusog si
    Hezekia.
  pol-UBG: 'I powiedział: O PANIE, proszę cię, wspomnij teraz, że postępowałem wobec
    ciebie w prawdzie i z doskonałym sercem, czyniąc to, co dobre w twoich oczach.
    I Ezechiasz płakał bardzo rzewnie.'
  urd-GVU: ”اے رب، یاد کر کہ مَیں وفاداری اور خلوص دلی سے تیرے سامنے چلتا رہا ہوں،
    کہ مَیں وہ کچھ کرتا آیا ہوں جو تجھے پسند ہے۔“ پھر وہ پھوٹ پھوٹ کر رونے لگا۔
  deu-1912: 'und sprach: Gedenke doch, HERR, wie ich vor dir gewandelt habe in der
    Wahrheit, mit vollkommenem Herzen, und habe getan, was dir gefallen hat. Und Hiskia
    weinte sehr.'
  kan-2017: ಹಿಜ್ಕೀಯನು, “ಯೆಹೋವನೇ, ನಾನು ನಂಬಿಗಸ್ತನಾಗಿಯೂ, ಯಥಾರ್ಥಚಿತ್ತನಾಗಿಯೂ ನಿನಗೆ ನಡೆದುಕೊಂಡು
    ನಿನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ಒಳ್ಳೆಯವನಾಗಿದ್ದನ್ನು ನೆನಪುಮಾಡಿಕೋ” ಎಂದು ಪ್ರಾರ್ಥಿಸಿ ಬಹಳವಾಗಿ ಅತ್ತನು.
  yap-yap: “SOMOL, dab mu pag talin ni ri gub yul’yul’ u rogon ni ug pigpig ngom ma
    urngin ngiyal’ ma ug guy rogon ni nggu rin’ e n’en ni ga ba’adag ni nggu rin’.”
    Me tabab ko yor ni almarin.
  hlt-MCSB: Te vaengah, “Aw BOEIPA na mikhmuh ah uepomnah neh ka pongpa te khaw ham
    poek laem lah. Na mikhmuh ah lungbuei a rhuemtuet la a then ni ka saii,” a ti.
    Te vaengah Hezekiah a rhah rhoe mah hlawk hlawk rhap.
  mdy-ETH: «ናንጊና ናንጋ ጎዳሢዮ! ታኣኒ ጉሙርቂሢና ጉቤ ዒናፓ ኔኤም ማዼሢንታ ኔኤኒ ዎዛዻ ባኣዚ ታ ማዼሢያ ማሌ» ጌዒ ሺኢቃዖ፥
    ዒናፓ ዬኤኬኔ።
  twi-ASANTE: “Kae, Ao, Awurade, sɛdeɛ manante wʼanim nokorɛm na mede mʼakoma ayɛ
    deɛ ɛfata wɔ wʼanim.” Na Hesekia suu bebree.
  eng-WEBU: and said, “Remember now, LORD, I beg you, how I have walked before you
    in truth and with a perfect heart, and have done that which is good in your sight.”
    Then Hezekiah wept bitterly.
  wal-wal: Woossiiddi, “Abeet GODAU, taani ne sinttan tumatettaaninne kumetta wozanan
    hemettidoogaanne qassi nena ufaissiyaabaa oottidoogaa taayyo neeni hassayana mala,
    taani nena woossais” yaagidi woossiis; woossiiddi Hizqqiyaasi keehi mishettidi
    yeekkiis.
  spa-PDDPT: Oh Yavé, te ruego que te acuerdes ahora que he andado delante de ti en
    verdad con íntegro corazón e hice lo bueno ante tus ojos. Lloró Ezequías con gran
    llanto.
  gun-gun: 'aipoe''i: — Senhor, ajerure ndevy. Nema''endu''a ke nerenonde rupi ha''evea
    rami aikoague re, xepy''a ha''e javi py. Ha''evea ramigua ajapo aikovy va''ekue
    nerenonde rupi — he''i. Ha''e vy ojae''o vaipa oupy.'
  ilo-ULB: Kinunana, “Pangngaasim O Yahweh ta lagipem no kasanoak a nagbiag a napudno
    iti sangoanam iti amin a pusok, ken no kasanok nga inaramid dagiti nasayaat iti
    imatangmo.” Ket nagsangit iti nasaem ni Hezekias.
  kpg-kpg: “Dimaadua, Goe e langahia bolo au nogo hai hegau adu gi di Goe i di manawa dahi
    mo di tonu, ge hagamahi i nia madagoaa huogodoo e hagagila aga do manawa.” Gei
    mee ga daamada ga dangidangihia.
  uig-ARA: ــ ئى پەرۋەردىگار، سېنىڭ ئالدىڭدا ھەقىقەت ۋە پاك دىل بىلەن مېڭىپ يۈرگەنلىكىمنى،
    نەزىرىڭ ئالدىڭدا دۇرۇس بولغان ئىشلارنى قىلغانلىقىمنى ئەسلەپ قويغايسەن، ــ دېدى.
    ۋە ھەزەكىيا يىغلاپ ئېقىپ كەتتى.
  sus-sus: «Alatala, yandi hinnɛ n na, i a kolon n nan ɲɛrɛxi nɛ kira tinxinxi nan
    xɔn ma n ma duniɲɛigiri kui n bɔɲɛ fiixɛ ra. N mu i matandi, n mu gbilen i waxɔnfe
    fɔxɔ ra.» Xesekiya naxa wa ki fanyi ra.
  pon-2006: “Maing KAUN, komw ketin tamataman me I kin papah komwi ni loalopwoat oh
    nan kapehd mehlel, oh I kin songosong ahnsou koaros en kapwaiada kupwuromwi.”
    E ahpw tentenihr kowahlap.
  ksd-ksd: Luluai, iau lul u ba una nuk pa kaugu vinavana ta ra luaina matam, tago
    iau tar dovot ma ra balagu i ko, ma iau tar pait ra magit i boina ta ra luaina
    matam. Ma Esekia i ga tangi mat.
  tur-YTC: “Ey Yahve, sana yalvarırım, senin önünde nasıl doğrulukla, kusursuz bir
    yürekle yürüdüğümü, gözünde iyi olanı yaptığımı şimdi hatırla.” Bunun üzerine
    Hizkiya acı acı ağladı.
  grc-BRENT: λέγων, μνήσθητι Κύριε, ὡς ἐπορεύθην ἐνώπιόν σου μετὰ ἀληθείας, ἐν καρδίᾳ
    ἀληθινῇ, καὶ τὰ ἀρεστὰ ἐνώπιόν σου ἐποίησα· καὶ ἔκλαυσεν Ἐζεκίας κλαυθμῷ μεγάλῳ.
  ind-AYT: katanya, “Ingatlah kiranya, ya TUHAN, bagaimana aku telah hidup di hadapan-Mu
    dengan setia dan tulus hati, serta melakukan apa yang baik di mata-Mu.” Hizkia
    pun menangis tersedu-sedu.
  nya-nya: “Inu Yehova, kumbukirani momwe ndayendera pamaso panu mokhulupirika ndi
    modzipereka ndipo ndakhala ndikuchita zabwino pamaso panu.” Ndipo Hezekiya analira
    mosweka mtima.
  hrv-hrv: “Ah, Jahve, sjeti se da sam pred tobom hodio vjerno i poštena srca i učinio
    što je dobro u tvojim očima.” I Ezekija briznu u gorak plač.
  mps-mps: “Genuai Bidi, ena nage wali mu aselama, te nago sę yalio. Sesemane sogo
    eno te nago homu wali pai. Tama tialima, nago eno te yali sę dabe homu kone palama,
    tama nago ena isimainu me elamuo.” Aga te gedu haluasa po ola silama da, te aga
    gela umabo mu walio.
  tpi-tpi: olsem, “Bikpela, mi bin bihainim yu tru na mi mekim wok bilong yu. Oltaim
    mi bin bihainim laik bilong yu. Olsem na yu mas tingim ol wok mi bin mekim na
    yu no ken larim mi i dai.” Em i beten pinis na em i krai moa yet.
  dan-1931: “Ak, HERRE, kom dog i Hu, hvorledes jeg har vandret for dit Åsyn i Oprigtighed
    og med helt Hjerte og gjort, hvad der er godt i dine Øjne!” Og Ezekias græd højt.
  vie-OVCB: “Lạy Chúa Hằng Hữu, con nài xin Ngài nhớ lại con vẫn sống trung tín với
    Chúa và làm điều ngay trước mặt Ngài.” Rồi Ê-xê-chia đau khổ và khóc thảm thiết.
  guj-2017: તેણે કહ્યું, “હે યહોવાહ, હું કાલાવાલા કરું છું કે હું કેવી રીતે સત્યતાથી
    તથા સંપૂર્ણ હૃદયથી તમારી સમક્ષ ચાલ્યો છું અને તમારી દૃષ્ટિમાં જે સારું તે મેં
    કર્યું છે,” અને પછી હિઝકિયા બહુ રડ્યો.
  pon-2006A: “Maing KAUN, komw ketin tamataman me I kin papah komwi ni loalopwoat
    oh nan kapehd mehlel, oh I kin songosong ahnsou koaros en kapwaiada kupwuromwi.”
    E ahpw tentenihr kowahlap.
  por-BRBSL: 'e disse: “Lembre-se agora, Javé, eu lhe imploro, como eu caminhei diante
    de você em verdade e com um coração perfeito, e fiz o que é bom à sua vista”.
    Então Hezekiah chorou amargamente.'
  cth-cth: Oe! BAWIPA, kai teh Bawipa na hmalah yuemkamcunae hoi ka lungthin abuemlah
    kho ka sak e hoi na hmalah hnokahawi ka sak e hah na pouk pouh haw, telah a ratoum.
    Hathnukkhu, Hezekiah siangpahrang teh puenghoi a khuika.
  twi-twi: “Kae, Awurade, sɛnea manantew wʼanim nokware mu na mede me koma ayɛ nea
    ɛfata wɔ wʼanim.” Na Hesekia suu bebree.
  hlt-hlt: Te vaengah, “Aw BOEIPA na mikhmuh ah uepomnah neh ka pongpa te khaw ham
    poek laem lah. Na mikhmuh ah lungbuei a rhuemtuet la a then ni ka saii,” a ti.
    Te vaengah Hezekiah a rhah rhoe mah hlawk hlawk rhap.
  tbz-SIM: Áú! Ti Yiɛ̀ nKuyie n dɑ bɑ́ɑ́mmu n kuɔ́ mmɛsémmɛ̀! A yɛ̃́mu n dɑ tũmmɛ̀
    nɛ̀ n yɛ̀mmɛ̀ mɛmɔu, kɛ dɔɔri ɑ dɔ́mɛ̀. Ò mɛ nyĩ kɛ́kuɔ́.
  msy-2020: “O Ikiavɨra Itir God, kɨ uan navir averiamɨn aven nɨ baghavɨra ikia nɨn
    ifongiamɨn gɨn ghua, bar guizbangɨra zurara nɨn ingangarim deravɨra a gamuavɨra
    iti. Kamaghɨn amizɨ, kɨ amizir ingangariba, nɨ dagh nɨghnɨgh na ateghtɨ, kɨ ovengan
    kogham.” Egha Hesekia Ikiavɨra Itir God ko mɨkemegha gɨvagha, bar puvɨram azi.
  dop-dop: Hɑɩ, Tɑcɑɑ, mɑ kpɑ nyɑ́ yule. Tɔɔsɩ sɩ mɑ tɔmɑ teu nɑ lotu kʋlʋmtʋ nɑ mɑ́
    lɑ́ mpi pǝ wɛ-ŋ teu tɔ. Ɩ tɛmɑ mpʋ ɩlɛnɑ ɩ́ wii tǝkpoo nɑ ɩ́ pǝlɩ ɩsǝlʋm.
  azb-azb: «Yalvarıram, ya Rəbb, yadına sal ki, necə Sənin önündə salehliklə və sidq
    ürəklə davranmışam, necə Sənin gözündə yaxşı olan işlər etmişəm». Xizqiya acı-acı
    ağladı.
  eng-DBY: and said, Ah, Jehovah, remember, I beseech thee, how I have walked before
    thee in truth and with a perfect heart, and have done that which is good in thy
    sight. And Hezekiah wept much.
  hin-2017: “हे यहोवा, मैं विनती करता हूँ, स्मरण कर कि मैं सच्चाई और खरे मन से अपने
    को तेरे सम्मुख जानकर चलता आया हूँ और जो तेरी दृष्टि में उचित था वही करता आया हूँ।”
    और हिजकिय्याह बिलख-बिलख कर रोने लगा।
  wol-KYG: 'Mu ne: «Éy Aji Sax ji, ngalla bàyyil xel ni ma àndeek yaw sama léppi xol,
    ci kóllëre. Te it li nga rafetlu laa jëfe.» Mu jooy nag, jooy yu metti.'
  eng-YLT: and saith, 'I pray thee, O Jehovah, remember, I pray Thee, how I have walked
    habitually before Thee in truth, and with a perfect heart, and that which [is]
    good in thine eyes I have done;' and Hezekiah weepeth — a great weeping.
  eng-WYC-2017: and said, Lord, I beseech; have thou mind, I beseech, how I went before
    thee in truth, and in perfect heart, and I did that that was good before thine
    eyes. And Hezekiah wept with great weeping.
  eng-WMBB: and said, “Remember now, LORD, I beg you, how I have walked before you
    in truth and with a perfect heart, and have done that which is good in your sight.”
    Then Hezekiah wept bitterly.
  urd-GVH: “ऐ रब, याद कर कि मैं वफ़ादारी और ख़ुलूसदिली से तेरे सामने चलता रहा हूँ,
    कि मैं वह कुछ करता आया हूँ जो तुझे पसंद है।” फिर वह फूट फूटकर रोने लगा।
  rug-rug: “Zihova, Mu balabala ia sapu vea raṉe guni Nigo arau, meke soto va nabu
    pa qua inene pa kenumu Goi, meke pa doduruna sa buloqu si vahesi Igo arau, meke
    taveti rau gua sapu leana atu koa Goi,” gua, meke kabo sisigiti si asa.
  gaz-gaz: “Yaa Waaqayyo, akka ani amanamummaa fi garaa tokkoon fuula kee dura jiraadhee
    waan fuula kee duratti gaarii taʼes hojjedhe yaadadhu.” Hisqiyaasis hiqqifatee
    ni booʼe.
  fra-LSG: O Éternel! Souviens-toi que j’ai marché devant ta face avec fidélité et
    intégrité de cœur, et que j’ai fait ce qui est bien à tes yeux! Et Ézéchias répandit
    d’abondantes larmes.
  yal-yal: “Alatala, n ma fe xa rabira i ma fa fala, n sigan ti nɛn i yɛtagi lannayaan
    nun bɔɲɛ faɲiyani, naxan fan i yɛɛ ra yi, n yi na liga!” Xesekiya yi wuga han.
  haw-1868: I aku la ia, Ke noi aku nei au ia oe, e Iehova, ano la e hoomanao oe i
    ko'u hele ana imua ou ma ka oiaio, me ka naau pono, a ua hana i ka maikai ma kou
    alo. A uwe iho la o Hezekia, he uwe nui loa.
  arb-NAV: 'قَائِلاً: «آهِ يَا رَبُّ، اذْكُرْ كَيْفَ سَلَكْتُ أَمَامَكَ بِالأَمَانَةِ
    وَبِقَلْبٍ خَالِصٍ، وَصَنَعْتُ مَا يُرْضِيكَ». وَبَكَى حَزَقِيَّا بُكَاءً مُرّاً.'
  ewe-ewe: “O! Yehowa, ɖo ŋku ale si metsɔ dzi blibo kple nyateƒe zɔ le ŋkuwò mee,
    eye mewɔ nu si nyo le ŋkuwòme la dzi.” Eye Hezekia fa avi kple ɣli.
  eng-LEE: And he said, O Lord, I beseech thee remember now that I have walked before
    thee in truth, and with an undivided heart, and have done what is good in thy
    eyes. And Hezekiah wept aloud.
  asm-FB: তেওঁ ক’লে, “হে যিহোৱা বিনয় কৰোঁ, মই সত্যভাৱে আৰু শুদ্ধ মনেৰে আপোনাৰ সাক্ষাতে
    কেনেকৈ চলি আহিছোঁ, আৰু আপোনাৰ দৃষ্টিত কেনে সদাচৰণ কৰি আহিছোঁ, তাক আপুনি এতিয়া
    সোঁৱৰণ কৰক; এই বুলি হিষ্কিয়াই বৰকৈ কান্দিলে।
  sus-A: «عَلَتَلَ، يَندِ هِننّ ﭑ نَ، عِ عَ كٌلٌن ﭑ نَن حّرّشِ نّ كِرَ تِنشِنشِ نَن
    شْن مَ ﭑ مَ دُنِحّءِفِرِ كُي ﭑ بْحّ قِيشّ رَ. ﭑ مُ عِ مَتَندِ، ﭑ مُ فبِلٍن عِ
    وَشْنقٍ قْشْ رَ.» شٍسٍكِيَ نَشَ وَ كِ قَنيِ رَ.
  fra-SBL: 'et dit : « Souviens-toi maintenant, Yahvé, je t''en supplie, que j''ai
    marché devant toi dans la vérité et avec un cœur parfait, et que j''ai fait ce
    qui est bon à tes yeux. » Et Ézéchias pleura amèrement.'
  hbo-hbo: וַיֹּאמַ֗ר אָנָּ֤ה יְהוָה֙ זְכָר־נָ֞א אֵ֣ת אֲשֶׁ֧ר הִתְהַלַּ֣כְתִּי לְפָנֶ֗יךָ
    בֶּֽאֱמֶת֙ וּבְלֵ֣ב שָׁלֵ֔ם וְהַטֹּ֥וב בְּעֵינֶ֖יךָ עָשִׂ֑יתִי וַיֵּ֥בְךְּ חִזְקִיָּ֖הוּ
    בְּכִ֥י גָדֹֽול׃ ס
  kik-kik: “Wee Jehova, ririkana ũrĩa ngoretwo ngĩthiĩ na mĩthiĩre ya kwĩhokeka mbere
    yaku, na ngeheana na ngoro yakwa yothe, na ngeeka ũrĩa kwagĩrĩire maitho-inĩ maku.”
    Nake Hezekia akĩrĩra mũno.
  fra-NCL: « Souvenez-vous, ô Yahweh, que j’ai marché devant votre face avec fidélité
    et intégrité, et que j’ai fait ce qui est bien à vos yeux ! » Et Ezéchias versa
    des larmes abondantes.
  cek-AK: Aw Angraeng, na hmaa ah kawbangmaw loktang hoi coek koi kaom ai palungthin
    hoiah kho ka sak moe, na mik hnukah kahoih hmuen ka sak, tito tahmenhaih hoi na
    panoek pae rae ah, tiah lawk a thuih. Hezekiah loe palungset moe qah.
  cuk-cuk: “Bab-Jehováʼye, be an-ebinsao. Andi be-sogedba bega arbasad. Napiragwadba
    an beba nanasad. Be-ibmar-abegedba andi bega ibmar imaksad.” Degi Ezequías bela-belad
    isedar-boale meremai gusad.
  uig-CYR: — И Пәрвәрдигар, Сениң алдиңда һәқиқәт вә пак дил билән меңип жүргәнлигимни,
    нәзириң алдиңда дурус болған ишларни қилғанлиғимни әсләп қойғайсән, — деди. Вә
    Һәзәкия жиғлап еқип кәтти.
  tel-2017: “యెహోవా, యథార్థ హృదయంతో, సత్యంతో నీ సన్నిధిలో నేనేవిధంగా జీవించానో, సమస్తాన్నీ
    ఏ విధంగా నీ దృష్టికి మంచిదిగా జరిగించానో, కృపతో జ్ఞాపకం చేసుకో” అని కన్నీళ్ళతో
    యెహోవాను ప్రార్థించాడు.
  hat-BSA: 'Li te di: “Sonje koulye a, O SENYÈ, mwen mande Ou souple, pou jan mwen
    te mache devan Ou nan verite, ak yon kè entèg e te fè sa ki te bon devan zye Ou.”
    Konsa, Ézéchias te plere byen fò.'
  kos-kos: “LEUM GOD, esam lah nga kulansupwekom ke inse pwaye ac suwohs, ac pacl
    nukewa nga srike na nga in oru ma lungse lom.” Na el mutawauk in tung arulana
    upa.
  hbo-WLC: וַיֹּאמַ֗ר אָנָּ֤ה יְהוָה֙ זְכָר־נָ֞א אֵ֣ת אֲשֶׁ֧ר הִתְהַלַּ֣כְתִּי לְפָנֶ֗יךָ
    בֶּֽאֱמֶת֙ וּבְלֵ֣ב שָׁלֵ֔ם וְהַטּ֥וֹב בְּעֵינֶ֖יךָ עָשִׂ֑יתִי וַיֵּ֥בְךְּ חִזְקִיָּ֖הוּ
    בְּכִ֥י גָדֽוֹל׃ ס
  ibo-ibo: “Chetakwa, Onyenwe anyị, otu m si jegharịa nʼihu gị nʼikwesị ntụkwasị obi,
    jiri obi m niile fee gị ofufe, ma meekwa ihe dị mma nʼanya gị.” Hezekaya bekwara
    akwa nke ukwuu.
  ory-ory: “ହେ ସଦାପ୍ରଭୋ, ମୁଁ ବିନୟ କରୁଅଛି, ମୁଁ କିପରି ସତ୍ୟତାରେ ଓ ସିଦ୍ଧ ଅନ୍ତଃକରଣରେ ତୁମ୍ଭ
    ସମ୍ମୁଖରେ ଗମନାଗମନ କରିଅଛି ଓ ତୁମ୍ଭ ଦୃଷ୍ଟିରେ ଉତ୍ତମ କର୍ମ କରିଅଛି, ଏହା ଏବେ ସ୍ମରଣ କର।”
    ଆଉ, ହିଜକୀୟ ଅତିଶୟ ରୋଦନ କଲା।
  chk-chk: Iwe, a apasa, “Ai Samol mi Lapalap, üa tüngor ngonuk, kose mochen kopwe
    chechemeni pwe seni unusen letipei üa angang ngonuk fän allükülük, üa pwal föri
    mine a pwüng me reöm.” Iwe, Hiskia a fokun kechüangau.
  rop-rop: “YAWEI, yu nomo fogedabat mi. Aibin oldei jidan brabli trubala langa yu.
    Aibin oldei bulurrum langa yu brabliwei, en aibin dum wanim yubin dalim mi blanga
    dum.” En afta na imbin krai nomo lilbit.
  ukr-1871: Ой Господи! спогадай же, що я щиро й неподїленим серцем ходив перед лицем
    твоїм і чинив те, що тобі до вподоби. Та й заплакав Езекія в голос.
  deu-1951: Ach, HERR, gedenke doch, daß ich vor deinem Angesicht gewandelt bin in
    Wahrheit und mit ganzem Herzen und auch getan habe, was dir gefällt! Und Hiskia
    weinte sehr.
  eng-JPS: 'and said: ''Remember now, O LORD, I beseech Thee, how I have walked before
    Thee in truth and with a whole heart, and have done that which is good in Thy
    sight.'' And Hezekiah wept sore.'
  srp-1865: 'I reèe: oh, Gospode, opomeni se da sam jednako hodio pred tobom vjerno
    i s cijelijem srcem, i tvorio što je tebi ugodno. I plaka Jezekija veoma.'
  lug-lug: ng’agamba nti, “Jjukira kaakano, Ayi Mukama, nkwegayiridde, engeri gye
    natambuliranga mu maaso go n’amazima n’omutima ogutuukiridde, ne nkola ebisaanidde
    mu maaso go.” Era Keezeekiya n’akaaba nnyo amaziga.
  heb-heb: ויאמר אנה יהוה זכר נא את אשר התהלכתי לפניך באמת ובלב שלם והטוב בעיניך עשיתי
    ויבך חזקיהו בכי גדול׃
  ben-IRV: সে বলেছিল, “সদাপ্রভু, বিনয় করি, তুমি মনে করে দেখ, আমি তোমার সামনে কেমন
    বিশ্বস্তভাবে ও সমস্ত হৃদয়ে দিয়ে চলেছি তোমার চোখে যা ঠিক তা করেছি” এবং এই বলে
    হিষ্কিয় খুব জোরে কাঁদতে লাগলেন।
  pan-pan: ਅਤੇ ਆਖਿਆ, ਹੇ ਯਹੋਵਾਹ, ਯਾਦ ਕਰੀਂ ਕਿ ਮੈਂ ਕਿਵੇਂ ਤੇਰੇ ਹਜ਼ੂਰ ਵਫ਼ਾਦਾਰੀ ਅਤੇ ਦਿਲ
    ਦੀ ਖਰਿਆਈ ਨਾਲ ਚੱਲਦਾ ਰਿਹਾ ਹਾਂ ਅਤੇ ਜੋ ਤੇਰੀ ਨਿਗਾਹ ਵਿੱਚ ਭਲਾ ਹੈ ਉਹੋ ਮੈਂ ਕੀਤਾ ਹੈ। ਤਦ
    ਹਿਜ਼ਕੀਯਾਹ ਭੁੱਬਾਂ ਮਾਰ-ਮਾਰ ਕੇ ਰੋਇਆ।
  mya-JVB: စုံလင် သော စိတ် နှလုံးနှင့် ကျင့်၍၊ နှစ်သက်တော်မူသည်အတိုင်း ပြု ကြောင်းကို
    အောက်မေ့ တော်မူ ပါ၊ အကျွန်ုပ်တောင်းပန်ပါ၏ဟု အလွန် ငိုကြွေး လျက်၊ ထာဝရဘုရား ကို
    ဆုတောင်း လေ၏။
  hmo-hmo: “Lohiabada e, mani emu kara lauegu kara do oi laloatao, lau ese mai egu
    abidadama bona mai egu kudouna ibounai oiemu hesiai gaukara lau karaia, bona oiemu
    vairana dekenai lau kara maoromaoro.” Bona Hesekaia be ia tai bada herea.
  urd-urd: और कहा ऐ ख़ुदावन्द मैं तेरी मिन्नत करता हूँ याद फ़रमा कि मैं तेरे सामने
    सच्चाई और पूरे दिल से चलता रहा हूँ, और जो तेरी नज़र में अच्छा है वही किया है और
    हिज़क़ियाह ज़ार — ज़ार रोया।
  rus-SYN: “о, Господи! вспомни, что я ходил пред лицем Твоим верно и с преданным
    Тебе сердцем и делал угодное в очах Твоих”. И заплакал Езекия сильно.
  bqc-SIM: 'à mɛ̀: Dii, n yã́ na! Lá má n yã́ kũa ń náaio, mɛ́ ma yã́ pↄ́
    ń yei kɛ̀ ń nↄ̀sɛmɛndoo, to à dↄngu. Ɔ̃ à wɛ̃na ↄ́ↄlↄ̀.'
  tcz-CHONGTHU: “Aw Pakai, neihin geldoh in, ichangeiya naga dia kana kitah hitam,
    lungkhat tah a nangma kana jen le'a, na lunglhaina bou kanabol jing hilou ham,”
    tin alhun haka in akaptan ahi.
  mar-mar: तो म्हणाला, “परमेश्वरा, मी आपल्या पूर्ण अंतःकरणाने आणि प्रामाणिकपणाने तुझ्यासमोरच
    चाललो, याची कृपया आठवण कर आणि तुझ्या दृष्टीने जे चांगले ते मी करत आलो.” आणि हिज्कीया
    मोठ्याने रडला.
  qub-qub: «Nogaga gamta amatarmi ruwacö Tayta Dios, llapan shongöwan gam munashayquino
    rurashäta yarpärinayquipaj.» Chayno nir llaquicushpan fiyupa wagaran.
  hat-hat: 'Li di: -Tanpri, Seyè! Chonje jan mwen te sèvi ou ak tout kè mwen san m''
    pa janm vire do ba ou! Mwen te toujou fè sa ou te vle m'' fè. Epi li pran kriye
    kont kriye l''.'
  eng-BSB: saying, “Please, O LORD, remember how I have walked before You faithfully
    and with wholehearted devotion; I have done what was good in Your sight.” And
    Hezekiah wept bitterly.
  eng-WEBPB: and said, “Remember now, LORD, I beg you, how I have walked before you
    in truth and with a perfect heart, and have done that which is good in your sight.”
    Then Hezekiah wept bitterly.
  kbq-kbq: nunamuna hu'ne, Ra Anumzamoka kagri kavure'ma maka nagu'areti'ma hu'na
    keka'ama ruotagre'na amage'ma nente'nama, kagri kavure'ma knare navu'nava'ma hu'noa
    zankura kagesa antahi namio, nehuno Hezekaia'a krafage huno tusi zavi ate'ne.
  nhe-BL: 'huan quiijto: “TOTECO, na nimitztlajtlanía xiquilnamiqui quejatza nelía
    nimitztequipanojtoc ica temachili huan nimonejnemiltijtoc ica noyolo xitlahuac
    huan nochipa nijchijtinentoc tlen mitzpactía.” Teipa Ezequías mochoquili ica miyac
    cuesoli.'
  gub-BL: — O Tupàn Tuweharupi Wiko Ma'e, nema'enukwaw hereko awer rehe nehe. Apureruze'egatu
    neze'eg heruzar pà ihe. Tuweharupi aruzar katu tuwe neze'eg ihe. Tuweharupi azapo
    neremiapo putar haw no, i'i izupe. Na'e uzai'oahy kury.
  eng-DRA: 'And said: I beseech thee, O Lord, remember how I have walked before thee
    in truth, and with a perfect heart, and have done that which is good in thy sight.
    And Ezechias wept with great weeping.'
