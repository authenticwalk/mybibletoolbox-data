    kou kupuna, penei, Ua lohe au i kau pule, a ua ike no wau i kou waimaka; aia hoi,
    e hooloihi aku au i kou mau la, i umikumamalima makahiki.
  arb-NAV: '«اذْهَبْ بَلِّغْ حَزَقِيَّا: هَذَا مَا يَقُولُهُ الرَّبُّ إِلَهُ دَاوُدَ
    أَبِيكَ: قَدْ سَمِعْتُ صَلاتَكَ وَرَأَيْتُ دُمُوعَكَ، وَهَا أَنَا أُضِيفُ إِلَى
    عُمْرِكَ خَمْسَ عَشْرَةَ سَنَةً،'
  ewe-ewe: “Yi nàgblɔ na Hezekia be, ‘Ale Yehowa, fofowò David ƒe Mawu la gblɔe nye
    esi, “Mese wò gbedodoɖa, eye mekpɔ wò aɖatsiwo. Matsɔ ƒe wuiatɔ̃ akpe ɖe wò agbenɔƒewo
    ŋu.”
  eng-LEE: 'Go, and say to Hezekiah, Thus hath said the Lord, the God of David thy
    father, I have heard thy prayer, I have seen thy tears: behold, I will add unto
    thy days fifteen years.'
  asm-FB: “তুমি গৈ হিষ্কিয়াক কোৱা, তোমাৰ ওপৰ পিতৃ দায়ূদৰ ঈশ্বৰ যিহোৱাই এই কথা কৈছে,
    মই তোমাৰ প্ৰাৰ্থনা শুনিলোঁ, আৰু তোমাৰ চকুলোত মোৰ দৃষ্টি পৰিল; চোৱা, মই তোমাৰ আয়ুস
    পোন্ধৰ বছৰ বঢ়াই দিম।
  sus-A: «فبِلٍن عِ شَ سَ عَ قَلَ ﭑ مَ حَمَ يَرٍرَتِ شٍسٍكِيَ بّ، عِ بٍنبَ دَوُدَ
    مَرِفِ عَلَتَلَ يِ نَن مَسٍنشِ، ‹ﭑ بَرَ عِ شَ مَشَندِ مّ، ﭑ بَرَ عِ يَيٍ تٌ. ﭑ
    عِ يَلَنمَ نّ، عَ شِ سَشَن ندٍ. ﭑ حّ قُ نُن سُولِ سَمَ نّ عِ شَ سِمَيَ شُن مَ.
  fra-SBL: '« Va, et dis à Ézéchias : « Yahvé, le Dieu de David, ton père, dit : « J''ai
    entendu ta prière. J''ai vu tes larmes. Voici, je vais ajouter quinze ans à ta
    vie.'
  hbo-hbo: הָלֹ֞וךְ וְאָמַרְתָּ֣ אֶל־חִזְקִיָּ֗הוּ כֹּֽה־אָמַ֤ר יְהוָה֙ אֱלֹהֵי֙ דָּוִ֣ד
    אָבִ֔יךָ שָׁמַ֙עְתִּי֙ אֶת־תְּפִלָּתֶ֔ךָ רָאִ֖יתִי אֶת־דִּמְעָתֶ֑ךָ הִנְנִי֙ יֹוסִ֣ף
    עַל־יָמֶ֔יךָ חֲמֵ֥שׁ עֶשְׂרֵ֖ה שָׁנָֽה׃
  kik-kik: '“Cooka ũkeere Hezekia atĩrĩ, ‘Jehova Ngai wa thoguo Daudi ekuuga ũũ: Nĩnjiguĩte
    ihooya rĩaku na ngoona maithori maku; nĩngũkuongerera mĩaka ikũmi na ĩtano ya
    gũtũũra muoyo.'
  fra-NCL: '« Va, et dis à Ezéchias : « Ainsi dit Yahweh, le Dieu de David, ton père, :
    J’ai entendu ta prière, j’ai vu tes larmes ; voici que j’ajouterai à tes jours
    quinze années.'
  cek-AK: Caeh ah loe Hezekiah khaeah hae tiah thui paeh; nam pa David ih Sithaw mah,
    Na lawkthuihaih lok to ka thaih boeh, na mikkhraetui doeh ka hnuk boeh; khenah,
    na hinghaih saning hatlai pangato kang thap pae han, tiah thuih, tiah thui paeh,
    tiah a naa.
  cuk-cuk: '“Ezequíasʼse be nae, ega be sogo: ‘Bab-Jehová, be-dad-dummad-David-e-Bab-Dummad
    weyob sogye: Anse be gochadi, bela an be-itosye, be-ibyanis-aryosadi an daksabarye.
    Degiirdi, birgambe-gakatar (15) napi-gudii-guega an be-imakoye.'
  uig-CYR: 'Берип Һәзәкияға мундақ дегин: — Пәрвәрдигар, атаң Давутниң Худаси мундақ
    дәйду: — «Дуайиңни аңлидим, көз яшлириңни көрдүм; мана, күнлириңгә йәнә он бәш
    жил қошимән;'
  tel-2017: “నువ్వు తిరిగి హిజ్కియా దగ్గరికి పోయి అతనితో ఇలా చెప్పు, ‘నీ పూర్వికుడైన
    దావీదు దేవుడైన యెహోవా నీకు సెలవిచ్చేదేమంటే నీ కన్నీళ్లు నేను చూశాను. నీ ప్రార్థన
    అంగీకరించాను.
  hat-BSA: '“Ale pale ak Ézéchias epi di li: ‘Konsa pale SENYÈ a: “Mwen te tande lapriyè
    ou, Mwen te wè dlo ki t ap sòti nan zye ou. Gade byen, Mwen va mete kenzan sou
    lavi ou.'
  kos-kos: folokla nu yorol Hezekiah ac fahk nu sel, “Nga, LEUM GOD lal David, papa
    matu tomom, lohng pre lom ac liye sroninmotom. Nga ac fah lela nu sum in sifilpa
    moul ke yac singoul limekosr.
  hbo-WLC: הָל֞וֹךְ וְאָמַרְתָּ֣ אֶל־חִזְקִיָּ֗הוּ כֹּֽה־אָמַ֤ר יְהוָה֙ אֱלֹהֵי֙ דָּוִ֣ד
    אָבִ֔יךָ שָׁמַ֙עְתִּי֙ אֶת־תְּפִלָּתֶ֔ךָ רָאִ֖יתִי אֶת־דִּמְעָתֶ֑ךָ הִנְנִי֙ יוֹסִ֣ף
    עַל־יָמֶ֔יךָ חֲמֵ֥שׁ עֶשְׂרֵ֖ה שָׁנָֽה׃
  ibo-ibo: “Gaa, gwa Hezekaya, sị ‘Otu a ka Onyenwe anyị, bụ Chineke nna gị Devid
    kwuru, anụla m ekpere gị, ahụkwala m anya mmiri akwa gị. Aga m atụkwasị afọ iri
    na ise nʼụbọchị ndụ gị.
  ory-ory: “ତୁମ୍ଭେ ଯାଇ ହିଜକୀୟକୁ କୁହ, ସଦାପ୍ରଭୁ, ତୁମ୍ଭ ପୂର୍ବପୁରୁଷ ଦାଉଦଙ୍କ ପରମେଶ୍ୱର ଏହି
    କଥା କହନ୍ତି, ‘ଆମ୍ଭେ ତୁମ୍ଭର ପ୍ରାର୍ଥନା ଶୁଣିଅଛୁ, ତୁମ୍ଭର ଲୋତକ ଦେଖିଅଛୁ, ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭର
    ଆୟୁ ପନ୍ଦର ବର୍ଷ ବୃଦ୍ଧି କରିବା।
  chk-chk: '“Kopwe liwiniti Hiskia nei aramas o üreni pwe iei aloi ngang ewe Samol
    mi Lapalap än an we lewo Tafit we Kot: Üa rong om iotek, üa pwal küna om kechü.
    Iei üpwe apacha ngeni ränin manauom pwal engol me limu ier.'
  rop-rop: '@see-verse:ISA.038.004'
  ukr-1871: 'Ійди й промов до Езекії: Так говорить Господь, Бог предка твого Давида:
    Почув я молитву твою, побачив сльози твої і ось я придам тобі віку ще пятнайцять
    років;'
  deu-1951: 'Gehe und sprich zu Hiskia: So läßt dir der HERR, der Gott deines Vaters
    David, sagen: Ich habe dein Gebet erhört und deine Tränen angesehen. Siehe, ich
    füge zu deinen Lebenstagen noch fünfzehn Jahre hinzu!'
  eng-JPS: '''Go, and say to Hezekiah: Thus saith the LORD, the God of David thy father:
    I have heard thy prayer, I have seen thy tears; behold, I will add unto thy days
    fifteen years.'
  srp-1865: 'Idi i reci Jezekiji: ovako veli Gospod Bog Davida oca tvojega: èuo sam
    molitvu tvoju, i vidio sam suze tvoje, evo dodaæu ti vijeku petnaest godina.'
  lug-lug: 'nga Mukama agamba nti, “Genda ogambe Keezeekiya nti, ‘Bw’ati bw’ayogera
    Mukama Katonda wa Dawudi kitaawo nti, Mpulidde okusaba kwo, ndabye amaziga go:
    laba nzija kwongera ku nnaku zo emyaka kkumi n’ettaano.'
  heb-heb: הלוך ואמרת אל חזקיהו כה אמר יהוה אלהי דוד אביך שמעתי את תפלתך ראיתי את
    דמעתך הנני יוסף על ימיך חמש עשרה שנה׃
  ben-IRV: তুমি যাও হিষ্কিয়কে বল, আমার লোকেদের নেতা, তোমার পূর্বপুরুষ দায়ূদের ঈশ্বর
    সদাপ্রভু বলছেন, আমি তোমার প্রার্থনা শুনেছি এবং তোমার চোখের জল দেখেছি; দেখ, আমি
    তোমার জীবনে আরও পনেরো বছর যোগ করব।
  pan-pan: ਜਾ, ਹਿਜ਼ਕੀਯਾਹ ਨੂੰ ਆਖ ਕਿ ਯਹੋਵਾਹ ਤੇਰੇ ਪੁਰਖੇ ਦਾਊਦ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਹ ਆਖਦਾ ਹੈ,
    ਮੈਂ ਤੇਰੀ ਪ੍ਰਾਰਥਨਾ ਸੁਣੀ ਹੈ, ਮੈਂ ਤੇਰੇ ਅੱਥਰੂ ਵੇਖੇ ਹਨ। ਵੇਖ, ਮੈਂ ਤੇਰੀ ਉਮਰ ਵਿੱਚ ਪੰਦਰਾਂ
    ਸਾਲ ਹੋਰ ਵਧਾ ਦਿਆਂਗਾ।
  mya-JVB: သင်သည် ဟေဇကိမင်း ထံသို့ သွား ပြီးလျှင်၊ သင့် အဘ ဒါဝိဒ် ၏ ဘုရား သခင်ထာဝရဘုရား
    မိန့် တော်မူ သည်ကား ၊ သင် ၏ ပဌနာ စကားကို ငါကြား ပြီ။ သင် ၏ မျက်ရည် ကိုလည်း ငါမြင်
    ပြီ။ သင် ၏ အသက် ၌ တဆယ် ငါး နှစ် ကို ငါ ဆက် ၍ ပေးမည်။
  hmo-hmo: 'Hesekaia dekenai do ia giroa lou, bona inai bamona do ia hamaoroa: “Lau,
    Lohiabada, oiemu sene tauna Davida ena Dirava, ese oiemu guriguri lau kamonai,
    bona oiemu matana ena ranu lau itaia vadaeni. Lau ese oiemu mauri be lagani 15
    dekenai do lau halataia.'
  urd-urd: कि जा और हिज़क़ियाह से कह कि ख़ुदावन्द तेरे बाप दाऊद का ख़ुदा यूँ फ़रमाता
    है कि मैंने तेरी दू'आ सुनी, मैंने तेरे आँसू देखे इसलिए देख मैं तेरी उम्र पन्द्रह
    बरस और बढ़ा दूँगा।
  rus-SYN: 'пойди и скажи Езекии: так говорит Господь, Бог Давида, отца твоего: Я
    услышал молитву твою, увидел слезы твои, и вот, Я прибавлю к дням твоим пятнадцать
    лет,'
  bqc-SIM: Gɛ ǹ o Ezekiaɛ, ma Dii aà dezi Davidi Lua ma mɛ̀, ma aà wabikɛa mà
    ma aà wɛ́'i è, ma aà gↄↄ kã̀fĩɛ̀ wɛ̃̀ gɛ̃o.
  tcz-CHONGTHU: '“Hezekiah henga chekit inlang gasei peh in, hiche hi napu napa David
    Pakai, Pathenin asei ahi: Na taona chu kana ngaijin, na nitlhi lon jong chu kana
    mun ahi, na hinkho kumsom leh nga kajoppeh beding,'
  mar-mar: जा आणि माझ्या लोकांचा पुढारी हिज्कीयाला सांग, परमेश्वर असे म्हणतो, तुझा
    पूर्वज दाविदाचा, देव म्हणतो, मी तुझी प्रार्थना ऐकली आणि तुझे अश्रू पाहिले. पाहा,
    मी तुझ्या आयुष्याची पंधरा वर्षे आणखी वाढवीन.
  qub-qub: «Cutircur Ezequiasta willay. Unay awilun David sirbishan Tayta Diosmi mañacamashanta
    wiyashcä. Ricashcämi wagashantapis. Chaymi allchacächishaj. Chunca pichgan (15)
    watarämi cawanga.
  hat-hat: '-Tounen al jwenn Ezekyas. W''a di l'' pou mwen, men sa Seyè a, Bondye
    David, zansèt ou a, voye di ou: Mwen tande lapriyè ou. Mwen wè jan sa fè ou mal.
    M''ap kite ou viv kenzan ankò.'
  eng-BSB: '“Go and tell Hezekiah that this is what the LORD, the God of your father
    David, says: ‘I have heard your prayer; I have seen your tears. Behold, I will
    add fifteen years to your life.'
  eng-WEBPB: “Go, and tell Hezekiah, ‘The LORD, the God of David your father, says,
    “I have heard your prayer. I have seen your tears. Behold, I will add fifteen
    years to your life.
  kbq-kbq: Kagra ete vunka, Ra Anumzana negageho Deviti Anumzamo'a amanage hie hunka
    Hezekaiana ome asamio, Nagra nunamunka'a ko nentahi'na zavi'ma atana kavunura
    ko koanki'na, 15ni'a kafuka'a erinte zaza ha'nena manitenka henka frigahane.
  nhe-BL: 'ma niya huan ma niquilhuiti Ezequías quej ni: “TOTECO tlen iTeco mohuejcapan
    tata David, quiijtohua ya ni: ‘Na nijcajqui quejatza timomaijto huan niquitztoc
    quejatza timochoquili. Huajca na nimitzmacas noja xiitzto seyoc 15 xihuitl.'
  gub-BL: — Eze'eg nezewe izupe nehe, i'i izupe. — Ihe Tupàn Tuweharupi Wiko Ma'e
    neràmuz Tawi izar ihe, ainu ihewe neze'eg mehe ihe kury. Aexak nerehay kwer no.
    Amumaw kar putar amo 15 kwarahy newe nemuigo kar pà ihe nehe.
  eng-DRA: 'Go and say to Ezechias: Thus saith the Lord the God of David thy father:
    I have heard thy prayer, and I have seen thy tears: behold I will add to thy days
    fifteen years:'
