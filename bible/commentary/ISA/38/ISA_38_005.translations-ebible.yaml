verse: ISA.038.005
translations:
  mal-C: '“നീ പോയി ഹിസ്കിയാവിനോടു പറയുക: ‘നിന്റെ പിതാവായ ദാവീദിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: ഞാൻ നിന്റെ പ്രാർഥന കേട്ടിരിക്കുന്നു; നിന്റെ കണ്ണുനീർ കണ്ടുമിരിക്കുന്നു.
    ഞാൻ നിന്റെ ആയുസ്സിനോടു പതിനഞ്ചുവർഷം കൂട്ടും.'
  deu-TKW: 'Geh'' und sage Hiskia: So spricht Jahwe, der Gott deines Ahnherrn David:
    Ich habe dein Gebet gehört und deine Thränen gesehen. So will ich denn zu deinen
    Lebenstagen noch fünfzehn Jahre hinzufügen.'
  lin-lin: '« Kende koloba na Ezekiasi : ‹ Yawe, Nzambe ya tata na yo, Davidi, alobi :
    ‘ Nayoki libondeli na yo mpe namoni mpinzoli na yo. Nakobakisa mibu zomi na mitano
    na mikolo ya bomoi na yo.'
  eng-LSV: '“Go, and you have said to Hezekiah, Thus said YHWH, God of your father
    David: I have heard your prayer, I have seen your tear, behold, I am adding fifteen
    years to your days,'
  eng-GNV: 'Goe, and say vnto Hezekiah, Thus saith the Lord God of Dauid thy father,
    I haue heard thy prayer, and seene thy teares: behold, I will adde vnto thy dayes
    fifteene yeeres.'
  eng-WEBSTER: 'Go and say to Hezekiah, Thus saith the LORD, the God of David thy
    father, I have heard thy prayer, I have seen thy tears: behold, I will add to
    thy days fifteen years.'
  nhw-BL: 'ma niya huan niquilhuiti Ezequías quej ni: “TOTECO catli iTeco mohuejcapan
    tata David, quiijtohua ya ni: ‘Na nijcajqui quenicatza timotlatlajti huan niquitztoc
    quenicatza timochoquili. Huajca na nimitzmacas noja xiitzto seyoc 15 xihuitl.'
  swh-ONEN: '“Nenda ukamwambie Hezekia, ‘Hili ndilo asemalo Bwana, Mungu wa baba yako
    Daudi: Nimeyasikia maombi yako na nimeona machozi yako. Nitakuongezea miaka kumi
    na mitano katika maisha yako.'
  bba-bba: ɑ doo ɑ Esekiɑsi sɔ̃ ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɛ, wi nɑ
    sɑ̃ɑ win bɑɑbɑ Dɑfidin Yinni, nɑ nɛɛ, nɑ win kɑnɑru nuɑ, nɑ mɑɑ win nɔni yĩresu
    wɑ. Wee, kon win wɑ̃ɑrun tɔ̃ru sosi wɔ̃ɔ wɔkurɑ nɔɔbu,
  eng-KJVCPB: 'Go and say to Hezekiah, Thus saith the Lord, the God of David thy father,
    I have heard thy prayer, I have seen thy tears: behold, I will add unto thy days
    fifteen years.'
  luo-luo: '“Dhi mondo inyis Hezekia ni, ‘Ma e gima Jehova Nyasaye, ma Nyasach Daudi
    kwaru wacho: Asewinjo lemoni kendo aseneno pi wangʼi; omiyo abiro medi ngima moromo
    higni apar gabich.'
  meu-meu: 'Aola, Hesekia ba hamaoroa, baoto, Iehova, tamamu David ena Dirava, na
    ini e gwau tomamu: Emu ḡuriḡuri vada na kamonai, bona iruru-matamu vada na ita;
    a itaia, emu mauri na ma baina hadaudaua ela bona laḡani gwauta-ima.'
  npi-ULB: “जा, मेरा मानिसहरूका अगुवा हिजकियालाई यसो भन्, 'परमप्रभु, तेरो पुर्खा दाऊदका
    परमेश्‍वर यसो भन्‍नुहुन्छः मैले तेरो प्रार्थना सुनेको छु, र मैले तेरो आँसु देखेको
    छु । हेर्, तेरो जीवनमा पन्ध्र वर्ष आयु मैले थप्‍न लागेको छु ।
  yor-yor: “Lọ kí o sì sọ fún Hesekiah pé, ‘Ohun tí Olúwa wí nìyìí, Ọlọ́run Dafidi
    baba rẹ sọ pé, Èmi ti gbọ́ àdúrà rẹ mo sì ti rí omijé rẹ, Èmi yóò fi ọdún mẹ́ẹ̀ẹ́dógún
    kún ọjọ́ ayé rẹ.
  pes-OPCB: «نزد حِزِقیا رهبر قوم من برگرد و به او بگو که یهوه، خدای جدت داوود دعای
    تو را شنیده و اشکهایت را دیده است. او پانزده سال دیگر بر عمر تو خواهد افزود.
  tgl-ULB: 'Magtungo ka at sabihin kay Hezekias, ang lider ng aking bayan, ''Ito ang
    sinabi ni Yahweh, ang Diyos ni David inyong ninuno, nagsasabing: narinig ko ang
    iyong panalangin, at nakita ko ang iyong mga luha. Tingnan mo, labinlimang taon
    ang idadagdag ko sa iyong buhay.'
  hui-hui: Hesegaiahondo bi ogodagua labe. I̱ Anduane Homogo í̠ mamali Debidinaga
    Ngode Datagaliwabe kogome í̠na bi larigo hale halu dugu bialu beregobi handaru.
    Ani birugo ainde í̠ mali nguiria (15) lone halu homabelo helolebero.
  mya-mya: ဟေ​ဇ​ကိ​ထံ​သို့​ပြန်​လည်​စေ​လွှတ်​တော်​မူ ကာ``သင်​၏​ဘိုး​တော်​ဒါ​ဝိဒ်​၏​ဘု​ရား​သ​ခင်၊
    ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင့်​၏​ဆု​တောင်း ပတ္ထ​နာ​ကို​ကြား​တော်​မူ​၍ သင်​၏​မျက်​ရည်
    များ​ကို​မြင်​တော်​မူ​ပြီ။ ငါ​သည်​သင့်​အား နောက်​ထပ်​တစ်​ဆယ့်​ငါး​နှစ်​အ​သက်​ရှင်​စေ
    မည်။-
  bod-N: ཁྱོད་སོང་ནས་ཧི་ཟི་ཀི་ཡཱ་ལ། ཁྱོད་ཀྱི་མེས་པོ་དཱ་བིད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    བདག་གིས་ཁྱོད་ཀྱི་གསོལ་འདེབས་ཐོས་ཤིང་། ཁྱོད་ཀྱི་མིག་ཆུ་ཡང་མཐོང་བ་ཡིན། ལྟོས་དང་།
    བདག་གིས་ཁྱོད་ཀྱི་ཚེ་ཚད་ལ་ལོ་བཅོ་ལྔ་སྣོན་པར་བྱ།
  sna-sna: '“Enda undoti kuna Hezekia, ‘Zvanzi naJehovha, Mwari wababa vako Dhavhidhi:
    Ndanzwa munyengetero wako uye ndaona misodzi yako; ndichawedzera makore gumi namashanu
    paupenyu hwako.'
  spa-BLM: '“Ve y dile a Ezequías: ‘Yahvé, el Dios de David, tu padre, dice: “He escuchado
    tu oración. He visto tus lágrimas. He aquí que añadiré quince años a tu vida.'
  cac-cac: 'to sb''at valxi d''a vin̈aj Ezequías chi'' icha tic: A Jehová sDiosal
    vin̈ a mam icham aj David, a tz''alan icha tic: Ix vab'' a lesal, ix vilanpax
    oq''ui, yuj chi'' ol vac'' 15 ab''ilocxo a q''uinal.'
  swh-ULB: '''''Nenda ukamwambie Hezekia, kiongozi wa watu wangu, ''''Hivi ndivyo
    Yahwe, Mungu wa Daudi babu yenu, amesema: Nimeyasikiliza maombi yako, na nimeyaona
    machozi yako. Ona ninakaribia kuongeza miaka kumi na tano katika maisha yako.'
  bel-bel: 'ідзі і скажы Эзэкію: так кажа Гасподзь, Бог Давідаў, бацькі твайго: Я
    пачуў малітву тваю, угледзеў сьлёзы твае, і вось, Я дадаю да дзён тваіх пятнаццаць
    гадоў,'
  deu-ELBBK: 'Geh hin und sage zu Hiskia: So spricht der HERR, der Gott deines Vaters
    David: Ich habe dein Gebet gehört, ich habe deine Tränen gesehen; siehe, ich will
    zu deinen Tagen 15 Jahre hinzufügen.'
  mbb-OT: 'he medlikù sikandin diyà te ki Hezekia ne keǥiya zin heini: “Iyan heini
    egkeǥiyen te Nengazen, sikan is Megbevayà te kepuun nu he si David; ke sikandin
    te, ‘Nezineg ku is pengemuyù nu wey neehè ku is menge luhè nu. Ne ed-umanan ku
    pa te 15 he tuig is untung nu.'
  mal-2015: 'നീ ചെന്നു ഹിസ്കീയാവോടു പറയേണ്ടതു: നിന്റെ പിതാവായ ദാവീദിന്റെ ദൈവമായ യഹോവ
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ നിന്റെ പ്രാർത്ഥന കേട്ടു നിന്റെ കണ്ണുനീർ കണ്ടിരിക്കുന്നു.
    ഞാൻ നിന്റെ ആയുസ്സിനോടു പതിനഞ്ചു സംവത്സരം കൂട്ടും.'
  gup-gup: “Yiray yimarneyimen nawu Hezekiah, ‘Kuhni yimeng Yawey, “Ngaye Yawey God
    nuye King David nawu mawah ke, dja ngaye bekkabekkang bu ngudda yidjaldi yiwarrudj,
    dja mak ngaye nang kunmimnalk ke. Kunmekbekenh kunu ngaye won ngudda fifteen mandjewk
    bu yidjaldarrkid.
  rmc-rmc: '„Dža a phen le Chizkijoske: ‚Kada phenel o RAJ, o Del le Davidoskro, tire
    dadeskro: Šunďom avri tiri modľitba a dikhľom tire apsa. Dikh, dothovava tuke
    dešupandž (15) berš ke tiro dživipen.'
  pes-OPV: '«برو و به حزقیا بگو یهوه خدای پدرت داود چنین می‌گوید: دعای تو راشنیدم
    و اشکهایت را دیدم. اینک من بر روزهای تو پانزده سال افزودم.'
  ron-1924: '„Ду-те ши спуне луй Езекия: ‘Аша ворбеште Домнул Думнезеул татэлуй тэу
    Давид: «Ам аузит ругэчуня та ши ам вэзут лакримиле тале. Ятэ кэ вой май адэуга
    ынкэ чинчспрезече ань ла зилеле веций тале.'
  ben-OBCV: “তুমি ফিরে গিয়ে হিষ্কিয়কে এই কথা বলো, ‘সদাপ্রভু, তোমার পিতৃপুরুষ দাউদের
    ঈশ্বর এই কথা বলেন, আমি তোমার প্রার্থনা শ্রবণ করেছি ও তোমার অশ্রু দেখেছি; আমি তোমার
    জীবনের আয়ুর সঙ্গে আরও পনেরো বছর যোগ করব।
  som-som: Tag, oo waxaad Xisqiyaah ku tidhaahdaa, Rabbiga ah Ilaaha awowgaa Daa'uud
    wuxuu leeyahay, Baryootankaagii waan maqlay, ilmadaadiina waan arkay, haddaba
    cimrigaagiina waxaan kuugu dari doonaa shan iyo toban sannadood.
  lat-VUC: 'Vade, et dic Ezechiæ: Hæc dicit Dominus Deus David patris tui: Audivi
    orationem tuam, et vidi lacrimas tuas; ecce ego adjiciam super dies tuos quindecim
    annos,'
  eng-ASVBT: 'Go, and say to Hezekiah, Thus saith Jehovah, the God of David thy father,
    I have heard thy prayer, I have seen thy tears: behold, I will add unto thy days
    fifteen years.'
  ita-1885: 'Va'', e di'' ad Ezechia: Così ha detto il Signore Iddio di Davide, tuo
    padre: Io ho udita la tua orazione, io ho vedute le tue lagrime; ecco, io aggiungerò
    quindici anni al tempo della tua vita.'
  eng-LXXUP: 'Thus saith the Lord, the God of David thy father, I have heard thy prayer,
    and seen thy tears: behold, I will add to thy time fifteen years.'
  eng-ULB: '“Go and say to Hezekiah, the leader of my people, ''This is what Yahweh,
    the God of David your ancestor, says: I have heard your prayer, and I have seen
    your tears. See, I am about to add fifteen years to your life.'
  spa-VBL: 'Ve y dile a Ezequías: Esto es lo que dice el Señor, el Dios de tu antepasado
    David: He escuchado tu oración, he visto tus lágrimas. Añadiré quince años a tu
    vida.'
  fra-_FOB: 'Va, et dis à Ézéchias: Ainsi a dit l''Éternel, le Dieu de David, ton
    père: j''ai entendu ta prière, j''ai vu tes larmes; voici, je vais ajouter quinze
    années à tes jours.'
  mal-mal: '“നീ ചെന്നു ഹിസ്കീയാവോടു പറയേണ്ടത്: ‘നിന്റെ പിതാവായ ദാവീദിന്റെ ദൈവമായ യഹോവ
    ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ നിന്റെ പ്രാർത്ഥന കേട്ടു നിന്റെ കണ്ണുനീർ കണ്ടിരിക്കുന്നു.
    ഞാൻ നിന്റെ ആയുസ്സിനോടു പതിനഞ്ചു വർഷം കൂട്ടും.'
  urd-GVR: “Hizqiyāh ke pās jā kar use batā denā ki Rab tere bāp Dāūd kā Ḳhudā farmātā
    hai, ‘Maiṅ ne terī duā sun lī aur tere āṅsū dekhe haiṅ. Maiṅ terī zindagī meṅ
    15 sāl kā izāfā karūṅga.
  suz-BL: “हिज्‍कीयाह आ बाक्‍तीक लावो। मेको कली परमप्रभु यावे, इ किकी दाऊद आ परमप्रभुमी
    इ कली ‘गो इ पुंइशो लोव़ नेंता। इ प्रेक्‍कु ताता। नेनो, गो इ ब्रोंइतीक नाक्‍ती
    १५ बर्स तेम्‍नुङ।
  eng-NOY: 'Go in and say to Hezekiah, Thus saith Jehovah, the God of David thy father:
    I have heard thy prayer; I have seen thy tears. Behold, I will add to thy life
    fifteen years.'
  ita-1927: '“Va’ e di’ ad Ezechia: Così parla l’Eterno, l’Iddio di Davide, tuo padre:
    Io ho udita la tua preghiera, ho vedute le tue lacrime: ecco, io aggiungerò ai
    tuoi giorni quindici anni;'
  ckb-ckb: '«بڕۆ و بە حەزقیا بڵێ: ”یەزدان، پەروەردگاری داودی باپیرە گەورەت ئەمە دەفەرموێت:
    گوێم لە پاڕانەوەکەت بوو و فرمێسکەکانتم بینی، پازدە ساڵ لە تەمەنت زیاد دەکەم و'
  eng-BBE: 'Go to Hezekiah, and say, The Lord, the God of David, your father, says,
    Your prayer has come to my ears, and I have seen your weeping: see, I will give
    you fifteen more years of life.'
  kan-OKCV: '“ನೀನು ಹೋಗಿ ಹಿಜ್ಕೀಯನಿಗೆ ಹೀಗೆ ಹೇಳು, ‘ನಿನ್ನ ತಂದೆಯಾದ ದಾವೀದನ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರು ಹೇಳಿದ್ದೇನೆಂದರೆ: ನಾನು ನಿನ್ನ ಪ್ರಾರ್ಥನೆಯನ್ನು ಕೇಳಿದ್ದೇನೆ, ನಿನ್ನ ಕಣ್ಣೀರನ್ನೂ ಕಂಡಿದ್ದೇನೆ.
    ನಿನ್ನ ಆಯುಷ್ಯಕ್ಕೆ ಹದಿನೈದು ವರ್ಷಗಳನ್ನು ಹೆಚ್ಚಾಗಿ ಕೂಡಿಸುತ್ತೇನೆ.'
  tam-2017: 'நீ போய் எசேக்கியாவை நோக்கி: உன் தகப்பனாகிய தாவீதின் தேவனாயிருக்கிற யெகோவா
    சொல்கிறது என்னவென்றால், உன் விண்ணப்பத்தைக் கேட்டேன்; உன் கண்ணீரைக் கண்டேன்; இதோ,
    உன் நாட்களுடன் பதினைந்து வருடங்கள் கூட்டுவேன்.'
  spa-RV-1909: 'Ve, y di á Ezechîas: Jehová Dios de David tu padre dice así: Tu oración
    he oído, y visto tus lágrimas: he aquí que yo añado á tus días quince años.'
  ron-BTF: 'Du-te şi spune-i lui Ezechia: Astfel spune DOMNUL, Dumnezeul lui David,
    tatăl tău: Am auzit rugăciunea ta, am văzut lacrimile tale; iată, voi adăuga zilelor
    tale cincisprezece ani.'
  eng-WEBP: “Go, and tell Hezekiah, ‘The LORD, the God of David your father, says,
    “I have heard your prayer. I have seen your tears. Behold, I will add fifteen
    years to your life.
  eng-FBV: '“Go and tell Hezekiah, This is what the Lord, the God of your forefather
    David, says: I have heard your prayer, I have seen your tears. I will add fifteen
    years to your life.'
  nld-1939: 'Ga Ezekias zeggen: Zo spreekt Jahweh, de God van David, uw vader! Ik
    heb uw smeken gehoord, uw tranen gezien. Zie, Ik zal uw leven met vijftien jaren
    verlengen;'
  nch-BL: 'ma niya huan ma niquilhuiti Ezequías quej ni: “TOTECO cati iTeco mohuejcapan
    tata David, quiijtohua ya ni: ‘Na nijcajqui quenicatza timotatajti huan niquitztoc
    quenicatza timochoquili. Huajca na nimitzmacas seyoc 15 xihuit para noja xiitzto.'
  vie-1934: 'Hãy trở lại nói cùng Ê-xê-chia rằng: Giê-hô-va Đức Chúa Trời của Đa-vít,
    tổ ngươi, phán như vầy: Ta đã nghe lời cầu nguyện của ngươi, đã thấy nước mắt
    ngươi. Nầy, ta sẽ thêm cho ngươi mười lăm tuổi.'
  hin-CV: '“जाकर हिज़किय्याह से कहो, ‘तुम्हारे पूर्वज दावीद के परमेश्वर याहवेह का
    संदेश यह है: मैंने तुम्हारी विनती सुनी है, तुम्हारे आंसू मैंने देखे हैं; अब देखना
    कि मैं तुम्हारे जीवन में पन्द्रह वर्ष और बढ़ा रहा हूं.'
