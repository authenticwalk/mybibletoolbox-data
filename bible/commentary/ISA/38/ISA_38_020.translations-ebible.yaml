verse: ISA.038.020
translations:
  mal-C: യഹോവ എന്നെ രക്ഷിക്കും, ഞങ്ങളുടെ ആയുഷ്കാലം മുഴുവനും യഹോവയുടെ ആലയത്തിൽ തന്ത്രികൾ
    മീട്ടിക്കൊണ്ട് ഗാനം ആലപിക്കും.
  deu-TKW: 'Jahwe ist bereit, mir zu helfen: So laßt uns denn die Saiten rühren all''
    unsere Lebenstage beim Tempel Jahwes!'
  lin-lin: Yawe, lokola obikisi ngai, tokobeta mindule na biso mikolo nyonso ya bomoi
    na biso na Tempelo ya Yawe.
  eng-LSV: 'Like myself today; A father makes known to [his] sons of Your faithfulness,
    || O YHWH—to save me: And we sing my songs all [the] days of our lives || In the
    house of YHWH.”'
  eng-GNV: 'The Lord was ready to saue me: therefore we will sing my song, all the
    dayes of our life in the House of the Lord.'
  eng-WEBSTER: 'The LORD was ready to save me: therefore we will sing my songs to
    the stringed instruments all the days of our life in the house of the LORD.'
  nhw-BL: TOTECO yaya techchicajqui. Huajca ama mojmostla nihuicas ipan itiopa TOTECO
    miyac huicatl para nijhueyichihuas.
  swh-ONEN: Bwana ataniokoa, nasi tutaimba kwa vyombo vya nyuzi siku zote za maisha
    yetu katika Hekalu la Bwana.
  bba-bba: Yinni Gusunɔ, wunɑ ɑ mɑn fɑɑbɑ kuɑ. Sɑ ko bɛsɛn mɔrɔkunu kɑ bɑrɑnu kɑ ɡuunu
    so su kɑ nun siɑrɑ bɛsɛn wɑ̃ɑru kpuro sɔɔ wunɛn sɑ̃ɑ yerɔ.
  eng-KJVCPB: 'The Lord was ready to save me: Therefore we will sing my songs to the
    stringed instruments All the days of our life in the house of the Lord.'
  luo-luo: Jehova Nyasaye biro resa, kendo wanawer wende pak gi nyiduonge, ndalo duto
    mag ngimawa ei hekalu mar Jehova Nyasaye.
  meu-meu: Iehova ese baine hamaurigu, bena ita ese ane baita abi mai gitara ihataidia
    ida, eda mauri dinadia iboudiai lalodiai, Iehova ena dubu ai.
  npi-ULB: परमप्रभुले मलाई बचाउन लाग्‍नुभएको छ र हामीले परमप्रभुको मन्‍दिरमा हाम्रो
    सारा दिनहरूभरि भजन गाउँदै उत्सव मानउनेछौं।”
  yor-yor: Olúwa yóò gbà mí là bẹ́ẹ̀ ni àwa yóò sì kọrin pẹ̀lú ohun èlò olókùn ní
    gbogbo ọjọ́ ayé wa nínú tẹmpili ti Olúwa.
  pes-OPCB: خداوندا، تو مرا شفا دادی، و من در تمام روزهای عمرم تو را با سرود ستایش
    خواهم کرد.
  tgl-ULB: Malapit na akong iligtas ni Yahweh, at magdiriwang kami na may kantahan
    sa araw ng ating mga buhay sa bahay ni Yahweh.””
  hui-hui: Anduane Homogohanda i̱ mo dabi hayagoni. Ai horo bibahendengi ibu andaga
    pialu iname ibunaga mini yaraga halu ngida balu iba gana lalubi ibunaga mini mo
    yaraga hami̱ya. Ina dindini nahome kamangi howa anidagua bialu haabo holeberama,
    lalu Kini Hesegaiahanda iba gana ogoni lene.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​ရှင်​သည် ကျွန်​တော်​မျိုး​၏​အ​နာ​ရော​ဂါ​ကို​ပျောက်​ကင်း
    စေ​တော်​မူ​ပါ​ပြီ။ ကျွန်​တော်​မျိုး​တို့​သည်​စောင်း​များ​ကို​တီး​၍ ကိုယ်​တော်​၏​ဂုဏ်​တော်​ကို​ချီး​မွမ်း​၍
    သီ​ချင်း​ဆို​ပါ​မည်။ မိ​မိ​တို့​အ​သက်​ရှင်​သ​မျှ​ကာ​လ​ပတ်​လုံး ကိုယ်​တော်​ရှင်​၏​ဗိ​မာန်​တော်​တွင်​ထော​မ​နာ
    ပြု​၍ သီ​ချင်း​ဆို​ပါ​မည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ང་རང་སྐྱོབ་ངེས་པས། །ང་ཚོས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་།
    །རྒྱུད་མང་རོལ་ཆས་སྣ་ཚོགས་དཀྲོལ་ནས་ནི། །མི་ཚེ་གང་པོར་ང་ཡི་མགུར་མ་ལེན། །ཞེས་པའོ།
    །
  sna-sna: Jehovha achandiponesa, uye tichaimba nemitengeranwa, mazuva ose oupenyu
    hwedu mutemberi yaJehovha.
  spa-BLM: El Señor me salvará. Por eso cantaremos mis canciones con instrumentos
    de cuerda todos los días de nuestra vida en la casa de Yahvé.
  cac-cac: A Jehová co Columal yaji, yuj chi' yacb'an pitzan on̈, con̈ b'itanec d'a
    stemplo yed' yamc'ab' yic b'it, xchi vin̈aj Ezequías chi'.
  swh-ULB: Yahwe anakarbia kunikomboa mimi, na tutasherekea kwa mziki siku zote za
    maisha yetu katika nyumba ya Yahwe.''
  bel-bel: Гасподзь уратуе мяне; і мы ва ўсе дні жыцьця нашага з гукамі струнаў маіх
    сьпявацьмем песьні ў доме Гасподнім.
  deu-ELBBK: Der HERR war bereit, mich zu retten; und wir wollen mein Saitenspiel
    rühren alle Tage unseres Lebens im Haus des HERRN.
  mbb-OT: Nengazen, edlibriyen a kenikew, umbe seled te tivuuk he untung dey, egkanta
    key ziyà te valey nu he eduyuǥan te menge instrumintu.
  mal-2015: യഹോവ എന്നെ രക്ഷിപ്പാൻ ഒരുങ്ങിയിരിക്കുന്നു; അതുകൊണ്ടു ഞങ്ങൾ ജീവപര്യന്തം
    യഹോവയുടെ ആലയത്തിൽ തന്ത്രിനാദത്തോടെ എന്റെ ഗീതങ്ങളെ പാടും.
  gup-gup: “Nawu Yawey kanngehke kadberre, dja ngad wanjh karrire karringimen kore
    Yawey nuye Temple, dja karriwayini instrument dorrengh manbu kakarrme kunyarl
    kunwern. Karridi kumekbe kaluk bu karriyakmen karridowe.” Kuhni rowk nawu Hezekiah
    bimbom bu mankong marnbom.
  rmc-rmc: O RAJ man zachraňinďa, a vašoda bašavaha pro strunengre nastroji calo amaro
    dživipen andro Chramos le RAJESKRO.
  pes-OPV: خداوندبه جهت نجات من حاضر است، پس سرودهایم را در تمامی روزهای عمر خود در
    خانه خداوندخواهیم سرایید.»
  ron-1924: Домнул м-а мынтуит! Де ачея, ын тоате зилеле веций ноастре, вом суна дин
    коарделе инструментелор ноастре ын Каса Домнулуй.”
  ben-OBCV: সদাপ্রভু আমাকে রক্ষা করবেন, আমরা জীবনের সমস্ত দিন সদাপ্রভুর মন্দিরে তারের
    বাদ্যযন্ত্রে গান গাইব।
  som-som: Rabbigu waa u diyaar inuu i badbaadiyo, Haddaba sidaas daraaddeed annagu
    cimriga noloshayada oo dhan Waxaannu guriga Rabbiga ku dhex gabyi doonnaa gabayadayda
    annagoo alaab xadhko leh ku cayaarayna.
  lat-VUC: Domine, salvum me fac ! et psalmos nostros cantabimus cunctis diebus vitæ
    nostræ in domo Domini.]
  eng-ASVBT: 'Jehovah is ready to save me: Therefore we will sing my songs with stringed
    instruments All the days of our life in the house of Jehovah.'
  ita-1885: Il Signore mi salvera, E noi soneremo i miei cantici, Tutto il tempo della
    vita nostra, Nella Casa del Signore.
  eng-LXXUP: O God of my salvation; and I will not cease blessing thee with the psaltery
    all the days of my life before the house of God.
  eng-ULB: Yahweh is about to save me, and we will celebrate with music all the days
    of our lives in the house of Yahweh.”
  spa-VBL: ¡El Señor me ha salvado! Cantaremos mis canciones con instrumentos de cuerda
    todos los días de nuestra vida en el Templo del Señor”.
  fra-_FOB: L'Éternel est mon libérateur! Nous ferons résonner nos cantiques, tous
    les jours de notre vie, dans la maison de l'Éternel.
  mal-mal: യഹോവ എന്നെ രക്ഷിക്കുവാൻ ഒരുങ്ങിയിരിക്കുന്നു; അതുകൊണ്ട് ഞങ്ങൾ ജീവപര്യന്തം
    യഹോവയുടെ ആലയത്തിൽ തന്ത്രിനാദത്തോടെ എന്റെ ഗീതങ്ങളെ പാടും”.
  lit-lit: VIEŠPATS pasiruošęs mane išgelbėti. Todėl grosime mano giesmes styginiais
    instrumentais per visas savo gyvenimo dienas prie VIEŠPATIES namų!
  urd-GVR: Rab mujhe bachāne ke lie taiyār thā. Āo, ham umr-bhar Rab ke ghar meṅ tārdār
    sāz bajāeṅ.”
  suz-BL: परमप्रभु यावेमी आं कली श्‍येत रे प्रोंइब। मोपतीके गोपुकीमी तार पाइश्‍शो
    ताप्‍तीके ताप्‍शा कुम्‍सो पाइनीकी। गो ब्रोंइका सम्‍म मोदेंशो पाइनीकी। परमप्रभु
    यावे आ खिंमी कुम्‍सो पा ताप्‍शा बाक्‍नीकी, दे हिज्‍कीयाहमी ब्रेक्‍शो बाक्‍त।
  eng-NOY: Jehovah hath saved me; Therefore will we sing our songs with stringed instruments,
    All the days of our life, In the house of Jehovah.
  ita-1927: Io ho l’Eterno che mi salva! e noi canteremo cantici al suon degli strumenti
    a corda, tutti i giorni della nostra vita, nella casa dell’Eterno”.
  ckb-ckb: یەزدان ڕزگارم دەکات، هەموو ڕۆژانی ژیانمان مۆسیقا دەژەنین لە پەرستگای یەزدان.
  eng-BBE: O Lord, quickly be my saviour; so we will make my songs to corded instruments
    all the days of our lives in the house of the Lord.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನು ರಕ್ಷಿಸುವರು. ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ನಮ್ಮ ಜೀವಮಾನದ
    ದಿವಸಗಳಲ್ಲೆಲ್ಲಾ ತಂತಿವಾದ್ಯಗಳಿಂದ ನಮ್ಮ ಹಾಡುಗಳನ್ನು ನಾವು ಹಾಡುವೆವು.
  tam-2017: யெகோவா என்னை காப்பாற்ற வந்தார்; ஆகையால் எங்கள் உயிருள்ள நாட்களெல்லாம்
    யெகோவாவுடைய ஆலயத்திலே என் கீதவாத்தியங்களை வாசித்துப் பாடுவோம் என்று எழுதிவைத்தான்.
  spa-RV-1909: Jehová para salvarme; por tanto cantaremos nuestros salmos en la casa
    de Jehová todos los días de nuestra vida.
  ron-BTF: DOMNUL a fost gata să mă salveze, de aceea noi vom cânta cântecele mele
    pe instrumente cu coarde toate zilele vieţii noastre în casa DOMNULUI.
  eng-WEBP: The LORD will save me. Therefore we will sing my songs with stringed instruments
    all the days of our life in the LORD’s house.
  eng-FBV: The Lord saved me! We will sing my songs with stringed instruments all
    the days of our lives in the Lord's Temple.”
  nld-1939: Ach Jahweh, wil mij toch redden! Dan slaan wij de harpen Al de dagen van
    ons leven Bij de tempel van Jahweh!
  nch-BL: TOTECO yaya techchicajqui. Huajca ama mojmosta nihuicas ipan itiopa TOTECO
    miyac huicat para nijhueyichihuas.
  vie-1934: Đức Giê-hô-va là Đấng cứu tôi! Trọn đời chúng tôi sẽ đàn và hát trong
    nhà Đức Giê-hô-va!
  hin-CV: निश्चयतः याहवेह मेरा उद्धार करेंगे, इसलिये याहवेह के भवन में पूरे जीवनकाल
    में मेरे गीत तार वाले बाजों पर गाते रहेंगे.
  eng-OURB: Adonai will save me. Therefore we will sing my songs with stringed instruments
    all the days of our life in Adonai’s house.
  spa-BES: Oh Señor, sé mi salvador; Así que haremos mis canciones al son de los instrumentos
    cuerda todos los días de nuestras vidas en la casa del Señor.
  tdx-tdx: Handrombak’ ahy t’Iehovà; le hititiha’ay ami’ty marovany añ’anjomba’ Iehovà
    ao o sabokoo, amo hene andro hiveloma’aio.
  tha-KJV: พระเยโฮวาห์​ได้​ทรงช่วยข้าพเจ้าให้​รอด เพราะฉะนั้นข้าพเจ้าทั้งหลายจะร้องเพลงและเล่นเครื่องสายของข้าพเจ้า
    ตลอดวันเวลาแห่งชีวิตของข้าพเจ้าทั้งหลายที่พระนิเวศของพระเยโฮวาห์”
  por-BR-2018: O SENHOR tem me salvado! Por isso tocaremos canções com instrumentos
    de cordas todos os dias de nossa vida na casa do SENHOR!
  deu-ELO: Jehova war bereit, mich zu retten; und wir wollen mein Saitenspiel rühren
    alle Tage unseres Lebens im Hause Jehovas.
  eng-WYC-2018: Lord, make thou me safe, and we shall sing our psalms in all the days
    of our life in the house of the Lord. (Lord, thou hast saved me, and so we shall
    sing our songs all the days of our lives in the House of the Lord.)
  epo-epo: La Eternulo min helpas; Kaj miajn kantojn ni kantados Dum nia tuta vivo
    en la domo de la Eternulo.
  uig-PIN: Pǝrwǝrdigar meni ⱪutⱪuzuxⱪa niyǝt baƣliƣandur; Biz bolsaⱪ, ⱪalƣan ɵmrimizdǝ
    ⱨǝr küni Pǝrwǝrdigarning ɵyidǝ saz qelip mǝdⱨiyǝ nahxlirimni eytimiz!».
  beo-beo: Hina Gode! Di da na uhinisi dagoi. Ninia da sani baidama dumu amola Dima
    nodoma:ne gesami hea:mu. Ninia da Dia Debolo Diasu ganodini, eso huluane ninia
    esalea, Dima nodone gesami hea:mu.”
  tpi-OTNT: “Bikpela i bin mekim mi i kamap orait gen. Na olgeta de mipela bai i go
    long haus bilong Bikpela na singim ol song na mekim musik bilong litimapim nem
    bilong en. Mipela bai i mekim olsem long olgeta de mipela i stap laip.”
  hau-SA: Ubangiji zai cece ni, za mu kuma rera da kayan kiɗi masu tsirkiya dukan
    kwanakinmu a cikin haikalin Ubangiji.
  uig-LAT: Perwerdigar méni qutquzushqa niyet baghlighandur; Biz bolsaq, qalghan ömrimizde
    her küni Perwerdigarning öyide saz chélip medhiye naxshlirimni éytimiz!».
  nde-nde: UThixo uzangisindisa; njalo sizahlabelela ngamachacho kuzozonke insuku
    zokuphila kwethu ethempelini likaThixo.
  ton-ton: 'Naʻe tatali ʻe Sihova ke fakamoʻui au: ko ia te mau hiva ʻaki ʻeku ngaahi
    hiva ʻi he meʻa faiva ʻi he ʻaho kotoa pē ʻo ʻemau moʻui ʻi he fale ʻo Sihova.'
  ces-1613: Hospodin vysvobodil mne, a protož písně mé zpívati budeme po všecky dny
    života našeho v domě Hospodinově.
  eng-WMB: The LORD will save me. Therefore we will sing my songs with stringed instruments
    all the days of our life in the LORD’s house.
  tam-TCV: யெகோவா என்னை இரட்சிப்பார்; நாம் நம் வாழ்நாள் எல்லாம் யெகோவாவினுடைய ஆலயத்தில்
    இசைக்கருவிகளுடன் துதிபாடுவோம்.
  ceb-ULB: Hapit na ako luwason ni Yahweh, ug magsaulog kita uban ang musika sa tanang
    mga adlaw sa atong kinabuhi ngadto sa balay ni Yahweh.”
  pol-UBG: PAN zechciał mnie wybawić. Dlatego będziemy śpiewać moje pieśni przy dźwiękach
    strun po wszystkie dni naszego życia w domu PANA).
  urd-GVU: رب مجھے بچانے کے لئے تیار تھا۔ آؤ، ہم عمر بھر رب کے گھر میں تاردار ساز
    بجائیں۔“
  deu-1912: HERR, hilf mir, so wollen wir meine Lieder singen, solange wir leben,
    im Hause des HERRN!
  kan-2017: ಯೆಹೋವನು ನನಗೆ ರಕ್ಷಣಾಪರನಾಗಿದ್ದಾನೆ. ನಮ್ಮ ಜೀವಮಾನದಲ್ಲೆಲ್ಲಾ ಯೆಹೋವನ ಆಲಯದಲ್ಲಿ
    ನಮ್ಮ ಕಿನ್ನರಿ ವೀಣೆಗಳನ್ನು ನುಡಿಸುವೆವು.”
  yap-yap: SOMOL kam gol nigeg. Bay gu chubeged e musik ni harp magmad tangnag e sorok
    ngom, u lan e Tempel rom u n’umngin nap’an e yafos romad.
  hlt-MCSB: BOEIPA loh kai n'khang dongah mamih kah hingnah tue a om khui atah BOEIPA
    im ah rhotoeng n'tum uh pawn ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታና ዓውሳንዳኔ፤ ዬያሮ ኑኡኒ ኑኡኮ ናንጎ ዎዶይዳ ቢያ ዴንሦና ሻሺ ዓኣ ጎኦላና ፆኦሲ ቦንቾም
    ማዓ ዓይኑሞ ፆኦሲኮ ጌኤዦ ማኣራ ኑ ዓይናዻንዳኔ።
  twi-ASANTE: Awurade bɛgye me nkwa, na yɛde ahoma nnwontodeɛ bɛto nnwom yɛn nkwa
    nna nyinaa wɔ Awurade efie.
  eng-WEBU: The LORD will save me. Therefore we will sing my songs with stringed instruments
    all the days of our life in the LORD’s house.
  wal-wal: GODAI tana ashshana; hegaa gishshau, nuuni nu de7o laitta ubban, GODAA
    keettan baqettan waaxettida diittan yexxana.
  spa-PDDPT: Yavé me salvará. Por tanto cantaremos nuestros cánticos en la Casa de
    Yavé todos los días de nuestra vida.
  gun-gun: Mba'eta Senhor ou vy xereraa jepe. Ha'e nunga rupi mba'epu ixã va'e nhambojoguy
    reve jaroporaei 'rã ára nhavõ jaikovea pukukue re, Senhor pegua oo py — he'i.
  ilo-ULB: Isalakannak ni Yahweh, ken rambakanminto babaen iti samiweng iti amin nga
    aldaw iti biagtayo idiay balay ni Yahweh.”
  kpg-kpg: Dimaadua, Goe gu hagahili au. Gimaadou ga daahili i nia ‘harp’ e hagaamu
    Goe. Daahili hagaamu i lodo dau Hale Daumaha i di waalooloo o madau mouli.
  uig-ARA: پەرۋەردىگار مېنى قۇتقۇزۇشقا نىيەت باغلىغاندۇر؛ بىز بولساق، قالغان ئۆمرىمىزدە
    ھەر كۈنى پەرۋەردىگارنىڭ ئۆيىدە ساز چېلىپ مەدھىيە ناخشلىرىمنى ئېيتىمىز!».
  sus-sus: Alatala bara n nakisi. Won xa bɛɛti ba a bɛ kɔrae ra a xa hɔrɔmɔbanxi kui.
    Won xa lu na raba ra won ma simaya birin na.
  pon-2006: Maing KAUN, komwi ketin kamwahwihielahr. Se pahn kesengki arp kan oh koulki
    koulen kapinga komwi, Se pahn kapinga komwi nan Tehnpas Sarawio erein at mour.
  ksd-ksd: A Luluai i ki na vaninara upi na valaun iau; Kari dat a kakaile kaugu lavur
    kakailai, ma dat a ubu ra pagol maravut ia Ta ra kuba i ra Luluai ta ra bungbung
    par da laun tana.
  tur-YTC: Yahve beni kurtaracak. Bu nedenle yaşamımızın bütün günlerinde, Yahve'nin
    evinde, ezgilerimi yaylı çalgılarla söyleyeceğiz.
  grc-BRENT: Θεὲ τῆς σωτηρίας μου, καὶ οὐ παύσομαι εὐλογῶν σε μετὰ ψαλτηρίου πάσας
    τὰς ἡμέρας τῆς ζωῆς μου, κατέναντι τοῦ οἴκου τοῦ Θεοῦ.
  ind-AYT: TUHAN akan menyelamatkan aku. Karena itu, kami akan menyanyi dengan kecapi
    seumur hidup kami di rumah TUHAN.”
  nya-nya: Yehova watipulumutsa. Tiyeni tiyimbe ndi zoyimbira za zingwe masiku onse
    a moyo wathu mʼNyumba ya Yehova.
  hrv-hrv: U pomoć mi, Jahve priteci, i mi ćemo pjevati uz harfe sve dane svojega
    života pred Hramom Jahvinim.”
  mps-mps: “Genuai Bidigo ena usu ma ilali. Te tigidali side da te Genuai Bidigo tempel
    beba pelama, te balia po weyu, musik weyu, te agai nogi ugwaba saibao. Dago te
    tiwai sę te da bidibo ula elalubo sogo tiwaibao,” te po wai.
  tpi-tpi: “Bikpela i bin mekim mi i kamap orait gen. Na olgeta de mipela bai i go
    long haus bilong Bikpela na singim ol song na mekim musik bilong litimapim nem
    bilong en. Mipela bai i mekim olsem long olgeta de mipela i stap laip.”
  dan-1931: HERRE, frels os! Så vil vi røre Strengene alle vore Levedage ved HERRENS
    Hus.
  vie-OVCB: Hãy suy ngẫm—Chúa Hằng Hữu đã chữa lành tôi! Tôi sẽ hát tôn vinh Chúa
    hòa cùng tiếng đàn, mỗi ngày của cuộc đời tôi trong Đền Thờ của Chúa Hằng Hữu.
  guj-2017: યહોવાહ મારો ઉદ્ધાર કરવાના છે અને અમે અમારી આખી જિંદગી સુધી યહોવાહના ઘરમાં
    વાજિંત્રો વગાડીને ઉજવણી કરીશું.”
  pon-2006A: Maing KAUN, komwi ketin kamwahwihielahr. Se pahn kesengki arp kan oh
    koulki koulen kapinga komwi, Se pahn kapinga komwi nan Tehnpas Sarawio erein at
    mour.
  por-BRBSL: Yahweh vai me salvar. Portanto, vamos cantar minhas canções com instrumentos
    de corda todos os dias de nossa vida na casa de Yahweh.
  cth-cth: BAWIPA ni na rungngang han lah coungkacoe ao. Hatdawkvah, kahring nathung
    hnintangkuem vah, BAWIPA e im dawkvah, rui thueng e naw hah ka kueng han.
  twi-twi: Awurade begye me nkwa, na yɛde asanku bɛto nnwom yɛn nkwanna nyinaa wɔ
    Awurade fi.
  hlt-hlt: BOEIPA loh kai n'khang dongah mamih kah hingnah tue a om khui atah BOEIPA
    im ah rhotoeng n'tum uh pawn ni.
  tbz-SIM: N Yiɛ̀ nKuyie ɑ n dɛɛtɛ́mu kɛ̀ ti yó mbie ntikùtìdùùtì ɑ cĩ́ɛ̃̀tɛ̀ miɛkɛ
    kɛ dɑ sɑ̃ntí, ti fòmmu mumɔu miɛkɛ fɔ̃́ nti Yiɛ̀ nKuyie.
  msy-2020: Ikiavɨra Itir God nan akuragha na gamizɨ kɨ ua ghuamaghe. Eghtɨ dughiaba
    bar, e Ikiavɨra Itir Godɨn Dɨpenimɨn mangɨ, gitabav sogh, ighiaba bangɨ an ziam
    fam. E datɨrɨghɨn angamɨra itir dughiar kam, e kamaghɨra zurara a ziam fɨvɨra
    ikiam.
  dop-dop: Tɑcɑɑ yɑpɑ-m kɛ́. Tɩɩ mɑ tɑ́ cǝmǝŋ kɛ nyɑ́ tǝyɑɣɑ tɑɑ nɑ ɩ́ wii teu. Hɑlǝnɑ
    tɑ́ weesiŋ tǝnɑɣɑ.
  azb-azb: Rəbb mənə qurtuluş verdi, Ömrümüz boyu Rəbbin məbədində Səni simli alətlərlə,
    ilahilərlə mədh edərik».
  eng-DBY: Jehovah was [purposed] to save me. — And we will play upon my stringed
    instruments all the days of our life, in the house of Jehovah.
  hin-2017: यहोवा मेरा उद्धार करेगा, इसलिए हम जीवन भर यहोवा के भवन में तारवाले बाजों
    पर अपने रचे हुए गीत गाते रहेंगे।
  wol-KYG: Aji Sax ji yaa may wallu, nu di la woy, ànd aki xalam, sunu giiru dund,
    fa sa biir kër, yaw Aji Sax ji.
  eng-YLT: 'Like myself to-day — a father to sons Doth make known of Thy faithfulness,
    O Jehovah — to save me: And my songs we sing all days of our lives In the house
    of Jehovah.'''
  eng-WYC-2017: Lord, make thou me safe, and we shall sing our psalms in all the days
    of our life in the house of the Lord.
  eng-WMBB: The LORD will save me. Therefore we will sing my songs with stringed instruments
    all the days of our life in the LORD’s house.
  urd-GVH: रब मुझे बचाने के लिए तैयार था। आओ, हम उम्र-भर रब के घर में तारदार साज़
    बजाएँ।”
  rug-rug: E Zihova kote harupu au si arau, meke kote kera si gami meke mikemike doduru
    rane pa mami tinoa pa korapa Zelepade te Zihova.
  gaz-gaz: Waaqayyo na baraara; nus bara jireenya keenyaa guutuu, mana qulqullummaa
    Waaqayyoo keessatti miʼa ribuu irraa hojjetameen faarfanna.
  fra-LSG: L’Éternel m’a sauvé! Nous ferons résonner les cordes de nos instruments,
    Tous les jours de notre vie, Dans la maison de l’Éternel.
  yal-yal: Alatala bata n nakisi! Nayi, nxu nxɔ maxaseene xuiin naminima nɛn Alatala
    Batu Banxini nxu siin sogen dɔnxɛn birin yi.
  haw-1868: Malaila no o Iehova, e hoola mai ai ia'u, Nolaila kakou e hookanikani
    ai i ko'u mau viola, I na la a pau o ko kakou ola ana, maloko o ka hale o Iehova.
  arb-NAV: الرَّبُّ يُنْقِذُنِي. فَلْنَشْدُ بِآلاتٍ وَتَرِيَّةٍ كُلَّ أَيَّامِ حَيَاتِنَا
    فِي هَيْكَلِ الرَّبِّ.
  ewe-ewe: Yehowa aɖem, eye míadzi ha kple kasaŋkuwo le míaƒe agbemeŋkekewo katã me,
    le Yehowa ƒe gbedoxɔ me.
  eng-LEE: The Lord is there to help me; therefore we will play my hymns all the days
    of our life in the house of the Lord.
  asm-FB: যিহোৱাই মোক পৰিত্ৰাণ কৰিবলৈ যুগুত আছে, আমাৰ জীৱনৰ প্রতিটো দিনত যিহোৱাৰ গৃহত
    আমি সঙ্গীতেৰে সৈতে উদযাপন কৰিম।
  sus-A: عَلَتَلَ بَرَ ﭑ نَكِسِ. وٌن شَ بّيتِ بَ عَ بّ كْرَيٍ رَ عَ شَ هْرْ مْبَنشِ
    كُي. وٌن شَ لُ نَ رَبَ رَ وٌن مَ سِمَيَ بِرِن نَ.
  fra-SBL: L'Éternel me sauvera. C'est pourquoi nous chanterons mes chansons avec
    des instruments à cordes tous les jours de notre vie dans la maison de Yahvé.
  hbo-hbo: יְהוָ֖ה לְהֹושִׁיעֵ֑נִי וּנְגִנֹותַ֧י נְנַגֵּ֛ן כָּל־יְמֵ֥י חַיֵּ֖ינוּ
    עַל־בֵּ֥ית יְהוָֽה׃
  kik-kik: Jehova nĩakahonokia, na nĩtũkaina tũrĩ na inanda cia mũgeeto matukũ mothe
    ma muoyo witũ, tũrĩ hekarũ-inĩ ya Jehova.
  fra-NCL: Yahweh a été prompt à me sauver ; nous ferons résonner les cordes de ma
    harpe ; tous les jours de notre vie, devant la maison de Yahweh.
  cek-AK: Angraeng mah na pahlong tih, to pongah ka hing thung Angraeng ih im thungah
    aqui kapop katoeng kruek hoiah laa ka sak o han.
  cuk-cuk: ”Bab-Jehová an-abonogoed. Degisoggu, anmar bane-bane Bab-Jehováʼse-goled-neggi,
    igar-dub-nikamaladba namakmaloed.”
  uig-CYR: Пәрвәрдигар мени қутқузушқа нийәт бағлиғандур; Биз болсақ, қалған өмримиздә
    һәр күни Пәрвәрдигарниң өйидә саз челип мәдһийә нахшлиримни ейтимиз!».
  tel-2017: నా జీవిత కాలమంతా యెహోవా మందిరంలో సంగీత వాయిద్యాలు వాయిస్తాను.”
  hat-BSA: Anverite, SENYÈ a va sove mwen. Konsa, nou va chante chanson mwen yo sou
    enstriman kòd yo pou tout lavi nou lakay SENYÈ a.”
  kos-kos: LEUM GOD, kom akkeyeyula. Kut fah srital ke harp ac onkakin kom; Kut fah
    alullul ke on in kaksak in Tempul lom ke lusen moul lasr.
  hbo-WLC: יְהוָ֖ה לְהוֹשִׁיעֵ֑נִי וּנְגִנוֹתַ֧י נְנַגֵּ֛ן כָּל־יְמֵ֥י חַיֵּ֖ינוּ
    עַל־בֵּ֥ית יְהוָֽה׃
  ibo-ibo: Onyenwe anyị ga-azọpụta m, anyị ga-abụ abụ kpọọ ụbọ akwara nʼụbọchị niile
    nke ndụ anyị, nʼime ụlọnsọ ukwu Onyenwe anyị.
  ory-ory: ସଦାପ୍ରଭୁ ମୋହର ପରିତ୍ରାଣ କରିବାକୁ ଉଦ୍ୟତ; ଏହେତୁ ଆମ୍ଭେମାନେ ଜୀବନଯାଏ ସଦାପ୍ରଭୁଙ୍କ
    ଗୃହରେ ତାରଯୁକ୍ତ ଯନ୍ତ୍ର ସହିତ ମୋହର ସଙ୍ଗୀତ ଗାନ କରିବୁ।
  chk-chk: Ewe Samol mi Lapalap a amanauaei. Iwe, ousipwe kölün mwareiti Kot o ettiki
    kitar lon ränin manauach meinisin lon imwen ewe Samol mi Lapalap.
  rop-rop: Yu na YAWEI bin seibum mi. Ebridei melabat garra jidan laibala, melabat
    garra sing song langa yu Serramoni Pleis. Melabat garra pleipleibat ola gita blanga
    preisim yu.” Tharran na det song blanga King Hesakaiya.
  ukr-1871: Господь — моя поміч; тим то ми будемо по всї днї життя нашого при голосї
    струн висьпівувати піснї в домі Господньому.
  deu-1951: HERR! Dafür, daß du mich gerettet hast, wollen wir alle Tage unsres Lebens
    im Hause des HERRN unser Saitenspiel erklingen lassen!
  eng-JPS: The LORD is ready to save me; therefore we will sing songs to the stringed
    instruments all the days of our life in the house of the LORD.
  srp-1865: Gospod me spase, zato æemo pjevati pjesme moje u domu Gospodnjem dok smo
    god živi.
  lug-lug: Mukama alindokola, kyetunaavanga tuyimba ne tukuba n’ebivuga eby’enkoba
    ennaku zonna ez’obulamu bwaffe, mu nnyumba ya Mukama.
  heb-heb: יהוה להושיעני ונגנותי ננגן כל ימי חיינו על בית יהוה׃
  ben-IRV: সদাপ্রভু আমাকে রক্ষা করেছেন এবং সেইজন্য আমাদের জীবনের সমস্ত দিন গুলোতে
    সদাপ্রভুর ঘরে তারের বাজনার সাথে আমরা গান গাইব। সমস্ত দিন আমি সদাপ্রভুর ঘরে থাকবো।
  pan-pan: ਯਹੋਵਾਹ ਮੈਨੂੰ ਬਚਾਵੇਗਾ, ਇਸ ਲਈ ਅਸੀਂ ਆਪਣੇ ਤਾਰ ਵਾਲੇ ਵਾਜਿਆਂ ਨਾਲ, ਆਪਣੀ ਉਮਰ ਦੇ
    ਸਾਰੇ ਦਿਨ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਗੀਤ ਗਾਉਂਦੇ ਰਹਾਂਗੇ।
  mya-JVB: ထာဝရဘုရား သည် ငါ့ ကို ကယ်တင် တော်မူပြီ။ ထိုကြောင့်၊ ငါတို့သည် တသက် လုံး
    ဗိမာန် တော်၌ စောင်း တီး ၍ သီချင်းဆိုကြလိမ့်သတည်း။
  hmo-hmo: Lohiabada e, oi ese egu gorere oi hanamoa vadaeni. Unai dainai ai ese oiemu
    ladana do ai hanamoa, mai gita bona mai ane abia danu. Ai ese oiemu Dubu Helaga
    lalonai, oi dekenai hanamoa anedia do ai abia noho, aiemai mauri dinadia ibounai
    lalonai.
  urd-urd: ख़ुदावन्द मुझे बचाने को तैयार है; इसलिए हम अपने तारदार साज़ों के साथ उम्र
    भर ख़ुदावन्द के घर में सरोदख़्वानी करते रहेंगे।
  rus-SYN: Господь спасет меня; и мы во все дни жизни нашей со звуками струн моих
    будем воспевать песни в доме Господнем”.
  bqc-SIM: Dii a ma suaba, wí ↄkɛ Dii táasilɛbↄwa aà kpɛ́u e wá wɛ̃ni lɛ́u.
  tcz-CHONGTHU: Ngaito tem in-Pakai chu ei sudam din kigosan aume! Nitin ka hinkhon
    tumging tothon Pakai chu ka vahchoi ding ahi- Pakai Houin na.
  mar-mar: “परमेश्वर मला तारण्यास सिद्ध आहे आणि आम्ही आपल्या आयुष्याच्या सर्व दिवसात
    परमेश्वराच्या मंदिरात संगीतासह साजरा करू.”
  qub-qub: Caychömi Tayta Diosga caycan salbamänanpaj. Tayta Diospa Wasinchöga waran-waran
    imaycamapis cawashanchïyäga arpanchïcunata tucashpanchi cantar alabaycäshun.»
  hat-hat: Seyè a delivre m'! N'a fè mizik sou tout enstriman mizik nou yo n'a chante
    nan kay Seyè a pandan tout lavi nou.
  eng-BSB: The LORD will save me; we will play songs on stringed instruments all the
    days of our lives in the house of the LORD.
  eng-WEBPB: The LORD will save me. Therefore we will sing my songs with stringed
    instruments all the days of our life in the LORD’s house.
  kbq-kbq: Ra Anumzamo'a tamage huno nagu vazigahie. Ana hugahiankita kasefa'ma huta
    manisuna kna'afina maka zupa Ra Anumzamofo mono nompi vuta zavena neheta, zagame
    huta agia ahentesga hugahune.
  nhe-BL: TOTECO yajaya techchicajqui. Huajca ama mojmostla nihuicas ipan itiopa TOTECO
    miyac huicatl para nijhueyichihuas.
  gub-BL: Hepyro pe, o Tupàn Tuweharupi Wiko Ma'e. A'e rupi urumupu putar urewioràwiràn
    ure nehe. Urumuzàg putar nekatu haw rehe zegar haw nehe no. Urumumaw urereko haw
    paw neràpuzuhu pupe nekatu haw imume'u pà ure nehe.
  eng-DRA: O Lord, save me, and we will sing our psalms all the days of our life in
    the house of the Lord.
