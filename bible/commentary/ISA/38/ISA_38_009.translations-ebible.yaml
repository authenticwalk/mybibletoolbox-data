verse: ISA.038.009
translations:
  mal-C: 'തന്റെ രോഗത്തിനും രോഗശാന്തിക്കുംശേഷം യെഹൂദാരാജാവായ ഹിസ്കിയാവ് എഴുതിയത്:'
  deu-TKW: Ein Schriftstück Hiskias, des Königs von Juda, als er krank ward und von
    seiner Krankheit genas.
  lin-lin: Tala loyembo oyo Ezekiasi, mokonzi ya Yuda, akomaki na mokanda tango abikaki
    na bokono.
  eng-LSV: 'A writing of Hezekiah king of Judah concerning his being sick when he
    revives from his sickness:'
  eng-GNV: The writing of Hezekiah King of Iudah, when he had bene sicke, and was
    recouered of his sickenesse.
  eng-WEBSTER: 'The writing of Hezekiah king of Judah, when he had been sick, and
    had recovered from his sickness:'
  nhw-BL: 'Teipa quema Tlanahuatijquetl Ezequías mochicajqui tlen icocolis, quiijcuilo
    ni huicatl tlen nochi catli quipanoc:'
  swh-ONEN: 'Maandiko ya Hezekia mfalme wa Yuda baada ya kuugua kwake na kupona:'
  bba-bba: Sɑnɑm mɛ Esekiɑsi u bɛkurɑ, u womu kuɑ u nɛɛ,
  eng-KJVCPB: 'The writing of Hezekiah, king of Judah, when he had been sick, and
    was recovered of his sickness:'
  luo-luo: 'Magi e weche mag Hezekia ruodh Juda bangʼ kane osechango e tuone:'
  meu-meu: 'Hesekia, Iuda pavapavana, ena revareva, ena gorere amo e namo lou murinai
    e torea ḡauna, herevadia bini:'
  npi-ULB: यहूदाका राजा हिजकिया बिरामी भएर निको भएपछि तिनले लेखेको प्रार्थना यही थियो,
  yor-yor: Ìwé tí Hesekiah ọba Juda kọ lẹ́yìn àìsàn rẹ̀ nígbà tí ó ti gbádùn tán.
  pes-OPCB: 'وقتی حِزِقیای پادشاه از بیماری‌ای که داشت شفا یافت این شعر را سرایید:'
  tgl-ULB: 'Ito ang nakasulat na panalangin ni Hezekias hari ng Juda, noong siya ay
    nagkasakit at gumaling:'
  hui-hui: Hesegaia ibu warago bo wiyago dabiho howa ibugua Anduane Homogonaga mini
    yaraga halu iba gana ogo gilibu wini.
  mya-mya: ဟေ​ဇ​ကိ​သည် ပြန်​လည်​ကျန်း​မာ​လာ​ပြီး နောက် အောက်​ပါ​ချီး​မွမ်း​သီ​ချင်း​ကို​ရေး​စပ်
    စီ​ကုံး​တော်​မူ​၏။
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱ་ནད་ལས་ཐར་རྗེས། ཁོས་མགུར་མ་འདི་བརྩམས་པ་སྟེ།
  sna-sna: 'Chinyorwa chaHezekia mambo weJudha mushure mokurwara nokupora kwake:'
  spa-BLM: 'La escritura de Ezequías, rey de Judá, cuando estuvo enfermo y se recuperó
    de su enfermedad:'
  cac-cac: 'Ayic toxo ix b''oxi sc''ol vin̈aj Ezequías sreyal Judá chi'', ix sb''oan
    jun b''it tic vin̈:'
  swh-ULB: 'Haya ndiyo maandishi ya maombi ya Hezekia mfalme wa Yuda, alipokuwa anaumwa
    halafu akapona:'
  bel-bel: 'Малітва Эзэкіі, цара Юдэйскага, калі ён хворы быў і ачуняў ад хваробы:'
  deu-ELBBK: Aufzeichnung Hiskias, des Königs von Juda, als er krank gewesen und von
    seiner Krankheit genesen war.
  mbb-OT: 'Iyan heini insurat ni Hadì Hezekia he hadì te Juda hein neulian sikandin
    te zaru zin:'
  mal-2015: 'യെഹൂദാരാജാവായ ഹിസ്കീയാവിന്നു രോഗം പിടിച്ചിട്ടു അതു മാറി സുഖമായ ശേഷം അവൻ
    എഴുതിയ എഴുത്തു:'
  gup-gup: Kaluk King Hezekiah nawu wohrnani kore Judah, makminj kore doweni. Wanjh
    kunmekbekenh nungka bimbom mankarre nuye.
  rmc-rmc: 'Paloda, sar o Chizkija, o judsko kraľis, sasťiľa avri le nasvaľibnastar,
    pisinďa kadi giľi:'
  pes-OPV: 'مکتوب حزقیا پادشاه یهودا وقتی که بیمارشد و از بیماریش شفا یافت:'
  ron-1924: Кынтаря луй Езекия, ымпэратул луй Иуда, ку прилежул болий ши ынсэнэтоширий
    луй.
  ben-OBCV: 'যিহূদার রাজা হিষ্কিয় তাঁর অসুস্থতা ও রোগনিরাময়ের পরে যা লিখেছিলেন,
    তা হল এই:'
  som-som: Kanu waa qorniinkii Xisqiyaah oo ahaa boqorkii dalka Yahuudah, oo uu qoray
    markuu bukay, oo uu haddana cudurkiisii ka bogsaday.
  lat-VUC: Scriptura Ezechiæ, regis Juda, cum ægrotasset et convaluisset de infirmitate
    sua.
  eng-ASVBT: The writing of Hezekiah king of Judah, when he had been sick, and was
    recovered of his sickness.
  ita-1885: 'Quest''è quel che scrisse Ezechia, re di Giuda, dopo che fu stato infermo,
    e fu guarito della sua infermità:'
  eng-LXXUP: The prayer of Hezekiah king of Judea, when he had been sick, and was
    recovered from his sickness.
  eng-ULB: 'This was the written prayer of Hezekiah king of Judah, when he had been
    sick and then recovered:'
  spa-VBL: 'Esto es lo que escribió Ezequías, rey de Judá, después de recuperarse
    de su enfermedad:'
  fra-_FOB: Cantique d'Ézéchias, roi de Juda, lorsqu'il fut malade et qu'il guérit
    de sa maladie.
  mal-mal: 'യെഹൂദാ രാജാവായ ഹിസ്കീയാവിന്നു രോഗം ബാധിച്ചിട്ടു അത് മാറി സുഖമായ ശേഷം അവൻ
    എഴുതിയത്:'
  urd-GVR: Yahūdāh ke bādshāh Hizqiyāh ne shafā pāne par zail kā gīt qalamband kiyā,
  suz-BL: यहूदा ङा पिप हिज्‍कीयाह रोइ पा साम नोले आ ब्रेक्‍शो लोव़ मार बाक्‍त देंशा
    हना,
  eng-NOY: The writing of Hezekiah, king of Judah, when he had been sick, and had
    recovered from his sickness.
  ita-1927: Scritto di Ezechia, re di Giuda, in occasione della sua malattia e della
    sua guarigione del suo male.
  ckb-ckb: 'نووسراوی حەزقیای پاشای یەهودا، دوای ئەوەی نەخۆش کەوت و لە نەخۆشییەکەی
    چاک بووەوە:'
  eng-BBE: The writing of Hezekiah, king of Judah, after he had been ill, and had
    got better from his disease.
  kan-OKCV: 'ಯೆಹೂದದ ಅರಸನಾದ ಹಿಜ್ಕೀಯನು ರೋಗದಿಂದ ಗುಣಹೊಂದಿದ ನಂತರ ಬರೆದದ್ದು:'
  tam-2017: 'யூதாவின் ராஜாவாகிய எசேக்கியா வியாதிப்பட்டு, தன் வியாதி நீங்கி சுகமாமானபோது
    எழுதிவைத்ததாவது:'
  spa-RV-1909: Escritura de Ezechîas rey de Judá, de cuando enfermó y sanó de su enfermedad.
  ron-BTF: 'Scrierea lui Ezechia, împăratul lui Iuda, când a fost bolnav şi s-a vindecat
    de boala lui:'
  eng-WEBP: 'The writing of Hezekiah king of Judah, when he had been sick, and had
    recovered of his sickness:'
  eng-FBV: 'This is what Hezekiah, king of Judah, wrote after he recovered from his
    sickness:'
  nld-1939: 'Gedicht van Ezekias, den koning van Juda, toen hij van zijn ziekte hersteld
    was:'
  nch-BL: 'Teipa quema Tanahuatijquet Ezequías mochicajqui ten icocolis, quiijcuilo
    ni huicat ten nochi cati quipanoc:'
  vie-1934: 'Nầy là lời chép của Ê-xê-chia, vua Giu-đa, khi đã lâm bịnh và được lành
    bịnh:'
  hin-CV: 'यहूदिया के राजा हिज़किय्याह की बात, जो उसने अपने रोगी होकर चंगा होने के
    बाद लिखी है:'
  eng-OURB: The writing of Hezekiah king of Judah [Praised], when he had been sick,
    and had recovered of his sickness.
  spa-BES: La escritura de Ezequías, rey de Judá, después de haber estado enfermo,
    y haber mejorado de su enfermedad.
  tdx-tdx: Inao ty sinoki’ Iekizkia mpanjaka’ Iehodà, t’ie natindry an-tihy vaho nijangañe
    amy arete’ey.
  tha-KJV: บทประพันธ์​ของเฮเซคียาห์​กษัตริย์​แห่​งยูดาห์ หลังจากที่​พระองค์​ได้​ทรงประชวรและทรงฟื้นจากการประชวรของพระองค์​นั้น
    มี​ว่า
  por-BR-2018: 'Escritura de Ezequias, rei de Judá, quando ficou doente, e se sarou
    de sua enfermidade:'
  deu-ELO: Aufzeichnung Hiskias, des Königs von Juda, als er krank gewesen und von
    seiner Krankheit genesen war.
  eng-WYC-2018: The scripture of Hezekiah, king of Judah, when he had been sick, and
    had recovered of his sickness.
  epo-epo: 'Jen estas la skribo de Ĥizkija, reĝo de Judujo, kiam li malsaniĝis kaj
    eliris viva el sia malsano:'
  uig-PIN: 'Yǝⱨuda padixaⱨi Ⱨǝzǝkiya kesǝl bolup, andin kesilidin ǝsligǝ kǝlgǝndin
    keyin mundaⱪ hatirilǝrni yazdi:'
  beo-beo: Hesigaia ea oloi da uhini, amo nodosu gesami hea:su dedei,
  tpi-OTNT: Orait taim Hesekia i kamap orait gen, em i raitim dispela tok,
  hau-SA: Rubutun Hezekiya sarkin Yahuda bayan ciwonsa da kuma warkarwarsa.
  uig-LAT: 'Yehuda padishahi Hezekiya késel bolup, andin késilidin eslige kelgendin
    kéyin mundaq xatirilerni yazdi:'
  nde-nde: 'La ngamazwi alotshwa nguHezekhiya inkosi yakoJuda emva kokuba esesilile
    ekuguleni kwakhe:'
  ton-ton: ¶ Ko e tohi eni e Hesekaia ko e tuʻi ʻo Siuta, ʻi he hili ʻa hono mahaki,
    pea kuo moʻui ia mei hono mahaki;
  ces-1613: 'Zapsání Ezechiáše krále Judského, když nemocen byl, a ozdravěl po nemoci
    své:'
  eng-WMB: 'The writing of Hezekiah king of Judah, when he had been sick, and had
    recovered of his sickness:'
  tam-TCV: 'யூதாவின் அரசன் எசேக்கியா நோயுற்றுக் குணமடைந்ததும் பின்வரும் கவிதையை எழுதினான்:'
  ceb-ULB: 'Mao kini ang gisulat nga mga pag-ampo ni Hezekias nga hari sa Juda, sa
    dihang nasakit siya ug naulian:'
  pol-UBG: '(Oto pismo Ezechiasza, króla Judy, gdy zachorował i wyzdrowiał:'
  urd-GVU: یہوداہ کے بادشاہ حِزقیاہ نے شفا پانے پر ذیل کا گیت قلم بند کیا،
  deu-1912: Dies ist die Schrift Hiskias, des Königs in Juda, da er krank gewesen
    und von der Krankheit geheilt worden war.
  kan-2017: ಯೆಹೂದದ ಅರಸನಾದ ಹಿಜ್ಕೀಯನು ರೋಗದಿಂದ ಆರೋಗ್ಯವನ್ನು ಹೊಂದಿದ ನಂತರ ಬರೆದದ್ದು.
  yap-yap: 'Tomuren nike gol Hezekiah ko m’ar rok, me yoloy e re tang ko sorok ni
    ba’aray:'
  hlt-MCSB: Amah te nue coeng dae a tloh khui lamloh a hing vaengah Judah manghai
    Hezekiah kah cadaek.
  mdy-ETH: ዬካፓ ሂዚቂያሴ ሃርጎይዳፓ ፖዓዖ ሃካፓ ዴማ ዓኣ ጋላቶ ዓይኑሞ ፃኣፔኔ፤
  twi-ASANTE: 'Deɛ Yudahene Hesekia twerɛeɛ ne yadeɛ ne nʼayaresa akyi nie:'
  eng-WEBU: 'The writing of Hezekiah king of Judah, when he had been sick, and had
    recovered of his sickness:'
  wal-wal: 'Yihudaa kawoi Hizqqiyaasi harggi paxidoogaappe guyyiyan, xaafido mazamuree
    hagaa:'
  spa-PDDPT: 'Escrito de Ezequías, rey de Judá, después de su enfermedad y recuperación:'
  gun-gun: 'Ha''e ramo Judá pygua huvixa Ezequias imba''eaxy vaipa oupyague gui opu''ã
    ju ma rire po rami oporaei:'
  ilo-ULB: 'Daytoy ti naisurat a kararag ni Hezekias nga ari ti Juda, idi nagsakit
    isuna ket naimbagan:'
  kpg-kpg: 'I muli hua Hezekiah ne hili dono magi, mee gaa hihi dana daahili hagaamu
    deenei:'
  uig-ARA: 'يەھۇدا پادىشاھى ھەزەكىيا كېسەل بولۇپ، ئاندىن كېسىلىدىن ئەسلىگە كەلگەندىن
    كېيىن مۇنداق خاتىرىلەرنى يازدى:'
  sus-sus: 'Yudaya mangɛ Xesekiya xa bɛɛti nan ya, a naxan sɛbɛxi a to yalan a xa
    fure ma:'
  pon-2006: 'Mwurin Esekaia eh rosonda sang sapwellime luhmwuhmwo, e ahpw ketin ntingihada
    koulen kaping pwoatet:'
  ksd-ksd: 'Ma Esekia, ra king Iuda, ba i ga mait par, ma i ga tar lagar kan kana
    minait, i tumu go ra tinata:'
  tur-YTC: 'Yahuda Kralı Hizkiya''nın hastalanıp iyileştiğinde yazdığı yazı:'
  grc-BRENT: ΠΡΟΣΕΥΧΗ ἘΖΕΚΙΟΥ ΒΑΣΙΛΕΩΣ ΤΗΣ ἸΟΥΔΑΙΑΣ, ἩΝΙΚΑ ἘΜΑΛΑΚΙΣΘΗ, ΚΑΙ ἈΝΕΣΤΗ
    ἘΚ ΤΗΣ ΜΑΛΑΚΙΑΣ ΑΥΤΟΥ.
  ind-AYT: 'Inilah tulisan Hizkia, raja Yehuda, setelah dia sakit dan kembali sembuh:'
  nya-nya: 'Ndakatulo ya Hezekiya mfumu ya ku Yuda imene analemba atadwala ndi kuchira:'
  hrv-hrv: 'Pjesan Ezekije, kralja judejskoga, kada se razbolio pa ozdravio od svoje
    bolesti:'
  mps-mps: Tialima, te Hesekia usu ma igulali sogo, agai te po asęani,
  tpi-tpi: Orait taim Hesekia i kamap orait gen, em i raitim dispela tok,
  dan-1931: 'En Bøn af Kong Ezekias af Juda, da han var syg og kom sig af sin Sygdom:'
  vie-OVCB: 'Khi Vua Ê-xê-chia được chữa lành, ông viết bài thơ này:'
  guj-2017: 'યહૂદિયાનો રાજા હિઝકિયા માંદગીમાંથી સાજો થયો ત્યારે તેણે જે પ્રાર્થના
    લખી હતી તે આ છે:'
  pon-2006A: 'Mwurin Esekaia eh rosonda sang sapwellime luhmwuhmwo, e ahpw ketin ntingihada
    koulen kaping pwoatet:'
  por-BRBSL: 'Os escritos de Ezequias, rei de Judá, quando ele estava doente, e tinha
    se recuperado de sua doença:'
  cth-cth: Judah siangpahrang Hezekiah ni a patawnae koehoi bout a dam hnukkhu a thut
    e ca hateh,
  twi-twi: 'Nea Yudahene Hesekia kyerɛw wɔ ne yare ne nʼayaresa akyi ni:'
  hlt-hlt: Amah te nue coeng dae a tloh khui lamloh a hing vaengah Judah manghai Hezekiah
    kah cadaek.
  tbz-SIM: Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Esekiɑsi do muɔkɛ kɛ́miɛtɛ́, kɛ́wɑ̃ri fɛ̀ɛ̀ yɛ̀nfɛ̀
    nfɛ diɛ.
  msy-2020: 'Ezɨ Hesekia ua ghuamaghegha akar kam osira ghaze:'
  dop-dop: 'Wɑɑtʋ wei pǝ wɩɩwɑ wulɑʋ Ɩsekiyɑsɩ nɑ pǝ tɛmɩ-ɩ nɑ ɩ́ mɑ́ kɑwǝyɑɣɑ ŋkɑ
    tɔɣɔlɔ:'
  azb-azb: 'Yəhuda padşahı Xizqiya xəstələnib şəfa tapdığından sonra bunu yazdı:'
  eng-DBY: 'The writing of Hezekiah king of Judah, when he had been sick and had recovered
    from his sickness:'
  hin-2017: 'यहूदा के राजा हिजकिय्याह का लेख जो उसने लिखा जब वह रोगी होकर चंगा हो
    गया था, वह यह है:'
  wol-KYG: 'Mbind mii nag Esekiya buurub Yuda moo ko bindoon, gannaaw ba mu tëddee
    wopp, ba jóg:'
  eng-YLT: 'A writing of Hezekiah king of Judah concerning his being sick, when he
    reviveth from his sickness:'
  eng-WYC-2017: The scripture of Hezekiah, king of Judah, when he had been sick, and
    had recovered of his sickness.
  eng-WMBB: 'The writing of Hezekiah king of Judah, when he had been sick, and had
    recovered of his sickness:'
  urd-GVH: यहूदाह के बादशाह हिज़क़ियाह ने शफ़ा पाने पर ज़ैल का गीत क़लमबंद किया,
  rug-rug: 'Totoso magogoso se Hezikaea pa nana minoho si kuberia sa sa kinera vinahesi
    hie:'
  gaz-gaz: 'Barreeffama Hisqiyaas mootichi Yihuudaa erga dhukkubsatee fayyee booddee
    barreesse:'
  fra-LSG: Cantique d’Ézéchias, roi de Juda, sur sa maladie et sur son rétablissement.
  yal-yal: Yuda mangan Xesekiya bɛtini ito nan sɛbɛ, a to fura, a yi keli furen ma.
  haw-1868: Ke mele a Hezekia ke alii o ka Iuda, mahope iho o kona mai ana, a ua ola
    hoi i kona mai.
  arb-NAV: 'وَحِينَ شُفِيَ حَزَقِيَّا كَتَبَ هَذِهِ الْقَصِيدَةَ:'
  ewe-ewe: 'Esiae nye Yuda fia, Hezekia, ƒe nyaŋlɔɖiwo, esi wòhaya tso eƒe dɔléle
    la me vɔ megbe:'
  eng-LEE: 'The writing of Hezekiah the king of Judah, when he had been sick, and
    was recovered of his sickness:'
  asm-FB: 'যিহূদাৰ ৰজা হিষ্কিয়াই নৰিয়া পৰি সুস্থ হোৱাৰ পাছত লিখা প্রাৰ্থনা এইয়া
    আছিল:'
  sus-A: يُدَيَ مَنفّ شٍسٍكِيَ شَ بّيتِ نَن يَ، عَ نَشَن سّبّشِ عَ تٌ يَلَن عَ شَ
    قُرٍ مَ؛
  fra-SBL: 'Écriture d''Ézéchias, roi de Juda, lorsqu''il fut malade et qu''il fut
    guéri de sa maladie :'
  hbo-hbo: מִכְתָּ֖ב לְחִזְקִיָּ֣הוּ מֶֽלֶךְ־יְהוּדָ֑ה בַּחֲלֹתֹ֕ו וַיְחִ֖י מֵחָלְיֹֽו׃
  kik-kik: 'Maya nĩmo maandĩko ma Hezekia mũthamaki wa Juda marĩa aandĩkire thuutha
    wa kũrũara na kũhona:'
  fra-NCL: 'Ecrit d’Ezéchias, roi de Juda, lorsqu’il fut malade et qu’il guérit de
    sa maladie :'
  cek-AK: Judah siangpahrang Hezekiah loe ngannat, toe ngan a tui let pacoengah anih
    mah tarik ih ca loe,
  cuk-cuk: 'Judá-e-rey-Ezequías, nailikgumaigusad-sorbali, gwisgusgua, weyob garda
    narmaksad:'
  uig-CYR: 'Йәһуда падишаси Һәзәкия кесәл болуп, андин кесилидин әслигә кәлгәндин
    кейин мундақ хатириләрни язди:'
  tel-2017: యూదారాజు హిజ్కియా జబ్బుపడి తిరిగి ఆరోగ్యం పొందిన తరువాత అతడు రచించిన ప్రార్థన.
  hat-BSA: 'Men yon chanson ke Ézéchias te ekri apre li te malad e te vin refè a:'
  kos-kos: 'Tukun Hezekiah el kwela liki mas lal, el simusla on in kaksak soko inge:'
  hbo-WLC: מִכְתָּ֖ב לְחִזְקִיָּ֣הוּ מֶֽלֶךְ־יְהוּדָ֑ה בַּחֲלֹת֕וֹ וַיְחִ֖י מֵחָלְיֽוֹ׃
  ibo-ibo: 'Ederede Hezekaya eze Juda, mgbe ọrịachara ọrịa, nwee ahụ ike:'
  ory-ory: ଯିହୁଦାର ରାଜା ହିଜକୀୟ ପୀଡ଼ିତ ହୋଇ ଆପଣା ପୀଡ଼ାରୁ ସୁସ୍ଥ ହେଲା ଉତ୍ତାରେ ଏହା ଲେଖିଲା,
    ଯଥା,
  chk-chk: 'Iwe, mürin än Hiskia pöchökülsefäl seni an samau, a föri echö köl o maketiu:'
  rop-rop: Wal dijan na wanbala song King Hesakaiya bin raidimdan wen imbin gitbeda.
  ukr-1871: 'Молитва Езекіїна, царя Юдейського, як він нездужав, та й знов одужав
    од своєї недуги:'
  deu-1951: Eine Schrift Hiskias, des Königs von Juda, als er krank gewesen und von
    seiner Krankheit wieder genesen war.
  eng-JPS: The writing of Hezekiah king of Judah, when he had been sick, and was recovered
    of his sickness.
  srp-1865: 'Ovo napisa Jezekija car Judin kad se razbolje, i ozdravi od bolesti svoje:'
  lug-lug: Awo Keezeekiya Kabaka wa Yuda bwe yassuuka, n’awandiika ebigambo bino;
  heb-heb: מכתב לחזקיהו מלך יהודה בחלתו ויחי מחליו׃
  ben-IRV: 'যিহূদার রাজা হিষ্কিয় তাঁর অসুস্থতা থেকে যখন সুস্থ হবার পরে প্রার্থনায়
    যা লিখেছিলেন:'
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਹਿਜ਼ਕੀਯਾਹ ਦੀ ਲਿਖਤ, ਜੋ ਉਸ ਨੇ ਬਿਮਾਰ ਹੋ ਕੇ ਚੰਗੇ ਹੋਣ ਤੋਂ ਬਾਅਦ
    ਲਿਖੀ, -
  mya-JVB: ယုဒ မင်းကြီး ဟေဇကိ သည် အနာ မှ ထမြောက် ၍ ရေးထားသော စာ ဟူမူကား၊
  hmo-hmo: 'Hesekaia ena gorere ia ore neganai, ia ese inai ane ia abia, Lohiabada
    do ia hanamoa totona, ia gwau:'
  urd-urd: शाह — ए — यहूदाह हिज़क़ियाह की तहरीर, जब वह बीमार था और अपनी बीमारी से
    शिफ़ायाब हुआ।
  rus-SYN: 'Молитва Езекии, царя Иудейского, когда он болен был и выздоровел от болезни:'
  bqc-SIM: 'Lɛ pↄ́ Yudaↄ kí Ezekia dà a gbã́gbãa ń a gyão gbɛan kɛ:'
  tcz-CHONGTHU: 'Leng Hezekiah a hung dam sel phat in hiche jaila hi asunin ahi:'
  mar-mar: जेव्हा यहूदाचा राजा हिज्कीया आजारी होता आणि त्यातून बरा झाल्यावर त्याने
    लिहिलेली ही प्रार्थना आहेः
  qub-qub: 'Judäpa raynin Ezequías gueshyashanpita allchacarcur cay alabansata isquirbiran:'
  hat-hat: 'Men kantik Ezekyas, wa a, te chante lè li refè apre maladi li a:'
  eng-BSB: 'This is a writing by Hezekiah king of Judah after his illness and recovery:'
  eng-WEBPB: 'The writing of Hezekiah king of Judah, when he had been sick, and had
    recovered of his sickness:'
  kbq-kbq: Higeno Hezekaiama kri'amo'ma atrentegeno'a amanage huno avona kre'ne,
  nhe-BL: 'Teipa quema Tlanahuatijquetl Ezequías mochicajqui tlen icocolis, quiijcuilo
    ni huicatl tlen nochi tlen quipanoc:'
  gub-BL: 'Tuwihawete Ezeki ikatu re umuzàg ko zegar haw Tupàn ikatu haw rehe:'
  eng-DRA: The writing of Ezechias king of Juda, when he had been sick, and was recovered
    of his sickness.
