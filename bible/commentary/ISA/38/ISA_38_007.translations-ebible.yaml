verse: ISA.038.007
translations:
  mal-C: '“ ‘താൻ അരുളിച്ചെയ്ത ഈ കാര്യം യഹോവ ചെയ്യും എന്നുള്ളതിന്, ഇതു യഹോവയിൽനിന്നു
    നിനക്കുള്ള ഒരു ചിഹ്നമായിരിക്കും:'
  deu-TKW: 'Und dies diene dir als Wahrzeichen von Jahwe, daß Jahwe ausführen wird,
    was er verheißen hat:'
  lin-lin: 'Bongo, tala elembo ya Yawe, elembo oyo ekolakisa mpo na yo ete Yawe akokokisa
    makambo oyo asili kolaka :'
  eng-LSV: And this [is] to you the sign from YHWH, that YHWH does this thing that
    He has spoken.
  eng-GNV: And this signe shalt thou haue of ye Lord, that ye Lord will do this thing
    that he hath spoken,
  eng-WEBSTER: And this shall be a sign to thee from the LORD, that the LORD will
    do this thing that he hath spoken;
  nhw-BL: 'Huan na niIsaías niquijto: ―Ya ni nopa tlanextili catli mitzmatiltis TOTECO
    para mitznextilis melahuac quichihuas catli mitzilhuijtoc.'
  swh-ONEN: '“ ‘Hii ndiyo ishara ya Bwana kwako ya kwamba Bwana atafanya kile alichoahidi:'
  bba-bba: Mɑ Esɑi u nɛɛ, yĩre te wee te tɑ koo nun sɔ̃ɔsi mɑ Yinni Gusunɔ u koo win
    ɡɑri yibiɑ yi u ɡeruɑ.
  eng-KJVCPB: And this shall be a sign unto thee from the Lord, that the Lord will
    do this thing that he hath spoken;
  luo-luo: '“ ‘Ma e ranyisi ma Jehova Nyasaye nomiyi ni obiro timo gima osesingo:'
  meu-meu: 'Toana binai oiemu, Iehova ena amo, Iehova ese vada e gwauraia hamata ḡauna
    na baine karaia:'
  npi-ULB: मैले जे प्रतिज्ञा गरेको छु सो मैले गर्नेछु भन्‍ने कुराको परमप्रभुबाटको
    चिन्ह तँलाई यो हुनेछ ।
  yor-yor: “ ‘Èyí yìí ni àmì tí Olúwa fún ọ láti fihàn wí pé Olúwa yóò mú ìpinnu rẹ̀
    ṣẹ.
  pes-OPCB: 'اشعیا به او گفت: «برای اینکه بدانی سخنانی را که خداوند به تو گفته، انجام
    خواهد داد، او علامتی به تو می‌دهد.'
  tgl-ULB: 'At ito ang magiging palatandaan sa iyo mula sa akin, Yahweh, na aking
    gagawin ang sinabi ko:'
  hui-hui: Aisaiahanda ladai bialu lalu, Anduane Homogo ibugua í̠hondo mbirale bulebero
    laragoni heneneoredalo manda bibelonaga manane mbira mo walia holebira.
  mya-mya: ဟေ​ရှာ​ယ​က``ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏ က​တိ​တော်​အ​တိုင်း​ပြု​တော်​မူ​မည်​ဖြစ်​ကြောင်း
    အ​ရှင်​သိ​ရှိ​စေ​ရန်​နိ​မိတ်​လက္ခ​ဏာ​တစ်​ခု ကို​ပြ​တော်​မူ​ပါ​လိမ့်​မည်။-
  bod-N: འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་ཅི་གསུངས་པ་དེ་འགྲུབ་པར་མཛད་ངེས་པའི་བདེན་དཔང་དུ་ཁྱོད་ལ་གནང་བའི་རྟགས་ཡིན།
  sna-sna: '“ ‘Ichi ndicho chiratidzo chaJehovha kwauri kuti Jehovha achaita zvose
    zvaakavimbisa:'
  spa-BLM: Esta será la señal de Yahvé para ti, de que Yahvé hará esto que ha dicho.
  cac-cac: 'Ix in tac''vi icha tic: —A jun yechel ol sch''ox Jehová chi'' to yel ol
    elc''och tas ix yala'':'
  swh-ULB: 'Na hii itakuwa alama kwako kutoka kwangu, Yahwe, kwamba nitafanya nilichokisema:'
  bel-bel: І вось табе азнака ад Госпада, што Гасподзь спраўдзіць слова, якое Ён сказаў.
  deu-ELBBK: 'Und dies wird dir das Zeichen sein vonseiten des HERRN, dass der HERR
    dieses Wort tun wird, das er geredet hat:'
  mbb-OT: 'Iyan heini tuus he ibeǥey ku he kemetuuzan he edtumanen ku heini is insaad
    ku:'
  mal-2015: യഹോവ, താൻ അരുളിച്ചെയ്ത ഈ കാര്യം നിവർത്തിക്കും എന്നുള്ളതിന്നു യഹോവയുടെ
    പക്കൽനിന്നു ഇതു നിനക്കു ഒരു അടയാളം ആകും.
  gup-gup: Ngaye nawu Yawey bukkabukkan kunbuyika duninjh ba bu ngudda yiburrbun bu
    ngaye woybukkih ngakurduyime kore ngaye ngawokkurrmerrinj. Kuhni ngayime.
  rmc-rmc: 'Kada ela prekal tu o znameňje le RAJESTAR, hoj o RAJ doľikerela o lav,
    so tut diňa:'
  pes-OPV: 'و علامت از جانب خداوند که خداوند این کلام را که گفته است بجاخواهد آورد
    این است:'
  ron-1924: 'Ши ятэ семнул дин партя Домнулуй дупэ каре вей куноаште кэ Домнул ва
    ымплини кувынтул пе каре л-а ростит:'
  ben-OBCV: '“ ‘সদাপ্রভু যা কিছু প্রতিশ্রুতি দিয়েছেন, তা পূর্ণ করার জন্য এই হবে সদাপ্রভুর
    চিহ্নস্বরূপ:'
  som-som: 'Oo haddaba calaamadda xagga Rabbiga kaaga imanaysa in Rabbigu samaynayo
    wixii uu Rabbigu ballanqaaday waxay ahaan doontaa tan:'
  lat-VUC: 'Hoc autem tibi erit signum a Domino, quia faciet Dominus verbum hoc quod
    locutus est:'
  eng-ASVBT: 'And this shall be the sign unto thee from Jehovah, that Jehovah will
    do this thing that he hath spoken:'
  ita-1885: 'E questo ti sarà, da parte del Signore, il segno ch''egli adempierà questa
    parola, ch''egli ha pronunziata:'
  eng-LXXUP: And this shall be a sign to thee from the Lord, that God will do this
    thing;
  eng-ULB: This will be the sign to you from Yahweh, that I will do what I have promised.
  spa-VBL: 'Esta es la señal del Señor para ti, de que el Señor hará lo que prometió:'
  fra-_FOB: 'Et ceci te sera, de la part de l''Éternel, le signe que l''Éternel accomplira
    la parole qu''il a prononcée:'
  mal-mal: യഹോവ, അവിടുന്ന് അരുളിച്ചെയ്ത ഈ കാര്യം നിവർത്തിക്കും എന്നുള്ളതിനു യഹോവയുടെ
    പക്കൽനിന്ന് ഇതു നിനക്ക് ഒരു അടയാളം ആകും.
  urd-GVR: Yih paiġhām Hizqiyāh ko sunā kar Yasāyāh ne mazīd kahā, “Rab tujhe ek nishān
    degā jis se tū jān legā ki wuh apnā wādā pūrā karegā.
  suz-BL: परमप्रभु यावेमी आ देंशो पाइब दे इ कली आ गेशो चिन्‍ड मार बाक्‍ब देंशा हना,
  eng-NOY: And this shall be the sign to thee from Jehovah, that Jehovah will do that
    which he hath spoken.
  ita-1927: 'E questo ti sarà, da parte dell’Eterno, il segno che l’Eterno adempirà
    la parola che ha pronunziata:'
  ckb-ckb: '«”ئەمەش نیشانە بێت بۆت لەلایەن یەزدانەوە، کە یەزدان ئەم کارە دەکات کە
    بەڵێنی دا:'
  eng-BBE: 'And Isaiah said, This is the sign the Lord will give you, that he will
    do what he has said:'
  kan-OKCV: “ ‘ಯೆಹೋವ ದೇವರು ತಾವು ನುಡಿದದ್ದನ್ನು ನೆರವೇರಿಸುವರು ಎಂಬುದಕ್ಕೆ ಈ ಗುರುತನ್ನು ಕಾಣುವೆ.
  tam-2017: இதோ, ஆகாசுடைய சூரியக்கடிகாரத்தில் பாகைக்குப் பாகை இறங்கின சாயையைப் பத்துப்பாகை
    பின்னிட்டுத் திருப்புவேன் என்றார்.
  spa-RV-1909: 'Y esto te será señal de parte de Jehová, que Jehová hará esto que
    ha dicho:'
  ron-BTF: Şi acesta îţi va fi un semn de la DOMNUL, că DOMNUL va face lucrul pe care
    l-a spus;
  eng-WEBP: This shall be the sign to you from the LORD, that the LORD will do this
    thing that he has spoken.
  eng-FBV: 'This is the sign from the Lord to you that the Lord will do what he promised:'
  nld-1939: 'Hij zeide: Dit is voor u het teken van Jahweh, dat Jahweh, wat Hij beloofd
    heeft, zal doen.'
  nch-BL: 'Huan na niIsaías niquijto: ―Ya ni nopa tanextili cati mitzmachiltis TOTECO
    para mitznextilis melahuac quichihuas cati mitzilhuijtoc.'
  vie-1934: 'Nầy là dấu Đức Giê-hô-va ban cho ngươi để nghiệm biết Đức Giê-hô-va sẽ
    làm hoàn thành lời mình đã phán:'
  hin-CV: '“ ‘जो कुछ याहवेह ने कहा वह उसे पूरा करेंगे, याहवेह की ओर से तुम्हारे लिए
    इसका चिन्ह यह होगा:'
  eng-OURB: This shall be the sign to you from Adonai, that Adonai will do this thing
    that he has spoken.
  spa-BES: 'Entonces Isaías dijo: Esta es la señal que el Señor te dará, para que
    haga lo que ha dicho:'
  tdx-tdx: 'le zao ty ho viloñe ama’o boak’am’ Iehovà, te ho henefa’ Iehovà i raha
    tsinara’ey:'
  tha-KJV: นี่​จะเป็นหมายสำคัญสำหรับพระองค์จากพระเยโฮวาห์ ที่​พระเยโฮวาห์จะทรงกระทำสิ่งนี้​ตามที่​พระองค์​ได้​ทรงตรัสไว้
  por-BR-2018: 'E isto te será por sinal da parte do SENHOR, de que o SENHOR cumprirá
    esta palavra que falou:'
  deu-ELO: 'Und dies wird dir das Zeichen sein von seiten Jehovas, daß Jehova dieses
    Wort tun wird, welches er geredet hat:'
  eng-WYC-2018: Forsooth this shall be to thee a sign of the Lord, that the Lord shall
    do this word, which he hath spoken. (For this shall be a sign to thee from the
    Lord, that the Lord shall do this thing, which he hath spoken.)
  epo-epo: 'Kaj jen estas por vi la pruvosigno de la Eternulo, ke la Eternulo plenumos
    tion, kion Li diris:'
  uig-PIN: Xuning bilǝn Pǝrwǝrdigarning Ɵzi eytⱪan ixini jǝzmǝn ⱪilidiƣanliⱪini sanga
    ispatlax üqün Pǝrwǝrdigardin mundaⱪ bexarǝtlik alamǝt boliduki,
  beo-beo: Aisaia da Hesigaiama bu adole i, (Hesigaia da Aisaia 38:22 amo ganodini
    adole ba:i) “Hina Gode da Ea sia:i da dafawaneyale olelema:ne, dima dawa:digisu
    hahamomu, agoane,
  tpi-OTNT: Na mi Bikpela bai mi givim yu wanpela mak bilong soim yu olsem mi bai
    mekim dispela samting mi bin promis long mekim.
  hau-SA: “ ‘Ga alamar Ubangiji gare ka cewa Ubangiji zai aikata kamar yadda ya yi
    alkawari.
  uig-LAT: Shuning bilen Perwerdigarning Özi éytqan ishini jezmen qilidighanliqini
    sanga ispatlash üchün Perwerdigardin mundaq bésharetlik alamet boliduki,
  nde-nde: 'Lesi yisibonakaliso sikaThixo kuwe sokuthi uThixo uzakwenza njengokuthembisa
    kwakhe:'
  ton-ton: Pea ko e fakaʻilonga eni kiate koe meia Sihova, ki heʻene fai ʻe Sihova
    ʻae meʻa ni ʻaia kuo ne folofola ki ai;
  ces-1613: 'A toto budeš míti znamení od Hospodina, že Hospodin učiní věc tuto, kterouž
    mluvil:'
  eng-WMB: This shall be the sign to you from the LORD, that the LORD will do this
    thing that he has spoken.
  tam-TCV: '“ ‘யெகோவா தான் வாக்களித்ததை நிறைவேற்றுவார் என்பதற்கு யெகோவா உனக்குத் தரும்
    அடையாளம் இதுவே:'
  ceb-ULB: Mao kini ang timaan alang kanimo nga gikan kang Yahweh, nga buhaton ko
    gayod ang akong gisaad.
  pol-UBG: 'A taki będzie znak dla ciebie od PANA, że PAN uczyni to, o czym mówił:'
  urd-GVU: یہ پیغام حِزقیاہ کو سنا کر یسعیاہ نے مزید کہا، ”رب تجھے ایک نشان دے گا
    جس سے تُو جان لے گا کہ وہ اپنا وعدہ پورا کرے گا۔
  deu-1912: 'Und habe dir das zum Zeichen von dem HERRN, daß der HERR solches tun
    wird, was er geredet hat:'
  kan-2017: ಯೆಹೋವನು ನುಡಿದದ್ದನ್ನು ನೆರವೇರಿಸುವನು ಎಂಬುದಕ್ಕೆ ಒಂದು ಗುರುತನ್ನು ಕಾಣುವಿ.
  yap-yap: Me fulweg Isaiah ni ga’ar, “I SOMOL e bayi pi e pow ngomed nge m’ug ni
    n’en ni micheg e ra tay u gil’.
  hlt-MCSB: BOEIPA taeng lamkah miknoek pakhat he nang ham coeng ni. BOEIPA loh ol
    a thui tangtae bangla a saii ni.
  mdy-ETH: ዒሲያሴ ዒዛም፦ «ናንጊና ናንጋ ጎዳ ጌዔ ቃኣሎ ማዺ ኩንሣንዳያ ማዒፆኮ ኔኤም ዒንጋ ማላታ ያዺኬ፤
  twi-ASANTE: '“ ‘Na yei ne nsɛnkyerɛnneɛ a Awurade bɛyɛ de adi ho adanseɛ sɛ, ɔbɛdi
    ne bɔhyɛ so:'
  eng-WEBU: This shall be the sign to you from the LORD, that the LORD will do this
    thing that he has spoken.
  wal-wal: 'Isiyaasi gujjidikka hagaadan yaagiis; “GODAI ba giido qaalaa polanaagau
    malaatai hagaa:'
  spa-PDDPT: 'Esto te servirá de señal de que Yavé hará lo que dijo:'
  gun-gun: Pova'e nunga Senhor oexa uka 'rã ndevy, reikuaa aguã oayvuague ojapo 'rãa.
  ilo-ULB: 'Daytoyto ti pagilasinam manipud kaniak a ni Yahweh, nga aramidekto no
    ania ti imbagak:'
  kpg-kpg: Isaiah ga helekai, “Dimaadua ga gowadu gi di goe di hagamodongoohia e hagadootonu
    bolo Mee ga daahi dana hagababa.
  uig-ARA: شۇنىڭ بىلەن پەرۋەردىگارنىڭ ئۆزى ئېيتقان ئىشىنى جەزمەن قىلىدىغانلىقىنى ساڭا
    ئىسپاتلاش ئۈچۈن پەرۋەردىگاردىن مۇنداق بېشارەتلىك ئالامەت بولىدۇكى،
  sus-sus: Annabi Esayi naxa a yaabi, «Yi nan findima Alatala xa tɔnxuma ra i bɛ,
    alako i xa a kolon a Alatala a xa masenyi rakamalima nɛ.
  pon-2006: Aiseia ahpw sapengki, “KAUN-O pahn ketikihdo ehu kilel me pahn kasalehda
    me e pahn ketin kapwaiada sapwellime inou.
  ksd-ksd: 'Ma ina tul tar go ra vakilang tam upi una nunure ba ra Luluai i pait go
    ra magit i ga tatike:'
  tur-YTC: Yahve'nin söylemiş olduğu bu şeyi yapacağına ilişkin Yahve tarafından senin
    için belirti şu olacak.
  grc-BRENT: Τοῦτο δέ σοι τὸ σημεῖον παρὰ Κυρίου, ὅτι ποιήσει ὁ Θεὸς τὸ ῥῆμα τοῦτο·
  ind-AYT: 'Inilah yang akan menjadi tanda bagimu dari TUHAN, bahwa TUHAN akan melakukan
    firman yang telah disampaikan-Nya itu:'
  nya-nya: '“ ‘Ichi ndi chizindikiro cha Yehova kwa iwe kutsimikiza kuti Yehova adzachita
    zimene walonjeza:'
  hrv-hrv: 'Izaija odgovori: “Evo ti znaka od Jahve da će učiniti što je rekao:'
  mps-mps: Tama ena Genuai Bidi eno nageba te dąį ilibo sę me deli menama, te nageba
    eno te yaibao po dąų wali sę te nageba ola mawaibao.
  tpi-tpi: Na mi Bikpela bai mi givim yu wanpela mak bilong soim yu olsem mi bai mekim
    dispela samting mi bin promis long mekim.
  dan-1931: 'Og Tegnet fra HERREN på, at HERREN vil udføre, hvad han har sagt, skal
    være dig dette:'
  vie-OVCB: 'Đây là dấu hiệu từ Chúa Hằng Hữu xác nhận rằng Ngài sẽ làm như điều Ngài
    đã hứa:'
  guj-2017: 'અને યહોવાહે જે વચન કહ્યું છે, તે તે પૂરું કરશે, એનું આ ચિહ્ન તને યહોવાહથી
    મળશે:'
  pon-2006A: Aiseia ahpw sapengki, “KAUN-O pahn ketikihdo ehu kilel me pahn kasalehda
    me e pahn ketin kapwaiada sapwellime inou.
  por-BRBSL: Este será o sinal para você de Iavé, de que Iavé fará isto que ele falou.
  cth-cth: Hethateh, BAWIPA ni ka sak roeroe han titeh lawk a kam e, nang hanelah
    BAWIPA e mitnoutnae doeh.
  twi-twi: '“ ‘Na eyi ne nsɛnkyerɛnne a Awurade bɛyɛ de adi ho adanse sɛ, obedi ne
    bɔhyɛ so:'
  hlt-hlt: BOEIPA taeng lamkah miknoek pakhat he nang ham coeng ni. BOEIPA loh ol
    a thui tangtae bangla a saii ni.
  tbz-SIM: Ntɛ mí ndi Yiɛ̀ nKuyie, n yóó bɛ bɛnkɛ mɛ̀ɛ̀ bɛnkùmɛ̀ kòo bɑntɛ́ n yóó
    dɔɔ̀mɛ̀ m bɛ́i ntì.
  msy-2020: “ ‘Kɨ Ikiavɨra Itir God, kɨ ababanitam nɨ danightɨ, nɨ kamagh fogh suam,
    kɨ damuasa akam akɨrigha gɨvazir bizim, kɨ a damuam.
  dop-dop: Yɑɑsi wei Tɑcɑɑ kɑ hʋlǝnɑ-ŋ sɩ ɩ kɑ́ lɑ ɩsɩɩ ɩ sɩɩʋ tɔɣɔlɛ sɩ,
  azb-azb: 'Söylədiyi sözə əməl edəcəyinə Rəbbin verdiyi əlamət budur:'
  eng-DBY: 'And this [shall be] the sign to thee from Jehovah, that Jehovah will do
    this thing that he hath spoken:'
  hin-2017: यहोवा अपने इस कहे हुए वचन को पूरा करेगा,
  wol-KYG: 'Lii nag ngay def ab takk bu bawoo ci Aji Sax ji, di firndeel ne Aji Sax
    ji dina def li mu wax:'
  eng-YLT: And this [is] to thee the sign from Jehovah, that Jehovah doth this thing
    that He hath spoken.
  eng-WYC-2017: Forsooth this shall be to thee a sign of the Lord, that the Lord shall
    do this word, which he hath spoken.
  eng-WMBB: This shall be the sign to you from the LORD, that the LORD will do this
