  mdy-ETH: ሜታሢ ታና ሄሌሢ ጎኔና ታኣኮ ዻቂንታምኬ፤ ሜቶይዳፓ ቢያ ሼምፓሢ ኔኤኒ ታኣኮ ዓውሴኔ፤ ጎሞዋ ኔ ታኣኮ ቢያ ዓቶም
