  dop-dop: Mɑ lɑŋwɑkǝllɛ pǝsǝnɑ ntɛɣɛ hɛɛsʋɣʋ. Nyɑ́ sɔɔlǝnɑ nɑ ń lǝsɩ-m sǝm pʋ́ʋ́ɣʋ́
