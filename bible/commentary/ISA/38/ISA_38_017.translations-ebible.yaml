  uig-CYR: Мана, өзүмниң бәхит-течлиғим үчүн азап үстигә азап тарттим; Маңа болған
    сөйгүң түпәйлидин җенимни һалакәт һаңидин чиқардиңсән; Сән һәммә гуналиримни кәйниңгә
