verse: ISA.038.017
translations:
  mal-C: തീർച്ചയായും ഞാൻ ഇത്രവലിയ വേദന അനുഭവിച്ചത് എന്റെ നന്മയ്ക്കായിത്തന്നെ ആയിരുന്നു.
    അവിടത്തെ സ്നേഹം വിനാശഗർത്തത്തിൽനിന്ന് എന്റെ സംരക്ഷിച്ചിരിക്കുന്നു; അങ്ങ് എന്റെ
    സർവപാപങ്ങളും അവിടത്തെ പിറകിൽ എറിഞ്ഞുകളഞ്ഞിരിക്കുന്നു.
  deu-TKW: Fürwahr, zu meinem Heil widerfuhr mir Bitteres, ja Bitteres! Aber du bewahrtest
    mein Leben vor der Grube der Vernichtung, denn du warfst alle meine Sünden hinter
    dich!
  lin-lin: Solo, pasi na ngai ebongwani esengo ; na bolingo na Yo, obateli ngai longwa
    na libulu na kufa ; obwaki masumu na ngai nyonso sima na mokongo na yo.
  eng-LSV: Behold, He changed bitterness to peace for me, || And You have delighted
    in my soul without corruption, || For You have cast all my sins behind Your back.
  eng-GNV: 'Beholde, for felicitie I had bitter griefe, but it was thy pleasure to
    deliuer my soule from the pit of corruption: for thou hast cast all my sinnes
    behinde thy backe.'
  eng-WEBSTER: 'Behold, for peace I had great bitterness: but thou hast in love to
    my soul delivered it from the pit of corruption: for thou hast cast all my sins
    behind thy back.'
  nhw-BL: Quena, ni tlaijiyohuilistli catli hualajqui ipan na, ama nijmachilía para
    nelía cuali, pampa ica ya nopa ta techmanahui tlen miquilistli, huan ama ayacmo
    tijtlachiliya notlajtlacolhua.
  swh-ONEN: Hakika ilikuwa ya faida yangu ndiyo maana nikapata maumivu makali. Katika
    upendo wako ukaniokoa kutoka shimo la uharibifu; umeziweka dhambi zangu zote nyuma
    yako.
  bba-bba: Wee, nɛn wɑhɑlɑ yɑ ɡɔsirɑ bɔri yɛndu, ɑ wurɑ ɑ mɑn yɑrɑ siki wɔrun di wunɛn
    kĩrun sɔ̃. Domi ɑ nɛn durum kpuro wɔkɑ ɑ kɔ̃ wunɛn biruɔ.
  eng-KJVCPB: 'Behold, for peace I had great bitterness: But thou hast in love to
    my soul delivered it from the pit of corruption: For thou hast cast all my sins
    behind thy back.'
  luo-luo: Chutho chandruok duto maseyudo okelona mana kony. Nikech herani mogundho
    iseresa e kethruok; bende isewito richona duto kadiengʼeyi.
  meu-meu: A itaia, lau ihanamogu totona hisi badadia na ani; a oi ese egu mauri na
    mase gurina amo o rauaia; badina be oi ese egu kara dika iboudiai na murimu ai
    vada o nege.
  npi-ULB: मेरै भलाइको निम्ति मैले यस्तो शोकको अनुभव गरें । तपाईंले मलाई विनाशको खाडलबाट
    छुटकारा दिनुभएको छ । किनकि तपाईंले मेरा सबै पापहरूलाई आफ्‍नो पछाडि फाल्‍नुभएको
    छ ।
  yor-yor: Nítòótọ́ fún àlàáfíà ara mi ni, ní ti pé mo ní ìkorò ńlá. Nínú ìfẹ́ rẹ
    ìwọ pa mí mọ́, kúrò nínú ọ̀gbun ìparun; ìwọ sì ti fi gbogbo ẹ̀ṣẹ̀ mi sí ẹ̀yìn
    rẹ.
  pes-OPCB: بله، به نفع من شد که این همه زحمت دیدم. زیرا تو مرا محبت کردی، از مرگ
    نجاتم دادی و همهٔ گناهان مرا بخشیدی و فراموش کردی.
  tgl-ULB: Ito ay sa kabutihan ko na naranasan ko ang ganoong kalungkutan. Niligtas
    mo ako sa hukay ng pagkawasak; dahil tinapon mo lahat ng aking kasalanan sa iyong
    likuran.
  hui-hui: Mbirale genda i̱ha ibiyaruni bibahende i̱ biamogo bule ibinidane hendedo.
    Í̠na i̱ gubalini timbuni howa i̱ wali agali homenerunaga dindiha polilono yu wanahe
    biamogo birida. Ani bialu i̱na ko bibahende bialu harugo í̠na domo wahai harigoni.
  mya-mya: ကျွန်​တော်​မျိုး​၏​ပူ​ပင်​သော​က​သည်​စိတ်​ငြိမ်း အေး​မှု အ​ဖြစ်​သို့​ပြောင်း​လဲ​သွား​ပါ​လိမ့်​မည်။
    ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​၏ အ​သက်​ကို​ဘေး​အန္တရာယ်​အ​ပေါင်း​မှ ကယ်​ဆယ်​တော်​မူ​ပါ​၏။
    ကျွန်​တော်​မျိုး​၏​အ​ပြစ်​မှန်​သ​မျှ​ကို​လည်း ဖြေ​လွှတ်​တော်​မူ​ပါ​၏။
  bod-N: ལྟོས་དང་བདག་གིས་དཀའ་སྡུག་ཚད་མེད་མྱངས། །དེ་ནི་ང་ལ་ཞི་བདེ་ཐོབ་ཕྱིར་ཡིན། །ཁྱེད་ཀྱིས་ང་ཡི་ཚེ་སྲོག་བསྲུངས་ནས་ནི།
    །ང་རང་འཆི་བའི་དོང་ལས་བསྒྲལ་བར་མཛད། །ཁྱེད་ཀྱིས་ང་ཡི་སྡིག་པ་ཡོད་དོ་ཅོག །ཐམས་ཅད་ཉིད་ཀྱི་སྐུ་རྒྱབ་གཡུགས་པས་སོ།
    །
  sna-sna: Zvirokwazvo kutambudzika kwangu kukuru kwakandivigira rugare. Murudo rwenyu
    makandirwira pagomba rokuparadzwa; makaisa zvivi zvangu zvose shure kwenyu,
  spa-BLM: He aquí que por la paz he tenido grandes angustias, pero tú, por amor a
    mi alma, la has liberado del pozo de la corrupción; porque has echado todos mis
    pecados a tus espaldas.
  cac-cac: Ayic ix javi jun yaelal tic d'a vib'an̈, ix in te cusi, axo ticnaic, junc'olal
    vaji. Ix el d'a a c'ol ix in a colcanel d'a yol sc'ab' chamel, yujto ix b'atcan
    in mul satc'olal uuj, ichato ix ac'canb'at d'a a patic.
  swh-ULB: Ni kwa faida yangu kwamba nimwpitia huzuni kama hii. Umenikomboa kutoka
    kwenye shimo la uharibifu; maana umetupa dhambi zangu nyuma yako.
  bel-bel: Вось, на дабро мне была вялікая гарота, і Ты выбавіў душу маю ад рову пагібелі,
    і кінуў усе грахі мае за плечы Свае.
  deu-ELBBK: 'Siehe, zum Heil wurde mir bitteres Leid: Du, du zogst liebevoll meine
    Seele aus der Vernichtung Grube; denn alle meine Sünden hast du hinter deinen
    Rücken geworfen.'
  mbb-OT: Tutuu, he is kemeresayan ku para te keupiyaanan ku. Tenged te kebmahala
    nu kedì, midlibri a kenikew te kezeetan wey mibpesaylu a kenikew te menge salè
    ku.
  mal-2015: സമാധാനത്തിന്നായി എനിക്കു അത്യന്തം കൈപ്പായതു ഭവിച്ചു; എങ്കിലും നീ എന്റെ
    സകലപാപങ്ങളെയും നിന്റെ പിറകിൽ എറിഞ്ഞുകളഞ്ഞതുകൊണ്ടു എന്റെ പ്രാണനെ നാശകുഴിയിൽനിന്നു
    സ്നേഹത്തോടെ രക്ഷിച്ചിരിക്കുന്നു.
  gup-gup: Yoh. Ngaye ngaburrbun ngudda kanmarnedjare, dja kunmekbekenh kunu ngudda
    kanwong kunrayek. Ngudda wanjh kanngehkeng kore kundowikenh, dja mak kanmarnebengmidjdanj
    kore kunwarre rowk ngakurduyimeng.’”
  rmc-rmc: Dikh, miri bari žaľa mange sas pro lačho. Tire kamibnaha mange zachraňinďal
    o dživipen le meribnastar; bo savore mire bini čhiďal pal tiro dumo.
  pes-OPV: اینک تلخی سخت من باعث سلامتی من شد. از راه لطف جانم را از چاه هلاکت برآوردی
    زیرا که تمامی گناهانم را به پشت سر خود انداختی.
  ron-1924: Ятэ, кяр суферинцеле меле ерау спре мынтуиря мя; Ту ай гэсит плэчере сэ-мь
    скоць суфлетул дин гроапа путрезирий. Кэч ай арункат ынапоя Та тоате пэкателе
    меле!
  ben-OBCV: নিশ্চিতরূপে এ ছিল আমার উপকারের জন্য যে আমি এ ধরনের মর্মযন্ত্রণা ভোগ করেছি।
    ধ্বংসের গহ্বর থেকে তুমি তোমার ভালোবাসায় আমাকে রক্ষা করেছ; আমার সমস্ত পাপ নিয়ে
    তুমি তোমার পিছন দিকে ফেলে দিয়েছ।
  som-som: Bal eeg, nabadgelyadayda aawadeed ayaan qadhaadh weyn u qabay, Laakiinse
    naftayda waad jeclaatay, oo sidaas daraaddeed yamayskii qudhunka waad ka samatabbixisay,
    Waayo, dembiyadaydii oo dhan waxaad ku tuurtay gadaashaada.
  lat-VUC: Ecce in pace amaritudo mea amarissima. Tu autem eruisti animam meam ut
    non periret; projecisti post tergum tuum omnia peccata mea.
  eng-ASVBT: 'Behold, it was for my peace that I had great bitterness: But thou hast
    in love to my soul delivered it from the pit of corruption; For thou hast cast
    all my sins behind thy back.'
  ita-1885: Ecco, in tempo di pace, mi è giunta amaritudine amarissima; Ma tu hai
    amata l'anima mia, Per trarla fuor della fossa della corruzione; Perciocchè tu
    hai gittati dietro alle tue spalle tutti i miei peccati.
  eng-LXXUP: 'For thou hast chosen my soul, that it should not perish: and thou hast
    cast all my sins behind me.'
  eng-ULB: It was for my benefit that I experienced such grief. You have rescued me
    from the pit of destruction; for you have thrown all my sins behind your back.
  spa-VBL: Definitivamente fue por mi bien que pasé por esta amarga experiencia. Tú,
    en tu amor, me has salvado del pozo de la destrucción y has perdonado todos mis
    pecados.
  fra-_FOB: Voici, ma grande amertume est changée en prospérité; tu as retiré mon
    âme de la fosse de destruction; car tu as jeté tous mes péchés derrière ton dos.
  mal-mal: സമാധാനത്തിനായി എനിക്ക് അത്യന്തം കൈപ്പായതു ഭവിച്ചു; എങ്കിലും അങ്ങ് എന്റെ
    സകലപാപങ്ങളെയും അങ്ങയുടെ പുറകിൽ എറിഞ്ഞുകളഞ്ഞതുകൊണ്ട് എന്റെ പ്രാണനെ നാശകുഴിയിൽനിന്നു
    സ്നേഹത്തോടെ രക്ഷിച്ചിരിക്കുന്നു.
  lit-lit: Štai, kad būtų ramybė, man buvo skirta didelė kartybė. Bet tu mylėjai mano
    sielą išgelbėdamas ją iš naikinimo duobės, nes tu visas mano nuodėmes nusviedei
    sau už nugaros.
  urd-GVR: Yaqīnan yih talḳh tajrabā merī barkat kā bāis ban gayā. Terī muhabbat ne
    merī jān ko qabr se mahfūz rakhā, tū ne mere tamām gunāhoṅ ko apnī pīṭh ke pīchhe
    phaiṅk diyā hai.
  suz-BL: एको श्‍येत थमा पा आं कली ब्रोंइचा कली बाक्‍त। गे आं कली दाक्‍शा, श्‍येत
    रे ग्रुंइताक्‍यीनी। मारदे हना गे आं पाप नेल्‍ल क्‍याम्‍ताक्‍नी। भजन संग्रह ३२:५;
    मीका ७:१८-१९
  eng-NOY: Behold, my anguish is changed into ease; In love thou hast delivered me
    from the pit of destruction; Thou hast cast all my sins behind thy back.
  ita-1927: Ecco, è per la mia pace che io ho avuto grande amarezza; ma tu, nel tuo
    amore, hai liberata l’anima mia dalla fossa della corruzione, perché ti sei gettato
    dietro alle spalle tutti i miei peccati.
  ckb-ckb: بێگومان سوودی بۆ من هەبوو کە تاڵی لەسەر تاڵیم چێشت. لە خۆشەویستیدا تۆ گیانی
    منت لە تەڵەی لەناوچوون ڕزگار کرد، چونکە هەموو گوناهەکانی منت فڕێدایە پشت خۆتەوە.
  eng-BBE: See, in place of peace my soul had bitter sorrow. but you have kept back
    my soul from the underworld; for you have put all my sins out of your memory.
  kan-OKCV: ಆ ಬಹು ವ್ಯಥೆಯು ನನ್ನ ಸಮಾಧಾನಕ್ಕಾಗಿಯೇ ಆಯಿತು. ಆದರೆ ನನ್ನ ಆತ್ಮವನ್ನು ನಾಶದಿಂದ ಬಿಡುಗಡೆ
    ಮಾಡಿದ್ದು ನಿಮ್ಮ ಪ್ರೀತಿಯೇ. ನನ್ನ ಪಾಪಗಳನ್ನೆಲ್ಲಾ ನಿನ್ನ ಬೆನ್ನಿನ ಹಿಂದೆ ಹಾಕಿಬಿಟ್ಟಿದ್ದೀ.
  tam-2017: இதோ, சமாதானத்திற்குப் பதிலாக மகா கசப்பு வந்திருந்தது, தேவரீரோ என் ஆத்துமாவை
    நேசித்து அழிவின் குழிக்கு விலக்கினீர்; என் பாவங்களையெல்லாம் உமது முதுகுக்குப்
    பின்னாக எறிந்துவிட்டீர்.
  spa-RV-1909: 'He aquí amargura grande me sobrevino en la paz: mas á ti plugo librar
    mi vida del hoyo de corrupción: porque echaste tras tus espaldas todos mis pecados.'
  ron-BTF: Iată, pentru pace am avut mare amărăciune, dar tu în dragoste mi-ai scăpat
    sufletul din groapa putrezirii, fiindcă ai aruncat toate păcatele mele în spatele
    tău.
  eng-WEBP: Behold, for peace I had great anguish, but you have in love for my soul
    delivered it from the pit of corruption; for you have cast all my sins behind
    your back.
  eng-FBV: It was definitely for my own good I went through this bitter experience.
    You in your love saved me from the pit of destruction and you have forgiven all
    my sins.
  nld-1939: Zie, mijn smart is in vrede verkeerd! Gij hebt mijn leven behoed Voor
    de kuil der vernieling; Ja, achter uw rug Al mijn zonden geworpen.
  nch-BL: Quena, ni taijyohuilisti cati hualajqui ipan na, ama nijmachilía para nelía
    cuali, pampa ica ya nopa ta techmanahui ten miquilisti, huan ama ayecmo tijtachiliya
    notajtacolhua.
  vie-1934: Nầy, sự rất cay đắng của tôi đã trở nên sự bình an! Chúa đã yêu thương
    linh hồn tôi, đem nó ra khỏi hầm hư nát; vì Chúa đã ném mọi tội lỗi tôi ra sau
    lưng Ngài.
  hin-CV: शांति पाने के लिए मुझे बड़ी कड़वाहट मिली. आपने मेरे प्राण को नाश के गड्ढे
    से निकाला है; क्योंकि मेरे सब पापों को आपने पीठ पीछे फेंक दिया है.
  eng-OURB: Behold, for peace I had great anguish, but you have in chasak ·desire,
    to make bands· for my soul delivered it from the pit of corruption; for you have
    cast all my crimes deserving peanlty, sins ·missing the goal· behind your back.
  spa-BES: Mira, en lugar de la paz, mi alma tenía un dolor amargo. pero has apartado
    mi alma del inframundo; porque has quitado de mi memoria todos mis pecados.
  tdx-tdx: Tsy nanjo fañanintsin-draho te mone haaferon’ aiko; fe o fikokoa’o ahikoo
    ro nañaha’o ahy amy kobon-kamodoañey; vaho fonga nahifi’o amboho’o ao o hakeokoo.
  tha-KJV: ดู​เถิด เพราะเห็นแก่​สันติภาพ ข้าพระองค์จึ​งม​ีความขมขื่นมากยิ่ง แต่​พระองค์​ทรงรักชีวิตของข้าพระองค์จึงได้ทรงช่วยให้พ้นจากหลุมแห่งความพินาศ
    เพราะพระองค์ทรงเหวี่ยงบาปทั้งสิ้นของข้าพระองค์​ไว้​เบื้องพระปฤษฎางค์ของพระองค์
  por-BR-2018: Eis que para meu próprio bem tive grande amargura; tu, porém, com amor
    livraste minha alma da cova do perecimento; porque lançaste para trás de ti todos
    os meus pecados.
  deu-ELO: 'Siehe, zum Heile ward mir bitteres Leid: Du, du zogest liebevoll meine
    Seele aus der Vernichtung Grube; denn alle meine Sünden hast du hinter deinen
    Rücken geworfen.'
  eng-WYC-2018: Lo! my bitterness is most bitter in peace, (or Behold! peace was my
    bitterness, and it (was) most bitter); forsooth thou hast delivered my soul, that
    it perished not; thou hast cast away behind thy back all my sins.
  epo-epo: Jen en bonon aliformiĝis mia sufero; Vi ame eltiris mian animon el pereo,
    Ĉar Vi ĵetis malantaŭ Vin ĉiujn miajn pekojn.
  uig-PIN: Mana, ɵzümning bǝht-tinqliⱪim üqün azab üstigǝ azab tarttim; Manga bolƣan
    sɵygüng tüpǝylidin jenimni ⱨalakǝt ⱨangidin qiⱪardingsǝn; Sǝn ⱨǝmmǝ gunaⱨlirimni
    kǝyninggǝ qɵrüwǝttingsǝn.
  beo-beo: Na da:i diosu da sinidigili, olofosu ba:mu. Di da na bidi hamosu huluane
    mae ba:ma:ne, gaga:sa. Di da na wadela:i hou huluane gogolema:ne olofosa.
  tpi-OTNT: Mi save nau, ol dispela hevi i bin kamap long mi ol i bilong helpim mi
    tasol. Yu bin laikim mi tumas na yu no bin larim mi i go long ples bilong ol man
    i dai pinis. Na yu bin lusim tingting olgeta long ol sin bilong mi.
  hau-SA: Tabbatacce wannan kuwa saboda ribata ne cewa in sha irin wahalan nan. Cikin
