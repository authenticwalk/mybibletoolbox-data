    בְּלִ֔י כִּ֥י הִשְׁלַ֛כְתָּ אַחֲרֵ֥י גֵוְךָ֖ כָּל־חֲטָאָֽי׃
  ibo-ibo: Nʼezie, ọ bụ nʼihi ọdịmma m, ka m ji taa ahụhụ nke ihe mgbu dị otu a. Nʼịhụnanya
    gị ka ị zọpụtara m site nʼolulu nke ịla nʼiyi. I werela mmehie m niile wefee nʼazụ
    gị.
  ory-ory: ଦେଖ, ମୁଁ ଆପଣାର ଶାନ୍ତି ନିମନ୍ତେ ବଡ଼ ଦୁଃଖ ପାଇଲି; ମାତ୍ର ତୁମ୍ଭେ ମୋʼ ପ୍ରାଣ ପ୍ରତି
    ପ୍ରେମ କରି ବିନାଶକୂପରୁ ତାହାକୁ ଉଦ୍ଧାର କଲ; କାରଣ ତୁମ୍ଭେ ଆପଣା ପଛଆଡ଼େ ମୋହର ପାପସବୁ ପକାଇ
    ଦେଇଅଛ।
  chk-chk: Ellet, ren watten ai riaföü üa küna feiöch, pun lon om chen ka efieitä
    seni lon ewe pwangen feiengau. Nge ai kewe tipis meinisin ka pöütala lükisökurum.
  rop-rop: Aibin abum loda adwan taim, bat yubin titjimbat mi. Yubin laigim mi en
    yubin lukaftumbat mi. Yubin seibum mi brom det greibyad, Brom ol detlot nogudbala
    ting weya aibin dumbat, yubin larramgo mi fri.
  ukr-1871: Та ось — гіркість моя вийшла менї на добро; ти бо вирвав душу мою від
    ями погибельної, кинув позад себе гріхи мої.
  deu-1951: Siehe, um Frieden war ich bitterlich bekümmert; aber du hast meine Seele
    liebevoll umfangen und sie aus der Grube des Verderbens herausgezogen; denn du
    hast alle meine Sünden hinter deinen Rücken geworfen!
  eng-JPS: Behold, for my peace I had great bitterness; but Thou hast in love to my
    soul delivered it from the pit of corruption; for Thou hast cast all my sins behind
    Thy back.
  srp-1865: Evo, na mir doðe mi ljut jad; ali tebi bi milo da izvuèeš dušu moju iz
    jame pogibli, jer si bacio za leða svoja sve grijehe moje.
  lug-lug: Ddala laba okulumwa ennyo bwe ntyo kyali ku lwa bulungi bwange, naye ggwe
    owonyezza obulamu bwange okugwa mu bunnya obw’okuzikirira. Kubanga otadde ebibi
    byange byonna emabega wo.
  heb-heb: הנה לשלום מר לי מר ואתה חשקת נפשי משחת בלי כי השלכת אחרי גוך כל חטאי׃
  ben-IRV: আমার সুবিধার জন্য দুঃখের অভিজ্ঞতা ভোগ করেছি, কিন্তু ধ্বংসের গর্ত থেকে তোমার
    ভালবাসায় তুমি আমাকে উদ্ধার করেছ। কারণ আমার সব পাপ তুমি পিছনে ফেলে দিয়েছ।
  pan-pan: ਵੇਖ, ਮੇਰੀ ਹੀ ਸ਼ਾਂਤੀ ਲਈ ਮੈਨੂੰ ਕੁੜੱਤਣ ਹੀ ਕੁੜੱਤਣ ਸਹਿਣੀ ਪਈ, ਪਰ ਤੂੰ ਪ੍ਰੇਮ ਨਾਲ
    ਮੇਰੀ ਜਾਨ ਨੂੰ ਵਿਨਾਸ਼ ਦੇ ਟੋਏ ਤੋਂ ਛੁਡਾਇਆ ਹੈ, ਕਿਉਂ ਜੋ ਤੂੰ ਮੇਰੇ ਸਾਰੇ ਪਾਪਾਂ ਨੂੰ ਆਪਣੀ
    ਪਿੱਠ ਪਿੱਛੇ ਸੁੱਟ ਦਿੱਤਾ ਹੈ।
  mya-JVB: အကျွန်ုပ် ခံရသောဝေဒနာ သည် ငြိမ်းပါပြီ။ အကျွန်ုပ် ၏ ဝိညာဉ် ကို သနား ၍၊ ဖျက်ဆီးရာ
    တွင်း ထဲက နှုတ်ယူတော်မူပြီ။ အကျွန်ုပ် အပြစ် ရှိသမျှ တို့ကို နောက် တော်သို့ ပစ်
    လိုက်တော်မူပြီ။
  hmo-hmo: Momokani, oi ese lau do oi hanamoa totona, hisihisi bada lau dekenai ia
    vara. To oi Lohiabada ese emu lalokau dainai, lau oi hamauria vadaeni, mase ena
    guri dekena amo, badina be oi ese egu kara dika ibounai oi gwauatao vadaeni.
  urd-urd: देख, मेरा सख़्त रन्ज राहत से तब्दील हुआ; और मेरी जान पर मेहरबान होकर तूने
    उसे हलाकी के गढे से रिहाई दी; क्यूँकि तूने मेरे सब गुनाहों को अपनी पीठ के पीछे
    फेंक दिया।
  rus-SYN: Вот, во благо мне была сильная горесть, и Ты избавил душу мою от рва погибели,
    бросил все грехи мои за хребет Свой.
  bqc-SIM: Ma kã́fĩa yã́i pↄsia bee ma lei, ń tò ma gↄ̃sↄ̃kũ̀ n yeamazi yã́i,
    n ma duuna zù n kpɛ píi.
  tcz-CHONGTHU: Ahi, hiche lung gentheina kaum chu aphai, ajehchu nangman thina'a
    konin nei huhdoh in chuleh ka chonset na jouse nei ngaidam in ahi.
  mar-mar: माझ्या भल्यासाठीच या दुःखांचा अनुभव मला आहे. तूच मला नाशाच्या खळग्यातून
    वाचवले आहेस. कारण माझी सर्व पापे तू मागे फेकली आहेस.
  qub-qub: Rasunpaga quiquëpitami ñacaycunachöpis goyashcä. Gamga wañur illganäpitami
    salbamashcanqui. Gamga llapan juchäpitapis perdunamashcanquimi.
  hat-hat: Ou wete m' nan kè sere m' te ye a. Se ou menm ki wete m' nan bouch twou
    a. Ou voye tout peche m' yo jete dèyè do ou.
  eng-BSB: Surely for my own welfare I had such great anguish; but Your love has delivered
    me from the pit of oblivion, for You have cast all my sins behind Your back.
  eng-WEBPB: Behold, for peace I had great anguish, but you have in love for my soul
    delivered it from the pit of corruption; for you have cast all my sins behind
    your back.
  kbq-kbq: Tamage hunka nagri knare zanku hunka natrankena ana knazampina vu'noe.
    Ra Anumzamoka kagra kavesi nante'nanankinka natranke'na havizana hu'na kerifina
    uorami'noe. Ana nehunka maka kuminia eri atre'nane.
  nhe-BL: Quena, ni tlaijiyohuilistli tlen hualajqui ipan na, ama nijmachilía para
    nelía cuali, pampa ica ya nopa ta tinechmanahui tlen miquistli, huan ama ayoc
    tijtlachiliya notlajtlacolhua.
  gub-BL: Erepuraraw kar ma'erahy ihewe hemukatu pà ne. Akwaw neremiapo kwer. Nezewe
    rehe we hepyro pe hemàno haw wi, ta'e eremunàn heremiapo kwer ikatu 'ym ma'e paw
    ihewi ne xe.
  eng-DRA: 'Behold in peace is my bitterness most bitter: but thou best delivered
    my soul that it should not perish, thou hast cast all my sins behind thy back.'
