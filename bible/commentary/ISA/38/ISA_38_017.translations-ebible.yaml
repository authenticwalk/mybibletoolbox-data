  kan-2017: ಆಹಾ, ನಾನು ಪಟ್ಟ ದುಃಖವು ನನ್ನ ಸುಖಕ್ಕಾಗಿಯೇ ಆಯಿತು, ನನ್ನ ಆತ್ಮವನ್ನು ನಾಶಕೂಪದಿಂದ
