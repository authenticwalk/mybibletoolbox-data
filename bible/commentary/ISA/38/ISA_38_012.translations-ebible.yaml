verse: ISA.038.012
translations:
  mal-C: “ഒരു ആട്ടിടയന്റെ കൂടാരംപോലെ എന്റെ വാസസ്ഥലം എന്നിൽനിന്ന് പിഴുതുമാറ്റിയിരിക്കുന്നു.
    ഒരു നെയ്ത്തുകാരനെപ്പോലെ ഞാൻ എന്റെ ജീവനെ ചുരുട്ടിവെക്കുന്നു, അവിടന്ന് എന്നെ തറിയിൽനിന്ന്
    എന്നപോലെ മുറിച്ചുമാറ്റുന്നു; രാപകൽ എന്നെ പ്രഹരിച്ച് അവിടന്ന് എനിക്ക് അന്തം വരുത്തിയിരിക്കുന്നു.
  deu-TKW: 'Meine Wohnung ist abgebrochen und von mir fortgewandert wie ein Hirtenzelt.
    Gleich einem Weber habe ich mein Leben aufgewickelt; er schneidet mich ab vom
    Trumm: ehe noch die Nacht dem Tage folgt, machst du es aus mit mir.'
  lin-lin: Mikolo ya bomoi esili, elongwe na bomoi na ngai ndenge balongolaka ndako
    ya kapo ya mobateli bibwele. Akati bomoi ngai ndenge motongi bilamba akataka basinga
    soki asilisi kotonga elamba. Longwa na moyi kino na butu, akomisi bomoi na ngai
    na suka.
  eng-LSV: My sojourning has departed, || And been removed from me as a shepherd’s
    tent, || I have drawn together, as a weaver, my life, || By weakness it cuts me
    off, || From day to night You end me.
  eng-GNV: 'Mine habitation is departed, and is remoued from me, like a shepheards
    tent: I haue cut off like a weauer my life: he will cut me off from the height:
    from day to night, thou wilt make an ende of me.'
  eng-WEBSTER: 'My age hath departed, and is removed from me as a shepherd''s tent:
    I have cut off like a weaver my life: he will cut me off with pining sickness:
    from day even to night wilt thou make an end of me.'
  nhw-BL: Nopa ajacatl ya quihuahuatatzqui nonemilis quen se ajacatl quihuica iyoyoncal
    se tlamocuitlahuijquetl tlen tlapiyalme. Huan quen nopa tlajtzonquetl quitequi
    se icpatl, quej nopa nojquiya ni cocolistli quitequis nonemilis. Nechtlaijiyohuiltía
    tlayohua huan tonaya.
  swh-ONEN: Kama hema la mchunga mifugo, nyumba yangu imebomolewa na kutwaliwa kutoka
    kwangu. Kama mfumaji nimevingirisha maisha yangu, naye amenikatilia mbali kutoka
    kitanda cha mfumi. Mchana na usiku uliyakomesha maisha yangu.
  bba-bba: Wee, bɑ mɑn nɛn wɑ̃ɑru mwɑɑri, bɑ tu swɛnyɑsiɑ bɑ kɑ tondɑ nɡe yɑ̃ɑ kpɑron
    kuu bekuruɡiru. Bɑ nɛn wɑ̃ɑrun wɛ̃ɛ burɑ. Mɑ bɑ mɑn kuruɑ nɡe mɛ weso u rɑ beku
    yɑsɑ kure. Sɔ̃ɔ u sere kpe bɑ koo nɛn wɑ̃ɑru kpeerɑsiɑ.
  eng-KJVCPB: 'Mine age is departed, and is removed from me as a shepherd’s tent:
    I have cut off like a weaver my life: he will cut me off with pining sickness:
    From day even to night wilt thou make an end of me.'
  luo-luo: Osepudh oda mi owit mabor mana kaka igolo kiru mar jakwath. Ngimana osengʼad
    machiek mana kaka jatwengʼo dolo usi mabed machiek kendo asandora pile ka pile,
    odiechiengʼ kod otieno.
  meu-meu: Egu noho gabuna vada e raḡaia, egu amo vada e abia oho, mamoe ireḡudia
    tauna ena kalaga na heto; egu mauri vada na lokua, dabua ihatuna tauna ese dabua
    e lokuamu na heto; ia ese dabua ihatulaina ḡauna amo e utugu ohomu. Dina ela bona
    hanuaboi oi ese vada o alagumu;
  npi-ULB: मेरो जीवन मबाट गोठालोको पालझैं बोकेर लगिएको छ र हटाइएको छ । मेरो जीवनलाई
    मैले एउटा जुलाहाले जस्तो बेह्रेको छु । तपाईंले मलाई तानबाट काट्दै हुनुहुन्‍छ ।
    तपाईंले मेरो जीवनलाई दिन र रातको बीचमा अन्‍त गर्दै हुनुहुन्‍छ ।
  yor-yor: Gẹ́gẹ́ bí àgọ́ olùṣọ́-àgùntàn, ilé mi ni a ti wó lulẹ̀ tí a sì gbà kúrò
    lọ́wọ́ mi. Gẹ́gẹ́ bí ahunṣọ mo ti ká ayé mi nílẹ̀, bẹ́ẹ̀ ni òun sì ti ké mi kúrò
    lára àṣà; ọ̀sán àti òru ni ìwọ ṣe òpin mi.
  pes-OPCB: مانند خیمهٔ شبانان که پایین می‌کشند و جمع می‌کنند، حیات من فرو می‌ریخت؛
    همچون پارچهٔ دستباف که از دستگاه بافندگی جدا می‌کنند، رشتهٔ عمرم پاره می‌شد.
  tgl-ULB: Inalis at tinangay ang aking buhay mula sa akin tulad ng isang tolda ng
    pastol; binalumbon ko ang aking buhay tulad ng isang manghahabi; tinatabas mo
    ako mula sa habihan; araw at sa gabi, winawakasan mo ang aking buhay.
  hui-hui: I̱ homo tongolo mini ale kogoni. Agalime balai anda gialo paulo ngagobi
    labolabo wabialu henego podope hagadaguabi binigo kogoni. Ngode Datagaliwabehanda
    i̱naga dindi ogoriani holene biba helolebiya mitangi bu harugoni.
  mya-mya: ဖြို​ဖျက်​၍​ချ​လိုက်​သည့်​တဲ​ကဲ့​သို့​လည်း​ကောင်း၊ ယက်​ကန်း​စင်​မှ​ဖြတ်​၍​ထုတ်​လိုက်​သည့်
    အ​ဝတ်​ကဲ့​သို့​လည်း​ကောင်း၊ ငါ​၏​အ​သက်​တာ​သည်​ဖြတ်​၍ ကုန်​ဆုံး​သွား​လေ​ပြီ။
  bod-N: ང་ཡི་སྡོད་གནས་རྩ་ནས་ཕྱུང་བ་སྟེ། །ལུག་རྫིའི་གུར་བཞིན་ང་དང་ཕྲལ་བ་ཡིན། །འཐག་མཁན་ཇི་བཞིན་ང་ཡིས་རང་སྲོག་བསྒྲིལ།
    །ཁོང་གིས་ང་རང་ཐགས་ཁྲི་ལས་བཅད་དེ། །ཉིན་གཅིག་རིང་ལ་ངའི་ཚེ་རྫོགས་པར་མཛད། །
  sna-sna: Setende romufudzi, imba yangu yakoromorwa uye yatorwa. Somuruki ndapeta
    upenyu hwangu, uye iye andigura kubva pachirukiso; masikati namadekwana makaita
    kuti ndigume.
  spa-BLM: Mi vivienda se ha retirado, y se aleja de mí como la tienda de un pastor.
    He enrollado mi vida como una tejedora. Me cortará el telar. Desde el día hasta
    la noche me harás acabar.
  cac-cac: yujto a in q'uinal ijan ix sateli, icha tz'aj sjuanem smantiado eb' tan̈vum
    calnel. A in q'uinal tic, lajan icha tz'aj spoljielta c'apac c'apac b'aj sb'oi.
    D'a c'ual d'ac'val ix vab' syail uuj.
  swh-ULB: Maisha yangu yameondolea na kupelekwa mbali na mimi kama hema la mchungaji;
    Niliyakunja maisha yangu juu kama mfumaji; ameniondoa katika kifungo; kati ya
    mchana na usiku ameyakomesha maisha yangu.
  bel-bel: 'жытло маё здымаецца зь месца і зносіцца ад мяне, як будан пастушыны; я
    павінен адкроіць, як ткач, жыцьцё маё: Ён адкроіць мяне ад асновы; дзень і ноч
    я чакаў, што Ты спашлеш мне скон.'
  deu-ELBBK: 'Meine Wohnung ist abgebrochen und wurde von mir weggeführt wie ein Hirtenzelt.
    Ich habe, dem Weber gleich, mein Leben aufgerollt: Vom Trumm schnitt er mich los.
    Vom Tag bis zur Nacht wirst du ein Ende mit mir machen!'
  mbb-OT: Hapit en egkahanew is untung ku iring te tulda te ebantey te kerehidu he
    inlayap te keramag. Kunaan ku ke egketamped en is untung ku iring te manggad he
    midtamped te mengengavel. Puun te meselem taman te mezukilem, edtaǥad a te kedtepusa
    nu te untung ku.
  mal-2015: എന്റെ പാർപ്പിടം നീങ്ങി ഒരു ഇടയക്കൂടാരം പോലെ എന്നെ വിട്ടുപോയിരിക്കുന്നു;
    നെയ്ത്തുകാരൻ തുണി ചുരുട്ടുംപോലെ ഞാൻ എന്റെ ജീവനെ ചുരുട്ടിവെക്കുന്നു; അവൻ എന്നെ
    പാവിൽനിന്നു അറുത്തുകളയുന്നു; ഒരു രാപകൽ കഴിയുംമുമ്പെ നീ എനിക്കു അന്തം വരുത്തുന്നു.
  gup-gup: Ngayimeng kundarrkid ngardduk wanjh kayakmen yiman kayime dabburlin manbu
    bininj kawarrhke. Mak ngabekkarrinj bu kundarrkid ngardduk kadjobme werrkwerrk,
    dja minj ngaye ngaburnbun rowk kore ngayimeninj. Ngayimeng bonj, God yiman kandarrkiddadjke.
  rmc-rmc: Miro kher sas cirdlo tele a ilo mandar het sar o stanos le pasťjeriskro.
    Pačarďom andre miro dživipen, avke sar o tkačis pačarel o pochtan, se ov mange
    odčhinďa o thav pal o strojos. Dživesestar dži rači skončinďal mire dživipnaha.
  pes-OPV: خانه من کنده گردید ومثل خیمه شبان از من برده شد. مثل نساج عمرخود را پیچیدم.
    او مرا از نورد خواهد برید. روز وشب مرا تمام خواهی کرد.
  ron-1924: Локуинца мя есте луатэ ши мутатэ де ла мине, ка о колибэ де пэсторь. Ымь
    симт фирул веций тэят ка де ун цесэтор, каре м-ар рупе дин цесэтура луй. Пынэ
    дисярэ ымь вей пуне капэт.
  ben-OBCV: আমার কাছ থেকে আমার আবাস মেষশাবকের তাঁবুর মতো তুলে নিয়ে ছিনিয়ে নেওয়া
    হয়েছে। তাঁতির মতো আমি আমার জীবন গুটিয়ে ফেলেছি এবং তিনি তাঁত থেকে আমাকে ছিন্ন
    করেছেন; দিনে ও রাতে তুমি আমার জীবন শেষ করেছ।
  som-som: Rugtaydii waa layga fogeeyey, oo sidii adhijir teendhadiis ayaa la iiga
    qaaday. Sida dharsameeye ayaan noloshaydii u duudduubay, oo wuxuu iga gooynayaa
    alaabtiisa uu dharka ku sameeyo, Oo maalin ilaa habeenba waad i sii dhammaystiraysaa.
  lat-VUC: 'Generatio mea ablata est, et convoluta est a me, quasi tabernaculum pastorum.
    Præcisa est velut a texente vita mea; dum adhuc ordirer, succidit me: de mane
    usque ad vesperam finies me.'
  eng-ASVBT: 'My dwelling is removed, and is carried away from me as a shepherd’s
    tent: I have rolled up, like a weaver, my life; he will cut me off from the loom:
    From day even to night wilt thou make an end of me.'
  ita-1885: La mia età è passata, ella è andata via, Toltami come la tenda di un pastore;
    Io ho tagliata la mia vita, a guisa di un tessitore; Egli mi ha tagliato, mentre
    io era sol mezzo tessuto; Dalla mattina alla sera, tu avrai fatto fine di me.
  eng-LXXUP: 'My life has failed from among my kindred: I have parted with the remainder
    of my life: it has gone forth and departed from me, as one that having pitched
    a tent takes it down again: my breath was with me as a weaver’s web, when she
    that weaves draws nigh to cut off the thread.'
  eng-ULB: My life is removed and carried away from me like a shepherd's tent; I have
    rolled up my life like a weaver; you are cutting me off from the loom; between
    day and night you are ending my life.
  spa-VBL: Como la tienda de un pastor, el lugar donde vivo ha sido arrancado y alejado
    de mí. Como un tejedor he enrollado la tela de mi vida y la he cortado del telar.
    Día y noche me llevan a su fin.
  fra-_FOB: Ma durée est enlevée; elle est transportée loin de moi comme une tente
    de berger. Ma vie est coupée; je suis retranché comme la toile que le tisserand
    détache de la trame. Du matin au soir tu m'auras enlevé!
  mal-mal: “എന്റെ ജീവിതകാലയളവു നീങ്ങി ഒരു ഇടയക്കൂടാരം പോലെ എന്നെവിട്ടു പോയിരിക്കുന്നു;
    നെയ്ത്തുകാരൻ തുണി ചുരുട്ടുംപോലെ ഞാൻ എന്റെ ജീവനെ ചുരുട്ടിവയ്ക്കുന്നു; അങ്ങ് എന്നെ
    തറിയിൽനിന്ന് അറുത്തുകളയുന്നു; ഒരു രാപകൽ കഴിയുംമുമ്പ് അങ്ങ് എനിക്ക് അന്തം വരുത്തുന്നു.
  urd-GVR: Mere ghar ko gallābānoṅ ke ḳhaime kī tarah utārā gayā hai, wuh mere ūpar
    se chhīn liyā gayā hai. Maiṅ ne apnī zindagī ko jūlāhe kī tarah iḳhtitām tak bun
    liyā hai. Ab us ne mujhe kāṭ kar tāṅt ke dhāgoṅ se alag kar diyā hai. Ek din ke
    andar andar tū ne mujhe ḳhatm kiyā.
  suz-BL: आं बाक्‍तीक खिं, गोठ खोदेंशो पा, प्रेश्‍शा आं रे ङोन याक्‍ताक्‍म। तोव़ प्रोव़बमी
    वा तोल्‍शो खोदेंशो पा, गो आं ब्रोंइतीक नाक्‍त तोल्‍शो बाक्‍नुङ। गो तोव़ रे ख्रोइक्‍चा
    पुंइसाक्‍ङ। नाक्‍दो नाक्‍ती आं कली बेक्‍पाइक्‍नीनी” दे परमप्रभु कली लोव़ पाता।
  eng-NOY: My habitation is torn away and removed from me, Like a shepherd's tent;
    My life is rolled up as by the weaver; He cutteth me off from the thrum; Between
    morning and night wilt thou make an end of me!”
  ita-1927: La mia dimora è divelta e portata via lungi da me, come una tenda di pastore.
    Io ho arrotolata la mia vita, come fa il tessitore; Egli mi tagli via dalla trama;
    dal giorno alla notte tu m’avrai finito.
  ckb-ckb: خانووم هەڵتەکا و لەلام ڕۆیشت وەک خێوەتی شوانان، وەکو جۆڵا ژیانی خۆمم پێچایەوە
    و لە تەونەکەمدا بڕیمەوە. شەو و ڕۆژ تۆ لەناوم دەبەیت،
  eng-BBE: 'My resting-place is pulled up and taken away from me like a herdsman''s
    tent: my life is rolled up like a linen-worker''s thread; I am cut off from the
    cloth on the frame: from day even to night you give me up to pain.'
  kan-OKCV: ನನ್ನ ಆಶ್ರಯವು ಕುರುಬನ ಗುಡಾರದಂತೆ ಕಿತ್ತು ನನ್ನ ಕಡೆಯಿಂದ ಒಯ್ಯಲಾಗಿದೆ. ದೇವರು ನನ್ನ
    ಆಯುಷ್ಯದ ಹಾಸನ್ನು ಕತ್ತರಿಸಿದ್ದರಿಂದ ನೆಯಿಗೆಯವನಂತೆ ನನ್ನ ಜೀವಮಾನವನ್ನು ಸುತ್ತಿಬಿಟ್ಟಿದ್ದೇನೆ;
    ಹಗಲುರಾತ್ರಿ ದೇವರೇ, ನೀವು ನನ್ನನ್ನು ಅಂತ್ಯಗೊಳಿಸುತ್ತೀರಿ.
  tam-2017: என் ஆயுள் மேய்ப்பனுடைய கூடாரத்தைப்போல என்னைவிட்டுப் பெயர்ந்து போகிறது;
    நெய்கிறவன் பாவை அறுக்கிறதுபோல என் ஜீவனை அறுக்கக் கொடுக்கிறேன்; என்னைப் பாவிலிருந்து
    அறுத்துவிடுகிறார்; இன்று இரவுக்குள்ளே என்னை முடிவடையச்செய்வீர்.
  spa-RV-1909: Mi morada ha sido movida y traspasada de mí, como tienda de pastor.
    Como el tejedor corté mi vida; cortaráme con la enfermedad; me consumirás entre
    el día y la noche.
  ron-BTF: Vârsta mea s-a depărtat şi a plecat de la mine precum cortul păstorului,
    mi-am tăiat viaţa ca un ţesător, el mă va stârpi cu boală grea, din zi până în
    noapte îmi vei pune capăt.
  eng-WEBP: My dwelling is removed, and is carried away from me like a shepherd’s
    tent. I have rolled up my life like a weaver. He will cut me off from the loom.
    From day even to night you will make an end of me.
  eng-FBV: Like a shepherd's tent, the place where I live has been pulled up and taken
    away from me. Like a weaver I have rolled up the cloth of my life and cut it from
    the loom. Day and night you bring me to an end.
  nld-1939: Mijn levensloop is afgebroken, Opgerold als een herderstent; Als een wever
    heb ik mijn leven gesponnen, Van de schering snijdt Hij mij af. Dag en nacht put
    Gij mij uit,
  nch-BL: Nopa ajacat ya quihuahuatatzqui nonemilis quej se ajacat quihuica iyoyoncal
    se tamocuitahuijquet ten tapiyalme. Huan quej nopa tajtzonquet quitequi se icpat,
    quej nopa nojquiya ni cocolisti quitequis nonemilis. Techtaijyohuiltía tayohua
    huan tonaya.
  vie-1934: Nhà của tôi bị triệt đi, dời xa khỏi tôi như cái trại của người chăn chiên.
    Tôi cuốn đời tôi như thợ dệt cuốn vải nó; Chúa sẽ cắt tôi khỏi khung cửi; từ sáng
    đến tối, Chúa sẽ dứt mạng sống tôi!
  hin-CV: मेरा घर चरवाहे के तंबू के समान हटा लिया गया है. मैंने तो अपना जीवन बुनकर
