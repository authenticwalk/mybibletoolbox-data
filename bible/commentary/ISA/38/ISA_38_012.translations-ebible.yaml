    tent. I have rolled up my life like a weaver. He will cut me off from the loom.
    From day even to night you will make an end of me.
  urd-GVH: मेरे घर को गल्लाबानों के ख़ैमे की तरह उतारा गया है, वह मेरे ऊपर से छीन
    लिया गया है। मैंने अपनी ज़िंदगी को जूलाहे की तरह इख़्तिताम तक बुन लिया है। अब
    उसने मुझे काटकर ताँत के धागों से अलग कर दिया है। एक दिन के अंदर अंदर तूने मुझे
    ख़त्म किया।
  rug-rug: Gua tugo na ipi tadi na sepati sa qua vetu, sapu ta daku gore meke ta paleke
    taloa koa rau. Gua ari tie tavete poko, si polo sage ia rau sa qua tinoa, meke
    ta paqaha palae si rau koari na lozi; meke taloa va hodaka mo sa qua tinoa.
  gaz-gaz: Manni koo akkuma dunkaana tiksootaa buqqifamee narraa fudhatameera. Ani
    akkuma wayyaa dhooftuu jireenya koo marmareera; inni miʼa wayyaa dhooftuu irraa
    na kuteera; ati halkanii guyyaa na balleessita.
  fra-LSG: Ma demeure est enlevée et transportée loin de moi, Comme une tente de berger;
    Je sens le fil de ma vie coupé comme par un tisserand Qui me retrancherait de
    sa trame. Du jour à la nuit tu m’auras achevé!
  yal-yal: N fati bɛndɛna n niin yigiyadeni ito bata kala, a makuya n na a lu alo
    xuruse rabana bubuna. N bata n ma siimayaan mafilin alo gɛsɛ wurundunxina. N ma
    gɛsɛn bata bolon. Xɔtɔnna nun ɲinbanna tagi, i n naɲanma nɛn!
  haw-1868: Ua laweia ko'u wahi noho, Ua kaikaiia'ku la, mai o'u aku nei, e like me
    ka halelewa o ke kahuhipa, Ua hooki au i ko'u ola ana, e like me ka mea ulana
    lole, Ua oki mai oia ia'u mai ka omau ana; Mai ke ao a po, e hooki mai ana oe
    ia'u.
  arb-NAV: 'قَدْ خُلِعَ عَنِّي مَسْكَنِي، وَانْتَقَلَ كَخَيْمَةِ الرَّاعِي. طَوَى
    حَيَاتِي كَحَائِكٍ: قَطَعَنِي مِنَ النَّوْلِ. أَنْتَ تُفْنِينِي لَيْلَ نَهَارَ.'
  ewe-ewe: Womu nye agbadɔ hexɔe le asinye abe ale si wowɔa alẽkplɔla ƒe agbadɔe ene.
    Abe ale si avɔlɔ̃la ŋlɔa eƒe avɔe heɖenɛ tso agbati me ene la, nenemae meŋlɔ nye
    agbee, eye nèna nye agbe wu enu zã kple keli.
  eng-LEE: 'My dwelling is broken down, and is removed from me as a shepherd''s tent:
    I have cut off, like a weaver, my life; with pining sickness will he snatch me
    away: from day until night wilt thou make an end of me.'
  asm-FB: মেৰ-ছাগ ৰখীয়াৰ তম্বুৰ দৰে মোৰ জীৱন মোৰ পৰা আঁতৰাই নিয়া হ’ল; মই সিপিনীয়ে
    বোৱা কাপোৰৰ দৰে মোৰ জীৱন নুৰিয়ালোঁ, আপুনি মোক তাঁত শালৰ পৰা কাটিলে; দিন আৰু ৰাতিৰ
    ভিতৰত আপুনি মোৰ জীৱনটো শেষ কৰিব।
  sus-A: ﭑ مَ لِنفِرَ بَرَ تٌنفٌ ﭑ شُن، عَلْ شُرُ سٍ كَنتّ شَ لٍيلٍ عِتَلَمَ كِ نَشّ.
    ﭑ مَ سِمَيَ نَ مَقِلِنقٍ عَلْ مَبْي شَ فّسّ. مَبْي نَ فّ فّسّ سْشْدٍ، عَ دْنشْي
    نَشَن لُشِ، عَ نَ شَبَ. عَلَتَلَ، عِ تَن قَن، بٍينُن نُنمَرٍ شَ سٌ، عِ بَرَ ﭑ
    مَ سِمَيَ رَحْن.
  fra-SBL: Ma demeure est enlevée, et est emporté loin de moi comme la tente d'un
    berger. J'ai enroulé ma vie comme un tisserand. Il me coupera du métier à tisser.
    Du jour à la nuit, vous allez m'achever.
  hbo-hbo: דֹּורִ֗י נִסַּ֧ע וְנִגְלָ֛ה מִנִּ֖י כְּאֹ֣הֶל רֹעִ֑י קִפַּ֨דְתִּי כָאֹרֵ֤ג
    חַיַּי֙ מִדַּלָּ֣ה יְבַצְּעֵ֔נִי מִיֹּ֥ום עַד־לַ֖יְלָה תַּשְׁלִימֵֽנִי׃
  kik-kik: Nyũmba yakwa nĩĩtharĩĩtio, ĩkeherio kũrĩ niĩ, o ta ũrĩa hema ya mũrĩithi
    yambũragwo. Nĩngũnjĩte muoyo wakwa ta ũrĩ taama wa mũndũ ũrĩa ũtumaga na mĩtambo,
    na rĩu nĩkũndinia ekũndinia anjeherie mũtambo-inĩ ũcio wake; mũthenya na ũtukũ-rĩ,
    ũtuĩkĩte o wa kũũniina.
  fra-NCL: Ma demeure est enlevée, emportée loin de moi comme une tente de bergers.
    Comme un tisserand, j’ourdissais ma vie ; il me retranche du métier ! Du jour
    à la nuit tu en auras fini avec moi !
  cek-AK: Phraek ih tuutoep kaminawk ih im baktiah ka im loe krak rup boeh, anih mah
    kai khae hoiah ang lak pae ving boeh; kahni sah kami mah kahni pakhraep baktih
    toengah ka hinghaih pakhraek ah oh, ka hinghaih qui loe apet ving boeh; aqum ah
    maw, athun ah maw, nito thungah ka hinghaih na boengsak tih boeh, tiah ka poek.
  cuk-cuk: An-annik an-neg susmalad, urwedigi an-annik susmalad. Sibad-wawaad-edarbed-e-dordoneg-obipirmaklegeyobi
    an-neg imaksamalad. Dule-mormaked, mor-maknaiyobi be an-san imaksad. Emide, Bab-Dummad,
    mor-maknaid-bergusadgi-e-dikarmar-sike-sike-imaklegeyobi an-imaksad. An-ibagan
    baisursunna be obelononikid.
  uig-CYR: Мениң туралғум чарвичиниң чедиридәк өзүмдин йөткилип кәтти; Мән бапкар
    өз тоқуғинини түрүвәткинидәк һаятимни түривәттим; У мени тоқуш дәстигаһидин кесивәтти;
    Таң билән кәч арилиғида Сән Худа җенимни алисән;
  tel-2017: నా జీవం తీసేశారు. గొర్రెల కాపరి గుడిసెలాగా అది నా దగ్గర నుండి తీసివేశారు.
    నేతపనివాడు చేసినట్టు నా జీవితాన్ని చుట్టేస్తున్నాను. ఆయన నన్ను మగ్గం నుండి దూరం
    చేశాడు. ఒక్క రోజులోనే నువ్వు నా జీవితాన్ని ముగిస్తున్నావు.
  hat-BSA: Tankou tant a yon bèje, lakay mwen va rache retire sou mwen. Tankou yon
    bòs twal, m ap woule fè monte lavi m. L ap koupe m fè m sòti nan ankadreman bòs
    twal la. Soti lajounen rive nan lannwit, Ou va fè yon fen ak mwen.
  kos-kos: Moul luk uh utukla likiyu, Oana sie lohm nuknuk ma tuleyuki, Oana sie nuknuk
    ma laslasla liki mwe tol nuknuk. Nga nunku mu God El aksafyela moul luk.
  hbo-WLC: דּוֹרִ֗י נִסַּ֧ע וְנִגְלָ֛ה מִנִּ֖י כְּאֹ֣הֶל רֹעִ֑י קִפַּ֨דְתִּי כָאֹרֵ֤ג
    חַיַּי֙ מִדַּלָּ֣ה יְבַצְּעֵ֔נִי מִיּ֥וֹם עַד־לַ֖יְלָה תַּשְׁלִימֵֽנִי׃
  ibo-ibo: Esila nʼọnọdụ ya bupụ ụlọ m dịka ụlọ ikwu nke onye ọzụzụ atụrụ. Apịakọtala
    m ndụ m dịka ọkpa akwa si apịakọta akwa o bipụla ndụ site nkwe-akwa, ehihie na
    nʼabalị, ị mere ka ndụ m gwụsịa.
  ory-ory: ମୋହର ଆୟୁ ଦୂରୀକୃତ ହୋଇଅଛି ଓ ମେଷପାଳକର ତମ୍ବୁ ପରି ମୋʼ ଠାରୁ ସ୍ଥାନାନ୍ତରିତ ହୋଇଅଛି;
    ମୁଁ ତନ୍ତୀ ପରି ଆପଣା ଜୀବନ ଗୁଡ଼ାଇଅଛି; ସେ ମୋତେ ତନ୍ତରୁ କାଟି ପକାଇବେ; ଏକ ଦିବାରାତ୍ର ମଧ୍ୟରେ
    ସେ ମୋତେ ଶେଷ କରିବେ।
  chk-chk: Manauei a feil seniei usun eu imw mangaku a tomola. Ewer, a müchüla usun
    eman chon tür a awesala türünian. Kot a fichiela manauei usun eman a fichiela
    mätättärin ewe tür. Iwe, mwen an epwe pwinila a awesi manauei.
  rop-rop: Blanga main laif bin binij, jis laik det stakmen tent wen bigwan win bin
    blowimwei. Yubin kadimof main win, jis laik deibin kadimof det kotin brom det
    rolapwan kotin. Kwikbala aibin reken yu garra binijim main laif.
  ukr-1871: Домівка моя розбираєсь із місця та й забіраєсь од мене, як будка пастуша;
    перетяте, мов (нитка) у ткача, життє моє. Так, він відотне мене од основи; день
    і ніч ждав я, що ти пошлеш уже конець життю мойму.
  deu-1951: Meine Wohnung wird abgebrochen und wie ein Hirtenzelt von mir weggeführt.
    Ich habe mein Leben ausgewoben wie ein Weber; er wird mich vom Trumm abschneiden.
    Ehe der Tag zur Nacht wird, machst du ein Ende mit mir!
  eng-JPS: My habitation is plucked up and carried away from me as a shepherd's tent;
    I have rolled up like a weaver my life; He will cut me off from the thrum; from
    day even to night wilt Thou make an end of me.
  srp-1865: Vijek moj proðe i prenese se od mene kao šator pastirski; presjekoh život
    svoj kao tkaè, otsjeæi æe me od osnutka; od jutra do veèera uèiniæeš mi kraj.
  lug-lug: Obulamu bwange buzingiddwako ng’eweema y’omusumba w’endiga bw’enzigibwako.
    Ng’olugoye lwe babadde balanga ate ne balusala ku muti kwe babadde balulukira,
    bwe ntyo bwe nawuliranga emisana n’ekiro nga obulamu bwange obumalirawo ddala.
  heb-heb: דורי נסע ונגלה מני כאהל רעי קפדתי כארג חיי מדלה יבצעני מיום עד לילה תשלימני׃
  ben-IRV: মেষপালকের তাঁবুতে আমার প্রাণ সরে যায় এবং আমার কাছ থেকে দূরে সরিয়ে নিয়ে
    যায়। তাঁতীদের মত করে আমার জীবন ঘূর্ণিত হয়েছে। তুমি কাঁটা থেকে আমাকে কেটে ফেলছ।
    রাতের মধ্যে তুমি আমাকে শেষ করে দেবে।
  pan-pan: ਮੇਰਾ ਡੇਰਾ ਪੁੱਟਿਆ ਗਿਆ, ਅਤੇ ਅਯਾਲੀ ਦੇ ਤੰਬੂ ਵਾਂਗੂੰ ਮੇਰੇ ਉੱਤੋਂ ਚੁੱਕਿਆ ਗਿਆ, ਮੈਂ
    ਜੁਲਾਹੇ ਵਾਂਗੂੰ ਆਪਣਾ ਜੀਵਨ ਲਪੇਟ ਲਿਆ, ਉਹ ਮੈਨੂੰ ਖੱਡੀ ਤੋਂ ਕੱਟ ਦੇਵੇਗਾ, ਇੱਕ ਹੀ ਦਿਨ ਵਿੱਚ
    ਤੂੰ ਮੇਰਾ ਅੰਤ ਕਰ ਦੇਵੇਂਗਾ।
  mya-JVB: သိုးထိန်း တဲ ကဲ့သို့ ငါ နေသောအိမ် ကို နှုတ် ပယ် ၍၊ အခြားတပါးသို့ ဆောင်သွားပြီ။
    ရက်ကန်းသည် ပြုသကဲ့သို့ ငါ့ အသက် သည် လိပ် လျက်ရှိ၍၊ ရက်ကန်း စင် မှ ငါ့ ကို ပယ်
    ဖြတ်တော်မူလိမ့်မည်။ တနေ့ခြင်းတွင် ငါ့ကို ဆုံး စေတော်မူလိမ့်မည်ဟု ငါဆို သတည်း။
  hmo-hmo: Ma lau laloa egu mauri be Lohiabada ese ia utua, bona ia ore vadaeni, palai
    ruma idia veria diho bamona, o dabua ena kahana ta idia utua oho bamona. Lau laloa
    Dirava ese egu mauri ia haorea noho gwauraia.
  urd-urd: मेरा घर उजड़ गया है और गडरिए के ख़ेमा की तरह मुझसे दूर किया गया मैंने जुलाहे
    की तरह अपनी ज़िन्दगानी को लपेट लिया है वह मुझको तांत से काट डालेगा सुबह से शाम
    तक तू मुझको तमाम कर डालता है।
  rus-SYN: жилище мое снимается с места и уносится от меня, как шалаш пастушеский;
    я должен отрезать подобно ткачу жизнь мою; Он отрежет меня от основы; день и ночь
    я ждал, что Ты пошлешь мне кончину.
  bqc-SIM: Lua lɛ́ ma bↄ sↄu, àlɛ sↄpi sia, lá dã́dãkɛna ì a kpɛ́ wolowa. Àlɛ
    ma wɛ̃ni bãmba, lá zwã̀atãna ì pↄ́lɛ bↄ àsauwa. Fãanɛ ń gwãasĩnao àlɛ
    ma midɛɛ.
  tcz-CHONGTHU: Hui le go in kelngoi chingho ponbuh asemmang bangin ka hinkho jong
    hi a kisem mangin ahi. Pon khonghon thilbu akon'a pat atan bangun, kahinkho hi
    ki suhchom'a ahi. Hetman louvin, ka hinkho hi ana kichaiya ahitai.
  mar-mar: माझे जीवन काढून घेतले आहे, आणि मेंढपाळाच्या तंबूप्रमाणे माझ्यापासून दूर
    केलेली आहे; मी विणकऱ्याप्रमाणे आपले जीवन गुंडाळले आहे; तो मला मागावरून कापून काढणार
    आहे; दिवसाच्या व रात्रीच्यामध्ये तू माझा शेवट करशील.
  qub-qub: Puñunä wasitapis guechumashpan uyshërucunapa chucllantanömi ushajpaj pascarcaycan.
    Noga cawashäga casha tilarcho awa pituraycajta awaj runa capturishannömi. Illajpitami
    usharamashcanqui.
  hat-hat: Tankou yon ti kay jaden, yo rache m', yo demoli m' pote m' ale. Yo koupe
    lavi m' tankou yo koupe fil nan metye moun k'ap tise twal yo. Soti nan maten rive
    aswè, m'ap deperi.
  eng-BSB: My dwelling has been picked up and removed from me like a shepherd’s tent.
    I have rolled up my life like a weaver; He cuts me off from the loom; from day
    until night You make an end of me.
  eng-WEBPB: My dwelling is removed, and is carried away from me like a shepherd’s
    tent. I have rolled up my life like a weaver. He will cut me off from the loom.
    From day even to night you will make an end of me.
  kbq-kbq: Hagi nagri nomanizamo'a sipisipi afute kva vahe'mo osi seli no ki'nea eri
    anafe huno viaza nehuno, kukena hati nofi'nu anaki antrako hiaza hige'na ko fri'noanagi
    ana nofipintira ahekano hutreno nazeri fru hu'ne. Anumzamoka zagene haninena knani'a
    eri atupa hanke'na nasimura atre'za hue.
  nhe-BL: Nopa ajacatl ya quihuahuatatzqui noyolis queja se ajacatl quihuica iyoyoncal
    se tlamocuitlahuijquetl tlen tlapiyalime. Huan queja nopa tlajtzonquetl quitequi
    se icpatl, queja nopa nojquiya ni cocolistli quitequis noyolis. Nechtlaijiyohuiltía
    tlayohua huan tonaya.
  gub-BL: Umuaikwera'i kar hereko haw imumaw pà a'e. Nuzawy kwaw àràpuhàràn mono'ogar
    wanàpuzràn. Na'arewahy umuezyw imukanaw pà imuàgà'ym pà muite heraha pà wà, a'e
    hezeupe. Kamir iapo har omonohok pàn ipehegwer a'e. Hereko haw nuzawy kwaw pàn
    ipehegwer, a'e hezeupe. — Tupàn hemumaw putar na'arewahy kury, a'e hezeupe 'aromo
    ihe, pyhaw ihe no.
  eng-DRA: 'My generation is at an end, and it is rolled away from me, as a shepherd’s
    tent. My life is cut off, as by a weaver: whilst I was yet but beginning, he out
    me off: from morning even to night thou wilt make an end of me.'
