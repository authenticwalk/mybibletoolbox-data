  deu-ELO: 'Da geschah das Wort Jehovas zu Jesaja also:'
  eng-WYC-2018: And the word of the Lord was made to Isaiah, and said,
  epo-epo: 'Tiam aperis la vorto de la Eternulo al Jesaja jene:'
  uig-PIN: 'Andin Pǝrwǝrdigarning sɵzi Yǝxayaƣa yetip mundaⱪ deyildi: —'
  beo-beo: Amalalu, Hina Gode da Aisaia amoma,
  tpi-OTNT: Orait na Bikpela i tokim Aisaia gen olsem,
  hau-SA: Sai maganar Ubangiji ta zo wa Ishaya cewa,
  uig-LAT: 'Andin Perwerdigarning sözi Yeshayagha yétip mundaq déyildi: —'
  nde-nde: 'Emva kwalokho kwafika ilizwi likaThixo ku-Isaya lisithi:'
  ton-ton: ¶ Pea toki hoko ʻae folofola ʻa Sihova kia ʻIsaia, ʻo pehē,
  ces-1613: 'Tedy stalo se slovo Hospodinovo k Izaiášovi, řkoucí:'
  eng-WMB: Then the LORD’s word came to Isaiah, saying,
  tam-TCV: அப்பொழுது யெகோவாவின் வார்த்தை ஏசாயாவுக்கு வந்தது.
  ceb-ULB: Unya miabot ang pulong ni Yahweh ngadto kang Isaias, nga nag-ingon
  pol-UBG: 'Wtedy doszło do Izajasza słowo PANA:'
  urd-GVU: تب یسعیاہ نبی کو رب کا کلام ملا،
  deu-1912: 'Da geschah das Wort des HERRN zu Jesaja und sprach:'
