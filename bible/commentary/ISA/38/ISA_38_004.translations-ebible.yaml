  twi-twi: Na saa asɛm yi fii Awurade nkyɛn kɔɔ Yesaia hɔ se,
  hlt-hlt: Te dongah BOEIPA ol loh Isaiah taengla ha pawk tih,
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ ti Yiɛ̀ nKuyie mbɛ́innɛ̀ Esɑii kɛ dɔ̀:'
  msy-2020: Ezɨ Ikiavɨra Itir God ua kamaghɨn Aisaia mɨgei,
  dop-dop: Pǝ wɑɑlɩ kɛ́ Tɑcɑɑ heelɑ Ɩsɑyii
