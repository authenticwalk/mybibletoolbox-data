  yap-yap: Ma aram me l’og SOMOL Isaiah
  hlt-MCSB: Te dongah BOEIPA ol loh Isaiah taengla ha pawk tih,
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ዒሲያሴም፦
