  eng-DBY: And the word of Jehovah came to Isaiah, saying,
  hin-2017: तब यहोवा का यह वचन यशायाह के पास पहुँचा,
  wol-KYG: 'Ci kaw loolu kàddug Aji Sax ji dikkal Esayi, ne ko:'
  eng-YLT: And a word of Jehovah is unto Isaiah, saying,
  eng-WYC-2017: And the word of the Lord was made to Isaiah, and said,
  eng-WMBB: Then the LORD’s word came to Isaiah, saying,
  urd-GVH: तब यसायाह नबी को रब का कलाम मिला,
