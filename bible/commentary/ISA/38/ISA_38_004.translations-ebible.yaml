  eng-WEBU: Then the LORD’s word came to Isaiah, saying,
  wal-wal: Hegaappe guyyiyan, GODAA qaalai Isiyaasakko hagaadan yaagiiddi yiis.
  spa-PDDPT: 'Entonces la Palabra de Yavé vino a Isaías:'
