verse: ISA.038.004
translations:
  mal-C: 'അപ്പോൾ യെശയ്യാവിന് യഹോവയുടെ അരുളപ്പാടുണ്ടായി:'
  deu-TKW: 'Da erging das Wort Jahwes an Jesaja folgendermaßen:'
  lin-lin: 'Bongo, Yawe alobaki na Ezayi :'
  eng-LSV: And a word of YHWH is to Isaiah, saying,
  eng-GNV: Then came the worde of the Lord to Isaiah, saying,
  eng-WEBSTER: Then came the word of the LORD to Isaiah, saying,
  nhw-BL: Huajca TOTECO sempa nechnojnotzqui niIsaías huan nechilhui,
  swh-ONEN: 'Ndipo neno la Bwana likamjia Isaya, kusema:'
  bba-bba: Yerɑ Yinni Gusunɔ u Esɑi sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: Then came the word of the Lord to Isaiah, saying,
  luo-luo: 'Eka wach Jehova Nyasaye nobiro ne Isaya kama:'
  meu-meu: Bena Iehova ena hereva na Isaia enai e kau, eto,
  npi-ULB: तब यशैयाकहाँ परमप्रभुको वचन यसो भनेर आयो,
  yor-yor: Lẹ́yìn náà ni ọ̀rọ̀ Olúwa tọ Isaiah wá pé,
  pes-OPCB: 'پیش از آنکه اشعیا قصر را ترک کند خداوند بار دیگر با او سخن گفت و فرمود:'
  tgl-ULB: Pagkatapos dumating ang salita ni Yahweh kay Isaias, sinasabing,
  hui-hui: Ani bialu bereagola Anduane Homogohanda Aisaiahondo lone lamialu lalu,
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဟေ​ရှာ​ယ အား၊-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེ་ཤ་ཡཱ་ལ་བཀའ་གནང་ནས་འདི་སྐད་དུ།
  sna-sna: Ipapo shoko raJehovha rakauya kuna Isaya richiti,
  spa-BLM: 'Entonces vino la palabra de Yahvé a Isaías, diciendo:'
  cac-cac: Ix yalanxi Jehová d'ayin
  swh-ULB: Basi neno la Yawe likamjia Isaya, na kusema,
  bel-bel: 'І было слова Гасподняе Ісаю, і сказана:'
  deu-ELBBK: 'Da erging das Wort des HERRN an Jesaja, indem er sprach:'
  mbb-OT: Ne migkaǥi is Nengazen diyà te ki Isaias
  mal-2015: 'എന്നാൽ യെശയ്യാവിന്നു യഹോവയുടെ അരുളപ്പാടുണ്ടായതെന്തെന്നാൽ:'
  gup-gup: Wanjh nawu Yawey biwokwong Isaiah. Nungka yimeng,
  rmc-rmc: 'Akor avľa le RAJESTAR kada lav ko Izajaš:'
  pes-OPV: 'و کلام خداوند بر اشعیا نازل شده، گفت:'
  ron-1924: 'Атунч Кувынтул Домнулуй а ворбит луй Исая астфел:'
  ben-OBCV: 'তখন সদাপ্রভুর বাণী যিশাইয়ের কাছে উপস্থিত হল:'
  som-som: Markaasaa eraygii Rabbigu u yimid Nebi Ishacyaah oo ku yidhi,
  lat-VUC: 'Et factum est verbum Domini ad Isaiam, dicens:'
  eng-ASVBT: Then came the word of Jehovah to Isaiah, saying,
  ita-1885: 'Allora la parola del Signore fu indirizzata ad Isaia, dicendo:'
  eng-LXXUP: And the word of the Lord came to Isaiah, saying, Go, and say to Hezekiah,
  eng-ULB: Then the word of Yahweh came to Isaiah, saying,
  spa-VBL: 'Entonces el Señor envió un mensaje a Isaías, diciendo:'
  fra-_FOB: 'Alors la parole de l''Éternel fut adressée à Ésaïe, en ces mots:'
  mal-mal: 'എന്നാൽ യെശയ്യാവിനു യഹോവയുടെ അരുളപ്പാടുണ്ടായതെന്തെന്നാൽ:'
  urd-GVR: Tab Yasāyāh Nabī ko Rab kā kalām milā,
  suz-BL: मिनु परमप्रभु यावेमी यसैया कली
  eng-NOY: Then came the word of Jehovah to Isaiah,
  ita-1927: 'Allora la parola dell’Eterno fu rivolta a Isaia, in questi termini:'
  ckb-ckb: 'جا ئیشایا فەرمایشتی یەزدانی بۆ هات، فەرمووی:'
  eng-BBE: Then the word of the Lord came to Isaiah, saying,
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಯೆಶಾಯನಿಗೆ ಬಂದಿತು,
  tam-2017: 'அப்பொழுது ஏசாயாவுக்கு உண்டான யெகோவாவுடைய வார்த்தையாவது:'
  spa-RV-1909: 'Entonces fué palabra de Jehová á Isaías, diciendo:'
  ron-BTF: 'Atunci cuvântul DOMNULUI a venit la Isaia, spunând:'
  eng-WEBP: Then the LORD’s word came to Isaiah, saying,
  eng-FBV: Then the Lord sent a message to Isaiah, saying,
  nld-1939: 'Toen sprak Jahweh tot Isaias:'
  nch-BL: Huajca TOTECO sempa technojnotzqui niIsaías huan techilhui,
  vie-1934: 'Bấy giờ, có lời Đức Giê-hô-va phán cho Ê-sai rằng:'
  hin-CV: 'तब यशायाह को याहवेह का यह संदेश प्राप्‍त हुआ:'
  eng-OURB: Then Adonai’s word came to Isaiah [Salvation of Yah], saying,
  spa-BES: 'Entonces vino la palabra del Señor a Isaías, diciendo:'
