  tur-YTC: 'Bunun üzerine Yahve''nin sözü Yeşaya''ya geldi:'
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου πρὸς Ἡσαΐαν, λέγων,
  ind-AYT: Lalu, firman TUHAN datang kepada Yesaya,
  nya-nya: 'Ndipo Yehova analamula Yesaya kuti:'
  hrv-hrv: 'Tada dođe riječ Jahvina Izaiji:'
  mps-mps: Tialima, Genuai Bidigo Aisaiabolo te tiwai po ma wai,
  tpi-tpi: Orait na Bikpela i tokim Aisaia gen olsem,
  dan-1931: 'Da kom HERRENS Ord til Esajas således:'
  vie-OVCB: 'Bấy giờ Chúa Hằng Hữu phán cùng Y-sai sứ điệp này:'
  guj-2017: પછી યશાયાની પાસે યહોવાહનું આ વચન આવ્યું કે,
