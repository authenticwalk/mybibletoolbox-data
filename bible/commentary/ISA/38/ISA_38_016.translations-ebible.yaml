verse: ISA.038.016
translations:
  mal-C: കർത്താവേ, ഇവയാൽ മനുഷ്യർ ജീവിക്കുന്നു; എന്റെ ആത്മാവും ഇവയിൽ ജീവൻ കണ്ടെത്തുന്നു.
    അങ്ങ് എന്റെ ആരോഗ്യം തിരികെത്തന്നു; ഇനി ഞാൻ ജീവിക്കട്ടെ.
  deu-TKW: O Herr, davon lebt man und ganz steht darin das Leben meines Geistes, und
    du wirst mich gesund machen und wieder aufleben lassen.
  lin-lin: Nkolo, bato babikaka mpo na bolamu na Yo ; ezali mpe na nzela na yango
    nde ngai nazwi bomoi. Ozongiselaki ngai nzoto kolongono mpe opesi ngai bomoi.
  eng-LSV: Lord, [men] live by these, || And by all in them [is] the life of my spirit,
    || And You save me, make me to also live,
  eng-GNV: O Lord, to them that ouerliue them, and to all that are in them, the life
    of my spirite shalbe knowen, that thou causedst me to sleepe and hast giuen life
    to me.
  eng-WEBSTER: 'O LORD, by these things men live, and in all these things is the life
    of my spirit: so wilt thou recover me, and make me to live.'
  nhw-BL: NoTECO Dios, nelía cuali nopa tlatzacuiltili catli techmacatoc, pampa nechyacana
    ipan se nemilistli xitlahuac ica ta, huan nechhualiquilía chicahualistli. Ama
    techchicajtoc huan techchijtoc noja ma niitzto.
  swh-ONEN: Bwana, kwa mambo kama haya watu huishi, nayo roho yangu hupata uzima katika
    hayo pia. Uliniponya na kuniacha niishi.
  bba-bba: Yinni Gusunɔ, wunɛn durom sɑɑbuwɑ tɔnu u kɑ wɑ̃ɑ. Domi mɛn sɑɑbuwɑ nɑ kɑ
    wɛ̃siɑmɔ kpɑm. A mɑn wɑ̃ɑru wesiɑ mɑ nɑ wɑ̃ɑ.
  eng-KJVCPB: 'O Lord, by these things men live, And in all these things is the life
    of my spirit: So wilt thou recover me, and make me to live.'
  luo-luo: Yaye Ruoth Nyasaye wecheni emomiyo dhano ngima; chunya yudo ngima kuom
    wecheni. Iseduogona ngimana mi koro iyiena mondo adagi.
  meu-meu: Ḡaubada e, ini ḡau daidiai taunimanima na e maurimu, bona laumagu ena mauri
    na ini ḡau iboudiai lalodiai. Goada ba henigu lou, bona ba hamaurigu.
  npi-ULB: हे परमप्रभु, तपाईंले पठाउनुभएका दुःखकष्‍ट मेरो निम्ति असल छन् । मेरो जीवन
    मलाई फिर्ता दिइयोस् । तपाईंले मरो जीवन र स्वस्थ्यलाई पुनर्स्थापना गर्नुभएको छ
    ।
  yor-yor: Olúwa, nípa nǹkan báwọ̀nyí ni àwọn ènìyàn ń gbé; àti pé ẹ̀mí mi rí iyè
    nínú wọn pẹ̀lú. Ìwọ dá ìlera mi padà kí o sì jẹ́ kí n wà láààyè.
  pes-OPCB: ای خداوند، تنبیه تو مفید است و به انسان حیات می‌بخشد. تو مرا سلامتی و
    شفا بخشیدی تو عمر دوباره به من دادی.
  tgl-ULB: Panginoon, ang mga pagdurusang mula sa iyo ay mabuti sa akin; nawa ay ibalik
    mo sa akin ang aking buhay; naibalik mo ang aking buhay at kalusugan.
  hui-hui: Anduane Homogo-o genda urunime wali agalinaga mini mo beregedalu bayale
    tigabi helonaga biamogo biaga winida manda bido. Mbirale genda tandagabi i̱ha
    ibiyagome holene gahenge ngiya. I̱naga warago bo wiwago í̠na mo wahalu i̱ mo dabi
    harigoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား​ကျွန်​တော်​မျိုး​သည် ကိုယ်​တော်​ရှင်​၏​အ​တွက်၊ ကိုယ်​တော်​ရှင်​တစ်​ပါး​တည်း​အ​တွက်
    အ​သက်​ရှင်​ပါ​မည်။ ကျွန်​တော်​မျိုး​၏​အ​နာ​ရော​ဂါ​ကို​ပျောက်​ကင်း စေ​တော်​မူ​၍၊
    ကျွန်​တော်​မျိုး​အား​အ​သက်​ရှင်​ခွင့်​ပြု​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་གཙོ་བོ་མི་དེར་བརྟེན་ནས་འཚོ། །བདག་གི་སེམས་ཀྱིས་དེའི་ནང་ཚེ་སྲོག་རྙེད།
    །ཁྱེད་ཀྱིས་ང་རང་གསོས་ནས་གསོན་པར་མཛད། །
  sna-sna: Ishe, vanhu vanorarama nezvinhu zvakadai; uye mweya wangu unowana upenyu
    mazviriwo. Makandiporesa mukandiraramisa.
  spa-BLM: Señor, de estas cosas viven los hombres; y mi espíritu encuentra vida en
    todos ellos. Me restableces y me haces vivir.
  cac-cac: Mamin, yujn̈ej tas tza c'ulej, ay sq'uinal eb' anima, ay pax in q'uinal
    yed' eb'. A ach ix ac' b'oxoc in c'ool, ix ac'anxi in q'uinal.
  swh-ULB: Bwana, mateso uliyoyatuma ni mazuri kwangu; ikiwezekana nirudishiwe tena
    maisha yangu; umeyahifadhi maisha maisha yangu na afya yangu.
  bel-bel: Госпадзе! так жывуць, і ва ўсім гэтым - жыцьцё майго духу; Ты ацаліш мяне,
    падаруеш жыцьцё мне.
  deu-ELBBK: O Herr! Durch dieses lebt man, und in jeder Hinsicht ist darin das Leben
    meines Geistes. Und du machst mich gesund und erhältst mich am Leben.
  mbb-OT: Pinaaǥi kayi Nengazen, ebmelig-en is untung te etew, ne siak mismu, mibmelig-en
    a. Neulian a te kebewii nu kedì ne intuǥut nu he meuyag a.
  mal-2015: കർത്താവേ, അതിനാൽ മനുഷ്യർ ജീവിക്കുന്നു; എന്റെ ജീവനും കേവലം അതിലത്രേ; അങ്ങനെ
    നീ എന്നെ സൗഖ്യമാക്കി എന്റെ ജീവനെ രക്ഷിക്കും.
  gup-gup: ‘Ngudda nawu Yiwohrnan Rowk, ngudda kuhni rowk kanmarnekurduyime ngad nawu
    djal bininj ba bu ngarridjarrkid. Kamak bu ngudda kanmarnbom dja kanwon kundarrkid.
  rmc-rmc: Rajeja, ola, kas des o dživipen, dživena a kalestar miro duchos dživel.
    Sasťar man a domuk mange mek te dživel!
  pes-OPV: ‌ای خداوند به این چیزها مردمان زیست می‌کنند و به اینها و بس حیات روح من
    می‌باشد. پس مرا شفابده و مرا زنده نگاه دار.
  ron-1924: Доамне, прин ындураря Та се букурэ омул де вяцэ, прин еа май ам ши еу
    суфларе, кэч Ту мэ фачь сэнэтос ши ымь дай ярэшь вяца.
  ben-OBCV: প্রভু, এই সমস্ত বিষয়ের জন্যই মানুষ বাঁচে; আবার আমার আত্মাও সেগুলির মধ্যে
    জীবন খুঁজে পায়। তুমি আমার স্বাস্থ্য ফিরিয়ে দিয়েছ এবং আমাকে বাঁচতে দিয়েছ।
  som-som: Sayidow, dadku waxyaalahanuu ku nool yahay, Oo ruuxa noloshayduna wuxuu
    ku jiraa waxyaalahan oo dhan. Haddaba i bogsii, oo i noolaysii.
  lat-VUC: Domine, si sic vivitur, et in talibus vita spiritus mei, corripies me,
    et vivificabis me.
  eng-ASVBT: 'O Lord, by these things men live; And wholly therein is the life of
    my spirit: Wherefore recover thou me, and make me to live.'
  ita-1885: O Signore, altri vivono oltre a questo numero d'anni; Ma in tutti questi,
    ne' quali è terminata la vita del mio spirito, Tu mi manterrai in sanità ed in
    vita.
  eng-LXXUP: Yea, O Lord, for it was told thee concerning this; and thou hast revived
    my breath; and I am comforted, and live.
  eng-ULB: Lord, the sufferings you send are good for me; may my life be given back
    to me; you have restored my life and health.
  spa-VBL: Señor, vivimos de lo que tú dices y haces, y yo encuentro vida en todo
    esto. Me has devuelto la salud y me has permitido vivir.
  fra-_FOB: Seigneur, c'est par là qu'on a la vie, c'est là tout ce qui fait la vie
    de mon âme! Tu me guéris, tu me rends la vie.
  mal-mal: കർത്താവേ, അതിനാൽ മനുഷ്യർ ജീവിക്കുന്നു; എന്റെ ജീവനും കേവലം അതിലത്രേ; അങ്ങനെ
    അങ്ങ് എന്നെ സൗഖ്യമാക്കി എന്റെ ജീവനെ രക്ഷിക്കും.
  urd-GVR: Ai Rab, inhīṅ chīzoṅ ke sabab se insān zindā rahtā hai, merī rūh kī zindagī
    bhī inhīṅ par mabnī hai. Tū mujhe bahāl karke jīne degā.
  suz-BL: परमप्रभु, मोदेंशो श्‍येत रे मुर ब्रोंइनीम। आं थुं यो मेको रे ब्रोंइब। गे
    आं कली सापाइश्‍शा, ब्रोंइचा गेतीनी।
  eng-NOY: Lord, it is thus that men live; From thee alone cometh the life of my spirit;
    Thou hast restored me, and caused me to live.
  ita-1927: O Signore, mediante queste cose si vive, e in tutte queste cose sta la
    vita del mio spirito; guariscimi dunque, e rendimi la vita.
  ckb-ckb: ئەی پەروەردگار، مرۆڤ لەسەر ئەمانە دەژین، ژیانی ڕۆحیم لە هەموو ئەمانەدایە.
    تۆ منت چاککردەوە و ژیانت پێ بەخشیم.
  eng-BBE: 'O Lord, for this cause I am waiting for you, give rest to my spirit: make
    me well again, and let me come back to life.'
  kan-OKCV: ಕರ್ತದೇವರೇ, ಇಂಥಾ ಸಂಬಂಧಗಳಿಂದ ಮನುಷ್ಯರು ಬದುಕುತ್ತಾರೆ. ಇವೆಲ್ಲವುಗಳಿಂದಲೇ ನನ್ನ
    ಆತ್ಮದಲ್ಲಿ ಜೀವವುಂಟು. ಹೀಗೆ ನನ್ನನ್ನು ನೀವು ಸ್ವಸ್ಥಮಾಡಿ ಬದುಕುವಂತೆ ಮಾಡಿದಿರಿ.
  tam-2017: ஆண்டவரே, இவைகளினால் மனிதர்கள் பிழைக்கிறார்கள்; இவைகளெல்லாம் என் உயிர்க்கு
    உயிராயிருக்கிறது; என்னை சுகமடையவும் பிழைக்கவும்செய்தீர்.
  spa-RV-1909: Oh Señor, sobre ellos vivirán tus piedades, y á todos diré consistir
    en ellas la vida de mi espíritu; pues tú me restablecerás, y me harás que viva.
  ron-BTF: Doamne, prin aceste lucruri trăiesc oamenii şi în toate aceste lucruri
    este viaţa duhului meu, astfel mă vei însănătoşi şi îmi vei da viaţă.
  eng-WEBP: Lord, men live by these things; and my spirit finds life in all of them.
    You restore me, and cause me to live.
  eng-FBV: Lord, we live by what you say and do, and I find life in all of this. You
    have given me back my health and allowed me to live.
  nld-1939: 'Heer, toch blijft mijn hart op U hopen, Mijn geest naar U zuchten: Gij
    maakt mij gezond en doet mij weer leven,'
  nch-BL: NoTECO Dios, nelía cuali nopa tatzacuiltili cati techmacatoc, pampa techyacana
    ipan se nemilisti xitahuac ica ta, huan techhualiquilía chicahualisti. Ama techchicajtoc
    huan techchijtoc noja ma niitzto.
  vie-1934: Hỡi Chúa, người ta được sống là nhờ đó; thần linh tôi được sống cũng nhờ
    đó! Xin Chúa chữa lành tôi, khiến tôi được sống.
  hin-CV: हे प्रभु, ये बातें ही तो मनुष्यों को जीवित रखती हैं; इन्हीं से मेरी आत्मा
    को जीवन मिलता है. आप मुझे चंगा कीजिए और जीवित रखिए.
  eng-OURB: 'Lord, men live by these things; and my spirit finds life in all of them:
    you restore me, and cause me to live.'
  spa-BES: Oh Señor, por esta razón viven los hombres, y en todas estas mi espíritu;
    haz que me recupere y déjame volver a la vida.
  tdx-tdx: O Talè, irezay o mahajangañe ondatio, mampanintsiñe ty troko irehe; vaho
    mameloñ’ ahy.
  tha-KJV: โอ ข้าแต่​องค์​พระผู้เป็นเจ้า มนุษย์​ดำรงชีพอยู่​ได้​ด้วยสิ่งเหล่านี้ และชีวิตแห่งวิญญาณของข้าพระองค์​ก็​อยู่​ในบรรดาสิ่งเหล่านี้
    พระองค์​จะทรงให้ข้าพระองค์หายดีและทรงทำให้ข้าพระองค์​มีชีวิต
  por-BR-2018: Ó Senhor, por estas coisas é que se vive, e em todas elas está a vida
    de meu espírito. Então cura-me, e deixa-me viver.
  deu-ELO: O Herr! Durch dieses lebt man, und in jeder Hinsicht ist darin das Leben
    meines Geistes. Und du machst mich gesund und erhältst mich am Leben.
  eng-WYC-2018: Lord, if men liveth so, (or Lord, if people so liveth), and the life
    of my spirit is in such things, (then) thou shalt chastise me, and shalt quicken
    me.
  epo-epo: 'Ho Sinjoro, per tio vivas la homoj, Kaj en ĉio ĉi tio estas la vivo de
    mia spirito: Vi resanigis min, kaj konservis al mi la vivon.'
  uig-PIN: I Rǝb, adǝmlǝr muxundaⱪ sawaⱪlar bilǝn yaxixi kerǝk; Roⱨim muxu sawaⱪlardin
    ⱨayatini tapidu; Sǝn meni ǝslimgǝ kǝltürüp, meni ⱨayat ⱪilding!
  beo-beo: 'Hina Gode! Na da Dima hawa: hamoma:ne fawane esalumu. Na oloi uhinisima!
    Na esaloma:ne, Dia logo fodoma! Uhinisima!'
  tpi-OTNT: Bikpela, ol dispela kain samting i save kamap bilong mekim ol manmeri
    i senisim pasin na kisim nupela laip. Na ol samting i bin kamap long mi i bin
    givim nupela laip long mi. Yu bin pinisim sik bilong mi na mekim mi i kamap gutpela
    gen.
  hau-SA: Ubangiji, ta waɗannan abubuwa ne mutane suke rayuwa; ruhuna kuma yana samun
    rai a cikinsu shi ma. Ka maido mini da lafiya ka kuma sa na rayu.
  uig-LAT: I Reb, ademler mushundaq sawaqlar bilen yashishi kérek; Rohim mushu sawaqlardin
    hayatini tapidu; Sen méni eslimge keltürüp, méni hayat qilding!
  nde-nde: Thixo, abantu baphila ngezinto ezinje; lomoya wami uthola ukuphila kuzo.
    Wangibuyisela empilweni wangenza ngaphila.
  ton-ton: '‌ʻE Sihova, ʻi he ngaahi meʻa ni ʻoku moʻui ai ʻae tangata, pea ʻi he
    ngaahi meʻa ni kotoa pē ʻoku ai ʻae moʻui ʻa hoku laumālie: kuo pehē hoʻo fakamoʻui
    au, pea ngaohi au ke u moʻui.'
  ces-1613: Pane, kdo po nich i v nich živi budou, všechněm znám bude život dýchání
    mého, žes mi zdraví navrátil, a mne při životu zachoval.
  eng-WMB: Lord, men live by these things; and my spirit finds life in all of them.
    You restore me, and cause me to live.
  tam-TCV: யெகோவாவே, மனிதர் இவைகளாலேயே வாழ்கிறார்கள்; எனது ஆவியும் இவற்றிலே வாழ்வைக்
    காண்கிறது. நீரே என்னை சுகப்படுத்தி வாழச் செய்தீர்.
  ceb-ULB: Ginoo, ang mga pag-antos nga imong gipadala makaayo alang kanako; hinaot
    nga ihatag pagbalik nganhi kanako ang akong kinabuhi; gibalik mo ang akong kinabuhi
    ug ang akong maayong panglawas.
  pol-UBG: Panie, przez te rzeczy ludzie żyją i w nich wszystkich jest życie mego
    ducha. Przecież przywróciłeś mi zdrowie i zachowałeś mnie przy życiu.
  urd-GVU: اے رب، اِن ہی چیزوں کے سبب سے انسان زندہ رہتا ہے، میری روح کی زندگی بھی
    اِن ہی پر مبنی ہے۔ تُو مجھے بحال کر کے جینے دے گا۔
  deu-1912: Herr, davon lebt man, und das Leben meines Geistes steht ganz darin; denn
    du ließest mich wieder stark werden und machtest mich leben.
  kan-2017: ಯೆಹೋವನೇ, ಇಂಥಾ ಸಂಭವಗಳಿಂದ ಮನುಷ್ಯರು ಬದುಕುತ್ತಾರೆ. ಅವುಗಳಿಂದಲೇ ನನ್ನ ಆತ್ಮವು ಜೀವಿಸುತ್ತದೆ.
    ಈಗ ನನ್ನನ್ನು ಸ್ವಸ್ಥಮಾಡಿ ಬದುಕುವಂತೆ ಮಾಡಿದೆ.
  yap-yap: SOMOL bay gu par ni fan ngom, ni kemus ni gur e fan ngom; mu gol nageg
    ngam teg ni dab gum’.
  hlt-MCSB: Ka Boeipa aw te rhoek neh hing mai saeh. A khuikah aka om boeih nen ni
    ka mueihla kah a hingnah khaw a om. Te dongah kai he nan man sak akhaw kai n'hing
    sak mai.
  mdy-ETH: ሼምፓሢ ኔጊዳፓ ታኣኮ ናንጊ ዴንቄኔ፤ ኔኤኒ ታኣኮ ዓያኖም ሃውሺሢ ዒንጌኔ፤ ኔኤኒ ታና ኮሺ ማሄኔ፤ ናንጊያ ታኣም
    ዒንጌኔ።
  twi-ASANTE: Awurade, ɛnam saa nneɛma yi so na nnipa nya nkwa na me honhom nso anya
    nkwa wɔ mu. Wode mʼapɔmuden asane ama me. Wonam so ama manya nkwa.
  eng-WEBU: Lord, men live by these things; and my spirit finds life in all of them.
    You restore me, and cause me to live.
  wal-wal: Abeet Godau, hageetu mala yohotun asi paxa de7ees. Hai ta payyatettaa zaarada,
    tana paxa wottarkkii!
  spa-PDDPT: 'Oh ʼAdonay, los hombres viven según estas cosas, Y en todas ellas está
    la vida de mi espíritu: Restáurame la salud y permíteme vivir.'
  gun-gun: Senhor, ha'e rami ndee orereko ramo ore avakue roikove, xenhe'ẽ voi ha'e
    nunga re ae 'rã oĩ. Mba'eta xemoexaĩ vy xemoingove ju.
  ilo-ULB: O Apo, ti panagsagaba nga intedmo ket naimbag para kaniak; sapay koma ta
    maisubli kaniak ti biagko; insublim ti biagko ken ti salun-atko.
  kpg-kpg: Meenei Tagi, au ga mouli adu gi di Goe hua modo Gooe. Hagahili ina au,
    heia au gi mouli.
  uig-ARA: ئى رەب، ئادەملەر مۇشۇنداق ساۋاقلار بىلەن ياشىشى كېرەك؛ روھىم مۇشۇ ساۋاقلاردىن
    ھاياتىنى تاپىدۇ؛ سەن مېنى ئەسلىمگە كەلتۈرۈپ، مېنى ھايات قىلدىڭ!
  sus-sus: N Marigi, ibunadama kisima na ki nɛ. N ɲɛngife to na nan ma.» «I tan bara
    n ma yalanyi ragbilen n ma, n xa kisi.
  pon-2006: Maing Kaun, I pahn momourkin komwi, komwihte me ei mour; komwi ketin kamwahwihiehla
    oh mweidohng I en momour.
  ksd-ksd: Luluai, a tarai dia laun ta go ra lavur magit, Ma ra tulungeagu i laun
    uka ta diat; Kari una valagar iau, ma una valaun iau.
  tur-YTC: Ey Efendim, insanlar bunlarla yaşarlar; ruhum da hepsinde hayat bulur.
    Beni iyi et de beni yaşat.
  grc-BRENT: Κύριε, περὶ αὐτῆς γὰρ ἀνηγγέλη σοι, καὶ ἐξήγειράς μου τὴν πνοὴν, καὶ
    παρακληθεὶς ἔζησα.
  ind-AYT: Ya Tuhan, oleh hal-hal inilah manusia hidup, dan di dalam semua inilah
    jiwaku hidup. Berikanlah aku kesehatan dan biarkanlah aku tetap hidup.
  nya-nya: Ambuye, masiku anga ali mʼmanja mwanu. Mzimu wanga upeza moyo mwa Inu.
    Munandichiritsa ndi kundikhalitsa ndi moyo.
  hrv-hrv: Gospodine, za tebe živjet će srce moje i živjet će moj duh. Ti ćeš me izliječiti
    i vratiti mi život,
  mps-mps: Genuai Bidi, te tobage sę pedalubo te we bidi dabego kolesaga hasegelama,
    te gesi bidibo ula somainu yali. Te enaba pedelali sę te gesi bidibo ula mawainu
    yai. Nago eno gasi sia somainu elama, te ena wiegi yai ma pedalumainu ilali dao.
  tpi-tpi: Bikpela, ol dispela kain samting i save kamap bilong mekim ol manmeri i
    senisim pasin na kisim nupela laip. Na ol samting i bin kamap long mi i bin givim
    nupela laip long mi. Yu bin pinisim sik bilong mi na mekim mi i kamap gutpela
    gen.
  dan-1931: Herre, man skal bære Bud derom til alle kommende Slægter. Opliv min Ånd,
    helbred mig og gør mig karsk!
  vie-OVCB: Lạy Chúa, kỷ luật của Chúa là tốt lành vì nó đem lại sự sống và sức khỏe.
    Chúa đã phục hồi sức khỏe tôi và cho tôi sống!
  guj-2017: હે પ્રભુ, તમે મોકલેલું દુઃખ મારા માટે સારું છે; મારું જીવન મને પાછું મળે
    તો સારું; તમે મને સાજો કર્યો છે અને જીવતો રાખ્યો છે.
  pon-2006A: Maing Kaun, I pahn momourkin komwi, komwihte me ei mour; komwi ketin
    kamwahwihiehla oh mweidohng I en momour.
  por-BRBSL: Senhor, os homens vivem por estas coisas; e meu espírito encontra vida
    em todos eles. Você me restaura, e me faz viver.
  cth-cth: Oe Bawipa, hot patet e hnonaw hoi doeh taminaw teh a hring awh. Hotnaw
    dawk doeh ka muitha teh a hring. Bawipa, nang ni kai hah na dam sak nateh, na
    hring sak haw.
  twi-twi: Awurade, ɛnam saa nneɛma yi so na nnipa nya nkwa na me honhom nso nya nkwa
    wɔ mu. Wode mʼakwahosan asan ama me nam so ama manya nkwa.
  hlt-hlt: Ka Boeipa aw te rhoek neh hing mai saeh. A khuikah aka om boeih nen ni
    ka mueihla kah a hingnah khaw a om. Te dongah kai he nan man sak akhaw kai n'hing
    sak mai.
  tbz-SIM: N Yiɛ̀ nKuyie nɛ̀ ɑ kó mɛsɑ̀ɑ̀ nkpɛ́í nkɛ n fòùmɛ̀. A kó mɛsɑ̀ɑ̀ mmɛɛ̀
    te kɛ̀ n kpɑɑ́ kɛ weí, fɔ̃́ɔ̃̀ m miɛkùnnɛ kɛ wɛ̃̀tɛ kɛ n duɔ́ mufòmmu.
  msy-2020: O Ekiam, nɨ ikɨrɨmɨrim isɨ gumazamizibar anɨngtɨ, me angamɨra ikiam. Ezɨ
    bizir na bativizir kaba, da ikɨrɨmɨrir igiam nan duam ganɨngi. Nɨ nan arɨmariam
    agɨvagha na gamizɨ, kɨ ua dɨkavigha ghuamaghe.
  dop-dop: Tɑcɑɑ, nyɑ́ kʋpɑntʋnɑɑ tɔɔ kɛ́ yʋlʋ wɛnɑ weesuɣu. Tǝ tɔɔ kɛ́ mɑ feesiɣi
    tɔtɔ. N kɑ́ mǝlǝnɑ-m ɩsɩɩ mɑ wule tɑɑ, n kɑ́ yele nɑ mɑ́ wɛɛnɑ weesuɣu.
  azb-azb: Ya Xudavənd, adamları yaşadan Sənsən, Məni də Sən yaşadırsan. Məni yenə
    canlandıracaqsan, Yaşat məni!
  eng-DBY: Lord, by these things [men] live, and in all these things is the life of
    my spirit; and thou hast recovered me, and made me to live.
  hin-2017: हे प्रभु, इन्हीं बातों से लोग जीवित हैं, और इन सभी से मेरी आत्मा को जीवन
    मिलता है। तू मुझे चंगा कर और मुझे जीवित रख!
  wol-KYG: Boroom bi, ci sa kàddook sa jëf la nit di dunde te ci laay noyyee ba tey.
    Yaa ma wéral, may ma, ma dund.
  eng-YLT: Lord, by these do [men] live, And by all in them [is] the life of my spirit,
    And Thou savest me, make me also to live,
  eng-WYC-2017: Lord, if men liveth so, and the life of my spirit is in such things,
    thou shalt chastise me, and shalt quicken me.
  eng-WMBB: Lord, men live by these things; and my spirit finds life in all of them.
    You restore me, and cause me to live.
  urd-GVH: ऐ रब, इन्हीं चीज़ों के सबब से इनसान ज़िंदा रहता है, मेरी रूह की ज़िंदगी
    भी इन्हीं पर मबनी है। तू मुझे बहाल करके जीने देगा।
  rug-rug: “Baṉara, koa gua pa Mua vina tatara si toa sari na tie; meke koasa tugo
    si vagi tinoa sa maqomaqoqu rau. Agoi salaṉau koasa qua minoho meke va malumau
    pude toa.
  gaz-gaz: Yaa Gooftaa, namoonni waanuma akkasiitiin jiraatu; hafuurri koos isaanumaan
    jireenya argata. Ati na fayyiftee lubbuudhaanis na jiraachifte.
  fra-LSG: Seigneur, c’est par tes bontés qu’on jouit de la vie, C’est par elles que
    je respire encore; Tu me rétablis, tu me rends à la vie.
  yal-yal: Marigina, siimayaan sɔtɔma i ya fanna nin, n mɔn n nii ra a tan nan xɔn.
    I bata n sɛnbɛ so, i yi n nakɛndɛya.
  haw-1868: E ka Haku, no keia mau mea i ola'i na kanaka, Maloko o ka popilikia a
    pau, ua ola no kuu uhane; Ua hoopau oe i ko'u mai, ua hoola mai oe ia'u
  arb-NAV: يَا رَبُّ، بِمِثْلِ هَذِهِ يَحْيَا النَّاسُ، وَفِي هَذِهِ حَيَاةُ رُوحِي،
    فَرُدَّ لِي عَافِيَتِي وَأَحْيِنِي.
  ewe-ewe: O! Aƒetɔ, nu siawo ŋue amewo nɔa agbe ɖo, eye nye hã nye gbɔgbɔ kpɔ agbe
    le wo me. Èna mehaya, eye nègana mele agbe.
  eng-LEE: 'O Lord, by these [things men] will live, and in all these [things] is
    the life of my spirit: so wilt thou give me health, and cause me to live.'
  asm-FB: হে প্ৰভু, আপুনি দিয়া কষ্ট মোৰ বাবে লাভজনক; মোৰ জীৱনটো পুনৰ ঘূৰাই দিব পাৰে;
    আপুনি মোৰ জীৱন আৰু স্ৱাস্থ্য পুনৰ স্থাপন কৰিলে।
  sus-A: ﭑ مَرِفِ، عِبُنَدَ مَ كِسِمَ نَ كِ نّ. ﭑ حّنفِقٍ تٌ نَ نَن مَ.» «عِ تَن بَرَ
    ﭑ مَ يَلَنيِ رَفبِلٍن ﭑ مَ، ﭑ شَ كِسِ.
  fra-SBL: Seigneur, les hommes vivent par ces choses ; et mon esprit trouve la vie
    dans chacun d'eux. Tu me rétablis et me fais vivre.
  hbo-hbo: אֲדֹנָ֖י עֲלֵיהֶ֣ם יִֽחְי֑וּ וּלְכָל־בָּהֶן֙ חַיֵּ֣י רוּחִ֔י וְתַחֲלִימֵ֖נִי
    וְהַחֲיֵֽנִי׃
  kik-kik: Mwathani, andũ matũũraga moonaga maũndũ ta maya; o naguo roho wakwa ũtũũraga
    muoyo wonaga maũndũ o ta macio. Wanjookeirie ũgima wa mwĩrĩ, na ũkĩreka ndũũre
    muoyo.
  fra-NCL: 'Seigneur, c’est en cela qu’est la vie, en tout cela est la vie de mon
    esprit. Vous me guérissez, vous me rendez la vie :'
  cek-AK: Angraeng, kaminawk loe to tiah ni hing o; to baktih hmuennawk boih ah ka
    muithla hinghaih to oh; ngan na tuisak ah loe, na hingsak let ah.
  cuk-cuk: Bab-Jehová, be-sogedbali dulemar dula gudidimalad. An deyobi be-sogedba
    an dula-gudii gumogoed. Bee be, anga san nudaksad, bee be, anga burba uksad.
  uig-CYR: И Рәб, адәмләр мошундақ савақлар билән яшиши керәк; Роһум мошу савақлардин
    һаятини тапиду; Сән мени әслимгә кәлтүрүп, мени һаят қилдиң!
  tel-2017: ప్రభూ, నీవు పంపిన బాధలు మనుషులకు మంచివే. వాటి వల్లనే నా ఆత్మ జీవిస్తున్నది.
    నువ్వు నన్ను బాగు చేసి నన్ను జీవింపజేశావు.
  hat-BSA: O Senyè, se pou bagay sa yo ke moun viv, e nan sa yo, lespri m jwenn lavi.
    Ou te fè m twouve lasante e te fè m viv!
  kos-kos: LEUM GOD, nga ac moul nu sum, nu sum mukena; Akeyeyula ac lela nu sik in
    moul.
  hbo-WLC: אֲדֹנָ֖י עֲלֵיהֶ֣ם יִֽחְי֑וּ וּלְכָל־בָּהֶן֙ חַיֵּ֣י רוּחִ֔י וְתַחֲלִימֵ֖נִי
    וְהַחֲיֵֽנִי׃
  ibo-ibo: Onyenwe anyị, ọ bụ nʼihi ihe ndị a ka mmadụ ji adị ndụ. Mmụọ m na-adịkwa
    ndụ nʼime ha. I nyeghachila m ahụ ike, mee ka m dị ndụ.
  ory-ory: ହେ ପ୍ରଭୋ, ଏହିସବୁ ଦ୍ୱାରା ଲୋକେ ବଞ୍ଚନ୍ତି, ଆଉ ତହିଁରେ ହିଁ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ମୋʼ
    ଆତ୍ମାର ଜୀବନ ଅଛି, ଏହେତୁ ତୁମ୍ଭେ ମୋତେ ସୁସ୍ଥ କରି ସଜୀବ କର।
  chk-chk: Ai Samol, ngang üpwe manau reöm, kopwe akinamwei letipei. Kose mochen kopwe
    apöchökülasefäliei o amanauaei.
  rop-rop: “Wen yu tok langa enibodi yu gibitbat laif langa im, en langa mi du. Yu
    meigim mi jidan brabli strongbala igin.
  ukr-1871: Господи! так усї жиють, — сим кріпиться й жиє дух мій; та ти оздоровиш
    мене, — подаруєш життє менї.
  deu-1951: Herr, davon lebt man, und darin besteht das Leben meines Geistes, daß
    du mich gesund und lebendig machst.
  eng-JPS: O Lord, by these things men live, and altogether therein is the life of
    my spirit; wherefore recover Thou me, and make me to live.
  srp-1865: Gospode, o tom se živi i u tom je svemu život duha mojega, iscijelio si
    me i saèuvao u životu.
  lug-lug: Ayi Mukama, olw’ebyo, abantu babeera abalamu, era mu ebyo omwoyo gwange
    mwe gubeerera omulamu. Omponye, mbeere mulamu.
  heb-heb: אדני עליהם יחיו ולכל בהן חיי רוחי ותחלימני והחיני׃
  ben-IRV: প্রভু, তোমরা যে দুঃখ প্রকাশ করছ তা আমার পক্ষে ভাল; আমার জীবন আমার কাছে
    ফিরে আসতে পারে; তুমি আমার জীবন এবং স্বাস্থ্য পুনরুদ্ধার করেছ।
  pan-pan: ਹੇ ਪ੍ਰਭੂ, ਇਨ੍ਹਾਂ ਗੱਲਾਂ ਦੇ ਕਾਰਨ ਮਨੁੱਖ ਜੀਉਂਦੇ ਹਨ, ਅਤੇ ਇਨ੍ਹਾਂ ਸਾਰੀਆਂ ਵਿੱਚ
    ਹੀ ਮੇਰੇ ਆਤਮਾ ਨੂੰ ਜੀਵਨ ਮਿਲਦਾ ਹੈ, ਤੂੰ ਮੈਨੂੰ ਚੰਗਾ ਕਰ ਅਤੇ ਮੈਨੂੰ ਜੀਵਨ ਬਖ਼ਸ਼।
  mya-JVB: အို ဘုရား ရှင်၊ ထိုသို့သောအားဖြင့် အသက်ရှင်ရပါ၏။ ထိုအရာ ရှိသမျှ တို့၌ အကျွန်ုပ်
    ဝိညာဉ် ၏ အသက် တည်ရပါ၏။ ကိုယ်တော်သည် အကျွန်ုပ် အနာ ရောဂါကို ငြိမ်းစေ ၍ ၊ အကျွန်ုပ်
    အသက်ကို ရှင် စေတော်မူ၏။
  hmo-hmo: Lohiabada e, lau ura oi do lau hanamoa, bona oi hamoalea totona do lau
    mauri. Mani emu kara lau do oi hanamoa, bona lau do oi hamauria.
  urd-urd: ऐ ख़ुदावन्द, इन्हीं चीज़ों से इंसान की ज़िन्दगी है, और इन्ही में मेरी रूह
    की हयात है; इसलिए तू ही शिफ़ा बख़्श और मुझे ज़िन्दा रख।
  rus-SYN: Господи! так живут, и во всем этом жизнь моего духа; Ты исцелишь меня,
    даруешь мне жизнь.
  bqc-SIM: Dii, ni to wàↄ ku, ma nisĩna aↄ aafia n yã́i, ńyↄ̃ ma gbã́gbã, míↄ
    ku.
  tcz-CHONGTHU: Pakai na thununna hi aphai, ajehchu hinna leh damtheina hi aphai.
    Ajehchu hinna leh damtheina ahi.Damna neipe kitnin, nei hinsah kittan ahi!
  mar-mar: हे प्रभू, तू माझ्यावर दुःखे पाठवली ती माझ्या चांगल्यासाठी आहेत. माझे जीवन
    मला परत मिळेल; तू माझे जीवन व आरोग्य परत मिळवून दे.
  qub-qub: Tayta Dios, gammi llapan runacunata alli cawachinqui. Nogatapis gammi cawachimashcanqui.
    Gammi allchacächimashcanqui. Cawaycänäpäpis camacächishcanqui.
  hat-hat: Seyè! nan bon kè ou, ou fè m' jwi lavi. Souf lavi a nan mwen toujou. W'ap
    geri m', w'ap ban m' lavi.
  eng-BSB: O Lord, by such things men live, and in all of them my spirit finds life.
    You have restored me to health and have let me live.
  eng-WEBPB: Lord, men live by these things; and my spirit finds life in all of them.
    You restore me, and cause me to live.
  kbq-kbq: Ra Anumzamoka amanahu' zama vahete'ma eri fore'ma nehanana, vahe'mofo avu'ava
    azeri rukrahe hankeno kasefa asimu e'nerie. Nagrite'ma amanahu' zama efore'ma
    hia zamo'a avamunimofona nazeri kasefa hu'ne. Ra Anumzamoka krini'a eri atrenka,
    nazeri so'e hanke'na ofri'na kasefa hu'na manue.
  nhe-BL: NoTECO Dios, nelía cuali nopa tlatzacuiltili tlen tinechmacatoc, pampa nechyacana
    ipan se yolistli xitlahuac ica ta, huan nechhualiquilía chicahualistli. Ama tinechchicajtoc
    huan techchihuilijtoc noja ma niitzto.
  gub-BL: O hezar, uruikuwe ure, ta'e erezapo ma'e urewe ne xe. Aikuwe ihe no, ta'e
    erezapo ma'e ihewe ne xe. Emur neruhàgaw ihewe nehe. Nezewe mehe namàno kwaw nehe.
  eng-DRA: O Lord, if man’s life be such, and the life of my spirit be in such things
    as these, thou shalt correct me, and make me to live.
