verse: ISA.038.002
translations:
  mal-C: 'ഹിസ്കിയാവ് ഭിത്തിയിലേക്കു മുഖംതിരിച്ച് യഹോവയോടു പ്രാർഥിച്ചു:'
  deu-TKW: Da wandte Hiskia sein Antlitz zur Wand, betete zu Jahwe
  lin-lin: 'Ezekiasi abalolaki elongi na ye na mir mpe abondelaki Yawe :'
  eng-LSV: And Hezekiah turns around his face to the wall, and prays to YHWH,
  eng-GNV: Then Hezekiah turned his face to the wall, and prayed to the Lord,
  eng-WEBSTER: Then Hezekiah turned his face towards the wall, and prayed to the LORD,
  nhw-BL: Huajca Ezequías mixijcuini huan tlachixqui ica campa tlapepecholi huan motlatlajti
    ica TOTECO,
  swh-ONEN: 'Hezekia akaelekeza uso wake ukutani, akamwomba Bwana:'
  bba-bba: Yerɑ Esekiɑsi u win wuswɑɑ sĩiyɑ u ɡɑnɑ ɡirɑri. Mɑ u kɑnɑru kuɑ.
  eng-KJVCPB: Then Hezekiah turned his face toward the wall, and prayed unto the Lord,
  luo-luo: Hezekia nolokore kongʼiyo kor ot mi olamo Jehova Nyasaye kama,
  meu-meu: Bena Hesekia vairana na haba e henia, bona Iehova e ḡuria, eto,
  npi-ULB: तब हिजकियाले आफ्नो मुख भित्तातिर फर्काए र परमप्रभुमा प्रार्थना चढाए ।
  yor-yor: Hesekiah yí ojú u rẹ̀ sí ara ògiri, ó sì gba àdúrà sí Olúwa,
  pes-OPCB: 'حِزِقیا صورت خود را به طرف دیوار برگردانید و نزد خداوند دعا کرده، گفت:'
  tgl-ULB: Pagkatapos humarap sa pader si Hezekias at nanalangin kay Yahweh.
  hui-hui: Bi ogoni layago hale howa Kini Hesegaia ibu beregedalu dengui anda hai
    heagoha handa ede ho wuwa ibugua Anduane Homogohondo bi lamialu lalu,
  mya-mya: ဟေ​ဇ​ကိ​သည်​နံ​ရံ​ဘက်​သို့​မျက်​နှာ​လှည့် လျက်၊-
  bod-N: ཧི་ཟི་ཀི་ཡཱས་ངོ་གདོང་རྩིག་པའི་ཕྱོགས་སུ་འཁོར་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྨོན་ལམ་བཏབ་ནས་ན་རེ།
  sna-sna: Hezekia akatendeukira kumadziro akanyengetera kuna Jehovha achiti,
  spa-BLM: Entonces Ezequías volvió su rostro hacia la pared y oró a Yahvé,
  cac-cac: 'Ix meltzajoch q''uelan vin̈ d''a sat spat, ix lesalvi vin̈ d''a Jehová
    icha tic:'
  swh-ULB: '''Halafu Hezekia akaugeukia ukuta na akamuomba Yahwe.'
  bel-bel: 'Тады Эзэкія адвярнуўся тварам да сьцяны, і маліўся Госпаду, кажучы:'
  deu-ELBBK: 'Da wandte Hiskia sein Angesicht gegen die Wand und betete zu dem HERRN
    und sprach:'
  mbb-OT: Ne hein nezineg haazà ni Hezekia, midsinaru sikandin diyà te elavat ne nengemuyù
    diyà te Nengazen
  mal-2015: 'അപ്പോൾ ഹിസ്കീയാവു മുഖം ചുവരിന്റെ നേരെ തിരിച്ചു യഹോവയോടു പ്രാർത്ഥിച്ചു:'
  gup-gup: Bu King wokbekkang Yawey nuye kunwok, wanjh kebborledkerrinj kore wall,
    dja dingihdi yiwarrudj bu bidjawayhmeng nawu Yawey.
  rmc-rmc: 'Sar oda o Chizkija šunďa, visarďa pes le mujeha paš e fala a modľinelas
    pes ko RAJ:'
  pes-OPV: آنگاه حزقیا روی خود را بسوی دیواربرگردانیده، نزد خداوند دعا نمود،
  ron-1924: 'Езекия с-а ынторс ку фаца ла перете ши а фэкут Домнулуй урмэтоаря ругэчуне:'
  ben-OBCV: হিষ্কিয় দেয়ালের দিকে মুখ ফিরিয়ে সদাপ্রভুর কাছে এই প্রার্থনা করলেন,
  som-som: Markaasaa Xisqiyaah wejigiisii derbiga ku sii jeediyey, oo Rabbiga baryay
    oo yidhi,
  lat-VUC: Et convertit Ezechias faciem suam ad parietem, et oravit ad Dominum,
  eng-ASVBT: Then Hezekiah turned his face to the wall, and prayed unto Jehovah,
  ita-1885: Allora Ezechia voltò la faccia verso la parete, e fece orazione al Signore.
  eng-LXXUP: And Hezekiah turned his face to the wall, and prayed to the Lord, saying,
  eng-ULB: Then Hezekiah turned his face to the wall and prayed to Yahweh.
  spa-VBL: Cuando Ezequías escuchó esto, fue a orar en privado al Señor, diciendo
  fra-_FOB: Alors Ézéchias tourna son visage contre la muraille et pria l'Éternel,
  mal-mal: 'അപ്പോൾ ഹിസ്കീയാവ് മുഖം ചുവരിന്റെ നേരെ തിരിച്ചു യഹോവയോടു പ്രാർത്ഥിച്ചു:'
  urd-GVR: Yih sun kar Hizqiyāh ne apnā muṅh dīwār kī taraf pher kar duā kī,
  suz-BL: मिनु हिज्‍कीयाहमी, आ कुल गारो गे हिरशा, परमप्रभु यावे कली
  eng-NOY: Then Hezekiah turned his face toward the wall, and made his supplication
    to Jehovah.
  ita-1927: 'Allora Ezechia voltò la faccia verso la parete, e fece all’Eterno questa
    preghiera:'
  ckb-ckb: حەزقیا ڕووی لە دیوارەکە کرد و نوێژی بۆ یەزدان کرد،
  eng-BBE: And Hezekiah, turning his face to the wall, made his prayer to the Lord,
    saying,
  kan-OKCV: ಆಗ ಹಿಜ್ಕೀಯನು ತನ್ನ ಮುಖವನ್ನು ಗೋಡೆಯ ಕಡೆಗೆ ತಿರುಗಿಸಿ ಯೆಹೋವ ದೇವರನ್ನು ಪ್ರಾರ್ಥಿಸಿದನು.
  tam-2017: 'அப்பொழுது எசேக்கியா தன் முகத்தைச் சுவர்ப்புறமாகத் திருப்பிக்கொண்டு, யெகோவாவை
    நோக்கி:'
  spa-RV-1909: Entonces volvió Ezechîas su rostro á la pared, é hizo oración á Jehová,
  ron-BTF: Atunci Ezechia şi-a întors faţa la perete şi s-a rugat DOMNULUI,
  eng-WEBP: Then Hezekiah turned his face to the wall and prayed to the LORD,
  eng-FBV: When Hezekiah heard this, he went to pray privately to the Lord, saying
  nld-1939: 'Toen keerde Ezekias zijn gezicht naar de muur, en bad tot Jahweh:'
  nch-BL: Huajca Ezequías mixijcueni huan tachixqui ica campa tapepecholi huan motatajti
    ica TOTECO,
  vie-1934: 'Ê-xê-chia bèn xây mặt vào tường, cầu nguyện Đức Giê-hô-va rằng:'
  hin-CV: यह सुन हिज़किय्याह ने अपना मुंह दीवार की ओर कर याहवेह से यह प्रार्थना की,
  eng-OURB: Then Hezekiah turned his face to the wall and prayed to Adonai,
  spa-BES: 'Ezequías, volviendo su rostro hacia la pared, hizo su oración al Señor,
    diciendo:'
  tdx-tdx: Nampitolihe’ Iekizkia mb’ an-drindriñe ty lahara’e vaho nihalaly am’ Iehovà,
  tha-KJV: แล​้วเฮเซคียาห์ทรงหันพระพักตร์​เข​้าข้างฝา และอธิษฐานต่อพระเยโฮวาห์
  por-BR-2018: Então Ezequias virou o seu rosto para a parede, e orou ao SENHOR,
  deu-ELO: 'Da wandte Hiskia sein Angesicht gegen die Wand und betete zu Jehova und
    sprach:'
  eng-WYC-2018: And Hezekiah turned his face to the wall, and prayed the Lord,
  epo-epo: Tiam Ĥizkija turnis sian vizaĝon al la muro, kaj ekpreĝis al la Eternulo,
  uig-PIN: 'Ⱨǝzǝkiya yüzini tam tǝrǝpkǝ ⱪilip Pǝrwǝrdigarƣa dua ⱪilip:'
  beo-beo: Hesigaia da ea odagi dobea amoga delegili, amane sia:ne gadoi,
  tpi-OTNT: Hesekia i harim dispela tok, orait em i tanim pes i go long banis bilong
    rum na i beten
  hau-SA: Hezekiya ya juye fuskarsa wajen bango ya kuma yi addu’a ga Ubangiji,
  uig-LAT: 'Hezekiya yüzini tam terepke qilip Perwerdigargha dua qilip:'
  nde-nde: UHezekhiya waphenduka wakhangela emdulini wakhuleka kuThixo esithi,
  ton-ton: Pea naʻe toki tafoki ʻa Hesekaia ʻo hanga hono mata ki he holisi ʻoe fale,
    pea lotu kia Sihova,
  ces-1613: I obrátil Ezechiáš tvář svou k stěně, a modlil se Hospodinu.
  eng-WMB: Then Hezekiah turned his face to the wall and prayed to the LORD,
  tam-TCV: எசேக்கியா தன் முகத்தை சுவரின் பக்கமாகத் திருப்பி யெகோவாவிடம் மன்றாடினான்.
  ceb-ULB: Unya miatubang si Hezekias sa bongbong ug nag-ampo ngadto kang Yahweh.
  pol-UBG: Wtedy Ezechiasz odwrócił swoją twarz do ściany i modlił się do PANA;
  urd-GVU: یہ سن کر حِزقیاہ نے اپنا منہ دیوار کی طرف پھیر کر دعا کی،
  deu-1912: Da wandte Hiskia sein Angesicht zur Wand und betete zum HERRN
  kan-2017: ಇದನ್ನು ಕೇಳಿದೊಡನೆ ಹಿಜ್ಕೀಯನು ಮುಖವನ್ನು ಗೋಡೆಯ ಕಡೆಗೆ ತಿರುಗಿಸಿ ಯೆಹೋವನನ್ನು ಪ್ರಾರ್ಥಿಸಿದನು.
  yap-yap: 'Me cheleg Hezekiah owchen ko rungrung nge meybil:'
  hlt-MCSB: Tedae Hezekiah loh a maelhmai te pangbueng taengla a hoi tih BOEIPA taengah
    thangthui.
  mdy-ETH: ዒማና ሂዚቂያሴ ፔኤኮ ዓኣፖ ካሮ ኮጮ ባንሢ ማሃዖ፦
  twi-ASANTE: Ɛberɛ a Hesekia tee asɛm yi, ɔtwaa nʼani hwɛɛ fasuo, bɔɔ Awurade mpaeɛ
    sɛ,
  eng-WEBU: Then Hezekiah turned his face to the wall and prayed to the LORD,
  wal-wal: Yaagin Hizqqiyaasi godaakko simmi zin77idi, GODAA woossiis.
  spa-PDDPT: 'Entonces Ezequías volvió su rostro hacia la pared y habló a Yavé:'
  gun-gun: Ha'e ramo Ezequias ojere vy ngoo mbotya re ngova omboja oupy. Ha'e vy Senhor
    pe ojerure vy
  ilo-ULB: Kalpasanna simmango ni Hezekias iti pader ket nagkararag kenni Yahweh.
  kpg-kpg: Hezekiah ga huli adu gi di abaaba ga dalodalo,
  uig-ARA: 'ھەزەكىيا يۈزىنى تام تەرەپكە قىلىپ پەرۋەردىگارغا دۇئا قىلىپ:'
  sus-sus: Xesekiya naxa a yatagi mafindi banxi xalɛ ma, a Alatala maxandi, a naxɛ,
  pon-2006: Esekaia eri sohpeila nin dihdo oh loulou, mahsanih,
  ksd-ksd: 'Ma Esekia i ga lingan upi ra papar a pal, ma i ga araring tadav ra Luluai,
    ma i biti:'
  tur-YTC: Bunun üzerine Hizkiya yüzünü duvara çevirdi ve Yahve'ye şöyle dua etti,
  grc-BRENT: Καὶ ἀπέστρεψεν Ἐζεκίας τὸ πρόσωπον αὐτοῦ πρὸς τὸν τεῖχον, καὶ προσηύξατο
    πρὸς Κύριον,
  ind-AYT: Lalu, Hizkia memalingkan mukanya ke dinding dan berdoa kepada TUHAN,
  nya-nya: Hezekiya anatembenuka nayangʼana kukhoma, napemphera kwa Yehova kuti,
  hrv-hrv: 'Ezekija se okrenu zidu i ovako se pomoli Jahvi:'
  mps-mps: Hesekiago te po odobo si da, teda aga gesabidi te be habu daga badu begegi
    sulama, gedu haluasa po te tiwai wali,
  tpi-tpi: Hesekia i harim dispela tok, orait em i tanim pes i go long banis bilong
    rum na i beten
  dan-1931: 'Da vendte han Ansigtet om mod Væggen og bad således til HERREN:'
  vie-OVCB: 'Khi Ê-xê-chia nghe điều này, ông quay mặt vào tường và khẩn thiết cầu
    xin Chúa Hằng Hữu:'
  guj-2017: ત્યારે હિઝકિયાએ પોતાનું મુખ દીવાલ તરફ ફેરવીને યહોવાહને પ્રાર્થના કરી.
  pon-2006A: Esekaia eri sohpeila nin dihdo oh loulou, mahsanih,
  por-BRBSL: Então Hezekiah virou seu rosto para a parede e orou para Javé,
  cth-cth: Hattoteh Hezekiah teh tapang koelah a kangvawi teh, BAWIPA koe,
  twi-twi: Bere a Hesekia tee asɛm yi, otwaa nʼani hwɛɛ ɔfasu, bɔɔ Awurade mpae se,
  hlt-hlt: Tedae Hezekiah loh a maelhmai te pangbueng taengla a hoi tih BOEIPA taengah
    thangthui.
  tbz-SIM: 'Kɛ̀ Esekiɑsi tũntɛ o ììkɛ̀ kɛ́cuó nkumɑrí, kɛ́kuɔ́nnɛ̀ ti Yiɛ̀ nKuyie
    nkɛ dɔ̀:'
  msy-2020: Ezɨ Hesekia akar kam baregha, uan guam isa a itir dɨpenimɨn averiamɨn
    bɨrimɨn gara, Ikiavɨra Itir God ko mɨgɨa ghaze,
  dop-dop: 'Ntɛnɑ wulɑʋ kɛɛsɩ ɩsɛ nɑ koluŋɑ tɔɔ nɑ ɩ́ sǝlǝmɩ Tɑcɑɑ kɛ sǝlǝmʋɣʋ kʋnɛ
    sɩ:'
  azb-azb: 'Xizqiya üzünü divara çevirdi və Rəbbə dua edib dedi:'
  eng-DBY: And Hezekiah turned his face to the wall, and prayed to Jehovah,
  hin-2017: तब हिजकिय्याह ने दीवार की ओर मुँह फेरकर यहोवा से प्रार्थना करके कहा;
  wol-KYG: Esekiya nag walbatiku, jublook miir ba, ñaan ci Aji Sax ji.
  eng-YLT: And Hezekiah turneth round his face unto the wall, and prayeth unto Jehovah,
  eng-WYC-2017: And Hezekiah turned his face to the wall, and prayed the Lord,
  eng-WMBB: Then Hezekiah turned his face to the wall and prayed to the LORD,
  urd-GVH: यह सुनकर हिज़क़ियाह ने अपना मुँह दीवार की तरफ़ फेरकर दुआ की,
  rug-rug: 'Taliri la pa kapagoba se Hezikaea meke varavara la koe Zihova:'
  gaz-gaz: Hisqiyaasis fuula isaa gara keenyan manaatti garagalfatee akkana jedhee
    Waaqayyoon kadhate;
  fra-LSG: 'Ézéchias tourna son visage contre le mur, et fit cette prière à l’Éternel:'
  yal-yal: Xesekiya yi a yɛɛ rafindi banxin kanken ma, a maxandini ito ti Alatala
    ma, a naxa,
  haw-1868: Alaila, huli ae la o Hezekia i kona maka ma ka paia, a pule aku la ia
    Iehova,
  arb-NAV: فَأَدَارَ حَزَقِيَّا وَجْهَهُ نَحْوَ الْحَائِطِ وَصَلَّى إِلَى الرَّبِّ،
  ewe-ewe: Hezekia trɔ mo ɖo ɖe gli ŋu, eye wòdo gbe ɖa, ɖe kuku na Yehowa be,
  eng-LEE: Then did Hezekiah turn his face to the wall, and prayed unto the Lord.
  asm-FB: তাৰ পাছত হিষ্কিয়াই দেৱালৰ ফাললৈ মুখ ঘূৰাই যিহোৱাৰ আগত প্ৰাৰ্থনা কৰি ক’লে,
  sus-A: شٍسٍكِيَ نَشَ عَ يَتَفِ مَقِندِ بَنشِ شَلّ مَ، عَ عَلَتَلَ مَشَندِ، عَ نَشّ،
  fra-SBL: Alors Ézéchias tourna son visage vers la muraille et pria Yahvé,
  hbo-hbo: וַיַּסֵּ֧ב חִזְקִיָּ֛הוּ פָּנָ֖יו אֶל־הַקִּ֑יר וַיִּתְפַּלֵּ֖ל אֶל־יְהוָֽה׃
  kik-kik: Hezekia akĩhũgũra ũthiũ wake, akĩrora rũthingo-inĩ, na akĩhooya Jehova,
    akiuga atĩrĩ,
  fra-NCL: 'Ezéchias tourna son visage contre le mur et pria Yahweh ; il dit :'
  cek-AK: Hezekiah loe tapang bangah anghae moe, Angraeng khaeah lawkthuih,
  cuk-cuk: 'Geb degine, Ezequías, galusik aibilisa imaksad. Weyob, Bab-Jehováʼse isedar-gollar
    imaksad:'
  uig-CYR: 'Һәзәкия йүзини там тәрәпкә қилип Пәрвәрдигарға дуа қилип:'
  tel-2017: అప్పుడు హిజ్కియా గోడవైపు తిరిగి,
  hat-BSA: Ézéchias te vire figi li vè mi kay la pou te priye a SENYÈ a.
  kos-kos: 'Hezekiah el forang nu pe sinka uh ac pre:'
  hbo-WLC: וַיַּסֵּ֧ב חִזְקִיָּ֛הוּ פָּנָ֖יו אֶל־הַקִּ֑יר וַיִּתְפַּלֵּ֖ל אֶל־יְהוָֽה׃
  ibo-ibo: Hezekaya tụgharịrị chee ihu ya nʼaja ụlọ kpee ekpere nye Onyenwe anyị sị,
  ory-ory: ଏଥିରେ ହିଜକୀୟ କାନ୍ଥ ଆଡ଼େ ମୁଖ ଫେରାଇ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା କରି କହିଲା,
  chk-chk: Mürin, Hiskia a kul ngeni etipen rumwan o iotek ngeni ewe Samol mi Lapalap.
  rop-rop: Wal King Hesakaiya bin tenim miselp langa det wol en imbin prei na,
  ukr-1871: 'І повернувся Езекія лицем до стїни, й молився Господеві сими словами:'
  deu-1951: 'Da wandte Hiskia sein Angesicht gegen die Wand, betete zum HERRN und
    sprach:'
  eng-JPS: Then Hezekiah turned his face to the wall, and prayed unto the LORD,
  srp-1865: A Jezekija se okrete licem k zidu, i pomoli se Gospodu,
  lug-lug: Awo Keezeekiya n’akyuka n’atunuulira ekisenge n’asaba ne yeegayirira Mukama
  heb-heb: ויסב חזקיהו פניו אל הקיר ויתפלל אל יהוה׃
  ben-IRV: তারপর হিষ্কিয় দেওয়ালের দিকে মুখ ফিরিয়ে নিলেন এবং সদাপ্রভুর কাছে প্রার্থনা
    করলেন।
