verse: ISA.038.015
translations:
  mal-C: എന്നാൽ ഇനി ഞാൻ എന്താണു പറയേണ്ടത്? അവിടന്ന് എന്നോട് അരുളിച്ചെയ്തു, അവിടന്നുതന്നെ
    അതു ചെയ്തുമിരിക്കുന്നു. ഞാൻ അനുഭവിച്ച ഈ കഠിനവേദന നിമിത്തം എന്റെ ജീവിതകാലംമുഴുവനും
    ഞാൻ താഴ്മയോടെ ജീവിക്കും.
  deu-TKW: Was soll ich sprechen, nachdem er nun zu mir geredet und er es ausgeführt
    hat! Alle meine Jahre soll ich ruhig dahinwallen trotz der Bekümmernis meiner
    Seele!
  lin-lin: Kasi naloba nini mpo ete ayanola ngai, pamba te Ye moko nde asali yango !
    Mibu nyonso ya bomoi na ngai, nakotambola na komikitisa likolo ya pasi ya motema
    na ngai.
  eng-LSV: What do I say? Seeing He spoke to me, || And He Himself has worked, ||
    I go softly all my years for the bitterness of my soul.
  eng-GNV: 'What shall I say? for he hath said it to me, and he hath done it: I shall
    walke weakely all my yeeres in the bitternesse of my soule.'
  eng-WEBSTER: 'What shall I say? he hath both spoken to me, and himself hath done
    it : I shall go softly all my years in the bitterness of my soul.'
  nhw-BL: ¿Pero tlaque huelis niquijtos? TOTECO iseltzi nechmacac ni cocolistli. Na
    ayacmo nimohueyimatis sempa por nochi nonemilis, pampa ipan noyolo tlahuel nitlaijiyohuijtoc.
  swh-ONEN: Lakini niseme nini? Amesema nami, naye yeye mwenyewe amelitenda hili.
    Nitatembea kwa unyenyekevu katika miaka yangu yote kwa sababu ya haya maumivu
    makali ya nafsi yangu.
  bba-bba: Mbɑ kon mɑɑ ɡere, domi Yinni Gusunɔ u nɛn kɑnɑru nuɑ u mɑn wisɑ. Kon sĩ
    kɑ tii kɑwɑbu sere nɛn wɑ̃ɑrun tɔ̃ru tu kɑ kpe nɛn nuku sɑnkirɑ tenin biru.
  eng-KJVCPB: 'What shall I say? he hath both spoken unto me, and himself hath done
    it: I shall go softly all my years in the bitterness of my soul.'
  luo-luo: To an dawach angʼo? Osewuoyo koda mi en owuon osetimona ma, abiro wuotho
    kadembora e ngimana duto nikech lit manie chunya.
  meu-meu: A dahaka bainato? Badina be ia ese vada e hereva henigu; ia sibona ese
    vada e karaia. Lau na asina mahutamu, lalogu iditana dainai.
  npi-ULB: मैले के भन्‍न सक्‍छु र? उहाँ मसँग बोल्‍ने अनि त्‍यसलाई पुरा गर्ने दुवै
    गर्नुभएको छ । मेरा सबै वर्षहरूमा म बिस्तारै हिंड्नेछु किनभने म शोकले व्याकुल भएको
    छु ।
  yor-yor: Ṣùgbọ́n kí ni èmi lè sọ? Òun ti bá mi sọ̀rọ̀ àti pé òun tìkára rẹ̀ ló ti
    ṣe èyí. Èmi yóò máa rìn ní ìrẹ̀lẹ̀ ní gbogbo ọjọ́ mi nítorí ìpọ́njú ẹ̀mí mi yìí.
  pes-OPCB: چه بگویم که خداوند مرا بدین روز انداخته بود. از تلخی جان، خواب از چشمانم
    رفته بود.
  tgl-ULB: Ano ang dapat kong sabihin? Parehong siyang nagpahayag sa akin at tinupad
    ito; dahan-dahan kong lalakarin ang laaht ng aking taon dahil binabalot mo ako
    ng kalungkutan.
  hui-hui: Ai i̱na agi loabe. Anduane Homogohanda i̱ biamogo buleore layagoni o biragonidabe
    be agi loabe. I̱na genda timbuni yu harugo mitangi bigi bialu áyu i̱ dindini kongi
    i̱ninaga mini mo dindiha halu holebero.
  mya-mya: ဤ​အ​မှု​ကို​ထာ​ဝ​ရ​ဘု​ရား ပြု​တော်​မူ​သည်​ဖြစ်​၍ ငါ​အ​ဘယ်​သို့​ပြော​ဆို​နိုင်​ပါ​မည်​နည်း။
    ငါ​သည်​ပူ​ပင်​သော​က​ရောက်​လျက် အိပ်​၍​မ​ပျော်​နိုင်​ပါ။
  bod-N: ད་ནི་བདག་གིས་ཅི་ཞིག་སྨྲ་བར་བྱ། །གནང་བའི་ཞལ་བཞེས་ཁོང་གིས་བསྒྲུབས་པར་མཛད། །འདས་ཟིན་ངའི་སེམས་སྡུག་གིས་མནར་བས་ན།
    །གཟབ་གཟབ་ངང་ནས་མི་ཚེ་རོལ་དགོས་སོ། །
  sna-sna: Asi ndingati kudiniko? Iye ataura neni, uye iye ndiye aita izvi. Ndichafamba
    nokuzvininipisa pamakore angu ose, nokuda kwokurwadziwa kwomwoyo wangu.
  spa-BLM: ¿Qué voy a decir? Tanto ha hablado conmigo, como lo ha hecho él mismo.
    Caminaré con cuidado todos mis años por la angustia de mi alma.
  cac-cac: Axo ticnaic, ¿tas vach' valan d'ayach? Yujto ix ac' a ti' to tzin ac' b'oxoc,
    icha chi' ix in utej. Emnaquilal vec' ticnaic yuj in yaelal ix ec' tic.
  swh-ULB: Niseme nini? wote wameongea na mimi na amefanya hivyo; Nitatembea taratibu
    miaka yangu yote maana ninayashinda kwa huzuni.
  bel-bel: Што скажу я? Ён сказаў мне, Ён і зрабіў. Ціха буду праводзіць усе гады
    жыцьця майго, памятаючы немарасьць душы маёй.
  deu-ELBBK: Was soll ich sagen? Dass er es mir zugesagt und es auch ausgeführt hat.
    Ich will sachte gehen alle meine Jahre wegen der Betrübnis meiner Seele.
  mbb-OT: Piru hengkey pa is egkekaǥi ku? Midtavak e zin ne iyan mismu sikandin mibawì
    kedì wey a meulii. Ebpengungubpaan a he kenà ebpelavew tenged te mereǥen he neseǥazan
    ku.
  mal-2015: ഞാൻ എന്തു പറയേണ്ടു? അവൻ എന്നോടു അരുളിച്ചെയ്തു, അവൻ തന്നേ നിവർത്തിച്ചും
    ഇരിക്കുന്നു; എന്റെ മനോവ്യസനം ഹേതുവായി ഞാൻ എന്റെ കാലമൊക്കെയും സാവധാനത്തോടെ നടക്കും.
  gup-gup: “Bolkkime baleh ngayime? Kuhni rowk bu nganmarnekurduyimerranj wanjh Yawey
    nungan marnbom. Dja nungan nganbengdayhkeng. Kunmekbekenh kunu ngaye minj ngaburlumerren.
    Ngaye ngadjaldi dja ngamayalibekkarren kore nganmarnekurduyimerranj bu ngaye djalyeledj
    ngare munguyh.
  rmc-rmc: So šaj phenav? Ov oda phenďa a the kerďa. Calo miro dživipen phirava smutno,
    bo hin man žaľa andro jilo.
  pes-OPV: «چه بگویم چونکه او به من گفته است وخود او کرده است. تمامی سالهای خود را
    به‌سبب تلخی جانم آهسته خواهم رفت.
  ron-1924: Че сэ май спун? Ел мь-а рэспунс ши м-а аскултат. Акум вой умбла смерит
    пынэ ла капэтул анилор мей, дупэ че ам фост ынтристат астфел.
  ben-OBCV: কিন্তু আমার কী বলার আছে? তিনি আমার সঙ্গে কথা বলেছেন এবং তিনি স্বয়ং এ
    কাজ করেছেন। আমার প্রাণের এই নিদারুণ যন্ত্রণার জন্য আমার সমস্ত জীবনকাল আমি নতনম্র
    হয়ে চলব।
  som-som: Haddaba bal maxaan idhaahdaa? Isagu wuu ila hadlay, oo weliba isaga qudhiisaa
    waxan sameeyey. Haddaba cimrigayga oo dhan tartiib baan u socon doonaa qadhaadhka
    naftayda aawadiis.
  lat-VUC: Quid dicam, aut quid respondebit mihi, cum ipse fecerit? Recogitabo tibi
    omnes annos meos in amaritudine animæ meæ.
  eng-ASVBT: 'What shall I say? he hath both spoken unto me, and himself hath done
    it: I shall go softly all my years because of the bitterness of my soul.'
  ita-1885: Che dirò io? Conciossiachè egli mi abbia parlato, Ed egli stesso abbia
    operato. Io me ne andrò pian piano tutti gli anni della mia vita A cagion dell'amaritudine
    dell'anima mia.
  eng-LXXUP: and removed the sorrow of my soul.
  eng-ULB: What shall I say? He has both spoken to me, and has done it; I will walk
    slowly all my years because I am overcome with grief.
  spa-VBL: “Pero, ¿qué puedo decir? Él me dijo lo que iba a pasar, y él mismo lo hizo.
    Caminaré en silencio el resto de mi vida por la dolorosa experiencia que he vivido.
  fra-_FOB: Que dirai-je? Il m'a parlé, et c'est lui qui l'a fait. Je marcherai humblement
    tout le reste de mes années, à cause de l'amertume de mon âme.
  mal-mal: ഞാൻ എന്ത് പറയേണ്ടു? അവിടുന്ന് എന്നോട് അരുളിച്ചെയ്തു, അവിടുന്ന് തന്നെ നിവർത്തിച്ചും
    ഇരിക്കുന്നു; എന്റെ മനോവ്യസനം ഹേതുവായി ഞാൻ എന്റെ കാലമെല്ലാം സാവധാനത്തോടെ നടക്കും.
  urd-GVR: Lekin maiṅ kyā kahūṅ? Us ne ḳhud mujh se hamkalām ho kar yih kiyā hai.
    Maiṅ talḳhiyoṅ se maġhlūb ho kar zindagī ke āḳhir tak dabī huī hālat meṅ phirūṅga.
  suz-BL: तन्‍न गो मार देंनुङा ङा? मारदे हना गे आं कली लोव़ पाइतीनी। मोदेंशो आंमा
    पाइतीनी। आं निन्‍द्रा नेल्‍ल प्रोक्‍त। आं थुं लुक्‍च लत हना यो गो इन कली ठेयब
    सेल्‍नुङ।
  eng-NOY: What shall I say? He promised it, and he hath done it; I will walk humbly
    all my life On account of the bitterness of my soul.
  ita-1927: Che dirò? Ei m’ha parlato, ed ei l’ha fatto; io camminerò con umiltà durante
    tutti i miei anni, ricordando l’amarezza dell’anima mia.
  ckb-ckb: ئیتر چی بڵێم؟ ئەو پێی فەرمووم و ئەو خۆی کردی. بە بێفیزی بە هەموو ساڵانمدا
    دەڕۆم لەبەر تاڵاوی گیانم.
  eng-BBE: 'What am I to say? seeing that it is he who has done it: all my time of
    sleeping I am turning from side to side without rest.'
  kan-OKCV: ಆದರೆ, ನಾನು ಏನು ಹೇಳಲಿ, ಆತನು ನನಗೆ ಮಾತುಕೊಟ್ಟು, ತಾನೇ ಅದನ್ನು ನೆರವೇರಿಸಿದ್ದಾನೆ.
    ನನ್ನ ಆತ್ಮಕ್ಕೆ ಸಂಭವಿಸಿದ ದುಃಖದಲ್ಲಿ ನನ್ನ ವರುಷಗಳಲ್ಲೆಲ್ಲಾ ವಿನಯದಿಂದ ನಡೆಯುವೆನು.
  tam-2017: நான் என்ன சொல்வேன்? அவர் எனக்கு வாக்கு அருளினார்; அந்தப் பிரகாரமே செய்தார்;
    என் ஆயுளின் வருடங்களிலெல்லாம் என் ஆத்துமாவின் கசப்பை நினைத்து நடந்துகொள்வேன்.
  spa-RV-1909: ¿Qué diré? El que me lo dijo, él mismo lo ha hecho. Andaré recapacitando
    en la amargura de mi alma todos los años de mi vida.
  ron-BTF: Ce voi spune? Mi-a vorbit deopotrivă şi el însuşi a făcut aceasta, voi
    merge uşor toţi anii mei în amărăciunea sufletului meu.
  eng-WEBP: What will I say? He has both spoken to me, and himself has done it. I
    will walk carefully all my years because of the anguish of my soul.
  eng-FBV: Yet what can I say? He told me what was going to happen, and he himself
    did it. I will walk quietly for the rest of my life because of the painful experience
    I went through.
  nld-1939: 'Wat zal ik zeggen, en nog tot Hem spreken: Hij heeft het zelf toch gedaan!
    Troosteloos sleep ik al mijn jaren voort, Om de smart van mijn ziel.'
  nch-BL: ¿Pero taya huelis niquijtos? TOTECO iseltitzi techmacac ni cocolisti. Na
    ayecmo nimohueyimatis sempa por nochi nonemilis, pampa ipan noyolo tahuel nitaijyohuijtoc.
  vie-1934: Tôi còn nói gì? Ngài đã phán cùng tôi thì Ngài cũng đã làm thành việc
    nầy. Trọn đời tôi sẽ ăn ở cách khiêm nhường vì cớ trong lòng cay đắng.
  hin-CV: अब मैं क्या कहूं? क्योंकि उन्होंने मुझसे प्रतिज्ञा की और पूरी भी की है.
    मैं जीवन भर दुःख के साथ जीवित रहूंगा.
  eng-OURB: What will I say? He has both spoken to me, and himself has done it. I
    will walk carefully all my years because of the anguish of my soul.
  spa-BES: ¿Qué voy a decir? Viendo que es él quien lo ha hecho; todo mi tiempo de
    dormir me estoy moviendo de lado a lado sin descanso.
  tdx-tdx: Ino ty ho volañeko? Nametse amako re mbore nanoe’e; hiezañe amo hene androkoo
    iraho, ami’ty hafairam-piaiko.
  tha-KJV: แต่​ข้าพเจ้าจะพูดอะไรได้ เพราะพระองค์ตรัสกับข้าพเจ้าแล้ว และพระองค์เองได้ทรงกระทำเช่นนั้น
    ข้าพเจ้าก็จะดำเนินไปด้วยความสงบเสงี่ยมตลอดชีวิตของข้าพเจ้า เพราะความขมขื่นแห่งจิตใจของข้าพเจ้า
  por-BR-2018: Que direi? Tal como ele me falou, assim fez; passarei lentamente por
    todos os meus anos, por causa da amargura de minha alma.
  deu-ELO: Was soll ich sagen? Daß er es mir zugesagt und es auch ausgeführt hat.
    Ich will sachte wallen alle meine Jahre wegen der Betrübnis meiner Seele.
  eng-WYC-2018: what shall I say, either what shall he answer to me, when he hath
    done (this)? I shall bethink to thee all my years, in the bitterness of my soul.
    (what shall I say, or what shall he answer to me, when he himself hath done this?
    I shall think about thee all my years, in the bitterness of my soul.)
  epo-epo: Kion mi diru? Li promesis ja al mi, kaj Li faris. Nun mi pasigos ĉiujn
    miajn jarojn, memorante la premitecon de mia animo.
  uig-PIN: Nemǝ desǝm bolar? Qünki U manga sɵz ⱪildi wǝ Ɵzi muxu ixni ⱪildi! Jenim
    tartⱪan azab tüpǝylidin mǝn bar yillirimda ⱪǝdǝmlirimni sanap besip awaylap mangimǝn.
  beo-beo: Na da adi sia:ma:bela:? Hina Gode da amo hou hamoi. Na dogo ganodini se
    naba. Na da golamu hamedei agoane ba:su.
  tpi-OTNT: “Bai mi tok wanem? Bikpela i bin promis long helpim mi, na nau em i mekim
    ol dispela samting i kamap tru. Olsem na bai mi tingim dispela bikpela hevi i
    bin kamap long mi, na bai mi daunim mi yet na stap isi tasol inap long taim mi
    dai.
  hau-SA: Amma me zan ce? Ya riga ya yi mini magana, shi kansa ne kuma ya aikata.
    Zan yi tafiya da tawali’u dukan kwanakina saboda wahalar raina.
  uig-LAT: Néme désem bolar? Chünki U manga söz qildi we Özi mushu ishni qildi! Jénim
    tartqan azab tüpeylidin men bar yillirimda qedemlirimni sanap bésip awaylap mangimen.
  nde-nde: Kodwa ngingathini na? Ukhulumile kimi, wena ngokwakho ukwenzile lokhu.
    Ngizahamba ngokuzithoba ekuphileni kwami konke ngenxa yobuhlungu bomoya wami.
  ton-ton: 'Ko e hā te u lea aki? Kuo talaʻofa ia kiate au, pea kuo ne fai ki ai:
    te u ʻalu ʻi he angavaivai ʻi hoku ngaahi taʻu kotoa pē koeʻuhi ko e mamahi ʻa
    hoku laumālie.'
  ces-1613: Ale coť mám více mluviti? I předpověděl mi, i učinil, že živ pobudu mimo
    všecka léta svá po hořkosti duše své.
  eng-WMB: What will I say? He has both spoken to me, and himself has done it. I will
    walk carefully all my years because of the anguish of my soul.
  tam-TCV: ஆனால் என்னால் என்ன சொல்லமுடியும்? அவர் என்னிடம் பேசினார்; அவரே இதைச் செய்திருக்கிறார்.
    என் ஆத்தும துயரத்தின் நிமித்தம் நான் எனது காலமெல்லாம் தாழ்மையாய் நடப்பேன்.
  ceb-ULB: Unsa man ang akong isulti? Managsama ang iyang gisulti kanako, ug gibuhat
    kini; maglakaw ako ug hinay sa tibuok nakong mga tuig tungod kay napuno ako sa
    hilabihan nga kaguol.
  pol-UBG: Cóż powiem? On przemówił do mnie i sam to uczynił. Będę kroczyć przez wszystkie
    swoje lata z goryczą w swojej duszy.
  urd-GVU: لیکن مَیں کیا کہوں؟ اُس نے خود مجھ سے ہم کلام ہو کر یہ کیا ہے۔ مَیں تلخیوں
    سے مغلوب ہو کر زندگی کے آخر تک دبی ہوئی حالت میں پھروں گا۔
  deu-1912: Was soll ich reden? Er hat mir's zugesagt und hat's auch getan! Ich werde
    in Demut wandeln all meine Lebtage nach solcher Betrübnis meiner Seele.
  kan-2017: ನಾನು ಏನು ಹೇಳಲಿ! ಆತನು ನನಗೆ ಮಾತುಕೊಟ್ಟು ಅದರಂತೆ ತಾನೇ ನೆರವೇರಿಸಿದ್ದಾನೆ! ನನ್ನ
    ಆತ್ಮಕ್ಕೆ ಸಂಭವಿಸಿದ ದುಃಖವನ್ನು ಸ್ಮರಿಸುತ್ತಾ ನನ್ನ ಜೀವಮಾನದಲ್ಲೆಲ್ಲಾ ಮೆಲ್ಲಗೆ ನಡೆಯುವೆನು.
  yap-yap: Mang e rayag ni nggog? SOMOL e ke rin’ e ran’ey ni aray rogon. Ke tagan
    lanin’ug, ni dabkiyag e mol rog.
  hlt-MCSB: Kai taengah a thui tih amah loh a saii coeng dongah metlae ka ti eh? Ka
    hinglu kah khahing neh ka kum boeih khaw vawlhvawlh ka van mai bitni.
  mdy-ETH: ሃያ ቢያ ማዼሢ ናንጊና ናንጋ ጎዳታሢሮ ታኣኒ ዓይጎ ጋዓኒ ዳንዳዓይ? ታኣኮ ዖዪፆይዳፓ ዔቄያና ጊንዓ ታኣኮ ባይቄኔ።
  twi-ASANTE: Na ɛdeɛn na mɛtumi aka? Wakasa akyerɛ me, na ɔno ankasa na wayɛ yei.
    Mede ahobrɛaseɛ bɛnante mʼasetena nyinaa mu me kra ahoyera yi enti.
  eng-WEBU: What will I say? He has both spoken to me, and himself has done it. I
    will walk carefully all my years because of the anguish of my soul.
  wal-wal: Hagaa ubbaa GODAI i ba huuphen oottiis; yaatin, taani ai gaanau danddayiyaanaa?
    Ta shemppoi keehippe un77ettido gishshau, xiskkoi taappe haakkiis.
  spa-PDDPT: ¿Qué puedo decir, Si Él es el que lo hace? En la amargura de mi alma,
    andaré todos mis años con inquietud.
  gun-gun: — Ha'e gui aỹ ma marã rami nda'u xeayvu 'rã? Ndee ndeayvuague rami ae xerereko.
    Ha'e nunga rupi aikovea pukukue re ha'evepa rei'i 'rã aikovy, xerekovea ojexavai
    vaipa rire.
  ilo-ULB: Ania ti mabalinko nga ibaga? Nagsaon isuna kaniak, ket inaramidnan daytoy;
    magnaakto a nainayad iti amin a tawenko gapu ta kasta unay ti panagladingitko.
  kpg-kpg: Gei au belee helekai bolo aha? Dimaadua ne hai di mee deenei. Au e manawa gee,
    ge deemee di kii.
  uig-ARA: نېمە دېسەم بولار؟ چۈنكى ئۇ ماڭا سۆز قىلدى ۋە ئۆزى مۇشۇ ئىشنى قىلدى! جېنىم
    تارتقان ئازاب تۈپەيلىدىن مەن بار يىللىرىمدا قەدەملىرىمنى ساناپ بېسىپ ئاۋايلاپ
    ماڭىمەن.
  sus-sus: «N nɔma na tagi rabade di? A tan yati bara n yaabi, a fa n ma duba suxu.
    Na kui n fama n ɲɛrɛde yɛtɛ magore nan kui n ma simaya birin na.
  pon-2006: Dahme I kak patohwan? KAUN-O me ketin wiahda mepwukat. Mohngiongiet ohlahr,
    oh I solahr kak meir.
  ksd-ksd: Ava ina tatike? I tar tata piragu, ma ia iat i ga pait ia. Ina pa vovovon
    ta ra lavur kilala ina laun tana, tago ra tulungeagu i kankadik.
  tur-YTC: Ne diyeyim? Hem bana söyledi hem de bunu kendisi yaptı. Canımın acısından
    dolayı bütün yıllarımca dikkatli yürüyeceğim.
  grc-BRENT: καὶ ἀφείλατό μου τὴν ὀδύνην τῆς ψυχῆς.
  ind-AYT: “Apa yang harus kukatakan? Dia sudah berfirman kepadaku dan Dia sendiri
    telah melakukannya. Aku akan berjalan pelan-pelan sepanjang tahun-tahunku karena
    kepahitan jiwaku.
  nya-nya: Koma ine ndinganene chiyani? Yehova wayankhula nane, ndipo Iye ndiye wachita
    zimenezi. Chifukwa cha kuwawa kwa mtima wanga, ine ndidzayenda modzichepetsa masiku
    amoyo wanga onse.
  hrv-hrv: Kako ću mu govoriti i što ću mu reći? TÓa on je koji djeluje. Slavit ću
    te sva ljeta svoja, premda s gorčinom u duši.
  mps-mps: “Te eno magi po wagowe? Genuai Bidigo te ena tau sabo po dąų wali, te
    megi aga digi te sę dabe mu pedalubao wali. Tama tibaso, enaba te pedelali genuai
    sęgę te homu kone palaibao, te ena digi ena aiyaba elaluama, te dua digi bidiyu,
    te ena isibo sogoba usu naibao wali.
  tpi-tpi: “Bai mi tok wanem? Bikpela i bin promis long helpim mi, na nau em i mekim
    ol dispela samting i kamap tru. Olsem na bai mi tingim dispela bikpela hevi i
    bin kamap long mi, na bai mi daunim mi yet na stap isi tasol inap long taim mi
    dai.
  dan-1931: Hvad skal jeg sige? Han talede til mig, og selv greb han ind. For Bitterhedens
    Skyld i min Sjæl vil jeg vandre sagtelig alle mine År.
  vie-OVCB: Nhưng tôi có thể nói gì đây? Vì chính Chúa đã cho bệnh tật này. Bây giờ,
    trọn đời tôi sẽ bước đi cung kính vì cơn đắng cay tôi đã trải qua.
  guj-2017: હું શું બોલું? તેઓએ મારી સાથે વાત કરી છે અને તેઓએ જ તે કર્યું છે; મારા
    જીવની વેદનાને લીધે હું મારી આખી જિંદગી સુધી ધીમે ધીમે ચાલીશ.
  pon-2006A: Dahme I kak patohwan? KAUN-O me ketin wiahda mepwukat. Mohngiongiet ohlahr,
    oh I solahr kak meir.
  por-BRBSL: O que vou dizer? Ele falou comigo, e ele mesmo o fez. Caminharei cuidadosamente
    durante todos os meus anos por causa da angústia da minha alma.
  cth-cth: Bangtelamouh ka dei han toung. Bawipa ma ni na dei pouh e patetlah ama
    ni a sak toe. Ka muitha ni a khangnae dawkvah, kai teh paiyaica hoi doeh kahring
    nathung lam ka cei han toe.
  twi-twi: Na dɛn na metumi aka? Wakasa akyerɛ me, na ɔno ankasa na wayɛ eyi. Mede
    ahobrɛase bɛnantew mʼasetena nyinaa mu me kra ahoyeraw yi nti.
  hlt-hlt: Kai taengah a thui tih amah loh a saii coeng dongah metlae ka ti eh? Ka
    hinglu kah khahing neh ka kum boeih khaw vawlhvawlh ka van mai bitni.
  tbz-SIM: M bo bɛ́i nkɛ dɔ̀ bɑ? M bo nɑ́kɛ́ ɔ̃̀nti n Yiɛ̀ nKuyie? Kuù mɛ̀ nni ndɔ̀ɔ̀mɛ̀,
    n kérí kɛ yɔ̃nti n kɔ̃̀ntì nti n fòmmu mumɔu miɛkɛ. M bonɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ mmɛ.
  msy-2020: Egh kɨ manmaghɨra mɨkɨmam? Ikiavɨra Itir God, nan akurvaghasa akam akɨrigha
    gɨfa, egha a datɨrɨghɨn bizir kabagh amizɨ da otifi. Kamaghɨn amizɨ, kɨ uan navir
    averiamɨn aven osɨmtɨzir ekiar na batozir kam gɨnɨghnɨsi, egh pura uabɨ abɨragh
    nɨmɨra ikɨ mangɨ ovengamin dughiam otogham.
  dop-dop: Suweɣe mɑ tɑsǝɣɩ yɔɣɔtʋɣʋ tɔtɔ? Tɑcɑɑ yɔɣɔtǝnɑ-m. Nyɑ́ mɑɣɑmɑɣɑ n lɑkǝnɑ.
    Mɑɑ tɔnɑ tǝpɑsʋɣʋ kɛ mɑ weesuɣu tǝnɑ tɑɑ kɛ́ mɑ wɑhɑlɑ tɔɔ.
  azb-azb: Nə deyim? Mənimlə danışan, bunu edən Rəbdir. Çəkdiyim əzablardan sonra
    qalan illərimi Sakit yaşayacağam.
  eng-DBY: What shall I say? He hath both spoken unto me, and himself hath done [it].
    I shall go softly all my years in the bitterness of my soul.
  hin-2017: मैं क्या कहूँ? उसी ने मुझसे प्रतिज्ञा की और पूरा भी किया है। मैं जीवन
    भर कड़वाहट के साथ धीरे धीरे चलता रहूँगा।
  wol-KYG: Waaye lu may waxati? Aji Sax jee ma wax, te moo jëf. Kon, ma temp ndànk
    sama giiru dund ndax tiisu xol.
  eng-YLT: — What do I say? seeing He said to me, And He Himself hath wrought, I go
    softly all my years for the bitterness of my soul.
  eng-WYC-2017: what shall I say, either what shall he answer to me, when he hath
    done? I shall bethink to thee all my years, in the bitterness of my soul.
  eng-WMBB: What will I say? He has both spoken to me, and himself has done it. I
    will walk carefully all my years because of the anguish of my soul.
  urd-GVH: लेकिन मैं क्या कहूँ? उसने ख़ुद मुझसे हमकलाम होकर यह किया है। मैं तलख़ियों
    से मग़लूब होकर ज़िंदगी के आख़िर तक दबी हुई हालत में फिरूँगा।
  rug-rug: Ba sa si boka zama nia rau? Na ele zama mo si Asa koa rau, meke Asa telena
    evaṉia sapu gua hie. Maqu ene va pepekae mo si rau koari doduru vuaheni taqarau
    koa gua koari na tinasigiti pa maqomaqoqu.
  gaz-gaz: Ani garuu maal jechuun dandaʼa? Inni natti dubbate; inni mataan isaas waan
    kana godhe. Ani waaʼee dhiphinaa lubbuu kootiif umurii koo guutuu gad of qabee
    nan jiraadha.
  fra-LSG: Que dirai-je? Il m’a répondu, et il m’a exaucé. Je marcherai humblement
    jusqu’au terme de mes années, Après avoir été ainsi affligé.
  yal-yal: N fa nanse falama? A bata falan ti n xa. A tan yɛtɛɛn nan feni ito ligaxi.
    N sigan tima nɛn yɛtɛ magodoni n ma siimayaan birin yi n niin sɔxɔlɛni ito a fe
    ra.
  haw-1868: 'Heaha ka''u e olelo aku ai? No ka mea, ua olelo mai oia ia''u, a ua hana
    io mai no oia: E hele malie no wau i ko''u mau makahiki a pau, No ke kaumaha loa
    o kuu uhane.'
  arb-NAV: وَلَكِنْ مَاذَا أَقُولُ؟ فَقَدْ خَاطَبَنِي هُوَ. هُوَ نَفْسُهُ قَضَى بِذَلِكَ
    عَلَيَّ. طَارَ النَّوْمُ مِنِّي لِفَرْطِ مَرَارَةِ رُوحِي.
  ewe-ewe: Nu ka gblɔ ge mala? Egblɔ nya nam, eye eya ŋutɔ wɔ ɖe edzi. Eya ta mazɔ
    ɖokuibɔbɔtɔe. Le nye agbemeŋkekewo katã me, le nye luʋɔ ƒe vevesese ta.
  eng-LEE: What shall I speak? he hath promised it unto me, and he hath also accomplished
    it; I will make pilgrimages [to God's house] all my years because of the bitterness
    of my soul.
  asm-FB: মই কি ক’ম? তেওঁ মোক ক’লে, আৰু তেওঁ সিদ্ধও কৰিলে; মোৰ আত্মা দূখেৰে পৰিপূৰ্ণ
    হোৱাৰ বাবে মই মোৰ গোটেই জীৱনত লাহে লাহে খোজ কাঢ়িম।
  sus-A: «ﭑ نْمَ نَ تَفِ رَبَدٍ دِ؟ عَ تَن يَتِ بَرَ ﭑ يَابِ، عَ قَ ﭑ مَ دُبَ سُشُ.
    نَ كُي ﭑ قَمَ ﭑ حّرّدٍ يّتّ مَفٌرٍ نَن كُي ﭑ مَ سِمَيَ بِرِن نَ.
  fra-SBL: Que vais-je dire ? Il m'a à la fois parlé, et l'a fait lui-même. Je marcherai
    prudemment toutes mes années à cause de l'angoisse de mon âme.
  hbo-hbo: מָֽה־אֲדַבֵּ֥ר וְאָֽמַר־לִ֖י וְה֣וּא עָשָׂ֑ה אֶדַּדֶּ֥ה כָל־שְׁנֹותַ֖י
    עַל־מַ֥ר נַפְשִֽׁי׃
  kik-kik: No ingĩkiuga atĩa? Nĩanjarĩirie, na nĩwe mwene wĩkĩte ũguo. Mĩaka yakwa
    yothe ndĩrĩthiiaga ndĩnyiihĩtie, tondũ wa ruo rũrũ rwa ngoro yakwa.
  fra-NCL: Que dirais-je ? Il m’a dit, il l’a fait. Je marcherai humblement pendant
    toutes mes années, me souvenant de l’amertume de mon âme.
  cek-AK: Toe kawbangmaw ka thuih han? Anih mah kai khaeah lok ang thuih, a thuih
    ih lok baktiah angmah a sak boeh; ka hinghaih patangkhang boeh pongah, ka hing
    thung poeknaemhaih hoiah ka caeh han.
  cuk-cuk: ”Ar ¿igi bar an sogosunna? Ar e-sunnagwad anga sogsad. Ar deyob imaksado.
    Ulubgi an-isdar-itogedi, bar gabbisuli an-imaksad.
  uig-CYR: Немә десәм болар? Чүнки У маңа сөз қилди вә Өзи мошу ишни қилди! Җеним
    тартқан азап түпәйлидин мән бар жиллиримда қәдәмлиримни санап бесип авайлап маңимән.
  tel-2017: నేనేమనగలను? ఆయన నా గురించి మాట పలికాడు, ఆయనే దాన్ని జరిగించాడు. నా హృదయంలో
    నిండి ఉన్న దుఃఖాన్ని బట్టి నా సంవత్సరాలన్నీ తడబడుతూ గడిపేస్తాను.
  hat-BSA: Kisa mwen kapab di? Non sèlman Li te pale ak mwen, Men Li, Li menm, te
    fè l. Mwen va mache an règ pandan tout ane m yo akoz gou anmè kè m fin goute.
  kos-kos: Mea nga ku in fahk? LEUM GOD pa oru ma inge. Insiuk keoklana, ac nga tia
    ku in motul.
  hbo-WLC: מָֽה־אֲדַבֵּ֥ר וְאָֽמַר־לִ֖י וְה֣וּא עָשָׂ֑ה אֶדַּדֶּ֥ה כָל־שְׁנוֹתַ֖י
    עַל־מַ֥ר נַפְשִֽׁי׃
  ibo-ibo: Ma gịnị ka m ga-ekwu? Ya onwe ya gwara m sị na ọ bụ ya mere nke a. M ga-eji
    obi umeala gagharịa ụbọchị ndụ m niile nʼihi ihe mwute nke obi m.
  ory-ory: ମୁଁ କଅଣ କହିବି? ସେ ତ ମୋତେ କହିଅଛନ୍ତି, ମଧ୍ୟ ଆପେ ତାହା ସାଧନ କରିଅଛନ୍ତି; ମୁଁ ଆପଣା
    ପ୍ରାଣର ତିକ୍ତତା ସକାଶୁ ଆପଣାର ସବୁ ବର୍ଷଯାକ ଧୀରେ ଧୀରେ ଗମନ କରିବି।
  chk-chk: Nge met ngang üpwe apasa? Kot a kapas ngeniei, nge i a pwal püsin föri
    ei. Üsap chüen tongeni möür kinamwe pokiten weiresin letipei.
  rop-rop: “Ai kaan tok enijing blanga ensimbek yu. Oni yu na wanbala gin dum dijan
    langa mi. Blanga main laif imbin go brabli sedwan na. Ai garra jidan lobala raidap
    ai garra dai.
  ukr-1871: Що ж казати менї, коли він так сказав і вчинив? Тихо буду переходити (в
    гадках) кожний рік жизнї моєї, споминати горе серця мого.
  deu-1951: Was [anderes] sollte ich sagen? Er aber redete zu mir und führte es auch
    aus! Ich will nun mein Leben lang vorsichtig wandeln ob solcher Bekümmernis meiner
    Seele.
  eng-JPS: What shall I say? He hath both spoken unto me, and Himself hath done it;
    I shall go softly all my years for the bitterness of my soul.
  srp-1865: Šta da reèem? On mi kaza, i uèini. Proživjeæu sve godine svoje po jadu
    duše svoje.
  lug-lug: Naye ate nga naagamba ki? Yali ayogedde nange nga ye yennyini ye yali akikoze.
    N’atambulanga n’obwegendereza mu bulumi buno obw’obulamu bwange.
  heb-heb: מה אדבר ואמר לי והוא עשה אדדה כל שנותי על מר נפשי׃
  ben-IRV: আমি কি বলব? তিনি আমার সাথে কথা বলেছেন এবং নিজেই এটা করছে। আমার প্রাণের
    এই যন্ত্রণার জন্য আমি জীবনের বাকি সব বছরগুলো নম্র হয়ে চলব।
  pan-pan: ਮੈਂ ਕੀ ਬੋਲਾਂ? ਉਸ ਨੇ ਮੈਨੂੰ ਆਖਿਆ ਅਤੇ ਉਸ ਨੇ ਆਪ ਹੀ ਕੀਤਾ ਵੀ। ਮੈਂ ਆਪਣੀ ਜਾਨ ਦੀ
    ਕੁੜੱਤਣ ਦੇ ਕਾਰਨ, ਆਪਣੇ ਸਾਰੇ ਸਾਲ ਹੌਲੀ-ਹੌਲੀ ਚੱਲਾਂਗਾ।
  mya-JVB: အဘယ်သို့ ငါပြော ရမည်နည်း။ ငါ့ အား ဂတိ ပေးတော်မူပြီ။ ဂတိတော်အတိုင်းလည်း
    ပြု တော်မူပြီ။ ငါ ၌ ကျန်ကြွင်းသော နှစ် စဉ်ကာလပတ်လုံး ၊ ငါ သည် စိတ် ဆင်းရဲ ခြင်းကို
    အောက်မေ့၍၊ ဖြည်းဖြည်းသွား ပါမည်။
  hmo-hmo: To dahaka do lau gwau? Badina Lohiabada ese inai kara ia karaia vadaeni.
    Lau be lau mahuta diba lasi, egu laloa ena mamina ia dika dainai.
  urd-urd: मैं क्या कहूँ? उसने तो मुझ से वा'दा किया, और उसी ने उसे पूरा किया; मैं
    अपनी बाक़ी उम्र अपनी जान की तल्ख़ी की वजह से आहिस्ता आहिस्ता बसर करूँगा।
  rus-SYN: Что скажу я? Он сказал мне, Он и сделал. Тихо буду проводить все годы жизни
    моей, помня горесть души моей.
  bqc-SIM: Má o kpelewaɛ? Bↄ́ yã́ má fↄ̃ oɛ̀, kɛ́ ↄ̃mɛ mↄ̀ò nↄↄ! Máↄ bɛ busɛbusɛ
    e ma wɛ̃ni lɛ́uɛ ma pↄsia yã́i.
  tcz-CHONGTHU: Ahin ipi kasei theiding ham? Ajehchu amatah in hiche natna hi ahin
    lhut ahije. Tun kakum lhung keija kineosah tah a lam kajot ding ahi. Ajeh chu
    hiche lung gentheina hi kana hetsa ahitai.
  mar-mar: मी काय बोलू? त्याने दोन्ही केले, तो माझ्याशी बोलला आणि त्याने ते केले आहे;
    मी आपल्या जीवनात हळूहळू चालेल कारण माझ्या जिवाला खूप क्लेश झाले.
  qub-qub: «Ichanga ¿imataraj noga nëman? Quiquiquimi willachimashcanqui. Nircorga
    chayno rurashcanqui. Fiyupa llaquicur goyashäpitami umildillana goyäcushaj.
  hat-hat: Kijan pou m' pale avè l'? Sa pou m' di l'? Se Seyè a k'ap fè travay li.
    Malgre tout lapenn sa a ki nan kè m' lan, m'a debat ak lavi a jouk mwen mouri.
  eng-BSB: What can I say? He has spoken to me, and He Himself has done this. I will
    walk slowly all my years because of the anguish of my soul.
  eng-WEBPB: What will I say? He has both spoken to me, and himself has done it. I
    will walk carefully all my years because of the anguish of my soul.
  kbq-kbq: Hianagi nagra na'ane hu'na kea hugahue? Ra Anumzamo'ma agrama nasami'nea
    kemofo amage anteno ana zana eri fore hu'ne. E'ina hu'negu nagrama kasefa'ma hu'nama
    mani'nama vanua kafu'afina, knazama namitenka nazeri knare'ma hu'nana zankura
    antahi kamigahue.
  nhe-BL: ¿Pero tlachque huelis niquijtos? TOTECO iselti nechmacac ni cocolistli.
    Na ayoc nimohueyimatis sampa ipampa nochi noyolis, pampa ipan noyolo tlahuel nitlaijiyohuijtoc.
  gub-BL: Napuner kwaw Tupàn pe hezai'o pà. A'e ae hemuma'eahy kar a'e. Napuner kwaw
    heker haw rehe ta'e azemumikahy ihe xe.
  eng-DRA: What shall I say, or what shall he answer for me, whereas he himself hath
    done it? I will recount to thee all my years in the bitterness of my soul.
