verse: ISA.038.018
translations:
  mal-C: പാതാളത്തിന് അങ്ങയെ സ്തുതിക്കാൻ കഴിയില്ല, മരണത്തിന് അങ്ങയുടെ സ്തുതി പാടുന്നതിനും;
    കുഴിയിലേക്കിറങ്ങുന്നവർക്ക് അങ്ങയുടെ വിശ്വസ്തതയിൽ ആശവെക്കാൻ കഴിയില്ല.
  deu-TKW: Denn nicht dankt dir die Unterwelt, nicht preist dich der Tod; nicht harren
    die in die Gruft Hinabgestiegenen auf deine Treue.
  lin-lin: Pamba te mboka ya bakufi ekoki te kokumisa Yo, kufa ekoki kosanzola Yo
    te ; bato oyo bakitaka na mboka ya bakufi bazalaka na elikya na boyengebene na
    Yo te.
  eng-LSV: For Sheol does not confess You, || Death does not praise You, || Those
    going down to the pit do not hope for Your truth.
  eng-GNV: 'For the graue cannot confesse thee: death cannot praise thee: they that
    goe downe into the pit, cannot hope for thy trueth.'
  eng-WEBSTER: 'For the grave cannot praise thee, death can not celebrate thee: they
    that go down into the pit cannot hope for thy truth.'
  nhw-BL: Masehualme catli ya mictoque huan ya quintlalpachojtoque, ayacmo hueli mitzhueyichihuase.
    Ayacmo quichiyaj para ta catli titemachtli tiquinpalehuis.
  swh-ONEN: Kwa maana kaburi haliwezi kukusifu, mauti haiwezi kuimba sifa zako; wale
    washukao chini shimoni hawawezi kuutarajia uaminifu wako.
  bba-bba: Yinni Gusunɔ, n ǹ mɔ ɡɔribun wɑ̃ɑ yerɑ tɑ koo nun siɑrɑ. N ǹ mɑɑ mɔ ɡɔɔwɑ
    u koo nun wɔlle suɑ. Be bɑ wɑ̃ɑ siki wɔruɔ bɑ ǹ mɑɑ wunɛn durom yĩiyɔ.
  eng-KJVCPB: 'For the grave cannot praise thee, death can not celebrate thee: They
    that go down into the pit cannot hope for thy truth.'
  luo-luo: Joma ni e liel ok nyal paki, tho ok nyal wero wendi mar pak, chutho joma
    dhi e bur ok nyal geno adiera mari.
  meu-meu: Badina be Mase Gabuna ese basine hanamomu diba, bona mase ese basine imodaimu
    diba; guri ai e dihomu taudia ese emu momokani basie laroa diba.
  npi-ULB: किनकि चिहानले तपाईंलाई धन्यवाद दिंदैन । मृत्युले तपाईंको प्रशंसा गर्दैन
    । चिहानतिर जानेहरूले तपाईंको विश्‍वस्‍तताको आशा गर्दैनन् ।
  yor-yor: Nítorí pé isà òkú kò le è yìn ọ́, ipò òkú kò le è kọ orin ìyìn rẹ; àwọn
    tí ó sọ̀kalẹ̀ sínú ọ̀gbun kò lè ní ìrètí fún òtítọ́ rẹ.
  pes-OPCB: کسی در دنیای مردگان نمی‌تواند تو را تمجید کند، و یا به وفاداریت توکل کند.
  tgl-ULB: Dahil hindi nagpapasalamat sa iyo ang sheol; hindi ka pinupuri ng kamatayan;
    silang nananaog sa hukay ay hindi umaasa sa iyong pagkamapagkakatiwalaan.
  hui-hui: Wali agali homene dindiha karume í̠naga mini yaraga nahabehe. Homene dindiha
    karume í̠na wali agali bayale helonaga biamogo biaga kego mo dunubia nahabehe
    ka.
  mya-mya: မ​ရ​ဏ​နိုင်​ငံ​တွင်​အ​ဘယ်​သူ​မျှ​ကိုယ်​တော်​ရှင်​အား ထော​မ​နာ​မ​ပြု​နိုင်​ပါ။
    သူ​သေ​တို့​သည်​ကိုယ်​တော်​ရှင်​၏​သစ္စာ​တော်​ကို ယုံ​ကြည်​ကိုး​စား​နိုင်​စွမ်း​မ​ရှိ​ပါ။
  bod-N: གཤིན་པོའི་ཡུལ་ནས་ཁྱེད་ལ་གཏང་རག་མེད། །འཆི་བས་ཁྱེད་ལ་བསྟོད་བསྔགས་འབུལ་མི་ནུས།
    །དོང་ནང་ལྷུང་པ་རྣམས་ཀྱིས་ཁྱེད་ཉིད་ཀྱི། །བདེན་པ་ཉིད་ལ་རེ་བ་བསྐྱེད་ནུས་མིན། །
  sna-sna: Nokuti guva haringagoni kukurumbidzai, rufu harugoni kukurumbidzai nenziyo;
    vanodzika kugomba havangagoni kutarisira kutendeka kwenyu.
  spa-BLM: Porque el Seol no puede alabarte. La muerte no puede celebrarlo. Los que
    bajan al pozo no pueden esperar su verdad.
  cac-cac: A eb' ayxoec' d'a campusante, maxtzac yal yalan vach' lolonel eb' d'ayach.
    A eb' chamnac chi', ¿tom ol ach yic'chaan̈ eb'? A mach toxo ix emcan d'a yol luum,
    ¿tom olto yal stan̈van eb' ac'anelc'och tas ix al d'a eb'?
  swh-ULB: Maana kuzimu hapata kushukuru wewe; kifo hakikusifu wewe; wale wote waendao
    ndani ya shimo hawana matumaini ya uaminifu wako.
  bel-bel: Бо не апраметная Цябе славіць, ня смерць праслаўляе Цябе, ня прыхадні ў
    магілу спадзяюцца на ісьціну Тваю.
  deu-ELBBK: Denn nicht der Scheol preist dich, der Tod lobsingt dir nicht; die in
    die Grube hinabgefahren sind, harren nicht auf deine Treue.
  mbb-OT: Ebmenmenuwen ku is kedalig kenikew emun minatey ad? Is menge minatey kenè
    en ebpekezalig kenikew wey kenè en ebpekeperateng te kebmetinumanen nu.
  mal-2015: പാതാളം നിന്നെ സ്തുതിക്കുന്നില്ല; മരണം നിന്നെ വാഴ്ത്തുന്നില്ല; കുഴിയിൽ
    ഇറങ്ങുന്നവർ നിന്റെ വിശ്വസ്തതയെ പ്രത്യാശിക്കുന്നതുമില്ല.
  gup-gup: “‘Bininj nawu kabirridowerren dja kabirridi kore kumidj wanjh minj bedda
    ngundiburlume. Kundowikenh minj ngunburlume. Bininj nawu birridoweng wanjh minj
    kabirriyawoyhburrbun bu ngudda yidjalwoybuk munguyhmunguyh.
  rmc-rmc: Se o Šeol tut na bararela aňi o meriben tut na lašarela; ola, ko džan tele
    andro hrobos, pes imar na mukena pre tiri vernosť.
  pes-OPV: زیرا که هاویه تو راحمد نمی گوید و موت تو را تسبیح نمی خواند. وآنانی که
    به حفره فرو می‌روند به امانت تو امیدوارنمی باشند.
  ron-1924: Кэч ну Локуинца морцилор Те лаудэ, ну моартя Те мэреште ши чей че с-ау
    коборыт ын гроапэ ну май нэдэждуеск ын крединчошия Та.
  ben-OBCV: কারণ কবর তোমার প্রশংসা করতে পারে না, মৃত্যু করতে পারে না তোমার স্তব; যারা
    সেই গহ্বরে নেমে যায়, তারা তোমার বিশ্বস্ততার প্রত্যাশা করতে পারে না।
  som-som: Waayo, She'ool kuguma mahadnaqi karo, oo dhimashaduna kuma ammaani karto,
    Oo kuwa yamayska hoos ugu dhacana runtaada rajo kama qabi karaan.
  lat-VUC: 'Quia non infernus confitebitur tibi, neque mors laudabit te: non exspectabunt
    qui descendunt in lacum veritatem tuam.'
  eng-ASVBT: 'For Sheol cannot praise thee, death cannot celebrate thee: They that
    go down into the pit cannot hope for thy truth.'
  ita-1885: Perciocchè il sepolcro non ti celebrerà, La morte non ti loderà; Quelli
    che scendono nella fossa non ispereranno nella tua verità.
  eng-LXXUP: For they that are in the grave shall not praise thee, neither shall the
    dead bless thee, neither shall they that are in Hades hope for thy mercy.
  eng-ULB: For Sheol does not thank you; death does not praise you; those who go down
    into the pit do not hope in your trustworthiness.
  spa-VBL: Los que están en la tumba no pueden alabarte, los muertos no pueden alabarte.
    Los que bajan a la fosa ya no pueden esperar en tu fidelidad.
  fra-_FOB: Le Sépulcre ne te louera point, la mort ne te célébrera point; ceux qui
    descendent au tombeau ne s'attendent plus à ta fidélité.
  mal-mal: പാതാളം അങ്ങയെ സ്തുതിക്കുന്നില്ല; മരണം അങ്ങയെ വാഴ്ത്തുന്നില്ല; കുഴിയിൽ ഇറങ്ങുന്നവർ
    അങ്ങയുടെ വിശ്വസ്തതയെ പ്രത്യാശിക്കുന്നതുമില്ല.
  urd-GVR: Kyoṅki Pātāl terī hamd-o-sanā nahīṅ kartā, aur maut terī satāish meṅ gīt
    nahīṅ gātī, zamīn kī gahrāiyoṅ meṅ utre hue terī wafādārī ke intazār meṅ nahīṅ
    rahte.
  suz-BL: बेक्‍शो मुर आन बाक्‍तीकेमी इन कली ठेयब मसेल्‍ब। बेक्‍पाइक्‍बम इन कली ठेयब
    सेल्‍ने मचाप्‍ब। बेक्‍शो मुरुम इन वारच पाइक्‍तीक आस मपाइनीम। भजन संग्रह ६:६; भजन
    संग्रह ११५:१७
  eng-NOY: For the under-world cannot praise thee; The realms of death cannot celebrate
    thee; They that go down to the pit cannot wait for thy faithfulness.
  ita-1927: Poiché non è il soggiorno de’ morti che possa lodarti, non è la morte
    che ti possa celebrare; quei che scendon nella fossa non possono più sperare nella
    tua fedeltà.
  ckb-ckb: جیهانی مردووان سوپاست ناکات و مردووانیش ستایشت ناکەن، هەروەها ئەوانەی لە
    گۆڕ دەنرێن هیوایان بە دڵسۆزی تۆ نییە.
  eng-BBE: 'For the underworld is not able to give you praise, death gives you no
    honour: for those who go down into the underworld there is no hope in your mercy.'
  kan-OKCV: ಸಮಾಧಿಯು ನಿನ್ನನ್ನು ಹೊಗಳುವುದಿಲ್ಲ. ಮರಣವು ನಿನ್ನನ್ನು ಕೊಂಡಾಡುವುದಿಲ್ಲ. ಕುಣಿಯೊಳಕ್ಕೆ
    ಹೋಗುವವರು ನಿಮ್ಮ ಸತ್ಯತೆಯಲ್ಲಿ ಭರವಸವಿಡಲಾರರು.
  tam-2017: பாதாளம் உம்மைத் துதிக்காது, மரணம் உம்மைப் போற்றாது; குழியில் இறங்குகிறவர்கள்
    உம்முடைய சத்தியத்தை தியானிப்பதில்லை.
  spa-RV-1909: Porque el sepulcro no te celebrará, ni te alabará la muerte; ni los
    que descienden al hoyo esperarán tu verdad.
  ron-BTF: Căci mormântul nu te poate lăuda, moartea nu te poate sărbătorii, cei care
    coboară în groapă nu pot spera în adevărul tău.
  eng-WEBP: For Sheol can’t praise you. Death can’t celebrate you. Those who go down
    into the pit can’t hope for your truth.
  eng-FBV: Those in the grave cannot praise you, the dead cannot praise you. Those
    who go down into the pit can no longer hope in your faithfulness.
  nld-1939: Want het dodenrijk zal U niet prijzen, De dood U niet roemen; Die in het
    graf is gedaald Op uw trouw niet meer hopen!
  nch-BL: Masehualme cati ya mictoque huan ya quintalpachojtoque, ayecmo hueli mitzhueyichihuase.
    Ayecmo quichiyaj para ta cati titemachti tiquinpalehuis.
  vie-1934: Nơi âm phủ chẳng ngợi khen Ngài được, và sự chết chẳng tôn vinh Ngài được;
    những kẻ đã xuống mồ rồi chẳng còn trông cậy sự thành thật của Ngài nữa.
  hin-CV: अधोलोक आपका धन्यवाद नहीं कर सकता, न मृत्यु आपकी महिमा कर सकती है; जो कब्र
    में पड़े हैं वे आपकी विश्वासयोग्यता की आशा नहीं कर सकते.
  eng-OURB: For Sheol ·Place of the dead· can’t yadah ·extend hands in thankful praise·
    unto you. Death can’t celebrate you. Those who go down into the pit (of Abbadon,
    the unrighteous side of Sheol) can’t hope for your truth.
  spa-BES: Porque el inframundo no puede alabarte, la muerte no te da honor; para
    los que descienden al inframundo no hay esperanza en tu misericordia.
  tdx-tdx: Tsy mahafandrenge Azo ty tsikeokeoke, tsy hañonjoñe azo ty havilasy; tsy
    mahafitamà ty figahiña’o ty migodañe mb’an-koak’ ao.
  tha-KJV: เพราะแดนคนตายสรรเสริญพระองค์​ไม่ได้ ความมรณายกย่องพระองค์​ไม่ได้ บรรดาคนที่ลงไปยังปากแดนคนตายนั้น
    จะหวังในความจริงของพระองค์​ไม่ได้
  por-BR-2018: Porque o Xeol não te louvará, nem a morte te glorificará; nem esperarão
    em tua fidelidade os que descem a cova.
  deu-ELO: Denn nicht der Scheol preist dich, der Tod lobsingt dir nicht; die in die
    Grube hinabgefahren sind, harren nicht auf deine Treue.
  eng-WYC-2018: For not hell shall acknowledge to thee, neither death shall praise
    thee; they that go down into the pit, shall not abide thy truth. (For Sheol, or
    the grave, shall not acknowledge thee, nor shall death praise thee; and they who
    go down into the pit, shall not wait for thy truth.)
  epo-epo: Ĉar ne Ŝeol Vin gloros, ne la morto Vin laŭdos; La irantaj en la terinternon
    ne esperos Vian verecon.
  uig-PIN: Qünki tǝⱨtisara Sanga rǝⱨmǝt eytalmaydu; Ɵlüm Seni mǝdⱨiyiliyǝlmǝydu; Ⱨangƣa
    qüxiwatⱪanlar Sening ⱨǝⱪiⱪǝt-wapaliⱪingƣa ümid baƣliyalmaydu.
  beo-beo: 'Dunu ilia da bogoi sogebi amoga Dima nodomusa: hame dawa:. Bogoi dunu
    da Dia mae fisili moloidafa hou amo dafawaneyale dawa:ma:ne hame dawa:.'
  tpi-OTNT: “Ol lain i stap long ples bilong ol man i dai pinis, ol i no inap litimapim
    nem bilong yu. Na bai ol i no inap lukim ol gutpela samting yu save mekim bilong
    helpim ol manmeri bilong yu.
  hau-SA: Gama kabari ba zai yabe ka ba, matattu ba za su rera yabonka ba; waɗanda
    suka gangara zuwa rami ba za su sa zuciya ga amincinka ba.
  uig-LAT: Chünki tehtisara Sanga rehmet éytalmaydu; Ölüm Séni medhiyiliyelmeydu;
    Hanggha chüshiwatqanlar Séning heqiqet-wapaliqinggha ümid baghliyalmaydu.
  nde-nde: Ngoba ingcwaba alingeke likubonge lokufa akungeke kukudumise; labo abangena
    emgodini abangeke bathemba ubuqotho bakho.
  ton-ton: 'He ʻoku ʻikai faʻa fakamālō kiate koe ʻae faʻitoka, ʻoku ʻikai faʻa fakaongoongoleleiʻi
    koe ʻe he mate: ko kinautolu ʻoku ʻalu hifo ki he luo ʻoku ʻikai te nau faʻa ʻamanaki
    ki he moʻoni.'
  ces-1613: Nebo ne hrob oslavuje tebe, ani smrt tě chválí, aniž očekávají ti, jenž
    do jámy sstupují, pravdy tvé.
  eng-WMB: For Sheol can’t praise you. Death can’t celebrate you. Those who go down
    into the pit can’t hope for your truth.
  tam-TCV: பாதாளம் உம்மைத் துதிக்காது, மரணம் உமக்குத் துதிபாடாது; குழியில் இறங்குவோர்
    உமது உண்மையை எதிர்பார்க்க முடியாது.
  ceb-ULB: Kay dili magpasalamat kanimo ang Seol; dili modayeg kanimo ang kamatayon;
    kadtong nanaug ngadto sa bung-aw wala naglaom sa imong pagkamasaligan.
  pol-UBG: Grób bowiem nie wysławia cię ani śmierć cię nie chwali. Ci, którzy w dół
    zstępują, nie oczekują twojej prawdy.
  urd-GVU: کیونکہ پاتال تیری حمد و ثنا نہیں کرتا، اور موت تیری ستائش میں گیت نہیں
    گاتی، زمین کی گہرائیوں میں اُترے ہوئے تیری وفاداری کے انتظار میں نہیں رہتے۔
  deu-1912: Denn die Hölle lobt dich nicht; so rühmt dich der Tod nicht, und die in
    die Grube fahren, warten nicht auf deine Wahrheit;
  kan-2017: ಪಾತಾಳದವರು ನಿನ್ನನ್ನು ಸ್ತುತಿಸುವುದಿಲ್ಲ, ಸತ್ತವರು ನಿನ್ನನ್ನು ಕೀರ್ತಿಸುವುದಿಲ್ಲ,
    ಅಧೋಲೋಕಕ್ಕೆ ಇಳಿದುಹೋದವರು ನಿನ್ನ ಸತ್ಯ ಸಂಧತೆಯನ್ನು ಆಶ್ರಯಿಸುವುದಿಲ್ಲ.
  yap-yap: Dariy ta’be’ ko fayleng ko yam’ nrayag ni pining e sorok ngom; pi’in yad
    ba yam’ e dabiyag ni nge pagan’rad nga fanam yul’yul’.
  hlt-MCSB: Nang aka uem te saelkhui moenih. Dueknah loh nang n'thangthen nim. Tangrhom
    ah aka suntla rhoek loh na oltak te a lamso moenih.
  mdy-ETH: ሃይቄ ዓሶ ዓጫ ኔና ጋላቱዋሴ፤ ሃይቄ ዓሳኣ ኔና ጋላታኒ ዳንዳዑዋሴ፤ ዱኡቴ ዓሳ ኔኤኮ ጉሙርቂንታያ ማዒፆ ዎዛ ማሂ
    ካፑዋሴ።
  twi-ASANTE: Damena rentumi nkamfo wo; owuo rentumi nto wo ayɛyi nnwom; wɔn a wɔsiane
    kɔ amena mu no rentumi nya anidasoɔ wɔ wo nokorɛ mu bio.
  eng-WEBU: For Sheol can’t praise you. Death can’t celebrate you. Those who go down
    into the pit can’t hope for your truth.
  wal-wal: Aissi giikko, duufoi nena galatenna; haiqoikka nena sabbenna. Ciimma ollau
    duge wodhdhiyaageeti nena ammanttees giidi ufaissaa oottokkona.
  spa-PDDPT: El Seol no te exaltará, ni la muerte te alabará, ni esperarán en tu fidelidad
    los que bajan al sepulcro.
  gun-gun: Ha'e gui yvyra rupa py ma avave nandererovy'aai 'rã, manoa py nanemboeteai
    'rã. Yvy kua katy oguejy va'ekue ma noarõvei 'rã okuapy anhetẽ ete va'e rupi reikoa.
  ilo-ULB: Ta saan a makapagyaman kenka ti sheol; saannaka a maidaydayaw ti patay;
    dagiti agpababa iti abut ket saan a mangnamnama iti kinamatalekmo.
  kpg-kpg: Tangada i lodo tenua o digau mmade e mee di hagaamu Goe ai. Digau mmade
    e deemee di hagadonu do manawa dahi.
  uig-ARA: چۈنكى تەھتىسارا ساڭا رەھمەت ئېيتالمايدۇ؛ ئۆلۈم سېنى مەدھىيىلىيەلمەيدۇ؛
    ھاڭغا چۈشىۋاتقانلار سېنىڭ ھەقىقەت-ۋاپالىقىڭغا ئۈمىد باغلىيالمايدۇ.
  sus-sus: I a kolon a n ma gaburi mu findima matɔxɔɛ ra i bɛ, saya mu i matɔxɔma,
    faxa mixie fan mu i tantuma bɛɛti ra. Naxee goroma gaburi kui, nee xaxili mu tixi
    i xa hinnɛ ra sɔnɔn.
  pon-2006: Sohte emen nan wasahn me melahr akan kak en kapinga komwi; me melahr akan
    sohte kak koapworopworki sapwellimomwi loalopwoat.
  ksd-ksd: Tago ra ruarua na tulungen pa na pite pa u, ma ra minat pa i manane u;
    Diat dia kuba ta ra tung na minat, i dekdek upi diat a ki pa kaum dovotina.
  tur-YTC: Çünkü ölüler diyarı seni övemez. Ölüm seni anamaz. Çukura inenler senin
    gerçeğini umut edemezler.
  grc-BRENT: Οὐ γὰρ οἱ ἐν ᾅδου αἰνέσουσί σε, οὐδὲ οἱ ἀποθανόντες εὐλογήσουσί σε, οὐδὲ
    ἐλπιοῦσιν οἱ ἐν ᾄδου τὴν ἐλεημοσύνην σου.
  ind-AYT: Sebab, dunia orang mati tidak dapat bersyukur kepada-Mu, kematian tidak
    dapat memuji-Mu. Dia yang turun ke lubang maut tidak dapat mengharapkan kebenaran-Mu.
  nya-nya: Pakuti akumanda sangathe kukutamandani, akufa sangayimbe nyimbo yokutamandani.
    Iwo amene akutsikira ku dzenje sangakukhulupirireni.
  hrv-hrv: Jer Podzemlje ne slavi te, ne hvali te Smrt; oni koji padnu u rupu u tvoju
    se vjernost više ne uzdaju.
  mps-mps: “Te isali bidi dabego pesagede bidibo hani dabe, augwaligo te nago nogi
    ugwaba me sogobeo. Te nago naga we bidi dabe tau sabo wiegi yai sę ebo te augwaligo
    me sugobeo.
  tpi-tpi: “Ol lain i stap long ples bilong ol man i dai pinis, ol i no inap litimapim
    nem bilong yu. Na bai ol i no inap lukim ol gutpela samting yu save mekim bilong
    helpim ol manmeri bilong yu.
  dan-1931: Thi Dødsriget takker dig ikke, dig lover ej Døden, på din Miskundhed håber
    ej de, der synker i Graven.
  vie-OVCB: Vì âm phủ không thể ngợi tôn Chúa; chúng không thể cất tiếng tôn ngợi
    Ngài. Những người đi xuống mộ huyệt không còn hy vọng vào sự thành tín Ngài nữa.
  guj-2017: કેમ કે શેઓલ તમારી આભારસ્તુતિ કરે નહિ, મરણ તમારાં સ્તોત્ર ગાય નહિ; જેઓ
    કબરમાં ઊતરે છે તેઓ તમારી વિશ્વસનીયતાની આશા રાખે નહિ.
  pon-2006A: Sohte emen nan wasahn me melahr akan kak en kapinga komwi; me melahr
    akan sohte kak koapworopworki sapwellimomwi loalopwoat.
  por-BRBSL: Pois a Sheol não pode elogiá-lo. A morte não pode celebrá-lo. Aqueles
    que descem ao poço não podem esperar por sua verdade.
  cth-cth: Bangkongtetpawiteh, phuen niteh, nang koe lunghawilawk dei thai hoeh. Tami
    kadout ni nang na pholen thai hoeh. Tangkom dawk ka bawt e ni nange yuemkamcunae
    hah ngaihawi thai hoeh.
  twi-twi: Ɔda rentumi nkamfo wo; owu rentumi nto wo ayeyi nnwom; wɔn a wosian kɔ
    amoa mu no rentumi nnya anidaso wɔ wo nokware mu bio.
  hlt-hlt: Nang aka uem te saelkhui moenih. Dueknah loh nang n'thangthen nim. Tangrhom
    ah aka suntla rhoek loh na oltak te a lamso moenih.
  tbz-SIM: Kɛ yɛ̃́ bɛdɔmbɛ̀ í dɑ sɑ̃ntímɛ̀, bɛcíríbɛ̀ í dɑ sɑ̃ntí, bɛ̀ɛ̀ bo kudɔmbìùkù
    bɛ̀ tɛ̃́nkɛ bɑ́ɑ́ nɑ kɛ́dentɛní ɑ túmɛ̀ timɔ́mmɔnti yiɛ̀.
  msy-2020: Gumazamizir Oveaghuezibar Nguibamɨn itiba, me nɨn ziam fan kogham. Egh
    nɨ uan gumazamiziba bagha zurara amir bizir aghuiba, me dar ganan kogham.
  dop-dop: Mpi tɔ, pǝ tɑɣɑ ɑtɛtǝlɛ tɑɑ nyǝ́mɑ sɑŋnɑ-ŋ. Pǝyele pǝ tɑɣɑ sǝm kɑ́ tɑlǝnɑ-ŋ.
    Mpɑ pɑ tiiwɑ pǝlɑɑʋ tɑɑ tɔ pɑɑ tɛɛlǝɣɩ nyɑ́ kʋpɑntʋ.
  azb-azb: Axı ölülər diyarı Sənə şükür etməz, Ölüm həmdlər söyləməz, Qəbirə düşənlər
    Sənin sədaqətinə ümid etməz.
  eng-DBY: For not Sheol shall praise thee, nor death celebrate thee; they that go
    down into the pit do not hope for thy truth.
  hin-2017: क्योंकि अधोलोक तेरा धन्यवाद नहीं कर सकता, न मृत्यु तेरी स्तुति कर सकती
    है; जो कब्र में पड़ें वे तेरी सच्चाई की आशा नहीं रख सकते
  wol-KYG: Njaniiw du la sant, ndee du la gërëm, te ku tàbbim pax yaakaaratul sa kóllëre.
  eng-YLT: For Sheol doth not confess Thee, Death doth not praise Thee, Those going
    down to the pit hope not for Thy truth.
  eng-WYC-2017: For not hell shall acknowledge to thee, neither death shall praise
    thee; they that go down into the pit, shall not abide thy truth.
  eng-WMBB: For Sheol can’t praise you. Death can’t celebrate you. Those who go down
    into the pit can’t hope for your truth.
  urd-GVH: क्योंकि पाताल तेरी हम्दो-सना नहीं करता, और मौत तेरी सताइश में गीत नहीं
    गाती, ज़मीन की गहराइयों में उतरे हुए तेरी वफ़ादारी के इंतज़ार में नहीं रहते।
  rug-rug: Ura sa lovu si lopu kote boka vahesi Igo, sa minate lopu kote kera vahesi
    atu koa Goi; arini pu gore la koasa pou lopu kote raṉea sapu kote va evaṉi Goi
    sari Mua vina tatara.
  gaz-gaz: Siiʼool si galateeffachuu hin dandaʼutii; duutis si jajachuu hin dandaʼu.
    Warri qileetti gad buʼan, amanamummaa kee abdachuu hin dandaʼan.
  fra-LSG: Ce n’est pas le séjour des morts qui te loue, Ce n’est pas la mort qui
    te célèbre; Ceux qui sont descendus dans la fosse n’espèrent plus en ta fidélité.
  yal-yal: Laxira xa mi i tantunma. Sayaan xa mi i matɔxɔ bɛtin bama. Faxa muxune
    nɛma sama gaburun na, ne yengi mi fa i ya lannayaan ma.
  haw-1868: Aole hiki i ko ka po ke hoomaikai aku ia oe, Aole hoi e hoolea aku ka
    poe make ia oe; O ka poe iho ilalo i ka lua, Aole hiki ia lakou ke manaolana.
  arb-NAV: لأَنَّهُ لَيْسَ فِي وُسْعِ الْهَاوِيَةِ أَنْ تَحْمَدَكَ، وَالْمَوْتُ لَا
    يُسَبِّحُكَ، وَلا يَقْدِرُ الَّذِينَ ذَهَبُوا إِلَى الْهَاوِيَةِ أَنْ يَرْجُوا
    أَمَانَتَكَ.
  ewe-ewe: Elabena yɔdo mate ŋu akafu wò o, ku mate ŋu adzi kafukafuhawo na wò o,
    eye ame siwo yi aʋlime la mate ŋu akpɔ mɔ na wò nuteƒewɔwɔ o.
  eng-LEE: 'For the nether world will not thank thee, death will not praise thee:
    they that go down into the pit will not hope for thy truth.'
  asm-FB: কাৰণ চিয়োলে আপোনাক ধন্যবাদ নিদিয়ে; মৃত্যুৱে আপোনাৰ প্রশংসা নকৰে; গাতলৈ
    নামি যোৱাসকলে আপোনাৰ বিশ্বাসযোগ্যতালৈ আশা কৰিব নোৱাৰে।
  sus-A: عِ عَ كٌلٌن عَ ﭑ مَ فَبُرِ مُ قِندِ مَ مَتْشْي رَ عِ بّ، سَيَ مُ عِ مَتْشْمَ،
    قَشَ مِشِيٍ قَن مُ عِ تَنتُمَ بّيتِ رَ. نَشٍيٍ فٌرٌ مَ فَبُرِ كُي، نٍيٍ شَشِلِ
    مُ تِشِ عِ شَ هِننّ رَ سْنْن.
  fra-SBL: Car le séjour des morts ne peut te louer. La mort ne peut pas te célébrer.
    Ceux qui descendent dans la fosse ne peuvent espérer votre vérité.
  hbo-hbo: כִּ֣י לֹ֥א שְׁאֹ֛ול תֹּודֶ֖ךָּ מָ֣וֶת יְהַלְלֶ֑ךָּ לֹֽא־יְשַׂבְּר֥וּ יֹֽורְדֵי־בֹ֖ור
    אֶל־אֲמִתֶּֽךָ׃
  kik-kik: Nĩgũkorwo mbĩrĩra ndĩngĩhota gũkũgooca, o nakĩo gĩkuũ gĩtingĩkũgooca; arĩa
    maharũrũkaga irima rĩu matingĩgĩa na kĩĩrĩgĩrĩro kĩa wĩhokeku waku.
  fra-NCL: Car le schéol ne vous célèbre pas, la mort ne chante pas vos louanges ;
    ceux qui descendent dans la fosse n’espèrent plus en votre fidélité.
  cek-AK: Taprong mah nang to pakoeh thai mak ai, kadueh mah doeh nang pakoehhaih
    laasah thai mak ai; tangqom thungah caeh tathuk kami mah na loktang lok to oep
    thai mak ai.
  cuk-cuk: Neg-uan-mamaidi, gwen be-nug ogannogosulid. Dule-burgwarmaladi, gwen be-nug
    odummosulid. Dule-yaa-dummadse-batemamaidi, be-innikigwadba-daedgi gwen sunmakosurmalad.
  uig-CYR: Чүнки тәһтисара Саңа рәхмәт ейталмайду; Өлүм Сени мәдһийиләлмәйду; Һаңға
    чүшиватқанлар Сениң һәқиқәт-вапалиғиңға үмүт бағлалмайду.
  tel-2017: ఎందుకంటే పాతాళంలో నీకు స్తుతి కలగదు. మరణం నీకు స్తుతి చెల్లించదు. సమాధిలోకి
    వెళ్ళినవారు నీ నమ్మకత్వంపై ఆశ పెట్టుకోరు.
  hat-BSA: Paske Sejou mò yo p ap ka remèsye Ou. Lanmò menm p ap ka bay Ou lwanj.
    Sila ki desann nan fos yo p ap ka gen espwa fidelite Ou.
  kos-kos: Wangin sie mwet in facl sin mwet misa ku in kaksakin kom; Mwet misa tia
    ku in lulalfongi ke oaru lom.
  hbo-WLC: כִּ֣י לֹ֥א שְׁא֛וֹל תּוֹדֶ֖ךָּ מָ֣וֶת יְהַלְלֶ֑ךָּ לֹֽא־יְשַׂבְּר֥וּ יֽוֹרְדֵי־ב֖וֹר
    אֶל־אֲמִתֶּֽךָ׃
  ibo-ibo: Nʼihi nʼala mmụọ agaghị eto gị, ọnwụ agakwaghị abụku gị abụ otuto. Ndị
    na-arịda nʼolulu agaghị ele anya ikwesi ntụkwasị obi gị.
  ory-ory: ଯେହେତୁ ପାତାଳ ତୁମ୍ଭର ପ୍ରଶଂସା କରି ନ ପାରେ, ମୃତ୍ୟୁୁ ତୁମ୍ଭର ଗୁଣ କୀର୍ତ୍ତନ କରି
    ନ ପାରେ; ଗର୍ତ୍ତଗାମୀମାନେ ତୁମ୍ଭର ସତ୍ୟତା ପାଇଁ ପ୍ରତ୍ୟାଶା କରି ନ ପାରନ୍ତି।
  chk-chk: Iwe, lenien sotup esap tongeni kilisou ngonuk, nge mäla esap tongeni mwareituk.
    Chokewe mi nom lon peias resap tongeni apilükülük ngeni om allükülük.
  rop-rop: Nomo eni dedbala pipul gin tok theingkyu en preisim yu. Nomo enibodi langa
    greibyad gin sabi yu jidan brabli trubalawan.
  ukr-1871: Бо не безодня славить тебе, не смерть вихваляє тебе, не ті, що лягли в
    могилї, вповають на твою правду.
  deu-1951: Denn das Totenreich kann dich nicht loben, noch der Tod dich preisen;
    und die in die Grube fahren, können nicht auf deine Treue warten;
  eng-JPS: For the nether-world cannot praise Thee, death cannot celebrate Thee; they
    that go down into the pit cannot hope for Thy truth.
  srp-1865: Jer neæe grob tebe slaviti, neæe te smrt hvaliti, i koji siðu u grob ne
    nadaju se tvojoj istini.
  lug-lug: Kubanga tewali n’omu mu nsi y’abafu ayinza kukutendereza, abafu tebayinza
    kukusuuta; tebaba na ssuubi mu bwesigwa bwo.
  heb-heb: כי לא שאול תודך מות יהללך לא ישברו יורדי בור אל אמתך׃
  ben-IRV: কারণ পাতাল তোমার ধন্যবাদ দিতে পারে না; আর মৃত্যুও তোমার প্রশংসা করতে পারে
    না। যারা গর্তে নামে তারা তোমার বিশ্বাসযোগ্যতার আশা করতে পারে না।
  pan-pan: ਪਤਾਲ ਤਾਂ ਤੇਰਾ ਧੰਨਵਾਦ ਨਹੀਂ ਕਰ ਸਕਦਾ, ਨਾ ਮੌਤ ਤੇਰੀ ਉਸਤਤ ਕਰ ਸਕਦੀ, ਕਬਰ ਵਿੱਚ ਲਹਿਣ
    ਵਾਲੇ ਤੇਰੀ ਵਫ਼ਾਦਾਰੀ ਦੀ ਆਸ ਨਹੀਂ ਰੱਖ ਸਕਦੇ।
  mya-JVB: အကယ်စင်စစ်မရဏာ နိုင်ငံသည် ဂုဏ်တော်ကို မ ချီးမွမ်း ရပါ။ သေ နေသောသူသည် ဂုဏ်တော်ကို
    ထောမနာသီချင်း မဆိုရပါ။ တွင်း ထဲသို့ ဆင်း သောသူသည် သစ္စာ တော်ကို မ မြော်လင့် ရပါ။
  hmo-hmo: Mase gabuna dekenai idia noho taudia ese, oi idia hanamoa diba lasi. Guri
    lalonai idia diho vadaeni taudia ese, oiemu momokani idia abidadama henia diba
    lasi.
  urd-urd: इसलिए कि पाताल तेरी इबादत नहीं कर सकता; और मौत से तेरी हम्द नहीं हो सकती।
    वह जो क़ब्र में उतरने वाले हैं तेरी सच्चाई के उम्मीदवार नहीं हो सकते।
  rus-SYN: Ибо не преисподняя славит Тебя, не смерть восхваляет Тебя, не нисшедшие
    в могилу уповают на истину Твою.
  bqc-SIM: Asa wìli n sáaukpa miauo, gɛↄ lí n táasilɛo, gbɛ̃́ pↄ́ sì ɛuↄ lí
    wɛdↄ n náaiio.
  tcz-CHONGTHU: Ajeh chu athin athin navahchoi thei lou ding ahi; aw sangtah'a na
    vahchoi thei lou diu ahi. Thina lhankhuh jonsuh hon, na kitahna'a kinepna anei
    tah lou diu ahi.
  mar-mar: कारण अधोलोक तुझे आभार मानीत नाही. मृत्यू तुझी स्तुती करत नाही; जे खाली
    खोल खड्ड्यात जातात त्यांना तुझ्या सत्याची आशा नसते.
  qub-qub: Pantiyuncho pamparaycajcunaga mananami pipis alabashunquinachu. Pampacojcunaga
    manami ricannachu aunishayquita cumliptiquipis.
  hat-hat: Yo pa fè lwanj ou kote mò yo ye a. Non. Moun mouri pa ka fè fèt pou ou!
    Moun ki deja desann kote mò yo ye a pa ka konte sou ou pou ou kenbe pawòl ou.
  eng-BSB: For Sheol cannot thank You; Death cannot praise You. Those who descend
    to the Pit cannot hope for Your faithfulness.
  eng-WEBPB: For Sheol can’t praise you. Death can’t celebrate you. Those who go down
    into the pit can’t hope for your truth.
  kbq-kbq: Na'ankure fri vahe kumapima nemanisaza vahe'mo'za Ra Anumzamoka hu muse
    hunogantesageno, fri vahe'mo'zanena kagia ahentesga osugahaze. Hagi fri vahe kumapima
    nemani'naza vahe'mo'za knare eri'zama enerina zankura amuhara huogamigahaze.
  nhe-BL: Tlacame tlen ya mictoque huan ya quintlalpachojtoque, ayoc hueli mitzhueyichihuase.
    Ayoc quichiyaj para ta tlen titemachtli tiquinpalehuis.
  gub-BL: Umàno ma'e kwer waneta haw pe har numume'u kwaw neremiapo kwer ikatu haw
    wà. Ni amo numume'u kwaw nerer ikatu haw wà. A'e pe har nuzeruzar kwaw puruwi
    netyryk 'ymaw rehe wà.
  eng-DRA: 'For hell shall not confess to thee, neither shall death praise thee: nor
    shall they that go down into the pit, look for thy truth.'
