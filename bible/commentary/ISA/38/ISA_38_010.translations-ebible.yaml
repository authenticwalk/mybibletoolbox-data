verse: ISA.038.010
translations:
  mal-C: “എന്റെ ആയുസ്സിന്റെ മധ്യാഹ്നസമയത്ത് ഞാൻ പാതാളകവാടത്തിലേക്കു പ്രവേശിക്കേണ്ടിവരുമോ
    എന്റെ ശിഷ്ടായുസ്സ് എന്നിൽനിന്നും കവർന്നെടുക്കപ്പെടുമോ,” എന്നു ഞാൻ പറഞ്ഞു.
  deu-TKW: 'Ich sprach: Im ruhigen Laufe meiner Tage muß ich in die Thore der Unterwelt
    eingehen, werde ich des Restes meiner Lebensjahre beraubt.'
  lin-lin: 'Nazalaki komilobela : « Tango nazali nanu na makasi na nzoto, naleka solo
    na nzela ya ekuke ya kufa mpe nazangela mibu oyo etikali na bomoi na ngai ? »'
  eng-LSV: “I said in the cutting off of my days, || I go to the gates of Sheol, ||
    I have numbered the remnant of my years.
  eng-GNV: 'I saide in the cutting off of my dayes, I shall goe to the gates of the
    graue: I am depriued of the residue of my yeeres.'
  eng-WEBSTER: 'I said in the cutting off of my days, I shall go to the gates of the
    grave: I am deprived of the residue of my years.'
  nhw-BL: San ninejnentoc tlajco tlen nochi nopa tonali tlen nonemilis huan ama monequi
    nijcajtehuas pampa nimiquis. Ayacmo huelis nicaxitis noxihui quen monequiyaya.
    Ama ya monequi niyas ipan nopa tlali tlen miquilistli.
  swh-ONEN: Nilisema, “Katika ustawi wa maisha yangu, je, ni lazima nipite katika
    malango ya mauti, na kupokonywa miaka yangu iliyobaki?”
  bba-bba: nɑ rɑɑ ɡerumɔ nɛn ɡɔ̃ruɔ nɑ mɔ̀, nɛn wɑ̃ɑrun suunu sɔɔrɑ kon dɑ ɡɔribun
    wɑ̃ɑ yerun kɔnnɔwɔ. Nɛn wɔ̃ɔ si su tie, nɑ ǹ mɑɑ su dimɔ.
  eng-KJVCPB: 'I said, in the cutting off of my days, I shall go to the gates of the
    grave: I am deprived of the residue of my years.'
  luo-luo: Ne apenjora niya, “E ndalo mag ber mar ngimana, bende onego bed ni akalo
    e rangeye mag tho kendo hikena modongʼ duto gol kuoma?”
  meu-meu: Egu mauri dina-tubuana ai baina lao bubuni nato; Mase Gabuna ikoukouna
    vada e siaigu lao, egu laḡani oredia ai unuseni ai baina noho.
  npi-ULB: “मैले भनें मेरो आधा जीवनमा नै म चिहानको ढोकाभित्र जानेछु । मेरो बाँकी वर्षहरूका
    निम्ति मलाई त्यहाँ पठाइन्छ ।
  yor-yor: Èmi wí pé, “Ní àárín gbùngbùn ọjọ́ ayé mi èmi ó ha kọjá lọ ní ibodè ikú
    kí a sì dùn mí ní àwọn ọdún mi tí ó ṣẹ́kù?”
  pes-OPCB: فکر می‌کردم در بهار عمر خویش زندگی را بدرود خواهم گفت، و به دنیای مردگان
    خواهم شتافت.
  tgl-ULB: sinabi ko na sa kalahati ng aking buhay na mapupunta ako sa tarangkahan
    ng sheol; mananatili ako doon sa nalalabing mga taon ko.
  hui-hui: I̱ni mitangi bialu aiore nde i̱ wene daliahe koore dege homalu nde homenerunaga
    dindi ngagoha pu holoboda. I̱ dindini holenenaga lu naholoboda mitangi biru.
  mya-mya: ငါ​သည်​သက်​တမ်း​စေ့​နေ​ရ​တော့​မည်​မ​ဟုတ်။ အ​ရွယ်​ကောင်း​ချိန်​၌​ပင်​မ​ရ​ဏ​နိုင်​ငံ​သို့
    သွား​ရ​တော့​မည်​ဟု​ငါ​ထင်​မှတ်​ခဲ့​ပါ​၏။
  bod-N: ང་རང་དར་མ་ཡིན་པའི་དུས་སྐབས་སུ། །གཤིན་པོའི་ཡུལ་གྱི་སྒོ་ནང་འཛུལ་དགོས་ཤིང་།
    །བདག་གི་མི་ཚེའི་ལོ་ཟླ་ལྷག་མ་རྣམས། །ང་ལས་འཕྲོག་པར་འགྱུར་རོ་བདག་གིས་སྨྲས། །
  sna-sna: Ndakati, “Mazuva oupenyu hwangu achangotanga ndingafanira kupinda mumasuo
    orufu here? Ndigotorerwa makore angu asara here?”
  spa-BLM: 'Dije: “En la mitad de mi vida voy a las puertas del Seol. Estoy privado
    del residuo de mis años”.'
  cac-cac: A in naani to tec'an into ol in chamoc. Yujto ix alchaj d'ayin to ayinxooch
    d'a yol sc'ab' chamel. A in naani to man̈xo ol vil jayeocxo ab'il.
  swh-ULB: '''''Nimesema kwamba nusu ya maisha yangu nitapita katika mlango wa kuzimu;
    Nilitumwa pale miaka yangu yote.'
  bel-bel: '«я сказаў сам сабе: апалавіне дзён маіх я мушу ісьці ў браму апраметнай;
    я пазбаўлены рэшты гадоў маіх.'
  deu-ELBBK: 'Ich sprach: In der Ruhe meiner Tage soll ich hingehen zu den Pforten
    des Scheols, bin beraubt des Restes meiner Jahre.'
  mbb-OT: Kunaan ku ke ebpatey ad he vetan-en e pa, ne kenà ad egkaawà diyà te lugar
    te menge minatey.
  mal-2015: എന്റെ ആയുസ്സിൻ മദ്ധ്യാഹ്നത്തിൽ ഞാൻ പാതാളവാതിലകം പൂകേണ്ടിവരുന്നു; എന്റെ
    ആണ്ടുകളുടെ ശേഷിപ്പും എനിക്കില്ലാതെ പോയി എന്നു ഞാൻ പറഞ്ഞു.
  gup-gup: Nungka bimbom, “Ngaye ngayimeng woybukkih bu darnkih ngarrowimeninj. Dja
    ngadjawarren bu njalekenh ngarrowen bolkkime? Njalekenh bu minj ngadjaldarrkid
    kunkuyeng?
  rmc-rmc: 'Me phenďom: „Andre mire nekfeder berša mušinav te džal het andro brani
    le Šeoloskre; občorardo som mire okle beršendar.“'
  pes-OPV: 'من گفتم: «اینک در فیروزی ایام خود به درهای هاویه می‌روم و ازبقیه سالهای
    خود محروم می‌شوم.'
  ron-1924: '„Зичям: ‘Ын чей май бунь ань ай веций меле требуе сэ мэ дук ла порциле
    Локуинцей морцилор! Сунт педепсит ку пердеря челорлалць ань ай мей каре-мь май
    рэмын!’'
  ben-OBCV: আমি বললাম, “আমার জীবনের সর্বোৎকৃষ্ট সময়ে আমাকে কি অবশ্যই মৃত্যুর দুয়ারগুলির
    মধ্য দিয়ে যেতে হবে এবং আমার আয়ুষ্কালের অবশিষ্ট সময় থেকে বঞ্চিত হতে হবে?”
  som-som: Anigu waxaan is-idhi, Cimrigayga oo badh ah ayaan irdihii She'ool sii mari
    doonaa, Oo intii cimrigayga ka hadhayna waa layga qaaday.
  lat-VUC: '[Ego dixi in dimidio dierum meorum: Vadam ad portas inferi; quæsivi residuum
    annorum meorum.'
  eng-ASVBT: 'I said, In the noontide of my days I shall go into the gates of Sheol:
    I am deprived of the residue of my years.'
  ita-1885: 'Io diceva allora che i miei giorni erano ricisi: Io me ne vol alle porte
    del sepolcro; Io son privato del rimanente de'' miei anni.'
  eng-LXXUP: 'I said in the end of my days, I shall go to the gates of the grave:
    I shall part with the remainder of my years.'
  eng-ULB: “I said that halfway through my life I will go through the gates of Sheol;
    I am sent there for the rest of my years.
  spa-VBL: 'Me dije a mí mismo: “¿Tendré que ir a la muerte ahora que mi vida está
    bien? ¿Por qué no puedo contar con el resto de mis años?”.'
  fra-_FOB: 'Je disais: Quand mes jours sont tranquilles, je m''en vais aux portes
    du Sépulcre: je suis privé du reste de mes années!'
  mal-mal: “എന്റെ ആയുസ്സിൻ മദ്ധ്യാഹ്നത്തിൽ ഞാൻ പാതാളവാതിലകം പൂകേണ്ടിവരുന്നു; എന്റെ
    വർഷങ്ങളുടെ ശേഷിപ്പും എനിക്കില്ലാതെ പോയി” എന്നു ഞാൻ പറഞ്ഞു.
  urd-GVR: “Maiṅ bolā, kyā mujhe zindagī ke urūj par Pātāl ke darwāzoṅ meṅ dāḳhil
    honā hai? Bāqīmāndā sāl mujh se chhīn lie gae haiṅ.
  suz-BL: गो थम रिम्‍शो पा बाक्‍ना बाक्‍न, बेक्‍शो मुर आन बाक्‍तीके लचा माल्‍नुङ।
  eng-NOY: 'I said: “Now, in the quiet of my days, shall I go down to the gates of
    the under-world; I am deprived of the residue of my years.”'
  ita-1927: '“Io dicevo: Nel meriggio de’ miei giorni debbo andarmene alle porte del
    soggiorno de’ morti; io son privato del resto de’ miei anni!'
  ckb-ckb: 'گوتم: «ئایا لە هەڕەتی گەنجیمدا من دەچم بۆ جیهانی مردووان، چونکە یەزدان
    لە پاشماوەی ژیانم بێبەشی کردووم؟»'
  eng-BBE: 'I said, In the quiet of my days I am going down into the underworld: the
    rest of my years are being taken away from me.'
  kan-OKCV: “ನನ್ನ ಜೀವನದ ಮಧ್ಯಪ್ರಾಯದಲ್ಲೇ ನಾನು ಪಾತಾಳದ ದ್ವಾರದೊಳಗೆ ಹೋಗಬೇಕು. ನನ್ನ ಆಯುಷ್ಯದಲ್ಲಿ
    ಕಳೆದು ಉಳಿದ ವರುಷಗಳು ನನಗೆ ತಪ್ಪಿಹೋಯಿತು,” ಎಂದು ನಾನು ಅಂದುಕೊಂಡೆನು.
  tam-2017: நான் என் பூரண ஆயுளின் வருடங்களுக்குச் சேராமல் பாதாளத்தின் வாசல்களுக்குட்படுவேன்
    என்று என் நாட்கள் அறுப்புண்கிறபோது சொன்னேன்.
  spa-RV-1909: 'Yo dije: En el medio de mis días iré á las puertas del sepulcro: privado
    soy del resto de mis años.'
  ron-BTF: Am spus la stârpirea zilelor mele, voi merge la porţile mormântului, sunt
    lipsit de restul anilor mei.
  eng-WEBP: I said, “In the middle of my life I go into the gates of Sheol. I am deprived
    of the residue of my years.”
  eng-FBV: I said to myself, “Do I have to go to my death just as my life is going
    well? Why can't I count on the rest of my years?”
  nld-1939: 'Ik had al gezegd: In de bloei van mijn leven ga ik heen, Binnen de poorten
    van het rijk der doden ontboden Voor de rest van mijn jaren.'
  nch-BL: San ninejnentoc tajco ten nochi nopa tonali ten nonemilis huan ama monequi
    nijcajtehuas pampa nimiquis. Ayecmo huelis nicaxitis noxihui quej monequiyaya.
    Ama ya monequi niyas ipan nopa tali ten miquilisti.
  vie-1934: 'Tôi từng nói: Vậy thì, đang khi giữa trưa của đời tôi, tôi hầu vào cửa
    âm phủ, còn mấy năm thừa bị cất mất!'
  hin-CV: मैंने सोचा, “कि मेरे जीवन के बीच में ही मुझे नर्क के फाटकों में से जाना
    होगा और मेरे जीवन का कोई पल अब बचा नहीं?”
  eng-OURB: I said, “In the middle of my life I go into the gates of Sheol ·Place
    of the dead·. I am deprived of the residue of my years.”
  spa-BES: 'Dije: En el silencio de mis días, voy a descender al inframundo; el resto
    de mis años se me han quitado.'
  tdx-tdx: 'Hoe iraho: Ami’ty tsipinde-mena’ o androkoo ty ijoñako an-dalambein-tsikeokeoke
    eo; kinalañ’ amako o andro tsy nirikoo.'
  tha-KJV: ข้าพเจ้าว่า เมื่อชีวิตของข้าพเจ้ามาถึงกลางคน ข้าพเจ้าจะไปยังประตูแดนคนตาย
    ข้าพเจ้าต้องถูกตัดขาดจากปี​ที่​เหลืออยู่​ของข้าพเจ้า
  por-BR-2018: 'Disse eu: No meio da minha vida, irei às portas do Xeol; privado estou
    do resto dos meus anos.'
  deu-ELO: 'Ich sprach: In der Ruhe meiner Tage soll ich hingehen zu den Pforten des
    Scheol, bin beraubt des Restes meiner Jahre.'
  eng-WYC-2018: I said, in the middle of my days, I shall go to the gates of hell.
    I sought the residue of my years; (I said, in the middle of my days, I shall go
    now to the gates of Sheol, that is, to the gates of the land of the dead, or I
    shall go now to the gates of the grave; I shall be deprived of the rest of my
    years;)
  epo-epo: Mi pensis, ke en la mezo de mia vivo mi malsupreniros en la pordegon de
    Ŝeol, Ke mi estos senigita je la resto de miaj jaroj;
  uig-PIN: '— «Mǝn: «Ɵmrümning otturisida tǝⱨtisaraning dǝrwaziliriƣa beriwatimǝn,
    Ⱪalƣan yillirimdin mǝⱨrum boldum» — dedim.'
  beo-beo: '“Na da na esalebe eso amoga, bogoi sogebi amoga masusa: dawa:i galu. Na
    da na esalebe defei, defele esalumu hame dawa:i.'
  tpi-OTNT: “Mi bin ting, sori tumas, bai mi dai nau long taim mi yangpela yet na
    lusim dispela graun. Na bai mi go i stap long ples bilong ol man i dai pinis.
  hau-SA: Na ce, “Cikin tsakiyar rayuwata dole in bi ta ƙofofin mutuwa a kuma raba
    ni da sauran shekaruna?”
  uig-LAT: '— «Men: «Ömrümning otturisida tehtisaraning derwazilirigha bériwatimen,
    Qalghan yillirimdin mehrum boldum» — dédim.'
  nde-nde: Ngathi, “Ebuhleni bokuphila kwami kumele ngedlule emasangweni okufa ngamukwe
    iminyaka yami eseleyo na?”
  ton-ton: 'Naʻaku pehē ʻi he tuʻusi ʻa hoku ngaahi ʻaho, “Te u ʻalu hifo ki he matapā
    ʻoe fonualoto: kuo faʻao ʻiate au hono toe ʻo hoku ngaahi taʻu.”'
  ces-1613: Jáť jsem byl řekl v přestřižení dnů svých, že vejdu do bran hrobu, zbaven
    budu ostatku let svých.
  eng-WMB: I said, “In the middle of my life I go into the gates of Sheol. I am deprived
    of the residue of my years.”
  tam-TCV: “நான் என் வாழ்வின் சிறந்த பருவத்தில் மரண வாசலுக்குப் போகவேண்டுமோ? எனது
    மிகுதி வருடங்களைப் பறிகொடுக்க வேண்டுமோ?”
  ceb-ULB: “Miingon ako nga hapit sa katunga sa akong kinabuhi moagi gayod sa mga
    ganghaan sa Sheol; Gipadala ako didto hangtod sa kinatibuk-an sa akong mga tuig.
  pol-UBG: 'Mówiłem, gdy skrócono moje dni: Zejdę do bram grobu, zostanę pozbawiony
    reszty swoich lat.'
  urd-GVU: ”مَیں بولا، کیا مجھے زندگی کے عروج پر پاتال کے دروازوں میں داخل ہونا ہے؟
    باقی ماندہ سال مجھ سے چھین لئے گئے ہیں۔
  deu-1912: 'Ich sprach: Nun muß ich zu der Höllen Pforten fahren in der Mitte meines
    Lebens, da ich gedachte, noch länger zu leben.'
  kan-2017: ನನ್ನ ರೋಗದಲ್ಲಿ ಹೀಗೆಲ್ಲಾ ಅಂದುಕೊಂಡೆನು, “ನನ್ನ ಮಧ್ಯಪ್ರಾಯದಲ್ಲಿ ಪಾತಾಳ ದ್ವಾರಗಳೊಳಗೆ
    ಸೇರಿದ್ದೇನೆ, ನನ್ನ ಆಯುಷ್ಯದಲ್ಲಿ ಕಳೆದು ಉಳಿದ ವರ್ಷಗಳು ನನಗೆ ನಷ್ಟವಾದವು.
  yap-yap: Gu leamnag ni bay gum’ ko ngiyal’ ni kari taw nga fel’ngin e yafos rog
    nggu wan ko fare fayleng ko yam’, ni dab gu par nge mus n’umngin e yafos rog.
  hlt-MCSB: Kai tah, “Saelkhui vongka ah, ka khohnin he dingsueknah neh ka pongpa
    puei mai vetih, ka kum noi ka bawt mai mako,” ka ti.
  mdy-ETH: ሌዓ ታኣኮ ጊዴዶንዛታንቴ ታኣኒ ናንጉዋጉዲ ላኣጊንቲ ሃይቄ ዓሶ ዓጮ ኬዳንዳሢ ታኣም ማሊንቴኔ።
  twi-ASANTE: Mekaa sɛ, “Mʼasetena mu nnapa yi mu ɛsɛ sɛ mefa owuo apono mu na wɔgye
    me mfeɛ a aka yi anaa?”
  eng-WEBU: I said, “In the middle of my life I go into the gates of Sheol. I am deprived
    of the residue of my years.”
  wal-wal: Taani, “Ta de7o laittaayyo biron bagga gakkiyo wode, haiquwaa penggeera
    gelana haniyaanaa? Ta attida laittaa bonqqirggin, mela attana haniyaanaa?” yaagaas.
  spa-PDDPT: 'Yo dije: En lo mejor de mis días entraré por las puertas del Seol. Soy
    privado del resto de mis años.'
  gun-gun: '— Xee aipoa''e va''ekue: “Xembaraete rei reve aikovea py teĩ aỹ aike ta
    yvyra rupa rokẽ rupi. Mba''eta xegui oipe''aa ta ma aikovea ma''etỹ”, ha''e va''ekue.'
  ilo-ULB: “Imbagak nga iti kabanbannuagak innakon kadagiti ruangan ti sheol; maibaonak
    sadiay iti nabatbati a tawtawenko.
  kpg-kpg: Au gu hagamaanadu bolo i di madagoaa maaloo o dogu mouli, gei au guu hana
    gi di henua o digau mmade. Hagalee loo e mouli dogu mouli.
  uig-ARA: 'ــ «مەن: «ئۆمرۈمنىڭ ئوتتۇرىسىدا تەھتىسارانىڭ دەرۋازىلىرىغا بېرىۋاتىمەن،
    قالغان يىللىرىمدىن مەھرۇم بولدۇم» ــ دېدىم.'
  sus-sus: N nu a fala nɛ nu, «A lanma n xa laaxira yi waxati fanyi n ma duniɲɛigiri
    kui? N ma simaya xa dunke na ki?»
  pon-2006: Ni ahnsou kaperen en ei mour I kihkihong me I kohkolahng nan wasahn me
    melahr akan, solahr momourki mour en samaph wet.
  ksd-ksd: 'Iau ga biti: Ba i dekdek boko ra pakagu ina olo ta ra mataniolo kai ra
    ruarua na tulungen; Di tar tak vue ra ibaiba ta kaugu nilaun kan iau.'
  tur-YTC: Dedim ki, “Hayatımın ortasında ölüler diyarının kapılarından giriyorum.
    Yıllarımın geriye kalanından yoksun bırakıldım.”
  grc-BRENT: Ἐγὼ εἶπα ἐν τῷ ὕψει τῶν ἡμερῶν μου, πορεύσομαι ἐν πύλαις ἅδου, καταλείψω
    τὰ ἔτη τὰ ἐπίλοιπα.
  ind-AYT: Aku berkata, “Di tengah-tengah kehidupanku, aku harus pergi ke gerbang
    dunia orang mati dan aku kehilangan sisa tahun-tahunku.”
  nya-nya: Ine ndinaganiza kuti ndidzapita ku dziko la akufa pamene moyo ukukoma.
  hrv-hrv: '“Govorio sam: U podne dana svojih ja moram otići. Na vratima Podzemlja
    mjesto mi je dano za ostatak mojih ljeta.'
  mps-mps: “Eno homugo tama tiali, hobede ya, te megi tebogo ena gesi bidi tigi elalubadi,
    te ena isiyu, te tǫ taga paibao homu yai. Tama ena te isali bidigo bulu pesageba
    bidigi paibao.
  tpi-tpi: “Mi bin ting, sori tumas, bai mi dai nau long taim mi yangpela yet na lusim
    dispela graun. Na bai mi go i stap long ples bilong ol man i dai pinis.
  dan-1931: 'Jeg tænkte: Bort må jeg gå i min bedste Alder, hensættes i Dødsrigets
    Porte mine sidste År.'
  vie-OVCB: 'Tôi nói: “Vào thời điểm tốt đẹp nhất của đời tôi, lẽ nào tôi phải vào
    nơi âm phủ? Lẽ nào tôi bị tước đoạt những năm còn lại của đời mình?”'
  guj-2017: મેં કહ્યું, મારા આયુષ્યના મધ્યકાળમાં હું શેઓલની ભાગળોમાં જવાનો છું; મારાં
    બાકીના વર્ષોં મારી પાસેથી લઈ લેવામાં આવ્યાં છે.
  pon-2006A: Ni ahnsou kaperen en ei mour I kihkihong me I kohkolahng nan wasahn me
    melahr akan, solahr momourki mour en samaph wet.
  por-BRBSL: 'Eu disse: “No meio da minha vida eu entro nos portões do Sheol. Estou
    privado do resíduo dos meus anos”.'
  cth-cth: muengmueng ka o navah, ka due han doeh toe. Kaawm rae hringnae ka coe hoeh
    toe telah ka ti.
  twi-twi: Mekae se, “Mʼasetena mu nnapa yi mu ɛsɛ sɛ mefa owu apon mu na wogye me
    mfe a aka yi ana?”
  hlt-hlt: Kai tah, “Saelkhui vongka ah, ka khohnin he dingsueknah neh ka pongpa puei
    mai vetih, ka kum noi ka bawt mai mako,” ka ti.
  tbz-SIM: Mí n yɛ̀mmɛ̀ do dò n yóó kúmu bɑ́ n we mu nyí tùɔ̀kɛ yɛ̀ cuokɛ̀. N yɛ̀mmɛ̀
    do dò n tɑti kudɔnkù nku kɛ pɑ̀ɑ̀ n we sɔnyɛ yɛ̀ɛ̀ kpɑɑ́.
  msy-2020: Kɨ kamaghɨn uabɨ gɨnɨghnɨgha ghaze, kɨ ti uan igiamram aremegh nguazir
    kam ategham. Egh mangɨ Gumazamizir Oveaghuezibar Nguibamɨn ikiam.
  dop-dop: Mɑ hʋʋkɑɣɑ sɩ pɩɩ kɔɔlɩ-m kɛ́ nɑ toŋ. Mɑ hʋʋkɑɣɑ sɩ mɑɑ sɩ nɑ hǝlǝm nɑ
    nɔɣɔ. Pǝ wɛɛ sɩ mɑ́ tɛɛ. Mɑɑ tǝŋnɑ sǝm nɔnɔɔsɩ. Pǝ pɛmɑ-m mɑ pɩɩsɩ kʋkɑɑsɑsɩ.
  azb-azb: '«Mən öz-özümə dedim: Ömrüm yarıya çatan zaman Ölülər diyarının qapısından
    keçməliyəm, Həyatımın qalan illərindən məhrum olmuşam.'
  eng-DBY: 'I said, In the meridian of my days I shall go to the gates of Sheol: I
    am deprived of the rest of my years.'
  hin-2017: मैंने कहा, अपनी आयु के बीच ही मैं अधोलोक के फाटकों में प्रवेश करूँगा;
    क्योंकि मेरी शेष आयु हर ली गई है। (मत्ती 16:18)
  wol-KYG: 'Man de dama noon: «Sama digg doole laay deme jaare bunti njaniiw, sama
    ndesu fan réer ma!»'
  eng-YLT: '''I — I said in the cutting off of my days, I go in to the gates of Sheol,
    I have numbered the remnant of mine years.'
  eng-WYC-2017: I said, in the middle of my days, I shall go to the gates of hell.
    I sought the residue of my years;
  eng-WMBB: I said, “In the middle of my life I go into the gates of Sheol. I am deprived
    of the residue of my years.”
  urd-GVH: “मैं बोला, क्या मुझे ज़िंदगी के उरूज पर पाताल के दरवाज़ों में दाख़िल होना
    है? बाक़ीमाँदा साल मुझसे छीन लिए गए हैं।
  rug-rug: Zama si rau, “Koari totoso sapu ṉiṉira si rau pa qua tinoa, si kaqu nuquru
    la ia tu rau sa vasina tadi tie matedi? Kaqu ta vagi palae tu koa rau sari kaiqa
    qua vuaheni?”
  gaz-gaz: Anis, “Walakkaa umurii kootiitti, ani siiʼool seenuun qabaa? Bara jireenya
    koo kan hafes dhabuun qabaa?” nan jedhe.
  fra-LSG: 'Je disais: Quand mes jours sont en repos, je dois m’en aller Aux portes
    du séjour des morts. Je suis privé du reste de mes années!'
  yal-yal: N yi a falama nɛn, n naxa, “N nɛɛn fa n ma siimayaan tagiin li tun, n sigama
    nɛn laxira so dɛɛne ra n yi bɔnɔ n ma siimayaan lɔxɔ dɔnxɛne yi!”
  haw-1868: Olelo iho la au, E komo ana au i na puka o ka malumake, Mawaena konu o
    ko'u mau la; Ua hooneleia mai au i ke koena o ko'u mau makahiki.
  arb-NAV: قُلْتُ «هَا أَنَا فِي رَيْعَانِ أَيَّامِي أَنْحَدِرُ إِلَى عَالَمِ الْمَوْتَى
    وَتَفْنَى بَقِيَّةُ سَنَوَاتِ عُمْرِي»
  ewe-ewe: Megblɔ be, “Le nye agbe ƒe kekeli me, ɖe mato ku ƒe agbowo me, eye woaxɔ
    nye agbemeŋkeke mamlɛawo le asinyea?”
  eng-LEE: I had said, In the midst of my days, must I enter the gates of the nether
    world; I am deprived of the residue of my years.
  asm-FB: মই কৈছিলোঁ যে, মোৰ জীৱনৰ আধা ভাগত মই চিয়োলৰ দুৱাৰৰ মাজেৰে যাম; মোৰ আয়ুসৰ
    অৱশিষ্ট ভাগৰ বাবে মোক তালৈ পঠোৱা হৈছে।”
  sus-A: ﭑ نُ عَ قَلَ نّ نُ، «عَ لَنمَ ﭑ شَ لَاشِرَ يِ وَشَتِ قَنيِ ﭑ مَ دُنِحّءِفِرِ
    كُي؟ ﭑ مَ سِمَيَ شَ دُنكٍ نَ كِ؟»
  fra-SBL: 'J''ai dit : « Au milieu de ma vie, j''entre dans les portes du séjour
    des morts. Je suis privé du résidu de mes années. »'
  hbo-hbo: אֲנִ֣י אָמַ֗רְתִּי בִּדְמִ֥י יָמַ֛י אֵלֵ֖כָה בְּשַׁעֲרֵ֣י שְׁאֹ֑ול פֻּקַּ֖דְתִּי
    יֶ֥תֶר שְׁנֹותָֽי׃
  kik-kik: Niĩ ndoigire atĩrĩ, “O rĩrĩa matukũ ma muoyo wakwa magaacĩra-rĩ, no rĩo
    ngũthiĩ ndonye ihingo-inĩ cia gĩkuũ, na ndunywo mĩaka yakwa ĩrĩa ĩtigarĩte?”
  fra-NCL: 'Je disais : Dans la paix de mes jours je m’en vais aux portes du schéol ;
    je suis privé du reste de mes ans !'
  cek-AK: ka hinghaih khosak hoih li naah, duekhaih khongkha ah ka caeh han boeh,
    kanghmat ka hinghaih saningnawk doeh ka pongsak sut han boeh mue, tiah ka poek.
  cuk-cuk: '“An weyob sogmai gusad: ‘¿An nabir-gudiid-ibagangi nue-an-burgwesunnode?
    ¿Burgwed-galuse an megnaedgadsunde? ¿Bar an wegi daklegosuli gusunnode?’'
  uig-CYR: '— «Мән: «Өмрүмниң оттурисида тәһтисараниң дәрвазилириға бериватимән, Қалған
    жиллиримдин мәһрум болдум» — дедим.'
  tel-2017: “నా జీవితం సగభాగంలో నేను పాతాళ ద్వారం గుండా వెళ్ళాల్సివచ్చింది. మిగిలిన
    సగభాగం నేనిక కోల్పోయినట్టే.
  hat-BSA: 'Mwen te di: “Nan mitan lavi m, mwen gen pou antre nan pòtay Sejou mò yo.
    Mwen gen pou pèdi tout rès ane mwen yo.”'
  kos-kos: Nga pangon mu nga ac som nu in facl sin mwet misa Ke pacl se nga sun kuiyen
    moul luk, Ac tiana aksafyela moul luk.
  hbo-WLC: אֲנִ֣י אָמַ֗רְתִּי בִּדְמִ֥י יָמַ֛י אֵלֵ֖כָה בְּשַׁעֲרֵ֣י שְׁא֑וֹל פֻּקַּ֖דְתִּי
    יֶ֥תֶר שְׁנוֹתָֽי׃
  ibo-ibo: Asịrị m, “Ọ bụ nʼoge m bụ okorobịa ka m ga-agabiga nʼọnụ ụzọ nke ọnwụ,
    bụrụ onye anapụrụ oge ndụ m nke fọdụrụ afọdụ?”
  ory-ory: ମୁଁ କହିଲି, ମୁଁ ଆପଣା ଆୟୁର ମଧ୍ୟାହ୍ନ ସମୟରେ ପାତାଳର ପୁରଦ୍ୱାରରେ ପ୍ରବେଶ କରିବି;
    ମୁଁ ଆପଣା ବର୍ଷସମୂହର ଅବଶିଷ୍ଟାଂଶ ପ୍ରାପ୍ତିରୁ ବଞ୍ଚିତ ହେଲି।
  chk-chk: Üa ekieki pwe leoloasen ränin manauei üpwe mäla, üpwe fokun tolong lon
    asamen lenien sotup, pwe ränin manauei esap chüen wor.
  rop-rop: “Aibin reken ai garra dai na langa main gudbala yiya, en jidan prisana
    olagijawan langa det greibyad garram ola dedbala pipul.
  ukr-1871: 'Я сказав був собі: в серединї лїт моїх маю оце відійти до воріт преисподньої;
    однято менї останок віку мого.'
  deu-1951: 'Ich sprach: In meinen besten Jahren muß ich zu den Toren des Totenreichs
    eingehen! Mit dem Verluste des Restes meiner Jahre werde ich bestraft.'
  eng-JPS: 'I said: In the noontide of my days I shall go, even to the gates of the
    nether-world; I am deprived of the residue of my years.'
  srp-1865: 'Ja rekoh, kad se presjekoše dani moji: idem k vratima grobnijem, uze
    mi se ostatak godina mojih.'
  lug-lug: nayogera nti, “Mu maanyi g’obulamu bwange mwe nnali ŋŋenda okufiira nnyingire
    mu miryango gy’emagombe, nga simazeeyo myaka gyange egisigaddeyo.”
  heb-heb: אני אמרתי בדמי ימי אלכה בשערי שאול פקדתי יתר שנותי׃
  ben-IRV: আমি বলেছিলাম, আমি বললাম যে আমার জীবনের মাঝখান দিয়ে আমি পাতালের দরজা দিয়ে
    যাব; আর আমার বাকি বছরগুলো থেকে কি আমাকে সেখানে পাঠানো হবে।
  pan-pan: ਮੈਂ ਆਖਿਆ ਸੀ ਕਿ ਮੈਂ ਆਪਣੀ ਅੱਧੀ ਉਮਰ ਵਿੱਚ ਹੀ ਪਤਾਲ ਦੇ ਫਾਟਕਾਂ ਵਿੱਚ ਚੱਲਿਆ ਜਾਂਵਾਂਗਾ,
    ਕਿਉਂਕਿ ਮੇਰੇ ਰਹਿੰਦੇ ਸਾਲ ਖੋਹ ਲਏ ਗਏ ਹਨ।
  mya-JVB: ငါ သည် ငြိမ်သက် စွာ နေစဉ်အခါ၊ မရဏာ နိုင်ငံတံခါး သို့ ဝင် ရပါသည်တကား။ ငါ
    ၌ ကြွင်း သော နှစ် များ ကို ငါ ရှုံး ပြီဟု ငါဆို သတည်း။
  hmo-hmo: Lau laloa, lau be do buruka lasi neganai, lau be mase taudia edia gabu
    do lau vareai lao. Lau laloa egu mauri dinadia, be idia ore vadaeni.
  urd-urd: मैंने कहा मैं अपनी आधी उम्र में पाताल के फाटकों में दाख़िल हूँगा, मेरी
    ज़िन्दगी के बाक़ी बरस मुझसे छीन लिए गए।
  rus-SYN: '“Я сказал в себе: в преполовение дней моих должен я идти во врата преисподней;
    я лишен остатка лет моих.'
  bqc-SIM: Ma mɛ̀, gↄↄ pↄ́ ma ka kã́maboa ↄ̃ ma kãikũ̀ ń ɛlɛoa? Lua a ma wɛ̃̀
    kĩnina pↄ́ gↄ̃̀mɛɛ sia yã̀?
  tcz-CHONGTHU: Keiman kaseijin, “Ka hinkho hoilai tah'a thina mun tua kalut ngaija
    ham? Kumkho kanei nalai chengse eiki lahpeh got na ham?
  mar-mar: मी म्हणालो, मी माझ्या आयुष्याच्या अर्ध्यामार्गात असता मी मृतलोकांच्या द्वारात
    जाईन; माझ्या राहिलेल्या वर्षात मला विसाव्यासाठी तेथे पाठवले.
  qub-qub: '«Nogaga nirä: ‹Cananga mösu caycällarchari wañucushaj. Timpöchu caycällarchari
    wañojcuna caycashanman aywacushaj› nir.'
  hat-hat: Mwen t'ap di nan kè m' se mwatye nan lavi m' ase mwen viv. Gade mwen gen
    tan pral mouri. Mwen rive nan pòt pou m' antre kote mò yo ye a. M'ap mouri anvan
    lè m'.
  eng-BSB: I said, “In the prime of my life I must go through the gates of Sheol and
    be deprived of the remainder of my years.”
  eng-WEBPB: I said, “In the middle of my life I go into the gates of Sheol. I am
    deprived of the residue of my years.”
  kbq-kbq: Nagrama antahuana zahufa kasefa vahe mani'nena fri'na vu'na kasefa'ma hu'na
    maniga knani'a, fri vahe kumapi umanigahue hu'na nagesa antahi'noe.
  nhe-BL: San ninejnentoc tlajco tlen nochi nopa tonali tlen noyolis huan ama monequi
    nijcajtehuas pampa nimiquis. Ayoc huelis nicaxitis noxihui queja monequiyaya.
    Ama ya monequi niyas ipan nopa tlali tlen miquistli.
  gub-BL: — Àmàno putar hetua'uhez 'ym mehe we ihe nehe, a'e hezeupe. — Ko 'ar henataromo
    apyta putar umàno ma'e kwer waneta haw pe nehe, a'e hezeupe.
  eng-DRA: 'I said: In the midst of my days I shall go to the gates of hell: I sought
    for the residue of my years.'
