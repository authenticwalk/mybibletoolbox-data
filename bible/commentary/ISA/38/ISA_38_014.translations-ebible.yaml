    Maitho makwa makĩaga hinya nĩgũcũthĩrĩria igũrũ. Ndĩ mũthĩĩnĩku; Wee Mwathani
    ũka ũndeithie!”
  fra-NCL: 'Comme l’hirondelle, comme la grue, je crie ; je gémis comme la colombe ;
    mes yeux se sont lassés à regarder en haut : « Yahweh, on me fait violence ; sois
    mon garant ! »'
  cek-AK: Kai loe pungpae baktih, tangpra baktiah ka hang moe, pahu baktiah ka oi
    khing; van bangah ka khet loiah ka mik thazok sut boeh; Aw Angraeng, raihaih ka
    tong boeh, kai abom hanah angzo rae ah.
  cuk-cuk: Wirsob-boedyobi an bosad, nuu-dabgalayob-dakleged-boedyobi an bosad, nuu-sibu-uurmakedyobi
    an bosad. An-ibya niba-atakedbali, yegusad. Bab-Jehová an suli-suli-itogusad,
    be an-bendakdage.
  uig-CYR: Мән қарлиғач яки турнидәк вичирлап жүримән; Пахтәктәк аһ-уһ уримән; Көзлирим
    жуқуриға қараш билән аҗизлишип кетиду; И рәб, мени зулум басти! Җенимға кепил
    болғин!
  tel-2017: ముళ్ళ తోక పిట్టలాగా కిచ కిచలాడాను. పావురం లాగా కూశాను. పైకి చూసీ చూసీ
    నా కళ్ళు అలసిపోయాయి. నలిగి పోయాను. యెహోవా, నాకు సహాయం చెయ్యి.
  hat-BSA: Tankou yon iwondèl, tankou yon zwazo se konsa mwen kriye. Mwen plenyen
    kon yon toutrèl. Zye m gade ak feblès vè wotè yo. O Senyè, mwen oprime! Fè m sekou!
  kos-kos: Pusrek munasla ac srikeni, Ac nga sasao oana sie wule. Atronmutuk totola
    ke nga nget nu inkusrao. LEUM GOD, moliyula liki mwe lokoalok inge nukewa.
  hbo-WLC: כְּס֤וּס עָגוּר֙ כֵּ֣ן אֲצַפְצֵ֔ף אֶהְגֶּ֖ה כַּיּוֹנָ֑ה דַּלּ֤וּ עֵינַי֙
    לַמָּר֔וֹם אֲדֹנָ֖י עָֽשְׁקָה־לִּ֥י עָרְבֵֽנִי׃
  ibo-ibo: Dịka eleke maọbụ ụgbala ka m na-ebe akwa. Ana m asụ ude dịka nduru na-eru
    ụjụ. Ike gwụrụ anya m nʼihi ile anya nʼeluigwe. Anọ m nʼọnọdụ mkpagbu, Onyenwe
    anyị, bịa nyere m aka.”
  ory-ory: ଯେପରି ତାଳଚୋଞ୍ଚ ଅବା ସାରସ ପକ୍ଷୀ ଶବ୍ଦ କରନ୍ତି, ସେହିପରି ମୁଁ ଚିଁ ଚିଁ ଶବ୍ଦ କଲି;
    ମୁଁ କପୋତ ପରି ଶୋକ କଲି; ଉପରକୁ ଅନାଇ ଅନାଇ ମୋହର ଚକ୍ଷୁ କ୍ଷୀଣ ହେଉଅଛି; ହେ ସଦାପ୍ରଭୋ, ମୁଁ
    ଉପଦ୍ରବଗ୍ରସ୍ତ, ତୁମ୍ଭେ ମୋହର ଲଗା ହୁଅ।
  chk-chk: Iwe, üa tikitik usun eman ekiek ika eman kawakaw, üa pwal ngüngü usun eman
    lisom. Mesei a ächikichik ren ai netä läng. Ai Samol, üa nom lon riaföü, kose
    mochen kopwe alisiei.
  rop-rop: Aibin kraikraibat jis laik det lilwan bard, en aibin jinginat sedwei jis
    laik dab. Blanga main dubala ai brabli redwan brom lukinatbat blanga yu YAWEI.
    Mi ardimbat nomo lilbit. Yu kaman en album mi.
  ukr-1871: 'Наче журавель, як пискля у ластівки, пищав я, тужив як голуб, сумно глядїли
    в небо очі мої: Господи, я придавлений, рятуй мене!'
  deu-1951: 'Ich zwitscherte wie eine Schwalbe, winselte wie ein Kranich und seufzte
    wie eine Taube. Meine Augen blickten schmachtend zur Höhe: Ach, Herr, ich bin
    bedrängt; bürge für mich!'
  eng-JPS: Like a swallow or a crane, so do I chatter, I do moan as a dove; mine eyes
    fail with looking upward. O LORD, I am oppressed, be Thou my surety.
  srp-1865: 'Pištah kao ždrao i kao lastavica, ukah kao golubica, oèi mi išèilješe
    gledajuæi gore: Gospode, u nevolji sam, oblakšaj mi.'
  lug-lug: Nakaabanga ng’akasanke oba akataayi, n’empuubaala ng’enjiibwa, amaaso gange
    ne ganfuyirira olw’okutunula mu bbanga eri eggulu. Ne nkaaba nti, Ayi Mukama,
    nga nnyigirizibwa, nziruukirira.”
  heb-heb: כסוס עגור כן אצפצף אהגה כיונה דלו עיני למרום אדני עשקה לי ערבני׃
  ben-IRV: ঘুঘুর মত আমি কাতর স্বরে ডাকতে লাগলাম। উপর দিকে তাকাতে আমার চোখ দুর্বল হয়ে
    পড়ল। প্রভু, আমি কষ্ট পাচ্ছি, তুমি আমার সাহায্য কর।
  pan-pan: ਮੈਂ ਅਬਾਬੀਲ ਜਾਂ ਕੂੰਜ ਵਾਂਗੂੰ ਚੀਂ-ਚੀਂ ਕਰਦਾ ਰਿਹਾ, ਮੈਂ ਘੁੱਗੀ ਵਾਂਗੂੰ ਹੂੰਗਦਾ ਰਿਹਾ,
    ਮੇਰੀਆਂ ਅੱਖਾਂ ਉਤਾਹਾਂ ਵੇਖਣ ਤੋਂ ਰਹਿ ਗਈਆਂ, ਹੇ ਯਹੋਵਾਹ, ਮੇਰੇ ਉੱਤੇ ਜ਼ੁਲਮ ਹੋਇਆ ਹੈ, ਤੂੰ
    ਮੇਰੀ ਜ਼ਮਾਨਤ ਦੇ!
  mya-JVB: ငါသည် တီတီတွတ် နှင့် ဇရက်ကဲ့သို့မြည်၍ ချိုး ကဲ့သို့ ညည်း တွန်ရ၏။ ငါ့ မျက်စိ
    တို့သည် မျှော်ကြည့်၍ အား လျော့ကြပြီ။ အိုဘုရား ရှင်၊ ညှဉ်းဆဲခြင်းကို ခံရသောအကျွန်ုပ်
    ဘက်၌ နေ တော်မူပါ။
  hmo-hmo: Egu gadona be ia manoka, regena sisina sibona, pune manu ena tai bamona.
    Guba lau itaia noho gwauraia, to ia daudau dainai, egu matana be idia hisihisi
    bada noho. Lohiabada e, inai egu laloa hekwarahi ibounai dekena amo lau do oi
    hamauria.
  urd-urd: मैं अबाबील और सारस की तरह चीं — चीं करता रहा; मैं कबूतर की तरह कुढ़ता रहा;
    मेरी ऑखें ऊपर देखते — देखते पथरा गईं ऐ ख़ुदावन्द, मैं बे — कस हूँ, तू मेरा कफ़ील
    हो।
  rus-SYN: 'Как журавль, как ласточка издавал я звуки, тосковал как голубь; уныло
    смотрели глаза мои к небу: Господи! тесно мне; спаси меня.'
  bqc-SIM: Ma wiitɛ̃na lɛ̀ lán luakibãnawa, ma ↄ́ↄlↄ̀ lán felentuukɛnawa. Ma wɛ́
    dↄnzi musu e ma wɛ́ wò, málɛ taasikɛ, Dii, zɛmanↄ.
  tcz-CHONGTHU: Anangol bangin pelpa ham, ahlouleh va keng sang ham bangin kaham in,
    chuleh hiti chun vakhu puldou bangin pul kadou vin ahi. Panpi ngaichan vanlam
    kavet nan kamit teni akham lhatan ahi. Genthei in ka ume, Pakai, neipanpin.
  mar-mar: मी निळवीप्रमाणे किलबिललो; पारव्याप्रमाणे मी कुंजन केले; माझे डोळे वर पाहून
    पाहून थकले आहेत. माझ्या प्रभू, माझ्यावर जुलूम झाला आहे. मला मदत कर.”
  qub-qub: Äbicuna wagajnömi nanächicuycä. Palumanöllami nanaywanpis ataycä. Ñawëpis
    uticannami syëluman ricarayllawan. Tayta Dios fiyupami ñacaycä. Nogapa faburnë
    jatarcuy ari.
  hat-hat: M'ap plenn tou piti tankou ranmye. M'ap plenyen tankou yon toutrèl. Je
    m' bouke tank m'ap gade syèl la. Seyè, mwen pa kapab ankò! Vin fè kichòy pou mwen
    non!
  eng-BSB: I chirp like a swallow or crane; I moan like a dove. My eyes grow weak
    as I look upward. O Lord, I am oppressed; be my security.”
  eng-WEBPB: I chattered like a swallow or a crane. I moaned like a dove. My eyes
    weaken looking upward. Lord, I am oppressed. Be my security.”
  kbq-kbq: Hagi kisave namamo'ene afi patomoke ha'aza hu'na krafa nehu'na, maho namamo'ma
    zavi'ma neteaza hu'na zavira ate'noe. Monafinkama kenagamutoa zamo higeno navumo'a
    nata negrigeno navunu hu'ne. Ra Anumzamoka hazenke zampi manuanki eme naza huo
    hu'na hu'noe!
  nhe-BL: 'Niayijtiyaya queja nopa tototl gruya huan queja nopa tepantototl. Nitlaijiyohuiyaya
    queja se paloma. Noixtiyolhua nechcocohuayayaj pampa senquistoc nitlachixtoya
    nepa elhuicac para nijchiyas itlapalehuil TOTECO. Niquijtohuayaya: “¡NoTECO Dios,
    xinechpalehui! Niitztoc ipan se hueyi tlaijiyohuilistli.”'
  gub-BL: Hekuhema'i wiriri ài. Hekuhem pyku'i ài. Hereha ikene'o, ta'e amumaw 'ar
    tetea'u ywak rehe heme'e pà heker 'ym pà ihe xe. O hezar, apuraraw ma'erahy tekoko
    ihe. Hepyro pe nehe, a'e izupe.
  eng-DRA: 'I will cry like a young swallow, I will meditate like a dove: my eyes
    are weakened looking upward: Lord, I suffer violence, answer thou for me.'
