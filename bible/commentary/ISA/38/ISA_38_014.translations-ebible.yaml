verse: ISA.038.014
translations:
  mal-C: ഒരു മീവൽപ്പക്ഷിയെപ്പോലെയോ കൊക്കിനെപ്പോലെയോ ഞാൻ ചിലച്ചുകൊണ്ടിരുന്നു, ഒരു പ്രാവിനെപ്പോലെ
    ഞാൻ കുറുകിക്കൊണ്ടിരുന്നു. എന്റെ കണ്ണ് ഉയരത്തിലേക്ക് നോക്കി വളരെ തളർന്നിരിക്കുന്നു,
    കർത്താവേ, ഞാൻ ഭയപ്പെട്ടിരിക്കുന്നു; എന്നെ സഹായിക്കാൻ വരണമേ!”
  deu-TKW: 'Wie eine Schwalbe, ein Kranich zwitscherte ich, girrte wie eine Taube.
    Es thränten meine Augen himmelwärts: Jahwe! bedrängt bin ich - tritt für mich
    ein!'
  lin-lin: Nazalaki koganga lokola mbilambila to ndeke ya mayi, nazalaki kolela lokola
    ebenga. Miso na ngai elembaki kotala likolo. Oh Yawe, natungisami, batela ngai ! »
  eng-LSV: As a crane—a swallow—so I chatter, || I mourn as a dove, || My eyes have
    been drawn up on high, || O YHWH, oppression [is] on me, be my guarantor.
  eng-GNV: 'Like a crane or a swallow, so did I chatter: I did mourne as a doue: mine
    eies were lift vp on high: O Lord, it hath oppressed me, comfort me.'
  eng-WEBSTER: 'Like a crane or a swallow, so I chattered: I mourned as a dove: my
    eyes fail with looking upward: O LORD, I am oppressed; undertake for me.'
  nhw-BL: 'Niayijtiyaya quen nopa tototl gruya huan quen nopa tototl golondrina. Nitlaijiyohuiyaya
    quen se paloma. Noixteyolhua nechcocohuayayaj pampa senquistoc nitlachixtoya nepa
    ilhuicac para nijchiyas itlapalehuil TOTECO. Niquijtohuayaya: “¡NoTECO Dios, techpalehui!
    Niitztoc ipan se hueyi tlaijiyohuilistli.”'
  swh-ONEN: Nililia kama mbayuwayu au korongo, niliomboleza kama hua aombolezaye.
    Macho yangu yalififia nilipotazama mbinguni. Ee Bwana, ninataabika, njoo unisaidie!”
  bba-bba: Wee, nɑ rɑ n wuri mɔ̀wɑ nɡe kpɑɑru bɑniku ɡe ɡɑ yɔ̃ɔwɑ. Kpɑ nɑ n weeweenu
    mɔ̀ nɑ n kukirimɔ nɡe totobɛrɛru. Nɑ wɔllu twɛ̃ɛ kɑ wɔnwɔndu. Yinni Gusunɔ, nɑ
    wɑ̃ɑ nuku sɑkirɑ bɑkɑnu sɔɔ. A mɑn somiɔ.
  eng-KJVCPB: 'Like a crane or a swallow, so did I chatter: I did mourn as a dove:
    Mine eyes fail with looking upward: O Lord, I am oppressed; undertake for me.'
  luo-luo: Ne aywak mana ka opija kata ka ongo-wangʼ kendo adengo mana ka akuru. Wengena
    ne otho bo kane arango polo. An gi chandruok, yaye Ruoth Nyasaye, bi iresa!”
  meu-meu: Aibisi eiava noko na heto na taimu, pune na heto na ḡanaḡanamu. Na roha
    dae daudaumu dainai matagu e hisihisimu; Ḡaubada e, e hahisihisigumu; oi na igimagu
    ai baola.
  npi-ULB: गौंथलीझैं म चिरबिर गर्छु । ढुकुरझैं कुर्लिन्‍छु । माथितिर हेरेर मेरा आँखा
    थकित भएका छन् । हे परमप्रभु, म दुःखमा परेको छु । मलाई सहायता गर्नुहोस् ।
  yor-yor: Èmi dún gẹ́gẹ́ bí àkọ̀ tàbí alápáǹdẹ̀dẹ̀, èmi káàánú gẹ́gẹ́ bí aṣọ̀fọ̀
    àdàbà. Ojú mi rẹ̀wẹ̀sì gẹ́gẹ́ bí mo ti ń wo àwọn ọ̀run. Ìdààmú bá mi, Ìwọ Olúwa,
    wá fún ìrànlọ́wọ́ mi!”
  pes-OPCB: صدایم به زحمت شنیده می‌شد، مانند قمری می‌نالیدم. از بس به آسمان چشم دوخته
    بودم، چشمانم ضعیف شده بود. دعا کردم که خداوند کمکم کند.
  tgl-ULB: 'Tulad ng isang layang-layang ako ay sumisiyap; tulad ng isang kalapati
    ako ay humuhuni; aking mata ay napagod sa kakatingala. Panginoon, inapi ako: tulungan
    mo ako.'
  hui-hui: I̱ha tandaga timbuniore biyagola i̱ ga̱ lalu berewagola i̱naga bi emeneore
    hagarerebi lalu tagira ibiya. Ega umime u̱ lalu wiagadagua dege lalu wiru. Dahuliya
    andagaha howa i̱ biamogo bulene mbira ibirabe hondole handadagaho bira dege biwagola
    i̱naga deha de mborere bialu de iba ibiya. Anduane Homogo-o genda o bu ngagoria
    howa i̱ biamogo bialu haru pubagi ha laro.
  mya-mya: ငါ​၏​အ​သံ​သည်​တုန်​တုန်​ချိ​ချိ​ဖြစ်​၍ နေ​ပါ​၏။ ငါ​သည်​ချိုး​ကဲ့​သို့​ညည်း​ညူ​ပါ​၏။
    မိုး​ကောင်း​ကင်​သို့​မျှော်​ကြည့်​ရ​ဖန်​များ သ​ဖြင့် ငါ​၏​မျက်​စိ​များ​သည်​ညောင်း​လျက်​ရှိ​ပါ​၏။
    အို ထာ​ဝ​ရ​ဘု​ရား​ဤ​ဒုက္ခ​အ​ပေါင်း​မှ ကျွန်​တော်​မျိုး​အား​ကယ်​ဆယ်​တော်​မူ​ပါ။
  bod-N: བདག་གིས་ཁུག་རྟ་ནང་བཞིན་བྱིའུ་སྐད་བསྒྲགས། །ཁྲུང་ཁྲུང་དཀར་པོ་ནང་བཞིན་སྐད་ཅོར་བརྒྱབ།
    །ཕུག་རོན་བཞིན་དུ་ངུ་སྐད་བཏོན་པ་ཡིན། །སྟེང་ཕྱོགས་བལྟས་ནས་ངའི་མིག་ཐང་ཆད་བྱུང་། །ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ང་རང་སྡུག་ལ་ཕྲད།
    །ཁྱེད་ཉིད་ང་ཡི་སྐྱབས་སུ་འགྱུར་བར་མཛོད། །
  sna-sna: Ndakarira senyenganyenga kana kondo. Ndakachema sokuchema kunoita njiva.
    Meso angu akaneta nokutarisa kudenga. Haiwa Jehovha, ndine nhamo, uyai mundinunure!”
  spa-BLM: Parloteaba como una golondrina o una grulla. Gemí como una paloma. Mis
    ojos se debilitan mirando hacia arriba. Señor, estoy oprimido. Sé mi seguridad”.
  cac-cac: C'unxon̈ej yel vav icha noc' san̈capech, ix in c'acvi icha noc' paramuch.
    Ix in tzactzaj in tan̈van a pactzitan d'ayin. Mamin Jehová, tzin ixtax val svab'i,
    tac'van̈ d'ayin.
  swh-ULB: Kama mbayuwayu ndivyo nilivyolia; nililia kama njiwa; macho yangu yalichoka
    kuangalia juu. Bwana ninateseka; nisaidie mimi.
  bel-bel: 'Як журавель, як ластаўка, падаваў я голас, сумаваў як голуб; паныла глядзелі
    вочы мае на неба: Госпадзе! цесна мне; уратуй мяне.'
  deu-ELBBK: 'Wie eine Schwalbe, wie ein Kranich, so klagte ich; ich girrte wie die
    Taube. Schmachtend blickten meine Augen zur Höhe: O Herr, mir ist bange! Tritt
    als Bürge für mich ein!'
  mbb-OT: Mibpetavang a he is laǥeng ku henduen be te kegkaǥi te tagbis he sayaw etawa
    dugwak. Midag-es a he is laǥeng ku henduen be te kegkaǥi te merepatik. Neveley
    is menge mata ku te kedlingehè ku ziyà te langit. Ke siak te Nengazen, tevangi
    a kayi he kelised.
  mal-2015: മീവൽപക്ഷിയോ കൊക്കോ എന്ന പോലെ ഞാൻ ചിലെച്ചു; ഞാൻ പ്രാവുപോലെ കുറുകി എന്റെ
    കണ്ണു ഉയരത്തിലേക്കു നോക്കി ക്ഷീണിച്ചിരിക്കുന്നു; യഹോവേ ഞാൻ ഞെരുങ്ങിയിരിക്കുന്നു;
    നീ എനിക്കു ഇട നില്ക്കേണമേ.
  gup-gup: Ngangudjwarrewarreminj dja ngakayhmi yiman mayhmayh kunkele dorrengh. Ngangeyngeyyimi,
    dja ngamimwarreminj bu ngadjalbolknani kaddum kore heaven. Ngadjaldi yiwarrudj
    dja ngayimeng ‘Ngudda nawu Yiwohrnan Rowk, yimray kanbidyikarrmen!’”
  rmc-rmc: 'Miro hangos sas igen slaboro; stukinavas sar e holubica vaj e lastovička.
    Mire jakha slabisaľile olestar, so ajci dikhavas pro ňebos: Rajeja, som andro
    pharipen, pomožin mange!“'
  pes-OPV: مثل پرستوک که جیک جیک می‌کند صدامی نمایم. و مانند فاخته ناله می‌کنم و چشمانم
    ازنگریستن به بالا ضعیف می‌شود. ای خداوند درتنگی هستم کفیل من باش.
  ron-1924: 'Чирипям ка о рындуникэ, кронкэням ка ун кокор ши ӂемям ка о порумбицэ.
    Окий-мь привяу топиць спре чер: «Доамне, сунт ын неказ, ажутэ-мэ!»’'
  ben-OBCV: আমি ফিঙে বা সারসের মতো চিঁ চিঁ শব্দ করেছি, আমি বিলাপকারী ঘুঘুর মতোই বিলাপ
    করেছি। আকাশমণ্ডলের দিকে তাকিয়ে তাকিয়ে আমার চোখের দৃষ্টি ক্ষীণ হল। আমি উপদ্রুত
    হয়েছি; ও প্রভু, তুমি আমার সাহায্যের জন্য এসো!”
  som-som: Sidii dabafallaadh iyo saratoosiye oo kale ayaan u dhawaaqay. Oo waxaan
    u baroortay sidii qoolley oo kale, oo indhahaygu daal bay la gudheen sidaan kor
    u fiirinayay, Rabbiyow, waa lay dulmay, ee i caawi.
  lat-VUC: 'Sicut pullus hirundinis, sic clamabo; meditabor ut columba. Attenuati
    sunt oculi mei, suspicientes in excelsum. Domine, vim patior: responde pro me.'
  eng-ASVBT: 'Like a swallow or a crane, so did I chatter; I did moan as a dove; mine
    eyes fail with looking upward: O Lord, I am oppressed, be thou my surety.'
  ita-1885: 'Io garriva come la gru, o la rondine; Io gemeva come la colomba; I miei
    occhi erano scemati, riguardando ad alto; Io diceva: O Signore, ei mi si fa forza,
    Da'' sicurtà per me.'
  eng-LXXUP: 'As a swallow, so will I cry, and as a dove, so do I mourn: for mine
    eyes have failed with looking to the height of heaven to the Lord, who has delivered
    me,'
  eng-ULB: Like a swallow I chirp; I coo like a dove; my eyes grow tired with looking
    upward. Lord, I am oppressed; help me.
  spa-VBL: Grito como un vencejo o un pájaro cantor, Gimo como una paloma. Mis ojos
    se oscurecen mientras miro al cielo. Me atacan, Señor, ¡ven y apóyame, por favor!
  fra-_FOB: 'Je murmurais comme la grue et l''hirondelle; je gémissais comme la colombe.
    Mes yeux se lassaient à regarder en haut: Éternel, je suis en détresse, garantis-moi!'
  mal-mal: മീവൽപക്ഷിയോ കൊക്കോ എന്നപോലെ ഞാൻ ചിലച്ചു; ഞാൻ പ്രാവുപോലെ കുറുകി എന്റെ കണ്ണ്
    ഉയരത്തിലേക്കു നോക്കി ക്ഷീണിച്ചിരിക്കുന്നു; യഹോവേ ഞാൻ ഞെരുങ്ങിയിരിക്കുന്നു; അങ്ങ്
    എനിക്ക് ഇട നില്‍ക്കണമേ.
  urd-GVR: Maiṅ bejān ho kar abābīl yā bulbul kī tarah chīṅ chīṅ karne lagā, ġhūṅ
    ġhūṅ karke kabūtar kī-sī āheṅ bharne lagā. Merī āṅkheṅ niḍhāl ho kar āsmān kī
    taraf taktī rahīṅ. Ai Rab, mujh par zulm ho rahā hai. Merī madad ke lie ā!
  suz-BL: गो बेल्‍लुम नु बोकुला खोदेंशो पा ग्रीती। ढुकुर खोदेंशो पा रोंका पाता। गो
    शुश ग्‍येत्‍थ कोव़तीके आ मिक्‍च पारताक्‍यी। आं थुं लुक्‍च लत। गो “परमप्रभु, गो
    श्‍येत जाइनुङ। आं कली वारच पाइय्‍यीनी।
  eng-NOY: Like a swallow or a crane, so did I twitter; I did mourn as a dove; Mine
    eyes failed with looking upward; “O Lord, I am in distress; O, deliver me!”
  ita-1927: 'Io stridevo come la rondine, come la gru, io gemevo come la colomba:
    i miei occhi erano stanchi nel guardare in alto. O Eterno, mi si fa violenza;
    sii tu il mio garante.'
  ckb-ckb: وەک پەڕەسێلکە و ڕیشۆڵە جیکە جیک دەکەم، وەکو کۆتر دەگمێنم، چاوم شل بوو هێندە
    لە ئاسمان بڕوانم. وەڕس بووم، ئەی پەروەردگار، بە هانام وەرە!»
  eng-BBE: 'I make cries like a bird; I give out sounds of grief like a dove: my eyes
    are looking up with desire; O Lord, I am crushed, take up my cause.'
  kan-OKCV: ನಾನು ಬಾನಕ್ಕಿಯಂತೆಯೂ, ಬಕದಂತೆಯೂ ಕೀಚುಗುಟ್ಟಿದೆನು. ಪಾರಿವಾಳದಂತೆ ಗುಬ್ಬಳಿಸುತ್ತಿದ್ದೆನು.
    ನನ್ನ ಕಣ್ಣುಗಳು ಮೇಲಕ್ಕೆ ನೋಡುವುದರಿಂದ ಕ್ಷೀಣವಾದವು. ಕರ್ತದೇವರೇ, ನಾನು ಬಾಧೆಪಡುತ್ತಿದ್ದೇನೆ,
    ನೀವು ನನಗೆ ಆಶ್ರಯರಾಗಿರಿ.”
  tam-2017: நாரையைப்போலவும், தகைவிலான் குருவியைப்போலவும் கூவினேன், புறாவைப்போல் புலம்பினேன்;
    என் கண்கள் உயரப் பார்க்கிறதினால் பூத்துப்போயின; யெகோவாவே, ஒடுங்கிப்போகிறேன்; என்
    காரியத்தை பொறுப்பெடுத்துக்கொள்ளும் என்றேன்.
  spa-RV-1909: 'Como la grulla y como la golondrina me quejaba; gemía como la paloma:
    alzaba en alto mis ojos: Jehová, violencia padezco; confórtame.'
  ron-BTF: Ca un cocor sau o rândunică, astfel am ciripit; am jelit ca un porumbel,
    ochii mei se sfârşesc, uitându-se în sus; DOAMNE, sunt oprimat, luptă-te pentru
    mine.
  eng-WEBP: I chattered like a swallow or a crane. I moaned like a dove. My eyes weaken
    looking upward. Lord, I am oppressed. Be my security.”
  eng-FBV: I scream like a swift or a songbird, I moan like a dove. My eyes grow dim
    as I look heavenwards. I'm being attacked, Lord, please come and support me!
  nld-1939: 'Ik tjilp als een zwaluw, En kir als een duif; Mijn ogen zien smachtend
    omhoog: Ach Jahweh, sta mij toch bij in mijn nood.'
  nch-BL: 'Niayijtiyaya quej nopa totot grulla huan quej nopa totot golondrina. Nitaijyohuiyaya
    quej se paloma. Noixteyolhua techcocohuayayaj pampa senquisa nitachixtoya nepa
    ilhuicac para nijchiyas itapalehuil TOTECO. Niquijtohuayaya: “¡NoTECO Dios, techpalehui!
    Niitztoc ipan se hueyi taijyohuilisti.”'
  vie-1934: Tôi rầm rì như chim hạc chim yến; gù như chim bò câu; mắt tôi nhìn trên
    cao nên nỗi mỏi. Hỡi Đức Giê-hô-va, tôi đang cơn sầu khổ, xin Ngài bảo lãnh tôi.
  hin-CV: मैं सुपाबेनी या सारस के समान चहकता हूं, मैं पण्डुक के समान कराहता हूं. मेरी
    आंखें ऊपर की ओर देखते-देखते थक गई है. हे प्रभु, मैं परेशान हूं आप मेरे सहायक हों!”
  eng-OURB: I chattered like a swallow or a crane. I moaned like a dove. My eyes weaken
    looking upward. Lord, I am oppressed. Be my security.”
  spa-BES: Hago gemidos como un pájaro; gimo de pena como una paloma; mis ojos miran
    hacia arriba con deseo; Oh Señor, estoy destrozado, se tú mi ayudador.
  tdx-tdx: Mikora hoe tivoke naho aliotse iraho; mikò hoe deho; nimokore’ ty fiandrandràko
    o masokoo. O ry Iehovà, voatindry iraho, Ihe abey ro tsoako.
  tha-KJV: ข้าพเจ้าร้องอย่างนกนางแอ่นหรือนกกรอด ข้าพเจ้าพิลาปอย่างนกเขา ตาของข้าพเจ้าเหนื่อยอ่อนด้วยมองขึ้นข้างบน
    โอ ข้าแต่พระเยโฮวาห์ ข้าพระองค์​ถู​กบ​ีบบังคับ ขอพระองค์ทรงเป็นผู้ประกันของข้าพระองค์
  por-BR-2018: Como o grou, ou a andorinha, assim eu fazia barulho; e gemia como uma
    pomba; ao alto eu levantava meus olhos. Ó SENHOR, estou oprimido! Sê tu minha
    segurança!
  deu-ELO: 'Wie eine Schwalbe, wie ein Kranich, so klagte ich; ich girrte wie die
    Taube. Schmachtend blickten meine Augen zur Höhe: O Herr, mir ist bange! Tritt
    als Bürge für mich ein!'
  eng-WYC-2018: as the young of a swallow, so I shall cry; I shall bethink as a culver
