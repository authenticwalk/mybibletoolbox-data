verse: ISA.038.011
translations:
  mal-C: “ഭൂമിയിൽ ജീവനോടിരിക്കുമ്പോൾ യാഹാം യാഹിനെ ഞാൻ വീണ്ടും കാണുകയില്ല; ഞാൻ എന്റെ
    സഹജീവിയുടെമേൽ ദൃഷ്ടിവെക്കുകയില്ല, ഭൂവാസികളോടൊപ്പം ഞാൻ ആയിരിക്കുകയുമില്ല,” എന്നു
    ഞാൻ പറഞ്ഞു.
  deu-TKW: 'Ich sprach: Nicht werde ich länger Jah schauen, Jah im Lande der Lebendigen,
    nicht mehr Menschen erblicken bei den Bewohnern des Totenreichs.'
  lin-lin: 'Namilobelaki : « Nakomona lisusu Yawe te, Yawe, na mokili ya bato ya bomoi ;
    nakomona lisusu ata moto moko te to kowumela elongo na bato oyo bavandi na mokili
    ya lelo !'
  eng-LSV: I said, I do not see YAH—YAH! In the land of the living, || I do not behold
    man anymore, || With the inhabitants of the world.
  eng-GNV: 'I said, I shall not see the Lord, euen the Lord in the land of the liuing:
    I shall see man no more among the inhabitants of the world.'
  eng-WEBSTER: 'I said, I shall not see the LORD, even the LORD, in the land of the
    living: I shall behold man no more with the inhabitants of the world.'
  nhw-BL: 'Niquijto: “Ayacmo quema niquitas TOTECO ipan ni tlali campa itztoque catli
    yoltoque. Ayacmo quema niquinitas nohuampoyohua catli itztoque ipan ni tlaltipactli.”'
  swh-ONEN: Nilisema, “Sitamwona tena Bwana, Bwana katika nchi ya walio hai, wala
    sitamtazama tena mwanadamu, wala kuwa na wale ambao sasa wanakaa katika ulimwengu
    huu.
  bba-bba: Nɑ nɛɛ, nɑ ǹ mɑɑ Yinni Gusunɔ wɑsi hɑnduniɑ yeni sɔɔ. Mɛyɑ nɑ ǹ mɑɑ ɡoo
    wɑsi tem mɛni sɔɔ mi wɑsobɑ wɑ̃ɑ.
  eng-KJVCPB: 'I said, I shall not see the Lord, even the Lord, in the land of the
    living: I shall behold man no more with the inhabitants of the world.'
  luo-luo: Ne awacho niya, “Ok anachak ane Jehova Nyasaye owuon, e piny joma ngima;
    bende ok anachak aket genona kuom dhano wadwa, kata bedo gi joma koro odak e pinyni.
  meu-meu: Iehova basina itaia mauri taudia edia tano ai nato; taunimanima na basina
    itadia lou tanobada inoholaina ḡaudia bogaragidiai nato.
  npi-ULB: मैले भनें परमप्रभुलाई म देख्‍नेछैन, जीवितहरूको देशमा म परमप्रभुलाई कदापि
    देख्‍नेछैन । मानवजाति वा संसारको बासिन्दालाई म फेरि देख्‍नेछैन ।
  yor-yor: Èmi wí pé, “Èmi kì yóò lè tún rí Olúwa mọ́, àní Olúwa, ní ilẹ̀ àwọn alààyè;
    èmi kì yóò lè síjú wo ọmọ ènìyàn mọ́, tàbí kí n wà pẹ̀lú àwọn tí ó sì ń gbe orílẹ̀
    ayé báyìí.
  pes-OPCB: فکر می‌کردم در این دنیای زندگان دیگر هرگز خداوند را نخواهم دید و نگاهم
    بر هیچ انسانی نخواهد افتاد.
  tgl-ULB: Sinabi kong hindi ko na makikita pa si Yahweh, nasa lupain ng mga buhay
    si Yahweh; hindi ko na makikita pa ang sangkatauhan o ang mga naninirahan sa mundo.
  hui-hui: Wali agali dindini nahome karu baba howa i̱na Anduane Homogo de nahende
    holoboda. Wali agali maru homa nabi karubi mbira nahondoleorebero mitangi bu haru.
  mya-mya: ဤ​သက်​ရှိ​လော​က​၌​ငါ​သည် ထာ​ဝ​ရ​ဘု​ရား​အား​လည်း​ကောင်း​သက်​ရှိ လူ​သတ္တ​ဝါ​တို့​အား​လည်း​ကောင်း၊
    နောက်​တစ်​ဖန်​အ​ဘယ်​အ​ခါ​၌​မျှ​တွေ့ မြင်​ရ​တော့​မည် မ​ဟုတ်​ဟု​ထင်​မှတ်​ခဲ့​ပါ​၏။
  bod-N: ད་ནི་གསོན་པོའི་ཡུལ་དུ་བདག་ལྟ་བུས། །དཀོན་མཆོག་ཡ་ཝཱེ་སླར་ཡང་མཇལ་མི་འོང་། །འཇིག་རྟེན་ཡུལ་གྱི་མི་རྣམས་ཁྲོད་ནས་ནི།
    །གཅིག་ཀྱང་མཐོང་བར་མི་འགྱུར་བདག་གིས་སྨྲས། །
  sna-sna: Ndakati, “Handichazoonizve Jehovha, iye Jehovha, munyika yavapenyu; handichazotarisizve
    kuvanhu kana kuva naavo vagere munyika ino zvino.
  spa-BLM: 'Dije: “No veré a Yah, Yah en la tierra de los vivos. No veré más al hombre
    con los habitantes del mundo.'
  cac-cac: Mamin Jehová, ix in na' to man̈xo ol ach vil d'a sat lum tic. Man̈xo ol
    vilpax junoc eb' cajan d'a yolyib'an̈q'uinal tic valani,
  swh-ULB: Nikasema sitamuona tena Yahwe, Yahwe kaika nchi ninayoishi; sitaangalia
    watu tena au wenyeji wa dunia hii.
  bel-bel: 'Я казаў: ня ўбачу я Госпада, Госпада на зямлі жывых; не пабачу больш чалавека
    паміж жывымі ў сьвеце;'
  deu-ELBBK: 'Ich sprach: Ich werde den HERRN nicht sehen, den HERRN im Land der Lebendigen;
    ich werde Menschen nicht mehr erblicken bei den Bewohnern des Totenreichs.'
  mbb-OT: Kunaan ku ke kenè ku en egkaahà is Nengazen kayi te kelibutan te menge uuyag,
    etawa kenè ku en egkaahà is menge etew kayi he kelibutan.
  mal-2015: ഞാൻ യഹോവയെ, ജീവനുള്ളവരുടെ ദേശത്തുവെച്ചു യഹോവയെ കാണുകയില്ല; ഞാൻ ഭൂവാസികളുടെ
    ഇടയിൽവെച്ചു ഇനി മനുഷ്യനെ കാണുകയില്ല എന്നു ഞാൻ പറഞ്ഞു.
  gup-gup: Dja mak ngayimeng minj ngayawoyhnan Yawey kondah kore bininj kabirridarrkid,
    dja minj ngayawoyhbennan binihbininj nawu kabirrihni kondah kurorre. Ngayimeng
    bonj, ngabenbawon rowk.
  rmc-rmc: 'Phenďom: „Na dikhava le RAJES andre phuv le džidengri; imar na dikhava
    ňisave manušes, ňikas olendar, ko dživen pre kada svetos.'
  pes-OPV: 'گفتم: خداوند را مشاهده نمی نمایم. خداوند را در زمین زندگان نخواهم دید.
    من با ساکنان عالم فنا انسان را دیگر نخواهم دید.'
  ron-1924: 'Зичям: ‘Ну вой май ведя пе Домнул, пе Домнул, ын пэмынтул челор вий;
    ну вой май ведя пе ничун ом ын Локуинца морцилор!'
  ben-OBCV: আমি বললাম, “আমি সদাপ্রভুকে আর দেখতে পাব না, জীবিতদের দেশে সদাপ্রভুকে দেখতে
    পাব না; আমি আর মানবকুলকে দেখতে পাব না, কিংবা যারা এই জগতে বসবাস করে, তাদের সঙ্গে
    থাকব না।
  som-som: Waxaan is-idhi, Ma aan arki doono Rabbiga, kaasoo ah Rabbiga dalka kuwa
    nool jooga, Mar dambena ma arki doono qof ka mid ah dadka dunida deggan.
  lat-VUC: 'Dixi: Non videbo Dominum Deum in terra viventium; non aspiciam hominem
    ultra, et habitatorem quietis.'
  eng-ASVBT: 'I said, I shall not see Jehovah, even Jehovah in the land of the living:
    I shall behold man no more with the inhabitants of the world.'
  ita-1885: 'Io diceva: Io non vedrò più il Signore, Il Signore, nella terra de'' viventi;
    Io non riguarderò più alcun uomo Con gli abitanti del mondo.'
  eng-LXXUP: 'I said, I shall no more at all see the salvation of God in the land
    of the living: I shall no more at all see the salvation of Israel on the earth:
    I shall no more at all see man.'
  eng-ULB: I said that I will no longer see Yahweh, Yahweh in the land of the living;
    I will no longer look on mankind or the inhabitants of the world.
  spa-VBL: 'Dije: “No volveré a ver al Señor, el Señor, en la tierra de los vivos.
    No volveré a ver a nadie más, a ninguno de los habitantes de este mundo.'
  fra-_FOB: 'Je disais: Je ne verrai plus l''Éternel, l''Éternel dans la terre des
    vivants. Je ne verrai plus aucun homme parmi les habitants du monde.'
  mal-mal: “ഞാൻ യഹോവയെ, ജീവനുള്ളവരുടെ ദേശത്തുവച്ചു യഹോവയെ കാണുകയില്ല; ഞാൻ ഭൂവാസികളുടെ
    ഇടയിൽവച്ച് ഇനി മനുഷ്യനെ കാണുകയില്ല” എന്നു ഞാൻ പറഞ്ഞു.
  urd-GVR: Maiṅ bolā, āindā maiṅ Rab ko zindoṅ ke mulk meṅ nahīṅ dekhūṅgā. Ab se maiṅ
    Pātāl ke bāshindoṅ ke sāth rah kar is duniyā ke logoṅ par nazar nahīṅ ḍālūṅgā.
  suz-BL: मिनु गो परमप्रभु यावे कली “गो परमप्रभु यावे, इन कली ब्रोंइशो मुर आन रागी
    मताइनुङ। गो मुल मुर आन कली मताइनुङ। रागीम बाक्‍ब आन कली मताइनुङमी। भजन संग्रह
    २७:१३
  eng-NOY: 'I said: “No more shall I see Jehovah, Jehovah in the land of the living.
    I shall behold man no more Among the inhabitants of stillness.'
  ita-1927: 'Io dicevo: Non vedrò più l’Eterno, l’Eterno, sulla terra de’ viventi;
    fra gli abitanti del mondo dei trapassati, non vedrò più alcun uomo.'
  ckb-ckb: 'گوتم: «یەزدان نابینم لە خاکی زیندوواندا، لەمەودوا چیتر سەیری ئادەمیزاد
    ناکەم لەسەر ڕووی زەوی.'
  eng-BBE: 'I said, I will not see the Lord, even the Lord in the land of the living:
    I will not see man again or those living in the world.'
  kan-OKCV: ನಾನು ಹೀಗೆ ಯೋಚಿಸಿದೆ, “ಯೆಹೋವ ದೇವರನ್ನು ಜೀವಿತರ ದೇಶದಲ್ಲಿ ಯೆಹೋವ ದೇವರನ್ನು ಕಾಣೆನೆಂದುಕೊಂಡೆನು;
    ಭೂಲೋಕ ನಿವಾಸಿಗಳಲ್ಲಿ ಒಬ್ಬ ಮನುಷ್ಯನನ್ನೂ ಕಾಣೆನೆಂದುಕೊಂಡೆನು.
  tam-2017: யெகோவாவை, நான் இனி உயிரோடிருக்கிறவர்களின் தேசத்திலே தரிசிப்பதில்லை; இனி
    பூலோகக்குடிகளுடன் இருந்து மனிதர்களை நான் காண்பதில்லை.
  spa-RV-1909: 'Dije: No veré á JAH, á JAH en la tierra de los que viven: ya no veré
    más hombre con los moradores del mundo.'
  ron-BTF: 'Am spus: Nu voi vedea pe DOMNUL, pe DOMNUL în ţara celor vii, nu voi mai
    privi pe om cu locuitorii lumii.'
  eng-WEBP: I said, “I won’t see the LORD, the LORD in the land of the living. I will
    see man no more with the inhabitants of the world.
  eng-FBV: I said, “I will never again see the Lord, the Lord, in the land of the
    living. I won't see anyone else again, none of the inhabitants of this world.
  nld-1939: 'Ik dacht: Niet langer zal ik Jahweh aanschouwen In het land der levenden,
    Geen mensen meer zien Onder de bewoners der wereld.'
  nch-BL: 'Niquijto: “Ayecmo quema niquitas TOTECO ipan ni tali campa itztoque cati
    yoltoque. Ayecmo quema niquinitas nohuampoyohua cati itztoque ipan ni taltipacti.”'
  vie-1934: 'Tôi từng nói: Tôi sẽ chẳng thấy Đức Giê-hô-va nữa, là Đức Giê-hô-va ở
    trên đất người sống. Tôi chẳng còn thấy loài người ở cùng dân cư thế gian.'
  hin-CV: मैंने सोचा, “मैं जीवितों की पृथ्वी पर याहवेह को देख न सकूंगा; मैं अब याहवेह
    को और मनुष्य को नहीं देख सकूंगा.
  eng-OURB: I said, “I won’t see Yah, Yah in the land of the living. I will see man
    no more with the inhabitants of the world.
  spa-BES: 'Dije: No veré al Señor, ni al Señor en la tierra de los vivos; no volveré
    a ver al hombre ni a los que viven en el mundo.'
  tdx-tdx: 'Hoe iraho: tsy ho treako t’Ià, Eka, Ià an-tane’ o veloñeo; tsy ho isako
    ka t’indaty mindre amo mpimone’ ty tane toio.'
  tha-KJV: ข้าพเจ้าว่า ข้าพเจ้าจะไม่​เห​็นพระเยโฮวาห์ คือพระเยโฮวาห์ ในแผ่นดินของคนเป็น
    ข้าพเจ้าจะมองไม่​เห​็นมนุษย์​อีก ที่​ในหมู่ชาวแผ่นดินโลก
  por-BR-2018: 'Eu disse: Não verei mais ao SENHOR, o SENHOR na terra dos viventes;
    não mais olharei aos homens com os que habitam o mundo.'
  deu-ELO: 'Ich sprach: Ich werde Jehova nicht sehen, Jehova im Lande der Lebendigen;
    ich werde Menschen nicht mehr erblicken bei den Bewohnern des Totenreiches.'
  eng-WYC-2018: I said, I shall not see the Lord God in the land of livers; I shall
    no more behold a man, and a dweller of rest. (I said, I shall no longer see the
    Lord God in the land of the living; I shall no longer see any person, or any other
    inhabitant of this world.)
  epo-epo: Mi pensis, ke mi ne plu vidos Dion, la Eternulon, sur la tero de la vivantoj,
    Ke mi ne plu rigardos homon inter la loĝantoj de la vantejo;
  uig-PIN: 'Mǝn: — «Tiriklǝrning zeminida turup Hudayim Yaⱨni, Yaⱨni kɵrǝlmǝydiƣan,
    Xundaⱪla «ⱨǝmmǝ nǝrsǝ yoⱪ bolƣan» jayda turƣanlar bilǝn billǝ turup, insannimu
    kɵrǝlmǝydiƣan boldum» — dedim.'
  beo-beo: 'Na da osobo bagadega (dunu esalebe ilia soge), Hina Gode amola esalebe
    dunu bu hame ba:musa: dawa:i galu.'
  tpi-OTNT: Bai mi no i stap moa wantaim ol manmeri i gat laip, na bai mi no inap
    lukim Bikpela moa. Bai mi go i stap long ples i no gat laip olgeta, na bai mi
    no lukim moa ol manmeri i gat laip.
  hau-SA: Na ce, “Ba zan ƙara ganin Ubangiji ba, Ubangiji a ƙasa ta masu rai; ba zan
    ƙara ga wani mutum, ko in kasance tare da waɗanda suke zama a wannan duniya ba.
  uig-LAT: 'Men: — «Tiriklerning zéminida turup Xudayim Yahni, Yahni körelmeydighan,
    Shundaqla «hemme nerse yoq bolghan» jayda turghanlar bilen bille turup, insannimu
    körelmeydighan boldum» — dédim.'
  nde-nde: Ngathi, “Angiyikumbona futhi uThixo ngokwakhe elizweni labaphilayo; angisayikubabona
    futhi abantu bakithi loba ngibe lalabo abahlala kulumhlaba.
  ton-ton: 'Naʻaku pehē, “ʻE ʻikai te u mamata kia Sihova, ʻio, ko Sihova, ʻi he fonua
    ʻoe moʻui: ʻe ʻikai te u toe mamata ki he tangata fakataha mo e kakai ʻo māmani.'
  ces-1613: Řekl jsem byl, že neuzřím Hospodina, Hospodina v zemi živých, nebudu vídati
    člověka více mezi přebývajícími na světě.
  eng-WMB: I said, “I won’t see the LORD, the LORD in the land of the living. I will
    see man no more with the inhabitants of the world.
  tam-TCV: “வாழ்வோரின் நாட்டில் நான் மீண்டும் யெகோவாவை காண்பதில்லை. மனிதகுலத்தை இனியொருபோதும்
    பார்ப்பதில்லை, அல்லது இவ்வுலகில் வாழ்வோருடன் இருப்பதில்லை.
  ceb-ULB: Nag-ingon ako nga dili ko na gayod makita si Yahweh, si Yahweh diha sa
    yuta sa mga buhi; dili na gayod ako motutok sa mga tawo o sa tanang lumulopyo
    sa kalibotan.
  pol-UBG: 'Powiedziałem: Nie ujrzę PANA, PANA w ziemi żyjących. Już nie zobaczę człowieka
    pośród mieszkańców świata.'
  urd-GVU: مَیں بولا، آئندہ مَیں رب کو زندوں کے ملک میں نہیں دیکھوں گا۔ اب سے مَیں
    پاتال کے باشندوں کے ساتھ رہ کر اِس دنیا کے لوگوں پر نظر نہیں ڈالوں گا۔
  deu-1912: 'Ich sprach: Nun werde ich nicht mehr sehen den HERRN, ja, den HERRN im
    Lande der Lebendigen; nun werde ich nicht mehr schauen die Menschen bei denen,
    die ihre Zeit leben.'
  kan-2017: ನಾನು ಇನ್ನು ಜೀವಲೋಕದವನಾಗಿ ಯೆಹೋವನ ದರ್ಶನವನ್ನು ಹೊಂದಿದೆನಲ್ಲಾ, ಇನ್ನು ಭೂಲೋಕ ನಿವಾಸಿಗಳಲ್ಲಿ
    ಒಬ್ಬನಾಗಿ ಮನುಷ್ಯರನ್ನು ದೃಷ್ಟಿಸಲಾರೆನು.
  yap-yap: Gu leamnag ni lan e biney e fayleng ni yibe par riy e dariy e ngiyal’ ni
    kug ra guy SOMOL bayay ara be’ ni kabfos.
  hlt-MCSB: Mulhing khohmuen kah BOEIPA tah ka hmu voel mahpawh, lunghnilhkho kah
    khosa rhoek taengah hlang koep ka paelki mahpawh ka ti coeng.
