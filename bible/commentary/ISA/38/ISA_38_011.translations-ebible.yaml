  eng-WEBPB: I said, “I won’t see the LORD, the LORD in the land of the living. I
    will see man no more with the inhabitants of the world.
  kbq-kbq: Nagrama antahuana kasefa'ma huzama mani'naza vahe'mofo mopafina Ra Anumzana
    Anumzanimofona onkegahue nehu'na, ama mopafima kasefa'ma hu'za mani'naza vahera
    zamavufina onkegahue hu'na nagesa antahi'noe.
  nhe-BL: 'Niquijto: “Ayoc quema niquitas TOTECO ipan ni tlali campa itztoque tlen
    yoltoque. Ayoc quema niquinitas nohuampoyohua tlen itztoque ipan ni tlaltepactli.”'
  gub-BL: — Naexak pixik kwaw Tupàn Tuweharupi Wiko Ma'e herekuwe mehe nehe, a'e hezeupe.
    — Naexak pixik kwaw amo teko ihe wà nehe, a'e hezeupe.
  eng-DRA: 'I said: I shall not see the Lord God in the land of the living. I shall
    behold man no more, nor the inhabitant of rest.'
