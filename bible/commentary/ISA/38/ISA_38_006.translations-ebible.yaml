  hmo-hmo: Oi bona inai hanua Ierusalema be Asuria ena king ena siahu dekena amo do
    lau hamauria, bona Ierusalema do lau gimaia bona naria noho.” Isaia ese king Hesekaia
    ena hesiai taudia ia hamaoroa, fig au huahua ena muramura be iena toto dekenai
    do idia atoa, vadaeni iena gorere do ia namo lou. Unai neganai king Hesekaia ese
    Isaia ia nanadaia, ia gwau, “Lohiabada ese lau do ia hanamoa momokani, bona iena
    Dubu Helaga do lau raka vareai diba, ena toana be dahaka?”
  urd-urd: और मैं तुझ को और इस शहर को शाह — ए — असूर के हाथ से बचा लूँगा; और मैं इस
    शहर की हिमायत करूँगा।
  rus-SYN: и от руки царя Ассирийского спасу тебя и город сей и защищу город сей.
  bqc-SIM: Má aà si Asiliↄ kíawa ń wɛ̃́lɛɛ beeo, má gí ń wɛ̃́lɛpioɛ.
