  pan-pan: ਮੈਂ ਤੈਨੂੰ ਅਤੇ ਇਸ ਸ਼ਹਿਰ ਨੂੰ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜੇ ਦੇ ਹੱਥੋਂ ਛੁਡਾਵਾਂਗਾ ਅਤੇ ਇਸ ਸ਼ਹਿਰ
