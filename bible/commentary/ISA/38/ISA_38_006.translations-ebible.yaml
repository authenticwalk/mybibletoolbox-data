    gitbeda. Afta na King Hesakaiya bin askim YAWEI blanga shoum im hau im garra sabi
    im garra gitbeda en go langa det Serramoni Pleis blanga weship YAWEI igin.
  ukr-1871: Ще ж визволю тебе й сей город із потали в царя Ассирийського, й берегти
