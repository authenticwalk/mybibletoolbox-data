verse: ISA.038.006
translations:
  mal-C: ഞാൻ നിന്നെയും ഈ നഗരത്തെയും അശ്ശൂർരാജാവിന്റെ കൈയിൽനിന്നു വിടുവിക്കും. ഈ നഗരത്തെ
    ഞാൻ സംരക്ഷിക്കും.
  deu-TKW: Dazu will ich dich und diese Stadt aus der Gewalt des Königs von Assyrien
    erretten und will diese Stadt beschirmen.
  lin-lin: Nakokangola yo elongo na engumba oyo, na maboko ya mokonzi ya Asiri, mpe
    nakobatela yango. ’
  eng-LSV: and out of the hand of the king of Asshur I deliver you and this city,
    and have covered over this city.
  eng-GNV: 'And I will deliuer thee out of the hand of the King of Asshur, and this
    citie: for I will defende this citie.'
  eng-WEBSTER: 'And I will deliver thee and this city from the hand of the king of
    Assyria: and I will defend this city.'
  nhw-BL: Huan ta huan ni altepetl nimechmanahuis tlen nopa tlanahuatijquetl tlen
    tlali Asiria huan na nitlahuilanas por ni altepetl.’ ”
  swh-ONEN: Nami nitakuokoa wewe pamoja na mji huu mkononi mwa mfalme wa Ashuru. Nitaulinda
    mji huu.
  bba-bba: kpɑ n nùn fɑɑbɑ ko n nùn wɔrɑ kɑ Yerusɑlɛmu sɑnnu sɑɑ Asirin sinɑ bokon
    nɔmɑn di, kpɑ n ye kɔ̃su.
  eng-KJVCPB: 'And I will deliver thee and this city out of the hand of the king of
    Assyria: and I will defend this city.'
  luo-luo: Kendo abiro resi kaachiel gi dala maduongʼni e lwet ruodh Asuria. Abiro
    rito dala maduongʼni.
  meu-meu: Oi bona ina hanua na Asuria pavapavana imana amo baina harohomui mauri,
    bona ina hanua baina gimaia.
  npi-ULB: तब म तँलाई र यस सहरलाई अश्शूरका राजाको हातबाट छुटकारा दिनेछु र म यो सहरको
    रक्षा गर्नेछु ।
  yor-yor: Èmi yóò sì gba ìwọ àti ìlú yìí sílẹ̀ kúrò lọ́wọ́ ọba Asiria. Èmi yóò sì
    dáàbò bo ìlú yìí.
  pes-OPCB: او تو را و این شهر را از چنگ پادشاه آشور نجات خواهد داد.»
  tgl-ULB: At ililigtas kita at ang lunsod na ito sa kapangyarihan ng hari ng Asiria,
    at ipagtatanggol ko ang lunsod na ito.
  hui-hui: Ani bialu i̱na Asirianaga kini kagome ibalu wai buwa Yarusaleme karulelo
    yupe naholebero, laya lalu Aisaiahanda lene.
  mya-mya: ငါ​သည်​သင်​နှင့်​ဤ​ယေ​ရု​ရှ​လင်​မြို့​ကို အာ​ရှု​ရိ​ဧ​က​ရာဇ်​၏​လက်​မှ​ကယ်​ဆယ်​မည်။
    ဤ​မြို့​ကို​ဆက်​လက်​၍​ကာ​ကွယ်​စောင့်​ရှောက် မည်​ဟု​ဟေ​ဇ​ကိ​မင်း​အား​ပြော​ကြား​လော့''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡང་བདག་གིས་ཁྱོད་དང་གྲོང་ཁྱེར་འདི་ཨ་སུར་རྒྱལ་པོའི་ལག་ནས་བསྐྱབས་ཏེ། གྲོང་ཁྱེར་འདི་བསྲུང་བར་བྱ་གསུངས་ཞེས་སྨྲོས་ཤིག
  sna-sna: Uye ndichakurwira iwe neguta rino kubva muruoko rwamambo weAsiria. Ndicharwira
    guta rino.
  spa-BLM: Te libraré a ti y a esta ciudad de la mano del rey de Asiria, y defenderé
    esta ciudad.
  cac-cac: Ol ach in col yed' chon̈ab' Jerusalén tic d'a yol sc'ab' vin̈ sreyal Asiria.
    Ol in tan̈vej jun chon̈ab' tic, xchi Jehová, xin chi.
  swh-ULB: Na nitakukomboa wewe pamoja mji huu kutoka kwenye mkono wamfalme wa Asiria,
    na nitaulinda huu mji.
  bel-bel: і ад рукі цара Асірыйскага ўратую цябе і горад гэты, і абараню горад гэты.
  deu-ELBBK: Und von der Hand des Königs von Assyrien will ich dich und diese Stadt
    erretten; und ich will diese Stadt beschirmen.
  mbb-OT: Edlibriyen ku sikew wey heini is inged puun te gehem te hadì te Asiria.
    Ebpengelangan ku heini he inged.
  mal-2015: ഞാൻ നിന്നെയും ഈ നഗരത്തെയും അശ്ശൂർരാജാവിന്റെ കയ്യിൽനിന്നു വിടുവിക്കും;
    ഈ നഗരത്തെ ഞാൻ കാത്തുരക്ഷിക്കും.
  gup-gup: Dja kunbuyika ngayime. Ngaye wanjh ngehke ngudda dja mak ngabenngehke rowk
    birriwarlahkenh bininj nawu kabirriyo kondah kore kunredkimuk. Bu King nawu Assyriabeh
    kamre, wanjh ngaye nahnan ngudberre dja ngehke ngudberre rowk.
  rmc-rmc: Zachraňinava tut a the kada foros andral o vasta le asirike kraľiskre a
    chraňinava kada foros.
  pes-OPV: و تو را و این شهر را ازدست پادشاه آشور خواهم رهانید و این شهر راحمایت خواهم
    نمود.
  ron-1924: Те вой избэви пе тине ши четатя ачаста дин мына ымпэратулуй Асирией; вой
    окроти четатя ачаста.»
  ben-OBCV: এছাড়াও আমি তোমাকে ও এই নগরটিকে আসিরীয় রাজার হাত থেকে উদ্ধার করব। আমি
    এই নগরকে রক্ষা করব।
  som-som: Oo adiga iyo magaaladanba waan ka samatabbixin doonaa gacanta boqorka Ashuur,
    oo magaaladanna waan daafici doonaa.
  lat-VUC: et de manu regis Assyriorum eruam te, et civitatem istam, et protegam eam.
  eng-ASVBT: And I will deliver thee and this city out of the hand of the king of
    Assyria; and I will defend this city.
  ita-1885: E libererò te, e questa città, dalla mano del re degli Assiri; e sarò
    protettore di questa città.
  eng-LXXUP: 'And I will deliver thee and this city out of the hand of the king of
    the Assyrians: and I will defend this city.'
  eng-ULB: Then I will rescue you and this city from the hand of the king of Assyria,
    and I will defend this city.
  spa-VBL: Te salvaré a ti y a esta ciudad del rey de Asiria. Defenderé esta ciudad.
  fra-_FOB: Et je te délivrerai, toi et cette ville, de la main du roi d'Assyrie;
    je protégerai cette ville.
  mal-mal: ഞാൻ നിന്നെയും ഈ നഗരത്തെയും അശ്ശൂർരാജാവിന്റെ കൈയിൽനിന്നു വിടുവിക്കും; ഈ
    നഗരത്തെ ഞാൻ കാത്തുരക്ഷിക്കും’”.
  urd-GVR: Sāth sāth maiṅ tujhe aur is shahr ko Asūr ke bādshāh se bachā lūṅgā. Maiṅ
    hī is shahr kā difā karūṅga.’”
  suz-BL: मिनु गो इ कली नु एको सहर कली अस्‍सुर ङा पिप आ गुइ रे प्रोंइनुङ। एको सहर
    कली वारच पाइनुङ।
  eng-NOY: And I will deliver thee and this city from the hand of the king of Assyria,
    and I will defend this city.
  ita-1927: libererò te e questa città dalle mani del re d’Assiria, e proteggerò questa
    città.
  ckb-ckb: فریای خۆت و ئەم شارەش دەکەوم، بەرگری لەم شارە دەکەم لە دەستی پاشای ئاشور.
  eng-BBE: 'And I will keep you and this town safe from the hands of the king of Assyria:
    and I will keep watch over this town.'
  kan-OKCV: ನಿನ್ನನ್ನೂ ಈ ಪಟ್ಟಣವನ್ನೂ ಅಸ್ಸೀರಿಯದ ಅರಸನ ಕೈಯಿಂದ ಬಿಡಿಸುವೆನು. ಈ ಪಟ್ಟಣವನ್ನು
    ಕಾಪಾಡುವೆನು.
  tam-2017: நான் உன்னையும் இந்த நகரத்தையும் அசீரியா ராஜாவின் கைக்குத் தப்புவித்து,
    இந்த நகரத்திற்கு ஆதரவாயிருப்பேன்.
  spa-RV-1909: Y te libraré, y á esta ciudad, de mano del rey de Asiria; y á esta
    ciudad ampararé.
  ron-BTF: Şi te voi scăpa, pe tine şi această cetate, din mâna împăratului Asiriei
    şi voi apăra această cetate.
  eng-WEBP: I will deliver you and this city out of the hand of the king of Assyria,
    and I will defend this city.
  eng-FBV: I will save you and this city from the king of Assyria. I will defend this
    city.
  nld-1939: ook zal Ik u en deze stad uit de macht van den assyrischen koning bevrijden,
    en deze stad in bescherming nemen.
  nch-BL: Huan ta huan ni altepet nimechmanahuis ten nopa tanahuatijquet ten tali
    Asiria huan na nitatehuis por ni altepet.’ ”
  vie-1934: Ta sẽ giải cứu ngươi cùng thành nầy khỏi tay vua A-si-ri, và ta sẽ binh
    vực thành nầy.
  hin-CV: मैं तुम्हें तथा इस नगर को अश्शूर के राजा के अधिकार से मुक्त करूंगा. इस नगर
    की रक्षा मैं करूंगा.
  eng-OURB: I will deliver you and this city out of the hand of the king of Assyria
    [Level plain], and I will defend this city.
  spa-BES: Y te mantendré a ti y a este pueblo a salvo del rey de Asiria, y vigilaré
    este pueblo.
  tdx-tdx: Ho hahako am-pitàm-panjaka’ i Asore irehe naho ty rova toy vaho harovako
    ty rova toy;
  tha-KJV: เราจะช่วยเจ้าและเมืองนี้​ให้​พ้นจากมือของกษั​ตริ​ย์​แห่​งอ​ัสซีเรีย และจะป้องกันเมืองนี้​ไว้
  por-BR-2018: E das mãos do rei da Assíria eu livrarei a ti, e a esta cidade; e defenderei
    esta cidade.
  deu-ELO: Und von der Hand des Königs von Assyrien will ich dich und diese Stadt
    erretten; und ich will diese Stadt beschirmen.
  eng-WYC-2018: and I shall deliver thee and this city from the hand of the king of
    Assyrians, and I shall defend it.
  epo-epo: Kaj kontraŭ la mano de la reĝo de Asirio Mi savos vin kaj ĉi tiun urbon,
    kaj Mi defendos ĉi tiun urbon.
  uig-PIN: Xuning bilǝn Mǝn seni wǝ bu xǝⱨǝrni Asuriyǝ padixaⱨining ⱪolidin ⱪutⱪuzimǝn;
    Mǝn sepil bolup bu xǝⱨǝrni ⱪoƣdaymǝn.
  beo-beo: Asilia hina bagade da di amola Yelusalemega mae hasanasima:ne, Na da gaga:mu,
    amola gaga:lalumu.”
  tpi-OTNT: Na tu mi no inap larim king bilong Asiria i winim em na kisim taun Jerusalem.
    Nogat tru.
  hau-SA: Zan kuwa cece ka da wannan birni daga hannun sarkin Assuriya. Zan kiyaye
    wannan birni.
  uig-LAT: Shuning bilen Men séni we bu sheherni Asuriye padishahining qolidin qutquzimen;
    Men sépil bolup bu sheherni qoghdaymen.
  nde-nde: Njalo ngizakukhulula wena, kanye ledolobho leli ezandleni zenkosi yase-Asiriya.
    Ngizavikela idolobho leli.
  ton-ton: 'Pea te u fakamoʻui koe mo e kolo ni mei he nima ʻoe tuʻi ʻo ʻAsilia: pea
    te u maluʻi ʻae kolo ni.'
  ces-1613: A z ruky krále Assyrského vysvobodím tě i město toto, a chrániti budu
    města tohoto.
  eng-WMB: I will deliver you and this city out of the hand of the king of Assyria,
    and I will defend this city.
  tam-TCV: அசீரிய அரசனின் கையிலிருந்து உன்னையும், இந்தப் பட்டணத்தையும் விடுவிப்பேன்.
    இந்தப் பட்டணத்துக்கு ஆதரவாக இருப்பேன்.
  ceb-ULB: Unya luwason ko ikaw ug kining siyudad gikan sa kamot sa hari sa Asiria,
    ug panalipdan ko kini nga siyudad.
  pol-UBG: Wybawię cię i to miasto z ręki króla Asyrii i będę bronić tego miasta.
  urd-GVU: ساتھ ساتھ مَیں تجھے اور اِس شہر کو اسور کے بادشاہ سے بچا لوں گا۔ مَیں ہی
    اِس شہر کا دفاع کروں گا‘۔“
  deu-1912: und will dich samt dieser Stadt erretten von der Hand des Königs von Assyrien;
    denn ich will diese Stadt wohl verteidigen.
  kan-2017: ನಿನ್ನನ್ನೂ, ಈ ಪಟ್ಟಣವನ್ನೂ ಅಶ್ಶೂರದ ಅರಸನ ಕೈಗೆ ಸಿಕ್ಕದಂತೆ ತಪ್ಪಿಸುವೆನು, ಈ ಪಟ್ಟಣವನ್ನು
    ಉಳಿಸಿ ಕಾಪಾಡುವೆನು.
  yap-yap: Bay gu ayuwegnem nge binaw nu Jerusalem u pa’ e emperor nu Assyria. Ma
    bay kug par ni gag e gu be yoror riy.”
  hlt-MCSB: Namah neh hekah khopuei he Assyria manghai kut lamkah ka huul vetih khopuei
    he khaw ka tungaep ni.
  mdy-ETH: ኔናንታ ሃኖ ዬሩሳላሜ ካታሜሎንታ ዓሶኦሬ ካኣቲ ኩጫፓ ታኣኒ ታኣሮ ዲሢ ማዒ ዓውሳንዳኔ› » ጌዔኔ።
  twi-ASANTE: Na mɛgye wo ne kuropɔn yi afiri Asiriahene nsam. Mɛbɔ kuropɔn yi ho
    ban.
  eng-WEBU: I will deliver you and this city out of the hand of the king of Assyria,
    and I will defend this city.
  wal-wal: Nenanne ha katamaa Asoore biittaa kawuwaa kushiyaappe ashshana; taani ha
    katamaayyo olettada ashshana” yaagees’ yaaga” yaagiis.
  spa-PDDPT: Además, te libraré de la mano del rey de Asiria, a ti y a esta ciudad,
    a la cual ampararé.
  gun-gun: Ha'e vy rogueraa jepe 'rã Assíria pygua huvixa po gui, kova'e tetã guive.
    Aepy 'rã kova'e tetã”, he'i.
  ilo-ULB: Ket ispalenka ken daytoy a siudad manipud iti pannakabalin ti ari ti Asiria,
    ket salaknibak daytoy a siudad.
  kpg-kpg: Au gaa daa goe mo di waahale deenei gi daha mo di king aamua o Assyria,
    ga benebene hagahumalia gi muli di waahale.”
  uig-ARA: شۇنىڭ بىلەن مەن سېنى ۋە بۇ شەھەرنى ئاسۇرىيە پادىشاھىنىڭ قولىدىن قۇتقۇزىمەن؛
    مەن سېپىل بولۇپ بۇ شەھەرنى قوغدايمەن.
  sus-sus: N i tan nun yi taa ratangama nɛ Asiriya mangɛ ma. N yi taa makantama nɛ
    n ma konyi Dawuda xa fe ra.›»
  pon-2006: I pahn doarehla kowe oh kahnimw en Serusalem sang nanmwarki lapalap en
    Asiria, oh I pahn usehla sinsile kahnimwo.”
  ksd-ksd: 'Ma ina valaun u ma go ra pia na pal bula kan ra king Asiria. ma ina balaure
    bat go ra pia na pal. (v 21) Ma Iesaia i ga biti dari: Boina diat a tak pa ra
    gem na lovo, ma diat a vung ia ta ra buk, ma na lagar mulai. (v 22) Esekia i ga
    biti bula: Ava ra vakilang ina nunure tana ba ina tutua ta ra kuba i ra Luluai?
    Ma Iesaia i ga biti:'
  tur-YTC: Seni ve bu kenti Aşur Kralı'nın elinden kurtaracağım ve bu kenti savunacağım.
  grc-BRENT: καὶ ἐκ χειρὸς βασιλέως Ἀσσυρίων ῥύσομαί σε καὶ τὴν πόλιν ταύτην, καὶ
    ὑπερασπιῶ ὑπὲρ τῆς πόλεως ταύτης.
  ind-AYT: Aku akan melepaskanmu dan kota ini dari tangan raja Asyur, dan Aku akan
    mempertahankan kota ini.’’”
  nya-nya: Ndipo ndidzakupulumutsa, iwe pamodzi ndi mzindawu mʼdzanja la mfumu ya
    ku Asiriya, Ine ndidzawuteteza mzindawu.
  hrv-hrv: Izbavit ću tebe i ovaj grad iz ruku asirskoga kralja. Jest, zakrilit ću
    ovaj grad!'”
  mps-mps: Tama me, te eno aga te Asiria kingo aiyaba elalumainu elama, te taun Jerusalem
    somainogo me iligobeo. Mu menio. Ena digi te dage seselalubo bidi bidaibao.
  tpi-tpi: Na tu mi no inap larim king bilong Asiria i winim em na kisim taun Jerusalem.
    Nogat tru.
  dan-1931: og udfri dig og denne By af Assyrerkongens Hånd og værne om denne By!
  vie-OVCB: và Ta sẽ giải cứu con và thành này khỏi tay vua A-sy-ri. Phải, Ta sẽ bảo
    vệ thành này.
  guj-2017: હું તને તથા આ નગરને આશ્શૂરના રાજાના હાથમાંથી છોડાવીશ; અને હું આ નગરનું
    રક્ષણ કરીશ.
  pon-2006A: I pahn doarehla kowe oh kahnimw en Serusalem sang nanmwarki lapalap en
    Asiria, oh I pahn usehla sinsile kahnimwo.”
  por-BRBSL: Eu te livrarei e a esta cidade da mão do rei da Assíria, e defenderei
    esta cidade.
  cth-cth: Nang hoi hete kho hah Assyria kut dawk hoi ka hlout sak han.
  twi-twi: Na megye wo ne kuropɔn yi afi Asiriahene nsam. Mɛbɔ kuropɔn yi ho ban.
  hlt-hlt: Namah neh hekah khopuei he Assyria manghai kut lamkah ka huul vetih khopuei
    he khaw ka tungaep ni.
  tbz-SIM: N yóó ò dɛɛtɛ́mu wenwe nɛ̀ di nhɛì Asidii kóo kpɑ̀ɑ̀tì nɔu miɛkɛ, n yó
    nkɑ̃nkɛ́mu di nhɛì.
  msy-2020: Egh kɨ nɨn akuragh, Asiriabar atrivimɨn amamangatɨghtɨ, a nɨ abɨragh Jerusalem
    inighan kogham. Bar puvatɨgham.
  dop-dop: Mɑɑ yɑ nyɑ́ nɑ ɩcɑtɛ tǝnɛɣɛ Asilii wulɑʋ niŋ tɑɑ. Mɑɑ kenti tǝ tɔɔ*fɑ*.
    kʋkɑlʋtʋ 21-22 kɛ kʋkɑlʋtʋ 6 wɑɑlɩ sɩ, pǝ́ wɛɛ ɩsɩɩ pɑ kɛɛsʋɣʋ Awulɑɑ II 20:1-11
    tɑɑ tɔ.
  azb-azb: Səni və bu şəhəri Aşşur padşahının əlindən qurtaracağam. Bu şəhəri qoruyacağam.
  eng-DBY: And I will deliver thee and this city out of the hand of the king of Assyria,
    and I will defend this city.
  hin-2017: अश्शूर के राजा के हाथ से मैं तेरी और इस नगर की रक्षा करके बचाऊँगा।’”
  wol-KYG: Buurub Asiri ak dooleem, maa la ciy xettli, yaw ak dëkk bii, te maay aar
    dëkk bii.”»
  eng-YLT: and out of the hand of the king of Asshur I deliver thee and this city,
