  tel-2017: నీ జీవితంలో 15 సంవత్సరాల ఆయుష్షు పెంచుతాను. నిన్ను, ఈ పట్టణాన్ని అష్షూరు
    రాజు చేతి నుండి విడిపించి కాపాడతాను.
  hat-BSA: Mwen va delivre ou ak vil sa a soti nan men a wa Assyrie a, epi Mwen va
