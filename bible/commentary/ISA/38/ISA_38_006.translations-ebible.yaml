    ঢালস্বৰূপ হ’ম।
  sus-A: ﭑ عِ تَن نُن يِ تَا رَتَنفَمَ نّ عَسِرِيَ مَنفّ مَ. ﭑ يِ تَا مَكَنتَمَ نّ
    ﭑ مَ كٌنيِ دَوُدَ شَ قٍ رَ.›»
  fra-SBL: Je te délivrerai, toi et cette ville, de la main du roi d'Assyrie, et je
    défendrai cette ville.
  hbo-hbo: וּמִכַּ֤ף מֶֽלֶךְ־אַשּׁוּר֙ אַצִּ֣ילְךָ֔ וְאֵ֖ת הָעִ֣יר הַזֹּ֑את וְגַנֹּותִ֖י
    עַל־הָעִ֥יר הַזֹּֽאת׃
  kik-kik: Nĩngũkũhonokia hamwe na itũũra rĩĩrĩ inene kuuma guoko-inĩ kwa mũthamaki
    wa Ashuri. Nĩngũgitĩra itũũra rĩĩrĩ inene.
  fra-NCL: Je te délivrerai, toi et cette ville, de la main du roi d’Assyrie ; je
