  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭକୁ ଓ ଏହି ନଗରକୁ ଅଶୂରୀୟ ରାଜା ହସ୍ତରୁ ରକ୍ଷା କରିବା ଓ ଆମ୍ଭେ
