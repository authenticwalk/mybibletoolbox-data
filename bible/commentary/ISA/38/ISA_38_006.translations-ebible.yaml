  hbo-WLC: וּמִכַּ֤ף מֶֽלֶךְ־אַשּׁוּר֙ אַצִּ֣ילְךָ֔ וְאֵ֖ת הָעִ֣יר הַזֹּ֑את וְגַנּוֹתִ֖י
    עַל־הָעִ֥יר הַזֹּֽאת׃
  ibo-ibo: Aga m anapụtakwa gị na obodo a site nʼaka eze Asịrịa. Aga m echebe obodo
