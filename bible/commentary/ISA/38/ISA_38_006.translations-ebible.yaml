  urd-GVH: साथ साथ मैं तुझे और इस शहर को असूर के बादशाह से बचा लूँगा। मैं ही इस शहर
    का दिफ़ा करूँगा’।”
  rug-rug: Meke kote harupu igo Rau meke sa vasileana lavata hie koasa limana sa baṉara
