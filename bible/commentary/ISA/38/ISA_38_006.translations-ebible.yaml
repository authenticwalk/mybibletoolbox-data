  fra-LSG: Je te délivrerai, toi et cette ville, de la main du roi d’Assyrie; je protégerai
    cette ville.
  yal-yal: N ni i tan nun i ya taan xunbama nɛn Asiriya mangan yii, n taani ito kantanma
    nɛn.’ ”
  haw-1868: A e hoopakele no wau ia oe, a me keia kulanakauhale mai ka lima aku o
    ke alii o Asuria, a na'u no e malama i keia kulanakauhale.
  arb-NAV: وَأُنْقِذُكَ أَنْتَ وَهَذِهِ الْمَدِينَةَ مِنْ مَلِكِ أَشُورَ، وَأُدَافِعُ
    عَنْهَا.
  ewe-ewe: Maɖe wò kple du sia tso Asiria fia ƒe asi me. Maʋli du sia ta.
