verse: ISA.038.021
translations:
  mal-C: “അദ്ദേഹത്തിനു സൗഖ്യം വരേണ്ടതിന്, ലേപനൗഷധമായി അത്തിപ്പഴംകൊണ്ട് ഒരു കുഴമ്പുണ്ടാക്കി
    പരുവിന്മേൽ പുരട്ടണം,” എന്നു യെശയ്യാവ് പറഞ്ഞിരുന്നു.
  deu-TKW: Darauf befahl Jesaja, ein Pflaster von Feigen zu bringen und auf das Geschwür
    zu streichen, damit er genese.
  lin-lin: 'Ezayi alobaki : — Bozwa liboke ya figi, botia yango na pota ; mpe mokonzi
    akobika.'
  eng-LSV: And Isaiah says, “Let them take a bunch of figs, and plaster over the ulcer,
    and he lives.”
  eng-GNV: Then said Isaiah, Take a lumpe of drye figs and lay it vpon the boyle,
    and he shall recouer.
  eng-WEBSTER: For Isaiah had said, Let them take a lump of figs, and lay it for a
    plaster upon the boil, and he will recover.
  nhw-BL: 'Achtihuiya na niIsaías niquinilhuijtoya itequipanojcahua Ezequías: “Xijtisica
    higos huan nopa higo tlatixtli xijpepecholica ipan icocohua Ezequías huan ica
    ya nopa mochicahuas.”'
  swh-ONEN: Isaya alikuwa amesema, “Tengenezeni dawa ya kubandika ya tini, mweke juu
    ya jipu, naye atapona.”
  bba-bba: Mɑ Esɑi u nɛɛ, bu kɑ fiɡien mɑrum nɑ bu mu pɛre Esekiɑsin bwisi te sɔɔ,
    kpɑ u bɛkurɑ.
  eng-KJVCPB: For Isaiah had said, Let them take a lump of figs, and lay it for a
    plaister upon the boil, and he shall recover.
  luo-luo: Isaya nowacho niya, “Swag ngʼowu kendo iwirie kama bur okuodono, to obiro
    chango.”
  meu-meu: Isaia vada eto, Suke manena ta bae abia, iohururu ai bae atoa kau, bena
    baine namo lou.
  npi-ULB: यति बेला यशैयाले भनेका थिए, “अञ्‍जिरको लेप लिनु र त्‍यसलाई त्‍यो घाउमा
    लगाउनु र उहाँ निको हुनुहुनेछ ।”
  yor-yor: Isaiah ti sọ pé, “Pèsè ìṣù ọ̀pọ̀tọ́ (ohun gbígbóná tí a dì mọ́ ojú egbò)
    kí o sì fi sí ojú oówo náà, òun yóò sì gbádùn.”
  pes-OPCB: و اما اشعیا به افراد حِزِقیای پادشاه گفته بود که مقداری انجیر بگیرند و
    آن را له کرده، روی دمل حِزِقیا بگذارند و او شفا خواهد یافت.
  tgl-ULB: Ngayon sinabi ni Isaias, “Hayaan silang pumitas ng isang bungkos na igos
    at itapal sa iyong pigsa, at ikaw ay gagaling.
  hui-hui: Ani lai hayagola Aisaiahanda kinihondo bi lamibe layadagua lamiai howa
    ibugua kininaga biabe biahaga agali hearuhondo lamialu lalu, Tígua poge lini maru
    do yalu ibule pudaba, lene. Tigua do yu dai biyagola ibugua tihondo lalu, Hesegaianaga
    moge hongohe bidagoriani poge lini dambuwa ibane biagome wai haramigola moge biago
    abale dabi holebira, lene.
  mya-mya: ဟေ​ရှာ​ယ​သည်​မင်း​ကြီး​အား``အ​ရှင်​၏​အ​နာ စိမ်း​ကို​သင်္ဘော​သ​ဖန်း​သီး​ဖြင့်​အုံ​၍​ထား​ပါ​မူ
    ထို​အ​နာ​သည်​သက်​သာ​ပျောက်​ကင်း​သွား​ပါ လိမ့်​မည်'' ဟု​လျှောက်​၏။-
  bod-N: ཡེ་ཤ་ཡཱ་ཡིས་འདི་ལྟར། སེ་ཡབ་ལེབ་མོ་ཞིག་ཁྱེར་འོངས་ནས་རྨ་ཁའི་སྟེང་དུ་ཕུར་ཅིག་དང་།
    རྒྱལ་པོ་དྲག་པར་འགྱུར་ཞེས་སྨྲས་ཤིང་།
  sna-sna: Zvino Isaya akanga ati, “Gadzirai bundu ramaonde mugoriisa pamota, uye
    achapora.”
  spa-BLM: 'Isaías había dicho: “Que tomen una torta de higos y la pongan como cataplasma
    sobre el forúnculo, y se recuperará.”'
  cac-cac: Ix in checan b'ojoc sat te' higo, yic tz'ac'chajoch te' d'a sat jun yab'il
    chi', yic sb'oxi sc'ool vin̈ yuuj.
  swh-ULB: Sasa Isaya alisema, ''Waacheni wachukue donge mitini na kuliweka kweye
    jipu naye atapona.
  bel-bel: 'І сказаў Ісая: няхай прынясуць скрылі смокваў і абкладуць імі нарыў; і
    ён ачуняе.'
  deu-ELBBK: Und Jesaja sagte, dass man einen Feigenkuchen als Pflaster nehmen und
    ihn auf das Geschwür legen solle, damit er genese.
  mbb-OT: Hein wazè pa meulii si Hezekia, migkeǥiyan sikandin ni Isaias he kepii zin
    te vinekbek he veǥas te higus is levag din wey meulii sikandin.
  mal-2015: എന്നാൽ അവന്നു സൗഖ്യം വരേണ്ടതിന്നു അത്തിപ്പഴക്കട്ട കൊണ്ടുവന്നു പരുവിന്മേൽ
    പുരട്ടുവാൻ യെശയ്യാവു പറഞ്ഞിരുന്നു.
  gup-gup: Bu kerrngehkenh Hezekiah dedjingmey doweni, wanjh nungka bidjawam nawu
    Isaiah, “Yiddok woybukkih ngaye ngamakmen dja ngayawoyhbidbun kore Yawey nuye
    Temple? Njale kanbengdayhke kore Godbeh, ba bu ngaye woybukwon?” Wanjh Isaiah
    benbengdayhkeng bininj nuye king, yimeng, “Ngurrikinjemen manbarnem manbu figs
    dja yimarnbun mirridjin. Wanjh ngurridelke kore bulng kakarrme, wanjh kamakmen.”
  rmc-rmc: 'Bo o Izajaš phenďa: „Len e masca le figendar a makhen leske la pro vredos,
    hoj te dživel.“'
  pes-OPV: و اشعیا گفته بود که قرصی از انجیر بگیریدو آن را بر دمل بنهید که شفا خواهد
    یافت.
  ron-1924: 'Исая зисесе: „Сэ се адукэ о туртэ де смокине ши с-о ынтиндэ песте бубэ
    ши Езекия ва трэи.”'
  ben-OBCV: যিশাইয় বলেছিলেন, “ডুমুরফল ছেঁচে একটি প্রলেপ তৈরি করে সেই ফোঁড়ার উপরে
    লাগাতে, তাহলে তিনি আরোগ্য লাভ করবেন।”
  som-som: Nebi Ishacyaah wuxuu yidhi, Ha la qaado fud berde ah, oo kasoobaxa ha la
    saaro, oo isna wuu bogsan doonaa.
  lat-VUC: Et jussit Isaias ut tollerent massam de ficis, et cataplasmarent super
    vulnus, et sanaretur.
  eng-ASVBT: Now Isaiah had said, Let them take a cake of figs, and lay it for a plaster
    upon the boil, and he shall recover.
  ita-1885: 'Or Isaia avea detto: Piglisi una massa di fichi secchi, e facciasene
    un impiastro sopra l''ulcera, ed egli guarirà.'
  eng-LXXUP: Now Isaiah had said to Hezekiah; Take a cake of figs, and mash them,
    and apply them as a plaster, and thou shalt be well.
  eng-ULB: Now Isaiah had said, “Let them take a lump of figs and put it on the boil,
    and he will recover.”
  spa-VBL: 'Isaías había dicho: “Prepara un apósito de higos y úntalo sobre las llagas
    de la piel para que se recupere”.'
  fra-_FOB: 'Or Ésaïe avait dit: Qu''on prenne une masse de figues, et qu''on l''étende
    sur l''ulcère, et il guérira.'
  mal-mal: എന്നാൽ അവനു സൗഖ്യം വരേണ്ടതിന് അത്തിപ്പഴക്കട്ട കൊണ്ടുവന്നു പരുവിന്മേൽ പുരട്ടുവാൻ
    യെശയ്യാവ് പറഞ്ഞിരുന്നു.
  urd-GVR: Yasāyāh ne hidāyat dī thī, “Anjīr kī ṭikkī lā kar bādshāh ke nāsūr par
    bāndh do! Tab use shafā milegī.”
  suz-BL: मिनु यसैयामी “सापाइक्‍चा कली फोव़शी रवा आ फल रे सेल्‍शो ओख्‍ती चाक्‍शा,
    एको गार तार ख्रेक्‍चा माल्‍नीनी” देंत। यसैया ३८:२१-२२, यसैया ३८:६ नु ७ आन दातेमी
    वोइक्‍चा माल्‍ब। २राजा २०:७-८ मोदेंशो बाक्‍ब।
  eng-NOY: Now Isaiah had said, let them take a lump of figs, and bruise them, and
    lay them upon the ulcer, and he shall recover.
  ita-1927: 'Or Isaia aveva detto: “Si prenda una quantità di fichi, se ne faccia
    un impiastro, e lo si applichi sull’ulcera, ed Ezechia guarirà”.'
  ckb-ckb: 'ئینجا ئیشایا گوتی: «با هەویری هەنجیر هەڵبگرن و بیخەنە سەر دوومەڵەکە، چاک
    دەبێتەوە.»'
  eng-BBE: And Isaiah said, Let them take a cake of figs, and put it on the diseased
    place, and he will get well.
  kan-OKCV: “ಅಂಜೂರದ ಹಣ್ಣುಗಳ ಉಂಡೆಯನ್ನು ತರಿಸಿ, ಹುಣ್ಣಿನ ಮೇಲೆ ಇಟ್ಟರೆ, ಅವನು ಗುಣಹೊಂದುವನು,”
    ಎಂದು ಯೆಶಾಯನು ಹೇಳಿದನು.
  tam-2017: அத்திப்பழத்து அடையைக் கொண்டுவந்து, புண்ணின்மேல் பற்றுப்போடுங்கள்; அப்பொழுது
    பிழைப்பார் என்று ஏசாயா சொல்லியிருந்தான்.
  spa-RV-1909: 'Y había dicho Isaías: Tomen masa de higos, y pónganla en la llaga,
    y sanará.'
  ron-BTF: 'Şi Isaia a spus: Să se ia o turtă de smochine şi să o întindă peste ulcer
    şi se va însănătoşi.'
  eng-WEBP: Now Isaiah had said, “Let them take a cake of figs, and lay it for a poultice
    on the boil, and he shall recover.”
  eng-FBV: Isaiah had said, “Prepare a dressing of figs and spread it on the skin
    sores so he may recover.”
  nld-1939: Daarop liet Isaias een vijgenkoek brengen, om hem op het gezwel te leggen.
    En Ezekias genas.
  nch-BL: 'Achtohuiya na niIsaías niquinilhuijtoya itequipanojcahua Ezequías: “Xijtisica
    higos huan nopa higo tatixti xijpepechoca ipan icocohua Ezequías huan ica ya nopa
    mochicahuas.”'
  vie-1934: 'Vả, Ê-sai có nói rằng: Hãy lấy một cái bánh trái vả đắp trên mụt ung
    độc, vua sẽ được lành.'
  hin-CV: यशायाह ने कहा, “अंजीर की टिकिया हिज़किय्याह के फोड़े पर लगा दो, ताकि उसे
    इससे आराम मिल सके.”
  eng-OURB: Now Isaiah [Salvation of Yah] had said, “Let them take a cake of figs,
    and lay it for a poultice on the boil, and he shall recover.”
  spa-BES: 'Entonces Isaías dijo: Tomen una torta de higos, y ponganla en la llaga,
    y vivirá.'
  tdx-tdx: 'Fa hoe ty natao’ Iesaià: Ampangalao garaton-tsakoa hapakotse amy honay
    himeara’e.'
  tha-KJV: ฝ่ายอิสยาห์​ได้​กล่าวว่า “​ให้​เขาเอาขนมมะเดื่อมาแผ่นหนึ่ง และแปะไว้​ที่​พระยอดเพื่อพระองค์จะฟื้น”
  por-BR-2018: 'Pois Isaías havia dito: Tomem uma pasta de figos, e passem-na sobre
    a inflamação, que ele sarará.'
  deu-ELO: Und Jesaja sagte, daß man einen Feigenkuchen als Pflaster nehmen und ihn
    auf das Geschwür legen solle, damit er genese.
  eng-WYC-2018: And Isaiah commanded, that they should take a gobbet of figs, and
    make a plaster on the wound; and it should be healed. (For Isaiah had commanded,
    that they should take a piece of figs, and put a plaster on the wound; and then
    he would be healed.)
  epo-epo: 'Kaj Jesaja diris: Oni alportu dispremitan figon kaj metu sur la ŝvelaĵon,
    kaj li estos sanigita.'
  uig-PIN: '(Yǝxaya bolsa: — «Ənjür poxkili tǝyyarlap, yarisiƣa qaplanglar, u ǝsligǝ
    kelidu», degǝnidi'
  beo-beo: Aisaia da hina bagade Hesigaiama e da figi goudane, manoma hamoi amo ea
    dului amoga legelalu, e da uhini dagoi ba:ma:ne sia:i.
  tpi-OTNT: Aisaia i bin tok olsem, “Ol wokman bilong king i mas kisim sampela pikinini
    fik ol i bin mekim drai, na bringim i kam putim long strongpela sua bilong Hesekia,
    na bai em i kamap orait gen.”
  hau-SA: Ishaya ya riga ya ce, “Ku shirya curin da aka yi da ’ya’yan ɓaure ku kuma
    shafa a marurun, zai kuwa warke.”
  uig-LAT: '(Yeshaya bolsa: — «Enjür poshkili teyyarlap, yarisigha chaplanglar, u
    eslige kélidu», dégenidi'
  nde-nde: U-Isaya wayethe, “Lungisani isigaqa semikhiwa usifake phezu kwethumba,
    uzasila.”
  ton-ton: He naʻe pehē ʻe ʻIsaia, “Tuku ke nau toʻo ʻae ngaahi fiki, pea ʻai ia ko
    e pulusi ki he hala, pea te ne moʻui.”
  ces-1613: 'Řekl pak byl Izaiáš: Nechať vezmou hrudu suchých fíků, a přiloží na vřed,
    a zdráv bude.'
  eng-WMB: Now Isaiah had said, “Let them take a cake of figs, and lay it for a poultice
    on the boil, and he shall recover.”
  tam-TCV: ஏற்கெனவே ஏசாயா நோயுற்றிருந்த எசேக்கியாவுக்கு, “அத்திப்பழ அடையொன்றைத் தயாரித்து,
    அதைக் கட்டியின்மீது பற்றுப்போடுங்கள்; அப்பொழுது அவர் சுகமடைவார்” என சொல்லியிருந்தான்.
  ceb-ULB: Karon miingon si Isaias, “Pakuhaa sila ug sanga sa igera ug ibutang kini
    sa hubag, ug mamaayo siya.”
  pol-UBG: 'Izajasz bowiem powiedział: Niech wezmą bryłę suchych fig i przyłożą na
    wrzód, a będzie uzdrowiony.'
  urd-GVU: یسعیاہ نے ہدایت دی تھی، ”انجیر کی ٹکی لا کر بادشاہ کے ناسور پر باندھ دو!
    تب اُسے شفا ملے گی۔“
  deu-1912: Und Jesaja hieß, man sollte ein Pflaster von Feigen nehmen und auf seine
    Drüse legen, daß er gesund würde.
  kan-2017: ಯೆಶಾಯನು, “ಅಂಜೂರದ ಹಣ್ಣುಗಳ ಉಂಡೆಯನ್ನು ತರಿಸಿ ಹುಣ್ಣಿನ ಮೇಲೆ ಇಟ್ಟರೆ ಅರಸನು ಗುಣಹೊಂದುವನು”
    ಎಂದು ಅಪ್ಪಣೆಕೊಟ್ಟನು.
  yap-yap: Isaiah e yog ngak Hezekiah ni Pilung ni nge pirdi’iy e gek’iy ni fig nge
    tay ko lot u downgin, ya nge gol.
  hlt-MCSB: Te phoeiah Isaiah loh, “Thaibu thaidae lo saehlamtah buhlut te ben saeh,
    anih te hing bitni,” a ti nah.
  mdy-ETH: ቤሌሶ ዓኣፓፓ ኮሺንቴ ቲሺና ካኣቲኮ ኪፄ ዱንጮይዳ ቲሽኬቴ ፓፃንዳያ ማዒፆ ዒሲያሴ ዬያኮ ቤርታ ዓሶም ኬኤዜኔ።
  twi-ASANTE: Na Yesaia kaa sɛ, “Momfa borɔdɔma nyɛ nku mfa nsra pɔmpɔ no so, na ne
    ho bɛyɛ no den.”
  eng-WEBU: Now Isaiah had said, “Let them take a cake of figs, and lay it for a poultice
    on the boil, and he shall recover.”
  wal-wal: Hagaappe kase Isiyaasi, “Balasiyaa teeraa daaxxidi, a kixaa bolli wottite.
    Yaatikko, i paxana” yaagi wottiis.
  spa-PDDPT: 'Isaías dijo: Tomen una masa de higos. Aplíquenla sobre la úlcera y sanará.'
  gun-gun: 'Mba''eta Isaías aipoe''i ae va''ekue: “Peru figo''a oumbiri pyre, ha''e
    pemboja ijai re. Ha''e ramo okuera ''rã imba''eaxya gui”, he''i va''ekue.'
  ilo-ULB: Ita, kinuna ni Isaias, “Pagalaem ida iti sangkatipkel nga igos ken ikabilmo
    daytoy iti lettegna ket umimbagto isuna.”
  kpg-kpg: Isaiah ne hagi anga gi di king gi dugua di walee ne hai gi nia huwa ‘fig’
    gi hongo dono magi buu, geia gaa hili.
  uig-ARA: '(يەشايا بولسا: ــ «ئەنجۈر پوشكىلى تەييارلاپ، يارىسىغا چاپلاڭلار، ئۇ ئەسلىگە
    كېلىدۇ»، دېگەنىدى'
  sus-sus: Annabi Esayi nu bara a fala, a e xa fa xɔrɛ bogi yailan, e a fatu mangɛ
    Xesekiya xa fi ma, alako a xa yalan.
  pon-2006: Aiseia eri patohwanohng nanmwarkio en ketikihong ni eh mpwos ko wahn pik
    me pitakatak, e ahpw pahn mwahula.
  ksd-ksd: (-)
  tur-YTC: 'Yeşaya şöyle demişti: “Bir parça incir topağı alıp lapa olarak çıban üzerine
    koysunlar, o iyileşecektir.”'
  grc-BRENT: Καὶ εἶπεν Ἡσαΐας πρὸς Ἐζεκίαν, λάβε παλάθην ἐκ σύκων, καὶ τρίψον, καὶ
    κατάπλασαι, καὶ ὑγιὴς ἔσῃ.
  ind-AYT: Lalu, Yesaya berkata, “Ambillah sekepal kue ara dan taruhlah pada luka
    itu, maka dia akan sembuh.”
  nya-nya: Yesaya anati, “Anthu atenge mʼbulu wankhunyu ndipo apake pa chithupsacho
    ndipo Hezekiya adzachira.”
  hrv-hrv: 'Izaija naloži: “Donesite oblog od smokava, privijte mu ga na čir i on
    će ozdraviti.”'
  mps-mps: Tama Hesekia te gasi me elaludubadi, Aisaiago te tiwai po wai dao, “Te
    kingo sę ebo bidi dabego te ni kaya fik du dabe te augwaligo olali te selama,
    te seselama, te Hesekiago bomai keniba magasao, te usu elama, ma pedelaibao,”
    wali.
  tpi-tpi: Aisaia i bin tok olsem, “Ol wokman bilong king i mas kisim sampela pikinini
    fik ol i bin mekim drai, na bringim i kam putim long strongpela sua bilong Hesekia,
    na bai em i kamap orait gen.”
  dan-1931: Da bød Esajas, at man skulde tage en Figenkage og lægge den som Plaster
    på det syge Sted, for at han kunde blive rask.
  vie-OVCB: 'Y-sai nói với các đầy tớ của Ê-xê-chia rằng: “Hãy lấy trái vả thoa trên
    chỗ ung nhọt, thì Ê-xê-chia sẽ được lành.”'
  guj-2017: હવે યશાયાએ કહ્યું હતું, “અંજીરમાંથી થોડો ભાગ લઈને ગૂમડા પર બાંધો, એટલે
    તે સાજો થશે.”
  pon-2006A: Aiseia eri patohwanohng nanmwarkio en ketikihong ni eh mpwos ko wahn
    pik me pitakatak, e ahpw pahn mwahula.
  por-BRBSL: 'Now Isaías tinha dito: “Deixe-os pegar um bolo de figos e colocá-lo
    para uma cataplasma a ferver, e ele se recuperará”.'
  cth-cth: Hathnukkhu, Isaiah ni, thaibunglung paw abuem hah sin awh nateh, a hmâ
    dawk ramuk pouh awh. Siangpahrang teh bet a dam han atipouh.
  twi-twi: Na Yesaia kae se, “Momfa borɔdɔma nyɛ nku mfa nsra pɔmpɔ no so, na ne ho
    bɛtɔ no.”
  hlt-hlt: Te phoeiah Isaiah loh, “Thaibu thaidae lo saehlamtah buhlut te ben saeh,
    anih te hing bitni,” a ti nah.
  tbz-SIM: Kɛ̀ Esɑii dɔ̀ bɛ̀ɛ wɑɑnní fìkíè kó yɛbɛ kɛ́nɑntɛ, kɛ́wɑɑrɛ Esekiɑsi mɔnnɛ
    kɛ̀ dɛ̀ɛ yié nkòo miɛtɛ́.
  msy-2020: Aisaia faragha kamaghɨn mɨgɨa ghaze, “Atrivimɨn ingangarir gumaziba, fighɨn
    ovɨzir me apuzizɨ taba inigh, da mɨrmɨrigh dɨpatam darugh da munumigh da inigh
    izɨ, Hesekian okar gavgavim dukuaghtɨ, a ua deragham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɑyii tɔmɑ sɩ: Ɩ́ nɑŋ tʋɣʋ ŋku pɑ yɑɑ sɩ fiki tɔ kʋ pee nɑ ɩ́
    tɑɑ Ɩsekiyɑsɩ hiŋ tɑɑ nɑ pǝ́ wɑɑ-ɩ.'
  azb-azb: 'Əvvəl Yeşaya demişdi: «Əncir kündəsi götürün, çibanın üstünə qoyun ki,
    padşah sağalsın».'
  eng-DBY: Now Isaiah had said, Let them take a cake of figs, and lay it for a plaster
    upon the boil, and he shall recover.
  hin-2017: यशायाह ने कहा था, “अंजीरों की एक टिकिया बनाकर हिजकिय्याह के फोड़े पर बाँधी
    जाए, तब वह बचेगा।”
  wol-KYG: 'Fekk na Esayi noon: «Indileen ab danku figg, ngeen jonj ko ci taabu Esekiya
    bi, kon dina dund,»'
  eng-YLT: And Isaiah saith, 'Let them take a bunch of figs, and plaster over the
    ulcer, and he liveth.'
  eng-WYC-2017: And Isaiah commanded, that they should take a gobbet of figs, and
    make a plaster on the wound; and it should be healed.
  eng-WMBB: Now Isaiah had said, “Let them take a cake of figs, and lay it for a poultice
    on the boil, and he shall recover.”
  urd-GVH: यसायाह ने हिदायत दी थी, “अंजीर की टिक्की लाकर बादशाह के नासूर पर बाँध दो!
    तब उसे शफ़ा मिलेगी।”
  rug-rug: Na ele zama veko nia e Aisea pude “Munala ia sa vua piqi, mamu veko la
    nia koasa moqo, meke kote ta salaṉa si asa,” gua.
  gaz-gaz: Isaayyaas, “Maxinoo harbuu tolchaatii dhullaa isaa irra kaaʼaa; innis ni
    fayyaa” jedhee ture.
  fra-LSG: 'Ésaïe avait dit: Qu’on apporte une masse de figues, et qu’on les étende
    sur l’ulcère; et Ézéchias vivra.'
  yal-yal: Esayi bata yi a fala, a naxa, “Ɛ xɔdɛ bogi yidinxina nde tongo, ɛ a sa
    a furen dɛ, a yalanma nɛn.”
  haw-1868: No ka mea, ua olelo no o Isaia, e lawe lakou i pai fiku maloo, a e kau
    maluna o ka eha, a e ola no ia.
  arb-NAV: 'ثُمَّ قَالَ إِشَعْيَاءُ: «ضَمِّدُوا الْقُرْحَةَ بِقُرْصِ تِينٍ فَيَبْرَأَ».'
  ewe-ewe: Azɔ Yesaya gblɔ be, “Mitsɔ gbotsetse miaɖu, atikee. Mitsɔe ɖo ƒoƒoea dzi
    nɛ ekema ahaya.”
  eng-LEE: And Isaiah had said, Let them take a lump of figs, and lay it for a plaster
    upon the inflammation, and he shall recover.
  asm-FB: তেতিয়া যিচয়াই ক’লে, “ডিমৰু গুটিৰ লদা আনি, খহুৰ ওপৰত লগাই দিয়া যাওক; তাতে
    তেওঁ সুস্থ হ’ব।”।
  sus-A: عَننَبِ عٍسَيِ نُ بَرَ عَ قَلَ، عَ عٍ شَ قَ شْرّ بٌفِ يَءِلَن، عٍ عَ قَتُ
    مَنفّ شٍسٍكِيَ شَ قِ مَ، عَلَكٌ عَ شَ يَلَن.
  fra-SBL: 'Or Ésaïe avait dit : « Qu''on prenne un gâteau de figues, qu''on le pose
    en cataplasme sur l''ulcère, et il guérira. »'
  hbo-hbo: וַיֹּ֣אמֶר יְשַׁעְיָ֔הוּ יִשְׂא֖וּ דְּבֶ֣לֶת תְּאֵנִ֑ים וְיִמְרְח֥וּ עַֽל־הַשְּׁחִ֖ין
    וְיֶֽחִי׃
  kik-kik: Isaia oigĩte atĩrĩ, “Thondekai ngũmba ya ngũyũ, mũmĩigĩrĩre ihũha-inĩ,
    na nĩekũhona.”
  fra-NCL: 'Isaïe dit : « Qu’on apporte une masse de figues, et qu’on l’applique sur
    l’ulcère et que le roi guérisse ! » Et Ezéchias dit : « A quel signe connaîtrai-je
    que je monterai à la maison de Yahweh ? »'
  cek-AK: Isaiah mah, Thaiduet thaih to laa nasoe loe, naep pacoengah ahmaa nuiah
    bet nahaeloe ngantui tih, tiah a naa.
  cuk-cuk: 'Geb degi, Isaías sogded: —Higo-san ollimakmalo, geb rey-abagangi yaa-siidgi
    be mage-mage imakmalo. Agine nabir nugudoed.'
  uig-CYR: '(Йәшая болса: — «Әнҗир пошкили тәйярлап, ярисиға чаплаңлар, у әслигә келиду»,
    дегән еди'
  tel-2017: యెషయా “ఒక అంజూరు పండ్ల ముద్దను ఆ పుండుకు కట్టండి, అప్పుడు అతడు బాగుపడతాడు”
    అని చెప్పాడు.
  hat-BSA: 'Alò Ésaïe te di: “Kite yo fè yon pomad ak gato fig etranje e mete li sou
    abse a, pou l ka geri.”'
  kos-kos: Na Isaiah el fahk nu sel tokosra elan apisya ono se orekla ke fokinsak
    fig nu ke faf kacl ah, na el ac fah kwela.
  hbo-WLC: וַיֹּ֣אמֶר יְשַׁעְיָ֔הוּ יִשְׂא֖וּ דְּבֶ֣לֶת תְּאֵנִ֑ים וְיִמְרְח֥וּ עַֽל־הַשְּׁחִ֖ין
    וְיֶֽחִי׃
  ibo-ibo: Aịzaya ekwuolarị sị, “Kwadoonụ mmanụ fiig dị ọkụ tee ya nʼelu etuto ahụ,
    ahụ ga-adịkwa ya mma.”
  ory-ory: ଯିଶାଇୟ କହିଥିଲେ, “ସେମାନେ ଡିମ୍ବିରି ଚକ୍ତି ନେଇ ସ୍ପୋଟକ ଉପରେ ଦେଉନ୍ତୁ, ତହିଁରେ
    ସେ ସୁସ୍ଥ ହେବ।”
  chk-chk: Iwe, Aisea a apasa, “Oupwe uwato eu tükütükün safei seni uän ewe irä fiik
    o isetä won machen Hiskia pwe epwe pöchökülsefäl.”
  ukr-1871: І звелїв Ісаїя принести смокви та обложити болячку, а він одужає.
  deu-1951: 'Und Jesaja sprach: Man bringe eine Feigenmasse und lege sie ihm als Pflaster
    auf das Geschwür, so wird er leben!'
  eng-JPS: 'And Isaiah said: ''Let them take a cake of figs, and lay it for a plaster
    upon the boil, and he shall recover.'''
  srp-1865: A Isaija bješe rekao da uzmu grudu suhih smokava i priviju na otok, te
    æe ozdraviti.
  lug-lug: Isaaya yali agambye nti, “Baddire ekitole ky’ettiini bakisiige ku jjute,
    liwone.”
  heb-heb: ויאמר ישעיהו ישאו דבלת תאנים וימרחו על השחין ויחי׃
  ben-IRV: এখন যিশাইয় বলেছিলেন, “ডুমুর দিয়ে একটা প্রলেপ তৈরী করে তার ফোড়ার উপর
    লাগিয়ে দিলে তিনি সুস্থ হবেন।”
  pan-pan: ਯਸਾਯਾਹ ਨੇ ਆਖਿਆ ਸੀ, ਤੁਸੀਂ ਹੰਜ਼ੀਰਾਂ ਦੀ ਇੱਕ ਲੁੱਪਰੀ ਲੈ ਕੇ ਉਹ ਦੇ ਫੋੜੇ ਉੱਤੇ ਲੇਪ
    ਕਰ ਦਿਓ ਤਾਂ ਉਹ ਬਚ ਜਾਵੇਗਾ।
  mya-JVB: ဟေရှာယ ကလည်း၊ သင်္ဘော သဖန်းသီးအလုံး အထွေးကိုယူ၍ နယ် ပြီးမှ ၊ အနာ ကို အုံ
    ကြလော့။ ထိုသို့ ပြုလျှင် မင်းကြီးသည် သက်သာ ရလိမ့်မည်ဟု ဆို လေ၏။
  hmo-hmo: '@see-verse:ISA.038.020'
  urd-urd: यसा'याह ने कहा था, कि'अंजीर की टिकिया लेकर फोड़े पर बाँधे, और वह शिफ़ा
    पाएगा।
  rus-SYN: 'И сказал Исаия: пусть принесут пласт смокв и обложат им нарыв; и он выздоровеет.'
  bqc-SIM: Isaia mɛ̀ wà kaadↄɛmbɛ lↄ wà dↄↄ aà sã́nɛwa, i gbã́gbã.
  tcz-CHONGTHU: Isaiah in Hezekiah lhacha natong ho kom'a ana seijin, “ Theichang
    theiba ho akonin tina lou semun lang, chuleh a uilut kim vel'a nu uvin lang, chuteng
    chuleh Hezekiah chu hung damdoh ding ahi.”
  mar-mar: आता यशया म्हणतो, अंजीराची एक चांदकी आणून गळवावर बांधा आणि त्यास बरे वाटेल.
  qub-qub: Isaiasga ïgusta agachiran chaywan raypa guerinta lajtapänanpaj. Chaura
    rayga allchacaran.
  hat-hat: Ezayi mande pou yo fè yon kataplas ak fig frans mete sou kote wa a malad
    la, pou li ka geri.
  eng-BSB: Now Isaiah had said, “Prepare a lump of pressed figs and apply it to the
    boil, and he will recover.”
  eng-WEBPB: Now Isaiah had said, “Let them take a cake of figs, and lay it for a
    poultice on the boil, and he shall recover.”
  kbq-kbq: Hanki anante Aisaia'a amanage huno Hezekaia eri'za vahera zamasami'ne,
    fiki zafa raga ante hagege huta regripeteta erita Hezekaia usagentera ome antenkeno
    teganino.
  nhe-BL: 'Achtohuiya na niIsaías niquinilhuijtoya itlatequipanojcahua Ezequías: “Xijtisica
    higos huan nopa higo tlatixtli xijpepechohuilica ipan icocohua Ezequías huan ica
    ya nopa mochicahuas.”'
  gub-BL: Na'e Izai uze'eg tuwihawete rehe uzekaiw ma'e wanupe kury. — Pemono pi 'a
    kwer imuku'i pyrer tuwihawete iperew rehe nehe. Ikatu putar nehe, i'i wanupe.
  eng-DRA: Now Isaias had ordered that they should take a lump of figs, and lay it
    as it plaster upon the wound, and that he should be healed.
