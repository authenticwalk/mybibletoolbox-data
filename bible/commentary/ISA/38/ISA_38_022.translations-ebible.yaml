verse: ISA.038.022
translations:
  mal-C: “ഞാൻ യഹോവയുടെ ആലയത്തിൽ പോകും എന്നതിനുള്ള ചിഹ്നം എന്തായിരിക്കും?” എന്നു ഹിസ്കിയാവ്
    ചോദിക്കുകയും ചെയ്തിരുന്നു.
  lin-lin: 'Ezekiasi alobaki : — Elembo nini ekolakisa ngai ete nakokende na Tempelo
    ya Yawe ?'
  eng-LSV: And Hezekiah says, “What [is] the sign that I go up to the house of YHWH?”
  eng-GNV: Also Hezekiah had said, What is ye signe, that I shall goe vp into the
    House of the Lord?
  eng-WEBSTER: Hezekiah also had said, What is the sign that I shall go up to the
    house of the LORD?
  nhw-BL: Nojquiya achtihuiya Ezequías tlatzintocatoya tlaque tlanextili quimacas
    TOTECO para quinextilis temachtli quichicahuasquía huan sempa huelis yas ipan
    itiopa.
  swh-ONEN: Hezekia alikuwa ameuliza, “Kutakuwa na ishara gani kwamba nitapanda kwenda
    Hekalu la Bwana?”
  bba-bba: Mɑ Esekiɑsi u bikiɑ u nɛɛ, yĩre terɑ̀ tɑ koo mɑn sɔ̃ɔsi mɑ kon dɑ Yinni
    Gusunɔn sɑ̃ɑ yerɔ.
  eng-KJVCPB: Hezekiah also had said, What is the sign that I shall go up to the house
    of the Lord?
  luo-luo: Hezekia noyudo osepenjo, “Ere gima biro bedona ranyisi ni abiro dhi e hekalu
    mar Jehova Nyasaye?”
  meu-meu: Bena Hesekia vada eto, Lau na Iehova ena dubu ai baine dae kau toana be
    dahaka?
  npi-ULB: हिजकियाले पनि भनेका थिए, “म परमप्रभुको मन्‍दिरमा जानुपर्छ भन्‍ने कुराको
    लागि के चिन्‍ह हुनेछ?”
  yor-yor: Hesekiah sì béèrè pé, “Kí ni yóò jẹ́ àmì pé èmi yóò gòkè lọ sí tẹmpili
    Olúwa?”
  pes-OPCB: 'و حِزِقیا پرسیده بود: «برای اینکه ثابت شود که خداوند مرا شفا خواهد داد
    و من خواهم توانست به خانهٔ خداوند بروم او چه نشانه‌ای به من می‌دهد؟»'
  tgl-ULB: Sinabi din ni Hezekias, “Ano ang magiging tanda na ako ay aakyat sa tahanan
    ng Diyos?”
  hui-hui: Ani layagola Hesegaia ibugua Aisaiahondo hale halu lalu, Ai i̱ dabi halu
    horo tebira howa Anduane Homogonaga anda poleberodagoni henene lalu manane mbira
    áyunaga i̱hondo agi ale walia holebiradabe, lene.
  mya-mya: ထို​အ​ခါ​မင်း​ကြီး​က``ငါ​သည်​ဗိ​မာန်​တော် သို့​သွား​ရောက်​နိုင်​လိမ့်​မည်​ဖြစ်​ကြောင်း
    အ​ဘယ် နိ​မိတ်​လက္ခ​ဏာ​ကို​ထောက်​၍​သိ​ရှိ​နိုင်​ပါ​မည် နည်း'' ဟု​မေး​တော်​မူ​၏။
  bod-N: ཧི་ཟི་ཀི་ཡཱ་ན་རེ། བདག་ཡར་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་འགྲོ་བར་རྟགས་ཅི་ཡོད་དམ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Hezekia akanga abvunza achiti, “Chiratidzo chichava chei chokuti ndiende
    kutemberi yaJehovha?”
  spa-BLM: 'También Ezequías había dicho: “¿Cuál es la señal de que subiré a la casa
    de Yahvé?”'
  cac-cac: 'Ix lajvi chi'', ix sc''anb''an vin̈aj Ezequías chi'' d''ayin icha tic:
    —¿Tas junoc yechel ol vila'' yic ol nachajel vuj to a Jehová ol ac''an b''oxoc
    in c''ool, yic syal in b''at d''a stemplo? xchi vin̈.'
  swh-ULB: '''''Hezekia pia alisema, ''''Je ni ishara gan ya kwamba nitaiende juu
    katika nyumba ya Yahwe?'''''
  bel-bel: 'А Эзэкія сказаў: якая азнака, што я буду хадзіць у дом Гасподні?'
  deu-ELBBK: 'Und Hiskia sprach: Was ist das Zeichen, dass ich in das Haus des HERRN
    hinaufgehen werde?'
  mbb-OT: Ne mid-insà si Hezekia te, “Hengkey is tuus he tutuu he egkeulian a ne ebpekehendiyà
    a te valey te Nengazen?”
  mal-2015: ഞാൻ യഹോവയുടെ ആലയത്തിൽ കയറിച്ചെല്ലും എന്നതിന്നു അടയാളം എന്തു എന്നു ഹിസ്കീയാവു
    ചോദിച്ചിരുന്നു.
  gup-gup: '@see-verse:ISA.038.021'
  rmc-rmc: 'A o Chizkija phučľa: „Pal savo znameňje prindžarava, hoj pale džava andro
    Chramos le RAJESKRO?“'
  pes-OPV: وحزقیا گفته بود علامتی که به خانه خداوندبرخواهم آمد چیست؟
  ron-1924: 'Ши Езекия зисесе: „Дупэ че семн вой куноаште кэ мэ вой суи ла Каса Домнулуй?”'
  ben-OBCV: হিষ্কিয় জিজ্ঞাসা করেছিলেন, “আমি যে সদাপ্রভুর মন্দিরে উঠে যাব, তার চিহ্ন
    কী?”
  som-som: Oo weliba Xisqiyaahna wuxuu yidhi, Maxaa calaamad ii ah inaan guriga Rabbiga
    u kici doono?
  lat-VUC: 'Et dixit Ezechias: Quod erit signum quia ascendam in domum Domini?'
  eng-ASVBT: Hezekiah also had said, What is the sign that I shall go up to the house
    of Jehovah?
  ita-1885: 'Ed Ezechia avea detto: Quale è il segno, che io salirò alla Casa del
    Signore?'
  eng-LXXUP: And Hezekiah said, This is a sign to Hezekiah, that I shall go up to
    the house of God.
  eng-ULB: Hezekiah also had said, “What will be the sign that I should go up to the
    house of Yahweh?”
  spa-VBL: 'Ezequías había preguntado: “¿Cuál es la señal que confirma que iré al
    Templo del Señor?”'
  fra-_FOB: 'Et Ézéchias dit: Quel signe aurai-je, que je monterai à la maison de
    l''Éternel?'
  mal-mal: “ഞാൻ യഹോവയുടെ ആലയത്തിൽ കയറിച്ചെല്ലും എന്നതിന് അടയാളം എന്ത്?” എന്നു ഹിസ്കീയാവ്
    ചോദിച്ചിരുന്നു.
  urd-GVR: Pahle Hizqiyāh ne pūchhā thā, “Rab kaun-sā nishān degā jis se mujhe yaqīn
    āe ki maiṅ dubārā Rab ke ghar kī ibādat meṅ sharīk hūṅgā?”
  suz-BL: ङोंइती हिज्‍कीयाहमी “गो परमप्रभु यावे आ खिं लचा ताइनुङ, देंशो चिन्‍ड, मार
    दुम्‍बा ङा?” दे हिल्‍लो पशो बाक्‍‍त।
  eng-NOY: Hezekiah also had said, What is the sign that I shall go up to the house
    of Jehovah?
  ita-1927: 'Ed Ezechia aveva detto: “A qual segno riconoscerò ch’io salirò alla casa
    dell’Eterno?”'
  ckb-ckb: 'حەزقیاش گوتبووی: «نیشانە چییە، کە دەچمە پەرستگای یەزدان؟»'
  eng-BBE: And Hezekiah said, What is the sign that I will go up to the house of the
    Lord?
  kan-OKCV: ಇದಲ್ಲದೆ ಹಿಜ್ಕೀಯನು, “ನಾನು ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೆ ಹೋಗುವೆನೆಂಬುದಕ್ಕೆ ನನಗೆ ಗುರುತೇನು?”
    ಎಂದು ಕೇಳಿದ್ದನು.
  tam-2017: 'அப்பொழுது எசேக்கியா: நான் யெகோவாவுடைய ஆலயத்திற்குப் போவதற்கு அடையாளம்
    என்னவென்று கேட்டிருந்தான்.'
  spa-RV-1909: 'Había asimismo dicho Ezechîas: ¿Qué señal tendré de que he de subir
    á la casa de Jehová?'
  ron-BTF: 'Ezechia a mai spus: Care este semnul că mă voi ridica la casa DOMNULUI?'
  eng-WEBP: Hezekiah also had said, “What is the sign that I will go up to the LORD’s
    house?”
  eng-FBV: Hezekiah had asked, “What is the sign to confirm that I will go to the
    Lord's Temple?”
  nld-1939: 'Ezekias vroeg: Wat is het teken, dat ik naar de tempel van Jahweh zal
    opgaan?'
  nch-BL: Nojquiya achtohuiya Ezequías tatzintocatoya taya tanextili quimacas TOTECO
    para quinextilis temachti quichicahuasquía huan sempa huelis yas ipan itiopa.
  vie-1934: 'Ê-xê-chia đáp rằng: Có dấu nào cho ta biết rằng ta còn được lên nhà Đức
    Giê-hô-va nữa chăng?'
  hin-CV: इसी पर हिज़किय्याह ने पूछा था, “इसका चिन्ह क्या होगा कि मैं याहवेह के भवन
    में फिर से जा पाऊंगा?”
  eng-OURB: Hezekiah also had said, “What is the sign that I will go up to Adonai’s
    house?”
  spa-BES: 'Y dijo Ezequías: ¿Cuál es la señal de que subiré a la casa del Señor?'
  tdx-tdx: 'Nanao ty hoe ka t’Iekizkia: Ino ty viloñe hampionjoñ’ ahy mb’ añ’ anjomba’
    Iehovà mb’eo?'
  tha-KJV: เฮเซคียาห์​ได้​ตรั​สด​้วยว่า “อะไรจะเป็นหมายสำคัญว่า ข้าพเจ้าจะได้ขึ้นไปยังพระนิเวศของพระเยโฮวาห์”
  por-BR-2018: 'Ezequias também tinha dito: Qual será o sinal de que subirei à casa
    do SENHOR?'
  deu-ELO: 'Und Hiskia sprach: Welches ist das Zeichen, daß ich in das Haus Jehovas
    hinaufgehen werde?'
  eng-WYC-2018: And Hezekiah said, What sign shall be, that I shall ascend into the
    house of the Lord? (And then Hezekiah had said, What shall be the sign, that I
    shall go up into the House of the Lord again?)
  epo-epo: 'Kaj Ĥizkija diris: Kia estas la signo, ke mi iros en la domon de la Eternulo?'
  uig-PIN: 'wǝ Ⱨǝzǝkiya: — «Mening Pǝrwǝrdigarning ɵyigǝ qiⱪidiƣanliⱪimni ispatlaydiƣan
    ⱪandaⱪ bexarǝtlik alamǝt berilidu?» dǝp soriƣanidi).'
  beo-beo: 'Amola hina bagade da musa: ema amane adole ba:i, “Na da Debolo Diasuga
    heda:mu defele ba:musa:, Hina Gode da adi dawa:digisu hahamosu olelema:bela:?”
    (Aisaia 38:7 ba:ma)'
  tpi-OTNT: Na tu, Hesekia i bin askim Aisaia olsem, “Bikpela bai i givim mi wanem
    mak bilong soim mi olsem mi bai go lotu gen long haus bilong em?”
  hau-SA: Hezekiya ya riga ya yi tambaya ya ce, “Me zai zama alama ta cewa zan haura
    zuwa haikalin Ubangiji?”
  uig-LAT: 'we Hezekiya: — «Méning Perwerdigarning öyige chiqidighanliqimni ispatlaydighan
    qandaq bésharetlik alamet bérilidu?» dep sorighanidi).'
  nde-nde: UHezekhiya wayebuze wathi, “Kuyini okuzakuba yisibonakaliso sokuthi ngizakhwela
    ngiye phezulu ethempelini likaThixo na?”
  ton-ton: Pea ne pehē foki ʻe Hesekaia, “Ko e hā ʻae fakaʻilonga te u ʻalu hake ai
    ki he fale ʻo Sihova?”
  ces-1613: 'I řekl byl Ezechiáš: Jaké jest znamení, že vstoupím do domu Hospodinova?'
  eng-WMB: Hezekiah also had said, “What is the sign that I will go up to the LORD’s
    house?”
  tam-TCV: அப்பொழுது எசேக்கியா, “நான் யெகோவாவின் ஆலயத்திற்குப் போவேன் என்பதற்கு அடையாளம்
    என்ன?” என்று கேட்டிருந்தான்.
  ceb-ULB: Miingon usab si Hezekias, “Unsa man ang timaan nga moadto ako sa balay
    ni Yahweh?
  pol-UBG: 'Ezechiasz zaś powiedział: Jaki jest znak, że wejdę do domu PANA?'
  urd-GVU: پہلے حِزقیاہ نے پوچھا تھا، ”رب کون سا نشان دے گا جس سے مجھے یقین آئے کہ
    مَیں دوبارہ رب کے گھر کی عبادت میں شریک ہوں گا؟“
  deu-1912: 'Hiskia aber sprach: Welch ein Zeichen ist das, daß ich hinauf zum Hause
    des HERRN soll gehen!'
  kan-2017: ಹಿಜ್ಕೀಯನು, “ನಾನು ಗುಣಹೊಂದಿ ಯೆಹೋವನ ಆಲಯವನ್ನು ಸೇರುವೆನೆಂಬುದಕ್ಕೆ ಗುರುತೇನು?”
    ಎಂದು ಕೇಳಿದ್ದನು.
  yap-yap: Miki fith Hezekiah ni Pilung ni ga’ar, “Mang e pow riy nrayag ni nggu wan
    nga talang ko naun rok SOMOL?”
  hlt-MCSB: Hezekiah loh, “Mebang miknoek nen lae BOEIPA im la ka caeh eh?,” a ti
    nah.
  mdy-ETH: ካኣቲ ሂዚቂያሴያ፦ «ታኣኒ ፖዒ ጌኤዦ ማኣሪ ዓኣዻኒ ዳንዳዒፆ ዔርዛ ማላታ ዓይጎናንዳይ?» ጌዒ ዒሲያሴ ኮራ ዖኦጬኔ።
  twi-ASANTE: Na Hesekia bisaa sɛ, “Ɛdeɛn nsɛnkyerɛnneɛ na ɛbɛda no adi sɛ mɛkɔ Awurade
    asɔredan mu?”
  eng-WEBU: Hezekiah also had said, “What is the sign that I will go up to the LORD’s
    house?”
  wal-wal: Yaagin Hizqqiyaasikka, “Taani paxada GODAA Beeta Maqidasiyaa pude kiyanaagau
    malaatai aibee” yaagidi Isiyaasa oichchi wottiis.
  spa-PDDPT: 'Eso, porque Ezequías preguntó: ¿Qué señal tendré de que subiré a la
    Casa de Yavé?'
  gun-gun: 'Ezequias voi aipoe''i va''ekue: “Mba''e nunga tu oiko ''rã aikuaa aguã
    Senhor ro py ju aa ''rãa?” he''i va''ekue.'
  ilo-ULB: Kinuna pay ni Hezekias, “Anianto ti pagilasinan a sumang-atakto manen iti
    balay ni Yahweh?”
  kpg-kpg: King Hezekiah ga heeu, “Di hagamodongoohia aha e hagadootonu bolo au gaa mee
    di hana gi di Hale Daumaha Dimaadua?”
  uig-ARA: 'ۋە ھەزەكىيا: ــ «مېنىڭ پەرۋەردىگارنىڭ ئۆيىگە چىقىدىغانلىقىمنى ئىسپاتلايدىغان
    قانداق بېشارەتلىك ئالامەت بېرىلىدۇ؟» دەپ سورىغانىدى).'
  sus-sus: Xesekiya nu bara a yaabi, «Tɔnxuma mundun a niyama n xa a kolon n man nɔma
    tede Alatala xa hɔrɔmɔbanxi?»
  pon-2006: Nanmwarki Esekaia ahpw keinemwe, “Ia kilel me pahn kasalehda me I pahn
    kak kolahng ni Tehnpas Sarawio?”
  ksd-ksd: (-)
  tur-YTC: Hizkiya, “Yahve'nin evine çıkacağımı gösteren belirti nedir?” de demişti.
  grc-BRENT: Καὶ εἶπεν Ἐζεκίας, τοῦτο σημεῖον πρὸς Ἐζεκίαν, ὅτι ἀναβήσομαι εἰς τὸν
    οἶκον τοῦ Θεοῦ.
  ind-AYT: Sedangkan Hizkia bertanya, “Apakah tandanya bahwa aku akan pergi ke rumah
    TUHAN?”
  nya-nya: Hezekiya nʼkuti atafunsa kuti, “Kodi chizindikiro chako nʼchiyani chotsimikiza
    kuti ndidzapita ku Nyumba ya Yehova?”
  hrv-hrv: 'Ezekija upita: “Po kojem ću znaku prepoznati da ću uzići u Dom Jahvin?”'
  mps-mps: Tama me, te sogo me Hesekiago Aisaiabolo te tiwai po hanalu wai dao, “Genuai
    Bidigo te magi dąį ilibo sę enabolo ola mayu, te ena agai beba lotu ma wagasomainu
    egowe?” wali.
  tpi-tpi: Na tu, Hesekia i bin askim Aisaia olsem, “Bikpela bai i givim mi wanem
    mak bilong soim mi olsem mi bai go lotu gen long haus bilong em?”
  dan-1931: 'Og Ezekias sagde: “Hvad er Tegnet på, at jeg skal gå op til HERRENS Hus?”'
  vie-OVCB: 'Vua Ê-xê-chia hỏi lại: “Có dấu hiệu nào cho biết ta còn được lên Đền
    Thờ của Chúa Hằng Hữu không?”'
  guj-2017: વળી હિઝકિયાએ કહ્યું હતું, “હું યહોવાહના ઘરમાં જઈશ એનું શું ચિહ્ન થશે?”
  pon-2006A: Nanmwarki Esekaia ahpw keinemwe, “Ia kilel me pahn kasalehda me I pahn
    kak kolahng ni Tehnpas Sarawio?”
  por-BRBSL: 'Hezekiah também tinha dito: “Qual é o sinal de que irei à casa de Yahweh?”'
  cth-cth: Hezekiah siangpahrang nihai, BAWIPA e im dawk kai ka luen nahanelah bangpatet
    e mitnout maw kaawm telah a pacei.
  twi-twi: Na Hesekia bisae se, “Dɛn nsɛnkyerɛnne na ɛbɛda no adi sɛ, mɛkɔ Awurade
    asɔredan mu?”
  hlt-hlt: Hezekiah loh, “Mebang miknoek nen lae BOEIPA im la ka caeh eh?,” a ti nah.
  tbz-SIM: Dɛ do sɔ̃́ Esekiɑsi bekɛ́mu Esɑii ò yóó yɑ̀ mɛ̀ɛ̀ bɛnkùmɛ̀ kɛ́bɑntɛ́ kɛ
    dò nhò bo wɛ̃tɛ kɛ́tɑ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀.
  msy-2020: Ezɨ Hesekia faragha uaghan kamaghɨn Aisaian azara, “Ikiavɨra Itir God,
    ababanir manam nan akaghtɨ, kɨ an ganigh fogh suam, kɨ uam an Dɨpenimɨn mangɨ,
    an ziam fam?”
  dop-dop: 'Ntɛnɑ Ɩsekiyɑsɩ sɩ: Yɑɑsi wei kɛ́ Tɑcɑɑ n kɑ́ hʋlǝnɑ-m sɩ, mɑɑ kpɑ nyɑ́
    tǝyɑɣɑ tɑɑ?'
  azb-azb: 'Xizqiya dedi: «Rəbbin məbədinə qalxmağım üçün əlamət nədir?»'
  eng-DBY: And Hezekiah had said, What is the sign that I shall go up into the house
    of Jehovah?
  hin-2017: हिजकिय्याह ने पूछा था, “इसका क्या चिन्ह है कि मैं यहोवा के भवन को फिर
    जाने पाऊँगा?”
  wol-KYG: 'ba Esekiya noon ko: «Ana lu di takk biy firndeel ne dinaa wér, ba dellooti
    kër Aji Sax ji?»'
  eng-YLT: And Hezekiah saith, 'What [is] the sign that I go up to the house of Jehovah!'
  eng-WYC-2017: And Hezekiah said, What sign shall be, that I shall ascend [or go
    up] into the house of the Lord?
  eng-WMBB: Hezekiah also had said, “What is the sign that I will go up to the LORD’s
    house?”
  urd-GVH: पहले हिज़क़ियाह ने पूछा था, “रब कौन-सा निशान देगा जिससे मुझे यक़ीन आए कि
    मैं दुबारा रब के घर की इबादत में शरीक हूँगा?”
  rug-rug: Na ele nanasia e Hezikaea se Aisea, “Nasa sa vina gilagila pude va sosodea
    sapu kote boka la vahesi si rau pa Zelepade te Zihova?” gua.
  gaz-gaz: Hisqiyaasis, “Akka ani gara mana qulqullummaa Waaqayyootti ol baʼuuf maaltu
    mallattoo taʼa?” jedhee gaafate.
  fra-LSG: 'Et Ézéchias avait dit: A quel signe connaîtrai-je que je monterai à la
    maison de l’Éternel?'
  yal-yal: Xesekiya bata yi a fala, a naxa, “N na kolonma taxamasenna mundun xɔn fa
    fala a n sigama Alatala Batu Banxini?”
  haw-1868: Ua ninau no hoi o Hezekia, Heaha ka hoailona e maopopo ai ko'u pii ana
    i ka hale o Iehova?
  arb-NAV: 'وَكَانَ حَزَقِيَّا قَدْ سَأَلَ: «مَا هِيَ الْعَلامَةُ الَّتِي تُؤَكِّدُ
    لِي أَنَّنِي سَأَذْهَبُ لِلصَّلاةِ فِي بَيْتِ الرَّبِّ؟»'
  ewe-ewe: Hezekia bia be, “Nu kae anye dzesi be magayi Yehowa ƒe gbedoxɔ me?”
  eng-LEE: And Hezekiah had said, What is the sign that I shall go up to the house
    of the Lord?
  asm-FB: হিষ্কিয়ায়ো ক’লে, “মই যে, যিহোৱাৰ গৃহলৈ উঠি যাম, ইয়াৰ চিন কি হ’ব?
  sus-A: شٍسٍكِيَ نُ بَرَ عَ يَابِ، «تْنشُمَ مُندُن عَ نِيَمَ ﭑ شَ عَ كٌلٌن ﭑ مَن
    نْمَ تٍدٍ عَلَتَلَ شَ هْرْ مْبَنشِ؟»
  fra-SBL: 'Ézéchias aussi avait dit : « Quel est le signe que je monterai à la maison
    de l''Éternel ? »'
  hbo-hbo: וַיֹּ֥אמֶר חִזְקִיָּ֖הוּ מָ֣ה אֹ֑ות כִּ֥י אֶעֱלֶ֖ה בֵּ֥ית יְהוָֽה׃ ס
  kik-kik: Hezekia oorĩtie atĩrĩ, “Kĩmenyithia gĩgaakorwo kĩrĩ kĩrĩkũ atĩ nĩngambata
    thiĩ hekarũ-inĩ ya Jehova?”
  cek-AK: Hezekiah mah, Angraeng ih im ah ka caeh tahang han pongah, tih angmathaih
    maw om tih? tiah a dueng.
  cuk-cuk: 'Geb degi, Ezequías, Isaíasʼga sokalid: —An nabir Bab-Jehováʼse-goled-negse
    naknaega, ¿ibi-wilubgi nabir magar an daksale?'
  uig-CYR: 'вә Һәзәкия: — «Мениң Пәрвәрдигарниң өйигә чиқидиғанлиғимни испатлайдиған
    қандақ бешарәтлик аламәт берилиду?» дәп сориған еди).'
  tel-2017: దానికి ముందు హిజ్కియా “నేను మళ్ళీ యెహోవా మందిరానికి వెళతాను అనేదానికి
    సూచన ఏమిటి?” అని అతణ్ణి అడిగాడు.
  hat-BSA: 'Epi Ézéchias te di: “Se kisa k ap sign ke mwen va monte lakay SENYÈ a?”'
  kos-kos: Na Tokosra Hezekiah el siyuk, “Akul fuka se ac akpwayei lah nga ac ku in
    sifilpa som nu in Tempul?”
  hbo-WLC: וַיֹּ֥אמֶר חִזְקִיָּ֖הוּ מָ֣ה א֑וֹת כִּ֥י אֶעֱלֶ֖ה בֵּ֥ית יְהוָֽה׃ ס
  ibo-ibo: Hezekaya jụrụ sị, “Gịnị ga-abụ ihe ịrịbama na m ga-aga nʼụlọnsọ ukwu Onyenwe
    anyị?”
  ory-ory: ହିଜକୀୟ ମଧ୍ୟ କହିଥିଲା, “ମୁଁ ଯେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହକୁ ଯିବି, ଏଥିର ଚିହ୍ନ କଅଣ?”
  chk-chk: Mürin, Hiskia a ais, “Ifan ewe asisil pwe üpwe tufichin feila lon imwen
    ewe Samol mi Lapalap?”
  ukr-1871: 'І питав Езекія: Який знак, що я ходити му в дом Господнїй?'
  deu-1951: 'Da fragte Hiskia: Wie steht es mit dem Zeichen? Ich möchte hinaufgehen
    ins Haus des HERRN!'
  eng-JPS: And Hezekiah said. 'What is the sign that I shall go up to the house of
    the LORD?'
  srp-1865: 'I Jezekija bješe rekao: šta æe biti znak da æu otiæi u dom Gospodnji?'
  lug-lug: Kubanga Keezeekiya yali abuuzizza nti, “Kabonero ki akalaga nga ndiwona
    ne ntuuka okulagako mu nnyumba ya Mukama?”
  heb-heb: ויאמר חזקיהו מה אות כי אעלה בית יהוה׃
  ben-IRV: হিষ্কিয় জিজ্ঞাসা করেছিলেন, “আমি যে সদাপ্রভুর ঘরে উঠবো তার চিহ্ন কি?”
  pan-pan: ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਪੁੱਛਿਆ ਸੀ, ਇਸ ਦਾ ਕੀ ਨਿਸ਼ਾਨ ਹੈ ਜੋ ਮੈਂ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਨੂੰ ਜਾਂਵਾਂਗਾ?
  mya-JVB: ဟေဇကိ မင်းကလည်း၊ ငါသည် ဗိမာန် တော်သို့ တက် လိမ့်မည်ဆိုသော်၊ အဘယ် လက္ခဏာ
    သက်သေရှိ သနည်းဟုမေး ၏။
  hmo-hmo: '@see-verse:ISA.038.021'
  urd-urd: और हिज़क़ियाह ने कहा था, इसका क्या निशान है कि मैं ख़ुदावन्द के घर में
    जाऊँगा।
  rus-SYN: 'А Езекия сказал: какое знамение, что я буду ходить в дом Господень?'
  bqc-SIM: 'Ɔ̃ Ezekia mɛ̀: Bↄ́mɛ aↄ dɛ ma ɛa gɛa Dii kpɛ́u seela ũi? Isaia wèwà
    à mɛ̀:'
  tcz-CHONGTHU: Chuin Hezekiah in adongin, “Pakai Houin'a kache ding ahi tiphot chetna
    melchih na chu ipiham ?”
  mar-mar: हिज्कीया असेही म्हणाला, मी परमेश्वराच्या मंदिरात चढून जाईन याचे चिन्ह काय?
  qub-qub: 'Manaraj chayno captin Ezequiasga Isaiasta tapusha caran: «¿Imanöpataj
    musyashaj Tayta Diospa Templunman aywanäpaj cashanta?» nir.'
  hat-hat: 'Lè sa a, wa Ezekyas mande: -Kisa k''ap fè m'' konnen m''a ka al nan tanp
    lan ankò?'
  eng-BSB: And Hezekiah had asked, “What will be the sign that I will go up to the
    house of the LORD?”
  eng-WEBPB: Hezekiah also had said, “What is the sign that I will go up to the LORD’s
    house?”
  kbq-kbq: Higeno Hezekaia amanage huno Aisaiana antahige'ne. Inankna avame'zamo nagritera
    efore hanige'na nege'na, Ra Anumzamofo mono nontega ete mareri'na monora ome huntegahue?
  nhe-BL: Nojquiya achtohuiya Ezequías tlatzintocatoya tlachque tlanextili quimacas
    TOTECO para quinextilis temachtli quichicahuasquía huan sampa huelis yas ipan
    itiopa.
  gub-BL: Upuranu tuwihawete Ezeki hehe. — Ma'e uzeapo putar Tupàn Hàpuzuhu pe heho
    àwàm hexak kar pà ihewe nehe, i'i izupe.
  eng-DRA: 'And Ezechias bed said: What shall be the sign that I shall go up to the
    house of the Lord?'
