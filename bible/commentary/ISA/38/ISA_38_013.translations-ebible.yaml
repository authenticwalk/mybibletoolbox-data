verse: ISA.038.013
translations:
  mal-C: വെളുക്കുംവരെ ഞാൻ ക്ഷമയോടെ കാത്തിരുന്നു, എന്നാൽ അവിടന്ന് ഒരു സിംഹമെന്നപോലെ
    എന്റെ അസ്ഥികളെയെല്ലാം തകർക്കുന്നു; രാപകൽ എന്നെ പ്രഹരിച്ച് അവിടന്ന് എനിക്ക് അന്തം
    വരുത്തിയിരിക്കുന്നു.
  deu-TKW: 'Ich schrie um Hilfe: bis zum Morgen zermalmt er wie ein Löwe alle meine
    Gebeine; ehe noch die Nacht dem Tage folgt, machst du es aus mit mir!'
  lin-lin: Nakangaki motema kino na tongo ; kasi lokola nkosi, abuki-buki mikuwa na
    ngai nyonso. Longwa na moyi kino na butu, akomisi bomoi na ngai na suka.
  eng-LSV: I have set [Him] as a lion until morning, || So He breaks all my bones,
    || From day to night You end me.
  eng-GNV: 'I rekoned to the morning: but he brake all my bones, like a lion: from
    day to night wilt thou make an ende of me.'
  eng-WEBSTER: 'I reckoned till morning, that , as a lion, so will he break all my
    bones: from day even to night wilt thou make an end of me.'
  nhw-BL: Nitzajtziyaya seyohual por nopa tlacuajcualoli ipan notlacayo. Hasta nijmachiliyaya
    quen elisquía se león nechpojpostequilía noomiyohua. San se yohuali huan se tonali
    huan nimiquis.
  swh-ONEN: Nilingoja kwa uvumilivu hadi mapambazuko, lakini alivunja mifupa yangu
    yote kama simba. Mchana na usiku uliyakomesha maisha yangu.
  bba-bba: Mɑ nɑ tii deri sɛ̃ɛ sere kɑ bururu yɑm sɑ̃rerɔ. Yinni Gusunɔ u nɛn kukunu
    kɔsukɑ nɡe ɡbee sunɔ. Sɔ̃ɔ u sere kpe, u koo nɛn wɑ̃ɑru kpeerɑsiɑ.
  eng-KJVCPB: 'I reckoned till morning, that, as a lion, so will he break all my bones:
    From day even to night wilt thou make an end of me.'
  luo-luo: Aywak ka rem ohewa nyaka piny ru, chokena otur mana ka gima sibuor ema
    oturo, isanda chakre okinyi nyaka odhiambo.
  meu-meu: ikahagu dalana na tahua tai tahua taimu ela bona daba. Leona na heto ia
    ese turiagu iboudiai e hakwaidudiamu; dina ela bona hanuaboi oi ese vada o alagumu.
  npi-ULB: मैले बिहानसम्म नै पुकारा गरें । उहाँले मेरा सबै हड्‍डीहरूलाई सिंहले झैं
    तोड्नुहुन्छ । तपाईंले मेरो जीवनलाई दिन रातको बीचमा अन्‍त गर्दै हुनुहुन्छ ।
  yor-yor: Èmi fi sùúrù dúró títí di àfẹ̀mọ́júmọ́, ṣùgbọ́n gẹ́gẹ́ bí kìnnìún ó ti
    fọ́ gbogbo egungun mi; ọ̀sán àti òru ni ìwọ fi ṣe òpin mi.
  pes-OPCB: تمام شب ناله و زاری می‌کردم، گویی شیری دنده‌هایم را خرد می‌کرد؛ فکر می‌کردم
    خدا جانم را می‌گیرد.
  tgl-ULB: Lumuluha ako hanggang umaga; tulad ng isang leon na binabali lahat ng aking
    mga buto; sa araw at sa gabi winawakasan mo ang buhay ko.
  hui-hui: Laionome mbirale baragonaga kuniru gingiru lalu biralu gao lagadagua i̱na
    horombe mbiragabi i̱ tandaga nalu homoliya abale bo waharegonidalo mitangi biru.
  mya-mya: ငါ​၏​အ​ရိုး​များ​ကို​ခြင်္သေ့​ဝါး​၍​နေ​ဘိ ကဲ့​သို့ ငါ​သည်​နာ​ကျင်​ခြင်း​ဝေ​ဒ​နာ​နှင့်​တစ်​ညဥ့်​လုံး
    ငို​ကြွေး​ရ​ပါ​၏။ ဘု​ရား​သ​ခင်​သည်​ငါ​၏​အ​သက်​ကို ကုန်​ဆုံး​စေ​တော်​မူ​ပြီ​ဟု​ငါ​ထင်​မှတ်
    ပါ​၏။
  bod-N: ཞོགས་པའི་བར་དུ་བདག་གིས་དབུགས་རིང་ཕྱུང་། །རི་དྭགས་རྒྱལ་པོ་བཞིན་དུ་ཁོང་ཉིད་ཀྱིས།
    །ང་ཡི་ལུས་ཀྱི་རུས་པ་ཐམས་ཅད་བཅག །ཉིན་གཅིག་རིང་ལ་ངའི་ཚེ་རྫོགས་པར་མཛད། །
  sna-sna: Ndakamirira nomwoyo murefu kusvikira mambakwedza, asi iye akavhuna mapfupa
    angu ose kufanana nezvinoitwa neshumba; masikati namadekwana makaita kuti ndigume.
  spa-BLM: Esperé pacientemente hasta la mañana. Rompe todos mis huesos como un león.
    Desde el día hasta la noche me harás acabar.
  cac-cac: Ix el val vav yuj syail tz'ec' ac'val, ichato a junoc noc' choj scach'an
    vecchaj in b'aquil. D'a c'ual d'ac'val ix vab'n̈ej syail uuj.
  swh-ULB: Nililia mpaka asubuhi; kama simba anaivunja mifupa yangu. Kati ya usiku
    na mchana ameyakomesha maisha yangu.
  bel-bel: Да раніцы я чакаў; як леў, Ён крышыў косьці мае; дзень і ноч я чакаў, што
    Ты спашлеш мне скон.
  deu-ELBBK: Ich beschwichtigte meine Seele bis zum Morgen ... dem Löwen gleich, so
    zerbrach er alle meine Gebeine. Vom Tag bis zur Nacht wirst du ein Ende mit mir
    machen!
  mbb-OT: Wazà a mebpelavew is midtaǥad taman te meselem, ne egkeisip ku he ebpatey
    ad, henduen be te edrupeten te erimaung is menge tulan ku. Puun te meselem taman
    te mezukilem midtaǥad a he edtepusen nu en is untung ku.
  mal-2015: ഉഷസ്സുവരെ ഞാൻ എന്നെത്തന്നേ അടക്കിക്കൊണ്ടിരുന്നു; അവനോ സിംഹംപോലെ എന്റെ
    അസ്ഥികളെ എല്ലാം തകർത്തുകളയുന്നു; ഒരു രാപകൽ കഴിയുംമുമ്പെ നീ എനിക്കു അന്തം വരുത്തുന്നു.
  gup-gup: Ngaye ngadjaldi kunkakkuyeng dja ngakangewarreni. Ngayimeng nawu God yiman
    nganmurrngbakkebakkeng kore kukak dja kunmunun, yiman nawu lion nganbun. Ngadjalyimeng
    bonj, God yiman nganyakwong.
  rmc-rmc: Caľi rat rovav dukhatar; sar te mange o ľevos phagerďahas savore mire kokala.
    Dživesestar dži rači skončinďal mire dživipnaha.
  pes-OPV: تا صبح انتظارکشیدم. مثل شیر همچنین تمامی استخوانهایم رامی شکند. روز و شب
    مرا تمام خواهی کرد.
  ron-1924: Ам стригат пынэ диминяца; ка ун леу ымь здробисе тоате оаселе! Пынэ дисярэ
    ымь вей пуне капэт.
  ben-OBCV: আমি প্রভাত পর্যন্ত ধৈর্যসহ অপেক্ষা করেছি, কিন্তু সিংহের মতোই তিনি আমার
    হাড়গুলি চূর্ণ করেছেন; দিনে ও রাতে তুমি আমার জীবন শেষ করেছ।
  som-som: Oo tan iyo aroortii ayaan fikirayay, isagu lafahayga oo dhan ayuu u jejebiyaa
    sida libaax oo kale, Oo maalin ilaa habeenba waad i sii dhammaystiraysaa.
  lat-VUC: 'Sperabam usque ad mane; quasi leo, sic contrivit omnia ossa mea: de mane
    usque ad vesperam finies me.'
  eng-ASVBT: 'I quieted myself until morning; as a lion, so he breaketh all my bones:
    From day even to night wilt thou make an end of me.'
  ita-1885: Io faceva conto che infra la mattina egli mi avrebbe fiaccate tutte le
    ossa, come un leone; Dalla mattina alla sera, tu avrai fatto fine di me.
  eng-LXXUP: 'In that day I was given up as to a lion until the morning: so has he
    broken all my bones: for I was so given up from day even to night.'
  eng-ULB: I cried out until the morning; like a lion he breaks all my bones. Between
    day and night you are ending my life.
  spa-VBL: Me acuesto pacientemente hasta la mañana, pero siento como si un león rompiera
    cada hueso de mi cuerpo. Día y noche me llevas a mi fin.
  fra-_FOB: 'Je pensais en moi-même jusqu''au matin: Comme un lion, il brisera tous
    mes os. Du matin au soir tu m''auras enlevé!'
  mal-mal: പ്രഭാതംവരെ ഞാൻ എന്നെത്തന്നെ അടക്കിക്കൊണ്ടിരുന്നു; അവനോ സിംഹംപോലെ എന്റെ
    അസ്ഥികളെ എല്ലാം തകർത്തുകളയുന്നു; ഒരു രാപകൽ കഴിയുംമുമ്പ് നീ എനിക്ക് അന്തം വരുത്തുന്നു.
  urd-GVR: Subah tak maiṅ chīḳh kar fariyād kartā rahā, lekin us ne sherbabar kī tarah
    merī tamām haḍḍiyāṅ toṛ dīṅ. Ek din ke andar andar tū ne mujhe ḳhatm kiyā.
  suz-BL: सुनी सम्‍म आं थुं कली रिम्‍पाइक्‍ना पाइक्‍न बाक्‍ती। गुप्‍सम खोदेंशो पा
    आं खोइल जिक्‍ताक्‍यीनी। काबु नाक्‍दो नाक्‍तीमी गे आं कली खतम पोक्‍तीनी।
  eng-NOY: I waited till morning, and like a lion Did he crush all my bones; “Between
    morning and night wilt thou make an end of me!”
  ita-1927: Io speravo fino al mattino… ma come un leone, egli mi spezzava tutte l’ossa;
    dal giorno alla notte tu m’avrai finito.
  ckb-ckb: هەتا بەیانی هاوار دەکەم، وەک شێر ئێسکم ورد بکات، شەو و ڕۆژ تۆ لەناوم دەبەیت.
  eng-BBE: I am crying out with pain till the morning; it is as if a lion was crushing
    all my bones.
  kan-OKCV: ಹೌದು, ದೇವರು ಸಿಂಹದಂತೆ ನನ್ನ ಎಲುಬುಗಳನ್ನೆಲ್ಲಾ ಮುರಿಯುತ್ತಿದ್ದರೂ, ಬೆಳಗಿನತನಕ ತಡೆದುಕೊಂಡೇ
    ಇದ್ದೆನು. ನೀವು ನನ್ನನ್ನು ಅಂತ್ಯಗೊಳಿಸುತ್ತೀರಲ್ಲಾ ಎಂದು ಹಗಲುರಾತ್ರಿ ಪ್ರಲಾಪಿಸಿದೆನು.
  tam-2017: விடியற்காலம்வரை நான் சிந்தித்துக்கொண்டிருந்தேன்; அவர் சிங்கத்தைப்போல என்
    எலும்புகளையெல்லாம் நொறுக்குவார்; இன்று இரவுக்குள்ளே என்னை முடிவடையச்செய்வீர் என்று
    சொல்லி,
  spa-RV-1909: 'Contaba yo hasta la mañana. Como un león molió todos mis huesos: de
    la mañana á la noche me acabarás.'
  ron-BTF: Am recunoscut până dimineaţa, precum un leu, aşa îmi va frânge el toate
    oasele mele, din zi până în noapte îmi vei pune capăt.
  eng-WEBP: I waited patiently until morning. He breaks all my bones like a lion.
    From day even to night you will make an end of me.
  eng-FBV: I lie there patiently until the morning, but I feel like there's a lion
    breaking every bone in my body. Day and night you bring me to an end.
  nld-1939: En ik kerm tot de morgen; Als een leeuw hebt Gij Al mijn beenderen vermorzeld.
  nch-BL: Nitzajtziyaya seyohual por nopa tacuajcualoli ipan notacayo. Hasta nijmachiliyaya
    quej elisquía se león techpojpostequilía noomiyohua. San se yohuali huan se tonal
    huan nimiquis.
  vie-1934: 'Tôi làm thinh cho đến sáng mai: như Ngài đã xé cả xương tôi như sư tử
    vậy. Từ sáng đến tối, Chúa sẽ dứt mạng sống tôi!'
  hin-CV: सुबह तक मैं अपने आपको शांत करता रहा, प्रभु सिंह के समान मेरी हड्डियों को
    तोड़ते रहे; दिन से शुरू कर रात तक आपने मेरा अंत कर दिया है.
  eng-OURB: I waited patiently until morning. He breaks all my bones like a lion.
    From day even to night you will make an end of me.
  spa-BES: Estoy llorando de dolor hasta la mañana; Es como si un león estuviera aplastando
    todos mis huesos.
  tdx-tdx: Nifeahako pak’ami’ty maraiñe, manahake ty liona, fe mbe nipozapozake iaby
    o taolakoo, añivo ty handro naho ty haleñe ty nampigadoña’o ahy.
  tha-KJV: ข้าพเจ้าได้คิดจนรุ่งเช้าว่า พระองค์​จะทรงหักกระดูกทั้งสิ้นของข้าพเจ้าเหมือนอย่างสิงโต
    พระองค์​จะทรงนำข้าพเจ้ามาถึงอวสานทั้งวันและคืน
  por-BR-2018: Fiquei esperando até a manhã; como um leão ele quebrou todos os meus
    ossos; desde o dia até a noite tu me acabarás.
  deu-ELO: Ich beschwichtigte meine Seele bis zum Morgen... dem Löwen gleich, also
    zerbrach er alle meine Gebeine. Vom Tage bis zur Nacht wirst du ein Ende mit mir
    machen!
  eng-WYC-2018: From the morrowtide till to the eventide (I felt like) thou shalt
    end me; I hoped till to the morrowtide; as a lion, so he all-brake my bones. From
    the morrowtide till to the eventide (I felt like) thou shalt end me; (From the
    morning until the evening I felt like thou shalt end me; then I was in pain until
    the morning again; like a lion, thou hast broken all my bones. From the morning
    until the evening I felt like thou shalt end me;)
  epo-epo: Mi atendis ĝis mateno, ke simile al leono Li frakasos ĉiujn miajn ostojn,
    Ke antaŭ ol la tago cedos al la nokto, Vi faros al mi finon.
  uig-PIN: Tang atⱪuqǝ mǝn kütüp, ɵzümni tinqlandurup yürimǝn, Biraⱪ U xirƣa ohxax
    ⱨǝmmǝ sɵngǝklirimni sundurƣandǝk ⱪilidu; Tang bilǝn kǝq ariliⱪida Sǝn Huda jenimni
    alisǝn.
  beo-beo: Na da se bagade, laione wa:me da na gasa huluane filalu defele, amo nababeba:le,
    gasia dinanu. Gode da na esalusu dagolesima:bela:le, na da dawa:i dagoi.
  tpi-OTNT: Mi pilim olsem yu wok long brukim ol bun bilong mi olsem laion, i go inap
    long moning. Na wantu tasol yu pinisim laip bilong mi.
  hau-SA: Na yi jira da haƙuri har safiya, amma kamar zaki ya kakkarya ƙasusuwana
    duka; dare da rana ka kawo ni ga ƙarshe.
  uig-LAT: Tang atquche men kütüp, özümni tinchlandurup yürimen, Biraq U shirgha oxshash
    hemme söngeklirimni sundurghandek qilidu; Tang bilen kech ariliqida Sen Xuda jénimni
    alisen.
  nde-nde: Ngalinda ngokubekezela kwaze kwasa, kodwa amathambo ami uwephule wonke
    njengesilwane; emini lebusuku ungenze ngaphela.
  ton-ton: 'Naʻaku lau ki he pongipongi, koeʻuhi ʻo hangē ko e laione te ne fesiʻi
    pehē hoku ngaahi hui kotoa pē: mei he ʻaho ʻo aʻu ki he pō ʻoku ke fai ke fakaʻosi
    au.'
  ces-1613: Předkládal jsem sobě v jitře, že jako lev tak potře všecky kosti mé, dnes
    dříve než noc přijde, že mi učiníš konec.
  eng-WMB: I waited patiently until morning. He breaks all my bones like a lion. From
    day even to night you will make an end of me.
  tam-TCV: நான் விடியும்வரை பொறுமையாய்க் காத்திருந்தேன்; ஆனால் என் எலும்புகளையெல்லாம்
    சிங்கத்தைப்போல் நொறுக்கி விட்டார்; காலையிலிருந்து இரவுக்குள் எனக்கு முடிவுகட்டுவீர்.
  ceb-ULB: Naghilak ako hangtod sa pagkabuntag; sama sa lion nga mibali sa tanan nako
    nga mga bukog. Sa tungatunga sa adlaw ug sa kagabhion taposon mo ang akong kinabuhi.
  pol-UBG: Rozmyślałem sobie o poranku, że jak lew on zmiażdży wszystkie moje kości.
    Dziś, zanim noc nadejdzie, wykończysz mnie.
  urd-GVU: صبح تک مَیں چیخ کر فریاد کرتا رہا، لیکن اُس نے شیرببر کی طرح میری تمام
    ہڈیاں توڑ دیں۔ ایک دن کے اندر اندر تُو نے مجھے ختم کیا۔
  deu-1912: 'Ich dachte: Möchte ich bis morgen Leben! Aber er zerbrach mir alle meine
    Gebeine wie ein Löwe; denn du machst es mit mir aus den Tag vor Abend.'
  kan-2017: ನಾನು ಬೆಳಗಿನ ತನಕ ಕೂಗಿಕೊಂಡೇ ಇದ್ದೆನು. ಆತನು ಸಿಂಹದಂತೆ ನನ್ನ ಎಲುಬುಗಳನ್ನೆಲ್ಲಾ
    ಮುರಿಯುತ್ತಿದ್ದರೂ, ಉದಯದಿಂದ ಅಸ್ತಮಾನದೊಳಗೇ ನನ್ನನ್ನು ತೀರಿಸುತ್ತೀಯಲ್ಲಾ ಎಂದು ಪ್ರಲಾಪಿಸಿದೆನು.
  yap-yap: N’umngin e nnep’ ma gu ma gel’gel’ ngalang ko amith, ni gowa be tet’ar
    ba layon e yil rog. Gu leamnag nike museg Got e yafos rog.
  hlt-MCSB: Mincang due sathueng bangla ka hnil tih ka rhuh khaw boeih a khaem te
    khothaih lamloh khoyin duela kai nan thuung sak.
  mdy-ETH: ሳዓ ካራንዳያ ሄላንዳኣና ዒላቴ ጎይሣ ታ ዎርቃኔ፤ ዞቢጉዲ ሜጌፆ ኔ ታኣኮ ሜንሤኔ፤ ዋኣንቴና ሮኦሪና ዋኣዪሢም ዓኣሢ
    ኔ ታና ዒንጌኔ።
  twi-ASANTE: Mede ntoboaseɛ twɛneeɛ kɔsii ahemadakye, nanso wɔbobɔɔ me nnompe mu
    te sɛ gyata; awia ne anadwo wotwaa me nkwa so.
  eng-WEBU: I waited patiently until morning. He breaks all my bones like a lion.
    From day even to night you will make an end of me.
  wal-wal: Sa7ai wonttana gakkanaashinkka taani maaduwaa demmanau waassaas. SHin gaammuwaadan
    i ta meqettaa ubbaa menttiis. Qassi gallassappe qammi gakkanaashin, neeni tana
    xaissadasa.
  spa-PDDPT: Duraba mi clamor hasta el amanecer. Rompes todos mis huesos como león.
    Me acabarás entre el día y la noche.
  gun-gun: Xee arõ are ma ainy ko'ẽ rai peve, ha'e rã ha'e ma guary rami omopẽmba
    xekãgue. Ára oaxa rã pytũa rami rejapo xerekovea opa aguã rami”, ha'e va'ekue.
  ilo-ULB: Nagdung-awak agingga iti agsapa; kasla iti maysa a leon, rangkarangkayenna
    dagiti tulangko; Iti nagbaetan ti aldaw ken rabii, gibgibusem ti biagko.
  kpg-kpg: I di boo hagatau gei au gu dangidangi mo ogu mmae, gadoo be di laion dela
    e hadihadi ogu iwi. Au gu hagamaanadu bolo God gu hagalawa dogu mouli.
  uig-ARA: تاڭ ئاتقۇچە مەن كۈتۈپ، ئۆزۈمنى تىنچلاندۇرۇپ يۈرىمەن، بىراق ئۇ شىرغا ئوخشاش
    ھەممە سۆڭەكلىرىمنى سۇندۇرغاندەك قىلىدۇ؛ تاڭ بىلەن كەچ ئارىلىقىدا سەن خۇدا جېنىمنى
    ئالىسەن.
  sus-sus: N naxa mamɛ ti han gɛɛsɛgɛ, kɔnɔ i bara n xɔrie igira alɔ yɛtɛ a rabama
    ki naxɛ. Beenun kɔɛ xa so, i bara dan ti n ma simaya ma.
  pon-2006: Pwohng ehu pwon I kin sengisengki ei medek, rasehng ma laion emen tehrpesengier
    tih kat. I kihkihong me Koht me ketin katokedier mouri.
  ksd-ksd: Iau ga vango ra balagu tuk tar ta ra malana; i bubur ra lavur urugu da
    ra leon; Ta ra kopono bung una ga vapar vue iau.
  tur-YTC: Sabaha dek sabırla bekledim. Aslan gibi bütün kemiklerimi kırıyor. Gündüzden
    geceye kadar sonumu getireceksin.
  grc-BRENT: Ἐν τῇ ἡμέρᾳ ἐκείνῃ παρεδόθην ἕως πρωῒ ὡς λέοντι, οὕτως συνέτριψε πάντα
    τὰ ὀστᾶ μου· ἀπὸ γὰρ τῆς ἡμέρας ἕως νυκτὸς παρεδόθην.
  ind-AYT: Aku menenangkan jiwaku sampai pagi. Seperti seekor singa, Dia meremukkan
    semua tulangku. Dari siang hingga malam, Engkau membawaku kepada akhir.
  nya-nya: Ndinkalira kupempha chithandizo usiku wonse mpaka mmawa; koma Inu Yehova
    munaphwanya mafupa anga ngati mkango, ndipo mwakhala mukundisiya.
  hrv-hrv: vičem sve do jutra; kao što lav mrska kosti moje, od jutra do noći skončat
    ćeš me.
  mps-mps: Eno kone palali, nago eno nogo sągą dili te hasa laion dili tologobo
    sę ebo tiwai iduama, te kigamuba usu nigi pabo tiwai yali. Te polo tama nago
    eno bidibo ula silainu yai dao.
  tpi-tpi: Mi pilim olsem yu wok long brukim ol bun bilong mi olsem laion, i go inap
    long moning. Na wantu tasol yu pinisim laip bilong mi.
  dan-1931: jeg skriger til daggry; som en Løve knuser han alle Benene i mig; du giver
    mig hen fra Dag til Nat.
  vie-OVCB: Suốt đêm, tôi kiên nhẫn đợi chờ nhưng tôi bị xé từng mảnh như sư tử. Bất
    thình lình, đời tôi chấm dứt.
  guj-2017: સવાર સુધી મેં વિલાપ કર્યો; સિંહની જેમ તે મારાં હાડકાં ભાંગી નાખે છે; રાત
    અને દિવસની વચ્ચે તમે મારું જીવન પૂરું કરી નાખો છો.
  pon-2006A: Pwohng ehu pwon I kin sengisengki ei medek, rasehng ma laion emen tehrpesengier
    tih kat. I kihkihong me Koht me ketin katokedier mouri.
  por-BRBSL: Esperei pacientemente até de manhã. Ele quebra todos os meus ossos como
    um leão. De dia até à noite, você fará de mim um fim.
  cth-cth: Kaie ka hrunaw hah sendek patetlah a khoe, kai teh amom ditouh duem ka
    o. Hnin touh hoi rum touh thung dawk kai teh poutnae koe na phakhai.
  twi-twi: Mede ntoboase twɛn kosii ahemadakye, nanso wɔbobɔɔ me nnompe mu te sɛ gyata;
    awia ne anadwo wutwaa me nkwa so.
  hlt-hlt: Mincang due sathueng bangla ka hnil tih ka rhuh khaw boeih a khaem te khothaih
    lamloh khoyin duela kai nan thuung sak.
  tbz-SIM: Dɛ̀ bo nyóó wentɛ́ kɛ̀ mukṹṹ nni nnɑmu, kù cɑ̀ɑ́ n kṹɔ̃̀ nyɛ dicìrícìrì
    kɔ̃mɛ. Dɛ̀ bo nyóó yĩ́ kuyuoku n Yiɛ̀ nkɑ̀ɑ n dèèmu.
  msy-2020: Kɨ dɨmagaribar nɨghnɨgha ghua mɨzarazibar tu, egha ghaze, Nɨ laionɨn mɨn
    nan aghariba apɨri. Nɨ dughiaba bar na gamima, nan ikɨrɨmɨrir kam gɨvasava ami.
  dop-dop: Pɩɩ nyɑɑlǝɣɩ tɔ sǝm kpiisɑ-m. Tɑcɑɑ n yɔkɑ mɑ mʋwɑ kɛ́ ɩsɩɩ tɔɣɔlɑɣɑ. Pɩɩ
    tɑɑnǝɣɩ tɔ, Tɑcɑɑ n tɛmɑ mɑ tɔm.
  azb-azb: Səhərə qədər ağrılardan çığırdım, Rəbb aslan tək bütün sümüklərimi qırır.
    Bir günün içində əcəlimi çatdırdın.
  eng-DBY: I kept still until the morning; ...as a lion, so doth he break all my bones.
    From day to night thou wilt make an end of me.
  hin-2017: मैं भोर तक अपने मन को शान्त करता रहा; वह सिंह के समान मेरी सब हड्डियों
    को तोड़ता है; एक ही दिन में तू मेरा अन्त कर डालता है।
  wol-KYG: May xalaat, ba bët set; Aji Sax jiy dammat samay yax ni gaynde, diggante
    bëccëg ak guddi, nga jekkli ma.
  eng-YLT: I have set [Him] till morning as a lion, So doth He break all my bones,
    From day unto night Thou dost end me.
  eng-WYC-2017: From the morrowtide till to the eventide I felt like thou shalt end
    me; I hoped till to the morrowtide; as a lion, so he all-brake my bones. From
    the morrowtide till to the eventide I felt like thou shalt end me;
  eng-WMBB: I waited patiently until morning. He breaks all my bones like a lion.
    From day even to night you will make an end of me.
  urd-GVH: सुबह तक मैं चीख़कर फ़रियाद करता रहा, लेकिन उसने शेरबबर की तरह मेरी तमाम
    हड्डियाँ तोड़ दीं। एक दिन के अंदर अंदर तूने मुझे ख़त्म किया।
  rug-rug: Aqa va ṉoṉo si rau osolae kamo sa vaqavaqasa, ba guana laione sapu moku
    betoi tu Sa sari doduru susuriqu; meke taloa va hodaka mo sa qua tinoa.
  gaz-gaz: Ani hamma bariitti obsaan nan eeggadhe; inni garuu akka leencaa lafee koo
    hunda caccabse; ati halkanii guyyaas na balleessita.
  fra-LSG: Je me suis contenu jusqu’au matin; Comme un lion, il brisait tous mes os,
    Du jour à la nuit tu m’auras achevé!
  yal-yal: N bata n naxara han xɔtɔnni, koni alo yatana, a bata n xɔnne birin yixin.
    Yanyin nun kɔɛɛn na, i bata n naɲan.
  haw-1868: Hoomaha ino la au a kakahiaka, E like me ka liona, pela no oia i uhaki
    ai i ko'u mau iwi a pau; Mai ke ao a po, e hooki mai ana no oe ia'u.
  arb-NAV: انْتَظَرْتُ بِصَبْرٍ حَتَّى الصَّبَاحِ، وَلَكِنَّهُ كَأَسَدٍ هَشَّمَ كُلَّ
    عِظَامِي. أَنْتَ تُفْنِينِي لَيْلَ نَهَارَ.
  ewe-ewe: Melala dzigbɔɖitɔe va se ɖe fɔŋli, gake èŋe nye ƒuwo abe dzata ene, eye
    zã kple keli nèna nye agbe wu enu.
  eng-LEE: 'I waited [with patience] till morning, [whether] as a lion, so would he
    break all my bones: from day until night wilt thou make an end of me.'
  asm-FB: মই ৰাতিপুৱালৈকে কান্দিলোঁ, সিংহৰ দৰে তেওঁ মোৰ আটাই হাড় ভাঙিছে; দিন আৰু
    ৰাতিৰ ভিতৰতে আপুনি মোৰ জীৱন শেষ কৰিলে।
  sus-A: ﭑ نَشَ مَمّ تِ هَن فّيسّفّ، كْنْ عِ بَرَ ﭑ شْرِيٍ عِفِرَ عَلْ يّتّ عَ رَبَمَ
    كِ نَشّ. بٍينُن كْي شَ سٌ، عِ بَرَ دَن تِ ﭑ مَ سِمَيَ مَ.
  fra-SBL: J'ai attendu patiemment jusqu'au matin. Il brise tous mes os comme un lion.
    Du jour à la nuit, vous allez m'achever.
  hbo-hbo: שִׁוִּ֤יתִי עַד־בֹּ֙קֶר֙ כּֽ͏ָאֲרִ֔י כֵּ֥ן יְשַׁבֵּ֖ר כָּל־עַצְמֹותָ֑י
    מִיֹּ֥ום עַד־לַ֖יְלָה תַּשְׁלִימֵֽנִי׃
  kik-kik: Ndetereire ngirĩrĩirie nginya gũgĩkĩa, na akiunanga mahĩndĩ makwa mothe
    o ta mũrũũthi. Mũthenya na ũtukũ-rĩ, wee ũtuĩkĩte o wa kũũniina.
  fra-NCL: Je me suis tu jusqu’au matin ; comme un lion, il brisait tous mes os ;
    du jour à la nuit tu en auras fini avec moi !
  cek-AK: Akhawnbang khodai khoek to palungsawkhaih hoiah ka zing, toe kaipui baktiah
    ka huhnawk to ang khaeh pae; aqum ah maw, athun ah maw, nito thungah ka hinghaih
    na boengsak tih boeh, tiah ka poek.
  cuk-cuk: Ogormaksii an neg-oiboalid. Achumigur-nono-wawaad-garmar-bibisgeyobi an-imaknonikid.
    Irgwennaar be an-obelononikid.
  uig-CYR: Таң атқичә мән күтүп, өзүмни тиничландуруп жүримән, Бирақ У ширға охшаш
    һәммә сүйәклиримни сундурғандәк қилиду; Таң билән кәч арилиғида Сән Худа җенимни
    алисән.
  tel-2017: (ఉదయం దాకా ఓర్చుకున్నాను. సింహం లాగా నా ఎముకలన్నిటినీ విరిచేశాడు.) ఒక్క
    రోజులోనే నువ్వు నన్ను సమాప్తి చేస్తావు.
  hat-BSA: Mwen te kalme nanm mwen jis rive nan maten. Tankou yon lyon—se konsa Li
    kraze tout zo m, soti lajounen jis rive lannwit, ou fè yon fen ak mwen.
  kos-kos: Nga tung fong nufon se ke ngal, Oana lion soko in koteya sri keik. Nga
    nunku mu God El aksafyela moul luk.
  hbo-WLC: שִׁוִּ֤יתִי עַד־בֹּ֙קֶר֙ כָּֽאֲרִ֔י כֵּ֥ן יְשַׁבֵּ֖ר כָּל־עַצְמוֹתָ֑י מִיּ֥וֹם
    עַד־לַ֖יְלָה תַּשְׁלִימֵֽנִי׃
  ibo-ibo: Enwere m ntachiobi chere chi ọbụbọ. Ma dịka ọdụm ka ọ na-agbaji ọkpụkpụ
    m niile. Ehihie na nʼabalị ka ị na-eme ka ndụ m gwụsịa.
  ory-ory: ମୁଁ ପ୍ରଭାତ ପର୍ଯ୍ୟନ୍ତ ଆପଣାକୁ ସୁସ୍ଥିର କଲି; ଯେପରି ସିଂହ, ସେହିପରି ସେ ମୋହର ଅସ୍ଥିସବୁ
    ଚୂର୍ଣ୍ଣ କରୁଅଛନ୍ତି; ଏକ ଦିବାରାତ୍ର ମଧ୍ୟରେ ତୁମ୍ଭେ ମୋତେ ଶେଷ କରିବ।
  chk-chk: Üa siö tori a ränila pwe eman epwe alisiei. Kot a asüngürü chüi meinisin
    usun eman laion. Nge mwen an epwe pwinila a awesi manauei.
  rop-rop: Raidap ailibala aibin reken yu garra bitsimap main boun na, jis laik det
    hanggriwan laiyan. Kwikbala aibin reken yu garra binijim main laif.
  ukr-1871: Я ждав до ранку; він бо, як лев, покрушив костї мої; день і ніч думав
    я, що тут-тут нашлеш конець менї.
  deu-1951: Ich schrie bis zum Morgen, einem Löwen gleich, so hatte er mir alle meine
    Gebeine zermalmt. Ehe der Tag zur Nacht wird, machst du ein Ende mit mir!
  eng-JPS: The more I make myself like unto a lion until morning, the more it breaketh
    all my bones; from day even to night wilt Thou make an end of me.
  srp-1865: Mišljah za jutra da æe kao lav potrti sve kosti moje; od jutra do veèera
    uèiniæeš mi kraj.
  lug-lug: Ekiro kyonna nakaabanga olw’obulumi nga ndi ng’empologoma gw’emmenyaamenya
    amagumba, ekiro n’emisana nga ndowooza nga Mukama yali amalawo obulamu bwange.
  heb-heb: שויתי עד בקר כארי כן ישבר כל עצמותי מיום עד לילה תשלימני׃
  ben-IRV: সকাল না হওয়া পর্যন্ত আমি চিৎকার করে উঠলাম; সিংহের মত তিনি আমার সমস্ত হাড়
    ভেঙে ফেলবে এবং দিনের মধ্যে তুমি আমার জীবন শেষ করছ।
  pan-pan: ਮੈਂ ਸਵੇਰ ਤੱਕ ਤਸੱਲੀ ਨਾਲ ਉਡੀਕਦਾ ਰਿਹਾ, ਪਰ ਉਹ ਬੱਬਰ ਸ਼ੇਰ ਵਾਂਗੂੰ ਮੇਰੀਆਂ ਸਾਰੀਆਂ
    ਹੱਡੀਆਂ ਭੰਨ ਸੁੱਟਦਾ ਹੈ, ਇੱਕ ਹੀ ਦਿਨ ਵਿੱਚ ਤੂੰ ਮੇਰਾ ਅੰਤ ਕਰ ਦੇਵੇਂਗਾ।
  mya-JVB: ငါ့ အရိုး ရှိသမျှတို့ကို ချိုး တော်မူသည် ဖြစ်၍၊ ငါသည် ခြင်္သေ့ ဟောက်သကဲ့သို့
    နံနက် တိုင်အောင် မြည်ရ ၏။ တနေ့ခြင်းတွင် ငါ့ ကို ဆုံး စေတော်မူလိမ့်မည်ဟု ငါဆိုသတည်း။
  hmo-hmo: Hanuaboi lalonai ela bona dabai, mai egu hisihisi dainai lau tai mai boiboi
    danu, to laiona bamona, ia ese egu turiana ibounai ia hamakohia.
  urd-urd: मैंने सुबह तक तहम्मुल किया; तब वह शेर बबर की तरह मेरी सब हड्डियाँ चूर कर
    डालता है सुबह से शाम तक तू मुझे तमाम कर डालता है।
  rus-SYN: Я ждал до утра; подобно льву, Он сокрушал все кости мои; день и ночь я
    ждал, что Ты пошлешь мне кончину.
  bqc-SIM: Ma a nↄ̀sɛ suumpà e gu gɛ̀ dↄ̀ò, ń beeo à ma wá wì lán nↄ̀ↄmusu
    wáwiawa. Fãanɛ ń gwãasĩnao àlɛ ma midɛɛ.
  tcz-CHONGTHU: Jan khovah in lungneng tah in kangah in, ahin keipi bahkai hon ei
    boh kabang jengin ahi. Hetman louvin ka hinkho chu abeitan ahi.
  mar-mar: मी सकाळपर्यंत रडत राहिलो; सिंहाप्रमाणे तो माझी सर्व हाडे मोडतो; दिवसाच्या
    व रात्रीच्यामध्ये तू माझ्या जीवनाचा शेवट करशील.
  qub-qub: Tullöcunata liyun capchur-ushaptinnörämi waray-waray nanaywan gaparaycä.
    Illajpitami usharamashcanqui.
  hat-hat: Tout lannwit m'ap rele anba doulè. Tankou yon lyon, Bondye t'ap kraze tout
    zo nan kò m'. Soti nan maten rive nan aswè, m'ap deperi.
  eng-BSB: I composed myself until the morning. Like a lion He breaks all my bones;
    from day until night You make an end of me.
  eng-WEBPB: I waited patiently until morning. He breaks all my bones like a lion.
    From day even to night you will make an end of me.
  kbq-kbq: Nagra akohe'na mani'nogeno nantera se'ne. Hianagi laionimo zaferina eri
    rarupeaza huno maka zaferinani'a nazeri rarupe'ne. Hagi feru'ene kenage'enena
    kagra nazeri haviza nehane.
  nhe-BL: Nitzajtziyaya seyohual ipampa nopa tlacuajcualocayotl ipan notlacayo. Hasta
    nijmachiliyaya queja elisquía se león nechpojpostequilía noomiyohua. San se yohuali
    huan se tonali huan nimiquis.
  gub-BL: Amumaw pytun gatu herahy haw rehe, hehapukaz pà. Aze mo zàwàruhu iriàw ukauka
    hekàgwer iko a'e, a'e mehe mo hahy mo nezewe ihewe. 'Aromo pyhaw, — Tupàn hemumaw
    putar nehe, a'e hezeupe.
  eng-DRA: 'I hoped till morning, as a lion so hath he broken all my bones: from morning
    even to night thou wilt make an end of me.'
