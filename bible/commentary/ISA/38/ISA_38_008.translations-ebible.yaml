verse: ISA.038.008
translations:
  mal-C: ആഹാസിന്റെ സൂര്യഘടികാരത്തിൽ ഇറങ്ങിപ്പോയിട്ടുള്ള നിഴലിനെ പത്തുചുവടു പിറകോട്ടു
    തിരിച്ചുവരാൻ ഞാൻ ഇടയാക്കും.’ ” അങ്ങനെ ഘടികാരത്തിൽ സൂര്യൻ ഇറങ്ങിപ്പോയിരുന്ന നിഴൽ
    പത്തു പടി പിറകോട്ടുപോയി.
  deu-TKW: Ich will den Schatten so viele Stufen, als die Sonne am Sonnenzeiger des
    Ahas bereits herabgestiegen ist, wieder rückwärts gehen lassen, zehn Stufen; da
    ging die Sonne die zehn Stufen, die sie am Sonnenzeiger herabgestiegen war, wieder
    zurück.
  lin-lin: Nakozongisa sima, na badegre zomi, elili ya moyi oyo ekitaki na tango ya
    Akazi. › » Boye, moyi ezongaki sima, mpe ekitaki na badegre zomi.
  eng-LSV: Behold, I am bringing back the shadow of the degrees that it has gone down
    on the degrees of Ahaz, by the sun, backward ten degrees”; and the sun turns back
    ten degrees in the degrees that it had gone down.
  eng-GNV: 'Beholde, I will bring againe the shadowe of the degrees (whereby it is
    gone downe in the diall of Ahaz by the sunne) ten degrees backeward: so the sunne
    returned by tenne degrees, by the which degrees it was gone downe.'
  eng-WEBSTER: Behold, I will bring again the shadow of the degrees, which hath gone
    down on the sun-dial of Ahaz ten degrees backward. So the sun returned ten degrees,
    by which degrees it had gone down.
  nhw-BL: Quichihuas para iecahuilo tonati ma mocuepa majtlactli pasos ipan ireloj
    Tlanahuatijquetl Acaz. Huan ne tonati mocuepqui majtlactli pasos catli ya panotoya.
  swh-ONEN: Nitafanya kivuli cha jua kwenye ngazi iliyojengwa na Ahazi kirudi nyuma
    madaraja kumi.’ ” Hivyo jua likarudi nyuma madaraja kumi ambayo lilikuwa limeshuka.
  bba-bba: U koo de yɑ̃ku yerun tiro ɡu dɛ̃ɛbu kɑɑrɑ ten yɔɔtiɑn nɑɑ dɑbusɑnu wɔkurun
    sɑkɑ. Mɑ ɡɑ kɑɑrɑ nɑɑ dɑbusɑnu wɔku te.
  eng-KJVCPB: behold, I will bring again the shadow of the degrees, which is gone
    down in the sun dial of Ahaz, ten degrees backward. So the sun returned ten degrees,
    by which degrees it was gone down.
  luo-luo: Abiro dwoko tipo mar wangʼ chiengʼ manie raidhi mar dhood Ahaz ondamo apar
    chien.’ ” Omiyo wangʼ chiengʼ ne odok ondamo apar chien e raidhi mane oselorie.
  meu-meu: A itaia, dina e gelomu ai na Ahasa ena dina hahetoho ḡauna ai e ha-ikerukerumu
    vadavadadiagwauta amo ikerukeru baina haloua. Taunabunai, dina ese ikerukeru na
    vadavada gwauta amo e haloua, hari dina hahetoho ḡauna ai.
  npi-ULB: हेर, म आहाजको सिंढीको छायालाई दश कदम पछाडि जान लगाउनेछु ।” त्यसैले सिंढीको
    छाया दस कदम पढाडि गयो, जुन अगि बढेको थियो ।
  yor-yor: Èmi yóò mú òjìji oòrùn kí ó padà sẹ́yìn ní ìṣísẹ̀ mẹ́wàá nínú èyí tí ó
    fi sọ̀kalẹ̀ ní ibi àtẹ̀gùn ti Ahasi.’ ” Bẹ́ẹ̀ ni oòrùn padà sẹ́yìn ní ìṣísẹ̀ mẹ́wàá
    sí ibi tí ó ti dé tẹ́lẹ̀.
  pes-OPCB: آن علامت این است که خداوند سایهٔ ساعت آفتابی آحاز را ده درجه به عقب بر
    می‌گرداند.» پس سایهٔ آفتاب ده درجه به عقب برگشت.
  tgl-ULB: Masdan, paaatrasin ko ng sampung hakbang ang anino ni Ahaz sa hagdan.”'
    Kaya umatras ng sampung hakbang ang anino sa hagdan na kung saan ito ay nagpauna.
  hui-hui: Manane ogobi. Bamba Kini Ahasa ibugua egageria mbira wabu wini biago í̠
    manda bidegoni. Egageria biagoria ni munini manane handaga biagoria kagola Anduane
    Homogohanda abaleore ni manane hobane pira dai bilolebira, laya. Ani layadagua
    ni manane hobane pirani dai biyaria hendene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အာ​ခပ်​မင်း​စိုက်​ထူ ထား​သည့်​နေ​နာ​ရီ​တွင် အ​ရိပ်​ကို​နောက်​သို့
    ဆယ်​ဒီ​ဂ​ရီ​ဆုတ်​စေ​တော်​မူ​ပါ​လိမ့်​မည်'' ဟု​ပြန်​လည်​လျှောက်​ထား​၏။ ဆို​သည့်​အ​တိုင်း
    အ​ရိပ်​သည်​ဆယ်​ဒီ​ဂ​ရီ​ဆုတ်​လေ​၏။
  bod-N: ལྟོས་དང་། ཨ་ཧ་ཟཱ་ཡི་དུས་ཀྱི་གོམ་འགྲོས་སྟེང་གི་ཉི་མའི་གྲིབ་གཟུགས་མདུན་དུ་སྐྱོད་པ་དེ་བདག་གིས་གོམ་པ་བཅུ་ཕྱིར་འཐེན་པར་འགྱུར་ཞེས་གསུངས་པས།
    ཉི་མའི་གྲིབ་གཟུགས་མདུན་དུ་སྐྱོད་པ་དེ་དུས་ཀྱི་གོམ་འགྲོས་སྟེང་གོམ་པ་བཅུ་ཕྱིར་བསྣུར་བ་རེད།
  sna-sna: Ndichaita kuti mumvuri waitwa pazuva udzokere shure nhambwe gumi pamutaro
    wawanga wafamba pamanera aAhazi.’ ” Saizvozvo zuva rakadzokera shure nhambwe gumi
    dzarakanga radzika.
  spa-BLM: He aquí que yo haré que la sombra del reloj de sol, que se ha puesto en
    el reloj de sol de Acaz con el sol, regrese diez pasos hacia atrás.”’ Así que
    el sol volvió diez pasos sobre el reloj de sol en el que se había puesto.
  cac-cac: A juntzan̈ b'achquiltac sch'oxan jantac yec' c'u yic vin̈aj Acaz, ol yac'xi
    meltzaj Jehová lajun̈eoc b'achquiltac b'aj toxo ix emc'och veven, xin chi. Yuj
    chi' ix schael yich yemxi lajun̈e' b'achquiltac veven chi'.
  swh-ULB: Angalia, nitasababisha kimvuli katika nyumba ya Ahazi kwenda nyuma hautua
    kumi.'' hivvyo basi kivuli kilirudi nyuma hatua kumi juu ya nyumba iliyopanda
    juu.
  bel-bel: Вось, Я вярну назад на дзесяць прыступак сонечны цень, які прайшоў па прыступках
    Ахазавых. І вярнулася сонца на дзесяць прыступак па прыступках, па якіх яно сыходзіла.
  deu-ELBBK: Siehe, ich lasse den Schatten der Grade, die er an dem Sonnenzeiger Ahas'
    durch die Sonne niederwärts gegangen ist, um 10 Grade rückwärts gehen. Und die
    Sonne kehrte an dem Sonnenzeiger 10 Grade zurück, die sie niederwärts gegangen
    war.
  mbb-OT: Ibpelikù ku te sepulù he sigundu is alung te andew ziyà te urasan he mibpeveelan
    ni Ahaz.’” Ne netuman heini.
  mal-2015: ആഹാസിന്റെ ഘടികാരത്തിൽ സൂര്യഗതി അനുസരിച്ചു ഇറങ്ങിപ്പോയിരിക്കുന്ന നിഴലിനെ
    ഞാൻ പത്തു പടി പിന്നോക്കം തിരിയുമാറാക്കും; ഇങ്ങനെ സൂര്യൻ ഘടികാരത്തിൽ ഇറങ്ങിപ്പോയിരുന്ന
    പത്തു പടി തിരിഞ്ഞു പോന്നു.
  gup-gup: Yiburrbun steps manbu King Ahaz marnbom, wanjh bu kundung karrungre yinan
    kundjurle ngarre, wanjh ngamarnbun mahni kundjurle karredjkendurnden ten steps.
    Kuhni wanjh kunbuyika duninjh, dja bu yinan, wanjh yiburrbun kore ngaye marneyimeng.”’ ”
    Kaluk kuhni kurduyimerranj bu woybukkendanj kore Yawey biyingkihbengdayhkeng.
  rmc-rmc: Dikh, visarava pale o ciňos pre ora le khameskri, so kerďa o Achaz, a džala
    deš stupňi palal.‘ “ Avke geľa o ciňos pre odi ora deš stupňi palal.
  pes-OPV: اینک سایه درجاتی که از آفتاب بر ساعت آفتابی آحاز پایین رفته است ده درجه
    به عقب برمی گردانم.» پس آفتاب ازدرجاتی که بر ساعت آفتابی پایین رفته بود، ده درجه
    برگشت.
  ron-1924: «Вой ынтоарче ынапой ку зече трепте умбра трептелор ку каре с-а коборыт
    соареле пе кадранул луй Ахаз.»’” Ши соареле с-а дат ынапой ку зече трепте де пе
    трептеле пе каре се коборысе.
  ben-OBCV: আহসের সিড়িতে সূর্যের ছায়া যতটা নেমে গিয়েছে, আমি তার থেকে দশ ধাপ সেই
    ছায়া পিছনে ফিরিয়ে দেব।’ ” তাই সূর্যের আলো যতটা নেমেছিল, তার থেকে দশ ধাপ পিছিয়ে
    গেল।
  som-som: bal eeg, waxaan dib u soo celin doonaa hooska derejooyinka, intuu hore
    uga socday toban derejo oo ah derejooyinkii Aaxaas. Sidaasay qorraxdu dib ugu
    soo noqotay toban derejo oo ay hore u dhaaftay.
  lat-VUC: ecce ego reverti faciam umbram linearum per quas descenderat in horologio
    Achaz in sole, retrorsum decem lineis. Et reversus est sol decem lineis per gradus
    quos descenderat.
  eng-ASVBT: behold, I will cause the shadow on the steps, which is gone down on the
    dial of Ahaz with the sun, to return backward ten steps. So the sun returned ten
    steps on the dial whereon it was gone down.
  ita-1885: Ecco, dice il Signore, io di presente farò ritornar l'ombra dell'orologio,
    la quale è già discesa nell'orologio dal sole di Achaz, indietro di dieci gradi.
    E il sole ritornò indietro di dieci gradi, per li gradi, per li quali già era
    disceso.
  eng-LXXUP: behold, I will turn back the shadow of the degrees of the dial by which
    ten degrees on the house of thy father the sun has gone down—I will turn back
    the sun the ten degrees; so the sun went back the ten degrees by which the shadow
    had gone down.
  eng-ULB: Look, I will cause the shadow on the stairs of Ahaz to go back ten steps.'”
    So the shadow went back ten steps of the stairs on which it had advanced.
  spa-VBL: Mira, haré que la sombra hecha por el sol retroceda los diez escalones
    que ha bajado en la escalera de Acaz. Y el sol retrocedió los diez peldaños que
    había bajado en la escalera de Acaz.
  fra-_FOB: Voici, je ferai retourner l'ombre par les degrés qu'elle a déjà parcourus
    aux degrés d'Achaz, de dix degrés en arrière, avec le soleil. Et le soleil rétrograda
    de dix degrés par les degrés qu'il avait parcourus.
  mal-mal: “ആഹാസിന്റെ ഘടികാരത്തിൽ സൂര്യഗതി അനുസരിച്ച് ഇറങ്ങിപ്പോയിരിക്കുന്ന നിഴലിനെ
    ഞാൻ പത്തു പടി പിന്നോക്കം തിരിയുമാറാക്കും;” ഇങ്ങനെ സൂര്യൻ ഘടികാരത്തിൽ ഇറങ്ങിപ്പോയിരുന്ന
    പത്തു പടി തിരിഞ്ഞുപോന്നു.
  urd-GVR: Mere kahne par Āḳhaz kī banāī huī dhūpghaṛī kā sāyā das darje pīchhe jāegā.”
    Aur aisā hī huā. Sāyā das darje pīchhe haṭ gayā.
  suz-BL: आहाज आ घरी आ वांकु उइ लने थुम्‍शो बाक्‍ब। मेको कली परमप्रभु यावेमी १० खेयप
    नोले लेप्‍पाइक्‍ब’ दे मतो” देंत। मिनु नां आ वांकु लाक्‍ने थुम्‍शा यो, १० खेयप
    नोले लेत्‍त।
  eng-NOY: Behold, I will cause the shadow upon the dial, which hath gone down upon
    the dial of Ahaz with the sun, to go back ten degrees. So the sun went back ten
    degrees, which degrees it had gone down.
  ita-1927: ecco, io farò retrocedere di dieci gradini l’ombra dei gradini che, per
    effetto del sole, s’è allungata sui gradini d’Achaz”. E il sole retrocedette di
    dieci gradini sui gradini dov’era disceso.
  ckb-ckb: ئەوەتا سێبەر دەگەڕێنمەوە بەو پلانەی پێی هاتووەتە خوارەوە، بە پلەکانی ئاحاز
    بە خۆر، دە پلە بەرەو دواوە.“» جا خۆر دە پلە گەڕایەوە بەو پلانەی پێی هاتبووە خوار.
  eng-BBE: See, I will make the shade which has gone down on the steps of Ahaz with
    the sun, go back ten steps. So the shade went back the ten steps by which it had
    gone down.
  kan-OKCV: ಇಗೋ, ಸೂರ್ಯನ ಇಳಿತವನ್ನು ಆಹಾಜನ ಸೋಪಾನ ಪಂಕ್ತಿಯಲ್ಲಿ ಮುಂದೆ ಹೋಗಿದ್ದ ನೆರಳು ಹತ್ತು
    ಮೆಟ್ಟಲು ಹಿಂದಕ್ಕೆ ಬರುವುದು,’ ” ಎಂದನು. ಅದರಂತೆಯೇ ಮುಂದೆ ಹೋಗಿದ್ದ ನೆರಳು ಹತ್ತು ಮೆಟ್ಟಲು
    ಹಿಂದಕ್ಕೆ ಬಂದಿತು.
  tam-2017: தாம் சொன்ன இந்த வார்த்தையின்படி யெகோவா செய்வார் என்பதற்கு இது கர்த்தரால்
    உனக்கு அடையாளமாயிருக்கும் என்று சொல் என்றார்; அப்படியே கடிகாரத்தில் இறங்கியிருந்த
    சூரியசாயை பத்துக்கோடுகள் திரும்பிற்று.
  spa-RV-1909: He aquí que yo vuelvo atrás la sombra de los grados, que ha descendido
    en el reloj de Achâz por el sol, diez grados. Y el sol fué tornado diez grados
    atrás, por los cuales había ya descendido.
  ron-BTF: Iată, voi aduce din nou umbra treptelor, care a coborât în cadranul solar
    al lui Ahaz, zece trepte înapoi. Astfel soarele s-a întors zece trepte; trepte
    prin care coborâse.
  eng-WEBP: Behold, I will cause the shadow on the sundial, which has gone down on
    the sundial of Ahaz with the sun, to return backward ten steps.”’” So the sun
    returned ten steps on the sundial on which it had gone down.
  eng-FBV: Look, I will make the shadow made by the sun go back the ten steps that
    it has gone down on the stairway of Ahaz. So the sun went back the ten steps that
    it had gone down on the stairway of Ahaz.”
  nld-1939: Zie, Ik zal de schaduw tien graden doen teruggaan, evenveel als zij op
    de zonnewijzer van Achab reeds afgelegd heeft. En de zon ging op de zonnewijzer
    de tien graden terug, die zij reeds afgelegd had.
  nch-BL: Quichihuas para iecahuilo tonati ma tacuepili majtacti pasos ipan ireloj
    Tanahuatijquet Acaz. Huan ne tonati tacuepili majtacti pasos cati ya panotoya.
  vie-1934: trên bàn trắc ảnh A-cha, ta sẽ làm cho bóng mặt trời đang đi và đã đi
    quá, lui lại mười độ. Vậy thì trên bàn trắc ảnh, bóng mặt trời đã lui lại mười
    độ mà nó đã đi quá rồi.
  hin-CV: तुम देखोगे कि सूर्य की छाया को मैं दस अंश पीछे हटा दूंगा.’ ” तब सूर्य द्वारा
    उत्पन्‍न छाया दस अंश पीछे हट गई.
  eng-OURB: Behold, I will cause the shadow on the sundial, which has gone down on
    the sundial of Ahaz with the sun, to make teshuvah ·complete return· backward
    ten steps. So the sun returned ten steps on the sundial on which it had gone down.”’”
  spa-BES: Mira, haré la sombra que ha bajado en los escalones de Acaz con el sol,
    retrocede diez escalones. Así que la sombra retrocedió los diez escalones por
    los que había descendido.
  tdx-tdx: Heheke te hampibaliheko soritse folo amo soritse fa nilia’eo ty talinjom-panondro-andro’
    i Akhaze. Aa le nibalik’ amy soritse folo fa nomba’ey i àndroy.
  tha-KJV: ดู​เถิด เราจะกระทำให้เงาที่​ดวงอาทิตย์​ทอดมาบนนาฬิกาแดดของอาหัสย้อนกลับมาสิบขั้น”
    ดวงอาทิตย์​ก็ได้​ย้อนกลับบนนาฬิกาแดดสิบขั้น ตามขั้​นที​่​ได้​ตกไป
  por-BR-2018: Eis que voltarei voltar a sombra dos degraus nos quais o sol desceu
    na escadaria de Acaz; dez degraus atrás.Assim voltou o sol dez degraus, pelos
    degraus que já tinha descido.
  deu-ELO: Siehe, ich lasse den Schatten der Grade, welche er an dem Sonnenzeiger
    Ahas' durch die Sonne niederwärts gegangen ist, um zehn Grade rückwärts gehen.
    Und die Sonne kehrte an dem Sonnenzeiger zehn Grade zurück, welche sie niederwärts
    gegangen war.
  eng-WYC-2018: Lo! I shall make the shadow of lines, by which it went down in the
    horologe of Ahaz, in the sun, to turn again backward by ten lines. And the sun
    turned again by ten lines, by [the] degrees by which it had gone down. (Behold!
    I shall make the shadow, cast by the sun, which went down on the stairway of Ahaz,
    to turn backward, (or to go up), ten steps. And so the sun went back up ten steps
    on the stairway, on which it had just gone down.)
  epo-epo: jen la hormontran ombron, kiu malsupriĝis sur la suna hormontrilo de Aĥaz,
    Mi retiros malantaŭen je dek gradoj. Kaj la suno retiriĝis je dek gradoj laŭ la
    gradaro, laŭ kiu ĝi malsupriĝis.
  uig-PIN: Mana, Mǝn ⱪuyaxning Aⱨaz padixaⱨ ⱪurƣan pǝlǝmpǝy üstigǝ qüxkǝn sayisini
    on ⱪǝdǝm kǝynigǝ yandurimǝn». Xuning bilǝn ⱪuyaxning qüxkǝn sayisi on basⱪuq kǝynigǝ
    yandi.
