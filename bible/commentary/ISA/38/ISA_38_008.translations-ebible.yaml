  hbo-hbo: הִנְנִ֣י מֵשִׁ֣יב אֶת־צֵ֣ל הַֽמַּעֲלֹ֡ות אֲשֶׁ֣ר יָרְדָה֩ בְמַעֲלֹ֨ות אָחָ֥ז
    בַּשֶּׁ֛מֶשׁ אֲחֹרַנִּ֖ית עֶ֣שֶׂר מַעֲלֹ֑ות וַתָּ֤שָׁב הַשֶּׁ֙מֶשׁ֙ עֶ֣שֶׂר מַעֲלֹ֔ות
    בַּֽמַּעֲלֹ֖ות אֲשֶׁ֥ר יָרָֽדָה׃ ס
  kik-kik: Nĩngatũma kĩĩruru kĩa riũa gĩcooke na thuutha makinya ikũmi marĩa gĩikũrũkĩte
    ngathĩ-inĩ ya Ahazu.’ ” Nĩ ũndũ ũcio ũtheri wa riũa ũgĩcooka na thuutha makinya
    ikũmi marĩa waikũrũkĩte.
  fra-NCL: Voici que je vais faire reculer l’ombre en arrière, des degrés qu’elle
    a descendus sur les degrés d’Achaz sous l’influence du soleil, soit de dix degrés.
    Et le soleil recula de dix degrés sur les degrés qu’il avait descendus.
  cek-AK: khenah, Ahaz nuiah caeh tathuk tangcae ni tahlip to khok tangkan haato hnukbangah
    kam laemsak let han, tiah a naa. To pongah kalaem tangcae ni tahlip to khok tangkan
    haato hnukbangah amlaem let.
  cuk-cuk: Acaz-wachi an gannar sorsik wachi-irgwen-wilub osikirmakoed.” Geb agine,
    dad-ibeler-naidi gannar wachi-irgwen-wilub sorsik sikirmaksad.
  uig-CYR: Мана, Мән қуяшниң Аһаз падиша қурған пәләмпәй үстигә чүшкән сайисини он
    қәдәм кәйнигә яндуримән». Шуниң билән қуяшниң чүшкән сайиси он басқуч кәйнигә
    янди.
  tel-2017: ఆహాజు ఎండ గడియారం మీద సూర్యకాంతి చేత ముందుకు జరిగిన నీడ మళ్ళీ పది మెట్లు
    ఎక్కేలా చేస్తాను.’” అప్పుడు సూర్యకాంతిలో ముందుకు జరిగిన మెట్లలో పది మెట్లు మళ్ళీ
    వెనక్కి జరిగింది.
  hat-BSA: Gade byen, Mwen va fè lonbraj sou eskalye a, lonbraj ki te desann avèk
    solèy la sou eskalye Achaz la, pou fè back dis pa.” Epi konsa lonbraj solèy la
    te fè bak dis pa sou menm eskalye kote li te desann nan.
  kos-kos: Ke nien fan se ma musaiyukla sel Tokosra Ahaz, LEUM GOD El ac oru lulin
    faht uh in foloki fahluk singoul.” Na lul sac foloki ke fahluk singoul.
  hbo-WLC: הִנְנִ֣י מֵשִׁ֣יב אֶת־צֵ֣ל הַֽמַּעֲל֡וֹת אֲשֶׁ֣ר יָרְדָה֩ בְמַעֲל֨וֹת אָחָ֥ז
    בַּשֶּׁ֛מֶשׁ אֲחֹרַנִּ֖ית עֶ֣שֶׂר מַעֲל֑וֹת וַתָּ֤שָׁב הַשֶּׁ֙מֶשׁ֙ עֶ֣שֶׂר מַעֲל֔וֹת
    בַּֽמַּעֲל֖וֹת אֲשֶׁ֥ר יָרָֽדָה׃ ס
  ibo-ibo: Aga m eme ka anyanwụ laa azụ nzọ ụkwụ iri nʼihe nrigo ụlọ elu Ehaz.’ ”
    Ya mere, anyanwụ laghachiri azụ nzọ ụkwụ iri.
  ory-ory: ଦେଖ, ଆମ୍ଭେ ଆହସ୍‌ର ସୂର୍ଯ୍ୟ ଘଟିକାରେ ସୂର୍ଯ୍ୟର ଛାୟା ଯେତେ ଆଗକୁ ଯାଇଅଛି, ତାହା
    ଦଶ ପାହୁଣ୍ଡ ପଛକୁ ଫେରାଇ ଆଣିବା। ତହୁଁ ଘଟିକାରେ ସୂର୍ଯ୍ୟ ଯେଉଁ ଦଶ ପାହୁଣ୍ଡ ଆଗକୁ ଯାଇଥିଲା,
    ପଛକୁ ସେତିକି ଫେରି ଆସିଲା।
  chk-chk: Epwe aliwinisefäliela nürün ewe wok ngeni engol kinikin me won än Ahas
    we lenien aükük fansoun.” Iei mine akkar a liwinsefäl ngeni ekewe engol kinikin
    a fen palala me won ewe lenien aükük fansoun.
  rop-rop: Imbin tok, ‘Yu garra luk det san garra gobek kwikbala sangidapwei.’ En
    YAWEI bin dum lagijat na.”
  ukr-1871: От я заверну на десять ступнїв назад тїнь сонячну, що пройшла вже на сонцевказові
    Ахазовому. І вернулося сонце на десять ступнїв, що пройшло по сонцевказу.
  deu-1951: Siehe, ich will am Sonnenzeiger des Ahas den Schatten um so viele Stufen,
    als er bereits heruntergegangen ist, zurückkehren lassen, nämlich um zehn Stufen.
    Also kehrte am Sonnenzeiger die Sonne um zehn Stufen zurück, die sie abwärts gegangen
    war.
  eng-JPS: behold, I will cause the shadow of the dial, which is gone down on the
    sun-dial of Ahaz, to return backward ten degrees.' So the sun returned ten degrees,
    by which degrees it was gone down.
  srp-1865: Evo ja æu vratiti sjen po koljencima po kojima je sišao na sunèaniku Ahazovu
    natrag za deset koljenaca. I vrati se sunce za deset koljenaca po koljencima po
    kojima bijaše sišlo.
  lug-lug: Laba nzija kuzza emabega ekisiikirize ebigere kkumi enjuba bw’eneeba egwa,
    ky’eneekola ku madaala kabaka Akazi ge yazimba.’ ” Bw’etyo enjuba n’edda emabega
    ebigere kkumi.
  heb-heb: הנני משיב את צל המעלות אשר ירדה במעלות אחז בשמש אחרנית עשר מעלות ותשב השמש
    עשר מעלות במעלות אשר ירדה׃
  ben-IRV: দেখো, আমি আহসের সিঁড়ির উপরে দশ ধাপ পিছনে ছায়া দেবো। তাই ছায়াটি পিছিয়ে
    গিয়েছিল দশটি সিঁড়িতে।
  pan-pan: ਵੇਖ, ਮੈਂ ਉਸ ਪਰਛਾਵੇਂ ਨੂੰ ਜਿਹੜਾ ਆਹਾਜ਼ ਦੀ ਧੁੱਪ ਘੜੀ ਉੱਤੇ ਸੂਰਜ ਨਾਲ ਲਹਿ ਗਿਆ ਹੈ
    ਦਸ ਕਦਮ ਪਿਛਾਹਾਂ ਮੋੜ ਦਿਆਂਗਾ। ਤਦ ਸੂਰਜ ਦਾ ਪਰਛਾਵਾਂ ਦਸ ਕਦਮ ਧੁੱਪ ਘੜੀ ਉੱਤੇ ਮੁੜ ਗਿਆ, ਜਿੱਥੋਂ
    ਉਹ ਲਹਿ ਗਿਆ ਸੀ।
  mya-JVB: ကြည့်ရှု လော့။ အာခတ် ၏နေတိုင်း နာရီပေါ် မှာ ရွေ့ သော အရိပ် ကို ဆယ်ချက်ပြန်
    စေမည်ဟု ဆို၏။ ဆိုသည်အတိုင်း ဆယ် ချက်ရွေ့ ပြီးသော အရိပ်သည် ဆယ် ချက်ပြန် လေ၏။
  hmo-hmo: King Ahasa ese ia haginia vadaeni vadavada ena latanai, dina ena laulau
    be vadavada ibounai 10 murina dekenai do ia lao.” Vadaeni unai dina ena laulau,
    be momokani vadavada ibounai 10 murina dekenai ia lao, Lohiabada ese unai kara
    ia karaia.
  urd-urd: देख मैं आफ़ताब के ढले हुए साए के दर्जों में से आख़ज़ की धूप घड़ी के मुताबिक़
    दस दर्जे पीछे को लौटा दूँगा चुनाँचे आफ़ताब जिन दर्जों से ढल गया था उनमें के दस
    दर्जे फिर लौट गया।
  rus-SYN: Вот, я возвращу назад на десять ступеней солнечную тень, которая прошла
    по ступеням Ахазовым. И возвратилось солнце на десять ступеней по ступеням, по
    которым оно сходило.
  bqc-SIM: Uena pↄ́ ĩatɛ̃ lɛ́ suò Aaza gbápɛpɛkĩiↄ gwa. A to uena pↄ́ lɛ́ pilawà
    ɛa dɛdɛwà mɛ̀n kwi. Ɔ̃ ĩatɛ̃ ɛ̀a dɛ̀dɛ gbápɛkĩi mɛ̀n kwi pↄ́ à pìlawà yãawa.
  tcz-CHONGTHU: Keiman nisa lim Ahaz chunga lhumsah sachu kalsom ka nungchon ding
    ahi!” ati. Hitichun nisa lim chu kalsom in akinung chon tan ahi.
  mar-mar: पाहा, सूर्यास्तानंतर सूर्य क्षितिजाखाली गेल्यामुळे आहाजाच्या पायऱ्यांवर
    पडणारी सावली मी दहा पावले मागे आणीन. सूर्यास्त होताच सूर्याची सावली दहा पावले
    मागे जाईल.
  qub-qub: Intiwan Acaz örata musyacunancho intipa llantuynin chunca escaluncama guepapa
    cutinanpämi camacächishaj.» Chaura rasunpa intipa llantuynenga chunca escalunta
    guepaman cutiran.
  hat-hat: Gade kadran solèy wa Akaz te fè a. Seyè a pral fè lonbraj la fè bak sou
    dis ti mak. Epi vre, lonbraj la mache fè bak sou dènye dis ti mak li te fin depase.
  eng-BSB: I will make the sun’s shadow that falls on the stairway of Ahaz go back
    ten steps.’” So the sunlight went back the ten steps it had descended.
  eng-WEBPB: Behold, I will cause the shadow on the sundial, which has gone down on
    the sundial of Ahaz with the sun, to return backward ten steps.”’” So the sun
    returned ten steps on the sundial on which it had gone down.
  kbq-kbq: Hagi Ahasi'ma latama ahentenege'za zagemofo kna'ama negaza latamofo amema'amo'ma
    ko'ma evu'neana ete 10ni'a zupa kamefiti renakerenka ete vuo huankino, ana huno
    ete vugahie, higeno kema hiankante anteno anazana efore hu'ne.
  nhe-BL: Quichihuas para iecahuilo tonati ma mocuepa majtlactli pasos ipan ireloj
    Tlanahuatijquetl Acaz. Huan ne tonati mocuepqui majtlactli pasos tlen ya panotoya.
  gub-BL: Kwehe mehe tuwihawete Akaz uzapo amo myromyrogaw a'e. Umuzewyr kar putar
    Tupàn Tuweharupi Wiko Ma'e i'àg a'e nehe, 10 ipyrogaw wamim wi kar pà izupe a'e
    nehe, i'i Izai tuwihawete pe. Umuzewyr kar i'àg uze'eg rupi katete 10 ipyrogaw
    wamim kar pà izupe.
  eng-DRA: Behold I will bring again the shadow of the lines, by which it is now gone
    down in the sun dial of Achaz with the sun, ten lines backward. And the sun returned
    ten lines by the degrees by which it was gone down.
