verse: ISA.039.002
translations:
  mal-C: ഹിസ്കിയാവ് ആ സ്ഥാനപതികളെ സന്തോഷത്തോടെ സ്വീകരിച്ചു; തന്റെ കലവറകളും വെള്ളിയും
    സ്വർണവും സുഗന്ധവർഗങ്ങളും വിശിഷ്ടതൈലവും എല്ലാ ആയുധശേഖരവും തന്റെ ഭണ്ഡാരങ്ങളിലുണ്ടായിരുന്ന
    സകലവസ്തുക്കളും അദ്ദേഹം അവരെ കാണിച്ചു. തന്റെ കൊട്ടാരത്തിലോ രാജ്യത്തിലോ അവരെ കാണിക്കാത്തതായി
    യാതൊന്നും ഉണ്ടായിരുന്നില്ല.
  deu-TKW: Und Hiskia freute sich über sie und zeigte ihnen sein Schatzhaus, das Silber
    und das Gold und die Spezereien und das kostbare Öl und sei ganzes Zeughaus und
    alles, was in seinen Schatzkammern vorhanden war. Es gab nichts, was ihnen Hiskia
    nicht gezeigt hätte, in seinem Palast 8und im ganzen Bereiche seiner Herrschaft.
  lin-lin: Ezekiasi ayambaki bantoma wana na esengo mpe alakisaki bibombelo biloko
    na ye ya motuya lokola palata mpe wolo, biloko ya mike-mike ya solo kitoko, mafuta
    ya kitoko, bibundeli na ye nyonso mpe bomengo na ye nyonso. Ezalaki na eloko moko
    te, ezala ya ndako na ye to ya mokili na ye mobimba, oyo azangaki kolakisa bango.
  eng-LSV: And Hezekiah rejoices over them, and shows them the house of his spices,
    the silver, and the gold, and the spices, and the good ointment, and all the house
    of his vessels, and all that has been found in his treasures; there has not been
    a thing in his house, and in all his dominion, that Hezekiah has not showed them.
  eng-GNV: 'And Hezekiah was glad of them, and shewed them the house of the treasures,
    the siluer, and the golde, and the spices, and the precious ointment, and all
    the house of his armour, and all that was founde in his treasures: there was nothing
    in his house, nor in all his kingdome that Hezekiah shewed them not.'
  eng-WEBSTER: 'And Hezekiah was glad of them, and showed them the house of his precious
    things, the silver, and the gold, and the spices, and the precious ointment, and
    all the house of his armor, and all that was found in his treasures: there was
    nothing in his house, nor in all his dominion, that Hezekiah did not show them.'
  nhw-BL: Huan Ezequías quinseli nopa tlacame catli hualajtoyaj ica paquilistli. Teipa
    quinhuicac ipan icaltlanahuatil huan quinnextili nochi tlamantli catli quipiyayaya.
    Quinnextili nopa plata, oro, tlacualpajme huan nochi tlamantli tlaajhuiyacayotl.
    Nojquiya quinhuicac ipan ichaj campa quiajocui tepostli para ica tlahuilanase
    para ma quiitaca huan nojquiya quinnextili campa oncayaya nochi tlamantli catli
    miyac ipati. Huan niyon se tlamantli amo quintlatili.
  swh-ONEN: 'Hezekia akawapokea wale wajumbe kwa furaha na kuwaonyesha vitu vile vilivyokuwa
    katika ghala zake: yaani fedha, dhahabu, vikolezo na mafuta safi, ghala la silaha
    lote, na kila kitu kilichokuwa katika hazina zake. Hapakuwa na kitu chochote katika
    jumba lake la kifalme au katika ufalme wake wote ambacho Hezekia hakuwaonyesha.'
  bba-bba: Ye sɔmɔ be, bɑ tunumɑ Esekiɑsin mi, yerɑ win nukurɑ dorɑ. Mɑ u kɑ bu dɑ
    u bu sɔ̃ɔsi mi win ɑrumɑni yɑ beruɑ, ye yɑ sɑ̃ɑ sii ɡeesu kɑ wurɑ kɑ turɑre kɑ
    ɡum nubu duroruɡim kɑ tɑbu yɑ̃nu kɑ ye yɑ wɑ̃ɑ win ɑrumɑni beru yerɔ kpuro ɡesi.
    Gɑ̃ɑnu sɑri win dirɔ kɑ win tem kpuro sɔɔ ni u ǹ bu sɔ̃ɔsi.
  eng-KJVCPB: 'And Hezekiah was glad of them, and shewed them the house of his precious
    things, the silver, and the gold, and the spices, and the precious ointment, and
    all the house of his armour, and all that was found in his treasures: there was
    nothing in his house, nor in all his dominion, that Hezekiah shewed them not.'
  luo-luo: Hezekia norwako joote gi mor mi onyisogi gik duto mane nitiere utege mag
    keno kaka fedha, dhahabu, gik mangʼwe ngʼar kod modhi ma nengogi tek kaachiel
    gi kar kenone mar gige lweny duto kod gik moko duto mane yudore kuom mwandune.
    Onge gimoro amora mane odongʼ e ode kata e pinye duto mane ok onyisogi.
  meu-meu: Bena Hesekia ese e abidia dae, ena tohu namo-hereadia e habouva rumana
    na e haheitalaidia, silver, gold, muramura mai bonadia, dehoro namo-hereana, ena
    tuari ḡaudia iboudiai, bona ḡau iboudiai ena kohu-habou rumadia ai mimia; asi
    ḡauna ta ena ruma ai eiava ena tano ai Hesekia ese se haheitalaidia.
  npi-ULB: यी कुराहरूमा हिजकिया प्रशन्‍न भएका थिए । ती दूतहरूलाई आफ्‍ना चाँदी, सुन,
    मसलाहरू र बहुमूल्य तेलका भण्‍डार, आफ्‍ना हतियारहरूका भण्डार र आफ्‍ना भण्डारमा
    भेट्टाएका सबै थोक तिनले देखाए । हिजकियाले तिनीहरूलाई नदेखाएका तिनक दरवारमा र राज्यमा
    कुनै पनि कुरा थिएन ।
  yor-yor: Hesekiah gba àwọn ikọ̀ yìí tayọ̀tayọ̀, ó sì fi àwọn nǹkan tí ó wà nínú
    yàrá ìkẹ́rù sí mọ́ hàn wọ́n—fàdákà, wúrà, ohun olóòórùn dídùn, òróró dídára, gbogbo
    nǹkan ogun rẹ̀ àti ohun gbogbo tí ó wà nínú ìṣúra rẹ̀ kò sí ohunkóhun tí ó wà
    nínú ààfin rẹ̀ tàbí ní ìjọba rẹ̀ tí Hesekiah kò fihàn wọ́n.
  pes-OPCB: حِزِقیا فرستادگان بابِلی را به خوشی پذیرفت و آنان را به کاخ سلطنتی برد
    و تمام خزانه‌های طلا و نقره، عطریات و روغنهای معطر، و نیز اسلحه‌خانهٔ خود را به
    ایشان نشان داد. بدین ترتیب، فرستادگان بابِلی تمام خزاین او را دیدند و چیزی از
    نظر آنان پوشیده نماند.
  tgl-ULB: Si Hezekias ay nagalak sa mga bagay na ito; ipinakita niya sa mensahero
    ang kanyang imbakan ng mga mahahalagang bagay - ang pilak, ang ginto, ang pabango
    at mamahaling langis. ang imbakan ng kanyang mga sandata, at lahat ng matatagpuan
    sa kaniyang mga imbakan. Wala siyang hindi ipinakita sa kanila, sa kaniyang tahanan,
    ni sa kaniyang kaharian.
  hui-hui: Yalu piyagola Hesegaia ibugua ibiyadarunaga bi hale howa agali uruni haru
    pialu ibunaga anda timbuni heagoha mbirale tara ale bibahende mo wiaga wiagoha
    walia hole haru pene. Haru puwa ibugua ibunaga muni siliba ngoloru dewaore wiarubi
    padua ale mini sanda tingini ha̱i̱ haga weli ngabiaga wiarubi wai biagane ale
    dewa wiarubi walia hai hene. Hesegaia ibugua mbirale mbira wiago mo do nahe bibahende
    kini andagaha wiaruni walia haiore hene.
  mya-mya: ဟေ​ဇ​ကိ​သည်​စေ​တ​မန်​တို့​ကို​လက်​ခံ​ပြီး လျှင် မိ​မိ​၏​ဘဏ္ဍာ​တော်​များ​ဖြစ်​သည့်
    ရွှေ၊ ငွေ၊ နံ့​သာ​မျိုး၊ နံ့​သာ​ဆီ​နှင့်​လက်​နက်​ကိ​ရိ​ယာ ရှိ​သ​မျှ​တို့​ကို​ပြ​၏။
    ပစ္စည်း​သို​လှောင်​ခန်း​များ နှင့်​နိုင်​ငံ​တော်​အ​ရပ်​ရပ်​တို့​တွင်​ထို​သူ​တို့
    အား​မင်း​ကြီး​မ​ပြ​သည့်​အ​ရာ​တစ်​စုံ တစ်​ခု​မျှ​မ​ရှိ။-
  bod-N: དེར་ཧི་ཟི་ཀི་ཡཱ་ཤིན་ཏུ་དགའ་བར་གྱུར་ཏེ། རང་གི་གཏེར་མཛོད་ཀྱི་གསེར་དངུལ་དང་།
    སྤོས་དང་འབྱུག་སྣུམ་རིན་ཐང་ཅན། མཚོན་ཆའི་མཛོད་དང་གཏེར་མཛོད་ནང་དུ་ཅི་ཡོད་པ་ཐམས་ཅད་དེ་དག་ལ་བསྟན་ཏོ།
    །ཧི་ཟི་ཀི་ཡཱས་རང་གི་ཕོ་བྲང་དང་ཁོའི་རྒྱལ་ཁམས་ཡོངས་སུ་ནོར་རྫས་གང་ཡོད་ཐམས་ཅད་ལས་དེ་དག་ལ་མ་བསྟན་པ་གཅིག་ཀྱང་མེད་དོ།
    །
  sna-sna: 'Hezekia akagamuchira nhume nomufaro akavaratidza zvakanga zviri mumatura
    ake: sirivha, goridhe, zvinonhuhwira namafuta anokosha nenhumbi dzake dzose dzokurwa
    uye nezvose zvaiwanikwa papfuma yake. Hapana chinhu mumuzinda wake kana muumambo
    hwake chavasina kuratidzwa naHezekia.'
  spa-BLM: Ezequías se alegró de ellos, y les mostró la casa de sus cosas preciosas,
    la plata, el oro, las especias y el aceite precioso, y toda la casa de su armadura,
    y todo lo que se encontraba en sus tesoros. No había nada en su casa, ni en todo
    su dominio, que Ezequías no les mostrara.
  cac-cac: Ix te tzalaj vin̈aj Ezequías chi' yujto ix javi eb'. Ix sch'oxan masanil
    sb'eyumal vin̈ d'a eb', aton q'uen plata, q'uen oro, perfume, aceite te vach',
    b'aj molan masanil yamc'ab' yic oval yed' masanil tastac ay d'a yed'tal b'aj molb'ab'il.
    Man̈xa junoc tas ay d'a spalacio vin̈ yed' masanil tas ay d'a yol smacb'en vin̈
    maj sch'ox d'a eb' vin̈.
  swh-ULB: Hezekia alifurahishwa na hivi vitu; alimuonyesha mjumbe nyumba ya ghala
    la vitu vya thamani- vitu kama fedha, dhahabu, viungo, na mafuta ya thamani, ghala
    la kuwekea silaha zake, na vitu vyote vilivyopatikana kwenye stoo yake. Hapakuwa
    na kitu katika nyumba yake, wala ufalme wake wote, Hezekia hakuwaonyesha wao.
  bel-bel: І зарадаваўся пасланцам Эзэкія і паказаў ім дом скарбаў сваіх, срэбра і
    золата, і пахошчы і каштоўныя масьці, увесь збройны свой дом, і ўсё, што было
    ў скарбніцах ягоных, - нічога не засталося, чаго не паказаў бы ім Эзэкія ў доме
    сваім і ва ўсім валоданьні сваім.
  deu-ELBBK: 'Und Hiskia freute sich über sie und zeigte ihnen sein Schatzhaus: das
    Silber und das Gold und die Gewürze und das köstliche Öl und sein ganzes Zeughaus
    und alles, was sich in seinen Schätzen vorfand; es war nichts in seinem Haus und
    in seiner ganzen Herrschaft, das Hiskia ihnen nicht gezeigt hätte.'
  mbb-OT: Mibpurungan seǥipaa ni Hezekia is menge menunudtulà ne impeehè din kandan
    is menge azen diyà te teleǥuey zin te ketiǥeyunan, is menge pelata, menge vulawan,
    menge penaket, menge meupiya he klasi te lana, is menge ǥumaan din wey zuma pa
    he menge ketiǥeyunan din. Wazà minsan hengkey he ziyà te turuǥan din etawa ginhedian
    din he wazè din ipeehè kandan.
  mal-2015: ഹിസ്കീയാവു അവരെക്കുറിച്ചു സന്തോഷിച്ചു തന്റെ ഭണ്ഡാരഗൃഹവും പൊന്നും വെള്ളിയും
    സുഗന്ധവർഗ്ഗവും പരിമളതൈലവും ആയുധശാല ഒക്കെയും തന്റെ ഭണ്ഡാരത്തിലുള്ള സകലവും അവരെ
    കാണിച്ചു; തന്റെ രാജധാനിയിലും തന്റെ ആധിപത്യത്തിൽ പെട്ട സകലത്തിലും ഹിസ്കീയാവു അവരെ
    കാണിക്കാത്ത ഒരു വസ്തുവും ഇല്ലായിരുന്നു.
  gup-gup: Wanjh King Hezekiah benkimey bininj nawu birrikang nahni djurra dja namakmak,
    dja mak benbukkang bedberre yehyeng rowk nuye nawu karrmi kore djehdjenkurrmeng,
    yiman silver, dja mak gold, dja mak manbu manmakkaykenh manme, dja mak mankalkkidmanjmakkenh.
    Mak nungka benbukkang njalenjale rowk manbu kabirriburrenkenh nuye. King Hezekiah
    minj njale bawong, dja benbukkabukkang rowk kore kururrkkimuk nuye dja kore kubolkwarlah
    nuye kunbolkkimuk.
  rmc-rmc: O Chizkija len radišagoha priiľa a sikaďa lenge peskro sklados pro barvaľipen,
    o rup, o somnakaj, o koreňje, o voňava oleji, o sklados pro zbraňe the savoro,
    so les sas andro pokladňici. Na garuďa anglal lende ňič, so sas andre leskro palacis
    the andre calo leskro kraľišagos.
  pes-OPV: و حزقیا از ایشان مسرورشده، خانه خزاین خود را از نقره و طلا و عطریات و روغن
    معطر و تمام خانه اسلحه خویش و هرچه را که در خزاین او یافت می‌شد به ایشان نشان
    دادو در خانه‌اش و در تمامی مملکتش چیزی نبودکه حزقیا آن را به ایشان نشان نداد.
  ron-1924: 'Езекия с-а букурат ши а арэтат тримишилор локул унде ерау лукруриле луй
    де прец, арӂинтул ши аурул, миресмеле ши унтделемнул де прец, тоатэ каса луй де
    арме ши тот че се афла ын вистиерииле луй: н-а рэмас нимик ын каса ши ын цинутуриле
    луй пе каре сэ ну ли-л фи арэтат.'
  ben-OBCV: হিষ্কিয় আনন্দের সঙ্গে ওইসব প্রতিনিধিকে গ্রহণ করলেন। তিনি তাঁর ভাণ্ডারগৃহের
    সবকিছুই তাদের দেখালেন—রুপো, সোনা, সুগন্ধি মশলা, বহুমূল্য তেল, তাঁর সমস্ত অস্ত্রশস্ত্র
    ও তাঁর ধনসম্পদের সমস্ত কিছু তাদের দেখালেন। তাঁর রাজপ্রাসাদে বা তাঁর সমস্ত রাজ্যের
    মধ্যে এমন কিছুই ছিল না, যা হিষ্কিয় তাদের দেখাননি।
  som-som: Oo Xisqiyaahna aad buu iyagii ugu farxay, oo wuxuu tusay gurigii ay yiilleen
    waxyaalihiisii qaaliga ahaa, kuwaasoo ahaa lacagtii, iyo dahabkii, iyo uunsigii,
    iyo saliiddii qaaliga ahayd, iyo gurigiisii hubka oo dhan, iyo kulli waxyaalihii
    khasnadihiisa ku jiray oo dhan. Oo Xisqiyaah wax uusan iyaga tusin laguma arag
    gurigiisa iyo dowladdiisa oo dhan.
  lat-VUC: Lætatus est autem super eis Ezechias, et ostendit eis cellam aromatum,
    et argenti, et auri, et odoramentorum, et unguenti optimi, et omnes apothecas
    supellectilis suæ, et universa quæ inventa sunt in thesauris ejus. Non fuit verbum
    quod non ostenderet eis Ezechias in domo sua, et in omni potestate sua.
  eng-ASVBT: 'And Hezekiah was glad of them, and showed them the house of his precious
    things, the silver, and the gold, and the spices, and the precious oil, and all
    the house of his armor, and all that was found in his treasures: there was nothing
    in his house, nor in all his dominion, that Hezekiah showed them not.'
  ita-1885: Ed Ezechia si rallegrò di loro, e mostrò loro la casa delle sue cose preziose,
    l'argento, e l'oro, e gli oromati, e gli olii odoriferi, e la casa di tutti i
    suoi arredi, e tutto quello che si ritrovava ne' suoi tesori; non vi fu cosa alcuna
    in casa, ovvero in tutto il dominio di Ezechia, ch'egli non mostrasse loro.
  eng-LXXUP: 'And Hezekiah was glad of their coming, and he showed them the house
    of his spices, and of silver, and gold, and myrrh, and incense, and ointment,
    and all the houses of his treasures, and all that he had in his stores: and there
    was nothing in his house, nor in all his dominion, which Hezekiah did not show.'
  eng-ULB: Hezekiah was pleased by these things; he showed the messengers his storehouse
    of valuable things—the silver, the gold, the spices and precious oil, the storehouse
    of his weapons, and all that was found in his storehouses. There was nothing in
    his house, nor in all his kingdom, that Hezekiah did not show them.
  spa-VBL: 'Ezequías recibió con alegría a los visitantes y les mostró lo que tenía
    en su tesoro: toda la plata, el oro, las especias y los aceites caros. También
    les mostró todo su arsenal y todo lo que tenía en sus almacenes. De hecho, no
    había nada en su palacio ni en todo su reino que Ezequías no les mostrara.'
  fra-_FOB: Et Ézéchias en eut de la joie, et il leur montra son trésor, l'argent,
    l'or, et les aromates, et l'huile précieuse, tout son arsenal et tout ce qui se
    trouvait dans ses trésors. Il n'y eut rien qu'Ézéchias ne leur montrât dans sa
    maison et dans tout son domaine.
  mal-mal: ഹിസ്കീയാവ് അവരെക്കുറിച്ചു സന്തോഷിച്ചു തന്റെ ഭണ്ഡാരഗൃഹവും പൊന്നും വെള്ളിയും
    സുഗന്ധവർഗ്ഗവും പരിമളതൈലവും ആയുധശാല മുഴുവനും തന്റെ ഭണ്ഡാരത്തിലുള്ള സകലവും അവരെ
    കാണിച്ചു; തന്റെ രാജധാനിയിലും തന്റെ ആധിപത്യത്തിൽ പെട്ട സകലത്തിലും ഹിസ്കീയാവ് അവരെ
    കാണിക്കാത്ത ഒരു വസ്തുവും ഇല്ലായിരുന്നു.
  urd-GVR: Hizqiyāh ne ḳhushī se wafd kā istiqbāl karke use wuh tamām ḳhazāne dikhāe
    jo zaḳhīrāḳhāne meṅ mahfūz rakhe gae the yānī tamām sonā-chāṅdī, balsān kā tel
    aur bāqī qīmtī tel. Us ne pūrā aslāḳhānā aur bāqī sab kuchh bhī dikhāyā jo us
    ke ḳhazānoṅ meṅ thā. Pūre mahal aur pūre mulk meṅ koī ḳhās chīz na rahī jo us
    ne unheṅ na dikhāī.
  suz-BL: मिनु हिज्‍कीयाहमी मेको आन कली तशा, ग्‍येरशा आ शोंप वोइक्‍तीके खिं नेल्‍ल
    कोंइदा बाक्‍त। मार कोंइदा बाक्‍त देंशा हना, सुन चांदी, मस्‍लापुकी, रिम्‍शो शुश
    क्‍येट लाइब थोव़क, तेल, आ या वोइक्‍तीके नेल्‍ल नु आ शोंप नेल्‍ले कोंइदा बाक्‍त।
    आ खिं नु आ रागीमी मेको आन कली मकोंइशो मारेइ मलीमाक्‍त।
  eng-NOY: And Hezekiah was delighted with them, and showed the embassy his treasure-house,
    the silver, and the gold, and the spices, and the precious oil, and his whole
    armory, and all that was found in his treasures. There was nothing in his house,
    nor in all his dominion, which Hezekiah did not show them.
  ita-1927: Ed Ezechia se ne rallegrò, e mostrò ai messi la casa ove teneva i suoi
    oggetti di valore, l’argento, l’oro, gli aromi, gli oli preziosi, tutto il suo
    arsenale, e tutto quello che si trovava nei suoi tesori; non ci fu nulla, nella
    sua casa e in tutti i suoi domini, che Ezechia non mostrasse loro.
  ckb-ckb: جا حەزقیا دڵخۆش بوو بە هاتنیان و هەموو ماڵ و سامانەکەی پیشان دان، لە زێڕ
    و زیو و بۆن و زەیتی چاک و جبەخانەکەی و ئەو شتانەی کە لە گەنجینەکانی بوون. هیچ
    شتێک لە کۆشکەکەی و لە شانشینەکەی نەمایەوە کە حەزقیا پیشانیان نەدات.
  eng-BBE: 'And Hezekiah was glad at their coming, and let them see all his store
    of wealth, the silver and the gold and the spices and the oil, and all the house
    of his arms, and everything there was in his stores: there was nothing in all
    his house or his kingdom which he did not let them see.'
  kan-OKCV: ಹಿಜ್ಕೀಯನು ಅದಕ್ಕೆ ಸಂತೋಷಪಟ್ಟು ಅವರಿಗೆ ಬೆಳ್ಳಿ, ಬಂಗಾರ, ಸುಗಂಧದ್ರವ್ಯ, ಪರಿಮಳ ತೈಲ
    ಮೊದಲಾದ ಅಮೂಲ್ಯ ಪದಾರ್ಥಗಳಿರುವ ಮನೆಯನ್ನೂ, ಆಯುಧ ಶಾಲೆಯನ್ನೂ, ತನ್ನ ಭಂಡಾರದಲ್ಲಿ ಇರುವುದೆಲ್ಲವನ್ನೂ
    ತೋರಿಸಿದನು. ಹೀಗೆ ಹಿಜ್ಕೀಯನು ತನ್ನ ಅರಮನೆಯಲ್ಲಿಯೂ, ತನ್ನ ಸಮಸ್ತ ರಾಜ್ಯದಲ್ಲಿಯೂ ಅವರಿಗೆ ತೋರಿಸದಿದ್ದ
    ವಸ್ತುವು ಒಂದೂ ಇರಲಿಲ್ಲ.
  tam-2017: எசேக்கியா அவர்களைக் கண்டு சந்தோஷப்பட்டு, தன் பொக்கிஷசாலையையும், வெள்ளியையும்,
    பொன்னையும், கந்தவர்க்கங்களையும், நல்ல பரிமள தைலத்தையும், தன் ஆயுதசாலை அனைத்தையும்,
    தன் பொக்கிஷசாலைகளில் உள்ளதெல்லாவற்றையும் அவர்களுக்குக் காண்பித்தான்; எசேக்கியா
    தன் அரண்மனையிலும், தன் ராஜ்யத்தில் எங்கும் அவர்களுக்குக் காண்பிக்காத பொருள் ஒன்றும்
    இல்லை.
  spa-RV-1909: 'Y holgóse con ellos Ezechîas, y enseñóles la casa de su tesoro, plata
    y oro, y especierías, y ungüentos preciosos, y toda su casa de armas, y todo lo
    que se pudo hallar en sus tesoros: no hubo cosa en su casa y en todo su señorío,
    que Ezechîas no les mostrase.'
  ron-BTF: Şi Ezechia s-a veselit pentru ele şi le-a arătat casa lucrurilor lui preţioase,
    argintul şi aurul şi mirodeniile şi untdelemnul preţios şi toată casa armelor
    lui şi tot ceea ce s-a găsit în tezaurele lui, nu a fost nimic în casa lui, nici
    în tot locul stăpânirii lui, ce Ezechia să nu le arate.
  eng-WEBP: Hezekiah was pleased with them, and showed them the house of his precious
    things, the silver, the gold, the spices, and the precious oil, and all the house
    of his armor, and all that was found in his treasures. There was nothing in his
    house, nor in all his dominion, that Hezekiah didn’t show them.
  eng-FBV: Hezekiah happily welcomed the visitors and showed them what he had in his
    treasury—all the silver, the gold, the spices, and the expensive oils. He also
    showed them his whole armory and all that he had in his storehouses. In fact there
    wasn't anything in his palace or in the whole of his kingdom that Hezekiah didn't
    show them.
  nld-1939: 'In zijn vreugde hierover liet Ezekias hen zijn schatkamer zien met het
    zilver en goud, de specerijen en kostbare olie: heel zijn tuighuis en al wat in
    zijn magazijnen lag opgestapeld. Er was niets in zijn paleis en heel zijn gebied,
    wat Ezekias hen niet liet zien.'
  nch-BL: Huan Ezequías quinseli nopa tacame cati hualajtoyaj ica paquilisti. Teipa
    quinhuicac ipan icaltanahuatil huan quinnextili nochi tamanti cati quipiyayaya.
    Quinnextili nopa plata, oro, tacualpajme huan nochi tamanti taajhuiyacayot. Nojquiya
    quinhuicac ipan ichaj campa quiajocui teposti para ica tatehuise para ma quiitaca
    huan nojquiya quinnextili campa oncayaya nochi tamanti cati miyac ipati. Huan
    yon se tamanti amo quintatili.
  vie-1934: Ê-xê-chia vui mừng vì các sứ thần, thì cho xem trong cung điện, nơi để
    những của quí, như bạc vàng, thuốc thơm, dầu báu, cùng kho khí giới, và mọi đồ
    trong phủ khố mình. Phàm vật chi trong cung và trong cả nước mình, chẳng có tí
    gì là Ê-xê-chia chẳng cho các sứ thần xem đến.
  hin-CV: हिज़किय्याह उनकी बातें ध्यान से सुनता रहा, फिर उनका स्वागत करते हुए उसने
    उन्हें अपना सारा खजाना, सोना-चांदी और सभी मसाले, कीमती तेल, अपना हथियार घर और
    अपने भंडार घर की सारी वस्तुएं दिखा दीं; यानी सभी कुछ, जो उसके खजानों में जमा था.
    उसके घर में या उसके सारी राज्य में ऐसा कुछ न था, जो उसने उन्हें न दिखाया हो.
  eng-OURB: Hezekiah was pleased with them, and showed them the house of his precious
    things, the silver, and the gold, the spices, and the precious oil, and all the
    house of his armor, and all that was found in his treasures. There was nothing
    in his house, nor in all his dominion, that Hezekiah didn’t show them.
  spa-BES: Y se alegró Ezequías de su venida, y les permitió ver toda su reserva de
    riquezas, la plata y el oro y las especias y el aceite, y toda la casa de sus
    armas, y todo lo que había en sus tiendas; no había nada en toda su casa o su
    reino que él no les mostrara.
  tdx-tdx: Nifale t’Iekizkia vaho natoro’e iareo ty trañom-bara’e, ty volafoty, ty
    volamena, naho o fampafiriañeo, i menake sarotsey naho i trañom-pikalaña’e iabiy
    naho ze hene nioniñe amo vara’eo; tsy añ’anjomba’e ao ndra am-pifehea’e iaby ty
    tsy natoro’e.
  tha-KJV: และเฮเซคียาห์ทรงเปรมปรี​ดิ​์เพราะเขาเหล่านั้น และทรงพาเขาชมคลังทรัพย์ของพระองค์
    ชมเงิน ทองคำ และเครื่องเทศและน้ำมันประเสริฐ และคลังพระแสงทั้งสิ้นของพระองค์ ทุ​กอย่างซึ่​งม​ีในท้องพระคลัง
    ไม่มี​สิ​่งใดที่ในพระราชวัง หรือในราชอาณาจักรทั้งสิ้นของพระองค์ซึ่งเฮเซคียาห์​มิได้​ทรงสำแดงแก่​เขา
  por-BR-2018: E Ezequias se alegrou com eles, e lhes mostrou a casa de teu tesouro,
    a prata, o ouro, as especiarias, os melhores óleos, e toda a sua casa de armas,
    e tudo quanto se achou em seus tesouros; coisa nenhuma houve, nem em sua casa,
    nem em todo o seu domínio, que Ezequias não lhes mostrasse.
  deu-ELO: 'Und Hiskia freute sich über sie und zeigte ihnen sein Schatzhaus: Das
    Silber und das Gold und die Gewürze und das köstliche Öl; und sein ganzes Zeughaus,
    und alles, was sich in seinen Schätzen vorfand; es war nichts in seinem Hause
    und in seiner ganzen Herrschaft, das Hiskia ihnen nicht gezeigt hätte.'
  eng-WYC-2018: Forsooth Hezekiah was glad on them, and showed to them the cell(s)
    of sweet smelling spices, and of silver, and of gold, and of smelling things,
    and of best ointment, and all the shops of his purtenance of household, and all
    things that were found in his treasures; no word was, which Hezekiah showed not
    to them in his house, and in all his power. (And Hezekiah welcomed the messengers,
    and showed them the rooms for the sweet smelling spices, and the rooms for the
    silver, and the gold, and the best perfumes, and all the shops of his purtenance
    of household, and everything that was found among his treasures; yea, there was
    nothing, which Hezekiah did not show them in his house, and of all his power.)
  epo-epo: Kaj Ĥizkija ĝojis pri ili, kaj montris al ili sian trezorejon, la arĝenton
    kaj la oron kaj la aromaĵojn kaj la karan oleon kaj sian tutan armilejon, kaj
    ĉion, kio troviĝis en liaj trezorejoj; estis nenio, kion Ĥizkija ne montrus al
    ili en sia domo kaj en sia tuta posedaĵo.
  uig-PIN: Ⱨǝzǝkiya ǝlqilǝrni huxalliⱪ bilǝn kütüp, uning hǝzinǝ-ambarlirida saⱪlanƣan
    nǝrsilirini kɵrsǝtti; yǝni kümüxni, altunni, dora-dǝrmanlarni, sǝrhil maylarni,
    sawut-ⱪorallarni saⱪlaydiƣan ɵyning ⱨǝmmisini wǝ bayliⱪlirining barliⱪini kɵrsǝtti;
    uning ordisi wǝ yaki pütkül padixaⱨliⱪi iqidiki nǝrsilǝrdin Ⱨǝzǝkiya ularƣa kɵrsǝtmigǝn
    birimu ⱪalmidi.
  beo-beo: 'Hesigaia da amo sia:na masu dunu hahawane aowai, ea gagui liligi huluane
    ilima olelei. E da ea silifa, gouli, gabusiga: manoma, ha:i manu hidasu liligi
    amola ea gegesu liligi huluane ilima olelei. E da mae wamolegele, ea liligi huluanedafa
    ea legesu diasu amola ea soge ganodini dialu, amo ilima olelei.'
  tpi-OTNT: Hesekia i harim tok bilong ol dispela man pinis, orait nau em i soim ol
    mani na ol arapela samting bilong em long ol. Ol i lukim olgeta silva na gol i
    stap long haus mani bilong em, na ol paura i gat gutpela smel na ol sanda na olgeta
    samting bilong pait na olgeta arapela samting i stap long ol bakstua bilong em.
    Hesekia i no haitim wanpela samting. Nogat. Em i soim ol long olgeta samting i
    stap insait long banis bilong haus king na long olgeta hap bilong kantri bilong
    em.
  hau-SA: Hezekiya ya marabci jakadun da murna ya kuma nuna musu abin da gidajen ajiyarsa
    sun ƙunsa, azurfa, zinariya, yaji, tatsatsen mai, dukan kayan yaƙinsa da kuma
    kome da yake a ma’ajinsa. Babu abin da yake a cikin fadansa ko cikin dukan masarautarsa
    da Hezekiya bai nuna musu ba.
  uig-LAT: Hezekiya elchilerni xushalliq bilen kütüp, uning xezine-ambarlirida saqlan’ghan
    nersilirini körsetti; yeni kümüshni, altunni, dora-dermanlarni, serxil maylarni,
    sawut-qorallarni saqlaydighan öyning hemmisini we bayliqlirining barliqini körsetti;
    uning ordisi we yaki pütkül padishahliqi ichidiki nersilerdin Hezekiya ulargha
    körsetmigen birimu qalmidi.
  nde-nde: UHezekhiya wazamukela izithunywa ngokuthaba, wazitshengisa okwakusendlini
    yakhe yokugcinela impahla, isiliva, igolide, iziyoliso, amafutha acengekileyo,
    izikhali zakhe zonke, lakho konke okwakukhona enothweni yakhe. Akulalutho esigodlweni
    sakhe loba embusweni wakhe wonke angazitshengisanga khona.
  ton-ton: 'Pea naʻe fiefia ai ʻa Hesekaia, pea naʻa ne fakahā ʻae fale ʻo ʻene ngaahi
    meʻa mahuʻinga, ʻae siliva, mo e koula, mo e ngaahi meʻa namu kakala, mo e lolo
    mahuʻinga, mo e fale kotoa ʻo ʻene mahafutau, pea mo ia kotoa pē naʻe ʻilo ʻi
    hono ngaahi tukunga koloa: naʻe ʻikai ha meʻa ʻi hono fale, pe ʻi hono puleʻanga
    kotoa pē, naʻe taʻefakahā ʻe Hesekaia kiate kinautolu.'
  ces-1613: I zradoval se z toho Ezechiáš, a ukázal jim dům klénotů svých, stříbra
    a zlata a vonných věcí, a olej nejvýbornější, tolikéž dům zbroje své, a cožkoli
    mohlo nalezeno býti v pokladích jeho. Ničeho nebylo, čehož by jim neukázal Ezechiáš
    v domě svém i ve všem panství svém.
  eng-WMB: Hezekiah was pleased with them, and showed them the house of his precious
    things, the silver, the gold, the spices, and the precious oil, and all the house
    of his armor, and all that was found in his treasures. There was nothing in his
    house, nor in all his dominion, that Hezekiah didn’t show them.
  tam-TCV: எசேக்கியா அந்தத் தூதுவர்களை மகிழ்ச்சியுடன் வரவேற்றான். அவன் தனது களஞ்சியங்களிலுள்ள
    வெள்ளி, தங்கம், நறுமணப் பொருட்கள், சிறந்த எண்ணெய் ஆகியவற்றையும், ஆயுதசாலை முழுவதையும்,
    தனது பொக்கிஷசாலையில் இருந்த எல்லாவற்றையும் அவர்களுக்குக் காட்டினான். தன் அரண்மனையிலும்,
    தன்னுடைய அரசு முழுவதிலும் எசேக்கியா அவர்களுக்குக் காட்டாமல் விட்டது ஒன்றுமில்லை.
  ceb-ULB: Nahimuot si Hezekia niining mga butanga; ug gipakita niya sa mga mensahero
    ang lawak nga tipiganan sa iyang mga bililhong butang—ang plata, ang bulawan,
    ang mga pahumot ug mga mahalong lana, ang lawak nga tipiganan sa iyang mga hinagiban,
    ug ang tanan nga makita diha sa iyang mga lawak nga tipiganan. Walay bisan unsa
    diha sa iyang balay, ni bisan diha sa tibuok niyang gingharian, nga wala ipakita
    ni Hezekia ngadto kanila.
  pol-UBG: 'I Ezechiasz ucieszył się z tego, i pokazał im cały skarbiec swoich kosztowności:
    srebro i złoto, wonności, drogocenne olejki oraz swoją zbrojownię, a także wszystko,
    co się znajdowało w jego skarbcach. Nie było niczego, czego Ezechiasz by im nie
    pokazał w swoim domu i w całym swoim państwie.'
  urd-GVU: حِزقیاہ نے خوشی سے وفد کا استقبال کر کے اُسے وہ تمام خزانے دکھائے جو ذخیرہ
    خانے میں محفوظ رکھے گئے تھے یعنی تمام سونا چاندی، بلسان کا تیل اور باقی قیمتی
    تیل۔ اُس نے پورا اسلحہ خانہ اور باقی سب کچھ بھی دکھایا جو اُس کے خزانوں میں تھا۔
    پورے محل اور پورے ملک میں کوئی خاص چیز نہ رہی جو اُس نے اُنہیں نہ دکھائی۔
  deu-1912: Des freute sich Hiskia und zeigte ihnen das Schatzhaus, Silber und Gold
    und Spezerei, köstliche Salben und alle seine Zeughäuser und alle Schätze, die
    er hatte. Nichts war, das ihnen Hiskia nicht zeigte in seinem Hause und in seiner
    Herrschaft.
  kan-2017: ಹಿಜ್ಕೀಯನು ಬಂದ ದೂತರನ್ನು ಸಂತೋಷದಿಂದ ನೋಡಿ ಅವರಿಗೆ ಬೆಳ್ಳಿ, ಬಂಗಾರ, ಸುಗಂಧದ್ರವ್ಯ,
    ಪರಿಮಳತೈಲ ಮೊದಲಾದ ಪದಾರ್ಥಗಳಿರುವ ಮನೆಯನ್ನೂ, ಆಯುಧಶಾಲೆಯನ್ನೂ, ತನ್ನ ಭಂಡಾರದಲ್ಲಿದುದ್ದೆಲ್ಲವನ್ನೂ
    ತೋರಿಸಿದನು. ಅವನ ಅರಮನೆಯಲ್ಲಿಯೂ ರಾಜ್ಯದಲ್ಲಿಯೂ ಅವರಿಗೆ ತೋರಿಸದಿದ್ದ ವಸ್ತುವು ಒಂದೂ ಇರಲಿಲ್ಲ.
  yap-yap: Me pining Hezekiah e magaer ngak fapi tamal’og me dag feni fel’ rogon ngorad
    — silber rok nge gol, florida nge spices, nge gubin e pi talin e mael rok. Dariy
    ban’en u lan e pi senggil nma cha’ar riy nge gubin yang e yungin nma gagiyegnag
    nde dag ngorad.
  hlt-MCSB: Hezekiah loh te te a kohoe tih a anhoi im khaw, a likmal khaw, cak neh
    sui khaw, botui neh situi then khaw, a im kah hnopai boeih te amih a tueng. A
    thakvoh khuikah a cungkuem te khaw a hmuh sak. A im neh a khohung pum kah aka
    om te Hezekiah loh amih a tueng pawh hno pakhat khaw om pawh.
  mdy-ETH: ሂዚቂያሴ ዒዛ ኮይላ ሙኬ ዓሶንሢ ዎዛና ዔኬኔ፤ ዬካፓ ካኣቱሞ ማኣሮኮ ሜሆ ጌሦ ማኣሮይዳ ዓኣ ባኮ ጉቤ ቢሮንታ ዎርቆንታ
    ዱማ ዱማ ሳውቃ ዼኤሾና ሳውቂሶና ቲዦንታ ዖሎ ዓንጋሞንታ ሜሆ ቢያ ዬያ ዓሶ ቤኤዜኔ፤ ዒዛኮ ካኣቱሞ ማኣሮኮ ሜሆ ጌሦ ማኣራ
    ማዔቴያ ዒዚ ዎይሣ ዓጮይዳ ዓኣ ዓይጎ ቤስካ ዓኣ ቆሎ ቢያ ሂዚቂያሴ ዬያ ዓሶም ቤኤዙዋዖ ሃሼ ፔቴ ባኣዚታዖ ባኣሴ።
  twi-ASANTE: 'Hesekia gyee asomafoɔ no fɛw so, na afei ɔde deɛ ɔwɔ wɔ nʼakoradan
    mu kyerɛɛ wɔn: dwetɛ, sikakɔkɔɔ, nnuhwam, ngohwam, nʼakodeɛ akoraeɛ ne biribiara
    a ɛka nʼademudeɛ ho. Biribiara nni nʼahemfie ne nʼahennie mu a Hesekia amfa ankyerɛ
    wɔn.'
  eng-WEBU: Hezekiah was pleased with them, and showed them the house of his precious
    things, the silver, the gold, the spices, and the precious oil, and all the house
    of his armor, and all that was found in his treasures. There was nothing in his
    house, nor in all his dominion, that Hezekiah didn’t show them.
  wal-wal: Yeddin Hizqqiyaasi kiitettidi yiida asata mokkiis. Yaatidi ba buquraa minjjiyo
    keettan de7iya biraa, worqqaa, sawuwaa, al77o zaitiyaa, ba ola miishshaanne ba
    buquraa minjjiyo keettan de7iyaabaa ubbaa eta bessiis. Ba son woikko ba kawotettaa
    giddon de7iyaabaa ubbaappe Hizqqiyaasi eta bessennan aggidobi aibinne baawa.
  spa-PDDPT: Ezequías se alegró con ellos. Les mostró la tesorería, la plata y el
    oro, las especias y los ungüentos aromáticos, toda su casa de armas y todo lo
    que se encontraba entre sus tesoros. No hubo algo en su palacio ni en sus dominios
    que Ezequías no les mostrara.
  gun-gun: 'Ha''e ramo herua kuery ovaẽ rã Ezequias oguerovy''a vy ha''e kuery pe
    oexa uka mba''emo omoĩ porãaty py oguereko va''e ha''e javi: prata, ouro, tembi''u
    irũrã, azeite iporãve va''e ha''e tembiporu joe opu''ãa pygua. Omoĩ porãaty py
    ikuai va''e ha''e javi oexa uka. Neĩ peteĩ''i voi Ezequias ndoexa ukai ha''e kuery
    pe, ngoo py ae, neĩ openaa ha''e javi rupi oguereko va''e.'
  ilo-ULB: Naay-ayo ni Hezekias kadagitoy a banbanag; impakitana kadagiti mensahero
    iti bodegana a nakaidulinan dagiti napapateg a banbanag-ti pirak, ti balitok,
    dagiti bangbanglo ken dagiti napapateg a lana, ti pagiduldulinan kadagiti armasna,
    ken amin a masarakan iti dayta a bodegana. Awan ti aniaman iti balayna, wenno
    iti amin a pagarianna ti saan nga impakita ni Hezekias kadakuada.
  kpg-kpg: 'Hezekiah gu hagahi mai digau hagau gu hagi anga gi digaula ono maluagina:
    ana silber mono goolo, ana mee hagakala meegai mono lolo hagakala, mo ono goloo dauwa
    huogodoo. E deai dahi mee i lodo ana gowaa benebene mee be i tuai gowaa i lodo
    dono henua king digi hagi anga go mee gi digaula ai.'
  uig-ARA: ھەزەكىيا ئەلچىلەرنى خۇشاللىق بىلەن كۈتۈپ، ئۇنىڭ خەزىنە-ئامبارلىرىدا ساقلانغان
    نەرسىلىرىنى كۆرسەتتى؛ يەنى كۈمۈشنى، ئالتۇننى، دورا-دەرمانلارنى، سەرخىل مايلارنى،
    ساۋۇت-قوراللارنى ساقلايدىغان ئۆينىڭ ھەممىسىنى ۋە بايلىقلىرىنىڭ بارلىقىنى كۆرسەتتى؛
    ئۇنىڭ ئوردىسى ۋە ياكى پۈتكۈل پادىشاھلىقى ئىچىدىكى نەرسىلەردىن ھەزەكىيا ئۇلارغا
    كۆرسەتمىگەن بىرىمۇ قالمىدى.
  sus-sus: Xesekiya naxa na xɛɛrae rasɛnɛ, a a xa naafuli birin masen e bɛ, alɔ gbeti,
    xɛɛma, surayi, labundɛ nun ture xiri ɲɔxunmɛ, a xa geresose ragatade nun a xa
    bannaya birin na dɛnnaxɛ. Sese mu lu, Xesekiya mu naxan masen e bɛ a xa banxi
    nun a xa bɔxi kui.
  pon-2006: Esekaia eri kasamwoh meninkeder ko oh kasalehiong irail reken eh kepwe—sapwellime
    silper oh kohl, mehn doal mwenge, oh lehn wai kan, oh sapwellime dipwsoun mahwen.
    Sohte mehkot nan eh perehn nahk de wasa kis nan sapwellime wehi me e sohte ketin
    kasalehiong irail.
  ksd-ksd: Ma Esekia i ga gugu tana, ma i ga vagire diat ma ra pal i vung vake kana
    ngatngat na tabarikik tana, a silva ma ra goled, ma ra bulit i ang na katkat,
    ma ra dangi i ngatngat; i ga vagira diat bula ma ra pal kana vargal i tur tana,
    ma ra lavur magit ta kana vuvuvung; pa ta magit ta ra kubana ba ta kana gunan
    ba pa i vagira diat me.
  tur-YTC: Hizkiya onlardan memnun kaldı ve onlara değerli eşyalarının bulunduğu evi,
    gümüşü, altını, baharatları, değerli yağı, bütün silah evini ve hazinelerinde
    bulunan her şeyi gösterdi. Ne evinde, ne de ülkesinde Hizkiya'nın onlara göstermediği
    hiçbir şey kalmadı.
  grc-BRENT: Καὶ ἐχάρη ἐπʼ αὐτοῖς Ἐξεκίας, καὶ ἔδειξεν αὐτοῖς τὸν οἶκον τοῦ νεχωθᾶ,
    καὶ τοῦ ἀργυρίου, καὶ τοῦ χρυσίου, καὶ τῆς στακτῆς, καὶ τῶν θυμιαμάτων, καὶ τοῦ
    μύρου, καὶ πάντας τοὺς οἴκους τῶν σκευῶν τῆς γάζης, καὶ πάντα ὅσα ἦν ἐν τοῖς θησαυροῖς
    αὐτοῦ· καὶ οὐκ ἦν οὐθὲν ὃ οὐκ ἔδειξεν Ἐζεκίας ἐν τῷ οἴκῳ αὐτοῦ, καὶ ἐν πάσῃ τῇ
    ἐξουσίᾳ αὐτοῦ.
  ind-AYT: Hizkia senang dengan mereka, dan dia menunjukkan kepada mereka semua rumah
    harta bendanya; perak, emas, rempah-rempah, dan minyak yang mahal, semua gudang
    persenjataan, serta semua yang ada di dalam perbendaharaannya. Tidak ada sesuatu
    pun di rumahnya atau di semua wilayah kekuasaannya yang tidak Hizkia tunjukkan
    kepada mereka.
  nya-nya: Hezekiya anawalandira mwasangala ndipo anawaonetsa zonse zimene zinali
    mʼnyumba zake zosungiramo siliva, golide, zokometsera zakudya, mafuta abwino kwambiri,
    zida zonse zankhondo ndiponso zonse zimene zinkapezeka mʼnyumba zake zosungiramo
    chuma. Panalibe kanthu kalikonse ka mʼnyumba yaufumu kapena mu ufumu wake onse
    kamene sanawaonetse.
  hrv-hrv: Ezekija se obradova tome i pokaza poslanicima svoju riznicu - srebro, zlato,
    miomirise i mirisavo ulje - svoju oružanu i sve što je bilo u skladištima. Nije
    bilo ničega u njegovu dvoru i u svemu njegovu gospodarstvu što im Ezekija nije
    pokazao.
  mps-mps: Hesekiago te bidi dabego po odolama, tialima megi da, agai te bidi dabeba
    te mone dabe, me te aga gasa nai dabe augwaliba ola mawai. Te agai mone mubo bede
    te tigidali silva me gol suali, te wiegi yai denami ebo pauda me sanda dabe, me
    te hwįbo nai tigidali, te gasa nai tigidali te aga bakstuade munolubo me, te
    ola mena silalio. Hesekiago te nai deli me dualubeo. Menio. Agai augwaliba te
    kingo moni be tomode elalubo nai tigidali ola mawai, me te aga tonalubo bulu tǫ
    kantri pedai tigidali ola mena silai dao.
  tpi-tpi: Hesekia i harim tok bilong ol dispela man pinis, orait nau em i soim ol
    mani na ol arapela samting bilong em long ol. Ol i lukim olgeta silva na gol i
    stap long haus mani bilong em, na ol paura i gat gutpela smel na ol sanda na olgeta
    samting bilong pait na olgeta arapela samting i stap long ol bakstua bilong em.
    Hesekia i no haitim wanpela samting. Nogat. Em i soim ol long olgeta samting i
    stap insait long banis bilong haus king na long olgeta hap bilong kantri bilong
    em.
  dan-1931: Og Ezekias glædede sig over deres Komme og viste dem Huset, hvor han havde
    sine Skatte, Sølvet og Guldet, Røgelsestofferne, den fine Olie, hele sit Våbenoplag
    og alt, hvad der var i hans Skatkamre; der var ikke den Ting i hans Hus og hele
    hans Rige, som Ezekias ikke viste dem.
  vie-OVCB: Ê-xê-chia vui mừng đón tiếp các sứ thần Ba-by-lôn và chỉ cho họ xem mọi
    thứ trong kho báu của vua—nào bạc, vàng, hương liệu, và dầu thơm. Vua còn cho
    họ xem kho vũ khí và tất cả bảo vật trong cung vua cùng tất cả mọi vật trong hoàng
    cung hay vương quốc, không chừa thứ gì.
  guj-2017: હિઝકિયા તેને લીધે ખુશ થયો, તેણે સંદેશવાહકોને પોતાનો ભંડાર, એટલે સોનુંચાંદી,
    સુગંધીદ્રવ્ય અને મૂલ્યવાન તેલ, તમામ શસ્ત્રાગાર તથા તેના ભંડારોમાં જે જે હતું તે
    સર્વ તેઓને બતાવ્યું. તેના મહેલમાં કે આખા રાજ્યમાં એવું કંઈ નહોતું કે જે હિઝકિયાએ
    તેઓને બતાવ્યું ના હોય.
  pon-2006A: Esekaia eri kasamwoh meninkeder ko oh kasalehiong irail reken eh kepwe—sapwellime
    silper oh kohl, mehn doal mwenge, oh lehn wai kan, oh sapwellime dipwsoun mahwen.
    Sohte mehkot nan eh perehn nahk de wasa kis nan sapwellime wehi me e sohte ketin
    kasalehiong irail.
  por-BRBSL: Hezekiah ficou satisfeito com eles e mostrou-lhes a casa de suas preciosidades,
    a prata, o ouro, as especiarias e o óleo precioso, e toda a casa de sua armadura,
    e tudo o que foi encontrado em seus tesouros. Não havia nada em sua casa, nem
    em todo seu domínio, que Hezekiah não lhes mostrasse.
  cth-cth: Hezekiah teh a lunghawi poung dawkvah, amae sui kuemnae hoi sui, ngun,
    hmuitui, aphu kaawm e satui, senehmaica hmouknae, hoi hnopai hmouknae dawk kaawm
    e hno pueng hote laiceinaw hah a patue. Ama e imthung e kaawm e hoi a ram thung
    e kaawm e naw hah a patue hoeh e awm hoeh.
  twi-twi: Hesekia gyee asomafo no fɛw so, na afei ɔde nea ɔwɔ wɔ ne adekoradan mu
    kyerɛɛ wɔn; dwetɛ, sikakɔkɔɔ, nnuhuam, ngohuam, nʼakode akorae ne biribiara a
    ɛka nʼademude ho. Biribiara nni nʼahemfi ne nʼahenni mu a Hesekia amfa ankyerɛ
    wɔn.
  hlt-hlt: Hezekiah loh te te a kohoe tih a anhoi im khaw, a likmal khaw, cak neh
    sui khaw, botui neh situi then khaw, a im kah hnopai boeih te amih a tueng. A
    thakvoh khuikah a cungkuem te khaw a hmuh sak. A im neh a khohung pum kah aka
    om te Hezekiah loh amih a tueng pawh hno pakhat khaw om pawh.
  tbz-SIM: Kɛ̀ dɛ̀ɛ nɑrikɛ Esekiɑsi kòo bɛ̀ bɛnkɛ o kpɑ̀tì tì sɔ̀ri kùù dieku nɛ̀
    timɑ́tì pɛ́ítì nɛ̀ mɛsɔɔ nnɛ̀ tihúúntì nɛ̀ mɛkɔ̀sɑ̀ɑ̀mɛ̀. Kòo bɛ̀ bɛnkɛnɛ̀ o kpɑ̀rìnɛntì
    sɔ̀ri dɛ̀. O kó yɛsɔ̀rɛ̀ yɛmɔu cɛ̃́nkɛ. Dɛ̀mɑrɛ̀ í nsuɔ́ nhò í bɛ̀ bɛnkɛ dɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀
    yoo o mɔ́mmuɔ nho kó tɛcĩ́ɛ̃̀tɛ̀.
  msy-2020: Ezɨ Hesekia men akaba baregha gɨvagha bar akongegha, me inigha uan dɨpenim
    ko, dagɨaba itir dɨpenim ko bizir aghuiba itir dɨpenibar aven ghua, uan dagɨaba
    ko bizir igharaziba men aka. A uan silvaba, ko golba, ko pauran mughuriar aghuiba
    ko, borer aghuiba ko mɨdorozir biziba, me bar moghɨra dar gani. Hesekia bizitam
    modozir puvatɨ. An atrivimɨn dɨpenim avɨnizir dɨpenibar itir biziba ko, an kantrin
    danganiba bar dar itir biziba, a bar dar men aka.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsekiyɑsɩ lɑŋlɛ hʋlʋmɑ sɔsɔm. Ɩlɛnɑ ɩ́ hʋ́lɩ́ Pɑpiloni tillɑɑ mpɛɣɛ
    ɩ wɛnɑʋ tete. Pɑɑ liɣitee, pɑɑ wʋlɑ, nɑ tulɑɑlʋnɑɑ nɑ nim sɔɔsʋŋ nyǝm. Ɩ hʋlɑ-wɛ
    tɔtɔɣɔ ɩ yoou wontu tǝnɑ. Nɑ pǝ tǝnɑ mpi pɩɩ wɛ ɩ wɛnɑʋ tǝsɩɩlɛ tɔ. Ɩsekiyɑsɩ
    tɑ́ ŋmɛsɩ-wɛɣɛ pʋlʋpʋɣʋ ɩ kɑwulɑɣɑ tǝyɑɣɑ tɑɑ.
  azb-azb: Bunlar Xizqiyanı sevindirdi. O, xəzinəsində olan şeyləri – qızıl-gümüşü,
    ətriyyatı, qiymətli yağları, silah anbarındakı bütün əşyaları elçilərə göstərdi.
    Xizqiyanın sarayında və bütün torpağında onlara göstərmədiyi bir şey qalmadı.
  eng-DBY: 'And Hezekiah was glad of them, and shewed them the house of his precious
    things, the silver and the gold, and the spices and the fine oil, and all the
    house of his armour, and all that was found amongst his treasures: there was nothing
    in his house, nor in all his dominion, that Hezekiah did not shew them.'
  hin-2017: इनसे हिजकिय्याह ने प्रसन्न होकर अपने अनमोल पदार्थों का भण्डार और चाँदी,
    सोना, सुगन्ध-द्रव्य, उत्तम तेल और अपने अनमोल पदार्थों का भण्डारों में जो-जो वस्तुएँ
    थी, वे सब उनको दिखलाई। हिजकिय्याह के भवन और राज्य भर में कोई ऐसी वस्तु नहीं रह
    गई जो उसने उन्हें न दिखाई हो।
  wol-KYG: 'Esekiya am ca mbégte, daldi won ndaw ya, kërug dencukaayam: xaalis baak,
    wurus waak ndàbb jaak, diwu tànnéef gaak mboolem néegub gànnaayam ya, ak mboolem
    lu nekkoon cay dencam. Amul lenn lu leen Esekiya wonul ci biir këram, ak mboolem
    fu bokk ci kilifteefam.'
  eng-YLT: And Hezekiah rejoiceth over them, and sheweth them the house of his spices,
    the silver, and the gold, and the spices, and the good ointment, and all the house
    of his vessels, and all that hath been found in his treasures; there hath not
    been a thing in his house, and in all his dominion, that Hezekiah hath not shewed
    them.
  eng-WYC-2017: Forsooth Hezekiah was glad on them, and showed to them the cells of
    sweet smelling spices, and of silver, and of gold, and of smelling things, and
    of best ointment, and all the shops of his appurtenance of household, and all
    things that were found in his treasures; no word was, which Hezekiah showed not
    to them in his house, and in all his power.
  eng-WMBB: Hezekiah was pleased with them, and showed them the house of his precious
    things, the silver, the gold, the spices, and the precious oil, and all the house
    of his armour, and all that was found in his treasures. There was nothing in his
    house, nor in all his dominion, that Hezekiah didn’t show them.
  urd-GVH: हिज़क़ियाह ने ख़ुशी से वफ़द का इस्तक़बाल करके उसे वह तमाम ख़ज़ाने दिखाए
    जो ज़ख़ीराख़ाने में महफ़ूज़ रखे गए थे यानी तमाम सोना-चाँदी, बलसान का तेल और बाक़ी
    क़ीमती तेल। उसने पूरा असलिहाख़ाना और बाक़ी सब कुछ भी दिखाया जो उसके ख़ज़ानों में
    था। पूरे महल और पूरे मुल्क में कोई ख़ास चीज़ न रही जो उसने उन्हें न दिखाई।
  rug-rug: Va kamo va leani e Hezikaea sari tie paleke inavoso meke va dogoro ni sa
    sari doduru nana tinagotago, sari na siliva na qolo meke sari na oto huda humaṉa
    lea, na oela humaṉa lea, meke sari doduru tiṉitoṉa varipera. Lopu keketoṉa pa
    nana vetu baṉara, sari na lose vekovekoana likakalae pa binaṉara sapu lopu va
    dogoro ni sa koari kasa.
  gaz-gaz: Hisqiyaasis ergamoota sana gammachuudhaan simatee waan mankuusa isaa keessa
    ture meetii, warqee, urgooftuu, zayitii qulqulluu akkasumas kuusaa miʼa lolaa
    isaa guutuu fi waan mankuusa isaa keessatti argamu hunda isaanitti argisiise.
    Wanni Hisqiyaas masaraa mootummaa isaa keessaa yookaan mootummaa isaa hunda keessaa
    isaanitti hin argisiisin tokko iyyuu hin turre.
  fra-LSG: 'Ézéchias en eut de la joie, et il montra aux envoyés le lieu où étaient
    ses choses de prix, l’argent et l’or, les aromates et l’huile précieuse, tout
    son arsenal, et tout ce qui se trouvait dans ses trésors: il n’y eut rien qu’Ézéchias
    ne leur fît voir dans sa maison et dans tous ses domaines.'
  yal-yal: 'Xesekiya yi xɛrane rasɛnɛ, a yi a banxin kui seene birin yita e ra: gbeti
    fixɛn nun xɛmana, wudi bogi ture faɲine nun latikɔnɔnna nun a yɛngɛ so seene ramaradena,
    e nun naxan birin yi a nafulu ramaradeni. Sese mi lu Xesekiyaa banxini a mi naxan
    yita e ra e nun a bɔxɔn birin.'
  haw-1868: 'Olioli iho la o Hezekia ia lakou, a hoike aku la ia lakou i ka hale o
    kona waiwai, i ke kala, a me ke gula, a me na mea ala, a me ka mea hamo maikai,
    a me ka hale a pau o kona mea kaua, a me na mea a pau i loaa maloko o kona waiwai:
    aohe hoi mea maloko o kona hale, aole hoi ma kona aupuni a pau a Hezekia i hoike
    ole ai ia lakou.'
  arb-NAV: فَرَحَّبَ بِهِمْ حَزَقِيَّا تَرْحِيباً حَارّاً، وَأَطْلَعَهُمْ عَلَى مَا
    فِي خَزَائِنِهِ مِنْ فِضَّةٍ وَذَهَبٍ وَأَطْيَابٍ وَعُطُورٍ، وَعَلَى مَخَازِنِ
    أَسْلِحَتِهِ. لَمْ يَبْقَ شَيْءٌ فِي قَصْرِهِ وَفِي حَوْزَتِهِ لَمْ يُرِهِمْ إِيَّاهُ.
  ewe-ewe: Hezekia xɔ ame dɔdɔawo kple dzidzɔ, eye wòtsɔ nu siwo katã le eƒe nudzraɖoƒe
    la fia wo; esiwo nye klosalo, sika, atike ʋeʋĩwo, ami tɔxɛwo, aʋawɔnu siwo katã
    le esi kple nu sia nu si le eƒe kesinɔnuwo dzraɖoƒe. Naneke mele fiasã alo fiaɖuƒe
    blibo la me si Hezekia mefia wo o.
  eng-LEE: 'And Hezekiah was rejoiced on their account, and showed them his treasure-house,
    the silver, and the gold, and the spices, and the precious oil, and the whole
    of his armor-house, and all that was found in his treasures: there was nothing
    that Hezekiah showed them not, in his house, and in all his dominion.'
  asm-FB: হিষ্কিয়াই এই বস্তুবোৰৰ দ্বাৰাই সন্তুষ্ট হ’ল; তেওঁ বাৰ্ত্তাবাহকক তেওঁৰ গোদামত
    থকা বহুমূল্য বস্তুবোৰ দেখুৱালে- ৰূপ, সোণ, মছলাবোৰ, বহুমূলীয়া তেল, আৰু তেওঁৰ অস্ত্ৰ
    শস্ত্রৰ গোদাম, তেওঁৰ গোদামত থকা সকলো বস্তু দেখুৱালে। হিষ্কিয়াৰ ঘৰত, বা তেওঁৰ
    গোটেই ৰাজ্যত তেওঁ তেওঁলোকক নেদেখুউৱা কোনো বস্তু নাছিল।
  sus-A: شٍسٍكِيَ نَشَ نَ شّيرَيٍ رَ سّنّ، عَ عَ شَ نَاقُلِ بِرِن مَسٍن عٍ بّ، عَلْ
    فبٍتِ، شّيمَ، سُرَيِ، لَبُندّ نُن تُرٍ شِرِ حْشُنمّ، عَ شَ فٍرٍ سٌسٍ رَفَتَدٍ
    نُن عَ شَ بَننَيَ بِرِن نَ دّننَشّ. سٍسٍ مُ لُ، شٍسٍكِيَ مُ نَشَن مَسٍن عٍ بّ
    عَ شَ بَنشِ نُن عَ شَ بْشِ كُي.
  fra-SBL: Ézéchias en fut satisfait, et il leur montra la maison de ses objets précieux,
    l'argent, l'or, les aromates et l'huile précieuse, toute la maison de ses armures,
    et tout ce qui se trouvait dans ses trésors. Il n'y avait rien dans sa maison,
    ni dans toute sa domination, qu'Ézéchias ne leur ait montré.
  hbo-hbo: וַיִּשְׂמַ֣ח עֲלֵיהֶם֮ חִזְקִיָּהוּ֒ וַיַּרְאֵ֣ם אֶת־בֵּ֣ית *נְכֹתָה (נְכֹתֹ֡ו)
    אֶת־הַכֶּסֶף֩ וְאֶת־הַזָּהָ֨ב וְאֶת־הַבְּשָׂמִ֜ים וְאֵ֣ת ׀ הַשֶּׁ֣מֶן הַטֹּ֗וב
    וְאֵת֙ כָּל־בֵּ֣ית כֵּלָ֔יו וְאֵ֛ת כָּל־אֲשֶׁ֥ר נִמְצָ֖א בְּאֹֽצְרֹתָ֑יו לֹֽא־הָיָ֣ה
    דָבָ֗ר אֲ֠שֶׁר לֹֽא־הֶרְאָ֧ם חִזְקִיָּ֛הוּ בְּבֵיתֹ֖ו וּבְכָל־מֶמְשַׁלְתֹּֽו׃
  kik-kik: Hezekia akĩamũkĩra andũ arĩa maatũmĩtwo na gĩkeno, na akĩmoonia indo ciothe
    iria aigĩte makũmbĩ make; akĩmoonia betha, na thahabu na mahuti marĩa manungi
    wega na maguta marĩa mega mũno, na indo ciake ciothe cia mbaara na indo ciothe
    iria ciarĩ igĩĩna-inĩ ciake. Gũtirĩ kĩndũ o na kĩmwe thĩinĩ wa nyũmba ya ũthamaki
    kana kĩarĩ ũthamaki-inĩ wake wothe Hezekia ataamoonirie.
  fra-NCL: Ezéchias se réjouit de la venue des envoyés, et il leur montra la maison
    de son trésor, l’argent et l’or, les aromates et l’huile de prix, tout son arsenal
    et tout ce qui se trouvait dans ses trésors ; il n’y eut rien qu’Ezéchias ne leur
    fit voir dans sa maison et dans tous ses domaines.
  cek-AK: Hezekiah mah to laicaehnawk to anghoehaih hoiah dawt moe, hmuenmae suekhaih
    imthung ih atho kaom hmuenmaenawk to patuek, sui hoi sumkanglung, hmuihoih tuinawk,
    atho kaom situi, hmuenmae patunghaih ahmuennawk, kahoih koek qawk ah suek ih hmuenmaenawk
    to anih mah patuek; Hezekiah mah a imthung ih hmuen hoi a prae thungah kaom hmuennawk
    nihcae khae patuek ai ih hmuen tidoeh om ai.
  cuk-cuk: 'Ezequías weligwaledgi we-dulemar-abindaksad, degine, dule-gayaburba-berbemaladga,
    bela e-ibmar-nuegan-gargerbamalad-bukwad oyosad: Manimar, ormar, ina-wawadikmalad,
    olivo-gwallu-wawadikmalad, degi, bila-onogedgi-ibmar-ebulemalad-sabolebukwad bela
    oyosbalid. Degine, bela ibmar-nuegan-sabolebukwad-neggi ega ibmarmar oyosbalid.
    Ezequías, e-negsemaidgi bela e-neggi-ibmarmar-bukwad, oyosad.'
  uig-CYR: Һәзәкия әлчиләрни хошаллиқ билән күтүп, униң ғәзнә-амбарлирида сақланған
    нәрсилирини көрсәтти; йәни күмүчни, алтунни, дора-дәрманларни, сәрхил майларни,
    савут-қуралларни сақлайдиған өйниң һәммисини вә байлиқлириниң барлиғини көрсәтти;
    униң ордиси вә яки пүткүл падишалиғи ичидики нәрсиләрдин Һәзәкия уларға көрсәтмигән
    бириму қалмиди.
  tel-2017: హిజ్కియా వారిని లోపలికి రప్పించి, తన ఇంటిలో, రాజ్యంలో ఉన్న సమస్త వస్తువుల్లో
    దేనిని దాచిపెట్టకుండా తన సామగ్రి దాచే గదులు, వెండి బంగారాలు, సుగంధద్రవ్యాలు, పరిమళ
    తైలం, ఆయుధశాల మొదలైన వాటిలో ఉన్న తన పదార్థాలన్నిటినీ వారికి చూపించాడు.
  hat-BSA: Ézéchias te kontan e te montre yo tout trezò lakay li yo; ajan ak lò a,
    epis ak lwil presye, tout zam li yo ak tout sa ki te la nan trezò a. Pa t gen
    anyen lakay li a ni nan tout wayòm li an ke Ézéchias pa t montre yo.
  kos-kos: 'Hezekiah el paing mwet tutafpo inge nu in lohm sel, ac sang elos in liye
    lupan mwe kasrup lal inge: silver ac gold lal, mwe akyuye mwe mongo ac ono keng
    lal, ac kufwen mwe mweun nukewa lal. Wangin kutena ma ke nien filma lal, ku kutena
    acn in tokosrai lal, su el tia sang elos in liye.'
  hbo-WLC: וַיִּשְׂמַ֣ח עֲלֵיהֶם֮ חִזְקִיָּהוּ֒ וַיַּרְאֵ֣ם אֶת־בֵּ֣ית נכתה אֶת־הַכֶּסֶף֩
    וְאֶת־הַזָּהָ֨ב וְאֶת־הַבְּשָׂמִ֜ים וְאֵ֣ת ׀ הַשֶּׁ֣מֶן הַטּ֗וֹב וְאֵת֙ כָּל־בֵּ֣ית
    כֵּלָ֔יו וְאֵ֛ת כָּל־אֲשֶׁ֥ר נִמְצָ֖א בְּאֹֽצְרֹתָ֑יו לֹֽא־הָיָ֣ה דָבָ֗ר אֲ֠שֶׁר
    לֹֽא־הֶרְאָ֧ם חִזְקִיָּ֛הוּ בְּבֵית֖וֹ וּבְכָל־מֶמְשַׁלְתּֽוֹ׃
  ibo-ibo: Hezekaya nabatara ndị ozi ahụ nke ọma gosi ha ihe ndị dị nʼụlọakụ ya, ọlaọcha,
    na ọlaedo, ụda dị iche iche na-esi isi ụtọ, ezigbo mmanụ oliv, ụlọ niile ebe ngwa
    agha ya niile dị, na ihe niile bụ akụ o nwere. Ọ dịghị ihe dị nʼụlọeze ya maọbụ
    nʼalaeze ya niile nke ọ na-egosighị ha.
  ory-ory: ତହିଁରେ ହିଜକୀୟ ସେମାନଙ୍କ ପ୍ରତି ସନ୍ତୁଷ୍ଟ ହୋଇ ଆପଣାର ବହୁମୂଲ୍ୟ ପଦାର୍ଥର ଗୃହ, ରୂପା,
    ସୁନା, ସୁଗନ୍ଧି ଦ୍ରବ୍ୟ, ବହୁମୂଲ୍ୟ ତୈଳ ଓ ଆପଣା ଅସ୍ତ୍ରାଗାର ଓ ଆପଣା ଭଣ୍ଡାରସ୍ଥିତ ସମସ୍ତ
    ଦ୍ରବ୍ୟ ସେମାନଙ୍କୁ ଦେଖାଇଲା; ହିଜକୀୟ ଯାହା ସେମାନଙ୍କୁ ନ ଦେଖାଇଲା, ଏପରି କୌଣସି ଦ୍ରବ୍ୟ ତାହାର
    ଗୃହରେ କିମ୍ବା ତାହାର ସମୁଦାୟ ରାଜ୍ୟରେ ନ ଥିଲା।
  chk-chk: Iwe, Hiskia a etiweer fän pwapwa o aküna ngeniir an imwen iseis wöün, an
    silifer me kolt, an nofitin mongö me epit mi aüchea. A pwal aküna ngeniir unusen
    an imwen pisekin maun me meinisin mine a nom lon an kewe imwen iseis. Esap fokun
    wor och mettoch lon imwan ika lon mwün esap aküna ngeniir.
  rop-rop: Wal King Hesakaiya bin welkam detlot hubin garrimap det leda blanga im,
    en imbin shoum olabat detlot silba, en detlot gol, en detlot gudwan sid daga,
    en detlot gudbala oil langa im stowa rum. Imbin shoum olabat weya imbin oldei
    kipum ol detlot enijing blanga yusumbat langa wo, en langa det king haus imbin
    shoumbat olabat ebrijing. Imbin shoum ebrijing langa ol im kantri du.
  ukr-1871: 'І зрадїв Езекія послами та й показав їм свою скарбівню, срібло й золото
    й пахощі й дорогі мастила й всю скарбівну комору свою, та й усе, що було в скарбівнях
    у його: не було нїчого, чого б не показав їм Езекія у своїй палатї й в усьому
    обсязї панування свого.'
  deu-1951: Und Hiskia freute sich sehr über sie und zeigte ihnen sein Schatzhaus,
    das Silber und das Gold und die Spezereien und das kostbare Öl, und sein ganzes
    Zeughaus, samt allem, was sich in seinen Schatzkammern vorfand; es war nichts
    in seinem Hause und im Bereiche seiner Herrschaft, das Hiskia sie nicht hätte
    sehen lassen.
  eng-JPS: And Hezekiah was glad of them, and showed them his treasure-house, the
    silver, and the gold, and the spices, and the precious oil, and all the house
    of his armour, and all that was found in his treasures; there was nothing in his
    house, nor in all his dominion, that Hezekiah showed them not.
  srp-1865: I Jezekija se obradova tome, i pokaza im sve riznice svoje, srebro i zlato
    i mirise, i najbolje ulje, i kuæu gdje mu bješe oružje, i što se god nalažaše
    u riznicama njegovijem, ne osta ništa da im ne pokaza Jezekija u kuæi svojoj i
    u svemu gospodstvu svom.
  lug-lug: Keezeekiya n’abasanyukira, n’abalaga ennyumba ye ey’ebintu bye eby’omuwendo
    omungi, effeeza ne zaabu, n’ebyakaloosa, n’amafuta ag’omuwendo omungi, n’ennyumba
    yonna ey’ebyokulwanyisa. Byonna ebyali mu bugagga bwe, tewaali kintu mu nnyumba
    ye newaakubadde mu bwakabaka bwe bwonna Keezeekiya ky’ataabalaga.
  heb-heb: וישמח עליהם חזקיהו ויראם את בית נכתה את הכסף ואת הזהב ואת הבשמים ואת השמן
    הטוב ואת כל בית כליו ואת כל אשר נמצא באצרתיו לא היה דבר אשר לא הראם חזקיהו בביתו
    ובכל ממשלתו׃
  ben-IRV: হিষ্কিয় দূতেদের দ্বারা সন্তুষ্ট হয়ে তার যা ছিল; মূল্যবান জিনিস রৌপ্যের
    ভান্ডার, সোনা, মশলা এবং মূল্যবান তেল, তার অস্ত্রের ভান্ডার এবং তার সব ধনভান্ডারেও
    পাওয়া যায়নি, তার বাড়িতেও কিছু পাওয়া যায়নি, না তার রাজ্যে, এমন কিছু নেই যে
    হিষ্কিয় তাদের দেখায়নি।
  pan-pan: ਹਿਜ਼ਕੀਯਾਹ ਉਹਨਾਂ ਦੇ ਕਾਰਨ ਅਨੰਦ ਹੋਇਆ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਆਪਣਾ ਸ਼ਾਹੀ ਖਜ਼ਾਨਾ ਵਿਖਾਇਆ
    ਅਰਥਾਤ ਚਾਂਦੀ, ਸੋਨਾ, ਮਸਾਲਾ, ਖ਼ਾਲਸ ਤੇਲ, ਆਪਣਾ ਸਾਰਾ ਸ਼ਸਤਰ-ਖ਼ਾਨਾ ਅਤੇ ਉਹ ਸਭ ਕੁਝ ਜੋ ਉਹ
    ਦੇ ਖਜ਼ਾਨਿਆਂ ਵਿੱਚ ਸੀ। ਉਹ ਦੇ ਮਹਿਲ ਵਿੱਚ ਅਤੇ ਉਹ ਦੇ ਸਾਰੇ ਰਾਜ ਵਿੱਚ ਅਜਿਹਾ ਕੁਝ ਨਹੀਂ ਸੀ
    ਜਿਸ ਨੂੰ ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਉਹਨਾਂ ਨੂੰ ਨਹੀਂ ਵਿਖਾਇਆ।
  mya-JVB: ဟေဇကိ မင်းသည် သူ တို့ရောက်သောကြောင့်ဝမ်းမြောက် ၍ ၊ ရွှေတိုက် မှစသောရွှေ
    ၊ ငွေ ၊ နံ့သာ မျိုး၊ အဘိုးထိုက် သော နံ့သာ ဆီ၊ လက်နက် တိုက် နှင့် ဘဏ္ဍာ တော်အလုံးစုံ
    တို့ကို ပြ လေ၏။ နန်းတော် မှစ၍ နိုင်ငံ တော်အရပ်ရပ် ၌ မ ပြ သော အရာ တစုံတခုမျှ မ
    ရှိ။
  hmo-hmo: Hesekaia ese unai Babulonia taudia ia abia dae, bona ia ese iena kohu namo
    herea idia dekenai ia hedinaraia, iena siliva, golo, muramura mai bonana, dehoro
    namo herea, iena tuari gaudia, bona iena gau haboua ruma lalonai noho gau ibounai.
    Iena ruma dekenai, o iena tano dekenai, Hesekaia ese gau ta ia hunia lasi idia
    dekenai.
  urd-urd: और हिज़क़ियाह उनसे बहुत ख़ुश हुआ और अपने ख़ज़ाने, या'नी चाँदी और सोना और
    मसालेह और बेश क़ीमत 'इत्र और तमाम सिलाह ख़ाना, और जो कुछ उसके ख़ज़ानों में मौजूद
    था उनको दिखाया। उसके घर में और उसकी सारी ममलुकत में ऐसी कोई चीज़ न थी, जो हिज़क़ियाह
    ने उनको न दिखाई।
  rus-SYN: И обрадовался посланным Езекия, и показал им дом сокровищ своих, серебро
    и золото, и ароматы, и драгоценные масти, весь оружейный свой дом и все, что находилось
    в сокровищницах его; ничего не осталось, чего не показал бы им Езекия в доме своем
    и во всем владении своем.
  bqc-SIM: Ezekia gbãakpà zĩnapiↄzi, à gɛ̀ńnↄ a làasiu, à a ã́nusuↄ ń vuaↄ
    ń pↄ́ gĩnanaↄ ń nísi maao ↄ̀lↄnɛ́. À gɛ̀ńnↄ a zĩkabↄkalɛkpɛu lↄ, à a àizɛɛↄ
    ↄ̀lↄnɛ́ míↄmiↄ. Pↄe ku aà bɛ ge aà bùsuu kɛ à gì ↄlↄinɛ́o.
  tcz-CHONGTHU: Babylon akon'a hung palai ho chunga Hezekiah akipah lheh jengin, athikhol
    na mun jouse avetsah soh keijin-sana, dangka, gouho leh thao namtiu ho. Gal manchah
    kikoina ho vedin apui kitnin, leng thilkholna jouse avetsah soh keijin ahi! Hezekiah
    in leng inpi sung hihen lang, lenggam sung hijong leh avetsah lou a umpon ahi.
  mar-mar: या गोष्टीमुळे हिज्कीयाला आनंद झाला; त्याने आपल्या भांडारातील मोल्यवान वस्तू
    चांदी, सोने, मसाले, अमूल्य तेल आणि त्याचे शस्त्रगार आणि त्याच्या भांडारात हे सर्व
    सापडले ते सर्व दाखवले. हिज्कीयाने त्यांना दाखविले नाही असे त्याच्या घरात किंवा
    त्याच्या सर्व राज्यात काहीच राहिले नव्हते.
  qub-qub: Cacha chayajcunata Ezequiasga cushisha jamachiran. Ima-aycan cashantapis
    ricachiran. Ricachiran gorita, guellayta, perfümicunata, fiyupa cuestaj asëtita,
    churaraj armancunata. Churacunan wasicho ima-aycallanpis churarajcunata ricachiran.
    Ushajpämi palasyuncho cajtawan mandashancho cajcunataga ricachiran juctapis mana
    cachaypa.
  hat-hat: 'Ezekyas te kontan jès la. Li moutre mesaje wa Babilòn te voye yo tout
    richès li yo: pyès an ajan, lò, epis, boutèy odè, zam ansanm ak tout lòt bagay
    li te gen nan depo l'' yo. Li fè yo wè dènye bagay li te gen lakay li ak nan tout
    peyi a.'
  eng-BSB: And Hezekiah welcomed the envoys gladly and showed them what was in his
    treasure house—the silver, the gold, the spices, and the precious oil, as well
    as his entire armory—all that was found in his storehouses. There was nothing
    in his palace or in all his dominion that Hezekiah did not show them.
  eng-WEBPB: Hezekiah was pleased with them, and showed them the house of his precious
    things, the silver, the gold, the spices, and the precious oil, and all the house
    of his armour, and all that was found in his treasures. There was nothing in his
    house, nor in all his dominion, that Hezekiah didn’t show them.
  kbq-kbq: Hesekaia'a ana vahe'ma azageno'a, muse nehuno zamazeri frufra huteno zagoma
    nentea nonki, silvane goline mnanentake zantamine knare'nare masavene ha' zama
    nentea none, ana maka fenozama nentea nontamina zamaveri huvagare'ne. Hagi Hesekaia'ma
    kegava hu'nea mopa'afima me'nea zantamine, kinimofo nompima me'nea zantaminena
    magore huno otreno ana maka zamaveri huvagare'ne.
  nhe-BL: Huan Ezequías quinseli nopa tlacame tlen hualajtoyaj ica paquilistli. Teipa
    quinhuicac ipan icaltlanahuatil huan quinnextili nochi tlamantli tlen quipiyayaya.
    Quinnextili nopa plata, oro, tlacualpajyotl huan nochi tlamantli tlaajhuiyacayotl.
    Nojquiya quinhuicac ipan ichaj campa quiajcocui tepostli para ica tlatehuise para
    ma quiitaca huan nojquiya quinnextili campa oncayaya nochi tlamantli tlen miyac
    ipati. Huan niyon se tlamantli ax quintlatili.
  gub-BL: Ezeki umuixe katu kar a'e pape herur har wà. Wexak kar wemetarer paw wanupe,
    itaxig parat paw, itazu or paw no, taz zàwenugar paw, kàpuhàg paw no, takihepuku
    paw, purukutukaw paw no. Wexak kar wàpuzuhu pe har paw a'e awa wanupe. Naheta
    kwaw hexak kar pyr 'ym wà.
  eng-DRA: And Ezechias rejoiced at their coming, and he shewed them the storehouses
    of his aromatical spices, and of the silver, and of the gold, and of the sweet
    odours, and of the precious ointment, and all the storehouses of his furniture,
    and all things that were found in his treasures. There was nothing in his house,
    nor in all his dominion that Ezechias shewed them not.
