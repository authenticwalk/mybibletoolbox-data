  kbq-kbq: Ana nehu'za kagripinti'ma fore'ma hanaza mofavrerampinti mago'a zamavare'za
    Babiloni moparega vute'za, zamagonknaza ome harisnage'za mani'ne'za Babiloni kini
    ne'mofo nompi eri'zana erigahaze.
  nhe-BL: Huan hasta sequin moconehua huan moixhuihua quinhuicase ipan tlali Babilonia.
    Huan nopano quincaparose para tlatequipanose ipan icaltlanahuatil nopa tlanahuatijquetl
    tlen tlali Babilonia.’
  gub-BL: Weraha putar amo pena'yr imunehew pyr romo wà nehe no. Uzapo putar amo ma'e
    pena'yr pe wà nehe. A'e re pena'yr nupuner kwaw wa'yr haw rehe wà nehe. Uma'ereko
    putar Mawiron wanuwihawete hàpuzuhu pe wà nehe, i'i Izai tuwihawete pe.
  eng-DRA: And of thy children, that shall issue from thee, whom thou shalt beget,
    they shall take away, and they shall be eunuchs in the palace of the king of Babylon.
