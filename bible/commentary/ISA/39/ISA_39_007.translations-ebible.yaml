verse: ISA.039.007
translations:
  mal-C: നിന്റെ സന്തതികളിൽ ചിലരെ—നിന്റെ സ്വന്തമാംസവും സ്വന്തരക്തവുമായി നിനക്കു ജനിക്കുന്ന
    സന്തതികളെ—അവർ പിടിച്ചുകൊണ്ടുപോകും. അവർ ബാബേൽരാജാവിന്റെ അരമനയിൽ ഷണ്ഡന്മാരായിത്തീരും.”
  deu-TKW: Und von deinen Söhnen, die von dir abstammen werden, du du erzeugen wirst,
    wird man welche nehmen, daß sie im Palaste des Königs von Babel als Kämmerer dienen.
  lin-lin: « Mingi kati na bakitani na yo, kati na ba-oyo babimi penza na mokongo
    na yo, bakomema bango mpe bakoboma bango mikongo mpo ete bakoma kosala kati na
    ndako ya mokonzi ya Babiloni. »
  eng-LSV: and of your sons who come forth from you, whom you beget, they take, and
    they have been eunuchs in a palace of the king of Babylon.”
  eng-GNV: And of thy sonnes, that shall proceede out of thee, and which thou shalt
    beget, shall they take away, and they shall be eunuches in the palace of the King
    of Babel.
  eng-WEBSTER: And of thy sons that shall issue from thee, which thou shalt beget,
    shall they take away; and they shall be eunuchs in the palace of the king of Babylon.
  nhw-BL: Huan hasta sequin moconehua huan moixhuihua quinhuicase ipan tlali Babilonia.
    Huan nopona quincaparose para tequipanose ipan icaltlanahuatil nopa tlanahuatijquetl
    tlen tlali Babilonia.’
  swh-ONEN: Nao baadhi ya wazao wako, nyama yako na damu yako mwenyewe watakaozaliwa
    kwako, watachukuliwa mbali, nao watakuwa matowashi katika jumba la mfalme wa Babeli.”
  bba-bba: Bɑ koo wunɛn tiin bweseru sɔɔ bibu mwɛɛri, kpɑ bu kɑ dɑ Bɑbiloniɔ bu bu
    mɑtɑm ko bu ko sɔm kowobu yen sinɑ kpɑɑrɔ.
  eng-KJVCPB: And of thy sons that shall issue from thee, which thou shalt beget,
    shall they take away; and they shall be eunuchs in the palace of the king of Babylon.
  luo-luo: Kendo nyikwayi moko mowuok e ringri kendo rembi iwuon noter e twech mi
    nolokgi wasumbini mabwoch e od ruoth mar ruodh Babulon.”
  meu-meu: Bona oi natumu haida, oi ese o havaradia memerodia, na bae laohaidia; idia
    na hesiai taudia ai baela, Babulono pavapavana ena ruma ai.
  npi-ULB: तँबाट जन्मिएका छोराहरू, जसका बाबु तँ आफैं होस्, तिनीहरूले नै ती लानेछन्
    र बेबिलोनका राजाको दरबारमा तिनीहरू नपुङ्सकहरू बन्‍नेछन् ।’”
  yor-yor: Àti díẹ̀ nínú àwọn àrọ́mọdọ́mọ rẹ, àwọn ẹ̀jẹ̀ àti ẹran-ara rẹ tí a ó bí
    fún ọ ni a ó kó lọ, wọn yóò sì di ìwẹ̀fà nínú ààfin ọba Babeli.”
  pes-OPCB: بابِلی‌ها برخی از پسرانت را به اسارت گرفته، آنان را خواجه خواهند کرد و
    در کاخ پادشاه بابِل به خدمت خواهند گماشت.»
  tgl-ULB: At ang mga lalaking nagmula sa iyo, na ikaw mismo ang ama - sila ay kukunin
    palayo, at sila ay magiging mga eunuko sa palasyo ng hari ng Babilonia.”'
  hui-hui: Ani bialu igiri daliahe maru í̠ni damene karunibi garabayabu yalu pu dege
    bulebira. Igiri uruni haru puwa tinaga pindu nogonaga miradagua bialu Babilono
    dindinaga kini andagaha biabe biahaga helo helolebira laya, lalu Aisaiahanda lene.
  mya-mya: အ​ရှင့်​သား​မြေး​အ​ရင်း​အ​ချာ​အ​ချို့​တို့ သည်​လည်း​အ​ဖမ်း​ခံ​ရ​လျက် ဗာ​ဗု​လုန်​ဘု​ရင်
    ၏​နန်း​တော်​တွင်​မိန်း​မ​စိုး​များ​အ​ဖြစ်​ဖြင့် အ​မှု​ထမ်း​ရ​ကြ​လိမ့်​မည်'' ဟု​လျှောက်​လေ
    သည်။
  bod-N: ཡང་ཁྱོད་ལས་མཆེད་ཅིང་ཁྱོད་ལས་སྐྱེས་པའི་བུ་རྒྱུད་རྣམས་ལས་ཁ་ཅིག་བཙོན་དུ་ཁྲིད་ནས་པཱ་པེལ་ལོན་རྒྱལ་པོའི་ཕོ་བྲང་དུ་ཉུག་རུམ་པར་འགྱུར་རོ་ཞེས་སྨྲས་པ་ན།
  sna-sna: Uye vamwe vavana vako, venyama neropa rako chairo vauchabereka, vachatorwa
    uye vachava varanda mumuzinda wamambo weBhabhironi.”
  spa-BLM: ‘Se llevarán a tus hijos que saldrán de ti, a los que engendrarás, y serán
    eunucos en el palacio del rey de Babilonia’”.
  cac-cac: An̈ejtona' eb' in̈tilal, ol ic'jocb'at eb' d'a Babilonia chi', ol ic'chajel
    sn̈olob' sq'ueen eb', ol ochcan eb' yac'umaloc servil vin̈ rey chi' d'a spalacio,
    xin chi.
  swh-ULB: Na watoto watazaliwa kutoka kwako, ambao wewe mwenyewe utawazaa- watachukuliwa
    mbali, na watakuwa matoashi katika jumba la mfalme wa Babeli.''
  bel-bel: І возьмуць з сыноў тваіх, якія выйдуць зь цябе, якіх ты народзіш, - і яны
    будуць еўнухамі ў палацы цара Вавілонскага.
  deu-ELBBK: Und von deinen Söhnen, die aus dir hervorkommen werden, die du zeugen
    wirst, wird man nehmen, und sie werden Kämmerer sein im Palast des Königs von
    Babel.
  mbb-OT: Ne is duma te huziyan he menge kevuwazan nu, ebihaǥen ne egkehimu sikandan
    he menge suluǥuen diyà te turuǥan te hadì te Babilonia.”
  mal-2015: നീ ജനിപ്പിച്ചവരായി നിന്നിൽനിന്നുത്ഭവിക്കുന്ന നിന്റെ പുത്രന്മാരിലും ചിലരെ
    അവർ കൊണ്ടുപോകും; അവർ ബാബേൽരാജാവിന്റെ രാജധാനിയിൽ ഷണ്ഡന്മാരായിരിക്കും എന്നു യഹോവ
    അരുളിച്ചെയ്യുന്നു.
  gup-gup: Dja mak yikahwi bininj ke, nawu ngudda yibenbornan, wanjh bedda warridj.
    Bininj nawu birrikang Babylon kabirrimre kabindikan bedberre kunbolk. Kumekbe
    wanjh kabindikorndadjke, dja kabindimarnbun ba bu kabirridurrkmirri kunrurrkkimuk
    nuye king nawu kawohrnan rowk kore Babylon.”
  rmc-rmc: The tire čhaven, so tuke uľona, so ena tutar, ľidžana het a kerena lendar
    eunuchen andro palacis le babiloňike kraľiske.“
  pes-OPV: وبعضی از پسرانت را که از تو پدید آیند و ایشان راتولید نمایی خواهند گرفت
    و در قصر پادشاه بابل خواجه‌سرا خواهند شد.»
  ron-1924: ‘Ши вор луа дин фиий тэй ешиць дин тине, пе каре-й вей наште, ка сэ-й
    факэ фамень ын каса ымпэратулуй Бабилонулуй.’”
  ben-OBCV: আর আপনার কিছু সংখ্যক বংশধর, যারা আপনারই রক্তমাংস, যাদের আপনি জন্ম দেবেন,
    তাদেরও সেখানে নিয়ে যাওয়া হবে। তারা ব্যাবিলনের রাজপ্রাসাদে নপুংসক হয়ে সেবা করবে।”
  som-som: Wiilashaada kaa soo bixi doona, oo aad dhali doontana waa la kaxaysan doonaa,
    oo iyana waxay ahaan doonaan bohommo jooga daarta boqorka Baabuloon.
  lat-VUC: Et de filiis tuis, qui exibunt de te, quos genueris, tollent, et erunt
    eunuchi in palatio regis Babylonis.
  eng-ASVBT: And of thy sons that shall issue from thee, whom thou shalt beget, shall
    they take away; and they shall be eunuchs in the palace of the king of Babylon.
  ita-1885: Ed anche si prenderanno de' tuoi figliuoli, i quali saranno usciti di
    te, i quali tu avrai generati; e saranno eunuchi nel palazzo del re di Babilonia.
  eng-LXXUP: that they shall take also of thy children whom thou shalt beget; and
    they shall make them eunuchs in the house of the king of the Babylonians.
  eng-ULB: The sons born from you, whom you yourself have fathered—they will take
    them away, and they will become eunuchs in the palace of the king of Babylon.'”
  spa-VBL: Algunos de tus hijos, tus propios descendientes, serán llevados para servir
    como eunucos en el palacio del rey de Babilonia”.
  fra-_FOB: On prendra même de tes fils, qui seront issus de toi et que tu auras engendrés,
    pour être eunuques dans le palais du roi de Babylone.
  mal-mal: നീ ജനിപ്പിച്ചവരായി നിന്നിൽനിന്ന് ഉത്ഭവിക്കുന്ന നിന്റെ പുത്രന്മാരിലും ചിലരെ
    അവർ കൊണ്ടുപോകും; അവർ ബാബേൽരാജാവിന്റെ രാജധാനിയിൽ ഷണ്ഡന്മാരായിരിക്കും’ എന്നു യഹോവ
    അരുളിച്ചെയ്യുന്നു”.
  urd-GVR: Tere beṭoṅ meṅ se bhī bāz chhīn lie jāeṅge, aise jo ab tak paidā nahīṅ
    hue. Tab wuh ḳhwājāsarā ban kar Shāh-e-Bābal ke mahal meṅ ḳhidmat kareṅge.”
  suz-BL: मिनु इ तौ कोइ कोइ आन कली लाइश्‍शा, बेबीलोन ङा पिप आ दरवारमी गेय पाइब सेल्‍नीम”
    दें‍त।
  eng-NOY: And of thy sons, which shall issue from thee, which thou shalt beget, shall
    they take away, and they shall he eunuchs in the palace of the king of Babylon.
  ita-1927: E vi saranno de’ tuoi figliuoli usciti da te e da te generati, che saranno
    presi e diventeranno degli eunuchi nel palazzo del re di Babilonia”.
  ckb-ckb: لە نەوەکانیشت، ئەوانەی لە تۆ دەبن، ئەوانەی بۆت لەدایک دەبن، لێیان دەبردرێت
    و لە کۆشکی پاشای بابل دەبنە کاربەدەستی خەسێنراو.»
  eng-BBE: And your sons, even your offspring, will they take away to be unsexed servants
    in the house of the king of Babylon.
  kan-OKCV: ಬಾಬಿಲೋನಿನವರು ನಿನ್ನಿಂದ ಹುಟ್ಟುವಂಥ, ನಿನ್ನ ಮಕ್ಕಳಲ್ಲಿ ಕೆಲವರನ್ನು ತೆಗೆದುಕೊಂಡು
    ಹೋಗುವರು, ಅವರು ಬಾಬಿಲೋನಿನ ರಾಜನ ಅರಮನೆಯಲ್ಲಿ ಕಂಚುಕಿಗಳಾಗಿರುವರು,” ಎಂದನು.
  tam-2017: நீ பெறப்போகிற உன் சந்ததியாகிய உன் மகன்களிலும் சிலர் பாபிலோன் ராஜாவின்
    அரண்மனையிலே அரண்மனை வேலைக்காரராயிருப்பார்கள் என்று யெகோவா சொல்கிறார் என்றான்.
  spa-RV-1909: De tus hijos que hubieren salido de ti, y que engendraste, tomarán,
    y serán eunucos en el palacio del rey de Babilonia.
  ron-BTF: Şi vor lua dintre fiii tăi care vor ieşi din tine, pe care îi vei naşte,
    şi vor fi fameni în palatul împăratului Babilonului.
  eng-WEBP: ‘They will take away your sons who will issue from you, whom you shall
    father, and they will be eunuchs in the king of Babylon’s palace.’”
  eng-FBV: Some of your sons, your own offspring, will be taken to serve as eunuchs
    in the palace of the king of Babylon.”
  nld-1939: En uit uw zonen, uw eigen kinderen, die gij zult verwekken, zal men er
    kiezen, om ze tot eunuchen te maken in het paleis van den koning van Babel.
  nch-BL: Huan hasta sequij moconehua huan moixhuihua quinhuicase ipan tali Babilonia.
    Huan nopona quincaparose para tequipanose ipan icaltanahuatil nopa tanahuatijquet
    ten tali Babilonia.’
  vie-1934: Các con trai ngươi, con cháu ra từ ngươi, sanh bởi ngươi, cũng có kẻ sẽ
    bị bắt để làm quan hoạn trong cung vua Ba-by-lôn.
  hin-CV: तुम्हारे ही अपने पुत्रों में से कुछ को, जो तुम्हारे अपने पुत्र होंगे उन्हें
    बंधुआई में ले जाया जाएगा. वे बाबेल के राजा के राजघराने में नपुंसक बना दिए जाएंगे.”
  eng-OURB: ‘They will take away your sons who will issue from you, whom you shall
    father, and they will be eunuchs in the king of Babylon [Confusion]’s palace.’”
  spa-BES: Y a tus hijos, tu descendencia, se los llevarán a ser siervos los castraran
    en la casa del rey de Babilonia.
  tdx-tdx: Le o anake hiboak’ ama’oo, o hasama’oo, ro hasese mb’eo ho vositse añ’
    anjombam-panjaka’ i Bavele ao.
  tha-KJV: และลูกบางคนซึ่งถือกำเนิดจากเจ้า ผู้​ซึ่งเกิดมาแก่​เจ้​าจะถูกนำเอาไป และเขาจะเป็นขั​นที​ในวังของกษั​ตริ​ย์​แห่​งบาบิ​โลน​”
  por-BR-2018: E até de teus filhos, que procederem de ti, e tu gerares, tomarão;
    e eles serão eunucos no palácio do rei da Babilônia.
  deu-ELO: Und von deinen Söhnen, die aus dir hervorkommen werden, die du zeugen wirst,
    wird man nehmen, und sie werden Kämmerer sein im Palaste des Königs von Babel.
  eng-WYC-2018: And they shall take [away] of thy sons, that shall go out of thee,
    which thou shalt engender; and they shall be honest servants and chaste in the
    palace of the king of Babylon. (And they shall take away some of thy sons, who
    shall go out of thee, whom thou shalt beget; and they shall be made honest and
    chaste servants, that is, they shall be made eunuchs, to serve in the palace of
    the king of Babylon.)
  epo-epo: Kaj el viaj filoj, kiuj devenos de vi, kiujn vi naskigos, oni prenos; kaj
    ili estos korteganoj en la palaco de la reĝo de Babel.
  uig-PIN: — ⱨǝmdǝ Babilliⱪlar oƣulliringni, yǝni ɵzüngdin bolƣan ǝwladliringni elip
    ketidu; xuning bilǝn ular Babil padixaⱨining ordisida aƣwat bolidu.
  beo-beo: 'Digaga fi mogili ilia da afugili asili, ilia gulusu danamu amola ilia
    da Ba:bilone hina bagade ea diasu ganodini, udigili hawa: hamosu dunu ba:mu.”'
  tpi-OTNT: Na bai ol i kisim sampela pikinini man insait long lain bilong yu yet
    na bringim ol i go long Babilon. Na bai ol i katim bol bilong ol na mekim ol i
    kamap wokman long haus bilong king bilong Babilon.”
  hau-SA: Waɗansu cikin zuriyarka, nama da jininka waɗanda za a haifa maka, za a kwashe
    su a tafi, za su zama bābānni a fadan sarkin Babilon.”
  uig-LAT: — hemde Babilliqlar oghulliringni, yeni özüngdin bolghan ewladliringni
    élip kétidu; shuning bilen ular Babil padishahining ordisida aghwat bolidu.
  nde-nde: Njalo abanye besizukulwane sakho, abenyama legazi lakho, abazazalwa nguwe,
    bazathathwa bayekuba ngabathenwa esigodlweni senkosi yaseBhabhiloni.”
  ton-ton: Pea ko ho ngaahi foha ʻe tupu ʻiate koe, ʻaia te ke fakatupu, te nau ʻave;
    pea te nau hoko ko e kau talifekau ʻi he fale fakaʻeiʻeiki ʻoe tuʻi ʻo Papilone.”
  ces-1613: I syny tvé také, kteříž pojdou z tebe, kteréž zplodíš, poberou, a budou
    komorníci při dvoře krále Babylonského.
  eng-WMB: ‘They will take away your sons who will issue from you, whom you shall
    father, and they will be eunuchs in the king of Babylon’s palace.’”
  tam-TCV: மேலும் உனது சொந்த மாம்சமும் இரத்தமுமாக உனக்குப் பிறக்கப்போகும் உனது சந்ததிகள்
    சிலரும் சிறைப்பிடிக்கப்பட்டு, பாபிலோனிய அரசனின் அரண்மனையில் அண்ணகர்கள் ஆக்கப்படுவார்கள்”
    என்றான்.
  ceb-ULB: Pagadad-on nila, ang imong mga anak nga mga lalaki, ug mamahimo silang
    mga yunoko didto sa palasyo sa hari sa Babilonia.”'
  pol-UBG: A z twoich synów, którzy będą pochodzić od ciebie i których spłodzisz,
    zabiorą niektórych i będą eunuchami w pałacu króla Babilonu.
  urd-GVU: تیرے بیٹوں میں سے بھی بعض چھین لئے جائیں گے، ایسے جو اب تک پیدا نہیں ہوئے۔
    تب وہ خواجہ سرا بن کر شاہِ بابل کے محل میں خدمت کریں گے۔“
  deu-1912: Dazu werden sie von deinen Kindern, die von dir kommen werden und du zeugen
    wirst, nehmen, daß sie müssen Kämmerer sein am Hofe des Königs zu Babel.
  kan-2017: “ಬಾಬೆಲಿನ ಅರಸನು ಬಂದು, ನೀನು ಪಡೆದ ಮಕ್ಕಳನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗಿ ಅವರನ್ನು ತಮ್ಮ
    ಅರಮನೆಯಲ್ಲಿ ಕಂಚುಕಿಗಳನ್ನಾಗಿ ನೇಮಿಸಿಕೊಳ್ಳುವರು ಅನ್ನುತ್ತಾನೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Boch pifakam ni pumo’on e bay ni fekrad ngabang ngar manged bogi eunuch
    ni ngar pigpiggad u lan tafen e pilung nu Babylonia.”
