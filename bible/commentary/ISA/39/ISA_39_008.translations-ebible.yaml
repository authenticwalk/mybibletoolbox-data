verse: ISA.039.008
translations:
  mal-C: “എന്റെ ജീവിതകാലത്തു സമാധാനവും സുരക്ഷിതത്വവും ഉണ്ടാകുമല്ലോ!” എന്ന് അദ്ദേഹം
    ചിന്തിച്ചു. അതിനാൽ “അങ്ങ് ഉച്ചരിച്ച യഹോവയുടെ വാക്കുകൾ നല്ലതുതന്നെ,” എന്നു ഹിസ്കിയാവ്
    മറുപടി പറഞ്ഞു.
  deu-TKW: 'Hiskia aber sprach zu Jesaja: Das Wort Jahwes, das du geredet hast, ist
    gütig! Denn er dachte: wird doch Wohlfahrt und beständiges Wesen herrschen, so
    lange ich lebe!'
  lin-lin: 'Ezekiasi azongiselaki Ezayi : — Liloba na Yawe oyo osili koloba ezali
    malamu. Pamba te azalaki komilobela : « Kimia mpe bobatelami ekozala penza na
    mikolo ya bomoi na ngai. »'
  eng-LSV: And Hezekiah says to Isaiah, “The word of YHWH that you have spoken [is]
    good”; and he says, “Because there is peace and truth in my days.”
  eng-GNV: 'Then said Hezekiah to Isaiah, The worde of the Lord is good, which thou
    hast spoken: and he saide, Yet let there be peace, and trueth in my dayes.'
  eng-WEBSTER: Then said Hezekiah to Isaiah, Good is the word of the LORD which thou
    hast spoken. He said moreover, For there shall be peace and truth in my days.
  nhw-BL: 'Huan Ezequías nechilhui niIsaías: ―Cualtitoc nochi catli TOTECO quiijtojtoc.
    Quiijto ni pampa quimachili para oncasquía tlasehuilistli nochi inemilis.'
  swh-ONEN: Hezekia akamjibu Isaya, “Neno la Bwana ulilosema ni jema.” Kwa kuwa alifikiri,
    “Patakuwepo amani na usalama wakati wa uhai wangu.”
  bba-bba: Yerɑ Esekiɑsi u Esɑi wisɑ u nɛɛ, Yinni Gusunɔn ɡɑri yi ɑ ɡeruɑ mi, ɡɑri
    burɛyɑ. Domi ɑlɑfiɑ kɑ bɔri yɛndu tɑ ko n wɑ̃ɑ nɛn wɑ̃ɑrun tɔ̃ru kpuro sɔɔ.
  eng-KJVCPB: Then said Hezekiah to Isaiah, Good is the word of the Lord which thou
    hast spoken. He said moreover, For there shall be peace and truth in my days.
  luo-luo: Hezekia nodwoke niya, “Wach Jehova Nyasaye misewacho ber.” Nodwoke kamano
    koparo niya, “Abiro bedo gi kwe kod rit makare e ndalo mar ngimana.”
  meu-meu: Bena Hesekia ese Isaia e hamaoroa, eto, Iehova ena hereva oi ese vada o
    gwauraia na hereva namona. Badina be ia na ini e helalo toma, eto, Lauegu dina
    lalodiai maino bona noho-namo baemia.
  npi-ULB: तब हिजकियाले यशैयालाई भने, “तपाईंले भन्‍नुभएको परमप्रभुको वचन असल छ ।”
    किनकि तिनले सोचे, “मेरो जीवनकालभरि शान्ति र स्थिरता हुनेछ ।”
  yor-yor: Hesekiah wí fún Isaiah pé, “Rere ni ọ̀rọ̀ Olúwa tí ìwọ sọ.” Nítorí ó rò
    nínú ara rẹ̀ pé, “Àlàáfíà àti ààbò yóò wà ní ìgbà ayé tèmi.”
  pes-OPCB: 'حِزِقیا جواب داد: «پیامی که از جانب خداوند به من دادی، نیکوست.» زیرا
    با خود فکر می‌کرد که: «دست‌کم تا وقتی که زنده‌ام این اتفاق نخواهد افتاد و صلح
    و امنیت برقرار خواهد بود.»'
  tgl-ULB: Pagkatapos sinabi ni Hezekias kay Isaias, “Ang sinabi ni Yahweh na iyong
    binanggit ay mabuti.” Dahil kanyang inakala, “Magkakaroon ng kapayapaan at tatatag
    ang aking mga araw.”
  hui-hui: Hesegaia ibugua bi uruni hale howa Aisaiahondo lalu, Anduane Homogonaga
    bi áyu i̱hondo langiriruni bayaleore langiri, lene. Ani lenedagoni irane genda
    uruni ibu kagola ndo mani ibulubayane manda buwa lene. Ibugua lo manda bialu,
    Áyu i̱ kongi mbirale mo ko holene uruni naibulebirago ina wairu nabi bayaleore
    holeberema, lo manda bini.
  mya-mya: ဤ​လျှောက်​ထား​ချက်​ကို​ဟေ​ဇ​ကိ​မင်း​သည် မိ​မိ​၏​လက်​ထက်​၌​ငြိမ်း​ချမ်း​မှု​နှင့်​ဘေး​မဲ့
    လုံ​ခြုံ​မှု​ရှိ​လိမ့်​မည်​ဟု အ​နက်​အ​ဋ္ဌိပ္ပါယ် ကောက်​ယူ​လျက်``ငါ့​အား​သင်​ဖော်​ပြ​သည့်
    ထာ​ဝ​ရ​ဘု​ရား​ထံ​မှ​သ​တင်း​တော်​သည် ကောင်း​ပေ​၏'' ဟု​ဆို​၏။
  bod-N: ཧི་ཟི་ཀི་ཡཱས་ཡེ་ཤ་ཡཱ་ལ། ཁྱོད་ཀྱིས་གསུངས་པའི་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་ནི་ལེགས་སོ་ཞེས་སྨྲས་པ་དང་།
    ཁོའི་སེམས་སུ་ངའི་ཉིན་མོ་རྣམས་ཞི་བདེ་དང་བརྟན་འཇགས་ཡོད་པ་མིན་ནམ་སྙམ་མོ། །
  sna-sna: Hezekia akapindura achiti, “Shoko raJehovha rawataura rakanaka.” Nokuti
    akafunga kuti, “Pachava norugare nokudzivirirwa pamazuva oupenyu hwangu.”
  spa-BLM: 'Entonces Ezequías dijo a Isaías: “La palabra de Yahvé que has dicho es
    buena”. Dijo además: “Porque habrá paz y verdad en mis días”.'
  cac-cac: 'Ix yalan vin̈ icha tic: —A jun lolonel ix schec Jehová al tic d''ayin,
    te vach'' yaji, xchi vin̈. Yujto ix sna vin̈ icha tic: Yacb''an pitzan in to,
    junc''olal caji, malaj tas ol in ic''anoc, xchi vin̈.'
  swh-ULB: Basi Hezekia akamwambia Isaya, ''Neno la Yahwe alilolizunumza ni zuri.''
    Maana alifikiria, ''Patakuwa na amani na utulivu katika siku zangu.''
  bel-bel: 'І сказаў Эзэкія Ісаю: добрае слова Гасподняе, якое ты прамовіў; бо, дадаў
    ён, спакой і дабрабыт будуць у дні мае.'
  deu-ELBBK: 'Und Hiskia sprach zu Jesaja: Das Wort des HERRN ist gut, das du geredet
    hast; und er sprach: Es wird ja Frieden und Bestand sein in meinen Tagen.'
  mbb-OT: Mid-isip ni Hezekia he kenà haazà egkehitavù dutun te kandin he timpu, kekenà,
    duen kelinew wey wazà kezeetan dutun te uuyag pa sikandin. Umbe migkaǥi sikandin
    diyà te ki Isaias te, “Meupiya heeyan is menge lalag te Nengazen he migkaǥi nu
    kedì.”
  mal-2015: 'അതിന്നു ഹിസ്കീയാവു യെശയ്യാവോടു: നീ പറഞ്ഞിരിക്കുന്ന യഹോവയുടെ വചനം നല്ലതു
    എന്നു പറഞ്ഞു; എങ്കിലും എന്റെ ജീവകാലത്തു സമാധാനവും സത്യവും ഉണ്ടായിരിക്കുമല്ലോ എന്നും
    അവൻ പറഞ്ഞു.'
  gup-gup: Wanjh Hezekiah biwokbekkang Isaiah nuye kunwok, wanjh nungan burrbuni baybaywi,
    bu yimerrinj, “A, ngaleng! Minj njale nganwarrewon kore ngahdjaldarrkid.” Wanjh
    kunmekbekenh bimarneyimeng Isaiah, “Mah. Mahni kunwok nuye Yawey ngudda bolkkime
    kanwong, wanjh kamak rowk!”
  rmc-rmc: 'O Chizkija leske odphenďa: „Kada lav, so mange phenďal le RAJESTAR, hino
    lačho.“ Bo peske gondoľinďa: „Medik me dživava, ela o smirom a ňič nalačho pes
    na ačhela.“'
  pes-OPV: 'حزقیا به اشعیا گفت: «کلام خداوند که گفتی نیکو است و دیگر گفت: هرآینه در
    ایام من سلامتی و امان خواهد بود.»'
  ron-1924: 'Езекия а рэспунс луй Исая: „Кувынтул Домнулуй пе каре л-ай ростит есте
    бун. Кэч, а адэугат ел, мэкар ын тимпул веций меле ва фи паче ши линиште!”'
  ben-OBCV: হিষ্কিয় উত্তর দিলেন, “সদাপ্রভুর যে বাক্য আপনি বললেন, তা ভালোই।” কারণ
    তিনি ভাবলেন, তাঁর নিজের জীবনকালে তো শান্তি আর নিরাপত্তা থাকবে!
  som-som: Markaasaa Xisqiyaah wuxuu Ishacyaah ku yidhi, Erayga Rabbiga oo aad ku
    hadashay waa wanaagsan yahay. Oo weliba wuxuu kaloo yidhi, Waayo, waxaa jiri doona
    nabad iyo run intaan noolahay.
  lat-VUC: 'Et dixit Ezechias ad Isaiam: Bonum verbum Domini, quod locutus est. Et
    dixit: Fiat tantum pax et veritas in diebus meis !'
  eng-ASVBT: Then said Hezekiah unto Isaiah, Good is the word of Jehovah which thou
    hast spoken. He said moreover, For there shall be peace and truth in my days.
  ita-1885: 'Ed Ezechia disse ad Isaia: La parola del Signore, che tu hai pronunziata,
    è buona. Poi disse: Noi vi sarà egli pur pace e sicurtà, a'' miei dì?'
  eng-LXXUP: 'And Hezekiah said to Isaiah, Good is the word of the Lord, which he
    hath spoken: let there, I pray, be peace and righteousness in my days.'
  eng-ULB: Then Hezekiah said to Isaiah, “The word of Yahweh that you have spoken
    is good.” For he thought, “There will be peace and stability in my days.”
  spa-VBL: 'Ezequías dijo a Isaías: “El mensaje del Señor que me has dicho está bien”.
    Porque se dijo a sí mismo: “Definitivamente habrá paz y seguridad durante mi vida”.'
  fra-_FOB: 'Et Ézéchias répondit à Ésaïe: La parole de l''Éternel que tu as prononcée
    est bonne. Et il ajouta: Du moins il y aura paix et sûreté pendant mes jours.'
  mal-mal: 'അതിന് ഹിസ്കീയാവ് യെശയ്യാവോട്: “നീ പറഞ്ഞിരിക്കുന്ന യഹോവയുടെ വചനം നല്ലത്”
    എന്നു പറഞ്ഞു; “എങ്കിലും എന്റെ ജീവകാലത്തു സമാധാനവും സത്യവും ഉണ്ടായിരിക്കുമല്ലോ”
    എന്നും അവൻ പറഞ്ഞു.'
  lit-lit: 'Tada Chezekijas atsakė Izaijui: „VIEŠPATIES žodis, kurį man pasakei, yra
    geras.“ Jis taip pat pasakė: „Mano dienomis bus taika ir stabilumas.“'
  urd-GVR: Hizqiyāh bolā, “Rab kā jo paiġhām āp ne mujhe diyā hai wuh ṭhīk hai.” Kyoṅki
    us ne sochā, “Baṛī bāt yih hai ki mere jīte-jī amn-o-amān hogā.”
  suz-BL: मिनु हिज्‍कीयाहमी यसैया कली “इ देंशो परमप्रभु यावे आ लोव़ रिम्‍शो बाक्‍ब”
    देंत। मारदे हना मेकोम “गो ब्रोंइङा सम्‍म लडाइ मदुम्‍ब रिम्‍शो दुम्‍ब” दे मिम्‍शो
    बाक्‍माक्‍त।
  eng-NOY: (39:7) Then said Hezekiah to Isaiah, Good is the word of Jehovah, which
    thou hast spoken. For, said he, there shall be peace and security in my days.
  ita-1927: 'Ed Ezechia disse a Isaia: “La parola dell’Eterno che tu hai pronunziata,
    è buona”. Poi aggiunse: “Perché vi sarà almeno pace e sicurezza durante la mia
    vita”.'
  ckb-ckb: 'حەزقیا وەڵامی ئیشایای دایەوە و گوتی: «ئەو پەیامەی یەزدان کە بە منت دا،
    پەیامێکی باشە،» چونکە لەبیری خۆیدا گوتی: «واتە ئاشتی و ئاسوودەیی لە ماوەی پاشایەتی
    خۆمدا دەبێت.»'
  eng-BBE: Then said Hezekiah to Isaiah, Good is the word of the Lord which you have
    said. And he said in his heart, There will be peace and quiet in my days.
  kan-OKCV: ಆಗ ಹಿಜ್ಕೀಯನು, “ಹೇಗೂ ನನ್ನ ಜೀವಮಾನದಲ್ಲಿ ಸಮಾಧಾನವು, ಭದ್ರತೆಯೂ ಇರುವುವು,” ಎಂದುಕೊಂಡು
    ಯೆಶಾಯನಿಗೆ, “ನೀನು ಹೇಳಿದ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಒಳ್ಳೆಯದೇ!” ಎಂದನು.
  tam-2017: 'அப்பொழுது எசேக்கியா ஏசாயாவை நோக்கி: நீர் சொன்ன யெகோவாவுடைய வார்த்தை நல்லதுதான்
    என்று சொல்லி, என் நாட்களிலாவது சமாதானமும் உண்மையும் இருக்குமே என்றான்.'
  spa-RV-1909: 'Y dijo Ezechîas á Isaías: La palabra de Jehová que has hablado, es
    buena. Y añadió: A lo menos, haya paz y verdad en mis días.'
  ron-BTF: 'Atunci Ezechia a spus lui Isaia: Bun este cuvântul DOMNULUI pe care l-ai
    spus. El a mai spus: Căci va fi pace şi adevăr în zilele mele.'
  eng-WEBP: Then Hezekiah said to Isaiah, “The LORD’s word which you have spoken is
    good.” He said moreover, “For there will be peace and truth in my days.”
  eng-FBV: Hezekiah said to Isaiah, “The message from the Lord that you have told
    me is fine.” For he said to himself, “There'll definitely be peace and safety
    in my lifetime.”
  nld-1939: 'Toen zeide Ezekias tot Isaias: Het woord van Jahweh, dat gij gezegd hebt,
    is goed! Hij dacht: dan is er althans in mijn tijd bestendige vrede.'
  nch-BL: 'Huan Ezequías techilhui niIsaías: ―Cualtitoc nochi cati TOTECO quiijtojtoc.
    Quiijto ya ni pampa quimachili para oncasquía tasehuilisti nochi inemilis.'
  vie-1934: 'Ê-xê-chia đáp lại cùng Ê-sai rằng: Lời của Đức Giê-hô-va mà ông vừa thuật
    cho ta nghe đó là tốt lắm! Lại rằng: Vì trong ngày ta còn sống, sẽ được bình yên
    và lẽ thật.'
  hin-CV: तब हिज़किय्याह ने यशायाह से कहा, “याहवेह का वचन जो तुमने कहा वह भला ही है,”
    फिर कहा, “कम से कम मेरे जीवनकाल में तो शांति एवं सुरक्षा बनी रहेगी.”
  eng-OURB: Then Hezekiah said to Isaiah [Salvation of Yah], “Adonai’s word which
    you have spoken is good.” He said moreover, “For there will be peace and truth
    in my days.”
  spa-BES: 'Entonces Ezequías dijo a Isaías: La palabra del Señor que has dicho es
    buena. Y dijo en su corazón: Habrá paz y tranquilidad en mis días.'
  tdx-tdx: 'Le hoe ty natoi’ Iekizkia am’ Iesaià: Soa i tsara’ Iehovà nisaon­tsie’oy,
    ie nañereñere ty hoe; Amy te hanjo fierañerañañe naho havañonan-draho amo androkoo.'
  tha-KJV: แล​้วเฮเซคียาห์ตรัสกับอิสยาห์​ว่า “พระวจนะของพระเยโฮวาห์ซึ่งท่านกล่าวนั้​นก​็​ดี​อยู่​”
    เพราะพระองค์​ดำริ​ว่า “จะมีความอยู่เย็นเป็นสุขและความจริงในวันเวลาของเรานี้”
  por-BR-2018: 'Então Ezequias disse a Isaías: Boa é a palavra do SENHOR que falaste.Disse
    também: Pois haverá paz e segurança em meus dias.'
  deu-ELO: 'Und Hiskia sprach zu Jesaja: Das Wort Jehovas ist gut, das du geredet
    hast; und er sprach: Es wird ja Friede und Bestand sein in meinen Tagen.'
  eng-WYC-2018: And Hezekiah said to Isaiah, The word of the Lord is good, which he
    spake. And Hezekiah said, Peace and truth be made only in my days. (And Hezekiah
    said to Isaiah, The word of the Lord is good, which he spoke. And Hezekiah said,
    Let there be only peace and truth in my days.)
  epo-epo: 'Kaj Ĥizkija diris al Jesaja: Bona estas la vorto de la Eternulo, kiun
    vi diris. Kaj li diris plue: Estu nur paco kaj vero en mia tempo.'
  uig-PIN: 'Xuning bilǝn Ⱨǝzǝkiya ɵz-ɵzigǝ: «Ɵz künlirimdǝ bolsa aman-tinqliⱪ, Hudaning
    ⱨǝⱪiⱪǝt-wapaliⱪi bolidikǝnƣu» dǝp, Yǝxayaƣa: — «Siz eytⱪan Pǝrwǝrdigarning muxu
    sɵzi yahxi ikǝn» — dedi.'
  beo-beo: 'Hina bagade Hesigaia da amo sia: da ea esalebe eso amoga, e da olofosu
    amola gaga:su hou ba:mu, amane dawa:i. Amaiba:le, e da amane sia:i, “Hina Gode
    Ea sia:ne iasu amo di da nama i, amo da noga:i.”'
  tpi-OTNT: Hesekia i harim dispela tok, na em i tokim Aisaia olsem, “Tok bilong Bikpela
    yu autim long mi, em i gutpela tok.” Hesekia i mekim dispela tok, long wanem,
    insait long tingting bilong em, em i gat tingting olsem, “Nau taim mi stap king
    yet, ol dispela samting nogut i no inap kamap. Bai mipela i stap gut na i no gat
    pait.”
  hau-SA: Hezekiya ya ce, “Maganar Ubangiji da ka yi tana da kyau.” Gama ya yi tunani
    a ransa cewa, “Salama da kāriya za su kasance a zamanina.”
  uig-LAT: 'Shuning bilen Hezekiya öz-özige: «Öz künlirimde bolsa aman-tinchliq, Xudaning
    heqiqet-wapaliqi bolidiken’ghu» dep, Yeshayagha: — «Siz éytqan Perwerdigarning
    mushu sözi yaxshi iken» — dédi.'
  nde-nde: UHezekhiya waphendula wathi, “Ilizwi likaThixo olikhulumileyo lilungile.”
    Ngoba wayenakana esithi, “Kuzakuba lokuthula lokuvikeleka ekuphileni kwami.”
  ton-ton: Pea naʻe toki pehē ʻe Hesekaia kia ʻIsaia, “ʻOku lelei ʻae folofola ʻa
    Sihova ʻaia kuo ke lea ʻaki.” Pea naʻa ne toe pehē, “Koeʻuhi ʻe ʻi hoku ngaahi
    ʻaho ʻoʻoku ʻae melino mo e moʻoni.”
  ces-1613: 'Tedy řekl Ezechiáš Izaiášovi: Dobréť jest slovo Hospodinovo, kteréž jsi
    mluvil. (A doložil): Proto že pokoj a pravda bude za dnů mých.'
