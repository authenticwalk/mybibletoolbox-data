  ory-ory: ସେତେବେଳେ ହିଜକୀୟ ଯିଶାଇୟଙ୍କୁ କହିଲା, “ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କର ଯେଉଁ ବାକ୍ୟ କହିଅଛ,
    ତାହା ଉତ୍ତମ।” ସେ ଆହୁରି କହିଲା, “କାରଣ ମୋʼ ସମୟରେ ଶାନ୍ତି ଓ ସତ୍ୟତା ବିରାଜିତ ହେବ।”
  chk-chk: Iwe, Hiskia a üreni Aisea, “A öch alon ewe Samol mi Lapalap ka üreniei.”
    Pun Hesekia a ekieki pwe epwe chök wor kinamwe me mwüöch lon ränin manauan.
  rop-rop: Wal King Hesakaiya bin tok, “Det mesij yubin bringimap brom YAWEI im brabli
    gudwan.” Dumaji imbin reken blanga im kantri garra jidan gudbalawei raidap langa
    det taim im garra dai.
  ukr-1871: 'І каже Езекія до Ісаїї: Благе слово Господнє, що ти переказав, — бо думав
    собі: однакже мир і гаразд буде за живота мого.'
  deu-1951: 'Da sprach Hiskia zu Jesaja: Das Wort des HERRN, welches du geredet hast,
    ist gut! Denn, sprach er, es wird doch Friede und Sicherheit in meinen Tagen sein.'
  eng-JPS: 'Then said Hezekiah unto Isaiah: ''Good is the word of the LORD which thou
    hast spoken.'' He said moreover: ''If but there shall be peace and truth in my
    days.'''
  srp-1865: 'A Jezekija reèe Isaiji: dobra je rijeè Gospodnja koju si rekao. Još reèe:
    je li? za moga vijeka biæe mir i vjera?'
  lug-lug: Awo Keezeekiya n’agamba Isaaya nti, “Ekigambo kya Mukama ky’oŋŋambye kirungi.”
    Kubanga yalowooza nti, “Kasita emirembe, n’obutebenkevu binaabangawo mu mulembe
    gwange.”
  heb-heb: ויאמר חזקיהו אל ישעיהו טוב דבר יהוה אשר דברת ויאמר כי יהיה שלום ואמת בימי׃
  ben-IRV: তখন হিষ্কিয় যিশায়কে বললেন, “সদাপ্রভুর কথা তুমি যে বলেন তা ভাল।” কারণ
    তিনি চিন্তা করেন, আমার দিন গুলোতে শান্তি ও স্থিতিশীলতা থাকবে।
  pan-pan: ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਯਸਾਯਾਹ ਨੂੰ ਆਖਿਆ, ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਜੋ ਤੂੰ ਬੋਲਿਆ ਉਹ ਚੰਗਾ ਹੈ। ਫੇਰ
    ਉਸ ਨੇ ਇਹ ਵੀ ਆਖਿਆ, ਮੇਰੇ ਦਿਨਾਂ ਵਿੱਚ ਤਾਂ ਸ਼ਾਂਤੀ ਅਤੇ ਅਮਨ ਰਹੇਗਾ।
  mya-JVB: ဟေဇကိ မင်းကလည်း ၊ သင်ပြန် ရသော ထာဝရဘုရား ၏ နှုတ်ကပတ် တော် ကောင်း ပါ၏ဟူ၍၎င်း၊
    အကယ် စင်စစ်ငါ့ လက်ထက် ၌ ငြိမ်သက် ခြင်းနှင့် သစ္စာစောင့် ခြင်းရှိ ရလိမ့်မည်ဟူ၍၎င်း၊
    ဟေရှာယ အား ဆို လေ ၏။
  hmo-hmo: King Hesekaia ese Isaia ia hamaoroa, ia gwau, “Lohiabada ena hereva, oi
    ese oi gwauraia, be hereva namona.” Badina be Hesekaia be inai bamona ia laloa,
    ia gwau, “Egu mauri dinadia lalonai be maino bona noho namo sibona do ia vara
    noho.”
  urd-urd: तब हिज़क़ियाह ने यसा'याह से कहा, 'ख़ुदावन्द का कलाम जो तूने सुनाया भला
    है। और उसने ये भी कहा, मेरे दिनों में तो सलामती और अम्न होगा।
  rus-SYN: 'И сказал Езекия Исаии: благо слово Господне, которое ты изрек; потому
    что, присовокупил он, мир и благосостояние пребудут во дни мои.'
  bqc-SIM: 'Ezekia òɛ̀: Dii yã́ pↄ́ ń òmɛɛ maa. Asa a dìlɛ áↄ aafia niɛ guu
    e a wɛ̃ni lɛ́uɛ.'
  tcz-CHONGTHU: Hichun Hezekiah in Isaiah henga aseijin “Hichu thuhil Pakai'a kon'a
    neipeh hi aphaleh jenge.” Ajehchu lengpan ageldan chu, “Ka hin sunga hi chamna
    leh bitna umding ahinai,” ti ahi.
  mar-mar: मग हिज्कीया यशयाला म्हणाला, “परमेश्वराचे वचन तू बोललास ते विश्वासयोग्य
    आहे.” कारण त्याने विचार केला, माझ्या दिवसात तेथे शांतता आणि स्थिरता राहील.
  qub-qub: 'Chaura ray Ezequiasga Isaiasta niran: «Tayta Dios nishanta willamashayqui
    nogapäga allimi. Noga cawashäcamaga allillami goyäshaj. Pipis imatapis manami
    rimapämangachu» nir.'
  hat-hat: 'Ezekyas reponn Ezayi, li di l'' konsa: -Mesaj Bondye ba ou pou di m''
    lan gen tan bon. Men li t''ap di nan kè l'': Depi pa gen boulvès, depi pa gen
    lagè nan peyi a tout tan m''ap viv la!'
  eng-BSB: But Hezekiah said to Isaiah, “The word of the LORD that you have spoken
    is good.” For he thought, “At least there will be peace and security in my lifetime.”
  eng-WEBPB: Then Hezekiah said to Isaiah, “The LORD’s word which you have spoken
    is good.” He said moreover, “For there will be peace and truth in my days.”
  kbq-kbq: Hanki anagema higeno'a Hesekaia'a antahiteno, agrama antahiana Aisaia'ma
    eme hia zantamimo'a, agrama manisnia kna'afina ha' zana forera osina mani fru
    huta manigahune huno agesa nentahino, amanage huno Aisaiana asami'ne, Ra Anumzamofo
    nanekema kagrama eme nasamina nanekemo'a knare hie.
  nhe-BL: 'Huan Ezequías nechilhui niIsaías: ―Cualtitoc nochi tlen TOTECO quiijtojtoc.
    Quiijto ni pampa quimachili para oncasquía tlasehuilistli nochi iyolis.'
  gub-BL: Wenu Ezeki Izai ze'eg. — Herekuwe mehe we a'e zauxiapekwer nur kwaw heàmàtyry'ym
    pà heremiaihu wàmàtyry'ym pà a'e wà nehe, i'i uzeupe. A'e rupi uze'eg nezewe Izai
    pe kury. — Tupàn Tuweharupi Wiko Ma'e ze'eg ihewe neremimur kwer ikatu a'e, i'i
    izupe.
  eng-DRA: 'And Ezechias said to Isaias: The word of the Lord, which he hath spoken,
    is good. And he said: Only let peace and truth be in my days.'
