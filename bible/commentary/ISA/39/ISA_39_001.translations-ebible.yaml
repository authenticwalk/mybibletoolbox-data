verse: ISA.039.001
translations:
  mal-C: അക്കാലത്ത് ബലദാന്റെ മകനും ബാബേൽരാജാവുമായ മെരോദക്-ബലദാൻ ഹിസ്കിയാവിന്റെ രോഗവിവരവും
    രോഗസൗഖ്യത്തെക്കുറിച്ചും കേട്ടിരുന്നതിനാൽ അദ്ദേഹത്തിനു കത്തുകളും സമ്മാനവും കൊടുത്തയച്ചു.
  deu-TKW: Zu jener Zeit sandte Merodach Baladan, der Sohn Baladans, der König von
    Babel, einen Brief und Geschenke an Hiskia; denn er hatte gehört, daß er krank
    gewesen und wieder zu Kräften gekommen sei.
  lin-lin: Na tango wana, Merodaki-Baladani, mwana mobali ya Baladani, mokonzi ya
    Babiloni, atindaki mokanda mpe kado epai ya Ezekiasi, pamba te ayokaki sango ete
    Ezekiasi abelaki mpe abikaki.
  eng-LSV: At that time, Merodach-Baladan, son of Baladan, king of Babylon, has sent
    letters and a present to Hezekiah when he hears that he has been sick and has
    become strong.
  eng-GNV: 'At the same time, Merodach Baladan, the sonne of Baladan, King of Babel,
    sent letters, and a present to Hezekiah: for he had heard that he had bene sicke,
    and was recouered.'
  eng-WEBSTER: 'At that time Merodach-baladan, the son of Baladan, king of Babylon,
    sent letters and a present to Hezekiah: for he had heard that he had been sick,
    and had recovered.'
  nhw-BL: Teipa quema panotoya tonali, nopa tlanahuatijquetl tlen tlali Babilonia
    catli itoca Merodac Baladán, catli icone Baladán, quititlanili Ezequías se nemactli
    huan nojquiya contlajpalo. Quimatqui para mococohuayaya huan ama ya mochicajtoya.
  swh-ONEN: Wakati huo Merodaki-Baladani, mwana wa Baladani mfalme wa Babeli, akamtumia
    Hezekia barua na zawadi, kwa sababu alikuwa amesikia habari za kuugua na kupona
    kwake.
  bba-bba: Yenibɑn biru Mɛrodɑki Bɑlɑdɑni, Bɑlɑdɑnin bii, Bɑbilonin sinɑ boko, u Esekiɑsi
    sɔmɔbu ɡɔriɑ kɑ tireru kɑ kɛ̃nu. Domi u nuɑ Esekiɑsi u bɑrɑ mɑ u bɛkurɑ.
  eng-KJVCPB: 'At that time Merodach-baladan, the son of Baladan, king of Babylon,
    sent letters and a present to Hezekiah: for he had heard that he had been sick,
    and was recovered.'
  luo-luo: E kindeno Marduk-Baladan wuod Baladan ruodh Babulon nooro joote ir Hezekia
    gi barupe kod mich nikech yande nowinjo ni otuo to koro osechango.
  meu-meu: Una negana ai Merodak-baladan, Babulono pavapavana Baladan natuna, ese
    gwaukau taudia haida e siaidia, revareva bona herahia tauna na Hesekia dekena
    bae laohai; badina be ia e kamonai Hesekia vada e gorerea ma vada e namo lou.
  npi-ULB: त्यस बेला बेबिलोनका राजा बलदानका छोरा मरोदकबलदानले हिजकियालाई पत्रहरू र
    उपहार पठाए । किनभने हिजकिया बिरामी भएका थिए र निको भए भनी उनले सुनेका थिए ।
  yor-yor: Ní àkókò náà ni Merodaki-Baladani ọmọ Baladani ọba Babeli fi ìwé àti ẹ̀bùn
    ránṣẹ́ sí Hesekiah, nítorí ó gbọ́ pé ó ṣàìsàn ó sì gbádùn.
  pes-OPCB: در آن روزها «مردوک بلدان» (پسر «بلدان») پادشاه بابِل، نامه‌ای همراه با
    هدیه‌ای برای حِزِقیا فرستاد، زیرا شنیده بود که پس از یک بیماری سخت اینک بهبود
    یافته است.
  tgl-ULB: Sa mga oras na iyon si Merodac Baladan anak ni Baladan, hari ng Babylonia,
    ay nagpadala ng mga liham at regalo kay Hezekias; dahil narinig niya na nagkasakit
    si Hezekias at gumaling.
  hui-hui: Baladana igini Merodaga ibu Babilononaga kini hene. Ibugua hale halu hearia
    Kini Hesegaia warago timbuni bo nga layane hale hene. Ani hale howa ibugua beba
    mbira gili buwa mbirale bayale mbira heba Hesegaia mo turu halu mule manda bialu
    ogoni yalu piaga agali maru hearuhondo mialu lalu, Tígua Kini Hesegaia karia yalu
    pudaba, lene.
  mya-mya: ထို​အ​ချိန်​ကာ​လ​လောက်​၌​ပင်​ဗာ​လ​ဒန်​၏ သား​ဗာ​ဗု​လုန်​ဘု​ရင်​မေ​ရော​ဒပ္ဗာ​လ​ဒန်​သည်
    ဟေ​ဇ​ကိ​မင်း​ဖျား​နာ​လျက်​ရှိ​ကြောင်း​ကြား သိ​ရ​သ​ဖြင့်၊ သ​ဝဏ်​လွှာ​တစ်​စောင်​နှင့်​လက်
    ဆောင်​ပဏ္ဏာ​ပေး​ပို့​ဆက်​သ​လေ​၏။-
  bod-N: དེའི་དུས་སུ། པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་པལ་ཨ་དན་གྱི་བུ་སྟེ་མེ་རོ་དག་པལ་ཨ་དན་གྱིས་ཧི་ཟི་ཀི་ཡཱ་ལ་ནད་བྱུང་ནས་སངས་དྲག་ཏུ་གྱུར་པ་ཐོས་རྗེས།
    མི་མངགས་ནས་ཧི་ཟི་ཀི་ཡཱ་ལ་འཕྲིན་ཡིག་དང་ཕྱག་རྟེན་བསྐུར་པ་རེད།
  sna-sna: Panguva iyoyo Merodhaki-Bharadhani mwanakomana waBharadhani mambo weBhabhironi,
    akatumira matsamba nechipo kuna Hezekia, nokuti akanga anzwa nezvokurwara nokupora
    kwake.
  spa-BLM: En aquel tiempo, Merodac-baladán, hijo de Baladán, rey de Babilonia, envió
    cartas y un regalo a Ezequías, pues se enteró de que había estado enfermo y se
    había recuperado.
  cac-cac: A d'a jun tiempoal chi', a vin̈aj Merodac-baladán, sreyal Babilonia, yuninal
    vin̈aj Baladán, ix yab' vin̈ yalji to penaayaxnac vin̈aj Ezequías chi', palta
    b'oxnacxi sc'ol vin̈. Yuj chi' ix scheccot juntzan̈ eb' schecab' vin̈ yic tzul
    yac'ancan eb' tas ix tz'ib'ejcot vin̈ rey chi' yed' silab'.
  swh-ULB: Katika mda ule Merodaki mtoto wa Baladani, mfalme wa Babeli, alituma zawadi
    na barua kwa Hezekia; maana alisikia Hezekia alikuwa anaumwa na amepona.
  bel-bel: На той час Мэрадах Валадан, сын Валаданаў, цар Вавілонскі, прыслаў Эзэкіі
    ліст і дарункі, бо чуў, што ён быў хворы і ачуняў.
  deu-ELBBK: Zu jener Zeit sandte Merodak-Baladan, der Sohn Baladans, der König von
    Babel, Brief und Geschenk an Hiskia; denn er hatte gehört, dass er krank gewesen
    und wieder gesund geworden war.
  mbb-OT: Dutun he timpu nezineg ni Merodac Baladan he hadì diyà te Babilonia, he
    anak ni Baladan he neulian en si Hezekia te zaru zin. Umbe mibpeuwit sikandin
    te menge surat wey gasa ziyà te ki Hezekia pinaaǥi te menge menunudtulà.
  mal-2015: ആ കാലത്തു ബലദാന്റെ മകനായ മെരോദക്-ബലദാൻ എന്ന ബാബേൽരാജാവു ഹിസ്കീയാവിന്നു
    രോഗം പിടിച്ചിട്ടു സുഖമായി എന്നു കേട്ടതുകൊണ്ടു അവന്നു എഴുത്തും സമ്മാനവും കൊടുത്തയച്ചു.
  gup-gup: Bu kunmekbe bolkyimerranj nakudji bininj ngeyyoy Merodach Baladan benmarnewohrnani
    bininj rowk kore kubolkkimuk Babylon. Nungka wanjh king bedberre, dja nuye kornkumo
    ngeyyoy Baladan. Wanjh Merodach biwobekkang king Hezekiah wanjh doweni dja yawoyhmakminj.
    Wanjh kunmekbekenh nungka bimarnemunkeweng djurra dja mak namakmak.
  rmc-rmc: Andre oda časos o babiloňiko kraľis o Merodach-Baladan, le Baladanoskro
    čhavo, bičhaďa ko Chizkija le poslen le ľileha the le daroha, bo pes došunďa pal
    oda, hoj sas nasvalo a sasťiľa avri.
  pes-OPV: در آن زمان مرودک بلدان بن بلدان پادشاه بابل مکتوبی و هدیه‌ای نزدحزقیا فرستاد
    زیرا شنیده بود که بیمار شده وصحت یافته است.
  ron-1924: Ын ачелашь тимп, Меродак-Баладан, фиул луй Баладан, ымпэратул Бабилонулуй,
    а тримис о скрисоаре ши ун дар луй Езекия, пентру кэ афласе де боала ши ынсэнэтоширя
    луй.
  ben-OBCV: ওই সময়ে বলদনের পুত্র, ব্যাবিলনের রাজা মরোদক-বলদন হিষ্কিয়ের কাছে পত্র
    ও উপহার পাঠালেন, কারণ তিনি হিষ্কিয়ের অসুস্থতা ও আরোগ্যলাভের কথা শুনেছিলেন।
  som-som: Waagaas Merodag Baladaan oo ahaa ina Baladaan, oo boqorkii Baabuloon ahaa
    ayaa warqado iyo hadiyad Xisqiyaah u soo diray, waayo, wuxuu maqlay inuu bukay
    oo haddana bogsaday.
  lat-VUC: 'In tempore illo misit Merodach Baladan, filius Baladan, rex Babylonis,
    libros et munera ad Ezechiam: audierat enim quod ægrotasset et convaluisset.'
  eng-ASVBT: At that time Merodach-baladan the son of Baladan, king of Babylon, sent
    letters and a present to Hezekiah; for he heard that he had been sick, and was
    recovered.
  ita-1885: IN quel tempo, Merodac-bala-dan, figliuolo di Baladan, re di Babilonia,
    mandò lettere e presenti ad Ezechia; perciocchè avea inteso ch'era stato infermo,
    e ch'era guarito.
  eng-LXXUP: 'At that time Merodach-baladan, the son of Baladan, the king of Babylonia,
    sent letters and ambassadors and gifts to Hezekiah: for he had heard that he had
    been sick even to death, and was recovered.'
  eng-ULB: At that time Marduk-Baladan son of Baladan, king of Babylon, sent letters
    and a gift to Hezekiah; for he had heard that Hezekiah had been sick and had recovered.
  spa-VBL: Al mismo tiempo, Merodac-baladán, hijo de Baladán, rey de Babilonia, envió
    cartas y un regalo a Ezequías, porque había oído que Ezequías estaba enfermo y
    se había recuperado.
  fra-_FOB: En ce temps-là, Mérodac-Baladan, fils de Baladan, roi de Babylone, envoya
    des lettres avec un présent à Ézéchias, ayant appris qu'il avait été malade et
    qu'il était guéri.
  mal-mal: അക്കാലത്ത് ബലദാന്റെ മകനായ മെരോദക്-ബലദാൻ എന്ന ബാബേൽരാജാവ് ഹിസ്കീയാവിനു രോഗം
    പിടിച്ചിട്ടു സുഖമായി എന്നു കേട്ടതുകൊണ്ട് അവന് എഴുത്തും സമ്മാനവും കൊടുത്തയച്ചു.
  urd-GVR: Thoṛī der ke bād Bābal ke bādshāh Marūdak-baladān bin Baladān ne Hizqiyāh
    kī bīmārī aur shafā kī ḳhabar sun kar wafd ke hāth ḳhat aur tohfe bheje.
  suz-BL: मेना बेबीलोन ङा पिप बालादन आ तौ मेरोदाक-बालादानमी हिज्‍कीयाह कली चिठी नु
    कोसेली कुर पाइश्‍शा, मुर आन कली सोइक्‍ता बाक्‍त। मारदे हना मेकोमी “हिज्‍कीयाह
    रोइ पशा, छक लाक्‍चा ङा पा सात” देंशो लोव़ नेना बाक्‍त।
  eng-NOY: At that time Merodach Baladan, the son of Baladan, king of Babylon, sent
    a letter and a present to Hezekiah, for he had heard that he had been sick and
    was recovered.
  ita-1927: In quel tempo, Merodac-Baladan figliuolo di Baladan, re di Babilonia,
    mandò una lettera e un dono ad Ezechia, perché aveva udito ch’egli era stato infermo
    ed era guarito.
  ckb-ckb: لەو کاتەدا مەرۆدەخ بەلەدانی کوڕی بەلەدانی پاشای بابل نامە و دیاری بۆ حەزقیا
    نارد، چونکە بیستی کە نەخۆش کەوتووە و چاک بووەتەوە.
  eng-BBE: At that time Merodach-baladan, the son of Baladan, king of Babylon, sent
    letters with an offering to Hezekiah, because he had news that Hezekiah had been
    ill, and was well again.
  kan-OKCV: ಅದೇ ಕಾಲದಲ್ಲಿ ಬಲದಾನನ ಮಗನೂ, ಬಾಬಿಲೋನಿನ ಅರಸನೂ ಆದ ಮೆರೋದಕ್ ಬಲದಾನ್ ಎಂಬವನು, ಹಿಜ್ಕೀಯನು
    ಅಸ್ವಸ್ಥನಾಗಿದ್ದು ಗುಣಹೊಂದಿದನು ಎಂದು ಕೇಳಿದ್ದರಿಂದ ಪತ್ರಗಳನ್ನೂ, ಉಡುಗೊರೆಗಳನ್ನೂ ಕಳುಹಿಸಿದನು.
  tam-2017: அக்காலத்திலே பலாதானின் மகனாகிய மெரோதாக்பலாதான் என்னும் பாபிலோனின் ராஜா,
    எசேக்கியா வியாதிப்பட்டிருந்து ஆரோக்கியமானதைக் கேள்விப்பட்டு, அவனிடத்திற்கு கடிதங்களையும்
    வெகுமானத்தையும் அனுப்பினான்.
  spa-RV-1909: EN aquel tiempo Merodach-baladán, hijo de Baladán, rey de Babilonia,
    envió cartas y presentes á Ezechîas; porque había oído que había estado enfermo,
    y que había convalecido.
  ron-BTF: În acel timp, Merodac-Baladan, fiul lui Baladan, împăratul Babilonului,
    a trimis scrisori şi un dar lui Ezechia, fiindcă auzise că fusese bolnav şi s-a
    însănătoşit.
  eng-WEBP: At that time, Merodach-baladan the son of Baladan, king of Babylon, sent
    letters and a present to Hezekiah, for he heard that he had been sick, and had
    recovered.
  eng-FBV: At the same time Merodach-baladan, son of Baladan, king of Babylon, sent
    letters and a gift to Hezekiah, because he had heard that Hezekiah was sick and
    had recovered.
  nld-1939: In die tijd zond Merodak-Baladan, de zoon van Baladan en koning van Babel,
    gezanten naar Ezekias met brieven en geschenken; want hij had van zijn ziekte
    en genezing gehoord.
  nch-BL: Teipa quema panotoya tonali, nopa tanahuatijquet ten tali Babilonia cati
    itoca Merodac Baladán, cati icone Baladán, quititanili Ezequías se nemacti huan
    nojquiya contajpalo. Quimatqui para mococohuayaya huan ama ya mochicajtoya.
  vie-1934: Trong lúc đó, vua Ba-by-lôn, là Mê-rô-đác-Ba-la-đan, con vua Ba-la-đan,
    sai đưa thơ và lễ vật dâng Ê-xê-chia; vì nghe người đau và được lành.
  hin-CV: उसी समय बाबेल के राजा बलादन के पुत्र मेरोदाख-बलादान ने हिज़किय्याह के लिए
    पत्र तथा एक उपहार भेजा, क्योंकि उन्हें यह समाचार मिला, कि हिज़किय्याह अस्वस्थ
    था तथा अब वह ठीक है.
  eng-OURB: At that time, Merodach Baladan the son of Baladan, king of Babylon [Confusion],
    sent letters and a present to Hezekiah; for he sh'ma ·heard obeyed· that he had
    been sick, and had recovered.
  spa-BES: En ese momento, Merodac-baladán, hijo de Baladán, rey de Babilonia, envió
    cartas con una ofrenda a Ezequías, porque tenía noticias de que Ezequías había
    estado enfermo y estaba bien de nuevo.
  tdx-tdx: Ie amy zay, nampañitrike taratasy naho ravoravo am’ Iekizkia t’i Merodak-baladane
    ana’ i Baladane, mpanjaka’ i Bavele; amy te jinanji’e t’ie natindry vaho nibodañe.
  tha-KJV: คราวนั้น เมโรดัคบาลาดัน โอรสของบาลาดัน กษัตริย์​แห่​งบาบิ​โลน ทรงส่งราชสารและเครื่องบรรณาการมายังเฮเซคียาห์
    เพราะพระองค์ทรงได้ยิ​นว​่าเฮเซคียาห์ทรงประชวรและทรงหายประชวรแล้ว
  por-BR-2018: Naquele tempo, Merodaque-Baladã, filho de Baladã, rei da Babilônia,
    enviou mensageiros com cartas e um presente a Ezequias, porque tinha ouvido que
    ele havia ficado doente e já tinha se curado.
  deu-ELO: Zu jener Zeit sandte Merodak-Baladan, der Sohn Baladans, der König von
    Babel, Brief und Geschenk an Hiskia; denn er hatte gehört, daß er krank gewesen
    und wieder gesund geworden war.
  eng-WYC-2018: In that time Merodachbaladan, the son of Baladan, the king of Babylon,
    sent books and gifts to Hezekiah; for he had heard, that Hezekiah had been sick,
    and was recovered. (At that time Merodachbaladan, the son of Baladan, the king
    of Babylon, sent letters and gifts to Hezekiah; for he had heard, that Hezekiah
    had been sick, but now had recovered.)
  epo-epo: En tiu tempo Merodaĥ-Baladan, filo de Baladan, reĝo de Babel, sendis leteron
    kaj donacojn al Ĥizkija; ĉar li aŭdis, ke li estis malsana kaj resaniĝis.
  uig-PIN: Xu pǝyttǝ Baladanning oƣli Babil padixaⱨi Merodaⱪ-Baladan Ⱨǝzǝkiyaning
    kesǝl bolup yetip ⱪalƣanliⱪini ⱨǝm ǝsligǝ kǝlgǝnlikini angliƣaqⱪa, Ⱨǝzǝkiyaƣa
    hǝtlǝrni ⱨǝdiyǝ bilǝn ǝwǝtti.
  beo-beo: Amo esoga agoane, Ba:bilone hina bagade amo Milouda:ge Ba:lada:ne (Ba:lada:ne
    egefe) da hina bagade Hesigaia da oloi galu amo nababeba:le, ema meloa dedene
    amola hahawane dogolegele iasu liligi iasi.
  tpi-OTNT: Merodak Baladan, pikinini man bilong Baladan, em i king bilong Babilon.
    Em i harim tok olsem Hesekia i bin i gat bikpela sik, tasol em i bin kamap orait
    gen. Olsem na em i raitim pas na redim wanpela presen na givim long sampela man
    na ol i kisim i go long Hesekia.
  hau-SA: A wannan lokaci Merodak-Baladan ɗan Baladan sarkin Babilon ya aika wa Hezekiya
    wasiƙu da kuma kyauta, domin ya ji rashin lafiyarsa da kuma warkarwarsa.
  uig-LAT: Shu peytte Baladanning oghli Babil padishahi Mérodaq-Baladan Hezekiyaning
    késel bolup yétip qalghanliqini hem eslige kelgenlikini anglighachqa, Hezekiyagha
    xetlerni hediye bilen ewetti.
  nde-nde: Ngalesosikhathi uMerodakhi-Bhaladani indodana kaBhaladani inkosi yaseBhabhiloni,
    wathumela izincwadi lesipho kuHezekhiya, ngoba wayezwile ngokugula kwakhe lokusila
    kwakhe.
  ton-ton: '‌ʻI he kuonga ko ia naʻe ʻave ʻe Melotaki-Palatani ko e foha ʻo Palatani,
    ko e tuʻi ʻo Papilone, ʻae ngaahi tohi mo e meʻa foaki kia Hesekaia: he kuo ne
    fanongo naʻe mahaki ia, pea kuo moʻui.'
  ces-1613: Toho času poslal Merodach Baladan syn Baladanův, král Babylonský, list
    a dary Ezechiášovi, když uslyšel, že nemocen byv, zase ozdravěl.
  eng-WMB: At that time, Merodach-baladan the son of Baladan, king of Babylon, sent
    letters and a present to Hezekiah, for he heard that he had been sick, and had
    recovered.
  tam-TCV: அந்நாட்களில் பாபிலோனிய அரசன் பலாதானின் மகன் மெரோதாக்பலாதான், எசேக்கியா
    வியாதியாயிருந்து குணமடைந்தான் என்பதைக் கேள்விப்பட்டான். எனவே அவன் எசேக்கியாவுக்குக்
    கடிதங்களையும் அன்பளிப்பையும் அனுப்பினான்.
  ceb-ULB: Nianang higayona nagpadalag mga sulat ug gasa si Merodac Baladan nga anak
    nga lalaki ni Baladan, nga hari sa Babilonia, ngadto kang Hezekia; tungod kay
    nakadungog siya nga nagsakit si Hezekia ug naayo.
  pol-UBG: W tym czasie Merodak-Baladan, syn Baladana, król Babilonu, posłał listy
    i dar do Ezechiasza. Usłyszał bowiem, że chorował, a potem wyzdrowiał.
  urd-GVU: تھوڑی دیر کے بعد بابل کے بادشاہ مرودک بلَدان بن بلَدان نے حِزقیاہ کی بیماری
    اور شفا کی خبر سن کر وفد کے ہاتھ خط اور تحفے بھیجے۔
  deu-1912: Zu der Zeit sandte Merodach-Baladan, der Sohn Baladans, König zu Babel,
    Briefe und Geschenke an Hiskia; denn er hatte gehört, daß er krank gewesen und
    wieder stark geworden wäre.
  kan-2017: ಅದೇ ಕಾಲದಲ್ಲಿ ಬಲದಾನನ ಮಗನೂ ಬಾಬೆಲಿನ ಅರಸನೂ ಆದ ಮೆರೋದಕ ಬಲದಾನನೆಂಬುವನು ಹಿಜ್ಕೀಯನು
    ಅಸ್ವಸ್ಥನಾಗಿದ್ದು ಗುಣಹೊಂದಿದನು ಎಂದು ಕೇಳಿ ಅವನಿಗೆ ಪತ್ರವನ್ನೂ, ಬಹುಮಾನವನ್ನೂ ಕಳುಹಿಸಿದನು.
  yap-yap: Bingyal’ ko ngiyal’ i n’em me rung’ag i Merodak Baladan ni Pilung nu Babylonia,
    nib mo’on ni fak Baladan nike m’ar Hezekiah ni Pilung, ma aram me pi’ bang i babyor
    nge ba tow’ath nge yan ngak.
  hlt-MCSB: Te vaeng tue ah Hezekiah tlo tih koep a thoh te Babylon manghai Baladan
    capa Merodachbaladan loh a yaak tih ca neh khocang a pat.
  mdy-ETH: ዬኖ ዎዶና ባብሎኔ ዓጮ ካኣቲ ባልዳኣኔ ናኣዚ፥ ሜሮዳኬ ባልዳኣኔ ጎዖሢ ካኣቲ ሂዚቂያሴ ሃርጊንቲ ፖዔሢ ዋይዜኔ፤
    ዬያሮ ሂዚቂያሴም ዒንጎንዶ ባኣዚንታ ዳብዳቤያ ፃኣፒ ዳኬኔ።
  twi-ASANTE: Saa ɛberɛ no Merodak-Baladan a ɔyɛ Babiloniahene Baladan babarima soma
    ma wɔde krataa ne akyɛdeɛ kɔmaa Hesekia, ɛfiri sɛ na wate sɛ wayare ama ne ho
    atɔ no.
  eng-WEBU: At that time, Merodach-baladan the son of Baladan, king of Babylon, sent
    letters and a present to Hezekiah, for he heard that he had been sick, and had
    recovered.
  wal-wal: He wode, Baladaana na7ai, Baabiloone Kawoi Marodaaki Baladaani, Hizqqiyaasi
    harggidi paxidoogaa siyido gishshau, dabddaabbiyaanne imuwaa Hizqqiyaasayyo yeddiis.
  spa-PDDPT: En aquel tiempo Merodac-Baladán, hijo de Baladán, rey de Babilonia, al
    saber que Ezequías estuvo enfermo y fue restablecido, le envió cartas y un presente.
  gun-gun: Ha'e va'e jave py Babilônia pygua huvixa Baladã ra'y Merodaque-Baladã va'e
    ma “Huvixa Ezequias haxy oupy” 'ea rã oendu vy oĩa katy ombou kuaxia para, mba'emo
    ome'ẽ va'erã reve.
  ilo-ULB: Iti dayta a tiempo, nangipatulod ni Merodak Baladan nga anak ni Baladan,
    nga ari ti Babilonia, iti sursurat ken sagut kenni Hezekias; ta nadamagna a nagsakit
    ni Hezekias ket immimbagen.
  kpg-kpg: I di madagoaa hua deelaa, gei di king o Babylonia go Merodach-Baladan,
    tama daane o Baladan, ne longono bolo King Hezekiah la guu magi, gei mee ga hagau
    gi mee dana lede mo dana kisakis.
  uig-ARA: شۇ پەيتتە بالاداننىڭ ئوغلى بابىل پادىشاھى مېروداق-بالادان ھەزەكىيانىڭ كېسەل
    بولۇپ يېتىپ قالغانلىقىنى ھەم ئەسلىگە كەلگەنلىكىنى ئاڭلىغاچقا، ھەزەكىياغا خەتلەرنى
    ھەدىيە بىلەن ئەۋەتتى.
  sus-sus: Na tɛmui Babilɔn mangɛ Merodaki Baladan naxa bataaxɛ nun buɲa rasanba Xesekiya
    ma, barima a nu bara Xesekiya furafe nun a yalanfe mɛ.
  pon-2006: Kereniong ni ahnsowohte me nanmwarkien Papilonia, Merodak Paladan, nein
    Paladan pwutak, karongehda me Nanmwarki Esekaia ketin luhmwuhmw, ih eri kadaralahng
    kisinlikou ehu iangahki kisakis.
  ksd-ksd: Ta nam ra e Merodak-Baladan, natu i Baladan, ra king Babilon, i ga tulue
    ra buk ma ra vartabar tadav Esekia, tago i ga valongore ba i ga mait, ma ba i
    ga lagar mulai.
  tur-YTC: O sırada Babil Kralı Baladan oğlu Merodak Baladan, Hizkiya'nın hasta olduğunu
    ve iyileştiğini duyunca ona mektuplar ve hediye gönderdi.
  grc-BRENT: Ἐν τῷ καιρῷ ἐκείνῳ ἀπέστειλε Μαρωδὰχ Βαλαδὰν ὁ υἱὸς τοῦ Βαλαδὰν, ὁ βασιλεὺς
    τῆς Βαβυλωνίας, ἐπιστολὰς καὶ πρέσβεις καὶ δῶρα Ἐζεκίᾳ· ἤκουσε γὰρ, ὅτι ἐμαλακίσθῃ
    ἕως θανάτου, καὶ ἀνέστη.
  ind-AYT: Pada saat itu, Merodakh Baladan, anak Baladan, raja Babel, mengirim surat-surat
    dan hadiah kepada Hizkia karena dia mendengar bahwa Hizkia sakit, tetapi telah
    sembuh.
  nya-nya: Nthawi imeneyo Merodaki-Baladani, mwana wa Baladani mfumu ya ku Babuloni
    anatumiza nthumwi kwa Hezekiya nawapatsira makalata ndi mphatso, pakuti anamva
    za kudwala kwake ndi kuti anachira.
  hrv-hrv: U to vrijeme posla babilonski kralj Merodak Baladan, sin Baladanov, pisma
    s darom Ezekiji, jer bijaše čuo da se razbolio i ozdravio.
  mps-mps: Merodak Baladan, te Baladango ogwa, aga te Babilon king dao. Agai te tiwai
    po odali, Hesekia te genuai gasi elalubao po odali. Tiali goli, aga usu ma yali.
    Tama agai te pas asęnama, te agai agaba tolabo, te wiegi yai homu ilabo nai me
    deli dodolama muani, te bidi mebabolo menama, te augwaligo sela pelama, Hesekiabolo
    magi pomainu yai.
  tpi-tpi: Merodak Baladan, pikinini man bilong Baladan, em i king bilong Babilon.
    Em i harim tok olsem Hesekia i bin i gat bikpela sik, tasol em i bin kamap orait
    gen. Olsem na em i raitim pas na redim wanpela presen na givim long sampela man
    na ol i kisim i go long Hesekia.
  dan-1931: Ved den Tid sendte Bal'adans Søn, Kong Merodak-Bal'adan af Babel, Brev
    og Gave til Ezekias, da han hørte, at han havde været syg, men var blevet rask.
  vie-OVCB: Không lâu sau đó, Mê-rô-đác Ba-la-đan, con Ba-la-đan, vua Ba-by-lôn, sai
    người đến chúc mừng và tặng lễ vật cho Ê-xê-chia vì nghe rằng Ê-xê-chia bị bệnh
    rất nặng và đã được hồi phục.
  guj-2017: તે સમયે બાબિલના રાજા બાલઅદાનના દીકરા મેરોદાખ-બાલઅદાને હિઝકિયા પર પત્રો
    લખીને ભેટ મોકલી; કેમ કે તેણે સાંભળ્યું હતું કે હિઝકિયા માંદો પડ્યો હતો, પણ હવે
    સાજો થયો છે.
  pon-2006A: Kereniong ni ahnsowohte me nanmwarkien Papilonia, Merodak Paladan, nein
    Paladan pwutak, karongehda me Nanmwarki Esekaia ketin luhmwuhmw, ih eri kadaralahng
    kisinlikou ehu iangahki kisakis.
  por-BRBSL: Naquela época, Merodach-baladan, filho de Baladan, rei da Babilônia,
    enviou cartas e um presente a Ezequias, pois soube que estava doente e que havia
    se recuperado.
  cth-cth: Hatnae tueng navah, Babilon siangpahrang, Baladan capa Merodakbaladan ni
    Hezekiah siangpahrang teh damhoehnae koehoi bout a dam toe tie a thai navah, ca
    hoi poehno a sin sak teh laicei a patoun.
  twi-twi: Saa bere no Merodak-Baladan a ɔyɛ Babiloniahene Baladan babarima soma ma
    wɔde krataa ne akyɛde kɔmaa Hesekia, efisɛ na wate sɛ wayare ama ne ho atɔ no.
  hlt-hlt: Te vaeng tue ah Hezekiah tlo tih koep a thoh te Babylon manghai Baladan
    capa Merodachbaladan loh a yaak tih ca neh khocang a pat.
  tbz-SIM: Dɛ kó yɛmɔ̀rɛ̀ miɛkɛ nkɛ Bɑdɑdɑnni birɛ Mɛdodɑki Bɑbidɔnni kóo kpɑ̀ɑ̀tì
    kèèmɛ̀ Esekiɑsi muɔkɛmɛ̀ kɛ miɛtɛ́, kɛ́tɔ̃nnɛ̀nní bɛnìtìbɛ̀ dipɑ̃nnì kɛ̀ bɛ̀ bo
    ò dɔu.
  msy-2020: Baladanɨn otarim, Merodak Baladan, a Babilonɨn atrivimɨn iti. An orazi,
    Atrivim Hesekia arɨmariar dafam ikia, ua ghuamaghe. Ezɨ an akɨnafariba osirigha
    bizir aghuir mam sarama gumazir mabagh anɨngizɨ, me Hesekia bagha da inigha zui.
  dop-dop: Wɑɑtʋ kʋlʋm ɩnɩ ɩ tɑɑ kɛ́ Pɑpiloni wulɑʋ wei pɑ yɑɑ sɩ, Melotɑkɩ-Pɑlɑtɑŋ,
    nɑ ɩ cɑɑ sɩ Pɑlɑtɑŋ tɔ, ɩ tilinɑ Ɩsekiyɑsɩ kɛ kʋcɔɔʋ nɑ tɑkǝlɑɣɑ. Mpi tɔ, ɩ kɑ
    nɩɩwɑ ɩ wʋsɑsɩ nɑ ɩ ɑlɑɑfǝyɑ hikuɣu tɔm kɛ́.
  azb-azb: O zaman Babil padşahı Baladan oğlu Merodak-Baladan Xizqiyaya məktublar
    və hədiyyələr göndərdi, çünki Xizqiyanın xəstələndiyini və sağaldığını eşitmişdi.
  eng-DBY: At that time Merodach-Baladan, the son of Baladan, king of Babylon, sent
    a letter and a present to Hezekiah; for he had heard that he had been sick and
    had recovered.
  hin-2017: उस समय बलदान का पुत्र मरोदक बलदान, जो बाबेल का राजा था, उसने हिजकिय्याह
    के रोगी होने और फिर चंगे हो जाने की चर्चा सुनकर उसके पास पत्री और भेंट भेजी।
  wol-KYG: Jant yooyu doomu Baladan, Merodag Baladan buuru Babilon moo yónnee Esekiya
    bataaxal ak yóbbal. Fekk na mu déggoon ne Esekiya daa woppoon bay doora am tan.
  eng-YLT: At that time hath Merodach-Baladan, son of Baladan, king of Babylon, sent
    letters and a present unto Hezekiah, when he heareth that he hath been sick, and
    is become strong.
  eng-WYC-2017: In that time Merodachbaladan, the son of Baladan, the king of Babylon,
    sent books and gifts to Hezekiah; for he had heard, that Hezekiah had been sick,
    and was recovered.
  eng-WMBB: At that time, Merodach-baladan the son of Baladan, king of Babylon, sent
    letters and a present to Hezekiah, for he heard that he had been sick, and had
    recovered.
  urd-GVH: थोड़ी देर के बाद बाबल के बादशाह मरूदक-बलदान बिन बलदान ने हिज़क़ियाह की
    बीमारी और शफ़ा की ख़बर सुनकर वफ़द के हाथ ख़त और तोह्फ़े भेजे।
  rug-rug: Tata koa sa totoso asa, se Merodaka Baladani, sa tuna koreo e Baladani
    sa baṉara pa Babiloni si avosia sapu moho se Hezikaea sa baṉara meke ele magogoso
    pule, gua, ke garunu la nia sa si keke leta meke na vinariponi koe Hezikaea.
  gaz-gaz: Yeroo sanatti Meroodak Baladaan ilmi Baladaan mootiin Baabilon sababii
    akka Hisqiyaas dhukkubsatee fayye dhagaʼeef xalayootaa fi kennaa ergeef.
  fra-LSG: En ce même temps, Merodac-Baladan, fils de Baladan, roi de Babylone, envoya
    une lettre et un présent à Ézéchias, parce qu’il avait appris sa maladie et son
    rétablissement.
  yal-yal: Na waxatini, Babilɔn Manga Baladan ma dii xɛmɛn Merodaki-Baladan yi bataxin
    nun finma seen nasiga Xesekiya ma, amasɔtɔ a bata yi a fure feen nun a kɛndɛyana
    fe mɛ nun.
  haw-1868: I A manawa, hoouka mai la o Merodaka-Baladana, ke keiki a Baladana, ke
    alii o Babulona, i mau palapala, a i makana hoi, na Hezekia, no ka mea, ua lohe
    oia i kona mai ana, a ua ola.
  arb-NAV: فِي أَثْنَاءِ هَذِهِ الْفَتْرَةِ، بَعَثَ مَرُودَخُ بَلادَانَ بْنُ بَلادَانَ
    مَلِكُ بَابِلَ رَسَائِلَ وَهَدَايَا إِلَى حَزَقِيَّا بَعْدَ أَنْ سَمِعَ بِمَرَضِهِ
    وَشِفَائِهِ مِنْهُ،
  ewe-ewe: Le ɣe ma ɣi la, Marduk Baladan, si nye Babilonia fia Baladan ƒe vi la dɔ
    amewo ɖa be woatsɔ agbalẽ kple nunana ayi na Hezekia elabena ese eƒe dɔdzedze
    kple hayahaya.
  eng-LEE: At that time sent Merodach-baladan, the son of Baladan, the king of Babylon,
    letters and a present to Hezekiah; for he had heard that he had been sick, and
    was become strong again.
  asm-FB: সেই সময়ত বলদানৰ পুত্ৰ মৰোদক বলদান নামেৰে বাবিলৰ ৰজাই হিষ্কিয়াৰ ওচৰলৈ এখন
    পত্ৰ আৰু এটি উপহাৰ পঠালে; কাৰণ তেওঁ শুনিছিল যে, হিষ্কিয়া নৰিয়া পৰি সুস্থ হৈছিল।
  sus-A: نَ تّمُي بَبِلْن مَنفّ مٍرٌدَكِ بَلَدَن نَشَ بَتَاشّ نُن بُحَ رَ سَنبَ شٍسٍكِيَ
    مَ، بَرِ مَ عَ نُ بَرَ شٍسٍكِيَ قُرَقٍ نُن عَ يَلَنقٍ مّ.
  fra-SBL: En ce temps-là, Mérodac-Baladan, fils de Baladan, roi de Babylone, envoya
    des lettres et un présent à Ézéchias, car il avait appris qu'il avait été malade
    et qu'il était guéri.
  hbo-hbo: בָּעֵ֣ת הַהִ֡וא שָׁלַ֡ח מְרֹדַ֣ךְ בַּ֠לְאֲדָן בֶּֽן־בַּלְאֲדָ֧ן מֶֽלֶךְ־בָּבֶ֛ל
    סְפָרִ֥ים וּמִנְחָ֖ה אֶל־חִזְקִיָּ֑הוּ וַיִּשְׁמַ֕ע כִּ֥י חָלָ֖ה וֽ͏ַיֶּחֱזָֽק׃
  kik-kik: Na rĩrĩ, ihinda rĩu Merodaki-Baladani mũrũ wa Baladani mũthamaki wa Babuloni
    nĩatũmĩire Hezekia marũa na kĩheo, tondũ nĩaiguĩte ũhoro wa ndwari yake na kũhona
    gwake.
  fra-NCL: En ce même temps, Mérodach-Baladan fils de Baladan, roi de Babylone, envoya
    une lettre et des présents à Ezechias, car il avait appris qu’il avait été malade
    et qu’il était rétabli.
  cek-AK: To nathuem ah Babylon siangpahrang, Baladan capa Merodak-Baladan mah, Hezekiah
    loe ngannat, toe ngantui let boeh, tiah thaih naah, ca hoi tangqumnawk to pat
    pae.
  cuk-cuk: A-ibagangine, Babilonia-e-rey-Merodac-Baladán, Rey-Ezequíasʼse dule-gayaburba-berbemalad
    barmisad. Amarba Ezequíasʼga garda barmisad, degi, ibmar-binsa-ega-ukleged ega
    barmisbalid. Merodac-Baladánʼde, Baladán-e-machid. Ar Merodac-Baladánʼde wisgusgusad,
    Ezequías bela-bela-nailikgumaidi, emidi, nue-nugunoniye.
  uig-CYR: Шу пәйттә Баладанниң оғли Бабил падишаси Меродақ-Баладан Һәзәкияниң кесәл
    болуп йетип қалғанлиғини һәм әслигә кәлгәнлигини аңлиғачқа, Һәзәкияға хәтләрни
    һәдийә билән әвәтти.
  tel-2017: ఆ సమయంలో బబులోను రాజు, బలదాను కొడుకు అయిన మెరోదక్ బలదాను హిజ్కియా జబ్బు
    చేసి బాగుపడ్డాడని విని తన రాయబారులతో ఒక కానుకతోబాటు శుభాకాంక్షల సందేశాన్ని అతనికి
    పంపించాడు.
  hat-BSA: Nan lè sa a Merodac-Baladan, fis a Baladan nan, wa Babylon nan, te voye
    lèt ak yon kado bay Ézéchias, paske li te tande ke li te malad, e li te refè.
  kos-kos: In pacl sac pacna Merodach Baladan, tokosra lun acn Babylonia su wen natul
    Baladan, el lohng lah Tokosra Hezekiah el mas, na el supwala leta se wi mwe kite
    se nu sel.
  hbo-WLC: בָּעֵ֣ת הַהִ֡וא שָׁלַ֡ח מְרֹדַ֣ךְ בַּ֠לְאֲדָן בֶּֽן־בַּלְאֲדָ֧ן מֶֽלֶךְ־בָּבֶ֛ל
    סְפָרִ֥ים וּמִנְחָ֖ה אֶל־חִזְקִיָּ֑הוּ וַיִּשְׁמַ֕ע כִּ֥י חָלָ֖ה וַֽיֶּחֱזָֽק׃
  ibo-ibo: Nʼoge ahụ, Merodak-Baladan, nwa Baladan, bụ eze Babilọn zigaara Hezekaya
    akwụkwọ ozi ekele na onyinye, nʼihi na ọ nụrụ na Hezekaya rịara ọrịa ma nwe ahụ
    ike.
  ory-ory: ସେହି ସମୟରେ ବଲ୍‍ଦନ୍‍ର ପୁତ୍ର ବାବିଲର ରାଜା ମରୋଦକ୍‍-ବଲ୍‍ଦନ୍‍ ହିଜକୀୟ ନିକଟକୁ ପତ୍ରମାନ
    ଓ ଦର୍ଶନୀ ପଠାଇଲା; କାରଣ ତାହାର ପୀଡ଼ିତ ହେବାର ଓ ସୁସ୍ଥ ହେବାର ସମ୍ବାଦ ସେ ଶୁଣିଥିଲା।
  chk-chk: Lon ena fansoun ewe kingen Papilon itan Merotak Palatan nöün Palatan we
    a rong pwe Hiskia a samau o pöchökülsefäl. Iwe, a tinala chon künö, pwe repwe
    uwala ren nöün toropwe me an lifang.
  rop-rop: Wal Merodakbaladan, det san blanga Beiladan bin jidan king blanga Bebalon
    na. En wen imbin irrim det King Hesakaiya bin orait, imbin jandim leda en presen
    blanga im.
  ukr-1871: Того часу прислав Беродах Баладан Валаданенко, царь Вавилонський, письмо
    та подарунки Езекії, бо перечув був, що він лежав у недузї, та одужав.
  deu-1951: Zu jener Zeit sandte Merodach Baladan, der Sohn Baladans, der König zu
    Babel, einen Brief und Geschenke an Hiskia, denn er hatte gehört, daß er krank
    gewesen und wieder zu Kräften gekommen sei.
  eng-JPS: At that time Merodach-baladan the son of Baladan, king of Babylon, sent
    a letter and a present to Hezekiah; for he heard that he had been sick, and was
    recovered.
  srp-1865: U to vrijeme Merodah Valadan, sin Valadanov, car Vavilonski, posla knjigu
    s darom Jezekiji; jer bješe èuo da je bio bolestan i ozdravio.
  lug-lug: Awo mu nnaku ezo Merodakubaladani mutabani wa Baladani kabaka w’e Babulooni,
    n’aweereza Keezeekiya ebbaluwa n’ekirabo, kubanga yawulira nti yali alwadde naye
    ng’awonye.
  heb-heb: בעת ההיא שלח מרדך בלאדן בן בלאדן מלך בבל ספרים ומנחה אל חזקיהו וישמע כי
    חלה ויחזק׃
  ben-IRV: এই দিন ব্যাবিলনের রাজা বলদনের ছেলে মরোদক-বলদন হিষ্কিয়ের অসুখ ও সুস্থ হবার
    খবর শুনে তাঁর কাছে চিঠি ও উপহার পাঠিয়ে দিলেন।
  pan-pan: ਉਸ ਸਮੇਂ ਬਾਬਲ ਦੇ ਰਾਜੇ ਬਲਦਾਨ ਦੇ ਪੁੱਤਰ ਮਰੋਦਕ-ਬਲਦਾਨ ਨੇ ਹਿਜ਼ਕੀਯਾਹ ਨੂੰ ਚਿੱਠੀਆਂ
    ਅਤੇ ਇੱਕ ਸੁਗ਼ਾਤ ਭੇਜੀ ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਸੁਣਿਆ ਸੀ ਕਿ ਹਿਜ਼ਕੀਯਾਹ ਬਿਮਾਰ ਹੋ ਗਿਆ ਸੀ ਅਤੇ ਹੁਣ
    ਚੰਗਾ ਹੋ ਗਿਆ ਹੈ।
  mya-JVB: ထို ကာလ အခါ ဗာလဒန် သား ၊ ဗာဗုလုန် မင်းကြီး မေရောဒပ္ဗါလဒန် သည် ဟေဇကိမင်း
    နာ ၍ ၊ အနာ ပျောက်သည်ကို ကြား သောကြောင့် ၊ မေတ္တာစာ နှင့် လက်ဆောင် ပါလျက်၊ တမန်တို့ကို
    စေလွှတ် လေ၏။
  hmo-hmo: Unai neganai Merodaka Baladana, Babulonia ena king Baladana ena natuna
    ese hereva gwauraia taudia haida ia siaia, revareva bona harihari gauna be Hesekaia
    dekenai do idia henia totona, badina be ia kamonai Hesekaia ia gorere vadaeni.
  urd-urd: उस वक़्त मरूदक बल्दान — बिन — बल्दान, शाह — ए — बाबुल ने हिज़क़ियाह के
    लिए नामे और तहाइफ़ भेजे; क्यूँकि उसने सुना था कि वह बीमार था और शिफ़ायाब हुआ।
  rus-SYN: В то время Меродах Валадан, сын Валадана, царь Вавилонский, прислал к Езекии
    письмо и дары, ибо слышал, что он был болен и выздоровел.
  bqc-SIM: Gↄↄ bee Baladã nɛ́ Mɛlodaki Baladã, Babɛli kía lá kpã̀sã Ezekiaɛ
    ń gbaↄ, kɛ́ à aà gyãkɛ gbã́gbãa bao mà yã́i.
  tcz-CHONGTHU: Hiche phat chomkhat jouvin, Baladan chapa Merodach-baladan Babylon
    lengpan, Hezekiah chu deisahna thuthot leh thilpeh ho athotnin ahi. Aman Hezekiah
    chu nasatah in anadam mon, tun adamdoh tai tithu ana jah ahi.
  mar-mar: त्या वेळेला, बलदानाचा मुलगा मरोदख-बलदान, बाबेलचा राजा याने हिज्कीयाला पत्रे
    आणि भेटी पाठवल्या; कारण त्याने हिज्किया आजारी असल्याचे आणि बरा झाल्याचे ऐकले होते.
  qub-qub: Chay wichan Baladanpa wamran Merodac-baladán Babiloniapa raynin mayaran
    Ezequías fiyupa gueshyashanpita allchacashantana. Chaura cachancunawan cartata
    apachiran. Garaynintapis apachiran.
  hat-hat: Nan menm epòk sa a, wa peyi Babilòn lan, Mewodak-Baladan, pitit gason Baladan,
    vin konnen wa Ezekyas te malad epi li refè. Li voye yon lèt ba li ansanm ak yon
    kado.
  eng-BSB: At that time Merodach-baladan son of Baladan king of Babylon sent letters
    and a gift to Hezekiah, for he had heard about Hezekiah’s illness and recovery.
  eng-WEBPB: At that time, Merodach-baladan the son of Baladan, king of Babylon, sent
    letters and a present to Hezekiah, for he heard that he had been sick, and had
    recovered.
  kbq-kbq: Hanki ana knafina Babiloni kini ne' Baladani nemofo Merodak-Baladani'a
    Hezekaia'ma krima erino mase'nefinti'ma kanamre'ne hu'zama haza nanekema nentahino'a,
    mago avonkreno nanekema eri'za vu'za e'za hu vahe nezamino, muse zanena antentege'za
    eri'za Hesekaiantega vu'naze.
  nhe-BL: Teipa quema panotoya tonali, nopa tlanahuatijquetl tlen tlali Babilonia
    tlen itoca Merodac Baladán, tlen icone Baladán, quititlanili Ezequías se regalo
    huan nojquiya contlajpalo. Quimatqui para mococohuayaya huan ama ya mochicajtoya.
  gub-BL: A'e 'ar rehe Mawiron wanuwihawete Meronak-Màrànà, Màrànà ta'yr, ukwaw tuwihawete
    Ezeki ima'eahy awer a'e. Ukwaw imukatu awer no. A'e rupi omono kar uze'eg pape
    rehe imuapyk pyrer izupe. Omono kar amo ma'e imono e pyr izupe no.
  eng-DRA: 'At that time Merodach Baladan, the son of Baladan king of Babylon, sent
    letters and presents to Ezechias: for he had heard that he had been sick and was
    recovered.'
