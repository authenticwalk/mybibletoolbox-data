  epo-epo: 'Kaj venis la profeto Jesaja al la reĝo Ĥizkija, kaj diris al li: Kion
    parolis tiuj homoj? kaj de kie ili venis al vi? Kaj Ĥizkija diris: El lando malproksima
    ili venis al mi, el Babel.'
  uig-PIN: 'Andin Yǝxaya pǝyƣǝmbǝr Ⱨǝzǝkiyaning aldiƣa berip, uningdin: — «Muxu kixilǝr
    nemǝ dedi? Ular seni yoⱪlaxⱪa nǝdin kǝlgǝn?» — dǝp soridi. Ⱨǝzǝkiya: — «Ular yiraⱪ
    bir yurttin, yǝni Babildin kǝlgǝn», dedi.'
  beo-beo: Amalalu, balofede dunu Aisaia da hina bagade Hesigaiama asili, ema amane
    adole ba:i, “Amo dunu da habidili misibela:? Amola ilia da dima adi adole ba:bela:?”
