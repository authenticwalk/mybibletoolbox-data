  eng-WYC-2017: Soothly Isaiah, the prophet, entered to king Hezekiah, and said to
    him, What said these men, and from whence came they to thee? And Hezekiah said,
    From a far land they came to me, from Babylon.
  eng-WMBB: Then Isaiah the prophet came to King Hezekiah, and asked him, “What did
    these men say? From where did they come to you?” Hezekiah said, “They have come
    from a country far from me, even from Babylon.”
  urd-GVH: तब यसायाह नबी हिज़क़ियाह बादशाह के पास आया और पूछा, “इन आदमियों ने क्या
    कहा? कहाँ से आए हैं?” हिज़क़ियाह ने जवाब दिया, “दूर-दराज़ मुल्क बाबल से मेरे पास
    आए हैं।”
  rug-rug: Beto sapu gua asa si la se Aisea sa poropita koe Hezikaea, sa baṉara, meke
    nanasa guahe, “Pavei mae guadi sari na tie sara meke sa gua si zama nia rini koa
    goi?” Olaṉa se Hezikaea, “Mae guadi pa popoa seu si arini, pa Babiloni,” gua si
    asa.
  gaz-gaz: Kana irratti Isaayyaas raajichi gara Hisqiyaas mootichaa dhaqee, “Namoonni
    sun maal jedhan? Isaan eessaa dhufan?” jedhee gaafate. Hisqiyaasis, “Isaan Baabilonii
    biyya fagoodhaa na bira dhufan” jedhee deebise.
  fra-LSG: 'Ésaïe, le prophète, vint ensuite auprès du roi Ézéchias, et lui dit: Qu’ont
    dit ces gens-là, et d’où sont-ils venus vers toi? Ézéchias répondit: Ils sont
    venus vers moi d’un pays éloigné, de Babylone.'
  yal-yal: Nabi Esayi mɔn yi fa Manga Xesekiya fɛma, a yi a fala a xa, a naxa, “Muxuni
    itoe nanse falaxi i xa? E kelixi minɛn?” Xesekiya yi a yabi, a naxa, “E kelixi
    yamana makuyen nin, Babilɔn.”
  haw-1868: Alaila, hele mai la o Isaia, ke kaula i ke alii, ia Hezekia, i mai la
    ia ia, Heaha ka keia poe kanaka i olelo mai ai? Maihea mai hoi lakou i hele mai
    ai iou la? I aku la o Hezekia, Mai ka aina mamao aku lakou i hele mai ai io'u
    nei, mai Babulona mai hoi.
  arb-NAV: 'فَجَاءَ النَّبِيُّ إِشَعْيَاءُ إِلَى الْمَلِكِ حَزَقِيَّا وَسَأَلَهُ:
    «مَاذَا قَالَ هَؤُلاءِ الْقَوْمُ، وَمِنْ أَيْنَ قَدِمُوا إِلَيْكَ؟» فَأَجَابَهُ:
    «قَدْ أَقْبَلُوا إِلَيَّ مِنْ بَلَدٍ بَعِيدٍ، مِنْ بَابِلَ». فَعَادَ يَسْأَلُهُ:
    «مَاذَا شَاهَدُوا فِي قَصْرِكَ؟»'
  ewe-ewe: Emegbe la, Nyagblɔɖila Yesaya yi ɖe Fia Hezekia gbɔ ɖabiae be, “Nya ka
    ame siawo gblɔ, eye afi ka wotso?” Hezekia ɖo eŋu be, “Wotso anyigba didi aɖe
    dzi, tso keke Babilonia.”
  eng-LEE: Then came Isaiah the prophet unto king Hezekiah, and said unto him, What
    did these men say? and whence did they come unto thee? And Hezekiah said, From
    a far-off country are they come unto me, from Babylon.
  asm-FB: তাৰ পাছত ভাববাদী যিচয়াই ৰজা হিষ্কিয়াৰ ওচৰলৈ আহিলে আৰু সুধিলে, “এই মানুহবোৰে
    আপোনাক কি ক’লে? আৰু তেওঁলোক ক’ৰ পৰা আহিছে?” তেতিয়া হিষ্কিয়াই ক’লে, “তেওঁলোক
    দূৰ দেশ বাবিলৰ পৰা মোৰ ওচৰলৈ আহিছে।”
  sus-A: نَ دَنفِ شَنبِ، عَننَبِ عٍسَيِ نَشَ قَ شٍسٍكِيَ يِرٍ، عَ عَ مَشْرِن، «نَ
    مِشِيٍ مُنسٍ قَلَشِ عِ بّ؟ عٍ كٍلِشِ مِندٍن؟» شٍسٍكِيَ نَشَ عَ يَابِ، «عٍ كٍلِشِ
    بْشِ مَكُيٍ ندٍ نّ، دّننَشّ شِلِ بَبِلْن.»
  fra-SBL: 'Alors Ésaïe, le prophète, vint auprès du roi Ézéchias et lui demanda :
    « Qu''ont dit ces hommes ? D''où sont-ils venus vers toi ? » Ézéchias dit : « Ils
    sont venus d''un pays éloigné de moi, même de Babylone. »'
  hbo-hbo: וַיָּבֹא֙ יְשַׁעְיָ֣הוּ הַנָּבִ֔יא אֶל־הַמֶּ֖לֶךְ חִזְקִיָּ֑הוּ וַיֹּ֨אמֶר
    אֵלָ֜יו מָ֥ה אָמְר֣וּ ׀ הָאֲנָשִׁ֣ים הָאֵ֗לֶּה וּמֵאַ֙יִן֙ יָבֹ֣אוּ אֵלֶ֔יךָ וַיֹּ֙אמֶר֙
    חִזְקִיָּ֔הוּ מֵאֶ֧רֶץ רְחֹוקָ֛ה בָּ֥אוּ אֵלַ֖י מִבָּבֶֽל׃
  kik-kik: Hĩndĩ ĩyo mũnabii Isaia agĩthiĩ kũrĩ Mũthamaki Hezekia, akĩmũũria atĩrĩ,
    “Andũ acio moiga atĩa, na mekuumĩte kũ?” Nake Hezekia agĩcookia atĩrĩ, “Moimĩte
    bũrũri wa kũraya; megũkĩte kuuma bũrũri wa Babuloni.”
  fra-NCL: 'Mais Isaïe, le prophète, vint auprès du roi Ezéchias, et lui dit : « Qu’ont
    dit ces gens-là, et d’où sont-ils venus vers toi ? » Ezéchias répondit : « Ils
    sont venus vers moi d’un pays éloigné, de Babylone. »'
  cek-AK: To naah tahmaa Isaiah loe Hezekiah siangpahrang khaeah caeh moe, Hae kaminawk
    mah timaw thuih o? Naabang hoiah maw angzoh o? tiah a duengh. Hezekiah mah, Angthla
    parai prae, Babylon hoiah angzoh o, tiah a naa.
  cuk-cuk: 'Geb degine, Bab-Dummad-gayaburba-barsoged-Isaías, Rey-Ezequías-daknaded.
    Geb ega sogdapid: —¿Bia we-dulemar daniki? ¿Ar igi bega we-dulemar soge? Geb Ezequías
    ega sogded: —We-dulemar dikasur danimalad. Babilonia-neggwebur-akale an-dakega
    danimalad.'
  uig-CYR: 'Андин Йәшая пәйғәмбәр Һәзәкияниң алдиға берип, униңдин: — «Мошу кишиләр
    немә деди? Улар сени йоқлашқа нәдин кәлгән?» — дәп сориди. Һәзәкия: — «Улар жирақ
    бир жуттин, йәни Бабилдин кәлгән», деди.'
  tel-2017: అప్పుడు యెషయా ప్రవక్త హిజ్కియా దగ్గరికి వచ్చి “ఆ మనుషులు ఏమన్నారు? వారు
    ఎక్కడ నుండి వచ్చారు?” అని అడిగాడు. హిజ్కియా “వారు బబులోను అనే దూరదేశం నుంచి వచ్చారు”
    అని చెప్పాడు.
  hat-BSA: 'Alò, Ésaïe, pwofèt la, te vin kote Wa Ézéchias. Li te di l: “Se kisa mesye
    sa yo te di, e se kibò yo sòti pou vin kote nou la a?” Ézéchias te di: “Yo vin
    kote m soti nan yon peyi lwen, Babylone.”'
  kos-kos: Tukun ma inge, mwet palu Isaiah el som nu yorol Tokosra Hezekiah ac siyuk,
    “Mwet inge tuku ya me, ac mea elos fahk nu sum ah?” Hezekiah el topuk, “Elos tuku
    Babylonia me, sie facl su oan yen loessula.”
  hbo-WLC: וַיָּבֹא֙ יְשַׁעְיָ֣הוּ הַנָּבִ֔יא אֶל־הַמֶּ֖לֶךְ חִזְקִיָּ֑הוּ וַיֹּ֨אמֶר
    אֵלָ֜יו מָ֥ה אָמְר֣וּ ׀ הָאֲנָשִׁ֣ים הָאֵ֗לֶּה וּמֵאַ֙יִן֙ יָבֹ֣אוּ אֵלֶ֔יךָ וַיֹּ֙אמֶר֙
    חִזְקִיָּ֔הוּ מֵאֶ֧רֶץ רְחוֹקָ֛ה בָּ֥אוּ אֵלַ֖י מִבָּבֶֽל׃
  ibo-ibo: Mgbe ahụ, Aịzaya onye amụma jekwuru eze Hezekaya jụọ ya sị, “Gịnị ka ndị
    ikom ndị ahụ kwuru? Ebeekwa ka ha si bịakwute gị?” Hezekaya zara sị, “Ọ bụ nʼala
    dị anya ka ha si bịakwute m, ha si Babilọn.”
  ory-ory: ସେତେବେଳେ ଯିଶାଇୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ହିଜକୀୟ ରାଜା ନିକଟକୁ ଆସି ତାହାକୁ କହିଲେ, “ଏହି
    ଲୋକମାନେ କଅଣ କହିଲେ? ସେମାନେ କେଉଁଠାରୁ ତୁମ୍ଭ ନିକଟକୁ ଆସିଲେ?” ତହିଁରେ ହିଜକୀୟ କହିଲା, “ସେମାନେ
    ଦୂର ଦେଶ ବାବିଲରୁ ମୋʼ ନିକଟକୁ ଆସିଅଛନ୍ତି।”
  chk-chk: Mürin, ewe soufos Aisea a feito ren ewe king Hiskia o aisini, “Met ekewe
    mwän ra apasa? Ia ra feito me ie?” Nge Hiskia a pälüeni, “Ra feito seni Papilon
    ewe fanü mi toau.”
  rop-rop: Wal aibin tok langa King Hesakaiya na, “Weya dislot mesinja bin kaman brom?
    Wanim olabat wandim?” En King Hesakaiya bin tok, “Olabat bin kaman olawei brom
    Bebalon.”
  ukr-1871: 'І прийшов пророк Ісаїя до царя Езекії, й спитав його: Що говорили сї
    люде й звідки приходили вони до тебе? І відказав Езекія: Із далекої землї прийшли
    вони до мене, з Вавилону.'
  deu-1951: 'Da kam der Prophet Jesaja zum König Hiskia und fragte ihn: Was haben
    diese Männer gesprochen, und woher sind sie zu dir gekommen? Hiskia antwortete:
    Sie sind aus einem fernen Lande, von Babel, zu mir gekommen!'
  eng-JPS: 'Then came Isaiah the prophet unto king Hezekiah, and said unto him: ''What
    said these men? and from whence came they unto thee?'' And Hezekiah said: ''They
    are come from a far country unto me, even from Babylon.'''
  srp-1865: 'Tada doðe prorok Isaija k caru Jezekiji i reèe mu: šta su govorili ti
    ljudi i odakle su došli k tebi? A Jezekija reèe: iz daljne zemlje došli su k meni,
    iz Vavilona.'
  lug-lug: Awo Isaaya nnabbi n’ajja eri kabaka Keezeekiya n’amubuuza nti, “Abasajja
    banno bagamba ki? Era bavudde wa okujja gy’oli?” Keezeekiya n’amuddamu nti, “Bazze
    wange, bava mu nsi ey’ewala e Babulooni.”
  heb-heb: ויבא ישעיהו הנביא אל המלך חזקיהו ויאמר אליו מה אמרו האנשים האלה ומאין יבאו
    אליך ויאמר חזקיהו מארץ רחוקה באו אלי מבבל׃
  ben-IRV: ভাববাদী যিশাইয় রাজা হিষ্কিয়ের কাছে গিয়ে জিজ্ঞাসা করলেন, এই লোকেরা তোমাকে
    কি বলল? আর কোথা থেকেই তারা এসেছিল? হিষ্কিয় বললেন, তারা দূর দেশ ব্যাবিলন থেকে
    এসেছিল।
  pan-pan: ਤਦ ਯਸਾਯਾਹ ਨਬੀ ਹਿਜ਼ਕੀਯਾਹ ਰਾਜਾ ਦੇ ਕੋਲ ਆਇਆ ਅਤੇ ਉਸ ਨੂੰ ਪੁੱਛਿਆ, ਇਨ੍ਹਾਂ ਮਨੁੱਖਾਂ
    ਨੇ ਕੀ ਆਖਿਆ ਅਤੇ ਉਹ ਕਿੱਥੋਂ ਤੇਰੇ ਕੋਲ ਆਏ ਹਨ? ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਅੱਗੋਂ ਉੱਤਰ ਦਿੱਤਾ, ਉਹ ਇੱਕ
    ਦੂਰ ਦੇਸ ਤੋਂ ਮੇਰੇ ਕੋਲ ਆਏ, ਅਰਥਾਤ ਬਾਬਲ ਤੋਂ।
  mya-JVB: ထိုအခါ ပရောဖက် ဟေရှာယ သည် ဟေဇကိ မင်းကြီး ထံ တော်သို့သွား ၍၊ ထိုသူတို့သည်
    အဘယ်သို့ ပြော ကြပါသနည်း။ အဘယ် ပြည်မှ အထံတော်သို့ လာ ကြပါသနည်းဟု မေး လျှောက်သော်၊
    ဟေဇကိ မင်းက၊ ဝေး သောအရပ် ၊ ဗာဗုလုန် ပြည်မှ ရောက် လာကြသည်ဟု ပြန်ပြော ၏။
  hmo-hmo: Vadaeni peroveta tauna Isaia be king Hesekaia dekenai ia mai, ia nanadaia,
    ia gwau, “Unai taudia be dahaka idia herevalaia oi dekenai? Bona idia be edeseni
    idia mai?” Hesekaia ia gwau, “Gabu daudau dekena amo idia mai vadaeni, Babulonia
    dekena amo.”
  urd-urd: तब यसा'याह नबी ने हिज़क़ियाह बादशाह के पास आकर उससे कहा, कि “ये लोग क्या
    कहते थे, और ये कहाँ से तेरे पास आए?” हिज़क़ियाह ने जवाब दिया, कि “ये एक दूर के
    मुल्क, या'नी बाबुल से मेरे पास आए हैं।”
  rus-SYN: 'И пришел пророк Исаия к царю Езекии и сказал ему: что говорили эти люди?
    и откуда они приходили к тебе? Езекия сказал: из далекой земли приходили они ко
    мне, из Вавилона.'
  bqc-SIM: 'Ɔ̃ ãnabi Isaia gɛ̀ aà lè à aà là à mɛ̀: Kpelewa gbɛ̃́piↄ ònɛi?
    Za má aa bↄ̀u aa mↄ̀ n kĩ́ii? Ezekia wèwà à mɛ̀: An bↄkĩi zã̀, Babɛli aa
    bↄ̀u.'
  tcz-CHONGTHU: Hichun themgao Isaiah chu Hezekiah lengpa kom'a achen, a dongtan ahi.
    “Hiche miho hin ipi angaichat uham? Hoilai akon'a hung hiuva ham? Hezekiah in
    adonbut in, “ Amaho hi gamla tah aum Babylon'a kon hung ahiuve.”
  mar-mar: मग यशया संदेष्टा हिज्कीया राजाकडे आला आणि त्यास विचारले, “ही माणसे तुला
    काय म्हणत होती? ती कोठून आली होती?” हिज्कीया म्हणाला, “ती दूरच्या बाबेल देशातून
    माझ्याकडे आली होती.”
  qub-qub: 'Chaymi profëta Isaías aywaran ray Ezequiasman. Chayaycur tapuran: «¿Maypitataj
    shamusha chay runacuna? Gamtaga ¿ima nisha-cashunquitaj?» nir. Chaura Ezequías
    niran: «Paycunaga shamusha fiyupa carupitami. Shamusha Babilonia nasyunpita.»'
  hat-hat: 'Lè sa a, pwofèt Ezayi al jwenn wa Ezekyas, li mande l'': -Kote mesye sa
    yo soti? Kisa yo di ou? Ezekyas reponn: -Yo soti nan yon peyi byen lwen, yo soti
    nan peyi Babilòn.'
  eng-BSB: Then the prophet Isaiah went to King Hezekiah and asked, “Where did those
    men come from, and what did they say to you?” “They came to me from a distant
    land,” Hezekiah replied, “from Babylon.”
  eng-WEBPB: Then Isaiah the prophet came to King Hezekiah, and asked him, “What did
    these men say? From where did they come to you?” Hezekiah said, “They have come
    from a country far from me, even from Babylon.”
  kbq-kbq: Anante kasnampa ne' Aisaia'a, kini ne' Hesekaiante eno amanage huno antahige'ne,
    Amama ete'zama vaza vahera igati ete'za, na'ane hu'za eme hute'za vaze. Anage
    higeno Hesekaia'a kenona'a huno, afete mopa Babiloni moparegati e'naze.
  nhe-BL: 'Huajca na, nitiocamanalojquetl Isaías, nihualajqui campa itztoya Tlanahuatijquetl
    Ezequías huan quiilhui: ―¿Tlachque mitzilhuijque nopa tlacame? Huan ¿canque hualahuij?
    Huan Ezequías quiilhui: ―Hualahuij huejca ipan nopa tlali Babilonia.'
  gub-BL: Na'e Tupàn ze'eg imume'u har Izai uze'eg oho izupe kury. — Ma'e wi wanur
    ko awa wà. Ma'in newe wà, i'i izupe. Uwazar Ezeki ize'eg izupe. — Ur ywy muitea'u
    har wi wà. Mawiron wi wanur wà.
  eng-DRA: 'Then Isaias the prophet came to king Ezechias, and said to him: What said
    these men, and from whence came they to thee? And Ezechias said: From a far country
    they came to me, from Babylon.'
