  kan-2017: ಆಗ ಪ್ರವಾದಿಯಾದ ಯೆಶಾಯನು ಅರಸನಾದ ಹಿಜ್ಕೀಯನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ಆ ಮನುಷ್ಯರು ಎಲ್ಲಿಯವರು?
