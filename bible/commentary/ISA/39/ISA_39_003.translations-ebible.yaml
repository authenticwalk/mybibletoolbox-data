  tdx-tdx: 'Aa le niheo mb’ am’ Iekizkia mb’eo t’Iesaià nanao ty hoe: Ino ty nisaontsia’
    indaty rey? Le aia ty nihirifa’ iareo te nimb’ ama’o? Le hoe t’Iekizkia: Boak’
