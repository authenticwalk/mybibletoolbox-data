    koe?” Pea pehē ʻe Hesekaia, “Kuo nau haʻu mei he fonua mamaʻo kiate au, ʻio, mei
    Papilone.
  ces-1613: 'V tom přišel prorok Izaiáš k králi Ezechiášovi, a řekl jemu: Co pravili
