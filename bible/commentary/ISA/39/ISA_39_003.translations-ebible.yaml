  tbz-SIM: 'Dɛ̀ yĩ mɛmmɛ kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtòo Esɑii kɔtoo o cĩ́ɛ̃̀tɛ̀
