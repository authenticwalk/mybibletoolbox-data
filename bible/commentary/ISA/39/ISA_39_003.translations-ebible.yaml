    bilong em olsem, “Ol i laik lukim mi na ol i kam long longwe ples tru, em kantri
    Babilon.”
  hau-SA: Sai Ishaya annabi ya tafi wurin Sarki Hezekiya ya kuma tambaye shi ya ce,
    “Mene ne waɗannan mutane suka faɗa, kuma daga ina suka fito?” Hezekiya ya amsa
    ya ce, “Daga ƙasa mai nisa. Sun zo ne daga Babilon.”
  uig-LAT: 'Andin Yeshaya peyghember Hezekiyaning aldigha bérip, uningdin: — «Mushu
