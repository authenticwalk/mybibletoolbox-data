verse: ISA.039.003
translations:
  mal-C: 'അപ്പോൾ പ്രവാചകനായ യെശയ്യാവ് രാജാവിന്റെ അടുത്തുവന്ന് ഇപ്രകാരം ചോദിച്ചു: “ആ
    പുരുഷന്മാർ എന്തു പറഞ്ഞു? അവർ എവിടെനിന്നാണു വന്നത്?” ഹിസ്കിയാവ് മറുപടി പറഞ്ഞു:
    “അവർ ഒരു ദൂരദേശത്തുനിന്ന്, ബാബേലിൽനിന്ന് എന്റെ അടുത്തുവന്നു.”'
  deu-TKW: 'Da kam der Prophet Jesaja zum König Hiskia und fragte ihn: Was haben diese
    Männer gesagt und woher kommen sie zu dir? Hiskia erwiderte: Aus fernem Lande
    sind sie zu mir gekommen, aus Babel.'
  lin-lin: 'Boye, mosakoli Ezayi akendeki epai ya mokonzi Ezekiasi mpe atunaki ye :
    — Bato wana balobi nini mpe bawuti wapi ? Ezekiasi azongisaki : — Bawuti mosika,
    na mokili ya Babiloni, mpo na koya kotala ngai.'
  eng-LSV: And Isaiah the prophet comes to King Hezekiah and says to him, “What did
    these men say? And from where do they come to you?” And Hezekiah says, “They have
    come to me from a far-off land—from Babylon.”
  eng-GNV: Then came Isaiah the Prophet vnto King Hezekiah, and said vnto him, What
    said these men? and from whence came they to thee? And Hezekiah saide, They are
    come from a farre countrey vnto me, from Babel.
  eng-WEBSTER: Then came Isaiah the prophet to king Hezekiah, and said to him, What
    said these men? and from whence came they to thee? and Hezekiah said, They have
    come to me from a far country, even from Babylon.
  nhw-BL: 'Huajca na, nitlajtol pannextijquetl Isaías, nihualajqui campa itztoya Tlanahuatijquetl
    Ezequías huan quiilhui: ―¿Tlaque mitzilhuijque nopa tlacame? Huan ¿canque hualahuij?
    Huan Ezequías quiilhui: ―Hualahuij huejca ipan nopa tlali Babilonia.'
  swh-ONEN: Ndipo nabii Isaya akaenda kwa Mfalme Hezekia na kumuuliza, “Watu hao walisema
    nini, na wametoka wapi?” Hezekia akamjibu, “Wametoka nchi ya mbali. Walikuja kwangu
    kutoka Babeli.”
  bba-bba: Yen biruwɑ Gusunɔn sɔmɔ Esɑi u nɑ u Esekiɑsi bikiɑ u nɛɛ, mɑn diyɑ tɔn
    beni bɑ nun nɑɑwɑ. Ye bɑ tunumɑ, mbɑ bɑ ɡeruɑ. Mɑ Esekiɑsi u nùn wisɑ u nɛɛ, bɑ
    nɑwɑ sɑɑ tem ton tonden di mɛ bɑ mɔ̀ Bɑbiloni.
  eng-KJVCPB: Then came Isaiah the prophet unto king Hezekiah, and said unto him,
    What said these men? and from whence came they unto thee? And Hezekiah said, They
    are come from a far country unto me, even from Babylon.
  luo-luo: Eka Isaya janabi nodhi ir Ruoth Hezekia mopenje niya, “Angʼo mane jogo
    owacho kendo negia kanye?” Hezekia nodwoke niya, “Negia e piny mabor, miluongo
    ni Babulon.”
  meu-meu: Bena peroveta tauna Isaia na King Hesekia dekena ema, e nanadaia, eto,
    Unu tatau na dahaka e gwaurai? Bona ede amo oi dekemu ema? Hesekia eto, Gabu daudau
    amo vada ema, Babulono amo.
  npi-ULB: त्यसपछि यशैया अगमवक्ता हिजकिया राजाकहाँ आए र तिनलाई सोधे, “यी मानिसहरूले
    तपाईंलाई के भने? तिनीहरू कहाँबाट आएका थिए?” हिजकियाले भने, “तिनीहरू बेबिलोनको
    टाढा देशबाट मकहाँ आएका हुन् ।”
  yor-yor: Lẹ́yìn náà wòlíì Isaiah lọ sí ọ̀dọ̀ Hesekiah ọba ó sì béèrè pé, “Kí ni
    àwọn ènìyàn wọ̀nyí wí, níbo ni wọ́n sì ti wá?” “Láti ilẹ̀ jíjìnnà,” ni èsì Hesekiah.
    “Wọ́n wá sọ́dọ̀ mi láti Babeli.”
  pes-OPCB: 'آنگاه اشعیای نبی نزد حِزِقیای پادشاه رفت و از او پرسید: «این مردان از
    کجا آمده بودند و چه می‌خواستند؟» حِزِقیا جواب داد: «از جای دور! آنها از بابِل
    آمده بودند.»'
  tgl-ULB: Pagkatapos lumapit si Isaias ang propeta kay Haring Hezekias at tinanong
    siya, “Ano ang sinabi sa iyo ng mga taong ito? Saan sila nagmula?” Sumagot si
    Hezekias, “Naparito sila sa akin mula sa malayong bansa ng Babilonia.”
  hui-hui: Babilono agali biaru ti dai biaha Anduane Homogonaga mana latagi haga Aisaia
    ibu Kini Hesegaia hearia ibuwa ibugua hale halu lalu, Agali o ibiyadaruni ti aniali
    ibiyabe. Tigua bi agi dege layabe, lalu hale hene. Ani hale hayagola Hesegaia
    ibugua ladai bialu lalu, Agali uruni tini dindi kaundiaore uyura Babilono wiagoha
    howa ibiyagoni, lene.
  mya-mya: ထို​နောက်​ဟေ​ရှာ​ယ​သည်​ဟေ​ဇ​ကိ​မင်း​ထံ သွား​၍``ထို​သူ​တို့​သည်​အ​ဘယ်​အ​ရပ်​မှ​လာ
    ပါ​သ​နည်း။ သူ​တို့​က​အ​ရှင့်​အား​အ​ဘယ် သို့​ပြော​ဆို​ကြ​ပါ​သ​နည်း'' ဟု​မေး​၏။
    ဟေ​ဇ​ကိ​က``သူ​တို့​သည်​အ​လွန်​ဝေး​သော ဗာ​ဗု​လုန်​ပြည်​မှ​လာ​ပါ​သည်'' ဟု​ဆို​လျှင်၊
  bod-N: དེ་ནས་ལུང་སྟོན་པ་ཡེ་ཤ་ཡཱ་རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱའི་དྲུང་དུ་འོངས་ནས་ཁོ་ལ་ན་རེ།
    མི་དེ་ཚོས་ཅི་ཟེར་རམ། དེ་ཚོ་ཡུལ་གང་ནས་ཁྱོད་ཀྱི་མདུན་དུ་འོངས་པ་ཡིན་ནམ་ཞེས་དྲིས་པ་ལ།
    ཧི་ཟི་ཀི་ཡཱས། དེ་དག་ནི་རྒྱང་ཐག་རིང་བའི་པཱ་པེལ་ལོན་ནས་ང་དང་འཕྲད་དུ་འོངས་པ་རེད་ཅེས་སྨྲས་ཤིང་།
  sna-sna: Ipapo muprofita Isaya akaenda kuna Mambo Hezekia akabvunza achiti, “Varume
    avo vakati kudini, uye vakabvepi?” Hezekia akapindura achiti, “Vakabva kunyika
    iri kure. Vakauya kwandiri vachibva kuBhabhironi.”
  spa-BLM: 'Entonces el profeta Isaías se acercó al rey Ezequías y le preguntó: “¿Qué
    han dicho estos hombres? ¿De dónde vinieron a ti?” Ezequías dijo: “Han venido
    de un país lejano a mí, incluso de Babilonia”.'
  cac-cac: 'Axo yic ix paxcan eb'' vin̈, ix in b''at a in Isaías in tic schecab''
    Dios vil vin̈aj rey Ezequías chi'', ix in c''anb''an icha tic: —¿B''ajtil ix cot
    juntzan̈ eb'' vin̈ vinac chi''? ¿Tas ix ul yal eb'' vin̈ d''ayach? xin chi. Ix
    yalan vin̈ icha tic: —A d''a jun chon̈ab'' te najat ix cot eb'' vin̈, aton Babilonia,
    xchi vin̈.'
  swh-ULB: Basi Isaya nabii alikuja kwa mfalme Hezekia na kumuuliza, ''Je watu hawa
    wamekuambia nini? wametoka wapi?, ''Wamekuja kwangu kutoka mbali nchi ya Babeli.''
  bel-bel: 'І прыйшоў прарок Ісая да цара Эзэкіі і сказаў яму: што казалі гэтыя людзі?
    і адкуль яны прыходзілі да цябе? Эзэкія сказаў: з далёкай зямлі прыходзілі яны
    да мяне, з Вавілона.'
  deu-ELBBK: 'Da kam Jesaja, der Prophet, zum König Hiskia und sprach zu ihm: Was
    haben diese Männer gesagt? Und woher sind sie zu dir gekommen? Und Hiskia sprach:
    Aus fernem Land sind sie zu mir gekommen, von Babel.'
  mbb-OT: Dutun he timpu, is ebpeneuven he si Isaias midhendiyà te ki Hadì Hezekia
    ne mid-insà te, “Hendei ebpuun heeyan he menge etew, wey hengkey is kinahanglan
    dan?” Midtavak si Hezekia te, “Ebpuun sikandan diyà te meziyù he lugar, he Babilonia.”
  mal-2015: 'അപ്പോൾ യെശയ്യാപ്രവാചകൻ ഹിസ്കീയാരാജാവിന്റെ അടുക്കൽ വന്നു അവനോടു: ഈ പുരുഷന്മാർ
    എന്തു പറഞ്ഞു? അവർ എവിടെനിന്നു നിന്റെ അടുക്കൽ വന്നു എന്നു ചോദിച്ചതിന്നു ഹിസ്കീയാവു:
    അവർ ഒരു ദൂരദേശത്തുനിന്നു, ബാബേലിൽനിന്നു തന്നേ; എന്റെ അടുക്കൽ വന്നിരിക്കുന്നു എന്നു
    പറഞ്ഞു.'
  gup-gup: Wanjh nawu prophet Isaiah wam bidjawam Hezekiah nawu king, yimeng, “Adju,
    nahni bininj baleh birriyimeng, dja nakka balehbeh birrimwam?” Wanjh Hezekiah
    yimeng, “Bedda birrimwam djarrehbeh. Bedda wanjh birrimwam kore kunbolk Babylon
    bu ngaye ngandinang.”
  rmc-rmc: 'Paľis o prorokos Izajaš avľa ko Chizkija a phučľa lestar: „So vakerenas
    kala murša a khatar avle?“ O Chizkija leske odphenďa: „Avle ke ma dural andral
    aver phuv, dži andral o Babilon.“'
  pes-OPV: 'پس اشعیانبی نزد حزقیا پادشاه آمده، وی را گفت: «این مردمان چه گفتند و نزد
    تو از کجا آمدند؟» حزقیاگفت: «از جای دور یعنی از بابل نزد من آمدند.»'
  ron-1924: 'Пророкул Исая а венит апой ла ымпэратул Езекия ши л-а ынтребат: „Че ау
    спус оамений ачея ши де унде ау венит ла тине?” Езекия а рэспунс: „Ау венит ла
    мине динтр-о царэ депэртатэ, дин Бабилон.”'
  ben-OBCV: তখন ভাববাদী যিশাইয় রাজা হিষ্কিয়ের কাছে গেলেন ও তাঁকে জিজ্ঞাসা করলেন,
    “ওই লোকেরা কী বলল এবং ওরা কোথা থেকে এসেছিল?” হিষ্কিয় উত্তর দিলেন, “বহু দূরের
    এক দেশ থেকে। ওরা ব্যাবিলন থেকে আমার কাছে এসেছিল।”
  som-som: Markaasaa Nebi Ishacyaah u yimid Boqor Xisqiyaah, oo wuxuu ku yidhi, War
    nimankanu maxay yidhaahdeen? Xaggee bayse kaaga yimaadeen? Kolkaasaa Xisqiyaah
    yidhi, Waxay iiga yimaadeen dal fog, kaasoo ah Baabuloon.
  lat-VUC: 'Introivit autem Isaias propheta ad Ezechiam regem, et dixit ei: Quid dixerunt
    viri isti, et unde venerunt ad te? Et dixit Ezechias: De terra longinqua venerunt
    ad me, de Babylone.'
  eng-ASVBT: Then came Isaiah the prophet unto king Hezekiah, and said unto him, What
    said these men? and from whence came they unto thee? And Hezekiah said, They are
    come from a far country unto me, even from Babylon.
  ita-1885: 'E il profeta Isaia venne al re Ezechia, e gli disse: Che hanno detto
    quegli uomini? e donde son venuti a te? Ed Ezechia disse: Son venuti a me di paese
    lontano, di Babilonia.'
  eng-LXXUP: And Isaiah the prophet came to King Hezekiah, and said to him, What say
    these men? and whence came they to thee? and Hezekiah said, They are come to me
    from a land afar off, from Babylon.
  eng-ULB: Then Isaiah the prophet came to King Hezekiah and asked him, “What did
    these men say to you? Where did they come from?” Hezekiah said, “They came to
    me from the distant country of Babylon.”
  spa-VBL: 'Entonces el profeta Isaías fue a ver al rey Ezequías y le preguntó: “¿De
    dónde vinieron esos hombres y qué te dijeron?” “Vinieron a verme desde muy lejos,
    desde Babilonia”, respondió Ezequías.'
  fra-_FOB: 'Puis le prophète Ésaïe vint vers le roi Ézéchias, et lui dit: Qu''ont
    dit ces gens-là, et d''où sont-ils venus vers toi? Et Ézéchias répondit: Ils sont
    venus vers moi d''un pays éloigné, de Babylone.'
  mal-mal: 'അപ്പോൾ യെശയ്യാപ്രവാചകൻ ഹിസ്കീയാരാജാവിന്റെ അടുക്കൽവന്ന് അവനോട്: “ഈ പുരുഷന്മാർ
    എന്ത് പറഞ്ഞു? അവർ എവിടെനിന്ന് നിന്റെ അടുക്കൽ വന്നു” എന്നു ചോദിച്ചതിന് ഹിസ്കീയാവ്:
    “അവർ ഒരു ദൂരദേശത്തുനിന്നു, ബാബേലിൽനിന്നു തന്നെ; എന്റെ അടുക്കൽ വന്നിരിക്കുന്നു”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Tab Yasāyāh Nabī Hizqiyāh Bādshāh ke pās āyā aur pūchhā, “In ādmiyoṅ ne
    kyā kahā? Kahāṅ se āe haiṅ?” Hizqiyāh ne jawāb diyā, “Dūr-darāz mulk Bābal se
    mere pās āe haiṅ.”
  suz-BL: मिनु परमप्रभु यावे आ लोव़ पाइब यसैया, पिप हिज्‍कीयाह आ बाक्‍तीके जाक्‍शा
    “मेको मुरपुकीम मार देंमा, ते रे जाक्‍मा?” देंत। मिनु हिज्‍कीयाहमी “एकोपुकी ङोन
    रागी बेबीलोन रे जाक्‍शो नम” देंत।
  eng-NOY: Then came Isaiah the prophet to King Hezekiah, and said to him, What did
    these men say, and whence did they come to thee? And Hezekiah said, They came
    to me from a distant country, from Babylon.
  ita-1927: 'Allora il profeta Isaia venne al re Ezechia, e gli disse: “Che hanno
    detto quegli uomini? e donde son venuti a te?” Ezechia rispose: “Son venuti a
    me da un paese lontano, da Babilonia”.'
  ckb-ckb: 'ئینجا ئیشایا پێغەمبەر هاتە لای حەزقیای پاشا و لێی پرسی: «ئەو پیاوانە چییان
    گوت و لەکوێوە هاتوونەتە لات؟» حەزقیاش وەڵامی دایەوە: «لە خاکێکی دوورەوە، لە بابلەوە
    هاتوون.»'
  eng-BBE: Then Isaiah the prophet came to King Hezekiah, and said to him, What did
    these men say, and where did they come from? And Hezekiah said, They came from
    a far country, even from Babylon.
  kan-OKCV: ಆಗ ಪ್ರವಾದಿಯಾದ ಯೆಶಾಯನು ಅರಸನಾದ ಹಿಜ್ಕೀಯನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ಆ ಮನುಷ್ಯರು ಎಲ್ಲಿಂದ
    ಬಂದವರು ಮತ್ತು ಅವರು ನಿನಗೆ ಏನು ಹೇಳಿದರು?” ಎಂದು ಕೇಳಿದನು. ಹಿಜ್ಕೀಯನು, “ಅವರು ಬಹುದೂರ ದೇಶವಾದ
    ಬಾಬಿಲೋನಿನಿಂದ ನನ್ನ ಬಳಿಗೆ ಬಂದವರು,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'அப்பொழுது ஏசாயா தீர்க்கதரிசி எசேக்கியா ராஜாவினிடத்தில் வந்து: அந்த மனிதர்கள்
    என்ன சொன்னார்கள் எங்கேயிருந்து உம்மிடத்தில் வந்தார்கள் என்று கேட்டான். அதற்கு
    எசேக்கியா: பாபிலோன் என்னும் தூரதேசத்திலிருந்து என்னிடத்திற்கு வந்தார்கள் என்றான்.'
  spa-RV-1909: 'Entonces Isaías profeta vino al rey Ezechîas, y díjole: ¿Qué dicen
    estos hombres, y de dónde han venido á ti? Y Ezechîas respondió: De tierra muy
    lejos han venido á mí, de Babilonia.'
  ron-BTF: 'Atunci profetul Isaia a venit la împăratul Ezechia şi i-a spus: Ce au
    spus aceşti bărbaţi? Şi de unde au venit ei la tine? Şi Ezechia a spus: Au venit
    la mine dintr-o ţară îndepărtată, din Babilon.'
  eng-WEBP: Then Isaiah the prophet came to King Hezekiah, and asked him, “What did
    these men say? From where did they come to you?” Hezekiah said, “They have come
    from a country far from me, even from Babylon.”
  eng-FBV: Then the prophet Isaiah went to King Hezekiah and asked him, “Where did
    those men come from, and what did they tell you?” “They came to see me from a
    long way away, from Babylon,” Hezekiah replied.
  nld-1939: 'Toen ging de profeet Isaias naar koning Ezekias toe, en zeide tot hem:
    Wat hebben die mannen gezegd, en waar vandaan zijn ze tot u gekomen? Ezekias antwoordde:
    Uit een ver land zijn ze mij komen bezoeken, uit Babel.'
  nch-BL: 'Huajca na, nitajtolpanextijquet Isaías, nihualajqui campa itztoya Tanahuatijquet
    Ezequías huan quiilhui: ―¿Taya mitzilhuijque nopa tacame? Huan ¿canque hualahuij?
    Huan Ezequías quiilhui: ―Hualahuij huejca ipan nopa tali Babilonia.'
  vie-1934: 'Đấng tiên tri Ê-sai bèn đến chầu vua Ê-xê-chia, và hỏi rằng: Các người
    đó nói chi, và từ đâu đến thăm vua? Ê-xê-chia đáp rằng: Họ đến từ phương xa, tức
    là từ nước Ba-by-lôn.'
  hin-CV: यह होने के बाद भविष्यद्वक्ता यशायाह राजा हिज़किय्याह से भेंट करने गए और
    उससे कहा, “क्या कह रहे हैं ये लोग, कहां से आए थे?” “हिज़किय्याह ने उत्तर दिया,
    वे एक दूर देश से—बाबेल से मेरे पास आए थे.”
  eng-OURB: Then Isaiah [Salvation of Yah] the prophet came to king Hezekiah, and
