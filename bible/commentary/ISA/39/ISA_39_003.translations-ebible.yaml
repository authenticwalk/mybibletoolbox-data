  mdy-ETH: ዒማና ፆኦሲ ማሊፆ ኬኤዛ ዒሲያሴ ካኣቲ ሂዚቂያሴ ኮራ ዓኣዻዖ፦ «ዬንሢ ዓሶንሢ ዓንካፓ ሙኬይ? ሃሣ ዔያታ ዓይጎ
    ኔኤም ኬኤዜይ?» ጌዒ ዖኦጬኔ። ሂዚቂያሴያ ማሃዖ፦ «ዔያታ ሙኬሢ ባብሎኔ ጌይንታ ሃኬ ዓጪፓኬ» ጌይ ማሄኔ።
  twi-ASANTE: Afei Odiyifoɔ Yesaia kɔɔ ɔhene Hesekia nkyɛn, kɔbisaa no sɛ, “Asɛm bɛn
