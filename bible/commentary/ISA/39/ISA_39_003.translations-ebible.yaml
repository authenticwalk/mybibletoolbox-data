  por-BR-2018: 'Então o profeta Isaías veio ao rei Ezequias, e lhe disse: O que aqueles
    homens disseram? E de onde eles vieram a ti?E Ezequias disse: Eles vieram a mim
    de uma terra distante, da Babilônia.'
  deu-ELO: 'Da kam Jesaja, der Prophet, zum König Hiskia und sprach zu ihm: Was haben
    diese Männer gesagt? Und woher sind sie zu dir gekommen? Und Hiskia sprach: Aus
    fernem Lande sind sie zu mir gekommen, von Babel.'
  eng-WYC-2018: Soothly Isaiah, the prophet, entered to king Hezekiah, (or And the
    prophet Isaiah went in to King Hezekiah), and said to him, What said these men,
    and from whence came they to thee? And Hezekiah said, From a far land they came
