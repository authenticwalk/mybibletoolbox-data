    z dalekiej ziemi, z Babilonu.'
  urd-GVU: تب یسعیاہ نبی حِزقیاہ بادشاہ کے پاس آیا اور پوچھا، ”اِن آدمیوں نے کیا کہا؟
    کہاں سے آئے ہیں؟“ حِزقیاہ نے جواب دیا، ”دُوردراز ملک بابل سے میرے پاس آئے ہیں۔“
  deu-1912: 'Da kam der Prophet Jesaja zum König Hiskia und sprach zu ihm: Was sagen
