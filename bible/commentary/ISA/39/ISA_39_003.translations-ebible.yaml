  dop-dop: 'Mpʋɣʋlɛ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Ɩsɑyii polɑ wulɑʋ Ɩsekiyɑsɩ kiŋ kɛ pǝ
