verse: ISA.039.006
translations:
  mal-C: നിന്റെ കൊട്ടാരത്തിലുള്ളതെല്ലാം, നിന്റെ പിതാക്കന്മാർ ഇന്നുവരെ സംഭരിച്ചു വെച്ചിരുന്നതെല്ലാം
    ബാബേലിലേക്ക് അപഹരിച്ചുകൊണ്ടുപോകുന്ന കാലം നിശ്ചയമായും വരും. യാതൊന്നും അവശേഷിക്കുകയില്ല
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Es wird die Zeit kommen, wo alles, was sich in deinem Palaste befindet
    und was deine Väter bis zum heutigen Tag aufgespeichert haben, nach Babel gebracht
    werden wird; nichts wird übrig gelassen werden, spricht Jahwe.
  lin-lin: « Solo, na mikolo oyo ekoya, nyonso oyo ezali kati na ndako na yo mpe nyonso
    oyo batata na yo babomba kino na mokolo ya lelo, bakomema yango na Babiloni ;
    eloko moko te ekotikala, » elobi Yawe.
  eng-LSV: Behold, days are coming, and all that [is] in your house, and that your
    fathers have treasured up until this day, has been carried to Babylon; there is
    not a thing left, said YHWH;
  eng-GNV: 'Beholde, the dayes come, that all that is in thine house, and which thy
    fathers haue layed vp in store vntill this day, shall be caried to Babel: nothing
    shall be left, sayeth the Lord.'
  eng-WEBSTER: 'Behold, the days come, that all that is in thy house, and that which
    thy fathers have laid up in store until this day, shall be carried to Babylon:
    nothing shall be left, saith the LORD.'
  nhw-BL: ‘Ajsis tonali quema nochi catli tijpiya ipan mocaltlanahuatil huan nochi
    tlamantli catli pajpatiyo catli mohuejcapan tatahua quiajoctoyaj hasta ama, mitzcuiliquij
    huan quihuicase ipan tlali Babilonia huan niyon se tlamantli amo mocahuas nica.
  swh-ONEN: Hakika wakati unakuja ambapo vitu vyote katika jumba lako la kifalme,
    na vyote ambavyo baba zako waliweka akiba mpaka siku hii, vitachukuliwa kwenda
    Babeli. Hakuna chochote kitakachosalia, asema Bwana.
  bba-bba: U nɛɛ, tɔ̃ru ɡɑrɑ sisi tè sɔɔ bɑ koo wunɛn ɑrumɑni kpuro ɡurɑ bu kɑ dɑ
    Bɑbiloniɔ, kɑ ye wunɛn bɑɑbɑbɑ bɑ sweenɑ bɑ nun deriɑ. Yen ɡɑɑ sɑri ye bɑ koo
    nun deriɑ tɔ̃ɔ te.
  eng-KJVCPB: 'Behold, the days come, that all that is in thine house, and that which
    thy fathers have laid up in store until this day, shall be carried to Babylon:
    nothing shall be left, saith the Lord.'
  luo-luo: Ndalo biro chopo adier ma gik moko duto manie odi kod gik moko mane kwereni
    osekano nyaka chil kawuono, noter Babulon. Onge gimoro amora mane odongʼ, Jehova
    Nyasaye owacho.
  meu-meu: Dinadia vada e maimu, emu ruma kohudia iboudiai, senemu ese vada e haboudia
    ema bona hari dina, na Babulono bae laohaidia; ḡau ta basine mia. Iehova e gwaumu.
  npi-ULB: ‘हेर्, यस्‍ता दिनहरू आउँदैछन् जति बेला तेरा दरवारमा भएका हरेक कुरा, आजको
    दिनसम्म तेरा पुर्खाहरूले भण्डारण गरेका कुराहरू बेबिलोनमा लगिनेछ । परमप्रभु भन्‍नुहुन्छ,
    कुनै कुरा पनि छोडिनेछैन ।
  yor-yor: Àsìkò ń bọ̀ nítòótọ́ nígbà tí gbogbo ohun tí ó wà nínú ààfin rẹ, àti ohun
    gbogbo tí àwọn baba rẹ ti kójọ títí di ọjọ́ òní yóò di kíkó lọ sí Babeli. Ohun
    kankan kò ní ṣẹ́kù ni Olúwa wí.
  pes-OPCB: «زمانی می‌رسد که هر چه در کاخ داری و گنجهایی که اجدادت اندوخته‌اند به
    بابِل برده خواهد شد و چیزی از آنها باقی نخواهد ماند.
  tgl-ULB: '''Masdan mo, darating ang araw na ang lahat sa iyong kaharian, mga bagay
    na itinabi ng iyong ninuno hanggang sa mga panahong ito, ay dadalahin sa Babilonia.
    Walang matitira, sabi ni Yahweh.'
  hui-hui: Anduane Homogo ibugua ogodagua lalu, Horo mbira tagira ibulebirago ogoningi
    agalime mbirale bibahende kini andagaha wini ngarubi bamba í̠naga mamalirume mo
    wigi bini dabudabu ngarubi mo yai halu Babilono dindiha yalu polebira. Tigua emeneore
    mbira yu wanahe bibahendeore Babilono mo yalu piai holebira.
  mya-mya: အ​ရှင့်​နန်း​တော်​တွင်​ရှိ​သ​မျှ​သော​အ​ရာ​တို့ ကို​လည်း​ကောင်း၊ ယ​နေ့​တိုင်​အောင်​အ​ရှင့်​ဘိုး
    ဘေး​တို့​စု​ဆောင်း​ထား​ရှိ​ခဲ့​သည့်​ပစ္စည်း​ဥစ္စာ မှန်​သ​မျှ​ကို​လည်း​ကောင်း ဗာ​ဗု​လုန်​ပြည်​သို့
    ဆောင်​ယူ​သွား​ရာ​နေ့​ရက်​ကာ​လ​ရောက်​ရှိ လာ​လိမ့်​မည်။ အ​ဘယ်​အ​ရာ​တစ်​စုံ​တစ်​ခု
    မျှ​ကျန်​ရစ်​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: ལྟོས་དང་། ཁྱོད་ཀྱི་ཕོ་བྲང་དུ་ཡོད་པ་ཐམས་ཅད་དང་། ཁྱོད་ཀྱི་ཕ་མེས་རྣམས་ཀྱིས་དེ་རིང་གི་བར་དུ་བསགས་པ་ཐམས་ཅད་ཅི་ཡང་མ་ལུས་པར་པཱ་པེལ་ལོན་དུ་འཁྱེར་བའི་དུས་ཤིག་སླེབས་འོང་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Zvirokwazvo nguva ichauya iyo zvose zviri mumba mako, nezvose zvakaunganidzwa
    namadzibaba ako kusvikira nhasi, zvichatakurwa zvichiendeswa kuBhabhironi. Hapana
    chichasara, ndizvo zvinotaura Jehovha.
  spa-BLM: ‘He aquí que vienen días en que todo lo que hay en tu casa, y lo que tus
    padres han almacenado hasta hoy, será llevado a Babilonia. No quedará nada’, dice
    el Señor.
  cac-cac: Ol c'och sc'ual, masanil tas ay d'a a palacio tic yed' jantac tas ix smolb'ejcan
    eb' a mam icham yed' ico', ol ic'chajb'at masanil d'a Babilonia chi'.
  swh-ULB: '''Tazama siku inakaribia kuja pale kila kitu katika nyumba yako, vitu
    ambavyo mababu zako wamevihifadhi mbali mpaka mda huu wa sasa Vitapelekwa Babeli.
    Hakuna kitakachobakizwa, asema Yahwe.'
  bel-bel: вось, прыйдуць дні, і ўсё, што ёсьць у доме тваім і што назьбіралі бацькі
    твае да гэтага дня, будзе зьнесена ў Вавілон; нічога не застанецца, кажа Гасподзь.
  deu-ELBBK: Siehe, es kommen Tage, da alles, was in deinem Haus ist und was deine
    Väter aufgehäuft haben bis auf diesen Tag, nach Babel weggebracht werden wird;
    es wird nichts übrig bleiben, spricht der HERR.
  mbb-OT: Egkeuma is timpu he ed-uwiten diyà te Babilonia is langun he menge azen
    diyà te turuǥan nu, sikan is langun he netiǥum te menge kepuun nu he menge azen
    he kemulu pa taman en guntaan. Ne wazà egkesamà, migkaǥi is Nengazen.
  mal-2015: നിന്റെ രാജധാനിയിൽ ഉള്ളതൊക്കെയും നിന്റെ പിതാക്കന്മാർ ഇന്നുവരെ ശേഖരിച്ചുവെച്ചിട്ടുള്ളതും
    ഒട്ടൊഴിയാതെ ബാബേലിലേക്കു എടുത്തു കൊണ്ടുപോകുന്ന കാലം വരുന്നു!
  gup-gup: “Kaluk birriwern bininj nawu birrikang Babylon kabirrimre kabirrimang njalenjale
    rowk manbu yikarrme kondah kururrkkimuk ngudda ke dja kabirriyikan kore Babylon.
    Ngayime yehyeng rowk manbu mawahmawah ke birrikurrmikurrmi kore bolkkime kahdjehdjenyo,
    wanjh bonj, kayakmen rowk. Woybukkih duninjh marneyime bu kuhni darnkih kamre
    bu kabolkyimerran.
  rmc-rmc: Dikh, avela ajso džives, hoj savoro, so hin andre tiro palacis, a savoro,
    so tire phure dada dži adadžives skidle upre, ela odľigendo andro Babilon. Na
    ačhela kade olestar ňič, phenel o RAJ.
  pes-OPV: اینک روزها می‌آید که هرچه در خانه تو است و آنچه پدرانت تا امروز ذخیره کرده‌اند
    به بابل برده خواهد شد. و خداوندمی گوید که چیزی از آنها باقی نخواهد ماند.
  ron-1924: '‘Ятэ, вор вени времуриле кынд вор дуче ын Бабилон тот че есте ын каса
    та ши тот че ау стрынс пэринций тэй пынэ ын зиуа де азь: нимик ну ва рэмыне’,
    зиче Домнул.'
  ben-OBCV: সেই সময় অবশ্যই উপস্থিত হবে, যখন আপনার প্রাসাদে যা কিছু আছে এবং আপনার
    পিতৃপুরুষেরা এ পর্যন্ত যা কিছু সঞ্চয় করেছেন, সে সমস্তই ব্যাবিলনে বহন করে নিয়ে
    যাওয়া হবে। কোনো কিছুই অবশিষ্ট থাকবে না, বলেন সদাপ্রভু।
  som-som: Bal eeg, waxaa iman doona maalmaha waxa gurigaaga yaal oo dhan iyo wixii
    ay awowayaashaa ilaa maantadan kaydiyeen Baabuloon loo qaadan doono. Rabbigu wuxuu
    leeyahay, Waxba ma hadhi doonaan.
  lat-VUC: Ecce dies venient, et auferentur omnia quæ in domo tua sunt, et quæ thesaurizaverunt
    patres tui usque ad diem hanc, in Babylonem; non relinquetur quidquam, dicit Dominus.
  eng-ASVBT: 'Behold, the days are coming, when all that is in thy house, and that
    which thy fathers have laid up in store until this day, shall be carried to Babylon:
    nothing shall be left, saith Jehovah.'
  ita-1885: Ecco, i giorni vengono, che tutto quello che è in casa tua, e quello che
    i tuoi padri hanno raunato in tesoro infino a questo giorno, sarà portato in Babilonia;
    non ne sarà lasciata di resto cosa veruna, dice il Signore.
  eng-LXXUP: 'Behold, the days come, when they shall take all the things that are
    in thy house, and all that thy fathers have gathered until this day, shall go
    to Babylon; and they shall not leave anything at all: and God hath said,'
  eng-ULB: '''Look, the days are about to come when everything in your palace, the
    things that your ancestors stored away until this present day, will be carried
    to Babylon. Nothing will be left, says Yahweh.'
  spa-VBL: Puedes estar seguro de que se acerca el momento en que todo lo que hay
    en tu palacio, y todo lo que tus antepasados han guardado hasta ahora, será llevado
    a Babilonia. No quedará nada, dice el Señor.
  fra-_FOB: Voici, les jours viennent où tout ce qui est dans ta maison, et ce que
    tes pères ont amassé dans leurs trésors jusqu'à ce jour, sera emporté à Babylone.
    Il n'en demeurera rien de reste, dit l'Éternel.
  mal-mal: ‘നിന്റെ രാജധാനിയിൽ ഉള്ള സകലവും നിന്റെ പിതാക്കന്മാർ ഇന്നുവരെ ശേഖരിച്ചുവെച്ചിട്ടുള്ളതും
    ഒട്ടൊഴിയാതെ ബാബേലിലേക്ക് എടുത്തു കൊണ്ടുപോകുന്ന കാലം വരുന്നു!
  urd-GVR: Ek din āne wālā hai ki tere mahal kā tamām māl chhīn liyā jāegā. Jitne
    bhī ḳhazāne tū aur tere bāpdādā ne āj tak jamā kie haiṅ un sab ko dushman Bābal
    le jāegā. Rab farmātā hai ki ek bhī chīz pīchhe nahīṅ rahegī.
  suz-BL: ‘इ खिंम बाक्‍शो, इ किकी पिपीमी तेल्‍शा वोइश्‍शो मुल सम्‍म बाक्‍शो मारेइ
    मारेइ काबु बेबीलोन चाक्‍दीत्‍नीम। मारेइ मलीनीम’ दे परमप्रभु यावेमी देंत। २राजा
    २४:१३
  eng-NOY: Behold, the days shall come, when all that is in thy house, and that thy
    fathers have treasured up to this day, shall be carried away to Babylon. Nothing
    shall be left, saith Jehovah.
  ita-1927: Ecco, verranno dei giorni in cui tutto quello ch’è in casa tua e quello
    che i tuoi padri hanno accumulato fino a questo giorno sarà trasportato a Babilonia;
    e non né rimarrà nulla, dice l’Eterno.
  ckb-ckb: 'یەزدان دەفەرموێت: بێگومان سەردەمێک دێت هەموو ئەوەی لە کۆشکەکەتدایە و هەموو
    ئەوەی باوباپیرانت هەتا ئەمڕۆ پاشەکەوتیان کردووە بۆ بابل بار دەکرێن، هیچ شتێک بەجێناهێڵدرێت.'
  eng-BBE: 'Truly, the days are coming when everything in your house, and whatever
    your fathers have put in store till this day, will be taken away to Babylon: all
    will be gone.'
  kan-OKCV: ಇಗೋ, ನಿನ್ನ ಪೂರ್ವಿಕರ ಕಾಲದಿಂದ ಇಂದಿನವರೆಗೂ ನಿನ್ನ ಅರಮನೆಯಲ್ಲಿ ಸಂಗ್ರಹವಾದದ್ದೆಲ್ಲವೂ
    ಬಾಬಿಲೋನಿಗೆ ಕೊಂಡೊಯ್ಯುವ ದಿವಸ ಬರುವುದು. ಇಲ್ಲಿ ಏನೂ ಉಳಿಯುವುದಿಲ್ಲ ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳಿದರು.
  tam-2017: இதோ, நாட்கள் வரும்; அப்பொழுது உன் வீட்டில் உள்ளதிலும், உன் முன்னோர்கள்
    இந்நாள் வரைக்கும் சேர்த்ததிலும் ஒன்றும் மீதியாக வைக்கப்படாமல் அனைத்தும் பாபிலோனுக்குக்
    கொண்டுபோகப்படும்.
  spa-RV-1909: 'He aquí, vienen días en que será llevado á Babilonia todo lo que hay
    en tu casa, y lo que tus padres han atesorado hasta hoy: ninguna cosa quedará,
    dice Jehová.'
  ron-BTF: Iată, vin zilele, că tot ce este în casa ta şi tot ce părinţii tăi au pus
    în tezaure până în această zi, va fi dus în Babilon, nimic nu va fi lăsat, spune
    DOMNUL.
  eng-WEBP: ‘Behold, the days are coming when all that is in your house, and that
    which your fathers have stored up until today, will be carried to Babylon. Nothing
    will be left,’ says the LORD.
  eng-FBV: You can be certain that the time is coming when everything in your palace,
    and everything that your forefathers have saved up until now, will be taken away
    to Babylon. There will be nothing left, says the Lord.
  nld-1939: Zie de dagen komen, waarin al wat zich in uw paleis bevindt en al wat
    uw vaders tot heden toe hebben opgestapeld, naar Babel zal worden overgebracht;
    niets blijft er over, zegt Jahweh!
  nch-BL: ‘Ajsis tonali quema nochi cati tijpiya ipan mocaltanahuatil huan nochi tamanti
    cati pajpatiyo cati mohuejcapan tatahua quiajoctoyaj hasta ama, mitzcuiliquij
    huan quihuicase ipan tali Babilonia huan yon se tamanti amo mocahuas nica.
  vie-1934: Nầy, ngày đến, là khi mọi vật trong cung ngươi, mọi vật mà tổ tiên ngươi
    đã chứa trong kho cho đến ngày nay, sẽ dời sang Ba-by-lôn, chẳng còn tí nào hết,
    Đức Giê-hô-va phán vậy.
  hin-CV: ‘यह देख लेना कि वे दिन आ रहे हैं, जब वह सभी कुछ, जो आपके घर में है, वह सब,
    जो आपके पूर्वजों द्वारा आज तक इकट्ठा किया गया है, बाबेल को ले जाया जाएगा—कुछ भी
    बाकी न रह जाएगा,’ यह याहवेह का संदेश है.
  eng-OURB: ‘Behold, the days are coming when all that is in your house, and that
    which your fathers have stored up until today, will be carried to Babylon [Confusion].
    Nothing will be left,’ says Adonai.
  spa-BES: En verdad, vendrán días cuando todo lo que hay en tu casa, y lo que tus
    padres hayan guardado hasta el día de hoy, se lo llevarán a Babilonia; no quedará
    aquí nada.
  tdx-tdx: Toe ho avy ty andro, te hendeseñe mb’e Bavele mb’eo ze he’e añ’ anjomba’o
    ao naho o vara nahajan-droae’o ho ami’ty andro toio, leo raike tsy hapoke, hoe
    t’Iehovà.
  tha-KJV: ดู​เถิด วันเวลากำลังย่างเข้ามา เมื่อสรรพสิ่งทั้งสิ้นในวังของเจ้า และสิ่งซึ่งบรรพบุรุษของเจ้าได้สะสมจนถึงทุกวันนี้จะต้องถูกเอาไปยังบาบิ​โลน
    จะไม่​มี​สิ​่งใดเหลือเลย พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: Eis que vem dias em que tudo quanto houver em tua casa, e que teus
    pais acumularam até o dia de hoje, será levado à Babilônia; nada restará, diz
    o SENHOR.
  deu-ELO: Siehe, es kommen Tage, da alles, was in deinem Hause ist und was deine
    Väter aufgehäuft haben bis auf diesen Tag, nach Babel weggebracht werden wird;
    es wird nichts übrigbleiben, spricht Jehova.
  eng-WYC-2018: Lo! days shall come, and all things that be in thine house, and which
    things thy fathers treasured till to this day (or and which things thy forefathers
    treasured unto this day), shall be taken away into Babylon; not anything shall
    be left, saith the Lord.
  epo-epo: Jen venos tagoj, kaj ĉio, kio estas en via domo kaj kion kolektis viaj
    patroj ĝis la nuna tago, estos forportata en Babelon; nenio restos, diras la Eternulo.
  uig-PIN: — Mana xundaⱪ künlǝr keliduki, ordangda bar nǝrsilǝr wǝ bügüngǝ ⱪǝdǝr ata-bowiliring
    toplap, saⱪlap ⱪoyƣan ⱨǝmmǝ nǝrsǝ Babilƣa elip ketilidu; ⱨeqnǝrsǝ ⱪalmaydu — dǝydu
    Pǝrwǝrdigar,
  beo-beo: '“Eso da misunu amoga liligi huluane dia diasu ganodini, liligi huluane
    dia musa: fi da gagadoi amola waha lai liligi, amo huluane da Ba:bilone sogega
    gaguli asi dagoi ba:mu. Liligi afae dialebe da hame ba:mu.'
  tpi-OTNT: Bikpela i tok, wanpela taim bai i kamap bihain, na bai ol Babilon i kam
    na kisim olgeta samting i stap long haus king, na olgeta samting bipo ol tumbuna
    bilong yu i bin bungim i stap long ol bakstua. Bai ol i no larim wanpela samting
    i stap. Nogat tru. Bai ol i kisim olgeta samting i go long Babilon.
  hau-SA: Tabbatacce lokaci yana zuwa sa’ad da kome da yake cikin fadanka, da kuma
    dukan abin da kakanninka suka ajiye har yă zuwa yau, za a kwashe zuwa Babilon
    babu abin da za a bari, in ji Ubangiji.
  uig-LAT: — Mana shundaq künler kéliduki, ordangda bar nersiler we bügün’ge qeder
    ata-bowiliring toplap, saqlap qoyghan hemme nerse Babilgha élip kétilidu; héchnerse
    qalmaydu — deydu Perwerdigar,
  nde-nde: Isikhathi sizafika sibili lapho konke okusesigodlweni sakho lakho konke
    oyihlo abakugcinayo kusiyafika lolosuku, kuzathwalelwa eBhabhiloni. Akuyikusala
    lutho, kutsho uThixo.
  ton-ton: 'Vakai, ʻoku pehē ʻe Sihova, ʻE haʻu ʻae ngaahi ʻaho, ʻe fetuku ki Papilone
    ʻae meʻa kotoa pē ʻoku ʻi ho fale, pea mo ia kuo tānaki ʻe hoʻo ngaahi tamai ʻo
    aʻu ki he ʻaho ni: ʻe ʻikai ha meʻa ʻe toe.'
  ces-1613: Aj, dnové přijdou, že odneseno bude do Babylona, cožkoli jest v domě tvém,
    a cožkoli nachovali otcové tvoji, až do tohoto dne; nezůstaneť ničeho, (praví
    Hospodin).
  eng-WMB: ‘Behold, the days are coming when all that is in your house, and that which
    your fathers have stored up until today, will be carried to Babylon. Nothing will
    be left,’ says the LORD.
  tam-TCV: உனது அரண்மனையில் உள்ள ஒவ்வொன்றும், இன்றுவரை உன் முற்பிதாக்கள் சேகரித்து
    வைத்த யாவும் பாபிலோனுக்கு எடுத்துச் செல்லப்படும் காலம் நிச்சயமாக வரும். அவைகளில்
    ஒன்றாகிலும் மீந்திருக்காது என்று யெகோவா கூறுகிறார்.
  ceb-ULB: Nag-ingon si Yahweh. 'Tan-awa, hapit na moabot ang mga adlaw nga ang tanang
    butang diha sa imong palasyo, ang mga butang nga gitigom sa imong mga katigulangan
    hangtod niining adlawa, pagadad-on ngadto sa Babilonia. Walay mahibilin.
  pol-UBG: Oto przyjdą dni, gdy zabiorą do Babilonu wszystko, co jest w twoim domu
    i co twoi ojcowie zgromadzili aż do tego dnia, mówi PAN.
  urd-GVU: ایک دن آنے والا ہے کہ تیرے محل کا تمام مال چھین لیا جائے گا۔ جتنے بھی خزانے
    تُو اور تیرے باپ دادا نے آج تک جمع کئے ہیں اُن سب کو دشمن بابل لے جائے گا۔ رب
    فرماتا ہے کہ ایک بھی چیز پیچھے نہیں رہے گی۔
  deu-1912: Siehe es kommt die Zeit, daß alles, was in deinem Hause ist und was deine
    Väter gesammelt haben bis auf diesen Tag, wird gen Babel gebracht werden, daß
    nichts bleiben wird, spricht der HERR.
  kan-2017: ಇಗೋ, ನಿನ್ನ ಪೂರ್ವಿಕರ ಕಾಲದಿಂದ ಇಂದಿನವರೆಗೂ ಅರಮನೆಯಲ್ಲಿ ಸಂಗ್ರಹವಾದದ್ದೆಲ್ಲವೂ ಬಾಬಿಲೋನಿಗೆ
    ಒಯ್ಯಲ್ಪಡುವ ದಿನವು ಬರುವುದು, ಇಲ್ಲೇನೂ ಉಳಿಯುವುದಿಲ್ಲ.
  yap-yap: bayi taw nga bangiyal ni gubin ban’en nu lan fare naun rom ni tafen e pilung,
    ni i cha’riy e pi chitamangim kakrom ke mada’ ko bin ni da’ir e rran e bay ni
    fek nge m’ay nga Babylonia. Dariy ban’en nra magey.
  hlt-MCSB: A khohnin ha pawk vaengah na im kah aka om boeih neh na pa rhoek loh tihnin
    duela a kael te khaw a phueih ni. Babylon loh hno pakhat khaw caknoi mahpawh,
    BOEIPA loh a thui.
  mdy-ETH: ኔኤኮ ቤርታ ዓዶንሢ ሙኪ ሃኖ ሄላንዳኣና ቡኩሴ ቆላ ካኣቱሞ ማኣሮይዳፓ ኔኤኮ ቢያ ፒፂንቲ ዔኪ ባብሎኔ ዓጮ ዓኣዺንታንዳ
    ዎዴ ሙካንዳኔ፤ ፔቴ ባኣዚታዖ ኔኤም ዓታዓኬ።
  twi-ASANTE: Nokorɛm, ɛberɛ bi bɛba a, wɔbɛsoa biribiara a ɛwɔ wʼahemfie ne agyapadeɛ
    a wʼagyanom akora de abɛduru ɛnnɛ no akɔ Babilonia. Biribiara renka, sei na Awurade
    seɛ.
  eng-WEBU: ‘Behold, the days are coming when all that is in your house, and that
    which your fathers have stored up until today, will be carried to Babylon. Nothing
    will be left,’ says the LORD.
  wal-wal: I hagaadan yaagees; ‘Ne kawo keettan de7iyaabai ubbabainne ne maizza aawati
    hachchi gakkanaashin shiishshidobai ubbabai muleera omoodettidi, Baabiloone biitti
    baana gallassati yaana; appe aibinne attenna.
  spa-PDDPT: Mira, vienen días cuando todo lo que hay en tu palacio, cuanto tus antepasados
    atesoraron hasta hoy, será llevado a Babilonia. Nada quedará, dice Yavé.
  gun-gun: “Ovaẽ 'rã ára ndero py ikuai va'e ha'e javi Babilônia yvy katy ogueraapaa
    aguã, ymave guive neramoĩ kuery omoĩ porã va'ekue kova'e ára peve. Ndoejaai 'rã
    neĩ peteĩ regua ma voi”, he'i Senhor.
  ilo-ULB: “Kitaem, dumtengto dagiti aldaw nga amin a banag iti palasiom, dagiti banbanag
    nga indulin dagiti kapuonam agingga iti daytoy nga aldaw, ket maipanto idiay Babilonia.
    Awanto ti mabati, kuna ni Yahweh.
  kpg-kpg: ‘Di madagoaa e dau mai, gei nia mee huogodoo i lodo doo hale king, nia
    mee huogodoo o maadua mmaadua nogo benebene, gaa tugi mai gi dangi nei, la gaa kae
    gi daha gi Babylon. Deai dahi mee e dubu ai.
  uig-ARA: ــ مانا شۇنداق كۈنلەر كېلىدۇكى، ئورداڭدا بار نەرسىلەر ۋە بۈگۈنگە قەدەر
    ئاتا-بوۋىلىرىڭ توپلاپ، ساقلاپ قويغان ھەممە نەرسە بابىلغا ئېلىپ كېتىلىدۇ؛ ھېچنەرسە
    قالمايدۇ ــ دەيدۇ پەرۋەردىگار،
  sus-sus: ‹Lɔxɔɛ na fafe, yi mixie fama nɛ i harige birin xaninde Babilɔn, i benbae
    naxan luxi i yi ra. Alatala xa masenyi nan na ki.
  pon-2006: me ahnsou ehu kohkohdo me mehkoaros nan tehnpaso, mehkoaros me omwi pahpa
    kahlap ako nekidalahr leledo rahnwet, pahn wisiklahng Papilonia. Sohte mehkot
    pahn luhwehdi.
  ksd-ksd: Ea, ra umana bung diat a pot ba ra lavur magit ta ra kubam ma ra lavur
    magit ba ra umana tamam dia ga vung vake tuk tar gori, da mulue diat uro Babilon;
    ma pa ta magit na ki valili, ra Luluai i biti.
  tur-YTC: '''İşte, evinde olan her şeyin ve atalarının bugüne kadar biriktirdiklerinin
    Babil''e taşınacağı günler geliyor. Hiçbir şey kalmayacak.'' diyor Yahve.'
  grc-BRENT: Ἰδοὺ ἡμέραι ἔρχονται, καὶ λήψονται πάντα τὰ ἐν τῷ οἴκῳ σου, καὶ ὅσα συνήγαγον
    οἱ πατέρες σου ἕως τῆς ἡμέρας ταύτης, εἰς Βαβυλῶνα ἥξει, καὶ οὐδὲν οὐ μὴ καταλείπωσιν·
    εἶπε δὲ ὁ Θεὸς,
  ind-AYT: ‘Sesungguhnya, akan datang waktunya ketika semua yang ada di dalam rumahmu
    dan semua yang telah disimpan oleh nenek moyangmu sampai hari ini akan dibawa
    ke Babel, tidak akan ada yang ditinggalkan,’ firman TUHAN.
  nya-nya: Yehova akuti, nthawi idzafika ndithu pamene zonse za mʼnyumba mwanu ndi
    zonse zimene makolo anu anazisonkhanitsa mpaka lero lino, zidzatengedwa kupita
    nazo ku Babuloni. Sipadzatsalapo ndi kanthu kamodzi komwe.
  hrv-hrv: '''Evo dolaze dani kada će sve što je u tvojem dvoru, sve što su tvoji
    oci nakupili do danas, biti odneseno u Babilon. Ništa neće ostati,'' kaže Jahve.'
  mps-mps: Genuai Bidigo te po wali, te nosali sogo me sogo deli pedalubo si da, te
    Babilon dabe aselama, te kingo bede munalubo nai doado bage, te naga bulai wąį
    dabego te bakstuaba sisinama muani nai saibao. Te nai me deli te augwaligo me
    sula tagalogobeo. Mu menio. Augwaligo te tigidali nai doado bage Babilonba selasa
    paibao.
  tpi-tpi: Bikpela i tok, wanpela taim bai i kamap bihain, na bai ol Babilon i kam
    na kisim olgeta samting i stap long haus king, na olgeta samting bipo ol tumbuna
    bilong yu i bin bungim i stap long ol bakstua. Bai ol i no larim wanpela samting
    i stap. Nogat tru. Bai ol i kisim olgeta samting i go long Babilon.
  dan-1931: Se, Dage skal komme, da alt, hvad der er i dit Hus, og hvad dine Fædre
    har samlet indtil denne Dag, skal bringes til Babel og intet lades tilbage, siger
    HERREN.
  vie-OVCB: ‘Này, trong thời gian sắp đến, mọi thứ trong cung điện ngươi—kể cả những
    bảo vật tổ phụ ngươi đã cất giữ cho đến bây giờ—sẽ bị đem qua Ba-by-lôn, không
    sót một thứ gì.’ Chúa Hằng Hữu phán vậy.
  guj-2017: ‘જુઓ, એવા દિવસો આવે છે કે જ્યારે તારા મહેલમાં જે સર્વ છે તે, તારા પૂર્વજોએ
    જેનો આજ સુધી સંગ્રહ કરી રાખ્યો છે, તે સર્વ, બાબિલમાં લઈ જવામાં આવશે; કંઈ પણ પડતું
    મુકાશે નહિ, એવું યહોવાહ કહે છે.
  pon-2006A: me ahnsou ehu kohkohdo me mehkoaros nan tehnpaso, mehkoaros me omwi pahpa
    kahlap ako nekidalahr leledo rahnwet, pahn wisiklahng Papilonia. Sohte mehkot
    pahn luhwehdi.
  por-BRBSL: '''Eis que vêm os dias em que tudo o que está em sua casa, e o que seus
    pais guardaram até hoje, será levado para a Babilônia. Nada restará”, diz Javé.'
  cth-cth: Nange im thung kaawm e puenghoi, sahnin ditouh mintoenaw ni a hmouk awh
    e pueng hah, Babilon kho lah a phu awh nahane hnin teh ka phat han. Bang hno ca
    boehai cawi mahoeh. BAWIPA ni ati.
  twi-twi: Nokware, bere bi bɛba a, wɔbɛsoa biribiara a ɛwɔ wʼahemfi ne agyapade a
    wʼagyanom akora de abedu nnɛ no akɔ Babilonia. Biribiara renka, sɛɛ na Awurade
    se.
  hlt-hlt: A khohnin ha pawk vaengah na im kah aka om boeih neh na pa rhoek loh tihnin
    duela a kael te khaw a phueih ni. Babylon loh hno pakhat khaw caknoi mahpawh,
    BOEIPA loh a thui.
  tbz-SIM: 'Kuyie ntu: Dɛ̀ kpɑɑnímu kɛ̀ bɛ̀ bo túótɛ́ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo ɑ kpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀
    miɛkɛ kɛ́kònnɛ̀ Bɑbidɔnni. A yɛmbɛ̀ do koú dɛ̀, kɛ́ntɔ kɛ́tuɔkɛnɛ̀ní yíe, dɛ̀mɑrɛ̀
    í yó nkpɑɑ́.'
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgei, ‘Bar guizbangɨra, dughiatam gɨn izɨtɨ,
    Babilonia izɨ, nɨn atrivir dɨpenimɨn itir biziba bar ada inigh, egh bizir nɨn
    inazir afeziaba fomɨra biziba akuvir dɨpenibar akuvaziba, me bar da inigh Babilonɨn
    kantrin mangɨgham. Eghtɨ bizitam ua ikian kogham.
  dop-dop: Nyǝnɩ kʋyɛɛŋ kɔŋ wei ɩ tɑɑ Pɑpiloni nyǝ́mɑ kɑ́ kuu pǝ tǝnɑ mpi nyɑ́ cɑɑnɑɑ
    kɑɑwɑ nɑ pǝ́ wɛ nyɑ́ kɑwulɑɣɑ tǝyɑɣɑ tɑɑ ɩsǝntɔ tɔ nɑ pɑ́ kpeenɑ. Pǝ kɑɑ kɑɑsɩ
    pʋlʋ. Tɑcɑɑ yɔɣɔtǝnɑ mpʋ.
  azb-azb: “Bir gün gələcək ki, sənin sarayında olan hər şey və atalarının bu günə
    qədər yığdıqları şeylər Babilə aparılacaq, heç nə qalmayacaq” deyir Rəbb.
  eng-DBY: 'Behold, days come when all that is in thy house, and that which thy fathers
    have laid up until this day, shall be carried to Babylon: nothing shall be left,
    saith Jehovah.'
  hin-2017: ऐसे दिन आनेवाले हैं, जिनमें जो कुछ तेरे भवन में है और जो कुछ आज के दिन
    तक तेरे पुरखाओं का रखा हुआ तेरे भण्डारों में हैं, वह सब बाबेल को उठ जाएगा; यहोवा
    यह कहता है कि कोई वस्तु न बचेगी।
  wol-KYG: “Ay jant a ngii di ñëw, dees na yóbbu Babilon lépp lu nekk sa biir kër,
    te say maam dencoon ko, ba tey jii. Du lenn luy des. Kàddug Aji Sax jee.
  eng-YLT: Lo, days are coming, and borne hath been all that [is] in thy house, and
    that thy fathers have treasured up till this day, to Babylon; there is not left
    a thing, said Jehovah;
  eng-WYC-2017: Lo! days shall come, and all things that be in thine house, and which
    things thy fathers treasured till to this day, shall be taken away into Babylon;
    not anything shall be left, saith the Lord.
  eng-WMBB: ‘Behold, the days are coming when all that is in your house, and that
    which your fathers have stored up until today, will be carried to Babylon. Nothing
    will be left,’ says the LORD.
  urd-GVH: एक दिन आनेवाला है कि तेरे महल का तमाम माल छीन लिया जाएगा। जितने भी ख़ज़ाने
    तू और तेरे बापदादा ने आज तक जमा किए हैं उन सबको दुश्मन बाबल ले जाएगा। रब फ़रमाता
    है कि एक भी चीज़ पीछे नहीं रहेगी।
  rug-rug: ‘Hinokara korapa mae sa totoso sapu sari doduru likakalae pa korapana sa
    mua vetu baṉara, doduru likakalae saripu va naqiti rina tiatamamia osolae kamoa
    pa rane ṉinoroi, si kaqu ta paleke beto la pa Babiloni. Namu loketoṉa si kaqu
    koa hola.
  gaz-gaz: Yeroon itti wanni masaraa mootummaa keetii keessa jiru hundii fi wanni
    abbootiin kee hamma harʼaatti kuusan hundinuu saamamee gara Baabilonitti geeffamu
    tokko dhugumaan ni dhufa. Wanni tokko iyyuu hin hafu, jedha Waaqayyo.
  fra-LSG: Voici, les temps viendront où l’on emportera à Babylone tout ce qui est
    dans ta maison et ce que tes pères ont amassé jusqu’à ce jour; il n’en restera
    rien, dit l’Éternel.
  yal-yal: Waxati fama, seen naxanye birin i ya banxini e nun i benbane naxanye fen
    han to, e ne birin xalima nɛn Babilɔn yi, sese mi luma. Alatalaa falan nan na
    ra.
  haw-1868: Aia hoi, e hiki mai ana na la e laweia'ku ai i Babulona na mea a pau iloko
    o kou hale, a me na mea a kou mau kupuna i hoahu ai, a hiki mai i keia la; aole
    e koe kekahi mea, wahi a Iehova.
  arb-NAV: هَا أَيَّامٌ تَأْتِي يُنْقَلُ فِيهَا إِلَى بَابِلَ كُلُّ مَا فِي قَصْرِكَ
    مِمَّا ادَّخَرَهُ أَسْلافُكَ وَلا يَبْقَى مِنْهَا شَيْءٌ.
  ewe-ewe: Ŋkekewo li gbɔna, esiwo me nu sia nu si le wò fiasã me, kpe ɖe nu siwo
    katã fofowòwo dzra ɖo ŋu la, woalɔ wo katã ayi ɖe Babilonia. Naneke masusɔ o.
    Yehowae gblɔe.
  eng-LEE: 'Behold, days are coming when all that is in thy house, and that which
    thy fathers have laid up in store until this day, shall be carried to Babylon:
    nothing shall be left, saith the Lord.'
  asm-FB: চাওক, আপোনাৰ গৃহত যি যি আছে, আৰু আপোনাৰ পূৰ্বপুৰুষসকলে সাঁচি থৈ যোৱা যি
    যি বস্তু আজিলৈকে আছে, সেই সকলোকে বাবিললৈ নিবৰ দিন ওচৰ চাপিছে, সেইবোৰৰ অলপো অৱশিষ্ট
    নাথাকিব, ইয়াক যিহোৱাই কৈছে।
  sus-A: ‹لْشْي نَ قَقٍ، يِ مِشِيٍ قَمَ نّ عِ هَرِفٍ بِرِن شَنِندٍ بَبِلْن، عِ بٍنبَيٍ
    نَشَن لُشِ عِ يِ رَ. عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: Voici que les jours viennent où tout ce qui est dans ta maison, et ce que
    tes pères ont amassé jusqu'à ce jour, sera emporté à Babylone. Il ne restera rien,
    dit Yahvé.
  hbo-hbo: הִנֵּה֮ יָמִ֣ים בָּאִים֒ וְנִשָּׂ֣א ׀ כָּל־אֲשֶׁ֣ר בְּבֵיתֶ֗ךָ וַאֲשֶׁ֨ר
    אָצְר֧וּ אֲבֹתֶ֛יךָ עַד־הַיֹּ֥ום הַזֶּ֖ה בָּבֶ֑ל לֹֽא־יִוָּתֵ֥ר דָּבָ֖ר אָמַ֥ר
    יְהוָֽה׃
  kik-kik: Ti-itherũ ihinda nĩrĩgakinya, rĩrĩa indo ciothe iria irĩ thĩinĩ wa nyũmba
    yaku ya ũthamaki, na iria ciothe maithe maku matũire maigĩte nginya ũmũthĩ, igaakuuo
    itwarwo Babuloni. Gũtirĩ o na kĩmwe gĩgaatigara. Ũguo nĩguo Jehova ekuuga.
  fra-NCL: Voici que des jours viendront où l’on emportera à Babylone tout ce qui
    est dans ta maison et ce que tes pères ont amassé jusqu’à ce jour ; il n’en restera
    rien, dit Yahweh.
  cek-AK: khenah, Na siangpahrang imthung ih hmuenmaenawk boih, nam panawk mah vaihni
    ni khoek to patung o ih hmuenmaenawk boih, Babylon ah phaw o tih boeh; maeto doeh
    anghmat o sak mak ai, tiah Angraeng mah thuih.
  cuk-cuk: ‘Ibagan danikoed, bela be-neggi-ibmarmar-bukwadi, bela be-dadgan-emi-ibase-ibmar-urbisadi,
    Babilonia-yarse seledoed. Bipisaale ibmar gwen beosulid.
  uig-CYR: — Мана шундақ күнләр келидуки, ордаңда бар нәрсиләр вә бүгүнгә қәдәр ата-бовилириң
    топлап, сақлап қойған һәммә нәрсә Бабилға елип кетилиду; һеч нәрсә қалмайду —
    дәйду Пәрвәрдигар,
  tel-2017: రాబోయే రోజుల్లో ఏమీ మిగలకుండా నీ ఇంటిలో ఉన్న సమస్తాన్నీ, ఈ రోజువరకూ నీ
    పూర్వికులు పోగుచేసి దాచిపెట్టినదంతా బబులోను పట్టణానికి దోచుకుపోతారని సేనల అధిపతి
    అయిన యెహోవా సెలవిస్తున్నాడు.
  hat-BSA: ‘Gade byen, jou yo ap vini lè tout sa ki lakay ou ak tout sa ke papa ou
    yo te mete nan depo, jis rive nan jodi a, va pote ale Babylone. Anyen p ap rete’,
    pale SENYÈ a.
  kos-kos: pacl se ac fah tuku ke ma nukewa inkul sum uh, ac ma nukewa ma mwet matu
    lom elos tuh elosak nwe misenge, ac fah utukla nu Babylonia. Wangin ma ac fah
    oan.
  hbo-WLC: הִנֵּה֮ יָמִ֣ים בָּאִים֒ וְנִשָּׂ֣א ׀ כָּל־אֲשֶׁ֣ר בְּבֵיתֶ֗ךָ וַאֲשֶׁ֨ר
    אָצְר֧וּ אֲבֹתֶ֛יךָ עַד־הַיּ֥וֹם הַזֶּ֖ה בָּבֶ֑ל לֹֽא־יִוָּתֵ֥ר דָּבָ֖ר אָמַ֥ר
    יְהוָֽה׃
  ibo-ibo: Lee, oge na-abịa mgbe a ga-eburu ihe niile dị nʼụlọeze gị, na ihe niile
    nke nna nna gị ha debere nʼụlọakụ ruo taa, buru ha bulaa Babilọn. Ọ dịkwaghị ihe
    ga-afọdụ, otu a ka Onyenwe anyị kwuru.
  ory-ory: ଦେଖ, ତୁମ୍ଭ ଗୃହସ୍ଥିତ ସମସ୍ତ ଦ୍ରବ୍ୟ ଓ ଆଜି ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭ ପୂର୍ବପୁରୁଷମାନଙ୍କ
    ସଞ୍ଚିତ ସମସ୍ତ ଦ୍ରବ୍ୟ ବାବିଲକୁ ନିଆଯିବାର ସମୟ ଆସୁଅଛି; ସଦାପ୍ରଭୁ କହନ୍ତି, କିଛି ଛଡ଼ାଯିବ
    ନାହିଁ।
  chk-chk: Lon kan fansoun repwe feito epwe fis pwe aramas repwe uwala lon ewe fanü
    Papilon meinisin mine a nom lon imwom, pwal mine om kewe lewo ra ionifengeni tori
    ikenai. Resap fokun likiti och.
  rop-rop: Wandei ol detlot gudbala ting weya yu en yu grengrenfathamob bin pudumweibat
    insaid langa yu haus, detlot Bebalon pipul garra deigimwei langa olabat kantri
    na, en nomo enijing kaan jidan deya blanga yu. Lagijat na YAWEI bin pramis.
  ukr-1871: Прийде час, що все, що є в твоїх палатах, та що попризбірували батьки
    твої по сей день, буде перевезено в Вавилон; нїчого не зостанеться, — глаголе
    Господь.
  deu-1951: Siehe, es kommt die Zeit, da alles, was in deinem Hause ist, und alles,
    was deine Väter bis auf diesen Tag gesammelt haben, nach Babel geführt werden
    wird; es wird nichts übrigbleiben, spricht der HERR.
  eng-JPS: Behold, the days come, that all that is in thy house, and that which thy
    fathers have laid up in store until this day, shall be carried to Babylon; nothing
    shall be left, saith the LORD.
  srp-1865: Evo doæi æe vrijeme kad æe se odnijeti u Vavilon sve što ima u kuæi tvojoj,
    i što su sabirali oci tvoji do danas, neæe ostati ništa, veli Gospod.
  lug-lug: Laba, ennaku zijja, byonna ebiri mu nnyumba yo n’ebyo bajjajjaabo bye baaterekanga
    ebikyaliwo n’okutuusa leero, lwe biritwalibwa e Babulooni, ne watasigala kintu
    na kimu, bw’ayogera Mukama.
  heb-heb: הנה ימים באים ונשא כל אשר בביתך ואשר אצרו אבתיך עד היום הזה בבל לא יותר
    דבר אמר יהוה׃
  ben-IRV: দেখো, এমন দিন আসবে যখন তোমার প্রাসাদে সব কিছু তোমার পূর্বপুরুষরা আজ পর্যন্ত
    যে জিনিসগুলো সংরক্ষণ করেছিল, ব্যাবিলননকে তা বহন করতে হবে, কিছুই বাকি থাকবে না।
  pan-pan: ਵੇਖ, ਉਹ ਦਿਨ ਆਉਂਦੇ ਹਨ ਜਦ ਸਭ ਕੁਝ ਜੋ ਤੇਰੇ ਮਹਿਲ ਵਿੱਚ ਹੈ ਅਤੇ ਜੋ ਕੁਝ ਤੇਰੇ ਪੁਰਖਿਆਂ
    ਨੇ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਇਕੱਠਾ ਕੀਤਾ ਹੈ, ਬਾਬਲ ਨੂੰ ਲੈ ਜਾਇਆ ਜਾਵੇਗਾ, ਕੁਝ ਵੀ ਛੱਡਿਆ ਨਾ ਜਾਵੇਗਾ,
    ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ
  mya-JVB: နန်းတော် ၌ ရှိသမျှ ကို ၎င်း၊ ယနေ့ တိုင်အောင် ဘိုးဘေး တို့သည် ဆည်းဖူး သမျှကို၎င်း၊
    ဗာဗုလုန် မြို့သို့ ယူသွား ရသောကာလ သည် ရောက် လိမ့်မည်။ တစုံတခု မျှ မ ကျန် ကြွင်းရဟု
    ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Nega be ia mai noho, oiemu ruma dekenai kohu ibounai, oiemu sene taudia
    ese idia haboua vadaeni, ia mai bona hari dina, be Babulonia dekenai do idia abia
    lao, gau ta do ia noho lasi.
  urd-urd: देख, वह दिन आते हैं कि सब कुछ जो तेरे घर में है, और जो कुछ तेरे बाप दादा
    ने आज के दिन तक जमा' कर रख्खा है बाबुल को ले जायेंगे; ख़ुदावन्द फ़रमाता है, कुछ
    भी बाक़ी न रहेगा।
  rus-SYN: вот, придут дни, и все, что есть в доме твоем и что собрали отцы твои до
    сего дня, будет унесено в Вавилон; ничего не останется, говорит Господь.
  bqc-SIM: Gↄↄ lɛ́ mↄ́ kɛ́ wa n bɛpↄ píi ń àizɛɛ pↄ́ n deziↄ tònɛ ń kũa e gbãↄ
    sɛ́lɛ taò Babɛli. Dii mɛ̀ a kee a gↄ̃o.
  tcz-CHONGTHU: '''Phat ahung lhunge, leng inpi a''um umajouse-napu napa gou anakhol
    jouse leh tua na kikhol tup jouseu, Babylon''a poh doh gam ding ahitai. Imacha
    kidalha lou ding ahi, tin Pakai in aseije.'
  mar-mar: पाहा, असे दिवस येणार आहेत की, जेव्हा तुझ्या महालातील प्रत्येक गोष्ट, ज्या
    तुझ्या पूर्वजांनी आतापर्यंत जमविले आहे ते सर्व बाबेलाला घेऊन जातील. काहीच उरणार
    नाही, असे परमेश्वर म्हणतो.
  qub-qub: Juc junajmi Babiloniaman apacongapaj cay palasyuyquipita llapan cösacunata,
    unay awiluyquicuna shuntashanpita canancama shuntaycashayquita. Chauraga caycho
    manami imapis quëdangapächu.
  hat-hat: Yon lè gen pou rive. Lè sa a, y'ap pran dènye bagay ki nan palè ou la,
    tou sa zansèt ou yo te anpile jouk jounen jòdi a, y'ap pote yo ale nan peyi Babilòn.
    Yo p'ap kite anyen. Se Seyè a menm ki di sa.
  eng-BSB: The time will surely come when everything in your palace and all that your
    fathers have stored up until this day will be carried off to Babylon. Nothing
    will be left, says the LORD.
  eng-WEBPB: ‘Behold, the days are coming when all that is in your house, and that
    which your fathers have stored up until today, will be carried to Babylon. Nothing
    will be left,’ says the LORD.
  kbq-kbq: tamagerfa huno mago kna ne-eankino ananknama ehanatisnigeno'a, ana maka
    kinimoka nompima me'nea marerisa feno zantamine, kafahe'mozama ko'ma eritruma
    hazageno meno eno meninema me'nea zantaminena magore hu'za otre'za ana maka eri'za
    Babiloni moparega vugahaze huno Ra Anumzamo'a hu'ne.
  nhe-BL: ‘Ajsis tonali quema nochi tlen tijpiya ipan mocaltlanahuatil huan nochi
    tlamantli tlen pajpatiyo tlen mohuejcapan tatahua quiajcoctoyaj hasta ama, mitzcuiliquij
    huan quihuicase ipan tlali Babilonia huan niyon se tlamantli ax mocahuas nica.
  gub-BL: Uhem putar amo 'ar nehe. A'e 'ar mehe ma'e neràpuzuhu pe har a'e wà nehe,
    neipy wanemimono'og kwer a'e wà nehe, paw rupi zauxiapekwer weraha putar Mawiron
    pe a'e wà nehe. Nupyta kwaw ni pitài ma'e xe nehe.
  eng-DRA: 'Behold the days shall come, that all that is in thy house, and that thy
    fathers have laid up in store until this day, shall be carried away into Babylon:
    there shall not any thing be left, saith the Lord.'
