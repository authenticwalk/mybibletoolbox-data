verse: ISA.039.004
translations:
  mal-C: '“അവർ നിന്റെ കൊട്ടാരത്തിൽ എന്തെല്ലാം കണ്ടു?” എന്നു പ്രവാചകൻ ചോദിച്ചു. ഹിസ്കിയാവു
    പറഞ്ഞു: “അവർ എന്റെ കൊട്ടാരത്തിലുള്ളതെല്ലാം കണ്ടു; ഞാൻ അവരെ കാണിക്കാത്തതായി എന്റെ
    ഭണ്ഡാരത്തിൽ യാതൊന്നുമില്ല.”'
  deu-TKW: 'Darauf fragte er: Was haben sie in deinem Palaste gesehen? Hiskia antwortete:
    Sie haben alles gesehen, was sich in meinem Palaste befindet; es giebt in meinen
    Schatzkammern nichts, was ich ihnen nicht gezeigt hätte.'
  lin-lin: 'Ezayi atunaki : — Bamoni eloko nini kati na ndako na yo ? Ezekiasi azongisaki :
    — Bamoni biloko nyonso oyo ezali kati na ndako na ngai ; ezali na eloko moko te,
    kati na bibombelo na ngai, oyo nazangi kolakisa bango.'
  eng-LSV: And he says, “What did they see in your house?” And Hezekiah says, “They
    saw all that [is] in my house; there has not been a thing that I have not showed
    them among my treasures.”
  eng-GNV: 'Then saide he, What haue they seene in thine house? And Hezekiah answered,
    All that is in mine house haue they seene: there is nothing among my treasures,
    that I haue not shewed them.'
  eng-WEBSTER: 'Then said he, What have they seen in thy house? And Hezekiah answered,
    All that is in my house have they seen: there is nothing among my treasures that
    I have not showed them.'
  nhw-BL: 'Huajca niquilhui: ―¿Tlaque quiitaque ipan mocaltlanahuatil? Huan Ezequías
    quiilhui: ―Niquinnextili nochi tlamantli catli tlahuel pajpatiyo catli nijpiya
    ipan nocaltlanahuatil. Huan niyon se tleno amo niquintlatili. Nochi quiitaque.'
  swh-ONEN: Nabii akauliza, “Waliona nini katika jumba lako la kifalme?” Hezekia akajibu,
    “Waliona kila kitu katika jumba langu la kifalme. Hakuna kitu chochote katika
    hazina yangu ambacho sikuwaonyesha.”
  bba-bba: Esɑi u kpɑm nùn bikiɑ u nɛɛ, mbɑ bɑ wɑ wunɛn yɛnuɔ. Esekiɑsi u nùn wisɑ
    u nɛɛ, ye yɑ wɑ̃ɑ nɛn yɛnu ɡe sɔɔ kpuro bɑ wɑwɑ. Nɛn ɑrumɑni sɔɔ ɡɑ̃ɑnu sɑri ni
    nɑ ǹ bu sɔ̃ɔsi.
  eng-KJVCPB: 'Then said he, What have they seen in thine house? And Hezekiah answered,
    All that is in mine house have they seen: there is nothing among my treasures
    that I have not shewed them.'
  luo-luo: Janabi nopenjo niya, “Angʼo mane gineno e odi?” Hezekia nodwoke niya, “Giseneno
    gik moko duto manie oda. Onge gimoro amora modongʼ e mwanduna mane ok anyisogi.”
  meu-meu: Isaia ma eto, Oiemu ruma ai dahaka dahaka e ita? Hesekia ma e haere, eto,
    Ḡau iboudiai egu ruma ai na vada e itadia; asi ḡauna ta egu kohu-habou rumadia
    ai lau ese asina haheitalaidia.
  npi-ULB: यशैयाले सोधे, “तिनीहरूले तपाईंको दरवार के कुरा हेरेका छन्?” हिजकियाले जवाफ
    दिए, “तिनीहरूले मेरो दरवारका हरेक कुरा हेरेका छन् । मेरा बहुमूल्य थोकहरूमस तिनीहरूलाई
    मैले नदेखाएको कुनै पनि थोक छैन ।”
  yor-yor: Wòlíì náà sì béèrè pé, “Kí ni wọ́n rí nínú ààfin rẹ?” Hesekiah si dáhùn
    pe, “Wọ́n rí gbogbo ohun tí ó wà nínú ààfin mi. Kò sí ohun kankan nínú ìṣúra mi
    tí èmi kò fihàn wọ́n.”
  pes-OPCB: 'اشعیا پرسید: «در کاخ تو چه دیدند؟» حِزِقیا جواب داد: «تمام خزاین مرا.»'
  tgl-ULB: Tinanong ni Isaias, “Ano ang nakita nila sa tahanan mo?” Sagot ni Hezekias,
    “Nakita nilang ang lahat sa tahanan ko. Walang mahalagang bagay ang hindi ko ipinakita
    sa kanila.”
  hui-hui: Ani layagola Aisaiahanda hale halu lalu, Tigua í̠ andagaha agile dege de
    handayabe, lene. Ani layagola Hesegaia ibugua ladai bialu lalu, I̱na mbirale mbira
    mo do nahe i̱naga mbirale wiwaru ale bibahende tihondo mo walia hai haru, lene.
  mya-mya: '``သူ​တို့​သည်​နန်း​တော်​တွင်း​၌​အ​ဘယ်​အ​ရာ များ​ကို​တွေ့​မြင်​သွား​ကြ​ပါ​သ​နည်း''''
    ဟု မေး​မြန်း​၏။ ဟေ​ဇ​ကိ​က``သူ​တို့​သည်​နန်း​တော်​တွင်း​၌​ရှိ သ​မျှ​သော​အ​ရာ​တို့​ကို​တွေ့​မြင်​ကြ​ပါ​၏။
    ပစ္စည်း​သို​လှောင်​ခန်း​များ​တွင်​သူ​တို့​အား​ငါ မ​ပြ​သော​အ​ရာ​တစ်​စုံ​တစ်​ခု​မျှ​မ​ရှိ''''
    ဟု မိန့်​တော်​မူ​၏။'
  bod-N: ཡེ་ཤ་ཡཱ་ཡིས་དེ་དག་གིས་ཁྱོད་ཀྱི་ཕོ་བྲང་ནས་ཅི་མཐོང་བ་ཡིན་ནམ་ཞེས་དྲིས་པའི་ལན་དུ།
    ཧི་ཟི་ཀི་ཡཱས་དེ་དག་གིས་ངའི་ཕོ་བྲང་དུ་ཅི་ཡོད་པ་ཐམས་ཅད་མཐོང་བ་ཡིན་ཏེ། དེ་དག་ལ་མ་བསྟན་པའི་ནོར་རྫས་གང་ཡང་ངའི་གཏེར་མཛོད་ནང་ལུས་མེད་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Muprofita akamubvunza achiti, “Vakaoneiko mumuzinda menyu?” Hezekia akati,
    “Vakaona zvose zviri mumuzinda mangu. Pakati pepfuma yangu hapana chandisina kuvaratidza.”
  spa-BLM: 'Entonces preguntó: “¿Qué han visto en tu casa?” Ezequías respondió: “Han
    visto todo lo que hay en mi casa. No hay nada entre mis tesoros que no les haya
    mostrado”.'
  cac-cac: 'Ix in c''anb''anxi d''a vin̈: —¿Tas ix ul yil eb'' vin̈ d''a a palacio
    tic? xin chi. Ix yalan vin̈ d''ayin: —Masanil tas ay d''a in palacio tic ix yil
    eb'' vin̈, ix in ch''oxan masanil tastac molb''ab''il vuuj, xchi vin̈.'
  swh-ULB: Isaya akamuuliza je ni vitu gani walivyoviona katika nyumba yako? Hezekia
    akajibu, ''Wameona kila kitu katika nyumba nyangu. Hakuna kitu miongoni mwa vitu
    vyangu vya thamani ambavyo sijawaonyesha.''
  bel-bel: 'І сказаў Ісая: што бачылі яны ў доме тваім? Эзэкія сказаў: бачылі ўсё,
    што ёсьць у доме маім; нічога не засталося ў скарбніцах маіх, чаго я не паказаў
    бы ім.'
  deu-ELBBK: 'Und er sprach: Was haben sie in deinem Haus gesehen? Und Hiskia sprach:
    Sie haben alles gesehen, was in meinem Haus ist; es gibt nichts in meinen Schätzen,
    das ich ihnen nicht gezeigt hätte.'
  mbb-OT: Mid-insè pa haazà is ebpeneuven te, “Hengkey is neehè dan diyà te turuǥan
    nu?” Midtavak si Hezekia te, “Neehè dan is langun he ziyà te turuǥan ku. Wazà
    minsan hengkey he ketiǥeyunan ku he wazè ku ipaahà kandan.”
  mal-2015: 'അവർ നിന്റെ രാജധാനിയിൽ എന്തെല്ലാം കണ്ടു എന്നു ചോദിച്ചതിന്നു ഹിസ്കീയാവു:
    എന്റെ രാജധാനിയിൽ ഉള്ളതൊക്കെയും അവർ കണ്ടു; എന്റെ ഭണ്ഡാരത്തിൽ ഞാൻ അവരെ കാണിക്കാത്ത
    ഒരു വസ്തുവും ഇല്ല എന്നുത്തരം പറഞ്ഞു.'
  gup-gup: Wanjh Isaiah yimeng, “Dja baleh birrinang kondah kunrurrk kunkimuk ke?”
    Wanjh Hezekiah yimeng, “Ngaye ngabenbukkang rowk manbu ngakarrme kore kadjehdjenyo
    ngardduk. Ngabenbawong birrinang rowk.”
  rmc-rmc: „So dikhle andre tiro palacis?“ phučľa o Izajaš. „Dikhle savoro, so hin
    andre miro palacis,“ odphenďa o Chizkija. „Sikaďom lenge savoro, so hin andre
    mire pokladňici. Ňič anglal lende na garuďom.“
  pes-OPV: 'او گفت: «در خانه تو چه دیدند؟» حزقیا گفت: «هرچه در خانه من است دیدند و
    چیزی درخزاین من نیست که به ایشان نشان ندادم.»'
  ron-1924: 'Исая а май зис: „Че ау вэзут ын каса та?” Езекия а рэспунс: „Ау вэзут
    тот че есте ын каса мя: н-а рэмас нимик ын вистиерииле меле пе каре сэ ну ли-л
    фи арэтат.”'
  ben-OBCV: ভাববাদী জিজ্ঞাসা করলেন, “ওরা আপনার প্রাসাদে কী কী দেখল?” হিষ্কিয় বললেন,
    “ওরা আমার প্রাসাদের সবকিছুই দেখেছে। আমার ঐশ্বর্যভাণ্ডারে এমন কিছুই নেই, যা আমি
    ওদের দেখাইনি।”
  som-som: Markaasuu ku yidhi, Maxay gurigaaga ku arkeen? Oo Xisqiyaah wuxuu ugu jawaabay,
    Way wada arkeen waxa gurigayga yaal oo dhan, oo khasnadahayga kuma jiraan wax
    aanan tusin.
  lat-VUC: 'Et dixit: Quid viderunt in domo tua? Et dixit Ezechias: Omnia quæ in domo
    mea sunt viderunt; non fuit res quam non ostenderim eis in thesauris meis.'
  eng-ASVBT: 'Then said he, What have they seen in thy house? And Hezekiah answered,
    All that is in my house have they seen: there is nothing among my treasures that
    I have not shown them.'
  ita-1885: 'Ed Isaia disse: Che hanno veduto in casa tua? Ed Ezechia disse: Hanno
    veduto tutto quello che è in casa mia; non vi è nulla ne'' miei tesori, che io
    non abbia lor mostrato.'
  eng-LXXUP: 'And Isaiah said, What have they seen in thy house? and Hezekiah said,
    They have seen everything in my house; and there is nothing in my house which
    they have not seen: yea, also the possessions in my treasuries.'
  eng-ULB: Isaiah asked, “What have they seen in your house?” Hezekiah answered, “They
    have seen everything in my house. There is nothing among my valuable things that
    I have not shown them.”
  spa-VBL: “¿Qué vieron en tu palacio?” preguntó Isaías. “Vieron todo en mi palacio”,
    respondió Ezequías. “No hubo nada en todos mis almacenes que no les mostrara”.
  fra-_FOB: 'Et Ésaïe dit: Qu''ont-ils vu dans ta maison? Et Ézéchias répondit: Ils
    ont vu tout ce qui est dans ma maison; il n''y a rien dans mes trésors que je
    ne leur aie montré.'
  mal-mal: '“അവർ നിന്റെ രാജധാനിയിൽ എന്തെല്ലാം കണ്ടു” എന്നു ചോദിച്ചതിന് ഹിസ്കീയാവ്:
    “എന്റെ രാജധാനിയിൽ ഉള്ള സകലവും അവർ കണ്ടു; എന്റെ ഭണ്ഡാരത്തിൽ ഞാൻ അവരെ കാണിക്കാത്ത
    ഒരു വസ്തുവും ഇല്ല എന്ന് ഉത്തരം പറഞ്ഞു”.'
  urd-GVR: Yasāyāh bolā, “Unhoṅ ne mahal meṅ kyā kuchh dekhā?” Hizqiyāh ne kahā, “Unhoṅ
    ne mahal meṅ sab kuchh dekh liyā hai. Mere ḳhazānoṅ meṅ koī chīz na rahī jo maiṅ
    ne unheṅ nahīṅ dikhāī.”
  suz-BL: मिनु “मेकोपुकीम इन खिंमी मार मार तामे?” दे हिल्‍लो पाप्‍तु। मिनु हिज्‍कीयाहमी
    “आं खिंमी बाक्‍शो मारेइ मारेइ ताम्‍तेक्‍म। मेको आन कली मारेइ मारेइ कोंइताक्‍ङ”
    देंत।
  eng-NOY: 'Then said he, What have they seen in thy house? And Hezekiah answered:
    All that is in my house have they seen. There is nothing in my treasures which
    I have not shown them.'
  ita-1927: 'E Isaia gli disse: “Che hanno veduto in casa tua?” Ezechia rispose: “Hanno
    veduto tutto quello ch’è in casa mia; non v’è nulla ne’ miei tesori ch’io non
    abbia mostrato loro”.'
  ckb-ckb: 'ئیشایا لێی پرسی: «چییان لە کۆشکەکەت بینی؟» حەزقیاش وەڵامی دایەوە: «هەموو
    شتەکانی ناو کۆشکەکەمیان بینی، لە گەنجینەکانم هیچ نەمایەوە کە پیشانیان نەدەم.»'
  eng-BBE: 'And he said, What have they seen in your house? And Hezekiah said in answer,
    They saw everything in my house: there is nothing among my stores which I did
    not let them see.'
  kan-OKCV: ಅದಕ್ಕೆ ಯೆಶಾಯನು ಪುನಃ ಅವನನ್ನು, “ಅವರು ನಿನ್ನ ಅರಮನೆಯಲ್ಲಿ ಏನನ್ನು ನೋಡಿದರು?” ಎಂದು
    ಕೇಳಿದನು. ಹಿಜ್ಕೀಯನು, “ನನ್ನ ಅರಮನೆಯಲ್ಲಿ ಇರುವುದೆಲ್ಲವನ್ನು ಅವರು ನೋಡಿದರು, ನನ್ನ ಭಂಡಾರದಲ್ಲಿ
    ನಾನು ಅವರಿಗೆ ತೋರಿಸದೆ ಇದ್ದದ್ದು ಏನೂ ಇಲ್ಲ,” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  tam-2017: 'அப்பொழுது அவன்: உம்முடைய வீட்டில் எவைகளைப் பார்த்தார்கள் என்று கேட்டான்.
    அதற்கு எசேக்கியா: என் வீட்டிலுள்ள எல்லாவற்றையும் பார்த்தார்கள்; என் பொக்கிஷங்களில்
    நான் அவர்களுக்குக் காண்பிக்காத பொருள் ஒன்றும் இல்லை என்றான்.'
  spa-RV-1909: 'Dijo entonces: ¿Qué han visto en tu casa? Y dijo Ezechîas: Todo lo
    que hay en mi casa han visto, y ninguna cosa hay en mis tesoros que no les haya
    mostrado.'
  ron-BTF: 'Atunci el a spus: Ce au văzut în casa ta? Şi Ezechia a răspuns: Au văzut
    tot ce este în casa mea, nu este nimic dintre tezaurele mele pe care să nu le
    fi arătat.'
  eng-WEBP: Then he asked, “What have they seen in your house?” Hezekiah answered,
    “They have seen all that is in my house. There is nothing among my treasures that
    I have not shown them.”
  eng-FBV: “What did they see in your palace?” Isaiah asked. “They saw everything
    in my palace,” replied Hezekiah. “There wasn't anything in all my storehouses
    I didn't show them.”
  nld-1939: 'Hij vroeg: Wat hebben ze in uw paleizen gezien? Ezekias antwoordde: Ze
    hebben alles gezien, wat er in mijn paleis is; en er is ook niets in mijn magazijnen,
    dat ik hun niet heb getoond.'
  nch-BL: 'Huajca niquilhui: ―¿Taya quiitaque ipan mocaltanahuatil? Huan Ezequías
    quiilhui: ―Niquinnextili nochi tamanti cati tahuel pajpatiyo cati nijpiya ipan
    nocaltanahuatil. Huan yon se teno amo niquintatili. Nochi quiitaque.'
  vie-1934: 'Ê-sai tiếp rằng: Họ đã xem gì trong cung vua? Ê-xê-chia đáp rằng: Họ
    đã xem hết thảy mọi vật ở trong cung ta; chẳng có vật gì trong phủ khố ta mà ta
    chẳng chỉ cho họ.'
  hin-CV: भविष्यद्वक्ता यशायाह ने राजा से पूछा, “क्या-क्या देखा उन्होंने आपके घर का?”
    हिज़किय्याह ने उत्तर दिया, “जो कुछ मेरे घर में है, वे सभी कुछ देख गए हैं, मेरे
    खजाने में ऐसा कुछ भी नहीं है, जो उन्होंने न देखा हो.”
  eng-OURB: Then he asked, “What have they seen in your house?” Hezekiah answered,
    “They have seen all that is in my house. There is nothing among my treasures that
    I have not shown them.”
  spa-BES: 'Y él dijo: ¿Qué han visto en tu casa? Y Ezequías respondió: “Ellos vieron
    todo en mi casa; no hay nada entre mis tiendas que no les deje ver”.'
  tdx-tdx: 'Le hoe re: Ino ty niisa’ iareo añ’anjomba’o ao? Nanoiñe ty hoe t’Iekizkia:
    Fonga niisa’ iereo ze añ’anjombako ao, tsy amo varakoo ty tsy nitoroako.'
  tha-KJV: ท่านทูลว่า “เขาเห็นอะไรในพระราชวังของพระองค์​บ้าง​” และเฮเซคียาห์ตรัสตอบว่า
    “เขาเห็นทุกอย่างในวังของเรา ไม่มี​สิ​่งใดในพระคลังของเราซึ่งเรามิ​ได้​สำแดงแก่​เขา​”
  por-BR-2018: 'E ele lhe disse: O que viram em tua casa?E Ezequias disse: Eles viram
    tudo quanto há em minha casa; coisa nenhuma há em meus tesouros que eu não tenha
    lhes mostrado.'
  deu-ELO: 'Und er sprach: Was haben sie in deinem Hause gesehen? Und Hiskia sprach:
    Sie haben alles gesehen, was in meinem Hause ist; es gibt nichts in meinen Schätzen,
    das ich ihnen nicht gezeigt hätte.'
  eng-WYC-2018: And Isaiah said, What saw they in thine house? And Hezekiah said,
    They saw all things that be in mine house; nothing was in my treasures, which
    I showed not to them.
  epo-epo: 'Kaj li diris: Kion ili vidis en via domo? Kaj Ĥizkija respondis: Ĉion,
    kio estas en mia domo, ili vidis; estis nenio, kion mi ne montrus al ili en miaj
    trezorejoj.'
  uig-PIN: 'Yǝxaya yǝnǝ: — «Ular ordangda nemini kɵrdi?» dǝp soridi. Ⱨǝzǝkiya: — «Ordamda
    bar nǝrsilǝrni ular kɵrdi; bayliⱪlirimning arisidin ularƣa kɵrsǝtmigǝn birimu
    ⱪalmidi» — dedi.'
  beo-beo: Aisaia da bu adole ba:i, “Ilia da hina bagade ea diasuga adi ba:bela:?”
    Hesigaia da bu adole I, “Ilia da liligi huluane ba:i dagoi. Na liligi lelegesu
    diasu ganodini liligi huluanedafa na da ilima olei dagoi.”
  tpi-OTNT: Na Aisaia i askim Hesekia olsem, “Ol i lukim wanem wanem samting tru insait
    long banis bilong yu?” Na Hesekia i bekim tok bilong em olsem, “Mi bin soim olgeta
    samting bilong mi long ol na mi no haitim wanpela samting.”
  hau-SA: Annabi ya yi tambaya ya ce, “Mene ne suka gani a fadanka?” Hezekiya ya ce,
    “Sun ga kome da kome a fadana. Babu abin da ban nuna musu a cikin ma’ajina ba.”
  uig-LAT: 'Yeshaya yene: — «Ular ordangda némini kördi?» dep soridi. Hezekiya: —
    «Ordamda bar nersilerni ular kördi; bayliqlirimning arisidin ulargha körsetmigen
    birimu qalmidi» — dédi.'
  nde-nde: Umphrofethi wabuza wathi, “Aboneni esigodlweni sakho?” UHezekhiya wathi,
    “Abone konke okusesigodlweni sami. Akulalutho phakathi kwempahla zami eziligugu
    engingawatshengisanga khona.”
  ton-ton: 'Pea pehē ʻe ia, Ko e hā kuo nau mamata ai ʻi ho fale? Pea pehēange ʻe
    Hesekaia, “Ko ia kotoa pē ʻi hoku fale kuo nau mamata ki ai: ʻoku ʻikai ha meʻa
    ʻi heʻeku koloa kuo u taʻefakahā kiate kinautolu.”'
  ces-1613: 'Řekl ještě: Co jsou viděli v domě tvém? Odpověděl Ezechiáš: Všecko, což
    jest v domě mém, viděli. Ničeho není v pokladích mých, čehož bych jim neukázal.'
  eng-WMB: Then he asked, “What have they seen in your house?” Hezekiah answered,
    “They have seen all that is in my house. There is nothing among my treasures that
    I have not shown them.”
  tam-TCV: இறைவாக்கினன் அவனிடம், “உனது அரண்மனையில் அவர்கள் எதைப் பார்த்தார்கள்?” என்று
    கேட்டான். அதற்கு எசேக்கியா, “எனது அரண்மனையிலுள்ள எல்லாவற்றையும் அவர்கள் பார்த்தார்கள்.
    எனது பொக்கிஷங்களில் நான் அவர்களுக்குக் காட்டாமல் விட்டது ஒன்றுமேயில்லை” எனப் பதிலளித்தான்.
  ceb-ULB: Nangutana si Isaias, “Unsa man ang ilang nakita diha sa imong balay?” Mitubag
    si Hezekia, “Nakita nila ang tanang butang diha sa akong balay. Walay bisan unsa
    sa akong bililhong mga butang nga wala nako ipakita kanila.”
  pol-UBG: 'Znowu zapytał: Co widzieli w twoim domu? Ezechiasz odpowiedział: Widzieli
    wszystko, co jest w moim domu. Nie było niczego, czego bym im nie pokazał w swoich
    skarbcach.'
  urd-GVU: یسعیاہ بولا، ”اُنہوں نے محل میں کیا کچھ دیکھا؟“ حِزقیاہ نے کہا، ”اُنہوں
    نے محل میں سب کچھ دیکھ لیا ہے۔ میرے خزانوں میں کوئی چیز نہ رہی جو مَیں نے اُنہیں
    نہیں دکھائی۔“
  deu-1912: 'Er aber sprach: Was haben sie in deinem Hause gesehen? Hiskia sprach:
    Alles, was in meinem Hause ist, haben sie gesehen und ist nichts, das ich ihnen
    nicht hätte gezeigt in meinen Schätzen.'
  kan-2017: ಯೆಶಾಯನು ತಿರುಗಿ ಹಿಜ್ಕೀಯನಿಗೆ, “ಅವರು ನಿನ್ನ ಅರಮನೆಯಲ್ಲಿ ಏನು ನೋಡಿದರು?” ಎಂದು
    ಕೇಳಲು ಅವನು, “ಅರಮನೆಯಲ್ಲಿರುವುದೆಲ್ಲವನ್ನೂ ನೋಡಿದರು. ನನ್ನ ಭಂಡಾರದಲ್ಲಿ ನಾನು ಅವರಿಗೆ ತೋರಿಸದಿದ್ದ
    ವಸ್ತು ಒಂದೂ ಇರುವುದಿಲ್ಲ” ಎಂದನು.
  yap-yap: “Mang e kar guyed u lan fare tafen e pilung?” “Kar guyed gubin ban’en.
    Dariy ban’en u lan fapi senggil ko cha’ar ni da gu dag ngorad.”
  hlt-MCSB: Te phoeiah, “Na im ah balae a hmuh uh,” a ti nah hatah Hezekiah loh, “Ka
    im kah te boeih a hmuh uh. Ka thakvoh khuikah te amih ka tueng pawh hno pakhat
    khaw om pawh,” a ti nah.
  mdy-ETH: ዒሲያሴ ጊንሣ፦ «ካኣቱሞ ማኣራ ዔያታ ዓይጎ ዛጌይ?» ጌይ ዖኦጬኔ። ሂዚቂያሴያ፦ «ዔያታ ቢያ ባኣዚ ዛጌኔ፤ ሜሆ
    ጌሦ ማኣሮይዳ ዓኣ ባኮይዳፓ ቢያ ታኣኒ ዔያቶም ቤኤዙዋዖ ሃሼ ዓይጎ ባኣዚያ ባኣሴ» ጌዔኔ።
  twi-ASANTE: Odiyifoɔ no bisaa sɛ, “Ɛdeɛn na wɔhunuu wɔ wʼahemfie hɔ?” Hesekia buaa
    sɛ, “Wɔhunuu biribiara a ɛwɔ mʼahemfie ha. Biribiara nni mʼademudeɛ mu a mamfa
    ankyerɛ wɔn.”
  eng-WEBU: Then he asked, “What have they seen in your house?” Hezekiah answered,
    “They have seen all that is in my house. There is nothing among my treasures that
    I have not shown them.”
  wal-wal: Isiyaasi qassikka, “Eti ne son ai ai be7idonaa?” yaagiis. Yaagin Hizqqiyaasi,
    “Eti ta son de7iya ubbabaa be7idosona; ta buquraa minjjiyo keettan de7iyaabaappe
    taani eta bessabeennabi aibinne baawa” yaagiis.
  spa-PDDPT: 'Isaías le preguntó: ¿Qué vieron en tu palacio? Y Ezequías respondió:
    Vieron todo cuanto hay en mi palacio. Nada hay entre mis tesoros que no les mostré.'
  gun-gun: 'Ha''e ramo oporanduve ju: — Mba''e tu ha''e kuery oexa okuapy ndero py?
    Ezequias ombovai: — Xero py oexa okuapy mba''emo ikuai va''e ha''e javi. Xemba''e
    amoĩ porãaty py oĩ va''e regua neĩ peteĩve ndaexa ukai ha''e kuery pe — he''i.'
  ilo-ULB: Sinaludsod ni Isaias, “Ania ti nakitada iti uneg ti balaymo?” Insungbat
    ni Hezekias, “Nakitada amin nga adda iti uneg ti balayko. Awan ti aniaman kadagiti
    napapateg a banbanag iti balayko a saanko nga impakita kadakuada.”
  kpg-kpg: “Ma di aha ne mmada ginai digaula i lodo di gowaa hale king?” “Digaula
    gu gidee nia mee huogodoo. Deai dahi mee i lodo nia gowaa benebene mee digi hagi anga
    ko au gi digaula ai.”
  uig-ARA: 'يەشايا يەنە: ــ «ئۇلار ئورداڭدا نېمىنى كۆردى؟» دەپ سورىدى. ھەزەكىيا: ــ
    «ئوردامدا بار نەرسىلەرنى ئۇلار كۆردى؛ بايلىقلىرىمنىڭ ئارىسىدىن ئۇلارغا كۆرسەتمىگەن
    بىرىمۇ قالمىدى» ــ دېدى.'
  sus-sus: Esayi man naxa a maxɔrin, «E munse matoxi i xa banxi kui?» Xesekiya naxa
    a yaabi, «Se naxan birin na n ma banxi kui. Sese mu luxi n xɔnyi n mu naxan masenxi
    e bɛ.»
  pon-2006: “Dahme re patohwan nan tehnpaso?” “Re kilang mehkoaros. Sohte mehkot nan
    perehn nahko me I sohte kasalehiong irail.”
  ksd-ksd: 'Ma i ga biti: Ava dia tar gire ta ra kubam? Ma Esekia i ga bali ia dari:
    Dia tar gire ra lavur magit par ta kaugu pal; pa ta magit ta kaugu ngatngat na
    tabarikik ba pa iau ga vagira diat me.'
  tur-YTC: 'Sonra, “Evinde ne gördüler?” diye sordu. Hizkiya şöyle yanıt verdi: “Evimdeki
    her şeyi gördüler. Hazinelerim arasında onlara göstermediğim hiçbir şey kalmadı.”'
  grc-BRENT: Καὶ εἶπεν Ἠσαΐας, τί εἴδοσαν ἐν τῷ οἴκῳ σου; καὶ εἶπεν Ἐζεκίας, πάντα
    τὰ ἐν τῷ οἴκῳ μου εἴδοσαν, καὶ οὐκ ἔστιν ἐν τῷ οἴκῳ μου ὃ οὐκ εἴδοσαν, ἀλλὰ καὶ
    τὰ ἐν τοῖς θησαυροῖς μου.
  ind-AYT: Yesaya berkata, “Apa yang telah mereka lihat di dalam rumahmu?” Hizkia
    menjawab, “Mereka telah melihat semua yang ada dalam rumahku. Tidak ada satu pun
    dari harta bendaku yang belum aku tunjukkan kepada mereka.”
  nya-nya: Mneneri anafunsanso kuti, “Kodi mʼnyumba yanu yaufumu anaonamo chiyani?”
    Hezekiya anati, “Anaona chilichonse cha mʼnyumba yanga yaufumu. Palibe ndi chimodzi
    chomwe za mʼnyumba yosungiramo chuma changa chimene sindinawaonetse.”
  hrv-hrv: 'Izaija upita dalje: “Što su vidjeli u tvojem dvoru?” Ezekija odgovori:
    “Vidjeli su sve što je u mojem dvoru; nema u mojim skladištima ničega što im nisam
    pokazao.”'
  mps-mps: Tama Aisaiago te po wai, “Augwaligo te mena mena nai mu te nago genuai
    wiegi yai be tomode sualiwe?” Tama Hesekiago agaba po wei ponoyu, te tiwai po
    wali, “Eno te tigidali nai doado bage mu augwaliba ola mawai, te eno magi nai
    deli augwalide geme me dualubeo,” wali.
  tpi-tpi: Na Aisaia i askim Hesekia olsem, “Ol i lukim wanem wanem samting tru insait
    long banis bilong yu?” Na Hesekia i bekim tok bilong em olsem, “Mi bin soim olgeta
    samting bilong mi long ol na mi no haitim wanpela samting.”
  dan-1931: 'Da spurgte han: “Hvad fik de at se i dit Hus?” Ezekias svarede: “Alt,
    hvad der er i mit Hus, så de; der er ikke den Ting i mine Skatkamre, jeg ikke
    viste dem.”'
  vie-OVCB: 'Y-sai lại hỏi: “Vua cho họ xem những gì trong cung điện?” Ê-xê-chia đáp:
    “Họ xem tất cả. Ta cho họ xem mọi thứ ta có—tất cả trong kho báu hoàng cung.”'
  guj-2017: યશાયાએ પૂછ્યું, “તેઓએ તારા મહેલમાં શું શું જોયું છે?” હિઝકિયાએ કહ્યું,
    “મારા મહેલમાંનું સર્વ તેઓએ જોયું છે. મારા ભંડારોમાં એવી એક પણ વસ્તુ નથી કે જે
    મેં તેમને બતાવી ના હોય.”
  pon-2006A: “Dahme re patohwan nan tehnpaso?” “Re kilang mehkoaros. Sohte mehkot
    nan perehn nahko me I sohte kasalehiong irail.”
  por-BRBSL: 'Então ele perguntou: “O que eles viram em sua casa?” Hezekiah respondeu:
    “Eles viram tudo o que há em minha casa. Não há nada entre meus tesouros que eu
    não tenha mostrado a eles”.'
  cth-cth: Hathnukkhu, nange im thung e hno bangmaw ahnimouh ni a hmu awh toung, telah
    bout a pacei navah, im thung e hno pueng koung a hmu awh toe. Hno hmouknae thung
    hoi ka patue hoeh e hno banghai awm hoeh, bout atipouh.
  twi-twi: Odiyifo no bisae se, “Dɛn na wohuu wɔ wʼahemfi hɔ?” Hesekia buae se, “Wohuu
    biribiara a ɛwɔ mʼahemfi ha. Biribiara nni mʼademude mu a mamfa ankyerɛ wɔn.”
  hlt-hlt: Te phoeiah, “Na im ah balae a hmuh uh,” a ti nah hatah Hezekiah loh, “Ka
    im kah te boeih a hmuh uh. Ka thakvoh khuikah te amih ka tueng pawh hno pakhat
    khaw om pawh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Esɑii dɔ̀: Bɛ̀ yɑ̀ bɑ ɑ kpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀? Kɛ̀ Esekiɑsi dɔ̀: Dɛ̀mɑrɛ̀
    í sùɔ́ n yí bɛ̀ bɛnkɛ dɛ̀ n sɔ̀rɛ̀ yɛmɔu miɛkɛ.'
  msy-2020: Ezɨ Aisaia kamaghɨn Hesekian azara, “Me bar bizir tizimra nɨn dɨpenimɨn
    aven an gani?” Ezɨ Hesekia kamaghɨn an akam ikaragha ghaze, “Kɨ uan biziba bar
    men akakaki. Egha kɨ uan bizir aghuiba akuvir dɨpenibar aven bizitamɨn men modozir
    puvatɨ.”
  dop-dop: 'Ɩlɛnɑ Ɩsɑyii tɑsɑ-ɩ pɔɔsʋɣʋ sɩ: Pepeɣe pɑ nɑwɑ nyɑ́ kɑwulɑɣɑ tǝyɑɣɑ tɑɑ?
    Ɩsekiyɑsɩ sɩ: Mɑ kɑwulɑɣɑ tǝyɑɣɑ tɑɑ nyǝm tǝnɑɣɑ pɑ nɑwɑ. Mɑ tɑ ŋmɛsɩ-wɛɣɛ mɑ
    kpɑncoou nɑkʋlɩ.'
  azb-azb: 'Yeşaya dedi: «Sənin sarayında nə gördülər?» Xizqiya dedi: «Sarayımda olan
    bütün şeyləri gördülər. Xəzinəmdə onlara göstərmədiyim bir şey qalmadı».'
  eng-DBY: 'And he said, What have they seen in thy house? And Hezekiah said, All
    that is in my house have they seen: there is nothing among my treasures that I
    have not shewn them.'
  hin-2017: फिर उसने पूछा, “तेरे भवन में उन्होंने क्या-क्या देखा है?” हिजकिय्याह ने
    कहा, “जो कुछ मेरे भवन में है, वह सब उन्होंने देखे है; मेरे भण्डारों में कोई ऐसी
    वस्तु नहीं जो मैंने उन्हें न दिखाई हो।”
  wol-KYG: 'Mu ne ko: «Ana lu ñu gis sa biir kër?» Esekiya ne ko: «Mboolem lu nekk
    sama biir kër, gis nañu ko. Amul lenn lu ma leen wonul ci samay denc.»'
  eng-YLT: And he saith, 'What saw they in thy house?' and Hezekiah saith, 'All that
    [is] in my house they saw; there hath not been a thing that I have not shewed
    them among my treasures.'
  eng-WYC-2017: And Isaiah said, What saw they in thine house? And Hezekiah said,
    They saw all things that be in mine house; nothing was in my treasures, which
    I showed not to them.
  eng-WMBB: Then he asked, “What have they seen in your house?” Hezekiah answered,
    “They have seen all that is in my house. There is nothing amongst my treasures
    that I have not shown them.”
  urd-GVH: यसायाह बोला, “उन्होंने महल में क्या कुछ देखा?” हिज़क़ियाह ने कहा, “उन्होंने
    महल में सब कुछ देख लिया है। मेरे ख़ज़ानों में कोई चीज़ न रही जो मैंने उन्हें नहीं
    दिखाई।”
  rug-rug: Nanasa sa poropita, “Na sa si dogoria rini pa mua vetu baṉara?” Meke olaṉa
    si asa, “Dogoro betoi rini sari doduru tiṉitoṉa pa qua vetu baṉara. Lopu keke
    tiṉitoṉa pa qua tinagotago si lopu va dogoro ni rau koa rini,” gua si asa.
  gaz-gaz: Raajichi, “Jarri masaraa mootummaa keetii keessatti maal argan?” jedhee
    gaafate. Hisqiyaas immoo, “Isaan waan masaraa mootummaa koo keessa jiru hunda
    argan; wanni ani mankuusa koo keessaa isaanitti hin argisiisin tokko iyyuu hin
    jiru” jedheen.
  fra-LSG: 'Ésaïe dit encore: Qu’ont-ils vu dans ta maison? Ézéchias répondit: Ils
    ont vu tout ce qui est dans ma maison: il n’y a rien dans mes trésors que je ne
    leur aie fait voir.'
  yal-yal: Esayi mɔn yi a maxɔdin, a naxa, “E i ya banxin to nɛn?” Xesekiya yi a yabi,
    a naxa, “Seen naxanye birin n ma banxin kui, e ne birin to nɛn. Sese mi n ma nafulu
    ramaradeni, n mi naxan yitaxi e ra.”
  haw-1868: Ninau mai la no hoi ia, Heaha ka lakou i ike ai iloko o kou hale? I aku
    la o Hezekia, O na mea a pau iloko o ko'u hale, ua ike no lakou. Aohe mea iloko
    o ko'u waiwai i hoike ole ia ia lakou e au.
  arb-NAV: 'فَأَجَابَ حَزَقِيَّا: «شَاهَدُوا كُلَّ مَا فِي قَصْرِي. لَمْ يَبْقَ شَيْءٌ
    فِي مَخَازِنِي لَمْ أُطْلِعْهُمْ عَلَيْهِ».'
  ewe-ewe: Nyagblɔɖila la biae be, “Nu ka wokpɔ le wò fiasã me?” Hezekia ɖo eŋu be,
    “Wokpɔ nu sia nu si le nye fiasã la me. Naneke mele nye kesinɔnuwo dome si nyemefia
    wo o.”
  eng-LEE: And he said, What did they see in thy house? And Hezekiah said, all that
    is in my house have they seen; there is nothing that I did not show them in my
    treasures.
  asm-FB: যিচয়াই সুধিলে, “আপোনাৰ গৃহত তেওঁলোকে কি কি দেখিলে?” তেতিয়া হিষ্কিয়াই
    ক’লে, “তেওঁলোক মোৰ গৃহত থকা সকলোকে দেখিলে; মোৰ বহুমূল্য বস্তুৰ মাজৰ, মই তেওঁলোকক
    নেদেখুউৱা কোনো বস্তুৱেই নাই।”
  sus-A: عٍسَيِ مَن نَشَ عَ مَشْرِن، «عٍ مُنسٍ مَتٌشِ عِ شَ بَنشِ كُي؟» شٍسٍكِيَ نَشَ
    عَ يَابِ، «سٍ نَشَن بِرِن نَ ﭑ مَ بَنشِ كُي. سٍسٍ مُ لُشِ ﭑ شْنيِ ﭑ مُ نَشَن مَسٍنشِ
    عٍ بّ.»
  fra-SBL: 'Puis il demanda : « Qu''ont-ils vu dans ta maison ? » Ézéchias répondit :
    « Ils ont vu tout ce qui est dans ma maison. Il n''y a rien parmi mes trésors
    que je ne leur aie montré. »'
  hbo-hbo: וַיֹּ֕אמֶר מָ֥ה רָא֖וּ בְּבֵיתֶ֑ךָ וַיֹּ֣אמֶר חִזְקִיָּ֗הוּ אֵ֣ת כָּל־אֲשֶׁ֤ר
    בְּבֵיתִי֙ רָא֔וּ לֹֽא־הָיָ֥ה דָבָ֛ר אֲשֶׁ֥ר לֹֽא־הִרְאִיתִ֖ים בְּאֹוצְרֹתָֽי׃
  kik-kik: Nake mũnabii akĩũria atĩrĩ, “Nĩ kĩĩ moonire nyũmba-inĩ yaku ya ũthamaki.”
    Nake Hezekia agĩcookia atĩrĩ, “Moonire indo ciothe cia nyũmba yakwa ya ũthamaki.
    Gũtirĩ kĩndũ o na kĩmwe kĩrĩ igĩĩna-inĩ ciakwa itanamoonia.”
  fra-NCL: 'Isaïe dit : « Qu’ont-ils vu dans ta maison ? » Et Ezéchias répondit :
    « Ils ont vu tout ce qui est dans ma maison ; il n’y a rien dans mes trésors que
    je ne leur aie fait voir. »'
  cek-AK: To naah tahmaa mah, Na siangpahrang imthung ih tih hmuennawk maw a hnuk
    o loe? tiah a duengh. Hezekiah mah, Ka siangpahrang imthung ih hmuennawk to a
    hnuk o boih; hmuenmae ka suekhaih ahmuen ah kaom hmuennawk thungah nihcae mah
    hnuk ai ih hmuenmae tidoeh om ai, tiah a naa.
  cuk-cuk: 'Geb gannar Isaías, Ezequíasʼga sogded: —¿Ibu be-negyagi daksamala? Ezequías
    abin-sogded: —Bela an-negyagi ibmar-bukwad daksamala. Bela ibmarmar-bukwad an
    ega oyosad.'
  uig-CYR: 'Йәшая йәнә: — «Улар ордаңда немини көрди?» дәп сориди. Һәзәкия: — «Ордамда
    бар нәрсиләрни улар көрди; байлиқлиримниң арисидин уларға көрсәтмигән бириму қалмиди»
    — деди.'
  tel-2017: “వాళ్ళు నీ ఇంటిలో ఏమేమి చూశారు?” అని అడిగినప్పుడు, హిజ్కియా “నా వస్తువుల్లో
    దేనినీ దాచకుండా నా ఇంటిలో ఉన్న సమస్తాన్నీ నేను వారికి చూపించాను” అన్నాడు.
  hat-BSA: 'Li te di: “Se kisa yo te wè lakay ou a?” Ézéchias te reponn: “Yo te wè
    tout sa ki lakay mwen an. Nanpwen anyen pami trezò mwen yo ke mwen pa t montre
    yo.”'
  kos-kos: “Mea elos liye inkul sin tokosra?” “Elos liye ma nukewa. Wangin kutena
    ma in nien filma su nga tia sang elos liye.”
  hbo-WLC: וַיֹּ֕אמֶר מָ֥ה רָא֖וּ בְּבֵיתֶ֑ךָ וַיֹּ֣אמֶר חִזְקִיָּ֗הוּ אֵ֣ת כָּל־אֲשֶׁ֤ר
    בְּבֵיתִי֙ רָא֔וּ לֹֽא־הָיָ֥ה דָבָ֛ר אֲשֶׁ֥ר לֹֽא־הִרְאִיתִ֖ים בְּאוֹצְרֹתָֽי׃
  ibo-ibo: Onye amụma jụrụ, “Gịnị ka ha hụrụ nʼụlọ gị?” Hezekaya zara sị, “Ihe niile
    nke dị nʼụlọ m ka ha hụrụ. Ọ dịghị ihe niile dị nʼụlọakụ m nke m na-egosighị ha.”
  ory-ory: ଏଥିରେ ସେ ପଚାରିଲେ, “ସେମାନେ ତୁମ୍ଭ ଗୃହରେ କଅଣ ଦେଖିଅଛନ୍ତି?” ତହୁଁ ହିଜକୀୟ ଉତ୍ତର
    କଲା, “ମୋʼ ଗୃହରେ ଯାହା ଯାହା ଅଛି, ସବୁ ସେମାନେ ଦେଖିଅଛନ୍ତି; ଯାହା ମୁଁ ସେମାନଙ୍କୁ ଦେଖାଇଲି
    ନାହିଁ, ଏପରି କୌଣସି ପଦାର୍ଥ ମୋʼ ଭଣ୍ଡାରସମୂହରେ ନାହିଁ।”
  chk-chk: Iwe, Aisea a pwal aisini, “Met ra küna me lon imwom?” Hiskia a pälüeni,
    “Ra küna meinisin mine a nom lon imwei. Esap fokun wor och mettoch lon ai kewe
    imwen iseis üsap aküna ngeniir.”
  rop-rop: Wal aibin tok, “Wanim yubin shoum olabat?” En King Hesakaiya bin tok, “Aibin
    shoum olabat ebrijing na weya im jidan langa main kantri.”
  ukr-1871: 'І поспитав Ісаїя: Що бачили вони в палатах у тебе? І каже Езекія: Бачили
    все, що є в палатах у мене; нема нїчого в скарбівнях у мене, чого б я не показав
    їм.'
  deu-1951: 'Er aber sprach: Was haben sie in deinem Hause gesehen? Hiskia antwortete:
    Sie haben alles gesehen, was in meinem Hause ist; es ist nichts in meinen Schatzkammern,
    was ich ihnen nicht gezeigt hätte.'
  eng-JPS: 'Then said he: ''What have they seen in thy house?'' And Hezekiah answered:
    ''All that is in my house have they seen; there is nothing among my treasures
    that I have not shown them.'''
  srp-1865: 'A on reèe: šta su vidjeli u tvom dvoru? A Jezekija reèe: vidjeli su sve
    što ima u mom dvoru; nije ostalo ništa u riznicama mojim da im nijesam pokazao.'
  lug-lug: N’amubuuza nti, “Balabye ki mu nnyumba yo?” Keezeekiya n’addamu nti, “Byonna
    ebiri mu nnyumba yange babirabye, tewali kintu mu byobugagga bwange kye sibalaze.”
  heb-heb: ויאמר מה ראו בביתך ויאמר חזקיהו את כל אשר בביתי ראו לא היה דבר אשר לא הראיתים
    באוצרתי׃
  ben-IRV: ভাববাদী যিশাইয় জিজ্ঞাসা করলেন, “ওরা তোমার বাড়ীর মধ্যে কি কি দেখেছে?”
    হিষ্কিয় বলল, “আমার বাড়িতে সব কিছুই তারা দেখেছে। আমার মূল্যবান জিনিসগুলোর মধ্যে
    এমন কিছু নেই যা আমি তাদের দেখাই নি।”
  pan-pan: ਫੇਰ ਯਸਾਯਾਹ ਨੇ ਪੁੱਛਿਆ, ਉਹਨਾਂ ਨੇ ਤੇਰੇ ਮਹਿਲ ਵਿੱਚ ਕੀ-ਕੀ ਵੇਖਿਆ? ਤਦ ਹਿਜ਼ਕੀਯਾਹ
    ਨੇ ਆਖਿਆ, ਜੋ ਕੁਝ ਮੇਰੇ ਮਹਿਲ ਵਿੱਚ ਹੈ, ਉਹ ਸਭ ਉਹਨਾਂ ਨੇ ਵੇਖਿਆ, ਮੇਰਿਆਂ ਖਜ਼ਾਨਿਆਂ ਵਿੱਚ
    ਅਜਿਹੀ ਕੋਈ ਚੀਜ਼ ਨਹੀਂ ਜੋ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਨਹੀਂ ਵਿਖਾਈ।
  mya-JVB: နန်းတော် ၌ အဘယ် အရာကို မြင် ကြပြီနည်းဟုမေး ပြန်လျှင်၊ ဟေဇကိမင်း က၊ နန်းတော်
    ၌ ရှိသမျှ ကို မြင်ရကြပြီ။ ဘဏ္ဍာ တော်တွင် ငါမပြ သောအရာ တစုံတခုမျှ မ ရှိဟုပြန်ပြော
    ၏။
  hmo-hmo: Isaia ma ia gwau, “Oiemu ruma dekenai dahaka gaudia idia itaia?” Hesekaia
    ma ia haere, ia gwau, “Gau ibounai egu ruma dekenai idia itaia vadaeni. Gau ta
    egu gau haboua rumadia dekenai lau hunia lasi idia dekenai.”
  urd-urd: 'तब उसने पूछा, कि “उन्होंने तेरे घर में क्या — क्या देखा?” हिज़क़ियाह ने
    जवाब दिया, “सब कुछ जो मेरे घर में है, उन्होंने देखा: मेरे ख़ज़ानों में ऐसी कोई
    चीज़ नहीं जो मैंने उनको दिखाई न हो।”'
  rus-SYN: 'И сказал Исаия: что видели они в доме твоем? Езекия сказал: видели все,
    что есть в доме моем; ничего не осталось в сокровищницах моих, чего я не показал
    бы им.'
  bqc-SIM: 'Ɔ̃ Isaia aà là à mɛ̀: Bↄ́ aa è n bɛi? A wèwà à mɛ̀: Aa ma bɛpↄ
    píi èɛ. Ma àizɛɛe ku kɛ́ ma gi ↄ̀lↄinɛ́o.'
  tcz-CHONGTHU: '“Leng inpi sunga chu ipi pi amu uvem?” tin Isaiah in adongin ahi.
    “Imajouse amu soh keijuve,” tin Hezekiah in adonbut in, “Kanei jouse- thilkholna
    jouse kavetsah soh keijin ahi,: ati.'
  mar-mar: यशयाने विचारले, “तुझ्या घरात त्यांनी काय काय पाहिले?” हिज्कीयाने उत्तर
    दिले, “माझ्या घरातील प्रत्येक गोष्ट त्यांनी पाहिली. मी त्यांना माझ्या सर्व मोलवान
    वस्तू दाखविल्या नाहीत असे काहीच नाही.”
  qub-qub: 'Isaías yapay tapuran: «¿Imatataj ricasha palasyuyquichöga?» nir. Chaura
    Ezequías niran: «Paycuna ricasha llapantami cay palasyöcho caycajtaga. Churacuna
    wasëcho caycajtapis usha-ushajpämi ricachishcä juctapis mana cachaypa.»'
  hat-hat: 'Ezayi di l'' konsa: -Kisa yo wè nan palè a? Ezekyas reponn li: -Yo wè
    tou sa ki nan palè a. Mwen fè yo wè dènye bagay mwen gen nan depo m'' yo.'
  eng-BSB: “What have they seen in your palace?” Isaiah asked. “They have seen everything
    in my palace,” answered Hezekiah. “There is nothing among my treasures that I
    did not show them.”
  eng-WEBPB: Then he asked, “What have they seen in your house?” Hezekiah answered,
    “They have seen all that is in my house. There is nothing amongst my treasures
    that I have not shown them.”
  kbq-kbq: Anage higeno Aisaia'a amanage huno antahige'ne, Kinimoka nompina na'a ke'naze?
    Higeno Hesekaia'a kenona huno, Kinimo'na nompima me'nea zantamina ana maka kevagare'naze.
    Ana nehu'na zago fenoma nentoa nontamina magore hu'na otre'na ana maka zamaverihu
    vagaroge'za kevagare'naze.
  nhe-BL: 'Huajca niquilhui: ―¿Tlachque quiitaque ipan mocaltlanahuatil? Huan Ezequías
    quiilhui: ―Niquinnextili nochi tlamantli tlen tlahuel pajpatiyo tlen nijpiya ipan
    nocaltlanahuatil. Huan niyon se tleno ax niquintlatili. Nochi quiitaque.'
  gub-BL: — Ma'e wexak neràpuzuhu pupe wà, i'i Izai tuwihawete pe. — Wexak ma'e paw
    rupi wà. Naheta kwaw ma'e heràpuzuhu pe har heremixak kar 'ym, i'i izupe.
  eng-DRA: 'And he said: What saw they in thy house? And Ezechias said: All things
    that are in my house have they seen, there was not any thing which I have not
    shewn them in my treasures.'
