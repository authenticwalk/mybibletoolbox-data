verse: ISA.009.004
translations:
  mal-C: അവരുടെ ഭാരമുള്ള നുകവും അവരുടെ ചുമലിലെ നുകക്കോലും അവരെ പീഡിപ്പിക്കുന്നവരുടെ
    വടിയും മിദ്യാന്റെകാലത്ത് എന്നപോലെ അങ്ങ് ഒടിച്ചുകളഞ്ഞിരിക്കുന്നു.
  deu-TKW: Denn jeglicher Schuh, der im Getümmel einhertritt, und die durch Blutlachen
    dahingeschleiften Gewänder werden verbrannt, dem Feuer zur Speise!
  lin-lin: Basapato nyonso ya basoda oyo lokito na yango eningisaka mabele, mpe bilamba
    nyonso oyo etondaki na makila, ekobwakama na moto mpo ete ezika makasi.
  eng-LSV: Because the yoke of its burden, || And the staff of its shoulder, the rod
    of its exactor, || You have broken as [in] the day of Midian.
  eng-GNV: For the yoke of their burthen, and the staffe of their shoulder and the
    rod of their oppressour hast thou broken as in the day of Midian.
  eng-WEBSTER: For thou hast broken the yoke of his burden, and the staff of his shoulder,
    the rod of his oppressor, as in the day of Midian.
  nhw-BL: Pampa ta, TOTECO, tijtlamiltis nochi tepos cadenas catli ica quinilpitoque
    momasehualhua. Huan tijpostequis nopa cuahuasastli catli ica quinmaquiliyayaj.
    Titlatlanis san se quen tiquintlanqui nopa soldados tlen tlali Madián ica Gedeón
    huan se quesqui ihuampoyohua.
  swh-ONEN: Kama vile siku ya kushindwa kwa Wamidiani, umevunja nira iliyowalemea,
    ile gongo mabegani mwao na fimbo yake yeye aliyewaonea.
  bba-bba: Bɑ ǹ mɑɑ tɑbu kowobun bɑrɑ nɑɑsun dɑmu nɔɔmɔ. Ben tɑbu yɑ̃nu nu rɑ n yɛm
    yibɑ. Bɑ ǹ mɑɑ nu dokemɔ. Bɑ koo yɑ̃ɑ ni kɑ bɑrɑ ni dɔ̃ɔ kɑrewɑ.
  eng-KJVCPB: For thou hast broken the yoke of his burden, and the staff of his shoulder,
    The rod of his oppressor, as in the day of Midian.
  cpy-cpy: Tema pontsiparyaakowenteeri eeroka romperanawaeteetari, Powatsinaaryaakoteeri
    ishintsineentawaeteetziri, Ikaatzi ikemaatsitakaayiitari reewawenteetziri. Kimiwaetaka
    paerani paperaatantakariri Madián-jatziite.
  luo-luo: Mana kaka e kinde mane olo jo-Midian e lweny, iseturo jok mane turogi,
    kaachiel gi lodi mane gitingʼo e gokni, ma gin ludh ngʼama sandogi.
  meu-meu: Badina be ena maduna metauna, bona ia paḡana auna, bona ia ihahisina tauna
    ena ikwadi auna, oi ese vada o hakwaidu Midian ena dina ai na heto.
  npi-ULB: किनकि त्यसको भरी जुवा, त्यसको पिठ्युको नाल, त्यसको अत्याचारीको लट्ठीलाई
    तपाईंले मिद्यानको समयमा झैं चकनाचूर पार्नुभएको छ ।
  yor-yor: Nítorí gẹ́gẹ́ bí ọjọ́ tí a ṣẹ́gun Midiani, ìwọ ti fọ́ ọ túútúú àjàgà ti
    ń pa wọ́n lẹ́rù, ọ̀pá tí ó dábùú èjìká wọn, ọ̀gọ aninilára wọn.
  pes-OPCB: زیرا تو یوغی را که بر گردن آنها بود شکستی و ایشان را از دست قوم تجاوزگر
    رهانیدی، همچنانکه در گذشته مدیانی‌ها را شکست داده، قومت را آزاد ساختی.
  tgl-ULB: Dahil ang pasan niyang pamatok, ang kahoy sa kaniyang balikat, ang pamalo
    ng kaniyang mang-aapi, ay iyong sinira na gaya noong araw sa Midian.
  cbu-NT: Watam tputs iyaa tamuchchurtarangusin, itaru shiysha, Watsta táyarush, iyaa
    itutsirangshawa. Shiyamari izuuru tputsee kasirangush, Madiyanshuchee kasirangish
    ashirangtamsha.
  hui-hui: Bambaore í̠na Midianalirunaga hongo bo podalu í̠ni wayali haridagua áyubi
    tinaga waitigi ti mo genda ho hearunaga hongo bo podaridagonaga tigua turu timbuni
    ho kagoni. Í̠naga wali agalirume genda timbuniore yu kago agalime nogo bulumaganaga
    erembirani ira gombedene timbuni ngago mo wia howa genda ogoni yu howa biabe bilonaga
    tibume erekuniha howa bo daila halu hagadagua waitigi agalirume í̠naga wali agaliruhondo
    ani bialu heneyagoni. Anigo í̠nime waitigi urunaga tibubi ira gombedene gendabi
    ogoni mo libulobagabu waharigola tinaga waitigi urunime í̠naga wali agali ti kagoha
    lone ibalu mo ko naholebira. Waitigi ami agaliru tinaga wai biaga gesu karulo
    karubi wai biaga aga agali darama heaore bidaru heba bibahendeore irame daiore
    holebira. Genda wiyaruni ereba hai halu horo bayale holene wia aribia holebira.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ကိုယ်​တော်​ရှင်​သည် သူ​တို့​ထမ်း​ပိုး​နှင့် သူ​တို့​အား​ရိုက်​သည့်​တုတ်​ကို​ချိုး​ပစ်
    တော်​မူ​သော​ကြောင့်​ဖြစ်​၏။ ရှေး​အ​ခါ​က​ကိုယ်​တော်​သည်​မိ​ဒျန်​အ​မျိုး​သား တို့​အား​နှိမ်​နင်း​တော်​မူ​ခဲ့​သည့်​နည်း​တူ၊
    ကိုယ်​တော်​၏​လူ​မျိုး​တော်​အား​နှိပ်​စက်​ညှဉ်း​ဆဲ ကြ​သည့် လူ​မျိုး​အား​နှိမ်​နင်း​တော်​မူ​ပါ​ပြီ။
  bod-N: ཅི་ལ་ཞེ་ན། ཁྱེད་ཀྱིས་མིད་ཡཱན་ཡུལ་དུ་གང་ཞིག་མཛད་པའི་ཉིན་མོ་བཞིན་དུ། དེ་དག་གིས་འཁུར་བའི་གཉའ་ཤིང་དང་ཕྲག་གི་དབྱུག་པ།
    དེ་དག་ལ་བརྙས་བཅོས་བྱེད་མཁན་གྱི་ལྕུག་ཕྲན་རྣམས་བཅག་པ་དང་།
  wsk-wsk: Mu awuk, ni ka kariimet alo mel ikup ngasaru ago nubiwinang nodogotak te
    aniram mu kututuwu warem, ale bu te nunga moa maguwukasan mu bu mu kulukumu warem
    se gopa palagaman, ni girakala Midian nuguting te nunga girigir alo nunga sangaru
    taem iwitatala nunga beterem.
  sna-sna: Nokuti sapamazuva okukundwa kwavaMidhia, vamakaparadzira joko raivaremera,
    nedanda raichinjika mafudzi avo, iyo tsvimbo yavamanikidzi vavo.
  spa-BLM: Porque el yugo de su carga, y el bastón de su hombro, la vara de su opresor,
    has roto como en el día de Madián.
  cac-cac: Yujto a ach ix a satel jun nación, aton jun ic'annac on̈ b'at d'a ch'oc
    nacional, aton b'aj ix ac'jioch co yaelal. Ix a satel jun nación chi' icha utej
    a satannaquel chon̈ab' Madián d'a peca'.
  swh-ULB: Maana nira ya mzigo wake, boriti katika mabega yake, fimbo ya mkandamizaji,
    umesambaratisha ndoto kama siku ya Midiamu.
  bel-bel: Бо ярмо, якое ўціскала яго, і жазло, якое біла яго, і кій прыгнятальніка
    - Ты паламаеш, як у дзень Мадыяма.
  deu-ELBBK: Denn jeder Stiefel der Gestiefelten im Getümmel, und jedes Gewand, in
    Blut gewälzt, die werden zum Brand, ein Fraß des Feuers.
  mbb-OT: Su ibpekeziyù nu sikandan diyà te midlupiglupig kandan. Iring sikandan te
    uyaǥen he ebedtien nu is id-eyuǥu zuen wey is tuked he idlagkut duen. Is ebeelan
    nu kandan iring te mibeelan nu zengan hein midaag nu is menge Midianhen.
  mal-2015: അവൻ ചുമക്കുന്ന നുകവും അവന്റെ ചുമലിലെ കോലും അവനെ ദണ്ഡിപ്പിക്കുന്നവന്റെ
    വടിയും മിദ്യാന്റെ നാളിലെപ്പോലെ നീ ഒടിച്ചുകളഞ്ഞിരിക്കുന്നു.
  gup-gup: Yibenbebkeng kore birribuyika bininj bindibuni dja bindimarnbom bu bindimarnedurrkmirri.
    Ngudda yibenbom birrimekbe birriwarre bininj, karohrok bu ngudda kunkareni ngudda
    yibenbom bininj nawu birrikang kunbolk Midian dja bendulmukwoni bininj nawu Israel
    benkebmawahmeng ba bu birringorrkani dulmuk. Wanjh nakka ngudda yibenmarneyerrkkeng
    rowk bedberre.
  rmc-rmc: Savore slugaďengre kamašľi, savenca pes džal andro mariben, the savore
    gada močimen andro rat ena zlabarde a labona andre jag sar kašta.
  pes-OPV: زیرا که یوغ باراو را و عصای گردنش یعنی عصای جفا کننده وی را شکستی چنانکه
    در روز مدیان کردی.
  ron-1924: Кэч жугул каре апэса асупра луй, тоягул каре-й ловя спинаря, нуяуа челуй
    че-л асупря, ле-ай сфэрымат, ка ын зиуа луй Мадиан.
  ben-OBCV: যেমন তোমরা মিদিয়নকে পরাস্ত করার সময়ে করেছিলে, তাদের দাসত্বের জোয়াল
    তোমরা ভেঙে ফেলবে, তাদের কাঁধ থেকে ভারী বোঝা তুলে ফেলবে, তোমরা নিপীড়নকারীদের লাঠি
    ভেঙে ফেলবে।
  som-som: Waayo, harqoodkii ku cuslaa, iyo hangoolkii garbaha lagaga dhufan jiray,
    iyo ushii kii dulmi jiray, ayaad jebisay sidii waagii reer Midyaan.
  lat-VUC: Jugum enim oneris ejus, et virgam humeri ejus, et sceptrum exactoris ejus
    superasti, sicut in die Madian.
  eng-ASVBT: For the yoke of his burden, and the staff of his shoulder, the rod of
    his oppressor, thou hast broken as in the day of Midian.
  ita-1885: Conciossiachè ogni saccheggiamento di saccheggiatori sia con istrepito
    e tumulto; e i vestimenti son voltolati nel sangue; poi sono arsi, e divengon
    pastura del fuoco.
  eng-LXXUP: For they shall compensate for every garment that has been acquired by
    deceit, and all raiment with restitution; and they shall be willing, even if they
    were burned with fire.
  eng-ULB: For the yoke of his burden, the beam across his shoulder, the rod of his
    oppressor, you have shattered as on the day of Midian.
  spa-VBL: Porque romperás el yugo que los agobia, la barra sobre sus hombros y la
    vara de los opresores que los golpean, como hiciste cuando derrotaste al ejército
    madianita.
  fra-_FOB: Car tu as brisé le joug dont il était chargé, le bâton qui frappait ses
    épaules, le bâton de son oppresseur, comme tu fis à la journée de Madian.
  mal-mal: അവൻ ചുമക്കുന്ന നുകവും അവന്റെ ചുമലിലെ കോലും അവനെ ദണ്ഡിപ്പിക്കുന്നവന്റെ വടിയും
    മിദ്യാന്റെ നാളിലെപ്പോലെ അവിടുന്ന് ഒടിച്ചുകളഞ്ഞിരിക്കുന്നു.
  urd-GVR: Tū ne apnī qaum ko us din kī tarah chhuṭkārā diyā jab tū ne Midiyān ko
    shikast dī thī. Use dabāne wālā juā ṭūṭ gayā, aur us par zulm karne wāle kī lāṭhī
    ṭukṛe ṭukṛe ho gaī hai.
  suz-BL: मेको आन हेल्‍शो जुवा, मेको आन बला ङा भार नु मेको आन कली दिप्‍ब मुर आन कोक्‍के
    जिक्‍ताक्‍नी। गे मिदयान रागी ङा लडाइम खोदेंशो पा मेको आन कली युक्‍ब आन युक्‍तीके
    जिक्‍तीनी। भजन संग्रह ८१:७; न्‍यायाधीस ७:१४; न्‍यायाधीस १५:२२
  eng-NOY: For thou breakest their heavy yoke, And the rod that smote their backs,
    And the scourge of the taskmaster, As in the day of Midian.
  ita-1927: (H9-3) Poiché il giogo che gravava su lui, il bastone che gli percoteva
    il dosso, la verga di chi l’opprimeva tu li spezzi, come nel giorno di Madian.
  ckb-ckb: لەبەر ئەوەی نیری بارگرانی ئەو و داری پشتی ئەو و کوتەکی بێگاری پێکردنی ئەوت
    وەک ڕۆژی میدیان شکاند.
  eng-BBE: For by your hand the yoke on his neck and the rod on his back, even the
    rod of his cruel master, have been broken, as in the day of Midian.
  kan-OKCV: ಏಕೆಂದರೆ ಅವನ ನೊಗವನ್ನೂ, ಬೆನ್ನನ್ನು ಹೊಡೆದ ಕೋಲನ್ನೂ, ಬಿಟ್ಟೀ ಹಿಡಿದವನ ದೊಣ್ಣೆಯನ್ನೂ,
    ಮಿದ್ಯಾನಿನ ದಿನದಲ್ಲಿ ಮುರಿದಂತೆ ಮುರಿದುಬಿಟ್ಟಿದ್ದೀರಿ.
  tam-2017: மீதியானியரின் நாளில் நடந்ததுபோல, அவர்கள் சுமந்த நுகத்தடியையும், அவர்களுடைய
    தோளின்மேலிருந்த மரத்துண்டையும், அவர்கள் ஆளோட்டியின் கோலையும் முறித்துப்போட்டீர்.
  spa-RV-1909: Porque tú quebraste su pesado yugo, y la vara de su hombro, y el cetro
    de su exactor, como en el día de Madián.
  ron-BTF: Fiindcă ai frânt jugul poverii lui şi toiagul umărului său şi nuiaua opresorului
    său, ca în ziua lui Madian.
  eng-WEBP: For the yoke of his burden, and the staff of his shoulder, the rod of
    his oppressor, you have broken as in the day of Midian.
  eng-FBV: For you will smash the yoke that burdens them down, the bar across their
    shoulders, and the oppressors' rod used to beat them just as you did when you
    defeated the Midianite army.
  nld-1939: Want het juk, dat hem drukte, Het blok op zijn schouders, De stok van
    zijn drijver Breekt Gij als op de dag van Midjan stuk.
  nch-BL: Pampa ta, TOTECO, tijtamiltis nochi tepos cadenas cati ica quinilpitoque
    momasehualhua. Huan tijpostequis nopa cuahuasasti cati ica quinmaquiliyayaj. Titatanis
    san se quej tiquintanqui nopa soldados ten tali Madián ica Gedeón huan se quesqui
    ihuampoyohua.
  vie-1934: (09-3) Vì Chúa đã bẻ cái ách họ mang, cái roi đánh trên vai họ, cái gậy
    của kẻ hà hiếp, như trong ngày của Ma-đi-an.
  hin-CV: क्योंकि परमेश्वर ने उनके जूए और भारी बोझ को दूर किया, जो मिदियान के द्वारा
    दिया गया था.
  eng-OURB: For the yoke of his burden, and the staff of his shoulder, the rod of
    his oppressor, you have broken as in the day of Midian [Strife].
  spa-BES: Porque con tu mano se rompió el yugo en su cuello y la vara en su espalda,
    incluso la vara de su cruel opresor, como en el día de Madián.
  tdx-tdx: Le ze hana nikodokodoy am-pidabadoà’e, ze saroñe navarimbariñ’an-dio, le
    hatao firehetse, fanodorañ’añ’afo.
  tha-KJV: เพราะว่าแอกอันเป็นภาระของเขาก็​ดี ไม้​พลองที่​ตีบ​่าเขาก็​ดี ไม้​ตะบองของผู้บีบบังคับเขาก็​ดี
    พระองค์​จะทรงหักเสียอย่างในวันของคนมีเดียน
  por-BR-2018: Pois tu quebraste o jugo de sua carga, e a vara de seus ombros, o bastão
    daquele que opressivamente o conduzia, como no dia dos midianitas.
  deu-ELO: Denn das Joch ihrer Last und den Stab ihrer Schulter, den Stock ihres Treibers
    hast du zerschlagen wie am Tage Midians.
  eng-WYC-2018: For thou hast overcome the yoke of his burden, and the rod of his
    shoulder, and the sceptre of his wrongful asker, as in the day of Midian.
  epo-epo: Ĉar la jugon de ilia ŝarĝo, la kanon de ilia ŝultro, kaj la bastonon de
    ilia premanto Vi rompis, kiel en la tempo de Midjan.
  uig-PIN: Qünki Midiyanning üstidin ƣǝlibǝ ⱪilƣan küngǝ ohxax, Sǝn uningƣa selinƣan
    boyunturuⱪni, Mürisigǝ qüxkǝn ǝpkǝxni, Ularni ǝzgüqining tayiⱪini sundurup taxliwǝtting.
  beo-beo: 'Dia da musa: Midia:ne dadi gagui dunu ili hasali. Amo defele, di da Isala:ili
    dunu ilia da:i dioi bagade ‘youge’ fi dagoi, amola galiamo amo da ilia gida da:iya
    fasu, amo Di da wadela:lesi. Fi amo da Dia fi ilima se bagade iasu, amo Di da
    hasali dagoi.'
  tpi-OTNT: Ol manmeri i amamas, long wanem, yu brukim pinis strong bilong ol birua
    bilong ol, olsem bipo yu bin brukim strong bilong ol Midian. Ol birua i bin bosim
    ol manmeri bilong yu na mekim ol i karim bikpela hevi, olsem man i putim hevipela
    plang long nek bilong bulmakau na i wok long bosim na paitim bulmakau long stik
    na hariapim em long mekim wok. Tasol yu brukim pinis dispela plang na stik bilong
    ol birua, na ol birua i no moa mekim nogut long ol manmeri bilong yu. Bai paia
    i kukim olgeta samting ol soldia i save putim na i go pait. Ol bikpela su bilong
    ol wantaim ol klos pait bilong ol i gat blut bilong man, em paia bai i kukim na
    pinisim olgeta. Olgeta hevi bai i pinis, na gutpela taim bai i kamap.
  hau-SA: Gama kamar yadda yake a kwanakin da aka ci Midiyan da yaƙi, kuka ji tsoro
    nauyin da ya nawaita musu, sandar da yake a kafaɗunsu, sandar masu zaluncinsu.
  uig-LAT: Chünki Midiyanning üstidin ghelibe qilghan kün’ge oxshash, Sen uninggha
    sélin’ghan boyunturuqni, Mürisige chüshken epkeshni, Ularni ezgüchining tayiqini
    sundurup tashliwetting.
  nde-nde: Ngoba njengamhla wokwehlulwa kukaMidiyani usulephule ijogwe elibasindayo,
    umgoqo onqume emahlombe abo, intonga yomncindezeli wabo.
  ton-ton: He kuo ke fesiʻi ʻae haʻamo ʻo ʻene kavenga, pea mo e tokotoko ʻoku ai
    ki hono uma, mo e meʻa tā ʻa hono fili, ʻo hangē ko ia ne fai ʻi he ʻaho ʻo Mitiane.
  ces-1613: Když jho břemene jeho a prut ramene jeho, hůl násilníka jeho polámeš,
    jako za dnů Madianských,
  eng-WMB: For the yoke of his burden, and the staff of his shoulder, the rod of his
    oppressor, you have broken as in the day of Midian.
  tam-TCV: மீதியானியர் தோற்கடிக்கப்பட்ட நாளில் செய்ததுபோல, நீர் அவர்களுக்குப் பாரமாயிருந்த
    நுகத்தை உடைத்துப்போட்டீர். அவர்களுடைய தோள்களின் அழுத்திய பாரத்தையும், அவர்களை
    ஒடுக்குவோரின் கொடுங்கோலையும் அகற்றிப்போட்டீர்.
  ceb-ULB: Kay ang yugo sa iyang palas-anon, ang yayongan sa iyang abaga, ang bunal
    sa iyang tigdaugdaog, gilaglag nimo sama sa adlaw sa Midian.
  pol-UBG: Gdyż złamałeś jarzmo jego ciężaru i laskę jego ramienia, pręt jego ciemięzcy,
    jak za dni Midianitów.
  agr-agr: Wagki aents aidau inaku waitkatai wajasag waitu batsamaya duka ame agkanmitkaume.
    Dutikakum Madián wegantu aidau tsaikuitam dutiksamek yamaishkam ijina utsagkam
    agkanmitkaume.
  kyc-kyc: Mena bulamakaome yulu pinya bange kendande matarena ipyuo penge nakama
    dopale ingyuo karenge doko neta nyuo kokwa soo nembee. Embame Mitiane ami pyao
    isa palyinyili pyuo embena wambu yulu andake maiyuo nyuo isa palyuo kareyami yuu
    lili doko isingi pyao isa palyii kande.
  urd-GVU: تُو نے اپنی قوم کو اُس دن کی طرح چھٹکارا دیا جب تُو نے مِدیان کو شکست دی
    تھی۔ اُسے دبانے والا جوا ٹوٹ گیا، اور اُس پر ظلم کرنے والے کی لاٹھی ٹکڑے ٹکڑے
    ہو گئی ہے۔
  deu-1912: Denn du hast das Joch ihrer Last und die Rute ihrer Schulter und den Stecken
    ihres Treibers zerbrochen wie zur Zeit Midians.
  kan-2017: ಅವರಿಗೆ ಭಾರವಾದ ನೊಗವನ್ನೂ, ಬೆನ್ನನ್ನು ಹೊಡೆದ ಕೋಲನ್ನೂ, ಬಿಟ್ಟೀ ಹಿಡಿದವನ ದೊಣ್ಣೆಯನ್ನೂ
    ಮಿದ್ಯಾನಿನ ನಾಶನದ ದಿನದಲ್ಲಿ ಮುರಿದುಬಿಟ್ಟಂತೆ ಮುರಿದು ಬಿಟ್ಟಿದ್ದೀ.
  yap-yap: Ya ka mu t’ar fare mat’ ni ur gafgowgad u tanggin, nge fare ley i gul ni
    un tay nga daken porad. I gur e kamgel ngak fare nam ni i gafgownag ma be fek
    ban’en rok e tirom e girdi’, ni bod rogom ni mu gel ngak e salthaw nu Midian kakrom.
  hlt-MCSB: Midian tue vaengkah bangla anih kah hnamkun hnorhih neh a laengpang kah
    thingpang khaw, anih taengah aka tueihno mancai khaw na rhiyawp sak coeng.
  mdy-ETH: ሚና ቤርታ ኔ ሚዲያሜ ዓሶ ባሼሢጉዲ ሃሢያ ኔኤኮ ዴሮ ባቃና ጌሢ ዎይሦ ቃንባሮንታ ዔያቶኮ ጊኢሮ ጳርቃ ኮኦሎ ኔ
    ሜንሤኔ፤ ሃሣ ዴሮ ኔኤኮ ዋዪሲ ዎይሣሢያ ኔ ባሼኔ።
  twi-ASANTE: Sɛdeɛ da a Midian dii nkoguo no, saa ara na woadwɛre kɔnnua a ɛda wɔn
    so no; saa ara na woayi nhyɛsofoɔ poma a ɛda wɔn mmatire so.
  eng-WEBU: For the yoke of his burden, and the staff of his shoulder, the rod of
    his oppressor, you have broken as in the day of Midian.
  wal-wal: Aissi giikko, neeni Midiyaama biittaa xoonido gallassaadan, eta deexxiya
    qambbaraa, eta hashiyaa xam77aanne eta naaqqiyaageetu dullaa mentterettadasa.
  spa-PDDPT: Porque quebraste el yugo de su carga y la vara de sus hombros y el cetro
    de su opresor, como el día de Madián.
  gun-gun: Mba'eta ndee remopẽ ma canga ha'e kuery aju'y rupi ipoyi oiny va'ekue,
    yvyra ikupe rupi oinupãaty, ha'e herereko axya po'akaa, midianita kuery remomba
    jave guare rami.
  ilo-ULB: Ta ti sangol ti dadagsenna, ti biga nga adda iti abagana, ti sarukod ti
    mangidaddadanes kenkuana, tinukkolmo a kas iti aldaw dagiti taga-Midia.
  kpg-kpg: Digaula e tenetene, idimaa, Goe ne oho gi daha nadau mee aamo mee gi de
    haga daamaha digaula, mono baalanga ala nogo haga mamaawa nadau bakau. Goe gu haga magedaa
    tenua dela nogo hagahuaidu au daangada, e hai be dau haga magedaa digau dauwa
    o Midian namua loo.
  uig-ARA: چۈنكى مىدىياننىڭ ئۈستىدىن غەلىبە قىلغان كۈنگە ئوخشاش، سەن ئۇنىڭغا سېلىنغان
    بويۇنتۇرۇقنى، مۈرىسىگە چۈشكەن ئەپكەشنى، ئۇلارنى ئەزگۈچىنىڭ تايىقىنى سۇندۇرۇپ تاشلىۋەتتىڭ.
  sus-sus: E yaxuie xa sankiri naxee nu e maboronma, e donma naxee nɔxɔxi wuli ra,
    nee birin bara wɔlɛ tɛ xɔɔra, e gan feo.
  pon-2006: pwehki omwi ketin kauwehla mehn wisik me katoutowihiraillahr, oh mete
    mehn wokih pwopwerail kan. Komw ketin kalowedier wehio me kin sakosakone sapwellimomwi
    aramas akan, duwehte omwi ketin kalowedier karis en Midian mahso.
  jae-jae: Gebe siŋwaganêŋ atapa samob to nêŋ ŋakwê siŋŋa, taŋ dec gi auc naŋ, êsa
    ja ma êniŋ su.
  ksd-ksd: Tago u tar bubur kana mamat na kip, ma ra davai ba di ga kita ra tamuruna
    me, ma ra virit kai kana ebar. da ta ra bung di ga ubu Midian tana.
  tur-YTC: Onun yükünün boyunduruğunu, sırtının değneğini, zulmünün sopasını, Midyan
    gününde olduğu gibi kırdın.
  grc-BRENT: Ὅτι πᾶσαν στολὴν ἐπισυνήγμένην δόλῳ, καὶ ἱμάτιον μετὰ καταλλαγῆς ἀποτίσουσι·
    καὶ θελήσουσιν, εἰ ἐγένοντο πυρίκαυστοι.
  ind-AYT: (9-3) Sebab, kuk yang ditanggungnya dan kayu pikulan di bahunya, yaitu
    tongkat para penindas mereka, telah Engkau patahkan seperti pada zaman orang Midian.
  nya-nya: Monga munachitira pogonjetsa Amidiyani, inu mwathyola goli limene limawalemera,
    ndodo zimene amamenyera mapewa awo, ndiponso mikwapulo ya anthu owazunza.
  hrv-hrv: Da, sva bojna obuća, svaki plašt krvlju natopljen izgorjet će i bit će
    ognju hrana.
  mps-mps: Te we bidi dabe wiegi yai homu yali. Magi baso meni. Nago augwaligo boi
    bidi dabego bomo polo toga sąyai da weyu, te polobadu nago Midian hanigo bomo
    toga sąyani yali gilama. Te boi bidi dabego naga we bidi tonaluama, tama augwali
    genuai sęgę tolalumainu yai dao, te bidigo sęga pai ni name kau kibu dogoniba
    munama, tama te kau kibugo sę emainu wąbi dagego elama, tonalubo tiwai yai dao.
    Tiali goli, nago te ni name dabe, me te wąbi dage dabe, nago polo toga sąyai
    dao. Te boi bidi dabego nai tama, te boi bidi dabego nago we bidi dabe dali dwai
    sę megi me egobeo. Te boi bidi dabego gudama, hwįgi pabo nai dabe sese isigo
    dela silaibao. Te augwaligo moni su dabe, me hwįyu gudubo ugwa te bidi kaneme
    dagana sali, te isigo delama, silaibao. Te tigidali sęgę dabe sese silaibao.
    Tama wiegi yai sogo ma asaibao.
  tpi-tpi: Ol manmeri i amamas, long wanem, yu brukim pinis strong bilong ol birua
    bilong ol, olsem bipo yu bin brukim strong bilong ol Midian. Ol birua i bin bosim
    ol manmeri bilong yu na mekim ol i karim bikpela hevi, olsem man i putim hevipela
    plang long nek bilong bulmakau na i wok long bosim na paitim bulmakau long stik
    na hariapim em long mekim wok. Tasol yu brukim pinis dispela plang na stik bilong
    ol birua, na ol birua i no moa mekim nogut long ol manmeri bilong yu. Bai paia
    i kukim olgeta samting ol soldia i save putim na i go pait. Ol bikpela su bilong
    ol wantaim ol klos pait bilong ol i gat blut bilong man, em paia bai i kukim na
    pinisim olgeta. Olgeta hevi bai i pinis, na gutpela taim bai i kamap.
  dan-1931: Thi dets tunge Åg og Stokken til dets Ryg, dets Drivers Kæp, har du brudt
    som på Midjans Dag;
  vie-OVCB: Vì Chúa đã đập tan ách đè nặng trên họ và cái đòn khiêng trên vai họ.
    Ngài đã bẻ gãy cây roi đánh họ, như khi Ngài đánh bại quân Ma-đi-an.
  guj-2017: કેમ કે મિદ્યાનને દિવસે થયું તે પ્રમાણે તેઓ ભારની ઝૂંસરીને, તેઓના ખભા પરની
    કાઠીને, તેઓના પર જુલમ કરનારની લાકડીને તેં ભાંગી નાખી છે.
  pon-2006A: pwehki omwi ketin kauwehla mehn wisik me katoutowihiraillahr, oh mete
    mehn wokih pwopwerail kan. Komw ketin kalowedier wehio me kin sakosakone sapwellimomwi
    aramas akan, duwehte omwi ketin kalowedier karis en Midian mahso.
  por-BRBSL: Pelo jugo de seu fardo, e pelo bastão de seu ombro, a vara de seu opressor,
    vocês se quebraram como no dia de Midian.
  cth-cth: Bangkongtetpawiteh, Midiannaw koe na sak e patetlah ahnimouh ni aphu awh
    e hnori, hemnae bongpai, ka rektapnaw e tahroenaw hah BAWIPA nang ni na khoe pouh
    toe.
  twi-twi: Te sɛ da a Midian dii nkogu no, woadwerɛw konnua a ɛda wɔn so no, abaa
    a ɛda wɔn mmati, wɔn nhyɛsofo pema.
  hlt-hlt: Midian tue vaengkah bangla anih kah hnamkun hnorhih neh a laengpang kah
    thingpang khaw, anih taengah aka tueihno mancai khaw na rhiyawp sak coeng.
  tbz-SIM: Bɛ dootitɔbɛ̀ do puotì yɛtɑ̀rɛ̀ nɛ̀ tìì ɑ̃ɑ̃pɔ̀nnɛùtì nɛ̀ tìì yɑ̀ɑ̀tì dɛ̀ɛ̀
    mùɔ̀tì mɛyĩ̀ĩ̀ dɛ̀ tɑti muhɑ̃ɑ̃́ mmiɛkɛ nkɛ, muhɑ̃ɑ̃́ mborɛ̀ cɔ̀útɛ́.
  msy-2020: 'Gumazamiziba bar akongezir bizim, a kamakɨn: Nɨ fomɨra Midianɨn kantrin
    gavgaviba apɨragharɨghizɨ moghɨn, datɨrɨghɨn men apanibar gavgaviba apɨragharigha
    gɨfa. Guizbangɨra, apaniba faragha nɨn gumazamizibagh ativagha, me gamima, me
    mati bulmakaun mam, gumazim ter ararim isa an tuem gatɨgha, ingangarim zuamɨram
    a damuasa, a gaghora a mɨsosi. Ezɨ nɨ apanibar aghoriba ko ter arariba apɨragharɨghizɨ,
    me ua nɨn gumazamiziba paza me gamir puvatɨ.'
  dop-dop: Kɔkɔ kɑ nyɑɣɑ yoolɑɑ ntɑŋkpɑlɑ wenɑ ɑ tɑŋ ɩ́ nɩɩkɩ kɑʋ kɑʋ tɔ, nɑ pɑ tokonɑɑ
    mpɑ cɑlǝm tɑɑnɑɑ tɔ.
  azb-azb: Çünki onlara yük olan boyunduruğunu, Çiyinlərini döyən çomağını, Onlara
    zülm edənlərin dəyənəyini çilik-çilik etmisən Midyanlıların başlarına gətirdiyin
    gün kimi.
  eng-DBY: For thou hast broken the yoke of his burden and the staff of his shoulder,
    the rod of his oppressor, as in the day of Midian.
  hin-2017: क्योंकि तूने उसकी गर्दन पर के भारी जूए और उसके बहँगे के बाँस, उस पर अंधेर
    करनेवाले की लाठी, इन सभी को ऐसा तोड़ दिया है जैसे मिद्यानियों के दिन में किया
    था।
  wol-KYG: Mboolem dàll wu ab noon dukkate ba dikk, ak turki bu màndi deretu xare,
    sawara lees koy leel.
  eng-YLT: Because the yoke of its burden, And the staff of its shoulder, the rod
    of its exactor, Thou hast broken as [in] the day of Midian.
  kne-kne: Wayawayaam daida sin naibabag-enan da ya kaanem din ligat ay bakbaklayen
    da. Abakem din nasyon ay mamalpaligat si ipogaw mo ay kaman din inyat mo ay nangabak
    sin sosoldadon di taga-Midian ed idi.
  eng-WYC-2017: For thou hast overcome the yoke of his burden, and the rod of his
    shoulder, and the sceptre of his wrongful asker, as in the day of Midian.
  eng-WMBB: For the yoke of his burden, and the staff of his shoulder, the rod of
    his oppressor, you have broken as in the day of Midian.
  urd-GVH: तूने अपनी क़ौम को उस दिन की तरह छुटकारा दिया जब तूने मिदियान को शिकस्त
    दी थी। उसे दबानेवाला जुआ टूट गया, और उस पर ज़ुल्म करनेवाले की लाठी टुकड़े टुकड़े
    हो गई है।
  rug-rug: Gua sapu tavetia Goi koasa totoso va kilasia Goi sa qeto minate tadi pa
    Midiani, si huara pania Goi sa ioki d sapu ta mamata nia arini, sa huda sapu pilivarata
    pa avaradi, meke sa kolu sekesekeana tanisa tie ṉoṉovala.
  gaz-gaz: Ati akkuma bara Midiyaanin moʼatame sanaa, waanjoo isaanitti ulfaate somaa
    gatiittii isaanii irraa ulee cunqursaa isaanii illee caccabsiteerta.
  fra-LSG: Car toute chaussure qu’on porte dans la mêlée, Et tout vêtement guerrier
    roulé dans le sang, Seront livrés aux flammes, Pour être dévorés par le feu.
  gnn-gnn: Walalanha yukurrana monyguŋalanydja ṉiṉ'ṉiṉmaraŋala ŋonuŋdhuna gänharayu,
    yurru nhenydja dhawaṯmaraŋala warray walalanha beŋuruyi; Ŋayaŋu‐yätjkunhana walalanha
    ŋuli yulŋunydja ŋula nhäyuna, yurru nhenydja djuḻkthurruna warray ŋurikinydja
    walalaŋgu, ŋunhi walala yukurrana ŋayathaŋala walalanha baṯ bitjarra,
  yal-yal: Yaxune sankidin naxanye birin yɛngɛ yirene yibodonma e nun dugin naxanye
    birin bata sin wunli ne birin ganma nɛn alo yegen tɛɛni.
  iou-iou: Täŋpäŋ ŋode täŋ yämiŋkuno unita oretoret täŋkuŋ; Gäk iwaniye täŋo kehäromi
    yäpmäŋ äpun, iwaniye äbot Midian nanik unitäŋo kehäromi bian yäpmäŋ äpuno ude.
    Ba iwaniyetä komi piä pähap yämiŋirä äneŋi yämagutkuno unita. Täŋkaŋ iwaniye täŋo
    ämik tuŋum, ämawebekaye täŋo nägät ikek u kudup kädäp api pewi ijineŋ. Ude täŋiri
    ämawebekaye-ken säkgämän irit kadäni api ahäŋ yämek.
  haw-1868: No ka mea, o kona auamo kaumaha, O ka laau i hahau i kona kua, A me ke
    kookoo o ka mea hookaumaha ia ia, Ua haki oe ia mau mea me ia i ka la o Midiana.
  arb-NAV: لأَنَّكَ قَدْ حَطَّمْتَ، كَمَا فِي يَوْمِ مِدْيَانَ، نِيرَ ثِقْلِهِ وَعَصَا
    كَتِفِهِ وَقَضِيبَ مُسَخِّرِهِ.
  ewe-ewe: Ale si wònɔ le Midiatɔwo ŋɔli ene la, ègbã kɔkuti si nye agba la na wo,
    èɖe kɔsɔkɔsɔ si le kɔ na wo kple ame siwo te wo ɖe anyi la ƒe ameƒoti ɖa.
  eng-LEE: (9:3) For the yoke of their burden, and the staff on their shoulder, the
    rod of their oppressor, hast thou broken, as on the day of Midian.
  gvn-gvn: '@see-verse:ISA.009.003'
  asm-FB: কাৰণ তুমি মিদিয়নৰ সময়ত কৰা দৰে, তেওঁৰ ভাৰ স্বৰূপ যুৱলি, তেওঁৰ কান্ধৰ কানমাৰি,
    আৰু তেওঁৰ উপদ্ৰৱকাৰী দণ্ড ভাঙি পেলালা।
  sus-A: عٍ يَشُييٍ شَ سَنكِرِ نَشٍيٍ نُ عٍ مَبٌرٌنمَ، عٍ دٌنمَ نَشٍيٍ نْشْشِ وُلِ
    رَ، نٍيٍ بِرِن بَرَ وْلّ تّ شْورَ، عٍ فَن قٍوٌ.
  fra-SBL: Car le joug de son fardeau, le bâton de son épaule, la verge de son oppresseur,
    tu les as brisés comme au temps de Madian.
  hbo-hbo: כִּ֤י כָל־סְאֹון֙ סֹאֵ֣ן בְּרַ֔עַשׁ וְשִׂמְלָ֖ה מְגֹולָלָ֣ה בְדָמִ֑ים וְהָיְתָ֥ה
    לִשְׂרֵפָ֖ה מַאֲכֹ֥לֶת אֵֽשׁ׃
  piu-2006: '@see-verse:ISA.009.003'
  kik-kik: Nĩgũkorwo o ta ũrĩa kwarĩ mũthenya ũrĩa Amidiani maahootirwo, ũguo noguo
    unangĩte icooki rĩrĩa rĩmaritũhagĩra, na ũkoinanga mũtĩ wa kũmoohania ciande,
    na rũthanju rwa arĩa mamahinyagĩrĩria.
  omb-omb: Ba huri mwere hi tavohe lolo rani ngehi ngere Midian rahe qaragi na gineu
    tea, nigo gu lei vohogi na nora hagohago, a gai weli mo saro lo siqara, me a ruqi
    na nora tabana gagarasi vurogi.
  fra-NCL: Car toute sandale du guerrier dans la mêlée, et tout manteau roulé dans
    le sang sont livrés à l’incendie ; le feu les dévore.
  cek-AK: Midian kaminawk ukhaih thungah oh o naah sak ih baktih toengah, nihcae mah
    phawh o ih kazit hmuen, palaeng ah aput o ih hmuen hoi pacaekthlaek ah kaom kami
    ih cunghet to Angraeng mah khaeh pae boih boeh.
  cuk-cuk: Bee be, dulemar-wilebukwagusad ollor-imaksad, sabsur-imaklebukwadgi be
    bendaksad, mesagwar-imaklebukwadgi be ollor-imaksad. Ar igi be, Madián-dulemar-obelosgusa,
    deyobi, be e-isdarmalad imaksad.
  uig-CYR: Чүнки ләшкәрләрниң урушта кийгән һәр бир өтүклири, Қанға миләнгән һәр бир
    тонлири болса пәқәтла от үчүн йеқилғу болиду.
  tel-2017: మిద్యాను దినాన జరిగినట్టు అతని బరువైన కాడిని నువ్వు విరిచావు. అతని మెడ
    మీద ఉన్న దుంగను, అతణ్ణి తోలే వాడి కొరడాలను విరగగొట్టావు.
  hat-BSA: Paske Ou va kraze fado ki peze sou do yo a ak baton sou zepòl yo; baton
    a sila ki oprime yo, tankou nan batay Madian an.
  kos-kos: Tuh kom kotalik srenenu toasrlana faclos Ac sukan sringsring ma sringil
    finpisalos. Kom kutangla mutunfacl se Ma akkeokye ac aklalfonye mwet lom, Oana
    ke kom kutangla un mwet mweun lun Midian in pacl somla.
  hbo-WLC: כִּ֤י כָל־סְאוֹן֙ סֹאֵ֣ן בְּרַ֔עַשׁ וְשִׂמְלָ֖ה מְגוֹלָלָ֣ה בְדָמִ֑ים וְהָיְתָ֥ה
    לִשְׂרֵפָ֖ה מַאֲכֹ֥לֶת אֵֽשׁ׃
  ibo-ibo: Nʼihi na dịka nʼụbọchị nke Midia, i gbajisiela ibu arọ niile e bokwasịrị
    ha, ihe mgbochi nke dị nʼubu ha, nke bụ mkpara ndị na-akpagbu ha.
  ory-ory: କାରଣ ମିଦୀୟନର ଦିନରେ ଯେପରି, ସେହିପରି ତୁମ୍ଭେ ତାହାର ଭାର ସ୍ୱରୂପ ଯୁଆଳି ଓ ତାହାର
    ସ୍କନ୍ଧସ୍ଥିତ ବାହୁଙ୍ଗି, ତାହାର ଉପଦ୍ରବକାରୀର ଦଣ୍ଡ ଭାଙ୍ଗି ପକାଇଅଛ।
  chk-chk: Pun ka kupi ewe waas mi chou won afarer me ewe wok ra fokun weires ren,
    ka akufu chon ekewe mwü mi ariaföüür usun ka akufu ekewe sounfiun Mitian me lom.
  rop-rop: “Yubin breigim det pawa blanga detlot pipul hubin oldei ardimbat detlot
    pipul blanga yu en hubin oldei meigim olabat jidan prisana. Yubin album olabat
    jis laik wen yubin seibum detlot pipul blanga yu brom ola Midiyan pipul.
  ukr-1871: Бо ярмо, що його давило, й палицю, що його побивала, й тростину у гнобителя
    його — ти поторощиш, як за Мидияма.
  deu-1951: (09-3) Denn du hast das Joch, das auf ihm lastete, den Stecken, der seinen
    Rücken geschlagen hat, und die Rute seines Treibers zerbrochen wie am Tage Midians.
  eng-JPS: (9-3) For the yoke of his burden, and the staff of his shoulder, the rod
    of his oppressor, Thou hast broken as in the day of Midian.
  srp-1865: Jer si slomio jaram u kom vucijaše, i štap kojim ga bijahu po pleæima
    i palicu nasilnika njegova kao u dan Madijanski.
  lug-lug: Nga ku lunaku Abamidiyaani lwe baawangulwa, omenye ekikoligo ekyamuzitoowereranga,
    n’ekiti eky’oku kibegabega kye, n’oluga lw’oyo amunyigiriza.
  heb-heb: כי את על סבלו ואת מטה שכמו שבט הנגש בו החתת כיום מדין׃
  ben-IRV: কারণ তুমি তাঁর ভারের যোঁয়ালী, তাঁর কাঁধের বাঁক, তাঁর অত্যাচারকারী লাঠি
    ভেঙে ফেলেছেন, যেমন মিদিয়নের দিনের করেছিলে।
  pan-pan: ਕਿਉਂ ਜੋ ਤੂੰ ਉਸ ਦੇ ਭਾਰੇ ਜੂਲੇ ਨੂੰ, ਉਸ ਦੇ ਮੋਢੇ ਦੀ ਲਾਠੀ ਨੂੰ, ਅਤੇ ਉਸ ਦੇ ਸਤਾਉਣ
    ਵਾਲੇ ਦੀ ਸੋਟੀ ਨੂੰ, ਤੂੰ ਟੁੱਕੜੇ-ਟੁੱਕੜੇ ਕੀਤਾ ਹੈ, ਜਿਵੇਂ ਮਿਦਯਾਨ ਦੇ ਦਿਨ ਵਿੱਚ।
  mya-JVB: အကြောင်း မူကား၊ မိဒျန် လက်ထက် ၌ ပြုတော်မူသကဲ့သို့၊ ကိုယ်တော်သည် သူ တို့ထမ်း
    ရသောထမ်းဘိုး ၊ ကျော ၌ခံရသောတုတ် ကို၎င်း၊ ညှဉ်းဆဲ သောသူ၏ လှံတံ ကို၎င်းချိုး တော်မူပြီ။
  tte-O: Bwaite koina kali kayakayale polopoloweli meuloina leyaleyali mena kuyamalamalaeli
    yo kali sapi meuloina ukwele-gabaegili besiele beyabeyana uginauli Gidiyon koina
    saugana Midiyan tokaleyayao ikaiwe-gabaegili.
  hmo-hmo: Badina be oi ese, edia maduna metauna oi kokia. Edia pagana dekenai ia
    noho metau ena hisihisi, be oi haorea vadaeni. Bese ta ese oiemu bese taudia ia
    hisihisi henidia, to oi ese unai bese oi halusia vadaeni, gunaguna oi ese Midiana
    tuari taudia oi halusia bamona.
  urd-urd: क्यूँकि तूने उनके बोझ के जूए, उनके कन्धे के लठ, और उन पर ज़ुल्म करनेवाले
    की लाठी को ऐसा तोड़ा है जैसा मिदियान के दिन में किया था।
  rus-SYN: Ибо ярмо, тяготившее его, и жезл, поражавший его, и трость притеснителя
    его Ты сокрушишь, как в день Мадиама.
  bqc-SIM: Zĩgↄ̃ kyaleↄ ń ń ula pↄ́ au gↄ̃́kpawàↄ, wa kátɛu à tɛ́kũ yàa ũɛ.
  tcz-CHONGTHU: Ijeh-inem itileh asoh namkoljon’u chu nahebohpehtan chuleh alengkou-uva
    apohgihhou nadoplhahpehuva, Midian galsat sepaiho nasatlhuh banga abolgentheipau
    tenggol jong nahebohpeh ding ahi.
  mar-mar: कारण मिद्यानाच्या दिवसाप्रमाणे, त्यांच्या भाराचे जू, त्यांच्या खांद्यावरचा
    दंडा, त्याजवर जुलूम करणाऱ्याच्या काठीचा तू चुराडा केला आहे.
  qub-qub: Cushicuy caycan ñacaycajcunata Madián runacunapa munayninpita jorgushayquipitami.
    Chaynömi acrashayqui runacunataga salbashcanqui mandaj ñacachiptin fiyupa ñacaycho
    caycajta, fiyupa llaquicuycho caycajta.
  hat-hat: Paske ou kraze bout bwa ki te mare dèyè kou yo a, baton ki t'ap peze zepòl
    yo a! Wi, Seyè! Ou kraze bout fè nan men moun ki t'ap fè yo pase tray la, tankou
    jou lè ou te kraze moun Madyan yo!
  eng-BSB: For as in the day of Midian You have shattered the yoke of their burden,
    the bar across their shoulders, and the rod of their oppressor.
  eng-WEBPB: For the yoke of his burden, and the staff of his shoulder, the rod of
    his oppressor, you have broken as in the day of Midian.
  kbq-kbq: Na'ankure bulimakao afumofo anankempi kare'namare zafama nentaza zafagna
    hu'za kinama huzmante'neza knama nezami'za vahera, Midieni vahe'ma hu'nanaza hunka
    knama zamiza zamazeri haviza nehaza vahera zamahe pasaru nehunka, knazama nezamiza
    zama eri atrenka zamagu'ma vazi'nana zanku anara hugahaze.
  nhe-BL: Pampa ta, TOTECO, tijtlamiltis nochi tepos cadenas tlen ica quinilpitoque
    motlacajhua. Huan tijpostequis nopa cuahuasastli tlen ica quinmaquiliyayaj. Titlatlanis
    san se queja tiquintlanqui nopa soldados tlen tlali Madián ica Gedeón huan se
    quesqui ihuampoyohua.
  gub-BL: Wiko amo pe uma'ereko e ma'e romo wà. Eremonohok kyhàhàm tàtà ma'e wàpixipixi
    haw ne. Wazar unupà ywyra pupe wà. Erezuhaw a'e ywyra ne. Wàmàtyry'ymar wiko wazar
    romo wà. Eremumaw wazar ne wà. Nezewegatete kwehe mehe eremumaw Minià izuapyapyr
    wà.
  eng-DRA: For the yoke of their burden, and the rod of their shoulder, and the sceptre
    of their oppressor thou best overcome, as in the day of Median.
