  kan-OKCV: ಅವರ ಆಡಳಿತದ ಶ್ರೇಷ್ಠತೆ ಮತ್ತು ಶಾಂತಿಗೆ ಅಂತ್ಯವಿಲ್ಲ. ಅವರ ಮುಖಾಂತರ ದಾವೀದನ ಸಿಂಹಾಸನದ
