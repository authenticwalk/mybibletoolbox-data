  spa-PDDPT: Lo dilatado de su gobierno y la paz no tendrán límite sobre el trono
    de David y sobre su reino para disponerlo y afirmarlo en equidad y en justicia
    desde ahora y para siempre. ¡El celo de Yavé de las huestes hará esto!
  gun-gun: Ipo'akave 'rã ovy, mby'a porã voi opa e'ỹ va'e 'rã ou. Tenda Davi openaaty
    áry 'rã oĩ vy opena 'rã oikovy Davi ipo'akaague re ae. Ha'e rami vy anhetẽ va'e
    ha'e teko porã rupi vy ipo'akaa oĩ atã 'rã, aỹ guive raka'e rã peve guarã. Senhor
    ixondaro reta va'e ae 'rã ojapo, nhanderayvu etea rupi.
  ilo-ULB: Awanto iti panagpatingga iti panagdur-as ti panagturayna ken iti kappia,
    iti panagturayna iti trono ni David ken iti pagarianna, tapno ibangonna daytoy
    ken pagtalinaedenna daytoy babaen iti hustisia ken kinalinteg manipud iti daytoy
    a tiempo ken iti agnanayon. Aramidento daytoy ti kinaregta ni Yahweh a Mannakabalin-amin.
  kpg-kpg: Dono mogobuna aamua ga tomo aga, dono henua gaa noho i di aumaalia. Mee
    gaa dagi be di king i di lohongo o David. Dono mogobuna ga haga mau gi di tonu
    mo di hagi aga e humalia ge donu, tugi dolomeenei gaa dae loo gi di hagaodi o di
    madagoaa. Dimaadua di Gowaa Aamua e hagamahi huoloo e hai nia mee aanei huogodoo
    gi kila aga.
  uig-ARA: ئۇ داۋۇتنىڭ تەختىگە ئولتۇرغاندا ۋە پادىشاھلىقىغا ھۆكۈمرانلىق قىلغاندا،
    شۇ چاغدىن باشلاپ تا ئەبەدىلئەبەدگىچە، ئۇنى ئادالەت ھەم ھەققانىيلىق بىلەن تىكلەيدۇ،
    شۇنداقلا مەزمۇت ساقلايدۇ، ئۇنىڭدىن كېلىدىغان ھۆكۈمرانلىق ۋە ئامان-خاتىرجەملىكنىڭ
    ئېشىشى پۈتمەس-تۈگىمەس بولىدۇ. ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگارنىڭ
    ئوتلۇق مۇھەببىتى مۇشۇلارنى ئادا قىلىدۇ.
  tof-tof: Oya balngomóla akó oya balngomóla ne paud ódódda wata dódórr bain yarile
    metat. Wa sab balngomól yarile, king Deibidün pabo apad pamzan, wa sab balngomól
    yarile king Deibidün alngomól bwób. Wa ene balngomól bwób tónggapóne akó ngakan
    yarile dümdüm tulmili akó ⌊dümdüm tonarre⌋ ini tonarrdógabi akó metat-metat. Wirri
    Arüng ⌊Lod⌋ wa wirri ubia ini kla tómbapónóm.”
  sus-sus: Marigi nu bara kiiti ɲaaxi sa Yaxuba bɔnsɔɛ ma, a naxan dɔxɔ Isirayila
    ma.
  pon-2006: Sapwellime manaman pahn wie lapalapala, oh popohl pahn poatopoat nan sapwellime
    wehi. E pahn ketin kaunda wasa nin duwen kadaudok en Nanmwarki Depit, oh sapwellime
    manaman pahn poahsoankihda pwung oh pwuhng pahrek, sang met oh pil kohkohlahte.
    KAUN-O, Wasa Lapalahpie, ketin ngoangki kowahlap mepwukat koaros en pweida.
  ksd-ksd: Kana varkurai ma ra malmal dir a tavua vanavana ma pa na mutu ta ra kiki
    na king kai David ma ta kana varkurai, upi na vatur ia ma na vapadikat ia ma ra
    takodo na varkurai ma ra takodo na mangamangana papa gori ma vatikai namur. A
    niongor kai ra Luluai kai ra lavur kor na pait ot pa ia.
  tur-YTC: David'in tahtı üzerinde ve onun krallığı üzerinde, o zamandan sonsuza dek
    onu adaletle ve doğrulukla kurmak ve sürdürmek için, onun yönetiminin ve esenliğin
    artmasının sonu olmayacak. Ordular Yahvesi'nin gayreti bunu gerçekleştirecek.
  grc-BRENT: Θάνατον ἀπέστειλε Κύριος ἐπὶ Ἰακώβ, καὶ ἦλθεν ἐπὶ Ἰσραήλ.
  ind-AYT: (9-6) Peningkatan pemerintahan dan perdamaian-Nya tidak akan berakhir,
    atas takhta Daud dan atas kerajaan-Nya, untuk mendirikan dan menopang kerajaan
    itu dengan keadilan dan kebenaran, mulai hari itu sampai selama-lamanya. Kecemburuan
    TUHAN semesta alam akan membuat hal ini terjadi!
  nya-nya: Ulamuliro ndi mtendere wake zidzakhala zopanda malire. Iye adzalamulira
    ufumu wake ali pa mpando waufumu wa Davide, ndipo adzawukhazikitsa ndi kuwuchirikiza
    mwa chiweruzo cholungama ndi pochita zachilungamo kuyambira nthawi imeneyo mpaka
    muyaya. Ndi mtima wake wonse, Yehova Wamphamvuzonse watsimikiza kuchita zimenezi.
  hrv-hrv: Gospod posla riječ protiv Jakova i ona pade na Izraela.
  mps-mps: Te tuni bidi te tuni bidi Devit hasegelama, bidaibao. Tama aga te Devitgo
    tuni bidi siade dualaluyu, te we bidi dabe tonaluaibao. Te agai gavmanigo bomo
    tigidali sogo genuai holudaibao. Tama hwįbo me menia pelama, bugagia tigidali
    sogo bidaibao. Magi baso meni. Te tuni bidi aga te tigidali sogo dwagi yai doloba
    pai kolesaga naga ebo dao. Tama agai te kolesagago aga te bomai tuni bidi bidaibao,
    te megi me, tigidali sogo nosali me. Genuai Bidi Tigidali Bomo Elalubo Bidigo
    homugo bomo mu elama, we bidi dabe dali wiegi yai sę yabo homu ebao. Tama tibaso,
    agai te sę dabe me elama, pedalaibao.
  tpi-tpi: Dispela king bai i stap senis bilong King Devit, na em bai i sindaun long
    sia king bilong Devit na bosim ol manmeri. Strong bilong gavman bilong en bai
    i wok long kamap bikpela oltaim, na bai i no gat pait na ol manmeri bai i sindaun
    gut oltaim. Long wanem, dispela king em i king bilong mekim gutpela na stretpela
    pasin tasol, na dispela pasin bilong en bai i mekim em i stap strongpela king,
    nau na olgeta taim bihain. Bikpela I Gat Olgeta Strong i gat strongpela laik tru
    long mekim gut long ol manmeri bilong en, olsem na em bai i mekim ol dispela samting
    i kamap.
  dan-1931: Stort bliver Herredømmet, endeløs Freden over Davids Trone og over hans
    Rige, at det må grundes og fæstnes ved Ret og Retfærd fra nu og til evig Tid.
    Hærskarers HERRES Nidkærhed gør det.
  vie-OVCB: Quyền cai trị và nền hòa bình của Người sẽ không bao giờ tận. Người sẽ
    ngự trên ngai Đa-vít và trên vương quốc Người, tể trị bằng công lý và thánh thiện
    cho đến đời đời. Nguyện lòng nhiệt thành của Chúa Hằng Hữu Vạn Quân sẽ thực hiện
    việc này!
  guj-2017: દાઉદના રાજ્યાસન ઉપર અને તેના રાજ્ય ઉપર, તેમને ઇનસાફ તથા ન્યાયીપણાથી, તે
    સમયથી તે સર્વકાળ માટે સ્થાપવા તથા દૃઢ કરવા માટે તેમની સત્તાની વૃદ્ધિનો તથા શાંતિનો
    પાર રહેશે નહિ. સૈન્યોના યહોવાહનો ઉત્સાહ આમ કરશે.
  pon-2006A: Sapwellime manaman pahn wie lapalapala, oh popohl pahn poatopoat nan
    sapwellime wehi. E pahn ketin kaunda wasa nin duwen kadaudok en Nanmwarki Depit,
    oh sapwellime manaman pahn poahsoankihda pwung oh pwuhng pahrek, sang met oh pil
    kohkohlahte. KAUN-O, Wasa Lapalahpie, ketin ngoangki kowahlap mepwukat koaros
    en pweida.
  por-BRBSL: Do aumento de seu governo e da paz não haverá fim, no trono de Davi,
    e em seu reino, para estabelecê-lo e sustentá-lo com justiça e com retidão a partir
    daquele momento, mesmo para sempre. O zelo de Javé dos Exércitos fará isso.
  cth-cth: A uknaeram roung vaiteh, lungmawngnae pout mahoeh. Siangpahrang Devit e
    bawitungkhung dawk tahung vaiteh, a ram hah a uk han. Atu hoi a yungyoe totouh,
    kalan lah a uk han. Rasahu BAWIPA ni a sak roeroe hanelah a ngainae ao.
  twi-twi: Nʼamammui no nkɔso ne Nʼasomdwoe bɛtena hɔ daa. Ɔbɛtena Dawid ahengua so
    abu Nʼahenni, Ɔde atɛntrenee ne treneeyɛ befi ase na wama atim afi saa bere no
    akosi daa apem. Asafo Awurade mmɔdemmɔ bɛyɛ eyi.
  hlt-hlt: David ngolkhoel dongkah barhan rhoengnah neh rhoepnah tah bawt pawh. A
    ram te thoh sak ham khaw, tiktamnah, duengnah neh ram duel ham khaw Caempuei BOEIPA
    kah thatlainah loh kumhal duela a saii pawn ni.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i ti nnɑ́ɑǹtì kɛ kpɑnnɛ̀ Sɑkɔbu yɑɑ̀bí kɛ̀ tì
    bɛ̀ do bɛmbɛ Isidɑyɛɛribɛ.
  msy-2020: Eghtɨ atrivir kam, Atrivim Devitɨn danganim inigh, Devitɨn atrivir dabirabim
    daperagh gumazamizibar ganam. Eghtɨ a gumazamizibagh ativagh men ganamin gavgavir
    kam, an ekɨv mangɨvɨra ikiam. Kamaghɨn mɨdoroziba ua puvatɨghtɨ, gumazamiziba
    navir amɨrizimɨn ikia, deraghvɨra dapiagh ikɨ mamaghɨra ikiam. Atrivir kam, guizɨn
    arazimɨn gɨn ghua biziba deragha da tuisɨgha, Godɨn arazir aghuibara amuasavɨra
    iti. A kamaghɨn damutɨ, an atrivir ingangarim datɨrɨghɨn ikegh gavgavigh mangɨvɨra
    ikiam. Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, uan gumazamiziba guizbangɨra bar
    me gifonge, kamaghɨn amizɨ, a bizir kam damightɨ an otogham.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtɑ Yɑkɔpʋ yǝlɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ tɔm nɑ tǝ́ tǝŋ-wɛ.
  azb-azb: Hakimiyyətinin və sülhünün artmasının sonu olmayacaq, O, Davudun taxtı
    və padşahlığı üzərində hökm sürəcək, O, hakimiyyətini ədalətlə və salehliklə indidən
    sonsuzadək quracaq. Ordular Rəbbinin qeyrəti bunu edəcək.
  eng-DBY: Of the increase of his government and of peace there shall be no end, upon
    the throne of David and over his kingdom, to establish it, and to uphold it with
    judgment and with righteousness, from henceforth even for ever. The zeal of Jehovah
    of hosts will perform this.
  hin-2017: उसकी प्रभुता सर्वदा बढ़ती रहेगी, और उसकी शान्ति का अन्त न होगा, इसलिए
    वह उसको दाऊद की राजगद्दी पर इस समय से लेकर सर्वदा के लिये न्याय और धर्म के द्वारा
    स्थिर किए ओर सम्भाले रहेगा। सेनाओं के और यहोवा की धुन के द्वारा यह हो जाएगा। (लूका
    1:32,33, यिर्म. 23:5)
  wol-KYG: Boroom bee yónnee kàddu gu dal Israyil, askanu Yanqóoba,
  eng-YLT: To the increase of the princely power, And of peace, there is no end, On
    the throne of David, and on his kingdom, To establish it, and to support it, In
    judgment and in righteousness, Henceforth, even unto the age, The zeal of Jehovah
    of Hosts doth this.
  kne-kne: Sisya di maisokat en Ari David ay manturay. Pomigsa ay pomigsa din panturayana
    ya kanayon ay natalna, tan pag kosto ya nalinteg di iyat na ay manturay manipod
    ed wani ya si eng-enggana. Awni et dadlon amagen Diyos ay Kangatoan ay Turay dana.
  eng-WYC-2017: His empire shall be multiplied, and none end shall be of his peace;
    he shall sit on the seat of David, and on the realm of him, that he confirm it,
    and make strong in doom and rightfulness [or rightwiseness], from henceforth and
    till into without end. The fervent love of the Lord of hosts shall make this.
  eng-WMBB: Of the increase of his government and of peace there shall be no end,
    on David’s throne, and on his kingdom, to establish it, and to uphold it with
    justice and with righteousness from that time on, even forever. The zeal of the
    LORD of Hosts will perform this.
  urd-GVH: उस की हुकूमत ज़ोर पकड़ती जाएगी, और अमनो-अमान की इंतहा नहीं होगी। वह दाऊद
    के तख़्त पर बैठकर उस की सलतनत पर हुकूमत करेगा, वह उसे अदलो-इनसाफ़ से मज़बूत करके
    अब से अबद तक क़ायम रखेगा। रब्बुल-अफ़वाज की ग़ैरत ही इसे अंजाम देगी।
  rug-rug: Sa tinoqolona sa Nana qinavuna meke sa Nana binule si loke kokoina. Kaqu
    koa baṉara si Asa pa habohabotuana baṉara te Devita meke koasa nana binaṉara,
    kaqu kuria Sa meke zuka ia Sa pa ṉinoṉo meke tinoṉoto podalae pa totoso asa meke
    kamoa na kamoa. Sa hiniva ṉiṉirana te Zihova Tadi na Qeto Minate kote va gorevura
    ia si asa.
  gaz-gaz: Babalʼinni mootummaa isaatii fi nagaan isaa dhuma hin qabu. Innis murtii
    qajeelaa fi qajeelummaadhaan hundeessee jabeessee dhaabuudhaan yeroo sanaa jalqabee
    bara baraan teessoo Daawit irra taaʼee mootummaa isaa bulcha. Hinaaffaan Waaqayyoo
    Waan Hunda Dandaʼuus waan kana ni raawwata.
  fra-LSG: 'Le Seigneur envoie une parole à Jacob: Elle tombe sur Israël.'
  gnn-gnn: Ga romdja nhanŋu yurru mirithirrina ŋuthan wal'ŋu bena‐wala, birrŋ'thunna
    yukurra yurru, ga yolŋunydja walala nhanŋu yukurra yurru nhina ŋunhilina ŋayaŋu‐yal'yunaramirriŋurana
    gupaḏalnhawala‐yana; nhinanydja ŋayi yukurra yurru buŋgawana wal'ŋu ŋayi, dharapulŋura
    ŋunhilina buŋgawawala Daypitkalana, ga gämanydja ŋayi yukurra yurru yolŋu'‐yulŋunhanydja
    dhunupa'kurruna yana dhukarrkurrunydja. Bitjan liŋgu ŋayi yurru djämanydja nhä
    ŋunhi dhunupa wal'ŋu, liŋgu dhiyakuyi ŋayi God Waŋarrnydja ḏukṯuk yuwalktja gal'ŋu,
    ga yuwalk yana yurru maḻŋ'thundja bitjandhiyi Garraywuŋu Godkuŋu yana djämawuynydja.
  yal-yal: Marigin bata falan ti Yaxuba bɔnsɔnna xili ma, na yi Isirayila yamaan sɔtɔ.
  iou-iou: Täŋpäkaŋ intäjukun ämanin u Devit täŋo komeni yäpmäŋpäŋ itkaŋ ämawebeniye
    api yabäŋ yäwarek. Täŋkaŋ intäjukun itpäŋ kehäromini taŋi ahäŋirän yabäŋ yäwat
    yewani gänaŋ ämawebeniye oretoret täŋpäŋ bätaki terakgän api itneŋ. Täŋkaŋ nadäwä
    äpani täktäk ba täŋyäkŋarani kädet terak nämo, kudän siwoŋi terakgän yeŋgämän
    pewäpäŋ kaŋiwat piäni paot-paori nämo, pen api täŋ yäpmäŋ ärowek. Bureni-inik,
    Yawe Kehäromi mähemitä ämawebeniyeta nadäŋ yämikinik täk täyak unita nadäk kehäromi
    peyak uwä burenigän api ahäwek.
  haw-1868: Aole e pau ka mahuahua ana o kona aupuni, a me ka malu; Ma ka nohoalii
    o Davida ia, A ma kona aupuni no hoi, E hoala hou ia mea, a e hookupaa ia ia,
    Me ka hooponopono, a me ka maikai, Mai keia wa aku, a i ke ao pau ole. Na ka ikaika
    o Iehova o na kaua e hana i keia.
  arb-NAV: وَلا تَكُونُ نِهَايَةٌ لِنُمُوِّ رِيَاسَتِهِ وَلِلسَّلامِ اللَّذَيْنِ يَسُودَانِ
    عَرْشَ دَاوُدَ وَمَمْلَكَتَهُ، لِيُثَبِّتَهَا وَيَعْضُدَهَا بِالْحَقِّ وَالْبِرِّ،
    مِنَ الآنَ وَإِلَى الأَبَدِ. إِنَّ غَيْرَةَ الرَّبِّ الْقَدِيرِ تُتَمِّمُ هَذَا.
  ewe-ewe: Eƒe dziɖuɖu akeke ta, eye seɖoƒe manɔ eƒe fiaɖuƒe ŋu o. Aɖu fia le fofoa
    David ƒe fiazikpui dzi kple eƒe fiaɖuƒe la me, ne woafɔe ɖe te, eye wòatsɔ ʋɔnudɔdrɔ̃
    dzɔdzɔe ali kee tso ɣe ma ɣi yi ɖe mavɔ me. Nu sia ava eme, elabena Yehowa, Dziƒoʋakɔwo
    ƒe Aƒetɔ la ƒe didi vevie awɔe ade goe.
  eng-LEE: '(9:6) For [promoting] the increase of the government, and for peace without
    end, upon the throne of David and upon his kingdom, to establish it and to support
    it through justice and righteousness, from henceforth and unto eternity: the zeal
    of the Lord of hosts will do this.'
  asm-FB: দায়ুদৰ সিংহাসন আৰু তেওঁৰ ৰাজ্যৰ ওপৰত শাসন কৰোঁতে তাক সুস্থিৰ আৰু দৃঢ় কৰিবলৈ,
    এই সময়ৰ পৰা চিৰকাললৈকে ন্যায় আৰু ধাৰ্মিকতাৰ সৈতে ৰাজ্যত তেওঁৰ শাসন আৰু শান্তি
    বৃদ্ধি হৈ থাকিব। বাহিনীসকলৰ যিহোৱাৰ আগ্রহে ইয়াক সিদ্ধ কৰিব।
  sus-A: مَرِفِ نُ بَرَ كِيتِ حَاشِ سَ يَشُبَ بْنسْي مَ، عَ نَشَن دْشْ عِسِرَيِلَ
    مَ.
  fra-SBL: L'accroissement de son gouvernement et de la paix n'aura pas de fin, sur
    le trône de David et sur son royaume, pour l'affermir et le soutenir par la justice
    et l'équité, dès ce moment et à jamais. Le zèle de Yahvé des Armées accomplira
    cela.
  hbo-hbo: דָּבָ֛ר שָׁלַ֥ח אֲדֹנָ֖י בְּיַעֲקֹ֑ב וְנָפַ֖ל בְּיִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:ISA.009.006'
  pjt-pjt: Ka paluṟu mayatja puḻkaringkunyangka palumpa walytja tjuṯa ma-lipiringkuku
    ngura winkingka munuya manta winkingka palunya wangaṉarangku kulilku aṉangu tjuṯa
    mulatu, ka paluṟu mayatja wiṟungku tjananya tjukaṟurungku kanyilku tiṯutjara kalypa
    pukuḻpa nyinanytjaku wiyaringkunytja wiya. Paluṟu Davidaku aṟangka nyinaku, panya
    Godalu palunya ngaṉmanytju Israelkunu tjuṯaku mayatja tjunu, palu puṟunypa paluṟu
    mayatja puḻkaringkula aṉangu palumpa walytja tjuṯa wiṟuṟa tjukaṟurungku kanyilku
    ngunti palyantja wiyangku tjana palyanyku tjukaṟuru kutju nyinanytjaku. Munu paluṟu
    mayatjarira tjananya tiṯutjarangku kanyilku wiyaringkunytja wiyangku. Panya Godanya
    witulya puḻka mulapa munu nyanga palunya tjananya uwankara palyalku nganampa puḻkaṟa
    mukuringkula.
  kik-kik: Naguo ũhoro wa gũtheerema kwa ũthamaki wake na thayũ gũtirĩ hĩndĩ igaathira.
    Agaathamakagĩra ũthamaki wake aikarĩire gĩtĩ kĩa ũnene kĩa Daudi, aũhaande na
    aũtiirĩrĩre na ciira wa kĩhooto na ũthingu, kuuma rĩu nginya tene. Kĩyo kĩa Jehova
    Mwene-Hinya-Wothe nĩkĩo gĩgaatũma maũndũ macio mekĩke.
  omb-omb: Me a nona lawoagoro vin lawoa mena nona tamwata vin eno hate duvigi. Lo
    herei ratahigi Devet me lo tanona mo mamalu goro mena vovohoiana tasiserigi hi
    mo vano vin dadari hate duvigi. A garohuri nona Huqe Managi vin veiana mwere hi.
  fra-NCL: Le Seigneur a envoyé une parole à Jacob, et elle est tombée en Israël ;
  cek-AK: Anih ukhaih hoi angdaehhaih loe boenghaih om mak ai, David ih angraeng tangkhang
    hoi a ukhaih prae nuiah pung tahang tih; toenghaih hoi a patuk ih lok baktiah
    lok to caek tih, a ukhaih loe vaihi hoi kamtong dungzan khoek to cak poe tih.
    Misatuh kaminawk ih Angraeng thacakhaih hoiah hae hmuen hae akoepsak tih.
  cuk-cuk: E-gangued bela nasguoed, e-neg-bogidik-seoed bela nasguoed, gwen berguosulid.
    David-ologangi dummadga sigoed. E-yalagi dummadga negseoed. E-negseoedi, igar-napiragwadba
    yar-seoed, innikigwadba negseoed, emi-ibase, degisadegu negseoed. Bab-Jehová-Bela-Gangued-Nikad
    we-ibmar-imakoedi, e-sabgued-oyomaidba, deyob imakoed.
  uig-CYR: Рәб Яқуп җәмәтигә бир сөз әвәтти, У пат арида Исраилға чүшиду,
  pma-pma: Losilkatien onen hemai hekeih imok. Anatin, en hen, meatin keil vasi ito
    en tomat lisenges. Losilkatien onen hesuval losilkatien onen asuv houlu Deved
    mulamu. Kei hetondan en vulin ten keihoen onen ka helei revi usite onen meatin
    keil ka houmoni hemal en keil. Ka losilkatien onen hel lisenges hetokol keite
    ten out netan. Iahova, asuv houlu ten out nesa, en vati mok voumon koanek veni
    envatien onen min ir marite mok.”
  tel-2017: ఇకపై పరిమితి లేకుండా దానికి వృద్ధి, విస్తీర్ణం కలిగేలా దావీదు సింహాసనాన్ని,
    రాజ్యాన్ని నియమిస్తాడు. న్యాయం మూలంగా, నీతి మూలంగా రాజ్యాన్ని స్థిరపరచడానికి శాశ్వతంగా
    అతడు దావీదు సింహాసనం మీద ఉండి పరిపాలన చేస్తాడు. సేనల ప్రభువైన యెహోవా ఆసక్తితో
    దీన్ని నెరవేరుస్తాడు.
  hat-BSA: P ap gen fen nan gouvènman Li an ni p ap manke gen lapè sou twòn David
    la ak sou wayòm li an, pou etabli li e soutni l ak jistis avèk ladwati soti nan
    moman sa a jis rive pou tout tan. Zèl a SENYÈ dèzame yo va akonpli sa a.
  bxh-bxh: Ena gigibwali hige ana siga, nuwa talu haba ya ota esegahi. Deiwidi ena
    nuꞌu haba ya ita watan, be ya faꞌadidili. Haba fuya ouꞌouli ya ita wata, dudulai
    yai yo nuwa talu yai. Guyau Tau Gigibwali haba ya fawananaha bena ginauli mahudoꞌidi
    te sa tubu.
  kos-kos: Ku fulat lal ac fah yokyokelik ac wangin saflaiya; Tokosrai lal fah oan
    in misla pacl nukewa. El fah leum in aolulla Tokosra David; Ku lal ac fah oakwuk
    ke pwaye ac suwoswos Ingela ac nu tok. Pwayena LEUM GOD Kulana El ac oru ma inge!
  hbo-WLC: דָּבָ֛ר שָׁלַ֥ח אֲדֹנָ֖י בְּיַעֲקֹ֑ב וְנָפַ֖ל בְּיִשְׂרָאֵֽל׃
  ibo-ibo: Alaeze ya ga-aba ụba, ọchịchị eze ya ga-abụ nʼọnọdụ udo nke na-enweghị
    ọgwụgwụ. Ọ bụ nʼocheeze Devid ka ọ ga-anọkwasị, chịakwa nʼalaeze ya. Ọ ga-eme
    ka alaeze ahụ guzosie ike; ọ bụkwa ikpe ziri ezi na ezi omume ka ọ ga-eji chịa
    site nʼoge ahụ ruo mgbe ebighị ebi. Ịnụ ọkụ nke Onyenwe anyị, Onye pụrụ ime ihe
    niile, ga-emezukwa nke a.
  ory-ory: ତାହାଙ୍କ କର୍ତ୍ତୃତ୍ୱବୃଦ୍ଧି ଓ ଶାନ୍ତିର ସୀମା ରହିବ ନାହିଁ, ସେ ଦାଉଦଙ୍କର ସିଂହାସନରେ
    ଓ ତାହାଙ୍କର ରାଜ୍ୟରେ ଉପବିଷ୍ଟ ହୋଇ ନ୍ୟାୟବିଚାର ଓ ଧାର୍ମିକତାରେ ଏହି କ୍ଷଣଠାରୁ ଅନନ୍ତକାଳ
    ପର୍ଯ୍ୟନ୍ତ ତାହା ସୁସ୍ଥିର ଓ ସୁଦୃଢ଼ କରିବେ। ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍‍ଯୋଗ ଏହା ସାଧନ
    କରିବ।
  chk-chk: Iwe, nemeneman epwe chök wattela, nge mwün epwe chök kinamwe fansoun meinisin.
    Epwe siwili Tafit lon wisan wisen king o nemeni mwün. Epwe aüetä o apöchöküla
    mwün ren apwüng me pwüngüöch seni ikenai tori feilfeilachök. Iwe, ewe Samol mi
    Unusen Manaman epwe tiliken le apwönüetä ei.
  rop-rop: Im pawa kaan neba binij, en im pipul garra jidan gudwei olagijawan. Im
    garra jidan bos blanga ol detlot pipul blanga im grengrenfatha King Deibid, en
    im garra meigim olabat jidan brabli strongbala. Im garra oldei jidan bos en im
    garra jidan brabli trubalawan en im garra oldei gibit pipul feyago. YAWEI det
    boswan God garra meiksho im dum ebrijing imbin tok.”
  ukr-1871: Царству його й миру його не буде гряниць; на Давидовім престолї й царстві
    він сяде, щоб утвердити й укріпити його судом справедливим від тепер по віки.
    Ревнива любов Господа Саваота се вчинить.
  deu-1951: (09-6) Der Mehrung der Herrschaft und des Friedens wird kein Ende sein
    auf dem Throne Davids und in seinem Königreich, daß er es gründe und mit Recht
    und Gerechtigkeit befestige von nun an bis in Ewigkeit. Der Eifer des HERRN der
    Heerscharen wird solches tun!
  eng-JPS: (9-6) That the government may be increased, and of peace there be no end,
    upon the throne of David, and upon his kingdom, to establish it, and to uphold
    it through justice and through righteousness from henceforth even for ever. The
    zeal of the LORD of hosts doth perform this.
  srp-1865: Bez kraja æe rasti vlast i mir na prijestolu Davidovu i u carstvu njegovu
    da se uredi i utvrdi sudom i pravdom otsada dovijeka. To æe uèiniti revnost Gospoda
    nad vojskama.
  lug-lug: Okufuga kwe n’emirembe biryeyongeranga obutakoma. Alifugira ku ntebe ya
    Dawudi ne ku bwakabaka bwe, n’okubuwanirira n’obwenkanya n’obutuukirivu okuva
    leero okutuusa emirembe gyonna. Obumalirivu bwa Mukama Katonda ow’Eggye bulikituukiriza
    ekyo.
  heb-heb: למרבה המשרה ולשלום אין קץ על כסא דוד ועל ממלכתו להכין אתה ולסעדה במשפט
    ובצדקה מעתה ועד עולם קנאת יהוה צבאות תעשה זאת׃
  ben-IRV: দায়ূদের সিংহাসন ও তাঁর রাজ্যের ওপরে কর্তৃত্ব বৃদ্ধি ও শান্তির সীমা থাকবে
    না, সুস্থির ও সুদৃঢ় করা হয়, ন্যায়বিচারে ও ধার্মিকতার সঙ্গে এখন থেকে অনন্তকাল
    পর্যন্ত। বাহিনীদের সদাপ্রভুর উদ্যোগে এটা করবে।
  pan-pan: ਉਹ ਦੇ ਰਾਜ ਦੀ ਤਰੱਕੀ, ਅਤੇ ਸਲਾਮਤੀ ਦੀ ਕੋਈ ਹੱਦ ਨਾ ਹੋਵੇਗੀ, ਇਸ ਲਈ ਉਹ ਉਸ ਨੂੰ ਦਾਊਦ
    ਦੀ ਰਾਜ ਗੱਦੀ ਉੱਤੇ, ਅਤੇ ਉਹ ਦੀ ਪਾਤਸ਼ਾਹੀ ਉੱਤੇ, ਹੁਣ ਤੋਂ ਲੈ ਕੇ ਜੁੱਗੋ-ਜੁੱਗ ਨਿਆਂ ਅਤੇ ਧਰਮ
    ਨਾਲ ਕਾਇਮ ਕਰੇਗਾ ਅਤੇ ਸੰਭਾਲੀ ਰੱਖੇਗਾ। ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦੀ ਅਣਖ ਇਹ ਕਰੇਗੀ।
  mya-JVB: ဒါဝိဒ် မင်း၏ ရာဇ ပလ္လင်ပေါ် မှာထိုင်၍၊ နိုင်ငံ တော်ကို နောင်ကာလအစဉ်မပြတ်၊
    တရား တော်အတိုင်း ဖြောင့်မတ် စွာစီရင်၍အမြဲတည် စေတော်မူမည်အကြောင်း ၊ အာဏာ တော် တိုးတက်
    ခြင်းနှင့် ငြိမ်သက် တော်မူခြင်း သည် နိစ္စ အမြဲရှိလိမ့်မည်။ ကောင်းကင်ဗိုလ်ခြေ အရှင်
    ထာဝရဘုရား သည် အလို တော်အားကြီး၍၊ ထို အမှုကို ပြီးစီး စေတော်မူလိမ့်မည်။
  tte-O: Ana loina kana lalaki yo ana daumwali kana lalaki nige ana kaba mwawasi kani
    nige ilolotom. Besiele Deibida ana kaba loina ikabi-yakaiwe mumugana namwanamwana
    mena yo mumugana dudulaina mena kani nige ilolotom koina. Yo Yeoba ana mulolo
    kaikaiwena mena ginauli bwaite kani ipaisowaili.
  hmo-hmo: Iena King siahuna, be do ia bada daekau lao, bona iena basileia be nega
    ibounai, mai maino danu do ia noho. Ia ese Davida ena king siahuna do ia abia,
    bona ia ese Davida ena basileia, do ia haginia bona naria noho, mai kota maoromaorona,
    bona kara momokani danu, hari ela bona hanaihanai. Inai kara be Siahu Ibounai
    Lohiabada ese do ia karaia momokani.
  urd-urd: उसकी सल्तनत के इक़बाल और सलामती की कुछ इन्तिहा न होगी, वह दाऊद के तख़्त
    और उसकी ममलुकत पर आज से हमेशा तक हुक्मरान रहेगा और 'अदालत और सदाक़त से उसे क़याम
    बख़्शेगा रब्ब — उल — अफ़्वाज की ग़य्यूरी ये करेगी।
  rus-SYN: Умножению владычества Его и мира нет предела на престоле Давида и в царстве
    его, чтобы Ему утвердить его и укрепить его судом и правдою отныне и до века.
    Ревность Господа Саваофа соделает это.
  bqc-SIM: Dii yã'o kpã̀sã Yakↄbu buiↄnɛ, yã́pi a wi Isailiↄ musuɛ,
  tcz-CHONGTHU: Agamvaipoh le chamna chu beitih umtalou ding, Ama’n apului David laltouna-a
    kon’a thudih le thutah'a tonsot geiya vai ahom ding ahi. Hitia chu Van galsatte
    Pakai tompanna jal'a thil hunglhung ding ahi.
  mar-mar: त्याच्या शासनाच्या वृद्धीला व शांतीला अंत राहणार नाही, दावीदाच्या सिंहासनावर
    बसून त्याचे साम्राज्य न्यायाने व धार्मिकतेने स्थापित व स्थिर करण्यासाठी तो या
    वेळे पासून सदासर्वकाळ चालवील, सेनाधीश परमेश्वराचा आवेश हे सिद्धीस नेईल.
  soq-soq: Me onionia mukawa ita wanwan euda wadene wisena debamalepie winakasalempa.
    Me warere Dawid aupawa wadepie wampie gonaawa oniepi. Me dodomana mampe ita do
    ulaipa mampe apana oniamompaa bedewe me gonaawa badowa enakasalepi. Iawe God Mukamukaua,
    me ando epe dewasapio segalepia rua, ipawa me apanawa nuawadawadaidamode.”
  qub-qub: Ray David jamashanmanmi jamaycongapaj. Payga llapantami mandanga. Alli
    goyayga manami ushacanganachu. Imaycamapis payllanami mandanga. Pay mandarga rasun
    cajta, alli cajllatami imaycamapis ruranga. Chaynöga ruranga munayniyoj Tayta
    Dios fiyupa cuyamashpanchïmi.
  hat-hat: Gouvènman li p'ap gen finisman. Nan peyi l'ap gouvènen an se va kè poze
    san rete. L'ap chita sou fotèy wa David la. L'ap gouvènen peyi wa David la. L'ap
    fè gouvènman an byen chita, l'ap ba li bon pye paske l'ap fè sa ki dwat. Li p'ap
    nan patipri, depi koulye a jouk sa kaba. Se Seyè ki gen tout pouvwa a ki soti
    pou fè tou sa rive vre!
  eng-BSB: Of the increase of His government and peace there will be no end. He will
    reign on the throne of David and over his kingdom, to establish and sustain it
    with justice and righteousness from that time and forevermore. The zeal of the
    LORD of Hosts will accomplish this.
  eng-WEBPB: Of the increase of his government and of peace there shall be no end,
    on David’s throne, and on his kingdom, to establish it, and to uphold it with
    justice and with righteousness from that time on, even forever. The zeal of the
    LORD of Armies will perform this.
  kbq-kbq: Hagi Agri hankavemo'a vagaore mevava hanigeno, ha'ma hu'zana omanetfa hugahie.
    Ana nehuno kini ne' Deviti no erino kinia mani'neno, Deviti'ma kegava hu'nea kumatamina
    kegava hugahie. Hagi ana knareti'ma agafama huteno'ma vuvavama hanigeno'a, fatgo
    avu'ava zanteti'ene knare'ma huno refko'ma hu avu'ava zanteti, agra kamania hugahie.
    Hagi Hankavenentake Ra Anumzamo'a vahe'amo'zama knare hu'za manisnazegu, hankave
    antahintahi hu'neankino, ama ana zantamina eri fore huvagaregahie.
  nhe-BL: Itlanahuatilis moscaltijtiyas hasta ajsis campa hueli. Huan campa yajaya
    tlanahuatis oncas tlasehuilistli tlen ax quema tlamis. Yajaya mosehuis ipan ihueyi
    siya ihuejcapan tata David huan tlanahuatis para nochipa. Huan nochi tlamantli
    tlen mochijtos ipan itlanahuatijcayo elis xitlahuac huan cuali. Queja nopa elis
    pampa TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij, ya motemacac para
    queja nopa mochihuas.
  gub-BL: Tuwihawete Tawi izuapyr a'e, Tuwihawete romo heko mehe ipuner haw uhua'u
    wera'u putar oho iko tuweharupi nehe. Naheta kwaw zeàmàtyry'ymawhu tuwihawete
    romo heko mehe nehe. Upureruze'eg putar ukatu haw rupi nehe. Upureruze'eg putar
    ukatuahy haw rupi nehe. Nezewe mehe teko wiko putar ikatu ma'e iapo har romo wà
    nehe. Izypy mehe nehe, tuweharupi nehe no. Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u
    Ma'e upuruamutar katu tuwe a'e. A'e rupi uzapo kar putar a'e ma'e paw a'e nehe.
  eng-DRA: 'His empire shall be multiplied, and there shall be no end of peace: he
    shall sit upon the throne of David, and upon his kingdom; to establish it and
    strengthen it with judgment and with justice, from henceforth and for ever: the
    zeal of the Lord of hosts will perform this.'
