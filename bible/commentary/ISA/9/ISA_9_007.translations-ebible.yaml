  kan-2017: ಆತನ ಮುಖಾಂತರ ದಾವೀದನ ಸಿಂಹಾಸನದ ಆಡಳಿತವು ಅಭಿವೃದ್ದಿಯಾಗುವುದು. ದಾವೀದನ ರಾಜ್ಯದಲ್ಲಿ
