verse: ISA.009.007
translations:
  mal-C: അവിടത്തെ ആധിപത്യത്തിന്റെ വർധനയ്ക്കും സമാധാനത്തിനും അവസാനം ഉണ്ടാകുകയില്ല.
    ദാവീദിന്റെ സിംഹാസനത്തിൽ ആരൂഢനായി അതിനെ നീതിയോടും ന്യായത്തോടുംകൂടി സ്ഥാപിച്ച് സുസ്ഥിരമാക്കി
    ദാവീദിന്റെ രാജ്യത്തിന്മേൽ ഇന്നുമുതൽ എന്നേക്കും വാഴും. സൈന്യങ്ങളുടെ യഹോവയുടെ തീക്ഷ്ണത
    ഇതു നിറവേറ്റും.
  deu-TKW: Der Herr hat ein Wort wider Jakob ausgesandt - das wird in Israel niederfallen,
  lin-lin: Nkolo atindaki liloba mpo na kotelemela Jakobi, mpe liloba yango ekomeli
    Isalaele.
  eng-LSV: Of the increase of [His] dominion, || And of peace, there is no end, ||
    On the throne of David, and on His kingdom, || To establish it, and to support
    it, || In judgment and in righteousness, || From now on, even for all time, ||
    The zeal of YHWH of Hosts does this.
  eng-GNV: 'The increase of his gouernement and peace shall haue none end: he shall
    sit vpon the throne of Dauid, and vpon his kingdome, to order it, and to stablish
    it with iudgement and with iustice, from hencefoorth, euen for euer: the zeale
    of the Lord of hostes will performe this.'
  eng-WEBSTER: Of the increase of his government and peace there shall be no end,
    upon the throne of David, and upon his kingdom, to order it, and to establish
    it with judgment and with justice from henceforth even for ever. The zeal of the
    LORD of hosts will perform this.
  nhw-BL: Itlanahuatilis moscaltijtiyas hasta ajsis campa hueli. Huan campa yaya tlanahuatis
    oncas tlasehuilistli catli amo quema tlamis. Yaya mosehuis ipan ihueyi siya ihuejcapan
    tata David huan tlanahuatis para nochipa. Huan nochi tlamantli catli mochijtos
    ipan itlanahuatijcayo elis xitlahuac huan cuali. Quej nopa elis pampa TOTECO Catli
    Quinyacana Itequihuajcahua Ma Tlatlanitij, ya motemacac para quej nopa mochihuas.
  swh-ONEN: Kuongezeka kwa utawala wake na amani hakutakuwa na mwisho. Atatawala katika
    kiti cha enzi cha Daudi na juu ya ufalme wake, akiuthibitisha na kuutegemeza kwa
    haki na kwa adili, tangu wakati huo na hata milele. Wivu wa Bwana Mwenye Nguvu
    Zote utatimiza haya.
  bba-bba: Yinni Gusunɔ u Isireli be bɑ sɑ̃ɑ Yɑkɔbun bweseru siri. Mɑ siri bi, bu
    bu di.
  eng-KJVCPB: Of the increase of his government and peace there shall be no end, Upon
    the throne of David, and upon his kingdom, To order it, and to stablish it with
    judgment and with justice From henceforth even for ever. The zeal of the Lord
    of hosts will perform this.
  cpy-cpy: Irijatzi pinkathariwenteerini ichariniyitari David, Ithonkya ikemakoeteero
    ishintsinkari. Okantaetatyeeya ijeekaetee kameethari, Ashi owatyeero ipinkathariwentantee,
    Tampatzikashireri rinaatye, kameethashireri ikantante, Ari okantaetaatyeeyaani
    etanakyaawo nimaeka. Thaamenta ikanteeya, Tajorentsi shintsiperori.
  luo-luo: Lochne gi kwe mare nobed maonge giko. Enobed e kom loch mar Daudi kendo
    e pinyruodhe, bende enogure motegno ka orite gi adiera kod tim makare, chakre
    kawuono nyaka chiengʼ. Jehova Nyasaye Maratego notim ma kuom tekone owuon.
  meu-meu: Ena heregu ihabadana bona maino daladia na basie doko, David ena terono
    bona ena basileia latadiai, baine haginia bona baine ha-aukaia totona, mai hahemaoro
    ḡoevaḡoeva bona mai kara maoromaoro ida, hari ina nega ela hanaihanai. Ina na
    Iehova Sabaota ena ura-kwalimu ese baine karaia.
  npi-ULB: दाऊदको सिंहासनमा र उनको राज्यलाई स्थापित गर्न, अनि त्‍यसलाई न्याय र धार्मिकताले
    थाम्‍न उहाँले अहिलेदेखि लिएर सदासर्वदा राज्‍य गर्नुहुँदा, उहाँको शासन र शान्ति
    वृद्धिको अन्त हुनेछैन । सर्वशक्तिमान् परमप्रभुको जोशले यो पुरा गर्नेछ ।
  yor-yor: Ní ti gbígbòòrò Ìjọba rẹ̀ àti àlàáfíà rẹ̀ ni kì yóò ní ìpẹ̀kun. Yóò jẹ
    ọba lórí ìtẹ́ Dafidi àti lórí ẹ̀kún un rẹ̀ gbogbo, nípa ìfìdímúlẹ̀ àti ìgbéró
    rẹ̀, pẹ̀lú òtítọ́ àti òdodo láti ìgbà náà lọ àti títí láéláé. Ìtara Olúwa àwọn
    ọmọ-ogun ni yóò mú èyí ṣẹ.
  pes-OPCB: او بر تخت پادشاهی داوود خواهد نشست و بر سرزمین او تا ابد سلطنت خواهد کرد.
    پایهٔ حکومتش را بر عدل و انصاف استوار خواهد ساخت، و گسترش فرمانروایی صلح‌پرور
    او را انتهایی نخواهد بود. خداوند لشکرهای آسمان چنین اراده فرموده و این را انجام
    خواهد داد.
  tgl-ULB: Sa paglawak ng kaniyang kapamahalaan, mananatili ang kapayapaan, habang
    siya ay nakaluklok sa trono ni David, sakop ang kaniyang kaharian, patatatagin
    niya at panatilihin ito nang may katarungan at katuwiran mula ngayon at magpakailanman.
    Ang kasigasigan ni Yahweh ng mga hukbo ang tutupad nito.
  cbu-NT: Uwsha nllur kurakaam kinayaru, Dapiyarinish zamuchiya. Tsapurunashuchee
    tputsi ztaru ksutchiya. Urutamari tputsee tatsamooru napchiya. Yutaritshishpanee
    waneeyaru, wanasirimshee tputsi zurampatari istachiya. Ayamtaatiyam mapiyshish
    nda pastachiya. Apanll waana iyaam nlluraa wayachiya, nuw Isáysi siyaa Galileyshucheetsis
    atina.
  hui-hui: Haru Haga ogoni ibunaga hongo kago yu tago howa holebira. Ibugua wali agaliru
    haru haga buwa kagola wai bulene henge nawi embeda ho haabo holebira. Haru Haga
    ogoni ibugua Kini Debidi henegoria ho aribia halu Debidinaga biragane dagia ngagoriani
    bira aribia holebira. Ibugua mana bayale tigabi dege biaga kagonime ibu hongo
    timbuniheore holebira. Ibugua mana ogonibi biragome ibuni kini hongoheore áyubi
    awebi ibira nahe haho wiaaboboore bu holebira, lalu Anduane Homogo Hongo Haiheore
    kagome urunidagua biaiore holebira, lalu Aisaiahanda lene.
  mya-mya: သူ​၏​ရာ​ဇ​အာ​ဏာ​သည်​ဆက်​လက်​တိုး တက်​လျက် သူ​၏​နိုင်​ငံ​တော်​သည်​လည်း၊အ​စဉ်​အ​မြဲ
    ငြိမ်း​ချမ်း​သာ​ယာ​လိမ့်​မည်။ သူ​သည်​ဒါ​ဝိဒ်​မင်း​၏​အ​ရိုက်​အ​ရာ​ကို ဆက်​ခံ​ကာ
    ယ​ခု​မှ​စ​၍​ကပ်​ကာ​လ​ကုန်​ဆုံး​ချိန်​တိုင်​အောင် တ​ရား​တော်​နှင့်​အ​ညီ​မျှ​တ​စွာ​အုပ်​စိုး​လိမ့်​မည်။
    အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည် ဤ အ​မှု​အ​ရာ​အ​လုံး​စုံ​တို့​အား​ဖြစ်​ပျက်​စေ
    ရန်​သန္နိ​ဋ္ဌာန်​ချ​မှတ်​တော်​မူ​ပြီး​ဖြစ်​သ​တည်း။
  bod-N: ཁོང་གི་སྲིད་དབང་དང་ཞི་བདེ་ནི་མུ་མཐའ་མེད་པར་འཕེལ་ཞིང་། ཁོང་གིས་དཱ་བིད་ཀྱི་བཞུགས་ཁྲིའི་སྟེང་ཉིད་ཀྱི་རྒྱལ་སྲིད་བསྐྱང་བ་དང་།
    དུས་རྟག་ཏུ་དྲང་གཞག་དང་དྲང་བདེན་ངང་རྒྱལ་སྲིད་བརྟན་པོར་བཟོས་ནས་སྲུང་སྐྱོབ་བྱེད།
    དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་འཁུར་ཞེན་གྱིས་དེ་ལྟར་མཛད་ངེས་སོ། །
  wsk-wsk: Noko gira kari supuling ko nup biya mu se ko maro lila mu kumik menara
    mena. Nu David ko daiga kuwim te daigok, ale tom umu te se engam pempem la mu,
    nu munan ningo diram mu te la noko kingdom lilim te bitaru se lagarukko. Yawe,
    Sokel Garagar, mu ko gomang motam biya uwutata aniso, se mu uwutata aratukko.
  sna-sna: Kukura kwoumambo hwake nekworugare rwake hazvizovi namagumo. Achatonga
    pachigaro choushe chaDhavhidhi napamusoro poumambo hwake, achihusimbisa nokuhutsigira,
    nokururamisira uye nokururama, kubva panguva iyoyo kusvikira nokusingaperi. Kushingaira
    kwaJehovha Wamasimba Ose kuchazviita.
  spa-BLM: El aumento de su gobierno y de la paz no tendrá fin, en el trono de David
    y en su reino, para establecerlo y sostenerlo con justicia y con rectitud desde
    entonces y para siempre. El celo de Yahvé de los Ejércitos lo llevará a cabo.
  cac-cac: Ol yac' reyal sq'uexuloc vin̈aj rey David d'a yib'an̈ masanil lugar. Junc'olal
    ol yac' yajalil d'a juneln̈ej. Ol yic' val yip yajalil chi', ol sch'olb'itan tas
    d'a stojolal yed' d'a vach'il. A Jehová Yajal d'a Smasanil ol ac'anelc'och jun
    tic, yujto nab'ilxo yuuj.
  swh-ULB: Enzi yake na amani yake haitakuwa na mwisho, maana anatawala katika kiti
    cha enzi cha Daudi, na juu ya ufalme wake, ataanzisha hukumu ya haki, tangu sasa
    na hata milele. Bidii ya Yahwenwa majeshi itafanya haya.
  bel-bel: Памнажэньню ўладарства Яго і міру няма краю на пасадзе Давідавым і ў царстве
    ў Яго, каб Яму сьцьвердзіць яго і ўмацаваць яго правасудзьдзем і праўдаю ад сёньня
    і давеку. Рупнасьць Госпада Саваофа зробіць гэта.
  wed-wed: Ana vigulau ma ana nuauba ina tua, eḡa damona ita mamae. Noina Gulau David
    ana au vigulau gabuna ina kiala, ma nuavainei ma jijimaninei ina vibada kaua;
    Ina mae-nonoa, marina da mara au damona. Bada Vivivirewapana Kaukauana ana nuavainei
    wei anatapuna ina kauei!
  deu-ELBBK: Der Herr hat ein Wort gesandt gegen Jakob, und es steigt herab in Israel.
  mbb-OT: Wazà pidtemanan is ked-uswag te kedumala zin, ne layun dà melinawen heini.
    Ebpengevilinen din is ginhedian ni David. Ibpemelig-en din heini ne edhedian din
    he zuen hustu he kukuman wey ketazeng he wazà pidtemanan. Edsigureduwen te Nengazen
    he Mekeǥeǥehem he metuman heini.
  mal-2015: അവന്റെ ആധിപത്യത്തിന്റെ വർദ്ധനെക്കും സമാധാനത്തിന്നും അവസാനം ഉണ്ടാകയില്ല;
    ദാവീദിന്റെ സിംഹാസനത്തിലും അവന്റെ രാജത്വത്തിലും ഇന്നുമുതൽ എന്നെന്നേക്കും അവൻ അതിനെ
    ന്യായത്തോടും നീതിയോടും കൂടെ സ്ഥാപിച്ചു നിലനിർത്തും; സൈന്യങ്ങളുടെ യഹോവയുടെ തീക്ഷ്ണത
    അതിനെ നിവർത്തിക്കും.
  gup-gup: Nungka wanjh kadjalwohrnan rowk bu munguyh munguyh, kundulkarre dja kunmodmikenh
    dorrengh, dja kare munguyh. Mak nungka kawohrnan kore David nuye throne dja kore
    bininj rowk nuye. Mak kabennahnan bedberre kunmakmak dja mandjad dorrengh, kore
    karredjingmangbeh dja minj kayakmen bu munguyh munguyh. Yawey nawu narrulkarrekimuk
    duninjh, wanjh nungka kamarnbun rowk ba kayimerran kore nuye.
  rmc-rmc: O Raj phenďa o sudos pro Jakob a avela oda pro Izrael.
  pes-OPV: ترقی سلطنت وسلامتی او را بر کرسی داود و بر مملکت وی انتهانخواهد بود تا
    آن را به انصاف و عدالت از الان تاابدالاباد ثابت و استوار نماید. غیرت یهوه صبایوت
    این را بجا خواهد آورد.
  ron-1924: Ел ва фаче ка домния Луй сэ кряскэ ши о паче фэрэ сфыршит ва да скаунулуй
    де домние ал луй Давид ши ымпэрэцией луй, о ва ынтэри ши о ва сприжини прин жудекатэ
    ши неприхэнире, де акум ши-н вечь де вечь. Ятэ че ва фаче рывна Домнулуй оштирилор.
  aui-aui: Yana wiibada da nuwaruriri inapiikeni na inatuwa wiikarukaru da geere damonana.
    Touna kiiwawo Deivid kana gaware inikiiwawo, da kubura tupana inibadeni, inabera
    da inimaragata bi wawaya rotomane inakoyayidi da wiisuwona teya, kata da inanagho
    wiikarukaru waghata. Yawe God Maragata Kirakiina mmko inabera basuna yana nuwayuyuna
    wawaya biiyadi na iragata kirakii.
  ben-OBCV: তাঁর শাসনক্ষমতা বৃদ্ধির ও শান্তির কোনো সীমা থাকবে না। তিনি দাউদের সিংহাসনে
    অধিষ্ঠিত হয়ে তাঁর রাজ্যের উপরে কর্তৃত্ব করবেন, ন্যায়বিচার ও ধার্মিকতার সঙ্গে
    তিনি তা প্রতিষ্ঠিত করে সুস্থির করবেন, সেই সময় থেকে অনন্তকাল পর্যন্ত করবেন। সর্বশক্তিমান
    সদাপ্রভুর উদ্যোগই তা সম্পাদন করবে।
  som-som: Oo boqornimadiisa iyo nabaddu way badnaan doonaan, dhammaadna uma lahaan
    doonaan carshiga Daa'uud iyo boqortooyadiisa, in la sii adkeeyo, oo caddaalad
    iyo xaqnimo lagu sii hayo haatan iyo tan iyo weligeedba. Oo tan waxaa samayn doona
    qiirada Rabbiga ciidammada.
  lat-VUC: 'Multiplicabitur ejus imperium, et pacis non erit finis; super solium David,
    et super regnum ejus sedebit, ut confirmet illud et corroboret in judicio et justitia,
    amodo et usque in sempiternum: zelus Domini exercituum faciet hoc.]'
  eng-ASVBT: Of the increase of his government and of peace there shall be no end,
    upon the throne of David, and upon his kingdom, to establish it, and to uphold
    it with justice and with righteousness from henceforth even forever. The zeal
    of Jehovah of hosts will perform this.
  ita-1885: IL Signore ha mandata una parola contro a Giacobbe, ed ella caderà sopra
    Israele.
  eng-LXXUP: The Lord has sent death upon Jacob, and it has come upon Israel.
  eng-ULB: Of the increase of his government and of peace there will be no end, as
    he rules on the throne of David, and over his kingdom, to establish it and sustain
    it with justice and with righteousness from this time onward and for evermore.
    The zeal of Yahweh of hosts will do this.
  spa-VBL: Su gobierno y la paz que trae no conocen límites y nunca llegarán a su
    fin. Se sentará en el trono de David y gobernará su reino, haciéndolo seguro.
    Actuará con principios de justicia y bondad, desde el momento en que comience
    su gobierno y por toda la eternidad. El Señor Todopoderoso está decidido a que
    esto ocurra.
  fra-_FOB: Pour accroître l'empire, pour donner une prospérité sans fin au trône
    de David et à son royaume; pour l'établir et l'affermir dans l'équité et dans
    la justice, dès maintenant et à toujours. La jalousie de l'Éternel des armées
    fera cela.
  mal-mal: അവന്റെ ആധിപത്യത്തിന്റെ വർദ്ധനയ്ക്കും സമാധാനത്തിനും അവസാനം ഉണ്ടാവുകയില്ല;
    ദാവീദിന്റെ സിംഹാസനത്തിലും അവന്റെ രാജത്വത്തിലും ഇന്നുമുതൽ എന്നെന്നേക്കും അവൻ അതിനെ
    ന്യായത്തോടും നീതിയോടും കൂടി സ്ഥാപിച്ചു നിലനിർത്തും; സൈന്യങ്ങളുടെ യഹോവയുടെ തീക്ഷ്ണത
    അതിനെ നിവർത്തിക്കും.
  lit-lit: Jo valdžios didėjimui ir taikai nebus galo Dovydo soste ir jo karalystėje,
    kad ją įkurtų ir palaikytų teisingumu ir teisumu nuo dabar ir per amžius. Kareivijų
    VIEŠPATIES uolus užsidegimas tai įvykdys.
  urd-GVR: Us kī hukūmat zor pakaṛtī jāegī, aur amn-o-amān kī intahā nahīṅ hogī. Wuh
    Dāūd ke taḳht par baiṭh kar us kī saltanat par hukūmat karegā, wuh use adl-o-insāf
    se mazbūt karke ab se abad tak qāym rakhegā. Rabbul-afwāj kī ġhairat hī ise anjām
    degī.
  suz-BL: मेको आ अधिकार गेना हना यो बारब। दाऊद आ राज्‍य कली गेना हना यो थुं नाइक्‍तीके
