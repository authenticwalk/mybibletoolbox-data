verse: ISA.009.008
translations:
  mal-C: കർത്താവ് യാക്കോബിനെതിരേ ഒരു വചനം അയച്ചു; അത് ഇസ്രായേലിന്മേൽ വീഴും.
  deu-TKW: 'und das ganze Volk soll es spüren, Ephraim und die Bewohner Samarias -
    wider den Hochmut und stolzen Sinn, in dem sie sprachen:'
  lin-lin: 'Bato nyonso bakoyeba yango, Efrayimi mpe bavandi ya Samari, oyo balobaka
    na lofundu mpe na lolendo ya mitema :'
  eng-LSV: The Lord has sent a word into Jacob, || And it has fallen in Israel.
  eng-GNV: The Lord hath sent a worde into Iaakob, and it hath lighted vpon Israel.
  eng-WEBSTER: The LORD sent a word into Jacob, and it hath lighted upon Israel.
  nhw-BL: TOTECO ya quiijtojtoc catli ininpantis israelitame huan icamanal ya ajsito
    campa hueli ipan ni tlali.
  swh-ONEN: Bwana ametuma ujumbe dhidi ya Yakobo, utamwangukia Israeli.
  bba-bba: Tɔmbu kpuro, Efɑrɑimubɑ kɑ Sɑmɑriɡibu, bɑ koo ye ɡiɑ, be, be bɑ ɡerumɔ
    kɑ tii suɑbu bɑ mɔ̀,
  eng-KJVCPB: The Lord sent a word into Jacob, And it hath lighted upon Israel.
  luo-luo: Jehova Nyasaye oseoro wach ni okecho gi joka Jakobo, kendo wachno osechopo
    ne jo-Israel.
  meu-meu: Ḡaubada ese hereva ta vada e siaia, Iakob ihadikana; ia na Israel latanai
    baine kau.
  npi-ULB: परमप्रभुले याकूबको विरुद्धमा वचन पठाउनुभयो र यो इस्राएलमा पर्‍यो ।
  yor-yor: Olúwa ti dojú iṣẹ́ kan kọ Jakọbu; yóò sì wá sórí Israẹli.
  pes-OPCB: خداوند برضد خاندان یعقوب سخن گفته، او قوم اسرائیل را مجازات خواهد کرد،
  tgl-ULB: Nagpadala ng mensahe ang Panginoon laban kay Jacob, at ito ay naipataw
    sa Israel.
  hui-hui: Yagaba aguanene Isaraele wali agali karuni mana ko biragonaga pani mulene
    nga, lalu Anduane Homogohanda laya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ယာ​ကုပ်​၏​သား​မြေး များ​အ​ပေါ်​နှင့် ဣ​သ​ရေ​လ​ပြည်​အ​ပေါ်​၌
    တ​ရား​စီ​ရင်​ချက်​ချ​မှတ်​တော်​မူ​လေ​ပြီ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡ་ཀོབ་ལ་བཀའ་བསྩལ་བ་དང་བཀའ་དེ་ཡེས་ར་ཨེལ་གྱི་སྟེང་ལ་འབབ་པར་འགྱུར།
  wsk-wsk: Kari Biya den bo aora Jacob ko balam, den umu ko nunguning mu Jacob ko
    digo Israel kumik kuali kaparukko.
  sna-sna: Jehovha akatuma shoko pamusoro paJakobho; richawira pamusoro paIsraeri.
  spa-BLM: El Señor envió una palabra a Jacob, y cae sobre Israel.
  cac-cac: Ix yal Jehová yuj yaelal ol javoc d'a yib'an̈ Israel, schon̈ab' vin̈aj
    Jacob.
  swh-ULB: Bwana alituma neno juu ya Yakobo, na ikaanguka juu ya Israeli,
  bel-bel: Слова пасылае Гасподзь на Якава, і яно сыходзіць на Ізраіля,
  deu-ELBBK: 'Und das ganze Volk wird es erfahren, Ephraim und die Bewohner von Samaria,
    die in Hochmut und in Überhebung des Herzens sprechen:'
  mbb-OT: Migkaǥi is Nengazen he edsilutan din is menge Israilihanen, he menge kevuwazan
    ni Jacob.
  mal-2015: കർത്താവു യാക്കോബിൽ ഒരു വചനം അയച്ചു; അതു യിസ്രായേലിന്മേൽ വീണും ഇരിക്കുന്നു.
  gup-gup: Nungka Kawohrnan Rowk wokmunkewerrinj kore bininj nawu Jacob benkebmawahmeng.
    Kaluk manmekbe kunwok kayime bu God kabendjadme bininj nawu kabirrihni kore Israel.
  rmc-rmc: 'Dodžanena pes oda savore manuša andral o Izrael, o Efrajim the o manuša
    andre Samarija, save andre peskro baripen the zacato jilo phenen:'
  pes-OPV: خداوند کلامی نزد یعقوب فرستاد و آن براسرائیل واقع گردید.
  ron-1924: Домнул тримите ун кувынт ымпотрива луй Иаков, кувынт каре каде асупра
    луй Исраел.
  ben-OBCV: প্রভু যাকোবের বিরুদ্ধে একটি বার্তা প্রেরণ করেছেন; তা ইস্রায়েলের উপরে
    পতিত হবে।
  som-som: Sayidku wuxuu eray u soo diray dadka Yacquub wuxuuna ku kor dhacay dadka
    Israa'iil.
  lat-VUC: '[Verbum misit Dominus in Jacob, et cecidit in Israël.'
  eng-ASVBT: The Lord sent a word into Jacob, and it hath lighted upon Israel.
  ita-1885: E tutto il popolo la saprà; Efraim, e gli abitanti di Samaria, i quali
    dicono con superbia, e con grandigia di cuore;
  eng-LXXUP: And all the people of Ephraim, and they that dwelt in Samaria shall know,
    who say in their pride and lofty heart,
  eng-ULB: The Lord sent a word against Jacob, and it fell on Israel.
  spa-VBL: El Señor ha enviado un mensaje dirigido a Jacob, y sus consecuencias caerán
    sobre Israel.
  fra-_FOB: Le Seigneur envoie une parole à Jacob; elle tombe sur Israël.
  mal-mal: കർത്താവ് യാക്കോബിൽ ഒരു വചനം അയച്ചു; അത് യിസ്രായേലിന്മേൽ വീണും ഇരിക്കുന്നു.
  urd-GVR: Rab ne Yāqūb ke ḳhilāf paiġhām bhejā, aur wuh Isrāīl par nāzil ho gayā
    hai.
  suz-BL: परमप्रभुमी याकूब कली लोव़ का सोइश्‍शो बाक्‍त। मेको इस्राएल रागी कली दुम्‍त।
  eng-NOY: The Lord sendeth a word against Jacob; It cometh down to Israel.
  ita-1927: (H9-7) il Signore manda una parola a Giacobbe, ed essa cade sopra a Israele.
  ckb-ckb: پەروەردگار وشەیەکی لە دژی یاقوب نارد و بەسەر ئیسرائیلدا کەوت.
  eng-BBE: The Lord has sent a word to Jacob, and it has come on Israel;
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಯಾಕೋಬನಿಗೆ ವಿರೋಧವಾಗಿ ಒಂದು ಮಾತನ್ನು ಹೇಳಿ ಕಳುಹಿಸಿದರು, ಅದು ಇಸ್ರಾಯೇಲರಿಗೆ
    ತಗುಲಿತು.
  tam-2017: ஆண்டவர் யாக்கோபுக்கு ஒரு வார்த்தையை அனுப்பினார்; அது இஸ்ரவேலின்மேல் இறங்கியது.
  spa-RV-1909: El Señor envió palabra á Jacob, y cayó en Israel.
  ron-BTF: Domnul a trimis un cuvânt la Iacob şi acesta s-a aşezat uşor peste Israel.
  eng-WEBP: The Lord sent a word into Jacob, and it falls on Israel.
  eng-FBV: The Lord has sent a message directed against Jacob, and its consequences
    will fall upon Israel.
  nld-1939: De Heer heeft een woord tot Jakob gezonden, En het valt in Israël neer;
  nch-BL: TOTECO ya quiijtojtoc taya ininpantis israelitame huan icamanal ya ajsito
    campa hueli ipan ni tali.
  vie-1934: (09-7) Chúa đã giáng một lời trong Gia-cốp, và lời ấy đổ xuống trên Y-sơ-ra-ên.
  hin-CV: याहवेह ने याकोब के पास एक संदेश भेजा; जो इस्राएल पर पूरा हुआ.
  eng-OURB: '''Adonay [Lord] sent a word into Jacob [Supplanter], and it falls on
    Israel [God prevails].'
  spa-BES: El Señor le envió una palabra a Jacob, y vino sobre Israel;
  tdx-tdx: 'Fohi’ ze hene ondaty; toe i Efraime vaho o mpimoneñe e Someroneo, ie manao
    am-pirengevohañe naho fitrotroabohañe ty hoe:'
  tha-KJV: องค์​พระผู้เป็นเจ้าทรงใช้พระวจนะไปต่อสู้ยาโคบ และจะตกอยู่เหนื​ออ​ิสราเอล
  por-BR-2018: O Senhor enviou uma palavra a Jacó, e ela caiu sobre Israel.
  deu-ELO: Der Herr hat ein Wort gesandt wider Jakob, und es steigt hernieder in Israel.
  eng-WYC-2018: The Lord sent a word into Jacob, and it fell in Israel. (The Lord
    sent a word against Jacob, and it fell upon Israel.)
  epo-epo: Vorton sendis la Sinjoro al Jakob, kaj ĝi falis en Izrael.
  uig-PIN: Rǝb Yaⱪup jǝmǝtigǝ bir sɵz ǝwǝtti, U pat arida Israilƣa qüxidu,
  beo-beo: Hina Gode da Isala:ili Fi (Ya:igobe egaga fi) ilima fofada:ne se ima:ne
    sia:i dagoi.
  tpi-OTNT: Bikpela i tok pinis, bai em i mekim save long kantri Israel, em ol lain
    tumbuna bilong Jekop. Na taim dispela taim nogut i kamap long ol,
  hau-SA: Ubangiji ya aika da saƙon gāba da Yaƙub; zai auka wa Isra’ila.
  uig-LAT: Reb Yaqup jemetige bir söz ewetti, U pat arida Israilgha chüshidu,
  nde-nde: INkosi isithumele ilizwi lesixwayiso kuJakhobe lizakwehlela phezu kuka-Israyeli.
  ton-ton: ¶ Naʻe fekau ʻe Sihova ʻae lea kia Sēkope, pea kuo tō ia ki ʻIsileli.
  ces-1613: Slovo poslal Pán Jákobovi, a padlo v Izraeli.
  eng-WMB: The Lord sent a word into Jacob, and it falls on Israel.
  tam-TCV: யெகோவா யாக்கோபுக்கு விரோதமாக ஒரு செய்தியை அனுப்பியிருக்கிறார்; அது இஸ்ரயேல்மேல்
    வரும்.
  ceb-ULB: Nagpadala ang Ginoo ug pulong batok kang Jacob, ug miabot kini sa Israel.
  pol-UBG: Pan posłał słowo do Jakuba i spadło na Izraela.
  urd-GVU: رب نے یعقوب کے خلاف پیغام بھیجا، اور وہ اسرائیل پر نازل ہو گیا ہے۔
  deu-1912: Der Herr hat sein Wort gesandt in Jakob, und es ist in Israel gefallen,
  kan-2017: ಕರ್ತನು ಯಾಕೋಬ್ಯರಿಗೆ ಶಾಪದ ಸಂದೇಶವನ್ನು ಹೇಳಿ ಕಳುಹಿಸಿದನು. ಅದು ಇಸ್ರಾಯೇಲರಿಗೆ ತಗುಲಿತು.
  yap-yap: I SOMOL ni yog rogon e gechig ni nge aw nga daken e nam nu Israel, ni aram
    e pi’in owchen Jakob.
  hlt-MCSB: Boeipa loh Jakob taengah ol a tah tih Israel pum dongah cu.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ያይቆኦቤ ዜርፆ ዒስራዔኤሌ ዑፃ ዎጋንዳ ዎጌ ቃኣላ ዳኬኔ፤ ዬይ ዎጋ ማዾይዳ ፔኤቃንዳኔ።
  twi-ASANTE: Awurade ato Yakob nkra a ɛtia no, na ɛbɛka Israel.
  eng-WEBU: The Lord sent a word into Jacob, and it falls on Israel.
  wal-wal: Godai Yaaqooba zaretu bolli qaalaa kiittiis; kiittin Israa7eela kawotettaa
    darccunttanau gakkiis.
  spa-PDDPT: ʼAdonay envió Palabra contra Jacob, y ésta cayó sobre Israel.
  gun-gun: Ha'e gui ma peteĩ ayvu Senhor ombou Jacó kuery rovai guarã, ha'e ramo Israel
    kuery re ou.
  ilo-ULB: Nangipatulod ni Apo iti sao a maibusor kenni Jacob, ket natnag daytoy iti
    Israel.
  kpg-kpg: Dimaadua gu hagiaga Israel, di hagadili o Jacob.
  uig-ARA: رەب ياقۇپ جەمەتىگە بىر سۆز ئەۋەتتى، ئۇ پات ئارىدا ئىسرائىلغا چۈشىدۇ،
  sus-sus: Efiramikae nun Samarikae nu bara na kolon, kɔnɔ e naxa a fala e xa yɛtɛ
    igboya kui,
  pon-2006: Kaun-o ahpw ketin wia kadeikepen wehin Israel, ong kadaudok en Seikop
    kan.
  ksd-ksd: A Luluai i ga tulue ra tinata tadav Iakob, ma i tar tadav Israel.
  tur-YTC: Efendi Yakov içine bir söz gönderdi, Ve İsrael'in üzerine indi.
  grc-BRENT: Καὶ γνώσονται πᾶς ὁ λαὸς τοῦ Ἐφραὶμ, καὶ οἱ καθήμενοι ἐν Σαμαρείᾳ, ἐφʼ
    ὕβρει καὶ ὑψηλῇ καρδίᾳ λέγοντες,
  ind-AYT: (9-7) TUHAN menyampaikan firman kepada Yakub, dan firman itu menimpa Israel.
  nya-nya: Ambuye atumiza mawu otsutsa Yakobo; ndipo mawuwo agwera pa Israeli.
  hrv-hrv: 'Sazna je sav narod njegov, Efrajim i stanovnici Samarije koji govorahu
    naduta i ohola srca:'
  mps-mps: Genuai Bidigo polo wali, te agai te Israel bulu dolaibao wai dao. Te Jekopgo
    wąį hani dabe, tama te dwai sogo augwaliba pedalobo sogo da.
  tpi-tpi: Bikpela i tok pinis, bai em i mekim save long kantri Israel, em ol lain
    tumbuna bilong Jekop. Na taim dispela taim nogut i kamap long ol,
  dan-1931: Et Ord sender Herren mod Jakob, i Israel slår det ned;
  vie-OVCB: Chúa đã phán nghịch cùng Gia-cốp; sự đoán phạt của Ngài sẽ giáng xuống
    Ít-ra-ên.
  guj-2017: પ્રભુએ યાકૂબ વિરુદ્ધ સંદેશો મોકલ્યો અને તે ઇઝરાયલ પહોચ્યો છે.
  pon-2006A: Kaun-o ahpw ketin wia kadeikepen wehin Israel, ong kadaudok en Seikop
    kan.
  por-BRBSL: O Senhor enviou uma palavra para Jacob, e cai sobre Israel.
  cth-cth: Bawipa ni Jakop miphun koe a lawk a poe teh, Isarelnaw koe a pha han.
  twi-twi: Awurade ama Yakob nkra a etia no, na ɛbɛka Israel.
  hlt-hlt: Boeipa loh Jakob taengah ol a tah tih Israel pum dongah cu.
  tbz-SIM: 'Kɛ̀ kubotí kumɔu tì kèè Efɑdɑimmu ɛì kɔbɛ nɛ̀ Sɑmmɑrii omɔu kɔbɛ bɛ̀ tì
    kèèmu. Kɛ̀ tɛfentɛ̀ bɛ̀ dɛutɛ́ kɛ̀ bɛ̀ nɑ̀ɑ́ nkɛ́tú:'
  msy-2020: Ekiam mɨkemegha gɨvagha ghaze, a kantri Israel gasɨghasɨgham, kar Jekopɨn
    ovavir boriba. Eghtɨ dughiar kurar kam me batoghtɨ,
  dop-dop: 'Yǝlɑɑ tǝnɑ nɩɩ mpʋ. Pǝ kpɑɣɑʋ Ɩfǝlɑyim nyǝ́mɑ tǝnɑ nɑ Sɑmɑlii nyǝ́mɑ tɔ.
    Ɩlɛnɑ pɑ́ yɔɣɔtǝnɑ kɑlɑmpɑɑnɩ sɩ:'
  azb-azb: İsrail üzərində həyata keçirilsin deyə Rəbb Yaqub nəslinin əleyhinə xəbərdarlıq
    etdi.
  eng-DBY: The Lord sent a word unto Jacob, and it lighteth upon Israel.
  hin-2017: प्रभु ने याकूब के पास एक सन्देश भेजा है, और वह इस्राएल पर प्रगट हुआ है;
  wol-KYG: 'xeet wépp jot ca, ba ca Efrayim ak waa Samari, ñay damook a sagu naan:'
  eng-YLT: A word hath the Lord sent into Jacob, And it hath fallen in Israel.
  eng-WYC-2017: The Lord sent a word into Jacob, and it fell in Israel.
  eng-WMBB: The Lord sent a word into Jacob, and it falls on Israel.
  urd-GVH: रब ने याक़ूब के ख़िलाफ़ पैग़ाम भेजा, और वह इसराईल पर नाज़िल हो गया है।
  rug-rug: E Zihova si zama vura la koe Zekopi; sa vinilasa hie tanisa si hoqa la
    koa sa popoa Izireli.
  gaz-gaz: Gooftaan dhaamsa tokko Yaaqoobitti ergeera; kunis Israaʼel irra buʼa.
  fra-LSG: 'Tout le peuple en aura connaissance, Éphraïm et les habitants de Samarie,
    Qui disent avec orgueil et fierté:'
  yal-yal: Yamaan birin a kolonma nɛn. Efirami bɔnsɔnna muxune nun Samari kaane birin
    yi falan tima wason nun yɛtɛ yigboni, e naxa,
  haw-1868: Ka olelo a ka Haku i hoouna aku ai no Iakoba, A haule hoi ia maluna o
    ka Iseraela.
  arb-NAV: لَقَدْ أَصْدَرَ الرَّبُّ قَضَاءَهُ عَلَى يَعْقُوبَ فَوَقَعَ فِي إِسْرَائِيلَ،
  ewe-ewe: Aƒetɔ la ɖo du ɖe Yakob, eye wòava ƒo ɖe Israel dzi
  eng-LEE: (9:7) A word hath the Lord sent against Jacob, and it hath alighted upon
    Israel.
  asm-FB: প্ৰভুৱে যাকোবৰ বিৰুদ্ধে এটি বাক্য পঠালে; সেয়ে ইস্ৰায়েলৰ ওপৰত পৰিল,
  sus-A: عٍقِرَ مِكَيٍ نُن سَمَرِكَيٍ نُ بَرَ نَ كٌلٌن، كْنْ عٍ نَشَ عَ قَلَ عٍ شَ
    يّتّ عِفبٌيَ كُي،
  fra-SBL: Le Seigneur envoya une parole à Jacob, et elle tombe sur Israël.
  hbo-hbo: וְיָדְעוּ֙ הָעָ֣ם כֻּלֹּ֔ו אֶפְרַ֖יִם וְיֹושֵׁ֣ב שֹׁמְרֹ֑ון בְּגַאֲוָ֛ה
    וּבְגֹ֥דֶל לֵבָ֖ב לֵאמֹֽר׃
  piu-2006: '@see-verse:ISA.009.007'
  kik-kik: Mwathani nĩatũmĩte ndũmĩrĩri ya gũũkĩrĩra Jakubu; nayo nĩĩgakinyĩra Isiraeli.
  fra-NCL: 'tout le peuple en aura connaissance, Ephraïm et les habitants de Samarie ;
    eux qui disent dans leur orgueil, et dans la fierté de leur cœur :'
  cek-AK: Angraeng mah Jakob khaeah lok to patoeh moe, Israel nuiah phaksak.
  cuk-cuk: 'Isaías, Israel-dulemarga sogdebalid: “Bab-Jehová Jacob-waganse e-gayaburba
    barmialid, Israel-dulemarse e-gayaburba nonikid.'
  uig-CYR: 'Барлиқ хәлиқ, йәни Әфраим вә Самарийәдикиләр шу сөзниң тоғрилиғини билгән
    болсиму, Лекин көңлидә тәкәббурлишип йоғанлиқ қилип, улар: —'
  tel-2017: యాకోబుకు విరోధంగా ప్రభువు వార్త పంపినప్పుడు అది ఇశ్రాయేలు మీద పడింది.
  hat-BSA: SENYÈ a voye yon mesaj rive nan Jacob e li tonbe sou Israël.
  bxh-bxh: Guyau haꞌa Isalaela dodogadi ya liba fanuwatagudi,
  kos-kos: Leum El fahkak nununku lal nu fin tokosrai lun Israel, nu fin fwilin tulik
    natul Jacob.
  hbo-WLC: וְיָדְעוּ֙ הָעָ֣ם כֻּלּ֔וֹ אֶפְרַ֖יִם וְיוֹשֵׁ֣ב שֹׁמְר֑וֹן בְּגַאֲוָ֛ה
    וּבְגֹ֥דֶל לֵבָ֖ב לֵאמֹֽר׃
  ibo-ibo: Onyenwe anyị eziela ozi megide Jekọb ọ ga-adakwasịkwa Izrel.
  ory-ory: ଯାକୁବ ମଧ୍ୟକୁ ପ୍ରଭୁ ଏକ ବାକ୍ୟ ପ୍ରେରଣ କଲେ ଓ ତାହା ଇସ୍ରାଏଲ ଉପରେ ପଡ଼ିଅଛି,
  chk-chk: Iwe, ewe Samol a tinala kapasen apwüng ngeni ewe mwün Israel, ir ekewe
    mwirimwirin Jakop.
  rop-rop: Wal aibin kipgon tok, “YAWEI bin gibit woning langa ol detlot pipul brom
    Isreil,
  ukr-1871: Слово посилає Господь до Якова, й спевняєсь воно на Ізраїлї,
  deu-1951: (09-7) Ein Wort hat der Herr gegen Jakob gesandt, und es soll in Israel
    niederfallen.
  eng-JPS: (9-7) The Lord sent a word into Jacob, and it hath lighted upon Israel.
  srp-1865: Gospod posla rijeè Jakovu, i ona pade u Izrailju.
  lug-lug: Mukama yaweereza obubaka obukwata ku Yakobo, ku birituuka ku Isirayiri.
  heb-heb: דבר שלח אדני ביעקב ונפל בישראל׃
  ben-IRV: প্রভু যাকোবের কাছে এক বাক্য পাঠিয়েছেন তা ইস্রায়েলের ওপরে পড়েছে।
  pan-pan: ਪ੍ਰਭੂ ਨੇ ਯਾਕੂਬ ਨੂੰ ਬਚਨ ਭੇਜਿਆ, ਅਤੇ ਉਹ ਇਸਰਾਏਲ ਵਿੱਚ ਪਰਗਟ ਹੋਇਆ ਹੈ।
  mya-JVB: ထာဝရ ဘုရားသည် ဗျာဒိတ် တော်ကို ယာကုပ် အမျိုးသို့ လွှတ် ၍ ၊ ဣသရေလ အမျိုးအပေါ်
    မှာ သက်ရောက် စေတော်မူ၏။
  tte-O: Yeoba wasa polopolowena iwolegili Isileli siya Yakobo ana susu, kani ibeku
    pwatali mena.
  hmo-hmo: Lohiabada ese hereva ta ia siaia Israela ena basileia hadikaia totona,
    Iakobo ena bese taudia edia latanai.
  urd-urd: ख़ुदावन्द ने या'क़ूब के पास पैग़ाम भेजा, और वह इस्राईल पर नाज़िल हुआ;
  rus-SYN: Слово посылает Господь на Иакова, и оно нисходит на Израиля,
  bqc-SIM: 'Samalideↄ ń Ɛflaiũ buiↄ yã́pi ma. Aa wala ń kàamaio vĩ aa mɛ̀:'
  tcz-CHONGTHU: Pakai chun Jacob dounan thu aseitan; athutanna chu Israel chungah
    alhutai.
  mar-mar: प्रभूने याकोबाच्या विरूद्ध संदेश पाठवीला; आणि तो इस्राएलाच्या ठायी प्राप्त
    झाला आहे.
  qub-qub: Tayta Diosga juc willapatami willachisha Jacobpita mirar aywaj Israel runacunata.
  hat-hat: Seyè a fè konnen desizyon l' sou peyi Izrayèl la ak sou moun fanmi Jakòb
    yo.
  eng-BSB: The Lord has sent a message against Jacob, and it has fallen upon Israel.
  eng-WEBPB: The Lord sent a word into Jacob, and it falls on Israel.
  kbq-kbq: Hagi Jekopumpinti'ma fore'ma hu'naza vahera Israeli vahete'ma knazama atre'nigeno
    esania zanku Ra Anumzamo'a koro ke huzmante'ne.
  nhe-BL: TOTECO ya quiijtojtoc tlen ininpantis israelitame huan itlajtol ya ajsito
    campa hueli ipan ni tlali.
  gub-BL: Tupàn umume'u teko Izaew wanehe uzepyk àwàm a'e kury. Zako izuapyapyr romo
    wanekon wà.
  eng-DRA: The Lord sent a word into Jacob, and it hath lighted upon Israel.
