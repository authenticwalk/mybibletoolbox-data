verse: ISA.009.019
translations:
  mal-C: സൈന്യങ്ങളുടെ യഹോവയുടെ കോപംനിമിത്തം ദേശം വരണ്ടുണങ്ങും; ജനം അഗ്നിക്ക് ഇന്ധനമാകും;
    ആരുംതന്നെ സഹോദരങ്ങളെ വെറുതേ വിടുകയില്ല.
  deu-TKW: 'Rissen sie rechts Stücke ab, so blieben sie doch hungrig; fraßen sie links,
    so wurden sie doch nicht satt. Sie fraßen ein jeder das Fleisch seines eigenen
    Arms:'
  lin-lin: 'Na ngambo ya loboko ya mobali, bakobotola bato biloko, kasi bato bakozala
    kaka na nzala ; na ngambo ya loboko ya mwasi, bakolia, kasi bato bakotonda kaka
    te ; moko na moko akolia mosuni ya loboko na ye :'
  eng-LSV: In the wrath of YHWH of Hosts || The land has been consumed, || And the
    people is as fuel of fire; A man has no pity on his brother,
  eng-GNV: 'By the wrath of the Lord of hostes shall the land be darkened, and the
    people shall be as the meate of ye fire: no man shall spare his brother.'
  eng-WEBSTER: 'Through the wrath of the LORD of hosts is the land darkened, and the
    people shall be as the fuel of the fire: no man shall spare his brother.'
  nhw-BL: Ica icualancayo TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij quichihuas
    ma tzintlayohuilis nopa tlali ica nopa poctli catli quisas tlen nopa hueyi tlitl.
    Nopa tlitl lemenis ica nopa masehualme huan niyon se nopa fiero masehualme amo
    quitlasojtlas iicni.
  swh-ONEN: Kwa hasira ya Bwana Mwenye Nguvu Zote nchi itachomwa kwa moto, nao watu
    watakuwa kuni za kuchochea moto. Hakuna mtu atakayemhurumia ndugu yake.
  bba-bba: Bɑ dĩɑnu ɡurɑmɔ nɔm ɡeuɔ kɑ nɔm dwɑrɔ. Adɑmɑ kɑ mɛ, ɡoo kun debɑ. Mɑ ben
    bɑɑwure u win winsim wɑsin yɑɑ temmɔ.
  eng-KJVCPB: 'Through the wrath of the Lord of hosts is the land darkened, And the
    people shall be as the fuel of the fire: No man shall spare his brother.'
  luo-luo: Mirimb Jehova Nyasaye Maratego biro wangʼo piny, kendo ji ema nobed ramoki
    mar mach, kendo onge ngʼat mano ngʼwon-ne nyawadgi.
  meu-meu: Iehova Sabaota ena badu ḡaraḡara dainai tano na e aramu; taunimanima na
    au rakuraku na heto, asi tauna ta ese tadikakana e bogaia hisimu.
  npi-ULB: सर्वशक्तिमान् परमप्रभुको क्रोधले देश जलेको छ र मानिसहरू आगोको निम्ति इन्धनजस्तै
    छन् । कुनै मानिसले आफ्नो भाइलाई छोड्दैन ।
  yor-yor: Nípasẹ̀ ìbínú Olúwa àwọn ọmọ-ogun ilẹ̀ náà yóò di gbígbẹ àwọn ènìyàn yóò
    sì di ohun ìdáná, ẹnìkan kì yóò sì dá arákùnrin rẹ̀ sí.
  pes-OPCB: '@see-verse:ISA.009.018'
  tgl-ULB: Sa pamamagitan ng nag-uumapaw na galit ni Yahweh ng mga hukbo ang lupain
    ay nasunog at ang mga tao ay tulad ng langis para sa apoy. Walang patatakasin
    sa kaniyang mga kapatid.
  hui-hui: Anduane Homogo Hongo Haiheore kago ibunaga keba holene biba nahe wiaabo
    kagome wali agali dindi bibahendeni karu pani nelo miai holebira. Irame bo timbuni
    dalu mbirale mbira yu wanahe dai hagadagua pani miaiore holebira. Ani bulebirago
    wali agali uruni tini hangu hangu mitangi bulene nga.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည် အ​မျက်​ထွက်​တော်​မူ​သ​ဖြင့်​ကိုယ်​တော်
    ပေး​တော်​မူ​သော​အ​ပြစ်​ဒဏ်​သည် တစ်​ပြည် လုံး​တွင်​မီး​သ​ဖွယ်​တောက်​လောင်​ကာ​လူ
    တို့​အား​သုတ်​သင်​ဖျက်​ဆီး​ပစ်​လိမ့်​မည်။ ထို​အ​ခါ​လူ​တိုင်း​ပင်​ကိုယ်​လွတ်​ရုန်း
    ကြ​လိမ့်​မည်။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོ་དྲག་པོས་ཡུལ་དེ་ཁྱུར་མིད་གཏོང་བ་དང་།
    མི་རྣམས་མེ་སྦར་བའི་འབར་རྫས་ལྟར་གྱུར་པས་རང་གི་སྤུན་ཟླ་ལ་གུ་ཡངས་གཏོང་མཁན་གཅིག་ཀྱང་མེད།
  wsk-wsk: 'Yawe Sokel Garagar ko gomang memek te ali kaniruk se kariimet mu tama
    kower iwita kanimonko. Kariimet nongota nunumi ko me ikimonko:'
  sna-sna: Kubudikidza nokutsamwa kwaJehovha Wamasimba Ose nyika ichapiswa kwazvo
    uye vanhu vachava huni dzomoto; hapana achaponesa hama yake.
  spa-BLM: Por la ira de Yahvé de los Ejércitos, la tierra es quemada; y la gente
    es el combustible para el fuego. Nadie perdona a su hermano.
  cac-cac: Yuj val yoval sc'ol Jehová Yajal d'a Smasanil, van slajviel schon̈ab' yed'
    eb' anima, icha tz'aj slajviel junoc chon̈ab' yuj te' c'ac'. Man̈xo ol ec'laj
    syaelal eb' anima d'ay junjun.
  swh-ULB: Japo hasira ya Yahwe wa majeshi imeunguza, na watu ni kama mafuta kwenye
    moto. Hakuna mtu aliyemuacha ndugu yake.
  bel-bel: Лютасьць Госпада Саваофа апаліць зямлю, і народ зробіцца спажывай агню;
    не ўмілажаліцца чалавек з брата свайго.
  deu-ELBBK: 'Und man schlingt zur Rechten und hungert, und man frisst zur Linken
    und wird nicht satt. Sie fressen jeder das Fleisch seines eigenen Armes:'
  mbb-OT: Tenged te pauk te Nengazen he Mekeǥeǥehem, egkevinsulan is tanè dan, ne
    egkehimu sikandan he tavun he ed-epuren te hapuy. Kenè dan egkehizuwan minsan
    is iring dan he menge Israilihanen.
  mal-2015: സൈന്യങ്ങളുടെ യഹോവയുടെ കോപംനിമിത്തം ദേശം ദഹിച്ചുപോയിരിക്കുന്നു; ജനവും തീക്കു
    ഇരയായിരിക്കുന്നു; ഒരുത്തനും തന്റെ സഹോദരനെ ആദരിക്കുന്നില്ല.
  gup-gup: Yawey nawu Narrulkarrekimuk Duninjh kahdjalyiddung, dja nungka yiman kabolkwurlhke
    manbu kunbolk. Wanjh nawu bininj kumekbe nungka yiman kabenkukburriwe kore kunak,
    dja bedda minj kabirribidyikarrmerren.
  rmc-rmc: Danderen pre čači sera, ale na čaľon, abo chan pre baľogňi sera, no ačhen
    bokhale; sako chal o mas pal peskre čhave.
  pes-OPV: از غضب یهوه صبایوت زمین سوخته شده است و قوم هیزم آتش گشته‌اند و کسی بربرادر
    خود شفقت ندارد.
  ron-1924: Де мыния Домнулуй оштирилор, цара паркэ ар фи апринсэ ши попорул есте
    ка арс де фок; нимень ну круцэ пе фрателе сэу,
  ben-OBCV: সর্বশক্তিমান সদাপ্রভুর ক্রোধে সমস্ত দেশ আগুনে ঝলসে যাবে, আর লোকেরা হবে
    সেই আগুনের জ্বালানিস্বরূপ; কেউ তার ভাইকেও অব্যাহতি দেবে না।
  som-som: Dhulku wuxuu la gubtay Rabbiga ciidammada cadhadiisa, oo dadkuna waxay
    yihiin sida wax dabka lagu shido, oo ninna walaalkiis ma caymiyo.
  lat-VUC: In ira Domini exercituum conturbata est terra, et erit populus quasi esca
    ignis; vir fratri suo non parcet.
  eng-ASVBT: 'Through the wrath of Jehovah of hosts is the land burnt up; and the
    people are as the fuel of fire: no man spareth his brother.'
  ita-1885: anzi strapperà a destra, e pure avrà fame; e divorerà a sinistra, e pur
    non sarà saziato; ciascuno mangerà la carne del suo braccio.
  eng-LXXUP: But one shall turn aside to the right hand, for he shall be hungry; and
    shall eat on the left, and a man shall by no means be satisfied with eating the
    flesh of his own arm.
  eng-ULB: Through the fury of Yahweh of hosts the land is scorched, and the people
    are like fuel for the fire. No man spares his brother.
  spa-VBL: La ira del Señor Todopoderoso quema la tierra. El pueblo es como combustible
    para el fuego, y nadie trata de ayudar a nadie.
  fra-_FOB: La colère de l'Éternel des armées embrase le pays, et le peuple devient
    la proie du feu; nul n'épargne son frère.
  mal-mal: സൈന്യങ്ങളുടെ യഹോവയുടെ കോപംനിമിത്തം ദേശം ദഹിച്ചുപോയിരിക്കുന്നു; ജനവും തീയ്ക്ക്
    ഇരയായിരിക്കുന്നു; ഒരുത്തനും തന്റെ സഹോദരനെ ആദരിക്കുന്നില്ല.
  urd-GVR: Rabbul-afwāj ke ġhazab se mulk jhulas jāegā aur us ke bāshinde āg kā luqmā
    ban jāeṅge. Yahāṅ tak ki koī bhī apne bhāī par tars nahīṅ khāegā.
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावे आ गाइश्‍शोमी रागी नेल्‍ल ग्रोइश्‍शो बाक्‍ब।
    मिनु मुरपुकी चोतीक शी खोदेंशो दुम्‍तेक्‍म। सुइम सुइ आन कली वारच मपामे।
  eng-NOY: Through the wrath of Jehovah of hosts is the land burned, And the people
    are food for the fire; No one spareth another.
  ita-1927: (H9-18) Per l’ira dell’Eterno degli eserciti il paese è in fiamme, e il
    popolo è in preda al fuoco; nessuno risparmia il fratello.
  ckb-ckb: بە جۆشی تووڕەیی یەزدانی سوپاسالار خاکەکە دەسووتێت، گەلیش دەبێت بە سووتەمەنی
    ئاگر، پیاو دڵی بە برای خۆی ناسووتێ.
  eng-BBE: 'The land was dark with the wrath of the Lord of armies: the people were
    like those who take men''s flesh for food.'
  kan-OKCV: ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರ ಕೋಪದಿಂದ ದೇಶವು ಒಣಗಿಹೋಗಿದೆ, ಜನರು ಉರಿಯುವ ಸೌದೆಯಂತಿದ್ದಾರೆ.
    ಯಾವ ಮನುಷ್ಯನೂ ತನ್ನ ಸಹೋದರನನ್ನು ಉಳಿಸುವುದಿಲ್ಲ.
  tam-2017: சேனைகளின் யெகோவாவுடைய கோபத்தால் தேசம் அந்தகாரப்பட்டு, மக்கள் அக்கினிக்கு
    இரையாவார்கள்; ஒருவனும் தன் சகோதரனைத் தப்பவிடமாட்டான்.
  spa-RV-1909: 'Por la ira de Jehová de los ejércitos se oscureció la tierra, y será
    el pueblo como pábulo del fuego: el hombre no tendrá piedad de su hermano.'
  ron-BTF: Prin furia DOMNULUI oştirilor este ţara întunecată şi poporul va fi ca
    mâncare pentru foc, nimeni nu va cruţa pe fratele său.
  eng-WEBP: Through the LORD of Armies’ wrath, the land is burned up; and the people
    are the fuel for the fire. No one spares his brother.
  eng-FBV: The anger of the Lord Almighty burns the land. People are like fuel for
    the fire, and nobody tries to help anyone else.
  nld-1939: 'Door de gramschap van Jahweh is het land ontredderd, Het volk tot menseneters
    verlaagd:'
  nch-BL: Ica icualancayo TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij quichihuas
    ma tzintayohuili nopa tali ica nopa pocti cati quisas ten nopa hueyi tit. Nopa
    tit lemenis ica nopa masehualme huan yon se ten nopa fiero masehualme amo quitasojtas
    iicni.
  vie-1934: (09-18) Đất bị thiêu đốt bởi cơn giận của Đức Giê-hô-va vạn quân, dân
    sự trở nên mồi của lửa; chẳng ai thương tiếc anh em mình.
  hin-CV: सर्वशक्तिमान याहवेह के क्रोध से देश झुलस गया है और प्रजा आग में जल गई है;
    भाई ने भाई को नहीं छोड़ा.
  eng-OURB: Through Adonai Tzva'ot [Yahweh Commander of heaven’s armies]’ wrath, the
    land is burned up; and the people are the fuel for the fire. No one spares his
    brother.
  spa-BES: La tierra estaba oscura con la ira del Señor de los ejércitos; la gente
    era como combustible para él fuego; el hombre no perdona a su hermano.
  tdx-tdx: Apitso’ ty raike ty fità’e havana; abotse’e ty fità’e havia, f’ie tsy eneñe;
    songa avorembore’ ty nofon-tsira’e ondatio,
  tha-KJV: แผ่​นดินนั้​นก​็มืดไปโดยเหตุพระพิโรธของพระเยโฮวาห์จอมโยธา ประชาชนก็จะเหมือนเชื้อเพลิง
    ไม่มี​คนใดจะไว้​ชี​วิตพี่น้องของตน
  por-BR-2018: Pelo furor do SENHOR dos exércitos a terra se inflamará, e o povo será
    como o combustível do fogo; cada um não terá piedade do outro.
  deu-ELO: Durch den Grimm Jehovas der Heerscharen ist das Land verbrannt, und das
    Volk ist wie eine Speise des Feuers geworden; keiner schont den anderen.
  eng-WYC-2018: In the wrath of the Lord of hosts the land shall be troubled, and
    the people shall be as the meat of fire (or and the people shall become food for
    the fire); a man shall not spare his brother.
  epo-epo: De la kolero de la Eternulo Cebaot ekbrulis la tero, kaj la popolo fariĝis
    manĝaĵo por la fajro; neniu kompatas sian fraton.
  uig-PIN: Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigarning dǝrƣǝzipi bilǝn zemin
    kɵydürüp taxlinidu, Hǝlⱪ bolsa otning yeⱪilƣusi bolidu, halas; Ⱨeqkim ɵz ⱪerindixini
    ayap rǝⱨim ⱪilmaydu.
  beo-beo: Amola Hina Gode Bagadedafa da ougi bagadeba:le, Ea ougi da Isala:ili soge
    ganodini lalu agoane, dunu wadela:ma:ne nenana. Amola dunu da ea sama fane legesa.
  tpi-OTNT: Bikpela I Gat Olgeta Strong em i belhat moa moa yet na em i mekim save
    long olgeta manmeri long olgeta hap bilong dispela graun. Em i pinisim ol olsem
    paia i kukim bikbus na i pinisim olgeta samting. Tingting bilong olgeta wan wan
    man na meri i bilong daunim ol arapela
  hau-SA: Ta wurin fushin Ubangiji Maɗaukaki ƙasar za tă ci wuta mutane kuma za su
    zama abin hura wutar, babu wanda zai ji tausayin ɗan’uwansa.
  uig-LAT: Samawi qoshunlarning Serdari bolghan Perwerdigarning derghezipi bilen zémin
    köydürüp tashlinidu, Xelq bolsa otning yéqilghusi bolidu, xalas; Héchkim öz qérindishini
    ayap rehim qilmaydu.
  nde-nde: Ngolaka lukaThixo uSomandla ilizwe lizatshiswa, abantu bazakuba zinkuni
    zomlilo, kakho ozaphephisa umfowabo.
  ton-ton: 'Ko e meʻa ʻi he houhau ʻo Sihova ʻoe ngaahi kautau ʻoku fakapoʻuli ai
    ʻae fonua, pea ko e kakai te nau hangē ko e fefie ʻoe afi: ʻe ʻikai mamae ha tangata
    ʻe tokotaha ki hono tokoua.'
  ces-1613: Pro hněv Hospodina zástupů zatmí se země, a ten lid bude jako pokrm ohně.
    Žádný ani bratra svého šanovati nebude,
  eng-WMB: Through the LORD of Hosts’ wrath, the land is burned up; and the people
    are the fuel for the fire. No one spares his brother.
  tam-TCV: எல்லாம் வல்ல யெகோவாவின் கோபத்தினால் நாடு நெருப்புக்கு இறையாகும்; மக்களும்
    நெருப்புக்கான எரிபொருளாவார்கள், ஒருவனுமே தன் சகோதரனைத் தப்பவிடமாட்டான்.
  ceb-ULB: Nagdilaab ang yuta tungod sa kasuko ni Yahweh nga labawng makagagahom,
    ug ang katawhan sama sa sugnod alang sa kalayo. Walay tawo nga makaluwas sa iyang
    igsoon.
  pol-UBG: Od gniewu PANA zastępów zaćmi się ziemia, a ten lud będzie jak strawa dla
    ognia. Nikt nie oszczędzi swego brata.
  urd-GVU: رب الافواج کے غضب سے ملک جُھلس جائے گا اور اُس کے باشندے آگ کا لقمہ بن
    جائیں گے۔ یہاں تک کہ کوئی بھی اپنے بھائی پر ترس نہیں کھائے گا۔
  deu-1912: Im Zorn des HERRN Zebaoth ist das Land verfinstert, daß das Volk ist wie
    Speise des Feuers; keiner schont des andern.
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನ ಕೋಪೋದ್ರೇಕದಿಂದ ದೇಶವು ಸುಟ್ಟು ಹೋಗಿದೆ. ಪ್ರಜೆಗಳು ಅಗ್ನಿಗೆ
    ಆಹುತಿಯಾಗಿದ್ದಾರೆ. ಯಾವ ಮನುಷ್ಯನೂ ತನ್ನ ಸಹೋದರನನ್ನು ಉಳಿಸುವುದಿಲ್ಲ.
  yap-yap: Bochan e damumuw rok SOMOL ni Gubin ma Rayag Rok, me mo’oruf daken e but’
    ma girdi’ e mang ma’af ko nifiy; ndakuriy be’ ni yag ni ayweg walagen.
  hlt-MCSB: Caempuei BOEIPA kah a thinpom loh khohmuen te a kolh vetih pilnam he hmaingen
    la poeh ni. Hlang loh a manuca te lungma ti mahpawh.
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳሢ ዻጋዼኔ፤ ዒዚ ዓጋ ሜታሢ ዓጬሎይዳ ቢያ ታሚጉዲ ዔኤታንዳኔ፤ ዴራ ዒማና ሃንፂሌጉዲ ማዓንዳኔ፤
    ጌርሲ ጌርሲም ሚጪንቲንዱዋሴ።
  twi-ASANTE: Asafo Awurade abufuo so enti, asase no bɛkyene na nnipa bɛyɛ mmabaa
    ama ogya no; na obiara remfa ne nua ho nkyɛ no.
  eng-WEBU: Through the LORD of Armies’ wrath, the land is burned up; and the people
    are the fuel for the fire. No one spares his brother.
  wal-wal: Ubbaappe Wolqqaama GODAA hanqquwan biittai xuugettana; asaikka taman eettiyoobaa
    mala gidana; ooninne ba ishaa ashshanau qoppenna.
  spa-PDDPT: Por la ira de Yavé de las huestes se oscureció la tierra. El pueblo será
    como combustible para el fuego.
  gun-gun: Senhor ixondaro reta va'e ipoxy ramo yvy opyta tapyĩ rami, ha'e rã heta
    va'e kuery ma nhuũ oapy pyrã rami ikuai. Avave rei nomboaxyvei ma 'rã guyvy kuery.
  ilo-ULB: Gapu iti nakaro a pungtot ni Yahweh a Mannakabalin-amin, mauram ti daga,
    ket kasla sungrod iti apuy dagiti tattao. Awan iti tao a mangispal iti kabsatna.
  kpg-kpg: Idimaa i di hagawelewele Dimaadua di Gowaa Aamua, dono hagaduadua le e lalaula
    be di ahi i lodo tenua hagatau, gaa dudu nia daangada. Tangada nei gii bida madamada
    humalia i dono huaidina.
  uig-ARA: ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگارنىڭ دەرغەزىپى بىلەن زېمىن
    كۆيدۈرۈپ تاشلىنىدۇ، خەلق بولسا ئوتنىڭ يېقىلغۇسى بولىدۇ، خالاس؛ ھېچكىم ئۆز قېرىندىشىنى
    ئاياپ رەھىم قىلمايدۇ.
  sus-sus: E bara e boore muɲa naxan nu na e yirefanyi ma, kɔnɔ e naxa lu kaamɛ kui.
    E bara nde muɲa naxan nu na e kɔɔla ma, kɔnɔ e mu wasa, kankan naxa din a boore
    ra.
  pon-2006: Pwehki KAUN-O, Wasa Lapalap, ketin engiengdahr, sapwellime kalokolok luluda
    duwehte kisiniei ehu wasa koaros nan sahpwo pwon oh kamwomwala aramas akan, oh
    emenemen pahn anahne doare pein ih.
  ksd-ksd: Ta ra kulot kai ra Luluai kai ra lavur kor a gunan i imur, ma ra tarai
    dia da ra davai di vaulung ra iap me; pa ta na i mari turana.
  tur-YTC: Ordular Yahvesi'nin gazabıyla ülke yandı; Halk da ateş için yakıttır. Kimse
    kardeşini esirgemiyor.
  grc-BRENT: Ἀλλὰ ἐκκλινεῖ εἰς τὰ δεξιά, ὅτι πεινάσει, καὶ φάγεται ἐκ τῶν ἀριστερῶν,
    καὶ οὐ μὴ ἐμπλησθῇ ἄνθρωπος ἔσθων τὰς σάρκας τοῦ βραχίονος αὐτοῦ.
  ind-AYT: (9-18) Oleh murka TUHAN semesta alam, negeri itu dihanguskan dan penduduknya
    menjadi seperti bahan bakar untuk api, tidak seorang pun menyayangkan saudaranya.
  nya-nya: Dziko lidzatenthedwa ndi ukali wa Yehova Wamphamvuzonse, dziko lidzatenthedwa
    ndipo anthu adzakhala ngati nkhuni zosonkhera moto; palibe munthu amene adzachitire
    chifundo mʼbale wake.
  hrv-hrv: '[19a] Proždire zdesna, i opet je gladan; guta slijeva, i opet sit nije:'
  mps-mps: Genuai Bidi Tigidali Bomo Elalubo Bidigo sębę genuai mu elama, tama agai
    tǫde we bidi tigidali dene mani. Tama augwali silali, te isigo mone busi delama,
    tigidali nai dabe dela silibo tiwai yali. Te deli deli we bidigo homu kolesagago
    da, gasa we bidi aiyaba elaluabo homu elalubo.
  tpi-tpi: Bikpela I Gat Olgeta Strong em i belhat moa moa yet na em i mekim save
    long olgeta manmeri long olgeta hap bilong dispela graun. Em i pinisim ol olsem
    paia i kukim bikbus na i pinisim olgeta samting. Tingting bilong olgeta wan wan
    man na meri i bilong daunim ol arapela
  dan-1931: Ved Hærskarers HERRES Vrede står Landet i Brand, og Folket bliver som
    Føde for Ilden; de skåner ikke hverandre.
  vie-OVCB: Đất sẽ bị cháy đen bởi cơn thịnh nộ của Chúa Hằng Hữu Vạn Quân. Dân chúng
    sẽ làm mồi cho lửa, và không ai biết thương tiếc dù là chính anh em mình.
  guj-2017: સૈન્યોના યહોવાહના રોષથી દેશ બળી જાય છે અને લોકો અગ્નિનાં બળતણ જેવા થાય
    છે. કોઈ માણસ પોતાના ભાઈને છોડતો નથી.
  pon-2006A: Pwehki KAUN-O, Wasa Lapalap, ketin engiengdahr, sapwellime kalokolok
    luluda duwehte kisiniei ehu wasa koaros nan sahpwo pwon oh kamwomwala aramas akan,
    oh emenemen pahn anahne doare pein ih.
  por-BRBSL: Através da ira de Yahweh dos exércitos, a terra é queimada; e as pessoas
    são o combustível para o fogo. Ninguém poupa seu irmão.
  cth-cth: Rasahu BAWIPA e a lungkhueknae dawkvah, talai hmai a kak teh, talai taminaw
    teh hmai patawi nahane thing lah ao awh han. Hmau nawngha reira buet touh hoi
    buet touh kâpasai mahoeh.
  twi-twi: Ɛnam Asafo Awurade abufuw so, asase no bɛkyen na nnipa bɛyɛ mmabaa ama
    ogya no; na obiara remfa ne nua ho nkyɛ no.
  hlt-hlt: Caempuei BOEIPA kah a thinpom loh khohmuen te a kolh vetih pilnam he hmaingen
    la poeh ni. Hlang loh a manuca te lungma ti mahpawh.
  tbz-SIM: Bɛ̀ níí yuntɛní kubɑkù yoú bíɛ́kɛ̀ dɛ̀ mɛ mbɑ́ɑ́ kuɔ bɛ kònnì, kɛ̀ bɛ̀ɛ
    ɛíní kucɑ̃̀nku bíɛ́kɛ̀ kɛ́mɑɑ́nko bɛ̀ mɛ mbɑ́ nsɑ̀nnɛ̀. Bɑ́ wè kòò cɑ̀ɑ́ nho kou
    bɑkù.
  msy-2020: Ikiavɨra Itir Godɨn Gavgaviba Bar Itim bar anɨngaghegha, nguazir kamɨn
    ruaghatevibar itir gumazamiziba bar me gasɨghasɨki. A mati avim ruarir ekiamɨn
    isia bar a gasɨghasɨghizɨ moghɨn, bar me gasɨghasɨki. Gumazamiziba uaghan vaghvagha
    men nɨghnɨzibar gɨn ghua, igharaz darazi dɨkabɨnasava ami.
  dop-dop: Pɑ nyɑsǝnɑ ntɔɣɔŋ tɔɔ, pɑ nyɔɣɔsɩ tɑ sɩ, pɑ́ linɑ mpǝtǝŋ tɔɔ pɑ tɑ hɑɣɑ.
    Pɑɑ wei ɩ tɔkɩ ɩ tɔɣɔntǝlɛ wei ɩ kɑ sǝnɑ-ɩ tɔ.
  azb-azb: Ordular Rəbbinin qəzəbi Ölkəni od kimi yandırdı, Xalqı alov yandırıb-yaxır,
    Qardaş qardaşa rəhm etmir.
  eng-DBY: 'Through the wrath of Jehovah of hosts is the land burned up, and the people
    is as fuel for fire: a man spareth not his brother;'
  hin-2017: सेनाओं के यहोवा के रोष के मारे यह देश जलाया गया है, और ये लोग आग की ईंधन
    के समान हैं; वे आपस में एक दूसरे से दया का व्यवहार नहीं करते।
  wol-KYG: 'Nit ñaa ngi màtte ndijoor, te doyaluñu, di xàmpe càmmoñ te suuruñu, ku
    nekk di yàpp sa mbokk:'
  eng-YLT: In the wrath of Jehovah of Hosts Hath the land been consumed, And the people
    is as fuel of fire; A man on his brother hath no pity,
  eng-WYC-2017: In the wrath of the Lord of hosts the land shall be troubled, and
    the people shall be as the meat of fire; a man shall not spare his brother.
  eng-WMBB: Through the LORD of Hosts’ wrath, the land is burnt up; and the people
    are the fuel for the fire. No one spares his brother.
  urd-GVH: रब्बुल-अफ़वाज के ग़ज़ब से मुल्क झुलस जाएगा और उसके बाशिंदे आग का लुक़मा
    बन जाएंगे। यहाँ तक कि कोई भी अपने भाई पर तरस नहीं खाएगा।
  rug-rug: Koasa tinaṉaziri te Zihova Tadi na Qeto Minate, si sa popoa si kaqu ta
    sulu, meke sari tie mo si na hudana sa nika; meke loke tie kote toka nia sa tasina.
  gaz-gaz: Dheekkamsa Waaqayyoo Waan Hunda Dandaʼuutiin lafti ni gubatti; namoonnis
    qoraan ibiddaa taʼu; namni kam iyyuu obboleessa isaa oolchuu hin dandaʼu.
  fra-LSG: On pille à droite, et l’on a faim; On dévore à gauche, et l’on n’est pas
    rassasié; Chacun dévore la chair de son bras.
  yal-yal: Muxune donseen tongoma yiifanna ma, kamɛn mi ba e ma. E yi e balon fen
    e kɔmɛnna ma, e mi wasa. Birin baloma a lanfaan nan na.
  haw-1868: Ua hoaia ka aina, no ka ukiuki o Iehova o na kaua, A ua lilo hoi na kanaka
    i wahie no ke ahi; Aohe kanaka i aloha i kona hoa.
  arb-NAV: إِنَّ الأَرْضَ تَحْتَرِقُ بِغَضَبِ الرَّبِّ الْقَدِيرِ، وَالشَّعْبَ كَوَقُودٍ
    لِلنَّارِ. لَا يَرْحَمُ وَاحِدٌ أَخَاهُ.
  ewe-ewe: Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la ƒe dɔmedzoe na dzo ƒo anyigba, eye dukɔ
    la anye dzodonu, ame aɖeke makpɔ nɔvia ta o.
  eng-LEE: (9:18) Through the fury of the Lord of hosts is the land scorched, and
    the people have become as food for the fire; no man will spare his brother.
  asm-FB: বাহিনীসকলৰ যিহোৱাৰ ক্ৰোধত দেশ দগ্ধ হ’ল; আৰু লোকসকল জুইৰ ইন্ধন স্বৰূপ হ’ল;
    কোনো লোকে নিজৰ ভায়েকক ক্ষমা নকৰিব।
  sus-A: عٍ بَرَ عٍ بٌورٍ مُحَ نَشَن نُ نَ عٍ يِرٍقَنيِ مَ، كْنْ عٍ نَشَ لُ كَامّ
    كُي. عٍ بَرَ ندٍ مُحَ نَشَن نُ نَ عٍ كْولَ مَ، كْنْ عٍ مُ وَ سَ، كَنكَن نَشَ دِن
    عَ بٌورٍ رَ.
  fra-SBL: Par la colère de Yahvé des armées, le pays est brûlé ; et les gens sont
    le combustible pour le feu. Personne n'épargne son frère.
  hbo-hbo: וַיִּגְזֹ֤ר עַל־יָמִין֙ וְרָעֵ֔ב וַיֹּ֥אכַל עַל־שְׂמֹ֖אול וְלֹ֣א שָׂבֵ֑עוּ
    אִ֥ישׁ בְּשַׂר־זְרֹעֹ֖ו יֹאכֵֽלוּ׃
  piu-2006: '@see-verse:ISA.009.018'
  kik-kik: Nĩ ũndũ wa mangʼũrĩ ma Jehova Mwene-Hinya-Wothe bũrũri nĩũgaacinwo biũ,
    nao andũ magaatuĩka ta ngũ cia mwaki; gũtirĩ mũndũ o na ũmwe ũgacaaĩra mũrũ wa
    nyina.
  fra-NCL: On coupe à droite, et l’on a faim ; on dévore à gauche, et l’on n’est pas
    rassasié ; chacun dévore la chair de son bras ; Manassé contre Ephraïm, Ephraïm
    contre Manassé, tous deux ensemble contre Juda.
  cek-AK: Misatuh kaminawk ih Angraeng palungphui pongah, prae loe khoving tih; kaminawk
    loe hmai ah tik koi thing baktiah ni om o tih; mi mah doeh angmah ih nawkamya
    to paquem mak ai.
  cuk-cuk: Ar Bab-Jehová-Bela-Gangued-Nikad-urwedbali yala duu gadoed. Dulemar e-sapanga
    guoed. Dulemar na e-gwenadgan wiledakosulid.
  uig-CYR: Бириси оң тәрәптә гөш кесип йәп, тоймайду, Сол тәрәптин ялмап йәпму, қанаәтләнмәйду;
    Һәр ким өз билигини йәйду;
  tel-2017: సేనల ప్రభువు అయిన యెహోవా ఉగ్రత వల్ల దేశం కాలి భస్మం అయిపోయింది. ప్రజలు
    ఆ అగ్నికి ఇంధనంలా ఉన్నారు. ఏ మనిషీ తన సహోదరుణ్ణి కరుణించడు.
  hat-BSA: Se gwo kòlè a SENYÈ dèzame yo ki brile peyi a, e se pèp la ki se lwil pou
    dife a. Nanpwen moun ki eseye sove frè l.
  kos-kos: Mweyen LEUM GOD Kulana El kasrkusrak, kaiyuk lal firir oana sie e sasla
    fin acn uh ac esukla mwet, ac kais sie mwet fah sifacna fosrngakunul.
  hbo-WLC: וַיִּגְזֹ֤ר עַל־יָמִין֙ וְרָעֵ֔ב וַיֹּ֥אכַל עַל־שְׂמֹ֖אול וְלֹ֣א שָׂבֵ֑עוּ
    אִ֥ישׁ בְּשַׂר־זְרֹע֖וֹ יֹאכֵֽלוּ׃
  ibo-ibo: Nʼihi iwe ahụ Onyenwe anyị, Onye pụrụ ime ihe niile na-ewe, ahụhụ ọ ga-enye
    ga-adị ka ọkụ na-ere ere; ọ na-erepịa ala ahụ niile na ndị bi nʼime ya; ọ dịkwaghị
    onye ga-azọpụta ibe ya.
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କ କୋପରେ ଦେଶ ଦଗ୍ଧ ହୋଇଅଛି; ମଧ୍ୟ ଲୋକମାନେ ଅଗ୍ନି ପାଇଁ
    କାଷ୍ଠ ତୁଲ୍ୟ ଅଟନ୍ତି; କେହି ଆପଣା ଭ୍ରାତାକୁ ଦୟା କରେ ନାହିଁ।
  chk-chk: Pokiten än ewe Samol mi Unusen Manaman song ewe fanü a karala, nge ekewe
    aramas ra usun chök amüch lon ekkei. Esap wor eman a tongei pwiin.
  rop-rop: Wal YAWEI det boswan God im brabli wail na, dumaji olabat nomo bin kain
    gija en imbin yusum detlot pipul wulijim wadi blanga meigim faiya. Det faiya bin
    barnimap det kantri.
  ukr-1871: Лютість Господа Саваота спалить землю, і народ станеться жиром огня; чоловік
    не пощадить і брата свого.
  deu-1951: (09-18) Durch den Zorn des HERRN ist das Land wie ausgebrannt und das
    Volk wie vom Feuer verzehrt; keiner schont des andern.
  eng-JPS: (9-18) Through the wrath of the LORD of hosts is the land burnt up; the
    people also are as the fuel of fire; no man spareth his brother.
  srp-1865: Od gnjeva Gospoda nad vojskama zamraèiæe se zemlja i narod æe biti kao
    hrana ognju, niko neæe požaliti brata svojega.
  lug-lug: Olw’obusungu bwa Mukama Katonda ow’Eggye ensi eggiiridde ddala, era n’abantu
    bali ng’enku ez’okukuma omuliro, tewali muntu alekawo muganda we.
  heb-heb: בעברת יהוה צבאות נעתם ארץ ויהי העם כמאכלת אש איש אל אחיו לא יחמלו׃
  ben-IRV: বাহিনীদের সদাপ্রভুর ভীষণ ক্রোধে দেশ দগ্ধ এবং লোকেরা যেন আগুনের জন্য দাহ্য
    পদার্থের মতো হয়েছে; নিজের ভাইয়ের প্রতি মমতা করে না।
  pan-pan: ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦੇ ਕਹਿਰ ਵਿੱਚ ਦੇਸ ਸੜ ਗਿਆ ਹੈ, ਅਤੇ ਲੋਕ ਅੱਗ ਦੇ ਬਾਲਣ ਜਿਹੇ ਹਨ,
    ਕੋਈ ਆਪਣੇ ਭਰਾ ਨੂੰ ਵੀ ਨਹੀਂ ਛੱਡਦਾ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား ၏ အမျက် တော်ကြောင့်၊ မြေသည်မီးလောင်၍၊
    မြေသားတို့ သည် မီးမွေးဘို့ ထင်းဖြစ်ကြလိမ့်မည်။ ညီအစ်ကိုချင်း တယောက်ကိုတယောက် မနှမြောရ။
  tte-O: Mwa Yaubada Tokaiwesosi ana munamunai mena yanuwa igabu iwedoli yo tomo meuloili
    kani siwedoli besiele mayau iwedowedoli yo boita ilalakisosi, tomo kaigeda kaigeda
    nige kana tosagu yabo.
  hmo-hmo: Siahu Ibounai Lohiabada ia badu maragi lasi dainai, ia ese Israela taudia
    ibounai edia kerere davana do ia henia momokani. Do ia hadikadia, lahi ese uda
    ibounai ia gabua ore bamona. Tau ta lasi ese iena tadikakana do ia bogahisihisi
    henia.
  urd-urd: रब्ब — उल — अफ़वाज के क़हर से ये मुल्क जलाया गया, और लोग ईन्धन की तरह हैं;
    कोई अपने भाई पर रहम नहीं करता।
  rus-SYN: Ярость Господа Саваофа опалит землю, и народ сделается как бы пищею огня;
    не пощадит человек брата своего.
  bqc-SIM: Wa pↄ́ li ↄplaai, nↄana a gi àↄ ń dɛɛ. Wa pↄble ↄzɛɛi, kási wa kão,
    baade a a gbɛ̃́dee sóso.
  tcz-CHONGTHU: Van galsatte Pakai lunghanna chun agamlei chu kavomsoh-intin, mite
    chu mei deo jeju lah-a kihallhumuntin, koiman apenpi asopi jeng jong ahoidohlou
    ding ahi.
  mar-mar: सेनाधीश परमेश्वराच्या कडेवरुन वाहणाऱ्या क्रोधामुळे भूमी दूर पळून गेली आहे,
    लोक आगीला तेलाप्रमाणे आले आहेत, आपल्या भावाचीही कोणी मनुष्य गय करीत नाही.
  qub-qub: Munayniyoj Tayta Dios fiyupa rabyasha captinmi nasyuntaga nina rupaycan.
    Ninaga rupar ushacurcun runacunata. Runacunapis runa-masinta mana cuyapannachu.
  hat-hat: Seyè ki gen tout pouvwa a te sitèlman move, li fini ak peyi a. Se tankou
    yon dife k'ap boule tout moun nan peyi a. Pesonn pa ka sove pesonn.
  eng-BSB: By the wrath of the LORD of Hosts the land is scorched, and the people
    are fuel for the fire. No man even spares his brother.
  eng-WEBPB: Through the LORD of Armies’ wrath, the land is burnt up; and the people
    are the fuel for the fire. No one spares his brother.
  kbq-kbq: Hankavenentake Ra Anumzamofona tusi arimpa aheankino, ama mopafi maka vahetamina
    zamazeri haviza hanige'za, tevemofo ne'za segahaze. Anama hanigeno'a mago'mo'e
    huno mago'mofona aza osugahie.
  nhe-BL: Ica icualancayo TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij
    quichihuas ma tzintlayohuilis nopa tlali ica nopa poctli tlen quisas tlen nopa
    hueyi tlitl. Nopa tlitl lemenis ica nopa tlacame huan niyon se nopa fiero tlacame
    ax quitlasojtlas iicni.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e wikwahy a'e kury. A'e rupi umumaw
    a'e ywy hereko tata pupe imunykaw ài. Umumaw teko wanereko zepe'aw tata rehe heityk
    pyr zàwe wà. Ni amo nupuhareko kwaw amogwer wà.
  eng-DRA: 'By the wrath of the Lord of hosts the land is troubled, and the people
    shall be as fuel for the fire: no man shall spare his brother.'
