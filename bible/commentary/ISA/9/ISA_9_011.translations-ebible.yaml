verse: ISA.009.011
translations:
  mal-C: അതിനാൽ യഹോവ രെസീന്റെ എതിരാളികളെ അവർക്കെതിരേ വരുത്തും, അവന്റെ എല്ലാ ശത്രുക്കളെയും
    ഇളക്കിവിടും.
  deu-TKW: Aram im Osten und die Philister im Westen, und sie fraßen Israel mit vollem
    Maule. Bei alledem wandte sich sein Zorn nicht, und blieb seine Hand noch ausgereckt.
  lin-lin: Bato ya Siri na liboso, mpe bato ya Filisitia na sima, bapasolaki Isalaele
    mpe baliaki ye na lokoso. Kasi atako bongo, kanda ya Yawe ekitaki kaka te, loboko
    na Ye etikalaki kaka ya kosembolama.
  eng-LSV: And YHWH sets the adversaries of Rezin on high above him, || And he joins
    his enemies together,
  eng-GNV: Neuerthelesse the Lord will raise vp the aduersaries of Rezin against him,
    and ioyne his enemies together.
  eng-WEBSTER: Therefore the LORD will set up the adversaries of Rezin against him,
    and join his enemies together;
  nhw-BL: Pero san tlapic quichihuase pampa TOTECO quinmacas chicahualistli icualancaitacahua
    Rezín huan quinyoltacanis para ma hualaca ma quihuilanaquij Rezín huan nopa tlali
    Israel ehuani.
  swh-ONEN: Lakini Bwana amemtia nguvu adui wa Resini dhidi yao na kuchochea watesi
    wao.
  bba-bba: U koo de Siriɡibu bɑ n wɑ̃ɑ sɔ̃ɔ yɑri yeru ɡiɑ, kpɑ Filisitibɑ bɑ n mɑɑ
    wɑ̃ɑ sɔ̃ɔ duu yeru ɡiɑ, kpɑ bu nɔɔ wukiɑ bu Isirelibɑ mwɛ. Kɑ mɛ kpuro, win mɔru
    kun suremɔ. U koo mɑɑ bu nɔmɑ doke u sɛɛyɑsiɑ.
  eng-KJVCPB: Therefore the Lord shall set up the adversaries of Rezin against him,
    And join his enemies together;
  luo-luo: To Jehova Nyasaye biro miyo wasik Rezin teko mondo oked kodgi, adier obiro
    thuwogi kod wasigu.
  meu-meu: Taunabunai, Iehova ese idia ihadikadia taudia e hatoredia isimu, bona inaidia
    na e hagaradiamu.
  npi-ULB: यसकारण परमप्रभुले उसको शत्रु रसीनलाई उसको विरुद्धमा खडा हुनुहुनेछ र उसका
    शत्रुहरूलाई,
  yor-yor: Ṣùgbọ́n Olúwa fún àwọn ọ̀tá Resini ní agbára láti dojúkọ wọ́n ó sì ti rú
    àwọn ọ̀tá wọn sókè.
  pes-OPCB: خداوند دشمنان اسرائیل را علیه او برانگیخته است.
  tgl-ULB: Kaya lalabanan siya ni Yahweh, si Rezin, ang kaniyang kalaban, at hihimukin
    ang kaniyang mga kalabang
  hui-hui: Ani layagola Anduane Homogohanda keba timbuniore howa tinaga waitigi hearume
    wai bu ibilonaga bu mini mo heya haya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​အား​တိုက်​ခိုက် ကြ​စေ​ရန် ရန်​သူ​တို့​ကို​လှုံ့​ဆော်​တော်​မူ​၏။-
  bod-N: དེ་བས་དཀོན་མཆོག་ཡ་ཝཱེས་རེ་ཙིན་གྱི་དགྲ་རྣམས་སྟོབས་ཤུགས་རྒྱས་པར་མཛད་ནས་ཡེས་ར་ཨེལ་ལ་རྒོལ་བར་འདྲེན་ཞིང་།
    ཡེས་ར་ཨེལ་གྱི་དགྲ་རྣམས་ལ་ངར་སློང་བར་འགྱུར།
  wsk-wsk: Bare mena. Yawe kager kari memek nunga gi gurugam se taiman nunga maguwuman.
  sna-sna: Asi Jehovha akamutsira Rezini vadzivisi akakurudzira vavengi vavo.
  spa-BLM: Por lo tanto, Yahvé pondrá en alto a los adversarios de Rezín, y agitará
    a sus enemigos,
  cac-cac: A Jehová ol ic'ancot eb' ajc'ol yajoch d'a vin̈aj Rezín, yic syac'an oval
    eb' d'a Israel.
  swh-ULB: Hivyo basi Yahwe atamwinua juu yao Rezini, adui zake, atawakoroga adui
    zake,
  bel-bel: 'І падыме Гасподзь супроць яго ворагаў Рэцына, і супастатаў ягоных узброіць:'
  deu-ELBBK: die Syrer von Osten und die Philister von Westen; und sie werden Israel
    fressen mit vollem Maul. – Bei dem allen wendet sich sein Zorn nicht ab, und noch
    ist seine Hand ausgestreckt.
  mbb-OT: Umbe ibpesurung sikandan te Nengazen te menge tig-Asiria, he menge kuntada
    ni Hadì Rezin.
  mal-2015: അതുകൊണ്ടു യഹോവ രെസീന്റെ വൈരികളെ അവന്റെ നേരെ ഉയർത്തി, അവന്റെ ശത്രുക്കളെ
    ഇളക്കിവിട്ടിരിക്കുന്നു.
  gup-gup: Dja nawu Yawey kabenmarndulkarrekimukwon bininj nawu kubolkbubuyikabeh
    bu kabindiwirrihme dja kabirrimre kabindibunkenh.
  rmc-rmc: O Aramejčana le vichodostar a o Filišťinci le zapadostar phundrade peskre
    muja, hoj te chan tele le Izrael, ale the andre kada savoro le RAJESKRI choľi
    mek na visaľol het a leskro vast hino furt nacirdlo.
  pes-OPV: بنابراین خداوند دشمنان رصین رابضد او خواهد برافراشت و خصمان او را خواهدبرانگیخت.
  ron-1924: 'Де ачея Домнул ва ридика ымпотрива лор пе врэжмаший луй Рецин ши ва стырни
    пе врэжмаший лор:'
  ben-OBCV: কিন্তু সদাপ্রভু রৎসীনের বিরুদ্ধে, তার শত্রুদের শক্তিশালী করেছেন, আর তার
    বিরুদ্ধে তাদের উদ্দীপিত করেছেন।
  som-som: Haddaba sidaas daraaddeed Rabbigu wuxuu ku soo kicin doonaa kuwa Resiin
    la col ah, oo cadaawayaashiisana wuu isku soo wada ururin doonaa dhammaantood,
  lat-VUC: Et elevabit Dominus hostes Rasin super eum, et inimicos ejus in tumultum
    vertet.
  eng-ASVBT: Therefore Jehovah will set up on high against him the adversaries of
    Rezin, and will stir up his enemies,
  ita-1885: i Siri dall'Oriente, i Filistei dall'Occidente; ed essi divoreranno Israele
    a piena bocca. Per tutto ciò la sua ira non si racqueterà; anzi la sua mano sarà
    ancora stesa.
  eng-LXXUP: even Syria from the rising of the sun, and the Greeks from the setting
    of the sun, who devour Israel with open mouth. For all this his anger is not turned
    away, but still his hand is exalted.
  eng-ULB: Therefore Yahweh will raise up against him Rezin, his adversary, and will
    stir up his enemies,
  spa-VBL: Pero el Señor ha fortalecido a los enemigos de Rezín contra Israel y los
    ha alentado.
  fra-_FOB: 'L''Éternel élèvera les adversaires de Retsin contre le peuple; il armera
    aussi leurs ennemis:'
  mal-mal: അതുകൊണ്ട് യഹോവ രെസീന്റെ വൈരികളെ അവന്റെനേരെ ഉയർത്തി, അവന്റെ ശത്രുക്കളെ ഇളക്കിവിട്ടിരിക്കുന്നു.
  urd-GVR: Lekin Rab Isrāīl ke dushman Razīn ko taqwiyat de kar us ke ḳhilāf bhejegā
    balki Isrāīl ke tamām dushmanoṅ ko us par hamlā karne ke lie ubhāregā.
  suz-BL: मोपतीके परमप्रभु यावेमी मेको आन कली श्‍येत गेब पोक्‍ब। मिनु मेको आन जोरी
    सत्रु आन कली “गो लडाइ ग्रानीकी” दे मिम्‍पाइक्‍ब।
  eng-NOY: Jehovah will raise up the enemies of Rezin against them, And will arm their
    adversaries;
  ita-1927: '(H9-10) Per questo l’Eterno farà sorgere contro il popolo gli avversari
    di Retsin, ed ecciterà i suoi nemici:'
  ckb-ckb: یەزدان دوژمنانی ڕەچینی پاشای لێ هەڵدەستێنێت، ناحەزانی جۆش دەدات.
  eng-BBE: For this cause the Lord has made strong the haters of Israel, driving them
    on to make war against him;
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ಯೆಹೋವ ದೇವರು ರೆಚೀನನ ವೈರಿಗಳನ್ನು ಅವನಿಗೆ ವಿರೋಧವಾಗಿ ಎಬ್ಬಿಸಿ,
  tam-2017: ஆதலால் யெகோவா ரேத்சீனுடைய எதிரிகளை அவர்கள்மேல் உயர்த்தி, அவர்களுடைய மற்ற
    எதிரிகளை அவர்களுடன் கூட்டிக் கலப்பார்.
  spa-RV-1909: Empero Jehová ensalzará los enemigos de Rezín contra él, y juntará
    sus enemigos;
  ron-BTF: De aceea DOMNUL va aşeza pe potrivnicii lui Rezin împotriva lui şi va uni
    pe duşmanii lui;
  eng-WEBP: Therefore the LORD will set up on high against him the adversaries of
    Rezin, and will stir up his enemies,
  eng-FBV: But the Lord has strengthened Rezin's enemies against Israel and has encouraged
    them.
  nld-1939: Jahweh vuurde de verdrukkers van Resin tegen hen aan, En hitste de vijanden
    tegen hen op;
  nch-BL: Pero san tapic quichihuase pampa TOTECO quinmacas chicahualisti icualancaitacahua
    Rezín huan quinyoltacanis para ma hualaca ma quitehuiquij Rezín huan nopa tali
    Israel ehuani.
  vie-1934: (09-10) Vậy nên, Đức Giê-hô-va sẽ khiến kẻ đối địch ở Rê-xin dấy lên nghịch
    cùng dân sự, và khích chọc kẻ cừu thù,
  hin-CV: तब याहवेह रेज़िन की ओर से उसके विरुद्ध शत्रु खड़े करेंगे और उसके अन्य शत्रुओं
    को उकसाएंगे.
  eng-OURB: Therefore Adonai will set up on high against him the adversaries of Rezin,
    and will stir up his enemies,
  spa-BES: Por esta causa, el Señor ha fortalecido a los que aborrecen a Israel, incitandolos
    a hacer guerra contra él;
  tdx-tdx: ho atiñanañe ey o nte-Arameo naho ahandrefañe ey o nte Pilistio; vaho habotse’
    iareo am-palie mitañataña t’Israele. Ie amy zay iaby mbe tsy mivio ty haviñera’e,
    fa mbe mitora-kitsy ty fità’e.
  tha-KJV: พระเยโฮวาห์จึงทรงหนุนปฏิ​ปักษ์​ของเรซีนมาสู้​เขา และทรงกระตุ้นศั​ตรู​ของเขาให้​ร่วมกัน
  por-BR-2018: 'Por isso o SENHOR levantará os adversários de Resim contra ele, e
    instigará seus inimigos:'
  deu-ELO: 'Denn Jehova wird die Bedränger Rezins über dasselbe erheben und seine
    Feinde aufreizen:'
  eng-WYC-2018: And the Lord shall raise (up) the enemies of Rezin on him, and he
    shall turn the enemies of him into noise; (And the Lord shall raise up Rezin’s
    enemies against him, and his enemies shall attack him;)
  epo-epo: La Eternulo fortigos kontraŭ ili la malamikojn de Recin, kaj liajn kontraŭulojn
    Li ekscitos,
  uig-PIN: Xunga Pǝrwǝrdigar Rǝzinning küxǝndilirini Israilƣa ⱪarxi küqlǝndürdi, Yaⱪupning
    düxmǝnlirini ⱪozƣidi.
  beo-beo: Hina Gode da Isala:ili dunu ilia ha lai ilima doagala:musa:, dogo denesi.
  tpi-OTNT: Bikpela i belhat long ol Israel, olsem na em i kirapim pinis bel bilong
    ol birua bilong ol bilong kam pait long ol. Em i kirapim bel bilong ol Siria long
    hap sankamap, em ol lain bilong King Resin, na em i kirapim bel bilong ol Filistia
    long hap san i go daun. Na tu em i kirapim bel bilong ol birua bilong King Resin
    yet long kam pait long ol Israel na daunim ol. Bikpela i mekim olsem pinis, tasol
    dispela bai i no pinisim belhat bilong en. Nogat. Em i apim han i stap yet.
  hau-SA: Amma Ubangiji ya ƙarfafa maƙiyan Rezin gāba da su ya kuma ingiza abokan
    gāba.
  uig-LAT: Shunga Perwerdigar Rezinning küshendilirini Israilgha qarshi küchlendürdi,
    Yaqupning düshmenlirini qozghidi.
  nde-nde: Kodwa uThixo usebaqinisele izitha zikaRezini, njalo usetshotshozele izitha
    zabo.
  ton-ton: Ko ia ʻe fokotuʻu ʻe Sihova kia Lesini hono ngaahi fili, pea fakakau fakataha
    hono ngaahi fili;
  ces-1613: Ale zvýší Hospodin protivníky Rezinovy nad něj, a nepřátely jeho svolá,
  eng-WMB: Therefore the LORD will set up on high against him the adversaries of Rezin,
    and will stir up his enemies,
  tam-TCV: ஆனால் யெகோவா ரேத்சீனின் பகைவர்களை அவர்களுக்கு விரோதமாகப் பலப்படுத்தி, அவர்களுடைய
    எதிரிகளைத் தூண்டிவிடுவார்.
  ceb-ULB: Busa pabarogon ni Yahweh ang nakigbatok kang Rezin, ang iyang kaatbang,
    ug pasulongon ang iyang mga kaaway,
  pol-UBG: PAN wywyższy wrogów Resina przeciwko niemu i zjednoczy jego nieprzyjaciół;
  urd-GVU: لیکن رب اسرائیل کے دشمن رضین کو تقویت دے کر اُس کے خلاف بھیجے گا بلکہ اسرائیل
    کے تمام دشمنوں کو اُس پر حملہ کرنے کے لئے اُبھارے گا۔
  deu-1912: 'Denn der HERR wird Rezins Kriegsvolk wider sie erhöhen und ihre Feinde
    zuhauf ausrotten:'
  kan-2017: ಆದುದರಿಂದ ಯೆಹೋವನು ರೆಚೀನಿನ ವೈರಿಗಳನ್ನು ಅವರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಎಬ್ಬಿಸಿದ್ದಾನೆ.
  yap-yap: I SOMOL e k’aring e to’ogor rorad ni nge cham ngorad.
  hlt-MCSB: Tedae BOEIPA loh Rezin rhal te anih taengah a thaphoh pah tih a thunkha
    neh a khuk thil.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዔያቶኮ ሞርኮ ማዔ ዓሶ ዔቂሲ ዔያቶ ዖሊሻንዳኔ።
  twi-ASANTE: Nanso Awurade ahyɛ Resin atamfoɔ den atia wɔn, na ɔhyɛ wɔn atamfoɔ no
    nkuran.
  eng-WEBU: Therefore the LORD will set up on high against him the adversaries of
    Rezin, and will stir up his enemies,
  wal-wal: Hegaa gishshau, etaara olettida morkketa GODAI eta bolli denttettiis.
  spa-PDDPT: Por tanto, Yavé levanta a Rezín, el adversario, contra ellos, e incita
    a sus enemigos,
  gun-gun: Ha'e rami teĩ ha'e kuery rovai guarã Senhor omopu'ã 'rã Rezim rovaigua
    kuery, omboupa 'rã hovaigua kuery.
  ilo-ULB: Ngarud, tumakderto ni Yahweh a maibusor kenkuana, ni Rezin a kabusorna,
    ket tignayennanto dagiti kabusorna,
  kpg-kpg: Dimaadua gu haga ngalungalua nadau hagadaumee bolo gi heebagi gi digaula.
  uig-ARA: شۇڭا پەرۋەردىگار رەزىننىڭ كۈشەندىلىرىنى ئىسرائىلغا قارشى كۈچلەندۈردى، ياقۇپنىڭ
    دۈشمەنلىرىنى قوزغىدى.
  sus-sus: A fama nɛ Aramikae ra kelife sogetede, A fa Filisitakae fan na keli sogegorode,
    alako e xa Isirayilakae sɔntɔ a ɲaaxi ra. Hali na birin to raba, Alatala xa xɔnɛ
    mu gbilenxi e fɔxɔ ra, a bɛlɛxɛ man itexi e xili ma,
  pon-2006: KAUN-O ketin kamwakidadahr arail imwintihti kan pwe re en mahweniong irail.
  ksd-ksd: Kari ra Luluai na vangala urama liu iat ra umana ebar kai Resin upi diat
    a tur bat ia, ma na vararak kana lavur ebar;
  tur-YTC: Bunun için Yahve, Resin'in düşmanlarını ona karşı yükseltecek, Onun düşmanlarını
    da ayağa kaldıracak,
  grc-BRENT: Συρίαν ἀφʼ ἡλίου ἀνατολῶν, καὶ τοὺς Ἕλληνας ἀφʼ ἡλίου δυσμῶν, τοὺς κατεσθίοντας
    τὸν Ἰσραὴλ ὅλῳ τῷ στόματι· ἐπὶ πᾶσι τούτοις οὐκ ἀπεστράφη ὁ θυμὸς, ἀλλʼ ἔτι ἡ
    χεὶρ ὑψηλή.
  ind-AYT: (9-10) Karena itu, TUHAN akan membangkitkan lawan-lawan Rezin untuk melawan
    mereka dan akan menggerakkan musuh-musuh mereka.
  nya-nya: Koma Yehova wadzutsa adani kuti alimbane nawo ndipo wawafulumiza adani
    awo kuti amenyane nawo.
  hrv-hrv: Aram s istoka, Filistejce sa zapada, da svim ustima proždiru Izraela. Na
    sve to gnjev se njegov neće smiriti, ruka će mu ostat' ispružena.
  mps-mps: Genuai Bidigo Israel dabe dali sębę yali. Tama tibaso, agai te boi bidi
    dabego homu hodolali, te augwaliba wąbi hwįagasomainu. Agai te Siria dabe te
    giliga asobo badu bidigo homu hodolali, te tuni bidi Resingo hani, tama me agai
    giliga dega sabo badu bulu Filistia hanigo homu me hogodolama, hwįagasomainu
    yali, Israel dabe aiyaba elalumainu. Genuai Bidigo te tama tiali goli, tego agai
    sębę siligobeo. Menio. Agai nogo me dodalubao.
  tpi-tpi: Bikpela i belhat long ol Israel, olsem na em i kirapim pinis bel bilong
    ol birua bilong ol bilong kam pait long ol. Em i kirapim bel bilong ol Siria long
    hap sankamap, em ol lain bilong King Resin, na em i kirapim bel bilong ol Filistia
    long hap san i go daun. Na tu em i kirapim bel bilong ol birua bilong King Resin
    yet long kam pait long ol Israel na daunim ol. Bikpela i mekim olsem pinis, tasol
    dispela bai i no pinisim belhat bilong en. Nogat. Em i apim han i stap yet.
  dan-1931: Da rejser HERREN dets Uvenner mod det og ægger dets Fjender op,
  vie-OVCB: Nhưng Chúa Hằng Hữu sẽ mang quân Rê-xin tấn công Ít-ra-ên và Ngài khiến
    tất cả kẻ thù của chúng nổi dậy.
  guj-2017: તેથી યહોવાહે રસીનના શત્રુઓને તેના પર ચઢાવ્યા છે, ને તેના દુશ્મનોને તેની
    વિરુદ્ધ ઉશ્કેર્યા છે;
  pon-2006A: KAUN-O ketin kamwakidadahr arail imwintihti kan pwe re en mahweniong
    irail.
  por-BRBSL: Therefore Yahweh colocará no alto contra ele os adversários de Rezin,
    e agitará seus inimigos,
  cth-cth: BAWIPA ni ahnimouh hanelah, Rezin tarannaw hah a thaw sak teh, Ephraim
    e tarannaw hah a thaw sak dawkvah,
  twi-twi: Nanso Awurade ahyɛ Resin atamfo den atia wɔn, na ɔhyɛ wɔn atamfo no nkuran.
  hlt-hlt: Tedae BOEIPA loh Rezin rhal te anih taengah a thaphoh pah tih a thunkha
    neh a khuk thil.
  tbz-SIM: Sidii kɔbɛ bɛɛ̀ ìtɛ́ní diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɛ̀ Fidisitɛ̃ɛ̃bɛ ìtɛ́ní
    diyiè tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀ kɛ̀ bɛ̀ ɑ̀ɑtɛ kɛ mɑɑnko Isidɑyɛɛribɛ bɑ́ nɛ̀ mɛmmɛ mí
    mbɛ Yiɛ̀ nKuyie m miɛkɛ í do n nɔ̀ùtɛ̀ kpɑɑ́ yuomu Isidɑyɛɛribɛ kpɛ́í.
  msy-2020: Ezɨ Ikiavɨra Itir God Israelian anɨngaghe, kamaghɨn amizɨ, a men apanibar
    naviba fegha gɨfa, eghtɨ me izɨ me mɨsogham. An aruem anadi naghɨn Siriabar naviba
    fe, me Atrivim Resinɨn adarasi. Egha a uaghan aruem uaghiri naghɨn Filistiabar
    naviba fe. Egha a uaghan Israelia mɨsogh, me dɨkabɨnasa Atrivim Resinɨn apanibar
    naviba fe. Ekiam kamaghɨn amigha gɨfa, ezɨ bizir kam an anɨngagharim agɨvaghan
    kogham. Puvatɨ. A ivezir kuram isɨ me danɨngvɨra ikiam.
  dop-dop: Silii nyǝ́mɑ ntɔ nɑ ilim tǝlɩɩlɛ tɔɔ, nɑ Filiisi nyǝ́mɑ nɑ ilim tǝtʋlɛ
    tɔɔ. Pɑ hɑɑ nɔɔsɩ sɩ pɑ liki Ɩsɛɣɛlɩ nyǝ́mɑ mɛ. Pɑɑ nɑ mpʋ tɔ, Tɑcɑɑ pɑ́ɑ́nɑ́
    tɑ hɛɛ, ɩ tɔŋnɑ ŋkumle kɛ teɣetuɣu kɛ́.
  azb-azb: Buna görə Rəbb Resinin düşmənlərini gücləndirəcək, Yağılarını dirçəldəcək,
  eng-DBY: And Jehovah will set up the adversaries of Rezin against him, and arm his
    enemies,
  hin-2017: इस कारण यहोवा उन पर रसीन के बैरियों को प्रबल करेगा,
  wol-KYG: Siri songe penku; Filisteen ña, sowu, ñu sëxëtoo Israyil, wonn. Teewul
    Aji Sax ji xàcci loxoom, meddiwul ba tey.
  eng-YLT: And Jehovah setteth the adversaries of Rezin on high above him, And his
    enemies he joineth together,
  eng-WYC-2017: And the Lord shall raise the enemies of Rezin on him, and he shall
    turn the enemies of him into noise;
  eng-WMBB: Therefore the LORD will set up on high against him the adversaries of
    Rezin, and will stir up his enemies,
  urd-GVH: लेकिन रब इसराईल के दुश्मन रज़ीन को तक़वियत देकर उसके ख़िलाफ़ भेजेगा बल्कि
    इसराईल के तमाम दुश्मनों को उस पर हमला करने के लिए उभारेगा।
  rug-rug: Ba ele la e Zihova meke turaṉi sari kana te Rezini pude la rapata pa Izireli,
    meke garunu nono lani Sa sari doduru kana te Izireli koa rini.
  gaz-gaz: Kanaafuu Waaqayyo amajaajota Reziin isaanitti jabeesse; diinota isaanii
    illee isaanitti kakaase.
  fra-LSG: Les Syriens à l’orient, les Philistins à l’occident; Et ils dévoreront
    Israël à pleine bouche. Malgré tout cela, sa colère ne s’apaise point, Et sa main
    est encore étendue.
  yal-yal: Arami kaan naxanye sogeteden binni, e nun Filisiti kaan naxanye sogegododen
    binni, ne nan Isirayila kaane raxɔrima feu! Koni hali na birin, Alaa xɔlɔn mi
    ɲan, a yiin mɔn yi lu yitexi e xili ma.
  haw-1868: 'Na Iehova no e hoala mai i na enemi o Rezina, e ku e ia ia, E paipai
    oia i kona poe enemi:'
  arb-NAV: ولَكِنَّ الرَّبَّ يُثِيرُ عَلَيْهِمْ خُصُومَهُمْ وَيُثِيرُ عَلَيْهِمْ أَعْدَاءَهُمْ،
  ewe-ewe: gake Yehowa do Rezin ƒe futɔwo ɖe dzi ɖe wo ŋu, eye wòde ƒu lãme na eƒe
    futɔwo.
  eng-LEE: (9:10) Therefore will the Lord strengthen the adversaries of Rezin above
    him, and will stir up his enemies;
  asm-FB: এই হেতুকে যিহোৱাই তেওঁৰ বিৰুদ্ধে ৰচীন, আৰু তেওঁৰ বিৰোধী সকলক উন্নত কৰিব,
    আৰু তেওঁৰ শত্রুবোৰক উত্তেজিত কৰিব।
  sus-A: عَ قَمَ نّ عَرَ مِكَيٍ رَ كٍلِقٍ سٌفٍتٍدٍ، عَ قَ قِلِسِتَكَيٍ قَن نَ كٍلِ
    سٌفٍفٌرٌدٍ، عَلَكٌ عٍ شَ عِسِرَيِلَكَيٍ سْنتْ عَ حَاشِ رَ. هَلِ نَ بِرِن تٌ رَبَ،
    عَلَتَلَ شَ شْنّ مُ فبِلٍنشِ عٍ قْشْ رَ، عَ بّلّشّ مَن عِتٍشِ عٍ شِلِ مَ،
  fra-SBL: C'est pourquoi Yahvé élèvera contre lui les adversaires de Rezin, et remuera
    ses ennemis,
  hbo-hbo: אֲרָ֣ם מִקֶּ֗דֶם וּפְלִשְׁתִּים֙ מֵֽאָחֹ֔ור וַיֹּאכְל֥וּ אֶת־יִשְׂרָאֵ֖ל
    בְּכָל־פֶּ֑ה בְּכָל־זֹאת֙ לֹא־שָׁ֣ב אַפֹּ֔ו וְעֹ֖וד יָדֹ֥ו נְטוּיָֽה׃
  piu-2006: '@see-verse:ISA.009.010'
  kik-kik: No rĩrĩ, Jehova nĩaheete andũ arĩa marĩ muku na Rezini hinya mamookĩrĩre,
    na akaarahũra thũ ciao.
  fra-NCL: la Syrie à l’Orient, les Philistins à l’Occident, et ils dévoreront Israël
    à pleine bouche. Avec tout cela, sa colère ne s’est pas détournée, et sa main
    reste étendue.
  cek-AK: To pongah Angraeng mah nihcae tuk hanah Rezin ih misanawk to pahruek moe,
    Ephraim ih misanawk to angthawksak boeh;
  cuk-cuk: ”Degi-inigwele, Bab-Jehová, Rezín-sordamargi e-isdarmalad barmidagoed Bab-Dummad
    e-sunnad Rezín-sordamargi e-isdarmalad-gwisguega imakoed.
  uig-CYR: Шәриқтин Сурийәликләр, ғәрәбтә Филистийләр, Улар ағзини һаңдәк ечип Исраилни
    жутувалиду. Ишлар шундақ дейилгәндәк болсиму, Униң ғәзиви йәнила янмайду, Созған
    қоли йәнила қайтурулмай туриду.
  tel-2017: కాబట్టి యెహోవా అతని మీదకి రెజీనును, అతని విరోధిని లేపుతాడు. అతని శత్రువులను
    రేపుతాడు.
  hat-BSA: Akoz sa, SENYÈ a fè leve kont yo advèsè ki sòti Retsin yo e chofe ènmi
    yo,
  kos-kos: LEUM GOD El purakak mwet lokoalok lalos — mwet mweun lal Rezin in tuku
    mweun lainulos.
  hbo-WLC: אֲרָ֣ם מִקֶּ֗דֶם וּפְלִשְׁתִּים֙ מֵֽאָח֔וֹר וַיֹּאכְל֥וּ אֶת־יִשְׂרָאֵ֖ל
    בְּכָל־פֶּ֑ה בְּכָל־זֹאת֙ לֹא־שָׁ֣ב אַפּ֔וֹ וְע֖וֹד יָד֥וֹ נְטוּיָֽה׃
  ibo-ibo: Ma Onyenwe anyị a kpaliela ndị iro Rezin ka ha bilie megide ha, ọ kwaliekwala
    ndị iro ha.
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ ତାହାର ପ୍ରତିକୂଳରେ ରତ୍ସୀନର ବିପକ୍ଷଗଣକୁ ଉନ୍ନତ କରିବେ ଓ ତାହାର
    ଶତ୍ରୁଗଣକୁ ଉତ୍ତେଜିତ କରିବେ;
  chk-chk: Nge ewe Samol mi Lapalap a amwökütü chon oputeer pwe repwe maun ngeni Israel.
  rop-rop: “Wal YAWEI bin meigim detlot enamimob fait langa olabat.
  ukr-1871: 'І підніме Господь проти його ворогів Резинових, і узброіть неприятелїв
    його:'
  deu-1951: (09-10) Doch der HERR hat die Feinde Rezins über ihn erhöht und seine
    Gegner aufgestachelt;
  eng-JPS: (9-10) Therefore the LORD doth set upon high the adversaries of Rezin against
    him, and spur his enemies;
  srp-1865: Ali æe Gospod podignuti protivnike Resinove na nj, i skupiæe neprijatelje
    njegove,
  lug-lug: Mukama Katonda kyaliva awa abalabe ba Lezini amaanyi bamulumbe; alibakumaakuma
    bamulumbe.
  heb-heb: וישגב יהוה את צרי רצין עליו ואת איביו יסכסך׃
  ben-IRV: অতএব সদাপ্রভু রৎসীনের বিরুদ্ধে তার শত্রুদেরকে তুলবেন আর তার বিরুদ্ধে শত্রুদেরকে
    উত্তেজিত করেছেন।
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਰਸੀਨ ਦੇ ਵਿਰੋਧੀਆਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਵਿਰੁੱਧ ਚੁੱਕੇਗਾ, ਅਤੇ ਉਹ ਦੇ ਵੈਰੀਆਂ
    ਨੂੰ ਪਰੇਰੇਗਾ।
  mya-JVB: ထာဝရဘုရား သည်လည်း ၊ ထိုသူ တို့တဘက် ၌ ရေဇိန် မင်း၏ရန်သူ တို့ကို ချီးမြှောက်
    ၍ ၊ ဧဖရိမ်အမျိုး၏ ရန်သူတို့ကို ထစေတော်မူသဖြင့်၊
  tte-O: Na Isileli kani sikatai yakato Damasiko ali kin Lesin nige ana kaiwe. Kaiwena
    Lesin kana kaleyayao, siya tomo Asiliya, Yeoba ikabi-yakaiweliko kabo sikaiwesosi.
  hmo-hmo: Lohiabada ese Israela dekenai ia badu henia dainai, ia ese idia tuari henia
    totona, idau bese taudia ia hatoreisia.
  urd-urd: इसलिए ख़ुदावन्द रज़ीन की मुख़ालिफ़ गिरोहों को उन पर चढ़ा लाएगा, और उनके
    दुश्मनों को ख़ुद मुसल्लह करेगा।
  rus-SYN: 'И воздвигнет Господь против него врагов Рецина, и неприятелей его вооружит:'
  bqc-SIM: Siliↄ bↄ̀ gukpɛ oi, Filitɛ̃ↄ bↄ̀ bɛ'aɛ oi, aa Isailiↄ sↄ̃̀sↄ̃ ń lɛ́ pai.
    Ń beeo píi Dii pↄkũma a kpálɛo, aà ↄ aↄ looańlaɛ.
  tcz-CHONGTHU: Hinla Pakaiyin Rezin melmate chu Israel dou dinga ahin puiya amelmateu
    jouse ahin tildoh ding ahi.
  mar-mar: म्हणून परमेश्वर त्याच्या विरूद्ध त्याचा शत्रू रसीन याला उठवील, आणि त्याच्या
    शत्रूंना चेतवील;
  qub-qub: Chayno cashanpitami cay nasyunmanga Tayta Dios cachamusha fiyupa chiquejcunata.
    Quiquin Tayta Diosmi camacächisha magaj yaycamunanpäpis.
  hat-hat: Seyè a fè lènmi pèp Izrayèl la leve dèyè l'. L'ap fè chèf lame wa Rezen
    lan atake l'.
  eng-BSB: The LORD has raised up the foes of Rezin against him and joined his enemies
    together.
  eng-WEBPB: Therefore the LORD will set up on high against him the adversaries of
    Rezin, and will stir up his enemies,
  kbq-kbq: Hu'neanagi Israeli vahe'mokizmi ha' vahe Resinima ha'ma renentaza vahe
    Ra Anumzamo'a azeri otisigeno hara Israeli vahera eme huzmantegahie.
  nhe-BL: Pero san tlapic quichihuase pampa TOTECO quinmacas chicahualistli icualancaitacahua
    Rezín huan quinyoltilanas para ma hualaca ma quitehuiquij Rezín huan nopa tlali
    Israel ehuani.
  gub-BL: A'e rupi Tupàn Tuweharupi Wiko Ma'e umur kar putar wàmàtyry'ymar a'e wà
    kury. — Pezàmàtyry'ym Izaew pezuwà pe wà nehe, i'i putar wanupe kury.
  eng-DRA: 'And the Lord shall set up the enemies of Rasin over him, and shall bring
    on his enemies in a crowd:'
