verse: ISA.009.015
translations:
  mal-C: ജനത്തിന്റെ നേതാക്കന്മാരും ഉന്നതാധികാരികളും അവരുടെ തലയും വ്യാജം പഠിപ്പിക്കുന്ന
    പ്രവാചകന്മാർ അവരുടെ വാലും ആകുന്നു.
  deu-TKW: und die Führer dieses Volks wurden Irreleiter und die Geführten zu Grunde
    gerichtet.
  lin-lin: Bakambi ya bato babungisi bato na bango nzela, mpe bato oyo balandaka bango
    bakomi kotelengana.
  eng-LSV: Elderly and accepted of faces—he [is] the head, || And prophet teaching
    falsehood—he [is] the tail.
  eng-GNV: 'The ancient and the honorable man, he is the head: and the prophet that
    teacheth lies, he is the taile.'
  eng-WEBSTER: The ancient and honorable, he is the head; and the prophet that teacheth
    lies, he is the tail.
  nhw-BL: Quintzontlamiltis nopa huehue tlacame catli nochi quinhueyitlepanitaj huan
    nojquiya quintzontlamiltis nopa istlacatica tlajtol pannextiani.
  swh-ONEN: Wazee na watu mashuhuri ndio vichwa, nao manabii wanaofundisha uongo ndio
    mkia.
  bba-bba: Be bɑ sɑ̃ɑ tɔn ben kpɑrobu, bɑ derɑ bɑ kɔ̃ɔrɑ. Be, be bɑ mɑɑ kpɑre, bɑ
    swɑɑ kɔ̃sɑ mwɑ.
  eng-KJVCPB: The ancient and honourable, he is the head; And the prophet that teacheth
    lies, he is the tail.
  luo-luo: jodongo kod joma ogen e wich jo-Israel, to jonabi mapuonjo miriambo e iwe.
  meu-meu: Tau badana, e matauraiamu tauna, na kwara, bona koikoi herevadia e hahedibalaimu
    perovetana na iu;
  npi-ULB: अगुवाहरू र भद्र मानिसहरू मुखिया हुन् । झुटो सिकाउने अगमवक्ता पुच्छर हो
    ।
  yor-yor: àwọn àgbàgbà, àti àwọn gbajúmọ̀ ní orí, àwọn wòlíì tí ń kọ́ni ní irọ́ ni
    ìrù.
  pes-OPCB: ریش‌سفیدان و اشراف اسرائیل سر قوم هستند و انبیای کاذبش دم آن.
  tgl-ULB: Ang mga pinuno at ang mga mayayaman ay ang ulo; at ang propetang nagtuturo
    ng kasinungalingan ay ang buntot.
  hui-hui: Agali wahe mini lene karu ti haguane lalu mbiwia halu mana latagi haga
    agali hearume ke̱ howa layaru ti erene lalu lene.
  mya-mya: ခေါင်း​ပိုင်း​သည်​သက်​ကြီး​ဝါ​ကြီး​ဂုဏ်​အ​သ​ရေ ရှိ​သူ​များ​ဖြစ်​၍ အ​မြီး​ပိုင်း​သည်​လိမ်​လည်
    ဟော​ပြော​တတ်​သူ​ပ​ရော​ဖက်​များ​ဖြစ်​၏။-
  bod-N: རྒན་པ་དང་ཆེ་མཐོང་ཅན་རྣམས་ནི་མགོ་དང་། རྫུན་གྱི་སློབ་སྟོན་གནང་མཁན་གྱི་ལུང་སྟོན་པ་ནི་མཇུག་མའོ།
    །
  wsk-wsk: Dom bibiya se nunup bibiya alo mu mel supuling iwita, se prophet alo den
    kawel nunga kasuruwasan mu mel mom iwita.
  sna-sna: vakuru navarume vanokudzwa ndivo musoro, vaprofita vanodzidzisa nhema ndivo
    muswe.
  spa-BLM: El hombre mayor y honorable es la cabeza, y el profeta que enseña la mentira
    es la cola.
  cac-cac: (A jun jolom chi', aton eb' yichamtac vinaquil chon̈ab' yed' eb' yajal
    yaji. Axo jun n̈e chi', aton eb' syaloch sb'a schecab'oc Dios, palta an̈ej es
    syac' c'ayb'aj eb'.)
  swh-ULB: Viongozi na watu wenye vyeo na manabii wanaofundisha kuwa uongo ni mkia.
  bel-bel: старац і знакаміты, - гэта галава; а прарок-ілжэнастаўнік ёсьць хвост.
  deu-ELBBK: Denn die Leiter dieses Volkes führen irre, und die von ihnen Geleiteten
    werden verschlungen.
  mbb-OT: Is ulu iyan is ebpemendumala wey menge dungganen he menge etew, ne is ikug
    iyan is teruen he menge ebpeneuven.
  mal-2015: മൂപ്പനും മാന്യപുരുഷനും തന്നേ തല; അസത്യം ഉപദേശിക്കുന്ന പ്രവാചകൻ തന്നേ വാൽ.
  gup-gup: Birrimekbe bininj nawu dabborrabbolk dja mak nawu birringeykimuk, dja mak
    prophets nawu kabindibukkan kore bedda kabirridjalkurrehkurren.
  rmc-rmc: Kala vodci ľidžan le manušen avrether a ola, kas on ľidžan, hine našade.
  pes-OPV: مرد پیر و مرد شریف سر است و نبی‌ای که تعلیم دروغ می‌دهد، دم می‌باشد.
  ron-1924: (Бэтрынул ши дрегэторул сунт капул, ши пророкул каре ынвацэ пе оамень
    минчунь есте коада.)
  ben-OBCV: প্রাচীনেরা ও প্রমুখ লোকেরা হলেন মস্তক, আর যে ভাববাদীরা মিথ্যা কথা শিক্ষা
    দেয়, তারা হল লেজ।
  som-som: Odayga iyo kan sharafta lahu waa madaxa, oo nebiga dadka beenta baraana
    waa dabada.
  lat-VUC: Longævus et honorabilis, ipse est caput; et propheta docens mendacium,
    ipse est cauda.
  eng-ASVBT: The elder and the honorable man, he is the head; and the prophet that
    teacheth lies, he is the tail.
  ita-1885: E quelli che predicano beato questo popolo saranno seduttori, e quelli
    d'infra esso che si persuadono d'esser beati saranno distrutti.
  eng-LXXUP: And they that pronounce this people blessed shall mislead them; and they
    mislead them that they may devour them.
  eng-ULB: The leader and the noble man are the head; and the prophet that teaches
    lies is the tail.
  spa-VBL: Los ancianos y la gente honrada son la cabeza, y los profetas que enseñan
    la mentira son la cola.
  fra-_FOB: La tête, c'est l'ancien et l'homme considéré; et la queue, c'est le prophète
    qui enseigne le mensonge.
  mal-mal: മൂപ്പനും മാന്യപുരുഷനും തന്നെ തല; അസത്യം ഉപദേശിക്കുന്ന പ്രവാചകൻ തന്നെ വാൽ.
  urd-GVR: Buzurg aur asar-o-rasūḳh wāle Isrāīl kā sar haiṅ jabki jhūṭī tālīm dene
    wāle nabī us kī dum haiṅ.
  suz-BL: खाल्‍पा नु हुकुम पाइबपुकी पिया नम। जोल पा परमप्रभु यावे आ लोव़ पाइबपुकी
    चहिं मीलु नम।
  eng-NOY: '[[The aged and the honorable are the head, And the prophet that speaketh
    falsehood is the tail.]]'
  ita-1927: (H9-14) (L’anziano e il notabile sono il capo, e il profeta che insegna
    la menzogna è la coda).
  ckb-ckb: پیر و پیاوماقوڵ سەرەکەن، ئەو پێغەمبەرانەی کە فێرکردنی درۆیین فێر دەکەن
    کلکەکەن.
  eng-BBE: The man who is honoured and responsible is the head, and the prophet who
    gives false teaching is the tail.
  kan-OKCV: ಹಿರಿಯನು ಮತ್ತು ಘನವುಳ್ಳವನು ತಲೆಯಾಗಿರುವನು, ಸುಳ್ಳು ಬೋಧಿಸುವ ಪ್ರವಾದಿಯು ಬಾಲವಾಗಿರುವನು.
  tam-2017: மூப்பனும் கனம்பொருந்தினவனுமே தலை, பொய்ப்போதகம்செய்கிற தீர்க்கதரிசியே வால்.
  spa-RV-1909: 'El viejo y venerable de rostro es la cabeza: el profeta que enseña
    mentira, este es cola.'
  ron-BTF: Pe bătrânul şi pe cel demn de cinste, el este capul; şi pe profetul care
    învaţă pe alţii minciuni, el este coada.
  eng-WEBP: The elder and the honorable man is the head, and the prophet who teaches
    lies is the tail.
  eng-FBV: Elders and honorable people are the head, and prophets who teach lies are
    the tail.
  nld-1939: De oudsten en edelen waren de kop, De leugenprofeten de staart;
  nch-BL: Quintzontamiltis nopa huehue tacame cati nochi quinhueyitepanitaj huan nojquiya
    quintzontamiltis nopa istacatica tajtolpanextiani.
  vie-1934: (09-14) Đầu, tức là trưởng lão và kẻ tôn trọng; đuôi, tức là người tiên
    tri dạy sự nói dối.
  hin-CV: सिर तो वह प्रतिष्ठित और बुज़ुर्ग व्यक्ति है, और पूंछ वह भविष्यद्वक्ता जो
    झूठी बात सिखाता है.
  eng-OURB: The elder and the honorable man is the head, and the prophet who teaches
    lies is the tail.
  spa-BES: El hombre que es honrado y responsable es la cabeza, y el profeta que da
    falsas enseñanzas es la cola.
  tdx-tdx: Amy te mampandilatse ondaty retoa o mpinday iareoo; vaho najoroboñe o endese’
    iereoo;
  tha-KJV: ผู้ใหญ่​และคนมี​เกียรติ​คือหัว และผู้​พยากรณ์​ผู้​สอนเท็จเป็นหาง
  por-BR-2018: O ancião e o homem respeitado, este é a cabeça; e o profeta que ensina
    falsidade é a cauda.
  deu-ELO: Der Älteste und Angesehene, er ist das Haupt; und der Prophet, der Lüge
    lehrt, er ist der Schwanz.
  eng-WYC-2018: An eld man and honourable, he is the head; and a prophet teaching
    leasing, he is the tail. (An old and honourable man, he is the head; and a prophet
    teaching lies, he is the tail.)
  epo-epo: Maljunulo kaj eminentulo estas la kapo; kaj profeto, kiu instruas malveraĵon,
    estas la vosto.
  uig-PIN: Moysipit wǝ mɵⱨtǝrǝmlǝr bolsa baxtur; Yalƣanqiliⱪ ɵgitidiƣan pǝyƣǝmbǝr
    — ⱪuyruⱪtur.
  beo-beo: Asigilai dunu amola dunu ilima eno dunu da nodosa, amo da Isala:ili ea
    dialuma. Amola ogogosu ba:la:lusu dunu amo da ilima ogogole olelesa, amo da la:go.
  tpi-OTNT: Het em i makim ol lapun na ol man i gat biknem. Na tel em i makim ol profet
    i bin autim giaman tok long ol manmeri.
  hau-SA: dattawa da manyan mutane su ne kai, annabawa waɗanda suke koyar da ƙarairayi
    su ne wutsiya.
  uig-LAT: Moysipit we möhteremler bolsa bashtur; Yalghanchiliq ögitidighan peyghember
    — quyruqtur.
  nde-nde: abadala lezikhulu balikhanda, abaphrofethi abafundisa amanga bangumsila.
  ton-ton: Ko e motuʻa mo ia ʻoku ongoongolelei, ko e ʻulu ia; pea ko e palōfita ʻoku
    ako ʻaki ʻae loi, ko e iku ia.
  ces-1613: (Stařec a vzácný člověk, onť jest hlava, prorok pak, kterýž učí lži, onť
    jest ocas.)
  eng-WMB: The elder and the honorable man is the head, and the prophet who teaches
    lies is the tail.
  tam-TCV: முதியோரும் பிரபலமானோருமே தலை, பொய்யைப் போதிக்கும் இறைவாக்கினரே வால்.
  ceb-ULB: Ang pangulo ug ang inila nga tawo mao ang ulo; ug ang propeta nga nagatudlo
    ug bakak mao ang ikog.
  pol-UBG: Starzec i dostojnik – to głowa, a prorok, który uczy kłamstwa – to ogon.
  urd-GVU: بزرگ اور اثر و رسوخ والے اسرائیل کا سر ہیں جبکہ جھوٹی تعلیم دینے والے نبی
    اُس کی دُم ہیں۔
  deu-1912: Die alten und vornehmen Leute sind der Kopf; die Propheten aber, so falsch
    lehren, sind der Schwanz.
  kan-2017: ಹಿರಿಯನು ಮತ್ತು ಘನವುಳ್ಳವನು ತಲೆಯಾಗಿರುವನು. ಸುಳ್ಳು ಬೋಧನೆ ಮಾಡುವ ಪ್ರವಾದಿಯು ಬಾಲವಾಗಿರುವನು.
  yap-yap: Pi’in pi’lal nge pi’in yima ta’farad e aram e lolugen — ma p’ebuk e aram
    fapi profet ni tin yad be fil ngak e girdi’ e de riyul’.
  hlt-MCSB: Patong neh maelhmai aka dang te a lu saeh lamtah a honghi neh aka thuinuet
    tonghma te a mai saeh.
  mdy-ETH: ቶኦኮ ጌዒንቴዞንሢ ጪሞና ቦንቺንታ ሱኡጎናኬ፤ ዑንኮ ጌይንቴዞንሢ ሉኡዙሞና ፆኦሲ ማሊፆ ኬኤዛዞንሢኬ።
  twi-ASANTE: mpanimfoɔ ne akunini no ne etire no, na atorɔ adiyifoɔ no ne dua no.
  eng-WEBU: The elder and the honorable man is the head, and the prophet who teaches
    lies is the tail.
  wal-wal: Cimatinne bonchchettidaageeti huuphe; wordduwaa tamaarissiya hananabaa
    yootiyaageeti goina.
  spa-PDDPT: El anciano honorable es la cabeza, y el profeta que enseña mentira es
    la cola.
  gun-gun: Inhakã ma nhomongeta va'ety kuery omboetevepy, ha'e rã huguai ma profeta
    ramigua kuery ijapu va'e.
  ilo-ULB: Ti pangulo ken ti natakneng a lalaki ket isuda dagiti ulo; ken ti profeta
    nga agisursuro iti inuulbod ket ti ipus.
  kpg-kpg: Digau mmaadua mo digau aamua la aalaa go di libogo, gei di hugu la go nia
    soukohp agoago tilikai,
  uig-ARA: مويسىپىت ۋە مۆھتەرەملەر بولسا باشتۇر؛ يالغانچىلىق ئۆگىتىدىغان پەيغەمبەر
    ــ قۇيرۇقتۇر.
  sus-sus: Na yareratie bara ɲama ralɔɛ, e bara e ifu.
  pon-2006: Me mah oh waun kan me iei moangarail—oh pwadaikirail iei soukohp kan me
    kin wia padahk likamw!
  ksd-ksd: A patuana ma ra luluai ia ra uluna, ma ra propet nina ba i vartovo ma ra
    vaongo, ia ra taukuna.
  tur-YTC: Yaşlı ve saygın adam baştır, Yalan öğreten peygamber de kuyruktur.
  grc-BRENT: Καὶ ἔσονται οἱ μακαρίζοντες τὸν λαὸν τοῦτον πλανῶντες, καὶ πλανῶσιν,
    ὅπως καταπίνωσιν αὐτούς.
  ind-AYT: (9-14) Orang-orang tua dan orang-orang terhormat, merekalah kepala; dan
    nabi yang mengajarkan kebohongan, dialah ekor.
  nya-nya: mutuwo ndiye akuluakulu ndi olemekezeka, mchira ndiye aneneri ophunzitsa
    zabodza.
  hrv-hrv: Oni što vode narod taj - zavode ga, a koji se vodit' daju - propali su.
  mps-mps: Tobolu te polo monu dabe de genuai nogi yai bidi sibolo wali. Te danu te
    tibo po we bidibolo pusali profet bidi dabebolo wali.
  tpi-tpi: Het em i makim ol lapun na ol man i gat biknem. Na tel em i makim ol profet
    i bin autim giaman tok long ol manmeri.
  dan-1931: Den ældste og agtede er Hoved, Løgnprofeten er Hale.
  vie-OVCB: Những người lãnh đạo của Ít-ra-ên là đầu, những tiên tri dối trá là đuôi.
  guj-2017: વડીલ અને સન્માનનીય પુરુષ તે માથું અને અસત્ય શીખવનાર પ્રબોધક તે પૂંછડી
    છે.
  pon-2006A: Me mah oh waun kan me iei moangarail—oh pwadaikirail iei soukohp kan
    me kin wia padahk likamw!
  por-BRBSL: O ancião e o homem honrado é o chefe, e o profeta que ensina mentiras
    é a cauda.
  cth-cth: Lû teh matawng hoi bari kaawmnaw doeh. Mai hateh, laithoe ka dei e profet
    hah doeh.
  twi-twi: mpanyimfo ne akunini no ne eti no, na atoro adiyifo no ne dua no.
  hlt-hlt: Patong neh maelhmai aka dang te a lu saeh lamtah a honghi neh aka thuinuet
    tonghma te a mai saeh.
  tbz-SIM: Kuwuɔ nkuù nkó bɛnìùbɛ̀ kù fétìnkomu. Bɛ̀ bɛ̀ niitɛ́ kucɛ yɛiku nku.
  msy-2020: Dapanim, a gumazir aruaba ko gumazir ziar ekiaba itibar ababanim. Ezɨ
    puem, a gumazir akam inigha iziba, me akar ifavaribar gumazamizibagh anɨdiba,
    men ababanim.
  dop-dop: Mpɑ pɑ tiikiɣi yǝlɑɑ mɛ tɔ pɑ tolisiɣi-mɛɣɛ, nɑ mpɑ mɛ mǝ yeki nɑ pɑ́ tiikiɣi-mɛ
    tɔ, mǝ leki.
  azb-azb: Baş – ağsaqqal və hörmətli şəxsdir, Quyruq isə yalan təlim verən peyğəmbərdir.
  eng-DBY: the ancient and honourable, he is the head; and the prophet that teacheth
    lies, he is the tail.
  hin-2017: पुरनिया और प्रतिष्ठित पुरुष तो सिर हैं, और झूठी बातें सिखानेवाला नबी पूँछ
    है;
  wol-KYG: Ñi jiite askan wii ñoo leen di sànk, ña ñuy jiite loru.
  eng-YLT: Elder, and accepted of face, he [is] the head, Prophet, teacher of falsehood,
    he [is] the tail.
  eng-WYC-2017: An eld man and honourable, he is the head; and a prophet teaching
    leasing, he is the tail.
  eng-WMBB: The elder and the honourable man is the head, and the prophet who teaches
    lies is the tail.
  urd-GVH: बुज़ुर्ग और असरो-रसूख़वाले इसराईल का सर हैं जबकि झूटी तालीम देनेवाले नबी
    उस की दुम हैं।
  rug-rug: Sa batu si ari kasa palabatu na koimata, meke sa pikutu si ari na poropita
    sapu hoke kokoha pa dia zinama.
  gaz-gaz: maanguddoonnii fi kabajamoonni mataa dha; raajonni soba barsiisan immoo
    eegee dha.
  fra-LSG: Ceux qui conduisent ce peuple l’égarent, Et ceux qui se laissent conduire
    se perdent.
  yal-yal: Yamani ito yɛɛratine nan e ralɔma ayi, e muxun naxanye matinxinma, ne fan
    yifuxi.
  haw-1868: O ka lunakahiko a me ka mea koikoi, oia ke poo, O ke kaula i ao mai i
    ka wahahee, oia ka huelo.
  arb-NAV: إِنَّ الشَّيْخَ وَالْوَجِيهَ هُوَ الرَّأْسُ، وَالنَّبِيَّ الَّذِي يُلَقِّنُ
    الْكَذِبَ هُوَ الذَّنَبُ
  ewe-ewe: Ame tsitsiwo kple ame ŋkutawoe nye ta la, eye nyagblɔɖila siwo fiaa alakpadada
    lae nye asike la.
  eng-LEE: (9:14) The ancient and honorable is the head; and the prophet that teacheth
    lies is the tail.
  asm-FB: মুখ্য আৰু সম্ভ্রান্ত লোকসকল নেতৃত্বত থাকিব; আৰু মিছা শিক্ষা দিওঁতা ভাববাদীসকল
    শেষত থাকিব।
  sus-A: نَ يَرٍرَتِيٍ بَرَ حَمَ رَلْي، عٍ بَرَ عٍ عِقُ.
  fra-SBL: L'homme le plus âgé et le plus honorable est le chef, et le prophète qui
    enseigne le mensonge est la queue.
  hbo-hbo: וַיִּֽהְי֛וּ מְאַשְּׁרֵ֥י הָֽעָם־הַזֶּ֖ה מַתְעִ֑ים וּמְאֻשָּׁרָ֖יו מְבֻלָּעִֽים׃
  piu-2006: '@see-verse:ISA.009.014'
  kik-kik: Athuuri na andũ arĩa marĩ igweta nĩo mũtwe, nao anabii arĩa marutanaga
    ũhoro wa maheeni nĩo mũtingʼoe.
  fra-NCL: Ceux qui guident ce peuple l’égarent, et ceux qui s’ont guidés se perdent.
  cek-AK: Kacoehtanawk hoi khingya koi kaom kaminawk loe lu ah oh o, amsawnlok patuk
    tahmaa loe tamai ah om tih.
  cuk-cuk: Ar ibmar-dula-e-nono, girmar-dummagan-e-wilubganad, dule-nuga-nikamalad-e-wilubganad.
    Ibmar-dula-e-bunnu, Bab-Dummad-gayaburba-barsogmalad-gakansaar-odurdakmaladid.
  uig-CYR: Чүнки мошу хәлиқниң йетәкчилири уларни аздуриду, Йетәкләнгүчиләр болса
    жутувелинип йоқилиду.
  tel-2017: పెద్దలూ, ఘనులూ తల. అసత్యాలు ఉపదేశించే ప్రవక్తలు తోక.
  hat-BSA: Tèt la se ansyen ki byen respekte a e ke a se pwofèt ki ansegne manti a.
  kos-kos: Mwet matu ma akfulatyeyuk pa sifa‐ac mwet palu kikiap pa pula!
  hbo-WLC: וַיִּֽהְי֛וּ מְאַשְּׁרֵ֥י הָֽעָם־הַזֶּ֖ה מַתְעִ֑ים וּמְאֻשָּׁרָ֖יו מְבֻלָּעִֽים׃
  ibo-ibo: Ndị okenye na ndị a maara aha ha bụ ndịisi ha, ndị amụma ụgha bụ ọdụdụ
    ha.
  ory-ory: ପ୍ରାଚୀନ ଓ ସମ୍ଭ୍ରାନ୍ତ ଲୋକ ସେହି ମସ୍ତକ, ପୁଣି, ମିଥ୍ୟା ଶିକ୍ଷାଦାୟୀ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା
    ଲାଙ୍ଗୁଳ,
  chk-chk: Iwe, ekewe souakom me ekewe aramas tekia ra wewe ngeni möküren Israel,
    nge ekewe soufos chofana ra wewe ngeni wükün.
  rop-rop: '@see-verse:ISA.009.014'
  ukr-1871: Старець і знатний се — голова; а пророк, що вчить неправди, се — хвіст.
  deu-1951: (09-14) Der Älteste und Angesehene ist der Kopf, und der Prophet, welcher
    Lügen lehrt, der Schwanz.
  eng-JPS: (9-14) The elder and the man of rank, he is the head; and the prophet that
    teacheth lies, he is the tail.
  srp-1865: Starješina i ugledan èovjek to je glava, a prorok koji uèi laž to je rep.
  lug-lug: Omutwe be bakadde n’abantu ab’ekitiibwa, n’omukira be bannabbi abayigiriza
    eby’obulimba.
  heb-heb: זקן ונשוא פנים הוא הראש ונביא מורה שקר הוא הזנב׃
  ben-IRV: প্রাচীন ও সম্মানিত লোকেরা সেই মাথা, আর লেজ হল মিথ্যা শিক্ষাদানকারী নবীরা।
  pan-pan: ਬਜ਼ੁਰਗ ਅਤੇ ਪਤਵੰਤ, ਉਹ ਸਿਰ ਹਨ, ਅਤੇ ਨਬੀ ਜਿਹੜਾ ਝੂਠ ਸਿਖਾਉਂਦਾ ਹੈ, ਉਹ ਪੂਛ ਹੈ।
  mya-JVB: ဦးခေါင်း ကား၊ အသက် ကြီးသူနှင့် အသရေ ရှိသူ တည်း။ အမြီး ကား၊ မုသာ ကိုဟော
    ပြောသော ပရောဖက် တည်း။
  tte-O: Isileli ali tautaubalao yo tomo lalakiliyao siya kulukululi kani ikele-gabaegili.
    Besiele tabe palopitao mwakomwakotali siya uyawali, kani ikele-gabaegili.
  hmo-hmo: Kwarana be tau badadia, mai edia ladadia bada, iuna be hereva koikoi idia
    gwauraia peroveta taudia.
  urd-urd: बुज़ुर्ग और 'इज़्ज़तदार आदमी सिर है और जो नबी झूठी बातें सिखाता है वही
    दुम है;
  rus-SYN: старец и знатный - это голова; а пророк-лжеучитель есть хвост.
  bqc-SIM: Gbɛ̃́piↄ dↄaanaↄ lɛ́ ń sãsãɛ, ↄ̃ gbɛ̃́ pↄ́ tɛ́ńziↄ lɛ́ midɛ.
  tcz-CHONGTHU: Israel lamkaiho chu alu ahi’n, themgaoho chu amei ahi.
  mar-mar: नेता आणि वडील हे डोके होत; व जो संदेष्टा लबाड्या शिकवतो तो शेपूट होय.
  qub-qub: Animalpa umanman tincuchishanga caycan rispitädu runacunawan mandajcunami.
    Chupanman tincuchishanga caycan llulla profëtacunami.
  hat-hat: Chèf fanmi yo ak notab yo, se yo ki tèt pèp la. Ke a menm, se pwofèt yo,
    papa mantò!
  eng-BSB: The head is the elder and honorable man, and the tail is the prophet who
    teaches lies.
  eng-WEBPB: The elder and the honourable man is the head, and the prophet who teaches
    lies is the tail.
  kbq-kbq: Hanki zamagima me'nea vahe'ene, ranra vahe'mo'za e'i ana zamasenia manizageno,
    kruna kasnampa kema nehaza vahe'mo'za e'i ana zamarisona mani'naze.
  nhe-BL: Quintzontlamiltis nopa huehue tlacame tlen nochi quinhueyitlepanitaj huan
    nojquiya quintzontlamiltis nopa istlacatica tiocamanalohuani.
  gub-BL: Awa tua'uhez ma'e imuawate pyr a'e wà, nuzawy kwaw Izaew iàkàg wà. Tupàn
    ze'eg imume'u mua'u har nuzawy kwaw huwaz wà.
  eng-DRA: 'The aged and honourable, he is the head: and the prophet that teacheth
    lies, he is the tail.'
