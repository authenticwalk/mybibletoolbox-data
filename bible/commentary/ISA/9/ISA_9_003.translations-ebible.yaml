verse: ISA.009.003
translations:
  mal-C: അങ്ങ് രാഷ്ട്രം വിസ്തൃതമാക്കുകയും അവരുടെ ആനന്ദം അധികമാക്കുകയും ചെയ്തു. കൊയ്ത്തുകാലത്ത്
    ആനന്ദിക്കുന്നതുപോലെയും കൊള്ള പങ്കിടുമ്പോൾ യോദ്ധാക്കൾ ആഹ്ലാദിക്കുന്നതുപോലെയും അവർ
    അങ്ങയുടെ സന്നിധിയിൽ ആനന്ദിക്കുന്നു.
  deu-TKW: Denn das Joch, das sie drückt, und den Stab auf ihrem Nacken, den Stock
    ihres Treibers, zerbrichst du wie am Tage der Midianiterschlacht.
  lin-lin: Pamba te ekangiseli oyo ezalaki na likolo na bango, nzete oyo ezalaki na
    mapeka na bango mpe fimbu oyo na nzela na yango bazalaki konyokola bango, Yo,
    obukaki yango lokola na mokolo ya kokweya ya Madiani.
  eng-LSV: You have multiplied the nation, || You have made its joy great, || They
    have rejoiced before You as the joy in harvest, || As [men] rejoice in their apportioning
    spoil.
  eng-GNV: 'Thou hast multiplied the nation, and not increased their ioye: they haue
    reioyced before thee according to the ioye in haruest, and as men reioyce when
    they deuide a spoyle.'
  eng-WEBSTER: 'Thou hast multiplied the nation, and not increased the joy: they joy
    before thee according to the joy in harvest, and as men rejoice when they divide
    the spoil.'
  nhw-BL: Pampa ta, TOTECO, tijchihuas para nochi ni tlali Israel sempa ma eli hueyi
    huan para israelitame sempa quipiyase miyac paquilistli. Paquise quen paquij pixcani
    quema onca miyac pixquistli huan quen paquij soldados catli tlatlantoque quema
    moxelhuilíaj nopa tlamantli catli quipantijtoque.
  swh-ONEN: Umelikuza taifa, na kuzidisha furaha yao, wanafurahia mbele zako, kama
    watu wanavyofurahia wakati wa mavuno, kama watu wafurahivyo wagawanyapo nyara.
  bba-bba: Nɡe mɛ ɑ wunɛn tɔmbu wɔrɑ sɑɑ Mɑdiɑnin tɑbu kowobun nɔmɑn di, nɡe mɛyɑ
    kɑɑ bu yɑrɑ yorun di kpɑ ɑ dɛkɑ ye bɑ rɑ kɑ bu so biruɔ kɑ sere sɛnɑ ye bɑ rɑ
    kɑ bu dɑm dɔre bɔɔku.
  eng-KJVCPB: 'Thou hast multiplied the nation, and not increased the joy: They joy
    before thee according to the joy in harvest, And as men rejoice when they divide
    the spoil.'
  cpy-cpy: Poshekyaakiri atziriite, Poemoshirenkaperoteeri riroriite. Maawoeni ikimoshirewenteeyimini
    oshiyawaeteeyaawo ikimoshirewenteetziro arika rowiiteetero pankirentsi, Oshiyawaetyaawo
    ikimoshirewenteetziro arika ranteteetyaawo ashaahawontsi.
  luo-luo: Isemiyo piny oyarore kendo isemedo morgi, mi gibedo gi ilo e nyimi mana
    kaka oganda bedo gi mor e ndalo keyo, kendo mana kaka ji bedo gi mor ka gipogo
    gik ma oyaki.
  meu-meu: Bese vada o hahutumaia, bona ena moale vada o habadaia; idia na oi vairamu
    ai e moalemu, taboro imoalelaina na heto, eiava vada e dadi kohudia e harimu taudia
    edia moale na heto.
  npi-ULB: तपाईंले जातिहरूलाई वृद्धि गर्नुभएको छ । तपाईंले तिनीहरूका आनन्दलाई वृद्धि
    गर्नुभएको छ । कटनीको समयमा झैं तिनीहरू तपाईंको सामु आनन्‍दित हुन्‍छन्, जसरी मानिसहरूले
    लूटको माल बाँड्दा तिनीहरू आनन्‍दित हुन्‍छन् ।
  yor-yor: Ìwọ ti sọ orílẹ̀-èdè di ńlá; wọ́n sì yọ̀ níwájú rẹ gẹ́gẹ́ bí àwọn ènìyàn
    ti í yọ ayọ̀ ìkórè, gẹ́gẹ́ bí ènìyàn ti í yọ̀ nígbà tí à ń pín ìkógun.
  pes-OPCB: ای خداوند، تو خوشی قوم خود را افزودی و به ایشان شادمانی بخشیدی. آنها همچون
    کسانی که با شادی محصول را درو می‌کنند، و مانند آنانی که با خوشحالی غنایم را بین
    خود تقسیم می‌نمایند، در حضور تو شادمانی می‌کنند.
  tgl-ULB: Pinarami mo ang bansa, dinagdagan mo ang kanilang kagalakan; nagagalak
    sila sa iyo gaya nang sa anihan, gaya ng mga kalalakihan kapag pinaghahatian na
    nila ang nasamsam sa labanan.
  cbu-NT: ¡Apaa, shiy iyaa mangeetsini ksashishsha wayarangsha! Natunaa shiyapa taakurini,
    shiyaa tasaseeruni, kisshapa taachiniya. Tputs katungtsee zapan pusaksin, tputs
    maachee zapan mangu pana, pana ashkana, ashikpaz ashkuni, mangini ksachshapariniya.
  hui-hui: Anduane Homogo-o í̠naga wali agaliru ho dame bilarigola ti turu timbuniore
    ho ka. Wali agalime tinaga mabuha tomo hengeneru nole bialu howa turu hagadagua
    ami agalirume wai buwa wai labuha mbirale bayale ngaru mo yalu dai buwa tale bialu
    howa turu timbuni hagadaguabi í̠na bayaleore biamogo birigo hondowa ti turu timbuniore
    ho kagoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​ရှင်​သည်​သူ​တို့ အား လွန်​စွာ​အား​ရ​ရွှင်​လန်း​မှု​ကို​ပေး​တော်​မူ​ပါ​ပြီ။
    ကိုယ်​တော်​ရှင်​သည်​သူ​တို့​အား​ဝမ်း​မြောက် စေ​တော်​မူ​ပါ​ပြီ။ လူ​တို့​သည်​အ​သီး​အ​နှံ​ရိတ်​သိမ်း​ချိန်​၌​လည်း​ကောင်း၊
    တိုက်​ရာ​ပါ​ပစ္စည်း​များ​ကို​ခွဲ​ဝေ​ယူ​ချိန်​၌​လည်း​ကောင်း၊ ဝမ်း​မြောက်​ကြ​သ​ကဲ့​သို့
    သူ​တို့​သည်​ကိုယ်​တော်​ရှင်​ပြု​တော်​မူ​သော အ​မှု​တော်​အ​တွက်​ရွှင်​လန်း​ဝမ်း​မြောက်​ကြ
    ပါ​၏။
  bod-N: ཁྱེད་ཀྱིས་རྒྱལ་ཁམས་འདིའི་མི་རྣམས་མང་དུ་སྤེལ་ཞིང་དེ་དག་ལ་དགའ་སྤྲོ་གནང་བ་དང་།
    མི་རྣམས་ནི་སྟོན་ཐོག་བསྡུ་སྐབས་དགའ་ཞིང་བཅོམ་ནོར་བགོ་བཤའ་རྒྱག་དུས་སྤྲོ་བ་ནང་བཞིན་ཁྱེད་ཀྱི་དྲུང་དུ་དགའ་བར་འགྱུར་རོ།
    །
  wsk-wsk: Ni nunga sor umu ulaluwurem ale amilmil biya nungarem; se nuna ni kema
    te, inang bolala awura ko amilmil bita kam amilmilasan, agi kager kari kager ningi
    melmasak ningo ningo gia ale pagaru nunumi tua ko amilmil bita kam amilmilasan.
  sna-sna: Makakurisa rudzi mukawedzera mufaro wavo; vanofara pamberi penyu savanhu
    vanofara panguva yokukohwa, sokufara kwavarume, kana vachigoverana zvakapambwa.
  spa-BLM: Has multiplicado la nación. Has aumentado su alegría. Se alegran ante ti
    según la alegría de la cosecha, como se alegran los hombres cuando se reparten
    el botín.
  cac-cac: Mamin, a ach ix ac'xi q'uib' co b'isul d'a co chon̈ab' tic, ix ac'anxipax
    co nivan tzalajc'olal. Tzon̈ tzalaj co masanil d'a ichan̈, icha tzon̈ tzalaji
    ayic sco molan sat cavb'en, icha stzalaj eb' soldado ayic spojanec' jantac b'eyumal
    syic' eb' d'a oval.
  swh-ULB: Umeliongeza taifa; umeongeza furaha yao. Wamefurahia mbele yako kama furaha
    ya kipindi cha mavuno, kama watu wanavyofurahi kugawanya nyara.
  bel-bel: Ты памножыш народ, павялічыш радасьць ягоную. Ён будзе весяліцца перад
    Табою, як весяляцца ў час жніва, як радуюцца пры падзеле здабычы.
  wed-wed: Tam ai dam u vimaḡai ma ai nuaiai u viratai; am viturana i vinuaiaiei;
    me tuaruta au marana e vivinuaiai, me sorodia e vivinuaiai, maranai, ḡavia purapurai
    i tuarui, e ḡutaḡutai.
  deu-ELBBK: Denn das Joch ihrer Last und den Stab ihrer Schulter, den Stock ihres
    Treibers hast du zerschlagen wie am Tag Midians.
  mbb-OT: Nengazen, ebeǥayan nu sikandan te utew zekelà he kelipey. Egkelipey sikandan
    diyà te etuvangan nu iring te menge etew he egkelipey emun tiraǥun etawa iring
    te menge etew he igkelipey zan is bahin dan te menge azen he netavan dan diyà
    te kebpekidtebek dan.
  mal-2015: നീ വർദ്ധിപ്പിച്ചിട്ടില്ലാത്ത ജാതിയെ വർദ്ധിപ്പിക്കുന്നു; അവർ നിന്റെ സന്നിധിയിൽ
    സന്തോഷിക്കുന്ന സന്തോഷം കൊയ്ത്തുകാലത്തിലെ സന്തോഷംപോലെയും കൊള്ളപങ്കിടുമ്പോൾ ആനന്ദിക്കുന്നതു
    പോലെയും ആകുന്നു.
  gup-gup: Ngudda Yawey, ngudda yibenmarnbom birrimekbe bininj birrimirndewernmerrinj
    dja mak yibennjilngmarnbom. Bedda wanjh kabirriwernhmarrmarr kore kumirrk ke,
    yiman kayime bininj nawu kabirrimanamang manbu manme mandjoleng kore kabbal birrihdudjengi.
    Bedda wanjh kabirrimarrmarr yiman kayime bininj nawu kabirriwinhme kore kabirriburren
    war dja kabirrimoyhmang njalenjale manbu birriyidko bininj birridjalwarrhkeng.
  rmc-rmc: Bo phagľal o jarmos, so len banďarelas, e paca, so len marelas pal o dumo,
    the o prutos olengro, ko len trapinenas, avke sar oda kerďal andre oda džives,
    sar domarďal le Midijanen.
  pes-OPV: تو قوم را بسیار ساخته، شادی ایشان را زیادگردانیدی. به حضور تو شادی خواهند
    کرد مثل شادمانی وقت درو و مانند کسانی که در تقسیم نمودن غنیمت وجد می‌نمایند.
  ron-1924: Ту ынмулцешть попорул, ый дай марь букурий; ши ел се букурэ ынаинтя Та
    кум се букурэ ла сечериш, кум се веселеште ла ымпэрциря прэзий.
  aui-aui: Bada, dam Isrel kubera da sikoroto kirakii, tam nuwasisira ghamana kuveredi.
    Awaki kiiravidiye kubera na iberadi da sinuwamiise kirakii, kedana mayimayiyina
    ware wawaya kabipura raghanine sinuwamiisena naboni, bi kedana mayimayiyina ware
    wiiruwa tomotomogha nuwamiise kiiravine sarurukwatu na naboni raghanina kadiaviya
    gwabidima yapi sawaridi sikawara bi sareereghana.
  ben-OBCV: তুমি সেই জাতির বৃদ্ধি করেছ এবং তাদের আনন্দ বর্ধিত হয়েছে; তারা তোমার সামনে
    আনন্দিত হয় যেমন লোকে শস্যচয়নের সময়ে করে, যেমন যোদ্ধারা আনন্দ করে, যখন তারা
    লুন্ঠিত বস্তু বিভাগ করে।
  som-som: Adigu quruunta waad badisay, oo farxaddoodiina waad sii kordhisay, oo waxay
    hortaada ugu farxaan sida farxadda wakhtiga beeraha la goosto, iyo sida niman
    booli qaybsanayaa ay u reyreeyaan oo kale.
  lat-VUC: Multiplicasti gentem, et non magnificasti lætitiam. Lætabuntur coram te,
    sicut qui lætantur in messe; sicut exsultant victores capta præda, quando dividunt
    spolia.
  eng-ASVBT: 'Thou hast multiplied the nation, thou hast increased their joy: they
    joy before thee according to the joy in harvest, as men rejoice when they divide
    the spoil.'
  ita-1885: Perciocchè tu hai spezzato il giogo del quale egli era caricato, e la
    verga con la quale gli erano battute le spalle, e il bastone di chi lo tiranneggiava,
    come al giorno di Madian.
  eng-LXXUP: 'Because the yoke that was laid upon them has been taken away, and the
    rod that was on their neck: for he has broken the rod of the exactors, as in the
    day of Midian.'
  eng-ULB: You have multiplied the nation; you have increased their joy. They rejoice
    before you like the joy at harvest time, as men rejoice when they divide the plunder.
  spa-VBL: Hará que la nación crezca enormemente y la hará extremadamente feliz. El
    pueblo festejará ante ti como festejan los pueblos en la época de la cosecha,
    como festejan los soldados al repartir el botín.
  fra-_FOB: Tu as multiplié la nation; tu as augmenté sa joie; ils se réjouissent
    devant toi, comme on se réjouit dans la moisson, comme on s'égaie en partageant
    le butin.
  mal-mal: അവിടുന്ന് ജനതയെ പെരുക്കുന്നു; അവരുടെ ആനന്ദത്തെ വർദ്ധിപ്പിക്കുന്നു; അവർ
    അവിടുത്തെ സന്നിധിയിൽ സന്തോഷിക്കുന്ന സന്തോഷം കൊയ്ത്തുകാലത്തിലെ സന്തോഷംപോലെയും കൊള്ളപങ്കിടുമ്പോൾ
    ആനന്ദിക്കുന്നതുപോലെയും ആകുന്നു.
  urd-GVR: Tū ne qaum ko baṛhā kar use baṛī ḳhushī dilāī hai. Tere huzūr wuh yoṅ ḳhushī
    manāte haiṅ jis tarah fasal kāṭte aur lūṭ kā māl bāṅṭte waqt manāī jātī hai.
  suz-BL: परमप्रभु, गे रागी रागी ङा मुर आन कली सोशा बोशा दुम्‍पाइक्‍तीनी। मेको आन
    कली थाम्‍पान ग्‍येरपाइक्‍तीनी। मेको आन कली इन ङोंइती बाली नाली ओंइची ना खोदेंशो
    पा ग्‍येरपाइक्‍तीनी। लडाइ ग्राशा, आन रोइश्‍शो मार मार योक्‍सीची ना खोदेंशो पा
    ग्‍येरपाइक्‍तीनी।
  eng-NOY: Thou enlargest the nation; Thou increasest their joy; They rejoice before
    thee with the joy of harvest, With the joy of those who divide the spoil.
  ita-1927: (H9-2) Tu moltiplichi il popolo, tu gli largisci una gran gioia; ed egli
    si rallegra nel tuo cospetto come uno si rallegra al tempo della mèsse, come uno
    giubila quando si spartisce il bottino.
  ckb-ckb: ئەو نەتەوەیەت زۆر کرد و خۆشییەکی گەورەت پێی بەخشی، لەبەردەمت دڵخۆش بوو
    وەک خۆشی کاتی دروێنە، وەک ئەوانەی شاد دەبن بە دابەشکردنی دەستکەوت.
  eng-BBE: You have made them very glad, increasing their joy. They are glad before
    you as men are glad in the time of getting in the grain, or when they make division
    of the goods taken in war.
  kan-OKCV: ನೀವು ಜನಾಂಗವನ್ನು ವೃದ್ಧಿಗೊಳಿಸಿದ್ದೀರಿ ಮತ್ತು ಸಂತೋಷವನ್ನು ಹೆಚ್ಚಿಸಿದ್ದೀರಿ. ಸುಗ್ಗಿ
    ಕಾಲದ ಸಂತೋಷದಂತೆಯೂ, ಕೊಳ್ಳೆಯನ್ನು ಹಂಚಿಕೊಳ್ಳುವಾಗ ಉಲ್ಲಾಸಿಸುವ ಹಾಗೆಯೂ ನಿಮ್ಮ ಮುಂದೆ ಸಂತೋಷಿಸುವರು.
  tam-2017: அந்த மக்களைப் பெருகச்செய்து, அதற்கு மகிழ்ச்சியையும் பெருகச்செய்தீர்; அறுப்பில்
    மகிழ்கிறதுபோலவும், கொள்ளையைப் பங்கிட்டுக்கொள்ளும்போது களிகூருகிறதுபோலவும், உமக்கு
    முன்பாக மகிழுகிறார்கள்.
  spa-RV-1909: Aumentando la gente, no aumentaste la alegría. Alegraránse delante
    de ti como se alegran en la siega, como se gozan cuando reparten despojos.
  ron-BTF: Tu ai înmulţit naţiunea şi nu ai mărit bucuria; ei se bucură înaintea ta
    conform bucuriei de la seceriş şi cum se bucură oamenii când împart prada.
  eng-WEBP: You have multiplied the nation. You have increased their joy. They rejoice
    before you according to the joy in harvest, as men rejoice when they divide the
    plunder.
  eng-FBV: You will make the nation grow enormously, and will make it extremely happy.
    The people will celebrate before you as people celebrate at harvest time, as soldiers
    celebrate when dividing up what has been looted.
  nld-1939: Gij zult hun vreugde vermeerderen, hun blijdschap vergroten; Vrolijk zullen
    ze zijn voor uw aanschijn, Zoals men vrolijk is bij de oogst, Zoals men blij is
    bij het verdelen van buit!
  nch-BL: Pampa ta, TOTECO, tijchihuas para nochi ni tali Israel sempa ma eli hueyi
    huan para israelitame sempa quipiyase miyac paquilisti. Paquise quej paquij pixcani
    quema onca miyac pixquisti huan quej paquij soldados cati tatantoque quema moxelhuilíaj
    nopa tamanti cati quipantijtoque.
  vie-1934: (09-2) Chúa đã làm cho dân nầy thêm nhiều; và thêm sự vui cho họ. Mọi
    người đều vui mừng trước mặt Chúa, như vui mừng trong ngày mùa gặt, như người
