    gua ari na varane totoso vari hia ni ri sari vinagi pa mudi vinaripera.
  gaz-gaz: Ati saba baayʼiftee gammachuu isaanii illee guddifteerta; isaan akkuma
    uummanni yeroo midhaan haamamutti gammadu sana, akkuma namoonni yeroo boojuu qooddatanitti
    gammadan sana fuula kee duratti ni ililchu.
  fra-LSG: Car le joug qui pesait sur lui, Le bâton qui frappait son dos, La verge
    de celui qui l’opprimait, Tu les brises, comme à la journée de Madian.
  gnn-gnn: Garray, nhenydja ŋunhi ŋayaŋu‐ŋamathaŋala walalanha, ŋunhi nhe bitjarrayi
    djäma ŋamathaŋala, wirrki yana walala wokthundja yukurra märr‐yiŋgathirrinydja
    manapan, bitjanna bitjan ŋuli yolŋu walala gumurr‐roŋiyirri yukurra goŋ‐dhawurrŋamirri
    walala goŋmirriyirri dhika wal'ŋu ŋulaŋuru dhuḻpu'‐wulanharaŋuru.
  yal-yal: Amasɔtɔ i ya yamaan tɔrɔma goron tongo wudin naxan bun e nun wure gbelemɛn
    naxan saxi e tungunna ma e nun e ɲaxankata muxune bosana, i bata ne birin kala
    alo i a liga kii naxan yi Midiyane nɔ lɔxɔni.
  iou-iou: Bureni Ekäni, bänepi täŋpidäm taŋiri oretoret terak it täkaŋ. Ude täŋ yämiŋkuno
    unita bänep täga pähap nadäŋ gamik täkaŋ, nak täŋ-tägawani kadäniken yäpmäŋpäŋ
    oretoret täk täkaŋ ude, ba kome kubäkät ämik täŋpäŋ tuŋumi yäyomägatpäŋ oretoret
    terak inita yäpmäk täkaŋ ude.
  haw-1868: Ua hoonui oe i ka lahuikanaka, Ua hoomahuahua oe i ko lakou olioli; Ke
    olioli nei lakou imua ou, E like me ka olioli ana i ka hooiliili ai ana, E like
    hoi me ka hauoli ana o ka poe puunauwe i ka waiwai pio.
  arb-NAV: كَثَّرْتَ الأُمَّةَ وَزِدْتَهَا فَرَحاً، ابْتَهَجُوا فِي حَضْرَتِكَ كَمَا
    يَبْتَهِجُونَ فِي أَوَانِ الْحَصَادِ وَكَمَا يَبْتَهِجُ الَّذِينَ يَتَقَاسَمُونَ
    الْغَنَائِمَ.
  ewe-ewe: Èdzi dukɔ la ɖe edzi, eye nèdzi woƒe dzidzɔkpɔkpɔ hã ɖe edzi. Wokpɔ dzidzɔ
    le ŋkuwòme abe ale si amewo kpɔa dzidzɔ le nuŋeɣi kple abe ale si amewo kpɔa dzidzɔ
    ne wole aboyonu mam la ene.
  eng-LEE: '(9:2) Thou hast multiplied the nation, made great their joy: they rejoice
    before thee as with the joy in harvest, as men are glad when they divide the spoil.'
  gvn-gvn: '@see-verse:ISA.009.002'
  asm-FB: তুমি সেই দেশৰ লোক বহু সংখ্যক কৰিলা, তুমি তেওঁলোকৰ আনন্দ বৃদ্ধি কৰিলা; শস্য
    দোৱাৰ সময়ত আনন্দ কৰাৰ দৰে, আৰু লুটদ্ৰব্য ভাগ-বাঁটি লোৱাত আনন্দ কৰা দৰে, তেওঁলোকে
    তোমাৰ সাক্ষাতে আনন্দ কৰে।
  sus-A: عٍ سّيوَشِ بَرِ مَ كٌتٍ بِنيٍ نَشَن نُ دّتّنشِ عٍ مَ، عِ بَرَ نَ بَ نَا،
    لُشُسِنيِ نَشَن نُ عٍ بْنبْمَ عٍ قَرِ مَ، عِ بَرَ نَ كَنَ عَلْ عِ مَدِيَنكَيٍ
    رَبِرَ تّمُي نَشّ.
  fra-SBL: Tu as multiplié la nation. Vous avez augmenté leur joie. Ils se réjouissent
    devant toi comme la joie de la moisson, comme on se réjouit quand on partage le
    butin.
  hbo-hbo: כִּ֣י ׀ אֶת־עֹ֣ל סֻבֳּלֹ֗ו וְאֵת֙ מַטֵּ֣ה שִׁכְמֹ֔ו שֵׁ֖בֶט הַנֹּגֵ֣שׂ
    בֹּ֑ו הַחִתֹּ֖תָ כְּיֹ֥ום מִדְיָֽן׃
  piu-2006: '@see-verse:ISA.009.002'
  pjt-pjt: Uwa, Mayatja God, nyuntu puḻka mulapa palyannyangka tjana nyakula puḻkaṟa
    pukuḻariku, panya aṉangu tjuṯangku mai kuṟuringkunyangka nyakula uraṟa puḻkaṟa
    pukuḻaripai, palu puṟunypa, panya nyuntu palyannyangka tjana tiṯutjara wankaṟu
    nyinaku.
  kik-kik: Wee nĩũingĩhĩtie rũrĩrĩ rũu, na ũkongerera gĩkeno kĩaruo; andũ aruo makenaga
    marĩ mbere yaku, o ta ũrĩa andũ makenagĩra magetha, magakena o ta ũrĩa andũ makenaga
    makĩgayana indo cia ndaho.
  omb-omb: Nigo goin vagaqaloi na tangaloi lolo vanuara, lawea goin ragasi na havuhevu
    ngehinge ve ngere rain hevuhevu lumiu mwere na havuhevui taroi hinaga matue, mwere
    ve ramo gaganigi me ram wahegi nora gineu rau qaragi nire lolo vuro.
  fra-NCL: Car le, joug qui pesait sur lui, la verge qui frappait son épaule, le bâton
    de son exacteur, vous les avez brisés comme au jour de Madian !
  cek-AK: Acaeng kaminawk to na pungsak moe, nihcae anghoehaih to na pungsak boeh;
    cang aahhaih tue ah kaminawk anghoe o baktih, lomh ih hmuen amzet o naah kaminawk
    anghoe o baktih toengah, nihcae loe na hmaa ah anghoe o boeh.
  cuk-cuk: Bab-Jehová, bee be, dulemar-omelosad, bee be, bela-bela-weligwar-itogega
    imaksad. Igi dule ibmar-gwag-weenaile, weligwar itodae, deyobi, be-asabinni weligwale
    na itomaloed. Igi dule ibmar-nuegan-miminaile, weligwar itodae, deyobi, be-asabinni
    weligwale na itomaloed.
  uig-CYR: Чүнки Мидиянниң үстидин ғәлибә қилған күнгә охшаш, Сән униңға селинған
    боюнтуруқни, Мүрисигә чүшкән әпкәшни, Уларни әзгүчиниң тайиғини сундуруп ташливәттиң.
  tel-2017: నువ్వు ప్రజలను విస్తరింపజేశావు. వాళ్ళ సంతోషం వృద్ధి చేశావు. కోతకాలంలో
    మనుషులు సంతోషంగా ఉన్నట్టు, కొల్లసొమ్ము పంచుకునే వాళ్ళు సంతోషంగా ఉన్నట్టు వాళ్ళు
    నీ సన్నిధిలో సంతోషంగా ఉన్నారు.
  hat-BSA: Ou te fè pèp la grandi anpil; Ou ogmante kè kontan yo. Yo kontan prezans
    Ou. Menm jan moun yo gen kè kontan an nan rekòlt la lè y ap divize piyaj la.
  bxh-bxh: Guyau um wa fatadadadi, yo edi kwade wa falaꞌidi; be sa kwade matam yai
    doha dodoga lau gabu fuyana yai sa kwade, yo doha taumoho hiyala yai ginauli ya
    abidi na ya kwade.
  kos-kos: Leum, kom akpusye mwet in mutunfacl sac; Kom akinsewowoyalos. Elos engankin
    ma kom orala, Oana ke mwet uh engan ke pacl in kosrani, Ku ke elos kitalik ma
    wap.
  hbo-WLC: כִּ֣י ׀ אֶת־עֹ֣ל סֻבֳּל֗וֹ וְאֵת֙ מַטֵּ֣ה שִׁכְמ֔וֹ שֵׁ֖בֶט הַנֹּגֵ֣שׂ
    בּ֑וֹ הַחִתֹּ֖תָ כְּי֥וֹם מִדְיָֽן׃
  ibo-ibo: I meela ka mba ahụ baa ụba dịrị ukwuu, mee ka ọṅụ ha dịkwa ukwuu, ha na-enwe
    ọṅụ nʼihu gị, dịka ọṅụ nke ndị ọrụ ubi nʼoge owuwe ihe ubi, dịka ndị agha na-etegharị
    egwu ọṅụ mgbe ha na-ekesa ihe a kwatara nʼagha.
  ory-ory: ତୁମ୍ଭେ ସେହି ଦେଶୀୟ ଲୋକଙ୍କୁ ବହୁସଂଖ୍ୟକ କରି ସେମାନଙ୍କର ଆନନ୍ଦ ବୃଦ୍ଧି କରିଅଛ; ସେମାନେ
    ଶସ୍ୟ ଛେଦନର ଆନନ୍ଦ ପ୍ରାୟ ଆନନ୍ଦ କରନ୍ତି, ଲୁଟିତ ବିଭାଗ କରିବା ସମୟର ତୁଲ୍ୟ ଉଲ୍ଲାସିତ ହୁଅନ୍ତି,
  chk-chk: En ka achomonga pwapwan ekewe aramas o alapala ar mwänek. Ra pwapwa fän
    mesom usun chök ar pwapwa lupwen fansoun räs, pwal usun mwän ra pwapwa, lupwen
    ra ineti liaper lon maun.
  rop-rop: God, yu na bin meigim yu pipul olabat strongbala. Dumaji yu na oldei meigim
    olabat brabli gudbinji, en olabat oldei preisimbat langa yu na, jis laik wen detlot
    wekinmen weya wekwekbat langa olabat fam gajimbat detlot daga, o jis laik detlot
    soljamob wen olabat kadimatbat ola enijing wen olabat bin win langa fait.
  ukr-1871: Ти розмножиш народ, даси йому радощі великі; звеселиться він перед тобою,
    як веселяться, коли обжинки справляють, як радуються, коли здобич дїлять.
  deu-1951: (09-2) Du machst des Jubels viel, du machst seine Freude groß; sie werden
    sich vor dir freuen, wie man sich in der Ernte freut, wie die Sieger jubeln, wenn
    sie Beute teilen.
  eng-JPS: (9-2) Thou hast multiplied the nation, Thou hast increased their joy; they
    joy before Thee according to the joy in harvest, as men rejoice when they divide
    the spoil.
  srp-1865: Umnožio si narod, a nijesi mu uvelièao radosti; ali æe se radovati pred
    tobom kao što se raduju o žetvi, kao što se vesele kad dijele plijen.
  lug-lug: Oyazizza eggwanga, obongedde essanyu, basanyukira mu maaso go ng’abantu
    bwe basanyuka mu biseera eby’amakungula, ng’abasajja bwe basanyuka nga bagabana
    omunyago.
  heb-heb: הרבית הגוי לא הגדלת השמחה שמחו לפניך כשמחת בקציר כאשר יגילו בחלקם שלל׃
  ben-IRV: তুমি সেই জাতি বড় করেছ, তাদের আনন্দ বাড়িয়েছ; তারা তোমার ফসল কাটার দিনের
    র মতো আনন্দ করে, যেমন লুটের মাল ভাগের দিন উল্লাসিত হয়।
  pan-pan: ਤੂੰ ਕੌਮ ਦਾ ਵਿਸਤਾਰ ਕੀਤਾ, ਤੂੰ ਉਹ ਦੀ ਖੁਸ਼ੀ ਨੂੰ ਵਧਾਇਆ, ਉਹ ਤੇਰੇ ਸਨਮੁਖ ਖੁਸ਼ੀ
    ਕਰਦੇ ਹਨ, ਜਿਵੇਂ ਵਾਢੀ ਦੇ ਵੇਲੇ ਖੁਸ਼ੀ ਕਰੀਦੀ ਹੈ, ਅਤੇ ਜਿਵੇਂ ਲੁੱਟ ਦਾ ਮਾਲ ਵੰਡਣ ਉੱਤੇ ਸੂਰਮੇ
    ਬਾਗ-ਬਾਗ ਹੁੰਦੇ ਹਨ।
  mya-JVB: ကိုယ်တော်သည် အမျိုးသား တို့ကို များပြား စေ၍၊ သူ တို့၏ ဝမ်းမြောက် ခြင်းကို
    တိုးပွား စေတော်မူ၏။ စပါးကို စုသိမ်း ရာကာလ၌ ဝမ်းမြောက် သကဲ့သို့ ၎င်း၊ လုယူသော ဥစ္စာ
    ကို ဝေ သောသူ ဝမ်းမြောက် သကဲ့သို့ ၎င်း၊ ရှေ့ တော်၌ သူတို့သည် ဝမ်းမြောက် ကြပါ၏။
  tte-O: Kowa Yeoba kani kaba loina kuyalalakiyoi na ali yaliyaya kuyalalakiyoi na
    siyaliyaya. Kana koleya besiele tem tomo siyaliyaya kelikeli koina yo besiele
    tokaleyayao gogo kewakewalina sisoisoiyan.
  hmo-hmo: Lohiabada e, oi ese edia bese oi habadaia momokani. Oi ese edia moale danu
    oi habadaia vadaeni. Oiemu vairana dekenai idia moale noho, edia uiti idia utua
    bona haboua ena moale bamona, bona tuari dekenai abia kohu, idia haria noho ena
    moale bamona.
  urd-urd: तूने क़ौम को बढ़ाया, तूने उनकी शादमानी को ज़्यादा किया; वह तेरे सामने ऐसे
    ख़ुश हैं, जैसे फ़सल काटते वक़्त और ग़नीमत की तक़सीम के वक़्त लोग ख़ुश होते हैं।
  rus-SYN: Ты умножишь народ, увеличишь радость его. Он будет веселиться пред Тобою,
    как веселятся во время жатвы, как радуются при разделе добычи.
  bqc-SIM: Asa n zuu pↄ́ wa dànɛ́ ń gã̀u ń go pↄ́ wàlɛ ń gbɛ̃òo ɛ̀'ɛ. N ń
    wɛtãnapiↄ fù lá ń kɛ̀ Madiãↄnɛ yãawa.
  tcz-CHONGTHU: Nanghon Israel nampi chu nakehlet diu, chuteng amipiho chu kipah thanom
    diu ahi. Amaho chu lou lholhun laiya loubol-ho akipa thanopmuva, galjouhon neile
    gou achomhou akihopkhenuva akipa thanop banguva nangho masanga kipah thanom diu
    ahi.
  mar-mar: तू राष्ट्राची वृद्धी केली आहे तू त्यांचा आनंद वाढवला आहे, हंगामाच्या वेळी
    जसा आनंद होतो, लूट वाटून घेतांना जसा आनंद होतो तसा ते तुझ्यासमोर आनंद करीत आहेत.
  soq-soq: Iawe God e mo dewamoano uarantone nuaeuntoi, e mo dewamoano nuaeuntoi.
    E dima mo mampo dewasaana baiwa nuaeuwantoi. Mo nuaeuwau sa ipa maura debama uwauwantoie
    nuaeuwantoia rua, ba sorodia antoie emalawoau apanawa aimoie aupe nitubu oteie
    nuaeuwantoia rua.
  qub-qub: Tayta Dios gammi achca runa cananpaj mirachishcanqui. Fiyupa cushicuy cananpäpis
    camacächishcanqui. Cosëcha wichan cushicushannöraj gampa ñaupayquicho llapan cushicun.
    Riquësacunata raquipänacur cushicushannörämi cushicun.
  hat-hat: Ou fè yo vin anpil, Seyè! Ou ba yo gwo kè kontan. Yo te kontan wè sa ou
    fè pou yo, tankou moun k'ap fè fèt lè sezon rekòt, tankou moun k'ap fè gwo fèt
    lè y'ap separe sa yo pran nan lagè.
  eng-BSB: You have enlarged the nation and increased its joy. The people rejoice
    before You as they rejoice at harvest time, as men rejoice in dividing the plunder.
  eng-WEBPB: You have multiplied the nation. You have increased their joy. They rejoice
    before you according to the joy in harvest, as men rejoice when they divide the
    plunder.
  kbq-kbq: Ra Anumzamoka Israeli vahera zamazeri rama'a nehunka, rama'a museza antevite
    zamantegahane. Ana nehanke'za hozafinti ne'zama nehamare'za muse nehazankna hu'za
    musena nehu'za, hapinti'ma rohure'za fenozama e'neriza musema nehazankna muse
    kagri kavuga hugahaze.
  nhe-BL: Pampa ta, TOTECO, tijchihuas para nochi ni tlali Israel sampa ma eli hueyi
    huan para israelitame sampa quipiyase miyac paquilistli. Paquise queja paquij
    pixcani quema onca miyac pixquistli huan queja paquij soldados tlen tlatlantoque
    quema moxelhuilíaj nopa tlamantli tlen quipantijtoque.
  gub-BL: Ne, O Tupàn, eremueta tetea'u kar a'e teko ne wà. Eremurywete kar tuwe ne
    wà. Teko hurywete arozràn ipo'o mehe wà. Nezewegatete a'e teko hurywete neremiapo
    kwer rehe wà. Teko hurywete ma'e tetea'u zeàmàtyry'ymawhu pe imono'og pyrer imuza'aza'ak
    mehe uzeupeupe wà. Nezewegatete a'e teko hurywete neremiapo kwer rehe wà.
  eng-DRA: Thou hast multiplied the nation, and hast not increased the joy. They shall
    rejoice before thee, as they that rejoice in the harvest, as conquerors rejoice
    after taking a prey, when they divide the spoils.
