verse: ISA.009.016
translations:
  mal-C: ഈ ജനത്തെ നയിക്കുന്നവർതന്നെ അവരെ വഴിതെറ്റിക്കുന്നു, അവർ നയിച്ച ജനം നശിച്ചുപോകുകയും
    ചെയ്തു.
  deu-TKW: Deshalb verschont der Herr weder seine junge Mannschaft, noch erbarmt er
    sich seiner Waisen und Witwen; denn sie alle sind Ruchlose und Bösewichter, und
    jeder Mund redet Schändliches. Bei alledem wandte sich sein Zorn nicht, und blieb
    seine Hand noch ausgereckt.
  lin-lin: Yango wana, Nkolo akosepela na bilenge te, akoyokela bana bitike mpe basi
    bakufisa mibali mawa te, pamba te bango nyonso bazali kotiola Nzambe, bazali kosala
    mabe, mpe minoko nyonso ezali kobimisa maloba ya bozoba. Kasi atako bongo, kanda
    ya Yawe ekitaki te, loboko na Ye etikalaki kaka ya kosembolama.
  eng-LSV: And the eulogists of this people are causing to err, || And its eulogized
    ones are consumed.
  eng-GNV: 'For the leaders of the people cause them to erre: and they that are led
    by them are deuoured.'
  eng-WEBSTER: For the leaders of this people cause them to err; and they that are
    led by them are destroyed.
  nhw-BL: Pampa nopa tlayacanani tlahuel quincajcayajtoque huan quincuapolojtoque
    masehualme catli quitemohuayayaj se para quinyacanas.
  swh-ONEN: Wale wanaowaongoza watu hawa wanawapotosha, nao wale wanaoongozwa wamepotoka.
  bba-bba: Yen sɔ̃nɑ Yinni Gusunɔ u ǹ nuku dobu mɔ, ben ɑluwɑɑsibɑn sɔ̃. U ǹ mɑɑ
    ben ɡobekubɑ kɑ ɡɔminibu wɔnwɔndu kuɑmmɛ. Domi be kpuro bɑ sɑ̃ɑwɑ nuku kɔ̃suruɡibu.
    Bɑ ǹ Gusunɔn bɛɛrɛ yɛ̃. Sekuru sɑri ɡɑriyɑ yi rɑ yɑri sɑɑ ben nɔsun di. Yen sɔ̃,
    Yinni Gusunɔn mɔru kun suremɔ. U koo bu nɔmu dokewɑ u sɛɛyɑsiɑ.
  eng-KJVCPB: For the leaders of this people cause them to err; And they that are
    led of them are destroyed.
  luo-luo: Jotend ogandani osemiyo gilal kendo joma otelnegi bende oserwenyo.
  meu-meu: badina be ina bese taudia e hakaudia taudia ese e hakaudia kereremu, idia
    ese e hakaudiamu taudia na e hadonodiamu.
  npi-ULB: यी मानिसहरूलाई डोर्‍याउनेहरूले तिनीहरूलाई पथभ्रष्‍ट पार्छन् र तिनीहरूद्वारा
    डोर्‍याइनेहरू निलिन्छन् ।
  yor-yor: Àwọn tí ó ń tọ́ àwọn ènìyàn wọ̀nyí ṣì wọ́n lọ́nà, àwọn tí a sì tọ́ ni a
    ń sin sí ìparun.
  pes-OPCB: اینها که هادیان قوم هستند قوم را به گمراهی و نابودی کشانده‌اند.
  tgl-ULB: Inililigaw sila ng mga taong nangunguna sa kanila, at ang mga sumunod ay
    nilamon.
  hui-hui: Agali haguane hearume wali agali bu hearuhondo mana bayalebi hariga tigabi
    wiadagua ndo lawai hayagola ti mini pu tara halu mo luluya hene.
  mya-mya: ဤ​လူ​တို့​အား​ရှေ့​ဆောင်​လမ်း​ပြ​သူ​တို့​သည် လမ်း​မှား​ကို​ပြ​၍​စိတ်​ရှုပ်​ထွေး​စေ​တတ်​ကြ​၏။-
  bod-N: ཅི་ལ་ཞེ་ན། འགོ་དཔོན་དག་གིས་མི་རྣམས་ལོག་ལམ་དུ་ཁྲིད་པ་དང་། སྣེ་ཁྲིད་འོག་གི་མི་རྣམས་ཟང་ཟིང་དུ་ལུས་སོ།
    །
  wsk-wsk: Kariimet umu nunga supuling alo umu, kariimet biya nunga gi paguwuman,
    se nuna ngualaman sipiman.
  sna-sna: Vanotungamirira vanhu ava vanovatsausa, navose vanotungamirirwa vanotsauswa.
  spa-BLM: Porque los que guían a este pueblo lo extravían; y los que son guiados
    por ellos son destruidos.
  cac-cac: A eb' yajal yaji, ton̈ej tz'ac'ji musansatil eb' anima yuj eb', axo eb'
    tz'och tzac'an yuj eb' chi' ton̈ej satb'at eb'.
  swh-ULB: Wale wanaowaongoza watu hawa wanawaongoza vibaya, na wale wanaongozwa wameangamia.
  bel-bel: І правадыры гэтага народа ўвядуць яго ў аблуду, і тыя, каго яны ўвядуць,
    загінуць.
  deu-ELBBK: Darum wird sich der Herr über dessen Jünglinge nicht freuen und seiner
    Waisen und seiner Witwen sich nicht erbarmen; denn sie allesamt sind Gesetzlose
    und Übeltäter, und jeder Mund redet Torheit. – Bei dem allen wendet sich sein
    Zorn nicht ab, und noch ist seine Hand ausgestreckt.
  mbb-OT: Is menge mibpengulu te menge etew te Israel iyan neketazin kandan, ne heini
    he menge etew nengetazin.
  mal-2015: ഈ ജനത്തെ നടത്തുന്നവർ അവരെ തെറ്റിച്ചുകളയുന്നു; അവരാൽ നടത്തപ്പെടുന്നവർ നശിച്ചുപോകുന്നു.
  gup-gup: Bedda nawu kabindibukkabukkan kore Israel, wanjh minj bindibukkayi mandjad
    kore kunwoybuk, dja bindikoweng, bu bindibukkang bininj manbu manbolhwarre ba
    bu kabirribolhkadjung dja kabirribolhmayahme.
  rmc-rmc: Vašoda le Rajeske nane pre dzeka lengre terne manuša a nane leske pharo
    vaš lengre široti the vdovi, bo savore hine bijedevleskre the nalačhe a savore
    muja vakeren o diliňipen. Ale the andre kada savoro le RAJESKRI choľi mek na visaľol
    het a leskro vast hino furt nacirdlo.
  pes-OPV: زیرا که هادیان این قوم ایشان را گمراه می‌کنند و پیروان ایشان بلعیده می‌شوند.
  ron-1924: Чей че повэцуеск пе попорул ачеста ыл дук ын рэтэчире ши чей че се ласэ
    повэцуиць де ей сунт пердуць.
  ben-OBCV: যারা লোকদের পথ প্রদর্শন করে, তারাই তাদের বিপথে চালিত করে, আর যারা চালিত
    হয়, তারা বিপথগামী হয়ে পড়ে।
  som-som: Waayo, dadkan hoggaamiyayaashoodu way qaldaan, oo kuwa la hoggaamiyaana
    way wada baabba'aan.
  lat-VUC: Et erunt qui beatificant populum istum, seducentes; et qui beatificantur,
    præcipitati.
  eng-ASVBT: For they that lead this people cause them to err; and they that are led
    of them are destroyed.
  ita-1885: Perciò, il Signore non prenderà alcun diletto ne' giovani di esso, e non
    avrà pietà de' suoi orfani, nè delle sue vedove; perchè tutti son profani e maligni;
    ed ogni bocca parla cose vituperose. Per tutto ciò l'ira sua non si racqueterà;
    anzi la sua mano sarà ancora stesa.
  eng-LXXUP: 'Therefore the Lord shall not take pleasure in their young men, neither
    shall he have pity on their orphans or on their widows: for they are all transgressors
    and wicked, and every mouth speaks unjustly. For all this his anger is not turned
    away, but his hand is yet exalted.'
  eng-ULB: Those who lead this people lead them astray, and those who are led by them
    are swallowed up.
  spa-VBL: Los líderes del pueblo los han engañado; los que se guiaban por ellos están
    confundidos.
  fra-_FOB: Car les conducteurs de ce peuple l'égarent, et ceux qui sont conduits
    par eux se perdent.
  mal-mal: ഈ ജനത്തെ നടത്തുന്നവർ അവരെ തെറ്റിച്ചുകളയുന്നു; അവരാൽ നടത്തപ്പെടുന്നവർ നശിച്ചുപോകുന്നു.
  urd-GVR: Kyoṅki qaum ke rāhnumā logoṅ ko ġhalat rāh par le gae haiṅ, aur jin kī
    rāhnumāī wuh kar rahe haiṅ un ke dimāġh meṅ futūr ā gayā hai.
  suz-BL: मारदे हना इस्राएल ङा मुर आन कली शेंबपुकीमी हेंथे लां गाक्‍पाइक्‍तेक्‍म।
    मिनु आन शेंशो नेंबपुकी लां मतुइक्‍ब दुम्‍तेक्‍म।
  eng-NOY: For the leaders of this people lead them astray, And they that are led
    by them go to destruction.
  ita-1927: (H9-15) Quelli che guidano questo popolo lo sviano, e quelli che si lascian
    guidare vanno in perdizione.
  ckb-ckb: ڕابەرانی ئەم گەلە بوون بە چەواشەکار، ئەوانەی ڕابەرایەتی دەکرێن سەریان لێ
    شێواوە.
  eng-BBE: For the guides of this people are the cause of their wandering from the
    right way, and those who are guided by them come to destruction.
  kan-OKCV: ಈ ಜನರನ್ನು ನಡೆಸುವವರು ದಾರಿ ತಪ್ಪಿಸುವವರಾಗಿದ್ದಾರೆ, ಅವರನ್ನು ಹಿಂಬಾಲಿಸುವವರು ನಾಶವಾಗುವರು.
  tam-2017: இந்த மக்களை நடத்துகிறவர்கள் ஏமாற்றுக்காரர்களாகவும், அவர்களால் நடத்தப்படுகிறவர்கள்
    நாசமடைகிறவர்களுமாக இருக்கிறார்கள்.
  spa-RV-1909: Porque los gobernadores de este pueblo son engañadores; y sus gobernados,
    perdidos.
  ron-BTF: Căci conducătorii acestui popor îl fac să rătăcească; şi cei conduşi de
    ei sunt nimiciţi.
  eng-WEBP: For those who lead this people lead them astray; and those who are led
    by them are destroyed.
  eng-FBV: The people's leaders have misled them; those who were guided by them are
    confused.
  nld-1939: Die dit volk moesten leiden, zijn zijn verleiders, Die geleid moesten
    worden, zijn op een doolweg gebracht.
  nch-BL: Pampa nopa tayacanani tahuel quincajcayajtoque huan quincuapolojtoque masehualme
    cati quitemohuayayaj se para quinyacanas.
  vie-1934: (09-15) Những kẻ dắt dân nầy làm cho họ sai lạc, còn những kẻ chịu dắt
    bị diệt mất.
  hin-CV: क्योंकि वे ही, उनको मार्ग बताकर भटका देते थे, और जो उनकी अगुवाई करते थे
    नाश हो गये.
  eng-OURB: For those who lead this people lead them astray; and those who are led
    by them are destroyed.
  spa-BES: Porque los guías de este pueblo son la causa de su vagar por el camino
    incorrecto, y los que son guiados por ellos llegan a la destrucción.
  tdx-tdx: Aa le tsy ifalea’ i Talè o ajalahi’iareoo, vaho tsy ho tretreze’e o bode-rae
    naho vanto’ iareoo; fa songa tsy aman-Kake, tsy vokatse, fonga hagegeañe ze asam-palie’e.
    Amy hoe zay iaby mboe tsy mitolike ty haviñera’e, naho mbe mitora-kitsy ty fità’e.
  tha-KJV: เพราะบรรดาผู้​ที่​นำชนชาติ​นี้​ได้​นำเขาให้​หลง และบรรดาผู้​ที่​เขานำก็​ถู​กทำลาย
  por-BR-2018: Pois os guias deste povo são enganadores; e os que por eles forem guiados
    estão a ponto de serem destruídos.
  deu-ELO: Denn die Leiter dieses Volkes führen irre, und die von ihnen Geleiteten
    werden verschlungen.
  eng-WYC-2018: And they that bless his people, shall be deceivers, and they that
    be blessed, shall be cast down. (And they who bless his people, shall be deceivers,
    and they who be blessed, shall be cast down.)
  epo-epo: La gvidantoj de tiu popolo erarigas, kaj la gvidatoj pereos.
  uig-PIN: Qünki muxu hǝlⱪning yetǝkqiliri ularni azduridu, Yetǝklǝngüqilǝr bolsa
    yutuwelinip yoⱪilidu.
  beo-beo: Isala:ili dunu ilia bisisu dunu da ilima ogogoiba:le, ilia da adi dafawaneyale
    dawa:ma:bela:le dawa:lala.
  tpi-OTNT: Ol hetman i no bin soim gutpela rot na pasin long ol manmeri, olsem na
    ol manmeri i lus pinis.
  hau-SA: Waɗanda suke jagorar wannan mutane suna ɓad da su, su ne waɗanda ake jagora
    aka sa suka kauce.
  uig-LAT: Chünki mushu xelqning yétekchiliri ularni azduridu, Yéteklen’güchiler bolsa
    yutuwélinip yoqilidu.
  nde-nde: Labo abakhokhela abantu laba bayabalahlekisa, labo abakhokhelwayo bayedukiswa.
  ton-ton: He ko e kau takimuʻa ʻoe kakai ni ʻoku nau fakahalaʻi ʻakinautolu; pea
    ʻe ʻauha ʻakinautolu kuo takiekina ʻiate kinautolu.
  ces-1613: Nebo vůdcové lidu tohoto jsou svůdcové, a kteříž se jim vésti dadí, zhynuli.
  eng-WMB: For those who lead this people lead them astray; and those who are led
    by them are destroyed.
  tam-TCV: இந்த மக்களை வழிநடத்துகிறவர்கள் அவர்களை நெறிதவறச் செய்தார்கள்; வழிநடத்தப்பட்டவர்கள்
    அழிந்துபோனார்கள்.
  ceb-ULB: Ang gipangulohan niini mahisalaag gayod, ug malaglag kadtong ilang gipangulohan.
  pol-UBG: Przywódcy tego ludu stali się bowiem zwodzicielami, a ci, którym przewodzą,
    giną.
  urd-GVU: کیونکہ قوم کے راہنما لوگوں کو غلط راہ پر لے گئے ہیں، اور جن کی راہنمائی
    وہ کر رہے ہیں اُن کے دماغ میں فتور آ گیا ہے۔
  deu-1912: Denn die Leiter dieses Volks sind Verführer; und die sich leiten lassen,
    sind verloren.
  kan-2017: ಈ ಜನರನ್ನು ನಡೆಸುವವರು ದಾರಿ ತಪ್ಪಿಸುವವರಾಗಿದ್ದಾರೆ. ಅವರಿಂದ ನಡೆಸಲ್ಪಟ್ಟವರು ನಾಶವಾಗಿದ್ದಾರೆ.
  yap-yap: Pi’in yad ma pow’iy e pi girdi’ ney e yad be ban nagrad ka ra olobochiyed
    yad.
  hlt-MCSB: Pilnam kah a uem la aka om he khaw kho a hmang tih anih kah a uem rhoek
    te khaw a yoop uh coeng.
  mdy-ETH: ሃያ ዴሮ ዔኪ ዓኣዻ ዓሳ ዻቢሼኔ፤ ዴራኣ ጎይፃፓ ኬስኪ ዣኣሌኔ።
  twi-ASANTE: Wɔn a wɔkyerɛ nnipa yi kwan no nnkyerɛ wɔn kwan pa, na wɔn a wɔnya akwankyerɛ
    no nso fom kwan.
  eng-WEBU: For those who lead this people lead them astray; and those who are led
    by them are destroyed.
  wal-wal: Ha asaa kaalettiyaageeti, wora kaalettoosona; eta kaalliyaageetikka baloosona.
  spa-PDDPT: Los que guían a este pueblo lo extravían, y los que son guiados por ellos
    son confundidos.
  gun-gun: Mba'eta kova'e kuery rerekoa ma nhombotavypa rei va'e meme. Ha'e ramo ha'e
    kuery oguereko va'e kuery voi omombaa.
  ilo-ULB: Dagiti mangidadaulo kadagiti tattao ket iyaw-awanda ida ken naalun-on dagiti
    indauloanda a tattao.
  kpg-kpg: ala e dagi nia daangada gi hula gee, gei e hagahinihini digaula giibeni.
  uig-ARA: چۈنكى مۇشۇ خەلقنىڭ يېتەكچىلىرى ئۇلارنى ئازدۇرىدۇ، يېتەكلەنگۈچىلەر بولسا
    يۇتۇۋېلىنىپ يوقىلىدۇ.
  sus-sus: Na nan a ra, Alatala mu ɲɛlɛxinma e xa fonikee ra, a mu kinikinima e xa
    kiridie nun kaaɲɛ ginɛe ma, barima e birin yunubi ɲaaxie rabama, wɔyɛn kobie nan
    tun minima e dɛ i.
  pon-2006: Irail kan me kin kahluwa aramas pwukat kahluwaiong irail nan ahl sapwung
    oh kapingirailda douluhl.
  ksd-ksd: Tago diat dia lue rap go ra tarai, dia ben varara diat; ma diat dia bala
    mur diat dia virua.
  tur-YTC: Çünkü bu halka yol gösterenler onları saptırıyorlar; Onların yol gösterdiği
    insanlar da mahvoluyor.
  grc-BRENT: Διατοῦτο ἐπὶ τοὺς νεανίσκους αὐτῶν οὐκ εὐφρανθήσεται ὁ Κύριος, καὶ τοὺς
    ὀρφανοὺς αὐτῶν καὶ τὰς χήρας αὐτῶν οὐκ ἐλεήσει· ὅτι πάντε ἄνομοι καὶ πονηροί,
    καὶ πᾶν στόμα λαλεῖ ἄδικα· ἐπὶ πᾶσι τούτοις οὐκ ἀπεστράφη ὁ θυμός, ἀλλʼ ἔτι ἡ
    χεὶρ ὑψηλή.
  ind-AYT: (9-15) Sebab, mereka yang memimpin bangsa ini telah menyesatkan bangsa
    ini, dan mereka yang dipimpin oleh orang-orang ini telah dibawa ke dalam kebingungan.
  nya-nya: Amene amatsogolera anthuwa ndiwo amawasocheretsa, ndipo otsogoleredwa amatayika.
  hrv-hrv: Stog' mu Gospod neće poštedjet' mladića, sirotama njegovim i udovicama
    smilovat' se neće. Sav je taj narod bezbožan i zao, na sva usta bezumno govori.
    Na sve to gnjev se njegov neće smiriti, ruka će mu ostat' ispružena.
  mps-mps: Te tobolu bidi dabego we bidi dabebolo wiegi yai sunumi dali kolesaga si
    ola mawai menio. Tama tibaso, we bidi polo hagawali.
  tpi-tpi: Ol hetman i no bin soim gutpela rot na pasin long ol manmeri, olsem na
    ol manmeri i lus pinis.
  dan-1931: De ledende i dette Folk leder vild, og de, der ledes, opsluges.
  vie-OVCB: Vì những người lãnh đạo đã lạc lối. Nên họ đã dắt dân vào đường hủy diệt.
  guj-2017: આ લોકોના આગેવાન એ તેમને અન્ય માર્ગે દોરે છે, અને તેઓને અનુસરનારાને ખાઈ
    જવામાં આવ્યા છે.
  pon-2006A: Irail kan me kin kahluwa aramas pwukat kahluwaiong irail nan ahl sapwung
    oh kapingirailda douluhl.
  por-BRBSL: Para aqueles que conduzem este povo, os desviam; e aqueles que são liderados
    por eles são destruídos.
  cth-cth: Hete miphunnaw lam kapatuekungnaw ni lam a payon awh nahanelah lamthung
    a pâtue awh toe. Ka dawn e naw hai rawknae koe a pha awh han.
  twi-twi: Wɔn a wɔkyerɛ nnipa yi kwan no, nkyerɛ wɔn ɔkwan pa, na wɔn a wonya akwankyerɛ
    no nso, fom kwan.
  hlt-hlt: Pilnam kah a uem la aka om he khaw kho a hmang tih anih kah a uem rhoek
    te khaw a yoop uh coeng.
  tbz-SIM: Dɛɛ̀ kpɛ́í nte mí mbɛ Yiɛ̀ nKuyie kɛ̀ n yɛ̀mmɛ̀ í nɑɑtinɛ̀ dɛ kó bɛdɑpɑ̀mbɛ̀
    m mɛ nyí yóó kuɔ́ mmɛsémmɛ̀ bɛ kó iciribí nɛ̀ bɛkúpobɛ̀ kɛ yɛ̃́ bɛmɔu bɛ̀ dɔ̀ɔ̀mɛ̀
    dɛ̀ɛ̀ í wenni dɛ̀ ndɛ. Bɛ̀ tu bɛnitidɔnnibɛ̀ mbɛ kɛ̀ tinɑ́ɑnyɛiti píɛ́kɛ́ bɛ nɔ̀
    dɛɛ̀ te mí nKuyie nkɛ̀ m miɛkɛ bɛ pɛ́ì, kɛ̀ n yùo n nɔ̀ùtɛ̀ bɛ kpɛ́í.
  msy-2020: Gumazir dapaniba tuavir aghuim ko arazir aghuim men akazir puvatɨ. Kamaghɨn
    amizɨ, gumazamiziba okam nɨghnɨgha pura tintinibar ghue.
  dop-dop: Pǝ tɔɔ kɛ́ Tɑcɑɑ kɑɑ kenti mǝ ɩfepiyɑ tɔɔ. Pǝyele ɩ kɑɑ wɛɛnɑ mǝ leelɑɑ
    nɑ mǝ suluwɑɑ pǝtɔɔtǝlɛ. Mpi tɔ, ɩ́ kɛ́ ɑsɑɣɑɑ kɛ mǝ tǝnɑɣɑ. Ɩ́ lɑkɩ kɑwɑlɑɣɑ,
    nɑ ɩ́ yɔɣɔtǝɣɩ ɑcɑɑlǝtʋ tɔm. Pɑɑ nɑ mpʋ tɔ, Tɑcɑɑ pɑ́ɑ́nɑ́ tɑ hɛɛ, ɩ tɔŋnɑ ɩ ŋkumle
    kɛ teɣetuɣu kɛ́.
  azb-azb: Bu xalqa yol göstərənlər onları azdırır, Onların ardınca gedənlər qırılır.
  eng-DBY: For the guides of this people mislead [them]; and they that are guided
    by them are swallowed up.
  hin-2017: क्योंकि जो इन लोगों की अगुआई करते हैं वे इनको भटका देते हैं, और जिनकी
    अगुआई होती है वे नाश हो जाते हैं।
  wol-KYG: Moo tax Boroom bi du bége seeni xale yu góor, du yërëm seeni jirim ak seeni
    jëtun. Ñoom ñépp a gëmadi, di def lu bon, ku ci nekk di wax lu amul bopp. Teewul
    Aji Sax ji xàcci loxoom, meddiwul ba tey.
  eng-YLT: And the eulogists of this people are causing to err, And its eulogised
    ones are consumed.
  eng-WYC-2017: And they that bless his people, shall be deceivers, and they that
    be blessed, shall be cast down.
  eng-WMBB: For those who lead this people lead them astray; and those who are led
    by them are destroyed.
  urd-GVH: क्योंकि क़ौम के राहनुमा लोगों को ग़लत राह पर ले गए हैं, और जिनकी राहनुमाई
    वह कर रहे हैं उनके दिमाग़ में फ़ुतूर आ गया है।
  rug-rug: Sarini pu totoli ni sari tie hire si turaṉa va sea i, meke sarini pu ta
    totoli si ta turaṉa va seu.
  gaz-gaz: Namoonni saba kana qajeelchan isaan dogoggorsu; warri isaaniin qajeelfamanis
    karaa irraa badu.
  fra-LSG: C’est pourquoi le Seigneur ne saurait se réjouir de leurs jeunes hommes,
    Ni avoir pitié de leurs orphelins et de leurs veuves; Car tous sont des impies
    et des méchants, Et toutes les bouches profèrent des infamies. Malgré tout cela,
    sa colère ne s’apaise point, Et sa main est encore étendue.
  yal-yal: Nanara, Marigin mi sɛwaxi a foningene ra, a mi kininkininma a kiridine
    nun a kaɲa gilɛne ma. Amasɔtɔ Ala kolontarene nun muxu ɲaxine nan e birin na,
    e fala ɲaxin nan tun tima. Koni hali na birin, Alaa xɔlɔn mi ɲan, a yiin mɔn yi
    lu yitexi e xili ma.
  haw-1868: O na alakai o keia poe kanaka, he poe alakai hewa lakou; A o ka poe i
    alakai hewa ia, e lukuia no lakou.
  arb-NAV: فَمُرْشِدُو هَذَا الشَّعْبِ يُضِلُّونَهُ، وَالْمُرْشَدُونَ يُبْتَلَعُونَ.
  ewe-ewe: Ame siawo kplɔlawo nye ameblelawo, eye ame siwo blem wole la bu.
  eng-LEE: (9:15) And the guides of this people are those that guide to error; and
    those that are led of them are misled.
  asm-FB: নেতৃত দিয়া লোকসকলে তেওঁলোকক বিপথে নিয়ে, আৰু তেওঁলোকৰ দ্বাৰাই চালিত হোৱা
    লোকসকল বিনষ্ট হ’ব।
  sus-A: نَ نَن عَ رَ، عَلَتَلَ مُ حّلّشِنمَ عٍ شَ قٌنِكٍيٍ رَ، عَ مُ كِنِكِنِمَ عٍ
    شَ كِرِدِيٍ نُن كَاحّ فِنّيٍ مَ، بَرِ مَ عٍ بِرِن يُنُبِ حَاشِيٍ رَبَمَ، وْيّن
    كٌبِيٍ نَن تُن مِنِمَ عٍ دّ عِ.
  fra-SBL: Car ceux qui conduisent ce peuple l'égarent ; et ceux qui sont dirigés
    par eux sont détruits.
  hbo-hbo: עַל־כֵּ֨ן עַל־בַּחוּרָ֜יו לֹֽא־יִשְׂמַ֣ח ׀ אֲדֹנָ֗י וְאֶת־יְתֹמָ֤יו וְאֶת־אַלְמְנֹתָיו֙
    לֹ֣א יְרַחֵ֔ם כִּ֤י כֻלֹּו֙ חָנֵ֣ף וּמֵרַ֔ע וְכָל־פֶּ֖ה דֹּבֵ֣ר נְבָלָ֑ה בְּכָל־זֹאת֙
    לֹא־שָׁ֣ב אַפֹּ֔ו וְעֹ֖וד יָדֹ֥ו נְטוּיָֽה׃
  piu-2006: '@see-verse:ISA.009.015'
  kik-kik: Nĩgũkorwo atongoria a andũ aya nĩo mamahĩtithagia, nao arĩa matongoragio
    makahĩtithio njĩra.
  fra-NCL: C’est pourquoi le Seigneur ne prendra pas plaisir en ses jeunes gens, et
    il n’aura pas compassion de ses orphelins et de ses veuves ; car tous sont des
    impies et des pervers, et toute bouche profère l’impiété. Avec tout cela, sa colère
    ne s’est pas détournée, et sa main reste étendue.
  cek-AK: Hae kami zaehoikungnawk loe kaminawk to loklam caeh pazaesak moe, kaminawk
    to amrosak boeh.
  cuk-cuk: We-neggwebur-idumaladi, igar-noaledba dulemar-sesmalad. Dule-eba-selesmaladi,
    aku neg-itodmalad, yoggudmalad.
  uig-CYR: Шуңа Рәб уларниң жигитлиридин хурсәнлик тапмайду, Житим-йесирлири вә тул
    хотунлириға рәһим қилмайду; Чүнки һәр бири иплас вә рәзиллик қилғучи, Һәммә еғиздин
    чиққини пасиқлиқтур. Һәммиси шундақ болсиму, Униң ғәзиви йәнила янмайду, Созған
    қоли йәнила қайтурулмай туриду.
  tel-2017: ఈ ప్రజలను నడిపించే వాళ్ళు ప్రజలను దారి తప్పిస్తున్నారు. వాళ్ళ వెంట నడుస్తున్న
    వాళ్ళు నాశనమౌతారు.
  hat-BSA: Paske sila k ap gide pèp sa yo, egare yo. Epi sila ki gide pa yo ap mennen
    yo antre nan gwo konfizyon.
  kos-kos: Elos su kol mwet inge elos aktafongyelosla ac arulana akfohsyalosyak.
  hbo-WLC: עַל־כֵּ֨ן עַל־בַּחוּרָ֜יו לֹֽא־יִשְׂמַ֣ח ׀ אֲדֹנָ֗י וְאֶת־יְתֹמָ֤יו וְאֶת־אַלְמְנֹתָיו֙
    לֹ֣א יְרַחֵ֔ם כִּ֤י כֻלּוֹ֙ חָנֵ֣ף וּמֵרַ֔ע וְכָל־פֶּ֖ה דֹּבֵ֣ר נְבָלָ֑ה בְּכָל־זֹאת֙
    לֹא־שָׁ֣ב אַפּ֔וֹ וְע֖וֹד יָד֥וֹ נְטוּיָֽה׃
  ibo-ibo: Nʼihi na ndị ndu nke ndị ya eduhiela ha; ndị na-ezi ha ụzọ emeela ka ha
    kpafuo.
  ory-ory: କାରଣ ଏହି ଲୋକମାନଙ୍କର ପଥପ୍ରଦର୍ଶକମାନେ ସେମାନଙ୍କୁ ଭ୍ରାନ୍ତ କରାନ୍ତି, ପୁଣି, ଯେଉଁମାନେ
    ସେମାନଙ୍କ ଦ୍ୱାରା ପଥ କଢ଼ାଯାʼନ୍ତି, ସେମାନେ ବିନଷ୍ଟ ହୁଅନ୍ତି।
  chk-chk: Pun chokewe ra emweni ekei aramas ra atokerela, nge chokewe mi tapwela
    mürir repwe feiengau.
  rop-rop: Deibin oldei lidimbat olabat langa det rong roud, en olabat nomo bin sabi
    wanim blanga dum.
  ukr-1871: Провідники сього народу поведуть його блудом, а ті, що даються їм вести
    — погибнуть.
  deu-1951: (09-15) Die Führer dieses Volkes sind seine Verführer geworden, und die
    von ihnen Geführten sind verloren.
  eng-JPS: (9-15) For they that lead this people cause them to err; and they that
    are led of them are destroyed.
  srp-1865: Jer koji vode taj narod, oni ga zavode, a koje vode, oni su propali.
  lug-lug: Kubanga abakulembera abantu bano bababuzaabuuza, n’abo abakulemberwa babuzibwabuzibwa.
  heb-heb: ויהיו מאשרי העם הזה מתעים ומאשריו מבלעים׃
  ben-IRV: এই জাতির পথদর্শকরাই এদের ঘুরিয়ে নিয়ে বেড়ায় এবং যারা তাদের দ্বারা চলে,
    তারা গ্রাসিত হচ্ছে।
  pan-pan: ਇਸ ਪਰਜਾ ਦੇ ਆਗੂ ਕੁਰਾਹੇ ਪਾਉਣ ਵਾਲੇ ਹਨ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪਿੱਛੇ ਲੱਗਣ ਵਾਲੇ ਨਿਗਲੇ
    ਜਾਂਦੇ ਹਨ।
  mya-JVB: ဤ လူမျိုး ကို လမ်းပြ သောသူတို့သည် လမ်းလွဲ စေခြင်းငှါ ပြ ကြ၏။ လိုက်သောသူတို့သည်လည်း
    ပျက်စီး ခြင်းသို့ ရောက် ကြလိမ့်မည်။
  tte-O: Kaiwena siya tomo lalakiliyao yagu tomoyao siwoya-pwanolili na silosuwala.
  hmo-hmo: Badina be Israela bese idia gunalaia taudia ese Israela taudia idia hakaua
    kerere, bona edia dala idia hadikaia momokani.
  urd-urd: क्यूँकि जो इन लोगों के पेशवा हैं इनसे ख़ताकारी कराते हैं और उनके पैरौ निगले
    जाएँगे।
  rus-SYN: И вожди сего народа введут его в заблуждение, и водимые ими погибнут.
  bqc-SIM: A yã́i an ɛ̀waasoↄ i ka Diiguo, an tonɛↄ ń ń gyaaↄ i kɛɛ̀ wɛ̃naũo,
    asa luayãdansai vãikɛnaↄn ń ũ, yãdↄↄsai mɛ́ ìↄ dↄ ń lɛ́u. Ń beeo píi
    aà pↄkũma a kpálɛo, aà ↄ aↄ looańlaɛ.
  tcz-CHONGTHU: Ijeh-inem itileh mipi lamkaiho chun mipi apuikhel tauvin, amaho chun
    manthahna lampiah apuiyun ahi.
  mar-mar: जे या लोकांस मार्गदर्शन करीतात ते त्यांना चूकीचा मार्ग दाखवतात, आणि जे
    त्यांच्या मागे जातात त्यांना गिळून टाकतात.
  qub-qub: Chay mandajcunaga engañacojcunami. Tantiyachinanta munajcunapis pantacashami
    carcaycan.
  hat-hat: Moun k'ap dirije pèp la fè l' pèdi chemen l'. Pèp la lage kò l' nan bwa.
  eng-BSB: For those who guide this people mislead them, and those they mislead are
    swallowed up.
  eng-WEBPB: For those who lead this people lead them astray; and those who are led
    by them are destroyed.
  kbq-kbq: Hagi ugota huzmante'neza kegavama huzmante'naza vahe'mo'za zamavare'za
    havi kampi vazage'za, anama zamavariri'za nevaza vahe'mo'za kana atre'za hazagre'naze.
  nhe-BL: Pampa nopa tlayacanani tlahuel quincajcayajtoque huan quincuapolojtoque
    tlacame tlen quitemohuayayaj se para quinyacanas.
  gub-BL: Weraha tuwihaw teko pe iaiw ma'e rupi wà. A'e rupi teko wata e ukàzym ma'e
    ài wà.
  eng-DRA: 'And they that call this people blessed, shall cause them to err: and they
    that are called blessed, shall be thrown down headlong.'
