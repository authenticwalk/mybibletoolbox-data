verse: ISA.009.012
translations:
  mal-C: അരാമ്യർ കിഴക്കും ഫെലിസ്ത്യർ പടിഞ്ഞാറുംതന്നെ അവർ ഇസ്രായേലിനെ വായ് പിളർന്നു
    വിഴുങ്ങിക്കളയും. ഇതൊന്നുകൊണ്ടും അവിടത്തെ കോപം നീങ്ങിപ്പോയിട്ടില്ല, അവിടത്തെ കൈ
    ഇപ്പോഴും ഉയർന്നുതന്നെയിരിക്കുന്നു.
  deu-TKW: Aber das Volk wandte sich nicht zu dem, der es schlug, und nach Jahwe der
    Heerscharen fragten sie nicht.
  lin-lin: Kasi atako bongo, bato bazongaki kaka te epai na Yawe oyo abetaki bango,
    mpe balukaki te Yawe, Mokonzi ya mampinga.
  eng-LSV: Aram from before, and Philistia from behind, || And they devour Israel
    with the whole mouth. With all this His anger has not turned back, || And His
    hand is still stretched out.
  eng-GNV: 'Aram before and the Philistims behinde, and they shall deuoure Israel
    with open mouth: yet for all this his wrath is not turned away, but his hand is
    stretched out still.'
  eng-WEBSTER: The Syrians before, and the Philistines behind; and they shall devour
    Israel with open mouth. For all this his anger is not turned away, but his hand
    is stretched out still.
  nhw-BL: Ica campa hualquisa tonati hualase nopa sirios huan campa oncalaqui tonati
    hualase nopa filisteos para quinhuilanase tlali Israel ehuani. Pero TOTECO noja
    amo moyoltlalis ica ya nopa. Yaya noja quixitlajtos imax para quintlatzacuiltis.
  swh-ONEN: Waashuru kutoka upande wa mashariki na Wafilisti kutoka upande wa magharibi
    wameila Israeli kwa kinywa kilichopanuliwa. Hata kwa haya yote, hasira yake haijageukia
    mbali, mkono wake bado umeinuliwa juu.
  bba-bba: Adɑmɑ bɑ ǹ wurɑmɑmɔ win mi, wi, wi u bu sɛɛyɑsiɑmɔ, wi, wi u sɑ̃ɑ wɔllu
    kɑ tem Yinni. Bɑ ǹ mɑɑ nùn kɑsumɔ.
  eng-KJVCPB: The Syrians before, and the Philistines behind; And they shall devour
    Israel with open mouth. For all this his anger is not turned away, But his hand
    is stretched out still.
  luo-luo: Jo-Aram mane oa yo wuok chiengʼ kod jo-Filistia mane oa yo podho chiengʼ;
    osetieko jo-Israel pep. Kata ka magi duto osetimore, to mirimbe pod ok orumo kuomgi
    kendo pod odhi nyime mana gikumogi.
  meu-meu: Suria taudia laurabada kahana ai bona Filistia taudia lahara kahana ai
    ese ududia e hagadiamu, Israel e hadonoamu. Ina idoinai vada e vara, to ena badu
    do se keru; ia imana na doini e hetoi roromu.
  npi-ULB: पुर्वका अरामीहरू र पश्‍चिमका पलिश्‍तीहरू उक्साउनुहुनेछ । तिनीहरूले खुल्ला
    मुखले इस्राएललाई निल्नेछन् । यी सबै कुराले उहाँको रिस मर्दैन । बरु, उहाँको हात
    अझै पसारिएकै छ ।
  yor-yor: Àwọn ará Aramu láti ìlà-oòrùn àti Filistini láti ìwọ̀-oòrùn. Wọ́n sì fi
    gbogbo ẹnu jẹ Israẹli run. Ní gbogbo èyí ìbínú rẹ̀ kò yí kúrò ṣùgbọ́n ọwọ́ rẹ̀
    nà jáde síbẹ̀.
  pes-OPCB: او سوری‌ها را از شرق و فلسطینی‌ها را از غرب فرستاده تا اسرائیل را ببلعند.
    با این حال، خشم خداوند فروکش نکرده و دست او همچنان برای مجازات دراز است.
  tgl-ULB: mga Arameo sa silangan, at ang mga Filisteo sa kanluran. Lalapain nila
    ang Israel nang may nakabukang bibig. Dahil sa kanyang galit hindi hihinto si
    Yahweh, at nakataas pa rin ang kaniyang kamay para humampas.
  hui-hui: Ani bialu ni tagira ibiragohayagi Siriali hearunaga minibi Pilidiali ni
    paliragohayagi hearunaga minibi mo heya dege haya. Ani biyagola nde tigua Isaraele
    wali agali baba wai bialu howa tinaga ne ha̱lalu bo ereba hai holenaga wai hongo
    howa bialu hene. Ti ani biya tiraga Anduane Homogo ibunaga miniha keba ho hayago
    ereba nahe ti mana bialu kago bolenaga ibugua gi dogola amu ho haabo kagoni.
  mya-mya: အ​ရှေ့​ဘက်​ရှိ​အာ​ရှု​ရိ​ပြည်​နှင့်​အ​နောက် ဘက်​ရှိ​ဖိ​လိတ္တိ​ပြည်​တို့​သည်
    ဣ​သ​ရေ​လ ပြည်​ကို​ဖျက်​ဆီး​ချေ​မှုန်း​ရန်​အ​သင့်​ပြင် ဆင်​ကြ​ကုန်​၏။ သို့​နှင့်​လည်း​ထာ​ဝ​ရ​ဘု​ရား
    ၏​အ​မျက်​တော်​သည်​မ​ပြေ။ သူ​တို့​အား​ဆုံး မ​ရန်​ကိုယ်​တော်​သည်​လက်​တော်​ကို​ဆန့်​လျက်
    ပင်​ရှိ​ထား​တော်​မူ​သေး​၏။
  bod-N: ཤར་ཕྱོགས་ནས་ཨ་རམ་པ་དང་ནུབ་ཕྱོགས་ནས་ཕེ་ལེ་ཤེད་པ་རྣམས་ཡོད་ཅིང་། དེ་དག་གིས་ཁ་གདངས་ནས་ཡེས་ར་ཨེལ་ནི་ཁྱུར་མིད་བཏང་།
    དེ་ལྟ་ནའང་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོ་མ་ཞི་བར་ཁོང་གི་ཕྱག་ནི་སྔར་བཞིན་བརྐྱངས་ཡོད་པའོ།
    །
  wsk-wsk: Koma worem bausa mu te Aram kager tairam, se koma worem kapara mu te mu
    Philistia kager tairam, ale na ko kuakoyam Israel lakumam. Memek uwuta mu nungumik
    te aratam ta wore, noko gomang motam me ta kua kaposo, kuting daong ko am kualala
    aniso.
  sna-sna: VaAramu vachibva nokumabvazuva navaFiristia vachibva nokumavirira vakapedza
    vaIsraeri nomuromo wakashama. Kunyange zvakadaro, kutsamwa kwake hakuna kudzorwa,
    asi ruoko rwake ruchatongotambanudzwa.
  spa-BLM: Los sirios al frente, y los filisteos detrás; y devorarán a Israel con
    la boca abierta. Por todo esto, su ira no se desvía, pero su mano está extendida
    todavía.
  cac-cac: A d'a stojolal b'aj sjavi c'u ol cot eb' aj Siria, axo d'a stojolal b'aj
    tz'em c'u ol cot eb' filisteo. Junxon̈ej ol aj satjiel Israel yuj eb'. Vach'chom
    icha chi' ol ajoc, palta manto ol ochlaj vaan yoval sc'ol Jehová, ol yac'n̈ejcot
    yaelal d'a schon̈ab'.
  swh-ULB: Waaramea upande wa mashariki, na wafilisti upande wa magharibi. Nao watamla
    Israeli kwa mdomo uliowazi. katika mambo yote haya hasira yake haijapungua; badala
    yake ameunyosha mkono wake nje.
  bel-bel: Сірыянаў з усходу, а Філістымлянаў з захаду; і будуць яны жэрці Ізраіля
    на поўную пашчу. Пры гэтым не адкасьнецца гнеў Яго, і рука Яго яшчэ прасьцёртая.
  deu-ELBBK: Und das Volk kehrt nicht um zu dem, der es schlägt, und den HERRN der
    Heerscharen suchen sie nicht.
  mbb-OT: Edezeetan dan te menge Aramihanen he ziyà te edsilaan wey menge Filistihanen
    he ziyà te edsenlepan, he iring te zumezaas he menge langgam he andam he ed-emeluk.
    Piru kenè pa egkeengked is pauk te Nengazen. Andam pa ǥihapun sikandin te kedsilut
    kandan.
  mal-2015: അരാമ്യർ കിഴക്കും ഫെലിസ്ത്യർ പടിഞ്ഞാറും തന്നേ; അവർ യിസ്രായേലിനെ വായ് പിളർന്നു
    വിഴുങ്ങിക്കളയും. ഇതെല്ലാംകൊണ്ടും അവന്റെ കോപം അടങ്ങാതെ അവന്റെ കൈ ഇനിയും നീട്ടിയിരിക്കും.
  gup-gup: Bedda wanjh birrikang koyekbeh kore kubolkkimuk Syria, dja birribuyika
    mak nawu Philistines nakka kabirrimre karrikadbeh. Bedda wanjh birrimkunirey bu
    Israel kabirriburren yiman nabang mayh kabindibaye. Dja bonj, nawu Kawohrnan Rowk
    nakka minj yiddowimeninj. Nungka munguyh kabenhdjaldung nawu Israel benkebmawahmeng.
  rmc-rmc: Ale o manuša na visaľile ko Del, savo len marelas, a na rodenas le Nekzoraleder
    RAJES.
  pes-OPV: ارامیان را از مشرق و فلسطینیان رااز مغرب و ایشان اسرائیل را با دهان گشوده
    خواهند خورد. اما با این همه خشم او برگردانیده نشده و دست او هنوز دراز است.
  ron-1924: пе сириений де ла рэсэрит, пе филистений де ла апус, ши вор мынка пе Исраел
    ку гура плинэ; ку тоате ачестя, мыния Луй ну се потолеште ши мына Луй есте тот
    ынтинсэ.
  ben-OBCV: পূর্বদিক থেকে অরামীয়রা ও পশ্চিমদিক থেকে ফিলিস্তিনীরা মুখ হা করে ইস্রায়েলকে
    গ্রাস করেছে। তবুও, এ সকলের জন্য তাঁর ক্রোধ প্রশমিত হয়নি, তাঁর হাত এখনও উপরে উঠে
    আছে।
  som-som: wuxuu reer Suuriya ka soo kicin doonaa xagga bari, reer Falastiinna xagga
    galbeed, oo waxay dadka Israa'iil ku cuni doonaan af furan. Hase ahaatee cadhadiisa
    kama uu sii jeedin, laakiinse gacantiisii weli way fidsan tahay.
  lat-VUC: Syriam ab oriente, et Philisthiim ab occidente; et devorabunt Israël toto
    ore. In omnibus his non est aversus furor ejus, sed adhuc manus ejus extenta.
  eng-ASVBT: the Syrians before, and the Philistines behind; and they shall devour
    Israel with open mouth. For all this his anger is not turned away, but his hand
    is stretched out still.
  ita-1885: E perchè il popolo non si sarà convertito a colui che lo percuote, e non
    avrà ricercato il Signor degli eserciti,
  eng-LXXUP: But the people turned not until they were smitten, and they sought not
    the Lord.
  eng-ULB: the Arameans on the east, and the Philistines on the west. They will devour
    Israel with open mouth. In all these things, his anger does not subside; instead,
    his hand is still stretched out.
  spa-VBL: Los arameos del este y los filisteos del oeste han devorado con avidez
    a Israel. En todo esto sigue enojado y su mano sigue levantada.
  fra-_FOB: Les Syriens par-devant, et les Philistins par-derrière; et ils dévoreront
    Israël à pleine bouche. Malgré tout cela, sa colère ne s'arrête pas, et sa main
    est toujours étendue!
  mal-mal: അരാമ്യർ കിഴക്കും ഫെലിസ്ത്യർ പടിഞ്ഞാറും തന്നെ; അവർ യിസ്രായേലിനെ വായ് പിളർന്നു
    വിഴുങ്ങിക്കളയും. ഇതെല്ലാംകൊണ്ടും അവിടുത്തെ കോപം അടങ്ങാതെ അവിടുത്തെ കൈ ഇനിയും നീട്ടിയിരിക്കും.
  urd-GVR: Shām ke faujī mashriq se aur Filistī maġhrib se muṅh phāṛ kar Isrāīl ko
    haṛap kar leṅge. Tāham Rab kā ġhazab ṭhanḍā nahīṅ hogā balki us kā hāth mārne
    ke lie uṭhā hī rahegā.
  suz-BL: मिनु अराम ङा मुर नु रेसीन पूर्ब रे नु पलिस्‍ती ङा मुर पच्‍छिम रे जाक्‍शा,
    मेकोपुकीमी शुश पाक्‍शो शोव़मी खोदेंशो पा इस्राएली आन कली दाक्‍नीम। मोपा यो परमप्रभु
    आ गाइश्‍शो मनाइक्‍थु, आ गुइ दिंस ङा दिंस बाक्‍त।
  eng-NOY: The Syrians before, the Philistines behind, Who shall devour Israel with
    wide jaws. For all this his anger is not turned away, But his hand is stretched
    out still.
  ita-1927: (H9-11) i Siri da oriente, i Filistei da occidente; ed essi divoreranno
    Israele a bocca spalancata. E, con tutto ciò, l’ira sua non si calma, e la sua
    mano rimane distesa.
  ckb-ckb: ئارامییەکان لە ڕۆژهەڵاتەوە و فەلەستییەکان لە ڕۆژئاواوە پڕ بە دەم ئیسرائیل
    هەڵدەلووشن. لەگەڵ هەموو ئەوەشدا تووڕەییەکەی دانەمرکایەوە، هێشتا دەستی درێژکردووە.
  eng-BBE: Aram on the east, and the Philistines on the west, who have come against
    Israel with open mouths. For all this his wrath is not turned away, but his hand
    is stretched out still.
  kan-OKCV: ಅವನ ಶತ್ರುಗಳಾದ ಪೂರ್ವದಿಂದ ಅರಾಮ್ಯರನ್ನು ಮುಂದೆಯೂ, ಪಶ್ಚಿಮದಿಂದ ಫಿಲಿಷ್ಟಿಯರನ್ನು
    ಹಿಂದೆಯೂ ಒಟ್ಟುಗೂಡಿಸುವರು. ಅವರು ಇಸ್ರಾಯೇಲನ್ನು ತೆರೆದ ಬಾಯಿಂದ ನುಂಗಿಬಿಡುವರು. ಏಕೆಂದರೆ,
    ಇಷ್ಟೆಲ್ಲಾ ಆದರೂ ದೇವರ ಕೋಪವು ತೀರದೆ, ಅವರ ಕೈ ಇನ್ನೂ ಚಾಚಿಯೇ ಇದೆ.
  tam-2017: முற்புறத்தில் சீரியரும், பிற்புறத்தில் பெலிஸ்தரும் வந்து, இஸ்ரவேலைத் திறந்தவாயால்
    அழிப்பார்கள்; இவையெல்லாவற்றிலும் அவருடைய கோபம் தணியாமல், இன்னும் அவருடைய கை நீட்டினபடியே
    இருக்கிறது.
  spa-RV-1909: De oriente los Siros, y los Filisteos de poniente; y con toda la boca
    se tragarán á Israel. Ni con todo eso ha cesado su furor, antes todavía su mano
    extendida.
  ron-BTF: Sirienii înainte şi filistenii în spate; şi vor mânca pe Israel cu gură
    deschisă. Cu toate acestea mânia lui nu s-a întors, ci mâna lui este încă întinsă.
  eng-WEBP: The Syrians in front, and the Philistines behind; and they will devour
    Israel with open mouth. For all this, his anger is not turned away, but his hand
    is stretched out still.
  eng-FBV: Arameans from the east and Philistines from the west have greedily eaten
    swallowed Israel up. In all of this he is still angry and his hand is still raised.
  nld-1939: Aram ten oosten, de Filistijnen ten westen Hebben Israël verslonden met
    gulzige mond; Maar toch bedaart zijn gramschap niet, Zijn hand blijft naar hen
    uitgestrekt!
  nch-BL: Ica campa hualquisa tonati hualase nopa sirios huan campa oncalaqui tonati
    hualase nopa filisteos para quintehuise tali Israel ehuani. Pero TOTECO noja amo
    moyoltalis ica ya nopa. Yaya noja quixitajtos imax para quintatzacuiltis.
  vie-1934: (09-11) dân Sy-ri đằng trước, dân Phi-li-tin đằng sau, hả miệng nuốt Y-sơ-ra-ên.
    Dầu vậy, cơn giận Ngài chẳng lánh khỏi, nhưng tay Ngài còn giơ ra!
  hin-CV: पूर्व से अरामी और पश्चिम से फिलिस्तीनी जो मुंह खोलकर इस्राएल को निगल जाएंगे.
    यह सब होने पर भी उनका क्रोध शांत न होगा, और उनका हाथ उठा रहेगा.
  eng-OURB: The Syrians in front, and the Philistines [To roll in dust (As an insult)]
    behind; and they will devour Israel [God prevails] with open mouth. For all this,
    his anger is not turned away, but his hand is stretched out still.
  spa-BES: Aram en el este, y los filisteos en el oeste, que han venido contra Israel
    con la boca abierta. Por todo esto, su ira no se ha calmado, sino que su mano
    todavía está extendida.
  tdx-tdx: Fe mboe tsy mitolike amy Mpandafa’ iareoy ondatio, vaho mboe tsy nitsoehe’
    iareo t’Iehovà’ i Màroy.
  tha-KJV: คือคนซีเรียทางข้างหน้าและคนฟีลิสเตียทางข้างหลัง และเขาจะอ้าปากออกกลื​นอ​ิสราเอลเสีย
    ถึงกระนั้​นก​็​ดี​พระพิโรธของพระองค์​ก็​ยั​งม​ิ​ได้​หันกลับ และพระหัตถ์ของพระองค์ยังเหยียดออกอยู่
  por-BR-2018: Pela frente virão os sírios, e por trás os filisteus; e devorarão a
    Israel com a boca aberta. Nem com tudo isto sua ira cessará, e ainda sua mão está
    estendida.
  deu-ELO: die Syrer von Osten und die Philister von Westen; und sie werden Israel
    fressen mit vollem Maule. Bei dem allen wendet sich sein Zorn nicht ab, und noch
    ist seine Hand ausgestreckt.
  eng-WYC-2018: God shall make Syria to come from the east, and (the) Philistines
    from the west; and with all the mouth they shall devour Israel. In all these things
    the strong vengeance of the Lord is not turned away, but yet his hand is stretched
    forth;
  epo-epo: la Sirianojn de antaŭe kaj la Filiŝtojn de malantaŭe; kaj ili formanĝos
    Izraelon per la tuta buŝo. Malgraŭ ĉio ĉi tio ne kvietiĝis Lia kolero, kaj Lia
    brako estas ankoraŭ etendita.
  uig-PIN: Xǝrⱪtin Suriyǝliklǝr, ƣǝrǝbtǝ Filistiylǝr, Ular aƣzini ⱨangdǝk eqip Israilni
    yutuwalidu. Ixlar xundaⱪ deyilgǝndǝk bolsimu, Uning ƣǝzipi yǝnila yanmaydu, Sozƣan
    ⱪoli yǝnila ⱪayturulmay turidu.
  beo-beo: Ilima eso mabe la:idi Silia amola eso dabe la:idi Filisidia da Isala:ili
    moma:ne, ela lafi dagalesi dagoi. Be Hina Gode Ea ougi da hame dagoi. E da ilima
    se ima:ne, Ea lobo ililua:le lela.
  tpi-OTNT: '@see-verse:ISA.009.011'
  hau-SA: Arameyawa daga gabas da Filistiyawa daga yamma sun cinye Isra’ila da buɗaɗɗen
    baki. Duk da haka, fushinsa bai huce ba, hannunsa har yanzu yana a miƙe.
  uig-LAT: Sherqtin Suriyelikler, gherebte Filistiyler, Ular aghzini hangdek échip
    Israilni yutuwalidu. Ishlar shundaq déyilgendek bolsimu, Uning ghezipi yenila
    yanmaydu, Sozghan qoli yenila qayturulmay turidu.
  nde-nde: Ama-Aramu avela empumalanga lamaFilistiya avela entshonalanga asedle u-Israyeli
    ngomlomo ovulekileyo. Kodwa kukho konke lokhu, ukuthukuthela kwakhe akupheli,
    isandla sakhe silokhu siphakanyisiwe.
  ton-ton: ‌ʻAe kau Silia ʻi he potu hahake, pea mo e kau Filisitia ʻi he lulunga;
    pea te nau keina ʻa ʻIsileli ʻaki ʻae ngutu kuo fakamanga. Pea neongo ʻae meʻa
    ni kotoa pē ʻoku ʻikai taʻofi hono houhau, ka ʻoku kei mafao hono nima.
  ces-1613: Syrské po předu, a Filistinské po zadu. I budou žráti Izraele celými ústy,
    aniž ve všem tom odvrátí se prchlivost jeho, ale ruka jeho předce bude vztažená.
  eng-WMB: The Syrians in front, and the Philistines behind; and they will devour
    Israel with open mouth. For all this, his anger is not turned away, but his hand
    is stretched out still.
  tam-TCV: கிழக்கிலிருந்து சீரியரும் மேற்கிலிருந்து பெலிஸ்தியரும், இஸ்ரயேலரை திறந்த
    வாயால் விழுங்கியிருக்கிறார்கள். இவையெல்லாம் நடந்தும், அவரது கோபம் தீராமல், அவரது
    கரம் இன்னும் ஓங்கியபடியே இருக்கிறது.
  ceb-ULB: ang mga Arameanhon sa sidlakan, ug ang mga Filistihanon sa kasadpan. Magnganga
    sila sa paglamoy sa Israel. Wala gayod nahuwasi ang iyang kasuko bisan pa niining
    tanan nga mga butang; hinuon, nagtuy-od gihapon ang iyang kamot.
  pol-UBG: Syryjczyków z przodu i Filistynów z tyłu; i pożrą Izraela całą paszczą.
    Mimo tego wszystkiego jego gniew nie ustał, ale jego ręka jest jeszcze wyciągnięta.
  urd-GVU: شام کے فوجی مشرق سے اور فلستی مغرب سے منہ پھاڑ کر اسرائیل کو ہڑپ کر لیں
    گے۔ تاہم رب کا غضب ٹھنڈا نہیں ہو گا بلکہ اُس کا ہاتھ مارنے کے لئے اُٹھا ہی رہے
    گا۔
  deu-1912: die Syrer vorneher und die Philister hintenzu, daß sie Israel fressen
    mit vollem Maul. In dem allem läßt sein Zorn noch nicht ab; seine Hand ist noch
    ausgereckt.
  kan-2017: ಅವರ ಮುಂದೆ ಪೂರ್ವದಿಂದ ಅರಾಮ್ಯರನ್ನು ಮತ್ತು ಅವರ ಹಿಂದೆ ಪಶ್ಚಿಮದಿಂದ ಫಿಲಿಷ್ಟಿಯರನ್ನು
    ಒಟ್ಟುಗೂಡಿಸುವನು. ಇವರು ಇಸ್ರಾಯೇಲರನ್ನು ಬಾಯಿದೆರೆದು ನುಂಗುವರು. ಇಷ್ಟೆಲ್ಲಾ ನಡೆದರೂ ಆತನ ಕೋಪವು
    ತೀರದೆ ಕೈ ಇನ್ನು ಚಾಚಿಯೇ ಇದೆ.
  yap-yap: Syria ko ngek me Filistia ko ngal e kar falew langrow ni ngar ful’ew yu
    Israel. Ni yugu aram rogon ma damumuw rok SOMOL e daworimus; kab k’iyeg pa’ ni
    nge gechig.
  hlt-MCSB: Khothoeng lamkah Aram, a hnuk lamkah Philisti loh, Israel te a ka ah a
    bae la a paem ni. Te boeih nen khaw a thintoek te mael pawt tih a kut a thueng
    pueng.
  mdy-ETH: ሶኦሪያ ዓሶ ዓባ ኬስካ ባንፃፓ፥ ፒልስፄኤሜ ዓሶ ዓባ ጌላ ባንፃፓ ዳኪ ዒስራዔኤሌ ዓሶኮ ካራ ታይዚ ዓርቂሴኔ፤ ዬይ
    ቢያ ያዺ ማዔንቴ ፆኦሲኮ ዻጋ ሺሚባኣሴ፤ ዒዛኮ ዔያቶ ሜታሳኒ ዔቄ ኩጫ ማዒባኣሴ።
  twi-ASANTE: Aramfoɔ a wɔfiri apueeɛ fam, Filistifoɔ a wɔfiri atɔeɛ fam, abue wɔn
    anom amene Israel. Nanso yeinom nyinaa akyiri no ne bo nnwooɛ na ne nsa da so
    wɔ soro.
  eng-WEBU: The Syrians in front, and the Philistines behind; and they will devour
    Israel with open mouth. For all this, his anger is not turned away, but his hand
    is stretched out still.
  wal-wal: Awai mokkiyo baggaappe Sooriyaa biittaa asatinne awai wulliyo baggaappe
    Pilisxxeema biittaa asati bantta doonaa hanggidi, Israa7eela miidosona. He ubbankka
    GODAA hanqqoi simmibeenna; a kusheekka biron denddidosan de7ees.
  spa-PDDPT: a los sirios desde el oriente y a los filisteos desde el occidente para
    que devoren a Israel a boca llena. A pesar de todo esto, no se aplaca su furor.
    Su mano sigue aún extendida.
  gun-gun: Kuaray oua katy gui ou 'rã Síria pygua kuery, ha'e kuaray oikea katy gui
    ma filisteu kuery ou 'rã. Ha'e ijuru jai vy omokõmba 'rã Israel kuery. Ha'e rami
    ete teĩ Senhor poxya ndoaxai 'rã, opo oupi ae tema 'rã.
  ilo-ULB: dagiti Arameo iti daya ken dagiti Filisteo iti laud. Nakangangadanto a
    mangalun-on iti Israel. Ta gapu iti pungtotna, saanto nga agsardeng ni Yahweh
    ngem nakalayatto latta ti imana tapno mangdusa.
  kpg-kpg: Syria i bahi i dua gei Philistia i bahi i dai guu huge nau ngudu belee
    holo Israel. Malaa, di hagawelewele Dimaadua la digi dugua, dono lima e holo hua
    igolo e hagahuaidu digau Israel.
  uig-ARA: شەرقتىن سۇرىيەلىكلەر، غەرەبتە فىلىستىيلەر، ئۇلار ئاغزىنى ھاڭدەك ئېچىپ ئىسرائىلنى
    يۇتۇۋالىدۇ. ئىشلار شۇنداق دېيىلگەندەك بولسىمۇ، ئۇنىڭ غەزىپى يەنىلا يانمايدۇ، سوزغان
    قولى يەنىلا قايتۇرۇلماي تۇرىدۇ.
  sus-sus: barima ɲama tan tondi nɛ a yɛtɛ ragbilende a bɔnbɔma ma, e mu Mangɛ Alatala
    fen.
  pon-2006: Siria ni palimese oh Pilisdia ni palikapi sarapesengier pwe ira en kadallehla
    Israel. Eri, sapwelllimen KAUN-O engieng saikinte tokedi; e ketin kapakapahweite
    lime pwehn kaloke irail.
  ksd-ksd: a tarai Siria dia ki ta ra luaina matana, ma ra tarai Pilistia dia ki namur
    tana; ma diat a konom vue Israel ma ra ngie i diat na panganga. Ma a dovotina,
    kana kulot pa i ngo, ma i tultulue ra limana boko.
  tur-YTC: Önde Suriyeliler, arkada Filistliler; İsrael'i ağızları açık yiyip bitirecekler.
    Bütün bunlara rağmen öfkesi dönmedi, Ama eli hâlâ uzanmış duruyor.
  grc-BRENT: Καὶ ὁ λαὸς οὐκ ἀπεστράφη, ἕως ἐπλήγη, καὶ τὸν κύριον οὐκ ἐζήτησαν.
  ind-AYT: (9-11) Orang Aram dari timur dan orang Filistin dari barat. Mereka akan
    melahap Israel dengan mulut yang terbuka. Meski terjadi demikian, murka-Nya belumlah
    reda, tangan-Nya masih terangkat.
  nya-nya: Asiriya ochokera kummawa ndi Afilisti ochokera kumadzulo ndipo ayasama
    pakamwa kuti adye a Israeli. Komabe, mkwiyo wake sunawachokere, mkono wake uli
    chitambasulire.
  hrv-hrv: Ali se narod nije obratio onom koji ga je b§io, ne tražiše Jahvu nad Vojskama.
  mps-mps: '@see-verse:ISA.009.011'
  tpi-tpi: '@see-verse:ISA.009.011'
  dan-1931: Syrerne forfra, Filisterne bagfra, de æder Israel med opspilet Gab. Men
    trods alt har hans Vrede ej lagt sig, hans Hånd er fremdeles rakt ud.
  vie-OVCB: Quân Sy-ri từ phía đông, và quân Phi-li-tin từ phía tây sẽ hả miệng nuốt
    sống Ít-ra-ên. Dù vậy, cơn giận của Chúa sẽ không giảm. Tay Ngài sẽ vẫn đưa lên.
  guj-2017: પૂર્વ તરફથી અરામીઓ અને પશ્ચિમથી પલિસ્તીઓ, તેઓ મુખ પહોળું કરીને ઇઝરાયલને
    ગળી જશે. એ સર્વ છતાં યહોવાહનો રોષ સમી ગયો નથી, પણ તેમનો હાથ હજી ઉગામેલો જ છે.
  pon-2006A: Siria ni palimese oh Pilisdia ni palikapi sarapesengier pwe ira en kadallehla
    Israel. Eri, sapwelllimen KAUN-O engieng saikinte tokedi; e ketin kapakapahweite
    lime pwehn kaloke irail.
  por-BRBSL: Os sírios na frente, e os filisteus por trás; e eles devorarão Israel
    de boca aberta. Por tudo isso, sua raiva não é desviada, mas sua mão ainda está
    estendida.
  cth-cth: kanîtholah Sirianaw, kanîloumlah Filistinnaw ni a pahni ang awh vaiteh
    Isarelnaw hah a kei awh han. Hatei, a lungkhueknae teh roum hoeh, a kut teh pou
    a dâw.
  twi-twi: Aramfo a wofi apuei fam, Filistifo a wofi atɔe fam, abue wɔn anom amene
    Israel. Nanso eyinom nyinaa akyi no ne bo nnwoo ɛ, na ne nsa da so wɔ soro.
  hlt-hlt: Khothoeng lamkah Aram, a hnuk lamkah Philisti loh, Israel te a ka ah a
    bae la a paem ni. Te boeih nen khaw a thintoek te mael pawt tih a kut a thueng
    pueng.
  tbz-SIM: Bɑ́ nɛ̀ m mɛ mbɛ̀ potɛ́mɛ̀ bɛ̀ í wɛ̃̀tɛní m borɛ̀, bɛ̀ í n wɑmmú mí mbɛ
    Yiɛ̀ nKuyie Mpɑkɛdɑɑ.
  msy-2020: '@see-verse:ISA.009.011'
  dop-dop: Ɩsǝnɑ Ɩsɔ mɑpɑ ɩ yǝlɑɑ tɔɣɔlɛ. Pɑɑ nɑ mpʋ Ɩsɛɣɛlɩ nyǝ́mɑ mɛ ɩ́ tɑ mǝlɩ
    mǝ Ɩsɔ kiŋ. Ɩ́ tɑ kɛɛsǝnɑ pǝ tǝnɑ pǝ tʋ Tɑcɑɑ tɔɔ.
  azb-azb: Aramlılar şərqdən, Filiştlilər qərbdən Ağızlarını açıb İsraili udacaq.
    Bütün bunlara qarşı yenə də Rəbbin qəzəbi sönmədi, Əli hələ də cəzalandırmağa
    hazır idi.
  eng-DBY: the Syrians on the east, and the Philistines on the west; and they shall
    devour Israel with open mouth. For all this his anger is not turned away, and
    his hand is stretched out still.
  hin-2017: और उनके शत्रुओं को अर्थात् पहले अराम को और तब पलिश्तियों को उभारेगा, और
    वे मुँह खोलकर इस्राएलियों को निगल लेंगे। इतने पर भी उसका क्रोध शान्त नहीं हुआ
    और उसका हाथ अब तक बढ़ा हुआ है।
  wol-KYG: Waaye xeet wi delluwuñu ca ka leen duma, sàkkuwuñu Aji Sax ji Boroom gàngoor
    yi.
  eng-YLT: Aram from before, and Philistia from behind, And they devour Israel with
    the whole mouth. With all this not turned back hath His anger, And still His hand
    is stretched out.
  eng-WYC-2017: God shall make Syria to come from the east, and Philistines from the
    west; and with all the mouth they shall devour Israel. In all these things the
    strong vengeance of the Lord is not turned away, but yet his hand is stretched
    forth;
  eng-WMBB: The Syrians in front, and the Philistines behind; and they will devour
    Israel with open mouth. For all this, his anger is not turned away, but his hand
    is stretched out still.
  urd-GVH: शाम के फ़ौजी मशरिक़ से और फ़िलिस्ती मग़रिब से मुँह फाड़कर इसराईल को हड़प
    कर लेंगे। ताहम रब का ग़ज़ब ठंडा नहीं होगा बल्कि उसका हाथ मारने के लिए उठा ही रहेगा।
  rug-rug: Ari pa Siria pa kali gasa rimata meke ari pa Pilisitia pa kali lodu rimata,
    si ele va puzulu pania sa popoa Izireli; gua ba sa tinaṉaziri te Zihova si lopu
    rizu taloa, sa Limana si ovulu sage eko mo, nama pude seke.
  gaz-gaz: Warri Sooriyaa gama baʼaatiin, Filisxeemonni immoo gama lixaatiin afaan
    banatanii Israaʼelin liqimsan. Kana hundaan illee dheekkamsi isaa hin qabbanoofne;
    harki isaas amma iyyuu akkuma ol kaafametti jira.
  fra-LSG: Le peuple ne revient pas à celui qui le frappe, Et il ne cherche pas l’Éternel
    des armées.
  yal-yal: Nayi, Alatala bata a yamaan ɲaxankata, koni e mi e xun xɛtɛxi a ma, e mɔn
    mi Alatala Sɛnbɛn Birin Kanna fenxi.
  haw-1868: 'O na Suria ma ka hikina, a ma ke komohana hoi o na Pilisetia, A e hoopaa
    no i ka Iseraela me ka waha hamama: Aole nae i huli aka kona huhu no keia mau
    mea a pau, Ke o mai nei no oia i kona lima i keia manawa.'
  arb-NAV: فَيَنْقَضُّ الأَرَامِيُّونَ مِنَ الشَّرْقِ، وَالْفِلِسْطِينِيُّونَ مِنَ
    الْغَرْبِ لِيَلْتَهِمُوا إِسْرَائِيلَ بِمِلْءِ الْفَمِ، وَمَعَ كُلِّ هَذَا فَإِنَّ
    غَضَبَهُ لَمْ يَرْتَدَّ، وَيَدَهُ مَا بَرِحَتْ مَمْدُودَةً لِلْعِقَابِ.
  ewe-ewe: Aram tso ɣedzeƒe, eye Filistitɔwo tso ɣetoɖoƒe vuvu Israel kple nu siwo
    ke ɖi baa la. Togbɔ be esiawo katã dzɔ hã la, Yehowa ƒe dɔmedzoe nu mefa o, eye
    eƒe alɔ gale dzi ɖe wo ŋu ko.
  eng-LEE: (9:11) The Syrians in front, and the Philistines behind; and they shall
    devour Israel with a full mouth. For all this his anger is not turned away, but
    his hand still remaineth stretched out.
  asm-FB: পূব দিশত অৰাম, আৰু পশ্চিম দিশত পলেষ্টীয়াসকল, তেওঁলোকে মুখ মেলি ইস্ৰায়েলক
    গ্ৰাস কৰিব। কাৰণ তেওঁলোকৰ ক্রোধ যিহোৱাই ক্ষান্ত নকৰিব; কিন্তু আঘাত কৰিবলৈ তেওঁলোকৰ
    হাত উদ্যত হৈ থাকিব।
  sus-A: بَرِ مَ حَمَ تَن تٌندِ نّ عَ يّتّ رَفبِلٍندٍ عَ بْنبْمَ مَ، عٍ مُ مَنفّ عَلَتَلَ
    قٍن.
  fra-SBL: Les Syriens devant, et les Philistins derrière ; et ils dévoreront Israël
    à bouche ouverte. Pour autant, sa colère ne s'éteint pas, mais sa main est encore
    tendue.
  hbo-hbo: וְהָעָ֥ם לֹא־שָׁ֖ב עַד־הַמַּכֵּ֑הוּ וְאֶת־יְהוָ֥ה צְבָאֹ֖ות לֹ֥א דָרָֽשׁוּ׃
    ס
  piu-2006: '@see-verse:ISA.009.011'
  kik-kik: Andũ a Suriata kuuma mwena wa irathĩro, na Afilisti kuuma mwena wa ithũĩro
    nĩmathamĩtie kanua, magatambuura Isiraeli. No o na kũrĩ ũguo-rĩ, marakara make
    matirĩ maraahũahũa, guoko gwake no gũtambũrũkĩtio o na rĩu.
  fra-NCL: Car le peuple n’est pas revenu à Celui qui le frappait, et ils n’ont pas
    recherché Yahweh des armées.
  cek-AK: Syria kaminawk mah ni angyae bang hoiah pakha aangh o thuih moe, Philistin
    kaminawk mah niduem bang hoiah pakha aangh o thuih pongah, Israel to paaeh o boeh.
    Hae tiah oh pacoengah doeh, anih palungphuihaih dii ai, a ban phok toengtoeng
    vop.
  cuk-cuk: Siria-dulemar dad-nakwedsik-bukwadi, degi, Filistea-dulemar dad-argwanedsik-bukwadi,
    ilagwen-obeloga Israel-dulemar-imaksamalad. ”Weyob-gus-inigwele, Bab-Dummad-urwedi
    amba bogigumaisulid. Amba Israel-dulemargi urwemaid.
  uig-CYR: Бирақ хәлиқ өзлирини Урғучиниң йениға техи йенип кәлмиди, Улар самави қошунларниң
    Сәрдари болған Пәрвәрдигарни издимәйватиду.
  tel-2017: తూర్పున సిరియా, పడమట ఫిలిష్తీయులు నోరు తెరచి ఇశ్రాయేలును మింగేస్తారు.
    ఇంత జరిగినా కోపంలో ఉన్న యెహోవా ఆగడు. ఎత్తిన ఆయన చెయ్యి దెబ్బ కొట్టేందుకు ఇంకా
    ఎత్తే ఉంది.
  hat-BSA: Siryen lès yo ak Filisten lwès yo; epi yo va devore Israël ak machwè ki
    ouvri. Malgre sa, kòlè Li p ap detounen e men L va toujou lonje.
  kos-kos: Syria layen kutulap ac Philistia layen roto akola na in okomla acn Israel.
    Ne ouinge, kasrkusrak lun LEUM GOD tiana safla. El srakna asroela paol in kalyei.
  hbo-WLC: וְהָעָ֥ם לֹא־שָׁ֖ב עַד־הַמַּכֵּ֑הוּ וְאֶת־יְהוָ֥ה צְבָא֖וֹת לֹ֥א דָרָֽשׁוּ׃
    ס
  ibo-ibo: Ndị Aram sitere nʼọwụwa anyanwụ, na ndị Filistia sitere nʼọdịda anyanwụ
    ha e werela ọnụ ghere oghe richapụ Izrel. Ma nʼagbanyeghị ihe ndị a niile, iwe
    ya alaghachibeghị azụ, aka ya ka setịpụkwara esetipụ.
  ory-ory: ସମ୍ମୁଖରେ ଅରାମୀୟମାନେ ଓ ପଶ୍ଚାତରେ ପଲେଷ୍ଟୀୟମାନେ ହେବେ; ଆଉ, ସେମାନେ ପ୍ରସାରିତ ମୁଖରେ
    ଇସ୍ରାଏଲକୁ ଗ୍ରାସ କରିବେ। ଏସବୁ ହେଲେ ହେଁ ତାହାଙ୍କର କ୍ରୋଧ ନିବୃତ୍ତ ହୁଏ ନାହିଁ, ମାତ୍ର ତାହାଙ୍କର
    ହସ୍ତ ପୂର୍ବ ପରି ବିସ୍ତାରିତ ହୋଇ ରହିଅଛି।
  chk-chk: Ekewe chon Siria mi nom ötiu me ekewe chon Filistia mi nom lotou ra amasala
    awer o oromala Israel. Iwe, lon ekei feiengau än Kot song esap kisikisila, nge
    pöün a chüen afeiengaueer.
  rop-rop: Imbin jandim detlot Eramiyan pipul brom sanraiswei en detlot Filastain
    pipul brom sangodanwei en olabat bin binijimap olabat. Wal YAWEI im stil wail
    langa olabat en im garra kipgon panishimbat olabat.
  ukr-1871: Сирийцїв од сходу, Филистіїв з заходу, й будуть вони Ізраїля повним ротом
    жерти. Та й ще гнїв його не одвернесь, і рука його все ще простягнута.
  deu-1951: (09-11) die Syrer von vorn und die Philister von hinten fraßen Israel
    mit vollem Maul. Bei alledem hat sich sein Zorn nicht gewandt, seine Hand bleibt
    ausgestreckt.
  eng-JPS: (9-11) The Arameans on the east, and the Philistines on the west; and they
    devour Israel with open mouth. For all this His anger is not turned away, but
    His hand is stretched out still.
  srp-1865: Sirce s istoka i Filisteje sa zapada, te æe ždrijeti Izrailja na sva usta.
    Kod svega toga neæe se odvratiti gnjev njegov, nego æe ruka njegova još biti podignuta.
  lug-lug: Abasuuli balisinziira mu buvanjuba, n’Abafirisuuti bave ebugwanjuba, balyoke
    basaanyeewo Isirayiri n’akamwa akaasamye. Newaakubadde nga biri bityo, obusungu
    bwa Mukama buliba tebunnavaawo era omukono gwe guliba gukyagoloddwa.
  heb-heb: ארם מקדם ופלשתים מאחור ויאכלו את ישראל בכל פה בכל זאת לא שב אפו ועוד ידו
    נטויה׃
  ben-IRV: অরামের সামনে পলেষ্টীয়েরা পিছনে; তারা মুখ হ্যাঁ করে ইস্রায়েলকে গ্রাস করবে।
    এই সবেও তাঁর ক্রোধ থামেনি। এখনও তাঁর হাত ওঠানো রয়েছে।
  pan-pan: ਅਰਾਮੀ ਅੱਗੇ ਅਤੇ ਫ਼ਲਿਸਤੀ ਪਿੱਛੇ ਹੋਣਗੇ, ਅਤੇ ਉਹ ਇਸਰਾਏਲ ਨੂੰ ਅੱਡੇ ਹੋਏ ਮੂੰਹ ਨਾਲ
    ਭੱਖ ਲੈਣਗੇ। ਇਹ ਦੇ ਬਾਵਜੂਦ ਵੀ ਉਹ ਦਾ ਕ੍ਰੋਧ ਨਹੀਂ ਹਟਿਆ, ਸਗੋਂ ਉਹ ਦਾ ਹੱਥ ਹੁਣ ਤੱਕ ਚੁੱਕਿਆ
    ਹੋਇਆ ਹੈ।
  mya-JVB: ရှေ့ ၌ကား ရှုရိ လူ၊ နောက် ၌ ကား ဖိလိတ္တိ လူတို့ သည် ပစပ် ဟ၍၊ ဣသရေလ အမျိုးကို
    ကိုက် စားကြ လိမ့်မည်။ သို့သော်လည်း၊ အမျက် တော်သည် မ ငြိမ်း ၊ လက် တော်သည် ဆန့်
    လျက်ရှိသေး ၏။
  tte-O: Tabe besiele tomo Siliya siya tete kaluwabu mena na Pilistiya tete yalasi
    mena gamwali sisaei nuwanuwali lalakina tem Isileli sikanli. Na Yeoba ana munamunai
    nige ikekele-gabaen, nimana ikeleisin kaigedai.
  hmo-hmo: Dina ia daekau kahana dekena amo Suria taudia, bona dina diho kahana dekena
    amo Pilistia taudia ese edia ududia idia kehoa, bona idia ese Israela idia ania
    ore vadaeni. Lohiabada ese inai bamona ia karaia vadaeni, to inai kara ese iena
    badu ia haorea lasi, ia ese iena imana do ia abia isi noho.
  urd-urd: आगे अरामी होंगे और पीछे फ़िलिस्ती, और वह मुँह फैलाकर इस्राईल को निगल जाएँगे;
    बावजूद इसके उसका क़हर टल नहीं गया, बल्कि उसका हाथ अभी बढ़ा हुआ है।
  rus-SYN: Сириян с востока, а Филистимлян с запада; и будут они пожирать Израиля
    полным ртом. При всем этом не отвратится гнев Его, и рука Его еще простерта.
  bqc-SIM: Isailiↄ i ɛa sù ń tòtonawao, aai Dii Zĩgↄ̃de kĩ́i wɛɛlɛo.
  tcz-CHONGTHU: Solama kon Syriate, chule lhumlama kon Philistine-techu panguva, Israel
    chu avallhum diu ahi. Ahijengvanga Pakai lunghanna dailhadehlou lai ding ahi.
    Akhuttum jetsa-a alap jing nahlai ding ahi.
  mar-mar: पूर्वेकडून अराम्यांस व पश्चिमेकडून पलिष्टांस उघड्या तोंडाने ते इस्राएलास
    फस्त करतील, कारण त्याच्या क्रोधामुळे परमेश्वर थांबणार नाही, परंतु मारण्यासाठी
    त्याचा हात अजूनही उगारलेला राहील.
  qub-qub: Inti yagamunan caj-läpitaga chayasha Asiria runacuna. Inti yaganan caj-läpitana
    chayasha Filistea runacuna. Paycunami Israel runacunataga micuyta juc amuyta micucurcojnölla
    usharisha. Chaypis Tayta Dios rabyashanga manami päsacanrächu. Payga jinallarämi
    castigananpaj rimaycan.
  hat-hat: Peyi Lasiri sou bò solèy leve, peyi Filisti sou bò solèy kouche, y'ap devore
    pèp Izrayèl la ak gwo koutdan. Men, se poko sa toujou! Se atò Seyè a move. Li
    poko fin regle ak yo.
  eng-BSB: Aram from the east and Philistia from the west have devoured Israel with
    open mouths. Despite all this, His anger is not turned away; His hand is still
    upraised.
  eng-WEBPB: The Syrians in front, and the Philistines behind; and they will devour
    Israel with open mouth. For all this, his anger is not turned away, but his hand
    is stretched out still.
  kbq-kbq: Hanki Anumzamo'a zage hanati kazigatira Siria (Aramia) vahe hunezmanteno,
    zage fre kazigatira Filistia vahe huzmantesnige'za e'za Israeli vahera eme hara
    huzmagateregahaze. Ama anazana forera hugahianagi Anumzamofo rimpa ahe'zamo'a
    Israeli vahetera me'nesnigeno, azana rusuteno zamazeri haviza huvava huno vugahie.
  nhe-BL: Ica campa quisa tonati hualase nopa sirios huan campa oncalaqui tonati hualase
    nopa filisteos para quintehuise tlali Israel ehuani. Pero TOTECO noja ax moyoltlalis
    ica ya nopa. Yajaya noja quixitlajtos ima para quintlatzacuiltis.
  gub-BL: Xir ywy kwarahy hemaw kutyr tuz a'e. Pirite ywy kwarahy heixe haw kutyr
    tuz a'e. Uzurupeka zàwàruhu ài teko Izaew wa'u pà wà. Nezewe rehe we nahakuir
    kwaw Tupàn ikwahy haw, upir wiwi opo wanehe uzepyk pà.
  eng-DRA: 'The Syrians from the east, and the Philistines from the west: and they
    shall devour Israel with open mouth, For all this his indignation is not turned
    away, but his hand is stretched out still.'
