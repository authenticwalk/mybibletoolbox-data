verse: ISA.009.013
translations:
  mal-C: എന്നിട്ടും ജനം തങ്ങളെ അടിച്ചവനിലേക്കു തിരിയുന്നില്ല, സൈന്യങ്ങളുടെ യഹോവയെ
    അന്വേഷിക്കുന്നതുമില്ല.
  deu-TKW: Da hieb Jahwe von Israel ab Kopf und Schwanz, Palmzweig und Binse, an einem
    Tage -
  lin-lin: Yango wana, kaka na mokolo moko, Yawe akokata, kati na Isalaele, moto mpe
    mokila, lindalala mpe nzete oyo ebotaka na mayi.
  eng-LSV: And the people has not turned back to Him who is striking it, || And they
    have not sought YHWH of Hosts.
  eng-GNV: For the people turneth not vnto him that smiteth them, neither doe they
    seeke the Lord of hostes.
  eng-WEBSTER: For the people turn not to him that smiteth them, neither do they seek
    the LORD of hosts.
  nhw-BL: Pero masque TOTECO tlahuel quintlatzacuiltis, israelitame catli itztoque
    nopona noja amo moyolcuepase tlen inintlajtlacolhua, niyon amo quitemose TOTECO
    Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.
  swh-ONEN: Lakini watu hawajamrudia yeye aliyewapiga, wala hawajamtafuta Bwana Mwenye
    Nguvu Zote.
  bba-bba: Yen sɔ̃nɑ u koo Isirelibɑn wiru kɑ ben siru burɑ sɔ̃ɔ teerun sɔ̃ɔ.
  eng-KJVCPB: For the people turneth not unto him that smiteth them, Neither do they
    seek the Lord of hosts.
  luo-luo: Kata obedo ni osekumogi kamano to ji pok odwogo ire bende pok gimanyo wangʼ
    Jehova Nyasaye Maratego.
  meu-meu: E rahudia mase tauna na taunimanima ese asie haḡerea, Iehova Sabaota asie
    tahua.
  npi-ULB: तापनि उहाँले प्रहार गरेका मानिसहरू उहाँतिर फर्कंदैनन्, न त तिनीहरूले परमप्रभुको
    खोजी गर्नेछन् ।
  yor-yor: Ṣùgbọ́n àwọn ènìyàn náà kò tí ì yípadà sí ẹni náà tí ó lù wọ́n bẹ́ẹ̀ ni
    wọ́n kò wá Olúwa àwọn ọmọ-ogun.
  pes-OPCB: اما اسرائیل توبه نمی‌کند و به سوی خداوند لشکرهای آسمان برنمی‌گردد.
  tgl-ULB: Pero hindi babalik ang mga tao sa humampas sa kanila, ni hahanapin si Yahweh
    ng mga hukbo.
  hui-hui: Anduane Homogo Hongo Haiheore kago ibugua Isaraele wali agali ti mana ko
    bialu hayagonaga pani nelo miyagoni milowa tigua mini beregeda nabi haabo halu
    ibuni karia dai nabi kagoni.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​နောင်​တ မ​ရ​ကြ။ မိ​မိ​တို့​အား​အ​နန္တ​တန်​ခိုး​ရှင်
    ထာ​ဝရ​ဘု​ရား​သည် အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ ပြီ​ဖြစ်​သော်​လည်း​သူ​တို့​သည်​အ​ထံ​တော်
    သို့​မ​ပြန်​ကြ။-
  bod-N: མི་འདི་རྣམས་ད་དུང་ཁོ་ཚོར་ཉེས་ཆད་གཅོད་མཁན་ཏེ་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱོགས་སུ་འཁོར་མེད་ལ།
    ཁོང་བཙལ་ཡང་མ་བཙལ།
  wsk-wsk: Mu awuk, kariimet memek umu arigiman ta wore, bo ta giris palagam ale Yawe
    Sokel Garagar mu me kua bowa naguram.
  sna-sna: Asi vanhu havana kutendeukira kuna iye akavarova, kana kutsvaka Jehovha
    Wamasimba Ose.
  spa-BLM: Sin embargo, el pueblo no se ha vuelto hacia el que lo golpeó, ni han buscado
    a Yahvé de los Ejércitos.
  cac-cac: Palta axo eb' schon̈ab' chi' jun, max sna sb'a eb' yalanxi sb'a d'a Dios,
    vach'chom ix ac'jioch syaelal eb'. Max yac'och sb'a eb' d'a yol sc'ab' Jehová
    Yajal d'a Smasanil.
  swh-ULB: Lakini hawatageuka kwa yule anayewapiga wao, wala kumtafuta Yahwe wa majeshi.
  bel-bel: Але народ не навяртаецца да Таго, Хто б'е яго, і да Госпада Саваофа не
    прыбягае.
  deu-ELBBK: Und der HERR wird aus Israel Haupt und Schwanz, Palmzweig und Binse ausrotten
    an einem Tag.
  mbb-OT: Piru is menge etew te Israel kenà gihapun edlikù diyà te Nengazen he Mekeǥeǥehem
    he midsilut kandan.
  mal-2015: എന്നിട്ടും ജനം തങ്ങളെ അടിക്കുന്നവങ്കലേക്കു തിരിയുന്നില്ല; സൈന്യങ്ങളുടെ
    യഹോവയെ അന്വേഷിക്കുന്നതുമില്ല.
  gup-gup: Nawu Kawohrnan Rowk benbom dja bonj, bedda minj birrikangeborledkerrimeninj
    bu birridurndeyi kore nungka. Bedda minj birriyawayi.
  rmc-rmc: Vašoda o RAJ tel jekh džives odčhinela le Izraeloske o šero the o chvostos;
    o konaricis la palmakro the e trsťina.
  pes-OPV: و این قوم بسوی زننده خودشان بازگشت ننموده و یهوه صبایوت را نطلبیده‌اند.
  ron-1924: Кэч нич попорул ну се ынтоарче ла Чел че-л ловеште ши ну каутэ пе Домнул
    оштирилор.
  ben-OBCV: কিন্তু, যিনি তাদের আঘাত করেছেন, তাঁর কাছে তারা ফিরে আসেনি, তারা সর্বশক্তিমান
    সদাপ্রভুর অন্বেষণও করেনি।
  som-som: Laakiinse dadku uma ay soo noqon kii iyaga wax ku dhuftay, mana ay doondoonin
    Rabbiga ciidammada.
  lat-VUC: Et populus non est reversus ad percutientem se, et Dominum exercituum non
    inquisierunt.
  eng-ASVBT: Yet the people have not turned unto him that smote them, neither have
    they sought Jehovah of hosts.
  ita-1885: il Signore riciderà in un medesimo giorno da Israele il capo e la coda,
    il ramo ed il giunco.
  eng-LXXUP: 'So the Lord took away from Israel the head and tail, great and small,
    in one day:'
  eng-ULB: Yet the people will not turn to him who struck them, nor will they seek
    Yahweh of hosts.
  spa-VBL: Pero el pueblo no volvió al que lo castigó; no vino a adorar al Señor Todopoderoso.
  fra-_FOB: Mais le peuple ne retourne pas à celui qui le frappe; ils ne cherchent
    pas l'Éternel des armées.
  mal-mal: എന്നിട്ടും ജനം അവരെ അടിക്കുന്ന ദൈവത്തിങ്കലേക്ക് തിരിയുന്നില്ല; സൈന്യങ്ങളുടെ
    യഹോവയെ അന്വേഷിക്കുന്നതുമില്ല.
  urd-GVR: Kyoṅki is ke bāwujūd bhī log sazā dene wāle ke pās wāpas nahīṅ āeṅge aur
    Rabbul-afwāj ke tālib nahīṅ hoṅge.
  suz-BL: मो हना यो मुर आन कली तुप्‍ब गे मलेम्‍म। मिनु मेकोपुकीमी मुर नेल्‍ल आन परमप्रभु
    यावे कली ममाल्‍नीम। यसैया १०:३३
  eng-NOY: The people turn not to him that smiteth them; Neither do they seek Jehovah
    of hosts.
  ita-1927: (H9-12) Ma il popolo non torna a colui che lo colpisce, e non cerca l’Eterno
    degli eserciti.
  ckb-ckb: گەل هێشتا نەگەڕایەوە لای لێدەرەکەی، ڕوویان لە یەزدانی سوپاسالار نەکرد.
  eng-BBE: But the heart of the people was not turned to him who sent punishment on
    them, and they made no prayer to the Lord of armies.
  kan-OKCV: ಆದರೂ ಜನರು ತಮ್ಮನ್ನು ಶಿಕ್ಷಿಸಿದ ದೇವರ ಕಡೆಗೆ ತಿರುಗದೆಯೂ, ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರನ್ನು
    ಹುಡುಕದೆಯೂ ಇದ್ದರು.
  tam-2017: மக்கள் தங்களை அடிக்கிற தேவனிடத்தில் திரும்பாமலும், சேனைகளின் யெகோவாவை
    தேடாமலும் இருக்கிறார்கள்.
  spa-RV-1909: Mas el pueblo no se convirtió al que lo hería, ni buscaron á Jehová
    de los ejércitos.
  ron-BTF: Căci poporul nu se întoarce la cel ce l-a lovit, nici nu caută pe DOMNUL
    oştirilor.
  eng-WEBP: Yet the people have not turned to him who struck them, neither have they
    sought the LORD of Armies.
  eng-FBV: But the people didn't return to the one who punished them; they didn't
    come to worship the Lord Almighty.
  nld-1939: Want het volk bekeerde zich niet tot Hem, die het sloeg, En zocht Jahweh
    der heirscharen niet.
  nch-BL: Pero masque TOTECO tahuel quintatzacuiltis, israelitame cati itztoque nopona
    noja amo moyolcuepase ten inintajtacolhua, yon amo quitemose TOTECO Cati Quinyacana
    Iilhuicac Ejcahua Ma Tatanitij.
  vie-1934: (09-12) Nhưng mà dân sự chẳng xây về Đấng đánh mình, chẳng tin Đức Giê-hô-va
    vạn quân.
  hin-CV: फिर भी लोग उनकी ओर नहीं फिरे, और न ही उन्होंने सर्वशक्तिमान याहवेह की ओर
    ध्यान दिया.
  eng-OURB: Yet the people have not turned to him who struck them, neither have they
    sought Adonai Tzva'ot [Yahweh Commander of heaven’s armies].
  spa-BES: Pero el corazón de la gente no se volvió hacia el que los castigó, y no
    oraron al Señor de los ejércitos.
  tdx-tdx: Aa le ho kitsife’ Iehovà ami’ty andro raike ty loha naho ty rambo’ Israele,
    ty ran-tsatrañe naho ty vinda.
  tha-KJV: เพราะประชาชนมิ​ได้​หันมาหาพระองค์​ผู้​ทรงตี​เขา มิได้​แสวงหาพระเยโฮวาห์จอมโยธา
  por-BR-2018: Porque este povo não se converteu àquele que o feriu, nem busca ao
    SENHOR dos exércitos.
  deu-ELO: Und das Volk kehrt nicht um zu dem, der es schlägt, und Jehova der Heerscharen
    suchen sie nicht.
  eng-WYC-2018: and the people is not turned again to the Lord smiting it, and they
    sought not the Lord of hosts. (and still the people did not turn again to the
    Lord, or and still the people did not return to the Lord, who struck them, yea,
    they did not seek out the Lord of hosts.)
  epo-epo: Sed la popolo ne turnas sin al Tiu, kiu ĝin batas, kaj la Eternulon Cebaot
    ili ne serĉas.
  uig-PIN: Biraⱪ hǝlⱪ ɵzlirini Urƣuqining yeniƣa tehi yenip kǝlmidi, Ular samawi ⱪoxunlarning
    Sǝrdari bolƣan Pǝrwǝrdigarni izdimǝywatidu.
  beo-beo: Isala:ili fi dunu da hame gogosiane, Godema hame sinidigi. Hina Gode Bagadedafa
    da ilima se i dagoi, be ilia da Ema hame sinidigi.
  tpi-OTNT: Ol manmeri bilong Israel i no tanim bel. Bikpela I Gat Olgeta Strong i
    mekim save long ol, tasol ol i no kam bek long em.
  hau-SA: Amma mutanen ba su juyo wurin wanda ya buge su ba, balle su nemi Ubangiji
    Maɗaukaki.
  uig-LAT: Biraq xelq özlirini Urghuchining yénigha téxi yénip kelmidi, Ular samawi
    qoshunlarning Serdari bolghan Perwerdigarni izdimeywatidu.
  nde-nde: Kodwa abantu abakabuyeli kuye owabatshayayo. Loba badinge uThixo uSomandla.
  ton-ton: He ʻoku ʻikai tafoki mai ʻae kakai kiate ia ʻoku taaʻi ʻakinautolu, ʻoku
    ʻikai te nau kumi kia Sihova ʻoe ngaahi kautau.
  ces-1613: Protože se lid ten nenavrací k tomu, kterýž jej bije, a Hospodina zástupů
    nehledají,
  eng-WMB: Yet the people have not turned to him who struck them, neither have they
    sought the LORD of Hosts.
  tam-TCV: எனினும் அந்த மக்கள் தங்களைத் தண்டித்த இறைவனாகிய யெகோவாவிடம் திரும்பவில்லை.
    எல்லாம் வல்ல யெகோவாவைத் தேடவுமில்லை.
  ceb-ULB: Apan dili mobalik kaniya ang katawhan nga maoy naghampak kanila, ni mangita
    sila kang Yahweh nga labawng makagagahom.
  pol-UBG: Lud bowiem nie nawraca się do tego, który go bije, ani nie szuka PANA zastępów;
  urd-GVU: کیونکہ اِس کے باوجود بھی لوگ سزا دینے والے کے پاس واپس نہیں آئیں گے اور
    رب الافواج کے طالب نہیں ہوں گے۔
  deu-1912: So kehrt sich das Volk auch nicht zu dem, der es schlägt, und fragen nicht
    nach dem HERRN Zebaoth.
  kan-2017: ಹೀಗಿದ್ದರೂ ಆ ಜನರು ತಮ್ಮನ್ನು ಹೊಡೆದಾತನ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳಲೂ ಇಲ್ಲ, ಸೇನಾಧೀಶ್ವರನಾದ
    ಯೆಹೋವನನ್ನು ಸೇವಿಸಲೂ ಇಲ್ಲ.
  yap-yap: Girdi’ nu Israel e da rir pi’ed keru’rad ko kireb rorad; ni yug aram rogon
    ni be gechig nagrad SOMOL ni Gubin ma Rayag Rok, ma kadawor rpigichelgad ngar
    sulod ngak.
  hlt-MCSB: Pilnam he amah aka ngawn taengah khaw mael pawt tih Caempuei BOEIPA khaw
    toem uh pawh.
  mdy-ETH: ዴራ ጋዓንቴ ዔያቶ ሜታሴ ናንጊና ናንጋ ጎዳ ባንሢ ማዒባኣሴ፤ ጊንሣ ዒዛ ኮዓያ ማዒያ ጴዺባኣሴ።
  twi-ASANTE: Nanso nnipa no nsane nkɔɔ deɛ ɔtwee wɔn aso no nkyɛn, na wɔmmpɛɛ Asafo
    Awurade no akyiri kwan nso.
  eng-WEBU: Yet the people have not turned to him who struck them, neither have they
    sought the LORD of Armies.
  wal-wal: Gidikkonne, asati banttana shocidaagaakko simmibookkona; Ubbaappe Wolqqaama
    GODAAKKA koyibookkona.
  spa-PDDPT: Pero el pueblo no se vuelve al que lo castiga, ni busca a Yavé de las
    huestes.
  gun-gun: Ha'e rami ete teĩ kova'e kuery ndojevyi okuapy Imoingo axyare pe, ndoekai
    okuapy Senhor ixondaro reta va'e.
  ilo-ULB: Ngem saanto latta nga agsubli dagiti tattao kenkuana a nangkabil kadakuada
    wenno saanda a biruken ni Yahweh a Mannakabalin-amin.
  kpg-kpg: Digau Israel digi huli hoou. Ma e aha maa Dimaadua go di Gowaa Aamua e hagahuaidu
    digaula, digaula digi huli gi muli gi Mee.
  uig-ARA: بىراق خەلق ئۆزلىرىنى ئۇرغۇچىنىڭ يېنىغا تېخى يېنىپ كەلمىدى، ئۇلار ساماۋى
    قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگارنى ئىزدىمەيۋاتىدۇ.
  sus-sus: Na kui Alatala Isirayila xunyi nun a xuli bolonma nɛ, a tugi bili nun kale
    xunxuri rabirama nɛ.
  pon-2006: Mehn Israel saikinte koluhla; mehndahte duwen KAUN-O, Wasa Lapalap, eh
    ketin kaloke irail, re saikinte sohpeiong ih.
  ksd-ksd: Ma ra tarai pa dia talil pire nina i kita diat, ma pa dia tikan upi ra
    Luluai kai ra lavur kor.
  tur-YTC: Ancak halk kendilerini vurana dönmedi, Ordular Yahvesi'ni aramadı.
  grc-BRENT: Καὶ ἀφεῖλε Κύριος ἀπὸ Ἰσραὴλ κεφαλὴν καὶ οὐρὰν, μέγαν καὶ μικρὸν, ἐν
    μιᾷ ἡμέρᾳ, πρεσβύτην, καὶ τοὺς τὰ πρόσωπα θαυμάζοντας, αὕτη ἡ ἀρχή·
  ind-AYT: (9-12) Namun, bangsa itu tidak berbalik kepada Dia yang memukul mereka,
    ataupun mencari TUHAN semesta alam.
  nya-nya: Koma anthu sanabwerere kwa amene anawakantha uja, ngakhale kufunafuna Yehova
    Wamphamvuzonse.
  hrv-hrv: Zato Jahve odsiječe Izraelu glavu i rep, palmu i rogoz u jednom danu.
  mps-mps: Te Israel we bidi homu begelebeo. Genuai Bidi Tigidali Bomo Elalubo Bidigo
    augwali dene mani. Tiali goli, augwali agaba ma asobeo.
  tpi-tpi: Ol manmeri bilong Israel i no tanim bel. Bikpela I Gat Olgeta Strong i
    mekim save long ol, tasol ol i no kam bek long em.
  dan-1931: Men til ham, der slår det, vender Folket ej om, de søger ej Hærskarers
    HERRE.
  vie-OVCB: Vì sau những trừng phạt này, dân chúng sẽ vẫn không ăn năn. Họ sẽ không
    tìm cầu Chúa Hằng Hữu Vạn Quân.
  guj-2017: તોપણ લોકો પોતાને મારનારની તરફ ફર્યા નથી, અને સૈન્યોના યહોવાહને તેઓએ શોધ્યા
    નથી.
  pon-2006A: Mehn Israel saikinte koluhla; mehndahte duwen KAUN-O, Wasa Lapalap, eh
    ketin kaloke irail, re saikinte sohpeiong ih.
  por-BRBSL: No entanto, as pessoas não se voltaram para aquele que as atingiu, nem
    procuraram o Yahweh dos exércitos.
  cth-cth: Hete miphunnaw teh runae kapoekung koelah kamlang a hoeh. Rasahu BAWIPA
    hah tawng panuek awh hoeh.
  twi-twi: Nanso nnipa no nsan nkɔɔ nea ɔtwee wɔn aso no nkyɛn, na wɔnhwehwɛɛ Asafo
    Awurade no akyi kwan nso.
  hlt-hlt: Pilnam he amah aka ngawn taengah khaw mael pawt tih Caempuei BOEIPA khaw
    toem uh pawh.
  tbz-SIM: Dɛɛ̀ kpɛ́í nte mí mbɛ Yiɛ̀ nKuyie kɛ̀ n yóó kéétɛ́ Isidɑyɛɛribɛ yuu nɛ̀
    bɛ yóú, n yóó kɔ̃ṹmu tipuonti nɛ̀ tipèntì diyiè dìmɑ́ɑ̀. Diyuu bɛnkú bɛkótíbɛ̀
    mbɛ nɛ̀ sikpɑ̀ɑ̀tìbìí. Kɛ̀ kuyóú bɛnkú bɛ̀ɛ̀ tu bɛmɑ́ɑ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀.
  msy-2020: Ezɨ Israelian gumazamiziba navibagh irazir puvatɨ. Ikiavɨra Itir Godɨn
    Gavgaviba Bar Itim, ivezir bar kuram me ganɨngi, ezɨ me uamategha a baghavɨra
    izir puvatɨ.
  dop-dop: Kʋyɑkʋ kʋlʋmʋɣʋ tɑɑ kɛ́ Tɑcɑɑ kɑ́ sɛtɩ nyʋɣʋ nɑ sukɑ. Tɑcɑɑ kɑ́ wɑkǝlɩ
    sɔsɑɑ nɑ sǝkpemɑ.
  azb-azb: Amma xalq onu cəzalandıran Rəbbə tərəf dönmədi, Ordular Rəbbini axtarmadı.
  eng-DBY: But the people turneth not unto him that smiteth them, and they do not
    seek Jehovah of hosts.
  hin-2017: तो भी ये लोग अपने मारनेवाले की ओर नहीं फिरे और न सेनाओं के यहोवा की खोज
    करते हैं।
  wol-KYG: Moo tax Aji Sax ji doge Israyil bopp ak geen, boole tiir ak barax fóom
    ci benn bés.
  eng-YLT: And the people hath not turned back unto Him who is smiting it, And Jehovah
    of Hosts they have not sought.
  eng-WYC-2017: and the people is not turned again to the Lord smiting it, and they
    sought not the Lord of hosts.
  eng-WMBB: Yet the people have not turned to him who struck them, neither have they
    sought the LORD of Hosts.
  urd-GVH: क्योंकि इसके बावुजूद भी लोग सज़ा देनेवाले के पास वापस नहीं आएँगे और रब्बुल-अफ़वाज
    के तालिब नहीं होंगे।
  rug-rug: Ba sari tie pa Izireli si lopu kekere pule la koa Sa pu va kilasadi, meke
    lopu hata ia tugo rini se Zihova Tadi na Qeto Minate.
  gaz-gaz: Sabni sun garuu gara isa isaan dhaʼe sanaatti hin deebine yookaan Waaqayyoo
    Waan Hunda Dandaʼu hin barbaaddanne.
  fra-LSG: Aussi l’Éternel arrachera d’Israël la tête et la queue, La branche de palmier
    et le roseau, En un seul jour.
  yal-yal: Nayi, Alatala Isirayila yamanan birin naxɔrima nɛn lɔxɔ keden peeni, fɔlɔ
    a xunna ma han a xunla, fɔlɔ tugu binle ma han gbalane.
  haw-1868: Aole nae i hoi hou na kanaka, I ka mea nana lakou i hahau, Aole lakou
    i imi ia Iehova o na kaua.
  arb-NAV: إِنَّ الشَّعْبَ لَمْ يَرْجِعْ تَائِباً إِلَى مَنْ عَاقَبَهُ، وَلا طَلَبَ
    الرَّبَّ الْقَدِيرَ.
  ewe-ewe: Gake ame siawo metrɔ ɖe ame si ƒo wo la ŋu o, wogbe be yewomadi Yehowa
    Ŋusẽkatãtɔ la yomemɔ o.
  eng-LEE: (9:12) And the people return not unto him that smiteth them, and the Lord
    of hosts do they not seek.
  asm-FB: তথাপিও যিহোৱাই যিসকল লোকক প্ৰহাৰ কৰিব সেই লোকসকল তেওঁলৈ নুঘুৰিব, নাইবা তেওঁলোকে
    বাহিনীসকলৰ যিহোৱাক নিবিচাৰিব।
  sus-A: نَ كُي عَلَتَلَ عِسِرَيِلَ شُنيِ نُن عَ شُلِ بٌلٌنمَ نّ، عَ تُفِ بِلِ نُن
    كَلٍ شُنشُرِ رَبِرَ مَ نّ.
  fra-SBL: Et le peuple ne s'est pas retourné vers celui qui l'a frappé, ils n'ont
    pas non plus cherché Yahvé des armées.
  hbo-hbo: וַיַּכְרֵ֨ת יְהוָ֜ה מִיִּשְׂרָאֵ֗ל רֹ֧אשׁ וְזָנָ֛ב כִּפָּ֥ה וְאַגְמֹ֖ון
    יֹ֥ום אֶחָֽד׃
  piu-2006: '@see-verse:ISA.009.012'
  kik-kik: No rĩrĩ, andũ acio maticookereire ũcio wamahũũrire, kana makarongooria
    Jehova Mwene-Hinya-Wothe.
  fra-NCL: Et Yahweh retranchera d’Israël la tête et la queue, la palme et le jonc,
    en un seul jour.
  cek-AK: Toe kaminawk loe nihcae bopkung khaeah amlaem o ai, misatuh kaminawk ih
    Angraeng doeh pakrong o ai toengtoeng vop.
  cuk-cuk: ”Degi-inigwele, dulemar Bab-Dummad-sabsur-e-odurdaksad amba aku daksamalad.
    Bab-Jehová-Bela-Gangued-Nikad e-bendakega gwen amissurmalad.
  uig-CYR: Шуңа Пәрвәрдигар бир күн ичидә Исраилниң беши вә қуйруғини, Палма шехи
    вә қомушини кесип ташлайду;
  tel-2017: అయినా ప్రజలు తమను కొట్టిన దేవుని వైపు తిరగరు. సేనల ప్రభువైన యెహోవాను వెదకరు.
  hat-BSA: Sepandan, pèp la p ap vire retounen kote Sila ki te frape yo a, ni yo pa
    chache SENYÈ dèzame yo.
  kos-kos: Mwet Israel tiana auliyak. LEUM GOD Kulana El ne kalyaelos, elos soenna
    foloko nu yorol.
  hbo-WLC: וַיַּכְרֵ֨ת יְהוָ֜ה מִיִּשְׂרָאֵ֗ל רֹ֧אשׁ וְזָנָ֛ב כִּפָּ֥ה וְאַגְמ֖וֹן
    י֥וֹם אֶחָֽד׃
  ibo-ibo: Ma ọ bụ ezie na Onyenwe anyị, Onye pụrụ ime ihe niile ataala ha ahụhụ dị
    otu a, ndị Izrel echegharibeghị, ha alọghachikwutebeghị ya.
  ory-ory: ତଥାପି ଲୋକମାନଙ୍କୁ ଯେ ପ୍ରହାର କରିଅଛନ୍ତି, ତାହାଙ୍କ ନିକଟକୁ ସେମାନେ ଫେରି ନାହାନ୍ତି,
    କିଅବା ସେମାନେ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କର ଅନ୍ଵେଷଣ କରି ନାହାନ୍ତି।
  chk-chk: Nge ekewe chon Israel resap ekieksefäl. Inamwo ika ewe Samol mi Unusen
    Manaman a feiengaueer, nge resap kul ngeni.
  rop-rop: “Bat olabat nomo bin teiknodis langa YAWEI det boswan God en olabat nomo
    bin weship langa im.
  ukr-1871: Та народ таки не обертаєсь до караючого його, й до Господа Саваота не
    прибігає.
  deu-1951: (09-12) Denn auch das Volk hat sich nicht zu dem gewandt, der es schlägt,
    und es suchte den HERRN der Heerscharen nicht.
  eng-JPS: (9-12) Yet the people turneth not unto Him that smiteth them, neither do
    they seek the LORD of hosts.
  srp-1865: Jer se narod neæe obratiti k onomu ko ga bije, i neæe tražiti Gospoda
    nad vojskama.
  lug-lug: Kubanga abantu tebakyuse kudda wadde okunoonya Mukama Katonda ow’Eggye
    eyabakuba.
  heb-heb: והעם לא שב עד המכהו ואת יהוה צבאות לא דרשו׃
  ben-IRV: তবুও যিনি সদাপ্রভু তিনি লোকদেরকে আঘাত করেছেন তাঁর কাছে তারা ফিরে আসেনি,
    বাহিনীদের সদাপ্রভুর খোঁজ করনি।
  pan-pan: ਫੇਰ ਵੀ ਪਰਜਾ ਆਪਣੇ ਮਾਰਨ ਵਾਲੇ ਵੱਲ ਨਾ ਮੁੜੀ, ਨਾ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਨੂੰ ਭਾਲਿਆ।
  mya-JVB: ဤလူ မျိုးသည် ဒဏ်ခတ် တော်မူသောသူထံ သို့ မ လှည့် မပြန်၊ ကောင်းကင်ဗိုလ်ခြေ
    အရှင် ထာဝရဘုရား ကို မ ရှာ မဖွေတတ်။
  tte-O: Bwagana Yeoba isapili ali yauyaule kaiwena nige sitatagela-keile iya koina.
    Nige naga Yaubada Tokaiwesosi siloloyai.
  hmo-hmo: To Israela taudia ese edia lalodia idia giroa lasi. Siahu Ibounai Lohiabada
    ese idia ia matakani henia vadaeni, to ia dekenai idia giroa lou lasi.
  urd-urd: तोभी लोग अपने मारनेवाले की तरफ़ न फिरे और रब्ब — उल — अफ़वाज के तालिब न
    हुए।
  rus-SYN: Но народ не обращается к Биющему его, и к Господу Саваофу не прибегает.
  bqc-SIM: A yã́i tò Dii a Isailiↄ mi zↄ̃ ń ń vlã́o píi, a ń zaliↄ ń ń kɛfuↄ
    zↄ̃zↄ̃ gↄↄ do kóũɛ.
  tcz-CHONGTHU: Hitobang suhgimna athoh vanguvin Pakai henga kisih-in kile kit pouvinte.
    Van galsatte Pakai chu ahol dehlou lai diu ahi.
  mar-mar: तरीही लोक ज्याने त्यांना फटका दिला त्या देवाकडे वळणार नाहीत, किंवा सेनाधीश
    परमेश्वराचा शोध घेणार नाहीत.
  qub-qub: Chayno castigaycaptinpis runacunaga manami wanacuranchu. Ni munayniyoj
    Tayta Diosmanpis manami yäracuranchu.
  hat-hat: Pèp Izrayèl la pa chanje. Yo pa tounen vin jwenn moun ki t'ap pini yo a,
    Seyè ki gen tout pouvwa a.
  eng-BSB: But the people did not return to Him who struck them; they did not seek
    the LORD of Hosts.
  eng-WEBPB: Yet the people have not turned to him who struck them, neither have they
    sought the LORD of Armies.
  kbq-kbq: Hianagi monafi hankavenentake sondia vahe'mofo Ra Anumzamo'ma zamazeri
    havizama hu'nea zankura, zamagesa nentahiza agritera ete'za zamagu'a rukrahera
    hu'za ome'naze.
  nhe-BL: Pero yonque TOTECO tlahuel quintlatzacuiltis, israelitame tlen itztoque
    nopano noja ax moyolcuepase tlen inintlajtlacolhua, niyon ax quitemose TOTECO
    Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e uzepyk wemiaihu wanehe. Nezewe
    rehe we nuweityk kwaw ukatu 'ymaw wà. Nuzewyr kwaw Tupàn pe wà.
  eng-DRA: And the people are not returned to him who hath struck them, and have not
    sought after the Lord of hosts.
