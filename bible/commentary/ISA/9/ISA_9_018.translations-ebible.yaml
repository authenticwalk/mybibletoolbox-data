verse: ISA.009.018
translations:
  mal-C: ദുഷ്ടത തീപോലെ ജ്വലിക്കുന്നു, നിശ്ചയം; അത് മുള്ളും പറക്കാരയും ദഹിപ്പിക്കുന്നു.
    അതു വനത്തിലെ കുറ്റിക്കാടുകൾക്കു തീ കൊടുക്കുന്നു, അതുകൊണ്ട് അവ പുകത്തൂണായി കറങ്ങിമറിഞ്ഞു
    മേലോട്ട് ഉയരുന്നു.
  deu-TKW: Durch den Ingrimm Jahwes der Heerscharen brannte das Land aus, und wurde
    das Volk wie dem Feuer zur Speise, keiner verschonte den andern!
  lin-lin: Na kanda makasi ya Yawe, Mokonzi ya mampinga, mokili eziki na moto, mpe
    bato bakomi lokola mafuta na moto. Moto moko te akobikisa ndeko na ye.
  eng-LSV: For wickedness has burned as a fire, || It devours brier and thorn, ||
    And it kindles in thickets of the forest, || And they lift themselves up, an exaltation
    of smoke!
  eng-GNV: 'For wickednesse burneth as a fire: it deuoureth the briers and the thornes
    and will kindle in the thicke places of the forest: and they shall mount vp like
    the lifting vp of smoke.'
  eng-WEBSTER: 'For wickedness burneth as the fire: it shall devour the briers and
    thorns, and shall kindle in the thickets of the forest, and they shall mount up
    like the rising of smoke.'
  nhw-BL: Tlen fiero inijuanti quichihuaj tlatlas quen se tlitl catli quitlatía huitztli
    huan sahua mecatl. Huan nopa tlitl catli quisas nopona tlatlas quen se tlitl catli
    quitlatis se hueyi cuatitlamitl huan se hueyi poctli tlejcos nopona quen se ajcomalacatl.
  swh-ONEN: Hakika uovu huwaka kama moto; huteketeza michongoma na miiba, huwasha
    moto vichaka vya msituni, hujiviringisha kuelekea juu kama nguzo ya moshi.
  bba-bba: Gusunɔ, wɔllu kɑ tem Yinnin mɔrun sɔ̃, tem mɛ, mu dɔ̃ɔ mwɑɑrɑ, mɑ mɛn tɔmbɑ
    dɔ̃ɔ diirɑ. Goo kun win winsim lɑɑkɑri mɔ̀ u sere nùn somi.
  eng-KJVCPB: 'For wickedness burneth as the fire: It shall devour the briers and
    thorns, And shall kindle in the thickets of the forest, And they shall mount up
    like the lifting up of smoke.'
  luo-luo: Adier timbe mamono chalo gi mach maliel; ma wangʼo pedo kod kuthe, kendo
    omiyo bungu modinore wangʼ mi dhuol iro maduongʼ mochomo malo.
  meu-meu: Badina be kara dika na e aramu, lahi na heto; ava ḡiniḡini bona au ginigini
    e aradia oremu. Uda audia hedoma-hedomadia e aramu, kwalahudia na e daemu.
  npi-ULB: दुष्‍टता आगोझैं बल्छ । त्‍यसले सिउँडी र काँढालाई भष्‍म पार्छ । यसले जङ्गलको
    झाडीलाई पनि जलाउँछ, जसले धूँवाको मुस्लोमा उठ्नेछ ।
  yor-yor: Nítòótọ́ ìwà búburú ń jóni bí iná, yóò jó ẹ̀wọ̀n àti ẹ̀gún run, yóò sì
    rán nínú pàǹtí igbó, tó bẹ́ẹ̀ tí yóò fi gòkè lọ bí ọ̀wọ́n èéfín ti í gòkè.
  pes-OPCB: شرارت این قوم باعث شده غضب خداوند لشکرهای آسمان افروخته گردد و مانند آتشی
    که خار و خس را می‌سوزاند و تمام جنگل را فرا می‌گیرد و دود غلیظی به آسمان می‌فرستد،
    همه را بسوزاند. مردم مانند هیزم می‌سوزند و حتی برادر به برادر کمک نمی‌کند.
  tgl-ULB: Ang kasamaan ay tumutupok na parang apoy, inuubos nito ang mga damo at
    mga tinik; at sinusunog pa nito maging ang kasukalan ng kagubatan, na umaangat
    ang usok na parang haligi.
  hui-hui: Ira dene emene ko mbirame dama pialu irabu timbuni ngaru do yulalu bo timbuni
    dagimbu bialu howa hagua timbuni pau̱ lagadagua wali agali urunime koorene ko
    biyaru bibahende da ho wiaabo halu ka.
  mya-mya: လူ​တို့​၏​ယုတ်​မာ​မှု​သည် ဆူး​ပင်​အ​မျိုး​မျိုး ကို​ကျွမ်း​လောင်​စေ​သည့်​မီး​ကဲ့​သို့​တောက်
    လောင်​တတ်​၏။ တော​မီး​ကဲ့​သို့​တောက်​လောင်​၍ မီး​ခိုး​လုံး​ကြီး​များ​ကို​တက်​စေ​တတ်​၏။-
  bod-N: དེ་དག་གི་ངན་རུལ་མེ་ལྟར་འབར་ཏེ། ཚེར་སྡོང་དང་ཚེར་མ་རྣམས་ཁྱུར་མིད་གཏོང་ཞིང་།
    ནགས་ཚལ་སྟུག་པོ་ལའང་མེ་སྦར་ནས་མེ་ལྕེ་དགུང་ལ་མཆེད་ཅིང་དུ་བའི་ཀ་བར་འགྱུར་རོ། །
  wsk-wsk: Nunguningta, nunga munan memek umu tama iwita barasoso, ale tam bisek iru
    kaniso nama giarum biya karogo la kani malilawoso, ale ko bur patatangoso tarigiso
    wore iwita.
  sna-sna: Zvirokwazvo zvakaipa zvinopfuta somoto; unopisa rukato neminzwa, unopisa
    matenhere edondo zvokuti unokwira kudenga mushongwe youtsi.
  spa-BLM: Porque la maldad arde como el fuego. Devora las zarzas y las espinas; sí,
    se enciende en la espesura del bosque, y ruedan hacia arriba en una columna de
    humo.
  cac-cac: A schucal eb' anima chi', nivan tas tz'ixtax yuuj, icha val yic tz'el c'ac'
    a stz'ab'at te' q'uiix yed' vayumtac, stz'apaxb'at nivac yax luum yuuj, syoyan
    sb'a chacxuxum ic' d'a scal stab'il sq'ue chi'.
  swh-ULB: Matendo mabaya yataungua kama moto, moto hulao mbigili na miiba; itachoma
    hata vichaka vya mwitu, na safu ya moshi mkubwa upaa.
  bel-bel: Бо беззаконьне, як агонь, разгарэлася; пажырае церне і калючы хмыз і палае
    ў нетрах лесу, - і шугаюць слупы дыму.
  deu-ELBBK: Durch den Grimm des HERRN der Heerscharen ist das Land verbrannt, und
    das Volk ist wie eine Speise des Feuers geworden; keiner schont des anderen.
  mbb-OT: Su is kelelalung dan iring te hapuy he nekevinsul te zuǥiyen he zezeisey
    he kayu. Edriyubriyub heini iring te hapuy he nekevinsul te menge kayu, ne mekepal
    he evel is midlipuwak pehendiyà te zivavew.
  mal-2015: ദുഷ്ടത തീപോലെ ജ്വലിക്കുന്നു; അതു പറക്കാരയും മുള്ളും ദഹിപ്പിക്കുന്നു; വനത്തിലെ
    പള്ളക്കാടുകളിൽ കത്തുന്നു; പുകത്തൂണുകളായി ഉരുണ്ടുപൊങ്ങും.
  gup-gup: Kaluk manbu kunwarre bedberre makka yiman kunak bu kahbirluyahwurd dja
    kabalbirlukimukmen mak kahdjalle kabirluwarlahmen kore kuberrk, kangun mankarre
    manwern manbu werrkwerrk kawurlhme. Kaluk kundolng ngarre kawayhme kaddum. Nakka
    yiman kabenyolyolme nawu bininj bu kabirriwernhwarremen dja minj kunmak kabirrikarrme
    kore kukange bedberre.
  rmc-rmc: E choľi le Nekzoraleder RAJESKRI labarel e phuv a leskre manuša hine sar
    o kašta pre jag; ňikaske nane pharo vaš peskro phral.
  pes-OPV: زیرا که شرارت مثل آتش می‌سوزاند و خار و خس را می‌خورد، و دربوته های جنگل
    افروخته شده، دود غلیظ پیچان می‌شود.
  ron-1924: Кэч рэутатя арде ка ун фок, каре мэнынкэ мэрэчинь ши спинь, апринде десишул
    пэдурий, дин каре се ыналцэ стылпь де фум.
  ben-OBCV: সত্যিই দুষ্টতা আগুনের মতো প্রজ্বলিত হয়; তা শিয়ালকাঁটা ও কাঁটাঝোপকে পুড়িয়ে
    ফেলে, তা বনের ঘন জঙ্গলকে দাউদাউ করে প্রজ্বলিত করে, ফলে উপরের দিকে ঘন ধোঁয়ার কুণ্ডলী
    উঠে যায়।
  som-som: Waayo, xumaantu waxay wax u gubtaa sida dabka oo kale, oo waxay dam ka
    dhigtaa yamaarugga iyo qodxanta, oo jiqda duuddana way ololisaa, oo waxaa kor
    uga baxa daruur qiiq ah.
  lat-VUC: 'Succensa est enim quasi ignis impietas: veprem et spinam vorabit, et succendetur
    in densitate saltus, et convolvetur superbia fumi.'
  eng-ASVBT: For wickedness burneth as the fire; it devoureth the briers and thorns;
    yea, it kindleth in the thickets of the forest, and they roll upward in a column
    of smoke.
  ita-1885: Per l'indegnazione del Signor degli eserciti la terra scurerà, e il popolo
    sarà come l'esca del fuoco; l'uomo non risparmierà il suo fratello;
  eng-LXXUP: 'The whole earth is set on fire because of the fierce anger of the Lord,
    and the people shall be as men burned by fire: no man shall pity his brother.'
  eng-ULB: Wickedness burns like a fire; it devours the briers and thorns; it even
    burns the thickets of the forest, which rise in a column of smoke.
  spa-VBL: Porque la maldad arde como un fuego, quemando zarzas y espinas, incendiando
    el bosque y enviando una columna de humo que se eleva.
  fra-_FOB: Car la méchanceté brûle, comme un feu qui dévore les ronces et les épines;
    il embrase les taillis de la forêt, qui montent en colonnes de fumée.
  mal-mal: ദുഷ്ടത തീപോലെ ജ്വലിക്കുന്നു; അത് മുൾച്ചെടികളും മുള്ളുകളും ദഹിപ്പിക്കുന്നു;
    വനത്തിലെ കുറ്റിക്കാടുകളിൽ കത്തുന്നു; പുകത്തൂണുകളായി ഉരുണ്ടുയരുന്നു.
  urd-GVR: Kyoṅki un kī bedīnī kī bhaṛaktī huī āg kāṅṭedār jhāṛiyāṅ aur ūṅṭkaṭāre
    bhasm kar detī hai, balki gunjān jangal bhī us kī zad meṅ ā kar dhueṅ ke kāle
    bādal chhoṛtā hai.
  suz-BL: परमप्रभु यावे आ अरेशो लोव़ मटीब मी खोदेंशो पा ब्राइब। मिनु मेकोमी चू नु
    चोंक नेल्‍ल नेक्‍ब। मिनु मेको ब्‍वाकीमी कोक्‍त बुद पा ब्राइब। आ कुन गोस्‍स खोदेंशो
    पा रोम्‍सीशा सरीङ गे लाइब।
  eng-NOY: For wickedness burneth like a fire, It consumeth the briers and thorns,
    And it kindleth the thicket of the forest, So that it goeth up in columns of smoke.
  ita-1927: (H9-17) Poiché la malvagità arde come il fuoco, che divora rovi e pruni
    e divampa nel folto della foresta, donde s’elevano vorticosamente colonne di fumo.
  ckb-ckb: بێگومان بەدکاری وەک ئاگر دەسووتێت، دڕکوداڵ دەخوات، گڕ لە دەوەنی دارستان
    بەردەدات، ستوونی دووکەڵ لوول دەخوات.
  eng-BBE: For evil was burning like a fire; the blackberries and thorns were burned
    up; the thick woods took fire, rolling up in dark clouds of smoke.
  kan-OKCV: ದುಷ್ಟತ್ವವು ಬೆಂಕಿಯಂತೆ ಉರಿದು ದತ್ತೂರಿ, ಮುಳ್ಳುಗಳನ್ನು ನುಂಗಿಬಿಟ್ಟು, ಅಡವಿಯ ಪೊದೆಗಳನ್ನು
    ಹತ್ತಿಕೊಳ್ಳಲು, ಅದು ಹೊಗೆ ಹೊಗೆಯಾಗಿ ಸುತ್ತಿಕೊಂಡು ಮೇಲಕ್ಕೆ ಏರುತ್ತದೆ.
  tam-2017: மோசமானது அக்கினியைப்போல எரிகிறது; அது முட்செடியையும் நெரிஞ்சிலையும் பட்சிக்கும்,
    அது நெருங்கிய காட்டைக் கொளுத்தும், புகை திரண்டு எழும்பும்.
  spa-RV-1909: Porque la maldad se encendió como fuego, cardos y espinas devorará;
    y encenderáse en lo espeso de la breña, y serán alzados como humo.
  ron-BTF: Căci stricăciunea arde ca focul, va mânca mărăcinii şi spinii şi va aprinde
    desişurile pădurii şi se vor ridica precum înălţarea fumului.
  eng-WEBP: For wickedness burns like a fire. It devours the briers and thorns; yes,
    it kindles in the thickets of the forest, and they roll upward in a column of
    smoke.
  eng-FBV: For wickedness blazes like a fire, burning up brambles and thorns, setting
    the forest on fire, sending a column of smoke swirling upwards.
  nld-1939: Want de goddeloosheid brandt als een vuur, Dat doornen en distels verteert,
    Het dichte woud in vlammen zet, En in dwarrelende rookwolken hult.
  nch-BL: Ten fiero inijuanti quichihuaj tatas quej se tit cati quitatía huitzti huan
    sahua mecat. Huan nopa tit cati quisas nopona lemenis quej se tit cati quitatis
    se hueyi cuatitamit huan se hueyi pocti tejcos nopona quej se ajcomalacat.
  vie-1934: (09-17) Vì sự hung ác hừng lên như lửa thiêu cháy gai gốc và chà chuôm,
    đốt các nơi rậm trong rừng, trụ khói cuộn lên.
  hin-CV: दुष्ट आग के समान जलता है; जो ऊंटकटारों तथा कंटीली झाड़ियों को जला देती है,
    वन के झुरमुट को जला देती है, और उसका धुआं ऊपर उठता है.
  eng-OURB: For wickedness burns like a fire. It devours the briers and thorns; yes,
    it kindles in the thickets of the forest, and they roll upward in a column of
    smoke.
  spa-BES: Porque el mal estaba ardiendo como un fuego que devora la maleza y las
    espinas fueron quemadas; los espesos bosques se incendiaron, formando nubes oscuras
    de humo.
  tdx-tdx: Ty amy fombo miforoforo’ Iehovày, hotomomoke i taney; naho hoe famahañan’afo
    avao ondatio, leo raike tsy mandrombake an-drahalahi’e.
  tha-KJV: เพราะความชั่​วก​็​ไหม้​เหมือนไฟไหม้ มันจะผลาญทั้งหนามย่อยและหนามใหญ่ มันจะจุดไฟเข้าที่​ป่าทึบ
    และป่าทึ​บก​็จะม้วนขึ้นข้างบนเหมือนควันเป็นลูกๆ
  por-BR-2018: Pois a perversidade queima como fogo, que consumirá cardos e espinhos,
    e incendiará aos emaranhados das árvores da floresta; e subirão como nuvens de
    fumaça.
  deu-ELO: 'Denn die Gesetzlosigkeit brennt wie Feuer: sie verzehrt Dornen und Disteln,
    und zündet in den Dickichten des Waldes, daß sie emporwirbeln in hoch aufsteigendem
    Rauche.'
  eng-WYC-2018: For why wickedness is kindled as fire; it shall devour the briars
    and thorns, and it shall be kindled in the thickness of the forest, and it shall
    be wrapped (al)together in the pride of smoke. (For wickedness is kindled like
    a fire; it shall devour the briars and thorns, and it shall be kindled in the
    thickness of the forest, and it shall be wrapped up in a pall, or in a column,
    of smoke.)
  epo-epo: Ĉar la malbonageco ekbrulis kiel fajro, dornojn kaj pikarbustojn ĝi formanĝas,
    ĝi brulas en densejo de arbaro, kaj leviĝas kolonoj da fumo.
  uig-PIN: Qünki rǝzillik ottǝk kɵyidu, U jiƣan wǝ tikǝnlǝrni yutuwalidu; U ormanning
    baraⱪsan jayliri arisida tutixidu, Ular is-tütǝklik tüwrük bolup purⱪirap yuⱪiriƣa
    ɵrlǝydu;
  beo-beo: 'Dunu huluane ilia wadela:i hou da lalu amo da aya: gaga:nomei amola gagalobo
    ulagilala defele gia:i bagade ba:sa. Ilia wadela:i hou da lalu amo da iwila ulagisia,
    mobi mogomogoi heda:sa, amo defele gia:i bagade ba:sa.'
  tpi-OTNT: Kain kain pasin nogut bilong ol manmeri yet i bagarapim ol. I olsem paia
    i kirap long gras nogut na kalap i go long ol bikpela diwai na kukim bikbus, na
    bikpela smok i go antap.
  hau-SA: Tabbatacce mugunta tana ƙuna kamar wuta; tana cin ƙayayyuwa da sarƙaƙƙiya,
    ta sa wuta a jeji mai itatuwa masu yawa, don yă yi murtuke hayaƙi har zuwa sama.
  uig-LAT: Chünki rezillik ottek köyidu, U jighan we tikenlerni yutuwalidu; U ormanning
    baraqsan jayliri arisida tutishidu, Ular is-tüteklik tüwrük bolup purqirap yuqirigha
    örleydu;
  nde-nde: Ngeqiniso ububi butshisa njengomlilo, budla ukhula lameva, buthungela izixuku
    zehlathi zivuthe amalangabi izikhatha zentuthu ziqonga zisiya phezulu.
  ton-ton: He ʻoku vela ʻae angahala ʻo hangē ko e afi; ʻe keina ia ʻae ngaahi ʻakau
    talatala, pea ʻe tutu ʻi he matolu ʻoe vao lahi, pea te nau ʻalu hake ʻo hangē
    ko e puna hake ʻoe ʻohuafi.
  ces-1613: Nebo roznícena jsouc jako oheň bezbožnost, bodláčí a trní pálí, potom
    zapálí i houště lesu; pročež rozptýleni budou jako dým u povětří.
  eng-WMB: For wickedness burns like a fire. It devours the briers and thorns; yes,
    it kindles in the thickets of the forest, and they roll upward in a column of
    smoke.
  tam-TCV: மெய்யாகவே, கொடுமை நெருப்பைப்போல் எரிகிறது; அது முட்செடியையும், நெருஞ்சில்
    செடியையும் தீய்த்து விடுகிறது. அது அடர்த்தியான புதர்களையும் கொழுத்தி விடுகிறது,
    அதன் புகை சுருள் சுருளாக மேலே எழும்புகிறது.
  ceb-ULB: Masunog ang pagkadaotan sama sa kalayo; lamoyon niini ang mga sampinit
    ug mga tunok; sunogon niini bisan pa ang kalibonan sa lasang, moulbo kini sama
    sa usa ka haligi nga aso.
  pol-UBG: Niegodziwość bowiem płonie jak ogień, pożre głogi i ciernie, potem zapali
    się w gęstwinach lasu, skąd jak dym unoszą się.
  urd-GVU: کیونکہ اُن کی بےدینی کی بھڑکتی ہوئی آگ کانٹےدار جھاڑیاں اور اونٹ کٹارے
    بھسم کر دیتی ہے، بلکہ گنجان جنگل بھی اُس کی زد میں آ کر دھوئیں کے کالے بادل چھوڑتا
    ہے۔
  deu-1912: Denn das gottlose Wesen ist angezündet wie Feuer und verzehrt Dornen und
    Hecken und brennt wie im dicken Wald und gibt hohen Rauch.
  kan-2017: ದುಷ್ಟತನವು ಬೆಂಕಿಯಂತೆ ಉರಿದು, ಮುಳ್ಳು ಗಿಡಗಳನ್ನು ನುಂಗಿಬಿಟ್ಟು, ಅರಣ್ಯದ ಪೊದೆಗಳನ್ನು
    ಸುಟ್ಟು ಬಿಡುತ್ತದೆ, ಅವು ಹೊಗೆ ಹೊಗೆಯಾಗಿ ಸುತ್ತಿಕೊಂಡು ಮೇಲಕ್ಕೆ ಏರುತ್ತದೆ.
  yap-yap: Kireb ko girdi’ e be yik ni bod e daramram nma urfiy e pan ni bay e rachangal
    riy. Be mo’oruf ni bod e nifiy u lan e loway nma gabulbul e ath riy ngalang.
  hlt-MCSB: Halangnah he hmai bangla lota khaw a dom tih hling khaw a hlawp. Duup
    kah khocak khaw a hlup tih hmaikhu kah rhimomnah a laep sak.
  mdy-ETH: ዴሮኮ ፑርቱማ ታሚጉዲ ዔኤታኔ፤ ጋውዶንታ ዓንጊፆንታ ዴኤሎ ካዮዋ ሙዓኔ፤ ዬያኮ ጩባ ኬስካኣና ሙሊንቲ ቱርቱሪ ዔቄያ
    ማላኔ።
  twi-ASANTE: Nokorɛm atirimuɔden hye te sɛ ogya; ɛhye nnɛnkyɛnse ne nkasɛɛ, ɛde ogya
    to kwaeɛbirentuo mu hye no, na ɛnam wisie kumɔnn mu foro kɔ soro.
  eng-WEBU: For wickedness burns like a fire. It devours the briers and thorns; yes,
    it kindles in the thickets of the forest, and they roll upward in a column of
    smoke.
  wal-wal: Iitatettai tamadan xuuggees; kinddiichchuwaanne agunttaa mi xaissees; sikkida
    worai eexxin, cuwai tuussadan sitti giidi, pude kiyees.
  spa-PDDPT: Porque la perversidad arde como fuego. Devorará las zarzas y los espinos.
    Encenderá la espesura del bosque, y se elevará como remolinos de humo.
  gun-gun: Mba'eta teko vai omomba 'rã heravy tata rami, omokanhy 'rã juu'y ha'e juu
    rakuaendy. Yvyra ka'aguy re ikuai va'e okaipa 'rã, hataxĩ arai huũ vaikue rami
    opu'ã ovy reve.
  ilo-ULB: Mangur-uram ti kinadangkes a kas iti apuy; uramenna dagiti siit ken sisiitan
    a ruot; uramenna pay ti napuskol a kabakiran nga uray la umasimbuyok a napuskol
    nga asok.
  kpg-kpg: Nia huaidu o nia daangada e ulaula be di ahi dela e dudu ana madageinga
    mono geinga duduia. E lalaula be di ahi lodo henua dela e hanaga dono huiahi gi nua.
  uig-ARA: چۈنكى رەزىللىك ئوتتەك كۆيىدۇ، ئۇ جىغان ۋە تىكەنلەرنى يۇتۇۋالىدۇ؛ ئۇ ئورماننىڭ
    باراقسان جايلىرى ئارىسىدا تۇتىشىدۇ، ئۇلار ئىس-تۈتەكلىك تۈۋرۈك بولۇپ پۇرقىراپ يۇقىرىغا
    ئۆرلەيدۇ؛
  sus-sus: Mangɛ Alatala xa xɔnɛ bara duniɲa rasɛrɛn, adamadie bara lu alɔ tɛ naxee
    e boore gan, mixi yo mu kisi.
  pon-2006: Suwedlahn aramas wie lullul rasehng kisiniei ehu me kin kamwomwala kisin
    dihpw kan oh dihpw tekatek kan. E luluda rasehng luludahn kisiniei nanwel me uhr
    en ediniei kin kohda sang ie.
  ksd-ksd: Tago ra kaina mangamangana i io da ra iap; i vaimur vue ra kunai ma ra
    kait; maia pa, i vaneap ra lokalokor na pui, ma i pulung da ra vual na mi.
  tur-YTC: Çünkü kötülük ateş gibi yakar. Çalıları ve dikenleri yiyip bitirir; Evet,
    ormanın sık yerlerini tutuşturur, Bir duman sütununda buram buram yükselir.
  grc-BRENT: Διὰ θυμὸν ὀργῆς Κυρίου συγκέκαυται ἡ γῆ ὅλη· καὶ ἔσται ὁ λαὸς ὡς κατακεκαυμένος
    ὑπὸ πυρὸς· ἄνθρωπος τὸν ἀδελφὸν αὐτοῦ οὐκ ἐλεήσει.
  ind-AYT: (9-17) Kejahatan itu membakar seperti sebuah api, yang memakan habis onak
    dan belukar berduri, bahkan membakar semak di hutan dan membesar naik dalam gumpalan
    asap.
  nya-nya: Ndithu kuyipa kwa anthuwo kumayaka ngati moto; moto wake umanyeketsa mkandankhuku
    ndi minga, umayatsa nkhalango yowirira, ndipo utsi wake umachita kuti toloo ngati
    mtambo.
  hrv-hrv: Plamti zemlja od gnjeva Jahvina, narod ognju hrana postaje. Nitko ni brata
    svog ne štedi, [19b] svatko jede meso svog susjeda.
  mps-mps: Te we bidi augwa haniani dwai kolesagago augwa ma dolali. Te dwai nosaide
    isi dola selama, te genuai nide dela selama, moni busi dabo tiwai yali. Tama genuai
    hano ugwaba holali.
  tpi-tpi: Kain kain pasin nogut bilong ol manmeri yet i bagarapim ol. I olsem paia
    i kirap long gras nogut na kalap i go long ol bikpela diwai na kukim bikbus, na
    bikpela smok i go antap.
  dan-1931: Thi Gudløshed brænder som Ild, fortærer Torn og Tidsel, sætter Ild på
    det tætte Krat, så det hvirvler op i Røg.
  vie-OVCB: Sự bạo tàn sẽ cháy lên như ngọn lửa. Thiêu đốt không chỉ bụi cây và gai
    gốc, mà khiến cả khu rừng bốc cháy. Khói của nó sẽ bốc lên nghi ngút tận mây.
  guj-2017: દુષ્ટતા આગની જેમ બળે છે; તે કાંટા અને ઝાંખરાંને બાળી નાખે છે; તે ગીચ જંગલની
    ઝાડીને પણ બાળી મૂકે છે અને ધુમાડાના ગોટેગોટા આકાશમાં ચઢે છે.
  pon-2006A: Suwedlahn aramas wie lullul rasehng kisiniei ehu me kin kamwomwala kisin
    dihpw kan oh dihpw tekatek kan. E luluda rasehng luludahn kisiniei nanwel me uhr
    en ediniei kin kohda sang ie.
  por-BRBSL: Pois a maldade queima como uma fogueira. Ela devora os sarças e os espinhos;
    sim, ele se acende na mata da floresta, e eles rolam para cima em uma coluna de
    fumaça.
  cth-cth: Kamsoumhoehe teh hmai patetlah ouk a kak. Pâkhing aphunphun hah ouk a kamtawi
    sak. Ratu hai hmaisawi teh, akungnaw teh hmaikhu hoi parang a kâyat han.
  twi-twi: Nokware, atirimɔden hye te sɛ ogya; ɛhyew nnɛnkyɛnse ne nsɔe, ɛde ogya
    to kwaeberentuw mu hyew no, na ɛnam wusiw kumɔnn mu foro kɔ soro.
  hlt-hlt: Halangnah he hmai bangla lota khaw a dom tih hling khaw a hlawp. Duup kah
    khocak khaw a hlup tih hmaikhu kah rhimomnah a laep sak.
  tbz-SIM: Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ weè miɛkɛ cɔ̀útɛ́ bɛnìtìbɛ̀, kòo miɛkɛ kó muhɑ̃ɑ̃́
    mbɛ̀ tùɔ̀, bɑ́ wè kòò cekɛ́ o yuu.
  msy-2020: Gumazamizibar arazir kurabara me gasɨghasɨsi. Mati avim benir ataghatariba
    ko ogher kurabar isia ghua, temer dafaribagh irɨgha ghua, ruarir ekiam girɨzɨ
    a isi. Ezɨ maburan mɨgharim dɨkavigha ghuavanadi.
  dop-dop: Tɑcɑɑ pǝ tǝnɑ pǝ tʋ mʋ pɑ́ɑ́nɑ́, ɑ nyɑkɩ tɛtʋ nɑ yǝlɑɑ ɩsɩɩ kɔkɔ. Nɔɣɔlʋ
    ɩɩ yeki ɩ tɔɣɔntǝlɛ.
  azb-azb: Ona görə pislik alovlanıb-yanır, Tikanla qanqalı yandırıb-yaxır, Meşədəki
    kolluqlar məhv olur, Tüstü sütunları qalxır.
  eng-DBY: 'For wickedness burneth as a fire: it devoureth briars and thorns, and
    kindleth in the thickets of the forest, and they go rolling up like a pillar of
    smoke.'
  hin-2017: क्योंकि दुष्टता आग के समान धधकती है, वह ऊँटकटारों और काँटों को भस्म करती
    है, वरन् वह घने वन की झाड़ियों में आग लगाती है और वह धुएँ में चकरा-चकराकर ऊपर
    की ओर उठती है।
  wol-KYG: Merum Aji Sax ji Boroom gàngoor yi taal na réew mi, xoyom waa réew mi,
    kenn yërëmul sa mbokk.
  eng-YLT: For burned as a fire hath wickedness, Brier and thorn it devoureth, And
    it kindleth in thickets of the forest, And they lift themselves up, an exaltation
    of smoke!
  eng-WYC-2017: For why wickedness is kindled as fire; it shall devour the briars
    and thorns, and it shall be kindled in the thickness of the forest, and it shall
    be wrapped altogether in the pride of smoke.
  eng-WMBB: For wickedness burns like a fire. It devours the briers and thorns; yes,
    it kindles in the thickets of the forest, and they roll upward in a column of
    smoke.
  urd-GVH: क्योंकि उनकी बेदीनी की भड़कती हुई आग काँटेदार झाड़ियाँ और ऊँटकटारे भस्म
    कर देती है, बल्कि गुंजान जंगल भी उस की ज़द में आकर धुएँ के काले बादल छोड़ता है।
  rug-rug: Hinokara huruṉu gua tugo na nika sa kinaleana; gani sa sari na hiqohiqo
    rakihi, sulu pania sa sa hiqohiqo pa soloso, meke sa tuṉahana sa si ale va toketokele
    sage.
  gaz-gaz: Hamminni dhugumaan akka ibiddaa bobaʼa; inni sokorruu fi qoraattii illee
    gubee balleessa, bosona gobbuus ni qabata; akkuma aara ol baʼuuttis ol baʼa.
  fra-LSG: Par la colère de l’Éternel des armées le pays est embrasé, Et le peuple
    est comme la proie du feu; Nul n’épargne son frère.
  yal-yal: Alatala Sɛnbɛn Birin Kanna xɔlɔ gbeen bata tɛɛn so yamanan birin na. A
    luxi nɛn alo tɛɛn yamaan nan ganma, muxu yo mi kininkininma a ngaxakedenna ma.
  haw-1868: No ka mea, e a ana ka hewa e like me ke ahi, E hoopaa no ia i ka nahele
    ooi, a me ka laau kalakala, A e a no hoi ia maloko o ka ululaau paapu; A e punohn
    iluna, he punohu u wahi.
  arb-NAV: لأَنَّ الفُجُورَ يَحْرِقُ كَالنَّارِ فَتَلْتَهِمُ الشَّوْكَ وَالْحَسَكَ
    بَلْ تُشْعِلُ أَجَمَاتِ الغَابَةِ فَتَتَصَاعَدُ مِنْهَا سُحُبُ الدُّخَانِ.
  ewe-ewe: Vavã ŋutasesẽ le bibim abe dzo ene. Efia ŋuwo kple aŋɔkawo, eye wòtɔ dzo
    avekɔewo kple avedodowo, ale be dzudzɔ de dzi kɔtɔɔ.
  eng-LEE: '(9:17) For wickedness burneth like the fire; it shall devour the briers
    and thorns: and it shall kindle [a flame] in the thickets of the forest, and they
    shall be shrouded by the wreaths of smoke.'
  asm-FB: দুষ্টতা জুইৰ দৰে পুৰিব, ই কাঁইটীয়া বননী আৰু কাঁইটীয়া হাবি গ্রাস কৰিব;
    এনে কি, ই ঘন হাবিও পুৰিব, যাৰ ধোঁৱা স্তম্ভ হৈ ওপৰলৈ উঠিব।
  sus-A: مَنفّ عَلَتَلَ شَ شْنّ بَرَ دُنِحَ رَ سّرّن، عَدَ مَدِيٍ بَرَ لُ عَلْ تّ
    نَشٍيٍ عٍ بٌورٍ فَن، مِشِ يٌ مُ كِسِ.
  fra-SBL: Car la méchanceté brûle comme un feu. Il dévore les ronces et les épines ;
    oui, il s'allume dans les fourrés de la forêt, et ils roulent vers le haut dans
    une colonne de fumée.
  hbo-hbo: בְּעֶבְרַ֛ת יְהוָ֥ה צְבָאֹ֖ות נֶעְתַּ֣ם אָ֑רֶץ וַיְהִ֤י הָעָם֙ כְּמַאֲכֹ֣לֶת
    אֵ֔שׁ אִ֥ישׁ אֶל־אָחִ֖יו לֹ֥א יַחְמֹֽלוּ׃
  piu-2006: '@see-verse:ISA.009.017'
  kik-kik: Ti-itherũ waganu ũrĩrĩmbũkĩte ta mwaki, ũgacina congʼe na mĩigua, na ũgaakana
    ihinga-inĩ cia mũtitũ, nayo ndogo yaguo ĩgeekonja yambatĩte na igũrũ ta itu ithimbu.
  fra-NCL: Par le courroux de Yahweh des armées, le pays est embrasé, et le peuple
    est devenu la proie des flammes. Nul n’épargne son frère.
  cek-AK: Sethaih loe hmai baktiah kangh; kapring hoi soekhringnawk doeh hmai mah
    kangh ueloe, kathah taw doeh hmai mah kangh tih, thingnawk loe van ah angtoeng
    tahang hmaikhue baktiah om o tih.
  cuk-cuk: ”Ibmar-isgana sooyobi gued. Igi-soo-gadele, gagan-ikobiid bela biin-imake,
    ikomar bela biin-imake, deyobi, ibmar-isgana-imaklegedi gued. Igi soo-gaedi sapurgi
    sapi-bukwadi bela obeloge, degi, geb burwa-bipirmakaledyob, waa ainakwiddae, deyobi,
    ibmar-isgana-imakedi gued.
  uig-CYR: Самави қошунларниң Сәрдари болған Пәрвәрдигарниң дәрғәзиви билән зимин
    көйдүрүп ташлиниду, Хәлиқ болса отниң йеқилғуси болиду, халас; Һеч ким өз қериндишини
    аяп рәһим қилмайду.
  tel-2017: దుర్మార్గత అగ్నిలా మండుతుంది. అది గచ్చ పొదలను, బ్రహ్మ జెముడు చెట్లను కాల్చి,
    అడవి పొదల్లో రాజుకుని, దట్టమైన పొగస్థంభంలా పైకి లేస్తుంది.
  hat-BSA: Paske mechanste brile tankou dife; li manje ni pikan ni raje. Menm gwo
    rak bwa forè, li fè pran flanm e yo woule monte kon yon gwo kolòn lafimen.
  kos-kos: Ma koluk lun mwet uh firir oana sie e ma esukak mahsrik ac kokul — sie
    e lulap insak uh ma fosryak oana sruen kulasr.
  hbo-WLC: בְּעֶבְרַ֛ת יְהוָ֥ה צְבָא֖וֹת נֶעְתַּ֣ם אָ֑רֶץ וַיְהִ֤י הָעָם֙ כְּמַאֲכֹ֣לֶת
    אֵ֔שׁ אִ֥ישׁ אֶל־אָחִ֖יו לֹ֥א יַחְמֹֽלוּ׃
  ibo-ibo: 'Nʼezie, ajọ omume na-ere dị ka ọkụ: ọ na-erepịa ogwu na uke, ọ na-emekwa
    ka oke ọhịa nwuru ọkụ, mee ka anwụrụ ọkụ si na ya rigoruo na mbara eluigwe.'
  ory-ory: ଯେହେତୁ ଦୁଷ୍ଟତା ଅଗ୍ନି ପରି ଜ୍ୱଳେ; ତାହା କାନକୋଳି ଓ କଣ୍ଟକ ବୃକ୍ଷ ଗ୍ରାସ କରେ; ଆହୁରି,
    ତାହା ବନର ନିବିଡ଼ ସ୍ଥାନରେ ଜ୍ୱଳି ଘନ ମେଘ ତୁଲ୍ୟ ଧୂମ ହୋଇ ଉପରକୁ ଉଠେ।
  chk-chk: Ellet, än ekewe aramas föföringau a ngetenget usun ekkei, a ngeteri pötöwölingau
    me iräfölüföl, a kenala ewe wöllap pwe eu kuchun ötüöt a ötütä seni.
  rop-rop: “Det nogudbalawei blanga olabat bin spredat jis laik faiya weya barnimap
    ola tri en gras, en imbin jidan brabli smokiwan oloba.
  ukr-1871: Бо беззаконність огнем загорілась; пожерає тернину й бодяки колючі, та
    палає в гущавинах лїса, що аж стовпами дим піднімаєсь.
  deu-1951: (09-17) Denn das gottlose Wesen brannte wie ein Feuer, das Hecken und
    Dornen fraß und die dichten Wälder anzündete, daß Rauchsäulen emporwirbelten.
  eng-JPS: (9-17) For wickedness burneth as the fire; it devoureth the briers and
    thorns; yea, it kindleth in the thickets of the forest, and they roll upward in
    thick clouds of smoke.
  srp-1865: Jer æe se razgorjeti bezbožnost kao oganj, koji sažeže èkalj i trnje,
    pa upali gustu šumu, te otide u dim visoko.
  lug-lug: Ddala ekibi kyokya ng’omuliro; gumalawo emyeramannyo n’obusaana. Era gukoleeza
    eby’omu kibira, omukka ne gunyooka ne gutumbiira waggulu.
  heb-heb: כי בערה כאש רשעה שמיר ושית תאכל ותצת בסבכי היער ויתאבכו גאות עשן׃
  ben-IRV: সত্যিই দুষ্টতা আগুনের মত জ্বলে, তার কাঁটাঝোপ আর কাঁটাগাছ গ্রাস করে। তা
    ঘন বনে জ্বলে ওঠে তা ধোঁয়ার থাম হয়ে ওঠে।
  pan-pan: ਬੁਰਿਆਈ ਤਾਂ ਅੱਗ ਵਾਂਗੂੰ ਬਲਦੀ ਹੈ, ਉਹ ਕੰਡੇ ਅਤੇ ਕੰਡਿਆਲੇ ਭਸਮ ਕਰਦੀ ਹੈ, ਅਤੇ ਉਹ
    ਸੰਘਣੇ ਜੰਗਲਾਂ ਦੀਆਂ ਝਾੜੀਆਂ ਵਿੱਚ ਭੜਕ ਉੱਠਦੀ ਹੈ, ਉਹ ਧੂੰਏਂ ਦੇ ਗੂੜ੍ਹੇ ਬੱਦਲਾਂ ਵਿੱਚ ਉਤਾਹਾਂ
    ਚੜ੍ਹਦੀ ਹੈ।
  mya-JVB: အဓမ္မ သည် မီး ကဲ့သို့ လောင် တတ်၏။ ဆူးပင် အမျိုးမျိုးကို ကျွမ်း စေမည်။ တောအုပ်
    ကို လည်း မီးရှို့ သဖြင့်၊ အပင်တို့သည် မီးခိုး နှင့်တကွလွင့် တက်ကြလိမ့်မည်။
  tte-O: Ali yauyaule besiele mosomoso iwedoli yo ikalamka palipali kolili yo ikala-lalalaki
    gunuwala koina kabo bogauna ibalubalusosi besiele yaloyaloi.
  hmo-hmo: Inai taunimanima sibodia edia kara dika ese idia ia hadikaia noho, lahi
    ese ava ginigini bona au ginigini ia gabua ore bamona. Inai lahi ese ia hanaia
    lao noho, bona uda audia ia gabua ore noho. Lahi ena kwalahu bada ia daekau lao
    noho danu.
  urd-urd: क्यूँकि शरारत आग की तरह जलाती है, वह ख़स — ओ — ख़ार को खा जाती है; बल्कि
    वह जंगल की गुन्जान झाड़ियों में शोलाज़न होती है, और वह धुंवें के बादल में ऊपर
    को उड़ जाती है।
  rus-SYN: Ибо беззаконие, как огонь, разгорелось, пожирает терновник и колючий кустарник
    и пылает в чащах леса, и поднимаются столбы дыма.
  bqc-SIM: Dii Zĩgↄ̃de kpɛ̃nɛmuu a to bùsupi tɛ́sɛɛ, gbɛ̃nazĩnaↄ mɛ́ aaↄ dɛ tɛ́pi
    yàa ũ, gbɛ̃e a a dee wɛ̃nagwao.
  tcz-CHONGTHU: Akhohset ding dan chu gam-meika tobang ahi. Ling le khaoho jeng akahlhah
    seh hilouva agammang pumpi akah chaisohhel jeng ding ahi. Agam meikah-a kon chunglama
    meikhu kitungtou jeng ding ahi
  mar-mar: दुष्टता अग्नी सारखी जळत राहते, ती काटेकुटे व काटेझुडपे खाऊन टाकीते; वनातील
    दाट झाडीतही ती पेट घेते, जिच्या धुराने लोक वर चढतात.
  qub-qub: Mana allita munayga ninanömi. Ninaga shatata cashatapis ushacurcunmi. Munti
    guerucunatapis rupacurcunmi. Chayno rupaptin goshtayninpis janajpa tumarcur-tumarcur
    jatarin.
  hat-hat: Mechanste kaye nan mitan pèp la, tankou dife nan pikan ak nan raje. Dife
    a pran nan rakbwa yo, yo tounen lafimen k'ap moute nan syèl la.
  eng-BSB: For wickedness burns like a fire that consumes the thorns and briers and
    kindles the forest thickets which roll upward in billows of smoke.
  eng-WEBPB: For wickedness burns like a fire. It devours the briers and thorns; yes,
    it kindles in the thickets of the forest, and they roll upward in a column of
    smoke.
  kbq-kbq: Tamagerfa huno veamokizmi kefo zamavu zamava'mo'a mago afe teve nereno,
    zafa tanopane avo'no traza neregeno toki'mo vemagu vemagu huno ame'nagame mareneriaza
    nehie.
  nhe-BL: Tlen fiero yajuanti quichihuaj tlatlas queja se tlitl tlen quitlatía huitztli
    huan sahua mecatl. Huan nopa tlitl tlen quisas nopano tlatlas queja se tlitl tlen
    quitlatis se hueyi cuatitlamitl huan se hueyi poctli tlejcos nopano queja se ajcomalacatl.
  gub-BL: Tata wapy ka'a. Wapy xu. Nezewegatete teko wakatu 'ymaw ukaz tata ài. Nuzawy
    kwaw tata uhua'u ma'e ka'a pe har. Umuzeupir kar tàtàxiner tetea'u.
  eng-DRA: 'For wickedness is kindled as a fire, it shall devour the brier and the
    thorn: and shall kindle in the thicket of the forest, and it shall be wrapped
    up in smoke ascending on high.'
