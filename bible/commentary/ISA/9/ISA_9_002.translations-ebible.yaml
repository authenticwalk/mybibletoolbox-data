verse: ISA.009.002
translations:
  mal-C: ഇരുട്ടിൽ നടന്ന ജനം വലിയൊരു പ്രഭ ദർശിച്ചു; കൂരിരുട്ടിന്റെ ദേശത്തു താമസിച്ചവരുടെമേൽ
    ഒരു പ്രകാശം ഉദിച്ചു.
  deu-TKW: Du wirst reichen Jubel geben, wirst große Freude verleihen! Sie werden
    sich vor dir freuen, wie man sich in der Ernte freut, wie man jubelt, wenn man
    Beute teilt.
  lin-lin: Okomisaki bango ekolo monene, obakisaki esengo na bango. Bazali kosepela
    liboso na Yo ndenge basepelaka tango babukaka milona, ndenge mibali basepelaka
    tango bakabolaka bomengo ya bitumba.
  eng-LSV: The people who are walking in darkness || Have seen a great light, || Dwellers
    in a land of death-shade, || Light has shone on them.
  eng-GNV: 'The people that walked in darkenes haue seene a great light: they that
    dwelled in the land of the shadowe of death, vpon them hath the light shined.'
  eng-WEBSTER: 'The people that walked in darkness have seen a great light: they that
    dwell in the land of the shades of death, upon them hath the light shined.'
  nhw-BL: Nopa masehualme catli nemiyayaj ipan tzintlayohuilotl quiitase se hueyi
    tlahuili. Quena, se tlahuili quintlahuilis nochi nopa masehualme catli ya miquisnequiyayaj.
  swh-ONEN: Watu wanaotembea katika giza wameona nuru kuu, wale wanaoishi katika nchi
    ya uvuli wa mauti, nuru imewazukia.
  bba-bba: Yinni Gusunɔ, kɑɑ bu nuku doo bɑkɑbu wɛ̃, kpɑ bɑ n nuku doo bi mɔ̀ wunɛn
    wuswɑɑɔ nɡe mɛ bɑ rɑ nuku dobu ko ɡɛ̃ɛbun sɑɑ sɔɔ, ǹ kun mɛ sɑnɑm mɛ bɑ ɑrumɑni
    ɡurɑmɑ bɑ bɔnu mɔ̀ kɑ kuuki.
  eng-KJVCPB: 'The people that walked in darkness have seen a great light: They that
    dwell in the land of the shadow of death, upon them hath the light shined.'
  cpy-cpy: Riitaki oshiyakawori ikinatyeemi otsirenirikitzira, riitaki ñaayiteeriri
    ootamentotsi. Otsimankakowitakari raampari kathatayeri ikineemi sarinkaweniki.
    Kimiwaetaka ijeekaatyeemi okiteenkatzira.
  luo-luo: Joma wuotho e mudho oseneno ler maduongʼ; jogo modak e piny man-gi mudho
    mandiwa, ler oserienynegi.
  meu-meu: Dibura ai e rakava taudia ese diari badana vada e itaia; dibura masemase
    tanona ai e nohova taudia latadiai diari vada e tata dae roha.
  npi-ULB: अन्धकारमा हिंड्ने मानिसहरूले एउटा ठुलो ज्‍योति देखेका छन् । मृत्युको छायाको
    देशमा बसेकाहरू, तिनीहरूमाथि ज्योति चम्केको छ ।
  yor-yor: Àwọn ènìyàn tí ń rìn nínú òkùnkùn ti rí ìmọ́lẹ̀ ńlá; lórí àwọn tí ń gbé
    nínú ilẹ̀ òjìji ikú, ní ara wọn ni ìmọ́lẹ̀ mọ́ sí.
  pes-OPCB: مردمانی که در تاریکی راه می‌روند، نوری عظیم خواهند دید، و بر آنان که در
    دیار ظلمت غلیظ ساکن بودند، نوری خواهد تابید.
  tgl-ULB: Ang mga taong naglalakad sa dilim ay nakakita ng isang dakilang liwanag;
    silang mga naninirahan sa lambak ng anino ng kamatayan, ang liwanag ay sumikat
    sa kanila.
  cbu-NT: 'Siyaa Galileyshuchee tputsis tina: Tapshutaa taakus, kiyungtaa kachiykus,
    itaru zapshinaa ''sinee kizpur pangatssa. ''Sinsha siyash kuskachu, siyaa tuwasinichiya.
    Ndusha yutaritshishush tunimushpaz ashirus taatssa.'
  hui-hui: Abale wali agali uruni ti arumaoreha henego ai áyu tigua wá holene timbuniore
    handa walia haya. Abale ti aruma dindiha haabo henego ai áyu ti miniha wá holene
    anda ibiya.
  mya-mya: အ​မှောင်​တွင်​သွား​လာ​နေ​သူ​တို့​သည် ကြီး​စွာ​သော​အ​လင်း​ကို​မြင်​ရကြ​၏။
    သူ​တို့​သည်​သေ​မင်း​၏​အ​ရိပ်​လွှမ်း​မိုး​ရာ​ပြည်​တွင် နေ​ထိုင်​ခဲ့​ရ​သော်​လည်း၊
    ယ​ခု​အ​ခါ​သူ​တို့​အပေါ်​သို့​အ​လင်း​ရောင် ကျ​ရောက်​လာ​လေ​ပြီ။
  bod-N: མུན་པའི་ནང་དུ་བགྲོད་པའི་མི་རྣམས་ཀྱིས་འོད་ཟེར་ཆེན་པོ་མཐོང་བ་དང་། སྨག་རུམ་ཡུལ་དུ་གནས་པ་རྣམས་ཀྱི་སྟེང་དུ་འོད་འཕྲོ་བར་འགྱུར།
  wsk-wsk: Kariimet tiromorom ningi lagaman mu nikim biya bo arigiman; awiriya maga
    namara ko tiromorom ningi bagaman mu nikim biya nongote kaparam.
  sna-sna: Vanhu vaifamba murima vakaona chiedza chikuru; avo vaigara munyika yomumvuri
    worufu, chiedza chakavavhenekera.
  spa-BLM: El pueblo que caminaba en la oscuridad ha visto una gran luz. La luz ha
    brillado sobre los que vivían en el país de la sombra de la muerte.
  cac-cac: A eb' anima cajan chi' ta', ayec' eb' d'a cal q'uic'alq'uinal, palta ol
    yil jun nivan saquilq'uinal eb'. Ol c'och copnaj jun saquilq'uinal d'a eb' ay
    d'a cal q'uic'alq'uinal chi'.
  swh-ULB: Watu wanotembeakatika giza wameona wameona mwanga mkubwa; wale waishio
    katika nchi ya uvuli wa mauti, mwanga umewaka juu yao.
  bel-bel: Народ, які хадзіў у цемры, убачыць сьвятло вялікае; на жыхароў краіны ценю
    сьмяротнага сьвятло зазьзяе.
  wed-wed: Taui waguwaguvareina taubabarai lalaina ḡaeḡaena i ʼnanai; Taui gimtona
    taumaenina awarii lalalaina i lalai.
  deu-ELBBK: Du hast die Nation vermehrt, hast ihr groß gemacht die Freude; sie freuen
    sich vor dir, gleich der Freude in der Ernte, wie man frohlockt beim Verteilen
    der Beute.
  mbb-OT: Is menge etew keniyan he nerusireman, ebpekaahà te utew merayag. Is menge
    nerusireman he egkahandek he ebpatey, egketeyawan.
  mal-2015: ഇരുട്ടിൽ നടന്ന ജനം വലിയൊരു വെളിച്ചം കണ്ടു; അന്ധതമസ്സുള്ള ദേശത്തു പാർത്തവരുടെ
    മേൽ പ്രകാശം ശോഭിച്ചു.
  gup-gup: Bininj nawu birrihdjalmayahmi kore kubolkkakmunun, wanjh wernhbolkwolkayindanj
    bedberre! Bininj nawu munguyh birridjalkeleni kundowikenh, wanjh kabirrinan kamak
    rowk kore benmarnewolkayindanj.
  rmc-rmc: Rozbararďal o narodos a kerďal lenge baro radišagos. Radisaľon tutar, avke
    sar pes radisaľol la žatvatar; avke sar pes o slugaďa radisaľon, sar peske rozďelinen
    e korisť.
  pes-OPV: قومی که در تاریکی سالک می‌بودند، نور عظیمی خواهند دید و بر ساکنان زمین
    سایه موت نور ساطع خواهد شد.
  ron-1924: Попорул каре умбла ын ынтунерик веде о маре луминэ; песте чей че локуяу
    ын цара умбрей морций рэсаре о луминэ.
  aui-aui: Wawaya wiididibare sapeepewa na yeghana matakonakonana sikita; bi iiyawogha
    wiididibara ghamane samakamake, na yeghana irukarata debadiye.
  ben-OBCV: যে জাতি অন্ধকারে বসবাস করত, তারা এক মহাজ্যোতি দেখতে পেয়েছে; যারা মৃত্যুচ্ছায়ার
    দেশে বসবাস করত, তাদের উপরে এক জ্যোতির উদয় হয়েছে।
  som-som: Dadkii ku socon jiray gudcurka ayaa iftiin weyn arkay, kuwii fadhiyi jiray
    dalka hooska dhimashada ahna iftiin baa u baxay.
  lat-VUC: Populus qui ambulabat in tenebris, vidit lucem magnam; habitantibus in
    regione umbræ mortis, lux orta est eis.
  eng-ASVBT: 'The people that walked in darkness have seen a great light: they that
    dwelt in the land of the shadow of death, upon them hath the light shined.'
  ita-1885: Tu hai moltiplicata la nazione, tu gli hai accresciuta l'allegrezza; essi
    si son rallegrati nel tuo cospetto, come l'uomo si rallegra nella ricolta, come
    altri festeggia quando si spartiscono le spoglie.
  eng-LXXUP: The multitude of the people which thou hast brought down in thy joy,
    they shall even rejoice before thee as they that rejoice in harvest, and as they
    that divide the spoil.
  eng-ULB: The people who walked in darkness have seen a great light; those who have
    lived in the land of the shadow of death, the light has shone on them.
  spa-VBL: El pueblo que camina en la oscuridad verá una luz brillante; una luz brillará
    sobre los que viven en una tierra de total oscuridad.
  fra-_FOB: Le peuple qui marchait dans les ténèbres a vu une grande lumière, et la
    lumière a resplendi sur ceux qui habitaient le pays de l'ombre de la mort.
  mal-mal: ഇരുട്ടിൽ നടന്ന ജനം വലിയൊരു വെളിച്ചം കണ്ടു; മരണനിഴലിന്റെ ദേശത്തു വസിച്ചവരുടെ
    മേൽ പ്രകാശം ശോഭിച്ചു.
  lit-lit: Tauta, vaikščiojanti tamsoje, išvydo didžią šviesą; gyvenantiems mirties
    šešėlio krašte nušvito šviesa.
  urd-GVR: Andhere meṅ chalne wālī qaum ne ek tez raushnī dekhī, maut ke sāye meṅ
    ḍūbe hue mulk ke bāshindoṅ par raushnī chamkī.
  suz-BL: छिङछिङम गाक्‍बपुकीम ठेयब छेङछेङ ताइनीम। थम छिङछिङ ङा रागीम बाक्‍ब आन तार
    थम छेङछेङ दुम्‍ब।
  eng-NOY: The people that walk in darkness behold a great light; They who dwell in
    the land of death-like shade, Upon them a light shineth.
  ita-1927: (H9-1) Il popolo che camminava nelle tenebre, vede una gran luce; su quelli
    che abitavano il paese dell’ombra della morte, la luce risplende.
  ckb-ckb: ئەو گەلەی لە تاریکیدا دەڕۆیشت، ڕووناکییەکی گەورەی بینی، دانیشتووان لە خاکی
    سێبەری مەرگ ڕووناکی بەسەریاندا هەڵهات.
  eng-BBE: The people who went in the dark have seen a great light, and for those
    who were living in the land of the deepest night, the light is shining.
  kan-OKCV: ಕತ್ತಲೆಯಲ್ಲಿ ನಡೆಯುವ ಈ ಜನರಿಗೆ ಮಹಾ ಬೆಳಕು ಕಾಣಿಸಿತು, ಮರಣದ ನೆರಳಿನ ದೇಶದಲ್ಲಿ ವಾಸಿಸುವವರ
    ಮೇಲೆ ಬೆಳಕು ಉದಯಿಸಿತು.
  tam-2017: இருளில் நடக்கிற மக்கள் பெரிய வெளிச்சத்தைக் கண்டார்கள்; மரண இருளின் தேசத்தில்
    குடியிருக்கிறவர்களின்மேல் வெளிச்சம் பிரகாசித்தது.
  spa-RV-1909: 'El pueblo que andaba en tinieblas vió gran luz: los que moraban en
    tierra de sombra de muerte, luz resplandeció sobre ellos.'
  ron-BTF: Poporul care umbla în întuneric a văzut o mare lumină; peste cei ce locuiesc
    în ţara umbrei morţii, a strălucit lumina.
  eng-WEBP: The people who walked in darkness have seen a great light. The light has
    shined on those who lived in the land of the shadow of death.
  eng-FBV: People walking in the dark will see a bright light; a light will shine
    on those living in a land of total darkness.
  nld-1939: Het volk, dat in duisternis wandelt, Zal dan een helder licht aanschouwen;
    Die wonen in het dal van de schaduw des doods, Een glans zal over hen stralen!
  nch-BL: Nopa masehualme cati nemiyayaj ipan tzintayohuilot quiitase se hueyi taahuili.
    Quena, se taahuili quintaahuilis nochi nopa masehualme cati ya miquisnequiyayaj.
  vie-1934: (09-1) Dân đi trong nơi tối tăm đã thấy sự sáng lớn; và sự sáng đã chiếu
    trên những kẻ ở xứ thuộc về bóng của sự chết.
  hin-CV: अंधकार में चल रहे लोगों ने एक बड़ी ज्योति को देखा; गहन अंधकार के निवासियों
    पर ज्योति चमकी.
  eng-OURB: The people living in darkness have seen a great light. Those who lived
    in the land of the shadow of death, on them the light has shined.
  spa-BES: La gente que fue en la oscuridad ha visto una gran luz, y para aquellos
    que vivían en la tierra de la noche más profunda, la luz está brillando.
  tdx-tdx: Fa nampitomboe’o i fifeheañey, fa nonjone’o ty firebeha’ iareo; mandia-taroba
    ama’o iereo manahake ty hafaleañe an-tsan-kavokarañe, naho ty firoharoha’ o lahindefoñe
    mizara ty nikopaha’ iareoo.
  tha-KJV: ชนชาติ​ที่​ดำเนินในความมืดได้​เห​็นความสว่างยิ่งใหญ่​แล้ว บรรดาผู้​ที่​อาศัยอยู่ในแผ่นดินแห่งเงามัจจุ​ราช
    สว​่างได้ส่องมาบนเขา
  por-BR-2018: O povo que andava em trevas viu uma grande luz; os que habitavam em
    terra de sombra de morte, uma luz brilhou sobre eles.
  deu-ELO: Das Volk, das im Finstern wandelt, hat ein großes Licht gesehen; die da
    wohnen im Lande des Todesschattens, Licht hat über sie geleuchtet.
  eng-WYC-2018: The people that went in darknesses saw a great light; when men dwelled
    in the country of [the] shadow of death, light rose up to them. (The people who
    went in darkness saw a great light; where people lived in the country of the shadow
    of death, the light rose upon them.)
  epo-epo: Popolo, kiu iris en mallumo, ekvidis grandan lumon; super homoj, sidantaj
    en lando de morta ombro, ekbrilis lumo.
  uig-PIN: Ⱪarangƣuluⱪta mengip yürgǝn kixilǝr zor bir nurni kɵrdi; Ɵlüm sayisining
    yurtida turƣuqilarƣa bolsa, Dǝl ularning üstigǝ nur parlidi.
  beo-beo: Dunu ilia da gasi ganodini ahoasu da hadigi bagade ba:i dagoi. Ilia da
    soge amo ganodini baba fawane galu. Be wali hadigi bagade da ilima diga:i dagoi.
  tpi-OTNT: Ol manmeri i bin i stap long bikpela tudak, tasol nau ol i lukim bikpela
    lait. Ol i bin sindaun long ples tudak, tasol nau lait i kamap long ol.
  hau-SA: Mutanen da suke tafiya cikin duhu sun ga babban haske; a kan waɗanda suke
    zama a ƙasar inuwar mutuwa haske ya haskaka.
  uig-LAT: Qarangghuluqta méngip yürgen kishiler zor bir nurni kördi; Ölüm sayisining
    yurtida turghuchilargha bolsa, Del ularning üstige nur parlidi.
  nde-nde: Abantu abahamba emnyameni sebebone ukukhanya okukhulu; kulabo abahlala
    elizweni lethunzi lokufa ukukhanya sekukhanyisile.
  ton-ton: 'Ko e kakai naʻe ʻaʻeva ʻi he poʻuli kuo mamata ki he maama lahi: ko kinautolu
    naʻe nofo ʻi he fonua ʻoe ʻata ʻoe mate, kuo ulo kiate kinautolu ʻae maama.'
  ces-1613: Nebo lid tento chodě v temnostech, uzří světlo veliké, a bydlícím v zemi
    stínu smrti světlo zastkví se.
  eng-WMB: The people who walked in darkness have seen a great light. The light has
    shined on those who lived in the land of the shadow of death.
  tam-TCV: இருளில் நடக்கும் மக்கள் ஒரு பேரொளியைக் கண்டார்கள்; மரண இருள்சூழ்ந்த நாட்டில்
    வாழ்வோர்மேல் வெளிச்சம் பிரகாசித்தது.
  ceb-ULB: Makakita ug dakong kahayag ang katawhan nga naglakaw sa kangitngit; midan-ag
    ang kahayag kanila, niadtong namuyo sa yuta sa landong sa kamatayon.
  pol-UBG: Lud, który chodził w ciemności, ujrzał wielką światłość, a mieszkającym
    w ziemi cienia śmierci zajaśniała światłość.
  agr-agr: “Aents aidau suwenum yujau agma nunú tsaaptinun wainkaje; tuja suwenum
    batsatunashkam tsaaptin etsantug iyanjae.
  kyc-kyc: Wambu iminjiyamo dokona peteyami dupwa ama yanga paupau leyamo kandeyami.
    Wambu kumungi renge dokome yambe piyamo peteyami dupwana lao yanga paupau lenge
    doko pyaka sakamiyaŋa lao palamo.
  urd-GVU: اندھیرے میں چلنے والی قوم نے ایک تیز روشنی دیکھی، موت کے سائے میں ڈوبے
    ہوئے ملک کے باشندوں پر روشنی چمکی۔
  deu-1912: Das Volk das im Finstern wandelt, sieht ein großes Licht; und über die
    da wohnen im finstern Lande, scheint es hell.
  ntj-ntj: Nyangka-ya ngaapirinypa watjalku, “Yarnangu-ya mungalurrta nyinarranytjalu
    nyangu tili purlkanya yirrnyaranyangka. Munga purlkanyangka-ya purtu kuliranytja.
    Nyangka-tjananya tili purlkalu yartakanu kanyira.”
  kan-2017: ಕತ್ತಲಲ್ಲಿ ಸಂಚರಿಸಿದ ಜನರಿಗೆ ದೊಡ್ಡ ಬೆಳಕು ಕಾಣಿಸಿತು. ಕಾರ್ಗತ್ತಲಾದ ದೇಶದಲ್ಲಿದ್ದವರಿಗೆ
    ಪ್ರಕಾಶವು ಹೊಳೆಯಿತು.
  yap-yap: Girdi’en fare nam ni uranod u fithik’ e lumor e ka ra guyed ba tamilang
    ni ba ga’ ram’en! Ur pired u lan ba nam u fithik’ e rumug ni yam’, machane chiney
    e ke gal e tamilang nga dakenrad.
  hlt-MCSB: Hmaisuep ah pongpa pilnam loh khosae puei a hmuh coeng. Dueknah hlipkhup
    kho kah khosa rhoek te vangnah loh a tue coeng.
  mdy-ETH: ዹሞይዳ ናንጋ ዴራ ሃሢ ዼኤፒ ፖዒ ዛጌኔ፤ ሃይቦ ሺቦ ዓጮይዳ ናንጋዞንሢማኣ ቢያ ፖዒ ኬስኬኔ።
  twi-ASANTE: Nnipa a wɔnam sum mu ahunu hann kɛseɛ; wɔn a wɔte asase a ɛso sum kabii
    soɔ no, hann bi apue wɔn so.
  eng-WEBU: The people who walked in darkness have seen a great light. The light has
    shined on those who lived in the land of the shadow of death.
  wal-wal: Xuman hemettiya asai wolqqaama poo7uwaa be7iis; qassi sakkana xuma biittan
    de7iyaageetuyyo poo7oi poo7iis.
  spa-PDDPT: El pueblo que andaba en tinieblas verá gran luz. A los que vivían en
    tierra de sombra de muerte, les resplandecerá la luz.
  gun-gun: Ha'e kuery pytũ reia rupi ikuai va'ekue ri oexa okuapy peteĩ hendy guaxu
    va'e. Hendy va'e ma hexakãmba kuaray'ã reia manoa rupi ikuai va'ekue ikuaia rupi.
  ilo-ULB: Dagiti tattao nga agbibiag iti kinasipnget ket nakakita iti naindaklan
    a lawag; dagiti nagnanaed idi iti daga ti aniniwan ni patay, rinanniagan ida ti
    lawag.
  kpg-kpg: Digau ala nogo noho i lodo di bouli, gu gidee ginaadou di maalama aamua.
    Di maalama gu haga maalama digau ala nogo noho i lodo di bouli o di made.
  uig-ARA: قاراڭغۇلۇقتا مېڭىپ يۈرگەن كىشىلەر زور بىر نۇرنى كۆردى؛ ئۆلۈم سايىسىنىڭ
    يۇرتىدا تۇرغۇچىلارغا بولسا، دەل ئۇلارنىڭ ئۈستىگە نۇر پارلىدى.
  sus-sus: Alatala, i bara na ɲama xun nakeli, i bara sɛɛwɛ xungbe fi e ma. E sɛɛwaxi
    i ya ra alɔ mixie sɛɛwama sansi xaba tɛmui ki naxɛ, alɔ mixie sɛɛwama harige sɔtɔfe
    ra ki naxɛ.
  pon-2006: Aramas akan me weweid nan rotorot kilangehr marain lapalap ehu. Marain
    ehu dakeradahr irail kan me kin mihmi nan sapwen seukoapworopwor.
  jae-jae: Aôm kôkêŋ lau têtu taêsam ma gôgôm êsêac têntac ŋajam gêjam sêga. Êsêac
    sêmoa aôm laŋômnêmŋa toôliŋ kêpigeŋ têtôm lau, taŋ seŋ mo lasê naŋ, ma amboac
    lau, taŋ sêjac sam ŋacjonêŋ awamata.
  ksd-ksd: A tarai ba dia ga vanavana ta ra bobotoi dia tar gire ra ngala na kapa;
    diat dia ga ki ta ra gunan na malur na minat, a kapa i tar pupua taun diat.
  tur-YTC: Karanlıkta yürüyen halk büyük bir ışık gördü. Ölüm gölgesi diyarında yaşayanların
    üzerine ışık parladı.
  grc-BRENT: Τὸ πλεῖστον τοῦ λαοῦ, ὃ κατήγαγες ἐν εὐφροσύνῃ σου· καὶ εὐφρανθήσονται
    ἐνώπιόν σου, ὡς οἱ εὐφραινόμενοι ἐν ἀμήτῳ, καὶ ὃν τρόπον οἱ διαιρούμενοι σκῦλα.
  ind-AYT: (9-1) Bangsa yang berjalan dalam kegelapan, telah melihat terang yang besar.
    Mereka yang tinggal di negeri yang gelap, terang bercahaya atas mereka.
  nya-nya: Anthu oyenda mu mdima awona kuwala kwakukulu; kwa iwo okhala mʼdziko la
    mdima wandiweyani kuwunika kwawafikira.
  hrv-hrv: Ti si radost umnožio, uvećao veselje, i oni se pred tobom raduju kao što
    se ljudi raduju žetvi, k'o što kliču kad se dijeli plijen.
  mps-mps: Te we bidi augwali moni hulia sai madi bilai goli, megi augwali genuai
    ula suali. Augwali hulia sai madi bidai goli, megi da, augwaliba genuai ula pedalali.
  tpi-tpi: Ol manmeri i bin i stap long bikpela tudak, tasol nau ol i lukim bikpela
    lait. Ol i bin sindaun long ples tudak, tasol nau lait i kamap long ol.
  dan-1931: Det Folk, som vandrer i Mørke, skal skue så stort et Lys; Lys stråler
    frem over dem, som bor i Mulmets Land.
  vie-OVCB: Dân đi trong nơi tối tăm sẽ thấy ánh sáng lớn. Những ai sống trên đất
    dưới bóng tối của sự chết, một vầng sáng sẽ mọc lên.
  guj-2017: અંધકારમાં ચાલનારા લોકોએ મહાન પ્રકાશ જોયો છે; મૃત્યુની છાયાના દેશમાં રહેનારાઓ
    પર અજવાળું પ્રકાશ્યું છે.
  pon-2006A: Aramas akan me weweid nan rotorot kilangehr marain lapalap ehu. Marain
    ehu dakeradahr irail kan me kin mihmi nan sapwen seukoapworopwor.
  por-BRBSL: As pessoas que caminharam na escuridão viram uma grande luz. A luz brilhou
    sobre aqueles que viviam na terra da sombra da morte.
  cth-cth: Hmonae thung ka cet kaawm e taminaw ni, kalenpounge angnae hah hmawt awh
    vaiteh, duenae ram thung kaawm naw koe angnae ni a tue han.
  twi-twi: Nnipa a wɔnam sum mu ahu Hann kɛse; wɔn a wɔte asase a so sum kabii no,
    hann bi apue wɔn so.
  hlt-hlt: Hmaisuep ah pongpa pilnam loh khosae puei a hmuh coeng. Dueknah hlipkhup
    kho kah khosa rhoek te vangnah loh a tue coeng.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ́ duɔ́ nkɑ̀ɑ nìtìbɛ̀ɛ sṹṹ duɔ́ mbɛ diwɛ̀ì diɛrì, kɛ́
    bɛ̀ duɔ́ nkuyɛǹnɑɑtí, kɛ̀ bɛ̀ nyɑ̃nku ɑ ììkɛ̀ bɛ̀ ɔ̃ nyɑ̃nku mɛ̀ɛ̀ botí dididɛ̀ì
    mɔ̀nnì kɛ íú bɛ̀ ɔ̃ ntoti bɛ̀ ɛí dɛ̀ kɛ íúmɛ̀.
  msy-2020: Gumazamizir arazir kurabar mɨtatemɨn aven aruiba, me datɨrɨghɨn angazangarir
    ekiamɨn gari. Me danganir mɨtatemɨn apiaghav ikiava aremeghasava ami, ezɨ datɨrɨghɨn
    amɨnim tirazɨ angazangarim me gisira.
  dop-dop: Tɑcɑɑ lɑkɩ nɑ pɑ lɑŋɑ hʋlʋmǝɣɩ kɑtɑtǝlɑɣɑ, nɑ pɑ ɑŋmɑɑlɑ sɔɔsǝɣɩ. Pɑ lɑŋɑ
    hɛɛkɩ nyɑ́ ɩsɛntɑɑ kɛ́ ɩsɩɩ kʋmtʋ wɑɑtʋ. Yɑɑ ɩsɩɩ pɑ tɑlʋɣʋ mpi mpi pɑ kuu yoou
    tɑɑ tɔ.
  azb-azb: Zülmətdə yaşayan xalq Möhtəşəm bir işıq gördü. Ölüm kölgəsi diyarında məskunlaşanların
    Üzərinə nur doğdu.
  eng-DBY: the people that walked in darkness have seen a great light; they that dwelt
    in the land of the shadow of death, upon them light hath shone.
  hin-2017: जो लोग अंधियारे में चल रहे थे उन्होंने बड़ा उजियाला देखा; और जो लोग घोर
    अंधकार से भरे हुए मृत्यु के देश में रहते थे, उन पर ज्योति चमकी। (मत्ती 4:15,16,
    लूका 1:79)
  wol-KYG: Aji Sax ji, yaay yokk xeet wi, fulal leen bànneex, ñuy bége fi sa kanam,
    mbégtem ngóob, mel ni ñuy bànneexoo fa ñuy séddoo alalu xare.
  eng-YLT: The people who are walking in darkness Have seen a great light, Dwellers
    in a land of death-shade, Light hath shone upon them.
  kne-kne: Din ipogaw isdi et kaman dan mantetee sin mabolinget, tan kaman nalilibooan
    din ili da si pese. Ngem awni et ilaen da di somisili ay silaw, tan manpaila sin
    kad-an da di maninggaw si nemnem da.
  eng-WYC-2017: The people that went in darknesses saw a great light; when men dwelled
    in the country of [the] shadow of death, light rose up to them.
  eng-WMBB: The people who walked in darkness have seen a great light. The light has
    shined on those who lived in the land of the shadow of death.
  urd-GVH: अंधेरे में चलनेवाली क़ौम ने एक तेज़ रौशनी देखी, मौत के साये में डूबे हुए
    मुल्क के बाशिंदों पर रौशनी चमकी।
  rug-rug: Saripu ene pa hinuporo si dogoria si keke kalalasa nomana; sarini pa popoa
    hupohuporona vasina tata sa minate si pelara vura i na kalalasa.
  gaz-gaz: Sabni dukkana keessa jiraatu ifa guddaa argeera; warra biyya dukkana limixii
    keessa jiraataniifis ifni baʼeera.
  fra-LSG: Tu rends le peuple nombreux, Tu lui accordes de grandes joies; Il se réjouit
    devant toi, comme on se réjouit à la moisson, Comme on pousse des cris d’allégresse
    au partage du butin.
  gnn-gnn: Ŋunhiyinydjayi yolŋu walala nhinanha ŋuli yukurranha bukumunha'ŋurana,
    bala walala nhäŋala biyapul'nha gal'ŋu bathalana djarraṯawun'; ga dhiyaŋunydja‐wala
    ŋuriŋiyi djarraṯawun'thu yukurra räkukumana walalanha warrpam'nha.
  yal-yal: Ala i bata yamaan nawuya ayi, i yi e sɛwan nagbo ayi. E sɛwaxi i yɛtagi
    alo muxune nɛma sɛwɛ se xaba waxatini, alo e ɲaxanma kii naxan yi e nɛma yɛngɛ
    yi se tongoxine yitaxunɲɛ.
  iou-iou: Ämawebe bipmäŋ urani gänaŋ kuŋat yäpmäŋ äbuŋo upäŋkaŋ peŋyäŋek pähap kubä
    kaŋkuŋ. Kumäkta biŋam itkuŋopäŋ apiŋo peŋyäŋektä peŋyäŋeŋ yämik täyak.
  haw-1868: O na kanaka i hele ma ka pouli, E ike auanei lakou i ka malamalama nui;
    O ka poe i noho ma ka aina o ke aka o ka make, E alohi mai auanei ka malamalama
    maluna o lakou.
  arb-NAV: الشَّعْبُ السَّالِكُ فِي الظُّلْمَةِ أَبْصَرَ نُوراً عَظِيماً، وَالْمُقِيمُونَ
    فِي أَرْضِ ظِلالِ الْمَوْتِ أَضَاءَ عَلَيْهِمْ نُورٌ.
  ewe-ewe: Dukɔ si le viviti me zɔm la kpɔ kekeli gã aɖe, ame siwo le blukɔ tsiɖitsiɖi
    ƒe anyigba dzi la, kekeli klẽ na wo.
  eng-LEE: '(9:1) The people that walk in darkness have seen a great light: they that
    dwell in the land of the shadow of death—a light shineth brightly over them.'
  gvn-gvn: Godungku Isaiahnda nyungu kuku dajin bamanka Godundumun juma kadanka. Nyulu
    bama Godundumun kariku balkajin, yamba Isaiahngka yalaman, “Nyulu juma balkaji.”
    Nyulu yalaman, “Bama nguwul-nguwulbu bundanday, jana light jirray nyajil. Jana
    nguwul-nguwulbu bundanday, yamba lightmundu jananin balbalda. Yala-yala bama Godundumun
    balkaji, bamangka balkal, ‘Ngawa balkajin ngananka. Godungku ngawa dingkar dajin
    ngananga. Nyulu ngawa ngananka majamal. Nyulu ngulkurr bajaku. Nyulu ngananda
    kuku ngulkurr dajil. Nyulu Maja God junkurrji. Nyulu ngananga nganjan wuljaljiku,
    ngananga wawu ngulkurr-bungal, ngana junkayku bundanka.’”
  asm-FB: আন্ধাৰত ফুৰা সকলে মহাজ্যোতি দেখিলে; মৃত্যু ছাঁয়াৰ দেশত বাস কৰা সকলৰ ওপৰত
    দীপ্তি প্ৰকাশিত হ’ল।
  sus-A: عَلَتَلَ، عِ بَرَ نَ حَمَ شُن نَكٍلِ، عِ بَرَ سّيوّ شُنفبٍ قِ عٍ مَ. عٍ سّيوَشِ
    عِ يَ رَ عَلْ مِشِيٍ سّيوَ مَ سَنسِ شَبَ تّمُي كِ نَشّ، عَلْ مِشِيٍ سّيوَ مَ هَرِفٍ
    سْتْقٍ رَ كِ نَشّ.
  fra-SBL: Le peuple qui marchait dans les ténèbres a vu une grande lumière. La lumière
    a brillé sur ceux qui vivaient dans le pays de l'ombre de la mort.
  hbo-hbo: הִרְבִּ֣יתָ הַגֹּ֔וי *לֹא (לֹ֖ו) הִגְדַּ֣לְתָּ הַשִּׂמְחָ֑ה שָׂמְח֤וּ לְפָנֶ֙יךָ֙
    כְּשִׂמְחַ֣ת בַּקָּצִ֔יר כַּאֲשֶׁ֥ר יָגִ֖ילוּ בְּחַלְּקָ֥ם שָׁלָֽל׃
  piu-2006: '@see-verse:ISA.009.001'
  pjt-pjt: Alatjiya wangkaku, “Panya paluṟu tjana Godaku ngurparingkula mungawaḻuṟungka
    nyinangi, munuya ilunytjaku puḻkaṟa nguḻuringkupai. Palu Mayatja Godalu tjananya
    tili puḻkangka irnyaṉu, kaya mungawaḻuṟungka nyinara palunya pitalytji puḻka nyangu
    munuya pina aḻaringkula palunya wangaṉarangku kulinu.”
  kik-kik: Andũ arĩa matũũraga nduma-inĩ nĩmonete ũtheri mũnene; nao arĩa matũũraga
    bũrũri ũrĩ nduma ta ya gĩkuũ-rĩ, nĩmarĩirwo nĩ ũtheri.
  omb-omb: Tangaloi ngere hi ramo dige lolo dodogi, ngere rain lehi na leleo lawoa
    ngehi mo mwaso lo vanue hi u dodoga garagara, a leleo vin varavara su lure.
  fra-NCL: Vous avez multiplié votre peuple vous avez rendu grande la joie ; il se
    réjouit devant vous comme on se réjouit à la moisson, comme on pousse des cris
    au partage du butin.
  cek-AK: Vinghaih thungah paqai kaminawk loe kalen parai aanghaih to hnuk o boeh;
    duekhaih tahlip thungah kaom kaminawk nuiah, aanghaih to phak boeh.
  cuk-cuk: Dulemar-negsichidgi-gudigusmaladi, neg-meegwad daksamalad. Negsichidgi-bukwagusmaladga,
    neg mee gunonikid.
  uig-CYR: — Сән әлни авуттуң, Уларниң шатлиғини зиядә қилдиң; Хәлиқләр һосул вақтида
    шатланғандәк, Җәң олҗисини үләштүргән вақитта хошаллиққа чөмгәндәк, Улар алдиңда
    шатлинип кетиду.
  tel-2017: చీకటిలో నడిచిన ప్రజలు గొప్ప వెలుగును చూశారు. చావు నీడ గల దేశనివాసుల మీద
    వెలుగు ప్రకాశించింది.
  hat-BSA: Pèp ki mache nan tenèb la va wè yon gwo limyè; sila ki rete nan peyi lonbraj
    lamò a, limyè va fonse briye sou yo;
  bxh-bxh: Dodoga safaluma kamumu yai sa laulau, mala laꞌilaꞌi sa ita. Kamumu laꞌilaꞌi
    yai sa miyamiya. In moho mala ya sina lisidi yai.
  kos-kos: Mwet su fufahsryesr in lohsr, Elos liye sie kalem lulap. Elos tuh muta
    in sie facl na lohsr, A inge kalem srelosi.
  hbo-WLC: הִרְבִּ֣יתָ הַגּ֔וֹי לא הִגְדַּ֣לְתָּ הַשִּׂמְחָ֑ה שָׂמְח֤וּ לְפָנֶ֙יךָ֙
    כְּשִׂמְחַ֣ת בַּקָּצִ֔יר כַּאֲשֶׁ֥ר יָגִ֖ילוּ בְּחַלְּקָ֥ם שָׁלָֽל׃
  ibo-ibo: Ndị nọ na-agagharị nʼọchịchịrị ahụla ìhè dị ukwuu; ndị ahụ bi nʼala nke
    onyinyo ọnwụ ka ìhè nwukwasịrị.
  ory-ory: ଯେଉଁ ଗୋଷ୍ଠୀ ଅନ୍ଧକାରରେ ଭ୍ରମଣ କଲେ, ସେମାନେ ମହା ଆଲୁଅ ଦେଖିଅଛନ୍ତି; ଯେଉଁମାନେ ମୃତ୍ୟୁୁଚ୍ଛାୟାରୂପ
    ଦେଶରେ ବାସ କଲେ, ସେମାନଙ୍କ ଉପରେ ଦୀପ୍ତି ଉଦିତ ହୋଇଅଛି।
  chk-chk: Iwe, ekewe aramas mi fetal lon rochopwak ra küna eu saram mi watte, nge
    eu saram a pwä ngeni chokewe mi nom lon fanüen rochopwak.
  rop-rop: Detlot pipul hubin oldei wok langa dakbala pleis, bin luk brabli braitwan
    lait. En det lait bin shain langa ebribodi hu jidan langa det kantri langa brabli
    dakbala pleis.
  ukr-1871: Люд, що в темряві блукає, зʼуздрить сьвітло велике; живучим в країнї тїнї
    смертної, сьвітло засияє.
  deu-1951: (09-1) Das Volk, das in der Finsternis wandelt, sieht ein großes Licht,
    über den Bewohnern des Landes der Todesschatten geht eine Leuchte auf.
  eng-JPS: (9-1) The people that walked in darkness have seen a great light; they
    that dwelt in the land of the shadow of death, upon them hath the light shined.
  srp-1865: Narod koji hodi u tami vidjeæe vidjelo veliko, i onima koji sjede u zemlji
    gdje je smrtni sjen zasvijetliæe vidjelo.
  lug-lug: Abantu abaatambuliranga mu kizikiza balabye ekitangaala eky’amaanyi, abo
    abaatuulanga mu nsi ey’ekizikiza ekingi, omusana gubaakidde.
  heb-heb: העם ההלכים בחשך ראו אור גדול ישבי בארץ צלמות אור נגה עליהם׃
  ben-IRV: যে জাতি অন্ধকারে চলত তারা মহা আলো দেখতে পেয়েছে; যারা মৃত্যুর ছায়ার দেশে
    বাস করত তাদের ওপরে আলো উঠেছে।
  pan-pan: ਜਿਹੜੇ ਲੋਕ ਹਨੇਰੇ ਵਿੱਚ ਚਲਦੇ ਸਨ, ਉਹਨਾਂ ਨੇ ਵੱਡਾ ਚਾਨਣ ਵੇਖਿਆ, ਅਤੇ ਜਿਹੜੇ ਮੌਤ ਦੇ
    ਸਾਯੇ ਦੇ ਦੇਸ ਵਿੱਚ ਵੱਸਦੇ ਸਨ, ਉਹਨਾਂ ਉੱਤੇ ਰੋਸ਼ਨੀ ਚਮਕੀ।
  mya-JVB: မှောင်မိုက် ထဲမှာ သွားလာ သောလူ များတို့သည် ကြီး စွာသော အလင်း ကိုမြင် ရ၍၊
    သေမင်း ၏နိုင်ငံ အရိပ် တွင် ရှိနေ သောသူ တို့ ၌ အလင်း ပေါ်ထွန်း လျက်ရှိ၏။
  tte-O: Na siya simiyamiya boniboniyai koina naga kani mayale lalakina sigitai, yo
    siya simiyamiya boita lolonna mena kani mayale imwalisae kolili.
  hmo-hmo: Dibura dekenai idia raka noho taudia ese, diari badana idia itaia vadaeni.
    Idia be dibura masemase tano dekenai idia noho, to hari be diari ese, idia ia
    hadiaria noho.
  urd-urd: जो लोग तारीकी में चलते थे उन्होंने बड़ी रोशनी देखी, जो मौत के साये के मुल्क
    में रहते थे, उन पर नूर चमका।
  rus-SYN: Народ, ходящий во тьме, увидит свет великий; на живущих в стране тени смертной
    свет воссияет.
  bqc-SIM: Ń tò an pↄ kɛ̀na zↄ̃ↄ, n ń gbá pↄna maamaa. Aalɛ pↄnakɛ n aɛ lá wì
    kɛ pↄkɛkɛgↄↄwa, lá aalɛ zĩblea pↄ́ kpaalɛwa.
  tcz-CHONGTHU: Muthima vahle mite chun vah loupitah amudiu ahi. Ajehchu hiche gam'a
    muthim thuhtah'a chengho laha chu vah hung vah-emsel ding ahi.
  mar-mar: जे अंधकारात चालत होते अशा लोकांनी मोठा प्रकाश पाहीला आहे; जे कोणी मृत्युच्छायेच्या
    प्रदेशात राहत होते अशावर प्रकाश पडला आहे.
  soq-soq: Apana mida dubawa bedewe waimoia, sapa debamaia ewei. Ita mida bolala rua
    waimoia osouwo sapa wade.
  qub-qub: Chacaycho puriycajcunami achicyajta ricärisha. Yanauyaycajcho tiyaycajcunapämi
    achicyacurcusha.
  hat-hat: Pèp ki t'ap mache nan fènwa a wè yon gwo limyè. Yo te rete nan yon peyi
    kouvri ak fènwa. Men, koulye a yon limyè vin klere yo!
  eng-BSB: The people walking in darkness have seen a great light; on those living
    in the land of the shadow of death, a light has dawned.
  eng-WEBPB: The people who walked in darkness have seen a great light. The light
    has shined on those who lived in the land of the shadow of death.
  kbq-kbq: Hagi hanimpima nemaniza vahe'mo'za tusi'a masa kegahaze. Tusi'a hani zamo'ma
    refitege'zama nemaniza mopafi vahe'mokizmia, masazamo remsa huzmantegahie.
  nhe-BL: Nopa tlacame tlen nemiyayaj ipan tzintlayohuilotl quiitase se hueyi tlahuili.
    Quena, se tlahuili quintlahuilis nochi nopa tlacame tlen ya miquisnequiyayaj.
  gub-BL: Teko ipytunaw rehe wata ma'e wexak tatainy heny katu ma'e wà. Tatainy uhyape
    katu teko ipytunaw rehe wata ma'e wanupe wà.
  eng-DRA: 'The people that walked in darkness, have seen a great light: to them that
    dwelt in the region of the shadow of death, light is risen.'
