verse: ISA.009.010
translations:
  mal-C: '@see-verse:ISA.009.009'
  deu-TKW: Und Jahwe erhob Rezin über sie und stachelte fort und fort ihre Feinde
    auf,
  lin-lin: Kasi Yawe alendisaki bayini ya Retsini mpo na kobundisa bango mpe apelisaki
    mitema ya banguna na bango mpo ete batombokela bango.
  eng-LSV: “Bricks have fallen, and we build hewn work, || Sycamores have been cut
    down, and we renew cedars.”
  eng-GNV: 'The brickes are fallen, but we will build it with hewen stones: the wilde
    figge trees are cut downe, but we will change them into ceders.'
  eng-WEBSTER: The bricks have fallen down, but we will build with hewn stones; the
    sycamores are cut down, but we will change them into cedars.
  nhw-BL: “Masque quitlamisosolose totlal huan tlamitepehuis nopa soqui tabiques,
    tojuanti sempa tijcualtlalise ica tetl. Masque quitlamitzontequise nopa apechtli
    tlen cuahuitl tlen cabrahigos, tojuanti sempa tijcualtlalise ica tiocuame.”
  swh-ONEN: “Matofali yameanguka chini, lakini tutajenga tena kwa mawe yaliyochongwa,
    mitini imeangushwa, lakini tutapanda mierezi badala yake.”
  bba-bba: Yinni Gusunɔ u koo Resini Asirin sinɑ bokon wɛrɔbu tɑbu yɑ̃nu wɛ̃, kpɑ
    bu Isirelibɑ wɔri.
  eng-KJVCPB: 'The bricks are fallen down, but we will build with hewn stones: The
    sycomores are cut down, but we will change them into cedars.'
  luo-luo: “Ute mag matafare osepodho, to wabiro gedo kendo kod kite mopa, bende kata
    obedo ni yiend ngʼowu osetongʼ to wabiro pidho yiend sida kargi.”
  meu-meu: E tunu nadidia vada e heḡiḡi dobi, a e utu nadidia amo ruma baia haginia;
    suke audia na vada e hagaridia, a sida audia baia hadodia idia gabudia ai.
  npi-ULB: “इँटहरू खसेका छन्, तर कुँदेका ढुङ्गाहरूले नै हामी पुनःनिर्माण गर्नेछौं
    । अञ्जीरका रूखहरू काटिएका छन्, तर तिनका ठाउँमा हामी देवदारुका रूखहरू रोप्‍नेछौं
    ।”
  yor-yor: Àwọn bíríkì ti wó lulẹ̀ ṣùgbọ́n a ó tún un kọ́ pẹ̀lú òkúta dídán, a ti
    gé àwọn igi sikamore lulẹ̀ ṣùgbọ́n igi kedari ní a ó fi dípò wọn.
  pes-OPCB: «هر چند خشتهای خانه‌های ما ریخته، ولی با سنگها آنها را بازسازی خواهیم
    کرد. هر چند درختان انجیر ما بریده شده‌اند، اما به جای آنها درختان سرو خواهیم کاشت.»
  tgl-ULB: “Nagiba ang mga laryo, pero bubuuin namin muli sa pamamagitan ng inukit
    na bato; naputol ang mga sikamore, pero magtatanim kami ng mga sedar pamalit sa
    kanila.”
  hui-hui: Tigua lalu, Inanaga waitigirume ege timenime anda bini hongohe hearu bo
    gialo delai hayagoyu iname ege to̱le̱ timbuni ngaru minu podalu anda hongohe lone
    buleberema. Inanaga poge ira hengemaruni dibai hayagoyu iname uruni biyagonaga
    mogo nale kamagoni. Ogoni bame degeyago. Iname poge ira hene dibayagoria ira tamia
    bayale hanga aribia holeberema laragoni, lene.
  mya-mya: '``အုတ်​တိုက်​များ​ပြို​ကျ​ပြီ​ဖြစ်​သော်​လည်း ယင်း​တို့​ကို​ငါ​တို့​သည်​ဆစ်​ကျောက်​များ​ဖြင့်
    အ​စား​ထိုး​တည်​ဆောက်​ကြ​ကုန်​အံ့။ သ​ဖန်း သား​ယက်​မ​များ​ကို​ခုတ်​ဖြတ်​ပစ်​ကြ​သော်
    လည်း၊ ငါ​တို့​သည်​ယင်း​တို့​ကို​အ​ကောင်း​ဆုံး အာ​ရစ်​သား(သစ်​က​တိုး​သား) ဖြင့်​အ​စား​ထိုး
    ကြ​ကုန်​အံ့'''' ဟု​ဆို​ကြ​၏။'
  bod-N: སོ་ཕག་གི་མཁར་གྱང་ལོག་ནའང་ང་ཚོས་རྡོ་འཇམ་ཤ་ཅན་གྱིས་བརྩིག་པར་བྱ། འོ་སེ་ཤིང་རྣམས་བཅད་ཀྱང་དེའི་ཚབ་ལ་ཐང་ཤིང་གིས་བྱའོ་ཞེས་སྨྲས།
  wsk-wsk: “Nunguningta, nanga kawam digo brick mel se tam fig te kaloman mu nuna
    pakakumu kulukumuman se kapa saparam, bare mu mel gotek, ana kawam digo iru, manga
    aora aora batutumuman se tam sida mu te gek am kalonakko,” masan.
  sna-sna: “Zvidhinha zvakoromokera pasi, asi tichavakazve namatombo; mionde yatemerwa
    pasi, asi tichaitsiva nemisidhari.”
  spa-BLM: “Los ladrillos han caído, pero construiremos con piedra cortada. Las higueras
    de sicomoro han sido cortadas, pero pondremos cedros en su lugar”.
  cac-cac: Vach'chom tz'em lan̈naj co xan pat, ol co b'oxiq'ue yed' q'uen q'ueen tzeyb'il.
    Vach'chom sch'acjiel te' sicómoro sco c'an ste'aloc co pat, palta axo pax te'
    c'ute' ol co c'an sq'uexuloc te', xchi eb'.
  swh-ULB: Matofali yameanguka, lakini tutajenga tena kwa jiwe la patasi; mkuyu umekatwa
    chini, lakini tutaotesha mierezi katika eneo lao.
  bel-bel: «цэглы пападалі, пабудуем з часанага каменю; сікаморы высечаны, заменім
    іх кедрамі».
  deu-ELBBK: 'Denn der HERR wird die Bedränger Rezins über dasselbe erheben und seine
    Feinde aufreizen:'
  mbb-OT: “Nengerundus is menge valey zey he iyan inhiman duen is brik wey kayu he
    sikemur, piru edliwanan dey heini te melig-en wey mekempet he menge valey he iyan
    idhiman duen is batu he vinesbasan wey kayu he sidru.”
  mal-2015: എന്നിങ്ങനെ ഡംഭത്തോടും ഹൃദയഗർവ്വത്തോടുംകൂടെ പറയുന്ന എഫ്രയീമും ശമര്യനിവാസികളുമായ
    ജനമൊക്കെയും അതു അറിയും.
  gup-gup: Mahni kururrkwern makka warrawarrhmeng dja ngad wanjh ngarrimarnbun bu
    ngarriyawoyhwarddekurrmekurrme! Mak kundulk warridj birridulkdjobdjobkeng kundulk
    manbu figs. Ngad wanjh ngarriyawoyhdulknamehname manbu mandulkkihkimuk manbu Cedars.
  rmc-rmc: Ale o RAJ anela pre lende lengre ňeprijaťeľen, le kraľis Recin, a kerela
    upre olen, ko pre leste džan.
  pes-OPV: خشتها افتاده است امابا سنگهای تراشیده بنا خواهیم نمود؛ چوبهای افراغ در
    هم شکست اما سرو آزاد بجای آنهامی گذاریم.
  ron-1924: „Ау кэзут ниште кэрэмизь, дар вом зиди ку петре чоплите, ау фост тэяць
    ниште смокинь дин Еӂипт, дар ый вом ынлокуи ку чедри.”
  ben-OBCV: “ইটগুলি তো পতিত হয়েছে, কিন্তু আমরা তক্ষিত পাথরে তা আবার গাঁথব; ডুমুর
    গাছগুলি কেটে ফেলা হয়েছে, কিন্তু সেগুলির জায়গায় আমরা সিডার গাছ লাগাব।”
  som-som: Lebennadii way soo dheceen, laakiinse annagu waxaannu ku dhisi doonnaa
    dhagaxyo la qoray, geedihii darayga ahaa waa la jaray, laakiinse waxaannu ku beddeli
    doonnaa geedo kedar ah.
  lat-VUC: Lateres ceciderunt, sed quadris lapidibus ædificabimus; sycomoros succiderunt,
    sed cedros immutabimus.
  eng-ASVBT: The bricks are fallen, but we will build with hewn stone; the sycamores
    are cut down, but we will put cedars in their place.
  ita-1885: 'Quando adunque il Signore avrà innalzati i nemici di Resin sopra lui,
    farà anche muovere alla mescolata i nemici d''Israele:'
  eng-LXXUP: And God shall dash down them that rise up against him on Mount Zion,
    and shall scatter his enemies;
  eng-ULB: “The bricks have fallen, but we will rebuild with chiseled stone; the sycamores
    have been cut down, but we will put cedars in their place.”
  spa-VBL: “Los edificios de ladrillo se han derrumbado, pero los reconstruiremos
    con piedra labrada; las higueras de sicómoro han sido cortadas, pero las reemplazaremos
    con cedros”.
  fra-_FOB: Les briques sont tombées, nous bâtirons en pierres de taille; les sycomores
    ont été coupés, nous les remplacerons par des cèdres!
  mal-mal: എന്നിങ്ങനെ അഹങ്കാരത്തോടും ഹൃദയഗർവ്വത്തോടുംകൂടി പറയുന്ന എഫ്രയീമും ശമര്യനിവാസികളുമായ
    ജനമെല്ലാം അത് അറിയും.
  urd-GVR: “Beshak hamārī īṅṭoṅ kī dīwāreṅ gir gaī haiṅ, lekin ham unheṅ tarāshe hue
    pattharoṅ se dubārā tāmīr kar leṅge. Beshak hamāre anjīr-tūt ke daraḳht kaṭ gae
    haiṅ, lekin koī bāt nahīṅ, ham un kī jagah deodār ke daraḳht lagā leṅge.”
  suz-BL: मेकोपुकीमी ठेयब लेश्‍शा “इंटाम सेल्‍शो खिं नेल्‍ल ब्रेत्‍तेक्‍म। तन्‍न गोपुकीम
    चेम्‍शो फुल्‍लुम लेंशा सेल्‍नीकी। आइक्‍च रवा नेल्‍ल तिम्‍तेक्‍म। तन्‍न मेकेर ठेयब
    दुम्‍ब रवा ख्रुम्‍नीकी” देंनीम।
  eng-NOY: “The bricks are fallen down, but we will build with hewn stones; The sycamores
    are cut down, but we will replace them with cedars.”
  ita-1927: (H9-9) “I mattoni son caduti, ma noi costruiremo con pietre squadrate;
    i sicomori sono stati tagliati, ma noi li sostituiremo con dei cedri”.
  ckb-ckb: «خشت ڕووخا، بەڵام بە بەردی تاشراو بنیاد دەنێینەوە، هەنجیرە کێوی بڕایەوە،
    بەڵام داری ئورز لە شوێنی دادەنێین.»
  eng-BBE: 'The bricks have come down, but we will put up buildings of cut stone in
    their place: the sycamores are cut down, but they will be changed to cedars.'
  kan-OKCV: “ಇಟ್ಟಿಗೆಗಳು ಬಿದ್ದು ಹೋದರೂ ಕೆತ್ತಿದ ಕಲ್ಲುಗಳಿಂದ ಕಟ್ಟುವೆವು. ಅತ್ತಿಮರಗಳನ್ನು ಕಡಿದಿದ್ದರೂ
    ಅಲ್ಲಿಯೇ ನಾವು ದೇವದಾರು ವೃಕ್ಷಗಳನ್ನು ನೆಡುವೆವು,”
  tam-2017: அகந்தையும், மனப்பெருமையுமாகச் சொல்கிற எப்பிராயீமரும், சமாரியாவின் குடிமக்களுமாகிய
    எல்லா மக்களிடத்திற்கும் அது தெரியவரும்.
  spa-RV-1909: Los ladrillos cayeron, mas edificaremos de cantería; cortaron los cabrahigos,
    mas cedros pondremos en su lugar.
  ron-BTF: Cărămizile au căzut, dar vom construi cu pietre cioplite; sicomorii sunt
    tăiaţi, dar îi vom schimba cu cedri.
  eng-WEBP: “The bricks have fallen, but we will build with cut stone. The sycamore
    fig trees have been cut down, but we will put cedars in their place.”
  eng-FBV: “The brick buildings have collapsed, but we will rebuild them with dressed
    stone; the sycamore fig trees have been cut down, but we will replace them with
    cedars.”
  nld-1939: 'De baksteen gevallen: we herbouwen met hardsteen; De moerbei geveld:
    ceders planten wij in haar plaats!'
  nch-BL: “Masque quitamisosolose total huan tamitepehuis nopa soqui tabiques, tojuanti
    sempa tijcualtalise ica tet. Masque quitamitzontequise nopa apechti ten cuahuit
    ten cabrahigos, tojuanti sempa tijcualtalise ica tiocuame.”
  vie-1934: (09-9) Gạch đã đổ, nhưng chúng ta sẽ xây bằng đá đẽo; cây sung đã bị đốn,
    nhưng chúng ta sẽ thay bằng cây hương bách.
  hin-CV: “ईंटें तो गिर गई हैं, लेकिन हम गिरे हुए पत्थरों से घर बनाएंगे, गूलर-वृक्ष
    तो काट दिए गए हैं, तब हम उनके स्थान पर देवदार उगाएंगे.”
  eng-OURB: “The bricks have fallen, but we will build with cut stone. The sycamore
    fig trees have been cut down, but we will put cedars in their place.”
  spa-BES: Los ladrillos se han derrumbado, pero colocaremos edificios de piedra labrada
    en su lugar; los sicomoros han sido cortados, pero en su lugar pondremos cedros.
  tdx-tdx: Aa le hatroa’ Iehovà o rafelahi’eo hiatreatre i Retsine; vaho havitra’e
    ho raike o malaiñ’azeo,
  tha-KJV: ว่า “ก้อนอิฐพังลงแล้ว แต่​เราจะสร้างด้วยศิลาสลัก ต้นมะเดื่อถูกโค่นลง แต่​เราจะใส่ต้นสีดาร์​เข​้าแทนไว้ในที่​นั้น​”
  por-BR-2018: Os tijolos caíram, mas construiremos de novo com pedras talhadas; as
    figueiras bravas foram cortadas, mas as trocaremos por cedros.
  deu-ELO: Die Ziegelsteine sind eingefallen, aber mit behauenen Steinen bauen wir
    auf; die Sykomoren sind abgehauen, aber wir setzen Zedern an ihre Stelle.
  eng-WYC-2018: Tilestones fell down (or The bricks fell down), but we shall build
    with square stones; they have cut down (the) sycamores, but we shall (ex)change
    (them for) cedars.
  epo-epo: Brikoj falis, sed el hakitaj ŝtonoj ni konstruos; sikomoroj estas dishakitaj,
    sed ni anstataŭigos ilin per cedroj.
  uig-PIN: — «Hixlar qüxüp kǝtti, Biraⱪ ularning orniƣa yonulƣan taxlar bilǝn ⱪayta
    yasaymiz; Erǝn dǝrǝhliri kesilip boldi, Biraⱪ ularning ornida kedir dǝrǝhlirini
    ixlitimiz» — deyixidu;
  beo-beo: amane sia:sa, “Osoboga hamoi ga:i (brick) diasu huluane da mugululi dagoi,
    be ninia da bu igiga hamoi diasu gagumu. Figi ifa huluane da abi dagoi, be ninia
    da bu dolo ifa bugimu.”
  tpi-OTNT: “Ol birua i bin brukim ol haus brik bilong mipela na ol i bin katim ol
    diwai fik. Tasol mipela i no wari. Em i samting nating. Mipela bai i katim ston
    na wokim ol strongpela haus, na mipela bai i planim ol gutpela diwai sida bilong
    kisim ples bilong ol diwai fik.”
  hau-SA: “Tubalai sun zube a ƙasa, amma za mu sāke gina su da dutse; an sassare itatuwan
    ɓaure, amma za mu maya su da al’ul.”
  uig-LAT: — «Xishlar chüshüp ketti, Biraq ularning ornigha yonulghan tashlar bilen
    qayta yasaymiz; Éren derexliri késilip boldi, Biraq ularning ornida kédir derexlirini
    ishlitimiz» — déyishidu;
  nde-nde: “Izitina sezidilikele phansi, kodwa sizakwakha njalo ngamatshe abaziweyo;
    imikhiwa isiganyulelwe phansi, kodwa sizafaka imisedari endaweni yayo.”
  ton-ton: '“Kuo tō ki lalo ʻae makaʻumea, ka te mau langa ʻaki ʻae maka kuo tā: kuo
    tuʻusi ki lalo ʻae ngaahi sukamino, ka te mau fetongi ʻaki ia ʻae ngaahi sita.”'
  ces-1613: Padly cihly, ale my tesaným kamenem stavěti budeme; planí fíkové podťati
    jsou, a my to v cedry směníme.
  eng-WMB: “The bricks have fallen, but we will build with cut stone. The sycamore
    fig trees have been cut down, but we will put cedars in their place.”
  tam-TCV: “செங்கற்கட்டிடங்கள் இடிந்து விழுந்தன, ஆனாலும் திரும்பவும் நாம் நமது கட்டிடங்களை
    செதுக்கிய கற்களால் கட்டுவோம். அத்திமரங்கள் வீழ்த்தப்பட்டன, ஆனால் நாங்கள் அவைகளுக்குப்
    பதிலாக, கேதுரு மரங்களை நடுவோம்” என்று சொல்கிறார்கள்.
  ceb-ULB: “Nangatumpag na ang mga tisa, apan tukoron namo pag-usab uban sa tiniltilan
    nga bato; gipangputol ang mga kahoy nga sikamoro, apan mobutang kami ug mga kahoy
    nga sedro puli niini.”
  pol-UBG: Cegły rozsypały się, ale my będziemy budować ciosanym kamieniem. Wycięto
    sykomory, ale my zastąpimy je cedrami.
  urd-GVU: ”بےشک ہماری اینٹوں کی دیواریں گر گئی ہیں، لیکن ہم اُنہیں تراشے ہوئے پتھروں
    سے دوبارہ تعمیر کر لیں گے۔ بےشک ہمارے انجیرتوت کے درخت کٹ گئے ہیں، لیکن کوئی بات
    نہیں، ہم اُن کی جگہ دیودار کے درخت لگا لیں گے۔“
  deu-1912: Ziegelsteine sind gefallen, aber wir wollen's mit Werkstücken wieder bauen;
    man hat Maulbeerbäume abgehauen, so wollen wir Zedern an die Stelle setzen.
  kan-2017: “ಇಟ್ಟಿಗೆಗಳು ಬಿದ್ದುಹೋದರೂ ಕೆತ್ತಿದ ಕಲ್ಲುಗಳಿಂದ ಕಟ್ಟುವೆವು. ಅತ್ತಿ ಮರಗಳು ಕಡಿಯಲ್ಪಟ್ಟರೂ
    ದೇವದಾರುಗಳನ್ನು ಹಾಕುವೆವು” ಎಂಬುದೇ.
  yap-yap: “Naun ni rengga e ke puth nga but’, machane bay gu toyed bayay e pi naun
    nem ko malang. Ren ko sycamore e ka ni th’ab nga but’, machane bay gon’ed luwan
    ni tin th’abi fel’ e gek’iy ni cedar.”
  hlt-MCSB: “Laiboeng te cungku cakhaw lungrhaih neh n'khoeng bitni, thaihae te vung
    uh cakhaw lamphai thing n'ling uh bitni,” a ti.
  mdy-ETH: «ፁኡቤ ጌይንታ ባኮይዳፓ ኮሺንቴ ኬኤላ ዶዔኔ፤ ኑኡኒ ጋዓንቴ ጊንሣ ዓርሲንቴ ሹቺና ኬልቃንዳኔ፤ ቦኦቦ ሚፆና ኮሺንቴ
    ቱርቱራ ሜቄኔ፤ ኑኡኒ ጋዓንቴ ዶኦሪንቴ ሊባኖኦሴ ሚፆ ቤዛ ዓኣሣንዳኔ» ጋዓንዳኔ።
  twi-ASANTE: “Ntayaa no abubu agu fam nanso yɛde aboɔ a wɔatwa bɛto bio. Wɔabubu
    borɔdɔma nnua no nanso yɛde ntweneduro bɛsi anan mu.”
  eng-WEBU: “The bricks have fallen, but we will build with cut stone. The sycamore
    fig trees have been cut down, but we will put cedars in their place.”
  wal-wal: Eti, “Xuubiyaappe keexettidaageeti qolettidosona; shin nuuni eta zaarettidi,
    masettida shuchchatun keexxana; ettati qanxxettidosona; shin nuuni eta sohuwan
    zigata laammana” yaagidosona.
  spa-PDDPT: Los ladrillos se cayeron, pero edificaremos con bloques de piedra. Las
    higueras silvestres fueron taladas, pero las reemplazaremos con cedros.
  gun-gun: “Yvy jykue ombojo'a pyre yvy py oitypaa teĩ oo jajapo ju 'rã ita ombope
    pyre gui. Yvyra sicômoro oitypaa ramo yary guigua py ju 'rã jajapo oĩague py”,
    he'i va'e kuery.
  ilo-ULB: “Nadadaelen dagiti ladrilyo ngem ibangonminto manen babaen iti natikapan
    a bato; napukanen dagiti sikamoro ngem sukatanminto dagitoy kadagiti sedro.”
  kpg-kpg: “Nia hale ne hai gi nia hadu gelegele gu hingahinga, gei gidaadou ga hagaduu aga
    nia maa gi nia hadugalaa. Nia tanga laagau ‘sycamore’ guu tuu gi lala, malaa,
    gidaadou ga koodai nia maa gi nia laagau ‘cedar’ humalia huoloo.”
  uig-ARA: ــ «خىشلار چۈشۈپ كەتتى، بىراق ئۇلارنىڭ ئورنىغا يونۇلغان تاشلار بىلەن قايتا
    ياسايمىز؛ ئېرەن دەرەخلىرى كېسىلىپ بولدى، بىراق ئۇلارنىڭ ئورنىدا كېدىر دەرەخلىرىنى
    ئىشلىتىمىز» ــ دېيىشىدۇ؛
  sus-sus: Na wɔyɛnyi ma Alatala fama nɛ Resin yaxuie rageenide e xili ma,
  pon-2006: “Ihmw kan me wiawihkihda takai pwehl kan pwupwudier, ahpw kitail pahn
    onehkihda sapahl takai kehlail kan. Tuhke sikamor kan mehn wia lohlo kan paldihsangehr,
    eri, kitail pahn uhd wiliankihdi tuhke sidar keieu kaselel kan.”
  ksd-ksd: A umana vat na pia dia tar bura, ma go avet a pait pal ma ra vat i tuna
    ba di mut ia; di tar tagi ra umana lovo, ma avet a kia vue ke diat ma ra umana
    tagatagal.
  tur-YTC: “Tuğlalar düştü, ama biz kesme taştan yapacağız. Yabanıl incir ağaçları
    kesildi ama yerine sedir koyacağız.”
  grc-BRENT: Καὶ ῥάξει ὁ Θεὸς τοὺς ἐπανισταμένους ἐπὶ ὄρος Σιὼν ἐπὶ αὐτὸν, καὶ τοὺς
    ἐχθροὺς διασκεδάσει·
  ind-AYT: (9-9) “Tembok bata telah runtuh, tetapi kami akan membangunnya kembali
    dengan batu pahat. Pohon-pohon ara telah ditebang, tetapi kami akan menanam pohon-pohon
    cedar.”
  nya-nya: “Ngakhale njerwa zagumuka, koma ife tidzamanga ndi miyala yosema. Mitanda
    ya mkuyu yagwetsedwa, koma ife tidzayika mitanda ya mkungudza mʼmalo mwake.”
  hrv-hrv: 'Al'' Jahve podiže na brdo Sion njegove protivnike i podbada neprijatelje
    njegove:'
  mps-mps: “Te boi bidi dabego dago brikigo sęani be augwaligo hųgiyu, me dago fik
    ni geliyu yali goli, te dago tede moni homu egobeo. Te olo nai dao. Dago masigi
    togolama, wiegi yai bomai be dabe sę yaibao. Tama dago wiegi yai ni bǫ wai bulaibao,
    te ni fikigo pesage hasegeleyu,” te po wali.
  tpi-tpi: “Ol birua i bin brukim ol haus brik bilong mipela na ol i bin katim ol
    diwai fik. Tasol mipela i no wari. Em i samting nating. Mipela bai i katim ston
    na wokim ol strongpela haus, na mipela bai i planim ol gutpela diwai sida bilong
    kisim ples bilong ol diwai fik.”
  dan-1931: “Teglsten faldt, vi bygger med Kvader, Morbærtræer blev fældet, vi får
    Cedre i Stedet!”
  vie-OVCB: 'Họ nói: “Chúng ta sẽ thay gạch đã đổ nát bằng đá đẽo, và thay cây sung
    đã bị đốn bằng cây bá hương.”'
  guj-2017: “ઈંટો પડી ગઈ છે, પણ હવે આપણે ઘડેલા પથ્થરોથી બાંધીશું; ગુલ્લર ઝાડ કાપી
    નાખવામાં આવ્યાં છે, પણ આપણે તેને બદલે દેવદાર વૃક્ષ લાવીશું.”
  pon-2006A: “Ihmw kan me wiawihkihda takai pwehl kan pwupwudier, ahpw kitail pahn
    onehkihda sapahl takai kehlail kan. Tuhke sikamor kan mehn wia lohlo kan paldihsangehr,
    eri, kitail pahn uhd wiliankihdi tuhke sidar keieu kaselel kan.”
  por-BRBSL: “Os tijolos caíram, mas vamos construir com pedra cortada. As figueiras
    de sicômoro foram cortadas, mas vamos colocar cedros em seu lugar”.
  cth-cth: Thailahei kungnaw teh ka rawm nakunghai, a yueng lah sidarkung ka ung awh
    han telah ka kâoup awh ni teh a lung kalen awh e Samaria khocanaw hoi Ephraim
    khocanaw pueng ni a panue awh han.
  twi-twi: “Ntayaa no abubu agu fam nanso yɛde abo a wɔatwa bɛto bio. Wɔabubu borɔdɔma
    nnua no nanso yɛde sida besi anan mu.”
  hlt-hlt: “Laiboeng te cungku cakhaw lungrhaih neh n'khoeng bitni, thaihae te vung
    uh cakhaw lamphai thing n'ling uh bitni,” a ti.
  tbz-SIM: Mí nKuyie mbɛ Yiɛ̀ mmíì duɔ́ nkòo kpɑ̀ɑ̀tì Desinni ɛì kɔbɛ bɛ̀ do. Mí nKuyie
    mmíì íi mbɛ dootitɔbɛ̀ miɛkɛ.
  msy-2020: “Apaniba en brighɨn dɨpeniba akaragharigha, en temer fikba okagharɨki.
    Ezɨ e da bagha naviba ikuvir pu, da pura biziba. Puvatɨ. E dagɨaba aghoregh dɨpenir
    bar gavgavibar ingaram. Egh temer fikbar danganibar, temer sidan bar aghuiba oparam.”
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ kʋsɑ mǝ kolontunɑɑ Lesɛŋ nyǝ́mɑ pɑ́ɑ́nɑ́ sɩ pɑ́ yoonɑ-mɛ.
  azb-azb: «Kərpic evlərimiz yıxıldı, Amma əvəzinə yonma daşdan evlər tikərik. Firon
    ənciri ağacları kəsildi, Amma biz onların əvəzinə sidr ağacları əkərik».
  eng-DBY: The bricks are fallen down, but we will build with hewn stones; the sycamore
    trees are cut down, but we will replace them with cedars.
  hin-2017: “ईंटें तो गिर गई हैं, परन्तु हम गढ़े हुए पत्थरों से घर बनाएँगे; गूलर के
    वृक्ष तो कट गए हैं परन्तु हम उनके बदले देवदारों से काम लेंगे।”
  wol-KYG: Aji Sax ji yékkati nooni Buur Reccin, fi seen kaw, gemb seeni bañ,
  eng-YLT: '''Bricks have fallen, and hewn work we build, Sycamores have been cut
    down, and cedars we renew.'''
  eng-WYC-2017: Tilestones fell down, but we shall build with square stones; they
    have cut down sycamores, but we shall change to cedars.
  eng-WMBB: “The bricks have fallen, but we will build with cut stone. The sycamore
    fig trees have been cut down, but we will put cedars in their place.”
  urd-GVH: “बेशक हमारी ईंटों की दीवारें गिर गई हैं, लेकिन हम उन्हें तराशे हुए पत्थरों
    से दुबारा तामीर कर लेंगे। बेशक हमारे अंजीर-तूत के दरख़्त कट गए हैं, लेकिन कोई
    बात नहीं, हम उनकी जगह देवदार के दरख़्त लगा लेंगे।”
  rug-rug: “Sari biriki si ele hoqa gore, ba kote kurikuri pule si gami koari na patu
    ta peqodi; sari huda piqi si ele ta maho beto, ba kote hobeni huda sida gami.”
  gaz-gaz: “Xuubiiwwan diigamaniiru; nu garuu dhagaa soofameen deebisnee ijaarra;
    mukkeen harbuu murmuramaniiru; nu garuu birbirsa iddoo buusna.”
  fra-LSG: L’Éternel élèvera contre eux les ennemis de Retsin, Et il armera leurs
    ennemis,
  yal-yal: Nayi, Alatala Asiriya kaane radinma nɛn Isirayila kaane ma, Manga Resin
    yɛngɛfane. A bata e yaxune sɛnbɛ so.
  haw-1868: Ua hiolo na pohaka lepo, A na makou e kukulu, he pohaka i kalaiia; Ua
    kuaia ilalo na laau sukomorea, A na makou no e kanu i na laau kedera.
  arb-NAV: «قَدْ تَسَاقَطَ اللِّبْنُ وَلَكِنَّنَا سَنَبْنِي بِحِجَارَةٍ مَنْحُوتَةٍ.
    قَدْ قُطِعَ الْجُمَّيْزُ وَلَكِنَّنَا نَسْتَبْدِلُهُ بِخَشَبِ الأَرْزِ!»
  ewe-ewe: “Anyikpewo mu dze anyi, gake míagbugbɔ wo atu kple kpe tɔxɛwo; wotso gbotiwo
    ƒu anyi, ke míado sedatiwo ɖe wo teƒe”,
  eng-LEE: '(9:9) “The bricks are fallen down, but with hewn stones will we re-build:
    the sycamores are cut down, but with cedars will we replace them.”'
  asm-FB: “ইটাবোৰ খহি পৰিল, কিন্তু আমি কটা শিলেৰে পুনৰ নির্মাণ কৰিম; ডিমৰু গছবোৰ কটা
    হ’ল, কিন্তু আমি তাৰ সলনি এৰচ কাঠ লগাম।”
  sus-A: نَ وْيّنيِ مَ عَلَتَلَ قَمَ نّ رٍ سِن يَشُييٍ رَفٍينِدٍ عٍ شِلِ مَ،
  fra-SBL: « Les briques sont tombées, mais nous allons construire avec des pierres
    de taille. Les figuiers sycomores ont été coupés, mais nous mettrons des cèdres
    à leur place. »
  hbo-hbo: וַיְשַׂגֵּ֧ב יְהוָ֛ה אֶת־צָרֵ֥י רְצִ֖ין עָלָ֑יו וְאֶת־אֹיְבָ֖יו יְסַכְסֵֽךְ׃
  piu-2006: '@see-verse:ISA.009.009'
  kik-kik: “Maturubarĩ nĩmagwĩte thĩ, no ithuĩ tũgwaka rĩngĩ na mahiga maicũhie; mĩtĩ
    ya mĩkũyũ nĩmĩteme, no ithenya rĩayo tũgwaka na mĩtarakwa.”
  fra-NCL: Yahweh fait lever contre eux les adversaires de Rasin, et il aiguillonne
    leurs ennemis,
  cek-AK: amlai long hoi sak ih im to amtimh cadoeh, kamtak thlung hoiah ka sak o
    let han; thaiduetkungnawk to pakhruh o cadoeh, a zuengah sidar thingnawk ka thling
    o let han, tiah lokthui kaminawk mah doeh panoek o tih.
  cuk-cuk: ‘Ar negmar ayarele, akarsulid. Ar anmar gannar akwagi-nuesaar sobmaloed.
    Ar higuera-sapiwar-nagubirga-mamaid babatidele, baisulid. Ar anmar a-muchub urwar
    mesoed.’
  uig-CYR: Шуңа Пәрвәрдигар Рәзинниң күшәндилирини Исраилға қарши күчләндүрди, Яқупниң
    дүшмәнлирини қозғиди.
  tel-2017: '@see-verse:ISA.009.009'
  hat-BSA: “Brik yo fin tonbe, men nou va rebati ak wòch taye; bwa sikomò yo fin koupe,
    men nou va ranplase yo ak bwa sèd.”
  bxh-bxh: Biliki yo oyagi hesana sukamo yai luma sa eli hitinidi haꞌa sa guli, in
    moho ai haba E faꞌobiyodi ai umeꞌehu yo oyagi hesana sida yai.
  kos-kos: “Lohm orekla ke brick mokukla, tusruktu kut fah aolla ke eot tufahl. Sak
    sycamore taltal uh, tusruktu kut fah aolla ke sak cedar wowo.”
  hbo-WLC: וַיְשַׂגֵּ֧ב יְהוָ֛ה אֶת־צָרֵ֥י רְצִ֖ין עָלָ֑יו וְאֶת־אֹיְבָ֖יו יְסַכְסֵֽךְ׃
  ibo-ibo: “Nkume brik ndị ahụ adakpọsịala ma anyị ga-eji nkume a waziri awazi wughachi
    ha; ọ bụ ezie na e gbutusịala osisi sikamọ niile anyị ji wuo ụlọ anyị, ma anyị
    ga-eji osisi ọma sida dochie ha.”
  ory-ory: “ଇଟାସବୁ ପଡ଼ି ଯାଇଅଛି ନିଶ୍ଚୟ, ମାତ୍ର ଆମ୍ଭେମାନେ କଟା ପ୍ରସ୍ତରରେ ନିର୍ମାଣ କରିବା;
    ଡିମ୍ବିରି ବୃକ୍ଷସବୁ ହଣା ହୋଇଅଛି ନିଶ୍ଚୟ, ମାତ୍ର ଆମ୍ଭେମାନେ ତହିଁ ପରିବର୍ତ୍ତରେ ଏରସ ବୃକ୍ଷ
    ବଢ଼ାଇବା।”
  chk-chk: “Ekewe imwepwül ra turula, nge sipwe chök aüetä imwesimen. Ekewe irä sikamor
    ra tala, nge sipwe chök siwili ngeni irä setar.”
  rop-rop: ‘Ola haus blanga melabat weya melabat bin meigim garram brik en garram
    det tri gulum sikamotri bin ol buldan langa graun, bat melabat garra bildimap
    haus garram ston en garram det tri gulum sidatri.’
  ukr-1871: Опала цегла, — побудуємо з тесаного каменя, вирубано сикомору, — заступимо
    її кедриною.
  deu-1951: (09-9) Ziegelsteine sind gefallen, wir aber wollen mit Quadern bauen;
    Maulbeerbäume wurden abgehauen, wir aber wollen Zedern dafür setzen!
  eng-JPS: (9-9) 'The bricks are fallen, but we will build with hewn stones; the sycamores
    are cut down, but cedars will we put in their place.'
  srp-1865: Padoše opeke, ali æemo mi zidati od tesana kamena; dudovi su posjeèeni,
    ali æemo mi zamijeniti kedrima.
  lug-lug: nti, “Amatoffaali gagudde wansi naye tulizimbya amayinja amateme, emisukamooli
    gitemeddwawo naye tulizzaawo emivule.”
  heb-heb: לבנים נפלו וגזית נבנה שקמים גדעו וארזים נחליף׃
  ben-IRV: “ইটগুলো পড়েছে, কিন্তু আমরা খোদাই করা পাথরে গাঁথব; সব ডুমুর গাছের কাঠ কেটে
    ফেলা হয়েছে, কিন্তু আমরা তার বদলে এরস কাঠ দেব।”
  pan-pan: ਇੱਟਾਂ ਡਿੱਗ ਪਈਆਂ, ਪਰ ਅਸੀਂ ਘੜ੍ਹਵੇਂ ਪੱਥਰਾਂ ਨਾਲ ਘਰ ਉਸਾਰਾਂਗੇ, ਗੁੱਲਰ ਤਾਂ ਵੱਢੇ
    ਹੋਏ ਹਨ, ਪਰ ਅਸੀਂ ਉਨ੍ਹਾਂ ਦੇ ਥਾਂ ਦਿਆਰ ਪਾਵਾਂਗੇ।
  mya-JVB: သဖန်းပင် များကို ခုတ်လှဲ သော်လည်း ၊ သူတို့ အရာ၌ အာရဇ် ပင်များကို စိုက်
    ထားမည်ဟု မာန ကြီးမားထောင်လွှားသော ရှမာရိ မြို့သား မှစ၍ ဧဖရိမ် လူ အပေါင်း တို့သည်
    သိ ရကြလိမ့်မည်။
  tte-O: “Vekune siginaulili bwalabwala koina sisalulu gwaligwali na kani takabiyoi
    veku namwanamwali kolili. Mayau sikamole meuloili sibekuko na kani tayamiyalaeli
    mayau namwanamwasosina esana sida kolili.”
  hmo-hmo: “Biriki dekena amo idia haginia vadaeni ruma idia moru vadaeni, to ai ese
    nadi namodia dekena amo do ai haginidia lou. Fig audia be idia utua diho vadaeni,
    to edia gabu dekenai ai ese sida audia do ai hadoa.”
  urd-urd: कि ईंटें गिर गईं लेकिन हम तराशे हुए पत्थरों की 'इमारत बनायेंगे गूलर के
    दरख़्त काटे गए, लेकिन हम देवदार लगाएँगे।
  rus-SYN: кирпичи пали - построим из тесаного камня; сикоморы вырублены - заменим
    их кедрами.
  bqc-SIM: Ɔ̃ Dii ń ibɛɛↄ kã̀fĩ, à ń wɛ̀lɛↄ sóikɛ̀má.
  tcz-CHONGTHU: Amahon, “Chehlhang achimlhaho chu songpeh-in saphau hitin, theiba
    thingho chu kisatbong gam jongleh, cedar thingin lhenguhite,” tiin aseiyui.
  mar-mar: “विटा पडल्या आहेत, पण आम्ही तासलेल्या दगडांनी पुनः बांधु; उंबराची झाडे
    तोडून टाकली आहेत, पण आम्ही त्यांच्या जागी गंधसरू लावू.”
  qub-qub: «Adöbipita cajcuna juchucäcushami. Cananga ladrilluwannami jatarachishun.
    Shauya guerullawan tirantincuna casha captin, tunisha captin, noganchëga rucachir
    churashun sedru guerucunatana» nir.
  hat-hat: Kay brik yo kraze, n'a bati lòt ak wòch taye. Yo koupe poto sikomò yo jete,
    n'a fè lòt ak bwa sèd mete nan plas yo.
  eng-BSB: “The bricks have fallen, but we will rebuild with finished stone; the sycamores
    have been felled, but we will replace them with cedars.”
  eng-WEBPB: “The bricks have fallen, but we will build with cut stone. The sycamore
    fig trees have been cut down, but we will put cedars in their place.”
  kbq-kbq: Brikireti'ma kinona nontamina ru fragu vazitre'nazanagi, tagra havea kasefa
    taga huta nontia negita, sikamo fiki zafaramima antagi'naza nontera, eteta sida
    zafa hankregahune.
  nhe-BL: “Yonque quitlamixolehuase totlal huan tlamitepehuis nopa soqui tabiques,
    tojuanti sampa tijcualtlalise ica tetl. Yonque quitlamitzontequise nopa apechtli
    tlen cuahuitl tlen cabrahigos, tojuanti sampa tijcualtlalise ica tiocuahuitl.”
  gub-BL: — Tàpuz ywy imuàtà pyrer iapo pyrer u'ar wà. Urerur putar ita a'e tàpuz
    iapo wi pà nehe. Zauxiapekwer omonohok tàpuz izyta ywyra pi 'yw ka'a pe har iapo
    pyrer wà. Urerur putar ywyràkàxigyw tàpuz izyta ràm iapo wi pà nehe, i'i wà.
  eng-DRA: 'The bricks are fallen down, but we will build with square stones: they
    have cut down the sycamores, but we will change them for cedars.'
