verse: ISA.009.017
translations:
  mal-C: അതിനാൽ യഹോവ അവരുടെ യുവാക്കന്മാരിൽ പ്രസാദിക്കുന്നില്ല, അവരുടെ അനാഥരോടും വിധവകളോടും
    അവിടത്തേക്ക് സഹതാപം തോന്നുന്നതുമില്ല. കാരണം അവരെല്ലാവരും അഭക്തരും ദുഷ്ടരുമാണ്;
    എല്ലാ വായും ഭോഷത്തം സംസാരിക്കുന്നു. ഇതൊന്നുകൊണ്ടും അവിടത്തെ കോപം നീങ്ങിപ്പോയിട്ടില്ല,
    അവിടത്തെ കൈ ഇപ്പോഴും ഉയർന്നുതന്നെയിരിക്കുന്നു.
  deu-TKW: Denn die Gottlosigkeit brannte wie Feuer, das Dornen und Gestrüpp verzehrt,
    und zündete das Dickicht des Waldes an, daß es in hochwirbelndem Rauch aufging.
  lin-lin: Solo, mabe etumbaka lokola moto oyo ezikisaka basende mpe banzube, ezikisaka
    bazamba minene mpe ematisaka makonzi ya milinga.
  eng-LSV: Therefore, the Lord does not rejoice over its young men, || And He does
    not pity its orphans and its widows, || For everyone [is] profane, and an evildoer,
    || And every mouth is speaking folly. With all this His anger has not turned back,
    || And His hand is still stretched out.
  eng-GNV: 'Therefore shall the Lord haue no pleasure in their yong men, neither will
    he haue compassion of their fatherlesse and of their widowes: for euery one is
    an hypocrite and wicked, and euery mouth speaketh follie: yet for all this his
    wrath is not turned away, but his hand is stretched out stil.'
  eng-WEBSTER: 'Therefore the LORD will have no joy in their young men, neither will
    have mercy on their fatherless and widows: for every one is a hypocrite and an
    evil-doer, and every mouth speaketh folly. For all this his anger is not turned
    away, but his hand is stretched out still.'
  nhw-BL: Yeca TOTECO amo quincahuas ma choloca nopa telpocame. Niyon amo quintlasojtlas
    nopa coneme catli icnotzitzi, niyon cahual sihuame pampa nochi inijuanti senquistoc
    tlajtlacolchihuaj. Nochi inijuanti itztoque amo cuajcualme huan fiero ininnemilis.
    Nochi catli quisa tlen inincamac israelitame nopona eltoc fiero. Pero masque quej
    ni TOTECO quintlatzacuiltis, noja amo moyoltlalis ica inijuanti huan quejipa quixitlajtos
    imax para más quintlatzacuiltis.
  swh-ONEN: Kwa hiyo Bwana hatawafurahia vijana, wala hatawahurumia yatima na wajane,
    kwa kuwa kila mmoja wao hamchi Mungu, nao ni waovu, na kila kinywa kinanena upotovu.
    Hata kwa haya yote, hasira yake haijageukia mbali, mkono wake bado umeinuliwa
    juu.
  bba-bba: Domi nuku kɔ̃suru tɑ rɑ mɛniwɑ nɡe dɔ̃ɔ wi u rɑ yɑkɑsu kɑ sɑ̃ki mwɛ. Dɔ̃ɔ
    wi, u rɑ du u dɑ̃ɑ sɔ̃ɔ bɔkɔ mwɑ, kpɑ wiisu su se ɡe sɔɔn di.
  eng-KJVCPB: 'Therefore the Lord shall have no joy in their young men, Neither shall
    have mercy on their fatherless and widows: For every one is a hypocrite and an
    evildoer, And every mouth speaketh folly. For all this his anger is not turned
    away, But his hand is stretched out still.'
  luo-luo: Kuom mano Ruoth Nyasaye ok nobed mamor gi jomatindo bende ok nokech nyithi
    kiye kod mon ma chwogi otho, nikech ji duto opongʼ gi richo kendo timo timbe mamono
    bende dhogi opongʼ gi weche mochido. To Kata ka magi duto osetimore to mirimbe
    ok orumo kuomgi kendo pod odhi nyime mana gikumogi.
  meu-meu: Taunabunai Ḡaubada ese edia eregabe taudia se moalelaidiamu, bona edia
    ihareha bona edia vabu se bogadia hisimu; badina be iboudiai na Dirava asie matauraiamu,
    iboudiai na kara dika taudia, bona udu iboudiai na e hereva kava hereva kavamu.
    Ina idoinai vada e vara, to ena badu do se keru; ia imana na doini e hetoi roromu.
  npi-ULB: यसकारण परमप्रभु तिनीहरूका जवानहरूसित आनन्‍दित हुनुहुन्‍न, न त उहाँले तिनीहरूका
    अनाथ र विधवाहरूमाथि दया गर्नुहुनेछ, किनकि हरेक व्‍यक्‍ति अधर्मी र दुष्‍ट छन्,
    अनि हरेक मुखले मूर्ख कुराहरू गर्छन् । यी सबै कुराहरूमा उहाँको रिस मर्दैन । बरु,
    उहाँको हात अझै पसारिएकै छ ।
  yor-yor: Nítorí náà, Olúwa kì yóò dunnú sí àwọn ọ̀dọ́mọkùnrin tàbí kí ó káàánú àwọn
    aláìní baba àti opó, nítorí pé gbogbo wọn jẹ́ ìkà àti aláìmọ Ọlọ́run, ibi ni ó
    ti ẹnu wọn jáde. Síbẹ̀, fún gbogbo èyí, ìbínú rẹ̀ kò yí kúrò ọwọ́ rẹ̀ sì wà ní
    gbígbéró.
  pes-OPCB: خداوند جوانانشان را مجازات خواهد کرد و حتی بر بیوه‌زنان و یتیمانشان نیز
    رحم نخواهد نمود، زیرا همهٔ ایشان خدانشناس و شرور و دروغگو هستند. به این سبب است
    که هنوز خشم خدا فروکش نکرده و دست او برای مجازات ایشان دراز است.
  tgl-ULB: Kaya hindi magsasaya ang Diyos sa kanilang mga kabataang lalaki, o kaya
    magkakaroon ng awa sa mga naulila sa ama at mga balo, dahil ang karamihan ay walang
    Diyos at masasama, at ang bawat bibig ay nagsasalita ng kahangalan. Dahil sa lahat
    ng mga ito, ang kaniyang galit ay hindi huhupa, pero nakataas pa rin ang kaniyang
    kamay para humampas.
  hui-hui: Anigo wali agali dewaoreme Anduane Homogo yu wahalu puwa mana ko wiaru
    bialu howa tigua mana biyarubi bi layarubi bibahende ko hangu hai hene. Ani biyagonaga
    Anduane Homogohanda igiri daliahe karu aria mbirago yu wanahe bibahendeore pani
    miai holebira. Ani bialu wali dalo bedarubi waneigini aba ai̱yalame hono wahalu
    homene karubi ibugua bibahendeore koorene ko uruni dara nahe pani miai hole ibunaga
    gi dogola amu ho haabo holebira.
  mya-mya: သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​ဘယ် လူ​ငယ်​လူ​ရွယ်​ကို​မျှ ချမ်း​သာ​ပေး​တော်​မူ
    လိမ့်​မည်​မ​ဟုတ်။ မု​ဆိုး​မ​များ​နှင့်​မိ​ဘ​မဲ့ သူ​များ​အား​လည်း​က​ရု​ဏာ​ပြ​တော်​မူ
    လိမ့်​မည်​မ​ဟုတ်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​လူ အ​ပေါင်း​တို့​သည်​ဘု​ရား​မဲ့​လျက်​ယုတ်​မာ
    လျက်​ရှိ​ကြ​သည့်​အ​ပြင် ညစ်​ညမ်း​သည့် စ​ကား​ကို​သာ​လျှင်​ပြော​ဆို​ကြ​သော​ကြောင့်
    ဖြစ်​၏။ ထို့​ကြောင့်​ထာ​ဝ​ရ​ဘု​ရား​အ​မျက် တော်​မ​ပြေ​ဘဲ​အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​ရန်
    လက်​တော်​ကို​ဆန့်​တန်း​ချိန်​ရွယ်​လျက်​ပင် ထား​တော်​မူ​၏။
  bod-N: མི་དེ་ཐམས་ཅད་ནི་དད་པ་མེད་ཅིང་ངན་པ་ཡིན་ལ་ཀུན་གྱིས་བླུན་གཏམ་སྨྲ་བས། དཀོན་མཆོག་ཡ་ཝཱེ་དེ་དག་གི་མི་དར་མ་རྣམས་ལ་ཐུགས་མི་དགྱེས་པར་མ་ཟད།
    དེ་དག་གི་དྭ་ཕྲུག་རྣམས་དང་ཡུགས་མོ་རྣམས་ལའང་སྙིང་རྗེ་མི་དགོངས། དེ་ལྟ་ནའང་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཁྲོ་མ་ཞི་བར་ཁོང་གི་ཕྱག་ནི་སྔར་བཞིན་བརྐྱངས་ཡོད་པའོ།
    །
  wsk-wsk: Bore te se, Kari Biya nunga kari kulak nunga me amilmilaso, ale uwuta tala,
    nu nunga imet gerewa se nunga kuriang alo nunam nonet mena mu gomang me nungarso,
    mu awuk, nuna suen la Kaem kagin me ikisan, nuna memek betera ko kariimet se nuguring
    den memek karogo. Duap owore te, noko gomang motam me ta kua kaposo, kuting daong
    ko am kualala aniso.
  sna-sna: Naizvozvo Jehovha haachazofariri majaya, kana kuva netsitsi nenherera nechirikadzi,
    nokuti mumwe nomumwe wavo haana umwari uye akaipa, muromo mumwe nomumwe unotaura
    zvoupenzi. Kunyange zvakadaro, kutsamwa kwake hakuna kudzorwa, ruoko rwake ruchakangosimudzwa.
  spa-BLM: Por eso el Señor no se alegrará de sus jóvenes, ni tendrá compasión de
    sus huérfanos y viudas; porque todos son profanos y malhechores, y toda boca habla
    con locura. Por todo esto su ira no se desvía, pero su mano está extendida todavía.
  cac-cac: Yuj chi' man̈xo ol oc' sc'ol Jehová d'a eb' quelemtac vinac, d'a eb' unin
    man̈xa smam yed' d'a eb' ix ix chamnac yetb'eyum, yujto a eb' anima tic, juneln̈ej
    ix te chucb'i eb', axon̈ej chucal lolonel syal eb' smasanil. Yuj chi' manto ol
    ochlaj vaan yoval sc'ol Jehová, ol yac'n̈ejcot yaelal d'a schon̈ab'.
  swh-ULB: Hivyo basi Bwana atafurahia juu ya vijana wadogo wala hatakuwa na huruma
    kwa yatima na wajane, maana kila mmoja hana Mungu na ni watenda dhambi, na kila
    mdomo unazungumza matendo mabaya. Mambo yote haya, hasira yake haijapungua; badala
    yake mkono wake umenyooka hata sasa.
  bel-bel: Таму за юнакоў яго не парадуецца Гасподзь, і сіротаў яго і ўдоваў не пашкадуе;
    бо ўсе яны - крывадушнікі і ліхадзеі, і вусны ўсіх гавораць зласьліва. Пры ўсім
    гэтым не адкасьнецца гнеў Ягоны, і рука Яго яшчэ прасьцёртая.
  deu-ELBBK: 'Denn die Gottlosigkeit brennt wie Feuer: Sie verzehrt Dornen und Disteln
    und zündet in den Dickichten des Waldes, dass sie emporwirbeln in hoch aufsteigendem
    Rauch.'
  mbb-OT: Umbe kenà igkelipey te Nengazen is betan-en dan he menge maama, ne kenè
    din egkehizuwan is menge ilu kandan wey menge valu he vahi. Su lalung sikandan
    is langun ne kenà edsunud te Megbevayà; pudu mekeeled-eled is ebpengeǥiyen dan.
    Piru is pauk te Nengazen kenè pa egkeengked. Andam gihapun sikandin he edsilut
    kandan.
  mal-2015: അതുകൊണ്ടു കർത്താവു അവരുടെ യൗവനക്കാരിൽ സന്തോഷിക്കയില്ല; അവരുടെ അനാഥന്മാരോടും
    വിധവമാരോടും അവന്നു കരുണ തോന്നുകയുമില്ല; എല്ലാവരും വഷളന്മാരും ദുഷ്കർമ്മികളും ആകുന്നു;
    എല്ലാവായും ഭോഷത്വം സംസാരിക്കുന്നു. ഇതു എല്ലാം കൊണ്ടും അവന്റെ കോപം അടങ്ങാതെ അവന്റെ
    കൈ ഇനിയും നീട്ടിയിരിക്കും.
  gup-gup: Wanjh nawu Kawohrnan Rowk minj kabenmarnenjilngmak nawu yawuhyawurrinj.
    Mak minj kabenkongibun nawu birrimarladj dja nawu kamahkamarrdjukun. Birriwern
    rowk bininj kumekbe wanjh birrimarneyarlarrmerrinj nawu God dja djal kunwarre
    kabirribalhkurduyime. Bu bedda kabirriwokdi, wanjh munguyh kabirridjalyime kunwarrekenh.
    Wanjh nawu Yawey kakurduyime kuhni rowk, dja bonj, minj kayidyakmen. Nungka wanjh
    kamarnburren bu kabendjalbun.
  rmc-rmc: Bo o nalačhipen labol sar jag, so zlabarel o koľaka the o trňi, a labarel
    avri o kraki andro veš avke, hoj džal o baro thuv.
  pes-OPV: از این سبب خداوند از جوانان ایشان مسرور نخواهد شد و بر یتیمان و بیوه‌زنان
    ایشان ترحم نخواهد نمود. چونکه جمیع ایشان منافق وشریرند و هر دهانی به حماقت متکلم
    می‌شود بااینهمه غضب او برگردانیده نشده و دست او هنوزدراز است.
  ron-1924: Де ачея нич Домнул н-ар путя сэ се букуре де тинерий лор, нич сэ айбэ
    милэ де орфаний ши вэдувеле лор, кэч тоць сунт ниште нелеӂюиць ши ниште рэй ши
    тоате гуриле лор спун мишелий. Ку тоате ачестя, мыния Луй ну се потолеште ши мына
    Луй есте тот ынтинсэ.
  ben-OBCV: সেই কারণে প্রভু যুবকদের জন্য আর আনন্দ করবেন না, পিতৃহীন ও বিধবাদের প্রতি
    তিনি মমতা প্রদর্শন করবেন না, কারণ তারা সবাই ভক্তিহীন ও দুষ্ট, তারা প্রত্যেকেই
    অশালীন কথা বলে। তবুও, এ সকলের জন্য তাঁর ক্রোধ প্রশমিত হয়নি, তাঁর হাত এখনও উপরে
    উঠে আছে।
  som-som: Haddaba sidaas daraaddeed Sayidku ku farxi maayo barbaarradooda, oo agoontooda
    iyo carmalladoodana u naxariisan maayo, waayo, midkood kastaaba waa cibaadalaawe
    iyo xumaanfale, oo af kastaana wuxuu ku hadlaa wax nacasnimo ah. Hase ahaatee
    cadhadiisa kama uu sii jeedin, laakiinse gacantiisii weli way fidsan tahay.
  lat-VUC: 'Propter hoc super adolescentulis ejus non lætabitur Dominus, et pupillorum
    ejus et viduarum non miserebitur: quia omnis hypocrita est et nequam, et universum
    os locutum est stultitiam; in omnibus his non est aversus furor ejus, sed adhuc
    manus ejus extenta.'
  eng-ASVBT: Therefore the Lord will not rejoice over their young men, neither will
    he have compassion on their fatherless and widows; for everyone is profane and
    an evildoer, and every mouth speaketh folly. For all this his anger is not turned
    away, but his hand is stretched out still.
  ita-1885: Perciocchè l'empietà arderà come un fuoco, divorerà le vepri ed i pruni,
    e si accenderà negli alberi più folti del bosco, e quelli se ne andranno a viluppi,
    come si alza il fumo.
  eng-LXXUP: 'And iniquity shall burn as fire, and shall be devoured by fire as dry
    grass: and it shall burn in the thickets of the wood, and shall devour all that
    is round about the hills.'
  eng-ULB: Therefore the Lord will not rejoice over their young men nor will he have
    compassion on their fatherless and widows, since every one is godless and an evildoer,
    and every mouth speaks foolish things. In all these things, his anger does not
    subside; instead, his hand is still stretched out.
  spa-VBL: 'Por eso el Señor no está contento con sus jóvenes, no tiene compasión
    de sus huérfanos y viudas, porque todos ellos son hipócritas y hacen el mal: todos
    hablan con necedad. Por todo esto él sigue enojado y su mano permanece alzada.'
  fra-_FOB: C'est pourquoi l'Éternel ne prendra point plaisir en ses jeunes gens,
    et n'aura point pitié de ses orphelins ni de ses veuves; car ce ne sont tous que
    des impies et des méchants, et toute bouche profère des infamies. Malgré tout
    cela, sa colère ne s'arrête pas, et sa main est toujours étendue!
  mal-mal: അതുകൊണ്ട് കർത്താവ് അവരുടെ യൗവനക്കാരിൽ സന്തോഷിക്കുകയില്ല; അവരുടെ അനാഥന്മാരോടും
    വിധവമാരോടും അവിടുത്തേക്കു കരുണ തോന്നുകയുമില്ല; എല്ലാവരും വഷളന്മാരും ദുഷ്കർമ്മികളും
    ആകുന്നു; എല്ലാ വായും ബുദ്ധികേട്‌ സംസാരിക്കുന്നു. ഇത് എല്ലാംകൊണ്ടും അവിടുത്തെ കോപം
    അടങ്ങാതെ അവിടുത്തെ കൈ ഇനിയും നീട്ടിയിരിക്കും.
  urd-GVR: Is lie Rab na qaum ke jawānoṅ se ḳhush hogā, na yatīmoṅ aur bewāoṅ par
    rahm karegā. Kyoṅki sab ke sab bedīn aur sharīr haiṅ, har muṅh kufr baktā hai.
    Tāham Rab kā ġhazab ṭhanḍā nahīṅ hogā balki us kā hāth mārne ke lie uṭhā hī rahegā.
  suz-BL: मोपतीके परमप्रभु यावेम मेको आन वोंइश आल आन कली तशा, शिशी मपावो। मेको आन
    रोम रोइक्‍च नु वोंइश बेक्‍शो मीश मुर आन कली तशा यो शिशी मपावो। मारदे हना मेको
    नेल्‍ल परमप्रभु आ अरेशो मटीब दुम्‍‍शा, काइ मरिम्‍शो पाइब ला बाक्‍तेक्‍म। मिनु
    नेल्‍लेमी मरिम्‍शो लोव़ पाम्‍तेक्‍म। मोपा यो परमप्रभु आ गाइश्‍शो मनाइक्‍थु, आ
    गुइ दिंस ङा दिंस बाक्‍त।
  eng-NOY: Therefore shall the Lord have no joy in their young men, And on their orphans
    and widows he shall have no compassion; For they are all profane, and evil-doers;
    Every mouth speaketh folly. For all this his anger is not turned away, But his
    hand is stretched out still.
  ita-1927: (H9-16) Perciò l’Eterno non si compiacerà de’ giovani del popolo, né avrà
    compassione de’ suoi orfani e delle sue vedove; poiché tutti quanti son empi e
    perversi, ed ogni bocca proferisce follia. E, con tutto ciò, la sua ira non si
    calma, e la sua mano rimane distesa.
  ckb-ckb: لەبەر ئەوە پەروەردگار دڵخۆش نابێت بە گەنجەکانیان، بەزەیی نایەتەوە بە هەتیو
    و بێوەژنەکانیان، چونکە هەموو خوانەناس و خراپەکارن، هەموو دەمەکان بە گێلی دەدوێن.
    لەگەڵ هەموو ئەوەشدا تووڕەییەکەی دانەمرکایەوە، هێشتا دەستی درێژکردووە.
  eng-BBE: 'For this cause the Lord will have no pleasure in their young men, and
    no pity on their widows and the children without fathers: for they are all haters
    of God and evil-doers, and foolish words come from every mouth. For all this his
    wrath is not turned away, but his hand is stretched out still.'
  kan-OKCV: ಹೀಗಿರಲು ಕರ್ತದೇವರು ಅವರ ಯೌವನಸ್ಥರಲ್ಲಿ ಆನಂದಿಸುವುದಿಲ್ಲ. ಅವರ ಅನಾಥರನ್ನೂ, ವಿಧವೆಯರನ್ನೂ
    ಕರುಣಿಸುವುದಿಲ್ಲ. ಏಕೆಂದರೆ, ಪ್ರತಿಯೊಬ್ಬನು ಕಪಟಿಯೂ, ಕೇಡು ಮಾಡುವವನೂ ಆಗಿದ್ದಾನೆ. ಎಲ್ಲರ ಬಾಯಿಯೂ
    ಮೂರ್ಖತನದ ಮಾತುಗಳನ್ನು ಆಡುತ್ತದೆ. ಆದ್ದರಿಂದ ಇಷ್ಟೆಲ್ಲಾ ಆದರೂ ದೇವರ ಕೋಪವು ತೀರದೆ, ಅವರ ಕೈ
    ಇನ್ನೂ ಚಾಚಿಯೇ ಇದೆ.
  tam-2017: ஆதலால், ஆண்டவர் அவர்கள் வாலிபர்மேல் பிரியமாயிருப்பதில்லை; அவர்களிலிருக்கிற
    திக்கற்ற பிள்ளைகள்மேலும் விதவைகள்மேலும் இரங்குவதுமில்லை; அவர்கள் அனைவரும் மாயக்காரரும்
    பொல்லாதவர்களுமாயிருக்கிறார்கள்; எல்லா வாயும் மோசமானதைப் பேசும்; இவையெல்லாவற்றிலும்
    அவருடைய கோபம் தணியாமல், இன்னும் அவருடைய கை நீட்டினபடியே இருக்கிறது.
  spa-RV-1909: 'Por tanto, el Señor no tomará contentamiento en sus mancebos, ni de
    sus huérfanos y viudas tendrá misericordia: porque todos son falsos y malignos,
    y toda boca habla despropósitos. Con todo esto no ha cesado su furor, antes todavía
    su mano extendida.'
  ron-BTF: De aceea Domnul nu va avea bucurie în tinerii lui, nici nu va avea milă
    de cei fără tată şi de văduve, căci fiecare este un făţarnic şi un făcător de
    rău şi fiecare gură vorbeşte nebunie. Cu toate acestea mânia lui nu s-a întors,
    ci mâna lui este încă întinsă.
  eng-WEBP: Therefore the Lord will not rejoice over their young men, neither will
    he have compassion on their fatherless and widows; for everyone is profane and
    an evildoer, and every mouth speaks folly. For all this his anger is not turned
    away, but his hand is stretched out still.
  eng-FBV: As a result the Lord isn't pleased with their young men, he has no compassion
    for their orphans and widows, because all of them are hypocrites and do what's
    evil—they all talk stupidly. In all of this he is still angry and his hand is
    still raised.
  nld-1939: Daarom spaarde de Heer hun jongelingen niet, Ontfermde zich niet over
    hun weduwen en wezen; Want ze zijn allen godvergeten en boos, En iedere mond spreekt
    goddeloze taal; Maar toch bedaart zijn gramschap niet, Zijn hand blijft tegen
    hen uitgestrekt!
  nch-BL: Yeca TOTECO amo quincahuas ma choloca nopa telpocame. Yon amo quintasojtas
    nopa coneme cati icnotzitzi, yon cahual sihuame pampa nochi inijuanti senquisa
    tajtacolchihuaj. Nochi inijuanti itztoque amo cuajcualme huan fiero ininemilis.
    Nochi cati quisa ten inincamac israelitame nopona eltoc fiero. Pero masque quej
    ni TOTECO quintatzacuiltis, noja amo moyoltalis ica inijuanti huan quejipa quixitajtos
    imax para más quintatzacuiltis.
  vie-1934: (09-16) Vậy nên, Chúa chẳng đẹp lòng về bọn trai trẻ của họ, và chẳng
    thương xót đến kẻ mồ côi góa bụa chút nào; vì họ đều là khinh lờn, gian ác, miệng
    nào cũng nói điều càn dỡ. Dầu vậy, cơn giận Ngài chẳng lánh khỏi, nhưng tay Ngài
    còn giơ ra!
  hin-CV: इसलिये प्रभु उनके जवानों से खुश नहीं थे, और उनके अनाथ और विधवाओं पर कोई
    दया नहीं करता, क्योंकि सब श्रद्धाहीन और कुकर्मी थे, उनमें सब की बातें मूर्खता
    की होती थी. इतना सब होने पर भी उनका क्रोध शांत न हुआ, और उनका हाथ उठा रहा.
  eng-OURB: Therefore 'Adonay [Lord] will not rejoice over their young men, neither
    will he have racham ·compassionate merciful love· on their orphans and widows;
    for everyone is profane and an evildoer, and every mouth speaks folly. For all
    this his anger is not turned away, but his hand is stretched out still.
  spa-BES: Por esta causa, el Señor no se compadece en sus jóvenes, y no tendrá compasión
    de sus viudas y de los huérfanos; porque todos son enemigos de Dios y todos son
    malvados, y de su boca salen palabras insensatas. Por todo esto, su ira no se
    ha calmado, sino que su mano todavía está extendida.
  tdx-tdx: Misolebotse hoe afo ty hatsivokarañe; forototoe’e iaby ty fatike naho ty
    hisatse; eka, mimiañe añ’ala matahetse ao, vaho mivarimbariñe mb’an-dindiñe ey
    an-katoeñe mijoala.
  tha-KJV: ฉะนั้นองค์พระผู้เป็นเจ้าจะหาทรงเปรมปรี​ดิ​์ในคนหนุ่มของเขาไม่ และจะมิ​ได้​ทรงมีพระกรุณาต่อคนกำพร้าพ่อหรือหญิ​งม​่ายของเขา
    เพราะว่าทุกคนเป็นคนหน้าซื่อใจคดและเป็นคนทำความชั่วและปากทุกปากก็​กล​่าวคำโฉดเขลา
    ถึงกระนั้​นก​็​ดี​พระพิโรธของพระองค์​ก็​ยั​งม​ิ​ได้​หันกลับ และพระหัตถ์ของพระองค์ยังเหยียดออกอยู่
  por-BR-2018: Por causa disso o Senhor não terá alegria em seus rapazes, e não terá
    piedade de seus órfãos e de suas viúvas; porque todos eles são hipócritas e malfeitores,
    e toda boca fala tolices; nem com tudo isto sua ira cessará, e sua mão ainda está
    estendida.
  deu-ELO: Darum wird sich der Herr über dessen Jünglinge nicht freuen, und seiner
    Waisen und seiner Witwen sich nicht erbarmen; denn sie allesamt sind Ruchlose
    und Übeltäter, und jeder Mund redet Torheit. Bei dem allen wendet sich sein Zorn
    nicht ab, und noch ist seine Hand ausgestreckt.
  eng-WYC-2018: For this thing the Lord shall not be glad on the young men thereof,
    and he shall not have mercy on the fatherless children and widows thereof; for
    each man is an hypocrite and wayward, and each mouth spake folly. In all these
    things the strong vengeance of him is not turned away, but yet his hand is stretched
    forth; and the people is not turned again to the Lord smiting it (or and still
    the people did not turn again to the Lord, or and still the people did not return
    to the Lord, who struck them).
  epo-epo: Tial la Sinjoro ne ĝojos pro iliaj junuloj, kaj iliajn orfojn kaj vidvinojn
    Li ne kompatos; ĉar ĉiuj estas hipokrituloj kaj malbonaguloj, kaj ĉiu buŝo parolas
    malnoblaĵon. Malgraŭ ĉio ĉi tio ne kvietiĝis Lia kolero, kaj Lia brako estas ankoraŭ
    etendita.
  uig-PIN: Xunga Rǝb ularning yigitliridin hursǝnlik tapmaydu, Yetim-yesirliri wǝ
    tul hotunliriƣa rǝⱨim ⱪilmaydu; Qünki ⱨǝrbiri iplas wǝ rǝzillik ⱪilƣuqi, Ⱨǝmmǝ
    eƣizdin qiⱪⱪini pasiⱪliⱪtur. Ⱨǝmmisi xundaⱪ bolsimu, Uning ƣǝzipi yǝnila yanmaydu,
    Sozƣan ⱪoli yǝnila ⱪayturulmay turidu.
  beo-beo: 'Amaiba:le, Hina Gode da ayeligi dunu ilima hobeale logo hame olelemu.
    E da didalo amola guluba: mano ilima hame asigimu. Bai dunu huluane da Gode Ea
    hou yolesi dagoi. Ilia hou da wadela:i fawane ba:sa amola ilia sia: huluanedafa
    da wadela:i fawane. Be Hina Gode da amo se ianu, Ea ougi da hame dagoi ba:mu.
    E da se eno ima:ne, Ea lobo ililua:le lela.'
  tpi-OTNT: Olgeta manmeri i lusim God na i kamap haiden pinis. Olgeta toktok na pasin
    bilong ol i nogut tru. Olsem na Bikpela bai i bagarapim olgeta bilong ol. Em bai
    i no larim wanpela bilong ol yangpela man i stap. Na em bai i no marimari long
    ol meri, man bilong ol i dai pinis, na long ol pikinini, papa bilong ol i dai
    pinis. Bikpela bai i mekim olsem, tasol dispela bai i no pinisim belhat bilong
    en. Nogat. Em i apim han i stap yet.
  hau-SA: Saboda haka Ubangiji ba zai ji daɗin matasa ba, ba kuwa zai ji tausayin
    marayu da gwauraye ba, gama kowa marar sanin Allah ne da kuma mugu, kowane baki
    yana faɗin mugayen maganganu. Duk da haka, fushinsa bai huce ba, hannunsa har
    yanzu yana a miƙe.
  uig-LAT: Shunga Reb ularning yigitliridin xursenlik tapmaydu, Yétim-yésirliri we
    tul xotunlirigha rehim qilmaydu; Chünki herbiri iplas we rezillik qilghuchi, Hemme
    éghizdin chiqqini pasiqliqtur. Hemmisi shundaq bolsimu, Uning ghezipi yenila yanmaydu,
    Sozghan qoli yenila qayturulmay turidu.
  nde-nde: Ngakho iNkosi kayiyikuthokoza ngezinsizwa zabo, izintandane labafelokazi
    kayiyikuba lozwelo kubo, ngoba bonke bayameyisa uNkulunkulu, njalo babi; imilomo
    yonke ikhuluma amanyala. Kodwa kukho konke lokhu, ukuthukuthela kwayo akupheli,
    isandla sayo silokhu siphakanyisiwe.
  ton-ton: 'Ko ia ʻe ʻikai fiemālie ʻa Sihova ʻi honau kau talavou, pe ʻaloʻofa ki
    heʻenau kau tamai mate mo e kau fefine kuo mate honau husepāniti: he ko e mālualoi
    mo e fai kovi ʻakinautolu kotoa pē, pea ʻoku lea vale ʻae ngutu kotoa pē. Pea
    neongo ʻae meʻa ni kotoa pē ʻoku ʻikai taʻofi hono houhau, ka ʻoku kei mafao hono
    nima.'
  ces-1613: Protož z mládenců jeho nepotěší se Pán, a nad sirotky a vdovami jeho neslituje
    se; nebo všickni jsou pokrytci a zločinci, a každá ústa mluví nešlechetnost. Aniž
    ve všem tom odvrátí se prchlivost jeho, ale předce ruka jeho bude vztažená.
  eng-WMB: Therefore the Lord will not rejoice over their young men, neither will
    he have compassion on their fatherless and widows; for everyone is profane and
    an evildoer, and every mouth speaks folly. For all this his anger is not turned
    away, but his hand is stretched out still.
  tam-TCV: ஆகையால் யெகோவா வாலிபர்களில் மகிழ்வதில்லை, அநாதைகள் மேலும், விதவைகள்மேலும்
    இரக்கம்கொள்ளவும் இல்லை. ஏனெனில் அவர்கள் எல்லோரும் இறைப்பற்று இல்லாதவர்களும் பொல்லாதவர்களுமாய்
    இருக்கிறார்கள். எல்லோருடைய வாயும் மதிகேட்டைப் பேசுகின்றது. இவையெல்லாம் நடந்தும்,
    அவரது கோபம் தீராமல், அவரது கரம் இன்னும் ஓங்கியபடியே இருக்கிறது.
  ceb-ULB: Busa dili malipay ang Ginoo sa ilang mga batan-ong kalalakin-an ni maluoy
    sa ilang mga ilo ug mga balo, sanglit ang matag usa walay dios ug nagabuhat ug
    daotan, ug ang matag baba nagsulti ug binuang nga mga butang. Wala gayod nahuwasi
    ang iyang kasuko, bisan pa niining tanan nga mga butang; hinuon, nagtuy-od gihapon
    ang iyang kamot.
  pol-UBG: Dlatego Pan nie ucieszy się z jego młodzieńców i nie zlituje się nad jego
    sierotami i wdowami. Wszyscy bowiem są obłudni i niegodziwi, a każde usta mówią
    sprośności. Mimo tego wszystkiego jego gniew nie ustał, ale jego ręka jest jeszcze
    wyciągnięta.
  urd-GVU: اِس لئے رب نہ قوم کے جوانوں سے خوش ہو گا، نہ یتیموں اور بیواؤں پر رحم کرے
    گا۔ کیونکہ سب کے سب بےدین اور شریر ہیں، ہر منہ کفر بکتا ہے۔ تاہم رب کا غضب ٹھنڈا
    نہیں ہو گا بلکہ اُس کا ہاتھ مارنے کے لئے اُٹھا ہی رہے گا۔
  deu-1912: Darum kann sich der Herr über die junge Mannschaft nicht freuen noch ihrer
    Waisen und Witwen erbarmen; denn sie sind allzumal Heuchler und böse, und aller
    Mund redet Torheit. In dem allem läßt sein Zorn noch nicht ab; seine Hand ist
    noch ausgereckt.
  kan-2017: ಹೀಗಿರಲು ಕರ್ತನು ಅವರ ಯೌವನಸ್ಥರಲ್ಲಿ ಉಲ್ಲಾಸಿಸುವುದಿಲ್ಲ. ಅವರಲ್ಲಿನ ಅನಾಥರನ್ನೂ,
    ವಿಧವೆಯರನ್ನೂ ಕರುಣಿಸುವುದಿಲ್ಲ. ಪ್ರತಿಯೊಬ್ಬನೂ ಭ್ರಷ್ಟನೂ, ದುಷ್ಟನೂ ಆಗಿದ್ದಾನೆ. ಎಲ್ಲರ ಬಾಯಿಯೂ
    ಮೂರ್ಖತನದ ಮಾತುಗಳನ್ನು ಆಡುತ್ತದೆ. ಆದುದರಿಂದ ಎಷ್ಟು ದಂಡಿಸಿದರೂ ಆತನ ಕೋಪವು ತೀರದೆ ಕೈ ಇನ್ನು
    ಚಾಚಿಯೇ ಇದೆ.
  yap-yap: Ere Somol e dabi digey reb e pagel nge thay nge mil ko gechig, ma dabi
    runguy e pi’in keyim’ figirngirad nge pi’in kanim’ rorad, ni bochan e ke gubin
    e girdi’ mada kurir liyorgad ngak Got ma ba kireb ngongolrad, ma urngin e pin’en
    yad be yog e thin ko balyang. Damumuw rok SOMOL e dawrimus, ni ka be par pa’ nib
    k’iy ni nge gechig.
  hlt-MCSB: Te dongah a tongpang vaengkah te Boeipa loh a kohoe pah mahpawh. A lailak
    neh thaehuet boeih dongah a cadah neh a nuhmai rhoek te haidam pah pawh. Hlang
    boeih kah a ka loh boethae halang boeih a thui coeng dongah he a thintoek te mael
    voel pawt tih a kut a thueng pueng.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ዼጌሢ ሜታሳንዳኔ፤ ላኣሎ ዜኤሮ ዒንዶንሢና ዲቻ ዓሳባኣ ዜኤሮ ናኣቶም ሚጪንቲንዱዋሴ፤ ፔቴ
    ፔቴሢ ቢያ ጋኣዳያና ፑርታ ማዻያ ማዔኔ፤ ፔቴ ፔቴ ዓሶ ዒንዲርዛፓ ጌስቲንታ ሃይሳ ጌኔ ኩሜያኬ፤ ዬይ ቢያ ማዔቴያ ፆኦሲኮ ዻጋ
    ሃጋ ሺሚባኣሴ፤ ዒዛኮ ዔያቶ ሜታሳኒ ዔቄ ኩጫ ማዒባኣሴ።
  twi-ASANTE: Enti Awurade ani rennye mmeranteɛ no ho, na ɔrenhunu nwisiaa ne akunafoɔ
    mmɔbɔ ɛfiri sɛ, obiara nni nyamesu na wɔyɛ amumuyɛfoɔ. Ano biara ka ahuhusɛm.
    Nanso yeinom nyinaa akyi no, ne bo nnwooɛ, na ne nsa da so wɔ soro.
  eng-WEBU: Therefore the Lord will not rejoice over their young men, neither will
    he have compassion on their fatherless and widows; for everyone is profane and
    an evildoer, and every mouth speaks folly. For all this his anger is not turned
    away, but his hand is stretched out still.
  wal-wal: Hegaa gishshau, Godai eta yelaga asatun ufaittenna; aawi bainna naatussinne
    am77etussi qarettenna. Aissi giikko, asi ubbi iitanne Xoossaa erennaagaa; asi
    ubbi ba doonan iitabaa haasayees. He ubbankka Godaa hanqqoi simmibeenna; a kusheekka
    biron denddidosan de7ees.
  spa-PDDPT: Por tanto, ʼAdonay no se compadecerá de sus jóvenes, ni tendrá compasión
    de sus huérfanos ni de sus viudas. Porque todos son impíos y malhechores, y toda
    boca habla necedad. A pesar de todo esto, no se aplaca su furor. Su mano sigue
    aún extendida.
  gun-gun: Ha'e nunga rupi Senhor ndoguerovy'avei ha'e kuery va'e regua ipyaukue,
    nomboaxyvei 'rã guive tyre'ỹ neĩ imeve'ỹ va'e kuery, mba'eta ha'e kuery ha'e javi
    heko vai va'e ikuai, joapo vai ha'e ijayvu vaikue-ikue va'e meme. Ha'e rami ete
    teĩ ndoaxai 'rã ipoxya, opo oupi teri 'rã imoiny.
  ilo-ULB: Saanto ngarud a maragsakan ti Apo kadagiti agtutuboda, kasta met a saanna
    a kaasian dagiti ulila iti ama ken dagiti balo, agsipud ta awan dios ti tunggal
    maysa ken agar-aramidda iti dakes, ken agsasao kadagiti minamaag ti tunggal bibig.
    Ngem gapu amin kadagitoy, saan nga maawan ti pungtot ni Yahweh ket nakalayatto
    latta ti imana a mangdusa.
  kpg-kpg: Malaa Tagi ga hagalee dumaalia gi dahi dama daane gii lele gi daha, gei
    Mee ga hagalee aloho i nia ahina mmade nadau lodo mo nia damagiigi ala guu mmade
    nadau maadua, idimaa nia daangada huogodoo gu hagalee daumaha gi God gei gu huaidu
    huoloo. Nadau helehelekai huogodoo le e huaidu huoloo. Malaa, di hagawelewele
    Dimaadua la digi dugua, dono lima e holo hua igolo e hagahuaidu digaula.
  uig-ARA: شۇڭا رەب ئۇلارنىڭ يىگىتلىرىدىن خۇرسەنلىك تاپمايدۇ، يېتىم-يېسىرلىرى ۋە تۇل
    خوتۇنلىرىغا رەھىم قىلمايدۇ؛ چۈنكى ھەربىرى ئىپلاس ۋە رەزىللىك قىلغۇچى، ھەممە ئېغىزدىن
    چىققىنى پاسىقلىقتۇر. ھەممىسى شۇنداق بولسىمۇ، ئۇنىڭ غەزىپى يەنىلا يانمايدۇ، سوزغان
    قولى يەنىلا قايتۇرۇلماي تۇرىدۇ.
  sus-sus: Gbaloe na fafe e ma alɔ tɛ naxan na fili ma, a fa ɲooge ɲaaxi nun tunbe
    birin gan, tuuri fa te koore ma.
  pon-2006: Oh Kaun-o sohte pahn ketin mweidohng emen me pwulopwul pwukat en pitla,
    oh e sohte pahn ketin kupwur mahkohng emen liohdi pwukat oh seri sepwoupwou kan,
    pwehki aramas koaros solahr ar koht oh suwedlahr oh mehkoaros me re kin nda kin
    suwed. Eri, sapwellimen KAUN-O engieng saikinte tokedi; e pahn ketin kapakapahweite
    nin lime pwehn kaloke irail.
  ksd-ksd: Kari ra Luluai pa na ga ta kadia umana barmana, ma pa na mari kadia umana
    nat na ling, ma kadia umana ua na vavina; tago diat par a umana tena lotu vakuku
    ma ra umana tena pait ra kaina, ma ra ngie i diat par i tatata na pepel. Ma a
    dovotina, kana kulot pa i ngo, ma i tultulue boko ra limana.
  tur-YTC: Bu nedenle Efendi onların gençleri için sevinmeyecek, Onların yetimlerine
    ve dul kadınlarına da acımayacak; Çünkü herkes saygısız ve kötülük yapıyor ve
    her ağız delice konuşuyor. Bütün bunlara rağmen öfkesi geri dönmedi, ama eli hâlâ
    uzanmış duruyor.
  grc-BRENT: Καὶ καυθήσεται ὡς πῦρ ἡ ἀνομία, καὶ ὡς ἄγρωστις ξηρὰ βρωθήσεται ὑπὸ πυρός·
    καὶ καυθήσεται ἐν τοῖς δάσεσι τοῦ δρυμοῦ, καὶ συγκαταφάγεται τὰ κύκλῳ τῶν βουνῶν
    πάντα.
  ind-AYT: (9-16) Karena itu, TUHAN tidak mendapat sukacita dari orang-orang muda
    mereka, ataupun berbelaskasihan kepada anak yatim dan janda-janda mereka karena
    mereka semua fasik dan seorang pelaku kejahatan, semua mulut mereka mengucapkan
    kekejian. Meski terjadi demikian, murka-Nya belumlah reda, tangan-Nya masih terangkat.
  nya-nya: Nʼchifukwa chake Ambuye adzakondwera nawo achinyamata, ngakhale kuwachitira
    chifundo ana amasiye ndi akazi amasiye, pakuti aliyense ndi wosapembedza Mulungu
    ndiponso ndi wochimwa ndipo aliyense amayankhula zopusa. Komabe, mkwiyo wake sunawachokere,
    mkono wake uli chitambasulire.
  hrv-hrv: Da, bezbožnost se k'o oganj razmahala, drač i trnje proždire, pa upali
    šumsku guštaru, stupovi se dima podižu.
  mps-mps: Tigidali we bidi God tagalama, God dologode bidisąbo bidi polo gagawai
    dao. Augwaligo tigidali po dabe, kolesaga dabe mu dwai mu dao. Tama tibaso, Genuai
    Bidigo tigidali mu dolaibao. Agai te gesi bidi me bidimainu me sula tagalogobeo.
    Tama agai te we sibi me hobede me egobeo. Wilawe we dabe, me te tiana wai dabe,
    agai hobede me egobeo. Genuai Bidi agai te tama tiaibao. Tiali goli, tego agai
    sębę siligobeo. Menio. Agai nogo me balalubao.
  tpi-tpi: Olgeta manmeri i lusim God na i kamap haiden pinis. Olgeta toktok na pasin
    bilong ol i nogut tru. Olsem na Bikpela bai i bagarapim olgeta bilong ol. Em bai
    i no larim wanpela bilong ol yangpela man i stap. Na em bai i no marimari long
    ol meri, man bilong ol i dai pinis, na long ol pikinini, papa bilong ol i dai
    pinis. Bikpela bai i mekim olsem, tasol dispela bai i no pinisim belhat bilong
    en. Nogat. Em i apim han i stap yet.
  dan-1931: Derfor glædes ej Herren ved dets unge Mænd, har ej Medynk med dets faderløse
    og Enker. Thi alle er Niddinger og Ugerningsmænd, og hver en Mund taler Dårskab.
    Men trods alt har hans Vrede ej lagt sig, hans Hånd er fremdeles rakt ud.
  vie-OVCB: Đó là tại sao Chúa không ưa những thanh niên, cũng không thương xót các
    quả phụ và cô nhi. Vì chúng đều vô đạo và gian ác, miệng chúng đều buông lời càn
    dỡ. Nhưng cơn giận của Chúa Hằng Hữu sẽ không giảm. Tay Ngài sẽ vẫn đưa lên.
  guj-2017: તેથી પ્રભુ તેમના જુવાનોથી હરખાશે નહિ, તેમ જ અનાથો તથા વિધવાઓ પર દયા રાખશે
    નહિ, કેમ કે તેઓ સર્વ અધર્મી અને કુકર્મ કરનારા છે અને દરેક મુખ મૂર્ખાઈની વાતો બોલે
    છે. એ સર્વ છતાં પ્રભુનો રોષ સમી ગયો નથી અને તેમનો હાથ હજી ઉગામેલો જ છે.
  pon-2006A: Oh Kaun-o sohte pahn ketin mweidohng emen me pwulopwul pwukat en pitla,
    oh e sohte pahn ketin kupwur mahkohng emen liohdi pwukat oh seri sepwoupwou kan,
    pwehki aramas koaros solahr ar koht oh suwedlahr oh mehkoaros me re kin nda kin
    suwed. Eri, sapwellimen KAUN-O engieng saikinte tokedi; e pahn ketin kapakapahweite
    nin lime pwehn kaloke irail.
  por-BRBSL: Portanto, o Senhor não se regozijará com seus jovens, nem terá compaixão
    de seus órfãos e viúvas; para todos é profano e um malfeitor, e cada boca fala
    loucuras. Por tudo isso, sua raiva não é desviada, mas sua mão ainda está estendida.
  cth-cth: Hatdawkvah, ahnimae thoundounnaw hah BAWIPA ni a lungyouk hoeh. Naranaw
    hoi lahmainunaw hai pahren hoeh. Ahnimouh pueng teh, cathutlaipa e naw hoi tamikathoutnaw
    lah ao awh dawkvah, kamsoumhoehe lawk hah a dei awh. Hatdawkvah, a lungkhueknae
    roum hoeh, a kut teh pou dâw e lah ao rah.
  twi-twi: Enti Awurade ani rennye mmerante no ho, na ɔrenhu ayisaa ne akunafo mmɔbɔ
    efisɛ, obiara nni nyamesu na wɔyɛ amumɔyɛfo, ano biara ka ahuhusɛm. Nanso eyinom
    nyinaa akyi no ne bo nnwoo ɛ, na ne nsa da so wɔ soro.
  hlt-hlt: Te dongah a tongpang vaengkah te Boeipa loh a kohoe pah mahpawh. A lailak
    neh thaehuet boeih dongah a cadah neh a nuhmai rhoek te haidam pah pawh. Hlang
    boeih kah a ka loh boethae halang boeih a thui coeng dongah he a thintoek te mael
    voel pawt tih a kut a thueng pueng.
  tbz-SIM: Dɛ kó bɛnìtìbɛ̀ yonku dò mmuhɑ̃ɑ̃́ mmu, kɛ cɔ́ú ntipotì nɛ̀ tisɑ̃mpotì
    kɛ cɔ́ú nkutúúkù tikɔ̃̀tì kɛ̀ kuyukú fĩ nkɛ dekù tiwɛtì.
  msy-2020: Gumazamizir kaba bar moghɨra God ategha arazir kurabagh ami. Me bar akar
    kurabav gei. Kamaghɨn amizɨ, Ekiam bar moghɨra me gasɨghasigham. A gumazir igiatam
    ateghtɨma a ikian kogham. Egh an amizir paba oveaghueziba ko borir ameboghfeziaba
    oveaghuezibar apangkuvighan kogham. Ekiam kamaghɨn damuam, eghtɨ bizir kam an
    anɨngagharim agɨvaghan kogham. Puvatɨ. A ivezir kuram isɨ me danɨngvɨra ikiam.
  dop-dop: Yǝlɑɑ ɩsɑɣɑtʋ wɛ kɛ́ ɩsɩɩ kɔkɔ ŋkɑ kɑ nyɑkɩ tɔ. Kɑ nyɑkɩ sɔwɑ, kɑ nyɑkɩ
    hɔtʋɣʋ. Kɑ nyɔɔsɩ nyɑlǝɣɩ nɑ sɩ kpɑɑkɩ ɩsɔtɑɑ tǝliɣiliɣi.
  azb-azb: Buna görə də Xudavənd Onların cavanlarına görə sevinməyəcək, Yetimlərin
    və dul qadınların halına yanmayacaq. Çünki hamı allahsızdır, Şər işlər görür,
    Hamının ağzından axmaq kəlmələr çıxır. Bütün bunlara qarşı yenə də Rəbbin qəzəbi
    sönmədi, Əli hələ də cəzalandırmağa hazır idi.
  eng-DBY: Therefore the Lord will not rejoice in their young men, neither will he
    have mercy on their fatherless and on their widows; for every one is a hypocrite
    and an evildoer, and every mouth speaketh folly. For all this his anger is not
    turned away, and his hand is stretched out still.
  hin-2017: इस कारण प्रभु न तो इनके जवानों से प्रसन्न होगा, और न इनके अनाथ बालकों
    और विधवाओं पर दया करेगा; क्योंकि हर एक भक्तिहीन और कुकर्मी है, और हर एक के मुख
    से मूर्खता की बातें निकलती हैं। इतने पर भी उसका क्रोध शान्त नहीं हुआ और उसका हाथ
    अब तक बढ़ा हुआ है।
  wol-KYG: Mbon a ngi tàkk moos ni sawara, xoyom dég aki dagg, jafal gajji gott bi,
    mu ne jippét, saxar, naaw.
  eng-YLT: Therefore, over its young men the Lord rejoiceth not, And its orphans,
    and its widows He pitieth not, For every one [is] profane, and an evil doer, And
    every mouth is speaking folly. With all this not turned back hath His anger, And
    still His hand is stretched out.
  eng-WYC-2017: For this thing the Lord shall not be glad on the young men thereof,
    and he shall not have mercy on the fatherless children and widows thereof; for
    each man is an hypocrite and wayward, and each mouth spake folly. In all these
    things the strong vengeance of him is not turned away, but yet his hand is stretched
    forth; and the people is not turned again to the Lord smiting it.
  eng-WMBB: Therefore the Lord will not rejoice over their young men, neither will
    he have compassion on their fatherless and widows; for everyone is profane and
    an evildoer, and every mouth speaks folly. For all this his anger is not turned
    away, but his hand is stretched out still.
  urd-GVH: इसलिए रब न क़ौम के जवानों से ख़ुश होगा, न यतीमों और बेवाओं पर रहम करेगा।
    क्योंकि सबके सब बेदीन और शरीर हैं, हर मुँह कुफ़र बकता है। ताहम रब का ग़ज़ब ठंडा
    नहीं होगा बल्कि उसका हाथ मारने के लिए उठा ही रहेगा।
  rug-rug: Gua asa ke e Zihova si lopu kaqu qetu ni sari tie vaqura, meke lopu kaqu
    tataru ni Sa sari pu eapa na naboko, sina doduru si lopu gilania sa Tamasa meke
    kaleadi beto si arini, tale zinama bonidi si tozi rini pa ṉuzudia; gua ba, sa
    tinaṉaziri te Zihova si lopu rizu taloa, sa Limana si ovulu sage eko mo, nama
    pude seke.
  gaz-gaz: Kanaafuu Gooftaan dargaggootatti hin gammadu yookaan ijoollee abbaa hin
    qabnee fi haadhota hiyyeessaatiif hin naʼu; namni hundinuu kan Waaqa hin sodaannee
    fi hamaadhaatii; afaan hundinuus hamaa dubbata. Kana hundaan illee dheekkamsi
    isaa hin qabbanoofne; harki isaas amma iyyuu akkuma ol kaafametti jira.
  fra-LSG: Car la méchanceté consume comme un feu, Qui dévore ronces et épines; Il
    embrase l’épaisseur de la forêt, D’où s’élèvent des colonnes de fumée.
  yal-yal: Ɲaxuyaan muxune ganma yati, alo tɛɛn naxan ɲanle nun sɛxɛne birin ɲanma,
    a yi tɛɛn so fɔtɔnna ɲansanne ra, e tutin yi lu tɛ kore.
  haw-1868: Nolaila, aole olioli ka Haku maluna o ko lakou poe ui. Aole hoi ia e aloha
    i na keiki makua ole o lakou, A me ko lakou wahinekanemake; No ka mea, ua haumia
    lakou a pau, a ua hewa, Olelo no na waha a pau ma ka lapawale. Aole nae i hali
    aku kona huhu no keia maa mea a pau, Aka, ke o mai nei no kona lima i keia manawa.
  arb-NAV: لِذَلِكَ لَا يُسَرُّ الرَّبُّ بِشُبَّانِهِمْ، وَلا يَتَرَأَّفُ عَلَى أَيْتَامِهِمْ
    وَأَرَامِلِهِمْ، لأَنَّ جَمِيعَهُمْ مُنَافِقُونَ وَفَاعِلُو شَرٍّ، كُلُّ فَمٍ
    يَنْطِقُ بِالْحَمَاقَةِ، وَمَعَ كُلِّ هَذَا فَإِنَّ غَضَبَهُ لَمْ يَرْتَدْ، وَمَا
    بَرِحَتْ يَدُهُ مَمْدُودَةً لِلْعِقَابِ.
  ewe-ewe: Eya ta Aƒetɔ la makpɔ dzidzɔ le ɖekakpuiwo ŋu alo ave tsyɔ̃eviwo kple ahosiwo
    nu o, elabena wo katã wonye mawumavɔ̃lawo kple ame vɔ̃ɖiwo eye wo katã wogblɔa
    nya vlowo. Ke le esiawo katã megbe hã la, eƒe dɔmedzoe nu mefa o, eye eƒe alɔ
    gale dzi ko.
  eng-LEE: (9:16) Therefore will the Lord have no joy in their young men, and on their
    fatherless and widows will he have no mercy; for every one is a hypocrite and
    an evil-doer, and every mouth speaketh scandalous words. For all this his anger
    is not turned away, but his hand still remaineth stretched out.
  asm-FB: প্ৰভুৱে সেই কাৰণে তেওঁলোকৰ যুবক সকলৰ ওপৰত আনন্দ নকৰিব, আৰু তেওঁলোকৰ পিতৃহীন
    আৰু বিধবাসকলক দয়া নকৰিব; কিয়নো তেওঁলোকৰ প্ৰত্যেক জনেই অধৰ্মি আৰু কুকৰ্মী, আৰু
    প্ৰত্যেকেই জ্ঞানহীন কথা কয়। এই সকলোৰ বাবে তেওঁৰ ক্ৰোধ শান্ত নহ’ব; কিন্তু তেওঁৰ
    হাত দণ্ড দিবলৈ উদ্যত হৈ থাকিব।
  sus-A: فبَلٌي نَ قَقٍ عٍ مَ عَلْ تّ نَشَن نَ قِلِ مَ، عَ قَ حٌوفٍ حَاشِ نُن تُنبٍ
    بِرِن فَن، تُورِ قَ تٍ كٌورٍ مَ.
  fra-SBL: C'est pourquoi l'Éternel ne se réjouira pas de leurs jeunes gens, Il n'aura
    pas non plus de compassion pour leurs orphelins et leurs veuves ; car tous sont
    des profanes et des malfaiteurs, et toute bouche dit des folies. Pour autant,
    sa colère n'est pas détournée, mais sa main est encore tendue.
  hbo-hbo: כִּֽי־בָעֲרָ֤ה כָאֵשׁ֙ רִשְׁעָ֔ה שָׁמִ֥יר וָשַׁ֖יִת תֹּאכֵ֑ל וַתִּצַּת֙
    בְּסִֽבְכֵ֣י הַיַּ֔עַר וַיִּֽתְאַבְּכ֖וּ גֵּא֥וּת עָשָֽׁן׃
  piu-2006: '@see-verse:ISA.009.016'
  kik-kik: Nĩ ũndũ ũcio Mwathani ndagakenio nĩ aanake, kana aiguĩre ciana cia ngoriai
    na atumia a ndigwa tha, nĩgũkorwo andũ othe matiĩtigĩrĩte Ngai na nĩ aaganu, natuo
    tũnua twao tuothe twaragia maũndũ mooru. No o na kũrĩ ũguo-rĩ, marakara make matirĩ
    maraahũahũa, guoko gwake no gũtambũrũkĩtio o na rĩu.
  fra-NCL: Car la malice s’est allumée comme un feu ; elle dévore les ronces et les
    épines ; elle embrase les halliers de la forêt, et la fumée s’élève en tourbillons.
  cek-AK: To pongah Angraeng loe nihcae ih thendoengnawk nuiah anghoehaih tawn ai,
    ampa tawn ai kaminawk hoi lamhmainawk nuiah doeh tahmenhaih tawn mak ai; nihcae
    loe angsah cop kami, kahoih ai hmuen sah kami ah oh o moe, amthuhaih lok to apaeh
    o. To tiah oh pacoengah doeh, anih palungphuihaih to dii ai, a ban phok toengtoeng
    vop.
  cuk-cuk: A-ulale, Bab-Jehová, sapingan-gwen-yeer dakosulid, dule-sergan-satemalad-gwen-yeer
    dakosulid. Siamar-ei-sui-burgwismalad-gwen-yeer dakosulid. Ar bela wemala, isgumaladbiid,
    ibmar-isgana-imakmaladbiid, galagwensuli sunmakmaladbiid. ”Weyob dulemar imakles-inigwele,
    Bab-Dummad-urwedi amba bogigumaisulid. Amba anmargi urwemaid.
  uig-CYR: Чүнки рәзиллик оттәк көйиду, У җиған вә тикәнләрни жутувалиду; У орманниң
    барақсан җайлири арисида тутишиду, Улар ис-түтәклик түврүк болуп пурқирап жуқуриға
    өрләйду;
  tel-2017: వాళ్ళందరూ భక్తిహీనులు, దుర్మార్గులు. ప్రతి నోరు మూర్ఖపు మాటలు మాట్లాడుతుంది.
    కాబట్టి ప్రభువు వాళ్ళ యువకులను చూసి సంతోషించడు, వాళ్ళల్లో తల్లిదండ్రులు లేని వారి
    పట్ల అయినా, వాళ్ళ వితంతువుల పట్ల అయినా కరుణ చూపించడు. దీనంతటి బట్టి ఆయన కోపం చల్లారదు.
    ఎత్తిన ఆయన చెయ్యి దెబ్బ కొట్టేందుకు ఇంకా ఎత్తే ఉంటుంది.
  hat-BSA: Akoz sa, SENYÈ a pa pran plezi nan jennonm yo, ni Li pa fè pitye pou òfelen
    yo, ni pou vèv yo; paske yo tout se malfektè ki san Bondye e bouch yo tout ap
    pale nan foli. Malgre tout sa, kòlè Li pa detounen, e men L toujou lonje.
  kos-kos: Ke ma inge, LEUM GOD El tia insewowo ke mwet fusr lalos, ac wangin pakomuta
    lal nu sin katinmas ac tulik mukaimtal, mweyen mwet nukewa elos lain God, ac kutasrik,
    ac ma nukewa elos fahk uh koluk. Ne ouinge, kasrkusrak lun LEUM GOD fah tia safla,
    a El srakna asroela paol in kalyei.
  hbo-WLC: כִּֽי־בָעֲרָ֤ה כָאֵשׁ֙ רִשְׁעָ֔ה שָׁמִ֥יר וָשַׁ֖יִת תֹּאכֵ֑ל וַתִּצַּת֙
    בְּסִֽבְכֵ֣י הַיַּ֔עַר וַיִּֽתְאַבְּכ֖וּ גֵּא֥וּת עָשָֽׁן׃
  ibo-ibo: Ya mere, Onyenwe anyị agaghị enwe mmasị nʼụmụ okorobịa ahụ, ọ gaghị enwekwa
    obi ebere nʼebe ụmụ ndị na-enweghị nna maọbụ nʼebe ụmụ nwanyị na-enweghị dị nọ,
    nʼihi na onye ọbụla nʼime ha adịghị asọpụrụ Chineke, bụrụkwa ndị ajọ omume, ọnụ
    onye ọbụla na-ekwu ihe nzuzu. Ma nʼagbanyeghị ihe ndị a niile, iwe ya alaghachibeghị
    azụ, aka ya ka setịpụkwara esetipụ.
  ory-ory: ଏଣୁ ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ଯୁବକମାନଙ୍କଠାରେ ଆନନ୍ଦ କରିବେ ନାହିଁ, କିଅବା ସେମାନଙ୍କର
    ପିତୃହୀନ ବାଳକ ଓ ବିଧବାଗଣ ପ୍ରତି ଦୟା କରିବେ ନାହିଁ; ଯେହେତୁ ପ୍ରତ୍ୟେକ ଲୋକ ଧର୍ମହୀନ ଓ ଦୁରାଚାରୀ
    ଓ ପ୍ରତ୍ୟେକ ମୁଖ ମିଥ୍ୟାବାଦୀ। ଏସବୁ ହେଲେ ହେଁ ତାହାଙ୍କର କ୍ରୋଧ ନିବୃତ୍ତ ହୁଏ ନାହିଁ, ମାତ୍ର
    ତାହାଙ୍କର ହସ୍ତ ପୂର୍ବ ପରି ବିସ୍ତାରିତ ହୋଇ ରହିଅଛି।
  chk-chk: Iei popun ewe Samol esap echika nöür alüal, esap pwal tongei chokewe mi
    mäsen me ekewe fefin mi mä pwülüer. Pun ir meinisin resap niueiti Kot, ra pwal
    föföringau, nge kapasen awer a ngau. Iwe, lon ekei feiengau än Kot song esap kisikisila,
    nge pöün a chüen afeiengaueer.
  rop-rop: Wal YAWEI bin stil wail langa olabat, en im garra kipgon panishimbat olabat,
    dumaji olabat bin gibit bekboun langa im. Olabat bin brabli nogudbala, en bin
    oldei toktokbat nogudbala ting. God bin brabli wail en im nomo bin fil sori blanga
    ola yang pipul, widogel en biginini hu nomo garram mami en dedi.
  ukr-1871: Тим не мати ме Господь утїхи й з хлопцїв у його, та й сиріт і вдовиць
    його не помилує; бо вони всї зледащіли, всї вони нещирі, та й всї уста безбожностї
    повні. Та й ще гнїв його не одвернесь і рука його все ще простягнута.
  deu-1951: (09-16) Darum freut sich auch der Herr nicht über ihre junge Mannschaft
    und hat kein Erbarmen mit ihren Waisen und Witwen; denn sie sind alle Frevler
    und Bösewichter, und jeder Mund redet Torheit! Bei alledem hat sich sein Zorn
    nicht gewandt, seine Hand bleibt ausgestreckt.
  eng-JPS: (9-16) Therefore the Lord shall have no joy in their young men, neither
    shall He have compassion on their fatherless and widows; for every one is ungodly
    and an evil-doer, and every mouth speaketh wantonness. For all this His anger
    is not turned away, but His hand is stretched out still.
  srp-1865: Zato se Gospod neæe radovati mladiæima njegovijem, i na sirote njegove
    i na udovice njegove neæe se smilovati, jer su svikoliki licemjeri i zlikovci,
    i svaka usta govore nevaljalstvo. Kod svega toga neæe se odvratiti gnjev njegov,
    nego æe ruka njegova još biti podignuta.
  lug-lug: Noolwekyo, Mukama tajja kusanyukira bavubuka, wadde okukwatirwa ekisa abo
    abataliiko ba kitaabwe wadde bannamwandu; kubanga buli omu mukozi wa bibi, era
    buli kamwa konna kogera eby’obuwemu. Olwa bino byonna, obusungu bwa Mukama tebunakyusibwa
    kubavaako, era omukono gwe gukyagoloddwa.
  heb-heb: על כן על בחוריו לא ישמח אדני ואת יתמיו ואת אלמנתיו לא ירחם כי כלו חנף ומרע
    וכל פה דבר נבלה בכל זאת לא שב אפו ועוד ידו נטויה׃
  ben-IRV: এই জন্য প্রভু তাদের যুবকদের ওপরে আনন্দ করবেন না এবং তাদের পিতৃহীনদেরকে
    ও বিধবাদেরকে দয়া করবেন না; কারণ তারা সবাই ঈশ্বরের প্রতি ভক্তিহীন ও দুষ্ট, সবাই
    বোকা জিনিসের কথা বলে। এই সব হলেও তাঁর ক্রোধ থামবে না; কারণ এখনও তাঁর হাত উঠানোই
    রয়েছে।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਉਨ੍ਹਾਂ ਦੇ ਜੁਆਨਾਂ ਉੱਤੇ ਖੁਸ਼ ਨਹੀਂ ਹੋਵੇਗਾ, ਨਾ ਉਨ੍ਹਾਂ ਦੇ ਯਤੀਮਾਂ
    ਅਤੇ ਵਿਧਵਾਂ ਉੱਤੇ ਰਹਮ ਕਰੇਗਾ, ਕਿਉਂ ਜੋ ਹਰੇਕ ਬੇਧਰਮੀ ਅਤੇ ਕੁਕਰਮੀ ਹੈ, ਅਤੇ ਹਰ ਮੂੰਹ ਮੂਰਖਤਾਈ
    ਬਕਦਾ ਹੈ। ਇਹ ਦੇ ਬਾਵਜੂਦ ਵੀ ਉਹ ਦਾ ਕ੍ਰੋਧ ਨਹੀਂ ਹਟਿਆ, ਸਗੋਂ ਉਹ ਦਾ ਹੱਥ ਹੁਣ ਤੱਕ ਚੁੱਕਿਆ
    ਹੋਇਆ ਹੈ।
  mya-JVB: ထိုကြောင့် ၊ ထာဝရ ဘုရားသည် သူ တို့တွင် ရှိသောလူပျို တို့ကို အားရ တော်မ
    မူ။ မိဘ မရှိသောသူငယ် နှင့် မုတ်ဆိုးမ တို့ကို သနား တော်မ မူ။ ထိုသူ အပေါင်း တို့
    သည် အဓမ္မ ပြုသောသူ၊ ဆိုးညစ် သောသူဖြစ်၍ ၊ မတရား သော စကားကိုပြော တတ်ကြ၏။ သို့ ဖြစ်၍၊
    အမျက် တော် သည် မ ငြိမ်း ၊ လက် တော်သည် ဆန့် လျက် ရှိသေး ၏။
  tte-O: Koinaele, Yaubada kani nige iyayaliyaya ali kilakaiwo kolili yo tabe nige
    ikakate-kamkamna-yagili yo tabe tamatamage yo kwabukwabuli kolili. Kaiwena meuloiline
    pwanoli kana toginauliwo gamwaliyao mena walo naenaeliyao siwalowalo-wegili yo
    nige Yaubada siyayakasisi-yan. Na nagamo Yaubada ana munamunai ilaulau nimana
    ikeleisin kaigedai.
  hmo-hmo: Israela taudia ibounai ese Dirava idia rakatania, bona idia ese Dirava
    idia gari henia lasi. Idia ibounai edia hereva bona edia kara be dika momokani.
    Unai dainai Lohiabada ese idia do ia hadikaia. Ia ese eregabe taudia do ia durua
    lasi, vadaeni mase dekena amo do idia heau mauri lasi. Ia ese danu vabu taudia
    bona tamana lasi maragidia do ia bogahisihisi henia lasi. Lohiabada ese unai bamona
    do ia karaia, to unai kara ese iena badu do ia haorea lasi. Ia ese iena imana
    do ia abia isi noho.
  urd-urd: ख़ुदावन्द उनके जवानों से ख़ुशनूद न होगा और वह उनके यतीमों और उनकी बेवाओं
    पर कभी रहम न करेगा क्यूँकि उनमें हर एक बेदीन और बदकिरदार है और हर एक मुँह हिमाक़त
    उगलता है बावजूद इसके उसका क़हर टल नहीं गया बल्कि उसका हाथ अभी बढ़ा हुआ है।
  rus-SYN: 'Поэтому о юношах его не порадуется Господь, и сирот его и вдов его не
    помилует: ибо все они - лицемеры и злодеи, и уста всех говорят нечестиво. При
    всем этом не отвратится гнев Его, и рука Его еще простерта.'
  bqc-SIM: Yãvãi ì fɛlɛmá lán tɛ́wa, ì kũ lɛaa ń lɛsikaoowa, ì da dào ń
    likpɛↄla, a lu iↄ súɛlɛ búuna bↄ.
  tcz-CHONGTHU: Hijeha chu Pakaiyin gollhangho le meithaiho chuleh naochagaho chung
    kisan’a hepina beihella alha ding ahi. Ajehchu amaho chu miphalou le miphalhemho
    ahiuvin chuleh ngolhoithu jeng aseiyui. Pakai lunghanna jong chimtheilouva, talen
    matsah dinga akhuttum jetsa-a umnalai ding ahi.
  mar-mar: म्हणून त्यांच्या तरुण मनुष्यांमुळे प्रभूला संतोष होणार नाही किंवा त्यांच्या
    अनाथ व विधवांचा कळवळा त्यास येणार नाही, कारण प्रत्येक जन देवाला न मानणारा व वाईट
    करणारा आहे, आणि प्रत्येक मुख मुर्खतेच्या गोष्टी बोलते. या सर्वामुळे त्याचा क्रोध
    कमी होत नाही परंतु त्याचा हात फटका देण्यासाठी उगारलेला राहील.
  qub-qub: Chaypitami Tayta Diosga mösucunata mana cuyapashachu. Wacchacunata ni biyüdacunatapis
    mana cuyapashachu. Chayno mana cuyapashachu llapanpis mana yäracojlla, mana allita
    rurajcunalla cashanpita, llapanpis manacajcunallata parlashanpitami. Chaypis,
    Tayta Dios rabyashanpitaga manami allchacanrächu. Payga jinallarämi castigananpaj
    rimaycan.
  hat-hat: Se poutèt sa, Seyè a p'ap pran priyè nan men jenn gason yo. L'ap san pitye
    pou timoun ki san papa yo ak fanm ki pèdi mari yo, paske se tout pèp la nèt ki
    pa gen respè pou Bondye, yo tout ap fè mechanste. Se renk move pawòl ase ki nan
    bouch yo. Men se poko sa toujou! Se atò Seyè a move. Li poko fin regle ak yo.
  eng-BSB: Therefore the Lord takes no pleasure in their young men; He has no compassion
    on their fatherless and widows. For every one of them is godless and wicked, and
    every mouth speaks folly. Despite all this, His anger is not turned away; His
    hand is still upraised.
  eng-WEBPB: Therefore the Lord will not rejoice over their young men, neither will
    he have compassion on their fatherless and widows; for everyone is profane and
    an evildoer, and every mouth speaks folly. For all this his anger is not turned
    away, but his hand is stretched out still.
  kbq-kbq: E'ina hu'neankino Ra Anumzamo'a nehazave raminkura musena hunozmanteno,
    megusa mofavre naga'ene kento a'nenena asuragi ozmantegahie. Na'ankure maka vahe'mo'za
    neginagi nanekege nehu'za, Anumzamofo avu'avara amagera nonte'za havi zamavu'zamava
    hu'naze. E'ina rimpa ahe'zamo'a vagaoresnigeno, azana erisga huno rusuteteno manigahie.
  nhe-BL: Yeca TOTECO ax quincahuas ma choloca nopa telpocame. Niyon ax quintlasojtlas
    nopa coneme tlen icnotzitzi, niyon cahual sihuame pampa nochi yajuanti senquistoc
    tlajtlacolchihuaj. Nochi yajuanti itztoque ax cuajcualme huan fiero ininyolis.
    Nochi tlen quisa tlen inincamac israelitame nopano eltoc fiero. Pero yonque quej
    ni TOTECO quintlatzacuiltis, noja ax moyoltlalis ica yajuanti huan quejipa quixitlajtos
    ima para más quintlatzacuiltis.
  gub-BL: Zanezar nupuhareko kwaw kwàkwàmo wà nehe, nupuhareko kwaw kuzàwaza wà nehe.
    Nupuhareko kwaw tu 'ym ma'e wà nehe. Nupuhareko kwaw imen umàno ma'e kwer wà nehe,
    ta'e ni amo nuzeruzar kwaw Tupàn rehe wà xe. Na'ikatu kwaw upaw rupi wà. Uze'eg
    he'o ma'e ài wà. Nezewe rehe we nahakuir kwaw Tupàn ikwahy haw. Upir wiwi opo
    wanehe uzepyk pà.
  eng-DRA: 'Therefore the Lord shell have no joy in their young men: neither shall
    he have mercy on their fatherless, and widows: for every one is a hypocrite and
    wicked, and every mouth hath spoken folly. For all this his indignation is not
    turned away, but his bend is stretched out still.'
