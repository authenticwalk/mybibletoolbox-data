verse: ISA.009.014
translations:
  mal-C: അതിനാൽ യഹോവ ഇസ്രായേലിൽനിന്നു തലയും വാലും പനമ്പട്ടയും ഞാങ്ങണയും ഒരു ദിവസംതന്നെ
    ഛേദിച്ചുകളയും.
  deu-TKW: die Vornehmen und Angesehenen sind der Kopf, und die Propheten, die Lügen
    reden, sind der Schwanz -
  lin-lin: Bampaka mpe bato ya lokumu, bango nde moto ; mpe basakoli ya lokuta, bango
    nde mokila.
  eng-LSV: And YHWH cuts off head and tail from Israel, || Branch and reed—the same
    day.
  eng-GNV: Therefore will the Lord cut off from Israel head and taile, branche and
    rush in one day.
  eng-WEBSTER: Therefore the LORD will cut off from Israel head and tail, branch and
    rush, in one day.
  nhw-BL: Yeca TOTECO san ipan se tonal quintzontlamiltis nochi nopa masehualme ipan
    nochi tlali Israel masque tlapijpiyani o teicneltzitzi.
  swh-ONEN: Kwa hiyo Bwana atakatilia mbali kutoka Israeli kichwa na mkia, tawi la
    mtende na tete katika siku moja.
  bba-bba: Ben bukuro berɑ, bɑ sɑ̃ɑ ben wiru, mɑ sɔmɔ weesuɡibu bɑ sɑ̃ɑ ben siru.
  eng-KJVCPB: Therefore the Lord will cut off from Israel head and tail, Branch and
    rush, in one day.
  luo-luo: Omiyo Jehova Nyasaye biro ngʼado joma ogen kod ji ajia mag Israel, othith
    kod odundu e odiechiengʼ achiel;
  meu-meu: Taunabunai, Iehova ese Israel kwarana bona iuna e utu oho, reta bona geda,
    dina tamona lalonai.
  npi-ULB: यसकारण परमप्रभुले इस्राएलबाट टाउको र पुच्छर, खजूरको हाँगा र नर्कट एकै दिनमा
    नष्‍ट पार्नुहुनेछ ।
  yor-yor: Nítorí náà ni Olúwa yóò ṣe ké àti orí àti ìrù kúrò ní Israẹli, àti ọ̀wá
    ọ̀pẹ àti koríko odò ní ọjọ́ kan ṣoṣo,
  pes-OPCB: بنابراین، خداوند در یک روز مردم اسرائیل و رهبرانشان را مجازات خواهد کرد
    و سر و دم این قوم را خواهد برید!
  tgl-ULB: Kaya puputulin ni Yahweh mula sa Israel ang ulo at ang buntot, ang sanga
    ng palma at tangkay, sa loob lang ng isang araw.
  hui-hui: Ani biyagonaga Anduane Homogohanda Isaraele dindi mo ko halu horo mbira
    hanguni ibugua Isaraele wali agalirubi tinaga agali haguanerubi pani nelo mulebira.
    Ibugua Isaraelenaga erene haguanela pugu waholebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​တစ်​နေ့​တည်း​တွင်​ဣ​သ ရေ​လ​ခေါင်း​ဆောင်​များ​နှင့်​ပြည်​သူ​တို့​အား
    အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​လိမ့်​မည်။ ကိုယ်​တော်​သည် သူ​တို့​၏​ခေါင်း​ပိုင်း၊ အ​မြီး​ပိုင်း​တို့​ကို​တစ်​နေ့
    တည်း​အ​တွင်း​ဖြတ်​တောက်​ပစ်​တော်​မူ​လိမ့်​မည်။-
  bod-N: དེ་བས་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་གྱི་མགོ་དང་རྔ་མ་དང་། ཏ་ལའི་ཡལ་ག་དང་འདམ་རྩྭ་བཅས་ཉིན་གཅིག་གི་ནང་དུ་གཅོད་ངེས་ཡིན།
  wsk-wsk: Bore te se, day suanta ningi, Yawe kariimet umu nunga supuling alo mel
    bo supuling iwita batagukko; ale nunga prophet kawel alo mu mel umu ko mom iwita
    batagukko. Day suanta nung te la Yawe Israel mu daro laun misinang nunga batutumu
    kam nunga batutumu warukko.
  sna-sna: Naizvozvo Jehovha achadimura vaIsraeri vose musoro nomuswe, zvose davi
    romuchindwe norutsanga pazuva rimwe;
  spa-BLM: Por eso el Señor cortará de Israel la cabeza y la cola, rama de palma y
    caña, en un día.
  cac-cac: Yuj chi' icha junoc noc' noc' xicjiel sn̈e yed' sjolom yuj junoc mach,
    ma icha b'aj junn̈ej c'ual sch'acjiel te' palma yed' te' aj, icha chi' ol utaj
    eb' israel chi' yuj Jehová.
  swh-ULB: Hivyo basi yao atakata kichwa nakiwiwili cha Israeli, kuti na nyasi, katika
    siku moja.
  bel-bel: 'І адсячэ Гасподзь у Ізраіля галаву і хвост, пальму і трысьціну, у адзін
    дзень:'
  deu-ELBBK: Der Älteste und Angesehene, er ist das Haupt; und der Prophet, der Lüge
    lehrt, er ist der Schwanz.
  mbb-OT: Umbe, edtik-ew edsilut is Nengazen diyà te tivuuk he Israel. Egkeiring sikandan
    te uyaǥen he edtempezan te ikug wey ebpungelan te ulu.
  mal-2015: അതുകൊണ്ടു യഹോവ യിസ്രായേലിൽനിന്നു തലയും വാലും പനമ്പട്ടയും പോട്ടപ്പുല്ലും
    ഒരു ദിവസത്തിൽ തന്നേ ഛേദിച്ചുകളയും.
  gup-gup: Wanjh kunmekbekenh nawu Yawey kabenbun rowk bininj nawu kabirrihwohrnawohrnan
    dja mak nawu kabindibukkabukkan kore Israel. Nungka wanjh kabenburriwe rowk bu
    kundjalkudji kunbarnangarra.
  rmc-rmc: O vodci the ola, kas hin pačiv, hine o šero, a o prorokos, so sikavel klamišagos,
    hino o chvostos.
  pes-OPV: بنابراین خداوند سر ودم و نخل و نی را از اسرائیل در یک روز خواهدبرید.
  ron-1924: Де ачея Домнул ва смулӂе дин Исраел капул ши коада, рамура де финик ши
    трестия ынтр-о сингурэ зи.
  ben-OBCV: তাই সদাপ্রভু ইস্রায়েল থেকে মাথা ও লেজ, দুটিই কেটে ফেলবেন, খেজুরডাল ও
    নলখাগড়া মাত্র একদিনে কেটে দেবেন;
  som-som: Haddaba sidaas daraaddeed Rabbigu maalin keliya ayuu dadka Israa'iil ka
    jari doonaa madaxa iyo dabadaba, iyo laanta iyo cawsduurkaba.
  lat-VUC: Et disperdet Dominus ab Israël caput et caudam, incurvantem et refrenantem,
    die una.
  eng-ASVBT: Therefore Jehovah will cut off from Israel head and tail, palm branch
    and rush, in one day.
  ita-1885: L'anziano e l'uomo d'autorità sono il capo; e il profeta che insegna menzogna
    è la cosda.
  eng-LXXUP: the old man, and them that respect persons, this is the head; and the
    prophet teaching unlawful things, he is the tail.
  eng-ULB: Therefore Yahweh will cut off from Israel head and tail, palm branch and
    reed, in one day.
  spa-VBL: Así que en un solo día el Señor le cortará a Israel la cabeza y la cola,
    las palma y los juncos.
  fra-_FOB: Aussi l'Éternel retranchera d'Israël, en un jour, la tête et la queue,
    la palme et le jonc.
  mal-mal: അതുകൊണ്ട് യഹോവ യിസ്രായേലിൽനിന്നു തലയും വാലും പനമ്പട്ടയും പോട്ടപ്പുല്ലും
    ഒരു ദിവസത്തിൽ തന്നെ ഛേദിച്ചുകളയും.
  urd-GVR: Natīje meṅ Rab ek hī din meṅ Isrāīl kā na sirf sar balki us kī dum bhī
    kāṭegā, na sirf khajūr kī shāndār shāḳh balki māmūlī-sā sarkanḍā bhī toṛegā.
  suz-BL: मोपतीके परमप्रभु यावेमी इस्राएल रे पिया नु मीलु क्‍योरतु। खजूर रवा आ राशी
    नु बुदी मीलु घांस काबुमीन क्‍योरतु।
  eng-NOY: Therefore shall Jehovah cut off from Israel the head and the tail, The
    palm-branch and the rush, in one day.
  ita-1927: (H9-13) Perciò l’Eterno reciderà da Israele capo e coda, palmizio e giunco,
    in un medesimo giorno.
  ckb-ckb: یەزدان لە ئیسرائیل سەر و کلک دەبڕێت، دار خورما و قامیش لە یەک ڕۆژدا،
  eng-BBE: For this cause the Lord took away from Israel head and tail, high and low,
    in one day.
  kan-OKCV: ಆದಕಾರಣ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲಿನಿಂದ ತಲೆ ಬಾಲಗಳನ್ನೂ ಖರ್ಜೂರದ ಕೊಂಬೆಗಳನ್ನೂ ಒಂದೇ
    ದಿನದಲ್ಲಿ ಕಡಿದುಹಾಕುವರು.
  tam-2017: ஆகையால் யெகோவா இஸ்ரவேலிலே தலையையும், வாலையும், கிளையையும், நாணலையும்,
    ஒரே நாளிலே வெட்டிப்போடுவார்.
  spa-RV-1909: Y Jehová cortará de Israel cabeza y cola, ramo y caña en un mismo día.
  ron-BTF: De aceea DOMNUL va tăia din Israel cap şi coadă, ramură şi papură, într-o
    singură zi.
  eng-WEBP: Therefore the LORD will cut off from Israel head and tail, palm branch
    and reed, in one day.
  eng-FBV: So in just a single day the Lord will chop off Israel's head and tail,
    palm branch and reed.
  nld-1939: 'Daarom heeft Jahweh Israël kop en staart afgehouwen, Palmtak en riet
    op één dag:'
  nch-BL: Yeca TOTECO san ipan se tonal quintzontamiltis nochi nopa masehualme ipan
    nochi tali Israel masque tominpiyani o teicneltzitzi.
  vie-1934: (09-13) Cho nên chỉ trong một ngày, Đức Giê-hô-va sẽ dứt đầu và đuôi,
    cây kè và cây lác của Y-sơ-ra-ên.
  hin-CV: इसलिये याहवेह एक ही दिन में इस्राएल से सिर और पूंछ, तथा खजूर के सरकंडे को
    काट डालेंगे;
  eng-OURB: Therefore Adonai will cut off from Israel [God prevails] head and tail,
    palm branch and reed, in one day.
  spa-BES: Por esta causa el Señor quitó la cabeza y la cola de Israel, alta y baja,
    en un día.
  tdx-tdx: 'Ty androanavy naho ty iasiañe ro lohà’e; ty mpitoky mañòke vande: ie ty
    rambo’e.'
  tha-KJV: พระเยโฮวาห์จึงจะทรงตัดหัวตัดหางออกเสียจากอิสราเอล ทั้​งก​ิ่​งก​้านและต้นกกในวันเดียว
  por-BR-2018: Por isso o SENHOR cortará de Israel a cabeça, a cauda, o ramo e o junco
    de Israel em um único dia.
  deu-ELO: Und Jehova wird aus Israel Haupt und Schwanz, Palmzweig und Binse ausrotten
    an einem Tage.
  eng-WYC-2018: And the Lord shall lose from Israel the head and the tail, [the] crooking
    and [the] beshrewing, either (the) refraining, in one day. (And the Lord shall
    destroy in Israel the head and the tail, yea, the crooked and the depraved, all
    in one day.)
  epo-epo: Tial la Eternulo dehakos ĉe Izrael la kapon kaj la voston, branĉon kaj
    kanon, en unu tago.
  uig-PIN: Xunga Pǝrwǝrdigar bir kün iqidǝ Israilning bexi wǝ ⱪuyruⱪini, Palma xehi
    wǝ ⱪomuxini kesip taxlaydu;
  beo-beo: Hina Gode da eso afadafa fawane amo ganodini Isala:ili dunu amola ilia
    ouligisu dunu ilima se bidi imunu. E da ili hedofamu. Dialuma amola la:go, huluane
    E da hedofamu.
  tpi-OTNT: Olsem na Bikpela i bin mekim save long kantri Israel. Long wanpela de
    tasol em i bin katim het na tel bilong Israel.
  hau-SA: Saboda haka Ubangiji zai yanke Isra’ila kai da wutsiya, da reshen dabino
    da iwa a rana guda;
  uig-LAT: Shunga Perwerdigar bir kün ichide Israilning béshi we quyruqini, Palma
    shéxi we qomushini késip tashlaydu;
  nde-nde: Ngakho uThixo uzaquma ko-Israyeli ikhanda lomsila, ugatsha lwelala lomhlanga
    ngasuku lunye;
  ton-ton: Ko ia ʻe tuʻusi ʻe Sihova mei ʻIsileli ʻae ʻulu mo e iku, ʻae vaʻa mo e
    tefito, ʻi he ʻaho pe taha.
  ces-1613: Protož odetne Hospodin od Izraele hlavu i ocas, ratolest i sítí jednoho
    dne.
  eng-WMB: Therefore the LORD will cut off from Israel head and tail, palm branch
    and reed, in one day.
  tam-TCV: ஆகையால் யெகோவா இஸ்ரயேலின் தலையையும், வாலையும் ஓலையையும், நாணலையும் ஒரே
    நாளில் வெட்டிப்போடுவார்.
  ceb-ULB: Busa pagaputlon ni Yahweh gikan sa Israel ang ulo ug ikog, ang sanga sa
    palmera ug bugang, sa usa lamang ka adlaw.
  pol-UBG: Dlatego PAN odetnie Izraelowi głowę i ogon, gałąź i sitowie, w jednym dniu.
  urd-GVU: نتیجے میں رب ایک ہی دن میں اسرائیل کا نہ صرف سر بلکہ اُس کی دُم بھی کاٹے
    گا، نہ صرف کھجور کی شاندار شاخ بلکہ معمولی سا سرکنڈا بھی توڑے گا۔
  deu-1912: Darum wird der HERR abhauen von Israel beide, Kopf und Schwanz, beide,
    Ast und Stumpf, auf einen Tag.
  kan-2017: ಆದಕಾರಣ ಯೆಹೋವನು ಇಸ್ರಾಯೇಲಿನಿಂದ ತಲೆ ಮತ್ತು ಬಾಲಗಳನ್ನು, ಖರ್ಜೂರದ ಕೊಂಬೆಗಳನ್ನು
    ಮತ್ತು ಬೇರುಗಳನ್ನು ಒಂದೇ ದಿನದಲ್ಲಿ ಕಡಿದು ಹಾಕುವನು.
  yap-yap: U lan ta’reb e rran e ra gechignag SOMOL e pi tayugang’ nu Israel nge girdi’
    riy; ni bay i thab’ lolugrad nge p’ebuk’rad nge mul.
  hlt-MCSB: Te dongah BOEIPA loh Israel te a lu neh a mai khaw, rhophoe neh canghlong
    khaw khohnin pakhat ah ni a rhaih eh.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ፔቴ ኬሊዳ ዒስራዔኤሌ ዓሶ ባኣካ ቶኦኪ ሃሣ ዑንኪ ማዔ ዓሶ፤ ጊንሣ ሃሣ ሜኤፄና ካኣፖናጉዲ
    ፓይዲንታዞንሢ ቲቂ ሺኢሻንዳኔ።
  twi-ASANTE: Enti Awurade bɛtwa etire ne dua afiri Israel ho na ɛberɛ ne demmire
    nso, ɔde da koro pɛ bɛtwa;
  eng-WEBU: Therefore the LORD will cut off from Israel head and tail, palm branch
    and reed, in one day.
  wal-wal: Hegaa gishshau, mexi issi gallassi GODAI Israa7eelappe huuphiyaanne goinaa,
    xoqqa zambbaa daashshaanne ziqqa maqqaa qanxxana.
  spa-PDDPT: Por tanto, Yavé cortará cabeza y cola de Israel, la palmera y el junco,
    en un mismo día.
  gun-gun: Ha'e nunga rupi peteĩ ára pyve Senhor ojayapa 'rã Israel regua akã ha'e
    huguai, pindo ha'e nhuũ'y.
  ilo-ULB: Putdento ngarud ni Yahweh ti ulo ken ti ipus ti Israel, sanga ti palma
    ken runo, iti maysa nga aldaw.
  kpg-kpg: I lodo di laangi e dahi, Dimaadua ga hagahuaidu nia dagi Israel mo digau
    o di guongo. Mee ga duuduu gi daha nia libogo mo nia hugu digaula.
  uig-ARA: شۇڭا پەرۋەردىگار بىر كۈن ئىچىدە ئىسرائىلنىڭ بېشى ۋە قۇيرۇقىنى، پالما شېخى
    ۋە قومۇشىنى كېسىپ تاشلايدۇ؛
  sus-sus: Isirayila xunyi na a xa yareratie nan na, a xuli na a xa namiɲɔnmɛ wule
    falɛe nan na.
  pon-2006: Ni rahnteieu me KAUN-O pahn ketin kaloke kaun akan en Israel oh towe kan;
    e pahn ketin lupukasang moangarail oh pwadaikirail kan.
  ksd-ksd: Kari ra Luluai na kita kutu vue ra ulu i Israel ma ra taukuna bula, a ul
    ma ra vuvur, na pait ia ta ra kopono bung uka.
  tur-YTC: Bu nedenle Yahve İsrael'den başı, kuyruğu, Palmiye dalını ve kamışı bir
    günde kesip atacak.
  grc-BRENT: καὶ προφήτην διδάσκοντα ἄνομα, οὗτος ἡ οὐρά.
  ind-AYT: (9-13) Oleh karena itu, TUHAN memotong ekor dan kepala Israel, cabang dan
    ranting dalam sehari.
  nya-nya: Choncho Yehova adzadula mutu wa Israeli pamodzi ndi mchira womwe, nthambi
    ya kanjedza ndi bango lomwe tsiku limodzi;
  hrv-hrv: Starješina i odličnik - to je glava; prorok, učitelj laži - to je rep.
  mps-mps: Tama tibaso, Genuai Bidigo te bulu Israel dene mawaibao. Te deli sogo tama
    agai Israel dabego tobolu dali, danu dali, si togaibao. Me po begelama weyu, agai
    te wiegi yai ni pam nologo dali, te olo sigi dali si togaibao.
  tpi-tpi: Olsem na Bikpela i bin mekim save long kantri Israel. Long wanpela de tasol
    em i bin katim het na tel bilong Israel.
  dan-1931: Da hugger HERREN Hoved og Hale af Israel, Palme og Siv på en eneste Dag.
  vie-OVCB: Vì thế, chỉ trong một ngày, Chúa Hằng Hữu sẽ cắt cả đầu lẫn đuôi, cả cành
    lá kè và cây sậy.
  guj-2017: તેથી યહોવાહે ઇઝરાયલનું માથું તથા પૂછડું, ખજૂરીની ડાળી તથા બરુને એક જ દિવસે
    કાપી નાખશે.
  pon-2006A: Ni rahnteieu me KAUN-O pahn ketin kaloke kaun akan en Israel oh towe
    kan; e pahn ketin lupukasang moangarail oh pwadaikirail kan.
  por-BRBSL: Therefore Yahweh cortará a cabeça e a cauda de Israel, ramo de palma
    e palheta, em um dia.
  cth-cth: Hatdawkvah, BAWIPA ni Isarel miphunnaw koehoi lû hoi mai hai thoseh, samtue
    kang hoi pho hai thoseh hnin touh hoi a tâtueng han.
  twi-twi: Enti Awurade betwa eti ne dua afi Israel ho na berɛw ne demmire nso, ɔde
    da koro pɛ;
  hlt-hlt: Te dongah BOEIPA loh Israel te a lu neh a mai khaw, rhophoe neh canghlong
    khaw khohnin pakhat ah ni a rhaih eh.
  tbz-SIM: '@see-verse:ISA.009.013'
  msy-2020: Kamaghɨn amizɨ, Ikiavɨra Itir God, kantri Israel gasɨghasɨki. Guizbangɨra,
    an aruer vamɨran Israelɨn dapanim ko puem atu. A dughiar vamɨra, a iruer dafarim
    ko ighurunim gighɨzazɨ aning irɨ.
  dop-dop: Lɑɣɑtʋ tɑsǝlɑɑ nɑ nyʋɣʋ nyǝ́mɑ ntɛ́ ɩsɔtɑɑ. Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ pɔpɔtʋnɑɑ
    ntɛ́ pǝ tɛɛ.
  azb-azb: Buna görə Rəbb İsraildən başı, quyruğu, Xurma ağacının budağını, qarğını
    bir gündə kəsib atacaq.
  eng-DBY: 'And Jehovah will cut off from Israel head and tail, palm-branch and rush,
    in one day:'
  hin-2017: इस कारण यहोवा इस्राएल में से सिर और पूँछ को, खजूर की डालियों और सरकण्डे
    को, एक ही दिन में काट डालेगा।
  wol-KYG: Mag meek kàngam li ñooy bopp bi, yonent bi mokkal naaféq dib geen.
  eng-YLT: And Jehovah cutteth off from Israel head and tail, Branch and reed — the
    same day,
  eng-WYC-2017: And the Lord shall lose from Israel the head and the tail, [the] crooking
    and [the] beshrewing, either refraining, in one day.
  eng-WMBB: Therefore the LORD will cut off from Israel head and tail, palm branch
    and reed, in one day.
  urd-GVH: नतीजे में रब एक ही दिन में इसराईल का न सिर्फ़ सर बल्कि उस की दुम भी काटेगा,
    न सिर्फ़ खजूर की शानदार शाख़ बल्कि मामूली-सा सरकंडा भी तोड़ेगा।
  rug-rug: Ke kote la e Zihova meke seke kumatia koe Izireli sa batuna meke sa pikutuna,
    sari na kava ṉohara meke sa kuli pa kolo, pa keke rane mo;
  gaz-gaz: Kanaafuu Waaqayyo Israaʼel irraa mataa fi eegee kuta; damee meexxiitii
    fi shambaqqoo guyyuma tokkoon balleessa;
  fra-LSG: (L’ancien et le magistrat, c’est la tête, Et le prophète qui enseigne le
    mensonge, c’est la queue).
  yal-yal: Fonne nun kuntigine nan a xunna ra, nabiin naxanye wule xaranna tima, ne
    nan a xunla ra.
  haw-1868: Nolaila e oki ai o Iehova, mai ka Iseraela aku, I ke poo, a me ka huelo,
    I ka lala pama, a me ke naku, ma ka la hookahi.
  arb-NAV: لِذَلِكَ سَيَقْطَعُ الرَّبُّ مِنْ إِسْرَائِيلَ فِي يَوْمٍ وَاحِدٍ الرَّأْسَ
    وَالذَّنَبَ، النَّخْلَةَ وَالْقَصَبَةَ.
  ewe-ewe: Ale Yehowa tsrɔ̃ ta kple asike, deʋaya kple keti siaa ɖa tso Israel le
    ŋkeke ɖeka dzi.
  eng-LEE: (9:13) And the Lord cutteth off from Israel head and tail, palm-branch
    and rush, on one day.
  asm-FB: এই হেতুকে যিহোৱাই একে দিনাই ইস্ৰায়েলৰ আৰম্ভণীৰ পৰা শেষলৈকে, খাজুৰ পাত আৰু
    খাগৰি কাটি পেলাব।
  sus-A: عِسِرَيِلَ شُنيِ نَ عَ شَ يَرٍرَتِيٍ نَن نَ، عَ شُلِ نَ عَ شَ نَمِحْنمّ وُلٍ
    قَلّيٍ نَن نَ.
  fra-SBL: C'est pourquoi Yahvé retranchera d'Israël la tête et la queue, branche
    de palmier et roseau, en un seul jour.
  hbo-hbo: זָקֵ֥ן וּנְשׂוּא־פָנִ֖ים ה֣וּא הָרֹ֑אשׁ וְנָבִ֥יא מֹֽורֶה־שֶּׁ֖קֶר ה֥וּא
    הַזָּנָֽב׃
  piu-2006: '@see-verse:ISA.009.013'
  kik-kik: Nĩ ũndũ ũcio Jehova nĩagatinia mũtwe na mũtingʼoe wa Isiraeli, na arenge
    rũhonge rwa mũkĩndũ na rwa ithanjĩ o mũthenya ũmwe.
  fra-NCL: L’ancien et le noble, c’est la tête, et le prophète qui enseigne le mensonge,
    c’est la queue.
  cek-AK: To pongah Angraeng mah Israel to lu hoi tamai salakah takroek pat ueloe,
    tanghang hoi akung to nito thungah takroek tih.
  cuk-cuk: A-ulale, Bab-Jehová, ibagwen-nuedi Israel-dulemar-obelogoed. Ibmar-dula-e-nono-egwanneyobi
    imakoed, ibmar-dula-e-bunnu-immieyobi imakoed. Sapi-ana-sikeyobi imakoed, sapi-e-war-immieyobi
    imakoed.
  uig-CYR: Мойсипит вә мөһтәрәмләр болса баштур; Ялғанчилиқ үгитидиған пәйғәмбәр —
    қуйруқтур.
  tel-2017: కాబట్టి యెహోవా ఇశ్రాయేలులో నుంచి తల, తోక, తాటి మట్ట, రెల్లు అన్నిటినీ
    ఒకే రోజు నరికేస్తాడు.
  hat-BSA: Konsa, SENYÈ a va koupe retire ni tèt ni ke sou Israël, ni branch palmis
    ak wozo nan yon sèl jou.
  kos-kos: Ke len sefanna LEUM GOD El fah kalyei mwet kol lun Israel ac mwet lalos.
    El fah wotela sifa ac pula, lah ac sra.
  hbo-WLC: זָקֵ֥ן וּנְשׂוּא־פָנִ֖ים ה֣וּא הָרֹ֑אשׁ וְנָבִ֥יא מֽוֹרֶה־שֶּׁ֖קֶר ה֥וּא
    הַזָּנָֽב׃
  ibo-ibo: Nʼihi ya, nʼotu ụbọchị, Onyenwe anyị ga-ebibi ndịisi Izrel na ndị ọdụdụ,
    ọ ga-ebibikwa alaka nkwụ na osisi achara niile.
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ମସ୍ତକ ଓ ଲାଙ୍ଗୁଳ, ତାଳବାହୁଙ୍ଗା ଓ ଜଳଜ ତୃଣ ଗୋଟିଏ ଦିନରେ
    କାଟି ପକାଇବେ।
  chk-chk: Iei mine ewe Samol mi Lapalap epwe apwüngü ekewe souemwenin Israel me aramasen
    lon, epwe pöküela möküran me wükün lon eu chök rän.
  rop-rop: Langa wanbala dei, imbin kadimof olabat hed en teil en olabat lif en wadi.
    Detlot boswan en detlot lidamob bin det hedpat, en detlot laiyinwan speshalwan
    mesinja bin det teilpat.
  ukr-1871: 'І відсїче Господь у Ізраїля голову й хвоста, зітне пальму й тростину
    одного дня:'
  deu-1951: (09-13) Da hieb der HERR von Israel ab Kopf und Schwanz, Palmzweig und
    Binse an einem Tage.
  eng-JPS: (9-13) Therefore the LORD doth cut off from Israel head and tail, palm-branch
    and rush, in one day.
  srp-1865: Zato æe otsjeæi Gospod Izrailju glavu i rep, granu i situ u jedan dan.
  lug-lug: Bw’atyo Mukama Katonda kyaliva asala ku Isirayiri, omutwe n’omukira, ettabi
    n’olukindu mu lunaku lumu.
  heb-heb: ויכרת יהוה מישראל ראש וזנב כפה ואגמון יום אחד׃
  ben-IRV: এই জন্য সদাপ্রভু ইস্রায়েলের মাথা লেজ, খেজুরের ডাল ও খাগড়া এক দিনের কেটে
    ফেলবেন।
  pan-pan: ਇਸ ਕਾਰਨ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲ ਵਿੱਚੋਂ ਸਿਰ ਅਤੇ ਪੂਛ, ਖਜ਼ੂਰ ਦੀ ਟਹਿਣੀ ਅਤੇ ਕਾਨਾ ਇੱਕੋ
    ਦਿਨ ਵੱਢ ਸੁੱਟਿਆ,
  mya-JVB: ထိုကြောင့် ၊ ထာဝရဘုရား သည် ဣသရေလ အမျိုးမှ ဦးခေါင်း နှင့် အမြီး ကို၎င်း၊
    စွန်ပလွံ လက်နှင့် ကိုင်း ပင်ကို၎င်းတနေ့ ခြင်းတွင် ခုတ် ဖြတ်တော်မူလိမ့်မည်။
  tte-O: Kabo kaliyate kaigedamo kalona mena Yaubada kani Isileli kulukuluna yo uyawana
    itom-gabaegili.
  hmo-hmo: Unai dainai Lohiabada ese Israela ena gunalaia taudia bona ena taunimanima
    edia kerere davana do ia henia. Dina tamona lalonai, Lohiabada ese Israela ena
    kwarana bona iuna, au raurau bona rigi danu do ia utua oho.
  urd-urd: इसलिए ख़ुदावन्द इस्राईल के सिर और दुम और ख़ास — ओ — 'आम को एक ही दिन में
    काट डालेगा।
  rus-SYN: 'И отсечет Господь у Израиля голову и хвост, пальму и трость, в один день:'
  bqc-SIM: Gbɛ̃zↄ̃ↄↄ ń gbɛ̃́ pↄ́ aaì ń mi da íaↄ mɛ́ mipi ũ, ãnabi ɛgɛnaↄ mɛ́
    vlã́pi ũ.
  tcz-CHONGTHU: Hijeha chu Pakaiyin alua pat amei geiya lusu-bahho le pumpengho nikhatleh
    asatlhah ding ahi.
  mar-mar: म्हणून परमेश्वर इस्राएलाचे शीर व शेपूट, तालवृक्षाची फांदी व लव्हाळा एका
    दिवसात छाटून टाकील.
  qub-qub: Chaypitami Tayta Diosga juc junajllacho Israelpa umantawan chupanta rogurenga.
    Chucru palmatawan shauya utututapis muturenga.
  hat-hat: Yon sèl jou a, Seyè a ap koupe ni tèt pèp Izrayèl la ni ke l'. L'ap pini
    tout chèf pèp la, gwo kou piti.
  eng-BSB: So the LORD will cut off Israel’s head and tail, both palm branch and reed
    in a single day.
  eng-WEBPB: Therefore the LORD will cut off from Israel head and tail, palm branch
    and reed, in one day.
  kbq-kbq: E'ina hu'negu magoke knafinke'za Ra Anumzamo'a Israeli vahera zamasenine
    zamarisonanena runekafrino, magoke knafinke'za tofe ani'na rukafrino nompintima
    nehagea varozana rukafri atregahie.
  nhe-BL: Yeca TOTECO san ipan se tonal quintzontlamiltis nochi nopa tlacame ipan
    nochi tlali Israel yonque tlapijpiyani o teicneltzitzi.
  gub-BL: 'A''e rupi pitài ''ar mehe Tupàn Tuweharupi Wiko Ma''e omonohok putar Izaew
    iàkàg nehe, omonohok putar huwaz nehe no. Wereko putar miar ài a''e wà nehe: weityk
    putar inàzàràn ''yw paw nehe: weityk putar teko ka''api''i popok zàwenugar nehe
    no.'
  eng-DRA: And the Lord shall destroy out of Israel the head and the tail, him that
    bendeth down, and him that holdeth back, in one day.
