    nga panahon himoon niya kining mahimayaon, sa dalan paingon sa dagat, tabok sa
    Jordan, ang Galilea sa mga nasod.
  pol-UBG: Mrok jednak nie będzie taki, jak był w czasie jej ucisku, gdy Bóg dotknął
    ziemię Zebulona i ziemię Neftalego, ani jak potem, gdy trapił ją przy drodze morskiej
    za Jordanem, w Galilei pogan.
  agr-agr: 'Tujash imanik waituinak wake besemag batsabiagtina duka tuke achatnai.
    Tuja Sabulógka nugkeg Neftalí nugkejai mai Galileanum aents Apajuín nemagchau
    aidau batsata nuna ijus awai. Nunú nugkak, namak Jordágka amain nagkamnas nayantsanum
    jegaa nagkanui. Tuja yaunchuk nunú aidaun Apajuí suwimkan susa ijinauwai. Tujash
    duwi batsamas ataktu Apajuí anenken wainkau ainawai. Nunú nuniktinun Isaías pachis
    etsejak:'
  kyc-kyc: Napatalai Sepyulanepa rara dolapona yuu doko wamba randa epeyamo elya nyuo
    peteyami doko enakana yuu nakamana dorena kapa seramo pisirami. Ipwa Metitaraniane
    pete silyamo yuu neta pyakaenge ipwa Jotane dumu wangu ingyuo yuu Galili angi
    sukusa wambu rara wakale range epo palenge dorena ingyuo pyaka sera.
  urd-GVU: لیکن مصیبت زدہ تاریکی میں نہیں رہیں گے۔ گو پہلے زبولون کا علاقہ اور نفتالی
    کا علاقہ پست ہوا ہے، لیکن آئندہ جھیل کے ساتھ کا راستہ، دریائے یردن کے پار، غیریہودیوں
    کا گلیل سرفراز ہو گا۔
  deu-1912: '[8:23] Doch es wird nicht dunkel bleiben über denen, die in Angst sind.
    Hat er zur vorigen Zeit gering gemacht das Land Sebulon und das Land Naphthali,
    so wird er es hernach zu Ehren bringen, den Weg am Meere, das Land jenseit des
    Jordans, der Heiden Galiläa.'
  ntj-ntj: Kutjulpirtu-ya yarnangu pirnilu kuliranytja ngurra nyarra Kalalinya palyamunu
    ngaralanytja. Tjiinya-ya Tjipulanku tjamu kaparlipirti puru Natjaliku tjamu kaparlipirti
    ngurra palunyangkartu nyinarranytja. Nyangka-ya pirnilu kulilpayi ngurra palyamunu.
    Palunyangka-ya ngula marlangkatja-marlangkatjalu marninypungkula watjanma, “Ngurra
    walykumunu.” Ngurra palunyanya lipi purlkanya ngarala kapi kantilywana pururtu
    kapi yini Tjuutantawana. Ngurra palunyangka-ya malikitarrartu nyinapayi.
  kan-2017: ಆದರೆ ಸಂಕಟಪಟ್ಟ ದೇಶಕ್ಕೆ ಅಂಧಕಾರವಿಲ್ಲ. ಪೂರ್ವಕಾಲದಲ್ಲಿ ಜೆಬುಲೋನ್ ಮತ್ತು ನಫ್ತಾಲಿ
    ಸೀಮೆಗಳನ್ನು, ಆತನು ಅವಮಾನಕ್ಕೆ ಗುರಿಮಾಡಿದನು. ಅನಂತರದಲ್ಲಿ ಯೊರ್ದನಿನ ಆಚೆಯ ಸೀಮೆ, ಸಮುದ್ರದ
    ಕಡೆಗಿರುವ ಸೀಮೆ, ಅನ್ಯಜನಗಳಿರುವ ಗಲಿಲಾಯ ಸೀಮೆ ಈ ಪ್ರಾಂತ್ಯವನ್ನೆಲ್ಲಾ ಘನಪಡಿಸಿದ್ದಾನೆ.
  yap-yap: Dariy kanawo’en miyad thay ko re gafgow ni bay yib e ngiyal’nem. Nam ko
    ganong rok Zebulun nge Naftali e un darifannag, machane bayi bingyal’ ma bay ni
    tay fan e re nam ney, ni tabab ko day ni Mediterranean me yan ko ngek nga ba’
    nem e Jordan nge mada’ nga Galile ko gin be par girdi’en boch e nam riy.
  hlt-MCSB: Te cakhaw hlamat kah bangla anih taengah mangdaeng mangtok la Zebulun
    khohmuen kah, Naphtali khohmuen kah a tap khomu te om mahpawh. Tedae hmailong
    ah Jordan rhalvang neh namtom Galilee kah tuipuei longpuei te a thangpom ni.
  mdy-ETH: ዬንሢ ቤርታ ሜታዼዞንሢ ጋዓንቴ ላሚ ሜታ ሄላዓኬ። ሚናኣ ዎዶና ዛብሎኦኔንታ ኔፒታኣሌሜንታ ዓጫ ቶኦቺንቲ ናንጌኔ፤
    ሙካ ዎዶይዳ ጋዓንቴ ሜዲቴራኒያ ባዞኮ ዓባ ኬስካ ባንፃፓ ዓርቃዖ ዴንዲ ዮርዳኖሴ ሱኮ ሄላንዳኣና ዓኣ፥ ባሼ ሜሌ ዴራ ማዢ ዴዔ
    ጌሊላ ዓጫ ቦንቺንታንዳኔ።
  twi-ASANTE: Nanso, wɔn a na wɔwɔ ahohiahia mu no, wɔrenni awerɛhoɔ bio. Kane no
    ɔbrɛɛ Sebulon ne Naftali nsase no ase, nanso daakye bi ɔbɛhyɛ Galilea a ɛyɛ amanamanmufoɔ
    ɔman na ne kwan da Yordan ne ɛpo ntam no animuonyam.
  eng-WEBU: But there shall be no more gloom for her who was in anguish. In the former
    time, he brought into contempt the land of Zebulun and the land of Naphtali; but
    in the latter time he has made it glorious, by the way of the sea, beyond the
    Jordan, Galilee of the nations.
  wal-wal: Gidikkonne, waayettidaageetussi hagaappe sinttau xumenna. Beni wode GODAI
    Zaabiloona biittaanne Nifttaaleema biittaa kaushshiis; shin sinttappe he Meediteraane
    Abbaa ogiyan de7iya biittaanne Yorddaanoosa SHaafaappe hefintta baggan de7iya
    “Aihuda gidenna asai de7iyo Galiila” giyo biittaa i bonchchana.
  spa-PDDPT: Pero no habrá siempre oscuridad para la que estaba en angustia. Como
    en tiempo pasado ʼEL despreció la tierra de Zabulón y la tierra de Neftalí, así
