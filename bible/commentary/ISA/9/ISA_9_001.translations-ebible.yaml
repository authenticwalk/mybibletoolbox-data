    los gentiles.
  gun-gun: Ha'e rami teĩ yvy re ojexavai va'ekue ma pytũ vaikuea rupi riae e'ỹ 'rã
    ikuai. Mba'eta jypy'i ma Nhanderuete omo'yvyĩ'i raka'e Zebulom ha'e Naftali yvy
    re ikuai va'e. Ha'e rã opaa py ma ojapo 'rã Galiléia judeu e'ỹ va'e kuery rekoa
    ojou porãmbaa aguã rami, tape ye'ẽ rembe rupi oaxa va'e guive Jordão yakã kyvõ
    rami peve.
  ilo-ULB: Maikkatto ti saem nga adda kenkuana nga agsagsagaba. Iti naglabas a tiempo,
    pinabainanna ti daga ti Zabulun ken ti daga ti Naftali, ngem iti masangoanan a
    tiempo, pagbalinennanto daytoy a nadayag, ti dalan a mapan iti baybay, iti ballasiw
    ti Karayan Jordan, Galilea dagiti nasion.
  kpg-kpg: Gei di maa gu deai di madagoaa e llele hagammuni gi daha mo nia haingadaa
    aanei ai. Tenua go Zebulun mo Naphtali la gu haga balumee, gei di madagoaa gaa dae mai
    ga hagalaamua labelaa go di gowaa deelaa, e tugi i di tai go Mediterranean gaa hana loo
    gi baahi i dua gi nia gowaa ala i baahi gi golo Jordan, ge tugi hogi i Galilee,
    go tenua ni digau tuadimee.
  uig-ARA: بىراق، ھەسرەت-نادامەتكە قالغانلارغا زۇلمەت بولىۋەرمەيدۇ؛ ئۇ ئۆتكەن زامانلاردا
    زەبۇلۇن زېمىنىنى ۋە نافتالى زېمىنىنى خار قىلدۇرغان؛ بىراق كەلگۈسىدە ئۇ مۇشۇ يەرنى،
    يەنى «يات ئەللەرنىڭ ماكانى» گالىلىيەگە، جۈملىدىن «دېڭىز يولى» بويىدىكى جايلار
    ۋە ئىئوردان دەرياسىنىڭ قارشى قىرغاقلىرىغا شان-شۆھرەت كەلتۈرىدۇ؛
  sus-sus: Ɲama naxan nu na a ɲɛrɛfe dimi kui, e bara naiyalanyi xungbe to. Tɔɔrɛ
    xa nɔɛ nu na naxee fari, naiyalanyi xungbe bara yanba e ma.
  pon-2006: Sapwen kadaudok en Sepulon oh Napdali sarohdier ahnsou ehu, ahpw ni ahnsou
    kohkohdo sahpw pwukat pahn waunla, sang ni Sehd Mediderenien lelahng sahpw palio
    Pillap Sordan ni palimese, iangahki Kalili wasa me mehn liki kan kin koukousoan
    ie.
  jae-jae: Lau taŋ sêŋgôŋ gêsuŋbôm naŋ, sêlic ja kapôêŋ teŋ. Ma ŋawê kêpô êsêac, taŋ
    sêŋgôŋ gêmac ŋagamêŋ kanucŋa naŋ.
  ksd-ksd: Ma nina ba i ga ki ma ra ngala na bunurut pa na bang mulai ta ra bobotoi.
    Ta ra kilala lua i ga varuva ra gunan Sebulun ma ra gunan Naptali, ma ga ta ra
    kilala namur i tar vamong ia tuna ta ra valian, ta ra papar a Iordan maro iat,
    a langun kai ra umana Tematana.
  tur-YTC: Ama acı çekmiş olana artık kasvet olmayacak. Eskiden Zevulun ülkesini ve
    Naftali ülkesini alçaltmıştı; ama son zamanda, deniz yolunda, Yarden'in ötesinde,
    ulusların Galilesi'ni görkemli kıldı.
  grc-BRENT: Ὁ λαὸς ὁ πορευόμενος ἐν σκότει, ἴδετε φῶς μέγα· οἱ κατοικοῦντες ἐν χώρᾳ
    σκιᾷ θανάτου, φῶς λάμψει ἐφʼ ὑμᾶς.
  ind-AYT: (8-23) Namun, tidak akan ada lagi kesuraman bagi dia yang dahulu berada
    dalam kesusahan. Dahulu, Dia memandang rendah tanah Zebulon dan tanah Naftali,
    tetapi pada kemudian hari, Dia akan memuliakan jalan dekat laut di seberang Sungai
    Yordan, yaitu Galilea, daerah bangsa-bangsa asing.
  nya-nya: Anthu amene anali ndi nkhawa, sadzakhalanso otaya mtima. Masiku amakedzana
    Mulungu ananyozetsa dziko la Zebuloni ndi dziko la Nafutali, koma kutsogolo kuno
    dera lonse la Galileya, limene lili dziko la anthu a mitundu ina, kuyambira ku
    nyanja yayikulu, mʼmbali mwa Yorodani, adzalisandutsa laulemu.
  hrv-hrv: Narod koji je u tmini hodio svjetlost vidje veliku; one što mrklu zemlju
    obitavahu svjetlost jarka obasja.
  mps-mps: Polobadu Genuai Bidigo te Naptaligo hanigo bulu pesage, me Sebulungo hanigo
    bulu dolai dao. Tama augwali hale dali mu bidai dao. Tiali goli, me sogo nosali
    da, te badu dabe te tamu węba pabo sunumide bida bida pabo bulu, me te wę Jordan
    ugwa bulu badu bulu dabe, me te Galili distrik bulu tigidali, me te Israel hani
    isąwai bidi dabe hauwa bidibo madi, te bulu dabe sese genuai nogi saibao. Tama
    augwaligo dwai sogo sia saibao.
  tpi-tpi: Bipo Bikpela i bin bagarapim olgeta ples bilong ol lain Naptali na Sebulun,
    na ol i sem nogut tru. Tasol long wanpela taim bihain, ol ples i stap long Bikrot
    i go long Solwara, na ol ples i stap long hapsait bilong wara Jordan, na olgeta
    hap bilong distrik Galili, em dispela distrik i gat planti manmeri bilong ol arapela
    kantri tu i stap long en, bai olgeta dispela ples i kisim biknem, na taim nogut
    bilong ol bai i pinis.
  dan-1931: 'Men engang skal der ikke længer være Mørke i det Land, hvor der nu er
    Trængsel; i Fortiden bragte han* Skændsel over Zebulons og Naftalis Land, Men
    i Fremtiden bringer han Ære over Vejen langs Søen, Landet hinsides Jordan, Hedningernes
    Kreds**. { [*dvs. Gud.] / [**på hebr.: Galil, hvoraf Galilæa. Matt. 4, 14 ff.]
    }'
  vie-OVCB: Tuy nhiên, thời kỳ tối tăm và tuyệt vọng sẽ không đến mãi mãi. Đất Sa-bu-luân
    và Nép-ta-li sẽ bị hạ xuống, nhưng trong tương lai, vùng Ga-li-lê của dân ngoại,
    nằm dọc theo đường giữa Giô-đan và biển, sẽ tràn đầy vinh quang.
  guj-2017: પરંતુ જે ભૂમિ પર સંકટ પડ્યુ હતું, તેમાં અંધકાર નહિ રહે. પ્રથમ તેમણે ઝબુલોન
    તથા નફતાલીના દેશને તિરસ્કારપાત્ર બનાવી દીધો હતો, પણ છેવટે તે સમુદ્રના રસ્તે આવેલા,
    યર્દનને પેલે પાર, ગાલીલના દેશોને પ્રતિષ્ઠા અપાવશે.
  pon-2006A: Sapwen kadaudok en Sepulon oh Napdali sarohdier ahnsou ehu, ahpw ni ahnsou
    kohkohdo sahpw pwukat pahn waunla, sang ni Sehd Mediderenien lelahng sahpw palio
    Pillap Sordan ni palimese, iangahki Kalili wasa me mehn liki kan kin koukousoan
    ie.
  por-BRBSL: Mas não haverá mais tristeza para ela que estava em angústia. No primeiro
    tempo, ele desprezou a terra de Zebulom e a terra de Naftali; mas no segundo tempo
    ele a tornou gloriosa, pelo caminho do mar, além do Jordão, a Galiléia das nações.
  cth-cth: Hatei, runae khang hnukkhu hmonae dawk hoi ram teh a hlout awh han. Zebulun
    ram hoi Naphtali ram teh, ahmaloe vah kayanae kâhmo nakunghai a to hmalah teh,
    tuipui rai ceinae lamthung, Jordan palangpui namran lae, Jentelnaw onae Galilee
    ram totouh barinae a coe awh han.
  twi-twi: Nanso wɔn a na wɔwɔ ahohiahia mu no renni awerɛhow bio. Kan no ɔbrɛɛ Sebulon
    ne Naftali nsase no ase, nanso daakye bi ɔbɛhyɛ Galilea a ɛyɛ amanamanmufo man
    na ne kwan da Yordan ne po ntam no anuonyam.
  hlt-hlt: Te cakhaw hlamat kah bangla anih taengah mangdaeng mangtok la Zebulun khohmuen
    kah, Naphtali khohmuen kah a tap khomu te om mahpawh. Tedae hmailong ah Jordan
    rhalvang neh namtom Galilee kah tuipuei longpuei te a thangpom ni.
  tbz-SIM: Kubotí kùù do kérí kɛyensɔ̀ùkɛ̀ miɛkɛ kù yɑ̀mu kuwenniku diɛkù. Bɛ̀ɛ̀ do
    bo dibiìnnì kó dihɛì mukṹṹ nkpɛri kɛ̀ kuwennikuu bɛ̀ mìítɛ́.
  msy-2020: Eghtɨ gɨn, osɨmtɨziba aterir darasi, me uam osemeghan kogham. Ia fo, Ikiavɨra
    Itir God, fomɨra Naptali ko Sebulunɨn anababar nguibaba bar dagh asɨghasɨghizɨ,
    me bar aghumsɨki. Eghtɨ gɨn dughiatam izɨtɨ, tuavir ongarimɨn zuimɨn boroghɨra
    itir danganim, ko Jordanɨn Fanemɨn dadarir vongɨn itir danganim, a Galilin Distrighɨn
    nguazim, danganir kam Kantrin Igharazibar Gumazamizir avɨriba uaghan an aven iti,
    nguibar kaba uaghan bar moghɨra, men dughiar kuraba da gɨvaghtɨ, me ziar ekiam
    iniam.
  dop-dop: Yǝlɑɑ mpɑ pɑ tɔŋ sǝkpɛtʋɣʋ tɑɑ tɔ, pɑ nɑɑkɩ nyɑlǝmǝlɛ sɔsɔɔlɛ. Mpɑ pɑ wɛ
    ɑhoo sǝkpɛtʋɣʋ sɔsɔɔŋkʋ tɑɑ tɔ nyɑlǝmǝlɛ tʋlɑ pɛlɛ pɑ tɔɔ.
  azb-azb: Lakin əzab çəkmiş xalq qaranlıqda qalmayacaq. Keçmişdə Rəbb Zevulun və
    Naftali bölgələrini alçaltdı, Gələcəkdə isə dənizkənarı yolu, İordan çayının o
    biri tayını, Müxtəlif millətlər yaşayan Qalileyanı Şərəfə çatdıracaq.
  eng-DBY: 'Nevertheless the darkness shall not be as when the distress was in the
    [land], at the time he at first lightly, and afterwards heavily, visited the land
    of Zebulun and the land of Naphtali, — the way of the sea, beyond the Jordan,
    Galilee of the nations:'
  hin-2017: तो भी संकट–भरा अंधकार जाता रहेगा। पहले तो उसने जबूलून और नप्ताली के देशों
    का अपमान किया, परन्तु अन्तिम दिनों में ताल की ओर यरदन के पार की अन्यजातियों के
    गलील को महिमा देगा।
  wol-KYG: Askan wiy doxe lëndëm nii, ñooy gis leer gu mag. Ñooñu dëkke réewum ndee
    mu ne këruus, ñoom la leer di fenkal.
  eng-YLT: As the former time made light The land of Zebulun and the land of Naphtali,
    So the latter hath honoured the way of the sea, Beyond the Jordan, Galilee of
    the nations.
  kne-kne: Ngem olay mo kaman nidi di lak-amen da ay ligat ya mabolinget, makaan to
    din panladladingitan da. Dandani et ay maibabain din dagan da Zebulun en Naftali,
    ngem sin tapin di agew, maidaydayaw din daga ay nay ay wada sin benget di annawa
    ay lebeng ya sin demang di ginawang ay Jordan ya enggana sin sakop di Galilea
    ay kanan da en ilin di Gentil.
  eng-WYC-2017: In the first time, the land of Zebulun and the land of Naphtali was
    alighted, either released; and at the last, the way of the sea beyond Jordan,
    of Galilee of heathen men, was made heavy.
  eng-WMBB: But there shall be no more gloom for her who was in anguish. In the former
    time, he brought into contempt the land of Zebulun and the land of Naphtali; but
    in the latter time he has made it glorious, by the way of the sea, beyond the
    Jordan, Galilee of the nations.
  urd-GVH: लेकिन मुसीबतज़दा तारीकी में नहीं रहेंगे। गो पहले ज़बूलून का इलाक़ा और नफ़ताली
    का इलाक़ा पस्त हुआ है, लेकिन आइंदा झील के साथ का रास्ता, दरियाए-यरदन के पार, ग़ैरयहूदियों
    का गलील सरफ़राज़ होगा।
  rug-rug: ba sa totoso huporo meke talotaṉa si lopu kaqu koa hola. Pukerane si va
    kurekure i Tamasa sari butubutu Zeboloni meke Napitalai, ba koari na rane vugo
    repere si kote va lavatia Sa sa popoa Qaleli tadi na tie Zenitailo d. Sa popoa
    sapu koa ia sa siraṉa mae gua koasa kolo Meditareniani karovo la pa kali Ovuku
    Zodani.
  gaz-gaz: Warri rakkina guddaa keessa turan garuu siʼachi gadda keessa hin jiraatan.
    Inni duraan biyya Zebuuloonii fi biyya Niftaalem gad deebise; gara fuulduraatti
    garuu Galiilaa Namoota Ormaa kan Yordaanosiin gama, qarqara Daandii Galaanaa irra
    jiran sana ni kabaja.
  fra-LSG: Le peuple qui marchait dans les ténèbres Voit une grande lumière; Sur ceux
    qui habitaient le pays de l’ombre de la mort Une lumière resplendit.
  gnn-gnn: Yo, ŋäthilinydja ŋunhinydja walala yukurranha ŋuli yolŋu'‐yulŋuyu ḻakaranha
    ŋunhiyi ŋaraka wäŋa Djapalan ga Napali yätj ḻakaranhana, ga yalalanydja walala
    yurru yukurra ḻakarama ŋunhiyi ḻatju' ḻakaramana dhikana, beŋuru gapuŋuru moṉukŋurunydja,
    ga bala Djodanlilina mayaŋ'lili, yanana liŋgu ga ŋunhana‐wala Galalilili wapthun,
    ŋunhi yukurra mulkuru yolŋu walala nhina.
  yal-yal: Yamaan naxan sigan tima dimini, ne bata kɛnɛn gbeen to. Naxanye dɔxi dimi
    gbeeni, kɛnɛnna bata mini ne ma!
  iou-iou: Bian Yawetä Naptali kenta Sebulun täŋo kome täŋpän wawäpäŋ yepmaŋpän mäyäk
    pähap nadäŋkuŋ. Ude täŋkukopäŋ kadäni kubä ahäwayäŋ täyakken kome ukäda, Mediterenian
    gwägu pähaptä päŋku Jodan ume kukŋi udude, ba Galili kome, äma äbanitä it täkaŋken
    u imaka, wäpi biŋam yäpmäŋirä kadäni waki irit u api paorek.
  haw-1868: I ka wa i hoowahawahaia'i ka aina o Zebuluna, a me ka aina o Napetali,
    A mahope iho, hoonani oia i kahi maikai, Ma kela aoao o Ioredane, o Galilaia no
    na kanaka e.
  arb-NAV: وَلَكِنْ لَنْ يُخَيِّمَ ظَلامٌ عَلَى الَّتِي تُعَانِي مِنَ الضِّيقِ، فَكَمَا
    أَذَلَّ اللهُ فِي الزَّمَنِ الْغَابِرِ أَرْضَ زَبُولُونَ وَنَفْتَالِي، فَإِنَّهُ
    فِي الزَّمَنِ الأَخِيرِ يُكْرِمُ طَرِيقَ الْبَحْرِ وَعَبْرَ الأُرْدُنِّ، جَلِيلَ
    الأُمَمِ.
  ewe-ewe: Ke hã la, blukɔdodo ƒe ɣeyiɣi kple dziɖeleameƒo ƒe ɣeyiɣi manɔ anyi ɖikaa
    o. Tsã la, èbɔbɔ Zebulonyigba kple Naftalinyigba ɖe anyi. Ke le ɣeyiɣi siwo gbɔna
    me la, ade bubu dukɔ siwo le Ƒutamɔ dzi kple esiwo le Yɔdan godo la ŋu.
  eng-LEE: (8:23) For no fatigue [befalleth] him that oppresseth it; in the first
    time he made light of the land of Zebulun, and the land of Naphtali, and at the
    last he will deal hard, with the way by the sea, on the other side of the Jordan,
    [up to] the Galilee of the nations.
  asm-FB: যন্ত্রণাত থকা জনীৰ পৰা আন্ধাৰ দূৰ হ’ব, তেওঁ প্রথম অৱস্থাত জবূলূন আৰু নপ্তালী
    দেশক অপদস্থ কৰিছিল, কিন্তু পৰবর্তী সময়ত সমুদ্ৰলৈ যোৱা পথ, যৰ্দ্দনৰ সিপাৰে, গালীল
    দেশৰ লোকসকলক গৌৰৱাম্বিত কৰিব।
  sus-A: حَمَ نَشَن نُ نَ عَ حّرّقٍ دِ مِ كُي، عٍ بَرَ نَءِيَلَنيِ شُنفبٍ تٌ. تْورّ
    شَ نْي نُ نَ نَشٍيٍ قَرِ، نَءِيَلَنيِ شُنفبٍ بَرَ يَنبَ عٍ مَ.
  fra-SBL: Mais il n'y aura plus de tristesse pour celle qui était dans l'angoisse.
    Dans le temps passé, il a méprisé le pays de Zabulon et le pays de Nephtali ;
    mais dans le temps passé, il l'a rendu glorieux, par le chemin de la mer, au-delà
    du Jourdain, la Galilée des nations.
  hbo-hbo: הָעָם֙ הַהֹלְכִ֣ים בַּחֹ֔שֶׁךְ רָא֖וּ אֹ֣ור גָּדֹ֑ול יֹשְׁבֵי֙ בְּאֶ֣רֶץ
    צַלְמָ֔וֶת אֹ֖ור נָגַ֥הּ עֲלֵיהֶֽם׃
  piu-2006: (9:; 11:; 53:) Kurayitjanya kanalpayilampa ngalya yankunytjaku Yaatjayalu
    irriṯi yalatji watjaṉu, “Yaṉangu tjuṯaya mungawana nguwanpaya nyinarra waṉinyi,
    kuya kutjuya kulira nyinapayi, mungangka kutu nyinakitjaya yunytjurringanyi. Yalatji
    nyinarraya tili tiṉa nguwanpa nyakulpi. Kuyatjarraya nyinaku mirrirrikitja. Paluru
    tjana tili tiṉa nguwanpa Kurayitjanya nyaku. Nyakulaya yalatji nintingku kulilku,
    ‘Katutjalulampa palumpa katja nyinatjunu. Yiṯi wiima nyinarra tiṉarriku. Mayutju
    tiṉalampa yilta nyinaku. Palunyangkala yalatji katja palunya waḻkula! Katja palunya
    palyalingkulampa nyinaku. Palurulanya nintilku Katutjanya. Yilta katja palunya
    mayutju tiṉalampa nyinaku, Katutjanyapula paawu kutjutjarra. Katja paluru paapa
    tiṉa nguwanpalampa nyinaku. Palurulanya Katutjaku kalypa nyinatjunkupayi. Kanalpayi
    paluru Kurayitjalulanya yaṉangu tjuṯa yaṉṯayaṉṯalku, kutulanya yaṉṯayaṉṯara kanyinmalpa,
    ngula nyinanytja tjuṯaṯarra. Mayutju tiṉa Tapitalu tjananya tjukarurru kanyintja
    nguwanpa, kanalpayi paluru tjananya Tapitaku walytja ngaṉṯitja tjuṯa tjukarurrungku
    tjananya kutu yaṉṯayaṉṯanmalpa. ‘Watiya piḻṯirringu. Palulanguru watiya palula
    yukiri nyuwana pakaṉu Yukiri nyuwana pakaṉutja nguwanpa, kanalpayi palunya yutirringkula
    kanalampa nyinaku. Yirriṯi wati Tjiitjiyinya Tapitaku paapa mirrirringu, palunyatjanu
    ngula palumpa walytja ngaṉṯitja kana nyinaku. Kanalpayi paluru ninti puntu nyinaku,
    Katutjaku kurrunpatjarra. Paluru nguḻuwiya nyinarra tjukarurrungku tjananya nintinmalpa.
    Uwankarraku ninti nyinarra Kurayitjanya mayutju Katutjaku waarrkana nguwanpa nyinaku.
    ‘Kanalpayi paluru tjananya aṉangu tjuṯa tjukarurrungku watjalku maralpa tjuṯa
    yaṉṯayaṉṯalkitjangku, mayutju tjuṯaku nguḻurringkunytjawiyangku. Mayutju paluru
    tjana puṯu tjingapungku Kurayitjalu maralpa tjuṯanya wantinytjaku.’” Yaatjayalulanya
    nintiṉu kanalpayi Kurayitjanya nganampa kuya waṉikitja tjitjaku. Yaatjaya paluru
    tjananya yalatji tjakultjunu, “Nganaṉanya tjitjantankutjipingkamarra Kurayitjanyalampa
    tjitjaku nganampa kuya waṉikitja. Yurrunpala wiyawanangku yalatji kuliṉu, ‘Paluru
    tjitjaku Katutjalu ngaparrtjingku pungkunytjala.’ Yalatji wiya. Nganampa kuya
    waṉikitja paluru tjitjaku, nganaṉanya kuyatjarra Katutjalu pungkupayingkamarra.
    Kurayitja paluru tjitjakulampa, nganaṉa Katutjaku kalypalpi nyinanytjaku. Kurayitja
    palunya tjana yalatji tjitjantankunytjala Katutjalu kuyalampa waṉiku kana kutu
    nyinanytjaku. Yalatji Katutjalulanya kana nyinatjunku nganampa kuyanguru Kurayitjanya
    mirrirringutjangka.” Yalatji Katutjalu Yaatjayanya yirriṯi nintiṉu paluru piipangka
    wakantjaku. Yaatjayalu yalatji watjaṉu Kurayitjanyalampa kuya waṉikitja waralyngarala
    tjitjanytjaku, yurrunpa.
  pjt-pjt: Palu kulilaya! Panya manta nyara Galileela Tjipulanku pakaḻi puḻiripiti
    munu Napataliku pakaḻi puḻiripiti kuḻu nyinanyi ngura tjuṯangka. Kaya Jew wiya
    tjuṯa kuḻu ngura nyara Galileela nyinanyi palula tjanala tjungu. Kaya Jew kutjupa
    tjuṯangku uḻpaṟiranguṟu palunya tjananya kuranmankupai Jew wiya tjuṯangka tjungu
    nyinanyangka munuya tjanampa kuraringkupai. Palu ngula Godalu palumpa tjanampa
    wiṟu mulapa palyalku kaya kutjupa tjuṯangku tjananya nyakula puḻkaṟa mirawaṉiku.
  kik-kik: 'No rĩrĩ, andũ a bũrũri ũyũ arĩa makoretwo marĩ na mĩnyamaro matigacooka
    kũgĩa na kĩeha. Mbere ĩyo nĩanyararithirie bũrũri wa Zebuluni na bũrũri wa Nafitali,
    no mahinda ma thuutha-inĩ nĩagatĩĩithia bũrũri ũrĩa ũgereire iria-inĩ, ũikũrũkanĩtie
    na Rũũĩ rwa Jorodani, nĩkuo gwĩtagwo Galili-kwa-Ndũrĩrĩ:'
  omb-omb: Nge vin hate na dodo lawera hi rau romasi. Lo taro tomue Huqe u vei hivogi
    na vanue Sebulun mena Navtali, nge lo taro mo vumai mo sigei ngeie vin tabera
    mwere na vanue Kalili ngere hate duvi Israel. Taie hi lo hala mo vano lo tahi
    lo ute ngehi Jodan.
  fra-NCL: Le peuple qui marchait dans les ténèbres a vu une grande lumière, et sur
    ceux qui habitaient le pays de l’ombre de la mort, la lumière a resplendi.
  cek-AK: Toe raihaih tongh kaminawk loe hnukkhuem ah vinghaih hoiah om o mak ai;
    canghnii ah Zebulun hoi Naptali prae to anih mah raihaih paek, toe hmabang ah
    loe tuipui caehhaih loklam, Jordan vapui taeng, Galilee prae ah kaom Gentelnawk
    to pakoeh ah om tih boeh.
  cuk-cuk: We-ibmarmar-guoed-sorbali, dule-suli-suli-itodigusadga bar negsichid naguosulid.
    Epennegwa, Bab-Dummad, Zabulón-dulemar-yala sabsur-odurdaksa gusad, Neftalí-dulemar-yala
    sabsur-odurdaksa gusbalid. We-yarmar Galilea-yargi bukwamalad. Yoedsega, Galilea-yargi
    nued binsanonikoed, e-nug-dummarbaa imakoed. Galilea-yala, Jordán-diwarsik, degi,
    demarse-nalemaidsik naid. A-yalagi, dule-Bab-wissurmalad bukwad.
  uig-CYR: Қараңғулуқта меңип жүргән кишиләр зор бир нурни көрди; Өлүм сайисиниң жутида
    турғучиларға болса, Дәл уларниң үстигә нур парлиди.
  tel-2017: యాతనలో ఉన్న దానిపై అలుముకున్న మబ్బు తేలిపోతుంది. పూర్వకాలంలో ఆయన జెబూలూను
    దేశాన్ని, నఫ్తాలి దేశాన్ని అవమాన పరిచాడు. కాని చివరి కాలంలో ఆయన సముద్ర ప్రాంతాన్ని,
    అంటే యొర్దాను అవతలి ప్రదేశాన్ని, అన్యప్రజల గలిలయ ప్రదేశాన్నీ మహిమగల దానిగా చేస్తాడు.
  hat-BSA: Men nanpwen tristès ankò pou sila ki te nan gwo lapèn nan; nan tan pase
    yo, Li te trete peyi Zabulon ak peyi Nephthali tankou sa ki pa t gen valè; men
    pi lwen, Li te fè li plenn glwa, pa lòtbò rivyè Jourdain an, Galilée a pèp etranje
    yo.
  bxh-bxh: Hige gonowana edi edaꞌeda hesa haba ti gela, lahai heyaheyayadi yai te.
    Beyabeyana, Sebulun yo Nafatali Nuꞌudi, Yaubada ya fataumayamayadi. In moho, fuya
    matada yai haba nuꞌudi ya ita falaꞌidi, Gabogabo Laꞌilaꞌi yai ya lau bee–, Diyodan
    Hoꞌowana tefa saisaina yo Galili hinaga somo yai taꞌowawa edi aba miya.
  kos-kos: Acn sin sruf lal Zebulun ac sruf lal Naphtali tuh pilesreyuk meet, tusruktu
    in pacl fahsru ac fah akfulatyeyuk, liki Meoa Mediterranean nu layen kutulap in
    Infacl Jordan, fahla na nwe Galilee, yen mwet in mutunfacl saya elos muta we.
  hbo-WLC: הָעָם֙ הַהֹלְכִ֣ים בַּחֹ֔שֶׁךְ רָא֖וּ א֣וֹר גָּד֑וֹל יֹשְׁבֵי֙ בְּאֶ֣רֶץ
    צַלְמָ֔וֶת א֖וֹר נָגַ֥הּ עֲלֵיהֶֽם׃
  ibo-ibo: Ma otu ọbụla o siri dị, oge ahụhụ na ọchịchịrị na iru ụjụ ahụ agaghị adịgide
    nye ndị ahụ nọ na nkpa. Nʼihi na nʼoge gara aga, o mere ka e lelịa ala Zebụlọn
    na ala Naftalị anya, ma nʼoge dị nʼihu, ọ ga-eme ka a asọpụrụ Galili nke mba niile,
    nke dị nʼakụkụ osimiri, nʼofe Jọdan.
  ory-ory: ମାତ୍ର ପୂର୍ବେ (ଯେଉଁ ଦେଶ) ବେଦନାଗ୍ରସ୍ତ ଥିଲା, ତାହା ଅନ୍ଧକାର ହୋଇ ରହିବ ନାହିଁ।
    ପୂର୍ବକାଳରେ ସେ ସବୂଲୂନ ଦେଶ ଓ ନପ୍ତାଲି ଦେଶକୁ ତୁଚ୍ଛନୀୟ କରିଥିଲେ, ମାତ୍ର ଶେଷ କାଳରେ ସେ
    ତାହାକୁ ସମୁଦ୍ର ପଥର ନିକଟବର୍ତ୍ତୀ, ଯର୍ଦ୍ଦନର ସେପାରିସ୍ଥ, ଗୋଷ୍ଠୀଗଣର ଗାଲିଲୀକୁ ସମ୍ଭ୍ରାନ୍ତ
    କରିବେ।
  chk-chk: Nge ekewe aramas mi nom lon riaföü resap nonomfochofoch lon rochopwak.
    Me lom Kot a atekisonätiu ewe fanü Sepulon me Naftali, nge lon fansoun mwach epwe
    alinga ei fanü seni ewe al mi ale ngeni ewe matau watte tori ewe fanü pekilan
    ewe chanpupu Jortan, pwal tori ewe fanü Kaliläa, ia ekewe chon lükün Israel ra
    nom ie.
  rop-rop: “Bat detlot pipul hubin abumbat loda pein kaan abumbat pein enimo.” Aibin
    kipgon tok, “Bifo, God bin meigim lobala det dubala kantri gulum Sebyulan en Neftali
    langa Gelali. Bat bambai na ol detlot kantri blanga ol detlot pipul hu jidan najasaid
    langa Jodan Riba, en olawei langa det solwoda gulum Medatareiniyan, God garra
    meigim detlot pipul brabli haibala.
  ukr-1871: Переднїйший час впокорив землю Забулонову й землю Нефталїєву; та пізнїйший
    звеличить приморську дорогу, за-Йорданську сторону, Галилею поганську.
  deu-1951: (08-23) Doch bleibt nicht im Dunkel das Land, das bedrängt ist. Wie er
    in der ersten Zeit das Land Sebulon und das Land Naphtali gering machte, so wird
    er in der Folgezeit zu Ehren bringen den Weg am Meere, jenseits des Jordan, das
    Galiläa der Heiden.
  eng-JPS: (8-23) For is there no gloom to her that was stedfast? Now the former hath
    lightly afflicted the land of Zebulun and the land of Naphtali, but the latter
    hath dealt a more grievous blow by the way of the sea, beyond the Jordan, in the
    district of the nations.
  srp-1865: Ali neæe se onako zamraèiti pritiješnjena zemlja kao prije kad se dotaèe
    zemlje Zavulonove i zemlje Neftalimove, ili kao poslije kad dosaðivaše na putu
    k moru s one strane Jordana Galileji neznabožaèkoj.
  lug-lug: Naye tewaliba kizikiza eri oyo eyali mu kubonaabona. Edda yatoowaza ensi
    ya Zebbulooni n’ensi ya Nafutaali, naye mu kiseera ekijja aliwa Ggaliraaya ekitiibwa,
    ensi ey’abamawanga emitala wa Yoludaani, awali ekkubo erigenda ku nnyanja.
  heb-heb: כי לא מועף לאשר מוצק לה כעת הראשון הקל ארצה זבלון וארצה נפתלי והאחרון הכביד
    דרך הים עבר הירדן גליל הגוים׃
  ben-IRV: কিন্তু সে দেশ আগে কষ্টের মধ্যে ছিল তার অন্ধকার আর থাকবে না; তিনি আগেকার
    দিনের ঈশ্বর সবূলূন দেশ ও নপ্তালি দেশকে নীচু করেছিলেন, কিন্তু পরে সমুদ্রের কাছাকাছি
    সেই রাস্তা, যর্দ্দন তীরবর্তী দেশ, জাতিদের গালীলকে সম্মানিত করেছেন।
  pan-pan: ਪਰ ਉਨ੍ਹਾਂ ਲਈ ਜਿਹੜੇ ਦੁਖੀ ਸਨ, ਕਸ਼ਟ ਦੀ ਧੁੰਦ ਹੋਰ ਨਹੀਂ ਹੋਵੇਗੀ। ਪਿਛਲੇ ਸਮੇਂ ਵਿੱਚ
    ਉਹ ਨੇ ਜ਼ਬੂਲੁਨ ਦੀ ਧਰਤੀ ਅਤੇ ਨਫ਼ਤਾਲੀ ਦੀ ਧਰਤੀ ਨੂੰ ਤੁੱਛ ਕੀਤਾ ਪਰ ਆਖਰੀ ਸਮੇਂ ਵਿੱਚ ਉਹ ਸਮੁੰਦਰ
    ਦੇ ਰਾਹ ਯਰਦਨੋਂ ਪਾਰ ਕੌਮਾਂ ਦੇ ਗਲੀਲ ਨੂੰ ਪਰਤਾਪਵਾਨ ਕਰੇਗਾ।
  mya-JVB: သို့ သော်လည်း၊ ဒုက္ခ ဆင်းရဲခြင်းကို ခံရသော ပြည်သည် နောက်မှမှောင်မိုက် နှင့်ကင်းလွတ်
    လိမ့်မည်။ ဇာဗုလုန် ခရိုင် နှင့် နဿလိ ခရိုင် ကို အထက် က ရှုတ်ချ တော်မူသော်လည်း
    ၊ နောက်တဖန်အိုင် နားရှောက်သော လမ်း ၊ ယော်ဒန် မြစ်တဘက် ၊ တပါးအမျိုးသား နေရာ ဂါလိလဲ
    ပြည်ကို ဂုဏ် အသရေနှင့် ပြည့်စုံစေတော်မူ၏။
  tte-O: Tauna kona Yeoba susu Sebulon yo susu Napitalai iyakamkamnali lalakina na
    sauga ilalaoma koina ali yanuwa esaliyao yo dedei Galili esana kani ikeleisinagili
    kabo wasali silalaki yanuwa yaulina mena. Kaiwena dedeinane koina Kalita Galili
    ana kaba didi-yawatagili ilobi waila Yolidan koina. Na bwaine dedeinane koina
    siya nige tomo Yudiya sibaibaiwasosi simiyamiya na siya tomo Yudiya nige sibabaibaiwa.
  hmo-hmo: Inai nega dika dekena amo, idia be dala ta lasi do idia heau mauri totona.
    Nega gunana dekenai Dirava ese Sebuluno bona Napatali iduhu edia tano, be tano
    mai hemaraina ia halaoa. To gabeai ia ese inai gabu do ia hanamoa, davara badana
    kone ena dina daekau kahana, ela bona Ioridane Sinavai unai kahana, bona Galilea
    tano danu, be Dirava ese do ia hanamoa, idau bese taudia idia noho gabuna be unai.
  urd-urd: लेकिन अन्दोहगीन की तीरगी जाती रहेगी। उसने पिछले ज़माने में ज़बूलून और नफ़्ताली
    के 'इलाक़ों को ज़लील किया, लेकिन आख़िरी ज़माने में क़ौमों के ग़लील में दरिया की
    तरफ़ यरदन के पार बुज़ुर्गी देगा।
  rus-SYN: Прежнее время умалило землю Завулонову и землю Неффалимову; но последующее
    возвеличит приморский путь, Заиорданскую страну, Галилею языческую.
  bqc-SIM: Gbɛ̃́ pↄ́ aa ku gusiauↄ gupua zↄ̃ↄ è, gu dↄ̀ bùsu pↄ́ kú ga lɛ́zĩ deↄnɛ.
  tcz-CHONGTHU: Hijengjongle hiche boina meipi jin le phat-hahsa chu tonsot geiya
    chelhajinglou ding ahi. Zebulun le Naphtali gamkai chu hung kineosahtantin, hinla
    Galilee a Gentile, Jordan lui le Twipi kikah-a lamlen pangdunga chengte chu loupina
    chang diu ahi.
  mar-mar: जी फार त्रासात होती ती त्यावरील विपत्ती घालवून देण्यात येईल. मागील काळी
    त्याने जबुलून व नफताली प्रांताची, अप्रतिष्ठा केली, पण पुढील काळी समुद्राकडील भाग,
    यार्देनेच्या पलीकडचा भाग राष्ट्रांचा गालील यांची तो प्रतिष्ठा करील.
  soq-soq: Walama sawo apana mai poka eteia do wankasantopu. Sebulun ita Napitali
    bedewe wanwalala apana ituaisimoio nuaparentoie waimoia, walama iedia wisepio
    uwa daitada apanawa Galili ita Mediterenian Owawa tampe ita Ioadan esawa nosena
    sawano inta debama nowa oso waimoia ebou debamalepi.
  qub-qub: Canan ñacaycajcunapämi ichanga manana ñacay canganachu. Ñaupataga Tayta
    Dios manacajmanmi churaran Zabulón runacunawan Neftalí runacuna tiyashanta. Shamoj
    watacunachömi ichanga Jordán mayupa chimpancho, lamar cuchuncho caycaj Galilea
    marca fiyupa rejsisha cananpaj camacächenga. Chay partiga caycan mana Israelcuna
    tiyashan partimi.
  hat-hat: Te gen yon lè, peyi fanmi Zabilon yo ak peyi fanmi Neftali yo t'ap drive
    nan labou. Men pita, va rive yon lè tout rejyon an, pran depi lanmè Meditèrane
    rive bò larivyè Jouden, moute peyi Galile kote moun lòt nasyon yo rete a, tout
    rejyon an va kanpe ankò.
  eng-BSB: 'Nevertheless, there will be no more gloom for those in distress. In the
    past He humbled the land of Zebulun and the land of Naphtali, but in the future
    He will honor the Way of the Sea, beyond the Jordan, Galilee of the nations:'
  eng-WEBPB: But there shall be no more gloom for her who was in anguish. In the former
    time, he brought into contempt the land of Zebulun and the land of Naphtali; but
    in the latter time he has made it glorious, by the way of the sea, beyond the
    Jordan, Galilee of the nations.
  kbq-kbq: Hianagi knazampine hanizampima nemaniza vahe'mo'za mago'enena zamatagura
    osugahaze. Hagi Naftaline Zebuluni mopafima nemaniza vahera, korapara Ra Anumzamo'a
    zamazeri fenkami atrege'za zamagazegu hu'naze. Hianagi henkama esania knafina,
    Galili kumara megi'a vahe ku'ma me'neanagi, Ra Anumzamo'a ragi amigahie. Ana hanige'za
    Jodani timofo kantu kazigama nemaniza vahe'ene, Mediterenia ra hagerimofo ankenaregama
    evu'nea rankamofo tavaonte'ma nemaniza vahe'mokizminena zamagesga hugahaze. Ana
    hanage'za knazama eneriza zamo'a vagaresige'za fru hu'za manigahaze.
  nhe-BL: Pero ax oncas tzintlayohuilotl huan tlaijiyohuilistli para nochipa. Achtohui
    TOTECO Dios quiechcapantlalis huan quitlatzacuiltis tlali Zabulón huan Neftalí,
    pero teipa ica miyac tonali, ni tlaltini quipiyase tlatiochihuali. Temis ica ihueyitilis
    TOTECO nopa tlali tlen hueyi atl Mediterráneo ica campa oncalaqui tonati hasta
    nopa tlali ipan sejcoyoc nopa atemitl Jordán para campa quisa tonati huan hasta
    tlali Galilea ica norte campa itztoque nopa tlacame tlen ax israelitame.
  gub-BL: Nezewe rehe we ma'erahy ipuraraw par wanemipuraraw upaw putar nehe. Amo
    kwarahy rehe kwehe mehe Tupàn uzepyk Zemurom ywy rehe a'e. Uzepyk Napitari ywy
    rehe a'e no. Amo 'ar mehe umukàg kar putar a'e ywy nehe. Teko tetea'u ukwaw putar
    waner wà nehe. Uzypyrog a'e ywy Mezitehàn yryhu pe. Oho ywy Zotàw yrykaw ikupe
    pe har pe. Karirez a'e ywy her romo a'e. Zutew 'ym wiko a'e ywy rehe wà.
  eng-DRA: 'At the first time the land of Zabulon, and the land of Nephtali was lightly
    touched: and at the last the way of the sea beyond the Jordan of the Galilee of
    the Gentiles was heavily loaded.'
