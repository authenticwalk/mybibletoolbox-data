verse: ISA.009.001
translations:
  mal-C: എന്നാൽ കഷ്ടതയിലായിരുന്ന ജനത്തിന്റെമേൽ ഇനിയൊരിക്കലും അന്ധകാരം ഉണ്ടാകുകയില്ല.
    മുൻകാലത്ത് അവിടന്ന് സെബൂലൂൻ ദേശത്തോടും നഫ്താലി ദേശത്തോടും നിന്ദയോടെ പെരുമാറി;
    എന്നാൽ പിൽക്കാലത്ത് കടൽക്കരെ, യോർദാനക്കരെ, ജനതകൾ വസിക്കുന്ന ഗലീലാദേശത്തിന് അവിടന്നു
    മഹത്ത്വം വരുത്തും.
  deu-TKW: Das Volk, das in Finsternis wandert, wird ein großes Licht erblicken; über
    denen, die in umnachtetem Lande wohnen, wird ein Licht erglänzen.
  lin-lin: Bato oyo bazalaki kotambola kati na molili bamoni pole makasi ; ba-oyo
    bazalaki kovanda kati na mokili ya bakufi, pole engengeli bango.
  eng-LSV: For [there will be] no gloom on her who [is] distressed as at the former
    time. The land of Zebulun and the land of Naphtali, || So the latter has honored
    the way of the sea, || Beyond the Jordan, Galilee of the nations.
  eng-GNV: Yet the darkenesse shall not be according to the affliction that it had
    when at the first hee touched lightly the land of Zebulun and the land of Naphtali,
    nor afteward when he was more grieuous by the way of the sea beyond Iorden in
    Galile of the Gentiles.
  eng-WEBSTER: Nevertheless the dimness shall not be such as was in her distress,
    when at the first he lightly afflicted the land of Zebulun, and the land of Naphtali,
    and afterward did more grievously afflict her by the way of the sea, beyond Jordan,
    in Galilee of the nations.
  nhw-BL: Pero amo oncas tzintlayohuilotl huan tlaijiyohuilistli para nochipa. Achtihui
    TOTECO Dios quiechcapantlalis huan quitlatzacuiltis tlali Zabulón huan Neftalí,
    pero teipa ica miyac tonali, ni tlalme quipiyase tlatiochihuali. Temis ica ihueyitilis
    TOTECO nopa tlali tlen hueyi atl Mediterráneo ica campa oncalaqui tonati hasta
    nopa tlali ipan seyoc lado nopa hueyatl Jordán para campa hualquisa tonati huan
    hasta tlali Galilea ica norte campa itztoque nopa masehualme catli amo israelitame.
  swh-ONEN: 'Hata hivyo, hapatakuwepo huzuni tena kwa wale waliokuwa katika dhiki.
    Wakati uliopita aliidhili nchi ya Zabuloni na nchi ya Naftali, lakini katika siku
    zijazo ataiheshimu Galilaya ya Mataifa, karibu na njia ya bahari, kando ya Yordani:'
  bba-bba: Tɔn be bɑ rɑɑ sĩimɔ yɑm wɔ̃kuru sɔɔ, bɑ koo yɑm bururɑm bɑkɑm wɑ. Be ɡɔɔn
    bɛrum mu wukiri nɡe yɑm wɔ̃kuru, yɑm bururɑm mu koo bu kuremɑ.
  eng-KJVCPB: Nevertheless the dimness shall not be such as was in her vexation, When
    at the first he lightly afflicted the land of Zebulun and the land of Naphtali,
    And afterward did more grievously afflict her by the way of the sea, Beyond Jordan,
    in Galilee of the nations.
  cpy-cpy: Eero ojamanitzimaeta ikemaatsiteetya. Ari retakawo Tajorentsi rowashiwenteeri
    Zabulón-iite eejatzi Neftalí-ite. Rooma paata kyaariperori okanteeya nampitsi
    Halilea jempe ipiyotapaa atziri kaari asheninkata janta inkaarecheraki, intatsikero
    antawaaki nijaa Jordán.
  luo-luo: 'Kata kamano, joma ne nigi chandruok ok nochak obed gikuyo kendo. E ndalo
    mosekadho Nyasaye nomiyo piny Zebulun gi piny Naftali odoko pinje michayo, to
    e ndalo mabiro Jehova Nyasaye notingʼ malo Galili mar ogendini man yo nam modak
    e tiend aora Jordan:'
  meu-meu: A hisihisi ese e gugubaiava hahinena na vabura ai basinela. Nega gunana
    ai ia ese Sebulun bona Napatali tanodia na hedadarai gabudia ai e halaodia; a
    nega gabena ai ia ese davara dalana, loridane sinavaina unukahana tanona, bese
    idau-idau edia Galilea, baine hahairaia.
  npi-ULB: जो वेदनमा थियो, उसबाट नैराश्‍यता दूर गरिनेछ । जबूलूनको देश र नप्‍तालीको
    देशलाई, पहिलेको समयमा उहाँले होच्‍याउनुभयो, तर पछिल्लो समयमा उहाँले त्‍यसको समुद्र
    जाने बाटोमा, यर्दनपारि जातिहरूका गलीलमा त्‍यसलाई महिमित पार्नुहुनेछ ।
  yor-yor: Síbẹ̀síbẹ̀, kò ní sí ìpòrúru kankan mọ́ fún àwọn tí ó wà nínú ìbànújẹ́.
    Nígbà kan rí ó rẹ ilẹ̀ Sebuluni sílẹ̀ àti ilẹ̀ Naftali pẹ̀lú, ṣùgbọ́n ní ọjọ́
    iwájú, yóò bu ọ̀wọ̀ fún Galili ti àwọn aláìkọlà, ní ọ̀nà Òkun, ní ẹ̀gbẹ̀ẹ̀gbẹ́
    Jordani.
  pes-OPCB: اما این تاریکی برای قوم خدا که در تنگی هستند تا ابد باقی نخواهد ماند.
    خدا سرزمین قبایل زبولون و نفتالی را در گذشته خوار و ذلیل ساخته بود، اما در آینده
    او تمام این سرزمین را از دریای مدیترانه گرفته تا آن سوی اردن و تا خود جلیل که
    بیگانگان در آن زندگی می‌کنند، مورد احترام قرار خواهد داد.
  tgl-ULB: Mapapawi ang lungkot ng siyang nasa pagdadalamhati. Sa nakaraang panahon,
    pinahiya niya ang lupain ng Zebulun at ang lupain ng Neftali, pero sa darating
    na panahon ay gagawin niya itong maluwalhati, ang landas tungo sa dagat, ang malayong
    dako mula sa Jordan, ang Galilea ng mga bansa.
  cbu-NT: An tputs kiyung kachiykitaa taaksin, kamungumaam wanindaja, nuw siyaa waneekuri,
    ipunsheetsis atina. Ashirucha, nuwaa kuki mazinangtsa; mbizarintspa, atashina.
    Ichtaru Apanll Galileyshuchee tputs kiyung yacharangiya. Uwshtisin arapich tputs
    Sabulónush, misha Neftaliyash watsapun taaranganaya. Ortagamand wing káyaruch,
    zar puku amb naayaruch, maramun wing kusachchi. Sirútamasa Apanll anoo tputsee
    kiyung yacharangitaa, itaru zapshinaa kizpur wanasireemsha ínachiya. Anoo nuwsha
    Isáysi kamankuri atashina.
  hui-hui: Ogonidagua bidago yu wahalu tigua bolangua halu putara holene henge mbira
    ngane handa walia naholebira, lene. Abale Anduane Homogohanda Nabadali hameiginibi
    Sebulunu hameiginibi bo gialobaga bu wahai halu mo ko hayagola wali agali bibahendeore
    taga timbuni hai ho hene. Ani binigo mani howa iba solowara timbuni Medidereniana
    bedagoha polene hariga timbuni pedagoria dindi ngarunagabi Iba Yodana doma edeyagi
    ngarunagabi Galili dindi bibahendeha wali agali tara tara bu karunihabi dindi
    uruniha bibahendeni genda yu hayaru wahai halu mini lene mbira wulebira.
  mya-mya: မြေ​ထဲ​ပင်​လယ်​မှ​သည်​အ​ရှေ့​သို့​လား​သော် ယော်​ဒန်​မြစ်​တစ်​ဖက်​ကမ်း​နှင့်​ဂါ​လိ​လဲ
    ပြည်​တိုင်​အောင် ရောက်​ရှိ​သည့်​ဇာ​ဗု​လုန်​နှင့် န​ဿ​လိ​သား​ချင်း​စု​တို့​၏​နယ်​မြေ​တည်း
    ဟူ​သော​လူ​မျိုး​ခြား​တို့​နေ​ထိုင်​ရာ​အ​ရပ် သည် ယ​ခင်​က​အ​သ​ရေ​ပျက်​ခဲ့​သော်​လည်း
    နောင်​အ​ခါ​၌​အ​သ​ရေ​ရှိ​လိမ့်​မည်။
  bod-N: ཡིན་ནའང་སྔར་དཀའ་སྡུག་མྱངས་པ་དག་གི་སྨག་རུམ་ཡལ་བར་འགྱུར་ཞིང་། སྔར་དཀོན་མཆོག་གིས་ཟེ་བུ་ལུན་དང་ནཱབ་ཐ་ལིའི་ཡུལ་གཉིས་ལ་ཁྱད་གསོད་བྱེད་དུ་བཅུག་ནའང་།
    རྗེས་སུ་ཁོང་གིས་རྒྱ་མཚོའི་འགྲམ་རྒྱུད་དང་ཡོར་དན་གཙང་པོའི་ཕར་ཕྱོགས། ཕྱི་ཕྱོགས་པའི་ག་ལིལ་ཡུལ་བཅས་སུ་གཟི་བརྗིད་འཐོབ་པར་བྱའོ།
    །
  wsk-wsk: Bare aninga kariimet awiriya ikup umu ningi maga kuena lagaman mu nususuru
    dirmaukko. Tom bo te mu Zebulun se Naphtali ko kariimet mu dolara memek ningi
    lagaman. Bare maingte mu nunga ali Galilee lilim la, gagi norogen kaora se yu
    Jordan koma sang ko, kariimet iwareng te bagasan, mu nup biya tuokko.
  sna-sna: Kunyange zvakadaro, hakuchazovazve nerima kuna avo vakanga vari munhamo.
    Pamazuva akare akaninipisa nyika yeZebhuruni nenyika yeNafutari, asi panguva inouya
    achakudza Garirea reveDzimwe Ndudzi, nenzira yokugungwa mhiri kwaJorodhani.
  spa-BLM: Pero ya no habrá más tristeza para la que estaba angustiada. En el primer
    tiempo, despreció la tierra de Zabulón y la tierra de Neftalí; pero en el último
    tiempo la ha hecho gloriosa, por el camino del mar, al otro lado del Jordán, Galilea
    de las naciones.
  cac-cac: Palta man̈ masaniloc tiempo ol can eb' tz'ixtaj chi' d'a scal cusc'olal.
    Vach'chom emnaquil ix ajcan lum Galilea yuj Dios, palta ol ic'jocxichaan̈ luum,
    aton lum ay d'a yol yic Zabulón yed' d'a yol yic Neftalí, lum ay d'a stitac a'
    Jordán yed' d'a stitac a' mar, lum ay d'a slac'anil lum yic eb' man̈ israeloc.
  swh-ULB: Viza itaondolewa kwa yeyote ambaye yuko kwenye dhiki. Katika kipindi cha
    awali aliifedhehesha nchi ya Zebuluni na nchi ya Naftali, lakini kipindi cha baadae
    ataifanya itukuke, njia ya kuelekea baharini, mbele ya Yordani na mataifa ya Galilaya.
  bel-bel: Ранейшы час зьняцэніў зямлю Завулонавую і зямлю Нэфталімавую; а далейшы
    праславіць дарогу прыморскую, зямлю заярданскую, Галілею язычніцкую.
  wed-wed: Taui i vivinuʼapoapoe, ai vinuapoapoe ina kwa. Rorova dobu Zebulun ma dobu
    Naphtali i kwalai ma i vinimalamalai, wate muriai dobuna ina viboruma-kauei. Galili,
    jentail ai dobu, au boga Mediteranean ina vikarei da maramatanei ina nae da waira
    Jordan au baba ḡelauna.
  deu-ELBBK: Das Volk, das im Finstern wandelt, hat ein großes Licht gesehen; die
    im Land des Todesschattens wohnen, Licht hat über sie geleuchtet.
  mbb-OT: Piru egkeuma is timpu he egkaawè en is merusirem dutun he tanà te zutun
    is kemereǥenan. Dutun te nehuna he timpu mibpeel-elezan te Nengazen is menge etew
    ziyà te Zebulun wey Naftali, piru ziyà te huziyan he timpu, ebeǥayan din sikandan
    te zengeg is menge etew he ed-ubpà diyà te veyeey pehendiyà te zaǥat he ziyà layun
    te Wahig he Jordan. Heini he menge lugar sakup te Galilea he ed-ubpaan te kenà
    menge Judio.
  mal-2015: എന്നാൽ കഷ്ടതയിൽ ഇരുന്ന ദേശത്തിന്നു തിമിരം നില്ക്കയില്ല; പണ്ടു അവൻ സെബൂലൂൻദേശത്തിന്നും
    നഫ്താലിദേശത്തിന്നും ഹീനത വരുത്തിയെങ്കിലും പിന്നത്തേതിൽ അവൻ കടൽവഴിയായി യോർദ്ദാന്നക്കരെയുള്ള
    ജാതികളുടെ മണ്ഡലത്തിന്നു മഹത്വം വരുത്തും.
  gup-gup: Bininj nawu kunrayek wernmerrinj bedberre wanjh kaluk kabirriyawoyhnjilngmakmen.
    Kunkareni God benmarladjwong bininj nawu birrihni kore kunbolk bokenh Zebulun
    dja mak Naphtali. Kaluk bu yerrekah God kabenkukenwon bedberre. Wanjh kabolkmarnbun
    bu kabolkkimukmen kore kabolkyirriyo manbolh ngarre kurrula kangeyo Mediterranean.
    Kumekbe yungkikah mankabo manbu Jordan, dja mak kakbikah kore kunbolk Galilee,
    kumekbe kore bininj nawu minj Jews kabirrihni.
  rmc-rmc: O manuša, so phirenas andro kaľipen, dikhle baro kham; olenge, ko dživenas
    andre odi phuv andro baro kaľipen, avľa avri o kham.
  pes-OPV: لیکن برای او که در تنگی می‌بود، تاریکی نخواهد شد. در زمان پیشین زمین زبولون
    وزمین نفتالی را ذلیل ساخت، اما در زمان آخر آن را به راه دریا به آن طرف اردن در
    جلیل امت هامحترم خواهد گردانید.
  ron-1924: Тотушь ынтунерикул ну ва ымпэрэци вешник пе пэмынтул ын каре акум есте
    неказ. Дупэ кум ын времуриле трекуте а акоперит ку окарэ цара луй Забулон ши цара
    луй Нефтали, ын времуриле виитоаре ва акопери ку славэ цинутул де лынгэ маре,
    цара де динколо де Йордан, Галилея нямурилор.
  aui-aui: Wawaya iiyawogha siyiinuwapoya na gewiididibare sinamakena. Naghove Zebulan
    kubure da Neptalai kubure na wawaya wiikayotaketowane siyamakamake, bi gegha raghani
    muriye na nokodi kubura kabikarawagha sinakabi - keda ghamana Mediteriyen Yegii
    ririnagha, bi kubura Jodan rarimina nawane da kate bada Galili kubure meme dam
    bi dam sipiika samakamakena.
  ben-OBCV: তবুও, যারা বিপর্যস্ত হয়েছিল, তাদের মধ্যে বিষাদ আর থাকবে না। অতীতকালে
    তিনি সবূলূনের ভূমি ও নপ্তালির ভূমিকে অবনত করেছিলেন; কিন্তু পরবর্তীকালে তিনি সমুদ্রের
    নিকটবর্তী সেই পথ থেকে, জর্ডন নদীর তীরে স্থিত পরজাতিদের গালীলকে সম্মানিত করবেন।
  som-som: Habase ahaatee madow uma ahaan doono tii cidhiidhiga ku jirtay. Waagii
    hore wuxuu ka dhigay in la quudhsado dhulka Sebulun iyo dhulka Naftaali, laakiinse
    waagii dambe wuxuu ka dhigay in la sharafo dhulka ah xagga jidka badda, iyo Webi
    Urdun shishadiisa, iyo Galili quruumaha ka mid ah.
  lat-VUC: '[Primo tempore alleviata est terra Zabulon et terra Nephthali: et novissimo
    aggravata est via maris trans Jordanem Galilææ gentium.'
  eng-ASVBT: But there shall be no gloom to her that was in anguish. In the former
    time he brought into contempt the land of Zebulun and the land of Naphtali; but
    in the latter time hath he made it glorious, by the way of the sea, beyond the
    Jordan, Galilee of the nations.
  ita-1885: IL popolo che camminava nelle tenebre, ha veduta una gran luce; la luce
    è risplenduta a quelli che abitavano nella terra dell'ombra della morte.
  eng-LXXUP: 'O people walking in darkness, behold a great light: ye that dwell in
    the region and shadow of death, a light shall shine upon you.'
  eng-ULB: The gloom will be dispelled from her who was in anguish. In an earlier
    time he humiliated the land of Zebulun and the land of Naphtali, but in the later
    time he will make it glorious, the way to the sea, beyond the Jordan, Galilee
    of the nations.
  spa-VBL: Aun así, no habrá más oscuridad para los que sufrieron. En el pasado humilló
    a la tierra de Zabulón y a la tierra de Neftalí, pero en el futuro dará honor
    a la Galilea de los extranjeros que está en la ruta que va del Jordán al mar.
  fra-_FOB: Mais il ne fera pas toujours sombre, là où l'angoisse avait régné. Comme,
    au premier temps, Dieu a humilié la terre de Zabulon et la terre de Nephthali;
    ainsi, dans l'avenir, il couvrira de gloire la terre voisine de la mer, au-delà
    du Jourdain, la contrée des Gentils.
  mal-mal: എന്നാൽ കഷ്ടതയിൽ ഇരുന്ന ദേശത്തിന് തിമിരം നില്‍ക്കുകയില്ല; പണ്ട് അവിടുന്ന്
    സെബൂലൂൻദേശത്തിനും നഫ്താലിദേശത്തിനും അപമാനം വരുത്തിയെങ്കിലും പിന്നത്തേതിൽ അവിടുന്ന്
    കടൽവഴിയായി യോർദ്ദാനക്കരെയുള്ള ജാതികളുടെ ഗലീലയിൽ മഹത്ത്വം വരുത്തും.
  urd-GVR: Lekin musībatzadā tārīkī meṅ nahīṅ raheṅge. Go pahle Zabūlūn kā ilāqā aur
    Naftālī kā ilāqā past huā hai, lekin āindā jhīl ke sāth kā rāstā, Dariyā-e-Yardan
    ke pār, Ġhairyahūdiyoṅ kā Galīl sarfarāz hogā.
  suz-BL: शुश हिंबपुकी नोले छिङछिङम मगाक्‍नीम। ङोंइती परमप्रभु यावेमी जबूलून नु नाप्‍ताली
    आस रागी महिक्‍‍सी‍शो सेल्‍तु। तन्‍न नोले मेकोमी यर्दन आ आइक्‍ची हांबु, समुन्‍द्र
    आ नेक्‍था ङा नु रागी रागी ङा मुर आन गालील रागी रिम्‍शो सेल्‍ब। भजन संग्रह १०७:१०-१४;
    २राजा १५:२९; मत्ती ४:१२-१६
  eng-NOY: But the darkness shall not remain where now is distress; Of old he brought
    the land of Zebulon and the land of Naphtali into contempt; In future times shall
    he bring the land of the sea beyond Jordan, the circle of the gentiles, into honor.
  ita-1927: (H8-23) Ma le tenebre non dureranno sempre per la terra ch’è ora nell’angoscia.
    Come ne’ tempi passati Iddio coprì d’obbrobrio il paese di Zabulon e il paese
    di Neftali, così nei tempi avvenire coprirà di gloria la terra vicina al mare,
    di là del Giordano, la Galilea de’ Gentili.
  ckb-ckb: بەڵام ئەوانەی لەژێر گوشار بوون لە تاریکی تەنگانەدا نامێنن، وەک سەردەمی
    پێشوو خاکی زەبولون و خاکی نەفتالی زەلیل کردەوە، سەردەمی کۆتایی ڕێز لە جەلیلی ناجولەکەکان
    دەگرێت، ئەوەی لە ڕێگای دەریایە، ئەوبەری ڕووباری ئوردون.
  eng-BBE: In earlier times he made the land of Zebulun and the land of Naphtali of
    small value, but after that he gave it glory, by the way of the sea, on the other
    side of Jordan, Galilee of the nations.
  kan-OKCV: ಆದರೂ ಸಂಕಟಪಟ್ಟ ದೇಶಕ್ಕೆ ಅಂಧಕಾರವಿನ್ನಿಲ್ಲ. ಹಿಂದಿನ ಕಾಲದಲ್ಲಿ ಜೆಬುಲೂನ್ ನಾಡು ಮತ್ತು
    ನಫ್ತಾಲಿ ನಾಡುಗಳನ್ನು ಅವರು ಅವಮಾನಕ್ಕೆ ಗುರಿಮಾಡಿ, ಅನಂತರ ಯೊರ್ದನಿನ ಆಚೆಯ ಸೀಮೆ, ಸಮುದ್ರದ
    ಕಡೆಗಿರುವ ಸೀಮೆ, ಇತರ ಜನರಿರುವ ಗಲಿಲಾಯ ನಾಡು, ಈ ಪ್ರಾಂತವನ್ನೆಲ್ಲಾ ಘನಪಡಿಸಿದ್ದಾರೆ.
  tam-2017: ஆகிலும் அவர் செபுலோன் நாட்டையும், நப்தலி நாட்டையும் இடுக்கமாக துன்பப்படுத்தின
    ஆரம்ப காலத்திலிருந்ததுபோல அது இருண்டிருப்பதில்லை; ஏனென்றால் அவர் மத்திய தரைக்
    கடற்கரையருகிலும், யோர்தான் நதியோரத்திலுமுள்ள அந்நியமக்களுடைய கலிலேயாவாகிய அத்தேசத்தைப்
    பிற்காலத்திலே மகிமைப்படுத்துவார்.
  spa-RV-1909: AUNQUE no será esta oscuridad tal como la aflicción que le vino en
    el tiempo que livianamente tocaron la primera vez á la tierra de Zabulón, y á
    la tierra de Nephtalí; y después cuando agravaron por la vía de la mar, de esa
    parte del Jordán, en Galilea de las gentes.
  ron-BTF: Totuşi întunericul nu va fi precum în chinuirea ei, când mai înainte el
    a chinuit uşor ţara lui Zabulon şi ţara lui Neftali, iar apoi a chinuit-o apăsător
    pe calea mării, dincolo de Iordan, în Galileea naţiunilor.
  eng-WEBP: But there shall be no more gloom for her who was in anguish. In the former
    time, he brought into contempt the land of Zebulun and the land of Naphtali; but
    in the latter time he has made it glorious, by the way of the sea, beyond the
    Jordan, Galilee of the nations.
  eng-FBV: Even so, there will be no more darkness for those who suffered. In the
    past he humiliated the land of Zebulun and the land of Naphtali, but in the future
    he will bring honor to Galilee of the foreigners that is on the route that leads
    from Jordan to the sea.
  nld-1939: 'Maar eenmaal zal de nacht verdwijnen, Zal er geen donker meer zijn, voor
    wie nu nog beangst is! Wel heeft Hij smaad gebracht over Zabulons land, Over het
    land van Neftali in vroegere tijden: Maar in de eindtijd herstelt Hij in ere De
    weg naar de zee, De overkant van de Jordaan, Het gewest van de heidenen.'
  nch-BL: Pero amo oncas tzintayohuilot huan taijyohuilisti para nochipa. Achtohui
    TOTECO Dios quiechcapantalis huan quitatzacuiltis tali Zabulón huan Neftalí, pero
    teipa ica miyac tonali, ni talme quipiyase tatiochihuali. Temis ica ihueyitilis
    TOTECO nopa tali ten hueyi at Mediterráneo ica campa oncalaqui tonati hasta nopa
    tali ipan seyoc lado ten nopa hueyat Jordán para campa hualquisa tonati huan hasta
    tali Galilea ica norte campa itztoque masehualme cati amo israelitame.
  vie-1934: (08-23) Nhưng, cho người đã chịu buồn rầu thì sẽ không có sự mờ mịt. Trong
    đời xưa Đức Chúa Trời đã hạ đất Sa-bu-lôn và đất Nép-ta-li xuống; nhưng trong
    k” sau Ngài đã làm cho đất gần mé biển, tức là nơi bên kia sông Giô-đanh, trong
    xứ Ga-li-lê của dân ngoại, được vinh hiển.
  hin-CV: यद्यपि दुःख का समय हटेगा. पहले उसने ज़ेबुलून और नफताली से घृणा की थी, किंतु
    भविष्य में वह समुद्र के रास्ते यरदन के उस पार, अन्यजातियों का गलील प्रदेश सम्मानित
    किया जायेगा—
  eng-OURB: But there shall be no more gloom for her who was in anguish. In the former
    time, he brought into contempt the land of Zebulun [Living together] and the land
    of Naphtali [My wrestling]; but in the latter time he has made it glorious, by
    the way of the sea, beyond the Jordan [Descender], Galilee [District, Circuit]
    of the nations.
  spa-BES: En tiempos anteriores hizo la tierra de Zabulón y la tierra de Neftalí
    insignificante, pero después de eso le dio gloria, por el camino del mar, al otro
    lado del Jordán, Galilea de las naciones.
  tdx-tdx: Mahaoniñe failo ra’elahy ondaty midebedebe añ’ieñeo; mireandreañe amo mpimoneñe
    an-kamoromoroñañeo i hazavàñey.
  tha-KJV: แต่​กระนั้นแผ่นดินนั้นซึ่งอยู่ในความแสนระทมจะไม่​กลัดกลุ้ม ในกาลก่อนพระองค์ทรงนำแคว้นเศบู​ลุ​นและแคว้นนัฟทาลี​มาสู่​ความดู​หมิ่น
    แต่​ในกาลภายหลังพระองค์จะทรงกระทำให้หนทางข้างทะเล แคว​้นฟากแม่น้ำจอร์แดนข้างโน้น
    คือ กาล​ิลี​แห่​งบรรดาประชาชาติ ให้​เจ​็บปวดทรมานอย่างมาก
  por-BR-2018: Mas não haverá escuridão para aquela que foi angustiada tal como nos
    primeiros tempos, quando ele afligiu a terra de Zebulom e a terra de Naftali;
    mas depois ele a honrará junto ao caminho do mar, dalém do Jordão, a Galileia
    das nações.
  deu-ELO: Doch nicht bleibt Finsternis dem Lande, welches Bedrängnis hat. Um die
    erste Zeit hat er das Land Sebulon und das Land Naphtali verächtlich gemacht;
    und in der letzten bringt er zu Ehren den Weg am Meere, das Jenseitige des Jordan,
    den Kreis der Nationen.
  eng-WYC-2018: In the first time, the land of Zebulun and the land of Naphtali was
    alighted, either released; and at the last, the way of the sea beyond Jordan,
    of Galilee of heathen men, was made heavy. (At first, the lands of Zebulun and
    of Naphtali were dealt with lightly; but later, the way to the sea from the Jordan
    River, yea, of Galilee of the heathen, was dealt with heavily.)
  epo-epo: 'Sed ne restos la mallumo super tiuj, kiuj estas premataj: kiel la antaŭa
    tempo humiligis la landon de Zebulun kaj la landon de Naftali, la sekvonta tempo
    glorigos la apudmaran vojon, la transan flankon de Jordan, la Galileon de la nacioj.'
  uig-PIN: Biraⱪ, ⱨǝsrǝt-nadamǝtkǝ ⱪalƣanlarƣa zulmǝt boliwǝrmǝydu; U ɵtkǝn zamanlarda
    Zǝbulun zeminini wǝ Naftali zeminini har ⱪildurƣan; Biraⱪ kǝlgüsidǝ U muxu yǝrni,
    yǝni «yat ǝllǝrning makani» Galiliyǝgǝ, jümlidin «dengiz yoli» boyidiki jaylar
    wǝ Iordan dǝryasining ⱪarxi ⱪirƣaⱪliriƣa xan-xɵⱨrǝt kǝltüridu;
  beo-beo: 'Ilia da amo bidi hamoi amoga hobeale masunu da hamedei ba:mu. Sebiula:ne
    fi dunu amola Na:badalai fi dunu da musa: gogosiasu fawane ba:i. Be fa:no eno
    dunu da amo soge fi dunu ilima nodone dawa:mu. Amo soge da Medidela:inia Wayabo
    Bagade amoga eso mabe la:ididili asili, soge amo Yodane eso mabe la:ididi diala
    doaga:sa. Amola amo soge ganodini da Ga:lili Hano wayabo soge (amo ganodini ga
    fi dunu esala)'
  tpi-OTNT: Bipo Bikpela i bin bagarapim olgeta ples bilong ol lain Naptali na Sebulun,
    na ol i sem nogut tru. Tasol long wanpela taim bihain, ol ples i stap long Bikrot
    i go long Solwara, na ol ples i stap long hapsait bilong wara Jordan, na olgeta
    hap bilong distrik Galili, em dispela distrik i gat planti manmeri bilong ol arapela
    kantri tu i stap long en, bai olgeta dispela ples i kisim biknem, na taim nogut
    bilong ol bai i pinis.
  hau-SA: Duk da haka, babu sauran baƙin ciki ga waɗanda suke shan azaba. Dā ya ƙasƙantar
    da ƙasar kabilan Zebulun da ƙasar Naftali, amma nan gaba zai girmama Galili na
    Al’ummai, ta hanyar teku wadda take ta Urdun.
  uig-LAT: Biraq, hesret-nadametke qalghanlargha zulmet boliwermeydu; U ötken zamanlarda
    Zebulun zéminini we Naftali zéminini xar qildurghan; Biraq kelgüside U mushu yerni,
    yeni «yat ellerning makani» Galiliyege, jümlidin «déngiz yoli» boyidiki jaylar
    we Iordan deryasining qarshi qirghaqlirigha shan-shöhret keltüridu;
  nde-nde: 'Kodwa-ke akusayikuba khona ukudangala kulabo ababesosizini. Ensukwini
    ezedlulayo walithobisa ilizwe likaZebhuluni lelizwe likaNafithali. Kodwa ensukwini
    ezizayo uzayipha udumo iGalile yabezizweni, eNdleleni eya oLwandle elandela iJodani:'
  ton-ton: 'Ka ko eni, ʻe ʻikai kei ʻi ai ha fakapoʻuli ʻi he fonua naʻe mamahi: ʻi
    he kuonga ʻi muʻa naʻa ne fakavaivaiʻi ʻae fonua ʻo Sepuloni mo e fonua ʻo Nafitali,
    ka kuo ne fakalelei ia ʻi he kuonga ki mui; ʻio, ʻi he hala ʻoe tahi, ʻi he tuʻa
    Sioatani, ʻi Kāleli ʻoe ngaahi puleʻanga.'
  ces-1613: A však ne tak obklíčí mrákota té země, kteráž ssoužena bude, jako když
    se ponejprv nepřítel dotkl země Zabulon a země Neftalím, ani jako potom, když
    více obtíží, naproti moři, při Jordánu Galilei lidnou.
  eng-WMB: But there shall be no more gloom for her who was in anguish. In the former
    time, he brought into contempt the land of Zebulun and the land of Naphtali; but
    in the latter time he has made it glorious, by the way of the sea, beyond the
    Jordan, Galilee of the nations.
  tam-TCV: ஆயினும் முன்பு துயரப்பட்டவர்களுக்கு இனிமேல் பயங்கரம் இராது. முந்தின நாட்களில்
    செபுலோன் நாட்டையும், நப்தலி நாட்டையும் அவர் தாழ்த்தினார். ஆனால், வருங்காலத்திலே
    மத்திய தரைக்கடலிலிருந்து, யோர்தான் அருகேயுள்ள, பிறநாட்டினர் வாழும் கலிலேயாவை மேன்மைப்படுத்துவார்.
  ceb-ULB: Mahanaw ang kangitngit gikan kaniya nga anaa sa hilabihang kasakit. Kaniadto
