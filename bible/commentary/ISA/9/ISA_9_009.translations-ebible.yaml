verse: ISA.009.009
translations:
  mal-C: “ഇഷ്ടികകൾ വീണുപോയി, എന്നാൽ ഞങ്ങൾ ചെത്തിമിനുക്കിയ കല്ലുകൊണ്ടുപണിയും; അത്തിമരങ്ങൾ
    വെട്ടിവീഴ്ത്തപ്പെട്ടു, എന്നാൽ അവയ്ക്കുപകരം ഞങ്ങൾ ദേവദാരുക്കൾ നട്ടുപിടിപ്പിക്കും,”
    എന്ന് അഹങ്കാരത്തോടും ഗർവമുള്ള ഹൃദയത്തോടും സംസാരിക്കുന്ന സകലജനവും—എഫ്രയീമും ശമര്യാനിവാസികളും—അത്
    അറിയും.
  deu-TKW: Backsteine sind eingefallen, aber mit Quadern wollen wir aufbauen! Sykomoren
    sind umgehauen, aber Cedern wollen wir an ihre Stelle setzen!
  lin-lin: « Ata babiliki ekweyi, tokotonga lisusu na mabanga bakata ; ata bakati
    banzete ya sikomori, tokotia na esika na yango banzete ya sedele. »
  eng-LSV: And the people have known—all of it, Ephraim, and the inhabitant of Samaria,
    || In pride and in greatness of heart, saying,
  eng-GNV: And all the people shall knowe, euen Ephraim, and the inhabitant of Samaria,
    that say in the pride and presumption of the heart,
  eng-WEBSTER: And all the people shall know, even Ephraim and the inhabitant of Samaria,
    that say in the pride and stoutness of heart,
  nhw-BL: 'Huan quicaquise nochi israelitame tlen tlali Israel [9:9 Efraín huan Samaria
    elque sequinoc itoca tlali Israel ica norte quema eltoya iyoca tlen tlali Judá
    ica sur.], catli tlahuel mohueyimatij huan quiijtohuaj:'
  swh-ONEN: 'Watu wote watajua hili: Efraimu na wakazi wa Samaria, wanaosema kwa kiburi
    na majivuno ya mioyo,'
  bba-bba: wee diɑn birikibɑ bɑ wɔrukumɔ, ɑdɑmɑ sɑ ko mɑɑ yi seeyɑ kɑ kpee ni bɑ dɑ̃kɑ.
    Wee sikɑmɔren dɑ̃ɑ ɡberebɑ bɑ bɔɔkirɑ. Sɑ ko bu kɔsi kɑ dɑ̃ɑ ɡeɑ ye bɑ mɔ̀ sɛdurun
    ɡberebɑ.
  eng-KJVCPB: And all the people shall know, Even Ephraim and the inhabitant of Samaria,
    That say in the pride and stoutness of heart,
  luo-luo: Ji duto biro winjo wachno jo-Efraim kod joma odak Samaria duto, ma wuoyo
    gi sunga kod wangʼ teko kawacho niya,
  meu-meu: 'Bena taunimanima iboudiai bae diba, Efraim bona Samaria inoholaina taudia
    na edia heaḡi ai bona edia hekokoroku ai e herevamu, e tomu:'
  npi-ULB: सबै मानिसहरूले जान्‍नेछन्, घमण्डसाथ र अहङ्कारी हृदयले भन्‍ने एफ्राइम र
    सामरियाले पनि जान्‍नेछन्,
  yor-yor: Gbogbo ènìyàn ni yóò sì mọ̀ ọ́n— Efraimu àti gbogbo olùgbé Samaria— tí
    ó sọ pẹ̀lú ìgbéraga àti gààrù àyà pé.
  pes-OPCB: 'و تمام قوم که در سامره و سایر شهرها هستند خواهند فهمید که او این کار
    را کرده است؛ زیرا این قوم مغرور شده‌اند و می‌گویند:'
  tgl-ULB: Malalaman ng lahat, maging ng Efraim at ng mga taga-Samaria, na nagmamayabang
    at nagmamataas sa puso nang sinabi nila,
  hui-hui: Horo ko ogo tagira ibirangi Isaraele wali agali kamirubi Samaria tano timbuni
    ngagoha bu karubi ti bibahendeme ogoniore Anduane Homogohanda inahondo henemane
    biyadalo manda biai holeberemi. Áyu ogoni ti dege mine howa balagala halu tininaga
    mini yaraga halu kagoni.
  mya-mya: ယင်း​သို့​ပြု​တော်​မူ​ကြောင်း​ကို​ရှ​မာ​ရိ​မြို့ တွင်​နေ​ထိုင်​သူ​မှန်​သ​မျှ​နှင့်​ဣ​သ​ရေ​လ
    အမျိုး​သား​မှန်​သ​မျှ​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်။ ယ​ခု​အ​ခါ​သူ​တို့​သည်​မာန်​မာ​န​ထောင်​လွှား
    လျက်​စိတ်​ကြီး​ဝင်​လျက်​နေ​ကြ​၏။ သူ​တို့​က၊-
  bod-N: མི་ཐམས་ཅད་དེ་ཨེ་ཕཱར་ཡིམ་དང་སཱ་མར་ཡའི་མི་རྣམས་ཀྱིས་དོན་འདི་རྟོགས་པར་འགྱུར།
    ཁོ་རྣམས་ཀྱིས་ང་རྒྱལ་དང་ཁེངས་དྲེགས་ཀྱི་སེམས་བཅངས་ཏེ་ན་རེ།
  wsk-wsk: Se kariimet suen la ko ikiman; Ephraim ko wonong biya Samaria ko kariimet
    agotala ko ikia la. Kariimet borta nongomang motam aora biya se nunumi patawu
    se balsan,
  sna-sna: Vanhu vose vachariziva, Efuremu navagari vomuSamaria, ivo vanoti nokuzvikudza
    kwavo uye namanyawi emwoyo,
  spa-BLM: Todo el pueblo lo sabrá, incluyendo a Efraín y a los habitantes de Samaria,
    que dicen con orgullo y arrogancia de corazón,
  cac-cac: 'Yuj chi'' masanil eb'' anima d''a yol yic Efraín masanto eb'' cajan d''a
    Samaria, ol nachajel yuj eb'' to a Jehová tz''ac''ancot juntzan̈ yaelal chi'',
    palta yed'' yac''umtaquil eb'' yed'' spitalil eb'', syalan eb'' icha tic:'
  swh-ULB: Watu wote watajua, Hata Samaria na wakazi wote wa Samaria, wanaongea kwa
    kiburi na moyo wenye kiburi,
  bel-bel: 'каб ведаў увесь народ, Яфрэм і жыхары Самарыі, якія з пыхаю і пагардлівым
    сэрцам кажуць:'
  deu-ELBBK: Die Ziegelsteine sind eingefallen, aber mit behauenen Steinen bauen wir
    auf; die Sykomoren sind abgehauen, aber wir setzen Zedern an ihre Stelle.
  mbb-OT: Ne egketuenan heini te langun he menge etew ziyà te Israel, ragkes en is
    diyà te Samaria he kepital zin. Ne ǥuntaan ebpelavew zan pa wey ebpahambug he
    ke sikandan te,
  mal-2015: ഇഷ്ടികകൾ വീണുപോയി എങ്കിലും ഞങ്ങൾ വെട്ടുകല്ലുകൊണ്ടു പണിയും; കാട്ടത്തികളെ
    വെട്ടിക്കളഞ്ഞു എങ്കിലും ഞങ്ങൾ അവെക്കു പകരം ദേവദാരുക്കളെ നട്ടുകൊള്ളും
  gup-gup: Wanjh birriwern bininj nawu Ephraim benkebmawahmeng dja mak bininj rowk
    nawu birrihni kore kubolkkimuk Samaria, nakka kaluk kabirriburrbun bu God benbom
    bininj kore kunbolk Israel. Bedda wanjh kabirrihburlumerren, wanjh kuhni bedda
    kabirriyime,
  rmc-rmc: „O khera le cehlendar pele tele, ale ačhavaha len le barune kvadrendar;
    o figovňika čhinde tele, ale pre lengro than sadzinaha o cedri.“
  pes-OPV: و تمامی قوم خواهنددانست یعنی افرایم و ساکنان سامره که از غرور وتکبر دل
    خود می‌گویند.
  ron-1924: 'Тот попорул ва авя куноштинцэ де ел, Ефраим ши локуиторий Самарией, каре
    спун ку мындрие ши ынгымфаре:'
  ben-OBCV: ইফ্রয়িম ও শমরিয়ায় বসবাসকারী সব লোকই তা জানতে পারবে, যারা গর্বিত মনে
    ও উদ্ধত হৃদয়ের সঙ্গে একথা বলে,
  som-som: Oo waxaa garan doona dadka oo dhan, xataa reer Efrayim iyo kuwa Samaariya
    deggan oo kibirka iyo islaweynaanta qalbiga ku hadla, iyagoo leh,
  lat-VUC: 'Et sciet omnis populus Ephraim, et habitantes Samariam, in superbia et
    magnitudine cordis dicentes:'
  eng-ASVBT: And all the people shall know, even Ephraim and the inhabitant of Samaria,
    that say in pride and in stoutness of heart,
  ita-1885: I mattoni son caduti, ma noi edificheremo di pietre pulite; i sicomori
    sono stati tagliati, ma noi li muteremo in cedri.
  eng-LXXUP: The bricks are fallen down, but come, let us hew stones, and cut down
    sycamores and cedars, and let us build for ourselves a tower.
  eng-ULB: All the people will know, even Ephraim and the inhabitants of Samaria,
    who say in pride and with an arrogant heart,
  spa-VBL: 'Todo el pueblo se dará cuenta pronto: Efraín y los pueblos que viven en
    Samaria. Con orgullo y arrogancia dicen:'
  fra-_FOB: 'Le peuple entier en aura connaissance, Éphraïm et les habitants de Samarie,
    ceux qui disent avec orgueil et avec fierté:'
  mal-mal: “ഇഷ്ടികകൾ വീണുപോയി എങ്കിലും ഞങ്ങൾ വെട്ടുകല്ലുകൊണ്ടു പണിയും; കാട്ടത്തികളെ
    വെട്ടിക്കളഞ്ഞു എങ്കിലും ഞങ്ങൾ അവയ്ക്കു പകരം ദേവദാരുക്കളെ നട്ടുകൊള്ളും”
  urd-GVR: Isrāīl aur Sāmariya ke tamām bāshinde ise jald hī jān jāeṅge, hālāṅki wuh
    is waqt baṛī sheḳhī mār kar kahte haiṅ,
  suz-BL: मिनु मेको एफ्राइम नु सामरीयाम बाक्‍ब नेल्‍लेम तुइक्‍ताक्‍म।
  eng-NOY: His whole people shall feel it, Ephraim, and the inhabitants of Samaria,
    Who say in pride and arrogance of heart,
  ita-1927: '(H9-8) Tutto il popolo ne avrà conoscenza, Efraim e gli abitanti della
    Samaria, che nel loro orgoglio e nella superbia del loro cuore dicono:'
  ckb-ckb: 'گەل هەموو دەزانن، ئەفرایم و دانیشتووانی سامیرە، بە لووتبەرزی و فیزی دڵەوە
    دەڵێن:'
  eng-BBE: And all the people will have experience of it, even Ephraim and the men
    of Samaria, who say in the pride of their uplifted hearts,
  kan-OKCV: ಗರ್ವದಿಂದಲೂ, ಹೆಮ್ಮೆಯಿಂದಲೂ ಹೇಳಿಕೊಳ್ಳುವ ಎಲ್ಲಾ ಜನರಿಗೂ ಎಫ್ರಾಯೀಮ್ಯರಿಗೂ ಸಮಾರ್ಯದ
    ನಿವಾಸಿಗಳೆಲ್ಲರಿಗೂ ಈ ಮಾತು ಗೊತ್ತಾಗುವುದು. ಅದೇನೆಂದರೆ,
  tam-2017: செங்கல்கட்டு இடிந்துபோனது, விழுந்த கற்களாலே திரும்பக் கட்டுவோம்; காட்டத்திமரங்கள்
    வெட்டிப்போடப்பட்டது, அவைகளுக்குப் பதிலாகக் கேதுருமரங்களை வைப்போம் என்று,
  spa-RV-1909: 'Y la sabrá el pueblo, todo él, Ephraim y los moradores de Samaria,
    que con soberbia y con altivez de corazón dicen:'
  ron-BTF: 'Şi tot poporul va cunoaşte, până la Efraim şi locuitorii Samariei, care
    spun în mândria şi tăria inimii:'
  eng-WEBP: All the people will know, including Ephraim and the inhabitants of Samaria,
    who say in pride and in arrogance of heart,
  eng-FBV: All the people will soon realize it—Ephraim and the people who live in
    Samaria. Proudly and arrogantly they say,
  nld-1939: 'Het hele volk zal het ondervinden: Efraïm en de bewoners van Samaria!
    Want ze hebben gezegd in hun trots, En in de hoogmoed des harten:'
  nch-BL: 'Huan quicaquise nochi israelitame ten tali Israel, cati tahuel mohueyimatij
    huan quiijtohuaj:'
  vie-1934: '(09-8) Cả dân sẽ biết điều đó, tức là Eùp-ra-im cùng dân cư Sa-ma-ri,
    họ đem lòng kiêu căng ỷ thị mà nói rằng:'
  hin-CV: यह एफ्राईम और शमरिया के सभी लोगों को मालूम हो जाएगा— जो घमंड और कठोरता से
    बोलते हैं,
  eng-OURB: All the people will know, including Ephraim [Fruit] and the inhabitants
    of Samaria, who say in pride and in arrogance of heart,
  spa-BES: Y todo el pueblo sabe de ello, incluso Efraín y los hombres de Samaria,
    que afirman en el orgullo de sus corazones altivos,
  tdx-tdx: Fa nirotsake o birìkeo, f’ie ho rafite’ay am-bato vinàñe; fa finira o sakoañeo,
    f’ie ho soloa’ay mendoraveñe.
  tha-KJV: และประชาชนทั้งสิ้นจะรู้​เรื่อง คือเอฟราอิมและชาวสะมาเรีย ผู้​กล​่าวด้วยความเย่อหยิ่งและด้วยจิตใจจองหอง
  por-BR-2018: 'E todo o povo a saberá: Efraim, e os moradores de Samaria, em soberba
    e arrogância de coração, dizem:'
  deu-ELO: 'Und das ganze Volk wird es erfahren, Ephraim und die Bewohner von Samaria,
    die in Hochmut und in Überhebung des Herzens sprechen:'
  eng-WYC-2018: And all the people of Ephraim shall know, and they that dwell in Samaria
    (or and they who live in Samaria), saying in the pride and greatness of heart,
  epo-epo: 'Tion sciu la tuta popolo, Efraim kaj la loĝantoj de Samario, kiuj diras
    kun fiereco kaj kun malhumila koro:'
  uig-PIN: 'Barliⱪ hǝlⱪ, yǝni Əfraim wǝ Samariyǝdikilǝr xu sɵzning toƣriliⱪini bilgǝn
    bolsimu, Lekin kɵnglidǝ tǝkǝbburlixip yoƣanliⱪ ⱪilip, ular: —'
  beo-beo: Hina Gode da amo hou hamoi dagoi, amo Isala:ili fi dunu huluane amola dunu
    huluane Samelia moilai bai bagade amo ganodini esala da dawa:mu. Wali ilia da
    gasa fili agoane,
  tpi-OTNT: olgeta manmeri bilong biktaun Samaria na bilong ol arapela hap bilong
    kantri, ol bai i save olsem, Bikpela i bin mekim dispela samting long ol. Nau
    ol i ting ol i moa yet na ol i wok long litimapim nem bilong ol yet. Ol i tok
    olsem,
  hau-SA: Dukan mutane za su san shi, Efraim da mazaunan Samariya, waɗanda suke magana
    da fariya suna kuma ɗaga kai,
  uig-LAT: 'Barliq xelq, yeni Efraim we Samariyedikiler shu sözning toghriliqini bilgen
    bolsimu, Lékin könglide tekebburliship yoghanliq qilip, ular: —'
  nde-nde: Abantu bonke bazakwazi u-Efrayimi labakhele eSamariya, abathi ngokuzigqaja
    langokuzikhukhumeza kwenhliziyo,
  ton-ton: Pea ʻe ʻilo ʻe he kakai kotoa pē, ʻio, ʻe ʻIfalemi mo ia ʻoku nofo ʻi Samēlia,
    ʻaia ʻoku pehē ʻi he laukau mo e mālohi ʻoe loto,
  ces-1613: 'A zvíť všecken lid, Efraim, i obyvatelé Samařští, kteříž v pýše a vysokomyslnosti
    srdce říkají:'
  eng-WMB: All the people will know, including Ephraim and the inhabitants of Samaria,
    who say in pride and in arrogance of heart,
  tam-TCV: எப்பிராயீமியரும், சமாரியாவில் குடியிருப்பவர்களுமான எல்லா மக்களும், அதை
    அறிவார்கள். அவர்கள் இருதய இறுமாப்புடனும் பெருமையுடனும்,
  ceb-ULB: Masayod ang tanang katawhan, bisan ang Efraim ug ang mga lumolupyo sa Samaria,
    nga mapasigarbohong nagsulti inubanan sa mapahitas-on nga kasingkasing,
  pol-UBG: 'Pozna je cały lud, Efraim i mieszkańcy Samarii, którzy mówią w pysze i
    wyniosłości serca:'
  urd-GVU: اسرائیل اور سامریہ کے تمام باشندے اِسے جلد ہی جان جائیں گے، حالانکہ وہ
    اِس وقت بڑی شیخی مار کر کہتے ہیں،
  deu-1912: 'daß alles Volk es innewerde, Ephraim und die Bürger zu Samaria, die da
    sagen in Hochmut und stolzem Sinn:'
  kan-2017: ಗರ್ವದಿಂದಲೂ, ಕೆಚ್ಚೆದೆಯಿಂದಲೂ ಹೇಳಿಕೊಳ್ಳುವ ಎಲ್ಲಾ ಜನರಿಗೂ, ಎಫ್ರಾಯೀಮ್ಯರಿಗೂ, ಸಮಾರ್ಯದ
    ನಿವಾಸಿಗಳೆಲ್ಲರಿಗೂ ಆ ಮಾತು ಗೊತ್ತಾಗುವುದು. ಅದೇನೆಂದರೆ,
  yap-yap: Urngin e girdi’ nu Israel, ni gubin e pi’in ma par u Samaria, ni bay ra
    nanged nike rin’ ni aray rogon. Machane riyad ba tolngan’ ma yad ba ufanthin.
    Ra ga’argad,
  hlt-MCSB: Pilnam loh a ming bitni, Ephraim pum neh Samaria kah khosa loh a hoemnah
    neh a thinko a mamlal la,
  mdy-ETH: ዒስራዔኤሌ ዴሮና ሳማሪያ ካታማ ናንጋዞንሢ ቢያ ዬያ ማዼሢ ፆኦሲታሢ ዔራንዳኔ፤ ጋዓንቴ ዖቶርቃ ዓሲና ዋይዚ ዒፃ
    ዓሲ ማዒ፦
  twi-ASANTE: Nnipa no nyinaa bɛhunu, Efraim ne wɔn a wɔtete Samaria a wɔde ahohoahoa
    ne ahomasoɔ akoma kasa no,
  eng-WEBU: All the people will know, including Ephraim and the inhabitants of Samaria,
    who say in pride and in arrogance of heart,
  wal-wal: Asai ubbai, Efireema asainne Samaariyaa kataman de7iyaageeti, ayyuwaaninne
    otoruwan haasayiyaageeti, hagaa oottidaagee Godaa gidiyoogaa erana.
  spa-PDDPT: 'Todo el pueblo lo supo. Efraín y los habitantes de Samaria, quienes
    con soberbia y altivez de corazón decían:'
  gun-gun: 'Ha''e va''e ma heta va''e kuery ha''e javi oikuaapa ''rã okuapy, Efraim
    ha''e Samaria pygua kuery, ojejou porã ha''e opy''a py onhemboyvate reia rupi
    aipoe''i va''e kuery:'
  ilo-ULB: Maammoanto dagiti amin a tattao, uray ti Efraim ken dagiti agnanaed iti
    Samaria, nga agkunkuna a sipapalangguad ken addaan napasindayaw a puso,
  kpg-kpg: Nia daangada Israel huogodoo mo digau ala e noho i lodo di waahale Samaria
    ga iloo bolo ma go Mee dela ne hai di mee deenei. Dolomeenei digaula gu hagamuamua,
    gu hagapuu, e helekai,
  uig-ARA: 'بارلىق خەلق، يەنى ئەفرائىم ۋە سامارىيەدىكىلەر شۇ سۆزنىڭ توغرىلىقىنى بىلگەن
    بولسىمۇ،: ــ لېكىن كۆڭلىدە تەكەببۇرلىشىپ يوغىنلىق قىلىپ، ئۇلار: ــ'
  sus-sus: «Biriki banxi bara bira, kɔnɔ muxu fama a tide gɛmɛ masolixie nan na. Sikomoro
    bilie bara sɛgɛ, kɔnɔ muxu fama sɛdiri bilie side e ɲɔxɔɛ ra.»
  pon-2006: Mehn Israel koaros, koaros me kin kousoan nan kahnimw en Sameria, pahn
    ese me ih me ketin wiadahr met. Eri met, re aklapalapalahr oh pohnmwahsolahr.
    Re kin nda,
  ksd-ksd: 'Ma ra lavur tarai par diat a nunure boko, a tarai Epraim ma ra tarai Samaria
    bula, nam diat dia vavagia pa diat, ma i ngala ra nuknuk i diat ure diat mulai,
    ma dia biti dari:'
  tur-YTC: Bütün halk, Efraim ve Samariyalılar da dahil olmak üzere, Gururla ve yürek
    kibiri ile şöyle diyenleri bilecek,
  grc-BRENT: πλίνθοι πεπτώκασιν, ἀλλὰ δεῦτε λαξεύσωμεν λίθους, καὶ κόψωμεν συκαμίνους
    καὶ κέδρους, καὶ οἰκοδομήσωμεν ἑαυτοῖς πύργον.
  ind-AYT: (9-8) Seluruh bangsa itu akan mengetahuinya, yaitu Efraim dan penduduk
    Samaria, yang dengan sombong dan dengan hati yang congkak berkata,
  nya-nya: Anthu onse okhala mu Efereimu ndi okhala mu Samariya, adzadziwa zimenezi.
    Iwo amayankhula modzikuza kuti,
  hrv-hrv: “Opeke nam popadaše, gradit ćemo od tesanika; sasjekoše nam divlje smokve,
    cedre ćemo posaditi.”
  mps-mps: Te genuai hanu Samaria we bidigo, me gasa tigidali Efraim hani bidi dabe,
    augwaligo koneaibao, Genuai Bidigo te sę augwaliba te yali dao po waibao. Te
    megi da, augwaligo homugo augwali geninama mu dao olama, augwa nogi ugwaba te
    sobao. Augwaligo te po wali,
  tpi-tpi: olgeta manmeri bilong biktaun Samaria na bilong ol arapela hap bilong kantri,
    ol bai i save olsem, Bikpela i bin mekim dispela samting long ol. Nau ol i ting
    ol i moa yet na ol i wok long litimapim nem bilong ol yet. Ol i tok olsem,
  dan-1931: 'alt Folket får det at kende, Efraim og Samarias Borgere. Thi de siger
    i Hovmod og Hjertets Stolthed:'
  vie-OVCB: Người Ít-ra-ên và người Sa-ma-ri, là những người kiêu căng và ngang bướng,
    sẽ sớm biết sứ điệp ấy.
  guj-2017: એફ્રાઇમ અને સમરુનના સર્વ રહેવાસીઓ કે જેઓ ગર્વ અને બડાઈ મારીને કહે છે,
    તે સર્વ લોકો જાણશે કે,
  pon-2006A: Mehn Israel koaros, koaros me kin kousoan nan kahnimw en Sameria, pahn
    ese me ih me ketin wiadahr met. Eri met, re aklapalapalahr oh pohnmwahsolahr.
    Re kin nda,
  por-BRBSL: All o povo saberá, incluindo Efraim e os habitantes de Samaria, que dizem
    com orgulho e arrogância de coração,
  cth-cth: Amhru katim nakunghai, pathei tangcoung e talung hoi bout ka sak awh han.
  twi-twi: Nnipa no nyinaa behu, Efraim ne wɔn a wɔtete Samaria a wɔde ahohoahoa ne
    ahomaso koma kasa no,
  hlt-hlt: Pilnam loh a ming bitni, Ephraim pum neh Samaria kah khosa loh a hoemnah
    neh a thinko a mamlal la,
  tbz-SIM: Titɑ̃́tì kó iduotí iì do, kɛ̀ ti yóó mɑɑ́nɛ̀ yɛtɑ̃́hokùyɛ̀ bɛ̀ kɔ̃ṹ dɛtie
    mbɛ̀ tu dɛ̀ sikomɔ́ɔ̀, kɛ̀ ti yóó fííkú dɛtekperɛ̀ bɛ̀ tu dɛ̀ sɛ́tìrì.
  msy-2020: Samarian nguibar ekiamɨn itir gumazamiziba ko, Efraimɨn adarasi, me bar
    kamaghɨn fogh suam, Ekiamra bizir kamɨn me gami. Egha me datɨrɨghɨn ghaze, me
    bar pɨn mar iti, egha uarira uan ziaba fe. Me kamaghɨn mɨgei,
  dop-dop: Pilikinɑɑ koluŋɑ timɑ. Amɑ tɩɩ ŋmɑ-kɛ nɑ pɛɛ kʋsɑɑkɛɛ. Tɩɩŋ kpɑɩ nyǝŋ tɑɑŋ
    pɛlɑɑ. Tɩɩ lɛɛtɩ ɩ lonɑ tɑɑ kɛ́ tɩɩŋ toŋ nyǝŋ tɑɑŋ.
  azb-azb: 'Bütün xalq, Efrayimin, Samariyanın sakinləri Bunu biləcək. Bu qürurlu,
    təkəbbürlü xalq belə deyir:'
  eng-DBY: And all the people shall know [it], Ephraim and the inhabitant of Samaria,
    that say in pride and stoutness of heart,
  hin-2017: और सारी प्रजा को, एप्रैमियों और सामरिया के वासियों को मालूम हो जाएगा जो
    गर्व और कठोरता से बोलते हैं
  wol-KYG: «Ay móol màbb, nu yett ponkali doj, tabaxaat, xànqi garab yu ndaw daanoo
    ca, nu wuutal ca garabi seedar yu mag.»
  eng-YLT: And the people have known — all of it, Ephraim, and the inhabitant of Samaria,
    In pride and in greatness of heart, saying,
  eng-WYC-2017: And all the people of Ephraim shall know, and they that dwell in Samaria,
    saying in the pride and greatness of heart,
  eng-WMBB: All the people will know, including Ephraim and the inhabitants of Samaria,
    who say in pride and in arrogance of heart,
  urd-GVH: इसराईल और सामरिया के तमाम बाशिंदे इसे जल्द ही जान जाएंगे, हालाँकि वह इस
    वक़्त बड़ी शेख़ी मारकर कहते हैं,
  rug-rug: Doduru tie Izireli kote tumae nia, sa butubutu Iparemi meke arini pu koa
    pa Sameria, arini pu vahesi puleni meke doṉo gore tie si zama,
  gaz-gaz: Uummanni hundi, Efreemii fi jiraattonni Samaariyaa waan kana ni beeku;
    isaanis of tuuluu fi garaa of jajuun akkana jedhu;
  fra-LSG: Des briques sont tombées, Nous bâtirons en pierres de taille; Des sycomores
    ont été coupés, Nous les remplacerons par des cèdres.
  yal-yal: “Yinna bitikidine bata bira, en na a ti gɛmɛ masolixine ra. Xɔdɛ binle
    bata kala, en na e masara sumanne ra.”
  haw-1868: E ike auanei na kanaka a pau o Eperaima, A me ka poe noho ma Samaria,
    Ka poe i olelo me ka hookiekie, a me ka hookano o ka naau,
  arb-NAV: 'فَيَعْلَمُ الشَّعْبُ كُلُّهُ: أَفْرَايِمُ وَسُكَّانُ السَّامِرَةِ الْقَائِلُونَ
    بِزَهْوٍ وَكِبْرِيَاءِ قَلْبٍ:'
  ewe-ewe: ne amewo katã nadze sii hekpe ɖe Efraim kple Samariatɔwo, ame siwo nɔa
    gbɔgblɔm le dada kple adegbe ƒuƒlu me be,
  eng-LEE: (9:8) And experience it shall all the people together, Ephraim and the
    inhabitants of Samaria; because they say, in the pride and haughtiness of heart,
  asm-FB: গর্ব্ব আৰু অহংকাৰী হৃদয়েৰে কথা কোৱা জনক সকলো লোকে জানে, এনেকি ইফ্ৰয়িম
    আৰু চমৰিয়াৰ লোকসকলেও জানে;
  sus-A: «بِرِكِ بَنشِ بَرَ بِرَ، كْنْ مُشُ قَمَ عَ تِدٍ فّمّ مَسٌلِشِيٍ نَن نَ. سِكٌمٌرٌ
    بِلِيٍ بَرَ سّفّ، كْنْ مُشُ قَمَ سّدِرِ بِلِيٍ سِدٍ عٍ حْشْي رَ.»
  fra-SBL: Tout le peuple saura, y compris Ephraïm et les habitants de Samarie, qui
    parlent avec fierté et arrogance de cœur,
  hbo-hbo: לְבֵנִ֥ים נָפָ֖לוּ וְגָזִ֣ית נִבְנֶ֑ה שִׁקְמִ֣ים גֻּדָּ֔עוּ וַאֲרָזִ֖ים
    נַחֲלִֽיף׃
  piu-2006: '@see-verse:ISA.009.008'
  kik-kik: Nao andũ othe nĩmakamenya ũhoro wayo, andũ acio a Efiraimu, na arĩa matũũraga
    Samaria, o acio moigaga na mwĩtĩĩo na nguthi ngoro-inĩ atĩrĩ,
  fra-NCL: « Les briques sont tombées, bâtissons en pierres de taille ; les sycomores
    sont coupés, remplaçons-les par des Cèdres. »
  cek-AK: Ephraim hoi Samaria ah kaom kaminawk boih mah to lok to panoek o tih, poeksanghaih
    hoi amoekhaih hoiah,
  cuk-cuk: 'We-ibmar bela dulemar wisgumaloed, Efraín-dulemar bela wisgumaloed, Samaria-dulemar
    bela wisgumaloed. Ar we-dulemar-san-dummarba-imakdimalad, yeer-sogdimalad, weyob
    sogdimalad:'
  uig-CYR: — «Хишлар чүшүп кәтти, Бирақ уларниң орниға ойулған ташлар билән қайта
    ясаймиз; Ерән дәрәқлири кесилип болди, Бирақ уларниң орнида кедир дәрәқлирини
    ишлитимиз» — дейишиду;
  tel-2017: “వాళ్ళు ఇటుకలతో కట్టింది పడిపోయింది. కాని మేము చెక్కిన రాళ్లతో కడతాం.
    అత్తి కర్రతో కట్టింది నరికేశారు, కాని వాటికి బదులుగా దేవదారు కర్రను వాడదాం” అని
    అతిశయపడి గర్వంతో చెప్పుకునే ఎఫ్రాయిముకూ, షోమ్రోను నివాసులకూ, ప్రజలందరికీ ఈ విషయం
    తెలుస్తుంది.
  hat-BSA: 'Tout pèp la va konnen sa; Éphraïm ak moun ki rete Samarie yo, k ap pale
    ak awogans e ak ògèy nan kè yo:'
  bxh-bxh: be mahudoꞌidi sa sibai Efalaim yo Samaliya edi duhu balabalamumu hinaga
    sa sibai in moho sa nuwa saesae yo sa nuwa poꞌi. Be tiyen,
  kos-kos: Mwet Israel nukewa, ac elos su muta in siti lun Samaria, fah etu lah El
    oru ma inge. Mweyen elos filang ac inse fulat, elos fahk,
  hbo-WLC: לְבֵנִ֥ים נָפָ֖לוּ וְגָזִ֣ית נִבְנֶ֑ה שִׁקְמִ֣ים גֻּדָּ֔עוּ וַאֲרָזִ֖ים
    נַחֲלִֽיף׃
  ibo-ibo: Ndị ahụ niile ga-amatakwa ya, Ifrem na ndị bi na Sameria ga-amatakwa bụ
    ndị na-eji nganga na mpako na-ekwu sị,
  ory-ory: ପୁଣି ସମସ୍ତ ଲୋକ, ଇଫ୍ରୟିମ ଓ ଶମରୀୟାର ନିବାସୀମାନେ ହିଁ ତାହା ଜାଣିବେ; ସେମାନେ ଅହଙ୍କାରରେ
    ଓ ଦର୍ପଚିତ୍ତରେ କହନ୍ତି,
  chk-chk: Iwe, ekewe aramasen Israel me chon Samaria meinisin repwe mefi pwe Kot
    a föri ei. Iei ra apasa fän ar sikesik me lamalamtekian letiper,
  rop-rop: en olabat bin sabi tharran, en ebribodi hubin jidan langa det taun gulum
    Samariya bin sabi du. Bat olabat bin brabli laigim miselp en nomo bin teiknodis,
    en olabat bin tok,
  ukr-1871: 'Щоб узнав (свою нерозвагу) ввесь народ — Ефраїм і осадники Самариї, що
    так згорда й надуто мовляють:'
  deu-1951: '(09-8) Erfahren soll es das ganze Volk, Ephraim und die zu Samaria wohnen;
    die im Stolz und Übermut des Herzens sagen:'
  eng-JPS: '(9-8) And all the people shall know, even Ephraim and the inhabitant of
    Samaria, that say in pride and in arrogancy of heart:'
  srp-1865: 'I znaæe sav narod, Jefrem i stanovnici Samarijski, koji oholo i ponosita
    srca govore:'
  lug-lug: Era abantu bonna balibumanya, Efulayimu n’abantu b’omu Samaliya aboogera
    n’amalala n’omutima omukakanyavu,
  heb-heb: וידעו העם כלו אפרים ויושב שמרון בגאוה ובגדל לבב לאמר׃
  ben-IRV: '[দেশের] সব লোক, ইফ্রয়িম ও শমরিয়ার সব বাসিন্দারা, তা জানতে পারবে; তারা
    অহঙ্কারে ও হৃদয়ের গর্বে বলছে,'
  pan-pan: ਅਤੇ ਸਾਰੇ ਲੋਕ, ਅਤੇ ਇਫ਼ਰਾਈਮ ਅਤੇ ਸਾਮਰਿਯਾ ਦੇ ਵਾਸੀ ਜਾਣਨਗੇ, ਜਿਹੜੇ ਗਰੂਰ ਅਤੇ ਦਿਲ
    ਦੇ ਹੰਕਾਰ ਨਾਲ ਆਖਦੇ ਹਨ,
  mya-JVB: အုတ် ရိုးပြို သော်လည်း ၊ ဆစ် သောကျောက်နှင့် တည် ပြန်မည်။
  tte-O: Yo tomo meuloili Epileim koina yo siya simiyamiya Sameliya koina kani Yeoba
    ana munamunai silobai. Kaiwena me ali gagasa yo me ali katepatu siwaloba,
  hmo-hmo: Israela taudia ibounai, Samaria dekenai idia noho taudia ibounai, be inai
    hereva do idia diba. Idia be harihari, mai heagi bona hekokoroku danu idia hereva,
    idia gwau,
  urd-urd: और सब लोग मा'लूम करेंगे, या'नी बनी इफ़्राईम और अहल — ए — सामरिया जो तकब्बुर
    और सख़्त दिली से कहते हैं,
  rus-SYN: 'чтобы знал весь народ, Ефрем и жители Самарии, которые с гордостью и надменным
    сердцем говорят:'
  bqc-SIM: Kpɛ́ pↄ́ wa dↄ̀ ń bilikiↄ kwɛ̀, wá bo ń gbɛoɛ sa. Wà wá kaadↄɛnliↄ
    zↄ̃̀zↄ̃, sɛdɛ líↄ wá pɛ́ ń gɛ̃ɛ ũ sa.
  tcz-CHONGTHU: Israel mite le Samaria mite kiletsahtah le kihisahtaha thuseiho chun
    kihetloiyuhen.
  mar-mar: सर्व लोकांस कळून येईल एफ्राईम व शोमरोनाच्या रहिवाशांस सुद्धा, जे गर्वाने
    व उद्धामपणाने म्हणतात,
  qub-qub: 'Chaytaga Samariacho tiyaj Efraín runacuna llapanmi tantiyan. Ichanga paycuna
    alli-tucushpan cayno nin:'
  hat-hat: 'Tout pèp Izrayèl la, tout moun ki rete lavil Samari yo va konn sa l''
    te di a. Men, yo sitèlman gen lògèy, yo sitèlman awogan, y''ap di:'
  eng-BSB: 'All the people will know it— Ephraim and the dwellers of Samaria. With
    pride and arrogance of heart they will say:'
  eng-WEBPB: All the people will know, including Ephraim and the inhabitants of Samaria,
    who say in pride and in arrogance of heart,
  kbq-kbq: Hagi ana maka Efraemi naga'ene Sameria rankumate'enema nemaniza vahe'mo'za,
    ana zamofona ko antahi'naze. Hianagi zamagrira zamarimpamo'a hankavenetige'za
    zamavufaga erisga nehu'za amanage hu'naze.
  nhe-BL: 'Huan quicaquise nochi israelitame tlen tlali Israel [9:9 Efraín huan Samaria
    elque sequinoc itoca tlali Israel ica norte quema eltoya iyoca tlen tlali Judá
    ica sur.], tlen tlahuel mohueyimatij huan quiijtohuaj:'
  gub-BL: 'Teko Izaew paw wà, Xamari pe har paw wà no, Ukwaw hemiapo ràm a''e wà.
    Wiko wera''u ma''e romo wanekon wà, umume''u upuner haw oho waiko purupe wà. Nezewe
    uze''eg wà:'
  eng-DRA: 'And all the people of Ephraim shall know, and the inhabitants of Samaria
    that say in the pride and haughtiness of their heart:'
