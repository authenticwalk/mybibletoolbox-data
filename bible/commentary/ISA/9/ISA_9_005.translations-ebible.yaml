verse: ISA.009.005
translations:
  mal-C: യുദ്ധത്തിൽ ഉപയോഗിച്ച എല്ലാ യോദ്ധാക്കളുടെയും ചെരിപ്പും രക്തംപുരണ്ട ഓരോ അങ്കിയും
    അഗ്നിക്ക് ഇന്ധനമായി എരിഞ്ഞടങ്ങും.
  deu-TKW: 'Denn ein Kind wird uns geboren, ein Sohn wird uns gegeben, und die Herrschaft
    kommt auf seine Schulter, und er nennt ihn: Wunderrat, Gottheld, Ewiger, Friedensfürst.'
  lin-lin: 'Pamba te mwana mobali moko abotami mpo na biso, mwana mobali moko apesameli
    biso, mpe bokonzi ezali na likolo ya mapeka na ye ; bakobenga ye : Mosungi ya
    kokamwa, Nzambe ya nguya, Tata ya seko, Mokonzi ya kimia.'
  eng-LSV: For every battle of a warrior [is] with rushing, and raiment rolled in
    blood, || And it has been for burning—fuel of fire.
  eng-GNV: 'Surely euery battell of the warriour is with noyse, and with tumbling
    of garments in blood: but this shall be with burning and deuouring of fire.'
  eng-WEBSTER: For every battle of the warrior is with confused noise, and garments
    rolled in blood; but this shall be with burning and fuel of fire.
  nhw-BL: Ipan nopa tonali tlen tlasehuilistli, nochi tecactli catli nopa tlahuilanani
    quitequihuiyayaj ipan tlahuilancayotl huan nochi yoyomitl catli espoltic, quinmajcahuase
    ipan tlitl para ma tlatlaca quen sacatl tlatla ipan tlitl.
  swh-ONEN: Kila kiatu cha askari kilichotumiwa vitani, na kila vazi lililovingirishwa
    katika damu vitawekwa kwa ajili ya kuchomwa, vitakuwa kuni za kuwasha moto.
  bba-bba: Domi bɑ koo sun bii tɔn durɔ mɑruɑ. Wiyɑ u koo ko bɛsɛn wiruɡii. Win tɔmɑrɑ,
    Bwisi kɛ̃ɔ bɛɛrɛɡii, kɑ Gusunɔ Dɑm kpuroɡii, kɑ Bɑɑbɑ wi u rɑ n wɑ̃ɑ, kɑ Bɔri
    yɛndun nuuru.
  eng-KJVCPB: For every battle of the warrior is with confused noise, And garments
    rolled in blood; But this shall be with burning and fuel of fire.
  cpy-cpy: Itayiteeteeri isapaatote owayiri-paeni ikamenitakayitziri ranashitantari.
    Itayiteeteeri ikithaari iraatakiri iraantsi.
  luo-luo: Wuoch duto mag lweny kaachiel gi lewni motimo remo mag jolweny, ibiro ter
    e mach, ginibedi ramoki mar mach.
  meu-meu: Badina be tuari herou-herouna ai e rakamu taudia edia tamaka iboudiai,
    bona rara ai vada e hekuikuilai dabuadia iboudiai, bae gabudia, lahi audia na
    heheto.
  npi-ULB: दुश्‍मन सिपाहीका हरेक जुत्ता र रगतमा मुछिएको पोशाकलाई जलाइनेछ र आगोको निम्ति
    इन्धन हुनेछ ।
  yor-yor: Gbogbo bàtà jagunjagun tí a ti lò lójú ogun àti gbogbo ẹ̀wù tí a yí nínú
    ẹ̀jẹ̀, ni yóò wà fún ìjóná, àti ohun èlò iná dídá.
  pes-OPCB: تمام اسلحه‌ها و لباسهای جنگی که به خون آغشته‌اند خواهند سوخت و از بین
    خواهند رفت.
  tgl-ULB: Sapagkat ang mga bota ay lumalakad sa kaguluhan, ang damit na nababad sa
    dugo ay susunugin, bilang pandingas sa apoy.
  cbu-NT: Wasundaruree wasapturi itutseerush, misha wamaree kuras ixataru, anoo ichingaru
    sumasish kapeetachpasha.
  hui-hui: '@see-verse:ISA.009.004'
  mya-mya: ချင်း​နင်း​ဝင်​ရောက်​လာ​သော​ရန်​သူ​စစ်​သည် တို့​၏ ဖိ​နပ်​များ​နှင့်​သွေး​စွန်း​လျက်
    ရှိ​သည့်​အ​ဝတ်​အ​စား​များ​သည်​မီး​ရှို့ ဖျက်​ဆီး​ခြင်း ကို​ခံ​ရ​ကြ​လိမ့်​မည်။
  bod-N: གཡུལ་འཁྲུག་གི་ཟིང་ཆའི་ནང་ཞུགས་པའི་དམག་མི་ཐམས་ཅད་ཀྱི་ལྷམ་དང་། ཁྲག་གི་ནང་དུ་གྲིལ་བའི་གྱོན་གོས་རྣམས་འབར་རྫས་སུ་གྱུར་ནས་མེ་རུ་བསྲེག་པར་འགྱུར་བའི་ཕྱིར་དང་།
  wsk-wsk: Kager kari suen la nunga nusuwik gomang, te kager memek ningi ali ira lagaman
    mu ta se, nunga guang mel gue ago lilimaram mu, tama ningi kani malila namarukko.
  sna-sna: Shangu imwe neimwe yomurwi yakashandiswa muhondo, nenguo imwe neimwe yakaumburudzwa
    muropa, zvichapiswa, zvichava huni dzomoto.
  spa-BLM: Porque toda la armadura del hombre armado en la batalla ruidosa, y las
    vestiduras revueltas en sangre, serán para arder, combustible para el fuego.
  cac-cac: A xan̈ab' eb' soldado sc'an̈i ayic sb'at eb' d'a oval yed' spichul eb'
    b'on̈b'il yuj chic', ol juljocb'at d'a cal c'ac', ol tz'ab'at smasanil.
  swh-ULB: Kila buti likanyagalo gasia na vazi limekwisha kwenye damu itachomwa, mafuta
    kwa moto.
  bel-bel: Бо ўсякі абутак воіна ў часе бітвы, і вопратка, залітая крывёю, будуць
    аддадзены на спаленьне, на ежу агню.
  deu-ELBBK: 'Denn ein Kind ist uns geboren, ein Sohn uns gegeben, und die Herrschaft
    ruht auf seiner Schulter; und man nennt seinen Namen: Wunderbarer, Berater, starker
    Gott, Vater der Ewigkeit, Friedefürst.'
  mbb-OT: Egkelipey zaan sikandan su egkeengked en is kebpetebtebekà. Ebinsulan is
    menge yunipurmi te menge sundaru he nengelupit te lengesa, ragkes en is menge
    butas dan.
  mal-2015: ഒച്ചയോടെ ചവിട്ടി നടക്കുന്ന യോദ്ധാവിന്റെ ചെരിപ്പൊക്കെയും രക്തംപിരണ്ട വസ്ത്രവും
    വിറകു പോലെ തീക്കു ഇരയായിത്തീരും.
  gup-gup: Kaluk kayakmen rowk kore armies kabirriburrenkenh. Namekbe nawu soldiers
    kabirridengedjongbuyindi wanjh kabirriburriwe kore kunak. Mak nawu kunmadj bedberre
    djuhmiyindi kunkurlba dorrengh, wanjh nakka kabirriburriwe kore kunak.
  rmc-rmc: Bo uľiľa amenge o muršoro, o čhavoro amenge hin dino; ov ela amaro vladcas
    a leskro nav ela o Užasno Radcas, o Zoralo Del, o Večno Dad, o Raj le Smiromoskro.
  pes-OPV: زیرا همه اسلحه مسلحان در غوغا است ورخوت ایشان به خون آغشته است اما برای
    سوختن و هیزم آتش خواهند بود.
  ron-1924: Кэч орьче ынкэлцэминте пуртатэ ын ынвэлмэшяла луптей ши орьче хайнэ де
    рэзбой тэвэлитэ ын сынӂе вор фи арункате ын флэкэрь, ка сэ фие арсе де фок.
  ben-OBCV: যুদ্ধে ব্যবহৃত প্রত্যেক যোদ্ধার জুতো ও রক্তে ভেজা প্রত্যেকটি পোশাক অবশ্য
    দগ্ধ করা হবে, সেগুলি আগুনের জ্বালানিস্বরূপ হবে।
  som-som: Waayo, ninka hubka leh ee buuqa ku dhex jira hubkiisa oo dhan iyo dharka
    dhiigga miidhanna waa la gubi doonaa oo waxaa laga dhigi doonaa wax dabka lagu
    shido.
  lat-VUC: Quia omnis violentia prædatio cum tumultu, et vestimentum mistum sanguine,
    erit in combustionem, et cibus ignis.
  eng-ASVBT: For all the armor of the armed man in the tumult, and the garments rolled
    in blood, shall be for burning, for fuel of fire.
  ita-1885: 'Perciocchè il Fanciullo ci è nato, il Figliuolo ci è stato dato; e l''imperio
    è stato posto sopra le sue spalle; e il suo Nome sarà chiamato: L''Ammirabile,
    il Consigliere, l''Iddio forte, il Padre dell''eternità, il Principe della pace.'
  eng-LXXUP: 'For a child is born to us, and a son is given to us, whose government
    is upon his shoulder: and his name is called the Messenger of great counsel: for
    I will bring peace upon the princes, and health to him.'
  eng-ULB: For every boot treading in the tumult and the garments rolled in blood
    will be burned, fuel for the fire.
  spa-VBL: Porque toda bota del ejército que pisoteó ruidosamente a la gente, y todo
    uniforme empapado en sangre, será quemado, serán combustible para el fuego.
  fra-_FOB: Toute chaussure qu'on porte dans la mêlée, et le vêtement roulé dans le
    sang, seront brûlés et dévorés par les flammes.
  mal-mal: ഒച്ചയോടെ ചവിട്ടി നടക്കുന്ന യോദ്ധാവിന്റെ ചെരിപ്പൊക്കെയും രക്തംപുരണ്ട വസ്ത്രവും
    വിറകുപോലെ തീക്ക് ഇരയായിത്തീരും.
  urd-GVR: Zamīn par zor se māre gae faujī jūte aur ḳhūn meṅ latpat faujī wardiyāṅ
    sab hawālā-e-ātish ho kar bhasm ho jāeṅgī.
  suz-BL: मारदे हना लडाइ पाइब आन जुत्ता नु आन फेक्‍तीक वा नेल्‍ल हुश लुम्‍सीशो बाक्‍नीम।
    मेको मीम चोतीक दुम्‍नीम।
  eng-NOY: For every greave of the warrior in battle, And the war-garment rolled in
    blood, Shall be burned; yea, it shall be food for the fire.
  ita-1927: (H9-4) Poiché ogni calzatura portata dal guerriero nella mischia, ogni
    mantello avvoltolato nel sangue, saran dati alle fiamme, saran divorati dal fuoco.
  ckb-ckb: هەموو پۆستاڵی جەنگاوەران لە گەرمەی شەڕدا و بەرگی لەناو خوێن گەوزاو بۆ سووتان
    دەبێت، سووتەمەنییە بۆ ئاگر،
  eng-BBE: For every boot of the man of war with his sounding step, and the clothing
    rolled in blood, will be for burning, food for the fire.
  kan-OKCV: ಯುದ್ಧವೀರರ ಪ್ರತಿ ಯುದ್ಧವು ಗಲಿಬಿಲಿಯ ಗದ್ದಲದಿಂದ ರಕ್ತದಲ್ಲಿ ಹೊರಳಾಡಿಸಿದ ವಸ್ತ್ರಗಳು
    ಆಗಿರುತ್ತವೆ. ಆದರೆ ಇವು ಬೆಂಕಿಗೆ ಆಹುತಿಯಾಗುತ್ತವೆ. ಅದು ಬೆಂಕಿಗೆ ಇಂಧನವಾಗಿರುತ್ತದೆ.
  tam-2017: தீவிரமாகப் போர்செய்கிற வீரர்களுடைய ஆயுதவர்க்கங்களும், இரத்தத்தில் புரண்டஆடைகள்
    நெருப்பிற்கு இரையாகச் சுட்டெரிக்கப்படும்.
  spa-RV-1909: 'Porque toda batalla de quien pelea es con estruendo, y con revolcamiento
    de vestidura en sangre: mas esto será para quema, y pábulo del fuego.'
  ron-BTF: Căci fiecare bătălie a războinicului este cu tumult şi haine tăvălite în
    sânge, care vor fi pentru ardere, mâncare pentru foc.
  eng-WEBP: For all the armor of the armed man in the noisy battle, and the garments
    rolled in blood, will be for burning, fuel for the fire.
  eng-FBV: For every army boot that noisily trampled people down, and every uniform
    soaked in blood—they are going to be burned, fuel for the fire.
  nld-1939: Alle dreunend stampende laarzen En in bloed geverfde mantels Zullen worden
    verbrand, Door de vlammen verteerd.
  nch-BL: Ipan nopa tonali ten tasehuilisti, nochi tecacti cati nopa tatehuiani quitequihuiyayaj
    ipan tatehuilisti huan nochi yoyomit cati espoltic, quinmajcahuase ipan tit para
    ma tataca quej sacat tata ipan tit.
  vie-1934: (09-4) Cả giày dép của kẻ đánh giặc trong khi giao chiến, cùng cả áo xống
    vấy máu, đều dùng để đốt và làm đồ chụm lửa.
  hin-CV: युद्ध में लड़ने वाले सैनिकों के जूते और खून से भरे हुए कपड़े जला दिए जाएंगे.
  eng-OURB: For all the armor of the armed man in the noisy battle, and the garments
    rolled in blood, will be for burning, fuel for the fire.
  spa-BES: Porque cada bota del hombre de guerra con su paso sonoro, y la ropa manchada
    en sangre, será para quemar, comida para el fuego.
  tdx-tdx: 'Fa samake ho antika ty Ajaja, natolots’antika ty Ana-dahy, antsoro’e eo
    ty fifeheañe; ty fanoñonan-tahina’e le: Mpañoke Fanjàka, Andrianañahare Tsitongerè,
    Rae Nainai’e, Roandrian-kanintsiñe.'
  tha-KJV: เพราะการรบทั้งสิ้นของนักรบมีเสียงวุ่นวาย และเสื้อคลุ​มท​ี่​เกล​ือกอยู่ในโลหิต
    แต่​การรบครั้งนี้จะถูกเผาเป็นเชื้อเพลิงใส่​ไฟ
  por-BR-2018: Quando toda a batalha daqueles que batalhavam era feita com ruído,
    e as roupas se revolviam em sangue, e eram queimadas para servir de combustível
    ao fogo.
  deu-ELO: Denn jeder Stiefel der Gestiefelten im Getümmel, und jedes Gewand, in Blut
    gewälzt, die werden zum Brande, ein Fraß des Feuers.
  eng-WYC-2018: For why all violent raven (gotten) with noise, and a cloth meddled
    with blood, shall be into burning, and the meat of fire. (For all the violent
    raven taken in tumult, and a cloak mixed, or covered, with blood, shall be into
    burning, and food for the fire.)
  epo-epo: Ĉar ĉiu armaĵo de tiuj, kiuj sin brue armis, kaj la vestoj, kiuj ruliĝis
    en sango, estos forbruligitaj, ekstermitaj per fajro.
  uig-PIN: Qünki lǝxkǝrlǝrning uruxta kiygǝn ⱨǝrbir ɵtükliri, Ⱪanƣa milǝngǝn ⱨǝrbir
    tonliri bolsa pǝⱪǝtla ot üqün yeⱪilƣu bolidu.
  beo-beo: Ganodini golili doaga:la:su dadi gagui dunu ilia emo salasu amola ilia
    abula amo da maga:mega ledo hamoi, huluane da laluga nei dagoi ba:mu.
  tpi-OTNT: '@see-verse:ISA.009.004'
  hau-SA: Kowane takalmin jarumin da aka yi amfani da shi a yaƙi da kuma kowane rigar
    da ka naɗe cikin jini zai kasance an ƙone shi zai kuma zama abin hura wuta.
  uig-LAT: Chünki leshkerlerning urushta kiygen herbir ötükliri, Qan’gha milen’gen
    herbir tonliri bolsa peqetla ot üchün yéqilghu bolidu.
  nde-nde: Lonke inyathela lebutho elisetshenziswe empini, kanye lazozonke izigqoko
    ezigiqwe egazini kuzakuya ekutshisweni; kuzakuba ngokokubasisa umlilo.
  ton-ton: He ko e tau kotoa pē ʻoe tangata tau ʻoku ʻi he longoaʻa fakamaveuveu,
    mo e ngaahi kofu kuo tākai ʻi he toto; ka e hoko eni ʻi he vela mo e fefie ʻoe
    afi.
  ces-1613: Kdyžto všickni bojovníci předěšeni, a roucha ve krvi zbrocena, ano což
    hořeti mohlo, i ohněm spáleno.
  eng-WMB: For all the armor of the armed man in the noisy battle, and the garments
    rolled in blood, will be for burning, fuel for the fire.
  tam-TCV: ஒவ்வொரு வீரரும் போரில் பயன்படுத்திய காலணியும், இரத்தத்தில் தோய்ந்த உடைகள்
    அனைத்தும் நெருப்புக்கு இரையாக சுட்டெரிக்கப்படும்.
  ceb-ULB: Kay pagasunogon ang matag sapatos nga gitamak diha sa kagubot ug ang sapot
    nga nabulitan sa dugo, igasugnod sa kalayo.
  pol-UBG: Każdej bitwie wojowników towarzyszą trzask i szaty zbroczone krwią, lecz
    tej – spalenie i ogień.
  agr-agr: Tuja suntag aidau maaniatatus shimuinak botasjin wakugtin aajabia duka,
    jáanchji numpamkamu aidaujai jinum apeam utsankatnaitme.
  kyc-kyc: Ami nakama pyala epeyaminyi dupwana kimbu suu komau ranjama pareyape dupwa
    isareme rao otara.
  urd-GVU: زمین پر زور سے مارے گئے فوجی جوتے اور خون میں لت پت فوجی وردیاں سب حوالۂ
    آتش ہو کر بھسم ہو جائیں گی۔
  deu-1912: Denn alle Rüstung derer, die sich mit Ungestüm rüsten, und die blutigen
    Kleider werden verbrannt und mit Feuer verzehrt werden.
  kan-2017: ಯುದ್ಧದ ಗದ್ದಲದಲ್ಲಿ ತುಳಿದಾಡಿದವರೆಲ್ಲರ ಪಾದರಕ್ಷೆಗಳೂ, ರಕ್ತದಲ್ಲಿ ಅದ್ದಿದ ಉಡುಪುಗಳೂ,
    ಅಗ್ನಿಗೆ ಆಹಾರವಾಗಿ ಸುಟ್ಟುಹೋಗುವವು.
  yap-yap: Sus rok e salthaw ni m’ag e mael ko nam nge mad rorad nike mak’ racha’
    e bay ni urfiy!
  hlt-MCSB: Hinghuennah dongah a nook khokhom boeih neh thii dongah aka bol himbai
    tah hmai aka ungkhang thut lam ni a. poeh eh.
  mdy-ETH: ዖሎ ዓሶኮ ዱርዛ ቢያ ዔያቶኮ ሱጉፆ ሙላኮና ዓፒላኣ ቢያ ታሚዳ ሚቺንታያ ማዓንዳኔ፤ ሃንፂሌጉዲ ማዒያ ዔኤሢንታንዳኔ።
  twi-ASANTE: Ɔkofoɔ mpaboa a wɔhyɛ de kɔ sa ne atadeɛ biara a mogya akeka mu no wɔbɛgya
    agu hɔ na wɔahye. Wɔde bɛsɔ ogya.
  eng-WEBU: For all the armor of the armed man in the noisy battle, and the garments
    rolled in blood, will be for burning, fuel for the fire.
  wal-wal: Woraajjiya olanchchatu caammainne suuttan munaqettida maayoi ubbai taman
    eettiyoobaa gidana.
  spa-PDDPT: Porque toda bota que usa el guerrero en el tumulto y toda ropa empapada
    en sangre serán combustible para el fuego.
  gun-gun: Mba'eta oapypaa 'rã xondaro kuery xapatu ikuai va'e, ijao tuguy py iky'apa
    rei va'ekue voi okaipa 'rã mba'emo pirekue rami rive.
  ilo-ULB: Ta tunggal botas a mangbadbaddek iti pagrarangetan ken dagiti kawes a nadaraan
    ket mapuoranto, maisungrodto iti apuy.
  kpg-kpg: Digaula ga tenetene, idimaa, nia suud huogodoo o nia gau dauwa ala ne dagadagahi
    di nadau henua, mo nadau goloo gahu ala gu bigibigi dodo ono gili, gaa kili gi lodo
    di ahi, gaa ngudu.
  uig-ARA: چۈنكى لەشكەرلەرنىڭ ئۇرۇشتا كىيگەن ھەربىر ئۆتۈكلىرى، قانغا مىلەنگەن ھەربىر
    تونلىرى بولسا پەقەتلا ئوت ئۈچۈن يېقىلغۇ بولىدۇ.
  sus-sus: 'Barima Ala bara a niya won xa di nde sɔtɔ, a mangɛya fixi naxan ma. Na
    di fama xilide yi ki nɛ: Marasima fisamante, Ala Sɛnbɛma, Baba naxan buma abadan,
    Bɔɲɛsa Mangɛ.'
  pon-2006: Pwe en sounpei kan ar suht koaros, oh ar likou koaros me saminkilahr nta,
    pahn mwomwkihla kisiniei.
  jae-jae: Gebe awê teŋ kêkôc ŋapalê teŋ kêtu aêacŋa, kêkêŋ latu teŋ gêdêŋ aêac gêmêŋ.
    Ŋagôliŋ gêsac eŋ magim ma sêsam eŋ gebe “Mêtêŋam, Laimôkê, Teŋgeŋŋam, Biŋmalôtau.”
  ksd-ksd: Tago ra vargal par ba ra tarai dia vargal me ta ra varvareo na vinarubu,
    ma ra lavur mal dia dur ma ra gap, da tun vue diat, da vaulung uka ra iap me.
  tur-YTC: Çünkü gürültülü savaşta zırhlı adamın bütün zırhları ve kana bulanmış giysileri
    yakılacak, ateşe yakıt olacak.
  grc-BRENT: Ὅτι παιδίον ἐγεννήθη ἡμῖν, υἱὸς καὶ ἐδόθη ἡμῖν, οὗ ἡ ἀρχὴ ἐγενήθη ἐπὶ
    τοῦ ὤμου αὐτοῦ, καὶ καλεῖται τὸ ὄνομα αὐτοῦ, Μεγάλης βουλῆς ἄγγελος· ἄξω γὰρ εἰρήνην
    ἐπὶ τοὺς ἄρχοντας, καὶ ὑγίειαν αὐτῷ.
  ind-AYT: (9-4) Setiap sepatu bot pasukan yang berderap dalam kericuhan perang dan
    setiap jubah yang berlumuran darah, akan dibakar, menjadi bahan bakar untuk api.
  nya-nya: Nsapato iliyonse ya munthu wankhondo, ndiponso chovala chilichonse chodonthekera
    magazi zidzatenthedwa pa moto ngati nkhuni.
  hrv-hrv: 'Jer, dijete nam se rodilo, sina dobismo; na plećima mu je vlast. Ime mu
    je: Savjetnik divni, Bog silni, Otac vječni, Knez mironosni.'
  mps-mps: '@see-verse:ISA.009.004'
  tpi-tpi: '@see-verse:ISA.009.004'
  dan-1931: ja, hver en Støvle, der tramper i Striden, og Kappen, der søles i Blod,
    skal brændes og ende som Luernes Rov.
  vie-OVCB: Mỗi đôi giày của chiến sĩ và quân phục quân đầy máu trong chiến trận sẽ
    bị thiêu đốt. Tất cả sẽ làm mồi cho lửa.
  guj-2017: સૈનિકોના અવાજ કરતા જોડા અને રક્તમાં બોળેલાં વસ્ત્રો, તે સર્વને બળતણની
    જેમ અગ્નિમાં બાળી નાખવામાં આવશે.
  pon-2006A: Pwe en sounpei kan ar suht koaros, oh ar likou koaros me saminkilahr
    nta, pahn mwomwkihla kisiniei.
  por-BRBSL: Pois toda a armadura do homem armado na batalha ruidosa, e as vestes
    enroladas em sangue, será para queimar, combustível para o fogo.
  cth-cth: Ransanaw e khokkhawm hoi thi kânep e khohna puenghai hmai koung sawi lah
    ao han.
  twi-twi: Ɔkofo mpaboa a wɔhyɛ de kɔ sa ne atade biara a mogya akeka mu, wobegyaw
    agu hɔ na wɔahyew; ɛbɛyɛ nea ɛma ogya dɛw.
  hlt-hlt: Hinghuennah dongah a nook khokhom boeih neh thii dongah aka bol himbai
    tah hmai aka ungkhang thut lam ni a poeh eh.
  tbz-SIM: 'Kɛ yɛ̃́ bɛ̀ ti pɛitɛ́mɛ̀ dɛbirɛ bɛ̀ ti pɑ̃mu dɛnitidɑbirɛ Kuyie ndɛ nduɔ́
    nkɛ̀ dɛ̀ bo mbɑkɛ́. Bɛ̀ bo ndɛ̀ yu kɛ tú: Otentìsɑ̀ɑ̀wè Kuyie nkperíkù, ti cicɛ
    wèè bo sɑ̃́ɑ̃̀ mɛom̀pùmɛ̀ kóo kpɑ̀ɑ̀tì'
  msy-2020: Guizbangɨra, mɨdorozir gumaziba mɨdorozir korotiar aghua ghua mɨsoziba,
    avim bar dar isigham. Men dagarir asuaba ko men korotiar gumazibar ghuziba itiba,
    avim bar adar isigham. Eghtɨ osɨmtɨziba bar gɨvaghtɨma, dughiar aghuim otogham.
  dop-dop: 'Mpi tɔ, pɑ lʋlɑ-tʋɣʋ pǝyɑɣɑ. Pǝ hɑ-tʋɣʋ ɑpɑlʋ pǝyɑɣɑ. Ɩsɔ cɛlɑ-kɛɣɛ pǝsʋɣʋ.
    Kɑ hǝlɑ ntɛ: Lɑɣɑtʋ tɑsʋlʋ kʋpɑŋ, Ɩsɔ Toŋ tʋ, Cɑɑ Tɑm tɔɔ nyǝŋ, Hɛɛsʋɣʋ Awulumpu.'
  azb-azb: Döyüşdə geyilən çəkmələri, Qana bulanmış geyimləri yandırılacaq, Oda yem
    olacaq.
  eng-DBY: For every boot of him that is shod for the tumult, and the garment rolled
    in blood, shall be for burning, fuel for fire.
  hin-2017: क्योंकि युद्ध में लड़नेवाले सिपाहियों के जूते और लहू में लथड़े हुए कपड़े
    सब आग का कौर हो जाएँगे।
  wol-KYG: Nde gonee juddu, ñeel nu, di doom ju góor ju ñu nu may, mu yenu kilifteef
    gi, ñu di ko wooye Diglekat bu yéeme bi, ak Yàlla jàmbaar ji, ak Baay bi sax dàkk,
    ak Buuru jàmm bi.
  eng-YLT: For every battle of a warrior [is] with rushing, and raiment rolled in
    blood, And it hath been for burning — fuel of fire.
  kne-kne: Mapooan to amin ay sapatos ya nadadaan ay badon di sosoldado ay nakigobat.
  eng-WYC-2017: For why all violent raven with noise, and a cloth meddled [or mingled]
    with blood, shall be into burning, and the meat of fire.
  eng-WMBB: For all the armour of the armed man in the noisy battle, and the garments
    rolled in blood, will be for burning, fuel for the fire.
  urd-GVH: ज़मीन पर ज़ोर से मारे गए फ़ौजी जूते और ख़ून में लतपत फ़ौजी वरदियाँ सब हवालाए-आतिश
    होकर भस्म हो जाएँगी।
  rug-rug: Sari buti tadi na varane sapu ene lani rini pa vinaripera, meke sari doduru
    dia poko sapu tale eharadi si kaqu ta sulu palae, kaqu ta sutuṉu la pa nika.
  gaz-gaz: Kopheen loltuun ittiin duulte hundi, uffanni dhiiga keessa cuuphame hundi
    ibiddaan gubama; qoraan ibiddaas taʼa.
  fra-LSG: Car un enfant nous est né, un fils nous est donné, Et la domination reposera
    sur son épaule; On l’appellera Admirable, Conseiller, Dieu puissant, Père éternel,
    Prince de la paix.
  gnn-gnn: ga yuwalk yana nhe yurru baḏuwaḏuyundja ŋunhiyi miriŋunhanydja ŋuriŋiyi
    gurthayuna, warrpam'thunna yana buwayakkumana yurru.
  yal-yal: Amasɔtɔ diina nde bata bari en xa, dii xɛmɛn bata sɔtɔ en xa. Mangayaan
    luma nɛn a tan xa. A xili bama nɛn a, “Kabanako Kawandi Tiina, Ala Sɛnbɛmana,
    Habadan Fafe, Bɔɲɛ Xunbeli Mangana.”
  iou-iou: '@see-verse:ISA.009.004'
  haw-1868: No ka mea, o na palewawae a pau o ka mea i kahikoia i ka palewawae e wawalo
    ana, A me na aahu i opeope pu ia me ke koko, E lilo no ia mau mea i mea e puhiia,
    I wahie hoi no ke ahi.
  arb-NAV: إِذْ كُلُّ سِلاحِ الْمُتَسَلِّحِ فِي الْوَغَى، وَكُلُّ رِدَاءٍ مُلَطَّخٍ
    بِالدِّمَاءِ، يُطْرَحُ وَقُوداً لِلنَّارِ وَيُحْرَقُ.
  ewe-ewe: Woatɔ dzo aʋawɔlawo ƒe afɔkpawo kple awu si bliba ʋu le aʋa me la, eye
    dzo afia wo,
  eng-LEE: (9:4) For all the weapons of the fighter in the battle's tumult, and the
    garment rolled in blood, shall be burnt, become food for fire.
  gvn-gvn: '@see-verse:ISA.009.004'
  asm-FB: কাৰণ ঘোৰ যুদ্ধত সুসজ্জিত থকা সৈন্যৰ সকলো প্ৰকাৰৰ সাজ, আৰু তেজেৰে লেটিপেটি
    হোৱা পোচাক, জুইৰ বাবে ইন্ধনৰ দৰে পোৰা যাব।
  sus-A: بَرِ مَ عَلَ بَرَ عَ نِيَ وٌن شَ دِ ندٍ سْتْ، عَ مَنفّيَ قِشِ نَشَن مَ. نَ
    دِ قَمَ شِلِدٍ يِ كِ نّ؛ مَرَ سِمَ قِسَمَنتٍ، عَلَ سّنبّمَ، بَبَ نَشَن بُمَ عَبَدَن،
    بْحّسَ مَنفّ.
  fra-SBL: Car toute l'armure de l'homme armé dans le combat bruyant, et les vêtements
    roulés dans le sang, seront pour brûler, combustible pour le feu.
  hbo-hbo: כִּי־יֶ֣לֶד יֻלַּד־לָ֗נוּ בֵּ֚ן נִתַּן־לָ֔נוּ וַתְּהִ֥י הַמִּשְׂרָ֖ה עַל־שִׁכְמֹ֑ו
    וַיִּקְרָ֨א שְׁמֹ֜ו פֶּ֠לֶא יֹועֵץ֙ אֵ֣ל גִּבֹּ֔ור אֲבִיעַ֖ד שַׂר־שָׁלֹֽום׃
  piu-2006: '@see-verse:ISA.009.004'
  kik-kik: Iraatũ ciothe cia njamba cia ita iria ihũthagĩrwo mbaara-inĩ, na nguo ciothe
    ĩtoboketio thakame-inĩ, igaatuĩka cia gũcinwo ta irĩ ngũ cia mwaki.
  omb-omb: Ba huri, a butu nora tangaloi vuro doluegi mena luqe qaravu rau lulugi
    lolo dai me u tatarise mena avi me vin voragi gai vagaoi avi.
  fra-NCL: 'Car un enfant nous est né, un fils nous a été donné ; l’empire a été posé
    sur ses épaules, et on lui donne pour nom : Conseiller admirable, Dieu fort, Père
    éternel, Prince de la paix :'
  cek-AK: Misatuh kaminawk mah misatuk haih khokpanai hoi athii kangnok khukbuennawk
    loe hmaiqoeng han koi hmuen ah ni om tih.
  cuk-cuk: Bila-onolegedgi-sapat-yolesmaladi, degi, bela mor-ablisbi-gusmaladi, soo-yagi
    ogumaklegoed, sooga bela binyoed.
  uig-CYR: 'Чүнки биз үчүн бир бала туғулди; Бизгә бир оғул ата қилинди; Һөкүмранлиқ
    болса униң зиммисигә қоюлиду; Униң нами: — «Карамәт Мәслиһәтчи, Қудрәтлик Тәңри,
    Мәңгүлүк Ата, аман-хатирҗәмлик Егиси Шаһзадә» дәп атилиду.'
  tel-2017: యుద్ధ శబ్దం చేసే పాద రక్షలు, రక్తంలో పొర్లించిన వస్త్రాలు అగ్నిలో కాలి,
    ఆ అగ్నికి ఇంధనం ఔతాయి.
  hat-BSA: Paske tout protej gèrye a ak bwi gwo batay, ak manto ki woule nan san va
    sèvi pou brile, yon lwil pou dife a.
  kos-kos: Fahluk nukewa lun un mwet mweun, Ac nuknuk lalos ma afla ke srah, Fah isisyak
    ke e.
  hbo-WLC: כִּי־יֶ֣לֶד יֻלַּד־לָ֗נוּ בֵּ֚ן נִתַּן־לָ֔נוּ וַתְּהִ֥י הַמִּשְׂרָ֖ה עַל־שִׁכְמ֑וֹ
    וַיִּקְרָ֨א שְׁמ֜וֹ פֶּ֠לֶא יוֹעֵץ֙ אֵ֣ל גִּבּ֔וֹר אֲבִיעַ֖ד שַׂר־שָׁלֽוֹם׃
  ibo-ibo: Nʼihi na akpụkpọụkwụ nke ndị agha na-eyi, na uwe agha nke ọbara mechuru,
    ha ga-abụ ihe a ga-agba ọkụ, ha ga-abụ ihe ndị ga-eme ka ọkụ ree nke ọma.
  ory-ory: ଏହେତୁ କଳହରେ ସଜ୍ଜିତ ଲୋକର ସମସ୍ତ ଅସ୍ତ୍ରଶସ୍ତ୍ର ଓ ରକ୍ତରେ ଜଡ଼ିତ ବସ୍ତ୍ରସବୁ ଜ୍ୱଳନୀୟ
    ଦ୍ରବ୍ୟ, ଅଗ୍ନି ପାଇଁ କାଷ୍ଠ ସ୍ୱରୂପ ହେବ।
  chk-chk: Iwe, iteiten ipwen sounfiu sus pwal üfer mi cha lon maun repwe karala ren
    ekkei.
  rop-rop: Detlot but weya meigimbat nois brom detlot ami wen olabat wokwokbat, en
    detlot klos blanga detlot ami, bin abum blad oloba. Ol detlot bin ol barnbarn
    langa faiya na.
  ukr-1871: Бо вся обув жовнїра й одежа, в війнї кровю злита, пійде на спаленнє, на
    жир огневі.
  deu-1951: (09-4) Denn jeder Stiefel derer, die gestiefelt einhertreten im Schlachtgetümmel,
    und jedes blutbefleckte Kleid wird verbrannt und vom Feuer verzehrt.
  eng-JPS: (9-4) For every boot stamped with fierceness, and every cloak rolled in
    blood, shall even be for burning, for fuel of fire.
  srp-1865: Jer æe obuæa svakoga ratnika koji se bije u graji i odijelo u krv uvaljano
    izgorjeti i biti hrana ognju.
  lug-lug: Kubanga buli ngatto ya mulwanyi ekozesebwa mu lutalo na buli kyambalo ekibunye
    omusaayi, biriba bya kwokebwa, bye birikozesebwa okukoleeza omuliro.
  heb-heb: כי כל סאון סאן ברעש ושמלה מגוללה בדמים והיתה לשרפה מאכלת אש׃
  ben-IRV: কারণ যুদ্ধের সজ্জিত লোকের সমস্ত সজ্জা ও রক্তে রঞ্জিত পোশাক সব পোড়ার জিনিস
    হবে আগুনের দাহ্য হিসাবে হবে।
  pan-pan: ਕਿਉਂ ਜੋ ਯੁੱਧ ਵਿੱਚ ਲੜ੍ਹਨ ਵਾਲੇ ਫ਼ੌਜੀਆਂ ਦੇ ਬੂਟ, ਅਤੇ ਸਾਰੇ ਲਹੂ ਲੁਹਾਣ ਕੱਪੜੇ,
    ਅੱਗ ਦੇ ਬਾਲਣ ਵਾਂਗੂੰ ਸਾੜੇ ਜਾਣਗੇ।
  mya-JVB: စစ်တိုက် သောသူရဲ၏ ခြေစွပ် နှင့် အသွေး လူး သော အဝတ် တန်ဆာရှိသမျှ တို့သည်
    မီးရှို့ ဘို့ မီးစာ ဖြစ် ရကြ လိမ့်မည်။
  tte-O: Kaleya kana gogo yo kaleya kwamana meuloina kwasikwasinena kani kulololi
    ugabaegili mayau mena siwedoli.
  hmo-hmo: Tuari taudia ibounai edia tamaka, bona edia dabua mai edia rarana ibounai,
    be lahi dekenai do idia gabua ore.
  urd-urd: क्यूँकि जंग में मुसल्लह मर्दों के तमाम सिलाह और ख़ून आलूदा कपड़े जलाने
    के लिए आग का ईन्धन होंगे।
  rus-SYN: Ибо всякая обувь воина во время брани и одежда, обагренная кровью, будут
    отданы на сожжение, в пищу огню.
  bqc-SIM: Asa wà nɛ'ìwɛ̃ɛɛ, wà wá gbá nɛgↄ̃ɛ. Lua kíakɛmi dìɛ̀, wàli oɛ̀
    Lɛdamade Bↄnsaɛde, Lua Gbãade, Mae Gↄↄpiide, Aafia Kía.
  tcz-CHONGTHU: Gal thisan nat galsat-ho kengkoh le agalvonhou jong meiya hallhuma
    umsoh ding, hiho chu mei chapkouva pang diu ahi.
  mar-mar: कारण युद्धाच्या गोंधळात फिरलेले प्रत्येक जोडे व रक्ताने माखलेली वस्त्रे
    जाळण्यात येतील ती अग्नीला भक्ष होतील.
  qub-qub: Cushicuy caycan suldärucuna jaticushan bötasnincunatapis manana nistaptin,
    guërracho pillyananpaj caj yawar töpasha röpancunatapis rupachinanpaj captin.
    Ninami ushajpaj rupanga.
  hat-hat: Tout soulye sòlda ki t'ap plede fè bri yo, tout rad sòlda ki te plen san
    yo, yo pral boule sa nan dife.
  eng-BSB: For every trampling boot of battle and every garment rolled in blood will
    be burned as fuel for the fire.
  eng-WEBPB: For all the armour of the armed man in the noisy battle, and the garments
    rolled in blood, will be for burning, fuel for the fire.
  kbq-kbq: Ana nehunka maka hankave sondia vahe'mo'zama hapima antani'nezama ha'ma
    hu'naza zamaga none, korampima ante'za regazari'naza kukenanena tevefi hanavazinka
    kresnankeno tevemo te fanene hugahie.
  nhe-BL: Ipan nopa tonali tlen tlasehuilistli, nochi tecactli tlen nopa tlatehuiani
    quitequihuiyayaj ipan tlatehuilistli huan nochi yoyomitl tlen espoltic, quinmajcahuase
    ipan tlitl para ma tlatlaca queja sacatl tlatla ipan tlitl.
  gub-BL: Tata umumaw putar zauxiapekwer waxapat wànoànog ma'e paw rupi nehe. Imumaw
    paw pemurywete kar pà nehe. Umumaw putar wakamir tuwykwer hereko har paw rupi
    nehe no.
  eng-DRA: For every violent taking of spoils, with tumult, and garment mingled with
    blood, shall be burnt, and be fuel for the fire.
