verse: ISA.009.006
translations:
  mal-C: 'എന്തെന്നാൽ നമുക്ക് ഒരു ശിശു ജനിച്ചിരിക്കുന്നു, നമുക്ക് ഒരു മകൻ നൽകപ്പെട്ടിരിക്കുന്നു,
    ആധിപത്യം അവന്റെ തോളിലായിരിക്കും. അവൻ ഇപ്രകാരം വിളിക്കപ്പെടും: അത്ഭുതമന്ത്രി, ശക്തനായ
    ദൈവം, നിത്യപിതാവ്, സമാധാനപ്രഭു.'
  deu-TKW: Groß ist die Herrschaft und der Friede ohne Ende auf dem Throne Davids
    und über seinem Königreiche, indem er es festigt und stützt durch gerechtes Gericht
    von nun an auf ewig. Der Eifer Jahwes der Heerscharen wird solches thun!
  lin-lin: Bokonzi na ye ekokende mosika penza, mpe kimia na ye ekozala na suka te.
    Akovanda na kiti ya bokonzi ya Davidi, akozala mokonzi ya mokili na ye, akolendisa
    mpe akokamba yango na bosembo mpe na boyengebene, wuta na tango oyo kino libela
    na libela. Yango nde makambo oyo Yawe, Mokonzi ya mampinga, akosala na bolingo
    makasi na Ye.
  eng-LSV: For a Child has been born to us, || A Son has been given to us, || And
    the dominion is on His shoulder, || And He calls His Name || Wonderful, Counselor,
    Mighty God, || Father of Eternity, Prince of Peace.
  eng-GNV: 'For vnto vs a childe is borne, and vnto vs a Sonne is giuen: and the gouernement
    is vpon his shoulder, and he shall call his name Wonderfull, Counseller, The mightie
    God, The euerlasting Father, The prince of peace,'
  eng-WEBSTER: 'For to us a child is born, to us a son is given: and the government
    shall be upon his shoulder: and his name shall be called Wonderful, Counselor,
    The mighty God, The everlasting Father, The Prince of Peace.'
  nhw-BL: 'Pampa ya tlacajtoc se piloquichpiltzi para tojuanti. TOTECO techmacatoc
    se conetl. Yaya quipiyas nochi tequiticayotl para tlanahuatis. Huan quitocaxtise:
    Tlasentlachiyaltijquetl, Tetlalnamictijquetl, TOTECO Catli Más Quipiya Chicahualistli,
    Totata Catli Itztoc Para Nochipa, Tlanahuatijquetl Catli Temaca Tlasehuilistli.'
  swh-ONEN: Kwa maana, kwa ajili yetu mtoto amezaliwa, tumepewa mtoto mwanaume, nao
    utawala utakuwa mabegani mwake. Naye ataitwa Mshauri wa Ajabu, Mungu Mwenye Nguvu,
    Baba wa Milele, Mfalme wa Amani.
  bba-bba: U sɑ̃ɑwɑ Dɑfidin sikɑdobu. Yen sɔ̃, u koo win bɑndu di kpɑ u tu dɑm sire
    kpɑ tɑ n bɔri yɛndu mɔ sere kɑ bɑɑdommɑɔ. U koo win tɔmbu siri ɡem sɔɔ, sɑɑ tɛ̃n
    di sere kɑ bɑɑdommɑɔ. Yeniwɑ Gusunɔ, wɔllu kɑ tem Yinni, u yɔ̃rɑri u ko.
  eng-KJVCPB: 'For unto us a child is born, unto us a Son is given: And the government
    shall be upon his shoulder: And his name shall be called Wonderful, Counseller,
    The mighty God, The everlasting Father, The Prince of Peace.'
  cpy-cpy: 'Tema tzimaki eenchaanikiri ishinetakayiri Tajorentsi. Ipakiri shintsinkantsi
    ipinkathariwentante. Ikanteetzi: Kempoyaawenta rowaeteniri ikenkithashiretari,
    Tajorentsi kaari roetsinampahaetziri, Añaari Ashitaanari, Pinkathariwentantatsiri
    ijeekaetzira kameethari.'
  luo-luo: Nimar osenywolnwa nyathi, adier osemiwa wuowi, kendo loch nobedi e lwete.
    Noluong nyinge ni Jabura Mahono, Nyasaye Maratego, Wuoro Manyaka Chiengʼ kendo
    Ruodh Kwe.
  meu-meu: 'Badina be meromero ta vada e vara, ita eda; mero ta vada e henida. Taunimanima
    ireḡudia na ia paḡana ai baine heato, bona ladana bae hatoa: Hahealo Tauna Herea-daena,
    Siahu-bada Diravana, Tamada hanaihanai, Maino Lohiana.'
  npi-ULB: किनकि हाम्रा निम्ति एउटा बालकको जन्म भएको छ, हाम्रो निम्ति एउटा छोरा जन्‍मेको
    छ, र शासन उहाँको काँधमा हुनेछ । अनि उहाँको नाउँ अचम्मको सल्लाकार, शक्तिशाली परमेश्‍वर,
    अनन्‍तका पिता र शान्तिका राजकुमार राखिनेछ ।
  yor-yor: Nítorí a bí ọmọ kan fún wa, a fi ọmọkùnrin kan fún wa, ìjọba yóò sì wà
    ní èjìká rẹ̀. A ó sì máa pè é ní Ìyanu Olùdámọ̀ràn, Ọlọ́run Alágbára, Baba ayérayé,
    Ọmọ ọba aládé Àlàáfíà.
  pes-OPCB: زیرا فرزندی برای ما به دنیا آمده! پسری به ما بخشیده شده! او بر ما سلطنت
    خواهد کرد. نام او «عجیب»، «مشیر»، «خدای قدیر»، «پدر جاودانی» و «سرور سلامتی» خواهد
    بود.
  tgl-ULB: Dahil para sa atin, isang sanggol ang isinilang, isang anak na lalaki ang
    binibigay; at ang kapamahalaan ay nasa kaniyang balikat; at ang pangalang itatawag
    sa kaniya ay Kahanga-hangang Taga-payo, Makapangyarihang Diyos, Walang-hanggang
    Ama, Prinsipe ng Kapayapaan.
  cbu-NT: Waana Apanll iyaam nlluraa wayarangiya. Nllursha nllurtakachu, kanungeeru,
    kizpur kurakaam kinachshaparee. Kurakaa ichingaru wamari kasichiya. Nlluraa Apanllee
    ipusamarini ísamachinllinaya. An nllur kizpur mangoozee p'tsimpancha. Apanlliritcha
    wamari kasiriya. Apanll Taarashipancha. Apanll urutamarit mapiymash mangoozee
    panakiya, nlluraa táchinllinaya.
  hui-hui: Ani bulebirago irane inanaga igiri mbira ngule wiyago taba hono ngiya.
    Inanaga igini ogoni inahondo ngiya. Ibu haru haga howa inanaga handame haga holebira.
    Ibunaga mini lolebirago uru Mini Gigabiwibi Tigatiga Talebu Ngiagabi Ngode Datagaliwabe
    Hongo Timbunihebi Haabobo Holenenaga Ababi Mo Palia Holenenaga Haru Hagabi ka
    lolebira.
  mya-mya: ငါ​တို့​အ​ဖို့​သူ​ငယ်​ကို​ဖွားမြင်​၏။ ငါ​တို့​အား​သား​ကို​ပေး​သ​နား​တော်​မူ​ပါ​၏။
    သူ​သည်​ငါ​တို့​ကို​အုပ်​စိုး​လိမ့်​မည်။ ``သူ​၏​နာ​မ​တော်​ကို​အံ့​သြ​ဖွယ်၊'' ``တိုင်​ပင်​ဘက်''
    ``တန်​ခိုး​ကြီး​သော​ဘု​ရား'' ``ထာ​ဝ​ရ​အ​ဖ'' ``ငြိမ်း​ချမ်း​ရေး​အ​ရှင်'' ဟူ​၍​နာ​မည်​တွင်
    လိမ့်​မည်။
  bod-N: ཡང་ང་ཚོའི་ཆེད་དུ་ཕྲུ་གུ་ཞིག་འཁྲུངས་ཤིང་ང་ཚོ་ལ་སྲས་ཤིག་གནང་བ་ཡིན། སྲིད་དབང་ཁོང་གི་ཕྲག་ལ་མནབས་པ་དང་།
    ཁོང་གི་མཚན་ལ་ངོ་མཚར་བའི་ཇུས་འདོན་མཁན་དང་ཀུན་དབང་གི་དཀོན་མཆོག རྟག་པའི་ཡབ་ཆེན། ཞི་བདེའི་རྒྱལ་སྲས་བཅས་སུ་འབོད་པའོ།
    །
  wsk-wsk: 'Mu awuk, ana nago ko kuriang bo bilangaram, anananga ningo ko, kuriang
    kari bo nangaram; gira kari supuling ko ura biya mu nu biwinang te la anirokko.
    Se nup iwita iwita mu te arumonko: Kiti guruga Yawara ko Kotam, mamonko; Kaem
    Sokel Garagar, mamonko; Tom pempem baga lagara ko Nuet, mamonko; Maro Lila ko
    Namar Kotam, mamonko.'
  sna-sna: Nokuti takazvarirwa mwana, takapiwa mwanakomana, uye umambo huchava pamapfudzi
    ake. Uye achanzi Gota Rinoshamisa, Mwari Ane Simba, Baba Vokusingaperi, Muchinda
    woRugare.
  spa-BLM: Porque nos ha nacido un niño. Un hijo se nos ha dado; y el gobierno estará
    sobre sus hombros. Su nombre será llamado Consejero maravilloso, Dios poderoso,
    Padre eterno, Príncipe de la paz.
  cac-cac: 'Yujto ix alji jun vinac unin d''a co cal. A Dios ix ac''an jun unin tic
    d''ayon̈. A jun unin tic, ol ac''chajoch yopisio yac''an Yajalil. Ol ac''chajoch
    juntzan̈ b''i tic d''ay: Ac''um Razón te Jelan, Dios Syal Yuj Smasanil, Mamab''il
    Ayn̈ejec'' d''a Juneln̈ej, Yajalil Ac''um Junc''olal.'
  swh-ULB: Kwetu mtoto amezaliwa, kwetu mtoto ametoka; na mtawala atakuwa kwenye mabega
    yake; na jina lake ataitwa mshauri wa ajabu, Mungu mwenye nguvu, Baba wa milele,
    Mfalme wa Amani.
  bel-bel: 'Бо дзіця нарадзілася нам; Сын дадзены нам; уладарства на плячах у Яго,
    і дадуць імя Яму: Дзівосны, Дарадца, Бог Моцны, Бацька Вечнасьці, Князь Міру.'
  wed-wed: 'Aubaina, awarita tevera i tupua! Tevera orotona i vereta! Tauna ina vibada.
    Tauna ina ḡorei: Tauvinuaterena Aiaii telarana, God Vivirewapanana; Amata Maemae
    Nonoana; Nuauba Badana.'
  deu-ELBBK: Die Mehrung der Herrschaft und der Friede werden kein Ende haben auf
    dem Thron Davids und über sein Königreich, um es zu befestigen und zu stützen
    durch Gericht und durch Gerechtigkeit, von nun an bis in Ewigkeit. Der Eifer des
    HERRN der Heerscharen wird dieses tun.
  mbb-OT: Egkelipey pa zaan sikandan su id-anak is batà he maama ne edhedian key zin.
    Egngezanan sikandin te, “Egkein-inuwan he Sumesambag, Mekeǥeǥehem he Megbevayà,
    Wazà Pidtemanan he Emey, wey Pengulu he Ebpekeveǥey te Kelinew!”
  mal-2015: നമുക്കു ഒരു ശിശു ജനിച്ചിരിക്കുന്നു; നമുക്കു ഒരു മകൻ നല്കപ്പെട്ടിരിക്കുന്നു;
    ആധിപത്യം അവന്റെ തോളിൽ ഇരിക്കും; അവന്നു അത്ഭുതമന്ത്രി, വീരനാം ദൈവം, നിത്യപിതാവു,
    സമാധാനപ്രഭു എന്നു പേർ വിളിക്കപ്പെടും.
  gup-gup: Bolkkime wanjh nakudji wurdyaw danginj kadberre! God kanwong nuye beywurd.
    Kaluk nungka wanjh kadjalwohrnan rowk. Wanjh karriwarlahkenh bininj karringeybun
    namekbe wurdyaw kunngeybubuyika yiman, “Namakkaykenh nawu kanbukkabukkan”, dja
    mak “God nawu wernhdulkarrekimuk”, dja mak “Kornkumo nawu kamimbi munguyh munguyh”,
    dja mak “Prince nawu kawohrnan kore kunmodmikenh”.
  rmc-rmc: Leskri vlada furt barola a leskro smirom šoha na preačhela. Vladňinela
    pro tronos le Davidoskro the andre leskro kraľišagos, savo ačhavela a zathovela
    pro čačipen the pro spravodľišagos, akanastar dži pro furt. E Horľivosť le Nekzoraleder
    RAJESKRI ada kerela.
  pes-OPV: زیرا که برای ما ولدی زاییده و پسری به ما بخشیده شد وسلطنت بر دوش او خواهد
    بود و اسم او عجیب ومشیر و خدای قدیر و پدر سرمدی و سرورسلامتی خوانده خواهد شد.
  ron-1924: 'Кэч ун Копил ни С-а нэскут, ун Фиу ни с-а дат ши домния ва фи пе умэрул
    Луй; Ыл вор нуми: Минунат, Сфетник, Думнезеу таре, Пэринтеле вешничиилор, Домн
    ал пэчий.'
  aui-aui: 'Simira kiiravidae itubugha, Yawe God natutomogha ivereda. Touna maragata
    inakabi da inibadeda. Bi wawaya sinakwatuveni da: “Wiiyoyowana Verevereyana Waratetena,”
    “God Maragata Kirakiina,” “Tamada Makewaghawaghasina,” “Nuwaruriri Badana.”'
  ben-OBCV: কারণ আমাদের জন্য এক শিশুর জন্ম হয়েছে, আমাদের কাছে এক পুত্রসন্তান দেওয়া
    হয়েছে, শাসনভার তাঁরই কাঁধে দেওয়া হবে। আর তাঁকে বলা হবে আশ্চর্য পরামর্শদাতা,
    পরাক্রমী ঈশ্বর, চিরন্তন পিতা, শান্তিরাজ।
  som-som: Waayo, waxaa inoo dhashay ilmo, waxaa layna siiyey wiil, oo boqornimadu
    garbihiisay saarmi doontaa, oo magiciisana waxaa loo bixin doonaa Ka Yaabkaleh,
    iyo Lataliye, iyo Ilaaha Xoogga leh, iyo Aabbaha Daa'imka ah, iyo Amiirka Nabadda.
  lat-VUC: 'Parvulus enim natus est nobis, et filius datus est nobis, et factus est
    principatus super humerum ejus: et vocabitur nomen ejus, Admirabilis, Consiliarius,
    Deus, Fortis, Pater futuri sæculi, Princeps pacis.'
  eng-ASVBT: 'For unto us a child is born, unto us a son is given; and the government
    shall be upon his shoulder: and his name shall be called Wonderful, Counselor,
    Mighty God, Everlasting Father, Prince of Peace.'
  ita-1885: Vi sarà senza fine accrescimento d'imperio e di pace, sopra il trono di
    Davide, e sopra il suo regno; per istabilirlo, e per fermarlo in giudicio, e in
    giustizia, da ora fino in eterno. La gelosia del Signor degli eserciti farà questo.
  eng-LXXUP: 'His government shall be great, and of his peace there is no end: it
    shall be upon the throne of David, and upon his kingdom, to establish it, and
    to support it with judgment and with righteousness, from henceforth and forever.
    The zeal of the Lord of hosts shall perform this.'
  eng-ULB: For to us a child has been born, to us a son has been given; and the rule
    will be on his shoulder; and his name will be called Wonderful Counselor, Mighty
    God, Everlasting Father, Prince of Peace.
  spa-VBL: Porque nos nacerá un niño, se nos dará un hijo. Él llevará la responsabilidad
    de gobernar. Se llamará Consejero maravilloso, Dios poderoso, Padre eterno, Príncipe
    de la paz.
  fra-_FOB: 'Car un enfant nous est né, un fils nous est donné, et l''empire est mis
    sur son épaule: on l''appellera l''Admirable, le Conseiller, le Dieu fort, le
    Père d''éternité, le Prince de la paix;'
  mal-mal: നമുക്ക് ഒരു ശിശു ജനിച്ചിരിക്കുന്നു; നമുക്ക് ഒരു മകൻ നല്കപ്പെട്ടിരിക്കുന്നു;
    ആധിപത്യം അവന്റെ തോളിൽ ഇരിക്കും; അവന് അത്ഭുതമന്ത്രി, വീരനാം ദൈവം, നിത്യപിതാവ്,
    സമാധാനപ്രഭു എന്നു പേര് വിളിക്കപ്പെടും.
  lit-lit: Nes kūdikis yra mums gimęs, sūnus yra mums duotas, ir valdžia bus ant jo
    peties, ir jis bus vadinamas Nuostabusis, Patarėjas, Galingasis Dievas, Amžinasis
    Tėvas, Taikos Kunigaikštis.
  urd-GVR: Kyoṅki hamāre hāṅ bachchā paidā huā, hameṅ beṭā baḳhshā gayā hai. Us ke
    kandhoṅ par hukūmat kā iḳhtiyār ṭhahrā rahegā. Wuh Anokhā Mushīr, Qawī Ḳhudā,
    Abadī Bāp aur Sulah-salāmatī kā Shahzādā kahlāegā.
  suz-BL: मारदे हना आंइ कली आल का थिशो बाक्‍ब। तौ का गेशो बाक्‍ब। मेको आंइ कली रिम्‍शो
    पा सासन पाइब दुम्‍ब। मेको आ नें मार बाक्‍ब देंशा हना, छक लाक्‍चा ङा गेय पाइब,
    जोक्‍तीक तुइक्‍तीक अर्ती गेब, सक्ति पाइश्‍शो परमप्रभु, गेना हना यो बाक्‍ब आफ नु
    थुं नाइश्‍शा बाक्‍चा गेब पिप बाक्‍ब। यसैया २२:२२; मीका ५:१; मीका ४:३
  eng-NOY: For to us a child is born, To us a son is given, And the government shall
    be upon his shoulder, And he shall be called Wonderful, counsellor, mighty potentate,
    Everlasting father, prince of peace;
  ita-1927: (H9-5) Poiché un fanciullo ci è nato, un fanciullo ci è stato dato, e
    l’imperio riposerà sulle sue spalle; sarà chiamato Consigliere ammirabile, Dio
    potente, Padre Eterno, Principe della Pace,
  ckb-ckb: چونکە کوڕێکمان دەبێت، کوڕێکمان پێدەدرێت و سەرکردایەتی دەکەوێتە سەرشانی.
    ناوی لێ دەنرێت سەرسوڕهێنەر و ڕاوێژکار، خودای بە توانا، باوکی هەتاهەتایی، میری
    ئاشتی.
  eng-BBE: For to us a child has come, to us a son is given; and the government has
    been placed in his hands; and he has been named Wise Guide, Strong God, Father
    for ever, Prince of Peace.
  kan-OKCV: ಏಕೆಂದರೆ ಒಂದು ಮಗು ನಮಗಾಗಿ ಹುಟ್ಟಿದೆಯಷ್ಟೆ, ಆ ಮಗನನ್ನು ನಮಗಾಗಿ ಕೊಡಲಾಗಿದೆ. ಆಡಳಿತವು
    ಅವರ ಬಾಹುವಿನ ಮೇಲಿರುವುದು, ಅದ್ಭುತವಾದವರು ಸಮಾಲೋಚಕರು, ಪರಾಕ್ರಮಿಯಾದ ದೇವರು, ನಿತ್ಯರಾದ ತಂದೆ,
    ಸಮಾಧಾನದ ಪ್ರಭು, ಎಂಬುದು ಅವರ ಹೆಸರಾಗಿರುವುದು.
  tam-2017: நமக்காக ஒரு குழந்தை பிறந்தது; நமக்கு ஒரு மகன் கொடுக்கப்பட்டார்; கர்த்தத்துவம்
    அவர் தோளின்மேலிருக்கும்; அவர் பெயர் அதிசயமானவர், ஆலோசனைக்கர்த்தா, வல்லமையுள்ள
    தேவன், நித்திய பிதா, சமாதானப்பிரபு என்னப்படும்.
  spa-RV-1909: 'Porque un niño nos es nacido, hijo nos es dado; y el principado sobre
    su hombro: y llamaráse su nombre Admirable, Consejero, Dios fuerte, Padre eterno,
    Príncipe de paz.'
  ron-BTF: Căci un copil ni s-a născut, un fiu ni s-a dat, şi domnia va fi pe umărul
    lui şi îi va fi pus numele Minunat, Sfătuitor, Dumnezeul puternic, Tatăl veşnic,
    Prinţul Păcii.
  eng-WEBP: For a child is born to us. A son is given to us; and the government will
    be on his shoulders. His name will be called Wonderful Counselor, Mighty God,
    Everlasting Father, Prince of Peace.
  eng-FBV: For a child will be born for us, a son will be given to us. He will bear
    the responsibility to rule. He will be called Wonderful Counselor, Mighty God,
    Everlasting Father, Prince of Peace.
  nld-1939: 'Want een Kind is ons geboren, een Zoon ons geschonken; De heerschappij
    wordt op zijn schouders gelegd. En zijn naam wordt genoemd: Wonderbaar raadsman,
    Goddelijke held, Vader voor immer, Vorst van de vrede!'
  nch-BL: 'Pampa ya tacactoc se piloquichpiltzi para tojuanti. TOTECO techmacatoc
    se conet. Yaya quipiyas nochi tequiticayot para tanahuatis. Huan quitocaxtise:
    Tasentachiyaltijquet, Tetalnamictijquet, TOTECO Cati Más Quipiya Chicahualisti,
    Totata Cati Itztoc Para Nochipa, Tanahuatijquet Cati Temaca Tasehuilisti.'
  vie-1934: (09-5) Vì có một con trẻ sanh cho chúng ta, tức là một con trai ban cho
    chúng ta; quyền cai trị sẽ nấy trên vai Ngài. Ngài sẽ được xưng là Đấng Lạ lùng,
    là Đấng Mưu luận, là Đức Chúa Trời Quyền năng, là Cha Đời đời, là Chúa Bình an.
  hin-CV: क्योंकि हमारे लिए एक पुत्र का जन्म हुआ है, प्रभुता उनके कंधों पर स्थित होगी,
    और उनका नाम होगा अद्भुत युक्ति करनेवाला, पराक्रमी, अनंत काल का पिता, और शांति
    का राजकुमार होगा.
  eng-OURB: For to us a child is born. To us a son is given; and the government will
    be on his shoulders. His name will be called Peleh-Yo 'etz [Wonderful-Counselor],
    El Gibbor [Mighty God], Avi-'Ad [Everlasting Father], Sar-Shalom [Prince of Peace].
  spa-BES: Porque a nosotros ha venido un niño, a nosotros se nos dado un hijo; y
    el gobierno ha sido puesto en sus manos; y ha sido nombrado Admirable, Consejero,
    Dios fuerte, Padre eterno, Príncipe de la Paz.
  tdx-tdx: Tsy ho modo ty fitomboa’ i fifeleha’ey naho ty fierañerañañe amy fiambesa’
    i Davidey naho amy fifehea’ey, hañoreñ’ aze vaho hampijadoñe aze an-kavantañañe
    naho havañonañe, henane zao ho nainai’e donia; ty fahimbaña’ Iehovà’ i Màroy ro
    hañeneke izay.
  tha-KJV: ด้วยมีเด็กคนหนึ่งเกิดมาเพื่อเรา มี​บุ​ตรชายคนหนึ่งประทานมาให้​เรา และการปกครองจะอยู่​ที่​บ่าของท่าน
    และท่านจะเรียกนามของท่านว่า “​ผู้​ที่​มหัศจรรย์ ที่ปรึกษา พระเจ้าผู้ทรงมหิทธิ​ฤทธิ์
    พระบิ​ดาน​ิรันดร์ องค์​สันติ​ราช​”
  por-BR-2018: Porque um menino nos nasceu, um filho nos foi dado; e o governo está
    sobre seus ombros; e seu nome se chama Maravilhoso, Conselheiro, Deus Forte, Pai
    da Eternidade, Príncipe da Paz.
  deu-ELO: 'Denn ein Kind ist uns geboren, ein Sohn uns gegeben, und die Herrschaft
    ruht auf seiner Schulter; und man nennt seinen Namen: Wunderbarer, Berater, starker
    Gott, Vater der Ewigkeit, Friedefürst.'
  eng-WYC-2018: Forsooth a little child is born to us, and a son is given to us, and
    princehood is made on his shoulder, (or But a little child is born to us, and
    a son is given to us, and princehood is placed upon his shoulders); and his name
    shall be called Wonderful, A counsellor, God, Strong, Father of the world to coming,
    A prince of peace. [A little child forsooth is born to us, and a son is given
    to us, and made is princehood upon his shoulder; and his name shall be called
    Marvellous, Counsellor, God, Strong, Father of the world to come, Prince of peace.]
  epo-epo: 'Ĉar infano naskiĝis al ni, filo estas donita al ni, kaj la regado estos
    sur lia ŝultro, kaj lia nomo estos: Mirinda, Konsilisto, Potenculo, Patro de Eterneco,
    Princo de Paco;'
  uig-PIN: 'Qünki biz üqün bir bala tuƣuldi; Bizgǝ bir oƣul ata ⱪilindi; Ⱨɵkümranliⱪ
    bolsa uning zimmisigǝ ⱪoyulidu; Uning nami: — «Karamǝt Mǝsliⱨǝtqi, Ⱪudrǝtlik Tǝngri,
    Mǝnggülük Ata, aman-hatirjǝmlik Igisi Xaⱨzadǝ» dǝp atilidu.'
  beo-beo: Bai ninima da Mano lalelegei. Gode da ninima Dunu Mano i dagoi. E da ninima
    ouligisu esalumu. Ema da dio agoane asuli ba:mu, amo, “Noga:idafa Fada:i Sia:su,
    Gode Bagadedafa, Fifi Ahoanusu Ada, Olofosu Ouligisu Bagade.”
  tpi-OTNT: Long wanem, wanpela pikinini man i kamap pinis long yumi, em wanpela pikinini
    God i givim long yumi. Em bai i stap king bilong yumi, na em bai i gat ol dispela
    nem, “Man bilong givim gutpela tingting tru” na “God i gat bikpela strong” na
    “Papa bilong i stap oltaim oltaim” na “King bilong kamapim gutpela sindaun na
    bel isi.”
  hau-SA: Gama a gare mu an haifa mana yaro, a gare mu an ba da ɗa, gwamnati za tă
    kasance a kafaɗarsa. Za a ce da shi Mashawarci Mai Banmamaki, Allah Maɗaukaki
    Uban Madawwami, Sarkin Salama.
  uig-LAT: 'Chünki biz üchün bir bala tughuldi; Bizge bir oghul ata qilindi; Hökümranliq
    bolsa uning zimmisige qoyulidu; Uning nami: — «Karamet Meslihetchi, Qudretlik
    Tengri, Menggülük Ata, aman-xatirjemlik Igisi Shahzade» dep atilidu.'
  nde-nde: Ngoba sizalelwe umntwana, siphiwe indodana, umbuso uzakuba phezu kwamahlombe
    akhe. Uzabizwa ngokuthi uMeluleki Omangalisayo, uNkulunkulu uSomandla, uBaba Waphakade,
    iNkosana yokuThula.
  ton-ton: 'He kuo fanauʻi kiate kitautolu ʻae tamasiʻi, kuo foaki kiate kitautolu
    ʻae foha: pea ʻe ʻi hono uma ʻae pule: pea ʻe ui hono huafa ko Fakaofo, ko ʻAkonaki,
    ko e ʻOtua Māfimafi, ko e Tamai Taʻengata, ko e ʻEiki ʻoe Melino.'
  ces-1613: 'Nebo dítě narodilo se nám, syn dán jest nám, i bude knížetství na rameni
    jeho, a nazváno bude jméno jeho: Předivný, Rádce, Bůh silný, Rek udatný, Otec
    věčnosti, Kníže pokoje.'
  eng-WMB: For a child is born to us. A son is given to us; and the government will
    be on his shoulders. His name will be called Wonderful Counselor, Mighty God,
    Everlasting Father, Prince of Peace.
  tam-TCV: ஏனெனில், “நமக்காக ஒரு குழந்தை பிறந்துள்ளார், நமக்கு ஒரு மகன் கொடுக்கப்பட்டார்,
    அரசாட்சி அவர் தோளின்மேல் இருக்கும். அவர் அதிசயமான ஆலோசகர், வல்லமையுள்ள இறைவன்,
    நித்திய தகப்பன், சமாதானப்பிரபு” என அழைக்கப்படுவார்.
  ceb-ULB: Kay nahimugso ang usa ka bata alang kanato, gihatag alang kanato ang usa
    ka anak nga lalaki; ug ang pagdumala anaa sa iyang abaga; ug pagatawgon ang iyang
    ngalan nga Kahibulongang Magtatambag, Gamhanan nga Dios, Walay Kataposang Amahan,
    Prinsipe sa Kalinaw.
  pol-UBG: 'Dziecko bowiem narodziło się nam, syn został nam dany. Na jego ramieniu
    spocznie władza, a nazwą go imieniem: Cudowny, Doradca, Bóg Mocny, Ojciec Wieczności,
    Książę Pokoju;'
  agr-agr: 'Wagki iinak makichik uchi akiintugmae, Apajuí iinak makichik uchin amase.
    Nunú uchia nunuwai apu ati tusa etegkamua duka. Nuadui niina daaji aidauk: ‘Shiig
    chichagkagtin’, ‘Apajuí senchigtin’, ‘Apajuí tuke Pujuu’, ‘Agkan pujutan apuji’
    tutai atinai.'
  kyc-kyc: Wane mende manjakarami. Ikinyingi doko jera ingilyamo. Doko namwa iso karara.
    Banya kingi doko Rapu Pingi Nyiso Karenge Elyapiŋi laraminyi karara. Anatu Porai
    doko, Letena Renge Palenge Rakaneŋe, larami. Kiŋi Mona Kyuu Lao Singinya Ikinyingi,
    larami.
  urd-GVU: کیونکہ ہمارے ہاں بچہ پیدا ہوا، ہمیں بیٹا بخشا گیا ہے۔ اُس کے کندھوں پر
    حکومت کا اختیار ٹھہرا رہے گا۔ وہ انوکھا مشیر، قوی خدا، ابدی باپ اور صلح سلامتی
    کا شہزادہ کہلائے گا۔
  deu-1912: Denn uns ist ein Kind geboren, ein Sohn ist uns gegeben, und die Herrschaft
    ist auf seiner Schulter; er heißt Wunderbar, Rat, Held, Ewig-Vater Friedefürst;
  ntj-ntj: Tjiinya tjilku yirti-lampa ngarriku. Mama Kuurrtu-lampa katja nintilku
    puurrarringkula-lanyanta kanyiratjaku. Nyangka-ya katja palunyanya yini pirni
    tjapinma, “Yayirninytjulu watjalpayinya”, “Mama Kuurrnga yayirninytjulu palyalpayinya”,
    “Mamanya tirtu nyinapayinya”, “Puurrpa rapara kanyilpayinya”.
  kan-2017: ಒಂದು ಮಗು ನಮಗಾಗಿ ಹುಟ್ಟಿದೆಯಷ್ಟೆ, ವರದ ಮಗನು ನಮಗೆ ದೊರೆತನು; ಆಡಳಿತವು ಅವನ ಬಾಹುವಿನ
    ಮೇಲಿರುವುದು; ಅದ್ಭುತ ಸ್ವರೂಪನು, ಆಲೋಚನಾ ಕರ್ತನು, ಪರಾಕ್ರಮಿಯಾದ ದೇವರೂ, ನಿತ್ಯನಾದ ತಂದೆ,
    ಸಮಾಧಾನದ ಪ್ರಭು ಎಂಬುದು ಆತನ ಹೆಸರು.
  yap-yap: Ka ni gargeleg bochi tir ngodad! Ka ni pi’ bochi pagel ngodad! Me ir e
    bayi mang pilung rodad. Ma bay nog fithingan ni “Tafonow nrib Manigil,” nge “Got
    ni Gubin ma Rayag Rok,” nge “Chitamangiy ni Manemus,” nge “Pilung ko Gapas.”
  hlt-MCSB: Mamih ham camoe pakhat thang coeng tih mamih taengah capa pakhat m'paek
    coeng. Anih kah laengpang dongah barhan om tih, a ming te Khobaerhambae, Olrhoep,
    Pathen hlangrhalh, Dungyan Pa, Rhoepnah Mangpa, la a khue coeng.
  mdy-ETH: ሃይሾ ናይ ኑኡም ሾይንቴኔ፤ ዓቲንቄ ናይያ ኑኡም ዒንጊንቴኔ፤ ዒዚያ ሱኡጌ ማዓንዳኔ፤ ሱንፃ ዒዛኮ፦ «ዞሪፆና ዲቃሢ
    ሄርሺሳያ፥ ዎልቄና ዼኤፒ ፆኦሲ፥ ናንጊና ናንጋ ዓዶ፥ ኮሹሞኮዋ ሱኡጌ» ጌይንታንዳኔ።
  twi-ASANTE: Ɛfiri sɛ, wɔawo akokoaa ama yɛn, wɔama yɛn ɔbabanin, na amammuo no bɛda
    ne mmati so. Na wɔbɛfrɛ no Ɔfotufoɔ Nwanwani, Otumfoɔ Onyankopɔn, Daa Agya, Asomdwoeɛ
    Wura.
  eng-WEBU: For a child is born to us. A son is given to us; and the government will
    be on his shoulders. His name will be called Wonderful Counselor, Mighty God,
    Everlasting Father, Prince of Peace.
  wal-wal: Na7i nuuyyo yelettiis! Attuma na7i nuuyyo imettiis! Kawotettai a hashiyan
    wodhdhana; a sunttai, “Maalaalissiyaabaa Zoriyaagaa, Wolqqaama Xoossaa, Merinaa
    Aawaa, Sarotettaa Halaqaa” geetettana.
  spa-PDDPT: 'Porque un Niño nos nacerá. Un Hijo nos será dado. El gobierno estará
    sobre su hombro, y será llamado: Admirable Consejero, ʼElohim Fuerte, Padre Eterno,
    Príncipe de Paz.'
  gun-gun: 'Mba''eta peteĩ ava''i oiko nhandevy, peteĩ gua''y ome''ẽa nhandevy. Ha''e
    gui ijaxi''y áry ma oĩ ''rã ipo''aka aguã. Hery ma po rami ''rã ''ea va''e: Nhomongeta
    Porã va''e, Nhanderuete Imbaraete va''e, Nhanderu Imarã e''ỹ va''e, ha''e Huvixa
    Nhomoingo porãa.'
  ilo-ULB: Ta naipasngay kadatayo ti maysa nga ubing, naited kadatayo ti maysa nga
    anak a lalaki; ket maipabaklayto kenkuana ti panagturay; ken mapanagananto isuna
    iti Nakaskasdaaw a Mammagbaga, Mannakabalin a Dios, Agnanayon nga Ama, Prinsipe
    ti Kappia.
  kpg-kpg: Di Tama e haanau mai gi gidaadou! Di Tama e gaamai gi gidaadou! Gei Mee
    gaa hai tadau Dagi. Mee ga haga ingoo boloo, “Tagi Manawa kabemee”, “God Mogobuna”,
    “Tamana dono Hagaodi ai”, “Tagi o di Aumaalia”.
  uig-ARA: 'چۈنكى بىز ئۈچۈن بىر بالا تۇغۇلدى؛ بىزگە بىر ئوغۇل ئاتا قىلىندى؛ ھۆكۈمرانلىق
    بولسا ئۇنىڭ زىممىسىگە قويۇلىدۇ؛ ئۇنىڭ نامى: ــ «كارامەت مەسلىھەتچى، قۇدرەتلىك
    تەڭرى، مەڭگۈلۈك ئاتا، ئامان-خاتىرجەملىك ئىگىسى شاھزادە» دەپ ئاتىلىدۇ.'
  tof-tof: “Oloma kuri tómtómóle mibünkü! Siman olom mibü akyarróna! Da balngomól
    sab oya tangdó yarile. Oya sab ngilianórre, ‘⌊Asen-koke Tórrmen⌋ Tómbapón akó
    Ikik Bókrran Pam’, ‘Wirri Arüng God’, ‘Metat Ngyaben Ab’, akó ‘Paud Ngyaben Ódód
    Singüldü Pam’.
  sus-sus: A xa mangɛya nun a xa bɔɲɛsa mu ɲɔnma. A dɔxɔma nɛ Dawuda xa kibanyi kui
    abadan. A na mangɛya rabama tinxinyi nun nɔndi nan na, kelife yakɔsi ma han dan
    mu naxan ma. Mangɛ Alatala fama na nan nabade, barima a mu wama a firin nde xɔn.
  pon-2006: Kisin seri kis ipwidiongkitailehr! Neitail pwutak emen kohiengkitailehr!
    Oh e pahn ketin wiahla atail kaun. E pahn mwarenki, “Sounkaweid Kupwurokong,”
    “Koht, Wasa Lapalahpie,” “Sahm Poatopoat,” “Nanmwarkien Popohl.”
  jae-jae: Ênê gôliŋ oc ênam sêga, ma biŋmalô oc ênêc teŋgeŋ aŋga Dawidnê lêpôŋ to
    nê gamêŋ kiŋŋa. Gebe eŋ oc ênac m ŋagôliŋ tau to êpuc tôŋ ŋa mêtôc gêdêŋ to biŋ
    gêdêŋ êndêŋ galoc ma endeŋ tôŋgeŋ. Lausiŋ undambêŋa nêŋ Apômtau nê ŋalêlôm kêkac
    eŋ, tec êŋgôm biŋ tonaŋ êtu tôŋ.
  ksd-ksd: 'Tago di tar kava tar tika na kuramana ta dat; di tar tul tar tika na bul
    tutana ta dat; ma na puak pa ra varkurai ta ra ul a varana, ma da vaiang ra iangina
    dari: Enana Tena Varvateten Tuna, Dekdek na God, Tama Tukum, Luluai na Malmal.'
  tur-YTC: Çünkü bize bir çocuk doğdu. Bize bir oğul verildi; yönetim onun omuzlarında
    olacak. Onun adı Harika Öğütçü, Güçlü Tanrı, Ebedi Baba, Esenlik Hükümdarı olacak.
  grc-BRENT: Μεγάλη ἡ ἀρχὴ αὐτοῦ, καὶ τῆς εἰρήνης αὐτοῦ οὐκ ἔστιν ὅριον· ἐπὶ τὸν θρόνον
    Δαυεὶδ, καὶ τὴν βασιλείαν αὐτοῦ, κατορθῶσαι αὐτὴν, καὶ ἀντιλαβέσθαι ἐν κρίματι
    καὶ ἐν δικαιοσύνῃ, ἀπὸ τοῦ νῦν καὶ εἰς τὸν αἰῶνα· ὁ ζῆλος Κυρίου σαβαὼθ ποιήσει
    ταῦτα.
  ind-AYT: '(9-5) Sesungguhnya, seorang anak telah lahir bagi kita, seorang putra
    telah dikaruniakan bagi kita, dan pemerintahan akan ada di bahunya; nama-Nya akan
    disebut: “Penasihat Ajaib”, “Allah Yang Mahakuasa”, “Bapa Yang Kekal”, “Raja Damai”.'
  nya-nya: Chifukwa mwana watibadwira, mwana wamwamuna wapatsidwa kwa ife, ndipo ulamuliro
    udzakhala pa phewa lake. Ndipo adzamutcha dzina lake lakuti Phungu Wodabwitsa,
    Mulungu Wamphamvu, Atate Amuyaya, ndi Mfumu ya Mtendere.
  hrv-hrv: 'Nadaleko vlast će mu se sterat'' i miru neće biti kraja nad prijestoljem
    Davidovim, nad kraljevstvom njegovim: učvrstit će ga i utvrdit u pravu i pravednosti.
    Od sada i dovijeka učinit će to privržena ljubav Jahve nad Vojskama.'
  mps-mps: Magi baso meni. Ogwa me ame neyu, daba polo sabolali. Te wai me deli Godigo
    dabolo mani. Aga dago tuni bidi bidaibao. Tama agai tama nogi dabe elaluaibao,
    te Dwagi Yai Kolesaga Mu Mabo Bidi dao, tama God Tigidali Bom o Elalubo Bidi,
    tama Tigidali Sogo Bida Bida Pidu Bidibo Aya, tama Bugagia Bidibo Page Sela Mayu,
    me Tabi Nagame Ilibo Tuni Bidi. Agai te tobage nogi dabe elaluaibao.
  tpi-tpi: Long wanem, wanpela pikinini man i kamap pinis long yumi, em wanpela pikinini
    God i givim long yumi. Em bai i stap king bilong yumi, na em bai i gat ol dispela
    nem, “Man bilong givim gutpela tingting tru” na “God i gat bikpela strong” na
    “Papa bilong i stap oltaim oltaim” na “King bilong kamapim gutpela sindaun na
    bel isi.”
  dan-1931: 'Thi et Barn er født os, en Søn er os givet, på hans Skulder skal Herredømmet
    hvile; og hans Navn skal være: Underfuld-Rådgiver, Vældig-Gud, Evigheds-Fader,
    Fredsfyrste.'
  vie-OVCB: 'Vì một Hài Nhi sẽ được sinh cho chúng ta, một Con Trai được ban cho chúng
    ta. Quyền tể trị sẽ đặt trên vai Người. Và Người được tôn xưng là: Đấng Cố Vấn,
    Đấng Diệu Kỳ, Đức Chúa Trời Quyền Năng, Cha Vĩnh Hằng, và Chúa Hòa Bình.'
  guj-2017: કેમ કે આપણે સારુ છોકરો જન્મ્યો છે, આપણને પુત્ર આપવામાં આવ્યો છે; અને તેના
    ખભા પર રાજ્યાધિકાર રહેશે; અને તેને અદ્દભુત સલાહકાર, પરાક્રમી ઈશ્વર, સનાતન પિતા
    અને શાંતિનો રાજકુમાર એ નામ આપવામાં આવશે.
  pon-2006A: Kisin seri kis ipwidiongkitailehr! Neitail pwutak emen kohiengkitailehr!
    Oh e pahn ketin wiahla atail kaun. E pahn mwarenki, “Sounkaweid Kupwurokong,”
    “Koht, Wasa Lapalahpie,” “Sahm Poatopoat,” “Nanmwarkien Popohl.”
  por-BRBSL: Pois uma criança nasce para nós. Um filho nos é dado; e o governo estará
    em seus ombros. Seu nome será chamado Conselheiro Maravilhoso, Deus Poderoso,
    Pai Eterno, Príncipe da Paz.
  cth-cth: Bangkongtetpawiteh, maimouh hanelah camo a khe toe. Maimouh hanelah capa
    buet touh na poe awh toe. Ahnie loung dawk uknae kâ ao han. Amin teh, Kângairu,
    Kâpokhaikung, Athakaawme Cathut, Yungyoe e Napa, Roumnae Bawi ti han.
  twi-twi: Na wɔawo akokoaa ama yɛn, wɔama yɛn ɔbabarima, na amammui no bɛda ne mmati
    so. Na wɔbɛfrɛ no Ɔfotufo Nwonwani, Otumfo Nyankopɔn, Daa Agya, Asomdwoe Wura.
  hlt-hlt: Mamih ham camoe pakhat thang coeng tih mamih taengah capa pakhat m'paek
    coeng. Anih kah laengpang dongah barhan om tih, a ming te Khobaerhambae, Olrhoep,
    Pathen hlangrhalh, Dungyan Pa, Rhoepnah Mangpa, la a khue coeng.
  tbz-SIM: O kpɑ̀tì yó ndɛ́úkúmu kɛ̀ mɛom̀pùmɛ̀ mbo sɑ̃́ɑ̃̀ kòo fíí nDɑfiti kpɑ̀tì
    kɛ̀ tì nsɔkɛ́ kòo mbɑkɛ́ o kpɑ̀ɑ̀tìyuu. Mɛwetímmɛ̀ nɛ̀ timɔ́mmɔnti kɛ̀ dɛ̀ mbo
    di mmɔ̀nnì nɛ̀ sɑ̃́ɑ̃̀o. Ti Yiɛ̀ nKuyie ndɔ́mu ku kɔbɛ mɛdiɛ̀ dɛɛ̀ kpɛ́í nte,
    kɛ̀ kù yóó dɛ̀ dɔ̀ɔ̀.
  msy-2020: Bar guizbangɨra, otarir mam amebam e bagha a bate, a borir God e ganɨngizir
    mam. Eghtɨ an e gativagh en ganamin arazir kam, mati gumazim dɨpenir akɨnir dafam
    uan dɨpɨzim gatɨgha aneteri. Kar an ziaba, Gumazir Nɨghnɨzir Bar Aghuiba Anɨdim,
    ko Godɨn Gavgaviba Bar Itim, ko Afeziar Zurara Ikiavɨra Itim, ko Atrivir Dabirabir
    Aghuim ko Navir Amɨrizim Anɨdim.
  dop-dop: Kɑ kɑwulɑɣɑ toŋ kɑ́ wɑlǝɣɩ kɛ́. Kɑ kɑwulɑɣɑ kɑ́ wɛɛ hɛɛsʋɣʋ tɑɑ. Kɑ́ɑ́
    lɛɛtɩ Tɑfiiti lonte tɑɑ. Tɑmpɑnɑ tǝŋʋɣʋ nɑ siɣisuɣu tɔɔ kɛ́ kɑ toŋ kɑ́ sǝŋ. Tɑcɑɑ
    Pǝ tǝnɑ pǝ tʋ tʋwɑ ɩ tɑɑ kɛ́ sɩ ɩ lɑkɩ pǝ tǝnɑ ɩsǝntɔ. Mpi tɔ, ɩ sɔɔlɑ ɩ yǝlɑɑ
    kɛ́. Pǝ kpɑɣɑʋ nɔɔnɔɔ tɔ, hɑlǝnɑ pǝ polo tɑm.
  azb-azb: Çünki bizim üçün körpə doğuldu, Bizə oğul verildi, Hakimiyyət onun çiyinləri
    üzərində olacaq, Onun adı Ecazkar Məsləhətçi, Qüdrətli Allah, Əbədi Ata, Sülh
    Hökmdarı olacaq.
  eng-DBY: For unto us a child is born, unto us a son is given; and the government
    shall be upon his shoulder; and his name is called Wonderful, Counsellor, Mighty
    God, Father of Eternity, Prince of Peace.
  hin-2017: क्योंकि हमारे लिये एक बालक उत्पन्न हुआ, हमें एक पुत्र दिया गया है; और
    प्रभुता उसके काँधे पर होगी, और उसका नाम अद्भुत युक्ति करनेवाला पराक्रमी परमेश्वर,
    अनन्तकाल का पिता, और शान्ति का राजकुमार रखा जाएगा। (यूह. 1:45, इफि. 2:14)
  wol-KYG: Dooley kilifteefam ak jàmm ja du am kemu, fa jalub Daawuda ak nguuram,
    ga muy samp, saxale ko njekk ak yoon, tey jii, ba fàww. Lii la Aji Sax ji Boroom
    gàngoor yi def ci xéraangeem.
  eng-YLT: For a Child hath been born to us, A Son hath been given to us, And the
    princely power is on his shoulder, And He doth call his name Wonderful, Counsellor,
    Mighty God, Father of Eternity, Prince of Peace.
  kne-kne: Tan maianak en datako di esa ay lalaki ay mangituray en datako. Mangadanan
    to si Nalaing ay Mamagbaga, Manakabalin ay Diyos, Ama si Eng-enggana ya Ari ay
    Mangipawadas Talna.
  eng-WYC-2017: Forsooth a little child is born to us, and a son is given to us, and
    prince-hood is made [up] on his shoulder; and his name shall be called Wonderful,
    A counsellor, God, Strong, Father of the world to coming, A prince of peace, [or
    Marvellous, Counsellor, God, Strong, Father of the world to come, Prince of peace].
  eng-WMBB: For a child is born to us. A son is given to us; and the government will
    be on his shoulders. His name will be called Wonderful Counsellor, Mighty God,
    Everlasting Father, Prince of Peace.
  urd-GVH: क्योंकि हमारे हाँ बच्चा पैदा हुआ, हमें बेटा बख़्शा गया है। उसके कंधों पर
    हुकूमत का इख़्तियार ठहरा रहेगा। वह अनोखा मुशीर, क़वी ख़ुदा, अबदी बाप और सुलह-सलामती
    का शहज़ादा कहलाएगा।
  rug-rug: Ura, koa gita si podo si keke koburu, keke koburu koreo si ta poni koa
    gita! Meke sa qinavuna si kote koa pa avarana Sa, meke kaqu ta pozae, Tie Varitokae
    Valeana pa Binalabala, Tamasa Heheda, Tamada Koa Hola, Koburu Tavia tana Binule.
  gaz-gaz: Mucaan nuuf dhalateera; ilmi nuuf kennameera; mootummaan gatiittii isaa
    irra jiraata. Innis Gorsaa Dinqisiisaa, Waaqa Jabaa, Abbaa Bara baraa, Mootii
    Nagaa jedhamee ni waamama.
  fra-LSG: 'Donner à l’empire de l’accroissement, Et une paix sans fin au trône de
    David et à son royaume, L’affermir et le soutenir par le droit et par la justice,
    Dès maintenant et à toujours: Voilà ce que fera le zèle de l’Éternel des armées.'
  gnn-gnn: Liŋgu yothu' warray dhawal‐wuyaŋina ŋanapurruŋgunydja guŋga'yunarawu, liŋguna
    ŋunhi nhe wekaŋalanydja ŋanapurruŋgu ŋunhiyina ḏarramunhana, ga ŋayina yurru ŋurruŋu
    buŋgawanydja ŋanapurruŋgu. Ŋayinydja yurru ŋunhi yäkunydja guḻku', balanyara bitjan
    “Manymak Guŋga'yunaramirri”, ga wiripunydja ŋayi yäku “Ḻiya‐djambatj gal'ŋu Marŋgikunharamirri,”
    ga “Ganydjarr‐ḏumurru God Waŋarr,” ga “Walŋa‐ḏikṯik Gunhu' God,” ga wiripunydja
    yäku “Ŋurruŋuna wal'ŋu Romgu Ŋayaŋu‐yal'yunaramirriwuna,” balanyarayi ŋayinydja
    ŋunhiyinydja yolŋu.
  yal-yal: A mangayaan nun bɔɲɛ xunbenla sigama gboɛ ayi nɛn dan mi naxan na. A dɔxɔma
    nɛn Dawuda mangaya gbɛdɛni a yamanan xun na. A yi a sɛnbɛ so, a yi a masuxu kiti
    kɛndɛn nun tinxinni, keli to ma han habadan. Alatala Sɛnbɛn Birin Kanna na ligama
    a xanuntenya gbeen nin.
  iou-iou: U imata, nanak paki kubä, nininken nanak ude ninta nimani. Nanak u ninta
    intäjukun itkaŋ api nibäŋ niwarek. Ude täŋirän wäpi mebäri mebäri ŋode api iwetneŋ;
    Nadäk-nadäk Tägagämän Nimani, ba Anutu Pähap, ba Nanin Tärektäreki Nämo, ba Kwini
    Terak Irit täŋo Intäjukun Äma yäŋ api iwetneŋ.
  haw-1868: No ka mea, ua hanauia mai, he keiki no kakou, No kakou i haawiia mai ai,
    he keikikane, Maluna o kona poohiwi ke aupuni; A e kapaia kona inoa, o Kupaianaha,
    O Kakaolelo, o Keakuamana, O Kamakuamauloa, o Kealiiokamalu.
  arb-NAV: لأَنَّهُ يُوْلَدُ لَنَا وَلَدٌ وَيُعْطَى لَنَا ابْنٌ يَحْمِلُ الرِّيَاسَةَ
    عَلَى كَتِفِهِ، وَيُدْعَى اسْمُهُ عَجِيباً، مُشِيراً، إِلَهاً قَدِيراً، أَباً
    أَبَدِيًّا، رَئِيسَ السَّلامِ.
  ewe-ewe: elabena wodzi vi na mí, wona ŋutsuvi mí. Dziɖuɖu le eƒe abɔta, eye woda
    fianyenye ƒe bubuŋkɔwo ɖe edzi be, “Nukunu, Aɖaŋudela, Mawu Kalẽtɔ, Fofo Mavɔ
    kple Ŋutifafafia.”
  eng-LEE: (9:5) For a child is born unto us, a son hath been given unto us, and the
    government is placed on his shoulders; and his name is called, Wonderful, counsellor
    of the mighty God, of the everlasting Father, the prince of peace,
  gvn-gvn: '@see-verse:ISA.009.005'
  asm-FB: কাৰণ আমালৈ এটি লৰা জন্মিল, আমালৈ এটি পুত্ৰ দান কৰা হ’ল; আৰু তেওঁৰ কান্ধত
    শাসন ভাৰ অৰ্পিত হ’ব, আৰু তেওঁ আশ্চৰ্য পৰামৰ্শদাতা, পৰাক্ৰমী ঈশ্বৰ, অন্তকালস্থায়ী
    পিতৃ, আৰু শান্তিৰাজ নামে প্ৰখ্যাত হ’ব।
  sus-A: عَ شَ مَنفّيَ نُن عَ شَ بْحّسَ مُ حْنمَ. عَ دْشْمَ نّ دَوُدَ شَ كِبَنيِ كُي
    عَبَدَن. عَ نَ مَنفّيَ رَبَمَ تِنشِنيِ نُن نْندِ نَن نَ، كٍلِقٍ يَكْسِ مَ هَن
    دَن مُ نَشَن مَ. مَنفّ عَلَتَلَ قَمَ نَ نَن نَبَدٍ، بَرِ مَ عَ مُ وَ مَ عَ قِرِن
    ندٍ شْن.
  fra-SBL: 'Car un enfant nous est né, un fils nous est donné. Un fils nous est donné ;
    et le gouvernement sera sur ses épaules. Son nom sera appelé : Merveilleux conseiller,
    Dieu puissant, Père éternel, Prince de la paix.'
  hbo-hbo: '*לְםַרְבֵּה (לְמַרְבֵּ֨ה) הַמִּשְׂרָ֜ה וּלְשָׁלֹ֣ום אֵֽין־קֵ֗ץ עַל־כִּסֵּ֤א
    דָוִד֙ וְעַל־מַמְלַכְתֹּ֔ו לְהָכִ֤ין אֹתָהּ֙ וּֽלְסַעֲדָ֔הּ בְּמִשְׁפָּ֖ט וּבִצְדָקָ֑ה
    מֵעַתָּה֙ וְעַד־עֹולָ֔ם קִנְאַ֛ת יְהוָ֥ה צְבָאֹ֖ות תַּעֲשֶׂה־זֹּֽאת׃ ס'
  piu-2006: '@see-verse:ISA.009.005'
  pjt-pjt: Panya tjitji iṯi ngariku nganampa Mayatja Godalu nganaṉanya katja ungkunyangka,
    munu nyara paluṟu nganaṉanya mayatjarira tjukaṟurungku kanyilku. Kaya palunya
    inilku ini wiṟu tjuṯa ini nyanganpa, Nintilpai Wiṟunya, God Witulya Puḻkanya,
    Mama Tiṯutjara Aṯunymankupainya munu Mayatja Pukuḻmaṟa Kanyilpainya.
  kik-kik: Nĩgũkorwo nĩtũciarĩirwo kaana, tũkaheo kahĩĩ, naguo wathani ũgaakorwo ciande-inĩ
    ciako. Nako gageetagwo Mũheani-Kĩrĩra-wa-Kũgegania, Mũrungu Mwene-Hinya, Ithe-wa-Andũ-wa-Tene-na-Tene,
    Mũnene-wa-Thayũ.
  omb-omb: 'Ba huri a maresu mwera vin vora lawe ginde, vin beteana lawe ginde me
    a lawoagoro vin eno lo siqana, me a henana vin waregiana: Gaiture garea liu, Huqe
    managi, me a Tama vagituei, Netui tawmata.'
  fra-NCL: Pour étendre l’empire et pour donner une paix sans fin au trône de David
    et à sa royauté, pour l’établir et l’affermir dans le droit et dans la justice,
    dès maintenant et à toujours. Le zèle de Yahweh des armées fera cela.
  cek-AK: Aicae hanah nawkta maeto tapen boeh, aicae hanah capa maeto ang paek boeh;
    prae ukhaih loe anih ih palaeng nuiah om tih; anih ih ahmin loe Dawnrai, Lokthuih
    bomkung, Thacak Sithaw, Dungzan Ampa, Angdaehhaih Angraeng, tiah kawk tih.
  cuk-cuk: 'Ar susugwa-gwensak anmarga gwalulesad, mimmi-gwensak anmarga uklesad.
    A-machi gandikidba negseoed, weyob nugguoed: Binsaed-Daked-Wilub-Obichadye, Bab-Dummad-Bela-Gangued-Nikadye,
    Bab-Degisadeguadye, Neg-Bogidikid-E-Dummadye, nugguoed.'
  uig-CYR: У Давутниң тәхтигә олтарғанда вә падишалиғиға һөкүмранлиқ қилғанда, Шу
    чағдин башлап та әбәдил-әбәткичә, Уни адаләт һәм һәққанийлиқ билән тикләйду, шундақла
    мәзмут сақлайду, Униңдин келидиған һөкүмранлиқ вә аман-хатирҗәмликниң ешиши пүтмәс-түгимәс
    болиду. Самави қошунларниң Сәрдари болған Пәрвәрдигарниң отлуқ муһәббити мошуларни
    ада қилиду.
  pma-pma: “Anatin, tivava tai, ihasi ven ir. Ehon koanek, Ahi hesani min ir. Losilkatien
    vasi keil hel en hen. Ihise en ‘More Meatin Tatie Sise en,’ ‘Ahi ten Keihoen,’
    ‘Ahi Tamer koa mul lisenges,’ ka ‘Hetetamen ten Tomat.’
  tel-2017: ఎందుకంటే మన కోసం ఒక బిడ్డ పుట్టాడు. మనకు ఒక కుమారుణ్ణి అనుగ్రహించడం జరిగింది.
    ఆయన భుజాల మీద పరిపాలన ఉంటుంది. ఆయనకు ఆశ్చర్యమైన ఆలోచనకర్త, శక్తిశాలి అయిన దేవుడు,
    శాశ్వతుడైన తండ్రి, శాంతిసమాధానాల అధిపతి అని పేరు.
  hat-BSA: Paske yon pitit va ne a nou menm, yon fis va bay a nou menm; epi gouvènman
    an va rete sou zepòl Li. Non Li va rele Konseye Mèvèye, Bondye Pwisan an, Papa
    Etènèl la, Prens Lapè a.
  bxh-bxh: 'Gwama kiukiu ya tubu ita eneheda. Yaubada natuna ya feleda! In ya famala
    eda Baꞌisa. Yo hesana haba: Tau Fafadudulai Loholohona, Yaubada Tau Gigibwali,
    Tamada Otaꞌota Esegahina, Nuwatalu Baꞌisana.'
  kos-kos: Tuh isusla sie tulik nu sesr! Ituku nu sesr sie wen! El fah leum facsr.
    Ac El fah pangpang, “Mwet Pwapa Wolana,” “God Kulana,” “Papa Ma Pahtpaht,” “Fihsrak
    lun Misla.”
  hbo-WLC: לםרבה הַמִּשְׂרָ֜ה וּלְשָׁל֣וֹם אֵֽין־קֵ֗ץ עַל־כִּסֵּ֤א דָוִד֙ וְעַל־מַמְלַכְתּ֔וֹ
    לְהָכִ֤ין אֹתָהּ֙ וּֽלְסַעֲדָ֔הּ בְּמִשְׁפָּ֖ט וּבִצְדָקָ֑ה מֵעַתָּה֙ וְעַד־עוֹלָ֔ם
    קִנְאַ֛ת יְהוָ֥ה צְבָא֖וֹת תַּעֲשֶׂה־זֹּֽאת׃ ס
  ibo-ibo: Nʼihi na amụọrala anyị otu nwa, e nyekwala anyị otu nwa nwoke. Ọ ga-abụkwa
    onye ga-achị anyị. Ndị a ga-abụ aha ya, Onye Ndụmọdụ dị Ebube, Chineke bụ dike,
    Nna nke mgbe ebighị ebi, Eze Udo.
  ory-ory: କାରଣ ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଏକ ବାଳକ ଜନ୍ମିଅଛନ୍ତି, ଆମ୍ଭମାନଙ୍କୁ ଏକ ପୁତ୍ର ଦତ୍ତ
    ହୋଇଅଛନ୍ତି ଓ ତାହାଙ୍କ ସ୍କନ୍ଧରେ କର୍ତ୍ତୃତ୍ୱଭାର ଥୁଆଯିବ; ପୁଣି, ତାହାଙ୍କର ନାମ ଆଶ୍ଚର୍ଯ୍ୟ,
    ମନ୍ତ୍ରୀ, ପରାକ୍ରାନ୍ତ ପରମେଶ୍ୱର, ଅନନ୍ତକାଳୀନ ପିତା, ଶାନ୍ତିରାଜା ହେବ।
  chk-chk: Pun eman mönükol a uputiu rech. Kot a lifang ngenikich eman ät, i epwe
    ach sounemenem. Iwe, epwe iteni “Souekiek mi amwarar, Kot mi manaman, Samach mi
    nom tori feilfeilachök, pwal Samolun kinamwe.”
  rop-rop: “Wal wanbala lilwan boi bin bon blanga wi. Det wanbala san garra jidan
    Bos blanga wi. Blanga im neim im Brabli Gudbala Titja, en Brabli Haibala God,
    en Olagijawan Dedi en Bos Blanga Det Gudbinjiwei.
  ukr-1871: 'Бо хлопятко народилось нам — син даний нам; власть на раменах його, а
    дадуть імя йому: Дивний, Порадник, Бог кріпкий, Отець будучого віку, Князь мира.'
  deu-1951: '(09-5) Denn uns ist ein Kind geboren, ein Sohn ist uns gegeben; und die
    Herrschaft kommt auf seine Schulter; und man nennt ihn: Wunderbar, Rat, starker
    Gott, Ewigvater, Friedefürst.'
  eng-JPS: (9-5) For a child is born unto us, a son is given unto us; and the government
    is upon his shoulder; and his name is called Pele-joez-el-gibbor-Abi-ad-sar-shalom;
  srp-1865: 'Jer nam se rodi dijete, sin nam se dade, kojemu je vlast na ramenu, i
    ime æe mu biti: divni, savjetnik, Bog silni, otac vjeèni, knez mirni.'
  lug-lug: Kubanga omwana atuzaaliddwa ffe, omwana owoobulenzi atuweereddwa ffe, n’okufuga
    kunaabanga ku bibegabega bye. N’erinnya lye aliyitibwa nti, Wa kitalo, Omuwi w’amagezi,
    Katonda Ayinzabyonna, Kitaffe ow’Emirembe Gyonna, Omulangira w’Emirembe.
  heb-heb: כי ילד ילד לנו בן נתן לנו ותהי המשרה על שכמו ויקרא שמו פלא יועץ אל גבור
    אביעד שר שלום׃
  ben-IRV: কারণ একটি বালক আমাদের জন্য জন্মগ্রহণ করেছেন, একটি পুত্র আমাদেরকে দেওয়া
    হয়েছে। তারই কাঁধে শাসনভার থাকবে তার নাম আশ্চর্য্য মন্ত্রী, শক্তিশালী ঈশ্বর, চিরস্থায়ী
    পিতা, শান্তির রাজা।
  pan-pan: ਸਾਡੇ ਲਈ ਤਾਂ ਇੱਕ ਬਾਲਕ ਜੰਮਿਆ, ਅਤੇ ਸਾਨੂੰ ਇੱਕ ਪੁੱਤਰ ਬਖ਼ਸ਼ਿਆ ਗਿਆ, ਰਾਜ ਉਹ ਦੇ
    ਮੋਢੇ ਉੱਤੇ ਹੋਵੇਗਾ, ਅਤੇ ਉਹ ਦਾ ਨਾਮ ਇਹ ਸੱਦਿਆ ਜਾਵੇਗਾ, “ਅਚਰਜ਼ ਸਲਾਹਕਾਰ, ਸ਼ਕਤੀਮਾਨ ਪਰਮੇਸ਼ੁਰ,
    ਅਨਾਦੀ ਪਿਤਾ, ਸ਼ਾਂਤੀ ਦਾ ਰਾਜਕੁਮਾਰ।”
  mya-JVB: အကြောင်း မူကား၊ ငါ တို့အဘို့ သူငယ် ကို ဘွားမြင် ၏။ ငါ တို့အား သား ကိုသနား
    တော်မူ၏။ ထိုသူသည် အုပ်စိုးခြင်း အာဏာစက် ရှိ လိမ့်မည်။ နာမ တော်မူကား အံ့ဩ ဘွယ်၊
    တိုင်ပင် ဘက်၊ တန်ခိုး ကြီးသောဘုရား သခင်၊ ထာဝရ အဘ၊ ငြိမ်သက် ခြင်းအရှင် ဟု ခေါ်ဝေါ်
    သမုတ် ခြင်းကိုခံ တော်မူလိမ့်မည်။
  tte-O: Kaiwena melumelu tauna sikabi Yaubada iyeyama kolila yo loina leyaleyana
    mena imiyamiya kabo esana siyogayan toyakayakatai namwanamwasosina, Yaubada kaikaiwena,
    sauga miyamiya yaina tamana, daumwali kana Guyau.
  hmo-hmo: Badina be ita totona natuna ta ia vara! Dirava ese ita dekenai, natuna
    mero do ia henia! Bona ia be iseda gunalaia tauna do ia lao, bona iena ladana
    do idia gwauraia, “Sisiba Henia Tauna Namo Herea,” “Siahu Bada Dirava,” “Hanaihanai
    Noho Tamana,” “Maino ena Lohia.”
  urd-urd: इसलिए हमारे लिए एक लड़का तवल्लुद हुआ और हम को एक बेटा बख़्शा गया, और सल्तनत
    उसके कंधे पर होगी, उसका नाम 'अजीब सलाहकार ख़ुदा — ए — क़ादिर अब्दियत का बाप, सलामती
    का शहज़ादा होगा।
  rus-SYN: 'Ибо младенец родился нам - Сын дан нам; владычество на раменах Его, и
    нарекут имя Ему: Чудный, Советник, Бог крепкий, Отец вечности, Князь мира.'
  bqc-SIM: Aà kpala zↄ̃ↄ ń a aafiao aↄ lɛ́ vĩo, aↄ zↄ̃lɛa báawa Davidi kpalau.
    Aà kpala zĩ́napɛlɛa aↄ gbãa, aↄ yã́gↄ̃gↄ̃ wásawasa a zɛ́wa gↄↄpiiɛ. Dii Lua
    Zĩgↄ̃de ãia mɛ́ a mↄ́ ń beeo.
  tcz-CHONGTHU: Ijeh-inem itileh eiho dingin naosen khat apengtan, chapa khat eikipetauve.
    Gamvaipoten Ama lengkouva thunei vaihopna angaplhah diu ahi. Chuleh Ama chu Thumopthem
    kidangtah, Hatchungnung Pathen, Tonsot Mipa, Chamna Lengpa kitiding ahi.
  mar-mar: कारण आम्हासाठी बाळ जन्मले आहे, आम्हांला पुत्र दिला आहे; आणि त्याच्या खाद्यांवर
    सत्ता राहिल; आणि त्यास अद्भूत मंत्री, समर्थ देव, सनातन पिता, शांतीचा राजा असे
    म्हणतील.
  soq-soq: Oto no mainimbo mulen, Iawe God oto mona amonalene no nenen. Me muka wadepie
    mukamukaua no onianepi ita apana me ebowa wampe wampase, “Me ebowa ipa Wadewasa
    Apanawa Eudida, God Mukamukaua, Wanwankasalala Mamba, Warere Wanwan Euda Obasa
    Wadepie Wisepi.
  qub-qub: 'Cushicuy caycan juc wamra noganchïcho yurishanpitami. Juc wamratami Tayta
    Dios gomashcanchi. Paytami munayninta gosha mandananpaj. Paytami pï-maypis rejsenga:
    «Almiraypaj tantiyachicoj» nir, «Binsej Dios» nir, «Para-simri cawaj Tayta» nir,
    «Alli goyayta tarichicoj mandaj» nir.'
  hat-hat: 'Nou gen yon ti pitit ki fenk fèt. Bondye ban nou yon gason. Se li menm
    ki pral chèf nou. Y''a rele l'': Bon konseye k''ap fè bèl bagay la, Bondye ki
    gen tout pouvwa a, Papa ki la pou tout tan an, Wa k''ap bay kè poze a!'
  eng-BSB: For unto us a child is born, unto us a son is given, and the government
    will be upon His shoulders. And He will be called Wonderful Counselor, Mighty
    God, Everlasting Father, Prince of Peace.
  eng-WEBPB: For a child is born to us. A son is given to us; and the government will
    be on his shoulders. His name will be called Wonderful Counsellor, Mighty God,
    Everlasting Father, Prince of Peace.
  kbq-kbq: Na'ankure tagriku huno mago mofavrea tamigahiankino, ana mofavrema efore'ma
    hanigeno'a, agri afunte kamania me'nenkeno kegava hugahie. Ana hu'neankino agima
    ahesnazana, Knare zantfa huno Antahintahi tamisia nere nehu'za, Hankavenentake
    Anumzane nehu'za, Manivava Nafatie nehu'za, Tarimpa fruzamofo Kinie hu'za hugahaze.
  nhe-BL: 'Pampa ya tlacajtoc se piloquichpiltzi para tojuanti. TOTECO techmacatoc
    se conetl. Yajaya quipiyas nochi tequihuejcayotl para tlanahuatis. Huan quitocaxtise:
    Tlasentlachiyaltijquetl, Tetlalnamictijquetl, TOTECO Tlen Más Quipiya Chicahualistli,
    Totata Tlen Itztoc Para Nochipa, Tlanahuatijquetl Tlen Temaca Tlasehuilistli.'
  gub-BL: 'Heta turywete haw ta''e uzexak kar amo kwarer a''e xe. Tupàn umur kar amo
    kwarer zanewe a''e. Wiko putar zaneruwihawete romo a''e nehe. Nako her ràm xe
    wà nehe: Pureruze''eg Ma''e, Pureruze''eg Ma''e Ma''ekwaw Katu Wera''u Har. Tupàn
    Ikàg Ma''e, Zaneru Tuweharupi Wiko Ma''e, Zaneruwihawete Ur Ma''e ràm zeàmàtyry''ymawhu
    imumaw àràm.'
  eng-DRA: 'For a CHILD IS BORN to us, and a son is given to us, and the government
    is upon his shoulder: and his name shall be called, Wonderful, Counsellor, God
    the Mighty, the Father of the world to come, the Prince of Peace.'
