verse: ISA.009.020
translations:
  mal-C: 'അവർ തങ്ങളുടെ വലത്തുവശത്തുള്ള അയൽവാസിയെ ആക്രമിക്കും എന്നിട്ടും വിശന്നിരിക്കുന്നു;
    ഇടത്തുവശത്തുള്ള അയൽവാസിയെ കവർച്ചചെയ്യും, എന്നിട്ടും തൃപ്തിവരുന്നില്ല. ഓരോരുത്തനും
    അവരവരുടെ ഭുജംതന്നെയും ഭക്ഷിക്കും:'
  deu-TKW: Manasse den Ephraim und Ephraim den Manasse, sie beide vereint wider Juda,
    - bei alledem wandte sich sein Zorn nicht, und blieb seine Hand noch ausgereckt.
  lin-lin: Manase akolia Efrayimi, mpe Efrayimi akolia Manase ; bango mibale bakosangana
    mpe bakobalukela Yuda. Kasi atako bongo, kanda ya Yawe ekitaki kaka te, loboko
    na Ye etikalaki kaka ya kosembolama.
  eng-LSV: And cuts down on the right, and has been hungry, || And he devours on the
    left, || And they have not been satisfied, || They each devour the flesh of his
    own arm.
  eng-GNV: 'And he shall snatch at the right hand, and be hungrie: and he shall eate
    on the left hand, and shall not be satisfied: euery one shall eate ye flesh of
    his owne arme.'
  eng-WEBSTER: 'And he shall snatch on the right hand, and be hungry; and he shall
    eat on the left hand, and they shall not be satisfied: they shall eat every man
    the flesh of his own arm:'
  nhw-BL: Masehualme mayanase hasta sesen masehuali quiichtequilis itlacualis iicni
    catli itztos ica inejmatco o iopochco. Pero masque quichihuas ya nopa, amo ixhuis.
    Yeca teipa quincuase hasta ininconehua.
  swh-ONEN: 'Upande wa kuume watakuwa wakitafuna, lakini bado wataona njaa; upande
    wa kushoto watakuwa wakila, lakini hawatashiba. Kila mmoja atajilisha kwa nyama
    ya mtoto wake mwenyewe:'
  bba-bba: Mɑnɑsebɑ kɑ Efɑrɑimubɑ bɑ tɑbu wɔrinɑmɔ. Yen biru be kpuro bɑ mɛnnɑ bɑ
    Yudɑbɑ wɔri. Kɑ mɛ, Yinni Gusunɔn mɔru kun sure. U mɑɑ bu nɔmu doke, u sɛɛyɑsiɑmɔ.
  eng-KJVCPB: 'And he shall snatch on the right hand, and be hungry; And he shall
    eat on the left hand, and they shall not be satisfied: They shall eat every man
    the flesh of his own arm:'
  luo-luo: E bathe korachwich gibiro mecho to pod gidenyo adenya; to e bathe koracham
    gibiro chiemo to ok giniyiengʼ. Ngʼato ka ngʼato nocham mana ringre nyathine owuon.
  meu-meu: Idiba kahana ai e dadidadimu, a doini e hitolodiamu; lauri kahana ai e
    anianimu, a bogadia asie kunumu; ta ta ese dekena tauna dekena tauna hidiodia
    e animu.
  npi-ULB: तिनीहरूल दाहिने हातमा खानेकुरा समात्छन् तर तिनीहरू अझै भोको नै हुन्‍छन्
    । तिनीहरूले देब्रे हातमा खाना खानेछन्, तर अझै तृप्‍त हुनेछैनन् । प्रत्‍येकले आफ्नै
    बाहुलीको मासु पनि खानेछ ।
  yor-yor: Ní apá ọ̀tún wọn yóò jẹrun, síbẹ̀ ebi yóò sì máa pa wọ́n, ní apá òsì, wọn
    yóò jẹ, ṣùgbọ́n, kò ní tẹ́ wọn lọ́rùn. Ẹnìkọ̀ọ̀kan yóò sì máa jẹ ẹran-ara apá
    rẹ̀.
  pes-OPCB: لقمه را از دست یکدیگر می‌قاپند و می‌خورند اما سیر نمی‌شوند. از شدت گرسنگی
    حتی بچه‌های خودشان را نیز می‌خورند!
  tgl-ULB: Hihiwa sila ng laman sa kanilang kanang kamay pero magugutom pa rin sila;
    kakainin nila ang laman ng kanilang kaliwang kamay pero hindi sila mabubusog.
  hui-hui: Dindi ogoriani wali agali karume tinaga mbirale yu karu gingilo miaga kagoni.
    Ani biragola wali agalime tomo nolene hai bialu howa ngadagua nalu karia tombe
    nahe dege hagagobi mbirale gingilomu yayarume tinaga hame wiaru no karulapobe
    nahedagola haga biaga. Tigua tininaga waneigini karubi bo nalu haga biaga ka.
  mya-mya: နေ​ရာ​တ​ကာ​တွင်​လူ​တို့​သည်​မိ​မိ​တို့​ရ​နိုင် သ​မျှ​သော​အ​စား​အ​စာ​များ​ကို​စား​ကြ
    သော်​လည်း အာ​သာ​မ​ပြေ​ဘဲ​ရှိ​လိမ့်​မည်။ သူ တို့​သည်​မိ​မိ​တို့​၏​သား​သ​မီး​များ​ကို​ပင်
    ပြန်​၍​စား​ကြ​ပါ​သည်​တ​ကား၊-
  bod-N: དེ་ཚོས་ལག་གཡས་པའི་ཤ་བཅད་ནས་ཟོས་ཀྱང་སྔར་བཞིན་བཀྲེས་པ་དང་། ལག་གཡོན་པའི་ཤ་ཟོས་ཀྱང་ད་དུང་མགུ་མི་ཁེངས།
    དེ་དག་གིས་རང་རང་གི་དཔུང་ཤ་བཟའ་བར་འགྱུར།
  wsk-wsk: 'awiriya koma sengam ko mu te mel moa nauk, wore yam karak kuawurukko,
    awiriya koma ngas ko mu te mu betela moa nauk, wore am na ko kuawurukko. Ale nongota
    nongota nunga kuriang moa namonko:'
  sna-sna: Kurudyi vachadya asi vacharamba vane nzara; kuruboshwe, vachadya asi havangaguti.
    Mumwe nomumwe achadya nyama yomwana wake.
  spa-BLM: 'Uno devorará a la derecha y tendrá hambre; y comerá a la izquierda, y
    no quedarán satisfechos. Cada uno comerá la carne de su propio brazo:'
  cac-cac: Yalxon̈ej tas jab'oc ol ilchaj yuj eb', ol yab'lanb'at eb', palta man̈
    ol ec'laj svejel eb', man̈ ol b'ud'joclaj eb'. Yuj chi' ol laj schib'at yuninal
    eb' yuj vejel.
  swh-ULB: Watanyakuwa chakula katika mkono kulia lakini bado watasikia njaa; watakula
    chakula kwa mkono wa kushoto lakini hawataridhika. Kila mmoja atakula nyama ya
    mkono wake mwenyewe.
  bel-bel: 'І будуць рэзаць з правага боку, і застануцца галодныя; і будуць есьці
    зь левага, і ня будуць сытыя; кожны будзе пажыраць плоць мышцы сваёй:'
  deu-ELBBK: Manasse den Ephraim, und Ephraim den Manasse; diese miteinander fallen
    über Juda her. – Bei dem allen wendet sich sein Zorn nicht ab, und noch ist seine
    Hand ausgestreckt.
  mbb-OT: Minsan hengkey he keenen is egkeehè dan diyà te peliǥuy egkuwaan dan ne
    egkeenen dan piru kenè dan gihapun egkahantey. Ragkes en he egkeenen dan is menge
    anak dan.
  mal-2015: ഒരുത്തൻ വലത്തുഭാഗം കടിച്ചുപറിച്ചിട്ടും വിശന്നിരിക്കും; ഇടത്തുഭാഗവും തിന്നും;
    തൃപ്തിവരികയുമില്ല; ഓരോരുത്തൻ താന്താന്റെ ഭുജത്തിന്റെ മാംസം തിന്നുകളയുന്നു.
  gup-gup: Kunukka kabirrimarrwedowen, dja kabirringun nawu njale kabirringalke kore
    kukun bedberre. Kabirringun, dja nakka kaluk kabirriyawoyhmarrwedowen. Mak kabirringun
    manbu kabirringalke kore kudjakku bedberre dja nakka minj kabirriwernhworrkmen.
    Wanjh bedda kaluk kabindikukngun wurdwurd bedberre nawu birridowerrinj.
  rmc-rmc: O Menaše chal le Efrajim a o Efrajim le Menaše a soduj džene džan pro Juda.
    Ale the andre kada savoro le RAJESKRI choľi mek na visaľol het a leskro vast hino
    furt nacirdlo.
  pes-OPV: از جانب راست می‌ربایند و گرسنه می‌مانند و از طرف چپ می‌خورند و سیر نمی
    شوند و هرکس گوشت بازوی خود را می‌خورد.
  ron-1924: 'фиекаре жефуеште ын дряпта ши рэмыне флэмынд, мэнынкэ ын стынга ши ну
    се сатурэ. Ла урмэ ышь мэнынкэ фиекаре карня брацулуй сэу:'
  ben-OBCV: 'ডানদিকে তারা গ্রাস করবে, তবুও তারা ক্ষুধার্ত থেকে যাবে; বাঁদিকে তারা
    খেতে থাকবে, তবুও তারা তৃপ্ত হবে না। প্রত্যেকে তার নিজের সন্তানের মাংস খাবে:'
  som-som: Xagga gacanta midig ayaa wax laga dhufsan doonaa, waana la sii gaajoon
    doonaa, xagga gacanta bidixna wax baa lagu cuni doonaa, lamana dhergi doono, oo
    midkood kastaaba wuxuu cuni doonaa hilibka gacantiisa.
  lat-VUC: 'Et declinabit ad dexteram, et esuriet; et comedet ad sinistram, et non
    saturabitur; unusquisque carnem brachii sui vorabit: Manasses Ephraim, et Ephraim
    Manassen; simul ipsi contra Judam.'
  eng-ASVBT: 'And one shall snatch on the right hand, and be hungry; and he shall
    eat on the left hand, and they shall not be satisfied: they shall eat every man
    the flesh of his own arm:'
  ita-1885: Manasse divorerà Efraim, ed Efraim Manasse; benchè sieno insieme contro
    a Giuda. Per tutto ciò l'ira sua non si racqueterà; anzi la sua mano sarà ancora
    stesa.
  eng-LXXUP: For Manasseh shall eat the flesh of Ephraim, and Ephraim the flesh of
    Manasseh; for they shall besiege Judah together. For all this his anger is not
    turned away, but his hand is yet exalted.
  eng-ULB: They will grab food on the right hand but still be hungry; they will eat
    food on the left hand but will not be satisfied. Each will even eat the flesh
    of his own arm.
  spa-VBL: La gente destruye a los que están a su diestra, pero siguen teniendo hambre
    de más; luego destruyen a los que están a su siniestra, pero siguen sin estar
    satisfechos. Al final incluso se destruyen a sí mismos!
  fra-_FOB: On déchire à droite, et l'on a faim; on dévore à gauche, et l'on n'est
    pas rassasié; chacun mange la chair de son bras.
  mal-mal: ഒരുവൻ വലത്തുഭാഗം കടിച്ചുപറിച്ചിട്ടും വിശന്നിരിക്കും; ഇടത്തുഭാഗവും തിന്നും;
    തൃപ്തിവരുകയുമില്ല; ഓരോരുത്തൻ അവനവന്റെ കുഞ്ഞുങ്ങളുടെ മാംസം തിന്നുകളയുന്നു.
  urd-GVR: Aur go har ek dāīṅ taraf muṛ kar sab kuchh haṛap kar jāe to bhī bhūkā rahegā,
    go bāīṅ taraf ruḳh karke sab kuchh nigal jāe to bhī ser nahīṅ hogā. Har ek apne
    paṛosī ko khāegā,
  suz-BL: मेकोपुकीमी ग्‍युरा गे ङा रोइक्‍ताक्‍म। तन्‍न शोव़लु बेक्‍तेक्‍म। आन पेरा
    गे ङा ब्‍वाम्‍तेक्‍म। तन्‍न मरूम। मिनु आंम आन खिं ङा मुर आन श्‍ये ब्‍वाम्‍तेक्‍म।
  eng-NOY: They consume on the right hand, and yet are hungry; They devour on the
    left, and are not satisfied; Every one devoureth the flesh of his arm.
  ita-1927: '(H9-19) Si saccheggia a destra, e si ha fame; si divora a sinistra, e
    non si è saziati; ognuno divora la carne del proprio braccio:'
  ckb-ckb: 'لای ڕاست لێ دەکاتەوە و هەر برسییە، لای چەپ دەخوات و تێر نابێت. پیاو گۆشتی
    قۆڵی خۆی دەخوات:'
  eng-BBE: On the right a man was cutting off bits and was still in need; on the left
    a man took a meal but had not enough; no man had pity on his brother; every man
    was making a meal of the flesh of his neighbour.
  kan-OKCV: ಅವನು ಬಲಗಡೆಯಲ್ಲಿರುವುದನ್ನು ಕಿತ್ತುಕೊಂಡು ತಿಂದರೂ ಹಸಿದೇ ಇರುವನು, ಅವನು ಎಡಗಡೆಯಲ್ಲಿರುವುದನ್ನು
    ತಿಂದರೂ ಅವು ಅವನನ್ನು ತೃಪ್ತಿಪಡಿಸಲಾರವು. ಒಬ್ಬೊಬ್ಬನೂ ತನ್ನ ನೆರೆಯವನನ್ನು ಹಾನಿ ಮಾಡುತ್ತಿದ್ದಾನೆ.
  tam-2017: வலதுபுறத்தில் பட்சித்தாலும் பசித்திருப்பார்கள்; இடதுபுறத்தில் சாப்பிட்டாலும்
    திருப்தியடையமாட்டார்கள்; அவனவன் தன்தன் பிள்ளைகளின் மாம்சத்தைத் தின்பான்.
  spa-RV-1909: 'Cada uno hurtará á la mano derecha, y tendrá hambre; y comerá á la
    izquierda, y no se hartará: cada cual comerá la carne de su brazo:'
  ron-BTF: 'Şi el va răpi în dreapta şi tot va fi flămând; şi va mânca în stânga şi
    tot nu se va sătura; fiecare om se va hrăni cu carnea propriului braţ:'
  eng-WEBP: 'One will devour on the right hand, and be hungry; and he will eat on
    the left hand, and they will not be satisfied. Everyone will eat the flesh of
    his own arm:'
  eng-FBV: People destroy others on the right, yet they're still hungry for more;
    people destroy others on the left, but they're still not satisfied. In the end
    they even destroy themselves!
  nld-1939: 'Men hapt naar rechts, en nog heeft men honger, Men bijt naar links, en
    wordt niet verzadigd. Niemand spaart zijn eigen broer, En allen verslinden het
    vlees van hun kroost:'
  nch-BL: Masehualme mayanase hasta sesen masehuali quiichtequilis itacualis iicni
    cati itztos ica inejmat o iarraves. Pero masque quichihuas ya nopa, amo ixhuis.
    Yeca teipa quincuase hasta ininconehua.
  vie-1934: (09-19) Có kẻ cướp bên hữu, mà vẫn cứ đói; có kẻ ăn bên tả, mà chẳng được
    no; ai nấy ăn thịt chính cánh tay mình.
  hin-CV: 'वे दायीं ओर से छीन झपटकर खाने पर भी भूखे ही रहते हैं, और वह भी खा जाते
    हैं; जो बाएं ओर होता है, फिर भी तृप्‍त नहीं होते. उनमें से हर एक अपनी ही बांह
    के मांस को खा जाता है:'
  eng-OURB: 'One will devour on the right hand, and be hungry; and he will eat on
    the left hand, and they will not be satisfied. Everyone will eat the flesh of
    his own arm:'
  spa-BES: A la derecha, un hombre estaba cortando pedazos y todavía estaba necesitado;
    a la izquierda, un hombre comía, pero no tenía suficiente; ningún hombre tuvo
    piedad de su hermano; cada hombre estaba haciendo una comida de la carne de su
    propio brazo.
  tdx-tdx: Agedra’ i Menasè t’i Efraime; vaho i Efraime t’i Menasè; itraofa’ iareo
    fiatreke Iehodà. Ie amy hoe zay iaby mboe tsy mitolike ty haviñera’e, naho mbe
    mitorakitsy ty fità’e.
  tha-KJV: เขาจะฉวยได้​ทางขวา แต่​ยังหิวอยู่ เขาจะกินทางซ้าย แต่​ก็​ยังไม่​อิ่ม ต่างก็จะกินเนื้อแขนของตนเอง
  por-BR-2018: Se cortar à direita, ainda terá fome; e se comer da esquerda, ainda
    não se saciará; cada um comerá a carne de seu próprio braço.
  deu-ELO: 'Und man schlingt zur Rechten und hungert, und man frißt zur Linken und
    wird nicht satt. Sie fressen ein jeder das Fleisch seines eigenen Armes:'
  eng-WYC-2018: And he shall bow to the right half, and he shall hunger, and he shall
    eat at the left half, and he shall not be [ful] filled; each man shall devour
    the flesh of his arm. (And one person shall turn to the right, and he shall still
    have hunger, and another shall eat on the left, and he shall not be fulfilled;
    and everyone shall devour the flesh of their own children.)
  epo-epo: Oni tranĉas dekstre kaj restas malsataj, oni manĝas maldekstre kaj ne satiĝas;
    ĉiu manĝas la karnon de sia brako.
  uig-PIN: Birsi ong tǝrǝptǝ gɵx kesip yǝp, toymaydu, Sol tǝrǝptin yalmap yǝpmu, ⱪanaǝtlǝnmǝydu;
    Ⱨǝrkim ɵz bilikini yǝydu;
  beo-beo: Isala:ili soge ganodini, dunu huluane da ha:i bagadeba:le, ha:i manu lama:ne
    logo hogosa, be ilia da hamedafa sadisa. Ilia da ilia manodafa amo gobele naha.
  tpi-OTNT: na pulim ol samting bilong ol. Tasol dispela i no inapim laik bilong ol.
    Ol i olsem man i kaikai planti, tasol em i no pulap. Na ol i mekim dispela pasin
    long ol wanlain bilong ol tu.
  hau-SA: A dama za su ci, amma su ci gaba da jin yunwa; a hagu za su ci, amma ba
    za su ƙoshi ba. Kowa zai mai da naman ’ya’yansa abinci.
  uig-LAT: Birsi ong terepte gösh késip yep, toymaydu, Sol tereptin yalmap yepmu,
    qanaetlenmeydu; Herkim öz bilikini yeydu;
  nde-nde: 'Bazaqeda kwesokudla kodwa babe belokhu belambile; bazakudla kwesokhohlo,
    kodwa bangasuthi. Omunye lomunye uzakudla abantwabakhe:'
  ton-ton: 'Pea te ne hamusi ʻi he potu toʻomataʻu, kae fiekaia; pea te ne kai ʻi
    he potu toʻohema, ka e ʻikai te nau mākona: ʻe kai ʻe he tangata taki taha ʻae
    kakano ʻo hono nima ʻoʻona:'
  ces-1613: Ale krájeje sobě po pravé straně, však lačněti bude, a zžíraje po levé,
    však nenasytí se. Jeden každý maso ramene svého žráti bude,
  eng-WMB: 'One will devour on the right hand, and be hungry; and he will eat on the
    left hand, and they will not be satisfied. Everyone will eat the flesh of his
    own arm:'
  tam-TCV: 'அவர்கள் வலப்புறத்தில் பறித்துத் தின்றும், பசியோடு இருப்பார்கள். இடது புறத்தில்
    சாப்பிட்டும், திருப்தி அடையாதிருப்பார்கள். ஒவ்வொருவனும் தன் சொந்த கரத்தின் மாமிசத்தையுங்கூடத்
    தின்பான்:'
  ceb-ULB: Mokuha sila ug pagkaon gamit ang ilang tuong kamot apan gutomon gihapon
    sila; mokaon sila gamit ang ilang walang kamot apan dili gihapon sila matagbaw.
    Kaonon man gani sa matag usa ang unod sa iyang kaugalingong bukton.
  pol-UBG: A porwie, co znajduje się po prawej stronie, ale nadal będzie głodny; zje,
    co z lewej, ale nie nasyci się. Każdy z nich będzie pożerać ciało swego ramienia;
  urd-GVU: اور گو ہر ایک دائیں طرف مُڑ کر سب کچھ ہڑپ کر جائے توبھی بھوکا رہے گا، گو
    بائیں طرف رُخ کر کے سب کچھ نگل جائے توبھی سیر نہیں ہو گا۔ ہر ایک اپنے پڑوسی کو
    کھائے گا،
  deu-1912: 'Rauben sie zur Rechten, so leiden sie Hunger; essen sie zur Linken, so
    werden sie nicht satt. Ein jeglicher frißt das Fleisch seines Arms:'
  kan-2017: ಅವನು ಬಲಗಡೆಯಲ್ಲಿರುವುದನ್ನು ಕಿತ್ತುಕೊಂಡು ತಿಂದರೂ ಹಸಿದೇ ಇರುವನು. ಎಡಗಡೆಯಲ್ಲಿರುವುದನ್ನು
    ತಿಂದರೂ ತೃಪ್ತಿಯಾಗುವುದಿಲ್ಲ. ಒಬ್ಬೊಬ್ಬನು ತನ್ನ ತೋಳಿನ ಮಾಂಸವನ್ನೇ ತಿನ್ನುವನು.
  yap-yap: Girdi’ u ga’ngin yang u lan binaw e yad ma achbutheg e chu’uwi ggan ni
    yad be pir’eg, machane kiyad be par ni yad ba yam’ ko mak’iy. Mus ko bitir rorad
    ma yad be longuy!
  hlt-MCSB: Bantang ben ah hlap pah cakhaw lamlum pueng vetih, banvoei ben ah caak
    pah cakhaw hah uh mahpawh. Hlang loh amah kah a ban saa te a cilh ni.
  mdy-ETH: ፔቴ ዛሎና ዔያታ ሙዓኔ፥ ጋዓንቴ ዔያታ ናይዼ ጎይሣኬ፤ ዬያጉዲ ባጎ ዛሎና ሹኡሪ ኩኡላኔ፥ ጋዓንቴ ዔያታ ሚሽኩዋሴ፤
    ፔቴ ፔቴ ዓሳ ፔኤኮ ዒጊኖ ዓሽኮ ሙሙዓኔ።
  twi-ASANTE: Nifa so, wɔbɛfom aduane adi, nanso ɛkɔm bɛde wɔn; benkum so, wɔbɛdidi,
    nanso wɔremmee. Obiara bɛwe ne ba ɛnam.
  eng-WEBU: 'One will devour on the right hand, and be hungry; and he will eat on
    the left hand, and they will not be satisfied. Everyone will eat the flesh of
    his own arm:'
  wal-wal: Eti ushachcha baggappe bonqqana; shin namisettana; haddirssa baggappe maana;
    shin kallokkona; eti bantta yelido naata maana.
  spa-PDDPT: Cada uno roba lo que está a su mano derecha, pero tiene hambre. Come
    lo que está a su izquierda, pero no se sacia. Cada uno come la carne de su propio
    brazo.
  gun-gun: Mba'emo oiporu kuaa re oĩ va'e omokõmba ma teĩ okaruxeve 'rã. Oiporu kuaa
    e'ỹa re oĩ va'e ju omokõmba teĩ nonhandui 'rã. Ha'e vy peteĩ-teĩ ho'u 'rã oirũ
    kuery ro'okue.
  ilo-ULB: Mangiwadanto iti karne kadagiti kannawan nga imada ngem mabisindanto latta;
    kanendanto ti karne ti kannigid nga imada ngem saandanto a mapnek. Kanento pay
    ti tunggal maysa ti lasag ti takyagna.
  kpg-kpg: I lodo nia madagoaa huogodoo i tenua deelaa, nia daangada e gumigumi ge
    gai nia hagadilinga mee huogodoo ala ma gaa kida, gei e hagalee maaluu ginai.
    Digaula gaa gai labelaa nadau dama donu!
  uig-ARA: بىرسى ئوڭ تەرەپتە گۆش كېسىپ يەپ، تويمايدۇ، سول تەرەپتىن يالماپ يەپمۇ، قانائەتلەنمەيدۇ؛
    ھەركىم ئۆز بىلىكىنى يەيدۇ؛
  sus-sus: Manasikae bara Efiramikae tɔɔrɔ, Efiramikae bara Manasikae tɔɔrɔ, e firin
    bara din Yudaya ra. Hali na birin to raba, Alatala xa xɔnɛ mu gbilenxi e fɔxɔ
    ra, a bɛlɛxɛ man itexi e xili ma.
  pon-2006: Wasa koaros nan sahpwo aramas kin poarseli oh kangala soangen mwenge koaros
    me re kin diar, ahpw re sohte kin itarki. Re pil kin kangala pein neirail seri
    kan!
  ksd-ksd: Ma tikai na rara pa ta ra papar a lima tuna, ma na mulmulum uka; ma na
    ian ta ra papar a maira, ma pa na maur; tikatika na tutana na en ra kanomong i
    ra limana iat;
  tur-YTC: Biri sağ tarafta yalayıp yutacak ve aç kalacak; Sol taraftan yiyecek, onlar
    da doymayacaklar. Herkes kendi kolunun etini yiyecek;
  grc-BRENT: Φάγεται γὰρ Μανασσῆς τοῦ Ἐφραὶμ, καὶ Ἐφραὶμ τοῦ Μανασσῆ, ὅτι ἅμα πολιορκήσουσι
    τὸν Ἰούδαν. ἐπὶ τούτοις πᾶσιν οὐκ ἀπεστράφη ὁ θυμός, ἀλλʼ ἔτι ἡ χεὶρ ὑψηλή.
  ind-AYT: (9-19) Mereka merampas yang ada di sebelah kanan, tetapi masih lapar. Mereka
    melahap yang ada di sebelah kiri, tetapi tidak kenyang. Maka, mereka masing-masing
    memakan daging dari lengan mereka sendiri.
  nya-nya: Kudzanja lamanja adzapeza chakudya nʼkudya, koma adzakhalabe ndi njala;
    kudzanja lamanzere adzapeza chakudya nʼkudya, koma sadzakhuta. Aliyense azidzadya
    ana ake omwe.
  hrv-hrv: Manaše Efrajima, Efrajim Manašea, obojica zajedno Judu. Na sve to gnjev
    se njegov neće smiriti, ruka će mu ostat' ispružena.
  mps-mps: Tama augwaligo nai anoma elama, sabo sę ebo dao. Tiali goli, tego augwaligo
    homu kolesaga pągąnabeo. Augwali te bidi nai hauwa tuai goli, augwali tabia
    pisąma ebo tiwai dao. Tama augwaligo te kolesaga augwa deli hani dali me ebo
    dao.
  tpi-tpi: na pulim ol samting bilong ol. Tasol dispela i no inapim laik bilong ol.
    Ol i olsem man i kaikai planti, tasol em i no pulap. Na ol i mekim dispela pasin
    long ol wanlain bilong ol tu.
  dan-1931: Man snapper til højre og hungrer, æder om sig til venstre og mættes dog
    ej. Hver æder sin Næstes Kød,
  vie-OVCB: Họ sẽ cướp láng giềng bên phải mà vẫn còn đói. Họ sẽ ăn nuốt láng giềng
    bên trái mà vẫn chưa no. Cuối cùng họ sẽ ăn chính con cháu mình.
  guj-2017: તેઓ જમણે હાથે માંસ ખૂંચવી લે છે, છતાં પણ ભૂખ્યા રહેશે; તેઓ ડાબે હાથે માંસ
    ખાશે પણ સંતોષ પામશે નહિ. તેઓમાંના દરેક પોતાના હાથનું માંસ ખાશે.
  pon-2006A: Wasa koaros nan sahpwo aramas kin poarseli oh kangala soangen mwenge
    koaros me re kin diar, ahpw re sohte kin itarki. Re pil kin kangala pein neirail
    seri kan!
  por-BRBSL: 'Uma pessoa devorará na mão direita, e terá fome; e ele comerá na mão
    esquerda, e eles não ficarão satisfeitos. Cada um comerá a carne de seu próprio
    braço:'
  cth-cth: Aranglah hoi ka bouk ei nakunghai, vonhlam mingming han rah. Avoilah hoi
    ka cat ei nakunghai, von paha mahoeh. Imri reira e moi hah tami pueng ni a ca
    awh han.
  twi-twi: Nifa so, wɔbɛfom aduan adi, nanso ɔkɔm bɛde wɔn; benkum so wobedidi, nanso
    wɔremmee. Obiara bɛwe ne ba nam.
  hlt-hlt: Bantang ben ah hlap pah cakhaw lamlum pueng vetih, banvoei ben ah caak
    pah cakhaw hah uh mahpawh. Hlang loh amah kah a ban saa te a cilh ni.
  tbz-SIM: Kɛ̀ Mɑnɑnsee kɔbɛ cɑ́ɑ́ nhEfɑdɑimmu kɔbɛ, kɛ̀ Efɑdɑimmu kɔbɛ cɑ́ɑ́ mMɑnɑnsee
    kɔbɛ, dɛ kó iwuɔ nyidɛ́ kɛ̀ ì wɛ̃nnɛ́ kɛ cɑ́ɑ́ nSudɑɑ kó kuwuɔ nkɔbɛ, bɑ́ nɛ̀
    mɛmmɛ mí mbɛ Yiɛ̀ nKuyie m miɛkɛ í do, n kpɑɑ́ yuomu n nɔ̀ùtɛ̀ bɛ kpɛ́í.
  msy-2020: Me gumazamizir igharazibar biziba, tintinibar da okɨmasa. Eghtɨ bizir
    kaba men ifongiaba agɨvan kogham. Me mati gumazim dagher avɨriba apavɨra ikiava
    izɨvazir puvatɨ. Egha me uaghan arazir kamra, uan ikɨzibagh amua me gasɨghasɨsi.
  dop-dop: Mɑnɑsee nɑ Ɩfǝlɑyim nyǝ́mɑ pɛlɛ pɑ kʋlǝɣɩ tǝmɑ tɔɔ. Ɩlɛnɑ pɑ nɑɑlɛ pɑ́
    kpɛntɩ nɑ pɑ́ kʋlɩ Yutɑ nyǝ́mɑ tɔɔ. Pɑɑ nɑ mpʋ Tɑcɑɑ pɑ́ɑ́nɑ́ tɑ hɛɛ. Ɩ tɔŋnɑ
    ɩ ŋkumle teɣetuɣu kɛ́.
  azb-azb: Adamlar orada-burada tapdıqlarını yeyəcək, Amma doymayıb ac qalacaq. Hər
    kəs öz uşağının ətini yeyəcək.
  eng-DBY: 'and he snatcheth on the right hand, and is hungry, and eateth on the left
    hand; and they are not satisfied. They eat every man the flesh of his own arm:'
  hin-2017: वे दाहिनी ओर से भोजनवस्तु छीनकर भी भूखे रहते, और बायीं ओर से खाकर भी तृप्त
    नहीं होते; उनमें से प्रत्येक मनुष्य अपनी-अपनी बाँहों का माँस खाता है,
  wol-KYG: Manase song Efrayim, Efrayim song Manase, ñu mànkoo, noonoo Yuda. Teewul
    Aji Sax ji xàcci loxoom, meddiwul ba tey.
  eng-YLT: And cutteth down on the right, and hath been hungry, And he devoureth on
    the left, And they have not been satisfied, Each the flesh of his own arm they
    devour.
  eng-WYC-2017: And he shall bow to the right half, and he shall hunger, and he shall
    eat at the left half, and he shall not be [ful] filled; each man shall devour
    the flesh of his arm.
  eng-WMBB: 'One will devour on the right hand, and be hungry; and he will eat on
    the left hand, and they will not be satisfied. Everyone will eat the flesh of
    his own arm:'
  urd-GVH: और गो हर एक दाईं तरफ़ मुड़कर सब कुछ हड़प कर जाए तो भी भूका रहेगा, गो बाईं
    तरफ़ रुख़ करके सब कुछ निगल जाए तो भी सेर नहीं होगा। हर एक अपने पड़ोसी को खाएगा,
  rug-rug: Kote raza ia rini sa turaṉa dia pa kali matao, ba kote korapa ovia tugo;
    kote vagi koasa turaṉadia pa kali gede, ba kote lopu deṉa tugo. Sari tudia soti
    ba kote kamo henai mo rini!
  gaz-gaz: Karaa mirgaatiin ni butatu; garuu beela hin baʼan; karaa bitaatiin ni nyaatu;
    garuu hin quufan. Tokkoon tokkoon isaanii foon aantee isaa nyaata;
  fra-LSG: Manassé dévore Éphraïm, Éphraïm Manassé, Et ensemble ils fondent sur Juda.
    Malgré tout cela, sa colère ne s’apaise point, Et sa main est encore étendue.
  yal-yal: Manase bɔnsɔnna baloma Efirami bɔnsɔnna ra, Efirami bɔnsɔnna baloma Manase
    bɔnsɔnna ra, e tan bɔnsɔn firinne yi keli Yuda bɔnsɔnna xili ma. Koni hali na
    birin, Alaa xɔlɔn mi ɲan, a yiin mɔn yi lu yitexi e xili ma.
  haw-1868: E ai no ia ma ka lima akau, a e pololi nae, E ai no hoi ia ma ka lima
    hema, aole nae e maona; E ai no ke kanaka i ka io o kona lima iho.
  arb-NAV: يَلْتَهِمُونَ ذَاتَ الْيَمِينِ وَلَكِنْ يَظَلُّونَ جِيَاعاً، وَيَفْتَرِسُونَ
    ذَاتَ الشِّمَالِ وَلا يَشْبَعُونَ. كُلُّ وَاحِدٍ مِنْهُمْ يَأْكُلُ لَحْمَ أَخِيهِ.
  ewe-ewe: Woavuvu nu le ɖusime, gake dɔ aganɔ wo wum, woaɖu nu le miame, gake womaɖi
    ƒo o. Ame sia ame aɖu eya ŋutɔ ƒe dɔmevi ƒe lã.
  eng-LEE: '(9:19) And he snatcheth on the right hand, and is [yet] hungry; and he
    eateth on the left hand, and are not [yet] satisfied; they shall eat every man
    the flesh of his own arm:'
  asm-FB: তেওঁলোকে সোঁ হাতেৰে মাংস টুকুৰা কৰিব, তথাপিও ভোকত থাকিব; তেওঁলোকে বাঁও হাতেৰে
    মাংস ভোজন কৰিব, কিন্তু সন্তুষ্ট নহ’ব; তেওঁলোক প্ৰতিজনে নিজৰ বাহুৰ মাংস খাব।
  sus-A: مَنَسِكَيٍ بَرَ عٍقِرَ مِكَيٍ تْورْ، عٍقِرَ مِكَيٍ بَرَ مَنَسِكَيٍ تْورْ،
    عٍ قِرِن بَرَ دِن يُدَيَ رَ. هَلِ نَ بِرِن تٌ رَبَ، عَلَتَلَ شَ شْنّ مُ فبِلٍنشِ
    عٍ قْشْ رَ، عَ بّلّشّ مَن عِتٍشِ عٍ شِلِ مَ.
  fra-SBL: 'L''un d''eux dévorera à sa droite, et aura faim ; et il mangera à la main
    gauche, et ils ne seront pas rassasiés. Chacun mangera la chair de son propre
    bras :'
  hbo-hbo: מְנַשֶּׁ֣ה אֶת־אֶפְרַ֗יִם וְאֶפְרַ֙יִם֙ אֶת־מְנַשֶּׁ֔ה יַחְדָּ֥ו הֵ֖מָּה
    עַל־יְהוּדָ֑ה בְּכָל־זֹאת֙ לֹא־שָׁ֣ב אַפֹּ֔ו וְעֹ֖וד יָדֹ֥ו נְטוּיָֽה׃ ס
  piu-2006: '@see-verse:ISA.009.019'
  kik-kik: Magaathara irio cia mwena wao wa ũrĩo, na makorwo marĩ o ahũtu; makaarĩa
    cia mwena wao wa ũmotho, no matihũũne. O mũndũ akaarĩa nyama cia ciana ciake mwene;
  fra-NCL: Avec tout cela, sa colère ne s’est pas détournée, et sa main reste étendue.
  cek-AK: Anih mah bantang ban hoi paaeh tih, toe zok amthlam toengtoeng vop tih;
    banqoi ban hoiah caa tih, toe zok amhah mak ai; kami maeto boih mah angmah ih
    ban tampawk moi to caa o tih;
  cuk-cuk: Gwen-gwen, mas-satedba e-argan-nuedsik ibmar-bukwad gutemaloed. Degi-inigwele,
    amba ukudmaada itomaloed. Baigana, e-argan-sapiledsik ibmar-bukwad gutemarbaloed.
    Degi-inigwele, amba immelegosurmarbalid. Dulemar e-mimmigangi aibitemaloed, e-mimmigan-gutemaloed.
  uig-CYR: Мәнассәһ Әфраимни, Әфраим болса мәнассәһни йәйду; Униң үстигә иккисиму
    Йәһудаға қарши туриду. Һәммиси шундақ болсиму, Униң ғәзиви йәнила янмайду, Созған
    қоли йәнила қайтурулмай туриду.
  tel-2017: కుడిచేతి మాంసం కోసుకుని తింటారు గాని ఇంకా ఆకలిగానే ఉంటారు. ఎడమచేతి మాంసం
    కోసుకు తింటారు గాని ఇంకా తృప్తి చెందరు. ప్రతివాడూ తన సొంత చేతి మాంసం కూడా తింటాడు.
  hat-BSA: Yo manje sou men dwat la, men yo rete grangou; yo manje sou men goch la,
    men yo pa satisfè. Yo chak manje chè pwòp bra yo.
  kos-kos: Yen nukewa in facl sac mwet uh ac alak in kang kutena ipin mwe mongo ma
    elos konauk, a masrinsral lalos tiana wanginla. Finne tulik natulos sifacna, elos
    kang pac!
  hbo-WLC: מְנַשֶּׁ֣ה אֶת־אֶפְרַ֗יִם וְאֶפְרַ֙יִם֙ אֶת־מְנַשֶּׁ֔ה יַחְדָּ֥ו הֵ֖מָּה
    עַל־יְהוּדָ֑ה בְּכָל־זֹאת֙ לֹא־שָׁ֣ב אַפּ֔וֹ וְע֖וֹד יָד֥וֹ נְטוּיָֽה׃ ס
  ibo-ibo: Nʼala ahụ niile, ma nʼaka nri ma nʼaka ekpe, onye ọbụla ga-agbalị ịdọtara
    onwe ya ihe oriri. Ha ga-eri ma afọ agaghị eju ha; nʼezie, ha ga-eri ọ bụladị
    anụ ahụ ụmụ nke aka ha.
  ory-ory: ତହିଁରେ ଲୋକେ ଦକ୍ଷିଣ ହସ୍ତରେ ଛଡ଼ାଇବେ, ପୁଣି, କ୍ଷୁଧିତ ହେବେ; ପୁଣି, ବାମ ହସ୍ତରେ
    ଭୋଜନ କରିବେ ଓ ତୃପ୍ତ ହେବେ ନାହିଁ; ସେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ବାହୁର ମାଂସ ଭୋଜନ କରିବେ;
  chk-chk: Ra anenefetal ener mongö ekis meinisin, nge ra chüen echik. Ra mongö ekewe
    äkäekis mongö ra küna, nge resap mötüla ren. Ra mwo nge ochei en me püsin nöün.
  rop-rop: Nomeda olabat bin faitfaitbat en stilimbat daga bat stil olabat nomo bin
    sedisfaid. Olabat bin brabli nogudbala en bin kilimbat olabat ronwan biginini
    jis laik detlot wail enimul.
  ukr-1871: 'Різати муть управо, та й будуть голодні; будуть їсти на лїво, та й не
    будуть ситі; кожен їсти ме тїло, руки в себе:'
  deu-1951: (09-19) Man verschlingt zur Rechten und bleibt hungrig, man frißt zur
    Linken und wird nicht satt; schließlich frißt noch jeder das Fleisch seines eigenen
    Arms,
  eng-JPS: '(9-19) And one snatcheth on the right hand, and is hungry; and he eateth
    on the left hand, and is not satisfied; they eat every man the flesh of his own
    arm:'
  srp-1865: I zgrabiæe s desne strane, pa æe opet biti gladan, i ješæe s lijeve strane,
    pa se opet neæe nasititi; svaki æe jesti meso od mišice svoje,
  lug-lug: Balimalawo eby’oku mukono ogwa ddyo, naye balisigala bayala; balirya n’eby’oku
    kkono, naye tebalikkuta. Buli omu alirya ku mubiri gw’ezzadde lye.
  heb-heb: ויגזר על ימין ורעב ויאכל על שמאול ולא שבעו איש בשר זרעו יאכלו׃
  ben-IRV: তারা কেউ ডান হাতের দিকে টেনে নেয়, তবুও ক্ষুধিত থাকে; আবার কেউ বাঁ হাতের
    দিকে গ্রাস করে, কিন্তু তৃপ্ত হয় না। প্রত্যেকে নিজেদের বাচ্ছার মাংস খায়;
  pan-pan: ਕੋਈ ਸੱਜੇ ਹੱਥ ਵੱਲੋਂ ਕੁਝ ਖੋਹ ਲੈਂਦਾ ਪਰ ਰਹਿੰਦਾ ਭੁੱਖਾ ਹੈ, ਕੋਈ ਖੱਬੇ ਹੱਥ ਵੱਲੋਂ
    ਖਾਂਦਾ ਪਰ ਉਹ ਰੱਜਦਾ ਨਹੀਂ, ਹਰ ਮਨੁੱਖ ਆਪਣੀ ਹੀ ਬਾਂਹ ਦਾ ਮਾਸ ਖਾਵੇਗਾ,
  mya-JVB: လက်ျာ ဘက်၌ ခုတ် ဖြတ်သော်လည်း ၊ ငတ်မွတ် လိမ့်မည်။ လက်ဝဲ ဘက်၌ ကိုက် စားသော်လည်း
    မ ဝ ရ။ အိမ်နီးချင်းအသား ကို လူ တိုင်းကိုက်စား ရလိမ့်မည်။
  tte-O: Na tomo tawae sikwayai kani sikan na iyamo nige sowana diyali sisu nagamo
    meguliyamli. Mwa sauga polopolowena bwaite koina kani sitolo yo ali gagagiliwo
    bulumaliyao sikanli.
  hmo-hmo: Tano ena kahana ibounai dekenai aniani do idia tahua. Kahana ta dekenai
    aniani sisina do idia dadia, to do idia hitolo noho. Ma kahana ta dekenai aniani
    do idia ania, to do idia boga kunu lasi. Ta ta ese sibodia edia natudia edia kopina
    do idia ania.
  urd-urd: और कोई दहनी तरफ़ से छीनेगा लेकिन भूका रहेगा, और वह बाएँ तरफ़ से खाएगा लेकिन
    सेर न होगा; उनमें से हर एक आदमी अपने बाज़ू का गोश्त खाएगा;
  rus-SYN: 'И будут резать по правую сторону, и останутся голодны; и будут есть по
    левую, и не будут сыты; каждый будет пожирать плоть мышцы своей:'
  bqc-SIM: Manase buiↄ kɛ Ɛflaiũ buiↄnɛ, Ɛflaiũ buiↄ kɛ Manase buiↄnɛ, ampii aai
    kɛ Yudaↄnɛ. Ń beeo píi aà pↄkũma a kpálɛo, aà ↄ aↄ looańlaɛ.
  tcz-CHONGTHU: Ainkengteu khutjetlama anokhumuva, ahiala gilkel jing nalai diu ahi.
    Veilama ainkengteu amaitho jenguva avallhum diu, ahiala agilkelnau oiva dehlou
    ding, achaina leh achateu jeng jong anehchai diu ahi.
  mar-mar: ते उजव्या हाताचे मांस कापून खातील आणि तरीही भूकेलेच राहतील; ते डाव्याहाताचे
    मांस खातील पण तृप्त होणार नाहीत. प्रत्येक जन स्वतःच्या बाहूंचे मांस खातील.
  qub-qub: Quiquinpa wamrancunata cada-ünun micucarcärin. Jucaj läduncho caycajta
    ultayllapa micucurcurpis yargaycanraj. Yapay jucaj läduncho caycajta micucurcurpis
    manami sacsanchu.
  hat-hat: Yo vire adwat, yo pran sa yo jwenn, yo grangou toujou. Yo vire agoch, yo
    devore sa yo jwenn, se atò yo grangou. Yo menm rive manje pwòp pitit yo!
  eng-BSB: They carve out what is on the right, but they are still hungry; they eat
    what is on the left, but they are still not satisfied. Each one devours the flesh
    of his own offspring.
  eng-WEBPB: 'One will devour on the right hand, and be hungry; and he will eat on
    the left hand, and they will not be satisfied. Everyone will eat the flesh of
    his own arm:'
  kbq-kbq: Ana nehu'za tamaga kazigane hoga kazigama nemanisaza vahera zamahe'za negahazanagi
    zamura osanige'za zamagra'a mofavre zamahe'za negahaze.
  nhe-BL: Tlacame mayanase hasta sesen tlacatl quiixtequilis itlacualis iicni tlen
    itztos ica inejmatl o iarraves. Pero yonque quichihuas ya nopa, ax ixhuis. Yeca
    teipa quincuase hasta ininconehua.
  gub-BL: Te wa'yr wano'o kwer u'u wà. Pitàitàigatu u'u wyzài ma'e wemipykyk kwer
    wà. Nezewe rehe we ima'uhez we waiko wà.
  eng-DRA: 'And he shall turn to the right hand, and shall be hungry: and shall eat
    on the left hand, and shall not be filled: every one shell eat the flesh of his
    own arm: Manasses Ephraim, and Ephraim Manasses, and they together shall be against
    Juda.'
