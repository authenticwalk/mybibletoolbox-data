    પામશે. જે કોઈ પૃથ્વી પર શપથ લેશે તે મારા, એટલે સત્યના ઈશ્વરને નામે શપથ લેશે, કારણ
    કે અગાઉની વિપત્તિઓ વીસરાઈ ગઈ છે, કેમ કે તેઓ મારી આંખોથી સંતાડવામાં આવી હશે.
  pon-2006A: Mehmen me mi nan sahpwo me pahn peki kapai ehu pahn peki en ale kapai
    sang rehn Koht loalopwoato. Mehmen me pahn kahula, pahn kahukihla mwaren Koht
    loalopwoato. Kahpwal akan en mahs pahn sohrala oh manoknokla.
  por-BRBSL: para que aquele que se abençoar na terra se abençoe no Deus da verdade;
    e aquele que jurar na terra jurará pelo Deus da verdade; porque os problemas anteriores
    são esquecidos, e porque eles estão escondidos dos meus olhos.
  cth-cth: Talaivan vah mahoima yawhawi ka poe e teh, yuemkamcu e Cathut kâuep laihoi
    yawhawi a poe han. Talaivan thoe ka bo e teh, Cathut noe laihoi thoe a bo han.
    Bangkongtetpawiteh, ahmaloe e naw hah pahnim toe. Ka hmaitung vah a kahma toe.
  twi-twi: Obiara a ɔsrɛ nhyira wɔ asase no so no, bɛyɛ wɔ nokware Nyankopɔn koro
    no mu; obiara a ɔka ntam wɔ asase no so bɛka no wɔ nokware Nyankopɔn koro no mu.
    Na ɔhaw a atwa mu no wɔn werɛ befi na wɔde behintaw me.
  hlt-hlt: Diklai ah aka uem te tah Amen Pathen loh a uem vetih diklai ah aka toemngam
    tah Amen Pathen loh a toemngam ni. Hnukbuet kah citcai te a hnilh uh vetih ka
    mikhmuh ah thuh uh ni.
  tbz-SIM: 'Wèè níí bo ndɔ́ n kó mɛsɑ̀ɑ̀ ò níí yó n yú kɛ dɔ̀: nɛ̀ Kuyie ntimɔ́mmɔnti
    kɔku, kɛ́ mɛ̀ pɛ̀tɛ́. Kɛ̀ wèè dɔ́ kɛ́pɑrìkɛ̀, ò níí yóó pɑrìkɛ̀nɛ̀ n yètìrì ndi.
    Mí nKuyie n tɛ̃́nkɛ bɑ́ɑ́ dentɛní mɛyɛǹcɑɑ̀rìmɛ̀ mɛ̀ɛ̀ pɛ̃ɛ̃tɛ́ mɛ kpɛ́í. Mí nKuyie
    n yóó mɛ̀ kɛìmmu.'
  msy-2020: 'Eghtɨ me uam osɨmtɨzir fomɨram amiziba bar da bakɨnɨghnɨgham. Eghtɨ kɨ
    Ikiavɨra Itir God, me fomɨram amizir osɨmtɨziba ua dar ganan kogh, bar ada gɨnamadagham.
    Kɨ Godɨn bar guizbangɨra bizibav mɨgeim, kamaghɨn mɨgei: Nguazir kamɨn ruaghateviba
    bar adar itir gumazamiziba, deragh uari damusɨ nan azangsɨgh, egh gavgavim uan
    mɨgɨrɨgɨabar anɨngsɨ, kamaghɨn mɨkɨmam: Bar guizbangɨra, Godɨn ziar bar pɨn itim,
    a uabɨra nan gara fo, nan akam a guizbangɨra.”'
  azb-azb: Ölkədə kim xeyir-dua istəsə, Sadiq Allahdan diləyəcək. Ölkədə kim and içsə,
    Sadiq Allahın adı ilə and içəcək. Çünki keçmiş əziyyətlər unudulub Gözümün önündən
    yox olacaq.
  eng-DBY: 'so that he who blesseth himself in the land shall bless himself by the
    God of truth; and he that sweareth in the land shall swear by the God of truth:
    because the former troubles shall be forgotten, and because they shall be hidden
    from mine eyes.'
  hin-2017: तब सारे देश में जो कोई अपने को धन्य कहेगा वह सच्चे परमेश्वर का नाम लेकर
    अपने को धन्य कहेगा, और जो कोई देश में शपथ खाए वह सच्चे परमेश्वर के नाम से शपथ
    खाएगा; क्योंकि पिछला कष्ट दूर हो गया और वह मेरी आँखों से छिप गया है।
  wol-KYG: ba képp ku namma barkeel fi kaw suuf, ci Yàlla jiy dëgg la koy ñaane, te
    kuy giñ fi kaw suuf it, ci Yàlla jiy dëgg la koy giñe. Day fekk njàqare ya jiitu
    di lu ñu fàtte, te di lu làqu saay gët.
  eng-YLT: So that he who is blessing himself in the earth, Doth bless himself In
    the God of faithfulness, And he who is swearing in the earth, Doth swear by the
    God of faithfulness, Because the former distresses have been forgotten, And because
    they have been hid from Mine eyes.
  eng-WYC-2017: In which he that is blessed on earth, shall be blessed in God, amen;
    and he that sweareth in earth, shall swear in God faithfully; for the former anguishes
    be given to forgetting, and for those be hid from your eyes.
  eng-WMBB: so that he who blesses himself in the earth will bless himself in the
    God of truth; and he who swears in the earth will swear by the God of truth; because
    the former troubles are forgotten, and because they are hidden from my eyes.
  urd-GVH: मुल्क में जो भी अपने लिए बरकत माँगे या क़सम खाए वह वफ़ादार ख़ुदा का नाम
    लेगा। क्योंकि गुज़री मुसीबतों की यादें मिट जाएँगी, वह मेरी आँखों से छुप जाएँगी।
  rug-rug: Asa pu tepa ia sa minana si kote tepa pa Pozana sa Tamasa pu tozia sa hinokara;
    asa pu zama tokotokoro si kote tokotokoro pa Pozana sa Tamasa pu tozia sa hinokara.
    Ura sari na tinasuna pu ele hola si kote ta muliṉae meke ta tome pa mataqu Rau.”
  gaz-gaz: Namni lafa irratti eebbifamu kam iyyuu, Waaqa dhugaatiin eebbifama; namni
    lafa irratti kakatus, Waaqa dhugaatiin kakata. Rakkinni durii ni irraanfatama;
    ija koo duraas ni dhokataatii.
  fra-LSG: Celui qui voudra être béni dans le pays Voudra l’être par le Dieu de vérité,
    Et celui qui jurera dans le pays Jurera par le Dieu de vérité; Car les anciennes
    souffrances seront oubliées, Elles seront cachées à mes yeux.
  gnn-gnn: '@see-verse:ISA.065.015'
  yal-yal: Naxan na duban ti yamanani, na duban tima nɛn Ala ɲɔndin kanna xɔn ma.
    Naxan na a kɔlɔ yamanani, na a kɔlɔma Ala ɲɔndin kanna nin, bayo ɲinan tima nɛn
    tɔrɔ danguxine xɔn ma, e bama nɛn n yɛtagi.
  haw-1868: O ka mea hoopomaikai ia ia iho ma ka honua, E hoopomaikai oia ia ia ma
    ke Akua oiaio; A o ka mea hoohiki ma ka honua, E hoohiki oia ma ke Akua oiaio;
    No ka mea, ua poinaia na kaumaha kahiko, A no ka mea hoi, ua hunaia lakou mai
    ko'u mau maka aku.
  arb-NAV: فَيَكُونُ كُلُّ مَنْ يُبَارِكُ نَفْسَهُ فِي الأَرْضِ إِنَّمَا يُبَارِكُ
    نَفْسَهُ بِالإِلَهِ الْحَقِّ، وَمَنْ يُقْسِمُ فِي الأَرْضِ إِنَّمَا يُقْسِمُ بِالإِلَهِ
    الْحَقِّ، لأَنَّ الضِّيقَاتِ الأُولَى قَدْ نُسِيَتْ وَاحْتَجَبَتْ عَنْ عَيْنَيَّ.
  ewe-ewe: Ame si ayra eɖokui le anyigba dzi la awɔe le nyateƒe ƒe Mawu la ƒe ŋkɔ
    me, eye ame si aka atam le anyigba dzi la, akae le nyateƒe Mawu la ƒe ŋkɔ me,
    elabena woaŋlɔ fuɖename tsãtɔwo be, eye woaɣla ɖe nye ŋkuwo.
  eng-LEE: Whoever there be that blesseth himself on the earth shall bless himself
    by the true God; and that sweareth on the earth shall swear by the true God; because
    the former troubles are forgotten, and because they are hidden from my eyes.
  asm-FB: যি মানুহে পৃথিবীত নিজকে আশীৰ্ব্বাদিত বুলি কয়, তেওঁলোক মোৰ দ্বাৰাই আশীৰ্বাদিত
    হ’ব। আৰু যি মানুহে পৃথিবীত শপত খায়, তেওঁ সত্য ঈশ্বৰৰ নামেৰেহে শপত খাব; কিয়নো
    পূৰ্বকালৰ সকলো সঙ্কট পাহৰা হ’ল, আৰু মোৰ দৃষ্টিৰ পৰা সেইবোৰ লুকাল।
  sus-A: مِشِ نَشَن دُبّ رَبَمَ يِ بْشِ مَ، عَ نَ رَبَمَ نْندِ نَن كُي عَلَ شِلِ رَ.
    مِشِ نَشَن كَلِ تِمَ يِ بْشِ مَ، عَ نَ رَبَمَ نْندِ نَن كُي عَلَ شِلِ رَ. تْورّ
    دَنفِشِ نّيمُمَ نّ ﭑ نَ، عَ بَ ﭑ يَ عِ.»
  fra-SBL: afin que celui qui se bénit dans la terre se bénisse dans le Dieu de vérité ;
    et celui qui jure sur la terre jurera par le Dieu de la vérité ; parce que les
    anciens problèmes sont oubliés, et parce qu'ils sont cachés à mes yeux.
  hbo-hbo: אֲשֶׁ֨ר הַמִּתְבָּרֵ֜ךְ בָּאָ֗רֶץ יִתְבָּרֵךְ֙ בֵּאלֹהֵ֣י אָמֵ֔ן וְהַנִּשְׁבָּ֣ע
    בָּאָ֔רֶץ יִשָּׁבַ֖ע בֵּאלֹהֵ֣י אָמֵ֑ן כִּ֣י נִשְׁכְּח֗וּ הַצָּרֹות֙ הָרִ֣אשֹׁנֹ֔ות
    וְכִ֥י נִסְתְּר֖וּ מֵעֵינָֽי׃
  kik-kik: Mũndũ ũrĩa wothe ũkaahoera bũrũri kĩrathimo, ageeka ũguo akĩgwetaga rĩĩtwa
    rĩa Ngai ũrĩa wa ma; ningĩ ũrĩa ũkeehĩta na mwĩhĩtwa bũrũri-inĩ, akeehĩta akĩgwetaga
    rĩĩtwa rĩa Ngai ũrĩa wa ma. Nĩgũkorwo mathĩĩna marĩa ma tene nĩmakariganĩra, na
    mahithwo maitho-inĩ makwa.
  fra-NCL: Quiconque voudra être béni sur la terre voudra être béni par le Dieu de
    vérité, et quiconque jurera sur la terre jurera par le Dieu de vérité. Car les
    angoisses précédentes seront oubliées, et elles auront disparu à mes yeux.
  cek-AK: Canghnii ih raihaihnawk to pahnet boeh moe, ka hmaa hoiah anghmat o boih
    boeh pongah, long nuiah angmah hoi angmah tahamhoihaih paek kami loe loktang Sithaw
    rang hoiah tahamhoihaih to paek tih; long ah lokkamhaih sah kami loe loktang Sithaw
    rang hoiah lokkamhaih to sah tih.
  cuk-cuk: Dule, neggweburgi ise-nued-binsaleged egichialile, an-innikigwad-gued-nuggi
    egisoed. Dule, neggweburgi ise-sogar-ibmar-imakalile, an-innikigwad-gued-nuggi
    imakoed. Suli-suli-itolesadi, bela ielesad, an-asabin an bela elisad.”
  uig-CYR: Шуниң үчүн кимки өзигә бир бәхитни тилисә, «Амин» дегүчи Худаниң нами билән
    әшу бәхитни тиләйду; Кимки қәсәм ичмәкчи болса, Әнди «Амин» дегүчи Худаниң нами
    билән қәсәм ичиду; Чүнки бурунқи дәрд-әләмләр унтулған болиду, Чүнки уларни көзүмдин
    йошурдум.
  tel-2017: ప్రపంచానికి దీవెన ప్రకటించేవాణ్ణి, సత్యమై ఉన్న నేనే దీవిస్తాను. భూమి మీద
    ప్రమాణం చేసేవాడు సత్యమై ఉన్న దేవుడినైన నా తోడని ప్రమాణం చేస్తాడు. ఎందుకంటే మునుపు
    ఉన్న కష్టాలను మర్చిపోతాడు. అవి నా కంటికి కనబడకుండా పోతాయి.
  hat-BSA: Paske sila ki beni sou tè a, va beni pa Bondye verite a; epi sila ki sèmante
    nan tout tè a, va sèmante pa Bondye verite a; paske ansyen twoub yo fin bliye
    e paske yo kache devan zye M.”
  kos-kos: Kutena mwet in facl se inge su siyuk in akinsewowoyeyuk el, fah siyuk mwe
    insewowo sin God lun ma pwaye. Kutena mwet su orala kas in fulahk ku lal, fah
    oru ke Inen God lun ma pwaye. Ma koluk nukewa ke pacl somla ac fah wanginla ac
    mulkinyukla.”
  hbo-WLC: אֲשֶׁ֨ר הַמִּתְבָּרֵ֜ךְ בָּאָ֗רֶץ יִתְבָּרֵךְ֙ בֵּאלֹהֵ֣י אָמֵ֔ן וְהַנִּשְׁבָּ֣ע
    בָּאָ֔רֶץ יִשָּׁבַ֖ע בֵּאלֹהֵ֣י אָמֵ֑ן כִּ֣י נִשְׁכְּח֗וּ הַצָּרוֹת֙ הָרִ֣אשֹׁנ֔וֹת
    וְכִ֥י נִסְתְּר֖וּ מֵעֵינָֽי׃
  ibo-ibo: Onye ọbụla na-ekpe ekpere nʼala ahụ, ga-eme otu a nʼaha Chineke nke eziokwu,
    onye ọbụla na-aṅụkwa iyi nʼime ala ahụ ga-aṅụ iyi nʼaha Chineke nke eziokwu. Nʼihi
    na-echezolam nsogbu niile ndị gara aga, zokwa ha site nʼanya m.
  ory-ory: ତହିଁରେ ଯେଉଁ ଲୋକ ପୃଥିବୀରେ ଆପଣାକୁ ଆଶୀର୍ବାଦ କରେ, ସେ ସତ୍ୟ ପରମେଶ୍ୱରଙ୍କଠାରୁ ଆପଣାକୁ
    ଆଶୀର୍ବାଦ କରିବ ଓ ଯେଉଁ ଲୋକ ପୃଥିବୀରେ ଶପଥ କରେ, ସେ ସତ୍ୟ ପରମେଶ୍ୱରଙ୍କ ଦ୍ୱାରା ଶପଥ କରିବ;
    ଯେହେତୁ ପୂର୍ବକାଳର ସଙ୍କଟସବୁ ବିସ୍ମୃତ ହୋଇଅଛି ଓ ତାହାସବୁ ଆମ୍ଭ ଦୃଷ୍ଟିରୁ ଗୁପ୍ତ ହୋଇଅଛି।
  chk-chk: Iö a mochen tüngor an feiöch me lon ewe fanü, epwe tüngor an feiöch me
    ren ewe Kot mi let, nge iö a pwon fän akapel me lon ewe fanü, epwe apelü ewe Kot
    mi let. Pun ekewe riaföün fansoun lom ra manlüküla, ra monola seniei.”
  rop-rop: Mi na God. Yumob gin trastim langa mi. Yumob bin oldei abumbat loda trabul,
    bat im ol gon na. Ai kaan jinggabat tharran enimo na. Wen yumob oldei prei blanga
    sambodi blanga gajim ola gudbala ting, en wen yumob meigim eni pramis, yumob garra
    oldei dum tharran garram main neim, dumaji oni mi na wanbala God, en yumob gin
    trastim langa mi.”
  ukr-1871: І хто буде назвою тою себе благословити, того благословляти ме Бог справдешний;
    а хто покленеться нею на землї, той покленеться Богом правди, — давні бо злиднї
    пійдуть в непамять і будуть закриті перед очима в мене.
  deu-1951: so daß, wer sich im Lande segnen will, sich bei dem wahrhaftigen Gott
    segnen, und wer im Lande schwören will, bei dem wahrhaftigen Gott schwören wird;
    denn man wird der früheren Nöte vergessen, und sie werden vor meinen Augen verborgen
    sein.
  eng-JPS: So that he who blesseth himself in the earth shall bless himself by the
    God of truth; and he that sweareth in the earth shall swear by the God of truth;
    because the former troubles are forgotten, and because they are hid from Mine
    eyes.
  srp-1865: Ko se uzblagosilja na zemlji, blagosiljaæe se Bogom istinijem; a ko se
    uskune na zemlji, kleæe se Bogom istinijem; jer æe se prve nevolje zaboraviti
    i sakrivene æe biti od oèiju mojih.
  lug-lug: Kiryoke kibeere nti buli muntu ananoonya okufuna omukisa anaagunoonya kuva
    eri Katonda Ow’amazima buli anaalayiranga mu ggwanga anaalayiranga Katonda ow’amazima.
    Kubanga emitawaana egyayita gya kwerabirwa gikwekebwe okuva mu maaso gange.
  heb-heb: אשר המתברך בארץ יתברך באלהי אמן והנשבע בארץ ישבע באלהי אמן כי נשכחו הצרות
    הראשנות וכי נסתרו מעיני׃
  ben-IRV: যে কেউ পৃথিবীতে কোন আশীর্বাদের কথা বলবে সে আমার, সত্যময় ঈশ্বরের দ্বারা
    আশীর্বাদ পাবে; পৃথিবীতে যে কেউ কোনো শপথ করবে তা আমার, সত্যময় ঈশ্বরের দ্বারাই
    করা হবে; কারণ আগেকার কষ্ট ভোলা হবে এবং সেগুলো আমার চোখের সামনে থেকে লুকানো হবে।
  pan-pan: ਜੋ ਕੋਈ ਧਰਤੀ ਉੱਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਅਸੀਸ ਦੇਵੇ, ਉਹ ਸਚਿਆਈ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨਾਲ ਆਪਣੇ ਆਪ
    ਨੂੰ ਅਸੀਸ ਦੇਵੇਗਾ, ਜੋ ਕੋਈ ਧਰਤੀ ਉੱਤੇ ਸਹੁੰ ਖਾਵੇ, ਉਹ ਸਚਿਆਈ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਸਹੁੰ ਖਾਵੇਗਾ,
    ਕਿਉਂ ਜੋ ਪਹਿਲੇ ਦੁੱਖ ਭੁਲਾਏ ਜਾਣਗੇ, ਅਤੇ ਮੇਰੀਆਂ ਅੱਖਾਂ ਤੋਂ ਲੁਕਾਏ ਜਾਣਗੇ।
  mya-JVB: မြေကြီး ပေါ် မှာ မိမိကို မိမိကောင်းကြီး ပေးသောသူသည်၊ သစ္စာ စောင့်တော်မူသောဘုရား
    သခင်ကို အမှီပြု၍ ကောင်းကြီး ပေးလိမ့်မည်။ မြေကြီး ပေါ် မှာ ကျိန်ဆို သောသူသည်၊ သစ္စာ
    စောင့်တော်မူသောဘုရား သခင်ကို တိုင်တည်၍ ကျိန် ဆိုလိမ့်မည်။ အကြောင်း မူကား၊ အရင်
    အမှု တို့ကို မေ့လျော့ ရ၏။ ငါ့ မျက်မှောက် ၌ ကွယ် ပျောက် လျက်ရှိကြ၏။
  hmo-hmo: Unai dainai, inai tano dekenai, hanamoa totona ia noinoi gwauraia tauna
    ese, Hereva bona Kara Momokani ena Dirava ena hanamoa do ia noia. Bona inai tano
    lalonai, gwauhamata ia gwauraia tauna, ese Hereva bona Kara Momokani ena Dirava,
    ena ladana dekenai do ia gwauhamata. Badina be lau ese emui kerere gunadia do
    lau laloaboio, idia be egu matana dekena amo do idia hunia vadaeni.”
  urd-urd: यहाँ तक कि जो कोई इस ज़मीन पर अपने लिए दु'आ — ए — ख़ैर करे, ख़ुदाए — बरहक़
    के नाम से करेगा और जो कोई ज़मीन में क़सम खाए, ख़ुदा — ए — बरहक़ के नाम से खाएगा;
    क्यूँकि गुज़री हुई मुसीबतें फ़रामोश हो गईं और वह मेरी आँखों से पोशीदा हैं।
  rus-SYN: которым кто будет благословлять себя на земле, будет благословляться Богом
    истины; и кто будет клясться на земле, будет клясться Богом истины, - потому что
    прежние скорби будут забыты и сокрыты от очей Моих.
  bqc-SIM: Gbɛ̃́ pↄ́ lɛ́ sa'olɛkɛnɛ́ bùsupiu a kɛ ń Lua sĩande tↄ́o. Gbɛ̃́ pↄ́
    lɛ́ lada bùsupiu, a da ń Lua sĩande tↄ́o. Asa taasi pↄ́ aa kɛ̀ yãa a sã́ńgu,
    i sãalɛ ma wɛ́u.
  tcz-CHONGTHU: Pathen’a phattheina kithum le kihahselna neiho jouse chuThutah Pathen’a
    bolluhen. Ajeh chu kalung hanna chu kachonmang’a, chule nikho masahoa phatlouna
    ho chu kasuhmil ding ahitai.
  mar-mar: जो कोणी पृथ्वीवर आपणाला आशीर्वाद देईल, तो सत्याच्या देवाच्या ठायी स्वत:ला
    आशीर्वाद देईल. जो कोणी पृथ्वीवर शपथ वाहतो, तो सत्याच्या देवाची शपथ वाहील. कारण
    पूर्वीचे सर्व त्रास विसरले जातील, कारण ते माझ्या दृष्टीपासून लपून आहेत.
  qub-qub: Pipis cay nasyuncho bindisyunta goj cäga nogapa jutëchömi bindisyunta gonga.
    Pipis cay nasyuncho rasunpa cajta jurashpan nogapa jutëchömi juranga. Chayno canga
    unay ñacashancuna gongacasha captinmi. Chaycunataga gongashcänami.
  hat-hat: Tout moun nan peyi a ki bezwen benediksyon va jwenn benediksyon nan men
    Bondye ki toujou kenbe pawòl li a. Tout moun nan peyi a k'ap fè sèman va fè l'
    nan non Bondye k'ap toujou kenbe pawòl li a, paske moun yo p'ap chonje tray yo
    te konn pase nan tan lontan yo, m'ap bliye sa.
  eng-BSB: Whoever invokes a blessing in the land will do so by the God of truth,
    and whoever takes an oath in the land will swear by the God of truth. For the
    former troubles will be forgotten and hidden from My sight.
  eng-WEBPB: so that he who blesses himself in the earth will bless himself in the
    God of truth; and he who swears in the earth will swear by the God of truth; because
    the former troubles are forgotten, and because they are hidden from my eyes.
  kbq-kbq: Hanki iza'o ama mopafima mani'neno, agra'ama asomu erigahue huno'ma hanimofona
    tamage huno Anumzamo'a asomura huntegahie. Iza'o mopafima huvempama hanimo'a,
    tamage Anumzamofonte huvempa hugahie. Na'ankure ko'ma hu'naza hazenkeramina Nagra
    nagekani zamante'noe.
  nhe-BL: “Huan ipan nopa tonali quema tlacame quinequise quitlajtlanise se tlatiochihualistli
    para quimacase seyoc, nechtlajtlanise niimoTeco Dios tlen nitemachtli. O quema
    quinequise quitestigojquetzase se tlamantli, tlatestigojquetzase ica na notoca
    pampa na ayoc nicualanis ininhuaya. Huan niquilcahuas nochi nopa tlajtlacoli huan
    tlaixpanoli tlen quichijque achtohuiya.
  gub-BL: Wyzài teko Ywy Imume'u Pyrer rehe har nehe, aze ze'egatu wenoz nehe, Tupàn
    puruwi utyryk 'ym ma'e pe wenoz putar nehe. Aze umume'u wemiapo ràm nehe, Tupàn
    Puruwi utyryk 'ym ma'e her rehe umume'u putar nehe, i'i Tupàn. Tupàn Tuweharupi
    Wiko Ma'e uze'eg wemiaihu wanupe. — Peneharaz putar iaiw pawer penemipuraraw kwer
    wi nehe. Ihe ihe nehe no, nahema'enukwaw kwaw a'e ma'e rehe ihe nehe no,
  eng-DRA: 'In which he that is blessed upon the earth, shall be blessed in God, amen:
    and he that sweareth in the earth, shall swear by God, amen: because the former
    distresses are forgotten, and because they are hid from my eyes.'
