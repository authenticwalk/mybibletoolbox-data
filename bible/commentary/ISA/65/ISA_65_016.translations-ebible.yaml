verse: ISA.065.016
translations:
  mal-C: പൂർവകാലത്തെ കഷ്ടത മറക്കപ്പെടുകയും എന്റെ കണ്ണിനു മറഞ്ഞിരിക്കുകയും ചെയ്യുകയാൽ,
    ദേശത്തുവെച്ച് അനുഗ്രഹം ആശംസിക്കുന്നയാൾ ഏകസത്യദൈവത്തിന്റെ നാമത്തിലായിരിക്കും ആശംസിക്കുന്നത്,
    ദേശത്തുവെച്ചു ശപഥംചെയ്യുന്നയാൾ ഏകസത്യദൈവത്തിന്റെ നാമത്തിലായിരിക്കും ശപഥംചെയ്യുന്നത്.
  deu-TKW: so daß, wer sich segnen will im Lande, sich segnen wird bei dem wahrhaftigen
    Gott, und wer schwören will im Lande, schwören wird bei dem wahrhaftigen Gott,
    weil die früheren Drangsale vergessen und weil sie vor meinen Augen verborgen
    sind.
  lin-lin: Moto nyonso oyo akobelela lipamboli kati na mokili akosala bongo na Kombo
    ya Nzambe ya solo, mpe moto oyo akolapa ndayi kati na mokili, akolapa yango na
    Kombo ya Nzambe ya solo. Pamba te pasi ya kala ekomonana lisusu te, ekobombama
    na miso na Ngai.
  eng-LSV: So that he who is blessing himself in the earth, || Blesses himself in
    the God of faithfulness, || And he who is swearing in the earth, || Swears by
    the God of faithfulness, || Because the former distresses have been forgotten,
    || And because they have been hid from My eyes.
  eng-GNV: 'He that shall blesse in the earth, shall blesse himselfe in the true God,
    and he that sweareth in the earth, shall sweare by the true God: for the former
    troubles are forgotten, and shall surely hide themselues from mine eyes.'
  eng-WEBSTER: That he who blesseth himself in the earth shall bless himself in the
    God of truth; and he that sweareth in the earth shall swear by the God of truth;
    because the former troubles are forgotten, and because they are hid from my eyes.
  nhw-BL: “Huan ipan nopa tonali quema masehualme quinequise quitlajtlanise se tlatiochihualistli
    para quimacase seyoc, nechtlajtlanise niamoTeco Dios catli nitemachtli. O quema
    quinequise quitestigojquetzase se tlamantli, tlatestigojquetzase ica na notoca
    pampa na ayacmo nicualanis ininhuaya. Huan niquelcahuas nochi nopa tlajtlacoli
    huan tlaixpanoli catli quichijque achtihuiya.
  swh-ONEN: Yeye aombaye baraka katika nchi atafanya hivyo kwa Mungu wa kweli; yeye
    aapaye katika nchi ataapa kwa Mungu wa kweli. Kwa kuwa taabu za zamani zitasahaulika
    na kufichwa kutoka machoni pangu.
  bba-bba: '@see-verse:ISA.065.015'
  eng-KJVCPB: That he who blesseth himself in the earth shall bless himself in the
    God of truth; And he that sweareth in the earth shall swear by the God of truth;
    Because the former troubles are forgotten, And because they are hid from mine
    eyes.
  luo-luo: Ngʼato angʼata mano dwar gweth e piny nyaka luong mana nying Nyasaye madiera;
    kendo ngʼato angʼata ma nokwongʼre e piny, nokwongʼre mana gi nying Nyasaye madiera.
    Nimar chandruok machon wich nowilgo, kendo ginilal e wangʼa.”
  meu-meu: Una dainai tano ai sibona baine hahenamo tauna na hereva momokani Diravana
    ladana ai baine hahenamo, bona tano ai baine gwau hamata tauna na hereva momokani
    Diravana ladana ai baine gwau hamata; badina be hekwarahi gunadia na lalodia amo
    vada e boio, bona lau matagu amo vada e hehuni.
  npi-ULB: पृथ्वीमा आशिष् दिनेहरू मद्वारा अर्थात् सत्यताको परमेश्‍वरद्वारा आशिषित्‌
    हुनेछन् । पृथ्वीमा शपथ लिनेले मेरो अर्थात् सत्यताको परमेश्‍वरको नाउँमा शपथ लिनेछ,
    किनभने पहिलेका कष्‍टहरू बिर्सिइनेछन्, किनकि ती मेरा दृष्‍टिबाट लुकाइनेछन् ।
  yor-yor: Ẹnikẹ́ni tí ó bá gbàdúrà ìbùkún ní ilẹ̀ náà yóò ṣe é nípasẹ̀ Ọlọ́run òtítọ́;
    Ẹni tí ó bá búra ní ilẹ̀ náà yóò búra nípasẹ̀ Ọlọ́run òtítọ́. Nítorí ìyọnu àtijọ́
    yóò di ìgbàgbé yóò sì fi ara sin kúrò lójú mi.
  pes-OPCB: 'خداوند می‌فرماید: «روزی خواهد آمد که هر کس بخواهد برکتی بطلبد یا سوگندی
    یاد کند، تنها نام خدای حق را بر زبان خواهد راند. سختیهای گذشته به کلی فراموش شده،
    از بین خواهد رفت،'
  tgl-ULB: Sinumang nasa lupa ang magpahayag ng isang pagpapala ay pagpapalain ko,
    ang Diyos ng katotohanan. Sinumang nasa lupa ang mangako ay nangangako sa akin,
    ang Diyos ng katotohanan, dahil malilimutan na ang nakaraang kaguluhan, dahil
    ang mga ito ay matatago na sa aking paningin.
  hui-hui: Wali agali dindi bibahendeha karume bi heneneore laga Ngode Datagaliwabe
    i̱ni kogohondo bi lalu ina biamogo bialu mo bayale habe laga bulebira. Wali agali
    marume tinaga bi larago heneneore laro lalu i̱naga mini lalu heneneore laro laga
    bulebira. Ani howa tiha genda tandagaru ala wiyaruni Anduane Homogo i̱nime mo
    embeda hai holebero, Anduane Homogohanda laya, lalu Aisaiahanda lene.
  mya-mya: ပြည်​တော်​တွင်​ကောင်း​ချီး​မင်္ဂလာ​ခံ​ယူ​လို​သူ မှန်​သ​မျှ​သည်​သစ္စာ​တော်​အ​ရှင်၊
    ဘု​ရား​သ​ခင် ၏​ကောင်း​ချီး​မင်္ဂလာ​ကို​တောင်း​ခံ​ကြ​လိမ့်​မည်။ ကျိန်​ဆို​ပြော​ဆို​သူ​မှန်​သ​မျှ​သည်​လည်း
    သစ္စာ​တော်​အ​ရှင်၊ ဘု​ရား​သ​ခင်​၏​နာ​မ​တော် ကို​တိုင်​တည်​ကျိန်​ဆို​ကြ​လိမ့်​မည်။
    အ​တိတ် ကာ​လ​က​ဆင်း​ရဲ​ဒုက္ခ​များ​သည်​ကွယ်​ပျောက် သွား​လိမ့်​မည်။ ယင်း​တို့​ကို​လူ​တို့​သည်​မေ့
    လျော့​သွား​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་བས་ས་ནས་སུ་ཞིག་གིས་རང་ལ་བྱིན་རླབས་ཞུས་ན། བདེན་པའི་དཀོན་མཆོག་ལ་བརྟེན་ནས་བྱིན་རླབས་ཞུ་དགོས་པ་དང་།
    ས་ནས་སུ་ཞིག་གིས་མནའ་བསྐྱལ་ན། བདེན་པའི་དཀོན་མཆོག་ལ་བརྟེན་ནས་མནའ་བསྐྱལ་དགོས། གང་ལ་ཞེ་ན།
    སྔར་གྱི་དཀའ་སྡུག་རྣམས་མི་ཡིས་བརྗེད་ཅིང་། བདག་གི་མིག་མདུན་ནས་ཀྱང་དེ་དག་སྦས་པར་གྱུར་པའོ།
    །
  sna-sna: Ani naani achati nyika iropafadzwe achazviita naMwari wechokwadi; ani naani
    achaita mhiko munyika achapika naMwari wechokwadi. Nokuti matambudziko akare achakanganwikwa,
    uye achavanzirwa meso angu.
  spa-BLM: para que el que se bendiga en la tierra se bendiga en el Dios de la verdad;
    y el que jura en la tierra lo hará por el Dios de la verdad; porque los problemas
    anteriores se han olvidado, y porque están ocultos a mis ojos.
  cac-cac: Yaln̈ej mach d'a jun chon̈ab' tic sc'an vach'ilal d'a yib'an̈, a d'ayin
    ol sc'ana', a in Dios in svaq'uelc'och tas svala'. Yaln̈ej mach syac' sti' d'a
    junoc tasi, a in b'i ol yac' b'inajoc. A d'a jun tiempoal chi', jantac yaelal
    toxo ix ec'b'ati, ol b'atcan satc'olal, man̈xo ol in nacoti.
  swh-ULB: Yeyote atakaye tamka baraka juu ya nchi atabarikiwa na mimi, Mungu wa kweli.
    Yeyote achukuae kiapo juu ya nchi anaapa na mimi, Mungu wa kweli, kwa sababu matatizo
    ya nyuma yatasaulika, maana yatafichwa machoni pangu.
  bel-bel: якім хто будзе дабраслаўляць сябе на зямлі, будзе дабраслаўляцца Богам
    ісьціны; і хто будзе прысягацца на зямлі, будзе прысягаць Богам ісьціны, - бо
    ранейшыя смуткі будуць забытыя і схаваныя ад вачэй Маіх.
  deu-ELBBK: so dass, wer sich im Land segnet, sich bei dem Gott der Treue segnen
    wird, und wer im Land schwört, bei dem Gott der Treue schwören wird; denn die
    früheren Drangsale werden vergessen und vor meinen Augen verborgen sein.
  mbb-OT: Is minsan hentei ziyà te tanà te Israel he ebpenuvadtuvad etawa ebpenangdù,
    ebeelan din heini pinaaǥi te ngazan ku te Megbevayà he egkeseriǥan. Su edlipatan
    ku en is midlavey he menge kelised; id-awè ku en heini ziyà te ked-ehè ku.’
  mal-2015: മുമ്പിലത്തെ കഷ്ടങ്ങൾ മറന്നുപോകയും അവ എന്റെ കണ്ണിന്നു മറഞ്ഞിരിക്കയും ചെയ്കകൊണ്ടു
    ഭൂമിയിൽ തന്നെത്താൻ അനുഗ്രഹിക്കുന്നവൻ സത്യദൈവത്താൽ തന്നെത്താൻ അനുഗ്രഹിക്കും; ഭൂമിയിൽ
    സത്യം ചെയ്യുന്നവൻ സത്യദൈവത്തെച്ചൊല്ലി സത്യം ചെയ്യും.
  gup-gup: Nangale bininj nawu kabenmarneyime kunwok kunmak nawu kabirrihni kumekbe
    kunbolk, wanjh nakka ngankayhme ngaye God ngadjalkudji nawu ngawokdi kunwoybuk.
    Dja bininj kore kunmekbe kunbolk, bu kadjare kawokkurrmerren, wanjh kawokkurrmerren
    kore kunngey ngardduk, ngaye God ngadjalkudji nawu ngawokdi kunwoybuk. Kaluk ngabengmidjdan
    kunwarre bedberre bu kerrngehkenh birrikurduyimi.”
  rmc-rmc: Sako, ko peske andre phuv mangela o požehnaňje, mangela peske o požehnaňje
    le verne Devlestar. Sako, ko andre phuv lela vera, lela vera pro verno Del. Bo
    o pharipena, so sas varekana, ena bisterde a garude anglal mire jakha.“
  pes-OPV: پس هرکه خویشتن رابروی زمین برکت دهد خویشتن را به خدای حق برکت خواهد داد
    و هرکه بروی زمین قسم خوردبه خدای حق قسم خواهد خورد. زیرا که تنگیهای اولین فراموش
    شده و از نظر من پنهان گردیده است.
  ron-1924: Аша кэ чине се ва бинекувынта ын царэ се ва бинекувынта ын Думнезеул адевэрулуй
    ши чине ва жура ын царэ ва жура пе Думнезеул адевэрулуй, кэч векиле суферинце
    вор фи уйтате, вор фи аскунсе де окий Мей.
  ben-OBCV: কেউ যদি দেশে কোনো আশীর্বাদের জন্য মিনতি করে, সে সত্যময় ঈশ্বরের নামেই
    তা করবে; যে দেশে কোনো শপথ গ্রহণ করে, সে সত্যময় ঈশ্বরের নামেই তা করবে। কারণ অতীতের
    সব দুঃখকষ্ট বিস্মৃত হবে, আমার চোখ থেকে তা গুপ্ত থাকবে।
  som-som: Kii isagoo dalka jooga isu duceeyaa wuxuu isugu ducayn doonaa Ilaaha runta,
    oo kii isagoo dalka jooga dhaartaana wuxuu ku dhaaran doonaa Ilaaha runta, waayo,
    dhibaatooyinkii hore waa la illoobay, indhahaygana way ka qarsoon yihiin.
  lat-VUC: 'in quo qui benedictus est super terram benedicetur in Deo, amen, et qui
    jurat in terra jurabit in Deo, amen: quia oblivioni traditæ sunt angustiæ priores,
    et quia absconditæ sunt ab oculis meis.'
  eng-ASVBT: so that he who blesseth himself in the earth shall bless himself in the
    God of truth; and he that sweareth in the earth shall swear by the God of truth;
    because the former troubles are forgotten, and because they are hidden from mine
    eyes.
  ita-1885: Colui che si benedirà nella terra si benedirà nell'Iddio di verità; e
    colui che giurerà nella terra giurerà per l'Iddio di perità; perciocchè le afflizioni
    di prima saranno dimenticate, e saranno nascoste dagli occhi miei.
  eng-LXXUP: 'which shall be blessed on the earth; for they shall bless the true God:
    and they that swear upon the earth shall swear by the true God; for they shall
    forget the former affliction, and it shall not come into their mind.'
  eng-ULB: Whoever pronounces a blessing on the earth will be blessed by me, the God
    of truth. Whoever takes an oath on the earth will swear by me, the God of truth,
    because the former troubles will be forgotten, for they will be hidden from my
    eyes.
  spa-VBL: 'Quien pida una bendición o haga un juramento en la tierra, lo hará por
    el único Dios verdadero, porque he olvidado los problemas del pasado: ya no los
    miro.'
  fra-_FOB: Celui qui souhaitera d'être béni sur la terre, se bénira par le Dieu de
    vérité; et celui qui jurera sur la terre, jurera par le Dieu de vérité; car les
    détresses anciennes seront oubliées, et elles seront cachées à mes yeux.
  mal-mal: മുമ്പിലത്തെ കഷ്ടങ്ങൾ മറന്നുപോവുകയും അവ എന്റെ കണ്ണിന് മറഞ്ഞിരിക്കുകയും ചെയ്കകൊണ്ടു
    ഭൂമിയിൽ സ്വയം അനുഗ്രഹിക്കുന്നവൻ സത്യദൈവത്താൽ സ്വയം അനുഗ്രഹിക്കും; ഭൂമിയിൽ സത്യം
    ചെയ്യുന്നവൻ സത്യദൈവത്തെച്ചൊല്ലി സത്യം ചെയ്യും.
  urd-GVR: Mulk meṅ jo bhī apne lie barkat māṅge yā qasam khāe wuh wafādār Ḳhudā kā
    nām legā. Kyoṅki guzarī musībatoṅ kī yādeṅ miṭ jāeṅgī, wuh merī āṅkhoṅ se chhup
    jāeṅgī.
  suz-BL: मिनु सु सुम रागीमी आसीक पुंइनीमी, मेकोपुकी थमा सुइक्‍चा पुंइसीब परमप्रभु
    आ नेंमी आसीक ताइनीम। मिनु रागीमी सु सुमी कसम जाइनीमी, मेकोपुकीमी थमा सुइक्‍चा
    पुंइसीब परमप्रभु आ नेंमी कसम जाइनीमी। मारदे हना ङोंइती ङा श्‍येत नुप्‍शा, प्रेंने
    थुम्‍शो बाक्‍नीम। मिनु आं ङोंइती रे ख्रुंइसीशो बाक्‍नीम। यसैया १९:१८; येरमीया
    ४:२
  eng-NOY: Whoso blesseth himself in the land Shall bless by the true God; And he
    that sweareth in the land shall swear by the true God; For the former troubles
    are forgotten, And they are hid from mine eyes.
  ita-1927: in guisa che chi s’augurerà d’esser benedetto nel paese, lo farà per l’Iddio
    di verità, e colui che giurerà nel paese, giurerà per l’Iddio di verità; perché
    le afflizioni di prima saran dimenticate, e saranno nascoste agli occhi miei.
  ckb-ckb: ئەوەی لە خاکەکەدا بۆ خۆی داوای بەرەکەت بکات، بە خودای ڕاستەقینەوە داوای
    بەرەکەت دەکات و ئەوەی لە خاکەکەدا سوێند بخوات بە خودای ڕاستەقینە سوێند دەخوات،
    چونکە تەنگانەکانی پێشوو لەبیر چوون و لەبەرچاوم شاردرانەوە.
  eng-BBE: So that he who is requesting a blessing will make use of the name of the
    true God, and he who takes an oath will do so by the true God; because the past
    troubles are gone out of mind, and because they are covered from my eyes.
  kan-OKCV: ಆಗ ದೇಶದಲ್ಲಿ ತನ್ನನ್ನು ಆಶೀರ್ವದಿಸುವವನು, ಸತ್ಯ ದೇವರಲ್ಲಿ ತನ್ನನ್ನು ಆಶೀರ್ವದಿಸಿಕೊಳ್ಳುವನು;
    ದೇಶದಲ್ಲಿ ಆಣೆ ಇಟ್ಟುಕೊಳ್ಳುವವನು, ಸತ್ಯ ದೇವರಲ್ಲಿ ಆಣೆ ಇಟ್ಟುಕೊಳ್ಳುವನು. ಏಕೆಂದರೆ ಮುಂಚಿನ
    ಕಷ್ಟಗಳು ಮರೆತು ಹೋಗಿವೆ, ಮತ್ತು ಅವು ನನ್ನ ಕಣ್ಣಿಗೆ ಮರೆಯಾಗಿವೆ.
  tam-2017: அதினாலே பூமியிலே தன்னை ஆசீர்வதிக்கிறவன் சத்திய தேவனுக்குள் தன்னை ஆசீர்வதிப்பான்;
