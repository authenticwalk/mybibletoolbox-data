verse: ISA.065.014
translations:
  mal-C: എന്റെ ദാസന്മാർ ഗാനമാലപിക്കും അവരുടെ ഹൃദയത്തിൽനിന്നുള്ള ആനന്ദത്താൽത്തന്നെ,
    എന്നാൽ നിങ്ങൾ ഹൃദയവ്യഥയാൽ നിലവിളിക്കും. ഹൃദയഭാരത്തോടെ മുറയിടുകയും ചെയ്യും.
  deu-TKW: fürwahr, meine Knechte werden jubeln vor Fröhlichkeit, ihr aber sollt vor
    Herzensweh aufschreien und vor Geisteszerknirschung heulen!
  lin-lin: bawumbu na Ngai bakoyemba na esengo, esengo oyo ekowuta solo na mitema
    na bango, kasi bino bokoganga mpo na pasi ya mitema na bino mpe bokolelalela mpo
    na milimo na bino oyo ebukani.
  eng-LSV: Behold, My servants sing from joy of heart, || And you cry from pain of
    heart, || And you howl from breaking of spirit.
  eng-GNV: Beholde, my seruants shall sing for ioye of heart, and ye shall crye for
    sorow of heart, and shall howle for vexation of minde.
  eng-WEBSTER: Behold, my servants shall sing for joy of heart, but ye shall cry for
    sorrow of heart, and shall howl for vexation of spirit.
  nhw-BL: Nojquiya notequipanojcahua huicase ica paquilistli, pero amojuanti anchocase
    huan tlahuel anmotequipachose pampa ayacmo tleno huelis anquichihuase.
  swh-ONEN: Watumishi wangu wataimba kwa furaha ya mioyo yao, lakini ninyi mtalia
    kutokana na uchungu wa moyoni, na kupiga yowe kwa sababu ya uchungu wa roho zenu.
  bba-bba: Wee, nɛn sɔm kowo be, bɑ koo womusu ko kɑ nuku dobu. Adɑmɑ bɛɛ, i ko kuuki
    kowɑ nuku sɑnkirɑnun sɔ̃, kpɑ i n weeweenu mɔ̀.
  eng-KJVCPB: Behold, my servants shall sing for joy of heart, But ye shall cry for
    sorrow of heart, And shall howl for vexation of spirit.
  luo-luo: Jotichna nower, kamor opongʼo chunygi, to unuywagi ka lit opongʼo chunyu,
    kendo unudengi ka chunyu otur.
  meu-meu: a itaia, egu hesiai taudia ese ane bae abi, edia lalo-namo dainai, to umui
    na emui lalo-hisihisi ai ba tai lolololo, bona emui lauma-daure ai ba ḡanaḡana.
  npi-ULB: हेर, हृदयको खुसीको कारणले मेरा सेवकहरू आनन्दसाथ कराउनेछन्, तर तिमीहरू हृदयको
    पीडाको कारणले कराउनेछौ र आत्माको पीडाको कारणले विलाप गर्नेछौ ।
  yor-yor: Àwọn ìránṣẹ́ mi yóò kọrin láti inú ayọ̀ ọkàn wọn wá, ṣùgbọ́n ẹ̀yin yóò
    kígbe sókè láti inú ìrora ọkàn yín àti ìpohùnréré ní ìròbìnújẹ́ ọkàn.
  pes-OPCB: آنان از خوشحالی آواز خواهند خواند، اما شما از غم و ناراحتی فریاد خواهید
    زد.
  tgl-ULB: Masdan ninyo, ang aking mga lingkod ay sisigaw sa tuwa dahil sa kasayahan
    ng puso, pero kayo ay iiyak dahil sa sama ng loob, at mananaghoy dahil sa pagkadurog
    ng espiritu.
  hui-hui: I̱naga wali agali urunime tinaga bu miniha turu holene to̱laihe howa ka̱i̱
    lalu iba gana ladaga halu kagola tí nde bu miniha dara holene wu to̱lowa tínaga
    mini pai halu bidagola dugu hongoheore bialu holeberemi.
  mya-mya: ငါ​၏​ကျွန်​တို့​သည်​ရွှင်​လန်း​ဝမ်း​မြောက်​စွာ သီ​ချင်း​ဆို​ရ​ကြ​လျက် သင်​တို့​မူ​ကား​စိတ်
    နှ​လုံး​ကြေ​ကွဲ​ကျိုး​ပဲ့​လျက်​ငို​ကြွေး​ရ ကြ​လိမ့်​မည်။-
  bod-N: ལྟོས་དང་། བདག་གི་ཞབས་ཕྱི་རྣམས་ཀྱིས་སེམས་སྤྲོ་སྟེ་དགའ་འབོད་བྱེད་ཀྱང་། ཁྱོད་རྣམས་ཀྱིས་ཞེ་སྡུག་ནས་ངུ་འབོད་བྱེད་ཅིང་།
    སེམས་སྐྱོ་ནས་སྨྲེ་སྔགས་འདོན།
  sna-sna: Varanda vangu vachaimba zvichibva mumufaro wemwoyo yavo, asi imi muchachema
    nokurwadziwa nemwoyo uye muchaungudza mukupwanyika kwomweya.
  spa-BLM: He aquí que mis siervos cantarán con alegría de corazón, pero llorarás
    de pena de corazón, y se lamentará por la angustia del espíritu.
  cac-cac: Ol b'itan eb' yuj tzalajc'olal, a exxo tic, ol ex oc' yuj cusc'olal yuj
    yaelal.
  swh-ULB: Tazama, mtumishi wangu atapiga kelele za furaha kwa sababu ya furaha ya
    moyo, lakini utalia kwa sababu ya maumivu ya moyo, na mtapiga kelele kwa sababu
    ya kusagwa kwa roho zenu.
  bel-bel: рабы Мае будуць весяліцца, а вы будзеце ў сораме; рабы Мае сьпявацьмуць
    ад сардэчнай радасьці, а вы будзеце крычаць ад сардэчнай скрухі і галасіць ад
    заняпаду духу.
  deu-ELBBK: siehe, meine Knechte werden jubeln vor Freude des Herzens, ihr aber werdet
    schreien vor Herzeleid und heulen vor Kummer des Geistes.
  mbb-OT: Egkanta zan tenged te kegkelipey piru sikiyu, edsineǥew kew tenged te kegkeseeng
    wey kezaat te gehinawa niw.
  mal-2015: എന്റെ ദാസന്മാർ ഹൃദയാനന്ദംകൊണ്ടു ഘോഷിക്കും; നിങ്ങളോ മനോവ്യസനംകൊണ്ടു നിലവിളിച്ചു
    മനോവ്യഥയാൽ മുറയിടും.
  gup-gup: Bininj nawu ngandimarnedurrkmirri wanjh kabirriwayini kunnjilngmak dorrengh
    dja kabirrikangemarrmarr. Ngudda nawu ngurriwarre bininj, wanjh ngurridjalkayhme
    dja ngurridjalnjilngwarremen. Mak ngurridjalnalkbun wernkih duninjh dja ngurrikangewarremen.
  rmc-rmc: Dikh, mire služobňika giľavena radišagostar andro jile, ale tumen rovena
    bara žaľatar andro jile, bo tumaro duchos hikinela bare pharipnastar.
  pes-OPV: اینک بندگانم از خوشی دل، ترنم خواهند نمود اما شما از کدورت دل، فریادخواهید
    نمود و از شکستگی روح، ولوله خواهیدکرد.
  ron-1924: Ятэ кэ робий Мей вор кынта, де веселэ че ле ва фи инима, дар вой вець
    стрига де дуреря пе каре о вець авя ын суфлет ши вэ вець бочи де мыхнит че вэ
    ва фи духул.
  ben-OBCV: আমার দাসেরা গান গাইবে তাদের মনের আনন্দে, কিন্তু তোমাদের মনস্তাপের জন্য
    তোমরা কাঁদতে থাকবে ও ভগ্ন আত্মার জ্বালায় হাহাকার করবে।
  som-som: addoommadaydu farxadda qalbigooda ayay la gabyi doonaan, idinkuse murugta
    qalbigiinna ayaad la ooyi doontaan, oo dhibta ruuxiinna ayaad la barooran doontaan.
  lat-VUC: ecce servi mei lætabuntur, et vos confundemini; ecce servi mei laudabunt
    præ exsultatione cordis, et vos clamabitis præ dolore cordis, et præ contritione
    spiritus ululabitis,
  eng-ASVBT: behold, my servants shall sing for joy of heart, but ye shall cry for
    sorrow of heart, and shall wail for vexation of spirit.
  ita-1885: ecco, i miei servitori giubileranno di letizia di cuore, e voi striderete
    di cordoglio, ed urlerete di rottura di spirito.
  eng-LXXUP: behold, my servants shall exult with joy, but ye shall cry for the sorrow
    of your heart, and shall howl for the vexation of your spirit.
  eng-ULB: Look, my servants will shout with joy because of gladness of heart, but
    you will cry because of the pain of the heart, and will wail because of the crushing
    of the spirit.
  spa-VBL: ¡Escuchen! Mis siervos gritarán porque están muy contentos por dentro,
    pero tú gritarás con el más profundo dolor, aullando porque tu espíritu está roto.
  fra-_FOB: Voici, mes serviteurs chanteront, de la joie qu'ils auront au cœur; et
    vous, vous gémirez dans la douleur de votre cœur, et vous hurlerez dans le tourment
    de votre esprit!
  mal-mal: എന്റെ ദാസന്മാർ ഹൃദയാനന്ദംകൊണ്ടു ഘോഷിക്കും; നിങ്ങളോ മനോവ്യസനംകൊണ്ടു നിലവിളിച്ചു
    മനോവ്യഥയാൽ അലമുറയിടും.
  lit-lit: štai mano tarnai džiaugsmingai šūkaus iš širdies linksmumo, bet jūs šauksite
    iš skausmingos širdies ir staugsite iš palaužtos dvasios.
  urd-GVR: Mere ḳhādim ḳhushī ke māre shādiyānā bajāeṅge, lekin tum ranjīdā ho kar
    ro paṛoge, tum māyūs ho kar wāwailā karoge.
  suz-BL: आं गेय पाइबपुकी थुंम ग्‍येरसीशा, कुम्‍सो पाइनीमी। गेपुकी चहिं श्‍येत जशा,
    इन थुं लुक्‍च लशा खाइश्‍शा, वाइ ब्रेश्‍शा ङाक्‍नीनी।
  eng-NOY: Behold, my servants shall sing for gladness of heart, But ye shall shriek
    for sorrow of heart, And howl for anguish of spirit.
  ita-1927: ecco, i miei servi canteranno per la gioia del loro cuore, ma voi griderete
    per l’angoscia del cuor vostro, e urlerete perché avrete lo spirito affranto.
  ckb-ckb: ئەوەتا لە دڵخۆشیدا بەندەکانم گۆرانی دەڵێن، بەڵام ئێوە لە دڵتەنگیدا دەقیژێنن
    و لەبەر دڵشکاندن شین دەگێڕن.
  eng-BBE: My servants will make songs in the joy of their hearts, but you will be
    crying for sorrow, and making sounds of grief from a broken spirit.
  kan-OKCV: ಇಗೋ, ನನ್ನ ಸೇವಕರು ಹೃದಯದ ಆನಂದದಿಂದ ಹಾಡುವರು, ಆದರೆ ನೀವು ಹೃದಯದ ವ್ಯಸನದಿಂದ ಅಳುವಿರಿ
    ಮತ್ತು ಮುರಿದ ಆತ್ಮದಿಂದ ಗೋಳಾಡುವಿರಿ.
  tam-2017: இதோ, என் ஊழியக்காரர்கள் மனமகிழ்ச்சியினாலே கெம்பீரிப்பார்கள், நீங்களோ மனவியாதியினாலே
    அலறி, ஆவியின் முறிவினாலே புலம்புவீர்கள்.
  spa-RV-1909: He aquí que mis siervos cantarán por júbilo del corazón, y vosotros
    clamaréis por el dolor del corazón, y por el quebrantamiento de espíritu aullaréis.
  ron-BTF: Iată, servitorii mei vor cânta de bucuria inimii, dar voi veţi plânge de
    tristeţea inimii şi veţi urla de chinuirea duhului.
  eng-WEBP: Behold, my servants will sing for joy of heart, but you will cry for sorrow
    of heart, and will wail for anguish of spirit.
  eng-FBV: Listen! My servants will shout because they're so happy inside, but you
    will cry out in deepest pain, howling because your spirit is broken.
  nld-1939: Zie, mijn dienaars zullen naar hartelust juichen, Maar gij zult van harteleed
    schreien, En jammeren van wanhoop!
  nch-BL: Nojquiya notequipanojcahua huicase ica paquilisti, pero amojuanti anchocase
    huan tahuel anmotequipachose pampa ayecmo teno huelis anquichihuase.
  vie-1934: nầy, tôi tớ ta sẽ hát mừng vì lòng đầy vui vẻ, còn các ngươi thì khóc
    lóc vì lòng buồn bực, kêu than vì tâm thần phiền não.
  hin-CV: मेरे सेवक आनंद से जय जयकार करेंगे, पर तुम दुःखी दिल से रोते और तड़पते रहोगे.
  eng-OURB: Behold, my servants will sing for joy of heart, but you will cry for sorrow
    of heart, and will wail for anguish of spirit.
  spa-BES: Mis siervos cantarán canciones en el gozo de sus corazones, pero ustedes
    llorarán por la tristeza y harán gemidos de dolor de un espíritu quebrantado.
  tdx-tdx: Eka hisabo ami’ty hafalean-tro’e o mpitorokoo, f’ie hirovetse am-pioremeñan’arofo,
    naho hangoihoy ami’ty fandalàn-troke.
  tha-KJV: ดู​เถิด ผู้รับใช้​ของเราจะร้องเพลงเพราะใจยินดี แต่​เจ้​าทั้งหลายจะร้องออกมาเพราะเสียใจ
    และจะครวญครางเพราะจิตระทม
  por-BR-2018: Eis que meus servos cantarão de coração contente, porém vós gritareis
    de tristeza do coração; e uivareis pela angústia de espírito.
  deu-ELO: siehe, meine Knechte werden jubeln vor Freude des Herzens, ihr aber werdet
    schreien vor Herzeleid und heulen vor Kummer des Geistes.
  eng-WYC-2018: lo! my servants shall praise, for the full joy of heart, and ye shall
    cry, for the sorrow of heart, and ye shall yell, for [the] desolation of spirit.
    (behold! my servants shall praise, because of the great joy in their hearts, but
    ye shall cry, because of the sorrow in your hearts, and ye shall yell, (or shall
    wail), because of the desolation, (or the anguish), in your spirits.)
  epo-epo: Miaj servantoj kantos pro kora gajeco, kaj vi krios pro kora doloro kaj
    ploros pro aflikto de spirito.
  uig-PIN: Mana, kɵnglidiki xad-huramliⱪtin ⱪullirim nahxa eytidu, Silǝr kɵngüldiki
    azabtin zar-zar yiƣlaysilǝr, Roⱨ-ⱪǝlb sunuⱪluⱪidin nalǝ-pǝryad kɵtürisilǝr.
  beo-beo: Ilia da hahawaneba:le, gesami hea:mu. Be dilia da se bagade nababeba:le,
    dinanawane wele sia:mu.
  tpi-OTNT: Bel bilong ol wokman bilong mi bai i pulap long amamas na bai ol i singim
    ol song bilong amamas. Tasol bel bilong yupela bai i pulap long sori na tingting
    bilong yupela bai i pas na yupela bai i krai strong tru.
  hau-SA: Bayina za su rera da farin cikin zukatansu, amma ku za ku yi kuka daga wahalar
    zuciya ku kuma yi kururuwa da karayar zuci.
  uig-LAT: Mana, könglidiki shad-xuramliqtin qullirim naxsha éytidu, Siler köngüldiki
    azabtin zar-zar yighlaysiler, Roh-qelb sunuqluqidin nale-peryad kötürisiler.
  nde-nde: Izinceku zami zizahlabelela ngentokozo yezinhliziyo zazo, kodwa lina lizakhala
    ngobuhlungu bezinhliziyo njalo lilile ngokudabuka komoya.
  ton-ton: Vakai, ʻe hivehiva ʻeku kau tamaioʻeiki koeʻuhi ko e fiefia ʻoe loto, ka
    te mou tangi koeʻuhi ko e mamahi ʻoe loto, pea ʻe tangilāulau ʻi he mamahi ʻoe
    laumālie.
  ces-1613: Aj, služebníci moji prozpěvovati budou pro radost srdce, vy pak křičeti
    budete pro bolest srdce, a pro setření ducha kvíliti budete,
  eng-WMB: Behold, my servants will sing for joy of heart, but you will cry for sorrow
    of heart, and will wail for anguish of spirit.
  tam-TCV: எனது ஊழியர்கள் உள்ளத்தின் மகிழ்ச்சியுடன் பாடுவார்கள்; நீங்களோ இதய வேதனையால்
    கதறி அழுவீர்கள்; உள்ளமுடைந்தவர்களாய் புலம்புவீர்கள்.
  ceb-ULB: Tan-awa, mosinggit sa kalipay ang akong mga alagad tungod sa pagmaya sa
    kasingkasing, apan mohilak kamo tungod sa kasakit sa kasingkasing, ug magminatay
    tungod sa kaguol sa espiritu.
  pol-UBG: Oto moi słudzy będą śpiewać z radości serca, a wy będziecie krzyczeć z
    boleści serca i zawodzić z powodu zrozpaczonego ducha.
  urd-GVU: میرے خادم خوشی کے مارے شادیانہ بجائیں گے، لیکن تم رنجیدہ ہو کر رو پڑو گے،
    تم مایوس ہو کر واویلا کرو گے۔
  deu-1912: siehe, meine Knechte sollen vor gutem Mut jauchzen, ihr aber sollt vor
    Herzeleid schreien und vor Jammer heulen
  kan-2017: ಇಗೋ, ನನ್ನ ಸೇವಕರು ಹೃದಯಾನಂದದಿಂದ ಹರ್ಷಧ್ವನಿಗೈಯುವರು, ನೀವೋ ಮನೋವ್ಯಥೆಯಿಂದ ಮೊರೆಯಿಟ್ಟು,
    ಹೃದಯದ ಯಾತನೆಯಿಂದ ಗೋಳಾಡುವಿರಿ.
  yap-yap: Bay ur tang niged e felfelan’, machane bay um yorgad ni kari mo’och’och
    lanin’med.
  hlt-MCSB: Ka sal rhoek te lungbuei thennah neh a tamhoe uh vaengah nangmih tah lungbuei
    thakkhoeihnah na pang uh vetih mueihla pocinah neh na rhung uh ni.
  mdy-ETH: ታ ዓይላ ዔያቶኮ ዒኖ ዎዛፓ ዔቄያና ዓይናዻንዳኔ፤ ዒንሢ ጋዓንቴ ዒንሢኮ ዒና ዖያንዳሢሮ ዬኤካንዳኔ፤ ዓያና ዒንሢኮ
    ሜቃንዳሢሮ ‹ዉኡዉይ!› ጌዒ ዒንሢ ዒላታንዳኔ።
  twi-ASANTE: Mʼasomfoɔ bɛto nnwom afiri akoma mu anigyeɛ mu na wɔbɛteam asu afiri
    wɔn akoma ahoyera mu na wɔbɛtwa adwo afiri honhom a ayɛ mmrɛ mu.
  eng-WEBU: Behold, my servants will sing for joy of heart, but you will cry for sorrow
    of heart, and will wail for anguish of spirit.
  wal-wal: Be7ite, ta ashkkarati wozanan ufaittidi yexxana; shin intte wozanan azzanidi
    waassana. Qassi intte ayyaanai meqqido gishshau, intte zilaalidi yeekkana.
  spa-PDDPT: En verdad mis esclavos cantarán por el júbilo del corazón, pero ustedes
    clamarán por el dolor del corazón y gemirán por el quebrantamiento de espíritu.
  gun-gun: Xerembiguai kuery oporaei 'rã ipy'a py ovy'a vy, ha'e rã peẽ kuery ma peneraxẽ
    'rã pendepy'a raxy vy, pejae'o 'rã penenhe'ẽ py peiko axya anho pendu vy.
  ilo-ULB: Kitaenyo, agpukkawto a sirarag-o dagiti adipenko gapu iti kinaragsak ti
    puso, ngem agsangitkayto gapu iti saem ti puso, ken agasugkayo gapu iti panagladingit
    ti espiritu.
  kpg-kpg: Digaula ga daahili tenetene, gei goodou ga tangi manawa gee.
  uig-ARA: مانا، كۆڭلىدىكى شاد-خۇراملىقتىن قۇللىرىم ناخشا ئېيتىدۇ، سىلەر كۆڭۈلدىكى
    ئازابتىن زار-زار يىغلايسىلەر، روھ-قەلب سۇنۇقلۇقىدىن نالە-پەرياد كۆتۈرىسىلەر.
  sus-sus: N ma konyie bɛɛti bama sɛɛwɛ nan kui, kɔnɔ wo tan wama nɛ tɔɔrɛ kui, wo
    bɔɲɛ fa raɲaaxu wo ma.
  pon-2006: Re pahn kokoulki ar peren, a kumwail pahn sengiseng kowahlap.
  ksd-ksd: ea, kaugu umana tultul diat a kakailai tago i ga ra bala i diat, ma avat
    a tangi tago i tabun ra bala i vavat, ma avat a kukukula tago i purpuruan ra nuknuk
    i vavat.
  tur-YTC: İşte, hizmetkârlarım yüreklerinin sevincinden ezgi söyleyecekler, Ama siz
    yürek üzüntüsünden ağlayacak, Ruh sıkıntısından uluyacaksınız.
  grc-BRENT: ἰδοὺ, οἱ δουλεύοντές μοι ἀγαλλιάσονται ἐν εὐφροσύνῃ, ὑμεῖς δὲ κεκράξεσθε
    διὰ τὸν πόνον τῆς καρδίας ὑμῶν, καὶ ἀπὸ συντριβῆς πνεύματος ὑμῶν ὀλολύξετε.
  ind-AYT: Lihatlah, hamba-hamba-Ku akan bersorak-sorai karena gembira hatinya, tetapi
    kamu akan menangis karena kepedihan hatimu dan akan meraung karena patah semangat.
  nya-nya: Atumiki anga adzayimba mosangalala, koma inu mudzalira kwambiri chifukwa
    chovutika mu mtima ndipo mudzalira mofuwula chifukwa mudzamva kuwawa mu mtima.
  hrv-hrv: Evo, sluge će se moje radovati od sreće u srcu, a vi ćete vikati od boli
    u srcu i kukati duše slomljene!
  mps-mps: Te eno sę bidi dabego haligade te wiegi yai homu pemene pągąnalu, te
    augwa homu pemene ebo tęąbi po waibao. Te dagego haligade te homu dene ebo pągąnalu,
    te dagego homu kolesaga kone tųą pelama, te dage gela bomonama mu waibao.
  tpi-tpi: Bel bilong ol wokman bilong mi bai i pulap long amamas na bai ol i singim
    ol song bilong amamas. Tasol bel bilong yupela bai i pulap long sori na tingting
    bilong yupela bai i pas na yupela bai i krai strong tru.
  dan-1931: se, mine Tjenere skal juble af Hjertens Fryd, men I skal skrige af Hjerteve,
    jamre af sønderbrudt Ånd.
  vie-OVCB: Đầy tớ Ta sẽ ca hát vui mừng, còn các ngươi sẽ khóc lóc thảm sầu và tuyệt
    vọng.
  guj-2017: જુઓ, મારા સેવકો હૃદયના ઉમળકાથી હર્ષનાદ કરશે, પણ તમે હૃદયની પીડાને લીધે
    રડશો અને આત્મા કચડાઈ જવાને લીધે વિલાપ કરશો.
  pon-2006A: Re pahn kokoulki ar peren, a kumwail pahn sengiseng kowahlap.
  por-BRBSL: Eis que meus servos cantarão para alegria do coração, mas você vai chorar
    de tristeza de coração, e lamentará a angústia de espírito.
  cth-cth: Ka sannaw ni lunghawi laihoi la a sak awh han. Nangmouh teh lungmathoe
    laihoi na ka awh han. Muitha lungmathoe laihoi na cingou awh han.
  twi-twi: Mʼasomfo bɛto nnwom afi koma mu anigye mu na mobɛteɛ mu asu afi mo koma
    ahoyeraw mu, na mubetwa adwo afi honhom a ayɛ mmrɛw mu.
  hlt-hlt: Ka sal rhoek te lungbuei thennah neh a tamhoe uh vaengah nangmih tah lungbuei
    thakkhoeihnah na pang uh vetih mueihla pocinah neh na rhung uh ni.
  tbz-SIM: Diwɛ̀ì bo mbo n kó bɛtɔ̃mbɛ̀ kɛ̀ bɛ̀ nyíú, kɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ nɛ́ di bo
    kɛ̀ di kuɔ̀.
  msy-2020: Nan ingangarir gumazamiziba, men navir averiaba guizbangɨra bar akongezir
    arazim me gizɨvaghtɨ, me bar akongezir ighiabar amuam. Eghtɨ ian naviba osɨmtɨzir
    ekiam dagh izɨvaghtɨ, ian nɨghnɨziba deragh ingaran koghtɨ, ia bar puvɨram aziv
    arangam.
  azb-azb: Qullarım şadlanıb mədhiyyələr söyləyəcək, Sizsə ürək ağrısından qışqıracaqsınız,
    Kədərli ruhla fəryad edəcəksiniz.
  eng-DBY: behold, my servants shall sing aloud for gladness of heart, and ye shall
    cry out for sorrow of heart, and shall howl for vexation of spirit.
  hin-2017: देखो, मेरे दास हर्ष के मारे जयजयकार करेंगे, परन्तु तुम शोक से चिल्लाओगे
    और खेद के मारे हाय! हाय!, करोगे।
  wol-KYG: Sama jaam ñeey sarxolleji ndax xol bu neex, yeen ngeen di yuuxu ndax naqaru
    xol, di jooyoo ndax xol bu jeex.
  eng-YLT: Lo, My servants sing from joy of heart, And ye cry from pain of heart,
    And from breaking of spirit ye do howl.
  eng-WYC-2017: lo! my servants shall praise, for the full joy of heart, and ye shall
    cry, for the sorrow of heart, and ye shall yell, for [the] desolation of spirit.
  eng-WMBB: Behold, my servants will sing for joy of heart, but you will cry for sorrow
    of heart, and will wail for anguish of spirit.
  urd-GVH: मेरे ख़ादिम ख़ुशी के मारे शादियाना बजाएंगे, लेकिन तुम रंजीदा होकर रो पड़ोगे,
    तुम मायूस होकर वावैला करोगे।
  rug-rug: Sari Qua nabulu si kote kera koasa qinetuqetu pa bulodia; ba gamu si kote
    kabo vura koasa tinasigiti pa bulomia meke kabo uui koasa maqomaqo sapu talotaṉa.
  gaz-gaz: Garboonni koo gammachuu garaa irraa maddeen ni faarfatu; isin garuu, waan
    garaan keessan miidhameef ni boossu; waan hafuurri keessan gaddeef ni wawwaattu.
  fra-LSG: Voici, mes serviteurs chanteront dans la joie de leur cœur; Mais vous,
    vous crierez dans la douleur de votre âme, Et vous vous lamenterez dans l’abattement
    de votre esprit.
  gnn-gnn: '@see-verse:ISA.065.013'
  yal-yal: N ma walikɛne e xuini tema nɛn ɲaxanni e bɔɲɛn sɛwaxin na, koni ɛ tan,
    ɛ xuini tema nɛn sɔxɔlɛn nin, ɛ bɔɲɛ kalaxin na, ɛ gbelegbele nii rafɔrɛni.
  haw-1868: Aia hoi, e oli no ka'u poe kauwa no ka hauoli o ka naau, Aka, e uwe ana
    oukou no ke kaumaha o ka naau, A e aoa ana no hoi no ka nahaehae ana o ka uhane.
  arb-NAV: وَيَتَرَنَّمُونَ فِي غِبْطَةِ الْقَلْبِ وَأَنْتُمْ تُعْوِلُونَ مِنْ أَسَى
    الْقَلْبِ، وَتُوَلْوِلُونَ مِنِ انْكِسَارِ الرُّوحِ،
  ewe-ewe: Nye dɔlawo adzi ha le woƒe dziwo ƒe dzidzɔkpɔkpɔ ta, ke miawo la, miafa
    avi le dzi ƒe vevesese ta, eye miado ɣli le gbɔgbɔ ƒe teteɖeanyi ta.
  eng-LEE: Behold, my servants shall sing for joy of heart, but ye shall cry out from
    pain of heart, and from a broken spirit shall ye howl;
  asm-FB: চোৱা, মোৰ দাসবোৰে মনৰ আনন্দ গান কৰিব, কিন্তু তোমালোকে মনৰ দুখত কাতৰোক্তি
    কৰিবা, আৰু মন ভগ্ন হোৱাৰ কাৰণে হাহাকাৰ কৰিবা।
  sus-A: ﭑ مَ كٌنيِيٍ بّيتِ بَمَ سّيوّ نَن كُي، كْنْ وٌ تَن وَ مَ نّ تْورّ كُي، وٌ
    بْحّ قَ رَحَاشُ وٌ مَ.
  fra-SBL: Voici, mes serviteurs chanteront de joie de cœur, mais vous pleurerez de
    chagrin d'amour, et gémiront pour l'angoisse de l'esprit.
  hbo-hbo: הִנֵּ֧ה עֲבָדַ֛י יָרֹ֖נּוּ מִטּ֣וּב לֵ֑ב וְאַתֶּ֤ם תִּצְעֲקוּ֙ מִכְּאֵ֣ב
    לֵ֔ב וּמִשֵּׁ֥בֶר ר֖וּחַ תְּיֵלִֽילוּ׃
  kik-kik: O na ningĩ ndungata ciakwa nĩikaina nĩgũcanjamũka ngoro, no inyuĩ nĩmũkarĩra
    nĩ ũndũ wa ruo rwa ngoro, na mũgirĩke nĩ ũndũ wa gũthuthĩka ngoro.
  fra-NCL: voici que mes serviteurs chanteront dans la joie de leur cœur, et vous,
    vous crierez dans la douleur de votre cœur, et vous hurlerez dans le déchirement
    de votre esprit,
  cek-AK: Khenah, ka tamnanawk loe palung anghoehaih hoiah laa to sah o tih, toe nangcae
    loe poek patangkhanghaih hoiah na qah o tih, palungboeng loiah na hang o tih.
  cuk-cuk: An-maimar weligwaledgi namakmaloed, bemardi, suli-suli-itogedgi binnasuli
    gormaloed, nue wiles-itogedba akiginmaloed.
  uig-CYR: Мана, көңлидики шат-хурамлиқтин қуллирим нахша ейтиду, Силәр көңүлдики
    азаптин зар-зар жиғлайсиләр, Роһ-қәлб сунуқлуғидин налә-пәряд көтирисиләр.
  tel-2017: నా సేవకులు గుండె నిండా ఆనందంతో కేకలు వేస్తారు గానీ మీరు గుండె బరువుతో
    ఏడుస్తారు. మనోవేదనతో రోదిస్తారు.
  hat-BSA: Gade byen, sèvitè Mwen yo va rele ak jwa ak kè kontan, men nou va kriye
    fò ak yon kè plen doulè, e nou va rele anmwey ak yon lespri ki kraze nèt.
  kos-kos: Elos ac fah on ke engan, a kowos ac tung ke asor ac toasr.
  hbo-WLC: הִנֵּ֧ה עֲבָדַ֛י יָרֹ֖נּוּ מִטּ֣וּב לֵ֑ב וְאַתֶּ֤ם תִּצְעֲקוּ֙ מִכְּאֵ֣ב
    לֵ֔ב וּמִשֵּׁ֥בֶר ר֖וּחַ תְּיֵלִֽילוּ׃
  ibo-ibo: Ndị ohu m ga-abụ abụ nʼihi ọṅụ nke jupụtara nʼobi ha, ma unu ga-akwa akwa,
    nʼihi ihe mgbu nke obi unu, tiekwa mkpu akwa nʼihi obi ntiwa nke mmụọ unu.
  ory-ory: ଦେଖ, ଆମ୍ଭର ଦାସମାନେ ଚିତ୍ତର ସୁଖ ସକାଶୁ ଗାନ କରିବେ, ମାତ୍ର ତୁମ୍ଭେମାନେ ଚିତ୍ତର
    ଦୁଃଖ ସକାଶୁ କ୍ରନ୍ଦନ କରିବ ଓ ଆତ୍ମାର ବିରକ୍ତି ସକାଶୁ ହାହାକାର କରିବ।
  chk-chk: Nei chon angang repwe köl fän pwapwan letiper, nge ämi oupwe kechü fän
    weires o ngüngüres fän riaföün lelukemi.
  rop-rop: Main wekinmenmob garra laflaf en singsingbat, bat yumob garra kraikraibat
    garram detmatj pein en yumob garra jidan brabli sedwan na.
  ukr-1871: Слуги мої будуть сьпівати в радощах серця, ви ж голосити мете задля сердечного
    смутку й ридати від сокрушеного духа.
  deu-1951: siehe, meine Knechte sollen vor Freude des Herzens frohlocken, ihr aber
    sollt vor Herzeleid schreien und vor gebrochenem Mut heulen;
  eng-JPS: Behold, My servants shall sing for joy of heart, but ye shall cry for sorrow
    of heart, and shall wail for vexation of spirit.
  srp-1865: Gle, sluge æe moje pjevati od radosti u srcu, a vi æete vikati od žalosti
    u srcu i ridaæete od tuge u duhu.
  lug-lug: Abaweereza bange bajja kuyimba olw’essanyu erinaaba mu mitima gyabwe, naye
    mmwe muli ba kukaaba olw’okulumwa okunaabeera mu mitima gyammwe era mukaabe olw’okulumwa
    emyoyo.
  heb-heb: הנה עבדי ירנו מטוב לב ואתם תצעקו מכאב לב ומשבר רוח תילילו׃
  ben-IRV: দেখ, আমার দাসেরা উল্লাস করবে কারণ তাদের হৃদয়ে আনন্দ আছে, কিন্তু তোমরা
    মনের কষ্টে কাঁদবে এবং আত্মার অভিশাপের জন্য হাহাকার করবে।
  pan-pan: ਵੇਖੋ, ਮੇਰੇ ਦਾਸ ਖੁਸ਼ ਦਿਲੀ ਨਾਲ ਜੈਕਾਰੇ ਗਜਾਉਣਗੇ, ਪਰ ਤੁਸੀਂ ਸੋਗ ਨਾਲ ਚਿੱਲਾਓਗੇ,
    ਅਤੇ ਦੁਖੀ ਆਤਮਾ ਨਾਲ ਚੀਕਾਂ ਮਾਰੋਗੇ!
  mya-JVB: ငါ ၏ကျွန် တို့သည် ရွှင်လန်း သောစိတ် နှင့် သီချင်း ဆိုကြလိမ့်မည်။ သင် တို့မူကား
    ၊ ဝမ်းနည်း သောစိတ် နှင့် ငိုကြွေး ကြလိမ့်မည်။ ကြေကွဲ သော နှလုံး နှင့် ညဉ်းတွား
    မြည်တမ်းကြလိမ့်မည်။
  hmo-hmo: Kamonai! Egu hesiai taudia ese ane do idia abia, edia moale be bada dainai,
    to umui, be emui lalohisihisi bada dainai, do umui taitai, mai boiboi bada danu,
    badina emui laumadia be do idia laloa hekwarahi momokani.
  urd-urd: और मेरे बन्दे दिल की ख़ुशी से गाएँगे, लेकिन तुम दिलगीरी की वजह से नालाँ
    होगे और जान का ही मातम करोगे।
  rus-SYN: рабы Мои будут веселиться, а вы будете в стыде; рабы Мои будут петь от
    сердечной радости, а вы будете кричать от сердечной скорби и рыдать от сокрушения
    духа.
  bqc-SIM: Ma zↄ̀blenaↄ gulakɛ ń nↄ̀sɛnao, ápiↄ sↄ̃ á wiilɛ ń yã'ↄ̃mao, í búbuapɛ
    ń pↄsiao.
  tcz-CHONGTHU: Kalhachaten kipahtah’a la asah dingu, hinla nangho lungnom moa le
    lunghem’a naka dingu ahi.
  mar-mar: माझ्या सेवकांच्या हृदयांत आनंदीपणा असल्याने ते सुखी होतील. पण तुम्ही दुष्ट
    प्रवृत्तीचे लोक रडाल, आणि आत्म्याच्या भंगाने तुम्ही आक्रंदन कराल.
  qub-qub: Sirbimajcunaga llapan shongunpa cushicurmi cantangapaj. Gamcunami ichanga
    fiyupa llaquicur ñacar waganquipaj.
  hat-hat: Sèvitè m' yo va fè fèt tèlman y'a kontan, men nou menm n'a plenn, n'a gen
    kè sere, n'a rele, kè nou va kase.
  eng-BSB: My servants will shout for joy with a glad heart, but you will cry out
    with a heavy heart and wail with a broken spirit.
  eng-WEBPB: Behold, my servants will sing for joy of heart, but you will cry for
    sorrow of heart, and will wail for anguish of spirit.
  kbq-kbq: Nagri eri'za vahe'mokizmi zamagu'afina musezamo avitesanige'za, muse zagame
    hugahaze. Hianagi tamagri tamagu'afina tamasuzamo avinetena, tumotamimo'a netanesnigeta
    zavi krafa hugahaze.
  nhe-BL: Nojquiya notlatequipanojcahua huicase ica paquilistli, pero imojuanti inchocase
    huan tlahuel inmocuesose pampa ayoc tleno huelis inquichihuase.
  gub-BL: Uzegar putar urywete romo wà nehe. Pekuhem putar pezemumikahy pà nehe. Pezai'o
    putar nehe. Pepy'a tynehem putar pezemumikahy haw pupe nehe.
  eng-DRA: 'Behold my servants shall rejoice, and you shall be confounded: behold
    my servants shall praise for joyfulness of heart, and you shall cry for sorrow
    of heart, and shall howl for grief of spirit.'
