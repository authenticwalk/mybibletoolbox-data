verse: ISA.065.011
translations:
  mal-C: “എന്നാൽ നിങ്ങൾ യഹോവയെ ഉപേക്ഷിക്കയും എന്റെ വിശുദ്ധപർവതത്തെ മറക്കുകയുംചെയ്ത്,
    ഗദുദേവന് മേശയൊരുക്കുകയും മേനിദേവിക്ക് വീഞ്ഞുകലർത്തി പാനപാത്രം നിറയ്ക്കുകയും ചെയ്താൽ,
  deu-TKW: Ihr aber, die ihr Jahwe fahren laßt, die ihr meines heiligen Berges vergeßt,
    die ihr dem Glücksgott einen Tisch zurichtet und dem Verhängnis Mischtrank einschenkt,
    -
  lin-lin: Kasi mpo na bino bato oyo bosundoli Yawe mpe bobosani ngomba na Ngai ya
    bule, bino oyo botandaka mesa mpo na Gadi mpe botondisaka kopo ya vino mpo na
    Meni,
  eng-LSV: And you [are] those forsaking YHWH, || Who are forgetting My holy mountain,
    || Who are setting a table in array for Gad, || And who are filling a mixture
    for Meni.
  eng-GNV: But ye are they that haue forsaken the Lord and forgotten mine holy Mountaine,
    and haue prepared a table for the multitude, and furnish the drinke offerings
    vnto the number.
  eng-WEBSTER: But ye are they that forsake the LORD, that forget my holy mountain,
    that prepare a table for that troop, and that furnish the drink-offering to that
    number.
  nhw-BL: “Pero miyac amojuanti antechtlahuelcajtoque na, niamoTECO huan anquitlahuelcajtoque
    notepe catli tlatzejtzeloltic, huan anquitlalijtoque mesa para anquinhueyichihuaj
    sequinoc tiotzitzi quen catli inintoca Gad huan Meni.
  swh-ONEN: “Bali kwenu ninyi mnaomwacha Bwana na kuusahau mlima wangu mtakatifu,
    ninyi mnaoandaa meza kwa ajili ya Bahati, na kujaza mabakuli ya mvinyo uliochanganywa
    kwa ajili ya Ajali,
  bba-bba: Adɑmɑ kon nɑ n bɛɛ deemɑ bɛɛ be i nɛ, Yinni Gusunɔ deri, mɑ i nɛn sɑ̃ɑ
    yee dɛɛrɑ te duɑri te tɑ wɑ̃ɑ ɡuuru wɔllɔ, i dɑ i dimɔ bũu wi bɑ mɔ̀ Gɑdin nuurɔ,
    mɑ i bɛɛn nɔri tɑm yibiɑmɔ bũu wi bɑ mɔ̀ Mɛnin sɔ̃.
  eng-KJVCPB: But ye are they that forsake the Lord, That forget my holy mountain,
    That prepare a table for that troop, And that furnish the drink offering unto
    that number.
  luo-luo: “To un musejwangʼo Jehova Nyasaye kendo wiu osewil kod goda maler, un mupedho
    mesa mar misengini, kendo uloso sewni ne nyiseche manono.
  meu-meu: A Iehova o rakataniamu bona egu ororo helaḡana o laloa boiomu taumui e,
    Mari patana o lailaiamu bona vine ranudia o bulodiamu, Bagu-haoro keheredia o
    hahonumu, taumui e,
  npi-ULB: तर तिमीहरू जसले परमप्रभुलाई त्याग्छौ, जसले मेरो पवित्र पर्वतलाई बिर्सन्छौ,
    जसले भाग्य-देवको निम्ति टेबल तयार पार्छौ र भावी-देवीको निम्ति मिसाएको मद्यका गिलासहरू
    भर्छौ ।
  yor-yor: “Ṣùgbọ́n fún ẹ̀yin tí ó kọ Olúwa sílẹ̀ tí ó sì gbàgbé òkè ńlá mímọ́ mi,
    tí ó tẹ́ tábìlì fún Gadi tí ẹ sì kún abọ́ pẹ̀lú ọtí wáìnì fún àtubọ̀tán,
  pes-OPCB: 'اما خداوند به بقیهٔ قوم خود که او را ترک کرده‌اند چنین می‌گوید: «شما
    عبادتگاه مرا به دست فراموشی سپرده‌اید و خدایان ”بخت“ و ”سرنوشت“ را می‌پرستید.'
  tgl-ULB: Pero kayo na tumalikod kay Yahweh, na lumimot ng aking banal na bundok
    at naghanda ng isang mesa para sa diyos ng Suwerte, at nagpupuno ng hinalong alak
    sa mga baso para sa diyos na tinawag na Kapalaran-
  hui-hui: Anigoyu tí wali agali maru i̱nihondo erembira ngialu i̱ninaga hari Saiono
    tano wiyagoriani i̱ mitangi bialu lotu lalu i̱ninaga mini yaraga hole naibi haga
    kamiru tíha mo ko holene wulebira. Wali agali tígua mbirale gime wabini mbira
    mini Gada mende mini Meni libuhondo bi pupu wialu ogolabome tíha mbira bayale
    dege ibilaabo haragola inaore hongo bolanguahe kamabe toba howa kamigoni.
  mya-mya: '``သို့​ရာ​တွင်​ငါ့​ကို​စွန့်​ပစ်​သူ​ငါ​၏​သန့်​ရှင်း မြင့်​မြတ်​သည့်​ဇိ​အုန်​တောင်​ကို​ဂ​ရု​မ​စိုက်​ဘဲ
    ကံ​ကြမ္မာ​ဘု​ရား၊ ဂါ​ဒ​နှင့်​မေ​နိ​တို့​ကို​ဝတ် ပြု​ကိုး​ကွယ်​သူ​သင်​တို့​အ​ဖို့​မှာ​မူ​ကား၊-'
  bod-N: དེ་ལྟར་ཡིན་ཡང་དཀོན་མཆོག་ཡ་ཝཱེ་སྤངས་ཤིང་། བདག་གི་རི་བོ་དམ་པ་བརྗེད་དེ། ལྷ་གལ་དཱིའི་
    ཕྱིར་དུ་གསོལ་ལྕོག་བསྒྲིགས་ཤིང་ལྷ་མིའུ་ནེའི་ཕྱིར་དུ་རྒུན་ཆང་སྡེབ་མས་ཕོར་བ་བཀང་བར་བྱེད་མཁན་ཁྱོད་ཅག་ལ་མཚོན་ན།
  sna-sna: “Asi kana murimi munosiya Jehovha uye munokanganwa gomo rangu dzvene, munowaridzira
    Rombo Rakanaka tafura, uye munozadza zvirongo newaini yakavhenganisirwa Magumo,
  spa-BLM: “Pero ustedes que abandonan a Yahvé, que se olvidan de mi montaña sagrada,
    que preparan una mesa para la Fortuna, y que llenan de vino mezclado al Destino;
  cac-cac: Palta man̈ ichocta' ol vac' d'ayex mach ex ix eyic'canel e b'a d'ayin.
    A jun tzalan b'aj tz'och ejmelal d'ayin, ix b'atcan satc'olal eyuuj, axon̈ej d'a
    juntzan̈ comon dios scuch Gad yed' Meni tzeyac' vael yed' vino silab'il, aton
    juntzan̈ comon dios tz'alani tas ol ex ajoc yed' tas ol javoc d'a eyib'an̈ eyalani.
  swh-ULB: Lakini yeye aliyeachana na Yehwe, anayeusahau mlima wangu mtakatifu, anayeandaa
    meza kwa bahati ya mungu, na kujaza kikombe cha mvinyo uliochanganywa na miungu
    inayoitwa Hatama.
  bel-bel: А вас, якія пакінулі Госпада, забылі сьвятую гару Маю, гатуеце трапезу
    Гаду і распускаеце поўную чару Мне,
  deu-ELBBK: 'Ihr aber, die ihr den HERRN verlasst, die ihr meines heiligen Berges
    vergesst, die ihr dem Gad einen Tisch zurichtet und der Meni Mischtrank einschenkt:'
  mbb-OT: “Piru edsilutan ku sikiyu is edselikwey kediey wey kenà edseǥipà te segradu
    he vuvungan ku, kekenà, iyan ebpemuhaten niw is menge ed-ezapen he edtuuwan niw
    he ebpekeveǥey keniyu te meupiya he ked-ubpà.
  mal-2015: എന്നാൽ യഹോവയെ ഉപേക്ഷിക്കയും എന്റെ വിശുദ്ധപർവ്വതത്തെ മറക്കയും ഗദ് ദേവന്നു
    ഒരു മേശ ഒരുക്കി മെനിദേവിക്കു വീഞ്ഞു കലർത്തി നിറെച്ചുവെക്കയും ചെയ്യുന്നവരേ,
  gup-gup: “Dja ngaleng ngudda ngurribuyika wanjh kandimunkebawong, dja ngurribengmidjdanj
    kunwarddekimuk kunbolkdjamun ngardduk. Dja mak ngudda yiman ngurrimarneboddan
    idol kangeyyo ‘kunmak kamre kore ngaye’, dja ngurrikarrme mulil nuye idol nawu
    kangeyyo ‘bu njale kanmarneyimerran, wanjh kamak’.
  rmc-rmc: Ale vareso aver pes ačhela tumenge, so omuken le RAJES, so bisteren pro
    Sion, pre miro sveto verchos, so keren o skamind prekal o Gad – del pre bach –
    a čhivkeren e mol prekal o Meni – del pro osud.
  pes-OPV: و اما شما که خداوند را ترک کرده و کوه مقدس مرا فراموش نموده‌اید، و مائده‌ای
    به جهت بخت مهیا ساخته وشراب ممزوج به جهت اتفاق ریخته‌اید،
  ron-1924: Дар пе вой, каре пэрэсиць пе Домнул, каре уйтаць мунтеле Меу чел сфынт,
    каре пунець о масэ ‘Норокулуй’ ши умплець ун пахар ын чинстя ‘Сорций’,
  ben-OBCV: “কিন্তু তোমরা যারা সদাপ্রভুকে পরিত্যাগ করো, ও আমার পবিত্র পর্বতকে ভুলে
    যাও, যারা ভাগ্যদেবের জন্য মেজ সাজাও ও নিয়তিদেবের উদ্দেশে মিশ্রিত সুরার পাত্র
    পূর্ণ করো,
  som-som: Laakiinse kuwiinna Rabbiga ka taga, oo buurtayda quduuska ah illoobay,
    oo Gaad miis u diyaariya, oo Menii khamri u qasa,
  lat-VUC: 'Et vos qui dereliquistis Dominum, qui obliti estis montem sanctum meum,
    qui ponitis fortunæ mensam, et libatis super eam:'
  eng-ASVBT: But ye that forsake Jehovah, that forget my holy mountain, that prepare
    a table for Fortune, and that fill up mingled wine unto Destiny;
  ita-1885: Ma quant'è a voi che abbandonate il Signore, che dimenticate il monte
    della mia santità, che apparecchiate la mensa al pianeta Gad, e fate a piena coppa
    offerte da spandere a Meni,
  eng-LXXUP: But ye are they that have left me, and forget my holy mountain, and prepare
    a table for the devil, and fill up the drink offering to Fortune.
  eng-ULB: But you who abandon Yahweh, who forget my holy mountain, who prepare a
    table for Fortune, and fill wine glasses of mixed wine for Destiny.
  spa-VBL: Pero los que abandonan al Señor y se olvidan de mi monte santo, los que
    preparan fiestas para el dios de la buena suerte, los que llenan jarras de vino
    mezclado para el dios del destino,
  fra-_FOB: Mais vous qui abandonnez l'Éternel, qui oubliez ma montagne sainte, qui
    dressez la table à Gad et remplissez la coupe pour Méni,
  mal-mal: എന്നാൽ യഹോവയെ ഉപേക്ഷിക്കുകയും എന്റെ വിശുദ്ധപർവ്വതത്തെ മറക്കുകയും ഗാദ് ദേവന്
    ഒരു മേശ ഒരുക്കി മെനിദേവിക്കു വീഞ്ഞു കലർത്തി നിറച്ചുവയ്ക്കുകയും ചെയ്യുന്നവരേ,
  urd-GVR: Lekin tum jo Rab ko tark karke mere muqaddas pahāṛ ko bhūl gae ho, ḳhabardār!
    Go is waqt tum ḳhushqismatī ke dewatā Jad ke lie mez bichhāte aur taqdīr ke dewatā
    Manāt ke lie mai kā bartan bhar dete ho,
  suz-BL: तन्‍न गे परमप्रभु यावे कली प्रोंइबपुकी, आं योव़शो डांडा प्रेंबपुकी गाद देवता
    कली चढ़ेतीके सेल्‍नीनी। मिनु गे मेनी देवी कली ब्‍वाइश्‍शो तूतीके चढ़ेनीनी।
  eng-NOY: But ye, who have forsaken Jehovah, And have forgotten my holy mountain,
    That prepare a table for Fortune, And fill the cup for Destiny,
  ita-1927: Ma voi, che abbandonate l’Eterno, che dimenticate il monte mio santo,
    che apparecchiate la mensa a Gad ed empite la coppa del vin profumato a Meni,
  ckb-ckb: «بەڵام ئێوە کە وازتان لە یەزدان هێناوە و کێوی پیرۆزی منتان لەیاد کردووە،
    خوانتان بۆ بتێک بە ناوی ”گەد“ خوداوەندی بەخت ئامادە کردووە و بۆ ”مەنی“ خوداوەندی
    چارەنووس شەرابی تێکەڵاوتان پڕکردووە،
  eng-BBE: But as for you who have given up the Lord, who have no care for my holy
    mountain, who get ready a table for Chance, and make offerings of mixed wine to
    Fate;
  kan-OKCV: “ಆದರೆ ಯೆಹೋವನಾದ ನನ್ನನ್ನು ತೊರೆದು, ನನ್ನ ಪವಿತ್ರ ಪರ್ವತವನ್ನು ಮರೆತು, ಶುಭದಾಯಕ
    ದೇವತೆಗೆ ಔತಣವನ್ನು ಅಣಿಮಾಡಿ, ಗಾದ್ ಎಂಬ ಅದೃಷ್ಟ ದೇವತೆಗೆ ಮದ್ಯವನ್ನು ತುಂಬಾ ಬೆರೆಸಿದ ನಿಮಗೆ
  tam-2017: ஆனாலும் யெகோவாவை விட்டு, என் பரிசுத்த மலையை மறந்து, காத் என்னும் தெய்வத்திற்குப்
    பந்தியை ஆயத்தம்செய்து, மேனி என்னும் தெய்வத்திற்குப் பானபலியை நிறைய ஊற்றுகிறவர்களே,
  spa-RV-1909: Empero vosotros los que dejáis á Jehová, que olvidáis el monte de mi
    santidad, que ponéis mesa para la Fortuna, y suministráis libaciones para el Destino;
  ron-BTF: Dar voi sunteţi cei care părăsesc pe DOMNUL, care uită muntele meu sfânt,
    care pregătesc o masă pentru ceata aceea şi care turnaţi darul de băutură acelui
    număr.
  eng-WEBP: “But you who forsake the LORD, who forget my holy mountain, who prepare
    a table for Fortune, and who fill up mixed wine to Destiny;
  eng-FBV: But those of you who desert the Lord and forget about my holy mountain,
    who prepare feasts for the god of good luck, who fill jugs of mixed wine for the
    god of destiny,
  nld-1939: 'Maar gij, die Jahweh verzaakt, En mijn heilige Berg hebt vergeten; Die
    een tafel aanricht voor Gad. En de beker voor Meni vult:'
  nch-BL: “Pero miyac amojuanti antechtahuelcajtoque na, niamoTECO huan anquitahuelcajtoque
    notepe cati tatzejtzeloltic, huan anquitalijtoque mesa para anquinhueyichihuaj
    sequinoc teteyome quej cati inintoca Gad huan Mení.
  vie-1934: Còn như các ngươi, là kẻ đã bỏ Đức Giê-hô-va, đã quên núi thánh ta, đã
    đặt một bàn cho Gát, và rót chén đầy kính Mê-ni,
  hin-CV: “परंतु तुम जिन्होंने याहवेह को छोड़ दिया हैं और जो मेरे पवित्र पर्वत को
    भूल जाते हैं, वे भाग्य देवता के लिए मेज़ पर खाना सजाते हैं और भावी देवी के लिये
    मसाला मिला दाखमधु रखते हैं,
  eng-OURB: “But you who forsake Adonai, who forget my holy mountain, who prepare
    a table for Fortune, and who fill up mixed wine to Destiny;
  spa-BES: Pero en cuanto a ustedes, que han renunciado al Señor, que no se preocupan
    por mi montaña sagrada, que preparan una mesa para el Azar, y hacen ofrendas de
    vino mezclado al Destino;
  tdx-tdx: Fe, ry mpitsambolitioke am’Iehovà naho mandikoke i vohiko miavakeio, naho
    mañalankañe kitrelim- pitahiañe, vaho mampilaro divay am-pañaranañe pea ho ami’ty
    vintañe,
  tha-KJV: แต่​เจ้​าทั้งหลายจะทอดทิ้งพระเยโฮวาห์ ผู้​ลืมภูเขาบริ​สุทธิ​์ของเรา ผู้​จัดสำรับไว้​ให้​แก่​พระโชค
    และจัดหาเครื่องดื่มบูชาให้​แก่​พระเคราะห์
  por-BR-2018: Porém a vós, que vos afastais do SENHOR, vós que esqueceis do meu santo
    monte, que preparais mesa para o ídolo da sorte, e que misturais bebida para o
    ídolo do destino;
  deu-ELO: 'Ihr aber, die ihr Jehova verlasset, die ihr meines heiligen Berges vergesset,
    die ihr dem Gad einen Tisch zurichtet und der Meni Mischtrank einschenket:'
  eng-WYC-2018: And I shall number you in sword, that forsook the Lord, that forgot
    mine holy hill, which set a board to fortune, and make sacrifice thereon, (But
    with the sword I shall number your days, ye who desert the Lord, and forget my
    holy hill, who set a table for the god of fortune, and make sacrifice on it,)
  epo-epo: Sed vin, kiuj forlasis la Eternulon, forgesis Mian sanktan monton, aranĝas
    tablon por la Feliĉo, kaj faras verŝon por la Destino —
  uig-PIN: Biraⱪ Pǝrwǝrdigarni taxlap, Muⱪǝddǝs teƣimni untuƣuqi, «Tǝlǝy» degǝn but
    üqün dastihan salƣuqi, «Tǝⱪdir» degǝn but üqünmu ǝbjǝx xarabni ⱪuyup ⱪaqilarni
    toldurƣuqisilǝr,
  beo-beo: Be dilia mogili da Na hou fisiagale, Na sema agolo Saione higasa amola
    ogogosu ‘gode’ Ga:de amola Meni (amo da hahawane doaga:su hou amola udigili manebe
    hou ilia da sia:sa) amoma fa:no bobogesa. Be hou hisu da dilima doaga:mu.
  tpi-OTNT: “Tasol yupela ol lain i save givim baksait long mi na yupela i no save
    kam long Saion, dispela maunten bilong mi, na lotu long mi, yupela bai i kisim
    taim nogut. Yupela i save lotuim Gat na Meni, em ol giaman god yupela i ting ol
    i save mekim yupela i win na yupela i gat gutpela taim.
  hau-SA: “Amma game da ku waɗanda kuka yashe Ubangiji kuka manta da dutsena mai tsarki
    kuwa, ku da kuka shimfiɗa tebur don sa’a kuka kuma cika darunan ruwan inabin da
    aka dama don Ƙaddara,
  uig-LAT: Biraq Perwerdigarni tashlap, Muqeddes téghimni untughuchi, «Teley» dégen
    but üchün dastixan salghuchi, «Teqdir» dégen but üchünmu ebjesh sharabni quyup
    qachilarni toldurghuchisiler,
  nde-nde: Kodwa lina elilahla uThixo likhohlwe intaba yami engcwele; liphakele unkulunkulu
    uNhlanhla ukudla libuye ligcwalisele unkulunkulu uSimiselo iwayini elixutshiweyo,
  ton-ton: “Ka ko kimoutolu kuo mou liʻaki ʻa Sihova, kuo fakangalongaloʻi hoku moʻunga
    tapu, ʻoku mou teuteu ha keinangaʻanga maʻa Kata, pea ʻoku ʻatu ʻae feilaulau
    inu kia Meni.
