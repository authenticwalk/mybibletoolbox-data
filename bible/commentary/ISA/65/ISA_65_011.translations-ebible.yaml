  hbo-WLC: וְאַתֶּם֙ עֹזְבֵ֣י יְהוָ֔ה הַשְּׁכֵחִ֖ים אֶת־הַ֣ר קָדְשִׁ֑י הַֽעֹרְכִ֤ים
    לַגַּד֙ שֻׁלְחָ֔ן וְהַֽמְמַלְאִ֖ים לַמְנִ֥י מִמְסָֽךְ׃
  ibo-ibo: “Ma unu ndị wezugara onwe unu site nʼebe Onyenwe anyị nọ, ndị chezọrọ ugwu
    nsọ m, ndị na-edozi tebul maka Ihuọma, ndị na-agbaju mmanya agwara ọgwa nʼiko
    maka Akara aka.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁଙ୍କୁ ତ୍ୟାଗ କରୁଅଛ, ଆମ୍ଭ ପବିତ୍ର ପର୍ବତକୁ ପାସୋରୁଅଛ, ଭାଗ୍ୟ ଦେବତା
    ଉଦ୍ଦେଶ୍ୟରେ ମେଜ ସଜାଉଅଛ ଓ ନିରୂପଣୀ ଦେବୀର ଉଦ୍ଦେଶ୍ୟରେ ମିଶ୍ରିତ ଦ୍ରାକ୍ଷାରସ ପୂର୍ଣ୍ଣ କରୁଅଛ
    ଯେ ତୁମ୍ଭେମାନେ,
  chk-chk: Nge ämi oua pöütieila, ousap pwal chüen ekieki chuki mi pin. Iei oua soun
    asor mongö ngeni ewe kot a iteni ‘Feiöch’, oua pwal alolöü ngeni wain ewe kapen
    asor än ewe kot itan ‘Akota mine epwap fis me mürin.’
  rop-rop: “Wanim mi na YAWEI garra dum if enibodi gibit bekboun langa mi, en fogedabat
    main seikridwan pleis? Wanim garra hepin langa enibodi hu gibitbat detlot daga
    en wain ofring langa det dubala drimin gulum Gudlak en Im Oldei Hepin Lagijat?
  ukr-1871: Вас же, що покинули Господа, забули про сьвяту гору мою, закладаєте столи
    Гадові, та ладите повну чашу для Мени,
  deu-1951: Ihr aber, die ihr den HERRN verlasset, die ihr meines heiligen Berges
    vergesset, die ihr dem «Glück» einen Tisch zurüstet und dem «Verhängnis» zu Ehren
    einen Trank einschenket;
  eng-JPS: But ye that forsake the LORD, that forget My holy mountain, that prepare
    a table for Fortune, and that offer mingled wine in full measure unto Destiny,
  srp-1865: A vi, koji ostavljate Gospoda, koji zaboravljate svetu goru moju, koji
    postavljate sto Gadu i ljevate naljev Meniju,
  lug-lug: “Naye mmwe abava ku Mukama ne mwerabira olusozi lwange olutukuvu ne muteekerateekera
    emmeeza katonda wammwe, Mukisa, ne mujuliza katonda wammwe, Kusalawo, ebikopo
    eby’envinnyo,
  heb-heb: ואתם עזבי יהוה השכחים את הר קדשי הערכים לגד שלחן והממלאים למני ממסך׃
  ben-IRV: কিন্তু তোমরা যারা সদাপ্রভুকে ত্যাগ করেছ, যারা আমার পবিত্র পাহাড়কে ভুলে
    গেছ, যারা ভাগ্যদেবের উদ্দেশ্যে টেবিল সাজিয়েছ আর ভাগ্যদেবীর উদ্দেশ্যে মেশানো মদে
    পাত্র ভরেছ,
  pan-pan: ਪਰ ਤੁਸੀਂ ਜੋ ਯਹੋਵਾਹ ਨੂੰ ਤਿਆਗਦੇ ਹੋ, ਜੋ ਮੇਰੇ ਪਵਿੱਤਰ ਪਰਬਤ ਨੂੰ ਭੁਲਾਉਂਦੇ ਹੋ,
    ਜੋ ਕਿਸਮਤ ਦੀ ਦੇਵੀ ਲਈ ਮੇਜ਼ ਸੁਆਰਦੇ ਹੋ, ਅਤੇ ਭਾਗ ਦੀ ਦੇਵੀ ਲਈ ਰਲਵੀਂ ਮਧ ਭਰਦੇ ਹੋ,
  mya-JVB: သင် တို့မူကား ၊ ထာဝရဘုရား ကိုစွန့်ပစ် သောသူ၊ ငါ ၏သန့်ရှင်း သော တောင် ကိုမေ့လျော့
    သောသူ၊ ဂါဒ ဘုရားရှေ့မှာ စားပွဲ ကိုခင်း ၍ ၊ မေနိ ဘုရားအား သွန်းလောင်း ရာ ပူဇော်
    သက္ကာကို ပြင်သောသူဖြစ် ကြ၏။
  hmo-hmo: “To umui ese lau, Lohiabada umui rakatania noho taudia, bona umui ese egu
    ororo helagana, Siona, umui laloaboio noho taudia, bona umui ese aniani patana
    dekenai, laki ena dirava umui tomadiho henia noho, bona umui ese uro be uaina
    dekenai umui hahonua, nega vaira gaudia edia dirava umui tomadiho henia totona
    taudia e,
  urd-urd: लेकिन तुम जो ख़ुदावन्द को छोड़ देते और उसके पाक पहाड़ को फ़रामोश करते,
    और मुश्तरी के लिए दस्तरख़्वान चुनते और ज़ुहरा के लिए शराब — ए — मम्जू़ज का जाम
    पुर करते हो;
  rus-SYN: А вас, которые оставили Господа, забыли святую гору Мою, приготовляете
    трапезу для Гада и растворяете полную чашу для Мени, -
  bqc-SIM: Á gbɛ̃́ pↄ́ a pãkpàmaziↄ sↄ̃, ma gbɛ̀sĩsĩ pↄ́ a kua adoa yã́ sã̀águ,
    i blɛkalɛ tã́a pↄ́ ì mↄ́ ń minaoɛ, i í gbãa yãalɛ tↄ̃́lɛ tã́a pↄ́ ì ń
    baa kpámáwa.
  tcz-CHONGTHU: Ahinla nangho lah’a amoh adang chengsen Pakai le Ama Hou In chu nanung
    sunuva chule nasuhmil tah jeh’uva chule nanghon vangsanna pathen jabolna’a golvahho
    nabol jeh’uva chule nanghon ju kihaltha chu Lhunna ding pathen koma nakatdoh th
    jeh’uvin,,
  mar-mar: “पण तुम्ही जे परमेश्वराचा त्याग करता, माझ्या पवित्र डोंगराला विसरता, जे
    तुम्ही गादासाठी मेज तयार करता आणि मनीसाठी मिश्रित मद्याचे प्याले भरून ठेवता.
  qub-qub: Ichanga nogata gamcuna cachaycamashcanquimi. Rispitädu jircätapis gongaycushcanquimi.
    Gamcunaga ‹alli surtita tarichicoj diospaj› nirmi garaycanqui. ‹Alli distïnuta
    tarichicoj diospämi› nir bïnutapis jichapaycanqui.
  hat-hat: Men pou nou menm ki vire do bay Seyè a, nou menm ki bliye mòn ki apa pou
    mwen an, epi ki al fè sèvis manje pou Gad, ki al fè ofrann bwason pou Mini,
  eng-BSB: But you who forsake the LORD, who forget My holy mountain, who set a table
    for Fortune and fill bowls of mixed wine for Destiny,
  eng-WEBPB: “But you who forsake the LORD, who forget my holy mountain, who prepare
    a table for Fortune, and who fill up mixed wine to Destiny;
  kbq-kbq: Hianagi Ra Anumzamo'na tamefi hunenamita, ruotge'ma hu'nea agonani'a tamage
    akaninenteta, Gati havi anumzante ne'za retro hunenteta waini tinena tagi havia
    huta Meni'e nehaza havi anumzante ofa nehaze.
  nhe-BL: “Pero miyac imojuanti innechtlahuelcajtoque na, niimoTECO huan inquitlahuelcajtoque
    notepe tlen tlatzejtzeloltic, huan inquitlalijtoque mesa para inquinhueyichihuaj
    sequinoc tiotzitzi queja tlen inintoca Gad huan Meni.
  gub-BL: Amo peinuromo har utyryk ihewi wà. Ywytyr herenaw ikatuahy ma'e na'ikatu
    kwaw peme. Pemono temi'u win rehe we tupàn a'ua'u Kaz her ma'e pe wà, Meni her
    ma'e pe no. — Zanereko àwàm ikatu ma'e imur àràm wà, peze a'e tupàn a'ua'u wanupe.
    — Zanereko àwàm ikwaw par wà, peze a'e tupàn a'ua'u wanupe no.
  eng-DRA: And you, that have forsaken the Lord, that have forgotten my holy mount,
    that set a table for fortune, and offer libations upon it,
