verse: ISA.065.024
translations:
  mal-C: അവർ വിളിക്കുന്നതിനുമുമ്പേ ഞാൻ ഉത്തരമരുളും; അവർ സംസാരിച്ചുകൊണ്ടിരിക്കെത്തന്നെ
    ഞാൻ അതു കേൾക്കും.
  deu-TKW: 'Und es soll geschehen: ehe sie noch rufen, antworte ich schon; während
    sie noch reden, erhöre ich schon!'
  lin-lin: Liboso ete babelela Ngai, nakoyanola bango ; mpe wana basilisi nanu koloba
    te, nakoyoka bango.
  eng-LSV: And it has come to pass, || They do not yet call, and I answer, || They
    are yet speaking, and I hear.
  eng-GNV: Yea, before they call, I will answere, and whiles they speake, I will heare.
  eng-WEBSTER: And it shall come to pass, that before they call, I will answer; and
    while they are yet speaking, I will hear.
  nhw-BL: Huan na niquinnanquilis nomasehualhua hasta quema noja ayamo nechtzajtzilíaj.
    Huan quema inijuanti noja nechpohuilíaj catli quinmonequilía, na ya niquinmacas
    catli nechtlajtlaníaj.
  swh-ONEN: Kabla hawajaita, nitajibu, nao wakiwa katika kunena, nitasikia.
  bba-bba: Bu sere kɑnɑru ko bu kpe, ko nɑ n dɑ bu wisiwɑ.
  eng-KJVCPB: And it shall come to pass, that before they call, I will answer; And
    whiles they are yet speaking, I will hear.
  luo-luo: Abiro dwokogi kata kapok giluonga, kendo abiro winjogi kata kapok giwuoyo.
  meu-meu: Do basie boiboi ai, lau baina haere; bona dounu e herevamu ai, lau baina
    kamonai.
  npi-ULB: तिनीहरूले पुकार्नअगि म जवाफ दिनेछु । अनि तिनीहरू बोल्दै गर्दा नै मैले सुन्‍नेछु
    ।
  yor-yor: Kí wọn tó pè, èmi yóò dáhùn; nígbà tí wọ́n sì ń sọ̀rọ̀ lọ́wọ́, èmi yóò
    gbọ́.
  pes-OPCB: حتی پیش از آنکه مرا بخوانند به آنان جواب خواهم داد، و پیش از اینکه دعایشان
    را تمام کنند آن را اجابت خواهم کرد.
  tgl-ULB: Bago pa sila manalangin, tutugunin ko na; at habang nagsasalita pa lang
    sila, diringgin ko na.
  hui-hui: Tigua i̱hondo mbirale mbira ngi lalubi biamogo bia lalubi ani lalu kaore
    i̱nime abale tinaga ngi larago mialu biamogo bia laragobi hale halu biamogo bulebero.
  mya-mya: သူ​တို့​ပြု​သည့်​ဆု​တောင်း​ပတ္ထ​နာ​မ​ပြီး​မ​ဆုံး မီ​၌​ပင်​လျှင် ငါ​သည်​သူ​တို့​၏​ပန်​ကြား​ချက်
    ကို​နား​ညောင်း​မည်။-
  bod-N: དུས་དེར། ཁོ་ཚོས་མ་ཞུས་སྔོན་ལ་བདག་གིས་བཀའ་ལན་བསྩལ་ཞིང་། དེ་དག་གི་སྐད་ཆ་མཇུག་མ་རྫོགས་སྔོན་ལ་བདག་གིས་ཉན་ངེས་ཡིན།
  sna-sna: Vasati vadana ndichavapindura; vachiri kutaura ndichavanzwa.
  spa-BLM: Sucederá que antes de que llamen, yo responderé; y mientras ellos hablan,
    yo escucharé.
  cac-cac: Ayic manto in yavtej eb', toxo ix in tac'vi d'a eb', ayic manto lajvi yalan
    eb', toxo ix vab' tas syal eb'.
  swh-ULB: Kabla hawajaita, nitaitika; na wakati wanaendele kuzungumza, ntisikia.
    Mbwa mwitu na kondoo watachungwa pamoja, na simba atakula majani kama ng'ombe;
    lakini udongo utakuwa chakula cha nyoka.
  bel-bel: І станецца, што раней чым яны паклічуць, Я адкажу; яны яшчэ будуць гаварыць,
    і Я ўжо пачую.
  deu-ELBBK: 'Und es wird geschehen: Ehe sie rufen, werde ich antworten; während sie
    noch reden, werde ich hören.'
  mbb-OT: Dutun te kenè dan pa ebpekevuyù etawa zutun mismu te kebuyù dan, ne edtevaken
    ku en sikandan.
  mal-2015: അവർ വിളിക്കുന്നതിന്നുമുമ്പെ ഞാൻ ഉത്തരം അരുളും; അവർ സംസാരിച്ചുകൊണ്ടിരിക്കുമ്പോൾ
    തന്നേ ഞാൻ കേൾക്കും.
  gup-gup: Ngaye ngabenbangmebekkan bedberre bu yerre kabirridi yiwarrudj kore ngandikayhme.
    Bu minj birribangmeyakwoyi kore kabirridi yiwarrudj, wanjh ngabenbekkabekkan rowk.
  rmc-rmc: Mek aňi na vičinena, imar me odphenava, mek sar vakerena, imar šunava avri.
  pes-OPV: وقبل از آنکه بخوانند من جواب خواهم داد. و پیش از آنکه سخن گویند من خواهم
    شنید.
  ron-1924: Ынаинте ка сэ Мэ кеме, ле вой рэспунде; ынаинте ка сэ испрэвяскэ ворба,
    ый вой аскулта!
  ben-OBCV: তারা ডাকবার আগেই আমি উত্তর দেব; তারা কথা বলতে না বলতেই আমি তা শুনব।
  som-som: Intaanay dhawaaqin ayaan u jawaabi doonaa, oo intay weli hadlayaan ayaan
    maqli doonaa.
  lat-VUC: Eritque antequam clament, ego exaudiam; adhuc illis loquentibus, ego audiam.
  eng-ASVBT: And it shall come to pass that, before they call, I will answer; and
    while they are yet speaking, I will hear.
  ita-1885: Ed avverrà che, avanti che abbian gridato, io risponderò; mentre parleranno
    ancora, io li avrò esauditi.
  eng-LXXUP: And it shall come to pass, that before they call, I will hearken to them;
    while they are yet speaking, I will say, What is it?
  eng-ULB: Before they call, I will answer; and while they are still speaking, I will
    hear.
  spa-VBL: Yo responderé incluso antes de que me pregunten. Mientras aún están hablando,
    les responderé.
  fra-_FOB: Et il arrivera qu'avant qu'ils crient, je les exaucerai; quand ils parleront
    encore, je les aurai déjà entendus.
  mal-mal: അവർ വിളിക്കുന്നതിനുമുമ്പ് ഞാൻ ഉത്തരം അരുളും; അവർ സംസാരിച്ചുകൊണ്ടിരിക്കുമ്പോൾതന്നെ
    ഞാൻ കേൾക്കും.
  lit-lit: Prieš jiems šaukiant, aš atsiliepsiu; jiems dar tebekalbant, aš išklausysiu.
  urd-GVR: Is se pahle ki wuh āwāz deṅ maiṅ jawāb dūṅgā, wuh abhī bol rahe hoṅge ki
    maiṅ un kī sunūṅgā.”
  suz-BL: मिनु गो मेको आन पुंइचा क्‍येङा ङोंइती, लोव़ लेत्‍नुङमी। आन लोव़ पन पना नेंनुङ।
    यसैया ३०:१९; यसैया ५८:९
  eng-NOY: Before they call, I will answer; And while they are yet speaking, I will
    hear.
  ita-1927: E avverrà che, prima che mi invochino, io risponderò; parleranno ancora,
    che già li avrò esauditi.
  ckb-ckb: جا بەر لەوەی نزا بکەن من وەڵام دەدەمەوە و هێشتا ئەوان قسە دەکەن من گوێم
    لێیان دەبێت.
  eng-BBE: And before they make their request I will give an answer, and while they
    are still making prayer to me, I will give ear.
  kan-OKCV: ಅವರು ಕರೆಯುವುದಕ್ಕಿಂತ ಮುಂಚೆ ನಾನು ಉತ್ತರಕೊಡುವೆನು. ಅವರು ಇನ್ನೂ ಮಾತನಾಡುತ್ತಿರುವಾಗಲೇ
    ನಾನು ಕೇಳುವೆನು.
  tam-2017: அப்பொழுது அவர்கள் கூப்பிடுகிறதற்குமுன்னே நான் மறுமொழி கொடுப்பேன்; அவர்கள்
    பேசும்போதே நான் கேட்பேன்.
  spa-RV-1909: Y será que antes que clamen, responderé yo; aun estando ellos hablando,
    yo habré oído.
  ron-BTF: Şi se va întâmpla, că înainte ca ei să cheme, eu voi răspunde; şi în timp
    ce ei încă vorbesc, eu voi auzi.
  eng-WEBP: It will happen that before they call, I will answer; and while they are
    yet speaking, I will hear.
  eng-FBV: I will reply even before they ask me. While they are still speaking, I
    will answer them!
  nld-1939: Eer ze nog roepen, geef Ik hun antwoord, Terwijl ze nog spreken, verhoor
    Ik hen reeds.
  nch-BL: Huan na niquinnanquilis nomasehualhua hasta quema noja ayemo techtzajtzilíaj.
    Huan quema inijuanti noja techpohuilíaj cati ten ica panose, na ya niquinmacatos
    cati techtajtaníaj.
  vie-1934: Ta sẽ nhậm lời họ trước khi kêu cầu ta; họ còn nói, ta đã nghe rồi.
  hin-CV: उनके पुकारते ही मैं उन्हें उत्तर दूंगा; और उनके मांगते ही मैं उनकी सुन लूंगा.
  eng-OURB: It will happen that, before they call, I will answer; and while they are
    yet speaking, I will sh'ma ·hear obey·.
  spa-BES: Y antes de que ellos clamen, daré una respuesta, y mientras todavía me
    están hablando, ya habré oído.
  tdx-tdx: Ie amy zay, aolo’ te hikanjy iereo, le hanoiñe iraho; ie mbe misaontsy,
    le fa nahatsanon-dRaho.
  tha-KJV: และต่อมา ก่อนที่​เขาร้องเรี​ยก เราจะตอบ ขณะที่​เขายังพู​ดอย​ู่ เราจะฟัง
  por-BR-2018: E será que, antes que clamem, eu responderei; enquanto ainda estiverem
    falando, eu ouvirei.
  deu-ELO: 'Und es wird geschehen: Ehe sie rufen, werde ich antworten; während sie
    noch reden, werde ich hören.'
  eng-WYC-2018: And it shall be, before that they cry, I shall hear; yet while they
    speak, I shall hear. (And it shall be, that before they even cry to me, I shall
    answer them; and while they speak, I shall listen to them.)
  epo-epo: Kaj estos tiel, ke antaŭ ol ili vokos, Mi respondos; ili estos ankoraŭ
    parolantaj, kaj Mi jam aŭdos.
  uig-PIN: Wǝ xundaⱪ boliduki, Ular nida ⱪilip qaⱪirmastinla, Mǝn ijabǝt ⱪilimǝn;
    Ular dua ⱪilip sɵzlǝwatⱪinidila, Mǝn ularni anglaymǝn.
  beo-beo: 'Ilia da Nama sia:ne gadolala, sia:ne gadosu da hame dagosea, Na da hedolowane
    ilia sia:ne: gadosu adole ba:i liligi ilima imunu.'
  tpi-OTNT: Na taim ol i no beten yet long mi na askim mi long ol samting ol i gat
    laik long en, bai mi bekim askim bilong ol. Na taim ol i beten yet, bai mi givim
    ol dispela samting long ol.
  hau-SA: Kafin su yi kira zan amsa; yayinda suke cikin magana zan ji.
  uig-LAT: We shundaq boliduki, Ular nida qilip chaqirmastinla, Men ijabet qilimen;
    Ular dua qilip sözlewatqinidila, Men ularni anglaymen.
  nde-nde: Ngizabaphendula bengakakhuleki; ngibezwe besakhuluma.
  ton-ton: Pea ʻe hoko ʻo pehē, ʻi he teʻeki te nau ui, te u tali; pea ʻi he lolotonga
    ʻenau lea, te u ongoʻi.
  ces-1613: Nadto stane se, že prvé než volati budou, já se ohlásím; ještě mluviti
    budou, a já vyslyším.
  eng-WMB: It will happen that before they call, I will answer; and while they are
    yet speaking, I will hear.
  tam-TCV: அவர்கள் கூப்பிடுமுன்னே நான் பதிலளிப்பேன்; அவர்கள் பேசிக்கொண்டிருக்கும்போதே
    நான் கேட்பேன்.
  ceb-ULB: Sa dili pa sila motawag, tubagon ko na sila; ug samtang magasulti pa sila,
    madungog ko na.
  pol-UBG: I będzie tak, że zanim zawołają, ja się odezwę, gdy jeszcze będą mówić,
    ja wysłucham.
  agr-agr: Eke dita untsujuinatsaig, wiyá ditanak aiktinaitjai; tuja eke chichakag
    ashimainatsaig, wiyá ditanak antugkatnaitjai.
  kyc-kyc: Dopa pyuowako dee nakama nambapa lao ene ateŋa lao otapa naraminyipa kanyasa
    isingi yano pyakamiru.
  urd-GVU: اِس سے پہلے کہ وہ آواز دیں مَیں جواب دوں گا، وہ ابھی بول رہے ہوں گے کہ
    مَیں اُن کی سنوں گا۔“
  deu-1912: Und soll geschehen, ehe sie rufen, will ich antworten; wenn sie noch reden,
    will ich hören.
  kan-2017: ಆಗ ಅವರು ಬೇಡುವುದರೊಳಗೆ ಸದುತ್ತರವನ್ನು ದಯಪಾಲಿಸುವೆನು; ಅವರು ಹೇಳುತ್ತಿರುವಾಗಲೇ ಕೇಳುವೆನು.
  yap-yap: Ra dawor ra mu’gad ko meybil ngog, mu gu fulweg taban e meybil rorad.
  hlt-MCSB: Om ngawn bitni, ng'khue uh hlanah khaw kai loh ka doo ni. A thui uh li
    vaengah kai loh ka yaak pawn ni.
  mdy-ETH: ሃጊ ዔያታ ታና ዔኤሉዋንቴ ታ ዬሃንዳኔ፤ ኬኤዚ ዔያታ ጋፑዋንቴ ታ ዋይዛንዳኔ።
  twi-ASANTE: Mɛbua wɔn ansa na wɔafrɛ me. Ɛberɛ a wɔgu so rekasa no, mɛtie.
  eng-WEBU: It will happen that before they call, I will answer; and while they are
    yet speaking, I will hear.
  wal-wal: Eti tana xeesanaappe kasetada taani etau koyana; qassi eti biron haasayishin,
    taani etau siyana.
  spa-PDDPT: Acontecerá que antes que clamen, Yo responderé. Mientras hablan, Yo los
    escucharé.
  gun-gun: Ha'e kuery ojapukai e'ỹ mbove ma voi xee ambovai 'rã. Ijayvu teri reve
    xee aendu 'rã.
  ilo-ULB: Sakbay nga umawagda, sumungbatakto; ken kabayatan nga agsasaoda, dumngegakto.
  kpg-kpg: I mua hua digaula ma ga haga lawa ai nadau dalodalo mai gi di Au, gei Au
    ga haga gila aga nia mee huogodoo ala nogo tangi iei digaula.
  uig-ARA: ۋە شۇنداق بولىدۇكى، ئۇلار نىدا قىلىپ چاقىرماستىنلا، مەن ئىجابەت قىلىمەن؛
    ئۇلار دۇئا قىلىپ سۆزلەۋاتقىنىدىلا، مەن ئۇلارنى ئاڭلايمەن.
  sus-sus: Beenu e xa n maxandi, a lima nɛ n ɲan bara e xui suxu. Beenu e xa gɛ fe
    nde falade, n ɲan bara na mɛ.
  pon-2006: Pil mwohn arail pahn kaimwisekala ar kapakap akan rehi, I pahn kapwaiada
    ar pekipek kan.
  jae-jae: Êsêac aweŋ ênac aê atomgeŋ ma aê jajô êsêacnêŋ biŋ. Êsêac gocgo sêsôm biŋ
    sêmoa ma aê jakêŋ taŋoc êsêac.
  ksd-ksd: 'Ma na dari: ina torom ta diat ba pa dia ga oro boko, ma ba dia tatata
    boko, ina valongore.'
  tur-YTC: Öyle olacak ki, onlar çağırmadan önce ben yanıt vereceğim; Ve onlar daha
    konuşurken ben işiteceğim.
  grc-BRENT: Καὶ ἔσται πρὶν ἢ κεκράξαι αὐτοὺς, ἐγὼ ὑπακούσομαι αὐτῶν· ἔτι λαλούντων
    αὐτῶν, ἐρῶ, τί ἐστι;
  ind-AYT: Maka, sebelum mereka berseru, Aku akan menjawab. Ketika mereka berbicara,
    Aku akan mendengar.
  nya-nya: Ndidzawayankha ngakhale asanathe nʼkupempha komwe. Pamene akuyankhula kumene
    Ine ndidzakhala nditamva kale.
  hrv-hrv: Prije nego me zazovu, ja ću im se odazvat'; još će govoriti, a ja ću ih
    već uslišiti.
  mps-mps: Te augwa godolo homu eyu, te sabo homu ebo nai po te enaba gedu haluasa
    po weyu, hanalusiąbadi, te eno augwaligo hanalubode wei ponaibao. Te augwa gedu
    haluasa po wabo sogo da, teda eno te nai dabe augwaliba mawaibao.
  tpi-tpi: Na taim ol i no beten yet long mi na askim mi long ol samting ol i gat
    laik long en, bai mi bekim askim bilong ol. Na taim ol i beten yet, bai mi givim
    ol dispela samting long ol.
  dan-1931: Førend de kalder, svarer jeg; endnu mens de taler, hører jeg.
  vie-OVCB: Ta sẽ nhậm lời họ trước khi kêu cầu Ta. Trong khi họ đang nói về những
    nhu cầu của mình, Ta đã nghe và trả lời sự cầu xin của họ!
  guj-2017: તેઓ હાંક મારે, તે અગાઉ હું તેઓને ઉત્તર આપીશ; અને હજુ તેઓ બોલતા હશે, એટલામાં
    હું તેઓનું સાંભળીશ.
  pon-2006A: Pil mwohn arail pahn kaimwisekala ar kapakap akan rehi, I pahn kapwaiada
    ar pekipek kan.
  por-BRBSL: Acontecerá que antes de telefonarem, eu responderei; e enquanto eles
    ainda estiverem falando, eu vou ouvir.
  cth-cth: Ahnimouh ni na kaw hoehnahlan ka pato han. A dei awh lahun nah ka thai
    pouh han.
  twi-twi: Mebua wɔn ansa, mpo, na wɔafrɛ me. Bere a wogu so rekasa no metie.
  hlt-hlt: Om ngawn bitni, ng'khue uh hlanah khaw kai loh ka doo ni. A thui uh li
    vaengah kai loh ka yaak pawn ni.
  tbz-SIM: Dɛ mɔ̀nnì bɛ̀ níí bo nkpɑɑ́ kɛ í m mɔɔ kɛ̀ m bɛ̀ duɔ́mmu bɛ̀ dɔ́ dɛ̀. Kɛ̀
    bɛ̀ nkpɑɑ́ kɛ í bɛ́i kɛ̀ n kèè.
  msy-2020: Egh me ifongezir biziba bagh nan azangsɨghtɨ, kɨ men azangsɨziba ikarvagham.
    Me na ko mɨkɨmvɨra ikɨtɨ, kɨ me baregh men akurvagham.
  azb-azb: Onlar Məni çağırmamışdan Mən onlara cavab verəcəyəm, Onlar hələ danışarkən
    Mən eşidəcəyəm.
  eng-DBY: And it shall come to pass, that before they call, I will answer; while
    they are yet speaking, I will hear.
  hin-2017: उनके पुकारने से पहले ही मैं उनको उत्तर दूँगा, और उनके माँगते ही मैं उनकी
    सुन लूँगा।
  wol-KYG: Su boobaa balees woote, man, maay wuyu; balaa ñoo daane seen kàddu, ma
    nangul leen.
  eng-YLT: And it hath come to pass, They do not yet call, and I answer, They are
    yet speaking, and I hear.
  kne-kne: Olay daan dan ibaga ono mankalkali da pay laeng, songbatak din kararag
    da.
  eng-WYC-2017: And it shall be, before that they cry, I shall hear; yet while they
    speak, I shall hear.
  eng-WMBB: It will happen that before they call, I will answer; and while they are
    yet speaking, I will hear.
  urd-GVH: इससे पहले कि वह आवाज़ दें मैं जवाब दूँगा, वह अभी बोल रहे होंगे कि मैं उनकी
    सुनूँगा।”
  rug-rug: Sipu lopu ele titioko arini si kote ele olaṉa tu si Arau; totoso korapa
    zama arini si kote ele avosi tu Arau.
  gaz-gaz: Ani utuu isaan na hin waammatin nan deebisaaf; utuu isaan dubbatanii hin
    fixinis nan dhagaʼa.
  fra-LSG: Avant qu’ils m’invoquent, je répondrai; Avant qu’ils aient cessé de parler,
    j’exaucerai.
  gnn-gnn: Ga ŋulinyaramirriyunydjayi ŋarra yurru wekama nhä malanha ŋamakurru'na
    ŋäthili yana, yurruna walala yurru ŋäŋ'thun; walala yurru ŋäŋ'thundja, ga ŋarranydja
    yurru wekama ŋulinyaramirriyu liŋgu ŋunhi walala yukurra baḏak waŋa bukumirriyama
    ŋarrakala.
  yal-yal: Nayi, benun e xa n maxandi, n bata e yabi, e nɛma falan ti, n bata e xuiin
    namɛ.
  haw-1868: Eia hoi, mamua o ko lakou hea ana, e ae aku no wau; A ia lakou e olelo
    ana, e hoolohe no au.
  arb-NAV: وَقَبْلَ أَنْ يَدْعُوا أَسْتَجِيبُ، وَفِيمَا هُمْ يَتَكَلَّمُونَ أُنْصِتُ
    إِلَيْهِمْ.
  ewe-ewe: Matɔ hafi woayɔm. Ne wogale nuƒoƒo dzi la, masee.
  eng-LEE: And it shall come to pass, that before yet they call will I answer; and
    while they are still speaking will I hear.
  asm-FB: তেওঁলোকে নামাতোঁতেই মই উত্তৰ দিম, আৰু তেওঁলোকৰ কথা কয় শেষ নকৰোঁতেই মই শুনিম।
  sus-A: بٍينُ عٍ شَ ﭑ مَشَندِ، عَ لِمَ نّ ﭑ حَن بَرَ عٍ شُي سُشُ. بٍينُ عٍ شَ فّ
    قٍ ندٍ قَلَدٍ، ﭑ حَن بَرَ نَ مّ.
  fra-SBL: Il arrivera qu'avant qu'ils n'appellent, je répondrai ; et pendant qu'ils
    parlent encore, j'entendrai.
  hbo-hbo: וְהָיָ֥ה טֶֽרֶם־יִקְרָ֖אוּ וַאֲנִ֣י אֶעֱנֶ֑ה עֹ֛וד הֵ֥ם מְדַבְּרִ֖ים וַאֲנִ֥י
    אֶשְׁמָֽע׃
  kik-kik: Na nĩgũgatuĩka atĩrĩ, o mbere mataananjĩta-rĩ, nĩngamacookeria ũhoro; ningĩ
    o makĩaragia-rĩ, nĩngakorwo njiguĩte.
  fra-NCL: Avant qu’ils appellent, je répondrai ; ils parleront encore, que je les
    exaucerai.
  cek-AK: Nihcae mah kawk ai naah, ka oi pae moe, lok a thuih o li naah, ka tahngaih
    pae han boeh.
  cuk-cuk: Anse-goled-iduale, ani an abinsaoed. Amba sunmaknanaidgine, bato an itogoed.
  uig-CYR: Вә шундақ болидуки, Улар нида қилип чақирмастинла, Мән иҗабәт қилимән;
    Улар дуа қилип сөзләватқинидила, Мән уларни аңлаймән.
  tel-2017: వాళ్ళు పిలవక ముందే నేను వారికి జవాబిస్తాను. వాళ్ళు ఇంకా మాట్లాడుతూ ఉండగానే
    నేను వింటాను.
  hat-BSA: Anplis, li va vin rive ke avan yo rele, Mwen va reponn; epi pandan yo toujou
    ap pale, Mwen va tande.
  kos-kos: Meet liki safla pre lalos nu sik, nga ac topuk mwe siyuk lalos.
  hbo-WLC: וְהָיָ֥ה טֶֽרֶם־יִקְרָ֖אוּ וַאֲנִ֣י אֶעֱנֶ֑ה ע֛וֹד הֵ֥ם מְדַבְּרִ֖ים וַאֲנִ֥י
    אֶשְׁמָֽע׃
  ibo-ibo: Tupu ha akpọkuo m, aga m aza ha. Mgbe ha ka nọ na-agwa m banyere mkpa ha,
    aga m anụ, zakwa ekpere ha.
  ory-ory: ପୁଣି, ଏହା ଘଟିବ ଯେ, ସେମାନେ ଡାକିବା ପୂର୍ବେ ଆମ୍ଭେ ଉତ୍ତର ଦେବା ଓ ସେମାନେ କଥା କହୁ
    କହୁ ଆମ୍ଭେ ଶୁଣିବା।
  chk-chk: Iwe, üpwe apwönüetä ar iotek mwen resamwo tüngor, nge lupwen ra chüen fos,
    üpwe aüselingeer.
  rop-rop: Ai garra oldei ensim olabat preya bifo olabat binij preipreibat.
  ukr-1871: І буде так, що перш, нїж вони до мене покликнуть, я озвуся; вони ще промовляти
    муть, а я вже вислухаю.
  deu-1951: Und es soll geschehen, ehe sie rufen, will ich antworten, wenn sie noch
    reden, will ich sie erhören!
  eng-JPS: And it shall come to pass that, before they call, I will answer, and while
    they are yet speaking, I will hear.
  srp-1865: I prije nego povièu, ja æu se odazvati; još æe govoriti, a ja æu uslišiti.
  lug-lug: Nga tebanakoowoola ndibaddamu, nga bakyayogera bati mbaddemu.
  heb-heb: והיה טרם יקראו ואני אענה עוד הם מדברים ואני אשמע׃
  ben-IRV: তাদের ডাকার আগেই আমি উত্তর দেব এবং তারা কথা বলতে না বলতেই আমি শুনব।
  pan-pan: ਉਹਨਾਂ ਦੇ ਪੁਕਾਰਨ ਤੋਂ ਪਹਿਲਾਂ ਮੈਂ ਉੱਤਰ ਦਿਆਂਗਾ, ਅਤੇ ਉਹ ਅਜੇ ਗੱਲਾਂ ਹੀ ਕਰਦੇ ਹੋਣਗੇ,
    ਕਿ ਮੈਂ ਸੁਣ ਲਵਾਂਗਾ।
  mya-JVB: ငါသည် သူတို့မခေါ် မှီ ကပင် ထူး မည်။ လျှောက် စဉ်တွင် ပင် ငါ နားထောင် မည်။
  hmo-hmo: Idia edia noinoi hereva lau dekenai idia do haorea lasi neganai, lau ese
    unai noinoi do lau kamonai henia.
  urd-urd: और यूँ होगा कि मैं उनके पुकारने से पहले जवाब दूँगा, और वह अभी कह न चुकेंगे
    कि मैं सुन लूँगा।
  rus-SYN: И будет, прежде нежели они воззовут, Я отвечу; они еще будут говорить,
    и Я уже услышу.
  bqc-SIM: E aaↄ gɛ́ lɛzui, má wemá, e aaↄ yã'o aaↄ gɛ́ láai, má swã́sɛi.
  tcz-CHONGTHU: Amahon eihin kou masanga kadonbut ding,amahon angaichat’u asei seipet’uva
    jong kedima ka kimapatna amaho ka donbutpai jeng ding ahi.
  mar-mar: त्यांनी हाक मारण्या पूर्वीच मी त्याना उत्तर देईन, आणि ते बोलत असताच मी
    त्यांचे ऐकेन.
  qub-qub: Paycuna manaräpis mañacamaptinmi Nogaga mayna yanapaycäshaj. Manaräpis
    rimayta ushaptin Nogaga maynami wiyashana caycäshaj.
  hat-hat: Anvan menm yo fin lapriyè, m'ap gen tan reponn yo. Anvan menm yo fèmen
    bouch yo, m'ap gen tan ba yo sa yo mande a.
  eng-BSB: Even before they call, I will answer, and while they are still speaking,
    I will hear.
  eng-WEBPB: It will happen that before they call, I will answer; and while they are
    yet speaking, I will hear.
  kbq-kbq: Hagi zamavesinia zanku'ma nantahima onke'nenage'na, Nagra kenona huzmantegahue.
    Ina zankuro nunamuma nehanage'na nentahi'na, zahufa nunamuna nehanage'na ana zana
    zamigahue.
  nhe-BL: Huan na niquinnanquilis notlacajhua hasta quema noja aya nechtzajtzilíaj.
    Huan quema yajuanti noja nechpohuilíaj tlen quinmonequilía, na ya niquinmacas
    tlen nechtlajtlaníaj.
  gub-BL: Herenoz 'ym mehe we ainu putar waze'eg nehe. Waze'eg imumaw 'ym mehe we
    awazar putar waze'eg wanupe nehe.
  eng-DRA: And it shall come to pass, that before they call, I will hear; as they
    are yet speaking, I will hear.
