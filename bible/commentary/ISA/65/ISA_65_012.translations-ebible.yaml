  tpi-tpi: Tasol mi makim pinis narapela kain taim bilong yupela. Ol birua bai i kam
    pait long yupela na kilim yupela long ol bainat samting bilong ol. Bai yupela
    i brukim skru na putim het i go daun long graun na ol birua bai i katim het bilong
    yupela. Ol dispela samting bai i kamap, long wanem, mi bin singaut long yupela
    na yupela i no bin bekim singaut bilong mi. Na tu mi bin autim tok bilong mi long
    yupela, tasol yupela i no bihainim. Nogat. Yupela i sakim tok bilong mi na mekim
    ol pasin nogut tasol long ai bilong mi, em ol pasin mi no laikim tru.
  dan-1931: jeg giver jer Sværdet i Vold, I skal alle knæle til Slagtning, fordi I
    ej svared, da jeg kaldte, ej hørte, endskønt jeg taled, men gjorde, hvad der vakte
    mit Mishag, valgte, hvad ej var min Vilje.
  vie-OVCB: nên bây giờ Ta sẽ ‘dành riêng’ ngươi cho lưỡi gươm. Tất cả các ngươi sẽ
    phải cúi đầu trước đao phủ. Vì khi Ta gọi, các ngươi không trả lời. Khi Ta phán,
    các ngươi không lắng nghe. Các ngươi tiếp tục làm những điều gian ác—ngay trước
    mắt Ta— và các ngươi chọn những việc Ta không bằng lòng.”
  guj-2017: તેઓને એટલે તમને તલવારને માટે હું નિર્માણ કરીશ અને તમે સર્વ સંહારની આગળ
    ઘૂંટણે પડશો, કારણ કે જ્યારે મેં તમને હાંક મારી ત્યારે તમે ઉત્તર આપ્યો નહિ; જયારે
    હું બોલ્યો ત્યારે તમે સાંભળ્યું નહિ; પણ તેને બદલે, મારી દૃષ્ટિમાં જે ખરાબ હતું
    તે તમે કર્યું અને હું જે ચાહતો નહોતો તે તમે પસંદ કર્યું.”
  pon-2006A: Kumwail pahn mehkihla mehla eikek, pwehki amwail sohte sapeng ni ei malipei
    kumwail de rong ei mahsen. Kumwail pilada en sapeikiong ie oh wia me suwed.
  por-BRBSL: Eu o destinarei à espada, e todos vocês se curvarão ao abate; porque
    quando eu liguei, você não atendeu. Quando eu falei, você não me escutou; mas
    você fez o que era mau aos meus olhos, e escolhi aquilo em que não me deleitei”.
  cth-cth: Nangmouh teh, na parei vaiteh, tahloi koe na poe awh han. Abuemlahoi na
    due awh nahanlah na tabut awh han. Bangkongtetpawiteh, nangmouh kai ni na kaw
    awh navah na pato awh hoeh. Ka dei navah, na thai awh hoeh. Ka hmaitung vah kathout
    hno na sak awh toe. Ka ngaihoeh e hno hah na rawi awh.
  twi-twi: mede mo bɛto afoa ano, na mo nyinaa akotow ama wɔakum mo; efisɛ mefrɛe
    nanso moannye so, mekasae nanso moantie. Moyɛɛ nea ɛyɛ mʼani so bɔne na moyɛɛ
    nea mempɛ.”
  hlt-hlt: nangmih te cunghang neh kan tae thil vetih nangmih te maeh la boeih na
    koisu uh ni. Kang khue lalah nan doo pawh. Ka thui lalah na hnatun pawt tih ka
    mikhmuh ah a thae na saii. Te dongah na tuek vaengah te ka ngaih rhoe moenih.
  tbz-SIM: N yóó duɔ́ nkɛ̀ bɛ̀ di kuɔ mudoò miɛkɛ nkɛ, di bo nnínkú di núù kɛ̀ bɛ̀
    di feu, kɛ yɛ̃́ n di yumɛ̀ kɛ̀ di cĩ́ɛ̃́kɛ́, kɛ̀ n nɑ́ɑ́ mbɑ́ di í ncɔ́ú. N yɛ̃
    ndɛ̀ɛ̀ í wenni di nɛ́ dɛ ndɔɔri. N yɛ̃ n yí dɔ́ dɛ̀ di dɛ ntɑ̃ɑ̃tɛ́.
  msy-2020: Ezɨ kɨ ia bagha dughiar igharagha garim amɨsevegha gɨfa. Ian apaniba izɨ,
    uan mɨdorozir sababar ia mɨsoghtɨ, ia arɨmɨghiregham. Ia uan teviba apɨrigh, avigh
    dapaniba nguazimɨn gantɨ, apaniba ian fɨriba aghoram. Ia fo, kɨ ian deima, ia
    nan dɨmdiam ikarazir puvatɨ. Kɨ uaghan uan akam ia mɨkeme, ezɨ ia an gɨn zuir
    puvatɨ. Ia nan akaba batogha, arazir kurar kɨ bar aghuaziba nan damazimɨn dagh
    ami. Kamaghɨn amizɨ, dughiar kurar kam ia bativam.
  azb-azb: Mən də sizi qılınca qismət edəcəyəm, Hamınız qırılmaq üçün diz çökəcəksiniz.
    Çünki Mən çağıranda sizdən cavab almadım, Danışanda qulaq asmadınız. Gözümdə pis
    olanı etdiniz, Mənə məqbul olmayanı seçdiniz».
  eng-DBY: I will even assign you to the sword, and ye shall all bow down in the slaughter;
    because I called, and ye did not answer, I spoke, and ye did not hear; but ye
    did what was evil in mine eyes, and chose that wherein I delight not.
  hin-2017: मैं तुम्हें गिन-गिनकर तलवार का कौर बनाऊँगा, और तुम सब घात होने के लिये
    झुकोगे; क्योंकि, जब मैंने तुम्हें बुलाया तुम ने उत्तर न दिया, जब मैं बोला, तब
    तुम ने मेरी न सुनी; वरन् जो मुझे बुरा लगता है वही तुम ने नित किया, और जिससे मैं
    अप्रसन्न होता हूँ, उसी को तुम ने अपनाया।”
  wol-KYG: maa leen di dogalal saamar, ngeen bokk sukk, ñu rendi leen, ngir maa woote,
    wuyuwuleen, ma wax, dégguleen, xanaa di def li ma ñaawlu, taamu li ma buggul.»
  eng-YLT: And I have numbered you for the sword, And all of you for slaughter bow
    down, Because I called, and ye have not answered, I have spoken, and ye have not
    hearkened, And ye do the evil thing in Mine eyes, And on that which I desired
    not — fixed.
  eng-WYC-2017: and all ye shall fall by slaying; for that that I called, and ye answered
    not; I spake, and ye heard not; and ye did evil before mine eyes, and ye choosed
    those things which I would not.
  eng-WMBB: I will destine you to the sword, and you will all bow down to the slaughter;
    because when I called, you didn’t answer. When I spoke, you didn’t listen; but
    you did that which was evil in my eyes, and chose that in which I didn’t delight.”
  urd-GVH: लेकिन तुम्हारी तक़दीर और है। मैंने तुम्हारे लिए तलवार की तक़दीर मुक़र्रर
    की है। तुम सबको क़साई के सामने झुकना पड़ेगा, क्योंकि जब मैंने तुम्हें बुलाया तो
    तुमने जवाब न दिया। जब मैं तुमसे हमकलाम हुआ तो तुमने न सुना बल्कि वह कुछ किया जो
    मुझे बुरा लगा। तुमने वह कुछ इख़्तियार किया जो मुझे नापसंद है।”
  rug-rug: si kote va nama ni gamu vedara Rau pude va mate beto gamu, meke doduru
    gamu si kote kokopo gore ni batu mia pude ta kupa; ura titioko si Rau ba lopu
    olaṉa si gamu, zama si Rau ba lopu va avoso si gamu. Tavetia gamu sapu kaleana
    pa Kenuqu meke vizatia gamu pude lopu va qetu Au.”
  gaz-gaz: ani irbaata goraadee isinan godha; isin hundis qalamuuf gad jettu; ani
    isin waameen ture; isin garuu na jalaa hin owwaanne; ani dubbadheen ture; isin
    garuu na hin dhaggeeffanne. Isin fuuluma koo duratti waan hamaa hojjettanii waan
    na hin gammachiifne filattan.”
  fra-LSG: Je vous destine au glaive, Et vous fléchirez tous le genou pour être égorgés;
    Car j’ai appelé, et vous n’avez point répondu, J’ai parlé, et vous n’avez point
    écouté; Mais vous avez fait ce qui est mal à mes yeux, Et vous avez choisi ce
    qui me déplaît.
  gnn-gnn: '@see-verse:ISA.065.011'
  yal-yal: n sayaan nan nagidima ɛ ma silanfanna ra. Ɛ birin ɛ xinbi sinma nɛn, ɛ
    kɔɛ raxaba, bayo n bata xinla ti, ɛ mi n yabi, n falan ti, ɛ mi ɛ tuli mati n
    na. Naxan ɲaxu Ala yɛɛ ra yi, ɛ yi na liga, naxan mi rafan n ma, ɛ yi na sugandi.”
  haw-1868: O oukou ka'u e helu aku ai no ka pahikaua, A e kulou oukou a pau i ka
    make; No ka mea, ia'u i hea aku ai, aole oukou i o mai, Ia'u i olelo ai, aole
    oukou i hoolohe; Aka, hana hewa no oukou imua o ko'u mau maka, A koho oukou i
    ka mea a'u i makemake ole ai.
  arb-NAV: فَأجْعَلُ مَصِيرَكُمُ الْهَلاكَ بِالسَّيْفِ، وَتَسْجُدُونَ جَمِيعاً لِذَابِحِيكُمْ
    لأَنَّنِي دَعَوْتُ فَلَمْ تُجِيبُوا، تَكَلَّمْتُ فَلَمْ تَسْمَعُوا، وَارْتَكَبْتُمُ
    الشَّرَّ عَلَى مَرْأَى مِنِّي وَاخْتَرْتُمْ مَا أُبْغِضُهُ».
  ewe-ewe: maɖo mi ɖi na yi, eye mi katã miado dɔgɔ̃e hena wuwu, elabena meyɔ mi gake
    mietɔ o. Meƒo nu gake mieɖo to o. Miewɔ nu tovo le nye ŋkume, eye mietia nu si
    metsri.”
  eng-LEE: Yea, I will destine you to the sword, and all of you shall kneel down to
    the slaughter; because when I called, ye did not answer; when I spoke, ye did
    not hear; but ye did what is evil in my eyes, and that wherein I had no delight
    did ye choose.
  asm-FB: তোমালোকক তৰোৱালৰ বাবে মই নিৰূপণ কৰিম, আৰু তোমালোকে বলি হ’বলৈ মূৰ দোঁৱাবা।
    কাৰণ মই যেতিয়া মাতিলো তোমালোকে উত্তৰ নিদিলা, আৰু মই যেতিয়া কলোঁ, তোমালোকে নুশুনিলা;
    কিন্তু মোৰ দৃষ্টিত যি বেয়া, তাকেই তোমালোকে কৰিলা, আৰু যিহতে মোৰ সন্তোষ নাপাওঁ,
    তাকেই কৰিবলৈ তোমালোকে বাচি ল’লা।
  sus-A: ﭑ بَرَ نَتّ تٌنفٌ وٌ تَن حَشَنكَتَمَ سَنتِدّفّمَ نَن نَ، وٌ بِرِن قَ قَشَ.
    ﭑ بَرَ وٌ شِلِ، كْنْ وٌ مُ قَ. ﭑ بَرَ وْيّن، كْنْ وٌ مُ وٌ تُلِ مَتِ. وٌ بَرَ
    قٍ حَاشِ رَبَ نَشَن مُ رَقَن ﭑ مَ قٍوٌ.»
  fra-SBL: Je vous destine à l'épée, et vous vous prosternerez tous devant l'abattoir ;
    parce que quand j'ai appelé, tu n'as pas répondu. Quand j'ai parlé, tu n'as pas
    écouté ; mais tu as fait ce qui était mal à mes yeux, et choisi ce qui ne me plaisait
    pas. »
  hbo-hbo: וּמָנִ֨יתִי אֶתְכֶ֜ם לַחֶ֗רֶב וְכֻלְּכֶם֙ לַטֶּ֣בַח תִּכְרָ֔עוּ יַ֤עַן
    קָרָ֙אתִי֙ וְלֹ֣א עֲנִיתֶ֔ם דִּבַּ֖רְתִּי וְלֹ֣א שְׁמַעְתֶּ֑ם וַתַּעֲשׂ֤וּ הָרַע֙
    בְּעֵינַ֔י וּבַאֲשֶׁ֥ר לֹֽא־חָפַ֖צְתִּי בְּחַרְתֶּֽם׃ פ
  kik-kik: ngaamwathĩrĩria kũũragwo na rũhiũ rwa njora, na inyuothe mũkegũithia thĩ
    mũũragwo; nĩgũkorwo ndamwĩtire mũkĩaga kũnjĩtĩka, na ndamwarĩirie mũkĩaga gũthikĩrĩria.
    Mwekire maũndũ mooru maitho-inĩ makwa, na mũgĩthuura maũndũ marĩa matangenagia.”
  fra-NCL: je vous destine au glaive, et vous vous courberez tous pour être égorgés.
    Car j’ai appelé, et vous n’avez pas répondu ; j’ai parlé, et vous n’avez pas écouté ;
    mais vous avez fait ce qui est mal à mes yeux, et vous avez choisi ce que je ne
    veux pas.
  cek-AK: To pongah nangcae to ka kroek moe, sumsen khaeah kang paek o han, nangcae
    loe hum boih hanah nam tueng o sut tih; tipong ah tih nahaeloe kang kawk o naah
    nang pathim o ai, lok kang thuih o naah na tahngai o ai; ka hmaa ah kasae hmuen
    na sak o moe, ka koeh ai ih hmuen to na qoih o.
  cuk-cuk: es-suidgi-oburgwilegega an be-imakbaloed. Bela bemar dukar-egwallegega
    sindigar sigmaloed. Ar an bemarse gochamalanad, bemardi gwen an-abin-imaksasurmalad.
    An bemarga sunmaksanad, bemardi, gwen an-itossurmalad. Aka bur an-asabin ibmar-isgana
    imaksamalad, degi, an-ibmar-abesulidi bemar imaksabalid.”
  uig-CYR: Мән силәрни қиличқа «тәғдир» қилдим, Силәрниң һәммиңлар қирғинчилиқта баш
    егисиләр; Чүнки Мән чақирдим, силәр җавап бәрмидиңлар; Мән сөз қилдим, силәр қулақ
    салмидиңлар; Әксичә нәзиримдә яман болғанни қиливатисиләр, Мән яқтурмайдиғанни
    таллиғансиләр.
  tel-2017: నేను పిలిచినప్పుడు మీరు జవాబివ్వలేదు. నేను మాట్లాడినప్పుడు మీరు వినలేదు.
    దానికి బదులు నా దృష్టికి చెడ్డగా ప్రవర్తించారు. నాకిష్టం లేని వాటిని కోరుకున్నారు.
    కాబట్టి నేను కత్తిని మీకు విధిగా నియమిస్తాను. మీరంతా వధకు లోనవుతారు.”
  hat-BSA: Mwen va ranje desten nou ak nepe, e nou tout va bese devan masak la. Akoz
    Mwen te rele nou, men nou pa t reponn; Mwen te pale, men nou pa t tande. Epi nou
    te fè mal devan zye M, e te chwazi sa ki pa t fè m plezi.”
  kos-kos: Ac fah koluk ouiya nu suwos ac kowos ac anwuki ke cutlass, mweyen kowos
    tia topuk ke pacl nga pangon kowos, ku porongo ke pacl nga kaskas. Kowos sulela
    in seakosyu ac oru ma koluk.
  hbo-WLC: וּמָנִ֨יתִי אֶתְכֶ֜ם לַחֶ֗רֶב וְכֻלְּכֶם֙ לַטֶּ֣בַח תִּכְרָ֔עוּ יַ֤עַן
    קָרָ֙אתִי֙ וְלֹ֣א עֲנִיתֶ֔ם דִּבַּ֖רְתִּי וְלֹ֣א שְׁמַעְתֶּ֑ם וַתַּעֲשׂ֤וּ הָרַע֙
    בְּעֵינַ֔י וּבַאֲשֶׁ֥ר לֹֽא־חָפַ֖צְתִּי בְּחַרְתֶּֽם׃ פ
  ibo-ibo: Aga m eme ka unu zute mma agha; unu niile ga-adakwa mgbe a na-egbu unu.
    Nʼihi na akpọrọ m unu ma unu azaghị; mgbe m gwara unu okwu, unu aṅaghị ntị. Unu
    kpachapụrụ anya mehie megide m nʼihu, họrọkwa ime ihe ndị ahụ unu maara nke ọma
    na m kpọrọ asị.”
  ory-ory: ତୁମ୍ଭମାନଙ୍କୁ ଆମ୍ଭେ ଖଡ୍ଗ ନିମନ୍ତେ ନିରୂପଣ କରିବା ଓ ତୁମ୍ଭେ ସମସ୍ତେ ବଧ ସ୍ଥାନରେ
    ନଇଁ ପଡ଼ିବ; କାରଣ ଆମ୍ଭେ ଡାକିଲା ବେଳେ ତୁମ୍ଭେମାନେ ଉତ୍ତର ଦେଲ ନାହିଁ; ଆମ୍ଭେ କଥା କହିଲା
    ବେଳେ ତୁମ୍ଭେମାନେ ଶୁଣିଲ ନାହିଁ; ମାତ୍ର ଆମ୍ଭ ଦୃଷ୍ଟିରେ ଯାହା ମନ୍ଦ, ତାହା ହିଁ ତୁମ୍ଭେମାନେ
    କଲ ଓ ଯହିଁରେ ଆମ୍ଭେ ସନ୍ତୁଷ୍ଟ ନୋହୁଁ, ତାହା ହିଁ ମନୋନୀତ କଲ।”
  chk-chk: Iei üpwe akota ngenikemi pwe oupwe mäla ren ketilas, nge ämi meinisin oupwe
    pworotiu pwe oupwe ninnila. Pun lupwen üa kökkö, ousap pälüeniei, nge lupwen üa
    kapas, ousap aüselingaei. Pwe oua chök föri mine a ngau fän mesei o filätä mine
    üsap efich.”
  rop-rop: Blanga yumob gudlak, im garra binij na. Ai garra meiksho det bigbala naif
    garra kadimap yumob. Yumob nomo bin wandim ensim langa mi wen aibin jinginatbat
    langa yumob, en yumob nomo bin teiknodis langa mi du. Bat yumob bin kipgon dumbat
    wanim ai nomo bin laigim, en yumob bin sabi yumob bin oldei dumbat ola rongwan
    ting.
  ukr-1871: Вас я обрікаю-віддаю на меч, і всї попадаєте позаколювані, за те, що я
    кликав, а ви не озивались; говорив, а ви не слухали, і творили зло в очах моїх,
    та вибирали те, що менї не до вподоби.
  deu-1951: über euch will ich das Schwert verhängen, daß ihr alle zur Schlachtung
    hinknien müßt! Denn als ich rief, antwortetet ihr nicht; als ich redete, wolltet
    ihr nicht hören; sondern ihr tatet, was in meinen Augen böse ist, und erwähltet,
    was mir nicht gefiel.
  eng-JPS: I will destine you to the sword, and ye shall all bow down to the slaughter;
    because when I called, ye did not answer, when I spoke, ye did not hear; but ye
    did that which was evil in Mine eyes, and chose that wherein I delighted not.
  srp-1865: Vas æu izbrojiti pod maè, i svi æete pripasti na klanje, jer zvah a vi
    se ne odzivaste, govorih a vi ne slušaste, nego èiniste što je zlo preda mnom
    i izabraste što meni nije po volji.
  lug-lug: ndibawaayo eri ekitala era mwenna mukutaamirire musalibwe, kubanga nabayita
    naye temwayitaba, nayogera naye temwampuliriza. Mwakola ebitasaana era ne musalawo
    okukola ebitansanyusa.”
  heb-heb: ומניתי אתכם לחרב וכלכם לטבח תכרעו יען קראתי ולא עניתם דברתי ולא שמעתם ותעשו
    הרע בעיני ובאשר לא חפצתי בחרתם׃
  ben-IRV: আমি তোমাদের জন্য তরোয়াল দিয়ে নির্দিষ্ট করব এবং তোমরা সবাই বধ হবার জন্য
    নীচু হবে, কারণ আমি যখন তোমাদের ডেকেছিলাম তোমরা উত্তর দাও নি, যখন আমি কথা বলেছিলাম
    কিন্তু তোমরা শোন নি; তার পরিবর্তে আমার চোখে যা মন্দ তোমরা তাই করেছ এবং যে বিষয়ে
    আমি অসন্তুষ্ট হই তোমরা তাই বেছে নিয়েছ।
  pan-pan: ਮੈਂ ਤਲਵਾਰ ਨੂੰ ਤੁਹਾਡਾ ਭਾਗ ਬਣਾਵਾਂਗਾ, ਤੁਸੀਂ ਸਾਰੇ ਵੱਢੇ ਜਾਣ ਲਈ ਝੁੱਕ ਜਾਓਗੇ, ਕਿਉਂ
    ਜੋ ਮੈਂ ਬੁਲਾਇਆ ਪਰ ਤੁਸੀਂ ਉੱਤਰ ਨਾ ਦਿੱਤਾ, ਮੈਂ ਗੱਲ ਕੀਤੀ ਪਰ ਤੁਸੀਂ ਨਾ ਸੁਣੀ, ਤੁਸੀਂ ਮੇਰੀ
    ਨਿਗਾਹ ਵਿੱਚ ਬਦੀ ਕੀਤੀ, ਅਤੇ ਜੋ ਮੈਨੂੰ ਪਸੰਦ ਨਹੀਂ ਸੀ, ਉਹ ਹੀ ਤੁਸੀਂ ਚੁਣਿਆ।
  mya-JVB: သင် တို့ကို ငါရေတွက် ၍ ၊ ထား ၌အပ်မည်။ ရှိသမျှ တို့သည် အသေသတ် ခြင်းကိုခံရအောင်
    ဦးချ ရကြ လိမ့်မည်။ အကြောင်း မူကား၊ သင်တို့သည် ငါခေါ် သောအခါ မ ထူး ကြ။ ငါပြော သောအခါ
    နား မ ထောင်ကြ။ ငါ့ မျက်မှောက် ၌ မကောင်း သောအကျင့် ကို ကျင့် ကြ၏။ ငါမ နှစ်သက် သော
    အရာကို ရွေး ယူကြ၏။
  hmo-hmo: emui vairana dekenai do idia vara gaudia, be mase mai hisihisi bada danu.
    Umui ibounai be tuari kaia dekena amo do umui mase. Badina be umui lau boiboi
    henia neganai umui haere lasi, bona lau hereva neganai umui kamonai lasi. To umui
    ese kara dika, egu vairana dekenai umui karaia noho, bona lau ura lasi karadia
    umui abia hidi noho.
  urd-urd: मैं तुम को गिन गिनकर तलवार के हवाले करूँगा, और तुम सब ज़बह होने के लिए
    झुकोगे; क्यूँकि जब मैंने बुलाया तो तुम ने जवाब न दिया, जब मैंने कलाम किया तो तुम
    ने न सुना; बल्कि तुम ने वही किया जो मेरी नज़र में बुरा था, और वह चीज़ पसन्द की
    जिससे मैं ख़ुश न था।
  rus-SYN: 'вас обрекаю Я мечу, и все вы преклонитесь на заклание: потому что Я звал,
    и вы не отвечали; говорил, и вы не слушали, но делали злое в очах Моих и избирали
    то, что было неугодно Мне.'
  bqc-SIM: Má á baa kpáwá fɛ̃nda ũ, í kúlɛ wà á dɛdɛ, asa ma lɛzù, i weao,
    ma yã'ò, i swã́sɛio, a yã́ pↄ́ má yeio kɛ̀, a zɛ ń yã́ pↄ́ i kamaguoo.
  tcz-CHONGTHU: Tua hi Keiman chemjama lou dinga nachung thu’u katan lhah ahitai.Nangho
    jouse hi mi khailih dinga thutanpa koma nakun sohkei dingu ahitai. Ajeh iham itileh,
    kakou petnin, neidonbut pouve. Thu kasei petnin, kasei nei ngaipeh pouve.Na lungchamtah’uva
    chonset na bolu ahin-kamitmu changtah’a nabol jeh’uva hi- chule keiman ijakaselou
    chu nalhenuva nabol tah jeh’u ahi.”
  mar-mar: पण मी तुम्हास तलवारीसाठी नेमले आहे, आणि तुम्ही सर्व वधण्यासाठी वाकवले जाल,
    कारण मी जेव्हा बोलाविले, तुम्ही उत्तर दिले नाही, जेव्हा मी बोललो, तुम्ही ऐकले
    नाही; त्याऐवजी तुम्ही माझ्या नजरेत जे वाईट ते केले, आणि मला आवडत नसलेल्या गोष्टी
    करण्याची तुम्ही निवड केली.”
  qub-qub: Chaypitami gamcunapa distïnuyquega canga sabliwan cuchuypa wañuchicänayquipaj.
    Chaynöga päsashunquipaj noga gamcunata gayaptëpis mana wiyacushayquipitami, willapaptëpis
    mana tantiyacushayquipitami. Gamcunaga mana munashä cajtami rurashcanqui. Noga
    mana munashä cajtami acrashcanquipis.»
  hat-hat: m'ap fè nou mouri nan lagè. Nou tout nou pral bese do nou pou yo koupe
    kou nou, paske mwen te rele nou, nou pa t' reponn. Mwen pale nou, nou pa t' koute
    m'. Nou fè sa ki mal devan je m', nou pito fè sa ki p'ap fè m' plezi.
  eng-BSB: I will destine you for the sword, and you will all kneel down to be slaughtered,
    because I called and you did not answer, I spoke and you did not listen; you did
    evil in My sight and chose that in which I did not delight.”
  eng-WEBPB: I will destine you to the sword, and you will all bow down to the slaughter;
    because when I called, you didn’t answer. When I spoke, you didn’t listen; but
    you did that which was evil in my eyes, and chose that in which I didn’t delight.”
  kbq-kbq: E'ina nehazanagi ha' vahe kazinkante tamavrentesnuge'za, ha' vahe'mo'za
    tamazeri pri huza bainati kazinteti tamahegahaze. Na'ankure nagrama kezamatuana
    nagri kea antahita nona nosuta, kema tamasamuana, nagri kea antahi so'ea osu'naze.
    Ana nehuta nagri navurera havi tamavu tamavaza nehuta, nagri'ma nave'nosia avu'avaza
    amage ante'naze.
  nhe-BL: Huajca na nimechtemactilis para inmiquise ica machete. Inmotlancuaquetzase
    para inmechquechtzontequise pampa quema nimechnojnotzqui, ax innechnanquilijque,
    huan quema nimechcamahui, ax inquinejque innechtlacaquilise. San inquichihuayayaj
    miyac tlamantli tlen ax cuali yonque nimechtlachilijtoc. Huan inquitlapejpeniyayaj
    inquichihuase tlamantli tlen inquimatiyayaj para na tlahuel nechcualancamaca.”
  gub-BL: Nezewe haw uzeapo putar peme nehe. Amo pezuka putar takihepuku pupe wà nehe.
    Apumuapyk kar putar pepenàràg rehe pezuka kar pà wanupe nehe. Ta'e ihe apuenoenoz
    ihe xe. Napewazar kwaw heze'eg ihewe. Aze'eg peme. Napezekaiw kwaw herehe. Pezapo
    ihewe iro ma'e. Pexaexak ma'e hemuikwahy kar haw no, i'i Tupàn.
  eng-DRA: 'I will number you in the sword, and you shall all fall by slaughter: because
    I called and you did not answer: I spoke, and you did not hear: and you did evil
    in my eyes, and you have chosen the things that displease me.'
