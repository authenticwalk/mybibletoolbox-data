verse: ISA.065.012
translations:
  mal-C: ഞാൻ നിങ്ങളെ വാളിന് ഇരയാക്കും, നിങ്ങൾ എല്ലാവരും വധിക്കപ്പെട്ടവരായി വീഴും;
    കാരണം, ഞാൻ വിളിച്ചു, എന്നാൽ നിങ്ങൾ ഉത്തരം നൽകിയില്ല, ഞാൻ സംസാരിച്ചു, എന്നാൽ നിങ്ങൾ
    ശ്രദ്ധിച്ചില്ല. എന്റെ കണ്ണുകൾക്കുമുമ്പിൽ നിങ്ങൾ തിന്മ പ്രവർത്തിക്കുകയും എനിക്ക്
    അനിഷ്ടമായതു നിങ്ങൾ തെരഞ്ഞെടുക്കുകയും ചെയ്തല്ലോ.”
  deu-TKW: über euch verhänge ich das Schwert, und insgesamt sollt ihr euch zur Schlachtung
    niederducken, dieweil ich rief, ohne daß ihr antwortetet, redete, ohne daß ihr
    hörtet; vielmehr thatet ihr, was mir mißfiel, und woran ich keinen Gefallen habe,
    das hattet ihr gern!
  lin-lin: 'nakobongisa bino ete bokufa na mopanga, mpe bino nyonso bokofukama mpo
    ete bakata bino bakingo, pamba te nabengaki, kasi boyanolaki te ; nalobaki, kasi
    boyokaki te : bosalaki kaka makambo mabe na miso na Ngai mpe boponaki makambo
    oyo esepelisaka Ngai te. »'
  eng-LSV: And I have numbered you for the sword, || And all of you bow down for slaughter,
    || Because I called, and you have not answered, || I have spoken, and you have
    not listened, || And you do evil in My eyes, || And on that which I did not desire—fixed.”
  eng-GNV: 'Therefore wil I number you to the sword, and all you shall bowe downe
    to the slaughter, because I called, and ye did not answere: I spake, and ye heard
    not, but did euil in my sight, and did chuse that thing which I would not.'
  eng-WEBSTER: 'Therefore will I number you to the sword, and ye shall all bow down
    to the slaughter: because when I called, ye did not answer; when I spoke, ye did
    not hear; but did evil before my eyes, and did choose that in which I delighted
    not.'
  nhw-BL: Huajca na nimechtemactilis para anmiquise ica machete. Anmotlancuaquetzase
    para anmechquechtzontequise pampa quema nimechnojnotzqui, amo antechnanquilijque,
    huan quema nimechcamanalhui, amo anquinejque antechtlacaquilise. San anquichihuayayaj
    miyac tlamantli catli amo cuali masque nimechtlachilijtoc. Huan anquitlapejpeniyayaj
    anquichihuase tlamantli catli anquimatiyayaj para na tlahuel nechcualancamaca.”
  swh-ONEN: nitawaagiza mfe kwa upanga, nanyi nyote mtainama chini ili kuchinjwa;
    kwa kuwa niliwaita lakini hamkuitika, nilisema lakini hamkusikiliza. Mlitenda
    maovu machoni pangu, nanyi mkachagua mambo yale yanayonichukiza.”
  bba-bba: Wee nɑ kɑ tɑkobi sisi. Kon de i yiirɑ kpɑ bu bɛɛ sɑkiri, domi nɑ bɛɛ sokɑ,
    ɑdɑmɑ i ǹ mɑn wurɑri. Nɑ kɑ bɛɛ ɡɑri kuɑ, mɑ i ǹ mɑn swɑɑ dɑki. I kuɑ ye yɑ
    ǹ wɑ̃ nɛn nɔni sɔɔ. Mɑ i swɑɑ ɡɔsɑ ye nɛn ɡɔ̃ru ɡɑ ǹ kĩ.
  eng-KJVCPB: 'Therefore will I number you to the sword, And ye shall all bow down
    to the slaughter: Because when I called, ye did not answer; When I spake, ye did
    not hear; But did evil before mine eyes, And did choose that wherein I delighted
    not.'
  luo-luo: Aseketou e dho ligangla, kendo un duto unugo chongu kar nek; nimar ne aluongou,
    to onge ngʼama ne odwoko, ne awuoyo kodu to onge ngʼama nowinjo. Ne utimo timbe
    mamono e nyima, kendo uyiero mana gik mamorou.”
  meu-meu: lauegu bagu-haoro emui ai be dare, iboumui ai na ala-ala ai ba mase; badina
    be na boiboi negana ai asio haere, bona na hereva negana ai asio kamonai, a kara
    dika na lauegu ita-ita ai o karaia, bona lau asina moalelaia ḡauna o abia hidi.
  npi-ULB: तिमीहरूलाई म तरवारको निम्ति खटाउनेछु र तिमीहरू सबै जना हत्‍यारा सामु घोप्‍टिनेछौ,
    किनभने मैले तिमीहरूलाई बोलाउँदा तिमीहरूले जवाफ दिएनौ । म बोल्दा तिमीहरूले सुनेनौ
    । तर तिमीहरूले मेरो दृष्‍टिमा जे खराब थियो त्यही गर्‍यौ र मलाई खसी नपार्ने काम
    गर्न रोज्‍यौ ।”
  yor-yor: Èmi yóò yà ọ́ sọ́tọ̀ fún idà, àti pé ẹ̀yin yóò bẹ̀rẹ̀ mọ́lẹ̀ fún àwọn tí
    a pa; nítorí mo pè, ṣùgbọ́n ẹ̀yin kò dáhùn. Mo sọ̀rọ̀ ṣùgbọ́n ẹ̀yin kò tẹ́tí sílẹ̀.
    Ẹ̀yin ṣe búburú ní ojú mi ẹ sì yan ohun tí ó bà mí lọ́kàn jẹ́.”
  pes-OPCB: پس بدانید که تیره بخت شده، به سرنوشت شومی دچار خواهید شد و از بین خواهید
    رفت! هنگامی که شما را صدا کردم جواب ندادید، و وقتی سخن گفتم گوش ندادید؛ بلکه آنچه
    را که در نظرم ناپسند بود انجام دادید.»
  tgl-ULB: itatakda ko kayo para sa espada, at lahat kayo ay yuyukod sa magkakatay,
    dahil nang tumawag ako, hindi kayo sumagot; nang nagsalita ako, hindi kayo nakinig,
    sa halip, ginawa ninyo kung ano ang masama sa aking harapan, at piniling gawin
    yung mga hindi nakalulugod sa akin.
  hui-hui: Ai i̱na horo tara mbira tíha ibilolene podo wia henego ngo. Horo ogoningi
    tínaga waitigirume ibalu tí baba wai bialu tinaga ayu tibu ne gadele ngarume tí
    bo wahai holebira. Waitigi urunime tí kamigoha ibiragola tígua tínaga ge duli
    hanga howa bulu paluwa haguaneme dindi ela ho bedamiore waitigirume tíni ma pugualu
    baga bulebira. I̱na tí olalu hewagola tígua i̱naga bi hale habe manga halu tíhondo
    bi larugolabi bia nabi harimigonaga mbirale o langeroruni heneneore tíha anda
    ibulebira. Ani bulebirago irane tígua i̱na mana lowirugo mo wahalu mana ko i̱
    mo turu nahaga ngaru bulene dabalu i̱naga deni howa mana ko wiaru hangu bialu
    haabo harimigoni.
  mya-mya: ဋ္ဌား​နှင့်​အ​သေ​သတ်​ခြင်း​ခံ​ရ​လိမ့်​မည်။ သင် တို့​သည်​ငါ​ခေါ်​သော​အ​ခါ​မ​ထူး​ကြ။
    ငါ ပြော​သော​အ​ခါ​နား​မ​ထောင်​ကြ။ သင်​တို့ သည်​ငါ​၏​ရှေ့​တွင်​ဒု​စ​ရိုက်​ပြု​လျက်
    ငါ​မ နှစ်​သက်​သော​အ​ရာ​ကို​လုပ်​ဆောင်​ကြ​၏။-
  bod-N: བདག་གིས་ཁྱོད་ཅག་རལ་གྲིའི་ཁར་གཏོད་པར་བྱ་ཞིང་། ཁྱོད་ཅག་ཚང་མས་མགོ་བསྒུར་ཏེ་གསོད་པར་འགྱུར།
    གང་ལ་ཞེ་ན། བདག་གིས་ཁྱོད་བོས་ཀྱང་ཨ་ལན་མ་སྤྲད་ལ། བདག་གིས་གཏམ་སྨྲས་ནའང་ཁྱོད་ཀྱིས་མ་མཉན་པར།
    བདག་གི་མིག་ནང་ངན་པ་གང་ཡིན་དེ་སྤྱད་ནས་བདག་མི་དགའ་བའི་དོན་རྣམས་བདམས་པས་སོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: ndichakuendesai kumunondo, uye mose muchakotamira pasi kuti mubayiwe, nokuti
    ndakadana asi hamuna kudavira, ndakataura asi hamuna kuteerera. Makaita zvakaipa
    pamberi pangu mukasarudza zvisingandifadzi.”
  spa-BLM: Te destinaré a la espada, y todos se inclinarán ante la matanza; porque
    cuando llamé, no contestaste. Cuando hablé, no escuchaste; pero tú hiciste lo
    que era malo a mis ojos, y elegí aquello en lo que no me deleité”.
  cac-cac: Yuj chi' a in svala' tas ol javoc d'a eyib'an̈. Chuclaj tas van ex stan̈vani.
    A q'uen espada ol ex milancham vuuj, ol ex em cuman, ol tzepchajel e jolom. Yujto
    ix ex vavtej, palta maj ex tac'voc d'ayin, ix in lolon d'ayex, palta maj e cha
    eyab'i. Ix e c'ulej juntzan̈ chucal max scha in c'ool.
  swh-ULB: Nitaufikisha mwisho wenu kwa upanga, na wato mtainama chini kwa kuchinjwa,
    Kwa sababu nilipokuita wewe, haukuitikia; nilipozungumza haukunisikliza. lakini
    mlifanya yaliyo mabaya katika macho yangu na kuchagua kufanya yasiyo nipendeza
    mimi.''
  bel-bel: вас асуджаю Я пад меч, і ўсе вы схіліцеся на закол, бо Я клікаў - і вы
    не адказвалі, казаў - і вы ня слухалі, а рабілі ліхое ў вачах Маіх і выбіралі
    тое, што было не даспадобы Мне.
  deu-ELBBK: Ich habe euch dem Schwert bestimmt, und ihr alle werdet zur Schlachtung
    niedersinken; weil ich gerufen, und ihr nicht geantwortet habt, geredet, und ihr
    nicht gehört habt, sondern getan was böse ist in meinen Augen, und das erwählt,
    woran ich kein Gefallen habe.
  mbb-OT: Is ukur niw ne iyan is kemetayen, ne egkeamin kew ebpematey, su hein nengumew
    a ne wazè kew medtavak, ne hein migkaǥi a ne wazè kew mebpemineg. Mibaal kew te
    mezaat diyà te etuvangan ku, ne ke hengkey is kenè ku egkesuatan, ne iyan ebeelan
    niw.
  mal-2015: ഞാൻ വിളിച്ചപ്പോൾ നിങ്ങൾ ഉത്തരം പറയാതെയും ഞാൻ അരുളിച്ചെയ്തപ്പോൾ കേൾക്കാതെയും
    എനിക്കു അനിഷ്ടമായുള്ളതു പ്രവർത്തിച്ചു എനിക്കു പ്രസാദമല്ലാത്തതു തിരഞ്ഞെടുത്തതുകൊണ്ടു
    ഞാൻ നിങ്ങളെ വാളിന്നു നിയമിച്ചുകൊടുക്കും; നിങ്ങൾ എല്ലാവരും കൊലെക്കു കുനിയേണ്ടിവരും.
  gup-gup: Wanjh bonj, ngaye marnbun bu ngudda ngurridowe kundjawakwi. Ngudda ngurrimankan
    kore ngundibun ngurridowe rowk. Kunmekbekenh ngayime ngudberre. Ngaye wanjh kayhmeng
    ngudberre dja minj kandiwokmayinj. Mak bu bengyolyolmi dja nakka minj kandibekkayi.
    Ngudda wanjh ngurridjalkurduyimi kunwarre kore kumirrk ngardduk, dja ngurridjalyimeng
    kore ngaye ngawidnang.”
  rmc-rmc: Tumaro osud ela e šabľa a savore banďona tele, hoj tumen te murdaren, bo
    vičinavas, ale tumen na odphenenas, vakeravas, ale tumen na šunenas, kerenas oda,
    so hin nalačho andre mire jakha, a kidňan tumenge avri oda, so mange nane pre
    dzeka.“
  pes-OPV: پس شما را به جهت شمشیر مقدر ساختم و جمیع شما برای قتل خم خواهید شد زیرا
    که چون خواندم جواب ندادید و چون سخن گفتم نشنیدید و آنچه را که در نظر من ناپسند
    بود بعمل آوردید و آنچه را که نخواستم برگزیدید.»
  ron-1924: вэ сортеск сабией ши тоць вець плека ӂенункюл ка сэ фиць ынжунгияць, кэч
    Еу ам кемат, ши н-аць рэспунс, ам ворбит, ши н-аць аскултат, чи аць фэкут че есте
    рэу ынаинтя Мя ши аць алес че ну-Мь плаче.”
  ben-OBCV: আমি তাদের জন্য তরোয়াল নিরূপণ করব, তখন তোমরা ঘাতকদের কাছে মাথা নিচু করবে;
    কারণ আমি ডাকলে তোমরা উত্তর দিতে না, আমি কথা বললে তোমরা শুনতে না। তোমরা আমার দৃষ্টিতে
    অন্যায় করেছ, যা আমাকে অসন্তুষ্ট করে, তোমরা তাই করেছ।”
  som-som: waxaan idinka dhigi doonaa kuwa seefta ku le'da, oo dhammaantiinna waxaad
    u wada foororsan doontaan in laydin gowraco, maxaa yeelay, markaan idiin yeedhay
    iima aydaan jawaabin, oo markaan idinla hadlayna, ima aydaan maqlin, laakiinse
    wax indhahayga hortooda shar ku ahaa baad samayseen, oo waxaad doorateen wax aanan
    ku farxin.
  lat-VUC: 'numerabo vos in gladio, et omnes in cæde corruetis: pro eo quod vocavi,
    et non respondistis; locutus sum, et non audistis; et faciebatis malum in oculis
    meis, et quæ nolui elegistis.'
  eng-ASVBT: I will destine you to the sword, and ye shall all bow down to the slaughter;
    because when I called, ye did not answer; when I spake, ye did not hear; but ye
    did that which was evil in mine eyes, and chose that wherein I delighted not.
  ita-1885: io vi darò a conto alla spada, e voi tutti sarete messi giù per essere
    scannati; perciocchè io ho chiamato, e voi non avete risposto; io ho parlato,
    e voi non avete ascoltato; anzi avete fatto ciò che mi dispiace, ed avete eletto
    ciò che non mi aggrada.
  eng-LXXUP: 'I will deliver you up to the sword, ye shall all fall by slaughter:
    for I called you, and ye hearkened not; I spoke, and ye refused to hear; and ye
    did evil in my sight, and chose the things wherein I delighted not.'
  eng-ULB: I will appoint you for the sword, and you will all bow down to the slaughter,
    because when I called, you did not answer; when I spoke, you did not listen. But
    you did what was evil in my sight and and chose to do what displeases me.”
  spa-VBL: Me aseguraré de que tu destino sea ser asesinado por la espada. Todos ustedes
    se inclinarán para ser masacrados, porque los llamé, pero no respondieron; les
    hablé, pero no escucharon. En lugar de eso, hicieron lo que es malo a mis ojos,
    eligiendo hacer lo que yo odio.
  fra-_FOB: Je vous destine aussi à l'épée, et vous vous courberez pour être égorgés;
    parce que j'ai appelé, et vous n'avez pas répondu; j'ai parlé, et vous n'avez
    pas écouté; mais vous avez fait ce qui est mal à mes yeux, et vous avez choisi
    ce qui me déplaît!
  mal-mal: ഞാൻ വിളിച്ചപ്പോൾ നിങ്ങൾ ഉത്തരം പറയാതെയും ഞാൻ അരുളിച്ചെയ്തപ്പോൾ കേൾക്കാതെയും
    എനിക്ക് അനിഷ്ടമായുള്ളതു പ്രവർത്തിച്ച് എനിക്ക് പ്രസാദമല്ലാത്തതു തിരഞ്ഞെടുത്തതുകൊണ്ട്
    ഞാൻ നിങ്ങളെ വാളിനു നിയമിച്ചുകൊടുക്കും; നിങ്ങൾ എല്ലാവരും കൊലയ്ക്ക് കുനിയേണ്ടിവരും”.
  urd-GVR: lekin tumhārī taqdīr aur hai. Maiṅ ne tumhāre lie talwār kī taqdīr muqarrar
    kī hai. Tum sab ko qasāī ke sāmne jhuknā paṛegā, kyoṅki jab maiṅ ne tumheṅ bulāyā
    to tum ne jawāb na diyā. Jab maiṅ tum se hamkalām huā to tum ne na sunā balki
    wuh kuchh kiyā jo mujhe burā lagā. Tum ne wuh kuchh iḳhtiyār kiyā jo mujhe nāpasand
    hai.”
  suz-BL: गो इन कली तरवारम साइक्‍पाइक्‍चा कली जिम्‍मा गेनन्‍नी। गे क्‍योरपांइसीचा
    कली गुर ब्‍वेनीनी। मारदे हना गो इन कली ब्रेत्‍तुनु, गे आं लोव़ मलेत्‍तीनी। गो
    लोव़ पङानु, गे मनेंनी। गो आं ङोंइती मरिम्‍शो नु आं मदाक्‍शो गेय ला योव़शा, पाइतीनी”
    देंत। यसैया ६६:४; येरमीया ७:१३
  eng-NOY: Yourselves do I destine to the sword, And all of you shall bow down before
    the slaughter; Because I called, and ye answered not, I spake, and ye would not
    hear, But did that which is evil in my sight, And chose that in which I had no
    delight.
  ita-1927: io vi destino alla spada, e vi chinerete tutti per essere scannati; poiché
    io ho chiamato, e voi non avete risposto; ho parlato, e voi non avete dato ascolto;
    ma avete fatto ciò ch’è male agli occhi miei, e avete preferito ciò che mi dispiace.
  ckb-ckb: چارەنووستان دەخەمە بەر شمشێر و هەموو بۆ سەربڕین بە چۆکدا دێن، لەبەر ئەوەی
    بانگم کرد و وەڵامتان نەدایەوە، قسەم کرد و گوێتان نەگرت بەڵکو لەبەرچاوم خراپەکاریتان
    کرد، ئەوەی من پێم ناخۆش بوو هەڵتانبژارد.»
  eng-BBE: 'Your fate will be the sword, and you will all go down to death: because
    when my voice came to you, you made no answer; you did not give ear to my word;
    but you did what was evil in my eyes, desiring what was not pleasing to me.'
