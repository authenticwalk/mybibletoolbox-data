    मेरी नाक में धुएँ व उस आग के समान हैं जो दिन भर जलती रहती है। विद्रोहियों को दण्ड
  wol-KYG: 'te ñu naan: «Dellul gannaaw, bul ma jege, maa la gëna sell!» Lii déy daa
