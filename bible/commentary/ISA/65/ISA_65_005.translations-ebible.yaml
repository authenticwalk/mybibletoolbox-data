  eng-WEBU: who say, ‘Stay by yourself, don’t come near to me, for I am holier than
    you.’ These are smoke in my nose, a fire that burns all day.
  wal-wal: Hegaa oottiiddi, eti qassi harata, ‘Yan intteyyo de7ite; nuuni intteppe
