    hataxĩ ko''ẽ nhavõ xeapyĩgua ko''õ va''e rami ikuai.'
  ilo-ULB: Kunada, 'Umadayoka, saanka nga umas-asideg kaniak, ta nasansanto-ak ngem
    sika. ’ Dagitoy a banbanag ket asuk iti agungko, maysa nga apuy a sumsumged iti
    agmalem.
  kpg-kpg: Gei digaula ga helekai gi digau ala i golo boloo, ‘Goodou noho i daha mo
    gimaadou. Gimaadou le e dabu huoloo di taletale ginai goodou.’ Au go Dimaadua
    e deemee di hila anga gi digau ala e hai beelaa! Dogu hagawelewele la guu hai
    be di ahi dela e deemee di made loo.
  uig-ARA: 'ئۇلار: «ئۆزۈڭ بىلەن بول، ماڭا يېقىنلاشقۇچى بولما؛ چۈنكى مەن سەندىن پاكمەن»
    ــ دەيدۇ؛ مۇشۇلار دىمىغىمغا كىرگەن ئىس-تۈتەك، كۈن بويى ئۆچمەي تۇرىدىغان ئوتتۇر!'
  sus-sus: E a falama mixie bɛ, ‹Wo naxa wo maso n na de, barima n sɛniyɛnxi dangife
