  kan-2017: ಅವರು, ‘ಹತ್ತಿರ ಬರಬೇಡ, ನಾನು ಮಡಿವಂತನು, ನೀನು ಸೇರತಕ್ಕವನಲ್ಲ’ ಎನ್ನುತ್ತಾ, ಅಂತು
    ಪ್ರತಿನಿತ್ಯವೂ ಮುಖದೆದುರಿಗೆ ನನ್ನನ್ನು ಕೆಣಕುತ್ತಾ, ನನ್ನ ಮೂಗಿಗೆ ದಿನವೆಲ್ಲಾ ಉರಿಯುವ ಬೆಂಕಿಯ
    ಹೊಗೆಯಾಗಿದ್ದಾರೆ.
  yap-yap: Ma aram miyad ga’ar ngak boch e girdi’, ‘Mu pired u orel romad; ya kayiggu
    thothupgad ni dabiyag ni ngam mathgad ngomad!’
  hlt-MCSB: “Nang te khoem uh laeh, kai taengla ha mop boeh,” aka ti rhoek aw he hmaikhu,
