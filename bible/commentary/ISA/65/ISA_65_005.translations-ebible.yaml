    kiyiya cuwanne gallassaa ubbaa eexxiya tama.
  spa-PDDPT: 'Ellos dicen: Quédate en tu lugar. No te acerques, porque estoy más consagrado
    que tú. Éstos son como el humo de mi furor, como fuego que arde todo el día.'
  gun-gun: 'Ha''e kuery joupe-upe aipoe''i ''rã: ‘Peĩ ke peĩa py ae, pevaẽ eme xere,
