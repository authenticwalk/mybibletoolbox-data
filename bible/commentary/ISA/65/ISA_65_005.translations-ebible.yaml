verse: ISA.065.005
translations:
  mal-C: ‘മാറിനിൽക്കുക, എന്നോട് അടുക്കരുത്, ഞാൻ നിന്നെക്കാൾ അതിവിശുദ്ധൻ!’ എന്ന് അവർ
    പറയുന്നു. ഇങ്ങനെയുള്ളവർ എന്റെ മൂക്കിലെ പുകയും ദിവസം മുഴുവൻ കത്തുന്ന തീയും ആകുന്നു.
  deu-TKW: 'die das sagen: Halte dich fern, komme mir nicht zu nahe, denn ich bin
    heilig für dich! - Rauch stieg auf in meiner Nase, Feuer, das immerfort lodert!'
  lin-lin: 'bato oyo balobaka : ‹ Zala mosika na Ngai, kopusana pene na Ngai te, pamba
    te nazali bule makasi na miso na yo ! › Bato ya lolenge oyo bazali lokola milinga
    na zolo na Ngai, lokola moto oyo epelaka mikolo nyonso.'
  eng-LSV: Who are saying, Keep to yourself, do not come near to me, || For I have
    declared you unholy. These [are] smoke in My anger, || A fire burning all the
    day.
  eng-GNV: 'Which say, Stand apart, come not neere to me: for I am holier then thou:
    these are a smoke in my wrath and a fire that burneth all the day.'
  eng-WEBSTER: Which say, Stand by thyself, come not near to me; for I am holier than
    thou. These are a smoke in my nose, a fire that burneth all the day.
  nhw-BL: 'Huan moilhuíaj se ica seyoc: ‘Ximocahua campa tiitztoc, amo technechcahui
    más, pampa techijtlacos, pampa na más nitlatzejtzeloltic que ta.’ Pero nelía na
    ayacmo niquinijiyohuía pampa mojmostla nechchihuaj ma nicualani más. Itztoque
    quen tlitl catli semilhuitl lementoc huan ipocyo calaqui ipan noyacatzol.'
  swh-ONEN: wasemao, ‘Kaa mbali; usinikaribie, kwa maana mimi ni mtakatifu mno kwako!’
    Watu wa aina hiyo ni moshi katika pua zangu, ni moto uwakao mchana kutwa.
  bba-bba: kpɑ bɑ n sere ɡɑbu sɔ̃ɔmɔ bɑ n mɔ̀, bu ɡɛsiro bu ku bu susi, domi bɑ dɛɛre.
    Adɑmɑ nɑ̀ n yenibɑ kpuro wɑ nɛn mɔru rɑ sewɑ nɡe dɔ̃ɔ wi u ku rɑ ɡbi.
  eng-KJVCPB: Which say, Stand by thyself, Come not near to me; for I am holier than
    thou. These are a smoke in my nose, A fire that burneth all the day.
  luo-luo: giwacho ni ji mamoko niya, ‘Bed mabor koda; kik isud buta, nimar aler moloyi!’
    Joma kamago gin mana iro mawuok e uma kendo ka mach maliel ma ok tho odiechiengʼ
    duto.
  meu-meu: Idia na e tomu “Dauhai ba noho, basio raka henigu kahi, badina be lau na
    helaḡa oiemu ai”. Ini na kwalahu, udu-baubaugu ai, dina idoinai e aramu lahina.
  npi-ULB: तिनीहरू भन्छन्, “टाढै खडा हो, मेरो नजिक नआइज, किनकि तँभन्दा म पवित्र छु
    ।' यी कुराहरू मेरो नाकमा दिनभरि बल्‍ने आगो धूँवा हुन् ।
  yor-yor: tí ó wí pé, ‘Ẹ sún mẹ́yìn; ẹ má wá sọ́dọ̀ mi, nítorí mo ti jẹ́ mímọ́ jù
    fún un yín!’ Àwọn ènìyàn bẹ́ẹ̀ jẹ́ èéfín nínú ihò imú mi iná tí ń fi gbogbo ọjọ́
    jó.
  pes-OPCB: 'ولی به دیگران می‌گویند: به ما نزدیک نشوید، ما را نجس نکنید، ما از شما
    مقدّس‌تر هستیم.» این مردم مرا از خود سخت بیزار کرده‌اند و به آتش خشم من دامن زده‌اند.'
  tgl-ULB: Sinasabi nila, 'Lumayo kayo, huwag kayong lalapit sa akin dahil ako ay
    mas banal kaysa sa inyo.' Ang mga bagay na ito ay parang usok sa aking ilong,
    isang apoy na nagniningas buong maghapon.
  hui-hui: Urunidagua bialu howa tigua maru karuhondo lalu, Ina bayale taraore ilili
    biaga kamagoha hapara nahe ina ela holigo tí amura kaundiani halimu, laga ka.
    Anigo i̱na wali agali mana urunidagua biaga karuhondo turu naheore kogoni. Ina
    tihondo keba timbuni ho kogome ira hagua ale i̱naga ngui harigaha howa datagi
    halu kagoni. I̱naga keba holene ogoni hundia nabi ira hungu ale daho wiagadagua
    wiaho wiaga, laya.
  mya-mya: ထို​နောက်​သူ​တို့​က​မိ​မိ​တို့​သည်​အ​လွန်​ပင် မြင့်​မြတ်​သန့်​ရှင်း​လှ​သည်၊
    အ​ခြား​သူ​တို့​နှင့် မ​ထိ​မ​တွေ့​အပ်​ဟု​ဆို​ကာ အ​ဘယ်​သူ​ကို​မျှ မိ​မိ​တို့​အနီး​သို့​မ​ချဉ်း​မ​ကပ်​စေ​ကြ။
    ငါ သည်​ဤ​သို့​သော​လူ​တို့​ကို​သည်း​မ​ခံ​နိုင်။ ထို​သူ​တို့​အ​ပေါ်​သို့​သက်​ရောက်​သည့်​ငါ​၏
    အ​မျက်​ဒေါ​သ​သည်​အ​စဉ်​တောက်​လောင် လျက်​နေ​သည့်​မီး​နှင့်​တူ​၏။
  bod-N: ད་དུང་མི་ལ་ན་རེ། ང་རང་ཁྱོད་ལས་གཙང་མ་ཡིན་པས། རྒྱང་ནས་སྡོད་དང་ངའི་ཉེ་སར་མ་བཏུད་ཅིག་ཅེས་སྨྲའོ།
    །དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། མི་འདི་དག་བདག་གི་སྣ་ཁུང་ནང་གི་དུ་བ་དང་། ཉིན་ཧྲིལ་བོར་འབར་བའི་མེ་དེ་ཡིན་ནོ།
    །
  sna-sna: vanoti, ‘Gara kure; usaswedera pedyo neni, nokuti ndiri mutsvene kupfuura
    iwe.’ Vanhu vakadaro utsi mumhuno dzangu, moto unoramba uchipfuta zuva rose.
  spa-BLM: 'que dicen: “Quédate solo”, no te acerques a mí, porque yo soy más santo
    que tú”. Esto es humo en mi nariz, un fuego que arde todo el día.'
  cac-cac: 'Syalan eb'' icha tic: Canan̈ ta'', man̈ a nitzcot a b''a d''ayon̈, yujto
    ch''ocxo quel d''ayach, xchi eb'' d''ayin. Tzin tzactzaj val yuj juntzan̈ anima
    tic, lajan val tas sc''ulej eb'' icha stab''il te'' c''ac'' ayochi tz''ec'' c''u,
    sb''at d''a yol co n̈i''.'
  swh-ULB: Wanasema, 'Simama mbali, usisogee karibu na mimi, maana mimi ni mtakatifu
    zaidi yako.' Vitu hivi ni moshi katika pua zangu, moto uwakao mchana kutwa.
  bel-bel: 'які кажа: «спыніся: не падыходзь да мяне, бо я сьвяты для цябе». Яны -
    дым у нос Мой, - агонь, што гарыць кожны дзень.'
  deu-ELBBK: 'das da spricht: Bleib für dich und nahe mir nicht, denn ich bin dir
    heilig –: diese sind ein Rauch in meiner Nase, ein Feuer, das den ganzen Tag brennt.'
  mbb-OT: Egkeǥiyan dan is duma te, ‘Kenè ka uvey kediey su kela ke meremeriki a kenikew.
    Lumpiyu a kenà sikew!’ Heini he menge etew layun dan edhimuwa he mepauk a. Is
    pauk ku kandan iring te egkeregreg he hapuy seled te tivuuk he andew.”
  mal-2015: ഞാൻ നിന്നെക്കാൾ ശുദ്ധൻ എന്നു പറകയും ചെയ്യുന്നു; അവർ എന്റെ മൂക്കിൽ പുകയും
    ഇടവിടാതെ കത്തുന്ന തീയും ആകുന്നു.
  gup-gup: Birrimekbe bininj wanjh kabirriyime, ‘Ngurridin djarreh. Yuwn bu kandimdarnhyikan.
    Ngad wanjh ngarrikukdjamun duninjh!’ Wanjh bedda yiman kundolng kamhbebme kukeb
    ngardduk, yiman kunak bu kadjalrung munguyh.”
  rmc-rmc: 'On phenen: ‚Ačh ode, kaj sal! Ma av paš ma, bo me som sveteder sar tu!‘
    Kajse manuša mange hine sar o thuv andro nakh, sar e jag, so labol calo džives.'
  pes-OPV: 'که می‌گویند: «در جای خود بایست و نزدیک من میازیرا که من از تو مقدس تر
    هستم.» اینان دود دربینی من می‌باشند و آتشی که تمامی روز مشتعل است.'
  ron-1924: 'ши каре тотушь зиче: ‘Дэ-те ынапой, ну те апропия де мине, кэч сунт сфынт!’…
    Асеменя лукрурь сунт ун фум ын нэриле Меле, ун фок каре арде неконтенит!'
  ben-OBCV: তারা বলে, ‘দূরে থাকো; আমার কাছে এসো না, কারণ আমি তোমাদের চেয়ে বেশি পবিত্র!’
    এই লোকেরা আমার নাকের কাছে ধোঁয়ার মতো, সমস্ত দিন তারা যেন প্রজ্বলিত আগুন।
  som-som: oo waxay yidhaahdaan, Goonidaada u taagnow, oo ha ii soo dhowaanin, waayo,
    waan kaa quduusanahay. Kuwaasu waa qiiq sanka iga galay, iyo dab maalinta oo dhan
    qaxmaya.
  lat-VUC: 'qui dicunt: Recede a me, non appropinques mihi, quia immundus es. Isti
    fumus erunt in furore meo, ignis ardens tota die.'
  eng-ASVBT: that say, Stand by thyself, come not near to me, for I am holier than
    thou. These are a smoke in my nose, a fire that burneth all the day.
  ita-1885: 'Che dice: Fatti in là, non accostarti a me; perciocchè io son più santo
    di te. Tali sono un fumo al mio naso, un fuoco ardente tuttodì.'
  eng-LXXUP: who say, Depart from me, draw not nigh to me, for I am pure. This is
    the smoke of my wrath, a fire burns with it continually.
  eng-ULB: They say, 'Stand away, do not come near to me, for I am holier than you.'
    These things are smoke in my nose, a fire that burns all day long.
  spa-VBL: 'Dicen a los demás: ¡Mantengan la distancia! No te acerques a mí, pues
    soy demasiado santo para que me toques. ¡Esta gente es como el humo en mis narices,
    un hedor que arde todo el día!'
  fra-_FOB: 'Qui disent: Retire-toi! ne m''approche pas! car je suis plus saint que
    toi. Ces choses sont une fumée à mes narines, un feu toujours allumé.'
  mal-mal: ഞാൻ നിന്നെക്കാൾ ശുദ്ധൻ’ എന്നു പറയുകയും ചെയ്യുന്നു; അവർ എന്റെ മൂക്കിൽ പുകയും
    ഇടവിടാതെ കത്തുന്ന തീയും ആകുന്നു.
  urd-GVR: Sāth sāth yih ek dūsre se kahte haiṅ, ‘Mujh se dūr raho, qarīb mat ānā!
    Kyoṅki maiṅ terī nisbat kahīṅ zyādā muqaddas hūṅ.’ Is qism ke log merī nāk meṅ
    dhueṅ kī mānind haiṅ, ek āg jo din-bhar jaltī rahtī hai.
  suz-BL: मेकोपुकीमी ‘गे मेके उइ बाक्‍कीन। आंइ नेक्‍था मपिने। मारदे हना इन थिशो मजाइनुङ’
    देंनीम। मेकोपुकी आं कली मरिम्‍शो रिना पाइश्‍शो कुन खोदेंशो दुम्‍शा, गेना हना यो
    ब्रशो मी बाक्‍नीमी।
  eng-NOY: 'Who yet say: Stand by thyself! come not near to me, For I am holier than
    thou! These are a smoke in my nose, A fire that burneth continually.'
  ita-1927: 'che dice: “Fatti in là non t’accostare perch’io son più santo di te”.
    Cose siffatte, sono per me un fumo nel naso, un fuoco che arde da mane a sera.'
  ckb-ckb: 'دەڵێت: ”لە شوێنی خۆت ڕابوەستە، لێم نزیک مەکەوە، چونکە من لە تۆ پیرۆزترم!“
    ئەوانە دووکەڵن لە لووتی مندا، ئاگرێکن کە بە درێژایی ڕۆژ داگیرساوە.'
  eng-BBE: 'Who say, Keep away, do not come near me, for fear that I make you holy:
    these are a smoke in my nose, a fire burning all day.'
  kan-OKCV: ‘ನಿನ್ನಷ್ಟಕ್ಕೆ ನೀನೇ ನಿಂತುಕೋ, ನನ್ನ ಬಳಿಗೆ ಬರಬೇಡ. ಏಕೆಂದರೆ ನಿನಗಿಂತ ಪರಿಶುದ್ಧನಾಗಿದ್ದೇನೆ,’
    ಎಂದು ಹೇಳುವರು. ಇವರು ನನ್ನ ಮೂಗಿನಲ್ಲಿ ಹೊಗೆಯಾಗಿಯೂ, ದಿನವೆಲ್ಲಾ ಉರಿಯುವ ಬೆಂಕಿಯಾಗಿಯೂ ಇದ್ದಾರೆ.
  tam-2017: நீ அங்கேயே இரு, என் அருகில் வராதே, உன்னைகாட்டிலும் நான் பரிசுத்தன் என்று
    சொல்கிறார்கள்; இவர்கள் என் கோபத்தாலாகிய புகையும், நாள்முழுவதும் எரிகிற நெருப்புமாயிருப்பார்கள்.
  spa-RV-1909: 'Que dicen: Estáte en tu lugar, no te llegues á mí, que soy más santo
    que tú: éstos son humo en mi furor, fuego que arde todo el día.'
  ron-BTF: 'Ei, care spun: Stai singur, nu te apropia de mine, căci sunt mai sfânt
    decât tine. Aceştia sunt un fum în nările mele, un foc ce arde toată ziua.'
  eng-WEBP: who say, ‘Stay by yourself, don’t come near to me, for I am holier than
    you.’ These are smoke in my nose, a fire that burns all day.
  eng-FBV: They tell others, “Keep your distance! Don't come close to me as I'm too
    holy to be touched by you!” These people are like smoke in my nostrils, a stink
    burning all day long!
  nld-1939: 'Dat zegt: Blijf waar gij zijt, En raak me niet aan, anders maak ik u
    heilig! Ja, zij zijn de rook in mijn neus, Het vuur, dat de hele dag brandt!'
  nch-BL: 'Huan moilhuíaj se ica seyoc: ‘Ximocahua campa tiitztoc, amo technechcahui
    más, pampa techchihuas amo nitapajpactic, pampa na más nitatzejtzeloltic que ta.’
    Pero nelía na ayecmo niquinijyohuía pampa mojmosta techchihuaj ma nicualani más.
    Itztoque quej tit cati semilhuit lementoc huan ipocyo calaqui ipan noyacatzol.'
  vie-1934: 'và dám nói rằng: Hãy đứng riêng ra, đừng lại gần ta, vì ta thánh sạch
    hơn ngươi! Bọn đó là khói nơi lỗ mũi ta, như lửa cháy cả ngày.'
  hin-CV: वे कहते हैं, ‘अपने आप काम करो; मत आओ हमारे पास, तुमसे अधिक पवित्र मैं हूं!’
    मेरे लिए तो यह मेरे नाक में धुएं व उस आग के समान है, जो सारे दिन भर जलती रहती
    है.
  eng-OURB: who say, ‘Stay by yourself, for I am holier than you.’ These are smoke
    in my nose, a fire that burns all day.
  spa-BES: 'Quienes dicen: Aléjate, no te acerques a mí, por que soy más Santo que
    tú; esto es humo en mi nariz, fuego que arde todo el día.'
  tdx-tdx: 'Ie manao ty hoe: Mijohaña ey irehe, ko mitotoke amako, amy te masiñe te
    ama’o iraho; hatoeñe añ’oroko ao iereo, afo miforehetse lomoñandro.'
  tha-KJV: ผู้​กล่าวว่า ‘ออกไปห่างๆ อย่าเข้ามาใกล้ เพราะข้าบริ​สุทธิ​์กว่าเจ้า’ เหล่านี้​เป็นควันอยู่ในจมูกของเรา
    เป็นไฟซึ่งไหม้​อยู่​วันยังค่ำ
  por-BR-2018: 'E dizem: Fica onde estás, e não te aproximes de de mim; pois sou mais
    santo do que tu; Estes são fumaça em minhas narinas, e fogo que arde o dia todo.'
  deu-ELO: 'das da spricht: Bleibe für dich und nahe mir nicht, denn ich bin dir heilig:
    Diese sind ein Rauch in meiner Nase, ein Feuer, das den ganzen Tag brennt.'
  eng-WYC-2018: which say to an heathen man, Go thou away from me, nigh thou not to
    me, for thou art unclean; these shall be smoke in my strong vengeance, fire burning
    all day. (yet who say (to the heathen), Go thou away from me, come thou not near
    to me, for thou art unclean; they be but smoke in my nose, a fire burning all
    day long!)
  epo-epo: 'kiuj diras: Iru for, ne alproksimiĝu al mi, ĉar mi estas pli sankta ol
    vi. Tiuj estas fumo por Mia nazo, fajro brulanta la tutan tagon.'
  uig-PIN: 'Ular: «Ɵzüng bilǝn bol, Manga yeⱪinlaxⱪuqi bolma; Qünki mǝn sǝndin pakmǝn»
    — dǝydu; Muxular dimiƣimƣa kirgǝn is-tütǝk, Kün boyi ɵqmǝy turidiƣan ottur!'
  beo-beo: Amalalu, ilia da eno dunuma amane sia:sa, “Gadenene mae misa! Nini mae
    digili ba:ma! Bai ninia da sema hadigi hamoi dagoi.” Na da agoaiwane dunu bagade
    higa:i. Na ilima ougi da lalu bagade amo da ha:ba:domu hame gala, agoaiwane gobesisa.
  tpi-OTNT: Na ol i save tokim ol arapela olsem, ‘Yupela stap longwe long mipela,
    long wanem, bodi bilong mipela i tambu. Olsem na yupela i no ken pas long mipela.’
    Mi no laikim tru ol dispela kain pasin ol dispela lain i mekim. Ol i mekim mi
    i belhat nogut tru long ol, na smok bilong belhat bilong mi i kamap long nus bilong
    mi. Na dispela belhat bilong mi long ol bai i no pinis, olsem paia i lait strong.
  hau-SA: suna cewa, ‘Ku tsaya a can; kada ku yi kusa da ni, gama na fi ku tsarki!’
    Irin mutanen nan hayaƙi ne a hancina, wuta kuma da take cin gaba da ci dukan yini.
  uig-LAT: 'Ular: «Özüng bilen bol, Manga yéqinlashquchi bolma; Chünki men sendin
    pakmen» — deydu; Mushular dimighimgha kirgen is-tütek, Kün boyi öchmey turidighan
    ottur!'
  nde-nde: abathi, ‘Hlala khatshana, ungasondeli phansi kwami, ngoba ngingcwele kulawe!’
    Abantu abanjalo banjengentuthu emakhaleni ami, umlilo ovuthayo ilanga lonke.
  ton-ton: ‌ʻAkinautolu ʻoku pehē, ‘Tuʻu tokotaha pe koe, ʻoua ʻe haʻu ke ofi kiate
    au; he ʻoku ou māʻoniʻoni hake ʻiate koe.’ Ko e ʻohuafi ʻakinautolu ni ʻi hoku
    fofonga, ko e afi ʻoku ulo ʻi he ʻaho kotoa pē.
  ces-1613: 'Říkajíce: Táhni preč, nepřistupuj ke mně, nebo světější jsem nežli ty.
    Tiť jsou dymem v chřípích mých a ohněm hořícím přes celý den.'
  eng-WMB: who say, ‘Stay by yourself, don’t come near to me, for I am holier than
    you.’ These are smoke in my nose, a fire that burns all day.
  tam-TCV: அவர்கள் ஒருவருக்கொருவர், ‘தள்ளி நில்லுங்கள்; எனக்கு அருகே வராதீர்கள்; ஏனெனில்
    நான் உங்களிலும் மிகத் தூய்மையானவன்’ என்கிறார்கள். இப்படிப்பட்ட மக்கள் எனது நாசியின்
    துவாரங்களில் புகையாயும் நாள்முழுவதும் எரிந்துகொண்டிருக்கும் நெருப்பாயும் இருக்கிறார்கள்.
  ceb-ULB: Nag-ingon sila, 'Palayo, ayaw pagduol kanako, kay mas balaan ako kay kaninyo.'
    Kining mga butanga aso sa akong ilong, usa ka kalayo nga nagdilaab sa tibuok adlaw.
  pol-UBG: 'I mówi: Odsuń się, nie zbliżaj się do mnie, bo jestem świętszy od ciebie.
    On jest dymem w moich nozdrzach i ogniem płonącym przez cały dzień.'
  agr-agr: 'Nunú aents aidau chichainak: ‘Antijatkaigpa iik Apajuí etegjamu asa pegkejam
    ainaji’, tuinawai. Nunú aents aina duka jii tuke, tsawantai keeka aama numamtin
    ainawai. Jii bukuituji dujin amajama numamtuk minak waitkajuinawai”, tiuwai.'
  kyc-kyc: Dopa pingi wambu dupwame wambu menge kando lao, Namwa angi yapasi ingyuo
    karamwano pilyamoŋo warendasaramiŋi repeta epa nalapape, letaminyi. Wambu dopa
    pilyaminyi dupwame nambana gyaa kata sisuku pyambwakaminyisa nambana imbu singi
    nakama keta palamo doko isare ingyuo rao kookana lokwasi lapala waiya lao awa
    awa pyuo otara ingya nalyamo.
  urd-GVU: ساتھ ساتھ یہ ایک دوسرے سے کہتے ہیں، ’مجھ سے دُور رہو، قریب مت آنا! کیونکہ
    مَیں تیری نسبت کہیں زیادہ مُقدّس ہوں۔‘ اِس قسم کے لوگ میری ناک میں دھوئیں کی مانند
    ہیں، ایک آگ جو دن بھر جلتی رہتی ہے۔
  deu-1912: 'und sprechen: “Bleibe daheim und rühre mich nicht an; denn ich bin heilig.”
