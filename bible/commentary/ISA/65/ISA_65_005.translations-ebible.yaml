    toa doduruna sa rane.
  gaz-gaz: isaan warra, ‘Achi fagaadhu; natti hin dhiʼaatin; ani si caalaa qulqulluudhaatii!’
    jedhanii dha. Sabni akkasii funyaan koo keessatti akkuma aaraa, akkuma ibidda
    guyyaa guutuu bobaʼuu ti.
  fra-LSG: 'Qui dit: Retire-toi, Ne m’approche pas, car je suis saint!… De pareilles
    choses, c’est une fumée dans mes narines, C’est un feu qui brûle toujours.'
  gnn-gnn: Nhe ŋuli ḻakaranhamirri nhunapinyay nhe bitjanmirri, ‘Ŋarranydja dhuwala
