    nhära bitjan liŋgu.
  yal-yal: E a falama, e naxa, “I masiga, i nama i yiin din n na, n ma sariɲanna nɔrɔn
    gbo i ma.” Na falana n tɔrɔma alo tɛɛ tutina n ɲɔɛni, tɛɛn naxan luma dɛgɛ waxatin
    birin.
  haw-1868: He poe olelo, E hookaawale oe ia oe ihe, mai hoopili mai ia'u, No ka mea,
    ua oi aku ko'u pono i kou. He uwahi no keia poe ma kuu ihu, He ahi no o a ana,
    a po ka la.
  arb-NAV: 'وَيَقُولُ أَحَدُهُمْ لِلآخَرِ: ’لَا تَقْتَرِبْ مِنِّي لِئَلَّا تُدَنِّسَنِي،
    لأَنِّي أَقْدَسُ مِنْكَ‘ (فَيُثِيرُونَ غَيْظِي) كَدُخَانٍ فِي أَنْفِي وَنَارٍ
    تَتَّقِدُ طُولَ النَّهَارِ.'
  ewe-ewe: Ame siwo gblɔna be, ‘Nɔ adzɔge, mègate ɖe ŋu nye o, elabena mele kɔkɔe
    akpa na wò!’ Ame siawo tɔgbi la, dzudzɔe wonye le nye ŋɔtime. Dzo si le bibim
    ŋkeke blibo la katãe wonye.
  eng-LEE: That say, Stand by thyself, come not near to me; for I am holier than thou.
    These are a smoke in my nose, a fire that burneth all the time.
  asm-FB: তেওঁলোকে কয়, ‘দূৰত থিয় থাকা; মোৰ ওচৰলৈ নাহিবা, কিয়নো মই তোমাতকৈ পবিত্ৰ,’
    তেওঁলোক মোৰ নাকত ধোঁৱাই, আৰু ওৰে দিনটো জ্বলি থকা অগ্নিস্বৰূপ।
  sus-A: عٍ عَ قَلَمَ مِشِيٍ بّ، ‹وٌ نَشَ وٌ مَسٌ ﭑ نَ دٍ، بَرِ مَ ﭑ سّنِيّنشِ دَنفِقٍ
    وٌ رَ.› نَ مِشِ مْولِ شَ قٍ شْرْشْ عَلْ تُورِ نَشَن تٍمَ تّ يِرٍ، عَ سِفَ مِشِ
    مَ.»
  fra-SBL: 'qui disent : « Reste seul, ne vous approchez pas de moi, car je suis plus
    saint que vous. C''est de la fumée dans mon nez, un feu qui brûle toute la journée.'
  hbo-hbo: הָאֹֽמְרִים֙ קְרַ֣ב אֵלֶ֔יךָ אַל־תִּגַּשׁ־בִּ֖י כִּ֣י קְדַשְׁתִּ֑יךָ אֵ֚לֶּה
    עָשָׁ֣ן בְּאַפִּ֔י אֵ֥שׁ יֹקֶ֖דֶת כָּל־הַיֹּֽום׃
  kik-kik: andũ acio moigaga atĩrĩ, ‘Njeherera, tiga kũnguhĩrĩria, tondũ niĩ ndĩ mũtheru
    gũgũkĩra!’ Andũ ta acio mahaana ta ndogo maniũrũ-inĩ makwa, na ta mwaki wakanaga
    mũthenya wothe.
  fra-NCL: 'disant : « Retire-toi ! Ne m’approche pas, car je suis saint pour toi ! »
    Ceux-là sont une fumée dans mes narines, un feu qui brûle toujours.'
  cek-AK: nihcae mah, Kamhoe ah angdoe ah, ka taengah anghnai hmah; kai loe nang pongah
    ka ciim kue, tiah thuih o. To baktih kaminawk loe ka hnah hanah hmaikhue ah oh
    o moe, athun qui angqong hmai baktiah oh o.
  cuk-cuk: 'We-dulemar sogmalad: ‘¡Be anmargi bannabagudii samalo! ¡Melle be anmarse
    walikaa gumalo!’ An bemarba bela-bela dule-islidikid gued. ”We-dulemar, waayobi
    gwen-nabir-ito an-asu-imaksulid, bane-bane soo-duurmaksiiyob gued.'
  uig-CYR: 'Улар: «Өзүң билән бол, Маңа йеқинлашқучи болма; Чүнки мән сәндин пакмән»
    — дәйду; Мошулар димиғимға киргән ис-түтәк, Күн бойи өчмәй туридиған оттур!'
  tel-2017: ‘మా దగ్గరికి రావద్దు, దూరంగా ఉండు. నీకంటే నేను పవిత్రుణ్ణి.’ అని వాళ్ళంటారు.
    వీళ్ళంతా నా ముక్కుల్లో పొగలాగా రోజంతా మండే నిప్పులాగా ఉన్నారు.
  hat-BSA: 'Ki di: ‘Rete la, ou menm, pa pwoche mwen; mwen pi sen pase ou’! Sila yo
    se lafimen nan nen Mwen, yon dife ki brile tout lajounen.'
  kos-kos: Na elos fahk nu sin mwet ngia, ‘Nimet kaluku nu yorosr. Kut mutallana,
    ac sufal kowos in pusral kut.’ Nga koflana muteng kain mwet ouingan — kasrkusrak
    luk kaclos oana sie e na ngeng ma tia ku in kunla.
  hbo-WLC: הָאֹֽמְרִים֙ קְרַ֣ב אֵלֶ֔יךָ אַל־תִּגַּשׁ־בִּ֖י כִּ֣י קְדַשְׁתִּ֑יךָ אֵ֚לֶּה
    עָשָׁ֣ן בְּאַפִּ֔י אֵ֥שׁ יֹקֶ֖דֶת כָּל־הַיּֽוֹם׃
  ibo-ibo: ndị na-asịrịta onwe ha, ‘Nọdụ iche, Abịala m nso, nʼihi na ị ga-emerụ m,
    adị m nsọ karịa gị!’ Ma ndị dị otu a dịka anwụrụ ọkụ nʼimi m. Ha bụ ọkụ na-enwu
    ehihie na nʼabalị.
  ory-ory: ସେମାନେ କହନ୍ତି, ସ୍ୱ ସ୍ଥାନରେ ଛିଡ଼ା ହୁଅ, “ଆମ୍ଭ ନିକଟକୁ ଆସ ନାହିଁ, କାରଣ ଆମ୍ଭେ
    ତୁମ୍ଭ ଅପେକ୍ଷା ପବିତ୍ର;” ଏମାନେ ଆମ୍ଭ ନାସିକାରେ ଧର୍ମସ୍ୱରୂପ, ସାରାଦିନ ପ୍ରଜ୍ୱଳିତ ଅଗ୍ନି
    ସ୍ୱରୂପ।
  chk-chk: Iwe, ra apasa ngeni chon aruur, ‘Ousap kanoto rem o atapakem, pun aia kon
    pin senikemi.’ Ekei aramas ra usun chök eu ekkei mi ötüpwaro, a ötütä lon pwöti
    iteiten rän.
  rop-rop: En afta olabat oldei dalim najalot pipul, ‘Yumob nomo kaman gulijap langa
    melabat. Dumaji melabat brabli speshalwan blanga God.’ Olabat jidan jis laik det
    nogudwan smok weya oldei meigimbat main nos ardim nomo lilbit.
  ukr-1871: 'Що говорить: Стій здалека, не наближуйся до мене, бо я сьвятий проти
    тебе! Вони — дим їдкий для мого носа, — огонь, що по всяк день горить.'
  deu-1951: 'Dabei können sie noch sagen: «Bleibe für dich, rühre mich nicht an; denn
    ich bin heiliger als du!» Solche sind ein Rauch in meiner Nase, ein Feuer, das
    den ganzen Tag brennt!'
  eng-JPS: 'That say: ''Stand by thyself, come not near to me, for I am holier than
    thou''; these are a smoke in My nose, a fire that burneth all the day.'
  srp-1865: 'Koji govore: odlazi, ne dohvataj me se, jer sam svetiji od tebe. Ti su
    dim u nozdrvama mojim, oganj koji gori vas dan.'
  lug-lug: Bagamba nti, ‘Beera wala, tojja kumpi nange, kubanga ndi mutuukirivu nnyo
    ggwe okunsaanira!’ Abantu bwe batyo mukka mu nnyindo zange, omuliro ogwaka olunaku
    lwonna.
  heb-heb: האמרים קרב אליך אל תגש בי כי קדשתיך אלה עשן באפי אש יקדת כל היום׃
  ben-IRV: তারা বলে, দূরে থাক; আমার কাছে এসো না, কারণ আমি তোমার থেকে বেশি পবিত্র।
    এই বিষয়গুলো আমার নাকের ধোঁয়ার মত, সেও আগুনের মত যা সারা দিন জ্বলতে থাকে।
  pan-pan: ਜਿਹੜੇ ਆਖਦੇ ਹਨ, ਤੂੰ ਇਕੱਲਾ ਰਹਿ, ਮੇਰੇ ਨੇੜੇ ਨਾ ਆ, ਕਿਉਂ ਜੋ ਮੈਂ ਤੇਰੇ ਤੋਂ ਜ਼ਿਆਦਾ
    ਪਵਿੱਤਰ ਹਾਂ। ਇਹ ਮੇਰੇ ਨੱਕ ਵਿੱਚ ਧੂੰਏਂ ਅਤੇ ਇੱਕ ਅੱਗ ਵਾਂਗੂੰ ਹਨ, ਜੋ ਸਾਰਾ ਦਿਨ ਬਲਦੀ ਰਹਿੰਦੀ
    ਹੈ!
  mya-JVB: သူတို့ကလည်း၊ သင်သည် အသီးအခြားနေလော့။ ငါ့ ထံသို့ မ ချဉ်း နှင့်။ ငါသည်သင့်
    ထက်သာ၍သန့်ရှင်း သည်ဟု ဆို တတ်၏။ ထို သို့သောသူတို့ သည် ငါ့ နှာခေါင်း ၌ မီးခိုး
    ကဲ့သို့၎င်း၊ အစဉ် လောင် သောမီး ကဲ့သို့၎င်း ဖြစ်ကြ၏။
  hmo-hmo: Bona haida dekenai idia gwau, ‘Ai dekena amo do umui noho siri, badina
    ai be helaga herea, ai dekenai umui dogoatao be taravatu!’ Lau Lohiabada ese unai
    bamona taudia lau ura lasi momokani, lauegu badu idia dekenai be ia bodo diba
    lasi lahi bamona.”
  urd-urd: जो कहते तू अलग ही खड़ा रह मेरे नज़दीक न आ क्यूँकि मैं तुझ से ज़्यादा पाक
    हूँ। ये मेरी नाक में धुंवें की तरह और दिन भर जलने वाली आग की तरह हैं।
  rus-SYN: 'который говорит: “остановись, не подходи ко мне, потому что я свят для
    тебя”. Они - дым для обоняния Моего, огонь, горящий всякий день.'
  bqc-SIM: 'Aaì mɛ: Ɛa, ńsu sↄ̃mazio, asa má ye mà gↄ̃ gbãlɛao! Gbɛ̃́ beeↄ dɛ
    tɛ́ pↄ́ ìↄ kũ gↄↄpii súɛlɛ ũ ma nízĩɛ.'
  tcz-CHONGTHU: Hijeng jongleh amaho khat le khatnin, “Hin naival hih un, neisu boh
    get’uvinate! Nang sanga gam chenga thenga kahi! atiuvin ahi. Hiche mite hi kanah
    hom teni dinga namsetah, gah nah theihoi ahipon, athang nam chu mangthei talou
    hel ahitai.
  mar-mar: तरी ते असे म्हणतात, ‘दुर उभा राहा, माझ्याजवळ येऊ नकोस, कारण मी तुझ्यापेक्षा
    पवित्र आहे. या गोष्टी माझ्या नाकात जाणाऱ्या धुराप्रमाणे आहेत, अशी अग्नी जी सतत
    जळत राहते.
  qub-qub: 'Paycunaga waquinta nin: ‹Ama witimuychu. Nogataga ama yatamaychu. Nogacunaga
    Dios acrashan juchaynajmi caycä› nir. Chay runacunaga mana upiypa nina rataptin
    sengaman goshtay chayar goshgöchishannömi rabyachiman.'
  hat-hat: 'Apre sa, yonn di lòt: Pa pwoche m''. Pa manyen m'', paske yo mete m''
    apa pou Bondye! Non, mwen pa ka sipòte sa y''ap fè a. Sa fè m'' move, kòlè mwen
    tankou yon dife ki p''ap janm mouri.'
  eng-BSB: They say, ‘Keep to yourself; do not come near me, for I am holier than
    you!’ Such people are smoke in My nostrils, a fire that burns all day long.
  eng-WEBPB: who say, ‘Stay by yourself, don’t come near to me, for I am holier than
    you.’ These are smoke in my nose, a fire that burns all day.
  kbq-kbq: Ana vahe'mo'za mago'a vahekura hu'za, tagri tavufgamo'a ruotage hu'neanki,
    tagri tavaontera omanita ogantu'a maniho hu'za nehaze. E'inahu zamavu zamava'ma
    nehaza zamo'a tevegumo nagonagampi fregeno kumagumaguma hiankna maka knafina nehie.
  nhe-BL: 'Huan moilhuíaj se ica seyoc: ‘Ximocahua campa tiitztoc, amo xinechnechcahui
    más, pampa tinechijtlacos, pampa na más nitlatzejtzeloltic que ta.’ Pero nelía
    na ayoc niquinijiyohuía pampa mojmostla nechchihuaj ma nicualani más. Itztoque
    queja tlitl tlen se tonal lementoc huan ipocyo calaqui ipan noyacatzol.'
  gub-BL: A'e re uze'eg nezewe amo wanupe. — Pepytu'u nehe. Pepokok zo urerehe nehe,
    ta'e uruiko ikatu wera'u ma'e romo pewi ure xe, i'i waiko wà. Agwer teko hemuikwahy
    kar a'e wà. Hekwahy haw nuzawy kwaw tata uwew 'ym ma'e.
  eng-DRA: 'That say: Depart from me, come not near me, because thou art unclean:
    these shall be smoke in my anger, a fire burning all the day.'
