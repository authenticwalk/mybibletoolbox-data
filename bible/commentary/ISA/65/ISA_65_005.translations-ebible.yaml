    hari.”
  nya-nya: Amawuza ena kuti, ‘Khala patali usandiyandikire, chifukwa ungatengere kupatulika
    kwanga!’ Ukali wanga pa anthu otere uli ngati utsi mphuno zanga, ngati moto umene
    umayaka tsiku lonse.
  hrv-hrv: 'I još govore: “Ukloni se! Ne prilazi mi da te ne posvetim.” Oni su mi
    dim u nosu, oganj što gori povazdan.'
  mps-mps: Te augwa gasa bageba te tiwai po weyu, ‘Dage dade digibulu bidao, magi
    baso meni, dago tigide habu selali. Tama tibaso, dage da dali me kisalugobeo,’
    te po wabo dao. Eno te hani dabego te tobage kolesaga ebo te eno homude hagela
    yali. Augwa te tama tebode te eno haliga sębę dwai mu augwaliba ebao. Augwalide
    eno te haliga sębę ebo te mu siligobeo, te sia bogoli gamonama dabo tiwai ebo
    dao,” wali.
  tpi-tpi: Na ol i save tokim ol arapela olsem, ‘Yupela stap longwe long mipela, long
    wanem, bodi bilong mipela i tambu. Olsem na yupela i no ken pas long mipela.’
    Mi no laikim tru ol dispela kain pasin ol dispela lain i mekim. Ol i mekim mi
    i belhat nogut tru long ol, na smok bilong belhat bilong mi i kamap long nus bilong
    mi. Na dispela belhat bilong mi long ol bai i no pinis, olsem paia i lait strong.
  dan-1931: 'som siger: “Bliv mig fra Livet, rør mig ej, jeg gør dig hellig!” De Folk
    er som Røg i min Næse, en altid luende Ild;'
  vie-OVCB: 'Thế mà chúng còn lên mặt bảo nhau: ‘Đứng xa ra! Đừng lại gần ta, ngươi
    sẽ làm ô uế ta! Vì ta thánh hơn ngươi!’ Chúng như mùi hôi thối trong mũi Ta, một
    mùi gay gắt không bao giờ đi khỏi.'
  guj-2017: તેઓ કહે છે, ‘દૂર રહો, મારી પાસે આવશો નહિ, કેમ કે હું તમારા કરતાં પવિત્ર
    છું.’ આ વસ્તુઓ મારા નસકોરામાં ધુમાડા સમાન, આખા દિવસ બળતા અગ્નિ જેવી છે.
  pon-2006A: Re ahpw kin ndaiong aramas teikan, ‘Kumwail keiweisang reht; se me sarawi
    mehlel oh sohte konehng kumwail en sair kiht!’ Eri, I kin kalahdeki soangen aramas
