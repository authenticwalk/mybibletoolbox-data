  tbz-SIM: 'Bɛ̀ɛ̀ ɔ̃ nnɑ́ɑ́ mbɛnìtìbɛ̀ tɔbɛ̀ kɛ tú: A bɑ́ n tɔ́ɔ́nnɛ̀ ɑ bɑ́ n tɔ́ɔ́nnɛ̀,
    n yí dò nkɛ́kɑ́ɑ́kɛ́ kɑ̀ɑ n kɑ̀ɑ́kɛ́ ɑ tuɔti icɛ nyi. Mí nKuyie m miɛkɛ kɛɛ̀ pɛ́ì
    dɛ yɛmbɛ̀ mɛdiɛ̀ dɛ̀ cɔ̀ú m miɛkɛ nkɛ sɑ̃́ɑ̃̀.'
  msy-2020: Egha me kamaghɨn igharaz darazi mɨgɨa ghaze, ‘E uari isa asebagh anɨga
    da baghavɨra itima, dar gavgaviba en iti, kamaghɨn amizɨ, ia bar en saghon ikɨ.
    Ia en poghan markɨ.’ Gumazamizir kaba amir araziba, kɨ bar dar aghua. Me na gamima,
    kɨ bar men anɨngaghezɨ, nan anɨngagharimɨn mɨgharim nan atinimɨn otifi. Mati avim
    isia bar gavgavizɨ moghɨn, nan anɨngagharir men itim gɨvaghan kogham.
  azb-azb: 'Onlar bir-birinə deyir: “Uzaq dur, Mənə yaxınlaşma, çünki mən səndən müqəddəsəm”.
