  pon-2006: Re ahpw kin ndaiong aramas teikan, ‘Kumwail keiweisang reht; se me sarawi
    mehlel oh sohte konehng kumwail en sair kiht!’ Eri, I kin kalahdeki soangen aramas
    pwukat—ei engieng pahrail rasehng kisiniei me sohte kin kunla.”
  jae-jae: Êsêac sêsôm gebe ‘Amoa nêm taômŋa ma mêŋandambiŋ aêac atom gebe aêac lau
    dabuŋ.’ Lau tonaŋ têtôm ja dauŋ kêtuŋ aê lusucsuŋ, kêtôm ja kêtuŋ aê bêc samuc.”
  ksd-ksd: 'dia biti: Una tur baba, koko una maravai piragu, tago iau gomgom ta dor;
    go diat dia da ra mi ta ra bilaugu, da ra iap ba i io ta ra bung parika.'
  tur-YTC: ‘Yalnız kal, bana yaklaşma, Çünkü ben senden daha kutsalım’ diyen bir halk.
    Bunlar burnumda duman, bütün gün yanan bir ateştir.”
  grc-BRENT: οἱ λέγοντες, πόῤῥω ἀπʼ ἐμοῦ, μὴ ἐγγίσῃς μοι, ὅτι καθαρός εἰμι· Οὗτος
    καπνὸς τοῦ θυμοῦ μου, πῦρ καίεται ἐν αὐτῷ πάσας τὰς ἡμέρας.
  ind-AYT: yang berkata, ‘Menjauhlah, jangan mendekat kepadaku karena aku lebih suci
