  mdy-ETH: ዔያታ ፔና ‹ኑኡኒ ዱማዼያ ማዔሢሮ ኑ ባንሢ ዑኪፖቴ!› ጋዓኔ፤ ዬይ ባካ ሮኦሮ ጉቤ ታሚጉዲ ዔኤታ ታኣኮ ዼኤፖ ዻጎ
    ዔቂሳኔ።
  twi-ASANTE: wɔka sɛ, ‘Momfiri ha; mo mmɛn me, ɛfiri sɛ me ho te dodo ma mo!’ Saa
