  ory-ory: ଏହେତୁ ପ୍ରଭୁ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଦେଖ, ଆମ୍ଭର ଦାସମାନେ ଭୋଜନ କରିବେ, ମାତ୍ର
