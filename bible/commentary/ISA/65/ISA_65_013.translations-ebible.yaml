  eng-WMBB: Therefore the Lord GOD says, “Behold, my servants will eat, but you will
    be hungry; behold, my servants will drink, but you will be thirsty. Behold, my
    servants will rejoice, but you will be disappointed.
  urd-GVH: इसलिए रब क़ादिरे-मुतलक़ फ़रमाता है, “मेरे ख़ादिम खाना खाएँगे, लेकिन तुम
    भूके रहोगे। मेरे ख़ादिम पानी पिएँगे, लेकिन तुम प्यासे रहोगे। मेरे ख़ादिम मसरूर
    होंगे, लेकिन तुम शर्मसार होगे।
  rug-rug: 'Ke hiera gua si zama nia e Zihova Baṉara: “Sari Qua nabulu si kote henahena,
    ba gamu si kote ovia; sari Qua nabulu si kote napo, ba gamu si kote memeha; sari
    Qua nabulu si kote qetuqetu, ba gamu si kote ta lotaṉa pa kinurekure.'
  gaz-gaz: 'Kanaafuu Waaqayyo Gooftaan akkana jedha: “Garboonni koo ni nyaatu; isin
    garuu ni beeloftu; garboonni koo ni dhugu; isin garuu ni dheebottu; garboonni
    koo ni gammadu; isin garuu ni qaanoftu.'
  fra-LSG: 'C’est pourquoi ainsi parle le Seigneur, l’Éternel: Voici, mes serviteurs
    mangeront, et vous aurez faim; Voici, mes serviteurs boiront, et vous aurez soif;
    Voici, mes serviteurs se réjouiront, et vous serez confondus;'
  gnn-gnn: Yo, yuwalk ŋarra nhumalaŋgu ḻakaramanydja yukurra dhuwala. Ŋunhinydja walala
    ŋunhi walala yurru buku‐ŋal'yun ŋarraku ga dhäruk märrama ŋarranha, ŋunhiyinydja
    walala yurru mirithirrina wal'ŋu maranhuyirri, ga nhumanydja yurru marrya'yirrina
    ga ŋanhdharkthirrina; walalanydja yurru ŋunhiyinydja walala djulŋithirrina goŋmirriyirrina
    nhina, yurru yukurra miyaman märr‐yiŋgathirrina wal'ŋu. Ga nhumanydja ŋunhinydja
    ŋunhi nhuma dhäruk‐märranharamiriw walala, nhumanydja yukurra yurru galŋa‐yätjthirrina,
    ŋäthina nhenydja yurru warwumirriyirrina.
  yal-yal: Nanara, Marigina Alatala ito nan falaxi, a naxa, “N ma walikɛne e dɛgema
    nɛn, koni kamɛna ɛ tan suxuma nɛn. N ma walikɛne e minma nɛn, koni min xɔnla ɛ
    tan suxuma nɛn. N ma walikɛne sɛwama nɛn, koni ɛ tan yarabima nɛn.
  haw-1868: 'Nolaila, ke olelo mai nei o Iehova, ka Haku, Aia hoi, e ai no ka''u poe
    kauwa, aka, e pololi ana oukou; Aia hoi, e inu no ka''u poe kauwa, aka, e makewai
    ana oukou; Aia hoi, e olioli no ka''u poe kauwa, aka, e hilahila ana oukou:'
  arb-NAV: 'لِذَلِكَ هَكَذَا يَقُولُ السَّيِّدُ الرَّبُّ: «هَا عَبِيدِي يَأْكُلُونَ
    وَأَنْتُمْ تَجُوعُونَ، وَيَشْرَبُونَ وَأَنْتُمْ تَظْمَأُونَ، وَيَفْرَحُونَ وَأَنْتُمْ
    تَخْزَوْنَ،'
  ewe-ewe: 'Eya ta ale Aƒetɔ Yehowa gblɔe nye esi: “Nye dɔlawo aɖu nu, ke miawo la
    dɔ awu mi. Nye dɔlawo ano nu; miawo la, tsikɔ awu mi. Nye dɔlawo akpɔ dzidzɔ,
    ke miawo la woado ŋukpe mi.'
  eng-LEE: Therefore thus hath said the Lord Eternal, Behold, my servants shall eat,
    but ye shall be hungry; behold, my servants shall drink, but ye shall be thirsty;
    behold, my servants shall rejoice, but ye shall be made ashamed;
  asm-FB: প্ৰভু যিহোৱাই এই কথা কৈছে, “চোৱা, মোৰ দাসবোৰে ভোজন কৰিব, কিন্তু তোমালোক
    ভোকত থাকিবা; চোৱা, মোৰ দাসবোৰে পান কৰিব, কিন্তু তোমালোক পিয়াহত থাকিবা; চোৱা,
