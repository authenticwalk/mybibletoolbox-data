  hin-2017: 'इस कारण प्रभु यहोवा यह कहता है: “देखो, मेरे दास तो खाएँगे, पर तुम भूखे
    रहोगे; मेरे दास पीएँगे, पर तुम प्यासे रहोगे; मेरे दास आनन्द करेंगे, पर तुम लज्जित
