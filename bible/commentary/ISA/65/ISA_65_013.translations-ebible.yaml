verse: ISA.065.013
translations:
  mal-C: 'അതിനാൽ യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “എന്റെ ദാസന്മാർ ഭക്ഷിക്കും,
    എന്നാൽ നിങ്ങൾ വിശന്നിരിക്കും; എന്റെ ദാസന്മാർ പാനംചെയ്യും, എന്നാൽ നിങ്ങൾ ദാഹിച്ചിരിക്കും;
    എന്റെ ദാസന്മാർ ആനന്ദിക്കും, എന്നാൽ നിങ്ങൾ ലജ്ജിതരാകും.'
  deu-TKW: 'Darum spricht der Herr, Jahwe, also:'
  lin-lin: 'Mpo na yango, Nkolo Yawe alobi : « Bawumbu na Ngai bakolia, kasi bino
    bokozala na nzala ; bawumbu na Ngai bakomela, kasi bino bokotikala kaka na posa
    ya komela ; bawumbu na Ngai bakosepela, kasi bino bokoyoka soni ;'
  eng-LSV: 'Therefore, thus said Lord YHWH: “Behold, My servants eat, and you hunger,
    || Behold, My servants drink, and you thirst, || Behold, My servants rejoice,
    and you are ashamed,'
  eng-GNV: 'Therefore thus saith the Lord God, Beholde, my seruants shall eate, and
    ye shalbe hungrie: beholde, my seruants shall drinke, and ye shall be thirstie:
    beholde, my seruants shall reioyce, and ye shalbe ashamed.'
  eng-WEBSTER: 'Therefore thus saith the Lord GOD, Behold, my servants shall eat,
    but ye shall be hungry: behold, my servants shall drink, but ye shall be thirsty:
    behold, my servants shall rejoice, but ye shall be ashamed:'
  nhw-BL: 'Yeca ama niamoTECO Catli Más Nijpiya Tlanahuatili quej ni niquijtohua:
    “Amojuanti anmiquise ica mayantli, pero notequipanojcahua quipiyase inintlacualis
    hasta mocahuas. Nojquiya quipiyase miyac atl para quiijise, pero amojuanti anamiquise
    huan amo anquipantise atl. Amojuanti anquipiyase tequipacholi huan pinahualistli,
    pero inijuanti quipiyase paquilistli.'
  swh-ONEN: 'Kwa hiyo hili ndilo asemalo Bwana Mwenyezi: “Watumishi wangu watakula,
    lakini ninyi mtaona njaa; watumishi wangu watakunywa lakini ninyi mtaona kiu;
    watumishi wangu watafurahi, lakini ninyi mtaona haya.'
  bba-bba: Yen sɔ̃nɑ nɑ nɛɛ, nɛn sɔm kowobu bɑ koo wɑ bu di kpɑ bu nɔ. Adɑmɑ bɛɛ,
    ɡɔ̃ɔru kɑ nim nɔru sɔɔrɑ i ko i n wɑ̃ɑ. Nɛn sɔm kowobu bɑ koo nuku dobu ko. Adɑmɑ
    bɛɛ, i ko n wɑ̃ɑwɑ sekuru sɔɔ.
  eng-KJVCPB: 'Therefore thus saith the Lord God, Behold, my servants shall eat, but
    ye shall be hungry: Behold, my servants shall drink, but ye shall be thirsty:
    Behold, my servants shall rejoice, but ye shall be ashamed:'
  luo-luo: 'Kuom mano ma e gima Jehova Nyasaye Manyalo Gik Moko Duto wacho: “Jotichna
    nochiem, to unudeny; jotichna nomethi, to unuwinj riyo; jotichna nobed gimor,
    to unune wichkuot.'
  meu-meu: 'Taunabunai Ḡaubada Iehova na ini e gwau tomamu: A itaia, egu hesiai taudia
    bae aniani, to umui na ba hitolo; a itaia, egu hesiai taudia na ranu bae inu,
    to umui na ba ranu mase; a itaia, egu hesiai taudia bae moale, to umui na bae
    hahemaraimui;'
  npi-ULB: परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ, “हेर, मेरा सेवकहरूले खानेछन्, तर तिमीहरू
    भोकै हुनेछौ । मेरा सेवकहरूले पिउनेछन्, तर तिमीहरू तिर्खाउनेछौ । मेरा सेवकहरूले
    आनन्दित हुनेछन्, तर तिमीहरू लाजमा पर्नेछौ ।
  yor-yor: 'Nítorí náà, báyìí ni Olúwa Olódùmarè wí: “Àwọn ìránṣẹ́ mi yóò jẹun; ṣùgbọ́n
    ebi yóò máa pa ẹ̀yin, àwọn ìránṣẹ́ mi yóò mu, ṣùgbọ́n òǹgbẹ yóò máa gbẹ ẹ̀yin;
    àwọn ìránṣẹ́ mi yóò ṣe àjọyọ̀, ṣùgbọ́n a ó dójútì yin.'
  pes-OPCB: 'بنابراین خداوند لشکرهای آسمان می‌فرماید: «به شما می‌گویم که خدمتگزاران
    من سیر خواهند شد، ولی شما گرسنه خواهید ماند؛ آنان آب خواهند نوشید، اما شما تشنه
    خواهید بود؛ آنان شادی خواهند کرد، ولی شما غمگین و شرمنده خواهید شد؛'
  tgl-ULB: Ito ang sinabi ng Panginoon na si Yahweh, “Masdan ninyo, ang aking mga
    lingkod ay magsisikain at magsisiinom, pero kayo ay magugutom at mauuhaw; sila
    ay magsasaya, pero kayo ay malalagay sa kahihiyan.
  hui-hui: Anidago Anduane Homogo Bibahende Haru Haame Ho Haga i̱ni kogome bi ogodagua
    laro. Wali agali i̱naga biabe biahaga karume ti tomo bayale nalu holebiragoyu
    tí ko biaga kamirume tomo nane garibilo holeberemi. I̱naga biabe biahaga maru
    karume ibabi dewaore nalu holebiragoyu wali agali i̱ erembira ngiaga kamiru tí
    ibabi nolene nawi howa iba noa timbuni halu holeberemi. I̱naga biabe biahaga wali
    agali uruni ti turu hagabu holebiragoyu tí kamiru dege taga pani naabo halu holeberemi.
  mya-mya: ထို့​ကြောင့်​ငါ့​စ​ကား​ကို​နား​ထောင်​ရန်​ငါ့​ကို ဝတ်​ပြု​သူ​တို့​သည်​ဖော​ဖော​သီ​သီ​စား​သောက်
    ရ​ကြ​လျက် သင်​တို့​မူ​ကား​ဆာ​ငတ်​မွတ်​သိပ် လျက်​ရေ​ငတ်​ကြ​လိမ့်​မည်။ ငါ​၏​ကျွန်​တို့
    သည်​ပျော်​ရွှင်​ကြ​လျက် သင်​တို့​မူ​ကား​အ​ရှက် ကွဲ​ကြ​လိမ့်​မည်​ဖြစ်​ကြောင်း​သင်​တို့​အား
    ငါ ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​ပြော​ကြား​၏။-
  bod-N: དེ་བས་གཙོ་བོ་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། བདག་གི་ཞབས་ཕྱི་རྣམས་ཀྱིས་ཁ་ཟས་སྤྱོད་ཀྱང་ཁྱོད་ཅག་ལྟོགས་པར་འགྱུར།
    ལྟོས་དང་། བདག་གི་ཞབས་ཕྱི་རྣམས་ཀྱིས་བཏུང་ཡང་ཁྱོད་ཅག་སྐོམ་པས་གདུང་། ཡང་ལྟོས་དང་།
    བདག་གི་ཞབས་ཕྱི་རྣམས་དགའ་ཡང་ཁྱོད་ཅག་ངོ་ཚ་བར་འགྱུར།
  sna-sna: 'Naizvozvo zvanzi naIshe Jehovha: “Varanda vangu vachadya, asi imi muchanzwa
    nzara; varanda vangu vachanwa, asi imi muchava nenyota; varanda vangu vachafara,
    asi imi muchanyadziswa.'
  spa-BLM: Por eso dice el Señor Yahvé, “He aquí que mis siervos comerán, pero tendrás
    hambre; he aquí que mis siervos beberán, pero tendrás sed. He aquí que mis siervos
    se alegrarán, pero se sentirá decepcionado.
  cac-cac: Yuj chi' a eb' in checab' ay tas sva eb', a exxo tic ol ex cham yuj vejel.
    Ay tas ol yuq'uej eb', a exxo tic ol ex cham yuj taquin̈tial. Ol tzalaj eb', a
    exxo tic q'uixvelal ol ex ajcanoc.
  swh-ULB: Bwana Yahwe asema hivi, ''Tazama, mtumishi atakula, lakini atashikwa na
    njaa; tazama mtumishi wangu atakunywa lakini atakuwa na kiu; tazama mtumishi wangu
    atashangilia, lakini atatiwa katika aibu.
  bel-bel: 'Таму так кажа Гасподзь Бог: вось, рабы Мае будуць есьці, а вы будзеце
    галадаць; рабы мае будуць піць, а вы зьнемагацьмеце ад смагі;'
  deu-ELBBK: 'Darum spricht der Herr, HERR, so: Siehe, meine Knechte werden essen,
    ihr aber werdet hungern; siehe, meine Knechte werden trinken, ihr aber werdet
    dürsten. Siehe, meine Knechte werden sich freuen, ihr aber werdet beschämt sein;'
  mbb-OT: Umbe, siak, is Nengazen he MEGBEVAYÀ migkaǥi a te, ‘Ebpekekaan wey ebpekeinum
    is menge suluǥuen ku, piru sikiyu mulà egkevitil wey egkemezahan kew. Egkelipey
    zan mulà piru sikiyu ebpeel-elezan kew.
  mal-2015: 'അതുകൊണ്ടു യഹോവയായ കർത്താവു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇതാ, എന്റെ ദാസന്മാർ
    ഭക്ഷിക്കും; നിങ്ങളോ വിശന്നിരിക്കും; എന്റെ ദാസന്മാർ പാനംചെയ്യും; നിങ്ങളോ ദാഹിച്ചിരിക്കും;
    എന്റെ ദാസന്മാർ സന്തോഷിക്കും; നിങ്ങളോ ലജ്ജിച്ചിരിക്കും.'
  gup-gup: Mah, bu kunmekbe kunu Yawey, nawu kawohrnan rowk, wanjh kayime ngudberre,
    “Bininj nawu ngandimarnedurrkmirri, nakka kabirriworrkmen, dja ngudda nawu ngurriwarre
    bininj wanjh ngurrimarrwedowen. Bedda kabirrikomnjulme, dja ngudda wanjh ngurridjalkombukdowen.
    Bedda kabirridjalmarrmarr, dja ngudda wanjh kunyemi ngunmang rowk.
  rmc-rmc: 'Vašoda kada phenel o RAJ, o Adonaj: „Dikh, mire služobňika chana, ale
    tumen avena bokhale. Dikh, mire služobňika pijena, ale tumen avena smedna. Dikh,
    mire služobňika radisaľona, ale tumen avena pre ladž.'
  pes-OPV: 'بنابراین خداوند یهوه می‌گوید: «هان بندگان من خواهند خورد اما شما گرسنه
    خواهید بود اینک بندگانم خواهند نوشید اما شما تشنه خواهید بود. همانا بندگانم شادی
    خواهند کرد اما شما خجل خواهید گردید.'
  ron-1924: 'Де ачея, аша ворбеште Домнул Думнезеу: „Ятэ кэ робий Мей вор мынка, яр
    вой вець фи флэмынзь; ятэ кэ робий Мей вор бя, яр воуэ вэ ва фи сете. Ятэ кэ робий
    Мей се вор букура ши вой вэ вець рушина.'
  ben-OBCV: সেই কারণে, সার্বভৌম সদাপ্রভু এই কথা বলেন, “আমার দাসেরা ভোজন করবে, কিন্তু
    তোমরা ক্ষুধার্ত থাকবে; আমার দাসেরা পান করবে, কিন্তু তোমরা তৃষ্ণার্ত থাকবে; আমার
    দাসেরা আনন্দ করবে, কিন্তু তোমরা লজ্জিত হবে।
  som-som: Sidaas daraaddeed Sayidka Rabbiga ahu wuxuu leeyahay, Bal ogaada, addoommadaydu
    wax bay cuni doonaan, idinkuse waad gaajaysnaan doontaan, addoommadaydu wax bay
    cabbi doonaan, idinkuse waad harraadsanaan doontaan, addoommadaydu way rayrayn
    doonaan, idinkuse waad ceeboobi doontaan,
  lat-VUC: 'Propter hoc hæc dicit Dominus Deus: Ecce servi mei comedent, et vos esurietis;
    ecce servi mei bibent, et vos sitietis;'
  eng-ASVBT: Therefore thus saith the Lord Jehovah, Behold, my servants shall eat,
    but ye shall be hungry; behold, my servants shall drink, but ye shall be thirsty;
    behold, my servants shall rejoice, but ye shall be put to shame;
  ita-1885: 'Perciò, così ha detto il Signore Iddio: Ecco, i miei servitori mangeranno,
    e voi sarete affamati; ecco, i miei servitori berranno, e vio sarete assetati;
    ecco, i miei servitori si rallegreranno, e voi sarete confusi;'
  eng-LXXUP: 'Therefore thus saith the Lord, Behold, my servants shall eat, but ye
    shall hunger: behold, my servants shall drink, but ye shall thirst: behold, my
    servants shall rejoice, but ye shall be ashamed:'
  eng-ULB: This is what the Lord Yahweh says, “Look, my servants will eat, but you
    will be hungry; look, my servants will drink, but you will be thirsty; look, my
    servants will rejoice, but you will be put to shame.
  spa-VBL: 'Así que esto es lo que dice el Señor: Mis siervos comerán, pero ustedes
    tendrán hambre. Mis siervos beberán, pero ustedes tendrán sed. Mis siervos festejarán,
    pero ustedes se avergonzarán.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit le Seigneur, l''Éternel: Voici, mes serviteurs
    mangeront, et vous aurez faim; mes serviteurs boiront, et vous aurez soif; voici,
    mes serviteurs seront dans la joie, et vous serez dans la confusion;'
  mal-mal: 'അതുകൊണ്ട് യഹോവയായ കർത്താവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇതാ, എന്റെ ദാസന്മാർ
    ഭക്ഷിക്കും; നിങ്ങളോ വിശന്നിരിക്കും; എന്റെ ദാസന്മാർ പാനംചെയ്യും; നിങ്ങളോ ദാഹിച്ചിരിക്കും;
    എന്റെ ദാസന്മാർ സന്തോഷിക്കും; നിങ്ങളോ ലജ്ജിച്ചിരിക്കും.'
  urd-GVR: Is lie Rab Qādir-e-mutlaq farmātā hai, “Mere ḳhādim khānā khāeṅge, lekin
    tum bhūke rahoge. Mere ḳhādim pānī pieṅge, lekin tum pyāse rahoge. Mere ḳhādim
    masrūr hoṅge, lekin tum sharmsār hoge.
  suz-BL: मोपतीके परमप्रभु यावेमी “आं गेय पाइबपुकी जचा ताइनीम। गे चहिं शोव़लु बेक्‍नीनी।
    आं गेय पाइब तूचा ताइनीम। गे चहिं तूतू दाक्‍शा बाक्‍नीनी। आं गेय पाइबपुकी ग्‍येरनीमी,
    गे चहिं मुने दोक्‍नीनी। यसैया ५५:१
  eng-NOY: 'Therefore thus saith the Lord Jehovah: Behold, my servants shall eat,
    and ye shall be hungry; Behold, my servants shall drink, and ye shall be thirsty;
    Behold, my servants shall rejoice, and ye shall be confounded;'
  ita-1927: 'Perciò, così parla il Signore, l’Eterno: Ecco, i miei servi mangeranno,
    ma voi avrete fame; ecco, i miei servi berranno, ma voi avrete sete; ecco, i miei
    servi gioiranno, ma voi sarete confusi;'
  ckb-ckb: 'لەبەر ئەوە یەزدانی باڵادەست ئەمە دەفەرموێت: «ئەوەتا بەندەکانم دەخۆن، بەڵام
    ئێوە برسی دەبن، ئەوەتا بەندەکانم دەخۆنەوە، بەڵام ئێوە تینوو دەبن، ئەوەتا بەندەکانم
    دڵخۆش دەبن، بەڵام ئێوە شەرمەزار دەبن.'
  eng-BBE: 'For this cause says the Lord God, My servants will have food, but you
    will be in need of food: my servants will have drink, but you will be dry: my
    servants will have joy, but you will be shamed:'
  kan-OKCV: 'ಹೀಗಿರುವುದರಿಂದ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: “ನನ್ನ ಸೇವಕರು ತಿನ್ನುವರು.
    ಆದರೆ ನೀವು ಹಸಿದಿರುವಿರಿ. ನನ್ನ ಸೇವಕರು ಕುಡಿಯುವರು, ಆದರೆ ನೀವು ಬಾಯಾರಿ ಇರುವಿರಿ. ಇಗೋ, ನನ್ನ
    ಸೇವಕರು ಸಂತೋಷಪಡುವರು, ಆದರೆ ನೀವು ನಾಚಿಕೆ ಪಡುವಿರಿ.'
  tam-2017: 'ஆதலால் யெகோவாவாகிய ஆண்டவர் சொல்கிறார்: இதோ, என் ஊழியக்காரர்கள் சாப்பிடுவார்கள்,
    நீங்களோ பசியாயிருப்பீர்கள்; இதோ, என் ஊழியக்காரர்கள் குடிப்பார்கள், நீங்களோ தாகமாயிருப்பீர்கள்;
    இதோ, என் ஊழியக்காரர்கள் சந்தோஷப்படுவார்கள், நீங்களோ வெட்கப்படுவீர்கள்.'
  spa-RV-1909: 'Por tanto así dijo el Señor Jehová: He aquí que mis siervos comerán,
    y vosotros tendréis hambre; he aquí que mis siervos beberán, y vosotros tendréis
    sed; he aquí que mis siervos se alegrarán, y vosotros seréis avergonzados;'
  ron-BTF: 'De aceea astfel spune Domnul DUMNEZEU: Iată, servitorii mei vor mânca,
    dar voi veţi flămânzi; iată, servitorii mei vor bea, dar voi veţi înseta; iată,
    servitorii mei se vor bucura, dar voi vă veţi ruşina;'
  eng-WEBP: Therefore the Lord GOD says, “Behold, my servants will eat, but you will
    be hungry; behold, my servants will drink, but you will be thirsty. Behold, my
    servants will rejoice, but you will be disappointed.
  eng-FBV: So this is what the Lord says, My servants will eat, but you will go hungry.
    My servants will drink, but you will go thirsty. My servants will celebrate, but
