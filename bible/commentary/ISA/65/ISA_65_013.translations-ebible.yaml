    a vi æete se stidjeti.'
  lug-lug: 'Noolwekyo kino Mukama Ayinzabyonna ky’agamba: “Abaweereza bange bajja
    kulya, naye mmwe mujja kulumwa enjala, abaweereza bange bajja kunywa, naye mmwe
    mulumwe ennyonta; abaweereza bange bajja kujaguza, naye mmwe mukwatibwe ensonyi.'
  heb-heb: לכן כה אמר אדני יהוה הנה עבדי יאכלו ואתם תרעבו הנה עבדי ישתו ואתם תצמאו
    הנה עבדי ישמחו ואתם תבשו׃
  ben-IRV: প্রভু সদাপ্রভু এই কথা বলছেন, দেখ, আমার দাসেরা খাবে, কিন্তু তোমরা খিদেয়
    থাকবে; দেখ, আমার দাসেরা পান করবে, কিন্তু তোমরা পিপাসিত থাকবে; আমার দাসেরা আনন্দ
    করবে, কিন্তু তোমাদের লজ্জায় ফেলা হবে।
  pan-pan: ਇਸ ਲਈ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, ਵੇਖੋ, ਮੇਰੇ ਦਾਸ ਖਾਣਗੇ ਪਰ ਤੁਸੀਂ ਭੁੱਖੇ
