    יִשְׂמָ֖חוּ וְאַתֶּ֥ם תֵּבֹֽשׁוּ׃
  ibo-ibo: Ya mere, nke a bụ ihe Onye kachasị ihe niile elu, bụ Onyenwe anyị na-ekwu,
