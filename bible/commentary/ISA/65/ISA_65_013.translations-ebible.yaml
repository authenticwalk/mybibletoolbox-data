    o tih, toe nangcae loe tui anghae ah na om o tih; khenah, ka tamnanawk loe anghoe
    o tih, toe nangcae loe azathaih hoiah na om o tih.
  cuk-cuk: 'A-ulale, Bab-Jehová-Bur-Gangued-Nikad weyob soged: “An-maimar mas-gunmaloed,
    bemardi, ukudmaad gudigumaloed. An-maimar gobed-nika gudimaloed, bemardi, gobedsuli
    gudigumaloed. An-maimardi, weligwar-itodii gumaloed, bemardi, bingedar-itodii
    gumaloed.'
  uig-CYR: 'Шуңа, Рәб Пәрвәрдигар мундақ дәйду: — Мана, Мениң қуллирим йәйду, Силәр
    ач қалисиләр; Мана, Мениң қуллирим ичиду, Бирақ силәр уссуз қалисиләр; Мана, Мениң
    қуллирим шатлиниду, Силәр шәрмәндиликтә қалисиләр;'
  tel-2017: యెహోవా ప్రభువు ఇలా చెబుతున్నాడు. “వినండి. నా సేవకులు భోజనం చేస్తారు గానీ
    మీరు ఆకలిగొంటారు. నా సేవకులు పానం చేస్తారు గానీ మీరు దప్పిగొంటారు. నా సేవకులు
    సంతోషిస్తారు గానీ మీరు సిగ్గుపాలవుతారు.
  hat-BSA: 'Pou sa, konsa pale Senyè BONDYE a: “Gade byen, sèvitè Mwen yo va manje,
    men nou va rete grangou. Gade byen, sèvitè Mwen yo va bwè, men nou va rete swaf.
    Gade byen, sèvitè Mwen yo va rejwi, men nou va twouve gwo wont.'
  kos-kos: Ouinge nga fahk nu suwos lah elos su alu nu sik ac akosyu fah pukanten
