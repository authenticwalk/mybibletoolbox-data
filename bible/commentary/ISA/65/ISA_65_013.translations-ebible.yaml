  sus-A: نَ كُي وٌ مَرِفِ عَلَ يِ نَن قَلَ، «ﭑ مَ كٌنيِيٍ عٍ دّفٍمَ نّ، كْنْ ﭑ وٌ
    تَن لُمَ كَامّ نَن كُي. ﭑ مَ كٌنيِيٍ عٍ مِنمَ، كْنْ يٍ شْلِ لُمَ نّ وٌ تَن مَ.
    ﭑ مَ كٌنيِيٍ سّيوَ مَ نّ، كْنْ يَافِ دُ سُمَ نّ وٌ تَن شُن نَ.
  fra-SBL: C'est pourquoi le Seigneur Yahvé dit, « Voici que mes serviteurs vont manger,
    mais vous aurez faim ; voici, mes serviteurs vont boire, mais vous aurez soif.
    Voici que mes serviteurs vont se réjouir, mais vous serez déçu.
  hbo-hbo: לָכֵ֞ן כֹּה־אָמַ֣ר ׀ אֲדֹנָ֣י יְהוִ֗ה הִנֵּ֨ה עֲבָדַ֤י ׀ יֹאכֵ֙לוּ֙ וְאַתֶּ֣ם
    תִּרְעָ֔בוּ הִנֵּ֧ה עֲבָדַ֛י יִשְׁתּ֖וּ וְאַתֶּ֣ם תִּצְמָ֑אוּ הִנֵּ֧ה עֲבָדַ֛י
    יִשְׂמָ֖חוּ וְאַתֶּ֥ם תֵּבֹֽשׁוּ׃
  kik-kik: 'Nĩ ũndũ ũcio Jehova Mwathani ekuuga atĩrĩ: “Ndungata ciakwa nĩikaarĩa
    irio, no inyuĩ nĩmũkahũũta; ndungata ciakwa nĩikaanyua, no inyuĩ nĩmũkanyoota;
    ndungata ciakwa nĩigakena, no inyuĩ nĩmũgaconorithio.'
  fra-NCL: 'C’est pourquoi ainsi parle le Seigneur Yahweh : Voici que mes serviteurs
    mangeront, et vous, vous aurez faim ; voici que mes serviteurs boiront, et vous,
    vous aurez soif ; voici que mes serviteurs seront dans l’allégresse, et vous,
    vous serez dans la confusion ;'
  cek-AK: To pongah Angraeng Sithaw mah hae tiah thuih; Khenah, ka tamnanawk loe caa
