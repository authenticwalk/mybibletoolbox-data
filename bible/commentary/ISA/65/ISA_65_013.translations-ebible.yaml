    တို့မူကား ၊ ရှက် ကြောက် ကြလိမ့်မည်။
  hmo-hmo: 'Unai dainai lau Lohiabada Dirava ese inai hereva lau gwauraia: Lau dekenai
    idia tomadiho bona kamonai henia taudia, be do idia aniani bona inuinu bada, to
    umui, be do umui hitolo bona ranu mase. Kamonai! Egu hesiai taudia be do idia
    moale, to umui, be do umui hemarai bada.'
  urd-urd: इसलिए ख़ुदावन्द ख़ुदा यूँ फ़रमाता है, कि देखो, मेरे बन्दे खाएँगे, लेकिन
    तुम भूके रहोगे; मेरे बन्दे पिएँगे, लेकिन तुम प्यासे रहोगे; मेरे बन्दे ख़ुश होंगे
    लेकिन तुम शर्मिंदा होगे।
  rus-SYN: 'Посему так говорит Господь Бог: вот, рабы Мои будут есть, а вы будете
    голодать; рабы Мои будут пить, а вы будете томиться жаждою;'
  bqc-SIM: A yã́i tò ma Dii Zĩgↄ̃de ma mɛ̀ ma zↄ̀blenaↄ pↄble, nↄana i á dɛ. Ma
    zↄ̀blenaↄ imi, imi i á dɛ. Ma zↄ̀blenaↄ pↄnakɛ, wí i á kṹ.
  tcz-CHONGTHU: 'Hijeh’a hi Thuneichungnungpen Pakaiyin asei chu: “Kalhachaten anehdingu,hinla
    nanghon kel nathoh dingu ahi. Kalhachaten adonding, hinla nangho nadangchah dingu
    ahi. Kalhachate kipah dingu, hinla nangho nalungu khama najachat dingu ahi.'
  mar-mar: तेव्हा, परमेश्वर, माझा प्रभू असे म्हणाला, “माझ्या सेवकांना खायला मिळेल,
    पण तुम्ही भुकेले रहाल. माझ्या सेवकांना पाणी मिळेल, पण तुम्ही तहानलेले रहाल.” माझे
    सेवक सुखी होतील, पण तुम्ही लज्जित व्हाल.
  qub-qub: 'Chaymi Tayta Dios cayno nin: «Sirbimajcunapäga micunanpaj cangami. Gamcunami
    ichanga yargaycho canquipaj. Sirbimajcunapaga upunanpäpis cangami. Gamcunami ichanga
    yacunaypita ñacanquipaj. Sirbimajcunaga cushicongapämi. Gamcunami ichanga pengaycho
    canquipaj.'
  hat-hat: 'Se poutèt sa, men sa Seyè a di: -Moun k''ap sèvi m'' yo va jwenn kont
    manje pou yo manje. Men nou menm n''a ret grangou. Sèvitè m'' yo va jwenn kont
    pou yo bwè, nou menm n''ap ret swaf dlo. Sèvitè m'' yo va gen kè kontan; men nou
    menm n''a wont.'
  eng-BSB: 'Therefore this is what the Lord GOD says: “My servants will eat, but you
    will go hungry; My servants will drink, but you will go thirsty; My servants will
    rejoice, but you will be put to shame.'
  eng-WEBPB: Therefore the Lord GOD says, “Behold, my servants will eat, but you will
    be hungry; behold, my servants will drink, but you will be thirsty. Behold, my
    servants will rejoice, but you will be disappointed.
  kbq-kbq: E'ina hu'negu Ra Anumzamo'na amanage hu'na nehue, Nagri eri'za vahe'mo'za
    ne'zana negahazanagi, tamagra tamagaku hugahaze. Nagri eri'za vahe'mo'za tina
    negahazanagi, tamagra tinku hugahaze. Nagri eri'za vahe'mo'za muse hugahazanagi,
    tamagra tamagazegu hugahaze.
  nhe-BL: 'Yeca ama niimoTECO Tlen Más Nijpiya Tlanahuatili quej ni niquijtohua: “Imojuanti
    inmiquise ica mayantli, pero notlatequipanojcahua quipiyase inintlacualis hasta
    mocahuas. Nojquiya quipiyase miyac atl para quiise, pero imojuanti inamiquise
    huan ax inquipantise atl. Imojuanti inquipiyase cuesoli huan pinahualistli, pero
    yajuanti quipiyase paquilistli.'
  gub-BL: A'e rupi Zanezar Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — Heta putar temi'u
    heremiruze'egete wanupe nehe, nezewe rehe we pe pema'uhez putar nehe. Ui'u putar
    wà nehe no, nezewe rehe we peiwez putar nehe no. Hurywete putar a'e wà nehe. Pemaranugar
