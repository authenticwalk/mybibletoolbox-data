  rop-rop: “Wal mi na YAWEI garra gibit daga en woda langa main wekinmenmob, en olabat
    garra abum bigwan padi. Bat ol yumob nogudbala pipul garra jidan hanggribala en
    thestibala, en yumob garra sheim miselp nomo lilbit.
  ukr-1871: 'Тим то й говорить Господь Бог: Слуги мої їсти муть, ви ж будете голодувати,
    слуги мої будуть пити, а вас буде мучити спрага. Раби мої будуть веселі, а вас
    побивати ме сором;'
  deu-1951: 'Darum spricht Gott, der HERR, also: Siehe, meine Knechte sollen essen,
