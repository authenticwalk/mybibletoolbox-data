    ਪਰ ਤੁਸੀਂ ਸ਼ਰਮਿੰਦੇ ਹੋਵੋਗੇ,
  mya-JVB: ထိုကြောင့်၊ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ငါ ၏ကျွန် တို့သည် စား
    ကြလိမ့်မည်။ သင် တို့မူကား ၊ မွတ်သိပ် ကြလိမ့်မည်။ ငါ ၏ကျွန် တို့သည် သောက် ကြလိမ့်မည်။
