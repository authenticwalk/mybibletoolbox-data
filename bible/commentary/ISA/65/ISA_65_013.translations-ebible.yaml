  hbo-WLC: לָכֵ֞ן כֹּה־אָמַ֣ר ׀ אֲדֹנָ֣י יְהוִ֗ה הִנֵּ֨ה עֲבָדַ֤י ׀ יֹאכֵ֙לוּ֙ וְאַתֶּ֣ם
