    gũkenania.
  fra-NCL: 'Réjouissez-vous plutôt et soyez dans une éternelle allégresse à cause
    de ce que je vais créer : car voici que je crée Jérusalem pour la joie, et son
    peuple pour l’allégresse.'
  cek-AK: Ka sak ih hmuen to oep oh loe, dungzan ah anghoe oh; khenah, Jerusalem loe
    anghoe moe, a thung ih kaminawk doeh anghoe o toeng hanah ka sak.
  cuk-cuk: An-ibmar-obinyesokalidba bur be weligwar-itomala, degisadegu be yeer-itomala.
    An Jerusalén-neggweburga yeer-itoged nasiksokalid, an e-dulemarga weligwar-itoged
    uksokalid.
  uig-CYR: Әксичә силәр Мениң яритидиғанлиғимдин хошаллиниңлар; Мәңгүгә шат-хурамлиқта
    болуңлар, Чүнки Мән Йерусалимни шат-хурамлиқ, Униң хәлқини хошаллиқ бәргүчи қилип
    яритимән.
  tel-2017: అయితే, నేను సృష్టించబోయే వాటి కారణంగా ఎప్పటికీ సంతోషించండి. నేను యెరూషలేమును
    ఆనందకరమైన స్థలంగా ఆమె ప్రజలను సంతోషకారణంగా సృష్టించబోతున్నాను.
  hat-BSA: Men fè kè kontan e rejwi nou jis pou tout tan nan sa ke M kreye yo; paske
    gade byen, Mwen kreye Jérusalem pou rejwisans, e pèp li a pou kè kontan.
  kos-kos: Kowos in engan ac insewowo nwe tok ke ma nga oru inge. Jerusalem sasu ma
    nga ac oru ac fah sessesla ke engan, ac mwet we ac fah insewowo.
  hbo-WLC: כִּֽי־אִם־שִׂ֤ישׂוּ וְגִ֙ילוּ֙ עֲדֵי־עַ֔ד אֲשֶׁ֖ר אֲנִ֣י בוֹרֵ֑א כִּי֩
    הִנְנִ֨י בוֹרֵ֧א אֶת־יְרוּשָׁלִַ֛ם גִּילָ֖ה וְעַמָּ֥הּ מָשֽׂוֹשׂ׃
  ibo-ibo: Ma ṅụrịanụ ọṅụ, tegharịakwa mgbe niile nʼobi ụtọ nʼihi ihe nke mụ onwe
    m na-eke, nʼihi na-aga eke Jerusalem ka ọ bụrụ ihe ọṅụ ndị ya ga-abụkwa ihe obi
    ụtọ.
  ory-ory: ମାତ୍ର ଯାହା ଆମ୍ଭେ ସୃଷ୍ଟି କରୁ, ତୁମ୍ଭେମାନେ ସଦାକାଳ ତହିଁରେ ଆନନ୍ଦିତ ହୋଇ ଉଲ୍ଲାସ
    କର; କାରଣ ଦେଖ, ଆମ୍ଭେ ଯିରୂଶାଲମକୁ ଉଲ୍ଲାସ ସ୍ୱରୂପ ଓ ତହିଁର ଲୋକମାନଙ୍କୁ ଆନନ୍ଦର ପାତ୍ର କରି
    ସୃଷ୍ଟି କରୁ।
  chk-chk: Nge oupwe chök pwapwa o mwänek fochofoch ren mine üpwe föri. Pun, üpwe
    föri Jerusalem pwe epwe eu leni mi apwapwa, nge aramasen lon repwe meseik.
  rop-rop: Yumob garra gudbinji en jidan brabli hepiwan olagija, dumaji ai garra meigim
    nyuwan Jerusalem, garram loda hepiwan pipul.
  ukr-1871: Ви ж будете веселитись і радуватись ізза того, що я творю, по віки; я
    бо обертаю Ерусалим у веселощі, а нарід його в радощі.
  deu-1951: sondern ihr sollt euch freuen und frohlocken bis in Ewigkeit über dem,
    was ich erschaffe; denn siehe, ich verwandle Jerusalem in lauter Jubel und ihr
    Volk in Freude.
  eng-JPS: But be ye glad and rejoice for ever in that which I create; for, behold,
    I create Jerusalem a rejoicing, and her people a joy.
  srp-1865: Nego se radujte i veselite se dovijeka radi onoga što æu ja stvoriti;
    jer gle, ja æu stvoriti Jerusalim da bude veselje i narod njegov da bude radost.
  lug-lug: Naye musanyukire ekyo kye ntonda mujaguze emirembe n’emirembe, kubanga
    nditonda Yerusaalemi okuba essanyu n’abantu baamu okuba okujaguza.
  heb-heb: כי אם שישו וגילו עדי עד אשר אני בורא כי הנני בורא את ירושלם גילה ועמה משוש׃
  ben-IRV: কিন্তু আমি যা সৃষ্টি করতে যাচ্ছি তাতে তোমরা চিরকাল খুশী থাকবে ও আনন্দ করবে।
    দেখ, আমি যিরূশালেমকে আনন্দের বিষয় করে এবং তার লোকদের একটা খুশীর বিষয় হিসাবে
    সৃষ্টি করব।
  pan-pan: ਪਰ ਜੋ ਕੁਝ ਮੈਂ ਉਤਪੰਨ ਕਰਦਾ ਹਾਂ, ਉਸ ਤੋਂ ਤੁਸੀਂ ਜੁੱਗੋ-ਜੁੱਗ ਖੁਸ਼ੀ ਮਨਾਓ ਅਤੇ ਬਾਗ-ਬਾਗ
    ਹੋਵੋ, ਵੇਖੋ, ਮੈਂ ਯਰੂਸ਼ਲਮ ਲਈ ਅਨੰਦ ਅਤੇ ਉਸ ਦੀ ਪਰਜਾ ਲਈ ਖੁਸ਼ੀ ਉਤਪੰਨ ਕਰਦਾ ਹਾਂ।
  mya-JVB: ငါ ဖန်ဆင်း လတံ့သောအရာကြောင့်၊ သင်တို့သည် အစဉ် အမြဲဝမ်းမြောက် ရွှန်လန်း
    ကြလိမ့်မည်။ ယေရုရှလင် မြို့ကို ဝမ်းမြောက် စရာအကြောင်း၊ မြို့ သား တို့ကို ရွှင်လန်း
    စရာအကြောင်းဖြစ်စေခြင်းငှါ ငါ ဖန်ဆင်း ၏။
  hmo-hmo: Lau ese lau karaia gauna dainai do umui moale bada ela bona hanaihanai.
    Ierusalema matamata, lau ese do lau karaia gauna, be moale gabuna momokani, iena
    taudia be mai moale danu do idia noho.
  urd-urd: बल्कि तुम मेरी इस नई पैदाइश से हमेशा की ख़ुशी और शादमानी करो, क्यूँकि देखो,
    मैं येरूशलेम को ख़ुशी और उसके लोगों को खु़र्रमी बनाऊँगा।
  rus-SYN: 'А вы будете веселиться и радоваться вовеки о том, что Я творю: ибо вот,
    Я творю Иерусалим веселием и народ его радостью.'
  bqc-SIM: À pↄnakɛ, àↄ yáalↄ pↄ́ pↄ́ málɛ kɛwa gↄↄpii, asa málɛ Yelusalɛũ kɛ
    wà yáalↄu, aà gbɛ̃́ↄ i pↄnakɛu.
  tcz-CHONGTHU: Kipah thanomuvin, Kathilsemna chunga a’itih’in kipah thanom jinguvin!
    Chule veuvin! Keiman Jerusalem hi kipana muna kasem teiding, amite jouse chu kipana
    hung kondohna hiding ahiuve.
  mar-mar: पण तर जे मी तयार करणार त्यामध्ये तुम्ही सदासर्वकाळ आनंद व उल्लास कराल.
    पाहा! मी यरूशलेमेला हर्ष आणि तिच्या लोकांस आनंद असे अस्तित्वात आणीन.
  qub-qub: Ruranäpaj caycajpäga imaycamapis fiyupa cushicuy-llapa. Mushoj Jerusalentami
    camashaj chaycho fiyupa cushicuy cananpaj.
  hat-hat: Sa m' pral fè a ap bay kè kontan, moun ap fè fèt san rete. Mwen pral fè
    yon lòt lavil Jerizalèm kote tout moun pral fè fèt. Moun li yo pral kontan.
  eng-BSB: But be glad and rejoice forever in what I create; for I will create Jerusalem
    to be a joy and its people to be a delight.
  eng-WEBPB: But be glad and rejoice forever in that which I create; for, behold,
    I create Jerusalem to be a delight, and her people a joy.
  kbq-kbq: Hianagi Nagrama kasefa'zama tro'ma hanua zanku muse huvava nehuta manigahaze.
    Nagra Jerusalemi kumara vahe'mo'zama musema hu'za manisaza kuma retro hugahue.
    Ana kumapima manisnaza vahe'mo'za tusi muse huvava hugahaze.
  nhe-BL: Huajca ximopaquilismacaca huan xiyolpaquica para nochipa ipampa tlen nijchihuas,
    pampa na sampa nijchijchihuas altepetl Jerusalén huan sampa elis se lugar campa
    senquistoc oncas paquilistli huan nopa tlacame senquistoc yolpaquise.
  gub-BL: Penurywete nehe. Peiko hurywete ma'e romo tuweharupi heremiapo ràm hexak
    mehe nehe. Ta'e amynehem putar Zeruzarez tawhu turywete haw pupe ihe nehe xe.
    Amono putar turywete haw tetea'u ipupe har wanupe nehe no.
  eng-DRA: 'But you shall be glad and rejoice for ever in these things, which I create:
    for behold I create Jerusalem a rejoicing, and the people thereof joy.'
