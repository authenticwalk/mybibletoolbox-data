verse: ISA.065.018
translations:
  mal-C: പ്രത്യുത, ഞാൻ സൃഷ്ടിക്കുന്നതിൽ നിങ്ങൾ സന്തുഷ്ടരായി എന്നേക്കും ആനന്ദിക്കുക,
    ഞാൻ ജെറുശലേമിനെ ഒരു ആനന്ദമാകുവാനും അതിലെ ജനത്തെ ഒരു സന്തോഷമാകാനുമായിട്ടാണ് സൃഷ്ടിക്കുന്നത്.
  deu-TKW: Vielmehr frohlockt und jubelt auf immer über das, was ich schaffe; denn
    fürwahr, ich schaffe Jerusalem zu Jubel um und seine Bevölkerung zu Frohlocken!
  lin-lin: Kasi bosepela mpe bozala tango nyonso na esengo mpo na misala oyo nakokela,
    pamba te nakokela Yelusalemi mpo ete ezala na esengo, mpe bato na yango basepela.
  eng-LSV: But rejoice, and rejoice forever, that I [am] Creator, || For behold, I
    am creating Jerusalem [to be] a rejoicing, || And her people a joy.
  eng-GNV: 'But be you glad and reioyce for euer in the things that I shall create:
    for beholde, I will create Ierusalem, as a reioycing and her people as a ioye,'
  eng-WEBSTER: 'But be ye glad and rejoice for ever in that which I create: for behold,
    I create Jerusalem a rejoicing, and her people a joy.'
  nhw-BL: Huajca ximopaquilismacaca huan xiyolpaquica para nochipa por catli nijchihuas,
    pampa na sempa nijchijchihuas altepetl Jerusalén huan sempa elis se lugar campa
    senquistoc oncas paquilistli huan nopa masehualme senquistoc yolpaquise.
  swh-ONEN: Lakini furahini na kushangilia daima katika hivi nitakavyoumba, kwa kuwa
    nitaumba Yerusalemu uwe wa kupendeza, nao watu wake wawe furaha.
  bba-bba: I yɛ̃ɛrio, kpɑ i n wɑ̃ɑ nuku dobu sɔɔ sere kɑ bɑɑdommɑɔ ye kon tɑkɑ kon
    sɔ̃. Wee, nɑ Yerusɑlɛmu kpɑɑ bɑnimɔ yè sɔɔ nuku dobu ko n wɑ̃ɑ, kpɑ yen tɔmbu
    bu yɛ̃ɛri.
  eng-KJVCPB: 'But be you glad and rejoice for ever in that which I create: For behold,
    I create Jerusalem a rejoicing, and her people a joy.'
  luo-luo: To bed mamor kendo gi ilo manyaka chiengʼ, gi gik ma abiro chweyo, nimar
    abiro chweyo Jerusalem obed dala makelo mor, kendo joma odakie obed gi ilo.
  meu-meu: A ba lalo namo, ba moale hanaihanai, na karamu ḡaudia ba moalelai; badina
    be Ierusalem na karaiamu, moale ḡauna, bona ena taunimanima na karadiamu, moale
    taudia.
  npi-ULB: तर मैले सृष्‍टि गर्न लागेको कुरामा तिमीहरू सदासर्वदा खुसी र आनन्दित हुनेछौ
    । हेर, यरूशलेमलाई आनन्दको रूपमा र त्यसका मानिसहरूलाई खुसीको रूपमा मैले सृष्‍टि
    गर्न लागेको छु ।
  yor-yor: Ṣùgbọ́n ẹ yọ̀ kí inú yín dùn títí láé nínú ohun tí èmi yóò dá, nítorí èmi
    yóò dá Jerusalẹmu láti jẹ́ ohun ìdùnnú àti àwọn ènìyàn rẹ̀, ohun ayọ̀.
  pes-OPCB: ای قوم من، از این آفرینش جدید، تا ابد شاد و مسرور باشید، زیرا اورشلیم
    را نیز از نو می‌آفرینم تا شهر شادی و سرور شما باشد.
  tgl-ULB: Pero kayo ay magagalak at magsasaya nang walang hanggan sa aking lilikhain.
    Masdan ninyo, malapit ko nang likhain ang Jerusalem bilang isang kaligayahan,
    at ang kanyang mamamayan bilang isang kagalakan.
  hui-hui: Tígua i̱na áyu mbirale bibahende gahenge waberogonaga turu haabo halu holene
    nga. Yarusaleme gahenge wabuleberogoha wali agalirume gubalini haga haga buwa
    turu dege ho halu tinaga bu miniha mo palia holene wu to̱lai holebira.
  mya-mya: ငါ​ဖန်​ဆင်း​တော်​မူ​သည့်​အ​မှု​၌​ထာ​ဝ​စဉ် အား​ရ​ဝမ်း​မြောက်​ကြ​လော့။ ငါ​ဖန်​ဆင်း​တော်
    မူ​သည့်​ယေ​ရု​ရှ​လင်​မြို့​သစ်​သည်​နှစ်​ထောင်း အား​ရ​ဖွယ်​ကောင်း​၍၊ ထို​မြို့​မှ​လူ​တို့​သည်
    လည်း​ဝမ်း​မြောက်​ရွှင်​လန်း​ကြ​လိမ့်​မည်။-
  bod-N: བདག་གིས་བཀོད་པ་དེའི་ཕྱིར་ཁྱོད་རྣམས་ནམ་ཡང་དགའ་བར་གྱུར་ཅིག གང་ལ་ཞེ་ན། བདག་གིས་ཡེ་རུ་སཱ་ལེམ་ནི་དགའ་སྤྲོ་དང་།
    དེའི་མི་རྣམས་བདེ་སྐྱིད་ལ་བཀོད་དོ། །
  sna-sna: Asi farai mupembere nokusingaperi mune zvandichasika, nokuti ndichasika
    Jerusarema kuti rifadze uye kuti vanhu varo vave mufaro.
  spa-BLM: Pero alégrate y regocíjate para siempre en lo que yo creo; porque, he aquí
    que yo creo a Jerusalén para que sea una delicia, y su pueblo una alegría.
  cac-cac: Tzalajan̈ec d'a masanil tiempo yuj tas ol in c'ulej, yujto ol in b'oxiq'ue
    chon̈ab' Jerusalén b'aj ay tzalajc'olal, a eb' anima cajan ta' ol tzalaj eb' vuuj.
  swh-ULB: Lakini mtakuwa na furaha na kushangilia daima kwa nitakachokiumba. Tazama,
    Ninakaribia kuumba Yerusalemu mpya kama furaha na watu wake wenye furaha.
  bel-bel: 'А вы будзеце весяліцца і радавацца вавекі з таго, што Я ствараю: бо вось,
    Я ствараю Ерусалім весялосьцю і народ яго радасьцю.'
  deu-ELBBK: Sondern freut euch und frohlockt für und für über das, was ich schaffe.
    Denn siehe, ich wandle Jerusalem in Frohlocken um und sein Volk in Freude.
  mbb-OT: Umbe, medlipey kew wey medlipeylipey te wazà pidtemanan tenged kayi te ebeelan
    ku. Su edhimuwen ku is Jerusalem he kelipey te menge etew, ne ebpekeveǥey zaan
    te kelipey is menge meǥinged kayi.
  mal-2015: ഞാൻ സൃഷ്ടിക്കുന്നതിനെക്കുറിച്ചു നിങ്ങൾ സന്തോഷിച്ചു എന്നേക്കും ഘോഷിച്ചുല്ലസിപ്പിൻ;
    ഇതാ, ഞാൻ യെരൂശലേമിനെ ഉല്ലാസപ്രദമായും അതിലെ ജനത്തെ ആനന്ദപ്രദമായും സൃഷ്ടിക്കുന്നു.
  gup-gup: Bu ngaye ngabolkmarnbun rowk, wanjh ngurriwernhnjilngmarrmarrnin munguyh.
    Ngaye ngayawoyhbolkkerrngehme kunredkimuk Jerusalem ba ngurridjalnjilngmakmen,
    dja bininj nawu kabirrihni, wanjh ngaye ngandinjilngmarnbun bu ngamarrmarr.
  rmc-rmc: Radisaľon a thoven baripen andre oda, so stvorinava, bo dikhen, kerava
    o Jeruzalem pro radišagos, a o manuša andre radisaľona.
  pes-OPV: بلکه ازآنچه من خواهم آفرید، شادی کنید و تا به ابدوجد نمایید زیرا اینک اورشلیم
    را محل وجد وقوم او را محل شادمانی خواهم آفرید.
  ron-1924: Чи вэ вець букура ши вэ вець весели пе вечие пентру челе че вой фаче.
    Кэч вой префаче Иерусалимул ын веселие ши пе попорул луй, ын букурие.
  ben-OBCV: কিন্তু আমি যা সৃষ্টি করব, তার জন্য আনন্দিত ও চিরকালের জন্য উল্লসিত হও,
    কারণ আমি জেরুশালেমকে হর্ষের জন্য ও তার লোকেদের আনন্দের জন্য সৃষ্টি করব।
  som-som: Laakiinse farxa oo weligiinba waxa aan abuuro ku reyreeya, waayo, bal eega,
    Yeruusaalem waxaan u abuuraa rayrayn, dadkeedana farxad baan u abuuraa.
  lat-VUC: 'Sed gaudebitis et exsultabitis usque in sempiternum in his quæ ego creo:
    quia ecce ego creo Jerusalem exsultationem, et populum ejus gaudium.'
  eng-ASVBT: But be ye glad and rejoice forever in that which I create; for, behold,
    I create Jerusalem a rejoicing, and her people a joy.
  ita-1885: Anzi rallegratevi, e festeggiate in perpetuo, per le cose che io son per
    creare; perciocchè, ecco, io creerò Gerusalemme per esser tutta gioia, ed il suo
    popolo per esser tutto letizia.
  eng-LXXUP: But they shall find in her joy and exultation; for, behold, I make Jerusalem
    a rejoicing, and my people a joy.
  eng-ULB: But you will be glad and rejoice forever in what I am about to create.
    See, I am about to create Jerusalem as a joy, and her people as a delight.
  spa-VBL: Alégrense y sean felices por siempre y para siempre en lo que voy a crear,
    porque haré de Jerusalén un lugar encantador, y de su gente una verdadera alegría.
  fra-_FOB: Mais réjouissez-vous à jamais, et soyez dans l'allégresse, à cause de
    ce que je vais créer. Car voici, je vais créer Jérusalem pour l'allégresse, et
    son peuple pour la joie.
  mal-mal: ഞാൻ സൃഷ്ടിക്കുന്നതിനെക്കുറിച്ച് നിങ്ങൾ സന്തോഷിച്ച് എന്നേക്കും ഘോഷിച്ചുല്ലസിക്കുവിൻ;
    ഇതാ, ഞാൻ യെരൂശലേമിനെ ഉല്ലാസപ്രദമായും അതിലെ ജനത്തെ ആനന്ദപ്രദമായും സൃഷ്ടിക്കുന്നു.
  urd-GVR: Chunāṅche ḳhush-o-ḳhurram ho! Jo kuchh maiṅ ḳhalaq karūṅga us kī hameshā
    tak ḳhushī manāo! Kyoṅki dekho, maiṅ Yarūshalam ko shādmānī kā bāis aur us ke
    bāshindoṅ ko ḳhushī kā sabab banāūṅgā.
  suz-BL: गेपुकी आं सेल्‍शोमी शुश ग्‍येरसीने। मारदे हना गो यरूसलेम कली कुम्‍सो पपाइश्‍शा,
    आ मुर नेल्‍ल आन कली ग्‍येरपाइक्‍नुङमी। यसैया ६६:२२; यसैया ३५:१०; यसैया २५:८; प्रकाश
    २१:४
  eng-NOY: But ye shall be glad and exult forever In that which I create; For behold!
    I create Jerusalem a rejoicing, And her people a joy.
  ita-1927: Rallegratevi, sì, festeggiate in perpetuo per quanto io sto per creare;
    poiché, ecco, io creo Gerusalemme per il gaudio, e il suo popolo per la gioia.
  ckb-ckb: بەڵکو ئێوە بۆ هەتاهەتایە دڵخۆش و شاد بن لەوەی من بەدی دەهێنم، چونکە ئەوەتا
    من ئۆرشەلیمی شاد بەدی دەهێنم و دانیشتووانەکەی دڵخۆش دەبن.
  eng-BBE: But men will be glad and have joy for ever in what I am making; for I am
    making Jerusalem a delight, and her people a joy.
  kan-OKCV: ಆದರೆ ನಾನು ಸೃಷ್ಟಿಸುವುದರ ವಿಷಯದಲ್ಲಿ ಸಂತೋಷಿಸಿ, ಎಂದೆಂದಿಗೂ ಉಲ್ಲಾಸಪಡಿರಿ. ಏಕೆಂದರೆ
    ಇಗೋ, ನಾನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಉಲ್ಲಾಸವನ್ನೂ, ನನ್ನ ಜನರಲ್ಲಿ ಸಂತೋಷವನ್ನೂ ಸೃಷ್ಟಿಸುತ್ತೇನೆ.
  tam-2017: நான் படைக்கிறதினாலே நீங்கள் என்றென்றைக்கும் மகிழ்ந்து களிகூர்ந்திருங்கள்;
    இதோ, எருசலேமைக் களிகூருதலாகவும், அதின் மக்களை மகிழ்ச்சியாகவும் படைக்கிறேன்.
  spa-RV-1909: 'Mas os gozaréis y os alegraréis por siglo de siglo en las cosas que
    yo crío: porque he aquí que yo crío á Jerusalem alegría, y á su pueblo gozo.'
  ron-BTF: Dar veseliţi-vă şi bucuraţi-vă pentru totdeauna în ceea ce fac; căci, iată,
    fac Ierusalimul o bucurie şi poporul ei, o veselie.
  eng-WEBP: But be glad and rejoice forever in that which I create; for, behold, I
    create Jerusalem to be a delight, and her people a joy.
  eng-FBV: Be glad, and be happy forever and ever in what I'm going to create, for
    I will make Jerusalem a delightful place, and its people a real joy.
  nld-1939: Maar men zal zich verheugen en eeuwig verblijden Over wat Ik zal scheppen.
    Zie, Jerusalem schep Ik om in gejubel, In vreugde zijn volk;
  nch-BL: Huajca ximopaquilismacaca huan xiyolpaquica para nochipa por cati nijchihuas,
    pampa na sempa nijchijchihuas altepet Jerusalén huan sempa elis se lugar campa
    senquisa oncas paquilisti huan nopa masehualme senquisa yolpaquise.
  vie-1934: Thà các ngươi hãy mừng rỡ và vui vẻ đời đời trong sự ta dựng nên. Thật,
    ta dựng nên Giê-ru-sa-lem cho sự vui, và dân nó cho sự mừng rỡ.
  hin-CV: इसलिये मैं जो कुछ बना रहा हूं उसमें सर्वदा मगन और खुश रहो, क्योंकि देखो
    मैं येरूशलेम को मगन और आनंदित बनाऊंगा.
  eng-OURB: But be glad and rejoice forever in that which I create; for, behold, I
    create Jerusalem [City of peace] to be a delight, and her people a joy.
  spa-BES: Pero los hombres se alegrarán y gozarán eternamente de lo que estoy haciendo;
    porque yo hago de Jerusalén un deleite, y su pueblo una alegría.
  tdx-tdx: Aa le mifalea naho mirebeha nainai’e amy hitseneakoy; ingo, hamboareko
    firebehañe t’Ierosalaime naho hafaleañe ondati’eo.
  tha-KJV: แต่​จงชื่นบานและเปรมปรี​ดิ​์​เป็นนิตย์​ในสิ่งซึ่งเราสร้างขึ้น เพราะ ดู​เถิด
    เราสร้างเยรูซาเล็มให้เป็​นที​่เปรมปรี​ดิ​์ และชนชาติของเมืองนั้นให้เป็นความชื่นบาน
  por-BR-2018: Porém vós ficai contentes e alegrai-vos para sempre naquilo que eu
    crio; porque eis que crio a Jerusalém uma alegria, e a seu povo um contentamento.
  deu-ELO: Sondern freuet euch und frohlocket für und für über das, was ich schaffe.
    Denn siehe, ich wandle Jerusalem in Frohlocken um und sein Volk in Freude.
  eng-WYC-2018: But ye shall have joy, and make full out joying till into without
    end, in these things which I make; for lo! I make Jerusalem (to be) full out joying,
    and the people thereof (to be a) joy. (But ye shall have joy, and shall rejoice
    until forever, over these things which I make; for behold! I shall make the new
    Jerusalem to be full of joy, and its people to have joy.)
  epo-epo: Kaj vi nur ĝojos kaj estos gajaj ĉiam pri tio, kion Mi kreos; ĉar jen Mi
    kreos Jerusalemon por ĝojo kaj ĝian popolon por gajeco.
  uig-PIN: Əksiqǝ silǝr Mening yaritidiƣanliⱪimdin huxallininglar; Mǝnggügǝ xad-huramliⱪta
    bolunglar, Qünki Mǝn Yerusalemni xad-huramliⱪ, Uning hǝlⱪini huxalliⱪ bǝrgüqi
    ⱪilip yaritimǝn.
  beo-beo: Na gaheabolo liligi hamomuba:le, dilia eso huluane hahawane bagade ba:mu
    da defea. Gaheabolo Yelusaleme Na da hamomu amo ganodini da hahawane hou fawane
    ba:mu amola ea fi dunu da hahawane bagade ganumu.
  tpi-OTNT: Yupela i ken bel gut na amamas oltaim long nupela samting nau mi wokim.
    Dispela nupela Jerusalem mi laik wokim, em bai i kamap ples ol manmeri i ken laikim
    tumas na amamas long en, na ol manmeri bilong en bai i stap bel gut tru.
  hau-SA: Amma ku yi murna ku kuma yi farin ciki har abada a abin da na halitta, gama
    zan halicci Urushalima ta zama abin murna mutanenta kuwa abin farin ciki.
  uig-LAT: Eksiche siler Méning yaritidighanliqimdin xushallininglar; Menggüge shad-xuramliqta
    bolunglar, Chünki Men Yérusalémni shad-xuramliq, Uning xelqini xushalliq bergüchi
    qilip yaritimen.
  nde-nde: Kodwa thabani lijabule kokuphela ngalokho engizakudala, ngoba ngizadala
    iJerusalema libe yintokozo labantu balo babe yinjabulo.
  ton-ton: 'Ka ke fiefia ʻakimoutolu pea nekeneka ʻo taʻengata ʻi he meʻa ʻoku ou
    fakatupu: he vakai, ʻoku ou ngaohi ʻa Selūsalema ko e fiefiaʻanga, pea ke fiefia
    ʻa hono kakai.'
  ces-1613: Anobrž radujte se a veselte se na věky věků z toho, což já stvořím; nebo
    aj, já stvořím Jeruzalém k plésání, a lid jeho k radosti.
  eng-WMB: But be glad and rejoice forever in that which I create; for, behold, I
    create Jerusalem to be a delight, and her people a joy.
  tam-TCV: நான் உண்டாக்கப்போகிறதில் நீங்கள் என்றென்றைக்கும் மகிழ்ந்து களிகூருங்கள்.
    ஏனெனில், எருசலேமை அது மகிழ்ச்சிக்குரியதாகவும், அதன் மக்களை சந்தோஷமாகவும் படைப்பேன்.
  ceb-ULB: Apan magmaya ug magmalipayon kamo hangtod sa kahangtoran sa akong gibuhat.
    Tan-awa himoon ko ang Jerusalem ingon nga usa ka kalipay, ug ang iyang katawhan
    ingon nga usa ka pagmaya.
  pol-UBG: Lecz weselcie się i radujcie na wieki wieków z tego, co ja stworzę, bo
    oto stworzę Jerozolimę radością i jej lud weselem.
  agr-agr: Wi nuna yamagman najanatin asamtai, ajumaish tuké shiig aneastin atajum.
    Wi yamajam Jerusalégkan shiig pegkejan najanattajai; dutikamtai nuwi aents aidauk
    shiig aneasag batsamsagtinai.
  kyc-kyc: Nambame pyuo wasakaro dokona lao rae maiyuo kenane pyao karalu kararami.
    Nambame Jerusaleme enengende wasarono dokona raeme kumungi renge iki simbwaro
    seramopa banya range wambu dupwa raeme kumarami.
  urd-GVU: چنانچہ خوش و خرم ہو! جو کچھ مَیں خلق کروں گا اُس کی ہمیشہ تک خوشی مناؤ!
    کیونکہ دیکھو، مَیں یروشلم کو شادمانی کا باعث اور اُس کے باشندوں کو خوشی کا سبب
    بناؤں گا۔
  deu-1912: sondern sie werden sich ewiglich freuen und fröhlich sein über dem, was
    ich schaffe. Denn siehe, ich will Jerusalem schaffen zur Wonne und ihr Volk zur
    Freude,
  kan-2017: ನಾನು ಮಾಡುವ ಸೃಷ್ಟಿಕಾರ್ಯದಲ್ಲಿಯೇ ಹರ್ಷಗೊಂಡು ಸದಾ ಉಲ್ಲಾಸಿಸಿರಿ; ಆಹಾ, ನಾನು ಯೆರೂಸಲೇಮನ್ನು
    ಉಲ್ಲಾಸದ ನಿವಾಸವನ್ನಾಗಿಯೂ, ಅದರ ಜನರನ್ನು ಹರ್ಷಭರಿತರನ್ನಾಗಿಯೂ ಮಾಡುವೆನು.
  yap-yap: Ngari mfelfelan’gad ndariy n’umngin nap’an ko pin’en ni gag e bay gu sunumiy.
    Bin be’ech e Jerusalem ni bay gu sunumiy e bay i par nib sug ko felfelan’, ma
    girdi’ riy e bay ur pired ni yad ba felfelan’.
  hlt-MCSB: Tedae lat ngaingaih uh lamtah kai loh ka suen te a yoeyah la omngaih puei
    uh. Kai loh Jerusalem kah omngaihnah neh a pilnam kah omthennah te ka suen coeng.
  mdy-ETH: ጋዓንቴ ታኣኒ ማዣ ባኮና ዎዛዹዋቴ፤ ናንጊና ዎዛዺ ናንጉዋቴ፤ ዬሩሳላሜ ዎዛም፥ ዒዞኮ ዴሮዋ ዎዛዺ ናንጋንዳጉዲ ታኣኒ
    ማዣንዳኔ።
  twi-ASANTE: Nanso momma mo ani nnye na monni ahurisie afebɔɔ wɔ deɛ merebɛbɔ ho,
