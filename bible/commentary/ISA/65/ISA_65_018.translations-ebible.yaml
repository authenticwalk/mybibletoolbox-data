  eng-WEBU: But be glad and rejoice forever in that which I create; for, behold, I
    create Jerusalem to be a delight, and her people a joy.
  wal-wal: SHin taani medhdhiyooban merinau ufaittitenne hashshu giite. Aissi giikko,
    taani medhdhido Yerusalaama ufaissan kumidaaro gidana; Yerusalaame asikka hashshukkonne
    giyaagaa gidana.
  spa-PDDPT: Pero se gozarán y se alegrarán para siempre en las cosas que Yo crearé.
    Ciertamente transformo a Jerusalén en regocijo y a su pueblo en alegría.
  gun-gun: Ha'e ramo peẽ kuery pevy'a ete 'rã pekuapy, raka'e rã peve perovy'a 'rã
    mba'emo xee amoingo va'e. Mba'eta Jerusalém py amoingo 'rã vy'a oendua va'erã,
    ha'e pygua kuery oguerovy'a ete 'rã.
  ilo-ULB: Ngem agragsak ken agrag-okayonto iti agnanayon iti dandanik a parsuaen.
    Kitaenyo, dandanikon a parsuaen ti Jerusalem a kas maysa a pagrag-oan, ken dagiti
    tattao ti Jerusalem a kas maysa a pagragsakan.
  kpg-kpg: Goodou la gi tenetene ge gi hagaamuina i agu mee ala gaa hai. Idimaa, Jerusalem
    hoou dela gaa hai ko au, la gaa honu i di tenetene, gei nia daangada di waahale
    deelaa gaa noho manawa lamalia.
  uig-ARA: ئەكسىچە سىلەر مېنىڭ يارىتىدىغانلىقىمدىن خۇشاللىنىڭلار؛ مەڭگۈگە شاد-خۇراملىقتا
    بولۇڭلار، چۈنكى مەن يېرۇسالېمنى شاد-خۇراملىق، ئۇنىڭ خەلقىنى خۇشاللىق بەرگۈچى قىلىپ
    يارىتىمەن.
  sus-sus: Kɔnɔ n ma daali, wo xa sɛɛwa abadan, barima n Darisalamu daama nɛ a xa
    wo rasɛɛwa han.
  pon-2006: Kumwail nsenamwahukihla oh pereperenki kohkohlahte mehkan me I pahn wiahda.
    Serusalem kapw me I pahn wiahda pahn diren peren, oh towe kan pahn kin diren nsenamwahu.
  jae-jae: Ma lau oc têntac ŋajam to sênam lasê êtu gêŋ, taŋ aê jakêŋ naŋŋa. Gebe
    alic acgom, aê jakêŋ Jerusalem têtac ŋajam êsa ma ŋalau têtu samuc.
  ksd-ksd: Ma avat a ga ma avat a gugu vatikai ma pa na mutu ta ra lavur magit ba
    iau pait ia; tago iau pait pukue Ierusalem upi ra ngala na gugu, ma kana tarai
    upi ra gina.
  tur-YTC: Ama yaratmakta olduğumda sonsuza dek sevinin ve coşun; Çünkü işte, Yeruşalem'i
    zevk kaynağı, halkını sevinç olarak yaratıyorum.
  grc-BRENT: ἀλλʼ εὐφροσύνην καὶ ἀγαλλίαμα εὑρήσουσιν ἐν αὐτῇ· ὅτι ἰδοὺ ἐγὼ ποιῶ ἀγαλλίαμα
    Ἱερουσαλὴμ, καὶ τὸν λαόν μου εὐφροσύνην.
  ind-AYT: Oleh karena itu, bergembira dan bersukacitalah selama-lamanya dalam apa
    yang Aku ciptakan. Sebab, sesungguhnya, Aku menciptakan Yerusalem menjadi sebuah
    sukacita, dan penduduknya sebuah kegembiraan.
  nya-nya: Koma inu mukhale osangalala ndi okondwa mpaka muyaya chifukwa cha zimene
    ndikulenga, pakuti ndikulenga Yerusalemu kukhala malo wosangalatsa ndipo anthu
    ake adzakhala achimwemwe.
  hrv-hrv: Veselite se i dovijeka kličite zbog onoga što ja stvaram; jer, evo, od
    Jeruzalema stvaram klicanje, od naroda njegova radost.
  mps-mps: Dagego te eno megi nigali gesi naiba bugai haliga eyu, wiegi yai pemene
    sesemane sogo yao. Magi baso meni. Te eno nigainogo ebo gesi Jerusalem te we bidi
    dabego godolo elama, wiegi yai pemene yabo pesage pedelaibao, te aga we bidi dabe
    te bugai haliga mu elama bidaibao.
  tpi-tpi: Yupela i ken bel gut na amamas oltaim long nupela samting nau mi wokim.
    Dispela nupela Jerusalem mi laik wokim, em bai i kamap ples ol manmeri i ken laikim
    tumas na amamas long en, na ol manmeri bilong en bai i stap bel gut tru.
  dan-1931: men man frydes og jubler evigt over det, jeg skaber, thi se, jeg skaber
    Jerusalem til Jubel, dets Folk til Fryd;
  vie-OVCB: Hãy mừng rỡ; hân hoan mãi mãi trong việc Ta sáng tạo! Và kìa! Ta sẽ tạo
    dựng Giê-ru-sa-lem như là nơi phước hạnh. Dân cư của nó sẽ là nguồn vui.
  guj-2017: પણ હું જે ઉત્પન્ન કરવા જઈ રહ્યો છું, તેનાથી તમે સર્વકાળ આનંદ કરશો અને
    હરખાશો. જુઓ, હું યરુશાલેમને આનંદમય તથા તેના લોકોને હર્ષમય ઉત્પન્ન કરું છું.
  pon-2006A: Kumwail nsenamwahukihla oh pereperenki kohkohlahte mehkan me I pahn wiahda.
    Serusalem kapw me I pahn wiahda pahn diren peren, oh towe kan pahn kin diren nsenamwahu.
  por-BRBSL: Mas fique feliz e alegre-se para sempre com aquilo que eu crio; pois,
    eis que eu crio Jerusalém para ser um deleite, e seu povo uma alegria.
  cth-cth: Ka sak e hno dawkvah, a yungyoe lunghawi awh nateh, konawm awh. Jerusalem
    dawk ka konawmnae lah khocanaw dawk ka lunghawinae lah ka sak han.
  twi-twi: Nanso momma mo ani nnye na munni ahurusi afebɔɔ wɔ nea merebɛbɔ ho, efisɛ
    mɛbɔ Yerusalem ama ayɛ anigye, na mu nnipa ayɛ anigye farebae.
  hlt-hlt: Tedae lat ngaingaih uh lamtah kai loh ka suen te a yoeyah la omngaih puei
    uh. Kai loh Jerusalem kah omngaihnah neh a pilnam kah omthennah te ka suen coeng.
  tbz-SIM: Dí nyɑ̃nku nɛ̀ diwɛ̀ì kɛ̀ di yɛ̀mmɛ̀ nnɑɑti sɑ̃́ɑ̃̀. N yóó dɔɔ̀ dɛ̀ kpɛ́í.
    Sedisɑdɛmmu ɛì bo ntú diwɛ̀ì kpɛri, kɛ̀ di nìtìbɛ̀ mbo kuyɛǹnɑɑtí miɛkɛ sɑ̃́ɑ̃̀.
  msy-2020: Ia bizir igiar kɨ datɨrɨghɨn ingarizim bagh naviba deragh zurara bar akuegh
    ikɨ. Ia gan! Jerusalemɨn igiar kɨ ingaramin kam, a nguibar gumazamiziba bar ifuegh
    bar akueghamim, eghtɨ an gumazamiziba navir aghuimɨn ikiam.
  azb-azb: Yaratdığımla əbədilik sevinin, şadlanın. Çünki sevinc üçün yeni Yerusəlimi,
    Sakinlərini xoşbəxtlik üçün yaradacağam.
  eng-DBY: But be glad and rejoice for ever in that which I create. For behold, I
    create Jerusalem a rejoicing, and her people a joy.
  hin-2017: इसलिए जो मैं उत्पन्न करने पर हूँ, उसके कारण तुम हर्षित हो और सदा सर्वदा
    मगन रहो; क्योंकि देखो, मैं यरूशलेम को मगन और उसकी प्रजा को आनन्दित बनाऊँगा।
  wol-KYG: 'Bégleen kay, te saxoo di bànneexoo li ma sàkk: Maa ngii di sàkk Yerusalemu
    mbégte, waa dëkk ba nekke bànneex.'
  eng-YLT: But joy ye, and rejoice for ever, that I [am] Creator, For, lo, I am creating
    Jerusalem a rejoicing, And her people a joy.
  kne-kne: Manragsak kayo et si eng-enggana gapo sin amagek. Tan din baro ay Jerusalem
    ay amagek et naragsak dan to din ipogaw ay mantee isdi ya panragsakan aben di
    odom ay ipogaw isnan daga.
  eng-WYC-2017: But ye shall have joy, and make full out joying till into without
    end, in these things which I make; for lo! I make Jerusalem full out joying, and
    the people thereof joy.
  eng-WMBB: But be glad and rejoice forever in that which I create; for, behold, I
    create Jerusalem to be a delight, and her people a joy.
  urd-GVH: चुनाँचे ख़ुशो-ख़ुर्रम हो! जो कुछ मैं ख़लक़ करूँगा उस की हमेशा तक ख़ुशी
    मनाओ! क्योंकि देखो, मैं यरूशलम को शादमानी का बाइस और उसके बाशिंदों को ख़ुशी का
    सबब बनाऊँगा।
  rug-rug: Ba mi koa qetuqetu lamo ninae rane koasa Qua vina podaka, ura kote kuri
    pulea Rau sa popoa Zerusalema pude na vasina qetuqetu, meke sari na tiena si kote
    siṉi i na qinetuqetu.
  gaz-gaz: Isin garuu waan ani uumutti, bara baraan gammadaa ililchaa; ani Yerusaalemin
    gammachuuf, saba ishee immoo ililleef nan uumaatii.
  fra-LSG: Réjouissez-vous plutôt et soyez à toujours dans l’allégresse, A cause de
    ce que je vais créer; Car je vais créer Jérusalem pour l’allégresse, Et son peuple
    pour la joie.
  gnn-gnn: Nhäŋa dhuwala yuṯana ŋunhi ŋarra yukurra djäma, ga biyaka galŋa‐djulŋithiyana.
    Ŋarra yurru Djurutjalamdja wäŋa biyapul dhuḻ'yundhi, yuṯakumayi djäma, ga yolŋunydja
    walala yurru nhina yukurra ŋayaŋu‐ŋamathirrina dhikana wal'ŋu ŋunhiliyi ḻatju'ŋuranydja
    dhikanydja wäŋaŋura.
  yal-yal: Koni ɛ sɛwama nɛn han habadan, ɛ lu ɲaxanni na fe ra n naxan dama. Bayo,
    n Yerusalɛn dama sɛwan nan xili yi a muxune yi lu ɲaxanni.
  haw-1868: E olioli hoi oukou, a e hauoli mau loa i kela mea a'u e hana'i; No ka
    mea, aia hoi, e hana ana au ia Ierusalema i mea e olioli ai, A i kona poe kanaka
    hoi, i mea e hauoli ai.
  arb-NAV: إِنَّمَا افْرَحُوا وَابْتَهِجُوا إِلَى الأَبَدِ بِمَا أَنَا خَالِقُهُ،
    فَهَا أَنَا أَخْلُقُ أُورُشَلِيمَ بَهْجَةً، وَشَعْبَهَا فَرَحاً.
  ewe-ewe: gake mikpɔ dzidzɔ, eye mitso aseye tegbee ɖe nu si mawɔ la ŋu, elabena
    mawɔ Yerusalem be wòanye dzudzɔdonu, eye eƒe amewo anye dzidzɔkpɔlawo.
  eng-LEE: But be ye glad and rejoice unto all eternity in what I create; for, behold,
    I will create Jerusalem for rejoicing, and her people for gladness.
  asm-FB: কিন্তু মই যি সৃষ্টি কৰোঁ, তাত তোমালোকে অনন্ত কাল আনন্দ আৰু উল্লাস কৰা; কিয়নো
    চোৱা, মই যিৰূচালেমক উল্লাসৰ বিষয়, আৰু তাৰ লোকসকলক আনন্দৰ বিষয় কৰি সৃষ্টি কৰোঁ।
  sus-A: كْنْ ﭑ مَ دَالِ، وٌ شَ سّيوَ عَبَدَن، بَرِ مَ ﭑ دَرِ سَلَمُ دَامَ نّ عَ شَ
    وٌ رَ سّيوَ هَن.
  fra-SBL: Mais soyez heureux et réjouissez-vous à jamais de ce que j'ai créé ; car
    voici, je crée Jérusalem pour qu'elle soit un délice, et son peuple une joie.
  hbo-hbo: כִּֽי־אִם־שִׂ֤ישׂוּ וְגִ֙ילוּ֙ עֲדֵי־עַ֔ד אֲשֶׁ֖ר אֲנִ֣י בֹורֵ֑א כִּי֩
    הִנְנִ֨י בֹורֵ֧א אֶת־יְרוּשָׁלַ֛͏ִם גִּילָ֖ה וְעַמָּ֥הּ מָשֹֽׂושׂ׃
  kik-kik: No rĩrĩ, canjamũkai na mũkenere indo iria ngũmba tene na tene, nĩgũkorwo
