verse: ISA.065.002
translations:
  mal-C: നന്നല്ലാത്ത മാർഗത്തിൽക്കൂടി സ്വന്തം സങ്കൽപ്പമനുസരിച്ചു ജീവിക്കുന്ന, ദുർവാശിയുള്ള
    ജനത്തിന്റെനേരേ ഞാൻ ദിവസംമുഴുവനും കൈനീട്ടി—
  deu-TKW: 'Den ganzen Tag habe ich meine Hände ausgebreitet nach einem widerspenstigen
    Volke, nach solchen, die den schlimmen Weg wandeln, ihren eigenen Gedanken nach:'
  lin-lin: Mikolo nyonso, natandaki maboko na Ngai epai ya bato ya mito makasi, oyo
    balandaka nzela ya mabe, oyo batambolaka kolanda makanisi na bango ;
  eng-LSV: I have spread out My hands all the day || To an apostate people, || Who
    are going in the way [that is] not good, || After their own thoughts.
  eng-GNV: 'I haue spred out mine handes all the day vnto a rebellious people, which
    walked in a way that was not good, euen after their owne imaginations:'
  eng-WEBSTER: I have spread out my hands all the day to a rebellious people, which
    walketh in a way that is not good, after their own thoughts;
  nhw-BL: “Nijxitlajtoc nomax semilhuitl para niquinselis nomasehualhua, pero inijuanti
    tlahuel mosisinijtoque ica na. Quitoquilíaj nopa amo cuali ojtli catli inijuanti
    quinpactía. Quichihuaj tlen hueli tlamantli catli amo cuali catli inijuanti monejnehuilíaj
    ipan inintlalnamiquilis.
  swh-ONEN: 'Mchana kutwa nimeinyoosha mikono yangu kwa watu wakaidi, wanaokwenda
    katika njia ambazo si nzuri, wafuatao mawazo yao wenyewe:'
  bba-bba: Nɑ tɔn be bɑ rɑ n mɑn seesimɔ nɔmɑ ɡɑ̃ri sɑɑ kpuro. Tɔn be, swɑɑ kɔ̃sɑ
    sɔɔrɑ bɑ rɑ n sĩimɔ, kpɑ bɑ n ben tii tiin bwisikunu swĩi.
  eng-KJVCPB: I have spread out mine hands all the day unto a rebellious people, Which
    walketh in a way that was not good, after their own thoughts;
  luo-luo: Odiechiengʼ duto aserieyo bada ne oganda ma wigi tek, jogo mawuotho e yore
    ma ok beyo, ka gitimo dwarogi giwegi,
  meu-meu: Dagedage besena, dala dia namo ai e rakamu taudia, sibodia edia ura e ḡavadiamu
    taudia, na imagu na toi roro henidiamu, dina idoinai.
  npi-ULB: हठी मानिसहरूलाई दिनभरि मैले आफ्‍ना हातहरू फैलाएको छु, जो त्यस्ता मार्ग
    हिंड्छन् जुन असल छैन, जो तिनीहरूका आफ्नै विचारहरू र योजनाहरूमा हिंडेका छन् ।
  yor-yor: Gbogbo ọjọ́ ni mo ti nawọ́ mi síta sí àwọn ènìyàn ọlọ́rùn líle, tí wọn
    ń rìn lọ́nà tí kò dára, tí wọ́n sì gbára lé èrò ara wọn
  pes-OPCB: تمام روز دستهایم را به سوی قومی سرکش دراز کردم. اما آنها به راههای گناه‌آلود
    و طریقهای کج خود می‌روند.
  tgl-ULB: Buong maghapong nakaunat ang aking mga kamay sa isang bayang matigas ang
    ulo, na lumalakad sa masamang daan, na sumunod sa sarili nilang mga kaisipan at
    mga plano.
  cbu-NT: Ichingaru zar nuw Israelchichee kuruzaranguri, Nuw siyaa istapi, atina,
    táranguri, kuwi nguti paxa ashirangina. Ashkitaati, siysa nuwaa niyrarangus, zurampatari
    nuwaa ngatarangsa. Yuwari saana zandarangis, anuri kis chinarangsa. Siy yutaritaringaziri
    zandarangus, anootsim payurangsa.
  hui-hui: Horo bibahendengi wali agali mana ko bialu tini hame ledagoha pu pebe bialu
    karuni haru dai bule lowa i̱na i̱ninaga gi habe angala howa manda manda bu haabo
    haga ko.
  mya-mya: ခေါင်း​မာ​လျက်​အ​မှား​ကို​ပြု​ကျင့်​ကာ​မိ​မိ တို့​၏​ထင်​ရာ​သို့​လိုက်​တတ်​သူ
    ဤ​လူ​စု​အား ငါ​သည်​ကြို​ဆို​လက်​ခံ​ရန်​အ​စဉ်​အ​မြဲ အ​သင့်​ရှိ​ပါ​၏။-
  bod-N: བདག་གིས་ཉིན་གང་པོར་རང་གི་ལག་ཟུང་མི་སྡེ་གྱེན་ལྡོག་གི་ཕྱོགས་སུ་བརྐྱངས། དེ་ཚོ་རང་གི་བསམ་པའི་རྗེས་སུ་འབྲངས་ནས་ལམ་བཟང་པོར་མ་འགྲུལ་ཏོ།
    །
  sna-sna: Zuva rose ndakatambanudzira maoko angu kurudzi rwakasindimara, vanofamba
    munzira dzisina kunaka vachitevera zvavanofunga,
  spa-BLM: He extendido mis manos todo el día a un pueblo rebelde, que andan por un
    camino que no es bueno, tras sus propios pensamientos;
  cac-cac: Masanil tiempo jecann̈ejb'at in c'ab' vavtancot jun chon̈ab' te pit, palta
    axon̈ej chucal snib'ej sc'ulej.
  swh-ULB: Nimetawanya mikono yangu siku zote kuwasumbua watu wangu, wanao tembea
    katika njia isiyopasa, wanaotembea kwa kufuata mawazo yao wenyewe na mipango yao.
  bel-bel: Кожны дзень працягваў Я рукі Мае народу непакорліваму, што хадзіў шляхам
    нядобрым, паводле сваіх намыслаў,
  deu-ELBBK: Ich habe den ganzen Tag meine Hände ausgebreitet zu einem widerspenstigen
    Volk, das seinen eigenen Gedanken nach auf dem Weg wandelt, der nicht gut ist.
  mbb-OT: “Edsigudu ad edtaǥad he mekelikù kayi te kedì is menge etew ku he menge
    mesinupaken, he wazà med-ikul te meupiya he vetasan, su iyan dan dà ebpezumdumahan
    is keugelingen dan he isip.
  mal-2015: സ്വന്ത വിചാരങ്ങളെ അനുസരിച്ചു ആകാത്ത വഴിയിൽ നടക്കുന്ന മത്സരമുള്ള ജനത്തിങ്കലേക്കു
    ഞാൻ ഇടവിടാതെ കൈ നീട്ടുന്നു.
  gup-gup: Bu kunbarnangarrakuyeng ngabenmarnebidyirriyonginj, dja ngabengyirri bedberre
    bininj nawu ngandiwokweyi. Bedda wanjh kabirridjalkurduyime kunwarre. Bedda kabirridjurrkkarren
    kore kunmayali bedberre.
  rmc-rmc: Calo džives nacirdavas mire vasta ko zacata manuša, save phiren pal o drom,
    so nane lačho, so peske on korkore gondoľinde avri;
  pes-OPV: تمامی روز دستهای خود را بسوی قوم متمردی که موافق خیالات خود به راه ناپسندیده
    سلوک می‌نمودند دراز کردم.
  ron-1924: Мь-ам ынтинс мыниле тоатэ зиуа спре ун попор рэзврэтит, каре умблэ пе
    о кале ря, ын воя гындурилор луй,
  ben-OBCV: সমস্ত দিন, আমি এক বিদ্রোহী প্রজাবৃন্দের উদ্দেশে আমার দু-হাত বাড়িয়ে রেখেছিলাম,
    তারা এমন সব জীবনযাপন করে, যা ভালো নয়, তারা নিজেদের কল্পনা অনুযায়ী কাজ করে।
  som-som: Maalintii oo dhan waxaan gacmahayga u kala bixinayay dad caasi ah, oo jid
    aan wanaagsanayn ku socda, oo fikirradooda daba gala,
  lat-VUC: Expandi manus meas tota die ad populum incredulum, qui graditur in via
    non bona post cogitationes suas.
  eng-ASVBT: I have spread out my hands all the day unto a rebellious people, that
    walk in a way that is not good, after their own thoughts;
  ita-1885: Io ho stese tuttodì le mani ad un popolo ribello, il qual cammina per
    una via che non è buona, dietro a' suoi pensieri;
  eng-LXXUP: I have stretched forth my hands all day to a disobedient and gainsaying
    people, to them that walked in a way that was not good, but after their sins.
  eng-ULB: I have spread out my hands all day to a stubborn people, who walk in a
    way that is not good, who have walked after their own thoughts and plans!
  spa-VBL: Extendí mis manos todo el día, suplicando a un pueblo obstinado que sigue
    malos caminos, haciendo lo que quiere.
  fra-_FOB: J'ai étendu mes mains tout le jour vers un peuple rebelle, vers ceux qui
    marchent dans la voie qui n'est pas bonne, qui suivent leurs propres sentiers;
  mal-mal: സ്വന്ത വിചാരങ്ങളെ അനുസരിച്ച് ആകാത്ത വഴിയിൽ നടക്കുന്ന മത്സരമുള്ള ജനത്തിങ്കലേക്ക്
    ഞാൻ ഇടവിടാതെ കൈ നീട്ടുന്നു.
  urd-GVR: Din-bhar maiṅ ne apne hāth phailāe rakhe tāki ek sarkash qaum kā istiqbāl
    karūṅ, hālāṅki yih log ġhalat rāh par chalte aur apne kajrau ḳhayālāt ke pīchhe
    paṛe rahte haiṅ.
  suz-BL: गो काइ मटीब मुर आन कली नाक्‍त रे आं गुइ हाम्‍शा वारच पाइक्‍चा माल्‍ता। मेकोपुकी
    आंम आन दला दाक्‍स पा मरिम्‍शो लां ला खोइक्‍तेक्‍म। रोमी १०:२१
  eng-NOY: I have spread out my hands all the day To a rebellious people, That walketh
    in an evil way, According to their own devices;
  ita-1927: Ho stese tutto il giorno le mani verso un popolo ribelle che cammina per
    una via non buona, seguendo i propri pensieri;
  ckb-ckb: بە درێژایی ڕۆژ دەستم بۆ گەلێکی کەللەڕەق ڕاگرت، بە ڕێگایەکدا دەڕۆن باش نییە
    بەدوای بیرکردنەوەی خۆیان دەکەون.
  eng-BBE: All day my hands have been stretched out to an uncontrolled people, who
    go in an evil way, after the purposes of their hearts;
  kan-OKCV: ಒಳ್ಳೆಯದಲ್ಲದ ಮಾರ್ಗದಲ್ಲಿ ತಮ್ಮ ಆಲೋಚನೆಗಳ ಪ್ರಕಾರ ನಡೆದುಕೊಂಡು ತಿರುಗಿಬೀಳುವ ಜನರಿಗೆ
    ದಿನವೆಲ್ಲಾ ನಾನು ಕೈಚಾಚಿ ಕರೆದೆನು.
  tam-2017: நலமல்லாத வழியிலே தங்கள் எண்ணங்களின்படி நடக்கிற முரட்டாட்டமான மக்களைநோக்கி
    நாள் முழுவதும் என் கைகளை நீட்டினேன்.
  spa-RV-1909: Extendí mis manos todo el día á pueblo rebelde, el cual anda por camino
    no bueno, en pos de sus pensamientos;
  ron-BTF: Mi-am întins mâinile toată ziua spre un popor răzvrătit, care umblă într-o
    cale care nu era bună, după propriile lor gânduri;
  eng-WEBP: I have spread out my hands all day to a rebellious people, who walk in
    a way that is not good, after their own thoughts;
  eng-FBV: I spread out my hands all day long, pleading with a stubborn people who
    follow bad ways, doing whatever they choose.
  nld-1939: Heel de dag hield Ik mijn handen gestrekt Naar een onhandelbaar volk,
    Dat verkeerde wegen bewandelt, Zijn eigen nukken volgt;
  nch-BL: “Nijxitajtoc nomax semilhuit para niquinselis nomasehualhua, pero inijuanti
    tahuel mosisinijtoque ica na. Quitoquilíaj nopa amo cuali ojti cati inijuanti
    quinpactía. Quichihuaj ten hueli tamanti cati amo cuali cati inijuanti monejnehuilíaj
    ipan inintalnamiquilis.
  vie-1934: Ta đã giang tay ra trọn ngày hướng về một dân bội nghịch, là những kẻ
    đi trong đường không tốt, theo ý riêng mình,
  hin-CV: एक विद्रोही जाति के लिए मैं सारे दिन अपने हाथ फैलाए रहा, जो अपनी इच्छा से
    बुरे रास्तों पर चलते हैं,
  eng-OURB: I have spread out my hands all day to a rebellious people, who walk in
    a way that is not good, after their own thoughts; don’t come near to me,
  spa-BES: Todo el día mis manos se han extendido a un pueblo rebelde, que va por
    el camino del mal, según los propósitos de sus corazones;
  tdx-tdx: Fa nañity tañañe lomoñandro raho am’ondaty mañarinjeñeo, o mijelanjelañe
    an-dalañe tsy mahasoao, mañorike ty fitsakorea’ iareo avao;
  tha-KJV: เรายื่​นม​ือของเราออกตลอดวันต่อชนชาติ​ที่​มักกบฏ ผู้​ดำเนินในทางที่​ไม่ดี
    ติ​ดตามอุบายของตนเอง
  por-BR-2018: Estendi minhas mãos o dia todo a um povo rebelde, que anda por um caminho
    que não é bom, seguindo seus próprios pensamentos.
  deu-ELO: Ich habe den ganzen Tag meine Hände ausgebreitet zu einem widerspenstigen
    Volke, welches seinen eigenen Gedanken nach auf dem Wege wandelt, der nicht gut
    ist.
  eng-WYC-2018: I stretched forth mine hands all day to a people unbelieveful, that
    goeth in a way not good, after their thoughts. (I have stretched forth my hands
    all day long to an unbelieving people, who goeth on a way not good, after their
    own thoughts.)
  epo-epo: Ĉiutage Mi etendis Miajn manojn al popolo obstina, al tiuj, kiuj iras vojon
    malbonan, laŭ siaj intencoj;
  uig-PIN: Biraⱪ yaman yolda mangidiƣan, Ɵzining pikir-hiyaliƣa ǝgixip mangidiƣan,
    Asiyliⱪ ⱪilƣuqi bir hǝlⱪⱪǝ bolsa Mǝn kün boyi ⱪolumni uzitip intilip kǝldim.
  beo-beo: 'Na fi dunu da higale, wadela:i hou hamosa, amola ilia hanaiga fawane ahoa.
    Be Na da eso huluane ili hahawane aowamusa: ouesalu.'
  tpi-OTNT: Long olgeta de mi opim han bilong mi na mi wet long kisim bek ol manmeri
    i save sakim tok bilong mi, em ol manmeri i laikim tumas long wokabaut long rot
    bilong ol pasin nogut bilong ol yet.
  hau-SA: Dukan yini ina miƙa hannuwana ga mutane masu tayarwa, waɗanda suna tafiya
    a hanyoyin da ba su da kyau, suna bin tunaninsu,
  uig-LAT: Biraq yaman yolda mangidighan, Özining pikir-xiyaligha egiship mangidighan,
    Asiyliq qilghuchi bir xelqqe bolsa Men kün boyi qolumni uzitip intilip keldim.
  nde-nde: Ilanga lonke ngelula izandla zami ebantwini abayiziqholo, abahamba ngezindlela
    ezingalunganga belandela iminakano yabo,
  ton-ton: 'Kuo u mafao atu hoku nima ʻi he ʻaho kotoa ki he kakai angatuʻu, ʻaia
    ʻoku ʻeveʻeva ʻi he hala ʻoku ʻikai lelei, ʻo hangē ko ʻenau ngaahi filioʻi:'
  ces-1613: Rozprostíral jsem ruce své na každý den k lidu zpurnému, kteříž chodí
    cestou nedobrou za myšlénkami svými,
  eng-WMB: I have spread out my hands all day to a rebellious people, who walk in
    a way that is not good, after their own thoughts;
  tam-TCV: நான் பிடிவாதமான மக்களுக்கு நாள்முழுவதும் என் கைகளை நீட்டினேன். அவர்கள்
    தமது கற்பனைகளையே பின்பற்றி, நலமற்ற வழியில் நடக்கிறவர்கள்.
  ceb-ULB: Gibukhad ko ang akong mga kamot tibuok adlaw alang niadtong mga tawong
    masupilon, nga naglakaw sa dalan nga dili maayo, nga nagsubay sa ilang kaugalingong
    hunahuna ug mga laraw!
  pol-UBG: Cały dzień wyciągałem swoje ręce do ludu buntowniczego, który kroczy drogą
    niedobrą, za własnymi myślami;
  agr-agr: Aents intimkiu aidau wijai shiwagmagainak, dita wakegamun pegkegchaun taka
    yujau aina nunú segatainakui yaigtasan tuke dakabiajai.
  kyc-kyc: Nambame nambana wambu mona kana pokapala rangena suu pilyu ote lao rangena
    kata wapuo pelyaminyi dupwa yuu peparae nyisarowale lao rapa rapa piru karenge.
  urd-GVU: دن بھر مَیں نے اپنے ہاتھ پھیلائے رکھے تاکہ ایک سرکش قوم کا استقبال کروں،
    حالانکہ یہ لوگ غلط راہ پر چلتے اور اپنے کج رَو خیالات کے پیچھے پڑے رہتے ہیں۔
  deu-1912: Ich recke meine Hand aus den ganzen Tag zu einem ungehorsamen Volk, das
    seinen Gedanken nachwandelt auf einem Wege, der nicht gut ist.
  kan-2017: ನನ್ನನ್ನು ತೊರೆದು, ಮನಸ್ಸು ಬಂದ ಹಾಗೆ ದುರ್ಮಾರ್ಗದಲ್ಲಿ ನಡೆಯುವ ಜನರನ್ನು ನಾನು ದಿನವೆಲ್ಲಾ
    ಕೈಚಾಚಿ ಕರೆದೆನು.
  yap-yap: Gubin ngiyal’ ni ug par ni gu be sonnag e pi girdi’ ney ni ngarbad ngog,
    ni girdi’ ni kar gel niged lanin’rad yad be rin’ e kireb ma tin yad be finey e
    yad be rin’.
  hlt-MCSB: A kopoek hnukah a then pawt la longpuei aka vai pilnam thinthah taengah
    khohnin yung ah ka kut ka phuel.
  mdy-ETH: ፔኤኮ ፑርቶ ማሊፆ ጊንፆ ዓኣዺ ኮሺ ማዔ ጎይፆ ሃንቱዋ፥ ዋይዞዋ ዒፃ ዴራ ታ ባንሢ ሙካንዳጉዲ ሮኦሮ ጉቤ ኩጮ ታኣኒ
    ዔያቶም ቤኤዜኔ።
  twi-ASANTE: Ɛda mu nyinaa, matrɛ me nsa mu ama nnipa a wɔyɛ asoɔden ne nyiyiano,
    a wɔnenam akwammɔne so, na wɔdi wɔn ankasa nsusuiɛ akyi.
  eng-WEBU: I have spread out my hands all day to a rebellious people, who walk in
    a way that is not good, after their own thoughts;
  wal-wal: Bantta qofaa kaalliiddi, lo77o gidenna ogiyan hemettiya makkalanchcha asatukko
    gallassa ubban ta kushiyaa miccaas.
  spa-PDDPT: Todo el día extendí mis manos hacia un pueblo rebelde, que no anda por
    buen camino. Anda tras sus propios pensamientos.
  gun-gun: Ko'ẽ nhavõ xepo py ‘Peju ke’ ha'ea rami ajapo xenhe'ẽ raxave va'e kuery
    pe. Ha'e kuery ma tape porã rupi e'ỹ ikuai va'e, ha'e kuery ae onhembopy'aa rupi
    rive ikuaixe vy.
  ilo-ULB: Agmalmalem a nakaukrad dagiti imak kadagiti natangken ti ulona a tattao,
    nga agbibiag iti wagas a saan a nasayaat, a nagbiag segun kadagiti bukodda a kapanunotan
    ken panggep!
  kpg-kpg: Au gu togomaalia i nia madagoaa huogodoo bolo e hila anga gi agu daangada
    ala e hamaaloo dangihi nadau manawa, ala e haihai nadau mee hala, ge e hai hua
    nadau hiihai.
  uig-ARA: بىراق يامان يولدا ماڭىدىغان، ئۆزىنىڭ پىكىر-خىيالىغا ئەگىشىپ ماڭىدىغان،
    ئاسىيلىق قىلغۇچى بىر خەلققە بولسا مەن كۈن بويى قولۇمنى ئۇزىتىپ ئىنتىلىپ كەلدىم.
  sus-sus: N na n bɛlɛxɛ ti nɛ lɔxɔɛ birin ɲama tuli xɔrɔxɔxi bɛ, naxan ɲɛrɛma kira
    ɲaaxi xɔn e yɛtɛ waxɔnyi fenfe ra.
  pon-2006: Ahnsou koaros I kin onopada pwe I en kasamwo aramas pwukat, me kin keptakai
    wiewia me sapwung oh weweid nan nsenarail.
  jae-jae: Aê kamêtôc lemoc kêtôm bêc samuc gêdêŋ lau sêli tauŋ saŋa, taŋ sêsa nêŋ
    lêŋ alôb-alôb kêtôm tauŋ nêŋ kauc taêŋ gêjam naŋ.
  ksd-ksd: Ta ra bung parika iau tar tulue ra limagu upi ra tarai na varpiam, upi
    diat dia vanavana ta ra nga ba pa i boina, ma dia mur uka ra nuknuk i diat;
  tur-YTC: Ellerimi bütün gün, Kendi düşünceleri ardınca, iyi olmayan bir yolda yürüyen
    Asi bir halka uzattım.
  grc-BRENT: Ἐξεπέτασα τὰς χεῖράς μου ὅλην τὴν ἡμέραν πρὸς λαὸν ἀπειθοῦντα καὶ ἀντιλέγοντα,
    τοῖς πορευομένοις ὁδῷ οὐ καλῇ, ἀλλʼ ὀπίσω τῶν ἁμαρτιῶν αὐτῶν.
  ind-AYT: Aku telah mengulurkan tangan-Ku sepanjang hari kepada bangsa yang memberontak,
    yang berjalan di jalan yang tidak baik, mengikuti rancangan hatinya sendiri;
  nya-nya: Tsiku lonse ndatambasulira manja anga anthu owukira aja, amene amachita
    zoyipa, natsatira zokhumba zawo.
  hrv-hrv: Svagda sam pružao ruku narodu odmetničkom, koji hodi putem zlim, za mislima
    svojim,
  mps-mps: Te tigidali side eno nogo dinigalubao, tama eno te eno po sela sąbo we
    bidi ma sainu tonalubao, te dwai kolesaga ebo sunumidu augwa homugo digi wali
    bilibo we bidi te ma sainu tebo dao.
  tpi-tpi: Long olgeta de mi opim han bilong mi na mi wet long kisim bek ol manmeri
    i save sakim tok bilong mi, em ol manmeri i laikim tumas long wokabaut long rot
    bilong ol pasin nogut bilong ol yet.
  dan-1931: Jeg udbredte Dagen lang Hænderne til et genstridigt Folk, der vandrer
    en Vej, som er ond, en Vej efter egne Tanker,
  vie-OVCB: Suốt ngày Ta mở rộng vòng tay để chờ đón dân phản loạn. Nhưng chúng cứ
    đi theo con đường gian ác và cưu mang ý tưởng gian tà.
  guj-2017: જે માર્ગ સારો નથી તે પર જેઓ ચાલે છે, પોતાના વિચારો અને યોજનાઓ પ્રમાણે
    જેઓ ચાલ્યા છે! એ હઠીલા લોકોને વધાવી લેવા મેં આખો દિવસ મારા હાથ ફેલાવ્યા.
  pon-2006A: Ahnsou koaros I kin onopada pwe I en kasamwo aramas pwukat, me kin keptakai
    wiewia me sapwung oh weweid nan nsenarail.
  por-BRBSL: Eu estendi minhas mãos o dia todo para um povo rebelde, que caminham
    de uma maneira que não é boa, depois de seus próprios pensamentos;
  cth-cth: Amamouh ngai patetlah kahawihoehe lam ka dawn niteh, kangek e miphunnaw
    koelah, kanîruirui ka kut kadai pouh han.
  twi-twi: Da mu nyinaa, matrɛw me nsa mu ama nnipa a wɔyɛ asoɔden ne nyiyiano, a
    wɔnenam akwammɔne so, na wodi wɔn ankasa nsusuwii akyi.
  hlt-hlt: A kopoek hnukah a then pawt la longpuei aka vai pilnam thinthah taengah
    khohnin yung ah ka kut ka phuel.
  tbz-SIM: N diɛ̀kù n nɔ̀ùtɛ̀ ntɛ yɛwe yɛmɔu kuwuɔ nkùù í yie n kpɛti ku bíɛ́kɛ̀,
    kɛ̀ bɛ̀ tũ̀ nkucɛ yɛiku, kɛ dɔɔri bɛ yɛ̀mmɛ̀ dɔ́mɛ̀.
  msy-2020: Kɨ zurara dughiabar gumazamizir nan akaba batoziba ua me iniasa me baghavɨra
    ikia uan dafarim amadagha men azangsɨghavɨra iti. Kar gumazamizir uan arazir kurabar
    tuavibar gɨn mangasa bar ifongeziba. Me uan ifongiabar gɨntɨsi.
  azb-azb: Pis yolla gedən, Öz düşüncələri ilə hərəkət edən Dikbaş xalqa gün boyu
    əllərimi uzadıb durdum.
  eng-DBY: I have stretched out my hands all the day unto a rebellious people, who
    walk in a way not good, after their own thoughts;
  hin-2017: मैं एक हठीली जाति के लोगों की ओर दिन भर हाथ फैलाए रहा, जो अपनी युक्तियों
    के अनुसार बुरे मार्गों में चलते हैं। (रोम. 10:20,21)
  wol-KYG: Samay loxo laa yendoo tàllal askanu fippukat, nit ñuy doxe yoon wu baaxul,
    topp seen xelum bopp.
  eng-YLT: I have spread out My hands all the day Unto an apostate people, Who are
    going in the way not good after their own thoughts.
  kne-kne: Naninsin-agew ay ay-ayagak di kaipoipogaw ay mangipipilit ay mangamag si
    lawa yan say tongtongpalen da din layden da.”
  eng-WYC-2017: I stretched forth mine hands all day to a people unbelieveful, that
    goeth in a way not good, after their thoughts.
  eng-WMBB: I have spread out my hands all day to a rebellious people, who walk in
    a way that is not good, after their own thoughts;
  urd-GVH: दिन-भर मैंने अपने हाथ फैलाए रखे ताकि एक सरकश क़ौम का इस्तक़बाल करूँ, हालाँकि
    यह लोग ग़लत राह पर चलते और अपने कजरौ ख़यालात के पीछे पड़े रहते हैं।
  rug-rug: Doduruna sa rane si repaha lani Rau sari Limaqu pude tioko puleni sari
    tie va karikaridi, pu ene koari na tinavete pu lopu leadi pu hata luli sari dia
    binalabala teledia.
  gaz-gaz: Ani guyyaa guutuu gara uummata didaa taʼeetti, kan karaa gaarii hin taʼin
    irra deemu, kan yaada ofii isaa duukaa buʼuuf harka koo nan diriirfadhe;
  fra-LSG: J’ai tendu mes mains tous les jours vers un peuple rebelle, Qui marche
    dans une voie mauvaise, Au gré de ses pensées;
  gnn-gnn: Bitjan liŋgu ŋarranydja yukurra dhärra baṉdja‐ḻakarama dhuwala, ŋaḏupthun
    nhumalaŋgu ŋurikinydja walalaŋgu ŋunhi nhuma ŋayaŋu‐nhumalaŋgalayŋumirri nhuma,
    galkun ŋarra yukurra yulŋunydja nhumalaŋgu ŋunhi ŋänharamiriwwunydja yolŋu'‐yulŋuwu.
    Ŋarranydja bini ŋunhi gumurr‐ŋamathinya nhumalanha märranhanydja, yurru nhuma
    yukurra djäma nhumalaŋgiyingala nhuma djälyu wal'ŋu bitjan liŋgu.
  yal-yal: N na n yiini bandunma yama murutɛxin xa fɛriɲɛn gbɛn, naxanye sigan tima
    kiraan xɔn naxan mi fan, e lu e yɛtɛ miriyane fɔxɔ ra.
  haw-1868: A po ka la, ua hohola aku au i ko'u mau lima i ka poe kanaka kipi, I ka
    poe i hele ma ka aoao pono ole, mamuli o ko lakou manao iho.
  arb-NAV: بَسَطْتُ يَدَيَّ الْيَوْمَ كُلَّهُ إِلَى شَعْبٍ مُتَمَرِّدٍ يَسْلُكُ فِي
    طَرِيقٍ غَيْرِ صَالِحٍ، تَابِعِينَ أَهْوَاءَهُمْ،
  ewe-ewe: Ŋkeke blibo la katã mekeke nye abɔwo me na dukɔ sẽto, ame siwo zɔna le
    mɔ manyomanyowo dzi hedzea wo ŋutɔ ƒe susuwo yome la.
  eng-LEE: I spread out my hands all the time unto a rebellious people, that walk
    in the way which is not good, after their own thoughts;
  asm-FB: যি সকলে নিজৰ কল্পনামতে কুপথত চলে, আৰু যি ভাল নহয় তেনে পথত চলে, এনে বিদ্ৰোহী
    লোকসকলকৰ আগত ওৰে দিনটো মই মোৰ হাত মেলিলোঁ।
  sus-A: ﭑ نَ ﭑ بّلّشّ تِ نّ لْشْي بِرِن حَمَ تُلِ شْرْشْشِ بّ، نَشَن حّرّ مَ كِرَ
    حَاشِ شْن عٍ يّتّ وَشْنيِ قٍنقٍ رَ.
  fra-SBL: J'ai étendu mes mains tout le jour vers un peuple rebelle, qui marchent
    d'une manière qui n'est pas bonne, selon leurs propres pensées ;
  hbo-hbo: פֵּרַ֧שְׂתִּי יָדַ֛י כָּל־הַיֹּ֖ום אֶל־עַ֣ם סֹורֵ֑ר הַהֹלְכִים֙ הַדֶּ֣רֶךְ
    לֹא־טֹ֔וב אַחַ֖ר מַחְשְׁבֹתֵיהֶֽם׃
  kik-kik: 'Mũthenya wothe ndindaga ndambũrũkĩirie moko makwa kũrĩ andũ aremi, arĩa
    matathiiaga na mĩthiĩre mĩega, no marũmagĩrĩra mathugunda mao:'
  fra-NCL: J’étendais mes mains tout le jour vers un peuple rebelle, vers ceux qui
    marchent dans la voie mauvaise, au gré de leurs pensées ;
  cek-AK: A poek o haih palungthin baktih toengah, sethaih loklam pazui kaminawk,
    lokaek thaih kaminawk nuiah athun qui ban ka payangh thuih,
  cuk-cuk: Dule-uayasulidamaladse, igar-isganaba-nadapmaladse, e-binsaedba-nanadimaladse,
    bane-bane, an-argan an oyomai gusanad.
  uig-CYR: Бирақ яман йолда маңидиған, Өзиниң пикир-хиялиға әгишип маңидиған, Асийлиқ
    қилғучи бир хәлиққә болса Мән күн бойи қолумни узитип интилип кәлдим.
  tel-2017: మూర్ఖంగా ఉండే ప్రజలకోసం రోజంతా నా చేతులు చాపాను. వాళ్ళు తమ ఆలోచనలననుసరిస్తూ
    చెడు దారిలో నడుస్తూ ఉన్నారు.
  hat-BSA: Mwen te louvri men M tout lajounen a yon pèp rebèl, ki mache nan chemen
    ki pa bon, k ap swiv pwòp panse pa yo,
  kos-kos: Nga akola pacl nukewa in paing mwet luk, su likkekelana in oru ma sutuu
    ac fahsr ke inkanek lalos sifacna.
  hbo-WLC: פֵּרַ֧שְׂתִּי יָדַ֛י כָּל־הַיּ֖וֹם אֶל־עַ֣ם סוֹרֵ֑ר הַהֹלְכִים֙ הַדֶּ֣רֶךְ
    לֹא־ט֔וֹב אַחַ֖ר מַחְשְׁבֹתֵיהֶֽם׃
  ibo-ibo: Ogologo ụbọchị niile ka m gbasapụrụ aka m abụọ nye ndị na-enupu isi, bụ
    ndị na-agbaso ụzọ na-ezighị ezi ndị a na-agbaso ihe ọbụla ha tụpụtara nʼuche ha,
  ory-ory: ଯେଉଁମାନେ ଆପଣା ଆପଣା କଳ୍ପନାନୁସାରେ କୁପଥରେ ଗମନ କରନ୍ତି, ଏପରି ବିଦ୍ରୋହାଚାରୀ ଲୋକମାନଙ୍କ
    ପ୍ରତି ଆମ୍ଭେ ସାରାଦିନ ଆପଣା ହସ୍ତ ବିସ୍ତାର କରିଅଛୁ;
  chk-chk: Iteiten rän üa aitiela pei pwe üpwe etiwa eu mwichen aramas mi lükümach
    o ü ngeniei, nge ra chök föri mine a ngau o chei mochenin letiper.
  rop-rop: Aibin trai blanga album main ronwan pipul olabat, bat olabat bin brabli
    granggibala en nogudbala pipul hubin wandim go langa olabat ronwei.
  ukr-1871: По всяк день простягав я руки мої до народу неслухняного, що ходив путями
    лихими, по своїй вподобі,
  deu-1951: Ich habe meine Hände den ganzen Tag ausgestreckt nach einem widerspenstigen
    Volk, das seinen eigenen Gedanken nachgeht auf einem Wege, der nicht gut ist!
  eng-JPS: I have spread out My hands all the day unto a rebellious people, that walk
    in a way that is not good, after their own thoughts;
  srp-1865: Vas dan pružah ruke svoje narodu nepokornu, koji ide za svojim mislima
    putem koji nije dobar,
  lug-lug: Nagolola emikono gyange olunaku lwonna okutuusa obudde okuziba eri abantu
    abeewagguzze, abatambulira mu makubo amabi abagoberera entegeka ezaabwe ku bwabwe;
  heb-heb: פרשתי ידי כל היום אל עם סורר ההלכים הדרך לא טוב אחר מחשבתיהם׃
  ben-IRV: একগুঁয়ে লোকদের দিকে আমি সারা দিন আমার হাত বাড়িয়ে আছি। তারা যে পথে চলে
    তা মন্দ, তারা তাদের পরিকল্পনা ও চিন্তা অনুযায়ী চলে!
  pan-pan: ਮੈਂ ਸਾਰਾ ਦਿਨ ਆਪਣੇ ਹੱਥਾਂ ਨੂੰ ਇੱਕ ਵਿਦਰੋਹੀ ਪਰਜਾ ਲਈ ਪਸਾਰਿਆ ਹੈ, ਜਿਸ ਦੇ ਲੋਕ ਬੁਰੇ
    ਰਾਹਾਂ ਵਿੱਚ ਆਪਣੇ ਹੀ ਖ਼ਿਆਲਾਂ ਦੇ ਪਿੱਛੇ ਚੱਲਦੇ ਹਨ, -
  mya-JVB: မိမိ အလို အတိုင်း မ ကောင်း သောလမ်း ကို လိုက် ၍၊ ငြင်းဆန် တတ်သော လူမျိုး
    ကို မျက်နှာပြုလျက်၊ တနေ့ လုံး ငါသည် ကိုယ် လက် ဝါးကိုဖြန့် ရပြီ။
  hmo-hmo: Lau ura lauegu bese lau abia dae gwauraia, to idia ese mai dagedage danu
    idia kara dika, bona sibodia edia dala idia raka noho.
  urd-urd: मैंने नाफ़रमान लोगों की तरफ़ जो अपनी फ़िक्रों की पैरवी में बुरी राह पर
    चलते हैं, हमेशा हाथ फैलाए;
  rus-SYN: Всякий день простирал Я руки Мои к народу непокорному, ходившему путем
    недобрым, по своим помышлениям, -
  bqc-SIM: Ma ↄ ìↄ dↄa bui swã́gbãadeↄzi, kási aa bɛ zɛ́ vãi guu tɛa ńzĩa pↄeãi.
  tcz-CHONGTHU: Nilhum keijin Keiman mi louchal tah ho henga kaban kajah e. Hinla
    ama hon alam piu phalou bou ajui nomun, chule amaho lung gon dihlou chu asuh bulhit
    nom jouve.
  mar-mar: मी पूर्ण दिवस आपला हात त्या लोकांसाठी पसरला जे हट्टी आहेत, जे चांगल्या
    मार्गाने चालत नाहीत, जे आपल्याच कल्पना योजतात आणि आपल्याच विचारांच्या मागे चालतात.
  qub-qub: Conträ ricacoj runacunatami witimunanpaj goyay-goyay maquëta macyarashcä.
    Chay runacunaga quiquincuna munashannöllami llutan caminupa aywarcaycan.
  hat-hat: Chak jou mwen t'ap lonje men m' bay yon pèp ki t'ap kenbe tèt ak mwen,
    ki t'ap fè sa ki mal, ki t'ap fè sa yo pito.
  eng-BSB: All day long I have held out My hands to an obstinate people who walk in
    the wrong path, who follow their own imaginations,
  eng-WEBPB: I have spread out my hands all day to a rebellious people, who walk in
    a way that is not good, after their own thoughts;
  kbq-kbq: Nagri kema runetrage'za knare osu kante'ma nevu'za, zamagra'a antahintahima
    nevarariza vahetera zamazama hunakura nazana rusutetena maka knafina mani'noe.
  nhe-BL: “Nijxitlajtoc noma se tonal para niquinselis notlacajhua, pero yajuanti
    tlahuel mosisinijtoque ica na. Quitoquilíaj nopa ax cuali ojtli tlen yajuanti
    quinpactía. Quichihuaj tlen hueli tlamantli tlen ax cuali tlen yajuanti moyolilhuíaj
    ipan inintlalnamiquilis.
  gub-BL: Tuweharupi apyho hepo a'e teko herehe ipureruzar wer 'ym ma'e wanupe. Pe
    ikatu 'ym ma'e rupi pe zàwenugar rupi wata ma'e romo wanekon wà. Wyzài wemimutar
    uzapo oho waiko wà.
  eng-DRA: I have spread forth my hands all the day to an unbelieving people, who
    walk in a way that is not good after their own thoughts.
