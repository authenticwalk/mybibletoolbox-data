verse: ISA.065.003
translations:
  mal-C: അവർ പൂന്തോട്ടങ്ങളിൽ ബലിയർപ്പിച്ചും ബലിപീഠങ്ങളിലെ ഇഷ്ടികകളിന്മേൽ ധൂപംകാട്ടിയും
    എന്റെ മുഖത്തുനോക്കി അവർ എന്നെ നിരന്തരം പ്രകോപിപ്പിക്കുന്നു.
  deu-TKW: nach Leuten, die mich zum Zorne reizen immerfort ins Angesicht hinein,
    indem sie in den Gärten opfern und auf den Ziegelsteinen räuchern,
  lin-lin: bato oyo bapesaka Ngai kanda tango nyonso na nko, babonzaka mbeka kati
    na bilanga mpe babonzaka malasi ya ansa na bitumbelo basala na babiliki ;
  eng-LSV: 'The people who are continually provoking Me to anger, || To My face, ||
    Sacrificing in gardens, and making incense on the bricks:'
  eng-GNV: 'A people that prouoked me euer vnto my face: that sacrificeth in gardens,
    and burneth incense vpon brickes.'
  eng-WEBSTER: A people that provoketh me to anger continually to my face; that sacrificeth
    in gardens, and burneth incense upon altars of brick;
  nhw-BL: Semilhuitl noixpa nechixpanoj pampa mojmostla quinhueyichihuaj tiotzitzi
    huan quinnojnotzaj catli mictoque ipan ininxochi milhua huan nopona temacaj tlacajcahualistli.
    Quitlatíaj copali inincalpani.
  swh-ONEN: taifa ambalo daima hunikasirisha machoni pangu, wakitoa dhabihu katika
    bustani na kufukiza uvumba juu ya madhabahu za matofali;
  bba-bba: Bɑ rɑ n nɛn mɔru seeyɑmɔwɑ kiri kiri. Domi bɑ rɑ n bũu yɑ̃kunu mɔ̀wɑ dɑ̃ɑ
    konɔ, bɑ n turɑre dɔ̃ɔ dokemɔ yɑ̃ku yenun wɔllɔ ni bɑ kuɑ kɑ biriki.
  eng-KJVCPB: A people that provoketh me to anger continually to my face; That sacrificeth
    in gardens, and burneth incense upon altars of brick;
  luo-luo: ma gin joma osiko mana ka miya mirima e wangʼa awuon, ka gitimo misengini
    e puothe, kendo giwangʼo ubani e kendo molos gi matafare;
  meu-meu: Idia ese ihabadugu karadia lau vairagu ai e kara louloumu; uma lalodiai
    boubou karadia e karamu, bona e tunu nadidia latadiai muramura mai bonadia e gabumu;
  npi-ULB: तिनीहरूले मलाई बगैंचामा बलिदान चढाएर र इँटको वेदीमाथि धूप बालेर मलाई निरन्तर
    क्रोधित बनाए ।
  yor-yor: àwọn ènìyàn tí wọ́n bí mi nínú nígbà gbogbo lójú ara mi gan an, wọ́n ń
    rú ẹbọ nínú ọgbà wọ́n sì ń sun tùràrí lórí i pẹpẹ bíríkì;
  pes-OPCB: آنها دائم مرا خشمگین می‌سازند. در مذبحهای باغهایشان به بتهای خویش قربانی
    تقدیم می‌کنند و برای آنها بخور می‌سوزانند.
  tgl-ULB: Sila ang mga taong patuloy na sinasaktan ang damdamin ko, nag-aalay ng
    mga handog sa mga hardin at nagsusunog ng insenso sa mga tisang bato.
  cbu-NT: Siy putam putam nuwaa kachi parangitaatis, nuwaa yutaritam ínarangsa. Siy
    kis apanllputsee chinarangus, tatsumshishee wanasirimshi ungirtarangus, ladrichumun
    maachee wayayarus, mbutarangsa.
  hui-hui: Ani kogo helowa tigua i̱naga wanakuini howa mana ko tara tara ngaruni biaabo
    haga kagome tigua i̱ mo keba haga bialu kagoni. Tigua wali agali Anduane Homogo
    kago manda nabi karume biagadagua mbirale gime wabiniruhondo bi pupu wiaga mabu
    winiruha puwa bi pupu wialu mbirale loma biniru bo delaga dabuni bo mialu ira
    hagua ngabilo delaga inisenesiru delalu kagoni.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​သည်​အ​ရှက်​မ​ရှိ။ ငါ​၏ အ​မျက်​တော်​ကို​လှုံ့​ဆော်​ကြ​၏။
    သူ​တို့​သည် မြေ​သြ​ဇာ​နတ်​ဘု​ရား​တို့​ကို​ဥ​ယျာဉ်​များ တွင်​ယဇ်​ပူ​ဇော်​ကြ​၏။
    ရုပ်​တု​ကိုး​ကွယ်​ရာ ယဇ်​ပလ္လင်​များ​တွင်​နံ့​သာ​ပေါင်း​ကို​မီး​ရှို့ ပူ​ဇော်​ကြ​၏။-
  bod-N: སྐྱེད་ཚལ་ཁྲོད་ནས་སྦྱིན་སྲེག་བཏང་ཞིང་། སོ་ཕག་གི་མཆོད་ཁྲིའི་སྟེང་མཆོད་པ་ཕུལ་ནས་འབངས་དེ་དག་གིས་རྒྱུན་དུ་ངའི་མདུན་ནས་བདག་ལ་ཁོང་ཁྲོ་བསླངས།
  sna-sna: vanhu vanogara vachindigumbura ipo pamberi pangu chaipo, vachibayira zvibayiro
    pamapindu uye vachipisira zvinonhuhwira paaritari dzezvitinha;
  spa-BLM: un pueblo que me provoca en la cara continuamente, sacrificando en los
    jardines, y quemando incienso en ladrillos;
  cac-cac: Val d'a vichan̈ sc'ulej chucal eb', syac'an silab' eb' d'a juntzan̈ scomon
    diosal d'a scaltac yavb'en te' eb', sn̈usan incienso eb' d'a yib'an̈ altar b'ob'il
    yed' lum ladrillo.
  swh-ULB: Kuna watu wanoendelea kunipinga mimi, wanatoa sadaka zao katika bustani,
    na kuchoma ubani juu ya matofali.
  bel-bel: народу, які пастаянна зьневажае Мяне ў твар, прыносіць ахвяры ў гаях і
    паліць фіміям на цэглах,
  deu-ELBBK: Das Volk, das mich beständig ins Angesicht reizt, in den Gärten opfert
    und auf Ziegelsteinen räuchert;
  mbb-OT: Edhimuwen dan he mepauk a; ibpeehè dan diyà te etuvangan ku is kebpedayun
    dan ked-azap te menge ed-ezapen dan pinaaǥi te kebpemuhat dan diyà te menge pemuleey
    zan wey kedtutung te veyewà diyà te atep te menge valey zan.
  mal-2015: അവർ എന്റെ മുഖത്തു നോക്കി എല്ലായ്പോഴും എന്നെ കോപിപ്പിക്കുന്നോരു ജനമായി
    തോട്ടങ്ങളിൽ ബലികഴിക്കയും ഇഷ്ടികമേൽ ധൂപം കാണിക്കയും
  gup-gup: Kunbarnangarrakuyeng bedda wanjh ngandimarnewokburriwe kore kumirrk ngardduk.
    Bedda kabirrimarneboddan idols kore bedberre kunbolkdjamun, dja kabirrimarnekinje
    manbu manmanjmak kore altars nawu birrimarnbom manbu kunwarrekenh.
  rmc-rmc: ke ola manuša, so man provokinen anglal savorende, obetinen andro zahradi
    a labaren o kaďidlos pro cehli;
  pes-OPV: قومی که پیش رویم غضب مرا همیشه بهیجان می‌آورند، که درباغات قربانی می‌گذرانند
    و بر آجرها بخورمی سوزانند.
  ron-1924: спре ун попор каре ну контенеште сэ Мэ мыние ын фацэ, адукынд жертфе ын
    грэдинь ши арзынд тэмые пе кэрэмизиле де пе акопериш,
  ben-OBCV: তারা এমন এক জাতি, যারা আমার মুখের উপরেই নিত্য আমাকে প্ররোচিত করে, বিভিন্ন
    উদ্যানের মধ্যে বলি দেয় ও ইটের তৈরি বেদির উপরে ধূপদাহ করে;
  som-som: oo ah dad had iyo goorba badheedh iiga cadhaysiiya, iyagoo beero allabari
    ku bixiya, oo meelo leben laga sameeyey foox ku shida.
  lat-VUC: Populus qui ad iracundiam provocat me ante faciem meam semper; qui immolant
    in hortis, et sacrificant super lateres;
  eng-ASVBT: a people that provoke me to my face continually, sacrificing in gardens,
    and burning incense upon bricks;
  ita-1885: ad un popolo, che del continuo mi dispetta in faccia, che sacrifica nei
    giardini, e fa profumi sopra i mattoni.
  eng-LXXUP: This is the people that provokes me continually in my presence; they
    offer sacrifices in gardens, and burn incense on bricks to devils, which exist
    not.
  eng-ULB: They are a people who continually offend me, offering sacrifices in gardens,
    and burning incense on brick tiles.
  spa-VBL: Este pueblo siempre me hace enojar, porque presenta sacrificios a los ídolos
    en sus jardines sagrados y ofrece incienso en altares paganos hechos de ladrillo.
  fra-_FOB: Vers le peuple de ceux qui m'irritent toujours en face, qui sacrifient
    dans les jardins et font des encensements sur les autels de briques;
  mal-mal: അവർ എന്റെ മുഖത്തു നോക്കി എല്ലായ്പോഴും എന്നെ കോപിപ്പിക്കുന്ന ഒരു ജനമായി
    തോട്ടങ്ങളിൽ ബലി കഴിക്കുകയും ഇഷ്ടികമേൽ ധൂപം കാണിക്കുകയും
  urd-GVR: Yih mutawātir aur mere rūbarū hī mujhe nārāz karte haiṅ. Kyoṅki yih bāġhoṅ
    meṅ qurbāniyāṅ chaṛhā kar īṅṭoṅ kī qurbāngāhoṅ par baḳhūr jalāte haiṅ.
  suz-BL: मेको मुरपुकीमी आं कली गेना हना यो गाइक्‍पाइक्‍स ङा गाइक्‍पाइक्‍स पा फू बारीम
    चढ़ेनीम। इंटा तारी धूप चोइनीम।
  eng-NOY: To a people that provoke me to my face continually; That sacrifice in gardens,
    And burn incense on tiles;
  ita-1927: verso un popolo che del continuo mi provoca sfacciatamente ad ira, che
    offre sacrifizi nei giardini e fa fumare profumi sui mattoni;
  ckb-ckb: گەلێک بەردەوام بەرەو ڕووم پەستم دەکەن، گەلێک لەناو باخچەکان قوربانی سەردەبڕێت،
    لەسەر قوربانگا خشتەکان بخوور دەسووتێنێت،
  eng-BBE: A people who make me angry every day, making offerings in gardens, and
    burning perfumes on bricks.
  kan-OKCV: ಇವರು ಯಾವಾಗಲೂ ನನ್ನ ಮುಖದ ಮುಂದೆ ನನಗೆ ಕೋಪೋದ್ರೇಕವನ್ನು ಎಬ್ಬಿಸುವ ಜನರು. ತೋಟಗಳಲ್ಲಿ
    ಬಲಿ ಅರ್ಪಿಸಿ, ಇಟ್ಟಿಗೆಯ ಬಲಿಪೀಠದ ಮೇಲೆ ಧೂಪ ಸುಡುವರು.
  tam-2017: அந்த மக்கள் என் சந்நிதியிலே எப்பொழுதும் எனக்குக் கோபமுண்டாக்கி, தோட்டங்களிலே
    பலியிட்டு, செங்கற்களின்மேல் தூபங்காட்டி,
  spa-RV-1909: Pueblo que en mi cara me provoca de continuo á ira, sacrificando en
    huertos, y ofreciendo perfume sobre ladrillos;
  ron-BTF: Un popor ce mă provoacă la mânie continuu chiar în faţa mea; care sacrifică
    în grădini şi arde tămâie pe altare de cărămidă;
  eng-WEBP: a people who provoke me to my face continually, sacrificing in gardens,
    and burning incense on bricks;
  eng-FBV: These people are always making me angry, because they present sacrifices
    to idols in their sacred gardens, and offer incense on pagan altars made of brick.
  nld-1939: Naar een volk, dat Mij tergt Aldoor voor mijn aanschijn. Dat offers opdraagt
    in tuinen, En wierook offert op stenen;
  nch-BL: Semilhuit noixpa techixpanoj pampa mojmosta quinhueyichihuaj teteyome huan
    quinnojnotzaj cati mictoque ipan inixochi milhua huan nopona temacaj tacajcahualisti.
    Quitatíaj copali inincalcuitapa.
  vie-1934: là một dân kia hằng chọc giận ta trước mặt ta, tế trong vườn, đốt hương
    trên đống gạch,
  hin-CV: जो ईंटों पर धूप जलाकर तथा बागों में बलि चढ़ाकर, मुझे क्रोधित करते हैं;
  eng-OURB: a people who provoke me to my face continually, sacrificing in gardens,
    and burning incense on bricks;
  spa-BES: Un pueblo que me provoca en mi propio rostro todos los días, haciendo ofrendas
    en los jardines y quemando perfumes sobre ladrillos.
  tdx-tdx: Ondaty mikai-jaka an-daharako nainai’eo, ie manao soroñe an-goloboñe ao,
    vaho mañemboke ambone birike eo;
  tha-KJV: ชนชาติ​ที่​ยั่วเย้าเราให้​กร​ิ้วต่อหน้าอยู่​เสมอ ทำการสักการบูชาตามสวน
    และเผาเครื่องหอมอยู่บนกองอิฐ
  por-BR-2018: Povo que me irrita perante mim continuamente, sacrificando em jardins,
    e queimando incenso sobre tijolos,
  deu-ELO: Das Volk, das mich beständig ins Angesicht reizt, in den Gärten opfert
    und auf Ziegelsteinen räuchert;
  eng-WYC-2018: It is a people that stirreth me to wrathfulness, ever before my face;
    which offer in gardens, and make sacrifice on tilestones; (They be a people who
    stirreth me to anger, ever before my face; who offer in gardens dedicated to idols,
    and make sacrifice on clay, or brick, altars;)
  epo-epo: al popolo, kiu konstante indignigas Min antaŭ Mia vizaĝo; al homoj, kiuj
    buĉas oferojn en ĝardenoj kaj incensas sur brikoj;
  uig-PIN: Yǝni baƣlarda ⱪurbanliⱪ ⱪilip, Ularni hixliⱪ supilar üstidimu kɵydürüp,
    Kɵz aldimdila zǝrdǝmgǝ tegidiƣan bir hǝlⱪ;
  beo-beo: 'Ilia da mae gogosiane, Na ougima:ne hamonana. Ilia da sema ifabi ganodini,
    ogogosu ‘gode’ liligi ilima gobele salasu hou hamosa. Amola ogogosu ‘gode’ ilia
    oloda da:iya, gabusiga: manoma gobesisa.'
  tpi-OTNT: Long ai bilong mi ol i wok long mekim olkain pasin bilong mekim mi i belhat
    na kros long ol. Ol i save bihainim pasin bilong ol haiden. Ol i save bung long
    ol ples lotu i stap long ol gaden na mekim ofa, na ol i save go long ol alta bilong
    ol giaman god na kukim paura bilong kamapim smok i gat gutpela smel.
  hau-SA: mutanen da suna cin gaba da tsokanata a fuskata, suna miƙa hadayu a gonaki
    suna ƙone turare a bagadan tubali;
  uig-LAT: Yeni baghlarda qurbanliq qilip, Ularni xishliq supilar üstidimu köydürüp,
    Köz aldimdila zerdemge tégidighan bir xelq;
  nde-nde: abantu abahlezi bengicunula bengikhangele, benikela imihlatshelo emasimini,
    betshisa impepha phezu kwezitina;
  ton-ton: Ko e kakai ʻoku fakahouhau kiate au maʻuaipē ki hoku fofonga; ʻoku fai
    feilaulau ʻi he ngaahi ngoue, pea ʻoku tutu ʻae meʻa namu kakala ʻi he ngaahi
    ʻesi makaʻumea;
  ces-1613: K lidu, kteříž zjevně popouzejí mne ustavičně, obětujíce v zahradách,
    a kadíce na cihlách,
  eng-WMB: a people who provoke me to my face continually, sacrificing in gardens,
    and burning incense on bricks;
  tam-TCV: அவர்கள் தோட்டங்களில் பலிசெலுத்தி, தங்கள் செங்கல் பீடங்களில் தூபம் எரித்து,
    தொடர்ந்து என்னை என் முகத்துக்கு முன்பாகவே கோபமூட்டுகிறார்கள்.
  ceb-ULB: Sila mao ang katawhan nga padayon sa paghagit kanako, naghalad diha sa
    mga tanaman, ug nagasunog sa insenso ibabaw sa mga tisa.
  pol-UBG: Do ludu, który stale i zuchwale pobudza mnie do gniewu, składając ofiary
    w ogrodach i paląc kadzidło na cegłach;
  agr-agr: Nunú aents aidauk mina igkuntuawag tuke inastuinawai. Dita aidauk apajuímtai
    dakumka najanamun emematuinak, kuntinu maawag ikam yujasag, kaya pataja najanamunum
    nuwi patainiag apé yujau aajabi. Nuigtushkam ladrillo najanamunum kugkuin incienson
    apé yujau ainawai.
  kyc-kyc: Nakama elya pali napala namba imbu singi nyakao pyuowako karaminyi. Nakamame
    semango imambu suu pyapala mena yakape yaonge mare dupwana yao maiyuo karaminyi.
    Dopa pyuo dokopa loma soo semango yao maingi kana pyare lasi dupwana rendamu pingi
    dupwa kiso maiyuo karaminyi.
  urd-GVU: یہ متواتر اور میرے رُوبرُو ہی مجھے ناراض کرتے ہیں۔ کیونکہ یہ باغوں میں
    قربانیاں چڑھا کر اینٹوں کی قربان گاہوں پر بخور جلاتے ہیں۔
  deu-1912: Ein Volk, das mich entrüstet, ist immer vor meinem Angesicht, opfert in
    den Gärten und räuchert auf den Ziegelsteinen,
  kan-2017: ಈ ಜನರು ವನಗಳಲ್ಲಿ ಯಜ್ಞ ಮಾಡುತ್ತಾ, ಇಟ್ಟಿಗೆಯ ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಧೂಪಹಾಕುತ್ತಾ ನನ್ನನ್ನು
    ಯಾವಾಗಲೂ ಕೆಣಕುತ್ತಾರೆ.
  yap-yap: Darir tamra’gad ngay ni kar pired ni yad be k’aring e damumuw ngog. Yad
    be pi’ e gamanman ni maligach ko yungin ni bay yu chuwo’ i gek’iy riy ni taliw
    rok e pi’in ndar nanged gag, ma yad be urfiy e incense u daken e pi altar rok
    e pi’in ndar nanged gag.
  hlt-MCSB: Ka mikhmuh ah kai aka veet tih dum ah aka ngawn nainoe neh ka laiboeng
    dongah aka phum.
  mdy-ETH: ዬይ ዓሳ ዔቦ ቱኮ ጎዦ ጋራ ሜሌ ፆኦዞም ዒንጎ ባኣዚ ሺኢሺሢና፥ ጊንሣ ሃሣ ዢኢጮ ዓጮና ኮሺንቴ ቤዞይዳ ዑንጆ ጩቢሺሢና
    ታና ዻጋሳያኬ።
  twi-ASANTE: Nnipa a daa no wɔyi me ahi wɔ mʼanim pɛɛ. Wɔbɔ afɔdeɛ wɔ nturo mu na
    wɔhye nnuhwam wɔ ntayaa afɔrebukyia so;
  eng-WEBU: a people who provoke me to my face continually, sacrificing in gardens,
    and burning incense on bricks;
  wal-wal: Ha asai ataakilttiyaa giddon yarshshiiddinne xuubiyaa bollan ixaanaa cuwayiiddi,
    taani xeellishin, tana ubba wode hanqqetissoosona.
  spa-PDDPT: Pueblo que en mi propio rostro me provoca a ira continuamente, que sacrifica
    en huertos y quema incienso sobre ladrillos,
  gun-gun: Ha'e kuery ma xembopoxy riae tema okuapy oxĩa py e'ỹ, mba'eta ta'angaa
    pe mba'emo ojuka 'rã okuapy yvotyty rupi, ha'e heakuã porã va'e oapy 'rã altar
    yvy jykue gui ojapo va'ekue áry rive.
  ilo-ULB: Tattaoda a kanayon a mamagpungtot kaniak, agidatdatagda kadagiti daton
    kadagiti minuyongan, ken mangpupuor iti insenso iti rabaw dagiti ladrillo.
  kpg-kpg: Digaula e haihai hua nadau mee haga langaadia gi hagawelewele au, e hai
    nadau tigidaumaha i nia tigidaumaha o digau ala e noho i lodo di bouli i lodo
    nadau hadagee dabu, ge e dudu nadau ‘incense’ i hongo nia gowaa dudu tigidaumaha
    o digau bouli.
  uig-ARA: يەنى باغلاردا قۇربانلىق قىلىپ، ئۇلارنى خىشلىق سۇپىلار ئۈستىدىمۇ كۆيدۈرۈپ،
    كۆز ئالدىمدىلا زەردەمگە تېگىدىغان بىر خەلق؛
  sus-sus: Na ɲama katama tɛmui birin n naxɔnɔfe ra. E sɛrɛxɛe bama sansi yire, e
    surayi fan gan sɛrɛxɛ ra e xa alae bɛ.
  pon-2006: Nan ar seunamenek, re kin usehlahte kahngiangihiehda. Re kin wia ar meirong
    en me rotorot akan nan mwetuwel sarawi kan oh isik warpwohmwahu pohn pei sarawien
    me rotorot akan.
  jae-jae: Ma sêgôm aê têtac ŋandaŋ kêsa ŋapaŋ tomajeŋ gêbacgeŋ. Êsêac sêkêŋ da aŋga
    nêŋ kôm ma gêŋ malu kêtu daja gêsac poc tiki-tiki, taŋ sêpac naŋ ŋaô.
  ksd-ksd: a tarai ba dia vakankan vatikene iau ta ra luaina matagu, ba dia pait ra
    tinabar ta ra lavur uma na nilibur, ma dia tun tar ra bulit i ang na katkat ta
    ra ul a vat na pia;
  tur-YTC: Bahçelerde kurban keserek, Tuğlalarda buhur yakarak Sürekli yüzüme karşı
    beni kışkırtan;
  grc-BRENT: Ὁ λαὸς οὗτος ὁ παροξύνων με ἐναντίον ἐμοῦ διαπαντός· αὐτοὶ θυσιάζουσιν
    ἐν τοῖς κήποις, καὶ θυμιῶσιν ἐπὶ ταῖς πλίνθοις τοῖς δαιμονίοις, ἃ οὐκ ἔστιν·
  ind-AYT: bangsa yang terus-menerus membangkitkan amarah-Ku di depan mata-Ku, yang
    mempersembahkan kurban di taman-taman, dan membakar kurban di atas batu bata;
  nya-nya: Ndatambasulira manja anga anthu aja amene nthawi zonse amandikwiyitsa mopanda
    manyazi. Iwo amapereka nsembe mʼminda ndi kufukiza lubani pa maguwa ansembe a
    njerwa.
  hrv-hrv: 'narodu koji me bez prestanka u lice srdi: žrtvuju po vrtovima, kad prinose
    na opekama,'
  mps-mps: Te eno gedude augwa te eno haliga sębę elama, wado po wabo tobage kolesaga
    ebao. Augwa te Godigo po odisąbo bidi dabego ebo kolesaga yai. Augwa te lotu
    wabo pesage te gide elalubo te sisinama, ofa eyu, tama augwa te tibo god dabego
    altaba pelama, te wiegi yai denami yabo hano ilibo pauda ulubo dao.
  tpi-tpi: Long ai bilong mi ol i wok long mekim olkain pasin bilong mekim mi i belhat
    na kros long ol. Ol i save bihainim pasin bilong ol haiden. Ol i save bung long
    ol ples lotu i stap long ol gaden na mekim ofa, na ol i save go long ol alta bilong
    ol giaman god na kukim paura bilong kamapim smok i gat gutpela smel.
  dan-1931: et Folk, som uden Ophør krænker mig op i mit Åsyn, som slagter Ofre i
    Haver, lader Offerild lue på Teglsten,
  vie-OVCB: Suốt ngày chúng công khai phỉ báng Ta ngay trước mặt Ta, dâng tế lễ cho
    thần tượng trong vườn, đốt hương cho tà linh trên tường gạch.
  guj-2017: તે એવા લોકો છે જે નિત્ય મને નારાજ કરે છે, તેઓ બગીચાઓમાં જઈને બલિદાનનું
    અર્પણ કરે છે અને ઈંટોની વેદી પર ધૂપ ચઢાવે છે.
  pon-2006A: Nan ar seunamenek, re kin usehlahte kahngiangihiehda. Re kin wia ar meirong
    en me rotorot akan nan mwetuwel sarawi kan oh isik warpwohmwahu pohn pei sarawien
    me rotorot akan.
  por-BRBSL: um povo que me provoca na minha cara continuamente, sacrificando nos
    jardins, e queimando incenso sobre tijolos;
  cth-cth: Takha dawk thuengnae a sak awh teh, amhru van hmuitui hmai a sawi awh teh,
    ka lungkhuek nahanlah ka hmalah pou a sak awh.
  twi-twi: Nnipa a daa no woyi me ahi wɔ mʼanim pɛɛ, wɔbɔ afɔre wɔ nturo mu na wɔhyew
    nnuhuam wɔ ntayaa afɔremuka so;
  hlt-hlt: Ka mikhmuh ah kai aka veet tih dum ah aka ngawn nainoe neh ka laiboeng
    dongah aka phum.
  tbz-SIM: Dɛ kó kuwuɔ nkɔbɛ n wɛ̃́nnìmu kɛ dɛ̀ feío kɛ feu iwũɔ̃ dɛpénnɛ̀ kó yɛtɔ̀rɛ̀
    kɛ cɔ́unko tihúúntì titɑ̃́tì kó yɛdombiɛ nyĩ́nkɛ̀,
  msy-2020: Egha me zurara nan damazimɨn arazir na damutɨ, kɨ men anɨngagheghambagh
    ami. Me azeniba itir danganibar uari akuva ikia aseba bagha ofabagh amua, asebar
    ofa gamir brighɨn dakozibar ghua, pauran mɨgharim otivim tutɨ, a mughuriar aghuim
    mangasa me a tue.
  azb-azb: O xalq ki bağlarda qurban kəsərək, Kərpiclərin üstündə buxur yandırıb Gözüm
    önündə daima Məni təhqir edir,
  eng-DBY: the people that provoke me to anger continually to my face, sacrificing
    in gardens and burning incense upon the bricks;
  hin-2017: ऐसे लोग, जो मेरे सामने ही बारियों में बलि चढ़ा-चढ़ाकर और ईंटों पर धूप
    जला-जलाकर, मुझे लगातार क्रोध दिलाते हैं।
  wol-KYG: Ñoo di xeet wu ma ne jàkk, dëkke maa naqaral, di sarxalali tuur ci biiri
    tool, di leen taalal cuuraay ci kaw sarxalukaay bu ñu tabax,
  eng-YLT: 'The people who are provoking Me to anger, To My face continually, Sacrificing
    in gardens, and making perfume on the bricks:'
  eng-WYC-2017: It is a people that stirreth me to wrathfulness [or wrath], ever before
    my face; which offer in gardens, and make sacrifice on tilestones;
  eng-WMBB: a people who provoke me to my face continually, sacrificing in gardens,
    and burning incense on bricks;
  urd-GVH: यह मुतवातिर और मेरे रूबरू ही मुझे नाराज़ करते हैं। क्योंकि यह बाग़ों में
    क़ुरबानियाँ चढ़ाकर ईंटों की क़ुरबानगाहों पर बख़ूर जलाते हैं।
  rug-rug: Doduruna sa rane si mae va ekeki pa Kenuqu si arini pude va bugoro Au.
    Arini si la vahesi dia beku tu koari na inuma. La sulu dia oto huda humaṉa lea
    tu koari na hope huporodi.
  gaz-gaz: Isaan saba iddoo biqiltuu keessatti aarsaa dhiʼeessuudhaan, iddoo aarsaa
    kan xuubii irrattis ixaana aarsuudhaan, utuu gargar hin kutin, utuma ani arguu
    dheekkamsaaf na kakaasanii dha;
  fra-LSG: 'Vers un peuple qui ne cesse de m’irriter en face, Sacrifiant dans les
    jardins, Et brûlant de l’encens sur les briques:'
  gnn-gnn: Bala ŋarranydja nhumalaŋgu ŋaramurryinana wirrkina, liŋgu bitjan warray
    liŋgu nhumanydja yukurra djäma ŋula nhä warray yätj warray rom malanha; bitjan
    liŋgu nhuma yukurra buku‐ŋal'yundja wiripuŋuwunydja waŋarrwu maḏayin'ku ga ŋula
    nhäku, ga dhuŋgur'yun marrtji ŋula nhä buŋgan bäw' malanha ŋuriki be nhäku waŋarrwu.
  yal-yal: Yamaan na a ra naxan n naxɔlɔma n yɛtagi e saraxane bama kide nakɔne yi
    e wusulanne gan saraxa gande bitikidi daxine fari,
  haw-1868: 'He poe kanaka hoonaukiuki mau loa mai ia''u ma ko''u alo, He poe mohai
    aku ma na mahinaai, A kuni hoi i ka mea ala, maluna o na pohaku lepo:'
  arb-NAV: شَعْبٍ يُثَابِرُ عَلَى إِغَاظَتِي فِي وَجْهِي، إِذْ يُقَرِّبُ ذَبَائِحَ
    لأَصْنَامِهِ فِي الْحَدَائِقِ وَيُحْرِقُ بَخُوراً فَوْقَ مَذَابِحِ الطُّوبِ.
  ewe-ewe: Ame siwo le dɔmedzoe dom nam ɣe sia ɣi ɖekematsɔlemetɔe. Wosa vɔ le abɔwo
    me, eye wodoa dzudzɔʋeʋĩwo le anyikpe ƒe vɔsamlekpuiwo dzi,
  eng-LEE: '[To] the people that provoke me to anger to my face continually; that
    sacrifice in gardens and burn incense upon [altars of] brick,'
  asm-FB: বাৰীত বলিদান দিলে, আৰু ইটাৰ ওপৰত ধূপ জ্বলালে, এওঁলোকেই সেই লোক যি সদায়
    মোক অসন্তুষ্ট কৰিলে।
  sus-A: نَ حَمَ كَتَمَ تّمُي بِرِن ﭑ نَشْنْقٍ رَ. عٍ سّرّشّيٍ بَمَ سَنسِ يِرٍ، عٍ
    سُرَيِ قَن فَن سّرّشّ رَ عٍ شَ عَلَيٍ بّ.
  fra-SBL: un peuple qui me provoque continuellement en face, les sacrifices dans
    les jardins, et de brûler de l'encens sur des briques ;
  hbo-hbo: הָעָ֗ם הַמַּכְעִיסִ֥ים אֹותִ֛י עַל־פָּנַ֖י תָּמִ֑יד זֹֽבְחִים֙ בַּגַּנֹּ֔ות
    וּֽמְקַטְּרִ֖ים עַל־הַלְּבֵנִֽים׃
  kik-kik: o andũ arĩa matũũraga maathirĩkagia o ũthiũ-inĩ wakwa, makarutagĩra magongona
    mĩgũnda-inĩ, na magacinagĩra ũbumba igongona-inĩ cia maturubarĩ;
  fra-NCL: vers un peuple qui me provoquait, en face, sans arrêt, sacrifiant dans
    les jardins, brûlant de l’encens sur des briques,
  cek-AK: to baktih kaminawk loe takha thungah hmuen tathlanghaih to sak o moe, boeng
    ai ah kai palungphuisak hanah ka hmaa ah, thlung hoi sak ih hmaicam nuiah moi
    angbawnhaih to a sak o;
  cuk-cuk: We-dulemar, bali-bali an-ourwega an-imakmalad. Dutugalumargine, bab-dummadyob-ibmar-imaklemaladga
    ibmar ukmalad. Ibmar-ogumakar-ukleged-ailamargi, ina-wawadikmalad ogumakmalad.
  uig-CYR: Йәни бағларда қурбанлиқ қилип, Уларни хишлиқ супилар үстидиму көйдүрүп,
    Көз алдимдила зәрдәмгә тегидиған бир хәлиқ;
  tel-2017: తోటల్లో బలులు అర్పిస్తూ ఇటుకల మీద ధూపం వేస్తారు. వాళ్ళు నాకెప్పుడూ కోపం
    తెప్పిస్తూ ఉండే ప్రజలు.
  hat-BSA: Yon pèp ki pwovoke M tout tan nan figi M, k ap ofri sakrifis nan jaden
    yo e k ap brile lansan sou brik yo;
  kos-kos: Elos tiana mwekin in akkasrkusrakyeyu pacl nukewa. Elos oru mwe kisa nu
    ke ma sruloala in ima oal lalos, ac furreak mwe keng fin loang lun mwet pegan.
  hbo-WLC: הָעָ֗ם הַמַּכְעִיסִ֥ים אוֹתִ֛י עַל־פָּנַ֖י תָּמִ֑יד זֹֽבְחִים֙ בַּגַּנּ֔וֹת
    וּֽמְקַטְּרִ֖ים עַל־הַלְּבֵנִֽים׃
  ibo-ibo: ndị na-anọgide na-akpasu m iwe nʼihu m mgbe niile, ndị na-achụ aja nʼubi
    ha a gbara ogige, nʼebe ịchụ aja eji brik wuo,
  ory-ory: ସେହି ଲୋକମାନେ ଉଦ୍ୟାନରେ ବଳିଦାନ କରି ଓ ଗୁଡ଼ିଏ ଇଟା ଉପରେ ଧୂମ ଜ୍ୱଳାଇ ଆମ୍ଭ ମୁଖ
    ଆଗରେ ନିତ୍ୟ ନିତ୍ୟ ଆମ୍ଭକୁ ବିରକ୍ତ କରନ୍ତି;
  chk-chk: Ir eu mwichen aramas ra afifi lemesei iteiten fansoun, ra föri ar asor
    ngeni ekewe anümwäl lon ekewe tanipi o keni apach mi pwokus won ekewe rongen asor
    seni fau mi fal.
  rop-rop: Olabat kipgon meigimbat mi wail, dumaji olabat oldei meigimbat fan langa
    mi wen olabat oldei gibit sekrifais ofring langa detlot drimin sheip langa detlot
    seikridwan gadin, en wen olabat barnimbat det gudsmelwan medisin ontop langa detlot
    stonwan teibul blanga ofring.
  ukr-1871: До народу, що мене безнастанно в лице зневажає, бо приносить жертви по
    садах та палить кадило на цеглї;
  deu-1951: Es ist ein Volk, das mich beständig ins Angesicht beleidigt, indem es
    in den Gärten opfert und auf Ziegelsteinen räuchert,
  eng-JPS: A people that provoke Me to My face continually, that sacrifice in gardens,
    and burn incense upon bricks;
  srp-1865: Narodu, koji me jednako gnjevi u oèi, koji prinosi žrtve u vrtovima i
    kadi na opekama;
  lug-lug: abantu bulijjo abansomooza mu maaso gange gennyini nga bawaayo ebiweebwayo
    mu nnimiro ne bookera n’ebiweebwayo ku byoto eby’amatoffaali;
  heb-heb: העם המכעיסים אותי על פני תמיד זבחים בגנות ומקטרים על הלבנים׃
  ben-IRV: তারা সেই লোক যারা অবিরত আমাকে অসন্তুষ্ট করে; তারা বাগানগুলোতে বলিদান উৎসর্গ
    করে ও ইটের উপরে ধূপ জ্বালায়।
  pan-pan: ਇੱਕ ਪਰਜਾ ਜਿਸ ਦੇ ਲੋਕ ਮੇਰੇ ਸਾਹਮਣੇ ਹੀ ਬਾਗ਼ਾਂ ਵਿੱਚ ਬਲੀਆਂ ਚੜ੍ਹਾ ਕੇ ਅਤੇ ਇੱਟਾਂ
    ਉੱਤੇ ਧੂਪ ਧੁਖਾ ਕੇ ਮੇਰਾ ਕ੍ਰੋਧ ਭੜਕਾਉਂਦੇ ਹਨ।
  mya-JVB: ထိုလူမျိုး သည် ဥယျာဉ် ၌ ယဇ်ပူဇော် ၍ ၊ အုတ် ပေါ် မှာ လောဗန်ကို မီးရှို့
    သဖြင့်၊ ငါ့ အမျက် ကို နှိုးဆော်ခြင်းငှါ၊ ငါ့ မျက်မှောက် ၌ အစဉ် ပြုတတ်၏။
  hmo-hmo: Mai edia hemarai lasi danu idia ese lau idia habadua noho. Idia ese uma
    helagadia lalonai Dirava diba lasi taudia edia boubou karadia idia karaia, bona
    unai boubou patadia dekenai bonana namo muramura idia gabua noho.
  urd-urd: ऐसे लोग जो हमेशा मेरे सामने, बाग़ों में क़ुर्बानियाँ करने और ईटों पर ख़ुशबू
    जलाने से मुझे ग़ुस्सा दिलाते हैं;
  rus-SYN: к народу, который постоянно оскорбляет Меня в лице, приносит жертвы в рощах
    и сожигает фимиам на черепках,
  bqc-SIM: Bui pↄ́ ìↄ ma lɛ́wɛ gↄↄpiin ń ũ, aaìↄ sa'o swaluu, aaì tulaletikatɛa
    tàasoↄu.
  tcz-CHONGTHU: Nilhum keijin ama hon ka maikoh’a jachat sahna eipeuvin, chule semthu-pathen
    henga kilhaina ahonsung’uva abol’uvin ahi. Ama hon gamdang -pathen kihouna maicham
    chunga kilhaina abol’uvin ahi.
  mar-mar: ते असे लोक आहेत जे सतत माझे मन दुखवतात, ते बागेत यज्ञ करतात आणि विटांवर
    धूप जाळतात.
  qub-qub: Chay runacunaga imay örapis rabyaycächimanmi. Wertacunachömi dioscunapaj
    sacrifisyu uywacunata churan. Ladrillupita pergashan altarchömi insinsutapis rupachin.
  hat-hat: Nan figi m' konsa, yo t'ap plede fè bagay pou fè m' fache. Yo ofri bèt
    pou touye pou zidòl nan jaden yo, yo boule lansan sou lotèl zidòl yo.
  eng-BSB: to a people who continually provoke Me to My face, sacrificing in the gardens
    and burning incense on altars of brick,
  eng-WEBPB: a people who provoke me to my face continually, sacrificing in gardens,
    and burning incense on bricks;
  kbq-kbq: Ana havi zamavu zamava'ma huvava Nagri navufina nehu'za, nazeri narimpa
    nehe'za, hoza zamifina havi anumzante kresramna nevuza, simenire'ma tro'ma hunte'naza
    itarera mananentake'zana kremna vu'naze.
  nhe-BL: Se tonal noixtla nechixpanoj pampa mojmostla quinhueyichihuaj tiotzitzi
    huan quinnojnotzaj tlen mictoque ipan ininxochi milhua huan nopano temacaj tlacajcahualistli.
    Quitlatíaj copali inincalpani.
  gub-BL: Tuweharupi uzapo ikatu 'ym ma'e herenataromo umaranugar 'ym pà wà. Uzuka
    ma'ea'yr tupàn a'ua'u wanupe wà, ma'etymaw a'e tupàn a'ua'u wanupe imonokatu pyrer
    rehe wà. Wapy yhyk hyàkwegatu ma'e tupàn a'ua'u wanenataromo ma'ea'yr hapy haw
    rehe wà.
  eng-DRA: 'A people that continually provoke me to anger before my face: that immolate
    in gardens, and sacrifice upon bricks.'
