verse: ISA.065.009
translations:
  mal-C: ഞാൻ യാക്കോബിൽനിന്ന് ഒരു സന്തതിയെയും യെഹൂദ്യയിൽനിന്ന് എന്റെ പർവതങ്ങൾക്ക് ഒരു
    അവകാശിയെയും ശേഷിപ്പിക്കും. തെരഞ്ഞെടുക്കപ്പെട്ട എന്റെ ജനം അത് അവകാശമാക്കുകയും എന്റെ
    ദാസന്മാർ അവിടെ അധിവസിക്കുകയും ചെയ്യും.
  deu-TKW: 'Und ich will aus Jakob einen Nachwuchs hervorgehen lassen und aus Juda
    einen Erben meiner Berge: und meine Auserwählten sollen das Land zum Erbe erhalten,
    und meine Knechte sollen sich dort ansiedeln.'
  lin-lin: Nakobimisa libota moko kati na Jakobi ; mpe kati na Yuda, nakobimisa mokitani
    oyo akozwa bangomba na Ngai lokola libula ; bato na Ngai, ba-oyo naponi bakokamata
    yango lokola libula, mpe bawumbu na Ngai nde bakovanda kuna.
  eng-LSV: And I have brought out a Seed from Jacob, || And from Judah a Possessor
    of My mountain, || And My chosen ones possess it, || And My servants dwell there.
  eng-GNV: 'But I will bring a seede out of Iaakob, and out of Iudah, that shall inherit
    my mountaine: and mine elect shall inherit it, and my seruants shall dwell there.'
  eng-WEBSTER: 'And I will bring forth a seed out of Jacob, and out of Judah an inheritor
    of my mountains: and my elect shall inherit it, and my servants shall dwell there.'
  nhw-BL: Na nijchihuas ma mocahuaca itztoque se quesqui israelitame [65:9 O iixhuihua
    Jacob.] para ma moaxcatica nopa tlali Israel. Quena, moaxcatise inijuanti catli
    na niquintlapejpenijtoc huan nopona nechtequipanose.
  swh-ONEN: Nitawaleta wazao kutoka kwa Yakobo, na kutoka kwa Yuda wale watakaomiliki
    milima yangu, nao watu wangu wateule watairithi, nako huko wataishi watumishi
    wangu.
  bba-bba: '@see-verse:ISA.065.008'
  eng-KJVCPB: 'And I will bring forth a seed out of Jacob, And out of Judah an inheritor
    of my mountains: And mine elect shall inherit it, And my servants shall dwell
    there.'
  luo-luo: Abiro kelo nyikwa joka Jakobo kendo joka Juda, jogo manokaw godena; ee
    joga mogen ma jotichna nokaw pinyno mi gidagie.
  meu-meu: Iakob garana na baina havaradia, bona Iuda ena amo egu ororo inoholaidia
    taudia na baina havaradia; egu abi-hidi taudia ese bae biagua, bona egu hesiai
    taudia na unuseni ai bae noho.
  npi-ULB: याकूब र यहूदाका सन्तानहरूलाई म ल्याउनेछु, जसले मेरो पर्वतहरू अधिकार गर्नेछन्
    । मेरा चुनिएका जनहरूले देशलाई अधिकार गर्नेछन् र मेरा सेवकहरू त्यहाँ बस्‍नेछन्
    ।
  yor-yor: Èmi yóò mú ìrandíran wá láti ìdílé Jakọbu, àti láti Juda àwọn tí yóò jogún
    òkè ńlá mi wọ̀n-ọn-nì; àwọn àyànfẹ́ ènìyàn mi yóò jogún wọn, ibẹ̀ ni àwọn ìránṣẹ́
    mi yóò sì gbé.
  pes-OPCB: اسرائیلی‌هایی را که از قبیلهٔ یهودا هستند برکت خواهم داد و نسل آنان سرزمین
    کوهستانی مرا تصرف خواهند کرد. قوم برگزیدهٔ من که مرا خدمت می‌کنند در این سرزمین
    زندگی خواهند کرد.
  tgl-ULB: Dadalhin ko ang mga kaapu-apuhan mula kay Jacob, at mula kay Juda ang mga
    magmamay-ari ng aking mga kabundukan. Ang aking mga pinili ay magmamay-ari ng
    lupain at doon maninirahan ang aking mga lingkod.
  hui-hui: Isaraele hameiginirubi Yuda hameiginirubi tinaga aguanenerubi biamogo bialu
    tihondo bayale dege bulebero. I̱na ti wali agali dewaore palu yanga lelarogola
    tigua i̱naga hari wigi bidagoria karulowa tinaga wulebira. Wali agali uruni i̱nime
    ti i̱naga biabe biahaga helo dabarugo ai dindi ogoriani ibalu holebira.
  mya-mya: ငါ့​အား​ဝတ်​ပြု​ကိုး​ကွယ်​သူ​ကို​ငါ​ကယ်​တင် မည်။ ယု​ဒ​အ​နွယ်​ဝင်​တို့​ကို​ကောင်း​ချီး​ပေး
    မည်။ ယု​ဒ​၏​သား​မြေး​များ​သည်​တောင်​ပေါ် ဒေ​သ​များ​ဖြစ်​သော ငါ​၏​ပြည်​တော်​ကို
    အ​ပိုင်​ရ​ရှိ​ကြ​လိမ့်​မည်။ ငါ​၏​ကျွန်​ငါ ၏​လူ​မျိုး​တော်​သည်​ထို​ပြည်​တွင်​နေ​ထိုင်​၍
    အ​မွေ​ခံ​ရ​ကြ​လိမ့်​မည်။-
  bod-N: བདག་གིས་ཡ་ཀོབ་ལས་བུ་རྒྱུད་ཅིག་བསྐྱེད་དེ། ཡ་ཧུ་དཱའི་ཁྲོད་ནས་བདག་གི་རི་བོ་རྣམས་ལ་བདག་པོ་བདམས་ནས་དེ་རྣམས་ལ་བདག་བྱེད་དུ་འཇུག་དགོས།
    བདག་གི་ཞབས་ཕྱི་རྣམས་གནས་དེ་རུ་སྡོད་པར་འགྱུར།
  sna-sna: Ndichabudisa marudzi kuna Jakobho, uye nokubva kuna Judha avo vachatora
    makomo angu; vasanangurwa vangu vachagara nhaka, uye varanda vangu vachagara ikoko.
  spa-BLM: Sacaré descendencia de Jacob, y de Judá un heredero de mis montes. Mis
    elegidos lo heredarán, y mis siervos habitarán allí.
  cac-cac: Ol vactejcan jayvan̈ocxo eb' yin̈tilal Jacob, yic vach' ayto anima ol cajnaj
    d'a lum luum d'a yol yic Judá. A eb' in checab' sic'b'ilel vuj chi', ol cajnaj
    eb' ta', ol yican lum eb'.
  swh-ULB: Nitazileta koo kutoka kwa Yakobo, na kutoka Yuda wao ambao watairithi milima
    yangu. Niliowachagua watairithi aridhi, na watumishi wangu wataishi pale.
  bel-bel: Я ўтвару ад Якава семя, і ад Юды - спадкаемца гор Маіх, і ўспадкуюць гэта
    выбранцы Мае, і рабы Мае будуць жыць там.
  deu-ELBBK: Und ich werde aus Jakob einen Nachkommen hervorgehen lassen, und aus
    Juda einen Besitzer meiner Berge; und meine Auserwählten sollen es besitzen, und
    meine Knechte sollen dort wohnen.
  mbb-OT: Duen edsemaan ku he menge uuyag diyà te menge kevuwazan ni Jacob wey ni
    Juda, ne iyan sikandan ebpekepengevilin te tanè ku he mahabet is menge vuntud
    duen. Iyan sikandan is menge pinilì ku wey menge suluǥuen ku ebpekeubpà kayi he
    tanà.
  mal-2015: ഞാൻ യാക്കോബിൽനിന്നു ഒരു സന്തതിയെയും യെഹൂദയിൽനിന്നു എന്റെ പർവ്വതങ്ങൾക്കു
    ഒരു അവകാശിയെയും ഉത്ഭവിപ്പിക്കും; എന്റെ വൃതന്മാർ അതിനെ കൈവശമാക്കുകയും എന്റെ ദാസന്മാർ
    അവിടെ വസിക്കയും ചെയ്യും.
  gup-gup: Ngaye ngabenmarnbun yikahwi bininj nawu Israel kabenmawahme, dja mak nawu
    Judah kabenmawahme, ba bu kabirribolkkarrme ngardduk kuwarddekimuk rowk. Birrimekbe
    nawu ngaye ngabendjarrngbun, wanjh kabirribolkmang. Ngaye nawu ngandimarnedurrkmirri,
    wanjh kabirriyo kumekbe.”
  rmc-rmc: Anava avri o potomstvos andral o Jakob the andral o Juda, savo zďeďinela
    mire verchi. Zďeďinena len mire manuša, saven mange kidňom avri, a bešena ode
    mire služobňika.
  pes-OPV: بلکه نسلی از یعقوب ووارثی برای کوههای خویش از یهودا به ظهورخواهم آورد.
    و برگزیدگانم ورثه آن و بندگانم ساکن آن خواهند شد.
  ron-1924: Вой скоате о сэмынцэ дин Иаков, ши дин Иуда, ун моштенитор ал мунцилор
    Мей; алеший Мей вор стэпыни цара ши робий Мей вор локуи ын еа.
  ben-OBCV: আমি যাকোবের কুল থেকে এক বংশের, এবং যিহূদা থেকে আমার পর্বতগুলির এক উত্তরাধিকারীকে
    তুলে ধরব; আমার মনোনীত প্রজারা তা অধিকার করবে, সেখানে আমার দাসেরা বসবাস করবে।
  som-som: Waxaan reer Yacquub ka soo bixin doonaa farcan, oo Yahuudahna waxaan ka
    soo bixin doonaa mid buurahayga dhaxla, oo kuwayga aan doortay ayaa dhaxli doona,
    oo addoommadayda ayaa halkaas degi doona.
  lat-VUC: Et educam de Jacob semen, et de Juda possidentem montes meos; et hæreditabunt
    eam electi mei, et servi mei habitabunt ibi.
  eng-ASVBT: And I will bring forth a seed out of Jacob, and out of Judah an inheritor
    of my mountains; and my chosen shall inherit it, and my servants shall dwell there.
  ita-1885: E farò uscire di Giacobbe una progenie, e di Giuda de' possessori de' miei
    monti; ed i miei eletti possederanno la terra, ed i miei servitori abiteranno
    in essa.
  eng-LXXUP: 'And I will lead forth the seed that came of Jacob and of Judah, and
    they shall inherit my holy mountain: and mine elect and my servants shall inherit
    it, and shall dwell there.'
  eng-ULB: I will bring descendants from Jacob, and from Judah ones who will possess
    my mountains. My chosen ones will possess the land, and my servants will live
    there.
  spa-VBL: Me aseguraré de que Jacob tenga descendientes, y gente de Judá que pueda
    apropiarse de mi montaña. Mis elegidos, mis siervos, serán dueños de la tierra
    y vivirán allí.
  fra-_FOB: Je ferai sortir de Jacob une postérité, et de Juda un possesseur de mes
    montagnes; mes élus les posséderont, et mes serviteurs y habiteront.
  mal-mal: ഞാൻ യാക്കോബിൽനിന്ന് ഒരു സന്തതിയെയും യെഹൂദയിൽനിന്ന് എന്റെ പർവ്വതങ്ങൾക്ക്
    ഒരു അവകാശിയെയും ഉത്ഭവിപ്പിക്കും; എന്റെ വൃതന്മാർ അതിനെ കൈവശമാക്കുകയും എന്റെ ദാസന്മാർ
    അവിടെ വസിക്കുകയും ചെയ്യും.
  urd-GVR: Maiṅ Yāqūb aur Yahūdāh ko aisī aulād baḳhsh dūṅgā jo mere pahāṛoṅ ko mīrās
    meṅ pāegī. Tab pahāṛ mere barguzīdoṅ kī milkiyat hoṅge, aur mere ḳhādim un par
    baseṅge.
  suz-BL: मिनु गो याकूब आ चच युइ रे जाक्‍पाइक्‍नुङ। मिनु यहूदा आ थर ङा आं डांडा ताइब
    मुर ग्रुंइनुङ। मेको आं योव़शो मुर आन के दुम्‍शा, आं गेय पाइब आन बाक्‍तीके दुम्‍ब।
  eng-NOY: I will cause a stem to spring forth from Jacob, And from Judah a possessor
    of my mountains; My chosen shall possess the land, And my servants shall dwell
    there.
  ita-1927: Io farò uscire da Giacobbe una progenie e da Giuda un erede dei miei monti;
    e i eletti possederanno il paese, e i miei servi v’abiteranno.
  ckb-ckb: بەڵکو لە یاقوبەوە نەوەیەک دەردەکەم، لە یەهوداشەوە ئەوانەی دەبنە میراتگری
    چیاکانم. جا چیاکان دەبن بە میراتی هەڵبژێردراوانم و بەندەکانم لەوێ نیشتەجێ دەبن.
  eng-BBE: 'And I will take a seed out of Jacob, and out of Judah one who will have
    my mountains for a heritage: and the people I have taken to be mine will have
    it for themselves, and my servants will have their resting-place there.'
  kan-OKCV: ಯಾಕೋಬಿನೊಳಗಿಂದ ಒಂದು ಸಂತಾನವನ್ನೂ, ಯೆಹೂದದೊಳಗಿಂದ ನನ್ನ ಪರ್ವತಗಳಿಗೆ ಬಾಧ್ಯಸ್ಥನಾಗಿರುವವನನ್ನು
    ಹೊರಗೆ ಬರಮಾಡುವೆನು. ನಾನು ಆಯ್ದುಕೊಂಡವರು ಅದನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವರು. ನನ್ನ ಸೇವಕರು ಅದರಲ್ಲಿ
    ವಾಸವಾಗುವರು.
  tam-2017: யாக்கோபிலிருந்து ஒரு வித்தையும், யூதாவிலிருந்து என் மலைகளைச் சொந்தமாக்குபவரையும்
    எழும்பச்செய்வேன்; நான் தெரிந்துகொண்டவர்கள் அதைச் சொந்தமாக்கிக்கொண்டு, என் ஊழியக்காரர்கள்
    அங்கே குடியிருப்பார்கள்.
  spa-RV-1909: Mas sacaré simiente de Jacob, y de Judá heredero de mis montes; y mis
    escogidos poseerán por heredad la tierra, y mis siervos habitarán allí.
  ron-BTF: Şi voi scoate o sămânţă din Iacob şi din Iuda un moştenitor al munţilor
    mei, şi aleşii mei vor moşteni aceasta şi servitorii mei vor locui acolo.
  eng-WEBP: I will bring offspring out of Jacob, and out of Judah an inheritor of
    my mountains. My chosen will inherit it, and my servants will dwell there.
  eng-FBV: I will make sure Jacob has descendants, and people from Judah who can take
    ownership of my mountain. My chosen ones, my servants, will own the land and live
    there.
  nld-1939: Maar uit Jakob zal Ik een zaad doen ontspruiten, En uit Juda een erfgenaam
    van mijn bergen. Mijn uitverkorenen zullen ze erven, En mijn dienaars daar wonen;
  nch-BL: Na nijchihuas ma mocahuaca itztoque se quesqui israelitame para ma moaxcatica
    nopa tali Israel. Quena, moaxcatise inijuanti cati na niquintapejpenijtoc huan
    nopona techtequipanose.
  vie-1934: Ta sẽ khiến một dòng dõi ra từ Gia-cốp, và một kẻ kế tự các núi ta ra
    từ Giu-đa; những kẻ lựa chọn của ta sẽ được xứ nầy làm kỷ vật, tôi tớ ta sẽ ở
    đó.
  hin-CV: मैं याकोब के वंश को जमा करूंगा, और यहूदिया से मेरे पर्वतों का उत्तराधिकारी
    चुना जायेगा; वे मेरे चुने हुए वारिस होंगे, और वहां मेरे सेवक बस जायेंगे.
  eng-OURB: I will bring offspring out of Jacob [Supplanter], and out of Judah [Praised]
    an inheritor of my mountains. My chosen will inherit it, and my servants will
    dwell there.
  spa-BES: Y sacaré una semilla de Jacob, y de Judá, uno que tendrá mis montañas como
    herencia; y mis escogidos la heredarán, y mis siervos habitarán allí.
  tdx-tdx: Fa hampiakareko am’ Iakobe ty tiry, naho haboako am’ Iehodà ty mpandova
    o vohikoo; le handova aze o jinobokoo, vaho himoneñe ao o mpitorokoo.
  tha-KJV: เราจะนำเชื้อสายออกมาจากยาโคบ และผู้รับมรดกภูเขาทั้งหลายของเราจากยูดาห์
    ผู้​เลือกสรรของเราจะได้รับมันเป็นมรดก และบรรดาผู้​รับใช้​ของเราจะอาศัยอยู่​ที่นั่น
  por-BR-2018: Mas produzirei descendência de Jacó, e de Judá um herdeiro, que seja
    dono de meus montes; e meus escolhidos tomarão posse da terra ,e meus servos ali
    habitarão.
  deu-ELO: Und ich werde aus Jakob einen Samen hervorgehen lassen, und aus Juda einen
    Besitzer meiner Berge; und meine Auserwählten sollen es besitzen, und meine Knechte
    sollen daselbst wohnen.
  eng-WYC-2018: And I shall lead out of Jacob (a) seed, and (out) of Judah a man having
    in possession mine holy hills; and my chosen men shall inherit it, and my servants
    shall dwell there. (And I shall bring out of Jacob children, or descendants, and
    out of Judah those who shall possess my holy hills; and my chosen shall inherit
    it, and my servants shall live there.)
  epo-epo: Kaj Mi elirigos el Jakob semon kaj el Jehuda heredanton de Miaj montoj,
    kaj heredos ilin Miaj elektitoj, kaj Miaj servantoj tie loĝos.
  uig-PIN: Xundaⱪ ⱪilip Mǝn Yaⱪuptin bir nǝsilni, Yǝⱨudadinmu taƣlirimƣa bir igidarni
    qiⱪirimǝn; Xuning bilǝn Mening talliƣanlirim zeminƣa igǝ bolidu, Mening ⱪullirim
    xu yǝrdǝ makanlixidu.
  beo-beo: 'Na da Isala:ili dunu amo da Yuda fi amo ganodini esala ilima hahawane
    hamomu. Iligaga fi da Na goumi soge gagumu. Na ilegei fi dunu amo da Na hawa:
    hamonana, amo da amo sogega esalumu.'
  tpi-OTNT: Bai mi mekim gut long ol Juda na long olgeta lain bilong Israel. Bai mi
    mekim ol i kamap bikpela lain manmeri, na bai ol i sindaun long ol ples maunten
    bilong mi. Ol dispela lain manmeri mi bin makim na ol i stap wokman bilong mi,
    bai ol i stap long dispela graun.
  hau-SA: Zan fitar da zuriyar Yaƙub, daga Yahuda kuma waɗanda za su mallaki duwatsuna;
    zaɓaɓɓun mutanena za su gāje su, a can kuma bayina za su zauna.
  uig-LAT: Shundaq qilip Men Yaquptin bir nesilni, Yehudadinmu taghlirimgha bir igidarni
    chiqirimen; Shuning bilen Méning tallighanlirim zémin’gha ige bolidu, Méning qullirim
    shu yerde makanlishidu.
  nde-nde: Ngizaletha isizukulwane esivela kuJakhobe, lakoJuda kuvele abazakuba ngabanikazi
    bezintaba zami; zizakuba yilifa labakhethiweyo bami, izinceku zami zizahlala khona.
  ton-ton: 'Pea te u ʻomi ha hako meia Sēkope, pea mei Siuta ha taha ke maʻu hoku
    ngaahi moʻunga: pea ʻe maʻu ia ʻe hoku kakai fili, pea ʻe nofo ai ʻa ʻeku kau
    tamaioʻeiki.'
  ces-1613: Nebo vyvedu z Jákoba símě, a z Judy toho, kterýž by dědičně obdržel hory
    mé, i budou ji dědičně držeti vyvolení moji, a služebníci moji bydliti budou tam.
  eng-WMB: I will bring offspring out of Jacob, and out of Judah an inheritor of my
    mountains. My chosen will inherit it, and my servants will dwell there.
  tam-TCV: யாக்கோபிலிருந்து சந்ததிகளையும், யூதாவிலிருந்து என் மலையை சுதந்தரிப்பவர்களையும்
    கொண்டுவருவேன்; நான் தெரிந்துகொண்ட மக்கள் அதை உரிமையாக்கிக்கொள்வார்கள், எனது ஊழியர்கள்
    அங்கே வசிப்பார்கள்.
  ceb-ULB: Dad-on ko ang mga kaliwat ni Jacob, ug gikan sa Juda nga maoy makapanag-iya
    sa akong kabukiran. Ang akong mga pinili maoy makapanag-iya sa yuta, ug magpuyo
    ang akong mga sulogoon didto.
  pol-UBG: Bo wywiodę z Jakuba potomstwo, a z Judy dziedzica moich gór. Moi wybrani
    posiądą je i moi słudzy będą tam mieszkać.
  urd-GVU: مَیں یعقوب اور یہوداہ کو ایسی اولاد بخش دوں گا جو میرے پہاڑوں کو میراث
    میں پائے گی۔ تب پہاڑ میرے برگزیدوں کی ملکیت ہوں گے، اور میرے خادم اُن پر بسیں
    گے۔
  deu-1912: sondern will aus Jakob Samen wachsen lassen und aus Juda, der meinen Berg
    besitze; denn meine Auserwählten sollen ihn besitzen, und meine Knechte sollen
    daselbst wohnen.
  kan-2017: ಯಾಕೋಬಿನಿಂದ ಸಂತಾನವನ್ನು ಹುಟ್ಟಿಸುವೆನು, ಯೆಹೂದ ವಂಶದಿಂದ ನನ್ನ ಪರ್ವತಗಳ ಸ್ವತ್ತಿನ
    ಸಂತತಿಯನ್ನು ಬರಮಾಡುವೆನು, ನನ್ನ ಆಪ್ತರು ಆ ಸ್ವತ್ತನ್ನು ಅನುಭವಿಸುವರು, ನನ್ನ ಸೇವಕರು ಅಲ್ಲಿ
    ವಾಸಿಸುವರು.
  yap-yap: Bay gu tow’athnag puyu Israel, ni pi’in nib mu’un ko ganong rok Judah,
    ma pi’in owchrad e bayi milfan e pi burey rog ngorad. Girdi’ rog ni gu mel’eg,
    ni yad ma pigpig ngog e bay ra pired u rom.
  hlt-MCSB: Jakob lamkah a tiingan neh ka tlang aka pang ham te Judah lamloh ka thoeng
    sak ni. Te te ka coelh rhoek loh a pang uh vetih te ah te ka sal rhoek loh kho
    a sak uh ni.
  mdy-ETH: ያይቆኦቤም ናይ ታ ዒንጋንዳኔ፤ ዪሁዳ ታኣኒ ታኣኮ ዹኮ ዓጮ ዻካልሳንዳኔ፤ ታኣኒ ዶኦሬዞንሢ ዓጬሎ ዔካንዳኔ፤ ታ
    ዓይላ ዒኢካ ናንጋንዳኔ።
  twi-ASANTE: Mede Yakob asefoɔ bɛba, na me mmepɔ no sodifoɔ afiri Yuda aba; me nkurɔfoɔ
    a mapa wɔn no bɛdi wɔn adeɛ, na ɛhɔ na mʼasomfoɔ bɛtena.
  eng-WEBU: I will bring offspring out of Jacob, and out of Judah an inheritor of
    my mountains. My chosen will inherit it, and my servants will dwell there.
  wal-wal: Taani Yaaqoobappe zerettaa, Yihudaappekka ta dereta laattiyaageeta kessana;
    taani dooridoogeeti a laattana; ta ashkkaratikka yan de7ana.
  spa-PDDPT: Sacaré linaje de Jacob y de Judá, al heredero de mis montañas. Entonces
    mis escogidos poseerán la tierra, y mis esclavos vivirán allí.
  gun-gun: Ha'e rami vy amoingo 'rã Jacó ramymino kueryrã, ha'e Judá ramymino kuery
    va'e regua amoingo avi 'rã xevygua yvyty re ipo'aka va'erã. Ha'e rami vy xerembiporavo
    kuery hekoa ju 'rã yvy re, ha'e py ae 'rã xerembiguai kuery hekoa.
  ilo-ULB: Mangiyegakto kadagiti kaputotan manipud kenni Jacob, ken manipud iti Juda
    a mangtagikua kadagiti banbantayko. Tagikuaento dagiti tattao a pinilik ti daga,
    ken agnaedto sadiay dagiti adipenko.
  kpg-kpg: Au ga hagamaluagina digau Israel ala e dau gi di madawaawa Judah, nadau
    hagadili ga hai gowaa gi dogu henua gonduu. Agu daangada ne hilihili ala e hai hegau
    mai gi di Au gaa noho i golo.
  uig-ARA: شۇنداق قىلىپ مەن ياقۇپتىن بىر نەسىلنى، يەھۇدادىنمۇ تاغلىرىمغا بىر ئىگىدارنى
    چىقىرىمەن؛ شۇنىڭ بىلەن مېنىڭ تاللىغانلىرىم زېمىنغا ئىگە بولىدۇ، مېنىڭ قۇللىرىم
    شۇ يەردە ماكانلىشىدۇ.
  sus-sus: N Yaxuba xa di ndee rakelima nɛ, n Yuda xa di ndee ki n ma geyae ra. N
    na n ma geyae fima nɛ n ma ɲama sugandixi ma, e xa sabati naa, a fa findi e kɛ
    ra.
  pon-2006: I pahn kapaiahda mehn Israel kan me kisehn kadaudok en Suda, oh kadaudokarail
    kan pahn sapwenikihla nin limei nahnahn kan. Nei aramas pilipil kan, me kin papah
    ie, pahn kousoanla wasao.
  ksd-ksd: Ma ina vatavua Iakob upi na vuai, ma tika na bul na vana rikai tai Iuda
    ba na kale kaugu lavur luana; ma diat ba iau tar pilak pa diat diat a vatur vake,
    ma kaugu umana tultul diat a ki tana.
  tur-YTC: Yakov’dan bir soy, Yahuda’dan da dağlarımın mirasçısını çıkaracağım. Seçtiklerim
    onu miras alacak Hizmetkârlarım da orada oturacaklar.
  grc-BRENT: Καὶ ἐξάξω τὸ ἐξ Ἰακὼβ σπέρμα καὶ ἐξ Ἰούδα, καὶ κληρονομήσει τὸ ὄρος τὸ
    ἅγιόν μου, καὶ κληρονομήσουσιν οἱ ἐκλεκτοί μου, καὶ οἱ δοῦλοί μου, καὶ κατοικήσουσιν
    ἐκεῖ.
  ind-AYT: Aku akan membangkitkan keturunan dari Yakub dan ahli waris gunung-gunung-Ku
    dari Yehuda. Orang-orang pilihan-Ku akan mewarisinya, dan hamba-hamba-Ku akan
    tinggal di sana.
  nya-nya: Ndidzatulutsa zidzukulu mʼbanja la Yakobo, ndipo a banja la Yuda adzalandira
    mapiri anga ngati cholowa chawo. Anthu anga osankhidwa adzalandira zimenezi, ndipo
    atumiki anga adzakhala kumeneko.
  hrv-hrv: Izvest ću iz Jakova potomstvo, a iz Jude baštinika gora svojih; baštinit
    će ih odabranici moji, i moje će se sluge ondje naseliti.
  mps-mps: Te eno Juda dabeba wiegi yai sę eyu, te tigidali Israel haniba me tiaibao.
    Eno augwali te genuai we bidi hani pedalumainu ilaibao, te augwali eno bulu du
    pesagede bidalumainu yaibao. Te hani we bidi dabe eno augwali sa munama, te eno
    sę bidi bidimainogo yai, te tǫde augwali bidimainu yai dao.
  tpi-tpi: Bai mi mekim gut long ol Juda na long olgeta lain bilong Israel. Bai mi
    mekim ol i kamap bikpela lain manmeri, na bai ol i sindaun long ol ples maunten
    bilong mi. Ol dispela lain manmeri mi bin makim na ol i stap wokman bilong mi,
    bai ol i stap long dispela graun.
  dan-1931: Sæd lader jeg gro af Jakob og af Juda mine Bjerges Arving; dem skal mine
    udvalgte arve, der skal mine Tjenere bo;
  vie-OVCB: Ta sẽ bảo tồn dân còn sót lại của nhà Gia-cốp và của Giu-đa để sở hữu
    đất Ta. Những người Ta tuyển chọn sẽ được thừa kế đất, và đầy tớ Ta sẽ sống ở
    đó.
  guj-2017: હું યાકૂબનાં સંતાન અને યહૂદિયાનાં સંતાનોને લાવીશ, તેઓ મારા પર્વતોનો વારસો
    પામશે. મારા પસંદ કરેલા લોકો તેનો વારસો પામશે અને મારા સેવકો ત્યાં વસશે.
  pon-2006A: I pahn kapaiahda mehn Israel kan me kisehn kadaudok en Suda, oh kadaudokarail
    kan pahn sapwenikihla nin limei nahnahn kan. Nei aramas pilipil kan, me kin papah
    ie, pahn kousoanla wasao.
  por-BRBSL: Eu trarei descendentes de Jacob, e fora de Judá um herdeiro de minhas
    montanhas. Meu escolhido o herdará, e meus servos vão morar lá.
  cth-cth: Jakop catoun thung hoi cati buet touh hai thoseh, Judah catoun thung hoi
    ka monnaw râw lah ka coe hane thoseh, ka tâco sak han. Kai ni ka rawi e naw ni
    ram hah râw lah a coe vaiteh, ka sannaw ni kho a sak nah awh han.
  twi-twi: Mede Yakob asefo bɛba, na me mmepɔw no sodifo afi Yuda aba; me nkurɔfo
    a mapaw wɔn no bedi wɔn ade, na hɔ na mʼasomfo bɛtena.
  hlt-hlt: Jakob lamkah a tiingan neh ka tlang aka pang ham te Judah lamloh ka thoeng
    sak ni. Te te ka coelh rhoek loh a pang uh vetih te ah te ka sal rhoek loh kho
    a sak uh ni.
  tbz-SIM: M bo ɑ̃nnɛ́ Sɑkɔbu yɑɑ̀bí kuwuɔ, bɛmbɛ Sudɑɑ kó kuwuɔ nkɔbɛ bɛɛ̀ yóó tiekɛ
    n tɑ̃sɑ̀ɑ̀rì, bɛmbɛ n tɑ̃ɑ̃tɛ́ bɛ̀. Bɛmbɛ n kó bɛtɔ̃mbɛ̀. Bɛɛ̀ yóó dì tiekɛ kɛ́mbo.
  msy-2020: Judan anabamɨn adarasi, me Jekopɨn ovavir boriba, kɨ bar deraghvɨra me
    damuam. Kɨ me damutɨ, me bar gumazamizir bar avɨribar otivigh, nan mɨghsɨabar
    dapiagham. Gumazamizir kaba, kɨ me amɨsevezɨ me nguazir kamɨn nan ingangarir gumazamizibar
    mɨn iti. Egh me nguazir kamɨn ikiam.
  azb-azb: Yaqubdan törəyənlərin sayını artıracağam, Yəhuda nəslindən dağlarıma varis
    çıxacaq, Seçilmiş xalqım oranı irs alacaq. Mənim qullarım orada məskunlaşacaq.
  eng-DBY: And I will bring forth a seed out of Jacob, and out of Judah a possessor
    of my mountains; and mine elect shall possess it, and my servants shall dwell
    there.
  hin-2017: मैं याकूब में से एक वंश, और यहूदा में से अपने पर्वतों का एक वारिस उत्पन्न
    करूँगा; मेरे चुने हुए उसके वारिस होंगे, और मेरे दास वहाँ निवास करेंगे।
  wol-KYG: Fi Yanqóoba laay soqee aw askan, fi Yuda laa ne, fi laay jële lu séddoo
    samay tund. Samay tànnéef a koy séddoo, sama jaam ñi kay a fay dëkke.
  eng-YLT: And I have brought out from Jacob a seed, And from Judah a possessor of
    My mount, And possess it do My chosen ones, And My servants do dwell there.
  eng-WYC-2017: And I shall lead out of Jacob a seed, and of Judah a man having in
    possession mine holy hills [or holy mountains]; and my chosen men shall inherit
    it, and my servants shall dwell there.
  eng-WMBB: I will bring offspring out of Jacob, and out of Judah an inheritor of
    my mountains. My chosen will inherit it, and my servants will dwell there.
  urd-GVH: मैं याक़ूब और यहूदाह को ऐसी औलाद बख़्श दूँगा जो मेरे पहाड़ों को मीरास में
    पाएगी। तब पहाड़ मेरे बरगुज़ीदों की मिलकियत होंगे, और मेरे ख़ादिम उन पर बसेंगे।
  rug-rug: Pa tutina e Zekopi si kote vagi vura tie si Arau, meke vura pa Ziuda si
    arini pu kote tagoi sari Qua toqere; sari Qua tinoni ta vizatadi kote tagoi si
    arini, meke vasina kote koa sari Qua nabulu.
  gaz-gaz: Anis Yaaqoob keessaa sanyii tokko, Yihuudaa keessaa immoo warra tulluuwwan
    koo dhaalan nan biqilcha; sabni koo filatamaan tulluuwwan sana dhaala; tajaajiltoonni
    koos achi ni jiraatu.
  fra-LSG: Je ferai sortir de Jacob une postérité, Et de Juda un héritier de mes montagnes;
    Mes élus posséderont le pays, Et mes serviteurs y habiteront.
  gnn-gnn: '@see-verse:ISA.065.008'
  yal-yal: N mayixɛtɛna nde raminima nɛn Yaxuba bɔnsɔnni, n yi n ma geyane findi Yuda
    bɔnsɔnna ndee gbeen na, n naxanye sugandixi, e yi findi ne kɛɛn na, n ma walikɛne
    yi dɔxɔ e yi.
  haw-1868: A e hoopuka no wau i ka hua, mailoko mai o Iakoba, A mai loko mai hoi
    o Iuda, i hooilina no ko'u mau kuahiwi, Na ko'u poe i waeia e komo ia, A na ka'u
    poe kauwa e noho malaila.
  arb-NAV: بَلْ أُخْرِجُ مِنْ صُلْبِ يَعْقُوبَ ذُرِّيَّةً، وَمِنْ يَهُوذَا وَارِثاً
    لِجِبَالِي، فَيَمْلِكُهَا مُخْتَارِيَّ، وَيُقِيمُ فِيهَا عَبِيدِي،
  ewe-ewe: Mana dzidzimewo nado tso Yakob me, eye ame siwo axɔ nye towo woanye woƒe
    domenyinu la ado tso Yuda me. Nye ame tiatiawo anyi nu siawo ƒe dome, eye afi
    mae nye dɔlawo anɔ.
  eng-LEE: And I let come forth out of Jacob a seed, and out of Judah an inheritor
    of my mountains; and my elect shall inherit it, and my servants shall dwell there.
  asm-FB: মই যাকোবৰ বংশৰ পৰা, আৰু যিহূদাৰ পৰা মোৰ পৰ্ব্বতবোৰৰ এক অধিকাৰী উৎপন্ন কৰিম;
    আৰু মোৰ মনোনীত লোকসকলে তাত অধিকাৰ কৰিব, আৰু মোৰ দাসবোৰে তাত বসতি কৰিব।
  sus-A: ﭑ يَشُبَ شَ دِ ندٍيٍ رَكٍلِمَ نّ، ﭑ يُدَ شَ دِ ندٍيٍ كِ ﭑ مَ فٍيَيٍ رَ. ﭑ
    نَ ﭑ مَ فٍيَيٍ قِمَ نّ ﭑ مَ حَمَ سُفَندِشِ مَ، عٍ شَ سَبَتِ نَا، عَ قَ قِندِ عٍ
    كّ رَ.
  fra-SBL: Je ferai sortir une descendance de Jacob, et de Juda un héritier de mes
    montagnes. Mes élus en hériteront, et mes serviteurs y habiteront.
  hbo-hbo: וְהֹוצֵאתִ֤י מִֽיַּעֲקֹב֙ זֶ֔רַע וּמִיהוּדָ֖ה יֹורֵ֣שׁ הָרָ֑י וִירֵשׁ֣וּהָ
    בְחִירַ֔י וַעֲבָדַ֖י יִשְׁכְּנוּ־שָֽׁמָּה׃
  kik-kik: Ngaaruta njiaro kuuma kũrĩ Jakubu, nao agai a irĩma ciakwa moime Juda;
    andũ akwa arĩa niĩ ndĩthuurĩire nĩo magaacigaya, nacio ndungata ciakwa itũũre
    kuo.
  fra-NCL: Je ferai sortir de Jacob une postérité, et de Juda un héritier de mes montagnes ;
    mes élus les posséderont, et mes serviteurs y habiteront.
  cek-AK: Jakob thung hoiah caanawk to ka tacawtsak moe, Judah thung hoiah kai ih
    mae qawktoep kami to ka tacawtsak han; ka qoih ih kaminawk mah maenawk to toep
    o ueloe, ka tamnanawk loe to ah om o tih.
  cuk-cuk: Jacob waganmar-nikuega an imakoed, Judáʼgi, dulemar-an-yarmar-gamaloedi,
    an onidagoed. Anse-sulegarmaladi we-napaneg gamaloed, a-napagine, an-maimar megmaloed.
  uig-CYR: Шундақ қилип Мән Яқуптин бир нәсилни, Йәһудадинму тағлиримға бир егидарни
    чиқиримән; Шуниң билән Мениң таллиғанлирим зиминға егә болиду, Мениң қуллирим
    шу йәрдә маканлишиду.
  tel-2017: యాకోబు వంశంలో సంతానాన్ని పుట్టిస్తాను. యూదాలో నా పర్వతాలను స్వాధీనం చేసుకునే
    వారిని పుట్టిస్తాను. నేను ఏర్పరచుకున్న వాళ్ళు దాన్ని స్వతంత్రించుకుంటారు. నా సేవకులు
    అక్కడ నివసిస్తారు.
  hat-BSA: Mwen va mennen fè sòti zanfan Jacob yo e yon eritye mòn Mwen yo kap soti
    nan Juda. Menm chwazi pa M yo va eritye l e sèvitè Mwen yo va demere la.
  kos-kos: Nga ac fah akinsewowoye mwet Israel su ma in sruf lun Judah, ac fwilin
    tulik natulos fah usrui acn sik in eol uh. Mwet solla luk su kulansupweyu fah
    muta we.
  hbo-WLC: וְהוֹצֵאתִ֤י מִֽיַּעֲקֹב֙ זֶ֔רַע וּמִיהוּדָ֖ה יוֹרֵ֣שׁ הָרָ֑י וִירֵשׁ֣וּהָ
    בְחִירַ֔י וַעֲבָדַ֖י יִשְׁכְּנוּ־שָֽׁמָּה ׃
  ibo-ibo: Aga m eme ka mkpụrụ site na Jekọb pụta, sitekwa na Juda nweta ndị ga-enweta
    ugwu m niile. Ndị m họpụtara ga-eketa ha, ndị ohu m ga-ebikwa nʼebe ahụ.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଯାକୁବଠାରୁ ଏକ ବଂଶ ଓ ଯିହୁଦାଠାରୁ ଆମ୍ଭ ପର୍ବତଗଣର ଏକ ଅଧିକାରୀ ଉତ୍ପନ୍ନ
    କରିବା ଓ ଆମ୍ଭର ମନୋନୀତ ଲୋକମାନେ ତାହା ଅଧିକାର କରିବେ ଓ ଆମ୍ଭର ଦାସମାନେ ସେଠାରେ ବସତି କରିବେ।
  chk-chk: Iwe, üpwe awora mwirimwirin Jakop, nge mwirimwirin Juta repwe chukuni chuki
    kana. Iwe, nei aramas üa afiliir repwe fanüeni ewe fanü, nge nei chon angang repwe
    nonom won.
  rop-rop: Ai garra seibum sambala pipul blanga Isreil en Juda, en ai garra gibit
    olabat loda biginini. En olabat garra jidan iya langa dijan kantri en dijan kantri
    garra kipgon blanga olabat na.
  ukr-1871: Я виведу з Якова потомство і від Юди наслїдника гір моїх, а внаслїдують
    те вибрані мої і слуги мої будуть там жити.
  deu-1951: Ich will aus Jakob einen Samen hervorgehen lassen und aus Juda einen Erben
    meiner Berge; meine Auserwählten sollen es [das Land] besitzen, und meine Knechte
    werden daselbst wohnen.
  eng-JPS: And I will bring forth a seed out of Jacob, and out of Judah an inheritor
    of My mountains; and Mine elect shall inherit it, and My servants shall dwell
    there.
  srp-1865: Jer æu izvesti sjeme iz Jakova i iz Jude našljednika gorama svojim, i
    naslijediæe ih izbranici moji, i sluge moje naseliæe se ondje.
  lug-lug: Ndiggya ezzadde okuva mu Yakobo era ne mu Yuda abo abalitwala ensozi zange;
    abantu bange abalonde balizigabana, era eyo abaweereza bange gye balibeera.
  heb-heb: והוצאתי מיעקב זרע ומיהודה יורש הרי וירשוה בחירי ועבדי ישכנו שמה׃
  ben-IRV: আমি যাকোব থেকে এবং যিহূদা থেকে বংশধরদের তুলব তারা আমার পাহাড় পর্বতের অধিকারী
    হবে। আমার মনোনীত লোকেরা সেগুলো অধিকার করবে এবং আমার দাসেরা সেখানে বাস করবে।
  pan-pan: ਮੈਂ ਯਾਕੂਬ ਵਿੱਚੋਂ ਇੱਕ ਵੰਸ਼ ਅਤੇ ਯਹੂਦਾਹ ਵਿੱਚੋਂ ਆਪਣੇ ਪਰਬਤ ਦਾ ਅਧਿਕਾਰੀ ਕੱਢਾਂਗਾ,
    ਮੇਰੇ ਚੁਣੇ ਹੋਏ ਉਸ ਨੂੰ ਅਧਿਕਾਰ ਵਿੱਚ ਲੈਣਗੇ, ਅਤੇ ਮੇਰੇ ਦਾਸ ਉੱਥੇ ਵੱਸਣਗੇ।
  mya-JVB: ယာကုပ် အမျိုး ထဲက မျိုးစေ့ကို၎င်း၊ ယုဒ အမျိုးထဲက ငါ့ တောင် ကို အမွေခံ ရသောသူကို၎င်း
    ငါထုတ်ဘော် မည်။ ငါ ရွေးကောက် သောသူ တို့ သည် ပြည်တော်ကို အမွေခံ ၍ ၊ ငါ ၏ကျွန် တို့သည်
    နေ ရကြလိမ့်မည်။
  hmo-hmo: Lau ese egu bese Israela taudia, Iuda iduhu dekena amo taudia, be do lau
    hanamoa, bona idia edia tubudia ese egu tano, ororo gabuna dekenai do idia noho.
    Egu abia hidi besena, egu hesiai taudia, be unuseni do idia noho.
  urd-urd: और मैं या'क़ूब में से एक नस्ल और यहूदाह में से अपने कोहिस्तान का वारिस
    खड़ा करूँगा और मेरे बर्गुज़ीदा लोग उसके वारिस होंगे और मेरे बन्दे वहाँ बसेंगे।
  rus-SYN: И произведу от Иакова семя, и от Иуды наследника гор Моих, и наследуют
    это избранные Мои, и рабы Мои будут жить там.
  bqc-SIM: Má bui sɛ Yakↄbu buiↄ guu, Yudaeↄ gↄ̃ ma gbɛ̀sĩsĩↄ vĩ. Gbɛ̃́ pↄ́ má
    sɛ̀ↄ mɛ́ aa gↄ̃ vĩ, wekĩi ma zↄ̀blenaↄ aaↄ kuu.
  tcz-CHONGTHU: Keiman Israel lah’a le Judah lah’a konna amohthem chu kakhendoh ho
    chun ka gamsung alo dingu ahi. Ka lhendoh ho chun gamsung chu alo dingu, chule
    ka lhachate ho chu chea chu gacheng ding ahiuve.
  mar-mar: मी याकोबामधून वंशज आणीन आणि यहूदातून माझ्या पर्वताचा वतनदार उत्पन्न करीन.
    माझ्या निवडलेल्यांना ती भूमी वतन मिळेल आणि माझे सेवक तेथे राहतील.
  qub-qub: Israelpita mirajcunatami, Judäpita mirajcunatami acrashaj achca puntayoj
    nasyuncho tiyananpaj. Chay sirbimajcunanami chay nasyuncho tiyanga.
  hat-hat: Nan tout fanmi Jakòb la, m'ap fè moun branch fanmi Jida yo pran mòn mwen
    yo pou yo. Se la moun mwen chwazi yo ak moun k'ap sèvi m' yo va rete.
  eng-BSB: And I will bring forth descendants from Jacob, and heirs from Judah; My
    elect will possess My mountains, and My servants will dwell there.
  eng-WEBPB: I will bring offspring out of Jacob, and out of Judah an inheritor of
    my mountains. My chosen will inherit it, and my servants will dwell there.
  kbq-kbq: Nagra Jekopu naga'ene Juda vahepinti rama'a vahe zamazeri fore hanuge'za,
    nagri agonaramina eri nafa'a hu'za anampi manigahaze. Nagri eri'za vahe manigahaze
    hu'na ama ana vahera huhampari'noa vaheki'za, ana mopa erisanti hare'za manigahaze.
  nhe-BL: Na nijchihuas ma mocahuaca itztoque se quesqui israelitame [65:9 O iixhuihua
    Jacob.] para ma moaxcatica nopa tlali Israel. Quena, moaxcatise yajuanti tlen
    na niquintlapejpenijtoc huan nopano nechtequipanose.
  gub-BL: Amono putar wazuapyapyr tetea'u Zako izuapyapyr wanupe ihe wà nehe, Zuta
    izuapyapyr wanupe ihe wà nehe no. Amuigo kar putar a'e teko heywy izar romo ihe
    wà nehe no. Teko heremixamixak kwer wiko putar Ywy Heremimume'u kwer izar romo
    wà nehe. Wiko putar hehe tuweharupi wà nehe.
  eng-DRA: 'And I will bring forth a seed out of Jacob, and out of Juda a possessor
    of my mountains: and my elect shall inherit it, and my servants shall dwell there.'
