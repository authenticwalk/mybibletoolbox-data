  asm-FB: সেই ঠাইৰ পৰা কোনো অলপদিনীয়া কেঁচুৱা, বা সম্পূৰ্ণ আয়ুস নোপোৱা কোনো বুঢ়া
    লোকক মৈদামলৈ নিয়া নহ’ব; ডেকা লোক এশ বছৰ বয়সীয়া হৈ মৰিব, আৰু পাপী জনে এশ বছৰ
    বয়স পাই অভিশপ্ত হৈ মৰিব।
  sus-A: دِ يٌ مُ قَشَمَ عَ يْرّ رَ سْنْن، مِشِ مْشِ يٌ قَن مُ قَشَمَ قٌ عَ شَ سِمَيَ
    كَمَلِ. مِشِ نَشَن حّ كّمّ سِمَيَ سْتْمَ، عَ قَ قَشَ، عَ لُمَ نّ عَلْ عَ نَ قَشَ
    عَ دِ مّدِ تّمُي، عَ قِندِ مِشِ دَنكَشِ رَ.
  fra-SBL: « Il n'y aura plus de nourrisson qui ne vit que quelques jours, ni un vieil
    homme qui n'a pas rempli ses jours ; car l'enfant mourra à cent ans, et le pécheur
    âgé de cent ans sera maudit.
  hbo-hbo: לֹא־יִֽהְיֶ֨ה מִשָּׁ֜ם עֹ֗וד ע֤וּל יָמִים֙ וְזָקֵ֔ן אֲשֶׁ֥ר לֹֽא־יְמַלֵּ֖א
    אֶת־יָמָ֑יו כִּ֣י הַנַּ֗עַר בֶּן־מֵאָ֤ה שָׁנָה֙ יָמ֔וּת וְהַ֣חֹוטֶ֔א בֶּן־מֵאָ֥ה
    שָׁנָ֖ה יְקֻלָּֽל׃
  kik-kik: “Kũu gũtirĩ mwana wa rũkenge ũgaacooka gũkua arĩ na matukũ manini, o na
    kana mũndũ mũkũrũ akue atatũũrĩte mĩaka yake yothe; mũndũ ũrĩa ũgaakua arĩ na
    mĩaka igana akoonagwo taarĩ mũndũ mwĩthĩ; nake ũrĩa ũtagaakinyia mĩaka igana akoonagwo
    ta arumĩtwo na kĩrumi.
  fra-NCL: Il n’y aura plus là d’enfant né pour peu de jours, ni de vieillard qui
    n’accomplisse pas le nombre de ses jours ; car ce sera mourir jeune que de mourir
    centenaire, et c’est à cent ans que la malédiction atteindra le pécheur.
  cek-AK: To vangpui thungah loe nawkta om mak ai, saning koep ai mitong doeh om mak
    ai boeh; saning cumvaito naah dueh kami loe, nawkta nathuem ah dueh kami baktiah
    poek o tih; toe saning cumvaito hing ai ah dueh kami loe tangoenghaih tongh kami
    baktiah poek o tih.
  cuk-cuk: ”Jerusalénʼgi mimmigan gwalulesale, bipigwadgi bar burgosurmalad, deginbali,
    dadormar bar sapingwaa burgosulid, selebaa megmaloed. Ar dule birga-dulatar-nika
    (100) burgwele, amba nuchukwaa burgwisye soglegoed. Ar dule birga-dulatarse (100)
    warmaksasulirdi, dule-isganaye egi soglegoed.
  uig-CYR: Униңда йәнә бир нәччә күнлүк чачрап кәткән бовақ болмайду, Яки вақти тошмай
    вақитсиз кәткән бовай болмайду; Йүз яшқа киргән болса «жигит» санилиду, Шуниңдәк
    гунакар йүз яшқа кирип өлгән болса «Худаниң ләнитигә учриған» дәп һесаплиниду.
  tel-2017: కొద్దిరోజులే బతికే పసికందులు ఇక ఎన్నడూ అక్కడ ఉండరు. ముసలివారు కాలం నిండకుండా
    చనిపోరు. నూరేళ్ళ వయసులో చనిపోయేవారిని యువకులు అంటారు. నూరేళ్ళ వయసు ముందే చనిపోయే
    పాపిని శాపానికి గురి అయినవాడుగా ఎంచుతారు.
  hat-BSA: “P ap genyen ladann ankò timoun ki viv sèlman kèk jou, ni granmoun ki pa
    fin fè tout jou li yo; paske jenn yo va mouri nan laj santan e sila ki pa rive
    nan laj santan yo va konsidere kon moun modi.
  kos-kos: Tulik srisrik ac fah tia sifilpa misa ke srakna fusr, ac mwet nukewa ac
    fah loes moul lalos. Elos su moul nwe sun yac siofok ac fah liyeyuk mu elos srakna
    fusr. Mwet se fin misa meet liki pacl sacn, ac fah sie akul lah nga kalyaelos.
  hbo-WLC: לֹא־יִֽהְיֶ֨ה מִשָּׁ֜ם ע֗וֹד ע֤וּל יָמִים֙ וְזָקֵ֔ן אֲשֶׁ֥ר לֹֽא־יְמַלֵּ֖א
    אֶת־יָמָ֑יו כִּ֣י הַנַּ֗עַר בֶּן־מֵאָ֤ה שָׁנָה֙ יָמ֔וּת וְהַ֣חוֹטֶ֔א בֶּן־מֵאָ֥ה
    שָׁנָ֖ה יְקֻלָּֽל׃
  ibo-ibo: “Ọ dịghịkwa nwa ọhụrụ nwụchuru anwụchu ga-adị nʼebe ahụ ọzọ, a gaghị ahụkwa
    agadi nwoke nke na-anọzughị ụbọchị ndụ ya; nʼihi na a ga-agụnye onye nwụrụ mgbe
    ọ gbara narị afọ tupu ọ nwụọ dị ka nwantakịrị; a ga-agụkwa onye na-anọrughị narị
    afọ dịka onye a bụrụ ọnụ.
  ory-ory: ସେସମୟରୁ ସେସ୍ଥାନରେ ଅଳ୍ପ ଦିନର ଶିଶୁ କିଅବା ଅସମ୍ପୂର୍ଣ୍ଣାୟୁ ବୃଦ୍ଧ ଲୋକ ଆଉ ନ ଥିବ;
    କାରଣ ବାଳକ ଏକ ଶତ ବର୍ଷ ବୟଃକ୍ରମରେ ମରିବ ଓ ପାପୀ ଏକ ଶତ ବର୍ଷ ବୟସ୍କ ହୋଇ ଶାପଗ୍ରସ୍ତ ହେବ।
  chk-chk: Iwe, esap chüen wor eman semirit lon ei fanü epwe manau ekoch chök rän,
    ika eman chinlap esap aunusa ierin manauan. Pun eman mi mäla, lupwen a ierini
    ipükü, epwe chüen iteni alüal, nge eman mi mäla mwen an ierini ipükü epwe alea
    lein chon tipis mi anümamau.
  rop-rop: Nomo eni lilwan beibi kaan neba dai deya, en ebribodi garra jidan raidap
    im jidan brabli olwan. Enibodi hu jidan 100 yiya ol, olabat garra reken im brabli
    yangwan, en if enibodi binij bifo im 100 yiya ol, ebribodi garra sabi aibin panishim
    im.
  ukr-1871: Там не буде немовлятка нї старця, щоб не дожив повного віку свого; бо
    й столїток вмірати ме молодиком; хиба грішник, хоч би й столїток, вмірати ме в
    проклонї.
  deu-1951: Es soll dann nicht mehr Kinder geben, die nur ein paar Tage leben, noch
    Alte, die ihre Jahre nicht erfüllen; sondern wer hundertjährig stirbt, wird noch
    als Jüngling gelten, und der Sünder wird als Hundertjähriger verflucht werden.
  eng-JPS: There shall be no more thence an infant of days, nor an old man, that hath
    not filled his days; for the youngest shall die a hundred years old, and the sinner
    being a hundred years old shall be accursed.
  srp-1865: Neæe više biti ondje maloga djeteta ni starca koji ne bi navršio dana
    svojih; jer æe dijete umirati od sto godina, a grješnik od sto godina biæe proklet.
  lug-lug: “Teriddayo kuba mu kyo mwana muwere anaaberawo ennaku obunaku, oba omusajja
    omukulu ataamalengayo myaka gye; oyo alifiira ku myaka ekikumi alitwalibwa ng’omuvubuka
    obuvubuka. Oyo atalituusa kikumi abalibwe ng’eyakolimirwa.
  heb-heb: לא יהיה משם עוד עול ימים וזקן אשר לא ימלא את ימיו כי הנער בן מאה שנה ימות
    והחוטא בן מאה שנה יקלל׃
  ben-IRV: সেখানে আর কখনই কোন শিশুই অল্প দিনের র জন্য বেঁচে থাকবে না, কিম্বা কোন বুড়ো
    লোক তার দিনের র আগে মারা যাবে না। যে কেউ একশো বছর বয়সে মারা যাবে তাকে যুবক বলা
    হবে; যে একশো বছর বাঁচবে না তাকে অভিশপ্ত বলা হবে।
  pan-pan: ਉੱਥੇ ਫੇਰ ਕੋਈ ਥੋੜ੍ਹੇ ਦਿਨਾਂ ਦਾ ਬੱਚਾ ਨਾ ਹੋਵੇਗਾ, ਨਾ ਕੋਈ ਬਜ਼ੁਰਗ ਜਿਸ ਨੇ ਆਪਣੇ
    ਦਿਨ ਪੂਰੇ ਨਾ ਕੀਤੇ ਹੋਣ, ਕਿਉਂਕਿ ਸੌ ਸਾਲ ਦੀ ਉਮਰ ਵਿੱਚ ਮਰੇਗਾ, ਉਸ ਨੂੰ ਬੱਚਾ ਹੀ ਮੰਨਿਆ ਜਾਵੇਗਾ,
    ਪਰ ਸੌ ਸਾਲ ਦਾ ਪਾਪੀ ਸਰਾਪੀ ਹੋਵੇਗਾ।
  mya-JVB: ထို မြို့၌ အသက်ငယ်သောသူငယ် မ ရှိ ရ။ အသက်မ ပြည့်စုံ သော လူအို လည်းမရှိရ။
    အသက် တရာ ရှိလျက် သေ သောသူကို သူငယ်ဟူ၍မှတ်ရ၏။ အပြစ် ရှိသောသူသည် အသက် တရာ ရှိလျက်သေလျှင်၊
    ကျိန် ခြင်းကို ခံရသောသူဟူ၍မှတ်ရ၏။
  hmo-hmo: Idia vara matamata natuna maragidia be do idia mase lasi, bona Ierusalema
    matamata dekenai noho taudia ibounai edia mauri dinadia be do daudau. Lagani 100
    idia abia taudia be do idia gwauraia idia be eregabe taudia sibona. Lagani 100
    ia do abia lasi neganai ia mase tauna be do idia herevalaia, do idia gwau, ‘Dirava
    ese ia panisia vadaeni, sedira.’
  urd-urd: फिर कभी वहाँ कोई ऐसा लड़का न होगा जो कम उम्र रहे, और न कोई ऐसा बूढ़ा जो
    अपनी उम्र पूरी न करे; क्यूँकि लड़का सौ बरस का होकर मरेगा, और जो गुनाहगार सौ बरस
    का हो जाए, मला'ऊन होगा।
  rus-SYN: Там не будет более малолетнего и старца, который не достигал бы полноты
    дней своих; ибо столетний будет умирать юношею, но столетний грешник будет проклинаем.
  bqc-SIM: Wa nɛ'iulitɛ̃n kpɛ́ɛ bau lↄo. Mae zↄ̃ↄe a ga we a gↄↄ lesaio. Tó gbɛ̃́
    kà wɛ̃̀ basↄo mɛ́ à gà, wa mɛ ɛ̀waasoɛ. Tó gbɛ̃́ i ka wɛ̃̀ basↄoo, mɛ́ à
    gà, wa mɛ Lua lɛkɛ̀ɛ̀ɛ.
  tcz-CHONGTHU: Naosen ho jong nikho phabep hipan bep ho moh thi talou hel dingu.
    Chujongleh akikhan lhit ho jong chu hinkho lhingset aman masanguva moh thi talou
    dingu ahitai. Kum jakhat lhingho jong koiman tehse tia agel tahlou dingu ahitai!
    Gaosap chang ho bou chu khangdon laiya thiding ahive.
  mar-mar: तिच्या मध्ये काही दिवस जगेल असे तान्हे बाळ, किंवा वृद्ध मनुष्य त्याच्या
    काळाआधी मरण पावणार नाही. जो शंभर वर्षांचा होऊन मरण पावला, तर तो एक तरुण व्यक्ती
    म्हणून गणला जाईल. शंभर वर्षात मरण पावलेला एक पापी मनुष्य शाप समजला जाईल.
  qub-qub: Chaychöga wamracunapis yurircullarga manami wañonganachu. Auquincunapis
    cawanga alli wañuypa wañunanyajmi. Pachac watayoj caycashancho wañorga wañonga
    mösullaraj caycashpanmi. Manaraj pachac watamanpis chayallar wañojtaga ‹maldisyunädumi
    casha› nengami.
  hat-hat: Timoun p'ap mouri tou piti ankò! Granmoun ap fè tout tan yo! Pi bonnè pou
    yo mouri se va sou santan. Moun ki va rive gen santan anvan yo mouri, y'a mouri
    jenn! Moun ki va mouri anvan yo rive gen santan, se moun ki va gen madichon!
  eng-BSB: No longer will a nursing infant live but a few days, or an old man fail
    to live out his years. For the youth will die at a hundred years, and he who fails
    to reach a hundred will be considered accursed.
  eng-WEBPB: “No more will there be an infant who only lives a few days, nor an old
    man who has not filled his days; for the child will die one hundred years old,
    and the sinner being one hundred years old will be accursed.
  kbq-kbq: Mofavre nentamo'ma osi'ma mani'neno'ma nefriazana osugahie. Maka vahe'mo'za
    zazate manite'za tavava ozafa re'za 100'a kafu hanazanagi, kasefa vahe mani'naze
    hu'za hugahaze. Hanki 100'a kafuma agateore'neno'ma ame huno'ma frisnia vahekura
    sifna ahentegeno frie hu'za hugahaze.
  nhe-BL: “Nopano ayoc quema miquise conetzitzi tlen sanoc ontlacatij. Huan nochi
    tlen quiaxitijtose cien xihuitl, ayoc quinitase queja huehuentzitzi. Pero yajuanti
    tlen tlajtlacolchihuaj, quena, yajuanti miquise quema aya quipiyaj miyac xihuitl,
    pampa elise tlatelchihualme.
  gub-BL: Numàno pixik kwaw kwarer uzexak kar romo ma'e kwer a'e pe wà nehe. Ni amo
    numàno kwaw utua'uhez 'ym mehe we uhya'uhez 'ym mehe we wà nehe. Aze amo umàno
    100 kwarahy hereko mehe nehe, — Kwàkwàmo mehe umàno a'e, i'i putar teko izupe
    wà nehe. Aze amo umàno 100 kwarahy hereko 'ym mehe we nehe, — Kwa, amo omono ze'egaiw
    hehe aipo, i'i putar teko hehe wà nehe.
  eng-DRA: 'There shall no more be an infant of days there, nor an old man that shall
    not fill up his days: for the child shall die a hundred years old, and the sinner
    being a hundred years old shall be accursed.'
