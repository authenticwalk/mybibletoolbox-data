verse: ISA.065.020
translations:
  mal-C: “ഇനിയൊരിക്കലും അവിടെ അല്പായുസ്സുകളായ ശിശുക്കൾ ഉണ്ടാകുകയില്ല തന്റെ ആയുഷ്കാലം
    പൂർത്തിയാക്കാത്ത ഒരു വൃദ്ധനും; നൂറാം വയസ്സിൽ മരിക്കുന്നയാൾ ഒരു ശിശുവായി കരുതപ്പെടും;
    നൂറുവയസ്സുവരെ എത്താത്തയാൾ ശാപഗ്രസ്തരെന്നു പരിഗണിക്കപ്പെടും.
  deu-TKW: Nicht soll es dort geben einen Säugling, der nur einige Tage alt würde,
  lin-lin: Kuna, ekozala lisusu na mwana moke te oyo akokufa na bomwana na ye to ekozala
    lisusu na mobange te oyo akotonda te na mikolo ya bomoi na ye ; pamba te moto
    oyo akokufa elenge akozala na mibu nkama moko ya mbotama, mpe oyo akokokisa mibu
    wana te, akomonana lokola moto alakelami mabe.
  eng-LSV: There is not a suckling of [mere] days there anymore, || And an aged man
    who does not complete his days, || For the youth dies one hundred years old, ||
    And the sinner, one hundred years old, is lightly esteemed.
  eng-GNV: 'There shall be no more there a childe of yeeres, nor an olde man that
    hath not filled his dayes: for he that shall be an hundreth yeeres old, shall
    dye as a yong man: but the sinner being an hundreth yeeres olde shall be accursed.'
  eng-WEBSTER: 'There shall be no more thence an infant of days, nor an old man that
    hath not filled his days: for the child shall die a hundred years old: but the
    sinner being a hundred years old shall be accursed.'
  nhw-BL: “Nopona ayacmo quema miquise conetzitzi catli sanoc ontlacatij. Huan nochi
    catli quiaxitijtose cien xihuitl, ayacmo quinitase quen huehuentzitzi. Pero inijuanti
    catli tlajtlacolchihuaj, quena, inijuanti miquise quema ayamo quipiyaj miyac xihuitl,
    pampa elise tlatelchihualme.
  swh-ONEN: “Kamwe hatakuwepo tena ndani yake mtoto mchanga atakayeishi siku chache
    tu, au mzee ambaye hataishi akatimiza miaka yake. Yeye atakayekufa akiwa na umri
    wa miaka mia moja atahesabiwa kwamba ni kijana tu, yeye ambaye hatafika miaka
    mia moja, atahesabiwa kuwa amelaaniwa.
  bba-bba: Biin ɡɔɔ kun ko n mɑɑ wɑ̃ɑ mi, ǹ kun mɛ durɔ tɔkɔ wi u kun win wɑ̃ɑrun
    tɔ̃ru yibɑ. Wi u wɔ̃ɔ wunɔbu (100) turɑ u kɑ ɡu, bɑ koo nùn ɡɑrisiwɑ ɑluwɑɑsi.
    Wi u mɑɑ ɡu u ǹ wɔ̃ɔ wunɔbu (100) ye turɑ, bɑ koo nɛɛwɑ, nɑ yɛ̃ro bɔ̃rusi.
  eng-KJVCPB: 'There shall be no more thence an infant of days, Nor an old man that
    hath not filled his days: For the child shall die an hundred years old; But the
    sinner being an hundred years old shall be accursed.'
  luo-luo: “E polo manyien-no kod piny manyien-no ok nochak oyudie nyathi minywolo
    bangʼe dak mana kuom ndalo manok; kata ngʼat maduongʼ ma ok nodag matiek hike
    duto, ngʼat manotho ka hike mia achiel, nokwan mana ni otho ka pod en rawera;
    kendo ngʼat manotho ka hike pok ochopo higa mia achiel, nokwan mana ka ngʼama
    okwongʼ.
  meu-meu: Dina dia hoho e maurimu merona, eiava ena dina se haḡuḡurudiamu tau-burukana,
    na ia lalonai basie hedinarai lou; badina be mero na baine noho ela bona laḡani
    sinahu-ta, bona laḡani sinahu-ta basine hagugurudia tauna na kara dika tauna bae
    gwauraia.
  npi-ULB: त्यहाँ बालक फेरि कहिल्यै केही दिन मात्र जिउनेछैन । न त वृद्ध मानिस अकालमा
    मर्नेछ । एक सय वर्षको उमेरमा मर्ने व्यक्‍तिलाई जवान भनिनेछ । एक सय वर्षको उमेरसम्म
    पुग्‍न नसक्‍ने कुनै पनि व्यक्‍ति श्रापित ठानिनेछ ।
  yor-yor: “Títí láé a kì yóò gbọ́ nínú rẹ̀ ọmọ ọwọ́ tí yóò gbé fún ọjọ́ díẹ̀, tàbí
    àgbàlagbà tí kì yóò lo ọjọ́ ayé rẹ̀ tán; ẹni tí ó bá kú ní ìwọ̀n ọgọ́rùn-ún ni
    a ó pè ní ọ̀dọ́mọdé; ẹni tí kò ba le pé ọgọ́rùn-ún kan ni a ó pè ní ẹni ìfibú.
  pes-OPCB: «نوزادان دیگر در سن کم نخواهند مرد و صد سالگان جوان محسوب خواهند شد. تنها
    کسانی پیش از وقت خواهند مرد که گناه می‌کنند و زیر لعنت هستند.
  tgl-ULB: Hindi na muling mabubuhay doon ang isang sanggol ng ilang araw lamang;
    ni ang isang matandang lalaki ay mamamatay bago ang kaniyang takdang oras. Sinumang
    mamamatay ng isang daang taong gulang ay ituturing na isang kabataan. Ang isang
    makasalanan na namatay ng isang daang taong gulang ay ituturing na isinumpa.
  hui-hui: Dindi ogoniha waneiginiru ti emene galini homolene nawulebira. Wali agaliru
    ti dindini holene mali dewaore haho wulebira. Ti marume mali pira pira mbira (100)
    heneyagua ti wandari igiri daliahe ale dege kagoni manda bulebira. Ti maru mali
    pira pira mbira nahe howa abale homayagua maru karume Anduane Homogo i̱nime ti
    ko biyagonaga pani mialu abale bo homelayada manda bulebira.
  mya-mya: နို့​စို့​သူ​ငယ်​တို့​သည်​လည်း​အ​ရွယ်​မ​ရောက်​မီ သေ​ကြ​ရ​တော့​မည်​မ​ဟုတ်။
    လူ​တိုင်း​ပင်​သက် တမ်း​စေ့​နေ​ရကြ​လိမ့်​မည်။ အ​သက်​တစ်​ရာ​နေ​ရ သူ​တို့​ကို​ပင်​ငယ်​ရွယ်​သူ​များ​ဟု​ထင်​မှတ်​ရ
    ကြ​လိမ့်​မည်။ အ​သက်​တစ်​ရာ​မ​တိုင်​မီ​သေ​ဆုံး သူ​တို့​ကို​မူ​ကား ငါ​၏​အ​ပြစ်​ဒဏ်​ခံ​ရ​သည့်
    လ​က္ခ​ဏာ​ဟု​မှတ်​ယူ​ကြ​လိမ့်​မည်။-
  bod-N: དེར་ཉིན་འགའི་ནང་འཆི་བའི་ཕྲུ་གུ་མེད་པ་དང་། ཚེ་ལོ་མཐར་མ་ཕྱིན་པའི་བགྲེས་པོ་ཡང་མེད།
    གང་ལ་ཞེ་ན། ལོ་བརྒྱ་ལོན་རྗེས་འཆི་བ་རྣམས་ད་དུང་གཞོན་པར་བརྩིས་པ་དང་། ལོ་བརྒྱ་མ་ལོན་པར་འཆི་བ་རྣམས་ནི་དམོད་མོ་ཐེབས་པར་བརྩིས་པ་ཡིན།
  sna-sna: “Mariri hamungazovazve nomucheche achararama mazuva mashoma shoma, kana
    mutana asingasvitsi makore ake okurarama; uyo anofa ane zana ramakore achangotorwa
    somujaya; uyo anotadza kusvika pazana ramakore achatorwa sowakatukwa.
  spa-BLM: “Ya no habrá un niño que sólo viva unos días, ni un anciano que no ha llenado
    sus días; porque el niño morirá con cien años, y el pecador que tenga cien años
    será maldito.
  cac-cac: Malaj eb' unin jayen̈ej c'ual ol ec' ta' ol chamoc, malaj pax eb' icham
    anima manto c'och yab'ilal ol chamoc. Tato ay mach scham d'a 100 ab'il sq'uinal,
    unin animato schami. A mach ol chamoc ayic manto c'och d'a 100 ab'il chi', a yuj
    schucal spet chami.
  swh-ULB: Hakuna tena mtoto atakayeishi pale japo kwa siku chache; wala mzee kufa
    kabla ya mda wake. Yule atakayekufa katika umri wa miaka mia moja atachukuliwa
    kama mtu mdogo. Yeyote ambaye atashindwa kufikia umri wa miaka mia moja atachukuliwa
    kama laana.
  bel-bel: Там ня будзе болей малалетняга і старога, які не дасягнуў бы паўнаты дзён
    сваіх; бо стогадовы памірацьме юнаком, але стогадовы грэшнік будзе праклінацца.
  deu-ELBBK: Und dort wird kein Säugling von einigen Tagen und kein Greis mehr sein,
    der seine Tage nicht erfüllte; denn der Jüngling wird als Hundertjähriger sterben
    und der Sünder als Hundertjähriger verflucht werden.
  mbb-OT: Dutun wazè en ebpatey he edsusu pa etawa betan-en pa. Is ebpatey he 100
    he tuig is keǥurang din ed-isipen he vetan-en pa, ne is ebpatey he kenè en ebpekeuma
    te 100 he tuig is keǥurang din ed-isipen he midsilutan ku.
  mal-2015: കുറെ ദിവസം മാത്രം ജീവിക്കുന്ന കുട്ടിയും ആയുസ്സു തികയാത്ത വൃദ്ധനും അവിടെ
    ഇനി ഉണ്ടാകയില്ല; ബാലൻ നൂറു വയസ്സു പ്രായമുള്ളവനായി മരിക്കും; പാപിയോ നൂറു വയസ്സുള്ളവനായിരുന്നാലും
    ശപിക്കപ്പെട്ടവൻ എന്നേ വരൂ.
  gup-gup: “Kaluk minj kabirridowe nawu birribarrken wurdwurd. Mak nawu bininj kabirridarrkid
    bu djal kunkuyeng duninjh. Nakohbanj duninjh minj karrowen, dja djalngudjmak.
    Bininj rowk wanjh kabirridjalkohbanjmen duninjh yiman kudjewk 100 bu minj kabirridowe!
    Bininj kunubewu karrowen bu minj 100 yimerrangimeninj, wanjh kabirriyime nakka
    kunubewu kidni.
  rmc-rmc: Ode imar na ela čhavoro, so dživel ča vajkeci dživesa, aňi phuro manuš,
    savo merel sigeder, sar hin leskro časos. Oles, ko merela šeleberšengro, pes lela
    sar čhavores a oles, ko pes na dodživela šel berš, pes lela sar prekošles.
  pes-OPV: و بار دیگر طفل کم روز ازآنجا نخواهد بود و نه مرد پیر که عمر خود را به اتمام
    نرسانیده باشد زیرا که طفل در سن صدسالگی خواهد مرد لیکن گناهکار صد ساله ملعون خواهد
    بود.
  ron-1924: Ну вор май фи ын ел нич копий ку зиле пуцине, нич бэтрынь каре сэ ну-шь
    ымплиняскэ зилеле. Кэч чине ва мури ла вырста де о сутэ де ань ва фи ынкэ тынэр
    ши чел че ва мури ын вырстэ де о сутэ де ань ва фи блестемат ка пэкэтос.
  ben-OBCV: “আর কখনও তার মধ্যে কোনো শিশু কিছুকাল বেঁচে থেকে কিংবা কোনো বৃদ্ধ পূর্ণবয়স্ক
    না হয়ে মারা যাবে না; যে একশো বছর বয়সে মারা যায়, তাকে নিতান্তই যুবক বলা হবে;
    আর যে পাপীর একশো বছর পরমায়ু হয় না, সে অভিশপ্ত বিবেচিত হবে।
  som-som: Oo markaas dabadeedna innaba dhexdeeda ilmo dhawr maalmood jira, amase
    oday aan cimrigiisa dhammaysan lagama heli doono, waayo, ilmuhu wuxuu dhiman doonaa
    isagoo boqol sannadood jira, dembilaha boqol sannadood jirase wuxuu ahaan doonaa
    mid inkaaran.
  lat-VUC: Non erit ibi amplius infans dierum, et senex qui non impleat dies suos,
    quoniam puer centum annorum morietur, et peccator centum annorum maledictus erit.
  eng-ASVBT: There shall be no more thence an infant of days, nor an old man that
    hath not filled his days; for the child shall die a hundred years old, and the
    sinner being a hundred years old shall be accursed.
  ita-1885: Non vi sarà più da indi innanzi bambino di pochi giorni nè vecchio, che
    non compia la sua età; perciocchè chi morrà d'età di cent'anni sarà ancora fanciullo,
    e il malfattore d'età di cent'anni sarà maledetto.
  eng-LXXUP: 'Neither shall there be there anymore a child that dies untimely, or
    an old man who shall not complete his time: for the youth shall be a hundred years
    old, and the sinner who dies at a hundred years shall also be accursed:'
  eng-ULB: Never again will an infant live there only a few days; nor will an old
    man die before his time. One who dies at one hundred years old will be considered
    a young person. Anyone who fails to reach the age of one hundred years old will
    be considered cursed.
  spa-VBL: Ningún bebé morirá a los pocos días, y ningún adulto morirá sin haber vivido
    una larga vida. Los que lleguen a los cien años serán considerados como simples
    niños, y los que no lleguen a los cien serán vistos como si estuvieran bajo una
    maldición.
  fra-_FOB: Il n'y aura plus là d'enfant né pour peu de jours, ni de vieillard qui
    n'accomplisse ses jours; car celui qui mourra à cent ans, sera jeune, et le pécheur
    âgé de cent ans, sera maudit.
  mal-mal: കുറെ ദിവസം മാത്രം ജീവിക്കുന്ന കുട്ടിയും ആയുസ്സു തികയാത്ത വൃദ്ധനും അവിടെ
    ഇനി ഉണ്ടാവുകയില്ല; ബാലൻ നൂറു വയസ്സു പ്രായമുള്ളവനായി മരിക്കും; പാപിയോ നൂറു വയസ്സുള്ളവനായിരുന്നാലും
    ശപിക്കപ്പെട്ടവൻ എന്നേ വരൂ.
  urd-GVR: Wahāṅ koī bhī paidāish ke thoṛe dinoṅ bād faut nahīṅ hogā, koī bhī waqt
    se pahle nahīṅ maregā. Jo sau sāl kā hogā use jawān samjhā jāegā, aur jo sau sāl
    kī umr se pahle hī faut ho jāe use malaūn samjhā jāegā.
  suz-BL: का निक्‍शी नाक्‍त ला ब्रोंइब आल मेकेर मबाक्‍नीम। मिनु मेकेर सुइ यो खूशो
    दुम्‍चा क्‍येङा ङोंइती मबेक्‍नीम। सहे का बर्स ब्रोंइशा बेक्‍ब कली ठिटा देंनीम।
    मिनु सहे का बर्स मगाप्‍थु, बेक्‍ब मुर कली ‘सराप रशो मुर का बाक्‍त’ देंनीम। जकरिया
    ८:४
  eng-NOY: There shall not be there an infant child, nor an old man, That hath not
    filled the measure of his years; For he that dieth a hundred years old shall die
    a youth, And the sinner dying a hundred years old shall be held accursed.
  ita-1927: non vi sarà più, in avvenire, bimbo nato per pochi giorni, né vecchio
    che non compia il numero de’ suoi anni; chi morrà a cent’anni morrà giovane, e
    il peccatore sarà colpito dalla maledizione a cent’anni.
  ckb-ckb: «چیتر لەوێ نە کۆرپەی تازە لەدایکبوو دەمرێت و نە پیری لە تەمەن تێر نەخواردوو،
    چونکە ئەوەی لە تەمەنی سەد ساڵی بمرێت بە گەنج دادەنرێت و ئەوەی نەگات بە تەمەنی
    سەد ساڵی وەک نەفرەت لێکراو دەبینرێت.
  eng-BBE: 'No longer will there be there a child whose days are cut short, or an
    old man whose days have not come to their full measure: for the young man at his
    death will be a hundred years old, and he whose life is shorter than a hundred
    years will seem as one cursed.'
  kan-OKCV: “ಅಲ್ಲಿ ಕೆಲವು ದಿನಗಳು ಮಾತ್ರ ಬದುಕತಕ್ಕ ಕೂಸೂ, ವೃದ್ಧನೂ ಇರುವುದಿಲ್ಲ. ಮಗುವು ನೂರು
    ವರುಷದವನಾಗಿ ಸಾಯುವುದು. ಆದರೆ ನೂರು ವರುಷವನ್ನು ತಲುಪಲು ವಿಫಲನಾದವನನ್ನು ಶಾಪಗ್ರಸ್ತ ಎಂದು ಪರಿಗಣಿಸಲಾಗುತ್ತದೆ.
  tam-2017: அங்கே இனி குறைந்த ஆயுள் உள்ள சிறுவனும், தன் நாட்கள் பூரணமாகாத கிழவனும்
    இருக்கமாட்டார்கள்; நூறு வயதுசென்று மரணமடைகிறவனும் வாலிபனென்று கருதப்படுவான், நூறு
    வயதுள்ளவனாகிய பாவியோ சபிக்கப்படுவான்.
  spa-RV-1909: 'No habrá más allí niño de días, ni viejo que sus días no cumpla: porque
    el niño morirá de cien años, y el pecador de cien años, será maldito.'
  ron-BTF: Nu va mai fi acolo un prunc cu zile puţine, nici bătrân care să nu îşi
    împlinească zilele, căci cine va muri în vârstă de o sută de ani va fi copil;
    dar păcătosul, în vârstă de o sută de ani, va fi blestemat.
  eng-WEBP: “No more will there be an infant who only lives a few days, nor an old
    man who has not filled his days; for the child will die one hundred years old,
    and the sinner being one hundred years old will be accursed.
  eng-FBV: No babies will die after just a few days, and no adults will die without
    having lived a long life. Those who reach a hundred will be thought of as just
    a child, and anyone who doesn't reach a hundred will be seen as being under a
    curse.
  nld-1939: Vandaar zal niet heengaan De zuigeling van enkele dagen; De grijsaard
    niet heengaan, Die zijn dagen niet vol heeft gemaakt. Want men sterft er als knaap,
    Al wordt men honderd jaar oud; En die de honderd jaar niet bereikt, Zal als een
    vervloekte worden beschouwd!
  nch-BL: “Nopona ayecmo quema miquise conetzitzi cati sanoc ontacatij. Huan nochi
