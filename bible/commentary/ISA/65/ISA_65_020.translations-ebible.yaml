  azb-azb: Uşaqlar artıq körpə çağlarında ölməyəcək, Uzun ömür sürməyən qoca olmayacaq,
    Yüz yaşında ölənlər cavan sayılacaq, Yüz yaşına çatmayanlar lənətli sayılacaq.
  eng-DBY: There shall be no more thenceforth an infant of days, nor an old man that
    hath not completed his days; for the youth shall die a hundred years old, and
    the sinner being a hundred years old shall be accursed.
  hin-2017: उसमें फिर न तो थोड़े दिन का बच्चा, और न ऐसा बूढ़ा जाता रहेगा जिसने अपनी
    आयु पूरी न की हो; क्योंकि जो लड़कपन में मरनेवाला है वह सौ वर्ष का होकर मरेगा,
    परन्तु पापी सौ वर्ष का होकर श्रापित ठहरेगा।
  wol-KYG: Deesu fi gisati tuut-tànk bu dund fan yu néew, mbaa mag mu dee te ay fanam
    matul, ba ku am téeméeri at dee sax, di ku gàtt fan, te ku àggul téeméer, ñu ne
    alku nga.
  eng-YLT: There is not thence any more a suckling of days, And an aged man who doth
    not complete his days, For the youth a hundred years old dieth, And the sinner,
    a hundred years old, is lightly esteemed.
  kne-kne: Awni et magay matey ay moyang ya magay masapa ay matey ay nataengan. Tan
    din mantawen si sin-gasot et maibilang ay anak pay laeng, ya din adi mangdas si
    sin-gasot et maibilang ay binmasol ay madosa.
  eng-WYC-2017: A young child of days shall no more be there, and an eld [or old]
    man, that filleth not his days; for why a child of an hundred years shall die,
    and a sinner of an hundred years shall be cursed.
  eng-WMBB: “No more will there be an infant who only lives a few days, nor an old
    man who has not filled his days; for the child will die one hundred years old,
    and the sinner being one hundred years old will be accursed.
  urd-GVH: वहाँ कोई भी पैदाइश के थोड़े दिनों बाद फ़ौत नहीं होगा, कोई भी वक़्त से पहले
    नहीं मरेगा। जो सौ साल का होगा उसे जवान समझा जाएगा, और जो सौ साल की उम्र से पहले
    ही फ़ौत हो जाए उसे मलऊन समझा जाएगा।
  rug-rug: Lopu kaqu ta evaṉa pule vasina sapu keke haha si toa ka visavisa rane mo,
    babe na barogoso pu lopu toa va gorevura i sari nana vuaheni; asa pu mate pa keke
    gogoto vuaheni si na tie vaqura meke mate, kote ta gue; asa pu lopu kamo la pa
    keke gogoto vuaheni si na ta leveina, kote guni nia rini.
  gaz-gaz: “Siʼachi, daaʼimni guyyaa muraasa qofa jiraatu, yookaan jaarsi umuriin
    isaa hanqatu tokko iyyuu ishee keessatti hin argamu; namni waggaa dhibbatti duʼu,
    akka waan dargaggummaan duʼeetti yaadama; namni waggaa dhibba hanqate tokko, akka
    waan abaarameetti hedama.
  fra-LSG: Il n’y aura plus ni enfants ni vieillards Qui n’accomplissent leurs jours;
    Car celui qui mourra à cent ans sera jeune, Et le pécheur âgé de cent ans sera
    maudit.
  gnn-gnn: Yothuny'tja yurru ŋunhinydja yakana rakunydhirri, ga ŋunhi yurru yolŋu
    balanyara bitjan 100‐mirrina dhuŋgarramirri, ŋayinydja yurru mukthunna‐wala yana
    nhina yukurra bitjanna bitjan yuṯana ŋayi yolŋu; ŋunhina liŋgu yurru rakunydhirri
    yuṯanydja ŋunhi ŋayi dhuwurr‐yätjnha yolŋu.
  yal-yal: A mi fa ligama mɛnni diin bari nɛnɛn yi faxa, a na xii dando ti, hanma
    fonne mi e siimayaan dɛfe, bayo muxun naxan mi forixi e tagi, na mi faxɛ ɲɛɛ kɛmɛn
    xanbi. Yulubi kanna naxan ma siimayaan mi danguma ɲɛɛ kɛmɛn na, na yatɛma dangatɔɔn
    nan na.
  haw-1868: 'Aole e loaa hou malaila ke keiki hoopiha ole i na la, Aohe hoi kanaka
    elemakule i hoopiha ole i kona mau la: No ka mea, e make no ke keiki, hookahi
    haneri makahiki, Aka, o ka mea i hana hewa, hookahi haneri ona mau makahiki, E
    poino ana ia.'
  arb-NAV: وَلا يَكُونُ فِيهَا بَعْدُ طِفْلٌ لَا يَعِيشُ سِوَى أَيَّامٍ قَلائِلَ،
    أَوْ شَيْخٌ لَا يَسْتَوْفِي أَيَّامَهُ. وَمَنْ يَمُوتُ ابْنَ مِئَةِ سَنَةٍ يُعْتَبَرُ
    فَتىً، وَمَنْ لَا يَبْلُغُهَا يَكُونُ مَلْعُوناً.
  ewe-ewe: “Ɖevi si xɔ ŋkeke ʋɛ aɖewo ko, alo amegãɖeɖi si ƒe ƒewo mede o la maganɔ
    afi ma o. Woabu ame si xɔ ƒe alafa ɖeka hafi ku la abe ɖekakpui ene, eye nu vɔ̃
    wɔla si mexɔ ƒe alafa ɖeka hafi ku o la, woabui nɛ abe fiƒode ene.
  eng-LEE: There shall no more come thence an infant of few days, nor an old man that
