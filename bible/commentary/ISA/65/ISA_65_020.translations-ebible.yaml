    bo kú kɛ í tùɔ̀kɛ yɛbie ntɛkɔ̀ùtɛ̀ (100) Kuyie ncɔ̃ɔ̃ wènwe
  msy-2020: Eghtɨ borir muziariba uaghan igiabara ikɨ ovengan kogham. Eghtɨ gumazamiziba
