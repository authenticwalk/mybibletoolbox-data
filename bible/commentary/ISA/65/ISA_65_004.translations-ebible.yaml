  pan-pan: ਜਿਹੜੇ ਕਬਰਾਂ ਵਿੱਚ ਬਹਿੰਦੇ ਹਨ, ਅਤੇ ਗੁੱਝਿਆਂ ਥਾਵਾਂ ਵਿੱਚ ਰਾਤ ਕੱਟਦੇ ਹਨ, ਜਿਹੜੇ
