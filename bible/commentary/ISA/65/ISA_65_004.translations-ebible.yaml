  mya-JVB: သင်္ချိုင်း မှာ နေ ၍ ၊ သင်္ချိုင်းတွင်း၌ အိပ် တတ်၏။ ဝက် သား ကို စား ၍၊
    ရွံ့ရှာဘွယ် သော အမဲသားပြုတ်ရည် ကို သောက်တတ်၏။
  hmo-hmo: Hanuaboi neganai idia be nadi matudia bona mase guria gabudia dekenai idia
    lao, mase taudia edia laumadia do idia hereva henidia totona. Boroma edia vamu
    idia ania, bona vasiahu, idau dirava dekenai henia vamuna dekena amo idia karaia
    gauna, idia inua noho.
  urd-urd: जो क़ब्रों में बैठते, और पोशीदा जगहों में रात काटते, और सूअर का गोश्त खाते
    हैं; और जिनके बर्तनों में नफ़रती चीज़ों का शोर्बा मौजूद है;
  rus-SYN: сидит в гробах и ночует в пещерах; ест свиное мясо, и мерзкое варево в
    сосудах у него;
  bqc-SIM: Aaì zↄ̃lɛ miai, aaì i bàalikpɛu, aaì sa'osawa nↄ̀ↄ só, aaì pↄ́ bɛ̃̀ɛↄ
    yãma dɛ ń dou.
  tcz-CHONGTHU: Jan tengleh amaho lhan munna aga cheuvin, mithi ahou jiuve. Ama hon
    vohchasa aneuvin, chule neh ngailou ding dangho to abutnin apeltha’uvin ahon’uve.
  mar-mar: ते कबरींमध्ये बसून रात्रभर पहातात, आणि डुकराचे मांस खातात व त्यांच्या पात्रांत
    ओंगळ मासाचा रस्सा असतो.
  qub-qub: Runacuna pamparaycashancunachömi paycunaga jamaran. Pacäpacunachömi chacaycunapis
    waran. Paycunaga cuchi aychatami micun. Ganrayächicoj animalcunapa aychantami
    caldu mancancunawanpis yanucun.
  hat-hat: Lannwit, y' al nan simityè ak nan twou wòch pou fè sèvis pou mò ka di yo
    sa pou yo fè. Yo manje vyann kochon, yo bwè bouyon fèt ak vyann ki pa bon pou
    moun k'ap sèvi Bondye manje.
  eng-BSB: sitting among the graves, spending nights in secret places, eating the
    meat of pigs and polluted broth from their bowls.
  eng-WEBPB: who sit amongst the graves, and spend nights in secret places; who eat
    pig’s meat, and broth of abominable things is in their vessels;
  kbq-kbq: Ana nehu'za matipi maniza vano nehu'za, kenagera oku'a havi avamute monora
    nehu'za, afu'mofo ame'a nene'za, Anumzamo'na navure'ma agruma osu'nea zagagafama
    kre'naza tima'anena ne'naze.
  nhe-BL: Huan ica tlayohua yohuij campa campo santo huan campa tlacajcahuaya para
    quinhueyichihuatij ajacame. Nojquiya quicuaj pitzo nacatl huan sequinoc tlamantli
    tlacualistli tlen niininTeco ax niquincahuilía quicuase.
  gub-BL: Oho tywypaw pe umàno ma'e kwer wanehe upuranu pà wà. Umumaw pytun gatu teko
    heta 'ymaw pe wà, ta'e ipurexak wer puahu haw zàwenugar rehe wà xe. U'u tàzàhuràn
    ho'o kwer wà. Umynehem ukawaw temi'u ihewe ikatu 'ym ma'e pupe wà.
  eng-DRA: 'That dwell in sepulchres, and sleep in the temple of idols: that eat swine’s
    flesh, and profane broth is in their vessels.'
