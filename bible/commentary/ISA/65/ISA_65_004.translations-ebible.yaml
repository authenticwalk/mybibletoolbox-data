  mdy-ETH: ዬያጉዲ ሃሣ ዔያታ ዱኡፒ ቤስካ ዴዓያ፥ ዓኣሺንቴ ቤሲዳ ዋኣንቶ ዎርቃያ፥ ጉዱንሢ ዓሽኪ ሙዓያ፥ ዔያቶኮ ዖቶ ጋራ
