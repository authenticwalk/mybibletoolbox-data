verse: ISA.065.004
translations:
  mal-C: അവർ രാത്രിമുഴുവനും കല്ലറകൾക്കിടയിൽ രഹസ്യമായി ഉറങ്ങാതിരിക്കുന്നു, പന്നിയിറച്ചി
    തിന്നുകയും നിഷിദ്ധമാംസത്തിന്റെ ചാറിനാൽ പാത്രങ്ങൾ നിറയ്ക്കുകയുംചെയ്യുന്നു;
  deu-TKW: die in den Gräbern sitzen und an den abgesperrten Orten übernachten, die
    Schweinefleisch essen, während Brühe von ekelhaften Dingen ihre Schüsseln füllt,
  lin-lin: bato oyo bavandaka kati na bakunda mpe balekisaka babutu na bango kati
    na madusu ya mabanga ; bato oyo baliaka misuni ya ngulu mpe basani na bango etonda
    na bilei ya mbindo ;
  eng-LSV: Who are dwelling among tombs, || And lodge in reserved places, || Who are
    eating flesh of the sow, || And a piece of abominations—their vessels.
  eng-GNV: Which remaine among the graues, and lodge in the desarts, which eate swines
    flesh, and the broth of things polluted are in their vessels.
  eng-WEBSTER: Which remain among the graves, and lodge in the monuments, which eat
    swine's flesh, and broth of abominable things is in their vessels;
  nhw-BL: Huan ica tlayohua yohuij campa campo santo huan campa tecacahuatl para quinhueyichihuatij
    ajacame. Nojquiya quicuaj pitzo nacatl huan sequinoc tlamantli tlacualistli catli
    niininTeco amo niquincahuilía quicuase.
  swh-ONEN: watu waketio katikati ya makaburi na kukesha mahali pa siri, walao nyama
    za nguruwe, nazo sufuria zao zina mchuzi wa nyama zilizo najisi,
  bba-bba: Kpɑ bɑ n bikiɑru dɑɑmɔ sikɑɔ, bɑ n wɑ̃ɑ mi wɔ̃kuru kpuro. Bɑ rɑ n kurusɔ
    yɑɑ dimɔ kɑ mɑɑ dĩɑ sesenuɡinu ɡɑnu,
  eng-KJVCPB: Which remain among the graves, And lodge in the monuments, Which eat
    swine’s flesh, And broth of abominable things is in their vessels;
  luo-luo: gibet e dier liete joma otho otieno duto ka, gipondo kuonde mobuto, gichamo
    ring anguro, kendo agulnigi otingʼo chiemo moko makwero;
  meu-meu: gara gabudia ai e helaimu, bona gabu hehunidia ai e noho ranimu. Idia ese
    boroma hidiodia e animu, bona ḡau dika-rohorohodia vasiahudia na edia uro ai.
  npi-ULB: तिनीहरू चिहानहरूका वरिपरि बस्छन् र रातभरि जाग्राम बस्छन् अनि आफ्‍ना भाँडाहरूमा
    अशुद्ध मासुको झोलसँगै सुँगुरको मासु खान्छन् ।
  yor-yor: wọ́n ń jókòó láàrín ibojì wọ́n sì ń lo òru wọn nínú ìṣọ́ ìkọ̀kọ̀; tí wọ́n
    ń jẹ ẹran ẹlẹ́dẹ̀, tí ìkòkò ọbẹ̀ wọn kún fún ẹran àìmọ́;
  pes-OPCB: شبها به قبرستانهای داخل غارها می‌روند تا ارواح مردگان را پرستش کنند. گوشت
    خوک و خوراکهای حرام دیگر می‌خورند،
  tgl-ULB: Umuupo sila sa mga libingan at nananatiling nakabantay buong gabi, at kumakain
    ng baboy na may sabaw ng napakaruming karne sa kanilang mga pinggan.
  cbu-NT: Siy kis tsiparip mapshiship kuxinxinaw ashkus, kanizpat kis tsiyatarangsa.
    Psaan upusap naayarus, arutamangaz nachungarangsa. Mishat, mantsamoo k'chee wanuts
    chirimbuchirishis masamurtayarus, kis katungarangsa, Apanll tárangiya yutaritshishpaneetsi.
  hui-hui: Anidagua bialu howa dege mbiraga tigua agali homenenaga homali karuha halaga
    bule homene dininihondo mani bulene bi wia do heneru langi lole piaga ka. Anidagua
    bialubi tigua nogo mbiriniru nalu ema bialu piaga maru i̱naga deni bayale ndo
    dodohe karu mbirale gime wabiniruhondo bo muwa uruni dawenerunaga iba bedarubi
    naga kagoni.
  mya-mya: ညဥ့်​အ​ခါ​၌​သူ​တို့​သည်​ဂူ​များ​သင်္ချိုင်း​တွင်း များ​သို့​သွား​၍​သူ​သေ​ဝိ​ညာဉ်​များ​နှင့်​နှီး
    နှော​တိုင်​ပင်​ကြ​၏။ သူ​တို့​သည်​ဝက်​သား​ကို စား​၍​သူ​တို့​၏​အိုး​များ​တွင် မ​သန့်​ရှင်း
    သော​အ​သား​ပြုတ်​ရည်​ရှိ​ကြ​၏။-
  bod-N: དེ་དག་དུར་ཁྲོད་དུ་བསྡད་ནས་གསང་བའི་ཡུལ་དུ་ཞག་སྡོད་བྱས་པ་དང་ཕག་ཤ་སྤྱད་ཅིང་།
    དེ་དག་གི་རྫ་ཁོག་ནང་དུ་མི་གཙང་བའི་རྫས་ཀྱིས་ཤ་ཁུ་བསྐོལ་བ་དང་།
  sna-sna: 'vanogara pakati pamarinda uye vanopedza usiku hwavo vachinyengetera vari
    munzira yakavanda: vanodya nyama yenguruve, uye hari dzavo dzine furo renyama
    yakasvibiswa;'
  spa-BLM: que se sientan entre las tumbas, y pasar las noches en lugares secretos;
    que comen carne de cerdo, y el caldo de las cosas abominables está en sus recipientes;
  cac-cac: Tz'em c'ojan eb' d'a scal b'ajtac mucan eb' chamnac. Tz'ec' ac'val yuj
    eb' b'ajtac c'ub'eltac. Schi'an schib'ejal noc' chitam eb', syac'an b'ud'joc schen
    eb' yuj yal chib'ej to ay yovalil yuj ley.
  swh-ULB: Wamekaa miongoni mwa makaburi na kuangalia usiku kucha, na hula nyama ya
    nguruwe na mchuzi mchafu wa nyama katika vyombo vyao.
  bel-bel: сядзіць у магілах і начуе ў пячорах; есьць сьвіное мяса, і агіднае варыва
    ў посудзе ягоным;
  deu-ELBBK: das in den Gräbern sitzt und in verborgenen Orten übernachtet; das Schweinefleisch
    isst und Gräuelbrühe in seinen Gefäßen hat;
  mbb-OT: Emun mezukilem ebpinuu sikandan diyà te menge leveng wey ziyà te meeles
    he menge lugar su ebpekidlalag dan te ǥimukud te menge minatey en. Egkaan pa sikandan
    te usa he vavuy wey te zuma pa he keenen he indawey kandan.
  mal-2015: കല്ലറകളിൽ കുത്തിയിരിക്കയും ഗുഹകളിൽ രാപാർക്കയും പന്നിയിറച്ചി തിന്നുകയും
    പാത്രങ്ങളിൽ അറെപ്പായ ചാറു നിറെക്കയും മാറി നില്ക്ക; ഇങ്ങോട്ടു അടുക്കരുതു;
  gup-gup: Mak bedda kabirrire kunmunun rowk kore kumihmimidj bu kabirridjalyirri
    molkkenh. Mak bedda kabirrikanjngun nawu bikkibikki, dja kabirridjalkanjkinje
    mayh nawu nawarrewarre ba kabirribongun kunkalkkid.
  rmc-rmc: ke ola, ko ačhen prekal e rat andro hrobi the andro jaskiňi, hoj te vakeren
    le mule duchenca. Chan o balano mas the e zumin, so hin tadži le džungale masestar.
  pes-OPV: که در قبرها ساکن شده، در مغاره هامنزل دارند، که گوشت خنزیر می‌خورند وخورش
    نجاسات در ظروف ایشان است.
  ron-1924: каре локуеште ын морминте ши петрече ноаптя ын пештерь, мынкынд карне
    де порк ши авынд ын стрэкинь букате некурате,
  ben-OBCV: তারা কবরের স্থানগুলিতে বসে গুপ্ত স্থানে রাত জেগে কাটায়; তারা শূকরের মাংস
    ভোজন করে ও তাদের পাত্রে অশুচি মাংসের ঝোল থাকে।
  som-som: Waxay fadhiyaan xabaalaha dhexdooda, oo meelo qarsoon bayna ku hoydaan.
    Hilib doofaar bay cunaan oo weelashoodana waxaa ku jira maraq waxyaalo karaahiyo
    ah laga sameeyey,
  lat-VUC: qui habitant in sepulchris, et in delubris idolorum dormiunt; qui comedunt
    carnem suillam, et jus profanum in vasis eorum;
  eng-ASVBT: that sit among the graves, and lodge in the secret places; that eat swine’s
    flesh, and broth of abominable things is in their vessels;
  ita-1885: Il qual dimora fra i sepolcri, e passa le notti ne' luoghi appartati;
    che mangia carne di porco, e ne'cui vaselli vi è del brodo di cose abbominevoli.
  eng-LXXUP: 'They lie down to sleep in the tombs and in the caves for the sake of
    dreams, even they that eat swine’s flesh, and the broth of their sacrifices: all
    their vessels are defiled:'
  eng-ULB: They sit among the graves and keep watch all night, and eat pork with the
    broth of foul meat in their dishes.
  spa-VBL: Pasan la noche entre las tumbas y en las cuevas, comiendo cerdo y cocinando
    otras carnes impuras.
  fra-_FOB: Qui se tiennent dans les tombeaux et passent la nuit dans les lieux désolés;
    qui mangent la chair du pourceau, et dont les vases contiennent des mets abominables;
  mal-mal: കല്ലറകളിൽ കുത്തിയിരിക്കുകയും ഗുഹകളിൽ രാത്രി പാർക്കുകയും പന്നിയിറച്ചി തിന്നുകയും
    പാത്രങ്ങളിൽ അറപ്പായ ചാറു നിറയ്ക്കുകയും ‘മാറി നില്ക്ക; ഇങ്ങോട്ട് അടുക്കരുത്;
  urd-GVR: Yih qabristān meṅ baiṭh kar ḳhufiyā ġhāroṅ meṅ rāt guzārte haiṅ. Yih suar
    kā gosht khāte haiṅ, un kī degoṅ meṅ qābil-e-ghin shorbā hotā hai.
  suz-BL: मेकोपुकी तुरस आगाम बाक्‍शा, ख्रुंइसीशा नां सोंइताम। मेकोपुकीमी पोव़ श्‍ये
    ब्‍वाइनीम। आन ग्‍योंबुम ग्रांग्रा दिशो श्‍ये क्‍येनीम। यसैया ६६:१७; लेवी १:७
  eng-NOY: That sit in sepulchres, And lodge in caverns; That eat swine's flesh, And
    have broth of unclean things in their vessels;
  ita-1927: che sta fra i sepolcri e passa le notti nelle caverne, che mangia carne
    di porco ed ha nei suoi vasi vivande impure;
  ckb-ckb: ئەوەی لەنێو گۆڕەکان دادەنیشێت، لە گۆڕستانەکان شەو بەسەردەبات، گۆشتی بەراز
    دەخوات و لەناو قاپوقاچاغەکەی گۆشتاوی گڵاو هەیە.
  eng-BBE: Who are seated in the resting-places of the dead, and by night are in the
    secret places; who take pig's flesh for food, and have the liquid of disgusting
    things in their vessels.
  kan-OKCV: ಸಮಾಧಿಗಳಲ್ಲಿ ಉಳಿದು, ಗವಿಗಳಲ್ಲಿ ತಂಗುವರು. ಹಂದಿಯ ಮಾಂಸವನ್ನು ತಿನ್ನುವರು ತಮ್ಮ ಪಾತ್ರೆಗಳಲ್ಲಿ
    ಅಶುದ್ಧ ಪದಾರ್ಥಗಳ ಸಾರನ್ನು ಇಟ್ಟುಕೊಂಡು,
  tam-2017: 'பிரேதக்குழிகளுக்கு அருகில் உட்கார்ந்து, பாழான இடங்களில் இரவுதங்கி, பன்றியிறைச்சியை
    சாப்பிட்டு, தங்கள் பாத்திரங்களில் அருவருப்பானவைகளின் குழம்பை வைத்திருந்து:'
  spa-RV-1909: Que se quedan en los sepulcros, y en los desiertos tienen la noche;
    que comen carne de puerco, y en sus ollas hay caldo de cosas inmundas;
  ron-BTF: Care rămâne printre morminte şi găzduieşte în cavouri, mâncând carne de
    porc şi zeamă de urâciuni este în vasele lor;
  eng-WEBP: who sit among the graves, and spend nights in secret places; who eat pig’s
    meat, and broth of abominable things is in their vessels;
  eng-FBV: They spend the night among the graves and in caves, eating pork and cooking
    other unclean meats.
  nld-1939: Dat in grafmonumenten blijft hokken, In geheime spelonken overnachten;
    Dat zwijnevlees eet, Wiens schotels vol zijn van onreine brokken;
  nch-BL: Huan ica tayohua yahuij campa campo santo huan campa ostot para quinhueyichihuatij
    ajacame. Nojquiya quicuaj pitzo nacat huan sequinoc tamanti tacualisti cati niininTeco
    amo niquincahuilía quicuase.
  vie-1934: ngồi trong mồ mả, trọ trong nơi kín, ăn thịt heo, đựng nước của vật gớm
    ghiếc trong khí mạnh nó,
  hin-CV: जो कब्रों के बीच बैठे रहते तथा सुनसान जगहों पर रात बिताते हैं; जो सूअर का
    मांस खाते, और घृणित वस्तुओं का रस अपने बर्तनों में रखते हैं;
  eng-OURB: who sit among the graves, and spend nights in secret places; who eat pig’s
    meat, and their pots hold soup made of disgusting things;
  spa-BES: Que están sentados en los lugares de descanso de los muertos, y de noche
    están en los lugares secretos; que toman la carne de cerdo como alimento, y tienen
    caldos de las cosas repugnantes en sus ollas.
  tdx-tdx: O mpitozòke an-kibory ao, naho mañialo añ’etake ao; o milintseñe henan-dambo,
    vaho ron-draha veta am-pinga’eo.
  tha-KJV: ผู้​ยังคงอยู่ท่ามกลางอุโมงค์​ฝังศพ และค้างคืนในโบราณสถาน ผู้​กินเนื้อหมู
    และในภาชนะของเขามีแกงซึ่งทำด้วยเนื้อที่​น่าสะอิดสะเอียน
  por-BR-2018: Sentando-se junto às sepulturas, e passando as noites em lugares secretos;
    comendo carne de porco, e tendo caldo de coisas abomináveis em suas vasilhas.
  deu-ELO: welches in den Gräbern sitzt und in verborgenen Orten übernachtet; welches
    Schweinefleisch ißt und Greuelbrühe in seinen Gefäßen hat;
  eng-WYC-2018: which dwell in sepulchres, and sleep in the temples of idols; which
    eat swine’s flesh, and unholy juice, either broth, is in the vessels of them;
    (who live in tombs, and sleep in the temples of idols; who eat swine’s flesh,
    and unholy juice,or defiled broth, is in their cups and bowls;)
  epo-epo: al homoj, kiuj sidas inter la tomboj kaj noktas en kavernoj, manĝas viandon
    de porko, kaj havas abomenindan supon en siaj vazoj;
  uig-PIN: Ular ⱪǝbrilǝr arisida olturidu, Mǝhpiy jaylardimu tünǝp olturidu; Ular
    qoxⱪa gɵxini yǝydu, Ⱪazan-ⱪaqilirida ⱨǝrⱪandaⱪ yirginqlik nǝrsilǝrning xorpisi
    bar.
  beo-beo: 'Gasia, ilia da magufu gelabo amola bogoi uli dogoi amoga bogoi a:silibu
    ilima sia: sa:imusa: ahoa. Ilia da gebo huna bobodole gobei amo ogogosu ‘gode’ma
    gobele salimusa: hamoi, amo naha.'
  tpi-OTNT: Na long nait ol i save go i stap long ol ples matmat bilong kisim toktok
    long ol man i dai pinis. Na ol i save kaikai mit bilong pik, na dring sup bilong
    ol arapela kain abus i no klin long ai bilong mi.
  hau-SA: suna zama a kaburbura su kwana suna yin asirtattun ayyuka; suna cin naman
    aladu, tukwanensu kuma sun cika da nama marar tsabta;
  uig-LAT: Ular qebriler arisida olturidu, Mexpiy jaylardimu tünep olturidu; Ular
    choshqa göshini yeydu, Qazan-qachilirida herqandaq yirginchlik nersilerning shorpisi
    bar.
  nde-nde: abahlala emangcwabeni balale besenza imilindelo eyimfihlo ebusuku; abadla
    inyama yengulube, abambiza zabo zigcina umhluzi wenyama engcolileyo;
  ton-ton: ‌ʻAkinautolu ʻoku nofo ʻi he ngaahi tanuʻanga, pea ʻi he ngaahi fale māʻolunga,
    ʻoku kai ʻae kakano ʻoe puaka, pea ko e vaihū ʻoe ngaahi meʻa fakalielia ʻoku
    ʻi he ʻenau ngaahi ipu;
  ces-1613: Kteříž sedají při hrobích, a při svých modlách nocují, kteříž jedí maso
    sviňské, a polívku nečistého z nádob svých,
  eng-WMB: who sit among the graves, and spend nights in secret places; who eat pig’s
    meat, and broth of abominable things is in their vessels;
  tam-TCV: அவர்கள் கல்லறைகள் மத்தியில் உட்கார்ந்து, இரகசியமாய் விழித்திருந்து ஆவிகளை
    வணங்கி, இரவைக் கழிக்கிறார்கள். பன்றியின் இறைச்சியைச் சாப்பிடுகிறார்கள். அவர்களுடைய
    பானைகளில் அசுத்த இறைச்சியின் குழம்பு இருக்கிறது.
  ceb-ULB: Naglingkod sila sa mga lubnganan ug nagtukaw sa tibuok gabii, ug nagkaon
    sila sa unod sa baboy uban ang sinabawan sa daot nga karne ang ilang sudlanan.
  pol-UBG: Który przesiaduje na grobach i nocuje przy swoich bożkach, który je mięso
    wieprzowe, a obrzydliwa polewka jest w jego naczyniach;
  agr-agr: Nunú aents aidauk ukumatainum pekamá yujayanume, nuninak waanum uumak batsamas
    tsawampa batsamianume. Nunú aents aidauk Apajuí dakitamun kuchi nejen yuyanume,
    nuigtush dakumkamu emematku kuntin maamu aidau painkamun yumiji ollanmak tsumain
    aajabi.
  kyc-kyc: Yuu gii kukwa dokopa kananda yanyandape dupwana papyuo wambu kumasinya
    imambu dupwame ropaka epo kemali kongwalupi pyuo langiraminyi pimana lao sela
    pao karaminyi. Wambu dopale dupwame mena minjupi mena ipwangepe anatu ingyuo imambu
    bange wakale dupwa loma soo kuiyuo maiyaminyi dupwape nao papyuo pyuo karaminyi.
  urd-GVU: یہ قبرستان میں بیٹھ کر خفیہ غاروں میں رات گزارتے ہیں۔ یہ سؤر کا گوشت کھاتے
    ہیں، اُن کی دیگوں میں قابلِ گھن شوربہ ہوتا ہے۔
  deu-1912: sitzt unter den Gräbern und bleibt über Nacht in den Höhlen, fressen Schweinefleisch
