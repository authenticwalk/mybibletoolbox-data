  kan-2017: ಗೋರಿಗಳಲ್ಲಿ ಕುಳಿತುಕೊಳ್ಳುತ್ತಾ, ಗುಪ್ತಸ್ಥಳಗಳಲ್ಲಿ ರಾತ್ರಿ ಕಳೆಯುತ್ತಾ, ಹಂದಿಯ ಮಾಂಸವನ್ನು
    ತಿನ್ನುತ್ತಾ, ಅಸಹ್ಯ ಪದಾರ್ಥಗಳ ಸಾರನ್ನು ತಮ್ಮ ಪಾತ್ರೆಗಳಲ್ಲಿ ಬಡಿಸಿಕೊಳ್ಳುತ್ತಾ ಅಲ್ಲಿ ನಿಂತಿರುತ್ತಾರೆ.
  yap-yap: Ra nep’ miyad yan ko yiy nge malangen e yam’ ni ngar fithed lanyan’ e thagith.
