  arb-NAV: يَجْلِسُ بَيْنَ الْمَقَابِرِ وَيَبِيتُ اللَّيْلَ فِي أَمَاكِنَ سِرِّيَّةٍ،
    وَيَأْكُلُ لَحْمَ الْخِنْزِيرِ، وَفِي أَوَانِيهِ مَرَقُ لُحُومٍ نَجِسَةٍ.
  ewe-ewe: ame siwo nɔa ameɖibɔwo me hedɔa ŋu le teƒe ɣaɣlɛwo, eye woɖua halã, woƒe
