verse: ISA.065.006
translations:
  mal-C: '“ഇതാ, അത് എന്റെമുമ്പിൽ എഴുതപ്പെട്ടിരിക്കുന്നു: ഞാൻ പകരം വീട്ടാതെ അടങ്ങിയിരിക്കുകയില്ല;
    അവരുടെ മാറിടത്തിലേക്കുതന്നെ ഞാൻ പകരംവീട്ടും—'
  deu-TKW: Fürwahr, aufgezeichnet liegt es vor mir; ich will nicht in Schweigen verharren,
    es sei denn, daß ich heimgezahlt habe, und heimzahlen will ich in ihren Busen
  lin-lin: 'Tala, etikali ya kokomama liboso na Ngai : nakovanda nye te kino nakozongisela
    bango mabe na bango ; solo, nakozongisela bango penza mabe na bango koleka.'
  eng-LSV: 'Behold, it is written before Me: I am not silent, but have repaid; And
    I have repaid into their bosom,'
  eng-GNV: 'Beholde, it is written before me: I wil not keepe silence, but will render
    it and recompense it into their bosome.'
  eng-WEBSTER: 'Behold, it is written before me: I will not keep silence, but will
    recompense, even recompense into their bosom,'
  nhw-BL: “Pero ya nijsencajqui tlaque tlatzacuiltili niquinmacas. Eltoc ijcuilijtoc
    noixpa huan yeca amo nijcahuas san quiaja. Na niquintlaxtlahuis sese inijuanti
    quen quinamiqui por nochi catli amo cuali quichijtoque.
  swh-ONEN: '“Tazama, jambo hili hubakia limeandikwa mbele zangu: sitanyamaza, bali
    nitalipiza kwa ukamilifu; nitalipiza mapajani mwao:'
  bba-bba: Bɛɛ nɛn tɔmbu, wee ye nɑ ɡɔ̃ru doke n ko tɛ̃. Nɑ ǹ mɑrimɔ. Kon dewɑ i
    bɛɛn kɔ̃sɑn ɑre kpuro sɔbe.
  eng-KJVCPB: 'Behold, it is written before me: I will not keep silence, but will
    recompense, Even recompense into their bosom,'
  luo-luo: '“To ne, wachno osiko kondiki e nyima ni: Ok analingʼ to abiro chulo kuor
    adimba; abiro chulo kuor kuneno,'
  meu-meu: 'A itaia, lau vairagu ai ini e hetore toma: Iehova na e tomu, Udugu basina
    hakapua, a dava baina haloua, oibe, edia kara havara bona tamadia edia kara havara
    danu davadia na latadiai baina halou henidia; badina be muramura mai bonadia na
    ororo badadia ai vada e gabu, bona ororo maraḡidia ai vada e ḡonaḡonalaigu; una
    dainai edia kara gunadia davadia na latadiai baina hahetoho henidia.'
  npi-ULB: हेर, मेरो सामु यस्तो लेखिएको छः म चूपचाप रहनेछैनँ, किनकि तिनीहरूलाई म साटो
    फेर्नेछु । तिनीहरूकै काखमा तिनीहरूलाई म बदला दिनेछु,
  yor-yor: “Kíyèsi i, a ti kọ ọ́ síwájú mi, Èmi kì yóò dákẹ́, ṣùgbọ́n èmi yóò san
    án padà lẹ́kùnrẹ́rẹ́; Èmi yóò san án padà sí àyà wọn
  pes-OPCB: «حکم محکومیت این قوم در حضور من نوشته شده است. من دیگر تصمیم خود را گرفته‌ام
    و ساکت نخواهم نشست و آنان را به سزای اعمالشان خواهم رساند.
  tgl-ULB: 'Masdan ninyo, nakasulat sa aking harapan: hindi ako mananatiling tahimik,
    dahil gagantihan ko sila, paparusahan ko sila ng sukdulan'
  hui-hui: Anduane Homogohanda lalu, I̱nime wali agali mana ko ngaru hangu mo tene
    howa bialu haga kamiru tínaga mana ko birimiruni bibahende i̱naga mbugani gilibu
    wiai kogo tí mbiraligo yo pialu napoleberemi. I̱na tí bibahende ko tínime birimigonaga
    mana lalu pani ngiai holebero.
  mya-mya: '``သူ​တို့​အား​အ​ဘယ်​သို့​အ​ပြစ်​ဒဏ်​ခတ်​မည် ကို​ငါ​ဆုံး​ဖြတ်​ပြီး​လေ​ပြီ။
    သူ​တို့​အ​တွက် စီ​ရင်​ချက်​ကို​လည်း​ရေး​မှတ်​၍​ထား​၏။ ငါ သည်​သူ​တို့​ပြု​ခဲ့​သည့်​အ​မှု​တို့​ကို​လျစ်
    လူ​ရှု​လိမ့်​မည်​မ​ဟုတ်။-'
  bod-N: ལྟོས་དང་། དེ་ཐམས་ཅད་བདག་གི་མདུན་དུ་བྲིས་ཡོད་པས། ང་ཁ་རོག་མི་འདུག་པར་ལན་འཇལ་ཞིང་།
    དངོས་སུ་དེ་དག་གི་པང་དུ་ལན་འཇལ་ངེས་ཡིན།
  sna-sna: '“Tarirai, zvakanyorwa pamberi pangu zvinoti: Handinganyarari asi ndicharipira
    zvakazara; ndichazviripa pamakumbo avo,'
  spa-BLM: '“He aquí que está escrito ante mí: No guardaré silencio, pero lo pagará,
    sí, pagaré en su seno'
  cac-cac: Palta masanil juntzan̈ schucal eb' chi', tz'ib'ab'ilcan d'a vichan̈, man̈
    ton̈ejoc ol vilochi. Ol vac' spac d'a eb' icha val smojal.
  swh-ULB: 'Tazama, imeandikwa mbele yangu: Sitanyamaza, Maana nitawalipa wao tena;
    nitafanya malipo yao katika miguu yao,'
  bel-bel: 'Вось, што напісана перад абліччам Маім: ня змоўчу, а аддам, аддам у нетры
    іх,'
  deu-ELBBK: Siehe, das ist vor mir aufgeschrieben. Ich werde nicht schweigen, ich
    habe denn vergolten; und in ihren Schoß werde ich vergelten
  mbb-OT: Migkaǥi pa is Nengazen te, “Pemineg kew! Kayi en te etuvangan ku is insurat
    ku he hukum ku te menge etew ku. Kenà a ebpereremek, kekenà, ebales a. Ebelesan
    ku sikandan. Ebpeveyazan ku kandan is langun he menge salè dan wey is menge salà
    te menge kepuun dan. Su edtutung man sikandan te veyewà wey edsumpeliten e zan
    diyà te menge vuntud wey menge vuvungan. Umbe ebelesan ku sikandan te timbang
    te mibeelan dan.”
  mal-2015: അതു എന്റെ മുമ്പാകെ എഴുതിവെച്ചിരിക്കുന്നു; ഞാൻ പകരം വീട്ടിയല്ലാതെ അടങ്ങിയിരിക്കയില്ല;
    അവരുടെ മാർവ്വിടത്തിലേക്കു തന്നേ ഞാൻ പകരം വീട്ടും.
  gup-gup: “Ngurrina! Kadjalbimbuyindi kore ngahnan bu kayime, ‘Ngaye minj ngadjalngurdme.
    Dja nakka ngabenmarnekarremulewan bedberre kunwarrekenh kabirrihkurduyime. Ngadjalwon
    rowk bedberre.
  rmc-rmc: 'Dikh, anglal mande oda hin pisimen andre: Na avava čhit, medik lenge na
    počinava pale savoro; počinava lenge ajci, keci peske zaslužinen'
  pes-OPV: همانا این پیش من مکتوب است. پس ساکت نخواهم شد بلکه پاداش خواهم داد و به
    آغوش ایشان مکافات خواهم رسانید.
  ron-1924: 'Ятэ че ам хотэрыт ын Мине: ‘Нич гынд сэ так, чи ый вой педепси; да, ый
    вой педепси.’'
  ben-OBCV: '“দেখো, এ আমার সামনে লিখিত আছে: আমি নীরব থাকব না, কিন্তু পূর্ণ প্রতিফল
    দেব; আমি তাদের কোলেই তা ফিরিয়ে দেব—'
  som-som: Bal eega, tanu hortayday ku qoran tahay, Anigu iska aamusi maayo, laakiinse
    waan abaalmarin doonaa, oo waxaan abaalmarinta gelin doonaa laabtooda.
  lat-VUC: 'Ecce scriptum est coram me: Non tacebo, sed reddam, et retribuam in sinum
    eorum.'
  eng-ASVBT: 'Behold, it is written before me: I will not keep silence, but will recompense,
    yea, I will recompense into their bosom,'
  ita-1885: Ecco, tutto questo è scritto nel mio cospetto; io non mi tacerò, ma ne
    farò la retribuzione; ne farò loro la retribuzione in seno.
  eng-LXXUP: 'Behold, it is written before me: I will not be silent until I have recompensed
    into their bosom,'
  eng-ULB: 'Look, it is written before me: I will not keep quiet, for I will pay them
    back; I will repay them into their laps,'
  spa-VBL: ¡Mira, todo está escrito delante de mí! No me voy a callar. Voy a pagarles
    arrojando su castigo en su regazo.
  fra-_FOB: 'Voici, cela est écrit devant moi; je ne m''en tairai point; mais je le
    rendrai; oui, je le leur rendrai dans leur sein:'
  mal-mal: അത് എന്റെ മുമ്പാകെ എഴുതിവച്ചിരിക്കുന്നു; ഞാൻ പകരം വീട്ടിയിട്ടല്ലാതെ അടങ്ങിയിരിക്കുകയില്ല;
    അവരുടെ മാർവ്വിടത്തിലേക്ക് തന്നെ ഞാൻ പകരംവീട്ടും.
  urd-GVR: Dekho, yih bāt mere sāmne hī qalamband huī hai ki maiṅ ḳhāmosh nahīṅ rahūṅgā
    balki pūrā pūrā ajr dūṅgā. Maiṅ un kī jholī un ke ajr se bhar dūṅgā.”
  suz-BL: कोव़ङीन, आं ङोंइती मार ब्रेक्‍शो बाक्‍त देंशा हना ‘गो सिक्‍सी पा मबाक्‍नुङ।
    तन्‍न गो क्‍येक्‍क लेत्‍नुङ। गो थमा पा क्‍येक्‍क लेत्‍नुङ’।
  eng-NOY: Behold, it stands recorded before me; I will not keep silence, but will
    requite; I will requite it into their bosoms;
  ita-1927: Ecco, tutto ciò sta scritto dinanzi a me; io non mi tacerò, anzi vi darò
    la retribuzione, sì, vi verserò in seno la retribuzione
  ckb-ckb: '«ئەوەتا لەبەردەمم نووسراوە: بێدەنگ نابم، بەڵکو بە تەواوی پاداشت دەدەمەوە،
    سزای خۆیان دەخەمە بەردەستیان،'
  eng-BBE: 'See, it is recorded before me, says the Lord: I will not keep back my
    hand, till I have sent punishment,'
  kan-OKCV: “ನನ್ನ ಮುಂದೆ ಅದು ಬರೆಯಲಾಗಿದೆ. ನಾನು ಸುಮ್ಮನಿರದೆ ಪ್ರತಿಫಲ ಕೊಡುತ್ತೇನೆ. ಅವರ ಮಡಿಲಲ್ಲಿ
    ಪ್ರತಿಫಲ ಕೊಡುತ್ತೇನೆ.
  tam-2017: இதோ, அது எனக்கு முன்பாக எழுதியிருக்கிறது; நான் மவுனமாயிராமல் தண்டிப்பேன்.
  spa-RV-1909: He aquí que escrito está delante de mí; no callaré, antes retornaré,
    y daré el pago en su seno,
  ron-BTF: Iată, este scris înaintea mea, nu voi păstra tăcere, ci voi răsplăti, voi
    răsplăti în sânul lor,
  eng-WEBP: '“Behold, it is written before me: I will not keep silence, but will repay,
    yes, I will repay into their bosom'
  eng-FBV: Look—it's all written down right in front of me! I'm not going to keep
    quiet. I'm going to pay them back by throwing their punishment into their laps.
  nld-1939: 'Zie, het staat voor mijn aanschijn geschreven: Ik zal niet rusten, Eer
    Ik wraak heb genomen, En in hun schoot heb betaald'
  nch-BL: “Pero ya nijsencajqui taya tatzacuiltili niquinmacas. Eltoc ijcuilijtoc
    noixpa huan yeca amo nijcahuas san quiaja. Na niquintaxtahuis sese inijuanti quej
    quinamiqui por nochi cati amo cuali quichijtoque.
  vie-1934: Nầy, đã ghi chép trước mặt ta rằng ta sẽ không làm thinh đâu, song ta
    sẽ báo trả, thật ta sẽ báo trả vào ngực nó,
  hin-CV: '“देखो, यह सब मेरे सामने लिखा है: मैं चुप न रहूंगा, किंतु मैं बदला लूंगा;
    वरन तुम्हारे और तुम्हारे पूर्वजों के भी अधर्म के कामों का बदला तुम्हारी गोद में
    भर दूंगा.'
  eng-OURB: '“Behold, it is written before me: I will not keep silence, but will repay,
    yes, I will repay into their bosom,'
  spa-BES: 'Mira, está registrado delante de mí, dice el Señor: No retendré mi mano
    hasta que haya enviado el castigo.'
  tdx-tdx: Hehe t’ie sinokitse aoloko eo, tsy hianjiñe iraho ampara’ te hondroheko,
    eka, havahako añ’araña’ iareo ao
  tha-KJV: ดู​เถิด มี​เข​ียนไว้ต่อหน้าเราว่า ‘เราจะไม่​นิ่งเฉย แต่​เราจะตอบสนอง เออ
    เราจะตอบสนองไว้ในอกของเขา
  por-BR-2018: 'Eis que está escrito diante de mim: Não me calarei; mas eu pagarei,
    e lhes pagarei diretamente e por completo,'
  deu-ELO: Siehe, das ist vor mir aufgeschrieben. Ich werde nicht schweigen, ich habe
    denn vergolten;
  eng-WYC-2018: Lo! it is written before me; I shall not be still, but I shall yield,
    and I shall requite into the bosom of them (Behold! it is all written down before
    me; and I shall not keep silent, but I shall reward, and I shall repay into your
    bosom)
  epo-epo: 'Tio estas enskribita antaŭ Mi: Mi ne eksilentos, ĝis Mi repagos; kaj Mi
    repagos sur ilian bruston'
  uig-PIN: 'Mana, Mening aldimda pütüklük turiduki: — Mǝn süküt ⱪilip turmaymǝn —
    dǝydu Pǝrwǝrdigar — Bǝlki ⱨǝm silǝrning ⱪǝbiⱨlikliringlarni, Xundaⱪla taƣ qoⱪⱪilirida
    isriⱪ yaⱪⱪan, Dɵnglǝr üstidimu Meni ⱨaⱪarǝtligǝn ata-bowiliringlarning ⱪǝbiⱨliklirini
    birliktǝ ⱪayturimǝn, — Xularni ɵz ⱪuqaⱪliriƣa ⱪayturimǝn; Bǝrⱨǝⱪ, Mǝn ilgiriki
    ⱪilƣanlirini ɵz ⱪuqaⱪliriƣa ɵlqǝp ⱪayturimǝn.'
  beo-beo: Na da amo dunu ilima se iasu ilegele dedei dagoi. Na da ilia wadela:i hou
    hame gogolemu be dabe ilima imunu.
  tpi-OTNT: “Mi Bikpela, mi raitim pinis olgeta sin bilong yupela ol manmeri nogut
    long buk bilong mi, na mi no inap larim yupela. Nogat. Bai mi mekim save tru long
    yupela na bekim stret asua bilong olgeta sin bilong yupela.
  hau-SA: “Ga shi, yana nan a rubuce a gabana cewa ba zan ƙyale ba, zan yi cikakken
    ramuwa; zan yi ramuwa a cinyoyinsu
  uig-LAT: 'Mana, Méning aldimda pütüklük turiduki: — Men süküt qilip turmaymen —
    deydu Perwerdigar — Belki hem silerning qebihlikliringlarni, Shundaqla tagh choqqilirida
    isriq yaqqan, Döngler üstidimu Méni haqaretligen ata-bowiliringlarning qebihliklirini
    birlikte qayturimen, — Shularni öz quchaqlirigha qayturimen; Berheq, Men ilgiriki
    qilghanlirini öz quchaqlirigha ölchep qayturimen.'
  nde-nde: 'Khangela, kulotshiwe phambi kwami ukuthi: Angiyikuthula, kodwa ngizaphindisela
    ngokugcweleyo; ngizaphindisela ngokupheleleyo,'
  ton-ton: '“Vakai, ʻoku tohi ʻi hoku ʻao: ʻE ʻikai te u fakalongo pe, ka te u totongi,
    ʻio, ʻe ai ʻae totongi ki honau fatafata.'
  ces-1613: 'Aj, zapsáno jest to přede mnou: Nebuduť mlčeti, nýbrž nahradím a odplatím
    do lůna jejich,'
  eng-WMB: '“Behold, it is written before me: I will not keep silence, but will repay,
    yes, I will repay into their bosom'
  tam-TCV: '“பாருங்கள், அது என்முன் எழுதப்பட்டிருக்கிறது: நான் மவுனமாய் இருக்கமாட்டேன்,
    முழுவதுமாக பதில் செய்வேன்; அவர்களுடைய மடியில் அதைத் திருப்பிக் கொட்டுவேன்.'
  ceb-ULB: 'Tan-awa, nahisulat kini sa akong atubangan: Dili ako magpakahilom lamang,
    kay manimalos ako kanila; manimalos ako kanila diha sa ilang mga sabakan,'
  pol-UBG: Oto zapisano to przede mną. Nie zamilknę, ale oddam i odpłacę im w zanadrzu;
  urd-GVU: دیکھو، یہ بات میرے سامنے ہی قلم بند ہوئی ہے کہ مَیں خاموش نہیں رہوں گا
    بلکہ پورا پورا اجر دوں گا۔ مَیں اُن کی جھولی اُن کے اجر سے بھر دوں گا۔“
  deu-1912: 'Siehe, es steht vor mir geschrieben: Ich will nicht schweigen, sondern
    bezahlen; ja, ich will ihnen in ihren Busen bezahlen,'
  kan-2017: ಇಗೋ, ಇದೆಲ್ಲಾ ಶಾಸನವಾಗಿ ನನ್ನ ಕಣ್ಣೆದುರಿಗಿದೆ, ನಾನು ಮುಯ್ಯಿ ತೀರಿಸುವ ತನಕ ಸುಮ್ಮನಿರಲಾರೆನು;
    ಅದರ ಪ್ರತಿಫಲವನ್ನು ಇವರ ಮಡಿಲಿಗೆ ಹಾಕುವೆನು;
  yap-yap: “Kug mu’ i turguy e gechig rorad, ma kan yoloy nga but’ e gechig rorad.
    Dab gu fek owcheg ko n’en ni kar ngongliyed, machane bay gu fulweg taban ngorad
    ni
  hlt-MCSB: Ka mikhmuh ah a daek tangtae coeng ni he, ka ngam mahpawh. Amih kah rhang
    dongah ka thuung rhoe ka thuung ni.
  mdy-ETH: «ዬይ ታ ቤርታ ፃኣፒንቲ ዓኣኔ፤ ጎኔና ጉቤ ታ ዔያቶም ማሂ ጪጋንዳኣፓዓቴም ዚቲ ጋዓዓኬ።
  twi-ASANTE: “Hwɛ, wɔatwerɛ ato hɔ wɔ mʼanim sɛ, merennyɛ komm, mɛtua so ka pɛpɛɛpɛ;
    mɛtua so ka agu wɔn asrɛ so,
  eng-WEBU: '“Behold, it is written before me: I will not keep silence, but will repay,
    yes, I will repay into their bosom'
  wal-wal: “Be7ite, ta sinttan xaafetti uttiis; taani etau zaaranappe attin, co77u
    giikke; eta qaxxayanau qachchaas.
  spa-PDDPT: En verdad está escrito delante de Mí. No callaré hasta dar retribución.
    No descansaré hasta retribuir su obra del pasado en su propio regazo,
  gun-gun: Ma'ẽ, ha'e nunga ha'e javi omboparaa imoiny xerenonde. Ha'e ramo xee nakyrirĩvei
    'rã. Rombopaga 'rãe, romomba 'rã peẽ kuery ha'e javi,
  ilo-ULB: 'Kitaenyo, naisurat iti sangoanak: Saanak nga agulimek, ta supapakakto
    ida, supapakak ida kadagiti saklotda,'
  kpg-kpg: “Au guu lawa di haganoho di nadau hagaduadua, guu hihi gi lala. Au ga hagalee
    de langahia nadau mee ala ne hai, gaa hui gi muli
  uig-ARA: 'مانا، مېنىڭ ئالدىمدا پۈتۈكلۈك تۇرىدۇكى: ــ مەن سۈكۈت قىلىپ تۇرمايمەن ــ
    دەيدۇ پەرۋەردىگار ــ بەلكى ھەم سىلەرنىڭ قەبىھلىكلىرىڭلارنى، شۇنداقلا تاغ چوققىلىرىدا
    ئىسرىق ياققان، دۆڭلەر ئۈستىدىمۇ مېنى ھاقارەتلىگەن ئاتا-بوۋىلىرىڭلارنىڭ قەبىھلىكلىرىنى
    بىرلىكتە قايتۇرىمەن، ــ شۇلارنى ئۆز قۇچاقلىرىغا قايتۇرىمەن؛ بەرھەق، مەن ئىلگىرىكى
    قىلغانلىرىنى ئۆز قۇچاقلىرىغا ئۆلچەپ قايتۇرىمەن.'
  sus-sus: «Yi nan sɛbɛxi n ya i, N mu dunduma na ma feo. N na sare birin fima nɛ
    e ma.
  pon-2006: “I koasoanedier ar kalokolok kan, oh kalokepen ar sapwung kan ntingdier.
    I sohte pahn pohnsehsehla ar wiewia kan, ahpw I pahn kasapahl ong irail
  ksd-ksd: Ea, di tar tumu ia ta ra luaina matagu, ma pa ina ki mut, ina balbali ka;
    maia, ina balbali ta ra bongobongo i diat iat,
  tur-YTC: '“İşte, önümde yazılıdır: Susmayacağım, ama ödeyeceğim, Evet, onların koynuna
    ödeyeceğim'
  grc-BRENT: Ἰδοὺ, γέγραπται ἐνώπιόν μου, οὐ σιωπήσω ἕως ἂν ἀποδώσω εἰς τὸν κόλπον
    αὐτῶν
  ind-AYT: 'Sesungguhnya, telah tertulis di hadapan-Ku: “Aku tidak akan berdiam diri,
    tetapi Aku akan membalas. Aku bahkan akan membalaskan ke pangkuan mereka'
  nya-nya: “Taonani, ndatsimikiza kale mlandu ndi chilango chawo; sindidzakhala chete
    koma ndidzawalanga kwathunthu chifukwa cha machimo awo
  hrv-hrv: 'Evo, sve je napisano preda mnom: neću ušutjet'' dok im ne platim, dok
    im ne platim u njedra,'
  mps-mps: “Suao. Ena Genuai Bidi, eno te dage dwai we bidi dabego ebo dwai sę tigidali
    te eno bukude asęani. Tede eno sagia sogobeo. Menio. Te eno dageba dwai dene
    mayu, te duga yali dwai sę tigidalide dolo mu wei ponaibao.
  tpi-tpi: “Mi Bikpela, mi raitim pinis olgeta sin bilong yupela ol manmeri nogut
    long buk bilong mi, na mi no inap larim yupela. Nogat. Bai mi mekim save tru long
    yupela na bekim stret asua bilong olgeta sin bilong yupela.
  dan-1931: se, det står skrevet for mit Åsyn, jeg tier ej, før jeg får betalt det,
    betalt dem i deres Brystfold
  vie-OVCB: 'Đây, Ta đã ra sắc lệnh, viết rõ từng chữ trước mặt Ta: Ta sẽ không nín
    lặng nữa. Ta sẽ báo trả chúng đích đáng! Phải, Ta sẽ báo trả chúng đích đáng,'
  guj-2017: 'જુઓ, એ મારી આગળ લખેલું છે: હું તેઓને એનો બદલો વાળ્યા વિના, શાંત બેસી
    રહેનાર નથી; હું તેઓને બદલો વાળી આપીશ.'
  pon-2006A: “I koasoanedier ar kalokolok kan, oh kalokepen ar sapwung kan ntingdier.
    I sohte pahn pohnsehsehla ar wiewia kan, ahpw I pahn kasapahl ong irail
  por-BRBSL: '“Eis que está escrito diante de mim: Não vou guardar silêncio, mas pagará,
    sim, eu retribuirei em seu seio'
  cth-cth: Ka hmalah thut lah ao dawkvah, duem kaawm mahoeh, moi ka pathung han. Bokheiyah,
    na lungtabue dawk na payonnae hoi na mintoenaw e payonnae teh moi ka pathung van
    han telah BAWIPA ni ati
  twi-twi: “Hwɛ; wɔakyerɛw ato hɔ wɔ mʼanim se, merenyɛ komm, metua so ka pɛpɛɛpɛ;
    metua so ka agu wɔn asrɛ so,
  hlt-hlt: Ka mikhmuh ah a daek tangtae coeng ni he, ka ngam mahpawh. Amih kah rhang
    dongah ka thuung rhoe ka thuung ni.
  tbz-SIM: N wɑ̃̀rimu bɛ dɔɔ̀rìmɛ̀ n yí yó mbɛ̀ wùónko, n yóó bɛ̀ yietímu bɛ dɔɔ̀rìmɛ̀
    weti weti.
  msy-2020: “Ia oragh! Ia gumazamizir kuraba, kɨ Ikiavɨra Itir God, ian arazir kuraba
    uan akɨnafarimɨn da osiri. Egh nɨmɨra ikian kogham. Puvatɨ. Kɨ bar ia gasɨghasɨgh,
    ian arazir kurabar ivezimra ia ikarvagham.
  azb-azb: 'Budur, qarşımda bunlar yazılıb: Mən susmayacağam, Ancaq onların əvəzini
    verəcəyəm, Əməllərini başlarına çevirəcəyəm.'
  eng-DBY: 'Behold, it is written before me: I will not keep silence, but will recompense,
    even recompense into their bosom,'
  hin-2017: 'देखो, यह बात मेरे सामने लिखी हुई है: “मैं चुप न रहूँगा, मैं निश्चय बदला
    दूँगा वरन् तुम्हारे और तुम्हारे पुरखाओं के भी अधर्म के कामों का बदला तुम्हारी
    गोद में भर दूँगा।'
  wol-KYG: 'Ma ne dogal a ngii binde, fi sama kanam: «Duma noppi déy, maa leen di
    fey, maa leen di fey ba mu mat sëkk.»'
  eng-YLT: 'Lo, it is written before Me: ''I am not silent, but have recompensed;
    And I have recompensed into their bosom,'
  eng-WYC-2017: Lo! it is written before me; I shall not be still, but I shall yield,
    and I shall requite into the bosom of them
  eng-WMBB: '“Behold, it is written before me: I will not keep silence, but will repay,
    yes, I will repay into their bosom'
  urd-GVH: देखो, यह बात मेरे सामने ही क़लमबंद हुई है कि मैं ख़ामोश नहीं रहूँगा बल्कि
    पूरा पूरा अज्र दूँगा। मैं उनकी झोली उनके अज्र से भर दूँगा।”
  rug-rug: 'Doṉo la, sa dia sinea si koa ta kubere eko mo pa Kenuqu: lopu kaqu koa
    kae kulu si Arau; ba doduruna sa dia sinea si kaqu tubehi Rau; uve, kaqu tubehi
    Rau pa Kenudia,'
  gaz-gaz: '“Kunoo, wanni kun akkana jedhamee fuula koo duratti barreeffameera: ani
    hin calʼisu; garuu gatii hojii isaanii guutuu nan kennaaf; dhugumaanis qomatti
    isaan nan baachisa.'
  fra-LSG: 'Voici ce que j’ai résolu par devers moi: Loin de me taire, je leur ferai
    porter la peine, Oui, je leur ferai porter la peine'
  gnn-gnn: “Yakana ŋarra yurru dhäruk mukthun gupaḏalkuma, ŋarranydja yurru yana buku‐ruŋiyinmaramayi
    ŋurikinydja walalaŋgu yolŋu'‐yulŋuwu dhuwurr‐yätjmirriwunydja, ŋupanayŋuyi yana
    ŋunhi walala ŋuli yukurra djäma bitjandhiyi dhuwurr‐yätj. Yo, ŋarranydja yurru
    dhä‐ḏir'yunna ŋuriki walalaŋgalaŋuwuy yätjpuynydja djämawuy ga bitjandhi liŋgu
    walalaŋgalaŋuwu märi'muwunydja yätjpuy, ŋunhi walala yukurrana mundhurr wekaŋala
    bathara buŋgan bäw' bitjarrayi, buku‐ŋal'yurruna wiripuŋuwu waŋarrwu. Yuwalkkuma
    yana ŋarra yurru nhumalanha buku‐ruŋinyamarama dhä‐ḏir'yundja ŋuriki ŋunhi nhuma
    yukurra djäma dhuwurr, ŋayaŋu‐yätjkuma ŋarranha.” Bitjarra ŋayi Garray waŋananydja.
  yal-yal: 'Koni ito nan sɛbɛxi n yɛtagi: N mi n dundɛ na feene ma mumɛ, n na e saranma
    nɛn a dɛfexin na yati!'
  haw-1868: Aia hoi, ua palapalaia imua o ko'u alo; Aole au e noho ekema ole, e uku
    aku no wau, E uku aku no wau, maloko o ko lakou poli,
  arb-NAV: 'انْظُرُوا قَدْ كُتِبَ أَمَامِي: لَنْ أَصْمُتَ بَلْ أُجَازِي، وَأُلْقِي
    فِي أَحْضَانِهِمْ'
  ewe-ewe: “Kpɔ ɖa, woŋlɔe ɖi ɖe nye ŋkume ɖaa. Nyemazi ɖoɖoe o. Maɖo eteƒe na wo,
    wòasu wo nyuie. Maɖo eteƒe atsɔ axe fe na wo,
  eng-LEE: Behold, it is written before me; I will not keep silence, till I have recompensed,
    yea, recompensed into their bosom.—
  asm-FB: চোৱা, মোৰ আগত এয়ে লিখা আছে, মই মনে মনে নাথাকিম, কাৰণ মই প্ৰতিফল দিম; মই
    তেওঁলোকৰ কাৰ্য অনুসাৰে তেওঁলোকক প্রতিফল দিম।
  sus-A: «يِ نَن سّبّشِ ﭑ يَ عِ، ﭑ مُ دُندُ مَ نَ مَ قٍوٌ. ﭑ نَ سَرٍ بِرِن قِمَ نّ
    عٍ مَ.
  fra-SBL: '« Voici, c''est écrit devant moi : Je ne garderai pas le silence, mais
    il remboursera, oui, je rembourserai dans leur sein'
  hbo-hbo: הִנֵּ֥ה כְתוּבָ֖ה לְפָנָ֑י לֹ֤א אֶחֱשֶׂה֙ כִּ֣י אִם־שִׁלַּ֔מְתִּי וְשִׁלַּמְתִּ֖י
    עַל־חֵיקָֽם׃
  kik-kik: '“Atĩrĩrĩ, mbere yakwa gũtũire kwandĩkĩtwo maũndũ macio: ndigũtũũra ngirĩte
    ki, no rĩrĩ, nĩngarĩhanĩria kũna; ti-itherũ ngaarĩhanĩria o ciero-inĩ ciao,'
  fra-NCL: 'Voici, c’est écrit devant moi : Je ne me tairai pas que je n’aie rétribué,
    rétribué dans leur sein'
  cek-AK: Khenah, ka hmaa ah tarik boeh pongah, ka om duem mak ai; sak ih atho ka
    pathok let han; nihcae ih saoek nuiah sakhaih atho ka pathok pae han,
  cuk-cuk: An-asabin bela e-ibmar-imaked narmakar naid, an sunmaksuli guosulid. An
    sabsur-odurdakoed, na nunmak itomaloed.”
  uig-CYR: 'Мана, Мениң алдимда пүтүклүк туридуки: — Мән сүкүт қилип турмаймән — дәйду
    Пәрвәрдигар — Бәлки һәм силәрниң қәбиһликлириңларни, Шундақла тағ чоққилирида
    исриқ яққан, Дөңләр үстидиму Мени һақарәтлигән ата-бовилириңларниң қәбиһликлирини
    бирликтә қайтуримән, — Шуларни өз қучағлириға қайтуримән; Бәрһәқ, Мән илгәрки
    қилғанлирини өз қучағлириға өлчәп қайтуримән.'
  tel-2017: యెహోవా ఇలా చెబుతున్నాడు. ఇది నా ఎదుట గ్రంథంలో రాసి ఉంది. నేను ఊరుకోను.
    ప్రతీకారం చేస్తాను. తప్పకుండా వీళ్ళను నేను శిక్షిస్తాను.
  hat-BSA: '“Gade byen, li ekri devan Mwen: Mwen p ap rete an silans, men Mwen va
    bay rekonpans; Mwen va rekonpanse jis rive nan lestonmak yo,'
  kos-kos: “Nga nunkala tari kalya ma fal nu selos, ac simla pac tari ma ac orek nu
    selos. Nga fah tia likinsai ma elos orala tari, a nga ac fah folokin nu selos
  hbo-WLC: הִנֵּ֥ה כְתוּבָ֖ה לְפָנָ֑י לֹ֤א אֶחֱשֶׂה֙ כִּ֣י אִם־שִׁלַּ֔מְתִּי וְשִׁלַּמְתִּ֖י
    עַל־חֵיקָֽם׃
  ibo-ibo: '“Lee, edeela ya rịị nʼihu m sị: Agaghị m agba nkịtị, aga m akwụghachi
    nʼuju. E, aga m akwụghachi ha.'
  ory-ory: ଦେଖ, ଆମ୍ଭ ସମ୍ମୁଖରେ ଏହା ଲିଖିତ ଅଛି; “ଆମ୍ଭେ ନୀରବ ହୋଇ ରହିବା ନାହିଁ, ମାତ୍ର ପ୍ରତିଫଳ
    ଦେବା, ହଁ, ଆମ୍ଭେ ସେମାନଙ୍କ କୋଳରେ ପ୍ରତିଫଳ ଦେବା,
  chk-chk: Ar föför meinisin a mak o nom fän mesei. Üsap fanafanala, nge üpwe liwini
    ngeniir. Ewer, üpwe liwini ngeni püsin inisir
  rop-rop: “Luk iya na. Aibin raidimdan dijan, dumaji ai nomo bin wandim jidan kwaitbala
    enimo. Dumaji ai garra peiyimbek olabat blanga olabat nogudbalawei.
  ukr-1871: 'От, що написано-призначено передо мною: Не буду мовчати, а відплачу,
    віддам їм у лоно.'
  deu-1951: 'Siehe, vor mir steht geschrieben: Ich will nicht schweigen, sondern vergelten!'
  eng-JPS: Behold, it is written before Me; I will not keep silence, except I have
    requited, yea, I will requite into their bosom,
  srp-1865: 'Eto, napisano je preda mnom: neæu muèati, nego æu platiti, platiæu im
    u njedra.'
  lug-lug: “Laba kiwandiikiddwa mu maaso gange. Sijja kusirika naye nzija kusasula
    mu bujjuvu, nzija kubasasula bibatuukireko ddala;
  heb-heb: הנה כתובה לפני לא אחשה כי אם שלמתי ושלמתי על חיקם׃
  ben-IRV: “দেখ, আমার সামনে এটা লেখা আছে। আমি চুপ করে থাকব না, কারণ আমি তাদের প্রতিফল
    দেব।
  pan-pan: ਵੇਖੋ, ਮੇਰੇ ਸਾਹਮਣੇ ਇਹ ਲਿਖਿਆ ਹੈ, ਮੈਂ ਚੁੱਪ ਨਾ ਰਹਾਂਗਾ ਪਰ ਮੈਂ ਬਦਲਾ ਦਿਆਂਗਾ, ਹਾਂ,
    ਮੈਂ ਉਹਨਾਂ ਦੇ ਪੱਲੇ ਵਿੱਚ ਬਦਲਾ ਪਾਵਾਂਗਾ,
  mya-JVB: ငါ့ ရှေ့ မှာ စာရင်းမှတ် လျက်ရှိသည်ဖြစ်၍၊ ငါသည် တိတ်ဆိတ် စွာမ နေ၊ အကျိုးအပြစ်ကို
    ဆပ် ပေးမည်။
  hmo-hmo: Ma Lohiabada ia gwau, “Lau ese inai bamona taudia edia kerere davana lau
    gwauraia vadaeni, bona edia panisi, be egu vairana dekenai ia torea vadaeni. Edia
    kerere be do lau laloaboio lasi, to edia davana do lau henidia momokani.
  urd-urd: देखो, मेरे सामने ही लिखा हुआ है तब मैं ख़ामोश न रहूँगा बल्कि बदला दूँगा
    ख़ुदावन्द फ़रमाता है; हाँ, उनकी गोद में डाल दूँगा
  rus-SYN: 'Вот что написано пред лицем Моим: не умолчу, но воздам, воздам в недро
    их'
  bqc-SIM: 'Dii mɛ̀: Gwa! A kɛ̃a láu ma aɛ, máↄ nílɛo, má fĩabonɛ́ à gɛ̃ ń
    kṹ,'
  tcz-CHONGTHU: 'Ven, ka thulhuhna hi ka masanga jihdoh san aume: Thip beh’a kamoh
    din loubeh ding ahi: Keiman amaho lethuh lou hella kamoh umthim beh lou ding ahi!
    Tah beh’a Keiman kale thuh tei ding ahi-'
  mar-mar: “पाहा, हे माझ्या समोर लिहीले आहे, मी गप्प बसणार नाही, पण त्यांना परत फेड
    करीन, त्यांचे अन्याय मी त्यांच्या पदरी भरून देईन.”
  qub-qub: Chay runacuna imanöpis rurashanga llapanmi nogapa ñaupächo isquirbiraycan.
    Chaymi castigänillataga mana cachashächu. Paycunataga castigashaj
  hat-hat: 'Seyè a te di: Men desizyon mwen fin pran nan kè m'': Mwen p''ap bay kò
    m'' kanpo toutotan mwen pa pini yo, toutan mwen pa regle yo'
  eng-BSB: 'Behold, it is written before Me: I will not keep silent, but I will repay;
    I will pay it back into their laps,'
  eng-WEBPB: '“Behold, it is written before me: I will not keep silence, but will
    repay, yes, I will repay into their bosom'
  kbq-kbq: Keho, Ra Anumzamo'na maka tamagri havi tamavutamavara avontafepi krentogeno
    me'ne. Ana hu'negu nagra akohe'na omani'na, maka kumitamimofo avamente antena
    nona hu'na mizana tamente tamente tamitere hugahue.
  nhe-BL: “Pero ya nijsencajqui tlachque tlatzacuiltili niquinmacas. Eltoc ijcuilijtoc
    noixtla huan yeca ax nijcahuas san quiaja. Na niquintlaxtlahuis sese yajuanti
    queja quinamiqui ipampa nochi tlen ax cuali quichijtoque.
  gub-BL: Amuapyk wanemiapo kwer paw hepape rehe ihe. Napytu'u kwaw wanehe hezepyk
    'ym mehe we ihe nehe. Amekuzar kar putar wanemiapo kwer ikatu 'ym ma'e wanupe
    ihe nehe.
  eng-DRA: 'Behold it is written before me: I will not be silent, but I will render
    and repay into their bosom.'
