verse: ISA.065.015
translations:
  mal-C: എന്റെ തെരഞ്ഞെടുക്കപ്പെട്ടവർക്ക് നിങ്ങളുടെ പേര് ഒരു ശാപവാക്കായി നിങ്ങൾ ശേഷിപ്പിക്കും;
    യഹോവയായ കർത്താവ് നിങ്ങളെ കൊന്നുകളയും, എന്നാൽ തന്റെ ദാസന്മാർക്ക് അവിടന്ന് മറ്റൊരു
    പേരു നൽകും.
  deu-TKW: 'Und ihr werdet euren Namen meinen Auserwählten zur Nennung bei einer Verwünschung
    hinterlassen; nämlich: Töten möge dich der Herr, Jahwe, wie jene! Seine Knechte
    aber wird er benennen mit einem anderen Namen,'
  lin-lin: Bokotika kombo na bino epai ya baponami na Ngai lokola lisuma ; Nkolo Yawe
    akoboma bino ; kasi epai ya baponami na Ye, akopesa kombo mosusu.
  eng-LSV: And you have left your name || For an oath for My chosen ones, || And Lord
    YHWH has put you to death, || And He gives another name to His servants;
  eng-GNV: 'And ye shall leaue your name as a curse vnto my chosen: for the Lord God
    shall slay you and call his seruants by another name.'
  eng-WEBSTER: 'And ye shall leave your name for a curse to my chosen: for the Lord
    GOD will slay thee, and call his servants by another name:'
  nhw-BL: Huan ica amotoca tetelchihuase nepa campa nomasehualhua pampa na niamoTECO
    Catli Más Nijpiya Tlanahuatili nimechmictis, pero notequipanojcahua catli temachme
    niquinmacas seyoc inintocax.
  swh-ONEN: Mtaliacha jina lenu kuwa laana kwa watu wangu waliochaguliwa; Bwana Mwenyezi
    atawaua ninyi, lakini watumishi wake atawapa jina jingine.
  bba-bba: Bɛɛn ɡɔɔn biru, bɛɛn yĩsɑ nɛn sɔm kowobu bɑ ko n dɑ kɑ ɡɑbu bɔ̃rusi, bu
    nɛɛ, Yinni Gusunɔ u de ɑ ɡbi nɡe wɑɑnɛ kɑsɑ. Adɑmɑ yĩsiru ɡɑrɑ bɑ koo kɑ tɔmbu
    domɑru kuɑ. Bɑ koo tu kowɑ kɑ nɛ, Yinni Gusunɔn yĩsiru, nɛ wi nɑ sɑ̃ɑ ɡemɡii.
    Bɑ̀ n mɑɑ bɔ̃rumɔ bu kɑ ben ɡɑri sire, kɑ nɛn yĩsi terɑ bɑ koo kɑ bɔ̃re. Mɛyɑ
    yellun wɑhɑlɑ yɑ koo doonɑ. Kpɑ tɔmbu bu yen ɡɑri duɑri.
  eng-KJVCPB: 'And ye shall leave your name for a curse unto my chosen: For the Lord
    God shall slay thee, And call his servants by another name:'
  luo-luo: Nyingu nobed gir kwongʼ e dier joga mayiero, nimar Jehova Nyasaye Manyalo
    Gik Moko Duto notieku chuth, kendo nomi jotichne madiera nying machielo.
  meu-meu: Umui ladamui na heuduguirai herevadia ai baela, egu abi-hidi taudia ududia
    ai. Ḡaubada Iehova ese umui baine alamui mase, a ena hesiai taudia na lada idauna
    ta ai baine hahenemailaidia.
  npi-ULB: मेरा चुनिएका जनहरूलाई बोल्न तिमीहरूले सरापको रूपमा आफ्‍ना नाउँ छोड्नेछौ
    । म परमप्रभु परमेश्‍वरले नै तिमीहरूलाई मार्नेछु । म मेरा सेवकहरूलाई म अर्कै नाउँले
    बोलाउनेछु ।
  yor-yor: Ẹ̀yin yóò fi orúkọ yín sílẹ̀ fún àwọn àyànfẹ́ mi gẹ́gẹ́ bí ègún; Olúwa
    Olódùmarè yóò sì pa yín, ṣùgbọ́n fún àwọn ìránṣẹ́ rẹ̀ ni òun yóò fún ní orúkọ
    mìíràn.
  pes-OPCB: نام شما در بین قوم من نامی ملعون خواهد بود. من که خداوند هستم شما را خواهم
    کشت و به خدمتگزاران راستین خود نامی جدید خواهم داد.»
  tgl-ULB: Iiwanan ninyo ang inyong pangalan para maging isang sumpa para sa aking
    mga pinili; ako, ang Panginoon na si Yahweh, ang papatay sa inyo; tatawagin ko
    ng ibang pangalan ang aking mga lingkod.
  hui-hui: I̱naga wali agali i̱na dabo helene karume tí kamirunaga mini lalu ha halu
    bi lolebira. Anduane Homogo Bibahende Haru Haame Ho Haga kogome tí ko birimigonaga
    pani ngialu tí homelelolebero. Ani buleberogoyu wali agali maru i̱ninaga biabe
    biahaga howa i̱na bi laruruni talialu biai haga bu karume tihondo i̱na tinaga
    mini gahenge bayale mbira mulebero.
  mya-mya: ငါ​၏​ရွေး​ချယ်​တော်​ခံ​လူ​မျိုး​တော်​သည် သင်​တို့​နာ​မည်​ကို​ကျိန်​စာ​အ​ဖြစ်​အ​သုံး
    ပြု​ကြ​လိမ့်​မည်။ ငါ​ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​သည်​လည်း​သင်​တို့​အား​ကွပ်​မျက်​တော်
    မူ​မည်။ သို့​ရာ​တွင်​ငါ​၏​စ​ကား​ကို​နား​ထောင် သူ​တို့​အား​ငါ​သည်​နာ​မည်​သစ်​ကို​ပေး
    တော်​မူ​မည်။-
  bod-N: བདག་གིས་བདམས་པའི་མི་རྣམས་ལ་ཁྱོད་ཅག་གིས་རང་གི་མིང་ནི་དམོད་མོ་གཏོང་ཕྱིར་བསྐྱུར་ནས་འགྲོའོ།
    །གཙོ་བོ་ཡ་ཝཱེས་ཁྱོད་རྣམས་འཆི་བར་མཛད་པ་དང་། ཁོང་གི་ཞབས་ཕྱི་རྣམས་ལ་མིང་གཞན་ཞིག་གསོལ་བར་འགྱུར།
  sna-sna: Muchasiyira zita renyu kuvasanangurwa vangu sechituko; Ishe Jehovha achakuurayai,
    asi achapa varanda vake rimwe zita.
  spa-BLM: Dejarás tu nombre como una maldición para mis elegidos, y el Señor Yahvé
    te matará. Llamará a sus siervos por otro nombre,
  cac-cac: A eb' sic'b'ilel vuj chi', ol ex yac' b'inaj eb' ayic ol scatab'an junocxo
    anima eb'. Ol ex in sateli, palta a d'a eb' in checab' ol vac' jun ac' b'i yic
    syac' b'inaj eb'.
  swh-ULB: Nanyi mtaliacha jina lenu nyuma kama laana kwa watu niliowachagua wazungumze;
    Mimi Bwana Yahwe, Nitakuwa wewe; Nitawaita watumishi wangu kwa jina lingine.
  bel-bel: І пакінеце імя ваша выбраным Маім на пракляцьце; і заб'е цябе Гасподзь
    Бог, а рабоў Сваіх назаве іншым імем,
  deu-ELBBK: 'Und ihr werdet euren Namen meinen Auserwählten zum Fluchwort hinterlassen;
    und der Herr, HERR, wird dich töten. Seine Knechte aber wird er mit einem anderen
    Namen nennen:'
  mbb-OT: Egemiten te menge pinilì ku is ngazan niw emun ebpenrawak dan, ne siak,
    is Nengazen he MEGBEVAYÀ, iyan a edhimatey keniyu. Piru is menge suluǥuen ku egngezanan
    ku te veǥu he ngazan.
  mal-2015: നിങ്ങളുടെ പേർ നിങ്ങൾ എന്റെ വൃതന്മാർക്കു ഒരു ശാപവാക്കായി വെച്ചേച്ചുപോകും;
    യഹോവയായ കർത്താവു നിന്നെ കൊന്നുകളയും; തന്റെ ദാസന്മാർക്കു അവൻ വേറൊരു പേർ വിളിക്കും.
  gup-gup: Ngudda kunngey ngudberre wanjh ngurribawo bininj nawu ngaye ngabendjarrngbun
    bu ngundingeywirrihme ngudberre. Ngaye Yawey, ngawohrnan rowk, wanjh bun ngudberre,
    dja ngurriyakmen. Dja ngabenngeywon kunngeybuyika bininj nawu woybukkih ngandimarnedurrkmirri.
  rmc-rmc: Tumaro nav lena mire avrikidle manuša sar košiben. Me, o RAJ, o Adonaj,
    tumen dava te murdarel, ale mire služobňiken dava aver nav.
  pes-OPV: و نام خود را برای برگزیدگان من به‌جای لعنت، ترک خواهید نمود پس خداوند یهوه
    تو رابقتل خواهد رسانید و بندگان خویش را به اسم دیگر خواهد نامید.
  ron-1924: Вець лэса нумеле востру ка блестем алешилор Мей, ши ануме Домнул Думнезеу
    вэ ва оморы ши ва да робилор Сэй ун алт нуме.
  ben-OBCV: তোমরা আমার মনোনীত লোকদের মাঝে তোমাদের নাম অভিশাপরূপে রেখে যাবে; সার্বভৌম
    সদাপ্রভু তোমাদের মৃত্যুতে সমর্পণ করবেন, কিন্তু তাঁর দাসেদের তিনি অন্য এক নাম দেবেন।
  som-som: Oo magiciinna ayaad kuwayga aan doortay ugu dayn doontaan, inuu habaar
    lagu dhaarto u noqdo, oo Sayidka Rabbiga ah ayaa idin layn doona, oo addoommadiisana
    magac kaluu u bixin doonaa.
  lat-VUC: 'et dimittetis nomen vestrum in juramentum electis meis; et interficiet
    te Dominus Deus, et servos suos vocabit nomine alio:'
  eng-ASVBT: 'And ye shall leave your name for a curse unto my chosen; and the Lord
    Jehovah will slay thee; and he will call his servants by another name:'
  ita-1885: E lascerete il vostro nome a' miei eletti, per servir d'esecrazione; e
    il Signore Iddio ti ucciderà; ma egli nominerà i suoi servitori d'un altro nome.
  eng-LXXUP: 'For ye shall leave your name for a loathing to my chosen, and the Lord
    shall destroy you: but my servants shall be called by a new name,'
  eng-ULB: You will leave behind your name as a curse for my chosen ones to speak;
    I, the Lord Yahweh, will kill you; I will call my servants by another name.
  spa-VBL: Tu nombre sólo será usado como una maldición por mis elegidos, porque el
    Señor Dios te matará y dará a sus siervos otro nombre.
  fra-_FOB: Vous laisserez votre nom pour servir d'imprécation à mes élus; et le Seigneur,
    l'Éternel te fera mourir; mais il appellera ses serviteurs d'un autre nom.
  mal-mal: നിങ്ങളുടെ പേര് നിങ്ങൾ എന്റെ വൃതന്മാർക്ക് ഒരു ശാപവാക്കായി വെച്ചേച്ചുപോകും;
    യഹോവയായ കർത്താവ് നിന്നെ കൊന്നുകളയും; തന്റെ ദാസന്മാർക്ക് അവിടുന്ന് വേറൊരു പേര്
    വിളിക്കും.
  urd-GVR: Āḳhirkār tumhārā nām hī mere barguzīdoṅ ke pās bāqī rahegā, aur wuh bhī
    sirf lānat ke taur par istemāl hogā. Qasam khāte waqt wuh kaheṅge, ‘Rab Qādir-e-mutlaq
    tumheṅ isī tarah qatl kare.’ Lekin mere ḳhādimoṅ kā ek aur nām rakhā jāegā.
  suz-BL: आं योव़शोपुकीमी सराप पची ना इन नें थीनीम। मिनु नोले गो परमप्रभु, परमप्रभु
    यावेमी इन कली साइक्‍नन्‍नी। तन्‍न आं गेय पाइब आन कली नक नें वोइक्‍नुङमी। यसैया
    ६२:२
  eng-NOY: And ye shall leave your name for a curse to my chosen, And the Lord Jehovah
    shall slay you; But his servants will he call by another name.
  ita-1927: 'E lascerete il vostro nome come una imprecazione fra i miei eletti: “Così
    il Signore, l’Eterno, faccia morir te!”; ma Egli darà ai suoi servi un altro nome,'
  ckb-ckb: لە داهاتوودا هەڵبژێردراوانم ناوتان وەک نەفرەت بەکاردەهێنن و یەزدانی باڵادەست
    دەتانکوژێت، بەڵام ناوێکی دیکە لە خزمەتکارەکانی خۆی دەنێت.
  eng-BBE: 'And your name will become a curse to my people, and the Lord God will
    put you to death, and give his servants another name:'
  kan-OKCV: ನಿಮ್ಮ ಹೆಸರನ್ನು ನಾನು ಆಯ್ದುಕೊಂಡವರಿಗೆ ಶಾಪವಾಗಿ ಉಳಿಸುವಿರಿ. ಹೇಗೆಂದರೆ, ಸಾರ್ವಭೌಮ
    ಯೆಹೋವ ದೇವರು ಅಪನಂಬಿಗಸ್ತರಾದ ನಿಮ್ಮನ್ನು ಕೊಂದುಹಾಕಿ, ತಮ್ಮ ಸೇವಕರಿಗಾದರೋ ಬೇರೆ ಹೆಸರನ್ನು
    ನೀಡುವರು.
  tam-2017: நான் தெரிந்து கொண்டவர்களுக்கு நீங்கள் உங்கள் பெயரை சாபவார்த்தையாகப் பின்வைத்துப்
    போவீர்கள்; யெகோவாவாகிய ஆண்டவர் உன்னைக் கொன்றுபோட்டு, தம்முடைய ஊழியக்காரருக்கு
    வேறு பெயரைச் சூட்டுவார்.
  spa-RV-1909: Y dejaréis vuestro nombre por maldición á mis escogidos, y el Señor
    Jehová te matará; y á sus siervos llamará por otro nombre.
  ron-BTF: Şi veţi lăsa numele vostru ca un blestem aleşilor mei, fiindcă Domnul DUMNEZEU
    te va ucide şi va da servitorilor săi alt nume,
  eng-WEBP: You will leave your name for a curse to my chosen, and the Lord GOD will
    kill you. He will call his servants by another name,
  eng-FBV: Your name will only be used as a curse by my chosen ones, for the Lord
    God will kill you and give his servants another name.
  nld-1939: Gij zult u een naam achterlaten, Die door mijn uitverkorenen zal worden
    vervloekt; Jahweh, de Heer, zal u doden, Maar een nieuwe naam aan zijn dienaren
    schenken.
  nch-BL: Huan ica amotoca tetelchihuase nepa campa nomasehualhua pampa na niamoTECO
    Cati Más Nijpiya Tanahuatili nimechmictis, pero notequipanojcahua cati temachme
    niquinmacas seyoc inintocaj.
  vie-1934: Danh các ngươi sẽ còn lại làm tiếng rủa sả cho những kẻ lựa chọn của ta;
    Chúa Giê-hô-va sẽ giết ngươi; nhưng Ngài sẽ lấy danh khác đặt cho các tôi tớ mình.
  hin-CV: मेरे चुने हुए लोग तुम्हारा नाम लेकर शाप देंगे; और प्रभु याहवेह तुमको नाश
    करेंगे, परंतु अपने दासों का नया नाम रखेंगे.
  eng-OURB: You will leave your name for a curse to my chosen; and 'Adonay Adonai
    [Lord Yahweh] will kill you. He will call his servants by another name,
  spa-BES: Y tu nombre se convertirá en una maldición para mi pueblo, y el Señor Dios
    te matará, y dará a sus siervos otro nombre;
  tdx-tdx: 'Hapo’ areo ho fatse amo jinobokoo ty añara’ areo: izay ty hanjamana’ i
    Talè, Iehovà azo; fa hanoe’e tahinañe hafa o mpitoro’eo.'
  tha-KJV: เจ้​าทั้งหลายจะทิ้งชื่อของเจ้าไว้​แก่​ผู้​เลือกสรรของเราเพื่อใช้​แช่ง และองค์พระผู้เป็นเจ้าพระเจ้าจะทรงสังหารเจ้า
    แต่​จะทรงเรียกชื่อผู้​รับใช้​ของพระองค์ด้วยชื่​ออ​ื่น
  por-BR-2018: E deixarei vosso nome a meus eleitos como maldição; e o Senhor DEUS
    te matará; porém ele chamará aos seus servos por outro nome.
  deu-ELO: 'Und ihr werdet euren Namen meinen Auserwählten zum Fluchwort hinterlassen;
    und der Herr, Jehova, wird dich töten. Seine Knechte aber wird er mit einem anderen
    Namen nennen:'
  eng-WYC-2018: And ye shall leave your name into an oath to my chosen men (or And
    your name shall be used as a curse by my chosen ones); and the Lord God shall
    slay thee, and he shall call his servants by another name.
  epo-epo: Kaj vi donos vian nomon al Miaj elektitoj por malbeno, kaj la Sinjoro,
    la Eternulo, vin mortigos; sed Siajn servantojn Li nomos per alia nomo.
  uig-PIN: Isminglarni Mening talliƣanlirimƣa lǝnǝt boluxⱪa ⱪaldurisilǝr. Rǝb Pǝrwǝrdigar
    seni ɵltüridu, Ⱨǝm uning ⱪulliriƣa baxⱪa bir isimni ⱪoyup beridu.
  beo-beo: Na ilegei fi dunu da dilia dioba:le, gagabusu aligima:ne sia:mu. Na, Hina
    Bagade Ouligisudafa, da dili medole lelegemu. Be nowa da Nama fa:no bobogesea,
    Na da ilima dio gaheabolo asulimu.
  tpi-OTNT: Na ol lain bilong mi, taim ol i laik tok nogut long ol arapela, ol bai
    i tok olsem, ‘God, Bikpela i ken bagarapim yupela olsem em i bin bagarapim ol
    dispela lain nogut.’ Olsem na ol man bai i tingim nem bilong yupela olsem samting
    nogut, tasol bai mi givim gutpela nupela nem long ol wokman bilong mi.
  hau-SA: Za ku bar sunanku ga zaɓaɓɓuna yă zama abin la’antarwa; Ubangiji Mai Iko
    Duka zai kashe ku, amma ga bayina zai ba su wani suna.
  uig-LAT: Isminglarni Méning tallighanlirimgha lenet bolushqa qaldurisiler. Reb Perwerdigar
    séni öltüridu, Hem uning qullirigha bashqa bir isimni qoyup béridu.
  nde-nde: Lizatshiya ibizo lenu njengesithuko kwabakhethiweyo bami; uThixo Wobukhosi
    uzalibulala, kodwa izinceku zakhe uzazinika elinye ibizo.
  ton-ton: 'Pea te mou tuku homou hingoa ko e fakamamahi kiate kinautolu kuo u fili:
    koeʻuhi ʻe tāmateʻi ʻakimoutolu ʻe he ʻEiki ko Sihova, pea ui ʻene kau tamaioʻeiki
    ʻaki ha hingoa kehe:'
  ces-1613: A zanecháte jména svého k proklínání vyvoleným mým, když vás pomorduje
    Panovník Hospodin, služebníky pak své nazůve jménem jiným.
  eng-WMB: You will leave your name for a curse to my chosen, and the Lord GOD will
    kill you. He will call his servants by another name,
  tam-TCV: நான் தெரிந்துகொண்டவர்களுக்கு உங்களுடைய பெயரை ஒரு சாபமாய் விட்டுப்போவீர்கள்;
    ஆண்டவராகிய யெகோவா உங்களைக் கொன்றுபோட்டு, ஆனால் தம்முடைய ஊழியருக்கோ அவர் வேறு பெயரைக்
    கொடுப்பார்.
  ceb-ULB: Ibilin ninyo ang inyong ngalan ingon nga tunglo nga isulti sa akong mga
    pinili; Ako si Yahweh nga Ginoo, magapatay kaninyo; tawgon ko ang akong mga alagad
    sa laing ngalan.
  pol-UBG: I zostawicie swoje imię moim wybranym na przekleństwo, gdyż Pan BÓG zabije
    was, a swoje sługi nazwie innym imieniem.
  urd-GVU: آخرکار تمہارا نام ہی میرے برگزیدوں کے پاس باقی رہے گا، اور وہ بھی صرف لعنت
    کے طور پر استعمال ہو گا۔ قَسم کھاتے وقت وہ کہیں گے، ’رب قادرِ مطلق تمہیں اِسی
    طرح قتل کرے۔‘ لیکن میرے خادموں کا ایک اَور نام رکھا جائے گا۔
  deu-1912: und sollt euren Namen lassen meinen Auserwählten zum Schwur; und der Herr
    wird dich töten und seine Knechte mit einem andern Namen nennen,
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ನಿಮ್ಮನ್ನು ಕೊಂದುಹಾಕುವನು, ನಿಮ್ಮ ಹೆಸರು ನನ್ನ ಆಪ್ತಜನರು ಶಪಿಸುವ
    ಶಾಪದ ಮಾತಾಗಿಯೇ ಉಳಿಯುವುದು; ನಾನು ನನ್ನ ಸೇವಕರಿಗೆ ಹೊಸ ಹೆಸರನ್ನು ಕೊಡುವೆನು.
  yap-yap: Ma girdi’ rog ni kug mel’eg e bay u rogned fithngamed nib yabo’. I Gag,
    fare SOMOL ni Th’abi Tolang, e bay gu thang e pogofan romed. Machane bay gu pi’
    reb e ngachal nib be’ech ngak e pi’in yad ma fol rog.
  hlt-MCSB: Nangmih ming tah ka coelh rhoek taengah olhlo la kap vetih nang te ka
    Boeipa Yahovah loh n'duek sak ni. Tedae a sal rhoek te ming a tloe neh a khue
    ni.
  mdy-ETH: ታኣኒ ናንጊና ናንጋ ጎዳ ሃይቢም ዓኣሢ ዒንሢ ዒንጋንዳኔ፤ ዒንሢኮ ሱንፃ ታና ዶኦሬ ዓሶ ኮራ ጋዳማ ሱንሢ ማዓንዳኔ፤
    ታ ዓይሎም ጋዓንቴ ሜሌ ሱንሢ ታ ጌሣንዳኔ።
  twi-ASANTE: Mo din bɛyɛ mmusuo ama wɔn a mapa wɔn; Otumfoɔ Awurade bɛkum mo na nʼasomfoɔ
    deɛ, ɔbɛma wɔn edin foforɔ.
  eng-WEBU: You will leave your name for a curse to my chosen, and the Lord GOD will
    kill you. He will call his servants by another name,
  wal-wal: Intte intte sunttaa ta doorettidaageetussi qanggettau immana. Ubbaa Haariya
    GODAI inttena worana; shin i ba ashkkarata dumma sunttan xeesana.
  spa-PDDPT: 'Su nombre será dejado para que reciba maldición de mis escogidos, cuando
    digan: ¡Que ʼAdonay Yavé te mate, pero que a sus esclavos llame por otro nombre!'
  gun-gun: Penderery peja 'rã xerembiporavo kuery ima'endu'a vai aguã. Senhor Nhanderuete
    pendejukapa 'rã, ha'e rã guembiguai kuery ma omboery pyau ju 'rã.
  ilo-ULB: Ibatiyonto dagiti naganyo a kas maysa a lunod nga isao dagiti pinilik;
    Siak, a ni Yahweh nga Apo, papatayenkayto; awagakto dagiti adipenko babaen iti
    sabali a nagan.
  kpg-kpg: Agu daangada ne hilihili ga hai hegau gi godou ingoo e hai be di haga halauwa.
    Au, go di Tagi go Yihowah ga hagammade goodou. Gei Au gaa wanga di ingoo hoou
    gi digau ala e hagalongo mai gi di Au.
  uig-ARA: ئىسمىڭلارنى مېنىڭ تاللىغانلىرىمغا لەنەت بولۇشقا قالدۇرىسىلەر. رەب پەرۋەردىگار
    سېنى ئۆلتۈرىدۇ، ھەم ئۇنىڭ قۇللىرىغا باشقا بىر ئىسىمنى قويۇپ بېرىدۇ.
  sus-sus: Wo xili findima nɛ dankɛ ra n ma ɲama tagi. Alatala Sɛnbɛma wo faxama nɛ,
    kɔnɔ a xili nɛɛnɛ fima nɛ a xa konyie ma.
  pon-2006: Nei aramas pilipil kan pahn wiahkihla adamwail kan mehn keria. Ngehi,
    KAUN-0, Wasa Lapalahpie, pahn kemeikumwailla. Ahpw I pahn ketikihong mwar kapw
    ong irail kan me peikiong ie.
  ksd-ksd: Ma avat a nur tar ra iang i vavat upi ra tinata na varvul pire kaugu umana
    viviliai, ma ra Luluai God na ubu doko u; ma na vaiang tar ra enana iang ta kana
    umana tultul;
  tur-YTC: Adınızı seçilmişlerime lanet andı olarak bırakacaksınız, Efendi Yahve de
    sizi öldürecek. Hizmetkârlarını başka bir adla çağıracak,
  grc-BRENT: Καταλείψετε γὰρ τὸ ὄνομα ὑμῶν εἰς πλησμονὴν τοῖς ἐκλεκτοῖς μου, ὑμᾶς
    δὲ ἀνελεῖ Κύριος, τοῖς δὲ δουλεύουσί μοι κληθήσεται ὄνομα καινὸν,
  ind-AYT: Kamu akan meninggalkan namamu bagi orang-orang pilihan-Ku untuk mengutuk,
    TUHAN, Allah akan membunuhmu. Akan tetapi, hamba-hamba-Nya akan dipanggil-Nya
    dengan nama yang lain.
  nya-nya: Anthu anga osankhidwa adzatchula dzina lanu potemberera. Ambuye Yehova
    adzakuphani, koma atumiki ake adzawapatsa dzina lina.
  hrv-hrv: 'Ime ćete svoje ostaviti za kletvu mojim izabranicima: ''Tako te ubio Jahve!''
    A sluge svoje on će zvati drugim imenom.'
  mps-mps: Te eno hani dabe, te augwa gasa bageba po dwai wabo sogo da, teda augwa
    te tiwai po waibao, ‘God, Genuai Bidigo dage dolomainu yaibao, te agai te dwai
    hani dabe dolali tiwai yao,’ waibao. Tama te bidi dabego dage nogi te dwai nai
    homu tiwai yaibao, tiali goli eno te wiegi yai gesi nogi te ena sę bidi dabeba
    mawaibao.
  tpi-tpi: Na ol lain bilong mi, taim ol i laik tok nogut long ol arapela, ol bai
    i tok olsem, ‘God, Bikpela i ken bagarapim yupela olsem em i bin bagarapim ol
    dispela lain nogut.’ Olsem na ol man bai i tingim nem bilong yupela olsem samting
    nogut, tasol bai mi givim gutpela nupela nem long ol wokman bilong mi.
  dan-1931: 'Eders Navn skal I efterlade mine udvalgte som Forbandelsesord: “Den Herre
    HERREN give dig slig en Død!” Men mine Tjenere skal kaldes med et andet Navn.'
  vie-OVCB: Tên các ngươi sẽ bị nguyền rủa giữa dân Ta, vì Chúa Hằng Hữu Chí Cao sẽ
    tiêu diệt các ngươi còn các đầy tớ thật của Chúa sẽ được đặt tên mới.
  guj-2017: તમે તમારું નામ મારા પસંદ કરાયેલાઓને શાપ આપવા માટે મૂકી જશો; અને હું, પ્રભુ
    યહોવાહ, તમને મારી નાખીશ, હું મારા સેવકોને બીજા નામથી બોલાવીશ.
  pon-2006A: Nei aramas pilipil kan pahn wiahkihla adamwail kan mehn keria. Ngehi,
    KAUN-0, Wasa Lapalahpie, pahn kemeikumwailla. Ahpw I pahn ketikihong mwar kapw
    ong irail kan me peikiong ie.
  por-BRBSL: Você deixará seu nome por uma maldição à minha escolha, e o Senhor Yahweh
    o matará. Ele chamará seus criados por outro nome,
  cth-cth: Nangmouh teh ka rawi e taminaw koe na min thoebo hanelah na ceitakhai awh
    han. Bawipa Jehovah ni nang hah na thet vaiteh, a sannaw hah min louk hoi a kaw
    han.
  twi-twi: Wubegyaw din bi a ɛbɛyɛ mmusu ama wɔn a mapaw wɔn; Otumfo Awurade bekum
    wo na nʼasomfo de, mɛma wɔn din foforo.
  hlt-hlt: Nangmih ming tah ka coelh rhoek taengah olhlo la kap vetih nang te ka Boeipa
    Yahovah loh n'duek sak ni. Tedae a sal rhoek te ming a tloe neh a khue ni.
  tbz-SIM: 'N yóó di kuɔmu, kɛ̀ di yètɛ̀ɛ nɑɑ́ ndibɛnkɛ̀rì kɛ̀ n kó bɛnìtìbɛ̀ n tɑ̃ɑ̃tɛ́
    bɛ̀ níí yɛ̀ yu kɛ́pɑrìkɛ̀ kɛ dɔ̀: Ti Yiɛ̀ nKuyie nni nkuɔ kù kùɔ mɛ̀ɛ̀ botí dɛ
    kó bɛnìtìbɛ̀.'
  msy-2020: Eghtɨ nan adarazi me akar kuramɨn igharaz darazir anɨngsɨ, me kamaghɨn
    mɨkɨmam, ‘Ikiavɨra Itir God, en Ekiam, gumazir kurar kabagh asɨghasɨghizɨ moghɨn,
    ia gasɨghasɨgham.’ Kamaghɨn amizɨ, gumazamiziba ian ziabagh nɨghnɨgh suam, da
    bizir kuraba. Eghtɨ God ziar aghuir igiam isɨ uan ingangarir gumazamizibar anɨngam.
  azb-azb: Sizin adınız seçilmiş xalqımın Ağzında ancaq lənət kimi qalacaq. Xudavənd
    Rəbb sizi öldürəcək, Öz qullarına isə başqa ad verəcək.
  eng-DBY: 'And ye shall leave your name for a curse unto mine elect; for the Lord
    Jehovah will slay thee, and will call his servants by another name:'
  hin-2017: मेरे चुने हुए लोग तुम्हारी उपमा दे-देकर श्राप देंगे, और प्रभु यहोवा तुझको
    नाश करेगा; परन्तु अपने दासों का दूसरा नाम रखेगा। (जक. 8:13, प्रका. 2:17, प्रका.
    3:12)
  wol-KYG: 'Seen tur wi ngeen bàyyi gannaaw la samay tànnéef di móoloo, naan: “Yal
    na la Boroom bi Aji Sax ji rey ni diw ak diw,” waaye ñoom sama jaam ñi, tur wu
    yees lees leen di wooye,'
  eng-YLT: And ye have left your name For an oath for My chosen ones, And the Lord
    Jehovah hath put thee to death, And to His servants He giveth another name.
  eng-WYC-2017: And ye shall leave your name into an oath to my chosen men; and the
    Lord God shall slay thee, and he shall call his servants by another name.
  eng-WMBB: You will leave your name for a curse to my chosen, and the Lord GOD will
    kill you. He will call his servants by another name,
  urd-GVH: आख़िरकार तुम्हारा नाम ही मेरे बरगुज़ीदों के पास बाक़ी रहेगा, और वह भी सिर्फ़
    लानत के तौर पर इस्तेमाल होगा। क़सम खाते वक़्त वह कहेंगे, ‘रब क़ादिरे-मुतलक़ तुम्हें
    इसी तरह क़त्ल करे।’ लेकिन मेरे ख़ादिमों का एक और नाम रखा जाएगा।
  rug-rug: Kote veko la nia gamu sa pozamia koari na Qua tinoni ta vizatadi pude na
    dia zinama pude leveleve nia; Arau Zihova sa Baṉara kote va mate gamu, ba sari
    Qua nabulu si kote poni Rau si keke pozapoza vaqurana.
  gaz-gaz: Filatamtoonni koo maqaa isin dabarfattan sana abaarsaaf itti fayyadamu;
    Waaqayyo Gooftaan isin fixa; garboota isaatiif garuu maqaa biraa ni kenna.
  fra-LSG: Vous laisserez votre nom en imprécation à mes élus; Le Seigneur, l’Éternel,
    vous fera mourir, Et il donnera à ses serviteurs un autre nom.
  gnn-gnn: Nhumanydja yurru raku'‐rakunydhirrina, ga ŋunhina walala dhäruk‐märranhamirrina
    yurru walŋanydja nhina yukurra, ga ŋarrapi yurru walalanha wekama yuṯanydja yäku
    yana. Ga walalanydja yurru goŋmirriyanharana ŋarrakuŋu, ŋunhi ŋarrapi yuwalktja
    Waŋarr God. Yanana yurru walala meṉgumana marinydja, liŋguna ŋunhi djuḻkthurruna,
    winya'yurrunana.”
  yal-yal: Ɛ xinla findima nɛn danga ti seen na n ma muxu sugandixine xa, e naxa,
    ‘Marigina Alatala xa i fan faxa alo ne!’ Koni n ma walikɛne tan xili gbɛtɛ sɔtɔma
    nɛn.
  haw-1868: A e hooili aku oukou no ko'u poe i waeia i ko oukou inoa i mea e poino
    ai; No ka mea, e pepehi mai no o Iehova, ka Haku, ia oe, A e kapa iho i kana poe
    kauwa ma ka inoa e.
  arb-NAV: وَتُخْلِفُونَ اسْمَكُمْ لَعْنَةً عَلَى شِفَاهِ مُخْتَارِيَّ، وَيُمِيتُكُمُ
    الرَّبُّ وَيُطْلِقُ عَلَى عَبِيدِهِ اسْماً آخَرَ.
  ewe-ewe: Miagblẽ miaƒe ŋkɔwo ɖi na nye ame tiatiawo woawɔ wo ŋu dɔ abe fiƒodenuwo
    ene. Aƒetɔ Yehowa awu mi, ke eƒe dɔlawo ya la, atsɔ ŋkɔ bubu na wo.
  eng-LEE: And ye shall leave behind your name for an oath unto my elect ones, when
    the Lord Eternal will slay thee; but his servants will he call by another name.
  asm-FB: মোৰ মনোনীত লোকসকলৰ বাবে শাও দিবলৈ তোমালোকে তোমালোকৰ নাম থৈ যাবা, আৰু মই,
    প্ৰভু যিহোৱাই তোমাক মৃত্যু দিম, আৰু নিজ দাসবোৰ আন নামেৰে মাতিব।
  sus-A: وٌ شِلِ قِندِ مَ نّ دَنكّ رَ ﭑ مَ حَمَ تَفِ. عَلَتَلَ سّنبّمَ وٌ قَشَمَ نّ،
    كْنْ عَ شِلِ نّينّ قِمَ نّ عَ شَ كٌنيِيٍ مَ.
  fra-SBL: Tu laisseras ton nom comme une malédiction pour mes élus, et le Seigneur
    Yahvé te tuera. Il appellera ses serviteurs par un autre nom,
  hbo-hbo: וְהִנַּחְתֶּ֨ם שִׁמְכֶ֤ם לִשְׁבוּעָה֙ לִבְחִירַ֔י וֶהֱמִיתְךָ֖ אֲדֹנָ֣י
    יְהוִ֑ה וְלַעֲבָדָ֥יו יִקְרָ֖א שֵׁ֥ם אַחֵֽר׃
  kik-kik: Marĩĩtwa manyu mũkaamatigĩra andũ akwa arĩa ndĩthuurĩire, mamatũmagĩre
    rĩrĩa mekwenda kũruma andũ; Mwathani Jehova nĩagakũũraga, no ndungata ciake agaaciĩtaga
    marĩĩtwa mangĩ.
  fra-NCL: Et vous laisserez votre nom comme une imprécation à mes élus, et le Seigneur
    Yahweh te fera périr ; mais il appellera ses serviteurs d’un autre nom.
  cek-AK: Ka qoih ih kaminawk khaeah na hmin tangoeng hanah na caeh o taak sut tih;
    Angraeng Sithaw mah nangcae to hum tih, toe a tamnanawk loe ahmin kalah hoiah
    kawk tih.
  cuk-cuk: Anse-sulegarmaladi, emar-ukabsamalaga bemar-nug ebumaloed. Ani Bab-Dummad-Jehová-Bur-Birigined
    bemar-oburgoed, ar an-maimargardi, nug-baid an ukoed.
  uig-CYR: Исмиңларни Мениң таллиғанлиримға ләнәт болушқа қалдурисиләр. Рәб Пәрвәрдигар
    сени өлтүриду, Һәм униң қуллириға башқа бир исимни қоюп бериду.
  tel-2017: నేను ఎన్నుకున్న వారికి మీ పేరు శాపవచనంగా విడిచిపోతారు. నేను, యెహోవాను,
    మిమ్మల్ని హతం చేస్తాను. నా సేవకులను వేరే పేరుతో పిలుస్తాను.
  hat-BSA: Ou va kite non nou kon yon malediksyon a moun chwazi pa Mwen yo, e Senyè
    BONDYE a va touye nou. Li va rele sèvitè Li yo pa yon lòt non.
  kos-kos: Inewos fah sie kas in selnga lun mwet solla luk. Nga, LEUM GOD Fulatlana,
    fah lela in anwuki kowos. Tusruktu nga fah sang sie ine sasu nu selos su akosyu.
  hbo-WLC: וְהִנַּחְתֶּ֨ם שִׁמְכֶ֤ם לִשְׁבוּעָה֙ לִבְחִירַ֔י וֶהֱמִיתְךָ֖ אֲדֹנָ֣י
    יְהוִ֑ה וְלַעֲבָדָ֥יו יִקְרָ֖א שֵׁ֥ם אַחֵֽר׃
  ibo-ibo: Unu ga-ahapụ aha unu nye ndị m họpụtara nye onwe m ka ọ bụrụ ihe ha ji
    abụ ọnụ; nʼihi na Onye kachasị ihe niile elu, bụ Onyenwe anyị ga-etigbu unu, ma
    ọ ga-akpọ ndị ohu ya aha ọzọ.
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ଆମ୍ଭ ମନୋନୀତ ଲୋକମାନଙ୍କ ନିକଟରେ ତୁମ୍ଭମାନଙ୍କର ନାମ ଅଭିଶାପ ରୂପେ
    ରଖିଯିବ ଓ ପ୍ରଭୁ, ସଦାପ୍ରଭୁ ତୁମ୍ଭକୁ ବଧ କରିବେ; ଆଉ, ସେ ଆପଣା ଦାସମାନଙ୍କୁ ଅନ୍ୟ ନାମରେ ଖ୍ୟାତ
    କରିବେ;
  chk-chk: Iwe, nei kewe aramas üa filiretä repwe föüni itemi lon ar kapasen ottek,
    nge ngang Kot ewe Samol mi Lapalap üpwe nikemiila. Iwe, üpwe aita ngeni nei kewe
    chon angang eu it mi fö.
  rop-rop: Mi na YAWEI det boswan God, bin meigim dijan pramis en yumob garra gitkil
    en detlot wekinmen blanga main garra yusumbat yumob neim nogudbalawei. Bat ai
    garra gibit main wekinmenmob nyubala neim na.
  ukr-1871: І полишите імя ваше у присягу вибраним моїм; і вбє-вигубить тебе Господь
    Бог, а вірних слуг своїх назве иншим іменем.
  deu-1951: und ihr müßt euren Namen meinen Auserwählten zum Fluchwort hinterlassen;
    denn Gott, der HERR, wird dich töten; seine Knechte aber wird er mit einem andern
    Namen benennen,
  eng-JPS: 'And ye shall leave your name for a curse unto Mine elect: ''So may the
    Lord GOD slay thee''; but He shall call His servants by another name;'
  srp-1865: I ostaviæete ime svoje izbranima mojim za uklin; i Gospod æe te Bog ubiti,
    a sluge æe svoje nazvati drugim imenom.
  lug-lug: Ekikolimo kiryoke kibagwire, Nze Mukama Katonda ow’Eggye mbatte amannya
    gammwe geerabirwe, naye mpe amannya amaggya abo abaŋŋondera.
  heb-heb: והנחתם שמכם לשבועה לבחירי והמיתך אדני יהוה ולעבדיו יקרא שם אחר׃
  ben-IRV: তোমরা আমার মনোনীত লোকদের কাছে তোমাদের নাম অভিশাপ হিসাবে রেখে যাবে এবং আমি,
    প্রভু সদাপ্রভু, তোমাদের মেরে ফেলব, আমি আমার দাসদের অন্য আর একটা নামে ডাকব।
  pan-pan: ਮੇਰੇ ਚੁਣੇ ਹੋਏ ਲੋਕ ਤੁਹਾਡਾ ਨਾਮ ਲੈ-ਲੈ ਕੇ ਸਰਾਪ ਦੇਣਗੇ, ਅਤੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਤੁਹਾਨੂੰ
    ਮਰਵਾ ਸੁੱਟੇਗਾ, ਪਰ ਉਹ ਆਪਣੇ ਦਾਸਾਂ ਨੂੰ ਦੂਜੇ ਨਾਮ ਤੋਂ ਬੁਲਾਵੇਗਾ।
  mya-JVB: သင်တို့သည် ကိုယ် နာမ ကို၊ ငါ ရွေးကောက် သောသူတို့ ၌ ကျိန်ဆဲ ဘို့ ရာ ကျန်ရစ်
    စေကြလိမ့်မည်။ အရှင် ထာဝရဘုရား သည် သင် တို့ကို ကွပ်မျက် ၍၊ ကိုယ်တော် ၏ ကျွန် တို့ကို
    အခြား သောနာမ ဖြင့် မှည့် တော်မူမည်။
  hmo-hmo: Emui ladana, be egu abia hidi taudia ese, hereva dika bamona do idia gwauraia
    noho. Lau, Lohiabada Dirava ese umui do lau alaia mase, to lau idia kamonai henia
    taudia dekenai, ladana matamata do lau henia.
  urd-urd: और तुम अपना नाम मेरे बरगुज़ीदों की ला'नत के लिए छोड़ जाओगे, ख़ुदावन्द ख़ुदा
    तुम को क़त्ल करेगा; और अपने बन्दों को एक दूसरे नाम से बुलाएगा
  rus-SYN: И оставите имя ваше избранным Моим для проклятия; и убьет тебя Господь
    Бог, а рабов Своих назовет иным именем,
  bqc-SIM: Á tↄ́ a gↄ̃ gbɛ̃́ pↄ́ má sɛ̀ↄnɛ gbɛ̃́kabↄ ũ. Ma Dii Lua má á dɛdɛ,
    ãma má tↄ́ dafu kpá ma zↄ̀blenaↄnɛ.
  tcz-CHONGTHU: Kamiteho lah’a dinga maminu chu gaosapna tobanga nadalhah dingu, Thunei
    chungnungpen Pakai chun nasuhmang dingu, hinla Ama’n alhachate henga minthah khat
    apeh ding ahitai.
  mar-mar: तुम्ही तुमची नावे माझ्या निवडलेल्यांसाठी बोलावे म्हणून शाप अशी ठेवून जाणार.
    मी, प्रभू परमेश्वर, तुम्हास ठार मारील. मी माझ्या सेवकांना नव्या नावाने बोलावील.
  qub-qub: Sirbimajcunataga mushoj jutitami churapäshaj. Gamcunapa jutiquitami ichanga
    rimangapaj pitapis maldisyunashpan.
  hat-hat: 'Moun mwen chwazi yo va sèvi ak non nou pou joure moun. Mwen menm Seyè
    a, m''a fè nou mouri. Y''a di: Se pou Seyè a touye ou tankou l'' touye moun sa
    yo! Men, m''a bay sèvitè m'' yo yon bon repitasyon.'
  eng-BSB: You will leave behind your name as a curse for My chosen ones, and the
    Lord GOD will slay you; but to His servants He will give another name.
  eng-WEBPB: You will leave your name for a curse to my chosen, and the Lord GOD will
    kill you. He will call his servants by another name,
  kbq-kbq: Ana hu'nesnuge'za Nagri eri'za vahe'mo'zama vahe'ma sifnagema huzmantekura,
    tamagri tamagi ahe'za sifna kea huzmantegahaze. Na'ankure Ra Anumzamo'a tamagrira
    tamahe fanene nehuno, eri'za vahe'aramina ru zamagi zamigahie.
  nhe-BL: Huan ica imotoca tetelchihuase nepa campa notlacajhua pampa na niimoTECO
    Tlen Más Nijpiya Tlanahuatili nimechmictis, pero notlatequipanojcahua tlen temachme
    niquinmacas seyoc inintoca.
  gub-BL: Ihe pezar Tupàn Tuweharupi Wiko Ma'e ihe nehe, apuzuka putar ihe nehe. Heremiruze'eg
    heremiaihu heremixamixak kwer a'e wà nehe, umume'u putar pener uze'egaiw amo rehe
    imono mehe wà nehe. Amono putar her ipyahu ma'e heremiruze'eg wanehe nehe.
  eng-DRA: 'And you shall leave your name for an execration to my elect: and the Lord
    God shall slay thee, and call his servants by another name.'
