  mar-mar: “त्यांची पापे आणि त्यांच्या वडिलांची पापे मी त्यांच्या पदरी भरून देईन.”
    परमेश्वर असे म्हणतो. “पर्वतांवर धूप जाळण्याबद्दल आणि टेकड्यांवर माझी थट्टा केल्या
    बद्दल मी त्यांना त्याची परत फेड करीन. मी त्यांना त्यांच्या पूर्वीच्या कर्माचे
    फळ त्यांच्या पदरी मोजून देईन.”
  qub-qub: quiquincunapa juchanpita, taytancunapa juchanpitapis. Paycunaga puntacunacho
    insinsutapis rupachin. Puytush lömacunachöpis ïdulucunata adurar rabyachimaj.
    Chaypitami imanöpis rurashanman-tupu castigashaj.» Tayta Diosmi chayno nisha.
  hat-hat: pou peche yo ak pou peche zansèt yo. Yo te boule lansan pou zidòl sou mòn
