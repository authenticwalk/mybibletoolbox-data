verse: ISA.065.007
translations:
  mal-C: നിങ്ങളുടെ പാപങ്ങൾക്കും നിങ്ങളുടെ പൂർവികരുടെ പാപങ്ങൾക്കുംതന്നെ,” യഹോവ അരുളിച്ചെയ്യുന്നു.
    “അവർ പർവതങ്ങളിൽ ധൂപംകാട്ടുകയും മലകളിൽ എന്നെ പരിഹസിക്കുകയും ചെയ്തതിനാൽ, അവരുടെ
    പൂർവകാല പ്രവൃത്തികളുടെ മുഴുവൻ തുകയും ഞാൻ അവരുടെ മാറിടത്തിലേക്കുതന്നെ അളന്നുകൊടുക്കും.”
  deu-TKW: eure Verschuldungen und zugleich die Verschuldungen eurer Väter, spricht
    Jahwe, die auf den Bergen geräuchert und auf den Hügeln mich verunehrt haben!
    - ich will ihnen zuerst ihren Lohn zumessen in ihren Busen.
  lin-lin: Ezala mpo na masumu na bino to mpo na masumu ya batata na bino, » elobi
    Yawe, « pamba te babonzaki malasi ya ansa na likolo ya bangomba milayi mpe basambwisaki
    Ngai na likolo ya bangomba mikuse ; solo penza, nakozongisela bango mabe, nakofuta
    bango kolanda misala na bango oyo eleka ! »
  eng-LSV: Your iniquities, and the iniquities of your fathers together,” said YHWH,
    “Who have made incense on the mountains, || And have reproached Me on the heights,
    || And I have measured their former work into their bosom.”
  eng-GNV: 'Your iniquities and the iniquities of your fathers shalbe together (sayth
    the Lord) which haue burnt incense vpon the mountaines, and blasphemed me vpon
    the hilles: therefore wil I measure their olde worke into their bosome.'
  eng-WEBSTER: 'Your iniquities, and the iniquities of your fathers together, saith
    the LORD, who have burned incense upon the mountains, and blasphemed me upon the
    hills: therefore will I measure their former work into their bosom.'
  nhw-BL: Niquintlatzacuiltis por inijuanti inintlajtlacolhua huan por nochi tlajtlacoli
    catli quichijque ininhuejcapan tatahua. Inijuanti quitlatijtoque copali para tiotzitzi
    ipan nochi tepeme huan tlachiquilme para nechixpanose. Yeca niquintlaxtlahuis
    por senquistoc nochi catli quichijtoque.” Quej nopa quiijto TOTECO.
  swh-ONEN: dhambi zenu na dhambi za baba zenu,” asema Bwana. “Kwa sababu walitoa
    dhabihu za kuteketezwa juu ya milima na kunichokoza mimi juu ya vilima, nitawapimia
    mapajani mwao malipo makamilifu kwa matendo yao ya zamani.”
  bba-bba: Kon de i bɛɛn durum sɔbe kɑ mɑɑ bɛɛn sikɑdobɑɡiɑ, be, be bɑ mɑn torɑri
    bɑ bũnu turɑre dɔ̃ɔ dokeɑ ɡuunu wɔllɔ. Kon bɛɛ bɛɛn kookoo si i kuɑn ɑre kɔsiɑ.
  eng-KJVCPB: 'Your iniquities, and the iniquities of your fathers together, saith
    the Lord, Which have burnt incense upon the mountains, And blasphemed me upon
    the hills: Therefore will I measure their former work into their bosom.'
  luo-luo: ma en richo magu kaachiel gi richo mag kwereu,” Jehova Nyasaye owacho.
    Nikech negitimo misengini e gode mine gidwanyo nyinga e gode matindo, omiyo abiro
    kumogi chuth ka gineno kuom timbegi mosekadho.
  meu-meu: '@see-verse:ISA.065.006'
  npi-ULB: तिनीहरूका पापहरू र तिनीहरूका पुर्खाहरूका पापहरूको निम्ति एकसाथ,” परमप्रभु
    भन्‍नुहुन्छ । “डाँडाहरूमाथि धूप बालेको र पहाडहरूमाथि मेरो गिल्‍ला गरेकोमा म तिनीहरूसँग
    बदला लिनेछु । यसकारण तिनीहरूको विगतका कामहरूलाई तिनीहरूको काखमा म नापिदिनेछु ।”
  yor-yor: àwọn ẹ̀ṣẹ̀ yín àti tàwọn baba yín,” ni Olúwa wí. “Nítorí pé wọ́n sun ẹbọ
    ní orí òkè ńlá wọ́n sì ṣe ẹ̀gbin sí mi ní òkè kékeré, Èmi yóò wọ́n ọ́n sí itan
    wọn ẹ̀kúnrẹ́rẹ́ ẹ̀san ohun gbogbo tí wọ́n ṣe tẹ́lẹ̀.”
  pes-OPCB: آنان را برای گناهانی که خود و اجدادشان مرتکب شده‌اند مجازات خواهم کرد.
    آنان بر روی کوهها برای بتها بخور سوزانده‌اند و به من اهانت کرده‌اند. بنابراین،
    آنان را به سزای اعمالشان خواهم رساند.»
  tgl-ULB: sa kanilang mga kasalanan at sa kasalanan ng kanilang mga ninuno,” sinabi
    ni Yahweh. “Gagantihan ko sila sa pagsusunog ng insenso sa mga kabundukan at sa
    pangungutya sa akin sa mga kaburulan. Kaya susukatin ko ang nakalipas nilang mga
    gawa sa kanilang kandungan.
  hui-hui: Tígua ko bialu kamirunagabi tínaga mamalirume biyarunagabi bibahende pani
    tígua nai halimulo ngulebero. Bamba tínaga mamalirume bi pupu wiaga uyu hari wiaruha
    puwa ira hagua ngabilo delaga mini inisenesiru delalu i̱naga deni howa mana ko
    tara tara wiarubi bia dege biya. Ani biyagonaga i̱na ti bibahendeore pani nai
    helo mule kogoni, laya.
  mya-mya: သူ​တို့​၏​အ​ပြစ်​ကြွေး​များ​ကို​လည်း​ကောင်း၊ သူ​တို့​ဘိုး​ဘေး​တို့​၏​အ​ပြစ်​ကြွေး​များ​ကို
    လည်း​ကောင်း​ငါ​ဆပ်​စေ​မည်။ သူ​တို့​သည်​တောင် ပေါ်​ရှိ​ရုပ်​တု​ကိုး​ကွယ်​ရာ​ဌာ​န​များ​တွင်​နံ့
    သာ​ပေါင်း​ကို​မီး​ရှို့​ပူ​ဇော်​ကာ ငါ့​ကို​ကဲ့​ရဲ့ ကြ​လေ​ပြီ။ သို့​ဖြစ်​၍​သူ​တို့​အား​ထိုက်
    လျောက်​ရာ​အ​ပြစ်​ဒဏ်​ကို​ငါ​ပေး​မည်'' ဟု မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་ཅག་གི་ཉེས་པ་དང་ཁྱོད་ཅག་གི་ཕ་མེས་རྣམས་ཀྱི་ཉེས་པའི་ལན་ཡང་ལྷན་ཅིག་ཏུ་འཇལ་དགོས་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
    ཅིའི་ཕྱིར་ཞེ་ན། དེ་དག་གིས་རི་མགོ་དག་ནས་མཆོད་པ་ཕུལ་ཞིང་། སྤང་རིའི་སྟེང་དུ་བདག་ཁྱད་དུ་བསད་པས།
    དེ་དག་གིས་སྔར་ཅི་བྱས་པ་བཞིན་ངས་དེ་ཚོའི་པང་དུ་ལན་འཇལ་ངེས་ཡིན་ཞེས་གསུངས་སོ། །
  sna-sna: zvakaipa zvenyu nezvamadzibaba enyu,” ndizvo zvinotaura Jehovha. “Nokuti
    vakapisira zvibayiro pamusoro pezvikomo, ndichayera pamakumbo avo muripo wakazara
    wamabasa avo akare.”
  spa-BLM: tus propias iniquidades y las iniquidades de tus padres juntas”, dice Yahvé,
    “que han quemado incienso en las montañas, y me blasfemaron en las colinas. Por
    lo tanto, primero mediré su trabajo en su seno”.
  cac-cac: Yuj val schucal eb' chi' yed' schucal eb' smam yicham eb', stzuntzejnaccot
    voval eb', ayic sn̈usannac silab' eb' d'a jolomtac vitz. Yuj chi' ol in ch'olb'itej
    yaj eb', ol vac'an spac d'a eb' icha val smojal, xchi Jehová.
  swh-ULB: kwa sababu ya dhambi zao na dhambi za baba zao kwa pamoja.'' asema Yahwe.
    ''Nitawajibu wao kwa kuchoma ubani juu ya milima na kunifanyia mimi juu ya vilima.
    Hivyo basi nitapima juu ya matendo yao ya kale katika miguu yao.''
  bel-bel: беззаконьні вашыя, кажа Гасподзь, і разам беззаконьні бацькоў вашых, якія
    палілі фіміям на горах, і на пагорках ганілі Мяне; і адмераю ў нутробу іхнюю ранейшыя
    ўчынкі іх.
  deu-ELBBK: eure Ungerechtigkeiten und die Ungerechtigkeiten eurer Väter miteinander,
    spricht der HERR, die auf den Bergen geräuchert und mich auf den Hügeln verhöhnt
    haben; und ich werde zuvor ihren Lohn in ihren Schoß messen.
  mbb-OT: '@see-verse:ISA.065.006'
  mal-2015: നിങ്ങളുടെ അകൃത്യങ്ങൾക്കും മലകളിന്മേൽ ധൂപം കാട്ടുകയും കുന്നുകളിന്മേൽ എന്നെ
    ദുഷിക്കയും ചെയ്തിട്ടുള്ള നിങ്ങളുടെ പിതാക്കന്മാരുടെ അകൃത്യങ്ങൾക്കും കൂടെ പകരം വീട്ടും;
    ഞാൻ ആദ്യം അവരുടെ പ്രതിഫലം അവരുടെ മാർവ്വിടത്തിലേക്കു അളന്നുകൊടുക്കും എന്നു യഹോവ
    അരുളിച്ചെയ്യുന്നു.
  gup-gup: Ngaye bun bedberre kore kunwarre birrikurduyimi, dja kore nawu mawahmawah
    bedberre birrikurduyimi.” Kunmekbe rowk yimeng Yawey. Dja mak yimeng, “Bedda wanjh
    birrikinjeng mayh nawu bindiwong idols kore kuwarddekimuk, dja wanjh ngandiyemikang
    ngaye kore kurrulum rowk. Wanjh ngaye yiman ngabendjalyakarrbun rowk ngardduk
    kunyid bu ngabenbun bedberre.”
  rmc-rmc: vaš lengre bini a the vaš o bini lengre dadengre,“ phenel o RAJ. „Bo labarenas
    o kaďidlos pro verchi a asanas mandar pro uče brehi, počinava lenge pale ajci,
    keci peske zaslužinen vaš o bini, so kerenas.“
  pes-OPV: خداوندمی گوید درباره گناهان شما و گناهان پدران شما باهم که بر کوهها بخور‌سوزانیدید
    و مرا بر تلهااهانت نمودید پس جزای اعمال شما را اول به آغوش شما خواهم رسانید.»
  ron-1924: Пентру нелеӂюириле воастре”, зиче Домнул, „ши пентру нелеӂюириле пэринцилор
    воштри, каре ау арс тэмые пе мунць ши М-ау батжокорит пе ынэлцимь, де ачея, ле
    вой мэсура плата пентру фаптеле лор дин трекут.”
  ben-OBCV: তোমাদের পাপ ও তোমাদের পিতৃপুরুষদের কৃত যত পাপ,” সদাপ্রভু এই কথা বলেন।
    “যেহেতু তারা পর্বতে পর্বতে ধূপ জ্বালিয়েছে এবং পাহাড়গুলির উপরে আমাকে অপমান করেছে,
    আমি তাদের পূর্বেকার কৃতকর্ম অনুযায়ী পূর্ণমাত্রায় তাদের প্রতিশোধ দেব।”
  som-som: Xumaatooyinkiinnii iyo xumaatooyinkii awowayaashiinba isku mar baan idiinka
    abaalmarin doonaa, ayaa Rabbigu leeyahay, waayo, iyagu buurahay foox ku shideen
    oo kurahay igu caayeen, sidaas daraaddeed laabtooda ayaan shuqulladoodii hore
    gelin doonaa.
  lat-VUC: Iniquitates vestras, et iniquitates patrum vestrorum simul, dicit Dominus;
    qui sacrificaverunt super montes, et super colles exprobraverunt mihi; et remetiar
    opus eorum primum in sinu eorum.
  eng-ASVBT: 'your own iniquities, and the iniquities of your fathers together, saith
    Jehovah, that have burned incense upon the mountains, and blasphemed me upon the
    hills: therefore will I first measure their work into their bosom.'
  ita-1885: Le vostre iniquità, e l'iniquità de' vostri padri, che han fatti profumi
    sopra i monti, e mi hanno villaneggiato sopra i colli, son tutte insieme, ha detto
    il Signore; perciò, io misurerò loro in seno il pagamento di ciò che han fatto
    fin dal principio.
  eng-LXXUP: 'their sins and the sins of their fathers, saith the Lord, who have burned
    incense on the mountains, and reproached me on the hills: I will recompense their
    works into their bosom.'
  eng-ULB: for their sins and the sins of their fathers together,” says Yahweh. “I
    will repay them for burning incense on the mountains and for mocking me on the
    hills. I will therefore measure out their past deeds into their laps.”
  spa-VBL: Voy a pagarles por sus propios pecados y por los de sus antepasados, dice
    el Señor, porque quemaron incienso en los montes y me ridiculizaron en las colinas.
    Voy a medir en sus regazos el pago completo por lo que han hecho.
  fra-_FOB: Vos iniquités, dit l'Éternel, et les iniquités de vos pères, qui ont fait
    des encensements sur les montagnes et m'ont outragé sur les collines! Or je mesurerai
    dans leur sein le salaire de ce qu'ils ont fait autrefois.
  mal-mal: നിങ്ങളുടെ അകൃത്യങ്ങൾക്കും മലകളിന്മേൽ ധൂപം കാട്ടുകയും കുന്നുകളിന്മേൽ എന്നെ
    ദുഷിക്കുകയും ചെയ്തിട്ടുള്ള നിങ്ങളുടെ പിതാക്കന്മാരുടെ അകൃത്യങ്ങൾക്കും കൂടെ പകരംവീട്ടും;
    ഞാൻ അവരുടെ മുൻകാലപ്രവൃത്തികളെ അവരുടെ മാർവ്വിടത്തിലേക്ക് അളന്നുകൊടുക്കും” എന്നു
    യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Rab farmātā hai, “Unheṅ na sirf un ke apne gunāhoṅ kī sazā milegī balki
    bāpdādā ke gunāhoṅ kī bhī. Chūṅki unhoṅ ne pahāṛoṅ par baḳhūr kī qurbāniyāṅ chaṛhā
    kar merī tahqīr kī is lie maiṅ un kī jholī un kī harkatoṅ ke muāwaze se bhar dūṅgā.”
  suz-BL: गो इन मरिम्‍शो पशो नु इन किकी पिपी आन मरिम्‍शो पशो कालेमी क्‍येक्‍क लेत्‍नुङ।
    मेकोपुकीमी डांडा तार धूप चोशा, आं कली शुक्‍शी पाइक्‍तीमी। मिनु गो इन पशो आ क्‍येक्‍क
    लेत्‍नन्‍नी” दे परमप्रभु यावेमी देंत। मारदे हना मेकोपुकीमी डांडाम धूप चोशा, पहाड
    मेर आं पर्बम शुक्‍शी लोव़ पाम्‍तेक्‍म। मेको आन पशो पाप आन थुकुम प्रिंशा क्‍येक्‍क
    लेत्‍नुङमी।
  eng-NOY: Your iniquities, and the iniquities of your fathers together, saith Jehovah,
    Who burnt incense on the mountains, And dishonored me on the hills, I will pour
    the full recompense of their former deeds into their bosom.
  ita-1927: delle iniquità vostre, dice l’Eterno, e al tempo stesso delle iniquità
    dei vostri padri, che hanno fatto fumare profumi sui monti e mi hanno oltraggiato
    sui colli; io misurerò loro in seno il salario della loro condotta passata.
  ckb-ckb: لەبەر تاوانەکانتان و تاوانی باوباپیرانتان پێکەوە،» یەزدان دەفەرموێت. «لەبەر
    ئەوەی ئەوانە لەسەر چیاکان قوربانییان سووتاند و لەسەر گردەکان سووکایەتییان بە من
    کرد، کردەوەکانی پێشوویان دەپێومەوە و سزای خۆیان بەسەردا دەسەپێنم.»
  eng-BBE: 'For their sins and the sins of their fathers, who were burning perfumes
    on the mountains, and saying evil things against me on the hills: so I will take
    the measure of their sins, and will send the punishment for them into their breast.'
  kan-OKCV: ನಿಮ್ಮ ಪಾಪಗಳಿಗೂ, ನಿಮ್ಮ ತಂದೆಗಳ ಪಾಪಗಳಿಗೂ ಕೂಡ ಪ್ರತಿಫಲ ಕೊಡುತ್ತೇನೆ” ಎಂದು ಯೆಹೋವ
    ದೇವರು ಹೇಳುತ್ತಾರೆ. “ಅವರು ಬೆಟ್ಟಗಳ ಮೇಲೆ ಧೂಪ ಸುಟ್ಟು, ಗುಡ್ಡಗಳ ಮೇಲೆ ನನ್ನನ್ನು ಪರಿಹಾಸ್ಯ
    ಮಾಡಿದರಲ್ಲಾ. ಹೀಗಿರುವುದರಿಂದ ಅವರ ಹಿಂದಿನ ಕೆಲಸಗಳನ್ನು ಅವರ ಮಡಿಲಲ್ಲಿ ಅಳೆದು ಸುರಿಸುವೆನು.”
  tam-2017: உங்கள் அக்கிரமங்களுக்கும் மலைகளில் தூபங்காட்டி, மேடைகளின்மேல் என்னை நிந்தித்த
    உங்களுடைய முன்னோர்களுடைய அக்கிரமங்களுக்கும் ஏற்றவிதத்தில் அவர்கள் மடியிலே தண்டிப்பேன்;
