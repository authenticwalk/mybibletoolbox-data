    nan jedhe.
  fra-LSG: 'J’ai exaucé ceux qui ne demandaient rien, Je me suis laissé trouver par
    ceux qui ne me cherchaient pas; J’ai dit: Me voici, me voici! A une nation qui
    ne s’appelait pas de mon nom.'
  gnn-gnn: Ga ŋayi Garraynydja buku‐wakmaraŋala waŋana bitjarra, “Ŋarranydja dhuwala
    dhärrana ŋarra yukurrana galkurruna nhumalaŋgu bukumirriyanharawuywuna, ga nhenydja
    yaka warray marrtjina ga bukumirriyaŋalanydja ŋarrakala. Ŋarranydja dhuwala gay',
    dhärra ŋarra yukurra baṉarra'ŋura, ga nhenydja yaka warray marrtjina ga ḻarruŋalanydja
    ŋarraku. Ŋarra waŋana ŋunha miṯtjinha bäpurru'nha yolŋunha walalanha ‘Dhuwala
    ŋarra,’ bitjarra, yurru walalanydja yaka warray ŋula bukumirriyaŋala guŋga'yunarawunydja
    ŋarrakala.
  yal-yal: Naxanye mi yi n maxɔdinma, n bata n yɛtɛ yita ne ra. Naxanye mi yi n fenma,
    ne bata n to. Yamaan naxan mi yi n maxandima n xinli, n yi a fala ne xa, n naxa,
    “N tan ni i ra! N tan ni i ra!”
  haw-1868: 'U A haliu au i ka ka poe nonoi ole mai ia''u, Ua loaa no wau i ka poe
    imi ole ia''u: I ko ka aina i hea ole ia ma ko''u inoa, ua olelo no au, E nana
    mai ia''u, e nana mai ia''u.'
  arb-NAV: '«قَدْ أَعْلَنْتُ ذَاتِي لِمَنْ لَمْ يَسْأَلُوا عَنِّي، وَوَجَدَنِي مَنْ
    لَمْ يَطْلُبْنِي، وَقُلْتُ: ’هَأَنَذَا‘ لأُمَّةٍ لَمْ تَدْعُ بِاسْمِي.'
  ewe-ewe: “Meɖe ɖokuinye fia ame siwo mebia tanye se o, eye ame siwo medim o la ke
    ɖe ŋunye. Dukɔ si meyɔ nye ŋkɔ o la, megblɔ nɛ be, ‘Nyee nye esi, nyee nye esi.’
  eng-LEE: 'I allowed myself to be sought by those that asked not; I let myself be
    found by those that sought me not: I said, Here am I, here am I, unto a nation
    that called itself not by my name.'
  asm-FB: যি সকলে মোক নুশুধিলে, মই তেওঁলোকৰ দ্বাৰাই অম্বেষিত কৰাবলৈ প্রস্তুত আছিলোঁ;
    আৰু যি সকলে মোক নিবিচাৰিলে, তেওঁলোকৰ দ্বাৰাই মোক বিচৰাবলৈ মই প্রস্তুত আছিলোঁ;
    মোৰ নামেৰে প্ৰখ্যাত নোহোৱা দেশবাসীসকলক “এইয়া চোৱা, মই আছোঁ, মই আছোঁ, এই বুলি
    মই কলোঁ।
  sus-A: «ﭑ بَرَ ﭑ يّتّ مَسٍن مِشِيٍ بٍ نَشٍيٍ مُ نُ ﭑ شِلِشِ، مِشِيٍ بَرَ ﭑ تٌ نَشٍيٍ
    مُ نُ ﭑ قٍنمَ. ﭑ بَرَ عَ قَلَ، ‹ﭑ تَن نَن يَ،› سِ ندٍ بّ نَشَن مُ نُ شِلِمَ.
  fra-SBL: '« Je suis interrogé par ceux qui n''ont pas demandé. Je suis trouvé par
    ceux qui ne m''ont pas cherché. J''ai dit : « Voyez-moi, voyez-moi », à une nation
    qui n''était pas appelée par mon nom.'
  hbo-hbo: נִדְרַ֙שְׁתִּי֙ לְלֹ֣וא שָׁאָ֔לוּ נִמְצֵ֖אתִי לְלֹ֣א בִקְשֻׁ֑נִי אָמַ֙רְתִּי֙
    הִנֵּ֣נִי הִנֵּ֔נִי אֶל־גֹּ֖וי לֹֽא־קֹרָ֥א בִשְׁמִֽי׃
  kik-kik: '“Niĩ ndeguũrĩirie andũ arĩa mataahooyaga kĩrĩra; na andũ arĩa mataamaathaga
    niĩ, nĩo maanyonire. Naruo rũrĩrĩ rũrĩa rũtarĩ rwahooya rũkĩgwetaga rĩĩtwa rĩakwa,
    ngĩrwĩra atĩrĩ: ‘Niĩ ũyũ haha, niĩ ũyũ haha.’'
  fra-NCL: 'Je me laissais rechercher de qui ne me demandait pas ; je me laissais
    trouver de qui ne me recherchait pas ; je disais : « Me voici ! Me voici ! » à
    une nation qui ne portait pas mon nom.'
  cek-AK: Kai khae hni vai ai kaminawk khaeah kang phong pae moe, kai pakrong ai kaminawk
    mah ang hnuk o boeh; ka hmin hoi kawk vai ai ih prae kami khaeah, Kai hae na khen
    oh, na khen oh, tiah ka naa.
  cuk-cuk: 'Bab-Jehová soged: “Dule-an-egisdisurmaladse an magarosad, an doa-dule
    gue. Dule-an-amidisurmalad an-amiega an imaksad. Dule-baigan-an-nug-odummodisurmaladga,
    an sogsad, wegi an gwichiye.'
  uig-CYR: 'Әзәлдин Мени издимигәнләргә Мени сораш йолини ачтим; Мән Өзүмгә интилмигәнләргә
    Өзүмни тапқуздум. Мениң намим билән аталмиған ят бир әлгә Мән: — «Маңа қара, Маңа
    қара» — дедим.'
  tel-2017: “నా విషయం అడగని వారిని నా దగ్గరికి రానిచ్చాను. నన్ను వెదకని వారికి నేను
    దొరికాను. నన్ను పిలవని రాజ్యంతో ‘నేనున్నాను, ఇదిగో నేనున్నాను’ అన్నాను.
  hat-BSA: '“Mwen te chache pa sila ki pa t mande pou Mwen yo; Mwen te twouve pa sila
    ki pa t chache M. Mwen te di: “Men Mwen isit la! Men Mwen isit la!’ a yon nasyon
    ki pa t rele non Mwen.'
  kos-kos: LEUM GOD El fahk, “Nga tuh akola in topuk pre lun mwet luk, a elos tiana
    pre. Nga tuh akola elos in koneyuyak, a elos tiana srike in sukyu. Mutanfahl se
    inge tiana pre nu sik, nga finne akola pacl nukewa in topkolos, ‘Nga pa inge;
    nga fah kasrekowos.’
  hbo-WLC: נִדְרַ֙שְׁתִּי֙ לְל֣וֹא שָׁאָ֔לוּ נִמְצֵ֖אתִי לְלֹ֣א בִקְשֻׁ֑נִי אָמַ֙רְתִּי֙
    הִנֵּ֣נִי הִנֵּ֔נִי אֶל־גּ֖וֹי לֹֽא־קֹרָ֥א בִשְׁמִֽי׃
  ibo-ibo: “Ana m egosipụta onwe m nye ndị ahụ na-adịghị ajụ ase m. Ọ bụkwa ndị ahụ
    na-adịghị achọsi m ike na-achọta m. Ana m agwa mba ahụ nke na-adịghị akpọku aha
    m, asịrị m, ‘Lee m, anọ m nʼebe a.’
  ory-ory: ଯେଉଁମାନେ ଆମ୍ଭ ବିଷୟ ପଚାରିଲେ ନାହିଁ, ସେମାନଙ୍କ ଦ୍ୱାରା ଆମ୍ଭେ ଅନ୍ୱେଷିତ ହେଉଅଛୁ;
    ଯେଉଁମାନେ ଆମ୍ଭର ଅନ୍ୱେଷଣ କଲେ ନାହିଁ, ସେମାନେ ଆମ୍ଭକୁ ପ୍ରାପ୍ତ ହେଉଅଛନ୍ତି; ଯେଉଁ ଦେଶୀୟ
    ଲୋକେ ଆମ୍ଭ ନାମରେ ଖ୍ୟାତ ହୋଇ ନ ଥିଲେ, ସେମାନଙ୍କୁ, “ଆମ୍ଭକୁ ଦେଖ, ଆମ୍ଭକୁ ଦେଖ” ବୋଲି ଆମ୍ଭେ
    କହିଲୁ।
  chk-chk: Iwe, ewe Samol mi Lapalap a apasa, “Üa pwäriei ngeni chokewe resap ais
    usi, nge chokewe resap küttaei ra künaei. Üa apasa ngeni chon eu mwü resap köri
    itei, ‘Ngang iei, ngang iei.’
  rop-rop: Wal YAWEI bin tok, “Wal mi na YAWEI det trubala God, en aibin ensim detlot
    pipul, nomeda olabat nomo bin askim langa mi, en detlot pipul bin faindim mi,
    nomeda olabat nomo bin lukabat mi. En langa olabat na aibin tok, ‘Wal mi iya na.’
  ukr-1871: Я дав пізнати себе тим, що про мене не питались; мене знайшли такі, що
    мене не шукали. Ось я! ось я! сказав я народові, що не звав себе моїм іменем.
  deu-1951: 'Ich wäre zu erfragen gewesen für die, so nicht nach mir fragten; ich
    wäre zu finden gewesen für die, so mich nicht suchten; ich habe gesagt: «Siehe,
    hier bin ich, siehe, hier bin ich!» zu einem Volk, das meinen Namen nicht anrief.'
  eng-JPS: 'I gave access to them that asked not for Me, I was at hand to them that
    sought Me not; I said: ''Behold Me, behold Me'', unto a nation that was not called
    by My name.'
  srp-1865: 'Potražiše me koji ne pitahu za me; naðoše me koji me ne tražahu; rekoh
    narodu koji se ne zove mojim imenom: evo me, evo me.'
  lug-lug: Mukama n’alyoka agamba nti, “Nze nnali mwetegefu okweyoleka eri abo abaali
    tebannoonya. Neeraga abo abaali tebannoonya. Eri eggwanga eryali litakoowoola
    linnya lyange nneyoleka gye bali ng’aŋŋamba nti, ‘Ndi wano, Ndi wano.’
  heb-heb: נדרשתי ללוא שאלו נמצאתי ללא בקשני אמרתי הנני הנני אל גוי לא קרא בשמי׃
  ben-IRV: যারা জিজ্ঞাসা করে নি, আমি তাদেরকে খোঁজার সুযোগ দিয়েছি, যারা খোঁজ করে নি
    আমি তাদের আমাকে পাওয়ার সুযোগ দিয়েছি। আমি বললাম, এই যে আমি, এই যে আমি! কিন্তু
    তারা আমার কাছে প্রার্থনা করে নি।
  pan-pan: ਜੋ ਮੈਨੂੰ ਪੁੱਛਦੇ ਨਹੀਂ ਸਨ, ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਉਨ੍ਹਾਂ ਉੱਤੇ ਪਰਗਟ ਕੀਤਾ, ਜੋ ਮੈਨੂੰ
    ਭਾਲਦੇ ਨਹੀਂ ਸਨ, ਉਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਲੱਭ ਲਿਆ, ਇੱਕ ਕੌਮ ਨੂੰ ਵੀ ਜੋ ਮੇਰਾ ਨਾਮ ਨਹੀਂ ਲੈਂਦੀ
    ਸੀ, ਉਸ ਨੂੰ ਮੈਂ ਆਖਿਆ, “ਵੇਖੋ, ਮੈਂ ਹਾਂ, ਮੈਂ ਹਾਂ।”
  mya-JVB: ငါ့ကို မ မေး မလျှောက်သောသူတို့၏ စကားကို ငါနားထောင်ပြီ။ ငါ့ ကိုမ ရှာ သောသူတို့သည်
    ငါ့ကိုတွေ့ ရ ကြပြီ။ ငါ့ ကိုကြည့် ကြလော့။ ကြည့် ကြလော့ဟု ငါ့ နာမ ကို ပဌနာ မ ပြုသောလူမျိုး
    အား ငါပြော ဆိုပြီ။
  hmo-hmo: Lohiabada ia hereva, ia gwau, “Lau ese lau totona idia henanadai lasi taudia
    dekenai lau hedinarai, bona lau idia tahua lasi taudia ese lau idia davaria vadaeni.
    Bona egu ladana idia diba lasi bese taudia dekenai lau hereva, lau gwau, ‘Lau
    inai lau noho, lau inai lau noho.’
  urd-urd: जो मेरे तालिब न थे, मैं उनकी तरफ़ मुतवज्जिह हुआ; जिन्होंने मुझे ढूँढा न
    था, मुझे पा लिया; मैंने एक क़ौम से जो मेरे नाम से नहीं कहलाती थी, फ़रमाया, देख,
    मैं हाज़िर हूँ।
  rus-SYN: Я открылся не вопрошавшим обо Мне; Меня нашли не искавшие Меня. “Вот Я!
    вот Я!” говорил Я народу, не именовавшемуся именем Моим.
  bqc-SIM: 'Ma sↄu mà mà wemá, ↄ̃ gbɛ̃e i ma gbɛao, má kɛ̀ wà ma e, ↄ̃ gbɛ̃e
    i ma kĩ́i wɛɛlɛo. Má ò bui pↄ́ lɛ́ ma sisioↄnɛ: Má kɛ́! Má kɛ́!'
  tcz-CHONGTHU: Pakaiyin, “Keima ei dongloute henga Keima ka kiphongin; Keima eihol
    louten ei mudoh’uve.Keima ka minna eikou lou, namkhat koma. Keiman, “Hia kaume,
    hia kaume!” tin kaseije .
  mar-mar: ज्यांनी विचारले नाही, त्यांना मी दर्शन देण्यास तयार झालो, जे शोधत नव्हते
    त्यांना मी सापडण्यास तयार झालो. ज्या राष्ट्रांनी माझ्या नावाचा धावा नाही केला,
    त्यांना मी म्हणालो, मी इथे आहे! मी इथे आहे!
  qub-qub: 'Tayta Dios caynömi nin: «Nogapaj mana yarpachacojcunatami yuripashcä.
    Mana ashimajcuna tarimänanpämi camacächishcä. Nogaman mana yäracamoj nasyun runacunatami
    ‹¡Shamuy! ¡Caychömi caycä!› nishcä.'
  hat-hat: 'Seyè a te di: -Mwen te tou pare pou m'' te reponn lapriyè pèp mwen an,
    menm lè yo pa t'' lapriyè m''. Mwen te toupre yo, menm lè yo pa t'' chache m''.
    Pèp la pa lapriyè nan pye m'', atout mwen te toujou pare pou m'' di yo: Men mwen!
    Men mwen!'
  eng-BSB: “I revealed Myself to those who did not ask for Me; I was found by those
    who did not seek Me. To a nation that did not call My name, I said, ‘Here I am!
    Here I am!’
  eng-WEBPB: “I am enquired of by those who didn’t ask. I am found by those who didn’t
    seek me. I said, ‘See me, see me,’ to a nation that was not called by my name.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Nagra nunamuma hu'za nantahima nonkaza vahe'mo'zama
    nunamuma hu'za nantahima kesagu zamavega antena mani'noe. Nagriku'ma nohake'za
    Nagri nagi'ma nohaza vahe'mo'za nagrira nage'za eri fore hazage'na Nagra ama mani'noe,
    ama mani'noe hu'na nehue. (Rom 10:20, 21)
  nhe-BL: 'TOTECO quiijtohua: “Tlacame tlen ax quema tlatzintocayayaj nopampa na,
    ama nechtemohuaj. Huan tlen itztoque ipan tlaltini tlen achtohuiya ax nechtemohuayayaj,
    ama nechtemohuaj. Huan na niquinilhuía nopa tlacame tlen nechnojnotzaj: ‘Xiquitaca,
    nica niitztoc.’'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe. — Hepurupytywà wer heremiaihu
    wanehe. Nuenoz kwaw upytywà àwàm ihewe wà. Hezexak kar wer wanupe. Naherekar kwaw
    wà. — Aiko xe ihe, aiko xe ihe, a'e teko ihewe uze'eg 'ym ma'e wanupe ihe.
  eng-DRA: 'They have sought me that before asked not for me, they have found me that
    sought me not. I said: Behold me, behold me, to a nation that did not call upon
    my name.'
