verse: ISA.065.001
translations:
  mal-C: “എന്നെ അന്വേഷിക്കാത്തവർക്ക് ഞാൻ എന്നെത്തന്നെ വെളിപ്പെടുത്തി; എന്നെ ആവശ്യപ്പെടാത്തവർ
    എന്നെ കണ്ടെത്തി. എന്റെ നാമം വിളിച്ചപേക്ഷിക്കാത്ത ജനതയോട്, ‘ഇതാ ഞാൻ, ഇതാ ഞാൻ’ എന്നു
    പറഞ്ഞു.
  deu-TKW: 'Ich ließ mich erkunden von solchen, die nicht nach mir fragten, ließ mich
    finden von solchen, die mich nicht suchten; ich sprach: da bin ich, da bin ich!
    zu einem Volke, das meinen Namen nicht anrief.'
  lin-lin: '« Namimonisaki, Ngai moko, epai ya bato oyo bazalaki kotuna Ngai kutu
    toli te, namilakisaki epai ya bato oyo bazalaki koluka Ngai te. Epai ya ekolo
    oyo ezalaki kobelela Kombo na Ngai te, nalobaki : ‹ Ngai oyo, Ngai oyo ! ›'
  eng-LSV: “I have been inquired of by those who did not ask, || I have been found
    by those who did not seek Me, || I have said, Behold Me, behold Me, || To a nation
    not calling on My Name.
  eng-GNV: 'I have bene sought of them that asked not: I was found of them that sought
    me not: I sayd, Beholde me, beholde me, vnto a nation that called not vpon my
    Name.'
  eng-WEBSTER: 'I am sought by them that asked not for me ; I am found by them that
    sought me not: I said, Behold me, behold me, to a nation that was not called by
    my name.'
  nhw-BL: 'TOTECO quiijtohua: “Masehualme catli amo quema tlatzintocayayaj por na,
    ama nechtemohuaj. Huan catli itztoque ipan tlalme catli achtihuiya amo nechtemohuayayaj,
    ama nechtemohuaj. Huan na niquinilhuía nopa masehualme catli nechnojnotzaj: ‘Xiquitaca,
    nica niitztoc.’'
  swh-ONEN: “Nilijifunua kwa watu wale ambao hawakuniulizia. Nimeonekana na watu wale
    ambao hawakunitafuta. Kwa taifa lile ambalo halikuliita Jina langu, nilisema,
    ‘Niko hapa, niko hapa.’
  bba-bba: Yinni Gusunɔ u nɛɛ, nɑ sɔɔru kpeerewɑ n kɑ nɛn tɔmbun kɑnɑru mwɑ, ɑdɑmɑ
    bɑ ǹ mɑn ɡɑ̃ɑnu bikie. Nɑ sɔɔru sɑ̃ɑ n kɑ bu nɛn tii sɔ̃ɔsi, ɑdɑmɑ bɑ ǹ mɑn
    kɑsu. Mɑ nɑ nɛɛ, nɛ wee, bɑɑ mɛ bɑ ǹ mɑn sokɑ.
  eng-KJVCPB: 'I am sought of them that asked not for me: I am found of them that
    sought me not: I said, Behold me, behold me, Unto a nation that was not called
    by my name.'
  luo-luo: “Ne afwenyora ne joma ne ok openja, bende ne oyuda gi joma ne ok omanya.
    To ne oganda mane ok luong nyinga, ne awachonegi ni, ‘Eri an, eri an.’
  meu-meu: Lau na heḡaeḡae, asie nanadailaigu taudia bae tahugu nato; na heḡaeḡae,
    asie tahugu taudia bae davarigu nato. Ladagu asie hahanea basileiana taudia na
    hereva henidia, nato “Lau o ina, lau o ina”.
  npi-ULB: “जसले सोधेनन् तिनीहरूद्वारा खोजिन म तयार थिएँ । जसले खोजेनन् तिनीहरूद्वारा
    भेट्टाइन म तयार थिएँ । मेरो नाउँ नपुकार्ने जातिलाई मैले भनें, 'म यहीं छु । म यहीं
    छु ।’
  yor-yor: “Èmi fi ara mi hàn fún àwọn tí kò béèrè fún mi; àwọn tí kò wá mi ni wọ́n
    rí mi. Sí àwọn orílẹ̀-èdè tí kò pe orúkọ mi, ni èmi wí pé, ‘Èmi nìyìí, Èmi nìyìí.’
  pes-OPCB: 'خداوند می‌فرماید: «به آنانی که مرا نمی‌جستند، خود را آشکار ساختم؛ و مردمانی
    که در جستجوی من نبودند، مرا یافتند.'
  tgl-ULB: Nakahanda akong tanggapin ng sinumang hindi humihingi; handa na akong matagpuan
    ng sinumang hindi naghahanap. Sinabi ko, 'Narito ako! Narito ako! sa isang bansa
    na hindi tumatawag sa aking pangalan.
  cbu-NT: Apanll Taarashipan átcha. Tputs sirú nduntaa nuwaa masharangsin, natsha
    nuwaa, Istangasinda, atanaya. Tputs nuwangaz nduntaa nachungarangusin, natsha
    nuwaa parangusin, nuwash kusaranganaya. Tputs nduntaa nuwaa, Apaa, tapachindanda,
    tárangusin, itaru natsha nuwsha, ¿Maya? Natu tsiyatangandama, atina.
  hui-hui: Anduane Homogohanda lalu, I̱na wali agali ti biamogo bia lowa i̱hondo hale
    helo hondo harugoni. Anigoyu tigua i̱hondo bi mbira nale halehabi nabi i̱na ti
    biamogo bule manda manda bu harugo mitangi nabi hene. I̱na i̱ ogoria kogoni tí
    biamogo bulebero lo hewaria wali agali hameiginiru ti i̱ni koria ibilonaga hondo
    ho haru. Hondo hewagola ai mbiralime i̱ taya bima ibulene hame nale dege hayagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​မိ​မိ​လူ​မျိုး တော်​၏​ဆု​တောင်း​ပတ္ထ​နာ​များ​ကို​နား​ညောင်း
    ရန်​အ​သင့်​ရှိ​သော်​လည်း သူ​တို့​သည်​ဆု​တောင်း ပတ္ထ​နာ​မ​ပြု​ကြ။ ငါ​သည်​သူ​တို့​ရှာ​လျှင်
    တွေ့​မြင်​နိုင်​ရန်​အ​သင့်​စောင့်​၍​နေ​သော်​လည်း သူ​တို့​သည်​ငါ့​ကို​ရှာ​ရန်​ပင်​မ​ကြိုး​စား​ကြ။
    ငါ​သည်​ဤ​အ​ရပ်​တွင်​ရှိ​၏။ ငါ​သည်​ကူ​မ​မည် ဟု​ဖြေ​ကြား​ရန်​အ​သင့်​ရှိ​သော်​လည်း၊
    ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​သည်​ငါ့​ထံ​သို့​ဆု တောင်း​ပတ္ထ​နာ​မ​ပြု​ကြ။-
  bod-N: བདག་ལ་མ་ཞུ་བ་རྣམས་ལ་བདག་གིས་རྙེད་པར་བྱ་ཞིང་། བདག་མ་བཙལ་བ་རྣམས་བདག་དང་འཕྲད་པར་འགྱུར།
    བདག་གི་མིང་ནས་བོས་མ་མྱོང་བའི་མི་རིགས་ལ་བདག་གིས་ང་འདི་རུ་ཡོད། ང་འདི་རུ་ཡོད་ཅེས་སྨྲ་ངེས།
  sna-sna: “Ndakazviratidza kuna avo vasina kundibvunza; ndakawanikwa neavo vasina
    kunditsvaka. Kurudzi rwakanga rusina kudana kuzita rangu ndakati, ‘Ndiri pano,
    ndiri pano.’
  spa-BLM: '“Me preguntan los que no preguntaron. Me encuentran los que no me buscaron.
    Dije: “Vedme, vedme”, a una nación que no se llamaba por mi nombre.'
  cac-cac: 'Ix yalan Jehová icha tic: Ix vac'' in b''a yojtaquejel eb'' max in c''anb''aneq''ui.
    Ix in ch''ox in b''a d''a eb'' max yal sb''a d''ayin. A d''a eb'' max in c''anb''anec''
    chi'', ata'' ix vala'': Ina in tic, xin chi d''a eb''.'
  swh-ULB: Nilikuwa tayari kuchaguliwa na wale ambao hawakuniomba; Nilikuwa tayari
    kupatikana kwa wale ambao hawakunitafuta. Nilisema, ''Niko hapa!' kwa taifa ambalo
    halikuita jina langu.
  bel-bel: 'Я адкрыўся ня тым, што пыталіся пра Мяне; Мяне знайшлі ня тыя, што штурхалі
    Мяне: «вось Я! вось Я!» казаў Я народу, які не называўся імем Маім.'
  deu-ELBBK: 'Ich bin gesucht worden von denen, die nicht nach mir fragten; ich bin
    gefunden worden von denen, die mich nicht suchten. Ich sprach: Hier bin ich, hier
    bin ich! Zu einer Nation, die nicht mit meinem Namen genannt war.'
  mbb-OT: Migkaǥi is Nengazen te, “Mibpekilala a te menge etew he wazà med-insa mehitenged
    kediey. Ebpeturedu a te wazà mebpen-ahà kediey. Impezayag ku is keugelingen ku
    ziyà te nasyun he wazà med-umew kedì is menge meǥinged duen.
  mal-2015: 'എന്നെ ആഗ്രഹിക്കാത്തവർ എന്നെ അന്വേഷിപ്പാൻ ഇടയായി; എന്നെ അന്വേഷിക്കാത്തവർക്കു
    എന്നെ കണ്ടെത്തുവാൻ സംഗതി വന്നു; എന്റെ നാമം വിളിച്ചപേക്ഷിക്കാത്ത ജാതിയോടു: ഇതാ
    ഞാൻ, ഇതാ ഞാൻ എന്നു ഞാൻ പറഞ്ഞു.'
  gup-gup: Yawey nawu kawohrnan rowk yimeng, “Ngaye ngabenmarnekukbukkarrinj bedberre
    bininj ngardduk, dja bonj, minj ngandidjawadjawayinj. Ngaye ngadjareni bu bedda
    ngandingalkeng, dja bonj, minj ngandiyawayi. Ngabenmarneyimeng birriwarlahkenh
    bininj ngardduk, ‘Ngaye! Ngaye wanjh kondah ngahdi!’ Dja bonj, minj ngandingeykayhmeninj.”
  rmc-rmc: '„Diňom man te arakhel olenge, ko man na rodenas, sikaďom man olenge, ko
    pal ma na phučenas. Ole narodoske, so ke ma na vičinelas, phenďom: ‚Kade som,
    kade som.‘'
  pes-OPV: «آنانی که مرا طلب ننمودند مرا جستندو آنانی که مرا نطلبیدند مرا یافتند.
    و به قومی که به اسم من نامیده نشدند گفتم لبیک لبیک.
  ron-1924: '„Ерам гата сэ рэспунд челор че ну ынтребау де Мине, ерам гата сэ фиу
    гэсит де чей че ну Мэ кэутау. Ам зис: ‘Ятэ-Мэ, ятэ-Мэ!’ кэтре ун ням каре ну кема
    Нумеле Меу.'
  ben-OBCV: “যারা আমাকে চায়নি, আমি তাদের কাছে নিজেকে প্রকাশ করেছি; যারা আমার অন্বেষণ
    করেনি, তারা আমাকে খুঁজে পেয়েছে। যে জাতি আমার নামে ডাকেনি, তাদের আমি বলেছি, ‘এই
    আমি, এই যে আমি এখানে।’
  som-som: Waxaan aqbalay kuwa aan wax i weyddiinayn, oo waxaa i helay kuwa aan i
    doondoonayn. Waxaa quruun aan magacayga loogu yeedhi jirin ku idhi, I eeg, i eeg.
  lat-VUC: '[Quæsierunt me qui ante non interrogabant; invenerunt qui non quæsierunt
    me. Dixi: Ecce ego, ecce ego, ad gentem quæ non invocabat nomen meum.'
  eng-ASVBT: 'I am inquired of by them that asked not for me; I am found of them that
    sought me not: I said, Behold me, behold me, unto a nation that was not called
    by my name.'
  ita-1885: 'IO sono stato ricercato da quelli che non domandavano di me, io sono
    stato trovato da quelli che non mi cercavano; io ho detto alla gente che non si
    chiamava del mio Nome: Eccomi, eccomi.'
  eng-LXXUP: 'I became manifest to them that asked not for me; I was found of them
    that sought me not: I said, Behold, I am here, to a nation, who called not on
    my name.'
  eng-ULB: “I was ready to be sought out by those who did not ask; I was ready to
    be found by those who did not seek. I said, 'Here I am! Here I am!' to a nation
    that did not call on my name.
  spa-VBL: 'Me dejé consultar por gente que ni siquiera me hacía preguntas; me dejé
    encontrar por gente que ni siquiera me buscaba. A una nación que ni siquiera me
    reclamaba, le dije: ¡Aquí estoy, aquí estoy!.'
  fra-_FOB: 'J''ai exaucé ceux qui ne demandaient pas, je me suis fait trouver par
    ceux qui ne me cherchaient point; j''ai dit à la nation qui n''était pas appelée
    de mon nom: Me voici, me voici!'
  mal-mal: '“എന്നെ ആഗ്രഹിക്കാത്തവർ എന്നെ അന്വേഷിക്കുവാൻ ഇടയായി; എന്നെ അന്വേഷിക്കാത്തവർക്ക്
    എന്നെ കണ്ടെത്തുവാൻ സംഗതിവന്നു; എന്റെ നാമം വിളിച്ചപേക്ഷിക്കാത്ത ജനതയോട്: ‘ഇതാ ഞാൻ,
    ഇതാ ഞാൻ’ എന്നു ഞാൻ പറഞ്ഞു.'
  urd-GVR: “Jo mere bāre meṅ dariyāft nahīṅ karte the unheṅ maiṅ ne mujhe ḍhūṅḍne
    kā mauqā diyā. Jo mujhe talāsh nahīṅ karte the unheṅ maiṅ ne mujhe pāne kā mauqā
    diyā. Maiṅ bolā, ‘Maiṅ hāzir hūṅ, maiṅ hāzir hūṅ!’ Hālāṅki jis qaum se maiṅ muḳhātib
    huā wuh merā nām nahīṅ pukārtī thī.
  suz-BL: परमप्रभु यावेमी “गो आं कली मतुइक्‍ब आन कली माल्‍ब सेल्‍तामी। आं कली ममाल्‍बमी
    आं कली थित्‍तीमी। आं नें मथीब रागी ङा मुर आन कली गो ‘गो एके बाक्‍ती। गो एके बाक्‍ती’
    दे माइक्‍तामी। रोमी १०:२०
  eng-NOY: I have heard those that made no supplication; I have been found by those
    who sought me not; I said, Here I am, here I am, To a people that called not upon
    my name.
  ita-1927: 'Io sono stato ricercato da quelli che prima non chiedevano di me, sono
    stato trovato da quelli che prima non mi cercavano; ho detto: “Eccomi, eccomi”,
    a una nazione che non portava il mio nome.'
  ckb-ckb: '«من دەرکەوتم بۆ ئەوانەی کە داوای منیان نەکرد، دۆزرامەوە لەلایەن ئەوانەی
    بەدوامدا نەگەڕان. بە نەتەوەیەک کە بە ناوی منەوە نزا ناکەن، فەرمووم: ”ئەوەتام!
    ئەوەتام!“'
  eng-BBE: I have been ready to give an answer to those who did not make prayer to
    me; I have been offering myself to those who were not searching for me; I said,
    Here am I, here am I, to a nation which gave no respect to my name.
  kan-OKCV: “ಕೇಳದವರಿಗೂ ನಾನು ನನ್ನನ್ನು ಪ್ರಕಟಿಸಿಕೊಂಡಿದ್ದೇನೆ. ನನ್ನನ್ನು ಹುಡುಕದವರಿಗೆ ನಾನು
    ಸಿಕ್ಕಿದೆನು. ನನ್ನ ಹೆಸರನ್ನು ಕರೆಯದ ಜನಾಂಗಕ್ಕೆ, ‘ಇಗೋ, ಇದ್ದೇನೆ; ಇಗೋ, ಇದ್ದೇನೆ,’ ಎಂದು
    ಹೇಳಿದೆನು.
  tam-2017: 'என்னைக்குறித்து விசாரித்துக் கேளாதிருந்தவர்களாலே தேடப்பட்டேன்; என்னைத்
    தேடாதிருந்தவர்களாலே கண்டறியப்பட்டேன்; என்னுடைய பெயரை அறியாதிருந்த தேசத்தை நோக்கி:
    இதோ, இங்கே இருக்கிறேன் என்றேன்.'
  spa-RV-1909: 'FUÍ buscado de los que no preguntaban por mi; fuí hallado de los que
    no me buscaban. Dije á gente que no invocaba mi nombre: Heme aquí, heme aquí.'
  ron-BTF: 'Sunt căutat de cei ce nu au întrebat de mine; am fost găsit de cei ce
    nu mă căutau; am spus: Iată-mă, iată-mă, unei naţiuni care nu a fost chemată după
    numele meu.'
  eng-WEBP: “I am inquired of by those who didn’t ask. I am found by those who didn’t
    seek me. I said, ‘See me, see me,’ to a nation that was not called by my name.
  eng-FBV: I let myself be consulted by people who weren't even asking me questions;
    I let myself be found by people who weren't even looking for me. To a nation that
    wasn't even calling for me, I said, “I'm here, I'm here!”
  nld-1939: 'Ik was bezorgd voor wie Mij niet vroegen, Liet Mij vinden door wie Mij
    niet zochten; Ik zeide: Hier ben Ik; hier ben Ik! Tot een volk, dat mijn Naam
    niet eens aanriep.'
  nch-BL: 'TOTECO quiijtohua: “Masehualme cati amo quema tatzintocayayaj por na, ama
    techtemohuaj. Huan cati itztoque ipan talme cati achtohuiya amo techtemohuayayaj,
    ama techtemohuaj. Huan na niquinilhuía nopa masehualme cati technojnotzaj: ‘Xiquitaca,
    nica niitztoc.’'
  vie-1934: 'Những kẻ vốn chẳng cầu hỏi ta thì đã hỏi thăm ta; những kẻ vốn chẳng
    tìm ta thì đã gặp được ta. Ta đã phán cùng một dân chưa kêu cầu danh ta, mà rằng:
    Ta đây, ta đây!'
  hin-CV: “मैंने अपने आपको उन लोगों में प्रकट किया, जिन्होंने मेरे विषय में पूछताछ
    ही नहीं की; मैंने अपने आपको उन लोगों के लिए उपलब्ध करा दिया, जिन्होंने मुझे खोजने
    की कोशिश भी न की थी. वह देश जिसने मेरे नाम की दोहाई ही न दी थी, मैं उसका ध्यान
    इस प्रकार करता रहा, ‘देख मैं यहां हूं.’
  eng-OURB: “I am inquired of by those who didn’t ask. I am found by those who didn’t
    seek me. I said, ‘See me, behold me,’ to a nation that was not called by my name.
  spa-BES: 'He estado listo para dar una respuesta a aquellos que no me hicieron la
    oración; Me he estado ofreciendo a los que no me buscaban; Dije: “Aquí estoy,
    aquí estoy, a una nación que no invocaba mi nombre”.'
  tdx-tdx: 'Tsoehe’ o tsy nañontane Ahio iraho, nitendreke o tsy nipay Ahikoo; Le
