verse: ISA.065.021
translations:
  mal-C: അവർ വീടുകൾ നിർമിച്ച് അവയിൽ വസിക്കും; അവർ മുന്തിരിത്തോപ്പുകൾ നട്ട് അവയുടെ
    ഫലം അനുഭവിക്കും.
  deu-TKW: Und sie werden Häuser bauen und bewohnen, werden Weinberge pflanzen und
    ihre Früchte genießen;
  lin-lin: Bakotonga bandako mpe bakovanda kati na bandako yango, bakolona bilanga
    ya vino mpe bakolia bambuma na yango.
  eng-LSV: And they have built houses, and inhabited, || And planted vineyards, and
    eaten their fruit.
  eng-GNV: And they shall build houses and inhabite them, and they shall plant vineyards,
    and eate the fruite of them.
  eng-WEBSTER: And they shall build houses, and inhabit them ; and they shall plant
    vineyards, and eat the fruit of them.
  nhw-BL: Ipan nopa tonali, quema se tlacatl quichijchihuas ichaj, yaya itztos ipan
    ichaj para nochipa, pampa ayacmo hualase soldados catli tlasojsolohuaj quen achtihuiya.
    Nojquiya nomasehualhua quitocase xocomeca mili, huan inijuanti quicuase itlajca.
  swh-ONEN: Watajenga nyumba na kuishi ndani yake; watapanda mashamba ya mizabibu
    na kula matunda yake.
  bba-bba: Bɑ koo diɑ bɑni bɑ n wɑ̃ɑ ye sɔɔ. Goo kun diru bɑnimɔ u kun wure te sɔɔ
    u sere ɡbi. Bɑ koo resɛm dɑ̃ɑ duure kpɑ bu yen mɑrum di. Goo kun dɑ̃ɑ duurumɔ
    u kun yen mɑrum di u sere ɡbi. Domi nɛn tɔn be nɑ ɡɔsɑn wɑ̃ɑru tɑ koo dɛnyɑ nɡe
    dɑ̃ruɡiru, kpɑ bu ben nɔmɑn sɔmburun ɑre di.
  eng-KJVCPB: And they shall build houses, and inhabit them; And they shall plant
    vineyards, and eat the fruit of them.
  luo-luo: Gibiro gero udi mi gidagie kendo gibiro pidho mzabibu mi gicham olembgi.
  meu-meu: Ruma bae haginidia bena bae noholai; vine imeadia bae hado, bena anidia
    bae ani.
  npi-ULB: तिनीहरूले घरहरू बनाउनेछन् र तिनमा बसोवास गर्नेछन् । तिनीहरूले दाखबारीहरू
    लगाउनेछन् र तिनका फल खानेछन् ।
  yor-yor: Wọn yó ò kọ́ ilé, wọn yóò sì gbé nínú wọn wọn yóò gbin ọgbà àjàrà, wọn
    yóò sì jẹ èso wọn.
  pes-OPCB: در آن روزها، هر که خانه‌ای بسازد خود در آن ساکن خواهد شد و هر که باغ انگوری
    غرس کند خود از میوهٔ آن خواهد خورد، زیرا دیگر خانه‌ها و باغهای انگور قوم من به
    دست دشمن نخواهند افتاد. ایشان مانند درختان، عمر طولانی خواهند کرد و از دسترنج
    خود بهره‌مند خواهند شد و لذت خواهند برد.
  tgl-ULB: Magtatayo sila ng mga bahay at titirahan ang mga ito, magtatanim sila sa
    mga ubasan at kakainin ang mga bunga nito.
  hui-hui: I̱naga wali agaliru ti dindi ogoniha andaru bu halu gerebi maburu timbuni
    hongowa lini dowa waini ibaru wabuwa karulape hambu nalu holebira.
  mya-mya: လူ​တို့​သည်​အိမ်​များ​ကို​တည်​ဆောက်​၍​မိ​မိ တို့​ကိုယ်​တိုင်​နေ​ထိုင်​ရ​ကြ​လိမ့်​မည်။
    ထို​အိမ် များ​တွင်​မ​ဆိုင်​သူ​များ​နေ​ရ​မည်​မ​ဟုတ် ပေ။ လူ​တို့​သည်​စ​ပျစ်​ဥ​ယျာဉ်​များ​ကို​စိုက်
    ပျိုး​၍​စ​ပျစ်​သီး​များ​ကို​စား​ရ​ကြ​လိမ့် မည်။-
  bod-N: དེ་རྣམས་ཀྱིས་ཁང་པ་བཟོས་ནས་དེའི་ནང་དུ་སྡོད་ཅིང་། རྒུན་འབྲུམ་སྐྱེད་ཚལ་བཙུགས་ནས་དེའི་འབྲས་བུ་བཟའ་བར་འགྱུར།
  sna-sna: Vachavaka dzimba vagogara madziri; vachadyara mazambiringa vagodya michero
    yawo.
  spa-BLM: Construirán casas y las habitarán. Plantarán viñedos y comerán sus frutos.
  cac-cac: A eb' in chon̈ab' chi' ol laj sb'o spat eb', ol cajnaj eb' d'a yool. Ol
    yavej yuva eb', man̈ ch'ococ mach ol loan sat.
  swh-ULB: Watazijenga nyumba na kukaa huko, na watapanda mizabibu na kula matunda
    yake.
  bel-bel: І будуць будаваць дамы і жыць у іх, і садзіць вінаграднікі і есьці плады
    іх.
  deu-ELBBK: Und sie werden Häuser bauen und bewohnen und Weinberge pflanzen und ihre
    Frucht essen.
  mbb-OT: Dutun he timpu ebangun is menge etew ku te menge valey ne ed-ubpaan dan
    heini. Ebpemula zan te menge paras wey egkeenen dan is beǥas kayi.
  mal-2015: അവർ വീടുകളെ പണിതു പാർക്കും; അവർ മുന്തിരിത്തോട്ടങ്ങളെ ഉണ്ടാക്കി അവയിലെ
    ഫലം അനുഭവിക്കും.
  gup-gup: Bininj rowk wanjh kabirrirurrkname dja bedmandeleng kabirriyo. Bedda kabirridudjeng
    manrakel, dja bedmandeleng kabirringun manbu manbarnem ngalengngarre.
  rmc-rmc: Ačhavena o khera a bešena andre; sadzinena o viňici a chana lengro ovocje.
  pes-OPV: و خانه‌ها بنا کرده، در آنها ساکن خواهند شد و تاکستانها غرس نموده، میوه
    آنها راخواهند خورد.
  ron-1924: Вор зиди касе ши ле вор локуи; вор сэди вий ши ле вор мынка родул.
  ben-OBCV: তারা ঘরবাড়ি নির্মাণ করে সেগুলির মধ্যে বসবাস করবে; তারা দ্রাক্ষাকুঞ্জ
    রোপণ করে তার ফল ভক্ষণ করবে।
  som-som: Guryay dhisan doonaan, wayna degi doonaan, oo beero canab ahna way beeran
    doonaan, midhahoodana way cuni doonaan.
  lat-VUC: Et ædificabunt domos, et habitabunt; et plantabunt vineas, et comedent
    fructus earum.
  eng-ASVBT: And they shall build houses, and inhabit them; and they shall plant vineyards,
    and eat the fruit of them.
  ita-1885: Ed edificheranno delle case, e vi abiteranno; e pianteranno delle vigne,
    e ne mangeranno il frutto.
  eng-LXXUP: and they shall build houses, and themselves shall dwell in them; and
    they shall plant vineyards, and themselves shall eat the fruit thereof.
  eng-ULB: They will build houses and inhabit them, and they will plant vineyards
    and eat their fruit.
  spa-VBL: Construirán casas y vivirán en ellas; comerán el fruto de las viñas que
    ellos mismos plantaron.
  fra-_FOB: Ils bâtiront des maisons, et ils les habiteront; ils planteront des vignes,
    et ils en mangeront le fruit.
  mal-mal: അവർ വീടുകളെ പണിതു വസിക്കും; അവർ മുന്തിരിത്തോട്ടങ്ങളെ ഉണ്ടാക്കി അവയിലെ ഫലം
    അനുഭവിക്കും.
  urd-GVR: Log ghar banā kar un meṅ baseṅge, wuh angūr ke bāġh lagā kar un kā phal
    khāeṅge.
  suz-BL: मेकोपुकी खिं सेल्‍शा, बाक्‍नीम। मिनु मेकेर अङगुर ख्रुम्‍शा, ग्‍येरशा ब्‍वाइनीम।
    यसैया ६२:८
  eng-NOY: They shall build houses, and inhabit them; They shall plant vineyards,
    and eat the fruit of them;
  ita-1927: Essi costruiranno case e le abiteranno; pianteranno vigne e ne mangeranno
    il frutto.
  ckb-ckb: خانوو بنیاد دەنێن و نیشتەجێ دەبن، ڕەز دەڕوێنن و لە بەرەکەی دەخۆن.
  eng-BBE: And they will be building houses and living in them; planting vine-gardens
    and getting the fruit of them.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರು ಮನೆಗಳನ್ನು ಕಟ್ಟಿ, ವಾಸಮಾಡುವರು; ದ್ರಾಕ್ಷಿತೋಟಗಳನ್ನು ನೆಟ್ಟು, ಅವುಗಳ
    ಫಲವನ್ನು ಉಣ್ಣುವರು.
  tam-2017: வீடுகளைக் கட்டி, அவைகளில் குடியிருப்பார்கள், திராட்சைத்தோட்டங்களை ஏற்படுத்தி,
    அவைகளின் பழங்களைச் சாப்பிடுவார்கள்.
  spa-RV-1909: Y edificarán casas, y morarán en ellas; plantarán viñas, y comerán
    el fruto de ellas.
  ron-BTF: Iar ei vor construi case şi le vor locui; şi vor sădi vii şi vor mânca
    rodul lor.
  eng-WEBP: They will build houses and inhabit them. They will plant vineyards and
    eat their fruit.
  eng-FBV: They will build houses and live in them; they will eat the fruit of the
    vineyards they themselves planted.
  nld-1939: Ze zullen huizen bouwen, en er in wonen, Wijngaarden planten, en de vrucht
    er van eten;
  nch-BL: Ipan nopa tonali, quema se tacat quichijchihuas ichaj, yaya itztos ipan
    ichaj para nochipa, pampa ayecmo hualase soldados cati tasojsolohuaj quej achtohuiya.
    Nojquiya nomasehualhua quitocase xocomeca mili, huan inijuanti quicuase itajca.
  vie-1934: Dân ta sẽ xây nhà và ở, trồng vườn nho và ăn trái.
  hin-CV: वे घर बनाकर रहेंगे; वे दाख की बारी लगायेंगे और उसका फल खाएंगे.
  eng-OURB: They will build houses, and inhabit them. They will plant vineyards, and
    eat their fruit.
  spa-BES: Y edificarán casas y vivirán en ellas; Sembrando enredaderas y obteniendo
    el fruto de ellas.
  tdx-tdx: Handranjy anjomba iereo, naho himoneña’e; hambole an-tanem-bahe iereo vaho
    hikama amo voa’eo.
  tha-KJV: เขาจะสร้างบ้านและเข้าอาศัยอยู่ในนั้น เขาจะปลูกสวนองุ่นและกินผลของมัน
  por-BR-2018: E edificarão casas, e as habitarão; e plantarão vinhas, e comerão o
    fruto delas.
  deu-ELO: Und sie werden Häuser bauen und bewohnen, und Weinberge pflanzen und ihre
    Frucht essen.
  eng-WYC-2018: And they shall build houses, and shall inhabit them, and they shall
    plant vines, and shall eat the fruits of those.
  epo-epo: Ili konstruos domojn kaj loĝos en ili; ili plantos vinberĝardenojn kaj
    manĝos iliajn fruktojn.
  uig-PIN: Ular ɵylǝrni salidu, ularda turidu; Ular üzümzarlarni bǝrpa ⱪilidu, ulardin
    mewǝ yǝydu;
  beo-beo: '-'
  tpi-OTNT: “Ol manmeri bilong mi bai i wokim ol haus na stap long ol. Na bai ol i
    planim ol gaden wain na wokim wain na dring.
  hau-SA: Za su gina gidaje su kuma zauna a cikinsu; za su yi shuki a gonakin inabi
    su kuma ci ’ya’yansu.
  uig-LAT: Ular öylerni salidu, ularda turidu; Ular üzümzarlarni berpa qilidu, ulardin
    méwe yeydu;
  nde-nde: Bazakwakha izindlu bahlale kuzo; bazahlanyela izivini badle izithelo zazo.
  ton-ton: Pea te nau langa ʻae ngaahi fale, pea nofo ai; pea te nau tō ʻae ngaahi
    vaine, pea kai ʻae fua ʻo ia.
  ces-1613: Nastavějí též domů, a bydliti budou v nich, i vinice štěpovati budou,
    a jísti budou ovoce jejich.
  eng-WMB: They will build houses and inhabit them. They will plant vineyards and
    eat their fruit.
  tam-TCV: அவர்கள் வீடுகள் கட்டி அவைகளில் குடியிருப்பார்கள்; அவர்கள் திராட்சைத் தோட்டங்களையும்
    உண்டாக்கி, அவைகளின் பழங்களைச் சாப்பிடுவார்கள்.
  ceb-ULB: Magtukod sila ug mga balay ug magpuyo niini, ug magtanom sila sa ilang
    mga parasan ug mokaon sa mga bunga niini.
  pol-UBG: Pobudują też domy i będą w nich mieszkać, zasadzą winnice i będą jeść z
    nich owoce.
  agr-agr: Aents aidauk nunú yaaktanum jegamag batsamas, trigon, uvan ajakmakag nuna
    nejen juukag yuwagtinai.
  kyc-kyc: Wambu dupwame anda pipala dokona nakama rangeko paliraminyipa wambu wakale
    mendeme panda nyakami narami. Wambu isa girapo ee wara pipala nakama rangeme jingi
    lyuo ipwa waene wasapala rae maiyuo naraminyipa mendeme nyakami naramiko.
  urd-GVU: لوگ گھر بنا کر اُن میں بسیں گے، وہ انگور کے باغ لگا کر اُن کا پھل کھائیں
    گے۔
  deu-1912: Sie werden Häuser bauen und bewohnen; sie werden Weinberge pflanzen und
    ihre Früchte essen.
  kan-2017: ಅಲ್ಲಿನ ಜನರು ತಾವು ಕಟ್ಟಿದ ಮನೆಗಳಲ್ಲಿ ತಾವೇ ವಾಸಿಸುವರು, ತಾವು ಮಾಡಿದ ದ್ರಾಕ್ಷಿಯ
    ತೋಟಗಳ ಫಲವನ್ನು ತಾವೇ ಅನುಭವಿಸುವರು.
  yap-yap: Girdi’ e bay ra toyed e naun miyad par u lan, ma gathi yugu be’ e bay yib
    i par ngay. Bay ra yunged e woldug ni grapes me fel’ rogorad u logowen, ma gathi
    yugu boch e girdi’ e bay ur unumed. Girdi’ rog e bayi n’uw nap’rad ni bod e gek’iy.
    Pin’en ni kar muruwliyed e ri bayi fel’ rogorad riy.
  hlt-MCSB: Im a sak uh vetih kho a sak uh ni. Misur a phung uh vetih a thaih a caak
    uh ni.
  mdy-ETH: ታኣኮ ዴራ ፔኤም ማኣሪ ማዢ ናንጋንዳኔ፤ ዎይኖ ቱኪ ዓኣፖዋ ሙዓንዳኔ።
  twi-ASANTE: Wɔbɛsisi afie na wɔatena mu, wɔbɛyɛ bobe nturo na wɔadi mu aba.
  eng-WEBU: They will build houses and inhabit them. They will plant vineyards and
    eat their fruit.
  wal-wal: He wodetun asati keettata keexxidi, etan de7ana; woiniyaa turatakka tokkidi,
    eta aifiyaa maana.
  spa-PDDPT: Edificarán casas y vivirán en ellas. Plantarán viñas y comerán sus frutos.
  gun-gun: Ha'e pygua kuery ngoorã ojapo vy ha'e py ae 'rã ikuai. Uva onhotỹ ma vy
    ho'u 'rã hi'a.
  ilo-ULB: Agipatakderdanto kadagiti babbalay ket agnaeddanto kadagitoy, ken agmuladanto
    kadagiti ubas ket kanendanto dagiti bungana.
  kpg-kpg: Nia daangada ga haga duu aga nadau hale ga noho ai ginaadou no lodo, ge
    deai tangada hua gee e hai hegau gi di maa ai. Digaula gaa dogi nadau hadagee waini
    ga humalia ang gi ginaadou i nia ‘grape’ aalaa, ge deai tangada hua gee e kae
    nia maa ai. Agu daangada ga mouli waalooloo gadoo be nia laagau. Digaula ga manawa
    lamalia huoloo gi nadau mee ala ne dogi.
  uig-ARA: ئۇلار ئۆيلەرنى سالىدۇ، ئۇلاردا تۇرىدۇ؛ ئۇلار ئۈزۈمزارلارنى بەرپا قىلىدۇ،
    ئۇلاردىن مېۋە يەيدۇ؛
  sus-sus: E banxie tima nɛ, e sabati e kui. E wuri bilie sima nɛ, e e bogi don.
  pon-2006: Aramas akan pahn kauwada imwarail kan oh kousoanla loale—sohte emen tohrohr
    pahn kak doadoahngki. Re pahn wiahda ar mwetuwel en wain oh pahn kin nsenamwahuki
    wahn wain kan—ahpw sohte emen tohrohr pahn kak adihasang ar wain. Nei aramas akan
    pahn mour werei, rasehng tuhke kei. Re pahn nsenamwahuki mehlel dipwisou kan me
    re koadoahkihada.
  jae-jae: Ma êsêac oc sêkwê andu sa ma sêŋgôŋ ma oc sêsê kôm wainŋa ma sêniŋ ŋanô.
  ksd-ksd: Ma diat a pait ra umana pal ma diat a kiki ta diat; diat a vaume ra umana
    uma na vain, ma diat a en ra vuai diat.
  tur-YTC: Evler yapacaklar ve onda oturacaklar. Bağlar dikecekler ve ürününü yiyecekler.
  grc-BRENT: Καὶ οἰκοδομήσουσιν οἰκίας, καὶ αὐτοὶ ἐνοικήσουσι· καὶ καταφυτεύσουσιν
    ἀμπελῶνας, καὶ αὐτοὶ φάγονται τὰ γεννήματα αὐτῶν.
  ind-AYT: Mereka akan membangun rumah-rumah dan tinggal di dalamnya. Mereka akan
    menanami kebun-kebun anggur dan akan memakan buahnya.
  nya-nya: Anthu adzamanga nyumba ndi kukhalamo, adzadzala mpesa ndipo adzadya zipatso
    zake.
  hrv-hrv: Gradit će kuće i stanovat' u njima, saditi vinograde i uživati rod njihov.
  mps-mps: “Te eno we bidi dabego te be dabe sęnama, tede bidalueibao. Te augwa te
    wain gi dabe bulama, te wain du tabila tuyu, bidaibao.
  tpi-tpi: “Ol manmeri bilong mi bai i wokim ol haus na stap long ol. Na bai ol i
    planim ol gaden wain na wokim wain na dring.
  dan-1931: Da bygger de Huse og bor der selv, planter Vin og spiser dens Frugt;
  vie-OVCB: Trong những ngày đó, dân cư sẽ sống trong nhà họ xây và ăn trái trong
    chính vườn nho của họ.
  guj-2017: તેઓ ઘર બાંધશે અને તેમાં રહેશે અને તેઓ દ્રાક્ષવાડીઓ રોપશે અને તેનાં ફળ
    ખાવા પામશે.
  pon-2006A: Aramas akan pahn kauwada imwarail kan oh kousoanla loale—sohte emen tohrohr
    pahn kak doadoahngki. Re pahn wiahda ar mwetuwel en wain oh pahn kin nsenamwahuki
    wahn wain kan—ahpw sohte emen tohrohr pahn kak adihasang ar wain. Nei aramas akan
    pahn mour werei, rasehng tuhke kei. Re pahn nsenamwahuki mehlel dipwisou kan me
    re koadoahkihada.
  por-BRBSL: Eles construirão casas e as habitarão. Eles plantarão vinhedos e comerão
    seus frutos.
  cth-cth: Ahnimouh teh ma ni sak e im dawk ao awh han. Ma ni patue e misur paw a
    ca awh han.
  twi-twi: Wobesisi afi na wɔatena mu, wɔbɛyɛ bobe nturo na wɔadi mu aba.
  hlt-hlt: Im a sak uh vetih kho a sak uh ni. Misur a phung uh vetih a thaih a caak
    uh ni.
  tbz-SIM: Dɛ mɔ̀nnì n nìtìbɛ̀ níí bo mɑɑ́ sicɛ̃́ĩ kɛ́ nsì ɑ̃, kɛ́fííkú dɛtie kɛ́cɑ́ɑ́kɛ́
    dɛ bɛ.
  msy-2020: “Nan gumazamiziba dɨpenibar ingarɨva dar ikiam. Egh me wainɨn azeniba
    oparɨva, dar ingar dar wainɨn ovɨzibar amam.
  azb-azb: Onlar evlər tikib orada məskunlaşacaq, Üzüm bağları salacaq, bəhrələrindən
    yeyəcək.
  eng-DBY: 'And they shall build houses, and inhabit them; and they shall plant vineyards,
    and eat the fruit thereof:'
  hin-2017: वे घर बनाकर उनमें बसेंगे; वे दाख की बारियाँ लगाकर उनका फल खाएँगे।
  wol-KYG: «Ñooy tabax ay kër, dëkke, jëmbati tóokër, lekk ca meññeef ma.
  eng-YLT: And they have built houses, and inhabited, And planted vineyards, and eaten
    their fruit.
  kne-kne: Man-isaad dan to si beey yan daida ay mismo di manbeey, baken odom. Manmola
    das obas yan daida met laeng di mangan sin lames na. Omando abe di biyag da ay
    kaman din kaandon di panbiyagan di kaiw. Ganasen da din bongan di boway da.
  eng-WYC-2017: And they shall build houses, and shall inhabit them, and they shall
    plant vines, and shall eat the fruits of those [or them].
  eng-WMBB: They will build houses and inhabit them. They will plant vineyards and
    eat their fruit.
  urd-GVH: लोग घर बनाकर उनमें बसेंगे, वह अंगूर के बाग़ लगाकर उनका फल खाएँगे।
  rug-rug: Kote kuri vetu si arini meke koa i; kote tavete inuma vaeni si arini meke
    hena i vuadi.
  gaz-gaz: Namoonni mana ni ijaarratu; achi keessas ni jiraatu; wayinii dhaabbatu;
    ija isaas ni nyaatu.
  fra-LSG: Ils bâtiront des maisons et les habiteront; Ils planteront des vignes et
    en mangeront le fruit.
  gnn-gnn: Yolŋu'‐yulŋuyu yurru marrtji dhuḻ'yun wäŋa, bala nhinana yurru yukurra
    wäŋaramana ŋunhiliyi, ga yakana yurru miriŋuyu djaw'yun yukurra ŋuliŋuruyinydja
    borum ga ŋatha ŋunhi walala yukurra yurru ŋuthanmarama; ŋayipina yurru yana ŋunhinydja
    wäŋa‐waṯaŋuyuna ḻuka yukurra.
  yal-yal: E banxine tima nɛn, e dɔxɔ e kui, e sansine sima nɛn, e yi e bogine don.
  haw-1868: E kukulu hale no lakou, a e noho iloko, A e kanu no lakou i na pawaina,
    A e ai no hoi i ka hua o lakou.
  arb-NAV: يَغْرِسُ النَّاسُ كُرُومَهُمْ وَيَأْكُلُونَ ثِمَارَهَا، وَيَبْنُونَ بُيُوتَهُمْ
    وَيُقِيمُونَ فِيهَا،
  ewe-ewe: Woatu xɔwo anɔ wo me. Woade waingble, eye woaɖu eme kutsetse.
  eng-LEE: And they shall build houses, and inhabit them; and they shall plant vineyards,
    and eat their fruit.
  asm-FB: তেওঁলোকে ঘৰ সাজি তাৰ ভিতৰত বাস কৰিব, আৰু দ্ৰাক্ষাবাৰী পাতি তাৰ ফল ভোগ কৰিব।
  sus-A: عٍ بَنشِيٍ تِمَ نّ، عٍ سَبَتِ عٍ كُي. عٍ وُرِ بِلِيٍ سِمَ نّ، عٍ عٍ بٌفِ
    دٌن.
  fra-SBL: Ils construiront des maisons et les habiteront. Ils planteront des vignes
    et mangeront leurs fruits.
  hbo-hbo: וּבָנ֥וּ בָתִּ֖ים וְיָשָׁ֑בוּ וְנָטְע֣וּ כְרָמִ֔ים וְאָכְל֖וּ פִּרְיָֽם׃
  kik-kik: Nao nĩmagaka nyũmba na macitũũre; makaahaanda mĩgũnda ya mĩthabibũ na marĩĩage
    maciaro mayo.
  fra-NCL: Ils bâtiront des maisons et ils les habiteront ; ils planteront des vignes
    et ils en mangeront le fruit.
  cek-AK: Nihcae mah im to sah o ueloe, om o haih tih; misur takha to sah o ueloe,
    athaih to caa o tih.
  cuk-cuk: An-dulamar, negmar sobmaloed, egi megmaloed. Uva-dubmar digmaloed, e-san
    gunmaloed.
  uig-CYR: Улар өйләрни салиду, уларда туриду; Улар үзүмзарларни бәрпа қилиду, улардин
    мевә йәйду;
  tel-2017: ప్రజలు ఇళ్ళు కట్టుకుని వాటిలో కాపురముంటారు. ద్రాక్షతోటలు నాటించుకుని వాటి
    పండ్లు తింటారు.
  hat-BSA: Yo va bati kay yo pou yo viv ladann; anplis, yo va plante chan rezen yo
    e manje fwi yo.
  kos-kos: Elos fah musai lohm ac muta loac; elos ac yukwi ima in grape ac kang fahko
    kac.
  hbo-WLC: וּבָנ֥וּ בָתִּ֖ים וְיָשָׁ֑בוּ וְנָטְע֣וּ כְרָמִ֔ים וְאָכְל֖וּ פִּרְיָֽם׃
  ibo-ibo: Ha ga-ewu ụlọ, biekwa nʼime ya; ha ga-akụkwa ubi vaịnị, riekwa mkpụrụ ha.
  ory-ory: ପୁଣି, ଲୋକମାନେ ଗୃହ ନିର୍ମାଣ କରି ତହିଁରେ ବାସ କରିବେ ଓ ସେମାନେ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର
    ପ୍ରସ୍ତୁତ କରି ତହିଁର ଫଳ ଭୋଗ କରିବେ।
  chk-chk: Iwe, repwe aüetä imwer o nonom lon, repwe pwal fotuki irän wain o ochei
    uan.
  rop-rop: Main pipul olabat garra jidan langa detlot haus wen olabat bin bildimap.
    Olabat garra jidan brabli gudbinjiwan wen olabat dagadagat detlot greip daga brom
    olabat ronwan greip fam.
  ukr-1871: І будуть будувати доми й у них жити, й насаджувати виногради й поживати
    їх плоди.
  deu-1951: Sie werden Häuser bauen und dieselben bewohnen, Weinberge pflanzen und
    deren Früchte genießen.
  eng-JPS: And they shall build houses, and inhabit them; and they shall plant vineyards,
    and eat the fruit of them.
  srp-1865: I oni æe graditi kuæe i sjedjeæe u njima; i sadiæe vinograde i ješæe rod
    njihov.
  lug-lug: Balizimba ennyumba bazisulemu, balisimba emizabbibu balye ebibala byagyo.
  heb-heb: ובנו בתים וישבו ונטעו כרמים ואכלו פרים׃
  ben-IRV: তারা বাড়ি তৈরী করে সেখানে বাস করবে আর আঙ্গুর ক্ষেত বানাবে এবং তার ফল খাবে।
  pan-pan: ਉਹ ਘਰ ਬਣਾਉਣਗੇ ਅਤੇ ਉਨ੍ਹਾਂ ਵਿੱਚ ਵੱਸਣਗੇ, ਉਹ ਅੰਗੂਰੀ ਬਾਗ਼ ਲਾਉਣਗੇ ਅਤੇ ਉਨ੍ਹਾਂ
    ਦਾ ਫਲ ਖਾਣਗੇ।
  mya-JVB: ထိုသူတို့သည် ကိုယ်ဆောက် သောအိမ် ၌ နေ ကြလိမ့်မည်။ ကိုယ်စိုက် သော စပျစ် ဥယျာဉ်အသီး
    ကို စား ကြ လိမ့်မည်။
  hmo-hmo: Idia ese edia ruma do idia haginia, bona unai ruma lalonai do idia noho.
    Idau taudia ese edia ruma do idia abia lasi.
  urd-urd: वह घर बनाएँगे और उनमें बसेंगे, वह ताकिस्तान लगाएँगे और उनके मेवे खाएँगे;
  rus-SYN: И будут строить домы и жить в них, и насаждать виноградники и есть плоды
    их.
  bqc-SIM: Aa kpɛdↄdↄ, aaiↄ kuu, aa vɛ̃ɛliↄ pɛ́pɛ, aaiↄ a bɛ ble.
  tcz-CHONGTHU: Chuchelai teng chule miho chun ainsahsau sunguva chu cheng sohkei
    diu, chule alengpi lei’uva lengpi ga chu aneh dingu ahi.
  mar-mar: “ते घरे बांधतील आणि त्यामध्ये वस्ती करतील, आणि ते द्राक्षाचे मळे लावतील
    व त्याचे फळ खातील.”
  qub-qub: Runacunaga wasinta arurcachir chaychömi tiyanga. Übasta lantar wayuynintapis
    micongami.
  hat-hat: Moun va bati kay pou yo rete. Y'a plante jaden rezen pou yo manje rezen.
  eng-BSB: They will build houses and dwell in them; they will plant vineyards and
    eat their fruit.
  eng-WEBPB: They will build houses and inhabit them. They will plant vineyards and
    eat their fruit.
  kbq-kbq: Nagri vahe'mo'za zamagra nontamina ki'za ana nontamimpi nemaniza, zamagra
    waini hoza ante'za raga'a negahaze.
  nhe-BL: Ipan nopa tonali, quema se tlacatl quichijchihuas ichaj, yajaya itztos ipan
    ichaj para nochipa, pampa ayoc hualase soldados tlen tlaxolehuaj queja achtohuiya.
    Nojquiya notlacajhua quitocase xocomeca mili, huan yajuanti quicuase itlajca.
  gub-BL: Pezapo putar penàpuz nehe, peiko putar ipupe nehe. Pezutym putar uwà nehe,
    pe'u putar a'e win nehe.
  eng-DRA: And they shall build houses, and inhabit them; and they shall plant vineyards,
    and eat the fruits of them.
