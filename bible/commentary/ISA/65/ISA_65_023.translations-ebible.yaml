verse: ISA.065.023
translations:
  mal-C: അവർ വ്യർഥമായി അധ്വാനിക്കുകയോ ആപത്തിനായി പ്രസവിക്കുകയോ ചെയ്യുകയില്ല; കാരണം
    അവരും അവരുടെ സന്തതികളും യഹോവയാൽ അനുഗ്രഹിക്കപ്പെടുന്നവരുടെ പിൻഗാമികളാണ്.
  deu-TKW: Nicht werden sie sich vergeblich mühen und nicht Kinder zeugen für ein
    jähes Verhängnis; denn ein Geschlecht von Gesegneten Jahwes sind sie und ihre
    Sprößlinge haben sie immer um sich.
  lin-lin: Bakosala mosala na pamba te to bakobota bana te mpo ete bakufa ; pamba
    te bakozala bato oyo bapambolama na Yawe, bango elongo na bana na bango.
  eng-LSV: They do not labor for a vain thing, || Nor do they bring forth for trouble,
    || For they [are] the seed of the blessed of YHWH, || And their offspring with
    them.
  eng-GNV: 'They shall not labour in vaine, nor bring forth in feare: for they are
    the seede of the blessed of the Lord, and their buds with them.'
  eng-WEBSTER: They shall not labor in vain, nor bring forth for trouble; for they
    are the seed of the blessed of the LORD, and their offspring with them.
  nhw-BL: Amo tequitise para tlacuase inincualancaitacahua. Huan ininconehua ayacmo
    tlacatise para sequinoc tlali ehuani quinmictise. Pampa na niininTECO niquintiochihuas
    nochi nopa masehualme. Huan ininconehua nojquiya elise tlatiochihualme.
  swh-ONEN: Hawatajitaabisha kwa kazi bure, wala hawatazaa watoto ili wapatwe na majanga,
    kwa kuwa watakuwa taifa lililobarikiwa na Bwana, wao na wazao wao pamoja nao.
  bba-bba: Bɑ ǹ koo sɔmburu ko kɑm. Ben bibɑ kun mɑɑ ɡbimɔ, domi be kɑ ben bibu,
    bɑ sɑ̃ɑwɑ bwese te nɛ, Yinni Gusunɔ nɑ domɑru kuɑ.
  eng-KJVCPB: They shall not labour in vain, Nor bring forth for trouble; For they
    are the seed of the blessed of the Lord, And their offspring with them.
  luo-luo: Ok gini chandre kayiem nono, kata nywolo nyithindo mokwongʼ; nimar ginibedi
    oganda ma Jehova Nyasaye, ogwedho gin kod nyikwagi.
  meu-meu: Basie hekwarahi kava, bona natudia basie havaradia, dika ena; badina be
    idia na Iehova ena lalokau taudia natudia, bona idia natudia danu idia ida.
  npi-ULB: तिनीहरूले व्यर्थमा परिश्रम गर्नेछैनन्, न त निराशामा जन्‍म दिनेछन् । किनकि
    तिनीहरू र तिनीहरूसँगै तिनीहरूका सन्तानहरू पनि परमप्रभुद्वारा आशिष् दिइएका सन्तानहरू
    हुन् ।
  yor-yor: Wọn kì yóò ṣe iṣẹ́ lásán, wọn kí yóò bímọ fún wàhálà; nítorí wọn yóò jẹ́
    àwọn ènìyàn ti Olúwa bùkún fún, àwọn àti àwọn ìrandíran wọn pẹ̀lú wọn.
  pes-OPCB: دیگر زحمتهایشان بر باد نخواهد رفت و فرزندانشان رنگ مصیبت را نخواهند دید،
    زیرا هم آنان را و هم فرزندانشان را برکت خواهم داد.
  tgl-ULB: Hindi mawawalan ng kabuluhan ang kanilang pagtatrabaho, ni maghihirap ang
    kanilang mga anak. Dahil sila ay mga anak ng mga pinagpala ni Yahweh, kasama ang
    kanilang mga kaapu-apuhan.
  hui-hui: Biabe tigua biraruni aria bia ko hene mbira nawulebira. I̱na tinaga waneiginiru
    biamogo bulebero lalu lowirugo uruni mbirago mo ko naholebiraore. I̱na tinibi
    tinaga waneiginirubi tinaga aguanene mani holebirarubi mo bayale howa helolebero.
  mya-mya: သူ​တို့​ဆောင်​ရွက်​သည့်​အ​လုပ်​သည်​အောင်​မြင် ၍​သူ​တို့​၏​သား​သ​မီး​များ​သည်​ဘေး​အန္တ
    ရာယ်​ရောက်​ရ​ကြ​လိမ့်​မည်​မ​ဟုတ်။ ငါ​သည် သူ​တို့​နှင့်​သူ​တို့​သား​မြေး​များ​အား​လာ
    လတ္တံ့​ကာ​လ​အ​စဉ်​အ​ဆက်​ကောင်း​ချီး​ပေး မည်။-
  bod-N: དེ་དག་གིས་དོན་མེད་ཀྱི་ངལ་རྩོལ་མི་བྱེད་ཅིང་། དེ་དག་ལ་ཕྲུ་གུ་སྐྱེས་ཀྱང་འཆི་སྐྱོན་ཐེབས་པར་མི་འགྱུར།
    གང་ལ་ཞེ་ན། དེ་དག་ནི་རང་གི་བུ་རྒྱུད་དང་མཉམ་དུ་དཀོན་མཆོག་ཡ་ཝཱེས་བྱིན་རླབས་བསྩལ་ཡོད་པའི་རིགས་རྒྱུད་ཡིན།
  sna-sna: Havachazoshandira pasina kana kubereka vana vanoparadzwa; nokuti vachava
    vanhu vakaropafadzwa naJehovha, ivo nezvizvarwa zvavo.
  spa-BLM: No trabajarán en vano ni dar a luz para la calamidad; porque son los descendientes
    de los benditos de Yahvé y sus descendientes con ellos.
  cac-cac: A eb' in chon̈ab' chi', man̈ nab'an̈ejoc ol munlaj eb', man̈ ol cham yuninal
    eb' vanto sq'uib'i. Yujto a in chon̈ab' chi', a eb' anima vac'naccan in vach'c'olal
    d'a yib'an̈ a in Jehová in tic, a eb' ay yin̈tilal eb'. Icha chi' ol aj pax eb'
    yuninal eb'.
  swh-ULB: Hawatafanya kazi bure, wala kuzaa kwa kusikitishwa. Maana ni watoto wa
    waliobarikiwa na Yahwe, pamoj na koo zao.
  bel-bel: Ня будуць працаваць марна і нараджаць дзяцей на гора; бо будуць насеньнем,
    дабраславёным ад Госпада, і нашчадкі іхнія зь імі.
  deu-ELBBK: Nicht vergeblich werden sie sich mühen, und nicht zum jähen Untergang
    werden sie zeugen; denn sie sind die Nachkommenschaft der Gesegneten des HERRN,
    und ihre Sprösslinge werden bei ihnen sein.
  mbb-OT: Kenè dan en edhaǥù te wazè din pulus, wey kenè dan en ed-anak te mezaat
    is egkepengkusan din. Su sikandan he menge etew wey is menge kevuwazan dan, ne
    edtuvazan ku.
  mal-2015: അവർ വൃഥാ അദ്ധ്വാനിക്കയില്ല; ആപത്തിന്നായിട്ടു പ്രസവിക്കയുമില്ല; അവർ യഹോവയാൽ
    അനുഗ്രഹിക്കപ്പെട്ടവരുടെ സന്തതിയല്ലോ; അവരുടെ സന്താനം അവരോടുകൂടെ ഇരിക്കും.
  gup-gup: Minj mak kabirridurrkmirri bu djal burudjang. Minj mak kabindiyawoyhyawmang
    wurdwurd nawu kabirriwarrewarremen. Ngaye nawu Yawey, wanjh ngabendjalmarnekurduyime
    kunmak bedberre dja warridj nawu bedda kabindimawahme bininj.
  rmc-rmc: Na kerena hijaba buči a na ločhona le čhavoren, hoj te dživen andre bari
    dar, bo on ena o manuša požehňimen le RAJESTAR a the lengre čhave lenca.
  pes-OPV: زحمت بیجانخواهند کشید و اولاد به جهت اضطراب نخواهند زایید زیرا که اولاد
    برکت یافتگان خداوند هستند و ذریت ایشان با ایشانند.
  ron-1924: Ну вор мунчи деӂяба ши ну вор авя копий ка сэ-й вадэ перинд, кэч вор алкэтуи
    о сэмынцэ бинекувынтатэ де Домнул ши копиий лор вор фи ымпреунэ ку ей.
  ben-OBCV: তারা বৃথা পরিশ্রম করবে না, বা দুর্ভাগ্যের জন্য সন্তানদের জন্ম দেবে না;
    কারণ তারা এবং তাদের বংশধরেরা সদাপ্রভুর আশীর্বাদধন্য এক জাতি হবে।
  som-som: Si aan waxba tarin uma ay hawshoon doonaan, oo masiibona carruur uma ay
    dhali doonaan, waayo, iyagu waa farcankii kuwii Rabbigu barakeeyey, iyaga iyo
    carruurtoodaba.
  lat-VUC: Electi mei non laborabunt frustra, neque generabunt in conturbatione, quia
    semen benedictorum Domini est, et nepotes eorum cum eis.
  eng-ASVBT: They shall not labor in vain, nor bring forth for calamity; for they
    are the seed of the blessed of Jehovah, and their offspring with them.
  ita-1885: Non si affaticheranno più in vano, e non genereranno più a turbamento;
    perciocchè saranno la progenie de' benedetti del Signore, ed avran seco quelli
    che saranno usciti di loro.
  eng-LXXUP: My chosen shall not toil in vain, neither shall they beget children to
    be cursed; for they are a seed blessed of God, and their offspring with them.
  eng-ULB: They will not labor in vain, nor give birth to dismay. For they are the
    children of those blessed by Yahweh, and their descendants with them.
  spa-VBL: No trabajarán para nada, y no tendrán hijos destinados al desastre. Porque
    son personas que viven bajo la bendición del Señor, y sus hijos también lo serán.
  fra-_FOB: Ils ne se fatigueront plus en vain; ils n'enfanteront pas des enfants
    pour l'épouvante; car ils seront la race des bénis de l'Éternel, et leurs rejetons
    avec eux.
  mal-mal: അവർ വെറുതെ അദ്ധ്വാനിക്കുകയില്ല; ആപത്തിനായിട്ടു പ്രസവിക്കുകയുമില്ല; അവർ
    യഹോവയാൽ അനുഗ്രഹിക്കപ്പെട്ടവരുടെ സന്തതിയല്ലയോ; അവരുടെ സന്താനം അവരോടുകൂടി ഇരിക്കും.
  urd-GVR: Na un kī mehnat-mashaqqat rāygāṅ jāegī, na un ke bachche achānak tashaddud
    kā nishānā ban kar mareṅge. Kyoṅki wuh Rab kī mubārak nasl hoṅge, wuh ḳhud aur
    un kī aulād bhī.
  suz-BL: मेकोपुकीमी मोशा गेय मपाइनीम। श्‍येत जपाइक्‍चा कली आल मथीनीम। मारदे हना मेकोपुकी
    परमप्रभु यावे आ आसीक ताइब आन आल बाक्‍नीम। मिनु आन आल मेको नु बाक्‍नीम।
  eng-NOY: They shall not labor in vain, Nor bring forth children for early death;
    For they are a race blessed by Jehovah, And their offspring shall remain to them.
  ita-1927: Non si affaticheranno invano, e non avranno più figliuoli per vederli
    morire a un tratto; poiché saranno la progenie dei benedetti dall’Eterno, e i
    loro rampolli staran con essi.
  ckb-ckb: بەخۆڕایی ماندوو نابن و بۆ تۆقاندن منداڵیان نابێت، چونکە ئەوان نەوەی بەرەکەتپێدراوی
    یەزدانن و وەچەکانیان لەگەڵیاندان.
  eng-BBE: Their work will not be for nothing, and they will not give birth to children
    for destruction; for they are a seed to whom the Lord has given his blessing,
    and their offspring will be with them.
  kan-OKCV: ಅವರು ವ್ಯರ್ಥವಾಗಿ ದುಡಿಯರು. ಕಷ್ಟವನ್ನು ಎದುರುಗೊಳ್ಳುವುದಿಲ್ಲ. ಏಕೆಂದರೆ ಅವರು ಯೆಹೋವ
    ದೇವರ ಆಶೀರ್ವಾದ ಹೊಂದಿದವರ ಸಂತಾನವಾಗಿದ್ದಾರೆ. ಅವರ ಸಂಗಡ ಅವರ ಸಂತತಿಯು ಸಹ ಆಶೀರ್ವಾದ ಹೊಂದುವುದು.
  tam-2017: அவர்கள் வீணாக உழைப்பதில்லை; அவர்கள் துன்பமுண்டாகப் பிள்ளைகளைப் பெற்றெடுப்பதுமில்லை;
    அவர்களும், அவர்களுடன்கூட அவர்களுடைய வாரிசும் யெகோவாவாலே ஆசீர்வதிக்கப்பட்ட சந்ததியாயிருப்பார்கள்.
  spa-RV-1909: No trabajarán en vano, ni parirán para maldición; porque son simiente
    de los benditos de Jehová, y sus descendientes con ellos.
  ron-BTF: Nu vor osteni în zadar, nici nu vor naşte pentru necaz; fiindcă sunt sămânţa
    binecuvântaţilor DOMNULUI şi urmaşii lor cu ei.
  eng-WEBP: They will not labor in vain nor give birth for calamity; for they are
    the offspring of the LORD’s blessed and their descendants with them.
  eng-FBV: They won't work for nothing, and they won't have children destined for
    disaster. For they are people living under the blessing of the Lord, and their
    children will be too.
  nld-1939: Ze zullen zich niet vermoeien voor niets, Geen kinderen baren voor een
    vroegtijdige dood. Want ze zijn een geslacht door Jahweh gezegend, Hun nakomelingschap
    eveneens.
  nch-BL: Amo tequitise para tacuase inincualancaitacahua. Huan ininconehua ayecmo
    tacatise para sequinoc tali ehuani quinmictise. Pampa na niininTECO niquintiochihuas
    nochi nopa masehualme. Huan ininconehua nojquiya elise tatiochihualme.
  vie-1934: Họ sẽ không nhọc mình vô ích nữa, không kẻ con ra để gặp sự họa, vì họ
    là dòng dõi của kẻ được ban phước bởi Đức Giê-hô-va, con cháu họ cùng với họ nữa.
  hin-CV: उनकी मेहनत बेकार न होगी, न उनके बालक कष्ट के लिए उत्पन्‍न होंगे; क्योंकि
    वे याहवेह के धन्य वंश होंगे, और उनके बच्‍चे उनसे अलग न होंगे.
  eng-OURB: They will not labor in vain, nor give birth for calamity; for they are
    the offspring of Adonai’s blessed, and their descendants with them.
  spa-BES: Su trabajo no será en vano, y no darán a luz hijos para la destrucción;
    porque son una simiente a quien el Señor ha dado su bendición, y su descendencia
    estará con ellos.
  tdx-tdx: Tsy hifanehake ami’ty fianto iereo, tsy hisamake ho an-kankàñe, fa ho tahie’
    Iehovà o tabiri’ iereoo, naho o tarira’ iareoo.
  tha-KJV: เขาทั้งหลายจะไม่ทำงานโดยเปล่าประโยชน์ หรือคลอดบุตรเพื่อความสยดสยอง เพราะเขาเป็นเชื้อสายของผู้​ที่​ได้​รับพรของพระเยโฮวาห์
    กั​บลู​กๆของเขาด้วย
  por-BR-2018: Não trabalharão em vão, nem terão filhos para a aflição; porque são
    a semente dos benditos do SENHOR, e seus descendentes com eles.
  deu-ELO: Nicht vergeblich werden sie sich mühen, und nicht zum jähen Untergang werden
    sie zeugen; denn sie sind der Same der Gesegneten Jehovas, und ihre Sprößlinge
    werden bei ihnen sein.
  eng-WYC-2018: They shall not travail in vain, neither they shall engender in(to)
    troubling; for it is the seed of them that be blessed of the Lord, and the cousins
    of them be with them. (They shall not labour in vain, nor shall they bring forth
    their children into trouble, or misfortune; for they be the children, or the descendants,
    of the blessed of the Lord, and their offspring after them.)
  epo-epo: Ili ne laboros vane kaj ne naskos por pereo; ĉar ili estos semo de benitoj
    de la Eternulo, kaj iliaj posteuloj kun ili.
  uig-PIN: Ularning ⱪilƣan ǝmgiki bikarƣa kǝtmǝydu; Yaki ularning baliliri tuƣulƣanda
    kelǝqiki toƣruluⱪ wǝⱨimǝ mǝwjut bolmaydu; Qünki ular Pǝrwǝrdigar bǝht ata ⱪilƣan
    nǝsildur, Ularning pǝrzǝntlirimu xundaⱪ.
  beo-beo: 'Ilia hawa: hamosu da hahawane hehenane, didili hamoi dagoi ba:mu. Amola
    ilia mano da gugunufinisisu hame ba:mu. Na da mae fisili, eso huluane iligaga
    fi amo hahawane fidilalumu.'
  tpi-OTNT: Wok ol i mekim bai i no inap lus nating. Na ol pikinini bilong ol bai
    i no inap painim bagarap, long wanem, ol i pikinini bilong dispela lain mi bin
    makim bilong mekim gut long ol. Na bai mi mekim gut long ol na long ol pikinini
    bilong ol na long ol lain bilong ol i kamap bihain.
  hau-SA: Ba za su yi wahala a banza ba ko su haifi ’ya’yan da aka ƙaddara da rashin
    sa’a; gama za su zama mutanen da Ubangiji ya yi wa albarka, su da zuriyarsu tare
    da su.
  uig-LAT: Ularning qilghan emgiki bikargha ketmeydu; Yaki ularning baliliri tughulghanda
    kélechiki toghruluq wehime mewjut bolmaydu; Chünki ular Perwerdigar bext ata qilghan
    nesildur, Ularning perzentlirimu shundaq.
  nde-nde: Kabayikusebenzela ize, kumbe abantwababo bazalelwe ukuhlupheka, ngoba bazakuba
    ngabantu ababusisiweyo nguThixo, bona kanye lezizukulwane zabo.
  ton-ton: ‌ʻE ʻikai te nau ngāue taʻeʻaonga, pe fanauʻi ki he mamahi; he ko e hako
    ʻakinautolu kuo monūʻia ʻia Sihova, pea mo ʻenau fānau fakataha mo kinautolu.
  ces-1613: Nebudouť pracovati nadarmo, aniž ploditi budou k strachu; nebo budou símě
    požehnaných od Hospodina, i potomkové jejich s nimi.
  eng-WMB: They will not labor in vain nor give birth for calamity; for they are the
    offspring of the LORD’s blessed and their descendants with them.
  tam-TCV: அவர்கள் வீணாக முயற்சி செய்யமாட்டார்கள், அவர்கள் அவலத்துக்குரிய பிள்ளைகளைப்
    பெறவுமாட்டார்கள். ஏனெனில், அவர்கள் யெகோவாவினால் ஆசீர்வதிக்கப்பட்ட மக்களாயிருப்பார்கள்;
    அவர்களுடன் அவர்களின் சந்ததிகளும் ஆசீர்வதிக்கப்பட்டிருப்பார்கள்.
  ceb-ULB: Dili na sila maghago sa walay kapuslanan, ni manganak diha sa kagul-anan.
    Kay sila mao ang mga anak niadtong gipanalanginan ni Yahweh, ug ingon man ang
    ilang mga kaliwat.
  pol-UBG: Nie będą trudzić się na próżno ani rodzić, aby się bać, gdyż są potomstwem
    błogosławionym przez PANA, oni i ich potomkowie wraz z nimi.
  agr-agr: Dita aidauk Apajuí pegkegnum yumigjamu asag wainak takainakug waittsachagtinai,
    tuja dita uchiji aidaushkam tsawan jegatsaigkik jakachagtinai. Nunú uchi aidau
    wegantu aidaushkam ditajai betek pegkegnum yumigjamu agtinai.
  kyc-kyc: Yulu pirami dupwa mona karo andaramopa nakamana wane wanakepe dupwa randa
    andake nyii narami. Nambame nakamape dee ene manjo para pyao paraminyi dupwape
    yuu gii ene eparamo dupwana elyape keta piso puu paro.
  urd-GVU: نہ اُن کی محنت مشقت رائیگاں جائے گی، نہ اُن کے بچے اچانک تشدد کا نشانہ
    بن کر مریں گے۔ کیونکہ وہ رب کی مبارک نسل ہوں گے، وہ خود اور اُن کی اولاد بھی۔
  deu-1912: Sie sollen nicht umsonst arbeiten noch unzeitige Geburt gebären; denn
    sie sind der Same der Gesegneten des HERRN und ihre Nachkommen mit ihnen.
  kan-2017: ಅವರು ವ್ಯರ್ಥವಾಗಿ ದುಡಿಯರು, ಅವರಿಗೆ ಹುಟ್ಟುವ ಮಕ್ಕಳು ಘೋರವ್ಯಾಧಿಗೆ ಗುರಿಯಾಗರು.
    ಅವರು ಯೆಹೋವನ ಆಶೀರ್ವಾದವನ್ನು ಹೊಂದಿದವರ ಸಂತಾನವಷ್ಟೆ; ಅವರ ಸಂತತಿಯವರು ಅವರೊಂದಿಗೆ ಬಹುದಿನವಿರುವರು.
  yap-yap: Ma maruwel ni bay ur ngongliyed e bay yan i aw ni bfel’, ma fakrad e dabki
    yib e riya’ ngorad nib tomgin. Ya yad pifak e pi’in ke fal’eg SOMOL wa’athrad,
    ni yad nge pifakrad.
  hlt-MCSB: A poeyoek la kohnue uh pawt vetih lungmitnah la ca cun uh mahpawh. Amih
    kah tiingan neh a taengkah a cadil cahma khaw BOEIPA kah yoethen a paek rhoek
    ni.
  mdy-ETH: ማዻ ዔያቶኮ ጉሪ ማዓዓኬ፤ ዔያታ ሾዔ ናኣቶና ናኣቶኮዋ ናኣቶ ጎዳ ዓንጄያ ማዓንዳሢሮ ናኣቶ ዔያቶኮ ባይሲንታ ሄላዓኬ።
  twi-ASANTE: Wɔremmrɛ nnwu na wɔrenwo mma a wɔn hyɛberɛ nnyɛ; ɛfiri sɛ wɔbɛyɛ nnipa
    a Awurade ahyira wɔn, wɔne wɔn asefoɔ.
  eng-WEBU: They will not labor in vain nor give birth for calamity; for they are
    the offspring of the LORD’s blessed and their descendants with them.
  wal-wal: Eti coo daafurokkona; woikko naata boshau yelokkona; aissi giikko, eti
    bantta naatuurakka GODAN anjjettida zeretta gidana.
  spa-PDDPT: No trabajarán en vano, ni darán a luz hijos para el terror, porque son
    la descendencia bendita de Yavé, y también sus descendientes.
  gun-gun: Ha'e rami vy nomba'eapo rivevei 'rã, neĩ kyrĩgue ndoguerekoi 'rã oiko vai
    va'erã, mba'eta Senhor ogueroayvu porã va'e meme ikuai, ta'y kuery voi ikuai 'rã
    ha'e kuery reve.
  ilo-ULB: Saandanto nga agtrabaho nga awan kapaypay-anna, wenno agipasngay ket maupayda.
    Ta isuda dagiti annak dagiti binendisionan ni Yahweh, ken dagiti kaputotanda nga
    adda kadakuada.
  kpg-kpg: Nadau moomee gaa kila humalia, gei nadau dama ga hagalee tale ang gi di
    haingadaa, idimaa, Au ga madamada humalia i digaula mo nadau hagadili la gi muli loo.
  uig-ARA: ئۇلارنىڭ قىلغان ئەمگىكى بىكارغا كەتمەيدۇ؛ ياكى ئۇلارنىڭ بالىلىرى تۇغۇلغاندا
    كېلەچىكى توغرۇلۇق ۋەھىمە مەۋجۇت بولمايدۇ؛ چۈنكى ئۇلار پەرۋەردىگار بەخت ئاتا قىلغان
    نەسىلدۇر، ئۇلارنىڭ پەرزەنتلىرىمۇ شۇنداق.
  sus-sus: E mu walima fu ra, e xa die mu gbaloe sɔtɔma. E findima Ala bɔnsɔɛ barakaxi
    nan na, e tan nun e xa die luma na ki nɛ abadan.
  pon-2006: Arail doadoahk kan pahn kin pweida mwahu, oh neirail seri kan sohte pahn
    diar paisuwed. Pwe I pahn kupwuramwahwih irail oh neirail seri kan erein dih kan
    koaros me pahn kohdo.
  jae-jae: Êsêac oc sênam koleŋ ŋaômageŋ atom ma sêka gôlôac lasê êtu sêôc gêŋwapacŋa
    atom. Gebe lau, taŋ Apômtau gêjam mec naŋ, nêŋ wakuc êsêac. Ma êsêacnêŋ gôlôac
    oc sêmoa sêwiŋ êsêac.
  ksd-ksd: Pa diat a papalum vakuku, ma pa diat a vangala vaarike ra umana bul ure
    ra purpuruan; tago diat a vuai diat ba ra Luluai i ga vadoane diat, ma ra umana
    natu i diat bula.
  tur-YTC: Boşuna emek vermeyecekler, felaket için de doğurmayacaklar. Çünkü onlar,
    kendileriyle birlikte torunları da, Yahve'nin kutsanmışlarının soyudur.
  grc-BRENT: Οἱ ἐκλεκτοί μου οὐ κοπιάσουσιν εἰς κενὸν, οὐδὲ τεκνοποιήσουσιν εἰς κατάραν,
    ὅτι σπέρμα εὐλογημένον ὑπὸ Θεοῦ ἐστι, καὶ τὰ ἔκγονα αὐτῶν μετʼ αὐτῶν.
  ind-AYT: Mereka tidak akan bekerja dengan sia-sia, atau melahirkan anak yang mendatangkan
    kesusahan. Sebab, mereka adalah keturunan dari yang diberkati TUHAN, dan keturunan
    mereka ada bersama-sama mereka.
  nya-nya: Sadzagwira ntchito pachabe kapena kubereka ana kuti aone tsoka; chifukwa
    adzakhala anthu odalitsidwa ndi Yehova, iwowo pamodzi ndi adzukulu awo omwe.
  hrv-hrv: Neće se zalud mučiti i neće rađati za smrt preranu, jer će oni s potomcima
    svojim biti rod blagoslovljenika Jahvinih.
  mps-mps: Augwa ebo sę te odolali me ela tagalogobeo. Te augwa wai dabe me doloyu,
    me egobeo, magi baso meni, augwaliba eno te wiegi yai sę bugagia yainu, te sa
    muani hani dabego wai dabe dao. Te eno augwaliba bugagia wiegi yai sę eyu, te
    augwa wai dabeba me, te augwa nosali bulabo wąį nǫų wai dabeba te tama tiaibao
    wali.
  tpi-tpi: Wok ol i mekim bai i no inap lus nating. Na ol pikinini bilong ol bai i
    no inap painim bagarap, long wanem, ol i pikinini bilong dispela lain mi bin makim
    bilong mekim gut long ol. Na bai mi mekim gut long ol na long ol pikinini bilong
    ol na long ol lain bilong ol i kamap bihain.
  dan-1931: de skal ikke have Møje forgæves, ej avle Børn til brat Død; thi de er
    HERRENS velsignede Æt og har deres Afkom hos sig.
  vie-OVCB: Họ sẽ không nhọc công vô ích, và con cái họ sẽ không chịu số phận bất
    hạnh nữa. Vì họ là dân được Chúa Hằng Hữu ban phước và con cháu họ cũng sẽ được
    ban phước như vậy.
  guj-2017: તેઓ નકામી મહેનત કરશે નહિ, કે નિરાશાને જન્મ આપશે નહિ. કેમ કે તેઓનાં સંતાનો
    અને તેઓની સાથે તેઓના વંશજો, યહોવાહ દ્વારા આશીર્વાદ પામેલા છે.
  pon-2006A: Arail doadoahk kan pahn kin pweida mwahu, oh neirail seri kan sohte pahn
    diar paisuwed. Pwe I pahn kupwuramwahwih irail oh neirail seri kan erein dih kan
    koaros me pahn kohdo.
  por-BRBSL: Eles não trabalharão em vão nem dão à luz por calamidade; pois eles são
    a progênie dos abençoados Yahweh e seus descendentes com eles.
  cth-cth: Ka rawi e naw teh, ayawmyin lah tawk awh mahoeh. A kum kaduem e capa khe
    awh mahoeh. Ma koehoi kamtawng teh, catounnaw teh, BAWIPA ni poe e yawhawinae
    ka pang e tami lah ao awh han.
  twi-twi: Wɔremmrɛ ngu na wɔrenwo mma a wɔn nkrabea nye; efisɛ wɔbɛyɛ nnipa a Awurade
    ahyira wɔn, wɔne wɔn asefo.
  hlt-hlt: A poeyoek la kohnue uh pawt vetih lungmitnah la ca cun uh mahpawh. Amih
    kah tiingan neh a taengkah a cadil cahma khaw BOEIPA kah yoethen a paek rhoek
    ni.
  tbz-SIM: Dɛ mɔ̀nnì òmɔù bɑ́ɑ́ ɔu dɛtetìrɛ̀ òmɔù mɛ mbɑ́ɑ́ pɛitɛ́ o birɛ kɛ̀ dɛ̀ɛ
    kú o nuɔ mmiɛkɛ kɛ yɛ̃́ bɛmɔu bɛmbɛ nɛ̀ bɛ̀ bí bɛ̀ tumɛ̀ n dɔ̀ɔ̀ bɛ̀mbɛ mɛsɑ̀ɑ̀.
  msy-2020: Ingangarir me amiba puram mangɨghan kogham. Dar dagheba otivam. Eghtɨ
    dughiar kuratam men boriba batoghan kogham. Guizbangɨra, kar gumazamizir kɨ deravɨra
    damuamibar boriba. Kɨ Ikiavɨra Itir God, kɨ bar deravɨra me damu men gɨn otivamin
    boriba sara damuam.
  azb-azb: Onlar boş yerə əlləşməyəcək, Övladları bəlalarla üzləşməyəcək. Çünki özləri
    də, övladları da, Rəbbin xeyir-dualı nəsli olacaq.
  eng-DBY: They shall not labour in vain, nor bring forth for terror; for they are
    the seed of the blessed of Jehovah, and their offspring with them.
  hin-2017: उनका परिश्रम व्यर्थ न होगा, न उनके बालक घबराहट के लिये उत्पन्न होंगे;
    क्योंकि वे यहोवा के धन्य लोगों का वंश ठहरेंगे, और उनके बाल-बच्चे उनसे अलग न होंगे।
    (भज. 115:14,15)
  wol-KYG: Duñu liggéeyati mukk ci neen te dootuñu jural mbas. Ñooñooy askanu ñi Aji
    Sax ji barkeel, seeni doom nekk ak ñoom.
  eng-YLT: They labour not for a vain thing, Nor do they bring forth for trouble,
    For the seed of the blessed of Jehovah [are] they, And their offspring with them.
  kne-kne: Adi dan man-obla ay magay pantongpalana ono man-anak si lawa di pantongpalana,
    tan bindisyonak daida ya din ipoli da.
  eng-WYC-2017: They shall not travail in vain, neither they shall engender in troubling;
    for it is the seed of them that be blessed of the Lord, and the cousins of them
    be with them.
  eng-WMBB: They will not labour in vain nor give birth for calamity; for they are
    the offspring of the LORD’s blessed and their descendants with them.
  urd-GVH: न उनकी मेहनत-मशक़्क़त रायगाँ जाएगी, न उनके बच्चे अचानक तशद्दुद का निशाना
    बनकर मरेंगे। क्योंकि वह रब की मुबारक नसल होंगे, वह ख़ुद और उनकी औलाद भी।
  rug-rug: Lopu kaqu tavetavete hoboro mo si arini babe podo koburu sapu kote tava
    mate dia mo; ura kote na tinoni ta manaedi koe Zihova si arini, meke gua tugo
    sari na tutidia.
  gaz-gaz: Isaan akkasumaan hin dadhaban yookaan ijoollee balaan eeggattu hin dhalchan;
    isaan sanyii isaanii wajjin saba Waaqayyo eebbisu ni taʼu.
  fra-LSG: Ils ne travailleront pas en vain, Et ils n’auront pas des enfants pour
    les voir périr; Car ils formeront une race bénie de l’Éternel, Et leurs enfants
    seront avec eux.
  gnn-gnn: Yakana yurru ŋula yolthu yolŋuyu djäma yukurra dhäparktja, ga djamarrkuḻiny'tja
    walalaŋgu yurru yakana ŋula burakirri ŋula nhäyunydja, liŋgu ŋunhiyinydja walala
    yumurrku' ŋurikina walalaŋgu ŋunhi ŋayi Godthu ŋayipi goŋmirriyaŋala walalanha.
  yal-yal: E mi fa walima fuuni, e mi fa diine barima, gbalon yi e sɔtɔ, bayo e findima
    yamaan nan na Alatala barakan sama naxanye fe yi, e tan nun e yixɛtɛne.
  haw-1868: Aole e make hewa ka lakou hana ana, Aole hoi lakou e hanau no ka make;
    No ka mea, o lakou ka hua a ka poe pomaikai ia Iehova, A me ka lakou poe keiki
    pu me lakou.
  arb-NAV: فَهُمْ لَنْ يَتْعَبُوا بَاطِلاً وَلا تُنْجِبُ نِسَاؤُهُمْ أَوْلاداً لِلرُّعْبِ،
    لأَنَّهُمْ يَكُونُونَ ذُرِّيَّةَ مُبَارَكِي الرَّبِّ، وَيَتَبَارَكُ أَوْلادُهُمْ
    مَعَهُمْ.
  ewe-ewe: Womadze agbagba dzodzro, alo adzi vi siwo woɖo dzɔgbevɔ̃e ɖi na la o, elabena
    woanye ame siwo Yehowa yra, woawo ŋutɔ kple woƒe dzidzimeviwo siaa.
  eng-LEE: They shall not toil in vain, nor bring forth unto an early death; for the
    seed of the blessed of the Lord are they, and their offspring with them.
  asm-FB: তেওঁলোকে বৃথা পৰিশ্ৰম নকৰিব, আৰু আপদৰ বাবে সন্তান প্ৰসৱ নকৰিব; কিয়নো তেওঁলোক
    আৰু তেওঁলোকৰ সন্তান যিহোৱাৰ পৰা আশীৰ্ব্বাদ পোৱাসকলৰ বংশ।
  sus-A: عٍ مُ وَلِمَ قُ رَ، عٍ شَ دِيٍ مُ فبَلٌي سْتْمَ. عٍ قِندِ مَ عَلَ بْنسْي
    بَرَكَشِ نَن نَ، عٍ تَن نُن عٍ شَ دِيٍ لُمَ نَ كِ نّ عَبَدَن.
  fra-SBL: Ils ne travailleront pas en vain ni donner naissance à une calamité ; car
    ils sont la descendance des bénis de Yahvé et leurs descendants avec eux.
  hbo-hbo: לֹ֤א יִֽיגְעוּ֙ לָרִ֔יק וְלֹ֥א יֵלְד֖וּ לַבֶּהָלָ֑ה כִּ֣י זֶ֜רַע בְּרוּכֵ֤י
    יְהוָה֙ הֵ֔מָּה וְצֶאֱצָאֵיהֶ֖ם אִתָּֽם׃
  kik-kik: Nao matigacooka kũruta wĩra wa tũhũ, o na kana maciare ciana ciathĩrĩirio
    mũtino; nĩgũkorwo magaatuĩka andũ arathime nĩ Jehova, o hamwe na njiaro ciao.
  fra-NCL: Ils ne se fatigueront plus en vain, ils n’enfanteront pas pour une mort
    subite ; car ils seront une race de bénis de Yahweh, et avec eux leurs rejetons.
  cek-AK: Azom pui ah toksah kami om mak ai boeh, raihaih paek caanawk doeh tapen
    o mak ai boeh; angmacae hoi a caanawk loe, Angraeng tahamhoihaih hnu kami ah om
    o tih boeh.
  cuk-cuk: Binsarsunna arbanai guosurmalad, deginbali, mimmigan-wiogega, mimmigan
    nikuosurmalad. An-dulamar na e-sunnagwad, degi, e-waganmoga, Bab-Jehová egi ise-nued-binsasad-dulemarga
    guoed.
  uig-CYR: Уларниң қилған әмгиги бекарға кәтмәйду; Яки уларниң балилири туғулғанда
    келәчики тоғрилиқ вәһимә мәвҗут болмайду; Чүнки улар Пәрвәрдигар бәхит ата қилған
    нәсилдур, Уларниң пәрзәнтлириму шундақ.
  tel-2017: వారు వృథాగా ప్రయాసపడరు. దిగులు తెచ్చుకుని పిల్లలను కనరు. వారు యెహోవా దీవించే
    ప్రజలుగా ఉంటారు. వారి సంతానం కూడా అలాగే ఉంటారు.
  hat-BSA: Yo p ap travay an ven, ni fè pitit pou mizè; paske yo se desandan a sila
    ki beni pa SENYÈ a, e anplis, desandan yo, menm jan.
  kos-kos: Orekma elos oru ac fah wo ouiya, ac tulik natulos fah tia sun ongoiya.
    Nga fah akinsewowoyalos ac fwilin tulik natulos nwe tok.
  hbo-WLC: לֹ֤א יִֽיגְעוּ֙ לָרִ֔יק וְלֹ֥א יֵלְד֖וּ לַבֶּהָלָ֑ה כִּ֣י זֶ֜רַע בְּרוּכֵ֤י
    יְהוָה֙ הֵ֔מָּה וְצֶאֱצָאֵיהֶ֖ם אִתָּֽם׃
  ibo-ibo: Ha agaghị adọgbu onwe ha nʼọrụ nʼefu. Ha agaghị amụtakwa ụmụ ndị ga-emesịa
    nwụchuo ọnwụ. Nʼihi na ha ga-abụ ndị Onyenwe anyị gọziri, ha na ụmụ ụmụ ha.
  ory-ory: ସେମାନେ ବୃଥା ପରିଶ୍ରମ କରିବେ ନାହିଁ, କିଅବା ବିପଦର ପାଇଁ ପ୍ରସବ କରିବେ ନାହିଁ; କାରଣ
    ସେମାନେ ଓ ସେମାନଙ୍କ ସଙ୍ଗେ ସେମାନଙ୍କ ସନ୍ତାନଗଣ, ସଦାପ୍ରଭୁଙ୍କ ଆଶୀର୍ବାଦ-ପାତ୍ରର ବଂଶ।
  chk-chk: Esap chüen fis pwe ra resin angang weires o foleni nöür pwe repwe mäkai.
    Pun ngang ewe Samol mi Lapalap üpwe afeichüür me mwirimwirir kana.
  rop-rop: Det wek blanga olabat, dei kaan weistim en olabat bigininimob kaan dai
    brom eni nogudbala siknis. Ai garra oldei albumbat olabat bigininimob, en olabat
    grenkid du.
  ukr-1871: Марно трудитись не будуть, нї дїти роджати на горе; будуть бо родом благословенним
    од Господа, а з ними й їх потомки.
  deu-1951: Sie werden nicht umsonst arbeiten, noch ihre Kinder durch ein Unglück
    verlieren; denn sie sind ein gesegneter Same des HERRN und ihre Sprößlinge mit
    ihnen.
  eng-JPS: They shall not labour in vain, nor bring forth for terror; for they are
    the seed blessed of the LORD, and their offspring with them.
  srp-1865: Neæe raditi uzalud, niti æe raðati za strah, jer æe biti sjeme blagoslovenijeh
    od Gospoda, i natražje æe njihovo biti s njima.
  lug-lug: Tebalikolera bwereere oba okuzaala abaana ab’okugwa mu katyabaga, kubanga
    balibeera abantu abaweebwa Mukama Katonda omukisa, bo awamu n’ab’enda yaabwe.
  heb-heb: לא ייגעו לריק ולא ילדו לבהלה כי זרע ברוכי יהוה המה וצאצאיהם אתם׃
  ben-IRV: তারা বৃথাই পরিশ্রম করবে না, আতঙ্কে তাদের সন্তানদের জন্ম দেবে না, কারণ তারা
    সেই সন্তান যারা সদাপ্রভুর আশীর্বাদের লোক।
  pan-pan: ਉਹ ਵਿਅਰਥ ਮਿਹਨਤ ਨਾ ਕਰਨਗੇ, ਨਾ ਉਹਨਾਂ ਦੀ ਸੰਤਾਨ ਕਲੇਸ਼ ਲਈ ਜੰਮੇਗੀ, ਕਿਉਂ ਜੋ ਉਹ
    ਅਤੇ ਉਹਨਾਂ ਦੀ ਸੰਤਾਨ, ਯਹੋਵਾਹ ਦੀ ਮੁਬਾਰਕ ਅੰਸ ਹੋਣਗੇ।
  mya-JVB: ငါ ရွေးကောက် သောသူတို့ သည် အချည်းနှီး မ လုပ် မဆောင်ရကြ။ အသက် တိုသော သားကိုမ
    ဘွား မမြင်ရကြ။ ကိုယ်တိုင် မှစ၍ အမျိုး အနွယ်တို့သည်၊ ထာဝရဘုရား ပေးတော်မူသောကောင်းကြီး
    မင်္ဂလာကို ခံရသောသူ ဖြစ်ကြလိမ့်မည်။
  hmo-hmo: Do idia hekwarahi kava lasi, bona edia natudia ese dika do idia davaria
    lasi. Lau Lohiabada ese idia bona edia tubudia do lau hanamoa ela bona hanaihanai.
  urd-urd: उनकी मेहनत बेकार न होगी, और उनकी औलाद अचानक हलाक न होगी; क्यूँकि वह अपनी
    औलाद के साथ ख़ुदावन्द के मुबारक लोगों की नसल हैं।
  rus-SYN: Не будут трудиться напрасно и рождать детей на горе; ибо будут семенем,
    благословенным от Господа, и потомки их с ними.
  bqc-SIM: Aa isima ga kpa pão, aa nɛ'i à ɛɛ ń tó weo, asa aaↄ dɛ gbɛ̃́ pↄ́ ma
    báaadàńguↄ ũ, ampiↄ ń ń nɛ́ↄ sãnu.
  tcz-CHONGTHU: Amahon mohseh’a atoh lou dingu, chule achateu jong hamsetna mahthah
    lou dingu ahi. Ajeh chu amaho Pakaiyin phatthei abohte ahiuvin, chule achateu
    jong phattheina chang diu ahi.
  mar-mar: ते व्यर्थ श्रम करणार नाहीत, किंवा तात्काळ दहशत गाठील अशाला ते जन्म देणार
    नाहीत. कारण ते आपल्या संततीसहीत परमेश्वराने आशीर्वाद दिलेल्यांची मुले आहेत.
  qub-qub: Paycuna manami yangallapäga arongachu. Wamrancunapis manaraj auquinyarga
    manami wañongachu. Chaynöga paycuna canga noga bindisyunta goshä runacunapita
    miraj cashpanmi. Paycunapita mirar aywajcunapis chaynömi cawangapaj.
  hat-hat: Yo p'ap kraze kò yo travay pou bontan ankò! Travay yo va rapòte yo! Pitit
    yo p'ap konn sa ki rele malè ankò! M'ap beni yo ansanm ak pitit yo jouk sa kaba.
  eng-BSB: They will not labor in vain or bear children doomed to disaster; for they
    will be a people blessed by the LORD— they and their descendants with them.
  eng-WEBPB: They will not labour in vain nor give birth for calamity; for they are
    the offspring of the LORD’s blessed and their descendants with them.
  kbq-kbq: Zamagrama erisnaza eri'zamo'a amne zanknara osugahie. Ana nehanage'za kasezmantesaza
    mofavre naga'zamimo'za hazenkea e'origahaze. Na'ankure ana naga'mokizmi mofavre
    nagara Ra Anumzamo'a asomu huzmante'neankino zamagripinti'ma henkama kase anante
    nante'ma hanaza vahe'enena asomu huzmantegahie.
  nhe-BL: Ax tequitise para tlacuase inincualancaitacahua. Huan ininconehua ayoc tlacatise
    para sequinoc tlali ehuani quinmictise. Pampa na niininTECO niquintiochihuas nochi
    nopa tlacame. Huan ininconehua nojquiya elise tlatiochihualme.
  gub-BL: Wanemiapo ikatu putar paw rupi nehe. Wana'yr nuzemumaw kwaw iaiw paw rehe
    wà nehe, ta'e heze'egatu upyta putar wanehe tuweharupi nehe xe. Upyta putar wazuapyapyr
    wanehe tuweharupi nehe no.
  eng-DRA: My elect shall not labour in vain, nor bring forth in trouble; for they
    are the seed of the blessed of the Lord, and their posterity with them.
