    la, m''ap sove moun k''ap sèvi m'' yo.'
  eng-BSB: 'This is what the LORD says: “As the new wine is found in a cluster of
    grapes, and men say, ‘Do not destroy it, for it contains a blessing,’ so I will
    act on behalf of My servants; I will not destroy them all.'
  eng-WEBPB: The LORD says, “As the new wine is found in the cluster, and one says,
    ‘Don’t destroy it, for a blessing is in it:’ so I will do for my servants’ sake,
    that I may not destroy them all.
  kbq-kbq: Ra Anumzamo'a amanage huno hu'ne, Mago vahe'mo krepi raga regatiti huno
    tima'a eriteno akru'a atreaza nehigeno, mago vahe'mo huno matera ovuo. Na'ankure
    mago'a tima'a me'negenka regatiti hu so'e osu'nane huno nehiaza hu'na, nagri eri'za
    vaheni'a Israeli vaheku nagesa nentahi'na zamazeri haviza huvaga oregahue.
  nhe-BL: 'Huan nojquiya TOTECO quiijtohua: “Quema tlacame quitequij se quechtli xocomecatl
    itlajca, huan quiitaj para quipiya se ome tlen cuajcuali, huajca quiijtohuaj:
    ‘Amo xijmajcahuaca nochi pampa quipiya se ome tlen cuajcuali.’ Queja nopa nojquiya
    nijchihuas ica notlacajhua pampa tlahuel niquinicnelía. Ax niquintzontlamiltis
    nochi israelitame pampa nopano ininhuaya itztoque sequin tlen temachtli nechtequipanohuaj
    huan huajca niquinmaquixtis.'
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e. — Aze amo uwà tynehem tykwer pupe
    nehe, aze amo wexak a'e uwà i'yw rehe wà nehe, uze'eg putar nezewe izupe wà nehe.
    — Naximumaw kwaw nehe, ta'e win imy'e pyràm ikatuahy putar a'e nehe xe, i'i putar
    izupe wà nehe. Nezewegatete ihe nehe no, azamutar katu heremiaihu ihe wà. A'e
    rupi namumaw kwaw ihe wà nehe.
  eng-DRA: 'Thus saith the Lord: As if a grain be found in a cluster, and it be said:
    Destroy it not, because it is a blessing: so will I do for the sake of my servants,
    that I may not destroy the whole.'
