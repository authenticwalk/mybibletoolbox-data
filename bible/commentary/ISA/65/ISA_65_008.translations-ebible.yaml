verse: ISA.065.008
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “മുന്തിരിക്കുലയിൽ പുതുവീഞ്ഞു കാണുമ്പോൾ,
    ജനം, ‘അതിനെ നശിപ്പിക്കരുത്, അതിൽ അനുഗ്രഹം ഉണ്ടല്ലോ,’ എന്നു പറയുന്നതുപോലെ, എന്റെ
    ദാസന്മാർക്കുവേണ്ടി ഞാൻ പ്രവർത്തിക്കും; ഞാൻ അവരെ എല്ലാവരെയും നശിപ്പിക്കുകയില്ല.'
  deu-TKW: 'So spricht Jahwe: Wie wenn in einer Traube sich Most findet, und man dann
    sagt: “Verdirb sie nicht, denn es ist ein Segen darin!” ebenso will ich um meiner
    Knechte willen verfahren, daß ich nicht das Ganze vernichte.'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Ndenge kaka balobaka soki bamoni liboke
    ya bambuma kitoko ya vino : ‹ Kobebisa te, pamba te lipamboli moko ezali wana, ›
    ndenge mpe kaka nakosala mpo na basali na Ngai : nakoboma bango nyonso te.'
  eng-LSV: 'Thus said YHWH: “As the new wine is found in the cluster, || And one has
    said, Do not destroy it for a blessing [is] in it, || So I do for My servants’
    sake, || Not to destroy the whole.'
  eng-GNV: Thus sayth the Lord, As the wine is found in the cluster, and one sayth,
    Destroy it not, for a blessing is in it, so will I doe for my seruants sakes,
    that I may not destroy them whole.
  eng-WEBSTER: 'Thus saith the LORD, As the new wine is found in the cluster, and
    one saith, Destroy it not; for a blessing is in it: so will I do for my servants''
    sake, that I may not destroy them all.'
  nhw-BL: 'Huan nojquiya TOTECO quiijtohua: “Quema masehualme quitequij se quechtli
    xocomecatl itlajca, huan quiitaj para quipiya se ome catli cuajcuali, huajca quiijtohuaj:
    ‘Amo xijtlahuisoca nochi pampa quipiya se ome catli cuajcuali.’ Quej nopa nojquiya
    nijchihuas ica nomasehualhua pampa tlahuel niquinicnelía. Amo niquintzontlamiltis
    nochi israelitame pampa nopona ininhuaya itztoque sequin catli temachtli nechtequipanohuaj
    huan huajca niquinmaquixtis.'
  swh-ONEN: 'Hili ndilo asemalo Bwana: “Kama vile divai mpya ingali bado inapatikana
    katika kishada cha zabibu, nao watu husema, ‘Usikiharibu, kwa kuwa bado kuna kitu
    kizuri ndani yake,’ hivyo ndivyo nitakavyofanya kwa ajili ya watumishi wangu;
    sitawaangamiza wote.'
  bba-bba: Ì n resɛm swɑɑru wɑ te tɑ nim mɔ, i rɑ nɛɛwɑ, bu ye derio mi, bu ku ye
    sɑnku, domi yɑ koo tɑm ɡem ko. Nɡe mɛyɑ kon kɑ Isirelibɑ kɑ Yudɑbɑn sukum ko,
    be bɑ ɡɔ̃ru ɡɔsiɑ bɑ mɑn kɑsu. Kon bu ɡɔsi bu ko nɛn sɔm kowobu, kpɑ n bu domɑru
    kuɑ bu mɑrurɑ, kpɑ bu tem mɛ tubi di mi ɡuunu wɑ̃ɑ, bu ben wɑ̃ɑ yenu ko mi. Kpɑ
    Sɑronin wɔwɑ yu ko ben yɑɑ sɑbenun kpɑrɑ yeru, kpɑ Akɔɔn wɔwɑ yu ko nin sɔri yeru.
  eng-KJVCPB: 'Thus saith the Lord, As the new wine is found in the cluster, And one
    saith, Destroy it not; for a blessing is in it: So will I do for my servants’
    sakes, That I may not destroy them all.'
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: “Mana kaka olemo maber inyalo yudi e saga
    marach, ma ji wach ni, ‘Kik wite, nimar pod nitie gima ber kuome, e kaka anatim
    e lo jotichna kendo ok anatiekgi duto.’'
  meu-meu: 'Iehova ini e gwau tomamu: Vine ranuna na vine takona e abiamu, bena idia
    na e tomu “Basio hadikaia, badina be hahenamo na ia lalonai”; una heḡereḡerena
    ai lau danu baina karaia egu hesiai taudia daidiai, bena iboudiai basina habuadia
    tari.'
  npi-ULB: परमप्रभु यसो यसो भन्‍नुहुन्छ, “दाखको झुप्‍पामा रस भेट्टाउँदा, एक जनाले
    'यसलाई नाश नपार, किनकि यसमा असल कुरा छ' भने जस्तो हो । मेरो सेवकको खतिर म यसै
    गर्नेछुः तिनीहरू सबैलाई म नाश गर्नेछैन ।
  yor-yor: 'Báyìí ni Olúwa wí: “Gẹ́gẹ́ bí ìgbà tí oje sì tún wà nínú àpólà àjàrà tí
    àwọn ènìyàn sì wí pé, ‘Má ṣe bà á jẹ́, nítorí ìbùkún ń bẹ nínú rẹ̀,’ bẹ́ẹ̀ ni
    èmi yóò ṣe nítorí ìránṣẹ́ mi; Èmi kì yóò pa gbogbo wọn run.'
  pes-OPCB: 'خداوند می‌فرماید: «هیچ‌کس انگور خوب را از بین نمی‌برد، بلکه از آن شراب
    تهیه می‌کند. من هم تمام قوم خود را از بین نخواهم برد، بلکه کسانی را که مرا خدمت
    می‌کنند، حفظ خواهم کرد.'
  tgl-ULB: Ito ang sinabi ni Yahweh, “Tulad nang katas na makukuha mula sa isang kumpol
    ng ubas, kapag sinabi ng sinuman, “Huwag itong sirain, dahil may mabuti rito,
    ganun din ang gagawin ko alang-alang sa aking mga lingkod, hindi ko sila lahat
    wawasakin.
  hui-hui: Anduane Homogohanda lalu, Agali mbirame pu mbira mini gerebi lini dewa
    dedaore do wahayagua nde agali mendealime lalu, Lini bayale maru dedaore do waholigo
    i̱na baya hangu handa hondoliya. Bayale maru deagua nde do pingidowa waini iba
    bayale wabuwa nabehe holebirago, laga. Anidagua dege i̱na Isaraele wali agali
    bibahende bo hilo wahai nahe wali agali maru i̱naga biabe biahaga karu ti dege
    helolebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``စ​ပျစ်​သီး​ကောင်း​များ ကို အ​ဘယ်​သူ​မျှ​မ​ဖျက်​ဆီး​တတ်။
    နယ်​၍ စ​ပျစ်​ရည်​လုပ်​တတ်​ကြ​၏။ ငါ​သည်​လည်း ငါ​၏​လူ​အ​ပေါင်း​ကို​သုတ်​သင်​ဖျက်​ဆီး
    ပစ်​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། མི་ཡིས་རྒུན་འབྲུམ་ཆུན་པོ་ལས་རྒུན་ཆང་འབྱུང་བ་མཐོང་ནས།
    དེའི་ནང་དུ་དགེ་མཚན་ཡོད་པས་མེད་བརླག་གཏོང་མི་རུང་ཞེས་སྨྲ་བ་ལྟར། བདག་གིས་ཀྱང་རང་གི་ཞབས་ཕྱི་རྣམས་ཀྱི་རྐྱེན་གྱིས་དེ་བཞིན་བྱ་སྟེ།
    དེ་དག་ཐམས་ཅད་མེད་པར་མི་གཏོང་ངོ་། །
  sna-sna: 'Zvanzi naJehovha: “Sezvazvakangoita kana musvi uchiri kuwanikwa musumbu
    ramazambiringa uye vanhu vachiti, ‘Musauparadza, muchine zvakanaka mauri,’ saizvozvo
    ndizvo zvandichaitira varanda vangu; handingavaparadzi vose.'
  spa-BLM: 'Yahvé dice, “Como el vino nuevo se encuentra en el racimo, y uno dice:
    ‘No lo destruyas, porque hay una bendición en él:’ así lo haré por el bien de
    mis siervos, para que no los destruya a todos.'
  cac-cac: 'Ix yalan Jehová icha tic: A junoc c''ojlab'' sat uva ayto yalil, max yixtej
    eb'' anima, yujto ayto yalil vach'' yic''anel eb'' d''ay. Icha chi'' ol in c''ulej,
    man̈ ol in satel masanil in chon̈ab'', yujto tzin xajanej eb'' in checab''.'
  swh-ULB: 'Yahwe asema hivi, ''''Ikiwa kama juisi itapatikana katika nguzo ya zabibu,
    wakati mmoja ataposema, ''Usihiaribu hiyo, maa kuna uzuri ndani yake; hichi ndicho
    nitakachokifanya kwa niaba ya watumishi wangu: Sitawaribu wao wote.'
  bel-bel: 'Так кажа Гасподзь: калі ў вінаграднай гронцы ёсьць сок, тады кажуць: не
    пашкодзь яе, бо ў ёй добрае слаўленьне; тое самае зраблю Я і дзеля рабоў Маіх,
    каб ня ўсіх загубіць.'
  deu-ELBBK: 'So spricht der HERR: Wie wenn sich Most in der Traube findet, und man
    spricht: Verdirb sie nicht, denn ein Segen ist in ihr; so werde ich tun um meiner
    Knechte willen, dass ich nicht das Ganze verderbe.'
  mbb-OT: Migkaǥi zaan is Nengazen, “Wazà dèdeeti is mezaat he rupung dutun te menge
    paras su zuen pa zutun beǥas he egkepulusan, ne iring keniyan is ebeelan ku te
    menge etew ku, kenè ku zaan ed-eminen te edezaat is langun he menge etew ku. Edlibriyen
    ku is menge nenilbi kediey.
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: മുന്തിരിക്കുലയിൽ പുതുവീഞ്ഞു കണ്ടിട്ടു;
    നശിപ്പിക്കരുതു; ഒരനുഗ്രഹം അതിൽ ഉണ്ടു എന്നു പറയുന്നതുപോലെ ഞാൻ എന്റെ ദാസന്മാർനിമിത്തം
    പ്രവർത്തിക്കും; എല്ലാവരെയും നശിപ്പിക്കയില്ല.'
  gup-gup: Wanjh Yawey yawoyhwokdanj, yimeng, “Ngaye minj ngabenbularrbun rowk. Ngurriburrbun
    bininj kabirrinan grapes manbu kanudmen, dja kabirriyime, ‘Karribawo, yikahwi
    manrakel wanjh kadjalmak, dja yuwn karridjalwe. Med, walakkih wurd kunkalkkidmak
    kayo!’ Wanjh karohrok ngaye bu ngabendjalnahnan bininj nawu woybukkih ngandimarnedurrkmirri
    kore ngardduk bininj. Ngaye minj ngabenbularrbun birridjalwern rowk.
  rmc-rmc: 'Kada phenel o RAJ: „Avke sar pes arakhel e šťava andro hroznos a o manuša
    phenen: ‚Ma zňičin les, bo mek hin andre o požehnaňje,‘ avke the me kerava mire
    služobňikenca a na zňičinava len savoren.'
  pes-OPV: 'خداوند چنین می‌گوید: «چنانکه شیره درخوشه یافت می‌شود و می‌گویند آن را
    فاسدمساز زیرا که برکت در آن است. همچنان به‌خاطر بندگان خود عمل خواهم نمود تا (ایشان
    را)بالکل هلاک نسازم.'
  ron-1924: 'Аша ворбеште Домнул: „Дупэ кум, кынд се гэсеште зямэ ынтр-ун стругуре,
    се зиче: ‘Ну-л нимичи, кэч есте о бинекувынтаре ын ел!’, тот аша ши Еу вой фаче
    ла фел, дин драгосте пентру робий Мей, ка сэ ну нимическ тотул.'
  ben-OBCV: সদাপ্রভু এই কথা বলেন, “যেমন দ্রাক্ষাফলের গুচ্ছে রস পূর্ণ দেখে, লোকেরা
    বলে, ‘এটি নষ্ট কোরো না, কারণ এতে এখনও আশীর্বাদ আছে,’ তেমনই আমি আমার দাসদের পক্ষে
    করব; আমি তাদের সবাইকে ধ্বংস করব না।
  som-som: Rabbigu wuxuu leeyahay, Sida khamriga looga helo rucubka canabka dhexdiisa,
    oo mid u yidhaahdo, Ha hallaynin, waayo, barakaa ku dhex jirta, sidaas oo kalaan
    u samayn doonaa addoommadayda aawadood, si aanan dhammaantood u wada baabbi'in.
  lat-VUC: 'Hæc dicit Dominus: Quomodo si inveniatur granum in botro, et dicatur:
    Ne dissipes illud, quoniam benedictio est: sic faciam propter servos meos, ut
    non disperdam totum.'
  eng-ASVBT: 'Thus saith Jehovah, As the new wine is found in the cluster, and one
    saith, Destroy it not, for a blessing is in it: so will I do for my servants’
    sake, that I may not destroy them all.'
  ita-1885: 'Così ha detto il Signore: Siccome, quando si trova del mosto ne'' grappoli,
    si dice: Non guastar la vigna, perciocchè vi è della benedizione; così farò io
    per amor de'' miei servitori, per non guastare ogni cosa.'
  eng-LXXUP: 'Thus saith the Lord, As a grapestone shall be found in the cluster,
    and they shall say, Destroy it not; for a blessing is in it: so will I do for
    the sake of him that serves me, for his sake I will not destroy them all.'
  eng-ULB: 'This is what Yahweh says, “As when juice is found in a cluster of grapes,
    when one says, ''Do not ruin it, for there is good in it,'' this is what I will
    do for my servants'' sake: I will not ruin them all.'
  spa-VBL: 'Esto es lo que dice el Señor: Es como cuando queda un poco de jugo en
    un racimo de uvas y la gente dice: No te deshagas de todo; todavía hay algo bueno
    en él, yo haré lo mismo con mis siervos: no los destruiré a todos.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Comme on dit, lorsqu''il se trouve du jus dans
    une grappe: Ne la détruis pas, car il y a là une bénédiction! ainsi ferai-je à
    cause de mes serviteurs, afin de ne pas tout détruire.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “മുന്തിരിക്കുലയിൽ പുതുവീഞ്ഞ് കണ്ടിട്ട്;
    ‘നശിപ്പിക്കരുത്; ഒരനുഗ്രഹം അതിൽ ഉണ്ട്’ എന്നു പറയുന്നതുപോലെ ഞാൻ എന്റെ ദാസന്മാർനിമിത്തം
    പ്രവർത്തിക്കും; എല്ലാവരെയും നശിപ്പിക്കുകയില്ല.'
  urd-GVR: Rab farmātā hai, “Jab tak angūr meṅ thoṛā-sā ras bāqī ho log kahte haiṅ,
    ‘Use zāe mat karnā, kyoṅki ab tak us meṅ kuchh na kuchh hai jo barkat kā bāis
    hai.’ Maiṅ Isrāīl ke sāth bhī aisā hī karūṅga. Kyoṅki apne ḳhādimoṅ kī ḳhātir
    maiṅ sab ko nest nahīṅ karūṅga.
  suz-BL: मिनु परमप्रभु यावेमी “दोपा अङगुर आगाम रस बाक्‍बा, मिनु ‘मेको कली मताइक्‍चा,
    रस बाक्‍ब’ देंनीमी, मोपा मबिग्रेचा कली आ आगाम आसीक बाक्‍ब। गो मेको आं गेय पाइब
    आन पर्बम मोदेंशो पाइनुङ। यसैया ६:१३; उत्‍पत्ती १८:२६-३२
  eng-NOY: 'Thus saith Jehovah: As when juice is found in a cluster, Men say, “Destroy
    it not, for a blessing is in it”; So will I do, for the sake of my servants, and
    will not destroy the whole;'
  ita-1927: 'Così parla l’Eterno: Come quando si trova del succo nel grappolo si dice:
    “Non lo distruggere perché lì v’è una benedizione”, così farò io, per amor de’
    miei servi, e non distruggerò tutto.'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «وەک ئەوەی لە هێشوودا شەرابی نوێ هەیە، جا دەگوترێت:
    ”مەیفەوتێنە، چونکە خێروبێری تێدایە،“ ئاوا دەکەم لە پێناوی بەندەکانم بۆ ئەوەی هەمووان
    نەفەوتێنم.'
  eng-BBE: 'This is the word of the Lord: As the new wine is seen in the grapes, and
    they say, Do not send destruction on it, for a blessing is in it: so will I do
    for my servants, in order that I may not put an end to them all.'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೀಗೆನ್ನುತ್ತಾರೆ: “ರಸ ದೊರೆಯಬಹುದಾದ ದ್ರಾಕ್ಷಿ ಗೊಂಚಲನ್ನು ಒಬ್ಬನು
    ನೋಡಿ, ‘ಹಾಳು ಮಾಡಬೇಡ, ಅದರಲ್ಲಿ ಪ್ರಯೋಜನವಿದೆ,’ ಎನ್ನುವಂತೆ ನಾನು ನನ್ನ ಸೇವಕರನ್ನು ಲಕ್ಷ್ಯಕ್ಕೆ
    ತಂದು ಇವರನ್ನೆಲ್ಲಾ ಹಾಳುಮಾಡಬಾರದು ಎಂದುಕೊಳ್ಳುವೆನು.'
  tam-2017: 'யெகோவா சொல்கிறது என்னவென்றால்: ஒரு திராட்சைக்குலையில் இரசம் காணப்படும்போது:
    அதை அழிக்காதே, அதிலே ஆசீர்வாதம் உண்டென்று சொல்கிறபடி, நான் என் ஊழியக்காரருக்காக
    அனைத்தையும் அழிக்கவிடாமல் செய்வேன்.'
  spa-RV-1909: 'Así ha dicho Jehová: Como si alguno hallase mosto en un racimo, y
    dijese: No lo desperdicies, que bendición hay en él; así haré yo por mis siervos,
    que no lo destruiré todo.'
  ron-BTF: 'Astfel spune DOMNUL: Precum vinul nou se găseşte în ciorchine, precum
    unul spune: Nu îl nimici; căci o binecuvântare este în el; tot astfel voi face
    de dragul servitorilor mei, ca să nu îi nimicesc pe toţi.'
  eng-WEBP: The LORD says, “As the new wine is found in the cluster, and one says,
    ‘Don’t destroy it, for a blessing is in it:’ so I will do for my servants’ sake,
    that I may not destroy them all.
  eng-FBV: 'This is what the Lord says: It''s like when there''s a bit of juice left
    in a bunch of grapes and people say, “Don''t get rid of it all; there''s still
    some good in it,” I''ll do the same for my servants—I won''t destroy them all.'
