  arb-NAV: 'وَلَكِنْ هَذَا مَا يَقُولُهُ الرَّبُّ: «كَمَا أَنَّ (الكَرَّامَ) لَا يَطْرَحُ
    العُنْقُودَ الفَاسِدَ إِذْ يُقَالُ لَهُ إِنَّ فِي عِنَبِهِ بَعْضَ الْخَمْرِ الطَيِّبِ،
