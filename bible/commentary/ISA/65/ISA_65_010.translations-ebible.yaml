verse: ISA.065.010
translations:
  mal-C: എന്നെ അന്വേഷിക്കുന്ന എന്റെ ജനത്തിന്, ശാരോൻസമതലം അവരുടെ ആട്ടിൻപറ്റത്തിന്റെ
    ഒരു മേച്ചിൽപ്പുറവും ആഖോർതാഴ്വര അവരുടെ കന്നുകാലികളുടെ വിശ്രമസ്ഥലവും ആകും.
  deu-TKW: Und der Saron soll zu einer Aue für das Kleinvieh werden, und das Thal
    Achor zur Lagerstätte der Rinder für mein Volk, so viel ihrer nach mir gefragt
    haben.
  lin-lin: Etando ya Saroni ekokoma esika ya koleisa bibwele, mpe Lubwaku ya Akori
    ekokoma esika ya kopema mpo na bangombe. Nyonso wana ekosalema mpo na bato na
    Ngai, oyo balukaka Ngai.
  eng-LSV: And Sharon has been for the habitation of a flock, || And the Valley of
    Achor for the lying down of a herd, || For My people who have sought Me.
  eng-GNV: And Sharon shalbe a sheepefolde, and the valley of Achor shalbe a resting
    place for the cattell of my people, that haue sought me.
  eng-WEBSTER: And Sharon shall be a fold of flocks, and the valley of Achor a place
    for the herds to lie down in, for my people that have sought me.
  nhw-BL: Huan nochi nomasehualhua catli nechtemojtoque, sempa quinpiyase inintlapiyalhua.
    Sempa quitemitise nopa tlamayamitl Sarón ica borregojme. Huan nopa tlamayamitl
    Acor elis se lugar campa quintzacuase ininhuacaxhua.
  swh-ONEN: Sharoni itakuwa malisho kwa ajili ya makundi ya kondoo, na Bonde la Akori
    mahali pa kupumzikia kwa makundi ya ngʼombe, kwa ajili ya watu wangu wanaonitafuta.
  bba-bba: '@see-verse:ISA.065.009'
  eng-KJVCPB: And Sharon shall be a fold of flocks, And the valley of Achor a place
    for the herds to lie down in, For my people that have sought me.
  luo-luo: Joga mosebedo ka manya nokwa jambgi Sharon kendo Holo mar Akor nobed lek
    mar dhog-gi.
  meu-meu: Saron na mamoe seridia edia rei gabuna ai bainela, bona Akoro Kourana na
    boromakau seridia edia hekure gabuna ai bainela, egu bese taudia, vada e tahugu
    taudia, edia.
  npi-ULB: मलाई खोज्‍ने मेरा मानिसहरूका निम्ति शारोन भेडाबाख्राको चरन र आकोरको बेसी
    गाईवस्तुको विश्राम गर्ने ठाउँ बन्‍नेछन् ।
  yor-yor: Ṣaroni yóò di pápá oko fún ọ̀wọ́ ẹran, àti àfonífojì Akori yóò di ibi ìsinmi
    fún agbo ẹran, fún àwọn ènìyàn mi tí ó wá mi.
  pes-OPCB: آنان مرا خواهند پرستید و بار دیگر گله‌های خود را در دشتهای شارون و درهٔ
    عاکور خواهند چرانید.»
  tgl-ULB: Ang Sharon ay magiging isang pastulan para sa mga kawan at ang lambak ng
    Achor isang pahingahang lugar para sa mga kawan, para sa aking bayan na naghahanap
    sa akin.
  hui-hui: Sarono dindi ni paliragohayagi tigua nogo sibi dewaore hinu hama pialu
    dindi mende ni tagira ibiragohayagi mini Genda Biaga Guane ulini ogoniha nogo
    bulumagaru hinu holebira. Wali agali i̱niore mitangi bialu i̱naga mini yaraga
    haga karume ti dindi uruniha tani bayale dewa bu karuha howa ti ema nabi palu
    wigi bulebira.
  mya-mya: သူ​တို့​သည်​ငါ့​ကို​ရှိ​ခိုး​ဝတ်​ပြု​ကာ​မိ​မိ​တို့ ၏​သိုး​နှင့်​ကျွဲ​နွား​များ​ကို​အ​နောက်​ဘက်​ရှိ
    ရှာ​ရုန်​လွင်​ပြင်​တွင်​လည်း​ကောင်း၊ အ​ရှေ့​ဘက် ရှိ​အာ​ခေါ်​ချိုင့်​စား​ကျက်​များ​တွင်​လည်း
    ကောင်း နား​နေ​စ​ရာ​အ​ဖြစ်​ကျောင်း​ကြ လိမ့်​မည်။
  bod-N: བདག་འཚོལ་མཁན་འབངས་རྣམས་ཀྱི་ཕྱིར་དུ། ཤཱ་རོན་ཐང་ནི་ལུག་ཁྱུ་འཚོ་སའི་རྩྭ་ཐང་དང་།
    ཨ་ཀོར་ལུང་པ་ནི་ཕྱུགས་ཁྱུའི་མལ་ས་རུ་འགྱུར།
  sna-sna: Sharoni richava mafuro amakwai, uye Mupata weAkori uchava uvato hwemombe
    dzavanhu vangu vanonditsvaka.
  spa-BLM: Sarón será un redil de rebaños, y el valle de Acor un lugar para que se
    acuesten los rebaños, para mi pueblo que me ha buscado.
  cac-cac: A d'a span̈anil lum Sarón, man̈xo jantacoc noc' calnel ol ajoc, axo d'a
    yac'lical chon̈ab' Acor ol va noc' vacax, aton noc' smolb'etzal noc' eb' in chon̈ab'
    tz'och ejmelal d'ayin.
  swh-ULB: Sharoni itakuwa malisho ya makundi, na bonde la Akori itakuwa sehemu ya
    kupumzikia ya makundi yangu, kwa watu wangu wanaonitafuta mimi.
  bel-bel: І будзе Сарон пашаю авечкам і даліна Ахор - месцам адпачынку валам народу
    Майго, які знайшоў Мяне.
  deu-ELBBK: Und Saron wird zu einer Trift der Schafe und das Tal Achor zu einem Lagerplatz
    der Rinder werden, für mein Volk, das mich gesucht hat.
  mbb-OT: Edtuvazan ku sikandan is midangep kayi te kediey. Is menge suǥud diyà te
    Sharon wey Acor egkehimu he penebtavà te menge uyaǥen dan.
  mal-2015: എന്നെ അന്വേഷിച്ചിട്ടുള്ള എന്റെ ജനത്തിന്നായി ശാരോൻ ആടുകൾക്കു മേച്ചൽപുറവും
    ആഖോർതാഴ്‌വര കന്നുകാലികൾക്കു കിടപ്പിടവും ആയിരിക്കും.
  gup-gup: “Bu kuhni kabolkyimerran, ngabolkmarnbun kabbal kabolkngeyyo Sharon bu
    karralkwernmen ba bu sheep namirndewern dja kabirridalkngun kumekbe. Mak ngabolkmarnbun
    kuwarddebarrarn kabolkngeyyo Achor, ba bu mayh kamirnderri kumekbe dja kamirndengehme.
    Bu kumekbe ngabenyolyolme ngardduk bininj nawu ngandiyawam.”
  rmc-rmc: Le Šaronostar ačhela e phuv prekal o stadi, a la dolinatar Achor o than
    prekal o dobitkos, prekal mire manuša, save man roden.
  pes-OPV: و شارون، مرتع گله‌ها ووادی عاکور، خوابگاه رمه‌ها به جهت قوم من که مرا طلبیده‌اند
    خواهد شد.
  ron-1924: Саронул ва служи ка лок де пэшуне оилор ши валя Акор ва служи де кулкуш
    боилор пентру попорул Меу каре Мэ ва кэута.
  ben-OBCV: আমার অন্বেষী প্রজাদের জন্য, শারোণ মেষপালের এক চারণভূমি হবে, আর আখোর উপত্যকা
    হবে পশুপালের এক বিশ্রামস্থান।
  som-som: Shaaroon waxay noqon doontaa meel ay adhiyuhu daaqaan, oo dooxadii Caakoorna
    waxay noqon doontaa meel ay lo'yowgu fadhiistaan, dadkayga i doondoonay aawadood.
  lat-VUC: Et erunt campestria in caulas gregum, et vallis Achor in cubile armentorum,
    populo meo qui requisierunt me.
  eng-ASVBT: And Sharon shall be a fold of flocks, and the valley of Achor a place
    for herds to lie down in, for my people that have sought me.
  ita-1885: E Saron sarà per mandra del minuto bestiame, e la valle di Acor per mandra
    del grosso; per lo mio popolo che mi avrà cercato.
  eng-LXXUP: And there shall be in the forest folds of flocks, and the Valley of Achor
    shall be for a resting place of herds for my people, who have sought me.
  eng-ULB: Sharon will become a pasture for the flocks, and the Valley of Achor a
    resting place for herds, for my people who seek me.
  spa-VBL: Sarón se convertirá en un pasto para los rebaños, y el Valle de Acor en
    un lugar de descanso para los rebaños, para mi pueblo que me sigue.
  fra-_FOB: Et Saron servira de pâturage au menu bétail, et la vallée d'Acor sera
    le gîte du gros bétail, pour mon peuple qui m'aura cherché.
  mal-mal: എന്നെ അന്വേഷിച്ചിട്ടുള്ള എന്റെ ജനത്തിനായി ശാരോൻ ആടുകൾക്കു മേച്ചിൽപുറവും
    ആഖോർ താഴ്‌വര കന്നുകാലികൾക്കു കിടപ്പിടവും ആയിരിക്കും.
  urd-GVR: Wādī-e-Shārūn meṅ bheṛ-bakriyāṅ chareṅgī, Wādī-e-Akūr meṅ gāy-bail ārām
    kareṅge. Yih sab kuchh merī us qaum ko dastyāb hogā jo merī tālib rahegī.
  suz-BL: मिनु शारोन आं मुर आन क्‍यारश भेडा योव़तीके नु आकोर माइश्‍शो दिंमम बी ब्‍यफ
    जोपाइक्‍तीके दुम्‍ब। मेको आं कली माल्‍ब आन कली दुम्‍ब। यसैया ३३:९; यहोसु ७:२६
  eng-NOY: And Sharon shall be a fold for flocks, And the valley of Achor a resting-place
    for herds, For my people that have sought me.
  ita-1927: Saron sarà un chiuso di greggi, e la valle d’Acor, un luogo di riposo
    alle mandre, per il mio popolo che m’avrà cercato.
  ckb-ckb: جا شارۆن دەبێت بە لەوەڕگای مێگەل و دۆڵی عاخۆریش بە مۆڵگای مانگا، بۆ گەلەکەم
    کە داوای منیان کردووە.
  eng-BBE: 'And Sharon will be a grass-land for the flocks, and the valley of Achor
    a resting-place for the herds: for my people whose hearts have been turned back
    to me.'
  kan-OKCV: ನನ್ನನ್ನು ಹುಡುಕುವ ನನ್ನ ಜನರಿಗೋಸ್ಕರ ಶಾರೋನು ಮಂದೆಗಳ ಹಟ್ಟಿಯಾಗಿಯೂ, ಆಕೋರಿನ ತಗ್ಗು,
    ದನಗಳು ಮಲಗುವ ಸ್ಥಳವಾಗಿಯೂ ಇರುವುದು, ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: என்னைத் தேடுகிற என் மக்களுக்கு சாரோன் ஆட்டுத்தொழுவமாகவும், ஆகோர் பள்ளத்தாக்கு
    மாட்டுமந்தைகள் தங்குமிடமாகவும் இருக்கும்.
  spa-RV-1909: Y será Sarón para habitación de ovejas, y el valle de Achôr para majada
    de vacas, á mi pueblo que me buscó.
  ron-BTF: Şi Saronul va fi un staul pentru turme şi valea lui Acor un loc pentru
    vite să se întindă, pentru poporul ce m-a căutat.
  eng-WEBP: Sharon will be a fold of flocks, and the valley of Achor a place for herds
    to lie down in, for my people who have sought me.
  eng-FBV: Sharon will become a pasture for flocks, and the Valley of Achor a place
    for herds to rest, for my people who follow me.
  nld-1939: En Sjaron zal een weide zijn voor de kudde, Het Akor-dal een kamp voor
    het vee van het volk, dat Mij zoekt!
  nch-BL: Huan nochi nomasehualhua cati techtemojtoque, sempa quinpiyase inintapiyalhua.
    Sempa quitemitise nopa tamayamit Sarón ica borregojme. Huan nopa tamayamit Acor
    elis se lugar campa quintzacuase inihuacaxhua.
  vie-1934: Trong dân ta, những kẻ nào đã tìm kiếm ta, sẽ được đồng Sa-rôn dùng làm
    chỗ chăn chiên, nơi trũng A-cô dùng làm đồng cỏ thả bò.
  hin-CV: शारोन में उसकी भेड़-बकरियां चरेंगी, और गाय-बैल आकोर घाटी में विश्राम करेंगे,
    क्योंकि मेरी प्रजा मेरी खोज करने लगी है.
  eng-OURB: Sharon will be a fold of flocks, and the valley of Achor a place for herds
    to lie down in, for my people who have sought me.
  spa-BES: Y Sarón será una tierra de pastos para los rebaños, y el valle de Acor
    un lugar de descanso para las vacas, para mi pueblo cuyos corazones se han vuelto
    a mí.
  tdx-tdx: Ho golobon-dia-raike t’i Sarone, le ho fandream-piray troke ty vavatane’
    i Akore, ho a ondaty mipay Ahikoo.
  tha-KJV: ชาโรนจะเป็นลานหญ้าสำหรับฝูงแพะแกะ และหุบเขาอาโคร์จะเป็​นที​่​ให้​ฝูงวัวนอน
    เพื่อชนชาติของเราที่​ได้​แสวงหาเรา
  por-BR-2018: E Sarom servirá de pasto de ovelhas, e o vale de Acor como lugar de
    repouso de gado, para o meu povo, que me buscou.
  deu-ELO: Und Saron wird zu einer Trift der Schafe, und das Tal Achor zu einem Lagerplatz
    der Rinder werden, für mein Volk, das mich gesucht hat.
  eng-WYC-2018: And the field places shall be into folds of flocks, and the valley
    of Achor into a resting place of droves of neat, to my people that sought me.
    (And Sharon shall be for folds of flocks, and the Valley of Achor for a place
    of rest for herds of wethers, or of rams, for my people who have sought me.)
  epo-epo: Kaj Ŝaron estos paŝtejo de ŝafoj, kaj la valo Aĥor kuŝejo de bovoj por
    Mia popolo, kiu serĉas Min.
  uig-PIN: Meni izdigǝn hǝlⱪim üqün, Xaron bolsa yǝnǝ ⱪoy padiliriƣa ⱪotan, Ahor bolsa
    kala padiliriƣa ⱪonalƣu bolidu.
  beo-beo: Ilia da Nama nodomu. Amola ilia da ilia sibi amola bulamagau gisi moma:ne
    Sielone Umi gududili gala amola Bidi Hamosu Fago gusudili gala amoga oule masunu.
  tpi-OTNT: Na ol sipsip na bulmakau samting bilong ol bai i pulap long dispela graun,
    stat long ples daun bilong Saron long hap san i go daun na i go inap long ples
    daun bilong Akor long hap sankamap. Na bai ol i gat planti gras na bai ol i kaikai
    na malolo i stap. Bai mi mekim ol dispela samting long ol manmeri i gat laik bilong
    painim mi.
  hau-SA: Sharon zai zama wurin kiwo don shanu, Kwarin Akor kuma wurin hutun garkuna,
    domin mutanena da suke nemana.
  uig-LAT: Méni izdigen xelqim üchün, Sharon bolsa yene qoy padilirigha qotan, Axor
    bolsa kala padilirigha qonalghu bolidu.
  nde-nde: ISharoni izakuba ngamadlelo emihlambi lesiGodi sase-Akhori sibe yindawo
    yokuphumulela imihlambi, yabantu bami abangidingayo.
  ton-ton: Pea ʻe hoko ʻa Saloni ko e loto ʻā ʻae fanga sipi, pea ko e teleʻa ʻo ʻAkoli
    ko e tokotoʻanga ʻoe fanga manu, maʻa hoku kakai ʻaia kuo kumi kiate au.
  ces-1613: Lid pak můj, kteříž by mne hledali, budou míti Sáron za pastviště ovcím,
    a údolí Achor za odpočivadlo skotům.
  eng-WMB: Sharon will be a fold of flocks, and the valley of Achor a place for herds
    to lie down in, for my people who have sought me.
  tam-TCV: என்னைத் தேடும் என் மக்களுக்கு சாரோன் ஆட்டு மந்தைகளின் மேய்ச்சலிடமாகவும்,
    ஆகோர் பள்ளத்தாக்கும் மாட்டு மந்தைகளின் தொழுவமாகவும் இருக்கும்.
  ceb-ULB: Ang Sharon mahimong sibsibanan alang sa mga karnero, ug ang Walog sa Achor
    mahimong pahulayanan sa mga kahayopan, alang kini sa katawhan nga nangita kanako.
  pol-UBG: A Szaron stanie się pastwiskiem dla owiec, a dolina Akor legowiskiem dla
    wołów – to dla mojego ludu, który mnie szukał.
  urd-GVU: وادیٔ شارون میں بھیڑبکریاں چریں گی، وادیٔ عکور میں گائےبَیل آرام کریں گے۔
    یہ سب کچھ میری اُس قوم کو دست یاب ہو گا جو میری طالب رہے گی۔
  deu-1912: Und Saron soll eine Weide für die Herde und das Tal Achor soll zum Viehlager
    werden meinem Volk, das mich sucht.
  kan-2017: ಆಗ ನನ್ನ ಭಕ್ತಜನರ ಹಿತಕ್ಕಾಗಿ ಶಾರೋನು ಹಿಂಡುಗಳಿಗೆ ಹುಲ್ಲುಗಾವಲಾಗಿಯೂ, ಆಕೋರಿನ ತಗ್ಗು
    ದನದ ಹಕ್ಕೆಯಾಗಿಯೂ ಇರುವವು.
  yap-yap: Bay ra maybilgad ngog miyad pow’iy e saf rorad nge garbaw ko gin ngar ked
    e pan riy u lan e tafelfel’ u Sharon u lan e ngal ngu lan ba loway u lan e ngek
    ni fithingan e Loway ko Oloboch.
  hlt-MCSB: Kai aka toem ka pilnam ham tah Sharon te boiva kah tolkhoeng la, Akor
    kol saelhung kah a kolhmuen la om ni.
  mdy-ETH: ሳኣሮኔ ጌይንታ ቤዛ ታና ዒናፓ ኮዓ ዜርፆም ማራቶ ሄንቆ ቤሲ፥ ዓኮሬ ዶኦጫኣ ባኣቶ ሄንቆ ቤሲ ማዓንዳኔ።
  twi-ASANTE: Saron bɛyɛ nnwankuo adidibea, na Akɔr bɔnhwa no ayɛ anantwikuo homebea,
    ama me nkurɔfoɔ a wɔhwehwɛ me.
  eng-WEBU: Sharon will be a fold of flocks, and the valley of Achor a place for herds
    to lie down in, for my people who have sought me.
  wal-wal: Tana koyida ta asaayyo Saaroona giyo dembbai dorssaa wudiyaa heemmiyo soho
    gidana; qassi Akoora Wombbai miizzaa wudiyaa allaxxissiyo soho gidana.
  spa-PDDPT: Sarón será un pastizal de ovejas, y el valle de Acor lugar de descanso
    para manadas de ganado vacuno y beneficio de mi pueblo que me busca.
  gun-gun: Ha'e rami vy Sarom yvy itui 'rã nhuũndy vexa'i rembi'u tyrã, ha'e Acor
    yvyugua rupi 'rã vaka kuery opytu'u. Xevygua kuery xereka va'e pe ae 'rã ajapo.
  ilo-ULB: Agbalinto ti Saron a pagpastoran kadagiti arban, ken ti tanap ti Akor ket
    agbalin a paginanaan kadagiti dingwen, a maipaay kadagiti tattaok a mangsapul
    kaniak.
  kpg-kpg: Digaula ga daumaha mai gi di Au gaa dagi nadau siibi mono kau gi di gowaa
    haangai manu bapaba o Sharon i bahi i dai, mo i lodo di ‘Gowaa Mehanga Gonduu
    di Haingadaa’ i bahi i dua.
  uig-ARA: مېنى ئىزدىگەن خەلقىم ئۈچۈن، شارون بولسا يەنە قوي پادىلىرىغا قوتان، ئاخور
    بولسا كالا پادىلىرىغا قونالغۇ بولىدۇ.
  sus-sus: Sarɔn fiili fima nɛ e ma e xurusee madonma dɛnnaxɛ, Akori gulunba findima
    malabude nan na e xa gɔɔrɛ be. N na birin nabama nɛ n ma ɲama bɛ naxan n fenma.»
  pon-2006: Re pahn kaudokiong ie oh kahluwahla neirail sihpw oh kou kan pwe re en
    kamwenge irail nan Patapat en Saron ni palikapi oh nan Wahun Kahpwal ni palimese.
  ksd-ksd: Ma Saron na da ra liplip na sip, ma ta ra male Akor a umana kikil na bulumakau
    diat a va, ure kaugu tarai nina dia ga tikan upi iau.
  tur-YTC: Beni arayan halkım için, Şaron sürülerin ağılı, Akor Vadisi de sürülerin
    yattığı yer olacak.”
  grc-BRENT: Καὶ ἔσονται ἐν τῷ δρυμῷ ἐπαύλεις ποιμνίων, καὶ φάραγξ Ἀχὼρ εἰς ἀνάπαυσιν
    βουκολίων τῷ λαῷ μου, οἳ ἐζήτησάν με.
  ind-AYT: Saron akan menjadi padang rumput bagi kambing domba dan Lembah Akhor menjadi
    tempat beristirahat bagi kawanan ternak, bagi umat-Ku yang telah mencari Aku.
  nya-nya: Chigwa cha Saroni chidzakhala kodyetserako nkhosa, ndipo chigwa cha Akori
    chidzakhala malo opumirako ngʼombe kwa anthu anga ondifunafuna Ine.
  hrv-hrv: Šaron će postati pašnjak ovcama, a nizina akorska počivalište govedima
    - narodu mojem koji mene traži.
  mps-mps: Te augwa sipsip dabe, te bulmakau me, te tǫde pągąnalueibao, te Saron
    te giliga dega sigulubo pedai te odogo pesagede gagalasa pali, te Akor giliga
    pedalubo badu te odogo tǫba usu nigi paibao. Te augwa nosai hauwa elalu, te nai
    tuyu, toma neyu, bidaibao. Eno te sę dabe ebo te ena gegebo homu elalubo we bidi
    dabeba tiaibao,” te po wali.
  tpi-tpi: Na ol sipsip na bulmakau samting bilong ol bai i pulap long dispela graun,
    stat long ples daun bilong Saron long hap san i go daun na i go inap long ples
    daun bilong Akor long hap sankamap. Na bai ol i gat planti gras na bai ol i kaikai
    na malolo i stap. Bai mi mekim ol dispela samting long ol manmeri i gat laik bilong
    painim mi.
  dan-1931: Saron bliver Småkvægets Græsgang, i Akors Dal skal Hornkvæget ligge for
    mit Folk, som opsøger mig.
  vie-OVCB: Đồng bằng Sa-rôn sẽ lại đầy các bầy gia súc cho dân Ta, những người đã
    tìm kiếm Ta, và thung lũng A-cô cũng sẽ là nơi chăn nuôi bò, chiên.
  guj-2017: જે મારા લોકોએ મને શોધ્યો છે, તેઓને માટે શારોનનાં ઘેટાંના ટોળાંના બીડ સમાન
    અને આખોરની ખીણ જાનવરોનું વિશ્રામસ્થાન થશે.
  pon-2006A: Re pahn kaudokiong ie oh kahluwahla neirail sihpw oh kou kan pwe re en
    kamwenge irail nan Patapat en Saron ni palikapi oh nan Wahun Kahpwal ni palimese.
  por-BRBSL: Sharon será uma dobra de rebanhos, e o vale de Achor um lugar para os
    rebanhos se deitarem, para o meu povo que me procurou.
  cth-cth: Kai na ka tawng e taminaw hanelah, Sharon teh tutakha lah ao han. Akhor
    yawn hai maitohu roenae hmuen lah ao han.
  twi-twi: Saron bɛyɛ nguankuw adidibea, na Akor bon no ayɛ anantwikuw homebea ama
    me nkurɔfo a wɔhwehwɛ me.
  hlt-hlt: Kai aka toem ka pilnam ham tah Sharon te boiva kah tolkhoeng la, Akor kol
    saelhung kah a kolhmuen la om ni.
  tbz-SIM: Bɛ̀ɛ̀ bo n wɑmmú bɛɛ̀ yó ncɛ̃mmù ipe nɛ̀ sibɔɔ́ Sɑnɔɔ biriku kɛ̀ Akɔɔ kɔku
    ntú dinɑɑcɛ̃nhòò.
  msy-2020: Eghtɨ men sipsipba ko bulmakauba nguazir kam gizɨvagham. Da Saronɨn danganir
    zarir aruem uaghiri naghɨn tugh mangɨ, Akorɨn danganir zarir aruem anadi naghɨn
    tughtɨ, men sipsipba ko bulmakauba bar avɨrasemegham. Egh grazir avɨriba ikɨtɨ,
    me dar amɨ avughsɨ ikiam. Gumazamizir na gifuegha na buria na baghavɨra itiba,
    kɨ bizir kabar me damuam.
  azb-azb: Məni axtaran xalqım üçün Şaron sürülərin otlağı, Akor vadisi mal-qaranın
    rahatlandığı yer olacaq.
  eng-DBY: And the Sharon shall be a fold for flocks, and the valley of Achor a couching-place
    of the herds, for my people that have sought me.
  hin-2017: मेरी प्रजा जो मुझे ढूँढ़ती है, उसकी भेड़-बकरियाँ तो शारोन में चरेंगी,
    और उसके गाय-बैल आकोर नामक तराई में विश्राम करेंगे।
  wol-KYG: Joorug Saron ay dellu di parlub gàtt gi, xuru Akor di goorukaayu nag yi,
    ñeel sama ñoñ ñi may sàkkuji.
  eng-YLT: And Sharon hath been for the habitation of a flock, And the valley of Achor
    for the lying down of a herd, For My people who have sought Me.
  eng-WYC-2017: And the field places shall be into folds of flocks, and the valley
    of Achor into a resting place of droves of neat, to my people that sought me.
  eng-WMBB: Sharon will be a fold of flocks, and the valley of Achor a place for herds
    to lie down in, for my people who have sought me.
  urd-GVH: वादीए-शारून में भेड़-बकरियाँ चरेंगी, वादीए-अकूर में गाय-बैल आराम करेंगे।
    यह सब कुछ मेरी उस क़ौम को दस्तयाब होगा जो मेरी तालिब रहेगी।
  rug-rug: Sa pezara pa Saroni si kote siṉi pule ia na sipi, meke sa Lolomo Tinasuna
    si kote na vasina tadi na bulumakao, pude tadi na Qua tinoni pu hata Au.
  gaz-gaz: Saba koo kan na barbaaduuf Shaaroon lafa bushaayeen itti bobbaʼan, Sululli
    Aakoor immoo lafa loon boqotan ni taʼan.
  fra-LSG: Le Saron servira de pâturage au menu bétail, Et la vallée d’Acor servira
    de gîte au gros bétail, Pour mon peuple qui m’aura cherché.
  gnn-gnn: '@see-verse:ISA.065.009'
  yal-yal: Sarɔn yamanan yi findi xuruse rabaden na, Akori lanbanna yi findi ɲinge
    kurune saden na n ma yamaan xa naxan n fenma.”
  haw-1868: A e lilo no o Sarona i pa no na hipa, A o ke kahawai o Akora i wahi moe
    no na bipi, No ko'u poe kanaka i imi mai ai ia'u.
  arb-NAV: وَتُصْبِحُ أَرْضُ شَارُونَ مَرْعىً لِلْقُطْعَانِ، وَوَادِي عَخُورَ مَرْبِضَ
    بَقَرٍ لِشَعْبِي الَّذِي طَلَبَنِي».
  ewe-ewe: Saron azu lãnyiƒe na alẽhawo, eye Akor ƒe balime azu nyiwo ƒe gbɔɖemeƒe
    na nye ame siwo dia nye mɔ.
  eng-LEE: And Sharon shall become a fold of flocks, and the valley of 'Achor a resting-place
    for herds, for my people that have sought me.
  asm-FB: মোক বিচাৰা মোৰ লোকসকলৰ বাবে, চাৰোণ মেৰ-ছাগৰ জাকৰ চৰণীয়া ঠাই হ’ব, আৰু আখোৰ
    উপত্যকা গৰুৰ জাকবোৰৰ শোৱা ঠাই হ’ব।
  sus-A: سَرْن قِيلِ قِمَ نّ عٍ مَ عٍ شُرُ سٍيٍ مَدٌنمَ دّننَشّ، عَكٌرِ فُلُنبَ قِندِ مَ
    مَلَبُدٍ نَن نَ عٍ شَ فْورّ بٍ. ﭑ نَ بِرِن نَبَمَ نّ ﭑ مَ حَمَ بّ نَشَن ﭑ قٍنمَ.»
  fra-SBL: Sharon sera un berceau de troupeaux, et la vallée d'Acor, un endroit où
    les troupeaux peuvent se coucher, pour mon peuple qui m'a cherché.
  hbo-hbo: וְהָיָ֤ה הַשָּׁרֹון֙ לִנְוֵה־צֹ֔אן וְעֵ֥מֶק עָכֹ֖ור לְרֵ֣בֶץ בָּקָ֑ר לְעַמִּ֖י
    אֲשֶׁ֥ר דְּרָשֽׁוּנִי׃
  kik-kik: Sharoni gũgaatuĩka ũrĩithio wa ndũũru cia mbũri, na Gĩtuamba-kĩa-Akori
    gĩtuĩke handũ ha kwarahagwo nĩ mahiũ, nĩ ũndũ wa andũ akwa arĩa matũire manjaragia.
  fra-NCL: Et Saron servira de parc aux brebis, et la vallée d’Achor de pâturage aux
    bœufs, pour mon peuple qui m’aura recherché.
  cek-AK: Sharon loe kai pakrong kaminawk hanah, tuu pacahhaih ahmuen ah om ueloe,
    Akhor azawn loe maitaw prathaih ahmuen ah om tih.
  cuk-cuk: An-dulamar-an-amidimaladga, Sarón-neba sibad-wawaad-galuga guoed, Acor-neba-naidi,
    moli-bebe-nikamalad-galuga guoed.
  uig-CYR: Мени издигән хәлқим үчүн, Шарон болса йәнә қой падилириға қотан, Ахор болса
    кала падилириға қоналғу болиду.
  tel-2017: నన్ను వెతికిన నా ప్రజల కోసం షారోను గొర్రెల మేతభూమి అవుతుంది. ఆకోరు లోయ,
    పశువులకు విశ్రాంతి స్థలంగా ఉంటుంది.
  hat-BSA: Saron va yon peyi ki fè patiraj pou bann mouton yo, e vale Acor yon kote
    pou twoupo yo ka repoze, pou pèp Mwen ki chache Mwen an.
  kos-kos: Elos fah alu nu sik, ac fah pwen sheep ac cow natulos nu insroan mah in
    acn Tupasrpasr lun Sharon layen nu roto, ac nu Infahlfal in Ongoiya layen nu kutulap.
  hbo-WLC: וְהָיָ֤ה הַשָּׁרוֹן֙ לִנְוֵה־צֹ֔אן וְעֵ֥מֶק עָכ֖וֹר לְרֵ֣בֶץ בָּקָ֑ר לְעַמִּ֖י
    אֲשֶׁ֥ר דְּרָשֽׁוּנִי׃
  ibo-ibo: Sharọn ga-aghọkwa ebe ịta nri nke igwe anụ ụlọ; Ndagwurugwu Akọ ga-abụkwa
    ebe izuike nye igwe ehi, na ndị m na-achọsi m ike.
  ory-ory: ଆଉ, ଆମ୍ଭର ଯେଉଁ ଲୋକମାନେ ଆମ୍ଭର ଅନ୍ୱେଷଣ କରିଅଛନ୍ତି, ସେମାନଙ୍କ ନିମନ୍ତେ ଶାରୋଣ
    ଏକ ମେଷ ଖୁଆଡ଼ ଓ ଆଖୋର୍‍ ଉପତ୍ୟକା ଗୋପଲର ଶୟନ ସ୍ଥାନ ହେବ।
  chk-chk: Saron epwe wiliti eu lenien fetil fän iten pwiin sip, nge ewe lemolun Akor
    epwe wiliti eu lenien asösö fän iten pwiin kow nöün nei aramas mi küttaei.
  rop-rop: Olabat garra kaman en weshipbat oni langa mi na. Brom det solwodasaid blanga
    Sheran en ol det kantri raidap langa det longwei pleis gulum Ekowa Beli holot
    garra jidan brabli grinwan blanga ola buligi en ship wulijim dei gin fidimbat
    en silip deya.
  ukr-1871: І буде Сарон пасовищем овець, а долина Ахор — місцем спочивку для волів
    народу мого, що до мене горнувся.
  deu-1951: Saron soll zu einer Schafhürde und das Tal Achor zu einer Lagerstätte
    für das Vieh werden, für mein Volk, das mich gesucht hat.
  eng-JPS: And Sharon shall be a fold of flocks, and the valley of Achor a place for
    herds to lie down in, for My people that have sought Me;
  srp-1865: A Saron æe biti tor za ovce i dolina Ahorska poèivalište za goveda narodu
    mojemu koji me traži.
  lug-lug: Awo Saloni kiribeera ddundiro lya bisibo, era n’ekiwonvu kya Akoli kifo
    kya nte we zigalamira olw’abantu bange abannoonya.
  heb-heb: והיה השרון לנוה צאן ועמק עכור לרבץ בקר לעמי אשר דרשוני׃
  ben-IRV: আমার যে লোকেরা আমার খোঁজ করে তাদের জন্য শারোণ হবে ভেড়ার পাল চরাবার জায়গা
    আর আখোর উপত্যকা হবে পশুপালের বিশ্রামের জায়গা।
  pan-pan: ਮੇਰੀ ਪਰਜਾ ਲਈ ਜਿਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਭਾਲਿਆ ਹੈ, ਉਨ੍ਹਾਂ ਲਈ ਸ਼ਾਰੋਨ ਇੱਜੜਾਂ ਦਾ ਵਾੜਾ
    ਅਤੇ ਆਕੋਰ ਦੀ ਘਾਟੀ ਚੌਣੇ ਦੇ ਬੈਠਣ ਦਾ ਥਾਂ ਹੋਵੇਗੀ।
  mya-JVB: ငါ့ ကိုရှာ သော ငါ ၏လူ တို့အဘို့ ၊ ရှာရုန် အရပ်သည် သိုး ခြံ ဖြစ်လိမ့်မည်။
    အာခေါ် ချိုင့် သည်လည်း နွား များ အိပ် ရာအရပ်ဖြစ် လိမ့်မည်။
  hmo-hmo: Idia ese lau do idia tomadiho henia, bona mamoe orea momo, be Sarona tano
    dekenai do idia hakaua loaloa. Bona Akoro Koura lalonai, boromakau orea momo ese
    rei do idia ania. Inai mamoe bona boromakau, be egu bese taudia, lau idia tahua
    noho taudia, edia.
  urd-urd: और शारून गल्लों का घर होगा, और 'अकूर की वादी बैलों के बैठने का मक़ाम, मेरे
    उन लोगों के लिए जो मेरे तालिब हुए।
  rus-SYN: И будет Сарон пастбищем для овец и долина Ахор - местом отдыха для волов
    народа Моего, который взыскал Меня.
  bqc-SIM: Salↄna a gↄ̃ dã́dãkɛkĩi ũ, Akoo guzulɛ a gↄ̃ zuↄ kálɛkĩi ũ ma gbɛ̃́
    pↄ́ aaì ma kĩ́i wɛɛlɛↄnɛ.
  tcz-CHONGTHU: Sharon phaicham chu kamite, Keima eihol ho dinga kelngoihon ho hung
    lhadimset dingu chule AKhor phaicham jong chu hampa phatna mun hung hiding ahiuve.
  mar-mar: मग शारोन मेंढ्यांचे कुरण होईल, अखोरच्या खोऱ्यात गुरांचे विसाव्याचे ठिकाण
    होईल. या सर्व गोष्टी, ज्या लोकांनी माझा शोध केला आहे त्यांच्यासाठी होतील.
  qub-qub: Nogata yäracamaj runacunapami Sarón guechwa pampachömi uyshancuna michicunan
    canga. Acor guechwa pampachönami wäcancuna tiyanga.
  hat-hat: Plenn Sawon an pral tounen yon jaden zèb pou mouton m' yo, pou moun k'ap
    sèvi m' yo. Mwen pral lonje bèf mwen yo, moun ki toujou ap chache fè volonte m'
    yo, nan fon Akò pou yo ka manje.
  eng-BSB: Sharon will become a pasture for flocks, and the Valley of Achor a resting
    place for herds, for My people who seek Me.
  eng-WEBPB: Sharon will be a fold of flocks, and the valley of Achor a place for
    herds to lie down in, for my people who have sought me.
  kbq-kbq: Ana hanigeno ana mopafina sipisipi afu zamimo'ene bulimakao afu'zamimo'za
    avite'za nemaninageno, Saroni agupomo'a sipisipi afu kevumo'zama ne'zama nesaza
    agupo fore hinkeno, Akori agupomo'a bulimakao afu kevumo'zama manigasama hanaza
    mopa megahie. Nagriku'ma nehakaza vahetera e'inahu'za fore hugahie.
  nhe-BL: Huan nochi notlacajhua tlen nechtemojtoque, sampa quinpiyase inintlapiyalhua.
    Sampa quitemitise nopa tlamayamitl Sarón ica borregojme. Huan nopa tlamayamitl
    Acor elis se lugar campa quintzacuase ininhuacaxhua.
  gub-BL: Aze heremiaihu uzeagaw heremimutar iapo pà wà nehe, ywy ywytyr heta 'ymaw
    Xarom her ma'e uzeapo putar waneimaw àràpuhàràn hawitu ma'e wamai'u haw romo nehe.
    Waneimaw tapi'ak u'u putar ka'api'i ywyàpyznaw Iaiw Paw her ma'e rehe wà nehe
    no.
  eng-DRA: And the plains shall be turned to folds of hocks, and the valley of Achor
    into a place for the herds to lie down in, for my people that have sought me.
