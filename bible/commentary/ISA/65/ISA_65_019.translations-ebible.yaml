verse: ISA.065.019
translations:
  mal-C: ഞാൻ ജെറുശലേമിൽ ആനന്ദിക്കും എന്റെ ജനത്തിൽ ആഹ്ലാദിക്കും; കരച്ചിലിന്റെയോ നിലവിളിയുടെയോ
    ശബ്ദം ഇനി അവിടെ കേൾക്കുകയില്ല.
  deu-TKW: Und ich will jubeln über Jerusalem und frohlocken über mein Volk, und nicht
    soll sich darin ferner vernehmen lassen ein Laut des Weinens und ein Laut der
    Wehklage.
  lin-lin: Bongo nakosepela mpo na Yelusalemi mpe mpo na bato na Ngai ; makelele ya
    kolela mpe ya koganga ekoyokana lisusu kuna te.
  eng-LSV: And I have rejoiced in Jerusalem, || And have rejoiced in My people, ||
    And the voice of weeping is not heard in her anymore, and the voice of crying.
  eng-GNV: And I wil reioyce in Ierusalem, and ioye in my people, and the voyce of
    weeping shall be no more heard in her, nor the voyce of crying.
  eng-WEBSTER: 'And I will rejoice in Jerusalem, and joy in my people: and the voice
    of weeping shall be no more heard in her, nor the voice of crying.'
  nhw-BL: Huan na nojquiya nimopaquilismacas ipan altepetl Jerusalén huan ipan nomasehualhua.
    Huan ayacmo quema oncas choquistli, niyon tlaijiyohuilistli.
  swh-ONEN: Nami nitaifurahia Yerusalemu na kuwafurahia watu wangu; sauti ya maombolezo
    na ya kilio haitasikika humo tena.
  bba-bba: Nɛn tii kon yɛ̃ɛri Yerusɑlɛmu yen sɔ̃ kɑ nɛn tɔmbun sɔ̃. Bɑ ǹ mɑɑ wuri
    kɑ weeweenu nɔɔmɔ mi.
  eng-KJVCPB: 'And I will rejoice in Jerusalem, and joy in my people: And the voice
    of weeping shall be no more heard in her, nor the voice of crying.'
  luo-luo: Abiro bedo gi mor gi Jerusalem kendo bedo gi ilo nikech joga; ywak kod
    koko mar nduru ok nochak owinji kuome kendo.
  meu-meu: Lau ese Ierusalem baina moalelaia, bona egu bese taudia danu baina moalelaidia;
    ia lalonai taitai reḡedia na basie hekamonai lou, bona lalo-hisihisi ganaganadia
    danu.
  npi-ULB: यरूशलेमसित म आनन्दित र मेरा मानिसहरूसित खुसी हुनेछु । त्यसमा रुवाइ र कष्‍टको
    सोर कदापि सुनिनेछैन ।
  yor-yor: Èmi yóò ṣe àjọyọ̀ lórí Jerusalẹmu n ó sì ní inú dídùn nínú àwọn ènìyàn
    mi; ariwo ẹkún àti igbe ni a kì yóò gbọ́ nínú rẹ̀ mọ́.
  pes-OPCB: من خود نیز برای وجود اورشلیم و ساکنانش شادی خواهم کرد. در آنجا دیگر صدای
    گریه و زاری شنیده نخواهد شد.
  tgl-ULB: Ako ay magsasaya sa Jerusalam at magagalak sa aking bayan; ang pag-iyak
    at pananangis sa pagdurusa ay hindi na maririnig sa kaniya.
  hui-hui: I̱nime dindi gahenge Yarusaleme ogoni handalu i̱naga wali agaliru turu
    ho kago hondowa i̱ miniha turu holene to̱lai ho holebero. Yarusaleme gahenge ogoniha
    howa mbiralime dugu biaruanebi mbiralime tandaga timbuniore howa ga̱ laruanebi
    hale naholebira.
  mya-mya: ငါ​ကိုယ်​တိုင်​ပင်​လျှင်​ယေ​ရု​ရှ​လင်​မြို့​အ​တွက် ကြောင့်​လည်း​ကောင်း၊
    ထို​မြို့​ရှိ​မြို့​သူ​မြို့​သား တို့​၏​အ​တွက်​ကြောင့်​လည်း​ကောင်း​ဝမ်း​မြောက်
    ရွှင်​လန်း​ရ​လိမ့်​မည်။ ထို​မြို့​တွင်​ငို​ကြွေး​မှု​နှင့် ကူ​ပါ​ကယ်​ပါ​ဟု​ဆို​သော​သူ​များ​ရှိ​လိမ့်
    မည်​မ​ဟုတ်။-
  bod-N: བདག་ནི་ཡེ་རུ་སཱ་ལེམ་གྱི་ཕྱིར་དུ་སྤྲོ་ཞིང་། བདག་གི་མི་སྡེའི་ཕྱིར་དུ་དགའ་བ་ཡིན་ཏེ།
    ངུ་སྒྲ་དང་སྡུག་བསྔལ་གྱི་སྨྲེ་སྔགས་ཙམ་ཡང་དེ་དག་ལས་ཐོས་པར་མི་འགྱུར་རོ། །
  sna-sna: Ndichapembera pamusoro peJerusarema, uye ndichafarira vanhu vangu; maungira
    okuchema kana kurira haachazonzwikwazve imomo.
  spa-BLM: Me alegraré en Jerusalén, y deleitarse con mi pueblo; y la voz del llanto
    y la voz del grito no se escuchará más en ella.
  cac-cac: Ol in tzalajpax val yuj in chon̈ab' Jerusalén chi', man̈xa b'aq'uin̈ ol
    ab'chaj yel yav eb' anima yuj yaelal ta'.
  swh-ULB: Nitafurahia juu ya Yerusalemu watu wangu; kuomboleza na kilio cha dhiki
    akitasikika tena ndani yake.
  bel-bel: І буду радавацца за Ерусалім і весяліцца за народ Мой, і не пачуецца ў
    ім болей голасу плачу і голасу ляманту.
  deu-ELBBK: Und ich werde über Jerusalem frohlocken und über mein Volk mich freuen;
    und die Stimme des Weinens und die Stimme des Wehgeschreis wird nicht mehr darin
    gehört werden.
  mbb-OT: Egkelipey a tenged te Jerusalem wey te menge meǥinged kayi. Kenè en egkezineg
    dutun is kedsineǥew etawa kebuyù te tavang.
  mal-2015: ഞാൻ യെരൂശലേമിനെക്കുറിച്ചു സന്തോഷിക്കയും എന്റെ ജനത്തെക്കുറിച്ചു ആനന്ദിക്കയും
    ചെയ്യും; കരച്ചലും നിലവിളിയും ഇനി അതിൽ കേൾക്കയില്ല;
  gup-gup: Ngaye nganjilngmak bu ngabolkburrbun Jerusalem, dja mak ngabenmarnemarrmarr
    bu ngabenburrbun bininj nawu kabirrihni kumekbe. Bu kuhni kayimerran, wanjh minj
    nangale kayawoyhnalkbun kumekbe, dja minj nangale kangadjdjihme bu kunnjilngwarre
    dorrengh.”
  rmc-rmc: Radisaľuvava andro Jeruzalem a thovava baripen andre mire manuša; ode imar
    na ela o roviben aňi pes na viskinela le pharipnastar.
  pes-OPV: و ازاورشلیم وجد خواهم نمود و از قوم خود شادی خواهم کرد و آواز گریه و آواز
    ناله بار دیگر در اوشنیده نخواهد شد.
  ron-1924: Еу Ынсумь Мэ вой весели асупра Иерусалимулуй ши мэ вой букура де попорул
    Меу; ну се ва май аузи ын ел де акум нич гласул плынсетелор, нич гласул ципетелор.
  ben-OBCV: আমি জেরুশালেমের জন্য উল্লসিত হব ও আমার প্রজাদের জন্য হর্ষিত হব; ক্রন্দন
    কিংবা বিলাপের ধ্বনি আর কখনও সেখানে শোনা যাবে না।
  som-som: Oo Yeruusaalem baan ku rayrayn doonaa, oo dadkaygana waan ku farxi doonaa,
    oo codkii oohinta iyo codkii baroorashadana mar dambe dhexdeeda lagama maqli doono.
  lat-VUC: Et exsultabo in Jerusalem, et gaudebo in populo meo, et non audietur in
    eo ultra vox fletus et vox clamoris.
  eng-ASVBT: And I will rejoice in Jerusalem, and joy in my people; and there shall
    be heard in her no more the voice of weeping and the voice of crying.
  ita-1885: Ed io festeggerò di Gerusalemme, e mi rallegrerò del mio popolo; ed in
    quella non si udirà più voce di pianto, nè voce di strido.
  eng-LXXUP: 'And I will rejoice in Jerusalem, and will be glad in my people: and
    there shall no more be heard in her the voice of weeping, or the voice of crying.'
  eng-ULB: I will rejoice over Jerusalem and be glad over my people; weeping and cries
    of distress will no longer be heard in her.
  spa-VBL: Me alegraré mucho por Jerusalén; celebraré en medio de mi pueblo. El sonido
    del llanto y los gritos de auxilio no volverán a oírse allí.
  fra-_FOB: Et je ferai de Jérusalem mon allégresse, et de mon peuple ma joie; et
    on n'y entendra plus le bruit des pleurs, ni le bruit des cris.
  mal-mal: ഞാൻ യെരൂശലേമിനെക്കുറിച്ചു സന്തോഷിക്കുകയും എന്റെ ജനത്തെക്കുറിച്ചു ആനന്ദിക്കുകയും
    ചെയ്യും; കരച്ചിലും നിലവിളിയും ഇനി അതിൽ കേൾക്കുകയില്ല;
  urd-GVR: Maiṅ ḳhud bhī Yarūshalam kī ḳhushī manāūṅgā aur apnī qaum se lutfandoz
    hūṅgā. Āindā us meṅ ronā aur wāwailā sunāī nahīṅ degā.
  suz-BL: गो यरूसलेम तशा ग्‍येरसीनुङ, आं मुर आन कली तशा, आं थुं ग्‍येरशा प्रेक्‍ब।
    मेना मेकेर ङाक्‍शो नु श्‍येत जशा ङाक्‍शो मनेंसीब।
  eng-NOY: And I will exult in Jerusalem, And rejoice in my people; No more shall
    be heard therein The voice of weeping and the cry of distress.
  ita-1927: Ed io festeggerò a motivo di Gerusalemme, e gioirò del mio popolo; quivi
    non si udran più voci di pianto né gridi d’angoscia;
  ckb-ckb: بە ئۆرشەلیم دڵخۆش دەبم و بە گەلی خۆم شاد دەبم، چیتر لەناویدا دەنگی گریان
    و هاوار نابیسترێت.
  eng-BBE: 'And I will be glad over Jerusalem, and have joy in my people: and the
    voice of weeping will no longer be sounding in her, or the voice of grief.'
  kan-OKCV: ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಉಲ್ಲಾಸಿಸಿ, ನನ್ನ ಜನರಲ್ಲಿ ಸಂತೋಷ ಪಡುವೆನು. ಅದರಲ್ಲಿ ಅಳುವ ಧ್ವನಿಯೂ,
    ಪ್ರಲಾಪದ ಧ್ವನಿಯೂ ಇನ್ನು ಕೇಳಿಬರುವುದಿಲ್ಲ.
  tam-2017: நான் எருசலேமின்மேல் களிகூர்ந்து, என் மக்களின்மேல் மகிழ்ச்சியாயிருப்பேன்;
    அழுகையின் சத்தமும், கூக்குரலின் சத்தமும் அதில் இனிக் கேட்கப்படுவதில்லை.
  spa-RV-1909: Y alegraréme con Jerusalem, y gozaréme con mi pueblo; y nunca más se
    oirán en ella voz de lloro, ni voz de clamor.
  ron-BTF: Şi mă voi bucura în cetatea Ierusalimului şi mă voi veseli în poporul meu,
    şi vocea plângerii nu va mai fi auzită în ea, nici vocea plânsului.
  eng-WEBP: I will rejoice in Jerusalem, and delight in my people; and the voice of
    weeping and the voice of crying will be heard in her no more.
  eng-FBV: I will be so happy over Jerusalem; I will celebrate among my people. The
    sound of weeping and cries for help won't ever be heard there again.
  nld-1939: En Ik zal over Jerusalem juichen, In mijn volk Mij verblijden! Men zal
    er niet langer meer horen Het geklaag van geween of geschrei.
  nch-BL: Huan na nojquiya nimopaquilismacas ipan altepet Jerusalén huan ipan nomasehualhua.
    Huan ayecmo quema oncas choquisti, yon taijyohuilisti.
  vie-1934: Ta sẽ vui vì Giê-ru-sa-lem, ta sẽ mừng vì dân ta; tại đó sẽ chẳng còn
    nghe tiếng khóc lóc kêu la nữa.
  hin-CV: मैं येरूशलेम में खुशी मनाऊंगा तथा अपनी प्रजा से मैं खुश रहूंगा; फिर येरूशलेम
    में न तो रोने और न चिल्लाने का शब्द सुनाई देगा.
  eng-OURB: I will rejoice in Jerusalem [City of peace], and delight in my people;
    and the voice of weeping and the voice of crying will be sh'ma ·heard obeyed·
    in her no more.
  spa-BES: Y me alegraré por Jerusalén, y me gozaré en mi pueblo; y la voz del llanto
    ya no sonará en ella, ni la voz del dolor.
  tdx-tdx: Le hifaleako t’Ierosalaime, naho hitrao-pirebeke am’ondatikoo; vaho tsy
    ho janjiñeñe ama’e ka ty feom-pangololoihañe, naho ty feom-pirovetañe.
  tha-KJV: เราจะเปรมปรี​ดิ​์ด้วยเยรูซาเล็มและชื่นบานด้วยชนชาติของเรา จะไม่​ได้​ยินเสียงร้องไห้ในเมืองนั้​นอ​ีก
    และเสียงครวญคราง
  por-BR-2018: E me alegrarei de Jerusalém, e estarei muito contente com meu povo;
    e nunca mais se ouvirá nela voz de choro, nem voz de clamor.
  deu-ELO: Und ich werde über Jerusalem frohlocken und über mein Volk mich freuen;
    und die Stimme des Weinens und die Stimme des Wehgeschreis wird nicht mehr darin
    gehört werden.
  eng-WYC-2018: And I shall make full out joying in Jerusalem, and I shall have joy
    in my people, (or Yea, I shall rejoice over Jerusalem, and I shall have joy over
    my people); and the voice of weeping and the voice of cry shall no more be heard
    therein.
  epo-epo: Kaj Mi ĝojos pri Jerusalem, kaj Mi estos gaja pri Mia popolo; kaj oni ne
    plu aŭdos en ĝi voĉon de ploro, nek voĉon de plendo.
  uig-PIN: Ɵzümmu Yerusalemdin xad-huramliⱪta bolimǝn, Xundaⱪla Ɵz hǝlⱪimdin huxallinimǝn;
    Uningda nǝ yiƣa awazi, Nǝ nalǝ-pǝryadlar ikkinqi anglanmaydu;
  beo-beo: Na Nisu da Yelusaleme amola ea fi dunu ba:sea, hahawane ba:mu. Amo ganodini
    da disu amola fidima:ne wele sia:su bu hame ba:mu.
  tpi-OTNT: Mi yet tu bai mi amamas long Jerusalem na bel gut long ol manmeri bilong
    mi. Na long nupela Jerusalem bai i no gat moa nois bilong ol man i krai, na bai
    i no gat moa singaut bilong ol man i gat bikpela pen.
  hau-SA: Zan yi farin ciki a kan Urushalima in kuma yi murna saboda mutanena; a can
    ba za a ƙara jin karar makoki da na kuka ba.
  uig-LAT: Özümmu Yérusalémdin shad-xuramliqta bolimen, Shundaqla Öz xelqimdin xushallinimen;
    Uningda ne yigha awazi, Ne nale-peryadlar ikkinchi anglanmaydu;
  nde-nde: Ngizathokoza ngeJerusalema njalo ngijabule ngabantu bami; ukulila lokukhala
    akusayikuzwakala kulo futhi.
  ton-ton: 'Pea te u fiefia ia Selūsalema, pea nekeneka ʻi hoku kakai: pea ʻe ʻikai
    ha toe fanongo ki ha leʻo ʻoe tangi ʻiate ia, pe ko e leʻo ʻoe tangi mamahi.'
  ces-1613: I já plésati budu v Jeruzalémě, a radovati se v lidu svém, aniž se více
    bude slýchati v něm hlasu pláče, aneb hlasu křiku.
  eng-WMB: I will rejoice in Jerusalem, and delight in my people; and the voice of
    weeping and the voice of crying will be heard in her no more.
  tam-TCV: நானும் எருசலேமில் மகிழ்ந்து, எனது மக்களில் பெருமகிழ்ச்சியடைவேன்; அங்கு
    புலம்பலின் குரலும், அழுகையின் சத்தமும் இனி ஒருபோதும் கேட்பதில்லை.
  ceb-ULB: Magsadya ako diha sa Jerusalem ug magmalipayon diha sa akong katawhan;
    dili na madungog ang pagdanguyngoy ug pagbakho diha kaniya.
  pol-UBG: I będę się radować z powodu Jerozolimy i weselić z powodu mojego ludu,
    a nie będzie już słychać w nim głosu płaczu ani narzekania.
  agr-agr: Tuja wishakam Jerusalégkan diisan shiig aneastatjai; nuniakun mina aentsug
    aina nuwishkam shiig aneastatjai. Jerusalégnumak jaku buutbaush atsutnai.
  kyc-kyc: Yuu enengepe dokona wambu dupwape kandarono dokopa namba range keta rae
    maingi renge palyuo simbwara. Yuu dokona ee lengepe dee mende pirasa nyisinya
    lao pisingipi mende see nara.
  urd-GVU: مَیں خود بھی یروشلم کی خوشی مناؤں گا اور اپنی قوم سے لطف اندوز ہوں گا۔
    آئندہ اُس میں رونا اور واویلا سنائی نہیں دے گا۔
  deu-1912: und ich will fröhlich sein über Jerusalem und mich freuen über mein Volk;
    und soll nicht mehr darin gehört werden die Stimme des Weinens noch die Stimme
    des Klagens.
  kan-2017: ನಾನೂ ಯೆರೂಸಲೇಮನ್ನು ದೃಷ್ಟಿಸುತ್ತಾ ಉಲ್ಲಾಸಿಸುವೆನು, ಅದರ ಜನರಲ್ಲಿ ಹರ್ಷಗೊಳ್ಳುವೆನು.
    ರೋದನ ಶಬ್ದವೂ, ಪ್ರಲಾಪಧ್ವನಿಯೂ ಅಲ್ಲಿ ಇನ್ನು ಕೇಳಿಸವು.
  yap-yap: Me gag e ri bay gu felfelan’ ni bochan yu Jerusalem nge girdi’ rok. Bayi
    par ndakuriy e meyor u rom, ma dab kun ning e ayuw.
  hlt-MCSB: Jerusalem soah ka omngaih vetih ka pilnam soah ka ngaingaih bal ni. A
    khuiah rhah ol neh pang ol n'yaak voel mahpawh.
  mdy-ETH: ታኣኒ ታ ቶኦኪና ዬሩሳላሜና ታኣኮ ዴሮናሮ ዎዛዻንዳኔ፤ ሃካፓ ሴካ ዬኤፒታቴያ ዒላቲ ዑኡሲ ዒኢካ ዋይዚንታዓኬ።
  twi-ASANTE: Mɛsɛpɛ me ho wɔ Yerusalem mu, na madi ahurisie wɔ me nkurɔfoɔ ho. Na
    wɔrente agyaadwoɔ ne osu nnyegyeeɛ wɔ mu bio.
  eng-WEBU: I will rejoice in Jerusalem, and delight in my people; and the voice of
    weeping and the voice of crying will be heard in her no more.
  wal-wal: Taani Yerusalaamen ufaittana; ta asankka hashshu gaana. Hagaappe sinttanau
    yeekkiyaabaa cenggurssainne un77ettidi waassiyaabaa cenggurssai yan siyettenna.
  spa-PDDPT: Me gozaré por Jerusalén y me regocijaré por mi pueblo. Nunca jamás se
    oirá voz de lamento ni sonido de llanto en ella.
  gun-gun: Arovy'a 'rã Jerusalém, arovy'a avi 'rã xevygua kuery. Mba'eta ha'e py ma
    noenduavei 'rã ojae'o ha'e haxẽ va'e.
  ilo-ULB: Agrag-oakto iti Jerusalem ken agragsakakto kadagiti tattaok; saanton a
    pulos a mangngeg iti Jerusalem ti sangsangit ken as-asug gapu iti riribuk.
  kpg-kpg: Gei Au dogu huaidina gaa honu i di tenetene, idimaa go Jerusalem mo ana
    daangada. Deai di lee e dangi i di lodo huaidu i golo ai, deai tangada e dangi
    di hagamaamaa ai.
  uig-ARA: ئۆزۈممۇ يېرۇسالېمدىن شاد-خۇراملىقتا بولىمەن، شۇنداقلا ئۆز خەلقىمدىن خۇشاللىنىمەن؛
    ئۇنىڭدا نە يىغا ئاۋازى، نە نالە-پەريادلار ئىككىنچى ئاڭلانمايدۇ؛
  sus-sus: N sɛɛwama nɛ Darisalamu tagi, n fe fanyi raba n ma mixie bɛ, wa xui mu
    mɛma sɔnɔn.
  pon-2006: Pein ngehi pahn kin kupwurperenki Serusalem oh towe kan. Sohte ngilen
    mwahiei pahn mie wasao, sohte ngilen peksawas.
  jae-jae: Ma aê oc têtac ŋajam êpi Jerusalem ma jatu samuc ŋoc lau. Ma lau sêŋô lau
    sêpuc taŋiboa sa ma têtaŋ aŋga malac tau êtiam atom.
  ksd-ksd: Ma ina gugu tai Ierusalem, ma ina ga ta kaugu tarai, ma pa da valongore
    mule ra tinangi tana, ma ra kunukula pata bula.
  tur-YTC: Yeruşalem'de sevineceğim, halkımdan da hoşnut olacağım; artık onda ağlayış
    sesi ve feryat sesi duyulmayacak.”
  grc-BRENT: Καὶ ἀγαλλιάσομαι ἐπὶ Ἱερουσαλὴμ, καὶ εὐφρανθήσομαι ἐπὶ τῷ λαῷ μου· καὶ
    οὐκέτι μὴ ἀκουσθῇ ἐν αὐτῇ φωνὴ κλαῦθμου, καὶ φωνὴ κραυγῆς,
  ind-AYT: Aku akan bersukacita di Yerusalem dan bergembira dalam umat-Ku. tidak akan
    terdengar lagi di dalamnya suara ratapan dan suara tangisan.
  nya-nya: Ine ndidzakondwa chifuwa cha Yerusalemu ndipo ndidzasangalala chifukwa
    cha anthu anga. Kumeneko sikudzamvekanso kulira ndi mfuwu wodandaula.
  hrv-hrv: I klicat ću nad Jeruzalemom, radovat' se nad svojim narodom. U njemu više
    neće čuti ni plača ni vapaja.
  mps-mps: Ena digi me eno wiegi yai pemene te Jerusalemba elama, te ena we bidi dabeba
    bugai haliga yaibao. Te gesi nigali Jerusalemde te bidi dabe gela wabo kulukulu
    munu me elalugobeo, te genuai dene elalubo bidi dabego te i wabo sę me elalugobeo.
  tpi-tpi: Mi yet tu bai mi amamas long Jerusalem na bel gut long ol manmeri bilong
    mi. Na long nupela Jerusalem bai i no gat moa nois bilong ol man i krai, na bai
    i no gat moa singaut bilong ol man i gat bikpela pen.
  dan-1931: jeg skal juble over Jerusalem og frydes ved mit Folk; der skal ej mer
    høres Gråd, ej heller Skrig.
  vie-OVCB: Ta sẽ hân hoan vì Giê-ru-sa-lem và vui thích vì dân Ta. Tiếng than khóc
    và kêu la sẽ không còn được nghe nữa.
  guj-2017: હું યરુશાલેમથી આનંદ પામીશ અને મારા લોકોથી હરાખાઈશ; તેમાં ફરીથી રુદન કે
    વિલાપનો અવાજ સાંભળવામાં આવશે નહિ.
  pon-2006A: Pein ngehi pahn kin kupwurperenki Serusalem oh towe kan. Sohte ngilen
    mwahiei pahn mie wasao, sohte ngilen peksawas.
  por-BRBSL: Eu me regozijarei em Jerusalém, e deleitar-me com o meu povo; e a voz
    do choro e a voz do choro não será mais ouvida nela.
  cth-cth: Kai hai Jerusalem kho kecu dawk ka konawm han. Ka taminaw kecu dawk ka
    lunghawi han. Hote kho dawk khuika lawk hoi hramki lawk bout thai mahoeh toe.
  twi-twi: Mɛsɛpɛw me ho wɔ Yerusalem mu, na madi ahurusi wɔ me nkurɔfo ho. Na wɔrente
    agyaadwo ne osu nnyigyei wɔ mu bio.
  hlt-hlt: Jerusalem soah ka omngaih vetih ka pilnam soah ka ngaingaih bal ni. A khuiah
    rhah ol neh pang ol n'yaak voel mahpawh.
  tbz-SIM: Diwɛ̀ì yó nni mbonɛ̀mu Sedisɑdɛmmu kɛ̀ nní nyɑ̃nku n nìtìbɛ̀ kpɛ́í. Òmɔù
    tɛ̃́nkɛ bɑ́ɑ́ keè Sedisɑdɛmmu miɛkɛ didɑbònnì nɛ̀ éyooì!
  msy-2020: Kɨ uaghan Jerusalem bagh bar akuegh uan gumazamiziba bagh navir aghuim
    ikiam. Eghtɨ Jerusalemɨn igiamɨn aven, gumazamiziba mɨzazim isava arair nɨgɨniba
    ua puvatɨghtɨ, gumazamizibar, azirakaba puvatɨgham.
  azb-azb: Mən Yerusəlim üçün sevinəcəyəm, Xalqım üçün şadlanacağam. Orada nə ağlaşma,
    nə fəryad səsi Bir daha eşidilməyəcək.
  eng-DBY: And I will rejoice over Jerusalem, and will joy in my people; and the voice
    of weeping shall be no more heard in her, nor the voice of crying.
  hin-2017: मैं आप यरूशलेम के कारण मगन, और अपनी प्रजा के हेतु हर्षित होऊँगा; उसमें
    फिर रोने या चिल्लाने का शब्द न सुनाई पड़ेगा। (प्रका. 21:4)
  wol-KYG: Maay bége Yerusalem, bànneexoo sama ñoñ. Deesu fi déggati ay jooy, mbaa
    coowal njàqare.
  eng-YLT: And I have rejoiced in Jerusalem, And have joyed in My people, And not
    heard in her any more Is the voice of weeping, and the voice of crying.
  kne-kne: Sak-en abe et malaydanak ed Jerusalem ya din ipogaw ko. Awni et sin isdi
    yan magay madnge ay man-oga ono man-adawag si ligat na.
  eng-WYC-2017: And I shall make full out joying in Jerusalem, and I shall have joy
    in my people; and the voice of weeping and the voice of cry shall no more be heard
    therein.
  eng-WMBB: I will rejoice in Jerusalem, and delight in my people; and the voice of
    weeping and the voice of crying will be heard in her no more.
  urd-GVH: मैं ख़ुद भी यरूशलम की ख़ुशी मनाऊँगा और अपनी क़ौम से लुत्फ़अंदोज़ हूँगा।
    आइंदा उसमें रोना और वावैला सुनाई नहीं देगा।
  rug-rug: Kote qetu nia Rau sa popoa Zerusalema meke vagi qinetuqetu koari na Qua
    tinoni; sa mamalaiṉi kabo na taruqoqo si lopu kaqu ta avoso pule hokara.
  gaz-gaz: Ani Yerusaalemitti nan gammada; saba koottis nan gammada; siʼachi sagaleen
    booʼichaatii fi iyyaa ishee keessatti hin dhagaʼamu.
  fra-LSG: Je ferai de Jérusalem mon allégresse, Et de mon peuple ma joie; On n’y
    entendra plus Le bruit des pleurs et le bruit des cris.
  gnn-gnn: Ga ŋarrapinydja yurru bitjan yana liŋgu galŋa‐djulŋithirriyi ŋurikiyi wäŋawu,
    mirithirrina gal'ŋu yurru märr‐yiŋgathirrina ŋarrakalaŋuwala yolŋu'‐yulŋuwalana.
    Yakana yurru ŋula yol yolŋu galŋa‐yätjthirri ŋunhiliyinydjayi wäŋaŋura, ga yakana
    yurru ŋula yol ŋäthi yukurra.
  yal-yal: N Yerusalɛn findima nɛn sɛwan na n xa n yi ɲaxan n ma yamani. Wuga xuiin
    nun gbelegbele xuiin mi fa mɛma a yi sɔnɔn.
  haw-1868: 'A e olioli no wau ia Ierusalema, A e hauoli hoi i ko''u poe kanaka: Aole
    e lohe hou ia maloko ona, ka leo o ka uwe ana, A me ka leo o ke kumakena.'
  arb-NAV: وَأَبْتَهِجُ بِأُورُشَلِيمَ وَأَغْتَبِطُ بِشَعْبِي، وَلا يَعُودُ يُسْمَعُ
    فِيهَا صَوْتُ بُكَاءٍ أَوْ نَحِيبٍ،
  ewe-ewe: Matso aseye ɖe Yerusalem ŋu, eye nye amewo ƒe nu ado dzidzɔ nam. Womagase
    avifafa kple konyifaɣli le eme azɔ o.
  eng-LEE: 'And I will rejoice over Jerusalem, and be glad in my people: and there
    shall not be heard in her any more the voice of weeping, nor the voice of complaint.'
  asm-FB: মই যিৰূচালেমত উল্লাস, আৰু মোৰ লোকসকলত আনন্দ কৰিম, তাত ক্ৰন্দনৰ শব্দ কি কাতৰোক্তিৰ
    শব্দ আৰু শুনা নাযাব।
  sus-A: ﭑ سّيوَ مَ نّ دَرِ سَلَمُ تَفِ، ﭑ قٍ قَنيِ رَبَ ﭑ مَ مِشِيٍ بّ، وَ شُي مُ
    مّمَ سْنْن.
  fra-SBL: Je me réjouirai à Jérusalem, et je me réjouis de mon peuple ; et la voix
    des pleurs et la voix des cris ne sera plus entendu en elle.
  hbo-hbo: וְגַלְתִּ֥י בִירוּשָׁלַ֖͏ִם וְשַׂשְׂתִּ֣י בְעַמִּ֑י וְלֹֽא־יִשָּׁמַ֥ע בָּהּ֙
    עֹ֔וד קֹ֥ול בְּכִ֖י וְקֹ֥ול זְעָקָֽה׃
  kik-kik: Nĩngakenera Jerusalemu na njanjamũke nĩ ũndũ wa andũ akwa; naguo mũgambo
    wa kĩgirĩko o na kana wa kĩrĩro ndũkaiguuo kũu rĩngĩ.
  fra-NCL: Et j’aurai de l’allégresse au sujet de Jérusalem, et de la joie au sujet
    de mon peuple. Et l’on n’y entendra plus désormais la voix des pleurs ni le cri
    de l’angoisse.
  cek-AK: Jerusalem nuiah anghoehaih katawnh, kaimah ih kaminawk khaeah kang hoe han
    boeh; vangpui thungah qahhaih hoi hanghaih loknawk to thaih mak ai boeh.
  cuk-cuk: An Jerusalén-neggweburba, weligwar itogoed, an-dulamarbo an yeer itogoed.
    Jerusalénʼgi bar boed itolegosulid, deginbali, suli-suli-itogedba-gormaked bar
    itolegosurbalid.
  uig-CYR: Өзүмму Йерусалимдин шат-хурамлиқта болимән, Шундақла Өз хәлқимдин хошаллинимән;
    Униңда нә жиға авази, Нә налә-пәрядлар иккинчи аңланмайду;
  tel-2017: నేను యెరూషలేము గురించి ఆనందిస్తాను. నా ప్రజలను గురించి ఆనందిస్తాను. ఏడుపు,
    రోదన దానిలో ఇక వినబడవు.
  hat-BSA: Anplis, Mwen va rejwi de Jérusalem. Mwen va fè kè kontan nan pèp Mwen an.
    Epi p ap tande ankò nan li vwa kriye ak son moun k ap kriye.
  kos-kos: Nga sifacna fah arulana enganak ke Jerusalem ac mwet we. Ac fah wangin
    pusren tung ac asor we.
  hbo-WLC: וְגַלְתִּ֥י בִירוּשָׁלִַ֖ם וְשַׂשְׂתִּ֣י בְעַמִּ֑י וְלֹֽא־יִשָּׁמַ֥ע בָּהּ֙
    ע֔וֹד ק֥וֹל בְּכִ֖י וְק֥וֹל זְעָקָֽה׃
  ibo-ibo: Aga m aṅụrị ọṅụ nʼihi Jerusalem, nweekwa obi ụtọ nʼihi ndị m; a gaghị anụkwa
    olu ịkwa akwa nʼime ya ọzọ, maọbụ olu iti mkpu akwa.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଯିରୂଶାଲମରେ ଉଲ୍ଲାସ କରିବା ଓ ଆମ୍ଭ ଲୋକମାନଙ୍କଠାରେ ଆନନ୍ଦ କରିବା; ପୁଣି,
    ତହିଁ ମଧ୍ୟରେ ରୋଦନର ଶବ୍ଦ, କିଅବା କ୍ରନ୍ଦନର ଶବ୍ଦ ଆଉ ଶୁଣାଯିବ ନାହିଁ।
  chk-chk: Iwe, ngang üpwe pwapwaiti Jerusalem o mwänek ren nei aramas. Esap chüen
    wor eman epwe rongorong kechü me siön riaföü lon.
  rop-rop: Ai garra abum bigwan padi langa Jerusalem garram ol main pipul olabat.
    Nomo enibodi kaan kraikraibat en jidan sedwan enimo langa det taun.
  ukr-1871: Та й я буду веселитись Ерусалимом і втїшатися людом моїм; і не почується
    вже там плачу, нї голосїння.
  deu-1951: Und ich selbst werde über Jerusalem frohlocken und mich über mein Volk
    freuen, und es soll fortan kein Klagelaut und kein Wehgeschrei mehr darin vernommen
    werden.
  eng-JPS: And I will rejoice in Jerusalem, and joy in My people; and the voice of
    weeping shall be no more heard in her, nor the voice of crying.
  srp-1865: I ja æu se veseliti radi Jerusalima, i radovaæu se radi naroda svojega,
    i neæe se više èuti u njemu plaè ni jauk.
  lug-lug: Ndijaguza olwa Yerusaalemi era nsanyukire abantu bange; amaloboozi ag’okukaaba
    tegaliddayo kuwulirwamu.
  heb-heb: וגלתי בירושלם וששתי בעמי ולא ישמע בה עוד קול בכי וקול זעקה׃
  ben-IRV: আমি যিরূশালেমের ওপর আনন্দ করব এবং আমার লোকদের ওপরে খুশী হব; তার মধ্যে আর
    কোন কান্নার শব্দ ও দুঃখের হাহাকার শোনা যাবে না।
  pan-pan: ਮੈਂ ਯਰੂਸ਼ਲਮ ਤੋਂ ਅਨੰਦ ਹੋਵਾਂਗਾ, ਅਤੇ ਆਪਣੀ ਪਰਜਾ ਤੋਂ ਖੁਸ਼ ਹੋਵਾਂਗਾ, ਉਸ ਵਿੱਚ ਫੇਰ
    ਰੋਣ ਦੀ ਅਵਾਜ਼ ਜਾਂ ਦੁਹਾਈ ਦੀ ਅਵਾਜ਼ ਸੁਣਾਈ ਨਾ ਦੇਵੇਗੀ,
  mya-JVB: ငါသည်လည်း ယေရုရှလင် မြို့ကြောင့် ဝမ်းမြောက် မည်။ ငါ ၏လူ တို့ကြောင့် ရွှင်လန်း
    မည်။ ထိုမြို့ ၌ ငိုကြွေး သံ နှင့် အော်ဟစ် သံ ကို နောက် တဖန်မ ကြား ရ။
  hmo-hmo: Lau ese Ierusalema bona iena taudia do lau moalelaia. Unai Ierusalema lalonai
    do idia taitai lasi, bona lalohisihisi ena boiboi ta do idia kamonai lasi.
  urd-urd: और मैं येरूशलेम से ख़ुश और अपने लोगों से मसरूर हूँगा, और उसमें रोने की
    पुकार और नाला की आवाज़ फिर कभी सुनाई न देगी।
  rus-SYN: И буду радоваться о Иерусалиме и веселиться о народе Моем; и не услышится
    в нем более голос плача и голос вопля.
  bqc-SIM: Má yáalↄ Yelusalɛũwa, ma pↄ a kɛ ma gbɛ̃́ↄwa na. Wa ↄↄlↄ ń búbuapɛao
    súu ma a guu bau lↄo.
  tcz-CHONGTHU: Keima Jerusalem chunga kipah thanom ing ting chule Kamite chunga ka
    lunglhaina um teiding ahitai. Chule chuche muna chu kana le pen aw gin kija kit
    talou helding ahitai.
  mar-mar: “मी यरूशलेमविषयी हर्ष आणि माझ्या लोकांविषयी आनंद करेन सुखी होईन.” तिच्यात
    आक्रोश व रडणे पुन्हा ऐकू येणार नाही.
  qub-qub: Jerusalenpäga quiquëpis cushicushämi. Acrashä runacunapäpis fiyupami shongöchöga
    cushicushaj. Paycunaga manami waganganachu. Ni llaquicuypis manami canganachu.
  hat-hat: Mwen menm m'ap fè fèt pou Jerizalèm, m'ap kontan pou pèp mwen an. P'ap
    gen kriye ankò nan lavil la! P'ap gen rele mande sekou ankò!
  eng-BSB: I will rejoice in Jerusalem and take delight in My people. The sounds of
    weeping and crying will no longer be heard in her.
  eng-WEBPB: I will rejoice in Jerusalem, and delight in my people; and the voice
    of weeping and the voice of crying will be heard in her no more.
  kbq-kbq: Nagranena Jerusalemi kumakura muse hunente'na, vaheni'agura antahi so'e
    huzmantegahue. Ana nehanugeno Jerusalemi kumapima zavi krafama nentahiza zana
    hu'za mago'enena ontahitfa hugahaze.
  nhe-BL: Huan na nojquiya nimopaquilismacas ipan altepetl Jerusalén huan ipan notlacajhua.
    Huan ayoc quema oncas choquistli, niyon tlaijiyohuilistli.
  gub-BL: Zeruzarez ikatu putar ihewe nehe. Heremiaihu hemynehem putar turywete haw
    pupe wà nehe. Teko nuenu pixik kwaw teko wazai'o haw a'e pe wà nehe. Ma'erahy
    ipuraraw paw rehe teko wanehapukaz haw nuzenu pixik kwaw a'e pe nehe.
  eng-DRA: And I will rejoice in Jerusalem, and joy in my people, and the voice of
    weeping shall no more be heard in her, nor the voice of crying.
