  hat-hat: Mwen pral fè yon lòt syèl ak yon lòt tè. Pesonn p'ap chonje sa ki te pase
    nan tan lontan. Sa p'ap janm vin nan tèt yo ankò.
  eng-BSB: For behold, I will create new heavens and a new earth. The former things
    will not be remembered, nor will they come to mind.
  eng-WEBPB: “For, behold, I create new heavens and a new earth; and the former things
    will not be remembered, nor come into mind.
  kbq-kbq: Hanki antahiho, Nagra kasefa monane kasefa mopanena tro hugahuanki'za,
