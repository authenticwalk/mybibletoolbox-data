  heb-heb: כי הנני בורא שמים חדשים וארץ חדשה ולא תזכרנה הראשנות ולא תעלינה על לב׃
  ben-IRV: কারণ দেখ, আমি নতুন আকাশ ও একটা নতুন পৃথিবী সৃষ্টি করতে চলেছি এবং আগের বিষয়গুলো
