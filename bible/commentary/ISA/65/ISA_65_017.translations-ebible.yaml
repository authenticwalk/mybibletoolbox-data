    ŋäthiliŋunydja, ga yakana biyapulnydja walala yurru yukurra guyaŋirri bala dhuḏithuny'tja
    roŋiyirri ŋäthiliŋunydja dhukarr.
  yal-yal: Amasɔtɔ n kore xɔri nɛnɛn nun bɔxɔ xɔri nɛnɛn dama nɛn, ɲinan yi ti waxati
    danguxin xɔn, miri mi fa tima a xɔn mumɛ!
  haw-1868: No ka mea, aia hoi, e hana ana au i lani hou, a i honua hou, Aole hoi
    e hoomanao hou ia ua mau mea kahiko la, Aole no e komo iloko o ka manao.
  arb-NAV: لأَنَّنِي هَا أَنَا أَخْلُقُ سَمَاوَاتٍ جَدِيدَةً وَأَرْضاً جَدِيدَةً،
    تَمْحُو ذِكْرَ الأُولَى فَلا تَعُودُ تَخْطُرُ عَلَى بَالٍ
  ewe-ewe: “Kpɔ ɖa, mawɔ dziƒo yeye kple anyigba yeye. Womagaɖo ŋku tsãnuwo dzi alo
    woava ame ƒe susu me o,
  eng-LEE: For, behold, I will create new heavens and a new earth; and the former
    shall not be remembered, nor come into mind;
  asm-FB: কিয়নো চোৱা, মই নতুন আকাশ-মণ্ডল আৰু নতুন পৃথিৱী সৃষ্টি কৰোঁ; আৰু পূৰ্বকালৰ
