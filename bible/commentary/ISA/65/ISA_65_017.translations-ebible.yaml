  pan-pan: ਵੇਖੋ, ਮੈਂ ਨਵਾਂ ਅਕਾਸ਼ ਅਤੇ ਨਵੀਂ ਧਰਤੀ ਉਤਪੰਨ ਕਰਦਾ ਹਾਂ, ਅਤੇ ਪਹਿਲੀਆਂ ਚੀਜ਼ਾਂ ਯਾਦ
