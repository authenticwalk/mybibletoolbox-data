  por-BRBSL: “Pois, eis que eu crio novos céus e uma nova terra; e as coisas anteriores
    não serão lembradas, nem vem à mente.
  cth-cth: Khenhaw! Kalvan katha hoi talai katha hah ka sak. Ahmaloe e kalvan hoi
