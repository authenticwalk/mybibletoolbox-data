  sus-A: «وٌ شَ عَ كٌلٌن ﭑ قَمَ نّ كٌورٍ نُن بْشِ نّينّ دَادٍ. مِشِ مُ رَتُمَ قٍ قٌرِيٍ
    مَ سْنْن.
  fra-SBL: « Car voici, je crée de nouveaux cieux et une nouvelle terre ; et on ne
    se souviendra plus des choses passées, ni ne viennent à l'esprit.
  hbo-hbo: כִּֽי־הִנְנִ֥י בֹורֵ֛א שָׁמַ֥יִם חֲדָשִׁ֖ים וָאָ֣רֶץ חֲדָשָׁ֑ה וְלֹ֤א תִזָּכַ֙רְנָה֙
    הָרִ֣אשֹׁנֹ֔ות וְלֹ֥א תַעֲלֶ֖ינָה עַל־לֵֽב׃
  kik-kik: “Atĩrĩrĩ, nĩngũmba igũrũ rĩerũ o na thĩ njerũ. Maũndũ marĩa ma tene matigacooka
    kũririkanwo, o na kana meciirio.
  fra-NCL: Car voici que je crée de nouveaux cieux et une nouvelle terre ; on ne se
    rappellera plus les choses passées, et elles ne reviendront plus à l’esprit.
  cek-AK: Khenah, van kangtha hoi long kangtha to ka sak; hmaloe ih hmuennawk loe
    poek let mak ai boeh, palung thungah doeh om mak ai boeh.
  cuk-cuk: 'Bab-Jehová weyob soged: “Nue an-itomalo. An nibneg-binid, napneg-binid,
