  uig-CYR: Чүнки қараңлар, Мән йеңи асманларни вә йеңи зиминни яритимән; Илгәрки ишлар
    һеч әсләнмәйду, Һәтта әскә кәлмәйду.
  tel-2017: ఇదిగో నేను కొత్త ఆకాశాన్నీ కొత్త భూమినీ సృష్టించబోతున్నాను. గత విషయాలు
