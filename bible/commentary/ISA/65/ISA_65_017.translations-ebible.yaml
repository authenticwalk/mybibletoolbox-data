  nya-nya: “Taonani, ndikulenga mlengalenga mwatsopano ndi dziko lapansi latsopano.
    Zinthu zakale sizidzakumbukika, zidzayiwalika kotheratu.
  hrv-hrv: Jer, evo, ja stvaram nova nebesa i novu zemlju. Prijašnje se više neće
    spominjati niti će vam na um dolaziti.
  mps-mps: Genuai Bidigo te tiwai po wali, “Suao, eno gesi dagalu me tǫ nigaibao.
    Te bidi dabego te polobadu pedelali naiba homu kone me palogobeo. Augwaligo te
    nai mu gegeda paibao.
  tpi-tpi: Bikpela i tok olsem, “Lukim, mi wokim nupela skai na nupela graun. Na ol
    man bai i no inap tingim moa ol samting i bin kamap bipo.
  dan-1931: Thi se, jeg skaber nye Himle og en ny Jord, det gamle huskes ej mer, rinder
    ingen i Hu;
  vie-OVCB: “Kìa! Ta đang sáng tạo trời mới và đất mới, đến nỗi không ai còn tưởng
    nhớ trời cũ và đất cũ nữa.
  guj-2017: કેમ કે જુઓ, હું નવાં આકાશ અને નવી પૃથ્વી ઉત્પન્ન કરનાર છું; અને અગાઉની
    બિનાઓનું સ્મરણ કરવામાં આવશે નહિ કે તેઓ મનમાં આવશે નહિ.
  pon-2006A: KAUN-O ketin mahsanih, “I pahn wiahda sampah kapw ehu oh lahng kapw ehu.
