  fra-LSG: Car je vais créer de nouveaux cieux Et une nouvelle terre; On ne se rappellera
    plus les choses passées, Elles ne reviendront plus à l’esprit.
  gnn-gnn: Garraynydja waŋa yukurra bitjan, “Märr‐yuwalk yana ŋarra yukurra djämanydja
