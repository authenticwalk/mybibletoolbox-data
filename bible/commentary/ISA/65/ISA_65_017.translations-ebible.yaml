  twi-twi: “Hwɛ! Mɛbɔ ɔsorosoro foforo ne asase foforo. Wɔrenkae nneɛma a atwam no
    bio, na ɛremma adwene mu nso.
  hlt-hlt: Vaan thai neh diklai thai ka suen coeng he. Lamhma te poek uh voel pawt
    vetih lungbuei ah khaw cuen voel mahpawh.
  tbz-SIM: N yóó dɔɔ̀ kɛĩ́nkɛ̀ pɑ̀nkɛ̀ nkɛ nɛ̀ kɛtenkɛ̀ pɑ̀nkɛ̀, bɑ́ òmɔù bɑ́ɑ́ dentɛní
    dɛ̀ɛ̀ pɛ̃ɛ̃tɛ́ dɛ kpɛ́í, òmɔù tɛ̃́nkɛ bɑ́ ntoti o yɛ̀mmɛ̀ dɛ kpɛ́í.
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgei, “Ia ganigh! Kɨ overiar igiam ko nguazir
    igiamɨn ingarasava ami. Eghtɨ gumazamiziba ua fomɨram otivizir bizibagh nɨghnɨghan
    kogham. Guizbangɨra, ia bar da bakɨnɨghnigham.
  azb-azb: Budur, Mən yeni göylər və yeni yer yaradıram. Əvvəlki işlər bir daha xatırlanmayacaq,
    Heç yada düşməyəcək.
  eng-DBY: For behold, I create new heavens and a new earth; and the former shall
    not be remembered, nor come into mind.
  hin-2017: “क्योंकि देखो, मैं नया आकाश और नई पृथ्वी उत्पन्न करता हूँ; और पहली बातें
    स्मरण न रहेंगी और सोच-विचार में भी न आएँगी। (2 पत. 3:13, प्रका. 21:1-4)
  wol-KYG: «Maa ngii di sàkksi asamaan su yees ak suuf su yees. Deesul fàttlikooti
    yëf ya jiitu, xel dootu ci dem.
  eng-YLT: For, lo, I am creating new heavens, and a new earth, And the former things
    are not remembered, Nor do they ascend on the heart.
  kne-kne: “Ilaen yo! Dandani ay manparsuaak si baro ay daya ya baro ay daga et mamingpingsan
    ay malinglingan to din sigod.
  eng-WYC-2017: For lo! I make new heavens and a new earth, and the former things
    shall not be in mind, and shall not ascend [or go up] on the heart.
  eng-WMBB: “For, behold, I create new heavens and a new earth; and the former things
    will not be remembered, nor come into mind.
  urd-GVH: क्योंकि मैं नया आसमान और नई ज़मीन ख़लक़ करूँगा। तब गुज़री चीज़ें याद नहीं
    आएँगी, उनका ख़याल तक नहीं आएगा।
  rug-rug: “Doṉo mae, kaqu va podakia Rau si keke maṉauru vaqurana meke keke popoa
    pepeso vaqura. Sari tiṉitoṉa koadi si lopu kaqu ta balabala vagi pule.
  gaz-gaz: “Kunoo ani, samiiwwan haaraa fi lafa haaraa nan uuma. Wanni durii hin yaadatamu;
