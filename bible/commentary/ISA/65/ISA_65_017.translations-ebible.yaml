  hat-BSA: Paske gade byen, Mwen va kreye yon syèl tounèf, ak yon tè tounèf; epi ansyen
    bagay yo p ap sonje ankò, ni p ap menm antre nan panse.
  kos-kos: LEUM GOD El fahk, “Nga orala kusrao sasu ac sie fahlu sasu. Ma meet ah
    ac fah mulkinyukla.
  hbo-WLC: כִּֽי־הִנְנִ֥י בוֹרֵ֛א שָׁמַ֥יִם חֲדָשִׁ֖ים וָאָ֣רֶץ חֲדָשָׁ֑ה וְלֹ֤א תִזָּכַ֙רְנָה֙
    הָרִ֣אשֹׁנ֔וֹת וְלֹ֥א תַעֲלֶ֖ינָה עַל־לֵֽב׃
  ibo-ibo: “Nʼihi na lee, ana m eke eluigwe ọhụrụ na ụwa ọhụrụ. Ọ dịghị onye ga-echetakwa
    ndị ochie ahụ ọzọ; ọ gaghị abatakwa nʼechiche onye ọbụla.
  ory-ory: କାରଣ ଦେଖ, ଆମ୍ଭେ ନୂତନ ଆକାଶମଣ୍ଡଳ ଓ ନୂତନ ପୃଥିବୀ ସୃଷ୍ଟି କରୁ ଓ ପୂର୍ବକାଳର ବିଷୟସବୁ
    ସ୍ମରଣ କରାଯିବ ନାହିଁ, କିଅବା ମନରେ ପଡ଼ିବ ନାହିଁ।
  chk-chk: Iwe, ewe Samol mi Lapalap a apasa, “Nengeni, üpwe föri eu läng mi fö me
    eu fanüfan mi fö. Iwe, esap chüen wor eman epwe chechemeni ekewe mettochun lom
    o ekieki usun.
  rop-rop: Wal YAWEI bin kipgon tok, “Wal ai garra meigim det nyubala hebin en det
