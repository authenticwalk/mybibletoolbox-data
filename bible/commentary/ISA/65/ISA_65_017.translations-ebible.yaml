verse: ISA.065.017
translations:
  mal-C: “ഇതാ, ഞാൻ പുതിയ ആകാശവും പുതിയ ഭൂമിയും സൃഷ്ടിക്കും. പഴയകാര്യങ്ങൾ ഇനി ഓർക്കുകയോ
    മനസ്സിൽ വരികയോ ചെയ്യുകയില്ല.
  deu-TKW: Denn fürwahr, ich schaffe einen neuen Himmel und eine neue Erde, und an
    das Frühere wird man nicht mehr denken, noch wird es jemandem mehr in den Sinn
    kommen!
  lin-lin: Solo, nakokela likolo mpe mabele ya sika ; makambo ya liboso, bakokanisa
    yango lisusu te, ekomata ata lisusu na motema te.
  eng-LSV: For behold, I am creating new heavens and a new earth, || And the former
    things are not remembered, || Nor do they ascend on the heart.
  eng-GNV: 'For lo, I will create newe heauens and a new earth: and the former shall
    not be remembred nor come into minde.'
  eng-WEBSTER: 'For behold, I create new heavens and a new earth: and the former shall
    not be remembered, nor come into mind.'
  nhw-BL: “Xiquitaca, na nijchijchihuas se yancuic ilhuicactli huan se yancuic tlaltipactli.
    Elise tlahuel pano yejyectzitzi hasta amo aqui moilhuis tlen nopa ilhuicactli
    huan tlaltipactli catli eltoya.
  swh-ONEN: “Tazama, nitaumba mbingu mpya na dunia mpya. Mambo ya zamani hayatakumbukwa,
    wala hayatakuja akilini.
  bba-bba: Domi Yinni Gusunɔ u nɛɛ, wee kon tem kpɑm kɑ wɔn kpɑɑru ko. Bɑ ǹ mɑɑ yɑɑyɑmɔ
    ye yɑ rɑɑ koorɑ yellu. Tɔmbɑ kun mɑɑ ye bwisikumɔ.
  eng-KJVCPB: 'For, behold, I create new heavens and a new earth: And the former shall
    not be remembered, nor come into mind.'
  luo-luo: “Winjuru, abiro chweyo polo manyien kod piny manyien. Gik mosekadho ok
    nochak opar bende ok ginibi kata e paro.
  meu-meu: A itaia, guba matamatana bona tanobada matamatana na karadiamu, bona ḡau
    gunadia na basie lalodia tao bona basie lalodia une.
  npi-ULB: किनकि हेर, मैले नयाँ आकाश र नयाँ पृथ्वी सृष्‍टि गर्न लागेको छु । अनि पहिले
    कुराहरू याद हुने वा मनमा आउनेछैन ।
  yor-yor: “Kíyèsi i, Èmi yóò dá àwọn ọ̀run tuntun àti ayé tuntun. A kì yóò rántí
    ohun àtẹ̀yìnwá mọ́, tàbí kí wọn wá sí ọkàn.
  pes-OPCB: زیرا من زمین جدیدی می‌سازم. هر چه در گذشته بوده کاملاً فراموش شده، دیگر
    به یاد آورده نخواهد شد.
  tgl-ULB: Kaya masdan ninyo, malapit na akong lumikha ng bagong langit at bagong
    lupa, at ang nakaraang mga bagay ay hindi na maaalala o maiisip.
  hui-hui: Anduane Homogohanda lalu, I̱na hari daligabi dindibi gahenge waberogo de
    handalimu. Wali agalirume ala bialu heneru mitangibu dai nabulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​ကမ္ဘာ​မြေ​ကြီး သစ်​နှင့်​မိုး​ကောင်း​ကင်​သစ်​ကို​ဖန်​ဆင်း​မည်။
    အ​တိတ်​က​အ​ဖြစ်​အ​ပျက်​များ​သည်​လုံး​ဝ မေ့​ပျောက်​၍​သွား​လိမ့်​မည်။-
  bod-N: ལྟོས་དང་། བདག་གིས་ནམ་མཁའ་གསར་པ་དང་ས་གཞི་གསར་པ་བཀོད་དེ། སྔར་གྱི་དོན་རྣམས་དྲན་པར་མི་བྱ་ཞིང་།
    ཡིད་ལ་འཆར་བར་ཡང་མི་བྱ།
  sna-sna: “Tarirai, ndichasika matenga matsva nenyika itsva. Zvinhu zvakare hazvichazorangarirwi,
    kana kuuya mundangariro.
  spa-BLM: “Porque he aquí que yo creo cielos nuevos y tierra nueva; y las cosas anteriores
    no serán recordadas, ni se les ocurra.
  cac-cac: Ab'ec, ol in b'o jun ac' satchaan̈ yed' jun ac' yolyib'an̈q'uinal. A tastac
    ec'nacxo, ol b'atcan satc'olal, man̈xa b'aq'uin̈ ol nachajcotoc.
  swh-ULB: Maana tazama, Ninakaribia kuumba mbingu mpya na nchi mpya; na mambo ya
    kale hayatakumbukwa tena wala kufikiriwa katika akili.
  bel-bel: Бо вось, Я ствараю новае неба і новую зямлю, і ранейшыя ўжо ня будуць успамінацца
    і ня прыйдуць на сэрца.
  deu-ELBBK: Denn siehe, ich schaffe einen neuen Himmel und eine neue Erde; und der
    früheren wird man nicht mehr gedenken, und sie werden nicht mehr in den Sinn kommen.
  mbb-OT: “Pemineg kew! Ebaal a te veǥu he langit wey beǥu he tanà. Ne kenè en edtentenuzan
    is daan he langit wey tanà.
  mal-2015: ഇതാ, ഞാൻ പുതിയ ആകാശവും പുതിയ ഭൂമിയും സൃഷ്ടിക്കുന്നു; മുമ്പിലത്തെവ ആരും
    ഓർക്കുകയില്ല; ആരുടെയും മനസ്സിൽ വരികയുമില്ല.
  gup-gup: “Ngurrina! Ngaye ngayawoyhbolkkerrngehme mahni kaddum dja kondah kurorre.
    Dja mak ngadjalbengmidjdan rowk kore kunkarekenh. Minj ngayawoyhburrbun.
  rmc-rmc: „Bo dikh, me kerava nevo ňebos the nevi phuv, pre oda, so sas varekana,
    pes imar na leperela a ňikaske na ela aňi pre goďi.
  pes-OPV: زیرا اینک من آسمانی جدید و زمینی جدید خواهم آفرید و چیزهای پیشین بیادنخواهد
    آمد و بخاطر نخواهد گذشت.
  ron-1924: Кэч ятэ, Еу фак черурь ной ши ун пэмынт ноу; аша кэ нимень ну-шь ва май
    адуче аминте де лукруриле трекуте ши нимэнуй ну-й вор май вени ын минте.
  ben-OBCV: “দেখো, আমি নতুন আকাশমণ্ডল ও এক নতুন পৃথিবী সৃষ্টি করি। পূর্বের বিষয়গুলি
    আর স্মরণ করা হবে না, সেগুলি আর মনেও আসবে না।
  som-som: Waayo, bal eega, waxaan abuuri doonaa samooyin cuscusub iyo dhul cusub,
    oo waxyaalihii horena lama soo xusuusan doono, oo innaba maanka sooma ay geli
    doonaan.
  lat-VUC: Ecce enim ego creo cælos novos, et terram novam; et non erunt in memoria
    priora, et non ascendent super cor.
  eng-ASVBT: For, behold, I create new heavens and a new earth; and the former things
    shall not be remembered, nor come into mind.
  ita-1885: Perciocchè, ecco, io creo nuovi cieli, e nuova terra; e le cose di prima
    non saranno più rammemorate, e non verranno più alla mente.
  eng-LXXUP: 'For there shall be a new heaven and a new earth: and they shall not
    at all remember the former, neither shall they at all come into their mind.'
  eng-ULB: For see, I am about to create new heavens and a new earth; and the former
    things will not be remembered or be brought to mind.
  spa-VBL: ¡Mira! Voy a crear cielos nuevos y una tierra nueva. No se recordarán las
    cosas pasadas; no se le pasarán a nadie por la cabeza.
  fra-_FOB: Car voici, je vais créer de nouveaux cieux et une nouvelle terre; on ne
    se souviendra plus des choses passées, et elles ne reviendront plus en mémoire.
  mal-mal: “ഇതാ, ഞാൻ പുതിയ ആകാശവും പുതിയ ഭൂമിയും സൃഷ്ടിക്കുന്നു; മുമ്പിലത്തേവ ആരും
    ഓർക്കുകയില്ല; ആരുടെയും മനസ്സിൽ വരുകയുമില്ല.
  urd-GVR: Kyoṅki maiṅ nayā āsmān aur naī zamīn ḳhalaq karūṅga. Tab guzarī chīzeṅ
    yād nahīṅ āeṅgī, un kā ḳhayāl tak nahīṅ āegā.
  suz-BL: मिनु गो नक सरीङ नु नक रागी सेल्‍नुङ। ङोंइती ङा नेल्‍ल प्रेंशा, लेंशा मारेइ
    ममिम्‍सीब। यसैया ६६:२२; २पत्रुस ३:१३; प्रकाश २१:१
  eng-NOY: For behold! I create new heavens, and a new earth; The former ones shall
    not be remembered, Nor shall they be brought to mind any more.
  ita-1927: Poiché, ecco, io creo de’ nuovi cieli e una nuova terra; non ci si ricorderà
    più delle cose di prima; esse non torneranno più in memoria.
  ckb-ckb: «بڕوانن، من لە داهاتوودا ئاسمانی نوێ و زەوی نوێ بەدی دەهێنم و ئەوانەی پێشوو
    نە باس دەکرێن و نە بە مێشکدا دێنەوە.
  eng-BBE: 'For see, I am making a new heaven and a new earth: and the past things
    will be gone completely out of mind.'
  kan-OKCV: “ನಾನು ಹೊಸ ಆಕಾಶವನ್ನೂ, ಹೊಸ ಭೂಮಿಯನ್ನೂ ಸೃಷ್ಟಿಸುತ್ತೇನೆ. ಮುಂಚಿನವುಗಳು ಜ್ಞಾಪಕದಲ್ಲಿರುವುದಿಲ್ಲ
    ಇಲ್ಲವೆ ಅವು ಸ್ಮರಣೆಗೆ ಬರುವುದಿಲ್ಲ.
  tam-2017: இதோ, நான் புதிய வானத்தையும் புதிய பூமியையும் படைக்கிறேன்; முந்தினவைகள்
    இனி நினைக்கப்படுவதுமில்லை, மனதிலே தோன்றுவதுமில்லை.
  spa-RV-1909: 'Porque he aquí que yo crío nuevos cielos y nueva tierra: y de lo primero
    no habrá memoria, ni más vendrá al pensamiento.'
  ron-BTF: Căci, iată, eu fac noi ceruri şi un nou pământ, şi cele dinainte nu vor
    mai fi amintite, nici nu vor mai veni în minte.
  eng-WEBP: “For, behold, I create new heavens and a new earth; and the former things
    will not be remembered, nor come into mind.
  eng-FBV: Look! I'm going to create new heavens and a new earth. The former things
    won't be remembered—they won't cross anyone's mind!
  nld-1939: Want zie, Ik zal een nieuwe hemel En een nieuwe aarde scheppen! Aan de
    vroegere denkt men niet terug, Ze komen niet weer in de gedachten op;
  nch-BL: “Xiquitaca, na nijchijchihuas se yancuic ilhuicacti huan se yancuic taltipacti.
    Elise tahuel yejyectzitzi hasta amo aqui moilhuis ten nopa ilhuicacti huan taltipacti
    cati eltoya.
  vie-1934: Ta sẽ dựng trời mới đất mới; những việc trước sẽ chẳng nhớ nữa, chẳng
    còn nhắc đến nữa.
  hin-CV: “क्योंकि देखो, मैं नया आकाश और पृथ्वी बनाऊंगा. पुरानी बातें न सोची, और न
    याद की जायेंगी.
  eng-OURB: “For, behold, I create new heavens and a new earth; and the former things
    will not be remembered, nor come into mind.
  spa-BES: Porque mira, estoy haciendo un cielo nuevo y una tierra nueva; y las cosas
    pasadas serán olvidadas Nadie se acordará de ello.
  tdx-tdx: Ingo, mandranjy likerañe vao naho tane vao iraho; naho tsy ho tiahy ka
    o raha taoloo, vaho tsy ho tohinem-betsevetse.
  tha-KJV: เพราะ ดู​เถิด เราจะสร้างฟ้าสวรรค์​ใหม่​และแผ่นดินโลกใหม่ เพราะสิ่งเก่าก่อนนั้นจะไม่จำกันหรือนึกได้​อีก
  por-BR-2018: Porque eis que eu crio novos céus e nova terra; e não haverámais lembrança
    das coisas passadas, nem mais virão à mente.
  deu-ELO: Denn siehe, ich schaffe einen neuen Himmel und eine neue Erde; und der
    früheren wird man nicht mehr gedenken, und sie werden nicht mehr in den Sinn kommen.
  eng-WYC-2018: For lo! I make new heavens and a new earth, and the former things
    shall not be in mind (or and the former things shall not be remembered), and shall
    not ascend on the heart.
  epo-epo: Ĉar jen Mi kreos novan ĉielon kaj novan teron; kaj la antaŭaĵo ne estos
    rememorigata, kaj oni ne pensos pri ĝi.
  uig-PIN: Qünki ⱪaranglar, Mǝn yengi asmanlarni wǝ yengi zeminni yaritimǝn; Ilgiriki
    ixlar ⱨeq ǝslǝnmǝydu, Ⱨǝtta ǝskǝ kǝlmǝydu.
  beo-beo: 'Hina Gode da amane sia:sa, “Na da osobo bagade gaheabolo amola mu gaheabolo
    hahamomu. Musa: hamoi hou da gogolei dagoi ba:mu.'
  tpi-OTNT: Bikpela i tok olsem, “Lukim, mi wokim nupela skai na nupela graun. Na
    ol man bai i no inap tingim moa ol samting i bin kamap bipo.
  hau-SA: “Ga shi, na halicci sabuwar sama da kuma sabuwar duniya. Abubuwa na dā za
    a manta da su, ba kuwa za a ƙara tuna da su ba.
  uig-LAT: Chünki qaranglar, Men yéngi asmanlarni we yéngi zéminni yaritimen; Ilgiriki
    ishlar héch eslenmeydu, Hetta eske kelmeydu.
  nde-nde: “Khangelani, ngizadala izulu elitsha lomhlaba omutsha. Izinto zakuqala
    aziyikukhunjulwa, kumbe zifike engqondweni.
  ton-ton: '“Vakai, he ʻoku ou fakatupu ʻae ngaahi langi foʻou pea mo e fonua foʻou:
    pea ʻe ʻikai manatu ʻaia naʻe ʻi muʻa, pe ai ha manatu loto ki ai.'
  ces-1613: Nebo aj, já stvořím nebesa nová a zemi novou, a nebudou připomínány první
    věci, aniž vstoupí na srdce.
  eng-WMB: “For, behold, I create new heavens and a new earth; and the former things
    will not be remembered, nor come into mind.
  tam-TCV: “இதோ நான் புதிய வானத்தையும் புதிய பூமியையும் உண்டாக்குவேன். முந்தியவைகள்
    நினைக்கப்படுவதுமில்லை, மனதில் தோன்றுவதுமில்லை.
  ceb-ULB: Tan-awa, maghimo ako ug bag-ong langit ug bag-ong yuta; ug kalimtan ko
    na gayod ang daang mga butang o dili na gayod hinumdoman.
  pol-UBG: Oto bowiem stworzę nowe niebiosa i nową ziemię i nie będą wspominane pierwsze
    rzeczy ani nie przyjdą na myśl.
  agr-agr: 'Apajuí chichaak: “Antuktajum nijah, wi yamajam nayaimpin, nugka yamagmajai
    najanattajai. Tuja yama nagkamchak nayaim nugkajai aajakua nunak kajimatkiagtinai.
    Makichkish nunak tuke adeagchagtinai.'
  kyc-kyc: Kamongome dopa letamo. Nambame yake yuupi enenge ingyuo wasaronopa wambowana
    pingi dupwa dopale kandape panda dapale kandape lao suu pyaa narami, letamo.
  urd-GVU: کیونکہ مَیں نیا آسمان اور نئی زمین خلق کروں گا۔ تب گزری چیزیں یاد نہیں
    آئیں گی، اُن کا خیال تک نہیں آئے گا۔
  deu-1912: Denn siehe, ich will einen neuen Himmel und eine neue Erde schaffen, daß
    man der vorigen nicht mehr gedenken wird noch sie zu Herzen nehmen;
  kan-2017: “ಇಗೋ, ನೂತನ ಆಕಾಶಮಂಡಲವನ್ನೂ ಮತ್ತು ನೂತನ ಭೂಮಂಡಲವನ್ನೂ ಸೃಷ್ಟಿಸುವೆನು; ಮೊದಲಿದ್ದದ್ದನ್ನು
    ಯಾರೂ ಜ್ಞಾಪಿಸಿಕೊಳ್ಳರು, ಅದು ನೆನಪಿಗೆ ಬಾರದು.
  yap-yap: Be ga’ar SOMOL, “Bay gu sunumiy reb e fayleng nib be’ech nge reb e lanelang
    nib be’ech. Ma tin kakrom e ri bay ni pag talin.
  hlt-MCSB: Vaan thai neh diklai thai ka suen coeng he. Lamhma te poek uh voel pawt
    vetih lungbuei ah khaw cuen voel mahpawh.
  mdy-ETH: «ታኣኒ ዓኪ ጫሪንቺና ዓኪ ሳዓና ማዣንዳኔ፤ ሃያኮ ቤርታ ዓኣሢ ቢያ ዋሊንታንዳኔ፤ ማሊንቲያ ማሊንታዓኬ።
  twi-ASANTE: “Hwɛ! Mɛbɔ ɔsorosoro foforɔ ne asase foforɔ. Wɔrenkae nneɛma a atwam
    no bio, na ɛremma adwene mu nso.
  eng-WEBU: “For, behold, I create new heavens and a new earth; and the former things
    will not be remembered, nor come into mind.
  wal-wal: GODAI hagaadan yaagees; “Be7ite, taani ooratta salotanne ooratta sa7aa
    medhdhais; kasebai ubbai hassayettennanne qofettenna.
  spa-PDDPT: Porque en verdad, Yo creo nuevos cielos y nueva tierra. No habrá recuerdo
    de las primeras cosas, ni llegarán más al pensamiento.
  gun-gun: “Ha'e gui ma xee ajapo 'rã yva pyau ha'e yvy pyau. Ha'e rami rire na'ima'endu'aavei
    ma 'rã mba'emo oaxa va'ekue re, avave rei ndoikuaavei 'rã ha'e nungakue.
  ilo-ULB: Ta kitaenyo, dandanikon a parsuaen ti baro a langit ken ti baro a daga;
    ket dagiti naglabas a banbanag ket saanton a malagip wenno mapanunot.
  kpg-kpg: Dimaadua e helekai boloo, “Au gaa hai henuailala hoou mo di langi hoou.
    Nia mee huogodoo ala namua, ga haga de langahia huogodoo.
  uig-ARA: چۈنكى قاراڭلار، مەن يېڭى ئاسمانلارنى ۋە يېڭى زېمىننى يارىتىمەن؛ ئىلگىرىكى
    ئىشلار ھېچ ئەسلەنمەيدۇ، ھەتتا ئەسكە كەلمەيدۇ.
  sus-sus: «Wo xa a kolon n fama nɛ koore nun bɔxi nɛɛnɛ daade. Mixi mu ratuma fe
    forie ma sɔnɔn.
  pon-2006: KAUN-O ketin mahsanih, “I pahn wiahda sampah kapw ehu oh lahng kapw ehu.
    Mehkoaros me pweidahr nan ahnsou samwalahr ako pahn manoknokla douluhl.
  jae-jae: “Alic acgom, aê jakêŋ undambê wakuc to nom wakuc. Ma lau oc taêŋ ênam gêŋ
    andaŋgeŋŋa êtiam atom me oc ênêc nêŋ kauclêlôm êtiam atom.
  ksd-ksd: Tago ina vaki ra kalamana bala na bakut ma ra kalamana rakarakan a gunagunan,
