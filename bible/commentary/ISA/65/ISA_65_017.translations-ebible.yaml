  tur-YTC: “Çünkü işte, yeni gökler ve yeni bir yer yaratıyorum; Önceki şeyler de
    hatırlanmayacak, akla gelmeyecek.
  grc-BRENT: Ἔσται γὰρ ὁ οὐρανὸς καινὸς, καὶ ἡ γῆ καινὴ, καὶ οὐ μὴ μνησθῶσι τῶν προτέρων,
    οὐδʼ οὐ μὴ ἐπέλθῃ αὐτῶν ἐπὶ τὴν καρδίαν,
  ind-AYT: “Sebab, sesungguhnya, Aku menciptakan langit dan bumi baru, dan hal-hal
