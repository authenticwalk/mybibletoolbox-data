    ontahigahaze. (2 Pita 3:13, Revalesen-Hufo hu'nea naneke 21:1)
  nhe-BL: “Xiquitaca, na nijchijchihuas se yancuic elhuicactli huan se yancuic tlaltepactli.
    Elise tlahuel pano yejyectzitzi hasta axaca moilhuis tlen nopa elhuicactli huan
    tlaltepactli tlen eltoya.
  gub-BL: ta'e azapo ywak ipyahu ma'e iteko ihe xe. Azapo ywy ipyahu ma'e iteko ihe
