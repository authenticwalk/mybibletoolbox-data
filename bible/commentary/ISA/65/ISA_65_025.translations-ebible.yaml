verse: ISA.065.025
translations:
  mal-C: ചെന്നായും കുഞ്ഞാടും ഒരുമിച്ചു മേയും സിംഹം കാളയെപ്പോലെ പുല്ലുതിന്നും പൊടി
    സർപ്പത്തിന് ആഹാരമാകും. എന്റെ വിശുദ്ധപർവതത്തിൽ എല്ലായിടത്തും ഉപദ്രവമോ നാശമോ ഉണ്ടാകുകയില്ല,”
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: 'Wolf und Lamm werden bei einander weiden; der Löwe wird Stroh fressen
    wie die Rinder, und die Schlange sich von Erde nähren: sie werden keinen Schaden
    thun, noch Verderben anrichten in meinem ganzen heiligen Berglande, spricht Jahwe.'
  lin-lin: Mbwa ya zamba mpe mwana meme ekolia esika moko ; mpe nkosi ekolia matiti
    lokola ngombe, kasi bilei ya nyoka ekozala nde putulu. Bakoyoka lisusu pasi te,
    mpe bakobebisama lisusu te na ngomba na Ngai ya bule, » elobi Yawe.
  eng-LSV: Wolf and lamb feed as one, || And a lion eats straw as an ox, || As for
    the serpent—its food [is] dust, || They do no evil, nor destroy, || In all My
    holy mountain,” said YHWH!
  eng-GNV: 'The wolfe and the lambe shall feede together, and the lyon shall eate
    strawe like the bullocke: and to the serpent dust shall be his meate. They shall
    no more hurt nor destroy in all mine holy Mountaine, saith the Lord.'
  eng-WEBSTER: 'The wolf and the lamb shall feed together, and the lion shall eat
    straw like the bullock: and dust shall be the serpents'' food. They shall not
    hurt nor destroy in all my holy mountain, saith the LORD.'
  nhw-BL: Huan nopa tepechichime huan nopa pilborregojtzitzi tlacuase san sejco. Huan
    leones quicuase sacatl quen se huacax. Huan cohuame quicuase tlaltejpoctli huan
    ayacmo tecocose. Huan ipan nopa tonali ayacmo tleno oncas catli tecocos o tlasosolos
    ipan notepe catli tlatzejtzeloltic.” Quej ni niquijtohua na niamoTECO.
  swh-ONEN: Mbwa mwitu na mwana-kondoo watalisha pamoja, naye simba atakula nyasi
    kama maksai, lakini mavumbi yatakuwa chakula cha nyoka. Hawatadhuru wala kuharibu
    katika mlima wangu mtakatifu wote,” asema Bwana.
  bba-bba: Sɑɑ ye sɔɔ, purukɑnu kɑ yɑ̃ɑnu koo yɑkɑsu di yɑm tem. Mɛyɑ ɡbee sinɑnsu
    koo mɑɑ yɑkɑsu di nɡe kɛtɛbɑ, kpɑ wɑɑ yɑ kun mɑɑ ɡɔbu. Kɔ̃sɑ ɡɑɑ, ǹ kun mɛ ɑsɔrɔ
    ɡɑɑ kun ko n mɑɑ wɑ̃ɑ Siɔniɔ nɛn ɡuu dɛɛrɑ ten wɔllɔ. Nɛ, Yinni Gusunɔwɑ nɑ ɡeruɑ
    mɛ.
  eng-KJVCPB: 'The wolf and the lamb shall feed together, And the lion shall eat straw
    like the bullock: And dust shall be the serpent’s meat. They shall not hurt nor
    destroy in all my holy mountain, saith the Lord.'
  luo-luo: Ondiek kod rombo nokwa kaachiel, sibuor nocham lum mana kaka faras, to
    lowo ema nobed chiemb thuol. Onge gima ginikethi e godega duto maler,” Jehova
    Nyasaye owacho.
  meu-meu: Uda sisiana bona mamoe natuna na bae aniani hebou, leona ese rei baine
    ania, boromakau na heto; bona ḡahu na gaigai ana aniani ai bainela. Basie hahehisi
    bona basie hahebua-tari, egu ororo helaḡana idoinai latanai. Iehova na e herevamu.
  npi-ULB: ब्वाँसो र थुमा सँगै चर्नेछन्, र सिंहले गोरूले झैं पराल खानेछ । तर सर्पको
    खाना धूलो हुनेछ । तिनीहरूले मेरो सबै पवित्र पहाडमाथि फेरि चोट पुर्‍याउनेछैनन्
    न त विनाश गर्नेछन्,” परमप्रभु भन्‍नुहुन्छ ।
  yor-yor: Ìkookò àti ọ̀dọ́-àgùntàn yóò jẹun pọ̀, kìnnìún yóò sì jẹ koríko gẹ́gẹ́
    bí akọ màlúù, ṣùgbọ́n erùpẹ̀ ni yóò jẹ́ oúnjẹ ejò. Wọn kì yóò pa ni lára tàbí
    pa ni run ní gbogbo òkè mímọ́ mi,” ni Olúwa wí.
  pes-OPCB: گرگ و بره با هم خواهند چرید، شیر مانند گاو کاه خواهد خورد، اما خوراک مار
    خاک خواهد بود. در کوه مقدّس من هیچ چیز و هیچ‌کس صدمه نخواهد دید و نابود نخواهد
    شد.»
  tgl-ULB: Ang asong-gubat at ang tupa ay magkasamang manginginain, at ang leon ay
    kakain ng damo tulad ng baka; pero alikabok ang magiging pagkain ng ahas. Hindi
    na sila makakapanakit ni makakapinsala sa lahat ng aking banal na bundok,” sinabi
    ni Yahweh.
  hui-hui: Ani bialu biango duduru nogo sibi iginiru tomo mandagi nalu holebira. Nogo
    bulumagarume datani karuni nagadagua budi gabua timbuni mini laiono karume datani
    dege nalu holebira. Puya ngarume ti dindi himu ngaru dege nalu wiaabo holebira.
    I̱naga hari Saiono loma bini wiagoha mbirale tara tara bibahende bayale dege howa
    ko mbirame maru mo ko naholebira, lalu Anduane Homogohanda laya, lalu Aisaiahanda
    lene.
  mya-mya: ဝံ​ပု​လွေ​နှင့်​သိုး​တို့​သည်​အ​တူ​အ​စာ​စား လျက် ခြင်္သေ့​တို့​သည်​ကျွဲ​နွား​များ​ကဲ့​သို့​မြက်
    ကို​စား​ကြ​လိမ့်​မည်။ မြွေ​များ​သည်​မြေ​မှုန့်​ကို သာ​စား​ကြ​လိမ့်​မည်။ ငါ​၏​သန့်​ရှင်း​မြင့်​မြတ်
    သည့်​ဇိ​အုန်​တောင်​တော်​ပေါ်​တွင် ဘေး​အန္တ​ရာယ် ဖြစ်​စေ​တတ်​သည့်​အ​ရာ​နှင့်​ဆိုး​ညစ်​သည့်
    အ​ရာ​ရှိ​ရ​လိမ့်​မည်​မ​ဟုတ်'' ဟု​မိန့်​တော် မူ​၏။
  bod-N: སྤྱང་ཀི་དང་ལུ་གུ་གཉིས་མཉམ་དུ་འཚོ་ཞིང་། སེང་གེས་གླང་ལྟར་རྩྭ་བཟའ་བ་དང་། ས་རྡུལ་ནི་སྦྲུལ་གྱི་ཁ་ཟས་ཡིན།
    བདག་གི་རི་བོ་དམ་པའི་གནས་སོ་སོ་རུ་དེ་དག་གིས་གནོད་པ་དང་གཏོར་བཤིག་གཏོང་བར་མི་བྱའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Bumhi negwayana zvichafura pamwe chete, uye shumba ichadya uswa senzombe,
    asi guruva richava chokudya chenyoka. Hazvichazokuvadza kana kuparadza pamusoro
    pegomo rangu dzvene rose,” ndizvo zvinotaura Jehovha.
  spa-BLM: El lobo y el cordero se alimentarán juntos. El león comerá paja como el
    buey. El polvo será el alimento de la serpiente. No harán daño ni destruirán en
    todo mi santo monte”. dice Yahvé.
  cac-cac: A noc' oques yed' noc' calnel, junn̈ej ol va noc'. A noc' choj, a an̈ an̈c'ultac
    ol sc'ux noc' ichoc noc' vacax. Axo noc' chan, a lum pococ ol slo noc'. A d'a
    in tzalan b'aj tz'och ejmelal d'ayin, malaj junoc tas ol yal yixtani. A in val
    svala', xchi Jehová.
  swh-ULB: Hawataumiza tena wala kuharibujuu ya mlima wangu mtakatifu,'' asema Yahwe.
  bel-bel: Воўк і ягня будуць пасьвіцца разам, і леў, як вол, будзе есьці салому,
    а зьмяі пыл будзе ежаю; яны ня будуць учыняць ліха і шкоды на ўсёй сьвятой гары
    Маёй, кажа Гасподзь.
  deu-ELBBK: 'Wolf und Lamm werden beisammen weiden; und der Löwe wird Stroh fressen
    wie das Rind; und die Schlange: Staub wird ihre Speise sein. Man wird nicht übeltun
    noch böse handeln auf meinem ganzen heiligen Gebirge, spricht der HERR.'
  mbb-OT: Ebpetuǥenà te kegkaan is dumezaas he menge asu wey menge kerehidu. Is menge
    erimaung ebpenabtab te reǥami iring te menge vaka. Ne is menge uled kenè en ebpemengaǥat.
    Wazè en ebpesipala etawa edezaat te segradu he vuvungan ku. Iyan a, is Nengazen,
    is migkaǥi kayi.”
  mal-2015: ചെന്നായും കുഞ്ഞാടും ഒരുമിച്ചു മേയും; സിംഹം കാള എന്നപോലെ വൈക്കോൽ തിന്നും;
    സർപ്പത്തിന്നു പൊടി ആഹാരമായിരിക്കും; എന്റെ വിശുദ്ധപർവ്വതത്തിൽ എങ്ങും ഒരു ദോഷമോ
    നാശമോ ആരും ചെയ്കയില്ല എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  gup-gup: Bu kuhni kayimerran rowk, ngaye ngamarnbun mayh nabang dja nawu kelebuk
    wanjh kabirridjarrkngun kunmodmikenh dorrengh, yiman nawu lamb dja wolf. Dja nawu
    lion wanjh kadjalngun kundalk yiman bulikki. Kaluk nawu nayin nakka kahdjalngun
    kundjulng. Kuhni rowk kore ngaye ngardduk kunwarddekimuk manbu kubolkdjamun, wanjh
    minj nangale kabiwarrewon nabuyika bininj, dja minj nangale kayime kunwarrekenh.”
    Kunmekbe rowk yimeng nawu Yawey.
  rmc-rmc: O vlkos the o bakroro pes pašinena jekhetane, o ľevos chala o phus avke
    sar o bikos, ale o sap chala o prachos pal e phuv. Na kerena ňič nalačho aňi na
    zňičinena ňič pre calo miro sveto verchos,“ phenel o RAJ.
  pes-OPV: گرگ وبره با هم خواهند چرید و شیر مثل گاو کاه خواهد خورد و خوراک مار خاک
    خواهد بود. خداوند می‌گوید که در تمامی کوه مقدس من، ضرر نخواهند رسانید و فساد نخواهندنمود.»
  ron-1924: Лупул ши мелул вор паште ымпреунэ, леул ва мынка пае ка боул ши шарпеле
    се ва хрэни ку цэрынэ. Ничун рэу, ничо вэтэмаре ну се ва фаче пе тот мунтеле Меу
    чел сфынт”, зиче Домнул.
  ben-OBCV: নেকড়েবাঘ ও মেষশাবক একসঙ্গে চরে বেড়াবে, সিংহ বলদের মতোই বিচালি খাবে এবং
    ধুলোই হবে সাপের খাবার। আমার পবিত্র পর্বতের কোনো স্থানে তারা কোনো ক্ষতি বা ধ্বংস
    করতে পারবে না,” সদাপ্রভু এই কথা বলেন।
  som-som: Yeyda iyo baraarku way isla wada daaqi doonaan, libaaxuna sida dibi oo
    kale caws buu u cuni doonaa, oo boodhkuna abeesada quudkeeduu ahaan doonaa. Rabbigu
    wuxuu leeyahay, Buurtayda quduuska ah oo dhan waxba kuma yeeli doonaan, waxna
    kuma baabbi'in doonaan.
  lat-VUC: Lupus et agnus pascentur simul, leo et bos comedent paleas, et serpenti
    pulvis panis ejus. Non nocebunt, neque occident in omni monte sancto meo, dicit
    Dominus.]
  eng-ASVBT: The wolf and the lamb shall feed together, and the lion shall eat straw
    like the ox; and dust shall be the serpent’s food. They shall not hurt nor destroy
    in all my holy mountain, saith Jehovah.
  ita-1885: Il lupo e l'agnello pastureranno insieme; e il leone mangerà lo strame
    come il bue; e il cibo della serpe sarà la polvere; queste bestie, in tutto il
    monte della mia santità, non faranno danno, nè guasto; ha detto il Signore.
  eng-LXXUP: Then wolves and lambs shall feed together, and the lion shall eat chaff
    like the ox, and the serpent earth as bread. They shall not injure nor destroy
    in my holy mountain, saith the Lord.
  eng-ULB: The wolf and the lamb will graze together, and the lion will eat straw
    like the ox; but dust will be the serpent's food. They will no longer hurt nor
    destroy on all my holy mountain,” says Yahweh.
  spa-VBL: El lobo y el cordero comerán juntos. El león comerá paja como el buey.
    Las serpientes comerán polvo. Nada causará daño ni perjuicio en ninguna parte
    de mi santo monte, porque la tierra estará llena del conocimiento del Señor, así
    como el agua llena el mar.
  fra-_FOB: Le loup et l'agneau paîtront ensemble; le lion mangera de la paille comme
    le bœuf; et le serpent aura la poussière pour sa nourriture. On ne fera plus de
    mal, et on ne détruira plus sur toute ma montagne sainte, a dit l'Éternel.
  mal-mal: ചെന്നായും കുഞ്ഞാടും ഒരുമിച്ചു മേയും; സിംഹം കാള എന്നപോലെ വയ്ക്കോൽ തിന്നും;
    സർപ്പത്തിനു പൊടി ആഹാരമായിരിക്കും; എന്റെ വിശുദ്ധപർവ്വതത്തിൽ എങ്ങും ഒരു ദോഷമോ നാശമോ
    ആരും ചെയ്യുകയില്ല” എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Rab farmātā hai, “Bheṛiyā aur lelā mil kar chareṅge, sherbabar bail kī
    tarah bhūsā khāegā, aur sāṅp kī ḳhurāk ḳhāk hī hogī. Mere pūre muqaddas pahāṛ
    par na ġhalat kām kiyā jāegā, na kisī ko nuqsān pahuṅchegā.”
  suz-BL: मेना फर नु पाठा काथ काथा जोइनीसी। गुप्‍सम चहिं ब्‍यफोम खोदेंशो पा पराल ब्‍वाइब।
    बुस्‍सुम खप जाइब। आं योव़शो डांडामी मारेइमी मरिम्‍शो मपाइनीम” दे परमप्रभु यावेमी
    देंत। यसैया ११:६-९; उत्‍पत्ती ३:१४
  eng-NOY: The wolf and the lamb shall feed together, And the lion shall eat straw
    like the ox, And dust shall be the food of the serpent. They shall not hurt, nor
    destroy, in all my holy mountain, Saith Jehovah.
  ita-1927: Il lupo e l’agnello pasceranno assieme, il leone mangerà la paglia come
    il bue, e il serpente si nutrirà di polvere. Non si farà più danno né guasto su
    tutto il mio monte santo, dice l’Eterno.
  ckb-ckb: گورگ و بەرخ پێکەوە دەلەوەڕێن، شێریش وەک مانگا گیا دەخوات، بەڵام نانی مار
    خۆڵە. لە هەموو کێوی پیرۆزم نە زیان دەبەخشن و نە دەفەوتێنن،» یەزدان دەفەرموێت.
  eng-BBE: 'The wolf and the lamb will take their food together, and the lion will
    make a meal of grass like the ox: but dust will be the snake''s food. There will
    be no cause of pain or destruction in all my holy mountain, says the Lord.'
  kan-OKCV: ತೋಳವೂ ಕುರಿಮರಿಯೂ ಒಂದಾಗಿ ಮೇಯುವುವು; ಸಿಂಹವು ಎತ್ತಿನ ಹಾಗೆ ಹುಲ್ಲು ತಿನ್ನುವುದು;
    ಹಾವಿಗೆ ಮಣ್ಣೇ ಆಹಾರವಾಗುವುದು; ಅವು ನನ್ನ ಪರಿಶುದ್ಧ ಪರ್ವತದಲ್ಲೆಲ್ಲಾ ಯಾವ ಕೇಡೂ ಮಾಡುವುದಿಲ್ಲ,
    ನಾಶವೂ ಮಾಡುವುದಿಲ್ಲ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: ஓனாயும் ஆட்டுக்குட்டியும் ஒருமித்து மேயும்; சிங்கம் மாட்டைப்போல வைக்கோலைத்
    தின்னும்; புழுதி பாம்பிற்கு இரையாகும்; என் பரிசுத்த மலையெங்கும் அவைகள் தீங்குசெய்வதுமில்லை,
    கேடு உண்டாக்குவதுமில்லையென்று யெகோவா சொல்கிறார்.
  spa-RV-1909: El lobo y el cordero serán apacentados juntos, y el león comerá paja
    como el buey; y á la serpiente el polvo será su comida. No afligirán, ni harán
    mal en todo mi santo monte, dijo Jehová.
  ron-BTF: Lupul şi mielul vor paşte împreună şi leul va mânca paie ca boul, şi ţărână
    va fi mâncarea şarpelui. Nu vor face rău nici nu vor nimici în tot muntele meu
    sfânt, spune DOMNUL.
  eng-WEBP: The wolf and the lamb will feed together. The lion will eat straw like
    the ox. Dust will be the serpent’s food. They will not hurt nor destroy in all
    my holy mountain,” says the LORD.
  eng-FBV: The wolf and the lamb will eat together. The lion will eat straw like the
    ox. The snakes will eat dust. Nothing will cause any harm or damage anywhere on
    my holy mountain, for the earth will be full of the knowledge of the Lord in the
    same way that water fills the sea.
  nld-1939: 'Dan zullen wolf en lam eendrachtig grazen, De leeuw vreet hooi als het
    rund, De slang zal zich voeden met stof: Ze zullen geen kwaad of onheil stichten
    Op heel mijn heilige berg, Spreekt Jahweh!'
  nch-BL: Huan nopa tepechichime huan nopa pilborregojtzitzi tacuase san sejco. Huan
    leones quicuase sacat quej se huacax. Huan cohuame quicuase taltepocti huan ayecmo
    tecocose. Huan ipan nopa tonali ayecmo teno oncas cati tecocos o tasosolos ipan
