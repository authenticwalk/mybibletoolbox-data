  kbq-kbq: Afi kramo'ene sipisipi anentamokea magopi mani'neke trazana nenesakeno,
    laionimo'ene bulimakao afumo'enena magopi mani'neke hagege trazana negaha'e. Hianagi
    osifavemo'a kugusopa negahie. Ana hu'neanki'za Nagri ruotage agonafina havi avu'ava
    zana nosnageno, magomofoma azeri havizama hu'zana omanegahie. Ra Anumzamo'na amana
    nanekea nehue.
  nhe-BL: Huan nopa tepechichime huan nopa pilborregojtzitzi tlacuase san sejco. Huan
    leones quicuase sacatl queja se huacax. Huan cohuame quicuase tlaltejpoctli huan
    ayoc tecocose. Huan ipan nopa tonali ayoc tleno oncas tlen tecocos o tlaxolehuas
    ipan notepe tlen tlatzejtzeloltic.” Quej ni niquijtohua na niimoTECO.
  gub-BL: Awarahu hehaite ma'e umai'u putar àràpuhàràn hawitu ma'e wainuinuromo wà
    nehe. Zàwàruhu iriàw her ma'e u'u putar ka'api'i tapi'ak wainuinuromo wà nehe
    no. Mozaiw nuxi'u pixik kwaw teko wà nehe. Heywytyr ikatuahy ma'e rehe nuzeapo
    kwaw ikatu 'ym ma'e nehe. Nuzeapo kwaw purumuahy kar haw nehe, i'i. Tupàn Tuweharupi
    Wiko Ma'e uze'eg kwez kury.
  eng-DRA: 'The wolf and the lamb shall feed together; the lion and the ox shall eat
    straw; and dust shall be the serpent’s food: they shall not hurt nor kill in all
    my holy mountain, saith the Lord.'
