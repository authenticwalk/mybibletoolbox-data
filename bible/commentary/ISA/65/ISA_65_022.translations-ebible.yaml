verse: ISA.065.022
translations:
  mal-C: അവർ ഇനിയൊരിക്കലും മറ്റുള്ളവർക്കു താമസിക്കുന്നതിനായി പണിയുകയോ അവർ നടുകയും
    മറ്റുള്ളവർ ഭക്ഷിക്കുകയുമോ ചെയ്യുകയില്ല. എന്റെ ജനത്തിന്റെ ആയുസ്സ് വൃക്ഷത്തിന്റെ
    ആയുസ്സുപോലെയാകും. എന്റെ തെരഞ്ഞെടുക്കപ്പെട്ടവർ ദീർഘകാലം തങ്ങളുടെ പ്രയത്നഫലം അനുഭവിക്കും.
  deu-TKW: nicht werden sie bauen, und ein anderer bewohnen, nicht werden sie pflanzen,
    und ein anderer die Früchte genießen. Denn wie die Lebensdauer der Bäume wird
    die Lebensdauer meines Volkes sein, und was ihre Hände geschafft, das sollen meine
    Auserwählten auch verbrauchen.
  lin-lin: Bakotonga bandako te mpo ete bato mosusu bavanda kati na bandako yango,
    mpe bakolona bilanga te mpo ete bato mosusu balia bambuma na yango ; pamba te
    mikolo ya mbotama ya bato na Ngai ekozala lokola mikolo ya nzete, mpe baponami
    na Ngai bakosepela na bambuma ya misala ya maboko na bango.
  eng-LSV: They do not build, and another inhabit, || They do not plant, and another
    eat, || For as the days of a tree [are] the days of My people, || And My chosen
    wear out the work of their hands.
  eng-GNV: 'They shall not build, and another inhabite: they shall not plant, and
    another eate: for as the dayes of the tree are the dayes of my people, and mine
    elect shall inioye in olde age the worke of their handes.'
  eng-WEBSTER: 'They shall not build, and another inhabit; they shall not plant, and
    another eat: for as the days of a tree are the days of my people, and my elect
    shall long enjoy the work of their hands.'
  nhw-BL: Ayacmo quichijchihuase ininchaj para ipan itztos seyoc, niyon ayacmo quitocase
    xocomecatl para sequinoc quicuase. Ayacmo hualase inincualancaitacahua para quintlacuijcuilise.
    Pampa nochi nomasehualhua quipiyase se nemilistli catli tlahuel huehueyac quen
    nopa cuame catli más quipiyaj chicahualistli. Huan inijuanti quipiyase nopa paquilistli
    para quitequihuise nochi catli quipiyaj por inintequi.
  swh-ONEN: Hawatajenga nyumba, nao watu wengine waishi ndani yake, au kupanda mazao
    na wengine wale. Kwa kuwa kama zilivyo siku za mti, ndivyo zitakavyokuwa siku
    za watu wangu, wateule wangu watafurahia kwa siku nyingi kazi za mikono yao.
  bba-bba: '@see-verse:ISA.065.021'
  eng-KJVCPB: 'They shall not build, and another inhabit; They shall not plant, and
    another eat: For as the days of a tree are the days of my people, And mine elect
    shall long enjoy the work of their hands.'
  luo-luo: Ok ginichak giger udi kae to jomoko nono ema dakie, kata pidho cham to
    jomoko nono ema biro chamo. Mana kaka yath dak amingʼa, e kaka joga nodagi, joga
    mayiero none mor kuom gik ma lwetgi oseloso.
  meu-meu: Dia idia ese bae haginidia, bena idauna ta ese baine noholai, bona dia
    idia bae hadohado, bena idauna ta ese baine anianilai; badina be au ena mauri
    dinadia heḡereḡeredia, egu bese taudia edia mauri dinadia unu bae hoho toma; bona
    egu abi-hidi taudia ese imadia ḡaukaradia bae moalelai daudau.
  npi-ULB: तिनीहरूले घर निर्माण गरेपछि फेरि त्‍यसमा अरू कोही बस्‍ने कुरा कदापि हुनेछैन
    । तिनीहरूले रोप्‍ने र फल अरूले खाने हुनेछैन, किनकि मानिसहरूका दिनहरू रूखहरूका
    दिनहरू जस्तै हुनेछ । मेरा चुनिएकाहरूले आफ्‍ना हातका कामको पुर्ण रूपमा उपभोग गर्नेछन्
    ।
  yor-yor: Wọn kì yóò kọ́ ilé fún ẹlòmíràn láti gbé, tàbí kí wọn gbìn fún ẹlòmíràn
    láti jẹ. Nítorí gẹ́gẹ́ bí ọjọ́ orí igi kan, bẹ́ẹ̀ ní ọjọ́ àwọn ènìyàn mi yóò rí;
    àwọn àyànfẹ́ mi yóò jẹ iṣẹ́ ọwọ́ wọn fún ìgbà pípẹ́.
  pes-OPCB: '@see-verse:ISA.065.021'
  tgl-ULB: Hindi na sila magtatayo ng isang bahay at titirahan ng iba, hindi na sila
    magtatanim at iba ang kakain, dahil magiging kasing haba ng buhay ng mga puno
    ang magiging buhay ng aking bayan. Ganap na mabubuhay ang aking mga pinili higit
    pa sa gawa ng kanilang mga kamay.
  hui-hui: Mani tinaga waitigirume i̱naga wali agalirunaga anda biniruha karulalu
    palia nabulebira. Tigua mabu ngarubi karulowa ira liniru dowa waini iba wabuwa
    hambu nalu naholebira. Ira hongoheru mbira luore haho wiagadagua i̱naga wali agaliru
    ti lu haabo holebira. Ani howa tinime biabe erekuibi bialu hayaru bayaledane hondowa
    uruninaga turu timbuni haga bialu holebira.
  mya-mya: စ​ပျစ်​ရည်​ကို​လည်း​အ​ခြား​သူ​များ​သောက် ရ​ကြ​မည်​မ​ဟုတ်။ သစ်​ပင်​များ​သ​ဖွယ်​ငါ
    ၏​လူ​မျိုး​တော်​သည်​အ​သက်​ရှည်​ကြ​လိမ့် မည်။ သူ​တို့​သည်​မိ​မိ​တို့​လုပ်​အား​၏​အ​ကျိုး
    ကျေး​ဇူး​ကို​အ​ပြည့်​အ​ဝ​ခံ​စား​ရ​ကြ လိမ့်​မည်။-
  bod-N: བདག་གི་མི་སྡེ་ཡི་ཚེ་ནི་ལྗོན་ཤིང་བཞིན་དང་། བདག་གིས་བདམས་པའི་མི་རྣམས་ཀྱིས་རང་གི་ལག་པས་བཟོས་པ་དག་ལོངས་སུ་སྤྱོད་པས།
    དེ་དག་གིས་ཁང་པ་བཟོས་ནས་དེའི་ནང་དུ་གནས་པ་དང་། རྒུན་འབྲུམ་ར་བ་བཙུགས་ནས་དེའི་འབྲས་བུ་ལོངས་སུ་སྤྱོད་པར་བྱེད་དོ།
    །
  sna-sna: Havachazovakazve dzimba dzinozogarwa navamwe, kana kudyara vamwe vachizodya.
    Nokuti sezvakaita mazuva omuti, ndizvo zvichaita mazuva avanhu vangu; vasanangurwa
    vangu vachafara kwenguva refu mumabasa amaoko avo.
  spa-BLM: No construirán y otro habitará. No plantarán y otro comerá; porque los
    días de mi pueblo serán como los días de un árbol, y mis elegidos disfrutarán
    durante mucho tiempo del trabajo de sus manos.
  cac-cac: Man̈xo ton̈ejoc ol sb'oq'ue spat eb', ch'ocxo mach ol aj d'a yool. Man̈
    ol yavej yavb'en eb', ch'ocxopax mach ol loan sat. A eb' in chon̈ab' chi', ol
    najatb'oc sq'uinal eb' icha sq'uinal te te'. A eb' sic'b'ilel vuuj chi', najtil
    ol yac' tzalajb'oc sc'ol eb' yed' smunlajel.
  swh-ULB: Hawatajenga nyumba na wengine waishi humo; hawatapanda, na wengine wale;
    maana kama siku za miti zitakuwa siku za watu wangu. Watu wangu wataishi kikamilifu
    kwa kazi ya mikono yao.
  bel-bel: Ня будуць будаваць, каб іншы жыў, ня будуць садзіць, каб іншы еў; бо дні
    народа Майго будуць, як дні дрэва, і выбранцы Мае доўга будуць карыстацца вырабам
    рук сваіх.
  deu-ELBBK: Sie werden nicht bauen und ein anderer es bewohnen, sie werden nicht
    pflanzen und ein anderer essen; denn wie die Tage der Bäume sollen die Tage meines
    Volkes sein, und meine Auserwählten werden das Werk ihrer Hände verbrauchen.
  mbb-OT: Kenè en iyan ebpekepehimulus te menge valey zan wey menge pinemula zan is
    menge kuntada zan. Is kayu kenà ebpatey seled te meluǥayad he timpu, ne kenè daan
    ebpatey is menge etew ku seled te meluǥayad he timpu, ne ebpekepurung sikandan
    ebpekepehimulus te hineǥuan dan.
  mal-2015: അവർ പണിക, മറ്റൊരുത്തൻ പാർക്ക എന്നു വരികയില്ല; അവർ നടുക, മറ്റൊരുത്തൻ തിന്നുക
    എന്നും വരികയില്ല; എന്റെ ജനത്തിന്റെ ആയുസ്സു വൃക്ഷത്തിന്റെ ആയുസ്സുപോലെ ആകും; എന്റെ
    വൃതന്മാർ തന്നേ തങ്ങളുടെ അദ്ധ്വാനഫലം അനുഭവിക്കും.
  gup-gup: Minj mak kuhni kabirriname kunrurrk dja kabindimarnebawon birribuyika bininj
    bu kabirriyo. Dja minj kabirridudjen manmekenh ba bu kabindiyibawon birribuyika
    bininj bu kabirringun manbu manbarnem. Minj kuhni kabenmarneyawoyhkurduyimerran.
    Ngaye ngardduk bininj wanjh kabirridjalmimbi kunkuyeng duninjh yiman kayime bu
    kundulk kadjalmimbi. Bedda nawu ngabendjarrngbun bininj, wanjh kabirrinjilngmarnburren
    kore kabirrikurduyime kunbidwi bedberre.
  rmc-rmc: Imar na ačhavena o khera, hoj ode te bešen aver džene, aňi na sadzinena,
    hoj te chan aver džene, bo mire manuša dživena ajci but sar o stromi; mire avrikidle
    manuša igen radisaľona olestar, so kerena peskre vastenca.
  pes-OPV: بنا نخواهند کرد تا دیگران سکونت نمایند و آنچه را که غرس می‌نماینددیگران
    نخواهند خورد. زیرا که ایام قوم من مثل ایام درخت خواهد بود و برگزیدگان من از عمل
    دستهای خود تمتع خواهند برد.
  ron-1924: Ну вор зиди касе ка алтул сэ локуяскэ ын еле, ну вор сэди вий пентру ка
    алтул сэ ле мэнынче родул, кэч зилеле попорулуй Меу вор фи ка зилеле копачилор,
    ши алеший Мей се вор букура де лукрул мынилор лор.
  ben-OBCV: তারা গৃহ নির্মাণ করলে, আর কখনও তার মধ্যে অন্য কেউ বাস করবে না, বা বৃক্ষরোপণ
    করলে, অন্য কেউ তার ফল খাবে না। কারণ কোনো বৃক্ষের আয়ুর মতোই আমার প্রজাদের পরমায়ু
    হবে; আমার মনোনীত লোকেরা দীর্ঘদিন তাদের হস্তকৃত কর্মফল উপভোগ করবে।
  som-som: Si uu mid kale u dego, guryo ma ay dhisi doonaan, oo si uu mid kale u cuno,
    beero ma ay beeran doonaan, waayo, dadkayga cimrigiisu wuxuu ahaan doonaa sidii
    geed cimrigiis, oo kuwayga aan doortayna wakhti dheer ayay shuqulka gacmahooda
    ku farxi doonaan.
  lat-VUC: 'Non ædificabunt, et alius habitabit; non plantabunt, et alius comedet:
    secundum enim dies ligni erunt dies populi mei, et opera manuum eorum inveterabunt.'
  eng-ASVBT: 'They shall not build, and another inhabit; they shall not plant, and
    another eat: for as the days of a tree shall be the days of my people, and my
    chosen shall long enjoy the work of their hands.'
  ita-1885: Ei non avverrà più ch'essi edifichino delle case, e che altri vi abiti
    dentro; ch'essi piantino, e che altri mangi il frutto; perciocchè i giorni del
    mio popolo saranno come i giorni degli alberi, e i miei eletti faranno invecchiar
    l'opera delle lor mani.
  eng-LXXUP: 'They shall by no means build, and others inhabit; and they shall by
    no means plant, and others eat: for as the days of the tree of life shall be the
    days of my people, they shall long enjoy the fruits of their labors.'
  eng-ULB: No longer will they build a house and another live in it; they will not
    plant, and another eat; for as the days of trees will be the days of my people.
    My chosen will fully outlive the work of their hands.
  spa-VBL: Ya no construirán casas para que otros vivan en ellas; ya no plantarán
    para que otros coman. Porque mi pueblo vivirá tanto como los árboles; mis elegidos
    vivirán lo suficiente para disfrutar de todo lo que han trabajado.
  fra-_FOB: Ils ne bâtiront plus pour qu'un autre y habite, ils ne planteront plus
    pour qu'un autre en mange; car les jours de mon peuple seront comme les jours
    des arbres, et mes élus verront vieillir l'ouvrage de leurs mains.
  mal-mal: അവർ പണിയുക, മറ്റൊരുത്തൻ വസിക്കുക എന്നു വരുകയില്ല; അവർ നടുക, മറ്റൊരുത്തൻ
    തിന്നുക എന്നും വരുകയില്ല; എന്റെ ജനത്തിന്റെ ആയുസ്സു വൃക്ഷത്തിന്റെ ആയുസ്സുപോലെ ആകും;
    എന്റെ വൃതന്മാർതന്നെ അവരുടെ അദ്ധ്വാനഫലം അനുഭവിക്കും.
  urd-GVR: Āindā aisā nahīṅ hogā ki ghar banāne ke bād koī aur us meṅ base, ki bāġh
    lagāne ke bād koī aur us kā phal khāe. Kyoṅki merī qaum kī umr daraḳhtoṅ jaisī
    darāz hogī, aur mere barguzīdā apne hāthoṅ ke kām se lutfandoz hoṅge.
  suz-BL: आंम आन सेल्‍शो खिंमी अरु मबाक्‍नीम। आन ख्रुम्‍शो अङगुर अरुम मब्‍वाइनीम।
    आं मुरपुकी रवा खोदेंशो पा शुश बर्स ब्रोंइनीम। आं योव़शो मुरपुकीम आंम आन गुइ ङा
    गेय ग्‍येरशा जाइनीम। ब्‍यवस्‍था २८:३०; अय्‍युब १४:७
  eng-NOY: They shall not build, and another inhabit; They shall not plant, and another
    eat; For as the days of a tree shall be the days of my people, Yea, long shall
    my chosen enjoy the work of their hands.
  ita-1927: Non costruiranno più perché un altro abiti, non pianteranno più perché
    un altro mangi; poiché i giorni del mio popolo saran come i giorni degli alberi;
    e i miei eletti godranno a lungo dell’opera delle loro mani.
  ckb-ckb: خانوو بنیاد نانێن و یەکێکی دیکە تێیدا دانیشێت، ڕەز ناڕوێنن و یەکێکی دیکە
    بیخوات، چونکە ڕۆژانی گەلەکەم وەک ڕۆژانی دار دەبێت و هەڵبژێردراوانم خۆشی دەبینن
    لە کردارەکانی دەستیان.
  eng-BBE: 'They will no longer be building for the use of others, or planting for
    others to have the fruit: for the days of my people will be like the days of a
    tree, and my loved ones will have joy in full measure in the work of their hands.'
  kan-OKCV: ಅವರು ಕಟ್ಟಿದ ಮನೆಗಳಲ್ಲಿ ಬೇರೆಯವರು ವಾಸಮಾಡುವುದಿಲ್ಲ. ಅವರು ನೆಟ್ಟ ತೋಟದ ಫಲವನ್ನು
    ಇನ್ನೊಬ್ಬರು ತಿನ್ನುವುದಿಲ್ಲ. ಏಕೆಂದರೆ, ಮರಗಳ ಹಾಗೆ ನನ್ನ ಜನರು ಬಹುಕಾಲ ಬಾಳುವರು. ನಾನು ಆಯ್ದುಕೊಂಡವರು
    ತಮ್ಮ ಕೈಕೆಲಸಗಳನ್ನು ಅನುಭವಿಸುವರು.
  tam-2017: அவர்கள் கட்டுகிறதும், வேறொருவர் குடியிருக்கிறதும், அவர்கள் நாட்டுகிறதும்,
    வேறொருவர் பழங்களைச் சாப்பிடுகிறதுமாயிருப்பதில்லை; ஏனெனில் மரத்தின் நாட்களைப்போல
    என் மக்களின் நாட்களிருக்கும்; நான் தெரிந்துகொண்டவர்கள் தங்கள் கைகளின் கிரியைகளை
    நீண்டநாட்கள் அனுபவிப்பார்கள்.
  spa-RV-1909: 'No edificarán, y otro morará; no plantarán, y otro comerá: porque
    según los días de los árboles serán los días de mi pueblo, y mis escogidos perpetuarán
    las obras de sus manos.'
  ron-BTF: Nu vor construi şi un altul să locuiască; nu vor sădi şi un altul să mănânce,
    căci precum zilele unui arbore sunt zilele poporului meu şi aleşii mei se vor
    bucura mult de lucrarea mâinilor lor.
  eng-WEBP: They will not build and another inhabit. They will not plant and another
    eat; for the days of my people will be like the days of a tree, and my chosen
    will long enjoy the work of their hands.
  eng-FBV: No longer will they build houses for others to live in; no longer will
    they plant for others to eat. For my people will live as long as trees do; my
    chosen ones will live long enough to enjoy all they've worked for.
  nld-1939: Neen, zij zullen niet bouwen, en anderen er in wonen, Niet planten, en
    anderen er van eten. Want even lang als van bomen Zal de levensduur zijn van mijn
    volk; En wat hun handen hebben gemaakt, Zullen mijn uitverkorenen zelf verbruiken;
  nch-BL: Ayecmo quichijchihuase ininchaj para ipan itztos seyoc, yon ayecmo quitocase
    xocomecat para sequinoc quicuase. Ayecmo hualase inincualancaitacahua para quintacuijcuilise.
    Pampa nochi nomasehualhua quipiyase se nemilisti cati tahuel huehueyac quej nopa
    cuame cati más quipiyaj chicahualisti. Huan inijuanti quipiyase nopa paquilisti
    para quitequihuise nochi cati quipiyaj por inintequi.
  vie-1934: Họ chẳng xây nhà cho người khác ở, chẳng trồng vườn nho cho người khác
    ăn; vì tuổi dân ta sẽ như tuổi cây, những kẻ lựa chọn của ta sẽ hằng hưởng công
    việc tay mình làm.
  hin-CV: ऐसा कभी न होगा कि घर तो वे बनाएंगे तथा उसमें कोई और रहने लगेगा; या वे बीज
    बोए, और दूसरे फसल काटे. क्योंकि जितना जीवनकाल वृक्ष का होगा, उतनी ही आयु मेरी
    प्रजा की होगी; मेरे चुने हुए अपने कामों का पूरा लाभ उठाएंगे.
  eng-OURB: 'They will not build, and another inhabit. They will not plant, and another
    eat: for the days of my people will be like the days of a tree, and my chosen
    will long enjoy the work of their hands.'
  spa-BES: Ya no construirán para el uso de otros, ni plantarán para que otros tengan
    el fruto; porque los días de mi pueblo serán como los días de un árbol, y mis
    elegidos, disfrutarán por largo tiempo la obra de sus manos.
  tdx-tdx: Ie tsy hamboatse, hitoboha’ ty ila’e vaho tsy hitongy, habotse’ ty hafa;
    fa ho mira ami’ty andron-katae ty andro’ ondatikoo, ho losore’ o jinobokoo havelo
    o satam-pità’iareoo.
  tha-KJV: เขาจะไม่สร้างและคนอื่นเข้าอาศัยอยู่ เขาจะไม่ปลูกและคนอื่​นก​ิน เพราะอายุ​ชนชาติ​ของเราจะเป็นเหมือนอายุของต้นไม้
    และผู้เลือกสรรของเราจะใช้ผลงานน้ำมือของเขานาน
  por-BR-2018: Eles não edificarão para que outros habitem, nem plantarão para que
    outros comam; porque os dias de meu povo serão como os dias das árvores, e meus
    escolhidos usarão das obras de suas mãos até a velhice.
  deu-ELO: Sie werden nicht bauen und ein anderer es bewohnen, sie werden nicht pflanzen
    und ein anderer essen; denn gleich den Tagen der Bäume sollen die Tage meines
    Volkes sein, und meine Auserwählten werden das Werk ihrer Hände verbrauchen.
  eng-WYC-2018: They shall not build houses, and another shall inhabit, they shall
    not plant, and another shall eat; for why the days of my people shall be after
    the days of the tree, and the works of their hands shall be eld to my chosen men.
    (They shall not build houses, which another shall inhabit, and they shall not
    plant, what another shall eat; for the days of my people shall be like the many
    days of a tree, and the works of their hands shall be long lasting for my chosen
    ones.)
  epo-epo: Ili ne konstruos, ke alia loĝu; ili ne plantos, ke alia manĝu; ĉar kiel
    la tagoj de arbo estas la tagoj de Mia popolo, kaj Miaj elektitoj eluzos la produktojn
    de siaj manoj ĝis plena malnoviĝo.
  uig-PIN: Ular yasiƣan ɵylǝrdǝ, baxⱪa birsi turmaydu; Tikilgǝn üzümzarlardin, baxⱪa
    birsi mewǝ elip yemǝydu; Qünki hǝlⱪimning künliri dǝrǝhning ɵmridǝk bolidu; Mening
    talliƣanlirim ɵzliri ɵz ⱪoli bilǝn yasiƣanliridin ɵz ɵmridǝ toluⱪ bǝⱨrimǝn bolidu.
  beo-beo: 'Dunu da ilia diasu gaguli, amo ganodini eno dunu hame be ilisu da esalumu.
    Ilia da waini efe sagale, eno dunu ilima hame imunu be ilisu fawane da amo waini
    hano manu. Na dunu da ifa agoane, ode bagohame esalumu. Ilia da hawa: hamobeba:le,
    liligi lasea, ilisu da amo liligi hahawane gagumu.'
  tpi-OTNT: Ol birua bai i no inap kam moa na rausim ol manmeri bilong mi na sindaun
    long ol haus bilong ol na kisim ol gaden wain bilong ol na wokim wain na dring.
    Ol manmeri bilong mi bai i stap longpela taim tru, olsem ol strongpela diwai.
    Na bai ol i amamas long ol samting ol yet i bin hatwok long kamapim.
  hau-SA: Ba za su ƙara gina gidaje waɗansu kuma su zauna a cikinsu ba, ko su yi shuki
    waɗansu kuma su ci ba. Gama kamar yadda kwanakin itace suke, haka kwanakin mutanena
    za su kasance; zaɓaɓɓuna za su daɗe suna jin daɗin ayyukan hannuwansu.
  uig-LAT: Ular yasighan öylerde, bashqa birsi turmaydu; Tikilgen üzümzarlardin, bashqa
    birsi méwe élip yémeydu; Chünki xelqimning künliri derexning ömridek bolidu; Méning
    tallighanlirim özliri öz qoli bilen yasighanliridin öz ömride toluq behrimen bolidu.
  nde-nde: Kabasayikwakha izindlu zihlalwe ngabanye kumbe bahlanyele, kudle abanye.
    Ngoba njengezinsuku zesihlahla, zizakuba njalo insuku zabantu bami; abakhethiweyo
    bami bazakholisa umsebenzi wezandla zabo okwesikhathi eside.
  ton-ton: '‌ʻE ʻikai te nau langa, kae nofo ai ha taha kehe; ʻe ʻikai te nau tō,
    kae kai ʻe ha taha kehe: he ʻoku hangē ko e ngaahi ʻaho ʻoe ʻakau ʻoku pehē ʻae
    ngaahi ʻaho ʻo hoku kakai, pea ʻe leleiʻia fuoloa ʻae kakai kuo u fili ʻi he ngāue
    ʻa honau nima.'
  ces-1613: Nebudou stavěti tak, aby jiný bydlil, nebudou štěpovati, aby jiný jedl;
    nebo jako dnové dřeva budou dnové lidu mého, a díla rukou svých do zvetšení užívati
    budou vyvolení moji.
  eng-WMB: They will not build and another inhabit. They will not plant and another
    eat; for the days of my people will be like the days of a tree, and my chosen
    will long enjoy the work of their hands.
  tam-TCV: அவர்கள் கட்டும் வீடுகளில் இனிமேல் வேறெவரும் வாழமாட்டார்கள், அவர்கள் நடுகிறவைகளில்
    வேறொருவரும் சாப்பிடவுமாட்டார்கள். ஏனெனில் ஒரு மரத்தின் காலத்தைப்போலவே எனது மக்களின்
    வாழ்நாட்களும் இருக்கும். நான் தெரிந்துகொண்ட மக்களும் தங்கள் கைகளின் பலனில் நெடுநாளாய்
    மகிழ்ச்சிகொள்வார்கள்.
  ceb-ULB: Dili sila motukod ug balay ug puy-an lamang sa uban; dili sila magtanom,
    ug ang lain lamang ang mokaon; kay ang mga adlaw sa mga kahoy mao man ang adlaw
    sa akong katawhan. Kapahimuslan gayod sa akong pinili ang buhat sa ilang mga kamot.
  pol-UBG: Nie będą budować, by ktoś inny tam mieszkał, nie będą sadzić, by ktoś inny
    jadł, bo dni mojego ludu będą jak dni drzewa i moi wybrani długo będą korzystać
    z dzieła swoich rąk.
  agr-agr: Dita jegamkamunmak tikich akiinag batsamsachagtinai, tuja dita ajakmamujinash
    atankiajag yujuachagtinai. Mina aentsug aidauk numijai betek kuashat tsawan iwaku
    pujusagtinai; Wi etejamu aina duka dita takasbaujinian jukiag shiig batsamsagtinai.
  kyc-kyc: Nambana wambu dupwa makwa isa ingyuo karo kuku pyaraminyipa nakama bange
    nyelana randa nao yulu andake piyami dupwa nyepala rae maiyuo minyuo kararami.
  urd-GVU: آئندہ ایسا نہیں ہو گا کہ گھر بنانے کے بعد کوئی اَور اُس میں بسے، کہ باغ
    لگانے کے بعد کوئی اَور اُس کا پھل کھائے۔ کیونکہ میری قوم کی عمر درختوں جیسی دراز
    ہو گی، اور میرے برگزیدہ اپنے ہاتھوں کے کام سے لطف اندوز ہوں گے۔
  deu-1912: Sie sollen nicht bauen, was ein andrer bewohne, und nicht pflanzen, was
    ein andrer esse. Denn die Tage meines Volke werden sein wie die Tage eines Baumes;
    und das Werk ihrer Hände wird alt werden bei meinen Auserwählten.
  kan-2017: ಒಬ್ಬನು ಕಟ್ಟಿದ ಮನೆಯಲ್ಲಿ ಬೇರೊಬ್ಬನು ವಾಸಿಸನು; ಒಬ್ಬನು ಮಾಡಿದ ತೋಟದ ಫಲವು ಇನ್ನೊಬ್ಬನಿಗೆ
    ವಶವಾಗದು; ನನ್ನ ಜನರ ಆಯುಸ್ಸು ವೃಕ್ಷದ ಆಯುಸ್ಸಿನಂತಿರುವುದು; ನನ್ನ ಆಪ್ತರು ತಮ್ಮ ಕೈಕೆಲಸದ ಆದಾಯವನ್ನು
    ಸಂಪೂರ್ಣವಾಗಿ ಅನುಭವಿಸುವರು.
  yap-yap: '@see-verse:ISA.065.021'
  hlt-MCSB: A sak uh phoeiah tah a tloe loh khosak thil mahpawh. A phung phoeiah a
    tloe loh ca mahpawh. Ka pilnam kah kum he thingkung kah kum bangla om vetih a
    kut kah bitat te ka coelh rhoek loh a hmawn puei ni.
  mdy-ETH: ዔያታ ማዤ ማኣሮይዳ ሜሌ ዓሲ ጌላዓኬ፤ ዔያታ ቱኬ ዓይጎ ባኣዚያ ማዖም ሜሌ ፃንጎ ዓሲ ሙዓዓኬ፤ ታኣኮ ዴራ ሚሢጉዲ
    ዖዶሲ ሌዔ ናንጋንዳኔ፤ ታኣኒ ዶኦሬ ዓሳ ላቢንቲ ማዺ ዴንቄ ባኮና ሚርጌ ዎዴም ዎዛዻንዳኔ።
  twi-ASANTE: Wɔrensisi afie mma afoforɔ mmɛtena mu bio, na wɔrennua mma afoforɔ mmɛdi.
    Na nna a nnua di no, saa ara na me nkurɔfoɔ nna bɛyɛ; me nkurɔfoɔ a mapa wɔn no
    bɛdi wɔn nsa ano adwuma so aba akyɛre.
  eng-WEBU: They will not build and another inhabit. They will not plant and another
    eat; for the days of my people will be like the days of a tree, and my chosen
    will long enjoy the work of their hands.
  wal-wal: Eti keexxin, harai de7enna; harai maanau tokkiyoobaa tokkokkona. Ta asaa
    laittai mittaa laittaadan aduqqana; qassi taani dooridoogeeti bantta adussa wodiyau
    bantta kushiyaa oosuwan ufaittana.
  spa-PDDPT: No edificarán para que otro habite, ni plantarán para que otro coma,
    porque los años de mi pueblo serán los años de un árbol, y mis escogidos disfrutarán
    plenamente la obra de sus manos.
  gun-gun: Ngoorã va'ekue ndojapovei 'rã amboae kuery rive oĩ aguã, ha'e mba'emo nonhotỹvei
    'rã amboae kuery rive ju ho'u aguã. Mba'eta xevygua kuery oiko puku 'rã yvyra
    rami, xerembiporavo kuery oiporu kuerei 'rã opo py ojapo va'ekue-'ekue.
  ilo-ULB: Saanto a pulos a mapasamak nga agipatakderda iti balay ket sabali ti agnaed
    iti daytoy; saanto a mapasamak nga agmula, ket sabali iti mangan; gapu ta no kasano
    dagiti al-aldaw dagiti kaykayo, kastanto met dagiti al-aldaw dagiti tattaok. Dagiti
    pinilik ket abiagto a nabaybayag ngem kadagiti aramid dagiti imada.
  kpg-kpg: '@see-verse:ISA.065.021'
  uig-ARA: ئۇلار ياسىغان ئۆيلەردە، باشقا بىرسى تۇرمايدۇ؛ تىكىلگەن ئۈزۈمزارلاردىن،
    باشقا بىرسى مېۋە ئېلىپ يېمەيدۇ؛ چۈنكى خەلقىمنىڭ كۈنلىرى دەرەخنىڭ ئۆمرىدەك بولىدۇ؛
    مېنىڭ تاللىغانلىرىم ئۆزلىرى ئۆز قولى بىلەن ياسىغانلىرىدىن ئۆز ئۆمرىدە تولۇق بەھرىمەن
    بولىدۇ.
  sus-sus: E mu banxie tima sɔnɔn, mixi gbɛtɛe fa sabati nee kui. E mu sansi sima
    sɔnɔn, mixi gbɛtɛe fa na bogi don. N ma ɲama buma nɛ, alɔ wuri xungbee. N ma mixi
    sugandixie sɛɛwama nɛ e xa wali ra.
  pon-2006: '@see-verse:ISA.065.021'
  jae-jae: Êsêac oc sêkwê andu sa ma lau teŋ sêŋgôŋ atom ma êsêac oc sêsê wain ma
    lau teŋ sêniŋ atom gebe ŋoc launêŋ bêc sêŋgôŋ nomŋa oc êtu taêsam êtôm kabôêŋ
    ŋabêc, ma ŋoc lau, taŋ kajaliŋ sa naŋ, oc têtu samuc nêŋ lemeŋ ŋakôm ŋanô.
  ksd-ksd: Pa diat a pait ta pal upi ra enana na kiki tana, ma pa diat a vavauma upi
    ra enana na ian tana; tago ra kilakilala ba kaugu tarai diat a laun vue na varogop
    ma ra kilakilala ba tika na davai i laun tana, tago kaugu umana viviliai diat
    a gugu ta ra papalum na lima i diat mangoro na bung.
  tur-YTC: Onlar bina edip de başkası oturmayacak. Onlar dikip de başkası yemeyecek.
    Çünkü halkımın günleri ağacın günleri gibi olacak. Seçtiklerim de kendi ellerinin
    işinden uzun süre zevk alacaklar.
  grc-BRENT: Οὐ μὴ οἰκοδομήσουσι, καὶ ἄλλοι ἐνοικήσουσι, καὶ οὐ μὴ φυτεύσουσι, καὶ
    ἄλλοι φάγονται· κατὰ γὰρ τὰς ἡμέρας τοῦ ξύλου τῆς ζωῆς ἔσονται αἱ ἡμέραι τοῦ λαοῦ
    μου· τὰ γὰρ ἔργα τῶν πόνων αὐτῶν παλαιώσουσιν.
  ind-AYT: Mereka tidak akan membangun untuk dihuni orang lain. Mereka tidak akan
    menanam untuk dimakan orang lain. Sebab, seperti usia pohon, demikianlah usia
    umat-Ku. Orang-orang pilihan-Ku akan menikmati pekerjaan tangan mereka.
  nya-nya: Sadzamanganso nyumba anthu ena nʼkukhalamo, kapena kudzala ndi ena nʼkudya.
    Pakuti anthu anga adzakhala ndi moyo wautali ngati mitengo. Osankhidwa anga adzakondwera
    ndi ntchito ya manja awo nthawi yayitali.
  hrv-hrv: 'Neće se više graditi da drugi stanuju ni saditi da drugi uživa: vijek
    naroda moga bit će k''o vijek drveta, izabranici moji dugo će uživati plodove
    ruku svojih.'
  mps-mps: Te boi bidi dabe munu ma aselama, te eno we bidi dabe sela sąyu, ela gudulama,
    te augwaligo beba bidagaselama, te augwa wain gi selama, te wain du tabilama tuyu,
    me tegobeo. Te eno we bidi dabe sesabi elama, bobobage sogo mu bidaibao, te bomai
    dila pai ni tiwai elalueibao. Awe, tama augwa digi sę dene elama, pedalubo naide
    wiegi yai homu pemene elama, bidaibao.
  tpi-tpi: Ol birua bai i no inap kam moa na rausim ol manmeri bilong mi na sindaun
    long ol haus bilong ol na kisim ol gaden wain bilong ol na wokim wain na dring.
    Ol manmeri bilong mi bai i stap longpela taim tru, olsem ol strongpela diwai.
    Na bai ol i amamas long ol samting ol yet i bin hatwok long kamapim.
  dan-1931: de bygger ej, for at andre kan bo, de planter ej, for at andre kan spise;
    thi mit Folk skal opnå Træets Alder, mine udvalgte bruge, hvad de virker med Hånd;
  vie-OVCB: Những kẻ xâm lược sẽ không chiếm nhà của họ, không tịch thu các vườn nho
    của họ như ngày xưa. Vì tuổi thọ dân Ta sẽ như tuổi của cây, và những người Ta
    lựa chọn sẽ được hưởng công việc của tay mình.
  guj-2017: તેઓ ઘર બાંધશે અને તેમાં બીજા વસશે નહિ; તેઓ રોપે અને બીજા ખાય, એવું થશે
    નહિ, કેમ કે વૃક્ષના આયુષ્યની જેમ મારા લોકોનું આયુષ્ય થશે. મારા પસંદ કરાયેલા પોતાના
    હાથોનાં કામોનાં ફળનો ભોગવટો લાંબા કાળ સુધી કરશે.
  pon-2006A: '@see-verse:ISA.065.021'
  por-BRBSL: Eles não construirão e outro habitará. Eles não plantarão e outro comerá;
    para os dias do meu povo serão como os dias de uma árvore, e meus escolhidos vão
    apreciar por muito tempo o trabalho de suas mãos.
  cth-cth: Ahnimouh teh ma ni sak e im hah alouke ni awm nah awh mahoeh. Ahnimouh
    teh misur a patue e hah alouke ni cat mahoeh. Ka taminaw e hringnae teh thingkung
    se patetlah a saw vaiteh, ahnimouh teh ma ni sak e hno hah moikasawlah a hno awh
    han.
  twi-twi: Wɔrensisi afi mma afoforo mmɛtena mu bio, na wɔrennua mma afoforo mmedi.
    Na nna a dua di no, saa ara na me nkurɔfo nna bɛyɛ; me nkurɔfo a mapaw wɔn no
    bedi wɔn nsa ano adwuma so aba akyɛ.
  hlt-hlt: A sak uh phoeiah tah a tloe loh khosak thil mahpawh. A phung phoeiah a
    tloe loh ca mahpawh. Ka pilnam kah kum he thingkung kah kum bangla om vetih a
    kut kah bitat te ka coelh rhoek loh a hmawn puei ni.
  tbz-SIM: Dɛ mɔ̀nnì bɛ̀ tɛ̃́nkɛ bɑ́ɑ́ mɑɑ́ kòo tɔù mɔùu tɑ, bɛ̀ mɛ mbɑ́ɑ́ fííkú dɛtie
    n kòo tɔù mɔùu cɑ́ɑ́kɛ́ dɛ bɛ. Bɛ we kó kusṹkù yó mmɑ̀nnɛ̀ dɛtie nkpɛyɛ mɑmɛ̀
    mmɛ, dɛ mɔ̀nnì kɛ̀ n nìtìbɛ̀ dɔ̀ɔ̀ dɛ̀ bɛɛ̀ yóó dɛ̀ di.
  msy-2020: Apaniba ua izɨ nan gumazamiziba batogh men dɨpenibar dapiaghan kogham.
    Egh men wainɨn azeniba inigh, wainɨn ingar dar aman kogham. Nan gumazamiziba,
    temer bar gavgavibar mɨn, dughiar bar ruarimɨn ikiam. Gumazamizir kɨ ua bagha
    mɨseveziba, me uari ingarizir bizibar ganɨva, dughiar bar ruarimɨn bar akuegham.
  azb-azb: Tikdikləri evdə özgələr yaşamayacaq, Əkdikləri bağın meyvələrini başqaları
    yeməyəcək. Çünki xalqım ağaclar tək uzun ömür sürəcək, Seçilmişlərim əllərinin
    işlərindən zövq alacaq.
  eng-DBY: 'they shall not build, and another inhabit; they shall not plant, and another
    eat: for as the days of a tree shall be the days of my people, and mine elect
    shall long enjoy the work of their hands.'
  hin-2017: ऐसा नहीं होगा कि वे बनाएँ और दूसरा बसे; या वे लगाएँ, और दूसरा खाए; क्योंकि
    मेरी प्रजा की आयु वृक्षों की सी होगी, और मेरे चुने हुए अपने कामों का पूरा लाभ
    उठाएँगे।
  wol-KYG: Duñu tabax moos, keneen dëkke; duñu jëmbat moos, keneen xéewloo. Sama ñoñ
    ay tollook garab yi fan, sama xejj yeey jagoo seenu ñaq.
  eng-YLT: They do not build, and another inhabit, They do not plant, and another
    eat, For as the days of a tree [are] the days of My people, And the work of their
    hands wear out do My chosen ones.
  kne-kne: '@see-verse:ISA.065.021'
  eng-WYC-2017: They shall not build houses, and another shall inhabit, they shall
    not plant, and another shall eat; for why the days of my people shall be after
    the days of the tree, and the works of their hands shall be eld to my chosen men.
  eng-WMBB: They will not build and another inhabit. They will not plant and another
    eat; for the days of my people will be like the days of a tree, and my chosen
    will long enjoy the work of their hands.
  urd-GVH: आइंदा ऐसा नहीं होगा कि घर बनाने के बाद कोई और उसमें बसे, कि बाग़ लगाने
    के बाद कोई और उसका फल खाए। क्योंकि मेरी क़ौम की उम्र दरख़्तों जैसी दराज़ होगी,
    और मेरे बरगुज़ीदा अपने हाथों के काम से लुत्फ़अंदोज़ होंगे।
  rug-rug: Lopu kaqu tavete vetu pule si arini meke votiki tie tu na koa i, babe lelete
    meke votiki tie hena i. Ura gua tugo sa tinoa tana keke huda si kaqu gua tugo
    sari na rane tadi na Qua tinoni; sari Qua tie ta vizatadi si kaqu qetuqetu va
    gelenae koari na tinavete pu vura pa lima dia.
  gaz-gaz: Siʼachi isaan mana ijaaranii namoonni biraa keessa hin jiraatan; yookaan
    isaan biqiltuu dhaabanii namoonni biraa hin nyaatan. Umuriin saba koo, akkuma
    umurii mukaa ni taʼa; warri ani filadhe, hojii harka isaaniitiin bara dheeraa
    ni gammadu.
  fra-LSG: Ils ne bâtiront pas des maisons pour qu’un autre les habite, Ils ne planteront
    pas des vignes pour qu’un autre en mange le fruit; Car les jours de mon peuple
    seront comme les jours des arbres, Et mes élus jouiront de l’œuvre de leurs mains.
  gnn-gnn: '@see-verse:ISA.065.021'
  yal-yal: E mi fa banxine tima, muxu gbɛtɛ yi dɔxɔ e kui. E mi fa sansine sima, muxu
    gbɛtɛ yi e bogin don, bayo n ma muxune siimayaan luma nɛn alo wudina, n ma muxu
    sugandixine sɛwama nɛn e wali xɔnne fe ra.
  haw-1868: Aole lakou e kukulu, a na hai e noho, Aole lakou e kanu, a na hai e ai;
    No ka mea, e like me na la o ka laau, Pela no na la o ko'u poe kanaka, A e noho
    no ko'u poe i waeia ma ka hana a ko lakou lima.
  arb-NAV: لَا يَبْنُونَ لِيَأْتِيَ آخَرُ فَيَسْكُنَ فِيهَا، وَلا يَغْرِسُونَ كُرُوماً
    لِيَجْنِيَهَا آخَرُ، لأَنَّ أَيَّامَ شَعْبِي تَكُونُ مَدِيدَةً كَأَيَّامِ الشَّجَرِ،
    وَيَتَمَتَّعُ مُخْتَارِيَّ بِعَمَلِ أَيْدِيهِمْ.
  ewe-ewe: Womagatu xɔ, eye ame bubuwo nanɔ wo me, alo woade agble ame bubu naɖu o,
    elabena abe ale si ati tsinae ene la, nenema nye amewo ƒe agbemeŋkekewo hã anɔ.
    Nye ame tiatiawo aɖu woawo ŋutɔ ƒe asinudɔwɔwɔwo hena ɣeyiɣi didi aɖe.
  eng-LEE: They shall not build, and another inhabit; they shall not plant, and another
    eat; for as the days of a tree are the days of my people, and the work of their
    hands shall my elect wear out.
  asm-FB: আন লোক বাস কৰিবলৈ তেওঁলোকে ঘৰ নাসাজিব, আৰু আন লোক ভোগ কৰিবলৈ তেওঁলোকে বাৰী
    নাপাতিব; কিয়নো গছৰ আয়ুস যিমান, মোৰ লোকসকলৰো আয়ুস সিমান হ’ব, আৰু মোৰ মনোনীত
    লোকসকলে নিজৰ হাতেৰে কৰা কাৰ্যৰ ফল বহুকাললৈকে ভোগ কৰিব।
  sus-A: عٍ مُ بَنشِيٍ تِمَ سْنْن، مِشِ فبّتّيٍ قَ سَبَتِ نٍيٍ كُي. عٍ مُ سَنسِ سِمَ
    سْنْن، مِشِ فبّتّيٍ قَ نَ بٌفِ دٌن. ﭑ مَ حَمَ بُمَ نّ، عَلْ وُرِ شُنفبٍيٍ. ﭑ مَ
    مِشِ سُفَندِشِيٍ سّيوَ مَ نّ عٍ شَ وَلِ رَ.
  fra-SBL: Ils ne construiront pas et un autre habitera. Ils ne vont pas planter et
    un autre manger ; car les jours de mon peuple seront comme les jours d'un arbre,
    et mes élus jouiront longtemps du travail de leurs mains.
  hbo-hbo: לֹ֤א יִבְנוּ֙ וְאַחֵ֣ר יֵשֵׁ֔ב לֹ֥א יִטְּע֖וּ וְאַחֵ֣ר יֹאכֵ֑ל כִּֽי־כִימֵ֤י
    הָעֵץ֙ יְמֵ֣י עַמִּ֔י וּמַעֲשֵׂ֥ה יְדֵיהֶ֖ם יְבַלּ֥וּ בְחִירָֽי׃
  kik-kik: Gũtirĩ hĩndĩ ĩngĩ magaaka nyũmba ituĩke cia gũtũũrwo nĩ andũ angĩ, o na
    kana mahaande irio irĩĩo nĩ andũ angĩ. Nĩgũkorwo o ta ũrĩa matukũ ma mũtĩ maigana,
    ũguo noguo matukũ ma andũ akwa magaakorwo maigana; andũ akwa arĩa athuure magaatũũra
    makenagĩra wĩra wa moko mao ihinda iraaya.
  fra-NCL: Ils ne bâtiront pas pour qu’un autre habite ; ils ne planteront pas pour
    qu’un autre mange. Car les jours de mon peuple égaleront ceux des arbres, et mes
    élus useront l’ouvrage de leurs mains.
  cek-AK: A sak o ih im to minawk kalah mah om o haih mak ai, a thling o ih misur
    to minawk kalah mah caa pae o mak ai boeh; kai ih kaminawk hinghaih loe thing
    hinghaih baktiah om tih boeh; ka qoih ih kaminawk loe angmacae ban hoi sak ih
    hmuen to saning kasawkah caa o tih boeh.
  cuk-cuk: Dule-baid-megega neg bar sobosurmalad. Deginbali, dule-bamalad uva-san-gunnega,
    uva-dubmar bar digosurmarbalid. Ar an-dulamar-e-ibagan, sapimar-ibaganyob guoed.
    Anse-sulegarmaladi, na e-ibmar-imakmaladgi yeer itomaloed.
  uig-CYR: Улар ясиған өйләрдә, башқа бириси турмайду; Тикилгән үзүмзарлардин, башқа
    бириси мевә елип йемәйду; Чүнки хәлқимниң күнлири дәрәқниң өмридәк болиду; Мениң
    таллиғанлирим өзлири өз қоли билән ясиғанлиридин өз өмридә толуқ бәһримән болиду.
  tel-2017: వారు కట్టుకున్న ఇళ్ళల్లో వేరేవాళ్ళు కాపురముండరు. వారు నాటిన వాటిని ఇతరులు
    తినరు. నా ప్రజల ఆయువు వృక్షాల ఆయువంత ఉంటుంది. నేను ఎన్నుకున్నవారు తాము చేతులతో
    చేసిన వాటిని చాలాకాలం ఉపయోగించుకుంటారు.
  hat-BSA: Yo p ap bati kay pou yon lòt moun rete ladann, yo p ap plante pou yon lòt
    moun vin manje. Paske kon lavi a yon pyebwa, se konsa jou a pèp Mwen an va ye,
    e moun chwazi pa M yo va gen tan rejwi nan pwòp zèv men yo.
  kos-kos: Elos ac tia musai na kutepacna mwet muta loac. Elos ac tia yukwi ima in
    grape na kutepacna mwet nim wain kac. Tuh mwet luk fah moul paht, oana lusen moul
    lun sak uh. Elos ac arulana engankin fokin orekma lalos.
  hbo-WLC: לֹ֤א יִבְנוּ֙ וְאַחֵ֣ר יֵשֵׁ֔ב לֹ֥א יִטְּע֖וּ וְאַחֵ֣ר יֹאכֵ֑ל כִּֽי־כִימֵ֤י
    הָעֵץ֙ יְמֵ֣י עַמִּ֔י וּמַעֲשֵׂ֥ה יְדֵיהֶ֖ם יְבַלּ֥וּ בְחִירָֽי׃
  ibo-ibo: Ndị m agaghị ewukwa ụlọ hapụrụ ya ndị ọzọ, maọbụ ghaa mkpụrụ nʼubi nke
    ndị ọzọ ga-aghọrọ rie. Nʼihi na dịka osisi si adị ndụ ogologo oge otu a ka ndị
    m ga-esi dịkwa ndụ ogologo oge. Ha ga-aṅụrịkwa ọṅụ nʼihe ahụ ha ji aka ha rụpụta.
  ory-ory: ସେମାନେ ନିର୍ମାଣ କଲେ, ଅନ୍ୟ କେହି ତହିଁରେ ବାସ କରିବ ନାହିଁ; ସେମାନେ ରୋପଣ କଲେ, ଅନ୍ୟ
    କେହି ଫଳ ଭୋଗ କରିବ ନାହିଁ; କାରଣ ଆମ୍ଭ ଲୋକମାନଙ୍କର ଆୟୁ ବୃକ୍ଷର ଆୟୁ ତୁଲ୍ୟ ହେବ ଓ ଆମ୍ଭ ମନୋନୀତ
    ଲୋକମାନେ ଦୀର୍ଘ କାଳ ପର୍ଯ୍ୟନ୍ତ ଆପଣାମାନଙ୍କ ହସ୍ତକୃତ କର୍ମର ଫଳ ଭୋଗ କରିବେ।
  chk-chk: Esap fis pwe repwe aüetä imwer, nge eman lükür epwe nom lon. Esap pwal
    fis pwe repwe fotuki irä, nge eman lükür epwe mongö seni. Pun ierin manauen nei
    aramas epwe usun chök ierin manauen efoch irä, nge nei chon fil repwe pwapwaiti
    feiöchün angangen pöür fansoun langatam.
  rop-rop: Nomo enibodi kaan neba deigidawei olabat haus en greip fam igin. Main pipul
    olabat garra jidan brabli olwan, jis laik detlot olbala tri, en olabat garra gudbinji
    blanga wanim olabat bin oldei dumbat.
  ukr-1871: Не будуть будувати, щоб инший там жив, та й садити не будуть, щоб хто
    инший споживав; днї бо в людей моїх будуть довгі, як днї дерева, й вибрані мої
    будуть довго користуватись працею рук своїх.
  deu-1951: Sie werden nicht bauen, daß es ein anderer bewohne, und nicht pflanzen,
    daß es ein anderer esse; denn gleich dem Alter der Bäume wird das Alter meines
    Volkes sein, und was ihre Hände erarbeitet haben, werden meine Auserwählten auch
    verbrauchen.
  eng-JPS: They shall not build, and another inhabit, they shall not plant, and another
    eat; for as the days of a tree shall be the days of My people, and Mine elect
    shall long enjoy the work of their hands.
  srp-1865: Neæe oni graditi a drugi se naseliti, neæe saditi a drugi jesti, jer æe
    dani narodu mojemu biti kao dani drvetu, i izbranicima æe mojim ovetšati djela
    ruku njihovijeh.
  lug-lug: Tebalizimba nnyumba ate omulala agisulemu, tebalisimba ate omulala abirye.
    Kubanga emyaka gy’emiti nga bwe giba bwe gityo bwe giribeera emyaka gy’abantu
    bange. Abalonde bange balirwawo nga bawoomerwa emirimu gy’emikono gyabwe.
  heb-heb: לא יבנו ואחר ישב לא יטעו ואחר יאכל כי כימי העץ ימי עמי ומעשה ידיהם יבלו
    בחירי׃
  ben-IRV: তারা ঘর তৈরী করলে আর কখনই সেখানে অন্যেরা বাস করবে না, অথবা গাছ লাগালে অন্যেরা
    তার ফল খাবে না। আমার লোকদের আয়ু একটা গাছের আয়ুর সমান হবে; আমার মনোনীত লোকেরা
    অনেক দিন ধরে তাদের হাতের কাজের ফল ভোগ করবে।
  pan-pan: ਅਜਿਹਾ ਨਹੀਂ ਹੋਵੇਗਾ ਕਿ ਉਹ ਬਣਾਉਣ ਅਤੇ ਦੂਜਾ ਵੱਸੇ, ਜਾਂ ਉਹ ਲਾਉਣਗੇ ਅਤੇ ਦੂਜਾ ਖਾਵੇ,
    ਕਿਉਂਕਿ ਮੇਰੀ ਪਰਜਾ ਦੇ ਦਿਨ ਤਾਂ ਰੁੱਖ ਦੇ ਦਿਨਾਂ ਵਰਗੇ ਹੋਣਗੇ, ਅਤੇ ਮੇਰੇ ਚੁਣੇ ਹੋਏ ਆਪਣੇ ਹੱਥਾਂ
    ਦੇ ਕੰਮਾਂ ਦਾ ਲੰਮੇ ਸਮੇਂ ਤੱਕ ਅਨੰਦ ਮਾਣਨਗੇ।
  mya-JVB: သူတို့သည် အိမ်ကို ဆောက် ၍ အခြား သောသူ နေ ရမည်မ ဟုတ်။ သူတို့သည် စပျစ်ဥယျာဉ်ကိုစိုက်
    ၍ အခြား သောသူစား ရမည်မ ဟုတ်။ ငါ ၏ လူ တို့အသက် သည် သစ်ပင် ၏အသက် ကဲ့သို့ ဖြစ်၍ ၊
    သူ တို့သည် ကိုယ်ပြုစုသောအရာကို ကြာမြင့်စွာ သုံးဆောင်ရကြ လိမ့်မည်။
  hmo-hmo: Bona idia ese vain umadia do idia hadoa, vadaeni vain ena anina, uaina
    do idia inua. Idau taudia ese edia uaina do idia inua lasi. Au edia mauri dinadia
    be momo hegeregerena, lauegu bese taudia edia mauri dinadia be unai bamona. Bona
    lauegu abia hidi taudia ese, edia imana gaukara dekenai idia karaia gaudia do
    idia moalelaia.
  urd-urd: न कि वह बनाएँ और दूसरा बसे, वह लगाएँ और दूसरा खाए; क्यूँकि मेरे बन्दों
    के दिन दरख़्त के दिनों की तरह होंगे, और मेरे बरगुज़ीदा अपने हाथों के काम से मुद्दतों
    तक फ़ायदा उठाएंगे
  rus-SYN: Не будут строить, чтобы другой жил, не будут насаждать, чтобы другой ел;
    ибо дни народа Моего будут, как дни дерева, и избранные Мои долго будут пользоваться
    изделием рук своих.
  bqc-SIM: Aa kpɛdↄdↄ buipãleↄnɛo, aali pɛ́pɛ, dãↄ a bɛ bleo, asa ma gbɛ̃́ↄ wɛ̃ni
    kɛ lán líwa, gbɛ̃́ pↄ́ ma ń sɛ́piↄ ń zĩ ài ble.
  tcz-CHONGTHU: Masang lai bang chu hitalou ding, gal hung bol ho chun a’in hou alahpeh
    tah lou dingu, chule alengpi lei’u mi dang chang talou ding ahi. Ajeh iham itileh
    ka mite chu thingdam channa damthei dingu chule kalhendoh ho chun atohgao tampi
    nopsahna phat amankhom dingu ahi.
  mar-mar: 'एकाने घर बांधायचे व त्यामध्ये दुसऱ्याने राहायचे किंवा एकाने द्राक्षमळा
    लावायचा व दुसऱ्याने त्या मळ्यातील द्राक्षे खायची असे तेथे पुन्हा कधीही होणार नाही.
    कारण झाडाच्या दिवसांप्रमाणे माझ्या लोकांचे दिवस होतील. मी निवडलेले लोक, त्यांनी
    स्वत: तयार केलेल्या गोष्टींचा, आनंद लुटतील.'
  qub-qub: Wasitapis aronga quiquinpämi, manami juc runa tiyananpänachu. Übastapis
    manami lantangachu wayuyninta juc runa micunallanpäga. Guerucuna unaycama mana
    chaquishannömi acrashä runacunapis unaycama cawanga. Acrashä runacunaga arur tarishanwanmi
    cushisha goyangapaj.
  hat-hat: Yo p'ap bati kay ankò pou se lòt moun ki pou rete ladan yo. Yo p'ap plante
    jaden ankò pou se lòt moun ki pou manje l'. Pèp mwen an ap viv rive gen menm laj
    ak pyebwa. Pèp mwen chwazi a va jwi travay yo fè ak men yo kont kò yo.
  eng-BSB: No longer will they build houses for others to inhabit, nor plant for others
    to eat. For as is the lifetime of a tree, so will be the days of My people, and
    My chosen ones will fully enjoy the work of their hands.
  eng-WEBPB: They will not build and another inhabit. They will not plant and another
    eat; for the days of my people will be like the days of a tree, and my chosen
    will long enjoy the work of their hands.
  kbq-kbq: Nagri vahe'mo'zama ko'ma noma kinage'za, ru vahe'mo'zama emerizama mani'nazanknara
    nosnageno, waini hozama ante'nage'za ru vahe'mo'zama eme tagi'za nenazanknara
    osugahaze. Na'ankure Nagri vahe'mo'za zafamo'ma nehiaza hu'za zazate maniza nevu'za,
    zamazampinti zamu'na sisima hu'za eri fore'ma hu'naza zantamina nene'za musenkase
    hu'za maniza vugahaze.
  nhe-BL: Ayoc quichijchihuase ininchaj para ipan itztos seyoc, niyon ayoc quitocase
    xocomecatl para sequinoc quicuase. Ayoc hualase inincualancaitacahua para quintlacuijcuilise.
    Pampa nochi notlacajhua quipiyase se yolistli tlen tlahuel huehueyac queja nopa
    cuatini tlen más quipiyaj chicahualistli. Huan yajuanti quipiyase nopa paquilistli
    para quitequihuise nochi tlen quipiyaj ipampa inintequi.
