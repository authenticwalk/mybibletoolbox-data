verse: ISA.047.012
translations:
  mal-C: “ഇപ്പോൾ, നീ ബാല്യംമുതൽ ചെയ്തുവന്ന നിന്റെ ആഭിചാരങ്ങളും ക്ഷുദ്രപ്രയോഗങ്ങളുടെ
    ബാഹുല്യവും തുടരുക. ഒരുപക്ഷേ നിനക്കു ഫലം ലഭിച്ചേക്കാം, ഒരുപക്ഷേ നീ ഭീതി ജനിപ്പിച്ചേക്കാം.
  deu-TKW: 'Tritt doch hin mit deinen Bannsprüchen und mit der Menge deiner Zaubersprüche,
    mit denen du dich abgemüht hast von Jugend auf: Vielleicht vermagst du etwas auszurichten,
    vielleicht flößest du Schrecken ein!'
  lin-lin: Kangama kaka na bonganga mpe na kindoki na yo, oyo omonelaka pasi wuta
    bolenge na yo ! Tango mosusu okozwela yango litomba, tango mosusu okokoka kobangisa
    bato.
  eng-LSV: Now stand in your charms, || And in the multitude of your sorceries, ||
    In which you have labored from your youth, || It may be you are able to profit,
    || It may be you terrify!
  eng-GNV: Stand now among thine inchanters, and in the multitude of thy southsaiers
    (with whome thou hast wearied thy selfe from thy youth) if so be thou maist haue
    profit, or if so be thou maist haue strength.
  eng-WEBSTER: Stand now with thy enchantments, and with the multitude of thy sorceries,
    in which thou hast labored from thy youth; if thou shalt be able to profit, if
    thou mayest prevail.
  nhw-BL: “Huajca xijsenhuiquilica xiquintzajtzilica iajacahua Amocualtlacatl catli
    anquinhueyichijtihualajtoque hasta quema anitztoyaj se tlanahuatijcayotl catli
    tziquitetzi. Xiquintlajtlanica ma anmechpalehuica para noja anhuelise anquinmajmatise
    masehualme tlen miyac tlalme.
  swh-ONEN: “Endelea basi na uaguzi wako, na wingi wa uchawi wako, ambao umeutumikia
    tangu utoto wako. Labda utafanikiwa, labda unaweza ukasababisha hofu kuu.
  bba-bba: Ǹ n mɛn nɑ, ɑ n wɑ̃ɑ ɑ n wunɛn dobo dobo mɔ̀ kɑ tim timminu ni ɑ rɑ rɑɑ
    ko wunɛn piiburun di. Sɔrɔkudo yɑ koo nun ɑrufɑɑni mɑruɑ. Ǹ kun mɛ, yɑ koo de
    bu nun nɑsiɑ.
  eng-KJVCPB: Stand now with thine enchantments, and with the multitude of thy sorceries,
    Wherein thou hast laboured from thy youth; If so be thou shalt be able to profit,
    if so be thou mayest prevail.
  luo-luo: “Med dhiyo nyime gi timbegi mag jwok kod timbegi mangʼeny mag ajuoke, misebedo
    kitimo nyaka ia e nyathi; mondo waneane ka digikonyi kata dibwog ji.
  meu-meu: Emu babalau karadia ba kara balaheni, bona emu mea karadia danu, kekenimu
    negana amo vada o goadalai ḡaudia, bena readia anidia bae vara, bena taunimanima
    na ba hagaridia.
  npi-ULB: आफ्‍नो तन्त्रमन्त्र र आफ्‍ना धेरै टुनामुनामा निरन्‍तर लाग्, जसलाई तैंले
    आफ्‍नो बाल्यकालदेखि नै विश्‍वस्‍ततासाथ उच्‍चारण गरेको छस् । सायद तँ सफल हुनेछस्,
    सायद तैंले विपत्तिलाई भगाउनेछस् ।
  yor-yor: “Tẹ̀síwájú nígbà náà, pẹ̀lú àfọ̀ṣẹ rẹ àti pẹ̀lú ìwà oṣó rẹ gbogbo, tí o
    ti ń ṣiṣẹ́ fún láti ìgbà èwe rẹ wá. Bóyá o le è ṣàṣeyọrí, bóyá o le è dá rúgúdù
    sílẹ̀.
  pes-OPCB: «ارواح ناپاک را که طی این سالها پرستش می‌کردی احضار کن. آنها را صدا کن
    تا بیایند و به تو کمک کنند تا شاید باز بتوانی در دل دشمنانت ترس و وحشت ایجاد کنی!
  tgl-ULB: Magpatuloy ka sa paggamit ng salamangka at maraming pangkukulam na tapat
    mong binibigkas mula pa nang iyong pagkabata; marahil ay magtatagumpay ka, marahil
    ay matataboy mo ang sakuna.
  hui-hui: Í̠ wandari mabuage biraringi howa palene wai nole tara tara bu manda bialu
    haga wirigo bia dege bialu birabe. Ani beregome í̠ biamogo bulubada. Urunime í̠naga
    waitigi ibiraru ti gi halu ibida polebira bada.
  mya-mya: သင်​၏​ဂါ​ထာ​မန္တန်​များ​နှင့်​အ​ဆောင်​လက်​ဖွဲ့ များ​ကို ဆောင်​ထား​လော့။
    ထို​အ​ရာ​များ​ကို​သင်​သည်​ငယ်​စဉ်​အ​ခါ က​ပင်​လျှင် အ​သုံး​ပြု​၍​လာ​ခဲ့​၏။ ယင်း​တို့​သည်​သင့်​အား​အ​ကူ​အ​ညီ
    ပေး​ကောင်း​ပေး​ပါ​လိမ့်​မည်။ သင်​၏​ရန်​သူ​များ​ကို​လည်း​နှင်​ထုတ်​ကောင်း နှင်​ထုတ်​နိုင်​ပါ​လိမ့်​မည်။
  bod-N: ཁྱོད་ཀྱིས་གཞོན་དུས་སུ་དཀའ་ལས་ངང་སྦྱངས་པའི་ངན་སྔགས་དང་སྒྱུ་འཕྲུལ་སྣ་ཚོགས་མུ་མཐུད་དུ་སྤྱོད་ཅིག
    དེས་ཁྱོད་ལ་ཕན་ཐོགས་ཀྱང་སྲིད། ཡང་ན་ཁྱོད་ཀྱིས་མི་རྣམས་སྐྲག་ཏུ་འཇུག་ནུས་ཀྱང་སྲིད།
  sna-sna: “Zvino, enderera hako mberi nouroyi hwako, uye nounʼanga hwako huzhinji,
    hwawakashandira kubva paudiki hwako. Zvichida uchabudirira, zvichida uchavhundutsira
    vamwe.
  spa-BLM: “Ponte ahora con tus encantos y con la multitud de tus hechicerías, en
    la que has trabajado desde tu juventud, como si pudieras beneficiarte, como si
    pudiera prevalecer.
  cac-cac: B'eyb'alej ajchumal yed' ajb'aalil chi', aton juntzan̈ chi' a c'ayb'ejnac
    yictax cob'es ach. Ol vila' tato olto och yopisio uuj, ol vila' tato olto xiv
    eb' anima d'ayach yuuj.
  swh-ULB: Endeleni kutoa uganga wako na wachawi wengi ambao mlioaminishwa kusoma
    toka utotoni mwao; labda utafanikiwa, labda utayashinda maafa.
  bel-bel: 'Заставайся ж з тваімі варажбіцтвамі і з мноствам чарадзействаў тваіх,
    якімі ты займалася з маладосьці тваёй: можа стацца - пасобіш сабе, можа стацца
    - выстаіш.'
  deu-ELBBK: Tritt doch auf mit deinen Bannsprüchen und mit der Menge deiner Zaubereien,
    worin du dich abgemüht hast von deiner Jugend an! Vielleicht kannst du dir Nutzen
    schaffen, vielleicht wirst du Schrecken einflößen.
  mbb-OT: Sigi, ipelaus nu en is kegkeselemengkiru nu wey lamat he ebeelan nu puun
    te vatè ke pa. Kela ke mebmezeeǥen ka, etawa egkahandek is menge kuntada nu.
  mal-2015: നീ ബാല്യംമുതൽ അദ്ധ്വാനിച്ചു ചെയ്യുന്ന നിന്റെ മന്ത്രവാദങ്ങൾകൊണ്ടും ക്ഷുദ്രപ്രയോഗങ്ങളുടെ
    പെരുപ്പംകൊണ്ടും ഇപ്പോൾ നിന്നുകൊൾക; പക്ഷേ ഫലിക്കും; പക്ഷേ നീ പേടിപ്പിക്കും!
  gup-gup: “Mah! Ngurridjalkurduyimen rowk kore ngurridjare, ngudda nawu ngurrikurdang!
    Ngudda munguyh ngurriyimi kore ngurriyahwurdni dja mak bolkkime. Adju? Kunubewu
    ngurrikurdumak? Wardi ngurrbenkelehme bininj!
  rmc-rmc: Avke akana ker tire čari the vražišagi, save kerehas tire terňipnastar!
    Ko džanel, či tuke na pomožinena te daravel avri kala pohromi!
  pes-OPV: پس در افسونگری خود و کثرت سحر خویش که در آنها ازطفولیت مشقت کشیده‌ای قائم
    باش شاید که منفعت توانی برد و شاید که غالب توانی شد.
  ron-1924: Вино дар ку дескынтечеле тале ши ку мулцимя врэжиториилор тале, кэрора
    ць-ай ынкинат мунка дин тинереце; поате кэ вей путя сэ траӂь вреун фолос дин еле,
    поате кэ вей избути.
  ben-OBCV: “তাহলে তুমি তোমার মন্ত্রতন্ত্র ও বহু জাদুবিদ্যা চালিয়ে যাও, যা বাল্যকাল
    থেকে তুমি পরিশ্রম করে অভ্যাস করেছ। হয়তো তুমি সফল হবে, হয়তো তুমি আতঙ্কের পরিবেশ
    সৃষ্টি করতে পারবে।
  som-som: Haddaad ku faa'iidi karaysid iyo haddaad ku adkaan karaysid, bal haatan
    la soo istaag falfalkaaga iyo saaxirnimadaada faraha badan oo aad tan iyo yaraantaadii
    ku soo hawshoonaysay.
  lat-VUC: Sta cum incantatoribus tuis et cum multitudine maleficiorum tuorum, in
    quibus laborasti ab adolescentia tua, si forte quod prosit tibi, aut si possis
    fieri fortior.
  eng-ASVBT: Stand now with thine enchantments, and with the multitude of thy sorceries,
    wherein thou hast labored from thy youth; if so be thou shalt be able to profit,
    if so be thou mayest prevail.
  ita-1885: Sta' ora in piè con le tue incantagioni, e con la moltitudine delle tue
    malie, intorno alle quali tu ti sei affaticata fin dalla tua fanciullezza; forse
    potrai far qualche giovamento, forse ti fortificherai.
  eng-LXXUP: Stand now with thine enchantments, and with the abundance of thy sorcery,
    which thou hast learned from thy youth; if thou canst be profited.
  eng-ULB: Persist in casting your spells and your many sorceries which you have faithfully
    recited since your childhood; perhaps you will be successful, perhaps you will
    scare away disaster.
  spa-VBL: Así que sigue con tus hechizos mágicos y toda tu brujería, en la que has
    trabajado desde que eras joven. Tal vez tengas éxito, tal vez aterrorices a la
    gente.
  fra-_FOB: Parais avec tes enchantements et avec la multitude de tes sortilèges,
    auxquels tu t'es fatiguée dès ta jeunesse! Peut-être pourras-tu en tirer profit,
    peut-être te rendras-tu redoutable!
  mal-mal: നീ ബാല്യംമുതൽ അദ്ധ്വാനിച്ചു ചെയ്യുന്ന നിന്റെ മന്ത്രവാദങ്ങൾകൊണ്ടും ക്ഷുദ്രപ്രയോഗങ്ങളുടെ
    പെരുപ്പംകൊണ്ടും ഇപ്പോൾ നിന്നുകൊള്ളുക; പക്ഷേ ഫലിക്കും; പക്ഷേ നീ പേടിപ്പിക്കും!
  urd-GVR: Ab khaṛī ho jā, apne jādū-ṭone kā pūrā ḳhazānā khol kar sab kuchh istemāl
    meṅ lā jo tū ne jawānī se baṛī mehnat-mashaqqat ke sāth apnā liyā hai. Shāyad
    fāydā ho, shāyad tū logoṅ ko ḍarā kar bhagā sake.
  suz-BL: गे इ टुना मुना नु मन्‍तर तन्‍तर शुश पावो। गे आल रेन मोदेंशो पाप्‍तीवी। मेको
    पवीनु, ठीक दुम्‍बा कों? मेको श्‍येत मजाक्‍बा कों? दानीएल २:२
  eng-NOY: Persevere now in thy enchantments; In the multitude of thy sorceries, in
    which thou hast labored from thy youth; Perhaps thou mayst be profited by them!
    Perhaps thou mayst make thyself feared!
  ita-1927: Stattene or là co’ tuoi incantesimi e con la moltitudine de’ tuoi sortilegi,
    ne’ quali ti sei affaticata fin dalla tua giovinezza! forse potrai trarne profitto,
    forse riuscirai ad incutere terrore.
  ckb-ckb: «جا بەردەوام بە، بە نوشتەکانت و بە زۆری جادووگەریت، ئەوەی لە مێردمنداڵیتەوە
    تێیدا ماندوو بوویت، بەڵکو سوودی هەبێ بۆت، بۆ ئەوەی بیانترسێنیت!
  eng-BBE: Go on now with your secret arts, and all your wonder-working, to which
    you have given yourself up from your earliest days; it may be that they will be
    of profit to you, or by them you may put fear into your attackers.
  kan-OKCV: ನಿನ್ನ ಮಾಟಗಳ ಸಂಗಡ ನಿಂತುಕೋ. ನಿನ್ನ ಬಾಲ್ಯಾರಭ್ಯ ಬೇಸತ್ತು, ಅಭ್ಯಾಸಿಸಿರುವ ನಿನ್ನ
    ಮಂತ್ರ ತಂತ್ರಗಳನ್ನೂ, ನಿನ್ನ ಮಾಟಗಳನ್ನೂ ಲೆಕ್ಕವಿಲ್ಲದೆ ಪ್ರಯೋಗಿಸು. ಇದರಿಂದ ಒಂದು ವೇಳೆ ನಿನಗೆ
    ಲಾಭವಾದೀತು. ಒಂದು ವೇಳೆ ಭಯ ಉಂಟಾದೀತು.
  tam-2017: நீ உன் சிறுவயதுமுதல் பிரயாசப்பட்டுப் பழகிவருகிற உன் மாயவித்தைகளையும்,
    உன் திரளான சூனியங்களையும் நீ பயன்படுத்து; அவைகளால் உனக்குப் பயனோ, பலனோ உண்டாகுமா
    என்று பார்ப்போம்.
  spa-RV-1909: Estáte ahora en tus encantamentos, y con la multitud de tus agüeros,
    en los cuales te fatigaste desde tu niñez; quizá podrás mejorarte, quizá te fortificarás.
  ron-BTF: Stai acum cu farmecele tale şi cu mulţimea vrăjitoriilor tale, în care
    ai ostenit din tinereţea ta; dacă astfel vei trage vreun folos, dacă astfel vei
    putea învinge.
  eng-WEBP: “Stand now with your enchantments and with the multitude of your sorceries,
    in which you have labored from your youth, as if you might profit, as if you might
    prevail.
  eng-FBV: So keep going with your magic spells and all your witchcraft, which you
    have worked at since you were young. Maybe you'll be successful, maybe you'll
    terrify people!
  nld-1939: Houd maar vol met uw bezweringen En met uw talloze toverkunsten, Waarmee
    ge u hebt afgesloofd Van uw prilste jeugd. Misschien nog kunt ge er baat bij vinden,
    Of jaagt ge er anderen schrik mee aan.
  nch-BL: “Huajca xijsenhuiquilica xiquintzajtzilica iajacahua Amocualtacat cati anquinhueyichijtihualajtoque
    hasta quema anitztoyaj se tanahuatijcayot cati pisiltzi. Xiquintajtanica ma amechpalehuica
    para noja anhuelise anquinmajmatise masehualme ten miyac talme.
  vie-1934: Vậy ngươi hãy đứng lên, dùng những tà thuật với vô số phù chú mà ngươi
    đã tập từ khi thơ ấu! Có lẽ ngươi sẽ được lợi ích; và có lẽ nhân đó ngươi sẽ nên
    đáng sợ chăng?
  hin-CV: “अपने जादू-टोन्हों, जिसका तुमने बचपन से अभ्यास किया है, कदाचित उससे तुमको
    फायदा होगा या शायद उनके बल से स्थिर रह सकोगी!
  eng-OURB: “Stand now with your enchantments, and with the multitude of your sorceries,
    in which you have labored from your youth; as if you might profit; as if you might
    prevail.
  spa-BES: Continúa ahora con tus hechicerías todos tus encantamientos, a las que
    te has entregado desde tu juventud; puede ser que sean beneficiosos para ti, tal
    vez causarás temor.
  tdx-tdx: Mijadòña arè amo fisikilia’oo, naho amo fitozantozam-pamoreha’oo, o nitoloñe’o
    ampara’ ty nahakede azoo; ke ho tambeza’e, he hahafitroboe’o.
  tha-KJV: จงตั้​งม​ั่นอยู่ในเวทมนตร์ของเจ้า และวิทยาคมเป็​นอ​ันมากของเจ้า ซึ่งเจ้าทำมาหนักนักหนาตั้งแต่สาวๆ
    ชะรอยมันจะเป็นประโยชน์​แก่​เจ้​าได้ ชะรอยเจ้าจะมี​ชัย
  por-BR-2018: Fica ainda com teus encantamentos, e com as tuas muitas feitiçarias,
    em que trabalhaste desde a tua juventude; para ver se talvez ter algum proveito,
    ou quem sabe provoques algum medo.
  deu-ELO: Tritt doch auf mit deinen Bannsprüchen und mit der Menge deiner Zaubereien,
    worin du dich abgemüht hast von deiner Jugend an! Vielleicht kannst du dir Nutzen
    schaffen, vielleicht wirst du Schrecken einflößen.
  eng-WYC-2018: Stand thou with thine enchanters, and with the multitude of thy witches,
    in which thou travailedest from thy youth; if in hap they profit anything to thee,
    either if thou mayest be made the stronger. (Stand thou with thy enchanters, and
    with the multitude of thy witches, with whom thou hast laboured from thy youth;
    if perhaps they profit anything to thee, or if thou mayest be made stronger, or
    more awesome.)
  epo-epo: Restu do ĉe viaj magiaĵoj, kaj ĉe viaj multaj sorĉoj, super kiuj vi laboris
    de via juneco; eble vi povos profiti, eble vi fortiĝos.
  uig-PIN: Əmdi ⱪeni, yaxliⱪingdin tartip ɵzüngni upritip kǝlgǝn ǝpsunliringni, Xundaⱪla
    nurƣunliƣan jadugǝrlikliringni ⱨazir oⱪup turiwǝr; Kim bilsun, sǝn ulardin payda
    kɵrüp ⱪalamsǝn? Birǝr nemini tǝwritip ⱪoyalarsǝn ⱨǝrⱪaqan?!
  beo-beo: Defea! Gabi liligi amola yagono dawa:su liligi mae fisili gaguma! Dia manohadi
    esoga, di da amo liligi amoga hamosu. Amabela:? Amo liligi da di fidima:bela:?
    Amoga hamosea, dia ha lai dunu da beda:ma:bela:? Hamefa!
  tpi-OTNT: Gutpela, yu ken traim yet ol dispela kain kain strongpela pasin i gat
    pawa yu bin lainim na yusim long taim yu yangpela yet. Ating ol inap helpim yu.
    Na ating ol inap mekim ol birua bilong yu i pret na ranawe.
  hau-SA: “Ki dai ci gaba, da sihirinki da kuma makarunki masu yawa, waɗanda kika
