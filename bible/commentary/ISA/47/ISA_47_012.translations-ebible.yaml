    వాటితో ఒకవేళ నువ్వు మనుషులను బెదరించగలవేమో.
  hat-BSA: Kanpe fèm nan tout maji ak wanga ke ou te sèvi depi nan jenès ou yo. Petèt
    ou va reyisi, petèt ou va fè moun tranble.
  kos-kos: Sruokyana mwe inutnut ac mwe susfa lom; Kom nuna orekmakin ma ingan oe
    ke kom fusr ah me. Sahp ac ku in kasrekom, Ku sahp kom ku in sang aksangengye
    mwet lokoalok lom.
  hbo-WLC: עִמְדִי־נָ֤א בַחֲבָרַ֙יִךְ֙ וּבְרֹ֣ב כְּשָׁפַ֔יִךְ בַּאֲשֶׁ֥ר יָגַ֖עַתְּ
    מִנְּעוּרָ֑יִךְ אוּלַ֛י תּוּכְלִ֥י הוֹעִ֖יל אוּלַ֥י תַּעֲרֽוֹצִי׃
  ibo-ibo: “Dokọtazie ọgwụ okike gị niile, na ihe mgbaasị gị niile. Ihe ndị ahụ niile
    i jirila na-eche onwe gị siterị na mgbe ị bụ nwantakịrị. Ma eleghị anya ha pụrụ
    inyere gị aka nʼoge dị nʼihu. Ị pụrụ iji ha menye ndị iro gị ụjọ, maọbụ mee ka
    ha maa jijiji.
  ory-ory: ତୁମ୍ଭେ ବାଲ୍ୟକାଳରୁ ଆପଣାର ଯେଉଁ ମାୟାବୀତ୍ୱ ଓ ଅପାର ଗଣକତାରେ ପରିଶ୍ରମ କରି ଆସିଅଛ,
    ଏବେ ତାହା ଅବଲମ୍ବନ କର। କେଜାଣି ଅବା ତୁମ୍ଭେ ଉପକାର ପାଇ ପାରିବ, କେଜାଣି ଅବା ତୁମ୍ଭେ ଜୟଯୁକ୍ତ
    ହୋଇ ପାରିବ।
  chk-chk: Kopwe chök likitü le föri om pöüt, kopwe pwal föri chomong om kewe roong
    ka achocho ngeni fän weires seni lekukunum. Eli kopwe angei alilisum me rer, eli
    kopwe pwal eniwokusu eman rer.
  rop-rop: Wal yu kipgon yusumbat yu klebabala pawa, en yu doktabala ting, weya yubin
    dumbat lagijat ola taim. Maitbi, yu garra bradinim sambodi!
  ukr-1871: Оставайся ж із твоїм знахорством та з безлїком чарівників твоїх, що змалку
    тебе так займали; хто знає, може поможеш собі, може й переможеш?
  deu-1951: Tritt doch hin mit deinen Beschwörungen und mit der Menge deiner Zaubereien,
    womit du dich von Jugend auf abgemüht hast! Vielleicht vermagst du zu helfen;
    vielleicht flößest du Schrecken ein.
  eng-JPS: Stand now with thine enchantments, and with the multitude of thy sorceries,
    wherein thou hast laboured from thy youth; if so be thou shalt be able to profit,
    if so be thou mayest prevail.
  srp-1865: Stani sada s vraèanjem svojim i s mnoštvom èini svojih, oko kojih si se
    trudila od mladosti svoje, ne bi li se pomogla, ne bi li se okrijepila.
  lug-lug: “Weeyongere nno n’obulogo bwo n’obufumu bwo obwayinga obungi, bwe wanyiikiriramu
    okuva mu buto bwo. Oboolyawo olibaako kyoggyamu, oboolyawo olikolawo ekyobulabe.
  heb-heb: עמדי נא בחבריך וברב כשפיך באשר יגעת מנעוריך אולי תוכלי הועיל אולי תערוצי׃
  ben-IRV: “যে যাদুবিদ্যা এবং মন্ত্রতন্ত্র জন্য তুমি ছোটবেলা থেকে বিশ্বাসের সঙ্গে
    পাঠ করছ সে সব তুমি করে যাও। হয়তো তুমি সফল হবে, হয়তো তোমার বিপর্যয়ের ভয় দূর
    হবে।
  pan-pan: ਤੂੰ ਆਪਣੀਆਂ ਝਾੜਾ-ਫੂਕੀਆਂ ਵਿੱਚ, ਅਤੇ ਆਪਣੀਆਂ ਜਾਦੂਗਰੀਆਂ ਦੇ ਵਾਧੇ ਵਿੱਚ ਕਾਇਮ ਰਹਿ,
    ਜਿਨ੍ਹਾਂ ਵਿੱਚ ਤੂੰ ਆਪਣੀ ਜੁਆਨੀ ਤੋਂ ਮਿਹਨਤ ਕੀਤੀ, ਸ਼ਾਇਦ ਤੈਨੂੰ ਲਾਭ ਹੋ ਸਕੇ, ਸ਼ਾਇਦ ਤੂੰ
    ਉਹਨਾਂ ਨੂੰ ਡਰਾ ਸਕੇਂ!
  mya-JVB: သင် သည် ငယ် သော အရွယ်မှစ၍ ၊ ကြိုးစား အားထုတ်သော နတ် ဝိဇ္ဇာအတတ်နှင့် ၊ ပြုစား
    သော အတတ်အမျိုးမျိုး တို့ကို အမှီပြု ၍ တည် နေလော့။ အကျိုး ကို ရကောင်းလျှင် ရ လိမ့်မည်။
    နိုင်ကောင်းလျှင် နိုင် လိမ့်မည်။
  hmo-hmo: Oiemu puripuri bona oiemu meamea karadia do oi karaia noho, oiemu kekeni
    dinadia dekena amo oi karaia goada gaudia. Bona sedira edia anina do idia vara,
    sedira taunimanima haida do oi hagaria.
  urd-urd: अब अपना जादू और अपना सारा सेहर, जिसकी तूने बचपन ही से मश्क कर रख्खी है
    इस्ते'माल कर; शायद तू उनसे नफ़ा' पाए, शायद तू ग़ालिब आए।
  rus-SYN: 'Оставайся же с твоими волшебствами и со множеством чародейств твоих, которыми
    ты занималась от юности твоей: может быть, пособишь себе, может быть, устоишь.'
  bqc-SIM: Wɛtã ǹyↄ̃ gɛ́ ń n pↄdaamáo ń n gbɛ̃kↄↄlɛkɛa pↄ́ dɛ n ↄzĩ ũ za n
    nɛ́fɛ̃nɛn zĩ́o. Tó a fↄ̃ àikɛnɛ bɛ! Tó a fↄ̃ to ǹ vĩadadańzi bɛ!
  tcz-CHONGTHU: Tunna ai’lhim themna ho’u chu mangcha tem’in! Hiche kum ho sunga namit-phel
    doi choi hou, kum hijat chengsea ho chu mangcha temu’vin! Thilpha phabep beh aboldoh
    maitheiju hichume. Hicheho chun koi ham khat na kikichatsah theiju ahi.
  mar-mar: ज्या तुझ्या पुष्कळ मंत्रतंत्रात आणि जादूटोणात आपल्या लहानपणापासून विश्वासाने
    त्याचे पठन करून त्यामध्ये टिकून राहीला; कदाचित त्यामध्ये तू यशस्वी होशील, कदाचित
    तू विपत्तीला घाबरून दूर होशील.
  qub-qub: «Brüju rurayta yachashayquita mä sïguir ruracuycay ari. Chaytaga yachacurayqui
    wamra-jipash cashayquipita-pachami. Chaycuna mä imallapäga allichush canga. Chaycunata
    ruraptiqui mä runacuna manchacushunquichush.
  hat-hat: Ou mèt rete ak maji ou yo, ak tout wanga ou yo! Depi ou jenn w'ap fatige
    kò ou sèvi ak yo. Ou pa janm konnen, yo ka fè kichòy pou ou! Ou ka fè moun pè
    ou ak yo!
  eng-BSB: So take your stand with your spells and with your many sorceries, with
    which you have wearied yourself from your youth. Perhaps you will succeed; perhaps
    you will inspire terror!
  eng-WEBPB: “Stand now with your enchantments and with the multitude of your sorceries,
    in which you have laboured from your youth, as if you might profit, as if you
    might prevail.
  kbq-kbq: Kagrama kasefa'ma mani'nenka'ma avuataga zane avunezanema antahi'nana zantamimo
    kaza hugahifi, avamera antenka negenka ha' vaheka'a azeri korora huo.
  nhe-BL: “Huajca xijsenhuiquilica xiquintzajtzilica iajacahua Axcualtlacatl tlen
    inquinhueyichijtihualajtoque hasta quema inquipixtoyaj se tlanahuatijcayotl tlen
    pilsiltzi. Xiquintlajtlanica ma inmechpalehuica para noja inhuelise inquinmajmatise
    tlacame tlen miyac tlaltini.
  gub-BL: Peze'eg wi wi tekwe wanupe. Penoz wi wi ma'e wanupe. Pekwàkwàmo mehe arer
    we pezapo agwer ma'e. Aze ru'u pepytywà putar wà nehe. Aze ru'u nezewe mehe pemuzàn
    kar putar peàmàtyry'ymar pe wà nehe,
  eng-DRA: Stand now with thy enchanters, and with the multitude of thy sorceries,
    in which thou hast laboured from thy youth, if so be it may profit thee any thing,
    or if thou mayst become stronger.
