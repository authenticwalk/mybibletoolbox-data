verse: ISA.047.007
translations:
  mal-C: ‘ഞാൻ എന്നേക്കും ഒരു തമ്പുരാട്ടിതന്നെ ആയിരിക്കും,’ എന്നു നീ പറഞ്ഞു. ഈ കാര്യങ്ങൾ
    നീ ഹൃദയത്തിൽ കരുതുകയോ അതിന്റെ പരിണതഫലം എന്താകുമെന്ന് ചിന്തിക്കുകയോ ചെയ്തില്ല.
  deu-TKW: 'Wähntest du doch: Für immer werde ich Herrin sein! so daß du dies nicht
    zu Herzen nahmst, noch den Ausgang davon bedachtest.'
  lin-lin: 'Olobaki : « Nakozala mwasi mokonzi mpo na libela ! » Kasi motema na yo
    ekanisaki te tina ya makambo oyo mpe ndenge nini ekosukela.'
  eng-LSV: And you say, I am mistress for all time, || While you have not laid these
    things to your heart, || You have not remembered the latter end of it.
  eng-GNV: And thou saidest, I shall be a ladie for euer, so that thou diddest not
    set thy mind to these things, neither diddest thou remember ye latter end therof.
  eng-WEBSTER: 'And thou saidst, I shall be a lady for ever: so that thou didst not
    lay these things to thy heart, neither didst remember the latter end of it.'
  nhw-BL: 'Anmoilhuiyayaj para amotlanahuatilis amo quema tlamisquía. Anquiijtohuayayaj:
    ‘Nochipa titlanahuatise huan tiquinnahuatise nochi tlalme ipan tlaltipactli.’
    Amo anmonejnehuilijque tlen nomasehualhua, niyon amo anmotlatzintoquilijque tlaque
    ininpantisquía nochi catli quinhuihuiitasquíaj nomasehualhua.'
  swh-ONEN: Ukasema, ‘Nitaendelea kuwa malkia milele!’ Lakini hukutafakari mambo haya
    wala hukuwaza juu ya kile kingeweza kutokea.
  bba-bba: Mɛyɑ ɑ rɑ n ɡerumɔ ɑ n mɔ̀, kɑɑ n bɑndu diiwɑ sere kɑ bɑɑdommɑɔ. Adɑmɑ
    ɑ ǹ bwisikɑ wunɛn ɡɔ̃ruɔ mɑ yenibɑ kpuro yɑ koo nɔru ko.
  eng-KJVCPB: 'And thou saidst, I shall be a lady for ever: So that thou didst not
    lay these things to thy heart, Neither didst remember the latter end of it.'
  luo-luo: Ne iwacho niya, Abiro dhi nyime kaka ruoth madhako nyaka chiengʼ! To ne
    ok iparo gigi maber bende ne ok igo machiemo kuom gik manyalo timore.
  meu-meu: Oi oto “Baina lohia hanaihanai”, taunabunai ini gau so lalodia, bona dokodia
    so lalo tao.
  npi-ULB: तैंले भनिस्, “म सदासर्वदा प्रभुत्‍वशाली रानी भएर राज्‍य गर्नेछु ।” यी कुराहरूलाई
    तैंले मनमा राखिनस्, न ती के हुनेछन् भनी तैंले विचार गरिस् ।
  yor-yor: Ìwọ wí pé, ‘Èmi yóò tẹ̀síwájú títí láé— ọbabìnrin ayérayé!’ Ṣùgbọ́n ìwọ
    kò kíyèsi nǹkan wọ̀nyí tàbí kí o ronú nípa ohun tí ó lè ṣẹlẹ̀.
  pes-OPCB: تو گمان کردی همیشه ملکه خواهی بود؛ و هرگز به عاقبت کار خود نیندیشیدی.
  tgl-ULB: Sinabi mo, “Mamumuno ako bilang pinakamataas na reyna magpakailanman.”
    Hindi mo isinapuso ang mga bagay na ito, maging inisip kung anong mangyayari sa
    mga ito.
  hui-hui: Í̠nime mitangi bialu howa i̱ kuini wali biraabo holeberobe toba howa mani
    í̠niha tagira ibulubadagoha mitangi nabi hilahole bialu waharigoni.
  mya-mya: မိ​မိ​သည်​အ​စဉ်​အ​မြဲ​ဘု​ရင်​မ​ဖြစ်​၍​နေ လိမ့်​မည်​ဟု ထင်​မှတ်​ကာ၊ဤ​အ​မှု​တို့​ကို​နှ​လုံး​မ​သွင်း။
    ယင်း​တို့​အ​ဘယ်​သို့​နိ​ဂုံး​ချုပ်​မည်​ကို​လည်း မ​စဉ်း​စား။
  bod-N: ཁྱོད་ཀྱིས་ང་ནི་དུས་གཏན་དུ་རྒྱལ་མོ་ཡིན་ཞེས་སྨྲས་པས་དོན་འདི་དག་ཁྱོད་ཀྱི་སེམས་སུ་མ་བཟུང་པ་དང་།
    དེའི་མཇུག་འབྲས་ཀྱང་མི་དྲན་ནོ། །
  sna-sna: Wakati, “Ndicharamba ndiri mambokadzi nokusingaperi!” Asi hauna kufunga
    zvinhu izvi, kana kucherechedza zvaizogona kuitika.
  spa-BLM: 'Dijiste: “Seré una princesa para siempre”. para que no te pongas estas
    cosas en el corazón, ni recordó los resultados.'
  cac-cac: 'Ix eyalanpax icha tic: A on̈ tic yajal on̈ d''a masanil tiempo, xe chi.
    Malaj jab''oc tas ix e na'' tas ol ex ajelc''ochoc.'
  swh-ULB: Umesema, ''Nitaongoza daima kama malikia huru.'' Haukuvichukua vitu hivi
    katika moyo, wala hakutafakari jinsi hivi vitu vitakavyojeuka.
  bel-bel: 'І ты казала: «вечна буду гаспадыняю», а не ўяўляла таго ў розуме тваім,
    ня думала, што будзе пасьля.'
  deu-ELBBK: 'und du sprachst: In Ewigkeit werde ich Herrin sein!, so dass du dir
    dieses nicht zu Herzen nahmst, das Ende davon nicht bedachtest.'
  mbb-OT: Migkaǥi ke pa te is kegkerayna nu ne wazà pidtemanan! Umbe wazè nu en is-isipa
    heini is mibeelan nu te menge etew ku wey ke hengkey is egkehimu he rimeǥas kayi
    ziyà te kenikew.
  mal-2015: ഞാൻ എന്നേക്കും തമ്പുരാട്ടി ആയിരിക്കും എന്നു നീ പറഞ്ഞു അതു കൂട്ടാക്കാതെയും
    അതിന്റെ അവസാനം ഓർക്കാതെയും ഇരുന്നു.
  gup-gup: Ngudda ngurriyimi, ‘Ngayh! Ngad wanjh munguyh karrbenwohrnawohrnan yiman
    queen duninjh!’ Minj ngurrimayalibekkarrimeninj dja minj ngurriburrbuyi kore kunyid
    wardi ngunmarnekurduyimerran bu yerrekah.”
  rmc-rmc: 'Phenehas tuke: ‚Furt avava raňi,‘ na sas tuke oda aňi pre goďi aňi na
    gondoľinehas, sar oda šaj doperel.'
  pes-OPV: و گفتی تا به ابد ملکه خواهم بود. و این چیزها رادر دل خود جا ندادی و عاقبت
    آنها را به یادنیاوردی.
  ron-1924: 'Ту зичяй: ‘Ын вечь вой фи ымпэрэтясэ!’ ши ну те-ай гындит, нич н-ай висат
    кэ лукрул ачеста аре сэ се сфыршяскэ.'
  ben-OBCV: তুমি বলেছ, ‘আমি চিরন্তন রানি, চিরকালের জন্য আমি তাই থাকব!’ কিন্তু এসব
    বিষয় তুমি বিবেচনা করোনি, কিংবা যা ঘটতে চলেছে তার প্রতি মনোযোগ দাওনি।
  som-som: Waxaad istidhi, Anigu weligayba waxaan ahaan doonaa sayidad, oo waxyaalahanna
    qalbiga ma aad gelin, oo ugudambaystoodiina sooma aadan xusuusan.
  lat-VUC: 'Et dixisti: In sempiternum ero domina. Non posuisti hæc super cor tuum,
    neque recordata es novissimi tui.'
  eng-ASVBT: And thou saidst, I shall be mistress forever; so that thou didst not
    lay these things to thy heart, neither didst remember the latter end thereof.
  ita-1885: 'E dicesti: Io sarò signora in perpetuo; fin là, que giammai non ti mettesti
    queste cose in cuore, tu non ti ricordasti di ciò che avverrebbe alla fine.'
  eng-LXXUP: 'and saidst, I shall be a princess forever: thou didst not perceive these
    things in thy heart, nor didst thou remember the latter end.'
  eng-ULB: You said, “I will rule forever as sovereign queen.” You did not take these
    things to heart, nor did you consider how they would turn out.
  spa-VBL: 'Dijiste: “Reinaré para siempre como la reina eterna”. Pero no pensaste
    en lo que vendría; no recordaste lo que te sucedería al final.'
  fra-_FOB: 'Tu as dit: Je dominerai à toujours! Si bien que tu ne prenais pas garde
    à ces choses, tu ne pensais pas quelle en serait la fin.'
  mal-mal: ‘ഞാൻ എന്നേക്കും തമ്പുരാട്ടി ആയിരിക്കും’ എന്നു നീ പറഞ്ഞ് അത് കൂട്ടാക്കാതെയും
    അതിന്റെ അവസാനം ഓർക്കാതെയും ഇരുന്നു.
  urd-GVR: Tū bolī, ‘Maiṅ abad tak malikā hī rahūṅgī!’ Tū ne sanjīdagī se dhyān na
    diyā, na is ke anjām par ġhaur kiyā.
  suz-BL: मिनु गे ‘गो गेना हना यो पिपीम बाक्‍नुङ’ देंते। गे आं मुर आन कली मरिम्‍शो
    पाप्‍तीवी। नोले मार दुम्‍बा, मेको ममिम्‍ती।
  eng-NOY: Thou saidst, “I shall be mistress forever”; So that thou didst not lay
    these things to thy heart, Nor consider what would be the end of them.
  ita-1927: 'e dicesti: “Io sarò signora in perpetuo; talché non prendesti a cuore
    e non ricordasti la fine di tutto questo.'
  ckb-ckb: 'گوتت: ”بۆ هەتاهەتایە دەبمە شاژن!“ بەڵام لەم ڕووداوانە وردنەبوویتەوە، بیرت
    لە کۆتاییەکەی نەکردەوە.'
  eng-BBE: 'And you said, I will be a queen for ever: you did not give attention to
    these things, and did not keep in mind what would come after.'
  kan-OKCV: ‘ನಾನು ಶಾಶ್ವತವಾದ ರಾಣಿ’ ಎಂದು ನೀನು ಅಂದುಕೊಂಡದ್ದರಿಂದ ಈ ಸಂಗತಿಗಳನ್ನು ನಿನ್ನ ಹೃದಯದಲ್ಲಿ
    ಇಟ್ಟುಕೊಳ್ಳಲಿಲ್ಲ. ಅವರ ಅಂತ್ಯವನ್ನೂ ನೆನಸಿಕೊಳ್ಳಲಿಲ್ಲ.
  tam-2017: என்றென்றைக்கும் நாயகியாயிருப்பேனென்று சொல்லி, இந்தக் காரியங்களை இதுவரைக்கும்
    உன் மனதிலே வைக்காமலும், அதின் முடிவை நினைக்காமலும்போனாய்.
  spa-RV-1909: 'Y dijiste: Para siempre seré señora: y no has pensado en esto, ni
    te acordaste de tu postrimería.'
  ron-BTF: 'Şi tu spui: Voi fi o doamnă pentru totdeauna, astfel nu ţi-ai pus acestea
    la inimă, nici nu ţi-ai amintit sfârşitul acesteia.'
  eng-WEBP: You said, ‘I will be a princess forever,’ so that you didn’t lay these
    things to your heart, nor did you remember the results.
  eng-FBV: You said, “I will reign forever as the eternal queen.” But you didn't think
    about what was coming; you didn't remember what would happen to you in the end.
  nld-1939: 'Gij hebt gezegd: Souverein zal ik zijn voor altijd en eeuwig, Uw einde
    kwam niet eens bij u op, gij dacht er niet aan.'
  nch-BL: 'Anmoilhuiyayaj para amotanahuatilis amo quema tamisquía. Anquiijtohuayayaj:
    ‘Nochipa titanahuatise huan tiquinnahuatise nochi talme ipan taltipacti.’ Amo
    anmonejnehuilijque ten nomasehualhua, yon amo anmotatzintoquilijque taya ininpantisquía
    nochi cati quinhuihuiitasquíaj nomasehualhua.'
  vie-1934: 'Ngươi nói rằng: Ta sẽ làm chủ mẫu luôn. Ngươi chẳng để những sự ấy vào
    lòng, và chẳng nghĩ đến cuối cùng sự đó.'
  hin-CV: फिर भी तुम ज़िद करती रही कि, ‘रानी तो सदैव मैं ही बनी रहूंगी!’ न तो तुमने
    इन बातों का ध्यान रखा और न ही इसके बारे में सोचा.
  eng-OURB: You said, ‘I will be a princess forever;’ so that you did not lay these
    things to your heart, nor did you remember the results.
  spa-BES: 'Y dijiste: Seré una reina para siempre; no prestaste atención a estas
    cosas, y no tuviste en cuenta lo que vendría después.'
  tdx-tdx: Ie nanoe’o ty hoe, Ho mpanjaka-­ampela nainai’e iraho, le tsy nahaja’o
    an-troke ao o raha zao, vaho tsy nitiahi’o ty figadoña’e.
  tha-KJV: เจ้​าว่า “ข้าจะเป็นนางพญาเป็นนิตย์” เจ้​าจึ​งม​ิ​ได้​เอาเรื่องเหล่านี้เป็​นที​่​สอนใจ
    หรือจดจำบั้นปลายของเรื่องเหล่านี้​ไว้
  por-BR-2018: 'E dizias: Serei senhora para sempre; Até agora não pensaste estas
    coisas em teu coração, nem te lembraste do fim que elas teriam.'
  deu-ELO: 'und du sprachst: In Ewigkeit werde ich Herrin sein! so daß du dir dieses
    nicht zu Herzen nahmst, das Ende davon nicht bedachtest.'
  eng-WYC-2018: and thou saidest, Without end I shall be [a] lady, (or and thou saidest,
    I shall be a lady forever); thou puttedest not these things on thine heart, neither
    thou bethoughtest on thy last thing.
  epo-epo: 'vi diris: Eterne mi estos estrino; vi ne prenis tion al via koro, ne pensis
    pri la sekvoj.'
  uig-PIN: 'Xuning bilǝn sǝn: — «Mǝn mǝnggügǝ hanix bolimǝn» dǝp, Muxu ixlarni kɵnglüngdin
    ⱨeq ɵtküzmiding; Ularning aⱪiwitini ⱨeq oylap baⱪmidingsǝn.'
  beo-beo: 'Di da eso huluane hina bagade uda agoane esalumusa: dawa:i gala. Be di
    da dia hou hamobe, amola fa:no misunu hou hame dawa:i.'
  tpi-OTNT: Yu bin ting bai yu stap kwin oltaim, olsem na yu no bin tingting gut long
    ol samting inap kamap long yu bihain.
  hau-SA: Kika ce, ‘Zan ci gaba har abada, madawwamiyar sarauniya!’ Amma ba ki lura
    da waɗannan abubuwa ko ki yi la’akari a kan abin da zai faru ba.
  uig-LAT: 'Shuning bilen sen: — «Men menggüge xanish bolimen» dep, Mushu ishlarni
    könglüngdin héch ötküzmiding; Ularning aqiwitini héch oylap baqmidingsen.'
  nde-nde: Wathi, ‘Ngizaqhubeka kokuphela ngiyindlovukazi nini lanini.’ Kodwa kawuzinakanga
    lezizinto, kumbe unakane ngokungenzakala.
  ton-ton: Pea naʻa ke pehē, ‘Te u hoko ko e fefineʻeiki ʻo lauikuonga:’ ko ia naʻe
    ʻikai te ke tokanga ʻi ho loto ki he ngaahi meʻa ni, pea naʻe ʻikai te ke manatu
    ki he ikuʻanga ʻo ia.
  ces-1613: 'A říkalas: Na věky budu paní, a nikdy jsi nesložila těch věcí v srdci
    svém, aniž jsi pamatovala na cíl jeho.'
  eng-WMB: You said, ‘I will be a princess forever,’ so that you didn’t lay these
    things to your heart, nor did you remember the results.
  tam-TCV: ‘தொடர்ந்து நான் என்றென்றும் அரசியாக நிலைத்திருப்பேன்!’ என்று நீ சொன்னாய்.
    ஆனால் நீ இந்தக் காரியங்களைப் பற்றி சிந்திக்கவுமில்லை; என்ன நடக்குமென நீ எண்ணிப்பார்க்கவுமில்லை.
  ceb-ULB: Miingon ka, “Magdumala ako hangtod sa kahangtoran ingon nga gamhanang rayna.”
    Wala ka magbaton niining mga butanga diha sa imong kasingkasing, ni magtagad kung
    maunsa sila.
  pol-UBG: 'I powiedziałaś: Będę panią na wieki. I nie wzięłaś sobie tego do serca
    ani nie pamiętałaś o tym, jakie będzie tego zakończenie.'
  urd-GVU: تُو بولی، ’مَیں ابد تک ملکہ ہی رہوں گی!‘ تُو نے سنجیدگی سے دھیان نہ دیا،
    نہ اِس کے انجام پر غور کیا۔
  deu-1912: 'und dachtest: Ich bin eine Königin ewiglich. Du hast solches bisher noch
    nicht zu Herzen gefaßt noch daran gedacht, wie es damit hernach werden sollte.'
  kan-2017: “ನಾನು ಶಾಶ್ವತವಾದ ರಾಣಿ” ಎಂದು ನೀನು ಅಂದುಕೊಂಡು ಅವರ ಹಿಂಸೆಗಳನ್ನು ಮನಸ್ಸಿಗೆ ತಾರದೆ,
    ಅವುಗಳಿಂದ ನಿನಗಾಗುವ ಪರಿಣಾಮವನ್ನು ನೆನಸಿಕೊಳ್ಳಲಿಲ್ಲ.
  yap-yap: Ka mu leamnag ni yug bay um par ni gur e bpin ni pilung, ma dam tay e pin’ey
    u lanin’um ara mu leamnag rogon ni bayi yan i aw.
  hlt-MCSB: “Kumhal boeinu la ka om yoeyah ni,” na ti cakhaw na lungbuei ah na khueh
    pawt tih a hmailong khaw na poek hae moenih.
  mdy-ETH: ‹ታኣኒ ናንጊና ጌኤሾ ማዒ ናንጋንዳኔ› ኔኤኒ ጌዔኔ፤ ኔኤኒ ማዼ ማዾሮ ዓይጎዋ ኔ ማሊባኣሴ፤ ኔ ማዾኮ ዓኣፓ ዓይጎ
    ማዓንዳቴያ ማሊ ኔ ጶቂሢባኣሴ።»
  twi-ASANTE: Wokaa sɛ, ‘Mɛkɔ so daa, ayɛ ɔhemmaa afebɔɔ.’ Nanso woannwene saa nneɛma
    yi ho na woansusu deɛ ɛbɛtumi asie ho.
  eng-WEBU: You said, ‘I will be a princess forever,’ so that you didn’t lay these
    things to your heart, nor did you remember the results.
  wal-wal: Neeni, ‘Taani merinau kawiyo gidana’ yaagadasa. Hegaa gishshau, ha yohota
    ne wozanan qoppabaakka; eta wurssettaakka hassayabaakka.
  spa-PDDPT: 'y dijiste: Seré una reina para siempre. Estas cosas hiciste sin considerar
    ni recordar el posterior resultado de ellas.'
  gun-gun: Ndee ma ‘Xee ma xepo'aka 'rã raka'e rã peve!’ 're va'ekue teĩ aỹ peve xeguigua
    neremoĩ ndepy'a re, neĩ repa aguã re voi ndereikuaa potai.
  ilo-ULB: Kinunam, “Agturayak iti agnanayon a kas naturay a reyna.” Saanmo nga impapuso
    dagitoy a banbanag, wenno pinanunot no ania ti pagbanagan dagitoy.
  kpg-kpg: Goe gu hagabaubau bolo goe gaa hai di king ahina i nia madagoaa huogodoo,
    gei goe digi hagamaanadu ina nia mee aanei mai i lodo do manawa, be e hagamaanadu
    be di maa ga hagalawa behee.
  uig-ARA: 'شۇنىڭ بىلەن سەن: ــ «مەن مەڭگۈگە خانىش بولىمەن» دەپ، مۇشۇ ئىشلارنى كۆڭلۈڭدىن
    ھېچ ئۆتكۈزمىدىڭ؛ ئۇلارنىڭ ئاقىۋىتىنى ھېچ ئويلاپ باقمىدىڭسەن.'
  sus-sus: Wo nu a falama nɛ, ‹N ma mangɛya mu ɲɔnma abadan!› Kɔnɔ wo mu wo ɲɔxɔ saxi
    fe xɔn ma naxan nɔma wo lide.»
  pon-2006: Ke medemedewe me ke pahn wiewiahte lih nanmwarki men kohkohlahte, oh sohte
    kihdiong mepwukat nan kapehdomw de sohte medemedewe duwen imwilahn mepwukat koaros.
  ksd-ksd: 'Ma u ga biti: Iau a tadar na vavina tukum; damana pa u ga nuk pa go ra
    umana magit, ma pa u ga kodop ra mutuaina tana.'
  tur-YTC: Sen, 'Sonsuza dek prenses olacağım' dedin, Bu şeyleri yüreğine koymadın,
    Sonuçlarını da düşünmedin.”
  grc-BRENT: καὶ εἶπας, εἰς τὸν αἰῶνα ἔσομαι ἄρχουσα· οὐκ ἐνόησας ταῦτα ἐν τῇ καρδίᾳ
    σου, οὐδὲ ἐμνήσθης τὰ ἔσχατα.
  ind-AYT: Akan tetapi, kamu berkata, “Aku akan menjadi ratu selama-lamanya,” sehingga
    kamu tidak menaruh hal-hal ini di dalam hatimu ataupun mengingat akhir dari semua
    itu.
  nya-nya: Iwe unati, ‘Ine ndidzakhalapo nthawi zonse ngati mfumukazi.’ Koma sunaganizire
    zinthu izi kapena kusinkhasinkha za mmene ziti zidzathere.
  hrv-hrv: 'Govorila si: ''Dovijeka gospodaricom ću ostati.'' Nikad nisi to k srcu
    uzela ni pomislila kako će se završiti.'
  mps-mps: Nago homugo nage te kwin sesemane sogo bididuaiba homu yali, tama tiyu,
    nago te nageba nosali pedelabo sę te bugagia homu kone palobeo. Mu tama, tede
    nago homu kone palobeo.”
  tpi-tpi: Yu bin ting bai yu stap kwin oltaim, olsem na yu no bin tingting gut long
    ol samting inap kamap long yu bihain.
  dan-1931: 'Du sagde: “Jeg bliver evindelig Evigheds Dronning.” Du tog dig det ikke
    til Hjerte, brød dig ikke om Enden.'
  vie-OVCB: 'Ngươi tự bảo: ‘Ta sẽ cai trị mãi mãi như nữ hoàng của thế gian!’ Ngươi
    chẳng nghĩ đến hậu quả của hành động mình.'
  guj-2017: તેં કહ્યું, “હું સર્વકાળ સુધી રાણી તરીકે શાસન કરીશ.” તેં કદી એ વાત ધ્યાનમાં
    લીધી નહિ અને તેનું પરિણામ શું આવશે એ લક્ષમાં લીધું નહિ.
  pon-2006A: Ke medemedewe me ke pahn wiewiahte lih nanmwarki men kohkohlahte, oh
    sohte kihdiong mepwukat nan kapehdomw de sohte medemedewe duwen imwilahn mepwukat
    koaros.
  por-BRBSL: 'Você disse: ''Eu serei uma princesa para sempre''. de modo que você
    não tenha deixado essas coisas no seu coração, nem se lembrou dos resultados.'
  cth-cth: Kai teh siangpahrang lah pou ka o han telah na pouk dawkvah, hete hnonaw
    hah na pouk hoeh. Nang dawk a hnukteng ka phat hane hai bout na panuek hoeh.
  twi-twi: Wokae se, ‘Mɛkɔ so daa, ayɛ ɔhemmea afebɔɔ.’ Nanso woannwen saa nneɛma
    yi ho na woansusuw nea ebetumi asi ho.
  hlt-hlt: “Kumhal boeinu la ka om yoeyah ni,” na ti cakhaw na lungbuei ah na khueh
    pawt tih a hmailong khaw na poek hae moenih.
  tbz-SIM: Kɛ̀ di yɛ̀mmɛ̀ dò ndíì yó mbɑkɛ́ sɑ̃́ɑ̃̀, bɑ́ dí í toti di yɛ̀mmɛ̀ tìì
    dɔ̀ɔ̀ri ti ĩ́nkɛ̀, di í dɑ̀ɑ̀tɛ kɛ dò ndɛ̀ mɔ̀kɛ kumɑ̀nku.
  msy-2020: Nɨ ghaze, nɨ atrivir amizimɨn ikɨ mamaghɨra ikiam, kamaghɨn amizɨ, bizir
    kaba ko bizir gɨn nɨ bativamiba, nɨ deragha dagh nɨghnɨzir puvatɨ.
  azb-azb: “Həmişə əbədi mələkə olacağam” deyə düşünürdün. Bunları ürəyinə gətirmirdin,
    sonu düşünmürdün.
  eng-DBY: and thou saidst, I shall be a mistress for ever; so that thou didst not
    take these things to heart, thou didst not remember the end thereof.
  hin-2017: तूने कहा, “मैं सर्वदा स्वामिनी बनी रहूँगी,” इसलिए तूने अपने मन में इन
    बातों पर विचार न किया और यह भी न सोचा कि उनका क्या फल होगा।
  wol-KYG: 'te naa: «Ba fàww maay lingeer!» ba tax bàyyiwoo xel ca la ngay def; xalaatoo
    la muy jur.'
  eng-YLT: And thou sayest, 'To the age I am mistress,' While thou hast not laid these
    things to thy heart, Thou hast not remembered the latter end of it.
  eng-WYC-2017: and thou saidest, Without end I shall be [a] lady; thou puttedest
    not these things on thine heart, neither thou bethoughtest on thy last thing.
  eng-WMBB: You said, ‘I will be a princess forever,’ so that you didn’t lay these
    things to your heart, nor did you remember the results.
  urd-GVH: तू बोली, ‘मैं अबद तक मलिका ही रहूँगी!’ तूने संजीदगी से ध्यान न दिया, न
    इसके अंजाम पर ग़ौर किया।
  rug-rug: Zama si goi, ‘Arau si kote na kalaho lamo, kamoa na kamoa.’ Ba lopu hite
    rove vagi goi sari ginugua hire babe balabala ia sapu sa beka si kote ta evaṉa.
  gaz-gaz: Ati, ‘Ani bara baraan itti fufee mootittii bara baraa nan taʼa!’ jette.
    Ati garuu wantoota kana hin hubanne yookaan dhumni isaanii maal akka taʼu hin
    yaadanne.
  fra-LSG: 'Tu disais: A toujours je serai souveraine! Tu n’as point mis dans ton
    esprit, Tu n’as point songé que cela prendrait fin.'
  yal-yal: Ɛ yi a falama nɛn, ɛ naxa, “N luma nɛn mangayani habadan!” Koni ɛ mi na
    feene yatɛxi ɛ mi ɛ mirixi feene raɲan kiin ma.
  haw-1868: Ua olelo no oe, E mau loa no ko'u noho haku wahine ana; Aole hoi oe i
    manao i keia mau mea ma kou naau, Aole i noonoo i kona hope.
  arb-NAV: 'وَقُلْتِ: سَأَظَلُّ السَّيِّدَةَ إِلَى الأَبَدِ. لِذَلِكَ لَمْ تُفَكِّرِي
    بِهَذِهِ الأُمُورِ فِي نَفْسِكِ وَلا تَأَمَّلْتِ بِمَا تَؤُولُ إِلَيْهِ.'
  ewe-ewe: Ègblɔ be, ‘Nye la, mayi edzi tegbee. Manye fianyɔnu yi ɖe mavɔ me!’ Ke
    mèbu nu siawo ŋu alo de ŋugble le nu si ava dzɔ la ŋu o.
  eng-LEE: And thou saidst, For ever shall I be mistress; until that thou didst not
    lay these things to thy heart, thou didst not call to mind the result thereof.
  asm-FB: তুমি ক’লা, “মই চিৰকাললৈকে একচ্ছত্ৰী ৰাণী হৈ থাকিম;” এই কাৰণে তুমি এইবোৰ
    কথাত মনোযোগ দিয়া নাই, নাইবা তেওঁলোকক কেনেকৈ উলিয়াই দিবা সেই বিষয়ে ভবা নাই।
  sus-A: وٌ نُ عَ قَلَمَ نّ، ‹ﭑ مَ مَنفّيَ مُ حْنمَ عَبَدَن!› كْنْ وٌ مُ وٌ حْشْ سَشِ
    قٍ شْن مَ نَشَن نْمَ وٌ لِدٍ.»
  fra-SBL: 'Tu as dit : « Je serai toujours une princesse ». afin que vous ne mettiez
    pas ces choses dans votre cœur, et vous ne vous êtes pas non plus souvenu des
    résultats.'
  hbo-hbo: וַתֹּ֣אמְרִ֔י לְעֹולָ֖ם אֶהְיֶ֣ה גְבָ֑רֶת עַ֣ד לֹא־שַׂ֥מְתְּ אֵ֙לֶּה֙ עַל־לִבֵּ֔ךְ
    לֹ֥א זָכַ֖רְתְּ אַחֲרִיתָֽהּ׃ ס
  kik-kik: Nawe ũkiuga atĩrĩ, ‘Ngũtũũra ndĩ mũthamaki-mũndũ-wa-nja nginya tene!’ No
    wee ndũigana gũcũũrania maũndũ maya, o na kana wĩciirie ũrĩa ũhoro wamo wa kũrigĩrĩria
    ũgaikara.
  fra-NCL: 'Tu as dit : « Je suis souveraine à jamais ! » de sorte que tu n’as pas
    pris garde à ces choses, tu n’as pas songé à la fin de tout cela.'
  cek-AK: angraeng zu ah ka oh poe han, tiah na poek pongah, hae hmuennawk hae na
    poek ai; nangmah khae kapha han koi hnukkhuem koekah kaom boenghaih doeh na poek
    ai.
  cuk-cuk: 'Weyob be sogsa gusad: ‘¡Gusgu bela yar-semaigu an guoye!’ Degi-inigwele,
    gwen be binsassulid, an berguodeeye, gwen weyob-guodeeye be binsassulid.'
  uig-CYR: 'Шуниң билән сән: — «Мән мәңгүгә ханиш болимән» дәп, Мошу ишларни көңлүңдин
    һеч өткүзмидиң; Уларниң ақивитини һеч ойлап бақмидиңсән.'
  tel-2017: నీవు “నేను ఎల్లకాలం మహారాణిగా ఉంటాను” అనుకుని ఈ విషయాల గురించి ఆలోచించలేదు,
    వాటి పరిణామం ఎలా ఉంటుందో అని పరిశీలించలేదు.
  hat-BSA: 'Malgre, ou te di: ‘Se rèn ke m ap ye jis pou tout tan.’ Bagay sila yo,
    ou pa t konsidere yo, ni sonje kote yo t ap rive.'
  kos-kos: Kom nunku mu kom ac kasra nwe tok, Oru wangin nunkeyen ma inge sum Lah
    ac mau fuka saflaiya.
  hbo-WLC: וַתֹּ֣אמְרִ֔י לְעוֹלָ֖ם אֶהְיֶ֣ה גְבָ֑רֶת עַ֣ד לֹא־שַׂ֥מְתְּ אֵ֙לֶּה֙ עַל־לִבֵּ֔ךְ
    לֹ֥א זָכַ֖רְתְּ אַחֲרִיתָֽהּ׃ ס
  ibo-ibo: I kwuru sị, ‘Abụ m eze nwanyị ruo mgbe ebighị ebi!’ Ma i cheghị echiche
    banyere ihe ndị a, ị tụgharịghị uche banyere ihe pụrụ ime.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ କହିଲ, “ଆମ୍ଭେ ସଦାକାଳ କର୍ତ୍ତୃତ୍ୱକାରିଣୀ ହୋଇ ରହିବା;” ଏହେତୁ ତୁମ୍ଭେ
    ଏହିସବୁ ବିଷୟରେ ମନୋଯୋଗ କଲ ନାହିଁ, କିଅବା ତହିଁର ଶେଷ ଫଳ ସ୍ମରଣ କଲ ନାହିଁ।
  chk-chk: Iwe, ka apasa, ‘Ngang üpwe samol fefin tori feilfeilachök,’ nge kosap el
    ren ekei mettoch, kosap pwal ekieki usun sopolar.
  rop-rop: Yubin reken yu garra jidan bos olataim. Yu nomo bin jinggabat o wori wanim
    yubin oldei dumbat. Yu nomo bin jinggabat blanga det taim wen yu garra jidan prisana.
  ukr-1871: 'Міркувала собі: Я до віку царицею буду, а не брала до голови того, й
    не подумала, що станесь опісля.'
  deu-1951: 'und du hast gedacht: «Ich werde ewiglich Gebieterin sein», und hast dabei
    solches nicht zu Herzen genommen und nicht gedacht, wie es hernach gehen würde.'
  eng-JPS: 'And thou saidst: ''For ever shall I be mistress''; so that thou didst
    not lay these things to thy heart, neither didst remember the end thereof.'
  srp-1865: 'I govorila si: dovijeka æu biti gospoða; ali nikad nijesi to uzimala
    na um, niti si pomišljala šta æe biti na pošljedak.'
  lug-lug: Wayogera nti, ‘Nzija kubeera kabaka omukazi emirembe gyonna,’ naye n’otolowooza
    ku bintu bino wadde okulowooza ku kyali kigenda okubaawo.
  heb-heb: ותאמרי לעולם אהיה גברת עד לא שמת אלה על לבך לא זכרת אחריתה׃
  ben-IRV: তুমি বললে, “আমি চিরকাল শাসন করবো খুব ভালো রাণীর মতো।” কিন্তু তুমি এই সব
    বিষয় হৃদয় দিয়ে কর নি, কিম্বা ভেবে দেখ নি এর ফল কি হবে।
  pan-pan: ਤੂੰ ਆਖਿਆ, ਮੈਂ ਸਦਾ ਲਈ ਮਲਕਾ ਰਹਾਂਗੀ! ਐਥੋਂ ਤੱਕ ਕਿ ਤੂੰ ਇਨ੍ਹਾਂ ਗੱਲਾਂ ਨੂੰ ਮਨ ਵਿੱਚ
    ਨਹੀਂ ਰੱਖਿਆ, ਨਾ ਹੀ ਇਹ ਯਾਦ ਰੱਖਿਆ ਕਿ ਇਸ ਦਾ ਕੀ ਫਲ ਹੋਵੇਗਾ।
  mya-JVB: သင် ကလည်း၊ ငါသည် အရှင်မ ၏အရာ၌ အစဉ်အမြဲ နေ မည်ဟု ထင် သောကြောင့်၊ ဤ အမှုအရာတို့ကို
    မ ဆင်ခြင်။ သင် ၌ နောက်ဆုံး ဖြစ်လတံ့သော အမှုကို မ အောက်မေ့။
  hmo-hmo: Oi gwau, ‘Lau be lohia hahine hanaihanai.’ Oiemu kara egu bese taudia dekenai
    oi laloa lasi, bona inai kara dainai, dahaka do ia vara danu oi laloa lasi.
  urd-urd: और तूने कहा भी, कि मैं हमेशा तक ख़ातून बनी रहूँगी, इसलिए तूने अपने दिल
    में इन बातों का ख़याल न किया और इनके अन्जाम को न सोचा।
  rus-SYN: 'И ты говорила: “вечно буду госпожею”, а не представляла того в уме твоем,
    не помышляла, что будет после.'
  bqc-SIM: N mɛ̀ n kpalablea aↄ gɛ́ gↄↄpiiɛ. Ń yã́piↄ kũa n nↄ̀sɛ guuo, ni làasookɛ
    yã́piↄ midɛawao.
  tcz-CHONGTHU: Nangman ‘keima vannoi pum pia lengnua kapan jing ding ahi,’natin ahi.
    Nangman nachon chan ho nung gelkitna naneipon, hiho chun ipi ahin lhut ding ham
    tijong na geldohpoi.
  mar-mar: तू म्हटले, मी त्यांच्यावर सर्वोच्च राणीप्रमाणे चिरकाल राज्य करीन. म्हणून
    तू यागोष्टी मनात घेतल्या नाहीत, किंवा यांचा परिणाम लक्षात घेतला नाही.
  qub-qub: ‹Imaycamapis raynallami cashaj› nirayqui. Ichanga noga ruranäpaj cashanta
    manami yarpashcanquichu. Imano ushacänayquipaj cashantapis manami musyashcanquichu.
  hat-hat: Ou te mete nan tèt ou ou t'ap toujou larenn. Ou pa t' rete kalkile bagay
    sa yo byen nan tèt ou. Ou pa t' kalkile ki jan sa tapral fini.
  eng-BSB: You said, ‘I will be queen forever.’ You did not take these things to heart
    or consider their outcome.
  eng-WEBPB: You said, ‘I will be a princess forever,’ so that you didn’t lay these
    things to your heart, nor did you remember the results.
  kbq-kbq: Kagrama antahinana zaza kna kuinia mani vava hu'na vugahue hunka antahi'nane.
    Hianagi henkama kagrite fore'ma hania zankura kagesa antahi so'ea osu'nane.
  nhe-BL: 'Inmoilhuiyayaj para imotlanahuatilis ax quema tlamisquía. Inquiijtohuayayaj:
    ‘Nochipa titlanahuatise huan tiquinnahuatise nochi tlaltini ipan tlaltepactli.’
    Ax inmoyolilhuijque tlen notlacajhua, niyon ax inmotlajtlanijque tlachque ininpantisquía
    nochi tlen quintlaijilhuisquíaj notlacajhua.'
  gub-BL: — Uruiko ywy nànànar wanuwihawete kuzà romo tuweharupi ure nehe, peze pezeupe.
    Napezekaiw kwaw uzeapo ma'e a'e 'ar rehe arer rehe. Napema'enukwaw kwaw pemumaw
    pàwàm rehe.
  eng-DRA: 'And thou hast said: I shall be a lady for ever: thou hast not laid these
    things to thy heart, neither hast thou remembered thy latter end.'
