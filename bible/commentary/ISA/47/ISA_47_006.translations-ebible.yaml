verse: ISA.047.006
translations:
  mal-C: ഞാൻ എന്റെ ജനത്തോടു കോപിച്ചു, എന്റെ അവകാശത്തെ ഞാൻ മലിനമാക്കി; നിന്റെ കൈയിൽ
    ഞാൻ അവരെ ഏൽപ്പിച്ചു, നീ അവരോടു കരുണ കാണിച്ചില്ല. വൃദ്ധരുടെമേൽപോലും നീ നിന്റെ ഭാരമേറിയ
    നുകം വെച്ചു.
  deu-TKW: 'ich war erzürnt über mein Volk, entweihte mein Erbe und gab sie dahin
    in deine Gewalt: nicht schenktest du ihnen Erbarmen; selbst Greisen legtest du
    auf dein gar schweres Joch.'
  lin-lin: Nasilikelaki bato na Ngai, nasambwisaki libula na Ngai ; nakabaki bango
    na maboko na yo, mpe oyokelaki bango mawa te ; bongo omemisaki ata mibange ekangiseli
    ya kilo makasi.
  eng-LSV: I have been angry against My people, I have defiled My inheritance || And
    I give them into your hand, || You have not appointed mercies for them, || You
    have made your yoke very heavy on the aged,
  eng-GNV: 'I was wroth with my people: I haue polluted mine inheritance, and giuen
    them into thine had: thou diddest shew them no mercy, but thou didest lay thy
    very heauy yoke vpon the ancient.'
  eng-WEBSTER: 'I was wroth with my people, I have polluted my inheritance, and given
    them into thy hand: thou didst show them no mercy; upon the ancient hast thou
    very heavily laid thy yoke.'
  nhw-BL: Nicualanqui ica noisraelita masehualhua huan yeca niquintemactili amomaco
    anBabilonia ehuani para xiquintlatzacuiltica. Pero amojuanti amo anquintlasojtlaque
    niyon se quentzi. Hasta nomasehualhua catli huehuentzitzi anquinchihualtijque
    ma quihuicaca tlamamali catli tlahuel etic.
  swh-ONEN: Niliwakasirikia watu wangu na kuaibisha urithi wangu; niliwatia mikononi
    mwako, nawe hukuwaonea huruma. Hata juu ya wazee uliweka nira nzito sana.
  bba-bba: Wee, nɑ rɑɑ kɑ nɛn tɔmbu mɔru kuɑ, nɑ bu ɡɑrisi nɡe disi, be, be bɑ sɑ̃ɑ
    nɛɡibu. Mɑ nɑ nun bu nɔmu bɛriɑ. Adɑmɑ ɑ ǹ bu wɔnwɔndu kue, sere ɑ mɑm ben durɔ
    tɔkɔnu yoru diisiɑ.
  eng-KJVCPB: 'I was wroth with my people, I have polluted mine inheritance, And given
    them into thine hand: Thou didst shew them no mercy; Upon the ancient hast thou
    very heavily laid thy yoke.'
  luo-luo: Kane iya owangʼ gi joga to ne ajwangʼogi mi aweyogi ka gima ok gin ogandana
    awuon; ne achiwogi e lweti, kendo ne ok ikechogi. To bende ne iketo tingʼ mapek
    nyaka ne joma oti.
  meu-meu: Egu bese taudia na badu henidia, ahugu na hamiroa; oi imamu ai na atodia,
    oi ese so bogadia hisi; emu maduna o hametaua herea, iahu latadiai.
  npi-ULB: म आफ्‍ना मानिसहरूसित रिसाएको थिएँ । मैले मेरो उत्तराधिकारलाई अशुद्ध तुल्याएँ
    र तिनीहरूलाई तेरो हातमा सुम्‍पें, तर तैंले तिनीहरूलाई कुनै दया देखाइनस् । वृद्ध
    मानिसहरूमाथि तैंले धेरै गह्रौं जुवा बोकाइस् ।
  yor-yor: Inú bí mi sí àwọn ènìyàn mi tí mo sì ba ogún mi jẹ́, mo fi wọ́n lé ọ lọ́wọ́,
    Ìwọ kò sì síjú àánú wò wọ́n. Lórí àwọn arúgbó pẹ̀lú ní o gbé àjàgà tí ó wúwo lé.
  pes-OPCB: ای بابِل، من بر قوم خود اسرائیل خشمگین بودم و برای اینکه آنان را تنبیه
    کرده باشم، اجازه دادم به چنگ تو بیفتند، اما تو بر آنان رحم نکردی و حتی پیران را
    به انجام کارهای سخت واداشتی.
  tgl-ULB: Nagalit ako sa aking bayan; dinungisan ko ang aking pamana at binigay ko
    sila sa iyong kamay, pero hindi mo sila pinakitaan ng awa; nagpatong ka ng napakabigat
    na pamatok sa mga matatanda.
  hui-hui: I̱na i̱naga wali agali bu hearuhondo keba timbuni halu ti i̱naga wali agali
    hayadalo manda nabiore harugoni. Ani hewagola i̱na ti í̠naga andaneha helalu í̠na
    ibalu i̱naga wali agali urunihondo dara emeneorebi mbira naheore howa wali agali
    wahe bu hearubi genda timbuni mo ya haga bialu harigoni.
  mya-mya: ငါ​သည်​မိ​မိ​၏​လူ​မျိုး​တော်​အား​အ​မျက်​ထွက် သ​ဖြင့်၊ ငါ​၏​လူ​မျိုး​တော်​မ​ဟုတ်​ဘိ​သ​ကဲ့​သို့​ပြု​ခဲ့​၏။
    သင်​၏​အာ​ဏာ​စက်​အောက်​တွင်​ထား​ရှိ​ခဲ့​၏။ သို့​ရာ​တွင်​သင်​သည်​သူ​တို့​အ​ပေါ်​၌
    သ​နား​ကြင်​နာ​စိတ်​မ​ထား။ အ​သက်​ကြီး​သူ​များ​ကို​ပင်​ကြမ်း​ကြုတ်​စွာ ပြု​ကျင့်​၏။
  bod-N: བདག་ནི་བདག་གི་འབངས་མི་ལ་ཁྲོས་ཏེ། རང་གི་ནོར་སྐལ་བརླག་པར་བཅུག ངས་དེ་དག་ཁྱོད་ཀྱི་ལག་ཏུ་བཞག་ཀྱང་།
    ཁྱོད་ཀྱིས་དེ་དག་ལ་སྙིང་རྗེ་མེད་པར་གཉའ་ཤིང་ཤིན་ཏུ་ལྕི་མོ་རྒན་པོའི་ལུས་ལ་བཀལ།
  sna-sna: Ndakatsamwira vanhu vangu ndikasvibisa nhaka yangu; ndakavapa muruoko rwako,
    iwe ukasavanzwira ngoni. Kunyange vakakwegura wakavatakudza joko rinorema kwazvo.
  spa-BLM: Me enfadé con mi pueblo. He profanado mi herencia y los entregó en tu mano.
    No tuviste piedad de ellos. Has puesto un yugo muy pesado a los ancianos.
  cac-cac: Ayic aycot voval d'a in chon̈ab', ix vactejcan eb', ichato man̈ in chon̈ab'oc
    eb'. Ix vac'och eb' d'a q'uixvelal, ix vac'ancanoch eb' d'a yol e c'ab', maj oc'
    e c'ol d'a eb'. Ipan eb' ichamtac animaxo ya ix eyutej.
  swh-ULB: Nilikuwa na hasira na watu wangu; Nimeunajisi urithi wangu na kuwakabidhi
    nyie katika mkono wenu, lakini hamkuomyesha huruma; umeweka nira kubwa kwa wazee.
  bel-bel: Я ўгневаўся на народ Мой, зьнішчыў спадчыну Маю і аддаў іх у рукі твае;
    а ты не ўмілажалілася зь іх, - на старца ўскладала занадта цяжкае ярмо тваё.
  deu-ELBBK: Ich war ergrimmt über mein Volk, ich entweihte mein Erbteil, und ich
    gab sie in deine Hand. Du hast ihnen kein Erbarmen erzeigt, auf den Greis legtest
    du schwer dein Joch;
  mbb-OT: Nepeukan ku is menge etew he ǥaked ku, ne inselikwey ku sikandan. Umbe imbeǥey
    ku sikandan kenikew, ne wazè nu sikandan mehizuwi. Ne minsan ganì is menge meǥurang
    en kandan ne midaagdaag nu.
  mal-2015: ഞാൻ എന്റെ ജനത്തോടു ക്രുദ്ധിച്ചു, എന്റെ അവകാശത്തെ അശുദ്ധമാക്കി, അവരെ നിന്റെ
    കയ്യിൽ ഏല്പിച്ചുതന്നു; നീ അവരോടു കനിവു കാണിക്കാതെ വൃദ്ധന്മാരുടെ മേൽപോലും നിന്റെ
    ഭാരമുള്ള നുകം വെച്ചിരിക്കുന്നു.
  gup-gup: Ngaye Yawey ngabendjalduy ngardduk bininj, dja kunmekbekenh ngaye yiman
    kayime ngabenbodmewong dja ngabenkurrmeng kore kubid ngudberre kore kunbolk Babylon.
    Dja ngudda ngurrbenwirrihmeng, dja minj mak ngurrbenkongibuyi. Ngudda ngurrbenmarnbom
    kohbahkohbanj bu birridurrkmirri kunrayek.
  rmc-rmc: Somas choľamen pre mire manuša, odčhiďom miro ďeďictvos a diňom len andre
    tire vasta. Ale tu ke lende na salas jileskri a mek the pro phure manuša thovehas
    igen baro pharipen.
  pes-OPV: بر قوم خود خشم نموده و میراث خویش را بی‌حرمت کرده، ایشان را به‌دست تو تسلیم
    نمودم. بر ایشان رحمت نکرده، یوغ خود را بر پیران بسیار سنگین ساختی.
  ron-1924: Мэ мыниясем пе попорул Меу, Ымь пынгэрисем моштениря ши-й дэдусем ын мыниле
    тале, дар ту н-ай авут милэ де ей, чи ць-ай апэсат греу жугул асупра бэтрынулуй.
  ben-OBCV: আমি আমার প্রজাদের প্রতি ক্রুদ্ধ ছিলাম, আমার অধিকারকে অপবিত্র করেছিলাম;
    আমি তোমার হাতে তাদের সমর্পণ করেছিলাম, কিন্তু তুমি তাদের প্রতি কোনো করুণা প্রদর্শন
    করোনি। এমনকি, বয়স্ক মানুষদের উপরেও তুমি অত্যন্ত ভারী জোয়াল চাপিয়েছ।
  som-som: Waxaan u cadhooday dadkaygii, oo dhaxalkaygii nijaas baan ka dhigay, oo
    adigaan gacanta kuu geliyey. Innaba iyagii uma aadan naxariisan, oo dadka gaboobay
    ayaad harqoodkaagii wax culus kaga dhigtay.
  lat-VUC: 'Iratus sum super populum meum: contaminavi hæreditatem meam, et dedi eos
    in manu tua: non posuisti eis misericordias; super senem aggravasti jugum tuum
    valde.'
  eng-ASVBT: 'I was wroth with my people, I profaned mine inheritance, and gave them
    into thy hand: thou didst show them no mercy; upon the aged hast thou very heavily
    laid thy yoke.'
  ita-1885: 'Io mi adirai gravemente contro al mio popolo, io profanai la mia eredità,
    e li diedi in man tua: tu non usasti alcuna misericordia inverso loro; tu aggravasti
    grandemente il tuo giogo sopra il vecchio.'
  eng-LXXUP: 'I have been provoked with my people; thou hast defiled mine inheritance:
    I gave them into thy hand, but thou didst not extend mercy to them: thou madest
    the yoke of the aged man very heavy,'
  eng-ULB: I was angry with my people; I defiled my heritage and gave them over into
    your hand, but you showed them no mercy; you placed a very heavy yoke on the old
    people.
  spa-VBL: Me enojé con mi pueblo y abandoné a los que me pertenecían. Te los entregué.
    Pero no les mostraste misericordia; incluso maltrataste a los ancianos.
  fra-_FOB: 'J''étais irrité contre mon peuple; j''ai profané mon héritage, je les
    ai livrés entre tes mains: tu n''as point usé de miséricorde envers eux, tu as
    fait lourdement peser ton joug sur le vieillard.'
  mal-mal: ഞാൻ എന്റെ ജനത്തോടു കോപിച്ചു, എന്റെ അവകാശത്തെ അശുദ്ധമാക്കി, അവരെ നിന്റെ
    കയ്യിൽ ഏല്പിച്ചുതന്നു; നീ അവരോടു കനിവ് കാണിക്കാതെ വൃദ്ധന്മാരുടെ മേൽപോലും നിന്റെ
    ഭാരമുള്ള നുകം വച്ചിരിക്കുന്നു.
  urd-GVR: Jab mujhe apnī qaum par ġhussā āyā to maiṅ ne use yoṅ ruswā kiyā ki us
    kī muqaddas hālat jātī rahī, go wuh merā maurūsī hissā thī. Us waqt maiṅ ne unheṅ
    tere hawāle kar diyā, lekin tū ne un par rahm na kiyā balki būṛhoṅ kī gardan par
    bhī apnā bhārī juā rakh diyā.
  suz-BL: गो आं मुर आन कली तशा गाइश्‍शा, मेको आन कली ‘आं मुर मनम’ खोदेंशो सेल्‍ता‍मी।
    मेना इ गुइमी गेता‍मी। मिनु गे मेको आन कली काइ शिशी मपदी। खूशो आन कली यो श्‍येत
    गेशा, हेल्‍शो जवा लाप्‍ताक्‍वी। जकरिया १:१५
  eng-NOY: I was angry with my people; I profaned my inheritance, And gave them into
    thy hand; Thou didst show them no mercy; Even upon the aged didst thou lay a very
    grievous yoke.
  ita-1927: Io mi corrucciai contro il mio popolo, profanai la mia eredità e li diedi
    in mano tua; tu non avesti per essi alcuna pietà; facesti gravar duramente il
    tuo giogo sul vecchio,
  ckb-ckb: تووڕە بووم لە گەلی خۆم و میراتی خۆمم گڵاوکرد. ئەوانم دا بە دەست تۆوە، تۆش
    لەگەڵیاندا بە بەزەیی نەبوویت. تەنانەت لەسەر پیرەکانیش نیری خۆتت زۆر قورس کرد.
  eng-BBE: 'I was angry with my people, I put shame on my heritage, and gave them
    into your hands: you had no mercy on them; you put a cruel yoke on those who were
    old;'
  kan-OKCV: ನಾನು ನಿನ್ನ ಜನರ ಮೇಲೆ ರೋಷಗೊಂಡು, ನನ್ನ ಸೊತ್ತನ್ನು ಅಪವಿತ್ರ ಮಾಡಿ, ನಿನ್ನ ಕೈಯಲ್ಲಿ
    ಅವರನ್ನು ಒಪ್ಪಿಸಿಬಿಟ್ಟೆನು. ನೀನು ಅವರಿಗೆ ಕರುಣೆಯನ್ನು ತೋರಿಸದೆ, ವೃದ್ಧರ ಮೇಲೆಯೂ, ಬಹು ಭಾರವಾದ
    ನೊಗವನ್ನು ಹೊರಿಸಿದೆ.
  tam-2017: நான் என் மக்களின்மேல் கடுங்கோபமடைந்து, என் சொந்தமானதைப் பரிசுத்தக் குலைச்சலாக்கி,
    அவர்களை உன் கையில் ஒப்புக்கொடுத்தேன்; நீ அவர்கள்மேல் இரக்கம்வைக்காமல், முதிர்வயதுள்ளவர்களின்மேல்
    உன் நுகத்தை மகா பாரமாக்கி,
  spa-RV-1909: 'Enojéme contra mi pueblo, profané mi heredad, y entreguélos en tu
    mano: no les hiciste misericordias; sobre el viejo agravaste mucho tu yugo.'
  ron-BTF: M-am înfuriat pe poporul meu, am pângărit moştenirea mea şi i-am dat în
    mâna ta; iar tu nu le-ai arătat milă, peste cei bătrâni ai apăsat foarte mult
    jugul tău.
  eng-WEBP: I was angry with my people. I profaned my inheritance and gave them into
    your hand. You showed them no mercy. You laid a very heavy yoke on the aged.
  eng-FBV: I was angry with my people, and I abandoned those who belonged to me. I
    handed them over to you. But you didn't show them mercy—you even mistreated old
    people.
  nld-1939: Omdat Ik op mijn volk was vergramd, Heb Ik mijn erfdeel ontwijd, in uw
    handen geleverd. Maar gij hebt hun geen medelijden getoond, Zelfs op grijsaards
    zwaar uw juk laten drukken.
  nch-BL: Nicualanqui ica noisraelita masehualhua huan yeca niquintemactili amomaco
    anBabilonia ehuani para xiquintatzacuiltica. Pero amojuanti amo anquintasojtaque
    yon se quentzi. Hasta nomasehualhua cati huehuentzitzi anquinchihualtijque ma
    quihuicaca tamamali cati tahuel etic.
  vie-1934: Ta đã nổi giận nghịch cũng dân ta, làm ô uế sản nghiệp ta, và phó hết
    chúng nó trong tay ngươi. Nhưng ngươi chẳng từng dùng sự thương xót đối với chúng
    nó; đã tra ách nặng trên người già cả.
  hin-CV: मैं अपनी प्रजा से अप्रसन्‍न था, मैंने अपने निज भाग को अपवित्र किया; और तुम्हें
    सौंप दिया, तुमने उन पर दया नहीं की. बूढ़ों पर भारी बोझ रख दिया.
  eng-OURB: I was angry with my people. I profaned my inheritance, and gave them into
    your hand. You showed them no rachamim ·merciful loves·. You laid a very heavy
    yoke on the aged.
  spa-BES: Me enojé con mi pueblo, profané mi heredad y los entregué en tus manos;
    no tuviste misericordia de ellos; y pusiste un yugo cruel a los viejos;
  tdx-tdx: Niboseke am’ondatikoo iraho, vinetako i lovakoy, vaho natoloko am-pità’o,
    fa tsy niferenaiña’o, nanoe’o mavesatse amo antetseo ty joka’o.
  tha-KJV: เรากริ้วต่อชนชาติของเรา เราทำให้มรดกของเราเป็นมลทิน เรามอบเขาไว้ในมือของเจ้า
    เจ้​ามิ​ได้​แสดงความกรุณาต่อเขา เจ้​าวางแอกอย่างหนักไว้บนบ่าของคนชรา
  por-BR-2018: Tive muita ira contra meu povo; profanei minha herança, e os entreguei
    em tuas mãos; porém tu não lhes foste misericordiosa, e até sobre os velhos puseste
    teu jugo muito pesado.
  deu-ELO: Ich war ergrimmt über mein Volk, ich entweihte mein Erbteil, und ich gab
    sie in deine Hand. Du hast ihnen kein Erbarmen erzeigt, auf den Greis legtest
    du schwer dein Joch;
  eng-WYC-2018: I was wroth on my people, I defouled mine heritage, and I gave them
    in thine hand, and thou settedest not mercies to them; thou madest grievous the
    yoke greatly on an eld man, (I was angry with my people, I defiled my inheritance,
    and I gave them into thy hands, or into thy power, and thou gavest no mercy to
    them; thou madest the yoke greatly grievous upon an old man,)
  epo-epo: Kiam Mi koleris Mian popolon, malhonoris Mian heredaĵon, kaj transdonis
    ilin en viajn manojn, vi ne montris al ili kompaton, sur maljunulon vi metis tre
    peze vian jugon;
  uig-PIN: Mǝn Ɵz hǝlⱪimdin ƣǝzǝplǝndim, Xunga Ɵzümning mirasimni bulƣiwǝttim, Xuning
    bilǝn ularni ⱪolungƣa tapxurup bǝrdim; Sǝn bolsang ularƣa ⱨeqⱪandaⱪ rǝⱨim kɵrsǝtmiding;
    Yaxanƣanlarning üstigimu boyunturuⱪlarni intayin eƣir ⱪilip salding;
  beo-beo: Na da Na fi ilima ougi galu. Na da ilima asigi hou fisili, ilia da Na fi
    hame defele ilima hamosu. Di, Ba:bilone, ilima hasanasima:ne, Na da dia logo doasi.
    Di da ilima hame asigi. Dia da dunu huluane amola da:i hamoi dunu ilima mae asigili,
    ili se nabima:ne, gasa fi agoane hamoi.
  tpi-OTNT: Mi bin kros nogut tru long ol manmeri bilong mi, na mi no bin tingim ol
    moa olsem ol manmeri bilong mi. Na mi larim yu i kam mekim nogut long ol, na yu
    no bin sori liklik long ol. Nogat. Yu bin mekim save tru long ol na givim bikpela
    hevi long ol. Na yu bin mekim ol lapun tu i karim bikpela hevi tru.
  hau-SA: Na yi fushi da mutanena na ƙazantar da gādona; na ba su ga hannunki, ba
    ki kuwa nuna musu jinƙai ba. Har ma da tsofaffi kin jibga musu kaya masu nauyi
    sosai.
  uig-LAT: Men Öz xelqimdin ghezeplendim, Shunga Özümning mirasimni bulghiwettim,
    Shuning bilen ularni qolunggha tapshurup berdim; Sen bolsang ulargha héchqandaq
    rehim körsetmiding; Yashan’ghanlarning üstigimu boyunturuqlarni intayin éghir
    qilip salding;
  nde-nde: Ngabathukuthelela abantu bami, ngangcolisa ilifa lami, ngabanikela ezandleni
    zakho, kawaze waba lesihawu kubo. Lasebeluphele, wabethesa ijogwe elinzima.
  ton-ton: 'Naʻaku houhau ki hoku kakai, kuo u fakaʻuli hoku tofiʻa, pea ʻatu ʻakinautolu
    ki ho nima: naʻe ʻikai te ke fakahā hao kātaki ʻofa ki ai; kuo ke ai ke fakamamafa
    hoʻo haʻamonga ki he kau mātuʻa.'
  ces-1613: Rozhněval jsem se na lid svůj, v lehkost jsem uvedl dědictví své, a vydal
    jsem je v ruku tvou, a neprokázalas k nim milosrdenství. Starce jsi obtížila velmi
    jhem svým,
  eng-WMB: I was angry with my people. I profaned my inheritance and gave them into
    your hand. You showed them no mercy. You laid a very heavy yoke on the aged.
  tam-TCV: நான் எனது மக்களுடன் கோபங்கொண்டு எனது உரிமைச்சொத்தாய் இருக்கிறவர்களை தூய்மைக்கேடு
    அடையச் செய்தேன். அவர்களை உனது கையில் ஒப்படைத்தேன்; நீயோ அவர்களுக்கு இரக்கம் காட்டவில்லை,
    முதியோர்மேலும் மிகவும் பாரமான நுகத்தை வைத்தாய்.
  ceb-ULB: Nasuko ako sa akong katawhan; gipasipad-an ko ang akong panulondon ug gitugyan
    ko sila ngadto sa imong kamot, apan wala ka magpakitag kaluoy ngadto kanila; gisangonan
    nimo ug bug-at kaayo nga yugo ang mga tigulang.
  pol-UBG: Rozgniewałem się na mój lud, splugawiłem moje dziedzictwo i oddałem je
    w twoje ręce, ale ty nie okazałaś im miłosierdzia i starców niezmiernie obciążyłaś
    swoim jarzmem.
  urd-GVU: جب مجھے اپنی قوم پر غصہ آیا تو مَیں نے اُسے یوں رُسوا کیا کہ اُس کی مُقدّس
    حالت جاتی رہی، گو وہ میرا موروثی حصہ تھی۔ اُس وقت مَیں نے اُنہیں تیرے حوالے کر
    دیا، لیکن تُو نے اُن پر رحم نہ کیا بلکہ بوڑھوں کی گردن پر بھی اپنا بھاری جوا رکھ
    دیا۔
  deu-1912: Denn da ich über mein Volk zornig war und entweihte mein Erbe, übergab
    ich sie in deine Hand; aber du bewiesest ihnen keine Barmherzigkeit, auch über
    die Alten machtest du ein Joch allzu schwer,
  kan-2017: ನಾನು ನನ್ನ ಜನರ ಮೇಲೆ ರೋಷಗೊಂಡು, ನನ್ನ ಸ್ವತ್ತನ್ನು ಹೊಲೆಗೆಡಿಸಿದೆನು. ಅವರನ್ನು ನಿನ್ನ
    ಕೈವಶ ಮಾಡಳು, ನೀನು ಅವರನ್ನು ಕರುಣಿಸದೆ ಬಹುಭಾರವಾದ ನೊಗವನ್ನು ಹೊರಿಸಿದಿ.
  yap-yap: 'Kug damumuw ko girdi’ rog; kug ta’rad ni gowa gathi ku yad e girdi’ rog:
    Kug tayrad nga tan gelngim, ma da mu dag e runguy ngorad’; ni mus ko tin ke pilibthir
    ma ga be gafgow nagrad.'
  hlt-MCSB: Ka pilnam taengah ka thintoek. Kamah rho mai nang kut dongah kam paek
    he rho ni ka poeih. Patong soah haidamnah na khueh pawt tih na hnamkun neh mat
    na nan.
  mdy-ETH: ታኣኒ ታኣኮ ዴሮ ዑፃ ዻጋዼኔ፤ ዔያቶዋ ታኣኒ ዓዳ ዒኢቴ ባኣዚጉዲ ፓይዲ ኔኤም ዓኣሢ ታ ዒንጌኔ፤ ኔኤኒ ጋዓንቴ
    ዔያቶ ሚጪንቲባኣሴ፤ ጋርቼ ዓሶ ዑፃታዖ ኔኤኮ ሄርቂ ዎይሢፆ ቃንባሮ ኔ ዴኤፂሴኔ።
  twi-ASANTE: Me bo fuu me nkurɔfoɔ, na meguu mʼagyapadeɛ ho fi; mede wɔn hyɛɛ wo
    nsa, na woanhunu wɔn mmɔbɔ. Nkɔkoraa koraa mpo wosoaa wɔn kɔnnua duruduru.
  eng-WEBU: I was angry with my people. I profaned my inheritance and gave them into
    your hand. You showed them no mercy. You laid a very heavy yoke on the aged.
  wal-wal: Taani ta asaa hanqqettaas; ta laataakka tunissaas; taani eta ne kushiyan
    aattada immaas. Neeni etau qarettabaakka; cimidaageetu bollankka ne qambbaraa
    keehi deexettadasa.
  spa-PDDPT: Airado contra mi pueblo, profané mi heredad y la entregué en tu mano.
    No tuviste compasión de ellos. Pusiste un yugo muy pesado sobre los ancianos
  gun-gun: Anhea'ã ete ma xevygua kuery re, ambovaipa uka xemba'erã va'ekue. Ha'e
    rami vy amboaxa ndepo py, teĩ ndee ma remboaxya rupi e'ỹ rereko, tujakue'i voi
    rereko axy.
  ilo-ULB: Nakaungetak kadagiti tattaok; rinugitak ti tawidko ken inyawatko ida kenka,
    ngem saanmo ida a kinaasian; sinangolam iti nadagsen unay dagiti lallakay.
  kpg-kpg: 'Au gu hagawelewele gi agu daangada. Au guu dugu digaula be nia huai daangada:
    Au gu dugu adu digaula gi lodo o mogobuna, gei goe digi dumaalia gi digaula, digau
    hogi mmaadua guu hai kooe hagahuaidu.'
  uig-ARA: مەن ئۆز خەلقىمدىن غەزەپلەندىم، شۇڭا ئۆزۈمنىڭ مىراسىمنى بۇلغىۋەتتىم، شۇنىڭ
    بىلەن ئۇلارنى قولۇڭغا تاپشۇرۇپ بەردىم؛ سەن بولساڭ ئۇلارغا ھېچقانداق رەھىم كۆرسەتمىدىڭ؛
    ياشانغانلارنىڭ ئۈستىگىمۇ بويۇنتۇرۇقلارنى ئىنتايىن ئېغىر قىلىپ سالدىڭ؛
  sus-sus: N nu xɔnɔxi n ma ɲama ma, n fa e kɛ tongomae xun nakana. N naxa e lu wo
    sagoe, kɔnɔ wo mu kinikini e ma fefe ma. Hali forie, wo bara e ɲaxankata a ɲaaxi
    ra.
  pon-2006: I engiengdahr pahn nei aramas akan; I solahr wiahkin irail nei aramas;
    I kihongirailehr pahn omw manaman, ke ahpw sohte mahkohng irail; ke pil wiakauwelahr
    me mah kan.
  ksd-ksd: Iau ga kankanuane kaugu tarai, iau ga vabilak kaugu tiniba, ma iau ga tul
    tar diat ta ra limam; ma pa u ga mari diat, ma u ga vung ra mamat na kip ta ra
    ul a vara i ra umana kua.
  tur-YTC: Halkıma kızgındım. Mirasımı kirlettim ve onları senin eline verdim. Sen
    onlara hiç merhamet göstermedin. Yaşlıların üzerine çok ağır bir boyunduruk yükledin.
  grc-BRENT: Παρωξύνθην ἐπὶ τῷ λαῷ μου, ἐμίανας τὴν κληρονομίαν μου· ἐγὼ ἔδωκα αὐτοὺς
    εἰς τὴν χεῖρά σου, σὺ δὲ οὐκ ἔδωκας αὐτοῖς ἔλεος, τοῦ πρεσβυτέρου ἐβάρυνας τὸν
    ζυγὸν σφόδρα,
  ind-AYT: Aku murka terhadap umat-Ku. Aku menajiskan milik pusaka-Ku dan menyerahkan
    mereka ke dalam tanganmu. Kamu tidak menunjukkan belas kasihan kepada mereka,
    Bahkan, kamu meletakkan kuk yang sangat berat ke atas mereka yang tua.
  nya-nya: Ndinawakwiyira anthu anga, osawasamalanso. Ndinawapereka manja mwako, ndipo
    iwe sunawachitire chifundo. Iwe unachitira nkhanza ngakhale nkhalamba.
  hrv-hrv: Razgnjevih se na svoj narod, oskvrnuh svoju baštinu. Tebi ih u ruke izručih,
    a ti im ne iskaza milosti. Na starce si stavljala jaram svoj preteški.
  mps-mps: Eno wado po dwai mu te ena we bidi dabeba wali, te eno augwali te ena we
    bidi da te tiwai homu kone munu ma ebeo. Te eno nage aselama, augwaliba dwai sę
    yagasomainu ilali, te nago augwaliba homu dene dwasianu me ebeo. Menio. Nago augwaliba
    dwai dene mu ilama, te augwaliba genuai sęgę mawai. Te nago monu dabeba me te
    augwali genuai sęgę mu tolomainu ilalio.
  tpi-tpi: Mi bin kros nogut tru long ol manmeri bilong mi, na mi no bin tingim ol
    moa olsem ol manmeri bilong mi. Na mi larim yu i kam mekim nogut long ol, na yu
    no bin sori liklik long ol. Nogat. Yu bin mekim save tru long ol na givim bikpela
    hevi long ol. Na yu bin mekim ol lapun tu i karim bikpela hevi tru.
  dan-1931: Jeg vrededes på mit Folk, vanæred min Arv, gav dem hen i din Hånd; du
    viste dem ingen Medynk, du lagde dit tunge Åg på Oldingens Nakke.
  vie-OVCB: Vì Ta giận dân Ta đã chọn, nên sẽ hình phạt họ bằng cách nạp họ vào tay
    ngươi. Nhưng ngươi, Ba-by-lôn, chẳng tỏ lòng thương xót họ, ngươi đã áp bức họ
    quá sức ngay cả người già.
  guj-2017: હું મારા લોકો ઉપર કોપાયમાન થયો; મેં પોતાના વારસાને ભ્રષ્ટ કર્યો અને તેઓને
    તારા હાથમાં સોંપ્યા, પરંતુ તેઁ તેઓના પ્રત્યે દયા રાખી નહિ; તેઁ વૃદ્ધો ઉપર તારી
    અતિ ભારે ઝૂંસરી મૂકી.
  pon-2006A: I engiengdahr pahn nei aramas akan; I solahr wiahkin irail nei aramas;
    I kihongirailehr pahn omw manaman, ke ahpw sohte mahkohng irail; ke pil wiakauwelahr
    me mah kan.
  por-BRBSL: Eu estava com raiva do meu povo. Eu profanei minha herança e os entregou
    em suas mãos. Você não lhes mostrou misericórdia. Você colocou um jugo muito pesado
    sobre os idosos.
  cth-cth: Ka taminaw koe ka lungkhuek dawkvah, ka râw hah ka khin sak teh na kut
    dawk na poe. Nang ni na lungma hoeh. Katawngnaw koe hnokari na phu sak.
  twi-twi: Me bo fuw me nkurɔfo, na miguu mʼagyapade ho fi; mede wɔn hyɛɛ wo nsa,
    na woanhu wɔn mmɔbɔ. Nkwakoraa koraa mpo, wosoaa wɔn konnua duruduru.
  hlt-hlt: Ka pilnam taengah ka thintoek. Kamah rho mai nang kut dongah kam paek he
    rho ni ka poeih. Patong soah haidamnah na khueh pawt tih na hnamkun neh mat na
    nan.
  tbz-SIM: M miɛkɛ kɛɛ̀ do yɛ̀ n nìtìbɛ̀, n diímmu n te bɛ̀ ifɛi, m bɛ̀ ɑ̃nnɛ́mu di
    nɔu miɛkɛ, di mɛ nyí bɛ̀ kuɔ́ mmɛsémmɛ̀, kɛ toummu bɛdɑkótíbɛ̀ yɛtuɔ cɛ̃́ɛ̃́yɛ̀.
  msy-2020: Kɨ bar puvɨra uan gumazamizibar atari, egha kɨ ua uan gumazamizibar mɨn
    me gɨnɨghnɨzir puvatɨ. Egha kɨ nɨ ataghizɨ, nɨ iza paza me gamua, egha nɨ tong
    men apangkuvizir pu. Bar puvatɨ. Nɨ bar pazavɨra me gamua osɨmtɨzir bar dafam
    me ganɨngi. Egha nɨ uaghan gumazamizir ghuribagh amima me osɨmtɨzir dafam ateri.
  azb-azb: Öz xalqıma qəzəbləndim, İrsimi kiçildib sənə verdim. Lakin sən onların
    halına acımadın, Hətta yaşlılara da ağır boyunduruq yüklədin.
  eng-DBY: 'I was wroth with my people, I polluted mine inheritance, and gave them
    into thy hand: thou didst shew them no mercy; upon the aged didst thou very heavily
    lay thy yoke;'
  hin-2017: मैंने अपनी प्रजा से क्रोधित होकर अपने निज भाग को अपवित्र ठहराया और तेरे
    वश में कर दिया; तूने उन पर कुछ दया न की; बूढ़ों पर तूने अपना अत्यन्त भारी जूआ
    रख दिया।
  wol-KYG: Maa mere woon sama ñoñ, sobeel sama séddoo ñii, teg leen ci sa loxo, te
    wonoo leen yërmande, ba mag sax, nga teg ko lu diisa diis,
  eng-YLT: I have been wroth against My people, I have polluted Mine inheritance And
    I give them into thy hand, Thou hast not appointed for them mercies, On the aged
    thou hast made thy yoke very heavy,
  eng-WYC-2017: I was wroth on my people, I defouled mine heritage, and I gave them
    in thine hand, and thou settedest not mercies to them; thou madest grievous the
    yoke greatly on an eld [or old] man,
  eng-WMBB: I was angry with my people. I profaned my inheritance and gave them into
    your hand. You showed them no mercy. You laid a very heavy yoke on the aged.
  urd-GVH: जब मुझे अपनी क़ौम पर ग़ुस्सा आया तो मैंने उसे यों रुसवा किया कि उस की मुक़द्दस
    हालत जाती रही, गो वह मेरा मौरूसी हिस्सा थी। उस वक़्त मैंने उन्हें तेरे हवाले कर
    दिया, लेकिन तूने उन पर रहम न किया बल्कि बूढ़ों की गरदन पर भी अपना भारी जुआ रख
    दिया।
  rug-rug: Na bugoro ni Rau sari Qua tinoni, ke kilua Rau sa Qua tinago; vatu ni Arau
    si arini pa limamu, ba lopu hite va dogoroni tataru goi. Koari na barogoso na
    kaleqe ba va hake ni pinaleke mamatadi goi.
  gaz-gaz: Ani saba kootti dheekkameera; handhuuraa koos xureesseera; ani dabarsee
    harka keetti isaan kenneera; atis garaa hin laafneef. Warra dullooman irra iyyuu
    waanjoo ulfaataa keesse.
  fra-LSG: 'J’étais irrité contre mon peuple, J’avais profané mon héritage, Et je
    les avais livrés entre tes mains: Tu n’as pas eu pour eux de la compassion, Tu
    as durement appesanti ton joug sur le vieillard.'
  yal-yal: N xɔlɔ nɛn n ma yamaan ma, n bata yi n kɛɛn nayarabi, n yi e rabeɲin ɛ
    yii. Ɛ mi kininkininxi e ma, ɛ konyi wanle ragboxi ayi hali fonne fari.
  haw-1868: Ukiuki aku la au i ko'u poe kanaka, Ua hoohaumia au i ko'u poe hooilina,
    Ua haawi hoi au ia lakou iloko o kou lima; Aole oe i hoike aku i ke aloha ia lakou,
    Ua hookaumaha oe i kau auamo maluna o ka mea elemakule.
  arb-NAV: قَدْ سَخِطْتُ عَلَى شَعْبِي وَنَجَّسْتُ مِيرَاثِي. أَسْلَمْتُهُمْ إِلَى
    يَدَيْكِ، فَلَمْ تُبْدِي نَحْوَهُمْ رَحْمَةً بَلْ أَرْهَقْتِ الشَّيْخَ بِنِيرِكِ
    الثَّقِيلِ جِدّاً.
  ewe-ewe: Medo dziku ɖe nye amewo ŋuti, eye medo gu nye domenyinu. Metsɔ wo de asi
    na wò, eye mekpɔ nublanui na wo o. Ètsɔ kɔkuti kpekpe da ɖe ametsitsi belibeliwo
    gɔ̃ hã dzi.
  eng-LEE: 'I was wroth over my people, I defiled my inheritance, and gave them into
    thy hand: [yet] thou didst grant them no mercy; upon the aged hast thou laid very
    heavily thy yoke.'
  asm-FB: মই মোৰ প্ৰজাসকলৰ ওপৰত ক্ৰোধ কৰিলোঁ, মই মোৰ আধিপত্য অপবিত্ৰ কৰিলোঁ; আৰু তেওঁলোকক
    আপোনাৰ হাতত দিলোঁ, কিন্তু আপুনি তেওঁলোকলৈ একো দয়া নেদেখুৱালে, আপুনি বৃদ্ধসকলৰ
    ওপৰত অতি গধুৰ যুৱলি দিলে।
  sus-A: ﭑ نُ شْنْشِ ﭑ مَ حَمَ مَ، ﭑ قَ عٍ كّ تٌنفٌمَيٍ شُن نَكَنَ. ﭑ نَشَ عٍ لُ وٌ
    سَفٌي، كْنْ وٌ مُ كِنِكِنِ عٍ مَ قٍقٍ مَ. هَلِ قٌرِيٍ، وٌ بَرَ عٍ حَشَنكَتَ عَ
    حَاشِ رَ.
  fra-SBL: J'étais en colère contre mon peuple. J'ai profané mon héritage et les a
    remis entre tes mains. Vous ne leur avez montré aucune pitié. Vous avez mis un
    joug très lourd sur les personnes âgées.
  hbo-hbo: קָצַ֣פְתִּי עַל־עַמִּ֗י חִלַּ֙לְתִּי֙ נַחֲלָתִ֔י וָאֶתְּנֵ֖ם בְּיָדֵ֑ךְ
    לֹא־שַׂ֤מְתְּ לָהֶם֙ רַחֲמִ֔ים עַל־זָקֵ֕ן הִכְבַּ֥דְתְּ עֻלֵּ֖ךְ מְאֹֽד׃
  kik-kik: Nĩkũrakara ndaarakarĩĩtio nĩ andũ akwa, na ngĩtũma igai rĩakwa rĩthaahe;
    ngĩmaneana moko-inĩ maku, nawe ũkĩaga kũmaiguĩra tha. O na andũ arĩa akũrũ ũkĩmaigĩrĩra
    icooki iritũ mũno.
  fra-NCL: J’étais irrité contre mon peuple ; j’ai laissé profaner mon héritage et
    je les ai livrés entre tes mains... Tu ne leur fis pas de miséricorde ; sur le
    vieillard tu as fait peser lourdement ton joug.
  cek-AK: Kaimah ih kaminawk nuiah palung ka phui, ka toep ih qawknawk doeh kam hnongsak
    boeh pongah, to hmuennawk to nangcae ban ah ka paek boeh; nihcae nuiah tahmenhaih
    roe na tawn ai; mitongnawk nuiah doeh kazit parai hmuen to na koeng pae boeh.
  cuk-cuk: An-dulamala an-oulus gusad. A-ulale, a-dulemar an obachagusad. Be-argan-yaurgi
    an uksagusad. Degi-inigwele, gwen be wiledaksasulid. Dule-sergangala arbaed-dummad
    be uksagusad.
  uig-CYR: Мән Өз хәлқимдин ғәзәпләндим, Шуңа Өзүмниң мирасимни булғивәттим, Шуниң
    билән уларни қолуңға тапшуруп бәрдим; Сән болсаң уларға һеч қандақ рәһим көрсәтмидиң;
    Яшанғанларниң үстигиму боюнтуруқларни интайин еғир қилип салдиң;
  tel-2017: నా ప్రజల మీద కోపంతో నా స్వాస్థ్యాన్ని అపవిత్రపరచి వారిని నీ చేతికి అప్పగించాను.
    కాని నువ్వు వారి మీద కనికరం చూపలేదు. వృద్ధుల మీద నీ బరువైన కాడిని మోపావు.
  hat-BSA: Mwen te fache ak pèp Mwen an; Mwen te pwofane eritaj Mwen an, e Mwen te
    livre pèp Mwen nan men ou. Ou pa t montre yo gras, men menm ak granmoun nan vyeyès
    yo, ou te fè jouk ou byen lou.
  kos-kos: Nga tuh kasrkusrak sin mwet luk. Nga tia sifil oralos oana mwet luk. Nga
    fuhlelosi nu inpoum, Ac kom tiana pakomutalos. Finne mwet matu, kom arulana akkeokyalos.
  hbo-WLC: קָצַ֣פְתִּי עַל־עַמִּ֗י חִלַּ֙לְתִּי֙ נַחֲלָתִ֔י וָאֶתְּנֵ֖ם בְּיָדֵ֑ךְ
    לֹא־שַׂ֤מְתְּ לָהֶם֙ רַחֲמִ֔ים עַל־זָקֵ֕ן הִכְבַּ֥דְתְּ עֻלֵּ֖ךְ מְאֹֽד׃
  ibo-ibo: Ewesoro m ndị m iwe, mee ndị ahụ bụ ihe nketa m ka ha ghọọ ihe na-adịghị
    nsọ. Eweere m ha tinye gị nʼaka, ma i gosighị ha obi ebere. Ọ bụladị ndị bụ agadi
    nʼetiti ha ka ị bokwasịrị ibu arọ.
  ory-ory: ଆମ୍ଭେ ଆପଣା ଲୋକମାନଙ୍କ ପ୍ରତି କ୍ରୁଦ୍ଧ ହୋଇ ଆପଣା ଅଧିକାର ଅପବିତ୍ର କଲୁ ଓ ତୁମ୍ଭ
    ହସ୍ତରେ ସେମାନଙ୍କୁ ସମର୍ପଣ କଲୁ; ତୁମ୍ଭେ ସେମାନଙ୍କ ପ୍ରତି କିଛି ଦୟା ପ୍ରକାଶ କଲ ନାହିଁ; ତୁମ୍ଭେ
    ବୃଦ୍ଧ ଲୋକ ଉପରେ ତୁମ୍ଭର ଯୁଆଳି ବଡ଼ ଭାରୀ କରି ଥୋଇଲ।
  chk-chk: Iwe, üa songeiti nei aramas o atolongeer lon itengau, üa pwal asechirelong
    lepoum, nge en kosap tongeer. Ka fen uwätä efoch waas mi fokun chou won afaren
    ekewe chinlap.
  rop-rop: Aibin brabli wail langa main pipul olabat, en aibin panishim olabat wen
    aibin larram yu abum olabat kantri. Aibin meigim olabat jidan nogudbinji en jidan
    brabli sheimwan. Yu nomo bin fil sori blanga olabat, bat yubin jidan brabli krulbala
    langa olabat en langa ol detlot ol pipul du.
  ukr-1871: Прогнївивсь я був на люд мій, власність мою я понизив й оддав тобі в руки,
    а ти не мала милосердя над ними, — ти й на сивого дїда важенне ярмо накладала.
  deu-1951: Ich war über mein Volk so erzürnt, daß ich mein Erbteil entweihte und
    in deine Gewalt gab; du aber hast ihnen keine Barmherzigkeit bewiesen, sondern
    auch auf den Greis ein schweres Joch gelegt,
  eng-JPS: I was wroth with My people, I profaned Mine inheritance, and gave them
    into thy hand; thou didst show them no mercy; upon the aged hast thou very heavily
    laid thy yoke.
  srp-1865: Razgnjevih se na narod svoj, oskvrnih našljedstvo svoje i predadoh ga
    tebi u ruke; a ti im ne pokaza milosti; na starce si metala preteški jaram svoj;
  lug-lug: Nnali nsunguwalidde abantu bange, ne nyonoonesa omugabo gwange. Nabawaayo
    mu mikono gyo, n’otobasaasira n’akatono. N’abakadde wabateekako ekikoligo ekinene
    ennyo.
  heb-heb: קצפתי על עמי חללתי נחלתי ואתנם בידך לא שמת להם רחמים על זקן הכבדת עלך מאד׃
  ben-IRV: আমার লোকদের ওপর আমার রাগ হয়েছিল; আমার ঐতিহ্যকে কলুষিত করেছিলাম এবং তাদের
    আমি তোমার হাতে তুলে দিয়েছিলাম কিন্তু তুমি তাদের প্রতি করুণা করনি; বুড়ো লোকদের
    উপরেও তুমি ভারী জোয়াল চাপিয়ে দিয়েছিলে।
  pan-pan: ਮੈਂ ਆਪਣੀ ਪਰਜਾ ਉੱਤੇ ਗੁੱਸੇ ਹੋਇਆ, ਮੈਂ ਆਪਣੀ ਮਿਰਾਸ ਨੂੰ ਭਰਿਸ਼ਟ ਕਰ ਕੇ ਤੇਰੇ ਹੱਥ
    ਵਿੱਚ ਦੇ ਦਿੱਤਾ, ਤੂੰ ਉਹਨਾਂ ਉੱਤੇ ਰਹਮ ਨਹੀਂ ਕੀਤਾ, ਤੂੰ ਬਜ਼ੁਰਗਾਂ ਉੱਤੇ ਆਪਣਾ ਜੂਲਾ ਬਹੁਤ
    ਭਾਰੀ ਕੀਤਾ।
  mya-JVB: ငါသည် ငါ ၏လူ တို့ကို အမျက်ထွက် သောကြောင့်၊ ငါ ၏ အမွေ ကို ရှုတ်ချ ၍ သင့်
    လက် သို့ အပ် လိုက် ၏။ သင်သည် သနား သောစိတ် မ ရှိ။ အသက်ကြီး သူတို့ အပေါ် မှာ လေးသော
    ထမ်းဘိုး ကို တင် လေပြီ။
  hmo-hmo: Egu bese taudia lau badu henidia. Egu bese korikori taudia lau panisidia.
    Oiemu siahu ena henunai lau atodia. Oi ese oi bogahisihisi henidia lasi. Buruka
    taudia danu oi ese oi hadikaia.
  urd-urd: मैं अपने लोगों पर ग़ज़बनाक हुआ, मैंने अपनी मीरास को नापाक किया और उनको
    तेरे हाथ में सौंप दिया; तूने उन पर रहम न किया, तूने बूढ़ों पर भी अपना भारी जूआ
    रख्खा।
  rus-SYN: Я прогневался на народ Мой, уничижил наследие Мое и предал их в руки твои;
    а ты не оказала им милосердия, на старца налагала крайне тяжкое иго твое.
  bqc-SIM: Ma pↄ pà gbɛ̃́ pↄ́ dɛ ma pↄ́ ũↄzi, má tò wà ma gbɛ̃́piↄ kpɛ è. Ma
    ń kpama, ↄ̃ ni ń wɛ̃nagwao. Baa maezↄ̃ↄↄ, n zuu gbia dànɛ́ à tↄ̃̀má.
  tcz-CHONGTHU: Ajeh chu Keima ka lhenchomte chunga kalung ahan jeh’a , amaho hi nangma
    ka gimbolsah’a, na khutna kana pehdoh hija ahi. Hinla nangma Babylon’in achunguva
    khotona nachan tapon, nangman upa tah ho jong nana bolsen ahi.
  mar-mar: मी माझ्या लोकांवर रागावलो होतो; मी माझे वतन अशुद्ध केले आहे आणि मी ते तुझ्या
    हातात दिले आहे, पण तू त्यांना दया दाखवली नाही; तू वृद्धांवर फार जड ओझे ठेवले आहे.
  qub-qub: Acrashä runacunapämi rabyacurcurä. Chaymi cuyashä nasyun runacunataga pengayman
    churarä. Chaynöpami gam Babiloniapa maquiquiman cachaycurä. Chaura paycunataga
    manami cuyapashcanquichu. Auquincunatapis fiyupa lasaj yüguta matancapajnömi ñacachishcanqui.
  hat-hat: Wi, mwen te move sou pèp mwen an. Mwen pa t' aji ak yo tankou moun pa m'.
    Mwen te lage yo nan men ou. Men, ou te san pitye pou yo. Ou te aji mal anpil,
    ata ak vye granmoun yo.
  eng-BSB: I was angry with My people; I profaned My heritage, and I placed them under
    your control. You showed them no mercy; even on the elderly you laid a most heavy
    yoke.
  eng-WEBPB: I was angry with my people. I profaned my inheritance and gave them into
    your hand. You showed them no mercy. You laid a very heavy yoke on the aged.
  kbq-kbq: Nagra vaheni'amokizmi narimpa ahezamante'na, Nagri vahe manisaze hu'na
    hu'noa vahera zamazeri haviza hanane huna kagri kazampi zamavare antogenka, kasunkura
    huozmante'nane. Ana nehunka tavavaneramine ozafaraminena tusi'a knaza eri zamagofetura
    ante'nane.
  nhe-BL: Nicualanqui ica noisraelita tlacajhua huan yeca niquintemactili imomaco
    inBabilonia ehuani para xiquintlatzacuiltica. Pero imojuanti ax inquintlasojtlaque
    niyon se quentzi. Hasta notlacajhua tlen huehuentzitzi inquinchihualtijque ma
    quihuicaca tlamamali tlen tlahuel etic.
  gub-BL: Aikwahy heremiaihu wanupe ihe, heremiruze'eg heremixamixak kwer wanupe ihe.
    A'e rupi amuigo kar teko ikàg 'ym ma'e romo ihe wà. Amono pepo pe ihe wà no. Napekatu
    kwaw heremiaihu wanupe. Nan. Te tua'uhez ma'e wanupe te ihya'uhez ma'e wanupe
    pepuraraw kar ma'erahy.
  eng-DRA: 'I was angry with my people, I have polluted my inheritance, and have given
    them into thy bend: thou hast shewn no mercy to them: upon the ancient thou hast
    laid thy yoke exceeding heavy.'
