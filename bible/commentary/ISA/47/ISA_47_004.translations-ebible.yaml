verse: ISA.047.004
translations:
  mal-C: ഞങ്ങളുടെ വീണ്ടെടുപ്പുകാരൻ ഇസ്രായേലിന്റെ പരിശുദ്ധനാകുന്നു, സൈന്യങ്ങളുടെ യഹോവ
    എന്നാകുന്നു അവിടത്തെ നാമം.
  deu-TKW: unser Erlöser - Jahwe der Heerscharen ist sein Name, der Heilige Israels!
  lin-lin: 'Mosikoli na biso, Kombo na Ye : Yawe, Mokonzi ya mampinga, Mosantu ya
    Isalaele.'
  eng-LSV: Our redeemer [is] YHWH of Hosts, || His Name [is] the Holy One of Israel.
  eng-GNV: Our redeemer, the Lord of hostes is his Name, the holy one of Israel.
  eng-WEBSTER: As for our Redeemer, the LORD of hosts is his name, the Holy One of
    Israel.
  nhw-BL: 'Quej nopa quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij,
    yaya catli techcojtoc para techtojtomas tlen tetequipanolistli. Yaya catli Tlatzejtzeloltic
    huan itztoc tohuaya tiisraelitame. TOTECO quiilhuía Babilonia:'
  swh-ONEN: 'Mkombozi wetu: Bwana Mwenye Nguvu Zote ndilo jina lake; ndiye yeye Aliye
    Mtakatifu wa Israeli.'
  bba-bba: Nɛn yĩsirɑ Gusunɔ, wɔllu kɑ tem Yinni. Nɑ mɑɑ sɑ̃ɑ Isirelibɑn Yinni dɛɛro,
    wi u bu fɑɑbɑ mɔ̀.
  eng-KJVCPB: As for our redeemer, the Lord of hosts is his name, The Holy One of
    Israel.
  luo-luo: Jareswa, Jehova Nyasaye Maratego e nyinge, en e Jal Maler mar Israel.
  meu-meu: Ihamaurida Diravana ladana na Iehova Sabaota; ia na Israel ena Helaga Diravana.
  npi-ULB: सर्वशक्तिमान् परमप्रभु हाम्रा उद्धारक, इस्राएलको परमपवित्र उहाँको नाउँ
    हो ।
  yor-yor: Olùràpadà wa Olúwa àwọn ọmọ-ogun ni orúkọ rẹ̀ òun ni Ẹni Mímọ́ Israẹli.
  pes-OPCB: بله، خدای قدوس اسرائیل که نامش خداوند لشکرهای آسمان است ما را از دست بابِل
    نجات خواهد داد!
  tgl-ULB: Ang aming Tagapagligtas, Yahweh ng mga hukbo ang kaniyang pangalan, ang
    Banal ng Israel.
  hui-hui: Isaraele wali agalinaga Ngode Datagaliwabe ibu mini tigabiwi baya burugule
    ka. Ibugua ina biamogo bialu golope henego kama. Ibunaga mini Anduane Homogo Hongo
    Haiheore lene ka.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏ သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​သော​ဘု​ရား​သ​ခင်
    သည် ငါ​တို့​ကို​ရွေး​နုတ်​ကယ်​တင်​တော်​မူ​ပြီ။ ကိုယ်​တော်​၏​နာ​မ​တော်​သည်​အ​နန္တ​တန်​ခိုး
    ရှင် ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​ပါ​သည်​တ​ကား။
  bod-N: ང་ཚོ་སྐྱོབ་མཁན་ཁོང་གི་མཚན་ལ་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཟེར། ཡེས་ར་ཨེལ་གྱི་དམ་པ་ཉིད་ཀྱིས་འདི་སྐད་དུ།
  sna-sna: Mudzikinuri wedu, Jehovha Wamasimba Ose ndiro zita rake; ndiye Mutsvene
    waIsraeri.
  spa-BLM: Nuestro Redentor, Yahvé de los Ejércitos es su nombre, es el Santo de Israel.
  cac-cac: 'A co Columal a on̈ israel on̈ tic, co Diosal Axon̈ej Ochi, Jehová Yajal
    d''a Smasanil, a tz''alan icha tic:'
  swh-ULB: Mkombozi, Yahwe wa majeshi ndilo jina lake, Mtakatifu wa Israeli.
  bel-bel: Адкупнік наш - Гасподзь Саваоф імя Яму, Сьвяты Ізраілеў.
  deu-ELBBK: Unser Erlöser, HERR der Heerscharen ist sein Name, der Heilige Israels!
  mbb-OT: Is Menluluwas tew, he iyan ngazan din is Nengazen he Mekeǥeǥehem, iyan Waǥas
    he Megbevayà te Israel.
  mal-2015: ഞങ്ങളുടെ വീണ്ടെടുപ്പുകാരനോ സൈന്യങ്ങളുടെ യഹോവ, യിസ്രായേലിന്റെ പരിശുദ്ധൻ
    എന്നാകുന്നു അവന്റെ നാമം.
  gup-gup: Kuhni yimeng nungka nawu kanngehkeng. Nungka wanjh kangeyyo “Yawey nawu
    narrulkarrekimuk duninjh”. Nungka nadjalkudji nadjalwernhmakkaykenh kadberre nawu
    Israel kankabmawahmeng.
  rmc-rmc: phenel amaro Vikupiťeľis, o Sveto le Izraeloskro, saveskro nav hin o Nekzoraleder
    RAJ.
  pes-OPV: و امانجات‌دهنده ما اسم او یهوه صبایوت و قدوس اسرائیل می‌باشد.
  ron-1924: Рэскумпэрэторул ностру Се кямэ Домнул оштирилор, Сфынтул луй Исраел.
  ben-OBCV: আমাদের মুক্তিদাতা—সর্বশক্তিমান সদাপ্রভু তাঁর নাম— তিনিই ইস্রায়েলের সেই
    পবিত্রতম জন।
  som-som: Bixiyahayaga magiciisa waxaa la yidhaahdaa Rabbiga ciidammada oo ah Kan
    Quduuska ah ee reer binu Israa'iil.
  lat-VUC: Redemptor noster, Dominus exercituum nomen illius, Sanctus Israël.
  eng-ASVBT: Our Redeemer, Jehovah of hosts is his name, the Holy One of Israel.
  ita-1885: Il nome del nostro Redentore è il Signore degli eserciti, il Santo d'Israele.
  eng-LXXUP: Thy deliverer is the Lord of hosts, the Holy One of Israel is his name.
  eng-ULB: Our Redeemer, Yahweh of hosts is his name, the Holy One of Israel.
  spa-VBL: Nuestro Redentor -su nombre es el Señor Todopoderoso- es el Santo de Israel.
  fra-_FOB: Notre Rédempteur s'appelle l'Éternel des armées, le Saint d'Israël!
  mal-mal: ഞങ്ങളുടെ വീണ്ടെടുപ്പുകാരനോ സൈന്യങ്ങളുടെ യഹോവ, യിസ്രായേലിന്റെ പരിശുദ്ധൻ
    എന്നാകുന്നു അവന്റെ നാമം.
  lit-lit: Mūsų atpirkėjas yra kareivijų VIEŠPATS, jo vardas yra Izraelio Šventasis.l.
  urd-GVR: Jis ne ewazānā de kar hameṅ chhuṛāyā hai wuhī yih farmātā hai, wuh jis
    kā nām Rabbul-afwāj hai aur jo Isrāīl kā Quddūs hai.
  suz-BL: आंइ कली श्‍येत रे प्रोंइब, मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन का ला
    बाक्‍शो परमप्रभु बाक्‍ब।
  eng-NOY: Our Redeemer, Jehovah of hosts is his name, The Holy One of Israel.
  ita-1927: Il nostro redentore ha nome l’Eterno degli eserciti, il Santo d’Israele.
  ckb-ckb: ئەوەی دەمانکڕێتەوە ناوی یەزدانی سوپاسالارە، پیرۆزەکەی ئیسرائیلە.
  eng-BBE: Says the Lord who takes up our cause; the Lord of armies is his name, the
    Holy One of Israel.
  kan-OKCV: ನಮ್ಮ ವಿಮೋಚಕರಿಗೆ ಸೇನಾಧೀಶ್ವರರಾದ ಯೆಹೋವ ದೇವರು ಎಂಬುದೇ ಅವರ ಹೆಸರು. ಅವರೇ ಇಸ್ರಾಯೇಲಿನ
    ಪರಿಶುದ್ಧರು.
  tam-2017: எங்கள் மீட்பருடைய நாமம் இஸ்ரவேலின் பரிசுத்தராகிய சேனைகளுடைய யெகோவா என்பது.
  spa-RV-1909: Nuestro Redentor, Jehová de los ejércitos es su nombre, el Santo de
    Israel.
  ron-BTF: Cât despre răscumpărătorul nostru, DOMNUL oştirilor este numele său, Cel
    Sfânt al lui Israel.
  eng-WEBP: Our Redeemer, the LORD of Armies is his name, is the Holy One of Israel.
  eng-FBV: Our Redeemer—his name is the Lord Almighty—is the Holy One of Israel.
  nld-1939: Israëls Heilige, Jahweh der heirscharen is zijn Naam!
  nch-BL: 'Quej nopa quiijtohua TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij,
    yaya cati techcojtoc para techtojtomas ten tetequipanolisti. Yaya cati Tatzejtzeloltic
    huan itztoc tohuaya tiisraelitame. TOTECO quiilhuía Babilonia:'
  vie-1934: Đấng Cứu chuộc của chúng ta, danh Ngài là Đức Giê-hô-va vạn quân, là Đấng
    Thánh của Y-sơ-ra-ên.
  hin-CV: हमें छुटकारा देनेवाले का नाम है सर्वशक्तिमान याहवेह इस्राएल के पवित्र परमेश्वर
    है.
  eng-OURB: Our Redeemer, Adonai Tzva'ot [Yahweh Commander of heaven’s armies] is
    his name, is haKadosh Isra'el [the Holy One of God prevails].
  spa-BES: Dice el Señor que nos redimió; el Señor de los ejércitos es su nombre,
    el Santo de Israel.
  tdx-tdx: I Mpijeba’ay, Iehovà’ i Màroy ty tahina’e, i Masi’ Israeley.
  tha-KJV: พระผู้​ไถ่​ของเรา พระนามของพระองค์​คือ พระเยโฮวาห์จอมโยธา ทรงเป็นองค์​บริสุทธิ์​ของอิสราเอล
  por-BR-2018: O nome de nosso Redentor é o SENHOR dos exércitos, o Santo de Israel!
  deu-ELO: Unser Erlöser, Jehova der Heerscharen ist sein Name, der Heilige Israels!
    -
  eng-WYC-2018: Our again-buyer, the Lord of hosts is his name, the Holy of Israel.
    (Our Redeemer, the Lord of hosts is his name, the Holy One of Israel.)
  epo-epo: Nia Liberiganto — Lia nomo estas Eternulo Cebaot, Sanktulo de Izrael.
  uig-PIN: Bizning Ⱨǝmjǝmǝt-Ⱪutⱪuzƣuqimiz bolsa, «Samawi ⱪoxunlarning Sǝrdari bolƣan
    Pǝrwǝrdigar» Uning nami; U Israildiki Muⱪǝddǝs Bolƣuqidur.
  beo-beo: Isala:ili ilia Hadigi Gode da ninia hahawane dogolegele masa:ne, logo doasisa.
    Ea dio da Hina Gode Bagadedafa.
  tpi-OTNT: God bilong Israel, em man bilong sambai long yumi na helpim yumi, em i
    God bilong mekim gutpela na stretpela pasin olgeta. Nem bilong en, em Bikpela
    I Gat Olgeta Strong.
  hau-SA: Mai Fansarmu, Ubangiji Maɗaukaki shi ne sunansa, shi ne Mai Tsarkin nan
    na Isra’ila.
  uig-LAT: Bizning Hemjemet-Qutquzghuchimiz bolsa, «Samawi qoshunlarning Serdari bolghan
    Perwerdigar» Uning nami; U Israildiki Muqeddes Bolghuchidur.
  nde-nde: Umhlengi wethu uThixo uSomandla libizo lakhe ungoNgcwele ka-Israyeli.
  ton-ton: Pea ko hotau huhuʻi, ko hono huafa ko Sihova ʻoe ngaahi kautau, ko e tokotaha
    māʻoniʻoni ʻo ʻIsileli.
  ces-1613: Praví vykupitel náš, jehož jméno jest Hospodin zástupů, Svatý Izraelský.
  eng-WMB: Our Redeemer, the LORD of Hosts is his name, is the Holy One of Israel.
  tam-TCV: இஸ்ரயேலின் பரிசுத்தரே நமது மீட்பர்; சேனைகளின் யெகோவா என்பதே அவரது பெயர்.
  ceb-ULB: Ang among Manunubos, si Yahweh nga labawng makagagahom mao ang iyang ngalan,
    ang Balaang Dios sa Israel.
  pol-UBG: Tak mówi nasz Odkupiciel, jego imię to PAN zastępów, Święty Izraela.
  urd-GVU: جس نے عوضانہ دے کر ہمیں چھڑایا ہے وہی یہ فرماتا ہے، وہ جس کا نام رب الافواج
    ہے اور جو اسرائیل کا قدوس ہے۔
  deu-1912: Solches tut der Erlöser, welcher heißt der HERR Zebaoth, der Heilige in
    Israel.
  kan-2017: ನಮ್ಮ ವಿಮೋಚಕನಿಗೆ ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೆಂಬ ನಾಮಧೇಯ, ಆತನೇ ಇಸ್ರಾಯೇಲಿನ ಪರಿಶುದ್ಧನು!
  yap-yap: Fare Got nib thothup nu Israel e ke pithigdad fithngan e SOMOL ni Gubin
    ma Rayag Rok.
  hlt-MCSB: Kaimih aka tlan tah caempuei BOEIPA, a ming tah Israel kah a cim ni.
  mdy-ETH: ኑና ዓውሳሢ ዒስራዔኤሌኮ ዱማዼሢኬ፤ ሱንፃ ዒዛኮ ቢያ ባኮ ዎይሣ ጎዳኬ።
  twi-ASANTE: Yɛn Gyefoɔ, Asafo Awurade ne ne din, ɔno ne Israel Kronkronni.
  eng-WEBU: Our Redeemer, the LORD of Armies is his name, is the Holy One of Israel.
  wal-wal: Nuna Woziyaagee, ayyo sunttai Ubbaappe Wolqqaama GODAA gidiyoogee, Israa7eela
    Geeshshaa.
  spa-PDDPT: 'Nuestro Redentor, cuyo Nombre es Yavé de las huestes, el Santo de Israel,
    dice:'
  gun-gun: Mba'eta nhande kuery repya ma Senhor ixondaro reta va'e, Israel kuery ruete
    Iky'a e'ỹ va'e hery.
  ilo-ULB: Ti Mannubbottayo ket Yahweh a Mannakabalin-amin ti naganna, ti Nasantoan
    a Dios ti Israel.
  kpg-kpg: Di God Dabuaahia o Israel e haga dagaloaha gidaadou, dono ingoo go Yihowah,
    di Gowaa Aamua.
  uig-ARA: بىزنىڭ ھەمجەمەت-قۇتقۇزغۇچىمىز بولسا، «ساماۋى قوشۇنلارنىڭ سەردارى بولغان
    پەرۋەردىگار» ئۇنىڭ نامى؛ ئۇ ئىسرائىلدىكى مۇقەددەس بولغۇچىدۇر.
  sus-sus: Alatala Sɛnbɛma nan findi muxu xunsarama ra, Isirayila xa Sɛniyɛntɔɛ.
  pon-2006: Koht sarawien Israel ketin kasaledekihkitaillahr— mware iei KAUN-O, Wasa
    Lapalap.
  ksd-ksd: Kada tena valaun, a iangina ra Luluai kai ra lavur kor, a Lia Kakit kai
    Israel.
  tur-YTC: Kurtarıcımız, Ordular Yahvesi'dir O'nun adı, İsrael'in Kutsalı'dır.
  grc-BRENT: Ὁ ῥυσάμενός σε Κύριος σαβαὼθ, ὄνομα αὐτῷ Ἅγιος Ἰσραήλ.
  ind-AYT: Penebus kami, TUHAN semesta alam adalah nama-Nya, Yang Kudus dari Israel.
  nya-nya: Woyerayo wa Israeli ndiye Mpulumutsi wathu, dzina lake ndi Yehova Wamphamvuzonse.
  hrv-hrv: 'Otkupitelj naš, ime mu je Jahve nad Vojskama, Svetac Izraelov, kaže:'
  mps-mps: Te Israelgo God, te agai da tudi badu pogwalu ma dobola sabo bidi, aga
    te Wiegi Yai Doloba Pai Kolesaga Mu Ebo God dao. Agai nogi da, te Tigidali Bomo
    Elalubo Genuai Bidi dao.
  tpi-tpi: God bilong Israel, em man bilong sambai long yumi na helpim yumi, em i
    God bilong mekim gutpela na stretpela pasin olgeta. Nem bilong en, em Bikpela
    I Gat Olgeta Strong.
  dan-1931: hvis Navn er Hærskarers HERRE, Israels Hellige.
  vie-OVCB: Đấng Cứu Chuộc chúng ta, Danh Ngài là Chúa Hằng Hữu Vạn Quân, là Đấng
    Thánh của Ít-ra-ên.
  guj-2017: આપણો ઉદ્ધાર કરનાર, જેમનું નામ સૈન્યોના યહોવાહ, ઇઝરાયલના પવિત્ર છે.
  pon-2006A: Koht sarawien Israel ketin kasaledekihkitaillahr— mware iei KAUN-O, Wasa
    Lapalap.
  por-BRBSL: Nosso Redentor, Yahweh dos Exércitos é seu nome, é o Santo de Israel.
  cth-cth: Maimouh na karatangkung min teh, ransahu BAWIPA, Isarelnaw e kathounge
    Cathut tie doeh.
  twi-twi: Yɛn Gyefo, Asafo Awurade ne ne din, ɔno ne Israel Kronkronni.
  hlt-hlt: Kaimih aka tlan tah caempuei BOEIPA, a ming tah Israel kah a cim ni.
  tbz-SIM: Kuyie nkuù mɛ nyɛ̃, kɛ̀ tínti Isidɑyɛɛribɛ biɛ ti kóò donti tú ti Yiɛ̀
    nKuyie Mpɑkɛdɑɑ wèè dò mpɑ́í pɑ́í, kɛ ti te tínti Isidɑyɛɛribɛ.
  msy-2020: Israelian Godɨn Bar Zuezim, a en Akurvazir Gumazim. An ziam, Ikiavɨra
    Itir Godɨn Gavgaviba Bar Itim.
  azb-azb: Bizi Satınalan İsrailin Müqəddəsidir, Onun adı Ordular Rəbbidir.
  eng-DBY: Our Redeemer, Jehovah of hosts is his name, the Holy One of Israel. ...
  hin-2017: हमारा छुटकारा देनेवाले का नाम सेनाओं का यहोवा और इस्राएल का पवित्र है।
  wol-KYG: Sunu jotkat ay Aji Sax ji Boroom gàngoor yi, Aji Sell ju Israyil.
  eng-YLT: Our redeemer [is] Jehovah of Hosts, His name [is] the Holy One of Israel.
  eng-WYC-2017: Our again-buyer, the Lord of hosts is his name, the Holy of Israel.
  eng-WMBB: Our Redeemer, the LORD of Hosts is his name, is the Holy One of Israel.
  urd-GVH: जिसने एवज़ाना देकर हमें छुड़ाया है वही यह फ़रमाता है, वह जिसका नाम रब्बुल-अफ़वाज
    है और जो इसराईल का क़ुद्दूस है।
  rug-rug: Sa nada Hinarupu, se Zihova Tadi na Qeto Minate, asa sa pozana Sa, Asa
    mo pu Hopena pa Izireli.
  gaz-gaz: Furiin keenya maqaan isaa Waaqayyoo Waan Hunda Dandaʼuu dha; inni Qulqullicha
    Israaʼel.
  fra-LSG: Notre rédempteur, c’est celui qui s’appelle l’Éternel des armées, C’est
    le Saint d’Israël.
  yal-yal: Isirayilaa Ala Sariɲanxin nan en xunbama, a xili nɛn Alatala Sɛnbɛn Birin
    Kanna.
  haw-1868: O ko kakou Hoolapanai, o Iehova o na kaua kona inoa, O ka Mea Hemolele
    hoi o ka Iseraela.
  arb-NAV: إِنَّ فَادِينَا، الرَّبَّ الْقَدِيرَ اسْمُهُ، هُوَ قُدُّوسُ إِسْرَائِيلَ.
  ewe-ewe: Miaƒe Ɖelae nye Israel ƒe Kɔkɔetɔ la. Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔe nye
    eŋkɔ.
  eng-LEE: Our redeemer—the Lord of hosts is his name, the Holy One of Israel.
  asm-FB: আমাৰ মুক্তিদাতাৰ নাম, বাহিনীসকলৰ যিহোৱা, ইস্ৰায়েলৰ পবিত্ৰ ঈশ্বৰ জনা।
  sus-A: عَلَتَلَ سّنبّمَ نَن قِندِ مُشُ شُنسَرَ مَ رَ، عِسِرَيِلَ شَ سّنِيّنتْي.
  fra-SBL: Notre Rédempteur, Yahvé des Armées, tel est son nom, est le Saint d'Israël.
  hbo-hbo: גֹּאֲלֵ֕נוּ יְהוָ֥ה צְבָאֹ֖ות שְׁמֹ֑ו קְדֹ֖ושׁ יִשְׂרָאֵֽל׃
  kik-kik: Mũkũũri witũ, Jehova Mwene-Hinya-Wothe nĩrĩo Rĩĩtwa rĩake, nĩwe Ũrĩa Mũtheru
    wa Isiraeli.
  fra-NCL: — Notre Rédempteur se nomme Yahweh des armées, le Saint d’Israël ! —
  cek-AK: Kaicae pahlongkung loe, misatuh kaminawk ih Angraeng, Ciimcai Israel Sithaw,
    tiah ahmin oh.
  cuk-cuk: Anmar-Bendakedi, Israel-dulemar-e-Bab-Dummad-Isligwaledid. Bab-Jehová-Bela-Gangued-Nikadye
    nugad.
  uig-CYR: Бизниң Һәмҗәмәт-Қутқузғучимиз болса, «Самави қошунларниң Сәрдари болған
    Пәрвәрдигар» Униң нами; У Исраилдики Муқәддәс Болғучидур.
  tel-2017: మా విమోచకునికి సేనల అధిపతి, ఇశ్రాయేలు పరిశుద్ధ దేవుడు అయిన యెహోవా అని
    పేరు.
  hat-BSA: Redanmtè nou an, SENYÈ dèzame yo se non Li, Sila Ki Sen an Israël la.
  kos-kos: God mutal lun Israel El aksukosokyekutla — Inel pa LEUM GOD Kulana.
  hbo-WLC: גֹּאֲלֵ֕נוּ יְהוָ֥ה צְבָא֖וֹת שְׁמ֑וֹ קְד֖וֹשׁ יִשְׂרָאֵֽל׃
  ibo-ibo: Otu a ka Onye mgbapụta anyị kwuru, Onye ga-azọpụta Izrel. Aha ya bụ Onyenwe
    anyị, Onye pụrụ ime ihe niile, Onye nsọ Izrel.
  ory-ory: ଆମ୍ଭମାନଙ୍କର ମୁକ୍ତିଦାତା ଇସ୍ରାଏଲର ଧର୍ମସ୍ୱରୂପ, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ, ତାହାଙ୍କର
    ନାମ।
  chk-chk: Iwe, ach Chon Amanau itan Samol mi Unusen Manaman, i Ewe mi Pin lon Israel.
  rop-rop: “Mi na YAWEI det boswan God. Tharran na main neim. Mi na det brabli holiwan
    God blanga ola Isreil pipul en mi na garra seibum olabat.
  ukr-1871: '(се глаголе) Відкупитель наш — Господь Саваот імя йому, Сьвятий Ізрайлїв:'
  deu-1951: Unser Erlöser heißt HERR der Heerscharen, der Heilige Israels.
  eng-JPS: Our Redeemer, the LORD of hosts is His name, The Holy One of Israel.
  srp-1865: Ime je izbavitelju našemu Gospod nad vojskama, svetac Izrailjev.
  lug-lug: Omununuzi waffe Mukama Katonda ow’Eggye lye linnya lye, ye Mutukuvu wa
    Isirayiri.
  heb-heb: גאלנו יהוה צבאות שמו קדוש ישראל׃
  ben-IRV: আমাদের মুক্তিদাতা, তাঁর নাম বাহিনীদের সদাপ্রভু, ইস্রায়েলের সেই পবিত্র
    ব্যক্তি।
  pan-pan: ਸਾਡੇ ਛੁਟਕਾਰਾ ਦੇਣ ਵਾਲੇ ਦਾ ਨਾਮ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਅਤੇ ਇਸਰਾਏਲ ਦਾ ਪਵਿੱਤਰ ਪੁਰਖ
    ਹੈ।
  mya-JVB: ငါ တို့ကို ရွေးနှုတ် သောသူကား၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား ၊ ဣသရေလ
    အမျိုး၏ သန့်ရှင်း သော ဘုရားတည်းဟူသောဘွဲ့ နာမရှိတော်မူ၏။
  hmo-hmo: Israela ena Dirava Helagana ese ita ia hamauria noho. Iena ladana be Siahu
    Ibounai Lohiabada.
  urd-urd: हमारा फ़िदिया देनेवाले का नाम रब्ब — उल — अफ़वाज या'नी इस्राईल का क़ुददूस
    है।
  rus-SYN: Искупитель наш - Господь Саваоф имя Ему, Святый Израилев.
  bqc-SIM: Wá Bona tↄ́n Dii Zĩgↄ̃de, Isailiↄ Lua pↄ́ a kua adoa.
  tcz-CHONGTHU: Ei-Huhhingpau hi Israel Athengpa chu ahi jengin, amin chu Van munhoa
    um Pakai Sepaite ahiuve.
  mar-mar: “आमचा उद्धारक, त्याचे नाव सेनाधीश परमेश्वर इस्राएलाचा पवित्र प्रभू आहे.”
  qub-qub: 'Israelcunapa munayniyoj Santo Tayta Diosnin ima-aycapitapis salbacojmi
    cayno nin:'
  hat-hat: Moun k'ap delivre nou an rele Seyè ki gen tout pouvwa a, Bondye pèp Izrayèl
    la ki yon Bondye apa.
  eng-BSB: Our Redeemer—the LORD of Hosts is His name— is the Holy One of Israel.
  eng-WEBPB: Our Redeemer, the LORD of Armies is his name, is the Holy One of Israel.
  kbq-kbq: Tagri'ma Tagu'vazino tavre'nea Anumzamofo agi'a, Monafi sondia vahe'mofo
    Ra Anumzane huno me'ne. Ana hu'neankino Israeli vahe'mokizmi Ruotage hu'nea Anumza
    mani'ne.
  nhe-BL: 'Queja nopa quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij,
    yajaya tlen techcojtoc para techtojtomas tlen tlatequipanolistli. Yajaya tlen
    Tlatzejtzeloltic huan itztoc tohuaya tiisraelitame. TOTECO quiilhuía Babilonia:'
  gub-BL: Zanepyro har wiko Tupàn Upuner Wera'u Ma'e romo a'e, Izaew wazar Ikatuahy
    Ma'e romo a'e.
  eng-DRA: Our redeemer, the Lord of hosts is his name, the Holy One of Israel.
