verse: ISA.047.011
translations:
  mal-C: അതിനാൽ അനർഥം നിന്റെമേൽ പതിക്കും, മന്ത്രവാദംകൊണ്ട് അതു നീക്കാൻ നിനക്കു കഴിയുകയില്ല.
    നിനക്കു പരിഹരിക്കാനാകാത്ത ആപത്തു നിന്റെമേൽ വരും; നിനക്കു ചിന്തിക്കാൻപോലും കഴിയാത്ത
    വിനാശം നിന്റെമേൽ പെട്ടെന്നുതന്നെ വീഴും.
  deu-TKW: So soll denn Unheil über dich kommen, das du nicht hinwegzuzaubern verstehst,
    und Verderben soll dich überfallen, das du nicht zu sühnen vermagst, und plötzlich
    wird Untergang über dich kommen, ohne daß du dich dessen versiehst.
  lin-lin: Pasi ekokomela yo, mpe okoyeba te ndenge ya kolongola yango ; mikakatano
    ekokomela yo mpe okokoka komibatela te ; libebi oyo oyebaki te ekokomela yo na
    pwasa.
  eng-LSV: And evil has come in on you, || You do not know its rising, || And disaster
    falls on you, || You are not able to pacify it, || And desolation comes on you
    suddenly, || You do not know.
  eng-GNV: 'Therefore shall euill come vpon thee, and thou shalt not knowe the morning
    thereof: destruction shall fal vpon thee, which thou shalt not be able to put
    away: destruction shall come vpon thee suddenly, or thou beware.'
  eng-WEBSTER: 'Therefore shall evil come upon thee; thou shalt not know from whence
    it riseth: and mischief shall fall upon thee; thou shalt not be able to put it
    off: and desolation shall come upon thee suddenly, which thou shalt not know.'
  nhw-BL: Yeca hualas amopani se hueyi tlatzacuiltili. Huan amo anquimatise canque
    quisqui, niyon amo huelis anquitzacuilise. Huan hualas ipan se tlatoctzi quema
    amo anmomacase cuenta.
  swh-ONEN: Maafa yatakujia, nawe hutaweza kuyaondoa kwa uaguzi. Janga litakuangukia,
    wala hutaweza kulikinga kwa fidia; msiba mkuu usioweza kuutabiri utakujia ghafula.
  bba-bba: Adɑmɑ tɛ̃, kɔ̃sɑ koo nun deemɑ. A ǹ mɑɑ ɡoo wɑsi wi u koo nun wɔrɑ. Nɔni
    swɑ̃ɑrɑ koo nun wɔri. A ǹ mɑɑ kpɛ̃ ɑ tu suuri, kpɑ ɑ kɑm ko subɑru sɔɔ.
  eng-KJVCPB: 'Therefore shall evil come upon thee; thou shalt not know from whence
    it riseth: And mischief shall fall upon thee; thou shalt not be able to put it
    off: And desolation shall come upon thee suddenly, which thou shalt not know.'
  luo-luo: Masira biro maki, mi ok ningʼe kaka digole kuomi. Adier kwongʼ nogore kuomi
    ma ok initieki gi misango, ee chandruok maduongʼ ma ok inyal neno sani biro choponi.
  meu-meu: A dika na oi latamu ai baine kau, basio hamamaia ahu diba; ala-ala na latamu
    ai baine diho, basio hamamaia ahu diba; hahebua-tari ese baine lasimu tao taku,
    asi dibamu ḡauna.
  npi-ULB: तँमाथि विपत्ति आइपर्नेछ । आफ्‍नो मन्त्रतन्त्रले तैंले त्‍यो धपाउन सक्‍नेछैनस्
    । तँमाथि विनाश आउनेछ । तैंले त्‍यसलाई तर्काउन सक्‍नेछैनस् । तैंले थाहा पाउनुअगि
    नै विपत्तिले तँलाई अचानक प्रहार गर्नेछ ।
  yor-yor: Ìparun yóò dé bá ọ bẹ́ẹ̀ ni ìwọ kì yóò mọ ọ̀nà láti ré e kúrò. Àjálù kan
    yóò ṣubú lù ọ́ tí o kì yóò le è fi ètùtù ré kúrò; òfò kan tí o kò le faradà ni
    yóò wá lójijì sí oríì rẹ.
  pes-OPCB: بنابراین، بلا بر تو خواهم فرستاد و تو نخواهی توانست با سحر و جادویت آن
    را دفع کنی. ویرانی غیرمنتظره‌ای که فکرش را نکرده‌ای بر تو خواهد آمد.
  tgl-ULB: Magagapi ka ng sakuna; hindi mo matataboy ito gamit ang iyong mga dasal.
    Babagsak sa iyo ang pagkawasak; hindi mo ito makakayang salagin. Bigla kang tatamaan
    ng kalamidad, bago mo pa ito malaman.
  hui-hui: Anigo mo ko holene timbuniore í̠ha anda ibirangi í̠ni yo pialu polenenaga
    hongo naheore holebere. Mo ko holene ogoni í̠ha abaleore anda íbu ngagola í̠na
    ogoni anda naibilonaga gamu bulene mbira nawulebira. Ko mbirale mbira ala nahendene
    ale í̠ha naibulebira lo mandabu harigo í̠ kegoria abale anda ibalu í̠ni mo ko
    holebira.
  mya-mya: ဘေး​အန္တ​ရာယ်​ဆိုး​သည်​သင်​၏​အ​ပေါ်​သို့ သက်​ရောက်​လာ​လိမ့်​မည်။ ယင်း​ကို​သင်​၏​မှော်​အ​တတ်​က​တား​ဆီး​နိုင်
    လိမ့်​မည်​မ​ဟုတ်။ သင်​သည်​အ​ဘယ်​အ​ခါ​က​မျှ​အိပ်​မက်​၌​ပင် မ​မြင်​မက်​ဘူး​သော​ဆုံး​ပါး​ပျက်​စီး​မှု​နှင့်
    ကြုံ​တွေ့​ရ​လိမ့်​မည်။
  bod-N: ཁྱོད་ལ་གནོད་འཚེ་ཐེབས་ཀྱང་ཁྱོད་ཀྱིས་དེར་ཚོད་དཔོག་བྱེད་མི་ཐུབ། ཆག་སྒོ་ཁྱོད་སྟེང་འབྱུང་ཡང་ཁྱོད་ཀྱིས་སེལ་མི་ནུས།
    བར་ཆད་གློ་བུར་བ་ཁྱོད་སྟེང་འབབ་ཀྱང་ཁྱོད་ཀྱིས་མི་རྟོགས་སོ། །
  sna-sna: Dambudziko richakuwira, uye haugoni kuzoziva kuti ungaritanda sei. Njodzi
    ichakuwira yausingagoni kubvisa nomuripo; pakarepo kuparadza kwausingagoni kuziva,
    kuchawira pamusoro pako.
  spa-BLM: Por lo tanto, el desastre vendrá sobre ti. No sabrás cuando amanezca. El
    malestar caerá sobre ti. No podrás guardarlo. La desolación te llegará de repente,
    que no entiendes.
  cac-cac: Palta ol ja val jun yaelal d'a ib'an̈, man̈xo ol yal a yamanoch vaan yed'
    eb' ajb'aal chi'. Ayic ol javoc jun yaelal chi', man̈xo ol yal a cachani. Ol javoc
    lemnaj d'a ib'an̈ ayic man̈ naanoc uuj.
  swh-ULB: Maafa yatakuzidi wewe; hautaweza kuyaondoa kwa dua zako mwenyewe. Uharibifu
    utakuwa juu yako; hautaweza kuukata. Maafa yatakuangamiza ghafla, kabla haujajua
    kitu.
  bel-bel: 'І прыйдзе на цябе нягода: ты не даведаешся, адкуль яна падымецца, і наваліцца
    на цябе бяда, якое ты ня мецьмеш сілы ўхіліць, і раптоўна прыйдзе на цябе загуба,
    пра якую ты ня думаеш.'
  deu-ELBBK: Aber es kommt ein Unglück über dich, das du nicht wegzaubern kannst;
    und ein Verderben wird über dich herfallen, das du nicht zu sühnen vermagst; und
    plötzlich wird eine Verwüstung über dich kommen, die du nicht ahnst. –
  mbb-OT: Umbe, ebpekeuma ziyà te kenikew is kezeetan ne kenè nu egketuenan ke ebmenmenuwen
    nu te edsegseg pinaaǥi te kegkeselemengkiru nu. Ebpekeuma ziyà te kenikew is kezeetan
    he kenà egkehimu he ebayad ka para med-engked. Ebpeketik-ew ebpekeuma ziyà te
    kenikew is kezeetan he wazè nu isipa.
  mal-2015: അതുകൊണ്ടു മന്ത്രവാദത്താൽ നീക്കുവാൻ കഴിയാത്ത അനർത്ഥം നിന്റെമേൽ വരും; നിന്നാൽ
    പരിഹരിപ്പാൻ കഴിയാത്ത ആപത്തു നിനക്കു ഭവിക്കും; നീ അറിയാത്ത നാശം പെട്ടെന്നു നിന്റെമേൽ
    വരും.
  gup-gup: Wanjh marneyime bu kunyid ngunmarnebebme kundjalburrikudji, dja minj ngurringehkerren
    kundulkarre ngudberre dorrengh. Ngudda yiman ngurrikurdang, dja bonj, minj ngurribidyikarrmerren.
    Minj nangale ngurrikarremulewan ba bu ngunbawon ngurrire kamak.”
  rmc-rmc: Vašoda avela pre tu e bibach a tire čari la našťi tradena het; perela pre
    tu e pohroma a na džaneha tut latar te odkerel; jekhvareste pre tu avela e zahuba
    aňi na džaneha kana.
  pes-OPV: پس بلایی که افسون آن رانخواهی دانست بر تو عارض خواهد شد ومصیبتی که به دفع
    آن قادر نخواهی شد تو را فروخواهد گرفت و هلاکتی که ندانسته‌ای ناگهان برتو استیلا
    خواهد یافت.
  ron-1924: Де ачея ненорочиря ва вени песте тине фэрэ сэ-й везь зориле; урӂия ва
    кэдя песте тине фэрэ с-о поць ымпэка ши деодатэ ва вени песте тине прэпэдул, пе
    неаштептате.
  ben-OBCV: বিপর্যয় তোমার উপরে নেমে আসবে, মন্ত্রবলে তা তুমি দূর করতে পারবে না। এক
    দুর্যোগ তোমার উপরে পতিত হবে, মুক্তিপণ দিয়ে তা তুমি ঝেড়ে ফেলতে পারবে না। এক সর্বনাশ
    তোমার উপরে হঠাৎ এসে উপস্থিত হবে, যা তুমি আগাম জানতেও পারবে না।
  som-som: Haddaba sidaas daraaddeed masiibo baa kugu soo degi doonta, mana aad garan
    doontid si ay kuugu iman doonto, belaayaa kugu dhici doonta, oo mana aad kari
    doontid inaad iska fogaysid, oo baabbi'id baa si kedis ah kuugu soo degi doonta,
    taasoo aadan aqoon.
  lat-VUC: Veniet super te malum, et nescies ortum ejus; et irruet super te calamitas
    quam non poteris expiare; veniet super te repente miseria quam nescies.
  eng-ASVBT: 'Therefore shall evil come upon thee; thou shalt not know the dawning
    thereof: and mischief shall fall upon thee; thou shalt not be able to put it away:
    and desolation shall come upon thee suddenly, which thou knowest not.'
  ita-1885: Perciò, un male ti verrà addosso, del quale tu non saprai il primo nascimento;
    e ti caderà addosso una ruina, la quale tu non potrai stornare; e ti sopraggiungerà
    di subito una desolazione, della quale tu non ti avvedrai.
  eng-LXXUP: 'And destruction shall come upon thee, and thou shalt not be aware; there
    shall be a pit, and thou shalt fall into it: and grief shall come upon thee, and
    thou shalt not be able to be clear; and destruction shall come suddenly upon thee,
    and thou shalt not know.'
  eng-ULB: Disaster will overcome you; you will not be able to drive it away with
    your incantations. Destruction will fall on you; you will not be able to ward
    it off. Calamity will strike you suddenly, before you know it.
  spa-VBL: El mal te va a golpear, y no podrás alejarla por arte de magia. Te caerá
    un desastre que no podrás evitar pagando un rescate. La destrucción te golpeará
    de repente y no la esperabas.
  fra-_FOB: Mais un mal viendra sur toi, que tu n'auras pas vu poindre; une calamité
    tombera sur toi, que tu ne pourras détourner; une ruine que tu n'auras pas prévue
    viendra subitement sur toi!
  mal-mal: അതുകൊണ്ട് മന്ത്രവാദത്താൽ നീക്കുവാൻ കഴിയാത്ത അനർത്ഥം നിന്റെമേൽ വരും; നിന്നാൽ
    പരിഹരിക്കുവാൻ കഴിയാത്ത ആപത്തു നിനക്ക് ഭവിക്കും; നീ അറിയാത്ത നാശം പെട്ടെന്ന് നിന്റെമേൽ
    വരും.
  urd-GVR: Ab tujh par aisī āfat āegī jise tere jādūmantar dūr karne nahīṅ pāeṅge,
    tū aisī musībat meṅ phaṅs jāegī jis se nipaṭ nahīṅ sakegī. Achānak hī tujh par
    tabāhī nāzil hogī, aur tū us ke lie taiyār hī nahīṅ hogī.
  suz-BL: तन्‍न मुल गे शुश श्‍येत जाइनेवे। इ मन्‍तर तन्‍तरमी तिक्‍ने मचाप्‍नेवे। गे
    शुश हिंचा ङा श्‍येत जाइनेवे। गे मेको तेक्‍ने मचाप्‍नेवे। मुल सम्‍म मतुइश्‍शो जाम्‍तीक
    नु नुप्‍तीक इ तारी जाक्‍ब।
  eng-NOY: Therefore shall evil come upon thee, of which thou shalt not know the dawn;
    And mischief shall fall upon thee, which thou shalt not be able to expiate; Suddenly
    shall desolation come upon thee, when thou thinkest not of it.
  ita-1927: “Io e nessun altro che io”. Ma un mala verrà sopra a te, che non saprai
    come scongiurare; una calamità ti piomberà addosso, che non potrai allontanar
    con alcuna espiazione; e ti cadrà repentinamente addosso una ruina, che non avrai
    preveduta.
  ckb-ckb: خراپەیەکت بەسەردێت، سەرهەڵدانەکەی نازانیت، بەڵایەکت بەسەردێت. ناتوانیت
    ڕەتی بکەیتەوە، لەپڕ کاولبوونێکت بەسەردێت پێی نازانیت.
  eng-BBE: 'Because of this evil will come on you, which may not be turned away for
    any price: and trouble will overtake you, from which no money will give salvation:
    destruction will come on you suddenly, without your knowledge.'
  kan-OKCV: ಆದ್ದರಿಂದ ನಿನ್ನ ಮಂತ್ರಕ್ಕೂ ಮೀರಿದ ಕೇಡು ನಿನ್ನ ಮೇಲೆ ಬರುವುದು. ನೀನು ಪರಿಹರಿಸಲಾಗದ
    ವಿಪತ್ತು ನಿನ್ನ ಮೇಲೆ ಬೀಳುವುದು. ನಿನಗೆ ತಿಳಿಯದ ನಾಶನವು ಫಕ್ಕನೆ ನಿನ್ನ ಮೇಲೆ ಬರುವುದು.”
  tam-2017: ஆகையால் தீங்கு உன்மேல் வரும், அது எங்கேயிருந்து உதித்ததென்று உனக்குத்
    தெரியாது; உனக்குத் துன்பம் வரும், நீ அதை நிவிர்த்தியாக்கமாட்டாய்; நீ அறியாதபடிக்கு
    உடனடியாக உண்டாகும் அழிவு உன்மேல் வரும்.
  spa-RV-1909: 'Vendrá pues sobre ti mal, cuyo nacimiento no sabrás: caerá sobre ti
    quebrantamiento, el cual no podrás remediar: y destrucción que no sabrás, vendrá
    de repente sobre ti.'
  ron-BTF: De aceea răul va veni peste tine; nu vei şti de unde se ridică, şi nenorocirea
    va cădea peste tine; nu vei fi în stare să o dai jos, şi dintr-odată va veni peste
    tine pustiire pe care nu ai cunoscut-o.
  eng-WEBP: Therefore disaster will come on you. You won’t know when it dawns. Mischief
    will fall on you. You won’t be able to put it away. Desolation will come on you
    suddenly, which you don’t understand.
  eng-FBV: Evil is going to strike you, and you won't be able to magic it away. Disaster
    will fall on you that you can't stop by paying a ransom. Destruction will suddenly
    hit you that you weren't expecting.
  nld-1939: Maar een onheil zal over u komen, Dat ge niet weet weg te toveren; Een
    ramp op u vallen, Die ge niet kunt bezweren; Plotseling een vernieling u treffen,
    Geheel onverwacht!
  nch-BL: Yeca hualas amopani se hueyi tatzacuiltili. Huan amo anquimatise canque
    quisqui, yon amo huelis anquitzacuilise. Huan hualas ipan se talojtzi quema amo
    anquimatij.
  vie-1934: Vậy nên tai vạ sẽ lâm trên ngươi, mà chẳng biết từ đâu; hoạn nạn sẽ đến
    cho ngươi, mà chẳng trừ được; sự hủy diệt xảy ra thình lình, ngươi không thể liệu
    trước.
  hin-CV: किंतु कष्ट तो तुम पर आएगा ही, अपने जादू-टोने से इसे दूर कर पाना मुश्किल
    होगा. तुम पर तो घोर विपत्ति टूट ही पड़ेगी जिसका सामना करना तुम्हारे लिए संभव न
    होगा; यह ऐसी घोर विपत्ति होगी, जिसके विषय में तुम्हें मालूम न होगा यह तुम पर अचानक
    आ पड़ेगी.
  eng-OURB: Therefore disaster will come on you. You won’t know when it dawns. Mischief
    will fall on you. You won’t be able to put it away. Desolation will come on you
    suddenly, which you don’t understand.
  spa-BES: A causa de este mal vendrá sobre ti, que no puede ser rechazado por ningún
    precio; y los problemas te alcanzarán, de los cuales ningún dinero dará la salvación;
    la destrucción te llegará de repente, sin tu conocimiento.
  tdx-tdx: Aa le hifetsake ama’o ty raty; tsy ho lefe’o troboeñe hisitaha’e; hidoiñe
    ama’o ty hankàñe; tsy ho lefe añeferañe; hivovò ama’o ty fiànto, aolo’ te apota’o.
  tha-KJV: ฉะนั้นความชั่วร้ายจะมาเหนือเจ้า ซึ่งเจ้าจะไม่​รู้​ว่ามันขึ้นมาจากไหน ความเลวร้ายจะตกใส่​เจ้า
    ซึ่งเจ้าจะไม่สามารถถอดถอนได้ และความพินาศจะมาถึงเจ้าทั​นที​ทันใด ซึ่งเจ้าไม่​รู้​เรื่องเลย
  por-BR-2018: Então virá sobre ti um mal do qual não saberás a origem, e destruição
    cairá sobre ti, a qual não poderás solucionar; porque virá sobre ti de repente
    tão tempestuosa assolação, que não poderás reconhecer com antecedência .
  deu-ELO: Aber es kommt ein Unglück über dich, das du nicht wegzaubern kannst; und
    ein Verderben wird über dich herfallen, welches du nicht zu sühnen vermagst; und
    plötzlich wird eine Verwüstung über dich kommen, die du nicht ahnst. -
  eng-WYC-2018: Evil shall come [up] on thee, and thou shalt not know the beginning
    thereof; and mischief shall fall [up] on thee, which thou shalt not be able to
    cleanse; wretchedness which thou knowest not, shall come [up] on thee suddenly,
    (or and such wretchedness, which thou knowest not, shall suddenly come upon thee).
  epo-epo: Tial venos sur vin malbono, kies komencon vi ne scios, kaj falos sur vin
    malfeliĉo, el kiu vi ne povos vin elaĉeti, kaj surprizos vin pereo, kiun vi ne
    antaŭvidis.
  uig-PIN: Biraⱪ balayi’apǝt seni besip kelidu; Sǝn uning kelip qiⱪixini bilmǝysǝn;
    Ⱨalakǝt bexingƣa qüxidu; Sǝn ⱨeqⱪandaⱪ «ⱨamiy puli» bilǝn uni tosalmaysǝn; Sǝn
    ⱨeq kütmigǝn wǝyranqiliⱪ tuyuⱪsiz seni besip qüxidu.
  beo-beo: Di da wadela:lesi dagoi ba:mu. Amola dia fefedoasu hou da dia dafasu gaga:mu
    gogolei. Wadela:su hou, amo di da hamedafa dawa:i galu, da dima doaga:mu.
  tpi-OTNT: Tasol taim nogut tru bai i kamap long yu, na bai yu no gat strong bilong
    abrusim. Wantu tasol bikpela bagarap bai i kamap long yu na bai yu no inap mekim
    wanpela samting bilong pasim rot bilong dispela bagarap. Ol samting nogut yu no
    bin ting bai i kamap long yu, ol bai i kamap na bagarapim yu tru.
  hau-SA: Bala’i zai fāɗo a kanki, kuma ba za ki san yadda za ki rinjaye shi yă janye
    ba. Masifa za tă fāɗo a kanki da ba za ki iya tsai da ita da kuɗin fansa ba; lalacewar
    da ba ki taɓa mafarkinta ba za tă auko miki nan da nan.
  uig-LAT: Biraq balayi’apet séni bésip kélidu; Sen uning kélip chiqishini bilmeysen;
    Halaket béshinggha chüshidu; Sen héchqandaq «hamiy puli» bilen uni tosalmaysen;
    Sen héch kütmigen weyranchiliq tuyuqsiz séni bésip chüshidu.
  nde-nde: Incithakalo izakwehlela phezu kwakho, njalo awuyikwazi ukuyivikela ngemilingo.
    Umonakalo uzakwehlela phezu kwakho, ongeke uwuvimbe ngenhlawulo, lengozi ongeke
    uyikhumbulele izakujuma.
  ton-ton: 'Ko ia ʻe hoko ai ʻae kovi kiate koe. E ʻikai te ke ʻilo pe ʻoku tupu mei
    fe ia. Pea ʻe tō kiate koe ʻae tautea; ʻe ʻikai te ke faʻa taʻofi ia: pea ʻe hoko
    fakafokifā ʻae fakaʻauha kiate koe, ʻaia ʻe ʻikai te ke ʻilo.'
  ces-1613: A protož přijde na tě zlé, jehož východu neznáš, a připadne na tě bída,
    kteréž nebudeš moci se odžehnati, a přijde na tě pojednou hrozné zpuštění, než
    zvíš.
  eng-WMB: Therefore disaster will come on you. You won’t know when it dawns. Mischief
    will fall on you. You won’t be able to put it away. Desolation will come on you
    suddenly, which you don’t understand.
  tam-TCV: பேராபத்து உன்மேல் வரும், அதை மந்திர வித்தையால் எப்படி அகற்றுவது என நீ அறியமாட்டாய்;
    உன்மேல் பெரும் துன்பம் வரும், எதை ஈடாகக் கொடுத்தும் அதை உன்னால் தவிர்த்துக் கொள்ளமுடியாது.
    நீ முன்னதாகவே அறிந்துகொள்ள முடியாத ஒரு பேரழிவு உன்மேல் திடீரென வரும்.
  ceb-ULB: Moabot ang katalagman kaninyo; dili kamo makahimo sa pag-abog niini pinaagi
    sa inyong mga pagyamyam. Modangat diha kaninyo ang kalaglagan; dili kamo makahimo
    sa pag-abog niini. Mohapak kaninyo ang katalagman sa kalit, sa dili pa ninyo kini
    mahibaloan.
  pol-UBG: Dlatego przyjdzie na ciebie zło, ale nie poznasz, skąd pochodzi, spadnie
    na ciebie nieszczęście, którego nie będziesz mogła się pozbyć, i przyjdzie na
    ciebie nagle spustoszenie, którego nie spostrzeżesz.
  urd-GVU: اب تجھ پر ایسی آفت آئے گی جسے تیرے جادومنتر دُور کرنے نہیں پائیں گے، تُو
    ایسی مصیبت میں پھنس جائے گی جس سے نپٹ نہیں سکے گی۔ اچانک ہی تجھ پر تباہی نازل
    ہو گی، اور تُو اُس کے لئے تیار ہی نہیں ہو گی۔
  deu-1912: Darum wird über dich ein Unglück kommen, daß du nicht weißt, wann es daherbricht;
    und wird ein Unfall auf dich fallen, den du nicht sühnen kannst; und es wird plötzlich
    ein Getümmel über dich kommen, dessen du dich nicht versiehst.
  kan-2017: ಹೀಗಿರಲು ನೀನು ಮಂತ್ರಿಸಿ ನಿವಾರಿಸಲಾರದ ಕೇಡು ನಿನಗೆ ಸಂಭವಿಸುವುದು, ನೀನು ಪರಿಹರಿಸಲಾಗದ
    ವಿಪತ್ತು ನಿನ್ನ ಮೇಲೆ ಬೀಳುವುದು. ನೀನು ತಪ್ಪಿಸಿಕೊಳ್ಳಲಾಗದ ನಾಶನವು ನಿನ್ನ ಮೇಲೆ ಪಕ್ಕನೆ ಬರುವುದು.
  yap-yap: Riya’ e bayib nga dakenam, ma dariy reb e pig rom nrayag ni nge taleg.
    Ba tomgin nra machade’ nigem e gafgow — ni gafgow ni da i bit ngan’um!
  hlt-MCSB: Tedae nang soah yoethaenah ha pawk vetih nang n'toem te na ming mahpawh.
    Lucik loh nang n'cuhu thil vetih a dawth ham khaw coeng mahpawh. Na ming noek
    pawh khohli rhamrhael loh nang te buengrhuet m'paan ni.
  mdy-ETH: ኔኤኮ ማርሾና ኔኤኒ ባይዛኒ ዳንዳዑዋ ፑርታ ባኣዚ ኔኤኒ ቃዛኒ ዳንዳዑዋ ዴኤሢ ሜታ ኔኤኒ ማሊባኣ ባይሲንታ ዔሪባኣንቴ
    ኔና ሄላንዳኔ።
  twi-ASANTE: Amanehunu bɛto wo, na worenhunu ɛkwan ko a wobɛfa so ayi afiri hɔ. Ɔhaw
    bi bɛba wo so a worentumi mfa mpatadeɛ nyi mfiri hɔ; atoyerɛnkyɛm a ɛnnaa ne ho
    adi nkyerɛɛ wo bɛba wo so mpofirim.
  eng-WEBU: Therefore disaster will come on you. You won’t know when it dawns. Mischief
    will fall on you. You won’t be able to put it away. Desolation will come on you
    suddenly, which you don’t understand.
  wal-wal: SHin neeni waata daadumatada haassanaakko erenna iitai ne bolli yaana.
    Neeni waagaa qanxxanau danddayenna boshai ne bollan wodhdhana; qassi neeni aibanne
    erenna bashshai qoppennan ne bolli yaana.
  spa-PDDPT: Vendrá sobre ti un mal que no podrás conjurar. De repente caerá sobre
    ti una destrucción de la cual no sabes.
  gun-gun: Ha'e nunga rupi ndere ou 'rã mba'emo vai. Ha'e va'e ma ndevygua kuery mba'ekuaa
    rupi ikuai va'e ndojoko kuaai 'rã. Ha'e rami ete jexavai oiko 'rã ndere, ha'e
    va'e gui ndereo jepei 'rã nderekove rekovia mba'emo reme'ẽ teĩ. Mba'eta ndere
    oiko xapy'a 'rã ha'e ramigua ete teko vai nerexa'ãi va'ekue.
  ilo-ULB: Agdissuorto kenka ti didigra; saanmonto a mapasardeng daytoy babaen iti
    panaganitom. Agdissuorto kenka ti pannakadadael; saanmoto a maliklikan daytoy.
    Kellaatto nga umay kenka ti didigra a saanmo daytoy a mapakpakadaan.
  kpg-kpg: Di halauwa gaa tale adu gi di goe, au mogobuna buubuu e deemee di dugu
    di maa. Di mooho gaa tale adu gi di goe limalima, di mooho digi midi iei goe!
  uig-ARA: بىراق بالايىئاپەت سېنى بېسىپ كېلىدۇ؛ سەن ئۇنىڭ كېلىپ چىقىشىنى بىلمەيسەن؛
    ھالاكەت بېشىڭغا چۈشىدۇ؛ سەن ھېچقانداق «ھامىي پۇلى» بىلەن ئۇنى توسالمايسەن؛ سەن
    ھېچ كۈتمىگەن ۋەيرانچىلىق تۇيۇقسىز سېنى بېسىپ چۈشىدۇ.
  sus-sus: Gbaloe fama nɛ wo lide, wo mu nɔma wo yɛtɛ ratangade naxan ma wo xa naafuli
    ra, gbaloe naxan wo tɛrɛnnama.»
  pon-2006: Kahpwal pahn lelohng uhk, oh sohte ehu omw wunahni kan pahn kak katokihedi.
    Ohla laud pahn mwadangete lelohng uhk— soangen ohla me ke saikinte mwahn ouramanda!
  ksd-ksd: Kari na tup u, ma i dekdek ba una papait bat ia; ma ra kaina magit na tadav
    u, ma i dekdek ba una tur bat ia; da li vakaian vue u, ma go pa u nunure.
  tur-YTC: Bu yüzden başına felaket gelecek.” Onun ne zaman doğacağını bilemezsin.
    Fesat senin üzerine düşecek. Onu bir kenara koyamayacaksın. Bilmediğin ıssızlık
    ansızın üzerine gelecek.
  grc-BRENT: Καὶ ἥξει ἐπὶ σὲ ἀπώλεια, καὶ οὐ μὴ γνῷς· βόθυνος, καὶ ἐμπεσῇ εἰς αὐτόν·
    καὶ ἥξει ἐπὶ σὲ ταλαιπωρία, καὶ οὐ μὴ δυνήσῃ καθαρὰ γενέσθαι· καὶ ἥξει ἐπὶ σὲ
    ἐξαπίνης ἀπώλεια, καὶ οὐ μὴ γνώσῃ.
  ind-AYT: Malapetaka akan datang ke atasmu, yang tidak kamu ketahui bagaimana menghindarinya.
    Bencana akan jatuh ke atasmu, yang tidak dapat kamu tolak dengan memberikan tebusan.
    Kehancuran akan datang ke atasmu dengan tiba-tiba, yang tidak akan kamu ketahui.
  nya-nya: Ngozi yayikulu idzakugwera ndipo sudzadziwa momwe ungayipewere ndi matsenga
    ako. Mavuto adzakugwera ndipo sudzatha kuwachotsa; chipasupasu chimene iwe sukuchidziwa
    chidzakugwera mwadzidzidzi.
  hrv-hrv: Zlo će te snaći - nećeš ga presresti; oborit će se na te nesreća - nećeš
    je odvratiti; doći će na te propast iznenada - nećeš je predvidjeti.
  mps-mps: Tiali goli, te dwai sogo mu nageba pedelaibao, te nago geda muabo bomo
    meni yaibao. Deli sogo tama mu te dolabo genuai sę nageba pedalubaso, te magi
    sę me deligo nago te dolobo sę paliabo usu meni yaibao. Te dwai nai dabe te
    nago homugo nageba pedalugobe da homu yali, te pedaliyu, nage mu dolaibao.
  tpi-tpi: Tasol taim nogut tru bai i kamap long yu, na bai yu no gat strong bilong
    abrusim. Wantu tasol bikpela bagarap bai i kamap long yu na bai yu no inap mekim
    wanpela samting bilong pasim rot bilong dispela bagarap. Ol samting nogut yu no
    bin ting bai i kamap long yu, ol bai i kamap na bagarapim yu tru.
  dan-1931: Dig rammer et Onde, du ikke kan købe bort, over dig falder et Vanheld,
    du ikke kan sone, Undergang rammer dig brat, når mindst du aner det.
  vie-OVCB: Vì thế, thảm họa sẽ ập đến ngươi, mà ngươi không biết nó từ đâu đến. Hoạn
    nạn sẽ đổ xuống đầu ngươi, mà ngươi không tìm được đường chạy thoát. Sự hủy diệt
    sẽ đập ngươi thình lình, mà ngươi không liệu trước được.
  guj-2017: તારા પર આફત આવશે; તેને તું જંતરમંતરથી ટાળી શકીશ નહિ. વિનાશ તારા પર આવી
    પડશે; તે સંકટને તમે દૂર કરી શકશો નહિ. તમને ખબર પડે તે અગાઉ જ આપત્તિ તારા પર ત્રાટકશે.
  pon-2006A: Kahpwal pahn lelohng uhk, oh sohte ehu omw wunahni kan pahn kak katokihedi.
    Ohla laud pahn mwadangete lelohng uhk— soangen ohla me ke saikinte mwahn ouramanda!
  por-BRBSL: Portanto, o desastre virá sobre você. Você não saberá quando amanhecer.
    A malícia cairá sobre você. Você não poderá guardá-lo. A desolação virá sobre
    você de repente, o que você não entende.
  cth-cth: Hatdawkvah, nang koe thoenae teh a tho han. Nâhoi maw, a tho tie hah na
    panuek mahoeh. Yawthoenae ni na tho sin vaiteh, hot teh na kahmat sak thai mahoeh.
    Na panue thai hoeh e rawknae hah nang koe vaitalahoi a tho han.
  twi-twi: Amanehunu bɛto wo, na worenhu ɔkwan ko a wobɛfa so ayi afi hɔ. Ɔhaw bi
    bɛba wo so a worentumi mfa mpata nyi mfi hɔ; atoyerɛnkyɛm a ɛnnaa ne ho adi nkyerɛɛ
    wo bɛba wo so mpofirim.
  hlt-hlt: Tedae nang soah yoethaenah ha pawk vetih nang n'toem te na ming mahpawh.
    Lucik loh nang n'cuhu thil vetih a dawth ham khaw coeng mahpawh. Na ming noek
    pawh khohli rhamrhael loh nang te buengrhuet m'paan ni.
  tbz-SIM: Mɛyɛǹcɑɑ̀rìmɛ̀ mɛɛ̀ di doti, di í yóó nɑ kɛ́ mɛ̀ còńnɛ́, mɛyɛi ndiɛmɛ̀
    mɛɛ̀ di tɑti, di í yóó nɑ kɛ́ mɛ̀ yentɛ́nɛ̀. Bɛpɔ̀mbɛ̀ bɛɛ̀ di doti dimɔ̀nnì dìmɑ́ɑ̀.
    Di do í dɑkɛ bɛ̀ɛ̀ kpɛ́í.
  msy-2020: Dughiar bar kuram nɨ batogham, eghtɨ nɨ akavsiamɨn gavgavimɨn a gitavɨraghan
    kogham. Osɨmtɨzir dafam zuamɨra nɨ batogham, eghtɨ nɨ an tuavim apɨramin bizitam
    damuan kogham. Bizir bar kurar nɨ nɨghnɨzi da nɨ bativan koghamiba, da nɨ batogh
    bar nɨ gasɨghasigham.
  azb-azb: Lakin üzərinə bəla gələcək, Sən onun qarşısını ala bilməyəcəksən, Sən xərac
    versən də, bu fəlakət üstünə gələcək, Bilmədiyin bəla qəflətən üzərinə düşəcək.
  eng-DBY: But evil shall come upon thee — thou shalt not know from whence it riseth;
    and mischief shall fall upon thee, which thou shalt not be able to ward off; and
    desolation that thou suspectest not shall come upon thee suddenly.
  hin-2017: परन्तु तेरी ऐसी दुर्गति होगी जिसका मंत्र तू नहीं जानती, और तुझ पर ऐसी
    विपत्ति पड़ेगी कि तू प्रायश्चित करके उसका निवारण न कर सकेगी; अचानक विनाश तुझ पर
    आ पड़ेगा जिसका तुझे कुछ भी पता नहीं। (1 थिस्स. 5:3)
  wol-KYG: Musibaa lay dikkal, te doo xam fu mu fenke. Njaaxum a lay dal, te du looy
    mana fanq. Sànkuteey jekki dale la foo yégul.
  eng-YLT: And come in on thee hath evil, Thou knowest not its rising, And fall on
    thee doth mischief, Thou art not able to pacify it, And come on thee suddenly
    doth desolation, Thou knowest not.
  eng-WYC-2017: Evil shall come [up] on thee, and thou shalt not know the beginning
    thereof; and wickedness or wretched-ness shall fall [up] on thee, which thou shalt
    not be able to cleanse; wretched-ness which thou knowest not, shall come [up]
    on thee suddenly.
  eng-WMBB: Therefore disaster will come on you. You won’t know when it dawns. Mischief
    will fall on you. You won’t be able to put it away. Desolation will come on you
    suddenly, which you don’t understand.
  urd-GVH: अब तुझ पर ऐसी आफ़त आएगी जिसे तेरे जादूमंत्र दूर करने नहीं पाएँगे, तू ऐसी
    मुसीबत में फँस जाएगी जिससे निपट नहीं सकेगी। अचानक ही तुझ पर तबाही नाज़िल होगी,
    और तू उसके लिए तैयार ही नहीं होगी।
  rug-rug: Na tinasuna si kaqu raza koa goi, meke lopu kaqu tumae nia goi vegua meke
    kote kasi pania mua potana si asa. Na tinahuara si kote hoqa kamo atu koa goi
    sapu lopu kote boka tabaria goi meke va hola ia. Na tinasuna sapu lopu boka dogoro
    va kenue ia goi si kote kamo va hodaka koa goi.
  gaz-gaz: Wanni hamaan sitti dhufa; ati immoo eessaa akka inni dhufu hin beektu.
    Balaan ati of irraa ittisuu hin dandeenye tokko sitti dhufa; badiisni ati duraan
    dursitee hin beekin akkuma tasaa sitti dhufa.
  fra-LSG: Le malheur viendra sur toi, Sans que tu en voies l’aurore; La calamité
    tombera sur toi, Sans que tu puisses la conjurer; Et la ruine fondra sur toi tout
    à coup, A l’improviste.
  yal-yal: Gbalon fama nɛn ɛ ma ɛ mi naxan nadangu xiriya kolon. Halagin godoma nɛn
    ɛ ma, ɛ mi naxan nadangu saraxan nɔɛ. Yihadin fama nɛn ɛ ma sanɲa ma kedenni,
    ɛ xaxili mi naxan ma.
  haw-1868: Nolaila, e hiki mai no ka hewa maluna ou, Aole oe e ike i kahi e hiki
    mai ai; E haule mai no ka popilikia maluna ou, Aole hiki ia oe ke kala aku ia.
    E hele hoohikilele mai no ka make maluna ou, Aole oe e ike aku.
  arb-NAV: سَيَدْهَمُكِ شَرٌّ لَا تَدْرِينَ كَيْفَ تَدْفَعِينَهُ عَنْكِ، وَتُبَاغِتُكِ
    دَاهِيَةٌ تَعْجَزِينَ عَنِ التَّكْفِيرِ عَنْهَا، وَيُفَاجِئُكِ خَرَابٌ لَا تَتَوَقَّعِينَهُ.
  ewe-ewe: Gbegblẽ aƒo ɖe dziwò, eye mànya ale si nàwɔ asa gbe adee wòadzo o. Dzɔgbevɔ̃e
    adzɔ ɖe dziwò, esi màte ŋu aɖe ɖa kple awɔbanu o. Tsɔtsrɔ̃ si mèle mɔ kpɔm na
    o la, aƒo ɖe dziwò kpoyi.
  eng-LEE: And there shall come upon thee an evil, which thou shalt not know how to
    remove it by prayer; and there shall fall upon thee mischief, which thou shalt
    not be able to atone for; and there shall come upon thee suddenly desolation,
    which thou shalt not know.
  asm-FB: বিপর্যয়ে তোমাক পৰাজিত কৰিব; তুমি তন্ত্র-মন্ত্ৰেৰে তাক দূৰ কৰিব নোৱাৰিবা।
    বিপর্যয় তোমাৰ ওপৰত পৰিব; তুমি তাৰ পৰা ৰক্ষা পাবলৈ সক্ষম নহবা। তুমি জনাৰ পূর্বেই,
    দুর্যোগে তোমাক আঘাত কৰিব।
  sus-A: فبَلٌي قَمَ نّ وٌ لِدٍ، وٌ مُ نْمَ وٌ يّتّ رَتَنفَدٍ نَشَن مَ وٌ شَ نَاقُلِ
    رَ، فبَلٌي نَشَن وٌ تّرّننَمَ.»
  fra-SBL: C'est pourquoi le désastre viendra sur vous. Tu ne sauras pas quand ça
    se lèvera. La malchance s'abattra sur vous. Vous ne pourrez pas le ranger. La
    désolation s'abattra sur vous soudainement, que vous ne comprenez pas.
  hbo-hbo: וּבָ֧א עָלַ֣יִךְ רָעָ֗ה לֹ֤א תֵדְעִי֙ שַׁחְרָ֔הּ וְתִפֹּ֤ל עָלַ֙יִךְ֙ הֹוָ֔ה
    לֹ֥א תוּכְלִ֖י כַּפְּרָ֑הּ וְתָבֹ֨א עָלַ֧יִךְ פִּתְאֹ֛ם שֹׁואָ֖ה לֹ֥א תֵדָֽעִי׃
  kik-kik: Nĩ ũndũ ũcio mwanangĩko nĩũgagũkora, na ndũkaamenya ũrĩa ũngĩũũrĩra. Nĩũgakorererwo
    nĩ mũtino ũrĩa ũtangĩhota gwĩkũũra kuuma kũrĩ guo; ningĩ nĩũgakorererwo o ro rĩmwe
    nĩ ihooru rĩa maũndũ ũterĩgĩrĩire.
  fra-NCL: Et le malheur viendra sur toi sans que tu puisses le conjurer ; la calamité
    fondra sur toi, sans que tu puisses la détourner ; et la ruine viendra sur toi
    soudain, sans que tu t’en doutes.
  cek-AK: Raihaih na nuiah pha tih, naa bang hoiah maw angzoh, tiah na panoek mak
    ai; kawbangah doeh pathlaeng thai ai, raihaih mah na pha thui tih; na panoek ai
    ih amrohaih to na nuiah krah tih.
  cuk-cuk: Begine, boni-dummad nonikoed, mer begi-yolegega be imakoenad, degi-inigwele,
    we-boni begi yolegedsegad. Begine, boni-dummad-nagunonikoed, gwen be gaosulid.
    Boni-dummad begi danikoye gwen be binsadisulidgi, ukiarmakale begi gwisgunonikoed.
  uig-CYR: Бирақ балаю-апәт сени бесип келиду; Сән униң келип чиқишини билмәйсән;
    Һалакәт бешиңға чүшиду; Сән һеч қандақ «һамий пули» билән уни тосалмайсән; Сән
    һеч күтмигән вәйранчилиқ туюқсиз сени бесип чүшиду.
  tel-2017: వినాశనం నిన్ను కమ్ముకుంటుంది. నువ్వు మంత్రాలతో దాన్ని పోగొట్టలేవు. కీడు
    నీ మీద పడుతుంది, దాన్ని నువ్వు నివారించలేవు. నీకు తెలియకుండా విపత్తు నీ మీదికి
    అకస్మాత్తుగా ముంచుకొస్తుంది.
  hat-BSA: Men malè va vini sou ou ke ou p ap gen maji pou detounen. Gwo dega ke ou
    p ap ka menm konprann va vini sou ou. Destriksyon ke ou pa t janmn sispèk va rive
    sou ou sibitman.
  kos-kos: Mwe ongoiya ac fah tuku nu fom, Ac inutnut lom an tia ku in sikulya. Musalla
    ac fah sa na in sun kom, Sie musalla yohk ma kom tiana nunku mu ac sikyak!
  hbo-WLC: וּבָ֧א עָלַ֣יִךְ רָעָ֗ה לֹ֤א תֵדְעִי֙ שַׁחְרָ֔הּ וְתִפֹּ֤ל עָלַ֙יִךְ֙ הֹוָ֔ה
    לֹ֥א תוּכְלִ֖י כַּפְּרָ֑הּ וְתָבֹ֨א עָלַ֧יִךְ פִּתְאֹ֛ם שׁוֹאָ֖ה לֹ֥א תֵדָֽעִי׃
  ibo-ibo: Ihe ọjọọ ga-abịakwasị gị, ị gaghị ama otu ị ga-esi gbaa afa iwezuga ya.
    Oke mbibi ga-adakwasị gị nke ị na-agaghị enwe ike iji ego gbara onwe gị; Ịla nʼiyi
    nke ị na-atụghị anya ya ga-abịakwasị gị na mberede.
  ory-ory: ଏହେତୁ ତୁମ୍ଭ ପ୍ରତି ଦୁର୍ଦ୍ଦଶା ଘଟିବ, ତୁମ୍ଭେ ତହିଁର ଉଦୟ ଜାଣିବ ନାହିଁ; ପୁଣି, ତୁମ୍ଭ
    ଉପରେ ବିପଦ ପଡ଼ିବ, ତୁମ୍ଭେ ତାହା ଦୂର କରି ପାରିବ ନାହିଁ; ଆଉ, ଯାହା ତୁମ୍ଭେ ଜାଣୁ ନାହଁ, ଏପରି
    ବିନାଶ ହଠାତ୍‍ ତୁମ୍ଭ ଉପରେ ଘଟିବ।
  chk-chk: Iei mine feiengau watte epwe toruk, nge kosap tongeni epeti senuk ren om
    kewe roong. Iwe, mäfeiengau epwe toruk, nge kosap tongeni amoela ren om asor.
    Fanüom epwe müttir tala, nge kosap mefi me mwan.
  rop-rop: Bat yu kaan gedim eni woning wen det brabli nogudbala trabul garra kaman
    langa yu, en blanga yu klebabala ting, dei kaan album yu.
  ukr-1871: 'От же прийде на тебе лихая година: ти й не знати меш, звідки воно візьметься;
    а нападе на тебе біда, що її годї буде відвернути; несподївано впаде на тебе нужда,
    про яку ти й не гадаєш.'
  deu-1951: Darum wird Unglück über dich kommen, das du nicht wegzaubern kannst; und
    Verderben wird dich überfallen, welches du nicht abzuwenden vermagst; plötzlich
    wird eine Verwüstung über dich kommen, deren du dich nicht versiehst.
  eng-JPS: Yet shall evil came upon thee; thou shalt not know how to charm it away;
    and calamity shall fall upon thee; thou shalt not be able to put it away; and
    ruin shall come upon thee suddenly, before thou knowest.
  srp-1865: Zato æe doæi na te zlo, a neæeš znati odakle izlazi, i popašæe te nevolja,
    da je neæeš moæi odbiti, i doæi æe na te ujedanput pogibao, za koju neæeš znati.
  lug-lug: Kyokka ensasagge erikujjira era tolimanya ngeri yakugyeggyako; n’okuzikirira
    kw’otoliyinza kweggyako na muwendo gwa nsimbi; akabi k’otolirabirawo kalikutuukako
    amangu ddala.
  heb-heb: ובא עליך רעה לא תדעי שחרה ותפל עליך הוה לא תוכלי כפרה ותבא עליך פתאם שואה
    לא תדעי׃
  ben-IRV: বিপর্যয় তোমার ওপর আসবে, তোমার পক্ষে তা দূর করা সম্ভব হবে না। বিপদ তোমাকে
    হঠাৎ আঘাত করবে তুমি জানার আগে।
  pan-pan: ਬਿਪਤਾ ਤੇਰੇ ਉੱਤੇ ਆ ਪਵੇਗੀ, ਤੂੰ ਉਸ ਤੋਂ ਬਚਣ ਦਾ ਮੰਤਰ ਨਹੀਂ ਜਾਣੇਂਗੀ, ਬਰਬਾਦੀ ਤੇਰੇ
    ਉੱਤੇ ਡਿੱਗੇਗੀ, ਤੂੰ ਉਹ ਨੂੰ ਹਟਾ ਨਹੀਂ ਸਕੇਂਗੀ, ਤਬਾਹੀ ਅਚਾਨਕ ਤੇਰੇ ਉੱਤੇ ਆਵੇਗੀ, ਜਿਸ ਨੂੰ
    ਤੂੰ ਜਾਣਦੀ ਵੀ ਨਹੀਂ।
  mya-JVB: ထို့ကြောင့်၊ အဆုံး မ ထင် သော ဘေးဥပဒ် သည် သင် ၏အပေါ် မှာ ရောက် လိမ့်မည်။
    သင်သည် မ ဖြေ နိုင် သော အပြစ်ဒဏ် နှင့်၎င်း၊ မ မြော်လင့် နိုင်အောင် ချက်ခြင်း ဖျက်ဆီး
    ခြင်းနှင့်၎င်း တွေ့ကြုံ ရလိမ့်မည်။
  hmo-hmo: To dika be oiemu latanai do ia ginidae, bona oiemu meamea ta ese, unai
    dika do ia koua diba lasi. Ala-ala be oi dekenai do ia diho haraga, ena davana
    do oi henia diba lasi gauna, bona oi diba lasi dikana ta ese, karaharaga oi do
    ia hadikaia ore.
  urd-urd: इसलिए तुझ पर मुसीबत आ पड़ेगी जिसका मंतर तू नहीं जानती, और ऐसी बला तुझ पर
    नाज़िल होगी जिसको तू दूर न कर सकेगी; यकायक तबाही तुझ पर आएगी जिसकी तुझ को कुछ
    ख़बर नहीं।
  rus-SYN: 'И придет на тебя бедствие: ты не узнаешь, откуда оно поднимется; и нападет
    на тебя беда, которой ты не в силах будешь отвратить, и внезапно придет на тебя
    пагуба, о которой ты и не думаешь.'
  bqc-SIM: Músi a gɛ̃nzi, ńyↄ̃ a yↄ̀ↄ dↄ̃ ǹ kɛo. Kìsia a n le, aↄ kɛkɛa vĩo,
    ásoo pↄ́ ń a fãn vĩo a n le lɛzasai.
  tcz-CHONGTHU: Hitia hi manthaina chun nahin phah ding, chule hichu nangman iti nama
    jongle nanan jou lou hel ding ahitai. Mahthahna chun nahin lon vuh khum ding,
    chuteng nangma nahung doh theina ding jong na kiboldoh jou lou hel ding ahi.Na
    kigin louhel petna hahsat nan phulou helouva nahin phah ding ahi.
  mar-mar: तुझ्यावर संकटे येतील; तुझ्या आपल्या मंत्रातंत्राने ते घालवून देण्यास तू
    समर्थ नाहीस. तुझ्यावर विपत्ती येईल; ती तू निवारण करू शकणार नाहीस. तुला समजण्या
    पूर्वीच अचानक तुझ्यावर संकटे येतील.
  qub-qub: Gammanga fiyupa disigrasyami chayamoj-aywan. Chay disigrasya imay cananpaj
    cashantapis manami musyanquipächu. Fiyupa mana alli chayashunayquipaj cajpitaga
    manami imanöpapis gueshpinquipächu. Mana yarpashayqui fiyupa mana allicunami illajpita
    chayashunquipaj.
  hat-hat: Yon malè pral tonbe sou ou, ou p'ap ka detounen l' ak maji ou yo. Yon sèl
    malè pral tonbe sou ou, ou p'ap ka fè anyen pou ou anpeche l' rive ou. W'a rete
    konsa, yon boulvès pral tonbe sou ou, yon boulvès ou pa t' janm mete nan tèt ou
    te ka rive ou.
  eng-BSB: But disaster will come upon you; you will not know how to charm it away.
    A calamity will befall you that you will be unable to ward off. Devastation will
    happen to you suddenly and unexpectedly.
  eng-WEBPB: Therefore disaster will come on you. You won’t know when it dawns. Mischief
    will fall on you. You won’t be able to put it away. Desolation will come on you
    suddenly, which you don’t understand.
  kbq-kbq: Hianagi tusi'a knamo kagrite esanigenka, mago'a safezana hunka ana knazana
    eri amnea osugahane. Kagrama antahinka e'inahu knazana forera osugahie hunkama
    antahi'nesnana knazamo, kagritera ame huno efore hanigenka mago zantetira miza
    hunka ana kana rehizara osugahane. Hagi antahinka kenka osu'nana knazamo, ame
    huno kagritera egahie.
  nhe-BL: Yeca hualas imopani se hueyi tlatzacuiltili. Huan ax inquimatise canque
    quisqui, niyon ax huelis inquitzacuilise. Huan hualas ipan se tlalochtli quema
    ax inmomacase cuenta.
  gub-BL: A'e rupi iaiw paw u'ar putar penehe a'e nehe kury. Tekwe ikatu 'ym ma'e
    wanupe peze'egaw napepyro kwaw a'e iaiw haw wi nehe. Pemumaw pàwàm uhem iko. Napepuner
    kwaw izuwi pehemaw rehe nehe. Uhua'u putar a'e iaiw haw nehe. Napepuner kwaw hehe
    pema'enukwaw paw rehe nehe. — Nur kwaw nehe, peze putar amo 'ar mehe nehe. A'e
    'ar mehe uhem putar nehe.
  eng-DRA: 'Evil shall come upon thee, and then shalt not know the rising thereof:
    and calamity shall fall violently upon thee, which thou canst not keep off: misery
    shall come upon thee suddenly, which thou shalt not know.'
