verse: ISA.047.009
translations:
  mal-C: ഒരൊറ്റ നിമിഷംകൊണ്ട്, ഒരേദിവസംതന്നെ ഇവ രണ്ടും നീ നേരിടും. നിനക്ക് അസംഖ്യം
    ക്ഷുദ്രപ്രയോഗങ്ങളും ശക്തിയേറിയ എല്ലാ ആഭിചാരങ്ങളും ഉണ്ടായിരുന്നിട്ടും പുത്രനഷ്ടവും
    വൈധവ്യവും അതിന്റെ പൂർണതയിൽ നിനക്കു നേരിടേണ്ടിവരും.
  deu-TKW: 'So soll dich denn dieses beides betreffen plötzlich, an einem Tage: Kinderlosigkeit
    und Witwenschaft; urplötzlich kommen sie über dich, trotz der Menge deiner Zaubereien,
    trotz der gar großen Zahl deiner Bannsprüche,'
  lin-lin: 'Makambo mibale oyo ekokomela yo mbala moko mpe kaka na mokolo moko : kozanga
    bana mpe kokufisa mobali. Makambo oyo eleka ndelo nde ekokomela yo, ata kindoki
    na yo ezali makasi mpe bakisi na yo ezali na nguya.'
  eng-LSV: 'And these two things come to you, || In a moment, in one day: childlessness
    and widowhood, || They have come on you according to their perfection, || In the
    multitude of your sorceries, || In the exceeding might of your charms.'
  eng-GNV: 'But these two thinges shall come to thee suddenly on one day, the losse
    of children and widowhoode: they shall come vpon thee in their perfection, for
    the multitude of thy diuinations, and for the great abundance of thine inchanters.'
  eng-WEBSTER: 'But these two things shall come to thee in a moment in one day, the
    loss of children, and widowhood: they shall come upon thee in their perfection,
    for the multitude of thy sorceries, and for the great abundance of thy enchantments.'
  nhw-BL: ¡Cualtitoc! Pero na nimechilhuía para ni ome tlamantli hualas amopani san
    ipan se tlatoctzi. Huan hualas ica miyac chicahualistli. Ipan se tonal anBabilonia
    ehuani anmocahuase quen se cahuali huan anitztose quen se catli quinpolojtoc nochi
    iconehua. Quej nopa amopantis masque anquinpiyaj miyac tetlajchihuiani huan tetonalitani
    catli ipan anmotemachiyayaj.
  swh-ONEN: 'Haya mawili yatakupata, kufumba na kufumbua, katika siku moja: kufiwa
    na watoto, na ujane. Yote yatakupata kwa kipimo kikamilifu, ijapokuwa uchawi wako
    ni mwingi, na uaguzi wako ni mwingi.'
  bba-bba: Adɑmɑ tɛ̃ ye yiru kpuro yɑ koo nun deemɑ sɔ̃ɔ teeru subɑru sɔɔ. Bɑɑ mɛ
    wunɛn tim mu do, mɑ wunɛn dobo dobo yɑ kpɑ̃, kɑ mɛ, kɑɑ ɡɔminiru sinɑ, kpɑ wunɛn
    bibu bu ɡbi. Ye kpuro yɑ koo koorɑwɑ mɑm mɑm.
  eng-KJVCPB: 'But these two things shall come to thee in a moment in one day, The
    loss of children, and widowhood: They shall come upon thee in their perfection
    For the multitude of thy sorceries, and for the great abundance of thine enchantments.'
  luo-luo: 'Gik moko ariyogi nochopni, e sa machwok kende e odiechiengʼ achiel: nyithindi
    notho kendo inibed dhako ma chwore otho. Masichegi duto nochopni, kendo timbe
    ajuoke gi ris miritorigo ok nokonyi.'
  meu-meu: 'A ini ḡau rua na emu ai bae kau, nega tamona ai, dina tamona ai: ena be
    emu mea karadia na momo, bona emu babalau karadia na siahu-herea, to natumu edia
    mase bona emu vabu ese bae hametaumu herea.'
  npi-ULB: तर यी दुई कुराहरू एकै दिनमा एकै छिनमा तँलाई हुनेछन्ः छोराछोरीको नाश र विधवापन
    । तँसँग मन्त्रतन्त्र, टुनामुना र जन्तरहरू भए पनि ती तँमाथि पुरा शक्‍किका साथ आउनेछन्
    ।
  yor-yor: 'Méjèèjì yìí ni yóò wá sórí rẹ láìpẹ́ jọjọ, ní ọjọ́ kan náà: pípàdánù ọmọ
    àti dídi opó. Wọn yóò wá sórí rẹ ní ẹ̀kúnrẹ́rẹ́, pẹ̀lúpẹ̀lú àwọn ìṣe oṣó rẹ àti
    àwọn èpè rẹ tí ko lágbára.'
  pes-OPCB: 'اما با وجود تمام جادوگری‌هایت، در یک لحظه و در یک روز این دو بلا بر سرت
    خواهند آمد: هم بیوه می‌شوی و هم بی‌اولاد.'
  tgl-ULB: 'Pero ang dalawang bagay na ito ay biglang darating sa iyo sa isang araw:
    ang pagkawala ng mga anak at pagiging balo; darating sila sa iyo nang buong lakas,
    sa kabila ng mga pangkukulam mo at maraming mga dasal at anting-anting.'
  hui-hui: Anigo í̠ha mbirale ogonilabo abaleore anda ibulebiragonaga dara haro. Í̠ha
    mo ko holene koorene ko ibirangi í̠ agalinibi í̠ waneigini bu karubi bibahende
    horo mbiraorengi dege homai holebira. Í̠na í̠ni bayale haabo holenaga palene wai
    hongohe tara tara dewa ngogo mandabu harigome biamogo nabulebira.
  mya-mya: သို့​ရာ​တွင်၊သင်​သည်​တစ်​နေ့​အ​တွင်း​တ​ခ​ဏ ခြင်း​၌ ဤ​အ​မှု​နှစ်​ရပ်​စ​လုံး​နှင့်​ကြုံ​တွေ့​ရ​လိမ့်​မည်။
    မှော်​အ​တတ်​မှန်​မျှ​ကို​အ​သုံး​ပြု​ပါ​သော်​လည်း သင်​သည်​သား​သ​မီး​များ​ကို​ဆုံး​ရှုံး​ရ​လျက်၊
    မု​ဆိုး​မ​ဘ​ဝ​သို့​ရောက်​လိမ့်​မည်။
  bod-N: བསམ་ཡུལ་ལས་འདས་པ་ཞིག་ལ་བུ་རྣམས་ཁྱོད་དང་འབྲལ་ཞིང་ཡུགས་མོར་འགྱུར་བའི་དོན་རྐྱེན་དེ་གཉིས་ཉིན་གཅིག་གི་ནང་གློ་བུར་ཁྱོད་ཀྱི་སྟེང་དུ་འབྱུང་ངེས།
    ཁྱོད་ཀྱིས་སྒྱུ་འཕྲུལ་མང་དུ་སྟོན་ཞིང་གང་ཐུབ་ཀྱིས་སྔགས་བོན་པའི་དུས་སུ་དོན་དེ་གཉིས་ཁྱོད་ཀྱི་སྟེང་དུ་འབྱུང་བར་འགྱུར།
  sna-sna: 'Zviviri izvozvi zvichakuwira nechinguva chidiki diki, pazuva rimwe chete
    zvinoti: kufirwa navana nouchirikadzi. Zvichauya pamusoro pako nechiyero chizere,
    kunyange uine unʼanga hwako huzhinji, nouroyi hwako hwakawanda.'
  spa-BLM: 'Pero estas dos cosas te llegarán en un momento en un día: la pérdida de
    los hijos y la viudez. Vendrán sobre ti en toda su extensión, en la multitud de
    sus hechicerías, y la gran abundancia de sus encantos.'
  cac-cac: Vach'chom jantac eb' ajchum yed' eb' ajb'aal, palta man̈xo ol ach coljoc
    yuj eb' ayic ol ja lemnaj cha macan̈ chi' d'a ib'an̈, aton junixtaquil yed' man̈
    uninal. Junn̈ej c'ual ol javoc lemnaj juntzan̈ chi' d'ayach.
  swh-ULB: '''''Lakini vitu hivi vitakuja kwako siku moja katika kipindi cha siku
    moja; kwa nguvu za kutosha yatakuja kwako, japo uchawi wako na dua zako na hirizi.'
  bel-bel: Але зьнянацку, у адзін дзень, прыйдзе да цябе тое і другое - страта дзяцей
    і ўдоўства; поўнаю мераю сыдуць яны на цябе, нягледзячы на мноства чарадзействаў
    тваіх і на вялікую сілу варажбіцтва твайго.
  deu-ELBBK: 'Dieses beides wird über dich kommen in einem Augenblick, an einem Tag:
    Kinderlosigkeit und Witwentum; in vollstem Maß werden sie über dich kommen, trotz
    der Menge deiner Zaubereien, trotz der gewaltigen Zahl deiner Bannsprüche.'
  mbb-OT: 'Piru egketik-ew heini egkehitavù kenikew: Egkevalu ka wey egkaawà diyà
    te kenikew is menge anak nu. Egkehitavù heini is langun diyà te kenikew minsan
    mahabet is netuenan nu he kedserumangka wey kedlamat.'
  mal-2015: പുത്രനഷ്ടം, വൈധവ്യം ഇവ രണ്ടും പെട്ടെന്നു ഒരു ദിവസത്തിൽ തന്നേ നിനക്കു ഭവിക്കും;
    നിന്റെ ക്ഷുദ്രപ്രയോഗങ്ങൾ എത്ര പെരുകിയിരുന്നാലും നിന്റെ ആഭിചാരങ്ങൾ എത്ര അധികമായിരുന്നാലും
    അവ നിനക്കു നിറപടിയായി ഭവിക്കാതിരിക്കയില്ല.
  gup-gup: Dja ngaye marneyime bu kuhni rowk wanjh kundjalburrikudji ngunmarnekurduyimerran.
    Kuhni rowk ngunmarnekurduyimerran bu kunbarnangarrakudji! Nawu nabininjkobeng
    ke dja mak wurdwurd, wanjh kabirriyakmen rowk. Ngudda yiyime bu yimankek yikarrme
    kundulkarre kunkimuk, dja yikurdang, dja bonj, minj yibidyikarrmerren.
  rmc-rmc: 'Ale jekhvareste tel jekh džives pre tu avena soduj kala veci: merena tuke
    o čhave a ačheha vdova. Kada savoro pre tu avela a na zachraňinena tut aňi tire
    bare čari aňi tire zorale vražišagi.'
  pes-OPV: پس این دو چیز یعنی بی‌اولادی وبیوگی بغته در یکروز به تو عارض خواهد شد و
    باوجود کثرت سحر تو و افراط افسونگری زیاد توآنها بشدت بر تو استیلا خواهد یافت.
  ron-1924: 'Ши тотушь ачесте доуэ лукрурь ци се вор ынтымпла деодатэ, ын ачеяшь зи:
    ши пердеря копиилор, ши вэдувия; вор кэдя асупра та ку путере маре, ын чуда тутурор
    врэжиториилор тале ши мултелор тале дескынтече.'
  ben-OBCV: 'এক মুহূর্তে, একদিনের মধ্যে, এই উভয়ই তোমার প্রতি ঘটবে: সন্তান হারানো
    ও বিধবা হওয়া। সেগুলি পূর্ণমাত্রায় তোমার উপরে নেমে আসবে, তা যতই তুমি জাদু কিংবা
    মন্ত্রতন্ত্র ব্যবহার করে থাকো না কেন।'
  som-som: Laakiinse labadan waxyaalood isku maalin qudha ayay isku daqiiqad kuu iman
    doonaan, waana gablannimo iyo carmalnimo. Aad iyo aad bay kuugu soo degi doonaan
    in kastoo aad saaxirnimo badan iyo falfal tiro badan badisay.
  lat-VUC: 'Venient tibi duo hæc subito in die una, sterilitas et viduitas: universa
    venerunt super te, propter multitudinem maleficiorum tuorum, et propter duritiam
    incantatorum tuorum vehementem.'
  eng-ASVBT: but these two things shall come to thee in a moment in one day, the loss
    of children, and widowhood; in their full measure shall they come upon thee, in
    the multitude of thy sorceries, and the great abundance of thine enchantments.
  ita-1885: Queste due cose ti avverranno in un momento, in un medesimo giorno; orbezza
    di figliuoli, e vedovità; ti verranno appieno addosso, con tutta la moltitudine
    delle tue malie, con tutta la gran forza delle tue incantagioni.
  eng-LXXUP: But now these two things shall come upon thee suddenly in one day, the
    loss of children and widowhood shall come suddenly upon thee, for thy sorcery,
    for the strength of thine enchantments,
  eng-ULB: 'But these two things will come to you in a moment in one day: the loss
    of children and widowhood; in full force they will come on you, despite your sorceries
    and your many incantations and amulets.'
  spa-VBL: ¡Pero ambas cosas te ocurrirán en rápida sucesión! En un solo día perderás
    a tus hijos y te convertirás en viuda. Tendrás esta experiencia en su totalidad,
    a pesar de toda tu brujería, a pesar de todos tus hechizos mágicos.
  fra-_FOB: Elles viendront sur toi, ces deux choses, en un moment et le même jour,
    le deuil des enfants et le veuvage; elles viendront sur toi, sans que rien n'y
    manque, malgré le nombre de tes sortilèges, malgré la multitude de tes enchantements!
  mal-mal: പുത്രനഷ്ടം, വൈധവ്യം ഇവ രണ്ടും പെട്ടെന്ന് ഒരു ദിവസത്തിൽ തന്നെ നിനക്ക് ഭവിക്കും;
    നിന്റെ ക്ഷുദ്രപ്രയോഗങ്ങൾ എത്ര പെരുകിയിരുന്നാലും നിന്റെ ആഭിചാരങ്ങൾ എത്ര അധികമായിരുന്നാലും
    അവ നിനക്ക് നിറപടിയായി ഭവിക്കാതിരിക്കുകയില്ല.
  urd-GVR: Maiṅ farmātā hūṅ ki ek hī din aur ek hī lamhe meṅ tū beaulād bhī banegī
    aur bewā bhī. Tere sāre zabardast jādūmantar ke bāwujūd yih āfat pūre zor se tujh
    par āegī.
  suz-BL: वोंइश बेक्‍शो मीश मुर दुम्‍तीके श्‍‍येत नेल्‍ल ताइनेवे। इ आल बेक्‍शो ताइनेवे।
    नाक्‍ती का, याम कामीन एको श्‍येत निक्‍शी इ कली दुम्‍नीस। शुश मन्‍तर तन्‍तर, ठेयब
    सक्ति पाइश्‍शो टुना मुना पाप्‍तीवी हना यो, मो दुम्‍शो ताइनेवे।
  eng-NOY: Behold, both these things shall come upon thee suddenly, in one day, Loss
    of children, and widowhood; In full measure shall they come upon thee, In spite
    of thy many sorceries, And the great abundance of thy enchantments.
  ita-1927: 'ma queste due cose t’avverranno in un attimo, in uno stesso giorno: privazione
    di figliuoli e vedovanza; ti piomberanno addosso tutte assieme, nonostante la
    moltitudine de’ tuoi sortilegi e la grande abbondanza de’ tuoi incantesimi.'
  ckb-ckb: لەپڕ لە یەک ڕۆژدا ئەم دووانەت بەسەردێت، سک سووتان و بێوەژنیێتی. بە تەواوی
    بەسەرت دێت، سەرەڕای زۆری جادووگەری و سەرەڕای لە ڕادەبەدەر نوشتەکردنت.
  eng-BBE: 'But these two things will come on you suddenly in one day, the loss of
    children and of husband: in full measure they will come on you, for all your secret
    arts, and all your wonders.'
  kan-OKCV: ಒಂದೇ ದಿನದೊಳಗೆ, ಒಂದು ಕ್ಷಣದಲ್ಲೇ, ಪುತ್ರ ಶೋಕ ಮತ್ತು ವಿಧವೆಯ ಸ್ಥಿತಿಯು ಇವೆರಡೂ
    ನಿನಗೆ ಬರುವುದು. ನಿನ್ನ ಮಂತ್ರಗಳು ಬಹಳವಾಗಿರುವುದರಿಂದಲೂ, ನಿನ್ನ ಮಾಟಗಳು ಹೆಚ್ಚಾಗಿರುವುದರಿಂದಲೂ,
    ಅವು ಸಂಪೂರ್ಣವಾಗಿ ನಿನ್ನ ಮೇಲೆ ಬರುವುವು.
  tam-2017: சந்ததி சேதமும் விதவையிருப்பும் ஆகிய இவ்விரண்டும் உனக்குச் சடிதியாக ஒரே
    நாளில் வரும்; உன் திரளான சூனியங்களினிமித்தமும், உன் வெகுவான மந்திரவித்தைகளினிமித்தமும்
    அவைகள் பூரணமாக உன்மேல் வரும்.
  spa-RV-1909: 'Estas dos cosas te vendrán de repente en un mismo día, orfandad y
    viudez: en toda su perfección vendrán sobre ti, por la multitud de tus adivinanzas,
    y por la copia de tus muchos agüeros.'
  ron-BTF: Dar aceste două lucruri vor veni la tine într-o clipă, într-o singură zi,
    pierderea de copii şi văduvia; vor veni peste tine în desăvârşirea lor din cauza
    mulţimii vrăjitoriilor tale şi pentru marele număr al farmecelor tale.
  eng-WEBP: 'But these two things will come to you in a moment in one day: the loss
    of children and widowhood. They will come on you in their full measure, in the
    multitude of your sorceries, and the great abundance of your enchantments.'
  eng-FBV: But both these things will happen to you in quick succession! In just one
    day you will lose your children and become a widow. You will have this experience
    in its totality, in spite of all your witchcraft, in spite of all your magic spells.
  nld-1939: 'Maar juist deze twee rampen zullen u treffen, Plotseling, op één enkele
    dag; Kinderloosheid en weduwschap Zullen in al haar zwaarte op u vallen: Ondanks
    uw talloze toverkunsten, En de grote macht van uw bezweerders.'
  nch-BL: ¡Cualtitoc! Pero na nimechilhuía para ni ome tamanti hualas amopani san
    ipan se talojtzi. Huan hualas ica miyac chicahualisti. Ipan se tonal anBabilonia
    ehuani anmocahuase quej se cahuali huan anitztose quej se cati quinpolojtoc nochi
    iconehua. Quej nopa anmopantis masque anquinpiyaj miyac tenahualhuiani huan tetonalitani
    cati ipan anmotemachiyayaj.
  vie-1934: Cùng trong một giây phút trong một ngày, hai nạn ấy, là sự mất con cái
    và sự góa bụa, sẽ xảy đến cho ngươi. Hai nạn ấy sẽ đến đầy đủ trên ngươi, khi
    ngươi làm tà thuật rất nhiều, và có lắm quyền của phù chú!
  hin-CV: 'किंतु ये दोनों दुःख अचानक एक ही दिन में तुम पर आ पड़ेंगे: बालकों की मृत्यु
