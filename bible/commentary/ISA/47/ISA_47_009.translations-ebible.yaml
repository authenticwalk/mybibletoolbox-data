  mdy-ETH: ዎዚ ኔኤኮ ማርሻ ዼኤፒ፥ ዦዋታኣ ሚርጌ ማዔታቴያ ዬንሢ ላምዖ ባኮንሢ፥ ናይ ሃይቄያ ማዒሢና ዜኤሪንዶ ማዒሢ ፔቴ
    ኬሊዳ ዔርቲባኣንቴ ኔና ሄላንዳኔ፤»
