  fra-LSG: Ces deux choses t’arriveront subitement, au même jour, La privation d’enfants
    et le veuvage; Elles fondront en plein sur toi, Malgré la multitude de tes sortilèges,
    Malgré le grand nombre de tes enchantements.
  yal-yal: Na fe firinne ɛ sɔtɔma nɛn lɔxɔ kedenni sanɲa ma kedenni, ɛ diine yi faxa,
    ɛ findi kaɲa gilɛne ra. Ne dɛfexin ligama nɛn ɛ ra, hali ɛ kɔɛ ra feene to gboxi
    ayi, hali ɛ tirin feene sɛnbɛn yi gbo!
  haw-1868: 'Aka, e kau hoohikilele mai no keia mau mea elua maluna ou, ma ka la hookahi,
    O ka lilo keiki ana, a me ka wahinekanemake ana: E kau loa mai no ia mau mea maluna
    ou ma ka oiaio maoli, No ka nui o kou kilokilo ana, a no ka nui loa o kou hoopiopio
    ana.'
  arb-NAV: لِذَلِكَ سَتُبْتَلِينَ بِكِلا الأَمْرَيْنِ مَعاً فِي لَحْظَةٍ، فِي يَوْمٍ
    وَاحِدٍ، إِذْ تُثْكَلِينَ وَتَتَرَمَّلِينَ حَتَّى النِّهَايَةِ عَلَى الرَّغْمِ
    مِنْ كَثْرَةِ سِحْرِكِ وَقُوَّةِ رُقَاكِ.
  ewe-ewe: Esiawo kple evea katã ava dziwò le aɖabaƒoƒo ɖeka me le ŋkeke ɖeka dzi.
    Viwòwo atsrɔ̃, eye nàzu ahosi. Wo katã woava dziwò pɛpɛpɛ togbɔ be afakalawo kple
    gbesa sesẽ geɖewo le asiwò hã.
  eng-LEE: Yet both these things shall come to thee in a moment in one day, the loss
    of children, and widowhood; in their full measure shall they come upon thee, despite
    of the multitude of thy sorceries, despite of the very great abundance of thy
    enchantments.
  asm-FB: 'কিন্তু এই দুয়োটা বিষয়েই তোমালৈ এদিনতে ঘটিব: তোমাৰ অধিক মায়াকর্ম আৰু
    তোমাৰ অনেক তন্ত্ৰ মন্ত্ৰ থকা স্বতেও, সন্তান হানি আৰু বৈধব্য, সম্পূর্ণ শক্তিৰে
    তোমালৈ ঘটিব।'
  sus-A: كْنْ ﭑ شَ عَ قَلَ وٌ بّ، نَ قٍ قِرِنيِيٍ وٌ لِمَ نّ قّيحّن كٍرٍن كُي. وٌ
    فَنمَ نّ وٌ شَ دِيٍ رَ، وٌ قِندِ كَاحّ رَ هَلِ وٌ دُورٍيَ نُن كَرَ مْشْ وَلِ رَوُيَ.
  fra-SBL: 'Mais ces deux choses vous arriveront en un instant, en un jour : la perte
    d''enfants et le veuvage. Ils s''en prendront à vous dans toute leur mesure, dans
    la multitude de tes sorcelleries, et la grande abondance de vos enchantements.'
  hbo-hbo: וְתָבֹאנָה֩ לָּ֨ךְ שְׁתֵּי־אֵ֥לֶּה רֶ֛גַע בְּיֹ֥ום אֶחָ֖ד שְׁכֹ֣ול וְאַלְמֹ֑ן
    כְּתֻמָּם֙ בָּ֣אוּ עָלַ֔יִךְ בְּרֹ֣ב כְּשָׁפַ֔יִךְ בְּעָצְמַ֥ת חֲבָרַ֖יִךְ מְאֹֽד׃
  kik-kik: 'Maũndũ macio meerĩ nĩmagagũkorerera o rĩmwe, mũthenya o ro ũmwe: nĩũgakuĩrwo
    nĩ ciana, na ũtuĩke mũtumia wa ndigwa. Maũndũ macio magaagũkorerera na ũiyũru
    biũ, o na gũtuĩka ũrĩ na ũrogi mũingĩ, na ũgo waku ũkaingĩha mũno.'
  fra-NCL: Ces deux choses t’arriveront, soudain, en un même jour, et la perte de
    tes enfants et le veuvage ; elles viendront sur toi dans leur plénitude, malgré
    la multitude de tes sortilèges, malgré la puissance de tes enchantements.
  cek-AK: nang loe miklet kop kami, taqawk thacakhaih hoiah tahmaa thaih kaminawk
    mah na bomh o khing cadoeh, caanawk duekhaih hoi lamhmai ah angcoenghaih hmuen
    hnetto mah akra ai ah nito thungah na pha thui tih.
  cuk-cuk: 'Ar ibagwennaa ukiarmakale, ibmar-sogbobela bega guoed: Mimmigansuli be
    gunonikoed, degi, machered-sate be gunonikoed. Ar be bukidar ina-isgana-imako-inigwele,
    degi, bela ibmar-burbamar be oyogo-inigwele, we-ibmar be-bendakosulid.'
  uig-CYR: «Дәл мошу икки иш, — Балилардин мәһрум болуш вә туллуқ — Бир дәқиқидә,
    бир күн ичидила бешиңға тәң чүшиду; Нурғунлиған җадугәрликлириң түпәйлидин, Бәк
    көп әпсунлириң үчүн улар толуқ бешиңға келиду.
  tel-2017: పుత్ర శోకం, వైధవ్యం, ఈ రెండూ ఒక్క నిమిషంలో ఒకే రోజున నీకు కలుగుతాయి. నువ్వు
    ఎంతగా శకునం చూసినా, అనేక కర్ణపిశాచ తంత్రాలపై ఆధారపడినా ఈ అపాయాలు నీ మీదికి సంపూర్తిగా
    వస్తాయి.
  hat-BSA: 'Men de bagay sa yo va rive sou nou sibitman nan yon jou: pèt a pitit ak
    afè vin vèv la. Yo va rive an mezi plen nèt; malgre tout maji nou ak gwo pouvwa
    wanga nou konn fè yo.'
  kos-kos: Tusruktu in kitin pacl na, ke len sefanna, Ma inge kewa fah sikyak nu sum.
    Kom finne susfa ac orek inutnut, Mukul tomom ac tulik nutum uh ac fah wanginla.
  hbo-WLC: וְתָבֹאנָה֩ לָּ֨ךְ שְׁתֵּי־אֵ֥לֶּה רֶ֛גַע בְּי֥וֹם אֶחָ֖ד שְׁכ֣וֹל וְאַלְמֹ֑ן
    כְּתֻמָּם֙ בָּ֣אוּ עָלַ֔יִךְ בְּרֹ֣ב כְּשָׁפַ֔יִךְ בְּעָצְמַ֥ת חֲבָרַ֖יִךְ מְאֹֽד׃
  ibo-ibo: Ma lee anya! Ihe abụọ ndị a na-aga ịbịakwasị gị na mberede. Nʼotu ụbọchị
    di gị ga-anwụ, ụmụ gị ga-anwụchakwa. Mgbaasị gị niile, na ịdị ike nke ọgwụ okike
    gị niile, agaghị egbochi ihe ndị a ịbịakwasị gị nʼuju.
  ory-ory: ମାତ୍ର ସନ୍ତାନ-ବିରହ ଓ ବୈଧବ୍ୟ ଏ ଦୁଇ ଏକ ମୁହୂର୍ତ୍ତରେ, ଏକ ଦିନରେ ତୁମ୍ଭ ପ୍ରତି ଘଟିବ;
    ତୁମ୍ଭର ଅପାର ଗଣକତା ଓ ଅତି ପ୍ରଚୁର ମାୟାବୀତ୍ୱ ଥିଲେ ହେଁ, ସେ ଦୁଇ ସମ୍ପୂର୍ଣ୍ଣ ପରିମାଣରେ
    ତୁମ୍ଭ ପ୍ରତି ଘଟିବ।
  chk-chk: 'Nge ekei ruu mettoch repwe müttir toruk lon eu chök rän: Noum kewe repwe
    fokun mäla, nge en kopwe wiliti eman fefin mi mä pwülüan. Iwe, ei feiengau epwe
    toruk, inamwo are a chomong om kewe roong ika watte manamanen om kewe pöüt.'
  rop-rop: Blanga yu klebabala pawa, en yu doktabala ting, dei kaan album yu, en yu
    garra jidan nomo garram hasbin, en yu garra lujim yu bigininimob. Detlot ting
    garra hepin kwikbala.
  ukr-1871: Но нагло, одного дня прийде на тебе одно й друге — вдовицтво й бездїцтво;
    в повній мірі вдарять вони на тебе, дарма, що в тебе повно чародїїв та знахорів
    без лїку.
  deu-1951: Dennoch wird dir beides begegnen auf einen Tag, unversehens, daß du deiner
    Kinder beraubt und Witwe werden wirst; mit großer Macht werden sie dich überfallen
    trotz der Menge deiner Zaubereien und der großen Anzahl deiner Beschwörungen.
  eng-JPS: But these two things shall come to thee in a moment in one day, the loss
    of children, and widowhood; in their full measure shall they come upon thee, for
    the multitude of thy sorceries, and the great abundance of thine enchantments.
  srp-1865: To æe ti oboje doæi ujedanput, u isti dan, da osirotiš i obudoviš, doæi
    æe ti potpuno, radi mnoštva èini tvojih i radi velike sile èaranja tvoga.
  lug-lug: Ebintu bino byombi birikutuukako mangu nnyo mu lunaku lumu, eky’okufiirwa
    abaana n’okufuuka nnamwandu. Birikutuukako mu kigera kyabyo ekituufu, newaakubadde
    obulogo bwo nga bungi okuyitirira, n’eby’obufumu byo nga bigenze wala.
  heb-heb: ותבאנה לך שתי אלה רגע ביום אחד שכול ואלמן כתמם באו עליך ברב כשפיך בעצמת
    חבריך מאד׃
  ben-IRV: কিন্তু এ দুটো জিনিসই তোমার কাছে আসবে মুহূর্তের মধ্যে একদিন; সন্তান হারানো
    এবং বৈধব্যপূর্ণ শক্তিতে তারা তোমার ওপর আসবে তোমার জাদুমন্ত্র এবং অনেক মন্ত্রতন্ত্র
    সত্বেও এবং মাদুলি সত্বেও তোমার উপর ঘটবে।
  pan-pan: ਪਰ ਇਹ ਦੋਵੇਂ ਗੱਲਾਂ ਤੇਰੇ ਉੱਤੇ ਆ ਪੈਣਗੀਆਂ, ਇੱਕੇ ਦਿਨ ਇੱਕ ਪਲ ਵਿੱਚ ਬੱਚਿਆਂ ਨੂੰ
    ਖੋਹਣਾ ਅਤੇ ਰੰਡੇਪਾ! ਉਹ ਪੂਰੇ ਮਾਪ ਦੇ ਅਨੁਸਾਰ ਤੇਰੇ ਉੱਤੇ ਆ ਪੈਣਗੇ, ਭਾਵੇਂ ਤੇਰੀ ਜਾਦੂਗਰੀ
    ਵੱਧ ਅਤੇ ਤੇਰੀ ਝਾੜਾ-ਫੂਕੀ ਬਹੁਤ ਵਾਫ਼ਰ ਹੋਵੇ।
  mya-JVB: သင်သည် ပြုစား သော အတတ်နှင့် နတ် ဝိဇ္ဇာ အတတ်များတို့ကို အလွန် ပြုစု သော်လည်း
    ၊ တနေ့ တခဏခြင်း တွင် သား ဆုံးခြင်းနှင့် လင် ဆုံးခြင်းတည်းဟူသောဘေးနှစ် ပါးတို့သည်
    သင် ၌ ရောက် လိမ့်မည်။ သင် ၏ အပေါ်၌ အကုန်အစင် သင့် ရောက်လိမ့်မည်။
  hmo-hmo: To inai gaudia rua be oi dekenai do idia ginidae, nega tamona dekenai,
    dina tamona dekenai. Momokani oiemu meamea karadia be momo, oiemu puripuri karadia
    danu be mai siahu danu, to oiemu adavana bona oiemu natuna danu do idia mase.
  urd-urd: इसलिए अचानक एक ही दिन में ये दो मुसीबतें तुझ पर आ पड़ेंगी, या'नी तू बेऔलाद
    और बेवा हो जाएगी। तेरे जादू की इफ़रात और तेरे सहर की कसरत के बावजूद ये मुसीबतें
    पूरे तौर से तुझ पर आ पड़ेंगी।
  rus-SYN: Но внезапно, в один день, придет к тебе то и другое, потеря детей и вдовство;
    в полной мере придут они на тебя, несмотря на множество чародейств твоих и на
    великую силу волшебств твоих.
  bqc-SIM: Yã́ɛ bee a ń le píi gↄↄ do kóũ, nɛgaga ń gyaableao. Baa ń n gbɛ̃kↄↄlɛkɛa
    zↄ̃ↄo ń n pↄdama pãsĩo, yã́pi a ń le, aↄ fòona vĩo.
  tcz-CHONGTHU: Doi them nahina le ailhim them nahi jeng vanga, hetman lou kah’a meithai
    le nachate manthaina ding, ani gella thonlouva, nachunga hung lhung ding ahitai.
  mar-mar: परंतु अपत्यहीनता व विधवापण या दोन्ही गोष्टी एका दिवशी एका क्षणात तुझ्यावर
    येतील; तुझे जादूटोणा आणि पुष्कळ मंत्रतंत्र व ताईत यांना न जुमानता तुजवर जोराने
    येतील.
  qub-qub: 'Ichanga illajpita juc junajllami disigrasyacuna chayashunquipaj: Wawaynajmi,
    biyüdami quëdanquipaj. Chay-jina brüju ruraj cashayquipis, majiquëru cashayquipis
    manami salbashunquipächu.'
  hat-hat: Enben! De malè sa yo pral tonbe sou ou anmenmtan, yon sèl jou. Ou pral
    pèdi pitit ou yo ansanm ak mari ou! Wi, malè sa yo pral tonbe ansanm sou ou, malgre
    tout maji ou pral fè yo, malgre pakèt wanga ou genyen yo!
  eng-BSB: 'These two things will overtake you in a moment, in a single day: loss
    of children, and widowhood. They will come upon you in full measure, in spite
    of your many sorceries and the potency of your spells.'
  eng-WEBPB: 'But these two things will come to you in a moment in one day: the loss
    of children and widowhood. They will come on you in their full measure, in the
    multitude of your sorceries, and the great abundance of your enchantments.'
  kbq-kbq: Hianagi ama tare zantre'moke ame huke kagrite eke magoke zupage kazeri
    fenkami atregaha'e. Negave'ene mofavre nagakamo'za magoke zupage frigahaze. Kagrama
    antahinka ruzahu ruzahu avua tagazane avune zanema ante'noa zamo kegava hunantegahie
    hunka'ma nehana zantamimo'a, kza osanigenka ra hazenkefi ufregahane.
  nhe-BL: ¡Cualtitoc! Pero na nimechilhuía para ni ome tlamantli hualas imopani san
    ipan se tlalochtli. Huan hualas ica miyac chicahualistli. Ipan se tonal inBabilonia
    ehuani inmocahuase queja se cahuali huan initztose queja se tlen quinpolojtoc
    nochi iconehua. Queja nopa imopantis yonque inquinpiyaj miyac tetlajchihuiani
    huan tetonalitani tlen ipan inmotemachiyayaj.
  gub-BL: Pekwaw tekwe ikatu 'ym ma'e wanupe ma'e henoz taw. Pekwaw ikatu 'ym ma'e
    iapo kar haw wanupe. Akwaw penemigwaw ihe. Nezewe rehe we pezemumaw putar nehe.
    Na'arewahy, pitài 'ar mehe, peiko putar kuzà imen umàno ma'e kwer ài nehe. Pena'yr
    umàno putar wà nehe no.
  eng-DRA: These two things shall come upon thee suddenly in one day, barrenness and
    widowhood. All things are come upon thee, because of the multitude of thy sorceries,
    and for the great hardness of thy enchanters.
