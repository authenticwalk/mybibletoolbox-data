  kan-2017: ಒಂದೇ ದಿನದೊಳಗೆ, ಒಂದು ಕ್ಷಣದಲ್ಲಿ, ಪುತ್ರಶೋಕ ಮತ್ತು ವಿಧವೆಯ ಸ್ಥಿತಿ ಇವೆರಡೂ ನಿನಗುಂಟಾಗುವವು.
