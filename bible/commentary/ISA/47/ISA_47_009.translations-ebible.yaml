  tam-TCV: 'இவை இரண்டும் ஒரே நாளில், ஒரே நேரத்தில் உன்னை மேற்கொள்ளும்: நீ பிள்ளைகளை
    இழந்து, விதவையாவாய். உனக்கு எண்ணற்ற மந்திர வித்தைகள் தெரிந்தும், வசீகர சக்திகள்
