  tha-KJV: ทั้งสองเรื่องนี้จะมาถึงเจ้าในขณะเดียวกันในวันเดียว คือความที่ต้องพรากจากลูกและความที่เป็นแม่​ม่าย
    จะมาถึงเจ้าอย่างเต็มขนาดทั้งที่​มี​วิทยาคมเป็​นอ​ันมาก และอานุภาพใหญ่ยิ่งในเวทมนตร์ของเจ้า
  por-BR-2018: 'Porém ambas estas coisas virão sobre ti, em um momento no mesmo dia:
