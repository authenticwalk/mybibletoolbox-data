verse: ISA.047.010
translations:
  mal-C: നീ നിന്റെ ദുഷ്ടതയിൽ ആശ്രയിച്ചു, ‘ആരും എന്നെ കാണുന്നില്ല,’ എന്നു നീ പറഞ്ഞു.
    നിന്റെ ജ്ഞാനവും നിന്റെ വിദ്യയും നിന്നെ വഴിതെറ്റിച്ചു. ‘ഞാൻ ആകുന്നു, എന്നെക്കാൾ
    മികച്ച ആരുമില്ല’ എന്നു നീ ഹൃദയത്തിൽ പറഞ്ഞപ്പോൾത്തന്നെ.
  deu-TKW: 'so daß du in deiner Bosheit dich sicher fühltest, sprachst: Niemand sieht
    mich! Deine Weisheit und deine Erkenntnis, die hat dich verleitet, so daß du in
    deinem Herzen dachtest: Ich bin''s, und niemand sonst!'
  lin-lin: 'Otiaki elikya na makambo na yo ya mabe, olobaki : « Moto moko te azali
    komona ngai ! » Bwanya mpe mayele na yo epengwisaki yo tango ozalaki komilobela :
    « Ngai nde nazali, mosusu azali te ! »'
  eng-LSV: And you are confident in your wickedness, || You have said, There is none
    seeing me, || Your wisdom and your knowledge, || It is turning you back, || And
    you say in your heart, I [am], and none else.
  eng-GNV: 'For thou hast trusted in thy wickednesse: thou hast sayd, None seeth me.
    Thy wisdom and thy knowledge, they haue caused thee to rebel, and thou hast saide
    in thine heart, I am, and none els.'
  eng-WEBSTER: 'For thou hast trusted in thy wickedness: thou hast said, None seeth
    me. Thy wisdom and thy knowledge, it hath perverted thee; and thou hast said in
    thy heart, I am , and none else besides me.'
  nhw-BL: '“Masque miyac tlajtlacoli anquichihuayayaj, anquimachiliyayaj para anitztoyaj
    temachtli. Huan anmoilhuiyayaj para amo aqui huelqui quiitas catli fiero anquichihuayayaj.
    Amotlalnamiquilis huan nochi tlamantli catli anquiiximatiyayaj, anmechcuapolojque.
    Huan yeca ipan amoyolo anquiijtohuayayaj: ‘Tojuanti tiDios huan amo aqui seyoc
    Dios iyoca tlen tojuanti.’'
  swh-ONEN: Umeutegemea uovu wako, nawe umesema, ‘Hakuna yeyote anionaye.’ Hekima
    yako na maarifa yako vinakupoteza unapojiambia mwenyewe, ‘Mimi ndiye, wala hakuna
    mwingine zaidi yangu.’
  bba-bba: Wee, ɑ rɑɑ kom kɔ̃sum mɔ̀ kɑ toro sindu, domi ɑ ɡerumɔ ɑ mɔ̀, ɡoo kun nun
    wɑɑmɔ. Wunɛn lɑɑkɑri kɑ wunɛn yɛ̃ru tɑ nun wiru ɡɔsiɑ. Mɑ ɑ ɡerumɔ wunɛn ɡɔ̃ruɔ
    ɑ mɔ̀, wunɑ mi. Goo kun kɑ nun nɛ.
  eng-KJVCPB: 'For thou hast trusted in thy wickedness: thou hast said, None seeth
    me. Thy wisdom and thy knowledge, it hath perverted thee; And thou hast said in
    thine heart, I am, and none else besides me.'
  luo-luo: Isegeno kuom timbeni mamono kendo isewacho e chunyi ni, ‘Onge ngʼama nena.’
    Ngʼeyoni gi riekoni osewuondi kiwacho e chunyi ni, ‘An kenda ema antie, onge machielo.’
  meu-meu: Emu kara havara ai o noho namonamova oto; oto “Ta ese se itagumu”; emu
    aonega bona emu lalo-parara ese e hakaumu kerere; bona lalomu ai oto “Lau binai,
    idauna ta na lasi”.
  npi-ULB: तैंले आफ्‍ना दुष्‍टतामा भरोसा गरिस् । तैंले भनेको छस्, “मलाई कसैले देख्दैन
    ।” तेरो बुद्धि र तेरो ज्ञानले तँलाई बहकायो तर तैंले आफ्‍नो मनमा भन्छस्, “म अस्तित्वमा
    छु, त्‍यहाँ मजस्‍तो अरू कोही छैन ।”
  yor-yor: Ìwọ ti ní ìgbẹ́kẹ̀lé nínú ìwà ìkà rẹ ó sì ti wí pé, ‘Kò sí ẹni tí ó rí
    mi?’ Ọgbọ́n àti òye rẹ ti ṣì ọ́ lọ́nà nígbà tí o wí fún ara rẹ pé, ‘Èmi ni, kò
    sí ẹlòmíràn lẹ́yìn mi.’
  pes-OPCB: '«تو با خیال راحت به شرارت خود ادامه دادی و گمان کردی هیچ‌کس تو را نمی‌بیند.
    علم و دانش تو باعث شد منحرف شوی و به خود بگویی: ”من هستم، و غیر از من کسی نیست.“'
  tgl-ULB: Nagtiwala ka sa iyong kasamaan; sinabi mo, “Walang nakakakita sa akin;”
    nililigaw ka ng iyong karunungan at kaalaman, pero sinasabi mo sa iyong puso,
    “Nabubuhay ako, at walang akong katulad.”
  hui-hui: Í̠nime mitangi bialu mana ko bialu kogome bayale holoboda lo mandabu hari.
    Ani bialu í̠na uruni bialu harigo marume í̠ nahende kabe toba hari. Í̠naga mini
    ko bulenenaga gigabiwi kegome í̠naga mini mo luluya hayagola í̠nime lo manda bialu,
    I̱ ale mende naheore bibahendenaga hongo bolanguahe bedo, larili.
  mya-mya: '``သင်​သည်​မ​ကောင်း​မှု​ကို​ပြု​လျက်၊မိ​မိ​ကိုယ်​ကို ဟုတ်​လှ​ပြီ။ မိ​မိ​ကို​အ​ဘယ်​သူ​မျှ​မ​မြင်​ဟု​ထင်​မှတ်​ဘိ​၏။
    သင်​၏​ဉာဏ်​ပညာ​နှင့်​အ​သိ​ပ​ညာ​တို့​က​သင့်​အား လမ်း​လွဲ​စေ​လေ​ပြီ။ သင်​သည်​မိ​မိ​ကိုယ်​ကို`ငါ​သည်​ဘု​ရား​ဖြစ်​၏
    ငါ့​လို​လူ​ဇမ္ဗူ​တွင်​မ​ရှိ'' ဟု​ဆို​ပါ​သည်​တ​ကား။'
  bod-N: ཁྱོད་ཀྱིས་སྔར་ནས་རང་གི་སྡུག་རུལ་ལ་བརྟེན་ཏེ་ན་རེ། ང་མཐོང་མཁན་མེད་ཅེས་སྨྲས་པ་དང་།
    ཁྱོད་ཀྱི་ཤེས་རབ་དང་རྟོགས་པས་ཁྱོད་ལོག་ལམ་དུ་བརྫངས་ཤིང་རང་གི་སེམས་སུ་ང་རང་ཁོ་ན་སྟེ།
    ང་མ་གཏོགས་གཞན་སུ་ཡང་མེད་ཅེས་དྲན་པའོ། །
  sna-sna: Wakavimba nezvakaipa zvako uye wakati, “Hapana anondiona.” Uchenjeri hwako
    nezivo yako zvinokutsausa paunoti, mumwoyo mako, “Ndini, uye hakuna mumwe kunze
    kwangu.”
  spa-BLM: 'Porque has confiado en tu maldad. Has dicho: “Nadie me ve”. Tu sabiduría
    y tus conocimientos te han pervertido. Has dicho en tu corazón: “Yo soy, y no
    hay nadie más que yo”.'
  cac-cac: A a naani to vach'n̈ej ajec' d'a a chucal chi', malaj mach tz'ilan tas
    tza c'ulej. A tas ojtac yed' a jelanil tzach ac'an musansatil. Tza naani to a
    achn̈ej, malaj junocxo.
  swh-ULB: Umeweka imani katika mapungufu yako; na kusema, ''Hakuna anayeniona mimi'';
    hekima na maarifa yako yanakupoteza, lakini unasema katika moyo wako, ''Nipo na
    hakuna hata mmoja kama mimi.''
  bel-bel: 'Бо ты спадзявалася на зладзейства тваё, казала: «ніхто ня бачыць мяне».
    Мудрасьць твая і веды твае - яны зьбілі цябе з дарогі, і ты казала ў сэрцы тваім:
    «я, і ніхто апрача мяне».'
  deu-ELBBK: 'Und du vertrautest auf deine Bosheit, du sprachst: Niemand sieht mich.
    Deine Weisheit und dein Wissen, das hat dich irregeführt; und du sprachst in deinem
    Herzen: Ich bin es, und gar keine sonst!'
  mbb-OT: Minsan lalung ka ne kunaan nu ke wazà ebpekezezaat kenikew su wazà nekaahà
    kenikew zutun te kedlalunglalung nu. Is ketau wey keuluwanen nu iyan neketazin
    kenikew, wey midsuǥù kenikew te kegkaǥi te, ‘Iyan a Megbevayà, ne wazè en duma
    gawas kediey.’
  mal-2015: നീ നിന്റെ ദുഷ്ടതയിൽ ആശ്രയിച്ചു, ആരും എന്നെ കാണുന്നില്ല എന്നു പറഞ്ഞുവല്ലോ;
    നിന്റെ ജ്ഞാനവും നിന്റെ വിദ്യയും നിന്നെ തെറ്റിച്ചുകളഞ്ഞു; ഞാൻ മാത്രം; എനിക്കു തുല്യമായി
    മറ്റാരും ഇല്ല എന്നു നീ നിന്റെ ഹൃദയത്തിൽ പറഞ്ഞു.
  gup-gup: Ngudda ngurriburlumerren ngudberre kunwarrekenh! Ngurriyimi, ‘Minj nangale
    ngannan kore kunwarre ngakurduyime.’ Ngudda ngurrimayaliwern dja ngurriyime bu
    ngudda ngurrikodjkuludjad. Kunmekbekenh ngurriyime, ‘Ngaye wanjh ngadjaldi! Dja
    minj nangale mak nganerohrok.’ Wanjh ngayime, bonj, ngurridjalwarreworren.
  rmc-rmc: 'Mukehas tut pre tiro nalačhipen a phenehas tuke: ‚Ňiko man na dikhel.‘
    Tiro goďaveripen the tiri goďi tut ľigende avrether; gondoľinehas tuke: ‚Ča me
    som a ňiko nane ajsi sar me.‘'
  pes-OPV: 'زیرا که بر شرارت خود اعتماد نموده، گفتی کسی نیست که مرا بیند. و حکمت و
    علم تو، تو را گمراه ساخت و در دل خود گفتی: من هستم و غیر از من دیگری نیست.'
  ron-1924: 'Кэч те ынкредяй ын рэутатя та ши зичяй: ‘Нимень ну мэ веде!’ Ынцелепчуня
    ши штиинца та те-ау амэӂит, де зичяй ын инима та: ‘Еу ши нумай еу.’'
  ben-OBCV: তুমি তোমার দুষ্টতার উপরে নির্ভর করেছ, তুমি বলেছ, ‘কেউ আমাকে দেখতে পায়
    না।’ তোমার জ্ঞান ও বুদ্ধি তোমাকে বিপথগামী করেছে যখন তুমি নিজেই নিজেকে বলেছ, ‘একা
    আমি, আমি ছাড়া আর কেউ নেই।’
  som-som: Waayo, waxaad isku hallaysay sharnimadaada, oo waxaad istidhi, Ninna ima
    arko. Waxaa ku qalday xigmaddaada iyo aqoontaada, oo waxaad qalbiga iska tidhi,
    Anigaa ah, oo aniga mooyaane cid kale ma jirto.
  lat-VUC: 'Et fiduciam habuisti in malitia tua, et dixisti: Non est qui videat me.
    Sapientia tua et scientia tua, hæc decepit te. Et dixisti in corde tuo: Ego sum,
    et præter me non est altera.'
  eng-ASVBT: For thou hast trusted in thy wickedness; thou hast said, None seeth me;
    thy wisdom and thy knowledge, it hath perverted thee, and thou hast said in thy
    heart, I am, and there is none else besides me.
  ita-1885: 'E pur tu ti sei confidata nella tua malizia, ed hai detto: Non vi è niuno
    che mi vegga; la tua sapienza e la tua scienza ti hanno sedotta. E tu hai detto
    nel tuo cuore: Io son dessa, e non vi è altri che me.'
  eng-LXXUP: 'for thy trusting in wickedness: for thou saidst, I am, and there is
    not another: know thou, the understanding of these things and thy harlotry shall
    be thy shame; for thou saidst in thy heart, I am, and there is not another.'
  eng-ULB: You have trusted in your wickedness; you have said, “No one sees me”; your
    wisdom and your knowledge lead you astray, but you say in your heart, “I exist,
    and there is no one else like me.”
  spa-VBL: 'Pusiste tu confianza en tus malas acciones, diciendo Nadie puede ver lo
    que estoy haciendo. Tu sabiduría y conocimiento te sedujeron, y te dijiste a ti
    mismo: “Yo soy supremo, no hay nadie más que yo”.'
  fra-_FOB: 'Tu t''es confiée dans ta malice, et tu as dit: Personne ne me voit. Ta
    sagesse et ta science t''ont séduite, et tu as dit en ton cœur: Moi, et nulle
    autre que moi!'
  mal-mal: നീ നിന്റെ ദുഷ്ടതയിൽ ആശ്രയിച്ചു, ‘ആരും എന്നെ കാണുന്നില്ല’ എന്നു പറഞ്ഞുവല്ലോ;
    നിന്റെ ജ്ഞാനവും നിന്റെ അറിവും നിന്നെ തെറ്റിച്ചുകളഞ്ഞു; ‘ഞാൻ മാത്രം; എനിക്ക് തുല്യമായി
    മറ്റാരും ഇല്ല’ എന്നു നീ നിന്റെ ഹൃദയത്തിൽ പറഞ്ഞു.
  urd-GVR: Tū ne apnī badkārī par etamād karke sochā, ‘Koī nahīṅ mujhe deḳhtā.’ Lekin
    terī ‘hikmat’ aur ‘ilm’ tujhe ġhalat rāh par lāyā hai. Un kī binā par tū ne dil
    meṅ kahā, ‘Maiṅ hī hūṅ, mere siwā koī aur nahīṅ hai.’
  suz-BL: गे, परमप्रभु यावे आ अरेशो मटिथु ‘आं कली सुइम मताइब’ दे हेम्‍मा पा बाक्‍शा,
    मिम्‍ताक्‍वी। मिनु इ शुश तुइक्‍तीके नु जोक्‍तीकेम इ कली दूली लां खोइक्‍पाइक्‍तु।
    इ थुंमी ‘गो नङ। आं क्‍येङा लाक्‍शो अरु सुइ मबाक्‍नीम’ देंते। भजन संग्रह १०:११
  eng-NOY: Thou didst trust in thy wickedness, and saidst, “No one seeth me”; Thy
    wisdom and thy knowledge have led thee astray; Thou saidst in thy heart, “I am,
    and there is none besides me”;
  ita-1927: 'Tu ti fidavi della tua malizia, tu dicevi: “Nessuno mi vede, la tua saviezza
    e la tua scienza t’hanno sedotta, e tu dicevi in cuor tuo:'
  ckb-ckb: 'پشتت بە خراپەکارییەکانت بەست و گوتت: ”کەس نامبینێت.“ داناییەکەت و زانینەکەت
    تۆیان لەڕێ لادا، لە دڵی خۆتدا گوتت: ”هەر خۆم و بەس.“'
  eng-BBE: 'For you had faith in your evil-doing; you said, No one sees me; by your
    wisdom and knowledge you have been turned out of the way: and you have said in
    your heart, I am, and there is no other.'
  kan-OKCV: 'ಏಕೆಂದರೆ ನೀನು ನಿನ್ನ ಕೆಟ್ಟತನದಲ್ಲಿ ನಂಬಿಕೆ ಇಟ್ಟು, ‘ನನ್ನನ್ನು ಯಾರೂ ನೋಡುವುದಿಲ್ಲ’
    ಎಂದು ಹೇಳಿದೆ. ನಿನ್ನ ಜ್ಞಾನ, ನಿನ್ನ ತಿಳುವಳಿಕೆ ನಿನ್ನನ್ನು ದಾರಿ ತಪ್ಪಿಸಿದ್ದರಿಂದ, ನಿನ್ನ
    ಹೃದಯದಲ್ಲಿ: ‘ಈಗ ಇರುವವಳು ನಾನೇ. ನನ್ನ ಹೊರತು ಇನ್ನು ಯಾರೂ ಇಲ್ಲ,’ ಎಂದುಕೊಂಡೆ.'
  tam-2017: 'உன் துன்மார்க்கத்திலே நீ திடநம்பிக்கையாயிருந்து: என்னைப் பார்க்கிறவர்
    ஒருவரும் இல்லையென்றாய். உன் ஞானமும் உன் அறிவுமே உன்னைக் கெடுத்தது; நான்தான், என்னைத்
    தவிர ஒருவருமில்லையென்று உன் இருதயத்தில் எண்ணினாய்.'
  spa-RV-1909: 'Porque te confiaste en tu maldad, diciendo: Nadie me ve. Tu sabiduría
    y tu misma ciencia te engañaron, y dijiste en tu corazón: Yo, y no más.'
  ron-BTF: 'Fiindcă te-ai încrezut în stricăciunea ta, ai spus: Nimeni nu mă vede.
    Înţelepciunea şi cunoaşterea ta te-au pervertit; şi ai spus în inima ta: Eu sunt
    şi nu este alta în afară de mine.'
  eng-WEBP: For you have trusted in your wickedness. You have said, ‘No one sees me.’
    Your wisdom and your knowledge has perverted you. You have said in your heart,
    ‘I am, and there is no one else besides me.’
  eng-FBV: You put your trust in your evil actions, saying “No one can see what I'm
    doing.” Your wisdom and knowledge seduced you, and you told yourself, “I am supreme—there's
    nobody besides me.”
  nld-1939: 'Ge hebt op uw boosheid vertrouwd, En gezegd: Niemand doorziet mij. Uw
    wijsheid en kunde Hebben u op een dwaalspoor gebracht; Zodat ge dacht bij uzelf:
    Dat ben ik, en geen ander!'
  nch-BL: '“Masque miyac tajtacoli anquichihuayayaj, anquimachiliyayaj para anitztoyaj
    temachti. Huan anmoilhuiyayaj para amo aqui quiita cati fiero anquichihuayayaj.
    Amotalnamiquilis huan nochi tamanti cati anquiixmatiyayaj, amechcuapolojque. Huan
    yeca ipan amoyolo anquiijtohuayayaj: ‘Tojuanti tiDios huan amo aqui seyoc Dios
    iyoca ten tojuanti.’'
  vie-1934: 'Ngươi cậy sự gian ác của mình và nói rằng: Chẳng ai thấy ta. Sự khôn
    ngoan thông biết của ngươi đã phỉnh dỗ ngươi, và ngươi tự nói trong lòng rằng:
    Ta đây, ngoài ta chẳng còn ai!'
  hin-CV: अपनी गलती में सुरक्षा का अनुभव करते हुए तुमने यही सोचा कि, ‘कोई मुझे नहीं
    देख सकता.’ तुम्हारे ही ज्ञान तथा तुम्हारी बुद्धि ने तुम्हें भटका दिया है क्योंकि
    तुमने मन ही मन सोचा था, ‘मैं जो हूं, मेरे सिवाय ऐसा कोई भी नहीं है.’
  eng-OURB: For you have trusted in your wickedness. You have said, ‘No one sees me.’
    Your wisdom and your knowledge has perverted you. You have said in your heart,
    ‘I am, and there is no one else besides me.’
