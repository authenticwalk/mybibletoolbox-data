  yal-yal: Ɛ bata ɛ yigi sa ɛ fe ɲaxine yi. Ɛ yi a falama nɛn ɛ yɛtɛ ma, ɛ naxa, “Muxu
    yo mi nxu toma!” Ɛ xaxilimayaan nun ɛ fekolonna bata ɛ xunna firifiri. Ɛ yi a
    falama ɛ bɔɲɛni nɛn, ɛ naxa, “Nxu tan, nxu ɲɔxɔn mi na!”
  haw-1868: Ua hilinai no hoi oe ma kou hewa; A ua olelo no oe, Aohe mea ike mai ia'u.
    O kou akamai, a me kou ike, ua hookahuli ia ia oe; A ua olelo no oe maloko o kou
    naau, Owau ana no, aohe mea e ae, ke kaawale au.
  arb-NAV: 'قَدْ تَوَلَّتْكِ طُمَأْنِينَةٌ فِي شَرِّكِ، وَقُلْتِ: لَا يَرَانِي أَحَدٌ
    وَلَكِنَّ حِكْمَتَكِ وَمَعْرِفَتَكِ أَضَلَّتَاكِ، فَقُلْتِ فِي نَفْسِكِ: أَنَا
    وَحْدِي، وَلَيْسَ هُنَاكَ غَيْرِي.'
  ewe-ewe: Èka ɖe wò vɔ̃ɖivɔ̃ɖitɔnyenye dzi hegblɔ be, ‘Ame aɖeke mekpɔam o.’ Wò nunya
    kple gɔmesese ble wò nègblɔ na ɖokuiwò be, ‘Nye koe, mawu aɖeke megali kpe ɖe
    ŋunye o.’
  eng-LEE: 'And thou didst trust in thy wickedness: thou saidst, No one seeth me.
    Thy wisdom and thy knowledge,—these were they that seduced thee; and thou saidst
    in thy heart, I am, and there is nothing else beside me.'
  asm-FB: তুমি তোমাৰ দুষ্টতাত নির্ভৰ কৰিছা; তুমি কোৱা “মোক কোনেও নেদেখে;” তোমাৰ প্রজ্ঞা
    আৰু তোমাৰ জ্ঞানেই তোমাক বিপথগামী কৰিলে; কিন্তু তুমি মনতে কোৱা, “মই বর্তি আছোঁ,
    মোৰ দৰে আন কোনো নাই।”
  sus-A: وٌ نُ لَشِ وٌ شَ حَاشُحَ نَن نَ، وٌ حْشْ عَ مَ نَ مُ تٌمَ. وٌ شَ قٍ كٌلٌنيِ
    بَرَ وٌ مَدَشُ. وٌ بَرَ عَ قَلَ وٌ بْحّ مَ، ‹ﭑ كٍرٍن نَن بٍ، ﭑ تَن نَن فبَنسَن
    تِدٍ فبٌ.›
  fra-SBL: 'Car tu t''es confié à ta méchanceté. Vous avez dit : « Personne ne me
    voit ». Votre sagesse et votre savoir vous ont perverti. Tu as dit dans ton cœur :
    « Je suis, et il n''y a personne d''autre que moi ».'
  hbo-hbo: וַתִּבְטְחִ֣י בְרָעָתֵ֗ךְ אָמַרְתְּ֙ אֵ֣ין רֹאָ֔נִי חָכְמָתֵ֥ךְ וְדַעְתֵּ֖ךְ
    הִ֣יא שֹׁובְבָ֑תֶךְ וַתֹּאמְרִ֣י בְלִבֵּ֔ךְ אֲנִ֖י וְאַפְסִ֥י עֹֽוד׃
  kik-kik: Ũtũire wĩhokete waganu waku, ũkoiga atĩrĩ, ‘Gũtirĩ mũndũ ũnyonaga.’ Ũũgĩ
    na ũmenyo waku nĩikũhĩtithagia rĩrĩa ũkwĩĩra atĩrĩ, ‘Niĩ no niĩ, na gũtirĩ ũngĩ
    tiga niĩ.’
  fra-NCL: 'Tu te confiais dans ta malice ; tu disais : « Nul ne me voit ! » Ta sagesse
    et ta science, ce sont elles qui t’ont séduite, alors que tu disais en ton cœur :
    « Moi, et rien que moi ! »'
  cek-AK: Na sethaih to nang oep haih moe, Mi mah doeh hnu ai, tiah na thuih. Na palung
    thung hoi kai ai ah loe kalah mi doeh om ai, tiah na thuih moe, na panoekhaih
    hoi palung na hahaih mah na caehhaih loklam to anghmangsak boeh.
  cuk-cuk: 'Ar be be-ibmar-isgana-imakedgi be bengussulid. Ar be sogsagusad: ‘We-ibmar-isgana-imakedgi
    dule an-dakdisuli.’ Be-binsaed-nikadaedi, be-ibmar-wisidaedi, dukin be-yardaksad.
    Ulubgine na be weyob sogsad: ‘Anbi an weyob guye, dule-baid anyobid surye.’'
  uig-CYR: 'Чүнки сән өзүңниң рәзиллигиңгә таянғансән, Сән «Һеч ким мени көрмәйду»
    — дедиң; Сениң даналиғиң вә билимиң өзүңни езиқтуруп, Сән көңлүңдә: — «Мәнла бардурмән,
    мәндин башқа бири йоқтур» — дедиң.'
  tel-2017: నీ దుర్మార్గంలో మునిగిపోయి “ఎవడూ నన్ను చూడడు” అని అనుకున్నావు. నీ విద్య,
    నీ జ్ఞానం “నేనే. నాలాగా మరి ఎవరూ లేరు” అని విర్రవీగేలా చేశాయి.
  hat-BSA: 'Ou te santi ou te byen pwoteje nan mechanste ou e ou te di: ‘Pèsòn pa
    wè m’. Sajès ou ak konesans ou, yo fin chape kite ou; paske nan kè ou, ou te di:
    ‘Se mwen menm e nanpwen lòt sof ke mwen’.'
  kos-kos: “Arulana wangin fosrnga lom ke ma koluk lom; Kom nunku mu wangin sie ac
    ku in liye kom. Lalmwetmet ac etauk lom kiapwekomla, Ac kom sifacna nunku mu kom
    God — Wangin sie saya oana kom.
  hbo-WLC: וַתִּבְטְחִ֣י בְרָעָתֵ֗ךְ אָמַרְתְּ֙ אֵ֣ין רֹאָ֔נִי חָכְמָתֵ֥ךְ וְדַעְתֵּ֖ךְ
    הִ֣יא שׁוֹבְבָ֑תֶךְ וַתֹּאמְרִ֣י בְלִבֵּ֔ךְ אֲנִ֖י וְאַפְסִ֥י עֽוֹד׃
  ibo-ibo: Nʼihi na i werela obi gị tụkwasị nʼajọ omume gị ị na-asị, ‘O nweghị onye
    na-ahụ m.’ Ma amamihe gị na ihe ọmụma gị na-eduhie gị, mgbe ị na-asị onwe gị,
    ‘Ọ bụ naanị mụ onwe m, ọ dịghịkwa onye ọzọ ma ewezuga m.’
  ory-ory: କାରଣ ତୁମ୍ଭେ ଆପଣା ଦୁଷ୍ଟତାରେ ନିର୍ଭର ରଖିଅଛ; ତୁମ୍ଭେ କହିଅଛ, “କେହି ଆମ୍ଭକୁ ଦେଖୁ
    ନାହିଁ,” ତୁମ୍ଭର ଜ୍ଞାନ ଓ ବିଦ୍ୟା ତୁମ୍ଭକୁ ବିପଥଗାମୀ କରିଅଛି; ପୁଣି ତୁମ୍ଭେ ଆପଣା ମନେ ମନେ
    କହିଅଛ, “ଆମ୍ଭେ ଅଛୁ, ଆମ୍ଭ ଛଡ଼ା ଆଉ କେହି ନାହିଁ;”
  chk-chk: Iwe, ka lükülükü om föföringau o apasa, ‘Esap wor eman a künaei.’ Om tipachem
    me silelap ra atokokola pwe ka ekieki lon letipom, ‘Ngang chök, esap wor eman
    lüki.’
  rop-rop: “Yubin oldei dumbat nogudbala ting en yubin reken yubin seifwan. Yubin
    oldei tok, ‘Nobodi kaan luk langa mi.’ Yubin reken yubin jidan klebabala en sabibala,
    bat tharran na bin trikimbat yu. En yubin reken miselp yubin jidan boswan blanga
    ebrijing.
  ukr-1871: 'Безпечна, ти все говорила в твойму ледарстві: Хто бачить, хто знає? Мудрість
    твоя й знаннє твоє звели тебе з розуму так, що ти в серцї мовляла: Я, а нїхто
    крім мене.'
  deu-1951: 'Denn du hast dich sicher geglaubt in deiner Bosheit und gesprochen: Es
    sieht mich niemand! Deine Weisheit und deine Wissenschaft haben dich verführt,
    daß du bei dir selbst gedacht hast: Ich bin''s und sonst niemand!'
  eng-JPS: 'And thou hast been secure in thy wickedness, thou hast said: ''None seeth
    me''; thy wisdom and thy knowledge, it hath perverted thee; and thou hast said
    in thy heart. ''I am, and there is none else beside me.'''
  srp-1865: 'Jer si se pouzdala u zloæu svoju govoreæi: niko me ne vidi. Mudrost tvoja
    i znanje tvoje prevariše te, te si govorila u srcu svom: ja sam, i osim mene nema
    druge.'
  lug-lug: Weesiga obutali butuukirivu bwo, n’olowooza nti, ‘Siriiko annondoola.’
    Amagezi go era n’okumanya kwo byakuwabya, bwe wayogera nti, ‘Nze ndiwo, era teri
    mulala wabula nze.’
  heb-heb: ותבטחי ברעתך אמרת אין ראני חכמתך ודעתך היא שובבתך ותאמרי בלבך אני ואפסי
    עוד׃
  ben-IRV: তুমি তোমার দুষ্টতার উপর তুমি নির্ভর করেছ; তুমি বলেছ, কেউ আমাকে দেখে না;
    তোমার জ্ঞান এবং বুদ্ধি তোমাকে বিপথে নিয়ে গেছে, কিন্তু তুমি মনে মনে বল, আমি ছাড়া
    আর এখানে কেউ নেই আমার মতো।
  pan-pan: ਤੂੰ ਆਪਣੀ ਬਦੀ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਿਆ, ਤੂੰ ਆਖਿਆ, ਕੋਈ ਮੈਨੂੰ ਵੇਖਦਾ ਨਹੀਂ, ਤੇਰੀ ਬੁੱਧ
    ਅਤੇ ਤੇਰੇ ਗਿਆਨ ਨੇ ਤੈਨੂੰ ਕੁਰਾਹੇ ਪਾਇਆ, ਤੂੰ ਆਪਣੇ ਮਨ ਵਿੱਚ ਆਖਿਆ ਸੀ, ਮੈਂ ਹੀ ਹਾਂ ਅਤੇ ਮੇਰੇ
    ਬਿਨ੍ਹਾਂ ਹੋਰ ਕੋਈ ਨਹੀਂ!
  mya-JVB: သင် သည် ကိုယ် ပြုသောအဓမ္မ အမှုကို ကိုးစား ပြီ။ ငါ့ ကို အဘယ်သူမျှမ မြင်
    ဟု ဆို ပြီ။ သင့် ဉာဏ် နှင့် သင့် ပညာ အတတ်သည်၊ သင် ၏စိတ် ကို မှောက်လှန် သည် ဖြစ်၍၊
    သင်က ငါ ရှိ၏၊ ငါ မှတပါး အဘယ်သူမျှမရှိဟု အောက်မေ့ ပြီ။
  hmo-hmo: “Oiemu kara dika lalonai oi noho namonamo, gari ta lasi, ma oi gwau, ‘Ta
    ese lau ia itaia lasi.’ Oiemu aonega bona oiemu laloa kehoa ese oi idia hakaua
    kerere, bona oiemu lalona dekenai oi gwau, ‘Lau be bada, Dirava bamona, ta be
    lau hegeregerena lasi.’
  urd-urd: क्यूँकि तूने अपनी शरारत पर भरोसा किया, तूने कहा, मुझे कोई नहीं देखता; “तेरी
    हिकमत और तेरी अक़्ल ने तुझे बहकाया, और तूने अपने दिल में कहा, मैं ही हूँ। मेरे
    'अलावाह और कोई नहीं।”
  rus-SYN: 'Ибо ты надеялась на злодейство твое, говорила: “никто не видит меня”.
    Мудрость твоя и знание твое - они сбили тебя с пути; и ты говорила в сердце твоем:
    “я, и никто, кроме меня”.'
  bqc-SIM: Ń n yãvãikɛ náai vĩ, n mɛ̀ gbɛ̃e lɛ́ n eo. N ↄ̃nↄ ń n dↄ̃ao n mi
    lìaa, ↄ̃ ni o n nↄ̀sɛu n bàasio gbɛ̃e kuo.
  tcz-CHONGTHU: Na gitlou engsetna koiman ei mupoi , tia bit keija um dinga kigel’a
    nahi. Hinla nachihna le nahetna chun napui mang ahin, chule ‘Keibou kahi, adang
    aum tapoi, tia nasei ahi.
  mar-mar: तू आपल्या दुष्कृत्यांवर विश्वास ठेवलीस; तू म्हणालास, मला कोणी पाहणार नाही;
    तुझे शहाणपण आणि ज्ञान यांनी तुला बहकावले, पण तू आपल्या मनात म्हणतेस, मीच आहे आणि
    माझ्यासारखे कोणी नाही.
  qub-qub: 'Mana allicunata rurashpayquipis manami imatapis gocushcanquichu. ‹Pipis
    manami ricamanchu› nirmi yarparayqui. Quiquiqui musyaj-yachaj cayniquimi engañashurayqui.
    Shongullayquicho yarpashpayqui nirayqui: ‹Manami pipis noganöga canchu› nir.'
  hat-hat: Ou te konte sou mechanste ou t'ap fè yo. Ou t'ap di nan kè ou pesonn pa
    wè ou. Bon konprann ak konesans vire tèt ou. Ou t'ap di nan kè ou se ou menm ki
    sèl chèf. Nanpwen lòt.
  eng-BSB: You were secure in your wickedness; you said, ‘No one sees me.’ Your wisdom
    and knowledge led you astray; you told yourself, ‘I am, and there is none besides
    me.’
  eng-WEBPB: For you have trusted in your wickedness. You have said, ‘No one sees
    me.’ Your wisdom and your knowledge has perverted you. You have said in your heart,
    ‘I am, and there is no one else besides me.’
  kbq-kbq: Kagrama hana kefo kavukva zampi frakinka mani'nenka, vahe'mo'a nonage hunka
    nehane. Kagrama hunka knare antahi'zane ama' antahintahi eri'noema hunka hanazamo,
    kazeri havi kampina atregenka, kagra kagu'afina hunka nagrake'za maka hankavea
    eri'noankino magore huno nagrikna vahera omani'ne hunka nehane.
  nhe-BL: '“Yonque miyac tlajtlacoli inquichihuayayaj, inquimachiliyayaj para initztoyaj
    temachtli. Huan inmoilhuiyayaj para axaca huelqui quiitas tlen fiero inquichihuayayaj.
    Imotlalnamiquilis huan nochi tlamantli tlen inquiixmatiyayaj, inmechcuapolojque.
    Huan yeca ipan imoyolo inquiijtohuayayaj: ‘Tojuanti tiDios huan axaca seyoc Dios
    iyoca tlen tojuanti.’'
  gub-BL: Pezeruzar penemiapo ikatu 'ym ma'e rehe. — Ni amo nazanerexak kwaw a'e ma'e
    iapo mehe wà, peze pezeupe. Nan kwaw nezewe. Pezeruzar pema'ekwaw paw rehe, pema'e
    iapo haw ikwaw paw rehe no, a'e ae nuzawy kwaw peme hemu'em ma'e a'e wà. Nezewe
    peze'eg pezeupe pepy'a pe. — Naheta kwaw teko upuner ma'e zanezàwenugar a'e wà,
    peze pezeupe.
  eng-DRA: 'And thou best trusted in thy wickedness, and hast said: There is none
    that seeth me. Thy wisdom, and thy knowledge, this hath deceived thee. And thou
    best said in thy heart: I am, and besides me there is no other.'
