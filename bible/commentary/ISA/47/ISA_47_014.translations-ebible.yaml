verse: ISA.047.014
translations:
  mal-C: ഇതാ, അവർ വൈക്കോൽക്കുറ്റിപോലെ ആകും; തീ അവരെ ദഹിപ്പിച്ചുകളയും. അഗ്നിജ്വാലയുടെ
    ശക്തിയിൽനിന്നു തങ്ങളെത്തന്നെ രക്ഷിക്കാൻ അവർക്കു കഴിവില്ല. അതു കുളിർമാറ്റുന്നതിനുള്ള
    കനലോ കായുവാൻ തക്ക തീയോ അല്ല.
  deu-TKW: 'Schon sind sie wie Stoppeln geworden, die Feuer versengt hat: Sie werden
    ihr Leben nicht erretten aus der Gewalt der Flamme; ist''s doch keine Kohle, um
    sich zu wärmen, kein Herdfeuer, um davor zu sitzen.'
  lin-lin: 'Tala, bakozala solo lokola matiti ya kokawuka, matiti oyo moto ekotumba ;
    bakokoka kobikisa ata milimo na bango moko te na nguya ya moto : Ekozala lisusu
    te lokola makala ya moto mpo na koyetola to moto mpo na kovanda zingazinga na
    yango.'
  eng-LSV: Behold, they have been as stubble! Fire has burned them, || They do not
    deliver themselves from the power of the flame, || There is not a coal to warm
    them, a light to sit before it.
  eng-GNV: 'Beholde, they shall be as stubble: the fire shall burne them: they shall
    not deliuer their owne liues from the power of the flame: there shalbe no coles
    to warme at, nor light to sit by.'
  eng-WEBSTER: 'Behold, they shall be as stubble; the fire shall burn them; they shall
    not deliver themselves from the power of the flame: there shall not be a coal
    to warm at, nor fire to sit before it.'
  nhw-BL: Inijuanti amo tleno ininpati pampa itztoque quen nopa tlasoli catli nimantzi
    tlatla ipan tlitl. Inijuanti niyon amo huelise quimanahuise ininnemilis ipan nopa
    tlitl catli hualas. Huajca niyon quentzi amo huelis anmechpalehuise, pampa nopa
    tlitl tlen hualas amo elis se piltlitzi campa hueli anmosehuise para anmototonise.
  swh-ONEN: Hakika wako kama mabua makavu; moto utawateketeza. Hawawezi hata kujiokoa
    wao wenyewe kutokana na nguvu za mwali wa moto. Hapa hakuna makaa ya kumtia mtu
    yeyote joto; hapa hakuna moto wa kuota.
  bba-bba: Ben tii bɑ koo dɔ̃ɔ mwɑɑrɑ nɡe yɑkɑsu. Bɑ ǹ kpɛ̃ bu ben wɑ̃ɑru wɔrɑ sɑɑ
    dɔ̃ɔ yɑrɑn di. Dɔ̃ɔ yɑrɑ ye, yɑ ǹ ko n sɑ̃ɑ nɡe pɛ̃ɛn doon dɔ̃ɔ. Yɑ ǹ mɑɑ sɑ̃ɑ
    dɔ̃ɔ wìn bɔkuɔ bɑ rɑ sinɛ.
  eng-KJVCPB: 'Behold, they shall be as stubble; the fire shall burn them; They shall
    not deliver themselves from the power of the flame: There shall not be a coal
    to warm at, nor fire to sit before it.'
  luo-luo: Adiera gichalo mana tiangʼ, mach biro wangʼogi duto. Ok ginyal resore kata
    gin giwegi e teko mar mach. Kaonge makaa kata mach minyalo hoyo.
  meu-meu: A itaia, idia na rei kakoro na heto, lahi ese e aradia oremu; idia na lahi
    hururu-hururudia amo sibodia irauadia asi dibadia. Ina na dia gida, bena bae hegana;
    eiava lahi, bena badibadinai bae helai.
  npi-ULB: हेर, ती परालको झ्‍यासझैं हुनेछन् । आगोले तिनलाई जलाउनेछ । ज्‍वालाको हातबाट
    तिनीहरूले आफूलाई बचाउनेछैनन् । तिनीहरूलाई न्यानो पर्न कुनै भुङ्ग्रो छैन र तिनीहरूले
    आगो ताप्‍नलाई आगो छैन !
  yor-yor: Lóòótọ́ wọ́n dàbí ìṣẹ́pẹ́ igi; iná ni yóò jó wọn dànù. Wọn kò kúkú lè gba
    ara wọn là lọ́wọ́ agbára iná náà. Kò sí èédú láti mú ara ẹnikẹ́ni gbóná níhìn-ín
    kò sí iná tí ènìyàn le jókòó tì.
  pes-OPCB: اما بدان که آنان همچون کاه در آتش خواهند سوخت. آنان قادر نخواهند بود حتی
    خود را نجات دهند، زیرا آن آتش، آتشی نخواهد بود که آنان بخواهند خود را با آن گرم
    کنند، بلکه آتشی که همه چیز را می‌سوزاند!
  tgl-ULB: Tingnan mo, sila ay magiging parang mga pinaggapasan. Susunugin sila ng
    apoy. Hindi nila maliligtas ang mga sarili nila mula sa kamay ng apoy. Walang
    uling na magpapainit sa kanila at walang apoy para tabihan nila!
  hui-hui: Ani biamogo nabibahe holebira ndobe. Agali uruni tibi nde datani gabuni
    yobi ngaligobi dege kago irame ti do waholebira. Ira timbuni hungu bialu dedagome
    ti nadelonaga tinime biamogo bibe nahe holebira. Heneneore larogo í̠ ira ogoni
    dedagoria puwa dagare dogo bialu biruleberobe toba holeni. Ani ndo ira ogonime
    í̠ dalu do amo lolebira.
  mya-mya: '``သူ​တို့​သည်​ဖွဲ​ကဲ့​သို့​ဖြစ်​၍​မီး​သည်​သူ​တို့​အား ကျွမ်း​လောင်​စေ​လိမ့်​မည်။
    သူ​တို့​သည်​မိ​မိ​တို့​ကိုယ်​ကို​ပင်​ကယ်​နိုင် ကြ​လိမ့်​မည်​မ​ဟုတ်။ မီး​လျှံ​များ​သည်​ပူ​နွေး​ရန်​လှုံ​သည့်​မီး​မျိုး
    မ​ဟုတ်​ဘဲ၊ သူ​တို့​အ​တွက်​အ​ပူ​လွန်​၍​နေ​လိမ့်​မည်။'
  bod-N: ལྟོས་ཤིག ཁོ་ཚོ་སོག་མ་ལྟར་ཡིན་ཞིང་མེ་ཡིས་ཁྱུར་མིད་གཏོང་ངེས། ཁོ་ཚོས་རང་ཉིད་མེ་ལྕེའི་རྔམ་ཤུགས་ལས་སྐྱོབ་མི་ནུས།
    མེ་དེ་ནི་མེར་སྲོ་བའི་སོལ་བ་མིན་ལ། དེའི་མདུན་དུ་བསྡད་ཆོག་པའི་མེ་ཡང་མིན་ནོ། །
  sna-sna: Zvirokwazvo vakafanana namashanga; moto uchaapisa akapera. Havangatongogoni
    kuzvirwira, pasimba romurazvo womoto. Asi hapana mazimbe okuti munhu adziyirwe;
    hapana moto wokudziya ipapo.
  spa-BLM: He aquí que son como el rastrojo. El fuego los quemará. No se librarán
    del poder de la llama. No será un carbón para calentar en o un fuego junto al
    que sentarse.
  cac-cac: Palta lajan ol aj eb' icha yoc ixim trigo, a c'ac' ol n̈usantz'a eb'. Man̈xo
    ol yal scolan sb'a eb' d'a cal c'ac' chi'. A jun c'ac' chi' te ov, man̈ lajanoc
    icha junoc comon c'ac' scan stzac'aq'uil tzon̈ em c'ojan tzon̈ c'axni d'a sti'.
  swh-ULB: Tazama, watakuwa kama mabua. Moto utayachoma juu. Hayataweza kujisaidia
    yenyewe kutoka kwenye mkono wa moto. Hakuna makaa kuwapa joto wao na hakuna moto
    uliowekwa pembeni kwa ajili yao!
  bel-bel: 'Вось яны, як салома: агонь спаліў іх, - ня збавілі душы сваёй ад полымя;
    не засталося вугалю, каб пагрэцца, ні агню, каб пасядзець каля яго.'
  deu-ELBBK: 'Siehe, sie sind wie Stoppeln geworden, Feuer hat sie verbrannt! Vor
    der Gewalt der Flamme konnten sie ihr Leben nicht retten: Es war keine Kohle,
    um sich zu wärmen, kein Feuer, um davor zu sitzen.'
  mbb-OT: Benar iyan, iring dà sikandan te reǥami he melemu zà egkevinsuli. Kenà ganì
    sikandan ebpekelibri te keugelingen dan wey zan kenà metutung. Heini he hapuy
    kenà egkehimu he edhizezangan su utew meinit.
  mal-2015: ഇതാ, അവർ താളടിപോലെ ആയി തീക്കു ഇരയാകും; അവർ അഗ്നിജ്വാലയിൽനിന്നു തങ്ങളെ
    തന്നേ വിടുവിക്കയില്ല; അതു കുളിർ മാറ്റുവാൻ തക്ക കനലും കായുവാൻ തക്ക തീയും അല്ല.
  gup-gup: Dja kawarre! Bedda wanjh kabirrikukrung yiman kayime mandalkdarleh. Minj
    kabirringehkerren kore manbirluworldjen. Yuwn bu bininj kakinje manme kore manmekbe
    kunak, dja minj nangale kayerrkan kakukkuwan kore manmekbe kunak kunkimuk duninjh.
  rmc-rmc: Dikh, on ena sar phus, e jag len zlabarela. Našťi pes zachraňinena le zorale
    plameňendar, bo oda na ela e jag le angarendar, hoj pes paše te tačaren abo peske
    pašal te bešen.
  pes-OPV: اینک مثل کاهبن شده، آتش ایشان را خواهدسوزانید که خویشتن را از سورت زبانه
    آن نخواهند رهانید و آن اخگری که خود را نزد آن گرم سازند و آتشی که در برابرش بنشینندنخواهد
    بود.
  ron-1924: Ятэ-й, ау ажунс ка мириштя пе каре о арде фокул ши ну-шь вор скэпа вяца
    дин флэкэрь, кэч ну ва фи ка ун кэрбуне ла каре се ынкэлзеште чинева, нич ка ун
    фок ла каре стэ.
  ben-OBCV: তারা প্রকৃতই খড়কুটোর মতো, আগুন তাদের পুড়িয়ে ফেলবে। আগুনের শিখার ক্ষমতা
    থেকে তারা তো নিজেদেরও রক্ষা করতে পারে না। কাউকে উত্তপ্ত করার মতো এখানে কোনো অঙ্গার
    নেই; পাশে বসার মতো এখানে কোনো আগুন নেই।
  som-som: Bal eeg, iyagu waxay noqon doonaan sida xaab oo kale, oo dabka ayaa wada
    gubi doona, oo iyana xoogga ololka iskama ay samatabbixin doonaan, oo dabkaasuna
    ma ahaan doono dhuxul la kulaalo, amase dab la hor fadhiisto.
  lat-VUC: Ecce facti sunt quasi stipula, ignis combussit eos; non liberabunt animam
    suam de manu flammæ; non sunt prunæ quibus calefiant, nec focus ut sedeant ad
    eum.
  eng-ASVBT: 'Behold, they shall be as stubble; the fire shall burn them; they shall
    not deliver themselves from the power of the flame: it shall not be a coal to
    warm at, nor a fire to sit before.'
  ita-1885: Ecco, son divenuti come stoppia; il fuoco li ha arsi; non hanno potuto
    scampar le lor persone dalla fiamma; non ne rimarrà alcuna bracia da scaldarsi,
    nè alcun fuoco per sedervi davanti.
  eng-LXXUP: Behold, they all shall be burned up as sticks in the fire; neither shall
    they at all deliver their life from the flame. Because thou hast coals of fire,
    sit thou upon them;
  eng-ULB: See, they will become like stubble. The fire will burn them up. They will
    not save themselves from the hand of the flame. There are no coals to warm them
    and no fire for them to sit by!
  spa-VBL: ¡Pero míralos! Son como rastrojos que el fuego quema por completo; ni siquiera
    pueden salvar sus propias vidas de las llamas. ¡Este no es un fuego para sentarse
    al lado y calentarse!
  fra-_FOB: Les voilà devenus comme du chaume; le feu les brûle, ils ne se sauveront
    pas du pouvoir des flammes; ce ne sera pas un brasier pour cuire leur pain, ni
    un feu pour s'asseoir auprès.
  mal-mal: ഇതാ, അവർ വൈക്കോൽകുറ്റിപോലെ ആയി തീയ്ക്ക് ഇരയാകും; അവർ അഗ്നിജ്വാലയിൽനിന്ന്
    അവരെത്തന്നെ വിടുവിക്കുകയില്ല; അത് കുളിർ മാറ്റുവാൻ തക്ക കനലും കായുവാൻ തക്ക തീയും
    അല്ല.
  urd-GVR: Yaqīnan wuh āg meṅ jalne wālā bhūsā hī haiṅ jo apnī jān ko sholoṅ se bachā
    nahīṅ sakte. Aur yih koeloṅ kī āg nahīṅ hogī jis ke sāmne insān baiṭh kar āg tāp
    sake.
  suz-BL: मेकोपुकी ठुटा दुम्‍नीम। मिनु मीम मेको आन कली नेक्‍ब। आंमा मेको मी रे प्रोंइसीने
    मचाप्‍‍नीम। मेको मी थेरचा ङा मदुम्‍थु, आ ङोंइती बाक्‍ने मचाप्‍नीम।
  eng-NOY: Behold, they shall be like stubble; the fire shall burn them up; They shall
    not deliver themselves from the power of the flame; Not a coal shall be left of
    them to warm one, Nor a spark of fire to sit by.
  ita-1927: Ecco, essi sono come stoppia, il fuoco li consuma; non salveranno la loro
    vita dalla violenza della fiamma; non ne rimarrà brace a cui scaldarsi, né fuoco
    dinanzi al quale sedersi.
  ckb-ckb: ئەوەتا وەک پووشیان لێدێت، ئاگر دەیانسووتێنێت. لە دەست بڵێسە فریای گیانی
    خۆیان ناکەون. ئەو پشکۆ خەڵووزە بۆ خۆگەرمکردنەوە نییە، ئەو ئاگرەش بۆ دانیشتن لەبەردەمی
    نییە.
  eng-BBE: 'Truly, they have become like dry stems, they have been burned in the fire;
    they are not able to keep themselves safe from the power of the flame: it is not
    a coal for warming them, or a fire by which a man may be seated.'
  kan-OKCV: ಇಗೋ, ಅವರೆಲ್ಲಾ ಕೂಳೆಯಂತಿರುವರು, ಬೆಂಕಿಯು ಅವರನ್ನು ಸುಟ್ಟುಬಿಡುವುದು. ಜ್ವಾಲೆಯ ರಭಸದಿಂದ
    ತಮ್ಮನ್ನು ರಕ್ಷಿಸಿಕೊಳ್ಳಲಾರರು ಇಲ್ಲವೆ ಕಾಯಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ ಕೆಂಡವಿರುವುದಿಲ್ಲ. ಹತ್ತಿರ
    ಕೂತುಕೊಳ್ಳಲು ಬೆಂಕಿಯೂ ಇಲ್ಲ.
  tam-2017: இதோ, அவர்கள் பதரைப்போல் இருப்பார்கள், நெருப்பு அவர்களைச் சுட்டெரிக்கும்;
    அவர்கள் தங்கள் உயிரை நெருப்புத்தழலினின்று விடுவிப்பதில்லை; அது குளிர்காயத்தக்க
    தழலுமல்ல; எதிரே உட்காரத்தக்க அடுப்புமல்ல.
  spa-RV-1909: He aquí que serán como tamo; fuego los quemará, no salvarán sus vidas
    del poder de la llama; no quedará brasa para calentarse, ni lumbre á la cual se
    sienten.
  ron-BTF: Iată, vor fi ca mirişte; focul îi va arde; nu se vor elibera din puterea
    flăcării, nu va fi cărbune la care să se încălzească, nici foc pentru a sta înaintea
    lui.
  eng-WEBP: Behold, they are like stubble. The fire will burn them. They won’t deliver
    themselves from the power of the flame. It won’t be a coal to warm at or a fire
    to sit by.
  eng-FBV: But look at them! They're like stubble that fire burns up completely—they
    can't even save their own lives from the flames. This is no fire to sit beside
    and grow warm!
  nld-1939: Zie, ze worden als kaf, Dat het vuur zal verbranden; Ze kunnen zichzelf
    niet redden Uit de greep van de vlammen. Neen, ‘t is geen vuur, om zich te warmen,
    Geen haard, om er voor te gaan zitten.
  nch-BL: Inijuanti amo teno ininpati pampa itztoque quej nopa tasoli cati nimantzi
    tata ipan tit. Inijuanti yon amo huelise quimanahuise ininemilis ipan nopa tit
    cati hualas. Huajca yon quentzi amo huelis amechpalehuise, pampa nopa tit cati
    hualas amo elis se piltitzi campa hueli anmosehuise para anmototonise.
  vie-1934: Kìa, họ sẽ trở nên như rơm rạ, bị lửa thiêu đốt; họ sẽ chẳng cứu mình
    được khỏi quyền ngọn lửa; lửa ấy chẳng phải lửa than để sưởi, hay là lửa để ngồi
    kề một bên.
  hin-CV: देख वे भूसे के समान आग में जल जायेंगे, वे अपने आपको आग से न बचा पायेंगे.
    यह तापने के लिए अंगार नहीं, और न ही सेंकने के लिए आग!
  eng-OURB: Behold, they shall are like stubble. The fire will burn them. They won’t
    deliver themselves from the power of the flame. It won’t be a coal to warm at
    or a fire to sit by.
  spa-BES: En verdad, se han vuelto como paja, se han quemado en el fuego; no son
    capaces de mantenerse a salvo del poder de la llama; no habrá brasa para calentarse,
    o un fuego por el cual un hombre puede sentarse frente a él y calentarse.
  tdx-tdx: Heheke, fa manahake ty ahetse iereo, ho forototoen’ afo; ie tsy haharombake
    ami’ty haozara’ i firebareba’ey; tsy ama’e ty vaen’ afo hitaraña’e, toe tsy ho
    afo hamindroañe.
  tha-KJV: ดู​เถิด เขาจะเป็นเหมือนตอข้าว ไฟจะเผาผลาญเขา เขาจะช่วยตัวเขาเองให้พ้นจากกำลังของเปลวเพลิงไม่​ได้
    นี่​ไม่ใช่​ถ่านที่จะให้ใครอุ่น ไม่ใช่​ไฟที่จะให้ใครผิง
  por-BR-2018: 'Eis que eles serão como a palha: o fogo os queimará, não poderão livrar
    suas vidas do poder das chamas; essas não serão brasas para se aquecer, nem fogo
    para meramente se sentar perto.'
  deu-ELO: 'Siehe, sie sind wie Stoppeln geworden, Feuer hat sie verbrannt! Vor der
    Gewalt der Flamme konnten sie ihr Leben nicht retten: Es war keine Kohle, um sich
    zu wärmen, kein Feuer, um davor zu sitzen.'
  eng-WYC-2018: Lo! they be made as stubble, the fire hath burnt them; they shall
    not deliver their life from the power of flame; coals be not, by which they shall
    be warmed, neither fire, that they sit at it. (Behold! they shall be made like
    stubble, and the fire shall burn them up; they shall not be able to save, (or
    to rescue), their own lives from the power of the flame; there shall not be coals
    by which they shall be warmed, nor a fire, that they can sit before.)
  epo-epo: Jen, ili fariĝos kiel pajlo; la fajro forbruligos ilin; ili ne savos sian
    animon el la forto de la flamo; ne estos ia karbo, ĉe kiu sin varmigi, nek fajro,
    antaŭ kiu sidi.
  uig-PIN: Mana, ular pahaldǝk bolup ketidu; Ot ularni kɵydüriwetidu; Ular ɵzlirini
    yalⱪunning ⱪolidin ⱪutⱪuzalmaydu; Biraⱪ ularda adǝmni issitⱪudǝk ⱨeq kɵmür, Yaki
    adǝm issinƣudǝk ⱨeq gülhan yoⱪtur!
  beo-beo: 'Be ilia da bioi gisi agoane foga mini asi dagoi ba:mu. Amola, lalu da
    ili nemu. Ilia da ilisu gaga:mu hamedei ba:mu. Amo lalu sawa: da baligili gia:iba:le,
    ilia da amoga udigili dogolomu hamedei agoane ba:mu.'
  tpi-OTNT: Tasol nogat. Ol i stap olsem gras i drai pinis, na dispela paia i laik
    bagarapim yu, em bai i kukim olgeta dispela man wantaim na bai ol i no inap helpim
    ol yet. Tru tumas, yu no ken ting bai yu inap go sindaun klostu long dispela paia
    na hatim skin bilong yu. Nogat. Dispela paia bai i kukim yu olgeta.
  hau-SA: Tabbas suna kama da bunnu; wuta za tă cinye su ƙaf. Ba za su ma iya ceton
    kansu daga ikon wutar ba. Ba wutar da wani zai ji ɗumi; ba wutar da za a zauna
    kusa da ita.
  uig-LAT: Mana, ular paxaldek bolup kétidu; Ot ularni köydüriwétidu; Ular özlirini
    yalqunning qolidin qutquzalmaydu; Biraq ularda ademni issitqudek héch kömür, Yaki
    adem issin’ghudek héch gülxan yoqtur!
  nde-nde: Impela banjengamahlanga; umlilo uzabatshisa futhi bangeke bazihlenga emandleni
    amalangabi. Lapha akulamalahle okothiwa ngumuntu; lapha akulamlilo wokotha.
  ton-ton: 'Vakai, te nau hangē ko e kauʻi koane; ʻe tutu ʻakinautolu ʻi he afi; ʻe
    ʻikai te nau fakamoʻui ʻakinautolu mei he mālohi ʻoe ulo: ʻe ʻikai toe ha malala
    ke mumū ai, pe ha afi ke nofo ki ai.'
  ces-1613: Aj, jako pleva jsou, oheň popálí je, nevychvátí ani sami sebe z prudkosti
    plamene; žádného uhlí nezůstane k zhřívání se, ani ohně, aby se mohlo poseděti
    u něho.
  eng-WMB: Behold, they are like stubble. The fire will burn them. They won’t deliver
    themselves from the power of the flame. It won’t be a coal to warm at or a fire
    to sit by.
  tam-TCV: உண்மையாகவே அவர்கள் அறுவடை செய்த பயிரின் தாளடியைப்போல் இருக்கிறார்கள்; நெருப்பு
    அவர்களைச் சுட்டெரிக்கும். நெருப்புச் சுவாலையிலிருந்து தங்களையே விடுவித்துக்கொள்ள
    அவர்களால் முடியாது. அது குளிர்காயக்கூடிய தணலாகவோ, அருகில் உட்காரத்தக்க நெருப்பாகவோ
    இருக்காது.
  ceb-ULB: Tan-awa, mahimo silang sama sa dagami. Ugdawon sila sa kalayo. Dili nila
