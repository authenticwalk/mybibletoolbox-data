  mdy-ETH: «ዔያታ ዲኢሪ ዲልባጉዴያኬ፥ ታሚ ዔያቶ ሙዓንዳኔ፤ ፔ ቶኦኮ ዔያታ ታሞ ሼኤላፓ ዓውሳኒ ዳንዳዑዋሴ፤ ዓሲ ዓጫ ዴዒ
    ካሽታ ታሚ ባኣሴ።
  twi-ASANTE: Nokorɛm, wɔte sɛ nnyentia; ogya bɛhye wɔn. Na wɔntumi nnye wɔn ankasa
