    mopainit kanila ug wala nay kalayo alang kanila!
  pol-UBG: Oto są oni jak ściernisko, ogień ich spali i nie wybawią swojej duszy z
    mocy płomienia. Nie zostanie węgla do ogrzania się ani ognia, aby przy nim posiedzieć.
  urd-GVU: یقیناً وہ آگ میں جلنے والا بھوسا ہی ہیں جو اپنی جان کو شعلوں سے بچا نہیں
    سکتے۔ اور یہ کوئلوں کی آگ نہیں ہو گی جس کے سامنے انسان بیٹھ کر آگ تاپ سکے۔
  deu-1912: Siehe, sie sind wie Stoppeln, die das Feuer verbrennt; sie können ihr
