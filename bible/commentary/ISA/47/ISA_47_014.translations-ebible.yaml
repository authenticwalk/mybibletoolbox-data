  asm-FB: চোৱা, তেওঁলোক খেৰৰ দৰে হ’ব; তেওঁলোকক জুইয়ে পুৰি পেলাব, তেওঁলোকে অগ্নিশিখাৰ
    পৰা নিজৰ প্ৰাণ উদ্ধাৰ কৰিব নোৱাৰিব; সেয়ে উম লবলৈ, বা আগত বহি জুই ফুঁৱাবলৈ তাত
    কোনো আঙঠা নাথাকিব।
  sus-A: نٍيٍ تَن قَن لُمَ نّ عَلْ سّشّ نَشَن فَنمَ تّ رَ. عٍ مُ نْمَ عٍ يّتّ رَكِسِدٍ
    تّ شْورَ. سٍسٍ مُ لُمَ عٍ يِ رَ، هَلِ تّ شُنشُرِ عٍ دْشْمَ نَشَن سّيتِ مَ شِنبٍلِ
    تّمُي.
  fra-SBL: Voici, ils sont comme du chaume. Le feu les brûlera. Ils ne se délivreront
    pas de la puissance de la flamme. Ce ne sera pas un charbon pour se réchauffer.
    ou un feu pour s'asseoir.
  hbo-hbo: הִנֵּ֨ה הָי֤וּ כְקַשׁ֙ אֵ֣שׁ שְׂרָפָ֔תַם לֹֽא־יַצִּ֥ילוּ אֶת־נַפְשָׁ֖ם
    מִיַּ֣ד לֶֽהָבָ֑ה אֵין־גַּחֶ֣לֶת לַחְמָ֔ם א֖וּר לָשֶׁ֥בֶת נֶגְדֹּֽו׃
  kik-kik: Ti-itherũ, andũ acio mahaana ta itira iria itigĩtwo mũgũnda; nĩgũcinwo
    magaacinwo nĩ mwaki mathire. Matikahota kwĩhonokia kuuma kũrĩ hinya wa rũrĩrĩmbĩ
    rwa mwaki, nĩgũkorwo hatigaakorwo makara mangĩotwo mwaki; hatirĩ mwaki haha ũngĩotwo.
  fra-NCL: 'Voici qu’ils sont devenus comme le chaume : le feu les consumera, ils
    ne sauveront pas leur vie de la puissance de la flamme ; ce n’est pas une braise
    pour se chauffer, ni un feu pour s’asseoir devant.'
  cek-AK: Khenah, nihcae loe caphaeh baktiah ni oh o tangtang; nihcae loe hmai mah
    kang tih; angmacae hoi angmacae doeh thacak hmaipalai thung hoiah pahlong o thai
    ai; kami ngan betsak hanah hmaisaae to om mak ai, hmai angawt hanah doeh om mak
    ai.
  cuk-cuk: Be-dake, we-dulemar gagan-durganyob-gumalad, bela soo obelogoed. Na-dukin
    soo-gwabunyedgi san-onogosurmalad. Ar we-soo, neg-uee-imakedyobsulid, geg be walik
    siged. Geg be we-soo-asabin siged.
  uig-CYR: Мана, улар пахалдәк болуп кетиду; От уларни көйдүриветиду; Улар өзлирини
    ялқунниң қолидин қутқузалмайду; Бирақ уларда адәмни исситқидәк һеч көмүр, Яки
    адәм иссинғидәк һеч гүлхан йоқтур!
  tel-2017: వారు చెత్త పరకల్లాగా అవుతారు. అగ్ని వారిని కాల్చివేస్తుంది. అగ్ని జ్వాలల
    నుండి తమను తామే రక్షించుకోలేకపోతున్నారు. అది చలి కాచుకొనే మంట కాదు, మనుషులు దాని
    ఎదుట కూర్చోగలిగింది కాదు.
  hat-BSA: Gade byen, yo tankou pay. Dife ap brile yo. Yo p ap ka sove kò yo devan
    pouvwa flanm yo. P ap gen chabon ki pou chofe kò yo, ni flanm dife pou yo chita
    devan l!
  kos-kos: “Elos ac fah oana mah pao, Ma sie e ac fah furreak! Elos ac tia pac ku
    in sifacna molelosla. Firir sac ac fah arulana fol nu selos, Tia e in langlung
    se.
  hbo-WLC: הִנֵּ֨ה הָי֤וּ כְקַשׁ֙ אֵ֣שׁ שְׂרָפָ֔תַם לֹֽא־יַצִּ֥ילוּ אֶת־נַפְשָׁ֖ם
    מִיַּ֣ד לֶֽהָבָ֑ה אֵין־גַּחֶ֣לֶת לַחְמָ֔ם א֖וּר לָשֶׁ֥בֶת נֶגְדּֽוֹ׃
  ibo-ibo: Lee, ha bụ ihe efu dịka ahịhịa kpọrọ nkụ. Ọkụ ga-erechapụkwa ha. Ha apụghịkwa
    ịzọpụta onwe ha site nʼọkụ ahụ na-enwusi ike. Nʼihi na ọkụ ahụ adịghị ka ọkụ a
    na-akwanye, nke a na-anya nʼoge oyi.
  ory-ory: ଦେଖ, ସେମାନେ କୁଟା ପରି ହେବେ; ଅଗ୍ନି ସେମାନଙ୍କୁ ଦଗ୍ଧ କରିବ; ସେମାନେ ଅଗ୍ନିଶିଖାର
    ବଳରୁ ଆପଣାମାନଙ୍କୁ ଉଦ୍ଧାର କରି ପାରିବେ ନାହିଁ। ତାହା ଉଷ୍ଣ ହେବା ନିମନ୍ତେ ଜ୍ୱଳନ୍ତ ଅଙ୍ଗାର
    ଅବା ତହିଁ ସମ୍ମୁଖରେ ବସିବା ନିମନ୍ତେ ଅଗ୍ନି ସ୍ୱରୂପ ହେବ ନାହିଁ।
  chk-chk: Ellet, ir ra usun chök fetilipwas ekkei a kenirela. Resap tongeni püsin
    amanaueer seni ngetengeten me pwichikaren ewe ekkei. Iwe, ren ei ekkei resap tongeni
    arareer, resap pwal tongeni mot arun, pun a afeiengau.
  rop-rop: “Detlot pipul hu oldei trastimbat ola sta, olabat kaan album yu. Olabat
    jis laik det gras weya barnap langa bigwan faiya. Nomo enibodi gin jidan wombala
    brom jidanbat wansaid langa det faiya weya dei oni pudumbat gras.
  ukr-1871: 'Глянь, та ж вони, як солома: огонь попалив їх; — не змогли врятувати
    життя свого від поломя; не лишилось анї углика, щоб загрітись, анї комина, щоб
    поседїти коло його.'
  deu-1951: Siehe, sie sind geworden wie Stoppeln, welche das Feuer verbrannt hat;
    sie werden ihre Seele nicht vor der Gewalt der Flammen erretten; wird es doch
    keine Kohlenglut sein, dabei man sich wärmen, und kein Ofen, dabei man sitzen
    könnte.
  eng-JPS: Behold, they shall be as stubble; the fire shall burn them; they shall
    not deliver themselves from the power of the flame; it shall not be a coal to
    warm at, nor a fire to sit before.
  srp-1865: Gle, oni su kao pljeva, oganj æe ih spaliti, ni sami sebe neæe izbaviti
    iz plamena; neæe ostati uglja da se ko ogrije, ni ognja da bi se posjedjelo kod
    njega.
  lug-lug: Laba, bali ng’ebisusunku era omuliro gulibookya! Tebalyewonya maanyi ga
    muliro. Tewaliiwo manda ga kukubugumya wadde omuliro ogw’okwota!
  heb-heb: הנה היו כקש אש שרפתם לא יצילו את נפשם מיד להבה אין גחלת לחמם אור לשבת נגדו׃
  ben-IRV: দেখ, তারা নাড়ার মত হবে; আগুন তাদের পুড়িয়ে ফেলবে। তারা আগুনের শিখার হাত
    থেকে নিজেদের বাঁচাতে পারে না; এখানে কোন কয়লা নেই তাদের গরম করার জন্য বা উপযুক্ত
    আগুন নেই যার সামনে বসে।
  pan-pan: ਵੇਖੋ, ਉਹ ਕੱਖ ਵਾਂਗੂੰ ਹੋਣਗੇ, ਅੱਗ ਉਹਨਾਂ ਨੂੰ ਸਾੜੇਗੀ, ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ ਲੰਬ ਦੇ
    ਜ਼ੋਰ ਤੋਂ ਨਹੀਂ ਛੁਡਾ ਸਕਣਗੇ, ਇਹ ਕੋਲੇ ਸੇਕਣ ਲਈ ਨਹੀਂ ਹੋਣਗੇ, ਨਾ ਅਜਿਹੀ ਅੱਗ ਜਿਸ ਦੇ ਨੇੜੇ
    ਕੋਈ ਬੈਠ ਸਕੇ!
  mya-JVB: သူတို့သည် အမှိုက် ကဲ့သို့ ဖြစ် ၍မီးရှို့ ခြင်းကိုခံရကြလိမ့်မည်။ မီး အရှိန်
    မှ မိမိ တို့ကို မကယ် မနှုတ်ရကြ။ နွေး စရာဘို့ မီး တခဲမျှ၊ လှုံ စရာဘို့ မီး အလျှင်းမျှ
    မ ကျန်ရစ်ရ။
  hmo-hmo: “To inai hisiu tahua taudia, be rei kaukau hegeregerena do idia lao. Lahi
    ese idia do ia gabua ore. Lahi ena hururuhururu dekena amo, be idia sibodia do
    idia roho mauri diba lasi. Badina be inai lahi be idau, gida namona gauna lasi,
    o iena badibadinai oi helai namonamo gauna lasi. Lasi, inai lahi ese ibounai do
    ia gabua ore momokani.
  urd-urd: देख, वह भूसे की तरह होंगे; आग उनको जलाएगी। वह अपने आपको शो'ले की शिद्दत
    से बचा न सकेंगे, ये आग न तापने के अंगारे होगी, न उसके पास बैठ सकेंगे।
  rus-SYN: 'Вот они, как солома: огонь сожег их, - не избавили души своей от пламени;
    не осталось угля, чтобы погреться, ни огня, чтобы посидеть перед ним.'
  bqc-SIM: Aa dɛ lán sɛ̃̀ giiwa, tɛ́ a kṹmá, aa ńzĩa si tɛ́vua gbãawao. Tɛ́
    pↄ́ wa kpakpa no, tɛ́ pↄ́ wa zↄ̃lɛ a saɛ no.
  tcz-CHONGTHU: Hinla amaho chu meiya kihal changpol tobangbep ahiuvin; meikouva konna
    amaho tah kihuh doh jou lou ding ahiuve. Ama hoa konna panpina imacha nakimu lou
    hel dingu, amei tinau muna jong lumsahna dinga toujong ngailouva ahitai.
  mar-mar: पाहा, ते धसकटाप्रमाणे होतील; अग्नी त्यांना जाळील; त्यांना स्वतःला ज्वालेच्या
    हातातून वाचवता येणार नाही; तेथे ती ज्वाला तिच्यासमोर बसण्यास किंवा हा कोळसा त्यांना
    शेकण्यासाठी योग्य नाही.
  qub-qub: Masqui ricay, chay musyaj yachajcunaga chaqui ogshanömi carcaycan. Ninaga
    ushajpämi rupacurconga. Chay ninapitaga manami imanöpapis salbacongachu. Chay
    ninaga manami ñaupanman jamaycur mashacunapaj shanshanöchu canga.
  hat-hat: Yo tankou ti moso pay. Yon sèl dife pral boule yo. Yo p'ap menm ka sove
    pwòp tèt pa yo. Se p'ap yon ti dife tankou dife yo fè pou kwit manje ni tankou
    boukan yo limen pou moun chofe dife.
  eng-BSB: Surely they are like stubble; the fire will burn them up. They cannot deliver
    themselves from the power of the flame. There will be no coals to warm them or
    fire to sit beside.
  eng-WEBPB: Behold, they are like stubble. The fire will burn them. They won’t deliver
    themselves from the power of the flame. It won’t be a coal to warm at or a fire
    to sit by.
  kbq-kbq: Trazama tevemo tetegeno agafa'a meankna zamagra hu'naze. Ana hu'neankino
    ana tevemofo hanavefintira zamagra'a zamagura ovazigahaze. Hu'neankino ana tevemofo
    tankanuza me'nesige'za tevea tohige ana teve tavaontera manigera osugahaze.
  nhe-BL: Yajuanti ax tleno ininpati pampa itztoque queja nopa tlasoli tlen nimantzi
    tlatla ipan tlitl. Yajuanti niyon ax huelise quimanahuise ininyolis ipan nopa
    tlitl tlen hualas. Huajca niyon quentzi ax huelis inmechpalehuise, pampa nopa
    tlitl tlen hualas ax elis se piltlitzi campa hueli inmosehuise para inmototonise.
  gub-BL: Nuzawy kwaw ka'a huwer uxinig ma'e wà. Tata wapy putar a'e zahytata kwaw
    par wà nehe. Nupuner kwaw uzepyro haw rehe wà nehe, ta'e nan kwaw tata pixika'i
    ma'e a'e xe. Teko uzapo tata pixika'i ma'e uzemuaku haw romo wà. Wapyk huwake
    wà. A'e tata wanapy àràm napixika'i kwaw a'e nehe.
  eng-DRA: 'Behold they are as stubble, fire hath burnt them, they shall not deliver
    themselves from the power of the dames: there are no coals wherewith they may
    be warmed, nor fire, that they may sit thereat.'
