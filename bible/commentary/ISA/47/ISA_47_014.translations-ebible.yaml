    bɛ̀ ɔ̃ɔ̃ tɔtìnnɛ mù kɛdɛkɛ̀ kɛ́nyiiri.
  msy-2020: “Ezɨ puvatɨ, me mati ogheba mɨsigha iti, ezɨ avir mam gumazir kabar isi
