    hoʼifatu tokko iyyuu hin jiru; ibiddi bira taaʼanis hin argamu.
  fra-LSG: 'Voici, ils sont comme de la paille, le feu les consume, Ils ne sauveront
    pas leur vie des flammes: Ce ne sera pas du charbon dont on se chauffe, Ni un
    feu auprès duquel on s’assied.'
  yal-yal: E luma nɛn alo se dagina, tɛɛn yi e gan. E niin mi tangama na tɛɛ dɛgɛn
    ma. Anu a mi findima tɛɛ wolondin xan na de burun ganma naxan na, muxuna a maxarɛ
    naxan na!
  haw-1868: Aia hoi, e like auanei lakou me ka opala, Na ke ahi no lakou e hoopau;
    Aole lakou e hoopakele ia lakou iho, mai ka mana o ka lapalapa ahi; Aole e koe
    ana ka lanahu ahi i mea e mahaua'i, Aole ahi e koe, i noho kekahi imua o ia.
  arb-NAV: غَيْرَ أَنَّهُمْ أَنْفُسَهُمْ أَصْبَحُوا كَالهَشِيمِ الَّذِي تَلْتَهِمُهُ
    النَّارُ عَاجِزِينَ عَنْ إِنْقَاذِ أَنْفُسِهِمْ وَإِنْقَاذِكِ مِنْ شِدَّةِ الَّلَهَبِ
    المُحْرِقِ، فَلا هُوَ جَمْرٌ لِلاسْتِدْفَاءِ وَلا هِيَ نَارٌ لِلْجُلُوسِ حَوْلَهَا.
  ewe-ewe: Vavãe wole abe atitakpo ƒuƒu ene. Dzo afia wo katã. Womate ŋu aɖe wo ɖokui
    gɔ̃ hã tso dzo ƒe aɖewo me o. Afi sia dzoka xɔxɔwo meli ame aɖeke naƒu o. Afi
    sia womedo dzo ɖi, ame aɖeke naƒu o.
  eng-LEE: 'Behold, they are become as stubble; the fire burneth them; they shall
    not deliver themselves from the power of the flame: not a coal shall be left to
