  hin-2017: देख, वे भूसे के समान होकर आग से भस्म हो जाएँगे; वे अपने प्राणों को ज्वाला
    से न बचा सकेंगे। वह आग तापने के लिये नहीं, न ऐसी होगी जिसके सामने कोई बैठ सके!
  wol-KYG: Ñu ngoog bokk ak boob bu sawara jafal, demin, duñu musal seen bakkan ca
