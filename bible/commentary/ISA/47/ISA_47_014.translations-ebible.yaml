  kan-2017: ಇಗೋ, ಇವರೆಲ್ಲಾ ಕೂಳೆಯಂತಿರುವರು, ಬೆಂಕಿಯು ಅವರನ್ನು ಸುಟ್ಟುಬಿಡುವುದು; ಜ್ಞಾಲೆಯ ರಭಸದಿಂದ
