verse: ISA.047.001
translations:
  mal-C: “ബാബേൽപുത്രിയായ കന്യകേ, ഇറങ്ങി പൊടിയിൽ ഇരിക്കുക. ബാബേല്യരുടെ നഗരറാണിയായവളേ,
    സിംഹാസനത്തിൽനിന്നും നിഷ്കാസിതയായി തറയിൽ ഇരിക്കുക. ഇനിയൊരിക്കലും നീ പേലവഗാത്രിയെന്നോ
    കോമളാംഗിയെന്നോ വിളിക്കപ്പെടുകയില്ല.
  deu-TKW: 'Steige herab und setze dich in den Staub, du Jungfrau, Tochter Babel!
    Setze dich auf die Erde, ohne Thron, du Tochter der Chaldäer! Denn man wird dich
    ferner nicht mehr nennen die weichliche und verzärtelte:'
  lin-lin: Kita mpe vanda na putulu, Babiloni, mboka kitoko ! Vanda na mabele, kiti
    ya bokonzi ezali te, Babiloni, mboka kitoko ! Moto moko te akobenga yo lisusu
    « mwasi bonzenga » to « mwasi kitoko. »
  eng-LSV: “Come down, and sit on the dust, || O virgin daughter of Babylon, || Sit
    on the earth, there is no throne, || O daughter of the Chaldeans, || For they
    no longer cry to you, || O tender and delicate one.
  eng-GNV: 'Come downe and sit in the dust: O virgine, daughter Babel, sit on the
    ground: there is no throne, O daughter of the Chaldeans: for thou shalt no more
    be called, Tender and delicate.'
  eng-WEBSTER: 'Come down, and sit in the dust, O virgin daughter of Babylon, sit
    on the ground: there is no throne, O daughter of the Chaldeans: for thou shalt
    no more be called tender and delicate.'
  nhw-BL: 'TOTECO quiijtohua: “Amojuanti catli anehuani tlali Babilonia nochi antlatlaniyayaj,
    pero ama ayacmo antlatlanise. Xihualaca ximosehuiquij tlalchi ipan nopa tlaltejpoctli
    pampa ya tlanqui nopa tonali para antlanahuatise. Tlanqui nochi amohueyitilis
    huan ayacmo aqui anmechitas quen iichpoca nopa tlanahuatijquetl tlen nopa caldeo
    masehualme catli yejyectzi huan selic.'
  swh-ONEN: “Shuka uketi mavumbini, ee Bikira Binti Babeli; keti chini pasipo na kiti
    cha enzi, ee binti wa Wakaldayo. Hutaitwa tena mwororo wala wa kupendeza.
  bba-bba: Yinni Gusunɔ u nɛɛ, wunɛ wi bɑ ǹ kɑmiɑre, kɑɑ wɔrumɑ ɑ kpunɑ tuɑ sɔɔ.
    Wunɛ wi ɑ sɑ̃ɑ nɡe wɔndiɑ, kɑɑ sinɑ temɔ, ɑ ǹ mɑɑ sinɑmɔ sinɑ kitɑrɔ. Domi bɑ
    ǹ mɑɑ nun sokumɔ kurɔ burɔ.
  eng-KJVCPB: 'Come down, and sit in the dust, O virgin daughter of Babylon, Sit on
    the ground: there is no throne, O daughter of the Chaldeans; For thou shalt no
    more be called tender and delicate.'
  luo-luo: In Nyar Babulon Mangili bed piny e buru; bed piny e lowo kionge loch in
    nyar jo-Babulon. Ok nochak oluongi ni nyako ma dende yom kendo ma jaber.
  meu-meu: Babulono hane-ulato rami-hebouna e, aoma, gahu ai ba helai. Kaldea natuna
    hahinena e, tano ai ba helai, asi emu lohia helai ḡauna. Badina be tau-anina manada-manada
    bona aniani inonoḡadia ianidia hahinena na basie gwauraimu lou.
  npi-ULB: ए बेबिलोनकी कन्ये छोरी, तल आइज र धूलोमा बस् । ए कल्दीकी छोरी सिंहासनविना
    नै जमिनमा बस् । तँलाई कदापि सुकुमार र कोमल भनिनेछैन ।
  yor-yor: “Sọ̀kalẹ̀, jókòó nínú eruku, wúńdíá ọmọbìnrin Babeli; jókòó ní ilẹ̀ láìsí
    ìtẹ́, ọmọbìnrin àwọn ará Babeli. A kì yóò pè ọ́ ní aláìlókun àti ẹlẹgẹ́ mọ́.
  pes-OPCB: 'خداوند می‌گوید: «ای بابِل، از تخت خود به زیر بیا و بر خاک بنشین، زیرا
    دوران عظمت تو به سر آمده است. تو زمانی مانند یک شاهزادهٔ باکره، لطیف و نازنین
    بودی، اما اینک برده‌ای بیش نیستی.'
  tgl-ULB: Bumaba ka at umupo ka sa alikabok, birheng anak na babae ng Babilonia;
    maupo ka sa lupa nang walang trono, anak na babae ng mga taga-Caldea. Hindi ka
    na magiging kaakit-akit at kahali-halina.
  hui-hui: Anduane Homogohanda bi ogodagua lalu, Babilono-o áyu í̠ kininaga biragane
    dagiani bedego wahalu dindi abalu ngagoriani birape habe. Ala í̠ore mini lene
    timbuniore biruwa í̠ wandari mabuage agali nape biragagobi birarigoni. Anigo abale
    í̠na tingini baya taraore howa birarigobi ndo birulebere. Agali bu karume í̠ yári
    bayaleru karulo yu ibaga bu bederia nahondolebira.
  mya-mya: '``အို ဗာ​ဗု​လုန်​မြို့​တည်း​ဟူ​သော​အ​မျိုး​သ​မီး၊ သင်​သည်​ရာ​ဇ​ပလ္လင်​ပေါ်​မှ​ဆင်း​၍
    မြေ​ကြီး​ပေါ်​တွင်​ထိုင်​လော့။ အ​ခါ​တစ်​ပါး​က​သင်​သည်​အ​နှောင့်​အ​ယှက် မ​ခံ​ရ​ဘူး​သည့်​အ​ပျို​စင်​ဖြစ်​ခဲ့​၏။
    သို့​ရာ​တွင်​ယ​ခု​သင်​သည်​ပျော့​ပျောင်း​သိမ်​မွေ့​သူ မ​ဟုတ်​တော့​ပေ။ သင်​သည်​ယ​ခု​ကျွန်​ဘ​ဝ​ရောက်​ခဲ့​ပေ​ပြီ။'
  bod-N: ཀྱེ་པཱ་པེལ་ལོན་གྱི་གཞོན་ནུ་མ། མར་ཤོག་ལ་ས་རྡུལ་ནང་དུ་སྡོད་ཅིག ཀྱེ་ཀལ་དི་པའི་བུ་མོ།
    ཁྲི་སྟེགས་མེད་པས་ས་རུ་སྡོད་ཅིག ཅི་ལ་ཞེ་ན། ད་ནི་ཁྱོད་ལ་གཉོད་ཆུང་དང་ཉམས་ཞན་ཞེས་འབོད་པར་མི་འགྱུར་རོ།
    །
  sna-sna: “Buruka, ugare muguruva, iwe Mhandara yeBhabhironi; gara pasi usina chigaro
    choushe, iwe Mhandara yavaBhabhironi. Hauchazonzi uri munyoro kana munhu akapfava.
  spa-BLM: “Baja y siéntate en el polvo, virgen hija de Babilonia. Siéntate en el
    suelo sin trono, hija de los caldeos. Porque ya no te llamarán tierna y delicada.
  cac-cac: 'Icha tic yalan Jehová yuj Babilonia: Eman̈cot d''a a despacho ach Babilonia,
    eman̈ c''ojan d''a cal pococ. A d''a peca'' lajan ach icha junoc ix cob''es mantalaj
    vinac syic''a''. Axo ticnaic man̈xo ol alchajoc to yune'' cob''es ya ilab''il
    ach. A ticnaic checab'' achxo.'
  swh-ULB: Njoo chini na ukae kwenye mavumbi, binti bikira wa Babeli; kaa juu ya aridhi
    pasipo enzi, ewe binti wa Wakaldayo. Hautaitwa tena mpenda anasa na maisha ya
    anasa.
  bel-bel: 'Сыдзі і сядзь у пыл, дзяўчына, дачка Вавілона; сядзі на зямлі: трона няма,
    дачка Халдэяў, і больш не называцьмуць цябе пяшчотнаю і раскошнаю.'
  deu-ELBBK: Steige herunter und setze dich in den Staub, Jungfrau, Tochter Babel!
    Setze dich hin zur Erde, ohne Thron, Tochter der Chaldäer! Denn nicht mehr sollst
    du Weichliche und Verzärtelte genannt werden.
  mbb-OT: Migkaǥi is Nengazen te, “Pinuu ka ziyà te tanà, Babilonia. Pinuu ka he wazè
    nu pinuuwà te kedhadì. Sikew is iring te vahi he wazè pa mehileveti kenè ke en
    edtewaǥen he mezagwey etawa meredtan.
  mal-2015: ബാബേൽപുത്രിയായ കന്യകേ, ഇറങ്ങി പൊടിയിൽ ഇരിക്ക; കല്ദയപുത്രീ, സിംഹാസനം കൂടാതെ
    നിലത്തിരിക്ക; നിന്നെ ഇനി തന്വംഗി എന്നും സുഖഭോഗിനി എന്നും വിളിക്കയില്ല.
  gup-gup: “Ngudda nawu ngurriyo kunred Babylon, ngudda ngurriyimerren bu yimankek
    ngurrimak bininj, dja burrkyak. Mah, wanjh ngurrikolong kanjdji dja ngurriyerrka
    kore kundjulng. Ngurriyahwurdmen, dja minj ngurriyawoyhyerrkan kaddum yiman bu
    ngurringeykimuk. Ngudda bininj nawu Chaldeabeh ngurridjalyerrka kurorre. Kunkare
    bininj ngundingeybuni, ‘Nawu Ngurrikukmak,’ dja mak ‘Nawu Ngurrikuken’. Dja bolkkime
    burrkyak.
  rmc-rmc: „Av tele a beš tuke andro prachos, pačivaľi čhaje, čhaje andral o Babilon!
    Av tele pal o tronos a beš tuke pre phuv, čhaje le Chaldejcengri! Bo imar tuke
    na phenena, hoj sal milo the jemno.
  pes-OPV: ای باکره دختر بابل فرود شده، بر خاک بنشین و‌ای دختر کلدانیان بر زمین بی‌کرسی
    بنشین زیرا تو را دیگر نازنین و لطیف نخواهند خواهند.
  ron-1924: Кобоарэ-те ши шезь ын цэрынэ, фечоарэ, фийка Бабилонулуй; шезь пе пэмынт,
    фэрэ скаун де домние, фийка халдеенилор, кэч ну те вор май нуми субцирикэ ши плэкутэ.
  ben-OBCV: “ওহে ব্যাবিলনের কুমারী-কন্যা, তুমি নিচে নেমে ধুলোয় বসো; ওহে কলদীয়দের
    কন্যা, সিংহাসন ছাড়াই তুমি মাটিতে বসো। আর তোমাকে বলা হবে না কোমল ও সুখভোগী।
  som-som: Gabadha bikradda ah ee Baabuloon ahay, soo deg, oo ciidda ku fadhiiso,
    magaalada reer Kaldayiinay, carshila'aan dhulka ku fadhiiso, waayo, mar dambe
    adiga laguuguma yeedhi doono mid dhaylo ah oo jilcisan.
  lat-VUC: '[Descende, sede in pulvere, virgo filia Babylon: sede in terra; non est
    solium filiæ Chaldæorum, quia ultra non vocaberis mollis et tenera.'
  eng-ASVBT: 'Come down, and sit in the dust, O virgin daughter of Babylon; sit on
    the ground without a throne, O daughter of the Chaldeans: for thou shalt no more
    be called tender and delicate.'
  ita-1885: 'SCENDI, e siedi sopra la polvere, vergine, figliuola di Babilonia; siedi
    in terra; non vi è più trono, o figliuola de'' Caldei; certo, tu non continuerai
    più ad esser chiamata:'
  eng-LXXUP: 'Come down, sit on the ground, O virgin daughter of Babylon: sit on the
    ground, O daughter of the Chaldeans: for thou shalt no more be called tender and
    luxurious.'
  eng-ULB: Come down and sit in the dust, virgin daughter of Babylon; sit on the ground
    without a throne, daughter of the Chaldeans. You will no longer be called dainty
    and delicate.
  spa-VBL: Baja y siéntate en el polvo, virgen hija de Babilonia. Siéntate en el suelo
    sin trono, hija de Babilonia! La gente ya no te llamará gentil y delicada.
  fra-_FOB: Descends, assieds-toi dans la poussière, vierge, fille de Babel! Assieds-toi
    à terre; plus de trône, fille des Caldéens! Car tu ne seras plus appelée la délicate,
    la voluptueuse.
  mal-mal: “ബാബേൽപുത്രിയായ കന്യകേ, ഇറങ്ങി പൊടിയിൽ ഇരിക്കുക; കൽദയപുത്രീ, സിംഹാസനം കൂടാതെ
    നിലത്തിരിക്കുക; നിന്നെ ഇനി തന്വംഗി എന്നും സുഖഭോഗിനി എന്നും വിളിക്കുകയില്ല.
  urd-GVR: Ai kuṅwārī Bābal Beṭī, utar jā! Ḳhāk meṅ baiṭh jā! Ai Bābliyoṅ kī beṭī,
    zamīn par baiṭh jā jahāṅ taḳht nahīṅ hai! Ab se log tujh se nahīṅ kaheṅge, ‘Ai
    merī nāz-parwardā, ai merī lāḍlī!’
  suz-BL: मिनु “गे कन्‍ने तमी बेबीलोन तोइश्‍शा फुरकुम निस्‍सो। बेबीलोन ङा कल्‍दी आ
    तमी, ठेयब नित्‍तीक मबाक्‍थु, खपीम निस्‍सो। मारदे हना मुल रे इन कली ‘दारशो नु अरु
    आन क्‍येङा शुश दाक्‍शो तमी’ मदेंनीम।
  eng-NOY: Come down, and sit in the dust, O virgin, daughter of Babylon! Sit on the
    ground without a throne, O daughter of the Chaldaeans! For thou shalt no longer
    be called the tender and delicate!
  ita-1927: Scendi, e siedi sulla polvere, o vergine figliuola di Babilonia! Siediti
    in terra, senza trono, o figliuola de’ Caldei! poiché non ti si chiamerà più la
    delicata, la voluttuosa.
  ckb-ckb: «دابەزە و لەسەر خۆڵ دابنیشە، ئەی بابلی کچە پاکیزە. بەبێ تەخت لەسەر زەوی
    دابنیشە، کچی بابلییەکان، چونکە چیتر پێت ناگوترێت ناسک و نازدار.
  eng-BBE: 'Come and take your seat in the dust, O virgin daughter of Babylon; come
    down from your seat of power, and take your place on the earth, O daughter of
    the Chaldaeans: for you will never again seem soft and delicate.'
  kan-OKCV: ಬಾಬಿಲೋನಿನ ಪುತ್ರಿಯಾದ ಕನ್ನಿಕೆಯೇ, ಕೆಳಕ್ಕೆ ಇಳಿದುಬಂದು, ಧೂಳಿನಲ್ಲಿ ಕುಳಿತುಕೋ!
    ಕಸ್ದೀಯರ ಪುತ್ರಿಯೇ, ಸಿಂಹಾಸನರಹಿತಳಾಗಿ ನೆಲದ ಮೇಲೆ ಕುಳಿತುಕೋ. ಏಕೆಂದರೆ ಇನ್ನು ಮೇಲೆ ನಿನ್ನನ್ನು
    ಕೋಮಲೆ ಮತ್ತು ನಾಜೂಕಾದವಳು ಎಂದು ಕರೆಯುವುದಿಲ್ಲ.
  tam-2017: பாபிலோனின் கன்னிப்பெண்ணாகிய மகளே, நீ இறங்கி மண்ணிலே உட்காரு; கல்தேயரின்
    மகளே, தரையிலே உட்காரு; உனக்குச் சிங்காசனமில்லை; நீ கர்வமுள்ளவள் என்றும் சுகசெல்வி
    என்றும் இனி அழைக்கப்படுவதில்லை.
  spa-RV-1909: 'DESCIENDE, y siéntate en el polvo, virgen hija de Babilonia, siéntate
    en la tierra sin trono, hija de los Caldeos: que nunca más te llamarán tierna
    y delicada.'
  ron-BTF: Coboară şi şezi în ţărână, fiică fecioară a Babilonului, şezi pe pământ;
    nu este tron, fiică a caldeilor, căci nu te vei mai numi plăpândă şi delicată.
  eng-WEBP: “Come down and sit in the dust, virgin daughter of Babylon. Sit on the
    ground without a throne, daughter of the Chaldeans. For you will no longer be
    called tender and delicate.
  eng-FBV: Go down and sit in the dust, virgin daughter of Babylon. Sit on the ground
    without a throne, daughter of Babylonia! No longer will people call you gentle
    and delicate.
  nld-1939: Kom af, zet u neer in het stof, Gij jonkvrouw, dochter van Babel; Zit
    neer op de grond, zonder troon, Gij dochter van de Chaldeën; Want niet langer
    zal men u noemen Verwend en vertroeteld.
  nch-BL: 'TOTECO quiijtohua: “Amojuanti cati anehuani tali Babilonia nochi antataniyayaj,
    pero ama ayecmo antatanise. Xihualaca ximosehuiquij talchi ipan nopa taltepocti
    pampa ya tanqui nopa tonali para antanahuatise. Tanqui nochi amohueyitilis huan
    ayecmo aqui amechitas quej iichpoca nopa tanahuatijquet ten nopa caldeo masehualme
    cati yejyectzi huan selic.'
  vie-1934: Hỡi con gái đồng trinh của Ba-by-lôn, hãy xuống ngồi trong bụi đất! Hỡi
    con gái người Canh-đê, hãy ngồi dưới đất, ngươi chẳng có ngôi nữa! Vì từ nay về
    sau, ngươi sẽ không được xưng là dịu dàng yểu điệu nữa đâu.
  hin-CV: याहवेह कहते हैं, “बाबेल की कुंवारी बेटी, आओ, धूल में बैठ जाओ; कसदियों की
    बेटी सिंहासन पर नहीं, अब धूल में बैठो. क्योंकि अब तुम्हें कोई कोमल तथा सुकुमारी
    नहीं कहेगा.
  eng-OURB: “Come down, and sit in the dust, virgin daughter of Babylon [Confusion].
    Sit on the ground without a throne, daughter of the Chaldeans [Descendants of
    Loving-kindness]. For you will no longer be called tender and delicate.
  spa-BES: Ven y toma tu asiento en el polvo, oh virgen hija de Babilonia; desciende
    de tu asiento de poder y ocupa tu lugar en la tierra, oh hija de los caldeos;
    nunca volverán a llamarte tierna y delicada.
  tdx-tdx: Mizotsoa, mitoboha an-debok’ ao, ry anak’ampela’ i Bavele; mitozoha an-tane
    eo tsy amam-piambesatse, ry anak’ampela’ i Kasdý; fa tsy hatao mitrotrotrotro
    ndra sakoly ka irehe.
  tha-KJV: โอ ธิดาพรหมจารี​แห่​งบาบิโลนเอ๋ย จงลงมานั่งในผงคลี โอ ธิดาแห่งชาวเคลเดียเอ๋ย
    จงนั่งลงบนพื้นดิน ไม่มี​บัลลังก์ เพราะเขาจะไม่เรียกเจ้าอี​กว่า แม่​เนื้​ออ​่อนแม่เนื้อละเอียด
  por-BR-2018: Desce, e senta-te no pó da terra, ó virgem filha da Babilônia; senta-te
    no chão; já não há mais trono, ó filha dos caldeus; pois nunca mais serás chamada
    de tenra e delicada.
  deu-ELO: Steige herunter und setze dich in den Staub, Jungfrau, Tochter Babel! Setze
    dich hin zur Erde, ohne Thron, Tochter der Chaldäer! Denn nicht mehr sollst du
    Weichliche und Verzärtelte genannt werden.
  eng-WYC-2018: Thou virgin, the daughter of Babylon, go down, sit thou in (the) dust,
    sit thou in [the] earth; a king’s seat is not to the daughter of [the] Chaldees,
    for thou shalt no more be called soft and tender. (Thou virgin daughter of Babylon,
    go down from off thy throne, and sit thou in the dust, yea, upon the ground; a
    king’s throne is not for the daughter of the Chaldeans, for thou shalt no more
    be called soft and tender.)
  epo-epo: Iru malsupren kaj sidiĝu sur polvo, ho virgulino filino de Babel; sidiĝu
    sur la tero, sentronigita filino de la Ĥaldeoj; ĉar oni ne plu nomos vin delikata
    kaj dorlotata.
  uig-PIN: «I Babilning pak ⱪizi, kelip topa-qangƣa oltur; I kaldiylǝrning ⱪizi, tǝhtsiz
    bolup yǝrgǝ oltur! Qünki sǝn «latapǝtlik wǝ nazuk» dǝp ikkinqi atalmaysǝn.
  beo-beo: 'Hina Gode da fedege sia: amane sia:sa, “Ba:bilone! Dia fisu amo fisili,
    osoboga aligila sa:ili amola osobo su amoga fima. Di da musa: a:fini dunu hame
    dawa:digi agoane galu. Di da musa: moilai bai bagade, eno dunuga hame hasanasi
    agoane galu. Be wali dia da asaboi amola noga:iwane ba:su hame gala. Di da bu
    udigili hawa: hamosu dunu agoai hamoi dagoi.'
  tpi-OTNT: Bikpela i tok olsem long taun Babilon, “Babilon, yu bin i gat biknem tru
    olsem kwin i sindaun long sia king bilong en. Na yu bin i stap gut tru olsem yangpela
    meri i no marit yet. Tasol nau bai yu lusim sia king bilong yu na bai yu sindaun
    long graun nating. Bai skin bilong yu i no moa i stap naispela olsem bipo. Na
    bai ol man i no moa lukim yu i bilas gut tru na raun. Nogat tru.
  hau-SA: “Ki gangara, ki zauna a ƙura, Budurwa Diyar Babilon; ki zauna a ƙasa ba
    tare da rawani ba, Diyar Babiloniyawa. Ba za a ƙara kira ke marar ƙarfi ’yar gata
    ba.
  uig-LAT: «I Babilning pak qizi, kélip topa-changgha oltur; I kaldiylerning qizi,
    textsiz bolup yerge oltur! Chünki sen «latapetlik we nazuk» dep ikkinchi atalmaysen.
  nde-nde: “Yehla uhlale othulini Ndodakazi emsulwa yaseBhabhiloni, hlala emhlabathini
    ungelasihlalo sobukhosi, ndodakazi yamaBhabhiloni. Akusayikuthiwa ubuthakathaka
    loba kuthiwe uthambile.
  ton-ton: '“ʻAlu hifo, pea nofo ʻi he efuefu, ʻE ʻofefine tāupoʻou ʻo Papilone, nofo
    ʻi he kelekele: ʻE ʻofefine ʻoe kakai Kalitia, ʻoku ʻikai ha nofoʻanga fakaʻeiʻeiki:
    ʻe ʻikai toe ui koe ko e hoihoifua mo e ngalingali ʻeiki.'
  ces-1613: Sstup a seď v prachu, panno dcero Babylonská, seď na zemi, a ne na trůnu,
    dcero Kaldejská; nebo nebudou tě více nazývati milostnou a rozkošnou.
  eng-WMB: “Come down and sit in the dust, virgin daughter of Babylon. Sit on the
    ground without a throne, daughter of the Kasdim. For you will no longer be called
    tender and delicate.
  tam-TCV: “பாபிலோனின் கன்னிப்பெண்ணே, நீ கீழேபோய் புழுதியில் உட்கார்ந்துகொள். கல்தேயரின்
    மகளே, அரியணை அற்றவளாய் தரையில் உட்கார்ந்துகொள். நீ இனி மிருதுவானவள் என்றோ மென்மையானவள்
    என்றோ அழைக்கப்படுவதில்லை.
  ceb-ULB: Kanaog ug lingkod diha sa abog, ulay nga babayeng anak sa Babilonia; lingkod
    diha sa yuta nga walay trono, anak nga babaye sa mga Caldeahanon. Dili na gayod
    kamo pagatawgon nga maanindot ug haruhay.
  pol-UBG: Zstąp i usiądź w prochu, dziewico, córko Babilonu! Siądź na ziemi, a nie
    na tronie, córko chaldejska, gdyż już cię nie będą nazywać delikatną i rozkoszną.
  urd-GVU: اے کنواری بابل بیٹی، اُتر جا! خاک میں بیٹھ جا! اے بابلیوں کی بیٹی، زمین
    پر بیٹھ جا جہاں تخت نہیں ہے! اب سے لوگ تجھ سے نہیں کہیں گے، ’اے میری نازپروَردہ،
    اے میری لاڈلی!‘
  deu-1912: 'Herunter, Jungfrau, du Tochter Babel, setze dich in den Staub! Setze
    dich auf die Erde; denn die Tochter der Chaldäer hat keinen Stuhl mehr. Man wird
    dich nicht mehr nennen: “Du Zarte und Üppige”.'
  kan-2017: ಯುವತಿಯೇ, ಬಾಬೆಲ್ ಪುರಿಯೇ, ಕೆಳಕ್ಕಿಳಿದು ಧೂಳಿನಲ್ಲಿ ಕುಳಿತುಕೋ, ಕಸ್ದೀಯರ ಯುವತಿಯೇ,
    ಸಿಂಹಾಸನರಹಿತಳಾಗಿ ನೆಲದ ಮೇಲೆ ಕುಳಿತುಕೋ! ನಿನ್ನನ್ನು ಇನ್ನು ಕೋಮಲೆ ಮತ್ತು ಸುಕುಮಾರಿ ಎಂದು
    ಕರೆಯುವುದಿಲ್ಲ.
  yap-yap: SOMOL e ga’ar, “Babylon, mu luw nga but’ ko liw rom, ngam par nga fithik’
    e ab u daken e but’. Ummoy bingyal’ ni ga bod be’ ni bpin ni dawori nang e pumo’on,
    nib binaw ni dawor i waer ko mael, machane dakriy fal’ngim ngabang! Chiney e gur
    e sib!
  hlt-MCSB: Babylon nu, oila suntla lamtah laipi dongah ngol lah. Khalden nu loh ngolkhoel
    om kolla diklai ah ngol laeh. Nang te mongkawt neh hlangcong la koep ng'khue uh
    mahpawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ሃና ኔ ባብሎኔኮ ኩሙፆ ዉዱሮ ናዔሌ! ኬዲ ሲላላ ዴዔ፤ ካኣቱሞ ሻኣሎይዳቱዋንቴ
    ኬዲ ሳዓ ዴዔ፤ ሃካፓ ሴካ ሚዛጲ፥ ሃሣ ሃጊ ዔቃዞ ጌይንቲፃ ኔኤኮ ዓታንዳኔ።
  twi-ASANTE: “Siane kɔ, tena mfuturo mu, Ɔbabaa bunu Babilonia; tena fam. Worentena
    ahennwa so bio, Ɔbabaa Babiloniafoɔ. Wɔremfrɛ wo bio sɛ, ɔbaabereɛ a wɔkorɔkorɔ
    no bio.
  eng-WEBU: “Come down and sit in the dust, virgin daughter of Babylon. Sit on the
    ground without a throne, daughter of the Chaldeans. For you will no longer be
    called tender and delicate.
  wal-wal: GODAI hagaadan yaagees; “Bii Baabiloone geela7ee, duge wodhdha; wodhdhada
    baanan utta. Bii Kaladaawetu na7ee, ne kawotaa araataa aggada sa7an utta. Aissi
    giikko, hagaappe sinttanau neeni saaphotiyaaronne baalotiyaaro geetettakka.
  spa-PDDPT: Baja, siéntate en el polvo, oh virgen hija de Babilonia. Siéntate en
    el suelo sin trono, oh hija de los caldeos, porque ya no serás llamada tierna
    y delicada.
  gun-gun: “Kunhataĩ Babilônia pygua rajy, eguejy ke reĩa gui, ha'e yvy ku'i py ju
    eguapy. Caldeu rajy, eguapy ke yvy py ae, mba'eta jipovei ma tenda repenaaty,
    ha'e ndevy pe ‘Kunhataĩ porã ojou porãvepy’ nda'eavei ma 'rã.
  ilo-ULB: Bumabaka ket agtugawka iti tapok, sika a birhen nga anak ti Babilonia;
    agtugawka iti daga nga awanan iti trono, sika nga anak a babai dagiti Caldeo.
    Saankan a maawagan a nalibnos ken nalapsat.
  kpg-kpg: Dimaadua e helekai, “Babylon, doo gi lala mo do lohongo king, noho i lodo
    nia gohu gelegele. I mua gei goe nogo gili madammaa giagia be di waahale digi
    kumidia, malaa, dolomeenei gei goe gu hagalee gili madammaa balabala, gu gulugulua!
    Dolomeenei gei goe guu hai di hege!
  uig-ARA: «ئى بابىلنىڭ پاك قىزى، كېلىپ توپا-چاڭغا ئولتۇر؛ ئى كالدىيلەرنىڭ قىزى، تەختسىز
    بولۇپ يەرگە ئولتۇر! چۈنكى سەن «لاتاپەتلىك ۋە نازۇك» دەپ ئىككىنچى ئاتالمايسەن.
  sus-sus: «Babilɔn taa, keli i xa kibanyi kui, i dɔxɔ bɔxi ma. I xa tofanyi nun i
    xa bannaya bama nɛ i yi.
  pon-2006: KAUN-O ketin mahsanih, “Papilon doudihsang nan mwoalomwi, oh mwohndiong
    nan pwelpar nan pwehl. Mahs ke duwehte meipwon emen, kahnimw ehu me saikinte me
    kalowehdi, ahpw met ke solahr kil medendel oh kaselel! Met ke wialahr lidu men!
  ksd-ksd: Una kuba, Babilon, a inip na vavina, ma una ki ra pia; una ki ra pia ma
    koko ta ra kiki na king, u natu i ra tarai Kaldea, a vavina; tago pa da vatang
    mule u ba ra lagarina ma ra valilingina.
  tur-YTC: “Ey Babil'in bakire kızı, aşağı in de toza otur. Keldaniler'in kızı, tahtsız
    yere otur. Çünkü sana artık nazik ve narin denmeyecek.
  grc-BRENT: Κατάβηθι, κάθισον ἐπὶ τὴν γῆν παρθένος θυγάτηρ Βαβυλῶνος, κάθισον εἰς
    τὴν γῆν θυγάτηρ Χαλδαίων, ὅτι οὐκέτι προστεθήσῃ κληθῆναι ἁπαλὴ καὶ τρυφερά.
  ind-AYT: Turunlah dan duduklah di dalam debu, hai anak dara, putri Babel. Duduklah
    di atas tanah tanpa takhta, hai putri orang-orang Kasdim. Sebab, kamu tidak akan
    lagi disebut lembut dan halus.
  nya-nya: “Tsika, ndi kukhala pa fumbi, iwe namwali, Babuloni; khala pansi wopanda
    mpando waufumu, iwe namwali, Kaldeya pakuti sadzakutchulanso wanthete kapena woyenera
    kumugwira mosamala.
  hrv-hrv: Spusti se, sjedni u prašinu, djevice, kćeri babilonska! Sjedni na zemlju,
    bez prijestolja, kćeri kaldejska! Jer, neće te više zvati nježnom i tankoćutnom.
  mps-mps: Genuai Bidigo te tiwai po Babilonba wali, “Babilon, nago genuai nogi mu
    elalubo, te kwin we aga sia kingde dugulalubo tiwai ebao. Tama nage te gesi wegi
    bidigo sisąwai bugagia mu bidibo tiwai ebao. Tiali goli, megi da, te nage sia
    kingde bidali tagalama, te nage olo tǫ bulude dugulalueibao. Te nago tigi te
    polobadu elaluali tiwai gilama sawi yai me elalugobeo. Tama te bidi dabego nage
    te au bugagia elama, bilibo ma sugobeo. Mu meni yaibao.
  tpi-tpi: Bikpela i tok olsem long taun Babilon, “Babilon, yu bin i gat biknem tru
    olsem kwin i sindaun long sia king bilong en. Na yu bin i stap gut tru olsem yangpela
    meri i no marit yet. Tasol nau bai yu lusim sia king bilong yu na bai yu sindaun
    long graun nating. Bai skin bilong yu i no moa i stap naispela olsem bipo. Na
    bai ol man i no moa lukim yu i bilas gut tru na raun. Nogat tru.
  dan-1931: Stig ned, sid i Støvet, du Jomfru, Babels Datter, sid uden Trone på Jorden,
    Kaldæernes Datter! Thi ikke mer skal du kaldes den fine, forvænte!
  vie-OVCB: “Hãy xuống đây, hỡi trinh nữ Ba-by-lôn, và ngồi trong tro bụi. Vì những
    ngày ngươi ngồi trên ngai chẳng còn nữa! Hỡi con gái Ba-by-lôn, sẽ không bao giờ
    các ngươi được gọi là công chúa đáng yêu, dịu dàng, và thanh lịch nữa!
  guj-2017: હે બાબિલની કુંવારી દીકરી, તું નીચે આવીને ધૂળમાં બેસ; હે ખાલદીઓની દીકરી,
    રાજ્યાસન વિના જમીન પર બેસ. તું હવે પછી ઉમદા અને કોમળ કહેવાશે નહિ.
  pon-2006A: KAUN-O ketin mahsanih, “Papilon doudihsang nan mwoalomwi, oh mwohndiong
    nan pwelpar nan pwehl. Mahs ke duwehte meipwon emen, kahnimw ehu me saikinte me
    kalowehdi, ahpw met ke solahr kil medendel oh kaselel! Met ke wialahr lidu men!
  por-BRBSL: “Desça e sente-se no pó, virgem filha da Babilônia. Sente-se no chão
    sem um trono, filha dos caldeus. Pois você não será mais chamado de terno e delicado.
  cth-cth: Oe Babilon canu tanglakacuem, kum nateh vaiphu dawk tahung haw. Oe Khaldean
    canu, bawitungkhung dawk laipalah, talai dawk tahung haw. Bangkongtetpawiteh,
    kanem e hoi kanaw e telah bout dei awh mahoeh toe.
  twi-twi: “Sian kɔ, tena mfutuma mu, Ɔbabea Babilonia; tena fam na mfa ahengua, Babiloniafo
    hemmea kuropɔn. Wɔremfrɛ wo bio se, nsiforo anaa nea ne ho yɛ na.
  hlt-hlt: Babylon nu, oila suntla lamtah laipi dongah ngol lah. Khalden nu loh ngolkhoel
    om kolla diklai ah ngol laeh. Nang te mongkawt neh hlangcong la koep ng'khue uh
    mahpawh.
  tbz-SIM: Díndi Bɑbidɔnni ɛì kɔbɛ, cútɛ́nɛ̀ kɛ́kɑri kɛtenkɛ̀ fɔ̃́ mBɑbidɔnni ɛì bɛ̀
    do í kɑ́ɑ́ nwè, kɑroo kɛtenkɛ̀ ɑ kpɑ̀tì í kpɑɑ́, díndi Kɑndee ɛì kɔbɛ. Bɛ̀ tɛ̃́nkɛ
    í yó ndi yu kɛ tú bɛwennibɛ, bɛsɑ̀ɑ̀bɛ̀.
  msy-2020: Ikiavɨra Itir God kamaghɨn Babilonian nguibar ekiam mɨgei, “O Babilon,
    nɨ fomɨra mati atrivir amizim uan atrivir dabirabim gaperaghav iti moghɨn, ziar
    ekiam iti. Nɨ nguibar bar aghuimɨn mɨn itima, kantrin igharazitamɨn mɨdorozir
    gumaziba nɨ dɨkabɨrazir puvatɨ, kamaghɨn amizɨ, nɨ mati amizir bar igiar patamɨn
    itir puvatɨzim mɨn, bar deravɨra iti. Ezɨ datɨrɨghɨn puvatɨ. Nɨn gavgavim gɨvaghtɨ,
    nɨ uan atrivir dabirabim ategh nguazir kɨnim dapiam. Nɨn mɨkarzim fomɨra deragha
    iti moghɨn, ua ikian kogham. Egh gumaziba ua nɨn gantɨ, nɨ deragh kurkegh daruan
    kogham. Bar puvatɨ.
  azb-azb: Ey bakirə Babil qızı, Düş aşağı, torpaqda otur. Ey Xaldey qızı, Artıq taxt
    yoxdur, yerdə otur. Bundan sonra sənə “Zərif, nazlı” deməyəcəklər.
  eng-DBY: Come down and sit in the dust, virgin-daughter of Babylon! Sit on the ground,
    — [there is] no throne, O daughter of the Chaldeans; for thou shalt no more be
    called tender and delicate.
  hin-2017: हे बाबेल की कुमारी बेटी, उतर आ और धूल पर बैठ; हे कसदियों की बेटी तू बिना
    सिंहासन भूमि पर बैठ! क्योंकि तू अब फिर कोमल और सुकुमार न कहलाएगी।
  wol-KYG: Yaw janq Babilon, wàccal, toog ci pënd bi. Yaw dëkkub Kaldeen bi ci taar
    bi laa ne, toogal fi suuf, amatoob jal. Dootoo dégg «Lewet, xay.»
  eng-YLT: Come down, and sit on the dust, O virgin daughter of Babylon, Sit on the
    earth, there is no throne, O daughter of the Chaldeans, For no more do they cry
    to thee, 'O tender and delicate one.'
  eng-WYC-2017: Thou virgin, the daughter of Babylon, go down, sit thou in dust, sit
    thou in [the] earth; a king’s seat is not to the daughter of [the] Chaldees, for
    thou shalt no more be called soft and tender.
  eng-WMBB: “Come down and sit in the dust, virgin daughter of Babylon. Sit on the
    ground without a throne, daughter of the Kasdim. For you will no longer be called
    tender and delicate.
  urd-GVH: ऐ कुँवारी बाबल बेटी, उतर जा! ख़ाक में बैठ जा! ऐ बाबलियों की बेटी, ज़मीन
    पर बैठ जा जहाँ तख़्त नहीं है! अब से लोग तुझसे नहीं कहेंगे, ‘ऐ मेरी नाज़-परवर्दा,
    ऐ मेरी लाडली!’
  rug-rug: Gore, mamu habotu pa kavuru, agoi Babiloni pu guana vineki vaqura; habotu
    pa pepeso koa sa vasina sapu lopu koa ia na habotuana baṉara, agoi tuna vineki
    ari pa Babiloni. Lopu kote ta pozae pule na vineki vaqura leleamu si goi.
  gaz-gaz: “Yaa intala Baabilon Durba Qulqullittii, gad buʼi; awwaara irra taaʼi;
    yaa Intala Baabilonotaa, teessoo malee lafa taaʼi! Ati siʼachi bareedduu yookaan
    kichuu jedhamtee hin waamamtu.
  fra-LSG: Descends, et assieds-toi dans la poussière, Vierge, fille de Babylone!
    Assieds-toi à terre, sans trône, Fille des Chaldéens! On ne t’appellera plus délicate
    et voluptueuse.
  yal-yal: Keli i ya mangaya gbɛdɛni i dɔxɔ bɔxɔni, Babilɔn taa faɲina. Babilɔn kaane,
    ɛ dɔxɔ bɔxɔni! A mi fa falama a ma sɔnɔn a taa ɲaxumɛ tofaɲina.
  haw-1868: E IHO ilalo, a e noho ma ka lepo, e ke kaikamahine puupaa o Babulona,
    E noho ma ka honua, aoho noho alii, e ke kaikamahine o Kaledea; No ka mea, aole
    oe e hea hou ia he puloku, a palupalu.
  arb-NAV: انْزِلِي وَاجْلِسِي عَلَى التُّرَابِ أَيَّتُهَا الْعَذْرَاءُ ابْنَةُ بَابِلَ.
    اجْلِسِي عَلَى الأَرْضِ لَا عَلَى الْعَرْشِ يَا ابْنَةَ الْكَلْدَانِيِّينَ، لأَنَّكِ
    لَنْ تُدْعَيْ مِنْ بَعْدُ النَّاعِمَةَ الْمُتَرَفِّهَةَ.
  ewe-ewe: “Ɖi ɖe anyi nànɔ ke me, wò Babilonia ƒe vinyɔnu si menya ŋutsu o. Wò Babiloniatɔwo
    ƒe vinyɔnu, nɔ anyi ɖe anyigba, menye ɖe fiazikpui dzi o. Womagayɔ wò be lɔlɔ̃vi
    alo ame si woalé be na o.
  eng-LEE: Come down, and sit in the dust, O virgin daughter of Babylon; sit on the
    ground, there is no throne, O daughter of the Chaldeans; for men shall nevermore
    call thee, Tender and delicate.
  asm-FB: হে বাবিলৰ কুমাৰী জীয়াৰী, তুমি নামি আহা, আৰু ধুলিত বহা; হে কলদীয়া জীয়াৰী,
    সিংহাসনৰ অবিহনে, মাটিত বহা। তোমাক ধুনীয়া আৰু লাহী বুলি পুনৰায় কোৱা নাযাব।
  sus-A: «بَبِلْن تَا، كٍلِ عِ شَ كِبَنيِ كُي، عِ دْشْ بْشِ مَ. عِ شَ تٌقَنيِ نُن
    عِ شَ بَننَيَ بَمَ نّ عِ يِ.
  fra-SBL: « Descends et assieds-toi dans la poussière, vierge fille de Babylone.
    Assieds-toi par terre sans trône, fille des Chaldéens. Car on ne vous appellera
    plus tendre et délicat.
  hbo-hbo: רְדִ֣י ׀ וּשְׁבִ֣י עַל־עָפָ֗ר בְּתוּלַת֙ בַּת־בָּבֶ֔ל שְׁבִי־לָאָ֥רֶץ אֵין־כִּסֵּ֖א
    בַּת־כַּשְׂדִּ֑ים כִּ֣י לֹ֤א תֹוסִ֙יפִי֙ יִקְרְאוּ־לָ֔ךְ רַכָּ֖ה וַעֲנֻגָּֽה׃
  kik-kik: “Atĩrĩrĩ, harũrũka ũikare thĩ rũkũngũ-inĩ, wee Mũirĩtu Gathirange wa Babuloni;
    ikara thĩ ũtaikarĩire gĩtĩ kĩa ũnene, wee Mwarĩ wa andũ a Babuloni. Ndũgacooka
    gũtuĩka mũndũ wa kũmenyererwo, kana mũndũ mũnyoroku ũtarĩ ũndũ angĩĩkĩra.
  fra-NCL: Descends, assieds-toi dans la poussière, vierge, fille de Babylone ; assieds-toi
    par terre, sans trône, fille des Chaldéens ; car on ne t’appellera plus la délicate,
    la voluptueuse.
  cek-AK: Aw Babylon canu tangla kacuem, caeh tathuk ah loe, maiphu thungah anghnu
    ah; Aw Khaldian canu, angraeng tangkhang pong na ai long ah anghnu ah; nangcae
    loe na pan daek moe, na nawk tuep, tiah mi mah doeh na naa mak ai boeh.
  cuk-cuk: 'Bab-Jehová sogbalid: “Babilonia-yala yagwa-yoo-sui-nikuedyobi be guedi,
    be aidege, napagi be sige. Caldea-dulemar-e-sisgwayobi be guedi, napagi be sige,
    ar be-ologana bergusad. Bar bese ome-nued-dakleye gorlegosulid, degi, ome-bakagwaledye
    gorlegosulid.'
  uig-CYR: «И Бабилниң пак қизи, келип топа-чаңға олтар; И калдийләрниң қизи, тәхтсиз
    болуп йәргә олтар! Чүнки сән «латапәтлик вә назук» дәп иккинчи аталмайсән.
  tel-2017: బబులోను కన్యా, కిందికి దిగి మట్టిలో కూర్చో. కల్దీయుల కుమారీ, సింహాసనం
    లేకుండా నేల మీద కూర్చో. నువ్వు సుతిమెత్తని దానివనీ సుకుమారివనీ ప్రజలు ఇక ముందు
    చెప్పరు.
  hat-BSA: “Vin desann chita nan pousyè a, O fi vyèj Babylone nan; Chita atè san twòn,
    O fi a Kaldeyen yo! Paske ou p ap rele fanm dous ankò, ni bèl fanm.
  kos-kos: LEUM GOD El fahk, “Babylon, fani liki tron lom, Ac muta fin kutkut infohk
    uh. Meet kom oana sie virgin, sie siti ma soenna kutangyukla, A inge monum tia
    sifil fisrasrsrasr ac fwel! Inge kom sie mutan kohs.
  hbo-WLC: רְדִ֣י ׀ וּשְׁבִ֣י עַל־עָפָ֗ר בְּתוּלַת֙ בַּת־בָּבֶ֔ל שְׁבִי־לָאָ֥רֶץ אֵין־כִּסֵּ֖א
    בַּת־כַּשְׂדִּ֑ים כִּ֣י לֹ֤א תוֹסִ֙יפִי֙ יִקְרְאוּ־לָ֔ךְ רַכָּ֖ה וַעֲנֻגָּֽה׃
  ibo-ibo: “Rịda nʼala, nọdụ na uzuzu, gị nwaagbọghọ na-amaghị nwoke, bụ ada Babilọn,
    nọdụ nʼala na-ejighị ocheeze, gị eze nwanyị obodo ndị Babilọn. Agaghị akpọkwa
    gị onye dị nro, maọbụ onye dị pekepeke.
  ory-ory: ଆଗୋ ବାବିଲର ଅନୂଢ଼ା କନ୍ୟେ, ତୁମ୍ଭେ ଓହ୍ଲାଇ ଧୂଳିରେ ବସ; ଆଗୋ କଲ୍‍ଦୀୟର କନ୍ୟେ, ସିଂହାସନ
    ବିନା, ଭୂମିରେ ବସ; କାରଣ ତୁମ୍ଭେ ଆଉ କୋମଳା ଓ ସୁକୁମାରୀ ବୋଲି ଖ୍ୟାତା ନ ହେବ।
  chk-chk: Ewe Samol mi Lapalap a apasa, “Kopwe tötiu o mot won pwül, en Papilon.
    Kopwe mot won pwül, nge kosap chüen mot won lenien motun king. Me lom ka eu telinimw
    esap wor eman a tongeni liapenuk, ka usun chök eman föpwül esamwo tori mwän. Nge
    iei aramas resap chüen üra usum, pwe en eman mi sengesengöch o kitinup.
  rop-rop: Wal YAWEI bin kipgon tok, “Yumob pipul langa det taun gulum Bebalon, nobodi
    bin bidim yumob, bat im garra tjeinj na. Yumob garra gibap yumob speshalwan pawa,
    en yumob kaan jidan bos enimo. Yumob garra jidan langa det graun.
  ukr-1871: Зійди вниз та сядь на землї у пилу, ти, дївице, дочко Вавилонська; усядь
    на землї, бо вже престола нема, ти дочко Халдейська; вже більш не будуть звати
    тебе нїжною та роскішною.
  deu-1951: Steige herab und setze dich in den Staub, o Jungfrau, du Tochter Babel!
    Setze dich auf die Erde, ohne Thron, du Tochter der Chaldäer! Denn man wird dich
    nicht mehr die Weichliche und Verzärtelte nennen!
  eng-JPS: Come down, and sit in the dust, O virgin daughter of Babylon, sit on the
    ground without a throne, O daughter of the Chaldeans; for thou shalt no more be
    called tender and delicate.
  srp-1865: Siði i sjedi u prah, djevojko, kæeri Vavilonska; sjedi na zemlju, nema
    prijestola, kæeri Haldejska; jer se neæeš više zvati nježna i ljupka.
  lug-lug: “Omuwala wa Babulooni embeerera, kakkana wansi otuule mu nfuufu, tuula
    wansi awatali ntebe ya bwakabaka, ggwe omuwala w’Abakaludaaya. Ekibuga ekitawangulwangako.
    Toliddayo nate kuyitibwa kyatika oba nnalulungi.
  heb-heb: רדי ושבי על עפר בתולת בת בבל שבי לארץ אין כסא בת כשדים כי לא תוסיפי יקראו
    לך רכה וענגה׃
  ben-IRV: “নীচে নেমে এস এবং ধূলোয় বস, ব্যাবিলনের কুমারী মেয়ে; সিংহাসন ছেড়ে মাটিতে
    বস ব্যাবিলনের মেয়ে। তোমাকে আর সুশৃঙ্খল এবং বিলাসী বলা হবে না।
  pan-pan: ਹੇ ਬਾਬਲ ਦੀ ਕੁਆਰੀਏ ਧੀਏ, ਹੇਠਾਂ ਆ ਕੇ ਖ਼ਾਕ ਵਿੱਚ ਬੈਠ! ਹੇ ਕਸਦੀਆਂ ਦੀ ਧੀਏ, ਸਿੰਘਾਸਣ
    ਬਿਨ੍ਹਾਂ ਥੱਲੇ ਬੈਠ, ਕਿਉਂ ਜੋ ਤੂੰ ਅੱਗੇ ਨੂੰ ਸੋਹਲ ਅਤੇ ਕੋਮਲ ਨਾ ਸਦਾਵੇਂਗੀ!
  mya-JVB: အိုဗာဗုလုန် သတို့သမီး ကညာ ၊ ဆင်း ၍ မြေမှုန့် ၌ထိုင် လော့။ အိုခါလဒဲ သတို့သမီး
    ၊ ရာဇ ပလ္လင်မ ရှိဘဲ မြေ ပေါ် မှာ ထိုင် လော့။ သင့် ကို နူးညံ့ သိမ်မွေ့ သောသူ ဟူ၍နောက်
    တဖန်မ ခေါ် ရ။
  hmo-hmo: Lohiabada ia gwau, “Babulonia e, oiemu terona dekena amo do oi diho. Tano
    ena kahu dekenai do oi helai. Guna oi be rami hebou kekeni bamona. Tau ta ese
    oi dekena amo ia kwalimu lasi. To oi be tauanina manadamanada, bona mai hairaina
    do oi noho lou lasi. Hari oi be hesiai mai guia danu hahine sibona!
  urd-urd: ऐ कुँवारी दूख़्तर — ए — बाबुल उतर आ और ख़ाक पर बैठ ऐ कसदियों की दुख़्तर,
    तू बे — तख़्त ज़मीन पर बैठ; क्यूँकि अब तू नर्म अन्दाम और नाज़नीन न कहलाएगी।
  rus-SYN: 'Сойди и сядь на прах, девица, дочь Вавилона; сиди на земле: престола нет,
    дочь Халдеев, и вперед не будут называть тебя нежною и роскошною.'
  bqc-SIM: Babɛli wɛ̃́lɛ lɛ́so, pila zↄ̃lɛ bùsuu, á Kaladeↄ, à zↄ̃lɛ zĩ́lɛ kpalabaasai.
    Wa oɛ́ mɛ̀zãɛ ge mɛniɛnadeↄ lↄo.
  tcz-CHONGTHU: Babylon chanu theng hungsuh in, chule vutvai lah’a touvin. Ajeh iham
    itileh laltouna’a natouna nikho ho kichaiya ahitai. Vo Babylon chanu, nangma itih’a
    jong dei’un,lungnem le kidang dehset leng chanu nakiti kiti talou hel ding ahitai.
  mar-mar: बाबेलाच्या कुमारी कन्ये, खाली ये आणि धुळीत बस; खास्द्यांच्या कन्ये, सिंहासनाशिवाय
    जमिनीवर बस. तुला यापुढे सुंदर आणि नाजूक म्हणणार नाहीत.
  qub-qub: 'Tayta Diosmi cayno nin: «Caldeacho caycaj Babilonia jipash allicho jamaraycashayquipita
    llojshiy. Allpamanna jamacuy. Japalla jipash sillunniquipita jatariy. Pampamanna
    jamacuy. Mananami pipis ‹pishi töpay cuyayllapaj jipash› nishunquipänachu.'
  hat-hat: Ou menm, lavil Babilòn, desann sou fotèy ou a! Al chita atè nan pousyè!
    Yon lè, ou te tankou yon jenn tifi. Wi, kapital moun peyi Kalde yo pral chita
    atè plat, yo p'ap janm konsidere ou ankò tankou yon bèl tifi ki renmen plezi,
    ki pa nan leve ni lou ni lejè.
  eng-BSB: “Go down and sit in the dust, O Virgin Daughter of Babylon. Sit on the
    ground without a throne, O Daughter of Chaldea! For you will no longer be called
    tender or delicate.
  eng-WEBPB: “Come down and sit in the dust, virgin daughter of Babylon. Sit on the
    ground without a throne, daughter of the Chaldeans. For you will no longer be
    called tender and delicate.
  kbq-kbq: Babiloni kumamoka vene omase mofaknama hu'nana kumamoka eraminka kugusopafi
    manio. Babiloni mofamoka kini traka'a atrenka mopafi umanio, Babiloni vahe'mokizmi
    mofamoka ko'ma nehana zana hunka kavasasea hunka vanoa nehananke'za vahe'mo'za
    kagenunua osugahaze.
  nhe-BL: 'TOTECO quiijtohua: “Imojuanti tlen inehuani tlali Babilonia nochi intlatlaniyayaj,
    pero ama ayoc intlatlanise. Xihualaca ximosehuiquij tlalchi ipan nopa tlaltejpoctli
    pampa ya tlanqui nopa tonali para intlanahuatise. Tlanqui nochi imohueyitilis
    huan ayoc aca inmechitas queja iichpoca nopa tlanahuatijquetl tlen nopa caldeo
    tlacame tlen yejyectzi huan selic.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe a'e. — Mawiron, ereapyk tuwihawete
    henaw rehe. Ewezyw a'e wi nehe. Eapyk ywy imuku'i pyrer rehe nehe. Ereiko kuzàwaza
    awa puhe oho 'ym ma'e ài, ipuràg eteahy ma'e ài, uma'ereko pixik 'ym ma'e ài.
    Ereiko heruze'eg pyr 'ym ài. Aze awa uzapo kar wazyr hemimutar paw izupe, umuaiw
    a'e. Peiko agwer kuzàwaza imuaiw pyrer ài kwehe mehe. Napeiko pixik kwaw nezewe
    nugar romo nehe kury.
  eng-DRA: 'Come down, sit in the dust, O virgin daughter of Babylon, sit on the ground:
    there is no throne for the daughter of the Chaldeans, for thou shalt no more be
    called delicate and tender.'
