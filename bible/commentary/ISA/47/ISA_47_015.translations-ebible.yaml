  cth-cth: Hot patetlah na tawk e hno teh nang hanlah ao han. Na naw nah hoi na pâtung
    e hnonaw hah amamae lam dawk koung kâva vaiteh, apinihai na rungngang thai mahoeh.
  twi-twi: Nea wobetumi ayɛ ama wo ara ne no, eyinom na wo ne wɔn abrɛ na wo ne wɔn
    anantew fi mmofraase. Wɔn mu biara kɔ so yɛ ne mfomso; ɔbaako mpo nni hɔ a obetumi
