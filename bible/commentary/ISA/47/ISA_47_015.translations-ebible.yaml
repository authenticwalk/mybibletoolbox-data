verse: ISA.047.015
translations:
  mal-C: ബാല്യംമുതൽ നിന്നോടു ചേർന്ന് അധ്വാനിച്ചിരുന്നവരും നിന്നോടു ചേർന്നു കച്ചവടംചെയ്തവരും
    അതിലപ്പുറമാകുകയില്ല. അവർ ഓരോരുത്തരും അവരവരുടെ ദിശയിലേക്കു ചിതറിപ്പോകും; നിന്നെ
    രക്ഷിക്കാൻ ആരും അവശേഷിക്കുകയില്ല.
  deu-TKW: So ist es dir ergangen mit denen, um die du dich abgemüht hattest von Jugend
    auf; die mit dir Handel trieben, sind davongeirrt, ein jeder nach seiner Seite
    hin, einer hilft dir.
  lin-lin: Ezali bongo nde bakokoma liboso na yo, bato nyonso oyo ozalaki komonela
    pasi, mpe bato oyo ozalaki kosala elongo na bango wuta bolenge na yo. Moko na
    moko na bango akoyengayenga na ngambo na ye, moko te akobikisa yo !
  eng-LSV: So they have been to you with whom you have labored, || Your merchants
    from your youth, || They have each wandered to his passage, || None is saving
    you!”
  eng-GNV: 'Thus shall they serue thee, with whom thou hast wearied thee, euen thy
    marchants from thy youth: euery one shall wander to his owne quarter: none shall
    saue thee.'
  eng-WEBSTER: 'Thus shall they be to thee with whom thou hast labored, even thy merchants,
    from thy youth: they shall wander every one to his quarter; none shall save thee.'
  nhw-BL: Quej nopa ininpantis nopa tetlajchihuiani catli ininhuaya antlajtlacolchijtoque
    hasta quema huejcajya. Sesen tlen inijuanti ixpolihuis huan amo aqui huelis anmechmaquixtis.
  swh-ONEN: Hayo ndiyo yote wanayoweza kuwatendea ninyi, hawa ambao umetaabika nao
    na kufanya nao biashara tangu utoto. Kila mmoja atatoroka; hakuna yeyote awezaye
    kukuokoa.
  bba-bba: Yerɑ yɑ koo bɛɛn sɔro be deemɑ bèn sɔ̃ ɑ rɑɑ tii wɑhɑlɑ kuɑ sɑɑ yellun
    di. Be kpuro bɑ koo yɑrinɑwɑ. Ben ɡoo kun nun fɑɑbɑ mɔ̀.
  eng-KJVCPB: 'Thus shall they be unto thee with whom thou hast laboured, even thy
    merchants, from thy youth: They shall wander every one to his quarter; none shall
    save thee.'
  luo-luo: Mago duto e gik magi nyalo timoni kuom gik ma isechandorine ka itiyo matek
    nyaka aa tin-ni. Moro ka moro nokwangʼ, kochiko yore owuon kendo onge ngʼama noresi.”
  meu-meu: Oi ida vada o hekwarahi hebou taudia, kekenimu negana amo oi ida vada o
    gaukara hebou taudia, oiemu ai na unu heheto. Idia na e loa eva-evamu, ta ta ena
    dala ena dala ai, a oi na asi ihamaurimu ta.
  npi-ULB: तेरो निम्ति तिनीहरू यस्तै भएका छन्— जससँग तैंले काम गरेको छस्, अनि तिनीहरूसँग
    तैंले आफ्‍नो जवानीखि किनबेच गरेको छस्, तिनीहरू हरेक आ-आफ्नै निर्देशनमा भौंतारिए
    । तँलाई छुटकारा दिने सक्‍ने त्‍यहाँ कोही छैन ।”
  yor-yor: Gbogbo ohun tí wọ́n lè ṣe fún ọ nìyìí gbogbo èyí ní o tí ṣíṣẹ́ pẹ̀lú u
    rẹ̀ tí o sì ti ń rù kiri láti ìgbà èwe. Ọ̀kọ̀ọ̀kan wọn ń lọ nínú àṣìṣe rẹ̀; kò
    sí ẹyọ ẹnìkan tí ó lè gbà ọ́.
  pes-OPCB: تنها سودی که از این مشاوران دیرینه عایدت می‌شود همین است! همۀ آنان به
    راه خود خواهند رفت و تو را تنها خواهند گذاشت، و کسی نخواهد ماند تا تو را نجات
    دهد.»
  tgl-ULB: Para sa iyo, wala silang silbi kundi kapaguran, sila na mga nakasama mo
    sa pangangalakal simula noong kabataan mo pa; gagala sila sa kani-kaniyang landas;
    kaya walang magliligtas sa iyo.
  hui-hui: Heneneore bulebirago laro. Í̠ wandari mabuage biraringi howa agali yakundi
    handaga manayi í̠ha ibulebirago langilo hale hariliru tigua í̠ biamogo nabulebira
    manda bibe. Tini nde kagua bialu luluyu ibaga bialu í̠ yu wahalu poragola mbirali
    í̠ biamogo bulene mbira naholebira, laya, lalu Aisaiahanda lene.
  mya-mya: သင်​တစ်​သက်​လုံး​တိုင်​ပင်​ခဲ့​သည့်​နက္ခတ်​ဆ​ရာ တို့​၏ အ​ကြံ​ပေး​ချက်​သည်​လည်း၊
    ဤ​အ​တိုင်း​ပင်​သင့်​အား​ဖြစ်​စေ​လိမ့်​မည်။ ထို​သူ​အ​ပေါင်း​တို့​သည်​သင့်​ကို​ထား​ခဲ့​၍
    မိ​မိ​တို့​သွား​လို​ရာ​သို့​ထွက်​သွား​ကြ​လိမ့်​မည်။ သင့်​ကို​ကယ်​ရန်​မည်​သူ​တစ်​ယောက်​မျှ​ကျန်​ရစ်​ခဲ့
    လိမ့်​မည်​မ​ဟုတ်။''
  bod-N: དེ་དང་དེ་བཞིན་དུ། ཁྱོད་ཀྱིས་དཀའ་ལས་མྱངས་པའི་དོན་རྣམས་ཁྱོད་ལ་ཕན་ཅི་ཡང་མི་ཐོགས་ཤིང་།
    གཞོན་པའི་དུས་སུ་ཁྱོད་ཀྱི་ཚོང་ཤག་ཡིན་པ་དག་ཀྱང་རང་སར་འགྲོ་ཞིང་། ཁོ་ཚོ་རང་རང་གི་ལམ་དུ་སོང་ནས་ཁྱོད་སྐྱོབ་མཁན་སུ་ཡང་མེད་དོ།
    །
  sna-sna: Izvozvi ndizvo chete zvavangakuitira, ava vawakashanda navo, uye ukafamba
    navo kubva paudiki hwako. Mumwe nomumwe wavo anoenderera mberi nokukanganisa kwake;
    hapana kana mumwe angakuponesa.
  spa-BLM: 'Las cosas en las que trabajasteis serán así: los que han traficado con
    vosotros desde vuestra juventud, cada uno de ellos vagará por su camino. No habrá
    nadie que te salve.'
  cac-cac: Icha chi' ol ajelc'och eb' a colvajum chi', aton eb' b'aj ix a c'anb'ejn̈ej
    yictax ach cotochi. Ol ach actajcan yuj eb' smasanil, junjun eb' ol b'atcan d'a
    sb'eal satnaquil, man̈xa junoc mach ol ach colanoc, xchi Jehová.
  swh-ULB: Hivi ndio wamekuwa kwako, wale unaofanya nao kazi, na unauza na kununua
    na wao toka ulipo kuwa mdogo, na wale wanaendelea kufanya mambo yao ya kijinga;
    na unapolia kuhitaji msaada, hakuna hata mmjoa ambaye atakukomboa wewe.''
  bel-bel: Такімі зрабіліся табе тыя, з кім ты працавала, з кім вяла гандаль з маладосьці
    тваёй. Кожны пайшоў у свой бок; ніхто не ратуе цябе.
  deu-ELBBK: So sind dir geworden, für die du dich abgemüht hast; deine Handelsgenossen
    von deiner Jugend an, sie irren umher, jeder nach seiner Richtung hin; niemand
    hilft dir.
  mbb-OT: Ne hengkey is egkehimu te menge etew he ebuyuan nu te sambag puun te vatè
    ke pa? Ne netazin is kada sevaha kandan ne kenè dan ebpekelibri kenikew.
  mal-2015: ഇങ്ങനെയാകും നീ അദ്ധ്വാനിച്ചിരിക്കുന്നതു; നിന്റെ ബാല്യംമുതൽ നിന്നോടുകൂടെ
    വ്യാപാരം ചെയ്തവർ ഓരോരുത്തൻ താന്താന്റെ ദിക്കിലേക്കു അലഞ്ഞുപോകും; ആരും നിന്നെ രക്ഷിക്കയില്ല.
  gup-gup: Woybukkih, birrimekbe birrikurdang bininj minj ngunbidyikarrme ngudberre.
    Ngudda munguyh ngurrbenmarnedurrkmirri, dja ngurrbenbekkabekkani, dja bonj, bedda
    wanjh ngundidjalbawon dja kabirrire kore bedda kabirridjare. Minj nadjalkudji
    bedberre ngunngehke.”
  rmc-rmc: Ajse hine ola čaroďejňika, save tuke radzinen a pre save tut mukehas calo
    tiro dživipen. Sako džala peskre dromeha a ňiko lendar tut na zachraňinela.“
  pes-OPV: آنانی که از ایشان مشقت کشیدی برای تو چنین خواهند شد و آنانی که از طفولیت
    با تو تجارت می‌کردند هر کس بجای خود آواره خواهد گردید و کسی‌که تو را رهایی دهدنخواهد
    بود.
  ron-1924: Аша ва фи соарта ачелора пе каре те обосяй сэ-й ынтребь. Ши чей ку каре
    ай фэкут негоц дин тинереця та се вор рисипи фиекаре ынтр-о парте ши ну ва фи
    нимень каре сэ-ць винэ ын ажутор.
  ben-OBCV: তারা তো সব থেকে বেশি এইমাত্র তোমার প্রতি করতে পারে, এগুলির জন্য তুমি পরিশ্রম
    করেছ, বাল্যকাল থেকে তুমি লেনদেন করেছ। তাদের প্রত্যেকেই নিজের নিজের ভ্রান্তপথে
    চলছে; এমন কেউ নেই, যে তোমাকে রক্ষা করতে পারে।
  som-som: Saasay kuu noqon doonaan waxyaalihii aad ku hawshootay, oo kuwii aad macaamilada
    la lahayd tan iyo yaraantaadii midkood kastaaba meeshiisuu tegi doonaa, oo mid
    ku badbaadiyana ma jiri doono.
  lat-VUC: 'Sic facta sunt tibi in quibuscumque laboraveras: negotiatores tui ab adolescentia
    tua, unusquisque in via sua erraverunt; non est qui salvet te.]'
  eng-ASVBT: 'Thus shall the things be unto thee wherein thou hast labored: they that
    have trafficked with thee from thy youth shall wander every one to his quarter;
    there shall be none to save thee.'
  ita-1885: Tali ti sono state le cose, intorno alle quali tu ti sei affaticata. Quant'è
    a'tuoi mercatanti, coi quali tu hai mercatantato fin dalla tua fanciullezza, son
    fuggiti chi qua, chi là, ciascuno alle sue parti; non vi è niuno che ti salvi.
  eng-LXXUP: 'these shall be thy help. Thou hast wearied thyself with traffic from
    thy youth: every man has wandered to his own home, but thou shalt have no deliverance.'
  eng-ULB: This is what they have become to you— those with whom you have worked,
    and you have bought and sold with them since your youth— they wandered about each
    one in his own direction; there is no one who can rescue you.”
  spa-VBL: Toda esa gente con la que has trabajado, todos aquellos con los que has
    comerciado desde que eras joven, todos seguirán su camino, nadie vendrá a salvarte.
  fra-_FOB: 'Tels sont pour toi ceux avec qui tu t''es lassée, avec lesquels tu trafiquas
    dès ta jeunesse: ils errent chacun de son côté; il n''y a personne pour te sauver!'
  mal-mal: ഇങ്ങനെയാകും നീ അദ്ധ്വാനിച്ചിരിക്കുന്നതു; നിന്റെ ബാല്യംമുതൽ നിന്നോടുകൂടെ
    വ്യാപാരം ചെയ്തവർ ഓരോരുത്തൻ അവനവന്റെ ദിക്കിലേക്കു അലഞ്ഞുപോകും; ആരും നിന്നെ രക്ഷിക്കുകയില്ല”.
  urd-GVR: Yihī un sab kā hāl hai jin par tū ne mehnat kī hai aur jo terī jawānī se
    tere sāth tijārat karte rahe haiṅ. Har ek laṛkhaṛāte hue apnī apnī rāh iḳhtiyār
    karegā, aur ek bhī nahīṅ hogā jo tujhe bachāe.
  suz-BL: गे नु गेय पाइब मुरपुकी मोदेंशो मुर बाक्‍नीमी। गे आल रेन मेकोपुकी नु ग्‍याप्‍तीक
    लेयती गेय पाप्‍तीवी। मेको का का पा आन आंम लां खोइक्‍नीम। मिनु इ कली प्रोंइब सुइ
    मबाक्‍नीम” देंत।
  eng-NOY: Thus shall it be with them with whom thou hast labored; Thus with them
    with whom thou hast trafficked from thy youth; They shall go every one his own
    way; None shall help thee.
  ita-1927: Tale sarà la sorte di quelli intorno a cui ti sei affaticata. Quelli che
    han trafficato teco fin dalla giovinezza andranno errando ognuno dal suo lato,
    e non vi saranno alcuno che ti salvi.
  ckb-ckb: ئەو جادووگەرانەی لە مێردمنداڵیتەوە هەڵسوکەوتت لەگەڵدا دەکردن و پێیانەوە
    ماندوو بوویت، بەو دەردە دەچن. هەرکەسە و ملی ڕێی خۆی دەگرێت، کەس نییە ڕزگارت بکات.
  eng-BBE: Small profit have you had from those who, from your earliest days, got
    great profit out of you; they have gone in flight, every one straight before him,
    and you have no saviour.
  kan-OKCV: ನೀನು ಪ್ರಯಾಸಪಟ್ಟವುಗಳೆಲ್ಲಾ ನಿನಗೆ ಹೀಗಾಗುವುವು. ನಿನ್ನ ಬಾಲ್ಯ ಪ್ರಾಯದಿಂದ ನಿನ್ನ
    ವರ್ತಕರು ಚದರಿ, ತಮ್ಮ ತಮ್ಮ ಪ್ರಾಂತಕ್ಕೆ ಹೋಗಿ ಬಿಡುವರು. ನಿನ್ನನ್ನು ರಕ್ಷಿಸಲು ಒಬ್ಬನೂ ಇರನು.
  tam-2017: உன் சிறுவயதுமுதல் நீ பிரயாசப்பட்டு எவர்களுடன் வியாபாரம்செய்தாயோ, அவர்களும்
    அப்படியே இருப்பார்கள்; அவரவர் தங்கள் போக்கிலே போய் அலைவார்கள்; உன்னை காப்பாற்றுவார்
    இல்லை.
  spa-RV-1909: 'Así te serán aquellos con quienes te fatigaste, tus negociantes desde
    tu niñez: cada uno echará por su camino, no habrá quien te salve.'
  ron-BTF: Astfel îţi vor fi aceia cu care te-ai ostenit, comercianţii din tinereţea
    ta; se va duce fiecare la ale lui; nimeni nu te va salva.
  eng-WEBP: 'The things that you labored in will be like this: those who have trafficked
    with you from your youth will each wander in his own way. There will be no one
    to save you.'
  eng-FBV: All those people you've worked with, all those you've traded with from
    when you were young—they will all go their own way, nobody will come and save
    you.
  nld-1939: 'Dat hebt ge nu van uw bezweerders, En van uw tovenaars, zonder tal, Waarmee
    ge u hebt afgesloofd Van uw prilste jeugd: Ze stuiven langs alle kanten uiteen,
    Niet één, die u redt!'
  nch-BL: Quej nopa ininpantis nopa tenahualhuiani cati inihuaya antajtacolchijtoque
    hasta huejcajquiya. Sesen ten inijuanti ixpolihuis huan amo aqui huelis amechmaquixtis.
  vie-1934: 'Kìa, những sự mà ngươi đã làm khó nhọc thì đã trở nên như vậy: những
    kẻ buôn bán với ngươi từ thuỡ nhỏ, ai về chỗ nấy, chẳng ai đến cứu ngươi hết!'
  hin-CV: जिनके साथ तुम मेहनत करती रही हो— बचपन से ही जिनसे तुम्हारा लेनदेन होता रहा
    है. उनमें से हर एक अपने ही रास्ते पर भटक रहा है; तुम्हारी रक्षा के लिए कोई भी
    नहीं बचा.
  eng-OURB: 'The things that you labored in will be like this: those who have trafficked
    with you from your youth will each wander in his own way. There will be no one
    to save you.'
  spa-BES: Así han venido a ser para ti aquellos con quienes has trabajado, desde
    los primeros días, que han negociado contigo desde tu juventud; han ido en vuelo,
    todos se han extraviado en su propio camino, y no habrá quien te salve.
  tdx-tdx: Hoe izay iereo ama’o, o nifanehafa’oo; songa hirererere mb’an-toe’e mb’eo
    o nitrao-balibalike ama’o boak’ ami’ty naha-ajaja azoo, tsy ho amam-pandrombake
    irehe.
  tha-KJV: บรรดาที่​เจ้​าทำงานด้วยกันนั้นจะเป็นเช่นนี้​แก่​เจ้า ผู้​ซึ่งค้ามากับเจ้าตั้งแต่สาวๆ
    เขาต่างจะพเนจรไปมาในทางของเขาเอง ไม่มี​ผู้​ใดจะช่วยเจ้าให้รอดได้
  por-BR-2018: Assim serão para ti aqueles com quem trabalhaste, aqueles com quem
    fizeste negócios desde a tua juventude. Cada um deles andará sem rumo em seu próprio
    caminho; ninguém te salvará.
  deu-ELO: Also sind dir geworden, für welche du dich abgemüht hast; deine Handelsgenossen
    von deiner Jugend an, sie irren umher, ein jeder nach seiner Richtung hin; niemand
    hilft dir.
  eng-WYC-2018: So those things be made to thee in which ever thou travailedest; thy
    merchants from thy youth erred, each man in his way; none is, that shall save
    thee. (So shall these enchanters be to thee, they with whom thou hast laboured
    all thy life; they have wandered off, each in his own way, and there is no one,
    who can save thee.)
  epo-epo: Tiaj fariĝis por vi tiuj, kun kiuj vi multe penis, kun kiuj vi interrilatis
    de via juneco; ĉiu forvagis siaflanken, neniu vin savos.
  uig-PIN: Seni awarǝ ⱪilƣan, Yaxliⱪingdin tartip sǝndǝ soda ⱪilƣanlar sanga muxundaⱪ
    paydisiz bolidu; Ⱨǝrbiri ɵz yolini izdǝp ketip ⱪalidu; Seni ⱪutⱪuzƣudǝk ⱨeqkim
    yoⱪtur.
  beo-beo: Dilia da dia esalusu eso huluane ganodini, amo gasumuni ba:la:lusu dunu
    ilia sia:ne iasu hogosu. Be ilia da di fidimu hame dawa:. Ilia da di fisili, difawane
    da dia logo hogoi helema:ne yolesimu. Afae da di gaga:mu hamedafa ba:mu.”
  tpi-OTNT: Tru tumas, ol dispela man i bin givim tingting long yu long taim yu yangpela
    yet na ol man i bin wok long helpim yu, ol bai i longlong nabaut na i no gat wanpela
    bai i helpim yu.”
  hau-SA: Abin da za su iya yi miki ke nan kawai, waɗannan da kika yi ta fama da su
    kika kuma yi ciniki da su tun kina jaririya. Kowannensu zai tafi cikin kuskurensa;
    babu ko ɗayan da zai cece ki.
  uig-LAT: Séni aware qilghan, Yashliqingdin tartip sende soda qilghanlar sanga mushundaq
    paydisiz bolidu; Herbiri öz yolini izdep kétip qalidu; Séni qutquzghudek héchkim
    yoqtur.
  nde-nde: Lokho yikho abangakwenzela khona labo owasebenza labo, uthengiselana labo
    kusukela ebuntwaneni. Omunye lomunye wabo uyaqhubeka ngesiphosiso sakhe; kakho
    ongakusindisa.”
  ton-ton: '‌ʻE pehē ʻakinautolu kiate koe ʻaia kuo mou ngāue mo ia, ʻio, ko hoʻo
    kau fakatau, talu hoʻo kei siʻi: te nau afe taki taha ki hono potu; ʻe ʻikai ha
    taha te ne fakamoʻui koe.'
  ces-1613: Takť se stane i kupcům tvým, jimiž jsi se zaměstknávala od mladosti své.
    Jeden každý svou stranou půjde, aniž bude, kdo by tě vysvobodil.
  eng-WMB: 'The things that you labored in will be like this: those who have trafficked
    with you from your youth will each wander in his own way. There will be no one
    to save you.'
  tam-TCV: உன் சிறுவயதுமுதல் நீ ஈடுபட்டுத் தொடர்புகொண்டிருந்த, மந்திரவாதிகளினால் இவற்றை
    மட்டுமே உனக்குச் செய்யமுடியும். அவர்களில் ஒவ்வொருவனும் தனது தவறான வழியிலேயே போகிறான்;
    உன்னைக் காப்பாற்றக் கூடியவன் எவனுமே இல்லை.
  ceb-ULB: Mao kini ang mahitabo kanila diha kaninyo, kadtong inyong gitrabahoan,
    ug namalit kamo ug namaligya uban kanila sa dihang batan-on pa kamo, ug ang tanan
    kanila nagpadayon sa pagbuhat sa ilang kaugalingong mga binuang; ug sa dihang
    manawag kamo aron sa pagpakitabang, walay bisan usa nga makaluwas kaninyo.”
  pol-UBG: 'Tacy będą dla ciebie handlarze, z którymi się zadawałaś od młodości: każdy
    z nich uda się w swoją stronę, nie będzie nikogo, kto by cię ocalił.'
  urd-GVU: یہی اُن سب کا حال ہے جن پر تُو نے محنت کی ہے اور جو تیری جوانی سے تیرے
    ساتھ تجارت کرتے رہے ہیں۔ ہر ایک لڑکھڑاتے ہوئے اپنی اپنی راہ اختیار کرے گا، اور
    ایک بھی نہیں ہو گا جو تجھے بچائے۔
  deu-1912: Also sind sie, unter welchen du dich bemüht hast, die mit dir Handel trieben
    von deiner Jugend auf; ein jeglicher wird seines Ganges hierher und daher gehen,
    und hast keinen Helfer.
  kan-2017: ನೀನು ಪ್ರಯಾಸಪಟ್ಟವುಗಳೆಲ್ಲಾ ನಿನಗೆ ಹೀಗಾಗುವವು. ನಿನ್ನ ಬಾಲ್ಯದಿಂದ ನಿನ್ನಲ್ಲಿ ವ್ಯಾಪಾರ
    ಮಾಡಿದವರೆಲ್ಲರೂ; ಚದರಿ ತಮ್ಮ ತಮ್ಮ ಪ್ರಾಂತ್ಯಕ್ಕೆ ಹೋಗಿಬಿಡುವರು. ನಿನ್ನನ್ನು ರಕ್ಷಿಸಲು ಒಬ್ಬನೂ
    ಇರುವುದಿಲ್ಲ.
  yap-yap: Kemus rogon e tin ni bfel’ ni yad ra rin’ ngom fapi girdi’ nma yaliy lanelang
    ni um de’eriy e fanow rorad u n’umngin nap’an e yafos rom. Go’ bay ra paged gur
    nge bagyad me yan, ni dabi magach be’ ni nge aywegem.”
  hlt-MCSB: Na camoe lamkah na thimpom puei rhoek na kohnue thil hnap te khaw namah
    taengah ni a. om uh te. Hlang loh amah khongan ah kho a hmang uh coeng tih nang
    aka khang a om moenih.
  mdy-ETH: ናኣቱማፓ ዓርቃዖ ዔያቶና ዎላ ኔ ላቤዞንሢ ዎላ ኔኤኒ ኮርሞ ኮርሜዞንሢ ማዻኒ ዳንዳዓማ ዬማ ሌሊኬ፤ ዔያታ ፔቴ ፔቴሢ
    ፔ ቤዞ ዓኣዻንዳኔ፤ ኔና ዓውሳንዳያ ጋዓንቴ ባኣሴ።»
  twi-ASANTE: Deɛ wɔbɛtumi ayɛ ama wo ara ne no, yeinom na wo ne wɔn abrɛ na wo ne
    wɔn anante firi mmɔfraase. Wɔn mu biara afa ne kwan; ɔbaako mpo nni hɔ a ɔbɛtumi
    agye woɔ.
  eng-WEBU: 'The things that you labored in will be like this: those who have trafficked
    with you from your youth will each wander in his own way. There will be no one
    to save you.'
  wal-wal: Neeni etaara daafuridoogeeti, ne naatettaasappe doommidi, nenaara zal77idaageeti
    neeyyo hegaa mala. Eti ubbaikka ba ginaara ginaara laalettana; nena ashshiyaabikka
    issoinne baawa.
  spa-PDDPT: Así fueron para ti aquellos con quienes te afanaste, aquellos con quienes
    trataste desde tu juventud. Andarán errantes, cada uno vagará por su lado. No
    habrá quien te salve.
  gun-gun: Ha'e rami py ndovareveipa 'rã ndevy omba'eapo vaipa va'ekue, nekunhataĩ
    guive ha'e kuery reve mba'emo rejapoa va'ety. Ha'e kuery ma oka'u va'e rami oaĩmba
    'rã peteĩ-teĩ guape rupi ae. Ha'e gui avave rei nandereraa jepei 'rã.
  ilo-ULB: Awanto ti maganabmo kadagidiay a nagbanbannogam, kadagidiay nagtagtagilakoam
    manipud kinaagtutubom; magsipanawda, tunggal maysa iti dalanna; awanto ti siasinoman
    a mangisalakan kenka.
  kpg-kpg: Dela hua di mee humalia a digau e hai adu bolo ginaadou la digau kabemee,
    ala nogo hagadagadagagee ginai goe i lodo do mouli. Digaula huogodoo ga diiagi
    goe gaa hula nadau ala, tangada e dubu ai bolo e haga dagaloaha goe.”
  uig-ARA: سېنى ئاۋارە قىلغان، ياشلىقىڭدىن تارتىپ سەندە سودا قىلغانلار ساڭا مۇشۇنداق
    پايدىسىز بولىدۇ؛ ھەربىرى ئۆز يولىنى ئىزدەپ كېتىپ قالىدۇ؛ سېنى قۇتقۇزغۇدەك ھېچكىم
    يوقتۇر.
  sus-sus: E mu nɔma fefe rabade wo bɛ, hali wo to bara wo xaxili ti e ra kabi wo
    dimɛdi tɛmui. E sigama nɛ yare e xa kira ɲaaxi xɔn ma. Mixi yo mu nɔma wo rakiside.»
  pon-2006: Ih soangen kamwahu pwukat me re pahn wiahiong uhk— aramas loalokong kan
    me ke kin ale kaweid rehrail nan omw mour. Irail koaros pahn mweselsang uhk oh
    pein wiewia ar mwekid kan, oh sohte emen pahn luwehdi pwe en doareiukala.”
  ksd-ksd: Damana ra lavur magit u ga varvakai tana; diat ava ga bung ma diat papa
    ra kilala u ga bul tana, diat a vana tikatikai ta kana nga iat; ma pa ta na na
    ki piram upi na valaun u.
  tur-YTC: 'Emek verdiğin şeyler şöyle olacak: Gençliğinden beri seninle ticaret yapanların
    her biri Kendi yolunda dolaşacak. Seni kurtaracak kimse olmayacak.”'
  grc-BRENT: οὗτοι ἔσονταί σοι βοήθεια· ἐκοπίασας ἐν τῇ μεταβολῇ ἐκ νεότητος, ἄνθρωπος
    καθʼ ἑαυτὸν ἐπλανήθη, σοὶ δὲ οὐκ ἔσται σωτηρία.
  ind-AYT: Seperti itulah bagimu mereka yang dengannya kamu telah bekerja keras, yang
    melakukan bisnis bersamamu sejak masa mudamu. Mereka berkelana, masing-masing
    di jalannya sendiri. Tidak ada satu pun yang menyelamatkanmu.”
  nya-nya: Umu ndi mmene adzachitire amatsenga, anthu amene wakhala ukugwira nawo
    ntchito ndi kuchita nawo malonda chiyambire cha ubwana wako. Onse adzamwazika
    ndi mantha, sipadzakhala ndi mmodzi yemwe wokupulumutsa.”
  hrv-hrv: Takvi će ti biti vrači tvoji, oko kojih si se trudila od mladosti! Poći
    će svaki svojim putem, i nikog neće biti da te spasi.”
  mps-mps: Mu tamao, nageba te homu kolesaga mani bidi dabe, te nage gesi tigi elalubo
    sogo te bidi dabego nage tau sali bidi dabe, te augwali homu kolesaga umuna palama,
    te me deligo nage tau me sogobeo,” Genuai Bidigo te po wai dao.
  tpi-tpi: Tru tumas, ol dispela man i bin givim tingting long yu long taim yu yangpela
    yet na ol man i bin wok long helpim yu, ol bai i longlong nabaut na i no gat wanpela
    bai i helpim yu.”
  dan-1931: Sligt får du af dem, du umaged dig med, dine Troldmænd fra Ungdommen af;
    de raver hver til sin Side, dig frelser ingen.
  vie-OVCB: Tất cả chúng là bạn bè của ngươi, những người buôn bán với ngươi từ xa
    xưa, sẽ bỏ chạy theo đường mình, bịt tai lại không nghe tiếng ngươi kêu khóc.”
  guj-2017: જે લોકોની સાથે તેં તારી યુવાનીના સમયથી વેપાર કર્યો છે, તેઓ તારા માટે પરિશ્રમ
    સિવાય બીજું કશું જ નહિ હોય; તેઓ દરેક પોતપોતાના માર્ગે ભટકતા રહેશે; તને બચાવનાર
    કોઈ હશે નહિ.
  pon-2006A: Ih soangen kamwahu pwukat me re pahn wiahiong uhk— aramas loalokong kan
    me ke kin ale kaweid rehrail nan omw mour. Irail koaros pahn mweselsang uhk oh
    pein wiewia ar mwekid kan, oh sohte emen pahn luwehdi pwe en doareiukala.”
  por-BRBSL: 'As coisas em que você trabalhou serão assim: aqueles que traficaram
    com você desde sua juventude vagarão cada um à sua maneira. Não haverá ninguém
