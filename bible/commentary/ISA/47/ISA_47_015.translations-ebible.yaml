    mũndũ o na ũmwe ũngĩgĩkũhonokia.
  fra-NCL: 'Tels sont pour toi ceux pour qui tu t’es fatiguée ; ceux avec qui tu trafiquas
    dès ta jeunesse : ils fuient chacun de son côté ; il n’y a personne qui te sauve !'
  cek-AK: Nang hoi nawnto toksah kami, na nawkta nathuem hoiah nang hoi nawnto hmuen
