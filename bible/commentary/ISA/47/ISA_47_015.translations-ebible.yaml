  hin-2017: जिनके लिये तू परिश्रम करती आई है वे सब तेरे लिये वैसे ही होंगे, और जो
    तेरी युवावस्था से तेरे संग व्यापार करते आए हैं, उनमें से प्रत्येक अपनी-अपनी दिशा
    की ओर चले जाएँगे; तेरा बचानेवाला कोई न रहेगा।
  wol-KYG: Lii moo di muju ña la taxoon di sonn. Ña nga dale jëflanteel ba ngay ndaw,
    ña ngay tambaambalu tey, ku nekk ak yoonam, kenn walluwu la ci.
  eng-YLT: So have they been to thee with whom thou hast laboured, Thy merchants from
    thy youth, Each to his passage they have wandered, Thy saviour is not!
  eng-WYC-2017: So those things be made to thee in which ever thou travailedest; thy
    merchants from thy youth erred, each man in his way; none is, that shall save
    thee.
  eng-WMBB: 'The things that you laboured in will be like this: those who have trafficked
    with you from your youth will each wander in his own way. There will be no one
    to save you.'
  urd-GVH: यही उन सबका हाल है जिन पर तूने मेहनत की है और जो तेरी जवानी से तेरे साथ
    तिजारत करते रहे हैं। हर एक लड़खड़ाते हुए अपनी अपनी राह इख़्तियार करेगा, और एक
    भी नहीं होगा जो तुझे बचाए।
  rug-rug: Asa mo sa tinokae boka tavete poni igo rini, sarini pu ele tavetavete turaṉi
    agoi meke hata tinokae si goi koarini seunae gua tu kobukoburumu. Kote hopeke
    ene nono la si arini pa dia tinavete seadi; meke lopu keke arini kote harupu igo.”
  gaz-gaz: Wanni warri ati wajjin dadhabdee ijoollummaa keetii jalqabdee wajjin daldalte
    sun siif gochuu dandaʼan kanuma. Tokkoon tokkoon isaanii dogoggora isaanii itti
    fufan; kan si baasuu dandaʼu tokko iyyuu hin jiru.
  fra-LSG: 'Tel sera le sort de ceux que tu te fatiguais à consulter. Et ceux avec
    qui tu as trafiqué dès ta jeunesse Se disperseront chacun de son côté: Il n’y
    aura personne qui vienne à ton secours.'
  yal-yal: Ɛ yixadanma muxun naxanye fɔxɔ ra xabu ɛ dii ɲɔrɛ waxatina, ne raɲanna
    ligama na kii nin, ɛ tɔrɔma naxanye fe ra. E birin sigama nɛn e xun xɔn e tantanni,
    e tan sese mi ɛ rakisɛ mumɛ!
  haw-1868: 'Pela auanei ia oe, ka poe au i hana pu ai, Kou poe kalepa hoi, mai kou
    wa opiopio mai: E auwana no kela mea keia mea i kona aoao iho, Aohe mea e hoola
    ia oe.'
  arb-NAV: هَكَذَا يَجْرِي عَلَى الَّذِينَ تَعِبْتِ فِيهِمْ وَتَاجَرُوا مَعَكِ مُنْذُ
    صِبَاكِ، قَدْ شَرَدَ كُلٌّ مِنْهُمْ فِي طَرِيقِهِ وَلَيْسَ مَنْ يُنْقِذُكِ.
  ewe-ewe: Ame siwo nèwɔ dɔ sesẽwo kpli, eye nèzɔ mɔ geɖewo kpli wo tso wò ɖevime
    ke la, esia koe nye nu si woate ŋu awɔ na wò. Ɖe sia ɖe lé eƒe mɔ tsɔ le vodada
    me, eye ɖeka hɔ̃ɔ hã meli si aɖe wò o.”
  eng-LEE: 'Thus are they become unto thee with whom thou hast labored; those that
    had commerce with thee from thy youth, wander away every one on his road: there
    is no one to save thee.'
  asm-FB: সেইবোৰ তোমাৰ কাৰণে একো নহয় কিন্তু কঠোৰ পৰিশ্ৰম মাথো, যিসকলৰ সৈতে সৰু কালৰে
    পৰা তুমি বেপাৰ বাণিজ্য কৰিলে, তেওঁলোক প্ৰতিজনে দিহাদিহি গুচি যাব, তোমাক উদ্ধাৰকৰিবলৈ
    কোনো নাথাকিব।
  sus-A: عٍ مُ نْمَ قٍقٍ رَبَدٍ وٌ بّ، هَلِ وٌ تٌ بَرَ وٌ شَشِلِ تِ عٍ رَ كَبِ وٌ
    دِ مّدِ تّمُي. عٍ سِفَمَ نّ يَرٍ عٍ شَ كِرَ حَاشِ شْن مَ. مِشِ يٌ مُ نْمَ وٌ رَكِسِدٍ.»
  fra-SBL: 'Les choses pour lesquelles vous avez travaillé seront comme ceci : ceux
    qui ont trafiqué avec toi depuis ta jeunesse erreront chacun de leur côté. Il
