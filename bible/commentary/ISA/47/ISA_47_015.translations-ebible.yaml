    sakpazaehaih loklam ah caeh o tih, mi mah doeh nang to pahlong thai mak ai.
  cuk-cuk: Weyob dulemar-bebo-alamakdigusad gumaloed. Ar be nuchukwagwad-akale, bebo-ina-isganagi-arbasmalad
    weyob gumaloed. Na wala-walagwen e-itolegedba nademaloed, ar dule-wargwensaale
    be-bendakosulid.”
  uig-CYR: Сени аварә қилған, Яшлиғиңдин тартип сәндә сода қилғанлар саңа мошундақ
    пайдисиз болиду; Һәр бири өз йолини издәп кетип қалиду; Сени қутқузғидәк һеч ким
    йоқтур.
  tel-2017: నువ్వు ఎవరికోసం చాకిరీ చేసి అలసిపోయావో వారు నీకు ఎందుకూ పనికిరారు. నీ
    బాల్యం నుండి నీతో వ్యాపారం చేసినవారు తమ తమ చోట్లకు వెళ్లిపోతున్నారు. నిన్ను రక్షించేవాడు
    ఒక్కడూ ఉండడు.
  hat-BSA: 'Men kijan tout travay lavi ou ap tèminen: Tout sa yo ki fè komès ak ou
    depi nan jenès ou yo va mache egare nan chemen pa yo; nanpwen moun ki pou ta sove
    ou.'
  kos-kos: Pa na ingan luman kasru kom ac eis sin Mwet tuni ma oan yen engyeng uh,
    su kom muta lolngok yoro in moul lom nufon. Elos nukewa ac som liki kom ac fahsr
    innek lalos sifacna, Ac wangin sie selos fah lula in molikomla.”
  hbo-WLC: כֵּ֥ן הָיוּ־לָ֖ךְ אֲשֶׁ֣ר יָגָ֑עַתְּ סֹחֲרַ֣יִךְ מִנְּעוּרַ֗יִךְ אִ֤ישׁ
    לְעֶבְרוֹ֙ תָּע֔וּ אֵ֖ין מוֹשִׁיעֵֽךְ׃ ס
  ibo-ibo: Lee ihe ndị a na-enyocha kpakpando ga-emere gị, bụ ndị ị na-aṅa ntị na
    ndụmọdụ ha site na mgbe ị bụ nwantakịrị. Ha ga-ahapụ gị gaa nʼụzọ nke aka ha;
    ị gaghị enwekwa onye ga-azọpụta gị.
  ory-ory: ଯେଉଁ ଯେଉଁ ବିଷୟରେ ତୁମ୍ଭେ ପରିଶ୍ରମ କରିଅଛ, ସେହି ସବୁ ତୁମ୍ଭ ପ୍ରତି ଏହିପରି ହେବ;
    ତୁମ୍ଭର ଯୌବନରୁ ଯେଉଁମାନେ ତୁମ୍ଭ ସହିତ ବାଣିଜ୍ୟ କରିଅଛନ୍ତି, ସେମାନଙ୍କର ପ୍ରତ୍ୟେକେ ଏଣେତେଣେ
    ଭ୍ରମଣ କରି ଆପଣା ଆପଣା ସ୍ଥାନକୁ ଯିବେ, ତୁମ୍ଭକୁ ରକ୍ଷା କରିବାକୁ କେହି ରହିବେ ନାହିଁ।
  chk-chk: Ina usun epwe fis ngonuk me ren chokewe oua angangfengen fän weires seni
    lekukunum. Ir meinisin repwe likituk o feila lon en me alan, nge esap wor eman
    leir epwe amanauok.”
  rop-rop: Brom yangtaim yubin oldei go langa detlot pipul hubin oldei dalimbat detlot
    klebabalawan stori. Bat olabat nomo sabi weya olabat gogobat, en olabat kaan neba
    seibum yu, najing.”
  ukr-1871: От чим стали всї ті, що ти з ними працювала, та торгувала з молодощів
    твоїх. Кожен блукав по своїй дорозї, й нема такого, щоб урятував тебе.
  deu-1951: 'So ist es dir mit denen ergangen, um welche du dich gemüht, mit denen
    du Handel getrieben hast von Jugend auf: ein jeder irrt auf seinem eigenen Weg
    davon, und keiner hilft dir!'
  eng-JPS: Thus shall they be unto thee with whom thou hast laboured; they that have
    trafficked with thee from thy youth shall wander every one to his quarter; there
    shall be none to save thee.
  srp-1865: Taki æe biti oni s kojima si se trudila i s kojima si trgovala od mladosti
    svoje, razbjeæi æe se svaki na svoju stranu; neæe biti nikoga da te izbavi.
  lug-lug: Ekyo kye bayinza okukukolera kyokka; b’obonyeebonye nabo b’oteganidde okuva
    mu buto bwo. Buli muntu alikwata ekkubo lye nga yeeyongera okukola ebibi bye era
    tewali n’omu ayinza okukulokola.”
  heb-heb: כן היו לך אשר יגעת סחריך מנעוריך איש לעברו תעו אין מושיעך׃
  ben-IRV: তারা তোমার কাছে খাটুনি ছাড়া আর কিছুই নয় যাদের সঙ্গে তুমি ছেলেবেলা থেকে
    ব্যবসা করেছ তারা ঐ রকমই হবে। তারা প্রত্যেকে নিজের পথে ঘুরে বেড়ায়; তাদের মধ্যে
    কেও নেই যে তোমাকে বাঁচাতে পারে।”
  pan-pan: ਜਿਨ੍ਹਾਂ ਲਈ ਤੂੰ ਮਿਹਨਤ ਕੀਤੀ, ਉਹ ਤੇਰੇ ਲਈ ਅਜਿਹੇ ਹੋਣਗੇ, ਜਿਹੜੇ ਤੇਰੇ ਨਾਲ ਤੇਰੀ
    ਜੁਆਨੀ ਤੋਂ ਵਪਾਰ ਕਰਦੇ ਸਨ, ਉਹ ਸਾਰੇ ਆਪਣੇ-ਆਪਣੇ ਥਾਵਾਂ ਨੂੰ ਖਿਸਕ ਜਾਣਗੇ, ਤੈਨੂੰ ਬਚਾਉਣ ਵਾਲਾ
    ਕੋਈ ਨਹੀਂ ਹੋਵੇਗਾ।
  mya-JVB: သင်နှင့် ဝိုင်းညီ၍ အမှုဆောင်ရွက်သောသူ၊ သင် ငယ် သော အရွယ်မှစ၍ သင် နှင့်
    ဖောက်ကား ရောင်းဝယ်သောသူတို့သည် သင် ၌ ထိုသို့ ဖြစ် ကြ၍၊ ကိုယ်စီ ကိုယ်စီမိမိနေရာ
    အရပ်သို့ လွှဲ သွားသဖြင့်၊ သင့် ကို ကယ်တင် သောသူတစုံတယောက်မျှ မ ရှိရ။
  hmo-hmo: Inai tau ibounai be, oiemu kekeni negana dekena amo oi danu idia gaukara
    hebou taudia, to idia edia durua be anina lasi momokani oi dekenai. Idia ese oi
    do idia rakatania, ta ta edia dala, edia dala dekenai do idia lao, bona oi hamauria
    totona tauna ta do ia noho lasi.”
  urd-urd: जिनके लिए तूने मेहनत की, तेरे लिए ऐसे ही होंगे; जिनके साथ तूने अपनी जवानी
    ही से तिजारत की, उनमें से हर एक अपनी राह लेगा; तुझ को बचानेवाला कोई न रहेगा।
  rus-SYN: Такими стали для тебя те, с которыми ты трудилась, с которыми вела торговлю
    от юности твоей. Каждый побрел в свою сторону; никто не спасает тебя.
  bqc-SIM: Màa gbɛ̃́ pↄ́ tɛ́tɛnzi za n nɛ́fɛ̃nɛn zĩ́ n nzĩa kpàsa ń yã́iↄ gↄ̃.
    Aa fãaa aaↄ liaazↄ̃, an kee a fↄ̃ n bↄo.
  tcz-CHONGTHU: Chule nagol ho jouse chu, nachapan laiya patna nakivei chankhom piho
    chu nakanau kijah mosah’uva, alampi cheh’uva kiche mang diu, napen aw jong kijah
    mosah ding ahitauve.
  mar-mar: ज्यांच्यासाठी तू मेहनत केली, तुझ्या तरुणपणापासून तू त्यांच्याबरोबर व्यापार
    केलास; ते सर्व तुला सोडून जातील. ते प्रत्येकजण आपापल्या मार्गाने भरकटले; तुला
    वाचवायला कोणीही नाही.
  qub-qub: Chaynömi ushacanga brüjuyquicunaga. Wamra cashayquipita-pachami paycunawanga
    parlacurayqui. Cada-ünunmi quiquin munashanno llutancunata rurasha. Salbashunayquipäga
    manami pipis cangapächu.»
  hat-hat: Men kote konsèy moun sa yo ap mennen ou. Ou te touye tèt ou ap sèvi yo
    depi ou te jenn tifi. Y'ap kouri kite ou, yo chak bò pa yo. Yo yonn p'ap rete
    pou delivre ou!
  eng-BSB: This is what they are to you— those with whom you have labored and traded
    from youth— each one strays in his own direction; not one of them can save you.
  eng-WEBPB: 'The things that you laboured in will be like this: those who have trafficked
    with you from your youth will each wander in his own way. There will be no one
    to save you.'
  kbq-kbq: Kagrama osi'ma mani'nantegati'ma eno menima ege'za kagranema mani'neza
    antahintahi negami'za, henkama fore hania zanku havi kasnampa kema nehaza vahe'mo'za
    kagrira katre'za rure rure uvu evu hanageno kazama hania vahera omanigahie.
  nhe-BL: Queja nopa ininpantis nopa tetlajchihuiani tlen ininhuaya intlajtlacolchijtoque
    hasta quema huejcajquiya. Sesen tlen yajuanti ixpolihuis huan axaca huelis inmechmaquixtis.
  gub-BL: Nezewe haw uzeapo putar uzeapo ma'e ràm imume'u har pepyr har wanupe nehe.
    Izypy mehe arer we pepuranu wanehe. A'e paw oho putar pewi wà nehe. Pitàitàigatu
    oho putar wape rupi wà nehe, iapo pyràm hekar pà wà. Ni amo a'e teko nupuner kwaw
    pepyro haw rehe wà nehe.
  eng-DRA: 'Such are all the things become to thee, in which thou best laboured: thy
    merchants from thy youth, every one hath erred in his own way, there is none that
    can save thee.'
