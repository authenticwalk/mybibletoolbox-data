  hlt-hlt: Na camoe lamkah na thimpom puei rhoek na kohnue thil hnap te khaw namah
    taengah ni a om uh te. Hlang loh amah khongan ah kho a hmang uh coeng tih nang
    aka khang a om moenih.
  tbz-SIM: Tiì yóó tuɔkɛní di kó bɛnitinɔ̀mbɛ̀ di ɔù bɛ̀ɛ̀ borɛ̀ nɛ̀ di bíkɛ́mbɛ́ntì.
    Bɛ̀ yóó cíɛ́tɛ́mu bɛmɑ́ɑ̀ bɛmɑ́ɑ̀, bɛ kóò mɔù í yóó nɑ kɛ́ di dɛɛtɛ́.
  msy-2020: Bar guizbangɨra, nɨ igiamra itima gumazir nɨghnɨzim nɨ ganɨga nɨn akurvaziba,
    me bar onganigh, men tav nɨn akuraghan kogham.”
  azb-azb: Sənin işlədiyin, cavanlığından bəri alver etdiyin adamların Aqibəti belə
    olacaq. Hər kəs öz yolu ilə gedəcək, səni xilas edən olmayacaq.
  eng-DBY: 'Thus shall they be unto thee with whom thou hast laboured, they that trafficked
    with thee from thy youth: they shall wander every one to his own quarter; there
