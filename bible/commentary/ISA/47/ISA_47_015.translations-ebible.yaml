  hbo-hbo: כֵּ֥ן הָיוּ־לָ֖ךְ אֲשֶׁ֣ר יָגָ֑עַתְּ סֹחֲרַ֣יִךְ מִנְּעוּרַ֗יִךְ אִ֤ישׁ
    לְעֶבְרֹו֙ תָּע֔וּ אֵ֖ין מֹושִׁיעֵֽךְ׃ ס
  kik-kik: Ũguo noguo mangĩgwĩkĩra, aya mwanarutithania wĩra na mũkonjorithia nao
