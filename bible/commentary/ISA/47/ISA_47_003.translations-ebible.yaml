  ilo-ULB: 'Maiparangto ti kinalamolamom, wen, makitanto ti pannakaibabainmo: Agibalesak
    ket awan iti labsak a tao.'
  kpg-kpg: Nia daangada ga mmada adu gi di goe o goloo ai, ga mmada adu gi di goe
    e hila gi lala ge langaadia. Au gaa hui goe gi di hagaduadua, gei tangada e dugu
    au ai.”
  uig-ARA: ئۇياتلىقىڭ ئېچىلىدۇ؛ بەرھەق، نومۇسۇڭغا تېگىلىدۇ؛ مەن ئىنتىقام ئالىمەن،
    ھېچكىمنى ئاياپ قويمايمەن.
  sus-sus: I ɲaibɔma nɛ yaagi kui, n fama nɛ n gbe ɲɔxɔde kinikini xanbi.»
  pon-2006: Aramas akan pahn kilang duwen omw pahn kilisoula; re pahn kilang duwen
    omw pahn aktikitikla oh namenekla. I pahn ikihong uhk, oh sohte mehmen pahn katokihiehdi.”
  ksd-ksd: Da pala vue kaum lavur mal, maia, da gire boko ra pakam tuna; ina varobo,
    ma pa ina mari ta tikai.
  tur-YTC: Çıplaklığın açılacak. Evet, utancın görülecek. Ben öç alacağım, Kimseyi
    de esirgemeyeceğim.”
  grc-BRENT: Ἀνακαλυφθήσεται ἡ αἰσχύνη σου, φανήσονται οἱ ὀνειδισμοί σου· τὸ δίκαιον
    ἐκ σοῦ λήμψομαι, οὐκέτι μὴ παραδῶ ἀνθρώποις.
  ind-AYT: Ketelanjanganmu akan terbuka dan rasa malumu akan terlihat. Aku akan mengadakan
    pembalasan, dan Aku tidak akan menyayangkan seorang pun.
  nya-nya: Maliseche ako adzakhala poyera ndipo udzachita manyazi. Ndidzabwezera chilango
    ndipo palibe amene adzandiletse.”
  hrv-hrv: Nek' se golotinja tvoja otkrije, nek' se sramota tvoja pokaže! Ja ću se
    osvetiti, odvraćat' me nitko neće.
  mps-mps: Te bidi dabego nago ugwa peda sąnama, te nago habu olo elalueibao. Te
    eno nageba dwai dene wei ponabo sę mu ebaso, te mena bidigo ena me togologobeo,”
    te po wali.
  tpi-tpi: Ol man bai i rausim ol klos bilong yu na bai yu stap as nating. Bai mi
    mekim save tru long yu na i no gat man inap pasim mi.”
  dan-1931: Din Blusel skal blottes, din Skam skal ses. Hævn tager jeg uden Skånsel,
    siger vor Genløser,
  vie-OVCB: Các ngươi sẽ trần truồng và nhục nhã. Ta sẽ báo trả các ngươi, không trừ
    một ai.”
  guj-2017: 'તારી કાયા ઉઘાડી થશે, હા, તારી લાજ પણ જશે: હું વેર લઈશ અને કોઈને છોડીશ
    નહિ.'
  pon-2006A: Aramas akan pahn kilang duwen omw pahn kilisoula; re pahn kilang duwen
    omw pahn aktikitikla oh namenekla. I pahn ikihong uhk, oh sohte mehmen pahn katokihiehdi.”
  por-BRBSL: Sua nudez será revelada. Sim, sua vergonha será vista. Eu vou me vingar,
    e não poupará ninguém”.
  cth-cth: Nang teh, caici lah na o han, Yeirai na po han. Moi ka pathung vaiteh,
    apihai ka pasai mahoeh.
  twi-twi: Wʼadagyaw bɛda adi na wʼanimguase so renkata. Mɛtɔ were; meremfa obiara
    ho nkyɛ no.”
  hlt-hlt: Na yah loh n'yan vetih nang kokhahnah te a phoe ni. Phulohnah kang khuen
    vetih hlang te ka doo mahpawt nim?
  tbz-SIM: Kɛ̀ di fɔ̃̀ɔ̃ feitɛ́, kɛ̀ bɛ̀ɛ yɑ̀ di fɛi, míì yóó pɛitɛ, òmɔù í bo wèè
    bo yetɛ.
  msy-2020: Gumaziba nɨn korotiaba sueghtɨ, nɨ bibiamra ikɨ bar aghumsigham. Kɨ nɨn
    arazir kuram ikarvaghsɨ ivezir bar kuram isɨ nɨ danɨngtɨ, gumazitam nan anogoreghan
    kogham.”
  azb-azb: Çılpaqlığın açılacaq, ayıb yerin görünəcək. Mən intiqam alacağam, Heç kimi
    əsirgəməyəcəyəm».
  eng-DBY: thy nakedness shall be uncovered, yea, thy shame shall be seen. I will
    take vengeance, and I will meet none [to stay me]. ...
  hin-2017: तेरी नग्नता उघाड़ी जाएगी और तेरी लज्जा प्रगट होगी। मैं बदला लूँगा और किसी
    मनुष्य को न छोड़ूँगा।
  wol-KYG: Na sa yaram feeñ, say cér ne fàŋŋ. Damay feyu, te duma bale.
  eng-YLT: Revealed is thy nakedness, yea, seen is thy reproach, Vengeance I take,
    and I meet not a man.
  eng-WYC-2017: Thy shame shall be showed, and thy shame shall be seen; I shall take
    vengeance, and no man shall against-stand me.
  eng-WMBB: Your nakedness will be uncovered. Yes, your shame will be seen. I will
    take vengeance, and will spare no one.”
  urd-GVH: तेरी बरहनगी सब पर ज़ाहिर होगी, सब तेरी शर्मसार हालत देखेंगे। क्योंकि मैं
    बदला लेकर किसी को नहीं छोड़ूँगा।”
  rug-rug: Kaqu dogoria ri tie sapu dodohomu si goi; meke sa kinurekure tamugoi si
    kaqu tava vura. Kaqu hobequ si Rau; lopu keke tie si kote va hola ia Rau.”
  gaz-gaz: Qullaan kee ifatti ni baʼa; qaaniin kees hin dhokatu. Ani haaloo nan baʼa;
    ani nama tokko iyyuu hin dhiisu.”
  fra-LSG: Ta nudité sera découverte, Et ta honte sera vue. J’exercerai ma vengeance,
    Je n’épargnerai personne.
  yal-yal: Ɛ ragenla toma nɛn, ɛ yagixin yi to. N nan n gbeen ɲɔxɔma nɛn, muxu yo
    mi n yikalɛ.
  haw-1868: E weheia auanei kou hena, a e ikeia hoi kou wahi hilahila; E hoopai io
    no wau, aole e pakele kekahi kanaka ia'u.
  arb-NAV: فَيَظَلَّ عُرْيُكِ مَكْشُوفاً وَعَارُكِ ظَاهِراً، فَإِنِّي أَنْتَقِمُ وَلا
    أَعْفُو عَنْ أَحَدٍ.
  ewe-ewe: Woaɖe amama wò, eye woaklo nu le wò ŋukpeƒe dzi. Mabia hlɔ̃, eye nyemaɖe
    ame aɖeke le eme o.”
  eng-LEE: 'Thy nakedness shall be uncovered, yea, thy shame shall be seen: I will
    take vengeance, and I will not regard any man.'
  asm-FB: 'তোমাৰ বিৱস্ত্ৰতা প্ৰকাশ পাব, হ’য়, তোমাৰ লাজ দেখা যাব: মই প্রতিশোধ ল’ম,
    আৰু কোনো পুৰুষক ক্ষমা নকৰিম।'
  sus-A: عِ حَءِبْمَ نّ يَافِ كُي، ﭑ قَمَ نّ ﭑ فبٍ حْشْدٍ كِنِكِنِ شَنبِ.»
  fra-SBL: Votre nudité sera découverte. Oui, votre honte sera vue. Je me vengerai,
    et n'épargnera personne. »
  hbo-hbo: תִּגָּל֙ עֶרְוָתֵ֔ךְ גַּ֥ם תֵּרָאֶ֖ה חֶרְפָּתֵ֑ךְ נָקָ֣ם אֶקָּ֔ח וְלֹ֥א
    אֶפְגַּ֖ע אָדָֽם׃ ס
  kik-kik: Nĩũkarutwo nguo ũtigwo njaga, ũikare ũconorithĩtio. Nĩngerĩhĩria, na gũtirĩ
    mũndũ ngaiguĩra tha.”
  fra-NCL: Que ta nudité soit découverte, qu’on voie ta honte ! Je veux me venger,
    je n’épargnerai personne.
  cek-AK: Bangkrai ah na om tih, azathaih to na padap thai mak ai; mi doeh pathlung
    ai ah, lu kang lak han.
  cuk-cuk: Be-uka-swiligwadi bela daklegoed, bela be-abganse-bakale, daklegoed. Be
    dummad-bingeguoed. An buged be-imakoed. Bela dulemar isgusadbi an dakoed, an ega
    e-isgued gwen eliosulid.”
  uig-CYR: Уятлиғиң ечилиду; Бәрһәқ, номусуңға тегилиду; Мән интиқам алимән, Һеч кимни
    аяп қоймаймән.
  tel-2017: నీ చీర కూడా తీసేస్తారు. నీ నగ్నత్వం బయటపడుతుంది. నేను మనుషులపై ప్రతీకారం
    తీర్చుకునేటప్పుడు వారిపై జాలిపడను.
  hat-BSA: Toutouni ou va dekouvri e wont ou va vin parèt. Mwen va pran vanjans e
    Mwen p ap bliye pèsòn.”
  kos-kos: Mwet uh ac liye lah kom koflufol; Elos fah liye ke kom akpusiselyeyuk ac
    mwekinla. Nga ac oru foloksak luk, ac wangin mwet ac tulokinyuwi.”
  hbo-WLC: תִּגָּל֙ עֶרְוָתֵ֔ךְ גַּ֥ם תֵּרָאֶ֖ה חֶרְפָּתֵ֑ךְ נָקָ֣ם אֶקָּ֔ח וְלֹ֥א
    אֶפְגַּ֖ע אָדָֽם׃ ס
  ibo-ibo: A ga-ekpughe ọtọ gị, tinyekwa gị nʼọnọdụ ihere. Nʼihi na aga m abọtara
    ndị m ọbọ, agaghị m elekwa anya nʼazụ.”
  ory-ory: ତୁମ୍ଭର ଉଲଙ୍ଗତା ପ୍ରକାଶିତ ହେବ, ହଁ, ତୁମ୍ଭର ଲଜ୍ଜାର ବିଷୟ ଦୃଶ୍ୟ ହେବ; ଆମ୍ଭେ ପରିଶୋଧ
    ନେବା, ପୁଣି କାହାରି ଅନୁରୋଧ ମାନିବା ନାହିଁ।
  chk-chk: pwe aramas repwe küna om selela, nge kopwe fokun säw ren. Ngang üpwe ngonuk
    chappen om föföringau, nge esap wor eman a tongeni pineiei.”
  rop-rop: Yumob garra ardimbat nomo lilbit en yumob garra sheim miselp nomo lilbit
    du brom jidanbat neigidbala, dumaji ai garra stat fait en peiyimbek yumob, en
    nomo enibodi kaan ranawei.
  ukr-1871: Наготою сьвітити меш, та й сором твій нїчим буде вкрити. Помщуся тяжко,
    не дам пощади нїкому.
  deu-1951: Deine Blöße soll enthüllt und deine Schande gesehen werden; Rache will
    ich nehmen und keines Menschen schonen.
  eng-JPS: Thy nakedness shall be uncovered, yea, thy shame shall be seen; I will
    take vengeance, and will let no man intercede.
  srp-1865: Otkriæe se golotinja tvoja, i vidjeæe se sramota tvoja; osvetiæu se, i
    niko mi neæe smetati.
  lug-lug: Obwereere bwo bulibikkulwa; obusungu bwo bulyeraga. Nzija kuwoolera eggwanga;
    tewali muntu yenna gwe ndirekawo.”
  heb-heb: תגל ערותך גם תראה חרפתך נקם אקח ולא אפגע אדם׃
  ben-IRV: তোমার নগ্নতা আঢাকা থাকবে, হ্যাঁ, তোমার লজ্জা দেখা যাবে। আমি প্রতিশোধ নেব
    এবং কাউকে বাদ দেবো না।”
  pan-pan: ਤੇਰਾ ਨੰਗੇਜ਼ ਉਘਾੜਿਆ ਜਾਵੇਗਾ, ਸਗੋਂ ਤੇਰੀ ਲਾਜ ਦਿੱਸੇਗੀ, ਮੈਂ ਬਦਲਾ ਲਵਾਂਗਾ, ਮੈਂ
    ਕਿਸੇ ਮਨੁੱਖ ਦਾ ਪੱਖ ਨਹੀਂ ਕਰਾਂਗਾ।
  mya-JVB: သင် သည် အဝတ်အချည်းစည်း ရှိ၍ ၊ အရှက် ကွဲ ခြင်းကိုခံရမည်။ ငါသည် အပြစ်ဒဏ်
    ကိုပေး မည်။ အဘယ်သူ နှင့်မျှ မိဿဟာယ မ ဖွဲ့။
  hmo-hmo: Oi be rami lasi neganai, taunimanima ese oi do idia itaia, oiemu hemarai
    do ia hedinaraia. Emu dika ena davana do lau henia. Emu taunimanima ta do lau
    bogahisihisi henia lasi.”
  urd-urd: तेरा बदन बे — पर्दा किया जाएगा, बल्कि तेरा सत्र भी देखा जाएगा। मैं बदला
    लूँगा और किसी पर शफ़क़त न करूँगा।
  rus-SYN: откроется нагота твоя, и даже виден будет стыд твой. Совершу мщение и не
    пощажу никого.
  bqc-SIM: Wa á puizi e, á asii a bↄ gupuau. Má tↄsiwá, má á gbɛ̃e tɛ̃boo.
  tcz-CHONGTHU: Sagoh keova naum’a chule jachat umtah’a na kihal ding ahije. Keiman
    khotona neilou hella keiman nachunga phuba kalah ding ahi.
  mar-mar: तुझी नग्नता उघडी होईल, होय, तुझी लज्जा दिसेल. मी सूड घेईल आणि कोणा मनुष्यास
    सोडणार नाही.
  qub-qub: Galalla caycajtami pï-maypis ricashunquipaj. Pengayniquitapis ricachun
    ari. Chaynömi sumaj castigashayqui. Chay castïgupitaga manami pipis gueshpengachu.»
  hat-hat: Rete toutouni pou moun ka wè jan ou tonbe ba! Mwen pral tire revanj. Pesonn
    p'ap ka rete m'.
  eng-BSB: Your nakedness will be uncovered and your shame will be exposed. I will
    take vengeance; I will spare no one.”
  eng-WEBPB: Your nakedness will be uncovered. Yes, your shame will be seen. I will
    take vengeance, and will spare no one.”
  kbq-kbq: Vahe'moza kukenaka'a hate atresnageno kagaze kavufgamo'a amate megahie.
    Kagrama hu'nana zante nona hu'na narimpa ahegante'na kazeri haviza nehu'na, mago
    vahere hu'na otregahuankina zamahe vagaregahue.
  nhe-BL: Nochi quiitase imotlacayohua xolotl huan inhuetzise ipan pinahualistli.
    Na nimechcuepilis ica tlen inquinchihuilijtoque noisraelita tlacajhua huan axaca
    nechtzacuilis.”
  gub-BL: Teko paw penexak putar penopoz 'ym mehe a'e wà nehe. Pepyta putar topoz
    'ym pà kamir 'ym pà azeharomoete nehe. Azepyk putar penehe nehe. Ni amo nupuner
    kwaw hemupytu'u kar haw rehe penehe hezepykaw rehe wà nehe, i'i Tupàn wanupe.
  eng-DRA: 'Thy nakedness shall be discovered, and thy shame shall be seen: I will
    take vengeance, and no man shall resist me.'
