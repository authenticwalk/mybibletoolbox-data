verse: ISA.047.003
translations:
  mal-C: നിന്റെ നഗ്നത അനാവൃതമാക്കപ്പെടും, നിന്റെ ഗുഹ്യഭാഗം വെളിപ്പെടും. ഞാൻ ഒരു മനുഷ്യനെയും
    ആദരിക്കാതെ പ്രതികാരം നടത്തും.”
  deu-TKW: Aufgedeckt soll werden deine Blöße, ja gesehen werden deine Schande! Rache
    will ich nehmen und keine Fürbitte gelten lassen, spricht
  lin-lin: Bolumbu na yo ekomonana, mpe soni na yo ekobombama te. Nakozongisa mabe
    na mabe, mpe moto moko te akopekisa Ngai.
  eng-LSV: Your nakedness is revealed, indeed, your reproach is seen, || I take vengeance,
    and I do not meet a man.”
  eng-GNV: 'Thy filthinesse shall be discouered, and thy shame shall be seene: I will
    take vengeance, and I will not meete thee as a man.'
  eng-WEBSTER: 'Thy nakedness shall be uncovered, yes, thy shame shall be seen: I
    will take vengeance, and I will not meet thee as a man.'
  nhw-BL: Nochi quiitase amotlacayohua xolotl huan anhuetzise ipan pinahualistli.
    Na nimechcuepilis ica catli anquinchihuilijtoque noisraelita masehualhua huan
    amo aqui nechtzacuilis.”
  swh-ONEN: Uchi wako utafunuliwa na aibu yako itaonekana. Nitalipa kisasi; sitamhurumia
    hata mmoja.”
  bba-bba: Bɑ koo wunɛn tereru wɑ kpɑ sekuru tu nun mwɑ. Kon nun mɔru kɔsie. Nɑ ǹ
    ɡoo derimɔ wunɛn nukurɔ.
  eng-KJVCPB: 'Thy nakedness shall be uncovered, yea, thy shame shall be seen: I will
    take vengeance, and I will not meet thee as a man.'
  luo-luo: Dugu biro neno kendo wichkuot maru nonenre e lela. Abiro chulo kuor; kendo
    onge ngʼama notony.
  meu-meu: Asi ramimu bae itamu, emu hemarai baine hedinarai. Dava baina abia, tau
    ta basina bogaia hisi.
  npi-ULB: तेरो नाङ्गोन देखिनेछ, हो, तेरो लाज देखिनेछ । म बद्ला लिनेछु र एक जना मानिसलाई
    पनि छोड्नेछैन ।
  yor-yor: Ìhòhò rẹ ni a ó sí síta àti ìtìjú rẹ ni a ó ṣí sílẹ̀. Èmi yóò sì gba ẹ̀san,
    Èmi kì yóò sì dá ẹnìkan sí.”
  pes-OPCB: تو عریان و رسوا خواهی شد. من از تو انتقام خواهم گرفت و به تو رحم نخواهم
    کرد.»
  tgl-ULB: 'Malalantad ang iyong kahubaran, oo, makikita ang iyong kahihiyan: Maghihiganti
    ako at walang taong makakaligtas.'
  hui-hui: Wali agalime í̠ handalu karia í̠naga agaru golo wahene tibabe í̠ taga howa
    handa dindiho bereria hondolebira. I̱na í̠ore mana lalu barogola nabe waha lalu
    hapai holene agali mbira naholebiraore, lene.
  mya-mya: သင်​သည်​ရှုတ်​ချ​ခြင်း​ကို​ခံ​ရ​ကာ​အ​ရှက်​ကွဲ လျက် အ​ဝတ်​အ​ချည်း​စည်း​ဖြစ်​၍​နေ​သည်​ကို
    လူ​တို့​တွေ့​မြင်​ကြ​လိမ့်​မည်။ ငါ​သည်​သင့်​အား​လက်​စား​ချေ​မည်။ ငါ့​ကို​အ​ဘယ်​သူ​မျှ​ဆီး​တား​ရ​လိမ့်​မည်
    မ​ဟုတ်'' ဟု​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་ཀྱི་ལུས་སྨད་ཕྱིར་མངོན་པར་འགྱུར། ཁྱོད་ཀྱི་ངོ་ཚ་མི་གཞན་པས་མཐོང་ཞིང་། ངས་མི་གཅིག་ཀྱང་མི་གཏོང་བར་ལན་འཇལ་ངེས།
  sna-sna: Kushama kwako kuchava pachena, uye kunyadzwa kwako kuchaonekwa. Ndichatsiva;
    handizosiyi munhu.”
  spa-BLM: Su desnudez será descubierta. Sí, tu vergüenza se verá. Me vengaré, y no
    perdonará a nadie”.
  cac-cac: Iljocab' a nivanil b'eranel chi', ilchajocab' a nivanil q'uixvelal yilji.
    A jun chi' ol vac' spacoc d'ayach, malaj junoc mach ed'nac b'aj ol oc' in c'ool,
    xchi Jehová.
  swh-ULB: Uchi wako utafunuliwa, ndio, na aibu yako itaonekana; Nitachukua kizazi
    na sitamuacha mtu,
  bel-bel: адкрыецца галізна твая, і нават відаць будзе сорам твой. Зьдзейсьню помсту
    і не пашкадую нікога.
  deu-ELBBK: aufgedeckt werde deine Blöße, ja, gesehen deine Schande! Ich werde Rache
    nehmen und Menschen nicht verschonen.
  mbb-OT: Egkaahà is kegkelavasi nu ne egkepeel-elezan ka. Ebelesan ku sikew ne kenè
    ku en sikew egkehizuwan.”
  mal-2015: നിന്റെ നഗ്നത അനാവൃതമാകും; നിന്റെ നാണിടം കാണും; ഞാൻ ഒരു മനുഷ്യനെയും ആദരിക്കാതെ
    പ്രതികാരം നടത്തും.
  gup-gup: Bedda wanjh ngundikuknan ngudberre ngurridedjlarrh, dja mak ngundinan kore
    ngurriyemengalme. Ngaye ngayiddung ngudberre dja wanjh bebbehbun ngudberre rowk.”
  rmc-rmc: Mi dičhol tiro langipen a mi sikavel pes tiri ladž; pomsťinava man a ňiko
    man na zaačhavela,“
  pes-OPV: عورت تو کشف شده، رسوایی تو ظاهر خواهد شد. من انتقام کشیده، بر احدی شفقت
    نخواهم نمود.
  ron-1924: Голичуня ци се ва дескопери ши ци се ва ведя рушиня. Мэ вой рэзбуна ши
    ну вой круца пе нимень.”
  ben-OBCV: তোমার নগ্নতা প্রকাশিত হবে, তোমার লজ্জা আবৃত থাকবে না। আমি প্রতিশোধ গ্রহণ
    করব, কাউকে রেহাই দেব না।”
  som-som: Cawradaada waa la qaawin doonaa, ceebtaadana waa la arki doonaa. Waan aarsan
    doonaa, oo ninna uma tudhi doono.
  lat-VUC: Revelabitur ignominia tua, et videbitur opprobrium tuum; ultionem capiam,
    et non resistet mihi homo.
  eng-ASVBT: 'Thy nakedness shall be uncovered, yea, thy shame shall be seen: I will
    take vengeance, and will spare no man.'
  ita-1885: Le tue vergogne saranno scoperte, ed anche la tua turpitudine sarà veduta;
    io prenderò vendetta, e non ti verrò incontro da uomo.
  eng-LXXUP: 'Thy shame shall be uncovered, thy reproaches shall be brought to light:
    I will exact of thee due vengeance, I will no longer deliver thee to men.'
  eng-ULB: 'Your nakedness will be uncovered, yes, your shame will be seen: I will
    take vengeance and will not spare a man.'
  spa-VBL: Se te verá desnuda; lo que debería ser privado quedará vergonzosamente
    expuesto. Me vengaré, no perdonaré a nadie.
  fra-_FOB: Que ta nudité soit découverte, et qu'on voie ta honte! Je ferai vengeance,
    je n'épargnerai personne.
  mal-mal: നിന്റെ നഗ്നത അനാവൃതമാകും; നിന്റെ നാണിടം കാണും; ഞാൻ ഒരു മനുഷ്യനെയും ആദരിക്കാതെ
    പ്രതികാരം നടത്തും”.
  lit-lit: Bus atidengtas tavo nuogumas, tai yra tavo gėda bus matoma. Aš atkeršysiu,
    ir nesusitiksiu su tavimi kaip įprastai su žmogumi susitinkama.
  urd-GVR: Terī barahnagī sab par zāhir hogī, sab terī sharmsār hālat dekheṅge. Kyoṅki
    maiṅ badlā le kar kisī ko nahīṅ chhoṛūṅgā.”
  suz-BL: इ वा हुक्‍शा, इ शिश्रा रां कोंइचा माल्‍नेवे। इ मुने दोक्‍तीके तांइसीब। गो
    इ कली क्‍येक्‍क लेत्‍नुङ। गो सुइ कली मप्रोंइनुङमी। नहुम ३:५
  eng-NOY: Thy nakedness shall be uncovered, And thy shame shall be seen. I will take
    vengeance; I will make peace with none.
  ita-1927: Si scopra la tua nudità, si vegga la tua onta; io farò vendetta, e non
    risparmierò anima viva.
  ckb-ckb: ڕووتیت دەردەکەوێت، هەروەها ڕیسواییت دەبینرێت. تۆڵەی خۆم دەکەمەوە و لە کەس
    نابوورم.»
  eng-BBE: 'The shame of your unclothed condition will be seen by all: I will give
    punishment without mercy,'
  kan-OKCV: ನಿನ್ನ ಬೆತ್ತಲೆತನವು ಮರೆಮಾಡದೇ ಇದ್ದುದರಿಂದ ನೀನು ನಾಚಿಕೆಗೆ ಈಡಾಗುವೆ. ನಾನು ಯಾರನ್ನೂ
    ಕರುಣಿಸದೆ ಮುಯ್ಯಿತೀರಿಸುವೆನು.
  tam-2017: உன் நிர்வாணம் வெளிப்படும்; உன் அவமானம் காணப்படும்; நான் ஒருவனையும் பாராமல்
    நீதியைச் சரிக்கட்டுவேன்.
  spa-RV-1909: 'Descubierta será tu vergüenza, y tu deshonor será visto: tomaré venganza,
    y no encontraré hombre.'
  ron-BTF: Goliciunea ta va fi descoperită, da, ruşinea ta va fi văzută; mă voi răzbuna
    şi nu te voi întâlni ca un om.
  eng-WEBP: Your nakedness will be uncovered. Yes, your shame will be seen. I will
    take vengeance, and will spare no one.”
  eng-FBV: You will be seen naked; what should be kept private will be shamefully
    exposed. I will take vengeance—I won't spare anyone.
  nld-1939: Naakt zij uw schaamte, Uw schande te pronk! Wraak zal Ik nemen, onverbiddelijk,
    spreekt onze Redder,
  nch-BL: Nochi quiitase amotacayohua xolot huan anhuetzise ipan pinahualisti. Na
    nimechcuepilis ica cati anquinchihuilijtoque noisraelita masehualhua huan amo
    aqui techtzacuilis.”
  vie-1934: Sự lõa lồ của ngươi phải tỏ ra, sự sỉ nhục ngươi sẽ bị thấy! Ta sẽ làm
    sự báo cừu, không chừa ai hết.
  hin-CV: तुम्हारी नग्नता सामने आ जायेगी तुम्हारी लज्जा बाहर दिखेगी. मैं तुमसे बदला
    लूंगा; और एक भी व्यक्ति छूट न सकेगा.”
  eng-OURB: Your nakedness will be uncovered. Yes, your shame will be seen. I will
    take vengeance, and will spare no one.”
  spa-BES: Todos verán la vergüenza de tu condición sin ropa. Tomaré venganza; y no
    te encontraré como hombre.
  tdx-tdx: Haboake ty fibongia’o; ho trea ty fimeñara’o; hamale fate raho vaho tsy
    eo ty hanebañe ahy.
  tha-KJV: เจ้​าจะต้องถูกเปลือยและเขาจะเห็นความอายของเจ้า เราจะทำการแก้​แค้น และเราจะไม่พบเจ้าอย่างมนุษย์
  por-BR-2018: Tua nudez será descoberta, e tua vergonha será vista; tomarei vingança,
    e a ninguém pouparei.
  deu-ELO: aufgedeckt werde deine Blöße, ja, gesehen deine Schande! Ich werde Rache
    nehmen und Menschen nicht verschonen. -
  eng-WYC-2018: Thy shame shall be showed, and thy shame shall be seen; I shall take
    vengeance, and no man shall against-stand me.
  epo-epo: Malkovriĝos via nudaĵo, kaj montriĝos via honto. Mi faros venĝon, kaj Mi
    neniun indulgos.
  uig-PIN: Uyatliⱪing eqilidu; Bǝrⱨǝⱪ, nomusungƣa tegilidu; Mǝn intiⱪam alimǝn, Ⱨeqkimni
    ayap ⱪoymaymǝn.
  beo-beo: Dunu da dia da:i nabado ba:mu. Dia da fonoboi dagoi amola ilia da dia gogosiasu
    ba:mu. Na da dabe imunu amola enoga Na logo hedofamu da hamedei.”
  tpi-OTNT: Ol man bai i rausim ol klos bilong yu na bai yu stap as nating. Bai mi
    mekim save tru long yu na i no gat man inap pasim mi.”
  hau-SA: Tsirararki zai bayyana za a kuma buɗe kunyarki. Zan ɗauki fansa; ba zan
    bar wani ba.”
  uig-LAT: Uyatliqing échilidu; Berheq, nomusunggha tégilidu; Men intiqam alimen,
    Héchkimni ayap qoymaymen.
  nde-nde: Ubunqunu bakho buzavezwa, ihlazo lakho lambuleke. Ngizaphindisela, kakho
    engizamyekela.”
  ton-ton: '‌ʻE toʻo ʻae ʻufiʻufi ʻo hoʻo telefua, ʻio, ʻe hā hoʻo mā: te u tautea,
    ʻe ʻikai te u fakafetaulaki kiate koe ʻo hangē ko ha tangata.”'
  ces-1613: Odkryta bude hanba tvá, a ukáže se mrzkost tvá. Mstíti budu, a nedám sobě
    žádnému překaziti,
  eng-WMB: Your nakedness will be uncovered. Yes, your shame will be seen. I will
    take vengeance, and will spare no one.”
  tam-TCV: உனது நிர்வாணம் வெளிப்படுத்தப்படும்; உன்னுடைய வெட்கம் திறந்து காட்டப்படும்.
    நான் பழிவாங்குவேன்; நான் ஒருவரையும் தப்பவிடமாட்டேன்.”
  ceb-ULB: 'Makita ang imong pagkahubo, oo, maulawan ka: Manimalos ako ug wala gayod
    akoy tawo nga kaluy-an.'
  pol-UBG: Twoja nagość będzie odkryta i twoja hańba będzie widoczna. Dokonam pomsty,
    żaden człowiek mnie nie powstrzyma.
  urd-GVU: تیری برہنگی سب پر ظاہر ہو گی، سب تیری شرم سار حالت دیکھیں گے۔ کیونکہ مَیں
    بدلہ لے کر کسی کو نہیں چھوڑوں گا۔“
  deu-1912: daß deine Blöße aufgedeckt und deine Schande gesehen werde. Ich will mich
    rächen, und soll mir kein Mensch abbitten.
  kan-2017: ನಿನ್ನ ಬೆತ್ತಲೆತನವು ಬಯಲಿಗೆ ಬಂದು, ನೀನು ನಾಚಿಕೆಗೀಡಾಗುವಿ, ನಾನು ಯಾರನ್ನೂ ಕರುಣಿಸದೆ
    ಮುಯ್ಯಿತೀರಿಸುವೆನು.
  yap-yap: Girdi’ e bay ra guyed gur ni dariy e mad u dakenam; bay ra guyed gur nike
    m’ingkuwom ka mu tamra’. Bay gu fulweg taban ngorad, ndariy be’ nrayag ni nge
    talegneg.”
  hlt-MCSB: Na yah loh n'yan vetih nang kokhahnah te a phoe ni. Phulohnah kang khuen
    vetih hlang te ka doo mahpawt nim?
  mdy-ETH: ዴራ ቢያ ኔኤኮ ካሉሞ ዛጋንዳኔ፤ ፆኦዛ ማዤ ዑፃ ኔኤኮ ጴዻንዳኔ፤ ታኣኒ ዖናኣ ቲኢሩዋዖ ኮሞ ዔካንዳኔ።»
  twi-ASANTE: Wʼadagya bɛda adi na wʼanimguaseɛ so renkata. Mɛtɔ were; memfa obiara
    ho nkyɛ no.”
  eng-WEBU: Your nakedness will be uncovered. Yes, your shame will be seen. I will
    take vengeance, and will spare no one.”
  wal-wal: Ne kalloi qaarettana; ne pokkoikka beettana. Taani haluwaa kiyana; oossikka
    qarettikke” yaagees.
  spa-PDDPT: Que se descubra tu desnudez y se vea tu vergüenza. Tomaré venganza y
    no habrá quien interceda.
  gun-gun: Mba'eta ndepire reia oexa pavẽ 'rã, oexa 'rã rexĩmba rei rã. Mba'eta xee
