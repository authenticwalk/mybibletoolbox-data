verse: ISA.047.008
translations:
  mal-C: “എന്നാൽ ഇപ്പോൾ, സുഖലോലുപയായവളേ, കേൾക്കുക, നിങ്ങളുടെ സുരക്ഷയിൽ വിശ്രമിക്കുന്നവളേ,
    ‘ഞാൻ ആകുന്നു, എന്നെക്കാൾ മികച്ച ആരുമില്ല, ഞാൻ ഒരിക്കലും ഒരു വിധവയാകുകയില്ല, പുത്രനഷ്ടം
    അനുഭവിക്കുകയുമില്ല,’ എന്ന് സ്വയം പറയുന്നവളേ,
  deu-TKW: 'Nun aber höre dies, du üppige, die so sicher thront, die in ihrem Herzen
    denkt: Ich bin''s, und niemand sonst! Ich werde nicht als Witwe sitzen und nicht
    Kinderlosigkeit erfahren müssen!'
  lin-lin: 'Yoka sik’oyo, yo mwasi ya biyenga, oyo omesana kovanda na kimia mpe omilobelaka :
    « Ngai nde nazali, mosusu azali te. Nakotikala kokoma te mwasi akufisa mobali
    mpe nakotikala kokufisa bana te ! »'
  eng-LSV: And now, hear this, O luxurious one, || Who is sitting confidently—Who
    is saying in her heart, I [am], and none else, || I do not sit [as] a widow, nor
    know bereavement.
  eng-GNV: 'Therefore nowe heare, thou that art giuen to pleasures, and dwellest carelesse,
    Shee sayeth in her heart, I am and none els: I shall not sit as a widowe, neither
    shall knowe the losse of children.'
  eng-WEBSTER: 'Therefore hear now this, thou that art given to pleasures, that dwellest
    carelessly, that sayest in thy heart, I am , and none else besides me; I shall
    not sit as a widow, neither shall I know the loss of children:'
  nhw-BL: '“Huajca ama techtlacaquilica, anBabilonia ehuani catli aneliyayaj quen
    se sihua tlanahuatijquetl. Tlahuel anmopaquilismacayayaj huan anmoilhuiyayaj para
    anitztoyaj antemachme. Tlahuel anmohueyimatiyayaj huan anquiijtohuayayaj para
    san amotlal más hueyi tlen nochi tlalme. Huajca xijtlacaquilica tlaque tlatzacuiltili
    anquiselise por nochi amotlajtlacolhua. Amojuanti anquiijtojque: ‘Tojuanti catli
    más tihuejhueyij. Tiitztoque quen dios. Amo aqui seyoc quen tojuanti. Amo aqui
    techechcapantlalis. Amo quema tiitztose quen se cahuali, niyon amo quema tiitztose
    quen se catli quinpolos iconehua.’'
  swh-ONEN: “Sasa basi, sikiliza, ewe kiumbe mpenda anasa, ukaaye mahali pako pa salama,
    na kujiambia mwenyewe, ‘Mimi ndiye, wala hakuna mwingine zaidi yangu. Kamwe sitakuwa
    mjane, wala sitafiwa na watoto.’
  bba-bba: A swɑɑ dɑkio, Bɑbiloni, wunɛ wi ɑ rɑ n wunɛn tiin nuku dobu kɑsu, mɑ ɑ
    sɔ̃ kɑ toro sindu ɑ ɡerumɔ wunɛn ɡɔ̃ruɔ ɑ mɔ̀, wunɑ mi, ɡoo mɑɑ sɑri wi u kɑ nun
    nɛ. A ǹ ɡɔminiru dimɔ, wunɛn bii ɡoo kun mɑɑ ɡbimɔ.
  eng-KJVCPB: 'Therefore hear now this, thou that art given to pleasures, that dwellest
    carelessly, That sayest in thine heart, I am, and none else besides me; I shall
    not sit as a widow, neither shall I know the loss of children:'
  luo-luo: “Koro lingʼ thi, in ngʼat moowre marach makawore ni nigi ngima mamalo,
    kendo iwacho e chunyi iwuon ni, ‘An ema antie kendo onge moro ma dirom koda, ok
    nachal gi dhako ma chwore otho kata nyithinda ok notho.’
  meu-meu: Taunabunai, moale iura-henina hahinemu e, ina hereva ba kamonaia. O helai
    namonamomu, lalomu ai o tomamu “Lau binai, idauna ta na lasi; lau na basina vabu,
    bona natugu ta basine mase”.
  npi-ULB: त्यसैले अब यो कुरा सुन, तिमीहरू जो विलासिता रुचाउँछौ र निष्फिक्रि बस्छौ
    । तिमीहरू जसले आफ्नो मनमा भन्छौ, “म अस्तित्वमा छु, र मजस्तो त्‍यहाँ अरू कोही छैन
    । म कहिल्यै विधवाझैं बस्‍नेछैन, न छोराछोरी नाश भएको अनुभव म कहिल्यै गर्नेछु ।”
  yor-yor: “Nísinsin yìí, tẹ́tí sílẹ̀, ìwọ oníwọ̀ra ẹ̀dá tí o kẹ̀tẹ̀ǹfẹ̀ nínú ààbò
    rẹ tí o sì ń sọ fún ara rẹ pé, ‘Èmi ni, kò sì ṣí ẹlòmíràn lẹ́yìn mi. Èmi kì yóò
    di opó tàbí kí n pàdánù àwọn ọmọ.’
  pes-OPCB: '«ای مملکت خوشگذران که فکر می‌کنی در امن و امان هستی، گوش کن. تو خود را
    مانند خدا، بی‌نظیر می‌دانی. می‌گویی: ”من هرگز بیوه نخواهم شد. هیچگاه فرزندانم
    را از دست نخواهم داد.“'
  tgl-ULB: Kaya ngayon pakinggan mo ito, ikaw na mahilig sa kasiyahan at nauupo nang
    may kasiguraduhan, ikaw na sinasabi sa iyong puso, “Nabubuhay ako, at wala akong
    katulad; hindi ako mauupo bilang isang balo kailanman, maging ang maranasan ang
    mawalan ng mga anak.”
  hui-hui: Í̠ wali mbira í̠ni awadaga holenego hangu taya bialu biraabo haga mbira
    bedegoni i̱na bi o larogo hale ha. Í̠na mitangi bialu howa i̱ha ko mbira anda
    naibulebirago i̱ bayale dege biraabo holebero lowa í̠na lalu, Mbiraore i̱ hangu
    i̱ ale mende nahe bibahendenaga hongo bolanguahe bedo. Wali mbira agalini homene
    dalo mbira bereagobi i̱ nabirulebero. I̱ waneigini bibahende homai haga binigobi
    naholebero, lo mitangibu hari.
  mya-mya: '``အ​ချင်း​အ​ပျော်​အ​ပါး​ကို​ချစ်​မြတ်​နိုး​သူ၊ မိ​မိ​တွင်​လုံ​ခြုံ​မှု​ရှိ​လှ​ပြီ​ဟု​ထင်​မှတ်​သူ၊
    ဤ​စကား​ကို​နား​ထောင်​လော့။ ငါ​သည်​ဘု​ရား​တ​မျှ​ကြီး​မြတ်​သည်​ဟူ​၍ လည်း​ကောင်း၊
    ငါ​လို​လူ​ဇမ္ဗူ​တွင်​မ​ရှိ​ဟူ​၍​လည်း​ကောင်း​သင်​ဆို​၏။ သင်​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ​မု​ဆိုး​မ
    ဖြစ်​ရ​လိမ့်​မည်​မဟုတ်။ အ​ဘယ်​အ​ခါ​၌​မျှ​သား​သ​မီး​များ​ကို​လည်း ဆုံး​ရှုံး​ရ​လိမ့်​မည်​မ​ဟုတ်​ဟု​သင်​ထင်​မှတ်​၏။'
  bod-N: དེ་བས་འདོད་གཡེམ་སྤྱོད་ཅིང་བདེ་བར་སྡོད་པ་ཁྱོད་ཀྱིས་གཏམ་འདི་ལ་ཉོན་ཅིག ཁྱོད་ཀྱིས་རང་གི་སེམས་སུ་ང་རང་ཁོ་ན་སྟེ།
    ང་མ་གཏོགས་གཞན་སུ་ཡང་མེད། ང་ཡུགས་མོ་ལྟར་སྡོད་པར་མི་བྱ་སྟེ། བུ་ཕྲུག་རྣམས་དང་འབྲལ་བར་ཡང་མི་བྱའོ་ཞེས་དྲན་ཡང་།
  sna-sna: Naizvozvo zvino, chinzwa, iwe chisikwa chisingagutsikani, ugere zvakachengetedzeka,
    uchiti, mumwoyo mako, “Ndini, hakuna mumwe kunze kwangu. Handizovi chirikadzi,
    uye handizotambudziki nokurasikirwa navana.”
  spa-BLM: “Ahora, pues, escuchad esto, vosotros que sois dados a los placeres, que
    se sientan con seguridad, que dicen en su corazón, ‘Yo soy, y no hay nadie más
    que yo. No me sentaré como una viuda, ni conoceré la pérdida de los hijos’.
  cac-cac: 'Yuj chi'' ach chon̈ab'' Babilonia, ab'' val tas ol vala'': Lajan ach icha
    syutej sb''oan sb''a junoc ix ajmul ix. Te junc''olalxo ajeq''ui, tza naan d''a
    a pensar to malaj junocxo mach lajan icha ach tic. Tza naani to malaj b''aq''uin̈
    ol ach can icha junoc ix ix chamnac yetb''eyum, malaj b''aq''uin̈ pax ol ach can
    man̈ uninal a naani.'
  swh-ULB: Hivyo sasa sikiliza hili, Ewe upendae anasa na kukaa salama; ewe usemae
    katika moyo wako, 'Ninaishi, na hakuna mwingine kama mimi; Sitakaa kama mjane
    wala sitazoea kufiwa na watoto.
  bel-bel: 'Але сёньня выслухай мяне, сьпешчаная, што жывеш бястурботна, што гаворыш
    у сэрцы сваім: «я, - і другое падобнае да мяне няма: ня буду сядзець удавіцаю
    і не зазнаю страты дзяцей».'
  deu-ELBBK: 'Und nun höre dieses, du Üppige, die in Sicherheit wohnt, die in ihrem
    Herzen spricht: Ich bin es, und gar keine sonst! Ich werde nicht als Witwe sitzen,
    noch Kinderlosigkeit kennen.'
  mbb-OT: Umbe ǥuntaan pemineǥa nu heini, sikew is dekelà is gehinawa zin te kedlipeylipey
    wey egkeisip nu he wazè en ebpekezezaat kenikew. Migkaǥi ka ziyà te gehinawa nu
    he iyan ke en Megbevayà, ne wazè en duma gawas kenikew. Mid-isip nu he kenè ke
    en egkevalu etawa egkeewaan te anak.
  mal-2015: 'ആകയാൽ: ഞാൻ മാത്രം; എനിക്കു തുല്യമായി മറ്റാരുമില്ല; ഞാൻ വിധവയായിരിക്കയില്ല;
    പുത്രനഷ്ടം അറികയുമില്ല എന്നു ഹൃദയത്തിൽ പറയുന്ന സുഖഭോഗിനിയും നിർഭയവാസിനിയും ആയുള്ളവളേ,
    ഇതു കേൾക്ക:'
  gup-gup: “Kandibekka ngudda nawu ngurridjarewern, ngudda nawu ngurriyimerren, ‘Ngaye
    kamak ngahni, dja minj njale ngandiwarrewon.’ Dja mak ngurriyimerren, ‘Ngaye yiman
    God, dja minj nangale mak nganerohrok. Minj nangale nganmarnedowe, dja ngardduk
    wurdwurd minj kabirridowe munguyh.’
  rmc-rmc: 'Ale akana šun, tu, so tuke rado uživines, so tuke džives avke andro smirom
    a gondoľines tuke andro jilo: ‚Ča me som a ňiko nane ajsi sar me; na ačhava vdova
    a na merena mange o čhave.‘'
  pes-OPV: پس الان‌ای که در عشرت بسر می‌بری و دراطمینان ساکن هستی این را بشنو. ای
    که در دل خود می‌گویی من هستم و غیر از من دیگری نیست و بیوه نخواهم شد و بی‌اولادی
    را نخواهم دانست.
  ron-1924: 'Аскултэ ынсэ акум, ту, чя дедатэ плэчерилор, каре стай фэрэ грижэ ши
    зичь ын инима та: ‘Еу, ши нумай еу, ну вой фи ничодатэ вэдувэ ши ну вой фи ничодатэ
    липситэ де копий!’'
  ben-OBCV: “তাহলে এখন, ওহে বিলাসিনী শোনো, তোমার নিশ্চিন্ত আসনে বসে তুমি মনে মনে ভাবছ,
    ‘একা আমি, আমি ছাড়া আর কেউ নেই। আমি কখনও বিধবা হব না, কিংবা আমার ছেলেমেয়েরা মারা
    যাবে না।’
  som-som: Haddaba bal waxyaalahan maqal, taada iska raaxaysata oo istareexa ku joogtoy.
    Waxaad qalbiga iska tidhaahdaa, Anigaa ah oo aniga mooyaane cid kale ma jirto,
    anigu innaba carmal ma noqon doono, oo ma gablami doono.
  lat-VUC: 'Et nunc audi hæc delicata, et habitans confidenter, quæ dicis in corde
    tuo: Ego sum, et non est præter me amplius; non sedebo vidua, et ignorabo sterilitatem.'
  eng-ASVBT: 'Now therefore hear this, thou that art given to pleasures, that sittest
    securely, that sayest in thy heart, I am, and there is none else besides me; I
    shall not sit as a widow, neither shall I know the loss of children:'
  ita-1885: 'Ora dunque, ascolta questo, o deliziosa, che abiti in sicurtà, che dici
    nel cuor tuo: Io son dessa, e non vi è altri che me; io non sederò vedova, e non
    saprò che cosa sia l''essere orbata di figliuoli; ascolta questo:'
  eng-LXXUP: But now hear these words, thou luxurious one, who art the one that sits
    at ease, that is secure, that says in her heart, I am, and there is not another;
    I shall not sit a widow, neither shall I know bereavement.
  eng-ULB: So now hear this, you who love pleasure and sit securely; you who say in
    your heart, “I exist, and there is no one else like me; I will never sit as a
    widow, nor will I ever experience loss of children.”
  spa-VBL: 'Ahora escucha esto, mujer sensual, sentado ahí tan seguro de ti mismo,
    diciéndote: “Soy supremo—no hay nadie más que yo. Nunca seré viuda ni experimentaré
    la pérdida de mis hijos”.'
  fra-_FOB: 'Et maintenant, écoute ceci, voluptueuse, qui habites en sécurité, qui
    dis en ton cœur: Moi, et nulle autre que moi! Je ne deviendrai pas veuve, je ne
    connaîtrai pas le deuil des enfants!'
  mal-mal: 'അതിനാൽ: ‘ഞാൻ മാത്രം; എനിക്ക് തുല്യമായി മറ്റാരുമില്ല; ഞാൻ വിധവയായിരിക്കുകയില്ല;
    പുത്രനഷ്ടം അറിയുകയുമില്ല’ എന്നു ഹൃദയത്തിൽ പറയുന്ന സുഖഭോഗിനിയും നിർഭയവാസിനിയും
    ആയുള്ളവളേ, ഇതു കേൾക്കുക:'
  urd-GVR: Ab sun, ai aiyāsh, tū jo apne āp ko mahfūz samajh kar kahtī hai, ‘Maiṅ
    hī hūṅ, mere siwā koī aur nahīṅ hai. Maiṅ na kabhī bewā, na kabhī beaulād hūṅgī.’
  suz-BL: मोपतीके गे दला दाक्‍स पाइब, नेनो। गे रिम्‍शो पा महिंथु बाक्‍ते। इ थुंमी
    ‘गो ठेयब नङ, आं क्‍येङा लाक्‍शो अरु सुइ मबाक्‍ब। गो वोंइश बेक्‍शो मीश मुर मदुम्‍नुङ।
    आं आल बेक्‍शो मताइनुङ’ देंते। सेफन्‍याह २:१५; प्रकाश १८:७
  eng-NOY: But hear thou this, thou that art given to pleasure! That sittest in security,
    And sayest in thy heart, “I am, and there is none besides me; I shall not be a
    widow, Nor see myself childless!”
  ita-1927: 'Or dunque ascolta questo, o voluttuosa, che te ne stai assisa in sicurtà,
    e dici in cuor tuo: “Io, e nessun altro che io! Io non rimarrò mai vedova, e non
    saprò che sia l’esser orbata dai figliuoli”;'
  ckb-ckb: '«ئێستا گوێ لەمە بگرە، ئەی سۆزانی، ئەی دانیشتوو بە ئاسوودەیی، ئەی ئەوەی
    لە دڵی خۆیدا دەڵێت: ”هەر خۆم و بەس! نە بێوەژن دەبم و نە سک سووتاوی دەزانم.“'
  eng-BBE: So now take note of this, you who are given up to pleasure, living without
    fear of evil, saying in your heart, I am, and there is no one like me; I will
    never be a widow, or have my children taken from me.
  kan-OKCV: “ನಾನೇ ಇರುವವಳು, ನನ್ನ ಹೊರತು ಇನ್ನು ಯಾರೂ ಇಲ್ಲ. ‘ನಾನು ವಿಧವೆಯಾಗಿ ಕೂತುಕೊಳ್ಳುವುದಿಲ್ಲ.
    ಪುತ್ರ ಶೋಕವನ್ನು ಅನುಭವಿಸುವುದಿಲ್ಲ,’ ಎನ್ನುವವಳೇ, ಭೋಗಾಸಕ್ತಳೇ, ನೆಮ್ಮದಿಯಾಗಿ ನೆಲೆಗೊಂಡಿರುವವಳೇ,
    ಈಗ ಇದನ್ನು ಕೇಳು.
  tam-2017: 'இப்பொழுதும் சுகசெல்வியே, கவலையில்லாமல் வாழ்கிறவளே: நான்தான், என்னைத்தவிர
    ஒருவருமில்லை; நான் விதவையாவதில்லை, நான் சந்ததி சேதத்தை அறிவதில்லையென்று உன் இருதயத்திலே
    சொல்கிறவளே, நான் சொல்கிறதைக் கேள்.'
  spa-RV-1909: 'Oye pues ahora esto, delicada, la que está sentada confiadamente,
    la que dice en su corazón: Yo soy, y fuera de mí no hay más; no quedaré viuda,
    ni conoceré orfandad.'
  ron-BTF: 'De aceea ascultă acum, cea dedată plăcerilor, care locuieşti fără grijă,
    care spui în inima ta: Eu sunt şi nu este alta în afară de mine, nu voi şedea
    ca o văduvă, nici nu voi cunoaşte pierderea de copii;'
  eng-WEBP: “Now therefore hear this, you who are given to pleasures, who sit securely,
    who say in your heart, ‘I am, and there is no one else besides me. I won’t sit
    as a widow, neither will I know the loss of children.’
  eng-FBV: Now listen to this, you sensual woman, sitting there so sure of yourself,
    saying to yourself, “I am supreme—there's nobody besides me. I shall never be
    a widow or experience the loss of my children.”
  nld-1939: 'Hoor dan, wellustige, Die zorgeloos neerzit; Die denkt bij uzelf: Dat
    ben ik, en geen ander; Nooit blijf ik als weduwe zitten, Nooit zal ik zonder kinderen
    zijn.'
  nch-BL: '“Huajca ama techtacaquilica, anBabilonia ehuani cati aneliyayaj quej se
    sihua tanahuatijquet. Tahuel anmopaquilismacayayaj huan anmoilhuiyayaj para anitztoyaj
