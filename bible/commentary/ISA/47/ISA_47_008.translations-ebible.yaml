    sayest in thy heart, It is I, and there is none but me; I shall not sit as a widow,
    neither shall I know loss of children:'
  hin-2017: इसलिए सुन, तू जो राग-रंग में उलझी हुई निडर बैठी रहती है और मन में कहती
    है कि “मैं ही हूँ, और मुझे छोड़ कोई दूसरा नहीं; मैं विधवा के समान न बैठूँगी और
    न मेरे बाल-बच्चे मिटेंगे।” (सप. 2:15, प्रका. 18:7)
  wol-KYG: 'Diryànke bee, déglul lii: Yaa ngi ne finaax te naa ci sam xel: «Maa ko
    yor, man rekk, du keneen. Duma jooy jëkkër, duma jooy doom!»'
  eng-YLT: And now, hear this, O luxurious one, Who is sitting confidently — Who is
    saying in her heart, 'I [am], and none else, I sit not a widow, nor know bereavement.'
  eng-WYC-2017: And now, thou delicate, and dwelling trustily, hear these things,
    which sayest in thine heart, I am, and besides me there is no more; I shall not
    sit [a] widow, and I shall not know barrenness.
  eng-WMBB: “Now therefore hear this, you who are given to pleasures, who sit securely,
    who say in your heart, ‘I am, and there is no one else besides me. I won’t sit
    as a widow, neither will I know the loss of children.’
  urd-GVH: अब सुन, ऐ ऐयाश, तू जो अपने आपको महफ़ूज़ समझकर कहती है, ‘मैं ही हूँ, मेरे
    सिवा कोई और नहीं है। मैं न कभी बेवा, न कभी बेऔलाद हूँगी।’
  rug-rug: Ego kamahire, va avoso mae, agoi pu okoro nia sa kinokoa qetuqetu tana
    kasia popoa, koa va leana meke loketoṉa matagutu nia meke zama eke telemu. ‘Arau
    mo si asa, loke tie pule si kekeṉoṉo gua arau. Lopu kaqu na naboko si rau babe
    talotaṉa nia sa matedi ri na koburu.’
  gaz-gaz: “Ammas yaa ishee qananiituu, kan nagaan jiraattee garaa kee keessattis,
    ‘Anuma; ana malee tokko iyyuu hin jiru; ani siʼachi haadha hiyyeessaa yookaan
    nama dhalee dhabe hin taʼu’ ofiin jettu dhagaʼi.
  fra-LSG: 'Écoute maintenant ceci, voluptueuse, Qui t’assieds avec assurance, Et
    qui dis en ton cœur: Moi, et rien que moi! Je ne serai jamais veuve, Et je ne
    serai jamais privée d’enfants!'
  yal-yal: Nayi, Babilɔn taana, i tan naxan luxi alo ɲaxalan ɲaxina, i tuli mati ito
    ra iki. Ɛ tan Babilɔn kaan naxanye dɔxi makantanni, ɛ tan naxanye a falama, ɛ
    naxa, “Nxu tan, nxu ɲɔxɔn mi na, nxu mi findɛ kaɲa gilɛne ra mumɛ, nxɔ diine mi
    faxɛ mumɛ!”
  haw-1868: Nolaila, e hoolohe mai oe i keia, e ka mea olioli, Ka mea e noho makau
    ole ana; Ka mea olelo ma kou naau, Owau ana no, aohe mea e ae, ke kaawale au;
    Aole au e noho wahine kanemake ana, Aole hoi au e ike i ka lilo keiki ana,
  arb-NAV: 'فَالآنَ اسْمَعِي هَذَا أَيَّتُهَا الْمُتَرَفِّهَةُ الْمُتَنَعِّمَةُ الْمُطْمَئِنَّةُ،
    الْقَائِلَةُ فِي قَلْبِهَا: أَنَا وَحْدِي وَلَيْسَ هُنَاكَ غَيْرِي، لَنْ أَعْرِفَ
    التَّرَمُّلَ وَلَنْ أُثْكَلَ'
  ewe-ewe: “Ke azɔ la, ɖo to afii. Wò nugblẽla vloe si ɖe dzi ɖi blewu le wò dedinɔnɔ
    me, eye nègblɔ na ɖokuiwò be, ‘Nye koe, mawu aɖeke megali kpe ɖe ŋunye o. Nyemanye
    ahosi alo ana vinyewo natsrɔ̃ o.’
  eng-LEE: 'And now hear this, luxurious one, that dwellest in security, that sayest
    in thy heart, I am, and there is nothing else beside me; I shall not sit as a
    widow, neither shall I know the loss of children:'
  asm-FB: নিশ্চিন্ত মনে বহি থকা হে ইন্দ্রিয়াসক্ত, সেইয়ে তুমি এতিয়া এই কথা শুনা,
    তুমি নিজৰ মনতে কৈছা, “মই বর্তি আছোঁ, মোৰ দৰে আন কোনো নাই; মই কেতিয়াও বিধৱা হৈ
    নাথাকিম, নাইবা সন্তান হানি হোৱা অনুভব নকৰিম।”
  sus-A: «يَكْسِ وٌ وٌ تُلِ مَتِ ﭑ نَ، وٌ تَن بَننَ نَشٍيٍ عَ مَحْشُنشِ عَ قٍقٍ مُ
    نْمَ وٌ تْورْدٍ، نَشٍيٍ عَ قَلَمَ، ‹ﭑ كٍرٍن نَن تِدٍ فبٌ دُنِحَ، ﭑ مُ قِندِ مَ
    كَاحّ رَ، ﭑ مَ دِيٍ مُ بَمَ ﭑ يِ.›
  fra-SBL: « Maintenant, écoutez ceci, vous qui êtes adonnés aux plaisirs, qui sont
    assis en toute sécurité, qui disent dans leur cœur, Je le suis, et il n'y a personne
    d'autre que moi. Je ne m'assiérai pas comme une veuve, je ne connaîtrai pas non
    plus la perte d'enfants ».
  hbo-hbo: וְעַתָּ֞ה שִׁמְעִי־זֹ֤את עֲדִינָה֙ הַיֹּושֶׁ֣בֶת לָבֶ֔טַח הָאֹֽמְרָה֙ בִּלְבָ֔בָהּ
    אֲנִ֖י וְאַפְסִ֣י עֹ֑וד לֹ֤א אֵשֵׁב֙ אַלְמָנָ֔ה וְלֹ֥א אֵדַ֖ע שְׁכֹֽול׃
  kik-kik: “Na rĩrĩ, ta thikĩrĩria, wee wendete ikeno, na ũikaraga ũtarĩ ũgwati ũngĩĩtigĩra,
    na ũkeĩraga atĩrĩ, ‘Niĩ no niĩ, na gũtirĩ ũngĩ tiga niĩ. Ndirĩ hĩndĩ ngaatuĩka
    mũtumia wa ndigwa, kana menye ũhoro wa gũkuĩrwo nĩ ciana.’
  fra-NCL: 'Et maintenant, écoute ceci, voluptueuse, assise en sécurité, toi qui disais
    en ton cœur : « Moi, et rien que moi ! Je ne serai jamais veuve, ni privée de
    mes enfants. »'
  cek-AK: To pongah nongpa nongpata zae sakhaih bangah ka nawm acaeng moe, mawnhaih
    tawn ai ah khosah kami, kai ai ah loe kalah mi doeh om ai; kai loe lamhmai baktiah
    om sut mak ai, caanawk duekhaih doeh ka tongh mak ai, tiah poek kami nang, vaihi
    tahngai ah;
  cuk-cuk: '”Emigindi, Rey-bundor-ibmarbina-surbinsa-itoged, be nue-itogo: Emide,
    na be nued-gudii itoged, na be dukin-weyob sogdiid: ‘Anbi an weyob guye, dule-baid
    anyobid surye. Bipisaale, an gwen machered-sate guosurye, an gwen mimmigansuli
    guosurbarye.’'
  uig-CYR: 'Әнди һазир, и әндишисиз яшап кәлгүчи, Өз-өзигә: «Мәнла бардурмән, мәндин
    башқа һеч ким йоқтур, Мән һәргиз тул аялниң җапасини яки балилардин мәһрум болушниң
    җапасини тартмаймән» — дегүчи, И сән әйш-ишрәткә берилгүчисән, Шуни аңлап қой:
    —'
  tel-2017: కాబట్టి సుఖాసక్తితో నిర్భయంగా జీవిస్తూ “నేనే ఉన్నాను, నేను తప్ప మరి ఎవరూ
    లేరు. నేనెన్నటికీ విధవరాలిని కాను, పుత్రశోకం నాకు కలగదు” అనుకుంటున్నావు. ఇదిగో,
    ఈ మాటను విను.
  hat-BSA: '“Alò, tande sa, ou menm, moun sansyèl yo, ki viv ansekirite, k ap di nan
    kè nou: ‘Se mwen menm e nanpwen lòt. Mwen p ap janm chita tankou yon vèv, ni konnen
    pèt timoun.’'
  kos-kos: “Porongo ma se inge, kom su lungse mwe pwar Ac nunku mu moul lom an oakwuk
    ac wanginna sensen kac. Kom fahk mu kom fulat oana God, Ac wangin sie oana kom.
    Kom nunku mu kom ac tiana katinmasla, Ku pulakin keok ke sripen tulik nutum uh
    wanginla.
  hbo-WLC: וְעַתָּ֞ה שִׁמְעִי־זֹ֤את עֲדִינָה֙ הַיּוֹשֶׁ֣בֶת לָבֶ֔טַח הָאֹֽמְרָה֙ בִּלְבָ֔בָהּ
    אֲנִ֖י וְאַפְסִ֣י ע֑וֹד לֹ֤א אֵשֵׁב֙ אַלְמָנָ֔ה וְלֹ֥א אֵדַ֖ע שְׁכֽוֹל׃
  ibo-ibo: “Ugbu a gee ntị, gị onye na-eme dịka o si tọọ gị ụtọ. Gee ntị, gị onye
    na-anọ nʼudo, na-asị onwe gị, ‘Ọ bụ naanị m dị, o nweghị onye ọzọ ka m nʼụwa.
    O nweghị mgbe m ga-adị ka nwanyị di ya nwụrụ, maọbụ dịka nwanyị ụmụ ya nwụrụ.’
  ory-ory: ଏହେତୁ ଗୋ ସୁଖଭୋଗିନୀ, ଏବେ ଏହା ଶୁଣ, ତୁମ୍ଭେ ନିର୍ଭୟରେ ବାସ କରି ମନେ ମନେ କହୁଅଛ,
    “ଆମ୍ଭେ ଅଛୁ, ଆମ୍ଭ ଛଡ଼ା ଆଉ କେହି ନାହିଁ; ଆମ୍ଭେ ବିଧବା ପରି ବସିବା ନାହିଁ, କିଅବା ସନ୍ତାନ-ବିରହ
    ଜାଣିବା ନାହିଁ,”
  chk-chk: Iei mine kopwe aüselinga ei kapas, en fefin mi efich pwapwamong, ka nom
    lon leni mi kinamwe o ekieki lon letipom, ‘Ngang chök, nge esap wor eman lüki.
    Üsap fokun wiliti eman fefin mi mä pwülüan, esap pwal wor eman nei epwe mäla.’
  rop-rop: “Yu reken miselp, en yu garram detmatj pawa. Yu reken yu kaan lujim yu
    hasbin, o lujim yu bigininimob. Yu oni jinggabat blanga abumbat gudbala taim olataim.
    Bat yu lisin wanim ai garra tok na.
  ukr-1871: 'Тепер же вислухай оце, ти роскішнице, що живеш безжурно, та приговорюєш
    у свойму серцї: ось я, — другої такої немає; вдовицею седїти не буду та й втрати
    в дїтях не зазнаю.'
  deu-1951: 'Nun aber höre, du Üppige, die da sorglos sitzt, die in ihrem Herzen also
    spricht: «Ich bin''s und sonst niemand! Ich werde nicht als Witwe dasitzen, noch
    die Beraubung meiner Kinder erfahren!»'
  eng-JPS: 'Now therefore hear this, thou that art given to pleasures, that sittest
    securely, that sayest in thy heart: ''I am, and there is none else beside me;
    I shall not sit as a widow, neither shall I know the loss of children'';'
  srp-1865: 'Sada dakle èuj ovo, koja živiš u slastima i bez brige sjediš i govoriš
    u srcu svom: ja sam, i nema druge osim mene, neæu biti udovica niti æu osirotjeti.'
  lug-lug: “Kale nno kaakano wuliriza kino, ggwe awoomerwa amasanyu ggwe ateredde
    mu mirembe gyo, ng’oyogera mu mutima gwo nti, ‘Nze ndiwo era tewali mulala wabula
    nze. Siribeera nnamwandu wadde okufiirwa abaana.’
  heb-heb: ועתה שמעי זאת עדינה היושבת לבטח האמרה בלבבה אני ואפסי עוד לא אשב אלמנה
    ולא אדע שכול׃
  ben-IRV: তাই এখন এটা শোনো, তুমি একজন ভোগবিলাসিনী, যে নিরাপদে বসে আছে, তুমি যে হৃদয়ে
    বল, “আমি ছাড়া আর এখানে কেউ নেই আমার মতো। আমি কখনও বসবো না বিধবার মতো কিম্বা সন্তান
    হারাবার অভিজ্ঞতা হবে না।”
  pan-pan: ਹੁਣ ਤੂੰ ਇਹ ਸੁਣ ਲੈ, ਹੇ ਮੌਜਣੇ! ਜਿਹੜੀ ਨਿਸ਼ਚਿੰਤ ਬੈਠਦੀ ਹੈਂ, ਅਤੇ ਆਪਣੇ ਦਿਲ ਵਿੱਚ
    ਆਖਦੀ ਹੈਂ, ਮੈਂ ਹੀ ਹਾਂ ਅਤੇ ਮੇਰੇ ਬਿਨ੍ਹਾਂ ਹੋਰ ਕੋਈ ਨਹੀਂ! ਮੈਂ ਵਿਧਵਾ ਹੋ ਕੇ ਨਾ ਬੈਠਾਂਗੀ,
    ਅਤੇ ਨਾ ਮੈਂ ਆਪਣੇ ਬੱਚਿਆਂ ਨੂੰ ਖੋਹਣ ਦਾ ਦੁੱਖ ਜਾਣਾਂਗੀ।
  mya-JVB: ထိုကြောင့် ၊ ကာမဂုဏ် ၌ ပျော်မွေ့၍၊ သောက ကင်းလွတ်လျက်နေ သောသူ၊ ငါရှိ၏။ ငါ
    မှတပါး အဘယ်သူမျှမရှိ။ ငါသည် မုတ်ဆိုးမ ကဲ့သို့ထိုင်၍ မ နေ ရ။ သား ဆုံး ခြင်းကို
    ငါမ ခံရဟု အောက်မေ့ သောသူ၊ နားထောင် လော့။
  hmo-hmo: '“Unai dainai, moale oi ura henia hahine e, inai hereva do oi kamonai:
    Oi helai namonamo noho, bona oi gwau, ‘Lau be bada, Dirava bamona, ta be lau hegeregerena
    lasi. Lau be do lau vabu lasi, bona egu natuna ta do ia mase lasi.’'
  urd-urd: इसलिए अब ये बात सुन, ऐ तू जो 'इश्रत में ग़र्क है, जो बेपर्वा रहती है, जो
    अपने दिल में कहती है, कि मैं हूँ, और मेरे 'अलावाह कोई नहीं; मैं बेवा की तरह न
    बैठूँगी, और न बेऔलाद होने की हालत से वाक़िफ़ हूँगी;
  rus-SYN: 'Но ныне выслушай это, изнеженная, живущая беспечно, говорящая в сердце
    своем: “я, - и другой подобной мне нет; не буду сидеть вдовою и не буду знать
    потери детей”.'
  bqc-SIM: Yã́ɛ bee ma sa lalaside. Ń zↄ̃lɛa báawa dↄdↄa, n mɛ̀ n bàasio gbɛ̃e
    kuo, ńyↄ̃ gyaable bauo, ńyↄ̃ nɛga wɛ̃nakɛo.
  tcz-CHONGTHU: Nomsa’a kitha ol le ima asuboi ding neiluva kigel, nopsahna ngailua
    leng gam, hiche hi ngaiton. Nangman, ‘Keima bou hi kahitai, chule adang koima
    aumtapoi. Keima meithai kahi lou hel ding, chule kachate jong manglou diu ahi’
    tin naseije.
  mar-mar: तेव्हा आता हे ऐका, अगे विलासिनी जी तू सुरक्षितपणे बसली आहेस, जी तू आपल्या
    मनात म्हणतेस, मीच आहे आणि माझ्यासारखे कोणीच नाही; मी कधीच विधवा अशी बसणार नाही
    किंवा मला मुले गमवल्याचा अनुभव कधी येणार नाही.
  qub-qub: '«Chaypita cananga wiyay Babilonia. Fiyupa cuyayllapajcunallata cuyaj warmimi
    cashcanqui. Mana yarpachacuypami mandanayqui sillunniquicho jamaraycanqui. Shongullayquicho
    niycanqui: ‹Manami pipis noganöga canchu. Nogaga manami biyüdapis quëdashächu.
    Manami wawaynajpis quëdashächu› nir.'
  hat-hat: 'Koulye a, louvri zòrèy ou, ou menm ki renmen pran plezi ou, ou menm ki
    chita kè pòpòz epi k''ap di nan kè ou: Se mwen menm ki sèl chèf. Nanpwen lòt!
    Mwen p''ap janm pèdi mari m''. Mwen p''ap janm konnen sa ki rele pèdi pitit!'
  eng-BSB: So now hear this, O lover of luxury who sits securely, who says to herself,
    ‘I am, and there is none besides me. I will never be a widow or know the loss
    of children.’
  eng-WEBPB: “Now therefore hear this, you who are given to pleasures, who sit securely,
    who say in your heart, ‘I am, and there is no one else besides me. I won’t sit
    as a widow, neither will I know the loss of children.’
  kbq-kbq: E'ina hu'negu kama antahio, mago zana nagritera fore osanigena knare hu'na
    manigahue nehunka, muse hunka manizankuke nehunka, nagrake mani'noankino magore
    huno nagrikna vahera omanine hunka nehane. Nagra kento ara omanige, mofavre nagani'a
    ofrigahaze hunka hu'nane.
  nhe-BL: '“Huajca ama xinechtlacaquilica, inBabilonia ehuani tlen ineliyayaj queja
    se sihua tlanahuatijquetl. Tlahuel inmopaquilismacayayaj huan inmoilhuiyayaj para
    initztoyaj intemachme. Tlahuel inmohueyimatiyayaj huan inquiijtohuayayaj para
    san imotlal más hueyi tlen nochi tlaltini. Huajca xijtlacaquilica tlachque tlatzacuiltili
    inquiselise ipampa nochi imotlajtlacolhua. Imojuanti inquiijtojque: ‘Tojuanti
    tlen más tihuejhueyij. Tiitztoque queja dios. Axaca seyoc queja tojuanti. Axaca
    techechcapantlalis. Ax quema tiitztose queja se cahuali, niyon ax quema tiitztose
    queja se tlen quinpolos iconehua.’'
  gub-BL: Pezamutar katu ikatu 'ym ma'e iapo haw. — Ni amo nuzepyk kwaw zanerehe wà
    nehe, peze pezeupe. — Naheta kwaw amo upuner ma'e zanezàwenugar a'e wà, peze pezeupe.
    — Naheta kwaw zanezàwenugar wà. Nazaiko pixik kwaw kuzà imen umàno ma'e kwer ài
    nehe. Ni pitài zanera'yr numàno kwaw wà nehe, peze pezeupe. Pezeapyaka katu heze'eg
    rehe nehe kury.
  eng-DRA: 'And now hear these things, thou that art delicate, and dwellest confidently,
    that sayest in thy heart: I am, and there is none else besides me: I shall not
    sit as a widow, and I shall not know barrenness.'
