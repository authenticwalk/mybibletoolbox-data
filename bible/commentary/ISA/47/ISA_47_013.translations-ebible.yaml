verse: ISA.047.013
translations:
  mal-C: ആലോചനയുടെ ബാഹുല്യംകൊണ്ടു നീ വലഞ്ഞിരിക്കുന്നു! ഇപ്പോൾ ജ്യോതിഷികൾ മുമ്പോട്ടുവരട്ടെ,
    നക്ഷത്രം നോക്കുന്നവരും അമാവാസി കണ്ടു പ്രവചിക്കുന്നവരും, നിനക്കു സംഭവിക്കാൻ പോകുന്നവയിൽനിന്ന്
    നിന്നെ വിടുവിക്കട്ടെ.
  deu-TKW: 'Du hast dich abgearbeitet durch dein vieles Plänemachen: so mögen doch
    hintreten und dich erretten, die des Himmels kundig sind, die nach den Sternen
    schauen, die alle Neumonde Kunde geben von dem, was dich betreffen wird!'
  lin-lin: 'Batoli nyonso oyo osili kozwa epai na bango elembisi yo nzoto ! Tika ete
    bato ya soloka oyo bayekolaka bikelamu nyonso ya likolo : moyi, sanza, minzoto
    mpe biloko mosusu, mpe bayebisaka na ebandeli nyonso ya sanza makambo oyo ekoya,
    batelema wana mpe babikisa yo !'
  eng-LSV: You have been wearied in the multitude of your counsels, || Now stand up
    and let them save you—The charmers of the heavens, || Those looking on the stars,
    || Those teaching concerning the months—From those things that come on you!
  eng-GNV: 'Thou art wearied in the multitude of thy counsels: let now the astrologers,
    the starre gasers, and prognosticatours stand vp, and saue thee from these things,
    that shall come vpon thee.'
  eng-WEBSTER: Thou art wearied in the multitude of thy counsels. Let now the astrologers,
    the star-gazers, the monthly prognosticators, stand up, and save thee from these
    things that shall come upon thee.
  nhw-BL: Pero san tlapic pampa amo aqui hueli anmechpalehuis. Masque anquinpiyaj
    tlahuel miyac tetlalnamictiani. Pero xiquinnotzaca nopa masehualme catli quintlachilíaj
    sitlalime para anmechmaquixtise tlen tlaque monechcahuía para anmechajsis. Pero
    masque quinixcopinaj nopa sitlalime ipan ilhuicactli huan sesen metztli anmechilhuíaj
    catli panos, amo tleno huelis anmechpalehuise.
  swh-ONEN: Ushauri wote uliopokea umekuchosha bure! Wanajimu wako na waje mbele,
    wale watazama nyota watabiriao mwezi baada ya mwezi, wao na wawaokoe na lile linalokuja
    juu yenu.
  bba-bba: Wee, ɑ wɑsirɑ bikiɑrun sɔ̃ be bɑ rɑ wɔllun kperin sɑriɑ mɛɛrin mi. Ǹ n
    mɛn nɑ, bu seewo bu nun fɑɑbɑ ko, be, be bɑ rɑ nun sɔ̃ suru kɑ suru ye n koo nun
    deemɑ.
  eng-KJVCPB: Thou art wearied in the multitude of thy counsels. Let now the astrologers,
    the stargazers, the monthly prognosticators, Stand up, and save thee from these
    things that shall come upon thee.
  luo-luo: Rieko duto mosengʼadni osemana tieki! Koro we jokorgigo obi, jogo makoro
    wach dwe ka dwe karango sulwe, weyane giresi e gik mabiro timoreni.
  meu-meu: Emu hahealo taudia na hutuma dainai lalomu na e hekwarahimu; vada bae gini
    tore, bena bae hamaurimu. Idia ese guba e hahetohoamu, bona hisiu e orodiamu,
    bona hua matamata negadia ai e gwaurai hatamu, dahaka na emu ai baine vara.
  npi-ULB: तेरा धेरै सल्लाहरूदेखि तँ थाकेको छस् । ती मानिसहरू खडा होऊन् र तँलाई बचाऊन्—
    तिनीहरू जसले आकाशको मानचित्र बनाउँछन्, र ताराहरू हेर्छन्, जसले औंसीको घोषणा गर्छन्—
    तँलाई जे हुनेछ सोबाट तिनीहरूले नै तँलाई बचाऊन् ।
  yor-yor: Gbogbo ìmọ̀ràn tí o ti gbà ni ó ti sọ ọ́ di akúrẹtẹ̀! Jẹ́ kí àwọn awòràwọ̀
    rẹ bọ́ síwájú, àwọn awòràwọ̀ tí wọ́n sọ àsọtẹ́lẹ̀ láti oṣù dé oṣù, jẹ́ kí wọ́n
    gbà ọ́ lọ́wọ́ ohun tí ó ń bọ̀ wá bá ọ.
  pes-OPCB: تو مشاوران زیادی داری طالع‌بینان و ستاره‌شناسانی که می‌کوشند تو را از
    رویدادهای آینده آگاه سازند. آنها را فرا خوان تا به تو کمک کنند.
  tgl-ULB: Pagod ka na sa marami mong pagsangguni; hayaan mong tumayo at iligtas ka
    ng mga lalaking iyon—sila na tinatala ang kalangitan at tumitingin sa mga bituin,
    sila na nagpapahayag ng mga bagong buwan—hayaan mo silang iligtas ka mula sa mangyayari
    sa iyo.
  hui-hui: Agali manda timbunibi bu hearume í̠ mini bayale talebu ngiyagola í̠naga
    mini ndibulo wahene kegoni. Agali yakundi handaga manayi bu karu tigua í̠ha ogoale
    bulebira lalu langilonaga í̠na ti ege mbira mbirani ibidaba lalu ti olaga birili.
    Anigo áyu í̠ha ko anda ibiragola uruni tigua í̠ mo wialu biamogo bule ibilo.
  mya-mya: သင့်​မှာ​အ​ကြံ​ပေး​အ​ရာ​ရှိ​အ​မြောက်​အ​မြား ရှိ​ပါ​သော်​လည်း၊သင်​သည်​အ​ဘယ်​သို့​မျှ
    မ​တတ်​နိုင်။ ကြယ်​တာ​ရာ​တို့​ကို​ကြည့်​ရှု​လေ့​လာ​သူ​များ မိုး​ကောင်း​ကင်​တွင်​ဇုံ​နယ်​များ​ဆွဲ​ကာ၊
    တစ်​လ​ပြီး​တစ်​လ​ဖြစ်​ပျက်​မည့်​အ​မှု​အ​ရာ များ​ကို သင့်​အား​ကြို​တင်​ဖော်​ပြ​ကြ​သူ၊
    သင်​၏​အ​ကြံ​ပေး​အ​ရာ​ရှိ​များ​သည်​လာ​၍ သင့်​ကို​ကယ်​ကြ​ပါ​လေ​စေ။
  bod-N: ཁྱོད་རང་གི་མང་དྲགས་པའི་གྲོས་བསྡུར་ལ་ཐང་ཆད་ངེས། ད་ལྟ་གཟའ་སྐར་ལ་དཔྱད་མཁན་དང་སྐར་རྩིས་པ་དང་།
    ཟླ་གསར་ལ་བལྟས་ཏེ་ལུང་སྟོན་མཁན་རྣམས་ཡར་ལངས་ཏེ། ཁྱོད་སྟེང་འབྱུང་བའི་དོན་དེ་ལས་སྐྱོབ་ཏུ་ཆུག
  sna-sna: Mazano ose awakagamuchira, akakunetesa chete! Vanhu vako vanocherechedza
    nyeredzi ngavauye mberi, avo vanotarira nyeredzi vachifembera mwedzi nomwedzi,
    ngavakuponese pane zviri kuuya pamusoro pako.
  spa-BLM: Te cansas en la multitud de tus consejos. Ahora deja que los astrólogos,
    los observadores de las estrellas y los pronosticadores mensuales se levanten
    y te salven de las cosas que te van a pasar.
  cac-cac: Tzijtum eb' ac'um razón ix smolb'ej sb'a ed'oc, ix ach tzactzajc'och yed'
    eb'. Javocab' eb' schuman yed' q'uen c'anal chi' ticnaic. Ayic syilan q'uen c'anal
    chi' eb', snachajel yuj eb' yalani. A eb' tz'alan tas tzuji d'a junjun uj, javocab'
    eb' ach scol ticnaic.
  swh-ULB: Umejaribu sana kwa kushauriwa sana; waache hao watu wasimame na kukuokoa
    wewe- wale wanaoangalia mbingu na wanoangalia nyota, wale wanotangaza mwenzi mpya-
    waache wawaokoe nyie kutoka kwenye yaliyowapata.
  bel-bel: 'Ты стомленая мноствам парадаў тваіх: хай жа выступяць назіральнікі нябёсаў
    і зьвездары і прадказальнікі па маладзіках, і ўратуюць цябе ад таго, што мае прыпасьці
    табе.'
  deu-ELBBK: Du bist müde geworden durch die Menge deiner Beratungen. Sie mögen doch
    auftreten und dich retten, die Himmelszerleger, die Sternbeschauer, die jeden
    Neumond mitteilen, was über dich kommen wird! ...
  mbb-OT: Emun edtepulen ke en te mahabet he egkesuatan nu te ebaal, ne peuǥup ka
    te menge etew nu he menge memimituen wey menge menenagnà he kada vulan is kedtegnaa
    zan te egkehitavù kenikew.
  mal-2015: നിന്റെ ആലോചനാബാഹുല്യംകൊണ്ടു നീ വലഞ്ഞിരിക്കുന്നു; ജ്യോതിഷക്കാരും നക്ഷത്രം
    നോക്കുന്നവരും നിനക്കു വരുവാനുള്ള മാസാന്തരം അറിയിക്കുന്നവരും ഇപ്പോൾ എഴുന്നേറ്റു
    നിന്നെ രക്ഷിക്കട്ടെ.
  gup-gup: Ngurridjalborlhmeng kunwarrekenh, dja kuhni wanjh ngurridjalngudjwarreworrinj.
    Yikahwi ngudberre nawu kabirriborlhme mankokkarrngkenh ba bu kabirriyime bu yimankek
    kabirriyingkihyolyolme kore yerrekah kakurduyimerran ngudberre kore dirdbubuyika.
    Wanjh ngurrbendjawa birrimekbe bininj bu ngunbidyikarrme!
  rmc-rmc: Savore tire radcendar sal imar strapimen, akana mi ušťen upre a mi pomožinen
    tuke ola, ko skuminen o ňebos a sledinen o čercheňa; ola, ko tuke sako čhon den
    te džanel, so pre tu avela.
  pes-OPV: از فراوانی مشورتهایت خسته شده‌ای پس تقسیم کنندگان افلاک و رصد بندان کواکب
    وآنانی که در غره ماهها اخبار می‌دهند بایستند وتو را از آنچه بر تو واقع شدنی است
    نجات دهند.
  ron-1924: 'Те-ай обосит тот ынтребынд: сэ се скоале дар ши сэ те скапе чей че ымпарт
    черул, каре пындеск стелеле, каре вестеск, дупэ луниле ной, че аре сэ ци се ынтымпле!'
  ben-OBCV: তোমার পাওয়া যত পরামর্শ তোমাকে কেবলই বিধ্বস্ত করেছে! তোমার জ্যোতিষীরা
    সব এগিয়ে আসুক, ওইসব জ্যোতিষী, যারা মাসের পর মাস ধরে পূর্বঘোষণা করে যায়, তোমার
    প্রতি যা ঘটতে চলেছে, তা থেকে তারা তোমাকে রক্ষা করুক।
  som-som: Waxaad ku daashay talooyinkaagii tirada badnaa, haddaba xiddigayaqaannada,
    iyo xiddigasheegyada, iyo xilliyasheegyaduba ha sara joogsadeen, oo ha kaa badbaadiyeen
    waxyaalaha kugu soo degi doona.
  lat-VUC: Defecisti in multitudine consiliorum tuorum. Stent, et salvent te augures
    cæli, qui contemplabantur sidera, et supputabant menses, ut ex eis annuntiarent
    ventura tibi.
  eng-ASVBT: 'Thou art wearied in the multitude of thy counsels: let now the astrologers,
    the stargazers, the monthly prognosticators, stand up, and save thee from the
    things that shall come upon thee.'
  ita-1885: Tu ti sei stancata nella moltitudine de' tuoi consigli; ora dunque presentinsi
    gli astrologhi, che contemplano le stelle, e di mese in mese fanno de' pronostichi;
    e salvinti da' mali che ti sopraggiungeranno.
  eng-LXXUP: Thou art wearied in thy counsels. Let now the astrologers of the heaven
    stand and deliver thee, let them that see the stars tell thee what is about to
    come upon thee.
  eng-ULB: You are tired out with your many consultations; let those men stand up
    and save you—those who chart the heavens and look at the stars, those who declare
    the new moons—let them save you from what will happen to you.
  spa-VBL: ¡Todos los consejos que has recibido te han agotado! ¿Dónde están tus astrólogos,
    los que se guían por las estrellas, los que te dan sus predicciones cada mes?
    ¡Que se levanten y te salven de lo que se te viene encima!
  fra-_FOB: Tu es lasse de la multitude de tes conseils. Qu'ils paraissent, ceux qui
    interrogent les cieux, qui examinent les étoiles, qui font leurs prédictions aux
    nouvelles lunes! qu'ils te délivrent de ce qui va venir sur toi!
  mal-mal: നിന്റെ ആലോചനാബാഹുല്യംകൊണ്ടു നീ വലഞ്ഞിരിക്കുന്നു; ജ്യോതിഷക്കാരും നക്ഷത്രം
    നോക്കുന്നവരും നിനക്ക് വരുവാനുള്ള മാസാന്തരം അറിയിക്കുന്നവരും ഇപ്പോൾ എഴുന്നേറ്റു
    നിന്നെ രക്ഷിക്കട്ടെ.
  urd-GVR: Lekin dūsroṅ ke beshumār mashware bekār haiṅ, unhoṅ ne tujhe sirf thakā
    diyā hai. Ab tere najūmī khaṛe ho jāeṅ, jo sitāroṅ ko dekh dekh kar har mahīne
    peshgoiyāṅ karte haiṅ wuh sāmne ā kar tujhe us se bachāeṅ jo tujh par āne wālā
    hai.
  suz-BL: गे शुश अर्ती नेंशा दशो बाक्‍नेवे। मिनु कल्‍दीपुकीमी सरीङ कोव़शा, इ कली पाप
    रे प्रोन्‍मेक्‍ल। मिनु सोरुल कोव़बमी औंसीमी इ कली मार दुम्‍बा, मेको देंमल।
  eng-NOY: Art thou wearied with thy many devices? Let them stand up, then, and save
    thee, The observers of the heavens, the star-gazers, They that prognosticate at
    every new moon The things that shall come upon thee!
  ita-1927: Tu sei stanca di tutte le tue consultazioni; si levino dunque quelli che
    misurano il cielo, che osservano le stelle, che fanno pronostici ad ogni novilunio,
    e ti salvino dalle cose che ti piomberanno addosso!
  ckb-ckb: هێزت لەبەر بڕا لە زۆری ڕاوێژەکانت! با ئەستێرەناسەکانت بێنە پێشەوە، ئەوانەی
    ئاسمان دابەش دەکەن و چاو لە ئەستێرەکان دەبڕن و مانگ لەدوای مانگ پێشبینی دەکەن،
    با ئەوانە ڕزگارت بکەن لەوەی بەسەرت دێت.
  eng-BBE: 'But your mind is troubled by the number of your guides: let them now come
    forward for your salvation: the measurers of the heavens, the watchers of the
    stars, and those who are able to say from month to month what things are coming
    on you.'
  kan-OKCV: ನೀನು ನಿನ್ನ ಬಹಳವಾದ ಆಲೋಚನೆಗಳಿಂದ ಆಯಾಸಗೊಂಡಿದ್ದೀ. ಖಗೋಳಜ್ಞರು, ಜೋಯಿಸರು, ಪಂಚಾಂಗದವರು,
    ಇವರೆಲ್ಲರೂ ನಿಂತುಕೊಂಡು ನಿನಗೆ ಬರುವ ವಿಪತ್ತುಗಳಿಂದ ನಿನ್ನನ್ನು ರಕ್ಷಿಸಲಿ.
  tam-2017: உன் திரளான யோசனைகளினால் நீ இளைத்துப்போனாய்; இப்பொழுதும் சோதிடர்களும்,
    நட்சத்திரம் பார்க்கிறவர்களும், அமாவாசி கணிக்கிறவர்களும் எழும்பி, உனக்கு நேரிடுகிறவைகளுக்கு
    உன்னைத் தப்புவித்துக் காப்பாற்றட்டும்.
  spa-RV-1909: Haste fatigado en la multitud de tus consejos. Parezcan ahora y defiéndante
    los contempladores de los cielos, los especuladores de las estrellas, los que
    contaban los meses, para pronosticar lo que vendrá sobre ti.
  ron-BTF: Eşti obosită de mulţimea sfaturilor tale. Să se ridice în picioare acum
    astrologii, privitorii la stele, prezicătorii după lună şi să te salveze de cele
    ce vor veni peste tine.
  eng-WEBP: You are wearied in the multitude of your counsels. Now let the astrologers,
    the stargazers, and the monthly prognosticators stand up and save you from the
    things that will happen to you.
  eng-FBV: All the advice you've received has worn you out! Where are your astrologers,
    those who look to the stars for guidance, who give you their predictions every
    month? Let them stand up and save you from what's coming down on you!
  nld-1939: Ge hebt u vermoeid met uw vele beraders, Laat ze nu opstaan; Laat ze u
    redden, de hemelbezweerders, En sterrenkijkers, Die u elke maand laten weten,
    Wat er voor u zal gebeuren.
  nch-BL: Pero san tapic pampa amo aqui hueli amechpalehuis. Masque anquinpiyaj tahuel
    miyac tetalnamictiani. Pero xiquinnotzaca nopa masehualme cati quintachilíaj sitalime
    para amechmaquixtise ten taya monechcahuía para amechajsis. Pero masque quinixcopinaj
    nopa sitalime ipan ilhuicacti huan sesen metzti amechilhuíaj taya panos, amo teno
    huelis amechpalehuise.
  vie-1934: Ngươi đã nhọc sức vì cớ nhiều mưu chước. Vậy những kẻ hỏi trời, xem sao,
    xem trăng mới mà đoán việc ngày sau, bây giờ hãy đứng lên và cứu ngươi cho khỏi
    những sự xảy đến trên ngươi.
  hin-CV: तू तो कोशिश करते-करते थक गई है, अब ज्योतिषी, जो तारों और नये चांद को देखकर
    होनहार बताते हैं, वे तुम्हें उससे बचाएं जो तुम पर घटने वाली है.
  eng-OURB: You are wearied in the multitude of your counsels. Now let the astrologers,
    the stargazers, and the monthly prognosticators, stand up and save you from the
    things that will come on you.
  spa-BES: 'Pero a tu mente le preocupa el número de tus guías: haz que vengan ahora
    por tu salvación: los medidores de los cielos, los observadores de las estrellas
    y los que pueden decir mes a mes qué cosas vienen sobre ti.'
  tdx-tdx: Ie nimokore’ o fikililia’oo; angao hiongake henaneo arè o mpañandroo, naho
    o mpañorike vasiañeo, naho o mpahay volañeo, handrombak’ azo amo hifetsak’ ama’oo.
  tha-KJV: เจ้​าเหน็ดเหนื่อยกั​บท​ี่ปรึกษาเป็​นอ​ันมากของเจ้า ให้​เขาลุกขึ้นออกมาและช่วยเจ้าให้​รอด
    คือบรรดาผู้​ที่​แบ​่งฟ้าสวรรค์และเพ่​งด​ู​ดวงดาว ผู้​ซึ่งทำนายให้​เจ้​าในวันขึ้นค่ำว่า
    จะเกิดอะไรขึ้นแก่​เจ้า
  por-BR-2018: Tu te cansaste com tantos conselhos que recebeste; levantem-se, pois,
    agora, os que observam o céu, os que contemplam as estrelas, os adivinhos das
    luas novas; e salvem-te daquilo que virá sobre ti.
  deu-ELO: Du bist müde geworden durch die Menge deiner Beratungen. Sie mögen doch
    auftreten und dich retten, die Himmelszerleger, die Sternebeschauer, welche jeden
    Neumond kundtun, was über dich kommen wird! ...
  eng-WYC-2018: Thou failedest in the multitude of thy counsels; the false diviners
    of heaven stand, and save thee, which beheld stars, and numbered months, that
    they should tell by them things to coming to thee. (Thou hast failed, despite
    the multitude of thy advice; let the false diviners of the heavens stand up, and
    save thee, they who looked at the stars, and numbered the months, so that they
    could tell by them the things that would come to thee.)
  epo-epo: Vi laciĝis de la multo de viaj konsiliĝoj; nun ili stariĝu, la mezurantoj
    de la ĉielo, la esplorantoj de la steloj, la antaŭdiristoj laŭ la luno, kaj ili
    savu vin kontraŭ tio, kio trafos vin.
  uig-PIN: Sǝn alƣan mǝsliⱨǝtliring bilǝn ⱨalsizlinip kǝtting; Əmdi asmanlarƣa ⱪarap
    tǝbir bǝrgüqilǝr, Yultuzlarƣa ⱪarap palqiliⱪ ⱪilƣuqilar, Yengi aylarni kɵzitip
    munǝjjimlik ⱪilip ixlarni «aldin’ala eytⱪuqilar» ornidin tǝng turup bexingƣa qüxidiƣanlardin
    seni ⱪutⱪuzsun!
  beo-beo: 'Dunu eno da dima fada:i sia: olelesa, be di da gasa hame ba:sa. Dia gasumuni
    ilia hou hogosu dunu da misini, di gaga:mu da defea. Ilia da gasumuni ilia hou
    hogole, amola mu amo ea alalo defei ba:sa. Amasea, oubi afae afae hobea dilima
    doaga:mu hou olelesa.'
  tpi-OTNT: Planti saveman i save givim tingting long yu, na tingting bilong yu i
    pas olgeta. Tasol yu ken traim singautim ol man i gat save bilong lukluk long
    ol sta, em ol dispela man i save kam long yu long olgeta mun na tokim yu long
    wanem samting bai i kamap long yu. Ating bai ol inap helpim yu.
  hau-SA: Dukan shawarwarin da kika samu sun dai gajiyar da ke ne kawai! Bari masananki
    na taurari su zo gaba, waɗannan masu zāna taswirar sammai suna kuma faɗa miki
    dukan abin da zai faru da ke wata-wata, bari su cece ki daga abin da zai faru
    da ke.
  uig-LAT: Sen alghan meslihetliring bilen halsizlinip ketting; Emdi asmanlargha qarap
    tebir bergüchiler, Yultuzlargha qarap palchiliq qilghuchilar, Yéngi aylarni közitip
    munejjimlik qilip ishlarni «aldin’ala éytquchilar» ornidin teng turup béshinggha
    chüshidighanlardin séni qutquzsun!
  nde-nde: Zonke izeluleko owazitholayo zikucobile. Izazi zezinkanyezi kazisondele,
    labahloli bezinkanyezi ababika ngokuzakwenzakala inyanga ngenyanga. Kabakuhlenge
    kulokhu okuzakwehlela.
  ton-ton: ‌ʻOku ke ongosia ʻi hono tokolahi ʻo hoʻo kau fakahinohino. Tuku ke tuʻu
    hake ni ʻae kau kikite ki he langi, mo e kau sio fetuʻu, mo e kau fakaila meʻa
    mei he māhina, pea fakamoʻui koe mei he ngaahi meʻa ni ʻe hoko kiate koe.
  ces-1613: Ustáváš s množstvím rad svých. Nechať se nyní postaví hvězdáři, kteříž
    spatřují hvězdy, a oznamují na každý měsíc, a vysvobodí tě z toho, což přijíti
    má na tě.
  eng-WMB: You are wearied in the multitude of your counsels. Now let the astrologers,
    the stargazers, and the monthly prognosticators stand up and save you from the
    things that will happen to you.
  tam-TCV: நீ பெற்றுக்கொண்ட ஆலோசனை எல்லாம் உனக்குச் சோர்வையே உண்டாக்கியது; உன்னுடைய
    சோதிடர்களும் நட்சத்திரங்களைப் பார்த்து, மாதந்தோறும் இராசிபலன் கூறுகிறவர்களும்
    எழும்பி, உனக்கு நேரிடப் போவதிலிருந்து உன்னைக் காப்பாற்றட்டும்.
  ceb-ULB: Gikapoy na kamo sa daghan ninyong mga pagpakitambag; tugoti nga mobarog
    kadtong mga kalakin-an ug luwason kamo—kadtong mga nanagna sa kalangitan ug nagtan-aw
    sa mga bituon, kadtong nagpahayag sa mga bag-ong bulan—tugoti sila nga moluwas
    kaninyo.
  pol-UBG: Jesteś zmęczona mnóstwem swoich rad. Niech teraz staną astrolodzy, ci,
    którzy przypatrują się gwiazdom, ci, którzy przepowiadają co miesiąc, co ma się
    wydarzyć, i niech cię wybawią z tego, co ma przyjść na ciebie.
  urd-GVU: لیکن دوسروں کے بےشمار مشورے بےکار ہیں، اُنہوں نے تجھے صرف تھکا دیا ہے۔
    اب تیرے نجومی کھڑے ہو جائیں، جو ستاروں کو دیکھ دیکھ کر ہر مہینے پیش گوئیاں کرتے
    ہیں وہ سامنے آ کر تجھے اُس سے بچائیں جو تجھ پر آنے والا ہے۔
  deu-1912: Denn du bist müde von der Menge deiner Anschläge. Laß hertreten und dir
    helfen die Meister des Himmelslaufs und die Sterngucker, die nach den Monaten
    rechnen, was über dich kommen werde.
  kan-2017: ಮಂತ್ರಾಲೋಚನೆಗಳನ್ನು ಕೇಳಿ ಕೇಳಿ ನಿನಗೆ ಸಾಕಾಯಿತಲ್ಲವೇ. ಖಗೋಳಜ್ಞರು, ಜೋಯಿಸರು, ಪಂಚಾಂಗದವರು
    ಇವರೆಲ್ಲರೂ, ನಿಂತು ನಿನಗೆ ಬರುವ ವಿಪತ್ತುಗಳಿಂದ ನಿನ್ನನ್ನು ಉದ್ಧರಿಸಲಿ.
  yap-yap: Gab me’waer nike mayfan e fanow ni yag ngom. Mu pag e pi’in yad ma bon
    ko t’uf ngarbad ra aywegned gur picha’nem ni yad ma fil murung’agen e t’uf, ni
    pi’in ma fal’eg babyoren e mathil ko pi tharmiy ma urogned ngom u reb e pul ngu
    reb e n’en ni bayi buch rom.
  hlt-MCSB: Na cilsuep a len nen khaw na ngak coeng dongah paa laeh. Vaan aka caekboe
    la aka caekboe, aisi dongkah aka hmu, hlasae dongah nang taengah aka pawk ham
    aka ming loh nang te ng'khang saeh.
  mdy-ETH: ኔኤኒ ዔኬ ዞራ ላላቢሴያፓ ዓቴም ዓይጎዋ ኔና ማኣዲባኣሴ፤ ዓጊኖኮ ፄኤራ ፄኤራ ዦኦጋሢ ዛጊ ፓይዳ ዓሳ ሂንዳ ሃኒ
    ሙኮንጎ፤ ኔና ሄላንዳ ሜታሢዳፓ ዔያታ ኔና ዓውሶንጎ።»
  twi-ASANTE: Woabrɛ wɔ afotufoɔ bebrebe a woanya no mu! Ma wo nsoromma ho anyansafoɔ
    mmra anim, wɔn a wɔhwɛ nsoromma mu no ka deɛ ɛreba bosome biara mu no, ma wɔnnnye
    wo mfiri deɛ ɛreba wo so no mu.
  eng-WEBU: You are wearied in the multitude of your counsels. Now let the astrologers,
    the stargazers, and the monthly prognosticators stand up and save you from the
    things that will happen to you.
  wal-wal: Zore xalaalan ne daafuradasa. Saluwaa xoolinttiyaa qoodiyaageeti, a xeellidi
    hananabaa yootiyaageeti, qassi, aginaa xeeruwan xeeruwan ne bollan yaanabaa yootiyaageeti
    ane nena ashshona.
  spa-PDDPT: Estás agotada con tus numerosos consejos. ¡Que se levanten los astrónomos,
    los que observan las estrellas y los pronosticadores mensuales, y que te salven
    de lo que vendrá sobre ti!
  gun-gun: Ndekuerai ma ha'e rami ete rejekuaa pota ukaague gui! Toupa aỹ yva regua
    re oikuaa pota va'e, jaxy-tata re oma'ẽ oiny va'e, jaxy pyau'i nhavõ mba'emo ndere
    oiko va'erã mombe'ua kuery.
  ilo-ULB: Nabannogka iti adu a panakiyumanmo; tumakder koma dagidiay a tattao ket
    isalakandaka—dagiti mangad-adal kadagiti langit ken kadagiti bitbituen, dagidiay
    mangiparparangarang iti baro a bulan—isalakandaka koma iti mabalin a mapasamak
    kenka.
  kpg-kpg: Goe oo mahi ai ma e aha maa goe guu kae nia helekai hagamaamaa. Heia au
    gau kabemee gi lloomoi e haga dagaloaha goe, nia daangada ala e kuulu gi nia heduu,
    e hagatautau nia baahi ahiaalangi o di langi, e hagamodongoohia nia mee ala ma ga kila aga
    i lodo nia malama ala e hagadau.
  uig-ARA: سەن ئالغان مەسلىھەتلىرىڭ بىلەن ھالسىزلىنىپ كەتتىڭ؛ ئەمدى ئاسمانلارغا قاراپ
    تەبىر بەرگۈچىلەر، يۇلتۇزلارغا قاراپ پالچىلىق قىلغۇچىلار، يېڭى ئايلارنى كۆزىتىپ
    مۇنەججىملىك قىلىپ ئىشلارنى «ئالدىنئالا ئېيتقۇچىلار» ئورنىدىن تەڭ تۇرۇپ بېشىڭغا
    چۈشىدىغانلاردىن سېنى قۇتقۇزسۇن!
  sus-sus: kɔnɔ na birin fama nɛ wo ratagande. Wo xa se matoe xili, naxee koore matoma,
    e fe fala naxan fama wo lide.
  pon-2006: Sohte omw manaman mehndahte omw aleier kaweid kan. Mweidohng noumw aramas
    loalokong kan en kohdo oh doareiukala— soangen aramas akan me kin sukuhlki duwen
    usu kan, me kin iroirong pahnlahg kan oh kin ndahng uhk dahme pahn pweida rehmw
    nan ehuehu sounpwong.
  ksd-ksd: U tar mila ma ra peal tinata na varvateten; boina ba diat dia kabinana
    ta ra lavur tagul, diat dia bobobe diat, ma dia vatang ra magit ba na tadav u
    ta ra gaigai, diat a tur rikai, ma diat a valaun u kan ra lavur magit ba na tadav
    u!
  tur-YTC: Öğütlerinin çokluğundan yoruldun. Şimdi astrologlar, yıldızlara bakanlar,
    aylık kehanetçiler ayağa kalkıp başına gelecek şeylerden seni kurtarsınlar.
  grc-BRENT: Κεκοπίακας ἐν ταῖς βουλαῖς σου· στήτωσαν δὴ καὶ σωσάτωσάν σε οἱ ἀστρολόγοι
    τοῦ οὐρανοῦ, οἱ ὁρῶντες τοὺς ἀστέρας ἀναγγειλάτωσάν σοι, τί μέλλει ἐπὶ σὲ ἔρχεσθαι.
  ind-AYT: Kamu dilelahkan dengan banyaknya nasihat. Sekarang, biarlah para ahli nujummu,
    para pelihat bintang, dan para peramal pada bulan-bulan baru tampil dan menyelamatkanmu
    dari hal-hal yang akan datang ke atasmu itu.
  nya-nya: Malangizo onse amene unalandira angokutopetsa basi! Abwere patsogolopa
    anthu amene amatanthauzira za kumwamba kuti adzakupulumutseni. Abwere amene amayangʼana
    nyenyezi, ndi kumalosera mwezi ndi mwezi zimene ziti zidzakuchitikire.
  hrv-hrv: Izmoriše te mnogi tvoji savjetnici! Nek' ustanu samo da te spase oni koji
    premjeravaju nebesa, koji promatraju zvijezde i koji svakog mjeseca proriču ono
    što će te snaći.
  mps-mps: Te kolesaga koneani bidi hauwago te nageba homu kolesaga mayu, te nago
    homu mu dąų walali. Tiali goli, nago te kolesaga koneai bidi dabego te hǫba
    tonomainu i ola suali, te bidi dabe te tigidali poluade nageba aselama, te nageba
    mena sę pedelabo po wali. Te augwaligo nage tau sabo homu egobewe?
  tpi-tpi: Planti saveman i save givim tingting long yu, na tingting bilong yu i pas
    olgeta. Tasol yu ken traim singautim ol man i gat save bilong lukluk long ol sta,
    em ol dispela man i save kam long yu long olgeta mun na tokim yu long wanem samting
    bai i kamap long yu. Ating bai ol inap helpim yu.
  dan-1931: Med Rådgiverhoben sled du dig træt, lad dem møde, lad Himmelgranskerne
    frelse dig, Stjernekiggerne, som Måned for Måned kundgør, hvad dig skal ske!
  vie-OVCB: Những lời cố vấn khiến ngươi mệt mỏi. Vậy còn các nhà chiêm tinh, người
    xem tinh tú, đoán thời vận có thể báo điềm mỗi tháng ở đâu? Hãy để chúng đứng
    lên và cứu ngươi khỏi tai họa xảy đến.
  guj-2017: અધિક સલાહોથી તું કાયર થયેલી છે; તે માણસોને ઊભા થવા દો અને તને બચાવવા દો
    - જેઓ નક્ષત્રો અને તારાઓ પર નજર રાખે છે, જેઓ નવો ચંદ્ર સૂચવે છે - તારા પર જે આવનાર
    છે તેમાંથી તારો બચાવ થાય એવું તું માનતી હશે.
  pon-2006A: Sohte omw manaman mehndahte omw aleier kaweid kan. Mweidohng noumw aramas
    loalokong kan en kohdo oh doareiukala— soangen aramas akan me kin sukuhlki duwen
    usu kan, me kin iroirong pahnlahg kan oh kin ndahng uhk dahme pahn pweida rehmw
    nan ehuehu sounpwong.
  por-BRBSL: Você está cansado na multidão de seus conselhos. Agora deixe que os astrólogos,
    os observadores de estrelas e os prognosticadores mensais se levantem e salvem
    você das coisas que acontecerão com você.
  cth-cth: Nang teh, kâpankhaikung apap kecu dawk ngawt na tâwn toe khe. Atuvah asikhetkathoumnaw
    hoi âsi karadoungnaw, thapa khet lahoi ka dei thai e naw teh nang dawk ka tho
    hane hno dawk hoi kangdout awh naseh. Nang hah atu na rungngang naseh.
  twi-twi: Woabrɛ wɔ afotufo bebrebe a woanya no mu! Ma wo nsoromma ho anyansafo mmra
    anim, wɔn a wɔhwɛ nsoromma mu no, ka nea ɛreba ɔsram biara mu no, ma wonnye wo
    mfi nea ɛreba wo so no mu.
  hlt-hlt: Na cilsuep a len nen khaw na ngak coeng dongah paa laeh. Vaan aka caekboe
    la aka caekboe, aisi dongkah aka hmu, hlasae dongah nang taengah aka pawk ham
    aka ming loh nang te ng'khang saeh.
  tbz-SIM: Di ɔù bɛ̀ɛ̀ borɛ̀ tipɑ̃ɑ̃tì bɛ̀ borɛ? Bɛ̀ɛ kɔtɛní kɛ́ dí teennɛ̀, bɛmbɛ
    bɛ̀ɛ̀ bɔ̀ú ntiwɛtì kɛ wéí siwɑ̃̀ɑ̃, kɛ nɑ́ɑ́ ntìì dò nkɛ́tuɔkɛní bɑ́ wèè tɑ̃̀nkù.
  msy-2020: Fofozir gumazir avɨriba nɨghnɨzim nɨ ganɨdima, nɨn nɨghnɨzim deravɨra
    ingarir puvatɨ. Egha nɨ mɨkovezibar garir akavsiabagh amir gumaziba bagh akam
    amada. Gumazir kaba, me overiam ko mɨkovezibar gara zurara iakɨnibar nɨ bagha
    iza, bizir nɨ bativamibar gun nɨ mɨgei. Ezɨ me ti nɨn akuragham.
  azb-azb: Aldığın çoxlu məsləhətlər səni üzdü. Qoy ulduz falına baxanlar, münəccimlər,
    Yeni ay çıxanda olacaq hadisələri bildirənlər İndi gəlib səni Başına gələn bəlalardan
    xilas etsinlər.
  eng-DBY: Thou art wearied in the multitude of thy counsels. Let now the interpreters
    of the heavens, the observers of the stars, who predict according to the new moons
    what shall come upon thee, stand up, and save thee.
  hin-2017: तू तो युक्ति करते-करते थक गई है; अब तेरे ज्योतिषी जो नक्षत्रों को ध्यान
    से देखते और नये-नये चाँद को देखकर होनहार बताते हैं, वे खड़े होकर तुझे उन बातों
    से बचाएँ जो तुझ पर घटेंगी।
  wol-KYG: Yaaka sonn ci tegtali maa-man! Nañ taxaw boog, wallu la! Ñii di rëdd nataalu
    asamaan, di niiri biddiiw, ak di xool weer wu feeñ, xamle ca loo dikkleegul.
  eng-YLT: Thou hast been wearied in the multitude of thy counsels, Stand up, I pray
    thee, and save thee, Let the charmers of the heavens, Those looking on the stars,
    Those teaching concerning the months, From those things that come on thee!
  eng-WYC-2017: Thou failedest in the multitude of thy counsels; the false diviners
    of heaven stand, and save thee, which beheld stars, and numbered months, that
    they should tell by them things to coming [or to come] to thee.
  eng-WMBB: You are wearied in the multitude of your counsels. Now let the astrologers,
    the stargazers, and the monthly prognosticators stand up and save you from the
    things that will happen to you.
  urd-GVH: लेकिन दूसरों के बेशुमार मशवरे बेकार हैं, उन्होंने तुझे सिर्फ़ थका दिया
    है। अब तेरे नजूमी खड़े हो जाएँ, जो सितारों को देख देखकर हर महीने पेशगोइयाँ करते
    हैं वह सामने आकर तुझे उससे बचाएँ जो तुझ पर आनेवाला है।
  rug-rug: Sari doduru vinari tokae pa binalabala va mabomu si goi! Va mae i sari
    mua tie viliti pinopino, saripu tiro pinopino, pu boka tozia sa si kote ta evaṉa
    pa hopeke sidara, vekoi madi harupu igo koari ginugua pu kote kamo atu koa goi.
  gaz-gaz: Gorsi ati argatte hundi dadhabbii qofa sitti fide! Urjii lakkooftonni kee
    warri jiʼa jiʼaan urjii ilaalanii raajan sun, mee waan sitti dhufu duraa si haa
    baasan kaa.
  fra-LSG: 'Tu t’es fatiguée à force de consulter: Qu’ils se lèvent donc et qu’ils
    te sauvent, Ceux qui connaissent le ciel, Qui observent les astres, Qui annoncent,
    d’après les nouvelles lunes, Ce qui doit t’arriver!'
  yal-yal: Ɛ bata ɛ yɛtɛ yixadan suxurene maxɔdindeni. Awa, nayi, muxun naxanye xibarune
    toma sarene yi, ne xa keli, e fa ɛ rakisi, e tan naxanye sarene rakɔrɔsima e fe
    famatɔne fala kike yo kike!
  haw-1868: 'Ua luhi no oe i ka nui loa o kou kukakuka ana: E ku mai ano na kilolani,
    a me na kilokilohoku, a me na mea haiouli ma ka malama, A e hoola hoi ia oe, mai
    ka mea e hiki mai ana maluna ou.'
  arb-NAV: لَقَدْ ضَعُفْتِ مِنْ كَثْرَةِ طَلَبِ الْمَشُورَةِ، فَادْعِي الْمُنَجِّمِينَ
    وَالْفَلَكِيِّينَ لِيَكْشِفُوا لَكِ طَوَالِعَ الْمُسْتَقْبَلِ وَيُنْقِذُوكِ مِمَّا
    يَأْتِي عَلَيْكِ.
  ewe-ewe: Aɖaŋudede gbogbo siwo katã nèxɔ la, ɖeko wona nègbɔdzɔ! Na wò ɣletivimenunyalawo
    nava. Ame siwo léa ŋku ɖe ɣletiviwo ŋu hegblɔa nya ɖi dzinu sia dzinu la, na ne
    woaɖe wò tso nu siwo gbɔna dzɔdzɔ ge ɖe dziwò la me.
  eng-LEE: Thou art wearied with the multitude of thy counsels. Do let now those that
    divide off the heavens, that look at the stars, that announce [coming] events
    at new moons, stand up, and save thee from the things that are to come over thee.
  asm-FB: তুমি অনেক পৰামৰ্শৰ সৈতে ভাগৰি পৰিছা; সেই লোকসকলক ঠিয় হ’ব দিয়া যিসকলে গ্রহ
    নক্ষত্র আৰু তৰা গণনা কৰে তোমাক উদ্ধাৰ কৰিব, নতুন জোন ঘোষনা কৰাসকলক তোমালৈ যি যি
    ঘটিব, তাৰ পৰা তোমাক উদ্ধাৰ কৰিব দিয়া।
  sus-A: كْنْ نَ بِرِن قَمَ نّ وٌ رَتَفَندٍ. وٌ شَ سٍ مَتٌي شِلِ، نَشٍيٍ كٌورٍ مَتٌمَ،
    عٍ قٍ قَلَ نَشَن قَمَ وٌ لِدٍ.
  fra-SBL: Tu t'es fatigué dans la multitude de tes conseils. Laissez maintenant les
    astrologues, les astrologues et les pronostiqueurs mensuels se lever et vous sauver
    des choses qui vous arriveront.
  hbo-hbo: נִלְאֵ֖ית בְּרֹ֣ב עֲצָתָ֑יִךְ יַעַמְדוּ־נָ֨א וְיֹושִׁיעֻ֜ךְ *הָבְרוּ (הֹבְרֵ֣י)
    שָׁמַ֗יִם הַֽחֹזִים֙ בַּכֹּ֣וכָבִ֔ים מֹֽודִיעִם֙ לֶחֳדָשִׁ֔ים מֵאֲשֶׁ֥ר יָבֹ֖אוּ
    עָלָֽיִךְ׃
  kik-kik: Irĩra iria ciothe ũheetwo no gũkũnogia ikũnogetie! Ago aku arĩa maroraga
    igũrũ matu-inĩ nĩmeyumĩrie, acio matuĩragia njata na makaratha mohoro o mweri,
    o mweri-rĩ, nĩmagĩkũhonokie kuuma kũrĩ maũndũ marĩa megũgũkorerera.
  fra-NCL: Tu t’es fatiguée à force de consultations ; qu’ils se présentent donc et
    qu’ils te sauvent, ceux qui mesurent le ciel, qui observent les astres, qui font
    connaître à chaque nouvelle lune ce qui doit t’arriver.
  cek-AK: Nang loe kating ai pop lokthuihaih mah angphosak boeh. Van ah kaom hmuennawk
    khet kop kaminawk, cakaeh khet kop kaminawk, khrah khethaih hoi hmabang na tongh
    han koi hmuen thui thaih kaminawk to vaihi angthawk o nasoe loe, na nuiah angzo
    han koi amrohaih thung hoiah na pahlong o nasoe.
  cuk-cuk: 'Bukidar-bega-binsaed-uklesadba, be budar-itogusad. Emisgi, dule-niisgwaba-bega-ibmar-dakar-sogmalad
    dagmarsun: We-dulemar mogirmargi-ibmar-nanaidba-nergumaladid, niisgwa-dakedba-ibmar-sogmaladid,
    degi, nii-irba iduakwaa-ibmar-guoed-sogmaladid. We-dulemar boni-dummagan begi-danikoedgi
    be-bendakmarsun.'
  uig-CYR: Сән алған мәслиһәтлириң билән һалсизлинип кәттиң; Әнди асманларға қарап
    тәбир бәргүчиләр, Юлтузларға қарап палчилиқ қилғучилар, Йеңи айларни күзитип мунәҗҗимлик
    қилип ишларни «алдин-ала ейтқучилар» орнидин тәң туруп бешиңға чүшидиғанлардин
    сени қутқузсун!
  tel-2017: నీ విస్తారమైన చర్చల వలన నువ్వు అలసిపోయావు. జ్యోతిష్యులనూ, నక్షత్రాలు చూసి,
    నెలలు లెక్కించి శకునాలు చెప్పేవారినీ పిలిచి, నీకు జరగబోయేవి నీ మీదికి రాకుండా
    తప్పించి నిన్ను రక్షిస్తారేమో ఆలోచించు.
  hat-BSA: Ou vin fatige ak tout konsèyè yo. Alò koulye a, kite mèt zetwal ki fè pwofesi
    ak yo, k ap fè prediksyon avni ak nouvèl lin yo, vin kanpe pou pwoteje ou sou
    sa k ap vin rive ou yo.
  kos-kos: Wangin ku lom, kom finne eis kas in kasru Sin mwet su suiya itu uh, Ac
    kitalik pulan pacl uh fal nu ke ma elos liye inkusrao, Ac fahkak nu sum ma ac
    sikyak nu sum Ke malem nu ke malem. Sap mwet tuni ma oan yen engyeng uh ingan
    in tuku ac molikomla.
  hbo-WLC: נִלְאֵ֖ית בְּרֹ֣ב עֲצָתָ֑יִךְ יַעַמְדוּ־נָ֨א וְיוֹשִׁיעֻ֜ךְ הברו שָׁמַ֗יִם
    הַֽחֹזִים֙ בַּכּ֣וֹכָבִ֔ים מֽוֹדִיעִם֙ לֶחֳדָשִׁ֔ים מֵאֲשֶׁ֥ר יָבֹ֖אוּ עָלָֽיִךְ׃
  ibo-ibo: Ndụmọdụ niile a na-enye gị adịghị enyere gị aka. Mee ka ndị ahụ ihe banyere
    ngagharị ọnwa na kpakpando doro anya bịa nso. Kpọpụta ndị ahụ na-esite nʼihe ha
    hụrụ na kpakpando akọwa ihe ga-eme site nʼotu ọnwa ruo nʼọnwa nke ọzọ. Kpọkuo
    ha ka ha zọpụta gị site na nsogbu nke na-aga ịbịakwasị gị.
  ory-ory: ତୁମ୍ଭେ ଆପଣାର ଅପାର ମନ୍ତ୍ରଣାରେ କ୍ଳାନ୍ତ ହୋଇଅଛ; ଏବେ ଜ୍ୟୋତିଷମାନେ, ନକ୍ଷତ୍ରଦର୍ଶୀମାନେ,
    ମାସିକ ଶୁଭାଶୁଭବାଦୀମାନେ ଠିଆ ହେଉନ୍ତୁ ଓ ତୁମ୍ଭ ପ୍ରତି ଯାହା ଯାହା ଘଟିବ, ତହିଁରୁ ତୁମ୍ଭକୁ
    ରକ୍ଷା କରନ୍ତୁ।
  chk-chk: Iwe, ka weires ren noum kewe souöüröür mi chomong. Repwe feito o amanauok,
    ir mi asisil won minen läng, ekewe soufü mi osuni iteiten maram mine epwe fis
    ngonuk.
  rop-rop: Yubin meigim miselp nokap, dumaji yubin oldei askimbat wanim yu garra dum
    langa detlot pipul hubin oldei lukinatbat detlot sta, en hubin dalimbat yu wanim
    garra hepin manth afta manth. Wal yu go en askim olabat na hau yu garra jidan
    seifwan brom det nogudbala trabul weya garra kaman.
  ukr-1871: Ти аж утомилась, слухаючи дорадників твоїх; нехай же виступлять ті дослїдувачі
    небес, і звіздарі, й ті, що з нового місяця віщують; нехай вони врятують тебе
    від того, що невідклично прийде на тебе.
  deu-1951: Du bist müde geworden von der Menge deiner Beratungen. So laß nun herzutreten
    und dich retten, die den Himmel einteilen, die Sternseher, die alle Neumonde kundtun,
    was über dich kommen soll!
  eng-JPS: Thou art wearied in the multitude of thy counsels; let now the astrologers,
    the stargazers, the monthly prognosticators, stand up, and save thee from the
    things that shall come upon thee.
  srp-1865: Umorila si se od mnoštva namjera svojih; neka stanu sada zvjezdari, koji
    gledaju zvijezde, koji prorièu svakoga mjeseca, i neka te saèuvaju od onoga što
    æe doæi na te.
  lug-lug: Amagezi ago g’ofuna gakukooya bukooya. Abalagulira ku munyeenye basembera,
    n’abo abakebera emmunyeenye, era aboogera ebiribaawo buli mwezi, babadduukirire
    mu bigenda okubatuukako.
  heb-heb: נלאית ברב עצתיך יעמדו נא ויושיעך הברו שמים החזים בכוכבים מודיעם לחדשים
    מאשר יבאו עליך׃
  ben-IRV: তুমি ক্লান্ত হয়ে পড়েছ অনেক পরামর্শে; সে লোক গুলোকে দাঁড়াতে দাও এবং তোমাকে
    বাঁচাক যারা আকাশমণ্ডলের নকশা তৈরী করে এবং তারার দিকে তাকায় যারা নতুন চাঁদের কথাবলে
    তোমার উপর যা ঘটবে তা থেকে তোমাকে তারা বাঁচাক।
  pan-pan: ਤੂੰ ਆਪਣੀਆਂ ਬਹੁਤੀਆਂ ਸਲਾਹਾਂ ਨਾਲ ਥੱਕ ਗਈ, ਅਕਾਸ਼ ਦੇ ਜਾਂਚਣ ਵਾਲੇ, ਤਾਰਿਆਂ ਦੇ ਵੇਖਣ
    ਵਾਲੇ, ਨਵੇਂ ਚੰਦ ਦੇ ਟੇਵੇ ਲਾਉਣ ਵਾਲੇ, ਉਹ ਖੜ੍ਹੇ ਹੋ ਜਾਣ ਅਤੇ ਤੈਨੂੰ ਉਨ੍ਹਾਂ ਗੱਲਾਂ ਤੋਂ ਬਚਾਉਣ,
    ਜਿਹੜੀਆਂ ਤੇਰੇ ਉੱਤੇ ਬੀਤਣਗੀਆਂ!
  mya-JVB: သင် သည် များပြား သော တိုင်ပင် ခြင်းအားဖြင့် ပင်ပန်း လှပြီ။ မိုဃ်းကောင်းကင်
    ကို ကြည့်ရှု သောသူ၊ ကြယ် နက္ခတ်တို့ကို မှတ် သောသူ၊ သင် ၌ ဖြစ် လတံ့သော အမှုကို၊
    လ ၏အခြင်းအရာအားဖြင့် ဟော တတ်သောသူတို့ သည် ထ ၍ သင့် ကို ယခု ကယ်တင် ကြစေ။
  hmo-hmo: Oiemu sisiba henia taudia be momo, to oi dekenai goada idia henia lasi.
    Oiemu hisiu tahua taudia, hisiu edia dala idia itaia noho taudia, namona be idia
    ese oi do idia durua, bona oi do idia hamauria. Idia ese hua matamata negadia
    ibounai, oi dekenai idia hamaoroa, dahaka gaudia be oi dekenai do idia vara.
  urd-urd: तू अपनी मश्वरतों की कसरत से थक गई, अब अफ़लाक — पैमा और मुनज्जिम और वह जो
    माह — ब — माह आइन्दा हालात दरियाफ़त करते हैं, उठें और जो कुछ तुझ पर आनेवाला है
    उससे तुझ को बचाएँ।
  rus-SYN: Ты утомлена множеством советов твоих; пусть же выступят наблюдатели небес
    и звездочеты и предвещатели по новолуниям, и спасут тебя от того, что должно приключиться
    тебе.
  bqc-SIM: N nzĩa kpàsa ń yãgbɛaama dasio. To musu tàasikanaↄ ń saanyãdↄ̃naↄ
    ń mↄ àsi baokpanaↄ sunɛ ń ń yã́o, aa n suaba ń yã́ pↄ́ lɛ́ mↄmao.
  tcz-CHONGTHU: Thumopna nakimu ho jouse hin nasuh chol bep’u ahi. Na Ashi lekhathemho
    jou seu, lhaseh’a thil hung lhung ding seiho chu, hoilamba gei’uva hitam? Amaho
    chu hung ding doh’u hen chule khonunga ahung lhung dinga konin nahuhdoh’u hen.
  mar-mar: तू आपले बहुत सल्लागार करून थकली आहेस; आणि तुला जे काय घडणार आहे त्यापासून
    तुझे रक्षण करो. जे आकाशाचा तक्ता आणि ताऱ्यांकडे पाहून नव चंद्रदर्शन जाहीर करतात,
    ती माणसे उभे राहून तुझे रक्षण करोत.
  qub-qub: Willapäshojcunaga aypallami casha. Asta yamacänayquicamami casha. ¡Cananga
    mä shamuchun ari goyllarta estudyajniquicuna, cada quilla imano cananpaj cajtapis
    willashojcuna! ¡Nircur paycuna mä salbayta camashunqui ari!
  hat-hat: Ou chaje ak moun k'ap ba ou konsèy jouk ou pa konn sa pou ou fè. Se pou
    moun ki te ba ou tout konsèy sa yo vini koulye a, se pou yo sove ou, yo menm k'ap
    etidye zetwal, yo menm k'ap separe syèl la an divès zòn, yo menm k'ap di ou chak
    lalin nouvèl tou sa ki gen pou rive.
  eng-BSB: You are wearied by your many counselors; let them come forward now and
    save you— your astrologers who observe the stars, who monthly predict your fate.
  eng-WEBPB: You are wearied in the multitude of your counsels. Now let the astrologers,
    the stargazers, and the monthly prognosticators stand up and save you from the
    things that will happen to you.
  kbq-kbq: Vahe'mozama antahintahima kami'naza zamo higeno kavesra nehie. Hagi ke
    huge'za monafima me'nea zantamima refkoma hu'zama negaza vahe'mo'zane, hanafitamima
    nege'za kasefa ikante'ma fore'ma hania zanku'ma kasnampa kema nehaza vahera huge'za,
    oti'za kagrite'ma fore'ma hu'zama nehia hazenke zampintira kagura vaziho.
  nhe-BL: Pero san tlapic pampa axaca hueli inmechpalehuis. Yonque inquinpiyaj tlahuel
    miyac tetlalnamictiani. Pero xiquinnotzaca nopa tlacame tlen quintlachilíaj sitlalime
    para inmechmaquixtise tlen tlachque monechcahuía para inmechajsis. Pero yonque
    quinixcopinaj nopa sitlalime ipan elhuicactli huan sesen metztli inmechilhuíaj
    tlen panos, ax tleno huelis inmechpalehuise.
  gub-BL: Heta tetea'u peneruze'egar peinuinuromo wà. Nezewe rehe we napehem kwaw
    pezemumaw pàwàm wi nehe. Tuwe zahytata rehe uzemu'e ma'e oho pepyr wà nehe. Tuwe
    pepytywà a'e wà nehe. Uzemu'e ywak rehe wà. Ume'egatu zahytata rehe wà. Zahy nànàn
    umume'u peme uzeapo ma'e ràm wà.
  eng-DRA: 'Thou hast failed in the multitude or thy counsels: let now the astrologers
    stand and save thee, they that gazed at the stars, and counted the months, that
    from them they might tell the things that shall come to thee.'
