verse: ISA.047.002
translations:
  mal-C: തിരികല്ലെടുത്തു മാവു പൊടിക്കുക; നിന്റെ മൂടുപടം നീക്കുക. നിന്റെ വസ്ത്രം ഉയർത്തുക,
    തുട മറയ്ക്കാതെ നദി കടക്കുക.
  deu-TKW: Nimm die Mühle und mahle Mehl! Thue den Schleier ab, hebe die Schleppe
    auf! Entblöße den Schenkel, wate durch Ströme!
  lin-lin: Kamata mabanga oyo banikelaka ble mpe sala farine, longola kitambala na
    yo, tombola nzambala na yo, mpe mipende na yo emonana, bongo katisa bibale !
  eng-LSV: Take millstones, and grind flour, || Remove your veil, draw up the skirt,
    || Uncover the leg, pass over the floods.
  eng-GNV: 'Take the mill stones, and grinde meale: loose thy lockes: make bare the
    feete: vncouer the legge, and passe through the floods.'
  eng-WEBSTER: 'Take the millstones, and grind meal: uncover thy locks, make bare
    the leg, uncover the thigh, pass over the rivers.'
  nhw-BL: Ama monequi anmasehualme tlen Babilonia ximocuepaca antequipanohuani catli
    sequinoc aniniaxcahua. Xiquitzquica nopa metlatl huan xijtisica nopa trigo. Ximoquixtilica
    amoyejyectzi ixtzajcahua huan xijquixtica amoyoyo catli nelyejyectzi. Xijnextica
    amoquescuayohua quema antequitij huan xinejnemica quen elisquía anquiixcotonaj
    se hueyatl pampa ama antetequipanohuani.
  swh-ONEN: Chukua mawe ya kusagia, usage unga, vua shela yako. Pandisha mavazi yako,
    ondoa viatu vyako, vuka vijito kwa shida.
  bba-bba: Kɑɑ nɛɛ biɑ suɑ kpɑ ɑ som nɑm nɡe yoo. Kɑɑ wunɛn sɔnditiɑ wunɑ, kpɑ ɑ wunɛn
    bekuru kpɑɑsinɑ ɑ wunɛn tɑɑnu sɔ̃ɔsi kpɑ ɑ dɑɑnu tɔburɑ.
  eng-KJVCPB: 'Take the millstones, and grind meal: Uncover thy locks, make bare the
    leg, Uncover the thigh, pass over the rivers.'
  luo-luo: Kawuru nyiponge mondo ureg-go mogo; goluru leso ma uumogo wengeu. Ngʼwanuru
    lepu mondo ungʼadgo aore.
  meu-meu: Huro nadidia avabi, uit ba idi patapata; vairamu iḡovalaina dabuana ba
    kokia; emu hahedoki ba doki oho, aemu bae ḡaḡae, sinavai amo ba turu hanai.
  npi-ULB: जाँतो लि र पीठो पिंध् । तेरो घुम्टो हटा, तेरो लामो वस्‍त्र उतार, तेरा गोडाहरू
    नाङ्गो पार्, खोलाहरू तर् ।
  yor-yor: Mú òkúta-ọlọ kí o sì lọ ìyẹ̀fun; mú ìbòjú rẹ kúrò. Ká aṣọ ẹsẹ̀ rẹ sókè,
    ká aṣọ itan, kí o sì la odò wọ̀n-ọn-nì kọjá.
  pes-OPCB: دستاس را بگیر و گندم را آرد کن. روبندت را بردار، دامنت را بالا بگیر تا
    از نهرها عبور کنی.
  tgl-ULB: Kunin mo ang batong gilingan at gilingin mo ang harina; tanggalin mo ang
    iyong belo, punitin mo ang iyong magandang kasuotan, alisin mo ang takip ng iyong
    mga binti, tawirin mo ang mga batis.
  hui-hui: Í̠naga haguani tangi hanaga ngago golo ngelalu í̠naga aga bayale karulederu
    golo wialu í̠ wali garabaya biabe biahaga bedarume bialu biragadagua bialu birulebere.
    Widime balawa helo dambiagane ege to̱le̱ beregedaga timbuni ngago mo beregedaga
    bialu holebere. Iba poraru domalu pole howa í̠naga agaru yaraga howa domalu polebere.
  mya-mya: သင်​သည်​ကျိတ်​ဆုံ​ကျောက်​ကို​လှည့်​၍ ဂျုံ​မှုန့်​ကို​ကျိတ်​ပါ​လော့။ သင်​၏​မျက်​နှာ​ဖုံး​ပ​ဝါ​ကို​ဖယ်​ရှား​၍​လှ​ပ​သော
    အ​ဝတ်​တို့​ကို​ချွတ်​လော့။ ချောင်း​ကို​ဖြတ်​ကျော်​ရန်​သင်​၏​အင်္ကျီ​ရှည်​ကို​မ​လော့။
  bod-N: ཁྱོད་ཀྱིས་མཆིག་རྡོ་ཁྱེར་ཏེ་ཕྱེ་ཐོགས་ཤིག རང་གི་གདོང་ཁེབས་བླངས་ནས་སྨད་གཡོག་ཕུད་དང་།
    བརླ་སྒང་རྗེན་པར་སྟོན་བཞིན་གཙང་པོ་དག་བརྒལ་ནས་སོང་ཞིག
  sna-sna: Tora makuyo ukuye upfu; bvisa vhoiri rako. Fukura nguo dzako, makumbo ako
    aonekwe, uyambuke hova.
  spa-BLM: Toma las piedras de molino y muele la harina. Quítate el velo, levántate
    la falda, descubre tus piernas, y vadear los ríos.
  cac-cac: Ochan̈ d'a q'uen cha', jax ixim trigo, iq'uel smusil a sat, toc'q'ue a
    c'apac d'a a xub' yic tzach c'axpaj d'a yol a a'.
  swh-ULB: Chukua jiwe la kusagia na usage unga; ondoa pazia lako, ondoa mavazi yako,
    ondoa viatu miguuni, na vuka mkondo wa maji.
  bel-bel: 'Вазьмі жорны і мялі муку; здымі покрыва тваё, падбяры прыпол, адкрый галені,
    пераходзь цераз рэкі:'
  deu-ELBBK: Nimm die Mühle und mahle Mehl; schlage deinen Schleier zurück, zieh die
    Schleppe herauf, entblöße die Schenkel, wate durch Ströme;
  mbb-OT: Neuripen ke en guntaan, umbe kuwa ka te ǥelingan ne ǥaling ka te trigu.
    Iawè nu is lembung nu, ne lislisa nu is bisti nu su para maahà is menge vuvun
    nu zutun te kedlayun nu te wahig.
  mal-2015: തിരികല്ലു എടുത്തു മാവു പൊടിക്ക; നിന്റെ മൂടുപടം നീക്കുക; വസ്ത്രാന്തം എടുത്തു
    കുത്തി തുട മറെക്കാതെ നദികളെ കടക്ക.
  gup-gup: Ngurrimang mahni manbalabala dja ngurrimimdjubulhme manbu wheat manmim
    ba bu ngurrimarnbun kandidjdjawa. Ngurrimadjyerrkerrimen nawu namak ngurrikodjdjongbuyindi.
    Ngurriwayhke duredj nawu ngurridjongbuyindi dja birriwern bininj ngundinan kunbard
    ngudberre bu ngurridjowkke mankaboyahwurd.
  rmc-rmc: Le o mľinkos a mľinkin o aro. Le tele o šukar šlajeris pal o muj, podkasin
    tuke e rokľa a sikav tire pindre, hoj te predžas prekal o paňa.
  pes-OPV: دستاس را گرفته، آرد را خردکن. نقاب را برداشته، دامنت را بر کش و ساقها رابرهنه
    کرده، از نهرها عبور کن.
  ron-1924: Я петреле де моарэ ши мачинэ фэинэ; скоате-ць марама, ридикэ-ць поала
    рокией, дескоперэ-ць пичоареле, тречь рыуриле!
  ben-OBCV: তুমি জাঁতা নিয়ে শস্য পেষণ করো, তোমার ঘোমটা খুলে ফেলো। তোমার পরনের কাপড়
    তুলে নাও, তোমার দুই পা অনাবৃত করো, আর নদনদীর মধ্য দিয়ে হেঁটে পার হয়ে যাও।
  som-som: Dhagaxshiidyada qaad oo wax shiid, masarka madaxa ka qaad, oo lugaha qaawi,
    tan iyo bowdada tafaxaydo, oo webiyaasha ka gudub.
  lat-VUC: Tolle molam, et mole farinam; denuda turpitudinem tuam; discooperi humerum,
    revela crura, transi flumina.
  eng-ASVBT: Take the millstones, and grind meal; remove thy veil, strip off the train,
    uncover the leg, pass through the rivers.
  ita-1885: Morbida e delicata. Metti la mano alle macine, e macina la farina; scopri
    la tua chioma, scalzati, scopriti la coscia, passa i fiumi.
  eng-LXXUP: 'Take a millstone, grind meal: remove thy veil, uncover thy white hairs,
    make bare the leg, pass through the rivers.'
  eng-ULB: Take the millstone and grind flour; remove your veil, strip off your flowing
    robe, uncover your legs, cross the streams.
  spa-VBL: Ve a trabajar moliendo harina con piedras de molino. Quítate el velo. Quítate
    la falda, desnuda las piernas, vadea los ríos.
  fra-_FOB: Prends les deux meules, et mouds de la farine; défais tes tresses, déchausse-toi,
    découvre tes jambes, passe les fleuves.
  mal-mal: തിരികല്ല് എടുത്തു മാവ് പൊടിക്കുക; നിന്റെ മൂടുപടം നീക്കുക; വസ്ത്രാഗ്രം എടുത്തു
    കുത്തി തുട മറയ്ക്കാതെ നദികളെ കടക്കുക.
  lit-lit: Paimk girnas ir malk miltus! Atidenk savo plaukus, nuo kojų nutrauk banguotą
    drabužio dalį, apsinuogink šlaunis ir pereik per upes.
  urd-GVR: Ab chakkī le kar āṭā pīs! Apnā niqāb haṭā, apne libās kā dāman uṭhā, apnī
    ṭāṅgoṅ ko uriyāṅ karke nadiyāṅ pār kar.
  suz-BL: फस हिल्‍दो। इ कुल सुम्‍सीशो वा हाक्‍सो। इ गुने ग्‍येत्‍थ क्‍युक्‍सो फिला
    कोंइशा खोला शोक्‍सो।
  eng-NOY: Take the mill-stones and grind meal; Raise thy veil, lift up thy train;
    Make bare the leg, wade through the streams!
  ita-1927: Metti mano alle macine, e macina farina; lèvati il velo, alzati lo strascico,
    scopriti la gamba, e passa i fiumi!
  ckb-ckb: دەستاڕ ببە و باراش بهاڕە، عەبات فڕێبدە، دامێن هەڵبکە و قاچ بەدەرخە، لە
    ڕووبارەکان بپەڕەوە.
  eng-BBE: 'Take the crushing-stones and get the meal crushed: take off your veil,
    put away your robe, let your legs be uncovered, go through the rivers.'
  kan-OKCV: ಬೀಸುವ ಕಲ್ಲನ್ನು ಹಿಡಿದು, ಹಿಟ್ಟನ್ನು ಬೀಸು. ಮುಸುಕನ್ನು ತೆಗೆದುಹಾಕಿ, ನಿನ್ನ ಕಾಲನ್ನು
    ಬರಿದುಮಾಡಿ, ತೊಡೆಯನ್ನು ಮುಚ್ಚದೆ, ನದಿಗಳನ್ನು ಹಾದುಹೋಗು.
  tam-2017: இயந்திரத்தை எடுத்து மாவரை; உன் முக்காட்டை நீக்கிவிடு; வெறுங்காலும் நிர்வாணத்தொடையுமாக
    ஆறுகளைக் கடந்துபோ.
  spa-RV-1909: 'Toma el molino, y muele harina: descubre tus guedejas, descalza los
    pies, descubre las piernas, pasa los ríos.'
  ron-BTF: Ia pietrele de moară şi macină făină, descoperă-ţi şuviţele, dezgoleşte-ţi
    piciorul, descoperă-ţi coapsa, treci râurile.
  eng-WEBP: Take the millstones and grind flour. Remove your veil, lift up your skirt,
    uncover your legs, and wade through the rivers.
  eng-FBV: Go to work grinding flour with millstones. Remove your veil. Strip off
    your skirt, bare your legs, wade through rivers.
  nld-1939: Ga de handmolen halen, om meel te malen, Doe uw sluier af, uw sleep omhoog;
    Ontbloot uw benen, Om door stromen te waden,
  nch-BL: Ama monequi anmasehualme ten Babilonia xitacuepilica antequipanohuani cati
    sequinoc aniniaxcahua. Xiquitzquica nopa metat huan xijtisica nopa trigo. Ximoquixtilica
    amoyejyectzi ixtzajcahua huan xijquixtica amoyoyo cati nelyejyectzi. Xijnextica
    amoquescuayohua quema antequitij huan xinejnemica quej elisquía anquiixcotonaj
    se hueyat pampa ama antetequipanohuani.
  vie-1934: Hãy lấy cối xay và đi xay bột; hãy bỏ lúp, vén vạt áo đi, để trần chân,
    đặng lội qua sông.
  hin-CV: चक्की लेकर आटा पीसो; अपना घूंघट हटा दो. बाह्य वस्त्र उतार दो, कि नंगे पैर
    नदियां पार कर सको.
  eng-OURB: Take the millstones, and grind flour. Remove your veil, lift up your skirt,
    uncover your legs, and wade through the rivers.
  spa-BES: Toma la piedra de moler y muele el cereal; quítate el velo, quita la túnica,
    deja que tus piernas se descubran, atraviesa los ríos.
  tdx-tdx: Rambeso i vato fandisanañey naho lisano i tsakoy; afaho o lamba marerarera’oo,
    voloso o mireparepao, aonjono ty an-kitso’o eo, itsaho o sakao.
  tha-KJV: จับโม่​เข้า โม่​แป​้งซี เอาผ้าคลุมหน้าของเจ้าออกเสีย ถอดเสื้อคลุมของเจ้าเสีย
    ไม่​ต้องคลุมขาของเจ้า ลุ​ยน้ำไป
  por-BR-2018: Toma as pedras de moer, e mói farinha; descobre o teu véu, expõe as
    pernas, descobre as coxas, e passa os rios.
  deu-ELO: Nimm die Mühle und mahle Mehl; schlage deinen Schleier zurück, ziehe die
    Schleppe herauf, entblöße die Schenkel, wate durch Ströme;
  eng-WYC-2018: Take thou a quernstone, and grind thou meal; make thou naked thy filth(hood),
    discover the shoulder, show the hips, pass thou [over the] floods. (Take thou
    a millstone, and grind thou some meal with it; make thou thyself naked, yea, uncover
    the shoulder, show the hips, and cross thou over the rivers.)
  epo-epo: Prenu manan muelilon kaj muelu farunon; forigu vian vualon, levu vian vestrandon,
    malkovru vian kruron, transiru riverojn.
  uig-PIN: «Tügmǝn texini qɵrüp, un tart ǝmdi, Qümpǝrdǝngni eqip taxla, Kɵnglikingni
    seliwǝt, Paqiⱪingni yalingaqla, Dǝryalardin su keqip ɵt;
  beo-beo: 'Widi goudasu igi sisiga:su bebesoma! Widi goudama! Dia abula sawa: figisu
    fadegama! Dia abula sosone noga:idafa gisa:ma! Hano degemusa:, dia gaeya gogomone
    gadoma.'
  tpi-OTNT: Bai yu mekim wok olsem wanpela wokmeri nating. Bai yu rausim hap laplap
    i karamapim het bilong yu na ol naispela klos bilong yu, na bai yu tanim ol ston
    bilong wilwilim wit. Na bai yu apim sket bilong yu na brukim ol wara.
  hau-SA: Ɗauki dutsen niƙa ki niƙa gari; ki kware lulluɓinki. Ki ɗaga fatarinki ki
    bar ƙafafunki tsirara, ki kuma yi ta ratsa cikin rafuffuka.
  uig-LAT: «Tügmen téshini chörüp, un tart emdi, Chümperdengni échip tashla, Könglikingni
    séliwet, Pachiqingni yalingachla, Deryalardin su kéchip öt;
  nde-nde: Thatha amatshe okuchola uchole impuphu; ukhuphe isimbombozo sakho. Phakamisa
    izidwaba zakho, uveze imilenze yakho, ugxabhaze udabule ezifuleni.
  ton-ton: 'Toʻo ʻae ngaahi maka momosi, pea momosi ʻae koane: toʻo ʻae pūlou ʻo ho
    louʻulu, vete ho kofu tōtōlofa, toʻo ʻae ʻufiʻufi ʻo ho vaʻe, aʻa ʻi he ngaahi
    vaitafe.'
  ces-1613: Chyť se žernovu, a mel mouku; odkrej kadeře své, obnaž nohy, odkrej hnáty,
    břeď přes řeky.
  eng-WMB: Take the millstones and grind flour. Remove your veil, lift up your skirt,
    uncover your legs, and wade through the rivers.
  tam-TCV: திரிகைக் கற்களை எடுத்து மாவரை; உனது முக்காட்டை எடுத்துவிடு. உனது பாவாடைகளை
    உயர்த்தி, கால்களை வெறுமையாக்கி, நீரோடைகளைக் கடந்துபோ.
  ceb-ULB: Kuhaa ang galingan nga bato ug paggaling ug harina; kuhaa ang imong tabon
    hukasa ang imong bisti, kuhaa ang tabon sa imong paa, ug tabok sa mga sapa.
  pol-UBG: Weź żarna i miel mąkę, odkryj swoje warkocze, obnaż nogi, odkryj uda, brnij
    przez rzeki.
  urd-GVU: اب چکّی لے کر آٹا پیس! اپنا نقاب ہٹا، اپنے لباس کا دامن اُٹھا، اپنی ٹانگوں
    کو عُریاں کر کے ندیاں پار کر۔
  deu-1912: Nimm die Mühle und mahle Mehl; flicht deine Zöpfe aus, hebe die Schleppe,
    entblöße den Schenkel, wate durchs Wasser,
  kan-2017: ಬೀಸುವ ಕಲ್ಲನ್ನು ಹಿಡಿದು ಹಿಟ್ಟನ್ನು ಬೀಸು, ಮುಸುಕನ್ನು ತೆಗೆದುಹಾಕಿ, ಈಜಾಡುವ ಬಟ್ಟೆಯ
    ನೆರಿಗೆಯನ್ನು ಹರಿದುಬಿಟ್ಟು, ಬೆತ್ತಲಾಗಿ ನದಿಗಳನ್ನು ಹಾದುಹೋಗು.
  yap-yap: Mu cheleg e malang nib tlulbuy! Ngam blig e wheat ngay! Mu luf e mad u
    owchem ma ga luf e mad u dakenam ni fafalel’! Mu ker e sikato rom ngalang ngam
    th’ab e pi lul’.
  hlt-MCSB: Kuelhsum te lo lamtah vaidam kuelh laeh. Na samtum te poelyoe lamtah na
    hniboeng te khawn laeh. Na laeng hil khawn lamtah tuiva te kat lah.
  mdy-ETH: ዓካሪ ዎንሢ ዔኪጋፓ ሃኣኮ ዎዼ፤ ኔኤኮ ቶኦኮ ዖሾሢ ቡሌ፥ ዖዶዞ ማኣዓሢያ ኔኤኮ ኬሴ፤ ሺንቺኖ ኔኤኮ ቃኣሪጋፓ ሙርታሢ
    ጴዺሲ ዎሮና ፒንቄ።
  twi-ASANTE: Fa owiyammoɔ na yam esiam; yi wo nkatanimu no. Pagya wʼatadeɛ kɔ soro,
    na wo nan ho ngu hɔ, na fa nsuwansuwa no mu.
  eng-WEBU: Take the millstones and grind flour. Remove your veil, lift up your skirt,
    uncover your legs, and wade through the rivers.
  wal-wal: Woxaa ekkada kattaa gaacca. Ne gullettaa qaara; ne adussa maayuwaakka kessa.
    Ne xifaa bessa; yaatada shaafata pinna.
  spa-PDDPT: Toma las piedras del molino y muele el grano. Quítate tu velo y despójate
    de tu ropa larga. Descubre piernas y cruza los ríos.
  gun-gun: Ejopy ke mba'exoa, ha'e emongu'i mba'emo ra'yĩ. Eipe'a nderova mo'ãa reiporu
    va'ety, eupi ndeao apy, ha'e neretyma rei reve eaxa eovy yakã.
  ilo-ULB: Alaem ti gilingan a bato ket aggilingka iti arina; ikkatem ta dalungdongmo,
    ussobem ti nagayad a kawesmo, lislisam dagita luppom, ballasiwem dagiti karayan.
  kpg-kpg: Haganiga ina di hadu hai palaawaa! Oloina nia palaawaa! Daa gi daha ina
    di gahu o golomada! Daawa ina gi daha oo gahu madamada! Dahi aga ina do heelua
    galagala gi nua gii hana goe laa lodo nia monowai lligi!
  uig-ARA: «تۈگمەن تېشىنى چۆرۈپ، ئۇن تارت ئەمدى، چۈمپەردەڭنى ئېچىپ تاشلا، كۆڭلىكىڭنى
    سېلىۋەت، پاچىقىڭنى يالىڭاچلا، دەريالاردىن سۇ كېچىپ ئۆت؛
  sus-sus: Wali see tongo kuri sofe ra. I xa mafelenyi bama nɛ i ma, i xa dugi mate,
    i xure igiri i mageli ra.
  pon-2006: Kapir takain wia pilawa amas! Ngidarpene pilawa amas! Kihsang omw koaduhpwelen!
    Kapwuhrasang omw likou kaselel kan! Pwekada omw urohs en pwe ke en kotehwei pilitik
    kan!
  ksd-ksd: Una vatur ra vat na uduudu, ma una udu ra kon; una tak vue kaum mal na
    turturup, una ule vue ra lolovina mal, una pala vue ra mal na keke, ma una tinur
    bolo ta ra tava alir!
  tur-YTC: Değirmen taşlarını al da un öğüt. Peçeni çıkar, eteğini kaldır, Bacaklarını
    aç da ırmaklardan yürü.
  grc-BRENT: Λάβε μύλον, ἄλεσον ἄλευρον, ἀποκὸλυψαι τὸ κατακάλυμμά σου, ἀνακάλυψαι
    τὰς πολιὰς, ἀνάσυρε τὰς κνήμας, διάβηθι ποταμούς.
  ind-AYT: Ambillah batu gilingan dan gilinglah tepung. Bukalah kerudungmu dan angkatlah
    rokmu. Telanjangilah kakimu dan seberangilah sungai-sungai.
  nya-nya: Tenga mphero ndipo upere ufa; chotsa nsalu yako yophimba nkhope kwinya
    chovala chako mpaka ntchafu ndipo woloka mitsinje.
  hrv-hrv: Uzmi mlin i melji brašno! Skini prijevjes, podigni skut, razgali bedra,
    prijeđi preko rijeke!
  mps-mps: Te nage olo mu sę ebo we tiwai gilama sę yaibao. Te nago tobolude ugwadu
    banualuali ugwa nami, me te nago sawi yai ugwa dabe me dagala sąnama, nago te
    wit halubo masigi dabe hogogo belebo sę yao. Tama nago gudali ugwa sugua selama,
    te ąį dabe nogwaibao.
  tpi-tpi: Bai yu mekim wok olsem wanpela wokmeri nating. Bai yu rausim hap laplap
    i karamapim het bilong yu na ol naispela klos bilong yu, na bai yu tanim ol ston
    bilong wilwilim wit. Na bai yu apim sket bilong yu na brukim ol wara.
  dan-1931: Tag fat på Kværnen, mal Mel, læg Sløret bort, løft Slæbet, blot dine Ben
    og vad over Strømmen!
  vie-OVCB: Hãy lấy cối hạng nặng và xay bột. Hãy gỡ khăn che mặt và cởi bỏ áo choàng.
    Hãy phơi bày chính mình cho mọi người nhìn thấy.
  guj-2017: ઘંટી લઈને લોટ દળ; તારો બુરખો ઉતાર, તારી સુરવાલ ઊંચી કર, પગ ઉઘાડા કર, નદીઓ
    ઓળંગીને જા.
  pon-2006A: Kapir takain wia pilawa amas! Ngidarpene pilawa amas! Kihsang omw koaduhpwelen!
    Kapwuhrasang omw likou kaselel kan! Pwekada omw urohs en pwe ke en kotehwei pilitik
    kan!
  por-BRBSL: Pegue as mós e moa a farinha. Tire o véu, levante a saia, descubra suas
    pernas, e percorrem os rios.
  cth-cth: Sum hah lat nateh, cakang hah phawm haw. Minhmai ramuk hah hawng haw. Angkidung
    hah rading haw. Na hna hah na phai totouh kalim nateh, palang raka haw.
  twi-twi: Fa awiyammo na yam esiam; yi wo nkataanim no. Ma wʼatade so kɔ soro, na
    wo nan ho ngu hɔ, na fa nsuwansuwa no mu.
  hlt-hlt: Kuelhsum te lo lamtah vaidam kuelh laeh. Na samtum te poelyoe lamtah na
    hniboeng te khawn laeh. Na laeng hil khawn lamtah tuiva te kat lah.
  tbz-SIM: Túótɛ́nɛ̀ kunɑ̀ntɛ̀mbiku kɛ́nɑɑ mmuyuo. Dɑ́tɛ́nɛ̀ tiyɑ̀ɑ̀tì di ììkɛ̀, kɛ́feínko,
    deènnɛ̀ di yɑ̀ɑ̀tì kɛ́feí ndi kpèrɛ̀, kɛ́nɑ kɛ́séntɛ́ kukó.
  msy-2020: Nɨ ingangarir amizir kɨnimɨn mɨn ingaram. Nɨ uan dapanim avarazir nir
    avɨzim adegh, uan korotiar dirir otɨghɨn aruzim sueghtɨ, nɨn dagariba azenara
    ikɨtɨ, nɨ wit mɨrmɨrir dagɨaba poghpogham. Egh uan inim fegh mavanabogh faneba
    abɨgh mangam!
  azb-azb: Bir cüt dəyirman daşı götür, unu üyüt. Örpəyini aç, balağını qaldır, Baldırların
    açıb çaylardan keç.
  eng-DBY: 'Take the millstones, and grind meal; remove thy veil, lift up the train,
    uncover the leg, pass over rivers:'
  hin-2017: चक्की लेकर आटा पीस, अपना घूँघट हटा और घाघरा समेट ले और उघाड़ी टाँगों से
    नदियों को पार कर।
  wol-KYG: Fabal wolukaay, wol sunguf. Dindil sa muuraay gi, wogos sa mbubb, ëñ sas
    kumba, xuus, jàll dex yi.
  eng-YLT: Take millstones, and grind flour, Remove thy veil, draw up the skirt, Uncover
    the leg, pass over the floods.
  eng-WYC-2017: Take thou a quernstone, and grind thou meal; make thou naked thy filth-hood,
    discover the shoulder, show the hips, pass thou [over the] floods.
  eng-WMBB: Take the millstones and grind flour. Remove your veil, lift up your skirt,
    uncover your legs, and wade through the rivers.
  urd-GVH: अब चक्की लेकर आटा पीस! अपना निक़ाब हटा, अपने लिबास का दामन उठा, अपनी टाँगों
    को उरियाँ करके नदियाँ पार कर।
  rug-rug: Vagi sari karua patu munamunalana palava; va gorea sa mua poko paere isumata.
    Daku sage nia sa mua poko, va dodoho ia sa nenemu mamu ene karovi sari na tototolo.
  gaz-gaz: Dhagaa daakuu fudhadhuutii midhaan daaki; haguuggii kee of irraa fuudhi.
    Wandaboo kee soqoladhu; gudeeda kee mulʼisi; laga ceʼi.
  fra-LSG: Prends les meules, et mouds de la farine; Ote ton voile, relève les pans
    de ta robe, Découvre tes jambes, traverse les fleuves!
  yal-yal: Ɛ se din seene tongo alo konyine, ɛ yi sansi kɛsɛne findi a fuɲin na. Ɛ
    doma gbeene mate, ɛ danbane xa to, ɛ xudene gidi.
  haw-1868: E lawe i ka mea kaapalaoa, a e kaa hoi i ka palaoa, E wehe i kou pale
    maka, e waiho aku ka huakapu, E wehe i ka uha, a e hele ae i kela aoao o na muliwai.
  arb-NAV: خُذِي حَجَرَيِ الرَّحَى وَاطْحَنِي الدَّقِيقَ. اكْشِفِي نِقَابَكِ، وَشَمِّرِي
    عَنِ الذَّيْلِ، وَاكْشِفِي عَنِ السَّاقِ، وَاعْبُرِي الأَنْهَارَ،
  ewe-ewe: Yi te dzi nàtu wɔ. Ɖe wò motsyɔvɔ da ɖi. Klo wò avɔ ɖe dzi. Na wò afɔwo
    nadze, eye nàtso tɔwo.
  eng-LEE: 'Take the mill, and grind meal: uncover thy locks, lift up the train, uncover
    the thigh, pass over the rivers.'
  asm-FB: জাঁত লোৱা আৰু আটা পিহি গুৰি কৰা, তোমাৰ ওৰণি গুচুউৱা, তোমাৰ তললৈকে ওলমি যোৱা
    কাপোৰ সোলোকাই থোৱা, তোমাৰ ভৰিৰ আৱৰণ গুচাই নদী পাৰ হোৱা।
  sus-A: وَلِ سٍيٍ تٌنفٌ كُرِ سٌقٍ رَ. عِ شَ مَقٍلٍنيِ بَمَ نّ عِ مَ، عِ شَ دُفِ مَتٍ،
    عِ شُرٍ عِفِرِ عِ مَفٍلِ رَ.
  fra-SBL: Prendre les meules et moudre la farine. Enlevez votre voile, relevez votre
    jupe, découvrez vos jambes, et patauger dans les rivières.
  hbo-hbo: קְחִ֥י רֵחַ֖יִם וְטַ֣חֲנִי קָ֑מַח גַּלִּ֨י צַמָּתֵ֧ךְ חֶשְׂפִּי־שֹׁ֛בֶל
    גַּלִּי־שֹׁ֖וק עִבְרִ֥י נְהָרֹֽות׃
  kik-kik: Oya mahiga ma gĩthĩi, ũthĩe mũtu; eheria gĩtambaya gĩa kwĩhumbĩra ũthiũ.
    Heta nguo ciaku na ũguũrie magũrũ maku, ũtoboke maaĩ-inĩ ũringe tũrũũĩ.
  fra-NCL: Prends la meule, et mouds de la farine ; ôte ton voile ; relève les pans
    de ta robe, mets à nu tes jambes, pour passer les fleuves.
  cek-AK: Cang kaehhaih thlung to lah loe, cang to kae ah; na mikhmai padaphaih to
    takhoe ah loe, na canghnak to angkhring ah, na phaih khoek to thlaek ah loe, vapuinawk
    to angkat ah.
  cuk-cuk: Obnaged-akwa be sue, ibmar-gwag egi be nage. Muswe be unge, sabure-bayaa
    be sae, dua swiri be imake, diwargi be obake.
  uig-CYR: «Түгмән тешини чөрүп, ун тарт әнди, Чүмпәрдәңни ечип ташла, Көңлигиңни
    селивәт, Пачиғиңни ялаңачла, Дәриялардин су кечип өт;
  tel-2017: తిరగలి తీసుకుని పిండి విసురు. నీ ముసుగు తీసివెయ్యి. కాలి మీద జీరాడే వస్త్రాలు
    తీసివెయ్యి. కాలి మీది బట్ట తీసి నదులు దాటు.
  hat-BSA: Pran yon wòch moulen pou moulen farin. Retire vwal ou leve jip la wo, dekouvri
    janm yo. Travèse rivyè yo.
  kos-kos: Furokak eot in ilil flao! Eisla nuknuk afinyen motom! Sarukla nuknuk kato
    lom. Olak sikut lom an ac tupalla infacl uh!
  hbo-WLC: קְחִ֥י רֵחַ֖יִם וְטַ֣חֲנִי קָ֑מַח גַּלִּ֨י צַמָּתֵ֧ךְ חֶשְׂפִּי־שֹׁ֛בֶל
    גַּלִּי־שׁ֖וֹק עִבְרִ֥י נְהָרֽוֹת׃
  ibo-ibo: Were nkume igwe nri gwee ọka, wepụ akwa ahụ i ji kpuchie ihu gị. Chilite
    uwe mwụda gị, kpughepụ ogwe ụkwụ gị, mgbe ị na-agabiga iyi dị iche iche.
  ory-ory: ଚକି ନେଇ ଶସ୍ୟ ପେଷ, ତୁମ୍ଭର ଓଢ଼ଣି କାଢ଼, ପୋଷାକ କାଢ଼ି ପକାଅ, ପାଦ ଅନାବୃତ କର, ନଦ-ନଦୀରେ
    ଚାଲି କରି ଯାଅ।
  chk-chk: Kopwe angei ekewe fau o pwoni föün wiich. Iwe, kopwe angei ewe pwölüpwöl
    seni won mesom, kopwe pwal kümeetä ufom pwe epwe pwäla lewon pecheöm. Kopwe fetal
    lon chanpupu,
  rop-rop: Yumob deigimat det heinggitjif brom yumob feis en stat grandimap det sid
    daga. Yumob deigimat yumob purdiwan klos en krosim detlot riba na.
  ukr-1871: Возьмись за жорна й мели муку; скинь намітку з себе, підкасай подолок;
    відкрий ноги до колїн, бреди через ріки;
  deu-1951: Nimm die Mühle hervor und mahle Mehl; nimm deinen Schleier ab und hebe
    die Schleppe auf; entblöße die Schenkel, wate durch die Flüsse.
  eng-JPS: Take the millstones, and grind meal; remove thy veil, strip off the train,
    uncover the leg, pass through the rivers.
  srp-1865: Uzmi žrvnje, i melji brašno, otkrij kosu svoju, izuj se, zagali golijeni,
    idi preko rijeka.
  lug-lug: Ddira olubengo ose obutta. Ggyako akatimba ku maaso, situla ku ngoye z’oku
    magulu oyite mu mazzi.
  heb-heb: קחי רחים וטחני קמח גלי צמתך חשפי שבל גלי שוק עברי נהרות׃
  ben-IRV: যাঁতা নাও এবং গম পেষো; তোমার ঘোমটা খোলো। তোমার পোশাক খোলো, পায়ের ঢাকা
    খোলো নদী পার হও।
  pan-pan: ਚੱਕੀ ਲੈ ਅਤੇ ਆਟਾ ਪੀਹ, ਆਪਣਾ ਬੁਰਕਾ ਲਾਹ, ਘੱਗਰਾ ਚੁੱਕ ਲੈ, ਲੱਤਾਂ ਨੰਗੀਆਂ ਕਰ, ਨਦੀਆਂ
    ਤੋਂ ਪਾਰ ਲੰਘ!
  mya-JVB: ကြိတ်ဆုံ ကို ယူ ၍ စပါး ကို ကြိတ် လော့။ မျက်နှာဖုံး ကို ဖွင့် လော့။ ရှည်သော
    အင်္ကျီ ကို ချွတ် လော့။ ပေါင် အဝတ်ကိုပင့် ၍ မြစ် ကို ကူး လော့။
  hmo-hmo: Nadi metaudia do oi abia, uiti do oi moia patapata. Oiemu vairana koua
    muko do oi kokia. Oiemu dabua namodia do oi kokia! Oiemu rami do oi abia isi,
    sinavai do oi raka hanaia.
  urd-urd: चक्की ले और आटा पीस, अपना निक़ाब उतार और दामन समेट ले, टाँगे नंगी करके
    नदियों को पार कर।
  rus-SYN: 'Возьми жернова и мели муку; сними покрывало твое, подбери подол, открой
    голени, переходи через реки:'
  bqc-SIM: À á pↄ́kummusu go á mia, í gbɛnɛ sɛ wísilↄ. À zwãa kuluka á gbala
    tɛ̃a bↄ, í gɛ̃ íu à bua swaↄwa.
  tcz-CHONGTHU: Sumhei song gihtah ho chu la’n lang chule chang chu kigoi tan. Na
    pon lukhuh kiho doh’in, chule na ponchol chu kihodoh inlang miho muthei jin kilangdoh
    in.
  mar-mar: जाते घे आणि पीठ दळ; तुझा बुरखा काढ, तुझ्या झग्याचा घोळ काढून टाक, तुझे
    पाय उघडे कर, नद्या ओलांडून जा.
  qub-qub: Maraycho tunaywanna machcata agay. Shucutaraycashayqui bëluyquitapis jorguriyna.
    Mayucunata päsanayquipaj falinniquita chegllayquicama jogariy. Chaynöpa chancayquicunapis
    alayri ricacanga.
  hat-hat: Pran wòl moulen yo, al moulen farin! Wete vwal ki sou tèt ou a! Moute ke
    rad ou wotè jenou ou. Dekouvri janm ou pou ou janbe dlo.
  eng-BSB: Take millstones and grind flour; remove your veil; strip off your skirt,
    bare your thigh, and wade through the streams.
  eng-WEBPB: Take the millstones and grind flour. Remove your veil, lift up your skirt,
    uncover your legs, and wade through the rivers.
  kbq-kbq: Ana nehunka witima refuzafuma nepaza have erinka witia refuzafu nepenka,
    kavugosare'ma rufite'nana tavaravea eri netrenka, kenaka'a hatenetrenka, kagia
    anona zafi netrenka tina takahegahane.
  nhe-BL: Ama monequi intlacame tlen Babilonia ximocuepaca intequipanohuani tlen sequinoc
    iniaxcahua. Xiquitzquica nopa metlatl huan xijtisica nopa trigo. Ximoquixtilica
    imoyejyejca ixtzajcahua huan xijquixtica imoyoyo tlen nelyejyectzi. Xijnextica
    imoquescuayohua quema intequitij huan xinejnemica queja elisquía inquiixcotonaj
    se atemitl pampa ama intlatequipanohuani.
  gub-BL: Peiko amo pe uma'ereko e ma'e romo kury. Pepyhyk arozràn imuku'i haw nehe
    kury. Pemuku'iku'i arozràn nehe kury. Penuhem pàn penuwa imimaw nehe. Peupir penopoz
    nehe. Peahaw yrykaw penetymà purupe hexak kar pà nehe.
  eng-DRA: 'Take a millstone and grind meal: uncover thy shame, strip thy shoulder,
    make bare thy legs, pass over the rivers.'
