verse: ISA.047.005
translations:
  mal-C: “ബാബേല്യപുത്രീ, നിശ്ശബ്ദയായിരിക്കൂ, അന്ധകാരത്തിലേക്കു കടക്കൂ; രാജ്യങ്ങളുടെ
    തമ്പുരാട്ടി എന്ന് ഇനി നീ വിളിക്കപ്പെടുകയില്ല.
  deu-TKW: Setze dich schweigend hin und begieb dich in die Finsternis, du Tochter
    der Chaldäer! Denn man wird dich ferner nicht mehr nennen eine Herrin über Königreiche.
  lin-lin: Vanda kimia, kende na molili, Babiloni, mboka kitoko, pamba te bakobenga
    yo lisusu te « mwasi mokonzi ya bikolo. »
  eng-LSV: “Sit silent, and go into darkness, || O daughter of the Chaldeans, || For
    they no longer cry to you, Mistress of kingdoms.
  eng-GNV: 'Sit still, and get thee into darkenesse, O daughter of the Chaldeas: for
    thou shalt no more be called, The ladie of kingdomes.'
  eng-WEBSTER: 'Sit thou silent, and get thee into darkness, O daughter of the Chaldeans:
    for thou shalt no more be called, The lady of kingdoms.'
  nhw-BL: '“AnBabilonia ehuani, ximosehuica ipan tzintlayohuilotl huan ayacmo ximolinica
    pampa ayacmo quema anmechtocaxtise: ‘nopa sihua tlanahuatijquetl catli quinnahuatía
    miyac tlalme.’'
  swh-ONEN: “Keti kimya, ingia gizani, Binti wa Wakaldayo, hutaitwa tena malkia wa
    falme.
  bba-bba: Bɑbiloni, wunɛ wi ɑ sɑ̃ɑ nɡe Kɑlɑdebɑn wɔndiɑ, ɑ doo ɑ sinɑ yɑm wɔ̃kuru
    sɔɔ, ɑ mɑri. Bɑ ǹ mɑɑ nun sokumɔ sinɑmbun sinɑ boko.
  eng-KJVCPB: 'Sit thou silent, and get thee into darkness, O daughter of the Chaldeans:
    For thou shalt no more be called, The lady of kingdoms.'
  luo-luo: Bed mokuyo kendo ilingʼ thi, in nyar Babulon; nimar ok nochak oluong ni
    ruoth madhako mar pinje.
  meu-meu: Kaldea natuna hahinena e, asi reḡereḡemu a helai, dibura lalonai baola;
    badina be basileia ilohiadia hahinena na basie gwauraimu lou.
  npi-ULB: कल्दीकी छोरी, शान्‍त बस् र अँध्यारोमा जा । किनकि तँलाई कदापि राज्यहरूको
    रानी भनिनेछैन ।
  yor-yor: “Jókòó ní ìdákẹ́ jẹ́ẹ́, lọ sínú òkùnkùn, ọmọbìnrin àwọn ará Babeli; a kì
    yóò pè ọ́ ní ọbabìnrin àwọn ilẹ̀ ọba mọ́.
  pes-OPCB: 'خداوند به بابِل می‌گوید: «ای بابِل، در تاریکی بنشین و خاموش باش. دیگر
    تو را ”ملکهٔ ممالک“ نخواهند خواند.'
  tgl-ULB: Maupo ka sa katahimikan at pumunta ka sa kadiliman, anak na babae ng mga
    taga-Caldea; dahil hindi ka na tatawagin na Reyna ng mga kaharian.
  hui-hui: Anduane Homogohanda Babilonohondo bi ogodagua lalu, Babilono-o í̠ore bi
    nale aruma ngagoha birule pobe. Wali agali bu karume í̠ore lalu í̠ dindi bibahendenaga
    kuini wali beda nalolebira.
  mya-mya: ဗာ​ဗု​လုန်​မြို့​အား​ထာ​ဝ​ရ​ဘု​ရား​က​ဆိတ်​ငြိမ်​ရာ မှောင်​မိုက်​ထဲ​တွင်​ထိုင်​၍​နေ​လော့။
    လူ​တို့​သည်​သင့်​အား​လူ​မျိုး​တ​ကာ​တို့​၏ ဘု​ရင်​မ​ဟု ခေါ်​ကြ​တော့​မည်​မ​ဟုတ်။
  bod-N: ཀྱེ་ཀལ་དི་པའི་བུ་མོ། ཁ་རོག་སྡོད་ཅིག མུན་ནག་ནང་དུ་སོང་ཞིག ཅི་ལ་ཞེ་ན། ད་ཕྱིན་ཆད་ཁྱོད་ལ་རྒྱལ་ཁམས་རྣམས་ཀྱི་བདག་མོ་ཞེས་མི་ཡིས་འབོད་པར་མི་འགྱུར།
  sna-sna: Gara unyerere, enda murima, Mhandara yavaBhabhironi; hauchazonzi mambokadzi
    wenyika dzakasiyana-siyana.
  spa-BLM: “Siéntate en silencio y entra en la oscuridad, hija de los caldeos. Porque
    ya no se te llamará la dueña de los reinos.
  cac-cac: Ex caldeo, eman̈ec c'ojan d'a cuseltaquil d'a cal q'uic'alq'uinal. Man̈xa
    b'aq'uin̈ ol ex b'inaj yajalil d'a juntzan̈xo nivac nación.
  swh-ULB: Kaa kimya na nenda katika giza, ewe binti wa Wakaldoyo; maana hautaitwa
    tena malikia wa falme.
  bel-bel: 'Сядзі моўчкі і сыдзі ў цемру, дачка Халдэя: бо болей ня будуць называць
    цябе гаспадыняю царстваў.'
  deu-ELBBK: Sitze stumm und geh in die Finsternis, Tochter der Chaldäer! Denn nicht
    mehr sollst du Herrin der Königreiche genannt werden.
  mbb-OT: Migkaǥi pa is Nengazen te, “He Babilonia, pinuu ka he melinawen diyà te
    merusirem he lugar. Su kenè ke en maan egngezanan te rayna te menge ginhedian.
  mal-2015: കല്ദയപുത്രീ, മിണ്ടാതെയിരിക്ക; ഇരുട്ടത്തു പോക; നിന്നെ ഇനി രാജ്യങ്ങളുടെ
    തമ്പുരാട്ടി എന്നു വിളിക്കയില്ല.
  gup-gup: Wanjh nawu Yawey yimeng, “Ngudda nawu Babylon ngurrihyo, ngurriray kore
    kubolkmunun dja ngurriyerrka djalwokyak. Bininj ngundingeybuni, ‘Ngudda ngurriwohrnawohrnan
    kubolkbubuyika rowk!’ Dja bolkkime burrkyak! kuhni kabirriyawoyhyime.
  rmc-rmc: '„Beš tuke cichones a scirde tut andro kaľipen, čhaje le Chaldejcengri,
    bo imar tut na vičinena: ‚E bari raňi upral o kraľišagi.‘'
  pes-OPV: ‌ای دختر کلدانیان خاموش بنشین و به ظلمت داخل شو زیرا که دیگر تو راملکه
    ممالک نخواهند خواند.
  ron-1924: „Шезь ынтр-ун колц ши тачь, фата халдеенилор, кэч ну те вор май нуми ымпэрэтяса
    ымпэрэциилор.
  ben-OBCV: “ওহে ব্যাবিলনীয়দের কন্যা, তুমি নীরব হয়ে বসো, অন্ধকারে যাও; আর তোমাকে
    বলা যাবে না রাজ্যসমূহের রানি।
  som-som: Magaalada reer Kaldayiinay, shib dheh oo fadhiiso, meel gudcur ah gal,
    waayo, mar dambe laguuguma yeedhi doono sayidaddii boqortooyooyinka.
  lat-VUC: Sede tacens, et intra in tenebras, filia Chaldæorum, quia non vocaberis
    ultra domina regnorum.
  eng-ASVBT: Sit thou silent, and get thee into darkness, O daughter of the Chaldeans;
    for thou shalt no more be called The mistress of kingdoms.
  ita-1885: 'Siedi tacita, ed entra nelle tenebre, figliuola de'' Caldei; perciocchè
    tu non sarai più chiamata: La Signora de'' regni.'
  eng-LXXUP: 'Sit thou down pierced with woe, go into darkness, O daughter of the
    Chaldeans: thou shalt no more be called the strength of a kingdom.'
  eng-ULB: Sit in silence and go into darkness, daughter of the Chaldeans; for you
    will no longer be called queen of kingdoms.
  spa-VBL: Siéntate tranquila y vete a las tinieblas, hija de Babilonia. Nunca más
    serás llamada reina de todos los reinos.
  fra-_FOB: Habite dans le silence, fuis dans les ténèbres, fille des Caldéens! Car
    tu ne seras plus appelée dominatrice des royaumes.
  mal-mal: “കൽദയപുത്രീ, മിണ്ടാതെയിരിക്കുക; ഇരുട്ടിലേക്ക് പോവുക; നിന്നെ ഇനി രാജ്യങ്ങളുടെ
    തമ്പുരാട്ടി എന്നു വിളിക്കുകയില്ല.
  urd-GVR: “Ai Bābliyoṅ kī beṭī, chupke se baiṭh jā! Tārīkī meṅ chhup jā! Āindā tū
    ‘Mamālik kī Malikā’ nahīṅ kahlāegī.
  suz-BL: कल्‍दी आ तमी ब्‍वालेइ पा छिङछिङम लशा निस्‍सो। मारदे हना गे मुल रे राज्‍यपुकी
    ङा पिपीम माइक्‍चा मपुंइसीनेवे।
  eng-NOY: Sit thou in silence; go into darkness, O daughter of the Chaldaeans! For
    thou shalt no more be called the mistress of kingdoms.
  ita-1927: Siediti in silenzio e va’ nelle tenebre, o figliuola de’ Caldei, poiché
    non sarai più chiamata la signora dei regni.
  ckb-ckb: «بێدەنگ دابنیشە و وەرە ناو تاریکییەوە، شاری شاهانەی بابلییەکان، چونکە چیتر
    پێت ناگوترێت شاژنی شانشینەکان.
  eng-BBE: 'Be seated in the dark without a word, O daughter of the Chaldaeans: for
    you will no longer be named, The Queen of Kingdoms.'
  kan-OKCV: ಕಸ್ದೀಯರ ಪುತ್ರಿಯೇ, “ಮೌನವಾಗಿ ಕುಳಿತುಕೋ, ಕತ್ತಲೆಯೊಳಗೆ ಹೋಗು. ಏಕೆಂದರೆ ಇನ್ನು ಮೇಲೆ
    ನಿನ್ನನ್ನು ರಾಜ್ಯಗಳ ರಾಣಿ ಎಂದು ಕರೆಯುವುದಿಲ್ಲ.
  tam-2017: கல்தேயரின் மகளே, நீ அந்தகாரத்திற்குள் பிரவேசித்து மவுனமாக உட்காரு; இனி
    நீ ராஜ்யங்களின் நாயகியென்று அழைக்கப்படுவதில்லை.
  spa-RV-1909: 'Siéntate, calla, y entra en tinieblas, hija de los Caldeos: porque
    nunca más te llamarán señora de reinos.'
  ron-BTF: 'Şezi tăcută şi du-te în întuneric, fiică a caldeilor, fiindcă nu te vei
    mai numi: Doamna împărăţiilor.'
  eng-WEBP: “Sit in silence, and go into darkness, daughter of the Chaldeans. For
    you shall no longer be called the mistress of kingdoms.
  eng-FBV: Sit quietly, and go into the darkness, daughter of Babylonia. Never again
    will you be called queen of all kingdoms.
  nld-1939: Houd u maar stil, en ga in de duisternis zitten, Dochter van de Chaldeën;
    Want nooit meer zal men u noemen De souverein van koninkrijken!
  nch-BL: '“AnBabilonia ehuani, ximosehuica ipan tzintayohuilot huan ayecmo ximolinica
    pampa ayecmo quema amechtocaxtise: ‘nopa sihua tanahuatijquet cati quinnahuatía
    miyac talme.’'
  vie-1934: Hỡi con gái của người Canh-đê, hãy ngồi làm thinh, trốn trong nơi tối
    tăm! Vì từ nay về sau, ngươi sẽ không được gọi là chủ mẫu của các nước nữa.
  hin-CV: “हे कसदियों की पुत्री, अंधकार में जाकर शांत बैठ जाओ; क्योंकि अब तुम महलों
    की रानी नहीं कहलाओगी.
  eng-OURB: “Sit in silence, and go into darkness, daughter of the Chaldeans [Descendants
    of Loving-kindness]. For you shall no longer be called the mistress of kingdoms.
  spa-BES: Siéntate en la oscuridad sin decir palabra, hija de los caldeos; porque
    ya no serás nombrada Reina de los Reinos.
  tdx-tdx: Mitoboha am-pitsiñañe ao, akia mb’an-kamoromoroñañe ao, ry anak’ampela’
    o Kasdio, tsy hatao mpanjakam-pifeheañe ka irehe.
  tha-KJV: โอ ธิดาแห่งชาวเคลเดียเอ๋ย นั่งเงียบๆ และจงเข้าไปในความมืด เพราะเขาจะไม่เรียกเจ้าอี​กว่า
    นางพญาแห่งราชอาณาจักรทั้งหลาย
  por-BR-2018: Senta-te calada, e entra nas trevas, ó filha dos caldeus; porque nunca
    mais serás chamada de senhora dos reinos.
  deu-ELO: Sitze stumm und geh in die Finsternis, Tochter der Chaldäer! Denn nicht
    mehr sollst du Herrin der Königreiche genannt werden.
  eng-WYC-2018: Daughter of Chaldees, sit thou, be thou still, and enter into darknesses,
    for thou shalt no more be called the lady of realms. (Daughter of the Chaldeans,
    sit thou, be thou silent, and enter into the darkness, or into the shadows, for
    thou shalt no more be called the lady, or the queen, of many kingdoms.)
  epo-epo: Sidu silente kaj iru en mallumon, ho filino de la Ĥaldeoj, ĉar oni ne plu
    nomos vin estrino de regnoj.
  uig-PIN: I kaldiylǝrning ⱪizi, süküt ⱪelip jim oltur, Ⱪarangƣuluⱪⱪa kirip kǝt; Qünki
    buningdin keyin ikkinqi «sǝltǝnǝtlǝrning hanixi» dǝp atalmaysǝn.
  beo-beo: 'Hina Gode da Ba:bilone fi ilima amane sia:sa, “Di ouiya:le gasi ganodini
    fima. Musa: ilia da di da fifi asi gala huluane ilima hina bagade uda, ilia sia:i.
    Be agoane bu hame sia:mu.'
  tpi-OTNT: Bikpela i tok long Babilon olsem, “Babilon, yu mas pasim maus bilong yu
    na go sindaun long ples tudak, long wanem, ol arapela lain manmeri bai i no moa
    kolim yu ‘Kwin bilong olgeta kantri.’
  hau-SA: “Zauna shiru, tafi cikin duhu, Diyar Babiloniya; ba za a ƙara kira ke sarauniyar
    masarautai.
  uig-LAT: I kaldiylerning qizi, süküt qélip jim oltur, Qarangghuluqqa kirip ket;
    Chünki buningdin kéyin ikkinchi «seltenetlerning xanishi» dep atalmaysen.
  nde-nde: “Hlala ngokuthula, yana emnyameni, ndodakazi yamaKhaladiya; awuyikubizwa
    ngokuthi ndlovukazi yemibuso futhi.
  ton-ton: '“Nofo fakalongo pē koe, pea ke ʻalu ki he fakapoʻuli, ʻE ʻofefine ʻoe
    kakai Kalitia: ʻe ʻikai toe ui koe, Ko e fefineʻeiki ʻoe ngaahi puleʻanga.'
  ces-1613: Sediž mlče, a vejdi do tmy, dcero Kaldejská; nebo nebudou tě více nazývati
    paní království.
  eng-WMB: “Sit in silence, and go into darkness, daughter of the Kasdim. For you
    shall no longer be called the mistress of kingdoms.
  tam-TCV: “பாபிலோனியர்களின் மகளே, இருளுக்குள் போய் மவுனமாய் அமர்ந்திரு; நீ இனி ஒருபோதும்
    அரசுகளுக்கு அரசி என அழைக்கப்படமாட்டாய்.
  ceb-ULB: Lingkod diha sa kahilom ug adto ngadto sa kangitngit, mga anak nga babaye
    sa mga Caldeahanon; tungod kay dili na gayod kamo pagatawgon nga rayna sa mga
    gingharian.
  pol-UBG: Usiądź w milczeniu i wejdź w ciemności, córko chaldejska, bo już nie będą
    cię nazywali panią królestw.
  urd-GVU: ”اے بابلیوں کی بیٹی، چپکے سے بیٹھ جا! تاریکی میں چھپ جا! آئندہ تُو ’ممالک
    کی ملکہ‘ نہیں کہلائے گی۔
  deu-1912: Setze dich in das Stille, gehe in die Finsternis, du Tochter der Chaldäer;
    denn du sollst nicht mehr heißen “Herrin über Königreiche”.
  kan-2017: ಕಸ್ದೀಯರ ಯುವತಿಯೇ (ನಗರವೇ), ಮೌನವಾಗಿ ಕುಳಿತುಕೋ, ಕತ್ತಲೊಳಗೆ ಹೋಗು. ಏಕೆಂದರೆ ನೀನು
    ಇನ್ನು ರಾಜ್ಯಗಳ ರಾಣಿ ಎಂದು ಕರೆಯಲ್ಪಡುವುದಿಲ್ಲ.
  yap-yap: Be ga’ar SOMOL ngak yu Babylon, “Mu par nib math gulngam u fithik’ e lumor;
    dakriy e ngiyal’ ni ku yira piningem ni gur fare bpin ni pilung ko pi nam!
  hlt-MCSB: Khalden nu te om duem lamtah a hmuep te paan laeh. Nang te ram kah boeinu
    a ti te na khoep voel mahpawh.
  mdy-ETH: «ዔና ባብሎኔኮ ዉዱሮ ናዔሌ! ዹሞ ጌሊጋፓ ዚቲዮ ጌዒ ዴዔ፤ ሃካፓ ሴካ፦ ‹ካኣቶኮ ጌኤሾ› ጌዒ ኔ ዔኤሊንታዓኬ፤
  twi-ASANTE: “Tena ase dinn, kɔhyɛ esum mu, Ɔbabaa Babilonia; wɔremfrɛ wo bio sɛ
    ahennie ahodoɔ so hemaa.
  eng-WEBU: “Sit in silence, and go into darkness, daughter of the Chaldeans. For
    you shall no longer be called the mistress of kingdoms.
  wal-wal: GODAI hagaadan yaagees; “Bii Kaladaawetu na7ee, ba; baada xuman co77u gaada
    uttaaga. Aissi giikko, hagaappe sinttau neeni kawotettatu kawiyo geetettakka.
  spa-PDDPT: Siéntate y calla. Entra en la oscuridad, oh hija de los caldeos, porque
    nunca más te volverán a llamar soberana de reinos.
  gun-gun: “Caldeu rajy, eguapy ke rekyrirĩ reve, ha'e gui tereo pytũa katy, mba'eta
    ndevy pe ‘Tetã ikuai va'e re ipo'aka va'e’ nda'eavei 'rã.
  ilo-ULB: Agtugawka a siuulimek ket mapanka iti kinasipnget, anak a babai dagiti
    Caldeo; ta saankan a maawagan a Reyna dagiti pagarian.
  kpg-kpg: Dimaadua e helekai gi Babylon, “Noho deemuu i lodo di bouli dongoeho. Digaula
    ga hagalee hagaingoo labelaa goe bolo di king ahina o nia henua!
  uig-ARA: ئى كالدىيلەرنىڭ قىزى، سۈكۈت قېلىپ جىم ئولتۇر، قاراڭغۇلۇققا كىرىپ كەت؛ چۈنكى
    بۇنىڭدىن كېيىن ئىككىنچى «سەلتەنەتلەرنىڭ خانىشى» دەپ ئاتالمايسەن.
  sus-sus: «Babilɔn ɲama, wo dɔxɔ, wo wo dɛ balan. Wo xa mangɛya bara ɲɔn.
  pon-2006: KAUN-O ketin mahsanihong Papilon, “Nennenla kowe mwomwohd nan rotorot;
    re solahr pahn kahdanekin uhk lih nanmwarkien wehi kan!
  ksd-ksd: Natu i ra tarai Kaldea, a vavina, una ki mut, ma una parau, tago pa da
    vatang mule u ba ra tadar na vavina nina i kure ra umana gunan.
  tur-YTC: “Sessizce otur ve karanlığa gir, Ey Keldaniler'in kızı. Çünkü sana artık
    krallıklar hanımı denmeyecek.
  grc-BRENT: Κάθισον κατανενυγμένη, εἴσελθε εἰς τὸ σκότος θύγατεηρ Χαλδαίων, οὐκέτι
    μὴ κληθήσῃ ἰσχὺς βασιλείας.
  ind-AYT: Duduklah dalam diam dan pergilah ke dalam kegelapan, hai putri orang-orang
    Kasdim. Sebab, kamu tidak akan lagi disebut ratu kerajaan-kerajaan.
  nya-nya: “Khala chete, ndipo lowa mu mdima, iwe namwali, Kaldeya; chifukwa sadzakutchulanso
    mfumukazi ya maufumu.
  hrv-hrv: “Sjedi šutke, u mrak se povuci, kćeri kaldejska. Jer, neće te više zvati
    vladaricom kraljevstava.
  mps-mps: Genuai Bidigo Babilonba te tiwai po wali, “Babilon, nago te naga pedauwali
    pania selama, te be hulia sai pesageba duagi pao, magi baso meni, te gasa hani
    we bidigo nageba te nogi munu ma wasiąyu, ‘Te tigidali bulu tǫ kantri kwin da,’
    po me wagobe.
  tpi-tpi: Bikpela i tok long Babilon olsem, “Babilon, yu mas pasim maus bilong yu
    na go sindaun long ples tudak, long wanem, ol arapela lain manmeri bai i no moa
    kolim yu ‘Kwin bilong olgeta kantri.’
  dan-1931: Sid tavs og gå ind i Mørke, Kaldæernes Datter, thi ikke mer skal du kaldes
    Rigernes Dronning!
  vie-OVCB: “Hỡi Ba-by-lôn xinh đẹp, hãy ngồi nơi tối tăm và im lặng. Không ai còn
    gọi ngươi là nữ hoàng của các vương quốc nữa.
  guj-2017: હે ખાલદીઓની દીકરી, મૌન રહીને બેસ અને અંધારામાં જા; કેમ કે હવે પછી તું
    રાજ્યોની રાણી કહેવાઈશ નહિ.
  pon-2006A: 'KAUN-O ketin mahsanihong Papilon: “Nennenla kowe mwomwohd nan rotorot;
    re solahr pahn kahdanekin uhk lih nanmwarkien wehi kan!'
  por-BRBSL: “Sente-se em silêncio, e entre na escuridão, filha dos caldeus. Pois
    você não será mais chamado a dona dos reinos.
  cth-cth: Oe Khaldean canu, duem tahung nateh, hmonae koe kâenh. Bangkongtetpawiteh,
    nang teh Napui e uknaeram teh lah na kaw mahoeh toe.
  twi-twi: “Tena ase dinn, kɔhyɛ sum mu, Babiloniafo hemmea kurow; wɔremfrɛ wo bio
    se ahenni ahorow so hemmea.
  hlt-hlt: Khalden nu te om duem lamtah a hmuep te paan laeh. Nang te ram kah boeinu
    a ti te na khoep voel mahpawh.
  tbz-SIM: Bɑbidɔnni ɛì kɔbɛ, kɑrinɛ̀ kɛ yĩ́ só, sɔrinɛ̀ dibiìnnì miɛkɛ kɛ yɛ̃́ bɛ̀
    tɛ̃́nkɛ í yó ndi yu kɛ tú bɛ̀ɛ̀ bɑkɛ́ yɛkpɑ̀ɑ̀tìyɔ tɛyɛ̀.
  msy-2020: Ikiavɨra Itir God kamaghɨn Babilonia mɨgei, “Babilon, Kantrin Igharazibar
    Gumazamiziba ua kamaghɨn nɨ dɨponan kogh suam, ‘Kantriba bar men atrivir amizim.’
    Kamaghɨn amizɨ, nɨ uan akam dukuagh mangɨ mɨtarmemɨn daperagh nɨmɨra ikɨ.
  azb-azb: 'Rəbb deyir: «Ey Xaldey qızı, Qaranlığa çəkil, sakitcə otur! Çünki bundan
    sonra səni daha Padşahlıqların mələkəsi çağırmayacaqlar!'
  eng-DBY: Sit silent, and get thee into darkness, daughter of the Chaldeans; for
    thou shalt no more be called, Mistress of kingdoms.
  hin-2017: हे कसदियों की बेटी, चुपचाप बैठी रह और अंधियारे में जा; क्योंकि तू अब राज्य-राज्य
    की स्वामिनी न कहलाएगी।
  wol-KYG: Yaw dëkkub Kaldeen bi ci taar bi, toogal ne cell te fatu cig lëndëm, deesatu
    la wooye lingeeru réew yi.
  eng-YLT: Sit silent, and go into darkness, O daughter of the Chaldeans, For no more
    do they cry to thee, 'Mistress of kingdoms.'
  eng-WYC-2017: Daughter of Chaldees, sit thou, be thou still, and enter into darknesses,
    for thou shalt no more be called the lady of realms.
  eng-WMBB: “Sit in silence, and go into darkness, daughter of the Kasdim. For you
    shall no longer be called the mistress of kingdoms.
  urd-GVH: “ऐ बाबलियों की बेटी, चुपके से बैठ जा! तारीकी में छुप जा! आइंदा तू ‘ममालिक
    की मलिका’ नहीं कहलाएगी।
  rug-rug: Zama pule si Asa, “Habotu mamu lopu kulu, nuquru la koasa vasina hupohuporona,
    agoi sapu guana vineki vaqura tadi na tinoni pa Babiloni; beto, lopu kote ta pozae
    pule na kalaho tadi na binaṉara si goi.
  gaz-gaz: “Yaa Intala Baabilonotaa, calʼisii taaʼiitii dukkana seeni; ati siʼachi
    mootittii mootummootaa jedhamtee hin waamamtu.
  fra-LSG: Assieds-toi en silence, et va dans les ténèbres, Fille des Chaldéens! On
    ne t’appellera plus la souveraine des royaumes.
  yal-yal: Ɛ dɔxɔ, ɛ dundu, ɛ siga dimini, ɛ tan Babilɔn kaane! A mi fa falama a ma
    sɔnɔn a yamanane mangana.
  haw-1868: E noho ekemu ole oe, a e hele aku hoi, a iloko o ka pouli, E ke kaikamahine
    o ko Kaledea; No ka mea, aole oe e kapa hou ia. He haku wahine o na aupuni.
  arb-NAV: اجْلِسِي صَامِتَةً وَأَوْغِلِي فِي الظَّلامِ يَا ابْنَةَ الْكَلْدَانِيِّينَ،
    لأَنَّكِ لَنْ تُدْعَيْ بَعْدُ سَيِّدَةَ الْمَمَالِكِ.
  ewe-ewe: “Babiloniatɔwo ƒe vinyɔnu nɔ anyi le ɖoɖoezizi me. Yi ɖe blukɔ me. Womagayɔ
    wò be, Fiaɖuƒewo ƒe fianyɔnu o.
  eng-LEE: Sit thou silent, and enter into darkness, O daughter of the Chaldeans;
    for men shall never more call thee, The mistress of kingdoms.
  asm-FB: হে কলদীয়া জীয়াৰী, নিজম দি বহা, আৰু আন্ধাৰৰ মাজলৈ যোৱা; কাৰণ তোমাক আৰু
    ৰাজ্যবোৰৰ ৰাণী বুলি মতা নহ’বা।
  sus-A: «بَبِلْن حَمَ، وٌ دْشْ، وٌ وٌ دّ بَلَن. وٌ شَ مَنفّيَ بَرَ حْن.
  fra-SBL: « Asseyez-vous en silence, et allez dans les ténèbres, fille des Chaldéens.
    Car on ne vous appellera plus la maîtresse des royaumes.
  hbo-hbo: שְׁבִ֥י דוּמָ֛ם וּבֹ֥אִי בַחֹ֖שֶׁךְ בַּת־כַּשְׂדִּ֑ים כִּ֣י לֹ֤א תֹוסִ֙יפִי֙
    יִקְרְאוּ־לָ֔ךְ גְּבֶ֖רֶת מַמְלָכֹֽות׃
  kik-kik: “Wee Mwarĩ wa andũ a Babuloni, ikara thĩ ũkirĩte ki, ũthiĩ ũkinye nduma-inĩ;
    ndũgacooka gwĩtwo mũthamaki-mũndũ-wa-nja wa gwatha mothamaki.
  fra-NCL: Assieds-toi en silence, entre dans les ténèbres, fille des Chaldéens ;
    car on ne t’appellera plus la souveraine des royaumes.
  cek-AK: Aw Khaldian kaminawk ih canu, lok apae ai ah anghnu duem ah, vinghaih thungah
    caeh ah; nang loe praenawk ih angraeng zu, tiah mi mah doeh kawk o mak ai boeh.
  cuk-cuk: 'Bab-Dummad weyob soged: “Caldea-dulemar-sisgwa bogi be sige. Neg-gubyagwaled-yaba
    be doge. Ar dule bar be-biosulid: ‘Rey-bundor yar-baid-baid-nanaid semaidye.’'
  uig-CYR: И калдийләрниң қизи, сүкүт қелип җим олтар, Қараңғулуққа кирип кәт; Чүнки
    буниңдин кейин иккинчи «сәлтәнәтләрниң ханиши» дәп аталмайсән.
  tel-2017: కల్దీయుల కుమారీ, మౌనంగా చీకటిలోకి వెళ్ళిపో. రాజ్యాలన్నిటికీ రాణి అని ప్రజలు
    ఇంక నిన్ను పిలవరు.
  hat-BSA: Chita an silans e antre nan fènwa a, O fi a Kaldeyen yo, paske ou p ap
    rele ankò rèn a wayòm yo.
  kos-kos: LEUM GOD El fahk nu sin Babylon, “Muta in lohsr uh ac mislana. Mwet uh
    ac tia sifil pangon kom kasra lun mutunfacl uh!
  hbo-WLC: שְׁבִ֥י דוּמָ֛ם וּבֹ֥אִי בַחֹ֖שֶׁךְ בַּת־כַּשְׂדִּ֑ים כִּ֣י לֹ֤א תוֹסִ֙יפִי֙
    יִקְרְאוּ־לָ֔ךְ גְּבֶ֖רֶת מַמְלָכֽוֹת׃
  ibo-ibo: “Nọdụ duu, baa nʼime ọchịchịrị, gị eze obodo nke ndị Kaldịa; Ọ dịkwaghị
    mgbe ọzọ a ga-akpọ gị nwanyị nwe alaeze dị iche iche.
  ory-ory: ଆଗୋ କଲ୍‍ଦୀୟମାନଙ୍କର କନ୍ୟେ, ତୁମ୍ଭେ ଅନ୍ଧାରକୁ ଯାଇ ତୁନି ହୋଇ ବସ; କାରଣ ରାଜ୍ୟସମୂହର
    କର୍ତ୍ତୃତ୍ୱକାରିଣୀ ବୋଲି ତୁମ୍ଭେ ଆଉ ଖ୍ୟାତା ହେବ ନାହିଁ।
  chk-chk: Ewe Samol mi Lapalap a apasa, “Kopwe mottiu o fanafanala, kopwe pwal feila
    lon rochopwak, en telinimw Papilon. Pun kosap chüen iteni samol fefin seni ekewe
    mwü.
  rop-rop: “Bebalon yu jidan kwaitbala en langa dakbala. Ola pipul blanga najalot
    kantri kaan larram yu jidan olabat bos enimo.
  ukr-1871: Седи мовчки, заховайсь у темнотї, ти, дочко Халдейська; тебе бо вже не
    будуть царицею царств величати.
  deu-1951: Setze dich schweigend hin und gehe in die Finsternis, du Tochter der Chaldäer!
    Denn man wird dich nicht mehr Beherrscherin der Königreiche nennen.
  eng-JPS: Sit thou silent, and get thee into darkness, O daughter of the Chaldeans;
    for thou shalt no more be called the mistress of kingdoms.
  srp-1865: Sjedi muèeæi, i uði u tamu, kæeri Haldejska; jer se neæeš više zvati gospoða
    carstvima.
  lug-lug: “Tuula mu kasirise yingira mu kizikiza ggwe omuwala w’Abakaludaaya, tebakyakuyita
    kabaka omukazi afuga obwakabaka obungi.
  heb-heb: שבי דומם ובאי בחשך בת כשדים כי לא תוסיפי יקראו לך גברת ממלכות׃
  ben-IRV: চুপ করে বস এবং অন্ধকারের মধ্যে যাও। ব্যাবিলনের মেয়ে; তোমাকে আর রাজ্যগুলোর
    রাণী বলে ডাকা হবে না।
  pan-pan: ਹੇ ਕਸਦੀਆਂ ਦੀਏ ਧੀਏ, ਚੁੱਪ ਕਰ ਕੇ ਬੈਠ! ਅਤੇ ਹਨੇਰੇ ਵਿੱਚ ਜਾ ਪੈ, ਕਿਉਂ ਜੋ ਤੂੰ ਅੱਗੇ
    ਨੂੰ ਰਾਜਾਂ ਦੀ ਮਲਕਾ ਨਾ ਸਦਾਵੇਂਗੀ!
  mya-JVB: အိုခါလဒဲ သတို့သမီး ၊ တိတ်ဆိတ် စွာ ထိုင် လော့။ မိုက် ရာသို့ သွား လော့။ သင့်ကို
    နိုင်ငံ တို့၏ အရှင် မ ဟူ၍နောက် တဖန် မ ခေါ် ရ။
  hmo-hmo: Lohiabada ese Babulonia ia hamaoroa, ia gwau, “Regena lasi do oi helai,
    dibura gabuna lalonai, badina be basileia edia lohia hahine, be oi do idia gwauraia
    lou lasi.
  urd-urd: ऐ कसदियों की बेटी, चुप होकर बैठ और अन्धेरे में दाख़िल हो; क्यूँकि अब तू
    मम्लुकतों की ख़ातून न कहलाएगी।
  rus-SYN: 'Сиди молча и уйди в темноту, дочь Халдеев: ибо вперед не будут называть
    тебя госпожею царств.'
  bqc-SIM: 'Dii ò Babɛlideↄnɛ: À gɛ́ gusiau, í zↄ̃lɛ kílikili. Wa oɛ́ kpalaↄ mide
    lↄo.'
  tcz-CHONGTHU: Vo Babylon mel hoinu, tun muthim lah’a touvin lang, thip beh in um'in.
    Nangma Lengam jouse Lengnu tia na kihekit talou helding ahitai.
  mar-mar: खास्द्यांच्या कन्ये शांत बस आणि अंधकारात जा; तुला यापुढे राज्याची राणी
    म्हणणार नाहीत.
  qub-qub: «Caldeacho caycaj Babilonia jipash upällalla jamacuy. Mananami pipis ‹nasyuncunapa
    mandajnin rayna› nishunquipänachu. Chacajmanna aywacuy.
  hat-hat: 'Men sa li di lavil Babilòn: Chita la! Pa di yon mo! Rete nan fènwa a!
    Yo p''ap janm rele ou ankò larenn tout peyi yo.'
  eng-BSB: “Sit in silence and go into darkness, O Daughter of Chaldea. For you will
    no longer be called the queen of kingdoms.
  eng-WEBPB: “Sit in silence, and go into darkness, daughter of the Chaldeans. For
    you shall no longer be called the mistress of kingdoms.
  kbq-kbq: Babiloni kumamoka kuini mofaknama hunanke'za, kegavama hunana kumamo'zama
    kagesgama nehaza kumamoka kagira hamunkinka hani zampi manio. Na'ankure mago'anena
    kagesga osugahaze.
  nhe-BL: “InBabilonia ehuani, ximosehuica ipan tzintlayohuilotl huan ayoc ximolinica
    pampa ayoc quema inmechtocaxtise ‘nopa sihua tlanahuatijquetl tlen quinnahuatía
    miyac tlaltini.’
  gub-BL: Uze'eg nezewe Mawiron wanupe. — Peapyk peze'eg 'ym pà nehe. Peho amo tatainy
    heta 'ymaw pe nehe, ta'e ni amo nuze'egatu pixik kwaw penehe wà nehe xe. — Ywy
    nànànar wanuwihawete kuzà romo peiko pe, ni'i pixik kwaw peme wà nehe.
  eng-DRA: 'Sit thou silent, and get thee into darkness, O daughter of the Chaldeans:
    for thou shalt no more be called the lady of kingdoms.'
