verse: ISA.003.016
translations:
  mal-C: 'യഹോവ പിന്നെയും അരുളിച്ചെയ്തത്: “സീയോൻ പുത്രിമാർ അഹങ്കാരികളായിരിക്കുന്നു,
    അവർ തലയുയർത്തി നടക്കുന്നു, കണ്ണുകൾകൊണ്ട് ശൃംഗരിക്കുന്നു, അഹങ്കാരത്തോടെ നിതംബം
    കുലുക്കി നടക്കുന്നു, കാൽച്ചിലമ്പൊച്ച കേൾപ്പിക്കുകയും ചെയ്യുന്നു.'
  deu-TKW: 'Und Jahwe sprach: Weil die Frauen Zions hoch einherfahren, im Gehen den
    Hals hochrecken und freche Blicke werfen, immerfort tänzelnd einhergehen und mit
    den Fußspangen klirren,'
  lin-lin: 'Yawe alobi : « Lokola basi ya Siona bazali lofundu, lokola batambolaka
    mapeka likolo mpe balalisaka miso na lofundu, lokola batambolaka na kodenda malembe-malembe
    mpe na kolelisa biloko ya monzele oyo balataka na makolo na bango,'
  eng-LSV: “Because that daughters of Zion have been haughty, || And they walk stretching
    out the neck, || And deceiving [with] the eyes, || They go walking and mincing,
    || And they make a jingling with their feet,
  eng-GNV: The Lord also saith, Because the daughters of Zion are hautie, and walke
    with stretched out neckes, and with wandering eyes, walking and minsing as they
    goe, and making a tinkeling with their feete,
  eng-WEBSTER: 'Moreover the LORD saith, Because the daughters of Zion are haughty,
    and walk with extended necks and wanton eyes, walking and mincing as they go,
    and making a tinkling with their feet:'
  nhw-BL: 'Nojquiya TOTECO quiijtohua: “Niquintlatzacuiltis nopa sihuame tlen altepetl
    Jerusalén pampa tlahuel mohueyimatij huan nejnemij ajcotlachixtiyohuij ipan nochi
    lados. Iniixteyolhua quichijtoque nelyejyectzitzi para quinyoltilanase tlacame.
    Huan quema nejnemij quichihuaj quen mijtotijtiyohuij pampa quinequij para ma caquisti
    catli ica moyectlalijtoque iniicxiquechtla.'
  swh-ONEN: Bwana asema, “Wanawake wa Sayuni wana kiburi, wanatembea na shingo ndefu,
    wakikonyeza kwa macho yao, wanatembea kwa hatua za madaha, wakiwa na mapambo ya
    njuga kwenye vifundo vya miguu yao.
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, wee Yerusɑlɛmun tɔn kurɔbu bɑ tii sue. Mɑ bɑ sĩimɔ
    bɑ yɛ̃kɔ mɔ̀, bɑ wĩinu dɛmiɛ. Bɑ ǹ sekuru mɔ, bɑ ben nɑɑsun sumi soonɑmɔ.
  eng-KJVCPB: 'Moreover the Lord saith, Because the daughters of Zion are haughty,
    And walk with stretched forth necks and wanton eyes, Walking and mincing as they
    go, And making a tinkling with their feet:'
  luo-luo: Jehova Nyasaye wacho niya, “Mond Sayun sungore kendo kawore, gingʼayo ngʼutgi
    malo, kendo giningʼo wengegi. Bende giwuotho ka gingʼadore, ka gara manie tiendgi
    ywak.
  meu-meu: 'Iehova eto: Siona kekenidia na e heaḡimu, bona rakadia ai aiodia e haboḡemu,
    e mata varuamu, bona e raka sihesihemu, ae-ganagana tarekodia e hareḡediamu;'
  npi-ULB: परमप्रभु भन्‍नुहुन्छ, सियोनकी छोरीहरू घमण्डी छन्, तिनीहरू मुण्टो ठाडो पार्दै,
    चञ्‍चले आँखाले, हिंड्‍दा छोटो-छोटो पाइला सारेर, तिनीहरूका गोडामा भएका पाउजुका
    छिन्‌छिन्‌ आवाज निकाल्दै हिंड्छन् ।
  yor-yor: Olúwa wí pé, “Àwọn obìnrin Sioni jẹ́ agbéraga, wọn ń rìn lọ pẹ̀lú ọrùn
    tí ó nà tàntàn, tí wọn ń fojú pe ọkùnrin, tí wọn ń sọ̀dí bí wọ́n ti ń yan lọ pẹ̀lú
    ohun ọ̀ṣọ́ tí ń mì wọnjanwọnjan lọ́rùn ẹsẹ̀ wọn.
  pes-OPCB: خداوند زنان مغرور صهیون را نیز محاکمه خواهد کرد. آنان با عشوه راه می‌روند
    و النگوهای خود را به صدا در می‌آورند و با چشمان شهوت‌انگیز در میان جماعت پرسه
    می‌زنند.
  tgl-ULB: Sinasabi ni Yahweh na hambog ang mga anak ng babae ni Sion at lumalakad
    sila nang nakatingala, nang-aakit gamit ang mga mata nila, kunwari'y mahinhing
    naglalakad, at pinatutunog ang mga palawit sa mga paa nila.
  hui-hui: Anduane Homogohanda lalu, Yarusaleme wali biru ngaru de handadaba. Tigua
    mitangi bialu tini bayaleore bedemabe toba haga bedagoni. Tigua harigani ibaga
    bialu howa tinaga geni ngi̱li̱nge̱lo̱ laga aleru pongobia howa ngi̱li̱nge̱lo̱
    laga bima piaga kagoni. Tigua ma yu̱la̱daga howa deme agali bu kagoha de handa
    amu nana bima ibaga biaga bedagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ယေ​ရု​ရှ​လင်​မြို့​သူ​တို့ သည်​အ​ဘယ်​မျှ​မာန်​မာ​န​ကြီး​လျက်​နေ​သည်
    ကို​ကြည့်​ကြ​လော့။ သူ​တို့​သည်​လည်​ကို​မော်​၍ သွား​လာ​တတ်​ကြ​၏။ အ​စဉ်​ပင်​လျှပ်​ပေါ်​လော်
    လီ​ကာ​နေ​ကြ​၏။ သူ​တို့​၏​ခြေ​လှမ်း​က​လေး များ​သည်​သာ​ယာ​ညင်း​ပျောင်း​လှ​၍ သူ​တို့​၏
    ခြေ​ချင်း​များ​သည်​လည်း​တ​ချွင်​ချွင်​မြည် လျက်​ရှိ​၏။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཛ་ཡན་གྱི་བུད་མེད་རྣམས་ཁེངས་དྲེགས་ཆེ་ཞིང་མཇིང་པ་དགྱེ་དགྱེ་བྱས་ནས་འགྲོ་བ་དང་།
    བཅོས་མའི་མཛའ་བརྩེ་སྟོན་བཞིན་སྒེག་ཉམས་བཏོད་ནས་འགྲོ་བ་དང་རྐང་གདུབ་སིལ་སིལ་སྒྲོག
  wsk-wsk: Yawe iwita balso, “Zion ko imet alo nunumi patawura nuam! Nuna titikiriyam
    aolak ilusan, ale te nungarkamonko kulolo nusuwik durum te mu sisuwusan se nirung
    kaposo; nuna nusuwik kore te aolak ilusan, ale nomotam due te loagasan.
  sna-sna: Jehovha anoti, “Vakadzi veZioni vanozvikudza, vanofamba vakamisa mitsipa
    yavo. Vachichonya nameso avo, uye vanofamba vachinzenzeta, vaine zvishongo zvinorira
    muzviziso zvamakumbo avo.
  spa-BLM: 'Además, Yahvé dijo: “Porque las hijas de Sion son arrogantes, y caminan
    con el cuello extendido y los ojos coquetos, caminando con delicadeza a medida
    que avanzan, adornos tintineantes en sus pies;'
  cac-cac: 'An̈ejtona'' syalanpax Jehová icha tic: A eb'' ix aj Sion, syic'' val chaan̈
    sb''a eb'' ix, syum tic, syum tic sat eb'' ix, sch''um tic, sch''um tic sb''a
    eb'' ix, ayic sb''ey eb'' ix. Max q''uixvi jab''oc eb'' ix, toxon̈ej stzin̈iljub''
    q''uen q''ueen ayoch d''a yoc eb'' ix ayic sb''ey eb'' ix chi''.'
  swh-ULB: Yahwe anasema hivyo kwa sababu mabinti wa Sayuni wanajigamba, wanatembea
    pekee yao vichwa vyao vikiwa juu, na kutaniana kwa macho yao, na kutakata kokote
    waendako na kuamua upatu kwa miguu yao,
  bel-bel: 'І сказаў Гасподзь: за тое, што пышаюцца дочкі Сіёна, і ганарыста ходзяць,
    падняўшы шыю, і спакушаюць вачыма, і выступаюць гардзейскай хадою, і брынчаць
    ланцужкі на іхніх нагах,'
  deu-ELBBK: 'Und der HERR sprach: Weil die Töchter Zions stolz sind, und umhergehen
    mit gerecktem Hals und blinzelnden Augen, und trippelnd umhergehen und mit ihren
    Fußspangen klirren:'
  mbb-OT: Migkaǥi pa is Nengazen te, “Gelbuwen is menge vahi ziyà te Jerusalem. Henduen
    be te hentei sikandan emun edhipanew zan wey edtitikes sikandan te menge elahas.
    Ne emun edtengteng sikandan ne ebpezumahan dan te kebpengendat.
  mal-2015: 'യഹോവ പിന്നെയും അരുളിച്ചെയ്തതെന്തെന്നാൽ: സീയോൻ പുത്രിമാർ നിഗളിച്ചു കഴുത്തു
    നീട്ടിയും എറികണ്ണിട്ടുംകൊണ്ടു സഞ്ചരിക്കയും തത്തിത്തത്തി നടക്കയും കാൽകൊണ്ടു ചിലമ്പൊലി
    കേൾപ്പിക്കുകയും ചെയ്യുന്നു.'
  gup-gup: Nawu Yawey kayime, “Morlehmorlenj nawu Jerusalem kabirrihni nakka kabirriburlumerren.
    Bedda kabirriwohrewohre dja kaddum kabirrikodjwayhme bu kabirrire. Bedda kabirrikuknan
    bininj bu kabindiborrkbun, dja kabirrirengehre yiman birriwarre daluk. Bedda kabirrihmaddukkayindi
    yehyeng nawu kadjirlidjirlme bu kabirrire.
  rmc-rmc: 'O RAJ phenel: „O čhaja le Sionoskre pes ľidžan upre, phiren peske a barikanes
    nacirden o meňa, pricirden le muršen le jakhenca, phiren lubikanes a o lancici
    pro pindre lenge čerkinen.'
  pes-OPV: 'و خداوند می‌گوید: «از این جهت که دختران صهیون متکبرند و با گردن افراشته
    وغمزات چشم راه می‌روند و به ناز می‌خرامند و به پایهای خویش خلخالها را به صدا می‌آورند.»'
  ron-1924: 'Домнул зиче: „Пентру кэ фийчеле Сионулуй сунт мындре ши умблэ ку гытул
    ынтинс ши ку привирь пофтичоасе, пентру кэ пэшеск мэрунцел ши зорнэеск ку вериӂиле
    де ла пичор,'
  ben-OBCV: সদাপ্রভু বলেন, “সিয়োনের নারীরা উদ্ধত, তারা ঘাড় উঁচু করে চোখের ইশারায়
    পথে পথে চোখ দিয়ে প্রেমের ভান করে। তারা ছোটো ছোটো পা ফেলে চলে, পায়ের নূপুরের
    রিনিঝিনি শব্দ তোলে।
  som-som: Oo weliba Rabbigu wuxuu yidhi, Gabdhaha Siyoon waa kibirsan yihiin, oo
    waxay socdaan iyagoo madax taagan oo indhaha ku baaqaya, oo qaadaya tallaabooyin
    yaryar oo degdeg ah, dugaagadaha cagahana way ka shanqadhiyaan,
  lat-VUC: '[Et dixit Dominus: Pro eo quod elevatæ sunt filiæ Sion, et ambulaverunt
    extento collo, et nutibus oculorum ibant, et plaudebant, ambulabant pedibus suis,
    et composito gradu incedebant;'
  eng-ASVBT: Moreover Jehovah said, Because the daughters of Zion are haughty, and
    walk with outstretched necks and wanton eyes, walking and mincing as they go,
    and making a tinkling with their feet;
  ita-1885: 'Oltre a ciò, il Signore ha detto: Perciocchè le figliuole di Sion si
    sono innalzate, e son camminate a gola stesa, ed ammiccando con gli occhi; e son
    camminate carolando, ed hanno fatto tintinno co'' lor piedi;'
  eng-LXXUP: 'Thus saith the Lord, Because the daughters of Zion are haughty, and
    have walked with an outstretched neck, and with winking of the eyes, and motion
    of the feet, at the same time drawing their garments in trains, and at the same
    time sporting with their feet:'
  eng-ULB: Yahweh says that because the daughters of Zion are proud, they walk with
    their necks extended, with flirting eyes, walking with tiny steps as they go,
    making tinkling sounds from bracelets on their ankles.
  spa-VBL: 'El Señor dice: Las mujeres de Sión son tan presumidas, que caminan con
    la cabeza en alto, lanzando miradas coquetas, tropezando con sus tobilleras que
    tintinean.'
  fra-_FOB: 'L''Éternel dit encore: Parce que les filles de Sion sont orgueilleuses,
    qu''elles marchent le cou tendu en faisant des signes des yeux, et qu''elles marchent
    à petits pas, faisant résonner les boucles de leurs pieds,'
  mal-mal: 'യഹോവ പിന്നെയും അരുളിച്ചെയ്തത് എന്തെന്നാൽ: സീയോൻ പുത്രിമാർ നിഗളിച്ചു കഴുത്തു
    നീട്ടിയും എറികണ്ണിട്ടുംകൊണ്ടു സഞ്ചരിക്കുകയും തത്തിത്തത്തി നടക്കുകയും കാൽ കൊണ്ട്
    ചിലമ്പൊലി കേൾപ്പിക്കുകയും ചെയ്യുന്നു.'
  urd-GVR: Rab ne farmāyā, “Siyyūn kī beṭiyāṅ kitnī maġhrūr haiṅ. Jab āṅkh mār mār
    kar chaltī haiṅ to apnī gardanoṅ ko kitnī shoḳhī se idhar-udhar ghumātī haiṅ.
    Aur jab maṭak maṭak kar qadam uṭhātī haiṅ to pāṅwoṅ par bandhe hue ghuṅgharū bolte
    haiṅ ṭan ṭan, ṭan ṭan.”
  suz-BL: मिनु परमप्रभु यावेमी “मारदे हना सियोन ङा तमीपुकी ठेयब लेश्‍शो बाक्‍नीम।
    मेको आन पिया पोक्‍शा, आन मिक्‍च हिरशा, कल्‍ली लिक्‍शा, ग्रीपाइश्‍शा गाक्‍नीम।
    १तिमोथी २:९
  eng-NOY: 'Thus, also, saith Jehovah: Because the daughters of Zion are haughty,
    And walk with outstretched necks, And glance their eyes wantonly, Mincing their
    steps as they go, And tinkling with their foot-clasps,'
  ita-1927: 'L’Eterno dice ancora: Poiché le figliuolo di Sion sono altere, sen vanno
    col collo teso, lanciando sguardi provocanti, camminando a piccoli passi e facendo
    tintinnare gli anelli de’ lor piedi,'
  ckb-ckb: 'یەزدان دەفەرموێت: «کچانی سییۆن لەخۆبایی بوون، گەردنیان دەرخستووە و بە
    چاوبازییەوە دەڕۆن، بە لارولەنجەوە دەڕۆن بە زرنگەی لەرزانەی گۆزینگیان.'
  eng-BBE: 'Again, the Lord has said, Because the daughters of Zion are full of pride,
    and go with outstretched necks and wandering eyes, with their foot-chains sounding
    when they go:'
  kan-OKCV: 'ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ಇಂತೆನ್ನುತ್ತಾರೆ: “ಚೀಯೋನ್ ಪುತ್ರಿಯರು ಅಹಂಕಾರಿಗಳಾಗಿದ್ದು,
    ಕತ್ತು ತೂಗುತ್ತಾ, ಕಣ್ಣುಗಳನ್ನು ತಿರುಗಿಸುತ್ತಾ, ನಾಜೂಕಿನಿಂದ ಹೆಜ್ಜೆ ಇಡುತ್ತಾ, ಕಾಲುಗೆಜ್ಜೆ
    ಜಣಜಣಿಸುತ್ತಾ ನಡೆಯುತ್ತಾರೆ;'
  tam-2017: 'பின்னும் யெகோவா சொல்கிறதாவது: சீயோனின் பெண்கள் அகந்தையாயிருந்து, கழுத்தை
    நெறித்து நடந்து, கண்களால் கவர்ச்சியாகப்பார்த்து, ஒய்யாரமாக நடந்து, தங்கள் கால்களில்
    சிலம்பு ஒலிக்கத் திரிகிறார்கள்.'
  spa-RV-1909: 'Asimismo dice Jehová: Por cuanto las hijas de Sión se ensoberbecen,
    y andan cuellierguidas y los ojos descompuestos; cuando andan van danzando, y
    haciendo son con los pies:'
  ron-BTF: 'Mai mult, DOMNUL spune: Pentru că fiicele Sionului sunt trufaşe şi umblă
    cu gâturi întinse şi ochi depravaţi, umblând şi păşind mărunţel în mersul lor
    şi zornăind cu picioarele lor,'
  eng-WEBP: Moreover the LORD said, “Because the daughters of Zion are arrogant, and
    walk with outstretched necks and flirting eyes, walking daintily as they go, jingling
    ornaments on their feet;
  eng-FBV: The Lord says, The women of Zion are so conceited, walking with their heads
    held high, giving flirty glances, tripping along with their ankle bracelets jingling.
  nld-1939: 'En Jahweh spreekt: Omdat de dochters van Sion zo trots zijn, Rondlopen
    met het hoofd in de nek, En met lonkende ogen, Met trippelende pasjes, Met rinkelende
    ringen aan haar voeten:'
  nch-BL: 'Nojquiya TOTECO quiijtohua: “Niquintatzacuiltis nopa sihuame ten altepet
    Jerusalén pampa tahuel mohueyimatij huan nejnemij ajcotachixtiyahuij ipan nochi
    lados. Iniixteyolhua quichijtoque nelyejyectzitzi para quinyoltilanase tacame.
    Huan quema nejnemij quichihuaj quej mijtotijtiyahuij pampa quinequij para ma caquisti
    cati ica moyectalijtoque iniicxiquechta.'
  vie-1934: 'Đức Giê-hô-va lại phán rằng: Vì những con gái Si-ôn kiêu ngạo, ngóng
    cổ bước tới, liếc mắt trêu ngươi, vừa đi õng ẹo, vừa khua động tiếng dưới chân,'
  hin-CV: याहवेह कहता है, “ज़ियोन की पुत्रियां घमंड करती हैं, वे सिर ऊंचा कर आंखों
    को मटकाती, घुंघरूओं को छमछमाती हुई पायल पहनकर चलती हैं.
