    Et qu’elles font résonner les boucles de leurs pieds,'
  yal-yal: Alatala naxa, “Siyon sungutunne bata e yɛtɛ yite. E sigan tima e kɔɛni
    texin na e muxune rakunfa e yɛɛne ra. E sigan tima dɔɲin dɔɲinna ra, e lu e san
    kɔɛ rasone xuiin naminɛ.”
  haw-1868: 'Ua olelo mai no hoi o Iehova, No ka laua haakei o na kaikamahine o Ziona,
    A hele me ka oeoe o na a-i, A me ka makaleho hilahila ole; He hele hooioi ko lakou
    hele, A kanikani na kupee o ko lakou wawae:'
  arb-NAV: 'وَيَقُولُ الرَّبُّ: «لأَنَّ بَنَاتِ صِهْيَوْنَ مُتَغَطْرِسَاتٌ، يَمْشِينَ
    بِأَعْنَاقٍ مَمْدُودَةٍ غَامِزَاتٍ بِعُيُونِهِنَّ، مُتَخَطِّرَاتٍ فِي سَيْرِهِنَّ،
    مُجَلْجِلاتٍ بِخَلاخِيلِ أَقْدَامِهِنَّ.'
  ewe-ewe: “Zion nyɔnuwo dana, wolia kɔ ganɛ hafi nɔa zɔzɔm. Woɖoa ahĩamo, nɔa zɔzɔm,
    nɔa ble nyem xatsɛxatsɛ, eye gavi siwo le woƒe afɔkɔe la nɔa ɖiɖim gliŋgliŋgliŋ.
  eng-LEE: 'And the Lord said, Forasmuch as the daughters of Zion are proud, and walk
    with stretched forth necks and casting about their eyes, walking and mincing as
    they go, and making a tinkling with their feet:'
  gvn-gvn: Isaiahngka jalbu-jalbundu yalaman, “Godungku yalaman, ‘Yurra kambi flash-bala
    and jewelry flash-bala didal, bulmbuy bajaku. Yamba yurra nganya bayjal.’”
  asm-FB: যিহোৱাই কৈছে যে, চিয়োনৰ জীয়াৰীসকল অহংকাৰী, আৰু নিজৰ মুৰ দাঙি অহঙ্কাৰেৰে
    খোজ কাঢ়ে, আৰু তেওঁলোকে চকুৰে প্রেমৰ অভিনয় কৰে, তেওঁলোকে কৃত্রিম ভংগীত খোজ দিয়ে,
    আৰু ভৰিৰে মৃদু শব্দ কৰে।
  sus-A: عَلَتَلَ نَشّ، «سِيٌنِ فِنّيٍ قِندِشِ يّتّ عِفبٌي نَن نَ، نَشٍيٍ عٍ حّرّ مَ
    عٍ شُنيِ رَكٍلِشِ، عٍ عٍ حّرّ مّرّ مّرّ رَ عٍ سَنكْنيِ شُنمَسٍيٍ نُ عٍ شُي رَ مِنِ.
  fra-SBL: 'Et Yahvé dit : « Parce que les filles de Sion sont arrogantes, et marchent
    avec le cou tendu et les yeux qui flirtent, en marchant dignement, des ornements
    qui tintent sur leurs pieds ;'
  hbo-hbo: וַיֹּ֣אמֶר יְהוָ֗ה יַ֚עַן כִּ֤י גָֽבְהוּ֙ בְּנֹ֣ות צִיֹּ֔ון וַתֵּלַ֙כְנָה֙
    *נְטוֹּות (נְטוּיֹ֣ות) גָּרֹ֔ון וּֽמְשַׂקְּרֹ֖ות עֵינָ֑יִם הָלֹ֤וךְ וְטָפֹף֙ תֵּלַ֔כְנָה
    וּבְרַגְלֵיהֶ֖ם תְּעַכַּֽסְנָה׃
  piu-2006: (1:3; 1:18; 3:16; 5:) Tjuutaku walytja ngaṉṯitja tjuṯa Katutjaku tjukarurruwiya
    nyinanytjala, Yaatjayalu tjananya yalatji langangkatjunu, “Ngayuku pipirri nguwanpa
    ngayulu nyurrangarrinya yaṉṯayaṉṯara kanyilpayi, kanyanyurra yunytjuwiya nyinanyi.
    Puluka tjuṯangku mayutju walytjaku kulira ngaranyi. Tuungkiyiṯarra mayutju walytjaku
    kulira ngaranyi, kanya nyurrangarri ngayunya kulira wantinyi. Yitjurilaku walytja
    ngaṉṯitja tjuṯa nyurrangarri ngayunya mayutju tiṉa kulira wantinyi. “Kutjupa tjuṯangkunyurra
    waaḻa tjuṯa payimilara kanyiṉi, kanya kutjupa tjuṯa waaḻawiya nyinanyi. Ngurra
    paṉa tjuṯanyurra payimilara kanyiṉi, kanya kutjupa tjuṯa ngurrawiya nyinanyi.
    Yalatji payimilara waaḻa tjuṯa an yulytja tiṉatjarra nyinakitjanyurra yunytjurringanyi,
    mayutju tiṉa tjuṯa nguwanpa. Waarrkana tjuṯaṯarranyurra kanyiṉi liitjipaka tjuṯangku.
    Wiyawananyurra nyinanyi, yaṉangu kutjupaku wiya nyurrangarri yaḻṯururringanyi.
    Palunyatjanu ngayuluṉa nyurrangarrinya panitjimilalku. “Kutjupa tjuṯanyurra pulakinaku
    kutju yunytjurrirra nyinapayi. Yunytjurringkulanyurra tjikira nyinapayi. Tilayitikutu
    pakara pulakinaku tjikilkitjangku kuliranyurra yankupayi. Mungangkanyurra kutu
    tjikira pikarringkupayi. Palunyatjanu ngayulu nyurrangarrinya panitjimilalku ngayuku
    Katutjaku kulintjawiya, pulakinaku kutju kulilpayi. “Pulitjimana tjuṯangku mayutju
    kutjupa tjuṯangkuṯarraya yaṉangu maralpa tjuṯaku tjukarurrungku palyantjawiyangku
    wantipayi, yaṉangu kutjupangku yarrkangku tjingapungkula mani yungkunytjala. Mayutju
    paluru tjana tjukarurru palyantjawiyangku wantipayi tjananya, manitjirratjangku.
    Mayutju kutjupa tjuṯaṯarra paluru tjana nguwanpa wiyawana nyinangi.” Yalatji Yaatjayalu
    tjananya marrkuṉu. “Kungka kutjupa tjuṯangkuya mantarraku kutju kulira nyinapayi.
    Kungka kutjupa tjuṯangkuya riinga tjuṯaku, nikilitji tjuṯaku kutju kulira nyinapayi,
    Katutjaku kulintjawiya.” Palunya tjananya Yaatjayalu marrkuṉu. Yaṉangu tjuṯangka
    tjanala Yaatjayalu yalatji marrkulpayi, kuya palyalwiya nyinanytjaku. “Yalatjiya
    kulila!, mayutju Katutjalu nyurrangarrinya watjaṉi, ‘Kuyatjarranyurra nyinanyi
    mantarra kuyatjarra nguwanpa. Ngayuluṉa nyurrampa Katutjalu kuya waṉinytjala,
    mantarra tjulkuratjarralpi, kiliinalpinyurra nyinaku, kuyatjarrawiya.’”
  kik-kik: Jehova ekuuga atĩrĩ, “Andũ-a-nja a Zayuni nĩetĩĩi, mathiiaga maguucĩtie
    ngingo, makiuhanaga na maitho mao, na makinyaga na njacĩ magĩthiĩ, na makagambia
    njingiri iria irĩ thũngʼwa-inĩ ciao.
  fra-NCL: 'Yahweh a dit : Parce que les filles de Sion sont devenues orgueilleuses,
    qu’elles s’avancent la tête haute, lançant des regards, qu’elles vont à petits
    pas, et font sonner les anneaux de leurs pieds,'
  cek-AK: Angraeng mah, Zion nongpatanawk loe amoek o phi, nihcae loe tahnong padoengh
    tahang hoiah lamcaeh o moe, amoekhaih mik hoiah kami to khet o, atuen tacawt hanah
    khok tangkan tamcaek ah takanh o, khok amthoephaih hmuen loe lamcaeh naah tuenh
    parai.
  cuk-cuk: 'Bab-Jehová weyob sogbalid: “Omegan-Sión-yalaginmalad san-bule-bule-imakmaladi,
    emargi-obine-itogedba bule-bule nanamalad. A-omegan dule-mesagwale dakdaed. San-bule-bule-imakedba,
    e-maligi ibmar-nanaid-ogolegala, yamo nag-bana-bana nadapdamalad, adi, e-ibmar-maligi-naid-goled
    itomalagar.'
  uig-CYR: 'Пәрвәрдигар йәнә мундақ деди: — «Зион қиз-аяллири тәкәббурлуқ қилип, Қаш-кирпиклирини
    сүзүп, Көзлирини ойнитип, наз қилип тайтаңлишип, Путлирини җилдирлитип меңип жүришиду;'
  tel-2017: యెహోవా చెప్పేదేమంటే, సీయోను కుమార్తెలు పోగరుబోతులు. మెడ చాచి నడుస్తూ,
    ఓర చూపులు చూస్తూ, కులుకుతో నడుస్తూ, తమ కాళ్ల గజ్జెలు మోగిస్తున్నారు.
  hat-BSA: 'Anplis SENYÈ a di: “Akoz fi a Sion yo ògeye, mache ak tèt anlè ak zye
    k ap sedwi, mache ak ti pa kout pou atire zye gason, e fè sone tout ti son braslè
    sou pye yo.'
  kos-kos: LEUM GOD El fahk, “Liye luman inse fulat lun mutan Jerusalem inge! Elos
    forfor na sengseng infwaclos. Pacl nukewa elos orek lumah. Mwe lohl ke kapsran
    nialos erarrar ke elos srala fahsr.
  hbo-WLC: וַיֹּ֣אמֶר יְהוָ֗ה יַ֚עַן כִּ֤י גָֽבְהוּ֙ בְּנ֣וֹת צִיּ֔וֹן וַתֵּלַ֙כְנָה֙
    נטוות גָּר֔וֹן וּֽמְשַׂקְּר֖וֹת עֵינָ֑יִם הָל֤וֹךְ וְטָפֹף֙ תֵּלַ֔כְנָה וּבְרַגְלֵיהֶ֖ם
    תְּעַכַּֽסְנָה׃
  ibo-ibo: Ọzọkwa, Onyenwe anyị kwuru sị, “Ndị inyom Zayọn bụ ndị mpako. Ha ji olu
    e setịrị eseti, na anya na-achọgharị ndị ikom ha ga-aghọgbuta na-ejegharị. Ha
    na-ejegharịkwa na-arọ mma na-aṅagharịkwa ukwu, na-emekwa ka ihe ịchọ mma ọla ụkwụ
    ha na-ada ụda.
  ory-ory: ଆହୁରି ସଦାପ୍ରଭୁ କହିଲେ, “ସିୟୋନର କନ୍ୟାଗଣ ଅହଙ୍କାରିଣୀ ଓ ଆପଣା ଆପଣା ଗ୍ରୀବା ଲମ୍ବାଇ
    ଓ କଟାକ୍ଷ କରି ଗମନ କରନ୍ତି, ଗମନ କରୁ କରୁ ଚଞ୍ଚଳ ପାଦସଞ୍ଚାର ଓ ଚରଣରେ ରୁଣୁଝୁଣୁ ଶବ୍ଦ କରନ୍ତି;
  chk-chk: Ewe Samol mi Lapalap a pwal apasa, “Ekewe fin Jerusalem ra lamalamtekia,
    ra sikesik le fetal, ra nerikirik ren ar mochenia, ra pwal lüölü lupwen ar fetal,
    pwe fouten pecher repwe tikitik.
  rop-rop: “Wal YAWEI bin tok langa mi, ‘Detlot wuman brom Jerusalem olabat brabli
    praudbala, en olabat oldei wokwok en winkimbat olabat ai langa enibodi, en olabat
    nomo sheim blanga dum detkain ting. Olabat oldei werrimonbat purdiwan tjein langa
    olabat eingkul blanga meigimbat nois blanga meigim ebribodi luk langa olabat wen
    olabat wokwokbat.
  ukr-1871: 'І промовив Господь: За те, що дочки Сионські аж надто згордїли; що ходять,
    витягнувши шию й принаджують поглядами, ходять гордою ходою й побрязкують бляшечками
    на ногах, —'
  deu-1951: 'Und der HERR sprach: Weil die Töchter Zions stolz geworden sind und mit
    emporgerecktem Hals einhergehen und herausfordernde Blicke werfen; weil sie trippelnd
    einhergehen und mit ihren Fußspangen klirren,'
  eng-JPS: 'Moreover the LORD said: Because the daughters of Zion are haughty, and
    walk with stretched-forth necks and wanton eyes, walking and mincing as they go,
    and making a tinkling with their feet;'
  srp-1865: 'Još govori Gospod: što se poniješe kæeri Sionske i idu opružena vrata
    i namigujuæi oèima, sitno koraèaju i zvekeæu nogama,'
  lug-lug: Mukama Katonda agamba nti, “Abakazi b’omu Sayuuni beemanyi, era batambula
    balalambazza ensingo nga batunuza bukaba. Batambula basiira nga bavuza obukomo
    bw’oku magulu gaabwe.
  heb-heb: ויאמר יהוה יען כי גבהו בנות ציון ותלכנה נטוות גרון ומשקרות עינים הלוך וטפוף
    תלכנה וברגליהם תעכסנה׃
  ben-IRV: সদাপ্রভু বলছেন যে সিয়োনের মেয়েরা অহঙ্কারী এবং তারা মাথা উঁচু করে হেঁটে
    বেড়ায় আর চোখ দিয়ে ইশারা করে; কায়দা করে হাঁটে এবং তারা পায়ে ঝুনঝুন শব্দ করে।
  pan-pan: ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਇਸ ਲਈ ਕਿ ਸੀਯੋਨ ਦੀਆਂ ਧੀਆਂ ਹੰਕਾਰਨਾਂ ਹਨ, ਅਤੇ ਗਰਦਨ ਅਕੜਾ
    ਕੇ ਅਤੇ ਅੱਖਾਂ ਮਟਕਾ ਕੇ ਤੁਰਦੀਆਂ ਹਨ, ਅਤੇ ਠੁਮਕ-ਠੁਮਕ ਚਾਲ ਚੱਲਦੀਆਂ ਹਨ, ਅਤੇ ਪੈਰਾਂ ਵਿੱਚ
    ਘੁੰਗਰੂ ਛਣਕਾਉਂਦੀਆਂ ਹਨ,
  mya-JVB: တဖန် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ဇိအုန် သတို့သမီး တို့သည် စိတ် မြင့်၍
    ၊ မိမိလည်ပင်း ကို ပြ လျက်၊ မျက်စိ လော်လည် လျက်၊ ခြေချင်း တန်ဆာ မြည် လျက်၊ စိတ်စိတ်လှမ်း
    သွားတတ်သောကြောင့်၊
  tte-O: Saiyon sinesineo sigagasa-suwala molosi ali nuwatu sisae molosi kewa mena
    yakato siyamo kabo muli mena tomo meuloili kabo sikabipasa na silolokeikeile manliyao
    siganawali na kaeliyao yo nimaliyao kali pasa silokelokeke.
  hmo-hmo: 'Lohiabada ia gwau: “Siona hahine be idia hekokoroku noho, bona idia raka
    neganai, edia udubaubaudia be ataiai idia atodia noho. Edia matadia be tau ibounai
    dekenai idia negea lao noho, bona edia aedia dekenai, tareko idia kwatua noho,
    idia raka neganai, regena do idia karaia totona.'
  urd-urd: और ख़ुदावन्द फ़रमाता है, चूँकि सिय्यून की बेटियाँ मुतकब्बिर हैं और गर्दनकशी
    और शोख़ चश्मी से ख़िरामाँ होती हैं और अपने पाँव से नाज़रफ़्तारी करती और घुंघरू
    बजाती जाती हैं।
  rus-SYN: 'И сказал Господь: за то, что дочери Сиона надменны и ходят, подняв шею
    и обольщая взорами, и выступают величавою поступью и гремят цепочками на ногах,
    -'
  bqc-SIM: Dii mɛ̀, Siↄna nↄɛↄ yↄ̃̀ↄ vĩ, aaìↄ bɛbɛ wàↄ ń waa bↄbↄ ń aɛ, wàↄ
    wɛ́blaavu bilɛbilɛnɛ́, aaìↄ táa'o mɛtɛɛmɛtɛɛ ń zã̀ kↄ̃fĩdeↄ daa ń gbáwa.
  tcz-CHONGTHU: Pakaiyin hiti’n aseiyin, “Vetlomtah Zion hi akihoithosah-in, angong
    avaiputnin, amitnin mi alhemngolin, kihoithosahtahin akal asepmin, akeng-ngonga
    chaocha ging lhinglheng pumin lam ajotne.
  mar-mar: परमेश्वर म्हणतो सियोनेच्या कन्या अहंकारी आहेत, आणि त्या ताठ मानेने आपले
    डोके उंचावून चालतात व आपल्या डोळ्यांनी प्रणयचेष्टा करतात, जातांना त्या चोखंदळपणा
    करतात व आपल्या पायांनी पैंजणाचा रुणझुण आवाज करतात.
  qub-qub: 'Mastapis Tayta Diosga nin: «Sión warmicunaga fiyupami alli-tucun. Ñuquiycachaycar
    guepishtaycachar-raj purinpis. Chaquinman watacushancunata suynachinanpämi jinallanman
    jinallanmanraj japaycunpis.'
  hat-hat: 'Seyè a di: Gade jan medam lavil Jerizalèm yo ye non! Y''ap mache tankou
    yo pa kanmarad pesonn. Yo kage tèt yo dèyè, y''ap fè mesye yo je dou. Y''ap mache
    banda pou braslè nan pye yo ka sonnen.'
  eng-BSB: 'The LORD also says: “Because the daughters of Zion are haughty— walking
    with heads held high and wanton eyes, prancing and skipping as they go, jingling
    the bracelets on their ankles—'
  eng-WEBPB: Moreover the LORD said, “Because the daughters of Zion are arrogant,
    and walk with outstretched necks and flirting eyes, walking daintily as they go,
    jingling ornaments on their feet;
  kbq-kbq: Hanki Ra Anumzamo'a amanage huno hu'ne, Saioni kumate mofanemo'za zamavufaga
    ata nere'za, zamavufaga ra huza vano nehu'za, zamagazea eri amne hu'za zamavu
    masavea hu'za vano nehaze. Ana nehu'za zamasenia antesga hu'za vano nehu'za, zamanankena
    eri fatgo hu'za vano nehu'za, zamagia avozare'ma kama vanoma nehazageno'a, zamagiafima
    hu'naza avasese zamo'a ankro ankro nehie.
  nhe-BL: 'Nojquiya TOTECO quiijtohua: “Niquintlatzacuiltis nopa sihuame tlen altepetl
    Jerusalén pampa tlahuel mohueyimatij huan nejnemij ajcotlachixtiyohuij ipan nochi
    lados. Iniixtiyolhua quichijtoque nelyejyectzitzi para quinyoltilanase tlacame.
    Huan quema nejnemij quichihuaj queja mijtotijtiyohuij pampa quinequij para ma
    caquisti tlen ica moyectlalijtoque iniicxiquechtla.'
  gub-BL: Nezewe uze'eg Tupàn Tuweharupi Wiko Ma'e. — Peme'e kuzà Zeruzarez pe har
    wanehe nehe. — Hepuràg eteahy ihe, i'i wà. — Apuner tuwe ihe, i'i wà. Upir uxi
    wata pà tuwihaw ài wà. Uwakahy amo wanehe ume'e mehe wà. Wata mehe wata pe'ipe'i
    wà. Ma'e wapyakazaw har ipuipu wata mehe.
  eng-DRA: 'And the Lord said: Because the daughters of Sion are haughty, and have
    walked with stretched out necks, and wanton glances of their eyes, and made a
    noise as they walked with their feet and moved in a set pace:'
