verse: ISA.003.023
translations:
  mal-C: ദർപ്പണം, നേർമയേറിയ ചണവസ്ത്രം, കിരീടം, മൂടുപടം എന്നിവ നീക്കിക്കളയും.
  deu-TKW: die Spiegel und die feinen Linnen und die Turbane und die Schleier.
  lin-lin: bilamba oyo emonisaka nzoto, bilamba ya lino, maputa mpe bitambala.
  eng-LSV: Of the mirrors, and of the linen garments, || And of the hoods, and of
    the veils,
  eng-GNV: And the glasses and the fine linen, and the hoodes, and the launes.
  eng-WEBSTER: The glasses, and the fine linen, and the hoods, and the vails.
  nhw-BL: Nojquiya tlamis nopa tescatl catli ipan motlachilíaj, huan inintlatzintlanyoyo
    catli tlachijchihuali ica lino catli nelía canactzi, huan nopa yejyectzi yoyomitl
    catli ica motzontzacuaj huan nopa tlaquemitl para ica mopiquise.
  swh-ONEN: vioo, mavazi ya kitani, taji na shali.
  bba-bba: kɑ diɡibɑ, kɑ yɑ̃ɑ ni nu ǹ sinum mɔ, kɑ yɑsi, kɑ sere sɔnditii.
  eng-KJVCPB: The glasses, and the fine linen, And the hoods, and the vails.
  luo-luo: kod kio, gi lewni mabeyo gi lewni miliero e ngʼut kod mago miumogo wangʼ.
  meu-meu: dabua severa-severadia, dabua aukadia, kwara ikumilaidia dabuadia bona
    vaira iḡovalaidia dabuadia iboudiai baine abidia oho.
  npi-ULB: हाते-ऐनाहरू, मसिनो मलमल, शिरफुलहरू र मजेत्रोहरू हटाउनुहुनेछ ।
  yor-yor: dígí wọn, aṣọ funfun nigínnigín ìbòrí àti ìbòjú.
  pes-OPCB: آئینه‌ها، دستمالهای زیبای کتان، روسریها و چادرها. آری، خداوند از همهٔ
    اینها محرومشان خواهد کرد.
  tgl-ULB: ang salamin, ang magandang lino, ang mga palamuti sa ulo at mga pambalot.
  hui-hui: '@see-verse:ISA.003.022'
  mya-mya: '@see-verse:ISA.003.022'
  bod-N: མེ་ལོང་། སོ་རས་སྲབ་བུའི་ནང་གོས། མགོ་དཀྲིས། ཕྲག་ཁེབས་བཅས་མེད་པར་གཏོང་ངོ་།
    །
  wsk-wsk: Se guang welak, se guang mel, ko manga motam kalel bibiya, se nusupuling
    ko bala sar mel, se guang bilik nubiwinang te sapasan se kapa nusuwik kopa te
    kekeso. Bala mel duap duap imi suen la Yawe gi waru saparukko.
  sna-sna: nezvionioni, nenguo dzomucheka wakaisvonaka, nezvishongo namashaweri.
  spa-BLM: los espejos de mano, los vestidos de lino fino, las diademas y los chales.
  cac-cac: q'uen snen eb' ix, sc'apac eb' ix te jay, c'apac tziquiqui yed' stzec'ul
    sjolom eb' ix.
  swh-ULB: vioo vya mkononi, sanda nzuri, vilemba vya kichwa na taji.
  bel-bel: І будзе замест пахошчаў смурод, і замест пояса будзе вяроўка, і замест
    кудзерак плешына, і замест багатае шаты вярэта цесная, замест хараства кляймо
    ганьбы.
  deu-ELBBK: die Handspiegel und die Hemden und die Turbane und die Überwürfe.
  mbb-OT: peǥelungan, bisti he linu, tengkulu, wey tezung.
  mal-2015: കല്ലാവു, മൂടുപടം എന്നിവ നീക്കിക്കളയും.
  gup-gup: dja mak baddumanj bedberre, linen dresses, turbans nawu kabirrikodjdukkayindi,
    dja mak nawu nakuyengkuyeng kunmadj nawu kunkodjkenh.
  rmc-rmc: o gendala, o sane gadora, o čelenki the o šali.
  pes-OPV: و آینه‌ها و کتان نازک و عمامه‌ها و برقع‌ها را.
  ron-1924: оглинзиле ши кэмэшиле субцирь, турбанеле ши марамеле ушоаре.
  ben-OBCV: ও আয়না, মসিনার অন্তর্বাস, উষ্ণীষ ও শাল।
  som-som: iyo muraayadaha, iyo dharka wanaagsan, iyo garbasaarrada, iyo gambooyinka.
  lat-VUC: et specula, et sindones, et vittas, et theristra.
  eng-ASVBT: the hand mirrors, and the fine linen, and the turbans, and the veils.
  ita-1885: gli specchi, e gli zendadi, e le mitrie, e le gonne.
  eng-LXXUP: and those made of fine linen, and the purple ones, and the scarlet ones,
    and the fine linen, interwoven with gold and purple, and the light coverings for
    couches.
  eng-ULB: the hand mirrors, the fine linen, the head pieces, and the wraps.
  spa-VBL: espejos de mano, ropa interior de lino fino, vendas para la cabeza y chales.
  fra-_FOB: Les miroirs, les chemises, les tiares et les mantilles.
  mal-mal: കല്ലാവ്, മൂടുപടം എന്നിവ നീക്കിക്കളയും.
  urd-GVR: āīne, nafīs libās, sarband aur shāl.
  suz-BL: पात्‍लो वा, रिम्‍शो सुती वा, आन पियाम गुप्‍तीक वा नु आन सुम्‍सीतीक वा नेल्‍ल
    लाइक्‍नुङ।
  eng-NOY: The mirrors, and the linen shifts, and the head-bands, and the large veils.
  ita-1927: gli specchi, le camicie finissime, le tiare e le mantiglie.
  ckb-ckb: ئاوێنە، کراسی کەتان و سەرپۆش و کۆڵوانەکان.
  eng-BBE: The looking-glasses, and the fair linen, and the high head-dresses, and
    the veils.
  kan-OKCV: ಕೈಗನ್ನಡಿ, ನಾರುಮಡಿ, ಮುಡಿ ಮುಕುಟ, ಮೇಲ್ವಸ್ತ್ರ ಈ ಸೊಗಸು ಭೂಷಣಗಳನ್ನೆಲ್ಲಾ ತೆಗೆದುಹಾಕುವರು.
  tam-2017: கண்ணாடிகளையும், மெல்லிய ஆடைகளையும், குல்லாக்களையும், துப்பட்டாக்களையும்
    கழற்றிப்போடுவார்.
  spa-RV-1909: Los espejos, los pañizuelos, las gasas, y los tocados.
  ron-BTF: Oglinzile şi inul subţire şi glugile şi vălurile.
  eng-WEBP: the hand mirrors, the fine linen garments, the tiaras, and the shawls.
  eng-FBV: hand mirrors, fine linen underwear, head wraps, and shawls.
  nld-1939: Tasjes en spiegels, Kapsels, mutsen en sjaals.
  nch-BL: Nojquiya tamis nopa tescat cati ipan motachilíaj, huan inintatzintayoyo
    cati tachijchihuali ica lino cati nelía canactzi, huan nopa yejyectzi yoyomit
    cati ica motzontzacuaj huan nopa taquemit para ica mopiquise.
  vie-1934: gương tay, vải mỏng, khăn bịt đầu và màn che mặt.
  hin-CV: बटूवा, अधोवस्त्र, पगड़ी और ओढ़नी की सुंदरता को हटा देंगे.
  eng-OURB: the hand mirrors, the fine linen garments, the tiaras, and the shawls.
  spa-BES: Los espejos, las sábanas, los turbantes y los velos.
  tdx-tdx: o hetsoroo, o lamba leny marerarerao, o sabakao vaho o tsingarakarakeo.
  tha-KJV: กระจก เสื้อผ้าลินิน ผ้าโพกศีรษะ และผ้าคลุมตัว
  por-BR-2018: Transparências, saias de linho, toucas e túnicas.
  deu-ELO: die Handspiegel und die Hemden und die Turbane und die Überwürfe.
  eng-WYC-2018: and mirrors, and small linen clothes about the shoulders, and kerchiefs,
    and rochets. (and mirrors, and capes, and handkerchiefs, and veils.)
  epo-epo: la spegulojn kaj la delikatajn ŝtofojn kaj la kapornamojn kaj la kaptukojn.
  uig-PIN: Əynǝklirini, ap’aⱪ iq kɵynǝklirini, sǝllilirini wǝ tor pǝrdilirining ⱨǝmmisini
    elip taxlaydu.
  beo-beo: 'ilia abula amo da ilia da:i hodo noga:le hame dedebosa amola ilia sedade
    abula sawa: figisu, Hina Gode da amo huluane lale fasimu.'
  tpi-OTNT: '@see-verse:ISA.003.022'
  hau-SA: da madubi, da kuma tufafin lilin da adikai, da gyale.
  uig-LAT: Eyneklirini, ap’aq ich köyneklirini, sellilirini we tor perdilirining hemmisini
    élip tashlaydu.
  nde-nde: lezibuko, lezigqoko zelineni, imiqhele lamaveli.
  ton-ton: ‌ʻAe ngaahi sioʻata, pea mo e kofu lineni, pea mo e ngaahi kofu ʻoe ʻulu,
    pea mo e ngaahi pūlou.
  ces-1613: I zrcadla, i čechlíky, i věnce, i šlojíře.
  eng-WMB: the hand mirrors, the fine linen garments, the tiaras, and the shawls.
  tam-TCV: கண்ணாடிகள், நல்லரக உடைகள், மணிமுடிகள், சால்வைகள் ஆகியவற்றைப் பறித்துப்
    போடுவார்.
  ceb-ULB: ang mga samin, ang pinong lino, ang mga purong, ug ang mga turban.
  pol-UBG: Zwierciadełka, bisior, turbany i narzutki.
  urd-GVU: آئینے، نفیس لباس، سربند اور شال۔
  deu-1912: die Spiegel, die Koller, die Borten, die Überwürfe;
  kan-2017: ಕೈಗನ್ನಡಿ, ನಾರುಮಡಿ, ಮುಡಿ ಮುಕುಟ, ಮೇಲ್ಹೊದಿಕೆ ಈ ಸೊಗಸಾದ ಭೂಷಣಗಳನ್ನೆಲ್ಲಾ ತೆಗೆದುಹಾಕುವನು.
  yap-yap: nge mad ni mat’uft’uf rorad, nge hangkach ni wech, nge yungi mad ni yima
    m’ag nga lolgey nge yung i mad nib n’uw yang ni yad ma upnguy lolugrad ngay.
  hlt-MCSB: hmaidan khaw, hni khaw, sammuei khaw, lumuek hni khaw a khoe ni.
  mdy-ETH: ሌማሌኤሻሢንታ ጉኡፂሲ ሱኪ ዹይሶና ዴማ ማይንቶ ዓፒሎንታ ቶኦካኣ ማሮ ማርፆንታ ጊዳ ዴርጊ ኮሾ ባኮ ቢያ ታ ባይዛንዳኔ።
  twi-ASANTE: nhwehwɛ, serekye ntadeɛ, tirinwi so nkawa ne abatiri so ngugusoɔ.
  eng-WEBU: the hand mirrors, the fine linen garments, the tiaras, and the shawls.
  wal-wal: heregaa, liinuwaa giyo qacinaappe dadettida, giddoora maayiyo maayuwaa,
    binnaanan wottiyo alleequwaanne sharbbiyaa ubbaa dafi ekkana.
  spa-PDDPT: los espejos, las capas internas de lino, las tiaras y las mantillas.
  gun-gun: ojexaa, kamixa perirĩ'i, 'a regua ha'e tova mo'ãa ipukuve va'e ha'e javi.
  ilo-ULB: dagiti ig-iggaman a sarming, ti kasasayaatan a lino, dagiti abungot, ken
    dagiti naarkusan a kagay.
  kpg-kpg: nadau gahu humalia, angkadi linen, mono gahu lloo e gahu nadau libogo.
  uig-ARA: ئەينەكلىرىنى، ئاپئاق ئىچ كۆينەكلىرىنى، سەللىلىرىنى ۋە تور پەردىلىرىنىڭ
    ھەممىسىنى ئېلىپ تاشلايدۇ.
  sus-sus: e xa dugie, e xa donma bunmagore, e xa xunmaxirie, nun e xa mafelenyie.
    Alatala na birin bama nɛ e yi ra.
  pon-2006: arail likoun liki kan, arail angkasi silik kan, oh silik oh koaduhpwel
    reirei me kin mi pohn moangarail kan.
  ksd-ksd: a lavur tiroa, ma ra lavur mal kumau, ma ra lavur vipuar, ma ra lavur mal
    na turturup mata.
  tur-YTC: el aynalarını, ince keten giysilerini, taçlarını ve atkılarını o gün kaldırıp
    atacak.
  grc-BRENT: καὶ τὰ βύσσινα, καὶ τὰ ὑακίνθινα, καὶ κόκκινα, καὶ τὴν βύσσον, σὺν χρυσῷ
    καὶ ὑακίνθῳ συγκαθυφασμένα, καὶ θέριστρα κατάκλιτα.
  ind-AYT: cermin, pakaian linen, ikat kepala, dan kerudung panjang.
  nya-nya: magalasi oyangʼanira, zovala zosalala, nduwira ndiponso nsalu za mʼmapewa.
  hrv-hrv: zrcala i košuljice, povezače i rupce.
  mps-mps: '@see-verse:ISA.003.022'
  tpi-tpi: '@see-verse:ISA.003.022'
  dan-1931: Spejle, Lin, Hovedbånd og Slør.
  vie-OVCB: gương soi, vải gai mịn, đồ trang sức trên đầu, và khăn trùm đầu.
  guj-2017: આરસીઓ, મલમલનાં વસ્ત્રો, પાઘડીઓ તથા બુરખા તે બધું લઈ લેવામાં આવશે.
  pon-2006A: arail likoun liki kan, arail angkasi silik kan, oh silik oh koaduhpwel
    reirei me kin mi pohn moangarail kan.
  por-BRBSL: the os espelhos de mão, as roupas de linho fino, as tiaras e os xales.
  cth-cth: hlalang, athung angki, sammuem, hoi kamthoupnae hni naw hah ka takhoe han.
  twi-twi: nhwehwɛ, sirikyi ntade, tinwi so nkaa ne mmati so nguguso.
  hlt-hlt: hmaidan khaw, hni khaw, sammuei khaw, lumuek hni khaw a khoe ni.
  tbz-SIM: Siwéi nɛ̀ mupɑ̀ɑ̀konkperímù kó tiyɑ̀ɑ̀tì tìì iri nɛ̀ tiyɑɑ̀yɑuti bɛ̀ dɑɑti
    tì yɛyɔ.
  msy-2020: '@see-verse:ISA.003.022'
  dop-dop: nɑ tokonɑɑ sɔsɑɑ, nɑ toko nyɑɑnɑɑ nɑ nyʋɣʋ sɑɑlɑsɩ, nɑ luɣu tɛɛ nyǝnsɩ.
  azb-azb: Güzgülərini, nəfis toxunmuş kətan libaslarını, Çalmalarını, duvaqlarını
    əllərindən alacaq;
  eng-DBY: the mirrors, and the fine linen bodices, and the turbans, and the flowing
    veils.
  hin-2017: दर्पणों, मलमल के वस्त्रों, बुन्दियों, दुपट्टों इन सभी की शोभा को दूर करेगा।
  wol-KYG: ba ci yérey sooy ak yérey lẽe aki musóor aki kol.
  eng-YLT: Of the mirrors, and of the linen garments, And of the hoods, and of the
    vails,
  eng-WYC-2017: and mirrors, and small linen clothes about the shoulders, and kerchiefs,
    and rochets.
  eng-WMBB: the hand mirrors, the fine linen garments, the tiaras, and the shawls.
  urd-GVH: आईने, नफ़ीस लिबास, सरबंद और शाल।
  rug-rug: meke sari qelasi tiroana, poko maramara, haqese, toropae patu ṉedala, meke
    sari hadehade batu.
  gaz-gaz: of ilaaleewwan, wayyaa quncee talbaa irraa hojjetame, gonfoo dubartootaatii
    fi uffata mormaa isaan irraa mulqa.
  fra-LSG: Les miroirs et les chemises fines, Les turbans et les surtouts légers.
  yal-yal: e nun mato kikene nun doma yelefuxin tofaɲine nun kɔɛ raxidine nun tungun
    mafelenne.
  haw-1868: I na aniani nana, a me na palule, I na ribina lei o ke poo, A me na aahu
    nui.
  arb-NAV: وَالْمَرَايَا وَالأَرْدِيَةَ الكَتَّانِيَّةَ، وَالْعَصَائِبَ الْمُزَيَّنَةَ
    وَأَغْطِيَةَ الرُّؤُوسِ
  ewe-ewe: ahuhɔ̃ewo, aklala biɖibiɖi ƒe awuwo, agowuwo kple sedawuwo ɖa.
  eng-LEE: The mirrors, and the chemisettes, and the turbans, and the long vails.
  asm-FB: হাতত লোৱা দাপোণ, মিহি শন সূতাৰ বস্ত্ৰ, পাগুৰি, আৰু গা ঢকা কাপোৰ, এই সকলো
    শোভাৰ বস্ত্ৰ কাঢ়ি ল’ব।
  sus-A: عٍ شَ دُفِيٍ، عٍ شَ دٌنمَ بُنمَفٌرٍ، عٍ شَ شُنمَشِرِيٍ، نُن عٍ شَ مَقٍلٍنيِيٍ.
    عَلَتَلَ نَ بِرِن بَمَ نّ عٍ يِ رَ.
  fra-SBL: de leurs miroirs à main, de leurs vêtements de lin fin, de leurs diadèmes
    et de leurs châles.
  hbo-hbo: וְהַגִּלְיֹנִים֙ וְהַסְּדִינִ֔ים וְהַצְּנִיפֹ֖ות וְהָרְדִידִֽים׃
  kik-kik: na icicio cia kwĩrora, na nguo cia gatani ĩrĩa njega, na itambaya, na macuka
    ma ciande.
  fra-NCL: les miroirs et les mousselines, les turbans et les mantilles.
  cek-AK: hmaidannawk, puu kahninawk, lu zaenghaih palanawk hoi kahninawk to la pae
    ving tih.
  cuk-cuk: Isbe-wagar-dakmalad, lino-mor-nued, mor-obipirmakar-nonogi-silemalad, degi,
    dukarba-biar-mor-nasiklemalad. Bela e-ibe we-ibmarmar osulolegoed.
  uig-CYR: Әнди шундақ болидуки, Әтир пуриғиниң орниға бәтбуйлуқ; Потиниң орнида арғамча,
    Чирайлиқ ясиған чачлириниң орнида таз беши, Келишкән тонниң орнида бөз рәхтләр,
    Гөзәллигиниң орнида дағмал тамғиси болиду.
  tel-2017: చేతి అద్దాలు, సన్ననారతో నేసిన జలతారు ముసుగులు, పాగాలు, శాలువాలు తీసేస్తాడు.
  hat-BSA: miwa men yo, ti sou-vètman yo, tiban yo, ak vwal yo.
  kos-kos: nuknuk ngunngun, handkerchief linen, mwe afyuf insuf, ac mwe susu loeloes
    fin sifalos.
  hbo-WLC: וְהַגִּלְיֹנִים֙ וְהַסְּדִינִ֔ים וְהַצְּנִיפ֖וֹת וְהָרְדִידִֽים׃
  ibo-ibo: ma enyo ha niile, ma akwa ọcha niile, ma okpu ọma niile, ma mgbokwasị ha
    niile.
  ory-ory: ଦର୍ପଣ, ସୂକ୍ଷ୍ମ ବସ୍ତ୍ର, ଶିରୋବନ୍ଧନୀ ଓ ଓଢ଼ଣି କାଢ଼ି ପକାଇବେ।
  chk-chk: nöür kilasen ori me üfer simis mi menenen o lingöch, pwal imwer akkaw me
    ar nikotupwöl meinisin.
  rop-rop: '@see-verse:ISA.003.022'
  ukr-1871: Дзеркалця, й сорочки з висону та турбани.
  deu-1951: die Spiegel und Hemden, die Hüte und die Schleier;
  eng-JPS: and the gauze robes, and the fine linen, and the turbans, and the mantles.
  srp-1865: I ogledala i košuljice i oglavlja i pokrivala.
  lug-lug: n’endabirwamu, n’engoye ez’obutimba, n’eza linena, n’ebitambaala eby’oku
    mitwe ebinaanikiddwa n’amayinja ag’omuwendo, n’engoye ezibabikka.
  heb-heb: הגלינים והסדינים והצניפות והרדידים׃
  ben-IRV: হাত আয়না, ভালো শনের, পাগড়ী আর ওড়না কেড়ে নেবেন।
  pan-pan: ਆਰਸੀਆਂ, ਮਲਮਲ, ਸਾਫ਼ੇ ਅਤੇ ਬੁਰਕੇ, ਇਨ੍ਹਾਂ ਸਾਰਿਆਂ ਦੀ ਸ਼ੋਭਾ ਦੂਰ ਕਰੇਗਾ।
  mya-JVB: လွယ်မှန် ၊ အတွင်းအင်္ကျီ ၊ ဦးရစ် ၊ တင်းထိမ် တို့ကို ပယ်ရှင်း တော်မူမည်။
  tte-O: yo gelasi yo ito kaba tupa kalatanna yo sinesineo kali kaleko wasawasali,
    meuloili ikele-gabaegili.
  hmo-hmo: edia dabua severasevera, edia dabua aukadia, kwara kumia dabua, bona edia
    muko, ibounai be Lohiabada ese do ia abia lao ore.
  urd-urd: और आर्सियाँ और बारीक़ कतानी लिबास और दस्तारे़ और बुर्के़ भी।
  rus-SYN: И будет вместо благовония зловоние, и вместо пояса будет веревка, и вместо
    завитых волос - плешь, и вместо широкой епанчи - узкое вретище, вместо красоты
    - клеймо.
  bqc-SIM: ń díiↄ ń pↄ́lɛ lɛɛnaↄ ń tulu pↄ́ aaì diↄ ń gomusuↄ.
  tcz-CHONGTHU: Phatvet, tupat ponnem, lujemhoiho chule ponsilho aboncha kilahdohpeh
    ding ahi.
  mar-mar: हातातले आरसे, तलम सणाचे वस्त्र, डोक्यावरील वस्त्रे, आणि ओढण्या काढून टाकील.
  qub-qub: espëjucunata, fïnu tëlacunata, uman shucutacuna tëlacunata, mantïllacunata.
  hat-hat: glas yo, rad twal fin yo, madras yo ak vwal dantèl yo mete sou tèt yo.
  eng-BSB: and their mirrors, linen garments, tiaras, and shawls.
  eng-WEBPB: the hand mirrors, the fine linen garments, the tiaras, and the shawls.
  kbq-kbq: kapozamine, zamavate'ma nehaza efeke za'za kukenazamine, zamasenire'ma
    ananekiza efeke tavravene, zamafunte'ma ruganegiza tavravenena, ana maka Ra Anumzamo'a
    eri atregahie.
  nhe-BL: Nojquiya tlamis nopa tescatl tlen ipan motlachilíaj, huan inintlatzintlanyoyo
    tlen tlachijchihuali ica lino tlen nelía canactzi, huan nopa yejyectzi yoyomitl
    tlen ica motzontzacuaj huan nopa tlaquemitl para ica mopiquise.
  gub-BL: Upyro putar wanopoz uzepyixak katu ma'e nehe no. Upyro putar pàn irin iapo
    pyrer nehe. Upyro putar pàn wàkàg iwànaw nehe. Upyro putar waxi'ywànaw wanuwi
    nehe no. Upaw rupi wama'e upyro putar wanuwi nehe.
  eng-DRA: And looking-glasses, and lawns, and headbands, and fine veils.
