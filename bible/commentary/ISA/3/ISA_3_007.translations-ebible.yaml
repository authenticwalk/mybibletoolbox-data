verse: ISA.003.007
translations:
  mal-C: എന്നാൽ അന്ന്, “എന്റെപക്കൽ യാതൊരു പ്രതിവിധിയുമില്ല, എന്റെ ഭവനത്തിൽ ഭക്ഷണമോ
    വസ്ത്രമോ ഇല്ല, എന്നെ നിങ്ങൾ ജനത്തിന് അധിപതിയായി നിയമിക്കരുത്” എന്നിങ്ങനെ അയാൾ
    നിലവിളിക്കും.
  deu-TKW: 'so wird er jenes Tages antworten: Ich mag nicht Wundarzt sein; ist doch
    in meinem Hause weder Brot noch Obergewand, - ihr könnt mich nicht zum Gebieter
    des Volkes machen!'
  lin-lin: 'Kasi na mokolo wana, akoganga : « Te, nazali na ngai monganga te, mpe
    nazali na bilei to bilamba te kati na ndako na ngai ; bokomisa ngai mokonzi te ! »'
  eng-LSV: He lifts up, in that day, saying, “I am not a binder up, || And in my house
    is neither bread nor garment, || You do not make me a ruler of the people.”
  eng-GNV: 'In that day hee shall sweare, saying, I cannot bee an helper: for there
    is no bread in mine house, nor clothing: therefore make me no prince of the people.'
  eng-WEBSTER: 'In that day shall he swear, saying, I will not be a healer; for in
    my house is neither bread nor clothing: make me not a ruler of the people.'
  nhw-BL: 'Pero nopa masehuali quinanquilis huan quiilhuis: “¡Amo! Amo hueli nimechpalehuis
    pampa ipan nochaj amo nijpiya más tlacualistli, niyon amo nijpiya más yoyomitl,
    huajca amo techtlalica quen niamotlanahuatijca.”'
  swh-ONEN: Lakini siku hiyo atapiga kelele akisema, “Sina uponyaji. Sina chakula
    wala mavazi katika nyumba yangu, msinifanye niwe kiongozi wa watu.”
  bba-bba: Adɑmɑ u koo nùn wisi u nɛɛ, nɑ ǹ yen tim mɔ. Dĩɑnu sɑri yɛnu ɡe sɔɔ, yɑ̃nu
    mɑɑ sɑri mi. A ku mɑn ko bɛɛn yɛnu yɛ̃ro.
  eng-KJVCPB: 'In that day shall he swear, saying, I will not be a healer; For in
    my house is neither bread nor clothing: Make me not a ruler of the people.'
  luo-luo: To e kindeno ngʼatno nodwoki niya, “Ooyo ok dabed ruodhu, nimar aonge gi
    chiemo kata lewni e oda madimi uketa abed jatend ogandani.”
  meu-meu: 'Una dina ai ia baine hereva hedinarai, baineto: Lau na hisihisi iabi-ohona
    tauna ai basinala, egu ruma ai aniani bona dagi dabuana na lasi; oi ese taunimanima
    igunalaidia tauna ai basio halaogu.'
  npi-ULB: त्यो दिनमा ऊ चिच्याउनेछ र भन्‍नेछ, 'म निको पार्ने हुनेछैन । मसँग रोटी वा
    लुगा छैन । तिमीहरूले मलाई मानिसहरूका शासक बनाउनेछैनौ' ।”
  yor-yor: Ṣùgbọ́n ní ọjọ́ náà ni yóò figbe bọnu pé, “Èmi kò ní àtúnṣe kan. Èmi kò
    ní oúnjẹ, bẹ́ẹ̀ ni n ó ní aṣọ nílé, ẹ má fi mí ṣe olórí àwọn ènìyàn náà.”
  pes-OPCB: 'او جواب خواهد داد: «نه، هیچ کمکی از دست من برنمی‌آید! من نیز خوراک و
    پوشاک ندارم. مرا رهبر خود نکنید!»'
  tgl-ULB: Sa araw na iyon, sisigaw siya at sasabihing, 'Hindi ako magiging manggagamot;
    wala akong tinapay ni damit. Hindi mo ako maaaring gawing tagapamahala ng mga
    tao.”
  hui-hui: Ani laragola agali biagome ladai bialu lalu, I̱ ndo. I̱na tí biamogo bulene
    hariga nawida. I̱nibi nde tomo agarubi nawi dege kogonida. Tínaga haguane holiya
    dabo helolene nawigo nahelalimu, lolebira.
  mya-mya: သို့​ရာ​တွင်​ထို​သူ​က``ငါ​မ​လုပ်​ပါ​ရ​စေ​နှင့်။ ငါ​သည်​သင်​တို့​ကို​မ​ကယ်​နိုင်​ပါ။
    ငါ့​မှာ​လည်း အ​စား​အ​စာ​နှင့်​အ​ဝတ်​မ​ရှိ​ပါ။ ငါ့​အား​သင် တို့​၏​ဦး​စီး​ခေါင်း​ဆောင်​အ​ဖြစ်​မ​ခန့်​ကြ
    ပါ​နှင့်'' ဟု​ပြန်​လည်​ပြော​ဆို​လိမ့်​မည်။
  bod-N: དེའི་ཚེ་མི་དེས་སྐད་ཆེན་པོས་འདི་ལྟར། ངའི་ཁྱིམ་དུ་འབྲུ་རིགས་མེད་ལ་ཕྱི་གོས་ཀྱང་མེད་པས་ང་ནི་ཁྱོད་ཅག་གསོ་མཁན་དུ་མི་འགྱུར།
    ཁྱོད་ཅག་གིས་ང་མི་རྣམས་ཀྱི་འགོ་དཔོན་དུ་བསྐོ་མི་རུང་ཞེས་སྨྲ་བར་ངེས།
  wsk-wsk: Bare ko launuria umu sokel ago baluk, “Mena! Mu suwuta mena. Ani aga kawam
    te angimik na inang se guang ningo bo me aniso. Bore te se kariimet nunga kari
    supuling ko me aga baongalko.”
  sna-sna: Asi pazuva iro achadanidzira achiti, “Handigoni kugadzirisa zvinhu. Handina
    chokudya kana chokufuka mumba mangu; musandiita mutungamiri wavanhu.”
  spa-BLM: 'En ese día gritará diciendo: “No seré un sanador; porque en mi casa no
    hay ni pan ni ropa. No me harás gobernante del pueblo”.'
  cac-cac: 'Axo jun vin̈ chi'', ol xivb''at vin̈, ol yalan vin̈ icha tic: Max yal
    in chaanoch jun opisio tic d''a vib''an̈, yujto malaj tas tzin va d''a in pat,
    malaj pax in pichul vach'' vac''anochi, man̈ eyac''och jun opisio chi'' d''a vib''an̈,
    xcham vin̈.'
  swh-ULB: '''Siku hiyo atapaza sauti na kusema, ''hautakuwa mganga; sina mkate wala
    mavazi. Hatanifanya kuwa kiongozi wa watu.'
  bel-bel: 'А ён з прысягаю скажа: «не магу загоіць ранаў грамадства; і ў маім доме
    няма ні хлеба, ні вопраткі; не рабеце мяне правадыром народу».'
  deu-ELBBK: 'so wird er an jenem Tag seine Stimme erheben und sagen: Ich kann kein
    Wundarzt sein; ist doch in meinem Haus weder Brot noch Kleid: macht mich nicht
    zum Vorsteher des Volkes.'
  mbb-OT: '@see-verse:ISA.003.006'
  mal-2015: 'അവൻ അന്നു കൈ ഉയർത്തിക്കൊണ്ടു: വൈദ്യനായിരിപ്പാൻ എനിക്കു മനസ്സില്ല; എന്റെ
    വീട്ടിൽ ആഹാരവുമില്ല, വസ്ത്രവുമില്ല; എന്നെ ജനത്തിന്നു അധിപതിയാക്കരുതു എന്നു പറയും.'
  gup-gup: Dja nawu benedanginj karrolkan wanjh kakayhme kayime, ‘Ngaye minj bidyikarrme.
    dja ngaye minj ngakarrme manme dja kunmadj kore kurrambalk ngardduk. Minj ngudda
    kanmarnbun bu ngaye ngarrokme!’ ”
  rmc-rmc: 'Ale oda phral odphenela kavke: „Me tumenge na sphandava o rani. Nane man
    andro kher aňi chaben aňi gada; ma keren mandar vodcas upral o manuša!“'
  pes-OPV: 'در آن روز او آواز خود را بلند کرده، خواهد گفت: «من علاج کننده نتوانم شد
    زیرا درخانه من نه نان و نه لباس است پس مرا حاکم قوم مسازید.»'
  ron-1924: 'Дар, ын ачеяшь зи, ел ва рэспунде: „Ну пот сэ фиу доктор, кэч ын каса
    мя ну есте нич пыне, нич хайнэ: ну мэ пунець кэпетение песте попор.”'
  ben-OBCV: কিন্তু সেদিন, সে চিৎকার করে বলবে, “আমার কাছে প্রতিকার নেই। আমার বাড়িতে
    খাবার বা পরার কাপড় নেই; আমাকে লোকদের নেতা কোরো না।”
  som-som: Maalintaasba wuu dhawaaqi doonaa, oo wuxuu odhan doonaa, Anigu bogsiiye
    noqon maayo, maxaa yeelay, gurigayga dhar iyo dhuuni midna laguma arko, haddaba
    dadka taliye ha iiga dhigina.
  lat-VUC: 'Respondebit in die illa, dicens: Non sum medicus, et in domo mea non est
    panis neque vestimentum: nolite constituere me principem populi.'
  eng-ASVBT: 'in that day shall he lift up his voice, saying, I will not be a healer;
    for in my house is neither bread nor clothing: ye shall not make me ruler of the
    people.'
  ita-1885: 'egli giurerà in quel giorno, dicendo: Io non sarò signore; e in casa
    mia non vi è nè pane, nè vestimento; non mi costituite principe del popolo.'
  eng-LXXUP: 'And he shall answer in that day, and say, I will not be thy ruler; for
    I have no bread in my house, nor raiment: I will not be the ruler of this people.'
  eng-ULB: On that day he will shout and say, 'I will not be a healer; I have no bread
    or clothing. You will not make me ruler of the people.'”
  spa-VBL: 'Pero inmediatamente su hermano le gritará: “¡No, yo no! No puedo ocuparme
    de los problemas de esta familia. En mi casa no tengo comida ni ropa. ¡No me pongas
    a cargo como tu líder!”'
  fra-_FOB: 'Mais, en ce jour-là, celui-ci répondra, disant: Je n''y saurais porter
    remède; il n''y a dans ma maison ni pain ni manteau; ne m''établissez pas chef
    du peuple.'
  mal-mal: 'അവൻ അന്ന് കൈ ഉയർത്തിക്കൊണ്ട്: “വൈദ്യനായിരിക്കുവാൻ എനിക്ക് മനസ്സില്ല; എന്റെ
    വീട്ടിൽ ആഹാരവുമില്ല, വസ്ത്രവുമില്ല; എന്നെ ജനത്തിന് അധിപതിയാക്കരുത്” എന്നു പറയും.'
  urd-GVR: Lekin wuh chīḳh kar inkār karegā, “Nahīṅ, maiṅ tumhārā muālajā kar hī nahīṅ
    saktā! Mere ghar meṅ na roṭī hai, na chādar. Mujhe awām kā sarbarāh mat banānā!”
  suz-BL: तन्‍न मेको मुरुमी “गो वारच पाइब मनङ। आं खिंमी जचा फेक्‍चा थोव़क मबाक्‍ब।
    गे आं कली मुर आन कली हुकुम पाइब मसेल्‍यीनी” देंब।
  eng-NOY: 'But in that day shall he lift up his hand, and say: I am no healer; In
    my house is neither bread nor raiment; Make not me ruler of the people!'
  ita-1927: 'egli, in quel giorno, alzerà la voce, dicendo: “Io non sarò vostro medico,
    e nella mia casa non v’è né pane né mantello; non mi fate capo del popolo!”'
  ckb-ckb: 'بەڵام لەو ڕۆژەدا براکەی دەنگی بەرز دەکاتەوە و وەڵامی دەداتەوە: «نابم بە
    چارەساز، نان و جلوبەرگ لە ماڵەکەم نییە. مەمکەن بە سەرۆکی گەل.»'
  eng-BBE: 'Then he will say with an oath, I will not be a helper, for in my house
    there is no bread or clothing: I will not let you make me a ruler of the people.'
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಅವನು ಆಣೆಯಿಟ್ಟು, “ನಾನು ಉಪಶಮನ ಮಾಡುವವನಾಗುವುದಿಲ್ಲ. ಏಕೆಂದರೆ ನನ್ನ
    ಮನೆಯಲ್ಲಿ ಅನ್ನವಾಗಲಿ, ವಸ್ತ್ರವಾಗಲಿ ಇಲ್ಲ; ನನ್ನನ್ನು ಪ್ರಜಾಧಿಪತಿಯನ್ನಾಗಿ ಮಾಡಬೇಡಿರಿ,” ಎಂದು
    ಉತ್ತರಿಸುವನು.
  tam-2017: 'அவன் அந்நாளிலே தன் கையை உயர்த்தி: நான் சீர்ப்படுத்துகிறவனாக இருக்கமாட்டேன்;
    என் வீட்டிலே அப்பமுமில்லை ஆடையுமில்லை; என்னை மக்களுக்கு அதிபதியாக ஏற்படுத்தவேண்டாம்
    என்பான்.'
  spa-RV-1909: 'El jurará aquel día, diciendo: No tomaré ese cuidado; porque en mi
    casa ni hay pan, ni qué vestir: no me hagáis príncipe del pueblo.'
  ron-BTF: 'În acea zi el va jura, spunând: Nu voi fi vindecător, căci în casa mea
    nu este nici pâine, nici îmbrăcăminte, nu mă face conducător al poporului.'
  eng-WEBP: In that day he will cry out, saying, “I will not be a healer; for in my
    house is neither bread nor clothing. You shall not make me ruler of the people.”
  eng-FBV: But immediately his brother will shout back, “No, not me! I can't take
    care of this family's problems. In my house I don't have food or clothes. Don't
    put me in charge as your leader!”
  nld-1939: 'Maar de ander schreeuwt het uit op die dag: Ik wil de meester niet zijn,
    Ik heb geen brood en geen kleren in huis; Plaats mij niet aan het hoofd van het
    volk!'
  nch-BL: 'Pero nopa masehuali quinanquilis huan quiilhuis: “¡Amo! Amo hueli nimechpalehuis
    pampa ipan nochaj amo nijpiya más tacualisti, yon amo nijpiya más yoyomit, huajca
    amo techtalica quej niamotanahuatijca.”'
  vie-1934: 'Trong ngày đó người kia lên tiếng đáp rằng: Không, ta không làm thầy
    chữa lành, và trong nhà ta không có bánh cũng không có áo; chớ lập ta làm quan
    cai dân sự.'
  hin-CV: उस दिन कहेगा, “मैं चंगा करनेवाला नहीं हूं. क्योंकि मेरे घर में न तो भोजन
    है और न वस्त्र; ऐसा व्यक्ति प्रजा का शासक नहीं बन सकता.”
  eng-OURB: In that day he will cry out, saying, “I will not be a healer; for in my
    house is neither bread nor clothing. You shall not make me ruler of the people.”
  spa-BES: 'Entonces dirá con juramento: No seré ayudante, porque en mi casa no hay
    pan ni ropa. No permitiré que me conviertas en gobernante de la gente.'
  tdx-tdx: 'Hifanta amy andro zay re: Izaho tsy ho mpanaha; amy te tsy ama-mahakama
    ndra saroñe ty an-trañoko ao, aa le ko ampifehè’o ahy ondatio.'
  tha-KJV: ในวันนั้นเขาจะคัดค้านว่า “ข้าพเจ้าจะไม่ยอมเป็นผู้​สมาน เพราะในเรือนของข้าพเจ้าไม่​มี​ทั้งอาหารและเสื้อคลุม
    ท่านจะตั้งข้าพเจ้าให้เป็นผู้นำของประชาชนไม่​ได้​”
  por-BR-2018: 'Então em tal dia ele levantará sua mão, dizendo: Não posso solucionar
    este problema; também em minha casa não há pão nem vestido algum; não me ponhais
    como governante do povo.'
  deu-ELO: 'so wird er an jenem Tage seine Stimme erheben und sagen: Ich kann kein
    Wundarzt sein; ist doch in meinem Hause weder Brot noch Kleid: machet mich nicht
    zum Vorsteher des Volkes. -'
  eng-WYC-2018: And he shall answer in that day, and say, I am no leech, and neither
    bread, neither cloth is in mine house; do not ye make me prince of the people.
    (And he shall answer on that day, and say, I am no physician, and there is no
    bread, or cloak, in my house; do not ye make me to be the leader of the people.)
  epo-epo: 'Sed ĉi tiu laŭte protestos, dirante: Mi ne volas esti kuracanto; nek panon
    nek veston mi havas en mia domo; ne faru min estro de la popolo.'
  uig-PIN: '@see-verse:ISA.003.006'
  beo-beo: Be e da bu adole imunu, “Na hame! Na da dili fidimu hamedei. Na amola da
    ha:i manu amola abula hame. Dilia da na dili ouligisu dunu mae hamoma!”
  tpi-OTNT: Tasol em bai i bekim tok olsem, “Mi no gat rot bilong helpim yupela. Mi
    tu mi no gat kaikai o laplap samting. Yupela i no ken makim mi bilong kamap lida
    bilong yupela.”
  hau-SA: Amma a ranan nan zai tā da murya ya ce, “Ba ni ba dai. Ba ni da abinci ko
    abin sawa a gidana; kada ka mai da ni shugaban mutane.”
  uig-LAT: '@see-verse:ISA.003.006'
  nde-nde: Kodwa ngalolosuku uzakhala athi, “Angilamasiza. Endlini yami akulakudla
    loba izigqoko; ungangenzi umkhokheli wabantu.”
  ton-ton: '‌ʻI he ʻaho ko ia te ne fuakava, ʻo pehē, “ʻE ʻikai te u hoko ko e fakamoʻui;
    he ʻoku ʻikai ha mā pe ha kofu ʻi hoku fale: ʻoua naʻa ngaohi au ko e pule ʻoe
    kakai.”'
  ces-1613: 'Ale on přisáhne v ten den, řka: Nebuduť vázati těch ran, nebo v domě
    mém není chleba ani oděvu; neustanovujtež mne knížetem lidu.'
  eng-WMB: In that day he will cry out, saying, “I will not be a healer; for in my
    house is neither bread nor clothing. You shall not make me ruler of the people.”
  tam-TCV: ஆனால் அவனோ அந்நாளில், “என் வீட்டில் உணவோ, உடையோ கிடையாது; இதற்கு எந்தவிதத்
    தீர்வும் என்னிடம் இல்லை. என்னை மக்களுக்குத் தலைவனாக்காதே” என்று மறுத்துவிடுவான்.
  ceb-ULB: Nianang adlawa mosinggit siya ug moingon, 'Dili ako mahimong mananambal;
    wala akoy tinapay o bisti. Dili mahimo nga himoon mo ako nga pangulo sa katawhan.”'
  pol-UBG: 'Ten przysięgnie w tym dniu, mówiąc: Nie będę opatrywał tych ran; w moim
    domu bowiem nie ma chleba ani ubrania; nie czyńcie mnie wodzem ludu.'
  urd-GVU: لیکن وہ چیخ کر انکار کرے گا، ”نہیں، مَیں تمہارا معالجہ کر ہی نہیں سکتا!
    میرے گھر میں نہ روٹی ہے، نہ چادر۔ مجھے عوام کا سربراہ مت بنانا!“
  deu-1912: 'Er aber wird zu der Zeit schwören und sagen: Ich bin kein Arzt; es ist
    weder Brot noch Kleid in meinem Hause; setzt mich nicht zum Fürsten im Volk!'
  kan-2017: 'ಆ ದಿನದಲ್ಲಿ ಅವನು ಗಟ್ಟಿಯಾಗಿ ಕೂಗುತ್ತಾ, ‘ನಾನು ನಿಮ್ಮನ್ನು ಸ್ವಸ್ಥಪಡಿಸುವುದಿಲ್ಲ.
    ನನ್ನ ಮನೆಯಲ್ಲಿ ಅನ್ನವಾಗಲೀ, ವಸ್ತ್ರವಾಗಲೀ ಇಲ್ಲ: ಜನರನ್ನು ಆಳುವ ಒಡೆಯನನ್ನಾಗಿ ನನ್ನನ್ನು ಮಾಡಬೇಡಿರಿ’”
    ಎಂದು ಹೇಳುವನು.'
  yap-yap: Machane ra fulweg ngorad ni ga’ar, “Gathi gag! Dabyag ni gu aywegmed. Ku
    dariy e ggan nge mad rog. Dab mu ted gag nggu gafaliymed!”
  hlt-MCSB: Tekah khohnin ah tah huel uh vetih, “Kai aka khit a om moenih, ka im ah
    buh khaw om pawh, himbai khaw om pawh, pilnam rhalboei la kai ng'khueh uh boeh,”
    a ti ni.
  mdy-ETH: ዬይ ዓሢ ዬማ ዓቦና ዑኡዞ ፔኤሲ ዼጊዲ፦ «ታ ማኣሮይዳ ጊዳ ሙኡዚንታ ማኣዖንታ ባኣሢሮ ካራ ታ ዒንሢም ዴንቂሳኒ
    ዳንዳዑዋሴ! ዬያሮ ሱኡጌ ታና ማሂፖቴ!» ጌዒ ማሃንዳኔ።
  twi-ASANTE: Nanso, ɛda no ɔbɛteam sɛ, “Menni deɛ mede bɛyɛ. Menni aduane anaa ntoma
    wɔ me fie; mfa me nyɛ nnipa no so dikanfoɔ.”
  eng-WEBU: In that day he will cry out, saying, “I will not be a healer; for in my
    house is neither bread nor clothing. You shall not make me ruler of the people.”
  wal-wal: Yaagin i he gallassi ba qaalaa xoqqissidi, “Tanan xalee baawa; ta son qumi
    woikko maayoi baawa; intte bolli tana sunttoppite” yaagana.
  spa-PDDPT: 'Él alzará su voz en aquel día: No seré su médico, porque en mi casa
    no hay pan ni ropa. No deben designarme como gobernador del pueblo.'
  gun-gun: 'Ha''e rami teĩ ha''e va''e árave tyke''y ombovai vy aipoe''i ''rã: “Xee
    tu poropoanoa e''ỹ, ha''e xero py ndarekoi mbojape, neĩ ao. Nda''evei xee aĩ aguã
    heta va''e kuery ruvixarã”, he''i ''rã.'
  ilo-ULB: Iti dayta nga aldaw agpukkawto isuna a kunana, ‘Saanakto nga agbalin a
    mangngagas; awan iti tinapay wenno kawesko. Saandak a pagbalinen a mangituray
    kadagiti tattao.”'
  kpg-kpg: Gei mee ga helekai, “Deeai, au e deemee di hagamaamaa goodou. Agu meegai
    ai, ogu goloo ai. Hudee dugu mai gi di au gi dagia goodou!”
  uig-ARA: '@see-verse:ISA.003.006'
  sus-sus: Kɔnɔ a ngaxakerenyi a yaabima nɛ, «Seriba mu na n na, donma nun donse yo
    mu na n ma banxi kui. Wo naxa n findi ɲama xa mangɛ ra.»
  pon-2006: Ahpw e pahn sapeng, nda, “Soh! I sohte kak sewesei kumwail. Sohte kenei
    mwenge oh pil sohte ei likou. Kumwail dehr wiahkiniehla amwail kaun!”
  ksd-ksd: 'ta nam ra bung na tak ra ngiene ma na biti dari: Vakir ina tena valagar,
    tago pa ta magit na nian ma pa ta mal ta ra kubagu; koko avat a va ki iau ba ina
    tena varkurai kai ra tarai.'
  tur-YTC: 'Adam, o gün şöyle haykıracak: “Ben şifacı olmayacağım; Çünkü evimde ne
    ekmek ne de giyecek var. Beni halkın hükümdarı yapmayacaksınız.”'
  grc-BRENT: Καὶ ἀποκριθεὶς ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐρεῖ, οὐκ ἔσομαί σου ἀρχηγός· οὐ γάρ
    ἐστιν ἐν τῷ οἴκῳ μου ἄρτος, οὐδὲ ἱμάτιον· οὐκ ἔσομαι ἀρχηγὸς τοῦ λαοῦ τούτου.
  ind-AYT: Namun, pada waktu itu, dia akan menolak dan berkata, “Aku tidak dapat menjadi
    penyembuhmu, di rumahku tidak ada roti ataupun pakaian. Jangan buat aku menjadi
    pemimpin bangsa ini.”
  nya-nya: Koma tsiku limenelo mʼbale wakeyo adzafuwula kuti, “Ayi, mavuto oterewa
    ndilibe mankhwala ake. Ndilibe chakudya kapena chovala mʼnyumba mwanga; musasankhe
    ine kukhala mtsogoleri wa anthu.”
  hrv-hrv: 'A on će se, u dan onaj, braniti: “Neću da budem vidar, nema u mene ni
    kruha ni plašta: ne stavljajte me narodu za glavara.”'
  mps-mps: Tiali goli, agai te po waibao, “Eno dage tau sabo sunumi menio. Ena me
    ena nai me ugwa menio. Dagego ena dagego genuai bidi nigimainu dagego ena sa mugimio,”
    te po waibao.
  tpi-tpi: Tasol em bai i bekim tok olsem, “Mi no gat rot bilong helpim yupela. Mi
    tu mi no gat kaikai o laplap samting. Yupela i no ken makim mi bilong kamap lida
    bilong yupela.”
  dan-1931: 'så svarer han på hin Dag: “Jeg vil ikke være Sårlæge! Jeg har hverken
    Brød eller Klæder i Huset, gør ikke mig til Folkets Overhoved!”'
  vie-OVCB: 'Nhưng người ấy đáp: “Không! Tôi không thể giúp được. Tôi không có bất
    cứ thức ăn hay y phục nào. Đừng lập tôi làm lãnh đạo!”'
  guj-2017: ત્યારે તે મોટા અવાજથી કહેશે, ‘હું તો સુધારનાર થવાનો નથી; મારી પાસે રોટલી
    કે વસ્ત્ર નથી. તમે મને લોકોનો અધિપતિ ઠરાવશો નહિ.”
  pon-2006A: Ahpw e pahn sapeng, nda, “Soh! I sohte kak sewesei kumwail. Sohte kenei
    mwenge oh pil sohte ei likou. Kumwail dehr wiahkiniehla amwail kaun!”
  por-BRBSL: 'Naquele dia ele vai gritar, dizendo: “Eu não serei um curandeiro”; pois
    em minha casa não há nem pão nem roupa. Não me farás governar o povo”.'
  cth-cth: Ahni ni, kai ni ka pathoup thai mahoeh. Bangkongtetpawiteh, kai im vah,
    rawca hoi khohna awm hoeh. Khocanaw koe bawi na tawk sak awh hanh loe telah kamcengcairalah
    ati han.
  twi-twi: Nanso da no ɔbɛteɛ mu se, “Minni nea mede bɛyɛ. Minni aduan anaa ntama
    wɔ me fi; mfa me nyɛ nnipa no so kannifo.”
  hlt-hlt: Tekah khohnin ah tah huel uh vetih, “Kai aka khit a om moenih, ka im ah
    buh khaw om pawh, himbai khaw om pawh, pilnam rhalboei la kai ng'khueh uh boeh,”
    a ti ni.
  tbz-SIM: 'Kɛ̀ dɛ yiɛ̀ nhò bɑ̀ɑ̀ní kɛ dɔ̀: N yí tú otɑ̀ntì, n yí mɔkɛ mudiì n cĩ́ɛ̃̀tɛ̀,
    m mɛ nyí mɔkɛ diyɑɑ̀bòrì di bɑ́ n dɔɔ̀ okpɑ̀ɑ̀tì.'
  msy-2020: Eghtɨ a kamaghɨn men akam ikaragham, “Kɨ ian akurvaghamin tuaviba puvatɨ.
    Kɨ uaghan dagheba ko iniba nan dɨpenimɨn puvatɨ. Ia na mɨseveghtɨ, kɨ ian gumazir
    dapanimɨn otivan markɨ.”
  dop-dop: 'Amɑ ɩ́lɛ́ ɩ kɑ́ mɑ kɑpukɑ kɛ kʋyɑkʋ ŋkʋ sɩ: Mɑ tɑ kɛ kɔɔlɛ lɑtʋ. Pǝyele
    mɑ fɛɩnɑ tɔɣɔnɑɣɑ, yɑɑ toko kɛ mɑ tɛ. Mpʋ tɔ, ɩ́ tɑɑ kpɑ-m wulɑʋ.'
  azb-azb: 'O vaxt bu adam uca səslə söyləyəcək: «Mən yaralarınızı sarımağı bacarmaram,
    Çünki evimdə nə yemək, nə də paltar var, Məni xalqın başçısı qoymayın».'
  eng-DBY: he will lift up [his hand] in that day, saying, I cannot be a healer, and
    in my house there is neither bread nor clothing; ye shall not make me a chief
    of the people.
  hin-2017: तब वह शपथ खाकर कहेगा, “मैं चंगा करनेवाला न होऊँगा; क्योंकि मेरे घर में
    न तो रोटी है और न कपड़े; इसलिए तुम मुझे प्रजा का न्यायी नहीं नियुक्त कर सकोगे।”
  wol-KYG: 'Keroog kooka àddu ne ko: “Duma leen mana fajal dara! Du dugub, du mbubb
    fa sama kër, dungeen ma def njiit!”»'
  eng-YLT: 'He lifteth up, in that day, saying: ''I am not a binder up, And in my
    house is neither bread nor garment, Ye do not make me a ruler of the people.'''
  eng-WYC-2017: And he shall answer in that day, and say, I am no leech, and neither
    bread, neither cloth is in mine house; do not ye make me prince of the people.
  eng-WMBB: In that day he will cry out, saying, “I will not be a healer; for in my
    house is neither bread nor clothing. You shall not make me ruler of the people.”
  urd-GVH: लेकिन वह चीख़कर इनकार करेगा, “नहीं, मैं तुम्हारा मुआलजा कर ही नहीं सकता!
    मेरे घर में न रोटी है, न चादर। मुझे अवाम का सरबराह मत बनाना!”
  rug-rug: Ba koasa rane asa si kote olaṉa si asa, “Arau lopu boka salaṉia sa ginugua
    hie. Arau loke qua poko na ginani pa qua vetu. Lopu va koimata au koari na tie
    hire.”
  gaz-gaz: Inni garuu gaafas, “Ani furmaata taʼuu hin dandaʼu. Ani nyaata yookaan
    uffata tokko illee mana kootii hin qabu; bulchaa sabaa na hin taasisinaa” jedhee
    iyya.
  fra-LSG: 'Ce jour-là même il répondra: Je ne saurais être un médecin, Et dans ma
    maison il n’y a ni pain ni vêtement; Ne m’établissez pas chef du peuple!'
  yal-yal: Bodena a yabima nɛn na lɔxɔni, a naxa, “Ɛ mali fɛrɛn mi n xa. Donse mi
    n konni, marabɛri ba mi na. I nama n findi yamaan mangan na de!”
  haw-1868: Ia la la, e hookiekie no kela i kona leo, me ka olelo mai, Aole au e noho
    hooponopono maluna o oukou, No ka mea, aohe ai ma ko'u hale, aole hoi he mea aahu;
    Mai hoonoho ia'u i alii maluna o kanaka;
  arb-NAV: 'فَيُجِيبُهُمْ قَائِلاً: «لَسْتُ طَبِيباً، وَلا أَمْلِكُ طَعَاماً أَوْ
    ثِيَاباً فِي بَيْتِي، فَلا تَجْعَلُونِي رَئِيساً لِلشَّعْبِ».'
  ewe-ewe: Le ŋkeke ma me la, aɖo eŋu na wo be, “Ŋutete mele ŋunye o, nuɖuɖu alo nutata
    mele nye aƒe me o, eya ta migawɔm ame siawo kplɔlae o.”
  eng-LEE: He will swear on that day, saying, I will not be a chief; and in my house
    is neither bread nor clothing; you shall not appoint me a ruler of the people.
  asm-FB: সেই দিনা তেওঁ চিঞৰী ক’ব, “মই সুস্থকাৰী হ’ব নোৱাৰো; মোৰ আহাৰ অথবা বস্ত্ৰ
    নাই; তোমালোকে মোক লোকসকলৰ শাসনকৰ্ত্তা নিযুক্ত কৰিব নোৱাৰা।”
  sus-A: كْنْ عَ نفَشَكٍرٍنيِ عَ يَابِمَ نّ، «سٍرِبَ مُ نَ ﭑ نَ، دٌنمَ نُن دٌنسٍ يٌ
    مُ نَ ﭑ مَ بَنشِ كُي. وٌ نَشَ ﭑ قِندِ حَمَ شَ مَنفّ رَ.»
  fra-SBL: 'En ce jour-là, il s''écriera : « Je ne veux pas être un guérisseur ; car
    dans ma maison, il n''y a ni pain ni vêtement. Tu ne feras pas de moi le chef
    du peuple. »'
  hbo-hbo: יִשָּׂא֩ בַיֹּ֨ום הַה֤וּא ׀ לֵאמֹר֙ לֹא־אֶהְיֶ֣ה חֹבֵ֔שׁ וּבְבֵיתִ֕י אֵ֥ין
    לֶ֖חֶם וְאֵ֣ין שִׂמְלָ֑ה לֹ֥א תְשִׂימֻ֖נִי קְצִ֥ין עָֽם׃
  kik-kik: Nowe nĩakaanĩrĩra mũthenya ũcio oige atĩrĩ, “Niĩ ndirĩ na kĩhonia. Nĩgũkorwo
    gwakwa mũciĩ gũtirĩ irio kana nguo, tigai kũndua mũtongoria wa andũ.”
  fra-NCL: 'Il se récriera en ce jour-là : « Je ne veux pas être le médecin : je n’ai
    dans ma maison ni pain ni manteau ; ne me faites pas chef du peuple. »'
  cek-AK: toe to na niah loe anih mah, Kai loe kahoih hmuen sahkung ah ka om thai
    mak ai; kai ih im ah loe caeknaek om ai, khukbuen doeh om ai; kami ukkung ah na
    suem hmah, tiah naa tih.
  cuk-cuk: 'Geb e-gwenaddi e-abin sogdagoed: ‘An nersuli. Ar an-neggi mas sated, morbela
    satebalid. Melle neggwebur-dummadga-guega be an-imake.’ ”'
  uig-CYR: '@see-verse:ISA.003.006'
  tel-2017: అతడు ఆ రోజున కేక వేసి, ‘నేను సంరక్షణ కర్తగా ఉండను, నాకు ఆహారం గాని, వస్త్రాలు
    గాని లేవు. నన్ను ప్రజలకు అధిపతిగా నియమించవద్దు’ అంటాడు.”
  hat-BSA: 'Nan jou sa a, li va diskite ak yo e li va di: “Se pa mwen menm k ap geri
    nou an; paske lakay mwen pa gen ni pen, ni manto; se pa mwen menm pou nou ta chwazi
    chèf sou pèp la.”'
  kos-kos: Ac el ac fah topuk, “Mo, nga tia ku in kasrekowos. Wangin mwe mongo ac
    wangin pac nuknuk luk. Nimet oru nga in mwet kol lowos!”
  hbo-WLC: יִשָּׂא֩ בַיּ֨וֹם הַה֤וּא ׀ לֵאמֹר֙ לֹא־אֶהְיֶ֣ה חֹבֵ֔שׁ וּבְבֵיתִ֕י אֵ֥ין
    לֶ֖חֶם וְאֵ֣ין שִׂמְלָ֑ה לֹ֥א תְשִׂימֻ֖נִי קְצִ֥ין עָֽם׃
  ibo-ibo: Ma ọ ga-azaghachi nʼụbọchị ahụ sị, “O nweghị ihe m pụrụ ime. Enweghị m
    nri maọbụ akwa mgbochi nʼụlọ m. Emela m onyendu ndị a.”
  ory-ory: ସେ ସେହି ଦିନ ଆପଣା ରବ ଉଠାଇ କହିବ “ମୁଁ ଚିକିତ୍ସକ ହେବି ନାହିଁ; କାରଣ ମୋʼ ଗୃହରେ
    ଖାଦ୍ୟ କିମ୍ବା ବସ୍ତ୍ର ନାହିଁ; ତୁମ୍ଭେମାନେ ମୋତେ ଲୋକମାନଙ୍କର ଶାସନକର୍ତ୍ତା କର ନାହିଁ।”
  chk-chk: Mürin epwe pälüeni, “Üsap tongeni alisikemi, pun ese wor enei me üfei lon
    imwei. Ousap seikieitä pwe üpwe samolun aramas.”
  rop-rop: “Bat im garra ensa, ‘Ai kaan dum eni gudbala ting blanga yumob. Yumob kaan
    meigim mi jidan lida blanga yumob. Ai nomo garram eni klos en daga langa main
    haus.’
  ukr-1871: 'А той відкаже, клянучись: Не вмію я гоїти рани; бо й в мене в господї
    нї хлїба, нї одежі; не робіть мене головою в народї.'
  deu-1951: 'so wird er schwören und sagen: «Ich kann nicht Wundarzt sein, und in
    meinem Hause ist weder Brot noch Kleid: macht mich nicht zum Fürsten des Volkes!»'
  eng-JPS: 'In that day shall he swear, saying: ''I will not be a healer; for in my
    house is neither bread nor a mantle; ye shall not make me ruler of a people.'''
  srp-1865: 'A on æe se zakleti u onaj dan govoreæi: neæu biti ljekar, niti imam kod
    kuæe hljeba ni haljine, ne postavljajte me knezom narodu.'
  lug-lug: Naye ku olwo lwennyini aliddamu nti, “Si nze n’aba ow’okubawonya, mu nnyumba
    yange temuli mmere, wadde ebyambalo. Temumpa kukulembera bantu!”
  heb-heb: ישא ביום ההוא לאמר לא אהיה חבש ובביתי אין לחם ואין שמלה לא תשימני קצין
    עם׃
  ben-IRV: সেই দিন সে চিত্কার করবে এবং বলবে, ‘আমি আরোগ্যকারী হব না; আমার খাবার নেই,
    পোশাক নেই। তোমরা আমাকে লোকদের শাসনকর্ত্তা কর না’।”
  pan-pan: ਉਸ ਦਿਨ ਉਹ ਉੱਚੀ ਦੇ ਕੇ ਆਖੇਗਾ, ਮੈਂ ਪੱਟੀ ਬੰਨ੍ਹਣ ਵਾਲਾ ਨਹੀਂ ਹੋਵਾਂਗਾ, ਮੇਰੇ ਘਰ
    ਵਿੱਚ ਨਾ ਰੋਟੀ ਹੈ ਨਾ ਚੋਗਾ, ਤੁਸੀਂ ਮੈਨੂੰ ਲੋਕਾਂ ਦਾ ਆਗੂ ਨਾ ਠਹਿਰਾਓ!
  mya-JVB: သူကလည်း၊ ငါသည်ပြုပြင် နိုင်သော သူမ ဟုတ်။ ငါ့ အိမ် ၌ မုန့် လည်း မရှိ။ အဝတ်
    လည်း မရှိ။ငါ့ ကို ပြည်သား တို့ အပေါ်မှာမင်း မ ပြု စေနှင့်ဟု အတည့်အလင်းပြော ဆိုလိမ့်မည်။
  tte-O: Na iyamo kani kainali iyamaisa sauganane koina, “Yau nige sowasowagu yasaguimiu,
    nige yau gogo yo nige kagu, tabu kwapepeiyau ami tobaguna.”
  hmo-hmo: To ia be unai dina dekenai do ia haere, do ia gwau, “Lau ese umui lau durua
    diba lasi, lau danu be mai egu aniani bona dabua lasi. Emui gunalaia tauna lau
    do umui halaoa lasi.”
  urd-urd: उस रोज़ वह बुलन्द आवाज़ से कहेगा, कि मुझसे इन्तिज़ाम नहीं होगा; क्यूँकि
    मेरे घर में न रोटी है न कपड़ा, मुझे लोगों का हाकिम न बनाओ।
  rus-SYN: 'А он с клятвою скажет: не могу исцелить ран общества; и в моем доме нет
    ни хлеба, ни одежды; не делайте меня вождем народа.'
  bqc-SIM: 'Zĩbeezĩ sa i pũna à mɛ: Ma gɛ̃nɛ no. Pↄblea ge pↄkasa ku ma bɛo, ńsu
    ma kpa gbɛ̃́ↄnɛ kía ũo.'
  tcz-CHONGTHU: Ahinlah amapa chun ahindonbut ding, “Kanompoi! Kei pangthei ponge.
    Ajehchu keiman anneh ding le ponsil ding kahaopoi. Hijehchun mopohna lathei ponge!”
    ati ding ahi.
  mar-mar: त्या दिवशी तो ओरडून म्हणेल, ‘मी बरे करणारा होणार नाही, माझ्याजवळ भाकरी
    व वस्त्रही नाहीत, तुम्ही मला लोकांचा शासक करू नका.’”
  qub-qub: 'Chaura wauguenga nengapaj: «Fiyupa mana allicho caycajtaga ¿imanöpataj
    gamta jorgöman? Nogapaga manami canchu micuynëpis ni röpäpis. Ama churamaychu
    cay marcapa mandajnin canäpäga.»'
  hat-hat: 'Men, moun yo chwazi a va reponn: Non. Mwen pa dòktè, mwen pa ka fè anyen
    pou nou! Ni tou, mwen pa gen manje, m'' pa gen rad lakay mwen. Pa mete m'' chèf
    sou pèp la.'
  eng-BSB: 'On that day he will cry aloud: “I am not a healer. I have no food or clothing
    in my house. Do not make me leader of the people!”'
  eng-WEBPB: In that day he will cry out, saying, “I will not be a healer; for in
    my house is neither bread nor clothing. You shall not make me ruler of the people.”
  kbq-kbq: Hianagi ana ne'mo'a kenona'a amanage huno hugahie, Nagra knarera osu'noankina
    tamaza osugahue. Ana hu'negu nagrikura vahete kva manisanie hutma nazeri oraotiho!
  nhe-BL: 'Pero nopa tlacatl quinanquilis huan quiilhuis: “¡Axtle! Ax hueli nimechpalehuis
    pampa ipan nochaj ax nijpiya más tlacualistli, niyon ax nijpiya más yoyomitl,
    huajca amo xinechtlalica queja niimotlanahuatijca.”'
  gub-BL: Inugwer uwazar putar waze'eg wanupe nehe. — Napuner kwaw nepytywà haw rehe.
    Naheta kwaw temi'u ihewe. Ni kamir naheta kwaw heràpuz me. Nahemuigo kar kwaw
    pe zaneànàm wanuwihaw romo nehe, i'i putar wanupe nehe.
  eng-DRA: 'In that day he shall answer, saying: I am no healer, and in my house there
    is no bread, nor clothing: make me not ruler of the people.'
