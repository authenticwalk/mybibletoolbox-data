verse: ISA.003.004
translations:
  mal-C: “ഞാൻ കേവലം ബാലന്മാരെ അവരുടെ അധിപരായി നിയമിക്കും; ശിശുക്കൾ അവരുടെമേൽ ഭരണംനടത്തും.”
  deu-TKW: Und ich will ihnen Knaben zu Beamten geben und Mutwillige sollen über sie
    herrschen.
  lin-lin: Nakosala ete bilenge mibali bakoma bakonzi na bango mpe bana mike bakamba
    bango.
  eng-LSV: And I have made youths their heads, || And sucklings rule over them.
  eng-GNV: And I will appoint children to bee their princes, and babes shall rule
    ouer them.
  eng-WEBSTER: And I will give children to be their princes, and babes shall rule
    over them.
  nhw-BL: Huan quintlalis telpocame para ma tlayacanaca ipan tlali Israel huan coneme
    para ma tlanahuatica.
  swh-ONEN: Nitawafanya wavulana wawe maafisa wao, watoto ndio watakaowatawala.
  bba-bba: U koo de ɑluwɑɑsibɑ bɑ n bu kpɑre nɡe mɛ bɑ kɑ kĩ.
  eng-KJVCPB: And I will give children to be their princes, And babes shall rule over
    them.
  luo-luo: Anaket mana yawuowi obed jotendgi, to rawere matindo noritgi.
  meu-meu: Memero na edia lohia ai baina halaodia, karukarudia ese bae biagudia.
  npi-ULB: “युवाहरूलाई मात्र म तिनीहरूका अगुवाहरूको बनाउनेछु र जवानहरूले तिनीहरूमाथि
    शासन गर्नेछन् ।
  yor-yor: “Èmi ó sọ àwọn ọ̀dọ́mọkùnrin di aláṣẹ wọn, ọ̀dọ́mọdé lásán làsàn ni yóò
    sì máa jẹ ọba lórí i wọn.”
  pes-OPCB: به جای آنان، کودکان مملکت را اداره خواهند کرد.
  tgl-ULB: “Magtatalaga ako ng mga kabataan bilang pinuno nila, at ang mga nakababata
    ang mamamahala sa kanila.
  hui-hui: Anduane Homogo ibugua dege wali agali Yuda dindihabi Yarusalemehabi bibahende
    bu karu igiri mini boga nabi karume haru helo yupe holebira. Ani yupe haragola
    tigua tininaga hameledadagua dindi handayaho halu mana tara ngaru bialu holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​ရွယ်​မ​ရောက်​သေး သော​က​လေး​သူ​ငယ်​များ​အား ပြည်​သူ
    တို့​ကို​အုပ်​စိုး​ခွင့်​ပေး​တော်​မူ​လိမ့်​မည်။-
  bod-N: བདག་གིས་དེ་དག་གི་རྗེ་བོ་ལ་བྱིས་པ་རྣམས་འཇོག་ཅིང་། ཕྲུ་གུ་ཚོས་དེ་དག་དབང་དུ་བསྒྱུར་བར་བྱེད།
  wsk-wsk: Nu kuriang kulak iru mu kari supuling ko nunga awu se, kuriang mimili mu
    sor bitarmonko nunga atumukirokko.
  sna-sna: Ndichaita kuti majaya ave vabati vavo; vana vadiki ndivo vachavatonga.
  spa-BLM: Daré muchachos para que sean sus príncipes, y los niños gobernarán sobre
    ellos.
  cac-cac: Axo eb' quelemtac unin ol och eyajaliloc yuj Jehová chi', axo eb' ol ex
    ac'an mandar.
  swh-ULB: Nitamuweka kijana tu kama kiongozi wenu, kijana atawaongoza wao.
  bel-bel: І дам ім хлапцоў у начальнікі, і дзеці будуць валадарыць над імі.
  deu-ELBBK: Und ich werde Jünglinge zu ihren Fürsten machen, und Buben sollen über
    sie herrschen.
  mbb-OT: Ibpezizalem sikandan te Nengazen te ǥehem te menge vetan-en.
  mal-2015: ഞാൻ ബാലന്മാരെ അവർക്കു പ്രഭുക്കന്മാരാക്കി വെക്കും; ശിശുക്കൾ അവരെ വാഴും.
  gup-gup: Wanjh nawu Kawohrnan kayime, “Kaluk ngabenmarnbun yawuhyawurrinj bu kabirridokme
    ngudberre, mak wurduhwurdurd nawu minj kabirriwernhburrbun wanjh bedda ngundimarnewohrnan.
  rmc-rmc: „Kerava le terne čhavorendar lengre rajen a ľidžana len o cikne čhavore.“
  pes-OPV: و اطفال را بر ایشان حاکم خواهم ساخت و کودکان بر ایشان حکمرانی خواهندنمود.
  ron-1924: „Ле вой да бэець дрепт кэпетений”, зиче Домнул, „ши ниште копий вор стэпыни
    песте ей.”
  ben-OBCV: “আমি বালকদের তাদের নেতা করব, সামান্য শিশুরা তাদের শাসন করবে।”
  som-som: Oo waxaan amiirro uga dhigi doonaa carruur, oo dhallaan baa iyaga u talin
    doona.
  lat-VUC: Et dabo pueros principes eorum, et effeminati dominabuntur eis;
  eng-ASVBT: And I will give children to be their princes, and babes shall rule over
    them.
  ita-1885: Ed io farò, che de' giovanetti saranno lor principi, e che de' fanciulli
    li signoreggeranno.
  eng-LXXUP: And I will make youths their princes, and mockers shall have dominion
    over them.
  eng-ULB: “I will place mere youths as their leaders, and the young will rule over
    them.
  spa-VBL: Les daré como líderes a jóvenes que los gobernarán de manera infantil.
  fra-_FOB: Et je leur donnerai des jeunes gens pour chefs, et des enfants domineront
    sur eux.
  mal-mal: “ഞാൻ ബാലന്മാരെ അവർക്ക് പ്രഭുക്കന്മാരാക്കി വയ്ക്കും; ശിശുക്കൾ അവരെ വാഴും”.
  urd-GVR: Maiṅ laṛke un par muqarrar karūṅga, aur mutalawwinmizāj zālim un par hukūmat
    kareṅge.
  suz-BL: मिनु गो वोंइश आल आन कली मेको आन ठेयब मुर सेल्‍नुङ। मिनु आइक्‍च आलमी मेको
    आन कली हुकुम पाइनीम। उपदेसक १०:६
  eng-NOY: And I will make boys their princes, And children shall rule over them.
  ita-1927: Io darò loro de’ giovinetti per principi, e de’ bambini domineranno sovr’essi.
  ckb-ckb: مێردمنداڵان دەکەم بە میریان، منداڵان فەرمانڕواییان دەکەن.
  eng-BBE: And I will make children their chiefs, and foolish ones will have rule
    over them.
  kan-OKCV: “ಬಾಲಕರನ್ನು ಅವರ ಪ್ರಭುಗಳನ್ನಾಗಿ ಮಾಡಿ, ಮಕ್ಕಳು ಅವರ ಮೇಲೆ ಆಳುವಂತೆ ಮಾಡುವೆನು.”
  tam-2017: வாலிபர்களை அவர்களுக்கு அதிபதிகளாகத் தருவேன் என்கிறார்; பிள்ளைகள் அவர்களை
    ஆளுவார்கள்.
  spa-RV-1909: Y pondréles mozos por príncipes, y muchachos serán sus señores.
  ron-BTF: Şi le voi da copii ca prinţi şi prunci vor stăpâni peste ei.
  eng-WEBP: I will give boys to be their princes, and children shall rule over them.
  eng-FBV: I will give them boys as their leaders who will rule over them in childish
    ways.
  nld-1939: 'Tot vorsten stel Ik knapen aan, En kinderen zullen over hen heersen:'
  nch-BL: Huan quintalis telpocame para ma tayacanaca ipan tali Israel huan coneme
    para ma tanahuatica.
  vie-1934: Ta sẽ ban cho họ những người trai trẻ làm quan trưởng, và con nít sẽ cai
    trị họ.
  hin-CV: “मैं लड़कों को शासक बना दूंगा; और वे उन पर शासन करेंगे.”
  eng-OURB: I will give boys to be their princes, and children shall rule over them.
  spa-BES: Y haré de los niños sus jefes, y los necios tendrán dominio sobre ellos.
  tdx-tdx: Ho tolorako ajaja ho roandria’e, ho felehe’ o anak’ajajao iereo.
  tha-KJV: และเราจะกระทำให้เด็กๆเป็นเจ้านายของเขา และทารกจะปกครองเขา
  por-BR-2018: E lhes darei garotos como seus príncipes, e rapazes dominarão sobre
    eles.
  deu-ELO: Und ich werde Jünglinge zu ihren Fürsten machen, und Buben sollen über
    sie herrschen.
  eng-WYC-2018: And I shall give children to be the princes of them, and men of women’s
    conditions shall be lords of them. (And I shall make children to be their leaders,
    and young boys to be their lords and masters.)
  epo-epo: Kaj junulojn Mi faros iliaj estroj, kaj petoluloj regos ilin.
  uig-PIN: — «Ularning orniƣa yaxlarni ǝmǝldar ⱪilimǝn, Bǝthuy balilar ularning üstidin
    idarǝ ⱪilidu.
  beo-beo: Hina Gode da amo dunu samogebeba:le, hame asigilai goi ilia da Yuda fi
    ouligimu.
  tpi-OTNT: Na Bikpela bai i larim ol mangi nating i kamap lida bilong ol Juda na
    Jerusalem, na bai ol i bosim kantri long laik bilong ol yet, na mekim ol kain
    kain pasin.
  hau-SA: “Zan sa ’yan yara su zama shugabanninsu; ’yan yara kurum za su yi mulkinsu.”
  uig-LAT: — «Ularning ornigha yashlarni emeldar qilimen, Betxuy balilar ularning
    üstidin idare qilidu.
  nde-nde: “Ngizakwenza abafana babeyizikhulu zabo; abantwana nje bazababusa.”
  ton-ton: Pea te u fakanofo ʻae tamaiki ko honau houʻeiki, pea ʻe pule kiate kinautolu
    ʻae kau valevale.
  ces-1613: A dám jim děti za knížata; děti, pravím, panovati budou nad nimi.
  eng-WMB: I will give boys to be their princes, and children shall rule over them.
  tam-TCV: “நான் வாலிபர்களை அவர்களுடைய அதிகாரிகளாக்குவேன்; விளையாட்டுப் பிள்ளைகள்
    அவர்களை ஆட்சிசெய்வார்கள்.”
  ceb-ULB: Ibutang ko ang mga batan-on ingon nga ilang mga pangulo, ug ang batan-on
    mangulo labaw kanila.
  pol-UBG: Książętami ustanowię chłopców, dzieci będą panować nad nimi.
  urd-GVU: مَیں لڑکے اُن پر مقرر کروں گا، اور متلوّن مزاج ظالم اُن پر حکومت کریں گے۔
  deu-1912: Und ich will ihnen Jünglinge zu Fürsten geben, und Kindische sollen über
    sie herrschen.
  kan-2017: ನಾನು, “ಬಾಲಕರನ್ನು ಪ್ರಭುಗಳನ್ನಾಗಿ ಆ ದೇಶಕ್ಕೆ ನೇಮಿಸುವೆನು, ಬಾಲಕರು ಅದನ್ನು ಆಳುವರು.
  yap-yap: I SOMOL e bayi pag nochi pagel ni bitir ngu’ur gagiyeg naged e girdi’.
  hlt-MCSB: Cadong rhoek te amih kah mangpa la ka khueh pa vetih,camoe hnatuem loh
    amih a taem a rhai uh ni.
  mdy-ETH: ሃጊ ዲጫያ ማዔዞንሢና ዒናዺባኣ ናኣቶ ዔያቶኮ ሱኡጌ ማሂ ዒዚ ዶኦራንዳኔ።
  twi-ASANTE: “Mede mmerantewaa bɛyɛ wɔn nnwuma so mpanimfoɔ; na mmɔfra adi wɔn so.”
  eng-WEBU: I will give boys to be their princes, and children shall rule over them.
  wal-wal: Taani yelaga attuma naata eta halaqa kessana; guutta naati eta haarana.
  spa-PDDPT: Les designaré muchachos como gobernantes, y la arbitrariedad los dominará.
  gun-gun: Ha'e rire huvixa ikuai va'ekue 'rãgue py kunumigue'i ju 'rã omoĩ. Ha'e
    ramo kyrĩgue po py oĩ 'rã ha'e kuery re opena aguã.
  ilo-ULB: ”Mangikabilakto kadagiti agtutubo laeng a kas panguloda, ket iturayan ida
    dagiti ubbing.
  kpg-kpg: Dimaadua gaa wanga nia dama daane lligi gi dagia nia daangada.
  uig-ARA: ــ «ئۇلارنىڭ ئورنىغا ياشلارنى ئەمەلدار قىلىمەن، بەتخۇي بالىلار ئۇلارنىڭ
    ئۈستىدىن ئىدارە قىلىدۇ.
  sus-sus: N fama fonikee nan tide mangɛya ra e xun ma, dimɛe nan fama dɔxɔde e fari.
  pon-2006: KAUN-O pahn ketin mweidohng pwutak pwulopwul soakohiek kan en kaunirailda.
  ksd-ksd: Ma ina tibe ra umana bul uka upi diat a lue rap diat, ma ra umana kuramana
    diat a kure diat.
  tur-YTC: Gençleri onlara bey olarak vereceğim, Çocuklar da onları yönetecek.
  grc-BRENT: Καὶ ἐπιστήσω νεανίσκους ἄρχοντας αὐτῶν, καὶ ἐμπαίκται κυριεύσουσιν αὐτῶν.
  ind-AYT: “Aku akan membuat orang-orang muda menjadi pemimpin mereka, dan anak-anak
    akan memerintah atas mereka.
  nya-nya: Ndidzawayikira anyamata kuti akhale mafumu awo; ana akhanda ndiwo adzawalamulire.
  hrv-hrv: “A za glavare postavljam im djecu, dajem deranima da njima vladaju.”
  mps-mps: Tama Genuai Bidigo te olo ogwa dabe te Juda bulu me Jerusalem bulude genuai
    bidi dabe nigimainu sula tagalaibao. Awe, te wai dabe augwa homugo digi te bulu
    tonaluaibao. Tama haniani kolesaga dabe yaibao.
  tpi-tpi: Na Bikpela bai i larim ol mangi nating i kamap lida bilong ol Juda na Jerusalem,
    na bai ol i bosim kantri long laik bilong ol yet, na mekim ol kain kain pasin.
  dan-1931: Jeg giver dem Drenge til Øverster, Drengekådhed skal herske over dem.
  vie-OVCB: Ta sẽ khiến những bé trai lãnh đạo họ, và trẻ con cai trị họ.
  guj-2017: “હું જુવાનોને તેઓના આગેવાન ઠરાવીશ અને બાળકો તેઓના પર રાજ કરશે.
  pon-2006A: KAUN-O pahn ketin mweidohng pwutak pwulopwul soakohiek kan en kaunirailda.
  por-BRBSL: Darei aos rapazes para serem seus príncipes, e as crianças devem governar
    sobre eles.
  cth-cth: Hote ram dawk camonaw ni, bawi thaw tawk awh vaiteh, sanu ka net e camonaw
    ni a uk awh han.
  twi-twi: “Mede mmerantewa bɛyɛ wɔn nnwuma so mpanyimfo; na mmofra adi wɔn so.”
  hlt-hlt: Cadong rhoek te amih kah mangpa la ka khueh pa vetih,camoe hnatuem loh
    amih a taem a rhai uh ni.
  tbz-SIM: N yóó duɔ́ nkɛ̀ idɑpùmbí iì di bɑɑtɛ́, kɛ́ ndi dɔɔri ì dɔ́mɛ̀.
  msy-2020: Egh kɨ pura otarir igiaba ateghtɨ, me Jerusalem ko Judan gumazir dapanibar
    otivigham. Egh me uan ifongiar onganibar kantrin ganɨva, arazir guar avɨribar
    amuam.
  dop-dop: Tɑcɑɑ kɑ́ kpɑ-wɛɣɛ ɑwɑɑsɑ kɛ ɑwulɑɑ, nɑ piyɑ ŋmɑkǝlǝɣɩ-wɛ.
  azb-azb: Uşaqları onların üzərinə başçı qoyacağam, Qoy körpələr onlara hökm etsin.
  eng-DBY: And I will appoint youths as their princes, and children shall rule over
    them.
  hin-2017: मैं लड़कों को उनके हाकिम कर दूँगा, और बच्चे उन पर प्रभुता करेंगे।
  wol-KYG: «Maay def ay gone jiite leen, di ñu yaroo seen sago, yilif leen.
  eng-YLT: And I have made youths their heads, And sucklings rule over them.
  eng-WYC-2017: And I shall give children to be the princes of them, and men of women’s
    conditions shall be lords of them.
  eng-WMBB: I will give boys to be their princes, and children shall rule over them.
  urd-GVH: मैं लड़के उन पर मुक़र्रर करूँगा, और मुतलव्विनमिज़ाज ज़ालिम उन पर हुकूमत
    करेंगे।
  rug-rug: Zama se Zihova, “Na koburu kote poni ni Arau pude na dia koimata; na koburu
    mo pude qavuna ni.”
  gaz-gaz: “Ani dargaggoota qondaaltota isaanii nan godha; ijoolleen isaan bulchu.”
  fra-LSG: Je leur donnerai des jeunes gens pour chefs, Et des enfants domineront
    sur eux.
  yal-yal: Ala naxa, “N diidine findima nɛn e mangane ra, naxanye mangayaan nabama
    e waxɔnna ra.”
  haw-1868: E haawi aku no hoi au, e noho na kamalii maluna o lakou, E noho alii no
    na keiki uuku maluna o lakou.
  arb-NAV: وَأَجْعَلُ الصِّبْيَانَ رُؤَسَاءَ لَهُمْ، وَالأَطْفَالَ حُكَّاماً عَلَيْهِمْ،
  ewe-ewe: Matsɔ ɖeviwo awɔ woƒe amegãwoe, eye ɖevi suewo anye wo dzi ɖulawo.
  eng-LEE: And I will set up boys as their princes, and children shall rule over them.
  asm-FB: “মই কেৱল যুৱকসকলক তেওঁলোকৰ অধিপতি নিযুক্ত কৰিম, আৰু যুৱকসকলে তেওঁলোকৰ ওপৰত
    শাসন কৰিব।
  sus-A: ﭑ قَمَ قٌنِكٍيٍ نَن تِدٍ مَنفّيَ رَ عٍ شُن مَ، دِ مّيٍ نَن قَمَ دْشْدٍ عٍ
    قَرِ.
  fra-SBL: Je donnerai des garçons pour être leurs princes, et les enfants domineront
    sur eux.
  hbo-hbo: וְנָתַתִּ֥י נְעָרִ֖ים שָׂרֵיהֶ֑ם וְתַעֲלוּלִ֖ים יִמְשְׁלוּ־בָֽם׃
  kik-kik: Tũhĩĩ nĩtuo ngaatua anene ao; na maathagwo nĩ tũkenge.
  fra-NCL: Et je leur donnerai des jeunes gens pour princes, et des enfants domineront
    sur eux.
  cek-AK: Nawktanawk to nihcae ukkung angraeng ah ka sak han, nawktanawk mah nihcae
    to uk o tih.
  cuk-cuk: 'Bab-Jehová soged: “An negsemalaga, sapingana urboed. Dule-dummaganga-gumalaga,
    masmala-ibmar-abes-abesdamalad urboed.'
  uig-CYR: — «Уларниң орниға яшларни әмәлдар қилимән, Бәтхуй балилар уларниң үстидин
    идарә қилиду.
  tel-2017: “నేను పిల్లలను వాళ్లకు నాయకులుగా నియమిస్తాను. పసివాళ్ళు వాళ్ళ మీద పెత్తనం
    చేస్తారు.
  hat-BSA: Konsa, Mwen va fè senp tigason yo vin chèf sou yo, e timoun san kontwòl
    yo va vin renye sou yo.
  kos-kos: LEUM GOD El ac lela tuh mukul fusr na supah in kololos.
  hbo-WLC: וְנָתַתִּ֥י נְעָרִ֖ים שָׂרֵיהֶ֑ם וְתַעֲלוּלִ֖ים יִמְשְׁלוּ־בָֽם׃
  ibo-ibo: “Aga m eme ka ụmụ okorobịa ghọọ ndị ozi ha, meekwa ka ụmụ na-aṅụ ara bụrụ
    ndị ịchị isi dị nʼaka ha.”
  ory-ory: ଆମ୍ଭେ ବାଳକମାନଙ୍କୁ ସେମାନଙ୍କର ଅଧିପତି କରିବା ଓ ଶିଶୁମାନେ ସେମାନଙ୍କ ଉପରେ ଶାସନ
    କରିବେ।
  chk-chk: Iwe, ewe Samol mi Lapalap epwe awisa ät pwe repwe ar samol, nge semirit
    repwe nemeniir.
  rop-rop: YAWEI garra meigim ola beibi en ola biginini jidan bos blanga yumob.
  ukr-1871: А дам їм хлопцїв за старшину, й дїти панувати муть над ними.
  deu-1951: Und ich werde ihnen Knaben zu Fürsten geben, und Buben sollen sie beherrschen.
  eng-JPS: And I will give children to be their princes, and babes shall rule over
    them.
  srp-1865: I daæu im knezove mladiæe, i djeca æe im biti gospodari.
  lug-lug: “Era ndifuula abalenzi obulenzi okuba abafuzi baabwe, n’abaana obwana balibafuga.”
  heb-heb: ונתתי נערים שריהם ותעלולים ימשלו בם׃
  ben-IRV: “আর আমি সাধারণ যুবকদেরকে তাদের নেতা করব, অল্পবয়স্করা তাদের ওপরে শাসন করবে।
  pan-pan: ਤਾਂ ਮੈਂ ਮੁੰਡਿਆਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਹਾਕਮ ਬਣਾਵਾਂਗਾ, ਅਤੇ ਬੱਚੇ ਉਹਨਾਂ ਦੇ ਉੱਤੇ ਹਕੂਮਤ
    ਕਰਨਗੇ।
  mya-JVB: ထိုပြည် တွင် သူငယ် တို့ကို မင်း အရာ၌ ငါခန့် ထား ၍ နို့စို့သူငယ် တို့သည်
    အုပ်စိုး ကြလိမ့်မည်။
  tte-O: Kani nige tomo matumatuwali simiyamiya yakato tomo siloiloina-yagili, bwai
    gamegameo kani situpwa.
  hmo-hmo: Lohiabada ese memero sibona do ia abia, Iuda bona Ierusalema edia lohia
    do ia halaodia. Memero ese taunimanima do idia biagua.
  urd-urd: और मैं लड़कों को उनके सरदार बनाऊँगा और नन्हे बच्चे उन पर हुक्मरानी करेंगे।
  rus-SYN: И дам им отроков в начальники, и дети будут господствовать над ними.
  bqc-SIM: A ɛ̀waasonaↄ kpánɛ́ kíaↄ ũ. Gbɛ̃́ pↄ́ an yã́ ì gɛ́ ń kpɛo à su ń
    aɛoↄ mɛ́ aa dↄaanɛ́.
  tcz-CHONGTHU: Keiman chapang khangdongho chu alamkaiyuva kapansah ding, chapang
    chachan achunguva vai ahop diu ahi.
  mar-mar: “मी फक्त युवकास त्यांचे अधिकारी म्हणून नेमीन, आणि युवक त्यांच्यावर राज्य
    करतील.
  qub-qub: Nircorga mana yachaj wamracunallatanami mandajnin cananpaj churapanga.
  hat-hat: M'ap pran jenn timoun san esperyans m'a mete chèf pou gouvènen yo.
  eng-BSB: “I will make mere lads their leaders, and children will rule over them.”
  eng-WEBPB: I will give boys to be their princes, and children shall rule over them.
  kbq-kbq: Hanki Ra Anumzamo'a huno, Nagra nehazaverami zamazeri otisuge'za Judane
    Jerusalemi kumatrentera kva vahe'zamia nemanisage'za, ne'onse mofavre naga'mo'za
    kegava huzmantegahaze.
  nhe-BL: Huan quintlalis telpocame para ma tlayacanaca ipan tlali Israel huan coneme
    para ma tlanahuatica.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wexaexak putar kwarer wà nehe, wemiaihu wanuwihaw
    romo wà nehe. (Uzapo putar wemimutar kwarer ài wà nehe. Nupureruze'egatu kwaw
    wà nehe).
  eng-DRA: And I will give children to be their princes, and the effeminate shall
    rule over them.
