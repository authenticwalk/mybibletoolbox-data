verse: ISA.003.001
translations:
  mal-C: 'കണ്ടാലും, കർത്താവ്, സൈന്യങ്ങളുടെ യഹോവേ, ജെറുശലേമിൽനിന്നും യെഹൂദ്യയിൽനിന്നും
    ശേഖരണവും വിതരണവും: അപ്പത്തിന്റെ എല്ലാ ശേഖരവും വെള്ളത്തിന്റെ എല്ലാ സ്രോതസ്സുകളും
    നീക്കിക്കളയും;'
  deu-TKW: 'Denn hinwegnehmen wird der Herr, Jahwe der Heerscharen, jede Art von Stütze
    aus Jerusalem und Juda, jede Stütze an Brot und jede Stütze an Wasser:'
  lin-lin: 'Nkolo Yawe, Mokonzi ya mampinga, akomi pene ya kobotola masungi nyonso,
    kati na Yelusalemi mpe kati na Yuda : lisungi ya bilei mpe lisungi ya mayi ;'
  eng-LSV: 'For behold, the Lord, YHWH of Hosts, || Is turning aside from Jerusalem
    and from Judah || [Both] stay and staff: Every stay of bread and every stay of
    water;'
  eng-GNV: 'For lo, the Lord God of hostes will take away from Ierusalem and from
    Iudah the stay and the strength: euen all the staye of bread, and all the stay
    of water,'
  eng-WEBSTER: For behold, the LORD, the LORD of hosts, doth take away from Jerusalem
    and from Judah the rod and the staff, the whole support of bread, and the whole
    support of water,
  nhw-BL: Xijcaquica, TOTECO Dios Catli Quinyacana Itequihuajcahua Ma Tlatlanitij
    quiijcuinis tlen altepetl Jerusalén huan tlali Judá, nochi tlapalehuili huan nochi
    tlamantli catli ica mopanoltíaj; quinquixtilis inintlacualis huan nochi atl.
  swh-ONEN: Tazama sasa, Bwana, Bwana Mwenye Nguvu Zote, yu karibu kuwaondolea Yerusalemu
    na Yuda upatikanaji wa mahitaji na misaada, upatikanaji wote wa chakula na tegemeo
    lote la maji,
  bba-bba: Esɑi u nɛɛ, Gusunɔ, wɔllu kɑ tem Yinni, u koo Yerusɑlɛmuɡibu kɑ Yudɑbɑ
    kpuron ɑrumɑni kpeerɑsiɑ. Bɑ ǹ mɑɑ dĩɑnu kɑ nim wɑsi. Bɑ ǹ mɑɑ somiru ɡɑru wɑsi
    ɡɑm di.
  eng-KJVCPB: For behold, the Lord, the Lord of hosts, Doth take away from Jerusalem
    and from Judah the stay and the staff, The whole stay of bread, and the whole
    stay of water,
  luo-luo: Neuru koro Ruoth Nyasaye, ma en Jehova Nyasaye Maratego, biro tieko mich
    kod kony mikelo ne Jerusalem kod Juda. Notiek kit chiemo duto kod pi
  meu-meu: A itaia, Ḡaubada, Iehova Sabaota, ese Ierusalem bona Iuda amo edia goada
    ihavaradia ḡaudia e abidia ohomu, aniani ena hahegoada idoinai, bona ranu ena
    danu;
  npi-ULB: 'हेर, सर्वशक्तिमान् परमप्रभुले यरूशलेम र यहूदाबाट, टेवा र लट्टी: अर्थात्
    रोटीको सारा आफुर्ती र पानीको सारा आपुर्ती,'
  yor-yor: Kíyèsi i, Olúwa, Olúwa àwọn ọmọ-ogun, fẹ́ mú ìpèsè àti ìrànlọ́wọ́ kúrò
    ní Jerusalẹmu àti Juda gbogbo ìpèsè oúnjẹ àti ìpèsè omi.
  pes-OPCB: خداوند، خدای لشکرهای آسمان، به‌زودی رزق و روزی اورشلیم و یهودا را قطع
    خواهد کرد و بزرگان مملکت را از میان برخواهد داشت. قحطی نان و آب خواهد بود.
  tgl-ULB: Masdan ninyo, aalisin ng Panginoon, si Yahweh ng mga hukbo, ang mga tauhan
    at kawani ng Juda at Jerusalem; ang lahat ng pinagkukunan ng tinapay, at ang lahat
    ng pinagkukunan ng tubig;
  hui-hui: Hale hadaba. Anduane Homogo Hongo Haiheore kago ibugua Yarusalemeha howabi
    Yuda dindiha howabi wali agali karu ti hana ho hagaru wali agali karubi mbirale
    tara tara ngaru damenebi bibahende mo wahai holebira. Ibugua tinaga iba tomobi
    mo wahai holebira.
  mya-mya: ယ​ခု​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား၊ အ​နန္တ​တန်​ခိုး ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ပြည်​သူ​တို့​မှီ​ခို
    အား​ထား​သူ​မှန်​သ​မျှ​နှင့် ဝတ္ထု​ပစ္စည်း​မှန် သ​မျှ​ကို​ယေ​ရု​ရှ​လင်​မြို့​နှင့်​ယု​ဒ​ပြည်​မှ
    ပယ်​ရှား​တော်​မူ​တော့​မည်။ ကိုယ်​တော်​သည် သူ​တို့​၏​အ​စာ​ရေ​စာ​များ​ကို​ရုပ်​သိမ်း
    တော်​မူ​လိမ့်​မည်။-
  bod-N: ལྟོས་དང་། དཔུང་ཚོགས་ཀུན་གྱི་གཙོ་བོ་དཀོན་མཆོག་ཡ་ཝཱེས་མྱུར་བ་མྱུར་དུ་ཡེ་རུ་སཱ་ལེམ་དང་ཡ་ཧུ་དཱ་གཉིས་ལས།
    མི་རྣམས་ཀྱི་རྒྱབ་རྟེན་དང་རོགས་སྐྱོར་ཏེ་མི་རྣམས་བརྟེན་པའི་འབྲུ་རིགས་དང་ཆུ་གཉིས་ཀ་མེད་པར་མཛད་ཅིང་།
  wsk-wsk: 'Arigalko, Yawe Sokel Garagar, nu Kari Biya, nu Jerusalem se Judah alo
    sangam saonga suen la te towasan mu batutumu saparukko: na inang se yu ko lage
    suen la,'
  sna-sna: Tarirai zvino, Ishe Jehovha Wamasimba Ose ava kuda kutora zvose rutsigiro
    nomudonzvo, kubva kuJerusarema neJudha; rutsigiro rwose rwezvokudya norutsigiro
    rwose rwemvura,
  spa-BLM: Porque, he aquí, el Señor, Yahvé de los Ejércitos, quita a Jerusalén y
    a Judá el suministro y el apoyo, todo el suministro de pan, y todo el suministro
    de agua;
  cac-cac: 'A ticnaic a Jehová Yajal d''a Smasanil, ol yic''canel masanil tas tz''ab''laji
    yed'' masanil tas tz''uc''ji d''a Jerusalén tic yed'' d''a Judá. Ol yic''anpaxel
    masanil eb'' yipc''olal yaj yuuj:'
  swh-ULB: 'Ona, Bwana, Yahwe wa majeshi, anakaribia kuwachukua kutoka Yerusalema
    na Yudawasaidizi na wafanyakazi: wasambazaji wote wa mikate, wasambazaji wote
    wa maji;'
  bel-bel: Вось, Гасподзь, Гасподзь Саваоф, адбярэ ў Ерусаліма і ў Юды посах і кій,
    усякае сілкаваньне хлебам і ўсякае сілкаваньне вадою,
  deu-ELBBK: Denn siehe, der Herr, der HERR der Heerscharen, nimmt von Jerusalem und
    von Juda Stütze und Unterstützung weg, jede Stütze des Brotes und jede Stütze
    des Wassers;
  mbb-OT: 'Pemineg kew! Egkuwaan te Nengazen, sikan is Mekeǥeǥehem he Nengazen, is
    langun he edseriǥan te menge etew ziyà te Jerusalem wey Juda: is keenen dan wey
    wahig,'
  mal-2015: സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവു യെരൂശലേമിൽനിന്നും യെഹൂദയിൽനിന്നും ആധാരവും
    ആശ്രയവും, അപ്പം എന്ന ആധാരമൊക്കെയും വെള്ളം എന്ന ആധാരമൊക്കെയും
  gup-gup: Wanjh kuhni ngurriburrbu. Yawey nawu Kawohrnan rowk wanjh Nawernhdulkarrekimuk
    Duninjh. Nungka kamang rowk njalehnjale kore Judah dja Jerusalem kabirrihkarrme,
    yiman manme dja kukku, wanjh kamre kamang rowk.
  rmc-rmc: 'Dikh, akana o Raj, o Nekzoraleder RAJ, lel het andral o Jeruzalem the
    andral e Judsko savoro, pre soste pes o manuša muken: savoro chaben the savoro
    paňi,'
  pes-OPV: زیرا اینک خداوند یهوه صبایوت پایه ورکن را از اورشلیم و یهودا، یعنی تمامی
    پایه نان و تمامی پایه آب را دور خواهد کرد،
  ron-1924: Домнул Думнезеул оштирилор ва луа дин Иерусалим ши дин Иуда орьче сприжин
    ши орьче мижлок де трай, орьче извор де пыне ши орьче извор де апэ,
  ben-OBCV: 'এখন দেখো, প্রভু, সর্বশক্তিমান সদাপ্রভু, জেরুশালেম ও যিহূদা থেকে জোগান
    ও সহায়তা প্রদান, উভয়ই দূর করতে চলেছেন: খাদ্যের সব জোগান ও জলের সব জোগান,'
  som-som: Waayo, bal eega, Sayidka ciidammada ahu wuxuu Yeruusaalem iyo dalka Yahuudah
    ka qaadayaa tiirka iyo waxa la cuskado, xataa tiirka cuntada oo dhan, iyo tiirka
    biyaha oo dhan,
  lat-VUC: '[Ecce enim Dominator, Dominus exercituum, auferet a Jerusalem et a Juda
    validum et fortem, omne robur panis, et omne robor aquæ;'
  eng-ASVBT: For, behold, the Lord, Jehovah of hosts, doth take away from Jerusalem
    and from Judah stay and staff, the whole stay of bread, and the whole stay of
    water;
  ita-1885: Perciocchè, ecco, il Signore, il Signor degli eserciti, toglie via di
    Gerusalemme e di Giuda ogni sostegno ed appoggio; ogni sostegno di pane, ed ogni
    sostegno di acqua;
  eng-LXXUP: Behold now, the Lord, the Lord of hosts, will take away from Jerusalem
    and from Judea the mighty man and mighty woman, the strength of bread, and the
    strength of water,
  eng-ULB: 'See, the Lord Yahweh of hosts is about to take away from Jerusalem and
    from Judah support and staff: the whole supply of bread and the whole supply of
    water,'
  spa-VBL: '¡Presten atención! El Señor, el Señor Todopoderoso, le quitará a Jerusalén
    y a Judá todo aquello de lo que dependen: sus reservas de alimentos y todos los
    medios de abastecimiento de agua,'
  fra-_FOB: Car voici, le Seigneur, l'Éternel des armées, va ôter de Jérusalem et
    de Juda tout appui et toute ressource, toute ressource de pain et toute ressource
    d'eau;
  mal-mal: സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവ് യെരൂശലേമിൽ നിന്നും യെഹൂദയിൽനിന്നും ആധാരവും
    ആശ്രയവും, അപ്പം എന്ന ആധാരമൊക്കെയും വെള്ളം എന്ന ആധാരമൊക്കെയും
  urd-GVR: Qādir-e-mutlaq Rabbul-afwāj Yarūshalam aur Yahūdāh se sab kuchh chhīnane
    ko hai jis par log inhisār karte haiṅ. Roṭī kā har luqmā aur pānī kā har qatrā,
  suz-BL: मुल परमप्रभु, मुर नेल्‍ल आन परमप्रभु यावेमी यहूदा नेल्‍ल नु यरूसलेम रे मारेइ
    मारेइ लाइक्‍ब। मारेइ मारेइ जचा थोव़क नु ब्‍वाक्‍कु नेल्‍ल यो लाइ‍क्‍ब। लेवी २६:२६;
    इजीकीएल ४:१६
  eng-NOY: For behold, the Lord, Jehovah of hosts, Taketh away from Jerusalem and
    from Judah every stay and support; The whole stay of bread, and the whole stay
    of water;
  ita-1927: Ecco, il Signore, l’Eterno degli eserciti, sta per togliere a Gerusalemme
    ed a Giuda ogni risorsa ed ogni appoggio, ogni risorsa di pane e ogni risorsa
    di acqua,
  ckb-ckb: ئێستا سەیر بکەن، پەروەردگار، یەزدانی سوپاسالار، بەتەمایە لە ئۆرشەلیم و
    لە یەهودا دابماڵێت پاڵپشتی و پشتگیری، هەموو پاڵپشتییەکی نان و ئاو،
  eng-BBE: For the Lord, the Lord of armies, is about to take away from Jerusalem
    and from Judah all their support; their store of bread and of water;
  kan-OKCV: ಇಗೋ, ಕರ್ತನೂ ಸರ್ವಶಕ್ತನೂ ಆಗಿರುವ ಯೆಹೋವ ದೇವರೆಂಬ ನಾನು ಜೀವನಕ್ಕೆ ಆಧಾರವಾದ ಅನ್ನಪಾನಗಳನ್ನೆಲ್ಲಾ
    ಯೆರೂಸಲೇಮಿನಿಂದಲೂ ಯೆಹೂದದಿಂದಲೂ ತೆಗೆದುಬಿಡುವೆನು.
  tam-2017: இதோ, சேனைகளின் யெகோவாவாகிய ஆண்டவர் எருசலேமிலிருந்தும், யூதாவிலிருந்தும்
    சகலவிதமான ஆதரவுகளாகிய அப்பமென்கிற எல்லா ஆதரவையும், தண்ணீரென்கிற எல்லா ஆதரவையும்;
  spa-RV-1909: PORQUE he aquí que el Señor Jehová de los ejércitos quita de Jerusalem
    y de Judá el sustentador y el fuerte, todo sustento de pan y todo socorro de agua;
  ron-BTF: Căci, iată, Domnul, DOMNUL oştirilor, îndepărtează de Ierusalim şi de Iuda
    susţinerea şi toiagul, întreaga susţinere a pâinii şi întreaga susţinere a apei,
  eng-WEBP: For, behold, the Lord, GOD of Armies, takes away from Jerusalem and from
    Judah supply and support, the whole supply of bread, and the whole supply of water;
  eng-FBV: Take a look! The Lord, the Lord Almighty, is going to take away from Jerusalem
    and from Judah everything they rely on—all their stocks of food and all means
    of supplying water,
  nld-1939: Want zie, de Heer, Jahweh der heirscharen, Neemt van Jerusalem weg en
    van Juda Alle steun en alle stut, Alle verkwikking van brood en van water;
  nch-BL: Xijcaquica, TOTECO Dios Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij quiijcuenis
    ten altepet Jerusalén huan tali Judá, nochi tapalehuili huan nochi tamanti cati
    ica mopanoltíaj; quinquixtilis inintacualis huan nochi at.
  vie-1934: Nầy, Chúa, là Đức Giê-hô-va vạn quân, sẽ cất lấy chói và gậy khỏi Giê-ru-sa-lem
    và Giu-đa, tức là cả bánh nó cậy và cả nước nó nhờ.
  hin-CV: प्रभु सर्वशक्तिमान याहवेह येरूशलेम और यहूदिया से उनका सहारा और उनके अन्‍न
    और जल का स्रोत सब दूर कर देगा,
  eng-OURB: For, behold, Adon, Adonai Tzva'ot [Lord, Yahweh Commander of heaven’s
    armies], takes away from Jerusalem [City of peace] and from Judah [Praised] supply
    and support, the whole supply of bread, and the whole supply of water;
  spa-BES: Porque el Señor, el Señor de los ejércitos, está a punto de quitarle a
    Jerusalén y a Judá todo su sustento y apoyo; su almacén de pan y de agua;
  tdx-tdx: Hehek’ arè te afaha’ Iehovà Talè’ i màroy am’ Iehodà naho am’ Ierosalaime
    ty fitoñoñe naho ty kobay, ze mahakama an-driha ao iaby, naho ze hene haja rano,
  tha-KJV: เพราะดู​เถิด องค์​พระผู้เป็นเจ้า คือพระเยโฮวาห์จอมโยธาทรงนำออกไปเสียจากเยรูซาเล็มและจากยูดาห์
    ซึ่งเครื่องค้ำและเครื่องจุน เครื่องค้ำอันเป็นอาหารทั้งหมด และเครื่องค้ำอันเป็นน้ำทั้งหมด
  por-BR-2018: 'Porque eis que o Senhor DEUS dos exércitos tirará de Jerusalém e de
    Judá o apoio e o sustento: todas as fontes de comida e de água,'
  deu-ELO: Denn siehe, der Herr, Jehova der Heerscharen, nimmt von Jerusalem und von
    Juda Stütze und Unterstützung hinweg, jede Stütze des Brotes und jede Stütze des
    Wassers;
  eng-WYC-2018: For lo! the lordly governor, the Lord of hosts, shall take away from
    Jerusalem and from Judah, a mighty man, and strong, and all the strength of bread,
    and all the strength of water; (For behold! the Lordly Governor, the Lord of hosts,
    shall take away from Jerusalem and from Judah, the mighty and the strong, and
    all the food and water;)
  epo-epo: Ĉar jen la Sinjoro, la Eternulo Cebaot, forprenos de Jerusalem kaj de Judujo
    la apogon kaj forton, ĉian apogon de pano kaj ĉian apogon de akvo;
  uig-PIN: Qünki, ⱪara! Samawi ⱪoxunlarning Sǝrdari bolƣan Rǝb Pǝrwǝrdigar, Yerusalem
    wǝ Yǝⱨudaƣa ⱪuwwǝt wǝ yɵlǝnqük bolƣan barliⱪ nǝrsilǝrni yoⱪ ⱪilidu, — Yǝni ⱪuwwǝt
    bolƣan pütkül ax-nan, Yɵlǝnqük bolƣan ⱨǝmmǝ su,
  beo-beo: Ba:ma! Hina Gode, Hina Bagadedafa, da wali Yelusaleme fi amola Yuda soge
    fi amoga ilia gaga:su liligi, ilia ha:i manu amola ilia hano huluane amo samogemu.
  tpi-OTNT: Harim. Klostu nau God, Bikpela I Gat Olgeta Strong bai i rausim olgeta
    man na olgeta samting, em ol i save mekim sindaun bilong ol manmeri bilong Jerusalem
    na Juda i kamap gutpela. Em bai i pinisim olgeta kaikai na wara bilong ol.
  hau-SA: Yanzu ka duba fa, Ubangiji, Ubangiji Maɗaukaki, yana shirin yă ɗauke kowane
    tanadi da taimako daga Urushalima da Yahuda dukan tanade-tanaden abinci da kuma
    dukan tanade-tanaden ruwa,
  uig-LAT: Chünki, qara! Samawi qoshunlarning Serdari bolghan Reb Perwerdigar, Yérusalém
    we Yehudagha quwwet we yölenchük bolghan barliq nersilerni yoq qilidu, — Yeni
    quwwet bolghan pütkül ash-nan, Yölenchük bolghan hemme su,
  nde-nde: 'Khangelani khathesi UThixo, uThixo uSomandla usezasusa eJerusalema lelizweni
    lakoJuda okufunekayo losizo: konke ukudla lamanzi,'
  ton-ton: Vakai, he ko e ʻEiki ko Sihova ʻoe ngaahi kautau, ʻoku ne toʻo atu mei
    Selūsalema pea mo Siuta ʻae falalaʻanga mo e tokoni, ʻae tokoni kotoa pē ʻoe meʻakai,
    mo e tokoni kotoa pē ʻoe vai,
  ces-1613: Nebo aj, Pán, Hospodin zástupů, odejme od Jeruzaléma a Judy hůl a podporu,
    všelijakou hůl chleba a všelikou podporu vody,
  eng-WMB: For, behold, the Lord, GOD of Hosts, takes away from Jerusalem and from
