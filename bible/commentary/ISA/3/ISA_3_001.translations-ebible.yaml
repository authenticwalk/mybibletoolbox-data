    and from Judah stay and staff, every stay of bread, and every stay of water;
  srp-1865: Jer gle, Gospod, Gospod nad vojskama uzeæe Jerusalimu i Judi potporu i
    pomoæ, svaku potporu u hljebu i svaku potporu u vodi,
  lug-lug: Laba kaakano, Mukama, Mukama Katonda ow’Eggye, aggya ku Yerusaalemi ne
    ku Yuda ekibeesiguza ne kwe banyweredde, ekibeesiguza kyonna k’ebeere mmere, ka
    gabe mazzi.
  heb-heb: כי הנה האדון יהוה צבאות מסיר מירושלם ומיהודה משען ומשענה כל משען לחם וכל
    משען מים׃
  ben-IRV: দেখ, প্রভু, বাহিনীদের সদাপ্রভু যিরূশালেম ও যিহূদা থেকে নির্ভরতা ও লাঠি,
    সম্পূর্ণ রুটি সরবরাহ এবং সম্পূর্ণ জল সরবরাহ দূর করবেন;
  pan-pan: ਹੁਣ ਵੇਖੋ! ਪ੍ਰਭੂ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ, ਯਰੂਸ਼ਲਮ ਤੇ ਯਹੂਦਾਹ ਤੋਂ ਆਸਰਾ ਤੇ ਸਹਾਰਾ ਲੈ
    ਜਾ ਰਿਹਾ ਹੈ, ਅਰਥਾਤ ਰੋਟੀ ਦਾ ਸਾਰਾ ਸਹਾਰਾ ਤੇ ਪਾਣੀ ਦਾ ਸਾਰਾ ਸਹਾਰਾ,
  mya-JVB: အကြောင်း မူကား၊ ကောင်းကင်ဗိုလ်ခြေ သခင် ၊ အရှင်ထာဝရ ဘုရားသည် မုန့် အထောက်
    အပင့်နှင့် ရေ အထောက် အပင့် ရှိသမျှ မှစ၍၊ ခပ်သိမ်း သော အထောက် အပင့်တို့ကို ယေရုရှလင်
    မြို့နှင့် ယုဒ ပြည်မှ ပယ်ရှား တော်မူ၏။
  tte-O: Wagitai, yau Yeoba Tokaiwesosi kani ginauli meuloili yakele-gabaegili Yelusalema
    yo Yuda kolili, nuwana kaba kekan, kaba gimwala, waila, kaba sagu meuloina yasibayanaeli,
  hmo-hmo: Kamonai! Lohiabada, Siahu Ibounai Lohiabada ese, harihari Ierusalema bona
    Iuda dekena amo, edia goada havaraia gaudia do ia kokia. Edia aniani ibounai,
    bona edia ranu ibounai do ia kokia.
  urd-urd: क्यूँकि देखो ख़ुदावन्द रब्ब — उल — अफ़्वाज येरूशलेम और यहूदाह से सहारा
    और भरोसा, रोटी का तमाम सहारा और पानी का तमाम भरोसा दूर कर देगा;
  rus-SYN: Вот, Господь, Господь Саваоф, отнимет у Иерусалима и у Иуды посох и трость,
    всякое подкрепление хлебом и всякое подкрепление водою,
  bqc-SIM: Gwa! Dii Lua Zĩgↄ̃de a lípana pↄ́ Yelusalɛũdeↄ ń Yudaↄ lɛ́ gbãa'ewà
    gá, a ń kũ̀sũa ń ń ío símá píi.
  tcz-CHONGTHU: Pakai, van galsatte Pakai chun, Jerusalem le Judah ten akingainau
    athil jouseu, achanglhah lhon jouseu le atwi jouseu alahpeh ding,
  mar-mar: पाहा, प्रभू, सेनाधीश परमेश्वर, यरूशलेम व यहूदा यांच्यापासून आधार व टेका
    काढून घेत आहे, म्हणजे भाकरीचा संपूर्ण साठा आणि संपूर्ण पाणी पुरवठा काढून घेत आहे;
  qub-qub: ¡Ricay-llapa! Munayniyoj Tayta Diosmi Judá nasyuntawan capitalnin Jerusalenta
    cachayconga. Micuytawan yacutapis apacongami.
  hat-hat: Wi. Seyè a, Bondye ki gen tout pouvwa a, pral koupe viv tout moun nan lavil
    Jerizalèm ak nan peyi Jida. P'ap gen pen, p'ap gen dlo.
  eng-BSB: 'For behold, the Lord GOD of Hosts is about to remove from Jerusalem and
    Judah both supply and support: the whole supply of food and water,'
  eng-WEBPB: For, behold, the Lord, GOD of Armies, takes away from Jerusalem and from
    Judah supply and support, the whole supply of bread, and the whole supply of water;
  kbq-kbq: Hanki menina keho, Jerusalemi kumapine Juda mopafima nemaniza vahe'mo'zama
    mika'zama eneriza kane, zamaza hu'zama eneriza kana, Ra Anumzana Hankavenentake
    Anumzamo'a rehiza nehuno, bretine tinema eneriza kanena rehiza hugahie.
  nhe-BL: Xijcaquica, TOTECO Dios Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij
    quiijcuenis tlen altepetl Jerusalén huan tlali Judá, nochi tlapalehuili huan nochi
    tlamantli tlen ica mopanoltíaj; quinquixtilis inintlacualis huan nochi atl.
  gub-BL: Peme'egatu nehe. Zanezar Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e upyro
    putar wanemi'u ràm paw Zeruzarez wi Zuta ywy wi a'e nehe. Naheta kwaw ma'e wanupe
    nehe. Ni temi'u ni 'y naheta kwaw wanupe nehe.
  eng-DRA: For behold the sovereign the Lord of hosts shall take away from Jerusalem,
    and from Juda the valiant and the strong, the whole strength of bread, and the
    whole strength of water.
