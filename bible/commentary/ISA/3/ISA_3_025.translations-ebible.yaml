verse: ISA.003.025
translations:
  mal-C: നിന്റെ പുരുഷന്മാർ വാളിനാൽ വീഴും; നിന്റെ യോദ്ധാക്കൾ യുദ്ധത്തിൽ കൊല്ലപ്പെടും.
  deu-TKW: Deine Mannen sollen durchs Schwert fallen und deine junge Mannschaft im
    Kampfe.
  lin-lin: Mibali na bino bakokufa na mipanga, basoda na bino ya mpiko bakokufa na
    bitumba.
  eng-LSV: For instead of glory, your men fall by sword, || And your might in battle.
  eng-GNV: Thy men shall fall by the sworde, and thy strength in the battell.
  eng-WEBSTER: Thy men shall fall by the sword, and thy mighty in the war.
  nhw-BL: Nopa tlacame catli nopona ehuani huan más motemacayayaj miquise ica machete
    ipan tlahuilancayotl,
  swh-ONEN: Wanaume wako watauawa kwa upanga, nao mashujaa wako watauawa vitani.
  bba-bba: Bɑ koo Yerusɑlɛmun tɔmbu kɑ yen tɑbu durɔbu ɡo tɑbu sɔɔ.
  eng-KJVCPB: Thy men shall fall by the sword, And thy mighty in the war.
  luo-luo: Chwou notiek gi ligangla kendo jolweny magu norum e lweny.
  meu-meu: Emu tatau na dare ai bae mase, bona emu goada taudia na tuari ai bae mase.
  npi-ULB: तेरा मानिसहरू तरवारले मारिनेछन् र तेरा बलिया मानिसहरू युद्धमा ढल्नेछन्
    ।
  yor-yor: Àwọn ọkùnrin rẹ yóò ti ipa idà ṣubú, àti àwọn jagunjagun rẹ̀ lójú ogun.
  pes-OPCB: شوهرانشان در میدان جنگ کشته خواهند شد
  tgl-ULB: Mamamatay ang inyong mga kalalakihan sa espada, at ang malalakas niyong
    kalalakihan ay babagsak sa digmaan.
  hui-hui: Yarusaleme-o waitigime í̠naga ami agali hongohe bu karubi í̠naga agali
    maru bu karubi bo wahai holebira.
  mya-mya: သူ​တို့​၏​လင်​ယောကျာ်း​များ​သည်​လည်း အ​ဘယ် မျှ​ပင်​ခွန်​အား​ကြီး​မား​ကြ​စေ​ကာ​မူ​စစ်
    ပွဲ​တွင်​ကျ​ဆုံး​ကြ​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཀྱི་སྐྱེས་པ་རྣམས་རལ་གྲིའི་ཁ་ནས་འགྱེལ་ཞིང་། ཁྱོད་ཀྱི་དཔའ་རྒོད་རྣམས་གཡུལ་ངོར་འཆི་བར་འགྱུར།
  wsk-wsk: O Jerusalem, nika kari sokel ago alo mu baenat kore te kuemonkowo, se ka
    kager kari tamatama alo mu kager ningi paranga sapamonkowo.
  sna-sna: Varume venyu vachafa nomunondo, varwi venyu vachafa muhondo.
  spa-BLM: Tus hombres caerán por la espada, y su poderío en la guerra.
  cac-cac: A eb' vin̈ yetb'eyum eb' ix te tec'an, ol miljoccham eb' vin̈ d'a scal
    oval.
  swh-ULB: na wanaume wenye nguvu wataanguka kwenye vita.
  bel-bel: І будуць енчыць і плакаць брамы сталіцы, і будзе яна сядзець на зямлі спусташэньня.
  deu-ELBBK: Deine Männer werden durchs Schwert fallen und deine Helden im Krieg.
  mbb-OT: Epemematey tenged te tebek is menge maama ziyà te Jerusalem minsan is memevurut
    he menge sundaru zan.
  mal-2015: നിന്റെ പുരുഷന്മാർ വാളിനാലും നിന്റെ വീരന്മാർ യുദ്ധത്തിലും വീഴും.
  gup-gup: Kaluk bininj birriwern ngudberre kore kunredkimuk Jerusalem, wanjh kabirriburren
    kore war, dja bedda wanjh kabirridowerren mandjawakwi.
  rmc-rmc: Tire murša ena murdarde la šabľaha a tire hrďini perena andro mariben.
  pes-OPV: مردانت به شمشیر و شجاعانت در جنگ خواهند افتاد.
  ron-1924: Бэрбаций тэй вор кэдя учишь де сабие ши витежий тэй, ын луптэ.
  ben-OBCV: তোমার পুরুষেরা তরোয়ালের দ্বারা পতিত হবে, তোমার যোদ্ধাদের যুদ্ধে পতন হবে।
  som-som: Raggaagu wuxuu ku le'an doonaa seefta, oo kuwaaga xoogga badanuna waxay
    ku le'an doonaan dagaalka.
  lat-VUC: Pulcherrimi quoque viri tui gladio cadent, et fortes tui in prælio.
  eng-ASVBT: Thy men shall fall by the sword, and thy mighty in the war.
  ita-1885: I tuoi uomini cadranno per la spada, e i tuoi uomini prodi nella battaglia.
  eng-LXXUP: And thy most beautiful son whom thou lovest shall fall by the sword;
    and your mighty men shall fall by the sword, and shall be brought low.
  eng-ULB: Your men will fall by the sword, and your strong men will fall in war.
  spa-VBL: Sus hombres serán asesinados con espada; sus soldados morirán en la batalla.
  fra-_FOB: Tes hommes tomberont par l'épée, et tes héros par la guerre.
  mal-mal: നിന്റെ പുരുഷന്മാർ വാളിനാലും നിന്റെ വീരന്മാർ യുദ്ധത്തിലും വീഴും.
  urd-GVR: Hāy, Yarūshalam! Tere mard talwār kī zad meṅ ā kar mareṅge, tere sūrme
    laṛte laṛte shahīd ho jāeṅge.
  suz-BL: इन वोंइश तरवारम साइक्‍चा पुंइसीनीम। इन लडाइ पाइबपुकी लडाइम बेक्‍नीम।
  eng-NOY: Thy men shall fall by the sword, Yea, thy mighty men in battle;
  ita-1927: I tuoi uomini cadranno di spada, e i tuoi prodi, in battaglia.
  ckb-ckb: پیاوەکانتان بە شمشێر و پاڵەوانەکانتان لە جەنگدا دەکەون.
  eng-BBE: Your men will be put to the sword, and your men of war will come to destruction
    in the fight.
  kan-OKCV: ನಿನ್ನ ಗಂಡಸರು ಖಡ್ಗಕ್ಕೆ ತುತ್ತಾಗುವರು. ನಿನ್ನ ಶೂರರು ಯುದ್ಧದಲ್ಲಿ ಬೀಳುವರು.
  tam-2017: உன் கணவன் பட்டயத்தினாலும், உன் பெலசாலிகள் யுத்தத்திலும் விழுவார்கள்.
  spa-RV-1909: Tus varones caerán á cuchillo, y tu fuerza en la guerra.
  ron-BTF: Bărbaţii tăi vor cădea prin sabie şi puternicii tăi în război.
  eng-WEBP: Your men shall fall by the sword, and your mighty in the war.
  eng-FBV: Your men will be killed by the sword; your soldiers will die in battle.
  nld-1939: Uw mannen zullen vallen door het zwaard, Uw helden door krijg;
  nch-BL: Nopa tacame cati nopona ehuani cati más motemacayayaj miquise ica macheta
    ipan tatehuilisti.
  vie-1934: Lính chiến ngươi sẽ ngã dưới gươm, những kẻ anh hùng ngươi sẽ bị tử trận.
  hin-CV: तुम्हारे पुरुष तलवार से, और तुम्हारे योद्धा युद्ध में मारे जाएंगे.
  eng-OURB: Your men shall fall by the sword, and your mighty in the war.
  spa-BES: Tus hombres serán juzgados, y tus hombres de guerra serán destruidos en
    la lucha.
  tdx-tdx: Ho zamaneñe am-pibara o lahilahi’oo, an-kotakotak’ ao o lahindefo’oo.
  tha-KJV: พวกผู้ชายของเจ้าจะล้มลงด้วยดาบ และทแกล้วทหารของเจ้าจะล้มในสงคราม
  por-BR-2018: Teus homens cairão à espada; teus guerreiros na batalha.
  deu-ELO: Deine Männer werden durchs Schwert fallen, und deine Helden im Kriege.
  eng-WYC-2018: Also thy fairest men shall fall by sword, and thy strong men shall
    fall in battle. (And thy best shall fall by the sword, and thy strong shall fall
    in battle.)
  epo-epo: Viaj viroj falos de glavo, kaj viaj fortuloj en la milito.
  uig-PIN: Sening yigitliring ⱪiliqlinip, Baturliring jǝngdǝ yiⱪilidu.
  beo-beo: Yelusaleme dunu, ilia gasa bagade dunu, da gegesu ganodini fane legei dagoi
    ba:mu.
  tpi-OTNT: Jerusalem, ol birua bai i kilim ol strongpela soldia na ol arapela man
    bilong yu,
  hau-SA: Mazanku za su mutu ta wurin takobi, jarumawanku za su mutu a yaƙi.
  uig-LAT: Séning yigitliring qilichlinip, Baturliring jengde yiqilidu.
  nde-nde: Amadoda akini azakuwa ngenkemba, kanjalo lamabutho akini empini.
  ton-ton: ‌ʻE tō ho kau tangata ʻi he heletā, mo hoʻo kau mālohi ʻi he tau.
  ces-1613: Muži tvoji od meče padnou, a silní tvoji v boji.
  eng-WMB: Your men shall fall by the sword, and your mighty in the war.
  tam-TCV: உங்கள் மனிதர்கள் வாளுக்கு இரையாவார்கள்; உங்களின் இராணுவவீரர் போர்க்களத்தில்
    சாவார்கள்.
  ceb-ULB: Mapukan ang imong mga tawo pinaagi sa espada, ug mapukan didto sa gubat
    ang imong kusgan nga kalalakin-an.
  pol-UBG: Twoi mężczyźni polegną od miecza i twoi mocarze – na wojnie.
  urd-GVU: ہائے، یروشلم! تیرے مرد تلوار کی زد میں آ کر مریں گے، تیرے سورمے لڑتے لڑتے
    شہید ہو جائیں گے۔
  deu-1912: Die Mannschaft wird durchs Schwert fallen und deine Krieger im Streit.
  kan-2017: ಚೀಯೋನ್ ನಗರಿಯೇ, ನಿನ್ನ ವೀರರು ಖಡ್ಗದಿಂದ ಬಿದ್ದುಹೋಗುವರು. ನಿನ್ನ ಶೌರ್ಯವು ಯುದ್ಧದಲ್ಲಿ
    ಅಡಗಿ ಹೋಗುವುದು.
  yap-yap: Arogon, pi pumo’on ko fare binaw ni mada’ ko tin th’abi famsow, ma bay
    nli’rad ngarm’ad ko mael.
  hlt-MCSB: Na hlang rhoek cunghang dongah, na thayung thamal khaw caemtloek dongah
    cungku uh ni.
  mdy-ETH: ኔኤኮ ዼጌ ናኣታ ጬንቻ ዓፓሮና ዖሎና ዔርቴ ዓሳኣ ዖሎ ቤዛ ሃይቃንዳኔ።
  twi-ASANTE: Wo mmarima bɛtotɔ akofena ano, wʼakofoɔ bɛtotɔ wɔ ɔko mu.
  eng-WEBU: Your men shall fall by the sword, and your mighty in the war.
  wal-wal: Ne asati bisuwan, ne olanchchati olan haiqqana.
  spa-PDDPT: Tus varones y tus poderosos en la batalla caerán a espada.
  gun-gun: Ime kuery ma ojukapaa 'rã kyxe py, ipy'a guaxukueve voi omanomba 'rã joe
    opu'ãa rupi.
  ilo-ULB: Mapasagto dagiti tattaom babaen iti kampilan, ket mapasagto dagiti maingel
    a tattaom iti gubat.
  kpg-kpg: Nia daane o di waahale, mo digau maaloo gaa mmade i lodo tauwa.
  uig-ARA: سېنىڭ يىگىتلىرىڭ قىلىچلىنىپ، باتۇرلىرىڭ جەڭدە يىقىلىدۇ.
  sus-sus: Santidɛgɛma e xa mɔrie faxama nɛ, e xa ɲalamae faxama gere nan kui.
  pon-2006: Ei, ohl akan en kahnimwo, ohl me keieu kehlail kan pahn kamakamala nan
    mahwen.
  ksd-ksd: Kaum tarai diat a virua ta ra pakat na vinarubu, ma kaum lavur dekdek ta
    ra kamara.
  tur-YTC: Adamlarınız kılıçla, Güçlüleriniz de savaşta düşecek.
  grc-BRENT: Καὶ ὁ υἱός σου ὁ κάλλιστος ὃν ἀγαπᾷς, μαχαίρᾳ πεσεῖται· καὶ οἱ ἰσχύοντες
    ὑμῶν, μαχαίρᾳ πεσοῦνται, καὶ ταπεινωθήσονται·
  ind-AYT: Kaum lelaki akan tewas oleh pedang; pahlawan-pahlawanmu mati dalam peperangan.
  nya-nya: Iwe Yerusalemu anthu ako aamuna adzaphedwa ndi lupanga, asilikali ako adzafera
    ku nkhondo.
  hrv-hrv: Muževi tvoji od mača će pasti, junaci tvoji u kreševu.
  mps-mps: Jerusalem, boi bidi dabego nago bomai ami bidi dabe hwįbode ela muaibao,
    me gasa olo bidi dabe ela silaibao.
  tpi-tpi: Jerusalem, ol birua bai i kilim ol strongpela soldia na ol arapela man
    bilong yu,
  dan-1931: Dine Mænd skal falde for Sværd, dit unge Mandskab i Strid.
  vie-OVCB: Những đàn ông trong thành sẽ bị giết bởi gươm, những anh hùng của ngươi
    sẽ chết nơi chiến trường.
  guj-2017: તારા પુરુષો તલવારથી અને તારા શૂરવીરો યુદ્ધમાં પડશે.
  pon-2006A: Ei, ohl akan en kahnimwo, ohl me keieu kehlail kan pahn kamakamala nan
    mahwen.
  por-BRBSL: Seus homens devem cair pela espada, e seus poderosos na guerra.
  cth-cth: Na taminaw teh, tahloi hoi a rawp awh vaiteh, nange athakaawm taminaw teh
    taran tuknae koe a due awh han.
  twi-twi: Wo mmarima bɛtotɔ afoa ano, wʼakofo wɔ ɔko mu.
  hlt-hlt: Na hlang rhoek cunghang dongah, na thayung thamal khaw caemtloek dongah
    cungku uh ni.
  tbz-SIM: Sedisɑdɛmmu, ɑ kó bɛnitidɑɑbɛ̀ yóó kú mudoò miɛkɛ nkɛ, bɛhɑ̃ɑ̃pɔ̀nkperíbɛ̀
    iwɛ̃ĩ yɛmbɛ̀ í kũntiní mudoò.
  msy-2020: O Jerusalem, nɨn apaniba, nɨn mɨdorozir gumazir gavgaviba ko nɨn gumazir
    igharaziba mɨsoghtɨ, me arɨghiregham.
  dop-dop: Lɑɣɑtɛ kɑ́ tɔɣɔ Yosɑlɛm tɑɑ ɑpɑlɑɑ. Yosɑlɛm yoolɑɑ tɑɑ yoolɑɑ kɑ́ sɩ tǝyoole.
  azb-azb: Kişiləriniz qılıncla, İgidləriniz döyüşdə məhv olacaq.
  eng-DBY: Thy men shall fall by the sword, and thy mighty in the fight;
  hin-2017: तेरे पुरुष तलवार से, और शूरवीर युद्ध में मारे जाएँगे।
  wol-KYG: Yerusalem, say góor ay fàddoo saamar, say jàmbaar des xare.
  eng-YLT: For instead of glory, thy men by sword do fall, And thy might in battle.
  eng-WYC-2017: Also thy fairest men shall fall by sword, and thy strong men shall
    fall in battle.
  eng-WMBB: Your men shall fall by the sword, and your mighty in the war.
  urd-GVH: हाय, यरूशलम! तेरे मर्द तलवार की ज़द में आकर मरेंगे, तेरे सूरमे लड़ते लड़ते
    शहीद हो जाएंगे।
  rug-rug: Sari mua tie si kote mate pa vedara, sari mua varane si kote mate pa vinaripera.
  gaz-gaz: Namoonni keessan goraadeedhaan, loltoonni keessanis lola keessatti dhumu.
  fra-LSG: Tes hommes tomberont sous le glaive, Et tes héros dans le combat.
  yal-yal: Yerusalɛn kaane, ɛ xɛmɛne faxama nɛn silanfanna ra, ɛ sofane yi faxa yɛngɛni.
  haw-1868: E haule no kou poe kanaka i ka pahikaua, A me kou poe koa hoi ma ke kaua.
  arb-NAV: فَيَسْقُطُ رِجَالُكِ فِي الحَرْبِ، وَيَلْقَى أَبْطَالُكِ حَتْفَهُمْ فِي
    سَاحَةِ الْحَرْبِ
  ewe-ewe: Wò ŋutsuwo atsi yi nu, eye wò aʋawɔlawo atsi aʋa.
  eng-LEE: Thy men shall fall by the sword, and thy mighty ones in the war.
  asm-FB: তোমালোকৰ পুৰুষসকল তৰোৱালৰ দ্বাৰাই পৰাজিত হ’ব, আৰু তোমালোকৰ পৰাক্রমী লোকসকল
    ৰণত পৰাজয় হ’ব।
  sus-A: سَنتِدّفّمَ عٍ شَ مْرِيٍ قَشَمَ نّ، عٍ شَ حَلَمَيٍ قَشَمَ فٍرٍ نَن كُي.
  fra-SBL: Tes hommes tomberont par l'épée, et votre puissance dans la guerre.
  hbo-hbo: מְתַ֖יִךְ בַּחֶ֣רֶב יִפֹּ֑לוּ וּגְבוּרָתֵ֖ךְ בַּמִּלְחָמָֽה׃
  kik-kik: Arũme anyu makooragwo na rũhiũ rwa njora, nacio njamba cianyu cia ita ikaaniinĩrwo
    mbaara-inĩ.
  fra-NCL: Tes guerriers tomberont par l’épée, et tes héros dans la bataille.
  cek-AK: Nang ih kaminawk loe sumsen hoiah amtimh o ueloe, thacak misatuh kaminawk
    loe misatukhaih ahmuen ah amtimh o tih.
  cuk-cuk: Be-machergan es-suidgi oburgwiledmaloed. Be-dule-bulegan bila-onolenaidgi
    oburgwiledmaloed.
  uig-CYR: Зионниң қовуқлири зар көтирип матәм тутиду; У ялаңачланған һалда йәргә
    олтирип қалиду.
  tel-2017: మనుషులు కత్తివాత కూలి పోతారు. యుద్ధంలో నీ శూరులు పడిపోతారు.
  hat-BSA: Gason nou yo va tonbe devan nepe, ak moun pwisan nou yo nan batay.
  kos-kos: Mukul in siti uh, aok finne mukul ma arulana ku, ac fah anwuki ke mweun.
  hbo-WLC: מְתַ֖יִךְ בַּחֶ֣רֶב יִפֹּ֑לוּ וּגְבוּרָתֵ֖ךְ בַּמִּלְחָמָֽה׃
  ibo-ibo: Ndị ikom unu ka a ga-eji mma agha gbuo, ndị bụ dike ka a ga-egbu nʼagha.
  ory-ory: ତୁମ୍ଭର ପୁରୁଷମାନେ ଖଡ୍ଗାଘାତରେ ଓ ତୁମ୍ଭର ବିକ୍ରମୀଗଣ ଯୁଦ୍ଧରେ ପତିତ ହେବେ।
  chk-chk: Ekewe mwän seni ewe telinimw, pwal fokun ekewe chon pwora repwe mäla lon
    maun.
  rop-rop: “Ola men brom Jerusalem hu oldei go faitfaitbat, dei garra ol dai langa
    wo.
  ukr-1871: Мужі твої полягають під мечами, а хоробрі твої — на війнї.
  deu-1951: Deine Männer werden durchs Schwert fallen und deine Helden im Krieg.
  eng-JPS: Thy men shall fall by the sword, and thy mighty in the war.
  srp-1865: Tvoji æe ljudi pasti od maèa i junaci tvoji u ratu.
  lug-lug: Abasajja bo balittibwa kitala, abalwanyi bo abazira bagwire mu lutalo.
  heb-heb: מתיך בחרב יפלו וגבורתך במלחמה׃
  ben-IRV: তোমার লোকেরা তরোয়ালের আঘাতে পতিত হবে এবং তোমার শক্তিশালী লোকেরা যুদ্ধে
    মারা পড়বে।
  pan-pan: ਤੇਰੇ ਪੁਰਖ ਤਲਵਾਰ ਨਾਲ, ਅਤੇ ਤੇਰੇ ਸੂਰਮੇ ਯੁੱਧ ਵਿੱਚ ਡਿੱਗਣਗੇ।
  mya-JVB: သင် ၏ လူ တို့သည် ထား လက်နက်ဖြင့် ၎င်း၊ သင် ၏သူရဲ တို့သည် စစ်တိုက် သဖြင့်၎င်း
    လဲ ၍ ဆုံးရှုံးကြ လိမ့်မည်။
  tte-O: Kani ami tatao yo ami tokaleyayao meuloili kani siboita kaleya kelepana koina.
  hmo-hmo: Ierusalema hanua e, oiemu tuari taudia be tuari kaia dekena amo do idia
    mase. Oiemu goada taudia ibounai, be tuari lalonai do idia mase.
  urd-urd: तेरे बहादुर हलाक होंगे और तेरे पहलवान जंग में क़त्ल होंगे।
  rus-SYN: И будут воздыхать и плакать ворота столицы, и будет она сидеть на земле
    опустошенная.
  bqc-SIM: Wa á zã́ↄ dɛdɛ ń fɛ̃ndaoɛ, wa á nɛgↄ̃naↄ dɛdɛ zĩ guuɛ.
  tcz-CHONGTHU: Khopia pasalho chu chemjama kithatgam ding chule agal-hat-hou jong
    kidouna pholla thiden diu ahitai.
  mar-mar: तुझे पुरुष तलवारीने पडतील व वीर पुरुष युद्धात पाडले जातील.
  qub-qub: Jerusalencho tiyaj ollgu cajcunaga llapanmi guërracho wañonga. Guërrachömi
    pillyay yachajcunapis ushacanga.
  hat-hat: Tout mesye yo pral mouri nan lagè. Tout sòlda yo pral mouri nan batay.
  eng-BSB: Your men will fall by the sword, and your warriors in battle.
  eng-WEBPB: Your men shall fall by the sword, and your mighty in the war.
  kbq-kbq: Hanki Jerusalemi kumamoka antahio, vene'ne nagaka'a bainati kazinteti zamahe
    hana nehanage'za, hankave sondia vaheka'a hapinti zamahe hana hugahaze.
  nhe-BL: Nopa tlacame tlen nopano ehuani huan más motemacayayaj miquise ica machete
    ipan tlatehuijcayotl.
  gub-BL: Zauxiapekwer uzuka putar awa Zeruzarez pe har zeàmàtyry'ymawhu pe a'e wà
    nehe, te ipuruzukaiw wera'u ma'e umàno putar wà nehe.
  eng-DRA: Thy fairest men also shall fall by the sword, and thy valiant ones in battle.
