verse: ISA.003.020
translations:
  mal-C: തലപ്പാവ്, കാൽത്തള, പട്ടുകച്ച, പരിമളപ്പെട്ടി, ഏലസ്,
  deu-TKW: die Kopfbunde und die Schrittkettchen und die Gürtel und die Riechfläschchen
    und die Amulette,
  lin-lin: bitendi oyo bakangaka na mito, basheneti, mikaba, milangi ya malasi, bakisi
    ya kokangela nzoto,
  eng-LSV: Of the headdresses, and the ornaments of the legs, || And of the bands,
    || And of the perfume boxes, and the amulets,
  eng-GNV: The tyres of the head, and the sloppes, and the head bandes, and the tablets,
    and the earings,
  eng-WEBSTER: The bonnets, and the ornaments of the legs, and the head-bands, and
    the tablets, and the ear-rings,
  nhw-BL: Huajca tlamis nochi tzontzajcayotl, tzinquechilpicayotl, tlaajhuiyacayotl,
    pijpiloli huan piltepos mecatzitzi catli motlalilíaj ipan iniicxiquechtla.
  swh-ONEN: vilemba, mikufu ya vifundo vya miguu, mshipi, chupa za manukato na hirizi,
  bba-bba: kɑ yɑsi, kɑ yɔni yi bɑ doke nɑɑsɔ kɑ ben sɛ̃kɑtii, kɑ ben yɔrɔmɑnnin bɔki,
  eng-KJVCPB: The bonnets, and the ornaments of the legs, and the headbands, And the
    tablets, and the earrings,
  luo-luo: gi kitembini mag wich, gi thiwni mag ofunj tielo, gi misip gi chupni motingʼo
    gik mangʼwe ngʼar kod ris,
  meu-meu: sera, toea, gaba toradia, muramura mai bonadia mauamauadia toni,
  npi-ULB: शिर ढाक्‍नेहरू, कल्लीहरू, पटुकाहरू, अत्तरदानीहरू, जन्तरहरू,
  yor-yor: gbogbo gèlè, ẹ̀gbà ọrùn, ẹsẹ̀ àti àyà, àwọn ìgò tùràrí àti òògùn,
  pes-OPCB: کلاهها، زینت پاها، دعاهایی که بر کمر و بازو می‌بندند، عطردانها،
  tgl-ULB: mga panakip ng ulo, mga kadena sa paa, ang mga laso, at kahong-kahong pabango
    at mga pampaswerteng palamuti.
  hui-hui: Ibugua tinaga gi pagida ngaru golo wahai halu labolabo mandari huba bidarubi
    labolabo tinaga tinginini bo bidarubi pausi emene nogo dongoneme wabiniha pauda
    nga biaga mini sanda berelo yidarubi no̱le̱ emene mani pongobiaho bedarubi mo
    wahai holebira.
  mya-mya: '@see-verse:ISA.003.019'
  bod-N: གཙུག་ཏོར། རྐང་རྒྱན། སྐ་རགས། དྲི་ཞིམ་གྱི་བུམ་པ། སྲུང་འཁོར།
  wsk-wsk: Nusupuling nuguting kopa ko bala, nululan te kaola ko mayang ningo, se
    uss uss paka pakang ko yu gureng siring ago.
  sna-sna: nezvishongo zvebvudzi, nezvingetani zvomuzviziso zvamakumbo, nemasikavha,
    namabhodhoro amafuta anonhuhwira, namazango,
  spa-BLM: los tocados, las cadenas de los tobillos, las fajas, los recipientes de
    perfume, los amuletos,
  cac-cac: Ol yic'anpaxel spichul sjolom eb' ix, stzec'ul eb' ix, sperfume eb' ix,
    yuchiquin eb' ix,
  swh-ULB: kitambaa cha kichwa, chaini za miguu, mafurungu na maboksi ya marashi na
    na haiba ya bahati.
  bel-bel: пярсьцёнкі і колцы ў нос,
  deu-ELBBK: die Kopfbunde und die Schrittkettchen und die Gürtel und die Riechfläschchen
    und die Amulette;
  mbb-OT: tengkulu zan, elahas dan diyà te velad, bagkes dan, pehemut dan, wey hinepetan
    dan.
  mal-2015: തലപ്പാവു, കാൽത്തള, പട്ടുകച്ച, പരിമളപ്പെട്ടി,
  gup-gup: nawu scarves bedberre, dja chain nawu kunmadkenh bedberre, dja belts nawu
    manburrba kore kabirringardmodukkarren, mak budjurlung nawu namanjmak kunkalkkik
    karrakendi, dja manbu charms,
  rmc-rmc: o turbani, o lancici pal o pindre, o stužki, o parfumi, o talizmani,
  pes-OPV: و دستارها و زنجیرها و کمربندها و عطردانها وتعویذها را،
  ron-1924: легэтуриле де пе кап, лэнцишоареле де ла пичоаре ши брыеле, кутииле ку
    миросурь ши бэериле дескынтате,
  ben-OBCV: কপালের আভূষণ, পায়ের মল ও কোমরবন্ধনী, সুগন্ধি আতরের শিশি ও বাজু,
  som-som: iyo waxa madaxa lagu sharraxo, iyo silsiladaha lugaha, iyo waxa madaxa
    lagu xidho, iyo weelasha cadarka, iyo qardhaasaha,
  lat-VUC: et discriminalia, et periscelidas, et murenulas, et olfactoriola, et inaures,
  eng-ASVBT: the headtires, and the ankle chains, and the sashes, and the perfume
    boxes, and the amulets;
  ita-1885: i fregi, e i legaccioli da gamba, e le bende, e i bossoli d'odori, e gli
    orecchini;
  eng-LXXUP: and the array of glorious ornaments, and the armlets, and the bracelets,
    and the wreathed work, and the finger rings, and the ornaments for the right hand,
  eng-ULB: the headscarves, the ankle chains, the sashes, and the perfume boxes, and
    the lucky charms.
  spa-VBL: tocados, fajas, porta perfumes, amuletos,
  fra-_FOB: Les diadèmes, les chaînettes des pieds, les ceintures, les boîtes de senteur
    et les amulettes;
  mal-mal: തലപ്പാവ്, കാൽത്തള, പട്ടുകച്ച, പരിമളപ്പെട്ടി,
  urd-GVR: sajīlī ṭopiyāṅ, pāyal, ḳhushbū kī botleṅ, tāwīz,
  suz-BL: कुप्‍नी, खोइलीम पांइतीके, काम्‍बरी, ब्रोव़शो रिना पाइश्‍शो ख्रेक्‍तीके नु
    आन जन्‍तर,
  eng-NOY: The turbans, and the ankle-chains, and the belts; The perfume-boxes, and
    the amulets;
  ita-1927: i diademi, le catenelle de’ piedi, le cinture, i vasetti di profumo e
    gli amuleti;
  ckb-ckb: سەرپێچ و قۆڵبەست و پشتێن و تەلیسم و چەناخە،
  eng-BBE: The head-bands, and the arm-chains, and the worked bands, and the perfume-boxes,
    and the jewels with secret powers,
  kan-OKCV: ಕಂಠ ವಸ್ತ್ರ, ಕಾಲ ಸರಪಣಿ, ಡಾಬು, ಸುಗಂಧ ಭರಣಿ, ತಾಯಿತಿ,
  tam-2017: தலை அணிகலன்களையும், பாதசரங்களையும், மார்க்கச்சைகளையும், சுகந்தபரணிகளையும்,
  spa-RV-1909: Las escofietas, y los atavíos de las piernas, los partidores del pelo,
    los pomitos de olor, y los zarcillos;
  ron-BTF: Bonetele şi podoabele pentru picioare şi panglicile pentru cap şi tablele
    şi cerceii,
  eng-WEBP: the headdresses, the ankle chains, the sashes, the perfume containers,
    the charms,
  eng-FBV: headdresses, bangles, sashes, perfume holders, lucky charms,
  nld-1939: Hoofddoeken, armbanden, linten en flesjes,
  nch-BL: Huajca tamis nochi tzontzajcayot, tzinquechilpicayot, taajhuiyacayot, pijpiloli
    huan piltepos mecatzitzi cati motalilíaj ipan iniicxiquechta.
  vie-1934: mão, chuyền mắt cá, nịt lưng, hợp hương và bùa đeo;
  hin-CV: सुंदर वस्त्र, भुजबन्द, करधनी, ईत्रदान, कवच,
  eng-OURB: the headdresses, the ankle chains, the sashes, the perfume bottles, the
    charms,
  spa-BES: Las cintas para la cabeza, las cadenas para los brazos, las bandas trabajadas,
    las cajas de perfumes y sus amuletos.
  tdx-tdx: o satro-beio, o ravam-pandiao, o ravan-dohao, o fibandian’arañañeo, o kiviroo,
  tha-KJV: ผ้ามาลา กำไลเท้า ผ้าคาดศีรษะ หี​บเครื่องน้ำอบ ตะกรุดพิ​สมร
  por-BR-2018: Chapéus, braceletes, cintos, bolsinhas de perfume, amuletos,
  deu-ELO: die Kopfbunde und die Schrittkettchen und die Gürtel und die Riechfläschchen
    und die Amulette;
  eng-WYC-2018: and mitres, either chaplets, and combs, and ornaments of arms nigh
    the hands, and (the) golden ornaments like lampreys, and little vessels of ointments,
    and earrings,
  epo-epo: la brilaĵetojn kaj la bukojn kaj la laĉojn kaj la parfumujojn kaj la talismanojn,
  uig-PIN: Romallirini, oxuⱪ zǝnjirlirini, potilirini, ǝtirdanlirini, tiltumarlirini,
  beo-beo: ilia habuga, ilia adodigi liligi ilia loboga amola hagomoga ga:sa,
  tpi-OTNT: Em bai i rausim ol paspas na ol laplap bilong karamapim gras bilong het
    na ol laplap bilong pasim olsem let na ol liklik paus bilong putim sanda na ol
    samting bilong marila ol i save pasim long nek bilong ol.
  hau-SA: kitsonsu, sarƙar da suke sa wa damatsansu da ɗamararsu, kwalabai turare
    da layu,
  uig-LAT: Romallirini, oshuq zenjirlirini, potilirini, etirdanlirini, tiltumarlirini,
  nde-nde: amaqhiye, izigetsho lamabhanti; amambodlela amakha lezintebe,
  ton-ton: ‌ʻAe ngaahi tatā, pea mo e teunga ʻo honau vaʻe, mo e ngaahi fua mo e ʻaiʻanga
    kakala, pea mo e ngaahi hau ki honau telinga,
  ces-1613: Biréty a zápony, tkanice, punty a náušnice,
  eng-WMB: the headdresses, the ankle chains, the sashes, the perfume containers,
    the charms,
  tam-TCV: தலை அணிகலன்கள், கால் சிலம்புகள், ஒட்டியாணங்கள், வாசனைத் தைலக்குப்பிகள்,
    தாயித்துகள்,
  ceb-ULB: ang mga purong, ang mga kadena nga anaa sa tikod, ang mga bakos, ug ang
    mga sudlanan sa pahumot, ug ang mga anting-anting.
  pol-UBG: Czapeczki, ozdoby u nóg, opaski, naszyjniki i kolczyki;
  urd-GVU: سجیلی ٹوپیاں، پائل، خوشبو کی بوتلیں، تعویذ،
  deu-1912: die Flitter, die Gebräme, die Schnürlein, die Bisamäpfel, die Ohrenspangen,
  kan-2017: ಮುಂಡಾಸು, ಕಾಲಗೆಜ್ಜೆ, ಡಾಬು, ಗಂಧದ ಭರಣಿ, ತೋಳಬಂಧಿ,
  yap-yap: nge urwach rorad, nge florida ni yad ma thiy nga pa’rad nge tungun pa’rad;
  hlt-MCSB: lukhuem neh khocin, haikang neh hinglu im khaw, calthai khaw,
  mdy-ETH: ቶኦካ ዓጎ ቆኦቦንታ፤ ቃሶይዳ ዓኣሦ ፓልማሢንታ ኬርና ቱኮ ጪራሢንታ ሳውቃ ቲዦ ዶሎዞንታ ዔያቶኮ ዦዋቶሮ ባሊቶይዳ
    ጌሦ ፃኣፖና ባኮ፥
  twi-ASANTE: Wɔn mmɔtire, ananse ntweaban, abɔwomu, nnuhwam ntoa ne nkaberɛ,
  eng-WEBU: the headdresses, the ankle chains, the sashes, the perfume containers,
    the charms,
  wal-wal: huuphiyan wottiyo alleequwaa, qesiyan qachchiyo sanssalataa, xeessan gixxiyo
    danccuwaa, shittuwaa xaaramusiyaa, kitaafaa,
  spa-PDDPT: las tocas, las cadenillas tobilleras, las fajas, los pomos de perfume,
    los amuletos,
  gun-gun: ajukue akã regua, corrente'i opy nhu'ã re oguereko va'e, ku'axã, heakuã
    porã va'e ryru, mba'ekuaa ryru,
  ilo-ULB: dagiti punggos, dagiti kalingking kadagiti lipaylipay, dagiti barikes,
    ken dagiti kahon ti bangbanglo, ken dagiti an-anib.
  kpg-kpg: nadau goobai, nia duu buubuu i di gili nadau lima mo nadau huaidina,
  uig-ARA: روماللىرىنى، ئوشۇق زەنجىرلىرىنى، پوتىلىرىنى، ئەتىردانلىرىنى، تىلتۇمارلىرىنى،
  sus-sus: e xa xun maxirisee, e xa sankɔnyi xunmasee, e xa bɛlɛtie, e xa labundɛ
    sasee, e xa makantasee,
  pon-2006: oh arail lisoarop akan; luwou en akamanam me kin mi ni pehrail kan oh
    ni kumwutirail kan;
  ksd-ksd: a lavur kere, ma ra lavur vinau na patkoai, ma ra lavur vipit, ma ra lavur
    pal a varku, ma ra umana magit na babat;
  tur-YTC: baş örtülerini, ayak zincirlerini, kuşaklarını, koku şişelerini, nazarlıklarını,
  grc-BRENT: καὶ τὴν σύνθεσιν τοῦ κόσμου τῆς δόξης, καὶ τοὺς χλιδῶνας, καὶ τὰ ψέλλια,
    καὶ τὸ ἐμπλόκιον, καὶ τοὺς δακτυλίους, καὶ τὰ περιδέξια, καὶ τὰ ἐνώτια,
  ind-AYT: perhiasan kepala, gelang kaki, ikat pinggang, botol minyak wangi, dan jimat;
  nya-nya: maduku, zigwinjiri za mʼmiyendo ndi malamba, mabotolo a zonunkhira ndi
    zithumwa,
  hrv-hrv: poveze, lančiće, pojaseve, bočice s miomirisima i privjese,
  mps-mps: Agai te tobolu nisi dųbo mǫ, me tobolu nisi tomagebo name ugwa, me te
    ugwa pedai te kukulu gudubo ąǫ ebo nai, me te dwasianu paus augwaligo sanda
    wel me te pobi nai dabe te dogonide kebo nai agai sela sąwaibao.
  tpi-tpi: Em bai i rausim ol paspas na ol laplap bilong karamapim gras bilong het
    na ol laplap bilong pasim olsem let na ol liklik paus bilong putim sanda na ol
    samting bilong marila ol i save pasim long nek bilong ol.
  dan-1931: Hovedsmykker, Ankelkæder, Bælter, Lugtedåser, Trylleringe,
  vie-OVCB: khăn choàng, vòng đeo chân, khăn thắt lưng, túi thơm, và bùa đeo;
  guj-2017: મુગટો, સાંકળા, પગનાં ઝાંઝર, અત્તરદાનીઓ, માદળિયાં.
  pon-2006A: oh arail lisoarop akan; luwou en akamanam me kin mi ni pehrail kan oh
    ni kumwutirail kan;
  por-BRBSL: os toucadores, as correntes de tornozelo, as faixas, os recipientes de
    perfume, os encantos,
  cth-cth: luhuem, sui khokdingyin, taisawm, hmuitui bawm,
  twi-twi: Wɔn mmotiri, anan ase ntweaban, nkyekyeremu, nnuhuam ntoa ne nkabere,
  hlt-hlt: lukhuem neh khocin, haikang neh hinglu im khaw, calthai khaw,
  tbz-SIM: Tiyɑɑ̀bomboúntì nɛ̀ sinɑcɛ̀nɛí kó dɛmɑ́mɑ́nnɛ̀ nɛ̀ inɑɑkũ̀ɔ̃ nɛ̀ tùdɑ̀ɑ̀ríbɛ̀
    kó yɛdíè nɛ̀ mɛfĩmmɛ,
  msy-2020: dapaniba kurkamin sorɨba ko, men daveriaba ko, mɨteba ko, forivtarir muziarir
    borer mughuriar aghuim zuim azuiba ko, bizir me suigha akavsiar arazibagh amiba
    ko,
  dop-dop: nɑ sɑɑlɑsɩ kʋtemɑsɩ, nɑ nɔɔhɛɛ tɑɑ yɔm, nɑ tɑmpɑlɑnɑɑ, nɑ tulɑɑlʋ kpɑlǝpɑnɑɑ,
    nɑ tǝlɑnɑɑ.
  azb-azb: Tac şəkilli başlıqlarını, Bazubəndlərini, qurşaqlarını, Ətirlə dolu mücrülərini,
    Tilsimlənmiş bəzək əşyalarını,
  eng-DBY: the head-dresses, and the stepping chains, and the girdles, and the scent-boxes,
    and the amulets;
  hin-2017: पगड़ियों, पैकरियों, पटुकों, सुगन्धपात्रों, गण्डों,
  wol-KYG: Moo leen di xañ ay tañlaay ak lami përëg aki ngañaay ak téere yu xeeñ aki
    gàllaaj,
  eng-YLT: Of the bonnets, and the ornaments of the legs, And of the bands, And of
    the perfume boxes, and the amulets,
  eng-WYC-2017: and mitres, either chaplets, and combs, and ornaments of arms nigh
    the hands, and golden ornaments like lampreys, and little vessels of ointments,
    and earrings,
  eng-WMBB: the headdresses, the ankle chains, the sashes, the perfume containers,
    the charms,
  urd-GVH: सजीली टोपियाँ, पायल, ख़ुशबू की बोतलें, तावीज़,
  rug-rug: sari poko vinasari pa batu meke seni pa nene, poko pusi pa kopete, lumu
    humaṉa lea, na dia vina roro;
  gaz-gaz: Marata mataa, faaya miillaa, sabbata, bilqaaxxii shittoo, kudhaama,
  fra-LSG: Les diadèmes, les chaînettes des pieds et les ceintures, Les boîtes de
    senteur et les amulettes;
  yal-yal: e nun labaranne nun ɲɛrɛ yɔlɔnxɔnne nun tagixidi dɛnbɛxine nun latikɔnɔnne
    nun e kantan seene,
  haw-1868: I na papale hainaka, a me na kaula kupee wawae, I na kaei, a me na hue
    laau ala, A me na mea pale akua;
  arb-NAV: وَالْعَصَائِبَ وَالسَّلاسِلَ وَالأَحْزِمَةَ، وَآنِيَةَ الطِّيبِ وَالتَّعَاوِيذَ
  ewe-ewe: Aɖe tablanuwo, klodzonuwo, dɔmeblanuwo, amiʋeʋĩtukpawo, sebewo,
  eng-LEE: The bonnets, and the foot-chains, and the head-bands, and the tablets,
    and the earrings,
  gvn-gvn: '@see-verse:ISA.003.019'
  asm-FB: কপালি, ভৰিৰ শিকলি, টঙালি, সুগন্ধি দ্ৰব্যৰ টেমা, অমঙ্গল নিবাৰণ কৰা তাবীজ।
  sus-A: عٍ شَ شُن مَشِرِ سٍيٍ، عٍ شَ سَنكْنيِ شُنمَسٍيٍ، عٍ شَ بّلّتِيٍ، عٍ شَ لَبُندّ
    سَسٍيٍ، عٍ شَ مَكَنتَسٍيٍ،
  fra-SBL: de leurs coiffures, de leurs chaînes de cheville, de leurs ceintures, de
    leurs flacons de parfum, de leurs breloques,
  hbo-hbo: הַפְּאֵרִ֤ים וְהַצְּעָדֹות֙ וְהַקִּשֻּׁרִ֔ים וּבָתֵּ֥י הַנֶּ֖פֶשׁ וְהַלְּחָשִֽׁים׃
  kik-kik: na itambaya cia mũtwe, na irengeeri cia magũrũ, na mĩcibi, na cuba cia
    maguta manungi wega, na ithiitũ
  fra-NCL: les diadèmes, les chaînettes des pieds et les ceintures ;
  cek-AK: lu khukhaih hmuennawk, khok amthoephaih hmuennawk, lu zaenghaih hmuennawk,
    hmuihoih tui tabunawk, amthoephaih hmuennawk, naa tangkraengnawk,
  cuk-cuk: Dunwemar, maligi-ordubyob-ibmar-nasiklemalad, saderba-mordub-atillemalad.
    Ina-wawagan-nuegan, olargan-matar-dummagan,
  uig-CYR: Үзүклирини, бурун һалқилирини,
