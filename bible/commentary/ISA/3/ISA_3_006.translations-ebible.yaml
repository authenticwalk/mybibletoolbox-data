verse: ISA.003.006
translations:
  mal-C: ഒരു മനുഷ്യൻ തന്റെ പിതൃഭവനത്തിലുള്ള ഒരു സഹോദരനെ പിടിച്ച്, “നിനക്കൊരു മേലങ്കിയുണ്ടല്ലോ,
    നീ ഞങ്ങൾക്ക് അധിപതിയായിരിക്കുക; ഈ നാശനഷ്ടങ്ങളുടെ കൂമ്പാരത്തിന്റെ ഭരണം ഏറ്റെടുത്താലും!”
    എന്നു പറയും.
  deu-TKW: 'Wenn einer seinen Bruder im väterlichen Hause packt: Du hast noch ein
    Obergewand, sei unser Gebieter, und dieser Trümmerhaufe sei dir untergeben!'
  lin-lin: 'moko akokanga ndeko na ye ya mobali kati na ndako ya tata na bango mpe
    akoloba : « Yo oyo ozali na kazaka, okozala mokonzi na biso, kamata mokumba ya
    libebi oyo na maboko ! »'
  eng-LSV: When one lays hold on his brother, || Of the house of his father, [by]
    the garment, “Come, you are a ruler to us, || And this ruin [is] under your hand.”
  eng-GNV: 'When euery one shall take holde of his brother of the house of his father,
    and say, Thou hast clothing: thou shalt bee our prince, and let this fall be vnder
    thine hand.'
  eng-WEBSTER: 'When a man shall take hold of his brother of the house of his father,
    saying , Thou hast clothing, be thou our ruler, and let this ruin be under thy
    hand:'
  nhw-BL: 'Huan ipan nopa tonalme masehualme ipan san se familia quitlapejpenise se
    tlen ininhuical huan quiilhuise: “Ta tijpiya se tlamantli para timoquentis, huajca
    xieli titotlanahuatijca huan xijsencahua nochi ni tlamantli catli tlami sosolijtoque.”'
  swh-ONEN: Mtu atamkamata mmoja wa ndugu zake katika nyumba ya baba yake na kusema,
    “Unalo joho, sasa uwe kiongozi wetu, tawala lundo hili la magofu!”
  bba-bba: Sɑɑ ye sɔɔ, tɔnu u koo win wɔnɔ sɛ̃re u nɛɛ, wunɛ ɑ yɑ̃nu mɔ. Yen sɔ̃,
    ɑ koowo bɛsɛn yɛnu yɛ̃ro, kpɑ ɑ bɛsɛn yɛnu seeyɑ.
  eng-KJVCPB: 'When a man shall take hold of his brother of the house of his father,
    saying, Thou hast clothing, be thou our ruler, And let this ruin be under thy
    hand:'
  luo-luo: Ngʼato nochun achiel kuom owetene manie dala wuon-gi kowacho niya, “In
    ema in-gi lep loch, koro telnwa; kendo ibed gi teko ewi pinywa mokethoreni.”
  meu-meu: 'Negana bainema tau ta ese tadikakana enai baine dau kau, tamana ena ruma
    ai, baineto: Oi na mai emu dagi dabuana, emai hegunalai tauna ai baola, bona ini
    e kohu rumadia nadidia isenudia na oi ese ba biagudia.'
  npi-ULB: एक जना मानिसले आफ्नै बुबाको घरमा आफ्नै दाजुलाई समातेर यसो भन्‍ने छ, 'तिमीसँग
    कोट छ । हाम्रो शासक होऊ, र यो विनाश जिम्‍मा तिमीले लेऊ ।'
  yor-yor: Ọkùnrin kan yóò di ọ̀kan nínú àwọn arákùnrin rẹ̀ mú, nínú ilé baba rẹ̀,
    yóò sì wí pé, “Ìwọ́ ní aṣọ, ìwọ máa ṣe olórí wa, sì mójútó àwọn ahoro wọ̀nyí!”
  pes-OPCB: 'روزی خواهد رسید که افراد یک خاندان، یکی را از بین خود انتخاب کرده، خواهند
    گفت: «تو لباس اضافه داری، پس در این ویرانی رهبر ما باش.»'
  tgl-ULB: Kukunin maging ng isang lalaki ang kapatid niya mula sa bahay ng kaniyang
    ama at sasabihing, 'May balabal ka; pamunuan mo kami, at pangasiwaan mo ang kaguluhang
    ito.'
  hui-hui: Ogonidagua bialu kangi agali maru ti hameigini mbirago karia puwa lalu,
    Í̠ dege aga karulo haridago ainde inanaga haru haga haguane í̠ habe. Ani hariyagua
    horo ko tagira ibirangi í̠na ina biamogo bibe, lolebira.
  mya-mya: သား​ချင်း​စု​ဝင်​တို့​သည်​မိ​မိ​တို့​အ​ထဲ​မှ လူ​တစ်​စုံ​တစ်​ယောက်​ကို​ရွေး​ချယ်​ကာ``ယုတ်​စွ
    အ​ဆုံး​သင့်​မှာ​အ​ဝတ်​အ​စား​ရှိ​ပါ​သေး​သည်။ သို့​ဖြစ်​၍​ယ​ခု​လို​ဒုက္ခ​ရောက်​ချိန်​၌​ငါ​တို့
    ၏​ဦး​စီး​ခေါင်း​ဆောင်​ပြု​လုပ်​ပေး​ပါ'' ဟု​ဆို ကြ​သည့်​အ​ချိန်​ကျ​ရောက်​လာ​လိမ့်​မည်။
  bod-N: མི་ཞིག་གིས་ཕ་གཞིས་སུ་རང་གི་སྤུན་མཆེད་ནང་གི་གཅིག་ལ་འཇུས་ནས། ཁྱེད་ལ་ཕྱི་གོས་ཡོད་པས་ང་ཚོའི་འགོ་དཔོན་དུ་འདུག་རོགས།
    ཞིག་རལ་འདི་དག་ཁྱེད་ལ་དབང་བ་ཡིན་ཞེས་སྨྲ་ཞིང་།
  wsk-wsk: Se tom umu te mu, kari bo ko laun uria bo iluwok ale manuk, “Kari, ni anananga
    ningi ni kari terong bo, guang yawara ago! Bore te se magara kuenera biya ewere
    ningi ni anananga kari supuling ko bagerko!” maukko.
  sna-sna: Murume achabata mumwe wavanunʼuna vake paimba yababa vake achiti, “Ndiwe
    une nguo, chiva mutungamiri wedu; iva mutariri wedutu roungwandangwanda uhu!”
  spa-BLM: En efecto, un hombre se apoderará de su hermano en la casa de su padre,
    diciendo, “Tienes ropa, serás nuestro gobernante, y que esta ruina esté bajo tu
    mano”.
  cac-cac: 'A d''a jun tiempoal chi'', ol yal junoc mach d''a junoc ayto yuj sb''a
    yed'' smam icha tic: A ach tic, te ay a pichul, ac'' yajalil d''a jun chon̈ab''
    mac''b''ilem vecnaj tic, xchama.'
  swh-ULB: Mwanaume atamshikilia ndugu yake katika nyumba ya baba yake na kusema,
    'Unayo kanzu; uwe kiongozi wetu, na uharibifu huu uwe mikononi mwako.
  bel-bel: 'Тады ўхопіцца чалавек за брата свайго, у сямэі бацькі свайго, і скажа:
    «у цябе ёсьць адзеньне, будзь нашым правадыром, і хай будуць гэтыя руіны пад рукою
    тваёю».'
  deu-ELBBK: 'Wenn jemand seinen Bruder in seines Vaters Haus ergreift und sagt: Du
    hast ein Kleid, unser Vorsteher sollst du sein; und dieser Einsturz sei unter
    deiner Hand!'
  mbb-OT: Dutun he timpu ebeyaan te sevaha he etew is kezuzumahi zin ne egkeǥiyan
    din te, “Tenged te meupiya pa is bisti nu, ne iyan ke en pengulu kenami kayi te
    timpu he nevengkag is lugar tew.” Piru egkaǥi haazà te, “Kenè ku sikiyu egketevangan.
    Wazè man ganì egkekaan wey igkevisti te pemilya ku, umbe kena a keniyu himuwa
    he pengulu.”
  mal-2015: 'ഒരുത്തൻ തന്റെ പിതൃഭവനത്തിലെ സഹോദരനെ പിടിച്ചു: നിനക്കു മേലങ്കിയുണ്ടു;
    നീ ഞങ്ങളുടെ അധിപതി ആയിരിക്ക; ഈ ശൂന്യശിഷ്ടം നിന്റെ കൈവശം ഇരിക്കട്ടെ എന്നു പറയും.'
  gup-gup: “Kaluk bu kunyimekbe kabolkyimerran, nakudji bininj kabidarrkidmang nawu
    benedanginj dja kabimarneyime, ‘Ngudda yihkarrme nawu coat bu yidjongburren, wanjh
    ngudda yirrokme kadberre. Wardi ngudda yiwohrnawohrnan kore mahni manbu rurrkbakabakmeng
    kore karrihni.’
  rmc-rmc: 'Andre ola dživesa vareko chudela peskre phrales andro kher le dadeskro
    a phenela: „Tut hin plašťos, av amaro vodcas a vladňin upral kala kopa šmeci!“'
  pes-OPV: 'چون شخصی به برادر خویش در خانه پدرش متمسک شده، بگوید: «تو را رخوت هست
    پس حاکم ما شو و این خرابی در زیر دست تو باشد»،'
  ron-1924: 'Вор мерӂе пынэ аколо ынкыт унул ва апука пе фрателе сэу ын каса пэринтяскэ
    ши-й ва зиче: „Ту ай о хайнэ, фий кэпетения ноастрэ! Я дэрымэтуриле ачестя суб
    мына та!”'
  ben-OBCV: কোনো মানুষ তার বাবার গৃহে, কোনো একজন ভাইকে ধরে বলবে, “তোমার একটি আলখাল্লা
    আছে, তুমি আমাদের নেতা হও; এই ধ্বংসস্তূপের তুমিই তত্ত্বাবধান করো!”
  som-som: Oo markaas nin wuxuu soo qaban doonaa walaalkiis oo jooga gurigii aabbihiis,
    oo wuxuu ku odhan doonaa, Adigu waxaad leedahay dhar, haddaba taliye noo noqo
    oo waxan burburka ahuna ha kaa hooseeyo.
  lat-VUC: 'Apprehendet enim vir fratrem suum, domesticum patris sui: Vestimentum
    tibi est, princeps esto noster, ruina autem hæc sub manu tua.'
  eng-ASVBT: When a man shall take hold of his brother in the house of his father,
    saying, Thou hast clothing, be thou our ruler, and let this ruin be under thy
    hand;
  ita-1885: 'Se alcuno prende un suo fratello, della casa di suo padre, dicendo: Tu
    hai una veste, sii nostro principe, e sia questa ruina sotto alla tua mano,'
  eng-LXXUP: For a man shall lay hold of his brother, as one of his father’s household,
    saying, Thou hast raiment, be thou our ruler, and let my meat be under thee.
  eng-ULB: A man will even take hold of his brother in his father's house and say,
    'You have a coat; be our ruler, and let this ruin be in your hands.'
  spa-VBL: 'Un hombre agarrará a uno de sus hermanos en la casa de su padre y le dirá:
    “¡Tienes un abrigo, puedes ser nuestro líder! Hazte cargo de la dirección de este
    montón de ruinas”.'
  fra-_FOB: 'Alors un homme saisira son frère dans la maison paternelle: Tu as un
    manteau, sois notre chef, et prends en main ces ruines!'
  mal-mal: 'ഒരുവൻ തന്റെ പിതൃഭവനത്തിലെ സഹോദരനെ പിടിച്ചു: “നിനക്ക് മേലങ്കിയുണ്ട്; നീ
    ഞങ്ങളുടെ അധിപതി ആയിരിക്കുക; ഈ പാഴ്ക്കൂമ്പാരം നിന്റെ കൈവശം ഇരിക്കട്ടെ” എന്നു പറയും.'
  urd-GVR: Tab koī apne bāp ke ghar meṅ apne bhāī ko pakaṛ kar us se kahegā, “Tere
    pās ab tak chādar hai, is lie ā, hamārā sarbarāh ban jā! Khanḍarāt ke is ḍher
    ko saṅbhālne kī zimmedārī uṭhā le!”
  suz-BL: मिनु मुर कामी आ खिं ङा मुर का कली ग्‍याइश्‍शा “इ के फेक्‍तीक वा बाक्‍ब।
    मोपतीके आंइ हुकुम पाइब दुमो। मिनु मेको ब्रेश्‍शो खिं नेल्‍ल इ अधिकारम बाक्‍नीम”
    देंब।
  eng-NOY: Then shall a man take hold of his brother in his father's house, [[and
    say,]] Thou hast yet clothing, Be thou our ruler, And take this ruin into thy
    hands!
  ita-1927: 'Quand’uno prenderà il fratello nella sua casa paterna e gli dirà: “Tu
    hai un mantello, sii nostro capo, prendi queste ruine sotto la tua mano”,'
  ckb-ckb: 'پیاو یەخەی برای خۆی دەگرێت لە ماڵی باوکی و دەڵێت: «تۆ کەوات هەیە، ببە
    بە سەرۆکمان و ئەم کاولگەیەش لەژێر دەستتە!»'
  eng-BBE: 'When one man puts his hand on another in his father''s house, and says,
    You have clothing, be our ruler and be responsible for us in our sad condition:'
  kan-OKCV: ಒಬ್ಬನು ತನ್ನ ಸಹೋದರನನ್ನು ತಂದೆಯ ಮನೆಯಲ್ಲಿ ಹಿಡಿದು ಹೀಗೆ ಹೇಳುವನು, “ನಿನಗೆ ವಸ್ತ್ರವಿದೆ,
    ನಮ್ಮನ್ನು ನೀನು ಆಳುವವನಾಗು ಮತ್ತು ಈ ಹಾಳಾದ ಪಟ್ಟಣವು ನಿನ್ನ ಕೈಕೆಳಗಿರಲಿ.”
  tam-2017: 'அப்பொழுது ஒருவன் தன் தகப்பன் வீட்டைச்சேர்ந்த தன் சகோதரனைப்பிடித்து: உனக்கு
    மேலாடை இருக்கிறது, நீ எங்களுக்கு அதிபதியாயிரு; கேட்டிற்கு இணையான இந்தக் காரியம்
    உன் கையின் கீழாவதாக என்று சொல்ல;'
  spa-RV-1909: Cuando alguno trabare de su hermano, de la familia de su padre, y le
    dijere, Que vestir tienes, tú serás nuestro príncipe, y sea en tu mano esta ruina;
  ron-BTF: 'Când un om va apuca pe fratele său, din casa tatălui său, îi va spune:
    Ai îmbrăcăminte, fii conducătorul nostru şi fie această ruină sub mâna ta;'
  eng-WEBP: Indeed a man shall take hold of his brother in the house of his father,
    saying, “You have clothing, you be our ruler, and let this ruin be under your
    hand.”
  eng-FBV: A man will grab hold of one of his brothers in their father's house, and
    tell him, “You've got a coat, you can be our leader! Take over the running of
    this pile of ruins!”
  nld-1939: 'Ja, de ene broer stormt los op den ander! De eigen familie zal zeggen:
    Gij hebt nog een mantel; Wees dus ons hoofd, En neem deze puinen onder uw hoede.'
  nch-BL: 'Huan ipan nopa tonali masehualme ipan san se familia quitapejpenise se
    ten ininteixmatcahua huan quiilhuise: “Ta tijpiya se tamanti para timoquentis,
    huajca xieli titotanahuatijca huan xijsencahua nochi ni tamanti cati tami sosolijtoque.”'
  vie-1934: 'Khi một người sẽ bắt anh em mình tại nhà cha mà nói với rằng: Ngươi có
    áo choàng; hãy làm đầu chúng ta, và sự bại hoại nầy hãy thuộc về dưới tay ngươi!'
  hin-CV: जब एक व्यक्ति अपने पिता के घर में अपने भाई से ही यह कहने लगे, “तुम्हारे
    पास तो अच्छा वस्त्र है, तुम्हें हमारा न्यायी होना चाहिए; और यह देश जो उजड़ा हुआ
    है अपने अधीन कर लो!”
  eng-OURB: Indeed a man shall take hold of his brother in the house of his father,
    saying, “You have clothing, you be our ruler, and let this ruin be under your
    hand.”
  spa-BES: 'Cuando un hombre pone su mano sobre otro en la casa de su padre y dice:
    Tú tienes ropa, sé nuestro gobernante y sé responsable de nosotros en nuestra
    triste condición.'
  tdx-tdx: 'Le hangazoñe t’indaty ty rahalahi’e añ’anjomban-drae’e ao: Manan-tsikin-drehe:
    feheo zahay, le angao ho ambane’ fità’o eo ty fianto toy.'
  tha-KJV: เมื่อใครคนหนึ่งไปยึดตัวพี่น้องของเขาในเรือนของบิดาของเขา กล่าวว่า “​เจ้​ามีเสื้อคลุมอยู่​แล้ว
    เจ้​าจงเป็นผู้นำของเรา และซากที่​อยู่​นี้​จะอยู่​ใต้​กำมือของเจ้า”
  por-BR-2018: 'Porque um homem tomará seu irmão da casa de seu pai, e dirá : Tu tens
    capa; sê nosso governante, e estejam estas ruínas debaixo de tua mão.'
  deu-ELO: 'Wenn jemand seinen Bruder in seines Vaters Hause ergreift und sagt: Du
    hast ein Kleid, unser Vorsteher sollst du sein; und dieser Einsturz sei unter
    deiner Hand!'
  eng-WYC-2018: For a man shall take his brother, the menial of his father, and shall
    say, A cloth is to thee, be thou our prince; forsooth this falling be under thine
    hand. (And a man shall take hold of his brother, in the house of his father, and
    shall say, Thou hath a cloak, so thou be our leader; and then this time of trouble
    shall be under thy hand.)
  epo-epo: 'Homo ekkaptos sian fraton en la domo de sia patro, dirante: Vi havas veston,
    estu do nia estro, kaj ĉi tiu ruino estu sub via mano.'
  uig-PIN: 'Xu küni birsi ata jǝmǝtidiki ⱪerindixini tutuwelip, uningƣa: — «Sizning
    kiyim-keqikingiz bar; bizgǝ yetǝkqi bolung, bu harabilǝr ⱪolingiz astida bolsun»,
    — dǝydu; U jawabǝn ⱪolini kɵtürüp ⱪǝsǝm iqip: «Dǝrdinglarƣa dǝrman bolalmaymǝn;
    Ɵyümdimu ya ax-nan ya kiyim-keqǝk yoⱪ; Meni hǝlⱪⱪǝ yetǝkqi ⱪilmanglar!» — dǝydu.'
  beo-beo: 'Eso da agoane misunu, fi dunu da ilia fi dunu afadafa ilegele, ema amane
    sia:mu, “Disu da abula ga:musa: gala. Amaiba:le, amo bidi hamosu esoga, di ninima
    bisiluama.”'
  tpi-OTNT: Long dispela taim ol man bai i go long wanpela brata bilong ol yet na
    tokim em olsem, “Yu tasol yu gat klos bilong putim. Mobeta yu kamap lida bilong
    mipela, na helpim mipela long dispela taim nogut.”
  hau-SA: Mutum zai kama ɗaya daga cikin ’yan’uwansa a gidan mahaifinsa ya ce, “Kana
    da abin sawa, ka zama shugabanmu; wannan kango kuma yă zama a ƙarƙashinka!”
  uig-LAT: 'Shu küni birsi ata jemetidiki qérindishini tutuwélip, uninggha: — «Sizning
    kiyim-kéchikingiz bar; bizge yétekchi bolung, bu xarabiler qolingiz astida bolsun»,
    — deydu; U jawaben qolini kötürüp qesem ichip: «Derdinglargha derman bolalmaymen;
    Öyümdimu ya ash-nan ya kiyim-kéchek yoq; Méni xelqqe yétekchi qilmanglar!» — deydu.'
  nde-nde: Indoda izabamba omunye wabafowabo emzini kayise ithi, “Ulesembatho, woba
    ngumkhokheli wethu, inqwaba yamanxiwa le izakuba ngaphansi kombuso wakho.”
  ton-ton: Pea ʻe puke ʻe ha tangata ʻa hono tokoua ʻi he fale ʻo ʻene tamai, ʻo ne
    pehē, “ʻOku ʻiate koe ʻae ngaahi kofu, ke ke hoko ko homau pule, pea toʻo ʻe ho
    nima ʻa ʻemau malaʻia ni:”
  ces-1613: 'Pročež se chopí jeden každý bratra svého z domu otce svého, a dí: Máš
    oděv, knížetem naším budeš, a pád tento zdrž rukou svou.'
  eng-WMB: Indeed a man shall take hold of his brother in the house of his father,
    saying, “You have clothing, you be our ruler, and let this ruin be under your
    hand.”
  tam-TCV: ஒருவன் தன் தகப்பன் வீட்டிலுள்ள தன் சகோதரன் ஒருவனைப் பிடித்து, “உன்னிடம்
    மேலுடை இருக்கிறது; நீயே எங்களுக்குத் தலைவனாயிரு. பாழடைந்த இவ்விடத்திற்கு நீயே
    பொறுப்பாயிருக்க வேண்டும்” என்று சொல்வான்.
  ceb-ULB: Gunitan sa tawo ang iyang igsoong lalaki diha sa balay sa iyang amahan
    ug moingon, 'Aduna kay kupo; dumalahi kami, ug tugoti nga maanaa sa imong mga
    kamot kining naguba.'
  pol-UBG: 'Gdy człowiek uchwyci się swego brata z domu swego ojca i powie: Masz ubranie,
    bądź naszym wodzem, niech te ruiny będą pod twoją ręką;'
  urd-GVU: تب کوئی اپنے باپ کے گھر میں اپنے بھائی کو پکڑ کر اُس سے کہے گا، ”تیرے پاس
    اب تک چادر ہے، اِس لئے آ، ہمارا سربراہ بن جا! کھنڈرات کے اِس ڈھیر کو سنبھالنے
    کی ذمہ داری اُٹھا لے!“
  deu-1912: 'Dann wird einer seinen Bruder aus seines Vaters Haus ergreifen: Du hast
    Kleider; sei unser Fürst, hilf du diesem Einsturz!'
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಒಬ್ಬನು ತನ್ನ ಸಹೋದರನನ್ನು ತಂದೆಯ ಮನೆಯಲ್ಲಿ ಹಿಡಿದು, ‘ನಿನಗೆ ನಿಲುವಂಗಿ
    ಇದೆ. ನೀನು ನಮಗೆ ಒಡೆಯನಾಗಬೇಕು. ಹಾಳಾದ ಈ ಪಟ್ಟಣವು ನಿನ್ನ ಕೈಕೆಳಗಿರಲಿ ತಂದೆಯ ಮನೆಯೊಳಗೆ ಅಣ್ಣನನ್ನು
    ಬಲವಂತ ಮಾಡಲು ಅಣ್ಣನು ದೇಶದ ನಿರರ್ಥಕ ವ್ರಣವೈದ್ಯನಾಗುವುದಕ್ಕೆ ನನಗೆ ಇಷ್ಟವಿಲ್ಲ’ ಎಂದು ನಿರಾಕರಿಸುವನು.
  yap-yap: Bayi taw nga bangiyal’ nra bakean e girdi’ ma bay ra mel’eged be’ u fithik’rad
    ngar ga’argad ngak, “I gur e kabay e mad ni ga ra yin’, are ngam mang ga’ rodad
    e ngiyal’ney nnap’an e gafgow.”
  hlt-MCSB: Hlang loh a napa imkhui kah a manuca te a tuuk vetih, “Na himbai nen khaw,
    mamih ham rhalboei la om mai. Hekah a rhok a rhap he khaw namah kut ah ni a om
    coeng,” a ti uh ni.
  mdy-ETH: ማኣሮ ዓሳ ፔኤኮ ዓዶ ማኣሮ ዓሶይዳፓ ፔቴ ጌርሲ ዶኦራዖ፦ «ኔኤኒ ሜሌ ዓቴቶ ኔኤኮ ማኣዖ ዓፒላ ዓኣኔ፤ ዬያሮ ሃዳራ
    ኔ ኑኡኮ ሱኡጌ ማዔ፥ ሃያ ዶዔ ካታሞ ኔ ዎይሤ» ጋዓንዳኔ።
  twi-ASANTE: Ɔbarima bɛsɔ ne nuanom baako mu wɔ nʼagya efie aka sɛ, “Wowɔ atadeɛ,
    bɛyɛ yɛn dikanfoɔ; wɔ kuro a adane mmubuiɛ sie yi so.”
  eng-WEBU: Indeed a man shall take hold of his brother in the house of his father,
    saying, “You have clothing, you be our ruler, and let this ruin be under your
    hand.”
  wal-wal: Issi asi ba aawaa keettan ba ishanttuppe issuwaa oiqqidi, “Neeyyo maayoi
    de7ees; neeni nuuyyo suntta gida; ha qolettida sohuwaa aawatettaa ekka” yaagana.
  spa-PDDPT: 'Cuando alguno tome de la mano a su hermano en la casa de su padre y
    le diga: Tú tienes ropa, sé nuestro gobernante y toma esta ruina en tus manos.'
  gun-gun: 'Ha''e va''e jave ma amongue nguu ro py ovaẽ vy guyke''y pe aipoe''i ''rã:
    “Ndee tu ndeao rima. Ha''eve reiko aguã oreruvixarã. Epena ha''vy kova''e tekoa
    ivaipa va''ekue re”, he''i ''rã.'
  ilo-ULB: Tenglento pay ti lalaki ti kabsatna a lalaki iti balay ni amana ket kunana,
    'Adda kagaymo; sika koma ti mangituray kadakami ket makaammoka koma iti daytoy
    a nadadael.'
  kpg-kpg: Dahi madagoaa e dau mai, gei dahi madahaanau ga hilihili dahi dangada i
    nadau lodo, ga helekai gi mee boloo, “Kooe dela o goloo i golo, goe gaa dagi gidaadou
    i lodo di madagoaa haingadaa dolomeenei.”
  uig-ARA: 'شۇ كۈنى بىرسى ئاتا جەمەتىدىكى قېرىندىشىنى تۇتۇۋېلىپ، ئۇنىڭغا: ــ «سىزنىڭ
    كىيىم-كېچىكىڭىز بار؛ بىزگە يېتەكچى بولۇڭ، بۇ خارابىلەر قولىڭىز ئاستىدا بولسۇن»،
    ــ دەيدۇ؛ ئۇ جاۋابەن قولىنى كۆتۈرۈپ قەسەم ئىچىپ: «دەردىڭلارغا دەرمان بولالمايمەن؛
    ئۆيۈمدىمۇ يا ئاش-نان يا كىيىم-كېچەك يوق؛ مېنى خەلققە يېتەكچى قىلماڭلار!» ــ دەيدۇ.'
  sus-sus: Na kui, mixi nde a falama nɛ a bari boore nde bɛ, «Donma fanyi to na i
    tan yi ra, i xa findi muxu xa yarerati ra, i xa mangɛya tongo yi ɲaxasi kui.»
  pon-2006: Ahnsou ehu pahn kohdo me peneinei ehute pahn pilada emen sang nan eh peneineiohte
    oh ndahng, “Kilang, kowe kelehpw me mie omw likou, eri, wiahla at kaun ni ahnsou
    apwal wet.”
  ksd-ksd: 'Ba tika na tutana na kinim vake turana ta ra kuba i tama i dir, ma na
    biti tana dari: U tar vung ra mal, boina ba una varkurai pire dat, ma boina ba
    una mal pa go ra taripuna ma ra limam;'
  tur-YTC: 'Gerçekten bir adam, babasının evinde kardeşini tutup şöyle diyecek: “Giysilerin
    var, hükümdarımız sen ol ve bu yıkım senin elinin altında olsun.”'
  grc-BRENT: Ὅτι ἐπιλήψεται ἄνθρωπος τοῦ ἀδελφοῦ αὐτοῦ, ἢ τοῦ οἰκείου τοῦ πατρὸς αὐτοῦ,
    λέγων, ἱμάτιον ἔχεις, ἀρχηγὸς γενοῦ ἡμῶν, καὶ τὸ βρῶμα τὸ ἐμὸν ὑπὸ σὲ ἔστω.
  ind-AYT: Ketika seorang laki-laki memegang saudaranya dari keluarganya sendiri dan
    berkata kepadanya, “Kamu masih punya sehelai baju, kamu harus menjadi pemimpin
    kami, semua reruntuhan ini berada di bawah kekuasaanmu.”
  nya-nya: Munthu adzagwira mʼbale wake mʼnyumba ya abambo awo, ndipo adzati, “Iwe
    uli nawo mwinjiro, ndiye ukhale mtsogoleri wathu; lamulira malo opasuka ano!”
  hrv-hrv: 'te svatko brata hvata u očinskoj kući: “Ti imaš plašt, budi nam glavarom,
    uzmi u ruke ovo rasulo!”'
  mps-mps: Tama te sogo bidi dabe augwali augwa ama mu deli me bidibo digi pelama,
    tama agabolo te po waibao, “Nago deli naga te gudabo ugwa te elalubao. Te nage
    dago genuai bidi nigilama, tama da e dwai sogo nago tau sao,” waibao.
  tpi-tpi: Long dispela taim ol man bai i go long wanpela brata bilong ol yet na tokim
    em olsem, “Yu tasol yu gat klos bilong putim. Mobeta yu kamap lida bilong mipela,
    na helpim mipela long dispela taim nogut.”
  dan-1931: 'Når da en Mand tager fat på en anden i hans Fædrenehus og siger: “Du
    har en Kappe, du skal være vor Hersker, under dig skal dette faldefærdige Rige
    stå!”'
  vie-OVCB: 'Trong những ngày ấy, một người sẽ nói với anh em của mình: “Anh có áo
    choàng, anh hãy lãnh đạo chúng tôi! Hãy nhận trách nhiệm về đống đổ nát này!”'
  guj-2017: તે સમયે માણસ પોતાના ભાઈને તેના પિતાના ઘરમાં પકડીને, કહેશે કે, ‘તારી પાસે
    વસ્ત્ર છે; તું અમારો અધિપતિ થા અને આ ખંડિયેર તારા હાથ નીચે રહે.’
  pon-2006A: Ahnsou ehu pahn kohdo me peneinei ehute pahn pilada emen sang nan eh
    peneineiohte oh ndahng, “Kilang, kowe kelehpw me mie omw likou, eri, wiahla at
    kaun ni ahnsou apwal wet.”
  por-BRBSL: De fato, um homem deve tomar posse de seu irmão na casa de seu pai, dizendo,
    “Você tem roupas, você é nosso governante”, e que esta ruína esteja sob sua mão”.
  cth-cth: Tami ni a hmaunawngha hah a na pa im e man vaiteh, nang teh khohna na tawn
    rah, hi tho. Kaimouh na uk leih. Hete ka rawk e pueng hai na pathoup pouh leih
    ati awh toteh,
  twi-twi: Ɔbarima beso ne nuanom mu baako mu wɔ nʼagya fi aka se, “Wowɔ atade, bɛyɛ
    yɛn dikanfo; wɔ kurow a adan mmubui siw yi so.”
  hlt-hlt: Hlang loh a napa imkhui kah a manuca te a tuuk vetih, “Na himbai nen khaw,
    mamih ham rhalboei la om mai. Hekah a rhok a rhap he khaw namah kut ah ni a om
    coeng,” a ti uh ni.
  tbz-SIM: 'Onìtì níí bo pĩ́ nho tebitɛ bɛ cicɛ cĩ́ɛ̃̀tɛ̀ miɛkɛ kóò nɑ̀kɛ́ kɛ dɔ̀:
    A mɛ̀ nkpɑɑ́ mɔkɛmɛ̀ diyɑɑ̀bòrì, nɑɑ́ nti kóo kpɑ̀ɑ̀tì, bɑɑtɛ́ kubotí kùù í mɔkɛ
    okpɑ̀ɑ̀tì.'
  msy-2020: Eghtɨ dughiar kamɨn, gumazim uan aveghbuamra bagh mangɨ kamaghɨn a mɨkɨm
    suam, “E gari, nɨ daghuamin korotiar ruarir mam iti. Nɨ en gumazir dapanimɨn otoghɨva,
    danganir kurar me bizir kuraba makunir kam gativagham.”
  dop-dop: 'Hɑlɩ lʋlʋɣʋ kʋlʋmʋɣʋ tʋ kɑ́ kpɑ ɩ tɛɛtʋ nɑ ɩ́ tɔmɩ-ɩ sɩ: Nyɑ́ wɛnɑ toko
    tɔ, lɑ tɑ wulɑʋ nɑ ń pɑɑsǝnɑ sɑmɑɑ yɛlɛyɛlɛ ɩnɛ.'
  azb-azb: 'Ailədə qardaş qardaşa sarılıb deyəcək: «Sənin heç olmasa əyninə geyməyə
    paltarın var. Sən başçımız ol, Qoy bu xarabalıqlar sənin əlinin altında olsun!»'
  eng-DBY: When a man shall take hold of his brother, in his father's house, [and
    shall say:] Thou hast clothing; be our chief, and let this ruin be under thy hand;
  hin-2017: उस समय जब कोई पुरुष अपने पिता के घर में अपने भाई को पकड़कर कहेगा, “तेरे
    पास तो वस्त्र है, आ हमारा न्यायी हो जा और इस उजड़े देश को अपने वश में कर ले;”
  wol-KYG: 'Nit dina ne nikk mbokk ma, ca biir kër baayam, ne ko: “Yaw mi dese mbubb,
    jiite nu, ba lu bokk ci sunu gent bii, di sa kilifteef.”'
  eng-YLT: When one layeth hold on his brother, [Of] the house of his father, [by]
    the garment, 'Come, a ruler thou art to us, And this ruin [is] under thy hand.'
  eng-WYC-2017: For a man shall take his brother, the menial of his father, and shall
    say, A cloth is to thee, be thou our prince; forsooth this falling be under thine
    hand.
  eng-WMBB: Indeed a man shall take hold of his brother in the house of his father,
    saying, “You have clothing, you be our ruler, and let this ruin be under your
    hand.”
  urd-GVH: तब कोई अपने बाप के घर में अपने भाई को पकड़कर उससे कहेगा, “तेरे पास अब तक
    चादर है, इसलिए आ, हमारा सरबराह बन जा! खंडरात के इस ढेर को सँभालने की ज़िम्मादारी
    उठा ले!”
  rug-rug: Keke tie si kote harupu vagia si keke ari tasina pa vetu tanisa tamadia,
    meke zama, “Agoi si ari mua poko hade, agoi mamu tuturaṉa koa gita; mamu kopu
    nia sa vasileana ta huarana hie!”
  gaz-gaz: Namni tokko mana abbaa isaatti, obboloota isaa keessaa tokko qabee, “Ati
    qoloo qabda; kanaafuu bulchaa nuuf taʼi; tuullaa waan diigamee kanattis itti gaafatama
    fudhu!” jedha.
  fra-LSG: 'On ira jusqu’à saisir son frère dans la maison paternelle: Tu as un habit,
    sois notre chef! Prends ces ruines sous ta main!'
  yal-yal: Muxuna nde a ngaxakedenna suxuma nɛn a fafe xabilani, a yi a fala a xa,
    a naxa, “Dugi faɲin mɔn i yii, findi en ma mangan na, i ti yama kalaxini ito yɛɛ
    ra!”
  haw-1868: E lalau no ke kanaka i kona hoahanau o ka hale o kona makuakane, me ka
    olelo iho, Ea, he aahu no kou, e noho alii oe maluna o makou, Malalo hoi o kou
    lima keia pilikia.
  arb-NAV: 'عِنْدَئِذٍ يَقْبِضُ الإِنْسَانُ عَلَى أَخِيهِ فِي بَيْتِ أَبِيهِ قَائِلاً
    لَهُ: «إِنَّ عِنْدَكَ ثَوْباً، فَامْلُكْ عَلَيْنَا لِتُنْقِذَنَا مِنْ هَذِهِ الْفَوْضَى».'
  ewe-ewe: Ŋutsu alé nɔvia ŋutsu le fofoa ƒe aƒe me agblɔ be, “Wò ya avɔ le ŋuwò,
    nye mia kplɔla ne nàkpɔ aƒe gbagbã sia dzi.”
  eng-LEE: 'When a man will seize hold on his brother in the house of his father,
    [saying,] Thou hast a garment, thou shalt be our ruler, and let this ruin be under
    thy hand:'
  asm-FB: এনে কি, এজন মানুহে নিজৰ ভায়েকক নিজৰ পিতৃৰ ঘৰত ধৰি ক’ব, “তোমাৰ এটা বস্ত্ৰ
    আছে, আমাৰ শাসনকৰ্ত্তা হোৱা, আৰু এই ধ্বংস তোমাৰ অধীনত হওঁক।”
  sus-A: نَ كُي، مِشِ ندٍ عَ قَلَمَ نّ عَ بَرِ بٌورٍ ندٍ بّ، «دٌنمَ قَنيِ تٌ نَ عِ
    تَن يِ رَ، عِ شَ قِندِ مُشُ شَ يَرٍرَتِ رَ، عِ شَ مَنفّيَ تٌنفٌ يِ حَشَسِ كُي.»
  fra-SBL: En effet, un homme saisira son frère dans la maison de son père, en disant,
    « Tu as des vêtements, tu seras notre chef. et que cette ruine soit sous ta main. »
  hbo-hbo: כִּֽי־יִתְפֹּ֨שׂ אִ֤ישׁ בְּאָחִיו֙ בֵּ֣ית אָבִ֔יו שִׂמְלָ֣ה לְכָ֔ה קָצִ֖ין
    תִּֽהְיֶה־לָּ֑נוּ וְהַמַּכְשֵׁלָ֥ה הַזֹּ֖את תַּ֥חַת יָדֶֽךָ׃
  kik-kik: Mũndũ nĩakanyiita ũmwe wa ariũ a nyina arĩ gwa ithe mũciĩ, amwĩre atĩrĩ,
    “Wee ũrĩ na nguo ya igũrũ, tuĩka mũtongoria witũ; ũreke kũndũ gũkũ kwanangĩtwo
    kũgĩe wathani-inĩ waku!”
  fra-NCL: 'Lorsqu’un homme prendra son frère dans la maison de son père, en disant :
    « Tu as un manteau, sois notre chef, et que cette ruine soit sous ta garde ! »'
  cek-AK: Kami maeto mah ampa im ah angmah ih amnawk to naeh ueloe, anih khaeah, Nang
    loe khukbuen na tawnh, to pongah kaicae ukkung ah om ah; hae ih kamro hmuennawk
    doeh khenzawn ah, tiah naa o tih;
  cuk-cuk: '”Dule-gwensak e-bab-neggi e-gwenadga sogdagoed: ‘Ar bedi mor-nued-ise-nudakar
    be yoisoggu, we-neg-gagalenaid nudake, be anmar-dummadga gue.’'
  uig-CYR: 'Шу күни бириси ата җәмәтидики қериндишини тутувелип, униңға: — «Сизниң
    кийим-кечигиңиз бар; бизгә йетәкчи болуң, бу харабиләр қолиңиз астида болсун»,
    — дәйду; У җававән қолини көтирип қәсәм ичип: «Дәрдиңларға дәрман болалмаймән;
    Өйүмдиму я аш-нан я кийим-кечәк йоқ; Мени хәлиққә йетәкчи қилмаңлар!» — дәйду.'
  tel-2017: ఒకడు తన తండ్రి ఇంట్లో తన సోదరుణ్ణి పట్టుకుని, ‘నీకు పైవస్త్రం ఉంది. నువ్వు
    మా మీద అధిపతిగా ఉండు. ఈ పాడైపోయిన స్థలం నీ ఆధీనంలో ఉండనివ్వు’ అంటాడు.
  hat-BSA: 'Lè yon nonm mete men l sou frè l lakay papa l, epi di: “Se ou ki gen manto
    a, se ou k ap chèf nou an, e tout miray kraze sa yo va anba pouvwa ou”,'
  kos-kos: Pacl se ac tuku ke mwet in sie sruf fah sulela sie sin mwet lalos ac fahk
    nu sel, “Kom pa oasr nuknuk la, na pa kom in mwet kol lasr ke pacl upa se inge.”
  hbo-WLC: כִּֽי־יִתְפֹּ֨שׂ אִ֤ישׁ בְּאָחִיו֙ בֵּ֣ית אָבִ֔יו שִׂמְלָ֣ה לְכָ֔ה קָצִ֖ין
    תִּֽהְיֶה־לָּ֑נוּ וְהַמַּכְשֵׁלָ֥ה הַזֹּ֖את תַּ֥חַת יָדֶֽךָ׃
  ibo-ibo: Otu nwoke ga-ejide nwanne ya nwoke nʼụlọ nna ya sị ya, “I nwere akwa mgbochi,
    bụrụ onyendu anyị; lekọta mkpọmkpọ ebe a anya.”
  ory-ory: କେହି କେହି ଆପଣା ଭ୍ରାତାକୁ ତାହାର ପିତୃଗୃହରେ ଧରି କହିବେ, “ତୁମ୍ଭର ବସ୍ତ୍ର ଅଛି,
    ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କର ଶାସନକର୍ତ୍ତା ହୁଅ, ପୁଣି, ଏହି ନିପତିତ (ରାଜ୍ୟ) ତୁମ୍ଭ ହସ୍ତାଧୀନ ହେଉ;”
  chk-chk: Epwe war eu fansoun, lupwen chon eu eterekes repwe üreni eman me leir,
    “Kopwe ach samol, pun a chüen wor üfom owokot. Kopwe nemeni mwüch mi fitikoko.”
  rop-rop: “Sambala pipul garra go langa im ronwan rileishan en tok, ‘Yu stil garram
    kout. Wal yu garra jidan lida blanga melabat na, en yu garra lukaftum dijan rabishwan
    pleis.’
  ukr-1871: 'І хапати ме за полу брата брат, у родинї батька свого: В тебе є жупан
    про сьвято, будь над нами князем, — нехай буде сей розпадок під рукою в тебе;'
  deu-1951: 'Wenn einer alsdann seinen Bruder im Hause seines Vaters festhalten und
    zu ihm sagen wird: «Du hast ein Kleid, sei unser Fürst, und diese Trümmer seien
    unter deiner Hand!»'
  eng-JPS: 'For a man shall take hold of his brother of the house of his father: ''Thou
    hast a mantle, be thou our ruler, and let this ruin be under thy hand.'''
  srp-1865: 'I èovjek æe uhvatiti brata svojega iz kuæe oca svojega govoreæi: imaš
    haljinu, budi nam knez, ovaj rasap neka je pod tvojom rukom.'
  lug-lug: Ekiseera kirituuka omusajja agambe muganda we nti, “Ggwe alina ku ngoye
    ba omukulembeze waffe, n’ebizibu bino ggwe oba obyetikka!”
  heb-heb: כי יתפש איש באחיו בית אביו שמלה לכה קצין תהיה לנו והמכשלה הזאת תחת ידך׃
  ben-IRV: মানুষ তার পিতৃকুলের ভাইকে ধরিয়ে দেবে এবং বলবে, ‘তোমার পোশাক আছে, আমাদের
    শাসনকর্ত্তা হও এবং এই বিনাশের অবস্থা তোমার হাতের অধীনে হোক।’
  pan-pan: ਕੋਈ ਮਨੁੱਖ ਆਪਣੇ ਪਿਤਾ ਦੇ ਘਰ ਵਿੱਚ ਆਪਣੇ ਭਰਾ ਨੂੰ ਫੜ੍ਹ ਕੇ ਆਖੇਗਾ, - ਤੇਰੇ ਕੋਲ ਚੋਗਾ
    ਹੈ, ਤੂੰ ਸਾਡਾ ਆਗੂ ਹੋ, ਅਤੇ ਇਹ ਉੱਜੜਿਆ ਹੋਇਆ ਢੇਰ ਤੇਰੇ ਹੱਥ ਦੇ ਹੇਠ ਹੋਵੇਗਾ।
  mya-JVB: ထိုကြောင့် ၊ လူ သည် ပေါက်ဘော် ချင်းညီအစ်ကို ကို ကိုင် ဆွဲ၍၊ သင် ၌ အဝတ်
    ရှိသေး၏။ လာပါ။ အကျွန်ုပ် တို့အပေါ်၌ မင်း ပြု ပါ။ အကျွန်ုပ် တို့ ပြိုပျက် ရာကိုလည်း
    ပြုပြင် ပါဟုဆိုလျှင်၊
  tte-O: Sauga ilalaoma koina susu kani simiya-gogo na ali tobaguna mwayamwayau mena
    sigitesipwai na siwalolau koina siba, “Ala yanuwa sisibayanaeko na kowa kuloina
    kolila yo naenaena kana loina meuloina nimam mena kapei, kaiwena kowa me kam kabobo
    na kai nigele.”
  hmo-hmo: Unai neganai danu tau ta ese, iena tadikakana do ia abia hidi, do ia gwau,
    “Oi sibona be mai emu dabua, namona be oi ese ai do oi gunalaia, bona inai nega
    dika lalonai, ai do oi durua.”
  urd-urd: जब कोई आदमी अपने बाप के घर में अपने भाई का दामन पकड़कर कहे, कि तू पोशाकवाला
    है; आ तू हमारा हाकिम हो, और इस उजड़े देस पर क़ाबिज़ हो जा।
  rus-SYN: 'Тогда ухватится человек за брата своего, в семействе отца своего, и скажет:
    у тебя есть одежда, будь нашим вождем, и да будут эти развалины под рукою твоею.'
  bqc-SIM: 'Gbɛ̃́ a a dãuna kũ a mae bɛ, i oɛ̀: Ń ula vĩ, kɛwɛ̃ɛ dↄaana ũ, kaaũaɛ
    bee kɛkɛa gↄ̃̀ n yã́ ũɛ.'
  tcz-CHONGTHU: Hiche nikho lam chuleh pasal khat chun asopipa henga, “Nangin sangkhol
    chol naneiyin, kalamkaiyuva napan’a nangma vaihom nanoiya ikilamkai diu ahi,”
    ati ding ahi.
  mar-mar: आपल्या वडिलाच्याच घरात कोणी आपल्या भावाला जबरदस्तीने म्हणेल, आणि तुझ्याजवळ
    झगा आहे; तू आमचा शासक हो व तुझ्या हाताखाली हे नाश होऊ दे.
  qub-qub: 'Chayno captinnami juc runaga papäninpa wasincho wauguinta nenga: «Gampaga
    caycanrämi röpallayquipis jaticunayquipaj. Nogacunapa mandajnë cay ari. Mana alli
    goyarcaycajta jorgamay.»'
  hat-hat: 'Yon lè menm, tout yon branch fanmi va chwazi yonn nan mitan yo. Y''a di
    l'' konsa: Ou menm ki gen rad pou ou mete sou ou, n''ap mete ou chèf pou ou ka
    dirije nou nan move pa n''ap pase koulye a.'
  eng-BSB: 'A man will seize his brother within his father’s house: “You have a cloak—you
    be our leader! Take charge of this heap of rubble.”'
  eng-WEBPB: Indeed a man shall take hold of his brother in the house of his father,
    saying, “You have clothing, you be our ruler, and let this ruin be under your
    hand.”
  kbq-kbq: Hanki ana knafina mago ne'mo'a agra'a nefa nagapi vuno amanage huno nefuna
    ome asamigahie, Kagra nakre kuka'a ante'nanku kva vahetia mani'nenka, amama mani
    havizama hu'nona knafina, kagra kegava hurantegahane.
  nhe-BL: 'Huan ipan nopa tonali tlacame ipan san se familia quitlapejpenise se tlen
    ininhuical huan quiilhuise: “Ta tijpiya se tlamantli para timoquentis, huajca
    xieli titotlanahuatijca huan xijsencahua nochi ni tlamantli tlen tlami sosolijtoque.”'
  gub-BL: A'e 'ar mehe amo teko upyhyk putar wànàm nehe, nezewe izupe uze'eg pà nehe.
    — Heta kamir newe. Ezur ureruwihaw romo nereko pà nehe. Epureruze'eg 'àg ywytyr
    tàpuz heityk pyrer romo iapo pyrer rehe nehe, i'i putar izupe wà nehe.
  eng-DRA: 'For a man shall take hold or his brother, one of the house of his father,
    saying: Thou hast a garment, be thou our ruler, and let this ruin be under thy
    hand.'
