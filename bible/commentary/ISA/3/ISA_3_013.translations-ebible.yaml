verse: ISA.003.013
translations:
  mal-C: യഹോവ കോടതിയിൽ ന്യായാധിപസ്ഥാനം ഏറ്റെടുത്തിരിക്കുന്നു; അവിടന്ന് ജനത്തെ ന്യായംവിധിക്കാൻ
    എഴുന്നേൽക്കുന്നു.
  deu-TKW: Jahwe tritt hin, um zu rechten, und steht da, um Völker zu richten!
  lin-lin: Yawe atelemi na esambiselo, atelemi mpo na kosambisa bato.
  eng-LSV: YHWH has stood up to plead, || And He is standing to judge the peoples.
  eng-GNV: The Lord standeth vp to pleade, yea, hee standeth to iudge the people.
  eng-WEBSTER: The LORD standeth up to plead, and standeth to judge the people.
  nhw-BL: TOTECO ya ijcatoc para quintelhuis imasehualhua. Ya mocualtlalijtoc para
    quintlajtolsencahuas.
  swh-ONEN: Bwana anachukua nafasi yake mahakamani, anasimama kuhukumu watu.
  bba-bba: Yinni Gusunɔ u nɑ u yɔ̃ u kɑ win tɔmbu siri.
  eng-KJVCPB: The Lord standeth up to plead, And standeth to judge the people.
  luo-luo: Jehova Nyasaye osebedo e kom bura mondo ongʼad bura ne oganda.
  meu-meu: Iehova ese ena gabu vada e abia, baine helodu heni; ena bese taudia vairadiai
    e ginimu, baine hahemaoro henidia.
  npi-ULB: दोष लगाउनलाई परमप्रभु खडा हुनुहुन्छ । मानिसहरूलाई दोष लगाउन उहाँ खडा हुनुहुन्छ
    ।
  yor-yor: Olúwa bọ sí ipò rẹ̀ ní ìtẹ́ ìdájọ́ Ó dìde láti dá àwọn ènìyàn lẹ́jọ́.
  pes-OPCB: خداوند برخاسته تا قوم خود را محاکمه و داوری کند.
  tgl-ULB: Tumatayo si Yahweh para humatol sa hukuman; tumatayo siya para hatulan
    ang kaniyang bayan.
  hui-hui: Anduane Homogohanda wali agali bibahendenaga godi hale haiore hole kagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​အ​မှု​ကို​ဖော်​ပြ ရန်​အ​သင့်​ရှိ​တော်​မူ​၏။ ကိုယ်​တော်​သည်​လူ​မျိုး
    တ​ကာ​တို့​ကို​တ​ရား​စီ​ရင်​ရန်​အ​သင့်​ရှိ တော်​မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ཡར་བཞེངས་ནས་རྩོད་ཅིང་། མི་རྣམས་ལ་ཁྲིམས་གཅོད་པར་བཞེང་བའོ།
    །
  wsk-wsk: Yawe ko tuetera kuwim umu ningi barasu sanamaram, nu kariimet nunga tueterukko.
  sna-sna: Jehovha anotora nzvimbo yake muimba yokutonga; anosimuka kuti atonge vanhu.
  spa-BLM: Yahvé se levanta para contender, y está en pie para juzgar a los pueblos.
  cac-cac: A Jehová ayec' d'a sdespacho, yic sch'olb'itan eb' schon̈ab', syac'an syaelal
    eb'.
  swh-ULB: Yahwe simama juu ya mashitaka; yeye amesimama kuwashaki watu.
  bel-bel: Паўстаў Гасподзь на суд - і стаіць, каб судзіць народы.
  deu-ELBBK: Der HERR steht da, um zu rechten; und er tritt auf, um die Völker zu
    richten.
  mbb-OT: Andam en is Nengazen he edhukum te menge etew zin
  mal-2015: യഹോവ വ്യവഹരിപ്പാൻ എഴുന്നേറ്റു വംശങ്ങളെ വിധിപ്പാൻ നില്ക്കുന്നു.
  gup-gup: Wanjh nawu Yawey kayerrkan kore court dja kabendjadme bininj rowk.
  rmc-rmc: O RAJ ušťel, hoj te zalel o than pro sudos; hazdel pes upre, hoj te sudzinel
    o narodi.
  pes-OPV: خداوند برای محاجه برخاسته و به جهت داوری قومها ایستاده است.
  ron-1924: Домнул Се ынфэцишязэ ла жудекатэ, стэ ын пичоаре ка сэ жудече попоареле.
  ben-OBCV: সদাপ্রভু তাঁর দরবারে অবস্থান গ্রহণ করেছেন; তিনি জাতিসমূহের বিচার করার
    জন্য উঠে দাঁড়িয়েছেন।
  som-som: Rabbigu wuxuu u sara joogaa inuu doodo, oo wuxuu u taagan yahay inuu dadka
    xukumo.
  lat-VUC: Stat ad judicandum Dominus, et stat ad judicandos populos.
  eng-ASVBT: Jehovah standeth up to contend, and standeth to judge the peoples.
  ita-1885: Il Signore comparisce, per contendere; e si presenta, per giudicare i
    popoli.
  eng-LXXUP: But now the Lord will stand up for judgment, and will enter into judgment
    with his people.
  eng-ULB: Yahweh stands up for an accusation; he is standing to accuse the people.
  spa-VBL: El Señor se levanta para juzgar su caso. El Señor se levanta para juzgar
    al pueblo.
  fra-_FOB: L'Éternel se présente pour plaider; il est debout pour juger les peuples.
  mal-mal: യഹോവ വാദിക്കുവാൻ എഴുന്നേറ്റു വംശങ്ങളെ വിധിക്കുവാൻ നില്ക്കുന്നു.
  urd-GVR: Rab adālat meṅ muqaddamā laṛne ke lie khaṛā huā hai, wuh qaumoṅ kī adālat
    karne ke lie uṭhā hai.
  suz-BL: परमप्रभु यावेमी निसाफ पचा चिक्‍शो बाक्‍ब। मेकोमी मुर आन कली निसाफ पाइब।
  eng-NOY: Jehovah standeth up to maintain his cause; He standeth up to judge his
    people.
  ita-1927: L’Eterno si presenta per discutere la causa, e sta in piè per giudicare
    i popoli.
  ckb-ckb: یەزدان لە شوێنی دادوەر دانیشت، هەستا بۆ حوکمدان بەسەر گەلان.
  eng-BBE: The Lord is ready to take up his cause against his people, and is about
    to come forward as their judge.
  kan-OKCV: ನ್ಯಾಯಾಧೀಶರನ್ನು ಯೆಹೋವ ದೇವರು ಸ್ವಾಧೀನಪಡಿಸಿಕೊಂಡಿದ್ದಾರೆ; ಅವರು ಜನರನ್ನು ನಿರ್ಣಯಿಸಲು
    ಎದ್ದರು.
  tam-2017: யெகோவா வழக்காட எழுந்திருந்து, மக்களை நியாயந்தீர்க்க நிற்கிறார்.
  spa-RV-1909: Jehová está en pie para litigar, y está para juzgar los pueblos.
  ron-BTF: DOMNUL se ridică în picioare să pledeze şi stă în picioare să judece poporul.
  eng-WEBP: The LORD stands up to contend, and stands to judge the peoples.
  eng-FBV: The Lord stands up to prosecute his case. The Lord stands up to judge the
    people.
  nld-1939: Daar richt Jahweh zich op, om vonnis te vellen, Staat gereed, om zijn
    volk te gaan richten;
  nch-BL: TOTECO ya ijcatoc para quintatelhuis imasehualhua. Ya mocualtalijtoc para
    quintajtolsencahuas.
  vie-1934: Đức Giê-hô-va dấy lên đặng biện luận, Ngài đứng mà xét đoán các dân.
  hin-CV: याहवेह तुम्हें बचाने और लोगों के न्याय निष्पादन के लिए तैयार हैं.
  eng-OURB: Adonai stands up to contend, and stands to judge the peoples.
  spa-BES: El Señor está listo para tomar su causa contra su pueblo, y está a punto
    de presentarse como su juez.
  tdx-tdx: Miongake t’Iehovà hitaroñe, mijohañe eo hizaka ondatio.
  tha-KJV: พระเยโฮวาห์ทรงเข้าประทับสู้​ความ พระองค์​ประทับยืนพิพากษาชนชาติของพระองค์
  por-BR-2018: O SENHOR se apresenta para brigar a causa judicial, e se põe para julgar
    aos povos.
  deu-ELO: Jehova steht da, um zu rechten; und er tritt auf, um die Völker zu richten.
  eng-WYC-2018: The Lord standeth for to deem, and he standeth for to deem [the] peoples;
    (The Lord cometh forth to judge, yea, he cometh forth to judge the people;)
  epo-epo: La Eternulo stariĝis, por juĝi; Li staras, por juĝi popolojn.
  uig-PIN: Pǝrwǝrdigar Ɵz dǝwasini soraxⱪa orun alidu, Hǝlⱪ-millǝtlǝr üstidin ⱨɵküm
    qiⱪirixⱪa ɵrǝ turidu;
  beo-beo: Hina Gode da Ea Fi dunu ilima fofada:musa:, momagele esala.
  tpi-OTNT: Bikpela i redi long harim kot bilong olgeta lain manmeri.
  hau-SA: Ubangiji ya ɗauki mazauninsa a cikin ɗakin shari’a; ya tashi don yă shari’anta
    mutane.
  uig-LAT: Perwerdigar Öz dewasini sorashqa orun alidu, Xelq-milletler üstidin höküm
    chiqirishqa öre turidu;
  nde-nde: UThixo uphakama ukuba afakaze indaba yakhe, uyasukuma ukuba ahlulele abantu.
  ton-ton: ‌ʻOku tuʻu hake ʻa Sihova ke folofola, ʻoku tuʻu ia ke fakamaau ʻae kakai.
  ces-1613: Stojíť Hospodin k rozsudku, stojí, pravím, k rozsudku s lidmi.
  eng-WMB: The LORD stands up to contend, and stands to judge the peoples.
  tam-TCV: யெகோவா வழக்காட ஆயத்தமாகி, மக்களை நியாயந்தீர்க்க எழுந்து நிற்கிறார்.
  ceb-ULB: Mibarog si Yahweh alang sa pag-akusar; mibarog siya aron sa pag-akusar
    sa katawhan.
  pol-UBG: PAN powstał, aby się rozprawić, stoi, aby sądzić lud.
  urd-GVU: رب عدالت میں مقدمہ لڑنے کے لئے کھڑا ہوا ہے، وہ قوموں کی عدالت کرنے کے لئے
    اُٹھا ہے۔
  deu-1912: Aber der HERR steht da, zu rechten, und ist aufgetreten, die Völker zu
    richten.
  kan-2017: ಯೆಹೋವನು ವಾದಿಸುವುದಕ್ಕೂ, ಜನರಿಗೆ ನ್ಯಾಯತೀರಿಸುವುದಕ್ಕೂ ಎದ್ದು ನಿಂತಿದ್ದಾನೆ.
  yap-yap: I SOMOL e ke fal’eg rogon ni nge yog e tin nge buch, nike fal’eg rogon
    ni nge pufthinnag e girdi’ rok.
  hlt-MCSB: BOEIPA loh toe hamla pai coeng tih, Pilnam taengah laithui hamla pai coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔኤኮ ዎጎ ዎጋ ሻኣሎይዳ ዴዔኔ፤ ዴሮ ዑፃ ዎጋኒ ዒዚ ጊኢጊንቴኔ።
  twi-ASANTE: Awurade tena ase wɔ nʼasɛnniiɛ. Ɔma ne mu so bu nkurɔfoɔ no atɛn.
  eng-WEBU: The LORD stands up to contend, and stands to judge the peoples.
  wal-wal: GODAI daannadan, shilootan uttees; asaa pirddanau denddees.
  spa-PDDPT: Yavé está en pie para litigar, y para juzgar a los pueblos.
  gun-gun: Ha'e nunga rupi Senhor ae 'rã oikuaa pota, oiko katu ma omboayvu aguã yvy
    regua kuery ha'e javi.
  ilo-ULB: Timmakder ni Yahweh tapno mangngeddeng iti pangukoman; timmakder isuna
    tapno ukomenna dagiti tattaona.
  kpg-kpg: Dimaadua gu hagatogomaalia e hagiaga ana daangada.
  uig-ARA: پەرۋەردىگار ئۆز دەۋاسىنى سوراشقا ئورۇن ئالىدۇ، خەلق-مىللەتلەر ئۈستىدىن
    ھۆكۈم چىقىرىشقا ئۆرە تۇرىدۇ؛
  sus-sus: Kɔnɔ Alatala bara a ikeli kiitisa yire, a xa kalamui tinxinxi masen, a
    xa kiiti sa nɔndi ra.
  pon-2006: KAUN-O ketin onopadahr pwe en wia sapwellime kopwung; e ketin onopadahr
    pwe en ketin kadeik sapwellime aramas akan.
  ksd-ksd: A Luluai i tut upi na vartoto, ma i tur upi na kure ra tarai.
  tur-YTC: Yahve çekişmek için ayağa kalkıyor, Halkları yargılamak için duruyor.
  grc-BRENT: Ἀλλὰ νῦν καταστήσεται εἰς κρίσιν Κύριος, καὶ στήσει εἰς κρίσιν τὸν λαὸν
    αὐτοῦ.
  ind-AYT: TUHAN bangkit untuk melawan; berdiri untuk mengadili bangsa itu.
  nya-nya: Yehova wakhala pamalo pake mʼbwalo la milandu; wakonzeka kuti aweruze anthu
    ake.
  hrv-hrv: Ustade Jahve da se popravda s narodom svojim,
  mps-mps: Genuai Bidigo tigidali we bidigo po tų odainu no sealuba.
  tpi-tpi: Bikpela i redi long harim kot bilong olgeta lain manmeri.
  dan-1931: Til Rettergang er HERREN trådt frem, han står og vil dømme sit Folk.
  vie-OVCB: Chúa Hằng Hữu ngự tại tòa phán xét Ngài đứng lên xét xử chúng dân!
  guj-2017: યહોવાહ ન્યાય કરવાને ઊઠ્યા છે; પોતાના લોકોનો ન્યાય કરવાને તે ઊભા થયા છે;
  pon-2006A: KAUN-O ketin onopadahr pwe en wia sapwellime kopwung; e ketin onopadahr
    pwe en ketin kadeik sapwellime aramas akan.
  por-BRBSL: Yahweh se levanta para lutar, e está de pé para julgar os povos.
  cth-cth: BAWIPA ni lawkcengnae hmuen koe amae hmuen a la teh, taminaw lawkceng hanlah
    a kangdue.
  twi-twi: Awurade tena ase wɔ nʼasennii. Ɔma ne mu so bu nkurɔfo no atɛn.
  hlt-hlt: BOEIPA loh toe hamla pai coeng tih, Pilnam taengah laithui hamla pai coeng.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyìtɛ́ kɛ còḿmúmu kɛ sɛí nku kɔbɛ, kù ìtɛ́ kɛ còḿmúmu kɛ
    bo bekɛ́nɛ̀ yɛbotɛ̀.
  msy-2020: Ezɨ Ikiavɨra Itir God gumazamiziba bar men kotiaba baragha, me tuisɨghasav
    ami.
  dop-dop: Tɑcɑɑ kʋlɑɑ sɩ ɩ kɑlǝɣǝnɑ ɩ yǝlɑɑ. Ɩ sǝŋɑɑ sɩ ɩ hʋʋkǝnɑ-wɛ.
  azb-azb: Rəbb məhkəməsini qurmaq üçün qalxır, Xalqları mühakimə etmək üçün durur.
  eng-DBY: Jehovah setteth himself to plead, and standeth to judge the peoples.
  hin-2017: यहोवा देश-देश के लोगों से मुकद्दमा लड़ने और उनका न्याय करने के लिये खड़ा
    है।
  wol-KYG: Aji Sax jaa ngi ci jataayu layoo, moo jóg di àtte ay xeet.
  eng-YLT: Jehovah hath stood up to plead, And He is standing to judge the peoples.
  eng-WYC-2017: The Lord standeth for to deem, and he standeth for to deem [the] peoples;
  eng-WMBB: The LORD stands up to contend, and stands to judge the peoples.
  urd-GVH: रब अदालत में मुक़दमा लड़ने के लिए खड़ा हुआ है, वह क़ौमों की अदालत करने
    के लिए उठा है।
  rug-rug: Zihova si habotu pa Nana habohabotuana pa vetu varipitui; gasa turu si
    Asa pude pitui sari Nana tinoni.
  gaz-gaz: Waaqayyo murtii kennuuf taaʼeera; saba isaattis muruuf kaʼeera.
  fra-LSG: L’Éternel se présente pour plaider, Il est debout pour juger les peuples.
  yal-yal: Alatala bata keli, a yitɔnxi kitin xili ma, a bata keli siyane makitideni.
  haw-1868: Ke ku nei no o Iehova e hoakaka mai, Ua ku no ia iluna e hooponopono i
    na kanaka.
  arb-NAV: لَقَدْ تَرَبَّعَ الرَّبُّ عَلَى كُرْسِيِّ الْقَضَاءِ، قَامَ لِيَدِينَ النَّاسَ.
  ewe-ewe: Yehowa nɔ anyi ɖe enɔƒe le ʋɔnu. Etso be wòadrɔ̃ ʋɔnu ameawo.
  eng-LEE: The Lord is stepped forth to plead, and standeth up to judge the people.
  asm-FB: যিহোৱাই ন্যায়ালয়ত থিয় হৈছে; তেওঁ তেওঁৰ লোকসকলৰ বিচাৰ কৰিবলৈ থিয় হৈছে।
  sus-A: كْنْ عَلَتَلَ بَرَ عَ عِكٍلِ كِيتِسَ يِرٍ، عَ شَ كَلَمُي تِنشِنشِ مَسٍن،
    عَ شَ كِيتِ سَ نْندِ رَ.
  fra-SBL: Yahvé se lève pour contester, et se tient debout pour juger les peuples.
  hbo-hbo: נִצָּ֥ב לָרִ֖יב יְהוָ֑ה וְעֹמֵ֖ד לָדִ֥ין עַמִּֽים׃
  kik-kik: Jehova nĩaikarĩire gĩtĩ gĩake iciirĩro-inĩ; akarũgama nĩguo aciirithie
    andũ.
  fra-NCL: Yahweh s’est levé pour rendre la justice, et il est debout pour juger les
    peuples.
  cek-AK: Angraeng loe lokcaek hanah angdoet, anih loe kaminawk lokcaek hanah angdoet
    tahang.
  cuk-cuk: Bab-Jehová, e-dulemarga-igar-nabogega, gwichigudasokalid. Dulemar-sabsur-odurdakega,
    gwichigudasokalid.
  uig-CYR: Пәрвәрдигар Өз дәвасини сорашқа орун алиду, Хәлиқ-милләтләр үстидин һөкүм
    чиқиришқа өрә туриду;
  tel-2017: తీర్పు తీర్చడానికి యెహోవా ఆవరణలో నిలిచి ఉన్నాడు. తన ప్రజలకు తీర్పు తీర్చడానికి
    నిలబడి ఉన్నాడు.
  hat-BSA: Se SENYÈ a ki parèt kon advèsè yo e ki kanpe pou jije pèp la.
  kos-kos: LEUM GOD El akola in oru tukak lal; El akola in nununku mwet lal.
  hbo-WLC: נִצָּ֥ב לָרִ֖יב יְהוָ֑ה וְעֹמֵ֖ד לָדִ֥ין עַמִּֽים׃
  ibo-ibo: Onyenwe anyị anyị ewerela ọnọdụ ya nʼụlọikpe; ọ na-eguzo ikpe ndị ya niile
    ikpe.
  ory-ory: ସଦାପ୍ରଭୁ ପ୍ରତିବାଦ କରିବାକୁ ଠିଆ ହେଉଅଛନ୍ତି, ଗୋଷ୍ଠୀୟମାନଙ୍କର ବିଚାର କରିବାକୁ ଠିଆ
    ହେଉଅଛନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a mot won an lenien apwüng pwe epwe atipisi nöün kewe
    aramas, a ütä pwe epwe apwüngüür.
  rop-rop: “Wal YAWEI im redi blanga jadjim ola pipul langa ebri kantri.
  ukr-1871: Но встав Господь на суд — він стоїть, щоб судити народи.
  deu-1951: Der HERR tritt auf, um zu rechten, und steht da, um die Völker zu richten.
  eng-JPS: The LORD standeth up to plead, and standeth to judge the peoples.
  srp-1865: Ustaje Gospod na parbu, stoji da sudi narodima.
  lug-lug: Mukama Katonda ali mu kifo kye mu mbuga, ayimiridde okusalira abantu be
    omusango.
  heb-heb: נצב לריב יהוה ועמד לדין עמים׃
  ben-IRV: সদাপ্রভু বিচার স্থানে বিচার করতে উঠেছেন; তিনি তাঁর লোকদেরকে বিচার করতে
    দাঁড়িয়েছেন।
  pan-pan: ਯਹੋਵਾਹ ਮੁਕੱਦਮਾ ਲੜਨ ਲਈ ਆਪਣੇ ਸਥਾਨ ਤੇ ਹੈ, ਅਤੇ ਲੋਕਾਂ ਦਾ ਫ਼ੈਸਲਾ ਕਰਨ ਲਈ ਖੜ੍ਹਾ
    ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် မိမိအမှုကို စောင့် အံ့သောငှါ ထ တော်မူ၏။ မိမိလူ တို့ကို တရား
    စီရင်မည်ဟု အားထုတ် တော်မူ၏။
  tte-O: Yeoba iba, “Yau Yeoba yatolo yo yayatala-yagimiu komiu tobagunao yo toloinao
    kolimiu. Yagu tano oine kwasibayanae yo kwaemwawasi, tobubutuma ali gogo wakewalili
    yo siyaele ami nume mena kwapeili simiyamiya.
  hmo-hmo: Lohiabada be kota kamonai totona ia gini hegaegae noho. Ia ese iena bese
    taudia do ia kota henidia.
  urd-urd: ख़ुदावन्द खड़ा है कि मुक़द्दमा लड़े, और लोगों की 'अदालत करे।
  rus-SYN: Восстал Господь на суд - и стоит, чтобы судить народы.
  bqc-SIM: Dii mↄ̀ zↄ̃̀lɛ a gĩ́naa, à fɛ̀lɛ lɛ́ yã́kpalɛkɛ ń gbɛ̃́ↄ.
  tcz-CHONGTHU: Pakaiyin thutanna mun alotan, amite thutanpeh dingin atoutai.
  mar-mar: परमेश्वर न्याय करण्याकरिता न्यायसभेत उभा राहिला आहे, त्याच्या लोकांचा न्याय
    करण्याकरिता तो उभा राहिला आहे.
  qub-qub: Tayta Diosga acrashan runacunata dimandananpänami caycan. Paycunata juchanpita
    jusgananpänami caycan.
  hat-hat: Seyè a kanpe pou l' denonse sa yo fè a. Li pare pou l' jije pèp li a.
  eng-BSB: The LORD arises to contend; He stands to judge the people.
  eng-WEBPB: The LORD stands up to contend, and stands to judge the peoples.
  kbq-kbq: Hanki Ra Anumzamo'a maka kokankoka vahera keaga huzmante'naku keaga refko
    hu trate oti'ne.
  nhe-BL: TOTECO ya ijcatoc para quinteilhuis itlacajhua. Ya mocualtlalijtoc para
    quintlajtolsencahuas.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e nuapyk putar wenaw ikatu ma'e rehe nehe. Umume'u
    putar wemiaihu wanemiapo kwer nehe, ikatu 'ym ma'e wanehe uzepyk pà nehe.
  eng-DRA: The Lord standeth up to judge, and he standeth to judge the people.
