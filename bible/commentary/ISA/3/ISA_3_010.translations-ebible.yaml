verse: ISA.003.010
translations:
  mal-C: നീതിനിഷ്ഠരോടു നിങ്ങൾക്കു നന്മ വരും എന്നു പറയുക; കാരണം അവരുടെ പ്രവൃത്തികളുടെ
    ഫലം അവർ അനുഭവിക്കും.
  deu-TKW: Heil dem Frommen! denn es wird ihm wohl gehen, denn die Früchte seiner
    Thaten wird er genießen.
  lin-lin: 'Loba na moto ya sembo : « Bolamu ekobila yo, pamba te okosepela na mbuma
    ya misala na yo. »'
  eng-LSV: Say to the righteous that [it is] good, || Because they eat the fruit of
    their doings.
  eng-GNV: 'Say ye, Surely it shalbe well with the iust: for they shall eate the fruite
    of their workes.'
  eng-WEBSTER: 'Say ye to the righteous, that it shall be well with him : for they
    shall eat the fruit of their doings.'
  nhw-BL: 'Pero nochi elis cuali para se masehuali catli xitlahuac. Xiquilhuica: “Por
    nochi motequi catli cuali, tijselis se yejyectzi tlaxtlahuili.”'
  swh-ONEN: Waambie wanyofu itakuwa heri kwao, kwa kuwa watafurahia tunda la matendo
    yao.
  bba-bba: A ɡemɡii sɔ̃ɔwɔ mɑ u koo kuurɑ. U koo win sɔmburun ɑre wɑ.
  eng-KJVCPB: 'Say ye to the righteous, that it shall be well with him: For they shall
    eat the fruit of their doings.'
  luo-luo: Kone joma kare ni gin johawi, nimar giniyud pok kuom tichgi matek.
  meu-meu: Kara maoromaoro taudia ba hamaorodia, do bae namo; edia kara huahuadia
    do bae ani.
  npi-ULB: धर्मी मानिसलाई राम्रो हुनेछ भन, किनकि तिनीहरूले आफ्‍ना कामहरूका फल खानेछन्
    ।
  yor-yor: Ẹ sọ fún olódodo pé yóò dára fún wọn, nítorí ní àjẹgbádùn ni wọn yóò jẹ
    èso iṣẹ́ ẹ wọn.
  pes-OPCB: 'به عادلان بگویید: «سعادتمندی نصیب شما خواهد شد و از ثمرهٔ کارهای خود
    بهره‌مند خواهید گردید.»'
  tgl-ULB: Sabihin mo sa matuwid na magiging maayos ang lahat sa kaniya; dahil kakainin
    niya ang bunga ng mga gawain niya.
  hui-hui: Wali agali mana tigabi bialu haga karu ti turu holebira. Tigua biabe bayale
    bialu hayagonaga lini bayale nalu holebira.
  mya-mya: သူ​တော်​ကောင်း​တို့​သည်​မင်္ဂ​လာ​ရှိ​လိမ့်​မည်။ သူ တို့​အ​တွက်​အ​စ​စ​အ​ရာ​ရာ​အ​ဆင်​ပြေ​လိမ့်
    မည်။ သူ​တို့​သည်​မိ​မိ​တို့​၏​အ​ကျင့်​အ​ကြံ အ​ပြု​အ​မူ​များ​၏​ကောင်း​ကျိုး​ကို​ခံ​စား​ရ
    ကြ​လိမ့်​မည်။-
  bod-N: དྲང་པོ་རྣམས་ཀྱིས་རང་རང་གི་བྱ་སྤྱོད་ལས་སྨིན་པའི་འབྲས་བུ་ལོངས་སུ་སྤྱོད་ངེས་ཡིན་པས།
    ཁྱོད་ཅག་གིས་དེ་རྣམས་ལ་བདེ་བར་འགྱུར་ཡོང་ཞེས་ཤོད་ཅིག
  wsk-wsk: Kariimet ningo diram mu nunga maonalko mu nuna ningo la baga se, amilmil
    te nunga munan ningo umu ko ningo nuam arigimonko.
  sna-sna: Udzai vakarurama kuti zvichavanakira, nokuti vachanakirwa nezvibereko zvamabasa
    avo.
  spa-BLM: Di a los justos que les irá bien, porque comerán el fruto de sus actos.
  cac-cac: Alec d'a eb' anima vach' sb'eyb'al to vach' ol elc'och eb', yujto ol tzalaj
    eb' yilanoch svach'il spac tas sc'ulej chi'.
  swh-ULB: Mwambie mtu mwenye haki kwamba itakuwa vizuri, maana watakula matunda ya
    matendo yao.
  bel-bel: 'Скажэце праведніку, што добра яму: бо ён будзе есьці плады ўчынкаў сваіх;'
  deu-ELBBK: Sagt vom Gerechten, dass es ihm wohlgehen wird; denn die Frucht ihrer
    Handlungen werden sie genießen.
  mbb-OT: Keǥiyi niw is menge metazeng te meupiya is ukur zan, su egkeraǥun dan is
    beǥas te meupiya he menge vaal zan.
  mal-2015: 'നീതിമാനെക്കുറിച്ചു: അവന്നു നന്മവരും എന്നു പറവിൻ; തങ്ങളുടെ പ്രവൃത്തികളുടെ
    ഫലം അവർ അനുഭവിക്കും.'
  gup-gup: Dja bininj nawu kunmak kabirrikurduyime nakka wanjh kadjalmak rowk bu kayimerran
    bedberre. Dja mak kabirrimang nawu kahdjedjenyo bedberre kore kunmak birrihdjalkurduyimi.
  rmc-rmc: Phenen le spravodľivenge, hoj lenge ela mištes; on radisaľona olestar,
    so chudena vaš peskre lačhe skutki.
  pes-OPV: عادلان را بگویید که ایشان را سعادتمندی خواهد بود زیرا از ثمره اعمال خویش
    خواهند خورد.
  ron-1924: Бине де чел неприхэнит! Луй ый ва мерӂе бине, кэч се ва букура де родул
    фаптелор луй.
  ben-OBCV: তোমরা ধার্মিক লোকদের বলো, তাদের মঙ্গল হবে, কারণ তারা তাদের কৃতকর্মের সুফল
    ভোগ করবে।
  som-som: Waxaad sheegtaan inuu kan xaqa ah barwaaqaysnaan doono, waayo, iyagu waxay
    cuni doonaan midhihii falimahooda.
  lat-VUC: Dicite justo quoniam bene, quoniam fructum adinventionum suarum comedet.
  eng-ASVBT: Say ye of the righteous, that it shall be well with him; for they shall
    eat the fruit of their doings.
  ita-1885: Dite al giusto, che gli avverrà bene; perciocchè i giusti mangeranno il
    frutto delle loro opere.
  eng-LXXUP: 'Woe to their soul, for they have devised an evil counsel against themselves,
    saying against themselves, Let us bind the just, for he is burdensome to us: therefore
    shall they eat the fruits of their works.'
  eng-ULB: Tell the righteous person that it will be well, for they will eat the fruit
    of their deeds.
  spa-VBL: Dile a los que viven bien que estarán bien, porque estarán contentos de
    recibir la recompensa por lo que han hecho.
  fra-_FOB: Dites les justes heureux; car ils mangeront le fruit de leurs œuvres.
  mal-mal: 'നീതിമാനെക്കുറിച്ച്: “അവനു നന്മവരും” എന്നു പറയുവിൻ; അവരുടെ പ്രവൃത്തികളുടെ
    ഫലം അവർ അനുഭവിക്കും.'
  urd-GVR: Rāstbāzoṅ ko mubārakbād do, kyoṅki wuh apne āmāl ke achchhe phal se lutfandoz
    hoṅge.
  suz-BL: दोस मताइब मुर आन कली रिम्‍शो दुम्‍ब। मारदे हना मेकोमी आ गेय पशो रे जाइब।
  eng-NOY: Say ye of the righteous that it shall be well with him, For he shall eat
    the fruit of his doings.
  ita-1927: Ditelo che il giusto avrà del bene, perch’ei mangerà il frutto delle opere
    sue!
  ckb-ckb: بڵێن، ڕاستودروستان خۆشحاڵن چونکە بەری کردەوەکانی خۆیان دەخۆن.
  eng-BBE: Happy is the upright man! for he will have joy of the fruit of his ways.
  kan-OKCV: ನೀತಿವಂತರಿಗೆ ನೀವು, “ಅವರಿಗೆ ಒಳ್ಳೆಯದಾಗಲಿ!” ಎಂದು ಹೇಳಿರಿ. ಏಕೆಂದರೆ ಅವರು ತಮ್ಮ
    ಕ್ರಿಯೆಗಳ ಫಲವನ್ನು ತಿನ್ನುವರು.
  tam-2017: உங்களுக்கு நன்மையுண்டாகும் என்று நீதிமான்களுக்குச் சொல்லுங்கள்; அவர்கள்
    தங்கள் செயல்களின் பலனை அனுபவிப்பார்கள்.
  spa-RV-1909: 'Decid al justo que le irá bien: porque comerá de los frutos de sus
    manos.'
  ron-BTF: Spuneţi-i celui drept, că îi va fi bine, căci ei vor mânca rodul facerilor
    lor.
  eng-WEBP: Tell the righteous that it will be well with them, for they will eat the
    fruit of their deeds.
  eng-FBV: Tell those who live right that they will be fine, for they will be happy
    to receive the reward for what they have done.
  nld-1939: 'Heil den rechtvaardige, want hém gaat het goed: Hij eet de vrucht van
    zijn werken;'
  nch-BL: 'Pero nochi elis cuali para se masehuali cati xitahuac. Xiquilhuica: “Por
    nochi motequi cati cuali, tijselis se yejyectzi taxtahuili.”'
  vie-1934: Hãy rao cho kẻ công bình được phước; vì họ sẽ ăn trái của việc làm mình.
  hin-CV: धर्मियों को यह बताओ कि उनका अच्छा ही होगा, क्योंकि उन्हें उनके कामों का
    प्रतिफल मिलेगा.
  eng-OURB: Tell the upright “Good!” For they shall eat the fruit of their deeds.
  spa-BES: ¡Feliz el hombre recto! porque tendrá el gozo del fruto de sus caminos.
  tdx-tdx: Misaontsia amo vantañeo ty hoe, Soa! fa ho kamae’e o vokam-pitoloña’eo.
  tha-KJV: จงบอกคนชอบธรรมว่า เขาทั้งหลายจะเป็นสุข เพราะเขาจะได้รับประทานผลแห่งการกระทำของเขา
  por-BR-2018: Dizei a justo, que o bem lhe sucederá ,que comerão do fruto de suas
    obras.
  deu-ELO: Saget vom Gerechten, daß es ihm wohlgehen wird; denn die Frucht ihrer Handlungen
    werden sie genießen.
  eng-WYC-2018: Say ye to the just man, that it shall be to him well; for he shall
    eat the fruit of his findings. (Say ye to the righteous person, that it shall
    be well with him, for he shall eat the fruit of his deeds.)
  epo-epo: Parolu pri la justulo, ke estas bone al li; ĉar ili manĝas la fruktojn
    de siaj faroj.
  uig-PIN: Ⱨǝⱪⱪaniylarƣa eytⱪinki, Ular aman-esǝnliktǝ turidu, Ular ɵz ǝmllirining
    mewisini yǝydu;
  beo-beo: 'Moloidafa dunuma amane adoma. Ilia da hahawane ba:mu, amola hou huluane
    ili fidima:ne ba:mu. Ilia da noga:le hawa: hamobeba:le, bidi lale, hahawane esalumu.'
  tpi-OTNT: Tokim ol man i save mekim gutpela na stretpela pasin long ol i ken amamas.
    Ol bai i kisim gutpela pe long wok bilong ol.
  hau-SA: Ku faɗa wa masu adalci cewa kome zai zama musu da kyau, gama za su ji daɗin
    aikin da hannuwansu suka yi.
  uig-LAT: Heqqaniylargha éytqinki, Ular aman-ésenlikte turidu, Ular öz emllirining
    méwisini yeydu;
  nde-nde: Tshela abalungileyo ukuthi kuzakuba kuhle kubo, ngoba bazakholisa izithelo
    zezenzo zabo.
  ton-ton: Mou pehē ki he māʻoniʻoni, “E hoko pe ʻae lelei:’ he te nau kai ʻae fua
    ʻo ʻenau faianga.
  ces-1613: 'Rcete spravedlivému: Dobře bude; nebo ovoce skutků svých jísti bude.'
  eng-WMB: Tell the righteous that it will be well with them, for they will eat the
    fruit of their deeds.
  tam-TCV: நீதியானவர்களுக்கு எல்லாம் நலமாய் நடைபெறும் என்று அவர்களுக்குச் சொல்லுங்கள்;
    ஏனெனில் அவர்கள், தமது செயல்களின் பலனை அனுபவிப்பார்கள்.
  ceb-ULB: Sultihi ang maayong tawo nga mamaayo kini, kay makakaon sila sa bunga sa
    ilang mga binuhatan.
  pol-UBG: Powiedzcie sprawiedliwemu, że będzie mu dobrze, bo będzie spożywać owoc
    swoich rąk.
  urd-GVU: راست بازوں کو مبارک باد دو، کیونکہ وہ اپنے اعمال کے اچھے پھل سے لطف اندوز
    ہوں گے۔
  deu-1912: Predigt von den Gerechten, daß sie es gut haben; denn sie werden die Frucht
    ihrer Werke essen.
  kan-2017: ನೀವು ನೀತಿವಂತರಿಗೆ, “ನಿಮಗೆ ಒಳ್ಳೆಯದಾಗಲಿ” ಎಂದು ಹೇಳಿರಿ, ಅವರು ತಮ್ಮ ಒಳ್ಳೆಯ ಫಲವನ್ನು
    ಅನುಭವಿಸುವರು.
  yap-yap: Pi’in mat’aw e yad ra felfelan’ mra fel’ e urngin rorad. Ma yad e bay ra
    felan’gad ko tin ur marwuliyed.
  hlt-MCSB: Amamih kah khoboe kah a thaih te a caak uh ham coeng dongah then coeng
    tila aka dueng taengah thui uh.
  mdy-ETH: ቢያ ባኣዚ ዔያቶም ጊኢጋንዳሢሮና ኮዦ ማዾ ዛሎ ዔያታ ዴንቃንዳሢሮ ፂሎ ዓሶ ዒንሢ ዓንጂንቴያኬ ጎዑዋቴ።
  twi-ASANTE: Ka kyerɛ teneneefoɔ sɛ ɛbɛsi wɔn yie, ɛfiri sɛ wɔbɛdi wɔn nneyɛeɛ so
    aba.
  eng-WEBU: Tell the righteous that it will be well with them, for they will eat the
    fruit of their deeds.
  wal-wal: Xillotuyyo, “Intteyyo lo77o gidana” gaada oda; aissi giikko, eti bantta
    oosuwaa aifiyaa maana.
  spa-PDDPT: Digan a los justos que les irá bien, porque comerán del fruto de sus
    obras.
  gun-gun: 'Ha''e rã heko porã va''e kuery pe ma aipo''re: “Pẽvy pe iporã va''e oiko
    ''rã”, ''re, mba''eta ha''e kuery ojopy ''rã ikuai porãague repy.'
  ilo-ULB: Ibagayo iti nalinteg a tao a nasayaatto ti masakbayanna; ta lak-amennanto
    ti bunga dagiti aramidna.
  kpg-kpg: Digau ala e mouli donu ga tenetene, nia mee huogodoo gaa kila humalia i
    nadau baahi. Digaula ga tenetene gi nia huwa o nadau ngalua.
  uig-ARA: ھەققانىيلارغا ئېيتقىنكى، ئۇلار ئامان-ئېسەنلىكتە تۇرىدۇ، ئۇلار ئۆز ئەمللىرىنىڭ
    مېۋىسىنى يەيدۇ؛
  sus-sus: Wo a fala tinxintɔɛ bɛ, a na kira fanyi xɔn ma, a fama nɛ a xa tinxinyi
    sare sɔtɔde.
  pon-2006: Aramas pwung kan pahn pereperen, oh mehkoaros pahn pweida mwahu rehrail.
    Re pahn pereperenki wahn ar doadoahk kan.
  ksd-ksd: Avat a varvai ure ra umana tena takodo ba diat a ki mamal boko, tago diat
    a en boko ra vuai kadia papalum.
  tur-YTC: Doğruya, onlar için iyi olacağını söyle; Çünkü onlar işlerinin ürününü
    yiyecekler.
  grc-BRENT: εἰπόντες, δήσωμεν τὸν δίκαιον, ὅτι δύσχρηστος ἡμῖν ἐστι· τοίνυν τὰ γεννήματα
    τῶν ἔργων αὐτῶν φάγονται.
  ind-AYT: Katakan kepada orang-orang benar bahwa semua akan baik-baik saja bagi mereka.
    Sebab, mereka akan makan buah dari perbuatan-perbuatan mereka.
  nya-nya: Nena kwa olungama kuti zonse zidzawayendera bwino, pakuti adzakondwera
    ndi phindu la ntchito zawo.
  hrv-hrv: 'Kažite: “Blago pravedniku, hranit će se plodom djela svojih!'
  mps-mps: Te dwagi yai doloba pai kolesaga ebo we bidibolo te dwagi yai homu yao
    po walao. Magi baso meni, augwali dwagi yai pe saibao, augwa yali dwagi yai sęde.
  tpi-tpi: Tokim ol man i save mekim gutpela na stretpela pasin long ol i ken amamas.
    Ol bai i kisim gutpela pe long wok bilong ol.
  dan-1931: Salige de retfærdige, dem går det godt, deres Gerningers frugt skal de
    nyde;
  vie-OVCB: Hãy nói với những người tin kính rằng mọi sự sẽ tốt cho họ. Họ sẽ hưởng
    được kết quả của việc mình làm.
  guj-2017: ન્યાયી વ્યક્તિને કહો કે તેનું સારું થશે; કેમ કે તેઓ પોતાની કરણીનું ફળ
    ખાશે.
  pon-2006A: Aramas pwung kan pahn pereperen, oh mehkoaros pahn pweida mwahu rehrail.
    Re pahn pereperenki wahn ar doadoahk kan.
  por-BRBSL: Diga aos justos que estará bem com eles, pois eles comerão o fruto de
    suas obras.
  cth-cth: Tami kalan teh yawhawinae ao telah ahnimouh koe dei pouh haw. Bangkongtetpawiteh,
    a tawk awh e paw hah a ca awh han.
  twi-twi: Ka kyerɛ atreneefo se ebesi wɔn yiye, efisɛ wobedi wɔn nneyɛe so aba.
  hlt-hlt: Amamih kah khoboe kah a thaih te a caak uh ham coeng dongah then coeng
    tila aka dueng taengah thui uh.
  tbz-SIM: Di bo yĩ́ wèè yìé nKuyie nkpɛti, weè tu diwɛ̀ì yiɛ̀ nkɛ yɛ̃́ ò yóó dimɛ̀mu,
    o tɔ̃mmú kó ticɔ̃nti.
  msy-2020: Gumazir Godɨn damazimɨn deraziba, ia me mɨkemegh, Me uan ingangaribar
    ivezir aghuim iniam, kamaghɨn, me bar akongegh.
  dop-dop: 'Ɩ́ yɔɣɔtɩ sɩ: Pɩɩ cɑɣɑnɑ siɣisilu. Mpi tɔ, ɩ kɑ́ tɔɣɔ ɩ tǝmlɛ kʋlʋlʋm.'
  azb-azb: Saleh adamlara söyləyin ki, Onlara yaxşılıq ediləcək, Çünki onlar xeyirxahlıqlarının
    bəhrəsini yeyəcək.
  eng-DBY: Say ye of the righteous that it shall be well [with him], for they shall
    eat the fruit of their doings.
  hin-2017: धर्मियों से कहो कि उनका भला होगा, क्योंकि वे अपने कामों का फल प्राप्त
    करेंगे।
  wol-KYG: Neleen aji jub ji mooy baaxle, mooy yooloo añam.
  eng-YLT: Say ye to the righteous, that [it is] good, Because the fruit of their
    doings they eat.
  eng-WYC-2017: Say ye to the just [or rightwise] man, that it shall be to him well;
    for he shall eat the fruit of his findings.
  eng-WMBB: Tell the righteous that it will be well with them, for they will eat the
    fruit of their deeds.
  urd-GVH: रास्तबाज़ों को मुबारकबाद दो, क्योंकि वह अपने आमाल के अच्छे फल से लुत्फ़अंदोज़
    होंगे।
  rug-rug: Tozi ni sarini pu toṉoto sapu kote leana mo si arini, ura, kote hena valeani
    rini sari vuadi ri dia tinavete.
  gaz-gaz: Akka wanni kun isaaniif tolu qajeeltotatti himaa; isaan buʼaa hojii isaanii
    nyaatu.
  fra-LSG: Dites que le juste prospérera, Car il jouira du fruit de ses œuvres.
  yal-yal: Ɛ nɔɛ a falɛ nɛn, ɛ naxa, “Tinxin muxune nan hɛrini. E kɛwanle tɔnɔn sɔtɔma
    nɛn.
  haw-1868: E olelo aku oukou i na mea i pono, e pomaikai lakou, No ka mea, e ai no
    lakou i ka hua o ka lakou hana ana.
  arb-NAV: وَلَكِنْ بَشِّرُوا الصِّدِّيقِينَ بِالْخَيْرِ لأَنَّهُمْ سَيَتَمَتَّعُونَ
    بِثَوَابِ أَعْمَالِهِمْ
  ewe-ewe: Gblɔe na dzɔdzɔetɔwo be nuwo adze edzi na wo, elabena woaɖu woƒe nuwɔnawo
    ƒe kutsetsewo.
  eng-LEE: Say ye to the righteous, that he hath done well; for the fruit of their
    doings shall they eat.
  asm-FB: তোমালোকে ধাৰ্মিক লোকৰ বিষয়ে কোৱা যে, তেওঁলোকৰ মঙ্গল হ’ব, কাৰণ তেওঁলোকে
    নিজৰ কাৰ্যৰ ফল ভোগ কৰিব।
  sus-A: وٌ عَ قَلَ تِنشِنتْي بّ، عَ نَ كِرَ قَنيِ شْن مَ، عَ قَمَ نّ عَ شَ تِنشِنيِ
    سَرٍ سْتْدٍ.
  fra-SBL: Dis aux justes que tout ira bien pour eux, car ils mangeront le fruit de
    leurs actes.
  hbo-hbo: אִמְר֥וּ צַדִּ֖יק כִּי־טֹ֑וב כִּֽי־פְרִ֥י מַעַלְלֵיהֶ֖ם יֹאכֵֽלוּ׃
  kik-kik: Ha ũhoro wa andũ arĩa athingu, meerei atĩ nĩmakagaacĩra; nĩgũkorwo nĩmakaarĩĩaga
    maciaro ma maũndũ marĩa maaneka.
  fra-NCL: Dites au juste qu’il est heureux, car il mangera le fruit de ses œuvres.
  cek-AK: Katoeng kami loe khosak hoih, tiah thui oh; nihcae loe toksakhaih atho to
    caa o tih.
  cuk-cuk: Dule-napira-nanadiidga be sogmalo, “bega ibmar nueganbi guoye.” Ar na e-arbadiidgi
    nue-ibmar nikuoed.
  uig-CYR: Һәққанийларға ейтқинки, Улар аман-есәнликтә туриду, Улар өз әмллириниң
    мевисини йәйду;
  tel-2017: నీకు మేలు కలుగుతుందని నీతిమంతుడితో చెప్పు. వాళ్ళు తమ క్రియల ఫలం అనుభవిస్తారు.
  hat-BSA: Di a moun dwat yo sa prale byen pou yo, paske yo va manje fwi a zèv yo.
  kos-kos: Mwet suwoswos fah engan, ac ma nukewa ac fah wo nu selos. Elos ac engankin
    fokin orekma lalos.
  hbo-WLC: אִמְר֥וּ צַדִּ֖יק כִּי־ט֑וֹב כִּֽי־פְרִ֥י מַעַלְלֵיהֶ֖ם יֹאכֵֽלוּ׃
  ibo-ibo: Zie ndị ezi omume niile ozi sị ha, na ihe ga-agara ha nke ọma, nʼihi na
    mkpụrụ sitere nʼomume ha niile ka ha ga-eri.
  ory-ory: ତୁମ୍ଭେମାନେ ଧାର୍ମିକର ବିଷୟରେ କୁହ ଯେ, ତାହାର ମଙ୍ଗଳ ହେବ, ଯେହେତୁ ସେମାନେ ଆପଣା
    ଆପଣା କର୍ମର ଫଳ ଭୁଞ୍ଜିବେ।
  chk-chk: Oupwe asile ngeni chon pwüng pwe repwe feiöch, pun repwe feiöchüni feiöchün
    ar föför.
  rop-rop: “Dalim detlot pipul hu teiknodis en duwit langa YAWEI, ‘Gudbala ting garra
    hepin langa yumob. Yumob garra gedim gudwan ting blanga wanim yumob bin dumbat.’
  ukr-1871: Скажіть праведному, що йому благо, бо він споживати ме плоди вчинків своїх;
  deu-1951: Saget den Gerechten, daß es ihnen wohl gehen wird; denn sie werden die
    Frucht ihrer Taten genießen.
  eng-JPS: Say ye of the righteous, that it shall be well with him; for they shall
    eat the fruit of their doings.
  srp-1865: Recite pravedniku da æe mu dobro biti, jer æe jesti plod od djela svojih.
  lug-lug: Gamba abatuukirivu nti bo tebaabeeko mutawaana, kubanga baakuwoomerwa ebibala
    by’ebikolwa byabwe.
  heb-heb: אמרו צדיק כי טוב כי פרי מעלליהם יאכלו׃
  ben-IRV: তোমরা ধার্মিক লোকদের বল যে, তাদের ভালো হবে, কারণ তারা তাদের কাজের সুফল
    ভোগ করবে।
  pan-pan: ਧਰਮੀ ਨੂੰ ਆਖੋ ਕਿ ਉਨ੍ਹਾਂ ਦਾ ਭਲਾ ਹੋਵੇਗਾ, ਕਿਉਂ ਜੋ ਉਹ ਆਪਣੇ ਕੰਮ ਦਾ ਫਲ ਖਾਣਗੇ।
  mya-JVB: ဖြောင့်မတ် သောသူသည် မင်္ဂလာ ရှိ၏ဟု ထိုသူ အား ပြော လော့။ အကြောင်း မူကား၊
    သူ သည် မိမိအကျင့် တို့၏အကျိုး ကို ခံစား ရလိမ့်မည်။
  tte-O: Todudulai kolili kuwalolau sibomamo mumugali namwanamwana koina kani nige
    sisisilae na maisali ele mwa uwena namwanamwana koina kani sikekan.
  hmo-hmo: To kara maoromaoro taudia do oi hamaoroa, idia ese moale do idia davaria,
    badina idia ese edia kara ena huahua, be do idia ania.
  urd-urd: रास्तबाज़ों के ज़रिए' कहो कि भला होगा, क्यूँकि वह अपने कामों का फल खाएँगे।
  rus-SYN: Скажите праведнику, что благо ему, ибо он будет вкушать плоды дел своих;
  bqc-SIM: À o gbɛ̃maaↄnɛ aaↄ ku aafia, asa aa ń yãkɛaↄ gbɛ'e.
  tcz-CHONGTHU: Midihho vang chu seipeh-un, amaho dinga ijakai phasoh ding ahi. Atohphat
    gau akisan diu ahi!
  mar-mar: नीतिमानास सांगा कि त्यांचे भले होईल; कारण ते आपल्या कृतींचे फळ खातील.
  qub-qub: Alli runacunatami ichanga ima rurashallanpis alli llojshipanga. Allita
    rurashanpitami alli cawanga.
  hat-hat: 'Se pou nou di: Ala bèl bagay pou moun ki mache dwat yo! Zafè yo mache
    byen tou. Y''a jwi pwofi travay yo.'
  eng-BSB: Tell the righteous it will be well with them, for they will enjoy the fruit
    of their labor.
  eng-WEBPB: Tell the righteous that it will be well with them, for they will eat
    the fruit of their deeds.
  kbq-kbq: Hanki fatgo avu'avazama nehaza vahera so'e hu'za manigahazanki zamasamiho.
    Na'ankure eri'zama eri'naza eri'zamofo mizama'a erigahaze.
  nhe-BL: 'Pero nochi elis cuali para se tlacatl tlen xitlahuac. Xiquilhuica: “Ipampa
    nochi motequi tlen cuali, tijselis se yejyectzi tlaxtlahuili.”'
  gub-BL: Hurywete teko imunar 'ym ma'e wà. Waneko àwàm ikatuahy putar nehe. Wanemipyhyk
    ràm temetarer uhyk putar wanupe nehe. Uma'ereko haw hekuzar uhyk putar wanupe
    nehe.
  eng-DRA: Say to the just man that it is well, for he shall eat the fruit of his
    doings.
