verse: ISA.003.012
translations:
  mal-C: യുവാക്കൾ എന്റെ ജനത്തെ പീഡിപ്പിക്കുന്നു, സ്ത്രീകൾ അവരെ ഭരിക്കുന്നു. എന്റെ
    ജനമേ, നിങ്ങളെ നയിക്കുന്നവർതന്നെ നിങ്ങളെ വഴിതെറ്റിക്കുന്നു; അവർ നിങ്ങളെ തെറ്റായ
    വഴിയിലൂടെ നയിക്കുന്നു.
  deu-TKW: O mein Volk! Seine Zwingherren sind Buben, und Weiber beherrschen es! O
    mein Volk! Deine Leiter sind Verführer und haben den Weg, den du wandeln sollst,
    zerstört.
  lin-lin: Bilenge bazali konyokola bato na Ngai, basi bazali koyangela bango. Oh
    bato na Ngai, bakambi na bino babungisi bino nzela, babimisi bino libanda ya nzela
    oyo bosengeli kolanda !
  eng-LSV: My people—its exactors [are] sucklings, || And women have ruled over it.
    My people—your eulogists are causing to err, || And the way of your paths swallowed
    up.
  eng-GNV: 'Children are extortioners of my people, and women haue rule ouer them:
    O my people, they that leade thee, cause thee to erre, and destroy the way of
    thy paths.'
  eng-WEBSTER: As for my people, children are their oppressors, and women rule over
    them. O my people, they who lead thee cause thee to err, and destroy the way of
    thy paths.
  nhw-BL: Teicneltique nomasehualhua pampa catli quintlaijiyohuiltíaj itztoque coneme
    catli huihuitique. Huan sihuame mochijtoque inintlanahuatijcahua. Nelía teicneltique
    nomasehualhua pampa inintlayacancahua quincajcayahuaj, quinyacanaj ipan se ojtli
    catli nesi yejyectzi, pero amo cuali.
  swh-ONEN: Vijana wanawatesa watu wangu, wanawake wanawatawala. Enyi watu wangu,
    viongozi wenu wanawapotosha, wanawapoteza njia.
  bba-bba: Aluwɑɑsibɑ bɑ Yinni Gusunɔn tɔmbu dɑm dɔremɔ. Mɑ tɔn kurɔbu bɑ sɑ̃ɑ ben
    yinnibu. Be bɑ bu kpɑre bɑ bu torɑsiɑmɔ. Bɑ ben swɑɑ ɡo ye bɑ rɑɑ swĩi.
  eng-KJVCPB: As for my people, children are their oppressors, And women rule over
    them. O my people, they which lead thee cause thee to err, And destroy the way
    of thy paths.
  luo-luo: Jomatindo ema thiro joga kendo mon ema jotendgi. Yaye joga, jotendu osewuondou,
    momiyo ubaro uweyo yo.
  meu-meu: Egu bese taudia madi, memero ese e hahisidiamu, bona hahine ese e biagudiamu.
    Egu bese taumui e, igunalaimui taudia ese e hakaumui kereremu, bona emui raka
    daladia e haheḡonudiamu.
  npi-ULB: मेरा मानिसहरू—बालबालिका तिनीहरूका अत्‍याचारी हुन् र स्‍त्रीहरूले तिनीहरूमाथि
    शासन गर्नेछन् । मेरा मानिसहरू, तँलाई अगुवाइ गर्नेहरूले तँलाई भड्काउनेछन् र तेरा
    मार्ग कता जाने भन्‍ने कुरा नै अलमलमा पार्नेछन् ।
  yor-yor: Àwọn ọ̀dọ́mọdé ni o ń pọ́n àwọn ènìyàn mi lójú àwọn obìnrin ń jẹ ọba lé
    wọn lórí. Háà! Ènìyàn mi àwọn afinimọ̀nà yín ti ṣì yín lọ́nà, wọn sì mú yín kúrò
    ní ipa ọ̀nà yín.
  pes-OPCB: ای قوم من، رهبران شما کودکانند و حاکمانتان زنان. آنان شما را به گمراهی
    و نابودی می‌کشانند.
  tgl-ULB: Bayan ko —mga bata ang nag-uusig, at ang mga babae ang namamahala sa kanila.
    Bayan ko, nililinlang kayo ng mga pinuno niyo at nililito ang direksyon ng inyong
    landas.
  hui-hui: I̱naga wali agaliru-o tíore daraho kogoni. Igiri daliahe karumebi wali
    bedarumebi tí handayaho haru howa hengedape halu kagoni ndobe. Haru haga uruni
    tigua tí mo hondo halu kagola tígua nde uruni talima hariga ko ngagoha pialu kamigonida.
  mya-mya: ငွေ​ချေး​စား​သူ​တို့​သည်​ငါ​၏​လူ​များ​အား နှိပ်​စက်​ကြ​၏။ ငွေ​ရှင်​ကြေး​ရှင်​များ​က​သူ​တို့
    အား​လိမ်​လည်​လှည့်​ဖြား​ကြ​၏။ ငါ​၏​လူ​တို့၊ သင်​တို့​၏​ခေါင်း​ဆောင်​များ​သည်​သင်​တို့​အား
    လမ်း​မှား​ကို​ပြ​လျက်​နေ​သ​ဖြင့် သင်​တို့​သည် အ​ဘယ်​လမ်း​သို့​လိုက်​ရ​မည်​ကို​ပင်​မ​သိ
    နိုင်​ကြ​တော့​ပေ။
  bod-N: བདག་གི་འབངས་མི་ལ་མཚོན་ན། བྱིས་པ་རྣམས་ཀྱིས་ཁོ་རྣམས་ལ་གཉའ་གནོན་བྱ་ཞིང་སྐྱེས་མ་ཚོས་དབང་དུ་བསྒྱུར་བ་ཡིན།
    ཀྱེ་བདག་གི་འབངས་མི། ཁྱོད་རྣམས་ཀྱི་སྣེ་ཁྲིད་པས་ཁྱོད་ཅག་ལོག་ལམ་དུ་ཁྲིད་ཅིང་ཁ་ཕྱོགས་ནོར་དུ་བཅུག་གོ
    །
  wsk-wsk: O aga kariimet alo, ninga gira kari alo mu kuriang barare ninga bitaru
    kam ninga ira nengerak kapasan; ale imet sor wonong lilim gi turutuwu kam ninga
    bitaruwasan. Ninga kari supuling alo mu am kari ngualara la, lage memek te nengerak
    namawasan.
  sna-sna: Vadiki vanomanikidza vanhu vangu, vakadzi vanovatonga. Haiwa, vanhu vangu,
    vatungamiri venyu vanokutsausai; vanokubvisai munzira.
  spa-BLM: En cuanto a mi pueblo, los niños son sus opresores, y las mujeres gobiernan
    sobre ellos. Pueblo mío, los que te dirigen te hacen errar, y destruir el camino
    de tus senderos.
  cac-cac: A eb' quelemtac tz'ixtanel in chon̈ab' tic, axo eb' ix ix tz'ac'an yajalil
    d'ay. Ex in chon̈ab', a eb' tzex cuchb'an chi', a eb' tzex ac'an musansatil, tzex
    yic'anb'at eb' d'a b'eyb'al man̈ vach'oc.
  swh-ULB: Watu wangu-watoto wangu wanawakandamiza, na wanawake wanawaongoza wao.
    Watu wangu, wale wanaowaongoza wanawaongoza vibaya na kuchanganya muelekeo wa
    nja yenu.
  bel-bel: Прыгнятальнікі народу Майго - дзеці, і жанчыны валадараць над ім. Народзе
    Мой! правадыры твае ўводзяць цябе ў аблуду, і дарогу сьцежак тваіх папсавалі.
  deu-ELBBK: Mein Volk – seine Bedrücker sind Buben, und Frauen herrschen über dasselbe.
    Mein Volk, deine Leiter führen irre, und den Weg deiner Pfade haben sie dir entrückt.
  mbb-OT: Migkaǥi is Nengazen te, “Edèdaaǥen te menge vetan-en is menge etew ku. Iyan
    ebpengulu kandan is menge vahi. “Sikiyu is menge etew ku, edtezinen kew te menge
    pengulu niw. Diyè kew zan ibpeikul te kenà hustu he zalan.”
  mal-2015: എന്റെ ജനമോ, കുട്ടികൾ അവരെ പീഡിപ്പിക്കുന്നു; സ്ത്രീകൾ അവരെ വാഴുന്നു; എന്റെ
    ജനമേ, നിന്നെ നടത്തുന്നവർ നിന്നെ വഴിതെറ്റിക്കുന്നു; നീ നടക്കേണ്ടുന്ന വഴി അവർ നശിപ്പിക്കുന്നു.
  gup-gup: Ngudda yawurrinj, ngudda kundjalwarre ngurrbenmarnekurduyime nawu ngaye
    ngardduk bininj. Kunmekbekenh kunu wanjh morlehmorlenj nakka ngundibalmarnewohrnan.
    Ngudda bininj ngardduk, bininj nawu ngurrbenmunkekadjung wanjh ngundihkebrohwarrewon
    dja minj ngundibolhbukkan kore manbolhmak.” Kuhni rowk yimeng nawu Yawey.
  rmc-rmc: Mire manušen trapinen o terne čhavore a o džuvľa upral lende vladňinen.
    Manušale mire, tumare vodci tumen ľidžan avrether, hoj te na džanen, pal savo
    drom te džal.
  pes-OPV: و اما قوم من، کودکان بر ایشان ظلم می‌کنند و زنان بر ایشان حکمرانی می‌نمایند.
    ای قوم من، راهنمایان شماگمراه کنندگانند و طریق راههای شما را خراب می‌کنند.
  ron-1924: Попорул меу есте асуприт де ниште копий ши-л стэпынеск ниште фемей! Попорул
    меу, кырмуиторий тэй те дук ын рэтэчире, ши пустиеск каля пе каре умбли!
  ben-OBCV: যুবকেরা আমার প্রজাদের প্রতি অত্যাচার করে, স্ত্রীলোকেরা তাদের উপরে শাসন
    করে। ওহে আমার প্রজারা, তোমাদের পথপ্রদর্শকেরাই তোমাদের বিপথে চালিত করে; প্রকৃত
    পথ থেকে তারা তোমাদের বিপথগামী করে।
  som-som: Laakiinse waxaa dulma dadkayga carruur, oo dumar baa iyaga u taliya. Dadkaygow,
    hoggaamiyayaashaadu way ku qaldaan, oo waxay kharribaan jidkaaga aad ku socoto.
  lat-VUC: Populum meum exactores sui spoliaverunt, et mulieres dominatæ sunt eis.
    Popule meus, qui te beatum dicunt, ipsi te decipiunt, et viam gressuum tuorum
    dissipant.
  eng-ASVBT: As for my people, children are their oppressors, and women rule over
    them. O my people, they that lead thee cause thee to err, and destroy the way
    of thy paths.
  ita-1885: Gli oppressatori del mio popolo sono fanciulli, e donne lo signoreggiano.
    Popol mio, quelli che ti predicano beato ti fanno traviare, e fanno andare in
    perdizione la via de' tuoi sentieri.
  eng-LXXUP: 'O my people, your exactors strip you, and extortioners rule over you:
    O my people, they that pronounce you blessed lead you astray, and pervert the
    path of your feet.'
  eng-ULB: My people—children are their oppressors, and women rule over them. My people,
    those who guide you lead you astray and confuse the direction of your path.
  spa-VBL: Los líderes que actúan de manera infantil maltratan a mi pueblo; las mujeres
    se enseñorean de él. Pueblo mío, tus líderes te engañan, te confunden sobre el
    camino que debes seguir.
  fra-_FOB: Mon peuple a des enfants pour oppresseurs, et des femmes dominent sur
    lui. Mon peuple, tes guides t'égarent et t'ont fait perdre le chemin que tu dois
    suivre.
  mal-mal: എന്റെ ജനമോ, കുട്ടികൾ അവരെ പീഡിപ്പിക്കുന്നു; സ്ത്രീകൾ അവരെ വാഴുന്നു; എന്റെ
    ജനമേ, നിന്നെ നടത്തുന്നവർ നിന്നെ വഴി തെറ്റിക്കുന്നു; നീ നടക്കേണ്ട വഴി അവർ നശിപ്പിക്കുന്നു.
  urd-GVR: Hāy, merī qaum! Mutalawwinmizāj tujh par zulm karte aur aurateṅ tujh par
    hukūmat kartī haiṅ. Ai merī qaum, tere rāhnumā tujhe gumrāh kar rahe haiṅ, wuh
    tujhe uljhā kar sahīh rāh se bhaṭkā rahe haiṅ.
  suz-BL: मिनु वोंइश आलपुकीमी आं मुर आन कली दिप्‍नीम। मीश मुरपुकीम मेको आन कली हुकुम
    पाइनीम। आं मुरपुकी, इन ठेयब मुरपुकीम इन कली दूली लां खोइक्‍पाइश्‍शा, हेंथे गाक्‍पाइक्‍नीम।
  eng-NOY: As for my people, children are their oppressors, And women rule over them.
    O my people, thy leaders cause thee to err, And destroy the way in which thou
    walkest!
  ita-1927: Il mio popolo ha per oppressori dei fanciulli, e delle donne lo signoreggiano.
    O popolo mio, quei che ti guidano ti sviano, e ti distruggono il sentiero per
    cui devi passare!
  ckb-ckb: منداڵان ستەم لە گەلی من دەکەن و ژنان فەرمانڕەوایەتی دەکەن. گەلی من، ڕاستەڕێکارانت
    چەواشەکارن و لە ڕێگای ڕاست لاتان دەدەن.
  eng-BBE: As for my people, their ruler is acting like a child, and those who have
    authority over them are women. O my people, your guides are the cause of your
    wandering, turning your footsteps out of the right way.
  kan-OKCV: ನನ್ನ ಪ್ರಜೆಗಳನ್ನು ಹುಡುಗರು ಬಾಧಿಸುವರು. ಸ್ತ್ರೀಯರು ಅವರನ್ನು ಆಳುವರು. ನನ್ನ ಪ್ರಜೆಗಳೇ,
    ನಿಮ್ಮನ್ನು ನಡೆಸುವವರು ದಾರಿ ತಪ್ಪಿಸುವವರಾಗಿದ್ದಾರೆ. ನೀವು ನಡೆಯುವ ದಾರಿಯನ್ನು ಹಾಳು ಮಾಡಿದ್ದಾರೆ.
  tam-2017: பிள்ளைகள் என் மக்களை ஒடுக்குகிறவர்களாக இருக்கிறார்கள்; பெண்கள் அவர்களை
    ஆளுகிறார்கள். என் மக்களோ, உன்னை நடத்துகிறவர்கள் உன்னை மோசம்போக்கி, நீ நடக்கவேண்டிய
    வழியை அழித்துப்போடுகிறார்கள்.
  spa-RV-1909: Los exactores de mi pueblo son muchachos, y mujeres se enseñorearon
    de él. Pueblo mío, los que te guían te engañan, y tuercen la carrera de tus caminos.
  ron-BTF: Cât despre poporul meu, copiii sunt opresorii lor şi femei conduc peste
    ei. Poporul meu, cei ce te conduc te fac să rătăceşti şi distrug calea potecilor
    tale.
  eng-WEBP: As for my people, children are their oppressors, and women rule over them.
    My people, those who lead you cause you to err, and destroy the way of your paths.
  eng-FBV: Leaders who act in childish ways mistreat my people; women rule over them.
    My people, your leaders are misleading you, confusing you about which way to go.
  nld-1939: 'Mijn volk wordt door uitzuigers verdrukt, En door afpersers gedrild;
    Mijn volk: die u leiden, zijn uw misleiders, Die u de weg moeten wijzen, laten
    u dolen.'
  nch-BL: Teicneltique nomasehualhua pampa cati quintaijyohuiltíaj itztoque quej coneme
    cati huihuitique. Huan sihuame mochijtoque inintanahuatijcahua. Nelía teicneltique
    nomasehualhua pampa inintayacancahua quincajcayahuaj, quinyacanaj ipan se ojti
    cati nesi yejyectzi, pero amo cuali.
  vie-1934: Dân ta bị con nít hà hiếp, và đàn bà cai trị nó. Hỡi dân ta, kẻ dẫn ngươi
    làm cho ngươi sai lạc, và họ phá hoại đường lối ngươi.
  hin-CV: मेरे लोगों को बच्‍चे दुःख देते हैं, और स्त्रियां उन पर अधिकार करती हैं.
    हे मेरी प्रजा, जो तुम्हारे मार्ग बताते हैं; वे ही तुम्हें भटकाते हैं तथा वे तुम्हारे
    रास्ते को भूला देते हैं.
  eng-OURB: As for my people, children are their oppressors, and women rule over them.
    My people, those who lead you cause you to err, and destroy the way of your paths.
  spa-BES: En cuanto a mi pueblo, sus opresores son niños, y los que tienen autoridad
    sobre ellos son mujeres. Oh mi gente, sus guías son la causa de su deambular,
    desviando sus pasos por el camino equivocado.
  tdx-tdx: Le ty am’ondatikoo, ty ajaja ro talè’e, naho ampela ro mpifeleke. O ry
    ondatikoo, ampandilare’ o mpifehe’areoo, abotse’iereo o lala ho norihe’areoo.
  tha-KJV: ส่วนชนชาติของเรา เด็กๆเป็นผู้บีบบังคับเขา และผู้หญิงปกครองเหนือเขา โอ ชนชาติ​ของเราเอ๋ย
    ผู้​นำของเจ้าทำเจ้าให้​ผิด และทำลายแนวทางทั้งหลายของเจ้า
  por-BR-2018: Os dominadores de meu povo são garotos, e mulheres dominam sobre ele;
    ah, meu povo, os que te guiam te enganam e confundem o caminho de tuas veredas.
  deu-ELO: Mein Volk, seine Bedrücker sind Buben, und Weiber herrschen über dasselbe.
    Mein Volk, deine Leiter führen irre, und den Weg deiner Pfade haben sie dir entrückt.
  eng-WYC-2018: The wrongful askers of my people robbed it, and women were lords thereof.
    My people, they that say thee blessed, deceive thee, and destroy the way of thy
    steps. (The oppressors of my people rob them, and women be their lords. My people,
    those who say that thou art blessed, deceive thee, and destroy the way of thy
    steps.)
  epo-epo: Mian popolon premas infanoj, kaj virinoj regas ĝin. Mia popolo! viaj gvidantoj
    erarigas vin kaj ruinigas la vojon de via irado.
  uig-PIN: Mening hǝlⱪimdǝ bolsa, balilar ularni har ⱪilidu, Ayallar ularni idarǝ
    ⱪilidu; I hǝlⱪim! Silǝrni yetǝklǝwatⱪanlar silǝrni azduridu, Ular mangidiƣan yolliringlarni
    yoⱪ ⱪilidu.
  beo-beo: Dunu ilia da muni bu baligiliwane lama:ne, muni iabe dunu da na fi dunu
    wadela:lesisa. Ilia da Na Fi dunuma bagade ogogosa. Na fi dunu! Dilia ouligisu
    dunu da dilima ogogolala. Amaiba:le, dilia da moloiwane masunu bagadewane gogolesa.
  tpi-OTNT: Sori tru, yupela ol manmeri bilong mi. Ol yangpela man na ol meri i bosim
    yupela na mekim nogut long yupela. Ol dispela lida i paulim yupela na yupela i
    bihainim ol i go long ol rot nogut.
  hau-SA: Matasa suna zalunta mutanena, mata suna mulki a bisansu. Ya mutanena, jagorarinku
    suna ɓad da ku; suna karkatar da ku daga hanya.
  uig-LAT: Méning xelqimde bolsa, balilar ularni xar qilidu, Ayallar ularni idare
    qilidu; I xelqim! Silerni yéteklewatqanlar silerni azduridu, Ular mangidighan
    yolliringlarni yoq qilidu.
  nde-nde: Abatsha bancindezela abantu bami, abesifazane bayababusa. Awu, bantu bami,
    abakhokheli benu bayaliduhisa; bayaliphambula endleleni.
  ton-ton: Ka ko hoku kakai, kuo fakamālohiʻi ʻakinautolu ʻe he tamaiki, pea ʻoku
    puleʻi ʻakinautolu ʻe he kau fefine. ʻE hoku kakai, ʻoku fakahalaʻi koe ʻe hoʻo
    kau takimuʻa, ʻonau fakakehe ʻae ʻaluʻanga ʻo ho ngaahi hala.
  ces-1613: Lidu mého knížata jsou děti, a ženy panují nad ním. Lide můj, kteříž tě
    vodí, svodí tě, a cestu stezek tvých ukrývají.
  eng-WMB: As for my people, children are their oppressors, and women rule over them.
    My people, those who lead you cause you to err, and destroy the way of your paths.
  tam-TCV: வாலிபர் என் மக்களை ஒடுக்குகிறார்கள், பெண்கள் அவர்களை ஆளுகிறார்கள். எனது
    மக்களே, உங்கள் வழிகாட்டிகள் உங்களைத் தவறான வழியில் நடத்துகிறார்கள்; அவர்கள் உங்களை
    வழிவிலகிப்போகச் செய்கிறார்கள்.
  ceb-ULB: Akong katawhan—mga anak ang magdaugdaog kanila, ug ang mga babaye ang magdumala
    labaw kanila. Akong katawhan, gipatibulaag kamo niadtong naggiya kaninyo ug gilibog
    kamo sa inyong padulngan nga dalan.
  pol-UBG: Ciemięzcami mego ludu są dzieci i kobiety nim rządzą. O ludu mój! Twoi
    wodzowie cię zwodzą i niszczą drogę twoich ścieżek.
  urd-GVU: ہائے، میری قوم! متلوّن مزاج تجھ پر ظلم کرتے اور عورتیں تجھ پر حکومت کرتی
    ہیں۔ اے میری قوم، تیرے راہنما تجھے گم راہ کر رہے ہیں، وہ تجھے اُلجھا کر صحیح راہ
    سے بھٹکا رہے ہیں۔
  deu-1912: Kinder sind Gebieter meines Volkes, und Weiber herrschen über sie. Mein
    Volk, deine Leiter verführen dich und zerstören den Weg, da du gehen sollst.
  kan-2017: ನನ್ನ ಪ್ರಜೆಗಳನ್ನು ಬಾಲಕರು ಬಾಧಿಸುವರು. ಸ್ತ್ರೀಯರು ಅವರನ್ನು ಆಳುವರು. ನನ್ನ ಪ್ರಜೆಗಳೇ,
    ನಿಮ್ಮನ್ನು ನಡೆಸುವವರು ದಾರಿತಪ್ಪಿಸುವವರಾಗಿದ್ದಾರೆ. ನೀವು ನಡೆಯತಕ್ಕ ದಾರಿಯನ್ನು ಹಾಳುಮಾಡಿದ್ದಾರೆ.
  yap-yap: Pi’in yad ma pi’ e salpiy ni ku yira sulweg e yad be gafgownag e girdi’
    rog, ma pi’in karted e malfith e yad ra sasalap ngorad. Girdi’ rog, pi’in ma tayethin
    romed e yad be sasaliyab nagmed, ya nge dab mu nanged ko uw e gin ngam chelgad
    ngay.
  hlt-MCSB: Ka pilnam te aka tueihno loh a poelyoe uh tih huta rhoek loh anih te a
    ngol thiluh. Ka pilnam aw, nang aka uem khaw kho a hmang uh coeng tih na longpuei
    caehlong a hmaang uh.
  mdy-ETH: ሚኢሾ ታልዓ ዓሳ ዴሮ ታኣኮ ካላሳኔ፤ ሾይቺና ማሃንዳጉዲ ታልዓ ዓሳ ዔያቶ ጌሻኔ፤ ታ ዴሬዮቴ፥ ዒንሢኮ ሱኡጋ ዒንሢ
    ዻቢሻኔ፤ ዒንሢ ሃንታ ጎይፆዋ ዔያታ ዎቢሳኔ።
  twi-ASANTE: Mmabunu hyɛ me nkurɔfoɔ so, mmaa di wɔn so. Ao me nkurɔfoɔ, mo akwankyerɛfoɔ
    ma mo yera; wɔma mo mane firi kwantempɔn no so.
  eng-WEBU: As for my people, children are their oppressors, and women rule over them.
    My people, those who lead you cause you to err, and destroy the way of your paths.
  wal-wal: Yelagati ta asaa un77ettoosona; maccaasatikka eta haaroosona. Ta asau,
    inttena kaalettiyaageeti inttena wora kaalettoosona; intte biyo ogiyaakka balettoosona.
  spa-PDDPT: Los opresores de mi pueblo son muchachos, y mujeres se enseñorean de
    él. Pueblo mío, los que te guían te engañan y tuercen el rumbo de tus caminos.
  gun-gun: Xeretarã kuery re opena va'e ma kunumigue meme, ha'e kuery re opena aguã
    ma kunhague po py oĩ. Xeretarã kuery, pendererekoa kuery ma penembotavypa, mba'eta
    ombovaipa tape peo aguã va'e.
  ilo-ULB: Dakayo a tattaok, iyaw-awandakayo dagiti panguloyo ket saanyo nga ammo
    iti turturongenyo.
  kpg-kpg: Digau hai ‘loan’ le e haga daamaha agu daangada, digau hai boibana e halahalau
    digaula. Agu daangada nei, godou dagi e dagi gee goodou, ga de iloo di godou ala
    dela belee hula ai.
  uig-ARA: مېنىڭ خەلقىمدە بولسا، بالىلار ئۇلارنى خار قىلىدۇ، ئاياللار ئۇلارنى ئىدارە
    قىلىدۇ؛ ئى خەلقىم! سىلەرنى يېتەكلەۋاتقانلار سىلەرنى ئازدۇرىدۇ، ئۇلار ماڭىدىغان
    يوللىرىڭلارنى يوق قىلىدۇ.
  sus-sus: Dimɛe nan na n ma ɲama ɲaxankatafe, ginɛe nan nɔɛ dɔxɔxi a ma, mangɛe na
    a ralɔɛfe kira ɲaaxi xɔn ma.
  pon-2006: Irail kan me kin kihda mwohni kapwalihalahr nei aramas akan, oh me re
    kin pweipwandohng kan kauniraildahr. Nei aramas ako, amwail kaun akan kaweid suwedihkumwaillahr,
    pwe kumwail en sehsehla ahl me kumwail en weidla ie.
  ksd-ksd: Ma ra umana bul uka diat a arung bat kaugu tarai, ma ra vaden diat a kure
    diat; ea, avat kaugu tarai, diat ba dia rap lue avat, dia varara avat, ma dia
    vapurpuruan ra nga ba ava vana tana.
  tur-YTC: Benim halkıma gelince, çocuklar onlara zulmetmektedir, Ve kadınlar onlara
    hükmetmektedir. Halkım, sana yol gösterenler seni saptırıyorlar, Patikalarının
    yolunu bozuyorlar.
  grc-BRENT: Λαός μου, οἱ πράκτορες ὑμῶν καλαμῶνται ὑμᾶς, καὶ οἱ ἀπαιτοῦντες κυριεύουσιν
    ὑμῶν· λαός μου, οἱ μακαρίζοντες ὑμᾶς πλανῶσιν ὑμᾶς, καὶ τὸν τρίβον τῶν ποδῶν ὑμῶν
    ταράσσουσιν.
  ind-AYT: Oh, bangsaku! Anak-anaklah yang menjadi penindas mereka, dan perempuan-perempuanlah
    yang memerintah atas mereka. Oh, bangsaku, para pemimpinmu menyesatkan engkau,
    dan mereka telah mengacaukan jalan yang seharusnya kamu lalui.
  nya-nya: Achinyamata akupondereza anthu anga, ndipo amene akuwalamulira ndi akazi.
    Aa, anthu anga, atsogoleri anu akukusocheretsani; akukuchotsani pa njira yanu.
  hrv-hrv: Deran tlači narod moj i žene njime vladaju. O narode moj, vladaoci te tvoji
    zavode i raskapaju put kojim hodiš.
  mps-mps: Hobede mu da, dage eno we bidi dabe. Te gesi we bidigo dage te tonalubao.
    Te tobolu bidi dabego dage halubaso, tama dagego augwaligo dwai sunumidu dage
    wali te pobao.
  tpi-tpi: Sori tru, yupela ol manmeri bilong mi. Ol yangpela man na ol meri i bosim
    yupela na mekim nogut long yupela. Ol dispela lida i paulim yupela na yupela i
    bihainim ol i go long ol rot nogut.
  dan-1931: Mit Folk har en Dreng ved Styret, og over det hersker Kvinder. Dine Ledere,
    mit Folk, leder vild, gør Vejen, du vandrer, vildsom.
  vie-OVCB: Dân ta bị bọn trẻ áp bức và đàn bà cai trị họ. Ôi dân ta, lãnh đạo con
    đã dẫn con lầm lạc; họ đưa con vào đường sai trái.
  guj-2017: મારા લોક પર તો બાળકો જુલમ કરે છે અને સ્ત્રીઓ તેમના પર રાજ કરે છે. મારા
    લોક, તમારા આગેવાનો તમને કુમાર્ગે દોરે છે અને તમારા ચાલવાના માર્ગ ગૂંચવી નાખે છે.
  pon-2006A: Irail kan me kin kihda mwohni kapwalihalahr nei aramas akan, oh me re
    kin pweipwandohng kan kauniraildahr. Nei aramas ako, amwail kaun akan kaweid suwedihkumwaillahr,
    pwe kumwail en sehsehla ahl me kumwail en weidla ie.
  por-BRBSL: As para meu povo, as crianças são seus opressores, e as mulheres governam
    sobre eles. Meu povo, aqueles que o lideram, fazem com que você erre, e destruir
    o caminho de seus caminhos.
  cth-cth: Ka taminaw ni camonaw a rektap awh. Napuinaw hai a uk awh. Ka taminaw,
    nangmouh lam na ka patue e naw ni lam na phen sak awh toe. Na dawn awh e lamthung
    hai a raphoe awh toe.
  twi-twi: Mmabun hyɛ me nkurɔfo so, mmea di wɔn so. Me nkurɔfo, mo akwankyerɛfo ma
    moyera; wɔma moman fi ɔtempɔn no so.
  hlt-hlt: Ka pilnam te aka tueihno loh a poelyoe uh tih huta rhoek loh anih te a
    ngol thiluh. Ka pilnam aw, nang aka uem khaw kho a hmang uh coeng tih na longpuei
    caehlong a hmaang uh.
  tbz-SIM: Mí nKuyie n kó bɛnìtìbɛ̀, ibí iì bɛ̀ bɑkɛ́, bɛnitipòbɛ̀ bɛɛ̀ bɛ̀ ni. Bɛ̀ɛ̀
    bɛ̀ ni bɛ̀ bɛ̀ fétìnkomu, kɛ bɛ̀ kɔɔ́ mbɛ̀ kèrí kùù cɛ.
  msy-2020: O nan gumazamiziba, iavzika! Ian gumazir dapaniba ia gifara ia gamizɨ,
    ia men gɨn tuavir kurabar ghue. Ezɨ borir igiaba ko amiziba ia gativagha, ia dɨkabɨra
    paza ia gami.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ sɩ: Piyɑ ŋmɑkǝlǝɣǝnɑ mɑ yǝlɑɑ. Alɑɑ tɔkǝnɑ kɑwulɑɣɑ
    kɛ pɑ tɔɔ. Pɑ nyʋɣʋ nyǝ́mɑ tolisiɣi-wɛɣɛ nɑ pɑ́ wɑkǝlǝɣɩ mpɑɑʋ ŋku pɑ tǝŋǝɣɩ tɔ.'
  azb-azb: Uşaqlar xalqıma zülm edir, Qadınlar üzərimizdə hökm sürür! Ey xalqım, sənə
    yol göstərənlər Səni azdırır, yolunu dolaşdırırlar!
  eng-DBY: '[As for] my people, children are their oppressors, and women rule over
    them. My people! they that guide thee mislead [thee], and destroy the way of thy
    paths.'
  hin-2017: मेरी प्रजा पर बच्चे अंधेर करते और स्त्रियाँ उन पर प्रभुता करती हैं। हे
    मेरी प्रजा, तेरे अगुए तुझे भटकाते हैं, और तेरे चलने का मार्ग भुला देते हैं।
  wol-KYG: Bokk yi, ñu xalele ñoo leen di not, ay jigéen yilif leen. Bokk yi, seeni
    njiit a ngi leen di sànk, lëndëmal nañu seeni yoon.
  eng-YLT: My people — its exactors [are] sucklings, And women have ruled over it.
    My people — thy eulogists are causing to err, And the way of thy paths swallowed
    up.
  eng-WYC-2017: The wrongful askers of my people robbed it, and women were lords thereof.
    My people, they that say thee blessed, deceive thee, and destroy the way of thy
    steps.
  eng-WMBB: As for my people, children are their oppressors, and women rule over them.
    My people, those who lead you cause you to err, and destroy the way of your paths.
  urd-GVH: हाय, मेरी क़ौम! मुतलव्विनमिज़ाज तुझ पर ज़ुल्म करते और औरतें तुझ पर हुकूमत
    करती हैं। ऐ मेरी क़ौम, तेरे राहनुमा तुझे गुमराह कर रहे हैं, वह तुझे उलझाकर सहीह
    राह से भटका रहे हैं।
  rug-rug: Ari na tie vaqura ṉovali sari Qua tie, meke ari barikaleqe na koimata ni
    si arini. Gamu na qua tinoni, ari mia tie tuturaṉa, si ta turaṉa va seu gamu;
    garunu gamu rini pude lulia sa siraṉa seana.
  gaz-gaz: Dargaggoonni saba koo cunqursu; dubartoonni isaan bulchu. Yaa saba ko,
    qajeelchitoonni keessan karaa irraa isin jalʼisaniiru; isaan irraa isin gorsaniiru.
  fra-LSG: Mon peuple a pour oppresseurs des enfants, Et des femmes dominent sur lui;
    Mon peuple, ceux qui te conduisent t’égarent, Et ils corrompent la voie dans laquelle
    tu marches.
  yal-yal: Ala yi a fala, a naxa, “Diidine nan n ma yamaan ɲaxankata tiine ra, ɲaxanle
    nan e xun na. N ma yamana, ɛ yɛɛratine ɛ ralɔma ayi nɛn, e yi ɛ kirani fu ɛ ma.”
  haw-1868: O ko'u poe kanaka, o na kamal i ko lakou poe luna alunu, O na wahine hoi
    ka i noho alii maluna o lakou. E kuu poe kanaka, he poe hoolalau kou poe alakai,
    A ke hoopau nei lakou i ko oukou mau alanui.
  arb-NAV: ظَالِمُو شَعْبِي أَوْلادٌ وَالْحَاكِمُونَ عَلَيْهِ نِسَاءٌ. آهِ يَا شَعْبِي!
    إِنَّ قَادَتَكُمْ يُضِلُّونَكُمْ وَيَقْتَادُونَكُمْ فِي مَسَالِكَ مُنْحَرِفَةٍ.
  ewe-ewe: Sɔhɛwo te nye amewo ɖe to, eye nyɔnuwo nye woƒe dziɖulawo. O! Nye amewo,
    mia kplɔlawo kplɔ mi trae, wote mi ɖa le mɔ la dzi.
  eng-LEE: My people! their oppressors are children, and women rule over them. O my
    people! thy leaders cause thee to err, and the direction of thy paths they corrupt.
  asm-FB: মোৰ লোকসকল! সন্তান সকল তেওঁলোকৰ উপদ্ৰৱকাৰী, আৰু মহিলাসকলে তেওঁলোকৰ ওপৰত
    শাসন কৰিব। মোৰ লোকসকল, তোমালোকৰ পৰিচালকসকলে তোমালোকক বিপথে নিব, আৰু তোমালোকৰ পথৰ
    লক্ষ্য বিভ্রান্ত কৰিব।
  sus-A: دِ مّيٍ نَن نَ ﭑ مَ حَمَ حَشَنكَتَقٍ، فِنّيٍ نَن نْي دْشْشِ عَ مَ، مَنفّيٍ
    نَ عَ رَلْيقٍ كِرَ حَاشِ شْن مَ.
  fra-SBL: Quant à mon peuple, les enfants sont ses oppresseurs, et les femmes les
    gouvernent. Mon peuple, ceux qui te dirigent te font errer, et détruire le chemin
    de vos sentiers.
  hbo-hbo: עַמִּי֙ נֹגְשָׂ֣יו מְעֹולֵ֔ל וְנָשִׁ֖ים מָ֣שְׁלוּ בֹ֑ו עַמִּי֙ מְאַשְּׁרֶ֣יךָ
    מַתְעִ֔ים וְדֶ֥רֶךְ אֹֽרְחֹתֶ֖יךָ בִּלֵּֽעוּ׃ ס
  kik-kik: Andũ akwa mahinyagĩrĩrio nĩ ciana, nao andũ-a-nja nĩo mamaathaga. Atĩrĩrĩ
    inyuĩ andũ akwa, atongoria anyu nĩo mamũhĩtithagia, magatũma muume njĩra ĩrĩa
    yagĩrĩire.
  fra-NCL: Mon peuple est opprimé par des enfants, et des femmes le gouvernent. Mon
    peuple, ceux qui te dirigent t’égarent, et ils ruinent le chemin où tu dois passer.
  cek-AK: Nawktanawk mah kai ih kaminawk pacaekthlaek o, nongpatanawk mah nihcae to
    uk. Aw kai ih kaminawk, nangcae zaehoikungnawk mah loklam amkhraengsak moe, na
    caeh o haih loklam to amrosak boeh.
  cuk-cuk: 'Bab-Jehová sogbalid: “¡An-dulamar, be nue-wilesmar! Sapinganse mesagwar-gudimalad,
    Omegan ega dummadga-negdakmamaid. ¡An-dulamar, be nue-wilesmar! Ar dule-be-idumaladi
    begi dododimalad, ar igar-isganaba be-nidimalad.”'
  uig-CYR: Мениң хәлқимдә болса, балилар уларни хар қилиду, Аяллар уларни идарә қилиду;
    И хәлқим! Силәрни йетәкләватқанлар силәрни аздуриду, Улар маңидиған йоллириңларни
    йоқ қилиду.
  tel-2017: చిన్న పిల్లలు నా ప్రజలను హింసిస్తారు. స్త్రీలు వాళ్ళ మీద ఏలుబడి చేస్తారు.
    నా ప్రజలారా, మీ నాయకులు మిమ్మల్ని మీ మార్గంలో అయోమయం పాలుచేసి తప్పు దోవ పట్టిస్తారు.
  hat-BSA: O pèp Mwen an! Moun ki oprime yo se timoun ak fanm ki gouvène sou yo. O
    pèp Mwen an! Sila k ap gide ou yo, egare ou, e konfonn direksyon chemen nou yo.
  kos-kos: Tulik srisrik elos akkeokye mwet luk, ac mutan uh leum fin mwet luk. Mwet
    kol lowos kol kowos ke inkanek tafongla, pwanang kowos tia etu acn kowos ac fahsr
    nu we.
  hbo-WLC: עַמִּי֙ נֹגְשָׂ֣יו מְעוֹלֵ֔ל וְנָשִׁ֖ים מָ֣שְׁלוּ ב֑וֹ עַמִּי֙ מְאַשְּׁרֶ֣יךָ
    מַתְעִ֔ים וְדֶ֥רֶךְ אֹֽרְחֹתֶ֖יךָ בִּלֵּֽעוּ׃ ס
  ibo-ibo: Ụmụ okorobịa na-emegbu ndị m, ụmụ nwanyị na-achịkwa ha. Ndị m, lee na ndị
    na-achị unu na-eduhie unu ụzọ. Ha na-eme ka unu kpafuo; ha esitela nʼezi ụzọ wezuga
    unu.
  ory-ory: ମୋʼ ଲୋକମାନଙ୍କ ବିଷୟ ଦେଖିଲେ, ବାଳକମାନେ ମୋʼ ଲୋକମାନଙ୍କର ଉପଦ୍ରବକାରୀ ଓ ସ୍ତ୍ରୀମାନେ
    ସେମାନଙ୍କ ଉପରେ ଶାସନ କରନ୍ତି। ହେ ମୋହର ଲୋକମାନେ, ତୁମ୍ଭର ପଥଦର୍ଶକମାନେ ତୁମ୍ଭକୁ ଭୁଲାନ୍ତି
    ଓ ତୁମ୍ଭ ଗମନର ପଥ ନଷ୍ଟ କରନ୍ତି।
  chk-chk: Ät ra ariaföüü nei aramas, nge fefin ra nemeniir. Ämi nei aramas, nöümi
    souemwen ra emweningauekemi o atokakemiila seni ämi al.
  rop-rop: Nomeda yumob blanga YAWEI pipul olabat, ola wuman en biginini jidan brabli
    adbala bos blanga yumob. En ola lidamob garra meigim yumob jinggabat rongwei.
    Dei oldei lidimbat yumob langa rong roud.
  ukr-1871: Гнобителї люду мого — недоростки й жіноцтво правлять ним. Народе мій!
    ті, що правлять вами, вони вас туманять, вони розкопали дорогу ходи твоєї.
  deu-1951: Mein Volk wird von Kindern bedrückt, und Weiber beherrschen es. Mein Volk,
    deine Führer verführen dich und haben den Weg verwüstet, den du wandeln sollst.
  eng-JPS: As for My people, a babe is their master, and women rule over them. O My
    people, they that lead thee cause thee to err, and destroy the way of thy paths.
  srp-1865: Narodu mojemu èine silu djeca, i žene su im gospodari. Narode moj! koji
    te vode, zavode te, i kvare put hoda tvojega.
  lug-lug: Abantu bange banyigirizibwa abaana abato, abakazi kaakano be babafuga.
    Woowe! Abantu bange bakyamizibwa abakulembeze baabwe era babatabulatabula okubaggya
    mu kkubo ettuufu.
  heb-heb: עמי נגשיו מעולל ונשים משלו בו עמי מאשריך מתעים ודרך ארחתיך בלעו׃
  ben-IRV: আমার লোকেদের, বালকেরা তাদের প্রতি অত্যাচার করে এবং স্ত্রীলোকেরা তাদের ওপরে
    কর্তৃত্ব করে। হে আমার লোকেরা, তোমাদের নেতারা তোমাদেরকে বিপথে নিয়ে যায় এবং তোমার
    পথের নির্দেশকে ভ্রান্ত করে।
  pan-pan: ਮੇਰੀ ਪਰਜਾ! ਬੱਚੇ ਉਹਨਾਂ ਉੱਤੇ ਅਨ੍ਹੇਰ ਕਰਦੇ, ਅਤੇ ਔਰਤਾਂ ਉਹਨਾਂ ਉੱਤੇ ਹਕੂਮਤ ਕਰਦੀਆਂ
    ਹਨ। ਮੇਰੀ ਪਰਜਾ! ਤੇਰੇ ਆਗੂ ਤੈਨੂੰ ਭਟਕਾਉਂਦੇ ਹਨ, ਅਤੇ ਤੇਰੇ ਸਿੱਧੇ ਮਾਰਗਾਂ ਨੂੰ ਮਿਟਾ ਦਿੰਦੇ
    ਹਨ।
  mya-JVB: ငါ ၏လူ များကိုကား၊ သူငယ် တို့သည် ညှဉ်းဆဲ ကြ ၏။ မိန်းမ တို့သည်လည်း အုပ်စိုး
    ကြ၏။ ငါ ၏လူ များတို့၊ သင် တို့အား လမ်းပြ သောသူတို့သည် လမ်းလွဲ စေကြ၏။ သင် တို့သွားသော
    လမ်း ခရီး ကိုလည်း ဖျက် ကြ၏။
  tte-O: Kilakai yo vesala yagu tomoyao siyakamkamnali yo sinesineo tomo meuloili
    siloina likwaili. O yagu tomoyao, ami toloinao siwoya-suwala-gimiu kamwasa dudulaina
    koina.
  hmo-hmo: Egu bese taudia madi, memero ese idia hisihisi henidia noho, bona hahine
    ese idia biagudia noho. Egu bese taudia e, emui gunalaia taudia ese, umui idia
    hakaua kerere noho, vadaeni dala maoromaorona dekena amo umui raka siri noho.
  urd-urd: मेरे लोगों की ये हालत है कि लड़के उन पर ज़ुल्म करते हैं, और 'औरतें उन पर
    हुक्मरान हैं। ऐ मेरे लोगों तुम्हारे रहनुमा तुम को गुमराह करते हैं, और तुम्हारे
    चलने की राहों को बिगाड़ते हैं।
  rus-SYN: Притеснители народа Моего - дети, и женщины господствуют над ним. Народ
    Мой! вожди твои вводят тебя в заблуждение и путь стезей твоих испортили.
  bqc-SIM: Ɛ̀waasonaↄ lɛ́ ma gbɛ̃́ↄ wɛtã, nↄɛↄ mɛ́ lɛ́ kiblemá. Ma gbɛ̃́ↄ, á dↄaanaↄ
    mɛ́ lɛ́ á sãsã, aalɛ á da zɛ́ vãiwa.
  tcz-CHONGTHU: Chapang tobang lamkaiho chun kamite asugentheiyun, numeihon jong avaihopkhumui.
    O kamite, nalamkaihovin nahin pui lamvai tauvin, lamdihlouva nahin pui tauve.
  mar-mar: माझ्या लोकांनो; लेकरे तुम्हावर जुलूम करतात व स्त्रिया त्यांच्यावर राज्य
    करतात. माझ्या लोकांनो, तुमचे पुढारी तुम्हास योग्य मार्गापासून दूर नेतात, व तुमच्या
    मार्गाविषयी तुम्हास गोंधळात टाकतात.
  qub-qub: Marca-masëcuna, wamracunallami llutanta ruraycächishunqui. Mandajniquicunapis
    warmicunallami caycan. Mandajniquicunallami engañaycäshunqui. Llutantami ruraycächishunqui.
  hat-hat: Sa fè m' lapenn pou pèp mwen an! Se yon timoun k'ap prije yo, se fanm k'ap
    kòmande yo. Sa fè m' lapenn anpil wi pou nou, pèp mwen an! Chèf yo fè nou pèdi
    chemen nou. Yo mele nou. Nou pa konn ki wout pou nou pran.
  eng-BSB: Youths oppress My people, and women rule over them. O My people, your guides
    mislead you; they turn you from your paths.
  eng-WEBPB: As for my people, children are their oppressors, and women rule over
    them. My people, those who lead you cause you to err, and destroy the way of your
    paths.
  kbq-kbq: Hanki tamagra Ra Anumzamofo vahe mani'nazanagi, kasefa vahe'mo'za knazana
    tamamiza tamazeri havizana nehanageno, a'nemo'za tamagrira kegava huramante'naze.
    Ana nehanage'za kva vahe'mo'za vahenimota tamavre'za kana atre'za havi kampi nevaze.
  nhe-BL: Teicneltique notlacajhua pampa tlen quintlaijiyohuiltíaj itztoque coneme
    tlen huihuitique. Huan sihuame mochijtoque inintlanahuatijcahua. Nelía teicneltique
    notlacajhua pampa inintlayacancahua quincajcayahuaj, quinyacanaj ipan se ojtli
    tlen nesi yejyectzi, pero ax cuali.
  gub-BL: Kwarearer weruze'eg heremiaihu waiko wà, kuzàgwer upureruze'eg wà. Heremiaihu
    wà, penuwihaw hemu'em waiko peme wà. Pemuata kar pe ikatu 'ym ma'e rupi wà.
  eng-DRA: As for my people, their oppressors have stripped them, and women have ruled
    over them. O my people, they that call thee blessed, the same deceive thee, and
    destroy the way of thy steps.
