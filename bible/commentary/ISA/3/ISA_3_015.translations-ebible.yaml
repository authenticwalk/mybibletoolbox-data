  mar-mar: तुम्ही माझ्या लोकांचा संपूर्ण नाश का करीता व गरिबांना अतिशय यातना का देता?
    असे प्रभू, सेनाधीश परमेश्वर म्हणतो.
  qub-qub: ¿Imanirtaj chaynöga acrashä runacunata ñacaycächinqui? ¿Imanirtaj pobricunata
