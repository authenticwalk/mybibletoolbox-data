  dop-dop: Ɩlɛ pepe tɔɔ kɛ́ ɩ́ fɛlǝɣɩ mɑ yǝlɑɑ kɛ nɔɔhɛɛ nɑ ɩ́ lɑkǝnɑ mʋsʋŋ kɛ kʋnyɔntʋnɑɑ?
    Tɑcɑɑ Pǝ tǝnɑ pǝ tʋ yɔɣɔtǝnɑ mpʋ.
  azb-azb: Nə haqla xalqıma zülm edib Yoxsullara əzab verirsiniz?» Bunu Ordular Rəbbi
    Xudavənd bəyan edir.
  eng-DBY: What mean ye that ye crush my people, and grind the faces of the afflicted?
    saith the Lord, Jehovah of hosts.
  hin-2017: सेनाओं के प्रभु यहोवा की यह वाणी है, “तुम क्यों मेरी प्रजा को दलते, और
    दीन लोगों को पीस डालते हो!”
  wol-KYG: Lu waral ngeen di dëggaate sama ñoñ, nappaaje néew-doole yi?» Kàddug Boroom
