  tbz-SIM: Nɛ̀ ɔ̃̀mmu wɛ̃rímú mmu di fɛ̃́ũnkomɛ̀ n nìtìbɛ̀? Kɛ nɑù bɛsénnìbɛ̀? Mí
    ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ míì tì ndi békú.
  msy-2020: Tina ia mɨkemezɨma, ia nan gumazamizibagh asɨghasɨsi, a? Ia gumazir biziba
