verse: ISA.003.015
translations:
  mal-C: എന്റെ ജനത്തെ തകർക്കുന്നതിലൂടെയും ദരിദ്രരെ പീഡിപ്പിക്കുന്നതിലൂടെയും നിങ്ങൾ
    എന്താണ് അർഥമാക്കുന്നത്?” എന്നു സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Was kommt euch bei, mein Volk zu zerstoßenund die Elenden zu zermalmen?
    ist der Spruch des Herrn, Jahwes der Heerscharen.
  lin-lin: Mpo na nini bozali konyata bato na Ngai mpe kotiola bomoto ya babola ; »
    elobi Nkolo Yawe, Mokonzi ya mampinga ?
  eng-LSV: 'Why? Why do you [do this]? You bruise My people, || And you grind the
    faces of the poor.” A declaration of the Lord, YHWH of Hosts, || And YHWH says:'
  eng-GNV: What haue ye to do, that ye beate my people to pieces, and grinde the faces
    of the poore, saith the Lord, euen the Lord of hoasts?
  eng-WEBSTER: What mean ye that ye beat my people to pieces, and grind the faces
    of the poor? saith the LORD God of hosts.
  nhw-BL: “¿Ajqueya anmechmacac caquihuili para anquintlaijiyohuiltíaj nomasehualhua
    quen anquinchihuaj?” Quej nopa niquijtohua niDIOS Catli Niquinyacana Notequihuajcahua
    Ma Tlatlanitij.
  swh-ONEN: Mnamaanisha nini kuwaponda watu wangu na kuzisaga nyuso za maskini?” asema
    Bwana, Bwana Mwenye Nguvu Zote.
  bba-bba: Mbɑn sɔ̃nɑ i nɛn tɔmbu dɑm dɔremɔ, mɑ i sɑ̃ɑrobu tɑki dimɔ. Nɛ, Yinni Gusunɔ,
    wɔllu kɑ tem Yinniwɑ nɑ yeni bikiɑmɔ.
  eng-KJVCPB: What mean ye that ye beat my people to pieces, And grind the faces of
    the poor? Saith the Lord God of hosts.
  luo-luo: En angʼo momiyo usando kendo uthiro joga modhier?” Ruoth Nyasaye, ma en
    Jehova Nyasaye Maratego ema owacho.
  meu-meu: Dahaka dainai egu bese taudia o moimoilaidiamu, bona ogoḡami taudia vairadia
    o moidia taomu? Ḡaubada, Iehova Sabaota, unu e gwau tomamu.
  npi-ULB: तिमीहरूले मेरा मानिसहरूलाई किन कुल्चन्छौ र गरिबहरूको अनुहारहरू किन पिस्‍छौ?”
    यो सर्वशक्तिमान् परमप्रभुको घोषणा हो ।
  yor-yor: Kín ni èrò yín láti máa run àwọn ènìyàn mi túútúú tí ẹ sì fojú àwọn tálákà
    ni gbolẹ̀?” ni Olúwa wí, Olúwa àwọn ọmọ-ogun.
  pes-OPCB: 'خداوند لشکرهای آسمان می‌فرماید: «شما را چه شده است که اینچنین بر قوم
    من ستم می‌کنید و آنان را به خاک و خون می‌کشید؟»'
  tgl-ULB: Bakit niyo dinudurog ang mga tao at inginungudngod ang mukha ng mahihirap?”
    Ito ang pahayag ng Panginoon, si Yahweh ng mga hukbo.
  hui-hui: Tígua i̱naga wali agali bu karu mo ko halu wali agali yagibano bu karu
    hengedape halu kamigo aiwa bilimu layagola bialu kamibe. Anduane Homogo Hongo
    Haiheore howa Bibahende Haru Haame Ho Haga i̱ kogo i̱na bi o ledogoniore, lene.
  mya-mya: သူ​တို့​တွင်​ငါ​၏​လူ​မျိုး​တော်​အား​ဤ​သို့ နှိပ်​စက်​ပိုင်​ခွင့်၊ ဆင်း​ရဲ​သူ​တို့​အ​ပေါ်​၌​အ​ခွင့်
    ကောင်း​ယူ​ပိုင်​ခွင့်​လည်း​မ​ရှိ။ ဤ​ကား​အ​နန္တ တန်​ခိုး​ရှင်​ငါ​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဆို
    တော်​မူ​သော​စ​ကား​ဖြစ်​၏'' ဟု​မိန့်​တော် မူ​၏။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་གཙོ་བོ་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་རྣམས་ཀྱིས་བདག་གི་འབངས་མི་ལ་གཉའ་གནོན་བྱེད་དོན་ཅི་ཡིན།
    དབུལ་པོ་རྣམས་ཀྱི་ངོ་བརྡར་དོན་ཅི་ཡིན་ཞེས་གསུངས་སོ། །
  wsk-wsk: Nenenga anape ko aninga kariimet kupkup ningi nusupuling ereman, se nungumik
    mel mena alo mu kupkup nogore nuguring magawoso?” Yawe Sokel Garagar, nu Kari
    Biya, mu uwuta baluwoso.
  sna-sna: Munoreveiko zvamunopwanya vanhu vangu, uye muchikuya zviso zvavarombo?”
    ndizvo zvinotaura Ishe Jehovha Wamasimba Ose.
  spa-BLM: ¿Qué quieres decir con que aplastas a mi pueblo, y moler la cara de los
    pobres?” dice el Señor, Yahvé de los Ejércitos.
  cac-cac: ¿Tas eyalan eyic eyixtan in chon̈ab' tic? Tzeyixtej eb' meb'a', man̈xo
    animaoc tzeyutej eb', xchi Jehová Yajal d'a Smasanil.
  swh-ULB: Kwa nini unaponda watu wangu na kusaga nyuso za masikini?'' Hili ni tamko
    Bwana, Yahwe wa majeshi.
  bel-bel: Навошта ўціскаеце люд Мой і прыгнятаеце бедных? кажа Гасподзь, Гасподзь
    Саваоф.
  deu-ELBBK: was habt ihr, dass ihr mein Volk zertretet und das Angesicht der Elenden
    zermalmt?, spricht der Herr, der HERR der Heerscharen.
  mbb-OT: Maan is edèdaaǥen niw is menge etew ku wey edresayen niw is egkengaayuayu?”
    Iyan heini migkaǥi te Nengazen he MEGBEVAYÀ he Mekeǥeǥehem.
  mal-2015: എന്റെ ജനത്തെ തകർത്തുകളവാനും എളിയവരെ ദുഃഖിപ്പിപ്പാനും നിങ്ങൾക്കു എന്തു
    കാര്യം എന്നു സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവിന്റെ അരുളപ്പാടു.
  gup-gup: Kaluk kunukka njalekenh bu ngudda yiman ngurrbenkukberelhmeng nawu bininj
    ngardduk. Njalekenh kunmekbe ngurrihkurduyime bedberre?” Wanjh kuhni kahyime Yawey
    nawu Kawohrnan Rowk. Nungka wanjh Nawernhdulkarrekimuk Duninjh.
  rmc-rmc: Soske trapinen mire manušen a kikiden o muja le čorenge?“ phenel o Adonaj,
    o Nekzoraleder RAJ.
  pes-OPV: 'خداوند یهوه صبایوت می‌گوید: «شمارا چه شده است که قوم مرا می‌کوبید و رویهای
    فقیران را خرد می‌نمایید؟»'
  ron-1924: Ку че дрепт кэлкаць вой ын пичоаре пе попорул Меу ши апэсаць пе сэрачь?”
    зиче Домнул Думнезеул оштирилор.
  ben-OBCV: আমার প্রজাদের চূর্ণ করে এবং দরিদ্রদের মুখ ঘষে দিয়ে তোমরা কী বলতে চাইছ?”
    প্রভু, সর্বশক্তিমান সদাপ্রভু এই কথা বলেন।
  som-som: Sayidka ah Rabbiga ciidammadu wuxuu leeyahay, War maxaad ula jeeddaan dadkayga
    aad burburinaysaan iyo masaakiinta aad wejigooda duqaynaysaan?
  lat-VUC: Quare atteritis populum meum, et facies pauperum commolitis? dicit Dominus
    Deus exercituum.]
  eng-ASVBT: what mean ye that ye crush my people, and grind the face of the poor?
    saith the Lord, Jehovah of hosts.
  ita-1885: Perchè tritate il mio popolo, e pestate le facce dei poveri? dice il Signore,
    il Signor degli eserciti.
  eng-LXXUP: Why do ye wrong my people, and shame the face of the poor?
  eng-ULB: Why do you crush my people and grind the faces of the poor?” This is the
    declaration of the Lord Yahweh of hosts.
  spa-VBL: ¿Por qué han pisoteado a mi pueblo? ¿Por qué han machacado los rostros
    de los pobres en la tierra? el Señor Todopoderoso exige saberlo.
  fra-_FOB: De quel droit foulez-vous mon peuple et écrasez-vous la face des pauvres,
    dit le Seigneur, l'Éternel des armées?
  mal-mal: എന്റെ ജനത്തെ തകർത്തുകളയുവാനും എളിയവരെ ദുഃഖിപ്പിക്കുവാനും നിങ്ങൾക്ക് എന്ത്
    കാര്യം?” എന്നു സൈന്യങ്ങളുടെ യഹോവയായ കർത്താവിന്റെ അരുളപ്പാട്.
  urd-GVR: Yih tum ne kaisī gustāḳhī kar dikhāī? Yih merī hī qaum hai jise tum kuchal
    rahe ho. Tum musībatzadoṅ ke chehroṅ ko chakkī meṅ pīs rahe ho.” Qādir-e-mutlaq
    Rabbul-afwāj yoṅ farmātā hai.
  suz-BL: दोपा गेपुकीमी आं मुर आन कली मो पने चाप्‍‍नी? प्रुङग आन कली चिनु प्रुङग सेल्‍तीनी”
    दे परमप्रभु, मुर नेल्‍ल आन परमप्रभु यावेमी देंत।
  eng-NOY: What mean ye, that ye crush my people, And grind the faces of the poor?”
    Saith Jehovah, the Lord of hosts.
  ita-1927: Con qual diritto schiacciate voi il mio popolo e pestate la faccia de’
    miseri?” dice il Signore, l’Eterno degli eserciti.
  ckb-ckb: ئەوە چیتانە، گەلەکەم وردوخاش دەکەن و ڕووی هەژاران دەهاڕن؟» ئەوە فەرمایشتی
    یەزدانە، پەروەردگاری سوپاسالار.
  eng-BBE: By what right are you crushing my people, and putting a bitter yoke on
    the necks of the poor? This is the word of the Lord, the Lord of armies.
  kan-OKCV: ನೀವು ನನ್ನ ಪ್ರಜೆಯನ್ನು ಹೊಡೆದು, ಚೂರುಗಳನ್ನಾಗಿ ಮಾಡಿ, ಬಡವರ ಮುಖಗಳನ್ನು ಹಿಂಡುವುದರ
    ಅರ್ಥವೇನು?” ಎಂದು ಸರ್ವಶಕ್ತ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ವಾದಿಸುತ್ತಾರೆ.
  tam-2017: நீங்கள் என் மக்களை நொறுக்கிச் சிறுமையானவர்களின் முகத்தை நெரிக்கிறது என்னவென்று
    சேனைகளின் யெகோவாவாகிய ஆண்டவர் உரைக்கிறார்.
  spa-RV-1909: ¿Qué pensáis vosotros que majáis mi pueblo, y moléis las caras de los
    pobres? dice el Señor Jehová de los ejércitos.
  ron-BTF: Ce înseamnă aceasta că îmi zdrobiţi poporul în bucăţi şi măcinaţi feţele
    săracilor? spune Domnul DUMNEZEUL oştirilor.
  eng-WEBP: What do you mean that you crush my people, and grind the face of the poor?”
    says the Lord, GOD of Armies.
  eng-FBV: Why have you crushed my people? Why have you ground the faces of the poor
    into the dirt? the Lord Almighty demands to know.
  nld-1939: Met welk recht vertrapt ge mijn volk, verschopt ge den arme, Is de godsspraak
    des Heren, van Jahweh der heirscharen!
  nch-BL: “¿Ajquiya amechmacac caquihuili para anquintaijyohuiltise nomasehualhua
    quej anquinchihuaj?” Quej nopa niquijtohua niDIOS Cati Niquinyacana Noilhuicac
    Ejcahua Ma Tatanitij.
  vie-1934: Các ngươi có ý gì mà đè ép dân ta, giày vò mặt kẻ nghèo khó? Chúa, là
    Đức Giê-hô-va vạn quân, phán vậy.
  hin-CV: क्यों मेरी प्रजा को परेशान और दुःखी करते हो?” प्रभु सर्वशक्तिमान याहवेह
    कहता है!
  eng-OURB: What do you mean that you crush my people, and grind the face of the poor?”
    says 'Adonay, Adonai Tzva'ot [Lord, Yahweh Commander of heaven’s armies].
  spa-BES: ¿Con qué derecho estás oprimiendo a mi pueblo y poniendo un yugo amargo
    en el cuello de los pobres? Esta es la palabra del Señor, el Señor de los ejércitos.
  tdx-tdx: Ino ty atao’ areo, kanao mampidemoke ondatikoo, vaho mandisañe ty lahara’
    o rarakeo? hoe ty nafè’ Iehovà Talè’ i màroy.
  tha-KJV: ซึ่งเจ้าได้​ทุ​บชนชาติของเราเป็นชิ้นๆ และได้บดบี้​หน​้าของคนจนนั้นเจ้าหมายความว่ากระไร”
    องค์​พระผู้เป็นเจ้าพระเจ้าจอมโยธาตรั​สด​ังนี้​แหละ
  por-BR-2018: Por que vós esmagastes ao meu povo, e moestes o rosto dos pobres?,diz
    o Senhor DEUS dos exércitos.
  deu-ELO: was habt ihr, daß ihr mein Volk zertretet und das Angesicht der Elenden
    zermalmet? spricht der Herr, Jehova der Heerscharen.
  eng-WYC-2018: Why all-break ye my people, and grind together the faces of poor men?
    saith the Lord God of hosts. (Why altogether break ye my people, and altogether
    grind down the poor? saith the Lord God of hosts.)
  epo-epo: Kial vi premas Mian popolon kaj ofendas la malriĉulojn? diras la Sinjoro,
    la Eternulo Cebaot.
  uig-PIN: — Silǝrning hǝlⱪimni axundaⱪ ezip, Ajiz mɵminlǝrning yüzlirigǝ dǝssǝp zadi
    nemǝ ⱪilƣininglar? — dǝydu samawi ⱪoxunlarning Sǝrdari bolƣan Rǝb Pǝrwǝrdigar.
  beo-beo: Dilia da Na fi dunu goudane amola hame gagui dunu ilia liligi wamolamu
    da defea hame galu. Na, Baligili Bagade Hina Gode da sia:i dagoi.”
  tpi-OTNT: Husat i tokim yupela na yupela i bagarapim ol manmeri bilong mi na mekim
    nogut long ol rabisman? Mi, Bikpela I Gat Olgeta Strong, mi tokim yupela stret,
    yupela i mekim pasin nogut tru.”
  hau-SA: Ina dalilin da kuke marmatsa mutanena kuna gurgurje fuskokin talakawa?”
    Ni Ubangiji Maɗaukaki na faɗa.
  uig-LAT: — Silerning xelqimni ashundaq ézip, Ajiz möminlerning yüzlirige dessep
    zadi néme qilghininglar? — deydu samawi qoshunlarning Serdari bolghan Reb Perwerdigar.
  nde-nde: Litshoni ngokuchoboza abantu bami langokuchola ubuso babayanga?” kutsho
    iNkosi, uThixo uSomandla.
  ton-ton: ‌ʻOku pehē ʻe Sihova ko e ʻEiki ʻoe ngaahi kautau, “Ko e hā hono ʻuhinga
    ʻo hoʻomou taʻomia ʻa hoku kakai, ʻo momosi ʻae mata ʻoe masiva?”
  ces-1613: Proč vy nuzíte lid můj, a tváře chudých zahanbujete? praví Pán, Hospodin
    zástupů.
  eng-WMB: What do you mean that you crush my people, and grind the face of the poor?”
    says the Lord, GOD of Hosts.
  tam-TCV: நீங்கள் என் மக்களை நொறுக்குவதன் அர்த்தமென்ன? ஏழைகளின் முகத்தை உருக்குலைப்பதின்
    பொருள் என்ன?” என்று யெகோவா, சேனைகளின் யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Nganong gidugmok man ninyo ang akong katawhan ug gigaling ang nawong sa
    mga kabos?” Mao kini ang gipahayag ni Yahweh nga Ginoo nga labaw nga makagagahom.
  pol-UBG: Po co miażdżycie mój lud i uciskacie oblicza ubogich? – mówi Pan BÓG zastępów.
  urd-GVU: یہ تم نے کیسی گستاخی کر دکھائی؟ یہ میری ہی قوم ہے جسے تم کچل رہے ہو۔ تم
    مصیبت زدوں کے چہروں کو چکّی میں پیس رہے ہو۔“ قادرِ مطلق رب الافواج یوں فرماتا
    ہے۔
  deu-1912: Warum zertretet ihr mein Volk und zerschlaget die Person der Elenden?
    spricht der Herr HERR Zebaoth.
  kan-2017: ನೀವು ನನ್ನ ಜನರನ್ನು ಜಜ್ಜಿ, ಬಡವರನ್ನು ದುಃಖದಿಂದ ಹಿಂಸಿಸುವುದೇಕೆ?” ಎಂದು ಕರ್ತನಾದ
    ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವನು ವಾದಿಸುವನು.
  yap-yap: Dariy mat’awmed ni ngam pirdi’iyed e girdi’ rog, ma ke mang i tay ngomed
    ni ngu’um gafgow niged e pi’in gafgow. I Gag, fare SOMOL ni Th’abi Tolang ma Gubin
    ma Rayag Rok, e kugog e pi thin ney.”
  hlt-MCSB: Ba aih lae nang tloe tah? Ba aih lae nangmih tloe tah? Ka pilnam te na
    phop uh tih mangdaeng rhoek te a maelhmai ah na neet uh. Ka Caempuei Boeipa Yahovah
    kah olphong ni he.
  mdy-ETH: ታ ዴሮ ዒንሢ ዓይጋ ጋኣጫይ? ማንቆ ዓሶ ዒንሢ ሲላላ ዓይጋ ኮላሳይ? ሃያ ኬኤዛሢ ታኣኒ ቢያ ባኮ ዎይሣ ጎዳ ማዔ
    ፆኦዛሢኬ» ጋዓኔ።
  twi-ASANTE: Aseɛ ne sɛn enti na modwɛre me nkurɔfoɔ na mode ahiafoɔ anim twitwiri
    fam?” Sɛdeɛ Asafo Awurade seɛ nie.
  eng-WEBU: What do you mean that you crush my people, and grind the face of the poor?”
    says the Lord, GOD of Armies.
  wal-wal: '@see-verse:ISA.003.014'
  spa-PDDPT: ¿Cuáles motivos tienen para aplastar a mi pueblo y moler los semblantes
    de los pobres? Palabra de ʼAdonay Yavé de las huestes.
  gun-gun: Mba'e nunga rupi tu pemoingo axy xevygua kuery, ha'e pembojexavai iporiaukue'i?”
    he'i Senhor ixondaro reta va'e.
  ilo-ULB: Apay a tumekenyo dagiti tattaok ken gilingenyo ti rupa dagiti marigrigat?”
    Daytoy ti pakaammo ti Apo, ni Yahweh a Mannakabalin-amin.
