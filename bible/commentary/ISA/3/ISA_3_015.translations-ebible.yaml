  eng-BSB: Why do you crush My people and grind the faces of the poor?” declares the
    Lord GOD of Hosts.
  eng-WEBPB: What do you mean that you crush my people, and grind the face of the
    poor?” says the Lord, GOD of Armies.
  kbq-kbq: Hanki hankavenentake Ra Anumzamo'a amanage huno hu'ne, Tamagra nahigeta
    Nagri vahera knazana zamita zamazeri havizana nehuta, zamunte omne vahera zamazeri
    haviza nehaze?
  nhe-BL: “¿Ajqueya inmechmacac caquihuili para inquintlaijiyohuiltíaj notlacajhua
    queja inquinchihuaj?” Queja nopa niquijtohua niDIOS Tlen Niquinyacana Noelhuicac
    Ejcahua Ma Tlatlanitij.
  gub-BL: Mo uzuhaw kar heremiaihu peme wà. Mo pemumunar kar ma'e hereko 'ymar wama'e
    rehe, i'i putar wanupe nehe. Zanezar Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e
    uze'eg iko a'e.
  eng-DRA: Why do you consume my people, and grind the faces of the poor? saith the
    Lord the God of hosts.
