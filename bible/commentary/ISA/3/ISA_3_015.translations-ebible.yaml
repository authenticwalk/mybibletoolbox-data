  vie-OVCB: Sao các ngươi dám đàn áp dân Ta, nghiền nát mặt người nghèo vào bụi đất?”
    Chúa là Chúa Hằng Hữu Vạn Quân phán vậy.
  guj-2017: તમે કેમ મારા લોકોને છૂંદી નાખો છો અને દરિદ્રીઓના ચહેરાને કચડો છો?” સૈન્યોના
    પ્રભુ, યહોવાહ એવું કહે છે.
  pon-2006A: Sohte amwail pwung en kauwehla nei aramas akan oh widinge me semwehmwe
