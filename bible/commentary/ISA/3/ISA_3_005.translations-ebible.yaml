verse: ISA.003.005
translations:
  mal-C: ജനം പരസ്പരം പീഡിപ്പിക്കും— ഒരാൾ മറ്റൊരാളെയും അയൽവാസി അയൽവാസിയെയുംതന്നെ. യുവാക്കൾ
    വൃദ്ധർക്കെതിരേയും ഹീനജനം ബഹുമാനിതർക്കെതിരേയും എഴുന്നേൽക്കും.
  deu-TKW: 'Und die Leute sollen sich mißhandeln, einer den andern, der Freund den
    Freund: der Knabe wird gegen den Greis, und der Geringe gegen den Vornehmen auffahren.'
  lin-lin: 'Bato bakokoma konyokolana bango na bango : moko akonyokola mosusu, mpe
    moninga akonyokola moninga na ye mosusu ; bilenge bakotosa mikolo te, bato pamba
    bakotelemela bato ya lokumu ;'
  eng-LSV: And the people has exacted—man on man, || Even a man on his neighbor, ||
    The youths enlarge themselves against the aged, || And the lightly esteemed against
    the honored.
  eng-GNV: 'The people shalbe oppressed one of another, and euery one by his neighbour:
    the children shall presume against the ancient, and the vile against the honourable.'
  eng-WEBSTER: 'And the people shall be oppressed, every one by another, and every
    one by his neighbor: the child shall behave himself proudly against the elder,
    and the base against the honorable.'
  nhw-BL: Huan elis más fiero que achtihuiya quema amo aqui tlanahuatiyaya. Pampa
    tlacame mohuilanase ininhuaya sequinoc tlacame catli itztoque inincalnechca. Telpocame
    motlananase huan quinhuilanase huehuentzitzi. Huan nochi masehualme catli ipa
    ayamo aqui quinequiyaya ininhuaya mohuicas, san quinhuetzquilise nopa masehualme
    catli quinamiquiyayaj quintlepanitase.
  swh-ONEN: 'Watu wataoneana wao kwa wao: mtu dhidi ya mtu, na jirani dhidi ya jirani
    yake. Kijana atainuka dhidi ya mzee, mtu mnyonge dhidi ya mtu mwenye heshima.'
  bba-bba: Tɔmbɑ koo dɑm dɔrenɑ. Aluwɑɑsibɑ bɑ koo durɔ tɔkɔnu seesi, kpɑ ɡɑru ko
    sɑribɑ bu dɑmɡibu nɔni du.
  eng-KJVCPB: 'And the people shall be oppressed, every one by another, and every
    one by his neighbour: The child shall behave himself proudly against the ancient,
    And the base against the honourable.'
  luo-luo: Ji nosandre kendgi giwegi, ka ngʼato sando mana wadgi owuon bende jogo
    modak mokiewo nosandre kendgi giwegi. Jomatindo notug lweny gi jomadongo, kendo
    ji ajiya nocha joma ogen.
  meu-meu: 'Taunimanima na bae hahehisi heheni, ta ta bamona bamona, bona ta ta dekena
    tauna dekena tauna: eregabe tauna ese tau badana baine ihi-ihiraia, bona lebulebu
    tauna ese kara momokani tauna baine ḡonaḡonalaia.'
  npi-ULB: हरेक मानिस एउटाले अर्कोलाई, हरेक आफ्नै छिमेकीद्वरा मानिसहरूले अत्याचार
    गर्नेछन् । बालकले वृद्धको अपमान गर्नेछ र तुच्छले आदरणियलाई चुनौति दिनेछ ।
  yor-yor: Àwọn ènìyàn yóò sì máa pọ́n ọmọnìkejì, wọn lójú ẹnìkan sí ẹnìkejì rẹ̀,
    aládùúgbò sí aládùúgbò rẹ̀. Àwọn ọ̀dọ́ yóò gbógun ti àwọn àgbàgbà, àwọn mẹ̀kúnnù
    yóò dìde sí ọlọ́lá.
  pes-OPCB: همه جا هرج و مرج خواهد بود و هر کس حق دیگری را پایمال خواهد نمود. همسایه
    با همسایه به نزاع خواهد پرداخت، جوانان احترام پیران را نگه نخواهند داشت و اشخاص
    پست علیه انسانهای شریف برخواهند خاست.
  tgl-ULB: Aapihin ang mga tao, bawat isa ng isa pa, at bawat isa ng kapwa nila; buong
    pagmamataas na tutuligsain ng bata ang nakatatanda, at hahamunin ng mga minamaliit
    ang mga kagalang-galang.
  hui-hui: Agali bibahendeme mendeali kago hengedape holenaga biabe hongo hagahaga
    buwa bialu holebira. Wandari igiri daliahe bu karume wali agali wahe biru ngaru
    yohandalu tihondo bi tandagabiru ladai bialu holebira. Wali agali habane nabulene
    karume wali agali mini lene karunaga bi mo wahalu holebira.
  mya-mya: လူ​တိုင်း​ပင်​တစ်​ဦး​အ​ပေါ်​တစ်​ဦး​အ​ခွင့်​ကောင်း ယူ​၍​ကိုယ်​ကျိုး​ရှာ​လိမ့်​မည်။
    လူ​ငယ်​လူ​ရွယ်​တို့ သည်​လူ​ကြီး​သူ​မ​တို့​အား​လည်း​ကောင်း၊ ယုတ် ညံ့​သူ​တို့​သည်​မြင့်​မြတ်​သူ​တို့​အား​လည်း
    ကောင်း​အ​ရို​အ​သေ​ကင်း​မဲ့​ကြ​လိမ့်​မည်။
  bod-N: དེ་ནས་མི་རྣམས་ཀྱིས་ཁྱིམ་མཚེས་བར་དུའང་གཅིག་གིས་གཅིག་ལ་གཉའ་གནོན་བྱ་ཞིང་། ན་གཞོན་ཚོས་རྒན་པ་རྣམས་ལ་བརྙས་ཤིང་།
    ཐ་མལ་བ་རྣམས་ཀྱིས་ཆེ་མཐོང་ཅན་ལ་ཁེངས་དྲེགས་བསྐྱེད།
  wsk-wsk: Se ko nunguning mu kariimet nongota nongota nunumi bita maguwumonko. Kari
    bo, bo ilak numi baluk, nam giam suan bo, bo ilak numi balukko. Se kulak arika
    mu garuk mu nongorak barimamonko, se kariimet yam mu kariimet nunup ago mu nongorak
    dun kopa ilumonko.
  sna-sna: Vanhu vachadzvinyirirana, munhu nomunhu, muvakidzani nomuvakidzani. Vadiki
    vachamukira vakuru, nounozvidza achamukira anokudzwa.
  spa-BLM: El pueblo será oprimido, todos por otro, y cada uno por su vecino. El niño
    se comportará con orgullo frente al anciano, y los malvados contra los honorables.
  cac-cac: Axo eb' anima, ol q'ue b'uynaj eb' yac'an oval, ol laj yac' oval eb' yed'
    eb' ay d'a spatic schiquin spat. A eb' vin̈ quelemtac, ol spatiquejel eb' ichamtac
    vinac eb' vin̈. Axo eb' comon anima, ol spatiquejel eb' ay yopisio eb'.
  swh-ULB: Watu watanyanyasika, kila mmoja mmoja na kila mmoja na jirani yake; watoto
    watawatusi wazee, na mivutano itawapa changamoto waheshimiwa.
  bel-bel: І ў народзе адзін будзе прыгнятацца другім, і кожны блізкім сваім; малады
    будзе нахабна заносіцца над старым, і прасталюднік над заможнікам.
  deu-ELBBK: Und das Volk wird sich gegenseitig bedrücken, der eine den anderen und
    jeder seinen Nächsten; der Knabe wird frech auftreten gegen den Greis, und der
    Verachtete gegen den Geehrten.
  mbb-OT: Edluplupiǥen te kada sevaha he etew is iring din he etew. Is menge vatà
    edsukul te menge meǥurang, wey edsukul zaan is menge egkaayuayu te menge dungganen.
  mal-2015: ഒരുത്തൻ മറ്റൊരുവനെയും ഒരാൾ തന്റെ കൂട്ടുകാരനെയും ഇങ്ങനെ ജനം അന്യോന്യം പീഡിപ്പിക്കും;
    ബാലൻ വൃദ്ധനോടും നീചൻ മാന്യനോടും കയർക്കും.
  gup-gup: Mak bininj rowk kabirriburren. Birriwern bininj nawu birriredbo wanjh kabirriwirrihmerren.
    Nawu yawuhyawurrinj dja yawkyayawkyawk minj kabindiwokmarrkmang nawu dabborrabbolk.
    Nawu birriwarre bininj kabindiwokburriwe nawu birringeykimuk bininj.”
  rmc-rmc: O manuša trapinena jekh avres, o murš džala pro murš, o susedas pro susedas.
    O terno ušťela upre pro phureder, a ko na mol ňič, pre oda, kas hin bari pačiv.
  pes-OPV: و قوم مظلوم خواهند شد، هرکس ازدست دیگری و هرشخص از همسایه خویش. واطفال
    بر پیران و پستان بر شریفان تمرد خواهندنمود.
  ron-1924: Оамений се вор асупри уний пе алций, унул ва апэса пе челэлалт, фиекаре
    пе апроапеле луй, тынэрул ва лови пе чел бэтрын ши омул де нимик, пе чел пус ын
    чинсте.
  ben-OBCV: লোকেরা পরস্পরের প্রতি অত্যাচার করবে, মানুষ মানুষের বিরুদ্ধে, প্রতিবেশী
    প্রতিবেশীর বিরুদ্ধে। যুবকেরা বৃদ্ধদের বিরুদ্ধে উঠে দাঁড়াবে, ইতরজনেরা উঠবে সম্মানিতদের
    বিরুদ্ধে।
  som-som: Oo dadkana midkood kastaba waxaa dulmi doona mid kale, oo mid kastaba waxaa
    dulmi doona deriskiisa, yarku wuxuu ku kibri doonaa odayga, oo kan hoosena kan
    sharafta leh.
  lat-VUC: et irruet populus, vir ad virum, et unusquisque ad proximum suum; tumultuabitur
    puer contra senem, et ignobilis contra nobilem.
  eng-ASVBT: 'And the people shall be oppressed, every one by another, and every one
    by his neighbor: the child shall behave himself proudly against the old man, and
    the base against the honorable.'
  ita-1885: E il popolo sarà oppressato l'uno dall'altro, e ciascuno dal suo prossimo;
    il fanciullo superbirà contro al vecchio, e il vile contro all'onorevole.
  eng-LXXUP: 'And the people shall fall, man upon man, and every man upon his neighbor:
    the child shall insult the elder man, and the base the honorable.'
  eng-ULB: The people will be oppressed, every one by another, and every one by his
    neighbor; the child will insult the elderly, and the degraded will challenge the
    honorable.
  spa-VBL: La gente se maltratará entre sí, persona contra persona, vecino contra
    vecino; los jóvenes agredirán a los ancianos, y la escoria de la sociedad atacará
    a los que tienen cargos importantes.
  fra-_FOB: Le peuple sera opprimé; l'un s'élèvera contre l'autre, et chacun contre
    son prochain; le jeune homme attaquera le vieillard, et l'homme de rien celui
    qui est honoré.
  mal-mal: ഒരുത്തൻ മറ്റൊരുവനെയും ഒരാൾ തന്റെ കൂട്ടുകാരനെയും ഇങ്ങനെ ജനം അന്യോന്യം പീഡിപ്പിക്കും;
    ബാലൻ വൃദ്ധനോടും നീചൻ മാന്യനോടും കയർക്കും.
  urd-GVR: Awām ek dūsre par zulm kareṅge, aur har ek apne paṛosī ko dabāegā. Naujawān
    buzurgoṅ par aur kamīne, izzatdāroṅ par hamlā kareṅge.
  suz-BL: मिनु मुरपुकी दिप्‍चा पुंइसीनीम। दिम्‍मुइनीम। आन नेक्‍था ङा मुर आन कली दिप्‍नीम।
    आलपुकीमी खाल्‍पी खाल्‍पा आन कली मान मपाइनीम। महिक्‍सीशो मुरपुकीमी ठेयब मुर आन
    कली मान मपाइनीम।
  eng-NOY: And the people shall oppress one another, Man striving against man, and
    neighbor against neighbor; The boy shall behave himself insolently toward the
    aged, And the base toward the honorable.
  ita-1927: Il popolo sarà oppresso, uomo da uomo, ciascuno dal suo prossimo; il giovane
    insolentirà contro il vecchio, l’abietto contro colui che è onorato.
  ckb-ckb: گەل لەنێو خۆیان ستەم لە یەکتری دەکەن، هەرکەسە و لە هاوڕێکەی. مێردمنداڵ
    لە پیر ڕاست دەبێتەوە، چروکیش لە سەنگین.
  eng-BBE: And the people will be crushed, every one by his neighbour; the young will
    be full of pride against the old, and those of low position will be lifted up
    against the noble.
  kan-OKCV: ಮನುಷ್ಯನಿಗೆ ವಿರೋಧವಾಗಿ ಮನುಷ್ಯನು, ನೆರೆಯವನಿಗೆ ವಿರೋಧವಾಗಿ ನೆರೆಯವನು ಹಿಂಸಿಸುವನು.
    ಹುಡುಗನು ವೃದ್ಧನ ವಿರೋಧವಾಗಿಯೂ, ನೀಚನು ಘನವಂತನ ವಿರೋಧವಾಗಿಯೂ ಸೊಕ್ಕಿನಿಂದ ವರ್ತಿಸುವರು.
  tam-2017: மக்கள் ஒடுக்கப்படுவார்கள்; ஒருவருக்கொருவரும், அயலானுக்கு அயலானும் விரோதமாயிருப்பார்கள்;
    வாலிபன் முதிர்வயதுள்ளவனுக்கும், கீழ்மகன் மேன்மகனுக்கும் இடையூறு செய்வான்.
  spa-RV-1909: 'Y el pueblo hará violencia los unos á los otros, cada cual contra
    su vecino: el mozo se levantará contra el viejo, y el villano contra el noble.'
  ron-BTF: Şi poporul va fi oprimat, fiecare de un altul şi fiecare de vecinul lui;
    copilul se va comporta cu mândrie împotriva celui bătrân şi cel josnic împotriva
    celui demn de cinste.
  eng-WEBP: The people will be oppressed, everyone by another, and everyone by his
    neighbor. The child will behave himself proudly against the old man, and the wicked
    against the honorable.
  eng-FBV: People will mistreat one another, person against person, neighbor against
    neighbor; the young will assault the old, and the dregs of society will attack
    those who are reputable.
  nld-1939: Dan zal het volk beginnen te vechten, Man tegen man, En vriend tegen vriend;
    Kwajongens vallen grijsaards aan, En vlegels mannen van aanzien;
  nch-BL: Huan elis más fiero que achtohuiya quema amo aqui tanahuatiyaya. Pampa tacame
    motehuise inihuaya sequinoc tacame cati itztoque inincalnechca. Telpocame motananase
    huan quintehuise huehuentzitzi. Huan nochi masehualme cati ayecmo aqui quinequiyaya
    inihuaya mohuicas, san quinhuetzquilise nopa masehualme cati quinamiquiyayaj quintepanitase.
  vie-1934: Dân sự hà hiếp nhau, người với người, lân cận với lân cận; con nít lấn
    lướt kẻ già cả, người hèn hạ lấn lướt người tôn trọng.
  hin-CV: लोग एक दूसरे पर अत्याचार करेंगे— सब अपने साथी, पड़ोसी पर, और लड़के, बूढ़ों
    से बुरा व्यवहार करेंगे.
  eng-OURB: The people will be oppressed, everyone by another, and everyone by his
    neighbor. The child will behave himself proudly against the old man, and the base
    against the honorable.
  spa-BES: Y el pueblo será oprimido, cada uno por su prójimo; los jóvenes estarán
    llenos de orgullo contra los viejos, y los de baja posición se levantarán contra
    los nobles.
  tdx-tdx: Ho forekekèñe ondatio, sindre ondaty ami’ty ilae’e, songa ami’ty rañe’e
    hijiajia amo androanavio ty ajaja, naho amo vañoñeo ty tembo.
  tha-KJV: และประชาชนจะถู​กบ​ีบบังคับ ทุ​กคนจะบีบบังคับเพื่อนของตน และทุกคนจะบีบบังคับเพื่อนบ้านของตน
    เด็กๆจะทะลึ่งต่อผู้​ใหญ่ และคนถ่อยต่อคนผู้​มีเกียรติ
  por-BR-2018: E o povo será oprimido; um será contra o outro, e cada um contra seu
    próximo; o jovem se atreverá contra o ancião, e o reles contra o nobre.
  deu-ELO: Und das Volk wird sich gegenseitig bedrücken, der eine den anderen, und
    ein jeder seinen Nächsten; der Knabe wird frech auftreten gegen den Greis, und
    der Verachtete gegen den Geehrten.
  eng-WYC-2018: And the people shall fall down, a man to a man, each man to his neighbour;
    a child shall make noise against an eld man, and an unnoble man against a noble
    man. (And the people shall fall down, one by one, each by his neighbour; a child
    shall not respect an old man, and an ignoble man shall not respect a noble man.)
  epo-epo: Kaj premos la popolo ĉiu la alian kaj ĉiu sian proksimulon; junulo estos
    aroganta kontraŭ maljunulo, kaj senvalorulo antaŭ eminentulo.
  uig-PIN: Puⱪralar bir-birini ezidu, Ⱨǝrbiri ⱪoxnisi tǝripidin ezilidu; Balilar ⱪerilarƣa,
    Muttǝⱨǝmlǝr mɵtiwǝrlǝrgǝ ǝdǝpsizlik ⱪilidu;
  beo-beo: 'Dunu huluane da enoma enoma ilima hame asigiba:le, hou noga:i hame hamomu.
    Goi amola ayeligi da ilia asigilai dunu ilima hame asigimu amola ilia sia: hame
    nabimu. Hamedei dunu da ilia ouligisu dunuma hame asigimu.'
  tpi-OTNT: Olgeta man bai i wok resis long daunim ol arapela. Ol yangpela man na
    meri bai i bikmaus na sakim tok bilong ol lapun bilong ol. Na ol man i pulap long
    ol tingting nogut tasol, ol bai i sakim tok bilong ol man i gat gutpela tingting.
  hau-SA: Mutane za su zalunci juna mutum da mutum, maƙwabci da maƙwabci. Yara za
    su rena tsofaffi, ƙasƙantacce zai rena mai daraja.
  uig-LAT: Puqralar bir-birini ézidu, Herbiri qoshnisi teripidin ézilidu; Balilar
    qérilargha, Muttehemler mötiwerlerge edepsizlik qilidu;
  nde-nde: Abantu bazancindezelana, umuntu avukele umuntu, umakhelwane avukele umakhelwane.
    Abatsha bazavukela abadala, abeyisekayo bavukele abahlonitshwa.
  ton-ton: 'Pea ʻe fefakamamahiʻaki ʻae kakai ʻiate kinautolu, pea mo honau kaungāʻapi:
    ʻe anga fielahi ʻae tamasiʻi ki he motuʻa, mo e angakovi kiate ia ʻoku ongoongolelei.'
  ces-1613: I bude ssužovati v lidu jeden druhého, a bližní bližního svého; zpurně
    se postaví dítě proti starci, a chaterný proti vzácnému.
  eng-WMB: The people will be oppressed, everyone by another, and everyone by his
    neighbor. The child will behave himself proudly against the old man, and the wicked
    against the honorable.
  tam-TCV: 'மக்கள் ஒருவரையொருவர் ஒடுக்குவார்கள்: ஒருவருக்கொருவரும், அயலானுக்கு விரோதமாக
    அயலானும், இளையோர் முதியோருக்கு விரோதமாகவும், கீழோர் மேலோருக்கு விரோதமாகவும் எழும்புவார்கள்.'
  ceb-ULB: Daugdaogon ang katawhan, ang matag usa pinaagi sa ubang tawo ug sa iyang
    silingan; pakaulawan sa bata ang hamtong, ug hagiton sa yanong tawo ang halangdon.
  pol-UBG: Ludzie będą gnębić jeden drugiego, każdy swego bliźniego. Dziecko powstanie
    przeciwko starcowi, a podły przeciwko dostojnikowi.
  urd-GVU: عوام ایک دوسرے پر ظلم کریں گے، اور ہر ایک اپنے پڑوسی کو دبائے گا۔ نوجوان
    بزرگوں پر اور کمینے، عزت داروں پر حملہ کریں گے۔
  deu-1912: Und das Volk wird Schinderei treiben, einer an dem andern und ein jeglicher
    an seinem Nächsten; und der Jüngere wird stolz sein gegen den Alten und der geringe
    Mann wider den geehrten.
  kan-2017: ಪ್ರಜೆಗಳು ಪರಸ್ಪರ ವಿರೋಧಿಗಳಾಗಿ, ಒಬ್ಬರನೊಬ್ಬರು ಹಿಂಸಿಸುವರು, ಬಾಲಕರು ಹಿರಿಯರ ಮೇಲೆಯೂ,
    ನೀಚನು ಘನವಂತನ ಜೊತೆಯಲ್ಲಿ ಸೊಕ್ಕಿನಿಂದ ವರ್ತಿಸುವರು.
  yap-yap: Gubin e girdi’ nra be’ ma bayi dumpumon ngak be’. Pi’in kab pagel e bay
    dab ku’ur tedfan e pi’lal, ma pi’in nib sobut’ e bay dab ku’ur tedfan e pi’in
    yad e ga’ rorad.
  hlt-MCSB: Pilnam te khat phoeiah khat, hlang loh amah hui taengah a tueihno ni.
    Camoe loh patong a hnaep vetih rhaidaeng la thangpom uh ni.
  mdy-ETH: ዴራ ዎሊና ፔቴይ ባጋሢ ሄርቂ ዎይሣኒ ላጋሢ ፔ ላጋሢ ዑፃ ዔቃንዳኔ፤ ዼጌሢ ጋርቻሢ ቦንቺንዱዋሴ፤ ቶኦቺንቲ ናንጋ
    ዓሢ ቦንቺንታ ዓሢ ዑፃ ዖቶርቃንዳኔ።
  twi-ASANTE: Nnipa bɛhyɛ wɔn ho wɔn ho so, ɔbarima bɛtia ɔbarima, ɔyɔnko bɛtia ne
    yɔnko. Mmabunu bɛsɔre atia wɔn mpanimfoɔ, apapahwekwaa bɛtia onimuonyamfoɔ.
  eng-WEBU: The people will be oppressed, everyone by another, and everyone by his
    neighbor. The child will behave himself proudly against the old man, and the wicked
    against the honorable.
  wal-wal: Asai asaa bolli, shooroi shooruwaa bolli denddidi, issoi issuwaa sugana.
    Yelagai cimaa bolli, karettidaagee bonchchettidaagaa bolli denddana.
  spa-PDDPT: Brotará entre el pueblo la violencia de unos contra otros, cada uno contra
    su compañero. El joven se levantará contra el anciano y el inferior contra el
    honorable.
  gun-gun: Ha'e rire nhomoingo axy 'rã jomeme, peteĩ-teĩ ngoo katy'i ikuai va'e reve.
    Kunumigue'i opu'ã 'rã tujakueve re, ha'e opa marã rei ikuai va'e opu'ã 'rã omboetevepy
    re.
  ilo-ULB: Agpipinnarigatto dagiti tattao, ken kasta met dagiti agkakaarruba; sitatangsitto
    a suppiatento dagiti ubbing dagiti nataengan, ken karitento dagiti naibabain dagiti
    mararaem.
  kpg-kpg: Nia daangada huogodoo ga hagadau hai hegau gi nadau madagoaa haingoohia
    e kae nia hagahumalia digau ala gu deemee. Nia damagiigi ga hagalee hagalaamua
    digau mmaadua, gei nia balu daangada ga hagalee hagalaamua nadau dagi.
  uig-ARA: پۇقرالار بىر-بىرىنى ئېزىدۇ، ھەربىرى قوشنىسى تەرىپىدىن ئېزىلىدۇ؛ بالىلار
    قېرىلارغا، مۇتتەھەملەر مۆتىۋەرلەرگە ئەدەپسىزلىك قىلىدۇ؛
  sus-sus: Kankan fuma nɛ a boore ma, fonikee tima nɛ xɛmɔxie kanke, fuyantee fan
    bagan mixi binyɛ ma.
  pon-2006: Aramas koaros pahn widiwidingpene nanpwungarail. Me pwulopwul kan pahn
    sohla wauneki me mah kan, oh aramas soh katepe kan sohte pahn wauneki arail kaun
    akan.
  ksd-ksd: Ma ra tarai diat a rung vargiliane bat diat mulai, ma tikatikai na ki taun
    talaina; a bul na piam vue ra patuana, ma ra tutana vakuku na piam vue ra ngalangala.
  tur-YTC: Halk, karşılıklı birbirine, Herkes komşusuna baskı yapacak. Çocuk yaşlı
    adama karşı, kötü adam da saygın adama karşı gururla davranacak.
  grc-BRENT: Καὶ συμπεσεῖται ὁ λαὸς, ἄνθρωπος πρὸς ἄνθρωπον, καὶ ἄνθρωπος πρὸς τὸν
    πλησίον αὐτοῦ· προσκόψει τὸ παιδίον πρὸς τὸν πρεσβύτην, ὁ ἄτιμος πρὸς τὸν ἔντιμον.
  ind-AYT: Orang-orang itu akan menindas satu sama lain dan oleh saudara mereka; yang
    muda akan kurang ajar terhadap yang tua, dan yang hina terhadap yang mulia.”
  nya-nya: Anthu adzazunzana, munthu ndi munthu mnzake, mnansi ndi mnansi wake. Anthu
    wamba adzanyoza akuluakulu.
  hrv-hrv: Ljudi se glože jedan s drugim i svaki s bližnjim svojim; dijete nasrće
    na starca, prostak na odličnika
  mps-mps: Te tigidali bidi dabego aga hasi me aiyaba elaluainu sę bomo yaibao. Te
    gesi ogomani wegi manigo te augwa bolo monu dabego po obaso, sela sąnama, dagą
    waibao. Tama dwai kolesaga homu pągąna pai bidi dabego te dwagi yai homu kolesaga
    yai bidi dabego po sela sąwaibao.
  tpi-tpi: Olgeta man bai i wok resis long daunim ol arapela. Ol yangpela man na meri
    bai i bikmaus na sakim tok bilong ol lapun bilong ol. Na ol man i pulap long ol
    tingting nogut tasol, ol bai i sakim tok bilong ol man i gat gutpela tingting.
  dan-1931: I Folket undertrykker den ene den anden, hver sin Næste; Dreng sætter
    sig op imod Olding, Usling mod Hædersmand.
  vie-OVCB: Dân chúng áp bức nhau— người này hại người kia, láng giềng hại láng giềng.
    Thanh niên sẽ nổi lên chống người già, và người thấp hèn lấn lướt người tôn trọng.
  guj-2017: લોકો એકબીજાથી અને દરેક વ્યક્તિ પોતાના પડોશીથી પીડા પામશે; બાળક વડીલનો
    અને સામાન્ય માણસ પ્રતિષ્ઠિત માણસનો તિરસ્કાર કરશે.
  pon-2006A: Aramas koaros pahn widiwidingpene nanpwungarail. Me pwulopwul kan pahn
    sohla wauneki me mah kan, oh aramas soh katepe kan sohte pahn wauneki arail kaun
    akan.
  por-BRBSL: O povo será oprimido, todos por outro, e todos por seu vizinho. A criança
    se comportará orgulhosamente contra o velhote, e os malvados contra os honrados.
  cth-cth: Khocanaw teh buet touh hoi buet touh, imri hoi imri a kârektap awh han.
    Camo ni matawng, banglahai kaawm hoeh e ni, bari kaawm e hah a dudam awh han.
  twi-twi: Nnipa bɛhyɛ wɔn ho wɔn ho so, ɔbarima betia ɔbarima, ɔyɔnko betia ne yɔnko.
    Mmabun bɛsɔre atia wɔn mpanyimfo, apapahwekwa betia onuonyamfo.
  hlt-hlt: Pilnam te khat phoeiah khat, hlang loh amah hui taengah a tueihno ni. Camoe
    loh patong a hnaep vetih rhaidaeng la thangpom uh ni.
  tbz-SIM: Di botí miɛkɛ, di bo nkɛ̀ fɛ̃́ũnko ditɔbɛ̀ onìtì bo nfɛ̃́ũnko o kou, kòo
    bíɛ̀ nni nfɛ̃́ũnko tɛdɑkótɛ̀, bɛsĩ́ntɛ́nìtìbɛ̀ bo nfɛ̃́ũnko bɛnitimɔ́mmɔmbɛ.
  msy-2020: Egh gumazamiziba uarigh afighafighsɨ, igharaz darazi dɨkabɨnam. Namakaba
    uaghan uari dɨkabɨnam. Eghtɨ gumazamizir igiaba, me uan gumazamizir ghuribar akaba
    munasɨ, me batogham. Eghtɨ gumazamizir nɨghnɨzir kuraba itiba, me gumazamizir
    nɨghnɨzir aghuiba itibar akaba batogham.
  dop-dop: Yǝlɑɑ kɑ muɣuliɣi tǝmɑ. Ɩfepiyɑ kɑ́ kʋlɩ kʋkpɑtǝlɑɑ tɔɔ, nɑ tɛtɛlɑtɑɑ nɑ́ɑ́
    kʋlɩ kʋpɑɣɑlɑɑ tɔɔ.
  azb-azb: İnsan insanla, qonşu qonşusu ilə, Cavan yaşlı ilə, adi adam nüfuzlu insanla
    Həyasızcasına rəftar edəcək.
  eng-DBY: And the people shall be oppressed one by the other, and each by his neighbour;
    the child will be insolent against the elder, and the base against the honourable.
  hin-2017: प्रजा के लोग आपस में एक दूसरे पर, और हर एक अपने पड़ोसी पर अंधेर करेंगे;
    और जवान वृद्ध जनों से और नीच जन माननीय लोगों से असभ्यता का व्यवहार करेंगे।
  wol-KYG: Nit ñiy soxorante, ku nekk ak moroomam, ku nekk ak dëkkandoom, ndaw di
    ñàkke mag kersa, sagaru nit sofental boroom daraja.
  eng-YLT: And the people hath exacted — man upon man, Even a man on his neighbour,
    Enlarge themselves do the youths against the aged, And the lightly esteemed against
    the honoured.
  eng-WYC-2017: And the people shall fall down, a man to a man, each man to his neighbour;
    a child shall make noise against an eld [or old] man, and an unnoble man against
    a noble man.
  eng-WMBB: The people will be oppressed, everyone by another, and everyone by his
    neighbour. The child will behave himself proudly against the old man, and the
    wicked against the honourable.
  urd-GVH: अवाम एक दूसरे पर ज़ुल्म करेंगे, और हर एक अपने पड़ोसी को दबाएगा। नौजवान
    बुज़ुर्गों पर और कमीने, इज़्ज़तदारों पर हमला करेंगे।
  rug-rug: Sari tinoni si kote vari ṉoṉovali teledia, keke tie kote ṉovalia si keke
    tie, na turaṉana kote ṉovalia si keke turaṉana. Sari tie vaqura kote razai sari
    tie koadi, sari tie kaleadi kote korodia luli sari dia palabatu.
  gaz-gaz: Namoonni wal hacuucu; namni tokko nama kaanitti, ollaanis, ollaa isaatti
    kaʼa. Dargaggeessi jaarsatti, tuffatamaanis kabajamaatti kaʼa.
  fra-LSG: Il y aura réciprocité d’oppression parmi le peuple; L’un opprimera l’autre,
    chacun son prochain; Le jeune homme attaquera le vieillard, Et l’homme de rien
    celui qui est honoré.
  yal-yal: Muxune e bode ɲaxankatama nɛn yamani, birin yi lu a dɔxɔ boden xili ma
    diidine yi ɲaxu fonne ra fuyantenne yi ɲaxu muxu binyene ra.
  haw-1868: E hookaumahaia na kanaka, kekahi e kekahi, A me ke kanaka hoi e kona hoa;
    A e hookiekie no ka mea opiopio maluna o ka mea kahiko, A me ka mea i hoowahawahaia
    maluna o ka mea hanohano.
  arb-NAV: فَيَجُورُ الشَّعْبُ بَعْضُهُمْ عَلَى بَعْضٍ، وَالرَّجُلُ عَلَى صَاحِبِهِ،
    وَالْجَارُ عَلَى جَارِهِ، وَيَتَمَرَّدُ الصَّغِيرُ عَلَى الْكَبِيرِ وَالْحَقِيرُ
    عَلَى النَّبِيلِ.
  ewe-ewe: Amewo ate wo nɔewo ɖe to, ŋutsu atso ɖe ŋutsu ŋu, aƒelika ɖe aƒelika ŋu,
    sɔhɛwo atso ɖe ame tsitsiwo ŋu, eye yakamewo atso ɖe bubumewo ŋu.
  eng-LEE: 'And so shall the people press man against man, and one against the other:
    the boy shall demean himself proudly against the ancient, and the base against
    the honorable.'
  asm-FB: প্ৰতিজন লোকে ইজনে সিজনৰ পৰা, আৰু নিজৰ চুবুৰীয়াৰ পৰা উপদ্ৰৱ পাব; সন্তানে
    অহংকাৰেৰে ডাঙৰক অমান্য কৰিব, আৰু নীহ লোকে সন্মানীয় লোকক প্রত্যাহ্বান দিব।
  sus-A: كَنكَن قُمَ نّ عَ بٌورٍ مَ، قٌنِكٍيٍ تِمَ نّ شّمْشِيٍ كَنكٍ، قُيَنتٍيٍ قَن
    بَفَن مِشِ بِنيّ مَ.
  fra-SBL: Le peuple sera opprimé, chacun par un autre, et chacun par son voisin.
    L'enfant se comportera fièrement face au vieil homme, et les méchants contre les
    honorables.
  hbo-hbo: וְנִגַּ֣שׂ הָעָ֔ם אִ֥ישׁ בְּאִ֖ישׁ וְאִ֣ישׁ בְּרֵעֵ֑הוּ יִרְהֲב֗וּ הַנַּ֙עַר֙
    בַּזָּקֵ֔ן וְהַנִּקְלֶ֖ה בַּנִּכְבָּֽד׃
  kik-kik: 'Andũ nĩmakahiinyanĩrĩria: o mũndũ akaahinyĩrĩria ũrĩa ũngĩ, mũndũ wa itũũra
    okĩrĩre mũndũ wa itũũra rĩake. Arĩa anini nĩmagookĩrĩra arĩa akũrũ, nao arĩa matarĩ
    ngumo mokĩrĩre mũndũ ũrĩa mũtĩĩku.'
  fra-NCL: Et le peuple se ruera homme contre homme, chacun contre son voisin ; ils
    se précipiteront, le jeune homme contre le vieillard, et l’homme de rien contre
    le plus illustre.
  cek-AK: Kaminawk loe maeto hoi maeto, imtaeng kami maeto hoi maeto, pacaekthlaek
    o tih; nawkta mah mitong to zoeh ueloe, tidoeh panoek ai kami mah khingya paek
    koi kami to patoek tih.
  cuk-cuk: 'Dulemar na muchub-muchub sabsur-imakdemaloed: Dule e-neg-dikarba-maidbo,
    na abin-abin nagudmaloed. Sapingwa, dador-sarsodoed. Dule-binsaled, dule-nug-nikadbo
    na sabsur-imakdemaloed.'
  uig-CYR: Пухралар бир-бирини езиду, Һәр бири хошниси тәрипидин езилиду; Балилар
    қериларға, Муттәһәмләр мөтивәрләргә әдәпсизлик қилиду;
  tel-2017: ప్రజల్లో ఒకడు మరొకణ్ణి అణిచివేస్తారు. ప్రతి ఒక్కడూ తన పొరుగువాడి చేత అణిచివేతకు
    గురౌతాడు. పెద్దవాడి మీద చిన్నవాడు, ఘనుని మీద నీచుడు గర్వించి సవాలు చేసి తిరస్కారంగా
    ఉంటారు.
  hat-BSA: Epi pèp la va oprime, youn pa yon lòt e chak pa vwazen li; jenn yo va fè
    rebèl kont granmoun yo e sila ki enferyè a kont sila ki gen onè a.
  kos-kos: Mwet nukewa ac srike in kiapu sie sin sie. Mwet fusr ac fah tia akfulatye
    mwet matu lalos, ac mwet lusrongten ac fah tia sunakin mwet leum lalos.
  hbo-WLC: וְנִגַּ֣שׂ הָעָ֔ם אִ֥ישׁ בְּאִ֖ישׁ וְאִ֣ישׁ בְּרֵעֵ֑הוּ יִרְהֲב֗וּ הַנַּ֙עַר֙
    בַּזָּקֵ֔ן וְהַנִּקְלֶ֖ה בַּנִּכְבָּֽד׃
  ibo-ibo: Ndị mmadụ ga-emegbu ibe ha, otu onye megide onye ọzọ, onye agbataobi megide
    onye agbataobi ibe ya. Ụmụ okorobịa ga-ebili megide ndị okenye, ndị a na-elelị
    ga-emegide ndị a na-asọpụrụ.
  ory-ory: ଆଉ, ଲୋକମାନେ ଏକ ଜଣ ଅନ୍ୟ ଜଣ ଦ୍ୱାରା ଓ ପ୍ରତ୍ୟେକ ଲୋକ ଆପଣା ପ୍ରତିବାସୀ ଦ୍ୱାରା ଉପଦ୍ରୁତ
    ହେବେ; ବାଳକ ପ୍ରାଚୀନଙ୍କ ବିରୁଦ୍ଧରେ ଓ ଅଧମ ଲୋକ ସମ୍ଭ୍ରାନ୍ତ ଲୋକ ବିରୁଦ୍ଧରେ ଗର୍ବାଚରଣ କରିବ।
  chk-chk: Iwe, aramas repwe kirikiringaufengen lefiler eman ngeni eman. Säräfö resap
    suföliti chinlap, nge chokewe esap wor iter repwe pälüeni ekewe mi iteföüla.
  rop-rop: Yumob garra jidan brabli krulbala langa yumob ronwan fren en kantrimen.
    Ola yangwan pipul garra tok rafwei langa olabat bos. Nobodi kaan rispek detlot
    pipul hu jidan lida blanga yumob.
  ukr-1871: І одно одного буде в народї тїснити, — кожний ближнього свого; встане
    хлопець на старого, дрібний люд — на значних.
  deu-1951: Und die Leute werden sich gegenseitig drängen, einer den andern; der Junge
    wird sich empören gegen den Alten und der Verachtete wider den Vornehmen.
  eng-JPS: And the people shall oppress one another, every man his fellow, and every
    man his neighbour; the child shall behave insolently against the aged, and the
    base against the honourable,
  srp-1865: I èiniæe silu u narodu jedan drugome i svaki bližnjemu svojemu; dijete
    æe ustajati na starca i nepošten èovjek na poštena.
  lug-lug: Era abantu balijooga bannaabwe, buli muntu anyigirize munne, ne muliraanwa
    anyigirize muliraanwa we. Abato baliyisa mu bakulu amaaso n’oyo omuntu ataliiko
    bw’ali ajooge omuntu ow’ekitiibwa.
  heb-heb: ונגש העם איש באיש ואיש ברעהו ירהבו הנער בזקן והנקלה בנכבד׃
  ben-IRV: লোকেরা অত্যাচারিত হবে, প্রত্যেকে একে অন্যের দ্বারা এবং প্রত্যেকে তার প্রতিবেশীর
    দ্বারা হবে, শিশুরা বৃদ্ধদের বিরুদ্ধে ও সাধারণ লোকেরা সম্মানীয়দের বিরুদ্ধে গর্বিতের
    কাজ করবে।
  pan-pan: ਲੋਕ ਇੱਕ ਦੂਜੇ ਉੱਤੇ ਅਤੇ ਹਰੇਕ ਆਪਣੇ ਗੁਆਂਢੀ ਉੱਤੇ ਜ਼ੁਲਮ ਕਰੇਗਾ, ਜੁਆਨ ਬਜ਼ੁਰਗ ਦੀ,
    ਅਤੇ ਨੀਚ ਪਤਵੰਤੇ ਦੀ ਬੇਇੱਜ਼ਤੀ ਕਰੇਗਾ।
  mya-JVB: ပြည်သား တို့သည် တယောက် ကိုတယောက်၊ အိမ်နီးချင်း တယောက်ကိုတယောက်ညှဉ်းဆဲ ကြလိမ့်မည်။
    သူငယ် သည် အသက်ကြီး သူကို ၎င်း ၊ လူယုတ် သည် လူမြတ် ကို ၎င်းစော်ကား လိမ့်မည်။
  tte-O: Yo tomo tupwali kani tomo uloili siyakamkamnali, yo tomo kani sikaleya ali
    eliyam kolili yo kilakai yaso waluwaluli ali tautaubalao kani nige siyayakasisi-yagili
    yo tomo bwagabwaga meuloili nige ali tautaubalao siyayakasisi-yagili.
  hmo-hmo: Taunimanima ese ma taunimanima do idia hisihisi henia. Tau ta ese ma tau
    ta do ia hisihisi henia, bona eregabe tauna ese, tau badana do ia hereva dika
    henia. Ma lebulebu tauna ese, kara maoromaoro tauna do ia hadikaia gwauraia.
  urd-urd: लोगों में से हर एक दूसरे पर और हर एक अपने पड़ोसी पर सितम करेगा। और बच्चे
    बूढ़ों की और रज़ील शरीफ़ों की गुस्ताख़ी करेंगे।
  rus-SYN: И в народе один будет угнетаем другим, и каждый - ближним своим; юноша
    будет нагло превозноситься над старцем и простолюдин над вельможею.
  bqc-SIM: Wa kↄ̃ bↄ́ↄ'i mi, gbɛ̃́ ń a gbɛ̃́o, gbɛ̃́ ń a gbɛ̃́deeo. Ɛ̀waaso a gbɛ̃zↄ̃ↄ
    lele, bɛɛɛsaide a zↄadↄ gawidewa.
  tcz-CHONGTHU: Chuteng khatnin khat abol genthei ding, mihem khat chun mihem khat
    abol gentheiya chule amitinin aheng-akom abol genthei ding ahi. Khangdonghon jong
    upa ho ahin noise diu, milham maimai ho’n jong jaumtah miho chu anuisatnuva anoise
    diu ahi.
  mar-mar: सर्व लोक दडपशाहीमुळे धास्तावतील; प्रत्येकजण दुसऱ्यामुळे, प्रत्येक व्यक्ती
    त्याच्या शेजाऱ्यामुळे; लेकरे उद्दामपणे वयोवृद्धांचा विरोध करतील, अधोगती झालेले
    प्रतिष्ठीतांना आव्हान करतील.
  qub-qub: Chaura runacunaga rimanacullarnami goyangapaj. Chaymi jucnin-jucnin amïgu
    carpis jucwan-jucwan chiquinaconga, pillyanga. Mösucunapis auquincunata mana rispitar
    chiquicarcärenga. Pobricunapis rïcucunata chiquicarcärenga.
  hat-hat: Tout moun pral chache pwofite yonn sou lòt, zanmi sou zanmi, vwazen sou
    vwazen. Jennmoun p'ap respekte granmoun. Vakabon ap pase moun debyen nan betiz.
  eng-BSB: The people will oppress one another, man against man, neighbor against
    neighbor; the young will rise up against the old, and the base against the honorable.
  eng-WEBPB: The people will be oppressed, everyone by another, and everyone by his
    neighbour. The child will behave himself proudly against the old man, and the
    wicked against the honourable.
  kbq-kbq: Hanki vahe'mo'za zamagra zamagra ozeri haviza azeri haviza nehanageno,
    mago ne'mo'a mago nera ha'renente'na, tava'ozmire'ma nemaniza vahe'mo'za hara
    orente arente hugahaze. Ana nehanage'za kasefa vahe'mo'za ranra vahe kea antahi'za
    amagera nontesage'za, zamagi omne vahe'mo'za zamagima me'nea vahe'mofo kea antahi
    ozamigahaze.
  nhe-BL: Huan elis más fiero que achtohuiya quema axaca tlanahuatiyaya. Pampa tlacame
    motehuise ininhuaya sequinoc tlacame tlen itztoque inincalnechca. Telpocame motlalanase
    huan quintehuise huehuentzitzi. Huan nochi tlacame tlen ipa aya aca quinequiyaya
    ininhuaya mohuicas, san quinhuetzquilise nopa tlacame tlen quinamiquiyayaj quintlepanitase.
  gub-BL: Teko paw uzeàmàtyry'ym putar wà nehe. Teko paw imunar putar wapi har ma'e
    rehe wà nehe. Kwàkwàmo nuzeruze'eg kwaw tua'uhez kwer wanehe wà nehe. Teko ikatu
    'ym ma'e uze'eg zemueteahy putar teko imunar 'ym ma'e wanehe wà nehe.
  eng-DRA: 'And the people shall rush one upon another, and every man against his
    neighbour: the child shall make it tumult against the ancient, and the base against
    the honourable.'
