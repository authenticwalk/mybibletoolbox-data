verse: ISA.003.009
translations:
  mal-C: അവരുടെ മുഖഭാവം അവർക്കെതിരേ സാക്ഷിയായിരിക്കുന്നു; അവർ തങ്ങളുടെ പാപം സൊദോമിനെപ്പോലെ
    പ്രദർശിപ്പിക്കുന്നു; അതു മറച്ചുവെക്കുന്നില്ലതാനും. അവർ തങ്ങൾക്കുതന്നെ ദോഷം വരുത്തിയിരിക്കുകയാൽ,
    അവർക്ക് അയ്യോ കഷ്ടം!
  deu-TKW: Ihre Mienen zeugen gegen sie, und sie machen ihre Sünden kund ohne Hehl,
    wie die Sodomiter. Wehe ihnen! denn sie fügen sich selbst Böses zu!
  lin-lin: Bilongi na bango ezali kofunda bango ; bazali kolakisa masumu na bango
    ndenge bato ya Sodome bazalaki kosala, bazali kobomba yango te. Mawa na bango,
    pamba te bamilukeli nde makambo !
  eng-LSV: The appearance of their faces witnessed against them, || And their sin,
    as Sodom, they declared, || They have not hidden! Woe to their soul, || For they
    have done evil to themselves.
  eng-GNV: 'The triall of their countenance testifieth against them, yea, they declare
    their sinnes as Sodom, they hide them not. Wo be vnto their soules: for they haue
    rewarded euil vnto themselues.'
  eng-WEBSTER: The show of their countenance doth witness against them; and they declare
    their sin as Sodom, they hide it not. Woe to their soul! for they have rewarded
    evil to themselves.
  nhw-BL: Hasta iniixayac quintelhuía huan quipannextía para quihuicaj tlajtlacoli.
    Tlajtlacolchihuaj tlamiyacapa huan motlepanitaj ica catli quichihuaj quen altepetl
    Sodoma ehuani quichihuayayaj. ¡Amo mopinahuaj niyon se pilquentzi! Nelía teicneltique
    pampa hualas se hueyi tlatzacuiltili ininpani catli inijuanti ininseltzitzi motemolijtoque.
  swh-ONEN: Nyuso zao zinavyoonekana zinashuhudia dhidi yao, hujivunia dhambi yao
    kama Sodoma, wala hawaifichi. Ole wao! Wamejiletea maafa juu yao wenyewe.
  bba-bba: Ben kookoosu su ben dɑɑn seedɑ dimɔ. Ben dɑɑ kɔ̃sɑ kun beruɑ. Bɑ ye mɔ̀
    bɑtumɑ sɔɔ nɡe Sodomuɡibu. Bɔ̃rurobɑ bɑ sɑ̃ɑ, domi bɔ̃riyɑ bɑ tii sɔɔru kuɑmmɛ
    mi.
  eng-KJVCPB: The shew of their countenance doth witness against them; And they declare
    their sin as Sodom, they hide it not. Woe unto their soul! for they have rewarded
    evil unto themselves.
  luo-luo: Wangʼ-gi nyiso ni gin joricho kendo richogi oyangore e lela mana ka richo
    mane ni Sodom, bende gionge gi wichkuot. Yaye, mano kaka ginine malit nikech gisekelo
    masira kuomgi giwegi.
  meu-meu: Edia hahemaoro gagevadia ese e hadikalaidiamu, edia dika e gwaurai hedinaraimu
    Sodoma na heto, asie hunimu. Madi ihabaidia! Badina be dika na sibodia latadiai
    vada e hadihoa.
  npi-ULB: तिनीहरूका विरुद्धको गवाहीहरू तिनीहरूकै अनुहारहरूमा खोज्‍नुहोस् । अनि सदोमले
    झैं तिनीहरूले आफ्‍ना पाप भन्‍नेछन् । तिनीहरूले त्‍यो लुकाउने छैनन् । तिनीहरूलाई
    धिक्‍कार ! किनकि तिनीहरूले आफ्नै निम्ति सर्वनाश पुरा गरेका छन् ।
  yor-yor: Ìwò ojú wọn ń jẹ́rìí lòdì sí wọn, wọ́n ń polongo ẹ̀ṣẹ̀ wọn bí i Sodomu;
    wọn ò fi pamọ́! Ègbé ni fún wọn! Wọ́n ti mú ìparun wá sórí ara wọn.
  pes-OPCB: چهرهٔ آنان راز درونشان را فاش می‌سازد و نشان می‌دهد که گناهکارند. آنان
    مانند مردم سدوم و عموره آشکارا گناه می‌کنند. وای بر آنان، زیرا با این کارهای زشت،
    خود را دچار مصیبت کرده‌اند.
  tgl-ULB: Ang mga mukha nila ay tumetestigo laban sa kanila; at pinagsasasabi nila
    ang mga kasalanan nila gaya ng Sodom; hindi nila itinatago ito. Kaaawa-awa sila!
    Dahil nagdulot sila ng sakuna sa mga sarili nila.
  hui-hui: Tigua kiralinaga godi hale halu howa agali ti hamelo kago bime biamogo
    bialu mendego bope ho helaga ka. Tinime mana ogonibi bialu kagome tini godini
    íbu helolebira. Tigua wali agali bu karunaga deni howa mana ko bamba Sodomo wali
    agalime bialu henedagua taga nahe bialu haga ka. Tini bia ko hene ngagome tiha
    ko holene ogoni wulebira.
  mya-mya: သူ​တို့​၏​မျက်​နှာ​အ​မူ​အ​ရာ​က​သူ​တို့​တွင် အ​ပြစ်​ရှိ​ကြောင်း​ဖော်​ပြ​သက်​သေ​ခံ​လျက်
    ရှိ​ပေ​သည်။ သော​ဒုံ​မြို့​မှ​လူ​များ​ကဲ့​သို့​သူ တို့​သည်​အ​ပြစ်​ကို​ပေါ်​လွင်​ထင်​ရှား​စွာ​ပြု
    ကြ​၏။ သူ​တို့​သည်​အ​မင်္ဂ​လာ​ရှိ​ကြ​၏။ မိ​မိ တို့​ပျက်​စီး​ရာ​ပျက်​စီး​ကြောင်း​ကို​သူ​တို့
    ကိုယ်​တိုင်​ပင်​ဖန်​တီး​ပေး​ကြ​လေ​ပြီ။
  bod-N: དེ་དག་གི་གདོང་མདོག་གིས་རང་ཉིད་ཀྱི་སྐྱོན་གསལ་པོར་སྟོན་ཞིང་། སཱ་དོམ་ལྟར་རང་གི་སྡིག་པ་ཕྱི་ལ་མངོན་པ་ལས་སྦ་བར་མི་བྱ།
    དེ་ཚོས་རང་ལ་ཆག་སྒོ་སློང་བས་ཆག་སྒོ་འབྱུང་།
  wsk-wsk: Nunga ariga te la, nunga memek mu ari ko ikiko. Sodom wonong ko memek duap
    duap wetang la bitakaso iwita, nuna nunga memek mu me kaluwusan. Me ta namamonko!
    Nongota nunga memek koma tagi nungumik te betesan.
  sna-sna: Zvinoonekwa pazviso zvavo zvinovapupurira; vanoburitsa chivi chavo pachena
    seSodhomu; havambochivanzi. Vane nhamo! Vanouyisa njodzi pamusoro pavo.
  spa-BLM: La mirada de sus rostros atestigua contra ellos. Hacen alarde de su pecado
    como Sodoma. No lo ocultan. ¡Ay de su alma! Porque ellos mismos han provocado
    el desastre.
  cac-cac: Scheclajpaxel d'a sat eb' to lajan smul eb' icha eb' aj Sodoma, max sc'ub'ejel
    jab'oc eb'. Ob'iltac eb'. Munil val a eb' tz'ic'ancot d'a yib'an̈.
  swh-ULB: Angalia nyuso zao zinashudia kinyume nao; na watasema dhambi zao kama Sodoma;
    hawatazificha, Ole wao! Maana wanakamilisha janga lao wenyewe.
  bel-bel: 'Выраз іх твараў сьведчыць супроць іх, і пра грэх свой яны расказваюць
    адкрыта, як Садомляне, не хаваюць: гора душы іхняй! бо самі на сябе наклікаюць
    ліха.'
  deu-ELBBK: Der Ausdruck ihres Angesichts zeugt gegen sie; und von ihrer Sünde sprechen
    sie offen wie Sodom, sie verheimlichen sie nicht. Wehe ihrer Seele! Denn sich
    selbst bereiten sie Böses.
  mbb-OT: Is dagwey zan midtistiǥus te ebpekesuǥat kandan. Utew keladu is kebaal zan
    te salà iring te mibeelan te menge tig-Sodom. Wazè dan heini ieles. Mekehizuhizu
    sikandan! Iyan dan mismu mid-uwit te kandan he kezeetan.
  mal-2015: അവരുടെ മുഖഭാവം അവർക്കു വിരോധമായി സാക്ഷീകരിക്കുന്നു; അവർ സൊദോംപോലെ തങ്ങളുടെ
    പാപത്തെ പരസ്യമാക്കുന്നു; അതിനെ മറെക്കുന്നതുമില്ല; അവർക്കു അയ്യോ കഷ്ടം! അവർ തങ്ങൾക്കു
    തന്നേ ദോഷം വരുത്തുന്നു.
  gup-gup: Bedda birriwowarreworrinj, dja minj kabirriyemengalme! Bedda wanjh kabirrikebrayek,
    dja kabirridjalburlumerren kore kunwarre bedberre. Bedda yiman birriwarre bininj
    nawu kunred Sodom birrini, nawu birriburlumerreni kore kunwarre birrikurduyimi.
    Mak minj kabirriwarlkarren kore baleh kabirrihkurduyime. Wanjh kunukka kadjalwarre
    duninjh bedberre, dja wanjh bedmanbidju birriwarreworrinj dja kaluk kabirridjaldowe.
  rmc-rmc: Dičhol lenge pro muja, hoj hine binošna; presikaven pes le binenca avke
    sar e Sodoma, a na garuven len andre. Vigos lenge! Bo korkore peske keren e bibach!
  pes-OPV: سیمای رویهای ایشان به ضدایشان شاهد است و مثل سدوم گناهان خود رافاش کرده،
    آنها را مخفی نمی دارند. وای برجانهای ایشان زیرا که به جهت خویشتن شرارت را بعمل
    آورده‌اند.
  ron-1924: Ынфэцишаря фецей лор мэртурисеште ымпотрива лор ши, ка содомиций, ышь
    дау пе фацэ нелеӂюиря, фэрэ с-о аскундэ. Вай де суфлетул лор, кэч ышь прегэтеск
    реле!
  ben-OBCV: তাদের মুখমণ্ডলের দৃষ্টি তাদের বিরুদ্ধে সাক্ষ্য দেয়; তারা সদোমের মতো তাদের
    পাপের প্রদর্শন করে; তারা তা ঢেকে রাখে না। ধিক্ তাদের! তারা নিজেদেরই উপরে বিপর্যয়
    ডেকে এনেছে।
  som-som: Muuqashada wejigooda ayaa iyaga ku marag furta oo dembigoodana way u sheegaan
    sidii dadkii Sodom oo kale, oo innaba ma ay qarsadaan. Naftoodaa hoogtay! Waayo,
    xumaan bay isu keeneen.
  lat-VUC: Agnitio vultus eorum respondit eis; et peccatum suum quasi Sodoma prædicaverunt,
    nec absconderunt. Væ animæ eorum, quoniam reddita sunt eis mala !
  eng-ASVBT: The show of their countenance doth witness against them; and they declare
    their sin as Sodom, they hide it not. Woe unto their soul! for they have done
    evil unto themselves.
  ita-1885: Ciò che si riconosce loro nella faccia testifica contro a loro; ed essi
    pubblicano il lor peccato come Sodoma, e non lo celano. Guai alle anime loro!
    perciocchè fanno male a sè stessi.
  eng-LXXUP: Wherefore now their glory has been brought low, and the shame of their
    countenance has withstood them, and they have proclaimed their sin as Sodom, and
    made it manifest.
  eng-ULB: The look on their faces witnesses against them; and they tell of their
    sin like Sodom; they do not hide it. Woe to them! For they have completed a catastrophe
    for themselves.
  spa-VBL: La mirada de sus rostros demuestra lo que han hecho, proclamando su pecado
    al igual que Sodoma; ¡ni siquiera se molestan en tratar de ocultarlo! La tragedia
    se acerca a ellos. Han hecho caer el desastre sobre ellos mismos.
  fra-_FOB: L'impudence de leurs visages témoigne contre eux; comme Sodome, ils publient
    leur péché, et ne le dissimulent point. Malheur à leur âme! Car elle se prépare
    des maux.
  mal-mal: അവരുടെ മുഖഭാവം അവർക്ക് വിരോധമായി സാക്ഷീകരിക്കുന്നു; അവർ സൊദോംപോലെ അവരുടെ
    പാപം പരസ്യമാക്കുന്നു; അതിനെ മറയ്ക്കുന്നതുമില്ല; അവർക്ക് അയ്യോ കഷ്ടം! അവർ അവർക്ക്
    തന്നെ ദോഷം വരുത്തുന്നു.
  urd-GVR: Un kī jānibdārī un ke ḳhilāf gawāhī detī hai. Aur wuh Sadūm ke bāshindoṅ
    kī tarah alāniyā apne gunāhoṅ par faḳhr karte haiṅ, wuh unheṅ chhupāne kī koshish
    hī nahīṅ karte. Un par afsos! Wuh to apne āp ko musībat meṅ ḍāl rahe haiṅ.
  suz-BL: मेको आन कुलमी आन मरिम्‍शो पशो तुइक्‍पाइक्‍ब। सोदोम ङा मुर खोदेंशो पा मेकोपुकीम
    आन पाप मख्रुइक्‍थु शोव़नीम। आबी, मेकोपुकीमी आंम कली ग्‍याइश्‍शा लाइक्‍चा पुंइसीब
    सेल्‍सीनीम। उत्‍पत्ती १९:५-९
  eng-NOY: Their very countenance witnesseth against them; They publish their sin
    like Sodom; they hide it not; Woe to them, for they bring evil upon themselves!
  ita-1927: L’aspetto del loro volto testimonia contr’essi, pubblicano il loro peccato,
    come Sodoma, e non lo nascondono. Guai all’anima loro! perché procurano a se stessi
    del male.
  ckb-ckb: دیمەنی ڕوخساریان شایەتییان لەسەر دەدات، وەک سەدۆم گوناهەکەیان ڕادەگەیەنن،
    نایشارنەوە. قوڕبەسەریان، چونکە خراپە دەهێننە سەر خۆیان!
  eng-BBE: Their respect for a man's position is a witness against them; and their
    sin is open to the view of all; like that of Sodom, it is not covered. A curse
    on their soul! for the measure of their sin is full.
  kan-OKCV: ಅವರ ಮುಖಭಾವವೇ ಅವರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಸಾಕ್ಷಿಯಾಗಿದೆ. ತಮ್ಮ ಪಾಪವನ್ನು ಸೊದೋಮಿನಂತೆ
    ಮರೆಮಾಡದೆ ಪ್ರಕಟ ಮಾಡುತ್ತಾರೆ. ಅವರಿಗೆ ಕಷ್ಟ! ಏಕೆಂದರೆ ತಮಗೆ ತಾವೇ ಕೇಡನ್ನು ಪ್ರತೀಕಾರವಾಗಿ
    ಮಾಡಿಕೊಂಡಿದ್ದಾರೆ.
  tam-2017: அவர்கள் முகப்பார்வை அவர்களுக்கு விரோதமாகச் சாட்சியிடும்; அவர்கள் தங்கள்
    பாவத்தை மறைக்காமல், சோதோம் ஊராரைப்போல வெளிப்படுத்துகிறார்கள்; அவர்களுடைய ஆத்துமாவுக்கு
    ஐயோ, தங்களுக்கே தீமையை வருவித்துக்கொள்கிறார்கள்.
  spa-RV-1909: 'La apariencia del rostro de ellos los convence: que como Sodoma predican
    su pecado, no lo disimulan. ¡Ay del alma de ellos! porque allegaron mal para sí.'
  ron-BTF: Arătarea înfăţişării lor mărturiseşte împotriva lor; şi ei rostesc păcatul
    ca Sodoma, nu îl ascund. Vai sufletului lor! căci şi-au făcut rău lor înşişi.
  eng-WEBP: The look of their faces testify against them. They parade their sin like
    Sodom. They don’t hide it. Woe to their soul! For they have brought disaster upon
    themselves.
  eng-FBV: The look on their faces proves what they've done, proclaiming their sin
    just like Sodom—they don't even bother to try and hide it! Tragedy is coming to
    them! They have brought disaster down upon themselves.
  nld-1939: 'Hun onbeschaamd gezicht klaagt ze aan, Als Sodoma lopen ze openlijk met
    hun zonden te koop: Wee over hen; Want ze bereiden hun eigen verderf!'
  nch-BL: Hasta inixayac quintelhuía huan quipanextía para quihuicaj tajtacoli. Tajtacolchihuaj
    miyacapa huan motepanitaj ica cati quichihuaj quej altepet Sodoma ehuani quichihuayayaj.
    ¡Amo pinahuaj yon se pilquentzi! Nelía teicneltique pampa hualas se hueyi tatzacuiltili
    ininpani cati inijuanti iniselti motemohuilijtoque.
  vie-1934: Bộ mặt họ làm chứng nghịch cùng mình; họ bêu tội rõ ràng như thành Sô-đôm
    chẳng giấu chút nào. Khốn thay cho linh hồn họ! vì họ đã làm hại cho mình!
  hin-CV: उनका मुंह ही उनके विरुद्ध गवाही देता हैं; और वे सदोम के समान अपने ही पापों
    को बताते हैं; वे उन्हें छिपाते नहीं हाय उन पर. क्योंकि उन्होंने अपना ही नुकसान
    किया है.
  eng-OURB: The look of their faces testify against them. They parade their habitual
    sin ·missing the mark· like Sodom [Burning]. They don’t hide it. Woe to their
    soul! For they have brought disaster upon themselves.
  spa-BES: Su respeto por la posición del hombre es un testigo contra ellos; y su
    pecado está abierto a la vista de todos; Como la de Sodoma, no está cubierta.
    ¡Una maldición sobre su alma! porque la medida de su pecado está llena.
  tdx-tdx: Manisý iareo ty vintan-dahara’ iareo; ie misenge hakeo manahak’ i Sedome,
    tsy aeta’ iareo. Hekoheko amo tro’ iareoo, fa nikai-kankàñe am-bata’e.
  tha-KJV: สี​หน​้าของเขาเป็นพยานปรักปรำเขาทั้งหลาย เขาป่าวร้องความผิดของเขาอย่างโสโดม
    เขามิ​ได้​ปิดบังไว้ วิบัติ​แก่​จิ​ตใจเขา เพราะว่าเขาได้นำความชั่วร้ายมาเป็นบำเหน็จแก่ตัวเขาเอง
  por-BR-2018: A aparência de seus rostos dão testemunho contra eles, e mostram abertamente
    seus pecados; assim como Sodoma, não os disfarçam. Ai da alma deles, porque estão
    fazendo mal a si mesmos.
  deu-ELO: Der Ausdruck ihres Angesichts zeugt wider sie; und von ihrer Sünde sprechen
    sie offen wie Sodom, sie verhehlen sie nicht. Wehe ihrer Seele! Denn sich selbst
    bereiten sie Böses.
  eng-WYC-2018: The knowing of their cheer shall answer to them (or The look on their
