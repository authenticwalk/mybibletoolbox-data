    sur eux.
  hbo-hbo: הַכָּרַ֤ת פְּנֵיהֶם֙ עָ֣נְתָה בָּ֔ם וְחַטָּאתָ֛ם כִּסְדֹ֥ם הִגִּ֖ידוּ לֹ֣א
    כִחֵ֑דוּ אֹ֣וי לְנַפְשָׁ֔ם כִּֽי־גָמְל֥וּ לָהֶ֖ם רָעָֽה׃
  kik-kik: Ithiithi ciao nĩcio ciumbũraga ũrĩa mahaana; maanĩkaga mehia mao o ta ma
    Sodomu; o na matimahithaga. Kaĩ marĩ na haaro-ĩ! Nĩo mereheire mwanangĩko.
  fra-NCL: L’air de leur visage dépose contre eux ; comme Sodome, ils publient leur
    péché et ne s’en cachent point. Malheur à eux ! car ils sont eux-mêmes les auteurs
    de leur perte.
  cek-AK: A sak o ih kahoih ai hmuen to angmacae mikhmai ah amtuengsak; a sak o ih
    zaehaih to angphat thai ai, Sodom baktiah amtuengsak. Nihcae hinghaih loe khosak
    bing! Angmacae mah ni angmacae nuiah raihaih to phak o sak.
  cuk-cuk: E-ichakwadamaladgi na dukin e-daed barsoged. Sodoma-dulemar-isgusadyobi,
    e-isguedgi bule-bule-gudiid odukusurmalad. ¡Emar na dummad-wilesmar! Na dukin
    sabsur-odurdaklegega gunanaid.
  uig-CYR: Уларниң чирайи өзлиригә қарши гувалиқ бериду; Улар Содом шәһиридәк гунайини
    һеч йошурмай, Очуқ-ашкарә җакалайду. Уларниң җениға вай! Улар яманлиқни өз бешиға
    чүшүргән!
  tel-2017: వాళ్ళ ముఖమే వాళ్లకు వ్యతిరేకంగా సాక్ష్యం ఇస్తూ ఉంది. తమ పాపం దాచకుండా
    సొదొమవాళ్ళలాగా దాన్ని కనపరుస్తారు. వాళ్లకు బాధ! వాళ్ళు తమకు తామే తమ మీదకి ఈ మహా
    విపత్తు తెచ్చుకున్నారు.
  hat-BSA: Vizaj figi yo fè temwen kont yo, e yo montre tout moun peche yo tankou
    Sodome. Yo pa menm kache sa a. Malè a yo menm! Paske yo mennen mal la vin tonbe
    sou yo.
  kos-kos: Ac fah nununkeyuk elos ke sripen srisri lalos. Elos orekma koluk lemtulauk
    oana mwet Sodom elos tuh oru. We nu selos! Elos sifacna use ma koluk nu faclos.
  hbo-WLC: הַכָּרַ֤ת פְּנֵיהֶם֙ עָ֣נְתָה בָּ֔ם וְחַטָּאתָ֛ם כִּסְדֹ֥ם הִגִּ֖ידוּ לֹ֣א
    כִחֵ֑דוּ א֣וֹי לְנַפְשָׁ֔ם כִּֽי־גָמְל֥וּ לָהֶ֖ם רָעָֽה׃
  ibo-ibo: Ihu ha na-egosi ihe ha bụ. Ọ na-ezipụta ajọ omume ha. Ha na-anya isi nʼime
    mmehie ha dịka Sọdọm. Ihere adịghịkwa eme ha. Ahụhụ ga-adịrị ha, nʼihi na ha ejirila
    aka ha kpatara onwe ha ahụhụ.
  ory-ory: ସେମାନଙ୍କ ମୁଖର ଆକାର ସେମାନଙ୍କ ପ୍ରତିକୂଳରେ ସାକ୍ଷ୍ୟ ଦିଏ; ପୁଣି, ସେମାନେ ସଦୋମର
    ନ୍ୟାୟ ଆପଣାମାନଙ୍କ ପାପ ପ୍ରକାଶ କରି ଗୋପନ କରନ୍ତି ନାହିଁ। ସେମାନଙ୍କ ପ୍ରାଣର ସନ୍ତାପ ହେବ!
    କାରଣ ସେମାନେ ଆପଣାମାନଙ୍କର ଅନିଷ୍ଟ ଆପେ କରିଅଛନ୍ତି।
  chk-chk: Wowon won meser a pwärätä ar lapalapangau, ra tipis usun chon Sotom, nge
    resap aopala. Feiengauer! Pun ra püsin atoto feiengau wor.
  rop-rop: Blanga yumob feis shoum yumob bin dum mowa nogudbala ting wulijim detlot
    pipul langa det taun gulum Sadam, en yumob kaan haidim detlot nogudbala ting.
    Yumob garram bigiswan trabul na, en yumob bin bringimap ol dislot ting langa yumob
    ronselp.
  ukr-1871: Само їх обличчє сьвідчить проти них, ба й явно таки про гріх свій розповідають,
    не таять, саме як Содомії; горе душам їх! самі бо на себе зло накликають.
  deu-1951: Der Ausdruck ihres Angesichts zeugt wider sie, und ihre Sünden künden
    sie aus wie die Sodomiter und verbergen sie nicht. Wehe ihren Seelen, denn sie
    fügen sich selbst Schaden zu.
  eng-JPS: The show of their countenance doth witness against them; and they declare
    their sin as Sodom, they hide it not. Woe unto their soul! for they have wrought
    evil unto themselves.
  srp-1865: Što se vidi na licu njihovu svjedoèi na njih, razglašuju grijeh svoj kao
    Sodom, ne taje; teško duši njihovoj! jer sami sebi èine zlo.
  lug-lug: Engeri gye batunulamu eragira ddala nga bwe balina omusango, era boolesa
    ekibi kyabwe nga Sodomu awatali kukweka n’akatono. Zibasanze! Kubanga bo bennyini
    be beereeteedde okuzikirira.
  heb-heb: הכרת פניהם ענתה בם וחטאתם כסדם הגידו לא כחדו אוי לנפשם כי גמלו להם רעה׃
  ben-IRV: তাদের মুখের চেহারাই তাদের বিরুদ্ধে সাক্ষ্য দেয় এবং তারা সদোমের মত তাদের
    পাপের কথা বলে, তারা তা ঢাকে না। ধিক তাদের! কারণ তারা নিজেদের উপর সর্বনাশ ডেকে
    এনেছে।
  pan-pan: ਉਹਨਾਂ ਦੇ ਚਿਹਰੇ ਦਾ ਰੂਪ ਉਹਨਾਂ ਦੇ ਵਿਰੁੱਧ ਗਵਾਹੀ ਦਿੰਦਾ ਹੈ, ਅਤੇ ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ
    ਸਦੂਮ ਵਾਂਗੂੰ ਪਰਗਟ ਕਰਦੇ ਹਨ, ਉਹ ਉਸ ਨੂੰ ਲੁਕਾਉਂਦੇ ਨਹੀਂ, - ਹਾਏ ਉਹਨਾਂ ਦੀ ਜਾਨ ਉੱਤੇ! ਉਹ
    ਆਪ ਹੀ ਆਪਣੇ ਉੱਤੇ ਬੁਰਿਆਈ ਲੈ ਆਉਂਦੇ ਹਨ।
  mya-JVB: သူ တို့မျက်နှာ အနေအထား သည် သူ တို့တဘက် ၌ သက်သေ ခံ၏။ မိမိ ဒုစရိုက် ကိုမ
    ဝှက် ၊ သောဒုံ မြို့သားကဲ့သို့ ထင်ရှားစွာ ပြု ကြ၏။ သူ တို့ဝိညာဉ် ၌ အမင်္ဂလာ ရှိ၏။
    အကြောင်း မူကား၊ မကောင်းကျိုး ကို မိမိ တို့၌ ဆပ်ပေး ကြပြီ။
  tte-O: Manli kana koleya meuloina iwalo-masalagili sinae molosi mumugana naenaena
    koina besiele Sodoma yo Gomola nige sowana mumugaline sikeno-wadamwan. Oo katekamkamnali
    kani sisilae. Sibomayoi naenaena sikalaiyama kolili.
  hmo-hmo: Edia kota biagudia ese, idia ura henia taudia sibona idia durua noho, bona
    idia ese tau haida idia hadikaia kava noho. Inai kara gagevagageva dekena amo,
    sibodia idia hadikaia noho, bona inai dika be, taunimanima edia vairanai idia
    karaia noho, hemarai lasi, Sodoma taudia idia karaia bamona. Idia be do idia dika
    momokani. Edia kerere ese idia do ia hadikaia.
  urd-urd: उनके मुँह की सूरत उन पर गवाही देती है वह अपने गुनाहों को सदूम की तरह ज़ाहिर
    करते हैं और छिपाते नहीं उनकी जानों पर वावैला है! क्यूँकि वह आप अपने ऊपर बला लाते
    हैं।
  rus-SYN: 'Выражение лиц их свидетельствует против них, и о грехе своем они рассказывают
    открыто, как Содомляне, не скрывают: горе душе их! ибо сами на себя навлекают
    зло.'
  bqc-SIM: Wa ń tàae dↄ̃ ń wɛ́wa, aaì ń duunakɛ gupuau lán Sↄdↄũdeↄwaɛ, aali
    kpaguio. Waiyoo ampiↄ, aa kìsia ì ńzĩaɛ.
  tcz-CHONGTHU: Amaisou chun ahinau aphongdohun, Sodom mite bangin lhangphongtahin
    achonseuvin ahi. Achonsetnau selmangin aumtapon, Ohe! ada ahilhontai. Amanthahna
    diu amahon achamuva akiboldoh-u ahibouve.
  mar-mar: त्यांच्या चेहऱ्यावरील हावभाव त्यांच्याच विरूद्ध साक्ष देतात; आणि सदोमाप्रमाणे
    ते त्यांच्या पापाविषयीच्या गोष्टी सांगतात; ते त्या लपवीत नाहीत. त्यांचा नाश होवो!
    कारण त्यांनी स्वतःवर आपत्ती आणली आहे.
  qub-qub: Juchata rurashancunaga alayrimi musyacaycan. Juchata rurashancunataga manami
    pacanchu. Sodoma runacunapaj mayacashannömi may-chaymanpis mayacaycächin. ¡Ay
    imanöraj canga paycunaga! Quiquincunallami castigasha caytapis ashircaycan.
  hat-hat: Depi ou gade yo, ou wè ki moun yo ye. Tankou moun lavil Sodòm yo, yo fè
    peche yo aklè pou tout moun wè. Se poutèt sa malè ap tonbe sou yo. Se yo menm
    menm k'ap rale l' sou tèt yo.
  eng-BSB: The expression on their faces testifies against them, and like Sodom they
    flaunt their sin; they do not conceal it. Woe to them, for they have brought disaster
    upon themselves.
  eng-WEBPB: The look of their faces testify against them. They parade their sin like
    Sodom. They don’t hide it. Woe to their soul! For they have brought disaster upon
    themselves.
  kbq-kbq: Hanki tanavugosamo'ma hufore'ma hiana, Sodomu kumate vahe'mo'zama hu'nazankna
    kumi hu'naze. Ana hu'negu mago'a zana eri frara okiho. Na'ankure hazenke zana
    tamagra'a eri tamavate atre'nazanki kva hiho.
  nhe-BL: Hasta ininxayac quintelhuía huan quipannextía para quihuicaj tlajtlacoli.
    Tlajtlacolchihuaj tlamiyacapa huan motlepanitaj ica tlen quichihuaj queja altepetl
    Sodoma ehuani quichihuayayaj. ¡Ax mopinahuaj niyon se pilquentzi! Nelía teicneltique
    pampa hualas se hueyi tlatzacuiltili ininpani tlen yajuanti ininseltitzi motemohuilijtoque.
  gub-BL: Wereko katu amo teko wà. Nuwereko katu kwaw amo wà. Teko nuzuawygatu kwaw
    wanenataromo wà. A'e rupi xixak wakatu 'ymaw zane. Nuzeàmim kwaw iaiw ma'e iapo
    mehe wà. Nuzawy kwaw Xotom tawhu parer wà, numim kwaw ikatu 'ym ma'e wemiapo wà.
    Tuwe uzemumikahy wà nehe ta'e wakatu 'ymaw werur putar Tupàn zepykaw wanehe nehe
    xe.
  eng-DRA: 'The shew of their countenance hath answered them: and they have proclaimed
    abroad their sin as Sodom, and they have not hid it: woe to their souls, for evils
    are rendered to them.'
