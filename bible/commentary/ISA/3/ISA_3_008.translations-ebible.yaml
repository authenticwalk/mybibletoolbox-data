verse: ISA.003.008
translations:
  mal-C: ജെറുശലേം വേച്ചുനടക്കുന്നു, യെഹൂദാ വീഴുന്നു; കാരണം, അവരുടെ വാക്കുകളും പ്രവൃത്തികളും
    യഹോവയുടെ തേജോമയനയനങ്ങൾക്ക് എതിരായിരിക്കുന്നു.
  deu-TKW: Denn Jerusalem wird in Trümmer gehen und Juda fallen, weil ihre Reden und
    ihre Thaten gegen Jahwe gerichtet sind, daß sie seinen hehren Augen trotzen.
  lin-lin: Yelusalemi ezali kotepatepa, mpe Yuda ekweyi ; mpo ete maloba mpe misala
    na bango ezali ya botomboki liboso ya Yawe, ezali kotelemela lokumu ya Kombo na
    Ye.
  eng-LSV: For Jerusalem has stumbled, and Judah has fallen, || For their tongue and
    their doings [are] against YHWH, || To provoke the eyes of His glory.
  eng-GNV: Doubtlesse Ierusalem is fallen, and Iudah is fallen downe, because their
    tongue and workes are against the Lord, to prouoke the eyes of his glory.
  eng-WEBSTER: 'For Jerusalem is ruined, and Judah is fallen: because their tongue
    and their doings are against the LORD, to provoke the eyes of his glory.'
  nhw-BL: Quena, altepetl Jerusalén huan tlali Judá mocahuas tlamitlasosolijtoc pampa
    nochi nopa israelitame ica inincamac san quiijtohuaj tlamantli catli amo cuali
    tlen TOTECO. Huan san quichihuaj tlamantli catli TOTECO amo quinequi quiitas.
    San quinequij quicualancamacase TOTECO catli más quipiya itequiticayo.
  swh-ONEN: Yerusalemu inapepesuka, Yuda inaanguka; maneno yao na matendo yao ni kinyume
    na Bwana, wakiudharau uwepo wake uliotukuka.
  bba-bba: Esɑi u mɑɑ nɛɛ, Yerusɑlɛmu yɑ bɑ̃ɑrimɔ, mɑ Yudɑ yɑ wɔrukumɔ yèn sɔ̃ bɑ
    Yinni Gusunɔ seesi kɑ ben ɡɑri kɑ ben kookoosu. Bɑ ǹ win bɛrum mɔ.
  eng-KJVCPB: 'For Jerusalem is ruined, and Judah is fallen: Because their tongue
    and their doings are against the Lord, To provoke the eyes of his glory.'
  luo-luo: Jerusalem yiengni, bende Juda mukore; wechegi kod timbegi opogore gi dwach
    Jehova Nyasaye, nimar ok omi duongʼne nenre e diergi.
  meu-meu: Badina be Ierusalem vada e hetutuhi, bona Iuda vada e keto; badina be edia
    hereva bona edia kara ese Iehova e inai heniamu, ia hairaina hedinaraina e dadaraiamu.
  npi-ULB: किनकि यरूशलेमले ठेस खाएको छ र यहूदा ढलेको छ, किनभने तिनीहरूका बोलिवचन र
    कामहरू परमप्रभुको विरुद्धमा छन्, उहाँको महिमाको दृष्‍टिको विरोध गर्छन् ।
  yor-yor: Jerusalẹmu ń ta gbọ̀nọ́ngbọ̀nọ́n Juda ń ṣubú lọ, ọ̀rọ̀ àti ìṣe wọn lòdì
    sí Olúwa, láti mú ojú ògo rẹ̀ bínú.
  pes-OPCB: آری، اورشلیم خراب خواهد شد و یهودا از بین خواهد رفت، زیرا مردم بر ضد خداوند
    سخن می‌گویند و عمل می‌کنند و به حضور پرجلال او اهانت می‌نمایند.
  tgl-ULB: Sapagkat wasak na ang Jerusalem, at bumagsak ang Juda, dahil ang mga sinasabi
    nila at ang mga ginagawa nila ay laban kay Yahweh, pagsuway sa marangal niyang
    kapangyarihan.
  hui-hui: Anioredago Yarusaleme Yudala mo ko holene horo mbira lola halu mo ko haragoni.
    Anidagua biragoni irane tinime bi laragomebi biabe biragomebi Anduane Homogonaga
    deni howa ibunaga mini timbuni lene kago mo nagalone halu mo yo handaragome bira.
    Tigua mana ko uruni ibuninaga wanakuihayagi howa bialu hagaya.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​သည်​အ​မင်္ဂ​လာ​ရှိ​ပါ​သည် တ​ကား။ ယု​ဒ​ပြည်​လည်း​ပြို​ပျက်​လျက်​နေ
    လေ​ပြီ။ သူ​တို့​ပြု​သ​မျှ​သော​အ​မှု​များ​နှင့် ပြော​သ​မျှ​သော​စ​ကား​များ​သည် ထာ​ဝ​ရ
    ဘု​ရား​နှင့်​ဆန့်​ကျင်​ဘက်​သာ​လျှင်​ဖြစ်​၍ နေ​၏။ သူ​တို့​သည်​ဘု​ရား​သ​ခင်​ကိုယ်​တော်
    တိုင်​ကို​လူ​သိ​ရှင်​ကြား​စော်​ကား​ကြ​၏။-
  bod-N: དེ་དག་གི་སྨྲ་བརྗོད་དང་བྱ་སྤྱོད་ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེའི་དགྲ་རུ་ལངས་ཤིང་།
    ཁོང་གི་གཟི་བརྗིད་ཀྱི་དཔལ་འབར་བའི་སྤྱན་ལམ་ནས་ཁོང་ལ་རྒོལ་བ་ཡིན་པས། ཡེ་རུ་སཱ་ལེམ་རྒུད་ཅིང་།
    ཡ་ཧུ་དཱ་ནི་འགྱེལ་ལོ། །
  wsk-wsk: Bo te ko, Jerusalem kurakor kuring nagusowo, se Judah mu dagulam bo! Ko
    duap mu, nuna nunga munak te se nunga munan te, Yawe, nikim ningo ko duap, mu
    mel yam ko beteman.
  sna-sna: Jerusarema rozungunuka, Judha riri kuwa; mashoko avo nezviito zvavo zvinopesana
    naJehovha, vachizvidza kuvapo kwake kunobwinya.
  spa-BLM: Porque Jerusalén está arruinada y Judá ha caído; porque su lengua y sus
    acciones son contra Yahvé, para provocar los ojos de su gloria.
  cac-cac: Van yem lan̈naj Jerusalén, axo Judá toxo ix lajviemi, yujto a tas syal
    eb' anima yed' tastac sc'ulej eb', a chi' tz'och ajc'olal d'a Jehová Dios, spitejpax
    sb'a eb' d'ay.
  swh-ULB: Kwa maana Yerusalemu kuna mashaka, na Yuda imeanguka, kwa sababu mazungumzo
    yao na matendo yao yako kinyume na Yahwe, wanayapinga macho ya utukufu wake.
  bel-bel: Так рухнуў Ерусалім, і ўпаў Юда, бо язык іх і дзеі іхнія - супроць Госпада,
    абразьлівыя вачам славы Ягонай.
  deu-ELBBK: Denn Jerusalem ist gestürzt und Juda gefallen, weil ihre Zunge und ihre
    Taten gegen den HERRN sind, um zu trotzen den Augen seiner Herrlichkeit.
  mbb-OT: Kenà duwazuwa he egkezeetan is Jerusalem wey is Juda, tenged te iyan dan
    ebeelan wey ebpengeǥiyen is igkeepes te Nengazen. Wazè dan mebpezizalem te zekelà
    he keǥehem te Nengazen.
  mal-2015: യഹോവയുടെ തേജസ്സുള്ള കണ്ണിന്നു വെറുപ്പുതോന്നുവാൻ തക്കവണ്ണം അവരുടെ നാവുകളും
    പ്രവൃത്തികളും അവന്നു വിരോധമായിരിക്കയാൽ യെരൂശലേം ഇടിഞ്ഞുപോകും; യെഹൂദാ വീണുപോകും.
  gup-gup: “Kuhni wanjh kakurduyimerran dja bininj nawu Jerusalem kabirrihni warridj
    bininj nawu Judah kabirrihni wanjh kabirriwarreworren. Bedda kabirriwokdi kunwarre,
    dja mak kabirrihkurduyime kunwarre duninjh bu kabirriwokburriwe nawu Yawey. Kuhni
    rowk kabirriyime kore kumirrk nuye nawu nadjalwernhmak duninjh.
  rmc-rmc: O Jeruzalem hino zňičimen, e Judsko perel tele, bo džan pro RAJ peskre
    lavenca the skutkenca a ačhaven pes leskra slavake.
  pes-OPV: زیرا اورشلیم خراب شده و یهودامنهدم گشته است، از آن جهت که لسان و افعال
    ایشان به ضد خداوند می‌باشد تا چشمان جلال اورا به ننگ‌آورند.
  ron-1924: Се клатинэ Иерусалимул, се прэбушеште Иуда, пентру кэ ворбеле ши фаптеле
    лор сунт ындрептате ымпотрива Домнулуй, ынфрунтынд привириле Луй мэреце.
  ben-OBCV: কারণ জেরুশালেম হোঁচট খেয়েছে, যিহূদা পতিত হচ্ছে; তাদের কথা ও সমস্ত কাজ
    সদাপ্রভুরই বিরুদ্ধে, তারা তাঁর মহিমাময় উপস্থিতিকে অগ্রাহ্য করে।
  som-som: Waayo, Yeruusaalem waa duntay, oo dadka Yahuudahna waa dheceen, maxaa yeelay,
    hadalkooda iyo falimahooduba waxay col ku yihiin Rabbiga, oo indhihiisa ammaanta
    leh ayay ka cadhaysiiyaan.
  lat-VUC: Ruit enim Jerusalem, et Judas concidit, quia lingua eorum et adinventiones
    eorum contra Dominum, ut provocarent oculos majestatis ejus.
  eng-ASVBT: For Jerusalem is ruined, and Judah is fallen; because their tongue and
    their doings are against Jehovah, to provoke the eyes of his glory.
  ita-1885: Perciocchè Gerusalemme è traboccata, e Giuda è caduto; perchè la lingua
    e le opere loro son contro al Signore, per provocare ad ira gli occhi della sua
    gloria.
  eng-LXXUP: For Jerusalem is ruined, and Judea has fallen, and their tongues have
    spoken with iniquity, disobedient as they are toward the Lord.
  eng-ULB: For Jerusalem has stumbled, and Judah has fallen, because their speech
    and their actions are against Yahweh, defying the eyes of his glory.
  spa-VBL: Porque Jerusalén y Judá han caído por causa de lo que dijeron e hicieron
    en contra del Señor, rebelándose delante de él.
  fra-_FOB: Car Jérusalem s'écroule, et Juda tombe, parce que leurs paroles et leurs
    actions sont contre l'Éternel, pour braver les regards de sa majesté.
  mal-mal: യഹോവയുടെ തേജസ്സുള്ള കണ്ണിന് വെറുപ്പുതോന്നുവാൻ തക്കവിധം അവരുടെ നാവുകളും
    പ്രവൃത്തികളും അവന് വിരോധമായിരിക്കുകയാൽ യെരൂശലേം ഇടിഞ്ഞുപോകും; യെഹൂദാ വീണുപോകും.
  urd-GVR: Yarūshalam ḍagmagā rahā hai, Yahūdāh dhaṛām se gir gayā hai. Aur wajah
    yih hai ki wuh apnī bātoṅ aur harkatoṅ se Rab kī muḳhālafat karte haiṅ. Us ke
    jalālī huzūr hī meṅ wuh sarkashī kā izhār karte haiṅ.
  suz-BL: मिनु यरूसलेम दाइल पांइसीशा गोल्‍त। यहूदा खतम दुम्त। मारदे हना मेकेर ङा मुर
    आन लोव़ नु आन पतीके परमप्रभु यावे कली काइ मगारचा ङा बाक्‍त। परमप्रभु आंमा मेको
    आन दातेमी बाक्‍शा यो, मेकोपुकीम महिंथु मरिम्‍शो पना पन बाक्‍नीम।
  eng-NOY: For Jerusalem tottereth, and Judah falleth, Because their tongues and their
    deeds are against Jehovah, To provoke his holy eyes.
  ita-1927: Poiché Gerusalemme vacilla e Giuda crolla, perché la loro lingua e le
    opere sono contro l’Eterno, sì da provocare ad ira il suo sguardo maestoso.
  ckb-ckb: ئۆرشەلیم شکست دەخوات و یەهوداش دەکەوێت، چونکە زمان و کردەوەکانیان لە دژی
    یەزدانە، بۆ یاخیبوون لەبەرچاوی شکۆمەندییەکەی.
  eng-BBE: For Jerusalem has become feeble, and destruction has come on Judah, because
    their words and their acts are against the Lord, moving the eyes of his glory
    to wrath.
  kan-OKCV: ಏಕೆಂದರೆ ಯೆರೂಸಲೇಮು ಹಾಳಾಗಿದೆ, ಯೆಹೂದವು ಬಿದ್ದುಹೋಗಿದೆ. ಅವರ ನಡೆನುಡಿಗಳು ಯೆಹೋವ
    ದೇವರಿಗೆ ವಿರುದ್ಧವಾಗಿ ದೇವರ ಪ್ರಭಾವದ ದೃಷ್ಟಿಯನ್ನು ಕೆರಳಿಸುತ್ತಾರೆ.
  tam-2017: ஏனென்றால் எருசலேம் பாழாக்கப்பட்டது, யூதா விழுந்துபோனது; அவர்களுடைய நாவும்,
    அவர்கள் செயல்களும், யெகோவாவுடைய மகிமையின் கண்களுக்கு எரிச்சல் உண்டாக்கத்தக்கதாக
    அவருக்கு விரோதமாயிருக்கிறது.
  spa-RV-1909: Pues arruinada está Jerusalem, y Judá ha caído; porque la lengua de
    ellos y sus obras han sido contra Jehová, para irritar los ojos de su majestad.
  ron-BTF: Fiindcă Ierusalimul este ruinat şi Iuda este căzut, căci limba lor şi facerile
    lor sunt împotriva DOMNULUI, pentru a provoca ochii gloriei lui.
  eng-WEBP: For Jerusalem is ruined, and Judah is fallen; because their tongue and
    their doings are against the LORD, to provoke the eyes of his glory.
  eng-FBV: For Jerusalem has collapsed and Judah has fallen because of what they said
    and did in opposition to the Lord, rebelling right in front of him.
  nld-1939: Ja, Jerusalem wankelt, En Juda valt! Want hun woord en hun daden zijn
    tegen Jahweh gericht, Om de blik van zijn Majesteit te tarten.
  nch-BL: Quena, altepet Jerusalén huan tali Judá mocahuas tamitasosolijtoc pampa
    nochi nopa israelitame ica inincamac san quiijtohuaj tamanti cati amo cuali ten
    TOTECO. Huan san quichihuaj tamanti cati TOTECO amo quinequi quiitas. San quinequij
    quicualancamacase TOTECO cati más quipiya itequiticayo.
  vie-1934: Giê-ru-sa-lem phải nghiêng úp, và Giu-đa xiêu đổ; vì lời nói việc làm
    của họ nghịch cùng Đức Giê-hô-va, và trêu chọc con mắt của uy nghiêm Ngài.
  hin-CV: येरूशलेम लड़खड़ाया और यहूदिया गिर गया है; क्योंकि उनके वचन और उनके काम याहवेह
    के विरुद्ध हैं, जो याहवेह के तेजोमय आंखों के सामने बुराई करनेवाले हो गये.
  eng-OURB: For Jerusalem [City of peace] is ruined, and Judah [Praised] is fallen;
    because their tongue and their doings are against Adonai, to provoke the eyes
    of his kavod ·weighty glory·.
  spa-BES: Porque Jerusalén se ha debilitado, y la destrucción ha llegado a Judá,
    porque sus palabras y sus actos son contra el Señor, y han llevado los ojos de
    su gloria a la ira.
  tdx-tdx: 'Amy te nikoletra t’Ierosalaime nihotrake t’Iehodà: songa mandietse Iehovà
    ty fameleke naho ty fitoloñañe, hanigike o fihainon-enge’eo.'
  tha-KJV: เพราะเยรูซาเล็มก็ล่มจมและยูดาห์​ก็​ล้มคว่ำ เพราะว่าลิ้นของเขาและการกระทำของเขาก็​ต่อสู้​พระเยโฮวาห์
    กบฏต่อพระเนตรอั​นร​ุ่งโรจน์ของพระองค์
  por-BR-2018: Porque Jerusalém tropeçou, e Judá está caído; pois sua língua e suas
    obras são contra o SENHOR, para irritar os seus gloriosos olhos.
  deu-ELO: Denn Jerusalem ist gestürzt und Juda gefallen, weil ihre Zunge und ihre
    Taten wider Jehova sind, um zu trotzen den Augen seiner Herrlichkeit.
  eng-WYC-2018: For why Jerusalem fell down, and Judah fell down (al)together; for
    the tongue of them, and the findings of them, (or for their words, and their deeds),
    were against the Lord, for to stir to wrath the eyes of his majesty.
  epo-epo: Ĉar malfortiĝis Jerusalem, kaj Judujo falis; ĉar iliaj paroloj kaj iliaj
    faroj estas kontraŭ la Eternulo kaj ofendas la okulojn de Lia majesto.
  uig-PIN: Qünki Yerusalem putlixidu-qüxkünlixidu, Yǝⱨuda bolsa yiⱪilidu; Sǝwǝbi,
    ularning tili wǝ illǝtliri Pǝrwǝrdigarƣa ⱪarxi qiⱪip, Xǝrǝp Igisining kɵzliri
    aldida isyankarliⱪ ⱪildi.
  beo-beo: 'Dafawane! Yelusaleme da wadela:lesi dagoi ba:mu. Yuda soge fi da mugululala.
    Ilia sia: amola hou huluane da Hina Godema ha lai fawane ba:sa. Ilia da dunu huluane
    ba:ma:ne, Godema gadesa.'
  tpi-OTNT: Jerusalem na Juda i bungim taim nogut na i stat long pundaun, long wanem,
    olgeta toktok na wok bilong ol i save daunim na bagarapim biknem bilong Bikpela.
    Ol i save mekim ol dispela pasin nogut long pes bilong en.
  hau-SA: Urushalima tana tangaɗi, Yahuda yana fāɗuwa; maganganunsu da ayyukansu suna
    gāba da Ubangiji, suna rena ɗaukakar kasancewarsa.
  uig-LAT: Chünki Yérusalém putlishidu-chüshkünlishidu, Yehuda bolsa yiqilidu; Sewebi,
    ularning tili we illetliri Perwerdigargha qarshi chiqip, Sherep Igisining közliri
    aldida isyankarliq qildi.
  nde-nde: IJerusalema liyadiyazela, uJuda uyawa; amazwi abo lezenzo zabo kuphambene
    loThixo, kweyisa ubukhosi bakhe.
  ton-ton: 'He kuo malaʻia ʻa Selūsalema, pea kuo hinga mo Siuta: he ko honau ʻelelo
    mo ʻenau faianga ʻoku kovi kia Sihova, ke fakahouhauʻi ʻae fofonga ʻo ʻene ʻafio.'
  ces-1613: Nebo se obořil Jeruzalém, a Juda padl, proto že jazyk jejich a skutkové
    jejich jsou proti Hospodinu, k dráždění očí slávy jeho.
  eng-WMB: For Jerusalem is ruined, and Judah is fallen; because their tongue and
    their doings are against the LORD, to provoke the eyes of his glory.
  tam-TCV: எருசலேம் நகரம் தள்ளாடுகிறது, யூதா நாடு வீழ்ச்சியடைகிறது; அவர்களின் சொல்லும்
    செயலும் யெகோவாவுக்கு விரோதமாக இருக்கிறது, அவர்கள் அவரின் மகிமையான சமுகத்தை துணிவுடன்
    எதிர்க்கிறார்கள்.
  ceb-ULB: Kay nadagma ang Jerusalem, ug napukan ang Juda, tungod kay ang ilang gipamulong
    ug mga buhat batok man kang Yahweh, nga nagdumili sa mga mata sa iyang himaya.
  pol-UBG: Bo Jerozolima upada, a Juda się wali, gdyż ich język i czyny są przeciwko
    PANU, aby pobudzić do gniewu oczy jego majestatu.
  urd-GVU: یروشلم ڈگمگا رہا ہے، یہوداہ دھڑام سے گر گیا ہے۔ اور وجہ یہ ہے کہ وہ اپنی
    باتوں اور حرکتوں سے رب کی مخالفت کرتے ہیں۔ اُس کے جلالی حضور ہی میں وہ سرکشی کا
    اظہار کرتے ہیں۔
  deu-1912: Denn Jerusalem fällt dahin, und Juda liegt da, weil ihre Zunge und ihr
    Tun gegen den HERRN ist, daß sie den Augen seiner Majestät widerstreben.
  kan-2017: ಏಕೆಂದರೆ ಯೆರೂಸಲೇಮ್ ಹಾಳಾಯಿತು. ಯೆಹೂದವು ಬಿದ್ದುಹೋಯಿತು. ಅವರ ನಡೆನುಡಿಗಳು ಯೆಹೋವನಿಗೆ
    ವಿರುದ್ಧವಾಗಿ ಆತನ ಪ್ರಭಾವದ ದೃಷ್ಟಿಯನ್ನು ಕೆರಳಿಸುತ್ತದಲ್ಲವೇ?
  yap-yap: Arogon, Jerusalem e ke riya’! Ma Judah e ke puth! Urngin e tin yad be yog
    ma yad be rin’ e ba togopluw ngak SOMOL; bgagyal ni yad be gernag Got!
  hlt-MCSB: Jerusalem neh Judah te paloe coeng tih a ol dongah cungku coeng. A khoboe
    loh a thangpomnah kah mikhmuh ah BOEIPA a koek coeng.
  mdy-ETH: ዬሩሳላሜ ዹቂንቲ ሎኦማኒ ጋኣዲንቲሢዳኬ፤ ሃሣ ዪሁዳ ሎኦማኒ ዑኬኔ፤ ዓይጎሮ ጌዔቴ ዔያታ ጌስታሢ ማዔቴያ ማዻሢ ቢያ
    ናንጊና ናንጋ ጎዳ ዎይታቴያ ዛጋኒ ማዔሢሮ ቦንቾ ዒዛኮ ዔያታ ዻኪሴኔ።
  twi-ASANTE: Yerusalem retɔ ntintan, Yuda rehwe ase; wɔn nsɛm ne nneyɛeɛ tia Awurade.
    Wɔmmu nʼanimuonyam a ɛwɔ wɔn mu.
  eng-WEBU: For Jerusalem is ruined, and Judah is fallen; because their tongue and
    their doings are against the LORD, to provoke the eyes of his glory.
  wal-wal: Yerusalaamee ganddigaarees; Yihudai kunddees; aissi giikko, eti bantta
    oduwaaninne bantta oosuwan GODAA bolli denddidi, a bonchchuwaa toochchoosona.
  spa-PDDPT: Porque Jerusalén se derrumbó y Judá cayó, pues sus palabras y hechos
    son contra Yavé para provocar los ojos de su majestad.
  gun-gun: Mba'eta Jerusalém ivaipa, Judá regua voi oitypaa, mba'eta oayvu py ha'e
    mba'emo ojapoa py ha'e kuery Senhor re opu'ã okuapy, Hexakãmba va'e ombopoxya
    rupi rive ikuai.
  ilo-ULB: Ta nadadaelen ti Jerusalem, ken narpuogen ti Juda, gapu ta maibusor kenni
    Yahweh dagiti sao ken tignayda, karkaritenda ti turayna.
  kpg-kpg: Uaa, Jerusalem la ga mooho! Judah la ga meeheu gi lala! Nadau helekai huogodoo
    mo nadau mee huogodoo ala e hai le e hai baahi gi Dimaadua. Digaula e helekai
    hagamadammaa e hagahuaidu a God.
  uig-ARA: چۈنكى يېرۇسالېم پۇتلىشىدۇ-چۈشكۈنلىشىدۇ، يەھۇدا بولسا يىقىلىدۇ؛ سەۋەبى،
    ئۇلارنىڭ تىلى ۋە ئىللەتلىرى پەرۋەردىگارغا قارشى چىقىپ، شەرەپ ئىگىسىنىڭ كۆزلىرى
    ئالدىدا ئىسيانكارلىق قىلدى.
  sus-sus: Darisalamu na birafe, Yudaya xun na kanafe, barima e Alatala matandima
    e xa wɔyɛnyi nun e xa wali ra, e bara muruta Alatala xa mangɛya ma.
  pon-2006: Ei, Serusalem pahn ohla! Suda pahn mwerpeseng! Mehkoaros me re kin nda
    oh wia kin uhwong KAUN-O; re kasalehda ni sansal duwen ar mwamwahlki pein Koht.
  ksd-ksd: Tago Ierusalem i tar tarip, ma Iuda i tar bura; tago kadia tinata ma kadia
    mangamangana i tur bat ra Luluai, ma dia vakankan ra mata i kana minamar.
  tur-YTC: Çünkü Yeruşalem harabe oldu, Yahuda düştü; Çünkü O'nun yüceliğinin gözlerini
    öfkelendirmek için Onların dilleri ve işleri Yahve'ye karşıdır.
  grc-BRENT: Ὅτι ἀνεῖται Ἱερουσαλὴμ, καὶ ἡ Ἰουδαία συμπέπτωκε, καὶ αἱ γλῶσσαι αὐτῶν
    μετὰ ἀνομίας, τὰ πρὸς Κύριον ἀπειθοῦντες. Διότι νῦν ἐταπεινώθη ἡ δόξα αὐτῶν,
  ind-AYT: Sebab, Yerusalem telah tersandung, dan Yehuda telah jatuh karena kata-kata
    dan perbuatan mereka melawan TUHAN, menentang hadirat-Nya yang mulia.
  nya-nya: Yerusalemu akudzandira, Yuda akugwa; zokamba zawo ndi ntchito zawo nʼzotsutsana
    ndi Yehova, sakulabadira ulemerero wa Mulungu.
  hrv-hrv: Jeruzalem se ruši i pada Judeja, jer im se jezik i djela Jahvi protive
    te prkose pogledu Slave njegove.
  mps-mps: Jerusalem de Juda si te dwai sogoba sabolama, tulalubo gagalali. Magi baso
    meni. Augwaligo tigidali pogo me, sęgo me, augwaligo Genuai Bidigo nogi aiyaba
    elalubo dao. Augwaligo te dwai kolesaga agai gedude ma ebo dao.
  tpi-tpi: Jerusalem na Juda i bungim taim nogut na i stat long pundaun, long wanem,
    olgeta toktok na wok bilong ol i save daunim na bagarapim biknem bilong Bikpela.
    Ol i save mekim ol dispela pasin nogut long pes bilong en.
  dan-1931: Thi Jerusalem snubler, og Juda falder, fordi de med Tunge og Gerning er
    mod HERREN i Trods mod hans Herligheds Øjne.
  vie-OVCB: Bởi Giê-ru-sa-lem sẽ chao đảo, và Giu-đa sẽ suy sụp vì lời nói và hành
    động của họ chống lại Chúa Hằng Hữu. Họ thách thức Ngài trước mặt Ngài.
  guj-2017: કેમ કે યરુશાલેમની પાયમાલી અને યહૂદાની પડતી થઈ છે, કારણ કે તેઓની વાણી અને
    કરણીએ યહોવાહની વિરુદ્ધ તેમના રાજ અધિકારની અવગણના કરી છે.
  pon-2006A: Ei, Serusalem pahn ohla! Suda pahn mwerpeseng! Mehkoaros me re kin nda
    oh wia kin uhwong KAUN-O; re kasalehda ni sansal duwen ar mwamwahlki pein Koht.
  por-BRBSL: Pois Jerusalém está arruinada, e Judá está caído; porque sua língua e
    seus feitos são contra Yahweh, para provocar os olhos de sua glória.
  cth-cth: Jerusalem kho a tip toe. Judah ram a rawk toe. Bangkongtetpawiteh, ahnimae
    lawk tho hoi tawksaknae teh, BAWIPA ngainae patetlah awm hoeh. A bawilennae mit
    hah a taran awh toe.
  twi-twi: Yerusalem retɔ ntintan, Yuda rehwe ase; wɔn nsɛm ne nneyɛe tia Awurade.
    Wommu nʼanuonyam a ɛwɔ wɔn mu no.
  hlt-hlt: Jerusalem neh Judah te paloe coeng tih a ol dongah cungku coeng. A khoboe
    loh a thangpomnah kah mikhmuh ah BOEIPA a koek coeng.
  tbz-SIM: Sedisɑdɛmmu kɔbɛ bètɛ́mu, Sudɑɑ kɔbɛ domu. Bɛ nɑ́ɑǹtì nɛ̀ bɛ dɔɔ̀rìmɛ̀
    kɛ̀ dɛ̀ yóù Kuyie. Bɛ̀ yetɛmu ti Yiɛ̀ nKuyie nkɛ kù fuonnɛ̀ kunku Kuyie nkperíkù
    kɛ̀ dɛ̀ feío.
  msy-2020: Jerusalem ko Juda, men mɨgɨrɨgɨaba ko ingangariba, Ikiavɨra Itir God dɨkabɨrava,
    an ziar ekiam gasɨghasɨsi. Egha me arazir kurar kaba an damazimɨn dagh ami. Kamaghɨn
    amizɨ, dughiar kuram me batozɨma, me akuiaghirɨgha uaghiri.
  dop-dop: Yosɑlɛm cɛŋlǝɣɩ, Yutɑ hotɑɑ. Mpi tɔ, pɑ kʋlǝɣɩ Tɑcɑɑ teeli tɔɔ kɛ́ pɑ yɔɣɔtɑɣɑ
    nɑ pɑ kʋlɑpǝlɛ tɑɑ.
  azb-azb: Yerusəlim sarsıldı, Yəhuda dağıldı, Çünki sözləri və əməlləri Rəbbə qarşı
    oldu, Onun əzəmətli hüzuru kimsə tərəfindən sayılmadı.
  eng-DBY: For Jerusalem stumbleth and Judah falleth, because their tongue and their
    doings are against Jehovah, to provoke the eyes of his glory.
  hin-2017: यरूशलेम तो डगमगाया और यहूदा गिर गया है; क्योंकि उनके वचन और उनके काम यहोवा
    के विरुद्ध हैं, जो उसकी तेजोमय आँखों के सामने बलवा करनेवाले ठहरे हैं।
  wol-KYG: Yerusalem day téqtalu, Yuda fëlëñu. Ñooy wax ak a jëf lu neexul Aji Sax
    ji, di gàntal leeram gi teew.
  eng-YLT: For stumbled hath Jerusalem, and Judah hath fallen, For their tongue and
    their doings [are] against Jehovah, To provoke the eyes of His glory.
  eng-WYC-2017: For why Jerusalem fell down, and Judah fell down altogether; for the
    tongue of them, and the findings of them, were against the Lord, for to stir to
    wrath the eyes of his majesty.
  eng-WMBB: For Jerusalem is ruined, and Judah is fallen; because their tongue and
    their doings are against the LORD, to provoke the eyes of his glory.
  urd-GVH: यरूशलम डगमगा रहा है, यहूदाह धड़ाम से गिर गया है। और वजह यह है कि वह अपनी
    बातों और हरकतों से रब की मुख़ालफ़त करते हैं। उसके जलाली हुज़ूर ही में वह सरकशी
    का इज़हार करते हैं।
  rug-rug: Ura, Zerusalema si tubarae nia, meke Ziuda si hoqa nia. Sari dia zinama
    si va karikari la koe Zihova, va ekeki si arini pa Kenuna.
  gaz-gaz: Yerusaalem gatantaraa jirti; Yihuudaan immoo kufteerti; dubbii isaaniitii
    fi gochi isaanii Waaqayyoon mormuudhaan ulfina argamuu isaa xureessa.
  fra-LSG: Jérusalem chancelle, Et Juda s’écroule, Parce que leurs paroles et leurs
    œuvres sont contre l’Éternel, Bravant les regards de sa majesté.
  yal-yal: Yerusalɛn kalamatɔɔn ni i ra, Yuda yamanan bata bira. Amasɔtɔ e bata murutɛ
    Alatalaa binyen xili ma, e a matandima e falane nun e kɛwanle yi.
  haw-1868: No ka mea, ua kulanalana o Ierusalema, ua haule hoi o Iuda; No ke ku e
    o ko lakou elelo a me ka lakou hana ia Iehova, E hoonaukiuki aku i kona mau maka
    hanohano.
  arb-NAV: قَدْ سَقَطَتْ أُورُشَلِيمُ؛ انهَارَتْ يَهُوذَا لأَنَّهُمَا أَسَاءَتَا بِالْقَوْلِ
    وَالْفِعْلِ إِلَى الرَّبِّ وَتَمَرَّدَتَا عَلَى سُلْطَانِهِ.
  ewe-ewe: Yerusalem le mumum sɔgɔsɔgɔ, Yuda le anyi dzem. Woƒe nyawo kple woƒe nuwɔwɔ
    tsi tsitre ɖe Yehowa ŋu. Wogbe eƒe ŋutikɔkɔe ƒe amegbɔnɔnɔ.
  eng-LEE: For Jerusalem is sunk to decay, and Judah is fallen; because their tongue
    and their doings are against the Lord, to incense the eyes of his glory.
  asm-FB: কাৰণ যিৰূচালেম ধ্বংস হৈছে, আৰু যিহূদা পতিত হৈছে; কিয়নো তেওঁলোকৰ কথা আৰু
    কাৰ্যবোৰ যিহোৱাৰ বিৰুদ্ধে, এনে কি, তেওঁৰ ৰাজকীয় ক্ষমতাও অমান্য কৰা হৈছে।
  sus-A: دَرِ سَلَمُ نَ بِرَقٍ، يُدَيَ شُن نَ كَنَقٍ، بَرِ مَ عٍ عَلَتَلَ مَتَندِ مَ
    عٍ شَ وْيّنيِ نُن عٍ شَ وَلِ رَ، عٍ بَرَ مُرُتَ عَلَتَلَ شَ مَنفّيَ مَ.
  fra-SBL: Car Jérusalem est ruinée, et Juda est tombé ; car leur langue et leurs
    actes sont contraires à Yahvé, pour provoquer les yeux de sa gloire.
  hbo-hbo: כִּ֤י כָשְׁלָה֙ יְר֣וּשָׁלַ֔͏ִם וִיהוּדָ֖ה נָפָ֑ל כִּֽי־לְשֹׁונָ֤ם וּמַֽעַלְלֵיהֶם֙
    אֶל־יְהוָ֔ה לַמְרֹ֖ות עֵנֵ֥י כְבֹודֹֽו׃
  kik-kik: Nĩgũkorwo Jerusalemu nĩkũratũgũũga, nakuo Juda nĩkũragũa; ciugo na ciĩko
    ciakuo nĩirokĩrĩra Jehova na makangʼathĩria thiithi wake ũrĩ riiri.
  fra-NCL: Car Jérusalem chancelle et Juda s’écroule, parce que leurs paroles et leurs
    œuvres sont contre Yahweh, pour braver le regard de sa majesté.
  cek-AK: Jerusalem loe amtimh moe, Judah doeh amtimh boeh; a thuih o ih loknawk hoi
    a sak o ih hmuennawk mah Angraeng ih lok to aek o moe, anih ih lensawk mik to
    tiah doeh sah pae o ai.
  cuk-cuk: Ar Jerusalén-neggwebur nue-bergus mellesiid, Judá-yar nue-oitoles naid.
    Ar e-sunmakedi, e-ibmar-imakedi, Bab-Jehováʼgi ise-yolegaled. Amarde, Bab-Dummad-e-gangued-yeerdakleged
    bai daksulid.
  uig-CYR: Чүнки Йерусалим путлишиду-чүшкүнлишиду, Йәһуда болса жиқилиду; Сәвәви,
    уларниң тили вә илләтлири Пәрвәрдигарға қарши чиқип, Шәрәп Егисиниң көзлири алдида
    исянкарлиқ қилди.
  tel-2017: తన మాటలు, చేతలు యెహోవాకు విరుద్ధంగా ఉన్నాయి గనుక యెరూషలేము పాడైపోయింది,
    యూదా పతనమయ్యింది.
  hat-BSA: Paske Jérusalem chape glise e Juda fin tonbe akoz pawòl ak zak yo kont
    SENYÈ a; pou yo fè rebèl kont prezans sen Li an.
  kos-kos: Aok, Jerusalem ac fah musalla! Judah el ikori! Mwet we elos lain LEUM GOD
    in ma nukewa elos fahk ac oru. Elos lemtulauk in akkolukye God.
  hbo-WLC: כִּ֤י כָשְׁלָה֙ יְר֣וּשָׁלִַ֔ם וִיהוּדָ֖ה נָפָ֑ל כִּֽי־לְשׁוֹנָ֤ם וּמַֽעַלְלֵיהֶם֙
    אֶל־יְהוָ֔ה לַמְר֖וֹת עֵנֵ֥י כְבוֹדֽוֹ׃
  ibo-ibo: Lee na Jerusalem na-asọ ngọngọ. Juda na-adakwa. Nʼihi na ndị bi nʼime ya
    ekwujọọla Onyenwe anyị. Ha na-elelịkwa, ma na-enupu isi nʼebube Onyenwe anyị.
  ory-ory: ଯେହେତୁ ଯିରୂଶାଲମ ବିନଷ୍ଟ ଓ ଯିହୁଦା ପତିତ ହୋଇଅଛି; କାରଣ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରତାପବିଶିଷ୍ଟ
    ଚକ୍ଷୁକୁ କ୍ରୋଧାନ୍ୱିତ କରିବା ପାଇଁ ସେମାନଙ୍କର ଜିହ୍ୱା ଓ କ୍ରିୟା ତାହାଙ୍କର ପ୍ରତିକୂଳ ଅଟେ।
  chk-chk: Iwe, Jerusalem a fetal ngeni an epwe feiengau, nge Juta epwe turula, pun
    chor ra pälüeni ewe Samol mi Lapalap ren ar kapas me ar föför, ra pwal ü ngeni
    ewe Kot mi ling.
  rop-rop: “Yumob pipul langa Jerusalem en Juda, yumob wed en ekshan nomo eni gudwan
    en yumob bin gibit bekboun langa YAWEI.
  ukr-1871: Ось як підупаде Ерусалим і впаде Юда, через те, що й язик і дїла в їх
    — проти Господа, й зневажливі в очах слави його.
  deu-1951: Denn Jerusalem strauchelt und Juda fällt, weil ihre Zungen und ihre Taten
    wider den HERRN gerichtet sind, den Augen seiner Majestät zu widerstreben.
  eng-JPS: For Jerusalem is ruined, and Judah is fallen; because their tongue and
    their doings are against the LORD, to provoke the eyes of His glory.
  srp-1865: Jer se obori Jerusalim i Juda pade, jer se jezik njihov i djela njihova
    protive Gospodu da draže oèi slave njegove.
  lug-lug: Kubanga Yerusaalemi kizikiridde ne Yuda agudde! Kubanga ebigambo byabwe
    byonna n’ebikolwa biwakanya Mukama Katonda, bityoboola ekitiibwa kye.
  heb-heb: כי כשלה ירושלם ויהודה נפל כי לשונם ומעלליהם אל יהוה למרות עני כבודו׃
  ben-IRV: কারণ যিরূশালেম বিনষ্ট এবং যিহূদা পড়ে গেল, কারণ তাদের জিভ ও কাজ সদাপ্রভুর
    বিরুদ্ধে; যা তাঁর রাজকীয় অধিকার তুচ্ছ করে।
  pan-pan: ਯਰੂਸ਼ਲਮ ਤਾਂ ਠੇਡਾ ਖਾ ਗਿਆ, ਅਤੇ ਯਹੂਦਾਹ ਡਿੱਗ ਪਿਆ ਹੈ, ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਦੀ ਬੋਲੀ
    ਤੇ ਉਹਨਾਂ ਦੇ ਕੰਮ ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ ਹਨ, ਜੋ ਉਹ ਦੀਆਂ ਤੇਜਵਾਨ ਅੱਖਾਂ ਨੂੰ ਲਾਲ ਕਰਦੇ ਹਨ।
  mya-JVB: ယေရုရှလင် မြို့ပြိုလဲ လျက်၊ ယုဒပြည် ဆုံးရှုံး လျက် ရှိ၏။ အကြောင်း မူကား၊
    သူ တို့စကား နှင့် သူ တို့အကျင့် တို့ သည် ထာဝရဘုရား ၏ အလိုတော်နှင့်မညီ၊ ဘုန်း ကြီးသော
    မျက်စိ တော်တို့ကို ဆန့်ကျင် ဘက်ပြုကြ၏။
  tte-O: Komiu Yelusalema kwasawowoliko yo Yuda itata-gwaligwaliko kaiwena ami gamwapanapanawa
    koina kwalodagedagela-yagau yo kainamiu mena yo mumugamiu kolili yagu wasawasa
    kwasikotanan.
  hmo-hmo: Ierusalema bona Iuda do idia moru noho, badina be edia taunimanima ese,
    edia hereva bona edia kara, dekena amo Lohiabada idia hanamoa lasi. Idia ese Dirava
    ena vairana dekenai, iena ladana idia hadikaia noho.
  urd-urd: क्यूँकि येरूशलेम की बर्बादी हो गई और यहूदाह गिर गया, इसलिए कि उनकी बोल
    — चाल और चाल — चलन ख़ुदावन्द के ख़िलाफ़ हैं कि उसकी जलाली आँखों को ग़ज़बनाक करें।
  rus-SYN: Так рушился Иерусалим, и пал Иуда, потому что язык их и дела их - против
    Господа, оскорбительны для очей славы Его.
  bqc-SIM: Yelusalɛũdeↄ lɛ́ fua, Yudaↄ lɛ́ kɛ kɛ́lɛkɛlɛ. An yã'oa ń ń yãkɛao
    bↄ̀ Dii kpɛ, aa lɛ'ɛ̀ Dii gawidewa.
  tcz-CHONGTHU: Ijeh-inem itileh Jerusalem hung kipallhuding, Judah jong hung lhuding
    ahi. Ijeh-inem itileh amahon Pakai dounan thu aseiyun, Pakai thupeh ajuinom pouve.
    Chule Pakai maichangtaha taitomna aneikhumun ahi.
  mar-mar: कारण यरूशलेमेचा नाश झाला आहे, व यहूदा पतन पावला आहे, कारण त्यांचे बोलणे
    व कृती परमेश्वराच्या विरोधात आहे, त्याच्या उच्च अधिकाराचा अपमान करत आहे.
  qub-qub: Rasunpami Jerusalenga juchonga. Judá nasyunnami pasaypa mana allicho ricaconga.
    Chaynöga canga munayniyoj Tayta Dios nishanta mana cäsushpan llutancunata rurashanpitami,
    Tayta Diospa contran mana allicunata rimashanpitami.
  hat-hat: Wi, lavil Jerizalèm bannann! Peyi Jida a nan tou sa ki pa bon! Paske tou
    sa yo di, tou sa yo fè pa dakò ak sa Seyè a vle. Devan tout moun y'ap kenbe tèt
    ak Bondye ki gen tout pouvwa a.
  eng-BSB: For Jerusalem has stumbled and Judah has fallen because they spoke and
    acted against the LORD, defying His glorious presence.
  eng-WEBPB: For Jerusalem is ruined, and Judah is fallen; because their tongue and
    their doings are against the LORD, to provoke the eyes of his glory.
  kbq-kbq: Hagi Jerusalemi kumamoka tanafa nehanankeno, Juda mopafima me'nea kuma'motanena
    traka hugahaze. Na'ankure Ra Anumzamofona huhaviza henenteta amagera onte'naze.
    Ana'ma ha'azamo Ra Anumzamofo hihamu hankave'a eri amnezankna hu'na'e.
  nhe-BL: Quena, altepetl Jerusalén huan tlali Judá mocahuas tlamitlasosolijtoc pampa
    nochi nopa israelitame ica inincamac san quiijtohuaj tlamantli tlen ax cuali tlen
    TOTECO. Huan san quichihuaj tlamantli tlen TOTECO ax quinequi quiitas. San quinequij
    quicualancamacase TOTECO tlen más quipiya itequihuejcayo.
  gub-BL: Zauxiapekwer weityk Zeruzarez imumaw pà wà. Zuta ywy rehe weityk taw paw
    wà. Teko uzapo ikatu 'ym ma'e wà. Teko umume'u ikatu 'ym ma'e wà. Nezewe mehe
    nuweruzar katu kwaw Tupàn Tuweharupi Wiko Ma'e wà. Ikàg a'e, Ipuràg eteahy a'e
    no. Wanemiapo kwer iro henataromo wà.
  eng-DRA: 'For Jerusalem is ruined, and Juda is fallen: because their tongue, and
    their devices are against the Lord, to provoke the eyes of his majesty.'
