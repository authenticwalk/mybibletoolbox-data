verse: ISA.003.026
translations:
  mal-C: സീയോന്റെ കവാടങ്ങൾ വിലപിച്ചു ദുഃഖിക്കും; ഉപേക്ഷിക്കപ്പെട്ടവളായി അവൾ നിലത്ത്
    ഇരിക്കും.
  deu-TKW: Und ihre Thore werden seufzen und trauern, und reinausgeplündert wird sie
    am Boden sitzen.
  lin-lin: Bikuke ya Siona ekolela mpe ekozala na matanga ; boye Siona ekokelela mpe
    ekovanda na mabele.
  eng-LSV: And her openings have lamented and mourned, || Indeed, she has been emptied,
    she sits on the earth!”
  eng-GNV: Then shall her gates mourne and lament, and she, being desolate, shall
    sit vpon the ground.
  eng-WEBSTER: And her gates shall lament and mourn; and she being desolate, shall
    sit upon the ground.
  nhw-BL: Huan nochi catli ehuaj nopa altepetl quinchoquilise huan nopa altepetl mocahuas
    iseltzi. Elis quen se sihuatl catli xolotl mosehuijtoc tlalchi huan choca iseltzi.
  swh-ONEN: Malango ya Sayuni yataomboleza na kulia, ataketi mavumbini akiwa fukara.
  bba-bba: Tɔmbɑ koo wuri ko bu ɡɔɔ swĩ yen ɡbɑ̃rɑ kɔnnɔwɔ nɡe tɔn kurɔ wi bɑ wɔri
    bɑ win yɑ̃nu ɡurɑ mɑ u sɔ̃ temɔ.
  eng-KJVCPB: And her gates shall lament and mourn; And she being desolate shall sit
    upon the ground.
  luo-luo: Nduru gi ywak mag dengo nopongʼ dhorongeye mag Sayun, kendo dalano nodongʼ
    nono kokethore.
  meu-meu: Siona ena ikoukou bae tai lolololo, bae tai hevale; ḡaḡaena ai tano ai
    baine helai.
  npi-ULB: यरूशलेमका ढोकाहरूले विलाप र विलौना गर्नेछन् । अनि त्यो एक्लो हुनेछ र भूइँमा
    बस्‍नेछ ।
  yor-yor: Àwọn bodè Sioni yóò sọkún kíkorò, wọn ó ṣọ̀fọ̀, nítorí ó dahoro, yóò jókòó
    ní orí ilẹ̀.
  pes-OPCB: و شهر متروک شده، در سوگ آنان خواهد نشست و ناله سر خواهد داد.
  tgl-ULB: Ang tarangkahan ng Jerusalem ay magluluksa at maghihinagpis, at mag-isa
    siyang uupo sa lupa.
  hui-hui: Í̠naga dabudabubi maru ale ngerubi mo yu piai holebira. Ani biragola í̠
    wali mbira aga bidaru minu golo wahai henego tibabe dindini birape kaligobi birulebere.
    Anidagua bidegola wai pabenaga panga timbuni kagome í̠ha urunidagua bidago de
    hondowa dara halu dugu dalimu bialu holebira.
  mya-mya: မြို့​တံ​ခါး​များ​သည်​ငို​ကြွေး​မြည်​တမ်း​လျက် မြို့​ကြီး​သည်​လည်း အ​ဝတ်​အ​ချည်း​စည်း​နှင့်
    မြေ​ပေါ်​တွင်​ထိုင်​လျက်​နေ​သည့်​မိန်း​မ​နှင့် တူ​လိမ့်​မည်။
  bod-N: ཛ་ཡན་གྱི་མཁར་སྒོས་སྐྱོ་གདུང་ངང་ངུ་འབོད་བྱེད་ཅིང་། གཞན་གྱིས་འཕྲོག་བཅོམ་བྱས་ཏེ་ས་སྟོང་དུ་ལུས་ནས་སར་སྡོད་པར་འགྱུར་རོ།
    །
  wsk-wsk: Nika wonong ko kar kuring mu suen la ma niara nirung ago terong ma saparukkowo;
    se ni imet bo ari pateman se maga kuena ali awote nukum nuam te dagiwa kam bagerkowo.
  sna-sna: Masuo eZioni achachema uye achaungudza; nokutambura kwaro, richagara pasi.
  spa-BLM: Suspuertas se lamentarán y llorarán. Será desolada y se sentará en el suelo.
  cac-cac: Axo masanil eb' aj Jerusalén, ol oc' eb' yuj cusc'olal, yujto ol can tz'inan
    schon̈ab' eb' chi'.
  swh-ULB: Lango la Yerusalemu litaomboleza na kuomboleza; na atakuwa peke yake amekaa
    chini ya ardhi.
  deu-ELBBK: Und ihre Tore werden klagen und trauern, und ausgeleert wird sie sein,
    sich zur Erde niedersetzen.
  mbb-OT: Duen edlalew wey ebpemenineǥew ziyà te menge pultahan dutun te inged. Ne
    haazà is inged egkeiring te vahi ha nekezuzungul ziyà te tanà he nahanew is langun
    he azen din.
  mal-2015: അതിന്റെ വാതിലുകൾ വിലപിച്ചു ദുഃഖിക്കും; അതു ശൂന്യമായി നിലത്തു കിടക്കും.
  gup-gup: Wanjh birrimekbe nawu kabirrihni kore Jerusalem kaluk kabirrinjilngwarremen.
    Yiman kayime kamarrdjukun, ngalbu kabimarneyakayakmen njalehnjale rowk ngarre
    dja kadjalyerrkan kore kundjulng dja dedjlarrk.
  rmc-rmc: O brani le Sionoskre ena andre žaľa the andro pharipen; O foros ela sar
    e džuvľi, so peske bešľa pre phuv, bo našaďa savoro, so la sas.
  pes-OPV: و دروازه های وی ناله و ماتم خواهند کرد، و او خراب شده، بر زمین خواهدنشست.
  ron-1924: Порциле фийчей Сионулуй вор ӂеме ши се вор жели ши еа ва шедя деспуятэ
    пе пэмынт.
  ben-OBCV: সিয়োনের তোরণদ্বারগুলি বিলাপ ও শোক করবে; একা পরিত্যক্ত হয়ে সে মাটিতে
    বসে থাকবে।
  som-som: Oo Siyoon irdaheeduna way ooyi doonaan oo ay barooran doonaan, oo iyadoo
    cidla ah ayay dhulka fadhiisan doontaa.
  lat-VUC: Et mœrebunt atque lugebunt portæ ejus, et desolata in terra sedebit.]
  eng-ASVBT: And her gates shall lament and mourn; and she shall be desolate and sit
    upon the ground.
  ita-1885: E le porte di Gerusalemme si lamenteranno, e faranno cordoglio; ed ella,
    dopo essere stata vuotata, giacerà per terra.
  eng-LXXUP: And the stores of your ornaments shall mourn, and thou shalt be left
    alone, and shalt be leveled with the ground.
  eng-ULB: Jerusalem's gates will lament and mourn; and she will be alone and sit
    upon the ground.
  spa-VBL: Las puertas de Sión llorarán y se lamentarán. La ciudad será como una mujer
    desterrada sentada en el suelo.
  fra-_FOB: Les portes de Sion gémiront et seront dans le deuil; désolée, elle s'assiéra
    à terre.
  mal-mal: സീയോൻപുത്രിയുടെ വാതിലുകൾ വിലപിച്ചു ദുഃഖിക്കും; അവൾ ശൂന്യമായി നിലത്തു ഇരിക്കും.
  urd-GVR: Shahr ke darwāze āheṅ bhar bhar kar mātam kareṅge, Siyyūn Beṭī tanhā rah
    kar ḳhāk meṅ baiṭh jāegī.
  suz-BL: सहर ङा लाप्‍चो सुर्ता पा रोंका पाइ‍नीम। सहर श्‍येत्‍थ दुम्‍शा, खपीम निश्‍शो
    मीश मुर खोदेंशो दुम्‍ब” दे परमप्रभु यावेमी देंत।
  eng-NOY: Her gates shall lament and mourn, And she, being desolate, shall sit upon
    the ground.
  ita-1927: Le porte di Sion gemeranno e saranno in lutto; tutta desolata, ella sederà
    per terra.
  ckb-ckb: جا دەروازەکانی سییۆن شین دەگێڕن و دەگریێن، بێکەس لەسەر زەوی دادەنیشن.
  eng-BBE: And in the public places of her towns will be sorrow and weeping; and she
    will be seated on the earth, waste and uncovered.
  kan-OKCV: ಚೀಯೋನ್ ಬಾಗಿಲುಗಳಲ್ಲಿ ಪ್ರಲಾಪವು, ದುಃಖವು ತುಂಬಿರುವುದು. ಅವಳು ನಿರ್ಗತಿಕಳಾಗಿ ನೆಲದ
    ಮೇಲೆ ಕುಳಿತುಕೊಳ್ಳುವಳು.
  tam-2017: அவளுடைய வாசல்கள் துக்கித்துப் புலம்பும்; அவள் வெறுமையாக்கப்பட்டுத் தரையிலே
    உட்காருவாள் என்கிறார்.
  spa-RV-1909: Sus puertas se entristecerán y enlutarán, y ella, desamparada, sentaráse
    en tierra.
  ron-BTF: Şi porţile ei vor plânge şi vor jeli; şi ea, pustiită, va şedea la pământ.
  eng-WEBP: Her gates shall lament and mourn. She shall be desolate and sit on the
    ground.
  eng-FBV: The gates of Zion will cry and mourn. The city will be like a banished
    woman sitting on the ground.
  nld-1939: Dan zullen ze klagen en rouwen onder haar poorten, En eenzaam zitten op
    de grond.
  nch-BL: Huan nochi cati ehuani ipan nopa altepet quinchoquilise huan nopa altepet
    mocahuas iseltitzi. Elis quej se sihuat cati xolot mosehuijtoc talchi huan choca
    iseltitzi.
  vie-1934: Các cửa nó sẽ than khóc và thảm sầu; nó vắng vẻ ngồi trên đất.
  hin-CV: तुम्हारे फाटक रोएंगे और शोक मनाएंगे; वह अकेली भूमि पर बैठी रहेगी.
  eng-OURB: Her gates shall lament and mourn; and she shall be desolate and sit on
    the ground.
  spa-BES: Y en los lugares públicos de sus ciudades habrá dolor y llanto; y se sentará
    en la tierra, desperdiciada y abandonada.
  tdx-tdx: Handala naho hangololoike o lalam-bei’eo; ho farien-dre le hitozoke an-tane
    eo.
  tha-KJV: ประตู​ทั้งหลายของเธอจะคร่ำครวญและโศกเศร้า เธอผู้​อยู่​อย่างโดดเดี่ยวจะนั่งบนพื้นดิน”
  por-BR-2018: E as portas delas gemerão, e chorarão; e ela, ficando desolada, se
    sentará no chão.
  deu-ELO: Und ihre Tore werden klagen und trauern, und ausgeleert wird sie sein,
    sich zur Erde niedersetzen.
  eng-WYC-2018: And the gates thereof shall wail, and mourn; and it shall sit desolate
    in [the] earth. (And her gates shall wail, and mourn; and she shall sit desolate
    upon the ground.)
  epo-epo: Kaj ĝiaj pordegoj ploros kaj funebros, kaj mizere ĝi sidos sur la tero.
  uig-PIN: Zionning ⱪowuⱪliri zar kɵtürüp matǝm tutidu; U yalingaqlanƣan ⱨalda yǝrgǝ
    olturup ⱪalidu.
  beo-beo: Fedege agoane, moilai bai bagade logo ga:su ilia da dimu amola didigia:mu.
    Amola moilai bai bagade da uda amo da enoga abula gisa:beba:le, da:i nabado agoane
    osoboga esalebe ba:mu.
  tpi-OTNT: na ol bai i kisim olgeta samting bilong yu. Yu bai i stap olsem wanpela
    meri, ol i rausim olgeta klos bilong en, na em i sindaun as nating long graun.
    Na ol bikpela dua bilong banis bai i lukim ol dispela samting i kamap long yu,
    na bai ol i sori na krai.
  hau-SA: Ƙofofin Sihiyona za su yi makoki su kuma yi kuka; za tă zama wofi, za tă
    zauna a ƙasa.
  uig-LAT: Zionning qowuqliri zar kötürüp matem tutidu; U yalingachlan’ghan halda
    yerge olturup qalidu.
  nde-nde: Amasango aseZiyoni azakhala alile, kuthi yona ihlale phansi ichithekile.
  ton-ton: Pea ʻe mamahi mo tangi hono ngaahi matapā; pea ʻi heʻene lala te ne nofo
    ʻi he kelekele.
  ces-1613: I budou plakati a kvíliti brány jeho, a spustlý na zemi seděti bude.
  eng-WMB: Her gates shall lament and mourn. She shall be desolate and sit on the
    ground.
  tam-TCV: சீயோனின் வாசல்கள் ஒப்பாரி வைத்துப் புலம்பும்; அவள் ஆதரவற்றவளாகத் தரையில்
    உட்காருவாள் என்கிறார்.
  ceb-ULB: Magbangotan ug magsubo ang mga ganghaan sa Jerusalem; ug mag-inusara siya
    ug maglingkod sa yuta.
  pol-UBG: Jej bramy zasmucą się i zapłaczą, a ona, spustoszona, usiądzie na ziemi.
  urd-GVU: شہر کے دروازے آہیں بھر بھر کر ماتم کریں گے، صیون بیٹی تنہا رہ کر خاک میں
    بیٹھ جائے گی۔
  deu-1912: Und ihre Tore werden trauern und klagen, und sie wird jämmerlich sitzen
    auf der Erde;
  kan-2017: ಅವಳ ಪುರದ್ವಾರಗಳಲ್ಲಿ ಪ್ರಲಾಪವೂ, ದುಃಖವೂ ತುಂಬಿರುವವು. ಅವಳು ಹಾಳಾಗಿ ನೆಲದ ಮೇಲೆ
    ಕುಳಿತುಕೊಳ್ಳುವಳು.
  yap-yap: Pi garog ko binaw e ra kireban’rad ngar yorgad, ma fare binaw e ra bod
    be’ ni bpin ni kan th’ab e mad u daken nike par nga but’.
  hlt-MCSB: A thohka rhoek khaw huei uh vetih nguekcoi neh khohmuen ah a kaksap la
    om ni.
  mdy-ETH: ዬሩሳላሜኮ ጌሎ ካራ ካሎ ዴዒ ዬኤኪ ዖያ ላኣሊጉዲ ማዓንዳኔ።
  twi-ASANTE: Sion apono bɛtwa adwo, adi awerɛhoɔ; na deɛ ɔnnibie bɛtena fam asu.
  eng-WEBU: Her gates shall lament and mourn. She shall be desolate and sit on the
    ground.
  wal-wal: Xiyoone penggetun de7iya asai yeekkananne zilaalana; mela attidi, biittan
    uttana.
  spa-PDDPT: Sus puertas se entristecerán y se enlutarán. Desolada se sentará en la
    tierra.
  gun-gun: Ha'e ramo tetã rokẽ py kunhague opa marã ojae'o 'rã okuapy ipy'a vai vy.
    Sião tetã ivaipa ramo yvy py rive oguapy 'rã.
  ilo-ULB: Agdung-aw ken agladingitto dagiti ruangan ti Jerusalem; ket agmaymaysanto
    isuna ken agtugaw iti daga.
  kpg-kpg: Digau ala i di ngudu di abaaba di waahale ga tangitangi, gei di waahale
    gaa hai be di ahina ma gaa noho i hongo di gelegele, ono goloo ai.
  uig-ARA: زىئوننىڭ قوۋۇقلىرى زار كۆتۈرۈپ ماتەم تۇتىدۇ؛ ئۇ يالىڭاچلانغان ھالدا يەرگە
    ئولتۇرۇپ قالىدۇ.
  sus-sus: Siyoni ɲama wa xui minima nɛ sunnunyi kui, alɔ kaaɲɛ ginɛ naxan dɔxɔ bɔxi
    ma, a wa.
  pon-2006: Ewen kelen kahnimwo pahn mwahiei oh sengiseng, oh pein kahnimwo pahn duwehla
    lih emen me kilisou oh mwomwohd nan pwehl.
  ksd-ksd: Ma kana umana mataniolo diat a tangi ma diat a ligur, ma Sion na lingling
    ika ma na ki na tabun.
  tur-YTC: Siyon'un kapıları yas tutacak, ağıt tutacak. O, ıssız kalıp yere oturacak.
  grc-BRENT: Καὶ πενθήσουσιν αἱ θῆκαι τοῦ κόσμου ὑμῶν· καὶ καταλειφθήσῃ μόνη, καὶ
    εἰς τὴν γῆν ἐδαφισθήσῃ.
  ind-AYT: Pintu-pintu gerbang Sion akan meratap dan berkabung, dan Sion akan duduk
    di tanah dalam kehampaan.
  nya-nya: Pa zipata za Ziyoni padzakhala kubuma ndi kulira; Iweyo udzasakazidwa nʼkukhala
    pansi, ukugubuduzika pa fumbi.
  hrv-hrv: Vrata će tvoja kukat' i tugovati, na zemlji ćeš sjedit' napuštena.
  mps-mps: Tama augwaligo nago nai tigidali saibao. Nage te we me augwaligo agai ugwa
    dabe sese sela sąwai tiwai yaibao. Tama aga tǫde habu olo dulalubo tiwai yaibao.
    Tama te obo sunumi dabego te nai dabe nage tigide pedalobo sulama, tama augwali
    hobede elama, gela waibao.
  tpi-tpi: na ol bai i kisim olgeta samting bilong yu. Yu bai i stap olsem wanpela
    meri, ol i rausim olgeta klos bilong en, na em i sindaun as nating long graun.
    Na ol bikpela dua bilong banis bai i lukim ol dispela samting i kamap long yu,
    na bai ol i sori na krai.
  dan-1931: Hendes Porte skal sukke og klage og hun sidde ensom på Jorden.
  vie-OVCB: Các cổng Si-ôn sẽ khóc lóc và kêu than. Thành phố sẽ như người đàn bà
    tàn héo, bị vứt trên đất.”
  guj-2017: યરુશાલેમના દરવાજા શોક તથા વિલાપ કરશે; અને તે ખાલી થઈને ભૂમિ પર બેસશે.
  pon-2006A: Ewen kelen kahnimwo pahn mwahiei oh sengiseng, oh pein kahnimwo pahn
    duwehla lih emen me kilisou oh mwomwohd nan pwehl.
  por-BRBSL: Her portões devem lamentar e lamentar. Ela deve estar desolada e sentar-se
    no chão.
  cth-cth: A longkhanaw ni cingou laihoi khuikap awh vaiteh, kingkadi lah talai dawk
    a tahung han.
  twi-twi: Sion apon betwa adwo, adi awerɛhow; onnibi, ɔbɛtena fam.
  hlt-hlt: A thohka rhoek khaw huei uh vetih nguekcoi neh khohmuen ah a kaksap la
    om ni.
  tbz-SIM: Sedisɑdɛmmu nìtìbɛ̀ bo nkɑri o ɛì kó yɛbòrɛ̀, kɛ kuɔ̀ nyɛkúdɑbùò. Bɛ̀ bo
    pɑɑ̀ bɛ bí kɛ́nkɑri mutɑ̃́ɑ̃́ mmiɛkɛ kɛ kuɔ̀.
  msy-2020: Egh me nɨn biziba bar da inigham. Nɨ mati amizim, me bar an korotiaba
    suezɨ, a pura bibiamra nguazim gaperaghav iti moghɨn ikiam. Eghtɨ nɨn gumazamiziba
    nɨn gantɨ, bizir kaba nɨ bativtɨ, men naviba bightɨ me bar puv aziam.
  dop-dop: Wɑɑtʋ ɩnǝɣɩ Siyɔŋ ɩcɑtɛ nɔnɔɔsɩ kɑ́ wii nɑ sɩ́ cɑɣɑ lǝ́yɑ́ɣɑ. Pɩɩ kpiisi
    nɔnɔɔsɩ, ɩlɛnɑ sɩ́ cɑɣɑ ɑtɛ.
  azb-azb: Yerusəlimin darvazaları Nalə çəkib yas tutacaq, Bu şəhərsə kimsəsiz qadın
    tək Quru yerdə oturacaq.
  eng-DBY: and her gates shall lament and mourn; and, stripped, she shall sit upon
    the ground.
  hin-2017: और उसके फाटकों में साँस भरना और विलाप करना होगा; और वह भूमि पर अकेली बैठी
    रहेगी।
  wol-KYG: Su boobaa sa bunti dëkk sax di ñaawlook a jooy, mel ni ndaw su ñu futti,
    mu ne dett fi suuf.
  eng-YLT: And lamented and mourned have her openings, Yea, she hath been emptied,
    on the earth she sitteth!
  eng-WYC-2017: And the gates thereof shall wail, and mourn; and it shall sit desolate
    in [the] earth.
  eng-WMBB: Her gates shall lament and mourn. She shall be desolate and sit on the
    ground.
  urd-GVH: शहर के दरवाज़े आहें भर भरकर मातम करेंगे, सिय्यून बेटी तनहा रहकर ख़ाक में
    बैठ जाएगी।
  rug-rug: Sari na sasada koasa goba pa Zaione si kote lukalukana meke kuliusu; kote
    guana barikaleqe dododohona meke habotu pa pepeso sa vasileana.
  gaz-gaz: Karri Xiyoon faarsitee boossi; isheen ontee lafa teessi.
  fra-LSG: Les portes de Sion gémiront et seront dans le deuil; Dépouillée, elle s’assiéra
    par terre.
  yal-yal: Nayi, taan birin e wugama nɛn, e sunu. A muxune halagixin yi lu dɔxi bɔxɔni.
  haw-1868: E uwe, a e u hoi kona mau pukapa, A e noho neoneo oia ma ka lepo.
  arb-NAV: فَتَنُوحُ عَلَيْهِمْ أَبْوَابُ الْمَدِينَةِ وَتَنْطَرِحُ عَلَى الأَرْضِ
    مَهْجُورَةً.
  ewe-ewe: Zion ƒe agbowo afa konyi, afa avi, anɔ anyi ɖe anyigba abe wɔnamanɔŋutɔ
    ene.
  eng-LEE: And then shall her gates lament and mourn; and stript of all shall she
    sit upon the ground.
  asm-FB: যিৰূচালেমৰ ৰাজ-দুৱাৰবোৰে ক্ৰন্দন আৰু বিলাপ কৰিব, আৰু তেওঁ অকলশৰে মাটিত বহিব।
  sus-A: سِيٌنِ حَمَ وَ شُي مِنِمَ نّ سُننُنيِ كُي، عَلْ كَاحّ فِنّ نَشَن دْشْ بْشِ
    مَ، عَ وَ.
  fra-SBL: Ses portes se plaignent et se lamentent. Elle sera désolée et s'assiéra
    sur le sol.
  hbo-hbo: וְאָנ֥וּ וְאָבְל֖וּ פְּתָחֶ֑יהָ וְנִקָּ֖תָה לָאָ֥רֶץ תֵּשֵֽׁב׃
  kik-kik: Ihingo cia Zayuni nĩigacakaya na igirĩke, na itũũra rĩu rĩkire ihooru,
    na rĩikare rĩmomoretwo, rĩkagũa thĩ.
  fra-NCL: Les portes de Sion gémiront et seront dans le deuil, et, désolée, elle
    sera assise dans la poussière.
  cek-AK: Zion ih khongkhanawk loe palungset hoiah qah o ueloe, palungboeghaih hoiah
    long ah anghnu o sut tih.
  cuk-cuk: Bela dulemar ogormakdemaloed, burgwed-ibagi-mor-yoleged yodmaloed. Neggwebur
    bela olloo dakle nadoed.
  tel-2017: యెరూషలేము గుమ్మాలు శోకించి దుఃఖిస్తాయి. ఆమె ఒంటరిదై నేల మీద కూర్చుంటుంది.
  hat-BSA: Epi pòtay vil la va kriye fò ak lamantasyon, doulè ak dezolasyon nèt. Li
    va chita atè.
  kos-kos: Mutunpot lun siti ac fah tung ac mwemelil, ac siti sac sifacna ac fah oana
    sie mutan koflufoliyukla ac muta infohk uh.
  hbo-WLC: וְאָנ֥וּ וְאָבְל֖וּ פְּתָחֶ֑יהָ וְנִקָּ֖תָה לָאָ֥רֶץ תֵּשֵֽׁב׃
  ibo-ibo: Ọnụ ụzọ ama niile nke Zayọn ga-eti mkpu akwa ruokwa ụjụ. Ọ ga-atọgbọrọ
    nʼefu. Ọ ga-anọdụ nʼala.
  ory-ory: ସିୟୋନର ନଗରଦ୍ୱାରସକଳ ଶୋକ ଓ ବିଳାପ କରିବେ ଓ ସେ ଅକିଞ୍ଚନା ହୋଇ ଭୂମିରେ ବସିବ।
  chk-chk: Iwe, epwe wor kechü me ngüngüres lon ekewe asamalapen Jerusalem, pun ewe
    telinimw a fokun tala, nge aramasen lon resap chüen nom.
  rop-rop: En detlot pipul deya langa Jerusalem garra kraikrai nomo lilbit, en dei
    garra jidan nomo garram enijing.”
  ukr-1871: І будуть зітхати й плакати ворота столицї, вона ж, спустошена, на землї
    усяде.
  deu-1951: Ihre Tore werden seufzen und trauern, und sie wird ausgeplündert auf der
    Erde sitzen.
  eng-JPS: And her gates shall lament and mourn; and utterly bereft she shall sit
    upon the ground.
  srp-1865: I tužiæe i plakaæe vrata njegova, a on æe pust ležati na zemlji.
  lug-lug: N’enzigi za Sayuuni zirikaaba ne zikungubaga era ekibuga kyennyini kiriba
    ng’omukazi alekeddwa obwereere ng’atudde mu ttaka.
  heb-heb: ואנו ואבלו פתחיה ונקתה לארץ תשב׃
  ben-IRV: সিয়োনের দরজাগুলো বিলাপ ও শোক করবে এবং সে একাকী হবে ও মাটিতে বসবে।
  pan-pan: ਸਿਯੋਨ ਸ਼ਹਿਰ ਦੇ ਫਾਟਕ ਵਿਰਲਾਪ ਤੇ ਸੋਗ ਕਰਨਗੇ, ਅਤੇ ਉਹ ਲੁੱਟ-ਪੁੱਟ ਹੋ ਕੇ ਉਹ ਹੇਠਾਂ
    ਬੈਠੇਗੀ।
  mya-JVB: သူ ၏တံခါး တို့သည် ငိုကြွေး မြည်တမ်း ၍ ၊ သူသည်လူ ဆိတ်ညံရာ မြေ ပေါ် မှာ ထိုင်
    ရလိမ့်မည်။
  tte-O: Besiele sine yabo mekowakowana imiyasio ivalavalam bwatano mena kani Yelusalema
    kana gamwa imiyasio ivalam koyasili kaiwena yanuwawa ibubu.
  hmo-hmo: Oiemu kohu ibounai do idia abia. Oi be hahine ta bamona do oi noho, iena
    dabua ibounai idia kokia, bona ia be tano dekenai ia helai kava noho. Oiemu hanua
    ena magu iduara badana ese inai kara do ia itaia, bona mai ena lalohisihisi danu
    do ia tai.
  urd-urd: उसके फाटक मातम और नौहा करेंगे, और वह उजाड़ होकर ख़ाक पर बैठेगी।
  bqc-SIM: Siↄnadeↄ wɛ̃nakɛ aa ↄ́ↄlↄ, aa gↄ̃ kálɛa tↄↄlɛ ↄgii.
  tcz-CHONGTHU: Zion kelkot phunga chu kana le puldouna umding, akhopi chu numei kisuse-kisuthanghoi
    tolla kikhelpha-den tobang hiding ahi.
  mar-mar: यरूशलेमेच्या वेशी शोक व विलाप करतील; आणि ती एकटी असेल व जमिनीवर बसून राहील.
  qub-qub: Siudächo caycajcunaga wagar llaquicur lütu röpata jaticongapaj. Mana pipis
    washaptinmi llaquicur allpaman jamacongapaj.
  hat-hat: Moun pral plenn nan pòtay lavil yo, y'ap nan lapenn. Lavil la ap tankou
    yon fanm ki chita atè, san rad sou li.
  eng-BSB: And the gates of Zion will lament and mourn; destitute, she will sit on
    the ground.
  eng-WEBPB: Her gates shall lament and mourn. She shall be desolate and sit on the
    ground.
  kbq-kbq: Ana nehanigeno Jerusalemi kumamofo ran kafaramimo'za anazama negesu'za,
    tusi zamasunku hu'za zavirategahaze. Ana nehanigeno mika zama'ama eri hana hute'za
    atrazageno mopafima mania akana Jerusalemi ran kumamo'a hugahie.
  nhe-BL: Huan nochi tlen ehuaj nopa altepetl quinchoquilise huan nopa altepetl mocahuas
    iselti. Elis queja se sihuatl tlen xolotl mosehuijtoc tlalchi huan choca iselti.
  gub-BL: Tawhu pe har uzai'o putar wà nehe. Nuzawy kwaw kuzà heityk pyrer ywy rehe
    wapyk ma'e wà nehe.
  eng-DRA: And her gates shall lament and mourn, and she shall sit desolate on the
    ground.
