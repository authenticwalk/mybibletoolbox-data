verse: ISA.003.018
translations:
  mal-C: ആ ദിവസത്തിൽ കർത്താവ് അവരുടെ പാദസരം, നെറ്റിപ്പട്ടം, ചന്ദ്രക്കല,
  deu-TKW: An jenem Tage wird Jahwe abreißen die prächtigen Fußspangen und die Stirnbänder
    und die Halbmonde,
  lin-lin: 'Na mokolo wana, Nkolo akolongola bango biloko na bango oyo basalelaka
    monzele : basheneti oyo balataka na makolo mpe babiju ya talo oyo ezalaka lokola
    moyi mpe sanza ;'
  eng-LSV: In that day the Lord turns aside || The beauty of the jingling ornaments,
    || And of the embroidered works, || And of the crescents,
  eng-GNV: In that day shall the Lord take away the ornament of the slippers, and
    the calles, and the round tyres,
  eng-WEBSTER: In that day the LORD will take away the show of their tinkling ornaments
    about their feet , and their cauls, and their round tires like the moon.
  nhw-BL: Ipan nopa tonali TOTECO quinquixtilis nochi ininyejyejca catli tzilintinemi
    quema nejnemij. Quinquixtilis nochi ipan iniicxiquechtla, huan catli ica quitacanaltíaj
    inintzoncal huan nopa tepos tlajco metztli catli ica moyejyectlalíaj.
  swh-ONEN: 'Katika siku ile Bwana atawanyangʼanya uzuri wao: bangili, tepe za kichwani,
    mikufu yenye alama za mwezi mwandamo,'
  bba-bba: Sɑɑ ye sɔɔ, kon ben burɑ yɑ̃nu kpuro wunɑ. Niyɑ ben nɑɑsun sumi kɑ ben
    serin burɑ yɑ̃nu kɑ ben sɑbɑbɑ yi yi kɑ suru kɛ̃kɑ weenɛ,
  eng-KJVCPB: In that day the Lord will take away the bravery of their tinkling ornaments
    about their feet, And their cauls, and their round tires like the moon,
  luo-luo: 'Odiechiengʼno Ruoth Nyasaye biro mayogi gik ma gilichorego kaka: bangli
    gi kitembini mag wich kod tigo mag ngʼut,'
  meu-meu: Una dina ai, Ḡaubada ese ae kapadia, kwara kaparidia, mairi,
  npi-ULB: त्यो दिन परमप्रभुले तिनीहरूका सुन्दर पाउजुहरू, शिरबन्दीहरू, चन्द्रहारहरू,
  yor-yor: Ní ọjọ́ náà, Olúwa yóò já ọ̀ṣọ́ wọn gbà kúrò ti ọwọ́ àti gèlè àti ẹ̀gbà
    ọrùn tí ó dàbí òṣùpá
  pes-OPCB: در آن روز خداوند تمام زینت‌آلاتشان را از ایشان خواهد گرفت گوشواره‌ها،
    النگوها، روبندها،
  tgl-ULB: Sa araw na iyon, aalisin ng Panginoon ang magaganda nilang mga alahas sa
    paa, mga panali nila ng buhok, mga agimat,
  hui-hui: Horo ogoningi Anduane Homogohanda Yarusaleme wali bedarunaga yári baya
    bu bedaruni golo waholebira. Tinaga geni yári bidarubi ma gagua ngarubi hale ira
    dedarubi mandari mo yáribia karubi labolabo dengui yi haga bidarubi bibahende
    golo wahai holebira.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​သူ​တို့​ဂုဏ်​ယူ​ဝါ​ကြွား​သ​မျှ သော​အ​ရာ​များ​ကို ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ
    တို့​ထံ​မှ​သိမ်း​ယူ​တော်​မူ​မည့်​အ​ချိန်​ကျ​ရောက် လာ​လိမ့်​မည်။ သူ​တို့​၏​ခြေ​ချင်း​များ၊
    ဦး​ခေါင်း တန်​ဆာ​များ၊ လည်​ဆွဲ​များ၊-
  bod-N: ཉིན་དེ་ལ་གཙོ་བོ་ཡ་ཝཱེས་དེ་དག་གི་ཡིད་དུ་འོང་བའི་རྐང་གདུབ་དང་དབུ་རྒྱན། ཟླ་གམ་གྱི་མགུལ་རྒྱན།
  wsk-wsk: Tom umu te mu, Kari Biya bala mel duap duap, te nunumi bala tuiwasan, mu
    kututuwu waru saparukko. Nusupuling nokokosa ko bala duap duap,
  sna-sna: 'Pazuva iro Jehovha achabvisa pazviziso zvamakumbo avo: mabhenguro, nezvishongo
    zvomusoro, neungetani hwomutsipa hunonʼaima,'
  spa-BLM: En aquel día el Señor les quitará la belleza de las tobilleras, las diademas,
    los collares de media luna,
  cac-cac: 'A d''a jun c''u chi'', a Jehová ol ic''anel masanil tastac ayoch yelvanub''oc
    snivanil eb'' ix aj Jerusalén chi'': Aton ayoch d''a yoc eb'' ix, d''a sjolom
    eb'' ix, d''a sjaj eb'' ix,'
  swh-ULB: Siku hiyo Bwana ataondoa mapambo mazuri yaliyoko kwenye kifundo cha miguu,
    bendi za kichwa chao, kaya zao; bangili za masikio,
  bel-bel: 'У той дзень адбярэ Гасподзь аздобы: прыгожыя ланцужкі на нагах і спражкі,
    і зорачкі, і дыядэмы,'
  deu-ELBBK: An jenem Tag wird der Herr wegnehmen den Schmuck der Fußspangen und der
    Stirnbänder und der Halbmonde;
  mbb-OT: Dutun he timpu egkuwaan te Nengazen is menge elahas diyà te menge paa zan,
    ulu zan, wey lieg dan.
  mal-2015: അന്നു കർത്താവു അവരുടെ കാൽച്ചിലമ്പുകളുടെ അലങ്കാരം,
  gup-gup: “Bu kunyimekbe kunbarnangarra wanjh ngaye ngabenyimang rowk nawu kabenhmarnbun
    kabirrihburlumerren, bu kabirrimahmaworren nawu kabirrimadukkayindi, dja nawu
    kabirrimilhdukkayindi, mak nawu kabirrikomdjongbuyindi yiman kakukrohrok dird.
  rmc-rmc: Andre oda džives lenge o RAJ lela tele o šukar šperki pal o pindre, o ozdobi
    pal o šere, o lancici andral o meňa,
  pes-OPV: و در آن روز خداوند زینت خلخالها و پیشانی بندها و هلالها را دور خواهدکرد.
  ron-1924: Ын зиуа ачея, Домнул ва скоате вериӂиле каре ле служеск ка подоабэ ла
    пичоаре ши соришорий ши лунишоареле,
  ben-OBCV: 'সেদিন, প্রভু তাদের জমকালো বেশভূষা কেড়ে নেবেন: হাতের চুড়ি ও মাথার টায়রা
    এবং চন্দ্রহার,'
  som-som: Oo maalintaas Sayidku wuxuu iyaga ka qaadi doonaa quruxda dugaagadaha cagahooda,
    iyo shabagyada timaha, iyo bilaha,
  lat-VUC: In die illa auferet Dominus ornamentum calceamentum,
  eng-ASVBT: In that day the Lord will take away the beauty of their anklets, and
    the cauls, and the crescents;
  ita-1885: In quel giorno il Signore torrà via l'ornamento delle pianelle, i calzamenti
    fatti ad occhietti, e le lunette;
  eng-LXXUP: and the Lord will take away the glory of their raiment, the curls and
    the fringes, and the crescents,
  eng-ULB: On that day the Lord will remove their beautiful ankle jewelry, head bands,
    the crescent ornaments,
  spa-VBL: 'En ese momento el Señor les quitará los adornos finos: sus tobilleras,
    sus diademas, sus collares de media luna,'
  fra-_FOB: En ce jour-là, le Seigneur ôtera les anneaux dont elles se parent, les
    filets et les croissants;
  mal-mal: അന്ന് കർത്താവ് അവരുടെ കാൽച്ചിലമ്പുകളുടെ അലങ്കാരം,
  urd-GVR: 'Us din Rab un kā tamām singār utār degā: un ke ghuṅgharū, sūraj aur chāṅd
    ke zewarāt,'
  suz-BL: मेना गो मेको आन खोइली ङा पांइतीके, मेको आन सुन फू, सुन के गहना,
  eng-NOY: In that day shall the Lord take from them The ornaments of the foot-clasps,
    and the net-works, and the crescents;
  ita-1927: In quel giorno, il Signore torrà via il lusso degli anelli de’ piedi,
    delle reti e delle mezzelune;
  ckb-ckb: 'لەو ڕۆژەدا پەروەردگار جوانکاری دادەماڵێت: لەرزانە و لاسەرە و ملوانکە،'
  eng-BBE: In that day the Lord will take away the glory of their foot-rings, and
    their sun-jewels, and their moon-ornaments,
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಅವರ ಕಾಲಂದಿಗೆ, ತುರುಬು ಬಲೆ, ಅರ್ಧಚಂದ್ರ,
  tam-2017: அந்நாளிலே ஆண்டவர் அவர்களுடைய ஆபரணங்களாகிய சிலம்புகளையும், சுட்டிகளையும்,
    பிறைவடிவ கழுத்தணிகளையும்,
  spa-RV-1909: Aquel día quitará el Señor el atavío de los calzados, y las redecillas,
    y las lunetas;
  ron-BTF: În acea zi Domnul va lua frumuseţea podoabelor lor zornăitoare de la picioarele
    lor şi învelitorile lor şi tiarele lor rotunde ca luna.
  eng-WEBP: In that day the Lord will take away the beauty of their anklets, the headbands,
    the crescent necklaces,
  eng-FBV: 'At that time the Lord will remove their fine ornaments: ankle bracelets,
    headbands, crescent necklaces,'
  nld-1939: 'Op die dag neemt Jahweh de sieraden weg: Voetringen, zonnen en maantjes,'
  nch-BL: Ipan nopa tonali TOTECO quinquixtilis nochi iniyejyejca cati tzilintinemi
    quema nejnemij. Quinquixtilis nochi ipan iniicxiquechta, huan cati ica quitacanaltíaj
    inintzoncal huan nopa tepos tajco metzti cati ica moyejyectalíaj.
  vie-1934: Trong ngày đó, Chúa sẽ cất những vòng mắt cá họ trang sức đi, cái lưới
    và cái cài;
  hin-CV: उस दिन प्रभु उनकी पायल, ललाट पट्टिका, झूमर,
  eng-OURB: In that day 'Adonay [Lord] will take away the beauty of their anklets,
    the headbands, the crescent necklaces,
  spa-BES: En ese día el Señor quitará la gloria de sus anillos de los pies, y sus
    joyas del sol, y sus ornamentos de luna.
  tdx-tdx: Hafaha’ i Talè amy andro zay o mohara soa’ iareo mikorìñeo, o ravak’ an-doha’eo,
    o tsiandetse bontolio,
  tha-KJV: ในวันนั้นองค์พระผู้เป็นเจ้าจะทรงนำเอาเครื่องวิ​จิ​ตรงดงามไปเสีย คือกำไลข้อเท้า
    ปันจุเหร็จ ตุ​้มวงเดือน
  por-BR-2018: 'Naquele dia o Senhor tirará delas os enfeites: tornozeleiras, testeiras,
    gargantilhas,'
  deu-ELO: An jenem Tage wird der Herr wegnehmen den Schmuck der Fußspangen und der
    Stirnbänder und der Halbmonde;
  eng-WYC-2018: In that day the Lord shall take away the ornament of shoes, and golden
    little bells like the moon, (On that day the Lord shall take away all the ornaments
    for shoes, the little gold bells like the moon,)
  epo-epo: En tiu tago la Sinjoro forigos la ornamon de la ĉenetoj kaj la steletojn
    kaj la lunetojn,
  uig-PIN: Axu küni Rǝb ularni güzǝllikidin mǝⱨrum ⱪilidu; — Ularning oxuⱪ jildiraⱪlirini,
    Bax jiyǝklirini, ay xǝkillik marjanlirini,
  beo-beo: Eso da misunu, amoga Hina Gode da Yelusaleme uda ilima ilia gasa fi liligi
    huluane samogemu. Ilia emobasalo amola liligi ida:iwane ilia dialuma da:iya amola
    galogoa gaga:i, E da samogemu.
  tpi-OTNT: Long dispela taim, Bikpela bai i rausim olgeta naispela bilas bilong ol
    meri bilong Jerusalem. Em bai i rausim ol bilas bilong lek na bilong han na bilong
    nek na bilong yau, na ol bilas bilong pasim gras, na ol hap laplap bilong karamapim
    het.
  hau-SA: A wannan rana Ubangiji zai ƙwace abin da suke taƙama da shi, mundayensu,
    ɗankwalin kansu da abin wuyansu,
  uig-LAT: Ashu küni Reb ularni güzellikidin mehrum qilidu; — Ularning oshuq jildiraqlirini,
    Bash jiyeklirini, ay shekillik marjanlirini,
  nde-nde: 'Ngalolosuku uThixo uzahluthuna imiceciso yabo: amasongo, imincwazi, lemigaxo
    yentanyeni'
  ton-ton: ‌ʻI he ʻaho ko ia ʻe toʻo ʻe Sihova ʻiate kinautolu ʻae teunga tatangi
    ʻo honau vaʻe, mo e meʻa fau ʻoe ʻulu, mo ʻenau teunga ʻo hangē ko e māhina,
  ces-1613: V ten den odejme Pán okrasu těch nástrah, totiž paučníky a halže,
  eng-WMB: In that day the Lord will take away the beauty of their anklets, the headbands,
    the crescent necklaces,
  tam-TCV: அந்த நாளிலே யெகோவா அவர்களின் பகட்டான அணிகலன்களாகிய வளையல்கள், தலைப்பட்டிகள்,
    பிறை வடிவமான கழுத்துச் சங்கிலிகள்,
  ceb-ULB: Nianang adlawa kuhaon sa Ginoo ang maanindot nga mga alahas nga anaa sa
    ilang tikod, ang mga dayandayan sa ulo, ang mga dayandayan nga pormang bag-ong
    subang nga bulan,
  pol-UBG: W tym dniu Pan odejmie ozdobne brzękadła od ich stóp, ich czepce i księżyce;
  urd-GVU: 'اُس دن رب اُن کا تمام سنگار اُتار دے گا: اُن کے گھنگھرو، سورج اور چاند
    کے زیورات،'
  deu-1912: Zu der Zeit wird der Herr den Schmuck an den köstlichen Schuhen wegnehmen
    und die Heftel, die Spangen,
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಕರ್ತನು ಅವರ ಅಂದುಗೆ, ತುರುಬುಬಲೆ, ಅರ್ಧಚಂದ್ರ,
  yap-yap: Bayi taw reb e rran ni nge fek Somol urngin e pin’en nma uf uf e ppin nu
    Jerusalem ngay — nunuw u tungun ayrad, nge tin u lolugrad, ngu bilel’ugunrad
  hlt-MCSB: Tekah khohnin ah ka Boeipa loh boeimang khocin rhui, lupong khaw, oihnun
    khaw,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፂዮኔኮ ላኣላ ሄርሺንታ ቦንቾ ፓልማሢ ቢያ ባይዛ ዎዴ ሙካንዳኔ፤ ዬይያ ዔያቶኮ ቶኮ ሂቻሢንታ
    ቶኦኮ ዖሾሢንታ ቆርጫ ማኣዖ ፓልማሢንታ፥
  twi-ASANTE: 'Ɛda no Awurade bɛyiyi wɔn afɛfɛdeɛ: nkawa, ntomaban ne kɔnmuadeɛ,'
  eng-WEBU: In that day the Lord will take away the beauty of their anklets, the headbands,
    the crescent necklaces,
  wal-wal: He gallassi Godai Xiyoone maccaasatu alleeqota, hegeetinne eta giirettiya
    albbuwaa, shaashiyaa, qooriyaa gujjumaa,
  spa-PDDPT: Aquel día ʼAdonay quitará las argollas y las lunetas de sus tobillos,
  gun-gun: Ha'e va'e ára Senhor oipe'apa 'rã onhembojeguaa ha'e kuery opy nhu'ã re
    oguereko va'e, akã regua ha'e ijegua jaxy pẽgue ramigua,
  ilo-ULB: Iti dayta nga aldaw, ikkatento ti Apo dagiti napintas nga alahas kadagiti
    lipay-lipayda, dagiti bandana, dagiti simmagaysay nga arkos,
  kpg-kpg: Di laangi ga dau mai, gei Dimaadua ga daa gi daha nia mee huogodoo ala
    e hai nia ahina Jerusalem gi hagapuu, aalaa go nia hau ala e humu nadau wae, nadau
    libogo, nadau uwa,
  uig-ARA: ئاشۇ كۈنى رەب ئۇلارنى گۈزەللىكىدىن مەھرۇم قىلىدۇ؛ ــ ئۇلارنىڭ ئوشۇق جىلدىراقلىرىنى،
    باش جىيەكلىرىنى، ئاي شەكىللىك مارجانلىرىنى،
  sus-sus: 'Na lɔxɔɛ, Alatala e xa xunmase birin bama nɛ e yi ra: e xa sankɔnyi xunmase
    tofanyie, e xa kɔnmagore, e xa xunmase naxee misaalixi kike ra,'
  pon-2006: Rahn ehu pahn leledo me KAUN-O pahn ketikihsang lihen Serusalem kan mehkoaros
    me re kin pohnmwahsohki—kapwat akan me re kin kihong ni nehrail, ni moangarail,
    ni tepinwararail,
  ksd-ksd: Ta nam ra bung ra Luluai na tak vue ra lavur minong dia mong me, ma ra
    lavur ubene na tagal a ula, ma ra lavur marmar da ra lokono gai;
  tur-YTC: O gün Yahve onların halhallarını, baş çatlığı, hilal kolyelerini,
  grc-BRENT: ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ ἀφελεῖ Κύριος τὴν δόξαν τοῦ ἱματισμοῦ αὐτῶν,
    τὰ ἐμπλόκια, καὶ τοὺς κοσύμβους, καὶ τοὺς μηνίσκους,
  ind-AYT: Pada hari itu, TUHAN akan menyingkirkan keindahan perhiasan mereka, yaitu
    gelang kaki, ikat kepala, kalung berbentuk bulan sabit;
  nya-nya: 'Tsiku limenelo Ambuye adzawachotsera zodzikongoletsera zawo: za mʼmiyendo,
    za ku mutu za mʼkhosi,'
  hrv-hrv: 'U onaj će dan Gospod strgnuti sve čime se ona ponosi: ukosnice i mjesečiće,'
  mps-mps: Tama te sogo Genuai Bidigo te Jerusalem we dabego dwagi yai aubo nai dabe
    sela sąwaibao. Agai te sągąde, me nogode, me dogonide, me olode aubo nai dabe
    agai sela sąwaibao. Me te tobolu aubo nai dabe me, me te tobolu halubo ugwa dage
    dabe me sela sąwaibao.
  tpi-tpi: Long dispela taim, Bikpela bai i rausim olgeta naispela bilas bilong ol
    meri bilong Jerusalem. Em bai i rausim ol bilas bilong lek na bilong han na bilong
    nek na bilong yau, na ol bilas bilong pasim gras, na ol hap laplap bilong karamapim
    het.
  dan-1931: 'På hin Dag afriver Herren al deres Pynt: Ankelringe, Pandebånd, Halvmåner,'
  vie-OVCB: Trong ngày phán xét Chúa sẽ lột hết những vật trang sức làm ngươi xinh
    đẹp như khăn quấn đầu, chuỗi hạt trăng lưỡi liềm,
  guj-2017: તે દિવસે પ્રભુ પગની ઘૂંટીના દાગીનાની શોભા લઈ લેશે, માથાબાંધણ, ચંદનહાર
  pon-2006A: Rahn ehu pahn leledo me KAUN-O pahn ketikihsang lihen Serusalem kan mehkoaros
    me re kin pohnmwahsohki—kapwat akan me re kin kihong ni nehrail, ni moangarail,
    ni tepinwararail,
  por-BRBSL: Naquele dia o Senhor tirará a beleza de seus tornozeleiras, as fitas
    de cabeça, os colares crescentes,
  cth-cth: Hote hnin navah, a kamthoupnae khok dinghling, tamlawk lupawk, dingyin,
  twi-twi: 'Da no Awurade beyiyi wɔn afɛfɛde: nkaa, ntamabamma ne kɔnmuade,'
  hlt-hlt: Tekah khohnin ah ka Boeipa loh boeimang khocin rhui, lupong khaw, oihnun
    khaw,
  tbz-SIM: Dɛ yiè bo tuɔkɛ dìì yiè mí ndi Yiɛ̀ nKuyie m bo dɛitɛ di sɑ̃tì. Bɛ nɑcɛ̀nɛí
    kó dɛmɑ́mɑ́nnɛ̀ nɛ̀ dɛ̀ɛ̀ boú bɛ yùtì nɛ̀ sinɛí dudúúnsì nɛ̀ mɛdɛ̀ì.
  msy-2020: 'Eghtɨ dughiar kamɨn, Ekiam Saionɨn amizibar kurkaziba, bar me da ada
    adegham. Kar men kurkaziba: suer averiaba ko, segiaba ko, boavtariba ko, kuarir
    kurkaziba ko, dafarivteba ko, dapaniba aver nir avɨziba ko,'
  dop-dop: Kʋyɑkʋ ŋkʋɣʋ Tɑcɑɑ kɑ́ wɔɣɔsɩ mǝ kɑcɔkɑ wontu tǝnɑ. Pǝ kpɑɣɑʋ mǝ nɔɔkpɑlɑsɩ
    nɑ puluŋ wei ɩ́ suuki nyɔɔŋ tɔ, nɑ mǝ kɑcɔkɑ wontu nti tǝ kootɑɑ ɩsɩɩ ɩsɔtʋ kʋfɑlʋ
    tɔ.
  azb-azb: O gün Xudavənd onların bəzəklərini – Topuqlara taxılan bilərziklərini,
    Araqçınlarını, aypara şəkilli boyunbağılarını,
  eng-DBY: In that day the Lord will take away the ornament of anklets, and the little
    suns and crescents,
  hin-2017: उस समय प्रभु घुँघरूओं, जालियों,
  wol-KYG: Bésub keroog Boroom bi xañ leen gànjari tànk, ak takkaay yu bindoo ni jant,
    ak yu bindoo ni weer wu feeñ;
  eng-YLT: In that day doth the Lord turn aside The beauty of the tinkling ornaments,
    And of the embroidered works, And of the round tires like moons,
  eng-WYC-2017: In that day the Lord shall take away the ornament of shoes, and golden
    little bells like the moon,
  eng-WMBB: In that day the Lord will take away the beauty of their anklets, the headbands,
    the crescent necklaces,
  urd-GVH: 'उस दिन रब उनका तमाम सिंगार उतार देगा : उनके घुंघरू, सूरज और चाँद के ज़ेवरात,'
  rug-rug: 'Koasa rane vinari pitui asa si kaqu saputu pani e Zihova sari doduru tiṉitoṉa
    vina titie tadirini: sari hokata pa tuṉutuṉu, pusi batu, paku sivara;'
  gaz-gaz: 'Gaafas Gooftaan faaya miidhagina isaanii: albuu, marata mataa, faaya mormaa
    kan baatii fakkaatu,'
  fra-LSG: En ce jour, le Seigneur ôtera les boucles qui servent d’ornement à leurs
    pieds, Et les filets et les croissants;
  yal-yal: 'Na lɔxɔni, Marigina e ratofan seene bama nɛn e yii: San kɔɛ rasone nun
    ɲɛrɛne nun maxidi seen naxanye digilin fɔlɔxi alo kikena'
  haw-1868: Ia la la, e lawe aku no ka Haku i ko lakou mea e nani ai, I na kupee wawae,
    A me na upena papale oho, A me na lei o ka a i;
  arb-NAV: فِي ذَلِكَ الْيَوْمِ يَنْزِعُ الرَّبُّ زِينَةَ الْخَلاخِيلِ، وَعِصَابَاتِ
    رُؤُوسِهِنَّ وَالأَهِلَّةَ،
  ewe-ewe: 'Le ŋkeke ma dzi la, Aƒetɔ aɖe woƒe atsyɔ̃ɖonuwo ɖa le wo ŋu: aɖe alɔnugɛwo,
    tablanuwo, kɔga nyuiwo,'
  eng-LEE: On that day will the Lord take away the beauty of their tinkling shoe-buckles,
    and the hair-nets, and the crescent-shaped ornaments,
  gvn-gvn: '@see-verse:ISA.003.017'
  asm-FB: সেই দিনা প্ৰভুৱে তেওঁলোকৰ ধুনীয়া নেপুৰ, মুৰৰ ফিটা, অৰ্ধচন্দ্রকাৰ অলঙ্কাৰ,
  sus-A: نَ لْشْي، عَلَتَلَ عٍ شَ شُنمَسٍ بِرِن بَمَ نّ عٍ يِ رَ؛ عٍ شَ سَنكْنيِ شُنمَسٍ
    تٌقَنيِيٍ، عٍ شَ كْنمَفٌرٍ، عٍ شَ شُنمَسٍ نَشٍيٍ مِسَالِشِ كِكٍ رَ،
  fra-SBL: En ce jour-là, l'Éternel enlèvera la beauté de leurs bracelets de cheville,
    de leurs bandeaux, de leurs colliers en forme de croissant,
  hbo-hbo: בַּיֹּ֨ום הַה֜וּא יָסִ֣יר אֲדֹנָ֗י אֵ֣ת תִּפְאֶ֧רֶת הָעֲכָסִ֛ים וְהַשְּׁבִיסִ֖ים
    וְהַשַּׂהֲרֹנִֽים׃
  kik-kik: 'Mũthenya ũcio Jehova nĩakamaaũra mathaga mao: nĩmo bangiri, na rũtamĩ
    rwa kuoha njuĩrĩ, na mĩgathĩ ĩrĩa ĩĩhacĩte ta mweri,'
  fra-NCL: En ce jour-là, le Seigneur enlèvera le luxe des anneaux, les soleils et
    les croissants ;
  cek-AK: To na niah loe Angraeng mah atuenh katuen nihcae amthoephaih hmuennawk to
    la pae ving tih; khok amthoephaih hmuennawk, lumueknawk, khrah baktiah sak ih
    amthoephaih hmuennawk,
  cuk-cuk: 'A-ibagine, Bab-Jehová, we-ibmarmar osulogoed: Maligi-ibmar-nagumalad,
    bebegi-ibmar-nasiklemalad, morgi-ibmar-nasiklemalad.'
  uig-CYR: Әшу күни Рәб уларни гөзәллигидин мәһрум қилиду; — Уларниң ошуқ җилдирақлирини,
    Баш җийәклирини, ай шәкиллик марҗанлирини,
  tel-2017: ఆ రోజున ప్రభువు వాళ్ళ కాళ్ళ గజ్జెలు, శిరోభూషణాలూ, చంద్రవంక నాగరాలూ,
  hat-BSA: Nan jou sa a, SENYÈ a va retire bèlte a braslè pye yo, bando sou tèt yo,
    dekorasyon kwasan yo,
  kos-kos: Sie len ac tuku ke LEUM GOD El ac eisla liki mutan Jerusalem ma nukewa
    elos filangkin — mwe naweyuk ke kapin nialos, fin sifalos, inkwawalos,
  hbo-WLC: בַּיּ֨וֹם הַה֜וּא יָסִ֣יר אֲדֹנָ֗י אֵ֣ת תִּפְאֶ֧רֶת הָעֲכָסִ֛ים וְהַשְּׁבִיסִ֖ים
    וְהַשַּׂהֲרֹנִֽים׃
  ibo-ibo: Nʼụbọchị ahụ, Onyenwe anyị ga-anapụ ha ihe ịchọ mma ha niile, ma mgbaaka,
    ma ịchafọ ịgbado isi, ma ihe olu nke dị nʼụdịdị ọnwa ọhụrụ,
  ory-ory: ସେହି ଦିନ ପ୍ରଭୁ ସେମାନଙ୍କର ଗର୍ବ ସ୍ୱରୂପ ନୂପୁର, ଜାଲିବସ୍ତ୍ର, ଚନ୍ଦ୍ରହାର;
  chk-chk: Lon ena fansoun ewe Samol epwe angei seni ekewe fin Jerusalem ar kewe fouten
    peche pwal fouten mökür me fän ü.
  rop-rop: “Wal wen det dei garra kaman na, ai garra deigidawei ol detlot ting brom
    detlot wuman, ol detlot purdiwan tjein weya olabat oldei werrimonbat langa olabat
    eingkul, en hed, en nek, en irriwol, en am, en nos en langa olabat bingga, en
    langa olabat klos. En ai garra deigidawei olabat heinggitjif, en belt, en gudsmelwan
    medisin, en ola klebabala ting, en speshalwan klos, en purdiwan klos, en het,
    en beig.
  ukr-1871: У той день Господь одійме гарні бляшечки на ногах і ґузички,
  deu-1951: An jenem Tage wird der Herr die Zierde der Fußspangen, der Stirnbänder
    und Möndchen wegnehmen,
  eng-JPS: In that day the Lord will take away the bravery of their anklets, and the
    fillets, and the crescents;
  srp-1865: Tada æe Gospod skinuti nakit s obuæe i vezove i mjeseèiæe,
  lug-lug: Olunaku lujja Mukama lwaliggya ku bakazi b’omu Yerusaalemi ebintu byonna
    ebibaleetera amalala, ebikomo by’oku magulu, ebitambaala ebibikka ku mitwe, n’obukuufiira,
  heb-heb: ביום ההוא יסיר אדני את תפארת העכסים והשביסים והשהרנים׃
  ben-IRV: সেই দিন প্রভু তাদের সুন্দর অলঙ্কার, মাথার ফিতে, অর্ধচন্দ্রকার অলঙ্কার,
  pan-pan: ਉਸ ਦਿਨ ਪ੍ਰਭੂ ਉਹਨਾਂ ਦੀਆਂ ਪਜੇਬਾਂ ਦੀ ਸਜਾਵਟ, ਅਤੇ ਜਾਲੀਆਂ ਤੇ ਚੰਦਨਹਾਰ ਲੈ ਜਾਵੇਗਾ,
  mya-JVB: ထို ကာလ ၌ ဘုရား ရှင်သည် သူတို့ခြေချင်း ၊ ဈာဦးထုပ် ၊ လဆန်းရုပ်လည်ဆွဲ၊
  tte-O: Sauganane koina Yaubada kani itolo yo ali kaba gagasawa meuloinawa ikele-gabaegili
    nimali mena yo kaekaeli mena nipuna yo komwakomwa itoveivei yo,
  hmo-hmo: Unai dina dekenai Lohiabada ese, unai Ierusalema hahine idia hekokorokulaia
    gaudia do ia kokia momokani. Edia gana, edia kwara hagegea herahera, edia ageva,
  urd-urd: उस दिन ख़ुदावन्द उनके ख़लख़ाल की ज़ेबाइश, जालियाँ और चाँद ले लेगा,
  rus-SYN: в тот день отнимет Господь красивые цепочки на ногах и звездочки, и луночки,
  bqc-SIM: Zĩbeezĩ Dii a ń nↄamblebↄↄ wolomá, zãdangbawaↄ ń falanaↄ ń ↄ̃nɛɛↄ
  tcz-CHONGTHU: Thupi tan nikho chuleh Pakaiyin akicheihoinau jouse anoimangpeh diu,
    alu-uva akop-uleh akhi-ou kisan asutlhahpeh ding,
  mar-mar: त्या दिवशी प्रभू त्यांचे सुंदर असे पायातील दागिने, डोक्याचे बंध, गळयातील
    चंद्रकोरी हार,
  qub-qub: 'Chay junäga Tayta Diosmi ushajpaj illgächenga warmicuna camaränanpaj jaticunancunata:
    chaquincho camarächinanpaj caj shall-shallyajcunata, vinchancunata, coröna-niraj
    adurnuncunatapis,'
  hat-hat: 'Jou sa a, Bondye va wete tout bijou yo gen sou yo: braslè yo mete nan
    pye yo, bando yo mare nan tèt yo, meday yo mare sou fwon yo,'
  eng-BSB: 'In that day the Lord will take away their finery: their anklets and headbands
    and crescents;'
  eng-WEBPB: In that day the Lord will take away the beauty of their anklets, the
    headbands, the crescent necklaces,
  kbq-kbq: Hagi ana knafina Jerusalemi a'nemo'zama knare'nare avasese zama antaninaza
    zantamima Ra Anumzamo'ma eri atresiana, zamasenire'ma anamaki'naza tvaravegi,
    zamimizare'ma hu'naza maremarenki,
  nhe-BL: Ipan nopa tonali TOTECO quinquixtilis nochi iniyejyejca; nochi tlen eltoc
    ipan iniicxiquechtla tlen tzilintinemij quema nejnemij. Quinquixtilis nochi tlen
    ica quitacanaltíaj inintzoncal huan nopa quechcostli tlen tlajco metztli.
  gub-BL: A'e 'ar mehe zanezar o'ok putar kuzà Zeruzarez pe har wamupuràg eteahy kar
    haw paw wanuwi nehe. Uzàpixipixi a'e ma'e upyakaza rehe wà, wàkàg rehe wà no,
    mu'yr iazuromo har rehe wà no,
  eng-DRA: In that day the Lord will take away the ornaments of shoes, and little
    moons,
