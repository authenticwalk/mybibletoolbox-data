verse: ISA.003.014
translations:
  mal-C: 'തന്റെ ജനത്തിന്റെ നേതാക്കന്മാർക്കും പ്രഭുക്കന്മാർക്കും എതിരായി യഹോവ ന്യായവിധി
    പുറപ്പെടുവിക്കുന്നു: “നിങ്ങളാണ് എന്റെ മുന്തിരിത്തോപ്പ് നശിപ്പിച്ചുകളഞ്ഞവർ; ദരിദ്രരിൽനിന്നു
    കവർച്ചചെയ്തതു, നിങ്ങളുടെ ഭവനങ്ങളിലുണ്ട്.'
  deu-TKW: 'Jahwe geht ins Gericht mit den Vornehmenund mit den Obersten seines Volks:
    Ihr aber habt den Weinberg abgeweidet! Das den Elenden geraubte Gut ist in euren
    Häusern!'
  lin-lin: 'Yawe akosamba elongo na bampaka mpe bakambi ya bato na Ye : « Ezali nde
    bino bato bobebisi elanga na Ngai ya vino ! Botondisi bandako na bino na biloko
    oyo bobotoli epai ya babola !'
  eng-LSV: 'YHWH enters into judgment || With [the] elderly of His people, and its
    heads: “And you, you have consumed the vineyard, || Plunder of the poor [is] in
    your houses.'
  eng-GNV: 'The Lord shall enter into iudgement with the Ancients of his people and
    the princes thereof: for ye haue eaten vp the vineyarde: the spoyle of the poore
    is in your houses.'
  eng-WEBSTER: 'The LORD will enter into judgment with the elders of his people, and
    with their princes: for ye have eaten up the vineyard; the spoil of the poor is
    in your houses.'
  nhw-BL: 'TOTECO achtihui quintlatzacuiltis nopa huehue tlacame huan tlayacanani.
    Quintelhuis tlamiyacapa huan quinilhuis: “Amojuanti anquisosolojtoque noisraelita
    masehualhua catli eliyayaj quen noxocomecamil. Huan eltoc quen anquitlamicuajtoque
    catli eliyaya noaxca. Anmoaxcatijtoque nopa trigo catli eliyaya iniaxca teicneltzitzi.
    Temitoc amochajchaj ica miyac tlamantli catli anquintlachtequilijtoque.'
  swh-ONEN: 'Bwana anaingia katika hukumu dhidi ya wazee na viongozi wa watu wake:
    “Ninyi ndio mlioharibu shamba langu la mizabibu, mali zilizonyangʼanywa maskini
    zimo nyumbani mwenu.'
  bba-bba: U win siribu toruɑ kɑ win tɔmbun ɡuro ɡurobu, kɑ ben wiruɡibu. U nɛɛ, i
    tɔmbun dĩɑnu wɔrɑ mɑ i ye i sɑ̃ɑrobu mwɑɑri yii bɛɛn yɛnusɔ.
  eng-KJVCPB: 'The Lord will enter into judgment with the ancients of his people,
    and the princes thereof: For ye have eaten up the vineyard; The spoil of the poor
    is in your houses.'
  luo-luo: Sa ngʼado bura mar Jehova Nyasaye kuom jodongo kod jotend joge osechopo,
    kowacho niya, “Un ema useketho puotha mar mzabibu kendo gik ma uyako kukawo e
    ut joma odhier opongʼo uteu.
  meu-meu: 'Iehova ese ena bese tau-badadia bona lohiadia e hahemaoro henidia matamamu,
    e tomu: Umui ese vine imeana anidia vada o ani ore, bona ogoḡami taudia ediai
    o dadi kohudia na emui ruma ai mimia.'
  npi-ULB: आफ्‍ना मानिसहरूका धर्मगुरुहरू र तिनीहरूका अगुवाहरू विरुद्ध परमप्रभु न्‍याय
    लिएर आउनुहुनेछः “तिमीहरूले दाखबारी विनाश पारेका छौ । गरीबलाई लुटेको माल तिमीहरूका
    घरहरूमा छन् ।
  yor-yor: Olúwa dojú ẹjọ́ kọ àwọn àgbàgbà àti àwọn olórí àwọn ènìyàn rẹ̀. “Ẹ̀yin
    ni ẹ ti run ọgbà àjàrà mi, ogún àwọn tálákà ń bẹ̀ nínú ilé yín.
  pes-OPCB: او بزرگان و رهبران قوم را محاکمه خواهد کرد، زیرا آنان تاکستانهای فقیران
    را غارت کرده، انبارهای خود را پر ساخته‌اند.
  tgl-ULB: 'Ibababa ni Yahweh ang hatol sa mga nakatatanda at sa mga opisyales ng
    kaniyang bayan: “Kinain niyo ang ubasan; ang mga nakaw sa mahihirap ay nasa inyong
    mga bahay.'
  hui-hui: Ibugua ibunaga wali agali haru hagabi haguane bu karubi tigua ko biyarunaga
    tihondo lamialu lalu, I̱naga wali agali uruni ti i̱ninaga pu mbira lini daga mini
    gerebi mabu helewagola tígua i̱naga mabu ogoni mo ko harimigoni. Wali agali mbirale
    nawi burupale karunaga emene hangu yu karu tígua gingila mialu tínaga andagaha
    mo wiaga kamigoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​လူ​မျိုး​တော် အ​ထဲ​မှ အ​သက်​ကြီး​သူ​များ​နှင့်​ဦး​စီး
    ခေါင်း​ဆောင်​များ​အား​တ​ရား​စီ​ရင်​တော်​မူ ပေ​အံ့။ သူ​တို့​အား​ကိုယ်​တော်​က``သင်​တို့​သည်
    စ​ပျစ်​ဥ​ယျာဉ်​များ​ကို​လု​ယက်​ကြ​လေ​ပြီ။ သင်​တို့​၏​အိမ်​များ​သည်​လည်း​ဆင်း​ရဲ​သူ
    တို့​ထံ​မှ​သိမ်း​ယူ​ထား​သည့်​ဥစ္စာ​ပစ္စည်း​များ နှင့်​ပြည့်​လျက်​နေ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་གི་འབངས་མིའི་རྒན་པོ་དང་འགོ་དཔོན་རྣམས་ལ་འདི་སྐད་དུ། ཁྱོད་ཅག་གིས་རྒུན་ཚལ་ཁྱུར་མིད་བཏང་ཞིང་།
    དབུལ་པོ་དག་ནས་ཕྲོགས་པའི་རྒྱུ་ནོར་རྣམས་ཁྱོད་ཅག་གི་ཁྱིམ་དུ་ཡོད་ཅེས་འདྲི་གཅོད་མཛད་ཅིང་།
  wsk-wsk: 'Nu ko kariimet nunga kari supuling se kari gira alo den te nunga bita
    se iwita balso: “Aninga kariimet mu aninga waen ningam iwita, bare nina nunga
    maguwuman! Nina nungumik mel mena alo mu nunga melmasak tere gi ninga kawam tuguman.'
  sna-sna: Jehovha anopinda mukutonga vakuru navatungamiri vavanhu vake achiti, “Ndimi
    makaparadza munda wangu womuzambiringa; zvakapambwa zvinobva kuvarombo zviri mudzimba
    dzenyu.
  spa-BLM: 'El Señor entrará en juicio con los ancianos de su pueblo y sus líderes:
    “Sois vosotros los que os habéis comido la viña. El botín de los pobres está en
    vuestras casas.'
  cac-cac: 'Ol ch''olb''itaj eb'' yajal chon̈ab'' yed'' eb'' ichamtac vinac yuj Jehová.
    Ol yalan d''a eb'' icha tic: A ex tic, ix e satel vavb''en uva, aton in chon̈ab''.
    Ix eyelq''uej tas ay d''a eb'' meb''a'', ix e molb''an eyelc''al chi'' d''a yol
    e pat.'
  swh-ULB: 'Yahwe atakuja na hukumu juu ya wazee na watu wao na viongozi wao: ''''Umeharibu
    shamba; nyara kutoka kwa masikni ziko kwenye nyumba zako.'
  bel-bel: 'Гасподзь уступае ў суд са старэйшынамі народу Свайго і з князямі яго:
    вы спустошылі вінаграднік; нарабаванае ў беднага - у вашых дамах.'
  deu-ELBBK: Der HERR wird ins Gericht gehen mit den Ältesten seines Volkes und dessen
    Fürsten. Und ihr, ihr habt den Weinberg abgeweidet, der Raub des Elenden ist in
    euren Häusern;
  mbb-OT: Edhukuman din is menge ebpemendumala wey menge pengulu te menge etew zin.
    Iyan heini sumbung din kandan, “Midezeetan niw is pemuleey ku te paras he iyan
    is menge etew ku. Nepenù is menge valey niw te menge azen he mibpenguwa niw ziyà
    te menge pubri.
  mal-2015: യഹോവ തന്റെ ജനത്തിന്റെ മൂപ്പന്മാരോടും പ്രഭുക്കന്മാരോടും ന്യായവിസ്താരത്തിൽ
    പ്രവേശിക്കും; നിങ്ങൾ മുന്തിരിത്തോട്ടം തിന്നുകളഞ്ഞു; എളിയവരോടു കവർന്നെടുത്തതു നിങ്ങളുടെ
    വീടുകളിൽ ഉണ്ടു;
  gup-gup: Nungka kabendjadme nawu dabborrabbolk dja nawu kabindimarnewohrnan nuye
    bininj. Wanjh nungka kabenwiddjung dja kabenmarneyime, “Ngudda ngurrbenwarrewong
    birribuyika bininj kondah. Ngurrbenyimangi njalehnjale nawu birrimarladj bedberre,
    wanjh ngudman ngurribalkukenworreni.
  rmc-rmc: 'O RAJ chudel te sudzinel le phurederen the le vodcen peskre manušendar
    a phenel: „Tumen zňičinďan miri viňica! Oda, so iľan le čore manušeske, hin tumende
    andro kher.'
  pes-OPV: خداوند بامشایخ قوم خود و سروران ایشان به محاکمه درخواهد آمد، زیرا شما هستید
    که تاکستانها راخورده‌اید و غارت فقیران در خانه های شمااست.
  ron-1924: 'Домнул интрэ ла жудекатэ ку бэтрыний попорулуй Сэу ши ку май-марий луй:
    „Вой аць мынкат вия! Прада луатэ де ла сэрак есте ын каселе воастре!'
  ben-OBCV: 'সদাপ্রভু প্রাচীনদের ও তাঁর প্রজাদের নেতৃগণের বিরুদ্ধে বিচার করতে চলেছেন:
    “তোমরাই আমার দ্রাক্ষাকুঞ্জ নষ্ট করেছ; দরিদ্র মানুষদের কাছ থেকে লুট করা জিনিস তোমাদেরই
    বাড়িতে আছে।'
  som-som: Rabbigu wuxuu dacwad la geli doonaa odayaasha iyo amiirrada dadkiisa. Waa
    idinka kuwa dhammaystay beercanabka, wixii aad masaakiinta ka soo dhacdeenna guryihiinnay
    ku dhex jiraan.
  lat-VUC: Dominus ad judicium veniet cum senibus populi sui, et principibus ejus;
    vos enim depasti estis vineam, et rapina pauperis in domo vestra.
  eng-ASVBT: 'Jehovah will enter into judgment with the elders of his people, and
    the princes thereof: It is ye that have eaten up the vineyard; the spoil of the
    poor is in your houses:'
  ita-1885: Il Signore verrà in giudicio contro agli anziani del suo popolo, e contro
    a' principi di esso; voi siete pur quelli che avete guasta la vigna; la preda
    del povero è nelle vostre case.
  eng-LXXUP: 'The Lord himself shall enter into judgment with the elders of the people,
    and with their rulers: but why have ye set my vineyard on fire, and why is the
    spoil of the poor in your houses?'
  eng-ULB: 'Yahweh will come with judgment against the elders of his people and their
    leaders: “You have ruined the vineyard; the plunder from the poor is in your houses.'
  spa-VBL: 'El Señor viene a proclamar su juicio contra los ancianos y los dirigentes
    de su pueblo: Ustedes son los que han destruido mi viña; sus casas están llenas
    de todo lo que le han robado a los pobres.'
  fra-_FOB: 'L''Éternel entre en jugement avec les anciens de son peuple, et avec
    ses princes: c''est vous qui avez dévoré la vigne! La dépouille du pauvre est
    dans vos maisons!'
  mal-mal: യഹോവ തന്റെ ജനത്തിന്റെ മൂപ്പന്മാരുടെമേലും പ്രഭുക്കന്മാരുടെമേലും ഉള്ള ന്യായവിധി
    അറിയിക്കും; “നിങ്ങൾ മുന്തിരിത്തോട്ടം തിന്നുകളഞ്ഞു; എളിയവരോടു കവർന്നെടുത്തതു നിങ്ങളുടെ
    വീടുകളിൽ ഉണ്ട്;
  urd-GVR: Rab apnī qaum ke buzurgoṅ aur ra'īsoṅ kā faislā karne ke lie sāmne ā kar
    farmātā hai, “Tum hī angūr ke bāġh meṅ charte hue sab kuchh khā gae ho, tumhāre
    ghar zarūratmandoṅ ke lūṭe hue māl se bhare paṛe haiṅ.
  suz-BL: मिनु परमप्रभु यावेमी आ मुर आन दाते ङा खाल्‍पापुकी नु हुकुम पाइब आन कली निसाफ
    पाइब। मेकोमी “गे अङगुर रू नेल्‍ल आंम के सेल्‍तीनी। प्रुङग आन के रोइश्‍शो मार मार
    इन खिंम बाक्‍नीम। यसैया ५:७
  eng-NOY: 'Jehovah entereth into judgment with the elders of his people, and their
    princes: “So then ye have consumed the vineyard; The plunder of the poor is in
    your houses!'
  ita-1927: 'L’Eterno entra in giudizio con gli anziani del suo popolo e coi principi
    d’esso: “Voi siete quelli che avete divorato la vigna! Le spoglie del povero sono
    nelle nostre case!'
  ckb-ckb: 'یەزدان دەست بە دادوەری دەکات، لەگەڵ پیرانی گەلەکەی و میرەکانیان: «ئێوە
    بوون ڕەزەمێوەکەتان لووشدا، تاڵانیی هەژاران لە ماڵەکانتاندایە.'
  eng-BBE: 'The Lord comes to be the judge of their responsible men and of their rulers:
    it is you who have made waste the vine-garden, and in your houses is the property
    of the poor which you have taken by force.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಪ್ರಜೆಗಳ ಹಿರಿಯರ ಸಂಗಡ, ಮತ್ತು ಅವರ ಅಧಿಪತಿಗಳ ಸಂಗಡ ನ್ಯಾಯತೀರಿಸಲು
    ಪ್ರವೇಶಿಸುವರು. ಏಕೆಂದರೆ, “ನೀವು ನನ್ನ ದ್ರಾಕ್ಷಿತೋಟವನ್ನು ತಿಂದುಬಿಟ್ಟಿದ್ದೀರಿ. ಬಡವರಿಂದ
    ಕೊಳ್ಳೆ ಹೊಡೆದದ್ದು ನಿಮ್ಮ ಮನೆಗಳಲ್ಲಿ ಇದೆ.
  tam-2017: யெகோவா தமது மக்களின் மூப்பர்களையும், அவர்களுடைய பிரபுக்களையும் நியாயம்
    விசாரிப்பார். நீங்களே இந்தத் திராட்சைத்தோட்டத்தை அழித்துப்போட்டீர்கள்; சிறுமையானவனிடத்தில்
    கொள்ளையிட்ட பொருள் உங்கள் வீடுகளில் இருக்கிறது.
  spa-RV-1909: Jehová vendrá á juicio contra los ancianos de su pueblo y contra sus
    príncipes; porque vosotros habéis devorado la viña, y el despojo del pobre está
    en vuestras casas.
  ron-BTF: DOMNUL va intra la judecată cu bătrânii poporului său şi cu prinţii acestuia,
    căci aţi mâncat via; prada săracului este în casele voastre.
  eng-WEBP: 'The LORD will enter into judgment with the elders of his people and their
    leaders: “It is you who have eaten up the vineyard. The plunder of the poor is
    in your houses.'
  eng-FBV: 'The Lord comes to give his judgment against the elders and leaders of
    his people: You are the ones who have destroyed my vineyard; your houses are full
    with everything you''ve stolen from the poor.'
  nld-1939: 'Daar komt Jahweh ten oordeel Tegen de oudsten, tegen de vorsten van zijn
    volk: Gij hebt de wijngaard gestolen, De buit der armen in uw huizen gesleept;'
  nch-BL: 'TOTECO achtohui quintatzacuiltis nopa huehue tacame huan tayacanani. Quintatelhuis
    miyacapa huan quinilhuis: “Amojuanti anquisosolojtoque noisraelita masehualhua
    cati eliyayaj quej noxocomecamil. Huan eltoc quej anquitamicuajtoque cati eliyaya
    noaxca. Anmoaxcatijtoque nopa trigo cati eliyaya iniaxca teicneltzitzi. Temitoc
    amochajchaj ica miyac tamanti cati anquinichtequilijtoque.'
  vie-1934: 'Đức Giê-hô-va xét đoán các trưởng lão của dân Ngài với các quan trưởng
    nó: Aáy chính các ngươi là kẻ đã nuốt vườn nho; của cướp bóc kẻ nghèo đang ở trong
    nhà các ngươi!'
  hin-CV: 'याहवेह न्याय के लिए शासन करनेवालों तथा बूढ़ों के साथ मिल गए हैं: “तुम ही
    ने खेत से अंगूर खा लिये; और गरीबों से लूटा गया सामान अपने घर में रखा.'
  eng-OURB: 'Adonai will enter into judgment with the elders of his people, and their
    leaders: “It is you who have eaten up the vineyard. The plunder of the poor is
    in your houses.'
  spa-BES: 'El Señor viene a ser el juez de sus hombres responsables y de sus gobernantes:
    eres tú quien ha hecho malgastar el jardín de la vid, y en tus casas está la propiedad
    de los pobres que has tomado por la fuerza.'
  tdx-tdx: Ho zakae’ Iehovà o androanavi’ondati’eoo naho o roandria’eo; Amy te nabea’
    areo i tanem-balobokey; añ’anjomba’areo ao o tinavañe amo rarakeo.
  tha-KJV: พระเยโฮวาห์จะทรงเข้าพิพากษาพวกผู้​ใหญ่​และเจ้านายชนชาติของพระองค์ “​เจ้​าทั้งหลายนี่แหละซึ่งได้​กล​ื​นก​ินสวนองุ่นเสีย
    ของที่ริบมาจากคนจนก็​อยู่​ในเรือนของเจ้า
  por-BR-2018: 'O SENHOR vem a juízo contra os anciãos de seu povo, e contra seus
    líderes: Pois vós consumistes a vinha, o despojo do pobre está em vossas casas.'
  deu-ELO: 'Jehova wird ins Gericht gehen mit den Ältesten seines Volkes und dessen
