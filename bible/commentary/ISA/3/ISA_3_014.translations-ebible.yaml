    dans vos maisons.'
  hbo-hbo: יְהוָה֙ בְּמִשְׁפָּ֣ט יָבֹ֔וא עִם־זִקְנֵ֥י עַמֹּ֖ו וְשָׂרָ֑יו וְאַתֶּם֙
    בִּֽעַרְתֶּ֣ם הַכֶּ֔רֶם גְּזֵלַ֥ת הֶֽעָנִ֖י בְּבָתֵּיכֶֽם׃
  kik-kik: 'Jehova nĩarĩkĩtie gũtuĩra athuuri na atongoria a andũ ake ciira, akameera
    atĩrĩ: “Nĩ inyuĩ mwanangĩte mũgũnda wakwa wa mĩthabibũ; o na indo iria mũtunyĩte
    athĩĩni irĩ thĩinĩ wa nyũmba cianyu.”'
  fra-NCL: 'Yahweh entre en jugement avec les anciens et les princes de son peuple :
    « Vous avez brouté la vigne ; la dépouille du pauvre est dans vos maisons.'
  cek-AK: Angraeng loe angmah ih kacoehtanawk, angraengnawk hoi nawnto lokcaekhaih
    thungah akun tih; kai ih misur takha loe nihcae mah caak o boih boeh; amtang kaminawk
    ih hmuenmae to a lomh pae o moe, angmacae im ah suek o.
  cuk-cuk: 'Bab-Jehová, girmar-dummagangi, degi, dummagan-negsemamaidgi, gwichigudasokalid.
    Bab-Dummad ega weyob sognonikoed: “Ar bemar uva-nainu-naid bela obelosmalad. Be-negyagi
    dule-wilemalad-ibe-be-ibmar-atursasmalad bukwad.'
  uig-CYR: 'Пәрвәрдигар Өз хәлқиниң ақсақаллири вә әмирлири билән дәвалишип, уларға:
    — Үзүмзарни йәп түгәткәнләр силәр өзүңлар, Аҗиз мөминләрдин алған олҗа өйүңларда
    ятиду, дәйду.'
  tel-2017: యెహోవా తన ప్రజల పెద్దల మీద, వాళ్ళ నాయకుల మీద తన తీర్పు ప్రకటిస్తాడు. “మీరే
    ద్రాక్షతోటను తినేశారు. మీరు దోచుకున్న పేదల సొమ్ము మీ ఇళ్ళల్లోనే ఉంది.
  hat-BSA: SENYÈ a antre nan jijman ak ansyen ak prens a pèp Li a. “Se nou ki te devore
    chan rezen an; piyaj malere a fèt anndan lakay nou.
  kos-kos: 'LEUM GOD El use mwet matu ac mwet kol lun mwet lal nu ke nununku. Pa inge
    kas in tukak lal: “Kowos pisrala ima in grape uh, ac lohm suwos sessesla ke ma
    kowos eisla sin mwet sukasrup.'
  hbo-WLC: יְהוָה֙ בְּמִשְׁפָּ֣ט יָב֔וֹא עִם־זִקְנֵ֥י עַמּ֖וֹ וְשָׂרָ֑יו וְאַתֶּם֙
    בִּֽעַרְתֶּ֣ם הַכֶּ֔רֶם גְּזֵלַ֥ת הֶֽעָנִ֖י בְּבָתֵּיכֶֽם׃
  ibo-ibo: Onyenwe anyị na-aba nʼikpe megide ndị okenye na ndị ndu nke ndị ya niile.
    Ọ bụ unu bụ ndị lara ubi vaịnị m nʼiyi; ihe unu ji aka ike pụnara ndị ogbenye
    jupụtara nʼụlọ unu.
  ory-ory: ସଦାପ୍ରଭୁ ଆପଣା ଲୋକମାନଙ୍କର ପ୍ରାଚୀନବର୍ଗର ଓ ଅଧିପତିଗଣର ସହିତ ବିଚାରରେ ଉପସ୍ଥିତ
    ହେବେ; “ତୁମ୍ଭେମାନେ ହିଁ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ଗ୍ରାସ କରିଅଛ; ଦରିଦ୍ରମାନଙ୍କଠାରୁ ଲୁଟିତ ଦ୍ରବ୍ୟ
    ତୁମ୍ଭମାନଙ୍କ ଗୃହରେ ଅଛି;”
  chk-chk: Ewe Samol mi Lapalap epwe apwüngü ekewe souakom me souemwenin nöün aramas.
    A atipisiir o apasa, “Ämi chokewe oua arosala ewe tanipin wain, imwemi ra ur ren
    pisek oua angei seni ekewe chon wöüngau.
  rop-rop: En im garra jadjim yumob lidamob en ola boswan blanga im ronwan pipul olabat
    du. En im garra tok, ‘Yumob bin bitsimap ola greiptri, en yumob bin bilimap yumob
    ronwan haus garram olkain ting weya yumob bin stilimbat brom ola powan pipul.
  ukr-1871: 'Виступає Господь на суд проти голов люду свого і князїв його: Ви спустошили
    виноградник; загарбане у бідного — по дворах ваших.'
  deu-1951: 'Der HERR geht ins Gericht mit den Ältesten des Volkes und mit seinen
    Fürsten: Ihr habt den Weinberg verderbt! Der Raub des Armen ist in euren Häusern!'
  eng-JPS: 'The LORD will enter into judgment with the elders of His people, and the
    princes thereof: ''It is ye that have eaten up the vineyard; the spoil of the
    poor is in your houses;'
  srp-1865: Gospod æe doæi na sud sa starješinama naroda svojega i s knezovima njegovijem,
    jer vi potrste vinograd, grabež od siromaha u vašim je kuæama.
  lug-lug: Mukama Katonda asala omusango gw’abakadde n’abakulembeze b’abantu be. “Mmwe
    mwayonoona ennimiro yange ey’emizabbibu. Ebyanyagibwa ku baavu biri mu nnyumba
    zammwe.
  heb-heb: יהוה במשפט יבוא עם זקני עמו ושריו ואתם בערתם הכרם גזלת העני בבתיכם׃
  ben-IRV: সদাপ্রভু তাঁর লোকদের প্রাচীনদেরকে ও আধিকারিকদেরকে বিচারে আনবেন, “তোমরা
    আমার আঙ্গুর ক্ষেত গ্রাস করেছ; গরিবদের জিনিস তোমাদের ঘরে আছে।
  pan-pan: ਯਹੋਵਾਹ ਆਪਣੀ ਪਰਜਾ ਦੇ ਬਜ਼ੁਰਗਾਂ ਅਤੇ ਆਗੂਆਂ ਦੇ ਵਿਰੁੱਧ ਨਿਆਂ ਲਈ ਆਉਂਦਾ ਹੈ, ਤੁਸੀਂ
    ਹੀ ਮੇਰੇ ਅੰਗੂਰੀ ਬਾਗ਼ ਨੂੰ ਚੱਟ ਕਰ ਲਿਆ ਹੈ, ਗਰੀਬਾਂ ਦੀ ਲੁੱਟ ਤੁਹਾਡੇ ਹੀ ਘਰਾਂ ਵਿੱਚ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် မိမိ လူ တို့တွင်၊ အသက်ကြီး သူတို့ကို ၎င်း၊ မင်း တို့ကို၎င်းတရား
    စီရင်ရာ၌ ဆီး ကြို တော်မူမည်။ သင် တို့သည် ငါ့ဥယျာဉ် တော်ကိုစား ကြပြီ။ ဆင်းရဲ သောသူတို့၏
    ဥစ္စာ ကို လုယူ၍၊ မိမိ တို့အိမ် ၌ သိုထားကြပြီ။
  tte-O: '@see-verse:ISA.003.013'
  hmo-hmo: Lohiabada ese iena bese taubadadia, bona lohia taudia ia kota henia hamatamaia
    noho, ia gwau, “Umui ese egu vain uma umui hadikaia ore vadaeni. Emui ruma edia
    lalonai, ogogami taudia edia kohu, umui dadia gaudia umui atoa vadaeni.
  urd-urd: ख़ुदावन्द अपने लोगों के बुज़ुर्गों और उनके सरदारों की 'अदालत करने को आएगा,
    “तुम ही हो जो बाग़ चट कर गए हो और ग़रीबों की लूट तुम्हारे घरों में है।”
  rus-SYN: 'Господь вступает в суд со старейшинами народа Своего и с князьями его:
    вы опустошили виноградник; награбленное у бедного - в ваших домах;'
  bqc-SIM: 'Dii lɛ́ yãda a gbɛ̃́ gbɛ̃zↄ̃ↄↄ ń ń dↄaanaↄla à mɛ̀: Ámɛ a ↄmàlɛ
    ma vɛ̃ɛbuu, a taasideↄ pↄ́ↄ nàaa á kàlɛ á kpɛ́ↄu.'
  tcz-CHONGTHU: Pakai chu athutanna phongdoh dingin ahung naiyin, mipi vaihom ho le
    upa ho thu atanin, “Nanghon kalengpilei, Israel nachom tauve. Nainsunguvah migentheiho
    thil nachomhou akisedimset tai.
  mar-mar: परमेश्वर वडील जन व त्याच्या लोकांचे अधिकारी यांच्यावर न्याय प्रकट करील.
    तुम्ही द्राक्षीचा मळा खाऊन टाकला आहे; गरिबांची लुटलेली मालमत्ता तुमच्या घरांमध्ये
    आहे.
  qub-qub: 'Tayta Diosmi arriglananpaj gayachishpan dimanducho arriglajcunatawan mandajcunata
    nenga: «Gamcunami übas wertäno caycajcunatapis illgächishcanqui. Pobricunatapis
    suwapashcanqui. Suwacushayquicunatanami wasiquicunaman juntaycächinqui.'
  hat-hat: 'Seyè a rele chèf fanmi yo ak lòt chèf pèp li a nan tribinal. L''ap denonse
    yo. Li di konsa: Se nou menm ki fin piye jaden rezen yo. N''ap vòlò pòv malere
    yo pou nou plen kay nou.'
  eng-BSB: 'The LORD brings this charge against the elders and leaders of His people:
    “You have devoured the vineyard; the plunder of the poor is in your houses.'
  eng-WEBPB: 'The LORD will enter into judgement with the elders of his people and
    their leaders: “It is you who have eaten up the vineyard. The plunder of the poor
    is in your houses.'
  kbq-kbq: Ana zanke huno ugota ranra vahetamine, Agri vahetema kvama hu'naza vahe'enena
    keaga eme huzmantegahie. Ana vahera e'i tamagra mani'nazankita, Ra Anumzamofo
    waini hoza eri haviza hu'naze. Ana nehutma zamunte omne vahe'mokizmi fenoza musufa
    erita, tamagra'a nompi ante avite'naze.
  nhe-BL: 'TOTECO achtohui quintlatzacuiltis nopa huehue tlacame huan tlayacanani.
    Quinteilhuis tlamiyacapa huan quinilhuis: “Imojuanti inquintlamiltijtoque noisraelita
    tlacajhua tlen eliyayaj queja noxocomecamil. Huan eltoc queja inquitlamicuajtoque
    tlen eliyaya noaxca. Inmoaxcatijtoque nopa trigo tlen eliyaya iniaxca teicneltzitzi.
    Temitoc imochajchaj ica miyac tlamantli tlen inquintlaxtequilijtoque.'
  gub-BL: Uze'eg putar nezewe pureruze'eg ma'e wanupe tuwihaw wanupe a'e nehe, wanemiapo
    kwer imume'u pà a'e nehe. — Pe ae pemumaw Izaew pe wà. Nuzawy kwaw uwà tyw ihewe
    wà. Penàpuz tynehem ma'e pupe ko 'ar rehe. Pemunar a'e ma'e rehe hemetarer 'ym
    ma'e wanuwi.
  eng-DRA: 'The Lord will enter into judgment with the ancients of his people, and
    its princes: for you have devoured the vineyard, and the spoil of the poor is
    in your house.'
