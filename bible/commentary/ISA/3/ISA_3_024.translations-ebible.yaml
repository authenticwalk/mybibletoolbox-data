    kɨnibar uari amɨghɨnan. Me ua deraghvɨra uan dapanir arɨzibar akɨrigh da asɨngan
    kogham, eghtɨ men apaniba izɨ, men dapanir arɨziba bar dagh iseghtɨma, me onariba
    mɨsegh ikiam. Me korotiar bar diriba ua da aghuan kogham, egh me korotiar bɨbɨzir
    kurabar aghuam. Eghtɨ men guar bar aghuiba, men apaniba kalabuziabar dɨghoribar
    mɨn me aghor me tuegham. Eghtɨ me bar aghumsigham.
  dop-dop: Tɑsǝtʋ sɔŋ kɑ́ lɛɛtɩ tulɑɑlʋ lonte, nɑ ŋmǝnɑɣɑ kɛ tɑmpɑlɑ lonte. Nkoŋkolɑɣɑ
    kɛ nyɔɔsɩ kʋhɔkɑsɩ lonte, nɑ lǝ́yɑ́ɣɑ wontu kɛ ɑcimɑ nyǝntʋ lonte. Ɩ́ nɑŋ fɛɛlɛ
    nɑ ɩ́ tɑɑ tokuɣu kɛ kɑcɔkɑ lonte.
  azb-azb: O vaxt gözəl ətir yerinə üfunət, Kəmər əvəzinə ip, Lülə-lülə saç əvəzinə
    keçəl baş, Bəzəkli paltar əvəzinə çul bürüncək, Gözəllik əvəzinə dağlanma olacaq.
  eng-DBY: And it shall come to pass, instead of perfume there shall be rottenness;
    and instead of a girdle, a rope; and instead of well-set hair, baldness; and instead
    of a robe of display, a girding of sackcloth; brand instead of beauty.
  hin-2017: सुगन्ध के बदले सड़ाहट, सुन्दर करधनी के बदले बन्धन की रस्सी, गूँथे हुए
    बालों के बदले गंजापन, सुन्दर पटुके के बदले टाट की पेटी, और सुन्दरता के बदले दाग
    होंगे।
  wol-KYG: Su boobaa lu xasaw wuutu lu xeeñ, buum wuutu ngañaay, nel bu set wuutuy
    létt, yérey saaku wuutu ndoket bu rafet, toroxte wuutub taar.
  eng-YLT: And it hath been, instead of spice is muck, And instead of a girdle, a
    rope, And instead of curled work, baldness, And instead of a stomacher a girdle
    of sackcloth.
  eng-WYC-2017: And stink shall be for sweet odour, and a cord for the girdle; baldness
    shall be for the crisp hair, and an hair-shirt for a breast-girdle.
  eng-WMBB: It shall happen that instead of sweet spices, there shall be rottenness;
    instead of a belt, a rope; instead of well set hair, baldness; instead of a robe,
    a wearing of sackcloth; and branding instead of beauty.
  urd-GVH: ख़ुशबू की बजाए बदबू होगी, कमरबंद के बजाए रस्सी, सुलझे हुए बालों के बजाए
    गंजापन, शानदार लिबास के बजाए टाट, ख़ूबसूरती की बजाए शरमिंदगी।
  rug-rug: Kote humaṉa hikare si arini, meke lopu humaṉa lea; na iku si pusi pa kopete
    meke lopu na poko; na golu batu meke lopu na kalu doṉo lea; na poko baika meke
    lopu na poko tolavaedi; na kinurekure meke lopu na dinoṉo lea.
  gaz-gaz: Qooda urgaa, ajaa; qooda sabbataa, funyoo; qooda mataa sirriitti dhaʼamee,
    moluu; qooda uffata miidhagaa, wayyaa gaddaa; qooda miidhaginaa fokkisuutu dhufa.
  fra-LSG: Au lieu de parfum, il y aura de l’infection; Au lieu de ceinture, une corde;
    Au lieu de cheveux bouclés, une tête chauve; Au lieu d’un large manteau, un sac
    étroit; Une marque flétrissante, au lieu de beauté.
  yal-yal: E latikɔnɔnne xirin masarama nɛn se kunxin xirin na, e tagi xidin yi masara
    lutin na. E xun dɛnbɛxi faɲine gbananma nɛn, sunu dugine nun bɛnbɛnle yi ragodo
    e ma dugi faɲine funfuni. Yagin larune yi sa e ma tofanna funfuni.
  haw-1868: Ma kahi i aala, e pilau ana no, Ma kahi kaei, he kaula, Ma ke oho owili
    e ohule ana no, Ma kahi o ka pa-u hanohano, he kaei inoino, Ma kahi maikai e paawela
    ana no.
  arb-NAV: فَتَحِلُّ الْعُفُونَةُ مَحَلَّ الطِّيبِ، وَالْحَبْلُ عِوَضَ الْحِزَامِ،
    وَالصَّلَعُ بَدَلَ الشَّعْرِ الْمُنَسَّقِ، وَحِزَامُ الْمِسْحِ فِي مَوْضِعِ الثَّوْبِ
    الْفَاخِرِ، وَالْعَارُ عِوَضَ الْجَمَالِ،
  ewe-ewe: Be woanɔ ʋeʋẽm lĩlĩlĩ teƒe la, woaʋẽ kũu; adagbika axɔ ɖe alidziblanu nyui
    teƒe, tabebe axɔ ɖe ɖa ŋɔŋɔe ƒoƒo teƒe, akpanyatata axɔ ɖe awu ʋlaya, nyui teƒe,
    eye ŋutilãléayi axɔ ɖe ŋutilã zɔzrɔ̃e teƒe.
  eng-LEE: And it shall come to pass, that instead of sweet smell there shall be corruption;
    and instead of a girdle a rope; and instead of curled hair baldness; and instead
    of a wide garment a girding of sackcloth, a mark of burning instead of beauty.
  asm-FB: সুগন্ধি দ্রব্যৰ সলনি দুৰ্গন্ধ, আৰু টঙালিৰ সলনি ৰচি, পৰিপাটিকৈ ৰখা চুলিৰ
    সলনি টকলা মূৰ, আৰু দীঘল পৰিধান বস্ত্ৰৰ সলনি চট কাপোৰ, আৰু সৌন্দৰ্যৰ সলনি পোৰা
    দাগ দিব।
  sus-A: سٍ بْرْشِ نَن قِندِ مَ عٍ شَ لَبُندّ رَ. لُوتِ نَن قِندِ مَ عٍ شَ بّلّتِ
    رَ. عٍ شُنيِ دّنبّشِ بِمَ نّ. بّكِ نَن قِندِ مَ عٍ شَ دُفِ رَ. عٍ قَتٍ كِرِ تٌقَنيِ
    فَنمَ نّ.
  fra-SBL: Il arrivera qu'au lieu d'épices douces, il y aura de la pourriture ; au
    lieu d'une ceinture, une corde ; au lieu de cheveux bien attachés, la calvitie ;
    au lieu d'une robe, un port de sac ; et l'image de marque au lieu de la beauté.
  hbo-hbo: וְהָיָה֩ תַ֨חַת בֹּ֜שֶׂם מַ֣ק יִֽהְיֶ֗ה וְתַ֨חַת חֲגֹורָ֤ה נִקְפָּה֙ וְתַ֨חַת
    מַעֲשֶׂ֤ה מִקְשֶׁה֙ קָרְחָ֔ה וְתַ֥חַת פְּתִיגִ֖יל מַחֲגֹ֣רֶת שָׂ֑ק כִּי־תַ֖חַת
    יֹֽפִי׃
  kik-kik: Handũ ha mũtararĩko mwega gũkaagĩa na mũnungo mũũru; handũ ha mũcibi hagaakorwo
    mũkanda; handũ ha njuĩrĩ thondeke wega hagĩe kĩhara; handũ ha nguo njega hakaagĩa
    nguo ya ikũnia; naho handũ ha ũthaka wa mwĩrĩ hagĩe gũcinanwo na ruoro.
  fra-NCL: Et, au lieu de parfum, il y aura la pourriture ; au lieu de ceinture, une
    corde ; au lieu de cheveux bouclés, une tête chauve ; au lieu d’une ample robe,
    un sac ; au lieu de beauté, la marque imprimée par le feu.
  cek-AK: Hmuihoih zuengah hmuisae, kazii zuengah qui, sam zuengah lu sam aah muilumhaih,
    kaeng ah angzaeng ih kahni zuengah buri qui, kranghoihaih zuengah bohhaih ahmaa
    to om lat tih.
  cuk-cuk: A-ibagine, ina-wawadikidbi-yapannedi, nunu-yapanne naoed. Saderba-mordub-atillemalad-muchubbi,
    saderba gasdub nasikdemaloed. Ise-gwialed-muchubbi, sailagia-sate gumaloed. Ibagi-mor-gargerbamalad-yoleged-muchubbi,
    wilegedba mor-yaara-dakle yodmaloed. Wagar-yeerdakleged-muchubbi, bingedar-dakle
    itodmaloed.
  uig-CYR: Сениң жигитлириң қиличлинип, Батурлириң җәңдә жиқилиду.
  tel-2017: అప్పుడు పరిమళ ద్రవ్యానికి బదులుగా దుర్గంధం, నడికట్టుకు బదులుగా తాడూ, అల్లిన
    జడకు బదులుగా బోడి తల, ప్రశస్థమైన పైటకు బదులు గోనెపట్టా, అందానికి బదులు వాత ఉంటాయి.
  hat-BSA: Epi li va fin rive ke olye sant pafen dous, ap gen move odè pouriti; olye
    se sentiwon, ap gen yon kòd; olye se cheve swa byen ranje, ap gen yon tèt chòv;
    olye se bèl vètman, ya mete twal sak; epi y ap pote etanp sou kò pou ranplase
    bote.
  kos-kos: Fohlo keng lalos ac fah foul koluk; wanginla pel kato lalos na elos ac
    orekmakin sucl; sifalos ac tila matol, a elos ac mangsrasrala; elos ac tila nukum
    nuknuk kato, a nukum nuknuk mihsasa; oasku lalos ac fah ekla nu ke mwe mwekin!
  hbo-WLC: וְהָיָה֩ תַ֨חַת בֹּ֜שֶׂם מַ֣ק יִֽהְיֶ֗ה וְתַ֨חַת חֲגוֹרָ֤ה נִקְפָּה֙ וְתַ֨חַת
    מַעֲשֶׂ֤ה מִקְשֶׁה֙ קָרְחָ֔ה וְתַ֥חַת פְּתִיגִ֖יל מַחֲגֹ֣רֶת שָׂ֑ק כִּי־תַ֖חַת
    יֹֽפִי׃
  ibo-ibo: Nʼọnọdụ ụda ọma, ha ga-esi ure ure; nʼọnọdụ ihe ike nʼukwu, ha ga-ekekwasị
    onwe ha eriri; nʼọnọdụ agịrị isi e doziri edozi, ha agaghị enwe ọ bụladị otu agịrị
    isi; nʼọnọdụ akwa ọcha, ọ bụ akwa mkpe ka ha ga-eyi; nʼọnọdụ ịma mma, anụ ahụ
    ha ga-achakpọsị.
  ory-ory: ତହିଁରେ ସୁଗନ୍ଧି ଦ୍ରବ୍ୟ ବଦଳରେ ଦୁର୍ଗନ୍ଧ ପୂଜ, କଟିବନ୍ଧନୀର ପରିବର୍ତ୍ତେ ରଜ୍ଜୁ,
    ସୁନ୍ଦର କେଶବିନ୍ୟାସ ବଦଳରେ କେଶ-ଶୂନ୍ୟତା ଓ ଆବରଣ ବସ୍ତ୍ର ପରିବର୍ତ୍ତେ ଚଟର ପଟୁକା; ସୌନ୍ଦର୍ଯ୍ୟ
    ବଦଳରେ ପୋଡ଼ାଦାଗ ହେବ।
  chk-chk: Iwe, epwe fis pwe ar pwokus ren lö epwe siwil ngeni pwongau, nge siwilin
    ar pelit repwe aea säl. Iwe, mökürer mi langatam epwe mwor pwe repwe mongopan,
    resap üföüf üf mi lingöch, nge repwe üföüf üf seni tuk, nge chokewe mi liöch repwe
    liengau.
  rop-rop: “Olabat kaan abum eni gudsmelwan medisin ting. Olabat garra jidan jinggiwan.
    Olabat kaan werrimon belt. Olabat garra yusum roup. Olabat kaan taiyimap olabat
    heya en meigim miselp purdiwan. Olabat kaan abum eni heya langa olabat hed. Olabat
    kaan abum purdiwan klos. Olabat garra werrimonbat sekbeigwan klos. Olabat kaan
    jidan purdiwan na. Olabat garra jidan brabli sheimwan.
  ukr-1871: І буде тодї замість принадних пахощів — смердота; замість пояса — мотузка;
    замість завитого волосся — плїш, і замість широкої обгортки — вузка верітка, а
    замість краси — пятна.
  deu-1951: und statt des Wohlgeruches gibt es Moder, statt des Gürtels einen Strick,
    statt der gekräuselten Haare eine Glatze, statt des Prunkgewandes einen engen
    Sack, und ein Brandmal statt der Schönheit.
  eng-JPS: And it shall come to pass, that instead of sweet spices there shall be
    rottenness; and instead of a girdle rags; and instead of curled hair baldness;
    and instead of a stomacher a girding of sackcloth; branding instead of beauty.
  srp-1865: I mjesto mirisa biæe smrad, i mjesto pojasa raspojasina, mjesto pletenica
    æela, mjesto širokih skuta pripasana vreæa, i mjesto ljepote ogorjelina.
  lug-lug: Mu kifo ky’akaloosa walibaawo kuwunya kivundu, awandibadde enkoba ennungi
    wabeewo biguwa, n’awaali enviiri ennongoose obulungi wabeewo kiwalaata, mu kifo
    ky’engoye babeere mu nziina, n’awaali obulungi waddewo obulambe.
  heb-heb: והיה תחת בשם מק יהיה ותחת חגורה נקפה ותחת מעשה מקשה קרחה ותחת פתיגיל מחגרת
    שק כי תחת יפי׃
  ben-IRV: সুগন্ধের বদলে দুর্গন্ধ থাকবে এবং কোমর-বন্ধনীর বদলে দড়ি, ভালো করে চুল বাধার
    বদলে টাকপড়া এবং পোশাকের বদলে চট, আর সৌন্দর্যের বদলে দাগ থাকবে।
  pan-pan: ਅਤੇ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਸੁਗੰਧ ਦੇ ਥਾਂ ਸੜਿਆਂਧ ਹੋਵੇਗੀ, ਪਟਕੇ ਦੀ ਥਾਂ ਰੱਸੀ, ਮੀਢੀਆਂ
    ਦੇ ਥਾਂ ਗੰਜ, ਚੋਲੀ ਦੇ ਥਾਂ ਟਾਟ ਦੀ ਪੇਟੀ, ਸੁਹੱਪਣ ਦੇ ਥਾਂ ਦਾਗ ਹੋਣਗੇ।
  mya-JVB: မွှေး သော အနံ့အရာ ၌ ပုပ်စပ် သောအနံ့၊ ခါးစည်း အရာ ၌ ခါးကြိုး ၊ ကျစ်သောဆံပင်
    အရာ ၌ ခေါင်းထုံး ခြင်း၊ ရင်စည်း တန်ဆာအရာ ၌လျှောတေ ကြိုး၊ လှ သော အဆင်းအရာ၌ သံ ပူထိုးချက်ရာ
    ဖြစ် ရလိမ့်မည်။
  tte-O: Sauganane koina ginauli meuloina ibui-keile kolili. Olo bwalabwalai bwalaina
    ikuleya, yo wakisowa maina molosi, ito wauwauna itapupu yo pwata iyawatagili,
    kaleko mayamayalena ibui-keile kwauya kalekona silikwa yo koleya namwanamwana
    ibui-keile man-balulu.
  hmo-hmo: Mai bonana namo muramura, be bodaga ese iena gabu do ia abia, bona gaba
    ena dabua namona, be kwanau aukana ese iena gabu do ia abia. Huina namona, be
    kebere ese iena gabu do ia abia, bona hairai ena gabu dekenai, hemarai do ia noho.
  urd-urd: और यूँ होगा कि ख़ुशबू के बदले सड़ाहट होगी, और पटके के बदले रस्सी, और गुंधे
    हुए बालों की जगह चंदलापन और नफ़ीस लिबास के बदले टाट और हुस्न के बदले दाग़।
  rus-SYN: Мужи твои падут от меча, и храбрые твои - на войне.
  bqc-SIM: An gĩ na gbɛu, gĩ ĩ́i mɛ́ a gↄ̃ dↄ, an se gbɛu, zↄ̀ ba mɛ́ aↄ dↄ ń
    pi. An mitãa gbɛu, migbaa mɛ́ a gↄ̃, an pↄkasaↄ gbɛu, zwã̀nkasa aaↄ yea, an
    maa gbɛu, mↄ̀ wãa seela mɛ́ aↄ ku.
  tcz-CHONGTHU: Gimnamtui nam talouva aui-athang joh nam diu, diel khella khaojang
    akigah diu, asam jolsellu jong pullhasoh ding ahi. Chule pon-ah hoitah khella
    khaodip-pon hamthethu akiah diu, jumnan amelhoina jouseu alekhu ding ahi.
  mar-mar: तेथे गोड सुगंधा ऐवजी दुर्गंध; कमरपट्ट्या ऐवजी रस्सी, आकर्षक केशरचने ऐवजी
    टक्कल, झग्याऐवजी तरटाचे वस्त्र, आणि सौंदर्याच्या जागी डाग राहतील.
  qub-qub: Chay junäga perfümipa ruquin canga melanaypaj asyayllami. Chegllantapis
    watacongapaj wascawannami. Cuyayllapaj ñajchasha cananpa ruquin ajchaynaj gala-umami
    cangapaj. Alli röpacunata jaticunanpa ruquin jaticongapaj gachga röpatami. Cuyayllapaj
    gagllan cananpa ruquin cangapaj wayllasha fyërruwan rupachishami.
  hat-hat: Yo p'ap sèvi ak odè ankò, y'ap santi move. Yo p'ap sèvi ak bèl senti ankò.
    Y'a mare ren yo ak kòd. Yo p'ap gen cheve pou yo fè bèl kwafi, tèt yo va kale
    tou blanch. Yo p'ap gen bèl rad pou mete sou yo, y'a vlope kò yo nan sak. Yo p'ap
    fè figi yo bèl ankò. Y'ap tanpe yo nan figi ak fè wouj tankou esklav.
  eng-BSB: Instead of fragrance there will be a stench; instead of a belt, a rope;
    instead of styled hair, baldness; instead of fine clothing, sackcloth; instead
    of beauty, shame.
  eng-WEBPB: It shall happen that instead of sweet spices, there shall be rottenness;
    instead of a belt, a rope; instead of well set hair, baldness; instead of a robe,
    a wearing of sackcloth; and branding instead of beauty.
  kbq-kbq: Hagi Jerusalemi a'nemo'za ko'ma nehazaza hu'za zamavufagarera mnanentake
    masavena ofresageno, zamavufagaretira havi mna nevanigeno, ko'ma knare renofi'ma
    nehaza zana atre'za, amne nofiteti renofira rentegahaze. Ko'ma masave fre'za zamazoka'ma
    eri neharariza zana osnageno, zamazokamo'a pupusegahie. Hagi ko'ma knare'nare
    kukenama nentaniza zana nosu'za, zamasunku kukena antanigahaze. Ana nehanigeno
    knare'nare zamavugosa tevereti kresageno zamafuhe zamafahe hugahie.
  nhe-BL: Ama ayoc mijyotise queja se tlaajhuiyacayotl tlen neltzopelic. Ama quipiyase
    tlapotexcayotl. Huan para inintzinquechilpica quitequihuise se tlen hueli mecatl.
    Inintzonteco tlen quiyectlaliyaya ica inintzoncal ama pepestic. Moquentise yoyomitl
    tlen fiero huan ayoc tlen yejyectzitzi. Nochi iniyejyejca tlamis huan itztose
    ipan se hueyi pinahualistli.
  gub-BL: Nuwata kwaw kàpuhàg hyàkwegatu ma'e hereko pà wà nehe. Inemahy putar wà
