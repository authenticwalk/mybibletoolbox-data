verse: ISA.003.024
translations:
  mal-C: അന്ന് പരിമളത്തിനുപകരം ദുർഗന്ധവും, അരക്കച്ചയ്ക്കുപകരം കയറും; കേശസൗന്ദര്യത്തിനുപകരം
    കഷണ്ടിയും ഉടയാടയ്ക്കു പകരം ചാക്കുശീലയും; സൗന്ദര്യത്തിനു പകരം കരുവാളിപ്പും ഉണ്ടാകും.
  deu-TKW: Und dann - Statt des Balsams giebt's Moder und statt der Schärpe den Strick,
    statt des kunstvollen Gekräusels die Glatze und statt des Prachtmantel Umgürtung
    mit härenem Gewand, Brandmal statt der Schöne!
  lin-lin: Na esika ya solo kitoko ya malasi, ekozala nde solo mabe ; na esika ya
    mokaba, ekozela nde singa ; na esika ya suki bakanga kitoko na moto, ekozala nde
    libandi ; na esika ya bilamba ya talo, ekozala nde bilamba ya saki ; na esika
    ya elongi kitoko, ekozala nde elongi mabe.
  eng-LSV: And it has been, instead of spice is muck, || And instead of a girdle,
    a rope, || And instead of curled work, baldness, || And instead of a stomacher
    a girdle of sackcloth.
  eng-GNV: And in steade of sweete sauour, there shall be stinke, and in steade of
    a girdle, a rent, and in steade of dressing of the heare, baldnesse, and in steade
    of a stomacher, a girding of sackecloth, and burning in steade of beautie.
  eng-WEBSTER: And it shall come to pass, that instead of sweet smell there shall
    be an offensive odor; and instead of a girdle a rent; and instead of well set
    hair baldness; and instead of a stomacher a girding of sackcloth; and burning
    instead of beauty.
  nhw-BL: Ama ayacmo mijyotise quen se tlaajhuiyacayotl catli neltzopelic. Ama quipiyase
    tlapotexcayotl. Huan para inintzinquechilpica quitequihuise se tlen hueli mecatl.
    Inintzonteco catli quiyectlaliyaya ica inintzoncal ama pepestic. Moquentise yoyomitl
    catli fiero huan ayacmo catli yejyectzitzi. Nochi ininyejyejca tlamis huan itztose
    ipan se hueyi pinahualistli.
  swh-ONEN: Badala ya harufu ya manukato kutakuwa na uvundo; badala ya mishipi, ni
    kamba; badala ya nywele zilizotengenezwa vizuri, ni upara; badala ya mavazi mazuri,
    ni nguo za magunia; badala ya uzuri, ni alama ya aibu kwa chuma cha moto.
  bba-bba: Bɑ ǹ mɑɑ turɑren nuburu nɔɔmɔ mɑ n kun mɔ nubu kɔ̃suru. Bɑ ǹ mɑɑ sɛ̃kɑtii
    sɛ̃kemɔ mɑ n kun mɔ wɛ̃ɛ. Bɑ ǹ mɑɑ seri wɑsi wirɔ bu tɑri. Wii pɔnnɑ bɑ ko n
    mɔ. Bɑ ǹ mɑɑ yɑbe bɑkɑnu sebumɔ sere sɑɑkibɑ nuku sɑnkirɑnun sɔ̃. Ben burɑm kun
    mɑɑ sɔ̃ɔsirɑmɔ. Sekurɑ bɑ koo wɑ.
  eng-KJVCPB: And it shall come to pass, that instead of sweet smell there shall be
    stink; And instead of a girdle a rent; And instead of well set hair baldness;
    And instead of a stomacher a girding of sackcloth; And burning instead of beauty.
  luo-luo: Kar winjo tik mangʼwe ngʼar to unuwinj mana tik madungʼ marach; kar bedo
    gi okanda to tol ema nutwerugo; kar bedo gi yie wich molos maber to bondo ema
    unudongʼ-go; kar bedo gi lewni mabeyo to unurwak mana pien gugru, kar bedo gi
    wangʼ man-gi chia to adhonde nopongʼ dendu.
  meu-meu: Muramura mai bonana na bodaga ese do baine boloa, bona gaba torana ibolona
    na kwanau; hui ḡoeva-daena gabuna ai, kwara boha, bona dabua namo-hereana gabuna
    ai, puse ramina, bona hairai gabuna ai, hemarai.
  npi-ULB: सुगन्धित अत्तरको सट्टामा दूर्गन्ध हुनेछ । अनि पटुकाको सट्टामा डोरी हुनेछ
    । राम्ररी कोरेको कपालको सट्टामा मुडुलो हुनेछ । अनि पोशाकको सट्टामा भाङ्ग्राको
    लुगा हुनेछ । र सुन्दरताको सट्टामा डामै-डाम हुनेछ ।
  yor-yor: Dípò òórùn dídùn, òórùn búburú ni yóò wá, okùn ni yóò wà dípò àmùrè, orí
    pípá ni yóò dípò irun ti a ṣe ní ọ̀ṣọ́ aṣọ ọ̀fọ̀ ni yóò dípò aṣọ ẹ̀yẹ ìjóná dípò
    ẹwà.
  pes-OPCB: به جای بوی خوش عطر، بوی گند تعفن خواهند داد. به جای کمربند، طناب به کمر
    خواهند بست. به جای لباسهای بلند و زیبا، لباس عزا خواهند پوشید. تمام موهای زیبایشان
    خواهد ریخت و زیبایی‌شان به رسوایی تبدیل خواهد شد.
  tgl-ULB: Sa halip na matamis na pabango, magkakaroon ng masangsang na amoy, at sa
    halip na laso ay lubid, sa halip na buhok na maganda ang gupit ay pagkakalbo,
    at sa halip na balabal ay panakip sa sako, at kahihiyan sa halip na kagandahan.
  hui-hui: Horo ogoningi Yarusalemeha wali bedarume mo ngabia haga paudabi sandarubi
    nawi biruwa tinaga tingini ngu tara bialuhe birulebira. Ti aga bayale mandibu
    ale mo yári biahalu karulaganego nawi howa pu payini ko nogo hende ale karula
    aribia ho birulebira. Ani biruwa tinaga mandari ala mo yári biahalu baya hangu
    pingipongo biagadagua bibe nahe mandari waitigime podo mbololo wa kagola embone
    podo mbololo wahene birulebira. Ani bedagola tinaga aga bayaleore karulagadagua
    nakarule labolabo ko budini dege karula aribia holebira. Tinaga dengui baya biagoria
    waitigi bu karume garabaya biabe ale biahaganaga bage tinginini podaragola tagaho
    birulebira.
  mya-mya: သူ​တို့​သည်​ရေ​မွှေး​နံ့​မ​ရ​ဘဲ​ပုပ်​စပ်​နံ​စော် ၍​နေ​လိမ့်​မည်။ လှ​ပ​သည့်​ခါး​ပတ်​များ​အ​စား
    ကြိုး​ကြမ်း​များ​ကို​အ​သုံး​ပြု​ရ​ကြ​လိမ့်​မည်။ ရှု​ချင်​စ​ဖွယ်​ကောင်း​သော​ဆံ​ထုံး​များ​အ​စား
    ဦး​ပြည်း​ခေါင်း​တုံး​ထား​ရ​ကြ​လိမ့်​မည်။ တင့် တယ်​လှ​ပ​သော​ဝတ်​စား​တန်​ဆာ​များ​အ​စား
    အ​ဝတ်​စုတ်​များ​ကို​ဝတ်​ဆင်​ရ​ကြ​လိမ့်​မည်။ သူ​တို့​၏​နှစ်​လို​ဖွယ်​ရာ​အ​ဆင်း​သည်​လည်း
    ရှက်​ဖွယ်​ရာ​အ​ဖြစ်​သို့​ပြောင်း​လဲ​၍​သွား လိမ့်​မည်။
  bod-N: དེ་ནས་དྲི་ཞིམ་གྱི་ཚབ་ལ་རུལ་དྲི་དང་སྐ་རགས་ཀྱི་ཚབ་ལ་ཐག་པ། སྐྲ་ལོའི་ཚབ་ལ་སྤྱི་ཐེར་དང་ཤོམ་ལྭའི་ཚབ་ལ་རྩིད་རས་ཀྱི་གྱོན་པ།
    བཞིན་རས་མཛེས་པའི་ཚབ་ལ་མེ་ཐེལ་བཅས་བྱས་ནས།
  wsk-wsk: Yu gureng siring ningo ikimonko i mamonko, bare mu mena, siring memek mu
    la sor taukkowo; nululan te kaola ko mayang ningo mu mena ko, bare mayang yam
    kasik mu la kowo; nomone pituwura nunga mu mena ko, bare nusupuling turuwura sokelel
    la kowo; guang yamel ningo mu mena ko, bare karur ago batuwutuk am mu la kowo;
    se loagara balayam ningo mu mena ko, bare kawilis memek ago la kowo.
  sna-sna: Pachinzvimbo chezvinonhuhwira, pachava nokunhuhwa; pachinzvimbo chesikavha,
    pachava netambo; pachinzvimbo chebvudzi rakashongedzwa zvakanaka, pachava nemhanza;
    pachinzvimbo chembatya dzakaisvonaka, pachava nechipfeko chesaga; pachinzvimbo
    chorunako, pachava nokupiswa.
  spa-BLM: Sucederá que en lugar de especias dulces, habrá podredumbre; en lugar de
    un cinturón, una cuerda; en lugar de un pelo bien cuajado, la calvicie; en lugar
    de una túnica, una vestimenta de arpillera; y la marca en lugar de la belleza.
  cac-cac: A sperfume eb' ix te vach' sjab', a tas te chuc sjab' ol och sq'uexuloc.
    Axo ch'an̈ lasu ol och sq'uexuloc stzec'ul eb' ix, axo xil sjolom eb' ix te vach'
    yaj d'a yalan̈taxo, ol el b'ulnajoc. A pichul ya sva'i, a ol yac'och eb' ix sq'uexuloc
    pichul te vach' yilji. A sat eb' ix te vach' yilji, jech'tac ol ajcanoc.
  swh-ULB: Badala ya manukato mazuri kutakuwa na arufu mbaya; na badala ya ukunda,
    kamba, kufunika kwa vazi la gunia; kitia alama mwilini kwa moto badala ya uzuri.
    wanaume wao wataanguka kwa upanga,
  bel-bel: Мужчыны твае загінуць ад меча, і адважнікі твае - на вайне.
  deu-ELBBK: 'Und es wird geschehen: Statt des Wohlgeruchs wird Moder sein und statt
    des Gürtels ein Strick und statt des Lockenwerks eine Glatze und statt des Prunkgewandes
    ein Kittel von Sacktuch, Brandmal statt Schönheit.'
  mbb-OT: Kenè en hinuun sikandan ebmehemut, kekenà, ebmemahù dan. Pisì dà is bagkes
    dan, ne ed-upawan is meupiya he vulvul zan. Is mahalen he menge visti zan ed-ilisan
    te saku, ne egkaawà is kekempet dan.
  mal-2015: അപ്പോൾ സുഗന്ധത്തിന്നു പകരം ദുർഗ്ഗന്ധവും അരക്കച്ചെക്കു പകരം കയറും പുരികുഴലിന്നു
    പകരം കഷണ്ടിയും ഉടയാടെക്കു പകരം രട്ടും സൗന്ദര്യത്തിന്നു പകരം കരിവാളിപ്പും ഉണ്ടാകും.
  gup-gup: Kuhni bu ngayime, wanjh bedda minj mak kabirrikukbarurren nawu mankalkkidmanjmak
    dja nakka wanjh kabirrikukbanjmen. Mak minj kabirringardmodukkayindi belts nawu
    manburrba dorrengh, dja nakka wanjh kaluk kunyarl kabirringardmodukkayindi nawu
    yiman kabenbongkarrme rerrih. Mak minj kabirringabekmarnmarnburren bu kabirringabekbuyikaworren,
    dja nakka kaluk kabirrikodjbarlahmen. Mak minj madjmakmak kabirridjongbuyindi,
    dja bedda kaluk kabirridjongburren nawu kunnjilngwarrekenh kunmadj. Mak minj birrikukmakkaykenh
    kabirrire, dja bedda kaluk kabirriyemengalme.
  rmc-rmc: Na voňinena šukares, ale khandena, na ena phandle le sirimoha, ale le lanoha;
    na ela len kolmimen bala, ale lango šero, na ela pre lende o šukar gada, ale o
    gada le gonestar, lengro šukariben ela čerimen pro avrilabardo znakos.
  pes-OPV: و واقع می‌شود که به عوض عطریات، عفونت خواهد شد و به عوض کمربند، ریسمان
    و به عوض مویهای بافته، کلی و به عوض سینه بند، زنار پلاس و به عوض زیبایی، سوختگی
    خواهدبود.
  ron-1924: Ши атунч, ын лок де мирос плэкут, ва фи путоаре; ын лок де брыу, о фуние;
    ын лок де пэр ынкрецит, ун кап плешув; ын лок де мантие ларгэ, ун сак стрымт;
    ун семн де ынфераре, ын лок де фрумусеце.
  ben-OBCV: সুগন্ধের পরিবর্তে হবে দুর্গন্ধ, কোমর বন্ধনীর পরিবর্তে দেওয়া হবে দড়ি;
    কায়দা করা কেশবিন্যাসের পরিবর্তে টাক; দামি পোশাকের পরিবর্তে চটের পোশাক, সৌন্দর্যের
    পরিবর্তে পোড়া দাগ।
  som-som: Oo waxay noqon doontaa in meeshii ay ka carfi jireen ay ka qudhmuunaan
    doonaan, oo meeshii ay dhex-xidh ka xidhan jireenna xadhig bay dhexda ku xidhan
    doonaan, oo meeshii ay timo wanaagsan ka lahaayeenna waa looga xiiri doonaa, oo
    meeshii ay maro wanaagsan ka guntan jireenna, joonyad bay ka guntan doonaan, oo
    meeshii ay quruxda ka lahaayeenna waa laga sunti doonaa.
  lat-VUC: Et erit pro suavi odore fœtor, et pro zona funiculus, et pro crispanti
    crine calvitium, et pro fascia pectorali cilicium.
  eng-ASVBT: And it shall come to pass, that instead of sweet spices there shall be
    rottenness; and instead of a girdle, a rope; and instead of well set hair, baldness;
    and instead of a robe, a girding of sackcloth; branding instead of beauty.
  ita-1885: Ed avverrà che, in luogo di buono odore, vi sarà marcia; e in luogo di
    cintura, squarciatura; e in luogo d'increspatura di capelli, calvezza; e in luogo
    di fascia da petto, cinto di sacco; e in luogo di bellezza, arsura.
  eng-LXXUP: And there shall be instead of a sweet smell, dust; and instead of a girdle,
    thou shalt gird thyself with a rope; and instead of a golden ornament for the
    head, thou shalt have baldness on account of thy works; and instead of a tunic
    with a scarlet ground, thou shalt gird thyself with sackcloth.
  eng-ULB: Instead of sweet perfume there will be stench; and instead of a sash, a
    rope; instead of well-arranged hair, baldness; and instead of a robe, a covering
    of sackcloth; and branding instead of beauty.
  spa-VBL: Lo que ocurrirá es que en lugar de oler a perfume, apestará. En lugar de
    llevar un fajín, estará atada con una cuerda. En lugar de llevar el cabello peinado,
    se quedará calva. En lugar de ropas finas, vestirá un saco. En lugar de lucir
    bella, será avergonzada.
  fra-_FOB: Au lieu de parfum, il y aura de l'infection; au lieu de ceintures, des
    cordes; au lieu de cheveux frisés, des têtes chauves; au lieu de robes flottantes,
    des sacs étroits; des cicatrices, au lieu de beauté.
  mal-mal: അപ്പോൾ സുഗന്ധത്തിനു പകരം ദുർഗ്ഗന്ധവും അരക്കച്ചയ്ക്കു പകരം കയറും പിന്നിയ
    തലമുടിക്കു പകരം കഷണ്ടിയും വിലയേറിയ മേലങ്കിക്കു പകരം ചാക്കുശീലയും സൗന്ദര്യത്തിനു
    പകരം കരിവാളിപ്പും ഉണ്ടാകും.
  urd-GVR: Ḳhushbū kī bajāe badbū hogī, kamarband ke bajāe rassī, suljhe hue bāloṅ
    ke bajāe ganjāpan, shāndār libās ke bajāe ṭāṭ, ḳhūbsūratī kī bajāe sharmindagī.
  suz-BL: मिनु “नोले ब्रोव़शो रिना पाइश्‍शो, ग्रांग्रा दिशो रिना पाइश्‍शो दुम्‍ब।
    काम्‍बरी किप्‍तीकेमी, डोरी किप्‍चा माल्‍नीम। मेको आन रिम्‍शो सेल्‍शो चां, श्‍येत्‍थ
    पिया दुम्‍नीम। आन दारशो शुश क्‍येट लाइब फेक्‍तीकेमी, रां सुम्‍चा कली अरन्‍डी फेक्‍चा
    माल्‍नीम। मेको आन दारस नेल्‍ले लशा, मीम ग्रोइश्‍शो खोदेंशो दुम्‍शा मुने दोक्‍नीम।
  eng-NOY: And instead of perfume there shall be corruption; Instead of a belt, a
    rope; Instead of curled locks, baldness; Instead of a wide mantle, a covering
    of sackcloth; Fire-scars instead of beauty.
  ita-1927: Invece del profumo s’avrà fetore; invece di cintura, una corda; invece
    di riccioli calvizie; invece d’ampio manto, un sacco stretto; un marchio di fuoco
    invece di bellezza.
  ckb-ckb: جا لە جێی بۆنوبەرام، بۆگەن و لە جێی کەمەربەند، گوریس و لە جێی پرچی بە ئەگریجە،
    سەری ڕووتاوە و لە جێی بەرگی گرانبەها گوش لەبەر دەکەن، نیشانەی داغیش لە جێی جوانی
    دەبێت.
  eng-BBE: And in the place of sweet spices will be an evil smell, and for a fair
    band a thick cord; for a well-dressed head there will be the cutting-off of the
    hair, and for a beautiful robe there will be the clothing of sorrow; the mark
    of the prisoner in place of the ornaments of the free.
  kan-OKCV: ಆಗ ಸುವಾಸನೆಯ ಬದಲಾಗಿ ದುರ್ವಾಸನೆ, ನಡುಪಟ್ಟಿಗೆ ಬದಲಾಗಿ ಹಗ್ಗ, ಜಡೆಯ ಬದಲಾಗಿ ಬೋಳುತಲೆ,
    ರೇಷ್ಮೆಬಟ್ಟೆಗೆ ಬದಲಾಗಿ ಗೋಣಿತಟ್ಟು, ಸೌಂದರ್ಯಕ್ಕೆ ಬದಲಾಗಿ ಬರೆ, ಇವೆಲ್ಲ ಅವರಿಗೆ ಬಂದೊದಗುವುದು.
  tam-2017: அப்பொழுது, சுகந்தத்திற்குப் பதிலாகத் துர்க்கந்தமும், கச்சைக்குப் பதிலாகக்
    கயிறும், மயிர்ச்சுருளுக்குப் பதிலாக மொட்டையும், ஆடம்பரமான உடைகளுக்குப் பதிலாக
    சணல்உடையும், அழகுக்குப் பதிலாகக் கருகிப்போகுதலும் இருக்கும்.
  spa-RV-1909: Y será que en lugar de los perfumes aromáticos vendrá hediondez; y
    desgarrón en lugar de cinta; y calvez en lugar de la compostura del cabello; y
    en lugar de faja ceñimiento de saco; y quemadura en vez de hermosura.
  ron-BTF: Şi se va întâmpla, că în loc de miros dulce va fi putoare; şi în loc de
    brâu, o sfâşietură; şi în loc de păr bine aranjat, o chelie; şi în loc de corsaj,
