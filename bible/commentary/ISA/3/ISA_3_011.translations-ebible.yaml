verse: ISA.003.011
translations:
  mal-C: ദുഷ്ടർക്ക് അയ്യോ കഷ്ടം! വിനാശം അവരുടെമേൽ വന്നുഭവിക്കും! അവരുടെ കൈകളുടെ പ്രവൃത്തികൾക്ക്
    അനുസൃതമായ പ്രതിഫലം അവർക്കു ലഭിക്കും.
  deu-TKW: Wehe dem Gottlosen! Ihm wird's übel ergehen; denn was seine Hände verübt
    haben, wird ihm widerfahren.
  lin-lin: Mawa na moto mabe ! Pasi ezali likolo na ye, pamba te akozwa lifuti kolanda
    misala na ye.
  eng-LSV: Woe to the wicked—evil, || Because the deed of his hand is done to him.
  eng-GNV: 'Woe be to the wicked, it shalbe euill with him: for the reward of his
    handes shalbe giuen him.'
  eng-WEBSTER: 'Woe to the wicked! it shall be ill with him : for the reward of his
    hands shall be given him.'
  nhw-BL: 'Pero nopa masehuali catli fiero inemilis xiquilhuica: “Titeicnelti pampa
    amo tleno quisa cuali para ta. TOTECO mitztlatzacuiltis chicahuac. Motlaxtlahuil
    elis quen catli quinamiqui tijselis ica nochi catli fiero catli tijchijtoc.”'
  swh-ONEN: Ole kwa watu waovu! Maafa yapo juu yao! Watalipwa kwa ajili ya yale mikono
    yao iliyotenda.
  bba-bba: Adɑmɑ bɔ̃rurowɑ wi u nuku kɔ̃suru mɔ. U ko n wɑ̃ɑwɑ nuku sɑnkirɑnu sɔɔ,
    domi win sɔmburun ɑreyɑ u koo wɑ.
  eng-KJVCPB: 'Woe unto the wicked! it shall be ill with him: For the reward of his
    hands shall be given him.'
  luo-luo: Yaye, mano kaka nobed malit ne joricho nikech masira nobed kuomgi. Enokumgi
    kuom gik maricho ma lwetgi osetimo.
  meu-meu: Kara dika tauna madi ihabaina! Ia na do baine dika; badina be imana ese
    vada e kara ḡaudia heḡereḡeredia ai ia badi-kara henia.
  npi-ULB: दुष्‍टलाई धिक्‍कार ! उसलाई खराब हुनेछ, किनकि उहाँको हातको बदला उसैमाथि
    पर्नेछ ।
  yor-yor: Ègbé ni fún ènìyàn búburú! Ìparun wà lórí i wọn, a ó sì san èrè iṣẹ́ tí
    ọwọ́ wọn ti ṣe fún wọn.
  pes-OPCB: 'ولی به شریران بگویید: «وای بر شما، زیرا مصیبت نصیب شما خواهد شد و به
    سزای اعمالتان خواهید رسید.»'
  tgl-ULB: Kaawa-awa ang masasama! Mamalasin siya, dahil aanihin niya ang ginawa ng
    mga kamay niya.
  hui-hui: Anigo wali agali ko biaga karu tigua mana ko bialu hayagonaga pani nalu
    maruhondo biyadagua tinihondo biadai bulebira.
  mya-mya: သူ​ယုတ်​မာ​တို့​မူ​ကား​အ​မင်္ဂ​လာ​ရှိ​လိမ့်​မည်။ မိ​မိ​တို့​၏​ဆိုး​ယုတ်​သည့်​အ​ကျင့်​အ​ကြံ
    အ​ပြု​အ​မူ​များ​အ​တွက်​အ​ပြစ်​ဒဏ်​သင့် ကြ​လိမ့်​မည်။
  bod-N: ཀྱེ་ཧུ་མི་ངན་ལ་ཆག་སྒོ་འབྱུང་། ཅི་ལ་ཞེ་ན། དེ་དག་ལ་རང་གི་ལག་པས་ཅི་བྱས་བཞིན་ལན་འཇལ་དགོས་པ་ཡིན།
  wsk-wsk: Bare memek bitawara alo mu, me namamonko! Memek biya nunga iramurokko!
    Mu awuk, munan memek aguwaya bita lagaman mu ko koma memek tamonko.
  sna-sna: Vane nhamo vakaipa! Njodzi yava kuda kuvawira! Vacharipirwa zvakabatwa
    namaoko avo.
  spa-BLM: ¡Ay de los malvados! El desastre está sobre ellos, porque las obras de
    sus manos les serán devueltas.
  cac-cac: Ob'iltac val eb' anima chuc spensar, te chuc ol elc'och eb', yujto a tas
    sc'ulej eb', a chi' ol ac'joc spacoc d'a eb'.
  swh-ULB: Ole kwa wakosaji! itakuwa vibaya kwa yeye, maana malipo ya mikono yake
    yatafanyika kwake pia.
  bel-bel: 'а беззаконьніку гора: бо будзе яму адплата за дзеі рук ягоных.'
  deu-ELBBK: Wehe dem Gottlosen! Es wird ihm übelgehen; denn das Tun seiner Hände
    wird ihm angetan werden.
  mbb-OT: Piru mekehizuhizu mulà is menge lalung, su ebpekeuma ziyà te kandan is bangkit.
    Ebelesan sikandan tenged te menge vaal zan.
  mal-2015: ദുഷ്ടന്നു അയ്യോ കഷ്ടം! അവന്നു ദോഷം വരും; അവന്റെ പ്രവൃത്തികളുടെ ഫലം അവനും
    അനുഭവിക്കും.
  gup-gup: Dja nawu birriwarre bininj, nakka wanjh kadjalwarre duninjh bedberre! Bedda
    bindimarnekurduyimi kunwarre birribuyika bininj, wanjh bedmanbidju kabirridowerren
    bu kunwarre duninjh kabenmarnekurduyimerran.
  rmc-rmc: Ale vigos le nalačhenge! Na ela lenge mištes! O nalačhipen, so kerenas
    avrenge, pes kerela the lenge.
  pes-OPV: وای بر شریران که ایشان را بدی خواهد بود چونکه مکافات دست ایشان به ایشان
    کرده خواهد شد.
  ron-1924: Вай де чел рэу! Луй ый ва мерӂе рэу, кэч ва кулеӂе родул фаптелор луй.
  ben-OBCV: দুষ্টদের ধিক্! তাদের উপরে বিপর্যয় নেমে আসবে! তারা যা করেছে, তার প্রতিফল
    তাদের দেওয়া হবে।
  som-som: Waxaa hoogay kan sharka ah, waayo, belaayaa ku dhici doonta, oo waxaa loo
    samayn doonaa wixii gacmihiisu sameeyeen oo kale.
  lat-VUC: Væ impio in malum ! retributio enim manuum ejus fiet ei.
  eng-ASVBT: Woe unto the wicked! it shall be ill with him; for what his hands have
    done shall be done unto him.
  ita-1885: Guai all'empio! male gli avverrà; perciocchè gli sarà fatta la retribuzione
    delle sue mani.
  eng-LXXUP: Woe to the transgressor! evils shall happen to him according to the works
    of his hands.
  eng-ULB: Woe to the wicked! It will go badly for him, for the recompense of his
    hands will be done to him.
  spa-VBL: Pero a los malvados les llega la tragedia, porque se hará con ellos lo
    mismo que hicieron.
  fra-_FOB: Malheur au méchant, malheur! Car il recueillera l'œuvre de ses mains.
  mal-mal: ദുഷ്ടന് അയ്യോ കഷ്ടം! അവനു ദോഷം വരും; അവന്റെ പ്രവൃത്തികളുടെ ഫലം അവനും അനുഭവിക്കും.
  urd-GVR: Lekin bedīnoṅ par afsos! Un kā anjām burā hogā, kyoṅki unheṅ ġhalat kām
    kī munāsib sazā milegī.
  suz-BL: आबी, दोस ताइब कली हिंचा ङा दुम्‍ब। मारदे हना दोपा मरिम्‍शो पवा, मोपा आ मरिम्‍शो
    पशो ताइब।
  eng-NOY: Woe to the wicked, it shall be ill with him, For the work of his hands
    shall be repaid him!
  ita-1927: Guai all’empio! male gl’incoglierà, perché gli sarà reso quel che le sue
    mani han fatto.
  ckb-ckb: قوڕبەسەر بەدکار! خراپەی بۆ دەبێت، چونکە پاداشتی کردەوەکانی دەستی خۆی وەردەگرێت.
  eng-BBE: Unhappy is the sinner! for the reward of his evil doings will come on him.
  kan-OKCV: ಕೆಡುಕರಿಗೆ ಕಷ್ಟ! ಅವರಿಗೆ ಕೇಡೇ ಇರಲಿ. ಏಕೆಂದರೆ ಅವರ ಕೈಗಳ ಪ್ರತಿಫಲವು ಅವರಿಗೆ ಕೊಡಲಾಗುವುದು.
  tam-2017: துன்மார்க்கனுக்கு ஐயோ, அவனுக்குக் கேடு உண்டாகும்; அவனுடைய கைகளின் பலன்
    அவனுக்குக் கிடைக்கும்.
  spa-RV-1909: '¡Ay del impío! mal le irá: porque según las obras de sus manos le
    será pagado.'
  ron-BTF: Vai celui stricat! îi va fi rău, căci i se va da răsplata mâinilor lui.
  eng-WEBP: Woe to the wicked! Disaster is upon them, for the deeds of their hands
    will be paid back to them.
  eng-FBV: But tragedy comes to the wicked, for what they did will be done to them.
  nld-1939: 'Maar wee den boze, want hèm gaat het slecht: Hij zal krijgen wat hij
    verdiende.'
  nch-BL: 'Pero nopa masehuali cati fiero inemilis xiquilhuica: “Titeicnelti pampa
    amo teno quisa cuali para ta. TOTECO mitztatzacuiltis chicahuac. Motaxtahuil elis
    quej cati quinamiqui tijselis ica nochi cati fiero cati tijchijtoc.”'
  vie-1934: Khốn cho kẻ hung ác, ắt mang họa! Vì họ sẽ thâu lại việc tự tay mình làm
    ra!
  hin-CV: हाय है दुष्ट पर! उनके साथ बुरा ही होगा! क्योंकि उनके बुरे कामों का फल उन्हें
    बुरा ही मिलेगा.
  eng-OURB: Woe to the wicked! Disaster is upon them; for the deeds of his hands will
    be paid back to him.
  spa-BES: ¡Infeliz es el pecador! porque la recompensa de sus malas acciones vendrá
    sobre él.
  tdx-tdx: 'Feh’ohatse amo lo­-tserekeo: ho silofeñe: fa havahañe ama’e o satam-pità’eo.'
  tha-KJV: วิบัติ​แก่​คนชั่ว ความร้ายจะตกแก่​เขา เพราะว่าสิ่งใดที่มือเขาได้​กระทำ
    เขาจะถูกกระทำเช่​นก​ัน
  por-BR-2018: Ai do perverso! O mal lhe sucederá ,porque lhe será feito conforme
    o trabalho de suas mãos.
  deu-ELO: Wehe dem Gesetzlosen! Es wird ihm übelgehen; denn das Tun seiner Hände
    wird ihm angetan werden.
  eng-WYC-2018: Woe to the wicked man into evil; for why the yielding of his hands
    shall be made to him. (Woe to the wicked person unto evil; for the reward of his
    hands, or the fruit of his labour, shall be given to him.)
  epo-epo: Ve al la malbona malvirtulo! ĉar la faroj de liaj manoj estos repagitaj
    al li.
  uig-PIN: Rǝzillǝrgǝ way! Bexiƣa yamanliⱪ qüxidu, Qünki ɵz ⱪoli bilǝn ⱪilƣanliri
    ɵzigǝ yanidu.
  beo-beo: Be wadela:i hamosu dunu da wadela:lesi dagoi ba:mu. Ilia da eno dunuma
    se iasu amo defele se iasu ba:mu.
  tpi-OTNT: Tasol ol man nogut bai i bagarap. Bai ol i kisim pe nogut bilong pasin
    nogut ol i bin mekim.
  hau-SA: Kaiton masu mugunta! Masifa tana a kansu! Za a rama abin da hannuwansu suka
    yi.
  uig-LAT: Rezillerge way! Béshigha yamanliq chüshidu, Chünki öz qoli bilen qilghanliri
    özige yanidu.
  nde-nde: Maye kwababi! Incithakalo isiphezu kwabo! Bazaphindiselwa ngalokho izandla
    zabo ezikwenzileyo.
  ton-ton: '‌ʻE malaʻia ʻae angahala! ʻE hoko ʻae kovi kiate ia: he ko e totongi ʻo
    hono nima ʻe ange kiate ia.'
  ces-1613: Ale běda bezbožnému, zle bude; nebo odplata rukou jeho dána jemu bude.
  eng-WMB: Woe to the wicked! Disaster is upon them, for the deeds of their hands
    will be paid back to them.
  tam-TCV: கொடியவர்களுக்கு ஐயோ கேடு! அவர்கள்மேல் பேராபத்து வரும். அவர்களின் கைகளின்
    செயல்களுக்கு ஏற்றவாறு அவர்களுக்குச் செய்யப்படும்.
  ceb-ULB: Pagkaalaot sa daotan! Kadaot kini alang kaniya, kay ang bayad sa iyang
    mga kamot moabot gayod kaniya.
  pol-UBG: Biada niegodziwemu! Będzie mu źle, odpłacą mu bowiem według czynów jego
    rąk.
  urd-GVU: لیکن بےدینوں پر افسوس! اُن کا انجام بُرا ہو گا، کیونکہ اُنہیں غلط کام کی
    مناسب سزا ملے گی۔
  deu-1912: Weh aber den Gottlosen! denn sie haben es übel, und es wird ihnen vergolten
    werden, wie sie es verdienen.
  kan-2017: ದುಷ್ಟರ ಗತಿಯನ್ನು ಏನು ಹೇಳಲಿ! ಅವರ ಕಾರ್ಯಗಳಿಗೆ ತಕ್ಕ ಪ್ರತಿಫಲವು ಅವರಿಗೆ ದೊರಕುವುದು.
  yap-yap: Machane girdi’ nib kireb e gafgow yad; ya tin ur bucheged rok boch e girdi’
    e nge buch rorad e chiney.
  hlt-MCSB: Anunae halang kah thaehuet aih ke, a kut neh a tiing la amah taengah a
    saii pah ni.
  mdy-ETH: ዓይጎ ባኣዚያ ዔያቶም ጊኢጊንዱዋሢሮ ዔያቶኮ ፑርቶ ማዾ ዛሎሮ ዔያታ ዴንቃንዳ ባኮሮ ፑርቶ ዓሶም ባዴዔ!
  twi-ASANTE: Nnome nka amumuyɛfoɔ! Amanehunu wɔ wɔn so! Wɔbɛtua wɔn so ka wɔ deɛ
    wɔn nsa ayɛ no ho.
  eng-WEBU: Woe to the wicked! Disaster is upon them, for the deeds of their hands
    will be paid back to them.
  wal-wal: Iitatuyyo aayye7ana! Etau iitana; aissi giikko, eti bantta kushiyaa oosuwaa
    waagaa ekkana.
  spa-PDDPT: ¡Ay de los impíos! Les irá mal, porque las obras de sus manos serán su
    recompensa.
  gun-gun: Ha'e rã heko vai va'e pe ma nda'evei ete 'rã, opa mba'e py ikuai axy 'rã.
    Mba'eta ojapo vaiague ae ju 'rã ojeapa ha'e kuery re.
  ilo-ULB: Asi pay dagiti nadangkes! Dakesto ti mapasamak kadakuada, ta no ania ti
    inaramid dagiti imana isunto ti maawatna. Dagiti tattaok- ubbing dagiti mangparparigat
    kadakuada, ken babbai dagiti mangiturturay kadakuada.
  kpg-kpg: Digau huaidu ga mooho, nadau mee ala ne hai gi nia daangada ala i golo,
    gaa hai ang gi ginaadou.
  uig-ARA: رەزىللەرگە ۋاي! بېشىغا يامانلىق چۈشىدۇ، چۈنكى ئۆز قولى بىلەن قىلغانلىرى
    ئۆزىگە يانىدۇ.
  sus-sus: Ɲaxankatɛ na mixi ɲaaxi tan bɛ, gbaloe fama nɛ a lide a ɲaaxi ra, a fama
    nɛ a xa tinxintareya sare sɔtɔde.
  pon-2006: Ahpw aramas suwed kan pahn ohla; dahme re wiahiong aramas teikan pahn
    uhd wiawihong irail.
  ksd-ksd: Na kaina tai nina ra tena varpiam! Na ki na malari boko, tago da tul tar
    ra vapuak tana ure kana papalum.
  tur-YTC: Yazıklar olsun kötülere! Felaket onların üzerinedir; Çünkü kendi elleriyle
    yaptıklarının karşılığı onlara ödenecektir.
  grc-BRENT: Οὐαὶ τῷ ἀνόμῳ, πονηρὰ κατὰ τὰ ἔργα τῶν χειρῶν αὐτοῦ συμβήσεται αὐτῷ.
  ind-AYT: Celakalah orang fasik! Kesusahan besar akan menimpa mereka karena perbuatan
    tangan mereka akan ditimpakan kepada mereka.
  nya-nya: Tsoka kwa anthu oyipa! Mavuto ali pa iwo! Adzalandira malipiro a zimene
    manja awo anachita.
  hrv-hrv: Jao opakome, zlo će mu biti, na nj će pasti djela ruku njegovih.”
  mps-mps: Tiali goli, dwai bidi dabe da, dolaibao. Augwali te dwai pe te augwa yali
    dwai sęde saibao.
  tpi-tpi: Tasol ol man nogut bai i bagarap. Bai ol i kisim pe nogut bilong pasin
    nogut ol i bin mekim.
  dan-1931: ve den gudløse, ham går det ilde; han får, som hans Hænder har gjort.
  vie-OVCB: Nhưng khốn thay cho người gian ác, vì họ sẽ bị báo trả những gì chính
    họ gây ra.
  guj-2017: દુષ્ટને અફસોસ! તે તેના માટે ખરાબ થશે, કેમ કે તે તેના હાથે કરેલાં કૃત્યનું
    ફળ ભોગવશે.
  pon-2006A: Ahpw aramas suwed kan pahn ohla; dahme re wiahiong aramas teikan pahn
    uhd wiawihong irail.
  por-BRBSL: Ai dos malvados! O desastre está sobre eles, pelos atos de suas mãos
    serão pagos a eles.
  cth-cth: Tami kahawihoeh teh yawthoenae ao. Hawihoehnae hoi a kâhmo han. Bangkongtetpawiteh,
    a tawksak e yonnae hah ahni lathueng patho lah ao han.
  twi-twi: Nnome nka amumɔyɛfo! Amanehunu wɔ wɔn so! Wobetua wɔn nea wɔn nsa ayɛ no
    so ka.
  hlt-hlt: Anunae halang kah thaehuet aih ke, a kut neh a tiing la amah taengah a
    saii pah ni.
  tbz-SIM: Bɛyɛibɛ bɛ̀ɛ̀ dɔ̀ɔ̀ri mɛyɛi, mbɛ̀ bo yɑ̀! Bɛ̀ yóó bɛ̀ yietí bɛ dɔɔ̀rìmɛ̀
    dòmmɛ̀ mmɛ.
  msy-2020: Ezɨ gumazamizir kuraba, mevzika! Me bar ikuvigham! Me uan dafaribar amizir
    arazir kuraba, gumazir igharaziba me ikarvagh arazir kurar me amizir kabara, me
    danɨngam.
  dop-dop: Amɑ ɩsɑɣɑʋ tɔm nɑ́ wɛ wɑɩyo kɛ́, pǝ kɑɑ cɑɣɑnɑ-ɩ. Mpi tɔ, ɩ wɛ mpɑɑʋ ɩsɑɣɑʋ
    tɑɑ kɛ́. Pɩɩ lɛɛtɩ-ɩ ɩ kʋlɑpǝlɛ.
  azb-azb: Pis adamların vay halına! Çünki onlara pislik olunacaq, Elədikləri əməlləri
    qarşılarına çıxacaq.
  eng-DBY: Woe unto the wicked! it shall be ill [with him], because the desert of
    his hands shall be rendered unto him.
  hin-2017: दुष्ट पर हाय! उसका बुरा होगा, क्योंकि उसके कामों का फल उसको मिलेगा।
  wol-KYG: Waaye wóoy ku bon, nde mooy bonle; la mu def rekk lees koy def.
  eng-YLT: Woe to the wicked — evil, Because the deed of his hand is done to him.
  eng-WYC-2017: Woe to the wicked man into evil; for why the yielding of his hands
    shall be made to him.
  eng-WMBB: Woe to the wicked! Disaster is upon them, for the deeds of their hands
    will be paid back to them.
  urd-GVH: लेकिन बेदीनों पर अफ़सोस! उनका अंजाम बुरा होगा, क्योंकि उन्हें ग़लत काम
    की मुनासिब सज़ा मिलेगी।
  rug-rug: Ba sari tie kaleadi si kote kamoi tinasuna! Kaqu vagia rini vuana sapu
    tavete lani rini koari votiki tie.
  gaz-gaz: Hamaadhaaf wayyoo! Badiisni isatti ni dhufa! Inni gatii harka isaa ni argata.
  fra-LSG: Malheur au méchant! Il sera dans l’infortune, Car il recueillera le produit
    de ses mains.
  yal-yal: Koni gbalon muxu ɲaxine xa! Feene birin xɔdɔxɔma ayi nɛn e ma. Amasɔtɔ,
    e saranma nɛn e kɛwanle ra.”
  haw-1868: Auwe hoi ka mea i hewa! e poino no ia; E haawiia'ku nana ka uku o kona
    mau lima.
  arb-NAV: أَمَّا الشِّرِّيرُ فَوَيْلٌ لَهُ وَبِئْسَ الْمَصِيرَ لأَنَّهُ يُجَازَى
    عَلَى مَا جَنَتْهُ يَدَاهُ
  ewe-ewe: Baba na ame vɔ̃ɖiwo, gbegblẽ ava wo dzi. Woaxe nu siwo woƒe asiwo wɔ la
    ƒe fetu na wo.
  eng-LEE: Woe unto the wicked who doeth evil; for the recompense of his hands shall
    be bestowed on him.
  asm-FB: দুষ্ট লোকৰ সন্তাপ হ’ব; তেওঁৰ অমঙ্গল হ’ব; কাৰণ তেওঁৰ হাতৰ কাৰ্যৰ ফল তেওঁ
    পাব।
  sus-A: حَشَنكَتّ نَ مِشِ حَاشِ تَن بّ، فبَلٌي قَمَ نّ عَ لِدٍ عَ حَاشِ رَ، عَ قَمَ
    نّ عَ شَ تِنشِنتَرٍيَ سَرٍ سْتْدٍ.
  fra-SBL: Malheur aux méchants ! Le désastre est sur eux, car les actes de leurs
    mains leur seront rendus.
  hbo-hbo: אֹ֖וי לְרָשָׁ֣ע רָ֑ע כִּֽי־גְמ֥וּל יָדָ֖יו יֵעָ֥שֶׂה לֹּֽו׃
  kik-kik: 'No andũ arĩa aaganu, meerei atĩrĩ: kaĩ marĩ na haro-ĩ! Nĩgũkorwo mwanangĩko
    ũrĩ igũrũ rĩao! Nao makaarĩhwo kũringana na wĩra wa moko mao.'
  fra-NCL: Malheur au méchant ! mal lui arrivera, car ce que ses mains ont fait lui
    sera rendu.
  cek-AK: Kahoih ai kaminawk khosak na bing o! Amrohaih loe nihcae nuiah om tih! A
    ban mah sak ih zaehaih atho loe pathok let tih.
  cuk-cuk: ¡Dule-isgana, be nue-wiles! Ar bega ibmar-nuegan guosulid, ar be-arbasadgi
    na be odurdaklegoed.
  uig-CYR: Рәзилләргә вай! Бешиға яманлиқ чүшиду, Чүнки өз қоли билән қилғанлири өзигә
    яниду.
  tel-2017: దుష్టుడికి బాధ! అతనికి కీడు జరుగుతుంది. అతని చేతి పనుల ఫలం అతడు పొందుతాడు.
  hat-BSA: Malè a mechan an! Sa prale mal pou li. Paske sa li merite a, se sa k ap
    rive li.
  kos-kos: Tusruktu, we nu sin mwet koluk — ma koluk elos tuh oru nu sin mwet ngia,
    ac fah folokyang nu selos.
  hbo-WLC: א֖וֹי לְרָשָׁ֣ע רָ֑ע כִּֽי־גְמ֥וּל יָדָ֖יו יֵעָ֥שֶׂה לּֽוֹ׃
  ibo-ibo: Ma gwa ndị na-emebi iwu na ahụhụ dịrị ha. Mbibi adakwasịla ha! Ha ga-eketa
    oke ruoru ha, nʼihi ihe aka ha kpataara ha.
  ory-ory: ଦୁଷ୍ଟ ଲୋକର ସନ୍ତାପ ହେବ! ତାହାର ଅମଙ୍ଗଳ ଘଟିବ; କାରଣ ତାହାର ହସ୍ତକୃତ କର୍ମର ପ୍ରତିଫଳ
    ତାହାକୁ ଦିଆଯିବ।
  chk-chk: Feiengauen ekewe chon föföringau! Repwe püsin küna feiengauer, pun mine
    ra föri epwe püsin sapeitiir.
  rop-rop: Dalim detlot pipul hu nomo teiknodis en duwit langa YAWEI, ‘Yumob garra
    abum bigiswan trabul. Wanim yumob bin dumbat langa najalot pipul garra kambek
    langa yumob igin.’
  ukr-1871: Горе ж беззаконникові, бо буде йому відплата за дїла рук його.
  deu-1951: Wehe dem Gottlosen! Ihm geht es schlecht; denn er wird den Lohn seiner
    Tat bekommen!
  eng-JPS: Woe unto the wicked! it shall be ill with him; for the work of his hands
    shall be done to him.
  srp-1865: Teško bezbožniku! zlo æe mu biti, jer æe mu se naplatiti ruke njegove.
  lug-lug: Zisanze abakozi b’ebivve! Banaatuuka mu kuzikirira! Balisasulibwa emikono
    gyabwe kye gikoze.
  heb-heb: אוי לרשע רע כי גמול ידיו יעשה לו׃
  ben-IRV: ধিক দুষ্টকে! তার জন্য এটা খারাপ হবে, কারণ তার হাতের কাজের পরিশোধ তার প্রতি
    করা যাবে।
  pan-pan: ਹਾਏ ਦੁਸ਼ਟ ਉੱਤੇ! ਉਹ ਦਾ ਬੁਰਾ ਹੋਵੇਗਾ, ਕਿਉਂ ਜੋ ਉਹ ਆਪਣੇ ਹੱਥ ਦਾ ਕੀਤਾ ਆਪ ਭੋਗੇਗਾ
  mya-JVB: မတရား သောသူသည်အမင်္ဂလာ ရှိ၏။ မကောင်း သော အမှုနှင့်တွေ့လိမ့်မည်။ အကြောင်း
    မူကား၊ သူ ကျင့် သောအကျင့် တို့၏အပြစ် ကို သူ ၌ ဆပ် ပေးရလိမ့်မည်။
  tte-O: Oo komiu tonaenaeli katekamkamnamiu, nimamiu ana paisowa naenaena koina maisana
    naenaena kani kwalobai.
  hmo-hmo: To kara dika taudia ese, dika momokani do idia davaria. Edia kara dika
    edia davana do idia abia. Idia ese idia kara dika hegeregerena, be Dirava ese
    idia dekenai do ia henia.
  urd-urd: शरीरों पर वावैला है कि उनको बदी पेश आयेगी क्यूँकि वह अपने हाथों का किया
    पाएँगे।
  rus-SYN: а беззаконнику - горе, ибо будет ему возмездие за дела рук его.
  bqc-SIM: Waiyoo vãikɛnaↄ! Aa yã'e, asa pↄ́ pↄ́ aa tↄ̃̀ mɛ́ a bↄlɛnɛ́.
  tcz-CHONGTHU: Ohe migilouho vang mangthah diu ahi. Ajehchu agitlounau ga chu ahibangtaha
    akimu diu ahi.
  mar-mar: पाप्याचा नाश होवो! त्याचे वाईट होईल, कारण त्याने आपल्या हाताने जे केले,
    ते त्यास मिळेल.
  qub-qub: ¡Ay imanöraj canga juchasapacuna! Paycunataga imatapis rurashanman-tupumi
    Tayta Dios cutichenga.
  hat-hat: Men, pòv mechan yo, malè ap tonbe sou yo. Y'a fè yo peye pou sa yo fè a.
  eng-BSB: Woe to the wicked; disaster is upon them! For they will be repaid with
    what their hands have done.
  eng-WEBPB: Woe to the wicked! Disaster is upon them, for the deeds of their hands
    will be paid back to them.
  kbq-kbq: Hianagi kefo zamavu zamava'ma nehaza vahekura, ra hazenkefi manigahazankita
    tasunku huzmantone. Na'ankure zamagrama hu'naza havi zamavu zamavamofo mizama'a
    zamagra'a erigahaze.
  nhe-BL: 'Pero nopa tlacatl tlen fiero iyolis xiquilhuica: “Titeicnelti pampa ax
    tleno quisa cuali para ta. TOTECO mitztlatzacuiltis chicahuac. Motlaxtlahuil elis
    queja tlen quinamiqui tijselis ica nochi tlen fiero tlen tijchijtoc.”'
  gub-BL: Tuwe ikatu 'ym ma'e uzemumikahy wà nehe. Waneko haw na'ikatu kwaw nehe.
    Uzapo ikatu 'ym ma'e amogwer wanupe wà. Nezewegatete amogwer uzapo putar ikatu
    'ym ma'e wanupe wà nehe no.
  eng-DRA: 'Woe to the wicked unto evil: for the reward of his hands shall be given
    him.'
