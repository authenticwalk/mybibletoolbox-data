verse: ISA.003.022
translations:
  mal-C: മാർദവവസ്ത്രം, ഷാൾ, പുറങ്കുപ്പായം, ചെറുസഞ്ചി,
  deu-TKW: die Feierkleider und die Mäntel und die Überwürfe und die Taschen,
  lin-lin: bilamba ya feti, banzambala oyo etika nzoto, bakazaka, basakosi ya mike,
  eng-LSV: Of the costly apparel, and of the mantles, || And of the coverings, and
    of the purses,
  eng-GNV: The costly apparell and the vailes, and the wimples, and the crisping pinnes,
  eng-WEBSTER: The changeable suits of apparel, and the mantles, and the wimples,
    and the crisping-pins,
  nhw-BL: Nojquiya tlamis nochi yejyectzitzi yoyomitl catli moquentíaj quema ilhuichihuaj
    huan nopa yoyomitl catli moquentíaj quema itztoque ipan inincalijtic. Nojquiya
    tlamis ininyoyo catli san ica mopiquij huan nopa piltzonecahuiltzitzi huan nopa
    pilcuetlax bolsajtzitzi catli ipan quihuicaj inintomi o tlamantzitzi catli ica
    moyejyectlalíaj.
  swh-ONEN: majoho mazuri, mitandio, mavazi, kifuko cha kutilia fedha,
  bba-bba: kɑ ben yɑ̃ɑ ɡobiɡinu, kɑ yɑbe bɑkɑnu kɑ ben bɔɔnu,
  eng-KJVCPB: The changeable suits of apparel, and the mantles, And the wimples, and
    the crisping pins,
  luo-luo: lewni mayom gi kode gi mifuke mag lwedo,
  meu-meu: ipou, he=ova dabuadia, hahedoki badadia, vaina-vaina,
  npi-ULB: चाडका वस्‍त्रहरू, पछ्‍यौराहरू, घुम्‍टोहरू, हाते-ब्‍यागहरू,
  yor-yor: àwọn àtàtà aṣọ, àwọ̀lékè, agbádá àti àpamọ́wọ́,
  pes-OPCB: لباسهای نفیس و بلند، شالها، کیفها،
  tgl-ULB: ang mga pangpistang balabal, ang mantel, ang belo, at ang mga sisidlan,
  hui-hui: Ibugua tinaga aga bayale karuledarubi labolabo tara tarame aga tara tara
    biagimbu biaga wabini ngarubi nogo dongoneme pausi wabini ngarubi aga emene hangisibi
    ngarubi uruni ale yári biyaru bibahendeore mo wahai holebira.
  mya-mya: '@see-verse:ISA.003.021'
  bod-N: ཤོམ་ལྭ། སྟོད་དཀྲིས། བེར་གྱོན། ལག་ཁུག
  wsk-wsk: Se guang ningo ningo, se guang awote ko nagura, se guang biya lilim la
    nunumi te ira kaluwu sapara, se manga ko kunup mel.
  sna-sna: nenguo dzakanaka dzomutambo, nezvijasi, namakepesi namajasi nezvikwama,
  spa-BLM: las túnicas finas, las capas, los bolsos,
  cac-cac: c'apac spichul eb' ix te vach', jantac sc'apac eb' ix, sjucan pichul eb'
    ix, syunetac pa eb' ix,
  swh-ULB: sherehe za mavazi, mapazia na mabegi ya mkononi;
  bel-bel: сьветлыя шаты і вэлюмы, і павязкі, і покрывы.
  deu-ELBBK: die Prachtkleider und die Oberröcke und die Umhänge und die Beutel;
  mbb-OT: is mahalen he menge visti zan, apid te visti, samput, kahita,
  mal-2015: ഉത്സവ വസ്ത്രം, മേലാട, ശാല്‌വാ, ചെറുസഞ്ചി, ദർപ്പണം, ക്ഷോമപടം,
  gup-gup: dja nawu namakmak manburrba njalenjale, capes, shawls, dja purses,
  rmc-rmc: o šukar gada, o plašťi, o khosne, o taškici,
  pes-OPV: و رخوت نفیسه و رداها و شالها و کیسه‌ها را،
  ron-1924: хайнеле де сэрбэтоаре ши кэмэшиле челе ларӂь, мантииле ши пунӂиле,
  ben-OBCV: সুন্দর সব পোশাক, উপরের হাতহীন জামা ও ওড়না, টাকার থলি
  som-som: iyo dharka lagu iido, iyo shaadirrada, iyo go'yaasha, iyo boorsooyinka,
  lat-VUC: et mutatoria, et palliola, et linteamina, et acus,
  eng-ASVBT: the festival robes, and the mantles, and the shawls, and the satchels;
  ita-1885: le robe da festa, e i mantelletti, e i veli, e gli spilletti;
  eng-LXXUP: and the shawls to be worn in the house, and the Spartan transparent dresses,
  eng-ULB: the festive robes, the mantles, the veils, and the handbags;
  spa-VBL: vestidos de fiesta, batas, mantos, bolsos,
  fra-_FOB: Les robes de fête, les larges tuniques, les manteaux, les sachets;
  mal-mal: ഉത്സവവസ്ത്രം, മേലാട, ശാൽവാ, ചെറുസഞ്ചി, ദർപ്പണം, ക്ഷോമപടം,
  urd-GVR: shāndār kapṛe, chādareṅ, baṭwe,
  suz-BL: आन शुश क्‍येट लाइब वा, आ तार फेक्‍तीक वा, सुम्‍तीक वा, थैली,
  eng-NOY: The embroidered robes, and the tunics, and the cloaks, and the purses;
  ita-1927: gli abiti da festa, le mantelline, gli scialli e le borse;
  ckb-ckb: جلوبەرگی جەژن و پاڵتۆ و چارۆکە و جزدان و
  eng-BBE: The feast-day dresses, and the robes, and the wide skirts, and the handbags,
  kan-OKCV: ಹಬ್ಬದ ಉಡಿಗೆ ತೊಡಿಗೆ, ಮೇಲಂಗಿ, ಶಾಲು, ಕೈಚೀಲ,
  tam-2017: விநோத உடைகளையும், சால்வைகளையும், போர்வைகளையும், குப்பிகளையும்,
  spa-RV-1909: Las ropas de remuda, los mantoncillos, los velos, y los alfileres;
  ron-BTF: Costumele preţioase de haine şi mantiile şi şalurile şi ondulatoarele,
  eng-WEBP: the fine robes, the capes, the cloaks, the purses,
  eng-FBV: festival clothes, gowns, cloaks, handbags,
  nld-1939: Feestkleren, mantels en doeken,
  nch-BL: Nojquiya tamis nochi yejyectzitzi yoyomit cati moquentíaj quema ilhuichihuaj
    huan nopa yoyomit cati moquentíaj quema itztoque ipan inincalijtic. Nojquiya tamis
    iniyoyo cati san ica mopiquij huan nopa piltzonecahuiltzitzi huan nopa pilcuetax
    bolsajtzitzi cati ipan quihuicaj inintomi o tamantzitzi cati ica moyejyectalíaj.
  vie-1934: áo lễ, áo lá rộng, áo choàng, túi nhỏ;
  hin-CV: मख़मल के वस्त्र, कुरती, बुन्दियों, ओढ़नी;
  eng-OURB: the fine robes, the capes, the cloaks, the purses,
  spa-BES: Los vestidos de fiesta, las túnicas, las faldas anchas y los bolsos.
  tdx-tdx: o saravio, naho o salampiñeo, o kitambio naho o haro-pitintiñañeo,
  tha-KJV: เสื้องาน และเสื้อคลุม ผ้าคลุม และกระเป๋าถือ
  por-BR-2018: Vestidos de festa, mantas, capas, bolsas,
  deu-ELO: die Prachtkleider und die Oberröcke und die Umhänge und die Beutel;
  eng-WYC-2018: and changing clothes, and mantles, and sheets, either smocks, and
    needles [or and pins], (and changes of clothing, and cloaks, and smocks, and pins
    and needles,)
  epo-epo: la multekostajn vestojn kaj la mantelojn kaj la vualojn kaj la saketojn,
  uig-PIN: Ⱨeytliⱪ tonlirini, yopuⱪlirini, pürkǝnjilirini, ⱨǝmyanlirini,
  beo-beo: ilia abula ida:iwane gala, ilia da:i salasu abula, ilia muni salasu,
  tpi-OTNT: Em bai i rausim ol naispela klos na ol klos ol i bin wokim long ol kain
    kain gutpela laplap na ol kain kain saket na ol paus na ol hankisip.
  hau-SA: tufafi masu kyau, da manyan rigunansu, da mayafansu, da jakar kuɗinsu
  uig-LAT: Héytliq tonlirini, yopuqlirini, pürkenjilirini, hemyanlirini,
  nde-nde: izembatho ezinhle lezingubo lezigqoko, izikhwama
  ton-ton: Mo e tuului ʻo honau kofu, pea mo e kofutuʻa, pea mo e ngaahi pulupulu,
    pea mo e ngaahi kato paʻanga,
  ces-1613: Proměnná roucha, i plášťky, i roušky, i vačky,
  eng-WMB: the fine robes, the capes, the cloaks, the purses,
  tam-TCV: உயர்தர அங்கிகள், மேலுடைகள், போர்வைகள், கைப்பைகள்,
  ceb-ULB: ang mga kupo alang sa kasaulogan, ang mga mantiletas ug ang mga puntil;
  pol-UBG: Odświętne szaty, płaszcze, szale i torebki;
  urd-GVU: شاندار کپڑے، چادریں، بٹوے،
  deu-1912: die Feierkleider, die Mäntel, die Schleier, die Beutel,
  kan-2017: ಹಬ್ಬದ ಉಡುಗೆ-ತೊಡುಗೆ, ಮೇಲಂಗಿ, ಶಾಲು, ಕೈಚೀಲ,
  yap-yap: nge pi mad rorad ni fafalel’, nge pi wuru’ e mad rorad, nge ku yugmad rorad
    nge kabang rorad;
  hlt-MCSB: boeimanghni neh bailoeng khaw, himbai neh sungkoi khaw,
  mdy-ETH: ሌዖ ቦንቾም ማዓ ኮዦ ማኣዓሢ፥ ቦንቾ ማኣዓሢና ዼኤፖ ኮኦታኣ፥ ኩጫ ዓርቆ ቃርፂታኣ፥
  twi-ASANTE: ntadetenten pa, ngugusoɔ tiawa a ɛnni nsa, ntadeɛ yuu ne sika nkotokuo;
  eng-WEBU: the fine robes, the capes, the cloaks, the purses,
  wal-wal: minjja maayuwaa, adussa maayuwaa, jaanuwaa, borssaa,
  spa-PDDPT: las ropas festivas, los mantos, los chales, los bolsos,
  gun-gun: ao iporãve va'e, manto, aju'y regua, voko,
  ilo-ULB: dagiti kawes a pakirambak, dagiti kagay, dagiti belo, ken dagiti supot;
  kpg-kpg: nadau gahu lloo humalia, gahu ahina, gahu laa tua, nadau gada dugu bahihadu,
  uig-ARA: ھېيتلىق تونلىرىنى، يوپۇقلىرىنى، پۈركەنجىلىرىنى، ھەميانلىرىنى،
  sus-sus: e xa xulun dugie, e xa donma kuyee, e xa donma fari igoroe, e xa gbɔnfɔɛe,
  pon-2006: arail likou reirei kaselel kan, likouli kan, likou puhp kan, oh neirail
    pilihs kan;
  ksd-ksd: a lavur mal na lukara, ma ra lavur olovoi, ma ra lavur mal na kukuvai,
    ma ra lavur popopoi;
  tur-YTC: güzel kaftanlarını, örtülerini, şallarını, keselerini,
  grc-BRENT: καὶ τὰ ἐπιβλήματα τὰ κατὰ τὴν οἰκίαν, καὶ τὰ διαφανῆ Λακωνικά,
  ind-AYT: pakaian pesta, baju hangat, selendang, dan tas tangan;
  nya-nya: zovala za pa mphwando, zipewa ndi mwinjiro, zikwama,
  hrv-hrv: skupocjene haljine i plašteve, prijevjese i torbice,
  mps-mps: Agai te sawi yai ugwa dabe sela sąyu, me agai augwaligo haniani dwagi
    yai ugwa dabego nigai gudubo ugwa dabe me, paus dabe me, hankasip dabe me, agai
    sela sąwaibao.
  tpi-tpi: Em bai i rausim ol naispela klos na ol klos ol i bin wokim long ol kain
    kain gutpela laplap na ol kain kain saket na ol paus na ol hankisip.
  dan-1931: Festklæder, Underdragter, Sjaler, Tasker,
  vie-OVCB: trang phục dạ tiệc, áo dài, áo choàng, và túi,
  guj-2017: ઉત્તમ વસ્ત્રો, ઝભ્ભાઓ, બુરખાઓ અને પાકીટ;
  pon-2006A: arail likou reirei kaselel kan, likouli kan, likou puhp kan, oh neirail
    pilihs kan;
  por-BRBSL: the as túnicas finas, as capas, as capas, as bolsas,
  cth-cth: sui tamlawk angki, hnica, kala, yawngya,
  twi-twi: ntade atenten pa, nguguso tiaa a enni nsa, ntade yuu ne sika nkotoku;
  hlt-hlt: boeimanghni neh bailoeng khaw, himbai neh sungkoi khaw,
  tbz-SIM: Tiyɑɑ̀kpetì nɛ̀ yɛyɑɑ̀bòrɛ̀ pɛ̃kùyɛ̀, tiyɑɑ̀bomboúntì nɛ̀ tidɔutì.
  msy-2020: korotiar bar aghuiba ko, azenan azuir korotiar ruariba ko, saketɨn aghuiba
    ko, dagɨaba azuir forivtariba ko, guabar garir ganganiba ko, korotiar me nir ghurghurir
    aghuibar isamiziba ko, dapanir asuaba ko, inir aghuiba. Ekiam bar me dama da adegham.
  dop-dop: nɑ ɑcimɑ wontu, nɑ kpɑɩnɑɑ, nɑ tokonɑɑ sɔsɑɑ mpɑ pɑ kentiɣi wɑtʋ tɔ, nɑ
    sɑɑlɑsɩ nɑ huluŋ,
  azb-azb: Bayram libaslarını, paltarlarını, Örtüklərini, əl çantalarını,
  eng-DBY: the festival-robes, and the tunics, and the mantles, and the wallets;
  hin-2017: सुन्दर वस्त्रों, कुर्तियों, चद्दरों, बटुओं,
  wol-KYG: ak mbubbi xew, aki mëlfë, ak séri càngaay, ak saagi loxo,
  eng-YLT: Of the costly apparel, and of the mantles, And of the coverings, and of
    the purses,
  eng-WYC-2017: and changing clothes, and mantles, and sheets, either smocks, and
    needles [or pins],
  eng-WMBB: the fine robes, the capes, the cloaks, the purses,
  urd-GVH: शानदार कपड़े, चादरें, बटवे,
  rug-rug: doduru poko tolavaedi, poko gele, poko korapae, poko hake ulue, meke huneke
    vovoina poata;
  gaz-gaz: wandaboo filatamaa, koofiyyaa, qoloo, korojoo harkaa,
  fra-LSG: Les vêtements précieux et les larges tuniques, Les manteaux et les gibecières;
  yal-yal: nun sali dugi faɲine nun doma gbeene nun gubane nun gbeti sa seene e yii,
  haw-1868: I na aahu kuai nui, a me na holoku, I na kalukalu nui, a me na hipuu kala;
  arb-NAV: وَالثِّيَابَ الْمُزَخْرَفَةَ وَالْعِبَاءَاتِ وَالْمَعَاطِفَ وَالأَكْيَاسَ
  ewe-ewe: Aɖe awu ʋlaya nyuiwo, kukuwo, vuvɔmewuwo, akplowo;
  eng-LEE: The changeable suits of apparel, and the mantles, and the shawls, and the
    pockets.
  gvn-gvn: '@see-verse:ISA.003.021'
  asm-FB: উৎসৱৰ সাজ, আৱৰণ, ওৰণি, আৰু হাতত লোৱা বেগ,
  sus-A: عٍ شَ شُلُن دُفِيٍ، عٍ شَ دٌنمَ كُيٍيٍ، عٍ شَ دٌنمَ قَرِ عِفٌرٌي، عٍ شَ فبْنقْييٍ،
  fra-SBL: de leurs robes fines, de leurs capes, de leurs manteaux, de leurs bourses,
  hbo-hbo: הַמַּֽחֲלָצֹות֙ וְהַמַּ֣עֲטָפֹ֔ות וְהַמִּטְפָּחֹ֖ות וְהָחֲרִיטִֽים׃
  kik-kik: na nguo ndaihu iria njega, na ngũbia, na tũbuti, na nguo cia igũrũ, na
    tũmondo,
  fra-NCL: les robes de fête et les larges tuniques, les manteaux et les bourses ;
  cek-AK: angkraihaih kahninawk, khukbuennawk, anui ah angkhuk ih laihawnawk, pasahnawk,
  cuk-cuk: Ibagi-mor-yoleged-gargerbamalad, mor-dummagan, mor-suigan, mor-sakwa-metegana.
  uig-CYR: Әйнәклирини, аппақ ич көйнәклирини, сәллилирини вә тор пәрдилириниң һәммисини
    елип ташлайду.
  tel-2017: ఉత్సవ వస్త్రాలూ, ఉత్తరీయాలూ, పైటలూ, సంచులూ,
  hat-BSA: Vètman gwo fèt yo, gwo manto yo, bous lajan yo,
  kos-kos: nuknuk loeloes kato lalos, nuknuk in kufwa, coat in mutan, ac kupwes;
  hbo-WLC: הַמַּֽחֲלָצוֹת֙ וְהַמַּ֣עֲטָפ֔וֹת וְהַמִּטְפָּח֖וֹת וְהָחֲרִיטִֽים׃
  ibo-ibo: ma uwe mmemme ha niile ma uwe mwụda niile, ma akwa akwa mgbochi, ma akpa
    nta niile,
  ory-ory: ଉତ୍ସବକାଳୀନ ବସ୍ତ୍ର, ଆବରଣୀୟ ବସ୍ତ୍ର, ସାଲ, ଗାଞ୍ଜିଆ;
  chk-chk: chomong sokun üfer üföüfen mwichelap pwal ar pwotou,
  rop-rop: '@see-verse:ISA.003.021'
  ukr-1871: Опліччя барвисті й плащики й повязки;
  deu-1951: die Feierkleider und die Mäntel, die Überwürfe und die Täschchen;
  eng-JPS: the aprons, and the mantelets, and the cloaks, and the girdles;
  srp-1865: Sveèane haljine i ogrtaèe i prijevjese i toboce,
  lug-lug: engoye ennungi, n’eminagiro, n’amaganduula, n’obusawo,
  heb-heb: המחלצות והמעטפות והמטפחות והחריטים׃
  ben-IRV: উৎসবের পোশাক, বড় জামা, শাল, টাকার থলি,
  pan-pan: ਰਾਖਵੇਂ ਕੱਪੜੇ, ਚੱਦਰਾਂ, ਦੁਪੱਟੇ ਅਤੇ ਖੀਸੇ,
  mya-JVB: ရွှေ ဈာအင်္ကျီ၊ တပက် ၊ ခေါင်း ခြုံ၊ လွယ်အိတ်၊
  tte-O: kaleko malamalaweli namwanamwali yo kabobo namwanamwali yo tobwa wasawasali,
  hmo-hmo: edia dabua namodia, dabua latadia, kouti, bona moni udaia puse,
  urd-urd: और नफ़ीस पोशाकें, और ओढ़नियाँ, और दोपट्टे और कीसे,
  rus-SYN: светлые тонкие епанчи и повязки, и покрывала.
  bqc-SIM: ń zwãaↄ ń pↄlↄgãuↄ ń ula gbã̀aↄ ń kiopɛ̃naↄ
  tcz-CHONGTHU: Golvahni vonho, sangkholcholho, sangkhol-bantong le sumbomho,
  mar-mar: सणाचे वस्त्रे, आवरणे, ओढण्या, हातातील बटवे;
  qub-qub: cuyayllapaj alli röpacunata, jacucunata, pañuylucunata,
  hat-hat: bèl rad swa yo, foula yo, chal yo, bous yo,
  eng-BSB: their festive robes, capes, cloaks, and purses;
  eng-WEBPB: the fine robes, the capes, the cloaks, the purses,
  kbq-kbq: knare nare kukenaramine, kankri tamine, nakre ku'zamine, zamavate kuzmine,
  nhe-BL: Nojquiya tlamis nochi yejyectzitzi yoyomitl tlen moquentíaj quema ilhuichihuaj
    huan nopa yoyomitl tlen moquentíaj quema itztoque ipan inincalijtic. Nojquiya
