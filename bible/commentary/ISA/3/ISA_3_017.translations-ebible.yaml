verse: ISA.003.017
translations:
  mal-C: അതിനാൽ കർത്താവ് സീയോൻപുത്രിമാരുടെ നെറ്റിയിൽ ചൊറി പിടിപ്പിക്കും; യഹോവ അവരുടെ
    തലയോട്ടി കഷണ്ടിയാക്കും.”
  deu-TKW: so wird der Herr den Scheitel der Frauen Zions grindig machen und Jahwe
    ihre Scham entblösen.
  lin-lin: Yawe akokomisa mito ya basi ya Siona mapalata mpe akotika bango bolumbu. »
  eng-LSV: The Lord has also scabbed || The crown of the head of daughters of Zion,
    || And YHWH exposes their simplicity.
  eng-GNV: Therefore shall the Lord make the heades of the daughters of Zion balde,
    and the Lord shall discouer their secrete partes.
  eng-WEBSTER: Therefore the LORD will smite with a scab the crown of the head of
    the daughters of Zion, and the LORD will uncover their secret parts.
  nhw-BL: Huajca na niquinmacas nopa sihuame tlen Jerusalén se sahua cocolistli ipan
    inintzonteco. Huan quinchihuas ma mocahuaca tzonpepestique para ma mopinahuaca
    iniixpa nochi masehualme.”
  swh-ONEN: Kwa hiyo Bwana ataleta majipu kwenye vichwa vya wanawake wa Sayuni; Bwana
    atazifanya ngozi za vichwa vyao kuwa vipara.”
  bba-bba: Yen sɔ̃nɑ kon de bu ko wii kpɑrɑnuɡibu, kpɑ n bu terenu yɔ̃su.
  eng-KJVCPB: Therefore the Lord will smite with a scab the crown of the head of the
    daughters of Zion, And the Lord will discover their secret parts.
  luo-luo: Kuom mano Ruoth Nyasaye biro kelo adhonde ewi mond Sayun, kendo Jehova
    Nyasaye nomi timbegi mamono nenre ratiro.”
  meu-meu: una dainai Ḡaubada ese Siona kekenidia kwaradia baine hapoukadia, bona
    Iehova ese vairadia iḡovalaidia dabuadia baine dabuidia oho.
  npi-ULB: यसकारण परमप्रभुले सियोनकी छोरीहरूका टाउकोमा घावै-घाउ पार्नुहुनेछ, र परमप्रभुले
    तिनीहरूलाई मुडुलो पार्नुहुनेछ ।
  yor-yor: Nítorí náà Olúwa yóò mú egbò wá sórí àwọn obìnrin Sioni, Olúwa yóò sì pá
    wọn ní agbárí.”
  pes-OPCB: خداوند بلای گری بر این زنان خواهد فرستاد تا سرهایشان کچل و بی‌مو شوند.
  tgl-ULB: Kaya bibigyan ng Diyos ng galis ang mga anak na babae ni Sion, at kakalbuhin
    sila ni Yahweh.
  hui-hui: Anigo Anduane Homogo i̱na ti pani nelo mulebero. Tinaga emboneha dere bilarogola
    tinaga mandari kago dugu haeala piai helowa ti embonepe helolebero, lene.
  mya-mya: သို့​ရာ​တွင်​ငါ​သည်​သူ​တို့​အား ဦး​ပြည်း ခေါင်း​တုံး​ရိတ်​၍​အ​ပြစ်​ပေး​တော်​မူ​မည်''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་བས་དཀོན་མཆོག་ཡ་ཝཱེས་ཛ་ཡན་གྱི་བུད་མེད་རྣམས་ཀྱི་སྤྱི་གཙུག་ལ་རྔོ་འབུད་པར་མཛད་ཅིང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་དེ་དག་གི་ཁོག་སྨད་རྗེན་པར་འདོན་ངེས།
  wsk-wsk: Bore te se, Kari Biya baluk se Zion imet alo umu nusupuling papak kilikilik
    mauk ale lotarukko; se Yawe baluk se nungumik te melmasak kapa saparuk se nunguning
    la bagamonko.”
  sna-sna: Naizvozvo Jehovha achauyisa maronda pamisoro yavakadzi veZioni; Jehovha
    achaitisa misoro yavo mhanza.”
  spa-BLM: por lo tanto, el Señor hace aparecer llagas en la coronilla de las mujeres
    de Sión, y Yahvé les dejará el cuero cabelludo calvo”.
  cac-cac: Yuj chi', ol vaq'uel b'ulnaj xil sjolom eb' ix yuj yab'il, ol vac' checlaj
    sq'uixvelal eb' ix, xchi Jehová chi'.
  swh-ULB: Kwa hiyo Bwana atafanya magonjwa ya mapele kwenye kishwa cha mabinti wa
    Sayuni, na Yahwe atawafanya upaa.
  bel-bel: сьпляшывіць Гасподзь цемя дочкам Сіёна, і адкрые Гасподзь сарамату іхнюю.
  deu-ELBBK: so wird der Herr den Scheitel der Töchter Zions kahl machen, und der
    HERR ihre Scham entblößen.
  mbb-OT: Umbe, ibpemezeǥes ku is ulu zan, ne egkeupew sikandan.”
  mal-2015: ഇതുനിമിത്തം യഹോവ സീയോൻ പുത്രിമാരുടെ നെറുകെക്കു ചൊറി പിടിപ്പിക്കും; യഹോവ
    അവരുടെ ഗുഹ്യപ്രദേശങ്ങളെ നഗ്നമാക്കും.
  gup-gup: Wanjh ngaye ngakurrmekurrme kunmok kore kukodj bedberre wanjh kabirrikodjmokmen
    birrimekbe morlehmorlenj nawu birrikang Jerusalem. Ngaye ngabenmarnbun bu yiman
    kabirrikodjbarlamen.”
  rmc-rmc: Vašoda o Raj dela le Sionoskre čhajen o phukňa andro šere, o RAJ kerela,
    hoj te ačhen bi o bala.“
  pes-OPV: بنابراین خداوند فرق سر دختران صهیون را کل خواهد ساخت و خداوند عورت ایشان
    را برهنه خواهد نمود.
  ron-1924: Домнул ва плешуви крештетул капулуй фийчелор Сионулуй, Домнул ле ва дескопери
    рушиня.”
  ben-OBCV: সেই কারণে, সিয়োনের নারীদের মাথায় প্রভু দুষ্টক্ষত সৃষ্টি করবেন; সদাপ্রভু
    তাদের মাথার খুলি টাকপড়া করবেন।”
  som-som: haddaba sidaas daraaddeed gabdhaha Siyoon madaxooda dhaladiisa Sayidku
    wuxuu u yeeli doonaa canbaar, oo wuxuu muujin doonaa cawradooda.
  lat-VUC: decalvabit Dominus verticem filiarum Sion, et Dominus crinem earum nudabit.
  eng-ASVBT: therefore the Lord will smite with a scab the crown of the head of the
    daughters of Zion, and Jehovah will lay bare their secret parts.
  ita-1885: il Signore pelerà la sommità del capo delle figliuole di Sion, e il Signore
    scoprirà le lor vergogne.
  eng-LXXUP: therefore the Lord will humble the chief daughters of Zion, and the Lord
    will expose their form in that day;
  eng-ULB: Therefore the Lord will form scabs on the heads of the daughters of Zion,
    and Yahweh will make them bald.
  spa-VBL: Por eso el Señor les llenará la cabeza de costras y dejará al descubierto
    sus partes íntimas.
  fra-_FOB: Le Seigneur rendra chauve la tête des filles de Sion, l'Éternel découvrira
    leur nudité.
  mal-mal: ഇതു നിമിത്തം യഹോവ സീയോൻ പുത്രിമാരുടെ നെറുകക്കു ചൊറി പിടിപ്പിക്കും; യഹോവ
    അവരുടെ ഗുഹ്യപ്രദേശങ്ങളെ നഗ്നമാക്കും.
  urd-GVR: Jawāb meṅ Rab un ke saroṅ par phoṛe paidā karke un ke māthoṅ ko ganjā hone
    degā.
  suz-BL: मोपतीके गो सियोन ङा तमी आन पिया श्‍येत्‍थ सेल्‍शा, आन ख्रुइश्‍शो कोंइशा
    मुने तोक्‍नुङमी” दे परमप्रभुम देंत।
  eng-NOY: Therefore will the Lord make their heads bald, And Jehovah will expose
    their nakedness.
  ita-1927: il Signore renderà calvo il sommo del capo alle figliuole di Sion, e l’Eterno
    metterà a nudo le loro vergogne.
  ckb-ckb: لەبەر ئەوە پەروەردگار سەری کچانی سییۆن کەچەڵ دەکات، یەزدان ڕووتییان دەردەخات.»
  eng-BBE: The Lord will send disease on the heads of the daughters of Zion, and the
    Lord will let their secret parts be seen.
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಚೀಯೋನ್ ಪುತ್ರಿಯರ ನಡುನೆತ್ತಿಗೆ ಹುಣ್ಣನ್ನು ಅನುಮತಿಸಿ, ಅವರನ್ನು
    ಬೋಳುಮಾಡುವರು.”
  tam-2017: ஆதலால் ஆண்டவர் சீயோன் பெண்களின் உச்சந்தலையை மொட்டையாக்குவார்; யெகோவா அவர்கள்
    மானத்தைக் குலைப்பார்.
  spa-RV-1909: Por tanto, pelará el Señor la mollera de las hijas de Sión, y Jehová
    descubrirá sus vergüenzas.
  ron-BTF: De aceea Domnul va lovi cu râie coroana capului fiicelor Sionului şi DOMNUL
    va dezgoli părţile lor intime.
  eng-WEBP: therefore the Lord brings sores on the crown of the head of the women
    of Zion, and the LORD will make their scalps bald.”
  eng-FBV: So the Lord will make their heads full of scabs, and the Lord will expose
    their private parts.
  nld-1939: Daarom scheert de Heer de schedel van Sions dochters kaal, Zal Jahweh
    haar schaamte ontbloten.
  nch-BL: Huajca na niquinmacas nopa sihuame ten Jerusalén se sahua cocolisti ipan
    inintzonteco. Huan quinchihuas ma mocahuaca tzonpepestique para ma pinahuaca iniixpa
    nochi masehualme.”
  vie-1934: nên Chúa sẽ làm cho đỉnh đầu con gái Si-ôn đóng vảy, và Đức Giê-hô-va
    sẽ lột truồng chúng nó.
  hin-CV: इसलिये प्रभु याहवेह ज़ियोन की पुत्रियों के सिर को गंजा कर देंगे; और उनके
    तन को विवस्त्र करेंगे.”
  eng-OURB: therefore 'Adonay [Lord] brings sores on the crown of the head of the
    women of Zion [Mountain ridge, Marking], and Adonai will make their scalps bald.”
  spa-BES: El Señor enviará enfermedades sobre las cabezas de las hijas de Sión, y
    el Señor permitirá que se vean sus partes secretas.
  tdx-tdx: le ho silofe’ i Talè lañao ty an-gadon-doha’ o anak’ampela’ i Tsioneo,
    vaho habora’ Iehovà ty fimeñara’ iareo.
  tha-KJV: องค์​พระผู้เป็นเจ้าจะทรงให้เป็นชันนะตุ​ที่​ศีรษะของบรรดาธิดาของศิ​โยน และพระเยโฮวาห์จะทรงกระทำให้​ที่​ส่วนลับของเขาทั้งหลายโล้นไป
  por-BR-2018: Por isso o Senhor fará chagas no topo das cabeças das filhas de Sião,
    e descobrirá suas partes íntimas.
  deu-ELO: so wird der Herr den Scheitel der Töchter Zions kahl machen, und Jehova
    ihre Scham entblößen.
  eng-WYC-2018: the Lord shall make bald the noll of the daughters of Zion, and the
    Lord shall make naked the hair of them. (the Lord shall make the daughters of
    Zion bald, yea, the Lord shall shave off all their hair.)
  epo-epo: la Sinjoro senharigos la verton de la filinoj de Cion, kaj la Eternulo
    nudigos ilian hontindaĵon.
  uig-PIN: Xunga Rǝb Zion ⱪiz-ayallirining bax qoⱪⱪilirini taz ⱪilidu, Pǝrwǝrdigar
    ularning uyat yǝrlirini eqiwetidu».
  beo-beo: Be Na da ilima se imunu. Na da ilia dialuma hinabo waga:ne, ilia da busa:gi
    gianai ba:mu.
  tpi-OTNT: Olsem na Bikpela bai i mekim save long ol dispela meri. Em bai i mekim
    ol sua i pulap long het bilong ol, na gras bilong ol bai i pinis olgeta.
  hau-SA: Saboda haka Ubangiji zai kawo gyambuna a kawunan matan Sihiyona; Ubangiji
    zai sa a aske kawunansu, a bar su ƙwal.”
  uig-LAT: Shunga Reb Zion qiz-ayallirining bash choqqilirini taz qilidu, Perwerdigar
    ularning uyat yerlirini échiwétidu».
  nde-nde: Ngakho-ke uThixo uzakwenza amakhanda abesifazane baseZiyoni abe lezilonda;
    uThixo uzakwenza isikhumba samakhanda abo siphuceke.”
  ton-ton: Ko ia ʻe taaʻi ʻe he ʻEiki ʻae tumuʻaki ʻoe ngaahi ʻofefine ʻo Saione ʻaki
    ʻae pala, pea ʻe fakatelefuaʻi ʻakinautolu ʻe Sihova.”
  ces-1613: Protož okydne Pán prašivinou vrch hlavy dcer Sionských, a Hospodin hanbu
    jejich obnaží.
  eng-WMB: therefore the Lord brings sores on the crown of the head of the women of
    Zion, and the LORD will make their scalps bald.”
  tam-TCV: ஆகையால் யெகோவா சீயோனின் பெண்களின் தலையைப் புண்களால் வாதிப்பார்; அவர்களின்
    தலைகளை யெகோவா வழுக்கையாக்குவார்.”
  ceb-ULB: busa pahamtangan sa Ginoo ug nuka ang mga ulo sa anak nga mga babaye sa
    Zion, ug upawan sila ni Yahweh.
  pol-UBG: Dlatego Pan ogoli wierzch głowy córek Syjonu i PAN obnaży ich nagość.
  urd-GVU: جواب میں رب اُن کے سروں پر پھوڑے پیدا کر کے اُن کے ماتھوں کو گنجا ہونے
    دے گا۔
  deu-1912: so wird der Herr den Scheitel der Töchter Zions kahl machen, und der HERR
    wird ihr Geschmeide wegnehmen.
  kan-2017: ಕರ್ತನಾದ ಯೆಹೋವನು ಚೀಯೋನಿನ ಪುತ್ರಿಯರ ನಡುನೆತ್ತಿಯನ್ನೂ ಹುಣ್ಣಿನಿಂದ ಬಾಧಿಸಿ, ಅವರ
    ಮಾನವನ್ನು ಬಯಲುಮಾಡುವನು.
  yap-yap: Machane rug ra gechig nagrad bay gu puy piyan lolugrad nggu pagrad ni kar
    mudro’gad.”
  hlt-MCSB: Ka Boeipa loh Zion nu kah a luki te a vinhna sak vetih BOEIPA loh amih
    kah luhuem te a tlai sak ni.
  mdy-ETH: ታ ዔያቶኮ ቶኦኮ ባሊሳያና ዹኡሳ ኪሢ ዓጋንዳኔ፤ ዔያቶኮ ሴልሳ ዑፃ ፔጋ ማዒ ጴዻንዳኔ» ጋዓኔ።
  twi-ASANTE: Enti Awurade bɛma tikuro abɛgu Sion mmaa tiri ho. Awurade bɛma wɔn tiri
    so apa.”
  eng-WEBU: therefore the Lord brings sores on the crown of the head of the women
    of Zion, and the LORD will make their scalps bald.”
  wal-wal: Hegaa gishshau, taani Godai Xiyoone maccaasatu huuphiyaa cittuwan goo7issana.
    Taani GODAI eta huuphiyaa bo77ayana” yaagees.
  spa-PDDPT: Cubrirá con costras las coronillas de las hijas de Sion. Yavé hará que
    estén desnudas.
  gun-gun: Ha'e nunga rupi Sião pygua memby kuery akã Senhor omboaipa 'rã, oexa ukapa
    'rã guive ha'e kuery oxĩmba aguã.
  ilo-ULB: Isu a paggaddilen ti Apo dagiti ulo dagiti annak a babbai ti Sion, ken
    pagkalboen ida ni Yahweh.
  kpg-kpg: Malaa, Au ga hagaduadua digaula, gaa dahi nadau libogo gi ngaadihole.”
  uig-ARA: شۇڭا رەب زىئون قىز-ئاياللىرىنىڭ باش چوققىلىرىنى تاز قىلىدۇ، پەرۋەردىگار
    ئۇلارنىڭ ئۇيات يەرلىرىنى ئېچىۋېتىدۇ».
  sus-sus: Alatala fama nɛ suuri raminide e xunyi ma, a e xunsɛxɛ birin ba e ma.»
  pon-2006: Ahpw I pahn kaloke irail—I pahn koakoahsang pitenmoangarail kan pwe re
    en moangamadala.”
  ksd-ksd: '@see-verse:ISA.003.016'
  tur-YTC: Bu yüzden Efendi Siyon kadınlarının başlarının tepesinde yaralar açacak,
    Yahve onların kafa derilerini de kel edecek.''
  grc-BRENT: Καὶ ταπεινώσει ὁ Θεὸς ἀρχούσας θυγατέρας Σιών· καὶ Κύριος ἀνακαλύψει
    τὸ σχῆμα αὐτῶν
  ind-AYT: Karena itu, TUHAN akan menimpakan kudis pada kepala putri-putri Sion. TUHAN
    akan menyingkapkan rahasia mereka.
  nya-nya: Nʼchifukwa chake Ambuye, adzatulutsa zipere pa mitu ya akazi a ku Ziyoniwo;
    Yehova adzachititsa dazi mitu yawo.”
  hrv-hrv: Oćelavit će Gospod tjeme kćeri sionskih, obnažit će Jahve golotinju njihovu.”
  mps-mps: Tama tibaso, ena Genuai Bidi eno te Saion hanu we dabe dene mawaibao. Eno
    augwaligo tobolude keni pągąna pomainu yaibao. Tama augwaligo tobolu nisi ma
    menia saibao,” wali.
  tpi-tpi: Olsem na Bikpela bai i mekim save long ol dispela meri. Em bai i mekim
    ol sua i pulap long het bilong ol, na gras bilong ol bai i pinis olgeta.
  dan-1931: gør Herren issen skaldet på Zions Døtre og blotter deres Tindingers Lokker.
  vie-OVCB: Vì thế, Chúa sẽ làm cho đầu họ đóng vảy và Chúa Hằng Hữu sẽ cho con gái
    Si-ôn bị hói đầu.
  guj-2017: તેથી પ્રભુ સિયોનની દીકરીઓના માથાંને ઉંદરીવાળાં કરી નાખશે અને યહોવાહ તેમને
    ટાલવાળા કરી નાખશે.
  pon-2006A: Ahpw I pahn kaloke irail—I pahn koakoahsang pitenmoangarail kan pwe re
    en moangamadala.”
  por-BRBSL: portanto, o Senhor traz feridas na coroa da cabeça das mulheres de Sião,
    e Yahweh fará seu couro cabeludo careca”.
  cth-cth: BAWIPA ni Zion canunaw hah a lû moihna sak vaiteh, a khohna rading pouh
    vaiteh, caici lah yeirai kaposak han.
  twi-twi: Enti Awurade bɛma tikuru abegu Sion mmea ti ho. Awurade bɛma wɔn ti so
    apa.”
  hlt-hlt: Ka Boeipa loh Zion nu kah a luki te a vinhna sak vetih BOEIPA loh amih
    kah luhuem te a tlai sak ni.
  tbz-SIM: Nɛ̀ dɛ kpɛ́í mmí ndi Yiɛ̀ nKuyie m bo fɔ̃ri bɛ yùtì, kɛ́ bɛ̀ còńnɔ́ɔ mɛyùbii.
  msy-2020: Kamaghɨn amizɨ, Ekiam amizir kaba ivezir kuram me danigham. Ikiavɨra Itir
    God Saionɨn amizibar amutɨ, duaba men dapanibagh izɨvagham, eghtɨ me men dapanibar
    arɨziba bar dagh iseghtɨ, me bar aghumsɨzir dafam iniam.
