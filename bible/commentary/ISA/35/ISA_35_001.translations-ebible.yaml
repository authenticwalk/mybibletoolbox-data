verse: ISA.035.001
translations:
  mal-C: മരുഭൂമിയും വരണ്ടുണങ്ങിയ നിലവും ആഹ്ലാദിക്കും; മരുഭൂമി ആനന്ദിച്ചു പുഷ്പിണിയാകും.
    കുങ്കുമച്ചെടിപോലെ
  deu-TKW: Freuen sollen sich die Wüste und das dürre Land; die Steppe soll jubeln
    und aufsprießen wie Krokus!
  lin-lin: Tika ete esobe mpe mabele ya kokawuka esepela ! Tika ete esobe eyoka esengo
    mpe ebimisa fololo ya motane lokola roze !
  eng-LSV: They rejoice from the wilderness and dry place, || And the desert rejoices,
    || And flourishes as the rose,
  eng-GNV: 'The desert and the wildernes shall reioyce: and the waste ground shalbe
    glad and florish as the rose.'
  eng-WEBSTER: The wilderness and the solitary place shall be glad for them; and the
    desert shall rejoice and blossom as the rose.
  nhw-BL: Ipan nopa tonali elis quen paquis nopa huactoc tlali huan campa tlatzitzica
    pampa xochiyohuase quen se yejyectzi xochitl.
  swh-ONEN: Jangwa na nchi kame vitafurahi; nyika itashangilia na kuchanua maua. Kama
    waridi,
  bba-bba: Sɑnɑm mɛ sɔɔ, tem mi ɡɑ̃ɑnu ku rɑ kpi, mu koo tem wurɑmɑ kpɑ mu biibii
    burɛ kpi.
  eng-KJVCPB: The wilderness and the solitary place shall be glad for them; And the
    desert shall rejoice, and blossom as the rose.
  luo-luo: Kuonde motimo ongoro kendo mobaro okak nobed mamor; kuonde thimbe nobed
    moil kendo momiyo ka maua mathiewo, mana kaka ondanyo,
  meu-meu: Tano ḡaḡaena bona tano kaukauna bae moale; tano ḡaḡaena baine moale, bona
    baine burea; vahuvahu na heto
  npi-ULB: उजाड-स्‍थान र अरब खुसी हुनेछन् । मरुभूमी आनन्दित हुनेछ र फुल्नेछ । गुलाफजस्तै,
  yor-yor: Aginjù àti ìyàngbẹ ilẹ̀ yóò yọ̀ fún wọn; aginjù yóò ṣe àjọyọ̀ yóò sì kún
    fún ìtànná. Gẹ́gẹ́ bí ewéko,
  pes-OPCB: بیابان به وجد خواهد آمد، صحرا پر از گل خواهد شد
  tgl-ULB: Ang ilang at ang Araba ay magagalak; at ang ilang ay magsasaya at mamumulaklak
    gaya ng rosas.
  hui-hui: Dindi ko wali agali nahagaha mbirale anda habe nahe ngarume turu holebira.
    Palawaya tara tara dindi uruniha anda halu bayale dolebira.
  mya-mya: ကန္တာ​ရ​သည်​ရွှင်​မြူး​လိမ့်​မည်။ မြေ​ရိုင်း​များ​တွင်​လည်း​ပန်း​များ​ပွင့်​လိမ့်​မည်။
    ကန္တာ​ရ​သည်​ဝမ်း​မြောက် ရွှင်​လန်း​သ​ဖြင့် သီ​ချင်း​ဆို​ကြွေး​ကြော်​လိမ့်​မည်။
    လေ​ဗ​နုန်​တောင်​ကဲ့​သို့​လှ​ပ​တင့်​တယ်​လျက် ကာ​ရ​မေ​လ​နှင့်​ရှာ​ရုန်​တောင်​ကုန်း
    လယ်​ယာ​များ​ကဲ့​သို့​အ​သီး​အ​နှံ​များ ဝေ​ဆာ​လျက် ရှိ​လိမ့်​မည်။ လူ​အ​ပေါင်း​တို့​သည်​ဘု​ရား​သ​ခင်​၏
    ဘုန်း​အ​သ​ရေ​တော်​ကို​လည်း​ကောင်း၊ ကိုယ်​တော်​၏​တန်​ခိုး​အာ​နု​ဘော်​တော်​ကို လည်း​ကောင်း
    ဖူး​မြင်​ရ​ကြ​လိမ့်​မည်။
  bod-N: དབེན་སྟོང་དང་སྐམ་ས་སྤྲོ་བར་འགྱུར་ཞིང་། ཐང་སྟོང་དགའ་བས་ཁྱབ་ནས་མེ་ཏོག་གུར་ཀུམ་བཞིན་བཞད་པར་འགྱུར།
  sna-sna: Gwenga nenyika yakaoma zvichafara; sango richafara kwazvo uye richatumbuka;
    seruva,
  spa-BLM: El desierto y la tierra seca se alegrarán. El desierto se alegrará y florecerá
    como una rosa.
  cac-cac: Tzalajocab'q'ue lum taquin̈ luum, ayocab' xumac d'a lum taquin̈ sat.
  swh-ULB: Jangwa na Arabu watafurahia; na jangwa litafurahia na kuchanua. Kama waridi,
  bel-bel: Разьвесяліцца пустыня і сухая зямля, і зарадуецца краіна ненаселеная і
    расквітнее як нарцыс;
  wed-wed: Mutulua ma dobu poipoina ina vinuaiai, dobu dariḡaḡa ina vinuaiai ma ina talai!
  deu-ELBBK: Die Wüste und das dürre Land werden sich freuen, und die Steppe wird
    frohlocken und aufblühen wie eine Narzisse.
  mbb-OT: Ke vè dà etew is disirtu etawa memaza he menge tanà, ne edlipey heini. Ebpemekar
    is menge vulak dutun te sibsivayan.
  mal-2015: മരുഭൂമിയും വരണ്ട നിലവും ആനന്ദിക്കും; നിർജ്ജനപ്രദേശം ഉല്ലസിച്ചു പനിനീർപുഷ്പംപോലെ
    പൂക്കും.
  gup-gup: Kaluk bininj nawu kabirrihni kore kubolkdarleh wanjh kabirrinjilngmakmen,
    dja bininj kore kunbolk kore mandjewk yak, wanjh bedda kabirrimarrmarr. Dja kunbolk
    kore bininj yak, wanjh mannguy kawernmerren, dja kamak rowk!
  rmc-rmc: Radisaľuv, pustaťino the šuki phuvije thov baripen, pušťo a rozkvitňin
    sar e ruža!
  pes-OPV: بیابان و زمین خشک شادمان خواهدشد و صحرا به وجد آمده، مثل گل سرخ خواهد شکفت.
  ron-1924: Пустиул ши цара фэрэ апэ се вор букура; пустиетатя се ва весели ши ва
    ынфлори ка трандафирул;
  aui-aui: Nokodi raghanidiye na mayaba da warere sininuwamiise; bi saru gubure na
    sinapopo.
  ben-OBCV: সেদিন মরুভূমি ও শুকনো জমি হবে আনন্দিত; মরুপ্রান্তর উল্লসিত হবে এবং বসন্তের
    প্রথম ফুল সেখানে প্রস্ফুটিত হবে।
  som-som: Cidlada iyo dhulka engeganuba way farxi doonaan, oo lamadegaankuna wuu
    rayrayn doonaa, oo wuxuu u magooli doonaa sida ubaxnarjiska.
  lat-VUC: '[Lætabitur deserta et invia, et exsultabit solitudo, et florebit quasi
    lilium.'
  eng-ASVBT: The wilderness and the dry land shall be glad; and the desert shall rejoice,
    and blossom as the rose.
  ita-1885: IL deserto, e il luogo asciutto si rallegreranno di queste cose; e la
    solitudine festeggerà, e fiorirà come una rosa.
  eng-LXXUP: 'Be glad, thou thirsty desert: let the wilderness exult, and flower as
    the lily.'
  eng-ULB: The wilderness and the Arabah will be glad; and the desert will rejoice
    and blossom. Like the rose,
  spa-VBL: El desierto y la tierra seca celebrarán; el desierto florecerá como el
    azafrán.
  fra-_FOB: Le désert et le pays aride se réjouiront! La solitude sera dans l'allégresse,
    et fleurira comme le lis.
  mal-mal: മരുഭൂമിയും വരണ്ടനിലവും ആനന്ദിക്കും; നിർജ്ജനപ്രദേശം ഉല്ലസിച്ചു പനിനീർപുഷ്പംപോലെ
    പൂക്കും.
  urd-GVR: Registān aur pyāsī zamīn bāġh bāġh hoṅge, bayābān ḳhushī manā kar khil
    uṭhegā. Us ke phūl sosan kī tarah
  suz-BL: मुर मबाक्‍शो नु ब्‍वाक्‍कु मबाक्‍शो रागी ग्‍येरसीनीम। गोरशो रागी ग्‍येरसीशा
    शुश फू बोइक्‍पाइक्‍ब। यसैया ३२:१५
  eng-NOY: The wilderness and the parched land shall be glad, And the desert rejoice
    and blossom as the rose;
  ita-1927: Il deserto e la terra arida si rallegreranno, la solitudine gioirà e fiorirà
    come la rosa;
  ckb-ckb: چۆڵەوانی و خاکی وشک شادمان دەبن، بیابان دەگەشێتەوە و چرۆ دەکات، وەک گوڵاڵە
    سوورە،
  eng-BBE: The waste land and the dry places will be glad; the lowland will have joy
    and be full of flowers.
  kan-OKCV: 'ಅರಣ್ಯವೂ, ಮರುಭೂಮಿಯೂ ಆನಂದಿಸುವುದು: ಒಣ ನೆಲವು ಹರ್ಷಿಸಿ, ತಾವರೆಯಂತೆ ಕಳಕಳಿಸುವುದು.'
  tam-2017: வனாந்திரமும் வறண்ட நிலமும் மகிழ்ந்து, பாலைவனம் மகிழ்ந்து, மலரைப்போல செழிக்கும்.
  spa-RV-1909: 'ALEGRARSE han el desierto y la soledad: el yermo se gozará, y florecerá
    como la rosa.'
  ron-BTF: Pustiul şi locul uscat se vor veseli pentru ei; şi deşertul se va bucura
    şi va înflori ca trandafirul.
  eng-WEBP: The wilderness and the dry land will be glad. The desert will rejoice
    and blossom like a rose.
  eng-FBV: The wilderness and dry land will celebrate; the desert will blossom like
    the crocus.
  nld-1939: Dan zal de steppe juichen met de woestijn, En de wildernis jubelen en
    bloeien;
  nch-BL: Ipan nopa tonali elis quej paquis nopa huactoc tali huan campa tatzitzica
    pampa xochiyohuase quej se yejyectzi xochit.
  vie-1934: Đồng vắng và đất khô hạn sẽ vui vẻ; nơi sa mạc sẽ mừng rỡ, và trổ hoa
    như bông hường.
  hin-CV: वह निर्जन स्थान तथा वह मरुस्थल भूमि खुश होंगे, मरुस्थल आनंदित होकर केसर
    समान खिल उठेंगे.
  eng-OURB: The wilderness and the dry land will be glad. The desert will rejoice
    and blossom like a rose.
  spa-BES: Se alegrarán las tierras baldías y el desierto; la tierra baja tendrá alegría
    y florecerá como las rosas.
  tdx-tdx: Hifale ty ratraratra naho ty paipaiñe, hirebeke i vavataney, vaho hitaroke
    hoe dokonose;
  tha-KJV: ถิ่นทุ​รก​ันดารและที่​แห​้งแล้งจะยินดีเพื่อเขาทั้งหลาย ทะเลทรายจะเปรมปรี​ดิ​์และผลิดอกอย่างต้นดอกกุ​หลาบ
  por-BR-2018: O deserto e o lugar seco terão prazer disto; e o lugar desabitado se
    alegrará e florescerá como a rosa.
  deu-ELO: Die Wüste und das dürre Land werden sich freuen, und die Steppe wird frohlocken
    und aufblühen wie eine Narzisse.
  eng-WYC-2018: The forsaken Judah and (the place) without (a) way shall be glad,
    and [the] wilderness shall make full out joy, and shall flower as a lily. (The
    deserted Judah and the place without a way shall be happy, and the desert shall
    rejoice, and shall flower like a lily.)
  epo-epo: Ekĝojos la dezerto kaj la senakvejo, triumfos la stepo kaj ekfloros kiel
    lilio.
  uig-PIN: — Dala ⱨǝm ⱪaƣjirap kǝtkǝn jaylar ular üqün huxal bolidu; Qɵl-bayawan xadlinip
    zǝpirandǝk qeqǝklǝydu;
  beo-beo: Hafoga:i soge da hahawane ba:mu. Ifa lubi da falegale, wadela:i soge ganodini
    alemu.
  tpi-OTNT: Ples wesan nating wantaim ples drai bai ol i amamas tru, long wanem, ol
    naispela plaua bai i kamap na karamapim ol dispela hap.
  hau-SA: Hamada da ƙeƙasasshiyar ƙasa za su yi murna; jeji zai yi farin ciki ya kuma
    hudo. Kamar fure,
  uig-LAT: — Dala hem qaghjirap ketken jaylar ular üchün xushal bolidu; Chöl-bayawan
    shadlinip zepirandek chéchekleydu;
  nde-nde: Inkangala lelizwe elomileyo kuzathokoza; inkangala izajabula iqhakaze.
    Njengeluba
  ton-ton: ‌ʻE fiefia ʻae toafa mo e potu lala koeʻuhi ko kinautolu, pea ʻe fiefia
    ʻae potu liʻaki, pea fisi ʻo hangē ko e lose.
  ces-1613: Veseliti se budou z toho poušť a pustina, plésati, pravím, bude poušť,
    a zkvetne jako růže.
  eng-WMB: The wilderness and the dry land will be glad. The desert will rejoice and
    blossom like a rose.
  tam-TCV: பாலைவனமும் வறண்ட நிலமும் மகிழும். வனாந்திரம் மகிழ்ந்து பூக்கும். அது லீலி
    பூப்பதுபோல் பூக்கும்.
  ceb-ULB: Maglipay ang kamingawan ug ang Araba; ug ang disyerto magmaya ug mamulak.
    Sama sa rosas,
  pol-UBG: Będzie się weselić z tego pustkowie i spieczona ziemia, pustynia rozraduje
    się i zakwitnie jak róża.
  agr-agr: Uwejush ajak ajakmamainchau buku wajas awa duka nugka pegkeg wajastatui,
    nunik ajak aidau tsapatai, uwegshuk aents shiig aneemaina numamtuk shiig aneastatui.
  kyc-kyc: Yuu bange anda nange muiyane doko rae wakasa maira. Yuu dopale dokona kalya
    pingi isa dupwa jingi lyuo rao karara.
  urd-GVU: ریگستان اور پیاسی زمین باغ باغ ہوں گے، بیابان خوشی منا کر کِھل اُٹھے گا۔
    اُس کے پھول سوسن کی طرح
  deu-1912: Aber die Wüste und Einöde wird lustig sein, und das dürre Land wird fröhlich
    stehen und wird blühen wie die Lilien.
  ntj-ntj: Nyangka ngurra nyarra yayilurru ngaralanytja, palunyanya pukurlarriku kapi
    purlkanya punkannyangka, tjiinyamarntu yitjarnu purlkanya ngarama.
  kan-2017: ಅರಣ್ಯವೂ, ಮರುಭೂಮಿಯೂ ಆನಂದಿಸುವವು; ಒಣನೆಲವು ಹರ್ಷಿಸಿ ತಾವರೆಯಂತೆ ಕಳಕಳಿಸುವುದು.
  yap-yap: Bay i felfelan’ e ted ni desert, ma floras e bay i puf ko yungi binaw ni
    kan pag.
  hlt-MCSB: Khosoek neh rhamrhae loh ngaingaih bitni. kolken khaw omngaih vetih rhaimoei
    bangla muem ni.
  mdy-ETH: ዓሲ ናንጉዋ ዳውሎንታ ሃንጎ ሳዓኣ ዎዛዻንዳኔ፤ ዬያ ዳውሎይዳ ቡኒ ቡናንዳኔ።
  twi-ASANTE: Anweatam ne asase a awo no ani bɛgye; ɛserɛ bɛdi ahurisie na ayɛ frɔmm.
    Te sɛ nhwiren no,
  eng-WEBU: The wilderness and the dry land will be glad. The desert will rejoice
    and blossom like a rose.
  wal-wal: Bazzoinne mela biittai ufaittana; bazzoi ufaissaa poocu giiddi, ciishshaa
    ciyyana.
  spa-PDDPT: El desierto y la región despoblada se alegrarán, y el llano de Arabá
    se regocijará y florecerá. Como la flor típica
  gun-gun: Tekoa e'ỹa rupi ovy'aa 'rã, yvy ha'e javi rupi guive. Yvy joja reia voi
    ovy'a vy ipoty 'rã yvotyty rami.
  ilo-ULB: Agragsakto ti let-ang ken ti Araba; ken agrag-onto ti disierto ken agsabongto
    a kas iti rosas.
  kpg-kpg: Di anggowaa ga tenetene, gei nia akai laagau lodo geinga gaa tomo i nia
    balu gowaa.
  uig-ARA: ــ دالا ھەم قاغجىراپ كەتكەن جايلار ئۇلار ئۈچۈن خۇشال بولىدۇ؛ چۆل-باياۋان
    شادلىنىپ زەپىراندەك چېچەكلەيدۇ؛
  sus-sus: Ɲɛlɛxinyi xa lu gbengberen yire, sɛɛwɛ xa lu wulai alɔ sansi fugaxie yire.
  pon-2006: Sapwtehn pahn perenda, oh rohs akan pahn mpwek oh masalpeseng nan sahpw
    madekeng kan.
  jae-jae: Gamêŋ gasaŋ to gamêŋ ŋakeleŋ oc têntac ŋajam ma gamêŋ sawa oc êtu samuc
    ma ŋaola ênac lêtêŋ amboac mênamiŋ.
  ksd-ksd: A lokor ma ra bil dir a gugu; ma ra pupui na ga, ma na pupu da ra vaigoara.
  tur-YTC: Çöl ve kurak toprak sevinecek. Çöl sevinecek ve gül gibi çiçek açacak.
  grc-BRENT: Εὐφράνθητι ἔρημος διψῶσα, ἀγαλλιάσθω ἔρημος, καὶ ἀνθείτω ὡς κρίνον.
  ind-AYT: Padang belantara dan tanah gersang akan bersukacita. Padang gurun akan
    bergirang dan mekar seperti mawar.
  nya-nya: Chipululu ndi dziko lopanda madzi zidzasangalala; dziko lowuma lidzakondwa
    ndi kuchita maluwa.
  hrv-hrv: Nek' se uzraduje pustinja, zemlja sasušena, neka kliče stepa, nek' ljiljan
    procvjeta.
  mps-mps: Te masigi kemi bulu me, tǫ wa pai bulu dali, te augwali pemene wiegi yai
    mu yaibao, magi baso meni, te sawi mu yai plaua pedelama, te badu mesegelaibao.
  tpi-tpi: Ples wesan nating wantaim ples drai bai ol i amamas tru, long wanem, ol
    naispela plaua bai i kamap na karamapim ol dispela hap.
  dan-1931: Ørken og hede skal fryde sig, Ødemark juble og blomstre;
  vie-OVCB: Ngay cả đồng hoang và sa mạc cũng sẽ vui mừng trong những ngày đó. Đất
    hoang sẽ hớn hở và trổ hoa sặc sỡ.
  guj-2017: અરણ્ય તથા સૂકી ભૂમિ હરખાશે; અને વન આનંદ કરશે અને ગુલાબની જેમ ખીલશે.
  pon-2006A: Sapwtehno pahn perenda, oh rohs akan pahn mpwek oh masalpeseng nan sahpw
    madekeng kan.
  por-BRBSL: The a natureza selvagem e a terra seca ficarão felizes. O deserto se
    regozijará e florescerá como uma rosa.
  cth-cth: Ramke hoi ka ke e talai teh a lunghawi awh han. Ayawn hai a lunghawi vaiteh,
    a kamhlawng han.
  twi-twi: Nweatam ne asase a awo no ani begye; sare bedi ahurusi na ayɛ frɔmfrɔm.
    Te sɛ nhwiren no,
  hlt-hlt: Khosoek neh rhamrhae loh ngaingaih bitni. kolken khaw omngaih vetih rhaimoei
    bangla muem ni.
  tbz-SIM: Fɔ̃́ nkɛtempɛ́íkɛ̀ kɑ̀ɑ nyɑ̃nku, fɔ̃́ ndikpɑ́ɑ̀ kɑ̀ɑ mɔɔtɛ diwɛ̀ì kɛ́yɛ̀
    tifɑ̃ɑ̃̀tì kɛ́pórí. Fɔ̃́ ntɛdɔntɛ̀ dɛ̀ ndɑ nɑɑti.
  msy-2020: Gumazamiziba puvatɨzir danganiba, ko nguazir mɨsɨngiziba, da bar akuegham.
    Akɨmarir aghuiba otivigh gumazamiziba puvatɨzir danganiba avaraghtɨ, da bar akongegham.
  dop-dop: Wʋlɑɣɑ tɛtʋ lɑŋlɛ ɩ́ hʋlʋmɩ. Kpɑŋkpɑntɛ tɛtʋ ɩ́ yɔɔlɩ. Tɛtʋ nti lʋm tɑ
    tɑlɑ tɔ tǝ ŋmɑɑlɩ.
  azb-azb: Səhra və quru torpaq sevinəcək, Çöl şadlanacaq, nərgiz kimi çiçəklənəcək.
  eng-DBY: The wilderness and the dry land shall be gladdened; and the desert shall
    rejoice, and blossom as the rose.
  hin-2017: जंगल और निर्जल देश प्रफुल्लित होंगे, मरूभूमि मगन होकर केसर के समान फूलेगी;
  wol-KYG: Màndiŋ ak suuf su ne sereŋ dina bég, joor gu wow bànneexu, tóor ba ne ràññ.
  eng-YLT: They joy from the wilderness and dry place, And rejoice doth the desert,
    and flourish as the rose,
  kne-kne: Awni et kaman manragsak din kadardaratan ay magay silsilbi na, tan mansabong
    dan to di sabsabong sin lugar ay sana.
  eng-WYC-2017: The forsaken Judah and without a way shall be glad, and [the] wilder-ness
    shall make full out joy, and shall flower as a lily.
  eng-WMBB: The wilderness and the dry land will be glad. The desert will rejoice
    and blossom like a rose.
  urd-GVH: रेगिस्तान और प्यासी ज़मीन बाग़ बाग़ होंगे, बयाबान ख़ुशी मनाकर खिल उठेगा।
    उसके फूल सोसन की तरह
  rug-rug: Sa qega meke sa pepeso popana si kote qetu; sa soloso qega si kote komokomolia
    meke pelaria na havoro.
  gaz-gaz: Gammoojjii fi lafti gogaan ni gammadu; lafti onaan ni ililcha; ni daraaras.
    Akka arfaasee,
  fra-LSG: Le désert et le pays aride se réjouiront; La solitude s’égaiera, et fleurira
    comme un narcisse;
  gnn-gnn: Yo, ŋunha ŋanhdharktja wäŋa yurru djulŋithirrina wal'ŋu, ga wurrki yurru
    ŋuthan ḻatju'thirrina dhikana ŋunhiliyi gawarrka'ŋuranydja wäŋaŋura.
  yal-yal: Tonbonna nun bɔxɔ xaren sɛwama nɛn! Burunna ɲingima nɛn sɛwani a fuga alo
    gabala fugena.
  iou-iou: Kome jopi kawukitä oretoret api täŋpek. Bureni, kome waki unitäkaŋ kämiwä
    gäripi nikek api ahäwek, Lebanon täŋo pom terak ba Kamel kenta Saron awaŋken imaka
    imaka säkgämän ahäk täkaŋ ude bumik. Täŋkaŋ oretoret täŋpäŋ kap bumta api tewek.
    Ude ahäŋirän ämawebe Yawe Anutu täŋo kehäromi, wäp biŋam ba epmäget api käneŋ.
  haw-1868: E OLIOLI auanei ka waonahele, a me kahi maloo no ia mau mea; E hauoli
    hoi ka waoakua, a e pua mai hoi, e like me ka lilia.
  arb-NAV: سَتَفْرَحُ الصَّحْرَاءُ وَالْقَفْرُ الأَجْرَدُ، وَتَبْتَهِجُ الْبَرِّيَّةُ
    وَتُزْهِرُ كَالْوَرْدِ.
  ewe-ewe: Gbegbe kple anyigba si ƒu kplakplakpla la akpɔ dzidzɔ. Gbedadaƒo atso aseye
    ahaƒo se abe dzogbenya ene,
  eng-LEE: The wilderness and the dry land shall be glad thereat; and the desert shall
    rejoice, and blossom as the lily.
  asm-FB: মৰুপ্রান্ত আৰু নিৰ্জন ঠাইবোৰ আনন্দিত হ’ব, আৰু গোলাপ ফুলৰ দৰে, মৰুভূমি ফুল
    ফুলিব আৰু প্ৰফুল্লিত হ’ব।
  sus-A: حّلّشِنيِ شَ لُ فبٍنفبٍرٍن يِرٍ، سّيوّ شَ لُ وُلَءِ عَلْ سَنسِ قُفَشِيٍ يِرٍ.
  fra-SBL: Le désert et la terre aride se réjouiront. Le désert se réjouira et fleurira
    comme une rose.
  hbo-hbo: יְשֻׂשׂ֥וּם מִדְבָּ֖ר וְצִיָּ֑ה וְתָגֵ֧ל עֲרָבָ֛ה וְתִפְרַ֖ח כַּחֲבַצָּֽלֶת׃
  pjt-pjt: Ka panya manta ngaṉmanypa kurakura ngaṟanytjanya Godalu piṟuku palyalku
    wiṟu ngaṟanytjaku, ka ilytjingka inuntji tjuṯa pakalku ka wiṟu mulapa ngaṟaku,
    panya puḻi ini Lipanannga pula Kaamulnga munu wimaṟu ini Tjaṟannga wiṟu mulapa
    ngaṟapai, palu puṟunypa. Kaya uwankarangku nyakula Mayatjanya kulilku, “Awari!
    Mayatjalu wiṟu mulapa palyaṉu.”
  kik-kik: Atĩrĩ, werũ ũtarĩ kĩndũ na bũrũri ũrĩa mũũmũ nĩigakena; werũ nĩũgakena
    na ũcanũke. O ta mahũa ma nyeki-inĩ,
  fra-NCL: Le désert et la terre aride se réjouiront ; la steppe sera dans l’allégresse,
    et fleurira comme le narcisse ;
  cek-AK: Praezaek hoi long kasae loe anghoe tih; kapong sut long mah doeh anghoe
    ueloe, rose pawk baktiah apawk tih.
  cuk-cuk: Nega-dulesulid weligwale itodoed, napa-dinnagwad weligwale itodoed, nega-dulesulidgi
    gagan ainidoed, dutu-achunnedyob dakledoed.
  uig-CYR: — Дала һәм қағҗирап кәткән җайлар улар үчүн хошал болиду; Чөл-баяван шатлинип
    зәпирандәк чечәкләйду;
  tel-2017: అడవులు, ఎండిన భూములు సంతోషిస్తాయి. ఎడారి సంతోషంతో గులాబీ పువ్వులాగా పూస్తుంది.
  hat-BSA: Savann nan ak dezè a va kontan. Tè dezole a va rejwi e flèri, tankou yon
    woz.
  bxh-bxh: Nuꞌu pitapitalina yo tanohi fafahoꞌowa gesana haba sa kwade, Nuꞌu laulau
    gesana haba ya kwade yo ya taya doha mula hewadi tupodi.
  kos-kos: Yen mwesis ac fah enganak, Ac ros fah fareng in acn turangang.
  hbo-WLC: יְשֻׂשׂ֥וּם מִדְבָּ֖ר וְצִיָּ֑ה וְתָגֵ֧ל עֲרָבָ֛ה וְתִפְרַ֖ח כַּחֲבַצָּֽלֶת׃
  ibo-ibo: Nʼụbọchị ahụ, ọzara na ala kpọrọ nkụ ga-enwe obi ụtọ; okoko osisi mara
    mma ga-awapụtakwa nʼọzara. Dịka rozu,
  ory-ory: ପ୍ରାନ୍ତର ଓ ଶୂନ୍ୟସ୍ଥାନ ଆନନ୍ଦିତ ହେବ; ଆଉ, ମରୁଭୂମି ଉଲ୍ଲସିତ ହୋଇ ଗୋଲାପ ତୁଲ୍ୟ
    ପ୍ରଫୁଲ୍ଲ ହେବ।
  chk-chk: Iwe, ewe fanüapö me ewe fanüpwas repwe pwapwa, ewe fanüapö epwe mwänek
    o afisätä pön irä usun chök ekewe rous.
  rop-rop: Wal aibin kipgon tok, “Det deset kantri garra jidan gudbinjiwei, dumaji
    woda garra kaman en ola purdiflawa garra gro langa det deset kantri.
  ukr-1871: Возвеселиться пустиня й суха земля, возрадуєсь країна безлюдна й зацьвіте
    нарцизом;
  deu-1951: Die Wüste und Einöde wird sich freuen, und die Steppe wird frohlocken
    und blühen wie ein Narzissenfeld.
  eng-JPS: The wilderness and the parched land shall be glad; and the desert shall
    rejoice, and blossom as the rose.
  srp-1865: Radovaæe se tome pustinja i zemlja sasušena, veseliæe se pustoš i procvjetati
    kao ruža.
  lug-lug: Eddungu n’ensi enkalu birijaguza; Eddungu lirisanyuka ne limeramu ebintu.
    Ebimuli ebifaanana ng’ejjirikiti
  heb-heb: יששום מדבר וציה ותגל ערבה ותפרח כחבצלת׃
  ben-IRV: মরুভূমি এবং অরাবা আনন্দিত হবে এবং প্রান্তর আনন্দিত ও গোলাপের মত উজ্জ্বল
    হবে।
  pan-pan: ਉਜਾੜ ਅਤੇ ਥਲ ਦੇਸ ਖੁਸ਼ੀ ਮਨਾਉਣਗੇ, ਰੜਾ ਮੈਦਾਨ ਬਾਗ-ਬਾਗ ਹੋਵੇਗਾ, ਅਤੇ ਨਰਗਸ ਵਾਂਗੂੰ
    ਖਿੜੇਗਾ।
  mya-JVB: တော နှင့် လွင်ပြင် သည် ဝမ်းမြောက် လိမ့်မည်။ ဆိတ်ညံ သော အရပ်သည်လည်း ရွှင်လန်း
    ၍ ၊ နှင်းပွင့် ကဲ့သို့ အပွင့် ပွင့် လိမ့်မည်။
  hmo-hmo: Taunimanima idia noho lasi tanona, bona tano kaukauna be do idia moale,
    bona palauapalaua be unai tano dekenai do idia tubu namonamo.
  urd-urd: जंगल और वीराना शादमान होंगे दश्त ख़ुशी करेगा और नरगिस की तरह शगुफ़्ता होगा।
  rus-SYN: Возвеселится пустыня и сухая земля, и возрадуется страна необитаемая и
    расцветет как нарцисс;
  bqc-SIM: Gbáa ń gugiio a pↄnakɛ, guwaiwai a yáalↄ, kpaa a bↄlɛu.
  tcz-CHONGTHU: Hiche nikho hoa chu gamthip gam leh nelgam geija kipah thanom diu
    ahi. Gammang ho hung kipah intin, pahcha pah banga hung pah ding ahi.
  mar-mar: निर्जन आणि रुक्ष भूमी आनंदी होईल; आणि निर्जल आनंद देईल आणि कमळाप्रमाने
    बहरेल.
  soq-soq: Sala makowa bedewe mai dima da euda wineipona, tane ando nuaeulepi, ita
    sala makowa sa bedewe beran kelontopu.
  qub-qub: Chunyaj jircacunapis chaqui pachapis cushicuchun. Gala pampacuna cushicur
    berdiypa-berdir guewa wiñar waytachun.
  hat-hat: Dezè ak tè sèk pral kontan yon sèl kontan. Savann yo pral kontan tou, yo
    pral fleri.
  eng-BSB: The wilderness and the land will be glad; the desert will rejoice and blossom
    like a rose.
  eng-WEBPB: The wilderness and the dry land will be glad. The desert will rejoice
    and blossom like a rose.
  kbq-kbq: Ka'ma kokamo'ene hagege kokamokea muse hugaha'e. Hagi hagege kokampina
    krokasiema nehaza flauamo marerino amosrea ahentesnigeno, ana hagege kokamo'a
    muse hugahie.
  nhe-BL: Ipan nopa tonali elis queja paquis nopa huactoc tlali huan campa tlatzitzica
    pampa xochiyohuase queja se yejyectzi xochitl.
  gub-BL: Ywyxiguhu hurywete putar nehe. Ma'eputyr hezuz putar ywy uxinig ma'e kwer
    rehe nehe.
  eng-DRA: The land that was desolate and impassable shall be glad, and the wilderness
    shall rejoice, and shall flourish like the lily.
