verse: ISA.035.010
translations:
  mal-C: യഹോവ വിലകൊടുത്തു വാങ്ങിയവർ മടങ്ങിവരും. സംഗീതത്തോടെ അവർ സീയോനിലേക്ക് പ്രവേശിക്കും;
    നിത്യാനന്ദം അവരുടെ ശിരസ്സിനു മകുടമായിരിക്കും. ആഹ്ലാദത്താലും ആനന്ദത്താലും അവർ ആമഗ്നരാകും,
    ദുഃഖവും നെടുവീർപ്പും അവരിൽനിന്ന് ഓടിയകലും.
  deu-TKW: Jahwes Befreite kehren heim und gelangen nach Zion mit Jauchzen, und ewige
    Freude umschwebt ihr Haupt. Wonne und Freude erlangen sie, Kummer und Seufzen
    entfliehn.
  lin-lin: Boye, bakangolami na Yawe bakozonga, bakokota na Siona na nzembo ya elonga,
    mpe esengo ya suka te ekozala na likolo ya mito na bango lokola mitole. Esengo
    mpe kosepela ekopesamela bango, nzokande mawa mpe kolela ekosila.
  eng-LSV: And the ransomed of YHWH return, || And have entered Zion with singing,
    || And [with] continuous joy on their head, || They attain joy and gladness, ||
    And sorrow and sighing have fled away!
  eng-GNV: 'Therefore the redeemed of the Lord shall returne and come to Zion with
    prayse: and euerlasting ioy shall bee vpon their heads: they shall obteine ioye
    and gladnesse, and sorow and mourning shall flee away.'
  eng-WEBSTER: 'And the ransomed of the LORD shall return, and come to Zion with songs
    and everlasting joy upon their heads: they shall obtain joy and gladness, and
    sorrow and sighing shall flee away.'
  nhw-BL: Nopa masehualme catli TOTECO quinmaquixtijtoc huicatiyase huan tzajtzitiyase;
    huan ajsise altepetl Jerusalén [35:10 O Sion.], ica miyac paquilistli. Ayacmo
    quema quipiyase tlaijiyohuilistli, niyon tequipacholi pampa nopona senquistoc
    oncas paquilistli.
  swh-ONEN: waliokombolewa na Bwana watarudi. Wataingia Sayuni wakiimba; furaha ya
    milele itakuwa juu ya vichwa vyao. Watapata furaha na shangwe; huzuni na majonzi
    vitakimbia.
  bba-bba: bu kɑ dɑ Siɔniɔ kɑ nɑsɑrɑn womusu. Ben wuswɑɑ yɑ n nuku dobu sɔ̃ɔsimɔ bɑɑdommɑ,
    kpɑ weeweenu kɑ nuku sɑnkirɑnu nu bu doonɑri.
  eng-KJVCPB: 'And the ransomed of the Lord shall return, And come to Zion with songs
    And everlasting joy upon their heads: They shall obtain joy and gladness, And
    sorrow and sighing shall flee away.'
  luo-luo: kendo joma Jehova Nyasaye osereso nodwogi. Ginidonji Sayun ka giwer; kendo
    ka ilo mosiko opongʼo chunygi. Ginibed gi mor gi ilo mosiko, kendo kuyo kod parruok
    norum chuth.
  meu-meu: Iehova ese vada e davalaidia taudia na bae lou mai, Siona baema mai anedia
    ida; moale hanaihanai na kwaradia ai baine mia, moale bona lalo-namo bae abi,
    bona lalo-hisihisi bona ḡanaḡana na bae ore.
  npi-ULB: परमप्रभुले मोल तिरेर छटकारा दिनुभएकाहरू फर्किनेछन् र गाउँदै सियोनमा आउनेछन्,
    अनि तिनीहरूको शिरमा अनन्तको आनन्द हुनेछ । खुसी र आनन्दले तिनीहरूमा वास गर्नेछ
    । कष्‍ट र सुस्‍केरा भाग्‍नेछ ।
  yor-yor: àwọn ẹni ìràpadà Olúwa yóò padà wá. Wọn yóò wọ Sioni wá pẹ̀lú orin; ayọ̀
    ayérayé ni yóò dé wọn ní orí. Ìdùnnú àti ayọ̀ ni yóò borí i wọn, ìkorò àti ìtìjú
    yóò sì sá kúrò lọ́dọ̀ wọn.
  pes-OPCB: و کسانی که خداوند آزادشان کرده، سرودخوانان با شادی جاودانی، از آن راه
    به اورشلیم خواهند آمد. غم و نالهٔ آنان برای همیشه پایان خواهد یافت و جای خود را
    به شادی و سرود خواهد داد.
  tgl-ULB: Ang tinubos ni Yahweh ay babalik at darating na may pag-aawitan sa Sion,
    at magkakaroon ng walang hanggang kagalakan sa kanilang mga ulo; kasiyahan at
    kagalakan ang pupuno sa kanila; kalungkutan at pagbuntong-hininga ay mawawala.
  hui-hui: Wali agali urunime ti turu timbuni howa iba gana dalimu ladagadaga bima
    hariga ogoriani pialu Yarusaleme anda polebira. Anda ibiraru tiha tandaga holenebi
    genda yu holenebi mbira nawiore howa ti bayale hangu howa turu hagabu haaboboore
    holebira, lalu Aisaiahanda mbiwia hene.
  mya-mya: သူ​တို့​သည်​ဝမ်း​မြောက်​ပျော်​ရွှင်​စွာ​သီ​ချင်း ဆို​လျက် ယေ​ရု​ရှ​လင်​မြို့​သို့​ရောက်​ရှိ​လာ​ကြ​လိမ့်​မည်။
    သူ​တို့​သည်​ထာ​ဝ​စဉ်​ရွှင်​လန်း​ဝမ်း​မြောက်​ကြ လိမ့်​မည်။ ဝမ်း​နည်း​ပူ​ဆွေး​ခြင်း​နှင့်​ထာ​ဝ​စဉ်​ကင်း​လွတ်
    ကြ​လိမ့်​မည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་བླུས་པའི་མི་རྣམས་ཕྱིར་ལོག་ཅིང་། གླུ་ལེན་བཞིན་ཛ་ཡན་ལ་སླེབ་ངེས།
    མཐའ་མེད་པའི་དགའ་སྤྲོ་ནི་ཅོད་པན་བཞིན་དེ་དག་གི་སྟེང་དུ་འབབ་པ་དང་། དེ་རྣམས་དགའ་ཞིང་སྤྲོ་བར་གྱུར་ནས་སྡུག་བསྔལ་དང་ཤུགས་རིང་མེད་པར་འགྱུར་རོ།
    །
  sna-sna: uye vakasunungurwa vaJehovha vachadzoka. Vachapinda muZioni vachiimba;
    mufaro usingaperi uchava pamusoro pavo. Vachawana mufaro nokufarisisa, kusuwa
    nokuneta zvichatiza.
  spa-BLM: Entonces volverán los rescatados de Yahvé, y venir con el canto a Sión;
    y la alegría eterna estará sobre sus cabezas. Obtendrán alegría y gozo, y la pena
    y el suspiro huirán”.
  cac-cac: A eb' colb'ilxo chi', ol b'itan eb' d'a tzalajc'olal ayic ol c'och eb'
    d'a Sion. Tzalajc'olal ol ajcan eb' ta' d'a juneln̈ej, ol ilchaj vach'ilal yed'
    tzalajc'olal yuj eb', axo yaelal yed' oq'uel ol sateloc.
  swh-ULB: Fidia ya Yahwe itarudi na itakuja kwa wimbo wa Sayuni, na furaha ya milele
    itakuwa katika vichwa vyao; furaha na shangwe vitawazidi wao; huzuni na magonjwa
    yataondoshwa mbali.
  bel-bel: І вернуцца збаўленыя Госпадам, прыйдуць на Сіён з радасным гоманам; і радасьць
    вечная будзе над галавою ў іх; яны знойдуць радасьць і весялосьць, а смутак і
    зітханьне адыдуць.
  wed-wed: Bada aiavoi i gimara-melei wenanare ina nememei ana welawelai ina rui au
    Zion Nuaiai maemaena ina vikunuteiei, nuaiai ma morelana ḡaeḡaena ina peu au tepai,
    nuabola ma iniviara ina amoa.
  deu-ELBBK: Und die Befreiten des HERRN werden zurückkehren und nach Zion kommen
    mit Jubel, und ewige Freude wird über ihrem Haupt sein; sie werden Wonne und Freude
    erlangen, und Kummer und Seufzen werden entfliehen.
  mbb-OT: Heini is menge nevelukasan te Nengazen edlikù sikandan diyà te Jerusalem
    is ebpemenganta. Melipayen dan layun; egkaawè en is menge seeng dan wey menge
    kegkerasey zan.
  mal-2015: അങ്ങനെ യഹോവയാൽ വീണ്ടെടുക്കപ്പെട്ടവർ മടങ്ങി ഉല്ലാസഘോഷത്തോടെ സീയോനിലേക്കു
    വരും; നിത്യാനന്ദം അവരുടെ തലമേൽ ഉണ്ടായിരിക്കും; അവർ ആനന്ദവും സന്തോഷവും പ്രാപിക്കും;
    ദുഃഖവും നെടുവീർപ്പും ഓടിപ്പോകും.
  gup-gup: Bininj nawu Yawey benkukbebkeng kore birribongdi, wanjh kabirrimdurndeng!
    Kabirriwayini bu kabirringime kore kunred Zion. Kabirriwernhmarrmarr munguyh munguyh
    kore Yawey kabenkodjdjuhke bedberre. Kabirrinjilngmak dja kabirridjalmarrmarr
    munguyh, dja minj kabirriyawoyhnjilngwarremen, dja minj mak kabirringolekwerren
    bu kunwarrekenh.
  rmc-rmc: Ola, kas o RAJ zachraňinďa, avena pale andro Jeruzalem a giľavipnaha džana
    upre pro Sion. O večno radišagos ela pre lengre šere sar e koruna, chudena te
    giľavel a te khelel radišagostar a o pharipen the e žaľa lendar denašela het.
  pes-OPV: و فدیه شدگان خداوندبازگشت نموده، با ترنم به صهیون خواهند آمد وخوشی جاودانی
    بر سر ایشان خواهد بود. وشادمانی و خوشی را خواهند یافت و غم و ناله فرار خواهد کرد.
  ron-1924: Чей избэвиць де Домнул се вор ынтоарче ши вор мерӂе спре Сион ку кынтече
    де бируинцэ. О букурие вешникэ ле ва ынкунуна капул, веселия ши букурия ый вор
    апука, яр дуреря ши ӂеметеле вор фуӂи!
  aui-aui: Wiiwiiyawiidi na nuwasisire bi sinatawora sinaveramagha Jerusalemma. Nuwasisira
    makewaghawaghasina gayamidiye sinakunapi ware pinawa naboni. Toudi parapa nuwamiise
    da nuwasisira inibonuvidi, na nuwabero da dou sinamomogha waghata.
  ben-OBCV: আর মুক্তিপণ দেওয়া সদাপ্রভুর লোকেরা প্রত্যাবর্তন করবে। তারা গান গাইতে
    গাইতে সিয়োনে প্রবেশ করবে; তাদের মাথায় থাকবে চিরস্থায়ী আনন্দ-মুকুট। আমোদ ও আনন্দে
    তারা প্লাবিত হবে, দুঃখ ও দীর্ঘশ্বাস দূরে পলায়ন করবে।
  som-som: Oo kuwii Rabbigu soo madaxfurtayna way soo noqon doonaan, oo iyagoo gabyaya
    oo weligoodba aad u faraxsan ayay Siyoon iman doonaan, oo waxay heli doonaan farxad
    iyo rayrayn, oo caloolxumo iyo taahiduna way iska dhammaan doonaan.
  lat-VUC: 'Et redempti a Domino convertentur, et venient in Sion cum laude, et lætitia
    sempiterna super caput eorum: gaudium et lætitiam obtinebunt, et fugiet dolor
    et gemitus.]'
  eng-ASVBT: 'and the ransomed of Jehovah shall return, and come with singing unto
    Zion; and everlasting joy shall be upon their heads: they shall obtain gladness
    and joy, and sorrow and sighing shall flee away.'
  ita-1885: E quelli che dal Signore saranno stati riscattati ritorneranno, e verranno
    in Sion con canto; ed allegrezza eterna sarà sopra il capo di loro; otterranno
    gioia e letizia; e il dolore ed i gemiti fuggiranno.
  eng-LXXUP: 'and shall return, and come to Zion with joy, and everlasting joy shall
    be over their head; for on their head shall be praise and exultation, and joy
    shall take possession of them: sorrow and pain, and groaning have fled away.'
  eng-ULB: The ransomed of Yahweh will return and come with singing to Zion, and everlasting
    joy will be on their heads; gladness and joy will overtake them; sorrow and sighing
    will flee away.
  spa-VBL: Los que el Señor ha liberado volverán cantando al entrar en Jerusalén,
    con coronas de alegría eterna. Les invade el agradecimiento y la alegría; la pena
    y la tristeza simplemente desaparecen.
  fra-_FOB: Et ceux dont l'Éternel aura payé la rançon, retourneront et viendront
    en Sion avec un chant de triomphe; une allégresse éternelle sera sur leur tête.
    Ils obtiendront la joie et l'allégresse; la douleur et le gémissement s'enfuiront.
  mal-mal: അങ്ങനെ യഹോവയാൽ വീണ്ടെടുക്കപ്പെട്ടവർ മടങ്ങി ഉല്ലാസഘോഷത്തോടെ സീയോനിലേക്കു
    വരും; നിത്യാനന്ദം അവരുടെ തലമേൽ ഉണ്ടായിരിക്കും; അവർ ആനന്ദവും സന്തോഷവും പ്രാപിക്കും;
    ദുഃഖവും നെടുവീർപ്പും ഓടിപ്പോകും.
  lit-lit: Ir VIEŠPATIES išpirktieji sugrįš ir ateis į Sioną krykštaudami, ir amžina
    linksmybė liks jiems ant galvos. Jie įgis džiaugsmą ir linksmybę, sielvartas ir
    dejavimas bėgs šalin.
  urd-GVR: Jitnoṅ ko Rab ne fidyā de kar rihā kiyā hai wuh wāpas āeṅge aur gīt gāte
    hue Siyyūn meṅ dāḳhil hoṅge. Un ke sar par abadī ḳhushī kā tāj hogā, aur wuh itne
    masrūr aur shādmān hoṅge ki mātam aur giryā-o-zārī un ke āge āge bhāg jāegī.
  suz-BL: परमप्रभु यावेमी श्‍येत रे प्रोंइशो मुर ला लेश्‍शा जाक्‍नीम। मिनु सियोनमी
    कुम्‍सो पना पन ओव़नीम। मेकोपुकी गेना हना यो ग्‍येरसीशा बाक्‍नीम। ग्‍येरसीना सीन
    बाक्‍नीम। आन श्‍येत जशा, हुक‍यी पतीके लेश्‍शा मजाक्‍ब। यसैया ५१:११; प्रकाश २१:४
  eng-NOY: 'Yea, the ransomed of Jehovah shall return; They shall come to Zion with
    songs: Everlasting joy shall be upon their heads; They shall obtain joy and gladness,
    And sorrow and sighing shall flee away.'
  ita-1927: e i riscattati dall’Eterno torneranno, verranno a Sion con canti di gioia;
    un’allegrezza eterna coronerà il loro capo; otterranno gioia e letizia, e il dolore
    ed il gemito fuggiranno.
  ckb-ckb: ئەوانەی یەزدان کڕیونیەتیەوە دەگەڕێنەوە. بە هاواری خۆشی بۆ سییۆن دێن و شادی
    هەتاهەتایی بەسەر سەریانەوە. شادی و خۆشی پێیان دەگات و ناخۆشی و ئاخ هەڵکێشان هەڵدێن.
  eng-BBE: Even those whom he has made free, will come back again; they will come
    with songs to Zion; on their heads will be eternal joy; delight and joy will be
    theirs, and sorrow and sounds of grief will be gone for ever.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ವಿಮೋಚಿಸಿದವರು ಹಿಂದಿರುಗಿಕೊಂಡು ಶಾಶ್ವತ ಸಂತೋಷವೆಂಬ ಕಿರೀಟವನ್ನು ಧರಿಸಿಕೊಂಡು,
    ಉತ್ಸಾಹ ಧ್ವನಿಯೊಡನೆ ಚೀಯೋನಿಗೆ ಸೇರುವರು. ಅವರು ಹರ್ಷಾನಂದಗಳನ್ನು ಅನುಭವಿಸುವರು. ದುಃಖವೂ, ನಿಟ್ಟುಸಿರೂ
    ಓಡಿಹೋಗುವುವು.
  tam-2017: யெகோவாவால் மீட்கப்பட்டவர்கள் திரும்பி, ஆனந்தக்களிப்புடன் பாடி, சீயோனுக்கு
    வருவார்கள்; நித்திய மகிழ்ச்சி அவர்கள் தலையின்மேலிருக்கும்; சந்தோஷமும் மகிழ்ச்சியும்
    அடைவார்கள்; சஞ்சலமும் தவிப்பும் ஓடிப்போகும்.
  spa-RV-1909: 'Y los redimidos de Jehová volverán, y vendrán á Sión con alegría;
    y gozo perpetuo será sobre sus cabezas: y retendrán el gozo y alegría, y huirá
    la tristeza y el gemido.'
  ron-BTF: Şi răscumpăraţii DOMNULUI se vor întoarce şi vor veni în Sion cu cântece
    şi bucurie veşnică pe capetele lor, bucurie şi veselie vor căpăta, iar întristarea
    şi vaietul vor fugi.
  eng-WEBP: Then the LORD’s ransomed ones will return, and come with singing to Zion;
    and everlasting joy will be on their heads. They will obtain gladness and joy,
    and sorrow and sighing will flee away.”
  eng-FBV: Those the Lord has set free will return, singing as they enter Jerusalem,
    wearing crowns of everlasting joy. They are overcome with thankfulness and happiness;
    sorrow and sadness simply disappear.
  nld-1939: 'Die door Jahweh bevrijd zijn, keren er op terug. Zij komen in Sion onder
    gejubel, Het hoofd met eeuwige vreugde gekroond; Overstelpt van vreugde en blijdschap:
    Verdwenen zijn kommer en zuchten!'
  nch-BL: Nopa masehualme cati TOTECO quinmaquixtijtoc huicatiyase huan tzajtzitiyase;
    huan ajsise altepet Jerusalén, ica miyac paquilisti. Ayecmo quema quipiyase taijyohuilisti,
    yon tequipacholi pampa nopona senquisa oncas paquilisti.
  vie-1934: những kẻ Đức Giê-hô-va đã chuộc sẽ về, ca hát mà đến Si-ôn; sự vui vẻ
    vô cùng sẽ ở trên đầu họ. Họ sẽ được sự vui vẻ mừng rỡ, mà sự buồn bực than vãn
    sẽ trốn đi.
  hin-CV: इसलिये वे जो याहवेह द्वारा छुड़ाए गए हैं, जय जयकार के साथ ज़ियोन में आएंगे;
    उनके सिर पर आनंद के मुकुट होंगे और उनका दुःख तथा उनके आंसुओं का अंत हो जायेगा,
    तब वे सुख तथा खुशी के अधिकारी हो जाएंगे.
  eng-OURB: The Adonai’s ransomed ones will teshuvah ·completely return·, and come
    with singing to Zion [Mountain ridge, Marking]; and everlasting joy will be on
    their heads. They will obtain gladness and joy, and sorrow and sighing will flee
    away.”
  spa-BES: Aun aquellos que él ha hecho libres, volverán; vendrán con canciones a
    Sión; sobre sus cabezas habrá alegría eterna; El deleite y la alegría serán de
    ellos, y la tristeza y los gemidos y dolor desaparecerán para siempre.
  tdx-tdx: le himpoly o vinili’ Iehovào, hipoña-tsabo mb’e Tsione mb’eo; naho hafaleañe
    tsy modo ty ho añ’ambone’ iareo ; Hitendreke firebehañe naho haravoañe vaho hihelañe
    añe ty hontoke naho ty fiselekaiñañe.
  tha-KJV: ผู้​ที่​รับการไถ่​แล​้วของพระเยโฮวาห์จะกลับ และจะมายังศิโยนด้วยร้องเพลง
    มี​ความชื่นบานเป็นนิตย์บนศีรษะของเขาทั้งหลาย เขาจะได้รับความชื่นบานและความยินดี
    ความโศกเศร้าและการถอนหายใจจะปลาตไปเสีย
  por-BR-2018: E os resgatados do SENHOR voltarão, e virão a Sião com júbilo, e alegria
    eterna haverá sobre suas cabeças; eles terão prazer e alegria, e a tristeza e
    o gemido deles fugirão.
  deu-ELO: Und die Befreiten Jehovas werden zurückkehren und nach Zion kommen mit
    Jubel, und ewige Freude wird über ihrem Haupte sein; sie werden Wonne und Freude
    erlangen, und Kummer und Seufzen werden entfliehen.
  eng-WYC-2018: and (those) again-bought of the Lord; and they shall be converted,
    and shall come into Zion with praising, (or and those bought back, or redeemed,
    by the Lord, shall return, and shall come into Zion with praising); and everlasting
    gladness shall be on the head(s) of them; they shall have joy and gladness, and
    sorrow and wailing shall flee away.
  epo-epo: Kaj la elaĉetitoj de la Eternulo revenos kaj iros sur Cionon kun kantado,
    kaj ĝojo eterna estos super ilia kapo; ĝojon kaj gajecon ili atingos, kaj forflugos
    afliktoj kaj ĝemado.
  uig-PIN: Pǝrwǝrdigarning bǝdǝl tɵlǝp ⱪutⱪuzƣanliri ⱪaytip kelidu, Küylǝrni eytip
    Zionƣa yetip kelidu; Ularning baxliriƣa mǝnggülük xad-huramliⱪ ⱪonidu; Ular huxalliⱪ
    wǝ xadliⱪⱪa qɵmgǝn bolidu; Ⱪayƣu-ⱨǝsrǝt ⱨǝm uⱨ-nadamǝtlǝr bǝdǝr ⱪaqidu.
  beo-beo: Ilia hahawaneba:le, gesami hea:lala amola wele sia:nana, Yelusalemega doaga:mu.
    Ilia da da:i dioi amola se nabasu bu hame ba:mu. Be ilia da eso huluane hahawane
    fifi ahoanumu.
  tpi-OTNT: Na ol manmeri Bikpela i kisim bek pinis, ol bai i amamas na kam bek long
    Jerusalem, na ol bai i singim song na bikmaus i kam long dispela rot. Na bai ol
    i gat gutpela sindaun tru na ol i amamas moa yet, na dispela amamas bilong ol
    bai i no inap pinis. Na pen na bel hevi bai i no inap i stap wantaim ol moa.
  hau-SA: kuma fansassu na Ubangiji za su komo. Za su shiga Sihiyona da rerawa; matuƙar
    farin ciki zai mamaye su. Murna da farin ciki za su sha kansu, baƙin ciki kuma
    da nishi za su gudu.
  uig-LAT: Perwerdigarning bedel tölep qutquzghanliri qaytip kélidu, Küylerni éytip
    Zion’gha yétip kélidu; Ularning bashlirigha menggülük shad-xuramliq qonidu; Ular
    xushalliq we shadliqqa chömgen bolidu; Qayghu-hesret hem uh-nadametler beder qachidu.
  nde-nde: njalo labahlengiweyo bakaThixo bazabuyela. Bazangena eZiyoni behlabelela,
    intokozo engapheliyo izakuba ngumqhele emakhanda abo. Bazakuba lokuthula lenjabulo,
    usizi lokububula kuzaphela.
  ton-ton: 'Pea ʻe foki mai ʻae kakai kuo huhuʻi ʻe Sihova, ʻo haʻu ki Saione mo e
    ngaahi hiva, mo e fiefia taʻengata ʻi honau ʻulu: te nau maʻu ʻae fiefia mo e
    nekeneka, pea ʻe puna atu ʻae mamahi mo e toʻe.”'
  ces-1613: Vykoupení, pravím, Hospodinovi navrátí se, a přijdou na Sion s prozpěvováním,
    a veselé věčné bude na hlavě jejich; radosti a veselé dojdou, zámutek pak a úpění
    uteče od nich.
  eng-WMB: Then the LORD’s ransomed ones will return, and come with singing to Zion;
    and everlasting joy will be on their heads. They will obtain gladness and joy,
    and sorrow and sighing will flee away.”
  tam-TCV: யெகோவாவினால் மீட்கப்பட்டவர்கள் திரும்பி வருவார்கள். அவர்கள் பாடலுடன் சீயோனுக்குள்
    செல்வார்கள்; நித்திய மகிழ்ச்சி அவர்களுடைய தலையின்மேலிருக்கும். மகிழ்ச்சியும்,
    ஆனந்தமும் அடைவார்கள், துக்கமும் பெருமூச்சும் பறந்தோடிவிடும்.
  ceb-ULB: Ang linuwas ni Yahweh mamalik sa Zion uban ang panag-awit, ug ang walay
    kataposang kalipay anaa sa ilang mga ulo; kasadya ug kalipay ang mag-una kanila;
    ang kaguol ug panghupaw mangahanaw.
  pol-UBG: Odkupieni PANA powrócą i przyjdą na Syjon ze śpiewem, a wieczna radość
    będzie na ich głowach. Dostąpią radości i wesela, a smutek i wzdychanie znikną.
  agr-agr: Tuke Pujuu uwemtikjamu aidauk shiig aneas kantamkiag Jerusalén utsanawagtinai.
    Nunikag tuké shiig aneasag batsamsagtinai. Ditaig ima shiig aneamua duke atinai.
    Nuadui wake besemjak atsutnai, tuja najaimamushkam atsutnai.
  kyc-kyc: Nakama rae maiyuo Jerusaleme kando nyuo dokopa kenane poraiyuo pyao rae
    maiyuo parami. Saka rengepe mona randange rengepe dupwa nakama keta epa naramopa
    rae maiyuo karalu kararami.
  urd-GVU: جتنوں کو رب نے فدیہ دے کر رِہا کیا ہے وہ واپس آئیں گے اور گیت گاتے ہوئے
    صیون میں داخل ہوں گے۔ اُن کے سر پر ابدی خوشی کا تاج ہو گا، اور وہ اِتنے مسرور
    اور شادمان ہوں گے کہ ماتم اور گریہ و زاری اُن کے آگے آگے بھاگ جائے گی۔
  deu-1912: Die Erlösten des HERRN werden wiederkommen und gen Zion kommen mit Jauchzen;
    ewige Freude wird über ihrem Haupte sein; Freude und Wonne werden sie ergreifen,
    und Schmerz und Seufzen wird entfliehen.
  ntj-ntj: Mapitjalayilku-ya turlku pukurltu yinkarrayilku parratjarrpaku Tjurutjamala.
    Palunyalu-ya pukurlpa tirtu nyinama. Tjiinya-ya tjuni kartakatikitjamunu pukurlpa
    nyinaku nyinama.
  kan-2017: ಯೆಹೋವನು ವಿಮೋಚಿಸಿದವರು ಹಿಂದಿರುಗಿ, ಶಾಶ್ವತ ಸಂತೋಷವೆಂಬ ಕಿರೀಟವನ್ನು ಧರಿಸಿಕೊಂಡು
    ಉತ್ಸಾಹಧ್ವನಿಯೊಡನೆ ಚೀಯೋನಿಗೆ ಸೇರುವರು. ಅವರು ಹರ್ಷಾನಂದಗಳನ್ನು ಅನುಭವಿಸುವರು, ದುಃಖವೂ, ನಿಟ್ಟುಸಿರೂ
    ಓಡಿಹೋಗುವವು.
  yap-yap: Ma bay ra tawgad nga Jerusalem nike felan’rad, ni yad be tang ma yad be
    tolulnag e felfelan’. Ma bay ur pired ni yad be felfelan’ ndariy n’umngin nap’an,
    ndabki yib e kireban’ nge gafowan’ ngorad.
  hlt-MCSB: BOEIPA kah a lat rhoek tah mael uh vetih tamlung neh a lu dongkah kumhal
    kohoenah neh Zion la kun uh ni. Omngaihnah neh kohoenah loh a kae vetih kothae
    neh hueinah tah rhaelrham ni.
  mdy-ETH: ፆኦሲ ዓውሴ ዓሳ ማዒ ጊንሣ ሙካንዳኔ፤ ፆኦሲ ቦንቾም ዓይናዺ ዓይናዺ ፂዮኔ ዔያታ ጌላንዳኔ፤ ቢያ ዎዴና ዎዛዼ ጎይሣ
    ዔያታ ናንጋንዳኔ፤ ኮሹሞና ዎዛና ዔያታ ዴንቃንዳኔ፤ ዖዪሢና ሂርጋና ዔያቶፓ ሃካንዳኔ።
  twi-ASANTE: na wɔn a Awurade agye wɔn no bɛsane aba. Wɔde nnwontoɔ bɛhyɛne Sion;
    anigyeɛ a ɛnsa da bɛyɛ wɔn ahenkyɛ. Wɔbɛnya anigyeɛ ne ahosɛpɛ mmorosoɔ, na awerɛhoɔ
    ne apinisie bɛdwane akɔ.
  eng-WEBU: Then the LORD’s ransomed ones will return, and come with singing to Zion;
    and everlasting joy will be on their heads. They will obtain gladness and joy,
    and sorrow and sighing will flee away.”
  wal-wal: GODAI wozidoogeeti simmana; simmidi yexxiiddi, Xiyoone yaana; merinaa ufaissai
    eta huuphiyan wodhdhana. Eti ufaissaanne hashshu giyoobaa demmana; azzanoinne
    oolee wora baqatana.
  spa-PDDPT: Los redimidos de Yavé volverán y llegarán a Sion con gritos de júbilo.
    Gozo perpetuo habrá sobre sus cabezas, gozo y alegría. Huirán la tristeza y el
    lamento.
  gun-gun: Ha'e rami vy Senhor ogueraa jepe va'ekue ojevypa 'rã, Sião py oupa 'rã
    ovy'aa rupi oporaei reve. Ha'e kuery re oĩ 'rã vy'a opa e'ỹ va'e, inhakã re coroa
    oĩa rami. Ha'e kuery oupity va'erã va'e ma mby'a porã ha'e vy'a anho. Ha'e rã
    mboriau ha'e mby'a vai ma okanhymba 'rã.
  ilo-ULB: Dagiti sinubbot ni Yahweh ket agsublinto ken umayto nga agkankanta iti
    Sion, ken addanto kadakuada ti agnanayon a ragsak; kamakamento ida ti ragsak ken
    rag-o; agtalawto ti panagladingit ken panagsennaay.
  kpg-kpg: Digaula gaa dau i Jerusalem i lodo nadau tenetene, e dadaahili mo di wwolowwolo
    i nadau tenetene. Digaula ga tenetene gaa hana hua beelaa, gu maahede gi daha
    mo nia manawa gee mono haga daamaha, gaa hana hua beelaa.
  uig-ARA: پەرۋەردىگارنىڭ بەدەل تۆلەپ قۇتقۇزغانلىرى قايتىپ كېلىدۇ، كۈيلەرنى ئېيتىپ
    زىئونغا يېتىپ كېلىدۇ؛ ئۇلارنىڭ باشلىرىغا مەڭگۈلۈك شاد-خۇراملىق قونىدۇ؛ ئۇلار خۇشاللىق
    ۋە شادلىققا چۆمگەن بولىدۇ؛ قايغۇ-ھەسرەت ھەم ئۇھ-نادامەتلەر بەدەر قاچىدۇ.
  sus-sus: Alatala naxee xɔrɛyaxi, nee nan gbilenma e xɔnyi na kira xɔn ma. E soma
    nɛ Siyoni sɛɛwɛ ra naxan mu ɲɔnma. E ɲɛlɛxinma nɛ tun. Sunnunyi nun tɔɔrɛ bama
    nɛ e ma abadan.
  pon-2006: Re pahn lellahng Serusalem pereperen, kokoul oh ngisingiski ar peren.
    Re pahn kin nsenamwahu kohkohlahte, saledek poatopoat sang nsensuwed oh pahtou.
  jae-jae: Ma êsêac, taŋ Apômtau kêgaboac su naŋ, oc sêmu sêmêŋ mêŋsêô lasê Sion towêgeŋ.
    Têntac ŋajam teŋgeŋŋa oc ênsac êsêac ŋaô têntac ŋajam to têntac ŋagaô oc ênam
    êsêac auc ma gêŋwapac to taŋiboa oc êwi êsêac siŋ.
  ksd-ksd: ma diat ba ra Luluai i ga kul valaun pa diat diat a lilikun, ma diat a
    pot Sion ma ra kakailai; a totokoi na gugu na tur ta ra ulu i diat, ma pa na mutu;
    diat a vatur vake ra gugu ma ra gina, ma ra niligur ma ra tinangi dir a ga lop
    uka.
  tur-YTC: O zaman Yahve'nin fidye ile kurtardıkları dönecek, Ezgilerle Siyon'a gelecekler;
    Başlarında da sonsuz sevinç olacak. Sevinç ve neşe bulacaklar, üzüntü ve inilti
    kaçıp gidecek.”
  grc-BRENT: Καὶ συνηγμένοι διὰ Κύριον, καὶ ἀποστραφήσονται, καὶ ἥξουσιν εἰς Σιὼν
    μετʼ εὐφροσύνης, καὶ εὐφροσύνη αἰώνιος ὑπὲρ κεφαλῆς αὐτῶν· ἐπὶ γὰρ τῆς κεφαλῆς
    αὐτῶν αἴνεσις καὶ ἀγαλλίαμα, καὶ εὐφροσύνη καταλήμψεται αὐτοὺς, ἀπέδρα ὀδύμη καὶ
    λύπη καὶ στεναγμός.
  ind-AYT: Orang-orang yang ditebus TUHAN akan pulang dan datang ke Sion dengan sorak-sorai,
    dengan sukacita kekal di atas kepala mereka. Mereka akan memperoleh kegirangan
    dan kegembiraan, kesedihan dan keluhan akan lenyap.
  nya-nya: Iwo amene Yehova anawawombola adzabwerera. Adzalowa mu mzinda wa Ziyoni
    akuyimba; kumeneko adzakondwa mpaka muyaya. Adzakutidwa ndi chisangalalo ndi chimwemwe,
    ndipo chisoni ndi kudandaula zidzatheratu.
  hrv-hrv: vraćati se otkupljenici Jahvini. Doći će u Sion kličuć' od radosti, s veseljem
    vječnim na čelima; pratit će ih radost i veselje, pobjeći će bol i jauci.
  mps-mps: Te Genuai Bidigo ma dobola sali we bidi dabe, te augwali wiegi yai pemene
    dali te Jerusalemba ma asaibao. Te augwa genuai po dagą weyu, balia weyu, te
    sunumidu aselawaibao. Te augwa wiegi yai bugagia mu dugulalu, te augwa pemene
    umabo mu yaibao. Augwa te wiegi yai pemene ebo munu me sia sogobeo. Te dene, me
    haliga sęgę, te augwalide munu ma me elalugobeo.
  tpi-tpi: Na ol manmeri Bikpela i kisim bek pinis, ol bai i amamas na kam bek long
    Jerusalem, na ol bai i singim song na bikmaus i kam long dispela rot. Na bai ol
    i gat gutpela sindaun tru na ol i amamas moa yet, na dispela amamas bilong ol
    bai i no inap pinis. Na pen na bel hevi bai i no inap i stap wantaim ol moa.
  dan-1931: HERRENS forløste vender hjem, de drager til Zion med Jubel, med evig Glæde
    om Issen; Fryd og Glæde får de, Sorg og Suk skal fly.
  vie-OVCB: Những ai được Chúa Hằng Hữu cứu sẽ trở về. Họ sẽ vào Giê-ru-sa-lem trong
    tiếng hát, sự vui mừng mãi mãi trên đầu họ. Mọi sầu khổ và buồn đau sẽ biến mất,
    niềm hân hoan bất tận ngập tràn.
  guj-2017: યહોવાહે જે લોકો માટે મુક્તિ મૂલ્ય ચૂકવ્યું છે તેઓ પાછા ફરશે અને હર્ષનાદ
    કરતા કરતા સિયોન સુધી પહોંચશે અને તેઓને માથે હંમેશા આનંદ રહેશે; તેઓને હર્ષ અને
    આનંદ પ્રાપ્ત થશે, તેઓના શોક તથા નિશ્વાસ જતા રહેશે.
  pon-2006A: Re pahn lellahng Serusalem pereperen, kokoul oh ngisingiski ar peren.
    Re pahn kin nsenamwahu kohkohlahte, saledek poatopoat sang nsensuwed oh pahtou.
  por-BRBSL: Então os resgatados de Yahweh retornarão, e vêm com cânticos para Zion;
    e a alegria eterna estará sobre suas cabeças. Eles obterão alegria e alegria,
    e a tristeza e os suspiros fugirão”.
  cth-cth: BAWIPA ni a ratang e naw teh bout tho awh vaiteh, la sak laihoi Zion kho
    dawk a kâen awh han. A yungyoe lunghawinae teh ahnimae lû dawk ao han. Ahnimouh
    teh lunghawinae hoi lungnawmnae tawn awh vaiteh, lungmathoenae hoi cingounae teh
    a yawng awh han toe.
  twi-twi: na wɔn a Awurade agye wɔn no bɛsan aba. Wɔde nnwonto bɛhyɛn Sion; anigye
    a ɛnsa da bɛyɛ wɔn ahenkyɛw. Wobenya anigye ne ahosɛpɛw mmoroso, na awerɛhow ne
