  hlt-hlt: BOEIPA kah a lat rhoek tah mael uh vetih tamlung neh a lu dongkah kumhal
    kohoenah neh Zion la kun uh ni. Omngaihnah neh kohoenah loh a kae vetih kothae
    neh hueinah tah rhaelrham ni.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ ti Yiɛ̀ nKuyie ndontɛ́ bɛ̀ɛ konní Siyɔ̃ɔ̃ kɛ́ndiè nkɛ dɛ́úkùnko
    Kuyie nyètìrì bɛ wɛ̀ì bɑ́ mmɔkɛ kumɑ̀nku. Dɛ kó diwɛ̀ì bo ncɑ́tinko bɛ yɛ̀mmɛ̀
    diwɛ̀ì nɛ̀ kuyɛǹnɑɑtí dɛ̀ bo mbɛ̀ bo, mɛyɛǹcɑɑ̀rìmɛ̀ nɛ̀ yɛdɑbùò nkɛ̀ dɛ̀ɛ dɛ́tɛ́.
  msy-2020: Gumazamizir Ikiavɨra Itir God men akuragha ua iniziba, me ua izɨ, Saionɨn
    Mɨghsɨamɨn bagh izɨva, bar akongegh ongɨ, tiariba akarɨva tuavir kamɨn izam. Egh
    me dabirabir bar aghuim ikɨtɨ, bar akongezir arazir kam a men ikɨ me gizɨvagh
    kamaghɨra ikiam. Eghtɨ mɨzaziba ko osɨmtɨziba me ategh, ua men ikian kogham.
  dop-dop: Mpɑ Tɑcɑɑ hɛtɑɑ tɔ mpɛ pɑɑ mǝlǝnɑ. Pɑɑ tɑlɑ Siyɔŋ nɑ ɑkɑɩtʋ yontu. Pɑ lɑŋɑ
    kɑ́ hʋlʋmɩ tɑm tɔɔ. Ayɔɔlɑ nɑ lɑŋhʋlʋmlɛ kɑ́ kɔɔ. Wʋsɑsɩ nɑ wulɑ kɑ́ polo pooluŋ.
  azb-azb: Rəbbin satın alınmış adamları qayıdacaq, Sevinclə nəğmə deyərək Siona gələcək.
    Üzlərində əbədi sevinc olacaq, Onlar fərəh və şadlıq tapacaq, Kədər və qəm-qüssə
    yox olacaq!
  eng-DBY: 'And the ransomed of Jehovah shall return, and come to Zion with singing;
