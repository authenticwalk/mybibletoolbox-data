verse: ISA.035.005
translations:
  mal-C: അന്ന് അന്ധരുടെ കണ്ണുകൾ തുറക്കും, ചെകിടരുടെ കാതുകൾ അടഞ്ഞിരിക്കുകയുമില്ല.
  deu-TKW: Dann werden sich die Augen der Blinden aufthun, und die Ohren der Tauben
    sich öffnen.
  lin-lin: Boye, bakufi miso bakomona mpe bakufi matoyi bakoyoka.
  eng-LSV: Then eyes of the blind are opened, || And ears of the deaf are unstopped,
  eng-GNV: Then shall the eyes of the blinde be lightened, and the eares of the deafe
    be opened.
  eng-WEBSTER: Then the eyes of the blind shall be opened, and the ears of the deaf
    shall be unstopped.
  nhw-BL: Huan quema yaya hualas, nopa popoyotzitzi tlachiyase, huan catli amo tlacaquij,
    quinchihuas ma tlacaquica.
  swh-ONEN: Ndipo macho ya vipofu yatafumbuliwa na masikio ya viziwi yatazibuliwa.
  bba-bba: Sɑɑ yerɑ wɔ̃kobun nɔni koo wukiɑrɑ, kpɑ sosobu bu ɡɑri nɔ,
  eng-KJVCPB: Then the eyes of the blind shall be opened, And the ears of the deaf
    shall be unstopped.
  luo-luo: Eka joma muofni nonen kendo joma itgi odino nowinj wach.
  meu-meu: Una negana ai mata-kepulu taudia matadia na bae papa, bona taia-kudima
    taudia taiadia na bae kirara;
  npi-ULB: तब अन्‍धाहरूका आँखाहरूले देख्‍नछन् र बहिराहरूका कानले सुन्‍नेछन् ।
  yor-yor: Nígbà náà ni a ó la ojú àwọn afọ́jú àti etí àwọn odi kì yóò dákẹ́.
  pes-OPCB: وقتی او بیاید چشمهای کوران را بینا و گوشهای کران را شنوا خواهد ساخت.
  tgl-ULB: Pagkatapos ang mga mata ng bulag ay makakakita, at ang mga tainga ng bingi
    ay makakarinig.
  hui-hui: De kohe karu ti de bayale hondolebira. Hale tuluhe karu ti hale bayale
    holebira.
  mya-mya: မျက်​မ​မြင်​တို့​သည်​မျက်​စိ​မြင်​ကြ​လိမ့်​မည်။ နား​ပင်း​သူ​တို့​သည်​လည်း​နား​ကြား​ကြ​လိမ့်​မည်။
  bod-N: དུས་དེར་ལོང་པ་རྣམས་ཀྱི་མིག་འབྱེད་ཅིང་། འོན་པ་རྣམས་ཀྱི་རྣ་བས་ཐོས་པ་དང་།
  sna-sna: Ipapo meso amapofu achasvinudzwa uye nzeve dzematsi dzichazarurwa.
  spa-BLM: Entonces se abrirán los ojos de los ciegos, y los oídos de los sordos no
    se taparán.
  cac-cac: Ichato chi' b'ian, a eb' max uji yilani ol yil eb', axo eb' max ab'ani
    ol yab' eb'.
  swh-ULB: Halafu macho ya vipofu yataona, na masikio ya viziwi yatasikia.
  bel-bel: Тады адамкнуцца вочы сьляпых, і вушы глухіх расчыняцца.
  wed-wed: Ma mata potapotai ina inana ma taniḡa potapotai ina nonora
  deu-ELBBK: Dann werden die Augen der Blinden aufgetan und die Ohren der Tauben geöffnet
    werden;
  mbb-OT: Ne zutun ebpekeehè en is lakap wey ebpekezineg en is bengel.
  mal-2015: അന്നു കുരുടന്മാരുടെ കണ്ണു തുറന്നുവരും; ചെകിടന്മാരുടെ ചെവി അടഞ്ഞിരിക്കയുമില്ല.
  gup-gup: Bu kunmekbe wanjh nungka kabenmimbayhke bininj nawu birrimimbunjeni, dja
    kabenkanemmarnbun bininj nawu birribengwarr.
  rmc-rmc: Akor pes phundravena o jakha le korenge a o kana le kašukenge.
  pes-OPV: آنگاه چشمان کوران باز خواهد شد وگوشهای کران مفتوح خواهد گردید.
  ron-1924: Атунч се вор дескиде окий орбилор, се вор дескиде урекиле сурзилор;
  aui-aui: Raghanina inapiika na inabera da wawaya mata potapotadi sinakita bi taina
    potapotadi sinawaiyana.
  ben-OBCV: তখন অন্ধদের চোখ খুলে যাবে, বধিরদের কান আর বন্ধ থাকবে না।
  som-som: Oo markaasaa kuwa indhaha la' indhahoodu furmi doonaan, oo kuwa dhegaha
    la' dhegahooda furka laga bixin doonaa.
  lat-VUC: Tunc aperientur oculi cæcorum, et aures surdorum patebunt;
  eng-ASVBT: Then the eyes of the blind shall be opened, and the ears of the deaf
    shall be unstopped.
  ita-1885: Allora saranno aperti gli occhi de' ciechi, e le orecchie de' sordi saranno
    disserrate.
  eng-LXXUP: Then shall the eyes of the blind be opened, and the ears of the deaf
    shall hear.
  eng-ULB: Then the eyes of the blind will see, and the ears of the deaf will hear.
  spa-VBL: Cuando eso ocurra, los ciegos verán y los sordos oirán.
  fra-_FOB: Alors les yeux des aveugles seront ouverts, et les oreilles des sourds
    seront débouchées.
  mal-mal: അന്ന് കുരുടന്മാരുടെ കണ്ണ് തുറന്നുവരും; ചെകിടന്മാരുടെ ചെവി അടഞ്ഞിരിക്കുകയുമില്ല.
  urd-GVR: Tab andhoṅ kī āṅkhoṅ ko aur bahroṅ ke kānoṅ ko kholā jāegā.
  suz-BL: मेना मिक्‍च मताइबपुकीमी ताइनीम। नोफा मनेंबपुकीमी नेंनीम। यसैया २९:१८
  eng-NOY: Then shall the eyes of the blind be opened, And the ears of the deaf be
    unstopped.
  ita-1927: Allora s’apriranno gli occhi dei ciechi, e saranno sturati gli orecchi
    de’ sordi;
  ckb-ckb: ئەوسا چاوی کوێر دەبینێت و گوێی کەڕ دەکرێتەوە.
  eng-BBE: Then the eyes of the blind will see, and the ears which are stopped will
    be open.
  kan-OKCV: ಆಗ, ಕುರುಡರ ಕಣ್ಣು ಕಾಣುವುದು. ಕಿವುಡರ ಕಿವಿಗಳು ಕೇಳಿಸುವುವು.
  tam-2017: அப்பொழுது குருடரின் கண்கள் திறக்கப்பட்டு, செவிடரின் செவிகள் திறவுண்டுபோகும்.
  spa-RV-1909: Entonces los ojos de los ciegos serán abiertos, y los oídos de los
    sordos se abrirán.
  ron-BTF: Atunci ochii orbilor vor fi deschişi şi urechile surzilor vor fi destupate.
  eng-WEBP: Then the eyes of the blind will be opened, and the ears of the deaf will
    be unstopped.
  eng-FBV: When that happens, the blind will see, and the deaf will hear.
  nld-1939: Dan worden de ogen der blinden ontsloten, En de oren der doven gaan open;
  nch-BL: Huan quema yaya hualas, nopa popoyotzitzi tachiyase, huan cati amo tacaquij,
    quinchihuas ma tacaquica.
  vie-1934: Bấy giờ, những kẻ mù sẽ mở mắt, những kẻ điếc sẽ rỗng tai.
  hin-CV: तब अंधों की आंखें खोली जायेंगी तथा बहरों के कान खोल दिये जायेंगे.
  eng-OURB: Then the eyes of the blind will be opened, and the ears of the deaf will
    be unstopped.
  spa-BES: Entonces verán los ojos de los ciegos, y los oídos de los sordos se abrirán.
  tdx-tdx: Le hibeake ty fihaino’ o goao naho ho sokafeñe ty ravembia’ o gìñeo;
  tha-KJV: แล​้​วน​ัยน์ตาของคนตาบอดจะเปิดออก แล​้วหูของคนหูหนวกจะเบิก
  por-BR-2018: Então os olhos dos cegos serão abertos, e os ouvidos dos surdos se
    abrirão.
  deu-ELO: Dann werden die Augen der Blinden aufgetan und die Ohren der Tauben geöffnet
    werden;
  eng-WYC-2018: Then the eyes of blind men shall be opened, and the ears of deaf men
    shall be open(ed). (Then the eyes of the blind shall be opened, and the ears of
    the deaf shall be opened.)
  epo-epo: Tiam malkovriĝos la okuloj de la blinduloj, kaj la oreloj de la surduloj
    malfermiĝos.
  uig-PIN: Andin ⱪariƣuning kɵzi eqilidu, Gasning ⱪulaⱪliri oquⱪ ⱪilinidu,
  beo-beo: Si dofoi dunu da bu ba:mu. Ge ga:i dunu da bu nabimu.
  tpi-OTNT: Orait na ol aipas bai ol i lukluk, na ol yaupas bai ol i harim toktok.
  hau-SA: Sa’an nan idanun makafi za su buɗe kunnuwan kurame kuma su ji.
  uig-LAT: Andin qarighuning közi échilidu, Gasning qulaqliri ochuq qilinidu,
  nde-nde: Lapho-ke amehlo eziphofu azavuleka, lezindlebe zezacuthe zivuleke.
  ton-ton: Pea ʻe toki fakaʻā ʻae mata ʻoe kui, pea ʻe fakaava mo e telinga ʻoe tuli.
  ces-1613: Tehdáž otevrou se oči slepých, otevrou se též i uši hluchých.
  eng-WMB: Then the eyes of the blind will be opened, and the ears of the deaf will
    be unstopped.
  tam-TCV: அப்பொழுது குருடரின் கண்கள் பார்வை பெறும், செவிடரின் காதுகளும் திறக்கப்படும்.
  ceb-ULB: Unya makakita ang mga buta ug makadungog ang mga bungol.
  pol-UBG: Wtedy otworzą się oczy ślepych i otworzą się uszy głuchych.
  agr-agr: Dutikamtai aents wainmachu aidau wainmakagtinai, tuja empeku aidaushkam
    chichaman antukagtinai;
  kyc-kyc: Lenge koo dupwa lenge rao kando kalepoe dupwa pii soo pirami.
  urd-GVU: تب اندھوں کی آنکھوں کو اور بہروں کے کانوں کو کھولا جائے گا۔
  deu-1912: Alsdann werden der Blinden Augen aufgetan werden, und der Tauben Ohren
    geöffnet werden;
  ntj-ntj: Nyangka-ya kurutjarra nyinapayilu kuru yarlarringkulalpi nyangama. Puru-ya
    pinatjarra nyinapayilu pina yarlarringkulalpi kulinma.
  kan-2017: ಆಗ ಕುರುಡರ ಕಣ್ಣು ಕಾಣುವುದು, ಕಿವುಡರ ಕಿವಿ ಕೇಳುವುದು.
  yap-yap: Pi ma’ew e bay ra guyed ban’en ma pi biling e bay rrung’aged ban’en.
  hlt-MCSB: Te vaengah mikdael khaw a mik tueng vetih hnapang rhoek khaw a hna khui
    ni.
  mdy-ETH: ዒማና ዓኣፖ ባይቄ ዓሳ ዛጋንዳኔ፤ ዋዮ ባይቄ ዓሳኣ ዋይዛንዳኔ።
  twi-ASANTE: Ɛno na wɔbɛbue anifirafoɔ ani, na wɔama asotifoɔ aso ate asɛm.
  eng-WEBU: Then the eyes of the blind will be opened, and the ears of the deaf will
    be unstopped.
  wal-wal: He wode, qooqetu aifee dooyettana; tulletu haittaikka siyana.
  spa-PDDPT: Entonces los ojos de los ciegos serán abiertos, y los oídos de los sordos
    destapados.
  gun-gun: Ha'e rami rã ára revegua e'ỹ rexa ojepe'a 'rã, ojepe'a avi 'rã ijapyxa
    e'ỹ va'e apyxa.
  ilo-ULB: Ket makakitanto dagiti mata dagiti bulsek, ken makangngegto dagiti lapayag
    dagiti tuleng.
  kpg-kpg: Digau dee gida gaa mee di gidee, mo digau longoduli ga longono.
  uig-ARA: ئاندىن قارىغۇنىڭ كۆزى ئېچىلىدۇ، گاسنىڭ قۇلاقلىرى ئوچۇق قىلىنىدۇ،
  sus-sus: Na tɛmui, dɔnxuie ya rabɔɔma nɛ, tulixɔrie fe mɛma nɛ.
  pon-2006: Iei ahnsowo me maskun kan pahn pehdpeseng, oh me salengepon kan pahn rongada
    wasa.
  jae-jae: Go mateŋpêc mateŋ êlac ma taŋeŋsuŋbic taŋeŋsuŋ êpoa lasê.
  ksd-ksd: Ta nam ra bung ra mata i diat dia pula na tapala, ma ra talinga i diat
    dia vaut na kapa.
  tur-YTC: O zaman körlerin gözleri açılacak, Sağırların kulakları açılacak.
  grc-BRENT: Τότε ἀνοιχθήσονται ὀφθαλμοὶ τυφλῶν, καὶ ὦτα κωφῶν ἀκούσονται.
  ind-AYT: Oleh sebab itu, mata orang buta akan dibukakan dan telinga orang tuli akan
    dibukakan.
  nya-nya: Pamenepo maso a anthu osaona adzapenyanso ndipo makutu a anthu osamva adzatsekuka.
  hrv-hrv: Sljepačke će oči progledati, uši će se gluhih otvoriti,
  mps-mps: Tialima, te gedu widai bidi dabego gedu ma pedaibao, te olo degai bagego
    po ma odaibao.
  tpi-tpi: Orait na ol aipas bai ol i lukluk, na ol yaupas bai ol i harim toktok.
  dan-1931: Da åbnes de blindes Øjne, de døves Ører lukkes op;
  vie-OVCB: Lúc đó, mắt người mù sẽ sáng, tai người điếc sẽ nghe.
  guj-2017: ત્યારે અંધજનોની આંખો ઉઘાડવામાં આવશે અને બધિરોના કાન સાંભળશે.
  pon-2006A: Iei ahnsowo me maskun kan pahn pehdpeseng, oh me salengepon kan pahn
    rongada wasa.
  por-BRBSL: Então os olhos dos cegos serão abertos, e os ouvidos dos surdos serão
    desatentos.
  cth-cth: Hat toteh, mitdawnnaw ni mit bout hmawt awh vaiteh, hnâpangnaw ni hnâ bout
    a thai awh han.
  twi-twi: Ɛno na wobebue anifuraefo ani, na wɔama asotifo aso ate asɛm.
  hlt-hlt: Te vaengah mikdael khaw a mik tueng vetih hnapang rhoek khaw a hna khui
    ni.
  tbz-SIM: Dɛ yiè kù bo wéi ntiyũɔ̃̀ntì kɛ́duɔ́ nkɛ̀ yɛwũɔ̃̀ nkeè.
  msy-2020: Dughiar kamɨn, gumazir damazir okavɨrɨziba ua gantɨ, gumazir biziba barazir
    puvatɨziba, uam oragham.
  dop-dop: Wɑɑtʋ ɩnǝɣɩ yʋlʋmɑɑ ɩsɛ kɑ́ kuli. Ntɑmɑɑ ŋkpɑŋŋ kɑ́ tʋlɩ.
  azb-azb: O vaxt korların gözləri, karların qulaqları açılacaq,
  eng-DBY: Then the eyes of the blind shall be opened, and the ears of the deaf be
    unstopped;
  hin-2017: तब अंधों की आँखें खोली जाएँगी और बहरों के कान भी खोले जाएँगे;
  wol-KYG: Su boobaa gëti silmaxa muriku, noppi tëx sikkliku.
  eng-YLT: Then opened are eyes of the blind, And ears of the deaf are unstopped,
  kne-kne: Makaila dan to di nagodab ya makadnge din nateweng.
  eng-WYC-2017: Then the eyes of blind men shall be opened, and the ears of deaf men
    shall be open[ed].
  eng-WMBB: Then the eyes of the blind will be opened, and the ears of the deaf will
    be unstopped.
  urd-GVH: तब अंधों की आँखों को और बहरों के कानों को खोला जाएगा।
  rug-rug: Meke kote tukeli Sa sari matadi rini pu behu meke sari taliṉadi pu nuli
    si kote avavosae.
  gaz-gaz: Ergasii iji nama jaamaa ni banama; gurri nama duudaas ni dhagaʼa.
  fra-LSG: Alors s’ouvriront les yeux des aveugles, S’ouvriront les oreilles des sourds;
  gnn-gnn: Yo, bambayyunydja yurru yolŋuyu nhämana, ga mäkiri'miriwyunydja yurru ŋämana.
  yal-yal: Nayi, danxutɔne seen toma nɛn, tuli xɔrine yi feen mɛ.
  iou-iou: Täŋpäkaŋ kadäni uken dapuri tumbanitä dapun api ijineŋ, ba man nämo nadäwanitä
    api nadäneŋ.
  haw-1868: Alaila, e hookaakaaia na maka o ka poe makapo, A e hoohakahakaia na pepeiao
    o ka poe kuli.
  arb-NAV: عِنْدَئِذٍ تُبْصِرُ عُيُونُ الْمَكْفُوفِينَ وَتَنْفَتِحُ آذَانُ الصُّمِّ،
  ewe-ewe: Ekema ŋkugbagbãtɔwo ƒe ŋkuwo aʋu, eye tokunɔwo ƒe towo aʋu.
  eng-LEE: Then shall the eyes of the blind be opened, and the ears of the deaf shall
    be unstopped.
  asm-FB: তেতিয়া অন্ধসকলে চকুৰে দেখিব, আৰু কাণেৰে নুশুনাসকলে কাণেৰে শুনিব,
  sus-A: نَ تّمُي، دْنشُييٍ يَ رَبْو مَ نّ، تُلِشْرِيٍ قٍ مّمَ نّ.
  fra-SBL: Alors les yeux des aveugles s'ouvriront, et les oreilles des sourds seront
    débouchées.
  hbo-hbo: אָ֥ז תִּפָּקַ֖חְנָה עֵינֵ֣י עִוְרִ֑ים וְאָזְנֵ֥י חֵרְשִׁ֖ים תִּפָּתַֽחְנָה׃
  pjt-pjt: Ka nyara palulanguṟu kuṟutjara tjuṯangku piṟuku nyakuku kaya pina pati
    tjuṯangku kulilku.
  kik-kik: Hĩndĩ ĩyo maitho ma atumumu nĩmakahingũka, na matũ ma andũ arĩa mataiguaga
    macooke kũigua.
  fra-NCL: Alors s’ouvriront les yeux des aveugles, alors s’ouvriront les oreilles
    des sourds.
  cek-AK: To pacoengah loe mikmaengnawk mik padai o tih, naapang kaminawk doeh naa
    akhaw o tih boeh.
  cuk-cuk: Geb degine, dulemar-aku-atakmalad magar atakdemaloed, dule-uaya-yallirmalad
    magar dule-itoge gumaloed.
  uig-CYR: Андин қариғуниң көзи ечилиду, Гасниң қулақлири очуқ қилиниду,
  tel-2017: గుడ్డివారి కళ్ళు తెరుచుకుంటాయి. చెవిటివారి చెవులు వినిపిస్తాయి.
  hat-BSA: Konsa, zye avèg yo va louvri, e zòrèy a soud yo debouche.
  bxh-bxh: Tau mata toutou haba matadi ya falaladi, na tau beya tuitui haba beyadi
    sa taꞌafasi.
  kos-kos: Mwet kun fah ku in liye, Ac mwet sulohngkas fah lohng.
  hbo-WLC: אָ֥ז תִּפָּקַ֖חְנָה עֵינֵ֣י עִוְרִ֑ים וְאָזְנֵ֥י חֵרְשִׁ֖ים תִּפָּתַֽחְנָה׃
  ibo-ibo: Mgbe ọ bịara, ọ ga-emeghe anya ndị kpuru ìsì, meekwa ka ndị ntị chiri nụ
    ihe.
  ory-ory: ସେତେବେଳେ ଅନ୍ଧମାନଙ୍କର ଚକ୍ଷୁ ପ୍ରସନ୍ନ ହେବ ଓ ବଧିରମାନଙ୍କର କର୍ଣ୍ଣ ମୁକ୍ତ ହେବ।
  chk-chk: Mürin, mesen chon mesechun repwe nela, nge selingen chon selingepüng repwe
    sukula,
  rop-rop: “En wen im kaman, detlot blainwan pipul garra luk, en detlot hu nomo irrim
    enijing, olabat garra irrim gudwei na.
  ukr-1871: Тодї прозрять очі в слїпих, і уші в глухих відтворяться.
  deu-1951: Alsdann werden der Blinden Augen aufgetan und der Tauben Ohren geöffnet
    werden;
  eng-JPS: Then the eyes of the blind shall be opened, and the ears of the deaf shall
    be unstopped.
  srp-1865: Tada æe se otvoriti oèi slijepima, i uši gluhima otvoriæe se.
  lug-lug: Olwo amaaso g’abazibe galiraba, era n’amatu ga bakiggala galigguka;
  heb-heb: אז תפקחנה עיני עורים ואזני חרשים תפתחנה׃
  ben-IRV: তারপর অন্ধদের চোখ খুলে যাবে এবং বধির কানের শুনতে পাবে।
  pan-pan: ਤਦ ਅੰਨ੍ਹਿਆਂ ਦੀਆਂ ਅੱਖਾਂ ਸੁਜਾਖੀਆਂ ਹੋ ਜਾਣਗੀਆਂ, ਅਤੇ ਬੋਲ਼ਿਆਂ ਦੇ ਕੰਨ ਖੁੱਲ੍ਹ ਜਾਣਗੇ।
  mya-JVB: ထိုအခါ မျက်စိ ကန်း သောသူတို့သည် မျက်စိပွင့် လင်းကြလိမ့်မည်။ နား ပင်း သောသူတို့သည်
    နားပင်းခြင်း နှင့် လွတ် ကြလိမ့်မည်။
  hmo-hmo: Matakepulu taudia ese do idia itaia diba, bona taia kudima taudia, be do
    idia kamonai diba.
  urd-urd: उस वक़्त अन्धों की आँखें खोली जायेगी और बहरों के कान खोले जाएँगे।
  rus-SYN: Тогда откроются глаза слепых, и уши глухих отверзутся.
  bqc-SIM: Vĩ̀aↄ wɛ́ a kɛ̃́, swãdoↄ swã́ a wɛ̃,
  tcz-CHONGTHU: Amachu ahung teng, mitcho kho amusah ding, chuleh nangong kho ajahsah
    ding ahi.
  mar-mar: मग आंधळ्यांचे डोळे उघडतील आणि बहिऱ्यांचे कान ऐकतील.
  soq-soq: Me wisepie apana emau potantona eumopio sala ewapu, ita mo asiu potantona
    eumopio gagalo etapu.
  qub-qub: Chauraga gapracunapis ricanganami. Upacunapis allinami wiyanga.
  hat-hat: Je avèg yo pral louvri. Zòrèy moun soudè yo pral debouche.
  eng-BSB: Then the eyes of the blind will be opened and the ears of the deaf unstopped.
  eng-WEBPB: Then the eyes of the blind will be opened, and the ears of the deaf will
    be unstopped.
  kbq-kbq: Hanki zamavu asuhu vahe'mo'za zamavua negesnage'za, zamagesa ankanire vahe'mo'za,
    zamagesa antahigahaze.
  nhe-BL: Huan quema yajaya hualas, nopa popoyotzitzi tlachiyase, huan tlen ax tlacaquij,
    quinchihuas ma tlacaquica.
  gub-BL: Na'e hehàpyhà 'ym ma'e wexak putar wà nehe. Iapyha 'ym ma'e wenu putar a'e
    wà nehe no.
  eng-DRA: Then shall the eyes of the blind be opened, and the ears of the deaf shall
    be unstopped.
