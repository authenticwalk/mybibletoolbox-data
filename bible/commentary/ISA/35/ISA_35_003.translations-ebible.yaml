verse: ISA.035.003
translations:
  mal-C: തളർന്ന കൈകൾ ശക്തിപ്പെടുത്തുക, കുഴഞ്ഞ കാൽമുട്ടുകൾ നേരേയാക്കുക;
  deu-TKW: Stärkt die lassen Hände und festigt die wankenden Kniee!
  lin-lin: Pesa makasi na maboko oyo elembi, lendisa mabolongo oyo ezali kolenga ;
  eng-LSV: Strengthen the feeble hands, || Indeed, strengthen the stumbling knees.
  eng-GNV: Strengthen the weake handes, and comfort the feeble knees.
  eng-WEBSTER: Strengthen ye the weak hands, and confirm the feeble knees.
  nhw-BL: Huajca ica ni camanali xiquinyolchicahua catli siyajtoque huan catli tlancuahuihuipicaj
    ica majmajtli.
  swh-ONEN: Itieni nguvu mikono iliyo dhaifu, yafanyeni imara magoti yaliyolegea,
  bba-bba: Yen sɔ̃ tɛ̃, bɛɛ be i wɑsire, i nɔmɑ sɑ̃ɑre, i tii tɑ̃sisio i nɔmɑ suɑ.
    Bɛɛ be i diirimɔ, i de bɛɛn dũɑ yi dɑm ko.
  eng-KJVCPB: Strengthen ye the weak hands, And confirm the feeble knees.
  luo-luo: Teguru bede mayom yom, rieuru chong monyosore;
  meu-meu: Ima manokadia ba hagoadadia; tui manokadia ba ha-aukadia.
  npi-ULB: कमजोर हातहरूलाई बलियो बनाओ र काँप्‍ने घुँडाहरूलाई सिधा पार ।
  yor-yor: Fún ọwọ́ àìlera lókun, mú orúnkún tí ń yẹ̀ lókun.
  pes-OPCB: مردم دلسرد و مأیوس را با این خبر شاد کنید.
  tgl-ULB: Palakasin ninyo ang mahihinang kamay, at patatagin ninyo ang mga tuhod
    na nangangatog.
  hui-hui: Ani bulebirago áyu tígua wali agali hongo nahe karu mo hongo halu wali
    agali bu miniha gi howa duru lalu karubi mo hongo halu halimu.
  mya-mya: နွမ်း​နယ်​လျက်​ရှိ​သည့်​လက်​တို့​ကို​လည်း​ကောင်း၊ အား​နည်း​တုန်​လှုပ်​လျက်​နေ​သည့်
    ဒူး​တို့​ကို​လည်း​ကောင်း​အား​ဖြည့်​၍​ပေး​ကြ​လော့။
  bod-N: ཁྱོད་ཅག་གིས་ལག་ཤེད་ཉམས་པ་རྣམས་ལ་སྟོབས་འཇུག་པ་དང་། པུས་མོ་འདར་བ་རྣམས་བརྟན་པོར་བྱས་ནས།
  sna-sna: Simbisai maoko asina simba, tsigirai mabvi anodedera;
  spa-BLM: Fortalecer las manos débiles, y hacer firmes las débiles rodillas.
  cac-cac: Aq'uec stec'anil eb' malaj yip. Iptzitejec eb' c'unb'inac.
  swh-ULB: Itieni nguvu mikono iliyo dhaifu, na badala ya magoti yanayotingishika.
  bel-bel: Умацуйце аслабелыя рукі, і ўцьвердзіце калені дрыготкія;
  wed-wed: Ura vogarigarii ona vovaibagi, ae tutu gwaḡagwaḡana ona vovaibagi;
  deu-ELBBK: Stärkt die schlaffen Hände und befestigt die wankenden Knie!
  mbb-OT: Umbe, lig-eni niw is menge mibmeluya.
  mal-2015: തളർന്ന കൈകളെ ബലപ്പെടുത്തുവിൻ; കുഴഞ്ഞ മുഴങ്കാലുകളെ ഉറപ്പിപ്പിൻ.
  gup-gup: Mah, wanjh ngurribidmurrngrayekworrimen ngudda nawu minj ngurribidrokan.
    Dja ngurribardrayekworrimen ngudda nawu ngurribarddeldelme.
  rmc-rmc: Podhazden o strapimen vasta a zoraľaren o khoča, so poddžan!
  pes-OPV: دستهای سست را قوی سازید و زانوهای لرزنده را محکم گردانید.
  ron-1924: Ынтэриць мыниле слэбэноӂите ши ынтэриць ӂенункий каре се клатинэ!
  aui-aui: Touna iiyawogha imadi noganogadi na inakabi wiimaragasidi bi kayedi kirokirorodi
    na maragata inaveredi.
  ben-OBCV: যাদের দুর্বল হস্ত, তাদের সবল করো, যাদের হাঁটু দুর্বল, তাদের সুস্থির করো।
  som-som: Gacmaha taagta daran xoogeeya, oo jilbaha tabarta yarna adkeeya.
  lat-VUC: Confortate manus dissolutas, et genua debilia roborate.
  eng-ASVBT: Strengthen ye the weak hands, and confirm the feeble knees.
  ita-1885: Confortate le mani fiacche, e fortificate le ginocchia vacillanti.
  eng-LXXUP: Be strong, ye relaxed hands and palsied knees.
  eng-ULB: Strengthen the weak hands, and steady the knees that shake.
  spa-VBL: ¡Haz que las manos débiles se fortalezcan, y haz que las rodillas temblorosas
    se mantengan firmes!
  fra-_FOB: Fortifiez les mains languissantes; affermissez les genoux tremblants!
  mal-mal: തളർന്ന കൈകളെ ബലപ്പെടുത്തുവിൻ; കുഴഞ്ഞ മുഴങ്കാലുകളെ ഉറപ്പിക്കുവിൻ.
  urd-GVR: Niḍhāl hāthoṅ ko taqwiyat do, ḍāṅwāṅḍol ghuṭnoṅ ko mazbūt karo!
  suz-BL: इन मारेइ पने मचाप्‍ब गुइ बोल्‍यो सेलीन। इन ख्रिंख्रि पाइब पोक्‍च बोल्‍यो
    सेलीन। हिब्रू १२:१२
  eng-NOY: Strengthen ye the weak hands, And confirm the tottering knees!
  ita-1927: Fortificate le mani infiacchite, raffermate le ginocchia vacillanti!
  ckb-ckb: دەستە شلەکان توند بکەن و ئەژنۆ لەرزۆکەکان بچەسپێنن.
  eng-BBE: Make strong the feeble hands, give support to the shaking knees.
  kan-OKCV: ನೀವು ಬಲಹೀನವಾದ ಕೈಗಳನ್ನು ಬಲಪಡಿಸಿರಿ. ನಡುಗುವ ಮೊಣಕಾಲುಗಳನ್ನು ದೃಢಪಡಿಸಿರಿ.
  tam-2017: தளர்ந்த கைகளைத் திடப்படுத்தி, தள்ளாடுகிற முழங்கால்களைப் பலப்படுத்துங்கள்.
  spa-RV-1909: Confortad á las manos cansadas, roborad las vacilantes rodillas.
  ron-BTF: Întăriţi mâinile slabe şi îndreptaţi genunchii care se clatină.
  eng-WEBP: Strengthen the weak hands, and make the feeble knees firm.
  eng-FBV: Make the weak hands strong, and make the trembling knees firm!
  nld-1939: Maakt dan de slappe handen krachtig, Stevigt de knikkende knieën;
  nch-BL: Huajca ica ni camanali xiquinyolchicahua cati siyajtoque huan cati tancuahuihuipicaj
    ica majmajti.
  vie-1934: Hãy làm cho mạnh những tay yếu đuối, làm cho vững những gối run en!
  hin-CV: जो उदास है उन्हें उत्साहित करो, तथा जो निर्बल हैं उन्हें दृढ़ करो;
  eng-OURB: Strengthen the weak hands, and make firm the feeble knees.
  spa-BES: Fortalezcan las manos débiles, fortalece las rodillas temblando.
  tdx-tdx: Haozaro o fitàn-kengeo le hafatraro o ongotse mikoletrao,
  tha-KJV: จงหนุนกำลังของมือที่​อ่อน และกระทำหัวเข่าที่อ่อนให้​มั่นคง
  por-BR-2018: Fortalecei as mãos fracas, e firmai os joelhos que tremem.
  deu-ELO: Stärket die schlaffen Hände und befestiget die wankenden Knie!
  eng-WYC-2018: Comfort ye [the] clumsid hands (or Strengthen ye the benumbed hands),
    and make ye strong [the] feeble knees.
  epo-epo: Fortigu la senfortiĝintajn manojn, kaj fortikigu la ŝanceliĝantajn genuojn.
  uig-PIN: Ajiz ⱪollarni küqlǝndürünglar, Egilip mangidiƣan tizlarni qingitinglar,
  beo-beo: Dilia! Nowa ea lobo da helebe, amola nowa da gasa hameba:le ea emo muguni
    da yagugusa, amoma gasa ima.
  tpi-OTNT: Yupela i mas strongim ol man i no gat strong na strongim tu bel bilong
    ol man i pret na guria.
  hau-SA: Ku ƙarfafa hannuwa marasa ƙarfi, ku ƙarfafa gwiwoyin da suka gaji;
  uig-LAT: Ajiz qollarni küchlendürünglar, Égilip mangidighan tizlarni chingitinglar,
  nde-nde: Qinisani izandla ezibuthakathaka, liqinise lamadolo axegayo;
  ton-ton: Mou tokoni ki he nima vaivai, pea poupou ʻae tui ʻoku fengataliʻaki.
  ces-1613: Posilňtež rukou opuštěných, a kolena klesající utvrďte.
  eng-WMB: Strengthen the weak hands, and make the feeble knees firm.
  tam-TCV: தளர்ந்த கைகளைப் பலப்படுத்துங்கள், தள்ளாடும் முழங்கால்களைத் திடப்படுத்துங்கள்.
  ceb-ULB: Lig-ona ang huyang nga mga kamot, ug pahunonga ang pagkurog sa mga tuhod.
  pol-UBG: Wzmacniajcie osłabłe ręce i posilcie omdlałe kolana.
  agr-agr: Atum mina chichameg antautigmek, Judá wegantu kakaakchau aina nunú ichichiagtajum,
    dutikakjum pimpikiu aidaushkam yaigtajum.
  kyc-kyc: Kingi kondelyamo dupwape dee kimbu walu lenge dupwape porainyi pyambuo
    karalapape.
  urd-GVU: نڈھال ہاتھوں کو تقویت دو، ڈانواں ڈول گھٹنوں کو مضبوط کرو!
  deu-1912: Stärkt die müden Hände und erquickt die strauchelnden Kniee!
  ntj-ntj: Nyangka-tjinguru-ya mara patalypa nyinarra puru murtitarrartu tiltirrmankupayi,
    puru kurrurnpa ngurlunytju-ngurlunytju nyinarra. Nyangka-tjananya watjala, “Wiya,
    ngurlumaalpa-ya kurrurnpa rapa nyinama. Mama Kuurrtu-tjananyanta pitjaku wankarura
    kanyinma. Palunyalu-tjananya mirri pungkupayi pirninya ngaparrtjika pungku wiyalku.”
  kan-2017: ಜೋಲುಬಿದ್ದ ಕೈಗಳನ್ನೂ, ನಡುಗುವ ಮೊಣಕಾಲುಗಳನ್ನೂ ಬಲಗೊಳಿಸಿರಿ.
  yap-yap: Mu pi’ gelngin e pi pa’ef ndakuriy gelngin, nge pi bug ni be da’da’ nike
    me’waer.
  hlt-MCSB: Kut kha te talong uh lamtah khuklu aka tangdawt khaw duel uh.
  mdy-ETH: ዒንሢኮ ላቤ ኩጮንታ ኮልኮልቄ ጉኡዦዋ ዶዲሹዋቴ።
  twi-ASANTE: Hyɛ nsa a emu ago no mu den, hyɛ nkotodwe a ahodwo no mu den;
  eng-WEBU: Strengthen the weak hands, and make the feeble knees firm.
  wal-wal: Daafurida kushetanne arggaacida gulbbataa minttettite.
  spa-PDDPT: Fortalezcan las manos cansadas, fortalezcan las rodillas débiles.
  gun-gun: Penhemombaraete ju ke napendepo mbaraeteveia gui, ha'e penerenapy'ã ryryipaa
    gui.
  ilo-ULB: Papigsaenyo dagiti nakapuy nga im-ima, ken patibkerenyo dagiti tumeng nga
    agtkutkutukot.
  kpg-kpg: Haga maaloo ina nia lima o digau ala gu duadua, mo nia wae o digau ala
    gu bolebole i nadau paagege.
  uig-ARA: ئاجىز قوللارنى كۈچلەندۈرۈڭلار، ئېگىلىپ ماڭىدىغان تىزلارنى چىڭىتىڭلار،
  sus-sus: Wo tan naxee bara gaaxu han wo bɛlɛxɛ mu se suxuma, wo xinbi fa sɛrɛn,
    wo sɛnbɛ xa so.
  pon-2006: Kumwail kakehlahda pehrail kan me ngiralahr, oh nehrail kan me rerrerki
    ar luwet.
  jae-jae: Aŋgôm lemem, taŋ kêtu palê naŋ, ŋajaŋa êsa to aŋgôm emduc, taŋ kêtu goloŋ
    naŋ, ŋajam êsa.
  ksd-ksd: Avat a vapadikat ra umana lima dia bilua, ma avat a vaongor ra malmalikun
    na keke dia malmalu.
  tur-YTC: Zayıf elleri güçlendirin Güçsüz dizleri sağlamlaştırın.
  grc-BRENT: Ἰσχύσατε χεῖρες ἀνειμέναι, καὶ γόνατα παραλελυμένα.
  ind-AYT: Kuatkanlah tangan yang lemah, teguhkanlah lutut yang goyah.
  nya-nya: Limbitsani manja ofowoka, limbitsani mawondo agwedegwede;
  hrv-hrv: Ukrijepite ruke klonule, učvrstite koljena klecava!
  mps-mps: Dagego te bomo meni yai bidi dabe dąų waliyu, te haliga wi ebo bidi dabe,
    me didibili ebo bidi te dąų waliyu yao po wai dao.
  tpi-tpi: Yupela i mas strongim ol man i no gat strong na strongim tu bel bilong
    ol man i pret na guria.
  dan-1931: Styrk de slappe Hænder, lad de vaklende Knæ blive faste,
  vie-OVCB: Với tin này, hãy làm vững mạnh những cánh tay yếu đuối và tăng cường các
    đầu gối suy nhược.
  guj-2017: ઢીલા હાથોને દૃઢ કરો અને લથડતાં ઘૂંટણોને સ્થિર કરો.
  pon-2006A: Kumwail kakehlahda pehrail kan me ngiralahr, oh nehrail kan me rerrerki
    ar luwet.
  por-BRBSL: Fortalecer as mãos fracas, e tornar os joelhos frágeis firmes.
  cth-cth: Tha ka baw e kutnaw hah tha awm sak awh. Pouk ka ca e khokpakhu hah caksak
    awh.
  twi-twi: Hyɛ nsa a emu agow no mu den, hyɛ nkotodwe a ahodwow no mu den;
  hlt-hlt: Kut kha te talong uh lamtah khuklu aka tangdawt khaw duel uh.
  tbz-SIM: Di kpénkùnnɛ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ kó sinɔu ɔ̀u, duɔ́nnɛ̀ iduɔti kperíyì bɛ̀ɛ̀
    núù nhɔ̀ɔ̀tɛ.
  msy-2020: Ia atiatim itir gumazamizibar amutɨ, me atiatingan kogh tuivigh gavgavigh
    ikɨ. Egh gavgaviba puvatɨzir gumazamiziba gavgavim me danɨng.
  dop-dop: Ɩ́ lɑ nɑ mǝ niŋ kʋseliŋ kii. Ɩ́ lɑ nɑ mǝ nɔɔhɛɛ ɑcɑmɑɑ nyɔɔ toŋ.
  azb-azb: Zəif əllərə qüvvət verin, Əsən dizləri möhkəmləndirin.
  eng-DBY: Strengthen the weak hands and confirm the tottering knees.
  hin-2017: ढीले हाथों को दृढ़ करो और थरथराते हुए घुटनों को स्थिर करो। (इब्रा. 12:12)
  wol-KYG: Ku yoqi, dooleel-leen ko, ku óom yay fenqe, jàppleleen ko.
  eng-YLT: Strengthen ye the feeble hands, Yea, the stumbling knees strengthen.
  kne-kne: Papigsaen yo din kinmapoy di takkay ya peweg da.
  eng-WYC-2017: Comfort ye [the] benumbed hands, and make ye strong [the] feeble knees.
  eng-WMBB: Strengthen the weak hands, and make the feeble knees firm.
  urd-GVH: निढाल हाथों को तक़वियत दो, डाँवाँडोल घुटनों को मज़बूत करो!
  rug-rug: Va ṉiṉira i sari na lima malohorodi, meke va nabu i sari tuṉutuṉu sapu
    zokezoke;
  gaz-gaz: Harka dadhabe jajjabeessaa; jilba laafes cimsaa;
  fra-LSG: Fortifiez les mains languissantes, Et affermissez les genoux qui chancellent;
  gnn-gnn: Wiripunydja mak nhe ŋuli märr‐yawaryunna ŋuriŋi djämayu mirithinyarayu,
    ga wiripunydja mak nhe ŋuli märr‐yawaryun liŋgu ŋuriŋi ŋunhi nhe ŋuli bukumirriyama
    märr‐weyinmirri, ga märr‐weyin nhe yukurrana galkurruna. Yurru mukthurra yana
    märr‐yuwalkthiya yulŋunydja ga wuṉḏaŋarrthiya, ga yakana gulyurra gandarrŋura,
    ga märr‐yawaryurranydja.
  yal-yal: Ɛ muxu xadanxine rawɛkilɛ. Naxanye xinbiye xuruxurunma, ɛ ne sɛnbɛ so.
  iou-iou: Unita äma kehäromini nämo ba äma kujari kwaiwani manbiŋam u yäwetpäŋ bänepi
    kaŋ täŋkehäromtaŋ yämik täŋput.
  haw-1868: E hooikaika oukou i na lima nawaliwali, A e hookupaa i na kuli kulanalana.
  arb-NAV: شَدِّدُوا الأَيْدِي الْمُسْتَرْخِيَةَ، وَثَبِّتُوا الرُّكَبَ الْمُرْتَعِشَةَ.
  ewe-ewe: Do ŋusẽ asi beliwo, eye nàli ke klo siwo le ƒoƒom la;
  eng-LEE: Strengthen ye weak hands, and stumbling knees make ye firm.
  asm-FB: তোমালোকে দুৰ্ব্বল হাত সবল কৰা, আৰু কঁপা আঠু সুস্থিৰ কৰা।
  sus-A: وٌ تَن نَشٍيٍ بَرَ فَاشُ هَن وٌ بّلّشّ مُ سٍ سُشُمَ، وٌ شِنبِ قَ سّرّن، وٌ
    سّنبّ شَ سٌ.
  fra-SBL: Renforcez les mains faibles, et raffermir les genoux fragiles.
  hbo-hbo: חַזְּק֖וּ יָדַ֣יִם רָפֹ֑ות וּבִרְכַּ֥יִם כֹּשְׁלֹ֖ות אַמֵּֽצוּ׃
  pjt-pjt: Ka nyura uti aṉangu kutjupa tjuṯa uparingkula nyinanyangka nyakula aṯunymanama.
    Tjinguṟuya maṟa waḻpa-waḻparingkula muṯi tjititingkula paku puḻkaringu munuya
    nguḻu-nguḻu nyinanyi puṯu kuliṟa, ka nyura uti palunya tjananya wangkara kuṉpunma
    alatji wangkara, “Nguḻuringkunytja wiyaya rapa nyinama, panya Godanya kuwari pitjanyi
    nyuranya warmaḻa tjuṯanguṟu wankaṟunkunytjikitja munu paluṟu tjananya ngapartji
    pungkuku.” Alatji tjananya wangkara kuṉpunma.
  kik-kik: Ĩkĩrai hinya moko marĩa maregeru, na maru marĩa maregerete mũtũme marũgame
    wega;
  fra-NCL: Fortifiez les mains défaillantes, et affermissez les genoux qui chancellent !
  cek-AK: Bantha zokhaih to tha om o sak ah loe, thacak ai khokkhu to thacak o sak
    ah.
  cuk-cuk: Dule-argan-nollo-itomalad, be ogannomarsun. Yokor-wanwanmalad, be ogannomarsun.
  uig-CYR: Аҗиз қолларни күчләндүрүңлар, Егилип маңидиған тизларни чиңитиңлар,
  tel-2017: బలహీనమైన చేతులను బలపరచండి. వణుకుతున్న మోకాళ్లను దృఢపరచండి.
  hat-BSA: Ankouraje men ki pedi fòs, e ranfòse jenou ki fèb la.
  bxh-bxh: Nima belubeludi yo tuli tabutabubudi ya faꞌadidilidi.
  kos-kos: Akkeye po su totola Ac inti ma rarrar ke munas la.
  hbo-WLC: חַזְּק֖וּ יָדַ֣יִם רָפ֑וֹת וּבִרְכַּ֥יִם כֹּשְׁל֖וֹת אַמֵּֽצוּ׃
  ibo-ibo: Meenụ ka aka ndị ahụ kụdara akụda dịkwa ike, gbaakwanụ ụkwụ ndị ahụ na-asọ
    ngọngọ ume.
  ory-ory: ତୁମ୍ଭେମାନେ ଦୁର୍ବଳ ହସ୍ତକୁ ସବଳ କର ଓ ଥରଥର ଆଣ୍ଠୁକୁ ସୁସ୍ଥିର କର।
  chk-chk: Oupwe apöchöküla pau kana mi apwangapwang o anüküchara pwäsuk kana mi chechech.
  rop-rop: “Wal dijan na det mesij blanga ol detlot pipul hu oldei jidanbat brabli
    wikwan, en hu gulijap buldan en hu oldei wori miselp, ‘Gidap en jidan strongbalawei,
    en nomo bradin. Blanga yumob God im kaminap na blanga panishim ol yumob enamimob.
    God garra binijimap olabat en im garra seibum yumob na.’
  ukr-1871: Підкріпляйте овялі руки, додавайте сили колїнам хитливим;
  deu-1951: Stärket die schlaffen Hände und festiget die strauchelnden Knie;
  eng-JPS: Strengthen ye the weak hands, and make firm the tottering knees.
  srp-1865: Ukrijepite klonule ruke, i koljena iznemogla utvrdite.
  lug-lug: Muzzeemu amaanyi emikono eminafu, n’amaviivi agajugumira mugagumye.
  heb-heb: חזקו ידים רפות וברכים כשלות אמצו׃
  ben-IRV: দুর্বল হাত শক্তিশালী কর এবং কম্পন হাঁটু সুস্হির কর।
  pan-pan: ਢਿੱਲੇ ਹੱਥਾਂ ਨੂੰ ਤਕੜੇ ਕਰੋ, ਅਤੇ ਕੰਬਦੇ ਗੋਡਿਆਂ ਨੂੰ ਮਜ਼ਬੂਤ ਕਰੋ!
  mya-JVB: အား မရှိသောလက် တို့ကို ခိုင်ခံ့ စေကြလော့။ လှုပ် တတ်သော ဒူး တို့ကို မြဲမြံ
    စေကြလော့။
  hmo-hmo: Edia imana idia manoka taudia do umui hagoadaia, bona edia tuina idia manoka
    taudia do umui durua.
  urd-urd: कमज़ोर हाथों को ताक़त और नातवान घुटनों को तवानाई दो।
  rus-SYN: Укрепите ослабевшие руки и утвердите колени дрожащие;
  bqc-SIM: À á gã̀sĩ pↄ́ gↄ̃̀ dↄáziↄ zu, à á gbá pↄ́ gↄ̃̀ tèeeↄ sɛ́.
  tcz-CHONGTHU: Hiche chungchang thu ahin khut kham ho hatsah inlang, khupbuh lhasam
    ho chu tilkhou vin.
  mar-mar: दुर्बल हातांना बळकट करा आणि थरथर कापणारे गुडघे घट्ट करा.
  soq-soq: Witala aiaisintona ita iminla oauarantona badomona;
  qub-qub: Callpaynajcunata shacyächiy. Uticasha caycajcunatapis yanapay.
  hat-hat: Ankouraje moun ki febli yo! Soutni moun ki gen jenou yo ap tranble!
  eng-BSB: Strengthen the limp hands and steady the feeble knees!
  eng-WEBPB: Strengthen the weak hands, and make the feeble knees firm.
  kbq-kbq: Hanki hanavezmima omne'nea zamazana zamazeri hankavenetino, zamarenamo'ma
    havizama hunege'zama zamahirahiku'ma nehaza zamare'nanena zamazeri hankavetinke'za
    oti hankavetigahaze.
  nhe-BL: Huajca ica ni tlajtoli xiquinyolchicahua tlen siyajtoque huan tlen tlancuahuihuipicaj
    ica majmajtli.
  gub-BL: Pemukàg pepo ikene'o ma'e nehe. Pemukàg pepenàràg ikàg 'ym ma'e nehe no.
  eng-DRA: Strengthen ye the feeble hands, and confirm the weak knees.
