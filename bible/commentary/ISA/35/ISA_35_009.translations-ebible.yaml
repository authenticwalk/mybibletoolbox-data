verse: ISA.035.009
translations:
  mal-C: അവിടെ ഒരു സിംഹവും ഉണ്ടാകുകയില്ല; ഒരു ഹിംസ്രമൃഗവും അവിടെ സഞ്ചരിക്കുകയില്ല;
    ആ വകയൊന്നും അവിടെ കാണുകയില്ല. വീണ്ടെടുക്കപ്പെട്ടവർമാത്രം അതിൽ സഞ്ചരിക്കും,
  deu-TKW: Nicht wird es dort Löwen geben, noch werden reißende Tiere zu ihr hinauf
    steigen; keines läßt sich dort betreffen, und sicher wandeln die Erlösten.
  lin-lin: Nkosi ekozala te na nzela yango, ata nyama moko te ya mabe ekoleka na nzela
    yango, ekotikala komonana kuna te. Kasi basikolami kaka nde bakotambola na nzela
    yango.
  eng-LSV: No lion is there, || Indeed, a destructive beast does not ascend it, ||
    It is not found there, || And the redeemed have walked,
  eng-GNV: There shall be no lyon, nor noysome beastes shall ascend by it, neither
    shall they be found there, that the redeemed may walke.
  eng-WEBSTER: 'No lion shall be there, nor any ravenous beast shall go up thereon,
    it shall not be found there; but the redeemed shall walk there :'
  nhw-BL: Ipan nopa ojtli amo oncas tecuanime para tecuase, niyon amo oncas niyon
    se tlamantli catli mahuilili. Ipan nopa ojtli mocuepase ininchaj nopa masehualme
    catli TOTECO quinmaquixtijtoc tlen campa hueli itztoyaj ipan sequinoc tlalme.
  swh-ONEN: Huko hakutakuwepo na simba, wala mnyama mkali hatapita njia hiyo, wala
    hawatapatikana humo. Ila waliokombolewa tu ndio watakaopita huko,
  bba-bba: Gbee sunɔ ǹ kun mɛ yɑɑ ɡɔbɑ ɡɑɑ kun swɑɑ ye sĩimɔ. Be Yinni Gusunɔ u fɑɑbɑ
    kuɑ, beyɑ bɑ koo swɑɑ ye mwɑ,
  eng-KJVCPB: 'No lion shall be there, Nor any ravenous beast shall go up thereon,
    It shall not be found there; But the redeemed shall walk there:'
  luo-luo: Onge sibuor manoyud kuno kata mana ondieg bungu mager manade, ok nosud
    machiegni kanyo. To mana joma Nyasaye osewaro ema nowuothie,
  meu-meu: Unuseni ai leona ta basine noho, bona una dala ai kasiri aniani ḡauna daḡedaḡena
    ta basinela; basie davaridia una gabu ai; a vada e hamauridia taudia na unuseni
    ai bae raka.
  npi-ULB: त्यहाँ कुनै सिंह हुनेछैन, कुनै डरलाग्‍दो जङ्गली जनावर हुनेछैन । तिनीहरू
    त्यहाँ भेट्टइनेछैनन्, तर उद्धार पाएकाहरू त्यहाँ हिंड्नेछन् ।
  yor-yor: Kì yóò sí kìnnìún níbẹ̀, tàbí kí ẹranko búburú kí ó dìde lórí i rẹ̀; a
    kì yóò rí wọn níbẹ̀. Ṣùgbọ́n àwọn ẹni ìràpadà nìkan ni yóò rìn níbẹ̀,
  pes-OPCB: در کنار آن راه نه شیری کمین خواهد کرد و نه حیوان درندۀ دیگری. نجات یافتگان
    در آن سفر خواهند کرد.
  tgl-ULB: Hindi magkakaroon ng leon at mabangis na hayop doon; hindi sila matatagpuan
    doon, pero ang tinubos ay lalakad doon.
  hui-hui: Budi gabua ale timbuni mini laiono karubi napolebira. Nogo gabua tara tara
    maru karubi hariga ogoriani mbira napolebira. Wali agali Anduane Homogohanda pele
    mialu haru dai biniru ti dege hariga ogoriani pialu anda polebira.
  mya-mya: ထို​အ​ရပ်​တွင်​အ​ဘယ်​ခြင်္သေ့​မျှ​ရှိ​လိမ့်​မည်​မ​ဟုတ်။ ထို​အ​ရပ်​သို့​အ​ဘယ်​သား​ရဲ​တိရစ္ဆာန်​မျှ​လည်း
    လာ​ရ​ကြ​လိမ့်​မည်​မ​ဟုတ်။ ထာ​ဝ​ရ​ဘု​ရား​ကယ်​ဆယ်​ထား​တော်​မူ​သော သူ​တို့​သည် ထို​လမ်း​အ​တိုင်း​မိ​မိ​တို့​နေ​ရပ်​သို့
    ပြန်​ရ​ကြ​လိမ့်​မည်မဟုတ်။
  bod-N: གནས་དེར་སེང་གེ་མེད་ལ་གཅན་གཟན་གདུག་རྩུབ་ཅན་རྣམས་ཀྱང་མི་འགྲོ་སྟེ། བླུས་པ་རྣམས་འབའ་ཞིག་དེར་སྐྱོད་པ་ལས།
    སེང་གེ་དང་གཅན་གཟན་ལ་འཕྲད་པར་མི་འགྱུར།
  sna-sna: Hapangavi neshumba ipapo, kana chikara chipi zvacho chichawanikwapo. Asi
    vakadzikinurwa voga ndivo vachafambamo,
  spa-BLM: No habrá ningún león, ni ningún animal voraz subirá a ella. No se encontrarán
    allí; pero los redimidos caminarán allí.
  cac-cac: A d'a jun b'e chi' malaj junoc noc' choj ol ajoc, malaj pax junoc noc'
    chium noc' ol ajoc. Ata' ol ec' eb' colb'ilxo yuj Jehová.
  swh-ULB: Hakuna simba pale, wala mnyama mkali katika barabara hiyo; hawatakuwepo
    kabisa pale, lakini waliokombolewa watapita pale.
  bel-bel: Ільва там ня будзе, і драпежны зьвер ня ўзыдзе на яго; яго ня знойдзецца
    там, а хадзіцьмуць адкупленыя.
  wed-wed: Eḡa lion bo raviuru kampa ina babara. Eḡa ḡamoḡamo ḡaiḡaiawai kampa ina mae
    Bada rava i vivilawania, taui ava kampa ina babara.
  deu-ELBBK: Dort wird kein Löwe sein, und kein reißendes Tier wird ihn ersteigen
    noch dort gefunden werden; und die Erlösten werden darauf wandeln.
  mbb-OT: Wazà menge erimaung wey minsan hengkey he kelasi te zumezaas he menge langgam
    he ebpekevayà dutun. Iyan dà ebpekeikul zutun is menge etew he midlibri te Nengazen.
  mal-2015: ഒരു സിംഹവും അവിടെ ഉണ്ടാകയില്ല; ഒരു ദുഷ്ടമൃഗവും അവിടെ കയറി വരികയില്ല; ആ
    വകയെ അവിടെ കാണുകയില്ല; വീണ്ടെടുക്കപ്പെട്ടവർ അവിടെ നടക്കും.
  gup-gup: Dja mahni manbolh wanjh manbolhmak, dja minj nabang mayh kahdi, yiman lions,
    dja mayh nawu kabenbun bininj. Larrk, minj kahdi. Bininj nawu Yawey kabenngehke,
    wanjh djalbedman kabirrire.
  rmc-rmc: Na ela ode o ľevos, na phirena odarik o dziva džviri, ňisave pes ode na
    arakhena. Ča o zachraňimen odarik phirena.
  pes-OPV: شیری در آن نخواهد بودو حیوان درنده‌ای بر آن برنخواهد آمد و در آنجایافت
    نخواهد شد بلکه ناجیان بر آن سالک خواهند گشت.
  ron-1924: Пе каля ачаста ну ва фи ничун леу ши ничо фярэ сэлбатикэ ну ва апука пе
    еа, нич ну ва фи ынтылнитэ пе еа, чи чей рэскумпэраць вор умбла пе еа.
  aui-aui: Laiyon kate genoko kedana debanena, bo getana ribiribi googonidi geananamanidi
    sinagae debanena. Wasina iiyawogha Yawe God iviyawiidina toudi namagha sinapepewa.
  ben-OBCV: সেখানে কোনো সিংহ থাকবে না, কোনো হিংস্র জন্তুও সেই পথে হাঁটবে না, তাদের
    সেখানে দেখাই যাবে না। কেবলমাত্র মুক্তিপ্রাপ্ত লোকেরাই সেই পথে চলবে,
  som-som: Oo halkaas libaax ma jiri doono, oo bahal dugaag ahuna ma mari doono, oo
    innaba iyaga halkaas lagama heli doono, laakiinse waxaa jidkaas mari doona kuwa
    la soo furtay.
  lat-VUC: Non erit ibi leo, et mala bestia non ascendet per eam, nec invenietur ibi;
    et ambulabunt qui liberati fuerint.
  eng-ASVBT: 'No lion shall be there, nor shall any ravenous beast go up thereon;
    they shall not be found there; but the redeemed shall walk there:'
  ita-1885: Ivi non sarà leone, ed alcuna delle fiere rapaci non vi salirà, niuna
    vi se ne troverà; e quelli che saranno stati riscattati cammineranno per essa.
  eng-LXXUP: And there shall be no lion there, neither shall any evil beast go up
    upon it, nor at all be found there; but the redeemed and gathered on the Lord’s
    behalf, shall walk in it,
  eng-ULB: No lion will be there, no ferocious beast will be on it; they will not
    be found there, but the redeemed will walk there.
  spa-VBL: 'En el camino no se encontrarán leones ni otros animales peligrosos: sólo
    los redimidos caminarán por él.'
  fra-_FOB: Il n'y aura point là de lion; les bêtes farouches n'y monteront pas, et
    ne s'y trouveront point; mais les rachetés y marcheront.
  mal-mal: ഒരു സിംഹവും അവിടെ ഉണ്ടാവുകയില്ല; ഒരു ദുഷ്ടമൃഗവും അവിടെ കയറി വരുകയില്ല;
    ആ വകയെ അവിടെ കാണുകയില്ല; വീണ്ടെടുക്കപ്പെട്ടവർ അവിടെ നടക്കും.
  urd-GVR: Us par na sherbabar hogā, na koī aur wahshī jānwar āegā yā pāyā jāegā.
    Sirf wuh us par chaleṅge jinheṅ Allāh ne ewazānā de kar chhuṛā liyā hai.
  suz-BL: मेकेर गुप्‍स मबाक्‍नीमी। मुर ब्‍वाइब जन्‍तु यो मलाइनीम, मबाक्‍नीम। तन्‍न
    पाप रे प्रोंइशो मुर ला मेको लां गाक्‍नीम।
  eng-NOY: No lion shall be there, Nor shall any ravenous beast go up thereon; It
    shall not be found there; But the redeemed shall walk there.
  ita-1927: In quella via non ci saranno leoni; nessuna bestia feroce vi metterà piede
    o vi apparirà; ma vi cammineranno i redenti;
  ckb-ckb: شێر لەوێ نابێت، جانەوەری دڕندە بۆ ئەوێ سەرناکەوێت، لەوێ بەرچاو ناکەون.
    بەڵکو ئەوانەی کڕاونەتەوە پێیدا دەڕۆن،
  eng-BBE: No lion will be there, or any cruel beast; they will not be seen there;
    but those for whom the Lord has given a price,
  kan-OKCV: ಸಿಂಹವು ಅಲ್ಲಿ ಇರದು, ಇಲ್ಲವೆ ಕ್ರೂರವಾದ ಮೃಗಗಳು ಅದರ ಮೇಲೆ ಹೋಗವು. ಅದು ಅಲ್ಲಿ ಕಾಣುವುದೇ
    ಇಲ್ಲ. ಆದರೆ ಬಿಡುಗಡೆಯಾದವರೇ ಅಲ್ಲಿ ನಡೆಯುವರು.
  tam-2017: அங்கே சிங்கம் இருப்பதில்லை; கொடியமிருகம் அங்கே போவதுமில்லை, அங்கே காணப்படவுமாட்டாது;
    மீட்கப்பட்டவர்களே அதில் நடப்பார்கள்.
  spa-RV-1909: No habrá allí león, ni bestia fiera subirá por él, ni allí se hallará,
    para que caminen los redimidos.
  ron-BTF: Niciun leu nu va fi acolo, nici vreo fiară răpitoare nu se va urca pe ea,
    nu se va găsi acolo, dar cei răscumpăraţi vor umbla pe ea,
  eng-WEBP: No lion will be there, nor will any ravenous animal go up on it. They
    will not be found there; but the redeemed will walk there.
  eng-FBV: No lions or other dangerous animals will be found there on the road—only
    the redeemed will walk along it.
  nld-1939: Geen leeuwen zullen er zijn, Wilde dieren komen er niet, en treft men
    er niet; Maar die verlost zijn, zullen hem begaan,
  nch-BL: Ipan nopa ojti amo oncas tecuanime para tecuase, yon amo oncas yon se tamanti
    cati mahuilili. Ipan nopa ojti tacuepilise ininchaj nopa masehualme cati TOTECO
    quinmaquixtijtoc ten campa hueli itztoyaj ipan sequinoc talme.
  vie-1934: Trên đường đó không có sư tử, không có một thú dữ nào lên; chẳng ai gặp
    nó ở đó. Song những kẻ được chuộc sẽ bước đi đường ấy,
  hin-CV: उस मार्ग पर सिंह नहीं होगा, न ही कोई जंगली पशु वहां आयेगा; इनमें से कोई
    भी उस मार्ग पर नहीं चलेगा.
  eng-OURB: No lion will be there, nor will any ravenous animal go up on it. They
    will not be found there; but the redeemed will walk there.
  spa-BES: No habrá león, ni bestia feroz; no serán vistos allí; pero aquellos que
    han sido redimidos.
  tdx-tdx: Tsy ho ama’e ty liona, tsy hanganike ama’e ty biby romotse; tsy ho zoeñe
    ao iereo, fa ho fañaveloa’ o jinebañeo
  tha-KJV: จะไม่​มี​สิ​งโตที่​นั่น หรือจะไม่​มี​สัตว์​ร้ายมาบนทางนั้น จะหามั​นที​่นั่นไม่​พบ
    แต่​ผู้​ที่​ไถ่​ไว้​แล​้วจะเดินบนนั้น
  por-BR-2018: Ali não haverá leão, nem animal selvagem subirá a ele, nem se achará
    nele; porém os redimidos por ele andarão.
  deu-ELO: Daselbst wird kein Löwe sein, und kein reißendes Tier wird ihn ersteigen
    noch daselbst gefunden werden; und die Erlösten werden darauf wandeln.
  eng-WYC-2018: A lion shall not be there, and an evil beast shall not ascend thereby,
    neither shall be found there. And they shall go, that be delivered, (or But they
    who be rescued, shall go there);
  epo-epo: Ne estos tie leono, kaj rabobesto ne aperos sur ĝi, ne troviĝos tie; iros
    nur savitoj.
  uig-PIN: Xu yǝrdǝ xir bolmaydu, Uning üstigǝ ⱨeq yirtⱪuq ⱨaywan qiⱪmaydu; (Ular
    xu yǝrdǝ ⱨeq tepilmaydu) — Nijat arⱪiliⱪ ⱨɵrlükkǝ qiⱪⱪanlar xu yǝrdǝ mangidu!
  beo-beo: Laione wa:me amogai esalebe hame ba:mu, amola nimi bagade ohe fi hame ba:mu.
    Be nowa dunu amo Hina Gode da gaga:i dagoi, amo dunu da ilia diasudafa amoga doaga:ma:ne,
    amo logoga ahoanebe ba:mu.
  tpi-OTNT: Bai i no gat ol laion na ol animal nogut i bihainim dispela rot na wokabaut.
    Nogat. Ol manmeri God i kisim bek pinis, ol tasol bai i wokabaut long dispela
    rot.
  hau-SA: Zaki ba zai kasance a can ba, balle wani naman jeji mai faɗa ya haura kanta;
    ba za a same su a can ba. Amma fansassu ne kaɗai za su yi tafiya a can,
  uig-LAT: Shu yerde shir bolmaydu, Uning üstige héch yirtquch haywan chiqmaydu; (Ular
    shu yerde héch tépilmaydu) — Nijat arqiliq hörlükke chiqqanlar shu yerde mangidu!
  nde-nde: Akuyikuba lesilwane khona, loba esinye isilo esilolaka; sivuke kuwo kaziyikutholwa
    khona. Kodwa abahlengiweyo yibo kuphela abazahamba lapho,
  ton-ton: '‌ʻE ʻikai ʻi ai ha laione, pea ʻe ʻikai ʻalu hake ki ai ha manu fekai,
    ʻe ʻikai ʻilo ia ʻi ai; ka ʻe ʻeveʻeva ai ʻae kakai kuo huhuʻi:'
  ces-1613: Nebude tam lva, a lítá zvěř nebude choditi po ní, aniž tam nalezena bude,
    ale půjdou po ní ti, jenž budou vysvobozeni.
  eng-WMB: No lion will be there, nor will any ravenous animal go up on it. They will
    not be found there; but the redeemed will walk there.
  tam-TCV: அங்கு சிங்கம் இருப்பதில்லை; எந்தவொரு கொடிய மிருகமாவது அங்கே செல்வதில்லை,
    அங்கே காணப்படுவதுமில்லை. மீட்கப்பட்டவர்களே அதில் நடப்பார்கள்.
  ceb-ULB: Walay liyon ang atoa didto, ug walay manunukob nga anaa niini; dili sila
    makaplagan didto, apan ang linuwas magalakaw didto.
  pol-UBG: Nie będzie tam lwa i żaden drapieżny zwierz po niej nie będzie chodził
    ani się tam nie znajdzie, ale będą chodzić po niej wybawieni.
  agr-agr: Nuwig leónkak atsutnai, tuja tikich kuntin yukagtin aidaukesh nunak makichkish
    adijkachagtinai. Tuja Tuke Pujuu uwemtikjamu aidauk nunú jinta nuni waketjagtinai.
  kyc-kyc: Mena nalana pingi dee mena laenepe dupwa kata dokona papya naraminyipa
    Anatumi kiiramo nyisi wambu dupwa iki anda kata dokona parami.
  urd-GVU: اُس پر نہ شیرببر ہو گا، نہ کوئی اَور وحشی جانور آئے گا یا پایا جائے گا۔
    صرف وہ اُس پر چلیں گے جنہیں اللہ نے عوضانہ دے کر چھڑا لیا ہے۔
  deu-1912: Es wird da kein Löwe sein, und wird kein reißendes Tier darauf treten
    noch daselbst gefunden werden; sondern man wird frei sicher daselbst gehen.
  ntj-ntj: Nyangka-ya layinpa ngupanu pirninyatarrartu yiwarra palunyangka kamu mapitjaku.
    Ngarna-ya yarnangu nyarra Mama Kuurrtu wankarnu palunyanyakutju-ya yiwarra palunyangka
    mapitjaku.
  kan-2017: ಸಿಂಹವು ಅಲ್ಲಿ ಇರದು. ಇಲ್ಲವೆ ಕ್ರೂರವಾದ ಮೃಗಗಳು ಅದರ ಮೇಲೆ ಹೋಗುವುದಿಲ್ಲ. ಅದು ಅಲ್ಲಿ
    ಕಾಣುವುದೇ ಇಲ್ಲ. ಬಿಡುಗಡೆಯಾದವರೇ ಅಲ್ಲಿ ನಡೆಯುವರು.
  yap-yap: Ma dariy e gamanman ni layon riy; ma dariy e gamanman riy nma cham. Pi’in
    ke lagrad SOMOL u fithik’ e gafgow e yad ra yan nga taferad u daken e re kanawo’
    nem.
  hlt-MCSB: Sathueng khaw om mahpawh, mulhing dingca khaw pongpa mahpawh. A muei khaw
    hmu voel pawt vetih a tlan rhoek ni a pongpa pawn eh.
  mdy-ETH: ዞቢ ማዔታቴያ ሜሌ ፑርታ ቦዖ ዬይና ዓኣዹዋሴ፤ ዬኖ ጎይፆና ሃንታዞንሢ ፆኦሲ ዓውሴ ፃጶ ሌሊ ማዓንዳኔ።
  twi-ASANTE: Gyata biara rentena hɔ, na nkekaboa biara rensi so; wɔrenhunu wɔn wɔ
    hɔ. Na wɔn a wɔagye wɔn nko ara na wɔbɛfa so,
  eng-WEBU: No lion will be there, nor will any ravenous animal go up on it. They
    will not be found there; but the redeemed will walk there.
  wal-wal: Yan gaammoi de7enna; yashshiya do7atikka hegaara kanttokkona; yaanikka
    beettokkona; shin wozettidaageetu xallai hemettana.
  spa-PDDPT: No habrá allí león, ni fiera subirá por él, ni será hallada allí, para
    que caminen los redimidos.
  gun-gun: Ha'e rupi ndoikoi 'rã guary, peteĩve mymba inharõ va'e ndoexaai 'rã ha'e
    rupi. Mba'eta ha'e rupi oguata va'e ma ogueraa jepe pyre anho.
  ilo-ULB: Awanto ti leon sadiay, awanto ti narungsot nga ayup a magna sadiay; saanto
    a masarakan dagitoy sadiay, ngem ti nasubbot ti magnanto sadiay.
  kpg-kpg: Nia laion e noho i golo ai, nia manu lodo geinga huaidu e heehee i golo
    ai. Go digau ala ne haga dagaloaha go Dimaadua, aalaa go digau ala ga taele gi hongo
    di ala deelaa.
  uig-ARA: شۇ يەردە شىر بولمايدۇ، ئۇنىڭ ئۈستىگە ھېچ يىرتقۇچ ھايۋان (ئۇلار شۇ يەردە
    ھېچ تېپىلمايدۇ) ــ نىجات ئارقىلىق ھۆرلۈككە چىققانلار شۇ يەردە ماڭىدۇ!
  sus-sus: Yɛtɛe nun burunyi sube mu toma naa, fo lasiri mixi.
  pon-2006: Sohte laion emen pahn kousoan wasao; sohte mahn kommwad emen pahn kin
    kakahnseli wasao. Irail kan me KAUN-O ketin kapitalahr, iei irail me pahn kin
    keid ni ahl pwoatet.
  jae-jae: Lewe teŋ oc êmoa tônê atom ma bôclai teŋ oc êsêlêŋ êmoa intêna tau atom,
    oc tatap êsêac sa sêmoa tônê atom, lau taŋ Apômtau gêjam êsêac kêsi naŋgeŋ, oc
    sêsêlêŋ intêna tau.
  ksd-ksd: Pa ta leon na kiki tana, ma pa ta varkarat na leing na vana urama tana,
    pa da na tadav diat i tana; ia kaka diat di valaun diat diat a vanavana tana;
  tur-YTC: Orada aslan olmayacak, Yırtıcı hayvan onun üzerine çıkmayacak. Onlar orada
    bulunmayacaklar; Ancak kurtulmuş olanlar orada yürüyecekler.
  grc-BRENT: Καὶ οὐκ ἔσται ἐκεῖ λέων, οὐδὲ τῶν πονηρῶν θηρίων οὐ μὴ ἀναβῇ εἰς αὐτὴν,
    οὐδὲ μὴ εὑρεθῇ ἐκεῖ, ἀλλὰ πορεύσονται ἐν αὐτῇ λελυτρωμένοι,
  ind-AYT: Tidak akan ada singa di jalan itu, ataupun binatang buas datang ke sana.
    Binatang-binatang itu tidak akan berada di sana, tetapi orang-orang yang ditebus
    akan melintasi jalan itu.
  nya-nya: Kumeneko sikudzakhala mkango, ngakhale nyama yolusa sidzafikako; sidzapezeka
    konse kumeneko. Koma okhawo amene Yehova anawapulumutsa adzayenda mu msewu umenewu.
  hrv-hrv: Ondje neće više biti lÓava, nit' će onud zvijer prolaziti, već će hodit'
    samo otkupljeni,
  mps-mps: Te dwai laion me, dwai hasa dabe me, te sunumidu me soagobeo. Menio. Te
    Godigo augwali ma sali we bidi dabe naga, augwali naga te sunumidu bilaibao.
  tpi-tpi: Bai i no gat ol laion na ol animal nogut i bihainim dispela rot na wokabaut.
    Nogat. Ol manmeri God i kisim bek pinis, ol tasol bai i wokabaut long dispela
    rot.
  dan-1931: På den er der ingen Løver, Rovdyr træder den ej, der skal de ikke findes.
    De genløste vandrer ad den,
  vie-OVCB: Sư tử sẽ không ẩn náu dọc đường, hay bất kỳ thú dữ nào khác. Nơi ấy sẽ
    không còn nguy hiểm. Chỉ những người được cứu mới đi trên đường đó.
  guj-2017: ત્યાં સિંહ હશે નહિ, કોઈ હિંસક પશુ ત્યાં આવી ચઢશે નહી; ત્યાં તેઓ જોવામાં
    આવશે નહિ. પણ ઉદ્ધાર પામેલાઓ ત્યાં ચાલશે.
  pon-2006A: Sohte laion emen pahn kousoan wasao; sohte mahn kommwad emen pahn kin
    kakahnseli wasao. Irail kan me KAUN-O ketin kapitalahr, iei irail me pahn kin
    keid ni ahl pwoatet.
  por-BRBSL: Nenhum leão estará lá, nem qualquer animal esfomeado subirá sobre ele.
    Eles não serão encontrados lá; mas os resgatados caminharão por lá.
  cth-cth: Hote hmuen dawk bangpatet e sendek hai awm mahoeh. Ka matheng e sarang
    buet touh boehai hote lamthung dawk luen awh mahoeh. Ratang e naw ni duengdoeh
    hote lamthung teh a dawn awh han.
  twi-twi: Gyata biara rentena hɔ, na akekaboa biara rensi so; wɔrenhu wɔn wɔ hɔ.
    Na wɔn a wɔagye wɔn nko ara na wɔbɛfa so,
  hlt-hlt: Sathueng khaw om mahpawh, mulhing dingca khaw pongpa mahpawh. A muei khaw
    hmu voel pawt vetih a tlan rhoek ni a pongpa pawn eh.
  tbz-SIM: Yɛcìrícìrɛ̀ í yó mbo dɛ kó kucɛ, mupĩ́mpĩ́mmù mɑmù bɑ́ɑ́ kétɛ́ dɛ kó kucɛ,
    bɛ̀ bɑ́ɑ́ yɑ̀ musĩ̀mmù ku miɛkɛ. Kuyie ndɛɛtɛ́ bɛ̀ bɛɛ̀ mɑ́ɑ̀ yó nkù keri.
  msy-2020: Laionɨn tam ko, asɨzir kurar mɨsozitam tuavir kamɨn mangan kogham. Asɨzir
    anɨngazir taba tuavir ekiar kam daruan kogham. Gumazamizir Ikiavɨra Itir God akuragha
    ua inizibara, tuavir kamɨn daruam.
  dop-dop: Tɔɣɔlɑɣɑ kɑɑ wɛɛ mpɑɑʋ ŋkʋ kʋ tɑɑ. Tɑɑlɛ wontuɣu ɩsɑɣɑʋ nɑkʋlɩ kʋ kɑɑ tǝŋ-kʋ.
    Pɑ kɑɑ sulinɑ tɑɑlɛ wontuɣu ɩsɑɣɑʋ nɑkʋlǝɣɩ mpɑɑʋ ŋkʋ kʋ tɑɑ. Mpɑ pɑ nyɔɔŋ Tɑcɑɑ
    yɑpɑ yomle tɑɑ tɔ, mpɛ pɑɑ tǝŋnɑ kʋ tɑɑ.
  azb-azb: Orada şirlər olmayacaq, Yırtıcı heyvanlar o yola çıxmayacaq, Onlara orada
    rast gəlməyəcəklər. Ancaq qurtuluş tapanlar o yol ilə gəzəcək.
  eng-DBY: No lion shall be there, nor shall ravenous beast go up thereon, nor be
    found there; but the redeemed shall walk [there].
  hin-2017: वहाँ सिंह न होगा ओर न कोई हिंसक जन्तु उस पर न चढ़ेगा न वहाँ पाया जाएगा,
    परन्तु छुड़ाए हुए उसमें नित चलेंगे।
  wol-KYG: Gaynde du fa am, rab wu aay du fa dox, du lenn lees fay gis, ku ñu jot
    rekk a fay jaare.
  eng-YLT: No lion is there, yea, a destructive beast Ascendeth it not, it is not
    found there, And walked have the redeemed,
  kne-kne: Maga abe di layon ya odom ay maangat ay animal ay manbeey sin danan ay
    sana. Maga di mandan isdi ay somaa mo adi din winayaan Diyos.
  eng-WYC-2017: A lion shall not be there, and an evil beast shall not ascend [or
    go up] thereby, neither shall be found there. And they shall go, that be delivered;
  eng-WMBB: No lion will be there, nor will any ravenous animal go up on it. They
    will not be found there; but the redeemed will walk there.
  urd-GVH: उस पर न शेरबबर होगा, न कोई और वहशी जानवर आएगा या पाया जाएगा। सिर्फ़ वह
    उस पर चलेंगे जिन्हें अल्लाह ने एवज़ाना देकर छुड़ा लिया है।
  rug-rug: Loke laione si kote koa vasina, kurukuru variva matena lopu kote enea;
    lopu kote ta dogoro vasina si arini. Ba arini mo pu ta harupu si kote ta dogoro
    vasina.
  gaz-gaz: Leenci achitti hin argamu; yookaan bineensi hamaan achi irra hin baʼu;
    isaan achitti hin argaman. Garuu warra furaman qofatu achi irra deema;
  fra-LSG: Sur cette route, point de lion; Nulle bête féroce ne la prendra, Nulle
    ne s’y rencontrera; Les délivrés y marcheront.
  gnn-gnn: Yakana yurru wakinŋuyu wäyindhu yolŋunha buma ŋunhilinydja dhukarrŋura,
    ŋunhi walala yurru yolŋu walala yukurra marrtji ŋuliwitjandhiyi; Walala yurru
    yolŋunydja walala marrtji walŋana yana ŋuliwitjandhinydja dhukarrkurru, ŋunhi
    walalanha ŋayi Garrayyu walŋakuŋala dhawaṯmaraŋala beŋuru miriŋuwala goŋŋuru.
  yal-yal: Yatane mi luma mɛnni, sube xaɲɛne mi fɛ na mumɛ! E mi toɛ na! Alaa muxu
    xunbaxine nan sigan tima mɛnni.
  iou-iou: Ämawebe kädet u iwatnayäŋ täkaŋ uwä laion ba iwan ätu nämo api yabäneŋ.
    Nämo, ämawebe wakiken nanik yämagurani unitägän kädet uken kuŋ-äbäŋ api täneŋ.
  haw-1868: Aole liona ma ia wahi, Aole pii aku malaila kekahi holoholona hae, Aole
    e loaa ia ma ia wahi; Aka, malaila no e hele ai ka poe i hoolapanaiia.
  arb-NAV: لَا يَطْرُقُهَا أَسَدٌ، وَلا يَأْتِيهَا حَيَوَانٌ مُفْتَرِسٌ. إِنَّمَا
    يَسْلُكُ فِيهَا الْمَفْدِيُّونَ
  ewe-ewe: Dzata alo lã wɔadã aɖeke mazɔ afi ma o. Womakpɔ wo dometɔ aɖeke le afi
    ma o. Ke ame siwo woɖe la koe azɔ afi ma.
  eng-LEE: 'No lion shall be there, and no ravenous beast shall go up thereon, shall
    not be found there; but there shall walk the redeemed:'
  asm-FB: সেই ঠাইত সিংহ নাথাকিব, কোনো হিংস্র জন্তু তাত নাথাকিব, তাত সিহঁতক পোৱা নাযাব,
    কিন্তু উদ্ধাৰ পোৱা সকলে তাত অহা যোৱা কৰিব।
  sus-A: يّتّيٍ نُن بُرُنيِ سُبٍ مُ تٌمَ نَا، قٌ لَسِرِ مِشِ.
  fra-SBL: Aucun lion ne sera là, et aucun animal vorace ne montera dessus. On ne
    les trouvera pas là ; mais les rachetés y marcheront.
  hbo-hbo: לֹא־יִהְיֶ֨ה שָׁ֜ם אַרְיֵ֗ה וּפְרִ֤יץ חַיֹּות֙ בַּֽל־יַעֲלֶ֔נָּה לֹ֥א תִמָּצֵ֖א
    שָׁ֑ם וְהָלְכ֖וּ גְּאוּלִֽים׃
  kik-kik: Gũtirĩ mũrũũthi ũgaakorwo njĩra-inĩ ĩyo, o na kana nyamũ o yothe ndĩani
    ĩmĩgerere; nyamũ icio itikoonekana njĩra-inĩ ĩyo. No rĩrĩ, andũ arĩa makũũrĩtwo
    nĩo oiki makaamĩgerera,
  fra-NCL: Là il n’y aura pas de lion ; aucune bête féroce n’y mettra le pied ; on
    ne l’y trouvera pas. Les délivrés y marcheront,
  cek-AK: To ah kaipui om mak ai, moisannawk doeh to loklam ah caeh o mak ai, hnuk
    han mataeng doeh om mak ai; toe akrang ih kaminawk khue ni to ah caeh o tih.
  cuk-cuk: Bipisaale, agi achumigur-nono-wawaad gwen nika-guosulid, ibmar-durgan-dulegi-aibined
    ese gwen nonikosurmogad. Ibmar-degimalad gwen daklegosulid, unnila dulemar-bendaklesmaladbi
    iirmakmai guoed.
  uig-CYR: Шу йәрдә шир болмайду, Униң үстигә һеч житқуч һайван чиқмайду; (Улар шу
    йәрдә һеч тепилмайду) — Ниҗат арқилиқ һөрлүккә чиққанлар шу йәрдә маңиду!
  tel-2017: అక్కడ సింహం ఉండదు, క్రూర జంతువులు దానిలో కాలు మోపవు. అవి అక్కడ కనబడవు.
    విమోచన పొందినవారు మాత్రమే అక్కడ నడుస్తారు. యెహోవా విమోచించినవారు పాటలు పాడుతూ
    తిరిగి సీయోనుకు వస్తారు.
  hat-BSA: Nanpwen lyon k ap la, ni p ap gen bèt sovaj k ap mache sou li. Yo p ap
    twouve la. Men rachte yo va mache la.
  bxh-bxh: Laiyon ibege laꞌi ainiya; Suisui anꞌannalidi ibege laꞌi i tau bayawa lau
    niya. Salumadi Yaubada ya fofofahidi moho, haba edaꞌedana sa lau watan.
  kos-kos: Ac fah wangin lion muta we; Wangin kosro sulallal fah forfor we. Elos na
    su LEUM GOD El molela Fah fahsr nu yen selos ke innek soko inge.
  hbo-WLC: לֹא־יִהְיֶ֨ה שָׁ֜ם אַרְיֵ֗ה וּפְרִ֤יץ חַיּוֹת֙ בַּֽל־יַעֲלֶ֔נָּה לֹ֥א תִמָּצֵ֖א
    שָׁ֑ם וְהָלְכ֖וּ גְּאוּלִֽים׃
  ibo-ibo: Ọdụm agaghị anọ nso ụzọ ahụ. Ọ dịkwaghị anụ ọhịa na-egbu mmadụ ga-aga nʼelu
    ya. E, agaghị ahụ anụ dị otu a nʼebe ahụ. Kama, ọ bụ naanị ndị a gbapụtara ga-eje
    ije na ya.
  ory-ory: ସେଠାରେ କୌଣସି ସିଂହ ନ ଥିବ, କିଅବା କୌଣସି ହିଂସ୍ରକ ଜନ୍ତୁ ତହିଁ ଉପରକୁ ଯିବ ନାହିଁ,
    ସେମାନେ ସେଠାରେ ଦେଖାଯିବେ ନାହିଁ; ମାତ୍ର ମୁକ୍ତିପ୍ରାପ୍ତ ଲୋକମାନେ ସେଠାରେ ଗମନ କରିବେ;
  chk-chk: Iwe, esap wor laion won ewe al, esap pwal wor manmwacho repwe tolong lon.
    Nge chokewe chök mi küna manau repwe fetal won.
  rop-rop: Nomo eni laiyan en najalot wailwan enimul kaan kaman gulijap langa det
    roud. Oni detlot pipul weya YAWEI bin seibum garra wokwokbat deya.
  ukr-1871: Лева там не буде, нї зьвір хижий на його не ступить; нї, він там не знайдеться;
    ходити ним будуть — самі лиш спасені.
  deu-1951: Daselbst wird kein Löwe sein, und kein reißendes Tier wird darauf kommen
    oder daselbst angetroffen werden, sondern die Losgekauften werden darauf gehen.
  eng-JPS: No lion shall be there, nor shall any ravenous beast go up thereon, they
    shall not be found there; but the redeemed shall walk there;
  srp-1865: Neæe ondje biti lava, i ljuta zvijer neæe iæi po njemu, niti æe se ondje
    naæi, nego æe hoditi izbavljeni.
  lug-lug: Teribaayo mpologoma, so teririnnyayo nsolo yonna nkambwe; tezirirabikayo,
    naye abanunule balitambulira eyo.
  heb-heb: לא יהיה שם אריה ופריץ חיות בל יעלנה לא תמצא שם והלכו גאולים׃
  ben-IRV: সেখানে কোন সিংহ থাকবে না, কোন হিংস্র পশু থাকবে না; সেখানে তাদের পাওয়া
    যাবে না, কিন্তু কেবল মুক্তিদাতা সেই পথে হাঁটবে।
  pan-pan: ਉੱਥੇ ਕੋਈ ਬੱਬਰ ਸ਼ੇਰ ਨਹੀਂ ਹੋਵੇਗਾ, ਕੋਈ ਪਾੜਨ ਵਾਲਾ ਜਾਨਵਰ ਉਸ ਉੱਤੇ ਨਾ ਚੜ੍ਹੇਗਾ,
    ਉਹ ਉੱਥੇ ਨਾ ਲੱਭਣਗੇ, ਪਰ ਛੁਡਾਏ ਹੋਏ ਉੱਥੇ ਹਮੇਸ਼ਾ ਚੱਲਣਗੇ।
  mya-JVB: ထို လမ်း၌ ခြင်္သေ့ မ ရှိ ရ။ သားရဲ တကောင်မျှ မ တက် မလာရ။ ရှာ ၍ မ တွေ့ရ။
    ရွေးနှုတ် သောသူတို့သာ လျှင် ခရီးသွား ကြလိမ့်မည်။
  hmo-hmo: Laiona be unuseni do idia noho lasi. Dagedage gaudia be unai gabu dekenai
    do idia loaloa lasi. Lohiabada ese ia hamauria taudia sibona, be unai dala dekenai
    do idia raka.
  urd-urd: वहाँ शेर बबर न होगा और न कोई दरिन्दा उस पर चढ़ेगा न वहाँ पाया जाएगा; लेकिन
    जिनका फ़िदया दिया गया वहाँ सैर करेंगे।
  rus-SYN: Льва не будет там, и хищный зверь не взойдет на него; его не найдется там,
    а будут ходить искупленные.
  bqc-SIM: Nↄ̀ↄmusu aↄ ku weo, wàie a sↄ̃io, wa wɛsi wàilɛ weo. Gbɛ̃́ pↄ́ Lua ń
    suabàↄ mɛ́ aaↄ bɛ we,
  tcz-CHONGTHU: Keipi bahkai hon sa achan lou diu, sahingne gamsa hojong lha le lou
    diu ahi, kichat le tijatna ho jong lha le lou diu ahi, Kichat le tijatna umlou
    ding ahi. Lhatdoh'a umho bou lhale diu ahi.
  mar-mar: तेथे सिंह नसतील, हिंस्त्र श्वापदे त्यावर चढणार नाहीत; ते तेथे सापडणार नाहीत,
    परंतु तेथे उद्धारलेले चालतील.
  soq-soq: Pue laion ita pue onawau dobinoa mai inta sa nowa oso wimopu, dia, tane
    apana mida Iawe God inamona mo os inta sa asiasi antompa.
  qub-qub: Chaychöga manami tiyangachu liyuncuna. Micucoj animalcunapis manami chaymanga
    yaycongachu. Chay nänipaga salbacusha cajcunallami cutimonga.
  hat-hat: P'ap gen lyon sou wout sa a. P'ap gen bèt bwa k'ap pase la. Se moun Seyè
    a delivre ase ki pral vwayaje sou li. P'ap gen lòt moun ankò!
  eng-BSB: No lion will be there, and no vicious beast will go up on it. Such will
    not be found there, but the redeemed will walk upon it.
  eng-WEBPB: No lion will be there, nor will any ravenous animal go up on it. They
    will not be found there; but the redeemed will walk there.
  kbq-kbq: Laionimo'ene afi zaga kafamo'za ana kampina vano osugahaze. Hianagi Ra
    Anumzamo'ma zamagu vazino ete zamavare'nesnia vahe'mo'za ana kampina zamagrake
    vano hugahaze.
  nhe-BL: Ipan nopa ojtli ax oncas tecuanime para tecuase, niyon ax oncas niyon se
    tlamantli tlen mahuilili. Ipan nopa ojtli mocuepase ininchaj nopa tlacame tlen
    TOTECO quinmaquixtijtoc tlen campa hueli itztoyaj ipan sequinoc tlaltini.
  gub-BL: Naheta kwaw zàwàruhu iriàw a'e pe rupi wà nehe. Miar nuwata kwaw oho hupi
    wà nehe. Xo ipyro pyrer zo wata putar hupi wà nehe.
  eng-DRA: 'No lion shall be there, nor shall any mischievous beast go up by it, nor
    be found there: but they shall walk there that shall be delivered.'
