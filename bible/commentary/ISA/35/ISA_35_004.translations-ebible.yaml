verse: ISA.035.004
translations:
  mal-C: 'ഹൃദയത്തിൽ ഭയമുള്ളവരോട്: “ധൈര്യപ്പെടുവിൻ, ഭയപ്പെടേണ്ട, നിങ്ങളുടെ ദൈവം വരും,
    പ്രതികാരവുമായി അവിടന്ന് വരും; പാരിതോഷികം അവിടത്തെ പക്കൽ ഉണ്ട്, അവിടന്നു നിങ്ങളെ
    രക്ഷിക്കുന്നതിനായി വരും” എന്നു പറയുക.'
  deu-TKW: 'Sprecht zu denen, die bestürzten Sinnes sind: Seid getrost, habt keine
    Furcht! Da ist euer Gott! Die Rache kommt, die Vergeltung Gottes! Er selbst kommt
    und hilft euch.'
  lin-lin: 'Loba na bato oyo bazali kobanga : « Bozala makasi, bobanga te, Nzambe
    na bino akoya, akoya kozongisa mabe na mabe, akoya na lifuti ya Nzambe. Ye moko
    akoya kobikisa bino. »'
  eng-LSV: Say to the hurried of heart, “Be strong, || Do not fear, behold, your God;
    vengeance comes, || The repayment of God, || He Himself comes and saves you.”
  eng-GNV: 'Say vnto them that are fearefull, Bee you strong, feare not: beholde,
    your God commeth with vengeance: euen God with a recompense, he will come and
    saue you.'
  eng-WEBSTER: 'Say to them that are of a fearful heart, Be strong, fear not: behold,
    your God will come with vengeance, even God with a recompense; he will come and
    save you.'
  nhw-BL: 'Xiquinilhui catli moyoltequipachohuaj: “¡Ximoyoltetilica! Amo ximajmahuica
    pampa amoDios hualas para momacuepas ica amocualancaitacahua huan quintzontlamiltis.
    Yaya iseltzi hualas huan anmechmaquixtis.”'
  swh-ONEN: waambieni wale wenye mioyo ya hofu, “Kuweni hodari, msiogope; tazama,
    Mungu wenu atakuja, pamoja na malipo ya Mungu, atakuja na kuwaokoa ninyi.”
  bba-bba: Bɛɛ bèn ɡɔ̃ru ɡɑ ǹ kpĩ, i ku nɑndɑ. I tii dɑm kɛ̃ɔ. Domi Gusunɔ bɛɛn Yinni
    u sisi u bɛɛ mɔru bɑrɑ, kpɑ u bɛɛn yibɛrɛbɑ kɔsie ye bɑ bɛɛ kuɑ. Win tiiwɑ u koo
    nɑ u bɛɛ fɑɑbɑ ko.
  eng-KJVCPB: 'Say to them that are of a fearful heart, Be strong, fear not: Behold,
    your God will come with vengeance, Even God with a recompence; He will come and
    save you.'
  luo-luo: koneuru joma nigi chuny mool ni, “Beduru motegno kendo kik uluor; nimar
    Nyasachu biro biro, mondo ochul kuor ne wasiku, kaka owinjore kendo oresu.”
  meu-meu: 'Kudoudia e hetahamu taudia ba hamaorodia, baoto: Ba goada, basio gari!
    A itaia, emui Dirava bainema, mai dika davana ihenina ida, Dirava ena dava ikarana
    ida; ia na bainema, bena baine hamaurimui.'
  npi-ULB: डराएका हृदय भएकाहरूलाई भन, “बलियो होओ, नडराओ ! हेर, तिमीहरूका परमेश्‍वर
    सट्टा लिएर, परमेश्‍वरको इनाम लिएर आउनुहुनेछ । उहाँ आउनुहुनेछ र तिमीहरूलाई बचाउनुहुनेछ
    ।”
  yor-yor: Sọ fún àwọn oníbẹ̀rù ọkàn pé, “Ẹ ṣe gírí, ẹ má bẹ̀rù; Ọlọ́run yín yóò wá,
    òun yóò wá pẹ̀lú ìgbẹ̀san; pẹ̀lú ìgbẹ̀san mímọ́ òun yóò wá láti gbà yín là.”
  pes-OPCB: 'به آنانی که می‌ترسند، قوت قلب دهید و بگویید: «دلیر باشید و نترسید، زیرا
    خدای شما می‌آید تا از دشمنانتان انتقام بگیرد و آنها را به سزای اعمالشان برساند.»'
  tgl-ULB: Sabihin ninyo sa mga taong natatakot na puso, “Maging matapang kayo, huwag
    matakot! Pagmasdan ninyo, ang inyong Diyos ay darating na may paghihiganti, kasama
    ang paniningil ng Diyos. Darating siya at ililigtas kayo.”
  hui-hui: Wali agali mini dege dindi howa burugulo karu lamialu, Tí gi nahe hongoho
    hadaba, lalimu. Ngode Datagaliwabe ibugua tí pele ngialu haru dai bule ibira.
    Tínaga waitigi karu bo hilo wahai hole ibiragoni, lalu lamilimu.
  mya-mya: စိတ်​ပျက်​အား​လျော့​၍​နေ​သူ​အ​ပေါင်း​တို့​အား ``ကြံ့​ခိုင်​မှု​ရှိ​ကြ​လော့။
    မ​ကြောက်​ကြ​နှင့်​ဘု​ရား​သ​ခင်​သည် သင်​တို့​ကို​ကယ်​ဆယ်​ရန် ကြွ​လာ​တော်​မူ​လိမ့်​မည်။
    သင်​တို့​၏​ရန်​သူ​များ​အား​လည်း လက်​စား​ချေ​တော်​မူ​လိမ့်​မည်'' ဟု ပြော​ကြား​ကြ​လော့။
  bod-N: སེམས་ཁྲལ་ཅན་རྣམས་ལ། ཁྱོད་རྣམས་ཞུམ་པ་མེད་པར་སྙིང་སྟོབས་སྐྱེད་ཅིག ལྟོས་དང་།
    ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ལན་འཇལ་བར་ཕེབས་ཤིང་། ཁོང་གིས་ཁྱོད་རྣམས་སྐྱོབ་པར་འགྱུར་ཞེས་སྨྲོས་ཤིག
  sna-sna: muti kuna avo vane mwoyo inotya, “Simbai, musatya; Mwari wenyu achauya,
    achauya nokutsiva, nokuripira kutsvene achauya kuzokuponesai.”
  spa-BLM: 'Dile a los que tienen un corazón temeroso: “¡Sé fuerte! No tengas miedo.
    He aquí que tu Dios vendrá con la venganza, el castigo de Dios. Él vendrá y te
    salvará.'
  cac-cac: 'Alec icha tic d''a eb'' chab''c''olal yaji: Tec''b''ejec e b''a, man̈
    ex xivoc, ol javoc co Diosal on̈ scolo''. Ol yac''anoch syaelal eb'' ayoch ajc''olal
    d''ayon̈ icha val smojal, xe chi.'
  swh-ULB: Waambie wenye moyo wa uwoga, ''Wawe imara, wasiogope! Tazama, Mungu wako
    anakuja na kisasi, kwa ajili ya malipo ya Mungu. Atakuja na kutuokoa.''
  bel-bel: 'скажэце нясьмелым душою: будзьце цьвёрдыя, ня бойцеся; вось Бог ваш, прыйдзе
    помста, адплата Божая; Ён прыйдзе і збавіць вас.'
  wed-wed: Rava rovorovoi ona riwei, “Eḡa ona rovo! Ona virewapana! Ona inana! God
    ana mejina e nenei; da ami ḡavia ina vipupui.”
  deu-ELBBK: 'Sagt zu denen, die zaghaften Herzens sind: Seid stark, fürchtet euch
    nicht! Siehe, euer Gott kommt, Rache kommt, die Vergeltung Gottes! Er selbst kommt
    und wird euch retten.'
  mbb-OT: Kegiyi niw is menge egkahandek te, “Mebpekelig-en kew wey kenè kew mahandek.
    Ebpekeuma is Megbevayè niw su ebelesan din is menge kuntada niw, ne edlibriyen
    kew zin.”
  mal-2015: 'മനോഭീതിയുള്ളവരോടു: ധൈര്യപ്പെടുവിൻ, ഭയപ്പെടേണ്ടാ; ഇതാ, നിങ്ങളുടെ ദൈവം!
    പ്രതികാരവും ദൈവത്തിന്റെ പ്രതിഫലവും വരുന്നു! അവൻ വന്നു നിങ്ങളെ രക്ഷിക്കും എന്നു
    പറവിൻ.'
  gup-gup: Ngurrbenmarneyimen bininj nawu kabirrikele, “Ngurringudjmakmen, dja yuwn
    bu ngurrikele. Ngudda ke God kamre dja ngunngehke ngudberre. Nakka nabang, wanjh
    kabenbun nawu ngundiwirrihme.”
  rmc-rmc: 'Phenen olenge, ko pes daran andro jile: „Aven zorale a ma daran tumen!
    Dikhen, tumaro Del! Avela la pomstaha the le Devleskre počiňibnaha. Ov avela a
    zachraňinela tumen.“'
  pes-OPV: 'به دلهای خائف بگویید: قوی شوید و مترسید اینک خدای شما باانتقام می‌آید.
    او با عقوبت الهی می‌آید و شما رانجات خواهد داد.'
  ron-1924: 'Спунець челор слабь де инимэ: „Фиць тарь ши ну вэ темець! Ятэ Думнезеул
    востру, рэзбунаря ва вени, рэсплэтиря луй Думнезеу; Ел Ынсушь ва вени ши вэ ва
    мынтуи.”'
  aui-aui: Wawaya iiyawogha sanaghanaghara na kuwonedi bo, “Gekonanagharana, kovimaragata!
    Kokita, yami God yapiipiika da kana aviya iniberodi. Bi yapiipiika na aro inaveredi
    bi tami iniyawiimi.”
  ben-OBCV: যাদের হৃদয় ভয়ে ভীত, তাদের বলো, “সবল হও, ভয় কোরো না; তোমাদের ঈশ্বর আসবেন,
    তিনি প্রতিশোধ গ্রহণের জন্য আসবেন; তিনি তোমাদের উদ্ধার করার জন্য তাদের প্রাপ্য
    শাস্তি দিতে আসবেন।”
  som-som: Kuwa qalbigoodu cabsanayo waxaad ku tidhaahdaan, Xoog yeesha oo ha cabsanina,
    waayo, Ilaahiinnu wuxuu la iman doonaa aarsasho iyo abaalmarintii Ilaah, wuu iman
    doonaa, wuuna idin badbaadin doonaa.
  lat-VUC: 'Dicite pusillanimis: Confortamini, et nolite timere: ecce Deus vester
    ultionem adducet retributionis; Deus ipse veniet, et salvabit vos.'
  eng-ASVBT: 'Say to them that are of a fearful heart, Be strong, fear not: behold,
    your God will come with vengeance, with the recompense of God; he will come and
    save you.'
  ita-1885: 'Dite a quelli che sono smarriti d''animo: Confortatevi, non temiate;
    ecco l''Iddio vostro; la vendetta verrà, la retribuzione di Dio; egli stesso verrà,
    e vi salverà.'
  eng-LXXUP: Comfort one another, ye faint-hearted; be strong, fear not; behold, our
    God renders judgment, and he will render it; he will come and save us.
  eng-ULB: Say to those with a fearful heart, “Be strong, do not fear! Look, your
    God will come with vengeance, with the recompense of God. He will come and save
    you.”
  spa-VBL: 'Diles a los que tienen miedo: ¡Sean fuertes! ¡No tengan miedo! Miren que
    su Dios viene a castigar a sus enemigos, y vendrá con la retribución divina para
    salvaros.'
  fra-_FOB: 'Dites à ceux qui ont le cœur troublé: Prenez courage et ne craignez plus!
    voici votre Dieu! La vengeance viendra, la rétribution de Dieu. Il viendra lui-même,
    et vous délivrera.'
  mal-mal: 'മനോഭീതിയുള്ളവരോട്: “ധൈര്യപ്പെടുവിൻ, ഭയപ്പെടണ്ടാ; ഇതാ, നിങ്ങളുടെ ദൈവം!
    പ്രതികാരവും ദൈവത്തിന്റെ പ്രതിഫലവും വരുന്നു! അവൻ വന്നു നിങ്ങളെ രക്ഷിക്കും” എന്നു
    പറയുവിൻ.'
  lit-lit: 'Sakykite bailiaširdžiams: „Būkite stiprūs, nebijokite! Štai jūsų Dievas
    kerštaudamas ateis, atlygindamas Dievas ateis ir jus išgelbės.“'
  urd-GVR: Dhaṛakte hue diloṅ se kaho, “Hauslā rakho, mat ḍaro. Dekho, tumhārā Ḳhudā
    intaqām lene ke lie ā rahā hai. Wuh har ek ko jazā-o-sazā de kar tumheṅ bachāne
    ke lie ā rahā hai.”
  suz-BL: हिंब थुं पाइश्‍शो मुर आन कली “इन थुं फ्रेंदीन। महिनीन” दे मतीन। इन परमप्रभु
    एक बाक्‍ब। मेको क्‍येक्‍क लेत्‍चा कली जाक्‍ब। परमप्रभुमी हिंचा ङा सजाइ गेब। मेको
    जाक्‍शा इन कली प्रोंइब।
  eng-NOY: Say ye to the faint-hearted, “Be ye strong; fear ye not; Behold your God!
    Vengeance cometh, the retribution of God; He will come and save you!”
  ita-1927: 'Dite a quelli che hanno il cuore smarrito: “Siate forti, non temete!”
    Ecco il vostro Dio! Verrà la vendetta, la retribuzione di Dio; verrà egli stesso
    a salvarvi.'
  ckb-ckb: 'بەوانە بڵێن کە دڵەکوتێیانە: «خۆتان توند بکەن، مەترسن! ئەوەتا خوداتان،
    بە تۆڵەسەندنەوە دێت، سزای خوداتان. ئەو دێت و ڕزگارتان دەکات.»'
  eng-BBE: 'Say to those who are full of fear, Be strong and take heart: see, your
    God will give punishment; the reward of God will come; he himself will come to
    be your saviour.'
  kan-OKCV: ಭಯಭ್ರಾಂತ ಹೃದಯವುಳ್ಳವರಿಗೆ ಬಲಗೊಳ್ಳಿರಿ, ಹೆದರಬೇಡಿರಿ. ಇಗೋ, ನಿಮ್ಮ ದೇವರು ಮುಯ್ಯಿ
    ತೀರಿಸುವುದಕ್ಕೂ, ದೇವರು ಪ್ರತಿಫಲವನ್ನು ಕೊಡುವುದಕ್ಕೂ ತಾವೇ ಬಂದು ನಿಮ್ಮನ್ನು ರಕ್ಷಿಸುವರು,
    ಎಂದು ಅವರಿಗೆ ಹೇಳಿರಿ.
  tam-2017: 'மனம் பதறுகிறவர்களைப் பார்த்து: நீங்கள் பயப்படாதிருங்கள், திடன் கொள்ளுங்கள்;
    இதோ, உங்கள் தேவன் நீதியைச் சரிக்கட்டவும், உங்கள் தேவன் பதிலளிக்கவும் வருவார்;
    அவர் வந்து உங்களைக் காப்பாற்றுவார் என்று சொல்லுங்கள்.'
  spa-RV-1909: 'Decid á los de corazón apocado: Confortaos, no temáis: he aquí que
    vuestro Dios viene con venganza, con pago; el mismo Dios vendrá, y os salvará.'
  ron-BTF: 'Spuneţi-le celor cu inimă temătoare: Fiţi tari, nu vă temeţi; iată, Dumnezeul
    vostru va veni cu răzbunare, Dumnezeu va veni cu o răsplătire; va veni şi vă va
    salva.'
  eng-WEBP: Tell those who have a fearful heart, “Be strong! Don’t be afraid! Behold,
    your God will come with vengeance, God’s retribution. He will come and save you.
  eng-FBV: Tell those who are frightened, “Be strong! Don't be afraid! Look, your
    God is coming to punish his enemies, with divine retribution he will come to save
    you.”
  nld-1939: 'Zegt tot de harten in angst: Houdt moed, hebt geen vrees! Ziet, hier
    is uw God; Hij komt, om de wraak te voltrekken! God zal vergelden; Zelf zal Hij
    komen, om u te verlossen!'
  nch-BL: 'Xiquinilhui cati moyoltequipachohuaj: “¡Ximoyoltetilica! Amo ximajmahuica
    pampa amoDios hualas para momacuepas ica amocualancaitacahua huan quintzontamiltis.
    Yaya iseltitzi hualas huan amechmaquixtis.”'
  vie-1934: 'Hãy bảo những kẻ có lòng sợ hãi rằng: Khá vững lòng, đừng sợ nữa! Đây
    nầy, Đức Chúa Trời các ngươi sẽ lấy sự báo thù mà đến, tức là sự báo trả của Đức
    Chúa Trời. Chính Ngài sẽ đến và cứu các ngươi!'
  hin-CV: घबराने वाले व्यक्तियों से कहो, “साहस बनाए रखो, भयभीत न हो; स्मरण रखो, तुम्हारा
    परमेश्वर पलटा लेने और प्रतिफल देने आ रहा है.”
  eng-OURB: Tell those who have a fearful heart, “Be strong. Don’t be afraid. Behold,
    your God will come with vengeance, God’s retribution. He will come and save you.
  spa-BES: 'Di a los que están llenos de temor: Sé fuerte y confía: mira, con venganza
    vendrá tu Dios; la recompensa de Dios vendrá; Él mismo vendrá a ser tu salvador.'
  tdx-tdx: 'Ano ty hoe o embetse an-trokeo: Manintsiña, ko hembañe! hehe te ho avy
    t’i Andrianañahare’ areo, aman-tambe naho famalean’ Añahare handrombake.'
  tha-KJV: จงกล่าวกับคนที่​มี​ใจคร้ามกลั​วว​่า “จงแข็งแรงเถอะ อย่ากลัว ดู​เถิด พระเจ้าของท่านทั้งหลายจะเสด็จมาด้วยการแก้​แค้น
    พระองค์​จะเสด็จมาและช่วยท่านให้​รอด ด้วยการตอบแทนของพระเจ้า”
  por-BR-2018: 'Dizei aos perturbados de coração: Fortalecei-vos! Não temais! Eis
    que nosso Deus virá para a vingança, aos pagamentos de Deus; ele virá e vos salvará.'
  deu-ELO: 'Saget zu denen, welche zaghaften Herzens sind: Seid stark, fürchtet euch
    nicht! Siehe, euer Gott kommt, Rache kommt, die Vergeltung Gottes! Er selbst kommt
    und wird euch retten.'
  eng-WYC-2018: Say ye, Men of little comfort, be ye comforted, and do not ye dread;
    lo! our God shall bring the vengeance of yielding, God himself shall come, and
    shall save us. (Say ye, People of little courage, be ye strengthened, and do not
    ye fear; behold! our God shall bring the vengeance of punishment, (or of retribution),
    God himself shall come, and shall save us.)
  epo-epo: 'Diru al tiuj, kiuj estas senkuraĝigitaj en la koro: Tenu vin forte, ne
    timu; jen estas via Dio! venos venĝo, repago de Dio; Li mem venos kaj helpos vin.'
  uig-PIN: 'Yüriki aƣⱪanlarƣa: — «Qing turunglar! Ⱪorⱪmanglar! Mana, Hudayinglarƣa
    ⱪarap beⱪinglar; Ⱪisas kelidu — Hudaning ⱨesab elix küni kelidu! U Ɵzi kelidu,
    silǝrni ⱪutⱪuzidu!» — dǝng!'
  beo-beo: 'Nowa da da:i dioi galea, ilima amane sia:ma, “Gasa lama! Mae beda:ma!
    Gode da dili gaga:musa:, amola dilia ha lai ilima se imunusa: misunu.”'
  tpi-OTNT: Tokim ol man bel na tingting bilong ol i no strong olsem, “Yupela i mas
    sanap strong na i no ken pret. God bai i kam na kisim bek yupela na mekim save
    tru long ol birua bilong yupela.”
  hau-SA: ku faɗa wa waɗanda suka karai a zukata, “Ku yi ƙarfin hali, kada ku ji tsoro;
    Allahnku zai zo, zai zo domin ya ɗau fansa; da ramuwar Allah zai zo don yă cece
    ku.”
  uig-LAT: 'Yüriki aghqanlargha: — «Ching turunglar! Qorqmanglar! Mana, Xudayinglargha
    qarap béqinglar; Qisas kélidu — Xudaning hésab élish küni kélidu! U Özi kélidu,
    silerni qutquzidu!» — deng!'
  nde-nde: 'tshonini kulabo abalezinhliziyo ezilokwesaba lithi: “Qinani, lingesabi;
    uNkulunkulu wenu uzakuza, uzakuza ezophindisela, ajezise ngokulunga uzakuza ukuba
    alikhulule.”'
  ton-ton: 'Ke ke pehē kiate kinautolu ʻoku loto manavasiʻi, “Ke mou mālohi, ʻoua
    ʻe manavahē: vakai, ʻe hāʻele mai homou ʻOtua mo e tautea, ʻio, ʻae ʻOtua ʻaki
    ʻae totongi; te ne hāʻele mai ʻo fakamoʻui ʻakimoutolu.”'
  ces-1613: 'Rcete těm, kteříž jsou bázlivého srdce: Posilňte se, nebojte se. Aj,
    Bůh váš s pomstou přijde, s odplatou Bůh sám přijde, a spasí vás.'
  eng-WMB: Tell those who have a fearful heart, “Be strong! Don’t be afraid! Behold,
    your God will come with vengeance, God’s retribution. He will come and save you.
  tam-TCV: இருதயத்தில் பதற்றமுள்ளோருக்கு, “திடன்கொள்ளுங்கள், பயப்படாதிருங்கள்; இதோ,
    உங்கள் இறைவன் உங்கள் பகைவரை பழிதீர்க்கவும், பதிலளிக்கவும் வருவார், அவர் வந்து
    உங்களை விடுவிப்பார்” என்று சொல்லுங்கள்.
  ceb-ULB: Ingna kadtong nangahadlok nga kasingkasing, “Pagmaisugon, ayaw kahadlok!
    Tan-awa, moabot ang imong Dios uban ang panimalos, uban ang iyang ganti. Moanhi
    siya sa pagluwas kanimo.”
  pol-UBG: 'Mówcie do zatrwożonych w sercu: Bądźcie mocni, nie bójcie się. Oto wasz
    Bóg przyjdzie z pomstą, z odpłatą przyjdzie sam Bóg i zbawi was.'
  agr-agr: 'Tuja sapig aidau chichagkujum: “¡Ishamkagtutsuk, aishmag wajastajum! ¡Amina
    Apajuíjum juwi pujawai uwemtijamjagtatus, tuja iina shiwaaji aina nunak nii suwimkan
    susattawai!” titajum.'
  kyc-kyc: Wambu yamarangyuo yaki nyelana pilyaminyi dupwa dopa lamaiyuo, Anatumi
    nakamana yanda pimwai dupwa isingi moŋo maiyakala epana pilyamo dokona paka nana,
    lamai.
  urd-GVU: دھڑکتے ہوئے دلوں سے کہو، ”حوصلہ رکھو، مت ڈرو۔ دیکھو، تمہارا خدا انتقام
    لینے کے لئے آ رہا ہے۔ وہ ہر ایک کو جزا و سزا دے کر تمہیں بچانے کے لئے آ رہا ہے۔“
  deu-1912: 'Saget den verzagten Herzen: Seid getrost, fürchtet euch nicht! Sehet,
    euer Gott, der kommt zur Rache; Gott, der da vergilt, kommt und wird euch helfen.'
  ntj-ntj: '@see-verse:ISA.035.003'
  kan-2017: ಭಯಭ್ರಾಂತ ಹೃದಯದವರಿಗೆ, “ಬಲಗೊಳ್ಳಿರಿ, ಹೆದರಬೇಡಿರಿ! ಇಗೋ, ನಿಮ್ಮ ದೇವರು ಮುಯ್ಯಿತೀರಿಸುವುದಕ್ಕೂ,
    ದೈವಿಕ ಪ್ರತಿಫಲವನ್ನು ಕೊಡುವುದಕ್ಕೂ ಬರುವನು. ತಾನೇ ಬಂದು ನಿಮ್ಮನ್ನು ರಕ್ಷಿಸುವನು” ಎಂದು ಹೇಳಿರಿ.
  yap-yap: Nganog ko pi’in ke mulan’rad ni ngan ga’ar, “Mu pired ni gimed ba gel ma
    dab mu rusgad! Got e bayib i ayuwegmed, me gechignag e pi to’ogor romed.”
  hlt-MCSB: Lungbuei aka loe te, “Namning sak, rhih boeh, nangmih kah Pathen tah phulohnah
    neh ha pawk pawn ni ke. Pathen amah neh a tiing la ha pawk vetih nangmih n'khang
    ni.
  mdy-ETH: ዒጊጫ ዒና ዓኣዞንሢም፦ «ዓካሪ ዒንሢ ፆኦዛሢ ዒንሢ ሞርኮ ኮሜ ዔካኒና ዔያቶ ዻቢንቶኮ ኮይሳሢ ዒንጋኒ ሙኪ ዒንሢ
    ዒዚ ዻቂሻንዳሢሮ ዶዱዋቴ! ዒጊጪፖቴ!» ጎዑዋቴ።
  twi-ASANTE: Ka kyerɛ wɔn a wɔn akoma atu no sɛ, “Monhyɛ mo ho den, na monnsuro;
    mo Onyankopɔn bɛba, ɔde aweretɔ bɛba; ananmuhyɛ a ɛfiri ɔsoro bɛba abɛgye mo nkwa.”
  eng-WEBU: Tell those who have a fearful heart, “Be strong! Don’t be afraid! Behold,
    your God will come with vengeance, God’s retribution. He will come and save you.
  wal-wal: Wozanan yashshai de7iyoogeeta, “Minnite! Yayyoppite! Be7ite, intte Xoossai
    haluwaa kessanaunne ba xoossatettan eta qaxxayanau yaana; yiidi i inttena ashshana”
    yaagite.
  spa-PDDPT: 'Digan a los de corazón apocado: Esfuércense, no teman. Ciertamente ʼElohim
    viene con retribución: La venganza es de ʼElohim. Él vendrá y los salvará.'
  gun-gun: 'Aipopeje ipy''a kangy va''e pe: “Penembaraete ke, pekyje eme. Upe ma Nhanderuete
    ou. Nhanderepya ou ma oiny, Nhanderuete nhombopagaa va''e. Ha''e ou vy nhandereraa
    jepe ''rã”, peje.'
  ilo-ULB: Ibagayo kadagiti addaan iti managbuteng a puso, “Bumilegkayo, saankayo
    nga agbuteng! Kitaenyo, umayto ti Diosyo nga addaan panagibales, nga adaan iti
    panangsupapak ti Dios. Umayto isuna ket isalakannakayo.
  kpg-kpg: Hagi anga ina gi digau huogodoo ala gu paagege nadau manawa boloo, “Gi maaloo,
    hudee mmaadagu. Di godou God ga hanimoi ga hagamaamaa goodou, e hanimoi e hagaduadua
    godou hagadaumee.”
  uig-ARA: 'يۈرىكى ئاغقانلارغا: ــ «چىڭ تۇرۇڭلار! قورقماڭلار! مانا، خۇدايىڭلارغا قاراپ
    بېقىڭلار؛ قىساس كېلىدۇ ــ خۇدانىڭ ھېساب ئېلىش كۈنى كېلىدۇ! ئۇ ئۆزى كېلىدۇ، سىلەرنى
    قۇتقۇزىدۇ!» ــ دەڭ!'
  sus-sus: Wo a fala mixie bɛ naxee bara gaaxu, «Wo xa limaniya, hali wo mu gaaxu!
    Wo Marigi Ala bara fa wo gbe ɲɔxɔde. A fama wo rakiside a sɛnbɛ ra.»
  pon-2006: Kumwail ndaiong koaros me nan kapehd tikitiklahr, “Kumwail kehlail oh
    dehr masak! Koht pahn ketidohn kapitkumwailla, e pahn ketidohn kaloke amwail imwintihti
    kan.”
  jae-jae: Asôm êndêŋ lau tonêŋ ŋalêlôm ŋatutuc gebe “Akô ŋajaŋa ma atêc taôm atom.
    Alic acgom, nêm Anôtô oc êmêŋ êtu êkac kamocgôc to êkêŋ ŋagêjôŋa ma ênam amac
    kêsi.”
  ksd-ksd: 'Una ve diat ba ra bala i diat i burburut dari: Avat a ongor, koko avat
    a burut; ea, kavava God na pot ma ra varobo ma ra balbali kai God; ia iat na vut,
    ma na valaun avat.'
  tur-YTC: 'Yüreği korkak olanlara şunu söyleyin: “Güçlü ol! Korkma! İşte, sizin Tanrınız
    öç almak için, Tanrı''nın misillemesiyle gelecek. O gelip sizi kurtaracak.'
  grc-BRENT: Παρακαλέσατε οἱ ὀλιγόψυχοι τῇ διανοίᾳ· ἰσχύσατε, μὴ φοβεῖσθε· ἰδοὺ ὁ
    Θεὸς ἡμῶν κρίσιν ἀνταποδίδωσι, καὶ ἀνταποδώσει, αὐτὸς ἥξει καὶ σώσει ἡμᾶς.
  ind-AYT: Katakanlah kepada orang-orang yang hatinya cemas, “Kuatlah! Jangan takut!”
    Lihatlah, Allahmu akan datang membawa pembalasan. Pembalasan Allah akan datang,
    tetapi Dia akan menyelamatkanmu.
  nya-nya: nenani kwa a mitima yamantha kuti; “Limbani mtima, musachite mantha; Mulungu
    wanu akubwera, akubwera kudzalipsira; ndi kudzabwezera chilango adani anu; akubwera
    kudzakupulumutsani.”
  hrv-hrv: 'Recite preplašenim srcima: “Budite jaki, ne bojte se! Evo Boga vašega,
    odmazda dolazi, Božja naplata, on sam hita da nas spasi!”'
  mps-mps: Te tabi haliga homu kolesaga te bomo isąwai bidi dabebolo te tiwai po
    wao, “Dage te bomonama dolalu, te wi me elamuo,” wao. “Te dagego God ma asiyu,
    dage dobola ma selama, te boi bidi dabe dwai dene mu mawaibao,” wali.
  tpi-tpi: Tokim ol man bel na tingting bilong ol i no strong olsem, “Yupela i mas
    sanap strong na i no ken pret. God bai i kam na kisim bek yupela na mekim save
    tru long ol birua bilong yupela.”
  dan-1931: 'sig til de ængstede Hjerter: Vær stærke, vær uden Frygt! Se eders Gud!
    Han kommer med Hævn, Gengæld kommer fra Gud; han kommer og frelser eder.'
  vie-OVCB: 'Hãy khích lệ những người ngã lòng: “Hãy mạnh mẽ, đừng khiếp sợ, vì Đức
    Chúa Trời của ngươi sẽ đến diệt kẻ thù của ngươi. Ngài sẽ đến để giải cứu ngươi.”'
  guj-2017: જેઓ ભયભીત હૃદયના છે તેઓને કહો, “દૃઢ થાઓ, બીશો નહિ; જુઓ, તમારા ઈશ્વર વેર
    લેવા આવશે, ઈશ્વર તમને યોગ્ય બદલો આપશે અને તે પોતે આવીને તમને તારશે.”
  pon-2006A: Kumwail ndaiong koaros me nan kapehd tikitiklahr, “Kumwail kehlail oh
    dehr masak! Koht pahn ketidohn kapitkumwailla, e pahn ketidohn kaloke amwail imwintihti
    kan.”
  por-BRBSL: 'Diga aos que têm um coração temeroso: “Sejam fortes! Não tenha medo!
    Eis que seu Deus virá com vingança, a retribuição de Deus. Ele virá e o salvará.'
  cth-cth: Lung ka tâsue e naw na lung tha awm sak awh. Taket awh hanh awh telah tet
    awh. Khenhaw! Nangmae Cathut teh moipathungnae, Cathut e runae poenae hoi a tho
    han, nangmouh na rungngang han.
  twi-twi: Ka kyerɛ wɔn a wɔn koma atu no se, “Monhyɛ mo ho den, na munnsuro; mo Nyankopɔn
    bɛba, ɔde aweretɔ bɛba; ananmuhyɛ a efi ɔsoro bɛba abegye mo nkwa.”
  hlt-hlt: Lungbuei aka loe te, “Namning sak, rhih boeh, nangmih kah Pathen tah phulohnah
    neh ha pawk pawn ni ke. Pathen amah neh a tiing la ha pawk vetih nangmih n'khang
    ni.
  tbz-SIM: 'Nɑ́kɛ́nɛ̀ bɛ̀ɛ̀ kɔ̃m̀bùɔ̀tì duò kɛ dɔ̀: Cɑ́tinnɛ̀ di kɔ̃̀ntì kɛ̀ di kɔ̃m̀bùɔ̀tì
    bɑ́ nduò, Kuyie ndi tũ nkù kèrínímu kɛ bo pɛitɛ di kpɛ́í, kɛ́yietí di dootitɔbɛ̀
    di dɔ̀ɔ̀ dɛ̀, kù kèrínímu ku mɔ́mmɔnku kɛ bo di dɛɛtɛ́.'
  msy-2020: Ia gumazamizir atiatiba me mɨkɨm suam, “Ia tuivigh gavgavigh, egh atiatingan
    markɨ. Ian God izɨ ian akuragh, egh ivezir kuram isɨ ian apanibar anɨngɨva bar
    me gasɨghasigham.”
  dop-dop: 'Mpɑ sɔɣɔntʋ kpɑwɑ tɔ, ɩ́ heeli-wɛ sɩ: Ɩ́ kɑɑsɩ mǝ tɩ. Ɩ́ tɑɑ nyɑ́. Mǝ
    Ɩsɔ kɔŋ mǝ kolontunɑɑ fɛlʋɣʋ nɑ mǝ nɔɣɔ. Ɩ mɑɣɑmɑɣɑ ɩ kɑ́ kɔnnɑ nɑ ɩ́ wɑɑsɩ-mɛ.'
  azb-azb: 'Ürəklərində qorxanlara deyin: «Möhkəm olun, qorxmayın! Budur, Allahınız
    İntiqam almaq, düşmənlərinizdən qisas almaq üçün gəlir. O gəlib sizə qurtuluş
    verəcək!»'
  eng-DBY: 'Say to them that are of a timid heart, Be strong, fear not; behold your
    God: vengeance cometh, the recompense of God! He will come himself, and save you.'
  hin-2017: घबरानेवालों से कहो, “हियाव बाँधो, मत डरो! देखो, तुम्हारा परमेश्वर बदला
    लेने और प्रतिफल देने को आ रहा है। हाँ, परमेश्वर आकर तुम्हारा उद्धार करेगा।”
  wol-KYG: 'Ku fitam rëcc, ne leen ko: «Dëgërlul te bul tiit. Sa Yàllaa ngii di la
    feyul, ba yool say noon. Moom mooy dikk, wallusi la.»'
  eng-YLT: Say to the hastened of heart, 'Be strong, Fear not, lo, your God; vengeance
    cometh, The recompence of God, He Himself doth come and save you.'
  kne-kne: Kanan yo sin amin ay nadismaya, “Papigsaen yo din nemnem yo ya adi kayon
    emegyat, tan omali si Diyos ay mangisalakan en dakayo ya manosa sin kalaban yo.”
  eng-WYC-2017: Say ye, Men of little comfort, be ye comforted, and do not ye dread;
    lo! our God shall bring the vengeance of yielding, God himself shall come, and
    shall save us.
  eng-WMBB: Tell those who have a fearful heart, “Be strong! Don’t be afraid! Behold,
    your God will come with vengeance, God’s retribution. He will come and save you.
  urd-GVH: धड़कते हुए दिलों से कहो, “हौसला रखो, मत डरो। देखो, तुम्हारा ख़ुदा इंतक़ाम
    लेने के लिए आ रहा है। वह हर एक को जज़ा-ओ-सज़ा देकर तुम्हें बचाने के लिए आ रहा
    है।”
  rug-rug: zama guahe koa rini pu malohoro bulodi, “Mi ṉiṉira, mi lopu matagutu; sa
    mia Tamasa si kote mae, na tinaṉaziri pude hobena si paleke mae nia Sa; turaṉae
    Nana hiniva pude kilasi sari kana meke kote harupu gamu Sa si gamu.”
  gaz-gaz: 'warra garaan isaanii sodaatuun akkana jedhaa: “Jabaadhaa; hin sodaatinaa;
    Waaqni keessan ni dhufa; inni haaloo baasuuf dhufa; gatii malu qabatee isin oolchuuf
    ni dhufa.”'
  fra-LSG: 'Dites à ceux qui ont le cœur troublé: Prenez courage, ne craignez point;
    Voici votre Dieu, la vengeance viendra, La rétribution de Dieu; Il viendra lui-même,
    et vous sauvera.'
  gnn-gnn: Ḻakaraŋa ŋuripanydja yolŋuwa ŋunhi ŋayi ŋuli ŋayaŋu märr‐yalŋgi'thirri,
    ḻakaraŋa nhanbala biyaka, “Way, dhärriya wuṉḏaŋarrthiya yana, ga yakana barrariyanydja.
    Galki nhuŋu Godtja yurru bunana. Ŋayi yurru dhä‐ḏir'yunna yana ŋunhi miriŋunhanydja
    nhuŋu, yurru nhunanydja ŋayi yurru walŋakuma warray.”
  yal-yal: Naxanye bɔɲɛ bata mini, ɛ a fala ne xa, ɛ naxa, “Ɛ wɛkilɛ, ɛ nama gaxu,
    ɛ Ala famaan ni i ra ɛ gbeen ɲɔxɔdeni. Ala ɛ yaxune saranna fima nɛn, a tan yɛtɛɛn
    yi fa ɛ rakisideni.”
  iou-iou: Täŋkaŋ äma täŋumun-umun täŋpani ŋode yäwet täkot; Kwaineŋo! Kehärom taŋpäŋ
    itkot. Nadäkaŋ? Anutujin äneŋi äbäŋkaŋ iwanjiye kokwawak nadäŋ yämiŋpäŋ komi piä
    api yämek. Täŋkaŋ inä api tämagurek.
  haw-1868: E olelo aku oukou i ka poe makau o ka naau, I nui ka ikaika, mai makau
    oukou; Aia hoi ko oukou Akua! E hele mai no ia e hoopai, o ke Akua hoi me ka hoouku;
    E hele mai no oia, a e hoola ia oukou.
  arb-NAV: 'قُولُوا لِذَوِي الْقُلُوبِ الْخَائِرَةِ: «تَقَوَّوْا وَلا تَفْزَعُوا،
    فَهَا هُوَ إِلَهُكُمْ قَادِمٌ، مُقْبِلٌ بِالنِّقْمَةِ، حَامِلٌ جَزَاءَهُ. سَيَأْتِي
    وَيُخَلِّصُكُمْ».'
  ewe-ewe: migblɔ na ame siwo ƒe dzi le vɔvɔ̃m be, “Misẽ ŋu, migavɔ̃ o. Miaƒe Mawu
    la gbɔna. Ava kple hlɔ̃biabia kple teƒeɖoɖo, eye wòaɖe mi.”
  eng-LEE: 'Say to the timid of heart, Be strong, fear not: behold, your God, [with]
    vengeance will he come, with God''s recompense; it is he who will come and save
    you.'
  asm-FB: ভয়াতুৰ মনৰ লোকক কোৱা, “শক্তিশালী হোৱা, ভয় নকৰিবা! চোৱা, তোমালোকৰ ঈশ্বৰ
    প্ৰতিকাৰৰ সৈতে, প্ৰতিফল দিবলৈ আহিব; তেওঁ আহিব আৰু তোমালোকক উদ্ধাৰ কৰিব।”
  sus-A: وٌ عَ قَلَ مِشِيٍ بّ نَشٍيٍ بَرَ فَاشُ، «وٌ شَ لِمَنِيَ، هَلِ وٌ مُ فَاشُ!
    وٌ مَرِفِ عَلَ بَرَ قَ وٌ فبٍ حْشْدٍ. عَ قَمَ وٌ رَكِسِدٍ عَ سّنبّ رَ.»
  fra-SBL: 'Dites à ceux qui ont le cœur craintif : « Soyez forts ! N''ayez pas peur !
    Voici que votre Dieu viendra avec la vengeance, le châtiment de Dieu. Il viendra
    et vous sauvera.'
  hbo-hbo: אִמְרוּ֙ לְנִמְהֲרֵי־לֵ֔ב חִזְק֖וּ אַל־תִּירָ֑אוּ הִנֵּ֤ה אֱלֹֽהֵיכֶם֙
    נָקָ֣ם יָבֹ֔וא גְּמ֣וּל אֱלֹהִ֔ים ה֥וּא יָבֹ֖וא וְיֹשַׁעֲכֶֽם׃
  pjt-pjt: '@see-verse:ISA.035.003'
  kik-kik: andũ arĩa marĩ na guoya ngoro meerei atĩrĩ, “Mwĩyũmĩrĩriei, tigai gwĩtigĩra;
    atĩrĩ, Ngai wanyu nĩagooka, na agooka na ũhoro wa kũrĩhanĩria; nĩwe ũgooka na
    iherithia rĩa Ngai, ooke kũmũhonokia.”
  fra-NCL: 'Dites à ceux qui ont le cœur troublé : « Prenez courage, ne craignez point :
    Voici votre Dieu ; la vengeance vient, une revanche divine, il vient lui-même
    et vous sauvera. »'
  cek-AK: Zithaih palungthin tawn kaminawk hanah, Thacak oh, zii o hmah, tiah thui
    pae oh; khenah, na Sithaw loe sak ih zaehaih baktih toengah, lu lak hanah angzo
    tih; anih loe nang to pahlong hanah angzo tih boeh.
  cuk-cuk: 'Dule-dobeganaga weyob be sogmar: “Gandik be samala, melle be dobgumar.
    Be-Bab-Dummad danikoed, bemarga buged-imakega danikoed. Bab-Dummad-sunnagwad bemar-bendaknonikoed.”'
  uig-CYR: 'Жүриги аққанларға: — «Чиң туруңлар! Қорқмаңлар! Мана, Худайиңларға қарап
    беқиңлар; Қисас келиду — Худаниң һесап елиш күни келиду! У Өзи келиду, силәрни
    қутқузиду!» — дәң!'
  tel-2017: బెదిరిన హృదయాలు గలవారితో ఇలా చెప్పండి. “భయపడకుండా ధైర్యంగా ఉండండి. ప్రతిదండన
    చేయడానికి మీ దేవుడు వస్తున్నాడు. చేయాల్సిన ప్రతీకారం ఆయన చేస్తాడు. ఆయన వచ్చి మిమ్మల్ని
    రక్షిస్తాడు.”
  hat-BSA: Pale a sila ki gen kè twouble yo, “Pran kouraj! Pa pè! Gade byen, Bondye
    nou an va vini ak vanjans. Rekonpans Li an va rive. Li va vini, e Li va sove nou.”
  bxh-bxh: Dodoga nuwadi sa ꞌwasaꞌwasabu au falibadi, auwen, “Au adidili. Tabu au
    ꞌwasabu! Emi Yaubada haba ya laoma be ami hala ya abi, yo ami waiyunu haba ya
    fakamkamnadi.”
  kos-kos: Fahk nu selos nukewa su munasla nunka, “Kowos in ku, ac tia sangeng! God
    El ac tuku in molikowosla, El ac tuku in kalyei mwet lokoalok lowos.”
  hbo-WLC: אִמְרוּ֙ לְנִמְהֲרֵי־לֵ֔ב חִזְק֖וּ אַל־תִּירָ֑אוּ הִנֵּ֤ה אֱלֹֽהֵיכֶם֙
    נָקָ֣ם יָב֔וֹא גְּמ֣וּל אֱלֹהִ֔ים ה֥וּא יָב֖וֹא וְיֹשַׁעֲכֶֽם׃
  ibo-ibo: Gwanụ ndị ahụ na-atụ egwu sị ha, “Dịrịnụ ike, unu atụla egwu, nʼihi na
    Chineke unu na-abịa. Ọ ga-abịa ịbọtara unu ọbọ, ịkwụghachi ndị iro unu ihe ruuru
    ha. Ọ ga-abịa ịzọpụta unu.”
  ory-ory: ଭୀତାନ୍ତଃକରଣମାନଙ୍କୁ କୁହ, “ସାହସିକ ହୁଅ, ଭୟ କର ନାହିଁ; ଦେଖ, ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର
    ପ୍ରତିଶୋଧ ସହିତ, ପରମେଶ୍ୱରଙ୍କର ପ୍ରତିଫଳ ସହିତ ଆସିବେ; ସେ ଆସି ତୁମ୍ଭମାନଙ୍କର ପରିତ୍ରାଣ କରିବେ।”
  chk-chk: Oupwe apasa ngeni chokewe mi niuokus lon letiper, “Oupwe pworacho, nge
    ousap niuokus. Ämi Kot epwe feito pwe epwe apwüngü chon oputakemi. Epwe feito
    pwe epwe amanauakemi.”
  rop-rop: '@see-verse:ISA.035.003'
  ukr-1871: 'Скажіте млявим на душі: будьте мужні, не бійтеся; ось Бог ваш; прийде
    пімста, відплата від Бога; він прийде спасти вас.'
  deu-1951: 'saget den verzagten Herzen: Seid tapfer und fürchtet euch nicht! Sehet,
    da ist euer Gott! Die Rache kommt, die Vergeltung Gottes; Er selbst kommt und
    wird euch retten!'
  eng-JPS: 'Say to them that are of a fearful heart: ''Be strong, fear not''; behold,
    your God will come with vengeance, with the recompense of God He will come and
    save you.'
  srp-1865: 'Recite onima kojima se srce uplašilo: ohrabrite se, ne bojte se; evo
    Boga vašega; osveta ide, plata Božija, sam ide, i spašæe vas.'
  lug-lug: 'Mugambe abo abalina omutima omuti nti, Mubeere n’amaanyi temutya: laba
    Katonda wammwe alijja; alibalwanirira, alage abalabe bammwe obusungu obw’Obwakatonda,
    era alibalokola.'
  heb-heb: אמרו לנמהרי לב חזקו אל תיראו הנה אלהיכם נקם יבוא גמול אלהים הוא יבוא וישעכם׃
  ben-IRV: একটি ভয়ে ভরা হৃদয়ে সাথে তারা বলুক, “ভয় পাবে না, ভয় করবে না! দেখো, তোমার
    ঈশ্বর প্রতিহিংসা সঙ্গে আসবে, ঈশ্বরের প্রতিদান দেবে; তিনি এসে তোমাদের রক্ষা করবেন।”
  pan-pan: ਘਬਰਾਉਂਦੇ ਦਿਲ ਵਾਲਿਆਂ ਨੂੰ ਆਖੋ, ਤਕੜੇ ਹੋਵੋ! ਨਾ ਡਰੋ! ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਵੇਖੋ!
    ਉਹ ਬਦਲਾ ਲੈਣ ਲਈ, ਅਤੇ ਫਲ ਦੇਣ ਲਈ ਆ ਰਿਹਾ, ਉਹ ਆਵੇਗਾ ਅਤੇ ਤੁਹਾਨੂੰ ਬਚਾਵੇਗਾ।
  mya-JVB: အား ယူကြလော့၊ မ စိုးရိမ် ကြနှင့်ဟု ကြောက် တတ်သောသူတို့ အား ဆို ကြလော့။
    အကြောင်းမူကား၊ သင် တို့၏ ဘုရား သခင်သည် အပြစ် ပေးလျက်၊ ဒဏ် စီရင် လျက်ကြွ လာတော်မူလိမ့်မည်။
    ဘုရား သခင်သည် ကိုယ်တော် တိုင် ကြွ လာ၍ ၊ သင် တို့ကို ကယ်တင် တော်မူလိမ့်မည်။
  hmo-hmo: Gari bona laloa manoka taudia do umui hamaoroa, umui gwau, “Do umui goada,
    umui gari lasi! Dirava ia mai noho, umui do ia hamauria totona. Umui idia tuari
    henia taudia edia kerere davana do ia henia.”
  urd-urd: उनको जो घबराने वाले हैं कहो, हिम्मत बांधो मत डरो देखो तुम्हारा ख़ुदा सज़ा
    और जज़ा लिए आता है। हाँ, ख़ुदा ही आएगा और तुम को बचाएगा।
  rus-SYN: 'скажите робким душею: будьте тверды, не бойтесь; вот Бог ваш, придет отмщение,
    воздаяние Божие; Он придет и спасет вас.'
  bqc-SIM: 'À o gbɛ̃́ pↄ́ an kã́ gàↄnɛ: À sↄ̃dilɛ, ásu to vĩa á kũo. À gwa!
    Á Lua lɛ́ mↄ́ tↄsiiɛ́, àlɛ mↄ́ fĩaboinɛ́, i á suaba.'
  tcz-CHONGTHU: Kichat um lungchang neiho henga seijin, “Hat inlang, kicha hih in,
    ajehchu na galmite sumang din na Pathen ahunge. Na huhdoh din ahunge.”
  mar-mar: जे भिणाऱ्या हृदयाचे आहेत त्यांना म्हणा, “सामर्थ्यवान व्हा, भिऊ नका;” पाहा,
    तुमचा देव अपेक्षेपेक्षा मोठ्या प्रमाणात, देवाच्या भरपाईसह येईल. तो येईल आणि तुमचा
    उद्धार करील.
  soq-soq: Apana mida santoia diamoe waase, “Badowa enana ita mai saitana! Ewanee,
    e Godila iede me emalawoa apanawa matangelamopie kadimopi, me wisepie mo matangelamopie
    ita e inalepi.”
  qub-qub: 'Manchacojcunata niy: «¡Ama manchacuychu! ¡Balurchay! ¡Caychömi Tayta Diosga
    caycan salbashunayquipaj! ¡Chiquishojcunataga gamta rurashushayquimannömi castiganga!»'
  hat-hat: 'Pale ak moun ki dekouraje yo. Di yo konsa: Pran kouraj! Pa pè! Men Bondye
    nou an ap vini! Li pral tire revanj sou lènmi nou yo, li pral fè yo peye sa yo
    fè. Se limenm menm ki pral fè sa pou l'' ka delivre nou.'
  eng-BSB: 'Say to those with anxious hearts: “Be strong, do not fear! Behold, your
    God will come with vengeance. With divine retribution He will come to save you.”'
  eng-WEBPB: Tell those who have a fearful heart, “Be strong! Don’t be afraid! Behold,
    your God will come with vengeance, God’s retribution. He will come and save you.
  kbq-kbq: Antahintahi hakarema nehu'za koroma nehaza vahera amanage hutma zamasamiho.
    Koro osutma oti hankavetiho. Na'ankure tamagri Anumzamo'a eno nona huno tamagri
    ha' vahera eme zamazeri haviza nehuno, tamagu vazigahie.
  nhe-BL: 'Xiquinilhui tlen moyolcuesohuaj: “¡Ximoyoltetilica! Amo ximajmahuica pampa
    imoDios hualas para momacuepas ica imocualancaitacahua huan quintzontlamiltis.
    Yajaya iselti hualas huan inmechmaquixtis.”'
  gub-BL: Peze'eg nezewe uzemumikahy ma'e wanupe nehe. — Pekyze zo nehe. Penurywete
    nehe, ta'e Tupàn Zanezar wiko xe a'e xe. Ur zanepyro pà a'e. Ur zaneàmàtyry'ymar
    wanehe uzepyk pà no, peze wanupe nehe.
  eng-DRA: 'Say to the fainthearted: Take courage, and fear not: behold your God will
    bring the revenge of recompense: God himself will come and will save you.'
