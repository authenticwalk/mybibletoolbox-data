  kan-2017: ಅದು ಸಮೃದ್ಧಿಯಾಗಿ ಹೂಬಿಟ್ಟು, ಉತ್ಸಾಹ ಧ್ವನಿಮಾಡುವಷ್ಟು ಉಲ್ಲಾಸಿಸುವುದು. ಲೆಬನೋನಿನ
