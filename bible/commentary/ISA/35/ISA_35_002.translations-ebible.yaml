verse: ISA.035.002
translations:
  mal-C: അത് പൊട്ടിവിടരും; ആനന്ദത്തോടും പാട്ടോടുംകൂടി അത് ഉല്ലസിക്കും. ലെബാനോന്റെ
    മഹത്ത്വം അതിനു ലഭിക്കും, കർമേലിന്റെയും ശാരോന്റെയും ശോഭയുംതന്നെ, അവർ യഹോവയുടെ തേജസ്സും
    നമ്മുടെ ദൈവത്തിന്റെ പ്രതാപവും ദർശിക്കും.
  deu-TKW: Üppig soll sie aufsprießen und jubeln, ja jubeln und jauchzen! Die Herrlichkeit
    des Libanon wird ihr geschenkt, die Pracht unseres Gottes.
  lin-lin: Ekobota fololo mingi penza mpe ekosepela, ekosepela mpe ekoganga na esengo.
    Nkembo ya Libani, lokumu ya Karimeli mpe ya Saroni ekopesamela yango ; boye bakomona
    nkembo ya Yawe, lokumu ya Nzambe na biso.
  eng-LSV: Flourishing it flourishes, and rejoices, || Indeed, [with] joy and singing,
    || The glory of Lebanon has been given to it, || The beauty of Carmel and Sharon,
    || They see the glory of YHWH, || The majesty of our God.
  eng-GNV: 'It shall florish abundantly and shall greatly reioyce also and ioye: the
    glory of Lebanon shalbe giuen vnto it: the beautie of Carmel, and of Sharon, they
    shall see the glory of the Lord, and the excellencie of our God.'
  eng-WEBSTER: 'It shall blossom abundantly, and rejoice, even with joy and singing:
    the glory of Lebanon shall be given to it, the excellence of Carmel and Sharon,
    they shall see the glory of the LORD, and the excellence of our God.'
  nhw-BL: Oncas miyac xochitl campa hueli, huan oncas huicatl huan miyac paquilistli.
    Nochi huactoc tlalme xoxohuiyase quen nopa cuatitlamitl catli onca ipan tlali
    Líbano. Nesise yejyectzitzi quen nopa sacatl catli onca ipan tepetl Carmelo huan
    quen nopa saca petlatl catli onca ipan nopa tlamayamitl tlen Sarón. Huan nochi
    quiitase ihueyitilis huan iyejyejca TOTECO yaya catli toDios.
  swh-ONEN: litachanua maua, litashangilia sana na kupaza sauti kwa furaha. Litapewa
    utukufu wa Lebanoni, fahari ya Karmeli na Sharoni; wataona utukufu wa Bwana, fahari
    ya Mungu wetu.
  bba-bba: Kpɑ nuku dobu bu sɔ̃ɔsirɑ mi, kɑ womusu kɑ nɑsɑrɑn kuuki. Mu ko n ɡirimɑ
    mɔ nɡe Libɑnin dɑ̃ɑ sɔ̃ɔ. Mu ko n bɛɛrɛ mɔ nɡe ɡuu te bɑ mɔ̀ Kɑɑmɛli kɑ Sɑronin
    tem ɡem. Sɑɑ ye sɔɔ, bɑ koo Yinni Gusunɔn yiiko wɑ kɑ yen ɡirimɑ.
  eng-KJVCPB: 'It shall blossom abundantly and rejoice Even with joy and singing:
    The glory of Lebanon shall be given unto it, The excellency of Carmel and Sharon,
    They shall see the glory of the Lord, And the excellency of our God.'
  luo-luo: enogol maua mabeyo, mi nobed gi mor ka ogoyo koko gi ilo. Enobed gi duongʼ
    mar Lebanon, gi mor mar Karmel kod Sharon; ginine duongʼ mar Jehova Nyasaye, ma
    Nyasachwa maber.
  meu-meu: baine burea momo; baine moale hisi dae mai ane iabina ida. Lebanon hairaina
    bae henia, Karamele bona Saron herea-daedia danu. Idia ese Iehova hairaina bae
    itaia, eda Dirava herea-daena bae itaia.
  npi-ULB: त्‍यो प्रशस्‍त गरी फुल्नेछ आनन्द र गीतले रमाउनेछ । लेबनानको गौरव, कार्मेलको
    र शारोनको प्रताप यसलाई दिइनेछ । तिनीहरूले परमप्रभुको महिमा, हाम्रा परमेश्‍वरको
    वैभव देख्‍नेछन् ।
  yor-yor: ní títanná yóò tanná; yóò yọ ayọ̀ ńlá ńlá yóò sì kọrin. Ògo Lebanoni ni
    a ó fi fún un, ẹwà Karmeli àti Ṣaroni; wọn yóò rí ògo Olúwa, àti ẹwà Ọlọ́run wa.
  pes-OPCB: و سرود و شادی همه جا را پر خواهد ساخت. بیابانها مانند کوههای لبنان سبز
    و خرم خواهند شد و صحراها همچون چراگاههای کرمل و چمنزارهای شارون حاصلخیز خواهند
    گردید. خداوند شکوه و زیبایی خود را نمایان خواهد ساخت و همه آن را خواهند دید.
  tgl-ULB: Ito ay mamumulaklak ng masagana at magsasaya na may kagalakan at awitan;
    ang kaluwalhatian ng Lebanon ay ibibigay dito, ang karangyaan ng Carmelo at Sharon;
    makikita nila ang kaluwalhatian ni Yahweh, ang karangyaan ng ating Diyos.
  hui-hui: Dindi yobi koore ogonime turu howa ga̱ lalu iba gana lolebira. Dindi ogoria
    Lebanono hariha irabu timbuni bayale ngagobi baya taraore wulebira. Sarono dindibi
    Kamelo dindibi benebere bayale ngagobi wulebira. Ani bidagola wali agali bibahendeme
    Anduane Homogonaga wá holene de hondolebira. Ibunaga mini timbunibi hongo holenebi
    ogoningi handai holebira.
  mya-mya: '@see-verse:ISA.035.001'
  bod-N: དེ་ལ་ལོ་འདབ་རྒྱས་ནས་མེ་ཏོག་བཞད་དེ། དགའ་མགུའི་འབོད་སྒྲ་སྒྲོག་བཞིན་བདེ་སྐྱིད་ཀྱི་དཔལ་ལ་རོལ།
    ལེ་པཱ་ནོན་གྱི་གཟི་བརྗིད་དང་། ཀར་མེལ་དང་ཤཱ་རོན་གྱི་གཟི་བྱིན་ཡང་དེ་ལ་གནང་བ་དང་།
    མི་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་བརྗིད་དང་ང་ཚོའི་དཀོན་མཆོག་གི་གཟི་བྱིན་མཇལ་བར་འགྱུར་རོ།
    །
  sna-sna: richatumbuka; richafara zvikuru uye richapembera nomufaro. Mbiri yeRebhanoni
    ichapiwa kwariri, kunaka kweKarimeri neSharoni; vachaona kubwinya kwaJehovha,
    nokunaka kwaMwari wedu.
  spa-BLM: Florecerá abundantemente, y se regocijan incluso con alegría y cantos.
    La gloria del Líbano le será otorgada, la excelencia de Carmel y Sharon. Verán
    la gloria de Yahvé, la excelencia de nuestro Dios.
  cac-cac: Pac'ocab' an̈ xumac icha an̈ chochol, tzalajc'olalocab' yilji sat luum.
    A Dios ol ac'an svach'il yilji sat lum icha lum Líbano, ol yaxb'oc sat lum icha
    lum vitzal Carmelo, ma icha lum ac'lic yic Sarón. Ol yil eb' anima smasanil to
    nivan yelc'och Jehová co Diosal yed' yipalil.
  swh-ULB: Yatachanua kwa wingi na yatashangilia kwa furaha na nyimbo; litapewa utukufu
    wa Lebanoni, mapambo ya Karmeli na Sharoni; watauona utukufu wa Yahwe, mapambo
    ya Mungu wetu.
  bel-bel: цудоўна будзе цьвісьці і радавацца, будзе ўрачысьціцца і сьвяткаваць; слава
    Лівана дасца ёй, хараство Карміла і Сарона; яны ўбачаць славу Госпада, веліч Бога
    нашага.
  wed-wed: Berana ina numoi, ma ina vinuaiai ma ina logologoi! Inanana i vinualaulauna
    me Lebanon olai ma ana maura me Carmel olana ma Sharon wapuna. Kampa Bada ana
    boruma rava ina viatataiemi, Bada ana vigulau ina inanai.
  deu-ELBBK: 'Sie wird in voller Blüte stehen und frohlocken, ja, frohlockend und
    jubelnd. Die Herrlichkeit des Libanon ist ihr gegeben, die Pracht des Karmel und
    Sarons: Sehen werden sie die Herrlichkeit des HERRN, die Pracht unseres Gottes.'
  mbb-OT: Iring heini te etew su egkanta zaan wey ed-ugyab te kegkelipey, ne ebpemekar
    is mahabet he menge vulak kayi. Ne egkehimu heini he mekempet iring te Buntud
    he Lebanon. Ne uuzaran heini iring te pemuleey iring te Carmel wey Sharon. Ne
    egkaahà dutun is gehem wey utew kegkelavew te Nengazen he Megbevayè tew.
  mal-2015: അതു മനോഹരമായി പൂത്തു ഉല്ലാസത്തോടും ഘോഷത്തോടും കൂടെ ഉല്ലസിക്കും; ലെബാനോന്റെ
    മഹത്വവും കർമ്മേലിന്റെയും ശാരോന്റെയും ശോഭയും അതിന്നു കൊടുക്കപ്പെടും; അവർ യഹോവയുടെ
    മഹത്വവും നമ്മുടെ ദൈവത്തിന്റെ തേജസ്സും കാണും.
  gup-gup: Dja mannguy kadjalmedjmakmen, dja yiman kayime kanjilngmakmen, dja kakayhme
    bu kadjalmarrmarr duninjh! God wanjh kamarnbun kubolkdarleh ba kabolkyimerran
    kubolkmakkaykenh yiman kayime Lebanon, dja Carmel dja Sharon. Wanjh kunu kunmakmak
    nuye Yawey nawu God duninjh kakukbukkarren.
  rmc-rmc: E phuv kvitňisaľola a radisaľola; khelela a thovela baripen. E libanoňiko
    slava lake ela diňi, o šukariben andral o Karmel the Šaron. Dikhena e slava le
    RAJESKRI, o šukariben amare Devleskro.
  pes-OPV: شکوفه بسیار نموده، باشادمانی و ترنم شادی خواهد کرد. شوکت لبنان و زیبایی
    کرمل و شارون به آن عطا خواهد شد. جلال یهوه و زیبایی خدای ما را مشاهده خواهندنمود.
  ron-1924: се ва акопери ку флорь ши ва сэри де букурие, ку кынтече де веселие ши
    стригэте де бируинцэ, кэч и се ва да слава Либанулуй, стрэлучиря Кармелулуй ши
    а Саронулуй. Вор ведя слава Домнулуй, мэреция Думнезеулуй ностру.
  aui-aui: Mayaba debane kii sinagogo da sinibonuvi na ininuwamiise da nuwasisire
    inarukwatu. Touna kana kita ininuwakayowana ware Lebinon koyadi naboni bi inamoura
    ware kwabu kubura Kamel da Seron ruwiipikapikadi kamodiye naboni. Bi name Yawe
    God yana kiniwa iniyeveveyana, da nama wawaya tupadi yada God yana waratete da
    maragata sinakita.
  ben-OBCV: হ্যাঁ, সেখানে ফুলের প্রাচুর্য হবে, তা ভীষণভাবে উল্লসিত হয়ে আনন্দে চিৎকার
    করবে। তাকে দেওয়া হবে লেবাননের প্রতাপ, দেওয়া হবে কর্মিল ও শারোণের শোভা; তারা
    সদাপ্রভুর মহিমা দেখতে পাবে, তারা দেখবে আমাদের ঈশ্বরের সৌন্দর্য।
  som-som: Aad iyo aad buu u magooli doonaa, oo xataa wuxuu ku rayrayn doonaa farxad
    iyo gabay, oo waxaa la siin doonaa ammaantii Lubnaan iyo haybaddii Karmel iyo
    Shaaroon. Waxaa la arki doonaa ammaanta Rabbiga iyo haybadda Ilaaheenna.
  lat-VUC: 'Germinans germinabit, et exsultabit lætabunda et laudans: gloria Libani
    data est ei, decor Carmeli et Saron; ipsi videbunt gloriam Domini, et decorem
    Dei nostri.'
  eng-ASVBT: 'It shall blossom abundantly, and rejoice even with joy and singing;
    the glory of Lebanon shall be given unto it, the excellency of Carmel and Sharon:
    they shall see the glory of Jehovah, the excellency of our God.'
  ita-1885: Fiorirà largamente, e festeggerà, eziandio con giubilo, e grida di allegrezza;
    la gloria del Libano, la magnificenza di Carmel, e di Saron, le sarà data; quei
    luoghi vedranno la gloria del Signore, la magnificenza del nostro Dio.
  eng-LXXUP: And the desert places of Jordan shall blossom and rejoice; the glory
    of Lebanon has been given to it, and the honor of Carmel; and my people shall
    see the glory of the Lord, and the majesty of God.
  eng-ULB: it will blossom abundantly and rejoice with joy and singing; the glory
    of Lebanon will be given to it, the splendor of Carmel and Sharon; they will see
    the glory of Yahweh, the splendor of our God.
  spa-VBL: ¡Florezcan profusamente, celebren y canten! Se le dará la gloria del Líbano,
    el esplendor del Carmelo y de Sarón. Verán la gloria del Señor, el esplendor de
    nuestro Dios.
  fra-_FOB: Elle fleurira, et elle sera dans l'allégresse; elle poussera des cris
    de joie et des chants de triomphe! La gloire du Liban, la magnificence de Carmel
    et de Saron lui est donnée. Ils verront la gloire de l'Éternel, la magnificence
    de notre Dieu.
  mal-mal: അത് മനോഹരമായി പൂത്ത് ഉല്ലാസത്തോടും ഘോഷത്തോടും കൂടി ഉല്ലസിക്കും; ലെബാനോന്റെ
    മഹത്ത്വവും കർമ്മേലിന്റെയും ശാരോന്റെയും ശോഭയും അതിന് നൽകപ്പെടും; അവർ യഹോവയുടെ മഹത്ത്വവും
    നമ്മുടെ ദൈവത്തിന്റെ തേജസ്സും കാണും.
  urd-GVR: phūṭ nikleṅge, aur wuh zor se shādiyānā bajā kar ḳhushī ke nāre lagāegā.
    Use Lubnān kī shān, Karmil aur Shārūn kā pūrā husn-o-jamāl diyā jāegā. Log Rab
    kā jalāl aur hamāre Ḳhudā kī shān-o-shaukat dekheṅge.
  suz-BL: मिनु मेको थाम्‍पा बोइश्‍शा, ग्‍येरसीशा कुम्‍सो पना पन बाक्नीम। लेबानोन,
    आ दारस मेकोम ताइब। कारमेल नु शारोन आन मान ततीक मेको कली गेशो बाक्‍ब। मेकोपुकीमी
    परमप्रभु यावे आ मान ततीके नु आंइ परमप्रभु आ छेङछेङ ताइनीम।
  eng-NOY: It shall blossom abundantly, and exult with joy and singing; The glory
    of Lebanon shall be given to it; The beauty of Carmel and Sharon; They shall behold
    the glory of Jehovah, The majesty of our God;
  ita-1927: si coprirà di fiori e festeggerà con giubilo e canti d’esultanza; le sarà
    data la gloria del Libano, la magnificenza del Carmel e di Saron. Essi vedranno
    la gloria dell’Eterno, la magnificenza del nostro Dio.
  ckb-ckb: بە تەواوی چرۆ دەکات و تەواو دەگەشێتەوە و هاواری خۆشی دەکات! شکۆی لوبنانی
    پێدەدرێت، شەوکەتی کارمەل و شارۆن، ئەوان شکۆی یەزدان و شەوکەتی خودامان دەبینن.
  eng-BBE: 'It will be flowering like the rose; it will be full of delight and songs;
    the glory of Lebanon will be given to it; the pride of Carmel and Sharon: they
    will see the glory of the Lord, the power of our God.'
  kan-OKCV: ಅದು ಸಮೃದ್ಧಿಯಾಗಿ ಅರಳಿ, ಆನಂದ ಧ್ವನಿ ಎತ್ತಿ ಉಲ್ಲಾಸಿಸುವುದು. ಲೆಬನೋನಿನ ಘನತೆಯು
    ಮತ್ತು ಕರ್ಮೆಲ್, ಶಾರೋನಿನ ಗೌರವವು ಅದಕ್ಕೆ ಕೊಡಲಾಗುವುದು. ಅವರು ಯೆಹೋವ ದೇವರ ಮಹಿಮೆಯನ್ನು ಮತ್ತು
    ನಮ್ಮ ದೇವರ ಘನತೆಯನ್ನು ಕಾಣುವರು.
  tam-2017: அது மிகுதியாகச் செழித்து பூரித்து ஆனந்தக்களிப்புடன் பாடும்; லீபனோனின்
    மகிமையும், கர்மேல் சாரோன் என்பவைகளின் அலங்காரமும் அதற்குக் கொடுக்கப்படும்; அவர்கள்
    யெகோவாவுடைய மகிமையையும், நமது தேவனுடைய மகத்துவத்தையும் காண்பார்கள்.
  spa-RV-1909: 'Florecerá profusamente, y también se alegrará y cantará con júbilo:
    la gloria del Líbano le será dada, la hermosura de Carmel y de Sarón. Ellos verán
    la gloria de Jehová, la hermosura del Dios nuestro.'
  ron-BTF: Va înflori mult şi se va bucura cu bucurie şi cântare, gloria Libanului
    îi va fi dată, măreţia Carmelului şi a Saronului, vor vedea gloria DOMNULUI şi
    măreţia Dumnezeului nostru.
  eng-WEBP: It will blossom abundantly, and rejoice even with joy and singing. Lebanon’s
    glory will be given to it, the excellence of Carmel and Sharon. They will see
    the LORD’s glory, the excellence of our God.
  eng-FBV: Bloom profusely, celebrate and sing! The glory of Lebanon shall be given
    to it, the splendor of Carmel and Sharon. They shall see the glory of the Lord,
    the splendor of our God.
  nld-1939: 'Zij zal tieren welig als lelies, Jubelen, juichen en zingen. Dan valt
    haar de pracht van de Libanon ten deel, De luister van Karmel en Sjaron: Ze zullen
    de glorie van Jahweh aanschouwen, De heerlijkheid van onzen God.'
  nch-BL: Oncas miyac xochit campa hueli, huan oncas huicat huan miyac paquilisti.
    Nochi huactoc talme xoxohuiyase quej nopa cuatitamit cati onca ipan tali Líbano.
    Nesise yejyectzitzi quej nopa sacat cati onca ipan tepet Carmelo huan quej nopa
    sacapetat cati onca ipan nopa tamayamit ten Sarón. Huan nochi quiitase ihueyitilis
    huan iyejyejca TOTECO yaya cati toDios.
  vie-1934: Nó trổ hoa nhiều và vui mừng, cất tiếng hát hớn hở. Sự vinh hiển của Li-ban
    cùng sự tốt đẹp của Cạt-mên và Sa-rôn sẽ được ban cho nó. Chúng sẽ thấy sự vinh
    hiển Đức Giê-hô-va, và sự tốt đẹp của Đức Chúa Trời chúng ta.
  hin-CV: वह अत्यंत आनंदित होगी तथा जय जयकार और उसे लबानोन का शौर्य दिया जायेगा उसकी
