  tbz-SIM: Kɛ̀ di pórí di yɛ̀mmɛ̀ dɔ́mɛ̀, kɛ́nyɑ̃nku nɛ̀ diwɛ̀ì, kɛ́ndiè nkɛ íú kɛ
