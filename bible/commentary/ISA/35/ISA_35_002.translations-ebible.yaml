  mdy-ETH: ዳውላ ዹኡቄ ቡኖና ኩማንዳኔ፤ ዎዛ ዓይኑሞ ዔያታ ዓይናዻንዳኔ፤ ዓዳ ሊባኖኦሴ ዹኮጉዲ ዲቃሣያ ዔያታ ማዓንዳኔ፤ ቄርሜሎሴ
