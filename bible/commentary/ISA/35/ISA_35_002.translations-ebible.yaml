    ganam. Eghtɨ gumazamiziba Ikiavɨra Itir Godɨn angazangarim ko gavgavimɨn ganɨva,
    egh uaghan en Godɨn ziar ekiamɨn gantɨ, an atrivimɨn kurkazir aghuimɨn mɨn ikiam.
  dop-dop: Tǝ tʋ hɛtʋ. Yɑɑyenɑɑ ɩ́ tɔɔlɩ tɛtʋ tɑɑ. Tǝ wiliti lɑŋhʋlʋmlɛ kɑwilitɑsɩ.
    Pɩɩ mǝlǝnɑ Lipɑŋ tɛtʋ kɛ tǝ teeli. Kɑmɛɛlɩ pʋɣʋ nɑ Sɑlɔŋ tɛtɛkǝlɛ kɑ́ tɑɣɑnɩ sɔsɔɔntʋ
    kɛ hikuɣu. Pɑɑ nɑ Tɑcɑɑ Ɩsɔ teeli nɑ ɩ sɔsɔɔntʋ.
  azb-azb: Hər yan gül açacaq, Şadlanacaq, sevincdən nəğmə oxuyacaq. Livanın gözəlliyi,
    şan-şöhrəti, Karmelin və Şaronun cah-calalı ona veriləcək. Hamı Rəbbin izzətini,
    Allahımızın əzəmətini görəcək.
  eng-DBY: 'It shall blossom abundantly and rejoice even with joy and shouting: the
    glory of Lebanon shall be given unto it, the excellency of Carmel and Sharon.
    They shall see the glory of Jehovah, the excellency of our God.'
  hin-2017: वह अत्यन्त प्रफुल्लित होगी और आनन्द के साथ जयजयकार करेगी। उसकी शोभा लबानोन
    की सी होगी और वह कर्मेल और शारोन के तुल्य तेजोमय हो जाएगी। वे यहोवा की शोभा और
    हमारे परमेश्वर का तेज देखेंगे।
  wol-KYG: Day tóora tóor, di bànneexu, bay sarxolle, ba jagoo darajay gottub Libaŋ
    ak taaru àllub Karmel ak Saron. Foofa lees di gise darajay Aji Sax ji, sunu taaru
    Yàlla.
  eng-YLT: Flourishing it doth flourish, and rejoice, Yea, [with] joy and singing,
    The honour of Lebanon hath been given to it, The beauty of Carmel and Sharon,
    They — they see the honour of Jehovah, The majesty of our God.
  kne-kne: Ad-adon to di sabong na et kaman manragsak din daga ay mankanta. Maidawat
    en sisya din kinapintas di kakaiw sin kadondontogan ed Lebanon, siya abe sin kinamapteng
    di pastolan sin dontog ay Carmel ya din mangitit ay lota sin tanap ay Saron. Et
    ilaen to din omili din panakabalin ya kinangaton Diyos.
  eng-WYC-2017: It burgeoning shall burgeon, and it glad and praising shall make full
    out joy. The glory of Lebanon is given to it, the fairness of Carmel and of Sharon;
    they shall see the glory of the Lord, and the fairness of our God.
  eng-WMBB: It will blossom abundantly, and rejoice even with joy and singing. Lebanon’s
    glory will be given to it, the excellence of Carmel and Sharon. They will see
    the LORD’s glory, the excellence of our God.
  urd-GVH: फूट निकलेंगे, और वह ज़ोर से शादियाना बजाकर ख़ुशी के नारे लगाएगा। उसे लुबनान
    की शान, करमिल और शारून का पूरा हुस्नो-जमाल दिया जाएगा। लोग रब का जलाल और हमारे
    ख़ुदा की शानो-शौकत देखेंगे।
  rug-rug: Kote toa vura si asa meke havohavoro toa; kote kera meke kukili si asa
    pa qinetu. Sa tinolava pa Lebanoni si kote ta poni nia sa, meke kote doṉo lea
    gua sa pezara pa Saroni meke sa toqere Kameli. Kote dogoria sa qega sa ṉinedala
    te Zihova, sa tinolava tanisa nada Tamasa.
  gaz-gaz: baayʼinaan daraara; akka malee gammadees ililcha. Ulfinni Libaanoon, surraan
    Qarmeloosii fi Shaaroon ni kennamaaf; isaan ulfina Waaqayyoo, surraa Waaqa keenyaas
    ni argu.
  fra-LSG: Elle se couvrira de fleurs, et tressaillira de joie, Avec chants d’allégresse
    et cris de triomphe; La gloire du Liban lui sera donnée, La magnificence du Carmel
    et de Saron. Ils verront la gloire de l’Éternel, La magnificence de notre Dieu.
  gnn-gnn: Ŋunhiyi räwak wäŋa yurru dhika mulkuruyirrina dhapirrkthirrina, ga gawarrka'
    ŋunhiyi wäŋa yurru miyamanna yukurra galŋa‐djulŋithirrina goŋmirriyirrina wal'ŋu,
    liŋgu mulmu ga dhika nhä borum yurru ŋuthanna dhika ḻatju'yirrina wal'ŋu borummirriyirrina.
    Ga bukmakthu yolŋuyunydja yurru nhämana ŋunhiyi ḻatjuny'tja ŋanya ganydjarr Godkunydja
    ŋunhimalayi, ŋunhi ŋayinydja ḻatju' wal'ŋu yana, ga djämanydja ŋayi ŋuli mirithirri
    ŋamakurru' wal'ŋu.
  yal-yal: Fugene luma nɛn burunna yiren birin yi. Burunna ɲingine yiriwama nɛn ɲaxanni.
    A sɔnxɔ sɛwani! Liban yamanan nɔrɔn sifan bata fi a ma, e nun Karemele geyaan
    nun Sarɔn mɛrɛmɛrɛna. Nayi, muxune nɔɛ Alatalaa binye gbeen toɛ nɛn, en ma Alaa
    nɔrɔna.
  iou-iou: '@see-verse:ISA.035.001'
  haw-1868: E pua nui no ia, a e hauoli hoi me ka olioli, a me ka hauoli; E haawiia'ku
    ka nani o Lebanona ia ia, A me ka maikai o Karemela, a me Sarona; E ike auanei
    lakou i ka nani o Iehova, A me ka hanohano o ko kakou Akua.
  arb-NAV: تَزْدَهِرُ ازْدِهَاراً، وَتَبْتَهِجُ أَشَدَّ بَهْجَةٍ وَيُضْفَى عَلَيْهَا
    مَجْدُ لُبْنَانَ وَجَلالُ الْكَرْمَلِ وَشَارُونَ وَيَشْهَدُونَ مَجْدَ الرَّبِّ
    وَبَهَاءَ إِلَهِنَا.
  ewe-ewe: aƒo se, atso aseye, eye wòado dzidzɔɣli. Woagbugbɔ Lebanon ƒe ŋutikɔkɔe
    nɛ, Karmel ƒe lãnyiƒe kple Saron ƒe gbe dama ƒe atsyɔ̃ agatrɔ ava na wo, eye woakpɔ
    Yehowa ƒe ŋutikɔkɔe kple míaƒe Mawu la ƒe atsyɔ̃.
  eng-LEE: It shall blossom abundantly, and rejoice, yea, with joy and singing; the
    glory of the Lebanon shall be given unto it, the elegance of Carmel and Sharon;
    they indeed shall see the glory of the Lord, and the excellency of our God.
  asm-FB: প্রচুৰ পৰিমানে ফুলিব, আনন্দ আৰু গানেৰে সৈতে উল্লাসিত হ’ব; লিবানোনৰ গৌৰৱ,
    কৰ্মিল আৰু চাৰোণৰ মহিমা তাক দিয়া হ’ব; তেওঁলোকে যিহোৱাৰ গৌৰৱ, আৰু আমাৰ ঈশ্বৰৰ
    জ্যোতি দেখিবলৈ পাব।
  sus-A: سَنسِ تٌقَنيِيٍ شَ لُ نَا، سّيوّ شُي شَ عِتٍ. عَ شَ لُ عَلْ لِبَن قْتْنيِ،
    عَ شَ تٌقَن عَلْ كَرٍ مٍلٍ فٍيَ نُن سَرْن يِرٍ. وٌن مَرِفِ عَلَتَلَ شَ نْرّ تٌمَ
    نّ نَا عَ قَنيِ رَ.
  fra-SBL: Il fleurira abondamment, et se réjouissent même avec joie et en chantant.
    La gloire du Liban lui sera donnée, l'excellence du Carmel et du Sharon. Ils verront
    la gloire de Yahvé, l'excellence de notre Dieu.
  hbo-hbo: פָּרֹ֨חַ תִּפְרַ֜ח וְתָגֵ֗ל אַ֚ף גִּילַ֣ת וְרַנֵּ֔ן כְּבֹ֤וד הַלְּבָנֹון֙
    נִתַּן־לָ֔הּ הֲדַ֥ר הַכַּרְמֶ֖ל וְהַשָּׁרֹ֑ון הֵ֛מָּה יִרְא֥וּ כְבֹוד־יְהוָ֖ה
    הֲדַ֥ר אֱלֹהֵֽינוּ׃ ס
  pjt-pjt: '@see-verse:ISA.035.001'
  kik-kik: werũ nĩũkaruta kĩro kĩingĩ; nĩũgakena mũno, na wanĩrĩre nĩ gũkena. Nĩũkaheo
    riiri o ta wa Lebanoni, na ũheo ũkengi o ta wa Karimeli, na wa Sharoni; nĩmakona
    riiri wa Jehova, na mone ũkengi wa Ngai witũ.
  fra-NCL: il se couvrira de fleurs et tressaillira, il poussera des cris de joie.
    La gloire du Liban lui sera donnée, avec la magnificence du Carmel et de Saron.
    Ils verront la gloire de Yahweh, la magnificence de notre Dieu !
  cek-AK: Pop parai ah apawk to ampha ueloe, anghoehaih, oephaih hoiah laa to sah
    o tih; Lebanon lensawkhaih, Karmel hoi Sharon hoihhaih to anih khaeah paek tih;
    Angraeng lensawkhaih hoi aicae Sithaw hoihhaih to nihcae mah hnu o tih.
  cuk-cuk: Bela nega-dulesulid weligwar itodoed. Ar Bab-Dummadi nega-dulesulidga Líbano-yalayobi
    neg-dakle imakoed. Degi, igi Carmelo-yala daklege, deyobi, neg-dakle ega imakoed.
    Igi Sarón-neba yeerdaklege, deyobi, neg-dakle ega nasikoed. Ar Bab-Jehová-e-gangued-yeerdakleged
    dakmaloed. Anmar-Bab-Dummad-e-gangued bela dakmaloed.
  uig-CYR: У бәрқ уруп чечәкләйду, Шатлиққа шатлиқ қошулуп тәнтәнә қилиду; Ливанниң
    шан-шәриви, Кармәл вә Шарондики гөзәллик вә сүр униңға берилиду; Улар Пәрвәрдигарниң
    шан-шәривини, Худайимизниң гөзәллиги вә һәйвитини көриду.
  tel-2017: అది బాగా విచ్చుకుని, ఉల్లాసంతో పాటలు పాడుతుంది. దానికి లెబానోను లాంటి
    అందం కలుగుతుంది. దానికి కర్మెలు షారోనులకున్నంత సొగసు కలుగుతుంది. అవి యెహోవా మహిమను
    మన దేవుని తేజస్సును చూస్తాయి.
  hat-BSA: Li va fleri anpil, rejwi ak kè kontan, e fè yon kri lajwa. Glwa Liban an
    va bay a li menm; majeste a Carmen ak Saron an. Yo va wè glwa SENYÈ a, majeste
    a Bondye nou an.
  bxh-bxh: Haba ya tahalasi be ya taya, yo ya kwade be ya wana laꞌilaꞌi. Lebanon ena
    loholoho haba ya felen, Kameli Tuꞌana yo Salon Gonna edi loholoho, be Guyau ena
    namanamali yo eda Yaubada didigana haba sa ita.
  kos-kos: Yen mwesis fah on ac sasa ke engan; Ac fah arulana kato oana eol in acn
    Lebanon, Ac kasrup fohk we oana ima lun Carmel ac Sharon. Mwet nukewa fah liye
    oasku lun LEUM GOD, Elos ac liye fulatlana ac ku lal.
  hbo-WLC: פָּרֹ֨חַ תִּפְרַ֜ח וְתָגֵ֗ל אַ֚ף גִּילַ֣ת וְרַנֵּ֔ן כְּב֤וֹד הַלְּבָנוֹן֙
    נִתַּן־לָ֔הּ הֲדַ֥ר הַכַּרְמֶ֖ל וְהַשָּׁר֑וֹן הֵ֛מָּה יִרְא֥וּ כְבוֹד־יְהוָ֖ה
    הֲדַ֥ר אֱלֹהֵֽינוּ׃ ס
  ibo-ibo: ọ ga-agbawa ifuru jupụta; ọ ga-aṅụrị ọṅụ nke ukwuu, tiekwa mkpu ọṅụ. A
    ga-enye ya nsọpụrụ nke ugwu Lebanọn, nyekwa ya ịma mma nke ala ubi Sharọn na Kamel.
    Ha ga-ahụ ebube Onyenwe anyị nʼebe ahụ, ha ga-ahụkwa ịdị ukwuu nke Chineke anyị.
  ory-ory: ତାହା ଅତିଶୟ ପ୍ରଫୁଲ୍ଲ ହେବ, ପୁଣି ଆନନ୍ଦ ଓ ଗାନ କରି ଉଲ୍ଲସିତ ହେବ; ଲିବାନୋନର ପ୍ରତାପ,
    କର୍ମିଲ ଓ ଶାରୋଣର ଶୋଭା ତାହାକୁ ଦତ୍ତ ହେବ; ସେମାନେ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରତାପ ଓ ଆମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱରଙ୍କର ଶୋଭା ଦେଖିବେ।
  chk-chk: Epwe fokun ämärätä irä, epwe mwänek fän pwapwa me köl. Iwe, epwe lingeni
    lingen Lepanon, epwe pwal pwülüöch usun pwülüöchün ekewe tanipi lon Karmel me
    Saron. Iwe, aramasan meinisin repwe küna lingen ewe Samol mi Lapalap, repwe pwal
    mefi tekian ach we Kot.
  rop-rop: Det deset kantri garra sing en jinginatbat gudbinjiwei. En im garra jidan
    brabli purdiwan jis laik det hil kantri gulum Lebanon en brabli gudwan kantri
    garram fam jis laik Kamul en Sheran Beli. En ebribodi garra luk det strongbala
    pawa blanga YAWEI det trubala God.”
  ukr-1871: Велично цьвісти ме й радїте, буде веселитись-сьпівати; красота Ливану
    буде їй дана, роскіш Кармеля й Сарону.
  deu-1951: Sie wird lieblich blühen und frohlocken, ja, Frohlocken und Jubel wird
    sein; denn die Herrlichkeit Libanons wird ihr gegeben, die Pracht des Karmel und
    der Ebene Saron. Sie werden die Herrlichkeit des HERRN sehen, die Pracht unsres
    Gottes.
  eng-JPS: It shall blossom abundantly, and rejoice, even with joy and singing; the
    glory of Lebanon shall be given unto it, the excellency of Carmel and Sharon;
    they shall see the glory of the LORD, the excellency of our God.
  srp-1865: Procvjetaæe obilno, i veseliæe se radujuæi se i popijevajuæi; slava Livanska
    daæe joj se i krasota Karmilska i Saronska; ta æe mjesta vidjeti slavu Gospodnju,
    krasotu Boga našega.
  lug-lug: birimeruka, birijaguza nnyo ne biwowogana n’essanyu mu ddoboozi ery’omwanguka.
    Ekitiibwa kya Lebanooni kirigiweebwa, ekitiibwa kya Kalumeeri ne Saloni; baliraba
    ekitiibwa kya Mukama, ekitiibwa kya Katonda waffe.
  heb-heb: פרח תפרח ותגל אף גילת ורנן כבוד הלבנון נתן לה הדר הכרמל והשרון המה יראו
    כבוד יהוה הדר אלהינו׃
  ben-IRV: এটি প্রচুর পরিমাণে ফুল হবে এবং আনন্দ ও গানের সাথে উল্লাস করবে; লিবানোনের
    গৌরব প্রদান করা, উট এবং শ্যারন জাঁকজমক; তারা দেখতে পাবে, সদাপ্রভুর গৌরব ও আমাদের
    ঈশ্বরের জাঁকজমক।
  pan-pan: ਉਹ ਬਹੁਤਾ ਖਿੜੇਗਾ, ਅਤੇ ਖੁਸ਼ੀ ਤੇ ਜੈਕਾਰਿਆਂ ਨਾਲ ਬਾਗ-ਬਾਗ ਹੋਵੇਗਾ, ਲਬਾਨੋਨ ਦੀ ਸ਼ੋਭਾ,
    ਕਰਮਲ ਅਤੇ ਸ਼ਾਰੋਨ ਦੀ ਸ਼ਾਨ ਉਹ ਨੂੰ ਦਿੱਤੀ ਜਾਵੇਗੀ, ਉਹ ਯਹੋਵਾਹ ਦਾ ਪਰਤਾਪ, ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ
    ਦੀ ਸ਼ਾਨ ਵੇਖਣਗੇ।
  mya-JVB: အလွန်ပွင့်လန်း ၍ ဝမ်းမြောက် ခြင်း၊ သီချင်း ဆို ခြင်းနှင့်တကွ မြူးထူး လိမ့်မည်။
    လေဗနုန် တောင်၏ ဘုန်း နှင့်၎င်း၊ ကရမေလ တောင်၊ ရှာရုန် အရပ်တို့၏ တင့်တယ်ခြင်း အသရေ
    နှင့်၎င်း ပြည့်စုံ လိမ့်မည်။ ထာဝရဘုရား ၏ ဘုန်း တော်ကို၎င်း၊ ငါ တို့ဘုရား သခင်၏
    တန်ခိုး အာနုဘော် တော်ကို၎င်းမြင် ရကြလိမ့်မည်။
  hmo-hmo: Taunimanima idia noho lasi tano dekenai, palauapalaua do idia vara, bona
    mai moale bada danu ane do idia abia. Unai tano ena hairaina, be dohore Lebanona
    ena ororo bamona, bona tano ena goada be, Karamele bona Sarona edia goada hegeregerena.
    Taunimanima ibounai ese Lohiabada ena hairaina do idia itaia. Iena diaridiari
    badana, bona iena siahu do idia itaia.
  urd-urd: उसमें कसरत से कलियाँ निकलेंगी, वह शादमानी से गा कर ख़ुशी करेगा। लुबनान
    की शौकत और कर्मिल और शारून की ज़ीनत उसे दी जाएगी; वह ख़ुदावन्द का जलाल और हमारे
    ख़ुदा की हश्मत देखेंगे।
  rus-SYN: великолепно будет цвести и радоваться, будет торжествовать и ликовать;
    слава Ливана дастся ей, великолепие Кармила и Сарона; они увидят славу Господа,
    величие Бога нашего.
  bqc-SIM: A vukɛ ń pↄna zↄ̃ↄo, a gulakɛ. Libã gawi a gↄ̃ɛ̀, Kaamɛli ń Salↄnao
    maa a pisiwà, wi Dii wá Lua gawi ń a zↄ̃ↄkɛo e.
  tcz-CHONGTHU: Ahi, pahcha ninglhing setnin um intin, lasah leh kipa thanopna umding
    ahi! Lebanon lhangho bangin nelgam ho hung eng intin, carmel molhoi banga hoiding
    chule Sharon Phaicham hung bang ding ahi. Hilaija chu Pakai chun aloupina ahinvet
    sah ding, i Pathen u loupina chu.
  mar-mar: ते विपुलतेने बहरेल आणि हर्ष व गायन करून आनंद करतील; त्यास लबानोनाचे वैभव,
    कर्मेल व शारोन याचे सौदर्य दिले जाईल; ते परमेश्वराचे गौरव, आमच्या देवाचे सौदर्य
    पाहतील.
  soq-soq: Beran ita ina daitada inintopue bola sa nopesapu, ita bola sa nuaeulepie
    nuaeu kawa debama wapi. Bola sa ando ewaewa eudida uwatauwa segalepi Lebanon wadiwa
    eubu eneia ruau, ita me inainamba eudewadewaleidie winedia ewaewa sala apuapua
    Kamel ita Saron bedeuwo ina daitada inintoie wineia ruau. Sape Iawe God inainamba
    eudida sabamosapio, apana uduudu no Godimba me mukawa ita sapawa debamaia ewapu.
  qub-qub: Chauraga waytapis aypallami canga. Cushicur cantaypis cangami. Tayta Diosmi
    camacächej-aywan chaqui jircacuna Libanuno cuyayllapaj cananpaj. Chaynöpis camacächenga
    Carmelo jircano, Sarón guechwano alli allpa cananpaj. Chayrämi llapan ricangapaj
    Tayta Dios cuyayllapaj munayniyoj caycajta.
  hat-hat: Dezè pral kouvri ak flè, yo pral fè fèt. Yo pral chante. Yo pral gen gwo
    pyebwa tankou mòn Liban. Yo pral plen bèl pyebwa tankou mòn Kamèl ak mòn Sawon.
    Tout moun va wè gwo pouvwa Seyè a. Y'a wè bèl bagay Bondye nou an fè.
  eng-BSB: It will bloom profusely and rejoice with joy and singing. The glory of
    Lebanon will be given to it, the splendor of Carmel and Sharon. They will see
    the glory of the LORD, the splendor of our God.
  eng-WEBPB: It will blossom abundantly, and rejoice even with joy and singing. Lebanon’s
    glory will be given to it, the excellence of Carmel and Sharon. They will see
    the LORD’s glory, the excellence of our God.
  kbq-kbq: Hagege kokantamimpine maka kaziga flauamo'a amosre aheno avinetesigeno,
    ana kokamo'a muse zagame huno muse hugahie. Ana kokamofo avasase'amo'a, Lebanoni
    zafa ta'nopamofo konaririgna nehina, Kameli agonane Saroni agupomofo konaririgna
    hugahie. Ana hanige'za Ra Anumzana tagri Anumzamofo hankave'ane masa'anena kegahaze.
  nhe-BL: Oncas miyac xochitl campa hueli, huan oncas huicatl huan miyac paquilistli.
    Nochi huactoc tlaltini xoxohuiyase queja nopa cuatitlamitl tlen onca ipan tlali
    Líbano. Nesise yejyectzitzi queja nopa sacatl tlen onca ipan tepetl Carmelo huan
    queja nopa saca petlatl tlen onca ipan nopa tlamayamitl tlen Sarón. Huan nochi
    quiitase ihueyitilis huan iyejyejca TOTECO yajaya tlen toDios.
  gub-BL: Ywyxiguhu ma'eputyr pupe tynehem mehe uzegar putar urywete haw rupi nehe.
    Tupàn umupuràg eteahy kar putar ywytyruhu Irimano ywy rehe har ài nehe. Ma'e itym
    pyrer hezuz katu i'a katu Karamew ywytyr rehe, Xarom ywyàpyznaw rehe no. Nezewegatete
    ma'e itym pyrer hezuz katu putar nehe. I'a katu putar a'e ywyxiguhu rehe nehe
    no. Teko paw wexak putar Tupàn Tuweharupi Wiko Ma'e ikàgaw wà nehe. Wexak putar
    ipuràg eteahy haw wà nehe no. Wexak putar Zanezar uhua'u haw wà nehe.
  eng-DRA: 'It shall bud forth and blossom, and shall rejoice with joy and praise:
    the glory of Libanus is given to it: the beauty of Carmel, and Saron, they shall
    see the glory of the Lord, and the beauty of our God.'
