verse: ISA.035.008
translations:
  mal-C: അവിടെ ഒരു രാജവീഥി ഉണ്ടാകും; അത് പരിശുദ്ധിയുടെ പാത എന്നു വിളിക്കപ്പെടും; തെരഞ്ഞെടുക്കപ്പെട്ടവർക്കുമാത്രമാണ്
    ആ രാജവീഥി. അശുദ്ധർ അതിൽ യാത്രചെയ്യുകയില്ല; ദുഷ്ടരായ ഭോഷർ ആ വഴി വരുകയേയില്ല.
  deu-TKW: Und eine gebahnte Straße wird es dort geben; der heilige Weg wird sie heißen,
    kein Unreiner wird sie betreten. Er selbst wird für sie des Weges ziehn; so werden
    auch Thörichte nicht irren.
  lin-lin: Nzela moko ya monene ekoleka wana, bakobenga yango Balabala ya Bosantu.
    Moto moko te ya mbindo akoleka wana, pamba te ebongisamaki kaka mpo na bato ya
    Yawe. Boye ata zoba akoki te kobunga na nzela yango.
  eng-LSV: And a highway has been there, and a way, || And it is called the “Way of
    Holiness.” The unclean do not pass over it, || And He Himself [is] by them, ||
    Whoever is going in the way—even fools do not err.
  eng-GNV: 'And there shalbe a path and a way, and the way shalbe called holy: the
    polluted shall not passe by it: for he shalbe with them, and walke in the way,
    and the fooles shall not erre.'
  eng-WEBSTER: 'And a highway shall be there, and a way, and it shall be called, The
    way of holiness; the unclean shall not pass over it; but it shall be for those:
    the way-faring men, though fools, shall not err therein .'
  nhw-BL: 'Huan nopona ipan nopa huactoc tlali oncas se hueyi ojtli huan quitocaxtise:
    “ojtli tlen tlatzejtzeloltijcayotl.” Huan niyon se masehuali catli amo yoltlapajpactic
    iixpa TOTECO amo huelis nejnemis ipan nopa ojtli pampa nopona nejnemis catli quichihua
    ipaquilis TOTECO. Huan nojquiya catli huihuitic amo nemis nopona.'
  swh-ONEN: Nako kutakuwa na njia kuu, nayo itaitwa Njia ya Utakatifu. Wasio safi
    hawatapita juu yake; itakuwa ya wale watembeao katika Njia ile; yeye asafiriye
    juu yake, ajapokuwa mjinga, hatapotea.
  bba-bba: Miyɑ bɑ koo swɑɑ yɑrɑ bu ye soku dɛɛrobun swɑɑ. Durumɡii ɡoo kun dɔɔ mi.
    Be bɑ ye swĩi, bɑ ǹ kɔ̃ɔrɑmɔ, bɑɑ be bɑ ǹ bwisi mɔ.
  eng-KJVCPB: 'And a highway shall be there, and a way, And it shall be called The
    way of holiness; The unclean shall not pass over it; but it shall be for those:
    The wayfaring men, though fools, shall not err therein.'
  luo-luo: Kendo wangʼ yo nobedi kanyo, mi noluonge ni Wangʼ Yo Maler. Joma ok ler
    ok nowuothie, to nobedi wangʼ yo ma joma kare ema luwo, joma ofuwo ma joricho
    ok nowuothie.
  meu-meu: Unuseni ai laolao dalana baine mia, bona ladana bae hatoa “Dala Helaḡana”;
    dia ḡoeva taudia ese basie rakalaia, bona kavakava taudia na ia lalonai basie
    kerere.
  npi-ULB: त्यहाँ पवित्र बाटो भनिने मुल बाटो हुनेछ । अवित्रहरूले त्‍यसमा यात्रा गर्नेछैनन्
    । तर यो यसमा हिंड्नेहरूका निम्ति हुनेछ । यसमा कुनै मूर्ख जानेछैन ।
  yor-yor: 'Àti òpópónà kan yóò wà níbẹ̀: a ó sì máa pè é ní ọ̀nà ìwà mímọ́. Àwọn
    aláìmọ́ kì yóò tọ ọ̀nà náà; yóò sì wà fún àwọn tí ń rìn ní ọ̀nà náà, àwọn ìkà
    búburú kì yóò gba ibẹ̀ kọjá.'
  pes-OPCB: در زمین ویران راهی باز خواهد شد و آن را «شاهراه مقدّس» خواهند نامید و
    هیچ شخص بدکار از آن عبور نخواهد کرد. در آنجا خداوند همراه شما خواهد بود و کسانی
    که در آن گام بردارند اگرچه جاهل باشند گمراه نخواهند شد.
  tgl-ULB: Isang malawak na daanan ang naroroon at tinawag iyon na Ang Banal na Daan.
    Hindi makapaglalakbay dito ang marumi. Pero ito ay magiging sa kaniya na maglalakad
    dito. Walang hangal ang makapupunta dito.
  hui-hui: Dindi ogoniha hariga timbuni mbira polebirago ogoni mini Anduane Homogonaga
    Hariga Baya Buruguleore lalu wulebira. Wali agali mini kowi karu hariga ogoriani
    napolebira. Anduane Homogonaga mana tigabi bialu haga karu ti dege polebira. Wali
    agali mini nawi lulu ale karume wali agali maru hariga ogoriani pialu karu mo
    hondo naholebira.
  mya-mya: ထို​အ​ရပ်​တွင်``သန့်​ရှင်း​မြင့်​မြတ်​ရာ​သို့ သွား​သည့်​လမ်း'' ဟု နာ​မည်​တွင်​သော​လမ်း​မ​ကြီး​တစ်​သွယ်
    ပေါ်​ပေါက်​၍​လာ​လိမ့်​မည်။ အ​ဘယ်​အ​ပြစ်​ကူး​သူ​မှန်​သ​မျှ​ထို​လမ်း​ကို လျှောက်​သွား​ရ​လိမ့်​မည်​မ​ဟုတ်။
    အ​ဘယ်​လူ​မိုက်​က​မျှ​ထို​လမ်း​တွင် လျှောက်​နေ​သူ​တို့​အား လမ်း​မှား​စေ​နိုင်​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: དེ་རུ་ལམ་ཆེན་ཞིག་ཡོད་པ་ལ་དམ་པའི་ལམ་ཞེས་འབོད་ཅིང་། མི་གཙང་པ་རྣམས་ལམ་དེར་འགྲོ་བར་མི་བྱ་སྟེ།
    ལམ་དེ་ནི་དྲང་ལམ་སྐྱོད་མཁན་རྣམས་ཀྱི་ཕྱིར་དུ་སྟ་གོན་མཛད་པས། གླེན་པ་ཡིན་ཡང་ལམ་དེ་ནས་གཟུར་བར་མི་འགྱུར་རོ།
    །
  sna-sna: Ipapo pachava nomugwagwa; uchanzi Nzira yoUtsvene. Vane tsvina havangazofambi
    mairi; ichava yaivavo vanofamba muNzira iyoyo; vakaipa namapenzi havangazofambi
    mairi.
  spa-BLM: Habrá una carretera, un camino, y se llamará “El Camino Santo”. Los impuros
    no pasarán por encima, sino que será para los que caminan en el Camino. Los tontos
    malvados no irán allí.
  cac-cac: Ata' ol ec' jun nivan b'e. A jun b'e chi' ol scuchcan Sb'e Eb' Yicxo Dios.
    A eb' chuc yed' eb' pitb'inac yuj schucal, man̈ ol yal-laj yec' eb' ta'.
  swh-ULB: Barabara kuu itaitwa Njia takatifu. Wasio safi hawatasifiri kwa kutumia
    njia hiyo. Lakini itakuwa kwa ajili ya mtu yeyote anayetembea juu yake. Hakuna
    mjinga atakayeipitia.
  bel-bel: І будзе там вялікая дарога, і шлях па ёй назавецца шляхам сьвятым; нячысты
    ня будзе хадзіць па ім; але ён будзе ім адным. Хто пойдзе гэтым шляхам, нават
    і нявопытныя, не заблудзяцца.
  wed-wed: Ma kampa etanai ḡaeḡaena e ḡoreḡorei Etanai vivivireina, ina mae. Etanaina
    lamna taui God ana babara e nenaeni, taui ava aubaii, Rava orai miramirai eḡa
    ina babarani. Bubuai weka eḡa ina babara dadana.
  deu-ELBBK: Und dort wird eine Straße sein und ein Weg, und er wird der heilige Weg
    genannt werden; kein Unreiner wird darüber hinziehen, sondern er wird für sie
    sein. Wer auf dem Weg wandelt – selbst Einfältige werden nicht irregehen.
  mbb-OT: Ebeelan dutun te disirtu is meluag he kersada, ne egngezanan heini te “Segradu
    he Zalan.” Wazà mekesesalà wey tulebung he ebpekeikul zutun. Su para zà haazà
    te menge etew he edsunud te menge paaǥi te Megbevayà.
  mal-2015: അവിടെ ഒരു പെരുവഴിയും പാതയും ഉണ്ടാകും; അതിന്നു വിശുദ്ധവഴി എന്നു പേരാകും;
    ഒരു അശുദ്ധനും അതിൽകൂടി കടന്നുപോകയില്ല; അവൻ അവരോടുകൂടെ ഇരിക്കും; വഴിപോക്കർ, ഭോഷന്മാർപോലും,
    വഴിതെറ്റിപ്പോകയില്ല.
  gup-gup: Kaluk manbolh kare kumekbe manbu kabolhngeyyo “Manbolh bedberre nawu Birrimak
    Bininj.” Nawu birriwarre bininj minj kabirrire. Bininj nawu kabirrire kore God
    nuye manbolh, wanjh djal bedberre. Bininj nawu kabirrimayaliwarreworren, wanjh
    burrkyak, bedda birriwarre dja minj kabirrire kore maninjmanu manbolh.
  rmc-rmc: Ela ode drom, o drom, savo vičinena o Sveto drom, pal savo o nažužo našťi
    predžala; ela ča prekal o manuša le Devleskre, pre oda drom aňi o dilino na našľola.
  pes-OPV: و در آنجاشاهراهی و طریقی خواهد بود و به طریق مقدس نامیده خواهد شد و نجسان
    از آن عبور نخواهندکرد بلکه آن به جهت ایشان خواهد بود. و هرکه در آن راه سالک شود
    اگرچه هم جاهل باشدگمراه نخواهد گردید.
  ron-1924: 'Аколо се ва крои о кале, ун друм, каре се ва нуми „Каля чя сфынтэ”: ничун
    ом некурат ну ва трече пе еа, чи ва фи нумай пентру чей сфинць; чей че вор мерӂе
    пе еа, кяр ши чей фэрэ минте, ну вор путя сэ се рэтэчяскэ.'
  aui-aui: Keda ghamana kana waghawagha “Keda Kabikabikuwayina” na noko gawarina inavera
    rughuwoneni. Berabero wawayidi gemeyani debane sinapepewana, nokona God yana wawaya
    kawagha kiiravidiye; wawaya kawakeekeedi geririnagha sinapepewa wapawapana.
  ben-OBCV: সেখানে প্রস্তুত হবে এক রাজপথ; সেই পথকে বলা হবে, “পবিত্রতার সরণি।” কোনো
    অশুচি মানুষ সেই পথে যাবে না; যারা ঈশ্বরের পথে চলে, এ পথ হবে কেবলমাত্র তাদের জন্য;
    দুষ্ট ও মূর্খেরা সেই পথ অতিক্রম করবে না।
  som-som: Oo waxaa halkaas jiri doona jid weyn, oo waxaa jidka loo bixin doonaa Jidkii
    Quduusnimada, kuwa aan daahirsanaynuna ma mari doonaan, laakiinse waxaa leh kuwa
    isaga jidka la socda, oo xataa nacasyaduna kuma qaldami doonaan.
  lat-VUC: 'Et erit ibi semita et via, et via sancta vocabitur: non transibit per
    eam pollutus, et hæc erit vobis directa via, ita ut stulti non errent per eam.'
  eng-ASVBT: 'And a highway shall be there, and a way, and it shall be called The
    way of holiness; the unclean shall not pass over it; but it shall be for the redeemed:
    the wayfaring men, yea fools, shall not err therein.'
  ita-1885: 'E quivi sarà una strada, ed una via, che sarà chiamata: La via santa;
    gl''immondi non vi passeranno; anzi ella sarà per coloro; i viandanti e gli stolti
    non andranno più errando.'
  eng-LXXUP: There shall be there a pure way, and it shall be called a holy way; and
    there shall not pass by there any unclean person, neither shall there be there
    an unclean way; but the dispersed shall walk on it, and they shall not go astray.
  eng-ULB: A highway will be there called The Holy Way. The unclean will not travel
    it. But it will be for him who walks in it. No fool will go on it.
  spa-VBL: Allí habrá una carretera, un camino llamado “El camino de la santidad”.
    Ningún malvado viajará por ella, sólo los que siguen el Camino. Los necios no
    irán por allí.
  fra-_FOB: 'Et il y aura là une route et un chemin, qui s''appellera le chemin de
    la sainteté. Celui qui est souillé n''y passera point; mais il sera pour eux seuls:
    ceux qui marcheront dans ce chemin, même les insensés, ne s''égareront point.'
  mal-mal: അവിടെ ഒരു പ്രധാനവീഥിയും പാതയും ഉണ്ടാകും; അതിന് വിശുദ്ധവഴി എന്നു പേരാകും;
    ഒരു അശുദ്ധനും അതിൽകൂടി കടന്നുപോവുകയില്ല; അവൻ അവരോടുകൂടി ഇരിക്കും; വഴിപോക്കർ, ഭോഷന്മാർപോലും,
    വഴിതെറ്റിപ്പോവുകയില്ല.
  urd-GVR: Mulk meṅ se shāhrāh guzaregī jo ‘Shāhrāh-e-Muqaddas’ kahlāegī. Nāpāk log
    us par safr nahīṅ kareṅge, kyoṅki wuh sahīh rāh par chalne wāloṅ ke lie maḳhsūs
    hai. Ahmaq us par bhaṭakne nahīṅ pāeṅge.
  suz-BL: मेकेर ठेयब लां का दुम्‍ब। मेको लां कली “परमप्रभु यावे आ लां बाक्‍ब” दे नें
    वोइक्‍नीम। ग्रांग्रा दिशो मुर मेको लां लचा मताइनीम। परमप्रभु आ मुर ला मेको लां
    लचा ताइनीम। सु सु मेको लां लाइनीमी, मेकोपुकी मूर्ख बाक्‍तेक्‍म हना यो, मजाम्‍नीम।
    यसैया ५६:३-८; येरमीया ३१:८
  eng-NOY: And a path shall be there, and a highway, And it shall be called the holy
    way; No unclean person shall pass over it; it shall be for them alone; He that
    therein goeth in this way, though a fool, shall not err therein.
  ita-1927: Quivi sarà una strada maestra, una via che sarà chiamata “la via santa”;
    nessun impuro vi passerà; essa sarà per quelli soltanto; quei che la seguiranno,
    anche gl’insensati, non potranno smarrirvisi.
  ckb-ckb: لەوێ ڕێڕەوێک و ڕێگایەک دەبێت، ڕێگای پیرۆزی پێ دەگوترێت. گڵاو پێیدا تێناپەڕێت،
    بەڵکو بۆ ئەوانەیە کە بە چاکە پێیدا دەڕۆن، گێلەکان پێدا ناڕۆن.
  eng-BBE: And a highway will be there; its name will be, The Holy Way; the unclean
    and the sinner may not go over it, and those who go on it will not be turned out
    of the way by the foolish.
  kan-OKCV: ಅಲ್ಲಿ ರಾಜಮಾರ್ಗ ಇರುವುದು. ಅದು ಪರಿಶುದ್ಧ ಮಾರ್ಗ ಎನಿಸಿಕೊಳ್ಳುವುದು. ಯಾವ ಅಶುದ್ಧನು
    ಅದರ ಮೇಲೆ ಹಾದು ಹೋಗನು. ಆದರೆ ಅದು ದೇವಜನರಿಗಾಗಿ ಇರುವುದು. ಅಲ್ಲಿ ಹೋಗುವ ಮೂಢನೂ ದಾರಿ ತಪ್ಪನು.
  tam-2017: அங்கே பெரும்பாதையான வழியும் இருக்கும்; அது பரிசுத்த வழி என்னப்படும்; தீட்டுள்ளவன்
    அதிலே நடந்துவருவதில்லை; அந்த வழியில் நடக்கிறவர்கள் பேதையராயிருந்தாலும் திசைகெட்டுப்
    போவதில்லை.
  spa-RV-1909: Y habrá allí calzada y camino, y será llamado Camino de Santidad; no
    pasará por él inmundo; y habrá para ellos en él quien los acompañe, de tal manera
    que los insensatos no yerren.
  ron-BTF: Şi va fi acolo un drum mare şi o cale, şi va fi numită Calea Sfinţeniei;
    cei necuraţi nu vor trece pe ea, ci va fi pentru cei sfinţi; trecătorii, chiar
    nebuni, nu se vor rătăci în ea.
  eng-WEBP: A highway will be there, a road, and it will be called “The Holy Way”.
    The unclean shall not pass over it, but it will be for those who walk in the Way.
    Wicked fools shall not go there.
  eng-FBV: There will be a highway there, a road called “The Way of Holiness.” Nobody
    bad will travel on it, only those who follow the Way. Fools will not go there.
  nld-1939: Een gebaande weg zal er zijn! Een heilige weg zal hij heten, Geen onreine
    zal hem begaan; Alleen zijn volk hem bewandelen, Geen goddeloze er zwerven.
  nch-BL: 'Huan nopona ipan nopa huactoc tali oncas se hueyi ojti huan quitocaxtise:
    “ojti ten tatzejtzelolticayot.” Huan yon se masehuali cati amo yoltapajpactic
    iixpa TOTECO amo huelis nejnemis ipan nopa ojti pampa nopona nejnemis cati quichihua
    ipaquilis TOTECO. Huan nojquiya cati huihuitic amo nemis nopona.'
  vie-1934: Tại đó sẽ có một đường cái, và một lối gọi là đường thánh. Kẻ nào ô uế
    sẽ không được đi qua; song nó sẽ dành cho những người được chuộc. Ai đi trong
    đường đó, dầu khờ dại cũng không lầm lạc.
  hin-CV: वहां एक मार्ग होगा; उसका नाम पवित्र मार्ग होगा. अशुद्ध उस पर न चल पाएंगे;
    निर्धारित लोग (परमेश्वर के पवित्र लोग) ही उस पर चला करेंगे; न ही मूर्ख वहां आएंगे.
  eng-OURB: A highway will be there, a road, and it will be called The Holy Way. The
    unclean shall not pass over it, but it will be for those who walk in the Way.
    Wicked fools will not go there.
  spa-BES: Y habrá una carretera allí; Su nombre será, El Camino Sagrado; El inmundo
    y el pecador no pueden pasar por él, sino que será para él que anda en ese camino.
  tdx-tdx: Ho eo ty lalan-gadagadañe, ty fañaveloañe hatao ty hoe ty Lala-Piavahañe,
    tsy homb’ama’e ty tsy malio; ie ho amo mpañavelo amy lalañey, vaho tsy hihezeñe
    aze ty dagola.
  tha-KJV: และจะมีทางหลวงที่​นั่น และจะมีทางหนึ่ง และเขาจะเรียกทางนั้​นว​่า ทางแห่งความบริ​สุทธิ​์
    คนไม่สะอาดจะไม่ผ่านไปทางนั้น แต่​จะเป็นทางเพื่อพวกเขา แล​้วพวกที่เดินทางแม้​คนโง่​ก็​จะไม่หลงในนั้น
  por-BR-2018: E ali haverá uma estrada, e um caminho que se chamará caminho da santidade;
    o impuro não passará por ele, mas será para os que podem andar pelo caminho; até
    mesmo os tolos que por ele passarem não errarão.
  deu-ELO: Und daselbst wird eine Straße sein und ein Weg, und er wird der heilige
    Weg genannt werden; kein Unreiner wird darüber hinziehen, sondern er wird für
    sie sein. Wer auf dem Wege wandelt, selbst Einfältige werden nicht irregehen.
  eng-WYC-2018: And a path and a way shall be there, and it shall be called an holy
    way, (and) he that is defouled shall not pass thereby; and this shall be a straight
    way to you, so that fools err not thereby. (And a path and a way shall be there,
    and it shall be called a holy way, and he who is defiled shall not go along it;
    yea, it shall be a strait, or a narrow, way for you, but fools cannot stray there.)
  epo-epo: Kaj estos tie irejo kaj vojo, kaj ĝi estos nomata Vojo Sankta; malpurulo
    ne iros sur ĝi, ĉar nur al ili ĝi apartenas; irante sur tiu vojo, eĉ malsaĝuloj
    ne eraros.
  uig-PIN: Xu yǝrdǝ egiz kɵtürülgǝn bir yol, Tüptüz bir yol bolidu; U «pak-muⱪǝddǝslikning
    yoli» dǝp atilidu; Napaklar uningdin ɵtüxkǝ bolmaydu, Xu yol mǝhsus xular üqün
    bekitilip yasalƣanki, — Ⱨǝtta nadanlarmu uningda ezip kǝtmǝydu;
  beo-beo: Amo soge ganodini, logo ea dio amo “Hadigi Logo” dialebe ba:mu. Amoga ahoanebe,
    dilia da wadela:i hamosu dunu hame ba:mu. Amola gagaoui dunu da amoga ahoabe dunu
    ilima ogogomu hamedei agoane ba:mu.
  tpi-OTNT: Na bai i gat wanpela bikrot long dispela hap. Bai ol i kolim dispela bikrot
    olsem, “Bikrot Bilong God Yet.” Na ol man i no klin long ai bilong God, ol bai
    i no inap wokabaut long dispela rot. Nogat tru. Em bai i stap rot bilong ol manmeri
    bilong God tasol. Na ol longlong man bilong mekim pasin nogut, ol bai i no inap
    i go klostu long en.
  hau-SA: Kuma babbar hanya za tă kasance a can; za a ce ta ita Hanyar Mai Tsarki.
    Marasa tsarki ba za su yi tafiya a kanta ba; za tă zama domin waɗanda suka yi
    tafiya a wannan Hanya ce; mugaye da wawaye ba za su yi ta yawo a kanta ba.
  uig-LAT: Shu yerde égiz kötürülgen bir yol, Tüptüz bir yol bolidu; U «pak-muqeddeslikning
    yoli» dep atilidu; Napaklar uningdin ötüshke bolmaydu, Shu yol mexsus shular üchün
    békitilip yasalghanki, — Hetta nadanlarmu uningda ézip ketmeydu;
  nde-nde: 'Njalo kuzakuba lomgwaqo omkhulu: uzathiwa yiNdlela yobuNgcwele, izakuba
    ngeyalabo abahamba ngokuqonda. Abangcolileyo kabayikuhamba kuwo; uzakuba ngowalabo
    abahamba kuleyoNdlela lezithutha ezonayo kaziyikuhambahamba kuwo.'
  ton-ton: 'Pea ʻe ʻi ai ʻae hala motuʻa, pea mo e hala, pea ʻe ui ia ‘Ko e Hala ʻoe
    Māʻoniʻoni;’ ʻe ʻikai ʻalu ai ʻae taʻemaʻa; ka e tuku ia kiate kinautolu ni: pea
    neongo ko e vale ʻae kakai fononga ʻe ʻikai te nau hē ai.'
  ces-1613: Bude také tam silnice a cesta, kteráž cestou svatou slouti bude. Nepůjde
    po ní nečistý, ale bude samých těchto; tou cestou jdoucí i nejhloupější nezbloudí.
  eng-WMB: A highway will be there, a road, and it will be called “The Holy Way”.
    The unclean shall not pass over it, but it will be for those who walk in the Way.
    Wicked fools shall not go there.
  tam-TCV: அங்கே பிரதான வீதி ஒன்றிருக்கும், அது பரிசுத்த வழி எனப்படும். அசுத்தர் அதன்
    வழியே கடந்து செல்லமாட்டார்கள். இறைவனுடைய வழியில் நடப்பவர்களுக்கென்றே அது இருக்கும்.
    கொடிய மூடர் அதில் திரியமாட்டார்கள்.
  ceb-ULB: Didto adunay usa ka dalan nga gitawag “Ang Balaang Dalan.” Ug walay mahugaw
    nga makaagi niini. Apan mahimong kining alang kaniya nga nagalakaw niini.
  pol-UBG: I będzie tam ścieżka i droga, którą nazwą Drogą Świętą. Nie będzie po niej
    chodził nieczysty, ale będzie ona dla nich. Ci, którzy tą drogą będą chodzić,
    nawet głupcy, nie zbłądzą.
  agr-agr: 'Nuwi atinai makichik jinta. Nuna daajig: “Jinta pegkejam” tutai atinai.
    Aents pegkeechu aidauk nunú jintanmak wechagtin ainawai; tuja aents anentainkachu
    aidauk nunú jintanmak yujaschagtin ainawai.'
  kyc-kyc: Yuu dokona aewae kata ingyuo wasaramopa kingi Poo Pyasi Kata laraminyipa
    koo pingi dupwa kata dokona papya narami ingyara. Kopyali minyingi dupwame kata
    dokona paa narami ingyara.
  urd-GVU: ملک میں سے شاہراہ گزرے گی جو ’شاہراہِ مُقدّس‘ کہلائے گی۔ ناپاک لوگ اُس
    پر سفر نہیں کریں گے، کیونکہ وہ صحیح راہ پر چلنے والوں کے لئے مخصوص ہے۔ احمق اُس
    پر بھٹکنے نہیں پائیں گے۔
  deu-1912: Und es wird daselbst eine Bahn sein und ein Weg, welcher der heilige Weg
    heißen wird, daß kein Unreiner darauf gehen darf; und derselbe wird für sie sein,
    daß man darauf gehe, daß auch die Toren nicht irren mögen.
  ntj-ntj: Nyangka yiwarra walykumunu palunyangka ngarama. Nyangka-ya tjapilku, “Mama
    Kuurrku yiwarra walykumununya.” Nyangka-ya palyamunu palyalpayinya yiwarra palunyangka
    kamu mapitjaku. Tjiinya-ya tungun-tungunpa pirninya yiwarra palunyawana mapitjakitjamunu.
  kan-2017: ಅಲ್ಲಿ ರಾಜಮಾರ್ಗವಿರುವುದು. ಅದು ಪರಿಶುದ್ಧ ಮಾರ್ಗ ಎನಿಸಿಕೊಳ್ಳುವುದು. ಯಾವ ಅಶುದ್ಧನೂ
    ಅದರ ಮೇಲೆ ಹಾದುಹೋಗನು. ಆದರೆ ಅದು ದೇವಜನರಿಗಾಗಿಯೇ ಇರುವುದು. ಅಲ್ಲಿ ಹೋಗುವ ಮೂಢನೂ ದಾರಿತಪ್ಪನು.
  yap-yap: Bayi sum ba pa’ i kanawo’ ni ba ga’ riy, ni fithingan ni bay u nog e “Kanawo’en
    e Thothup.” Dariy ba tadenen nra yan u daken e re kanawo’ nem; girdi’ ni be yan
    u daken e re kanawo’ nem e dakuriy be’ nib balyang nra waliyrad ko kireb.
  hlt-MCSB: Te vaengah longpuei pahoi om vetih longpuei te khaw Longpuei Cim la a
    khue ni. Hlang rhalawt tah te lam te cet mahpawh. Tedae amah te longpuei la a
    pongpa vaengah tah aka ang pataeng khohmang uh mahpawh.
  mdy-ETH: ዒኢና ዳልጊ ጎይሢ ኬስካንዳኔ፤ ዱማዼ ጎይሢያ ጌይንታንዳኔ፤ ዬይ ጎይፃሢ ፆኦሲ ዓሶም ማዓንዳኔ፤ ጌኤሺ ማዒባኣ ዓሲ
    ዬኖ ጎይፆና ዓኣዹዋሴ፤ ዔኤዮ ዓሳኣ ዒዞና ዓኣዻኒ ዳንዳዑዋሴ።
  twi-ASANTE: Na ɔkwantempɔn bɛda hɔ; wɔbɛfrɛ no Ahoteefoɔ Kwan. Wɔn a wɔn ho nteɛ
    rentu ɛkwan wɔ so; ɛbɛda hɔ ama wɔn a wɔnante saa Ɛkwan no so; amumuyɛfoɔ nkwaseafoɔ
    rennante nante so.
  eng-WEBU: A highway will be there, a road, and it will be called “The Holy Way”.
    The unclean shall not pass over it, but it will be for those who walk in the Way.
    Wicked fools shall not go there.
  wal-wal: Yan aaho ogee de7ana; ikka Geeshshatettaa Ogiyaa geetettana. Geeshsha gidennaageeti
    he ogiyaara kanttokkona. SHin i geeshshatussa gidana; iita eeyyati an simerettokkona.
  spa-PDDPT: Habrá allí una calzada, la cual será llamada Camino de Santidad. Ningún
    impuro pasará por él. El que ande por este Camino, aunque sea torpe, no se extraviará.
  gun-gun: Ha'e va'e rupi ma oĩ 'rã peteĩ tape porã. Ha'e va'e tape pe ma “Tape iky'a
    e'ỹ va'e” 'ea 'rã. Ha'e va'e rupi ma ndojeky'a'o ukai va'e kuery ndoguatai 'rã,
    ixupegua kuery anho. Ha'e va'e rupi oguata va'e ma ndojavyi 'rã, ndoiko kuaai
    teĩ.
  ilo-ULB: Addanto sadiay ti maysa a kalsada a maawagan iti Ti Nasantoan a Dalan.
    Saanto nga agdaliasat sadiay dagiti saan a nadalus. Ngem daytoy ket para kenkuana
    nga agbibiag a nasantoan. Awanto ti maag a magna sadiay.
  kpg-kpg: Gei di maa gaa hai di ala looloo i golo e haga ingoo bolo “Di Ala o di
    Dabuaahia”, deai tangada huaidu e hana i di ala deelaa ai. Deai digau dadaulia
    e mee di dagi gee digau ala e hula i hongo di maa ai.
  uig-ARA: شۇ يەردە ئېگىز كۆتۈرۈلگەن بىر يول، تۈپتۈز بىر يول بولىدۇ؛ ئۇ «پاك-مۇقەددەسلىكنىڭ
    يولى» دەپ ئاتىلىدۇ؛ ناپاكلار ئۇنىڭدىن ئۆتۈشكە بولمايدۇ، شۇ يول مەخسۇس شۇلار ئۈچۈن
    بېكىتىلىپ ياسالغانكى، ــ ھەتتا نادانلارمۇ ئۇنىڭدا ئېزىپ كەتمەيدۇ؛
  sus-sus: Kira mabama naa naxan xili falama, «Kira Sɛniyɛnxi.» Mixi sɛniyɛntare mu
    dangima mɛnni, fo naxan lanma a xa dangi na. Xaxilitaree mu tima na kira xɔn ma.
  pon-2006: Allap pwoat pahn mihla wasao, me pahn adaneki “Ahl Sarawien Komour.” Sohte
    aramas dipan emen pahn keid ie; sohte aramas pweipwei men pahn kaweidsuwdihala
    irail kan me pahn kekeid ie.
  jae-jae: Ma intênasêga teŋ oc ênêc tonec, ma sêsam intêna tau gebe “Intêna dabuŋ.”
    Lau môpŋa sêsêlêŋ sêsa tonaŋ atom, ma lau meloc sêmoa intêna tau atom.
  ksd-ksd: Ma da gire ra nga tur tana ma ra pal a nga, ma da vatang ia ba ra Gomgom
    na Nga; diat dia dur pa diat a vanavana tana; a nga kai ra umana tena vinavana,
    maia, ma ra umana lunga bula pa diat a rara tana.
  tur-YTC: Orada bir anaoyol, bir yol olacak, Ona 'Kutsal Yol' denecek. Kirli kişi
    oradan geçmeyecek, Ancak Yol'da yürüyenler için olacak. Aşağılık ahmaklar oraya
    gitmeyecekler.
  grc-BRENT: Ἔσται ἐκεῖ ὁδὸς καθαρά, καὶ ὁδὸς ἁγία κληθήσεται, καὶ οὐ μὴ παρέλθῃ ἐκεῖ
    ἀκάθαρτος, οὐδὲ ἔσται ἐκεῖ ὁδὸς ἀκάθαρτος· οἱ δὲ διεσπαρμένοι πορεύσονται ἐπʼ
    αὐτῆς, καὶ οὐ μὴ πλανηθῶσι.
  ind-AYT: Sebuah jalan raya akan berada di sana, sebuah jalan yang akan disebut Jalan
    Kekudusan. Orang yang najis tidak akan melewati jalan itu. Orang bodoh tidak akan
    pernah melintasinya.
  nya-nya: Ndipo kumeneko kudzakhala msewu waukulu; ndipo udzatchedwa Msewu Wopatulika.
    Anthu odetsedwa sadzayendamo mʼmenemo; zitsiru sizidzasochera mʼmenemo.
  hrv-hrv: 'Bit će ondje čista cesta, a zvat će se Sveti put: nitko nečist njime neće
    proći, bezumnici njime neće lutati.'
  mps-mps: Tama genuai sunumi me deli te badu elalueibao. Te genuai sunumi nogi e
    tiwai waibao, “Godigo Tedali Gasagi Yai Genuai Sunumi Digi Dao,” wai. Te God gedude
    wiegi yai isąwani bidi dabe, augwali te sunumide me biligobeo. Mu menio. Te Godigo
    we bidi dabego sunumi naga elalueibao. Te homu kolesaga meni yai bidi dabe, te
    augwali te pąba me pogobeo.
  tpi-tpi: Na bai i gat wanpela bikrot long dispela hap. Bai ol i kolim dispela bikrot
    olsem, “Bikrot Bilong God Yet.” Na ol man i no klin long ai bilong God, ol bai
    i no inap wokabaut long dispela rot. Nogat tru. Em bai i stap rot bilong ol manmeri
    bilong God tasol. Na ol longlong man bilong mekim pasin nogut, ol bai i no inap
    i go klostu long en.
  dan-1931: Der bliver en banet Vej, den hellige Vej skal den kaldes; ingen uren færdes
    på den, den er Valfartsvej for hans Folk, selv enfoldige farer ej vild.
  vie-OVCB: Một đường lớn sẽ chạy suốt qua cả xứ. Nó sẽ được gọi là Đường Thánh. Những
    người ô uế sẽ không được đi qua. Nó chỉ dành cho người bước đi trong đường lối
    Đức Chúa Trời; những kẻ ngu dại sẽ chẳng bao giờ đi trên đó.
  guj-2017: ત્યાં રાજમાર્ગ થશે અને તે પવિત્રતાનો માર્ગ કહેવાશે. તેના પર કોઈ અશુદ્ધ
    ચાલશે નહિ પણ જે પવિત્રતામાં ચાલે છે તેને માટે તે થશે, એ માર્ગમાં મૂર્ખ પણ ભૂલો
    પડશે નહિ.
  pon-2006A: Allap pwoat pahn mihla wasao, me pahn adaneki “Ahl Sarawien Komour.”
    Sohte aramas dipan emen pahn keid ie; sohte aramas pweipwei men pahn kaweidsuwdihala
    irail kan me pahn kekeid ie.
  por-BRBSL: Uma rodovia estará lá, uma estrada, e será chamado de “O Caminho Santo”.
    O impuro não deve passar por cima dele, mas será para aqueles que andam no Caminho.
    Os tolos perversos não devem ir lá.
  cth-cth: Hote hmuen koe lamthungpui awm vaiteh, thoungnae lamthung telah a phung
    awh han. Kathounghoehe naw teh, hote lamthung dawk dawn awh mahoeh. Hote lamthung
    teh, hote lamthung dawk ka dawn naw e lah ao teh, a pathu awh nakunghai lam phen
    a mahoeh toe.
  twi-twi: Na ɔtempɔn bɛda hɔ; wɔbɛfrɛ no Ahotefo Kwan. Wɔn a wɔn ho ntew rentu kwan
    wɔ so; ɛbɛda hɔ ama wɔn a wɔnantew saa Kwan no so; amumɔyɛfo nkwaseafo rennantenantew
    so.
  hlt-hlt: Te vaengah longpuei pahoi om vetih longpuei te khaw Longpuei Cim la a khue
    ni. Hlang rhalawt tah te lam te cet mahpawh. Tedae amah te longpuei la a pongpa
    vaengah tah aka ang pataeng khohmang uh mahpawh.
  tbz-SIM: Dɛ mɔ̀nnì kucɛ mɑkù kuù yóó ɑ̃nnɛ́ dɛ kó dibòrì miɛkɛ. Kɛ̀ bɛ̀ nkù yu kɛ
    tú bɛsɑ̀ɑ̀bɛ̀ kó kucɛ, wèè sɑ̃ũ nhomɑ́ɑ̀ ò bɑ́ɑ́ kù kètɛ́. Kù yó mbo Kuyie nkɔbɛ
    mɑ́ɑ̀ kpɛ́í nkɛ, bɛɛ̀ yó nkù tũ̀, bɑ́ kuyɛìnkù kù bɑ́ɑ́ feti.
  msy-2020: Eghtɨ tuavir ekiam kagh ikɨtɨ, me kamaghɨn a dɨpon suam, kar “God Ua Baghavɨra
    Inabazir Tuavim.” Eghtɨ Godɨn damazimɨn arazir kurabagh amir gumazitam an daruan
    kogham, kar Godɨn gumazamizibar tuavimra. Eghtɨ gumazamizir nɨghnɨzir aghuiba
    itiba ko gumazamizir nɨghnɨzir aghuiba oteveziba, me an atam akuighan kogham,
    me a gɨfogh an mangam.
  dop-dop: Tǝnɑɣɑ pɑɑ hɛɛ mpɑɑʋ. Mpɑɑʋ ŋku pɑ yɑɑkɩ nɑŋŋ nyǝŋkʋ tɔ. Kʋpɑmɑ tike kɑ́
    tǝŋnɑ-kʋ, ɑsilimɑ tʋ nɔɣɔlʋ kɑɑ siti. Lǝmɑɣɑsɛɛ fɛɩ nyǝ́mɑ kɑ́ tǝŋ-kʋ pɑ kɑɑ le.
  azb-azb: Orada bir yol olacaq, O yol «Müqəddəs yol» adlanacaq. Murdar adam oradan
    keçməyəcək, O yol qurtuluş tapanların yoludur. Ora ilə gedənlərdən heç biri, Hətta
    ağılsızlar da keçsələr, Əsla yolunu azmayacaq.
  eng-DBY: 'And a highway shall be there and a way, and it shall be called, The way
    of holiness: the unclean shall not pass through it; but it shall be for these.
    Those that go [this] way — even fools, — shall not err [therein].'
  hin-2017: वहाँ एक सड़क अर्थात् राजमार्ग होगा, उसका नाम पवित्र मार्ग होगा; कोई अशुद्ध
    जन उस पर से न चलने पाएगा; वह तो उन्हीं के लिये रहेगा और उस मार्ग पर जो चलेंगे
    वह चाहे मूर्ख भी हों तो भी कभी न भटकेंगे।
  wol-KYG: Foofa law yoon di jaare, ñu di ko wooye Yoon wu sell wi. Ku sobewu du fa
    jaare, ñi moom woowu yoon, ñooy ñi koy topp. Ab dof sax du fa lajje.
  eng-YLT: And a highway hath been there, and a way, And the 'way of holiness' is
    called to it, Not pass over it doth the unclean, And He Himself [is] by them,
    Whoso is going in the way — even fools err not.
  kne-kne: Isdi mawadan to di dakdake ay kalsada ay mangadanan si “Nasantoan ay Danan.”
    Adi mabalin ay mandan isdi di managbasol ay magay nemnem da.
  eng-WYC-2017: And a path and a way shall be there, and it shall be called an holy
    way, he that is defouled shall not pass thereby; and this shall be a straight
    [right] way to you, so that fools err not thereby.
  eng-WMBB: A highway will be there, a road, and it will be called “The Holy Way”.
    The unclean shall not pass over it, but it will be for those who walk in the Way.
    Wicked fools shall not go there.
  urd-GVH: मुल्क में से शाहराह गुज़रेगी जो ‘शाहराहे-मुक़द्दस’ कहलाएगी। नापाक लोग उस
    पर सफ़र नहीं करेंगे, क्योंकि वह सहीह राह पर चलनेवालों के लिए मख़सूस है। अहमक़
    उस पर भटकने नहीं पाएँगे।
  rug-rug: Meke na siraṉa vari karovae popoa si kote koa nana, kote ta pozae na Siraṉa
    Madina si asa. Sari tie bonidi si lopu kote ene gua vasina. Ari na tie madidi
    koe Tamasa kote ene ia; ari tie pekipekidi na kaleadi si lopu kote ene gua vasina.
  gaz-gaz: Karaan guddaan tokko achi ni jiraata; innis, Karaa Qulqullinaa jedhamee
    waamama; inni warra Karaa sana irra deemaniif taʼa. “Xuraaʼonni” isa irra hin
    deeman; gowwoonni achiinuu hin baʼan.
  fra-LSG: Il y aura là un chemin frayé, une route, Qu’on appellera la voie sainte;
    Nul impur n’y passera; elle sera pour eux seuls; Ceux qui la suivront, même les
    insensés, ne pourront s’égarer.
  gnn-gnn: Ga dhukarrnydja yurru ŋorra marrtji ḻatju'na dhikana ŋanyana, ga yäkunydja
    ŋunhiyi dhukarrnydja “Ḏarrtjalknha wal'ŋu Godku, yol‐wapthunamiriwnha.” Yakana
    yurru yolŋu ŋayaŋu‐dhukun'mirrinydja yukurra marrtji ŋuliwitjandhiyi dhukarrkurru,
    ga yakana yurru ŋunhi yolŋu ŋäṉarr‐djarrpiny'tja marrtji yukurra ŋuliwitjandhiyi.
  yal-yal: Kira gbeen luma mɛnna nin naxan xili bama a “Sariɲanna Kirana.” Muxu haramuxine
    mi sigan tima a xɔn fɔ a xa findi ne nan gbee ra naxanye na bira a fɔxɔ ra. Xaxilitare
    yo mi na xɔn sigɛ.
  iou-iou: Täŋpäkaŋ uken kädet taŋi kubä api pärek. Kädet uwä wäpi Kudupi Kädet yäŋ
    api yäneŋ. Äma bänepi nämo ket urani ba guŋ kädet wakiwaki täŋpanitä kädet u nämoinik
    api iwatneŋ.
  haw-1868: A malaila no ke kuamoo, he alanui hoi, A e kapaia no ia, Ke alanui o ka
    pono. Aole hele malaila ka mea haumia; E hele pu no oia me lakou ma ke ala, Aole
    lalau ka poe naaupo malaila.
  arb-NAV: وَتَكُونُ هُنَاكَ طَرِيقٌ تُدْعَى طَرِيقَ الْقَدَاسَةِ، لَا يَسْلُكُ فِيهَا
    مَنْ هُوَ دَنِسٌ، إِنَّمَا تَكُونُ مِنْ نَصِيبِ السَّالِكِينَ فِي تِلْكَ الطَّرِيقِ،
    وَلا يَضِلُّ فِيهَا حَتَّى الْجُهَّالُ.
  ewe-ewe: Mɔtata gbadza aɖe anɔ afi ma. Woayɔe be kɔkɔenyenye ƒe mɔ. Ame makɔmakɔwo
    mazɔ mɔ sia dzi o. Anye toƒe na ame siwo zɔna le mɔ ma dzi. Gegemewo gɔ̃ hã matra
    le edzi o.
  eng-LEE: And there shall be a highway and a way, and The holy way, shall it be called;
    no unclean one shall pass over it; but it shall be [only] theirs; the wayfaring
    man, and those unacquainted [therewith], shall not go astray.
  asm-FB: তাত থকা ৰাজপথবোৰ পবিত্ৰ পথ বুলি মতা হ’ব। সেই পথেদি কোনো অশুচি লোকে যাত্রা
    নকৰিব। কিন্তু যি সকলে ইয়াত অহা-যোৱা কৰিব তেওঁলোকৰ বাবেহে হ’ব, কোনো মূর্খব্যক্তি
    সেই পথত নাযাব।
  sus-A: كِرَ مَبَمَ نَا نَشَن شِلِ قَلَمَ، «كِرَ سّنِيّنشِ.» مِشِ سّنِيّنتَرٍ مُ
    دَنفِمَ مّننِ، قٌ نَشَن لَنمَ عَ شَ دَنفِ نَ. شَشِلِتَرٍيٍ مُ تِمَ نَ كِرَ شْن
    مَ.
  fra-SBL: Une autoroute sera là, une route, et elle s'appellera « La voie sacrée ».
    Les impurs ne passeront pas dessus, mais ce sera pour ceux qui marchent dans le
    Chemin. Les méchants fous ne doivent pas y aller.
  hbo-hbo: וְהָיָה־שָׁ֞ם מַסְל֣וּל וָדֶ֗רֶךְ וְדֶ֤רֶךְ הַקֹּ֙דֶשׁ֙ יִקָּ֣רֵא לָ֔הּ
    לֹֽא־יַעַבְרֶ֥נּוּ טָמֵ֖א וְהוּא־לָ֑מֹו הֹלֵ֥ךְ דֶּ֛רֶךְ וֶאֱוִילִ֖ים לֹ֥א יִתְעֽוּ׃
  kik-kik: Nakuo kũu nĩgũkagĩa barabara njariĩ; nayo ĩgeetagwo Njĩra ĩrĩa Nyamũre.
    Andũ arĩa matarĩ atheru matikamĩgera; ĩgaakorwo ĩrĩ Njĩra ya andũ arĩa mamĩgeraga;
    nĩ ũndũ ũcio o na andũ akĩĩgu matikamĩhĩtia.
  fra-NCL: Il y aura là une route, une voie, qu’on appellera la voie sainte ; nul
    impur n’y passera ; elle n’est que pour eux seuls ; ceux qui la suivront, les
    simples mêmes, ne s’égareront pas.
  cek-AK: To ah manglaih lampui to om ueloe, Ciimcai Loklam, tiah kawkhaih to om tih;
    kaciim ai kami loe to lampui to pazui mak ai; minawk kalah hanah ni oh, to loklam
    ah loe amthu kami mataeng mah doeh lam amkhraeng mak ai.
  cuk-cuk: Agine, igar-dummadsaar mai guoed. A-igar, Igar-Islidikidye bilegoed. Dule-isgudimalad
    egi gwen nanaosulid. Dulemar-uaya-satedamalad egi gwen iirmakosurmogad. Unnila
    dulemar we-Igarbarbi-nanadimaladbi egi nanamaloed.
  uig-CYR: Шу йәрдә егиз көтирилгән бир йол, Түптүз бир йол болиду; У «пак-муқәддәсликниң
    йоли» дәп атилиду; Напаклар униңдин өтүшкә болмайду, Шу йол мәхсус шулар үчүн
    бекитилип ясалғанки, — Һәтта наданларму униңда езип кәтмәйду;
  tel-2017: పరిశుద్ధ మార్గం అని పిలిచే ఒక రాజమార్గం అక్కడ ఏర్పడుతుంది. దానిలోకి అపవిత్రులు
    వెళ్ళకూడదు. దేవునికి అంగీకారమైన వారికోసం అది ఏర్పడింది. మూర్ఖులు దానిలో నడవరు.
  hat-BSA: Yon gran chemen va la, yon gran ri. Li va rele Chemen Sen an. Sila ki pa
    pwòp p ap vwayaje sou li, men li va sèvi pou sila ki mache nan Chemen an. Moun
    mechan ak enpridan an pa p mache la.
  bxh-bxh: Ainiya haba edaꞌeda laꞌilaꞌi, hesana mate “Tabuna edaꞌedana.” Tau heyaya
    ibege edaꞌedana ti lau watan; salumadi sa laulau niya mate, edi edaꞌeda yo ya
    une fahidi haba edana sa lau watan.
  kos-kos: Ac fah oasr soko inkanek sralap we Su fah pangpang “Inkanek Mutallana.”
    Wangin mwet koluk ac fah ku in fufahsryesr fin inkanek soko inge; Wangin mwet
    lalfon ac wi forfor fac.
  hbo-WLC: וְהָיָה־שָׁ֞ם מַסְל֣וּל וָדֶ֗רֶךְ וְדֶ֤רֶךְ הַקֹּ֙דֶשׁ֙ יִקָּ֣רֵא לָ֔הּ
    לֹֽא־יַעַבְרֶ֥נּוּ טָמֵ֖א וְהוּא־לָ֑מוֹ הֹלֵ֥ךְ דֶּ֛רֶךְ וֶאֱוִילִ֖ים לֹ֥א יִתְעֽוּ׃
  ibo-ibo: Okporoụzọ ga-adịkwa nʼebe ahụ, nke a ga-akpọ, Okporoụzọ Ịdị Nsọ, Ọ ga-adịrị
    naanị ndị ahụ na-agbaso Ụzọ ahụ. Ndị na-adịghị ọcha agaghị eje ije nʼelu ya, ndị
    nzuzu ajọ omume agaghị ejegharị nʼelu ya.
  ory-ory: ପୁଣି, ସେଠାରେ ଏକ ରାଜଦାଣ୍ଡ ଓ ପଥ ହେବ, ତାହା ପବିତ୍ରତାର ପଥ ବୋଲି ବିଖ୍ୟାତ ହେବ;
    ତାହା କେବଳ ସେମାନଙ୍କ ନିମନ୍ତେ ହେବ, ମାତ୍ର କୌଣସି ଅଶୁଚି ଲୋକ ତହିଁ ଉପରେ ଗମନ କରିବ ନାହିଁ;
    ପଥିକମାନେ ଓ ଅଜ୍ଞାନମାନେ ମଧ୍ୟ ତହିଁରେ ଭ୍ରାନ୍ତ ହେବେ ନାହିଁ।
  chk-chk: Iwe, ikenan epwe wor efoch alalap epwe iteni Al mi Pin. Ekewe chon tipis
    resap fetal won, nge ekewe chon silemang resap tongeni tok seni.
  rop-rop: “En brabli gudbala roud garra jidan deya, en dei garra gulum det roud Seikridwan
    Roud Blanga God. Oni pipul blanga God garra wok langa det roud. Detlot pipul hu
    nomo bin laigim weshipbat langa God kaan wok langa det roud, en nomo eni nogudbala
    pipul kaan wok langa det roud du.
  ukr-1871: І постане там дорога, а тая дорога назветься дорогою сьвятою; не ходити
    ме шляхом тим нї один нечистий, — він їм одним буде служити; хто ходити ме тим
    шляхом, той не зблукаєсь, хоча б і як був недоумний.
  deu-1951: Und eine Bahn wird daselbst sein und ein Weg; man wird ihn den heiligen
    Weg nennen; kein Unreiner wird darüber gehen, sondern er ist für sie; wer auf
    dem Wege wandelt, selbst Toren werden sich nicht verirren.
  eng-JPS: And a highway shall be there, and a way, and it shall be called The way
    of holiness; the unclean shall not pass over it; but it shall be for those; the
    wayfaring men, yea fools, shall not err therein.
  srp-1865: I ondje æe biti nasap i put, koji æe se zvati sveti put; neæe iæi po njemu
    neèisti, nego æe biti za njih; ko uzide njim, ni lud neæe zaæi.
  lug-lug: Era eribaayo oluguudo olunene, n’ekkubo, eririyitibwa Ekkubo Ettukuvu.
    Abatali balongoofu tebaliriyitamu, liriba ly’abali abalongoofu, kubanga abasirusiru
    abatali balongoofu tebaliriyitamu.
  heb-heb: והיה שם מסלול ודרך ודרך הקדש יקרא לה לא יעברנו טמא והוא למו הלך דרך ואוילים
    לא יתעו׃
  ben-IRV: একটা রাজপথকে পবিত্র পথ বলা হবে, অশুচি সেখানে ভ্রমণ করবে না; সেটাকে বলা
    হবে পবিত্রতার পথ। কোনো বোকা লোকেরা তার উপর দিয়ে যাবে না।
  pan-pan: ਉੱਥੇ ਇੱਕ ਸ਼ਾਹੀ ਮਾਰਗ ਹੋਵੇਗਾ, ਅਤੇ ਉਹ ਮਾਰਗ “ਪਵਿੱਤਰ ਮਾਰਗ” ਕਹਾਵੇਗਾ, ਕੋਈ ਅਸ਼ੁੱਧ
    ਉਹ ਦੇ ਉੱਤੋਂ ਦੀ ਨਹੀਂ ਲੰਘੇਗਾ, ਉਹ ਮਾਰਗ ਛੁਡਾਏ ਹੋਇਆਂ ਦੇ ਲਈ ਹੋਵੇਗਾ। ਉਸ ਉੱਤੇ ਚੱਲਣ ਵਾਲੇ
    ਭਾਵੇਂ ਮੂਰਖ ਹੋਣ, ਤਾਂ ਵੀ ਕੁਰਾਹੇ ਨਾ ਪੈਣਗੇ।
  mya-JVB: ထို အရပ်၌ လမ်းမ ကြီး ရှိ လိမ့်မည်။ ထိုလမ်းကို သန့်ရှင်း ရာလမ်း ဟု သမုတ်
    ကြလိမ့်မည်။ မစင်ကြယ် သောသူသည် ထိုလမ်း ကို မ ရှောက် မသွားရ။ သွား သောသူတို့ နှင့်အတူကိုယ်တော်
    တိုင်ခရီးသွားလျက် ရှိတော်မူသည် ဖြစ်၍၊ မိုက် သောသူသော်လည်းလမ်း မ လွဲ ရ။
  hmo-hmo: Unai gabu dekenai, laolao dalana be do ia noho, iena ladana be do idia
    atoa, “Helaga Kara ena Dala.” Kara dika tauna ta ese, unai dala dekenai do ia
    raka lasi, bona kavakava tau dikadia ese, unai dala idia raka gwauraia taudia
    do idia hakaua kerere lasi.
  urd-urd: और वहाँ एक शाहराह और गुज़रगाह होगी जो पाक राह कहलाएगी; जिससे कोई नापाक
    गुज़र न करेगा लेकिन ये मुसाफ़िरों के लिए होगी, बेवक़ूफ़ भी उसमें गुमराह न होंगे।
  rus-SYN: 'И будет там большая дорога, и путь по ней назовется путем святым: нечистый
    не будет ходить по нему; но он будет для них одних; идущие этим путем, даже и
    неопытные, не заблудятся.'
  bqc-SIM: Wa zɛda bↄ we, wa mɛ zɛ́piɛ zɛ́ pↄ́ a kua adoa. Gbã̀lɛnaↄ sɛo, sↄũ a
    bɛbɛ kpa a ãao, zɛ́pi aↄ dɛ a sɛnaↄ pↄ́ ũɛ ńtɛ̃ɛ.
  tcz-CHONGTHU: Gam kidalhasa mun khat na lampi lentah hung kilhung lut ding ahi.
    Hichu thenna lamlen tia amin kivo ding ahi. Gitlou lungthim puhon hilai chu a
    ho loihel diu ahi. Pathen dei'a vahle hoa ding bou ahi; mingolho hilai'a chu vahle
    louhel diu ahi.
  mar-mar: तेथील महामार्गाला पवित्रतेचा मार्ग असे म्हणतील. अशुद्ध त्यामध्ये चालणार
    नाहीत. परंतु जे त्याच्यावर चालतील तो त्यांच्यासाठी आहे, कोणी मूर्ख त्याच्यावरून
    जाणार नाही.
  soq-soq: Ita inta debama ebowa “Inta Kakaiwa” bola sa sawanainta nosepie alepi,
    ita apana kadi dewalala inta sa asiasi mai antopu, dia. Inta sa ipa God apanawa
    os baibu, insakadisalala mai inta sa asiasi antopu, dia.
  qub-qub: Chunyaj chaqui jirca cashan chaupinpana näni caycangapaj. Chay nänipa jutinmi
    canga «Rispitädu näni». Juchanpita manaraj limyu cäga manami chaypa aywangapächu.
    Mana tantiyaj upacunaga manami chaypa aywangachu.
  hat-hat: 'Pral gen yon bèl wout pase la. Y''ap rele l'': Wout Bondye a! Moun k''ap
    fè sa ki mal p''ap pase nan wout sa a. Se va sèlman pou moun ki mache dwat yo.
    Wi, pou yo ase. Ankenn bakoulou p''ap ka detounen moun k''ap swiv chemen sa a.'
  eng-BSB: And there will be a highway called the Way of Holiness. The unclean will
    not travel it— only those who walk in the Way— and fools will not stray onto it.
  eng-WEBPB: A highway will be there, a road, and it will be called “The Holy Way”.
    The unclean shall not pass over it, but it will be for those who walk in the Way.
    Wicked fools shall not go there.
  kbq-kbq: Hagi anantera rankarega me'nesnige'za, ana rankankura Ruotage Avu'ava'mofo
    Rankane hu'za agia ahegahaze. Hanki ana kantera agruma osu'nesnaza vahe'mo'za
    kana vano osugahaze. Anumzamofo vahe'mo'zage ana kampina vano hugahaze. Ana nehanage'za
    neginagi zamavu zamava'ma nehaza vahe'mo'za ana kantera vano osugahaze.
  nhe-BL: 'Huan nopano ipan nopa huactoc tlali oncas se hueyi ojtli huan quitocaxtise:
    “Ojtli tlen Tlatzejtzeloltijcayotl.” Huan niyon se tlacatl tlen ax yoltlapajpactic
    iixpa TOTECO ax huelis nejnemis ipan nopa ojtli pampa nopano nejnemis tlen quichihua
    ipaquilis TOTECO. Huan nojquiya tlen huihuitic ax nemis nopano.'
  gub-BL: Heta putar pe a'e pe nehe. — Ikatuahy haw, i'i putar teko a'e pe henoz pà
    wà nehe. Ikatu 'ym ma'e nuwata kwaw a'e pe rupi wà nehe. Tupàn hemiaihu wiko a'e
    pe izar romo wà. Te ma'e ikwaw katu 'ymar upuner putar hupi wata haw rehe uzeàmim
    'ym pà wà nehe.
  eng-DRA: 'And a path and a way shall be there, and it shall be called the holy way:
    the unclean shall not pass over it, and this shall be unto you a straight way,
    so that fools shall not err therein.'
