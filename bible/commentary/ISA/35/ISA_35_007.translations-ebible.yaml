verse: ISA.035.007
translations:
  mal-C: വരണ്ടപ്രദേശം ജലാശയമായും ദാഹാർത്തമായ ഭൂമി നീരുറവകളായും തീരും. ഒരിക്കൽ കുറുനരികളുടെ
    വാസസ്ഥലം ആയിരുന്നിടത്ത്, പുല്ലും ഓടപ്പുല്ലും ഞാങ്ങണയും വളരും.
  deu-TKW: und die Kimmung wird zum Teich und das durstige Land zu Wasserquellen.
    An der Stätte der Schakale, an ihrem Lager, entsteht ein Gehege für Schilf und
    Rohr.
  lin-lin: Zelo ya esobe ekobongwana liziba ya mayi, mpe mabele ya kokawuka ekokoma
    bitima ya mayi. Matiti, nzete oyo ebotaka na mayi mpe papirisi ekobota na bisika
    oyo mbwa ya zamba elalaka.
  eng-LSV: And the mirage has become a pond, || And the thirsty land—fountains of
    waters, || In the habitation of dragons, || Its place of lying down, || A court
    for reed and rush.
  eng-GNV: 'And the dry ground shalbe as a poole, and the thirstie (as springs of
    water in the habitation of dragons: where they lay) shall be a place for reedes
    and rushes.'
  eng-WEBSTER: 'And the parched ground shall become a pool, and the thirsty land springs
    of water: in the habitation of dragons, where each lay, shall be grass with reeds
    and rushes.'
  nhw-BL: Nopa ipan huactoc tlali momanas atl. Huan campa más tlahuactoc meyas atl
    catli mochihuas miyac atlajtli. Huan campa achtihuiya oncac iniostohua nopa tepechichime,
    oncas acatl.
  swh-ONEN: Mchanga wa moto utakuwa bwawa la maji, ardhi yenye kiu itabubujika chemchemi.
    Maskani ya mbweha walikolala hapo awali patamea majani, matete na mafunjo.
  bba-bba: kpɑ yɑni sɛɛri mi sɔ̃ɔ rɑ ɡɛm wɔ̃ yi ko yɛru, kpɑ dɑru koki yi yɑri mi
    tem mu ɡbere, kpɑ nɑɑ yɑri kɑ ɡbĩi yi kpi mi ɡbeeku bɔ̃nu nu rɑ kuke.
  eng-KJVCPB: 'And the parched ground shall become a pool, And the thirsty land springs
    of water: In the habitation of dragons, where each lay, Shall be grass with reeds
    and rushes.'
  luo-luo: Piny ma yande otwo nolokre dago, kendo achiya nowuog e lowo motwo. Lum,
    odundu kod togo nodongi kama ondiegi yande odakie.
  meu-meu: miri tanona mai siahuna na gohu ai bainela; bona ranu-mase tanona na ranu
    lohi-lohi gabuna ai bainela; uda sisiadia edia loa gabudia na gohugohu ai bae
    hahelao, bona rei na geda bona siriho ese bae boloa.
  npi-ULB: जल्‍ने बालुवा तलाउ बन्‍नेछ र सुख्‍खा जमिन पानीको मुल हुनेछ । कुनै बेला
    स्यालहरू बस्‍ने ठाउँहरूमा नर्कट र काँशको घाँस हुनेछ ।
  yor-yor: Ilẹ̀ iyanrìn yíyan yóò di àbàtà, ilẹ̀ tí ń pòǹgbẹ yóò di orísun omi. Ní
    ibùgbé àwọn dragoni, níbi tí olúkúlùkù dùbúlẹ̀, ni ó jẹ́ ọgbà fún eèsún àti papirusi.
  pes-OPCB: شوره‌زار به برکه، و زمین خشک و تشنه به چشمه تبدیل خواهند گردید. آنجا که
    شغالها در آن می‌خوابیدند از علف و بوریا و نی پر خواهد شد.
  tgl-ULB: Ang nasusunog na buhangin ay magiging isang lawa, at ang uhaw na lupa ay
    magiging mga bukal na tubig, sa tinitirahan ng mga asong-gubat, kung saan sila
    ay minsang humihiga, ay magiging damo na may mga tambo at mga talahib.
  hui-hui: Ala dindi yobi koore iba mu poboheore wini wiagoria iba kuyama timbuniore
    íbu birulebira. Dindi ko dalu naibaga ngaruha iba bayaleore duguaga duguaga bulebira.
    Biango duduru hangu haga wiagoria mani dindi bayale ibane bere halu datani gamberu
    andaho holebira.
  mya-mya: ခြစ်​ခြစ်​တောက်​ပူ​လောင်​လျက်​ရှိ​သည့်​သဲ​များ​သည် ရေ​အိုင်​ဖြစ်​၍၊ ခြောက်​သွေ့​သော​မြေ​သည်​လည်း​စမ်း​ရေ​တွင်း​များ
    ပြည့်​နှက်​၍​နေ​လိမ့်​မည်။ ခွေး​အ​များ​ကျက်​စား​လေ့​ရှိ​သည့်​အ​ရပ်​တွင် ကိုင်း​ပင်​ကူ​ပင်​များ​ပေါက်​လာ​လိမ့်​မည်။
  bod-N: མེ་ལྟར་ཚ་བའི་བྱེ་ཐང་ནི་རྫིང་བུ་རུ་འགྱུར་བ་དང་། སྐམ་ས་རྣམས་སུ་ཆུ་མགོ་བརྡོལ་ཞིང་།
    ཁྱི་སྤྱང་ཉལ་བའི་གནས་སུ་རྩྭ་སྔོན་དང་འདམ་བུ། འདམ་རྩྭ་པ་པི་རཱ་བཅས་སྐྱེ་བར་འགྱུར།
  sna-sna: Jecha rinopisa richashanduka rikava dziva, ivhu rine nyota richava zvitubu
    zvemvura. Maigara makava noumo maaimbovata, muchamera uswa, netsanga nenhokwe.
  spa-BLM: La arena ardiente se convertirá en un estanque, y la tierra sedienta manantiales
    de agua. La hierba con cañas y juncos estará en la morada de los chacales, donde
    se acuestan.
  cac-cac: A d'a lum taquin̈ luum, ol aj a' nivac n̈ajab'. A d'a lum taquin̈ val sat
    yalxon̈ej b'aj ol laj q'ueul sjaj a'. A b'aj cajanec' noc' oques ticnaic, ata'
    ol q'uib'q'ue te' velec' yed' te' aj.
  swh-ULB: Mchanga ulioungua utakuwa kisima, na aridhi iliyo na kiu itakua chemchem;
    katika makazi mbweha, pale waliopokuwa wanaishi, kutakuwa na nyasi pamoja na mianzi.
  bel-bel: І ператворыцца прывід водаў у возера, і спрагненая зямля - у крыніцы водаў;
    у жытлішчы шакалаў, дзе яны спачываюць, будзе месца пад трысьнёг і чарот.
  wed-wed: Doa paipairana ina vitopa vuvura ina raupaipairei au dobu dariḡaḡa, modu
    ma gonu ina gogo labalababa auou moduei ana au animae.
  deu-ELBBK: und die Kimmung wird zum Teich, und das dürre Land zu Wasserquellen;
    an der Wohnstätte der Schakale, wo sie lagern, wird Gras samt Rohr und Binse sein.
  mbb-OT: Is meinit he pantad egkehimu he wehiǥen, ne is memaza he tanà egkehimu he
    serebseb. Edtuvù is nekedseselekawà he menge sagbet diyà te menge lugar he ubpeey
    zengan te leew he menge asu.
  mal-2015: മരീചിക ഒരു പൊയ്കയായും വരണ്ടനിലം നീരുറവുകളായും തീരും, കുറുക്കന്മാരുടെ പാർപ്പിടത്തു,
    അവ കിടന്ന സ്ഥലത്തുതന്നെ, പുല്ലും ഓടയും ഞാങ്ങണയും വളരും.
  gup-gup: Dja kore kukayalanj manbu karrung, wanjh kabolkyimerran yiman manlabbarlmak.
    Mak kore kunbolk manbu yiman kayime kakombukdowe, wanjh kukku kambobebme kore
    kungad kunwern. Kore kubolkwarre, kore mayh nabang nawu jackals yoy, wanjh kabolkyimerran
    kubolkmak, dja kundalk dja mak papyrus kadjordmerren.
  rmc-rmc: La jagaľa pošatar ačhela jazeros, la avrišuka phuvatar o paňale prameňa;
    pre oda than, kaj peske pašľonas o šakali, barola avri e čar, e trsťina the o
    papirus.
  pes-OPV: و سراب به برکه و مکان های خشک به چشمه های آب مبدل خواهد گردید. در مسکنی
    که شغالها می‌خوابندعلف و بوریا و نی خواهد بود.
  ron-1924: маря де нисип се ва префаче ын яз ши пэмынтул ускат, ын извоаре де апе.
    Ын визуина каре служя де кулкуш шакалилор вор креште трестий ши папурэ.
  aui-aui: Egha muyamuyana inawamiri da initarabu, bi tanawa kanakanana na rarima
    wusiridi sinarumaghatara. Ribiribi geananamanidi yadi makamake gawaridi meme sakenayowoghana
    sinisawasawa bi taritariga da kanikani peyaridi nama sinagogo.
  ben-OBCV: তপ্ত বালুকা পুকুরের মতো হবে, তৃষিত ভূমি হবে উচ্ছলিত ফোয়ারার মতো। যে আস্তানায়
    একদিন শিয়ালরা শুয়ে থাকত, সেখানে উৎপন্ন হবে ঘাস ও নলখাগড়া।
  som-som: Oo dhulkii engegay wuxuu noqon doonaa balli, oo dalkii oommanaha ahaana
    wuxuu noqon doonaa ilo biyo ah, oo rugtii dawacooyinku jiifsan jireenna waxaa
    ka soo bixi doona caws iyo gobays iyo dareemo.
  lat-VUC: et quæ erat arida, erit in stagnum, et sitiens in fontes aquarum. In cubilibus,
    in quibus prius dracones habitabant, orietur viror calami et junci.
  eng-ASVBT: 'And the glowing sand shall become a pool, and the thirsty ground springs
    of water: in the habitation of jackals, where they lay, shall be grass with reeds
    and rushes.'
  ita-1885: E il luogo arido diventerà uno stagno, e la terra asciutta vene di acque;
    il ricetto che accoglieva gli sciacalli diventerà un luogo da canne e giunchi.
  eng-LXXUP: And the dry land shall become pools, and a fountain of water shall be
    poured into the thirsty land; there shall there be a joy of birds, ready habitations
    and marshes.
  eng-ULB: The burning sand will become a pool, and the thirsty ground springs of
    water; in the habitation of jackals, where they once lay, will be grass with reeds
    and rushes.
  spa-VBL: La tierra seca será como un estanque, la tierra árida como manantiales
    de agua. En el lugar donde los chacales que solía vivir, habrá hierba, cañas y
    juncos.
  fra-_FOB: Le lieu aride se changera en étang, et la terre altérée en source d'eau.
    Le lieu où les chacals avaient leur gîte, sera un parc de roseaux et de joncs.
  mal-mal: മരീചിക ഒരു പൊയ്കയായും വരണ്ടനിലം നീരുറവുകളായും തീരും, കുറുക്കന്മാരുടെ പാർപ്പിടത്തിൽ,
    അവ കിടന്ന സ്ഥലത്തുതന്നെ, പുല്ലും ഓടയും ഞാങ്ങണയും വളരും.
  urd-GVR: Jhulastī huī ret kī jagah johaṛ banegā, aur pyāsī zamīn kī jagah pānī ke
    sote phūṭ nikleṅge. Jahāṅ pahle gīdaṛ ārām karte the wahāṅ harī ghās, sarkanḍe
    aur ābī narsal kī nasho-numā hogī.
  suz-BL: मिनु थम होश बाल्‍वा दोम्‍ली दुम्‍ब। सोव़शो खप रे ब्‍वाक्‍कु बुक्‍ब। मिनु
    सिवार आन बाक्‍तीकेमी घांस नु बुदी मीलु वानीम। यसैया ४१:१८
  eng-NOY: The glowing sands shall become a pool, And the thirsty ground springs of
    water; In the habitation of jackals, where they lie, Shall be a place for reeds
    and rushes.
  ita-1927: il miraggio diventerà un lago, e il suolo assetato, un luogo di sorgenti
    d’acqua; nel ricetto che accoglieva gli sciacalli s’avrà un luogo da canne e da
    giunchi.
  ckb-ckb: سەراب دەبێتە گۆم و خاکی تینوو بە کانیاو. لە لانەی چەقەڵەکان لە مۆڵگەکەیان
    قامیش و زەلی لێ سەوز دەبێت.
  eng-BBE: 'And the burning sand will become a pool, and the dry earth springs of
    waters: the fields where the sheep take their food will become wet land, and water-plants
    will take the place of grass.'
  kan-OKCV: ಒಣ ನೆಲವು ಸರೋವರವಾಗುವುದು, ಬೆಂಗಾಡು ಪ್ರದೇಶವು ನೀರಿನ ಬುಗ್ಗೆಯಾಗುವುದು. ನರಿಗಳು
    ವಾಸಿಸುವ ಪ್ರತಿಯೊಂದು ಮಲಗುವ ಸ್ಥಳದಲ್ಲಿ ಹುಲ್ಲು, ಜೊಂಡು, ಆಪು ಹುಲ್ಲುಗಳಿಂದ ತುಂಬಿರುವುದು.
  tam-2017: வெட்டாந்தரை தண்ணீர் குளமும், வறண்ட நிலம் நீரூற்றுகளுமாகும், வலுசர்ப்பங்கள்
    இருந்த இடங்களிலே புல்லும் கோரையும் நாணலும் உண்டாகும்.
  spa-RV-1909: El lugar seco será tornado en estanque, y el secadal en manaderos de
    aguas; en la habitación de chacales, en su cama, será lugar de cañas y de juncos.
  ron-BTF: Şi pământul uscat va deveni iaz şi ţara însetată izvoare de apă; în locuinţa
    dragonilor, unde fiecare se întinde, va fi iarbă cu trestii şi papură.
  eng-WEBP: The burning sand will become a pool, and the thirsty ground springs of
    water. Grass with reeds and rushes will be in the habitation of jackals, where
    they lay.
  eng-FBV: The dried-up ground will become like a pool, the arid land like water springs.
    In the place where jackals used to live, there will be grass and reeds and rushes.
  nld-1939: De gloeiende bodem wordt een plas, Het dorre land een fontein. En op de
    plek, waar de jakhalzen liggen, En de struisvogels wonen, Schiet het riet met
    de biezen omhoog,
  nch-BL: Ipan huactoc tali momanas at. Huan campa más tahuactoc meyas at cati mochihuas
    miyac atajti. Huan campa achtohuiya oncac iniostohua nopa tepechichime, oncas
    acat.
  vie-1934: Cát nóng sẽ biến ra hồ, ruộng khô sẽ biến thành suối nước. Hang chó đồng
    đã ở sẽ trở nên vùng sậy và lau.
  hin-CV: सूखी हुई भूमि पोखर सोते में बदल जायेगी, तथा धारा झरनों में बदलेगी. तथा तृषित
    धरा झरनों में; जिस जगह पर कभी सियारों का बसेरा था, वहां हरियाली हो जायेगी.
  eng-OURB: The burning sand will become a pool, and the thirsty ground springs of
    water. Grass with reeds and rushes will be in the habitation of jackals, where
    they lay.
  spa-BES: Y la arena ardiente se convertirá en un estanque, y la tierra seca brotará
    de aguas; los campos donde los chacales toman su morada se convertirán en tierra
    húmeda, y las plantas acuáticas ocupan el lugar de la hierba.
  tdx-tdx: Hifotetse ho antara ty tane maike, naho rano manganahana o paipaiñeo, hitiria’
    ty vinda o korontsom-panalokeo, vaho handimbe o ahetseo ty tongoahara naho ty
    sale.
  tha-KJV: ดิ​นที​่แตกระแหงจะกลายเป็นสระน้ำ และดิ​นที​่กระหายจะกลายเป็นน้ำพุ ในที่อาศัยของมังกรที่​ที่​แต่​ละตัวอาศัยนอนอยู่จะมีหญ้าพร้อมทั้งต้​นอ​้อและต้นกกงอกขึ้น
  por-BR-2018: E a terra seca se tornará em lagoas, e a terra sedenta em mananciais
    de águas; nas habitações em que repousavam os chacais, haverá erva com canas e
    juncos.
  deu-ELO: und die Kimmung wird zum Teiche, und das dürre Land zu Wasserquellen; an
    der Wohnstätte der Schakale, wo sie lagern, wird Gras nebst Rohr und Binse sein.
  eng-WYC-2018: And that that was dry, is made into a pond, and the thirsty is made
    into wells of waters. [The] Greenness of [the] reed, and of [the] spire shall
    grow in [the] dens, in which dwelled dragons before (or where jackals lived before).
  epo-epo: Kaj la fantoma lago fariĝos reala, kaj la tero senakva fariĝos fonto de
    akvo; la loĝloko de ŝakaloj fariĝos loko por kano kaj junko.
  uig-PIN: Piȥƣirin qɵl-jǝzirǝ kɵlqǝkkǝ, Qangⱪiƣan yǝrlǝr bulaⱪlarƣa aylinidu; Qilbɵrilǝrning
    makani — ular yatⱪan jay, Ⱪomux wǝ yekǝnlǝr ɵsüp, qimǝnlikkǝ aylinidu.
  beo-beo: 'Hafoga:i soge amo ganodini, sa:iboso soge da afadenene, hano wayabo agoane
    hamomu. Amola hafoga:i sogebi amo ganodini, gu hano bagohame ba:mu. Sogebi amo
    ganodini sigua wa:me da esalu, amoga fafugisi amola saga: ba:mu.'
  tpi-OTNT: Na ples wesan nating bai i kamap olsem raunwara. Na wara bai i kamap tu
    long aninit bilong graun i drai pinis. Na planti gras na ol pitpit samting bai
    i kamap long ol ples bipo i drai tru na ol weldok tasol i bin i stap long ol.
  hau-SA: Yashi mai ƙuna zai zama tafki, ƙeƙasasshiyar ƙasa kuma za tă cika da maɓulɓulan
    rafuffuka. A mazaunin diloli, inda suka taɓa zama, ciyawa da iwa da kyauro za
    su yi girma.
  uig-LAT: Pizhghirin chöl-jezire kölchekke, Changqighan yerler bulaqlargha aylinidu;
    Chilbörilerning makani — ular yatqan jay, Qomush we yékenler ösüp, chimenlikke
    aylinidu.
  nde-nde: Itshebetshebe elitshisayo lizakuba yisiziba, umhlabathi owomileyo ube yimithombo
    echaphaka amanzi. Ezindaweni amakhanka ake ahlala kuzo, utshani lemihlanga lebhuma
    kuzakhula khona.
  ton-ton: 'Pea ʻe hoko ʻae kelekele mōmoa ko e anovai, mo e fonua fieinu ko e ngaahi
    matavai: pea ko e nofoʻanga ʻoe fanga talākoni, ʻi he potu naʻe taki taha tokoto
    ai, ʻe tupu ai ʻae mohuku mo e kaho mo e mohuku ʻoe ano.'
  ces-1613: A obrátí se místo vyprahlé v jezero, a žíznivé v prameny vod; v doupatech
    draků, v pelešech jejich tráva, třtí a sítí.
  eng-WMB: The burning sand will become a pool, and the thirsty ground springs of
    water. Grass with reeds and rushes will be in the habitation of jackals, where
    they lay.
  tam-TCV: சுடுமணல் நீர்த் தடாகமாகும், வறண்ட நிலம் நீரூற்றுகளுமாய் பொங்கிவரும். நரிகள்
    தங்கும் இடங்களில் புல்லும், கோரையும், நாணலும் வளர்ந்து நிற்கும்.
  ceb-ULB: Ang nagdilaab nga mga balas mahimong usa ka linaw, ug mobugwak ang tubig
    sa nagmala nga yuta; sa puy-anan sa mga ihalas nga mga iro, diin motubo ang mga
    sagbot uban sa mga bugang ug kupongkupong.
  pol-UBG: Sucha ziemia stanie się jeziorem i spieczona ziemia – źródłami wód. W kryjówkach
    smoków, gdzie odpoczywały, urośnie trawa, trzcina i sitowie.
  agr-agr: Imanidau asamtai, uwegshuk yumi wajas asattawai, tuja nugka bukunmashkam
    kuashat yumi pukuni jiiniagtatui. Tuja lobo batsamtai aina nuwig tagkan kajis
    aidaujai tsapaktatui.
  kyc-kyc: Yuu kee netame kana ingyuo rao alyingi dokona ipwa pete sera. Yuu oo lasi
    dupwana ipwa renge palyuo guu lara. Yuu koo yana suwa kararope palyuo kareyaminyi
    dokona maimbupaka pulyuo pyuo karara.
  urd-GVU: جُھلستی ہوئی ریت کی جگہ جوہڑ بنے گا، اور پیاسی زمین کی جگہ پانی کے سوتے
    پھوٹ نکلیں گے۔ جہاں پہلے گیدڑ آرام کرتے تھے وہاں ہری گھاس، سرکنڈے اور آبی نرسل
    کی نشو و نما ہو گی۔
  deu-1912: Und wo es zuvor trocken gewesen ist, sollen Teiche stehen; und wo es dürr
    gewesen ist, sollen Brunnquellen sein. Da zuvor die Schakale gelegen haben, soll
    Gras und Rohr und Schilf stehen.
  ntj-ntj: Nyangka parna nyarra tjina kampapayinya kutjuparrinyangka yirrala purlkanya
    ngarrima. Nyangka parna nyarra kapimaalpa ngarapayinya kutjuparringkulalpi kapi
    pirnitjarra ngarama. Nyangka yirriya paka-pakaralpi parltju-parltjungka ngarama
    ngurra nyarra ngupanu-ya kurranyulpi nyinapayingka.
  kan-2017: ಬೆಂಗಾಡು ಸರೋವರವಾಗುವುದು, ಒಣನೆಲದಲ್ಲಿ ಬುಗ್ಗೆಗಳು ಹರಿಯುವವು; ನರಿಗಳು ಮಲಗುತ್ತಿದ್ದ
    ಸ್ಥಳವು ಆಪುಜಂಬುಗಳ ಪ್ರದೇಶವಾಗುವುದು.
  yap-yap: ma yan’ ni be yik u desert e bayi ngal’ ni bangi lipath, ma yungi but’
    nike mlik e bayi sug ko alublub. Ma gin i par e gamanman ni jackal riy e bay i
    tugul e pan nge ro’uy riy.
  hlt-MCSB: Unghae te tuibap la, tuihang te tuisih tui la poeh ni. Pongui tolkhoeng
    kah a kolhmuen ah capu neh talik yueng la sulrham poe ni.
  mdy-ETH: ሙርቁንፆጉዴ ማኣሻላ ቦቆሊ ማዓንዳኔ፤ ሜሎ ሳዓ ዓልቃ ዋኣሢና ሎጫንዳኔ፤ ዉኡካሢ ፂካ ቤዞይዳ ዓኣዔ ማኣቲና ማጫሬና
    ኬስካንዳኔ።
  twi-ASANTE: Anwea a ɛso yɛ hyeɛ no bɛdane ɔtadeɛ, na nsuwansuwa atue wɔ asase wesee
    so. Atu a anka sakraman te mu no, ɛhɔ na ɛserɛ ne demmire ne paparɔs bɛfifirie.
  eng-WEBU: The burning sand will become a pool, and the thirsty ground springs of
    water. Grass with reeds and rushes will be in the habitation of jackals, where
    they lay.
  wal-wal: Xuuggiya shafee dagattida haatta gidana; mela biittai haattaa pulttana;
    worakanati allaxxiyoosan maatai shombboqoinne ceeccai mokkana.
  spa-PDDPT: La arena caliente se convertirá en laguna, y el sequedal en manantiales
    de agua. La guarida de chacales será un lugar de cañas y juncos.
  gun-gun: Ha'e ramo ita ku'i xiĩ reia va'ekue ojeapo 'rã yuparã, yvy yy jipoi reiague
    voi yvupa 'rã. Ymave rupi jagua-tuvy nhe'ẽ oikoague rupi henhoĩmba 'rã yvyra,
    takua ha'e jai rogue.
  ilo-ULB: Agbalinto a dan-aw ti dumardarang a darat, ken ub-ubbog ti danum ti mawaw
    a daga; iti pagnanaedan dagiti atap nga aso, a nagiddaanda, agtubonto ti ruot
    kasta met dagiti runo ken tanubong.
  kpg-kpg: Gei nia gelegele wwele gaa huli gaa hai tama monowai, gei nia gowaa ala
    maangoo ga haga honu gi nia monowai e uwa aga. Nia gowaa ala nogo noho ai nia
    manu lodo geinga ‘jackal’ gaa hai nia wai, ga tomo ai nia geinga tolo mono aalek.
  uig-ARA: پىژغىرىن چۆل-جەزىرە كۆلچەككە، چاڭقىغان يەرلەر بۇلاقلارغا ئايلىنىدۇ؛ چىلبۆرىلەرنىڭ
    ماكانى ــ ئۇلار ياتقان جاي، قومۇش ۋە يېكەنلەر ئۆسۈپ، چىمەنلىككە ئايلىنىدۇ.
  sus-sus: Bɔxi maxaraxi mafindima nɛ baa ra, dulonyi minima nɛ gbengberen yire. Wulai
    baree xɔnyi bara findi ye yire ra.
  pon-2006: wasahn pihk karakar akan pahn wiahla lehn pihl, oh sahpw madekeng kan
    pahn audaudkihda pwarer en pihl. Wasa me daiker kan kin kousoan ie, dihpw oh ahlek
    pahn uhd wosada ie.
  jae-jae: Kekop ŋandaŋ oc êtu bugêjactoŋ ma bumata oc êpulu aŋga nom gelo-gelo, ma
    gêgwaŋ to ôpic ma siŋ êpi aŋga kêam gamêŋ sawaŋa maleŋ.
  ksd-ksd: Ma ra veo ba i lapap na lum uka, ma ra pia ba i mage na ul a tava ka; ma
    ta nam ra gunan ba ra umana kuabar na pap dia va tana, a vura ma ra vuvur ma ra
    titiparar na tur tana.
  tur-YTC: Kızgın kum havuza, Susuz toprak su pınarlarına dönecek. Çakalların mesken
    tuttuğu yerde kamış, Sazlıkla çayır olacak.
  grc-BRENT: Καὶ ἔσται ἡ ἄνυδρος εἰς ἕλη, καὶ εἰς τὴν διψῶσαν γῆν πηγὴ ὕδατος ἔσται·
    ἐκεῖ εὐφροσύνη ὀρνέων, ἐπαύλεις καλάμου καὶ ἕλη.
  ind-AYT: Tanah yang panas akan menjadi kolam, tanah yang gersang akan mengeluarkan
    mata air. Di tempat serigala berbaring akan tumbuh rumput, buluh, dan papirus.
  nya-nya: mchenga wotentha udzasanduka dziwe, nthaka yowuma idzasanduka ya akasupe.
    Pamene panali mbuto ya ankhandwe padzamera udzu ndi bango.
  hrv-hrv: sažgana će zemlja postat' jezero, a tlo žedno - izvori. U brlozima gdje
    ležahu čaglji izrast će rogoz i trska.
  mps-mps: Te olo kemi tǫ bulude te sigi ąį tiwai pedelaibao. Te wa pali tǫ dologode
    me wę ulu pedelaibao. Te polobadu te uni yowi dabe naga te wa pali tǫde bidali.
    Tiali goli, te sogo te nosai, me awi hauwa tede pedelaibao.
  tpi-tpi: Na ples wesan nating bai i kamap olsem raunwara. Na wara bai i kamap tu
    long aninit bilong graun i drai pinis. Na planti gras na ol pitpit samting bai
    i kamap long ol ples bipo i drai tru na ol weldok tasol i bin i stap long ol.
  dan-1931: det glødende Sand bliver Vanddrag, til Kildevæld tørstigt Land. I Sjakalers
    Bo holder Hjorde Rast, på Strudsenes Enemærker gror Rør og Siv.
  vie-OVCB: Đất khô nẻ sẽ trở thành hồ ao, miền cát nóng nhan nhản những giếng nước.
    Hang chó rừng đã ở sẽ trở nên vùng sậy và lau.
  guj-2017: દઝાડતી રેતી તે તળાવ, અને તરસી ભૂમિ તે પાણીના ઝરણાં બની જશે; શિયાળોનાં
    રહેઠાણમાં, તેમના સૂવાને સ્થાને, ઘાસની સાથે બરુ તથા સરકટ ઊગશે.
  pon-2006A: wasahn pihk karakar akan pahn wiahla lehn pihl, oh sahpw madekeng kan
    pahn audaudkihda pwarer en pihl. Wasa me daiker kan kin kousoan ie, dihpw oh ahlek
    pahn uhd wosada ie.
  por-BRBSL: A areia ardente se tornará uma piscina, e as nascentes de água subterrânea
    sedenta. Grama com canas e juncos estará na habitação dos chacais, onde eles jazem.
  cth-cth: Kâan poung e thingyei teh, tuikamuem lah ao awh han. Ka ke e talai teh
    tuiphuek lah ao han. Kahrawnguinaw a inae lungpum yueng lah marangpho a paw han.
  twi-twi: Nwea a so yɛ hyew no bɛdan ɔtare, na nsuwansuwa atue wɔ asase wosee so.
    Atu a anka sakraman te mu no, ɛhɔ na sare ne demmire ne paparɔso befifi.
  hlt-hlt: Unghae te tuibap la, tuihang te tuisih tui la poeh ni. Pongui tolkhoeng
    kah a kolhmuen ah capu neh talik yueng la sulrham poe ni.
  tbz-SIM: Mubirímú do ɔ̃ ntonnì dɛ̀ kɛ cɔ́ú, dɛ̀ bo nɑɑ́ nkubinku. Mɛniɛ ndo í bo
    kɛ̀ɛ̀ tenkɛ̀ bo ɑ̃nnɛ́ yɛnɛ́bòrɛ̀. Sikpɑmɔɔ́ do tṹntí dɛ̀, bo yɛ̀ tipèntì nɛ̀
    tiɑ̃̀tì.
  msy-2020: Egh gigir mɨsɨngizim, dɨpar akaremɨn mɨn otogham. Nguazir dɨpaba faragha
    puvatɨziba, nguazimɨn aven ivemarir dɨpar atuiba, dar otivigh ivemar izighiram.
    Afiar atiabara ikezir danganir mɨsɨngizir kam, dadar avɨriba ko ighuruniba an
    otivam.
  dop-dop: Timpi yǝlɑɑ loosɑɣɑ nɑ pǝ nǝɣǝsǝnɑ ɩsɩɩ lʋm tɔ pɩɩ pǝsɩ lɩɩnɑ. Lʋm sɛɛlɑɑ
    kɑ́ tʋlɩ lʋkɔtʋ tɛtʋ tɑɑ. Sǝsǝncɑɑsɩ nɑ mʋlʋɣʋ kɑ nyɑlɑ timpi tɑɑlɛ hɑsɩ cɑkɑɣɑ
    tɔ.
  azb-azb: Qızmar qum hovuza, susuz torpaq su bulaqlarına çevriləcək. Çaqqalların
    yaşadığı yerlərdə qamış və qarğı bitəcək.
  eng-DBY: 'And the mirage shall become a pool, and the thirsty land springs of water:
    in the habitation of wild dogs, where they lay down, shall be grass with reeds
    and rushes.'
  hin-2017: मृगतृष्णा ताल बन जाएगी और सूखी भूमि में सोते फूटेंगे; और जिस स्थान में
    सियार बैठा करते हैं उसमें घास और नरकट और सरकण्डे होंगे।
  wol-KYG: suuf su wow doon ub déeg, joor gu maral ballal bëti ndox. Fa till fàkkoon,
    di fa goore, gattax ak barax a fay sëqe.
  eng-YLT: And the mirage hath become a pond, And the thirsty land fountains of waters,
    In the habitation of dragons, Its place of couching down, a court for reed and
    rush.
  kne-kne: '@see-verse:ISA.035.006'
  eng-WYC-2017: And that that was dry, is made into a pond, and the thirsty is made
    into wells of waters. [The] Greenness of [the] reed, and of [the] spire shall
    grow in [the] dens, in which dwelled dragons before.
  eng-WMBB: The burning sand will become a pool, and the thirsty ground springs of
    water. Grass with reeds and rushes will be in the habitation of jackals, where
    they lay.
  urd-GVH: झुलसती हुई रेत की जगह जोहड़ बनेगा, और प्यासी ज़मीन की जगह पानी के सोते
    फूट निकलेंगे। जहाँ पहले गीदड़ आराम करते थे वहाँ हरी घास, सरकंडे और आबी नरसल की
    नशो-नुमा होगी।
  rug-rug: Sa onone vari kinai si kote ta evaṉae na kopi, meke sa pepeso memehana
    si kote bukahia na kolo. Sari vasidi pu hoke eko magogoso sari na siki pinomodi,
    si kote toqoli na duduli meke na kuli.
  gaz-gaz: Lafti nama gubu haroo, lafti gogaan immoo burqaa bishaanii taʼa. Boolla
    duraan waangoonni keessa ciisan irratti marga, shambaqqoo fi dhallaadduutu biqila.
  fra-LSG: Le mirage se changera en étang Et la terre desséchée en sources d’eaux;
    Dans le repaire qui servait de gîte aux chacals, Croîtront des roseaux et des
    joncs.
  gnn-gnn: Ga ŋunhi gorrmurnydja yurru munatha' ŋulwitjthirrina, liŋgu ŋuriŋi gapuyuna,
    ga ŋanhdharktja ŋunhiyi wäŋa yurru ŋoy‐yal'yunna gapuyu ŋuriŋiyina. Ŋunhi yukurrana
    wakinŋu wäyin nhinana, ŋunhiyinydja wäŋa yurru wiripuŋuyirrina mulkuruyirrina,
    yuṯayirrina dhikana wal'ŋu gapu‐mäypamirriyirrina.
  yal-yal: Ɲɛmɛnsin wolonxin findima nɛn daraan na, min xɔli yiren yi masara tigi
    yirene ra. Kankone yi xima dɛnaxanye yi nun, gbalan nun tanbinna yi sabati mɛnni.
  iou-iou: Bureni, kome kekeki, tom ägwäri-tägän iraniken ume gwägu tokŋeŋpäŋ wädan
    ahäŋ bumbum api täneŋ.
  haw-1868: E lilo no ka lepo olinolino i waiauau, A me kahi maloo, i waipuna; Ma
    ka hale o ka ilio hihiu, kahi ana i moe ai, He wahi ia no ka ohe, a me ke kome.
  arb-NAV: وَيَتَحَوَّلُ السَّرَابُ إِلَى وَاحَةٍ، وَالأَرْضُ الْظَّمْأَى إِلَى جَدَاوِلَ.
    وَفِي الأَوْجِرَةِ حَيْثُ كَانَتْ تَأْوِي بَنَاتُ آوَى، يَنْمُو الْعُشْبُ وَالْقَصَبُ
    وَالْبَرْدِيُّ.
  ewe-ewe: Blezibleziteƒewo atrɔ azu tsita eye anyigba si ƒu kplakplakpla la agbɔ
    agbe kple tometsi. Teƒe siwo nye amegaxiwo nɔƒe tsã la atrɔ azu lãnyiƒe azɔ, eye
    aƒlawo kple ati si ƒe aŋgbawo dzi woŋlɔa nu ɖo tsã la amie ɖe afi ma.
  eng-LEE: 'And the sandy waste shall be changed into a pool, and the thirsty land
    into springs of water: in the habitation of monsters, where each one used to lie,
    shall be a court for reeds and rushes.'
  asm-FB: জলন্ত বালি গভীৰ জলাশয় হ’ব, আৰু খৰাং মাটি পানীৰ ভুমুক হ’ব; শিয়ালৰ বাসতিস্থান,
    য’ত এসময়ত সিহঁত শুইছিল, তাত নল খাগৰি আৰু কুঁহিলাৰ ঘাঁহনি হ’ব।
  sus-A: بْشِ مَشَرَشِ مَقِندِ مَ نّ بَا رَ، دُلٌنيِ مِنِمَ نّ فبٍنفبٍرٍن يِرٍ. وُلَءِ
    بَرٍيٍ شْنيِ بَرَ قِندِ يٍ يِرٍ رَ.
  fra-SBL: Le sable brûlant deviendra une mare, et le sol assoiffé des sources d'eau.
    L'herbe avec les roseaux et les joncs sera dans l'habitation des chacals, où ils
    pondent.
  hbo-hbo: וְהָיָ֤ה הַשָּׁרָב֙ לַאֲגַ֔ם וְצִמָּאֹ֖ון לְמַבּ֣וּעֵי מָ֑יִם בִּנְוֵ֤ה
    תַנִּים֙ רִבְצָ֔הּ חָצִ֖יר לְקָנֶ֥ה וָגֹֽמֶא׃
  pjt-pjt: '@see-verse:ISA.035.006'
  kik-kik: Mũthanga ũrĩa mũhiũ ũgaatuĩka karia ka maaĩ, nayo thĩ ĩyo ngʼaru ĩtherũke
    ithima cia maaĩ. Imamo iria cianakomwo nĩ mbwe-rĩ, igaakũra nyeki, na ithanjĩ,
    o na marura.
  fra-NCL: Le sol brûlé se changera en un lac, et la terre altérée en sources d’eaux ;
    le repaire où gîtaient les chacals deviendra un parc de roseaux et de joncs.
  cek-AK: Hmai ah kamngaeh savuet to tuili ah angcoeng ueloe, tui anghae long ah tui
    to puek tih boeh; tasuinawk ohhaih hoi tabokhaih ahmuen ah phroh, sakrungkung
    hoi rihkung baktiah kaom akungnawk to amprawk o tih.
  cuk-cuk: Napa-dinnagana dii egi sigega an imakoed. Neg-dinnagana-naigusadgi, ibe
    makumakar aryogwichioed. Achu-sapur-uaya-gannagan e-negga-gusadgi, nargammugi-daklemaladbi
    guoed, degi, naiwargi-daklemalad-negga guoed.
  uig-CYR: Пижғирин чөл-җәзирә көлчәккә, Чаңқиған йәрләр булақларға айлиниду; Чилбөриләрниң
    макани — улар ятқан җай, Қомуш вә йекәнләр өсүп, чимәнликкә айлиниду.
  tel-2017: ఎండమావులు నీటి మడుగులు అవుతాయి. ఎండిన భూమిలో నీటిబుగ్గలు పుడతాయి. నక్కలు
    పండుకొనే నివాసాల్లో జమ్ము, తుంగగడ్డి, మేత పుడతాయి.
  hat-BSA: Peyi deseche a va vin tounen yon letan, e tè swaf kòn sous k ap pete dlo.
    Nan landwa chen mawon yo, nan kote yo poze a , va gen zèb ak wozo ak jon.
  bxh-bxh: Yo tanohi pitapitalina haba yomayoman sa famohafudi, yo gelegele gigibwalina
    ya famala hoꞌowa kodona. Somo yai ꞌwayoꞌwayowa edi aba miya, haba tomwali hawahawadi,
    bagili yo papailusi ainiya sa in.
  kos-kos: Puk fol fah ekla sie lulu, Ac acn pao ac fah sessesla ke unon in kof. Acn
    ma kosro jackal uh muta we meet, Mah ac loa fah kapak we.
  hbo-WLC: וְהָיָ֤ה הַשָּׁרָב֙ לַאֲגַ֔ם וְצִמָּא֖וֹן לְמַבּ֣וּעֵי מָ֑יִם בִּנְוֵ֤ה
    תַנִּים֙ רִבְצָ֔הּ חָצִ֖יר לְקָנֶ֥ה וָגֹֽמֶא׃
  ibo-ibo: Elu ala ahụ na-ere ọkụ nʼụkwụ ga-aghọ ọdọ mmiri. Ala ahụ nke mmiri kọrọ
    ga-aghọ isi iyi nke mmiri ga-ejupụta. Ebe ahụ nkịta ọhịa naara ebi ga-aghọ ala
    mmiri mmiri; ahịhịa, na ahịhịa riidi, na ahịhịa papịrọs, ga-epupụta nʼime ya.
  ory-ory: ପୁଣି, ମୃଗତୃଷ୍ଣା ଜଳାଶୟ ହେବ ଓ ଶୁଷ୍କ ଭୂମି ନିର୍ଝରମୟ ହେବ; ଶୃଗାଳମାନଙ୍କର ନିବାସ
    ମଧ୍ୟରେ, ସେମାନଙ୍କର ଶୟନ ସ୍ଥାନରେ ଘାସ, ନଳ ଓ ତଣ୍ଡିବଣ ହେବ।
  chk-chk: Iwe, pi mi pwichikar ren akkar epwe wiliti eu nomun koluk, nge lon ewe
    fanü mi pwasapwas epwe wor chönüttu. Iwe, ekewe lenien wolif repwe wiliti eu leni
    mi pwülüöch, ia fetil me irä ra mär ie.
  rop-rop: Det brabli hotwan sengraun garra jidan garram bigiswan woda, en detlot
    graun weya nomo bin abum eni woda basdam, garra abum detmatj woda ebriweya. En
    deya langa det deset kantri weya ola wailwan dog gulum jekal bin jidan, det kantri
    garra jidan wetwan en garram detmatj gras.”
  ukr-1871: І обернеться безвіддє в озеро, а земля прагнуща — в джерела водні; на
    леговищах шакалів, де вони спочивали, буде рогіз та сїтник зеленїти.
  deu-1951: Die trügerische Wasserspiegelung wird zum Teich und das dürre Land zu
    Wasserquellen. Wo zuvor die Schakale wohnten und lagerten, wird ein Gehege für
    Rohr und Schilf sein.
  eng-JPS: And the parched land shall become a pool, and the thirsty ground springs
    of water; in the habitation of jackals herds shall lie down, it shall be an enclosure
    for reeds and rushes.
  srp-1865: I suho æe mjesto postati jezero, i zemlja sasušena izvori vodeni, u stanu
    zmajevskom, po ložama njihovijem, biæe trava, trska i sita.
  lug-lug: N’omusenyu ogwokya gulifuuka ekidiba, n’ensi eyakala edda n’etiiriika ensulo
    ez’amazzi. Ebibe we byagalamiranga walimera omuddo, n’essaalu, n’ebitoogo.
  heb-heb: והיה השרב לאגם וצמאון למבועי מים בנוה תנים רבצה חציר לקנה וגמא׃
  ben-IRV: শুকনো জমি পুকুর হবে, পিপাসিত মাটিতে জলের ফোয়ারা উঠবে; জঙ্গলে বাসস্থানের
    মধ্যে শিয়ালেরা থাকত, যেখানে তারা একবার ছিল, সেই জায়গায় ঘাসের সঙ্গে ঘাস হবে
    নলখাগড়ার জঙ্গল।
  pan-pan: ਤੱਪਦੀ ਰੇਤ ਤਲਾਬ ਬਣ ਜਾਵੇਗੀ, ਅਤੇ ਤਿਹਾਈ ਜ਼ਮੀਨ ਪਾਣੀ ਦੇ ਸੁੰਬ। ਜਿਹੜੇ ਟਿਕਾਣਿਆਂ
    ਵਿੱਚ ਗਿੱਦੜ ਬੈਠਦੇ ਸਨ, ਉੱਥੇ ਘਾਹ, ਕਾਨੇ ਅਤੇ ਦਬ ਹੋਣਗੇ।
  mya-JVB: တံလျှပ် သည် ရေကန် ဖြစ် လိမ့်မည်။ သွေ့ခြောက် သောမြေသည် စမ်း ရေတွင်း ဖြစ်လိမ့်မည်။
    မြေခွေး အိပ်ရာ နေရာ ၌ ကျူပင် နှင့် ဂမာပင် အစား ၊ မြက်ပင် ပေါက်လိမ့်မည်။
  hmo-hmo: Miri tano mai ena siahu bada, be ranu gabuna do ia lao, bona tano kaukauna
    be gohu do ia lao. Uda sisia idia noho gabuna, be paripari momo gabuna, mai ena
    rei bona siriho do ia lao.
  urd-urd: बल्कि सराब तालाब हो जाएगा और प्यासी ज़मीन चश्मा बन जाएगी; गीदड़ों की मान्दों
    में जहाँ वह पड़े थे ने और नल का ठिकाना होगा।
  rus-SYN: И превратится призрак вод в озеро, и жаждущая земля - в источники вод;
    в жилище шакалов, где они покоятся, будет место для тростника и камыша.
  bqc-SIM: Tↄↄlɛ wãa a li íkalɛkĩi ũ, gugii a gↄ̃ nibↄna ũ. Gbɛ̃gbonaↄ kálɛkĩi
    a vↄ̃́ ń wáao ń swamↄeo bↄlɛ.
  tcz-CHONGTHU: Tolgo jong dilneo hung soh ding chuleh tuinah a tui hung long lhan
    gamgo ho asuh lung lhaiding ahi. Nel gam'a si-al ho chenna leh akol naova chu
    hampa toh pumpeng leh phai pheng hung kehding ahi.
  mar-mar: मृगजले तलाव आणि तहानलेली जमीन पाण्याचे झरे होईल; कोल्हे राहण्याच्या जागी
    जेथे ते एकदा निजले, त्या जागी बोरू व लव्हाळे ह्यांसहीत गवत उगवेल.
  soq-soq: Siata polapolaua apu itune winedia leulepitue doa segalepi, ita dogo makowa
    bedewe maneu wimopu. Ita pue dobinoa bubuau bolawa topa segalepi, ita topa bedewe
    ina daitada sape inintopu.
  qub-qub: Chunyaj chaqui jircapis yacu pashtacaramuptin gochami ricaconga. Chaqui
    jircachönami pucyucuna pashtacaramonga. Canan jirca allgucuna tiyaycashanchönami
    wiñamongapaj shogushcunawan guewacuna.
  hat-hat: Kote sab la te cho a pral tounen yon letan. Tè sèk yo pral plen sous dlo.
    Kote chen mawon te konn rete a se la wozo ak jon pral pouse an kantite.
  eng-BSB: The parched ground will become a pool, the thirsty land springs of water.
    In the haunt where jackals once lay, there will be grass and reeds and papyrus.
  eng-WEBPB: The burning sand will become a pool, and the thirsty ground springs of
    water. Grass with reeds and rushes will be in the habitation of jackals, where
    they lay.
  kbq-kbq: Zagemo'ma te hagegema hu'nea kokampina tiru efore hugahie. Hagegema higeno
    tima omane'nea mopafintira, kampui tintamimo nehanatisnigeno, kora hagege mopa
    me'nege'za afi kramo'za nomagi'za mani'nafina, trazamo'ene barozamo'ene hageno
    marerigahie.
  nhe-BL: Nopa ipan huactoc tlali momanas atl. Huan campa más tlahuactoc meyas atl
    tlen mochihuas miyac atlajtli. Huan campa achtohuiya oncac iniostohua nopa tepechichime,
    oncas acatl.
  gub-BL: Ywyxig ywyxiguhu rehe har hakuahy ma'e uzeapo putar ypawhu romo nehe. Heta
    tetea'u putar ytyzuzàmaw ywy uxinig ma'e kwer rehe wà nehe. Xo amo miar zo wiko
    a'e pe ko 'ar rehe wà. A'e ywyxig rehe hezuz putar wywàràn a'e nehe. Hezuz putar
    ka'api'i popok a'e pe a'e nehe no. A'e ywy iàkym wewer putar nehe.
  eng-DRA: And that which was dry land, shall become a pool, and the thirsty land
    springs of water. In the dens where dragons dwell before, shall rise up the verdure
    of the reed and the bulrush.
