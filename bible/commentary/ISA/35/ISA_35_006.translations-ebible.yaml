    ŋuliwitjan baṉḏanygurrunydja räwakkurrunydja wäŋakurru.
  yal-yal: Nayi, sankalatɔne yi tuganɲɛ ayi alo xɛnle, bobone yi sɔnxɔn nate sɛwani.
