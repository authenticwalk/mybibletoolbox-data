  ory-ory: ସେତେବେଳେ ନେଙ୍ଗଡ଼ା ଲୋକ ହରିଣ ପରି ଡିଆଁ ମାରିବ ଓ ଘୁଙ୍ଗାମାନଙ୍କର ଜିହ୍ୱା ଗାନ କରିବ;
    କାରଣ ପ୍ରାନ୍ତରରେ ଜଳ ଓ ମରୁଭୂମିରେ ସ୍ରୋତ ବାହାରିବ।
  chk-chk: chon pechemä repwe mwetemwet usun eman chia, nge ekewe chon awemwöch repwe
