  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ yɛkpĩɛ̃̀ nsɛ́ítɛ́, kɛ́mpuù tɛhontɛ̀ kɔ̃mɛ, bɛ̀ɛ̀ nɔ́ndiɛ́
