  hin-2017: तब लँगड़ा हिरन की सी चौकड़ियाँ भरेगा और गूँगे अपनी जीभ से जयजयकार करेंगे।
    क्योंकि जंगल में जल के सोते फूट निकलेंगे और मरूभूमि में नदियाँ बहने लगेंगी; (मत्ती
