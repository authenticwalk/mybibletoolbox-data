  hbo-WLC: אָ֣ז יְדַלֵּ֤ג כָּֽאַיָּל֙ פִּסֵּ֔חַ וְתָרֹ֖ן לְשׁ֣וֹן אִלֵּ֑ם כִּֽי־נִבְקְע֤וּ
    בַמִּדְבָּר֙ מַ֔יִם וּנְחָלִ֖ים בָּעֲרָבָֽה׃
  ibo-ibo: Ọ ga-eme ka onye ngwụrọ wulie elu dịka ele, meekwa ka ndị na-adịghị ekwu
