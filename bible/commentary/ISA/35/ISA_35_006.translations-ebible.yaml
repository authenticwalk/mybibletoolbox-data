  ukr-1871: Тодї хромий підскочить, як олень, а язик в нїмого піснею озветься; бо
    проторгнуться в пустинї води, й в степу — потоки.
  deu-1951: alsdann wird der Lahme hüpfen wie ein Hirsch und der Stummen Zunge lobsingen;
    denn es werden Wasser in der Wüste entspringen und Ströme in der Einöde.
  eng-JPS: Then shall the lame man leap as a hart, and the tongue of the dumb shall
    sing; for in the wilderness shall waters break out, and streams in the desert.
  srp-1865: Tada æe hromac skakati kao jelen, i jezik nijemoga pjevaæe, jer æe u pustinji
    provreti vode i potoci u zemlji sasušenoj.
  lug-lug: omulema alibuuka ng’ennangaazi, n’olulimi lw’abatayogera luliyimba n’essanyu.
    Amazzi galifubutuka ne gakulukutira mu lukoola n’emigga mu ddungu.
  heb-heb: אז ידלג כאיל פסח ותרן לשון אלם כי נבקעו במדבר מים ונחלים בערבה׃
  ben-IRV: তারপর খোঁড়া মানুষ একটি হরিণের মত লাফাবে এবং নিঃশব্দ জিভ গান করবে, মরুভূমি
    থেকে বসন্তের জন্য জল বেরোবে।
  pan-pan: ਤਦ ਲੰਗੜਾ ਹਿਰਨ ਵਾਂਗੂੰ ਚੌਂਕੜੀਆਂ ਭਰੇਗਾ, ਅਤੇ ਗੁੰਗੇ ਦੀ ਜ਼ਬਾਨ ਜੈਕਾਰਾ ਗਜਾਵੇਗੀ,
    ਕਿਉਂ ਜੋ ਉਜਾੜ ਵਿੱਚ ਪਾਣੀ, ਅਤੇ ਰੜੇ ਮੈਦਾਨ ਵਿੱਚ ਨਦੀਆਂ ਫੁੱਟ ਨਿੱਕਲਣਗੀਆਂ।
  mya-JVB: ခြေဆွံ့ သောသူတို့သည် ဒရယ် ကဲ့သို့ ခုန် ကြ လိမ့်မည်။ စကား အ သောသူတို့သည်
    သီချင်း ဆိုကြလိမ့်မည်။ အကြောင်း မူကား၊ တော ၌ စမ်းရေ ထွက်၍ ၊ လွင်ပြင် ၌ မြစ် ရေစီး
    လိမ့်မည်။
  hmo-hmo: Edia aena idia dika taudia be do idia roho bona mavaru, bona hereva diba
    lasi taudia, be mai moale bada do idia boiboi. Tano kaukau dekenai, be sinavai
    do idia vara, bona edia ranu be, tano do ia heau hanaia lao.
  urd-urd: तब लंगड़े हिरन की तरह चौकड़ियाँ भरेंगे और गूँगे की ज़बान गाएगी क्यूँकि
    वीरान में पानी और दश्त में नदियाँ फूट निकलेंगी।
  rus-SYN: Тогда хромой вскочит, как олень, и язык немого будет петь; ибо пробьются
    воды в пустыне, и в степи - потоки.
  bqc-SIM: ɛɛↄ vĩvĩ lán banawa, lɛ́nanaalɛadeↄ gulakɛ, asa gbáa a pũna ń ío,
    gugii a li swa ũ.
  tcz-CHONGTHU: Kengbai sakhi banga kichom ding, paothei lou hon kipah'a la asah diu
    ahi! Tuinah ho akon tui hung longlhan gamthip gam hin phantin, vadung hon gammang
    ahin chapnou ding ahi.
  mar-mar: नंतर लंगडे हरणाप्रमाणे उड्या मारील आणि मुक्याची जीभ गाणे गाईल. अराबाहून
    पाण्याचे झरे आणि निर्जन प्रदेशातून पाण्याचे प्रवाह वाहतील.
  soq-soq: Apana tampu bobopu inantopue rowontopue biantopu, ita moau potawa wadaaubamopio
    nuaeu kawa wapu. Maneu dogo bedewe naimepie wisepie sala makowa bedewainta alepi.
  qub-qub: Wegrucunapis capshinörämi pinticachangapaj. Mana rimaj upacunapis shimin
    pashtaptin gayarayparämi rimanga. Chunyaj jircachönami yacu pashtacaramonga pultutuyllana.
    Chaqui jircapanami mayunöraj yacu aywanga.
  hat-hat: Moun enfim nan pye yo pral sote ponpe tankou kabrit. Lang bèbè yo pral
    lage. Yo pral chante. Sous dlo pral pete toupatou nan tout dezè. Dlo pral koule
    nan tout savann.
  eng-BSB: Then the lame will leap like a deer and the mute tongue will shout for
    joy. For waters will gush forth in the wilderness, and streams in the desert.
  eng-WEBPB: Then the lame man will leap like a deer, and the tongue of the mute will
    sing; for waters will break out in the wilderness, and streams in the desert.
  kbq-kbq: Ana nehina zamagama haviza hu'nesnia vahe'mo'za, dia afu'mo haru huno marerino
    tamino nehuno vano hiaza hu'za vano hugahaze. Hagi keagama osu vahe'mo'za ranke
    hu'za muse zagamera hugahaze. Na'ankure hagege kokampintira timo'a restisti huno
    tina hageno ka'ma kokampina vuno eno hugahie.
  nhe-BL: Tlen metzcuachotique huitonise queja masame, huan tlen nonotzitzi tzajtzise
    huan huicase. Huan ipan nopa huactoc tlali oncas miyac pilhueyatzitzi tlen quipiyase
    atl.
  gub-BL: Wata 'ym ma'e opoopor putar wà nehe. Upynyk putar wà nehe no. Uze'eg 'ym
    ma'e uzegar putar urywete haw rupi wà nehe. Ytyzuzàmaw upupur putar ywyxiguhu
    rehe wà nehe. Yrykawhu uwyryk putar ywy uxinig ma'e kwer rupi wà nehe no.
  eng-DRA: 'Then shall the lame man leap as a hart, and the tongue of the dumb shall
    be free: for waters are broken out in the desert, and streams in the wilderness.'
