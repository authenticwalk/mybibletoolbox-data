  urd-GVH: लँगड़े हिरन की-सी छलाँगें लगाएँगे, और गूँगे ख़ुशी के नारे लगाएँगे। रेगिस्तान
    में चश्मे फूट निकलेंगे, और बयाबान में से नदियाँ गुज़रेंगी।
  rug-rug: Meke kote horu na peka sarini pu ike, meke saripu poka na meadi si kote
