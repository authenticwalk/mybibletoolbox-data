  hbo-hbo: אָ֣ז יְדַלֵּ֤ג כָּֽאַיָּל֙ פִּסֵּ֔חַ וְתָרֹ֖ן לְשֹׁ֣ון אִלֵּ֑ם כִּֽי־נִבְקְע֤וּ
    בַמִּדְבָּר֙ מַ֔יִם וּנְחָלִ֖ים בָּעֲרָבָֽה׃
  pjt-pjt: Kaya nyumpu tjuṯa tarka kuṉpuringkula pakaṟa para-waṟarakatiku puḻkaṟa
    pukuḻarira. Kaya puṯu wangkapai tjuṯa wangkapairingkuku munuya pukuḻṯu mirara
    wangkaku. Ka ilytjingka manta unngunguṟu mina tjuṯa pakalku munu karu tjuṯangka
    uṟu puḻka ukalingkula pilangka tjintjiṟa puḻka tjuṯa palyalku, panya ngaṉmanypa
    pila kutju ngaringi kuḻi puḻkangka ukiṟi wiya, ka aṉangu puṯu paḻtjulpai manta
    panya waṟu puḻka ngaṟanyangka, ka papa inuṟa tjuṯa kutju ngura nyara palula para-ngaṟapai.
    Palu kuwari manta nyara piḻṯingka uṟu puḻka rawa ukalingkula tjintjiṟa tjuṯangka
    ngariku, ka ukiṟi puḻka pakalku tjuṉa-tjuṉa tjuṯa kuḻu.
  kik-kik: Hĩndĩ ĩyo mũndũ ũrĩa ũthuaga nĩakarũgarũga ta thwariga, na rũrĩmĩ rũrĩa
