    Nyangka kapi warla pilawana kukurrmanama.
  kan-2017: ಕುಂಟನು ಜಿಂಕೆಯಂತೆ ಹಾರುವನು, ಮೂಕನ ನಾಲಿಗೆಯು ಹರ್ಷಧ್ವನಿಗೈಯುವುದು, ಅರಣ್ಯದಲ್ಲಿ
