  dop-dop: Kɑɑkɑlɑɣɑ kɑ́ ŋmɑɑ ɩsɩɩ nɑm. Kɑmumukɑ nsǝmlɛ kɑ́ hɛtǝnɑ lɑŋhʋlʋmlɛ. Mpi
