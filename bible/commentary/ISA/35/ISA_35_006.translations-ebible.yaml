verse: ISA.035.006
translations:
  mal-C: മുടന്തർ അന്നു മാനിനെപ്പോലെ കുതിച്ചുചാടും, ഊമരുടെ നാവ് ആനന്ദത്താൽ ആർപ്പിടും.
    മരുഭൂമിയിൽ വെള്ളവും വരണ്ടുണങ്ങിയ നിലത്ത് അരുവികളും പൊട്ടിപ്പുറപ്പെടും.
  deu-TKW: Dann wird der Lahme springen wie ein Hirsch, und die Zunge des Stummen
    wird jauchzen; denn in der Wüste brechen Wasser hervor, und Bäche in der Steppe,
  lin-lin: Moto ya tengu-tengu akopumbwa lokola mboloko, mpe lolemo ya baba ekoyemba
    na esengo. Mayi ekobima na esobe, mpe bibale, na bisika ya kokawuka.
  eng-LSV: Then the lame leap as a deer, || And the tongue of the mute sings, || For
    waters have been broken up in a wilderness, || And streams in a desert.
  eng-GNV: 'Then shall ye lame man leape as an hart, and the dumme mans tongue shall
    sing: for in the wildernes shall waters breake out, and riuers in ye desert.'
  eng-WEBSTER: 'Then shall the lame man leap as a hart, and the tongue of the dumb
    shall sing: for in the wilderness shall waters break out, and streams in the desert.'
  nhw-BL: Catli xocuetzitzi huitonise quen masame, huan catli nonotzitzi tzajtzise
    huan huicase. Huan ipan nopa huactoc tlali oncas miyac pilhueyatzitzi catli quipiyase
    atl.
  swh-ONEN: Ndipo kilema atarukaruka kama kulungu, nao ulimi wa aliye bubu utapaza
    sauti kwa shangwe. Maji yatatiririka kwa kasi katika nyika, na vijito katika jangwa.
  bba-bba: kpɑ kɔ̃ri kpirinuɡibu bɑ n yɔ̃ɔkumɔ nɡe kpɑsi. Mɛyɑ wi u ku rɑ kpĩ u ɡɑri
    ɡere, win yɑrɑ koo kusiɑrɑ kpɑ u n nɔɔɡiru mɔ̀ kɑ nuku dobu. Nim mu koo yɑri mu
    koku tem mi ɡɑ̃ɑnu ku rɑ kpi sɔɔ,
  eng-KJVCPB: 'Then shall the lame man leap as a hart, And the tongue of the dumb
    sing: For in the wilderness shall waters break out, And streams in the desert.'
  luo-luo: Eka rongʼonde nolengʼre ka nyakech kendo momni nokog gi mor. Pi nobubni
    kowuok e thim, kendo oula nomol kar ongoro.
  meu-meu: una negana ai ae-hedairike tauna baine roho isi roho isi, dia na heto;
    bona mu tauna malana ese moale anedia baine abi. Badina be tano ḡaḡaena ai ranu
    baine lohi lohi dae, bona tano kaukauna ai sinavai bae aru;
  npi-ULB: तब लङ्गडो मानिस हरिणझैं उफ्रनेछ र गूँगाहरूका जिब्रोले गाउनेछन्, किनकि अरबमा
    पानीको मुल फुट्नेछ र उजाड-स्‍थानमा खोलाहरू बग्‍नेछन् ।
  yor-yor: Nígbà náà ni àwọn arọ yóò máa fò bí àgbọ̀nrín, àti ahọ́n odi yóò ké fún
    ayọ̀. Odò yóò tú jáde nínú aginjù àti àwọn odò nínú aṣálẹ̀.
  pes-OPCB: لنگ مانند آهو جست و خیز خواهد کرد و لال سرود خواهد خواند. در بیابان، چشمه‌ها
    و در صحرا، نهرها جاری خواهند شد.
  tgl-ULB: Pagkatapos ang taong pilay ay lulukso tulad ng isang usa, at ang piping
    dila ay aawit, dahil magkakatubig sa bukal mula sa Araba, at magkakabatis sa ilang.
  hui-hui: Ge kohe karu ge bayale howa pogolo daga halu mali liama ibaga bulebira.
    Bi nalaga karume bi bayale lalu turu halu bi ladagadaga bialu holebira. Dindi
    ko yobi ngaruha iba dugualu polebira. Dindi ko wali agali nahaga ngagoha iba bayaleore
    duguaga duguaga bulebira.
  mya-mya: ခြေ​မ​စွမ်း​မ​သန်​သူ​တို့​သည် ခုန်​ကြ​လိမ့်​မည်။ ဆွံ့​အ​သူ​တို့​သည်​လည်း​ဝမ်း​မြောက်​ရွှင်​လန်း​စွာ
    ကြွေး​ကြော်​ကြ​လိမ့်​မည်။ ကန္တာ​ရ​၌​စမ်း​ရေ​ပေါက်​၍​ကန္တာ​ရ​တွင် စမ်း​ချောင်း​စီး​လိမ့်​မည်။
  bod-N: དུས་དེར། ཞ་བོ་རྣམས་ཤྭ་བ་ལྟར་མཆོང་ཞིང་། ལྐུགས་པའི་ལྕེ་ཡིས་སྤྲོ་གླུ་ལེན་པར་འགྱུར།
    དབེན་སྟོང་ནས་ཆུ་ཐོན་ཞིང་། བྱེ་ཐང་རྣམས་ལས་གཙང་པོ་བཞུར་བར་འགྱུར།
  sna-sna: Ipapo akaremara achakwakuka senondo, uye rurimi rwechimumu ruchaimba nomufaro.
    Mvura ichatubuka murenje, uye nehova dzemvura mugwenga.
  spa-BLM: Entonces el cojo saltará como un ciervo, y la lengua del mudo cantará;
    porque las aguas brotarán en el desierto, y arroyos en el desierto.
  cac-cac: Axo eb' tz'em sb'eyi ol q'ue tz'itnaj eb' sb'eyi, icha noc' c'ultaquil
    chej. Axo eb' max loloni ol avaj chaan̈ eb' yuj tzalajc'olal. A d'a lum taquin̈
    luum yed' d'a lum taquin̈ sat ol q'ueul chulnaj sjaj a' nivac a' sb'eyi.
  swh-ULB: Halafu kilema atarukaruka kama kulungu, na ulimi wa bubu utaimba, maana
    maji yatabubujika Araba, na mifereji jangwani.
  bel-bel: Тады кульгавы падхопіцца, як алень, і язык нямка засьпявае; бо праб'юцца
    воды ў пустыні і ў стэпе патокі.
  wed-wed: Gwaḡagwaḡai ina viauauepa me deer, ma gumgum ana morelanai ina vigaragararei.
    Waira au dobu dariḡaḡa ina wanaiwaḡi, ma vuvura ina raupaipairei.
  deu-ELBBK: dann wird der Lahme springen wie ein Hirsch, und aufjauchzen wird die
    Zunge des Stummen. Denn es brechen Wasser hervor in der Wüste, und Bäche in der
    Steppe;
  mbb-OT: Edlinglingketew en is piang iring te selazeng, ne egkulahì is emew tenged
    te kegkelipey zin. Ebugwak is wahig diyà te disirtu, wey edtudà is menge zal-ug
    pehendiyà te sibsivayan.
  mal-2015: അന്നു മുടന്തൻ മാനിനെപ്പോലെ ചാടും; ഊമന്റെ നാവും ഉല്ലസിച്ചു ഘോഷിക്കും; മരുഭൂമിയിൽ
    വെള്ളവും നിർജ്ജനപ്രദേശത്തു തോടുകളും പൊട്ടി പുറപ്പെടും.
  gup-gup: Bu kunmekbe wanjh nawu birribirl bininj kabirrirrohdolkarren yiman mayh
    nawu deer. Bininj nawu djenwarre, wanjh kabirrikayhme kunnjilngmak dorrengh! Kore
    kubolkdarleh, wanjh kabobebme kukku kunwern, dja wanjh mankabo kaborlobme kore
    mandjewkyak.
  rmc-rmc: Akor o bange chučkerena sar o jeleňis a e čhib le ňeme manušeskri giľavela
    radišagostar. Bo o paňi demela avri pre šuki phuv a o jarki pre pušťa.
  pes-OPV: آنگاه لنگان مثل غزال جست و خیز خواهند نمود وزبان گنگ خواهد سرایید. زیرا
    که آبها در بیابان ونهرها در صحرا خواهد جوشید.
  ron-1924: атунч шкьопул ва сэри ка ун черб ши лимба мутулуй ва кынта де букурие,
    кэч ын пустиу вор цышни апе ши ын пустиетате пырае;
  aui-aui: Wawaya digadigadi sinikapokapoka ware diya, bi kawa gumegumedi nuwamiiseye
    sinarukwatu. Rarima tanawama sinawusira sinagae da mayaba sinavera rughuwonedi;
  ben-OBCV: সেই সময় খঞ্জেরা হরিণের মতো লাফ দেবে এবং বোবাদের জিভ আনন্দে চিৎকার করবে।
    জল তোড়ে বেরিয়ে আসবে প্রান্তর থেকে এবং জলপ্রবাহ মরুভূমি থেকে।
  som-som: Oo markaasaa ninkii curyaan ahu wuxuu u boodboodi doonaa sida deerada oo
    kale, oo kii carrab la' carrabkiisuna wuu gabyi doonaa, waayo, cidlada biyaa ka
    soo burqan doona, oo lamadegaankana durdurraa ka soo bixi doona.
  lat-VUC: 'tunc saliet sicut cervus claudus, et aperta erit lingua mutorum: quia
    scissæ sunt in deserto aquæ, et torrentes in solitudine;'
  eng-ASVBT: Then shall the lame man leap as a hart, and the tongue of the dumb shall
    sing; for in the wilderness shall waters break out, and streams in the desert.
  ita-1885: Allora lo zoppo salterà come un cervo, e la lingua del mutolo canterà;
    perciocchè acque scoppieranno nel deserto, e torrenti nella solitudine.
  eng-LXXUP: Then shall the lame man leap as a hart, and the tongue of the stammerers
    shall speak plainly; for water has burst forth in the desert, and a channel of
    water in a thirsty land.
  eng-ULB: Then the lame man will leap like a deer, and the mute tongue will sing,
    for water breaks out in the Arabah, and streams in the wilderness.
  spa-VBL: El cojo saltará como un ciervo y el mudo cantará de alegría. Los manantiales
    brotarán en el desierto; los arroyos fluirán en el desierto.
  fra-_FOB: Alors le boiteux sautera comme un cerf, et la langue du muet chantera
    de joie. Car des eaux jailliront au désert, et des torrents dans la solitude.
  mal-mal: അന്ന് മുടന്തൻ മാനിനെപ്പോലെ ചാടും; ഊമന്റെ നാവും ഉല്ലസിച്ചു ഘോഷിക്കും; മരുഭൂമിയിൽ
    വെള്ളവും നിർജ്ജനപ്രദേശത്തു തോടുകളും പൊട്ടി പുറപ്പെടും.
  urd-GVR: Langaṛe hiran kī-sī chhalāṅgeṅ lagāeṅge, aur gūṅge ḳhushī ke nāre lagāeṅge.
    Registān meṅ chashme phūṭ nikleṅge, aur bayābān meṅ se nadiyāṅ guzareṅgī.
  suz-BL: खोइल मदुक्‍ब मुर किश्‍श खोदेंशो पा प्रेक्‍नीम। मब्‍वाक्‍बपुकीम ग्‍येरसीशा
    कुम्‍सो पाइनीम। मारदे हना मुर मबाक्‍तीकेम ब्‍वाक्‍कु बुक्‍नीम। गोरशो रागीमी खोला
    यीनीम।
  eng-NOY: Then shall the lame leap like the hart, And the tongue of the dumb shall
    sing; For in the wilderness shall waters break forth, And streams in the desert.
  ita-1927: allora lo zoppo salterà come un cervo, e la lingua del muto canterà di
    gioia; perché delle acque sgorgheranno nel deserto, e de’ torrenti nella solitudine;
  ckb-ckb: ئەوسا شەل وەک ئاسک باز دەدات و زمانی لاڵ هاواری خۆشی دەکات، چونکە لە چۆڵەوانی
    ئاو تەقییەوە و ڕووباریش لە بیابان.
  eng-BBE: 'Then will the feeble-footed be jumping like a roe, and the voice which
    was stopped will be loud in song: for in the waste land streams will be bursting
    out, and waters in the dry places.'
  kan-OKCV: ಆಗ ಕುಂಟನು ಜಿಂಕೆಯಂತೆ ಹಾರುವನು, ಮೂಕನ ನಾಲಿಗೆಯೂ ಹರ್ಷದಿಂದ ಹಾಡುವುದು. ಏಕೆಂದರೆ
    ಮರುಭೂಮಿಯಲ್ಲಿ ನೀರೂ, ಮರುಭೂಮಿಯಲ್ಲಿ ಒರತೆಗಳೂ ಒಡೆಯುವುವು.
  tam-2017: அப்பொழுது முடவன் மானைப்போல் குதிப்பான்; ஊமையன் நாவும் கெம்பீரிக்கும்;
    வனாந்திரத்திலே தண்ணீர்களும், பாலைவனத்திலே ஆறுகளும் பாய்ந்தோடும்.
  spa-RV-1909: Entonces el cojo saltará como un ciervo, y cantará la lengua del mudo;
    porque aguas serán cavadas en el desierto, y torrentes en la soledad.
  ron-BTF: Atunci şchiopul va sări ca un cerb şi limba mutului va cânta, căci ape
    vor ţâşni în pustiu şi pâraie în deşert.
  eng-WEBP: Then the lame man will leap like a deer, and the tongue of the mute will
    sing; for waters will break out in the wilderness, and streams in the desert.
  eng-FBV: The lame will jump like a deer, and the dumb will sing for joy. Springs
    will gush in the wilderness; streams will flow in the desert.
  nld-1939: De lamme springt op als een hert, De tong van den stomme zal juichen!
    Zelfs in de steppe borrelen de wateren omhoog, En de beken in de woestijn;
  nch-BL: Cati amo hueli nemij huitonise quej masame, huan cati nonotzitzi tzajtzise
    huan huicase. Huan ipan nopa huactoc tali oncas miyac pilhueyatzitzi cati quipiyase
    at.
  vie-1934: Bấy giờ, kẻ què sẽ nhảy như con nai, lưỡi kẻ câm sẽ hát. Vì có những dòng
    nước trào lên trong đồng vắng, và những suối chảy ra trong nơi sa mạc.
  hin-CV: तब लंगड़ा हिरण के समान उछलेगा, गूंगे अपनी जीभ से जय जयकार करेंगे. सुनसान
    जगह पर सोता फूट निकलेगा तथा मरुस्थल में नदियां बहेंगी.
  eng-OURB: Then the lame man will leap like a deer, and the tongue of the mute will
    sing; for waters will break out in the wilderness, and streams in the desert.
  spa-BES: Entonces, los débiles pies saltarán como venado, y los mudos cantarán;
    porque en la tierra baldía brotarán las aguas, y arroyos en la tierra seca.
  tdx-tdx: Hitsamboañe hoe hirañe ty kepeke vaho hisabo an-kaehake ty famele’ o moañeo;
    higoangoañan-drano ty fatrambey naho ty torahañe am-bavatane eo.
  tha-KJV: แล​้วคนง่อยจะกระโดดได้อย่างกวาง และลิ้นของคนใบ้จะร้องเพลง เพราะน้ำจะพลุ่งขึ้นมาในถิ่นทุ​รก​ันดาร
    และลำธารจะพลุ่งขึ้นในทะเลทราย
  por-BR-2018: Então os aleijados saltarão como cervos, e a língua dos mudos falará
    alegremente; porque águas arrebentarão no deserto, e ribeiros no lugar desabitado.
  deu-ELO: dann wird der Lahme springen wie ein Hirsch, und aufjauchzen wird die Zunge
    des Stummen. Denn es brechen Wasser hervor in der Wüste, und Bäche in der Steppe;
  eng-WYC-2018: Then a crooked man shall skip as an hart, and the tongue of dumb men
    shall be opened, (or Then the lame shall skip like a hart, and the tongues of
    the dumb shall be loosened, or shall be freed); for why waters be broken out in
    (the) desert, and streams in (the) wilderness.
  epo-epo: Tiam la lamulo eksaltos kiel cervo, kaj la lango de la mutulo ekkantos;
    ĉar en la dezerto elfendiĝos akvo kaj en la stepo riveroj.
  uig-PIN: Andin aⱪsaⱪ-tokurlar keyiktǝk oynaⱪlap sǝkrǝydu; Gaqining tili nahxa eytidu;
    Qünki dalada sular, Qɵl-bayawanlarda dǝrya-eⱪinlar urƣup taxidu;
  beo-beo: 'Emo gasuga:igi dunu da soagala:le gosa:mu. Amola sia: hamedei dunu da
    hahawaneba:le, wele sia:mu. Hafoga:i sogega, hano noga:i ahoanebe ba:mu.'
  tpi-OTNT: Na ol lek nogut bai ol i kalap olsem ol dia, na ol mauspas bai ol i singaut
    na amamas. Na ol wara bai i kamap long ples wesan nating na ran i go long olgeta
    hap.
  hau-SA: Sa’an nan guragu za su yi tsalle kamar barewa, bebaye kuma su yi sowa don
    farin ciki. Ruwa zai kwararo daga jeji rafuffuka kuma a cikin hamada.
  uig-LAT: Andin aqsaq-tokurlar kéyiktek oynaqlap sekreydu; Gachining tili naxsha
    éytidu; Chünki dalada sular, Chöl-bayawanlarda derya-éqinlar urghup tashidu;
  nde-nde: Lapho-ke abaqhulayo bazakweqa njengempala, izimungulu zihlabele ngokuthokoza.
    Amanzi azampompoza ogwaduleni, izifula zigeleze enkangala.
  ton-ton: 'Pea ʻe toki hopohopo ʻae tangata ketu ʻo hangē ko e hainite, pea ʻe hiva
    ʻae ʻelelo ʻoe noa: koeʻuhi ʻe tupu ʻi he toafa ʻae ngaahi vai, mo e ngaahi vaitafe
    ʻi he potu lala.'
  ces-1613: Tehdáž poskočí kulhavý jako jelen, a jazyk němého prozpěvovati bude; nebo
    se vyprýští vody na poušti, a potokové na pustinách.
  eng-WMB: Then the lame man will leap like a deer, and the tongue of the mute will
    sing; for waters will break out in the wilderness, and streams in the desert.
  tam-TCV: முடவன் மானைப்போல் துள்ளுவான், ஊமையின் நாவும் ஆனந்த சத்தமிடும்; வனாந்திரத்திலிருந்து
    தண்ணீரும், பாலைவனத்திலிருந்து நீரோடைகளும் பாயும்.
  ceb-ULB: Unya ang tawo nga bakol makalukso sama sa binaw, ug ang amang maka-awit,
    kay mobuhagay naman ang tubig ngadto sa Araba, ug ang mga tubod sa kamingawan.
  pol-UBG: Wtedy chromy podskoczy jak jeleń i język niemych będzie śpiewać. Wytrysną
    bowiem wody na pustkowiu i potoki na pustyni.
  agr-agr: tuja aents shutuu aidaush japajai betek tsekeniagtatui, nuninai chichachu
    aidaushkam chichainak shiig aneasag untsumiagtinai. Nuninai uwegshunmashkam shiig
    kuashat yumi pukuni jiiniagtinai.
  kyc-kyc: Papae rambungi dupwa sipurapala malya pyao pii laa nange dupwa rae maiyuo
    kyakale lao pirami. Yuu muiyane yando dokona ipwa lyuo para.
  urd-GVU: لنگڑے ہرن کی سی چھلانگیں لگائیں گے، اور گونگے خوشی کے نعرے لگائیں گے۔ ریگستان
    میں چشمے پھوٹ نکلیں گے، اور بیابان میں سے ندیاں گزریں گی۔
  deu-1912: alsdann werden die Lahmen springen wie ein Hirsch, und der Stummen Zunge
    wird Lob sagen. Denn es werden Wasser in der Wüste hin und wieder fließen und
