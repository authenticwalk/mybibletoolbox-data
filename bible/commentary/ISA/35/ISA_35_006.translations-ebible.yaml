    kome jopiken kudup api kuŋatneŋ.
  haw-1868: 'Alaila, e lelele no ka oopa me he dia la, A e oli hoi ke alelo o ka leo
    paa: No ka mea, e puka mai no ka wai ma ka waonahele, A me na muliwai hoi ma ka
    waoakua.'
  arb-NAV: وَيَطْفُرُ الأَعْرَجُ كَالظَّبْيِ، وَيَتَرَنَّمُ لِسَانُ الأَبْكَمِ فَرَحاً،
    إِذْ تَنْفَجِرُ الْمِيَاهُ فِي الْبَرِّيَّةِ، وَتَتَدَفَّقُ الْجَدَاوِلُ فِي الصَّحْرَاءِ،
  ewe-ewe: Tekunɔ ati kpo abe zi ene, eye aɖetututɔ ado dzidzɔɣli, Tɔsisi aŋɔ ɖe gbegbe,
