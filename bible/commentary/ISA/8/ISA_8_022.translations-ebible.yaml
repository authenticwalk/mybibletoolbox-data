  uig-CYR: улар йәргә қариса, мана, җапа-мушәққәт, қараңғу-зулмәт, һәсрәт-надамәт
    вә паракәндичилик туриду; Улар қап-қараңғулуққа һайдиветилиду. Бирақ, һәсрәт-надамәткә
    қалғанларға зулмәт боливәрмәйду; У өткән заманларда Зәбулун зиминини вә Нафтали
    зиминини хар қилдурған; Бирақ кәлгүсидә У мошу йәрни, йәни «ят әлләрниң макани»
    Галилийәгә, җүмлидин «деңиз йоли» бойидики җайлар вә Иордан дәриясиниң қарши қирғақлириға
    шан-шөһрәт кәлтүриду;
  tel-2017: భూమి వైపు తేరి చూసి, దురవస్థ, అంధకారం, భరించరాని వేదన అనుభవిస్తారు. ఇతరులు
    వారిని వారు గాఢాంధకార దేశంలోకి తోలివేస్తారు.
  hat-BSA: Epi konsa, y ap gade vè latè, gade byen, gwo twoub ak fènwa, dezolasyon
