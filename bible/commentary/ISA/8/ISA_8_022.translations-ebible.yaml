    ਅਤੇ ਉਹ ਗੂੜ੍ਹੇ ਹਨੇਰੇ ਵਿੱਚ ਧੱਕੇ ਜਾਣਗੇ।
  mya-JVB: အထက် သို့ မျှော် သည်ဖြစ်စေ၊ မြေကြီး ကို ကြည့် သည်ဖြစ်စေ ၊ ဒုက္ခ ဆင်းရဲနှင့်
    မှောင်မိုက် အတိရှိပါ ၏။ ထူထပ်သော မှောင်မိုက်နှင့်တွေ့၍၊ အလင်း ကွယ်ပျောက် ရာသို့
    နှင်ထုတ် ခြင်းကိုခံရကြလိမ့်မည်။
  tte-O: Imwawasi kani sipwalou-lobi bwatano mena kamkamna boniboniyai yo matamatausi
    luwana mena sibomamo sipei-luseyagili. Yo tabe nige namwanamwa yabo silolobai.”
  hmo-hmo: bona tanobada danu do idia itaia noho, to hisihisi bona gari ena dibura
    sibona do idia davaria. Bona idia be dibura masemase gabuna dekenai haida ese
    do idia doridia vareai.
  urd-urd: फिर ज़मीन की तरफ़ देखेंगे और नागहान तंगी और तारीकी, या'नी ज़ुल्मत — ए —
    अन्दोह और तीरगी में खदेड़े जाएँगें।
  rus-SYN: И взглянут вверх, и посмотрят на землю; и вот - горе и мрак, густая тьма,
    и будут повержены во тьму. Но не всегда будет мрак там, где теперь он сгустел.
  bqc-SIM: aa zĩ́lɛ gwa, yã'ↄ̃ma mɛ́ a ń le. Aaↄ ku gusia ń pↄsia zↄ̃ↄo guu, aai
    gↄ̃ gusia níiniiu.
  tcz-CHONGTHU: Chuleh leilam angat kit diu, ahivanga ahoilang avetnujongle, boina
    le lungkhamna chule lungjinna jeng muvinte. Amaho chu thimpi jing lah-a kilehlut
    diu ahi.
  mar-mar: ते पृथ्वीकडे दृष्टी टाकतील आणि पाहा विपत्ती अंधकार व दु:खाचे निराशेचे काहूर
    त्यांना दिसेल. ते अंधकाराच्या भूमीत लोटले जातील.
  qub-qub: Cay pachacho imata ashirpis manami imatapis tarengapächu ni ricangapächu.
    Cay pachachöga caycangapaj llaquicuyllami. Llaquicuyllawanmi pachapis chacacäconga.
    Chay runacunataga chacajmanmi jitarponga.
  hat-hat: y'a bese je yo gade atè. Toupatou se va renk kè sere ak fènwa, yon fènwa
    k'ap fè kè tout moun kase. Y'ap pèdi nan gwo fènwa. Tout moun nan peyi a te mèt
    gen kè kase, rive yon lè sa gen pou chanje, fènwa a p'ap toujou rete la.
  eng-BSB: Then they will look to the earth and see only distress and darkness and
    the gloom of anguish. And they will be driven into utter darkness.
  eng-WEBPB: then look to the earth and see distress, darkness, and the gloom of anguish.
    They will be driven into thick darkness.
  kbq-kbq: Ana nehu'za mopafima kesnazana hazenke zamo'ene, atazamoke meni'geno korozamo
    zamazeri antrako hugahie. Ana hanigeno ana knazamo zamaretufeno hanizampi ome
    zamatregahie.
  nhe-BL: Huan yonque tlachiyase ica huejcapa o ipan ni tlaltepactli, san quipantise
    tlaijiyohuilistli, cuesoli huan tzintlayohuilotl. Huan teipa quinmajcahuase campa
    tzintlayohua huan nopa tzintlayohuilotl quintolos.
  gub-BL: A'e re ume'e putar ywy rehe wà nehe no. Xo ma'erahy ipuraraw paw zo wexak
    putar wà nehe. Xo ipytunahy haw zo wexak putar wà nehe. Xo zemumikahy haw zo wexak
    putar wà nehe. Nupuner kwaw a'e iaiw paw wi uhemaw rehe wà nehe.
  eng-DRA: And they shall look to the earth, and behold trouble and darkness, weakness
    and distress, and a mist following them, and they cannot fly away from their distress.
