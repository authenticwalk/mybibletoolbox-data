  heb-heb: ואל ארץ יביט והנה צרה וחשכה מעוף צוקה ואפלה מנדח׃
  ben-IRV: তারা পৃথিবীর দিকে তাকাবে এবং দেখ, সংকট, অন্ধকার আর ভয়ানক যন্ত্রণা। তাদেরকে
