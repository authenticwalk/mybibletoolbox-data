verse: ISA.008.022
translations:
  mal-C: അവർ ഭൂമിയിലേക്കു നോക്കുമ്പോൾ കഷ്ടതയും അന്ധകാരവും ഭയാനകമായ മൂകതയുംമാത്രമേ
    കാണുകയുള്ളൂ; ഒടുവിൽ അവർ ഘോരാന്ധകാരത്തിലേക്കു തള്ളപ്പെടും.
  deu-TKW: 'und schauen zur Erde: aber da giebt es nur Angst und Finsternis, drangsalvolles
    Düster, und in dieses Dunkel sind sie verstoßen.'
  lin-lin: Mpe tango bakotala mabele, bakomona kaka pasi ya makasi, molili mpe molili
    ya somo makasi ; mpe bakotindika bango kati na molili ya makasi.
  eng-LSV: And it looks attentively to the land, || And behold, adversity and darkness!
    Dimness, distress, and thick darkness are driven away, || But not the dimness
    for which she is in distress!
  eng-GNV: And when he shall looke to the earth, beholde trouble, and darkenes, vexation
    and anguish, and he is driuen to darkenes.
  eng-WEBSTER: And they shall look to the earth; and behold trouble and darkness,
    dimness of anguish; and they shall be driven to darkness.
  nhw-BL: Huan masque tlachiyase ica huejcapa o ipan ni tlaltipactli, san quipantise
    tlaijiyohuilistli, tequipacholi huan tzintlayohuilotl. Huan teipa quinmajcahuase
    campa tzintlayohua huan nopa tzintlayohuilotl quintolos.
  swh-ONEN: Kisha wataangalia duniani na kuona tu dhiki na giza, hofu na huzuni tupu,
    nao watasukumiwa kwenye giza nene kabisa.
  bba-bba: ǹ kun mɛ temɔ, kpɑ bu deemɑ yɑm wɔ̃kuru kɑ nuku sɑnkirɑnɑ kpuro. Ben ɡoo
    kun kisirɑmɔ yɑm wɔ̃ku bɑkɑ ten min di.
  eng-KJVCPB: And they shall look unto the earth; And behold trouble and darkness,
    dimness of anguish; And they shall be driven to darkness.
  luo-luo: Eka ginikulre ka gingʼiyo piny, to chandruok gi mudho kod chuny malit ema
    ginine kendo noriembgi mawitgi e mudho mandiwa.
  meu-meu: bona tanobada bae raraia, a hisihisi bada bona dibura mo bae ita, hisihisi
    bada-hereavaburana; bena dibura masemase lalonai bae doridia vareai.
  npi-ULB: तिनीहरूले पृथ्वीमा हेर्नेछन् र व्‍यकुलता, अन्धकार र अत्याचारको बादल देख्‍नेछन्
    । तिनीहरू अन्धकारको देशमा लगिनेछन् ।
  yor-yor: Nígbà náà ni wọn yóò sì wolẹ̀, wọn yóò sì rí ìpọ́njú, òkùnkùn àti ìpòrúru
    tí ó ba ni lẹ́rù, a ó sì sọ wọ́n sínú òkùnkùn biribiri.
  pes-OPCB: و به زمین نگاه خواهند کرد، ولی چیزی جز تنگی و پریشانی و تاریکی نخواهند
    دید، و به سوی تاریکی محض رانده خواهند شد.
  tgl-ULB: Pagmamasdan nila ang lupa at makikita ang paghihirap, kadiliman at mapang-aping
    kalungkutan. Sila ay itataboy tungo sa lupain ng kadiliman.
  cbu-NT: tsapush napkusin, mantsirimsheetsimari pangchinllinaya. Tputsee kiyung yachaksin,
    Ay átangatkana, anootsim mazinachinllinaya. Ashkusin, ichingaru mantsirish tunimash
    taachinllinaya.
  hui-hui: dindiha handa dindi halu kariabi mbirale bayale taya biyago ale mbira handa
    walia naholeorebira. Aruma holene timbuni ngagome budambi haradagua bialu genda
    yu holene ko ngaru dege dindini ngaria handa walia haabo holebira.
  mya-mya: မြေ​ကြီး​သို့​စိုက်​ကြည့်​သည့်​အ​ခါ​သော် လည်း​ကောင်း​ဆင်း​ရဲ​ဒုက္ခ​နှင့်​ကံ​ဆိုး​မိုး​မှောင်
    မှ​တစ်​ပါး အ​ဘယ်​အ​ရာ​ကို​မျှ​တွေ့​ရကြ လိမ့်​မည်​မ​ဟုတ်။ ထို​သူ​တို့​အ​ပေါ်​သို့​ထိတ်
    လန့်​ဖွယ်​ရာ​ကံ​ဆိုး​မိုး​မှောင်​ကျ​ရောက်​လာ လိမ့်​မည်။ ဤ​သို့​ဆင်း​ရဲ​ဒုက္ခ​ရောက်​ရာ​ကာ​လ
    နှင့်​သူ​တို့​ကင်း​လွတ်​ရန်​လမ်း​ရှိ​တော့​မည် မ​ဟုတ်။
  bod-N: དེ་དག་གིས་མགོ་ཡར་བཏེགས་ནས་ནམ་མཁར་བལྟ་ཞིང་། ཡང་ཐུར་དུ་ས་གཞིར་བལྟ་བའི་ཚེ། དེ་རུ་དཀའ་སྡུག་དང་མུན་ནག
    སྨག་རུམ་བཅས་ཀྱི་སྡུག་བསྔལ་གྱིས་ཁེངས་ཤིང་། དེ་དག་སྨག་རུམ་སྟུག་པོའི་ཁྲོད་འདེད་པར་འགྱུར་རོ།
    །
  wsk-wsk: Ale tom nomotam aliti loagamon bare mu, ikup memek la, se tiromorom nguangara
    karogo mu la sor ira saparuk se arigimonko. Ale tiromorom yanana kiriyam mu ningi
    kapamonko.
  sna-sna: Ipapo vachatarira pasi vagoona nhamo chete nerima nokusafara kunotyisa,
    uye vachakandirwa kurima guru.
  spa-BLM: entonces mirarán a la tierra y verán la angustia, las tinieblas y la oscuridad
    de la angustia. Se verán sumidos en densas tinieblas.
  cac-cac: ol em q'uelan eb' d'a sat luum, palta axon̈ej cusc'olal ol scha eb' yed'
    yaelal icha q'uic'alq'uinal. Ol can eb' d'a scal q'uic'alq'uinal chi', man̈xo
    ol yal scolan sb'a eb'.
  swh-ULB: Wataiangalia nchi na kuona dhiki, giza, na ukandamizaji wa viza. Watapelekwa
    kwenye nchi ya giza.
  bel-bel: І паглядзяць угору, і паглядзяць на зямлю; і вось - гора і змрок, густая
    цемра, і будуць укінуты ў цемру. Але не заўсёды будзе змрок там, дзе цяпер ён
    згусьціўся.
  deu-ELBBK: 'Und es wird aufwärts schauen und wird zur Erde blicken: und siehe, Drangsal
    und Finsternis, angstvolles Dunkel; und in dichte Finsternis ist es hineingestoßen.'
  mbb-OT: etawa edtengteng dan diyà te tanà, wazè duma he egkeehè dan, kekenà, iyan
    dà is kelised wey kerusireman. Ne ziyè dan ed-uwita te mekahandek-handek he kerusireman.
  mal-2015: അവർ ഭൂമിയിൽ നോക്കുമ്പോൾ കഷ്ടതയും അന്ധകാരവും സങ്കടമുള്ള തിമിരവും കാണും;
    കൂരിരുട്ടിലേക്കു അവരെ തള്ളിക്കളയും.
  gup-gup: Kaluk kabirridjalnan kanjdji kore kurorre dja kabirrinan djal kunyid, dja
    mak kunkangewarre dja mak kunkak duninjh. Wanjh bedda kaluk kabenburriwe kore
    kunkak duninjh bu kabirrihni.
  rmc-rmc: abo dikhena tele pre phuv, dikhena ča o trapišagos the o kaľipen. Ena čhide
    avri andro baro kaľipen.
  pes-OPV: و به زمین نظر خواهندانداخت و اینک تنگی و تاریکی و ظلمت پریشانی خواهد بود
    و به تاریکی غلیظ رانده خواهند شد.
  ron-1924: фие кэ се ва уйта спре пэмынт, ятэ, ну ва фи декыт неказ, негурэ, невое
    нягрэ ши се ва ведя изгонит ын ынтунерик безнэ.
  ben-OBCV: তারপর তারা পৃথিবীর দিকে তাকাবে ও কেবলমাত্র বিপর্যয়, অন্ধকার ও ভয়ংকর
    যন্ত্রণা দেখতে পাবে; তারা ঘোর অন্ধকারে নিক্ষিপ্ত হবে।
  som-som: dhulkana way fiirin doonaan, oo bal eega, waxay ku arki doonaan dhib iyo
    gudcur, iyo cidhiidhiga madowgiisa, oo waxaa iyaga lagu eryi doonaa gudcur dam
    ah.
  lat-VUC: et ad terram intuebitur; et ecce tribulatio et tenebræ, dissolutio et angustia,
    et caligo persequens, et non poterit avolare de angustia sua.]
  eng-ASVBT: and they shall look unto the earth, and, behold, distress and darkness,
    the gloom of anguish; and into thick darkness they shall be driven away.
  ita-1885: Poi rivolgerà lo sguardo verso la terra, ed ecco, distretta, ed oscurità,
    e tenebre di angoscia; ed egli sarà sospinto nella caligine.
  eng-LXXUP: and they shall look on the earth below, and behold severe distress, and
    darkness, affliction, and anguish, and darkness so that one cannot see; and he
    that is in anguish shall not be distressed only for a time.
  eng-ULB: They will look at the earth and see distress, darkness, and oppressive
    gloom. They will be driven into a land of darkness.
  spa-VBL: Entonces mirarán hacia la tierra y sólo verán miseria y penumbra y depresión
    agonizante, y serán arrojados a las tinieblas.
  fra-_FOB: 'Puis il regardera vers la terre, et voici la détresse et l''obscurité,
    de sombres angoisses: il sera repoussé dans les ténèbres.'
  mal-mal: അവർ ഭൂമിയിൽ നോക്കുമ്പോൾ കഷ്ടതയും അന്ധകാരവും സങ്കടമുള്ള തിമിരവും കാണും;
    കൂരിരുട്ടിലേക്ക് അവരെ തള്ളിക്കളയും.
  urd-GVR: aur nīche zamīn kī taraf dekheṅge, lekin jahāṅ bhī nazar paṛe wahāṅ musībat,
    andherā aur haulnāk tārīkī hī dikhāī degī. Unheṅ tārīkī hī tārīkī meṅ ḍāl diyā
    jāegā.
  suz-BL: मेकोपुकीमी खप गे कोव़शा, आन पिया खुक्‍नीम। मिनु मेकेर श्‍येत नु छिङछिङ ताइनीम।
    हिंचा ङा श्‍येत थम क्‍येर नाक्‍दो ला ताइनीम। मेको आन दातेम छेङछेङ मबाक्‍ब। मिनु
    आन थुं लुक्‍च लाइब।
  eng-NOY: And if they look to the earth, Behold distress and darkness, fearful darkness!
    And into darkness shall they be driven.
  ita-1927: lo volgerà verso la terra, ed ecco, non vedrà che distretta, tenebre,
    oscurità piena d’angoscia, e sarà sospinto in fitta tenebria.
  ckb-ckb: ئینجا تەماشای زەوی دەکەن، ناخۆشی و تاریکی و ڕەشی دەبینن، فڕێدەدرێنە ناو
    تەنگانە و سێبەری مەرگ.»
  eng-BBE: And he will be looking down on the earth, and there will be trouble and
    dark clouds, black night where there is no seeing.
  kan-OKCV: ಅವರು ಭೂಮಿಯನ್ನು ದೃಷ್ಟಿಸಿದರೂ, ಇಕ್ಕಟ್ಟೆಂಬ ಕತ್ತಲೂ, ಸಂಕಟವೆಂಬ ಅಂಧಕಾರವೂ ಕವಿದುಕೊಂಡಿರುವುದು,
    ಕಾರ್ಗತ್ತಲೆಗೆ ಅವರನ್ನು ದೂಡಲಾಗುವುದು.
  tam-2017: அவர்கள் அண்ணாந்துபார்ப்பார்கள், பூமியையும் நோக்கிப்பார்ப்பார்கள்; ஆனாலும்
    இதோ, இக்கட்டும் அந்தகாரமும் இருக்கும்; இடுக்கத்தால் இருளடைந்து, அந்தகாரத்திலே
    தள்ளாடி அலைவார்கள்.
  spa-RV-1909: Y mirarán á la tierra, y he aquí tribulación y tiniebla, oscuridad
    y angustia; y serán sumidos en las tinieblas.
  ron-BTF: Şi vor privi spre pământ; şi, iată, tulburare şi întuneric, întunecime
    a chinului! Şi vor fi alungaţi în întuneric.
  eng-WEBP: then look to the earth and see distress, darkness, and the gloom of anguish.
    They will be driven into thick darkness.
  eng-FBV: Then they will look towards the earth and see only misery and gloom and
    agonizing depression, and they will be thrown out into the darkness.
  nld-1939: 'Dan blikt hij omlaag naar de grond: Zie, het zal schrik zijn en donker,
    Duister en angst.'
  nch-BL: Huan masque tachiyase ica huejcapa o ipan ni taltipacti, san quipantise
    taijyohuilisti, tequipacholi huan tzintayohuilot. Huan teipa quinmajcahuase campa
    tzintayohua huan nopa tzintayohuilot quintolos.
  vie-1934: 'rồi cúi xem dưới đất, chỉ thấy sự hoạn nạn và mờ mịt, chỉ thấy bóng buồn
    rầu: nó sẽ bị đuổi vào nơi tối tăm mờ mịt.'
  hin-CV: तब वे पृथ्वी की ओर देखेंगे और उन्हें धुंधलापन संकट, और अंधकार दिखाई देगा
    और वे घोर अंधकार में फेंक दिए जाएंगे.
  eng-OURB: and look to the earth, and see distress, darkness, and the gloom of anguish.
    They will be driven into thick darkness.
  spa-BES: Y él estará mirando hacia abajo en la tierra, y habrá problemas y serán
    lanzados a nubes oscuras, noche negra donde no hay visión.
  tdx-tdx: hera hitolike an-tane, le haronje am-paloviloviañe naho am-pigodoñañe,
    an-kamoromoroñañe naho an-kaferenaiñañe vaho añ’ ieñe ao.
  tha-KJV: และจะมองดู​ที่​แผ่​นดินโลก และจะมองเห็นความทุกข์ใจและความมืด ความกลุ้มแห่งความแสนระทม
    และเขาจะถูกผลักไสเข้าไปในความมืดทึบ
  por-BR-2018: E olhando para a terra, eis aflição e trevas; haverá angustiante escuridão,
    e para as trevas serão empurrados.
  deu-ELO: 'Und es wird aufwärts schauen und wird zur Erde blicken: und siehe, Drangsal
    und Finsternis, angstvolles Dunkel; und in dichte Finsternis ist es hineingestoßen.'
  eng-WYC-2018: And it shall look to the earth, and lo! tribulation, and darknesses,
    and unbinding, either discomfort, and anguish, and mist (all) pursuing (it); and
    it shall not be able to flee away from his anguish. (And they shall look about
    the earth, and behold! tribulation, and darkness, and unbinding, (or discomfort),
    and anguish, and mist, all pursuing them; and they shall not be able to flee away
    from all their anguish.)
  epo-epo: Kaj la teron ili rigardos, kaj ili vidos mizeron kaj mallumon, premantan
    mallumon, kaj en la mallumon ili estos puŝataj.
  uig-PIN: ular yǝrgǝ ⱪarisa, mana, japa-muxǝⱪⱪǝt, ⱪarangƣu-zulmǝt, ⱨǝsrǝt-nadamǝt
    wǝ parakǝndiqilik turidu; Ular ⱪap-ⱪarangƣuluⱪⱪa ⱨǝydiwetilidu.
  beo-beo: Amasea, ilia da osoboga ba:le guduli, be bidi hamoi amola gasi amola beda:ma:ne
    gasi amoga Gode da ili sefasilala, amo fawane ba:mu.
  tpi-OTNT: na daunbilo long graun, tasol bai ol i no lukim wanpela gutpela samting.
    Nogat. Bai ol i lukim ol hevi na taim nogut tasol i stap long olgeta hap, olsem
    bikpela tudak i karamapim olgeta. Na bai ol i no gat rot bilong ol i ranawe na
    abrusim dispela taim bilong hevi.
  hau-SA: Sa’an nan za su zura wa ƙasa idanu, abin da za su gani kawai shi ne matsuwa
    da duhu da kuma abin banrazana, za a kuma jefa su cikin baƙin duhu.
  uig-LAT: ular yerge qarisa, mana, japa-musheqqet, qarangghu-zulmet, hesret-nadamet
    we parakendichilik turidu; Ular qap-qarangghuluqqa heydiwétilidu.
  nde-nde: Emva kwalokho bazakhangela emhlabeni babone usizi kuphela, lomnyama owesabekayo,
    njalo bazaphoselwa emnyameni opheleleyo.
  ton-ton: Pea te nau sio ki he kelekele; pea vakai ko e mamahi, mo e fakapoʻuli,
    mo e ninimo, mo e ongosia; pea ʻe kapusi ʻakinautolu ki he fakapoʻuli.”
  ces-1613: Buď že na zemi popatří, a aj, všudy ssoužení a tma, mrákota, bída i nátisk
    v temnostech.
  eng-WMB: then look to the earth and see distress, darkness, and the gloom of anguish.
    They will be driven into thick darkness.
  tam-TCV: பின்பு அவர்கள் பூமியை நோக்கிப்பார்த்து துன்பத்தையும், இருளையும், பயங்கர
    அந்தகாரத்தையும் மட்டுமே காண்பார்கள். அவர்கள் காரிருளுக்குள்ளே தள்ளப்படுவார்கள்.
  ceb-ULB: Motan-aw sila sa yuta ug makita ang kagul-anan, kangitngit, ug kadulom
    sa pagpanghupaw. Pagaabogon sila ngadto sa yuta sa kangitngit.
  pol-UBG: I spojrzą na ziemię, a oto ucisk i ciemność, mrok i cierpienie, i będą
    zapędzeni w ciemności.
  agr-agr: Untsu nugká niimkama, ayatak waitut, suwe, buutut, wake besemag ayaun wainkagtinai,
    iman suwenum ditak pujusagtinai.
  kyc-kyc: Dokopa yuu dokona apa pipala pilyamo lao lenge lukunyi peyapala mona nembo
    kandaro serami dokopa mee mende maro laa napala randa dokako maro maro larami.
    Kandarami dokome nakama paka renge maiyarala soo pao koo dokona nembaramopa koo
    doko kapa. Wanjarami kata mende sepa nara.
  urd-GVU: اور نیچے زمین کی طرف دیکھیں گے، لیکن جہاں بھی نظر پڑے وہاں مصیبت، اندھیرا
    اور ہول ناک تاریکی ہی دکھائی دے گی۔ اُنہیں تاریکی ہی تاریکی میں ڈال دیا جائے گا۔
  deu-1912: und werden über sich gaffen und unter sich die Erde ansehen und nichts
    finden als Trübsal und Finsternis; denn sie sind im Dunkel der Angst und gehen
    irre im Finstern.
  kan-2017: ಮೇಲಕ್ಕೆ ಕಣ್ಣೆತ್ತಿದ್ದರೂ, ಭೂಮಿಯನ್ನು ದೃಷ್ಟಿಸಿದರೂ ಇಗೋ, ಇಕ್ಕಟ್ಟೆಂಬ ಕತ್ತಲೂ,
