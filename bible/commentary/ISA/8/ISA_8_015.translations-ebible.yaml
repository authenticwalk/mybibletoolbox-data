  ory-ory: ଆଉ, ଅନେକ ଲୋକ ତଦ୍ଦ୍ୱାରା ବିଘ୍ନ ପାଇ ପତିତ ଓ ଭଗ୍ନ ହେବେ ଓ ଫାନ୍ଦରେ ପଡ଼ି ଧରାଯିବେ।”
