verse: ISA.008.015
translations:
  mal-C: പലരും കാലിടറി വീഴും; അവർ വീണു തകർന്നുപോകുകയും കെണിയിൽ കുടുങ്ങി പിടിക്കപ്പെടുകയും
    ചെയ്യും.”
  deu-TKW: daß viele unter ihnen straucheln und fallen und zerschmettert werden und
    sich verstricken und gefangen werden.
  lin-lin: Mingi kati na bango bakobeta mabaku, bakokweya mpe bakobukana, bakokangama
    na motambo, mpe bakozwa bango. »
  eng-LSV: And many among them have stumbled and fallen, || And been broken, and snared,
    and captured.”
  eng-GNV: And many among them shall stumble, and shall fall and shalbe broken and
    shalbe snared and shalbe taken.
  eng-WEBSTER: And many among them shall stumble, and fall, and be broken, and be
    insnared, and be taken.
  nhw-BL: Miyac tlen inijuanti motepotlamise, huan huetzise huan miquise. Sequinoc
    momasiltise huan mocahuase ilpitoque.”
  swh-ONEN: Wengi wao watajikwaa; wataanguka na kuvunjika, watategwa na kunaswa.”
  bba-bba: Ben dɑbiru bɑ koo tu sokurɑ, kpɑ bu wɔrumɑ bu bɔɔkirɑ. Mɛyɑ bɑ koo mɑɑ
    yinɑ ye wɔri.
  eng-KJVCPB: And many among them shall stumble, and fall, and be broken, And be snared,
    and be taken.
  luo-luo: Ji mangʼeny kuomgi nochwanyre mi gore piny kendo tur, nochiknegi obadho
    ma makgi.”
  meu-meu: Hutuma na ienai bae hetutuhi; bae moru bona bae hehuari; baine idoadia,
    bena baine abidia.
  npi-ULB: धेरै जना मानिस यसमा ठेस खानेछन् र लड्नेछन् र चकनाचूर हुनेछन्, र जाल फस्‍नेछन्
    र समातिनेछन् ।
  yor-yor: Ọ̀pọ̀lọpọ̀ wọn ni yóò kọsẹ̀, wọn yóò ṣubú wọn yóò sì fọ́ yángá, okùn yóò
    mú wọn, ọwọ́ yóò sì tẹ̀ wọ́n.”
  pes-OPCB: بسیاری از آنان لغزیده، خواهند افتاد و خرد خواهند شد و بسیاری دیگر در دام
    افتاده، گرفتار خواهند گردید.»
  tgl-ULB: Marami ang matitisod dito, madadapa at masisira, masisilo at mabibihag.
  cbu-NT: ¿Tputs wanipaja pantsaksin, tsipakana? Ashirucha, Apanlleetsimari punimaam
    waritakiya, nuw Isáysi siyaa atashina.
  hui-hui: '@see-verse:ISA.008.014'
  mya-mya: လူ​အ​များ​ပင်​တိုက်​မိ​၍​လဲ​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​ယင်း​သို့​လဲ​ကျ​ကာ​ကျိုး​ပဲ့​၍
    သွား​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​ကျော့​ကွင်း တွင်​မိ​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་དག་ལས་མི་མང་པོ་ཁ་སྦུབ་ཏུ་ལོག་ནས་སར་འགྱེལ་ཞིང་འཐོར་བ་དང་། རྙི་ལ་ཚུད་ནས་འཛིན་པར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  wsk-wsk: Nuna suen biya mu nusuwik atumumon ale dagulu magamonko; se suen biya tala
    dagarok nunga kutirok se nunga ilumonko.”
  sna-sna: Vazhinji vavo vachagumburwa; vachawa vagovhunika, vachateyiwa vagobatwa.”
  spa-BLM: Muchos tropezarán con él, caerán, se romperán, quedarán atrapados y serán
    capturados.”
  cac-cac: Tzijtum eb' ol stenoch yoc, ol telvoc eb', ol cham eb', ol can eb' d'a
    yaal, ol yamchaj eb', xchi Jehová d'ayin.
  swh-ULB: Wengi watajikwaa juu yao na kuanguka na kuvunjika, na kutekwa na kukamata
    mateka.
  bel-bel: І многія зь іх спатыкнуцца і ўпадуць і разаб'юцца, і заблытаюцца ў сетцы
    і будуць злоўленыя.
  deu-ELBBK: Und viele unter ihnen werden stolpern und werden fallen und zerschmettert
    und verstrickt und gefangen werden.
  mbb-OT: Mezakel kandan is egkeseligkat, ebpekeurambak, wey egkezeetan. Egkeutel
    sikandan wey egkezekepan.”
  mal-2015: പലരും അതിന്മേൽ തട്ടിവീണു തകർന്നുപോകയും കണിയിൽ കുടുങ്ങി പിടിപെടുകയും ചെയ്യും.
  gup-gup: Birriwern bininj kaluk kabirrimankan kore mahni manwarddekimuk dja kabirrimurrngbakabakme.
    Bedda kabirridjardabmerren dja kabirridjalbongdi.”
  rmc-rmc: But dženenge poddžala o pindre pre leste, perena a phadžona, perena andre
    pasca a zachudena pes.“
  pes-OPV: وبسیاری از ایشان لغزش خورده، خواهند افتاد وشکسته شده و بدام افتاده، گرفتار
    خواهند گردید.»
  ron-1924: Мулць се вор потикни, вор кэдя ши се вор сфэрыма, вор да ын лац ши вор
    фи приншь.” –
  ben-OBCV: তাদের মধ্যে অনেকেই হোঁচট খাবে; তারা পতিত হয়ে ভগ্ন হবে, তারা ফাঁদে ধৃত
    হয়ে বন্দি হবে।”
  som-som: Oo kuwa badan ayaa turunturoon doona, oo kufi doona, oo jebi doona, waana
    la dabi doonaa, oo la qabsan doonaa.
  lat-VUC: Et offendent ex eis plurimi, et cadent, et conterentur, et irretientur,
    et capientur.
  eng-ASVBT: And many shall stumble thereon, and fall, and be broken, and be snared,
    and be taken.
  ita-1885: E molti di essi traboccheranno, e caderanno, e saranno rotti, e saranno
    allacciati e presi.
  eng-LXXUP: Therefore many among them shall be weak, and fall, and be crushed; and
    they shall draw nigh, and men shall be taken securely.
  eng-ULB: Many will stumble over it and fall and be broken, and be ensnared and captured.
  spa-VBL: Mucha gente tropezará con él. Caerán y quedarán destrozados. Quedarán atrapados
    y enlazados.
  fra-_FOB: Plusieurs y trébucheront et tomberont; ils se briseront; ils seront enlacés
    et pris.
  mal-mal: പലരും അതിന്മേൽ തട്ടിവീണു തകർന്നുപോവുകയും കെണിയിൽ കുടുങ്ങി പിടിപെടുകയും
    ചെയ്യും”.
  urd-GVR: Un meṅ se bahut sāre ṭhokar khāeṅge. Wuh gir kar pāsh pāsh ho jāeṅge aur
    phande meṅ phaṅs kar pakaṛe jāeṅge.”
  suz-BL: मिनु मुर शुश दाइल पाइश्‍शा गोल्‍शा, ब्‍वारदम रेश्‍शा, ग्‍याइक्‍चा पुंइसीनीम।
  eng-NOY: And many among them shall stumble; They shall fall, and be broken; They
    shall be ensnared and taken.
  ita-1927: Molti fra loro inciamperanno, cadranno, saranno infranti, rimarranno nel
    laccio, e saranno presi”.
  ckb-ckb: زۆر کەس ساتمەی لێ دەکەن و دەکەون، دەکەون و تێکدەشکێن، بە داوەوە دەبن و
    دەگیرێن.»
  eng-BBE: And numbers of them, falling on the stone, will be broken, and will be
    taken in the net.
  kan-OKCV: ಅವರಲ್ಲಿ ಅನೇಕರು ಎಡವಿಬೀಳುವರು, ಮುಗ್ಗರಿಸಿ ಮೂಳೆ ಮುರಿದುಕೊಳ್ಳುವರು, ಬಲೆಗೆ ಸಿಕ್ಕಿ
    ಬೀಳುವರು.”
  tam-2017: அவர்களில் அநேகர் இடறிவிழுந்து நொறுங்கிச் சிக்குண்டு பிடிபடுவார்கள்.
  spa-RV-1909: 'Y muchos tropezarán entre ellos, y caerán, y serán quebrantados: enredaránse,
    y serán presos.'
  ron-BTF: Şi mulţi dintre ei se vor poticni şi vor cădea şi vor fi frânţi şi vor
    fi prinşi în capcană şi vor fi luaţi.
  eng-WEBP: Many will stumble over it, fall, be broken, be snared, and be captured.”
  eng-FBV: Many people will stumble over them. They will fall and be broken. They
    will be trapped and caught.
  nld-1939: Ja, velen van hen zullen wankelen, vallen en breken, Worden verstrikt
    en gevangen.
  nch-BL: Miyac ten inijuanti motepotanise, huan huetzise huan miquise. Sequinoc momasiltise
    huan mocahuase ilpitoque.”
  vie-1934: Nhiều người trong bọn họ sẽ vấp chân; sẽ té và giập nát; sẽ sa vào lưới
    và bị bắt.
  hin-CV: कई लोग उनसे ठोकर खाकर गिरेंगे; और टूट जाएंगे, वे फंदे में फंसेंगे और पकड़े
    जाएंगे.”
  eng-OURB: Many will stumble over it, fall, be broken, be snared, and be captured.”
  spa-BES: Y muchos de ellos tropezarán allí, caerán y serán quebrantados, y serán
    enlazados capturados en la red.
  tdx-tdx: Hitotohitse ty maro, hikorovoke ho sèrañe, ho ­fandriheñe vaho ho tsepake.
  tha-KJV: และคนเป็​นอ​ันมากในพวกเขาจะสะดุดหินนั้น เขาทั้งหลายจะล้มลงและแตกหัก เขาจะติดบ่วงและถูกจับไป”
  por-BR-2018: E muitos dentre eles tropeçarão e cairão; e serão quebrados, enlaçados,
    e presos.
  deu-ELO: Und viele unter ihnen werden straucheln, und werden fallen und zerschmettert
    und verstrickt und gefangen werden. -
  eng-WYC-2018: And full many of them shall stumble, and shall fall, and they shall
    be all-broken, and they shall be bound, and shall be taken.
  epo-epo: Kaj multaj falpuŝiĝos, kaj falos kaj rompiĝos, kaj enretiĝos kaj kaptiĝos.
  uig-PIN: Ulardin kɵplǝr Uningƣa putlixip, yiⱪilip, yanjilip, ⱪiltaⱪⱪa qüxüp, ǝsirgǝ
    elinidu».
  beo-beo: Dunu bagohame da dafane, goudai dagoi ba:mu. Ilia da amo saniga sa:imu.”
  tpi-OTNT: '@see-verse:ISA.008.014'
  hau-SA: Yawancinsu za su yi tuntuɓe; za su fāɗi a kuwa ragargaza su, za a sa musu
    tarko a kuma kama su.”
  uig-LAT: Ulardin köpler Uninggha putliship, yiqilip, yanjilip, qiltaqqa chüshüp,
    esirge élinidu».
  nde-nde: Inengi labo lizakhubeka; bazakuwa bephuke, bazathiywa bathunjwe.”
  ton-ton: Pea ko e tokolahi ʻiate kinautolu te nau tohumuhumu, pea hinga, pea laiki,
    mo tauhele, pea touʻia ʻakinautolu.
  ces-1613: I urazí se o to mnozí, a padnou, a potříni budou, aneb zapletouce se,
    popadeni budou.
  eng-WMB: Many will stumble over it, fall, be broken, be snared, and be captured.”
  tam-TCV: அநேகர் அவைகளில் தடுமாறுவார்கள், அவர்கள் விழுந்து நொறுங்கிப் போவார்கள்.
    அவர்கள் கண்ணியில் அகப்பட்டு பிடிக்கப்படுவார்கள்.”
  ceb-ULB: Daghan ang mangadagma niini ug matumba ug malaglag, ug mahimong malit-ag
    ug mabihag.
  pol-UBG: I wielu z nich się potknie, upadnie i rozbije, będą usidleni i pojmani.
  agr-agr: Kuashat aents atum ainajum anuiya kayan tukumak iyajag jinuidau agtinai.
    Tuja kuashat achija yajubaushkam agtinai.”
  kyc-kyc: Wambu soo kaeyo lukumapala pao palirami ingyara. Nakama isa papala rambetaku
    pyao waa keta palirami ingilyamo.
  urd-GVU: اُن میں سے بہت سارے ٹھوکر کھائیں گے۔ وہ گر کر پاش پاش ہو جائیں گے اور پھندے
    میں پھنس کر پکڑے جائیں گے۔“
  deu-1912: daß ihrer viele sich daran stoßen, fallen, zerbrechen, verstrickt und
    gefangen werden.
  kan-2017: ಅವರಲ್ಲಿ ಅನೇಕರು ಎಡವಿ ಬಿದ್ದು ಭಂಗಪಡುವರು, ಬಲೆಗೆ ಸಿಕ್ಕಿ ವಶವಾಗುವರು.”
  yap-yap: Boor i yad e bayi tun ay ngar dol’gad. Bay ra dol’gad ngar masengsenggad.
    Bay ra pired ni kar awgad ko wup.”
  hlt-MCSB: Amih te muep paloe uh vetih cungku uh ni. Te vaengah khaem uh vetih a
    hlaeh uh phoeiah a tuuk uh ni.
  mdy-ETH: ዬያሮ ሚርጌ ዓሳ ዹቂንታንዳኔ፤ ሎኦሚያ ሜቃንዳኔ፤ ፒራሢናኣ ዓዺንታንዳኔ» ጌዔኔ።
  twi-ASANTE: Wɔn mu bebree bɛsuntisunti; wɔbɛhwe ase a wɔnnsɔre bio; wɔbɛsum wɔn
    afidie na ayi wɔn.”
  eng-WEBU: Many will stumble over it, fall, be broken, be snared, and be captured.”
  wal-wal: Etappe daroi xubettana; kunddidikka meqqana; piriyan oiqettidikka omoodettana”
    yaagiis.
  spa-PDDPT: Muchos de entre ellos tropezarán, caerán y serán quebrantados. Se enredarán
    y quedarán presos.
  gun-gun: Ha'e kuery regua heta 'rã onhepyxanga vy ho'a. Ha'e rami vy ha'e kuery
    opẽmba 'rã, ojurapaa ha'e ombo'apaa 'rã.
  ilo-ULB: Adunto iti maitibkol iti daytoy ket matumbada, marumekrumekda, ken masiluandanto
    ket matiliwda.
  kpg-kpg: E dogologowaahee ga hingahinga gaa too gi lala ga lauwa llauehe. Digaula
    gaa kumi i lodo di hele.”
  uig-ARA: ئۇلاردىن كۆپلەر ئۇنىڭغا پۇتلىشىپ، يىقىلىپ، يانجىلىپ، قىلتاققا چۈشۈپ، ئەسىرگە
    ئېلىنىدۇ».
  sus-sus: Mixi gbegbe e sanyi radinma nɛ a ra, e bira, e e maxɔnɔ, e xanin konyiya
    kui.»
  pon-2006: Me tohto pahn dipekelekel, pwupwudi oh ohla. Re pahn lidipdi oh lohdi.”
  jae-jae: Êsêacnêŋ taêsam oc sêndiŋ eŋkaiŋ êpi poc tau ma sênac tauŋ êndu e ôliŋ
    popoc ma lakô tau oc ênac êsêac e ênsô êsêac tôŋ.”
  ksd-ksd: Ma mangoro diat a tutukai tana, ma diat a bura, ma diat a tabubur, ma da
    kun diat, ma da kinim vake diat.
  tur-YTC: Birçokları ona takılıp düşecek, kırılacak, tuzağa düşüp yakalanacak.”
  grc-BRENT: Διατοῦτο ἀδυνατήσουσιν ἐν αὐτοῖς πολλοὶ, καὶ πεσοῦνται καὶ συντριβήσονται,
    καὶ ἐγγιοῦσι, καὶ ἁλώσονται ἄνθρωποι ἐν ἀσφαλείᾳ.
  ind-AYT: Banyak orang akan tersandung kepadanya, lalu jatuh dan terluka, terjerat
    dan tertangkap.
  nya-nya: Anthu ambiri adzapunthwapo adzagwa ndi kuthyokathyoka, adzakodwa ndi kugwidwa.”
  hrv-hrv: Mnogi će od njih posrnuti, pasti, razbiti se, zaplesti se, uhvatiti.”
  mps-mps: '@see-verse:ISA.008.014'
  tpi-tpi: '@see-verse:ISA.008.014'
  dan-1931: og mange iblandt dem skal snuble, falde og kvæstes, fanges og hildes.
  vie-OVCB: Nhiều người sẽ bị vấp chân và té ngã, không bao giờ đứng dậy được. Họ
    sẽ bị bắt và bị tiêu diệt.”
  guj-2017: તેઓમાંના ઘણા ઠોકર ખાઈને પડશે અને છિન્નભિન્ન થઈ જશે અને જાળમાં સપડાઈ જશે.
  pon-2006A: Me tohto pahn dipekelekel, pwupwudi oh ohla. Re pahn lidipdi oh lohdi.”
  por-BRBSL: Muitos tropeçarão sobre ele, cairão, serão quebrados, serão enganados
    e serão capturados”.
  cth-cth: Hahoi hawvah tami kapap ni a kamthui awh han. Rawm awh vaiteh a rek awh
    han. Kâman awh vaiteh man lah ao awh han.
  twi-twi: Wɔn mu bebree bɛwatiri; wɔbɛhwe ase a wɔrensɔre bio, wobesum wɔn afiri
    na ayi wɔn.”
  hlt-hlt: Amih te muep paloe uh vetih cungku uh ni. Te vaengah khaem uh vetih a hlaeh
    uh phoeiah a tuuk uh ni.
  tbz-SIM: Bɛnìtìbɛ̀ kusṹkù yó mbétírí dì kɛ duò kɛ kékíí. Bɛ̀ bo duó timɑ́tì dindííntì
    miɛkɛ kɛ̀ bɛ̀ɛ bɛ̀ pĩ̀ḿmú.
  msy-2020: '@see-verse:ISA.008.014'
  dop-dop: Pɩɩ co pɑ pɑɣɑlɛ nɑ pɑ́ hoti nɑ pǝ́ wɑkǝlɩ-wɛ. Kɑtɔkɑ kɑ́ puu-wɛ nɑ pɑ́
    kpɑ-wɛ.
  azb-azb: Bir çoxları büdrəyib yıxılacaq və qırılacaq, Tələyə düşüb əsir aparılacaq».
  eng-DBY: And many among them shall stumble, and fall, and be broken, and snared,
    and taken.
  hin-2017: और बहुत से लोग ठोकर खाएँगे; वे गिरेंगे और चकनाचूर होंगे; वे फंदे में फँसेंगे
    और पकड़े जाएँगे।” (मत्ती 21:44)
  wol-KYG: Ñu baree cay tërëf, daanoo njaaxaanaay, damm, mbaa ñu sërëx, keppu.»
  eng-YLT: And many among them have stumbled and fallen, And been broken, and snared,
    and captured.
  kne-kne: '@see-verse:ISA.008.014'
  eng-WYC-2017: And full many of them shall stumble, and shall fall, and they shall
    be all-broken, and they shall be bound, and shall be taken.
  eng-WMBB: Many will stumble over it, fall, be broken, be snared, and be captured.”
  urd-GVH: उनमें से बहुत सारे ठोकर खाएँगे। वह गिरकर पाश पाश हो जाएंगे और फंदे में
    फँसकर पकड़े जाएंगे।”
  rug-rug: Soku arini si kote ta tubarae; kote hoqani meke lopu boka gasa turu pule
    kote ta sipata vagi meke ta raovo taloa.”
