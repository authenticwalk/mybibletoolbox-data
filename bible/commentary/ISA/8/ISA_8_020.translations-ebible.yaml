verse: ISA.008.020
translations:
  mal-C: ദൈവത്തിന്റെ നിർദേശത്തിനും പ്രവാചകസാക്ഷ്യത്തിനും ആരായുക. ഈ വചനപ്രകാരം ഒരാൾ
    സംസാരിക്കുന്നില്ലെങ്കിൽ അത് അവർക്ക് ഉഷസ്സിന്റെ വെളിച്ചം ഇല്ലായ്കയാലാണ്.
  deu-TKW: Zur Lehre und zur Offenbarung! Wenn nicht also sprechen die, denen keine
    Morgenröte aufgeht,
  lin-lin: Na mobeko mpe na lisakoli ! Soki bakoloba bongo te, bakomona tongo te.
  eng-LSV: To the Law and to the testimony! If not, let them say after this manner,
    “That there is no dawn to it.”
  eng-GNV: 'To the Law, and to the testimonie, if they speake not according to this
    worde: it is because there is no light in them.'
  eng-WEBSTER: 'To the law and to the testimony: if they speak not according to this
    word, it is because there is no light in them.'
  nhw-BL: “Xijtlachilica inincamanal nopa tetonalitani sintla eltoc san se ica notlanahuatil
    huan nocamanal niamoTECO. Sintla amo eltoc san se, huajca amo ya nocamanal. Pampa
    inincamanal amo quipiya tlahuili niyon amo melahuac.”
  swh-ONEN: Kwa sheria na kwa ushuhuda! Kama hawatasema sawasawa na neno hili, hawana
    mwanga wa mapambazuko.
  bba-bba: Adɑmɑ bɛɛ, i bu wisio i nɛɛ, bu doo bu Yinni Gusunɔn woodɑn tireru ɡɑri.
    Wìn ɡɑri yi ǹ kɑ woodɑ nɔɔ tiɑ sɑ̃ɑ, i ku yi swɑɑ dɑki. Yi ǹ bɛɛ ɑrufɑɑni ɡɑɑ
    mɔ̀.
  eng-KJVCPB: 'To the law and to the testimony: If they speak not according to this
    word, It is because there is no light in them.'
  luo-luo: To kar timo kamano to nonuru chike Nyasaye kod wechene! Ka ok ginyal wuoyo
    kaluwore gi wachni to ok ginyal konyo ngʼato.
  meu-meu: Hahediba daladia bona hahediba herevadia ba badinadia. Momokani ina e gwauraiamu
    herevana na asi diarina.
  npi-ULB: व्यवस्था र गवाहीतिर लाग ! तिनले यसो भन्दैनन् भने, तिनीहरूसँग बिहानको मिरमिरे
    उज्यालो नभएको हुनाले नै हो ।
  yor-yor: Sí òfin àti májẹ̀mú! Bí wọn kò bá sọ̀rọ̀ gẹ́gẹ́ bí ọ̀rọ̀ yìí, wọn kò rí
    ìmọ́lẹ̀ ọjọ́.
  pes-OPCB: مردم موافق کلام و دستورهای خدا سخن نمی‌گویند و کلامشان عاری از نور حقیقت
    است.
  tgl-ULB: Kaya inyong ituon ang inyong atensyon sa batas at patotoo! Kapag hindi
    nila sinabi ang bagay na ito, ito ay dahil wala silang liwanag ng umaga.
  cbu-NT: tputs siyaa táchinllinaya. Ashiriya, nuw siyaa atina. ¿Antaati nguti áti?
    nda. Siyaa zurampatari uru táchapsiniya. Atitaatssin, itaru anoo mazinarintspa,
    watam mangshari ashiru atanawa.
  hui-hui: Wali agali urunime ani layagua tígua agua ladai bilimu. Anduane Homogo
    ibuninaga bi mana bayale lowini ngaru hale halimu. Tí halaga biaga karume agi
    larabe hale holene nawi. Tigua bi laragome tí biamogo nabulebira, lalu ladai bilimu.
  mya-mya: ထို​အ​ခါ​သင်​တို့​က``ထာ​ဝ​ရ​ဘု​ရား​၏ သွန်​သင်​တော်​မူ​ချက်​ကို​နား​ထောင်​ကြ။
    သူ တို့​ပြော​ဆို​သော​စ​ကား​များ​သည်​သင်​တို့ အ​တွက်​အ​ကျိုး​မ​ရှိ'' ဟု​ပြန်​ပြော​ကြ
    လော့။
  bod-N: མི་རྣམས་ཀྱིས་བཀའ་ཁྲིམས་དང་བཀའ་གསུང་ཚད་གཞི་རུ་འཛིན་དགོས་པ་དང་། ཁོ་ཚོའི་སྨྲ་བརྗོད་དེ་དང་མི་མཐུན་ན།
    དེ་དག་གིས་སྐྱ་རེངས་མཐོང་མི་སྲིད།
  wsk-wsk: Kaem ko kiti guruga den ningi pempem loaga se lagaralko! Bare awiriya kiti
    guruga den baluwoso mu uwuta me munakawoso, mu tiromorom ningi maga namarukko.
  sna-sna: Endai kumurayiro nokuzvipupuriro! Kana vasingatauri maererano neshoko iri
    havana chiedza chamambakwedza.
  spa-BLM: ¡Vuelvan a la ley y al pacto! Si no hablan conforme a esta palabra, ciertamente
    no hay mañana para ellos.
  cac-cac: Tzeyil val tas syal schecnab'il Dios yed' sc'ayb'ub'al. Tato a eb' tzex
    c'ayb'an max alan icha syal slolonel Dios chi', man̈ pensaril tas syal eb' chi'.
  swh-ULB: Kwa sheria na kwa ushuhuda! kama hawatayasema mambo hayo ni kwa sababu
    hakuna mwanga wa alfajiri.
  bel-bel: Зьвяртайцеся да закона і сьведчаньня. Калі яны не гавораць, як гэтае слова,
    дык няма ў ім сьвятла.
  deu-ELBBK: Zum Gesetz und zum Zeugnis! Wenn sie nicht nach diesem Wort sprechen,
    so gibt es für sie keine Morgenröte.
  mbb-OT: Kinahanglan he is kesuǥuan wey penurù te Nengazen ne iyan niw ebpemineǥen.
    Emun duen menge etew he egkaǥi te supak te menge penurù te Nengazen, heeyan he
    menge etew wazà meteyawi is isip dan.
  mal-2015: ഉപദേശത്തിന്നും സാക്ഷ്യത്തിന്നും വരുവിൻ! അവർ ഈ വാക്കുപോലെ പറയുന്നില്ലെങ്കിൽ
    - അവർക്കു അരുണോദയം ഉണ്ടാകയില്ല.
  gup-gup: Dja kore God korroko ngunbukkabukkang, manmekbe wanjh ngurridjalmarrkma.
    Nungka kanwong kunwoybuk bu kanyingkihbengdayhkeng. Bu nangale bininj kadjalwokdi
    kunbuyika, wanjh nakka minj kaburrbun kunwoybuk.
  rmc-rmc: Phučen le Devlestar pal o sikaviben the pal o sveďectvos. Te o manuša na
    vakerena avke, sar phenel o lav, akor hine andro kaľipen.
  pes-OPV: به شریعت و شهادت (توجه نمایید) واگر موافق این کلام سخن نگویند، پس برای
    ایشان روشنایی نخواهد بود.
  ron-1924: Ла леӂе ши ла мэртурие!” Кэч, дакэ ну вор ворби аша, ну вор май рэсэри
    зориле пентру попорул ачеста.
  ben-OBCV: তোমরা ঈশ্বরের বিধান ও সতর্কীকরণের সাক্ষ্য অন্বেষণ করো! যদি তারা এই বাক্য
    অনুযায়ী কথা না বলে, তাহলে তারা ভোরের আলো দেখবে না।
  som-som: Sharciga iyo markhaatifurka ka fiirsada, oo eraygan hadal waafaqsan haddaanay
    ku hadlinna hubaal iyaga waaberi uma jiri doono.
  lat-VUC: ad legem magis et ad testimonium. Quod si non dixerint juxta verbum hoc,
    non erit eis matutina lux.
  eng-ASVBT: To the law and to the testimony! if they speak not according to this
    word, surely there is no morning for them.
  ita-1885: Alla Legge ed alla Testimonianza; se alcuno non parla secondo questa parola,
    certo non vi è in lui alcuna aurora.
  eng-LXXUP: For he has given the law for a help, that they should not speak according
    to this word, concerning which there are no gifts to give for it.
  eng-ULB: To the law and to the testimony! If they do not say such things, it is
    because they have no light of dawn.
  spa-VBL: ¡Vayan y examinen la ley de Dios y sus instrucciones! Si lo que dicen no
    corresponde con la palabra de Dios, no habrá amanecer para ellos.
  fra-_FOB: A la loi et au témoignage! Et si le peuple ne parle pas ainsi, point d'aurore
    pour lui!
  mal-mal: ഉപദേശത്തിനും സാക്ഷ്യത്തിനും വരുവിൻ!” അവർ ഈ വാക്കുപോലെ പറയുന്നില്ലെങ്കിൽ
    - അവർക്ക് അരുണോദയം ഉണ്ടാവുകയില്ല.
  lit-lit: 'Kreipkitės į įstatymą ir liudijimą: jeigu jie nekalba pagal šitą žodį,
    tai todėl, kad juose nėra šviesos.'
  urd-GVR: Allāh kī hidāyat aur mukāshafā kī taraf rujū karo! Jo inkār kare us par
    subah kī raushnī kabhī nahīṅ chamkegī.
  suz-BL: गे शेंतीक नु अरेशो लोव़ आ पर्बम परमप्रभु कली हिल्‍लो पचा माल्‍नीनी। अरु
    लोव़ पाइब मुर काइ मरुप्‍ब बाक्‍नीम।
  eng-NOY: To the word, to the revelation! If they speak not according to this, For
    them no bright morning shall arise.
  ita-1927: Alla legge! alla testimonianza! Se il popolo non parla così, non vi sarà
    per lui alcuna aurora!
  ckb-ckb: بەرەو فێرکردنەکە و بەرەو شایەتییەکە! ئەگەر وەک ئەم قسەیە نەکەن، گزنگی بەیانییان
    نابێت.
  eng-BBE: Then say to them, Put your faith in the teaching and the witness. ... If
    they do not say such things. ... For him there is no dawn. ...
  kan-OKCV: ದೇವರ ಶಿಕ್ಷಣ ಮತ್ತು ಎಚ್ಚರಿಸುವ ಸಾಕ್ಷಿಯ ವಿಷಯದಲ್ಲಿ ಈ ವಾಕ್ಯದ ಪ್ರಕಾರ ಒಂದು ವೇಳೆ
    ಅವರು ಹೇಳದಿದ್ದರೆ, ಅವರಲ್ಲಿ ಮುಂಜಾವಿನ ಬೆಳಕು ಮೂಡಿಬರುವುದಿಲ್ಲ.
  tam-2017: வேதத்தையும் சாட்சி புத்தகத்தையும் கவனிக்கவேண்டும்; இந்த வார்த்தையின்படியே
    சொல்லாவிட்டால், அவர்களுக்கு விடியற்காலத்து வெளிச்சமிருக்காது.
  spa-RV-1909: ¡A la ley y al testimonio! Si no dijeren conforme á esto, es porque
    no les ha amanecido.
  ron-BTF: La lege şi la mărturie; dacă ei nu vorbesc conform acestui cuvânt, este
    pentru că nu au lumină în ei.
  eng-WEBP: Turn to the law and to the covenant! If they don’t speak according to
    this word, surely there is no morning for them.
  eng-FBV: Go and examine God's law and his instructions! If what they say doesn't
    correspond with God's word, there will be no dawn for them.
  nld-1939: Waarachtig, die zo iets durft zeggen, Voor hem komt geen dageraad meer!
  nch-BL: “Xijtachilica inincamanal nopa tetonalitani sinta eltoc san se ica notanahuatil
    huan nocamanal niamoTECO. Sinta amo eltoc san se, huajca amo ya nocamanal. Pampa
    inincamanal amo quipiya taahuili yon amo melahuac.”
  vie-1934: Hãy theo luật pháp và lời chứng! Nếu dân chẳng nói như vậy, chắc sẽ chẳng
    có rạng đông cho nó.
  hin-CV: परमेश्वर की शिक्षा और उनकी चेतावनी से पूछताछ करें. यदि वे लोग सच्चाई की
    बातों को नहीं मानते तो उनके लिए सुबह का नया दिन नहीं.
  eng-OURB: Turn to the Torah ·Teaching· and to the testimony! If they don’t speak
    according to this word, surely there is no morning for them.
  spa-BES: 'Entonces diles: Pon tu fe en la enseñanza y en el testimonio. Si no dicen
    tales palabras. Para él no hay amanecer.'
  tdx-tdx: Mb’an-Kàke naho i fañinay! Naho tsy milahatse ami’ty tsara toy ty enta’
    iareo, le tsy nanjirihan’ andro.
  tha-KJV: ไปค้นพระราชบัญญั​ติ​และถ้อยคำพยาน ถ้าเขาไม่​พู​ดตามคำเหล่านี้​ก็​เพราะในตัวเขาไม่​มี​แสงสว่างเสียเลย
  por-BR-2018: 'Respondei : À Lei e ao testemunho!Se não falarem segundo esta palavra,
    não haverá amanhecer para eles.'
  deu-ELO: Zum Gesetz und zum Zeugnis! Wenn sie nicht nach diesem Worte sprechen,
    so gibt es für sie keine Morgenröte.
  eng-WYC-2018: It is to go to the law more rather, and to the witnessing, that if
    they say not after this word, morrowtide light shall not be to them. (Say thou,
    It is better to go to the Law, and to the testimony, and if they say not after
    this word, then the light is not in them.)
  epo-epo: tiam al la instruo kaj al la atesto! se ili ne diros konforme al tio, ili
    ne havos matenan ĉielruĝon.
  uig-PIN: — Tǝwrat ⱪanuni wǝ guwaⱨnamǝ asas ⱪilinsun! Muxularni asas ⱪilip sɵz ⱪilmisa,
    ularƣa tang nuri qüxmǝydu!
  beo-beo: 'Be dilia bu adole ima, “Gode Ea sema amola Ea dedei huluane amo fawane
    dawa:ma. Gesami dasu dunu ilia sia: maedafa nabima! Eno dunu da Gode Ea sia: defele
    hame sia:sea, amo dunu da hadigi hame, ogogosu fawane dawa:ma.”'
  tpi-OTNT: Ol i mas painimaut tingting bilong God long ol lo na tok bilong en. Sapos
    ol i no mekim olsem, orait ol bai i stap yet long tudak, na ol i no inap lukim
    gutpela taim.
  hau-SA: Nemi umarnin Allah da kuma shaidar jan kunne. Duk wanda bai yi magana bisa
    ga wannan kalma ba, ba su da amfani.
  uig-LAT: — Tewrat qanuni we guwahname asas qilinsun! Mushularni asas qilip söz qilmisa,
    ulargha tang nuri chüshmeydu!
  nde-nde: Emthethweni lakubo ubufakazi! Nxa bengakhulumi ngokumayelana lelizwi leli,
    kabalakho ukukhanya kokusa.
  ton-ton: 'Kumi ki he fono pea ki he fakamoʻoni: kapau ʻe ʻikai te nau lea ʻo hangē
    ko e folofola ni, ʻoku pehē koeʻuhi ʻoku ʻikai ha maama ʻiate kinautolu.'
  ces-1613: K zákonu a svědectví! Pakli nechtí, nechať mluví vedlé slova toho, v němž
    není žádné záře,
  eng-WMB: Turn to the law and to the covenant! If they don’t speak according to this
    word, surely there is no morning for them.
  tam-TCV: சட்டத்தையும், சாட்சி ஆகமத்தையுமே நாடவேண்டும். அவர்கள் இந்த வார்த்தையின்படி
    பேசாவிட்டால் அவர்களுக்கு விடியற்காலத்து வெளிச்சமில்லை.
  ceb-ULB: Sa balaod ug sa pagpamatuod! Kung dili sila mosulti niana nga mga butang,
    tungod kini kay wala silay kahayag sa banagbanag.
  pol-UBG: Do prawa i do świadectwa! Jeśli nie będą mówić według tego słowa, to w
    nim nie ma żadnej światłości.
  agr-agr: '@see-verse:ISA.008.019'
  kyc-kyc: Embame wambu dopale dupwana pii yano pyakamyuo dopa lamairi. Nakama Kamongo
    Anatumi aki mende mana langyalyamo lao kale yuku selapape. Ropakape pipu lengepe
    dupwa kale yuku sakami nalapape. Dopale langilyaminyi dokome nakama uki minyara
    ingilyamo.
  urd-GVU: اللہ کی ہدایت اور مکاشفہ کی طرف رجوع کرو! جو انکار کرے اُس پر صبح کی روشنی
    کبھی نہیں چمکے گی۔
  deu-1912: Ja, nach dem Gesetz und Zeugnis! Werden sie das nicht sagen, so werden
    sie die Morgenröte nicht haben,
  kan-2017: ದೇವರ ಉಪದೇಶವನ್ನೂ, ದೇವರ ಸಾಕ್ಷಿಯನ್ನೂ ವಿಚಾರಿಸುವ” ಎಂದು ಅವರು ಹೇಳದಿದ್ದರೆ ಅವರಿಗೆ
    ಎಂದಿಗೂ ಬೆಳಗಾಗುವುದಿಲ್ಲ.
  yap-yap: Thingar mu fulweged ngorad ni nge lungumed, “Mu telmed ko machib rok SOMOL
    ngomed! Dab mu telmed ko thin ni be yog e pi sothiw — ya n’en ni yad ra weliy
    ngomed e dabi tay e gafgow u orel.”
  hlt-MCSB: Olkhueng neh ciphuemyunah ol bangla a thui pawt atah anih taengah khothaih
    om hlan.
  mdy-ETH: ዒንሢ ዎጎና ማርካቶ ቃኣሎና ባንሢ ዓኣዹዋይ! ዬያ ቃኣሎ ዔያታ ኬኤዚባኣቴ ጎኔና ካሪሢ ፖዒ ዔያቶም ፖዒንዱዋሴ።
  twi-ASANTE: Sɛ wɔannyina mmara ne adanseɛ yi so anka asɛm yi a, wonni adekyeɛ mu
    hann.
  eng-WEBU: Turn to the law and to the covenant! If they don’t speak according to
    this word, surely there is no morning for them.
  wal-wal: Higgiyaanne GODAI yootiyoobaa siyite! He asati ha qaalaadan haasayana xayikko,
    etau sa7ai wonttenna.
  spa-PDDPT: ¡A la Ley y al testimonio! Si no dicen conforme a esta Palabra, no les
    amaneció.
  gun-gun: Ha'e rami 'rãgue py lei ha'e ayvu oikuaa uka pyre re tapeo! Mba'eta ha'e
    va'e ayvu rupi e'ỹ ri ha'e kuery ijayvu vy ndoexai 'rã hexakã va'e.
  ilo-ULB: Isu a masapul nga ipangagyo ti linteg ken ti pammaneknek! No saanda nga
    ibaga dagitti kasta a banbanag, daytoy ket gapu ta awan iti lawag kadakuada.
  kpg-kpg: Gei goodou ga helekai gi digaula boloo, “Hagalongo malaa gi nia mee a Dimaadua
    e aago goodou! Hudee hagalongo gi nia hagataalunga, nia mee digaula ala e helekai ai
    le e deemee di daa di haingadaa deelaa gi daha.”
  uig-ARA: ــ تەۋرات قانۇنى ۋە گۇۋاھنامە ئاساس قىلىنسۇن! مۇشۇلارنى ئاساس قىلىپ سۆز
    قىلمىسا، ئۇلارغا تاڭ نۇرى چۈشمەيدۇ!
  sus-sus: Won xa won tuli mati Ala xa sɛriyɛ ra a seedeɲɔxɔya fixi naxan ma. Xa na
    mu a ra, ɲama luma dimi nan tun kui,
  pon-2006: A kumwail pahn sapengkin irail, “Kumwail rong dahme KAUN-O ketin padapadahkihong
    kumwail! Kumwail dehr rong sounketieni, pwe ar koasoi kan sohte kak sewese kumwail.”
  jae-jae: Êsêac embe sêsôm gebe “Dandêŋ biŋ, taŋ kêdôŋ to geoc lasê naŋ tana, nec
    atom,” oc sêlic gêu bôŋ atom biŋŋanôgeŋ.
  ksd-ksd: Diat a tadav ra vartovo ma ra varvai! Ma ona pa dia varvai varogop ma go
    ra tinata, a tuna pa na malana pire diat.
  tur-YTC: Yasaya ve antlaşmaya dönün! Eğer bu söze göre konuşmazlarsa, kesinlikle
    onlar için sabah olmaz.
  grc-BRENT: Νόμον γὰρ εἰς βοήθειαν ἔδωκεν, ἵνα εἴπωσιν οὐχ ὡς τὸ ῥῆμα τοῦτο, περὶ
    οὗ οὐκ ἔστι δῶρα δοῦναι περὶ αὐτοῦ.
  ind-AYT: Carilah petunjuk dari Hukum Taurat dan kesaksian! Jika mereka berbicara
    tidak sesuai dengan perkataan ini, itu karena mereka tidak memiliki terang fajar.
  nya-nya: kuti akalandireko mawu enieni ndi malangizo? Ngati anthuwo sayankhula monga
    mwa mawu awa, mwa iwo mulibe kuwala.
  hrv-hrv: Uza Zakon! Uza svjedočanstvo! Tko ne rekne tako, zoru neće dočekati.
  mps-mps: Te augwaligo te augwa Godiba pelama, tama agai homu kolesaga siyu, agai
    bomai po sigi peyu eyąo. Ma, augwaligo tama tisąma yali da, teda augwali hulia
    sai madi me bididuaibao. Tama wiegi yai sogo me sugobeo.
  tpi-tpi: Ol i mas painimaut tingting bilong God long ol lo na tok bilong en. Sapos
    ol i no mekim olsem, orait ol bai i stap yet long tudak, na ol i no inap lukim
    gutpela taim.
  dan-1931: Nej! Til Læren og Vidnesbyrdet! Således skal visselig de komme til at
    tale, som nu er uden Morgenrøde.
  vie-OVCB: Hãy theo kinh luật và lời dạy của Đức Chúa Trời! Ai phủ nhận lời Ngài
    là người hoàn toàn chìm trong bóng tối.
  guj-2017: તેથી તમારે નિયમશાસ્ત્ર અને સાક્ષી પર ધ્યાન લગાવવું! જો તેઓ આવી વાતો ન
    કહે, તો તેનું કારણ છે કે તેમનામાં પરોઢનો પ્રકાશ નથી.
  pon-2006A: A kumwail pahn sapengkin irail, “Kumwail rong dahme KAUN-O ketin padapadahkihong
    kumwail! Kumwail dehr rong sounketieni, pwe ar koasoi kan sohte kak sewese kumwail.”
  por-BRBSL: Turn para a lei e para o pacto! Se eles não falam de acordo com esta
    palavra, certamente não há manhã para eles.
  cth-cth: Cangkhainae hoi lawkpanuesaknae hah thai awh haw. Ahnimouh ni a dei awh
    e teh, lawk dawk nahoeh pawiteh, ahnimouh koe khodai hoeh rah.
  twi-twi: Sɛ wɔannyina mmara ne adanse yi so anka asɛm yi a, wunni adekyee mu hann.
  hlt-hlt: Olkhueng neh ciphuemyunah ol bangla a thui pawt atah anih taengah khothaih
    om hlan.
  tbz-SIM: 'Di tɛ̃́nnɛ́ bɛ kɛ dɔ̀: Ti Yiɛ̀ nKuyie nkó itié nɛ̀ ku nɑ́ɑǹtì ti dò nkɛ
    dɛ ntũnnɛ, kɛ̀ wèè í dɛ̀ tũ̀nnɛ̀ ò bɑ́ɑ́ yɑ̀ Kuyie nkó mɛsɑ̀ɑ̀.'
  msy-2020: Me Godɨn Araziba ko an Akar Gavgaviba ko, an nɨghnɨzim gɨfogh. Egh me
    kamaghɨn damighan kogh, me mɨtarmemɨn averara ikɨtɨ, amɨnim me bagh tiraghan kogham,
    eghtɨ me dughiar aghuitamɨn ganighan kogham.
  dop-dop: 'Ɩlɛ ɩ́ kɑ́ cɔ-wɛ sɩ: Tɑcɑɑ tɔm nɑ ɩ sɛɣɛsʋɣʋ tɑɑ kɛ́ tɩɩ mǝlɩ. Ye wei
    ɩ kisɑ mpʋ pʋntʋ kɑɑ fe tɛʋ.'
  azb-azb: Allahın təliminə, şəhadətinə sarı dönün! Əgər onlar Allahın kəlamı ilə
    danışmasa, onlar üçün nur şəfəqi saçmayacaq.
  eng-DBY: To the law and the testimony! If they speak not according to this word,
    for them there is no daybreak.
  hin-2017: व्यवस्था और चितौनी ही की चर्चा किया करो! यदि वे लोग इस वचनों के अनुसार
    न बोलें तो निश्चय उनके लिये पौ न फटेगी।
  wol-KYG: 'Kon waxleen ne leen: «Ayca, ca ndigali yoon ya, ak seedey kàdduy waxyu
    ya. Kuy wax googu kàddu, ag leer fenkalu la.»'
  eng-YLT: To the law and to the testimony! If not, let them say after this manner,
    'That there is no dawn to it.'
  kne-kne: Ngem siya nay kanak en dakayo. Onodan yo koma din bilbilin ya it-itdon
    Diyos. Mo din ibagbaga da yan adi maikompas sin kalin Diyos, deda da sin mabolinget
    ya adi dan edasan din pomat-aan di agew.
  eng-WYC-2017: It is to go to the law more rather, and to the witnessing, that if
    they say not after this word, morrowtide light shall not be to them.
  eng-WMBB: Turn to the law and to the covenant! If they don’t speak according to
    this word, surely there is no morning for them.
  urd-GVH: अल्लाह की हिदायत और मुकाशफ़ा की तरफ़ रुजू करो! जो इनकार करे उस पर सुबह
    की रौशनी कभी नहीं चमकेगी।
  rug-rug: Mu doṉo la koasa tinarae meke inavoso te Tamasa! Pana lopu luli rini sari
    Nana zinama, si na loke dia kalalasa si arini.
  gaz-gaz: Akka seeraa fi dhuga baʼumsa sanaatti jiraadhaa! Isaan yoo akka dubbii
    kanaatti dubbachuu baatan ifa barii hin qaban jechuu dha.
  fra-LSG: A la loi et au témoignage! Si l’on ne parle pas ainsi, Il n’y aura point
    d’aurore pour le peuple.
  gnn-gnn: Nhe yurru waŋanydja ŋanyapinyaynha Garraynha Godnhana yana guŋga'yunarawunydja.
    Mäkiri'‐witjurranydja waŋganygu nhanŋuway Garraywu yana, ga ŋäka ŋunhiyi bili
    ŋunhi ŋayi yurru marŋgikuma nhumalanha; yakana nhumalanha yurru ŋuriŋiyinydjayi
    ŋula yolthunydja guŋga'yun wo walŋakuma nhumalanha.
  yal-yal: Ɛ ne yabima nɛn, ɛ naxa, “Fɔ en xa xɛtɛ Alaa sariyan nun a fala xuine nan
    ma.” Xa naxan mi falan tima na kiini, na kanna mi kɛnɛnna toma.
  haw-1868: Ma ke kanawai, a ma ka hoike ana hoi; Ina olelo ole lakou e like me ia
    olelo, Aole e puka mai ke ao maluna o lakou.
  arb-NAV: 'فَإِلَى الشَّرِيعَةِ وَإِلَى الشَّهَادَةِ: وَمَنْ لَا يَنْطِقْ بِمِثْلِ
    هَذَا الْقَوْلِ، فَلا فَجْرَ لَهُ.'
  ewe-ewe: Mitrɔ ɖe nye nufiafia kple ɖaseɖiɖiwo ŋu. Ne nu siwo wogblɔ mesɔ kple nye
    nyawo o la, ekema kekeli alo nyateƒe aɖeke mele wo tɔwo me o.
  eng-LEE: '[Hold] to the law and to the testimony: if they are not to speak according
    to this word, in which there is no light.'
  asm-FB: সেয়ে তোমালোকে বিধান আৰু সাক্ষ্যলৈ মনোযোগ দিয়া উচিত! যদি তেওঁলোকে এই বিষয়ে
    নকয়, তেনেহ’লে ইয়াৰ কাৰণে তেওঁলোকলৈ পুৱাৰ পোহৰ নহ’ব।
  sus-A: وٌن شَ وٌن تُلِ مَتِ عَلَ شَ سّرِيّ رَ عَ سٍيدٍحْشْيَ قِشِ نَشَن مَ. شَ نَ
    مُ عَ رَ، حَمَ لُمَ دِ مِ نَن تُن كُي،
  fra-SBL: Revenez à la loi et à l'alliance ! S'ils ne parlent pas selon cette parole,
    il n'y aura pas de matin pour eux.
  hbo-hbo: לְתֹורָ֖ה וְלִתְעוּדָ֑ה אִם־לֹ֤א יֹֽאמְרוּ֙ כַּדָּבָ֣ר הַזֶּ֔ה אֲשֶׁ֥ר
    אֵֽין־לֹ֖ו שָֽׁחַר׃
  kik-kik: Nĩ kaba mũũtuĩrie watho-inĩ wa Ngai o na ũira-inĩ wake! Angĩkorwo ũhoro
    wao ndũkũringana na ciugo ici, o nao matirĩ na ũtheri.
  omb-omb: Gon hui Huqe huri na huhuiana mena nona leogarea mo waregi sere huri na
    veveraga. Tareve hine tea vin he toretore tea vena huri na leo ngaha, hate nora
    leleoi robongi.
  fra-NCL: A l’enseignement et au témoignage ! » Si le peuple tient un autre langage,
    il n’y a pas pour lui d’aurore.
  cek-AK: Toe nangcae loe kaalok hoi hnukung mah thuih ih lok to tahngai oh! Nihcae
    mah hae loktang lok baktiah lok to thui o ai nahaeloe, nihcae loe aanghaih tawn
    o ai vop tih haih ih ni.
  cuk-cuk: 'An bemarga sogdo: “Bab-Dummad-Igar-Mesisadgi bur be nanamalo, e-ibmar-sogsadgi
    bur be binsamalo.” Ar dule, we-igarmargi-nanasulile, igar-napiragwad amiosulid.'
  uig-CYR: — Тәврат қануни вә гуванамә асас қилинсун! Мошуларни асас қилип сөз қилмиса,
    уларға таң нури чүшмәйду!
  tel-2017: ధర్మశాస్త్రం పైనా సాక్ష్యం పైనా దృష్టి నిలపండి. వారు ఇలా చెప్పక పోతే అందుకు
    కారణం వారికి సూర్యోదయం కలగలేదు.
  hat-BSA: Vire kote lalwa ak akò la! Si yo pa pale selon pawòl sa a, se akoz ke yo
    pa gen granmaten k ap vini.
  kos-kos: Kowos in topkolos ac fahk, “Lipsre ma LEUM GOD El luti nu suwos! Nimet
    porongo mwet inutnut — ma elos fahk nu suwos uh ac tia ku in kasrekowos.”
  hbo-WLC: לְתוֹרָ֖ה וְלִתְעוּדָ֑ה אִם־לֹ֤א יֹֽאמְרוּ֙ כַּדָּבָ֣ר הַזֶּ֔ה אֲשֶׁ֥ר
    אֵֽין־ל֖וֹ שָֽׁחַר׃
  ibo-ibo: Lezienụ okwu ntụziaka na nke ịdọ aka na ntị Chineke anya. Ọ bụrụ na ozi
    ha dị iche na nke a, o gosiri na ha enweghị ìhè maọbụ eziokwu ọbụla nʼime ha.
  ory-ory: ବ୍ୟବସ୍ଥା ଓ ପ୍ରମାଣ-ବାକ୍ୟରେ ଅନ୍ଵେଷଣ କର। ଯଦି ସେମାନେ ଏହି ବାକ୍ୟାନୁସାରେ କଥା ନ
    କହନ୍ତି, ତେବେ ନିଶ୍ଚୟ ସେମାନଙ୍କ ନିମନ୍ତେ ଅରୁଣୋଦୟ ନାହିଁ।
  chk-chk: Apwi, oupwe chök rongorong än Kot kewe allük me pwärian. Nge are ousap
    apwönüetä ekei kapas, esap wor remi saram.
  rop-rop: “If enibodi nomo teiknodis langa det wed dei kaan jidan laibala blanga
    luk det deilait.
  ukr-1871: Звертайтесь до закону та до обяву. А вони, — як не так говорять, як там
    сказано, то нема в них сьвітла.
  deu-1951: wenn sie nicht also sprechen, gibt es für sie kein Morgenrot.
  eng-JPS: for instruction and for testimony?' — Surely they will speak according
    to this word, wherein there is no light. —
  srp-1865: Zakon i svjedoèanstvo tražite. Ako li ko ne govori tako, njemu nema zore.
  lug-lug: Tudde eri amateeka n’obujulirwa! Bwe baba teboogera bwe batyo, mazima obudde
    tebugenda kubakeerera.
  heb-heb: לתורה ולתעודה אם לא יאמרו כדבר הזה אשר אין לו שחר׃
  ben-IRV: নিয়মের কাছে ও সাক্ষের কাছে [খোঁজ কর]। এর অন্য কথা যদি তারা না বলে তবে
    তাদের মধ্যে কোনো আলো নেই।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਦੀ ਬਿਵਸਥਾ ਅਤੇ ਚੇਤਾਵਨੀ ਦੀਆਂ ਸਾਖੀਆਂ ਤੋਂ ਸਲਾਹ ਲਓ! ਜੇ ਉਹ ਇਸ ਬਚਨ ਅਨੁਸਾਰ
    ਨਾ ਆਖਣ ਤਾਂ ਸੱਚ-ਮੁੱਚ ਉਨ੍ਹਾਂ ਲਈ ਪਹੁ ਨਾ ਫਟੇਗੀ।
  mya-JVB: တရား တော်ကို၎င်း၊ သက်သေခံ တော်မူချက်ကို ၎င်း နားထောင် ကြကုန်။ သူတို့ ပြော
    သော စကားသည် နှုတ်ကပတ် တော်နှင့် မ ညီ လျှင် ၊ သူ တို့၌ အာရုဏ် မ တက် သေး။
  tte-O: Tabenaliya Yaubada ana yakayakatai yo ana yanuwapei koina. Analiyao siya
    walo bwaite nige simumuliya siya toboniboniyai, nige mayale yabo imiyamiya kolili.
  hmo-hmo: To umui ese idia do umui haere henia, umui gwau, “Lohiabada ena hadibaia
    hereva umui dekenai do umui kamonai! Meamea bona lauma tahua taudia do umui kamonai
    henia lasi. Badina be umui dekenai idia hamaoroa gaudia ese umui do idia hanamoa
    diba lasi.”
  urd-urd: शरी'अत और शहादत पर नज़र करो! अगर वह इस कलाम के मुताबिक़ न बोलें तो उनके
    लिए सुबह न होगी।
  rus-SYN: Обращайтесь к закону и откровению. Если они не говорят, как это слово,
    то нет в них света.
  bqc-SIM: À gɛ Lua ikoyãdanɛ gwa. Tó an yã́ i kpaaĩòo, gu i dↄnɛ́ yãao.
  tcz-CHONGTHU: Pathen thupeh ho le thuhil ho veuvin! Kohileh Ama thupeh ho nelkal
    chu muthimlah-a um imahelouhel ahiuve.
  mar-mar: म्हणून तुम्ही नियमशास्त्र व विधी याकडे लक्ष दिले पाहीजे! ते अशा गोष्टी
    बोलत नाहीत कारण त्यांना प्रभात प्रकाश नाही.
  qub-qub: Mä yachachicuycunata ricay. Yachachishäcunata mä yarpachacuy. Yachachishäman
    mana tincuptenga musyacojcuna parlashanga manami rasun cajchu. Paycunaga chacayllachömi
    caycan.
  hat-hat: 'W''a reponn yo: Koute pawòl Seyè a, koute sa li te moutre nou an! Si nou
    koute moun k''ap di nou fè lòt bagay, n''ap toujou rete nan fènwa.'
  eng-BSB: To the law and to the testimony! If they do not speak according to this
    word, they have no light of dawn.
  eng-WEBPB: Turn to the law and to the covenant! If they don’t speak according to
    this word, surely there is no morning for them.
  kbq-kbq: Vahe'mo'zama keagama hanafima, Anumzamofo kasegene trakemo'ma hu'nenia
    kante'ma ante'zama keagama osnazana, e'i ana vahe'mo'za hanizampi mani'naze.
  nhe-BL: “Xijtlachilica inintlajtol nopa tetonalitani intla eltoc san se ica notlanahuatil
    huan notlajtol niimoTECO. Intla ax eltoc san se, huajca ax ya notlajtol. Pampa
    inintlajtol ax quipiya tlahuili niyon ax melahuac.”
  gub-BL: Peze'eg nezewe a'e teko wanupe nehe. — Ximugeta Tupàn ze'eg nehe. Xikwaw
    ipurumu'e haw nehe, peze wanupe nehe. Tekwe wanehe upuranu ma'e wanemimume'u kwer
    a'e, na'ikatu pixik kwaw a'e, peze wanupe nehe.
  eng-DRA: To the law rather, and to the testimony. And if they speak not according
    to this word, they shall not have the morning light.
