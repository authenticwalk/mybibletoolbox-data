verse: ISA.008.012
translations:
  mal-C: “ഈ ജനം ഗൂഢാലോചന എന്നു വിളിക്കുന്ന എല്ലാറ്റിനെയും നിങ്ങൾ ഗൂഢാലോചന എന്നു വിളിക്കരുത്;
    അവർ ഭയപ്പെടുന്നതിനെ നിങ്ങൾ ഭയപ്പെടരുത്, ഭ്രമിക്കുകയുമരുത്.
  deu-TKW: Ihr sollt nicht alles heilig nennen, was dieses Volk heilig nennt, und
    vor dem, was es fürchtet, euch nicht fürchten noch erschrecken.
  lin-lin: « Bobengaka likita te eloko nyonso oyo bato babengaka likita ; bobangaka
    te oyo bango babangaka, boyokela yango somo ata moke te.
  eng-LSV: “You do not say, A confederacy, || To all to whom this people says, A confederacy,
    || And its fear you do not fear, || Nor declare fearful.
  eng-GNV: Say ye not, A confederacie to all them, to whome this people sayth a confederacie,
    neither feare you their feare, nor be afrayd of them.
  eng-WEBSTER: Say ye not, A confederacy, to all them to whom this people shall say,
    A confederacy; neither fear ye their fear, nor be afraid.
  nhw-BL: Amo ximosentilica ininhuaya quema quisencahuaj quenicatza tlacajcayahuase.
    Niyon amo xiquimacasica nopa tlamantli catli inijuanti quiimacasij.
  swh-ONEN: “Usiite fitina kila kitu ambacho watu hawa hukiita fitina, usiogope kile
    wanachokiogopa, wala usikihofu.
  bba-bba: Bɑ̀ n ɡeruɑ bɑ nɛɛ, bɑ bu nɔɔ tiɑ kuɑwɑ bɑ kɑ bu seesi, n ku ye wurɑ. N
    ku mɑɑ de ye yɑ bu bɛrum mɔ̀ yu mɑn bɛrum ko, kpɑ n ku nɑndɑ.
  eng-KJVCPB: Say ye not, A confederacy, To all them to whom this people shall say,
    A confederacy; Neither fear ye their fear, nor be afraid.
  luo-luo: “Gima jogi luongo ni andhoga Kik uluong ni andhoga; bende kik iluor gik
    ma giluoro kendo kik gibwogi.
  meu-meu: Ina bese ese “dika henegadia” e gwauraimu ḡaudia iboudiai na umui ese “dika
    henegadia” basio gwauraidia, bona garidia e garimu ḡaudia na garidia basio gari,
    bona kudoumui basie hetaha.
  npi-ULB: यी मानिसहरूले षड्यान्त्र भनेको कुनै पनि कुरालाई षड्यान्त्र नभन्, तिनीहरू
    डराउने कुरासित तँ डराउने छैनस्, र त्रसित नहो ।
  yor-yor: “Má ṣe pe èyí ní ọ̀tẹ̀ gbogbo ohun tí àwọn ènìyàn yìí pè ní ọ̀tẹ̀, má ṣe
    bẹ̀rù ohun tí wọ́n bá bẹ̀rù, má sì ṣe fòyà rẹ̀.
  pes-OPCB: «هر آنچه این قوم توطئه می‌نامند، شما نپذیرید، و از آنچه می‌ترسند شما از
    آن بیم و هراس نداشته باشید.
  tgl-ULB: Huwag ninyong tawaging pagsasabwatan ang alinmang tinuturing na pagsasabwatan
    ng mga taong ito; huwag kang matakot sa kinakatakutan nila, at huwag kang magpasindak.
  cbu-NT: Piyartach tputs, Amikurtayani, atitaatssin, itaru siysa Utaáchchis anoo
    chinarintspa. Tputs nllitarit kizpur puniktaateesinaya, itaru siynaa punirintspa.
  hui-hui: Wali agalirume lalu Yuda dindi mo ko hai hole laya lalu bame bi layalaya
    mbira lalu heagua í̠naga damenerubi í̠nibi tí bibahendeme bi ogoni henene larabe
    toba nahalimu. Wali agali marume mogo lowa gi ho kadagua tíbi gi hamaga nahalimu.
  mya-mya: '``သင်​သည်​ထို​သူ​တို့​နှင့်​ကြံ​ရာ​ပါ​မ​ဖြစ် စေ​နှင့်။ သူ​တို့​ကြောက်​လန့်​သော​အ​ရာ​ကို
    မ​ကြောက်​နှင့်၊-'
  bod-N: མི་འདི་རྣམས་ཀྱིས་ཇུས་ངན་དུ་འབོད་པ་རྣམས་ཁྱོད་ཚོས་ཇུས་ངན་དུ་འབོད་མི་རུང་ལ།
    ཁོ་ཚོ་སྐྲག་ས་དེར་ཁྱོད་སྐྲག་མི་དགོས་ལ་སྔངས་ཀྱང་མི་དགོས།
  wsk-wsk: “Nononga tinga barowara mara ale nunumi saonga ko munak mu ningi me bagaralko;
    anapeya mel nuna ko nguangawasan mu nina me ko nguangaralko ale soror malko.
  sna-sna: “Musati irangano zvinhu zvose zvinonzi navanhu ava irangano; musatya zvavanotya,
    musazvivhunduka.
  spa-BLM: “No llames conspiración a todo lo que este pueblo llama conspiración. No
    temas sus amenazas ni te dejes aterrorizar.
  cac-cac: Man̈ a mol alej yed' eb' sc'anan scolval junocxo mach. Man̈ a xib'tej a
    b'a yuj b'aj xiv eb' anima tic.
  swh-ULB: Ni fitina habari ya mambo ambayo watu hawatasema, ni fitina msihofu wala
    msiogope.
  bel-bel: «не называйце змоваю ўсяго таго, што народ гэты называе змоваю; і ня бойцеся
    таго, чаго ён баіцца, і ня дрыжэце.
  deu-ELBBK: Ihr sollt nicht alles Verschwörung nennen, was dieses Volk Verschwörung
    nennt; und fürchtet nicht ihre Furcht und erschreckt nicht davor.
  mbb-OT: Kenè niw tuuwi is egkeǥiyen dan he menge meluiven kew. Kenè kew mahandek
    te igkahandek dan, ne kenè kew mebpekulbà.
  mal-2015: ഈ ജനം കൂട്ടുകെട്ടു എന്നു പറയുന്നതിന്നൊക്കെയും കൂട്ടുകെട്ടു എന്നു നിങ്ങൾ
    പറയരുതു; അവർ ഭയപ്പെടുന്നതിനെ നിങ്ങൾ ഭയപ്പെടരുതു, ഭ്രമിച്ചുപോകയുമരുതു.
  gup-gup: “Bininj nawu kabirrihni kore Judah kabirrihyime yimankek birribuyika kabirrihkarremarnbun
    bu bedda kabindidung, dja ngudda yuwn yibenwoybukwon. Yuwn bu mak ngurrikele karohrok
    bu bedda kabirrikele, dja yuwn bu yikengehme kore bedda kabirrikengehme.
  rmc-rmc: „Ma phenen pre varesoste, hoj oda hin nalačhe plani ča vašoda, bo o manuša
    phenen, hoj oda hin nalačhe plani. Ma daran tumen olestar, sostar pes on daran,
    aňi ma izdran!
  pes-OPV: «هرآنچه را که این قوم فتنه می‌نامند، شما آن را فتنه ننامید و از ترس ایشان
    ترسان وخائف مباشید.
  ron-1924: „Ну нумиць унелтире тот че нумеште попорул ачеста унелтире ши ну вэ темець
    де че се теме ел, нич ну вэ сперияць!
  ben-OBCV: “এই সমস্ত লোকে যাকে চক্রান্ত বলে, তার সবগুলিকেই তুমি চক্রান্ত বোলো না;
    তারা যাকে ভয় করে, তুমি তাতে ভয় পেয়ো না এবং তার জন্য আতঙ্কগ্রস্ত হোয়ো না।
  som-som: Ha odhanina, Waa fallaagow waxa dadkanu fallaagow yidhaahdaan oo dhan,
    hana ka cabsanina wixii ay ka cabsadaan, oo innaba ha argaggixina.
  lat-VUC: 'Non dicatis: Conjuratio; omnia enim quæ loquitur populus iste, conjuratio
    est: et timorem ejus ne timeatis, neque paveatis.'
  eng-ASVBT: Say ye not, A conspiracy, concerning all whereof this people shall say,
    A conspiracy; neither fear ye their fear, nor be in dread thereof.
  ita-1885: Non dite lega, di tutto ciò che questo popolo dice lega; e non temiate
    ciò ch'egli teme, e non vi spaventate.
  eng-LXXUP: 'Let them not say, It is hard, for whatsoever this people says, is hard:
    but fear not ye their fear, neither be dismayed.'
  eng-ULB: Do not call conspiracy anything that this people calls conspiracy, you
    will not fear what they fear, and do not be terrified.
  spa-VBL: No llames conspiración a todo lo que esta gente llama conspiración. No
    temas lo que ellos temen. No te dejes intimidar.
  fra-_FOB: 'Ne dites point: Conjuration! toutes les fois que ce peuple dit: Conjuration!
    Ne craignez pas ce qu''il craint, et ne soyez pas effrayés.'
  mal-mal: “ഈ ജനം കൂട്ടുകെട്ട് എന്നു പറയുന്നതിനെല്ലാം കൂട്ടുകെട്ട് എന്നു നിങ്ങൾ പറയരുത്;
    അവർ ഭയപ്പെടുന്നതിനെ നിങ്ങൾ ഭയപ്പെടരുത്, ഭ്രമിച്ചുപോകുകയുമരുത്.
  urd-GVR: “Har bāt ko sāzish mat samajhnā jo yih qaum sāzish samajhtī hai. Jis se
    yih log ḍarte haiṅ us se na ḍarnā, na dahshat khānā
  suz-BL: मुरपुकीम अरु आन पर्बम ख्रुइश्‍शा मरिम्‍शो गेय पाइनीम। गे मोदेंशो मपने। मेको
    मार तशा हिंनीमी, गे मेको तशा महिनीन। इन थुं ग्‍येत्‍थ लुक्‍च मपपतीन।
  eng-NOY: Call not everything a confederacy which this people calleth a confederacy;
    Fear ye not what they fear, Neither be afraid!
  ita-1927: “Non chiamate congiura tutto ciò che questo popolo chiama congiura; e
    non temete ciò ch’esso teme, e non vi spaventate.
  ckb-ckb: «مەڵێ ”پیلانگێڕییە!“ بە هەموو ئەوەی ئەم گەلە پێی دەڵێت پیلانگێڕی، مەترسە
    لەوەی کە ئەوان لێی دەترسن، مەتۆقە.
  eng-BBE: Do not say, It is holy, about everything of which this people says, It
    is holy; and do not be in fear of what they go in fear of.
  kan-OKCV: “ಇವರು ಯಾವುದನ್ನು ಒಳಸಂಚು ಎಂದು ಹೇಳುತ್ತಾರೋ, ನೀವು ಅದನ್ನು ಒಳಸಂಚು ಎಂದು ಹೇಳಬೇಡಿರಿ.
    ಅವರ ಭಯಕ್ಕೆ ನೀವು ಭಯಪಡಬೇಡಿರಿ, ಇಲ್ಲವೆ ಹೆದರಬೇಡಿರಿ.
  tam-2017: இந்த மக்கள் கட்டுப்பாடு என்று சொல்கிறதையெல்லாம் நீங்கள் கட்டுப்பாடு என்று
    சொல்லாமலும், அவர்கள் பயப்படுகிற பயத்தின்படி நீங்கள் பயப்படாமலும், கலங்காமலும்,
  spa-RV-1909: No digáis, Conjuración, á todas las cosas á que este pueblo dice, Conjuración;
    ni temáis lo que temen, ni tengáis miedo.
  ron-BTF: 'Nu spuneţi: O uneltire, tuturor cărora acest popor va spune: O uneltire;
    nici să nu vă temeţi de teama lui, nici nu vă înfricoşaţi.'
  eng-WEBP: “Don’t call a conspiracy all that this people call a conspiracy. Don’t
    fear their threats or be terrorized.
  eng-FBV: Don't call a conspiracy everything that these people call a conspiracy.
    Don't fear what they fear. Don't be overawed!
  nld-1939: 'Hij zeide: Noemt geen bedreiging, Wat dit volk bedreiging heet; Weest
    niet bang waarvoor zij vrezen, En laat het u niet verontrusten.'
  nch-BL: Amo ximosentilica inihuaya quema quisencahuaj quenicatza tacajcayahuase.
    Yon amo xiquimacasica nopa tamanti cati inijuanti quiimacasij.
  vie-1934: 'rằng: Khi dân nầy nói rằng: Kết đảng! thì các ngươi chớ nói rằng: Kết
    đảng! Chớ sợ điều nó sợ, và đừng kinh hãi.'
  hin-CV: “जिससे ये सब लोग नफरत करे तुम उससे नफरत न करना; और जिससे वे डरे हैं, तुम
    उससे डरो मत.
  eng-OURB: “Don’t say, ‘A conspiracy!’ concerning all about which this people say,
    ‘A conspiracy!’ neither fear their threats, nor be terrorized.
  spa-BES: 'No digas: Es conspiración, sobre todo lo que dice este pueblo: Es conspiración;
    y no tengas miedo de lo que temen ellos.'
  tdx-tdx: 'Ko ano ty hoe: ‘Kilily,’ o raha iaby atao’ ondaty retiañe ho fikililiañeo;
    ko hembañe’o ty fihembaña’ iareo, le ko ihebakebaha’o.'
  tha-KJV: “​สิ​่งที่​ชนชาติ​นี้​เรียกว่า การร่วมคิดกบฏ เจ้​าอย่าเรียกว่า การร่วมคิดกบฏ
    เสียหมด อย่ากลัวสิ่งที่เขากลัว หรืออย่าครั่​นคร​้าม
  por-BR-2018: Não chameis de conspiração a tudo quanto este povo chama de conspiração;
    e não temais o que eles temem, nem vos assombreis.
  deu-ELO: Ihr sollt nicht alles Verschwörung nennen, was dieses Volk Verschwörung
    nennt; und fürchtet nicht ihre Furcht und erschrecket nicht davor.
  eng-WYC-2018: Say ye not, It is swearing together, for why all things which this
    people speaketh is swearing together; and dread ye not the fearedfulness thereof,
    neither be ye afeared, (or and dread ye not, nor be ye afraid, of what they fear).
  epo-epo: Ne nomu konspiro ĉion tion, kion tiu popolo nomas konspiro; kaj tion, kion
    ĝi timas, ne timu, kaj tio vin ne teruru.
  uig-PIN: «Muxu kixilǝr kɵp ixlarda «suyiⱪǝst bar» desǝ, silǝr bolsanglar «suyiⱪǝst
    bar» dǝp yürmǝnglar; Ularning ⱪorⱪⱪinidin silǝr ⱪorⱪmanglar, Yaki ⱨeq wǝⱨimigǝ
    qüxmǝnglar;
  beo-beo: E da amane sia:i, “Di da amo dunu ilia ilegesu amoma mae gilisima, amola
    liligi amoma ilia da beda:i, amoba:le di mae beda:ma.
  tpi-OTNT: Taim ol manmeri i tok, sampela lain i bin pasim tok bilong bagarapim kantri
    Juda, yu wantaim ol lain bilong yu i no ken ting dispela tok i tru. Na taim ol
    manmeri i pret na guria, yupela i no ken pret na guria olsem ol.
  hau-SA: “Kada ka kira wani abu makirci game da kome da waɗannan mutane suke kira
    makirci; kada ji tsoron abin da suke tsoro, kada kuma ka firgita game da shi.
  uig-LAT: «Mushu kishiler köp ishlarda «suyiqest bar» dése, siler bolsanglar «suyiqest
    bar» dep yürmenglar; Ularning qorqqinidin siler qorqmanglar, Yaki héch wehimige
    chüshmenglar;
  nde-nde: “Ungabokuthi kungamacebo amabi konke abantu laba abathi kungamacebo amabi;
    ungakwesabi abakwesabayo njalo ungakuqhuqhi.
  ton-ton: ‌ʻOua naʻa mou pehē, “Ko e tau, kiate kinautolu kotoa pē ʻoku pehē ki ai
    ʻae kakai ni, ko e tau, pea ʻoua ʻe manavahē ki heʻenau fakamanavahēʻi, pea ʻoua
    naʻa mou ilifia.
  ces-1613: 'Neříkejte: Spuntování, když lid ten praví: Spuntování; aniž se jako oni
    strachujte, nerci-li, abyste se děsiti měli.'
  eng-WMB: “Don’t call a conspiracy all that this people call a conspiracy. Don’t
    fear their threats or be terrorized.
  tam-TCV: “இந்த மக்கள் சதி என்று சொல்லும் எல்லாவற்றையும் நீ சதி என்று சொல்லாதே; அவர்கள்
    அஞ்சுவதற்கு நீயும் அஞ்சாதே, அதற்கு நீ நடுங்காதே.
  ceb-ULB: Ayaw pagatawga nga pagsukol ang bisan unsa nga butang nga gitawag nga pagsukol
    niini nga katawhan, dili ninyo kahadlokan ang ilang gikahadlokan, ug ayaw kalisang.
  pol-UBG: 'Nie mówcie: sprzysiężenie, kiedy ten lud mówi: sprzysiężenie; nie bójcie
    się tego, czego on się boi, ani się nie lękajcie.'
  agr-agr: “Apajuín shiig umijin aina nunak pempeenkagtuki sujujatna nuninuk chichagmain
    ainatsui. Nuadui atum ishamkatnume tusa ishamainun chichaina duka makichkish ishamkaigpajum.
  kyc-kyc: Wambunya mende piramo lao lao retelyaminyipape dee bange lapona paka renge
    nyilyaminyipape dupwana emba rambe rambe palyuo suu pyaa napipi.
  urd-GVU: ”ہر بات کو سازش مت سمجھنا جو یہ قوم سازش سمجھتی ہے۔ جس سے یہ لوگ ڈرتے ہیں
    اُس سے نہ ڈرنا، نہ دہشت کھانا
  deu-1912: 'Ihr sollt nicht sagen: Bund. Dies Volk redet von nichts denn vom Bund.
    Fürchtet ihr euch nicht also, wie sie tun, und lasset euch nicht grauen;'
  kan-2017: “ಇವರು ಯಾವುದನ್ನು ಒಪ್ಪಂದವೆನ್ನುತ್ತಾರೋ ನೀವು ಅದನ್ನು ಒಪ್ಪಂದವೆನ್ನಬೇಡಿರಿ; ಇವರು
    ಯಾವುದಕ್ಕೆ ಹೆದರುತ್ತಾರೋ ನೀವು ಅದಕ್ಕೆ ಹೆದರಬೇಡಿರಿ, ನಡುಗಬೇಡಿರಿ.
  yap-yap: “Dab mu’un ko tin be puruy’nag e girdi’ ni ngar rin’ed ma dab mu rus ko
    pin’en ni yad be rus ngay.
  hlt-MCSB: Te vaengah, “Pilnam he a vennah ni,” a ti. Te boeih te lairhui la thui
    boeh. Anih kah mueipuelnah te rhih uh boeh, na sarhing uh boeh.
  mdy-ETH: «ዔያታ ‹ሃይ ዋይዚ ዒፃኒ ማሎናያኬ› ጋዓ ጎይፆ ዒንሢያ ያዺ ጌዒፖቴ፤ ዒንሢ ዔያታ ዒጊጫ ባኮዋ ዒጊጪፖቴ፤ ዲቃቲፖቴ።
  twi-ASANTE: “Ɛnyɛ biribiara a saa nkurɔfoɔ yi frɛ no tirisopam na ɛyɛ tirisopam.
    Monnsuro deɛ wosuro, na momma ɛmmɔ mo hu.
  eng-WEBU: “Don’t call a conspiracy all that this people call a conspiracy. Don’t
    fear their threats or be terrorized.
  wal-wal: “Ha asai maqqo giyoobaa ubbaa maqqo gooppite; eti yayyiyoobau yayyoppite
    woikko dagammoppite.
  spa-PDDPT: No llames conspiración lo que este pueblo llama conspiración, ni temas
    a lo que ellos temen y de lo cual se atemorizan.
  gun-gun: — Amongue pe kova'e kuery “Opu'ã nhemimba ra'e” he'i okuapy teĩ peẽ kuery
    ma nda'evei “Opu'ã nhemimba” peje aguã. Pekyje eme ha'e kuery mba'emo okyjea va'e
    gui, nda'evei ha'e nunga pe “Nhanemondyipaarã” peje aguã.
  ilo-ULB: Saanmo nga ibaga a dakes a panggep dagiti aniaman nga ibagbaga dagitoy
    a tattao a dakes a panggep, saanmo a pagbutngan dagiti pagbutbutnganda, ket saanka
    nga agbutbuteng.
  kpg-kpg: “Hudee heia goe gii dau gi nia hagamamaanadu o nia daangada, ge hudee madagu
    i nia mee ala e mmaadagu ai digaula.
  uig-ARA: «مۇشۇ كىشىلەر كۆپ ئىشلاردا «سۇيىقەست بار» دېسە، سىلەر بولساڭلار «سۇيىقەست
    بار» دەپ يۈرمەڭلار؛ ئۇلارنىڭ قورققىنىدىن سىلەر قورقماڭلار، ياكى ھېچ ۋەھىمىگە چۈشمەڭلار؛
  sus-sus: «I naxa yanfanteya xili fala fe ma, yi ɲama a falama fe naxan ma yanfanteya.
    I naxa gaaxu fe ya ra, yi ɲama gaaxuma fe naxan ya ra.
  pon-2006: “Ke dehr iang irail nan arail koasoandi kan; ke dehr masak mehkan me re
    kin masak.
  jae-jae: “Biŋ samob, taŋ lau tonec sêsam gebe poac sêkic biŋŋa naŋ, asam gebe poac
    sêkic biŋŋa atom, ma gêŋ, taŋ êsêac têtêc naŋ, amac atêc atom ma atakê atom.
  ksd-ksd: Koko avat a vatang ra lavur magit a varpit ba go ra tarai diat a vatang
    ra varpit tana, ma koko avat a burutue ra lavur magit ba go ra tarai diat a burutue,
    ma koko avat a dadadar tana.
  tur-YTC: “Bu halkın entrika dediği şeylere siz entrika demeyin. Onların tehditlerinden
    korkmayın ya da dehşete düşmeyin.
  grc-BRENT: μήποτε εἴπωσι, σκληρόν· πᾶν γὰρ ὃ ἐὰν εἴπῃ ὁ λαὸς οὕτος, σκληρόν ἐστι·
    τὸν δὲ φόβον αὐτοῦ οὐ μὴ φοβηθῆτε οὐδὲ μὴ ταραχθῆτε.
  ind-AYT: “Jangan menyebut konspirasi terhadap semua hal yang disebut konspirasi
    oleh bangsa ini; jangan takut pada apa yang mereka takuti, dan jangan gentar.
  nya-nya: “Usamanene kuti ndi chiwembu, chilichonse chimene anthuwa amati ndi chiwembu
    usamaope zimene anthuwa amaziopa, ndipo usamachite nazo mantha.
  hrv-hrv: “Ne zovite urotom sve što narod ovaj urotom zove; ne bojte se čega se on
    boji i nemajte straha.
  mps-mps: “Te we bidi dabego te po obaso da, ‘Bidi hani mebago Juda bulu dolaibao
    po mia salio,’ po obaso, nage dali, naga hani dali, dagego te po mu dao homu igimio.
    Tama me, te we bidi wi elama, noma sobaso da, dage augwali ebo gilama wi elama,
    noma selamuo.
  tpi-tpi: Taim ol manmeri i tok, sampela lain i bin pasim tok bilong bagarapim kantri
    Juda, yu wantaim ol lain bilong yu i no ken ting dispela tok i tru. Na taim ol
    manmeri i pret na guria, yupela i no ken pret na guria olsem ol.
  dan-1931: Kald ikke alt Sammensværgelse, hvad dette Folk kalder Sammensværgelse,
    frygt ikke, hvad det frygter, og ræddes ikke!
  vie-OVCB: “Đừng gọi mọi thứ là âm mưu, như họ đã làm. Đừng sợ điều họ sợ, và đừng
    kinh hoàng.
  guj-2017: આ લોકો જેને કાવતરું કહે છે, તેને તમારે કાવતરું ન કહેવું, જેનાથી તેઓ બીએ
    છે તેનાથી તમારે ગભરાવું અને ડરવું નહિ.
  pon-2006A: “Ke dehr iang irail nan arail koasoandi kan; ke dehr masak mehkan me
    re kin masak.
  por-BRBSL: “Não chame de conspiração tudo o que este povo chama de conspiração.
    Não tenha medo de suas ameaças ou seja aterrorizado.
  cth-cth: hete taminaw e kamkhuengnae koe kamkhueng van hanh. Ahnimouh ni a taki
    awh e hah taket van hanh, puen awh hanh.
  twi-twi: “Mommfrɛ no tirisopam biribiara a saa nkurɔfo yi frɛ no tirisopam no; Munnsuro
    nea wosuro, na momma ɛmmɔ mo hu.
  hlt-hlt: Te vaengah, “Pilnam he a vennah ni,” a ti. Te boeih te lairhui la thui
    boeh. Anih kah mueipuelnah te rhih uh boeh, na sarhing uh boeh.
  tbz-SIM: Bɑ́ɑ́ teetɛ́nɛ̀ dɛ kó bɛnìtìbɛ̀, kɛ̀ bɛ̀ dɑ̀kii kɛ bo bɔ ndihɛì kóo kpɑ̀ɑ̀tì,
    di bɑ́ɑ́ bɛ̀ teetɛ́, di bɑ́ ndé bɛ̀ dé dɛ̀, di kɔ̃m̀bùɔ̀tì bɑ́ ndɛ̀ duò.
  msy-2020: Gumazamiziba kamaghɨn mɨkɨm suam, gumazir maba kantri Juda gasɨghasɨghasa
    akam akɨri, eghtɨ nɨ uan adarazi ko kamaghɨn nɨghnɨghan markɨ, akar kam a guizbangɨra.
    Bar puvatɨ. Egh gumazamiziba puvɨram atiating nɨghamin dughiamɨn, ia men mɨn puvɨrama
    atiatingan markɨ.
  dop-dop: Ɩ́ tɑɑ nyǝnɩ wɑɑlɩ lɩɩʋ kɛ mpi mpɛ pɑ nyǝnǝɣɩ wɑɑlɩ lɩɩʋ tɔ. Ɩ́ tɑɑ nyɑnɑ
    mpi pɑ nyɑŋnɑ tɔ, sɔɣɔntʋ ɩ́ tɑɑ kpɑ-mɛ.
  azb-azb: «Bu xalqın sui-qəsd dediyi hər şeyə siz sui-qəsd deməyin, Onların qorxduqlarından
    qorxmayın, lərzəyə gəlməyin.
  eng-DBY: Ye shall not say, Conspiracy, of everything of which this people saith,
    Conspiracy; and fear ye not their fear, and be not in dread.
  hin-2017: और कहा, “जिस बात को यह लोग राजद्रोह कहें, उसको तुम राजद्रोह न कहना, और
    जिस बात से वे डरते हैं उससे तुम न डरना और न भय खाना।
  wol-KYG: «Bul tudde wor, lenn lu askan wii tudde wor; lu ñu ragal it, bu ko ragal,
    bu ko tiit.
  eng-YLT: '''Ye do not say, A confederacy, To all to whom this people saith, A confederacy,
    And its fear ye do not fear, Nor declare fearful.'
  kne-kne: “Adi kan makitimpoyog sin kanan di kaipoipogaw ay sana en tolagan di rebelde
    ya adi kan emegyat sin egyatan da.
  eng-WYC-2017: Say ye not, It is swearing together, for why all things which this
    people speaketh is swearing together; and dread ye not the fearedfulness thereof,
    neither be ye afeared.
  eng-WMBB: “Don’t call a conspiracy all that this people call a conspiracy. Don’t
    fear their threats or be terrorised.
  urd-GVH: “हर बात को साज़िश मत समझना जो यह क़ौम साज़िश समझती है। जिससे यह लोग डरते
    हैं उससे न डरना, न दहशत खाना
  rug-rug: “Lopu poza nia vinariva egoi koari na kana pude huaria sa binaṉara sari
    doduru ginugua sapu ta pozae vinariva egoi koari na kana; mu lopu matagutu ni
    gua sapu matagutu ni ari kasa, meke lopu holoqoru ni si arini.
  gaz-gaz: “Isin waan uummanni kun fincila jedhu hundaan fincila hin jedhinaa; waan
    isaan sodaatan hin sodaatinaa; hin raafaminaa.
  fra-LSG: N’appelez pas conjuration tout ce que ce peuple appelle conjuration; Ne
    craignez pas ce qu’il craint, et ne soyez pas effrayés.
  gnn-gnn: '@see-verse:ISA.008.011'
  yal-yal: Yamani ito feen naxanye yatɛma yanfan na ɛ tan nama ne birin yatɛ yanfan
    na de! Ɛ nama gaxu e gaxu feene yɛɛ ra ɛ nama xamin ne fe yi de!
  haw-1868: Mai olelo oukou. He kipi. Ma na wahi a pau i olelo ai keia poe kanaka.
    He kipi; Mai makau oukou i ko laku mea e makau ai, Mai hopohopo hoi oukou.
  arb-NAV: «لا تَقُلْ إِنَّهَا مُؤَامَرَةٌ لِكُلِّ مَا يَدَّعِي هَذَا الشَّعْبُ أَنَّهُ
    مُؤَامَرَةٌ. لَا تَخْشَ مَا يَخْشَوْنَ وَلا تَخَفْ.
  ewe-ewe: Mègaxɔ nugbeɖoɖo si ame siawo le wɔwɔm la o, mègavɔ̃ nu siwo vɔ̃m wole
    la o, eye womegado ŋɔdzi na wò o.
  eng-LEE: Call ye not a conspiracy all that this people may call a conspiracy, and
    what it feareth shall ye not fear, and be not terrified [thereat].
  asm-FB: এই লোকসকলে যি বিষয়ক ষড়যন্ত্র বুলি কয়, তেনে কোনো বিষয়ক ষড়যন্ত্র বুলি
    নকবা, তেওঁলোকে যি ভয় কৰে, তুমি তালৈ ভয় নকৰিবা, আৰু আতংকিত নহবা।
  sus-A: «عِ نَشَ يَنقَنتٍيَ شِلِ قَلَ قٍ مَ، يِ حَمَ عَ قَلَمَ قٍ نَشَن مَ يَنقَنتٍيَ.
    عِ نَشَ فَاشُ قٍ يَ رَ، يِ حَمَ فَاشُمَ قٍ نَشَن يَ رَ.
  fra-SBL: « N'appelle pas complot tout ce que ce peuple appelle complot. Ne crains
    pas leurs menaces et ne te laisse pas terroriser.
  hbo-hbo: לֹא־תֹאמְר֣וּן קֶ֔שֶׁר לְכֹ֧ל אֲשֶׁר־יֹאמַ֛ר הָעָ֥ם הַזֶּ֖ה קָ֑שֶׁר וְאֶת־מֹורָאֹ֥ו
    לֹֽא־תִֽירְא֖וּ וְלֹ֥א תַעֲרִֽיצוּ׃
  kik-kik: “Maũndũ marĩa mothe andũ aya metaga ndundu ya gwĩka ũũru, wee ndũkamete
    ndundu ya gwĩka ũũru; na ndũgetigĩre kĩrĩa metigagĩra, na ndũkamakio nĩkĩo.
  omb-omb: “Mese bulu mena tangaloi nora lalangogi rau esi mwere hi a tangaloi ram
    ladolado he huri na tamwata tea, siu mese matagu gina havagi hi a tangaloi ram
    matagu ginie, me go mese matagu.
  fra-NCL: « N’appelez pas conjuration tout ce que ce peuple appelle conjuration ;
    ne craignez pas ce qu’il craint, et ne vous effrayez pas.
  cek-AK: hae kaminawk, Khokhanhaih baktih toengah, nangcae doeh khokhan o toeng hmah;
    nihcae mah zit ih hmuen to zii o hmah loe, tasoeh doeh tasoeh o hmah.
  cuk-cuk: “Melle bemar we-dulemar-sogedyob be sogmalo, we angi gwisgunaye. Ar bela
    ibmarmar-guedi, egi gwisgunaiye sogdamalad. Melle be we-dulemar-ibmar-dobedi,
    dobgumalo, melle be gwayebalo.
  uig-CYR: «Мошу кишиләр көп ишларда «сүйқәст бар» десә, силәр болсаңлар «сүйқәст
    бар» дәп жүрмәңлар; Уларниң қорққинидин силәр қорқмаңлар, Яки һеч вәһимигә чүшмәңлар;
  tel-2017: ఈ ప్రజలు కుట్ర అని చెప్పేదంతా కుట్ర అనుకోకండి. వారు భయపడే దానికి భయపడకండి.
    హడలి పోకండి.
  hat-BSA: '“Ou pa dwe di: ‘Konplo’ de tout sa ke pèp sa a rele ‘konplo’ a. Ou pa
    pou pè sa ke yo menm pè a, ni etone pa li.'
  kos-kos: “Nik kom wela pwapa sulal lun mwet, ac nik kom sangeng ke ma elos sangeng
    kac uh.
  hbo-WLC: לֹא־תֹאמְר֣וּן קֶ֔שֶׁר לְכֹ֧ל אֲשֶׁר־יֹאמַ֛ר הָעָ֥ם הַזֶּ֖ה קָ֑שֶׁר וְאֶת־מוֹרָא֥וֹ
    לֹֽא־תִֽירְא֖וּ וְלֹ֥א תַעֲרִֽיצוּ׃
  ibo-ibo: “Adịnyerela ha nʼihe niile ha na-ezube ime na nzuzo megide ọchịchị; ka
    ihe ha na-atụ egwu hapụ ịbụ ihe ga-eme ka ị tụọ egwu.
  ory-ory: ଏହି ଲୋକମାନେ ଯେଉଁସବୁ ବିଷୟକୁ ଚକ୍ରାନ୍ତ ବୋଲି କହିବେ; “ତୁମ୍ଭେମାନେ ସେହି ସବୁକୁ
    ଚକ୍ରାନ୍ତ ବୋଲି କୁହ ନାହିଁ; କିଅବା ସେମାନଙ୍କର ଭୟ ବିଷୟକୁ ତୁମ୍ଭେମାନେ ଭୟ କର ନାହିଁ, ଅବା
    ତହିଁ ବିଷୟରେ ତ୍ରାସଯୁକ୍ତ ହୁଅ ନାହିଁ।
  chk-chk: “Ousap aita ngeni rawangau mine ekei aramas ra aita ngeni rawangau, ousap
    pwal niueiti mine ir ra niueiti.
  rop-rop: Yu nomo joinap garram dislot pipul wen dei meigim plen, en yu nomo jidan
    bradinwan blanga detlot ting weya bradinim olabat.
  ukr-1871: 'Не говоріть: „Змова‟! бо народ сей все змовою вважає; не бійтесь того,
    чого він боїться, й не лякайтесь.'
  deu-1951: Nennet nicht alles Verschwörung, was dieses Volk Verschwörung nennt, und
    vor dem, was es fürchtet, fürchtet euch nicht und erschrecket nicht davor!
  eng-JPS: '''Say ye not: A conspiracy, concerning all whereof this people do say:
    A conspiracy; neither fear ye their fear, nor account it dreadful.'
  srp-1865: Ne govorite buna, kad god ovaj narod kaže buna, i ne bojte se èega se
    on boji, i ne plašite se.
  lug-lug: “Ebintu byonna abantu bano bye bayita enkwe, temubiyita nkwe, era temutya
    bye batya, wadde okutekemuka omutima.
  heb-heb: לא תאמרון קשר לכל אשר יאמר העם הזה קשר ואת מוראו לא תיראו ולא תעריצו׃
  ben-IRV: তিনি বললেন, “এই লোকেরা যেসব বিষয়কে ষড়যন্ত্র বলে, তোমরা সেগুলোকে ষড়যন্ত্র
    বোলো না এবং এদের ভয়ে ভীত হয়ো না, ভয় পেও না।
  pan-pan: ਕਿ ਉਹ ਸਭ ਕੁਝ ਜਿਸ ਨੂੰ ਇਹ ਪਰਜਾ ਸਾਜਿਸ਼ ਆਖੇ, ਤੁਸੀਂ ਉਸ ਨੂੰ ਸਾਜਿਸ਼ ਨਾ ਆਖਣਾ ਅਤੇ
    ਜਿਸ ਗੱਲ ਤੋਂ ਉਹ ਭੈਅ ਖਾਂਦੀ ਹੈ, ਤੁਸੀਂ ਉਸ ਤੋਂ ਭੈਅ ਨਾ ਖਾਇਓ, ਨਾ ਹੀ ਕੰਬੋ।
  mya-JVB: သင်းဖွဲ့ ခြင်းဟု၊ ဤ လူမျိုး ဆို သမျှ အတိုင်း၊ သင်တို့သည် သင်းဖွဲ့ ခြင်းဟု
    မ ဆို ကြနှင့်။ သူ တို့ကြောက် တတ် သောအရာကို မ ကြောက် ကြနှင့်။ မ ထိတ်လန့် ကြနှင့်။
  tte-O: tabu tomo meuloili ali nuwanuwatu ukakawa-namwanamwa-yan yo ginauliline siya
    simatausagili tabu kumamatausagili besiele.
  hmo-hmo: “Unai bese edia palani gaudia do oi abia dae lasi, bona idia ese idia gari
    henia gaudia be do oi gari henidia lasi.
  urd-urd: “तुम उस सबको जिसे यह लोग साज़िश कहते हैं, साज़िश न कहो, और जिससे वह डरते
    हैं, तुम न डरो और न घबराओ।
  rus-SYN: “Не называйте заговором всего того, что народ сей называет заговором; и
    не бойтесь того, чего он боится, и не страшитесь.
  bqc-SIM: Yã́ pↄ́ aalɛ gwa lɛkpaaĩnzi yã́ ũ, ńsu dilɛ màao. Yã́ pↄ́ aalɛ vĩakɛɛ̀,
    ńsu kɛɛ̀o. Ńsu to iwãa ka n pↄao.
  tcz-CHONGTHU: “Kot kikhakhuma aguh-agalla thil kigongho chu nakichaina ding ahitai
    tiin kichahih-in.
  mar-mar: “हे लोक कोणत्याही गोष्टीला कारस्थान म्हणतात त्यास कारस्थान म्हणू नका, ते
    ज्याला भितात त्यास तुम्ही भिऊ नका आणि घाबरु नका.
  qub-qub: «Runacuna ‹Raypa contran jatarircaycan› nir parlashanta ama riguinquichu.
    Paycuna manchacushantapis ama manchacunquichu.
  hat-hat: Pa rele konplo sa pèp la rele konplo. Ou pa bezwen pè sa pèp la pè a. Wi,
    ou pa bezwen gen kè sote.
  eng-BSB: “Do not call conspiracy everything these people regard as conspiracy. Do
    not fear what they fear; do not live in dread.
  eng-WEBPB: “Don’t call a conspiracy all that this people call a conspiracy. Don’t
    fear their threats or be terrorised.
  kbq-kbq: Ama vahe'mo'za hu'za, mago'a vahe'mo'zama Juda vahe'ma zamazeri haviza
    hunaku ke ananekizema hu'zama hanaza nanekegura, tamage huta korora osiho. Ana
    nehuta zamagrama koro'ma nehazaza huta, koro'ma hanaza zantera tamagra korera
    osiho.
  nhe-BL: Amo ximosentilica ininhuaya quema quisencahuaj quejatza tlacajcayahuase.
    Niyon amo xiquimacasica nopa tlamantli tlen yajuanti quiimacasij.
  gub-BL: — Uzuka putar tuwihawete a'e wà nehe, i'i putar teko peme wà nehe. Aze ru'u
    nuzuka kwaw wà nehe. Pepytuhegatu zo nehe. Teko ukyze amo ma'e wi wà. Pekyze zo
    a'e ma'e wi wazàwe nehe.
  eng-DRA: 'Say ye not: A conspiracy: for all that this people speaketh, is a conspiracy:
    neither fear ye their fear, nor be afraid.'
