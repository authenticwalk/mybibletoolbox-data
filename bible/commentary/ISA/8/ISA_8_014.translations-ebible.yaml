verse: ISA.008.014
translations:
  mal-C: അപ്പോൾ അവിടന്ന് ഒരു വിശുദ്ധമന്ദിരമാകും; എന്നാൽ ഇസ്രായേലിനും യെഹൂദയ്ക്കും
    അവിടന്ന് കാലിടറിക്കുന്ന കല്ലും നിലംപരിചാക്കുന്ന പാറയുമാണ്. ജെറുശലേംനിവാസികൾക്ക്
    അവിടന്ന് ഒരു കെണിയും കുരുക്കും ആയിരിക്കും.
  deu-TKW: Und er wird für die beiden Häuser Israels zu einem Heiligtume werden, zu
    einem Stein, an dem man anstößt, und zu einem Felsblock, über den man strauchelt,
    zu einer Falle und zu einer Schlinge für die Bewohner Jerusalems,
  lin-lin: Akozala lokola Esika ya bule ; kasi mpo na bandako mibale ya Isalaele,
    akozala lokola libanga oyo ebetisaka bato mabaku, lokola libanga monene oyo ekweyisaka
    bato ; bongo mpo na bato ya Yelusalemi, akozala motambo mpe monyama.
  eng-LSV: And He has been for a sanctuary, || And for a stone of stumbling, and for
    a rock of falling, || To the two houses of Israel, || For a trap and for a snare
    to the inhabitants of Jerusalem.
  eng-GNV: 'And he shalbe as a Sanctuarie: but as a stumbling stone, and as a rocke
    to fall vpon, to both the houses of Israel, and as a snare and as a net to the
    inhabitants of Ierusalem.'
  eng-WEBSTER: And he will be for a sanctuary; but for a stone of stumbling and for
    a rock of offense to both the houses of Israel, for a trap and for a snare to
    the inhabitants of Jerusalem.
  nhw-BL: Na nielis quen se lugar campa anitztose temachtli. Pero para tlali Israel
    huan tlali Judá ehuani nielis quen se tetl catli ipan motepotlamise o quen se
    hueyi tetl catli ipan huetzise. Huan para nopa masehualme tlen altepetl Jerusalén
    nielis quen se laso o quen se matlatl catli temasiltía.
  swh-ONEN: naye atakuwa mahali patakatifu; lakini kwa nyumba zote mbili za Israeli
    atakuwa jiwe lile linalosababisha watu kujikwaa na mwamba wa kuwaangusha. Kwa
    watu wa Yerusalemu, atakuwa mtego na tanzi.
  bba-bba: U sɑ̃ɑwɑ kuku yeru, ɑdɑmɑ u mɑɑ sɑ̃ɑ kpee te Isirelibɑ kɑ Yudɑbɑ bɑ sokurɑmɔ.
    Mɛyɑ u mɑɑ sɑ̃ɑ yinɑ ye Yerusɑlɛmuɡibu bɑ wɔrimɔ.
  eng-KJVCPB: And he shall be for a sanctuary; But for a stone of stumbling and for
    a rock of offence to both the houses of Israel, For a gin and for a snare to the
    inhabitants of Jerusalem.
  luo-luo: kendo en ema nobed kare maler; to ne jo-Israel kod jo-Juda, enobed kidi
    machwanyo ji kendo lwanda mamiyo gipodho. Chutho enobed obadho ma jo-Jerusalem
    nomokie.
  meu-meu: Ia na gabu helaḡana ai bainela, bona Israel oreadia ruaosi ediai hekwakwanai
    bona hetutuhi nadidia ai bainela, bona Ierusalem inoholaina taudia ediai rikiriki
    bona idoa ai bainela.
  npi-ULB: उहाँ पवित्र वासस्थान हुनुहुनेछ । तर इस्राएलका दुवै घरानाका निम्ति उहाँ
    प्रहार गर्ने ढुङ्‍गो र ठेस लाग्‍ने चट्टान हुनुहुनेछ— र यरूशलेमका मानिसहरूका निम्ति
    उहाँ पासो र जाल हुनुहुनेछ ।
  yor-yor: Òun yóò sì jẹ́ ibi mímọ́ ṣùgbọ́n fún ilé Israẹli méjèèjì ni yóò jẹ́, òkúta
    tí í mú ni kọsẹ̀ àti àpáta tí ó mú wọn ṣubú àti fún àwọn ènìyàn Jerusalẹmu ni
    yóò jẹ́ tàkúté àti ìdẹ̀kùn.
  pes-OPCB: او برای شما پناهگاه است. اما برای یهودا و اسرائیل سنگی خواهد بود که سبب
    لغزش شود و صخره‌ای که باعث سقوط گردد. او برای ساکنان اورشلیم دامی پنهان خواهد
    بود.
  tgl-ULB: Siya ay magiging santuaryo; pero siya ay tulad ng isang bato na tatama
    sa kanila, at isang malaking bato na makakapagpatumba sa dalawang bahay ng Israel.
    At siya ay magiging patibong at silo sa mamamayan ng Jersusalem.
  cbu-NT: Watam Apanll siyaa ksutkuwa. Itaru, Apanllimunari xarashish taariya. Xarakchus,
    izuuru pantsaksa. Siy Utaáchchis, misha Efrayinshuchitamtis Apanllimun patumbchimunpaz
    ashiru xarakus, pantsaksa. Ashkus, Irusarinshuchtam ashpari pantsachinllinaya.
  hui-hui: Ai wali agali bira do holenenaga anda i̱ni kogoni. Ani howa dege i̱ Yuda
    Isaraelela wali agalirunaga hariga piaga ngagoria ge giba bo bidi laga biaga ege
    to̱le̱ wiradagua bidogoni. Ani bidogoria maru ibalu karia ge giba mo ko howaore
    bo bidi laga biragola odo pilope haga bulebira. Ai Yarusaleme wali agaliru i̱ni
    gono ale howa abale minu yaga bulebero. Ani berogola dewaliore gono ogoniha do
    wulebira, laya, lalu Anduane Homogohanda langiya.
  mya-mya: ငါ​၏​သန့်​ရှင်း​မြင့်​မြတ်​မှု​သည်​ထိတ်​လန့်​အံ့​သြ ဖွယ်​ဖြစ်​သ​ဖြင့်၊
    ငါ​သည်​လူ​တို့​တိုက်​မိ​၍​လဲ စ​ရာ​ကျောက်​နှင့်​တူ​၏။ ယု​ဒ​ပြည်​သူ​များ၊ ဣ​သ​ရေ​လ​ပြည်​သူ​များ​နှင့်​ယေ​ရု​ရှ​လင်
    မြို့​သား​တို့​အား ထောင်​ဖမ်း​မည့်​ကျော့​ကွင်း နှင့်​လည်း​တူ​၏။-
  bod-N: དེ་ནས་ཁོང་ནི་ཁྱོད་ཀྱི་གནས་མཆོག་ཏུ་འགྱུར། འོན་ཀྱང་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་གཉིས་ལ་བཀག་རྡོ་དང་ས་རུ་སྒྱེལ་བའི་ཕ་བོང་དུ་འགྱུར་བ་དང་།
    ཡེ་རུ་སཱ་ལེམ་གྱི་མི་རྣམས་ལ་རྙི་རྒྱ་དང་དྲ་བ་རུ་འགྱུར་ངེས་ཡིན།
  wsk-wsk: ani agata suanta nenenga yumura kuwim laili bagarikko. Bare ilagala, Israel
    se Judah, mu ani manga bo nusuwik te atumumon ale dagulamonko iwita bagasam; se
    Jerusalem ko kariimet mu ani dagarok se bawang nunga kutirokko owore iwita bagasam.
  sna-sna: ndiye achava nzvimbo tsvene; asi padzimba dzose dzaIsraeri achava dombo
    rinoita kuti vanhu vagumburwe; nedombo rinoita kuti vapunzike. Uye kuvanhu veJerusarema
    iye achava musungo norugombe.
  spa-BLM: Él será un santuario, pero para ambas casas de Israel será una piedra de
    tropiezo y una roca que los haga caer. Para el pueblo de Jerusalén, será una trampa
    y un lazo.
  cac-cac: A in ol in och a cajnub'oc b'aj syal a colan a b'a. Palta a d'a eb' aj
    Israel yed' eb' aj Judá, icha val q'uen q'ueen b'aj sloc sb'a yoc eb' anima, icha
    chi' vaji. Yuj chi' ol yamchajelta eb' aj Jerusalén tic.
  swh-ULB: mtakatifu; lakinia takuwa kama jiwe la kikwazo na mwamba wa kujikwaza kwa
    nyumba zote za Israeli. Na atakuwa mtego na mtego kwa watu wake Yerusalemu.
  bel-bel: І будзе Ён сьвятыняю і каменем спатыканьня, і скалою спакусы абодвум дамам
    Ізраіля, пасткай і сеткай жыхарам Ерусаліма.
  deu-ELBBK: Und er wird zum Heiligtum sein, aber zum Stein des Anstoßes und zum Fels
    des Stürzens den beiden Häusern Israels, zur Schlinge und zum Fallstrick den Bewohnern
    von Jerusalem.
  mbb-OT: Iyan a egkehimu he eputè niw. Piru para te menge tig-Israel wey tig-Juda,
    iring a te vatu he egkesipè dan wey ebpekeurambak dan, ne para te menge etew ziyà
    te Jerusalem, iring a te penuǥes.
  mal-2015: എന്നാൽ അവൻ ഒരു വിശുദ്ധമന്ദിരമായിരിക്കും; എങ്കിലും യിസ്രായേൽഗൃഹത്തിന്നു
    രണ്ടിന്നും അവൻ ഒരു ഇടർച്ചക്കല്ലും തടങ്ങൽപാറയും യെരൂശലേം നിവാസികൾക്കു ഒരു കുടുക്കും
    കണിയും ആയിരിക്കും.
  gup-gup: Mak ngaye yiman kubolkdjamun duninjh bedberre bininj nawu kubolkkimuk Israel
    kabirrihni, dja mak bininj nawu Judah kabirrihni. Dja mak ngaye yiman manwarddekimuk
    manbu kabenbungkarrkbun bininj. Dja mak ngaye yiman walabbi manbu kabendarrkidmang
    bininj nawu birrikang Jerusalem.
  rmc-rmc: Ov ela o sveto than; ale the prekal o Izrael the prekal o Juda oda ela
    o bar, pre savo perena, the e skala, kaj pes o manuša demena; ov ela e sita the
    e pasca prekal o manuša andro Jeruzalem.
  pes-OPV: و او(برای شما) مکان مقدس خواهد بود اما برای هردو خاندان اسرائیل سنگ مصادم
    و صخره لغزش دهنده و برای ساکنان اورشلیم دام و تله.
  ron-1924: Ши атунч Ел ва фи ун локаш сфынт, дар ши о пятрэ де потикнире, о стынкэ
    де пэкэтуире пентру челе доуэ касе але луй Исраел, ун лац ши о курсэ пентру локуиторий
    Иерусалимулуй!
  ben-OBCV: আর তিনিই হবেন তোমার ধর্মধাম; কিন্তু ইস্রায়েলের ও যিহূদার উভয় কুলের পক্ষে
    তিনি হবেন এক পাথর, যাতে মানুষ হোঁচট খাবে এবং এক শিলা, যার কারণে তাদের পতন হবে।
    আর জেরুশালেমের লোকদের জন্য তিনি এক ফাঁদ ও এক জালস্বরূপ হবেন।
  som-som: Oo wuxuu ahaan doonaa meel quduus ah, laakiinse labada qoys oo reer binu
    Israa'iilba wuxuu u noqon doonaa dhagax lagu turunturoodo iyo sallax lagu xumaado,
    oo dadka Yeruusaalem degganna wuxuu u noqon doonaa dabin iyo siriq.
  lat-VUC: et erit vobis in sanctificationem; in lapidem autem offensionis, et in
    petram scandali, duabus domibus Israël; in laqueum et in ruinam habitantibus Jerusalem.
  eng-ASVBT: And he shall be for a sanctuary; but for a stone of stumbling and for
    a rock of offense to both the houses of Israel, for a gin and for a snare to the
    inhabitants of Jerusalem.
  ita-1885: Ed egli sarà per santuario; ma altresì per pietra d'intoppo, e per sasso
    d'incappamento alle due case d'Israele; per laccio, e per rete agli abitanti di
    Gerusalemme.
  eng-LXXUP: 'And if thou shalt trust in him, he shall be to thee for a sanctuary;
    and ye shall not come against him as against a stumbling stone, neither as against
    the falling of a rock: but the houses of Jacob are in a snare, and the dwellers
    in Jerusalem in a pit.'
  eng-ULB: He will become a sanctuary; but he will be a stone of striking, and a rock
    of stumbling— for both the houses of Israel, and he will be a trap and a snare
    to the people of Jerusalem.
  spa-VBL: Él será un santuario para ustedes. Pero para las familias reales de Israel
    y de Judá será una piedra de tropiezo y una roca que será un obstáculo; una trampa
    y un lazo para la gente que vive en Jerusalén.
  fra-_FOB: Il sera un sanctuaire, mais aussi une pierre d'achoppement et une pierre
    de chute pour les deux maisons d'Israël; un piège et un filet pour les habitants
    de Jérusalem.
  mal-mal: എന്നാൽ അവൻ ഒരു വിശുദ്ധമന്ദിരമായിരിക്കും; എങ്കിലും യിസ്രായേൽ ഗൃഹത്തിനു രണ്ടിനും
    അവൻ ഒരു ഇടർച്ചക്കല്ലും തടങ്ങൽപാറയും യെരൂശലേം നിവാസികൾക്ക് ഒരു കുടുക്കും കെണിയും
    ആയിരിക്കും.
  urd-GVR: Tab wuh Isrāīl aur Yahūdāh kā maqdis hogā, ek aisā patthar jo ṭhokar kā
    bāis banegā, ek chaṭṭān jo ṭhes lagne kā sabab hogī. Yarūshalam ke bāshinde us
    ke phande aur jāl meṅ ulajh jāeṅge.
  suz-BL: परमप्रभु इन कली नेल्‍ल क्‍येङा ङोंइती ङा मिम्‍तीके दुम्‍ल। तन्‍न इस्राएल
    आ खिं निक्‍शी ङा मुर आन कली दाइल पाइक्‍तीके नु लां तेक्‍तीके फुल्‍लु दुम्‍ब। मेको
    यरूसलेम ङा मुर आन कली रेप्‍पाइक्‍ब ब्‍वारद दुम्‍ब। रोमी ९:३३
  eng-NOY: And he shall be to you a sanctuary; But a stone of stumbling, and a rock
    to strike against, To the two houses of Israel, A trap and a snare to the inhabitants
    of Jerusalem.
  ita-1927: Ed gli sarà un santuario, ma anche una pietra d’intoppo, un sasso d’inciampo
    per le due case d’Israele, un laccio e una rete per gli abitanti di Gerusalemme.
  ckb-ckb: ئەو دەبێتە پیرۆزگا، بەڵام بۆ هەردوو بنەماڵەکەی ئیسرائیل دەبێتە بەردێک بۆ
    کۆسپ، تاشەبەردێکیش کە لێی بکەونە خوارەوە. بۆ دانیشتووانی ئۆرشەلیم دەبێت بە تەڵە
    و داو.
  eng-BBE: 'And he will be for a holy place: but for a stone of falling and a rock
    of trouble to the two houses of Israel, and to the men of Jerusalem, for a net
    in which they may be taken.'
  kan-OKCV: ಅವರೇ ನಿಮಗೆ ಪರಿಶುದ್ಧ ಸ್ಥಳವಾಗಿರುವರು. ಆದರೆ ಇಸ್ರಾಯೇಲ್ ಮತ್ತು ಯಹೂದ ಎರಡು ಮನೆಗಳಿಗೆ
    ಎಡವುವ ಕಲ್ಲೂ, ಮುಗ್ಗರಿಸುವ ಬಂಡೆಯೂ, ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳಿಗೆ ಬಲೆಯೂ, ಬೋನೂ ಆಗಿರುವರು.
  tam-2017: அவர் உங்களுக்குப் பரிசுத்த ஸ்தலமாயிருப்பார்; ஆகிலும் யூதா, இஸ்ரவேல், இரண்டு
    கோத்திரத்திற்கும் தடுக்கி விழச்செய்யும் கல்லும், இடறுதலின் கன்மலையும், எருசலேமின்
    குடிமக்களுக்குச் சுருக்கும் கண்ணியுமாயிருப்பார்.
  spa-RV-1909: Entonces él será por santuario; mas á las dos casas de Israel por piedra
    para tropezar, y por tropezadero para caer, y por lazo y por red al morador de
    Jerusalem.
  ron-BTF: Şi va fi pentru sanctuar, dar şi piatră de cădere şi stâncă de poticnire
    ambelor case ale lui Israel, un laţ şi o cursă locuitorilor Ierusalimului.
  eng-WEBP: He will be a sanctuary, but for both houses of Israel, he will be a stumbling
    stone and a rock that makes them fall. For the people of Jerusalem, he will be
    a trap and a snare.
  eng-FBV: He will be a sanctuary for you. But to the royal families of both Israel
    and Judah he will be a stone they trip over and a rock that makes them stumble,
    a trap and a snare to the people who live in Jerusalem.
  nld-1939: Hij is het, die dreigt; de steen, waaraan men zich stoot; Voor de beide
    huizen van Israël De rots, waarover men struikelt, Het net en de strik voor Jerusalems
    burgers.
  nch-BL: Na nielis quej se cali campa anitztose temachti. Pero para tali Israel huan
    tali Judá ehuani nielis quej se tet cati ipan motepotanise o quej se hueyi tet
    cati ipan huetzise. Huan para nopa masehualme ten altepet Jerusalén nielis quej
    se laso o quej se matat cati temasiltía.
  vie-1934: Ngài sẽ là nơi thánh, nhưng cũng là hòn đá vấp ngã, vầng đó vướng mắc
    cho cả hai nhà Y-sơ-ra-ên, và là bẫy cùng lưới cho dân cư thành Giê-ru-sa-lem
    vậy.
  hin-CV: तब वे तुम्हारे शरणस्थान होंगे; लेकिन इस्राएल के दोनों परिवारों के लिए वे
    ठोकर का पत्थर और लड़खड़ाने की चट्टान. तथा येरूशलेम वासियों के लिए वे एक जाल और
    एक फंदा होंगे.
  eng-OURB: He will be a sanctuary, but for both houses of Israel [God prevails],
    he will be a stone that causes people to stumble and a rock that makes them fall.
    And a trap and a snare for the inhabitants of Jerusalem [City of peace].
  spa-BES: Y será por lugar santo; pero piedra de tropiezo y una piedra de angustia
    para las dos casas de Israel y para los hombres de Jerusalén, por lazo y red en
    la cual puedan ser capturados.
  tdx-tdx: Ho fitsolohañe re, fe ho vato fikotroforañe naho lamilamy fitsikapiañe
    amy anjomba roe’ Israele rey; ho fandrike naho koboñe amo mpimoneñe e Ierosalaimeo.
  tha-KJV: แล​้วพระองค์จะเป็นสถานบริ​สุทธิ​์ แต่​เป็นศิลาที่​ทำให้​สะดุด และเป็​นก​้อนหิ​นที​่​ทำให้​ขัดเคืองใจของวงศ์วานทั้งคู่ของอิสราเอล
    เป็​นก​ับและเป็นบ่วงดักชาวเยรูซาเล็ม
