  dop-dop: Ɩ́ kɛ́ Ɩsɔ tǝsɛɛlɛ kɛ́. Amɑ ɩ kɑ́ pǝsɩ tɔtɔɣɔ kʋkpɑmʋɣʋ ŋku kɩɩ co Yutɑ
