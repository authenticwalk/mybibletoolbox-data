  arb-NAV: فَيَكُونَ لَكُمْ مَقْدِساً. أَمَّا لِبَيْتَيْ إِسْرَائِيلَ، فَيَكُونُ حَجَرَ
    صَدْمَةٍ وَصَخْرَةَ عَثْرَةٍ، وَفَخّاً وَشَرَكاً لِسَاكِنِي أُورُشَلِيمَ،
  ewe-ewe: eye wòazu kɔkɔeƒe, gake anye agakpe kikli na Yuda kple Israel ƒe aƒe, esi
    woakli adze anyi. Gake anye xevimɔ kple adoboli na Yerusalemtɔwo.
  eng-LEE: And he will be for a sanctuary; but also for a stone of stumbling and for
    a rock to fall over unto both the houses of Israel, for a gin and for a snare
    to the inhabitants of Jerusalem.
  asm-FB: তেঁৱেই পবিত্ৰ স্থান হ’ব, কিন্তু তেওঁ এটা ক্ষুদ্র পদক্ষেপ দিয়া শিল আৰু উজুটি
    খোৱা শিল হ’ব, যিৰূচালেম নিবাসী লোকৰ বাবে ইস্রায়েলৰ দুয়োটা বংশ ফান্দ আৰু জালৰ
    দৰে হ’ব।
  sus-A: نَ كُي عَ قِندِ مَ نّ وٌ بّ يِرٍ سّنِيّنشِ رَ. كْنْ عِسِرَيِلَ بْنسْي قِرِنيِيٍ
    بّ، عَ قِندِ مَ نّ فّمّ رَ عٍ دِنمَ نَشَن نَ، عٍ قَ بِرَ، عَ قِندِ مَ نّ فَنتَنيِ
    رَ دَرِ سَلَمُكَيٍ بّ.
  fra-SBL: Il sera un sanctuaire, mais pour les deux maisons d'Israël, il sera une
    pierre d'achoppement et un rocher qui les fera tomber. Pour les habitants de Jérusalem,
    il sera un piège et une embûche.
  hbo-hbo: וְהָיָ֖ה לְמִקְדָּ֑שׁ וּלְאֶ֣בֶן נֶ֠גֶף וּלְצ֨וּר מִכְשֹׁ֜ול לִשְׁנֵ֨י
    בָתֵּ֤י יִשְׂרָאֵל֙ לְפַ֣ח וּלְמֹוקֵ֔שׁ לְיֹושֵׁ֖ב יְרוּשָׁלָֽ͏ִם׃
  kik-kik: na nĩwe ũgaatuĩka handũ hanyu harĩa haamũre; no kũrĩ nyũmba cierĩ cia Isiraeli
    agaatuĩka ihiga rĩrĩa rĩtũmaga andũ mahĩngwo, na rwaro rwa ihiga rũrĩa rũtũmaga
    magũe. Na kũrĩ andũ arĩa matũũraga Jerusalemu agaatuĩka mũtego na gĩkerenge gĩa
    kũmanyiita.
  omb-omb: Ngeie vin vuragi na ute gogona tanoi hilihili; nge Israel mei Juda ngeie
    vin voragi vatu ngehi vin vei na tangaloi ram taturegi me a vatu ngehi vin veire
    rain soi. Me lawera tangaloi tau Jerusalem ngeie vin vindire rain dule lo vune.
  fra-NCL: Et il sera un sanctuaire ; mais aussi une pierre d’achoppement et un rocher
    de scandale pour les deux maisons d’Israël, un filet et un piège pour les habitants
    de Jérusalem.
  cek-AK: Anih loe abuephaih hmuenciim ah om tih; toe Israel imthung takoh hnik hanah
    loe amthaekhaih hoi amtimhaih thlung ah om tih, Jerusalem kaminawk hanah loe,
    peet hoi thaang ah om tih.
  cuk-cuk: Ani an bemar-neg-islidikidga guoed. Degi-inigwele, Israel-dulemar-sogabogwadga
    akwasailaga an guoed, adi, agi goo-warmakmalagar. A-akwa-dummad, dule-omukuedga
    guoed. Jerusalén-dulemar-idu sakinaiyobi an naguoed, amar-idu galu-ibmar-gaed-siidyob
    an guoed.
  uig-CYR: У бир муқәддәс панаһгаһ болиду, Һәмдә Исраилдики икки җәмәт үчүн путликашаң
    таш, адәмни жиқитидиған қорам таш, Йерусалимдикиләр үчүнму қилтақ вә тапанқапқан
    болиду;
  tel-2017: అప్పుడాయన మీకు పరిశుద్ధ స్థలంగా ఉంటాడు. అయితే ఆయన ఇశ్రాయేలు రెండు కుటుంబాలకు
    తొట్రుపడజేసే రాయిగా తూలి పడేసే బండగా ఉంటాడు. యెరూషలేము నివాసులకు బోనుగా చిక్కుకునే
    వలగా ఉంటాడు.
  hat-BSA: Li va devni yon sanktiyè; men pou toulède kay Israël yo, L ap yon wòch
    pou fè nou bite, yon zatrap ak yon pèlen pou sila ki rete Jérusalem yo.
  kos-kos: Ke sripen mangoliyen mutal luk, nga oana sie eot ma mwet uh tukulkul kac.
    Nga oana sie sruhf ma ac srifusrya mwet in tokosrai lun Judah ac Israel, oayapa
    mwet Jerusalem.
  hbo-WLC: וְהָיָ֖ה לְמִקְדָּ֑שׁ וּלְאֶ֣בֶן נֶ֠גֶף וּלְצ֨וּר מִכְשׁ֜וֹל לִשְׁנֵ֨י
    בָתֵּ֤י יִשְׂרָאֵל֙ לְפַ֣ח וּלְמוֹקֵ֔שׁ לְיוֹשֵׁ֖ב יְרוּשָׁלִָֽם׃
  ibo-ibo: Ọ ga-abụkwa ebe nsọ; nye ụlọ Izrel na Juda, ọ ga-aghọrọ ha nkume nke na-eme
    ka ndị mmadụ sọọ ngọngọ, oke nkume nke na-eme ka ha daa. Ọ ga-abụkwara ndị Jerusalem
    igbudu na ọnya nke ha ga-adaba nʼime ya.
  ory-ory: ତହିଁରେ ସେ ପବିତ୍ର ଆଶ୍ରୟ ସ୍ୱରୂପ ହେବେ, ମାତ୍ର ଇସ୍ରାଏଲର ଉଭୟ ବଂଶ ପ୍ରତି ବିଘ୍ନଜନକ
    ପ୍ରସ୍ତର ଓ ବାଧାଜନକ ପାଷାଣ ହେବେ, ଯିରୂଶାଲମ ନିବାସୀମାନଙ୍କ ପ୍ରତି ଫାଶ ଓ ଫାନ୍ଦ ସ୍ୱରୂପ ହେବେ।
  chk-chk: Iwe, üpwe wiliti eu leni mi pin fän iten chokewe ra niueitiei o lüküei.
    Nge üpwe wewe ngeni eföü föün chepetek me eu achauen opup fän iten ekewe mwün
    Israel me Juta, pwal eu sär chon Jerusalem repwe tup lon.
  rop-rop: Yu ran langa mi na blanga lukaftumbat yu. Mi jis laik det ston weya garra
    meigim detlot Juda en Isreil pipul buldan en breigim olabat bon. Mi jis laik det
    trep weya garra gajimbat detlot pipul brom Jerusalem. Olabat garra jidan prisana
    en detlot enami garra deigidawei olabat.’ Lagijat na YAWEI bin tok.”
  ukr-1871: Він один ваше осьвященнє, та він камінь спотикнення та скеля згіршення
    обом домам Ізраїля; він сїть і западня осадникам Ерусалиму.
  deu-1951: So wird er zum Heiligtum werden; aber zum Stein des Anstoßes und zum Fels
    des Strauchelns den beiden Häusern Israels, zum Fallstrick und zur Schlinge den
    Bewohnern Jerusalems,
  eng-JPS: And He shall be for a sanctuary; but for a stone of stumbling and for a
    rock of offence to both the houses of Israel, for a gin and for a snare to the
    inhabitants of Jerusalem.
  srp-1865: I biæe vam svetinja, a kamen za spoticanje i stijena za sablazan objema
    domovima Izrailjevijem, zamka i mreža stanovnicima Jerusalimskim.
  lug-lug: Olw’obutukuvu eri ennyumba zombi eza Isirayiri aliba ejjinja era olwazi
    kwe bagwa, era alibeera omutego era ekyambika eri ab’omu Yerusaalemi.
  heb-heb: והיה למקדש ולאבן נגף ולצור מכשול לשני בתי ישראל לפח ולמוקש ליושב ירושלם׃
  ben-IRV: তা হলে তিনি একটা পবিত্র আশ্রয়স্থান হবেন; কিন্তু ইস্রায়েলীয়দের উভয় কুলের
    জন্য তিনি হোঁচট খাওয়া পাথর ও বাধাজনক পাথর হবেন, যিরূশালেমের লোকদের জন্য তিনি
    হবেন একটা ফাঁদ ও একটা জাল।
  pan-pan: ਉਹ ਪਵਿੱਤਰ ਅਸਥਾਨ ਹੋਵੇਗਾ, ਪਰ ਇਸਰਾਏਲ ਦੇ ਯਹੂਦਾਹ ਦੇ ਘਰਾਣਿਆਂ ਲਈ ਠੋਕਰ ਦਾ ਪੱਥਰ
    ਅਤੇ ਠੇਡਾ ਖਾਣ ਦੀ ਚੱਟਾਨ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀਆਂ ਲਈ ਫਾਹੀ ਅਤੇ ਫੰਦਾ ਹੋਵੇਗਾ।
  mya-JVB: ထိုသို့ပြုလျှင်၊ ထိုဘုရားသည် သင်တို့ခိုလှုံ ရာ ဖြစ် တော်မူလိမ့်မည်။ သို့ရာတွင်
    ၊ ဣသရေလ လူ နှစ် မျိုးတို့ ထိမိ၍လဲ စရာကျောက် ၊ မှားယွင်း စရာကျောက် ၊ ယေရုရှလင်
    မြို့သား တို့၌ ကျော့ကွင်း နှင့် ထောင်ချောက် ဖြစ်တော်မူလိမ့်မည်။
  tte-O: Yau yakayakasisigu kabo siya Yuda yo Isileli yo Yelusalema tomonliyao kaiweli
    yau besiele veku kaikaiwena na yaemala ali kaba tupa. Tabe besiele kani yaemala
    ali kaba sipwa na koina kani sisilae.
  hmo-hmo: “Lau be lau helaga bada, bona mai garina dainai, lau be nadi bamona, bona
    taunimanima ese inai nadi dekenai idia bamepa neganai do idia moru. Lau be tarapu
    bamona, bona Iuda, Israela, bona Ierusalema noho taudia be inai tarapu dekenai
    do idia moru.
  urd-urd: और वह एक मक़दिस होगा, लेकिन इस्राईल के दोनों घरानों के लिए सदमा और ठोकर
    का पत्थर, और येरूशलेम के बाशिन्दों के लिए फन्दा और दाम होगा।
  rus-SYN: И будет Он освящением и камнем преткновения, и скалою соблазна для обоих
    домов Израиля, петлею и сетью для жителей Иерусалима.
  bqc-SIM: Ɔ̃mɛ aↄ dɛ n ulɛkĩi ũ, mɛ́ aↄ dɛ Isaili lɛɛ plaↄnɛ gbɛ pↄ́ ì to wà
    gɛ̃mbↄlɛwà ũ, gbɛsi pↄ́ ì to aa fu ũ. Aↄ dɛ Yelusalɛũdeↄnɛ bai ũ.
  tcz-CHONGTHU: Ama’n bitsella nakoi ding ahi. Hinla Israel le Judah dinga miho kipalna
    songchang hintin, miho kilelhahna songpi hiding ahi. Chuleh Jerusalemte dinga
    thang le pella hung pangding ahi.
  mar-mar: तो एक पवित्रस्थान होईल; परंतु इस्राएलाच्या दोन्ही घराण्याला तो ठेच लागणारा
    धोंडा व अडखण्याचा खडक आणि यरूशलेमेतील रहिवाश्यास पाश व सापळा असा होईल.
  qub-qub: Chayno rispitamaptiqui nogaga gamcunata chapäshayquipämi. Judá y Israel
    runacunapämi ichanga cashaj juc togllano, tacacänanpaj rumino. Jerusalén runacunapäpis
    cashaj redano, wascano.
  hat-hat: Paske se mwen menm ki yon Bondye apa. M'ap tounen yon wòch k'ap fè nou
    bite, yon wòch k'ap fè moun peyi Izrayèl yo ak moun peyi Jida yo tonbe! M'ap tounen
    yon move pa, yon pèlen pou moun lavil Jerizalèm yo.
  eng-BSB: And He will be a sanctuary— but to both houses of Israel a stone of stumbling
    and a rock of offense, to the dwellers of Jerusalem a trap and a snare.
  eng-WEBPB: He will be a sanctuary, but for both houses of Israel, he will be a stumbling
    stone and a rock that makes them fall. For the people of Jerusalem, he will be
    a trap and a snare.
  kbq-kbq: Ana hu'neanki'na Nagra fra'maki havega mani'ne'na, Israeline Juda vahetera
    ra kampi mago tanafa'ma hu'za masesaza havegna hu'na mani'nesnuge'za, maka vahe'mo'za
    tanafa hu'za masegahaze. Ana nehu'na Jerusalemi kumapima mani'naza Israeli vahetera
    kukone krifumo zamazeriankna hu'na kama vanoma hanafina manigahue.
  nhe-BL: Na nielis queja se lugar campa initztose temachtli. Pero para tlali Israel
    huan tlali Judá ehuani nielis queja se tetl tlen ipan motepotlamise o queja se
    hueyi tetl tlen ipan huetzise. Huan para nopa tlacame tlen altepetl Jerusalén
    nielis queja se laso o queja se matlatl tlen temasiltía.
  gub-BL: Aiko putar tàpuzuhu pemim àwàm romo ihe nehe. Aiko putar ita romo nehe,
    itahu romo nehe. Teko Zuta ywy rehe har wà, Izaew ywy rehe har wà no, uzepyapi
    putar a'e ita rehe wà nehe. Aiko putar ywykwar ài nehe. Aiko putar kyhàhàm tapi'ak
    iàpixi haw ài nehe. Apyhyk putar Zeruzarez pe har ihe wà nehe.
  eng-DRA: And he shall be a sanctification to you. But for a stone or stumbling,
    and for a rock of offence to the two houses of Israel, for a snare and a ruin
    to the inhabitants of Jerusalem.
