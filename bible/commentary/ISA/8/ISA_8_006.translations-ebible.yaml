verse: ISA.008.006
translations:
  mal-C: “ഈ ജനം ശാന്തമായി ഒഴുകുന്ന ശീലോഹാവെള്ളത്തെ ഉപേക്ഷിച്ചതുകൊണ്ടും രെസീനിലും രെമല്യാവിന്റെ
    മകനിലും ആനന്ദിക്കുന്നതുകൊണ്ടും,
  deu-TKW: Weil dieses Volk die sanft strömenden Wasser des Siloah verachtet, und
    man sich freut mit Rezin und dem Sohne Remaljas,
  lin-lin: « Mpo ete bato oyo basundoli mayi ya Siloe oyo etiolaka na kimia, mpe basepeli
    na Retsini mpe na mwana mobali ya Remalia,
  eng-LSV: “Because that this people has refused || The waters of Shiloah that go
    softly, || And is rejoicing with Rezin and the son of Remaliah,
  eng-GNV: Because this people hath refused the waters of Shiloah that runne softly,
    and reioyce with Rezin, and the sonne of Remaliah,
  eng-WEBSTER: Forasmuch as this people refuseth the waters of Shiloah that flow gently,
    and rejoice in Rezin and Remaliah's son;
  nhw-BL: “Pampa nopa masehualme amo paquij ica nopa yejyectzi atl catli niquinmacac
    ipan Siloé campa oncac tlasehuilistli, huan tlahuel quinequij quitlajtlanise tlapalehuili
    nopa tlanahuatiani Rezín huan Peka catli icone Remalías,
  swh-ONEN: “Kwa sababu watu hawa wamekataa maji ya Shilo yatiririkayo taratibu wakamfurahia
    Resini na mwana wa Remalia,
  bba-bba: Yudɑbɑ bɑ nùn yinɑ, wi, wi u sɑ̃ɑ nɡe Siloen nim mɛ mu kokumɔ kpurɛ kpurɛ.
    Mɑ bɑ kɑ Resini kɑ Pekɑ nɔɔ tiɑ kuɑ.
  eng-KJVCPB: Forsomuch as this people refuseth the waters of Shiloah that go softly,
    And rejoice in Rezin and Remaliah’s son;
  luo-luo: “Nikech jogi osedagi, pi mamol mamuol kawuok Shilo, kendo gi mor mana gi
    Rezin kod wuod Remalia,
  meu-meu: Badina be ina bese ese Siloa ranudia, e aru metaira-metairamu ḡaudia, vada
    e dadaraidia, bona Resini bona Remalia natuna garidia ese e butudia taomu,
  npi-ULB: “यी मानिसहरूले शीलोको शान्त पानीलाई इन्कार गरेका छन् अनि रसीन र रमल्याहको
    छोरासित खुसी भएका छन्,
  yor-yor: “Nítorí pé àwọn ènìyàn yìí ti kọ omi Ṣiloa tí ń sàn jẹ́ẹ́jẹ́ sílẹ̀ tí wọ́n
    sì ń yọ̀ nínú Resini àti ọmọ Remaliah,
  pes-OPCB: «حال که مردم یهودا آبهای ملایم نهر شیلوه را خوار می‌شمارند و دلشان با
    رصین پادشاه و فقح پادشاه خوش است،
  tgl-ULB: “Dahil tinanggihan ng mga tao ang banayad na tubig ng Shiloah, at masaya
    pa sila kay Rezin at sa anak ni Remalias,
  cbu-NT: Siyaam Utaáshucheemis, Sitatstee, atina. Kung Silowepaz ashirus apinll naantar
    ashkus taaksa. Siy Resínaa, misha Pékaatstam punirangus, Asiriyshuchpa amikurtarangsa.
  hui-hui: Yarusalemeni Iba Siloa hendore ema nabi yo̱ lalu piagagobi Anduane Homogo
    i̱ni kogoni. Ani bidogola Yuda wali agali o karume i̱ hongo nahe kagoni lowa erembira
    ngialu tigua Kini Lesinila Isaraele wali agalinaga Kini Pegala libu hangu mitangi
    bialu libunaga hongo timbuniorehe kabe tobaho kagoni.
  mya-mya: ကိုယ်​တော်​က``ဤ​လူ​စု​သည်​ဆိတ်​ငြိမ်​စွာ စီး​ဆင်း​လျက်​နေ​သော ရှိ​လောင်​ချောင်း​ရေ
    ကို​ပစ်​ပယ်​ကာ​ရေ​ဇိန်​မင်း​နှင့်​ပေ​ကာ​မင်း တို့​၏​ရှေ့​တွင်​တုန်​လှုပ်​လျက်​နေ​သ​ဖြင့်၊-
  bod-N: མི་འདི་དག་གིས་ཤི་ལོ་ཨག་གི་དལ་འབབ་ཆུ་བོ་དོར་ནས། རེ་ཙིན་དང་རེ་མལ་ཡཱའི་བུ་ལ་དགའ་བར་གྱུར།
  wsk-wsk: “Aninga kua nungara ko munan, kariimet umu nongote, mu yu Siloam palanga
    nagu kam; bare kariimet nubiring tuman, ale King Rezin se King Pekah, Remaliah
    namar, mu te nunga ira sanamaman.
  sna-sna: “Nokuti vanhu ava vakaramba mvura inoyerera zvinyoronyoro yeShiroa, uye
    vanofarira Rezini nomwanakomana waRemaria,
  spa-BLM: “Porque este pueblo ha rechazado las aguas de Siloé que van suavemente,
    y se regocija en Rezín y en el hijo de Remalías;
  cac-cac: Yujto xiv juntzan̈ anima tic d'a vin̈aj Rezín yed' d'a vin̈ yuninal vin̈aj
    Remalías, tzin spatiquejel eb' a in icha a a' ay d'a Siloé vaji, a' malalin̈ej
    sb'eyi.
  swh-ULB: Kwa sababu watu hawa wameyakataa maji ya Shiloa na ni furaha kwa Rezeni
    na mtoto wa Remalia,
  bel-bel: за тое, што гэты народ пагарджае водамі Сілаама, што плывуць ціха, і захапляецца
    Рэцынам і сынам Рэмалііным,
  deu-ELBBK: 'Weil dieses Volk die Wasser von Siloah verachtet, die still fließen,
    und Freude hat an Rezin und an dem Sohn Remaljas:'
  mbb-OT: “Geina te inselikwey kayi he menge etew is wahig te Shiloa he midtudà te
    menaney, ne ingkelipey zan is kebpekidtampu ki Hadì Rezin wey ki Hadì Peka,
  mal-2015: ഈ ജനം സാവധാനത്തോടെ ഒഴുകുന്ന ശീലോഹാവെള്ളത്തെ നിരസിച്ചു രെസീനിലും രെമല്യാവിൻമകനിലും
    സന്തോഷിക്കുന്നതുകൊണ്ടു,
  gup-gup: “Ngaye nawu Ngadjalwohrnan Rowk ngadjareni ngabennahnayi kunmodmikenh dorrengh
    nahni bininj nawu Judah benkebmawahmeng. Ngawoyi kunmodmikenh ngardduk yiman kayime
    mankabo Shiloah kabenbowon kukku bedberre dja kamak rowk. Dja bonj, bedda wanjh
    ngandiwirrihmeng dja bedda kabindikengeme King Rezin dja King Pekah nawu beywurd
    nuye Remaliah.
  rmc-rmc: „Vašoda, hoj o manuša andral e Judsko pestar odčhide o paňa le Šiloachoskre,
    so džan cichones, a radisaľon le kraľistar Recin the le kraľistar Pekach,
  pes-OPV: «چونکه این قوم آبهای شیلوه را که به ملایمت جاری می‌شود خوار شمرده، از رصین
    وپسر رملیا مسرور شده‌اند،
  ron-1924: „Пентру кэ попорул ачеста а диспрецуит апеле дин Силое, каре кург лин,
    ши с-а букурат де Рецин ши де фиул луй Ремалия,
  ben-OBCV: “যেহেতু এই লোকেরা অগ্রাহ্য করেছে শীলোহের ধীরগামী স্রোত রৎসীন ও রমলিয়ের
    পুত্রে আনন্দ করেছে,
  som-som: Dadkanu way diideen biyaha Shilo'ax oo qunyar socda, oo waxay ku reyreeyaan
    Resiin iyo ina Remalyaah,
  lat-VUC: '[Pro eo quod abjecit populus iste aquas Siloë, quæ vadunt cum silentio,
    et assumpsit magis Rasin, et filium Romeliæ:'
  eng-ASVBT: Forasmuch as this people have refused the waters of Shiloah that go softly,
    and rejoice in Rezin and Remaliah’s son;
  ita-1885: Perciocchè questo popolo ha sprezzate le acque di Siloe, che corrono quetamente,
    e si è rallegrato di Resin, e del figliuolo di Remalia;
  eng-LXXUP: Because this people chooses not the water of Siloam that goes softly,
    but wills to have Rezin, and the son of Remaliah to be king over you;
  eng-ULB: “Because this people has refused the gentle waters of Shiloah, and is happy
    over Rezin and Remaliah's son,
  spa-VBL: “Porque este pueblo ha rechazado las aguas de Siloé que fluyen suavemente
    y en cambio se ha alegrado con Rezín y el hijo de Remalías,
  fra-_FOB: Parce que ce peuple a méprisé les eaux de Siloé qui coulent doucement,
    pour se réjouir de Retsin et du fils de Rémalia;
  mal-mal: “ഈ ജനം സാവധാനത്തോടെ ഒഴുകുന്ന ശീലോഹാവെള്ളത്തെ നിരസിച്ചു രെസീനിലും രെമല്യാവിന്‍റെ
    മകനിലും സന്തോഷിക്കുന്നതുകൊണ്ട്,
  urd-GVR: “Yih log Yarūshalam meṅ ārām se bahne wāle Shiloḳh nāle kā pānī mustarad
    karke Razīn aur Fiqah bin Ramaliyāh se ḳhush haiṅ.
  suz-BL: “मेको मुरपुकीम शीलोआ ङा रिम्‍शो ब्‍वाक्‍कु प्रोंइनीम। रेसीन नु रेमाल्‍याह
    आ तौ आस क्‍येङा हिंशा, मेको आस नोले खोइक्‍तेक्‍म।
  eng-NOY: Because this people despiseth The soft-flowing waters of Siloah, And rejoiceth
    in Rezin, and the son of Remaliah,
  ita-1927: poiché questo popolo ha sprezzato le acque di Siloe che corrono placidamente,
    e si rallegra a motivo di Retsin e del figliuolo di Remalia,
  ckb-ckb: «لەبەر ئەوەی ئەم گەلە ئاوی هێمنی شیلۆوەحی ڕەتکردەوە، دڵخۆش بوو بە ڕەچین
    و کوڕەکەی ڕەمەلیاهو،
  eng-BBE: Because this people will have nothing to do with the softly-flowing waters
    of Shiloah, and have fear of Rezin and Remaliah's son;
  kan-OKCV: “ಈ ಜನರು ಮೆಲ್ಲಗೆ ಹರಿಯುವ ಸಿಲೋವದ ನೀರನ್ನು ತ್ಯಜಿಸಿ, ರೆಚೀನನನ್ನೂ ರೆಮಲ್ಯನ ಮಗನನ್ನೂ
    ನೆಚ್ಚಿಕೊಂಡು ಮೆರೆದಿದ್ದರಿಂದ,
  tam-2017: இந்த மக்கள் மெதுவாக ஓடுகிற சீலோவாவின் தண்ணீர்களை அசட்டைசெய்து, ரேத்சீனையும்
    ரெமலியாவின் மகனையும் சார்ந்து சந்தோஷிக்கிறபடியினால்,
  spa-RV-1909: Por cuanto desechó este pueblo las aguas de Siloé, que corren mansamente,
    y holgóse con Rezín y con el hijo de Remalías;
  ron-BTF: Întrucât acest popor refuză apele din Şiloa, care curg încet, şi se bucură
    în Rezin şi în fiul lui Remalia,
  eng-WEBP: “Because this people has refused the waters of Shiloah that go softly,
    and rejoice in Rezin and Remaliah’s son;
  eng-FBV: “Because this people has rejected the waters of Shiloah that gently flow
    and instead have rejoiced with Rezin and Remaliah's son,
  nld-1939: 'Omdat dit volk heeft veracht Het rustig vloeiend water van Siloë, En
    siddert van angst voor Resin en den zoon van Remaljáhoe:'
  nch-BL: “Pampa nopa masehualme amo paquij ica nopa yejyectzi at cati niquinmacac
    ipan Siloé campa oncac tasehuilisti, huan tahuel quinequij quitajtanise tapalehuili
    nopa tanahuatijquet Rezín huan Peka cati icone Remalías,
  vie-1934: Vì dân nầy đã khinh bỏ các dòng nước Si-lô-ê chảy dịu, và ưa thích Rê-xin
    cùng con trai của Rê-ma-lia.
  hin-CV: “इसलिये कि इस प्रजा ने शिलोह के धीरे धीरे बहने वाले सोते को छोड़ दिया और
    रेमालियाह के पुत्र और वे रेज़िन से मिलकर खुश हैं,
  eng-OURB: “Because this people have refused the waters of Shiloah that go softly,
    and rejoice in Rezin and Remaliah’s son;
  spa-BES: Porque este pueblo ha aborrecido las aguas que fluyen suavemente de Siloé,
    temerán a Rezín y al hijo de Remalías;
  tdx-tdx: Kanao nitsambolitio’ondaty retiañe ty rano’ i Siloake mitsiri­tsioke moray,
    vaho mirebeke amy Retsine naho ty ana’ i Remaliaho;
  tha-KJV: “เพราะว่าชนชาติ​นี้​ได้​ปฏิเสธน้ำแห่งชิโลอาห์ซึ่งไหลเอื่อยๆ และปี​ติ​ยินดี​ต่อเรซีนและโอรสของเรมาลิยาห์
  por-BR-2018: Dado que este povo rejeitou as águas de Siloé, que correm calmamente,
    e se alegrou com Resim e com o filho de Remalias,
  deu-ELO: 'Darum, daß dieses Volk die Wasser von Siloah verachtet, die still fließen,
    und Freude hat an Rezin und an dem Sohne Remaljas:'
  eng-WYC-2018: For that thing that this people hath cast away the waters of Shiloah,
    that go with silence (or that flow silently), and hath taken more [to] Rezin,
    and the son of Remaliah,
  epo-epo: 'Pro tio, ke ĉi tiu popolo malŝatis la akvon de Ŝiloaĥ, kiu fluas kviete,
    kaj ĝojas pro Recin kaj pro la filo de Remalja:'
  uig-PIN: «Muxu hǝlⱪ Xiloaⱨ ɵstingidiki lǝrzan eⱪiwatⱪan sularni rǝt ⱪilip, Ularning
    ornida Rǝzin wǝ Rǝmaliyaning oƣlidin hursǝn bolƣaqⱪa,
  beo-beo: E da amane sia:i, “Yuda dunu da Hano Siloua:me ea olofoi hano amo higa:i
    dagoi. Amola ilia da hina bagade Lisini amola hina bagade Biga amoma beda:iba:le,
    yagugusa.
  tpi-OTNT: “Mi Bikpela, mi olsem wara Siloa long Jerusalem, em oltaim i save ran
    isi. Tasol ol dispela manmeri bilong Juda i ting mi no gat strong, na ol i ting
    strong bilong King Resin na bilong dispela king bilong Israel em i samting tru.
  hau-SA: “Domin wannan jama’a ta ƙi natsattsen ruwan rafin Shilowa suka yi ta farin
    ciki a kan Rezin ɗan Remaliya,
  uig-LAT: «Mushu xelq Shiloah östingidiki lerzan éqiwatqan sularni ret qilip, Ularning
    ornida Rezin we Remaliyaning oghlidin xursen bolghachqa,
  nde-nde: “Ngenxa yokuthi abantu laba sebewalile amanzi ageleza kuhle aseShilowa
    bethokozela uRezini lendodana kaRemaliya,
  ton-ton: “Ko e meʻa ʻi he liʻaki ʻe he kakai ni ʻae ngaahi vai ʻo Siloa ʻoku tafetafemālie,
    pea ʻoku nau fiefia ʻia Lesini mo e foha ʻo Lemalia;
  ces-1613: Poněvadž pohrdl lid ten vodami Siloe tiše tekoucími, raduje se z Rezina
    a syna Romeliášova,
  eng-WMB: “Because this people has refused the waters of Shiloah that go softly,
    and rejoice in Rezin and Remaliah’s son;
  tam-TCV: “இந்த மக்கள், அமைதியாக ஓடும் ஷீலோவாமின் தண்ணீரை ஏற்றுக்கொள்ள மறுத்தார்கள்.
    ரேத்சீனுக்கும் ரெமலியாவின் மகனுக்கும் என்ன நடக்கும் என்பதில் களிகூர்ந்தார்கள்.
  ceb-ULB: “Tungod kay misalikway kini nga katawhan sa maayong tubig sa Shiloa, ug
    nalipay kang Rezin ug sa anak nga lalaki ni Remalia,
  pol-UBG: Ponieważ ten lud wzgardził wodami Siloe, które płyną łagodnie, a chlubi
    się Resinem i synem Remaliasza;
  agr-agr: “Wika yumi aimkamu Siloé tutai chichigmachua nujai betek kakagchauchitag
    duwi juju aents Judá wegantu aina duka Siria apuji Rezínkan Israel aents aidaun
    apuji Pécahjai ishamainak, dita ayamjutpaktinme tuidau asag mina dakitjuinawai”,
    tiuwai.
  kyc-kyc: Wambu dapwa ipwa Sailoa elya kalo epenge doko yaki nyuo kaepala kiŋi Oresene
    Pekapa kando walu walu lao karaminyi dokona lao
  urd-GVU: ”یہ لوگ یروشلم میں آرام سے بہنے والے شِلوخ نالے کا پانی مسترد کر کے رضین
    اور فِقَح بن رملیاہ سے خوش ہیں۔
  deu-1912: Weil dieses Volk verachtet das Wasser zu Siloah, das stille geht, und
    tröstet sich des Rezin und des Sohnes Remaljas,
  kan-2017: “ಈ ಜನರು ನಿಧಾನವಾಗಿ ಹರಿಯುವ ಸಿಲೋವದ ನೀರನ್ನು ತ್ಯಜಿಸಿ, ರೆಚೀನನನ್ನೂ, ರೆಮಲ್ಯನ ಮಗನನ್ನೂ
    ನಂಬಿ ಮೆರೆದಿದ್ದರಿಂದ,
  yap-yap: ni ga’ar, “Bochan e ke dabuy e girdi’ ko re nam ney e ran ko Lul’ nu Shiloah
    ni be yan nib sowath, ma yad be rus ngak fa gal pilung ni Rezin nge Pekah ma karanod
    ra m’aged e fager ngorow,
  hlt-MCSB: Yuet yuet aka long Shiloh tui he pilnam loh a hnawt tih, Rezin neh Remaliah
    koca te a omthennah,” a ti.
  mdy-ETH: «ታሢ ዎታ ሴሊሆሜኮ ዓልቃ ዋኣፆ ዔያታ ሃሺ ካኣቲ ሬፂኔና ፓቁሄና ዔያታ ናሽኬኔ፤
  twi-ASANTE: “Esiane sɛ saa nkurɔfoɔ yi apo Siloa nsuo a ɛresene brɛoo na wɔdi ahurisie
    wɔ Resin ne Remalia babarima no ho enti,
  eng-WEBU: “Because this people has refused the waters of Shiloah that go softly,
    and rejoice in Rezin and Remaliah’s son;
  wal-wal: “Ha asai loddaara goggiya Salihooma haattata ixxidi, Raxiinanne Ramaaliyaa
    na7aa ufaittidi ekkidosona.
  spa-PDDPT: Por cuanto este pueblo desprecia las aguas de Siloé que corren mansamente
    y se regocija con Rezín y el hijo de Remalías,
  gun-gun: — Kova'e kuery ma Siloé yakã oxyry mbeguei'i va'e ndojou porãi ramo, ha'e
    Rezim renonde ha'e Remalias ra'y oua gui okyje ete okuapy rire,
  ilo-ULB: “Gapu ta pinagkedkedan dagitoy a tattao dagiti nainnayad a danum ti Siloe,
    ken maragsakanda kenni Rezin ken iti lalaki a putot ni Remalias,
  kpg-kpg: Mee ga helekai, “Idimaa nia daangada aanei gu haga balumee di monowai kila
    o Shiloah, mo di polepole i mua di king o Assyria go Rezin mo King Pekah o Samaria,
  uig-ARA: «مۇشۇ خەلق شىلوئاھ ئۆستىڭىدىكى لەرزان ئېقىۋاتقان سۇلارنى رەت قىلىپ، ئۇلارنىڭ
    ئورنىدا رەزىن ۋە رەمالىيانىڭ ئوغلىدىن خۇرسەن بولغاچقا،
  sus-sus: «Yi ɲama to bara Silowa xure xa baraka bɛɲin, Ala naxan fixi e ma, e fa
    bira Resin nun Remaliyahu xa di xa fe fɔxɔ ra,
  pon-2006: “Pwehki aramas pwukat ar soikalahr Piletik Siloa me kin pwilipwil nan
    Saion, oh rerrerki ar masak Nanmwarki Resin oh Nanmwarki Peka,
  jae-jae: “Lau tonec sedec bu Siloa, taŋ keseleŋ ŋaŋêŋ laŋgwageŋ naŋ, ma têtêc tauŋ
    kêtu Resin agêc Remalianê latuŋa e têtu tonaŋŋa Apômtau gêgôm bu
  ksd-ksd: Tago go ra tarai dia tar pidimuane ra tava Siloa i alalir vovovon ika,
    ma i gugu ka tai Resin ma natu i Remalia;
  tur-YTC: “Çünkü bu halk yumuşakça akan Şiloah sularını reddetti ve Resin ile Remalya'nın
    oğluyla seviniyor;
  grc-BRENT: Διὰ τὸ μὴ βούλεσθαι τὸν λαὸν τοῦτον τὸ ὕδωρ τοῦ Σιλωὰμ τὸ πορευόμενον
    ἡσυχῆ, ἀλλὰ βούλεσθαι ἔχειν τὸν Ῥασσὶν καὶ τὸν υἱὸν Ῥομελίου βασιλέα ἐφʼ ὑμῶν,
  ind-AYT: “Karena bangsa ini telah menolak air Syiloah yang mengalir perlahan dan
    bersukacita atas Rezin dan anak Remalya,
  nya-nya: “Popeza anthu a dziko ili akana madzi anga oyenda mwachifatse a ku Siloamu,
    ndipo akukondwerera Rezini ndi mwana wa Remaliya,
  hrv-hrv: “Jer narod ovaj odbacuje mirne tekućice Šiloaha, a dršće pred Rasonom i
    pred sinom Remalijinim,
  mps-mps: “Ena Genuai Bidi, ena te wę Jerusalemde gebo dabo tiwai dao. Aga tigidali
    sogo dua soabo dao. Tiali goli, te Juda we bidi dabego homugo eno bomo meni da
    homu ebo. Tama augwaligo homugo te Aram tuni bidi Resin dali, te Israel dabego
    tuni bidi Peka, augwali sigo bomo te genuai mu dao homu ebo.
  tpi-tpi: “Mi Bikpela, mi olsem wara Siloa long Jerusalem, em oltaim i save ran isi.
    Tasol ol dispela manmeri bilong Juda i ting mi no gat strong, na ol i ting strong
    bilong King Resin na bilong dispela king bilong Israel em i samting tru.
  dan-1931: Eftersom dette Folk lader hånt om Siloas sagte rindende Vande i Angst
    for Rezin og Remaljas Søn,
  vie-OVCB: “Sự chăm sóc của Ta cho người Giu-đa như nguồn nước dịu dàng Si-lô-ê,
    nhưng họ đã từ khước. Họ lại vui mừng về Vua Rê-xin và Vua Phê-ca.
  guj-2017: “કારણ કે આ લોકોએ શિલોઆહના ધીમે ધીમે વહેતા પાણીને તરછોડ્યું છે અને તેઓ
    રસીન તથા રમાલ્યાના દીકરાથી આનંદ પામે છે,
  pon-2006A: “Pwehki aramas pwukat ar soikalahr Piletik Siloa me kin pwilipwil nan
    Saion, oh rerrerki ar masak Nanmwarki Resin oh Nanmwarki Peka,
  por-BRBSL: “Porque este povo recusou as águas de Shiloah que correm suavemente,
    e se alegra com o filho de Rezin e Remaliah;
  cth-cth: Rezin hoi Remaliah capanaw koe a lunghawi awh dawkvah,
  twi-twi: “Esiane sɛ saa nkurɔfo yi apo Siloa nsu a ɛsen brɛoo na wodi ahurusi wɔ
    Resin ne Remalia babarima no ho nti,
  hlt-hlt: Yuet yuet aka long Shiloh tui he pilnam loh a hnawt tih, Rezin neh Remaliah
    koca te a omthennah,” a ti.
  tbz-SIM: Bɛnìtìbɛ̀ sènkɛ̀rìmu kukó nSidowee kó mɛniɛ mɛ̀ɛ̀ pũɔ̃̀ mmɛyɔɔ̀mmɛ̀. Dɛɛ̀
    te kɛ̀ bɛ kɔ̃̀ntì yɑ̃rikɛ kɛ̀ bɛ̀ kpeutí bɛkpɑ̀ɑ̀tìbɛ̀ Desinni nɛ̀ Pekɑɑ bɛ̀ ììkɛ̀.
  msy-2020: “Kɨ Ekiam, kɨ Jerusalemɨn boroghɨn itir dɨpam Siloan mɨn iti, egha zurara
    aghumra ivemari. Ezɨ Judan gumazamiziba kamaghɨn nɨghnɨsi, Kɨ ti gavgaviba puvatɨ.
    Egha me Atrivim Resinɨn gavgavim ko Israelɨn atrivir kamɨn gavgavim gɨnɨghnɨgha,
    atiatir bar ekiam men itima, agorogem me mɨsozima aghariba men amɨra.
  dop-dop: Mpi pǝ tɔɔ yǝlɑɑ pɑnɛ pɑ kisɑ Silowee lɔɔʋ lʋm mpi pǝ kpeŋ tǝpɑmm, nɑ pɑ́
    lɔ ɑpɑlʋtʋ kɛ ɑwulɑɑ Lesɛŋ nɑ Pekɑ pɑ tɔm tɑɑ tɔ.
  azb-azb: «Bu xalq sakit axan Şiloah sularını rədd edib Resinlə Remalyanın oğluna
    meyl saldıqlarına görə
  eng-DBY: Forasmuch as this people refuseth the waters of Shiloah which flow softly,
    and rejoiceth in Rezin and in the son of Remaliah,
  hin-2017: “इसलिए कि लोग शीलोह के धीरे धीरे बहनेवाले सोते को निकम्मा जानते हैं, और
    रसीन और रमल्याह के पुत्र के संग एका करके आनन्द करते हैं,
  wol-KYG: «Gannaaw askan wee teddadil ndoxum Silowe, mi ci wal mu teey mi, di bége
    Reccin ak doomu Remalya,
  eng-YLT: '''Because that this people hath refused The waters of Shiloah that go
    softly, And is rejoicing with Rezin and the son of Remaliah,'
  eng-WYC-2017: For that thing that this people hath cast away the waters of Shiloah,
    that go with silence, and hath taken more [to] Rezin, and the son of Remaliah,
  eng-WMBB: “Because this people has refused the waters of Shiloah that go softly,
    and rejoice in Rezin and Remaliah’s son;
  urd-GVH: “यह लोग यरूशलम में आराम से बहनेवाले शिलोख़ नाले का पानी मुस्तरद करके रज़ीन
    और फ़िक़ह बिन रमलियाह से ख़ुश हैं।
  rug-rug: “Sina kilua ri na tie pa Ziuda sa tototolo bulebulena pa Saelo, meke qetuqetu
    nia rini sa baṉara Rezini meke sa baṉara Peka.
  gaz-gaz: “Sabni kun bishaan Shilooʼaa kan suuta yaaʼu sana dhiisee Reziinii fi ilma
    Remaaliyaatti gammadeeraatii;
  fra-LSG: Parce que ce peuple a méprisé les eaux de Siloé qui coulent doucement Et
    qu’il s’est réjoui au sujet de Retsin et du fils de Remalia,
  gnn-gnn: “Dhuwalanydja walala yolŋu'‐yulŋu yakana ḏukṯuk dhiyakunydja gapuwu ŋunhi
    yukurra dhawaṯthun Djurutjalamŋuru, ga biyapul walala yukurra barrarirri ŋuriki
    märrma'wu buŋgawawu maṉḏaku, ga yakana walala yukurra märr‐nherraṉmirri ŋarrakalanydja.
  yal-yal: Yamani ito tondixi Silowa baa ige faɲin ma, e tunnaxɔlɔxi e ma Manga Resin
    yɛtagi e nun Remaliyaa dii xɛmɛna.
  haw-1868: No ka hoowahawaha aua o keia poe kanaka i ka wai o Siloa e kahe malie
    ana, A hauoli hoi ma Rezina, a me ke keiki a Remalia;
  arb-NAV: «مِنْ حَيْثُ إِنَّ هَذَا الشَّعْبَ قَدْ رَفَضَ مِيَاهَ شِيلُوهَ الجَارِيَةَ
    الْهَادِئَةَ، وَتَهَافَتُوا عَلَى رَصِينَ وَفَقْحَ بْنِ رَمَلْيَا،
  ewe-ewe: “Esi wònye be ame siawo gbe nu le Siloa tsi si tsana blewu la gbɔ, eye
    wokpɔ dzidzɔ ɖe Rezin kple Remalia ƒe vi ŋu la,
  eng-LEE: 'Forasmuch as this people despiseth the waters of Shiloach that flow softly,
    and rejoice in Rezin and Remalyahu''s son:'
  asm-FB: কাৰণ এই লোকসকল চীলোহৰ শীতল পানী অগ্ৰাহ্য কৰিছে, ৰচীন আৰু ৰমলিয়াৰ পুত্রৰ
    বিষয়ে আনন্দ কৰিছে।
  sus-A: «يِ حَمَ تٌ بَرَ سِلٌوَ شُرٍ شَ بَرَكَ بّحِن، عَلَ نَشَن قِشِ عٍ مَ، عٍ قَ
    بِرَ رٍ سِن نُن رٍ مَلِيَهُ شَ دِ شَ قٍ قْشْ رَ،
  fra-SBL: Parce que ce peuple a refusé les eaux douces de Siloah, et qu'il s'est
    réjoui de Rezin et du fils de Remalia,
  hbo-hbo: יַ֗עַן כִּ֤י מָאַס֙ הָעָ֣ם הַזֶּ֔ה אֵ֚ת מֵ֣י הַשִּׁלֹ֔חַ הַהֹלְכִ֖ים לְאַ֑ט
    וּמְשֹׂ֥ושׂ אֶת־רְצִ֖ין וּבֶן־רְמַלְיָֽהוּ׃
  kik-kik: “Kuona atĩ andũ aya nĩmaregete maaĩ marĩa mathereraga mahooreire ma Siloamu,
    na magakenera Rezini o na mũrũ wa Remalia-rĩ,
  fra-NCL: « Parce que ce peuple a méprisé les eaux de Siloé qui coulent doucement,
    et qu’il se réjouit au sujet de Rasin et du fils de Romélie,
  cek-AK: hae kaminawk loe amzaita hoi kalong Shiloah ih tui to pahnawt o moe, Rezin
    hoi Ramaliah capa nuiah anghoehaih tawnh o lat pongah,
  cuk-cuk: “We-Judá-neggwebur, Siloé-dii-binnalee-aryomaidgi bangudmalad, bur Rezín-dobee
    nanadmalad, bur Remalías-machi-dobee gudmalad.
  uig-CYR: «Мошу хәлиқ Шилоаһ өстиңидики ләрзан еқиватқан суларни рәт қилип, Уларниң
    орнида Рәзин вә Рәмалияниң оғлидин хурсән болғачқа,
  tel-2017: “ఈ ప్రజలు మెల్లగా పారే షిలోహు నీళ్లు వద్దని, రెజీనును బట్టి, రెమల్యా కుమారుణ్ణి
    బట్టి సంతోషిస్తున్నారు.”
  hat-BSA: “Konsi moun sa yo fin rejte dlo Siloé k ap koule dous la pou rejwi nan
    Retsin ak fis Remalia a;
  kos-kos: El fahk, “Ke sripen mwet inge srangesr eis kof mihs ma tuku ke Infacl srisrik
    Shiloah, a elos engan in eisalosyang nu inpaol Tokosra Rezin ac Tokosra Pekah,
  hbo-WLC: יַ֗עַן כִּ֤י מָאַס֙ הָעָ֣ם הַזֶּ֔ה אֵ֚ת מֵ֣י הַשִּׁלֹ֔חַ הַהֹלְכִ֖ים לְאַ֑ט
    וּמְשׂ֥וֹשׂ אֶת־רְצִ֖ין וּבֶן־רְמַלְיָֽהוּ׃
  ibo-ibo: “Nʼihi na ndị a ajụla mmiri Shiloa nke ji nwayọọ na-asọ ma na-aṅụrị ọṅụ
    nʼihi Rezin na nwa nwoke Remalaya,
  ory-ory: “ଏହି ଲୋକମାନେ ଶୀଲୋହର ମନ୍ଦଗାମୀ ସ୍ରୋତ ଅଗ୍ରାହ୍ୟ କରି ରତ୍ସୀନ ଓ ରମଲୀୟର ପୁତ୍ରଠାରେ
    ଆନନ୍ଦ କରୁଅଛନ୍ତି;
  chk-chk: “Ekei aramas ra aücheangaua ekewe kolukun Siloa mi pupuöch, nge ra pwapwa
    ren ar pwonen atipeeu ngeni Resin ewe kingen Siria me ewe king Peka nöün Remalia
    we.
  rop-rop: ‘Dislot pipul langa Juda nomo wandim det gudwan woda brom Shailowa, en
    olabat jidan brabli bradinwan blanga det dubala king neim Resin en Peka.
  ukr-1871: За те, що сей люд нїзащо собі має тихі води Силоамські та вподобав собі
    Резина й Ремалїєнка,
  deu-1951: Weil dieses Volk das stillrinnende Wasser Siloahs verachtet, dagegen den
    Rezin hochachtet und den Sohn Remaljas,
  eng-JPS: Forasmuch as this people hath refused the waters of Shiloah that go softly,
    and rejoiceth with Rezin and Remaliah's son;
  srp-1865: Što ovaj narod ne mari za vodu Siloamsku koja teèe tiho, i raduje se Resinu
    i sinu Remalijinu,
  lug-lug: “Kubanga abantu bano bagaanye amazzi g’e Sirowa agakulukuta empolampola,
    ne bajaguza olwa Lezini ne mutabani wa Lemaliya,
  heb-heb: יען כי מאס העם הזה את מי השלח ההלכים לאט ומשוש את רצין ובן רמליהו׃
  ben-IRV: কারণ এই লোকেরা তো শীলোহের আস্তে আস্তে বয়ে যাওয়া স্রোত অগ্রাহ্য করে রৎসীনে
    আর রমলিয়ের ছেলেকে নিয়ে আনন্দ করছে।
  pan-pan: ਇਸ ਲਈ ਕਿ ਇਸ ਪਰਜਾ ਨੇ ਸ਼ੀਲੋਆਹ ਦੇ ਹੌਲੀ ਵਗਣ ਵਾਲੇ ਪਾਣੀ ਨੂੰ ਤਿਆਗ ਦਿੱਤਾ ਅਤੇ ਰਸੀਨ
    ਅਤੇ ਰਮਲਯਾਹ ਦੇ ਪੁੱਤਰ ਉੱਤੇ ਖੁਸ਼ ਹਨ।
  mya-JVB: တဖန် ထာဝရဘုရား က၊ ဤ လူမျိုး သည် ဖြည်းညှင်း စွာ စီး သော ရှိလောင် ချောင်း
    ကို ငြင်းပယ် ၍၊ရေဇိန် နှင့် ရေမလိ သား တို့၌ ဝမ်းမြောက် ကြသောကြောင့်၊
  tte-O: '@see-verse:ISA.008.005'
  hmo-hmo: “Inai bese ese Siloa ranu namona, ia heau metairametaira gauna idia ura
    lasi, bona idia ese king Resini bona king Peka Remalaia dekenai idia gari bada
    noho.
  urd-urd: “चूँकि इन लोगों ने चश्मा — ए — शीलोख़ के आहिस्ता रो पानी को रद्द किया,
    और रज़ीन और रमलियाह के बेटे पर माइल हुए;
  rus-SYN: за то, что этот народ пренебрегает водами Силоама, текущими тихо, и восхищается
    Рецином и сыном Ремалииным,
  bqc-SIM: Gbɛ̃́ɛ beeↄ sakà Siloe í pↄ́ lɛ́ bàalɛ busɛbusɛgu, ↄ̃ aa zɛ̀ ń Lezinio
    ń Lemalia nɛ́o.
  tcz-CHONGTHU: “Judah mite kagelkhoh dan hi Shiloah-a twi nemheova long dildel tobang
    ahi, hinla amahon einungsun tauve. Amahon Leng Rezin le Leng Pekah chunga thil
    hunglhung ding bou athanoppiuve.
  mar-mar: “हे लोक शिलोहाचे संथ पाणी नापसंत करतात, आणि रसीन व रमाल्याचा मुलगा यांच्या
    सोबत आनंदी होतात.
  qub-qub: «Nogaga cä Siloé ishtanquiman cuyuyllapa aywaycaj yacunömi. Chayno caycaptëmi
    cay Judá runacunaga disprisyamasha. Rezinwan Remaliaspa wamran mana alliman chayashanpitami
    cushicusha.
  hat-hat: -Paske pèp la meprize dlo larivyè Siloe a k'ap koule tou dousman, paske
    yo tranble devan wa Rezen ak wa Pekak, pitit Remalya a,
  eng-BSB: “Because this people has rejected the gently flowing waters of Shiloah
    and rejoiced in Rezin and the son of Remaliah,
  eng-WEBPB: “Because this people has refused the waters of Shiloah that go softly,
    and rejoice in Rezin and Remaliah’s son;
  kbq-kbq: Siloa timo'ma akoheno fru huno'ma eneviaza hu'na Nagra Ra Anumzamo'na ama
    vahera fru huzmante'na neoanagi, zamagra anazana ke amara osu'za zamefi hunenami'za
    kini ne' Resinine Remalia nemofo Israeli kini ne'enena razampi antahi musena huznante'naze.
  nhe-BL: “Pampa nopa tlacame ax paquij ica nopa yejyectzi atl tlen niquinmacac ipan
    Siloé campa oncac tlasehuilistli, huan tlahuel quinequij quitlajtlanise tlapalehuili
    nopa tlanahuatiani Rezín huan Peka tlen icone Remalías,
  gub-BL: — Aw teko nuputar kwaw 'y ikatu ma'e yrykaw Xiroe her ma'e rupi har a'e
    wà. Ukyze tuwihawete Hezim wi wà. Ukyze tuwihawete Pek wi wà no. Uryryryryz waiko
    ukyze haw rehe wà.
  eng-DRA: 'Forasmuch as this people hath cast away the waters of Siloe, that go with
    silence, and hath rather taken Basin, and the son of Romelia:'
