verse: ISA.008.018
translations:
  mal-C: ഇതാ, ഞാനും യഹോവ എനിക്കു നൽകിയ മക്കളും. സീയോൻപർവതത്തിൽ അധിവസിക്കുന്ന സൈന്യങ്ങളുടെ
    യഹോവയിൽനിന്ന് ഇസ്രായേലിനുള്ള ചിഹ്നങ്ങളും മുന്നറിയിപ്പുകളും ആയിരിക്കുന്നു.
  deu-TKW: Sind wir doch, ich und die Söhne, die mir Jahwe geschenkt hat, Sinnbilder
    und Zeichen in Israel von seiten Jahwes der Heerscharen, der auf dem Berge Zion
    wohnt!
  lin-lin: Ngai elongo na bana oyo Yawe apesi ngai, tozali bilembo mpe bandakisa kati
    na Isalaele, kowuta na Yawe, Mokonzi ya mampinga, oyo avandaka na ngomba Siona.
  eng-LSV: Behold, I, and the children whom YHWH has given to me, || [Are] for signs
    and for wonders in Israel, || From YHWH of Hosts, who is dwelling in Mount Zion.
  eng-GNV: Beholde, I and the children whome the Lord hath giuen me, are as signes
    and as wonders in Israel, by the Lord of hostes, which dwelleth in mount Zion.
  eng-WEBSTER: Behold, I and the children whom the LORD hath given me are for signs
    and for wonders in Israel from the LORD of hosts, who dwelleth in mount Zion.
  nhw-BL: Xiquitaca, nica niitztoc na ininhuaya noconehua catli TOTECO nechmacatoc.
    Tojuanti tiitztoque quen se tlanextilijcayotl pampa totoca quinextía catli TOTECO
    quichihuas ica imasehualhua. Tiitlayolmelajcahua TOTECO catli itztoc ipan tepetl
    Sion [8:18 Se tepetl ipan Jerusalén campa huejcajya mosehui icaltlanahuatil Tlanahuatijquetl
    David.] Yaya TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.
  swh-ONEN: Niko hapa, pamoja na watoto ambao Bwana amenipa. Sisi ni ishara na mfano
    wake katika Israeli, kutoka kwa Bwana Mwenye Nguvu Zote, anayeishi juu ya Mlima
    Sayuni.
  bba-bba: Nɛ wee kɑ nɛn bii be u mɑn kɑ̃. Bɛsɛn wɑ̃ɑrɑ kuɑ yĩre te Gusunɔ, wɔllu
    kɑ tem Yinni, u kɑ Isirelibɑ ɡɑri mɔ̀. Yinni Gusunɔ wi, u wɑ̃ɑwɑ Siɔnin ɡuurɔ.
  eng-KJVCPB: Behold, I and the children whom the Lord hath given me Are for signs
    and for wonders in Israel From the Lord of hosts, which dwelleth in mount Zion.
  luo-luo: Eri an kaachiel gi nyithindo ma Jehova Nyasaye osemiya. Wan e ranyisi kod
    honni e piny Israel koa kuom Jehova Nyasaye Maratego modak e got mar Sayun.
  meu-meu: A itaia, lau bona natugu, Iehova ese vada e henigu memerodia, na toa bona
    gware Israel ai, Iehova Sabaota, Siona ororona ai e nohomu Diravana, ena amo.
  npi-ULB: हेर, म र परमप्रभुले मलाई दिनुभएको छोरा सियोन पर्वतमा वास गर्नुहुने सर्वशक्तिमान्
    परमप्रभुबाट, इस्राएलको निम्‍ति चिन्हहरू र आश्‍चर्य कामहरू हुन् ।
  yor-yor: Èmi nìyí, àti àwọn ọmọ tí Olúwa fi fún mi. Àwa jẹ́ àmì àti àpẹẹrẹ ní Israẹli
    láti ọ̀dọ̀ Olúwa àwọn ọmọ-ogun, ẹni tí ó ń gbé ní òkè Sioni.
  pes-OPCB: من و فرزندانی که خداوند به من داده است، از طرف خداوند لشکرهای آسمان که
    در اورشلیم ساکن است برای اسرائیل علامت و نشانه هستیم.
  tgl-ULB: Tingnan, ako at ang mga anak na lalaki na binigay sa akin ni Yahweh ang
    magsisilbing tanda at himala sa Israel mula kay Yahweh ng mga Hukbo, na nananahan
    sa Bundok ng Sion.
  cbu-NT: Taarashipan nuwaa ipusarangiya Israelchichee mangoo p'tsimaama. Apanll nuwaa
    ipari wayarangiya Irusarinshuchee tpuxtamaama. Waana kizpureeru, Siyonamand nuwaa
    ashirangiya.
  hui-hui: Anduane Homogo Hongo Haiheore kago ibunaga haru hole biragane dagia Hari
    Saiononi ka. Ibugua waneigini uru i̱hondo ngiyaru ti baba kogoni. Ani bialu ibugua
    Isaraele wali agali mo ko hole ngagonaga manane inani walia ka.
  mya-mya: ငါ့​အား​ထာ​ဝ​ရ​ဘု​ရား​ပေး​သ​နား​တော် မူ​သော​သား​သ​မီး​များ​နှင့်​အ​တူ ငါ​သည်
    ဤ​မှာ​ရှိ​ပါ​၏။ ဇိ​အုန်​တောင်​တော်​ပေါ်​တွင် စိုး​စံ​တော်​မူ​သော​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ
    ဘု​ရား​သည် ငါ​တို့​အား​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​အ​တွက်​ပြန်​ကြား​သည့်​ဗျာ​ဒိတ်
    တော်​တို့​ကို သ​ရုပ်​ဆောင်​သူ​များ​ဖြစ်​စေ တော်​မူ​လေ​ပြီ။
  bod-N: ལྟོས་དང་། ང་རང་ཉིད་དང་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་གནང་བའི་བུ་ཕྲུག་རྣམས་ནི་ཡེས་ར་ཨེལ་ནས་རྟགས་དང་མཚན་མ་རུ་ལངས་ཤིང་།
    དེ་ནི་རི་བོ་ཛ་ཡན་དུ་བཞུགས་པའི་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ནས་བྱུང་བའོ། །
  wsk-wsk: Ani iweya, Yawe kuriang nunga aisam mu nongorak iweya. Yawe Sokel Garagar,
    Duruk Zion te bagoso, wore ana Israel ningi kausa iwita baganakko nanga beteram.
  sna-sna: Ndiri pano, navana vandakapiwa naJehovha. Tiri zviratidzo nemifananidzo
    muIsraeri inobva kuna Jehovha Wamasimba Ose paGomo reZioni.
  spa-BLM: He aquí que yo y los hijos que Yahvé me ha dado somos para señales y prodigios
    en Israel de parte de Yahvé de los Ejércitos, que habita en el monte Sión.
  cac-cac: A in tic yed' eb' vuninal ix yac' Jehová, ch'oxnab'il vaj yed' eb' d'a
    scal eb' quetisraelal, yujto icha chi' ix in yutej Jehová Yajal d'a Smasanil,
    aton cajanec' d'a tzalan Sion.
  swh-ULB: Ona, Mimi na watoto ambaye Yahwe amenipa mimi ni ishara na maajabu tu katika
    Israeli kutoka kwa Yahwe wa Majeshi yeye aishiye mlima wa Sayuni.
  bel-bel: Вось я і дзеці, якіх даў мне Гасподзь, мы як азнакі і папярэджаньні ў Ізраілі
    ад Госпада Саваофа, Які жыве на гары Сіён.
  deu-ELBBK: Siehe, ich und die Kinder, die der HERR mir gegeben hat, wir sind zu
    Zeichen und zu Wundern in Israel, vor dem HERRN der Heerscharen, der auf dem Berg
    Zion wohnt.
  mbb-OT: Heini e zed wey is menge anak ku he imbeǥey te Nengazen kedì. Menge tuus
    key para te Israel he ebpuun diyà te Nengazen he Mekeǥeǥehem. Ed-ubpà sikandin
    diyà te Buvungan he Zion.
  mal-2015: ഇതാ, ഞാനും യഹോവ എനിക്കു തന്ന മക്കളും സീയോൻപർവ്വതത്തിൽ അധിവസിക്കുന്ന സൈന്യങ്ങളുടെ
    യഹോവയാൽ യിസ്രായേലിൽ അടയാളങ്ങളും അത്ഭുതങ്ങളും ആയിരിക്കുന്നു.
  gup-gup: Ngaye wanjh kondah ngahdi ngardduk wurdwurd dorrengh ngarrihdjarrkdi. Bedda
    nawu Yawey nganwong nahni wurdwurd. Kaluk nungka kankurrmeng ba bu ngarrbenhbukkabukkan
    bininj nawu Israel benkebmawahmeng ba bu kabirriborlhme Yawey nawu nawernhdulkarrekimuk
    duninjh nawu kahni kore Mount Zion,
  rmc-rmc: Kade som me the o čhave, save man diňa o RAJ. Sam andro Izrael pro znameňje
    le Nekzoraleder RAJESTAR, savo bešel pro verchos Sion.
  pes-OPV: اینک من و پسرانی که خداوند به من داده است، از جانب یهوه صبایوت که در کوه
    صهیون ساکن است به جهت اسرائیل آیات و علامات هستیم.
  ron-1924: Ятэ, еу ши копиий пе каре ми й-а дат Домнул сунтем ниште семне ши ниште
    минунь ын Исраел, дин партя Домнулуй оштирилор, каре локуеште пе мунтеле Сионулуй.
  ben-OBCV: এই আমি ও আমার সন্তানেরা, সদাপ্রভু যাদের আমাকে দিয়েছেন। সর্বশক্তিমান সদাপ্রভু,
    যিনি সিয়োন পর্বতে বাস করেন, তাঁর পক্ষ থেকে আমরা ইস্রায়েলের কাছে চিহ্ন ও প্রতীকস্বরূপ।
  som-som: Bal eega, aniga iyo carruurta Rabbigu i siiyeyba waxaannu reer binu Israa'iil
    u nahay calaamado iyo yaabab ka yimid xagga Rabbiga ciidammada oo deggan Buur
    Siyoon.
  lat-VUC: 'Ecce ego et pueri mei quos dedit mihi Dominus in signum, et in portentum
    Israël a Domino exercituum, qui habitat in monte Sion:'
  eng-ASVBT: Behold, I and the children whom Jehovah hath given me are for signs and
    for wonders in Israel from Jehovah of hosts, who dwelleth in mount Zion.
  ita-1885: Ecco me, e questi piccoli fanciulli, i quali il Signore mi ha dati per
    segni e per prodigi in Israele; questo procede dal Signore degli eserciti, il
    quale abita nel monte di Sion.
  eng-LXXUP: 'Behold I and the children which God has given me: and they shall be
    for signs and wonders in the house of Israel from the Lord of hosts, who dwells
    in Mount Zion.'
  eng-ULB: See, I and the sons whom Yahweh has given me are for signs and for wonders
    in Israel from Yahweh of hosts, who lives on Mount Zion.
  spa-VBL: Aquí estoy junto a los hijos que el Señor me ha dado. Son signo y prodigio
    en Israel de parte del Señor Todopoderoso, que vive en el monte Sión.
  fra-_FOB: Me voici, moi et les enfants que l'Éternel m'a donnés, nous sommes des
    signes et des présages en Israël, de la part de l'Éternel des armées qui habite
    en la montagne de Sion.
  mal-mal: ഇതാ, ഞാനും യഹോവ എനിക്ക് തന്ന മക്കളും സീയോൻ പർവ്വതത്തിൽ അധിവസിക്കുന്ന സൈന്യങ്ങളുടെ
    യഹോവയാൽ യിസ്രായേലിൽ അടയാളങ്ങളും അത്ഭുതങ്ങളും ആയിരിക്കുന്നു.
  urd-GVR: Ab maiṅ hāzir hūṅ, maiṅ aur wuh bachche jo Allāh ne mujhe die haiṅ, ham
    Isrāīl meṅ ilāhī aur mojizānā nishān haiṅ jin se Rabbul-afwāj jo Koh-e-Siyyūn
    par sukūnat kartā hai logoṅ ko āgāh kar rahā hai.
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावे सियोन डांडाम बाक्‍ब। परमप्रभु यावेमी आं कली
    नु आं कली गेशो आलपुकी इस्राएली आन दातेमी चिन्‍ड नु कोंइतीक सेल्‍तीकी। यसैया ८:३;
    यसैया ७:३; हिब्रू २:१३
  eng-NOY: Behold, I, and the children which Jehovah hath given me, Are signs and
    tokens in Israel From Jehovah of hosts, who dwelleth upon mount Zion.
  ita-1927: Ecco me, e i figliuoli che l’Eterno m’ha dati; noi siam de’ segni e dei
    presagi in Israele da parte dell’Eterno degli Eserciti, che abita sul monte Sion.
  ckb-ckb: ئەوەتا خۆم و ئەو منداڵانەی کە یەزدان پێیداوم، لەناو ئیسرائیلدا وەک نیشانە
    و هێمای یەزدانی سوپاسالارین کە لە کێوی سییۆن نیشتەجێیە.
  eng-BBE: See, I and the children whom the Lord has given me, are for signs and for
    wonders in Israel from the Lord of armies, whose resting-place is in Mount Zion.
  kan-OKCV: ಇಗೋ, ನಾನೂ ಯೆಹೋವ ದೇವರು ನನಗೆ ದಯಪಾಲಿಸಿರುವ ಮಕ್ಕಳೂ ಚೀಯೋನ್ ಪರ್ವತದಲ್ಲಿ ವಾಸವಾಗಿರುವ
    ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರಿಂದ ಉಂಟಾದ ಗುರುತುಗಳಾಗಿಯೂ, ಅದ್ಭುತಗಳಾಗಿಯೂ ಇಸ್ರಾಯೇಲಿನಲ್ಲಿದ್ದೇವೆ.
  tam-2017: இதோ, நானும் யெகோவா எனக்குக் கொடுத்த பிள்ளைகளும் சீயோன் மலையில் வாசமாயிருக்கிற
    சேனைகளின் கர்த்தராலே இஸ்ரவேலில் அடையாளங்களாகவும் அற்புதங்களாகவும் இருக்கிறோம்.
  spa-RV-1909: He aquí, yo y los hijos que me dió Jehová, por señales y prodigios
    en Israel, de parte de Jehová de los ejércitos que mora en el monte de Sión.
  ron-BTF: Iată, eu şi copiii pe care DOMNUL mi i-a dat, suntem pentru a fi însemne
    şi minuni în Israel, de la DOMNUL oştirilor care locuieşte în muntele Sion.
  eng-WEBP: Behold, I and the children whom the LORD has given me are for signs and
    for wonders in Israel from the LORD of Armies, who dwells in Mount Zion.
  eng-FBV: Look, I'm here, together with the children the Lord has given me. They
    are signs and wonders in Israel from the Lord Almighty, who lives on Mount Zion.
  nld-1939: Zie, ik en de kinderen, die Jahweh mij gaf, Zijn tekens en zinnebeelden
    in Israël, Gegeven door Jahweh der heirscharen, Die woont op de Sion.
  nch-BL: Xiquitaca, nica niitztoc na inihuaya noconehua cati TOTECO techmacatoc.
    Tojuanti tiitztoque quej se tanextili pampa totoca quinextía cati TOTECO quichihuas
    ica imasehualhua. Tiitayolmelajcahua TOTECO cati itztoc ipan tepet Sion, Yaya
    TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij.
  vie-1934: Nầy, tôi đây, với con cái mà Đức Giê-hô-va đã ban cho tôi, là dấu và điềm
    trong Y-sơ-ra-ên, bởi Đức Giê-hô-va vạn quân ngự trên núi Si-ôn.
  hin-CV: 'देख: मैं यहां हूं, और याहवेह ने जो संतान मुझे दिये हैं! ज़ियोन पर्वत पर
    रहनेवाला जो सर्वशक्तिमान याहवेह हैं, उनकी ओर से हम चिन्ह और चमत्कार होंगे.'
  eng-OURB: Behold, I and the children whom Adonai has given me are for signs and
    for wonders in Israel [God prevails] from Adonai Tzva'ot [Yahweh Commander of
    heaven’s armies], who dwells in Mount Zion [Mountain ridge, Marking].
  spa-BES: Mira, yo y los hijos que el Señor me ha dado, somos por señales y por maravillas
    en Israel del Señor de los ejércitos, cuyo lugar de descanso está en el Monte
    Sión.
  tdx-tdx: Intoy iraho naho o anake natolo’ Iehovà ahikoo! Viloñe naho halatsañe e
    Israele atoy boak’ am’ Iehovà’ i Màroy, I mimoneñe am-Bohi-Tsioney.
  tha-KJV: ดู​เถิด ข้าพเจ้าและบุตรผู้ซึ่งพระเยโฮวาห์ทรงประทานแก่​ข้าพเจ้า เป็นหมายสำคัญและเป็นการมหัศจรรย์ต่างๆในอิสราเอล
    จากพระเยโฮวาห์จอมโยธา ผู้​ทรงประทับบนภูเขาศิ​โยน
  por-BR-2018: Eis aqui, eu e os filhos que o SENHOR me deu, somos como sinais e como
    maravilhas em Israel, pelo SENHOR dos exércitos, que habita no monte de Sião.
  deu-ELO: Siehe, ich und die Kinder, die Jehova mir gegeben hat, wir sind zu Zeichen
    und zu Wundern in Israel, vor Jehova der Heerscharen, der da wohnt auf dem Berge
    Zion.
  eng-WYC-2018: Lo! I and my children, which the Lord gave to me into a sign, and
    great wonder to Israel, of the Lord of hosts that dwelleth in the hill of Zion.
    (Behold! I, and my children, whom the Lord gave to me to be signs, and great wonders,
    in Israel, sent by the Lord of hosts who dwelleth on Mount Zion.)
  epo-epo: Jen, mi kaj la infanoj, kiujn la Eternulo donis al mi, estas kiel signoj
    kaj atentigiloj en Izrael de la Eternulo Cebaot, kiu loĝas sur la monto Cion.
  uig-PIN: Ⱪaranglar, manga wǝ Pǝrwǝrdigar manga bǝrgǝn balilarƣa, Biz Zion teƣini
    Ɵz makani ⱪilƣan samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar Israilda namayan
    ⱪilƣan bexarǝt wǝ karamǝtlǝrning süpitidurmiz».
  beo-beo: Na amola mano amo Hina Gode da nama i, da lela. Hina Gode Bagadedafa Ea
    Fisu da Saione Goumiga gala, amola E da nini sia:ne iasu esala agoane Isala:ili
    fi dunu ilima asunasi dagoi.
  tpi-OTNT: Bikpela I Gat Olgeta Strong, em i stap long maunten Saion, em i bin givim
    ol dispela pikinini long mi. Na em i putim mipela i stap olsem mak bilong ol samting
    em i laik mekim long ol manmeri bilong Israel.
  hau-SA: Ga ni, da yaran da Ubangiji ya ba ni. Mu alamu ne da shaidu a cikin Isra’ila
    daga Ubangiji Maɗaukaki, wanda yake zama a Dutsen Sihiyona.
  uig-LAT: Qaranglar, manga we Perwerdigar manga bergen balilargha, Biz Zion téghini
    Öz makani qilghan samawi qoshunlarning Serdari bolghan Perwerdigar Israilda namayan
    qilghan bésharet we karametlerning süpitidurmiz».
  nde-nde: Mina ngilapha, kanye labantwana uThixo angiphe bona. Siyizibonakaliso lempawu
    ku-Israyeli ezivela kuThixo uSomandla, ohlala entabeni iZiyoni.
  ton-ton: Vakai, ko au mo e fānau kuo foaki ʻe Sihova kiate au, kuo mau hoko ko e
