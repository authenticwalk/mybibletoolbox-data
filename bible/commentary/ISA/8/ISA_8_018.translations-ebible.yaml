  hat-BSA: Gade byen, mwen menm ak pitit ke SENYÈ a te ban mwen yo se pou sign ak
    mèvèy an Israël ki sòti depi nan SENYÈ Dèzame yo, ki demere sou Mòn Sion.
  kos-kos: Nga pa inge, wi tulik ma LEUM GOD El ase nu sik. LEUM GOD Kulana, su tron
    lal oan fin Eol Zion, El supwekut nu sin mwet Israel in oana mwe akul moul nu
    selos.
  hbo-WLC: הִנֵּ֣ה אָנֹכִ֗י וְהַיְלָדִים֙ אֲשֶׁ֣ר נָֽתַן־לִ֣י יְהוָ֔ה לְאֹת֥וֹת וּלְמוֹפְתִ֖ים
    בְּיִשְׂרָאֵ֑ל מֵעִם֙ יְהוָ֣ה צְבָא֔וֹת הַשֹּׁכֵ֖ן בְּהַ֥ר צִיּֽוֹן׃ ס
  ibo-ibo: Lee mụ onwe m, na ụmụ ndị Onyenwe anyị nyere m. Anyị bụ ihe ịrịbama na
    ihe iji cheta ihe nye ndị Izrel site na Onyenwe anyị, Onye pụrụ ime ihe niile,
    onye na-ebi nʼugwu Zayọn.
  ory-ory: ଦେଖ, ମୁଁ ଓ ସଦାପ୍ରଭୁଙ୍କ ଦ୍ୱାରା ମୋତେ ଦତ୍ତ ସନ୍ତାନଗଣ ସିୟୋନ ପର୍ବତ ନିବାସୀ ସୈନ୍ୟାଧିପତି
    ସଦାପ୍ରଭୁଙ୍କଠାରୁ ଇସ୍ରାଏଲ ମଧ୍ୟରେ ଚିହ୍ନ ଓ ଅଦ୍ଭୁତ ଲକ୍ଷଣ ସ୍ୱରୂପ ଅଟୁ।
  chk-chk: Ngang üa nom ikei me nei kana ewe Samol mi Lapalap a ngeniei. Äm aia eu
    asisilen mine epwe fis fän iten chon Israel me ren ewe Samol mi Unusen Manaman,
    ewe mi imweimw won ewe chuk Sion.
  rop-rop: “Wal mi en main bigininimob garra jidan woning blanga detlot Isreil pipul
    brom YAWEI det boswan God hu jidanbat langa det bigwan hil gulum Saiyan.
  ukr-1871: Ось я й дїти, що дав менї Господь як дороговкази та прообрази в Ізраїлї
    від Господа сил, пробуваючого на Сион-горі!
  deu-1951: Siehe, ich und die Kinder, die mir der HERR gegeben hat, wir sind Zeichen
    und Warnungen für Israel von dem HERRN der Heerscharen, der auf dem Berge Zion
    wohnt.
  eng-JPS: Behold, I and the children whom the LORD hath given me shall be for signs
    and for wonders in Israel from the LORD of hosts, who dwelleth in mount Zion.
  srp-1865: Evo ja i djeca koju mi je dao Gospod jesmo znak i èudo Izrailju od Gospoda
    nad vojskama, koji nastava na gori Sionu.
  lug-lug: Laba, nze n’abaana Mukama Katonda bampadde tuli bubonero n’ebyewuunyo mu
    Isirayiri obuva eri Mukama Katonda ow’Eggye, abeera ku lusozi Sayuuni.
  heb-heb: הנה אנכי והילדים אשר נתן לי יהוה לאתות ולמופתים בישראל מעם יהוה צבאות השכן
    בהר ציון׃
  ben-IRV: দেখ, আমি এবং সেই সন্তানেরা যাদের সদাপ্রভু আমাকে দিয়েছেন, সিয়োন পাহাড়ে
    বাস করেন বাহিনীদের সদাপ্রভুর দেওয়া অনুসারে আমরা ইস্রায়েলের মধ্যে চিহ্ন ও অদ্ভুত
    লক্ষণের মতো।
  pan-pan: ਵੇਖੋ, ਮੈਂ ਅਤੇ ਉਹ ਬੱਚੇ ਜਿਹੜੇ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਬਖ਼ਸ਼ੇ, ਇਸਰਾਏਲ ਵਿੱਚ ਸੈਨਾਂ ਦੇ
    ਯਹੋਵਾਹ ਵੱਲੋਂ ਜੋ ਸੀਯੋਨ ਪਰਬਤ ਉੱਤੇ ਵੱਸਦਾ ਹੈ, ਨਿਸ਼ਾਨ ਅਤੇ ਅਚੰਭੇ ਹਨ।
  mya-JVB: ငါ မှစ၍ ငါ့ အား ထာဝရဘုရား ပေး တော်မူသော သူငယ် တို့သည် ရှိ ကြ၏။ ဇိအုန် တောင်
    ပေါ် မှာ ကျိန်းဝပ် တော်မူသောကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား ထံ တော်က၊ ဣသရေလ
    အမျိုး၌ ပုပ္ပ နိမိတ်နှင့် အံ့ဘွယ်သော အရာဖြစ်စေခြင်းငှါပေးတော်မူသတည်း။
  tte-O: Yau ele yamiyamiya mekaukavao yagu boda. Yeoba Yaubada Tokaiwesosi, iya ana
    kaba miya Koya Saiyoni, ipeimai kilakilalao Isileli kaiweli yo iyawasamai na mesabana
    iyanuwapeili tawae kani iyawatagili kolili.”
  hmo-hmo: Lau Isaia inai, lau bona egu natuna, Lohiabada ese lau dekenai ia henia
    memero danu inai. Siahu Ibounai Lohiabada, iena terona be Siona Ororo dekenai
    Diravana, ese ai ia siaia, Israela taudia dekenai toa do ai lao totona.
  urd-urd: देख, मैं उन लड़कों के साथ जो ख़ुदावन्द ने मुझे बख़्शे, रब्ब — उल — अफ़वाज
    की तरफ़ से जो सिय्यून पहाड़ में रहता है, बनी — इस्राईल के बीच निशान — आत और 'अजायब
    — ओ — ग़राइब के लिए हूँ।
  rus-SYN: Вот я и дети, которых дал мне Господь, как указания и предзнаменования
    в Израиле от Господа Саваофа, живущего на горе Сионе.
  bqc-SIM: Má kɛ́, ń nɛ́ pↄ́ Dii kpàaↄ. Wá dɛ Isailiↄnɛ àsi pↄ́ Dii Zĩgↄ̃de
    pↄ́ kú Siↄna gbɛ musu ò seela ũ.
  tcz-CHONGTHU: Keima le kacha, Pakaiyin eipeh hi Zion Molsang chunga Houin thenga
    chengpa Van galsatte Pakai thilgon le thukhamho Israelte henga hetsah din kapange.
  mar-mar: पाहा, मी व मुले जी परमेश्वराने मला दिली ती इस्राएलास चिन्हे व चमत्कारांसाठी
    जो सैन्याधीश परमेश्वर सीयोन पर्वतावर वसतो त्याने ठेवली आहेत.
  qub-qub: Tayta Dios tarichimashan wamräcunawan nogaga Israelcuna musyananpaj señalmi
    caycäcuna. Chayno canäpäga camacächisha Sión lömacho goyaj munayniyoj Tayta Diosmi.
  hat-hat: Men mwen ansanm ak tout pitit Seyè a ban mwen yo! Seyè ki gen tout pouvwa
    a, li menm ki rete sou mòn Siyon an, li fè nou tounen yon siy nan mitan pèp la
    pou nou moutre sa ki pral rive.
  eng-BSB: Here am I, and the children the LORD has given me as signs and symbols
    in Israel from the LORD of Hosts, who dwells on Mount Zion.
  eng-WEBPB: Behold, I and the children whom the LORD has given me are for signs and
    for wonders in Israel from the LORD of Armies, who dwells in Mount Zion.
  kbq-kbq: Saioni agonafima nemania Hankavenentake Ra Anumzamo, nagranema amama mani'naza
    mofavreramina nami'ne. E'ina hu'neankino tagri'ma tatregetama mani'nonana, Israeli
    vahete'ma henkama erifore'ma hania zantamimofonte mago avame'zankna huta menina
    mani'none.
  nhe-BL: Xiquitaca, nica niitztoc na ininhuaya noconehua tlen TOTECO nechmacatoc.
    Tojuanti tiitztoque queja se tlanescayotl pampa totoca quinextía tlen TOTECO quichihuas
    ica itlacajhua. Tiitlayolmelajcahua TOTECO tlen itztoc ipan tepetl Sion [8:18
    Se tepetl ipan Jerusalén campa huejcajquiya mosehui icaltlanahuatil Tlanahuatijquetl
    David.] Yajaya TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij.
  gub-BL: Aiko xe hera'yr Tupàn Tuweharupi Wiko Ma'e hemimur kwer wanehe we ihe. Tupàn
    Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e Xiàw rehe wiko ma'e, uremono kar Izaew wamupytuhegatu
    kar har romo uremuigo kar pà a'e.
  eng-DRA: Behold I and my children, whom the Lord hath given me for a sign, and for
    a wonder in Israel from the Lord of hosts, who dwelleth in mount Sion.
