    blago Damaštansko i plijen Samarijski pred carem Asirskim.'
  lug-lug: Kubanga omwana nga tannamanya kugamba nti, ‘Taata’, oba ‘Maama’, obugagga
    bw’e Ddamasiko n’omunyago gwe Samaliya birinyagibwa kabaka w’e Bwasuli.”
  heb-heb: כי בטרם ידע הנער קרא אבי ואמי ישא את חיל דמשק ואת שלל שמרון לפני מלך אשור׃
  ben-IRV: কারণ ছেলেটির বাবা, মা, এই কথা বলার জ্ঞান হওয়ার আগে দম্মেশকের সম্পত্তি
    ও শমরিয়ার লুট অশূর রাজার আগে নিয়ে যাওয়া হবে।”
  pan-pan: ਕਿਉਂ ਜੋ ਇਸ ਤੋਂ ਪਹਿਲਾਂ ਕਿ ਉਹ ਮੁੰਡਾ “ਮੇਰਾ ਪਿਤਾ” ਜਾਂ “ਮੇਰੀ ਮਾਤਾ” ਕਹਿਣਾ ਸਿੱਖੇ,
    ਦੰਮਿਸ਼ਕ ਦਾ ਮਾਲ ਅਤੇ ਸਾਮਰਿਯਾ ਦੀ ਲੁੱਟ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜੇ ਦੇ ਅੱਗੇ ਚੁਕਵਾਈ ਜਾਏਗੀ।
  mya-JVB: အကြောင်း မူကား၊ ထိုသူငယ် သည် အမိ အဘ ဟုမ ခေါ် တတ်မှီ၊ ဒမာသက် မြို့၏ စည်းစိမ်
    ၊ ရှမာရိ မြို့၌ လုယက် သောဥစ္စာကို အာရှုရိ ရှင်ဘုရင် သည် သိမ်း သွား လိမ့်မည်ဟု
    မိန့် တော်မူ၏။
  tte-O: kaiwena Asiliya kana kin kani ilobima yo Damasiko yo Sameliya ali gogo wasawasa
    meuloina ikalai kabo muli mena melumelunane nuwana imayale yo ikawa-sina yo ikawa-tama.”
  hmo-hmo: Badina unai mero be ‘Sinagu’ o ‘Tamagu’ ia do gwauraia diba lasi neganai,
    Damaseko ena davana bada kohu namona ibounai bona Samaria ena kohu, tuari dekenai
    idia lusi gaudia, be Asuria ena king ese do ia abia lao.”
  urd-urd: क्यूँकि इससे पहले कि ये लड़का अब्बा और अम्मा कहना सीखे दमिश्क़ का माल और
    सामरिया की लूट को उठवाकर शाह — ए — असूर के सामने ले जाएँगे।”
  rus-SYN: 'ибо прежде нежели дитя будет уметь выговорить: отец мой, мать моя, - богатства
    Дамаска и добычи Самарийские понесут перед царем Ассирийским.'
  bqc-SIM: E àↄ gɛ́ Naa ń Baao oi dↄ̃, Asiliↄ kía a Damasideↄ àizɛɛↄ naaa, a Samalideↄ
    pↄ́ↄ sɛ́lɛ.
  tcz-CHONGTHU: Aminin aphondoh chu kum phabep jou, hiche naosenin ‘hepa’ chule ‘henu,’
    tia akoudohthei masanga Assyria lengpan Damascus le Samaria ahinbulua nei le gouho
    akichommang ding ti ahi,” ati.
  mar-mar: कारण लेकराला आई, बाबा, अशी हाक देता येण्या आधीच अश्शूरचा राजा पुढे दिमिष्काचे
    धन व शोमरोनाची लूट घेऊन जाईल.”
  qub-qub: Chay wamra manaraj ‹mama› ni ‹papä› nir rimayta pashtachiptinmi Damascupitawan
    Samariapitaga ima-aycantapis apacongapaj. Nircurnami llapan bälej cajcunataga
    Asiriapa rayninman apapanga.»
  hat-hat: Paske, anvan pitit la ka pale pou l' di papa manman, moun peyi Lasiri yo
    va gen tan pran tout richès moun lavil Damas yo ak tou sa moun Samari yo pran
    nan piyay, y'a pote yo ale bay wa pa yo a.
  eng-BSB: For before the boy knows how to cry ‘Father’ or ‘Mother,’ the wealth of
    Damascus and the plunder of Samaria will be carried off by the king of Assyria.”
  eng-WEBPB: For before the child knows how to say, ‘My father’ and ‘My mother,’ the
    riches of Damascus and the plunder of Samaria will be carried away by the king
    of Assyria.”
  kbq-kbq: Na'ankure ana mofavremo'a nena huno nenfage nenrerage huno kea osu'nesnigeno,
    Damaskasi kuma'ene Sameria kumapinti fenozana, Asiria kini ne'mo ha' eme huzamagatereno
    ana maka erino mopa'arega vugahie.
  nhe-BL: Nopa tocaitl teyolmelahua para quema nopa conetl noja aya huelis quiijtos
    ‘papá’ o ‘mamá’, nopa tlanahuatijquetl tlen tlali Asiria calaquis ipan tlali Damasco
    huan Samaria huan quinixtequilis nochi ininricojyo.”
  gub-BL: Amo 'ar mehe, ukwaw putar papaz u'e haw nehe, ukwaw putar màmàz u'e haw
    nehe no. A'e 'ar 'ym mehe we Axir wanuwihawete weraha putar ma'e hekuzar katu
    ma'e Namaz tawhu pe har paw ikatu ma'e a'e pe har paw wanehe we nehe, Xamari rehe
    har paw nehe no, i'i ihewe.
  eng-DRA: For before the child know to call his father and his mother, the strength
    of Damascus, and the spoils of Samaria shall be taken away before the king of
    the Assyrians.
