verse: ISA.008.004
translations:
  mal-C: കാരണം ഈ കുട്ടിക്ക് അപ്പാ, അമ്മാ എന്നു വിളിക്കാൻ പ്രായമാകുന്നതിനുമുമ്പ്, ദമസ്കോസിലെ
    ധനവും ശമര്യയിലെ കവർച്ചമുതലും അശ്ശൂർരാജാവ് എടുത്തുകൊണ്ടുപോകും.”
  deu-TKW: Denn ehe der Knabe rufen lernt “mein Vater”! und “meine Mutter”! wird man
    den Reichtum von Damaskus und die Beute von Samaria vor dem Könige von Assyrien
    dahintragen.
  lin-lin: Liboso ete mwana ayeba ndenge babengaka ‹ Tata na ngai › to ‹ mama na ngai, ›
    bakomema bozwi ya Damasi mpe bomengo ya bitumba ya Samari epai ya mokonzi ya Asiri. »
  eng-LSV: for before the youth knows to cry, My father, and, My mother, one takes
    away the wealth of Damascus and the spoil of Samaria, before the king of Asshur.”
  eng-GNV: For before the childe shall haue knowledge to crye, My father, and my mother,
    he shall take away the riches of Damascus and the spoyle of Samaria, before the
    King of Asshur.
  eng-WEBSTER: For before the child shall have knowledge to cry, My father, and my
    mother, the riches of Damascus and the spoil of Samaria shall be taken away before
    the king of Assyria.
  nhw-BL: Nopa tocaitl teyolmelahua para quema nopa conetl noja ayamo huelis quiijtos
    ‘papá’ o ‘mamá’, nopa tlanahuatijquetl tlen tlali Asiria calaquis ipan tlali Damasco
    huan Samaria huan quinichtequilis nochi ininricojyo.”
  swh-ONEN: Kabla mtoto hajaweza kusema ‘Baba yangu’ au ‘Mama yangu,’ utajiri wa Dameski
    na nyara za Samaria zitachukuliwa na mfalme wa Ashuru.”
  bba-bba: Domi sere bu kɑ nɛɛ, bii wi, u mɔ̀, bɑɑbɑ, ǹ kun mɛ yɑɑyi, bɑ koo Dɑmɑsi
    kɑ Sɑmɑrin ɑrumɑni kpuro kɑtɑ ko bu ɡurɑ bu kɑ dɑ Asiriɔ.
  eng-KJVCPB: For before the child shall have knowledge to cry, My father, and my
    mother, the riches of Damascus and the spoil of Samaria shall be taken away before
    the king of Assyria.
  luo-luo: Kapok nyathino odongo mongʼeyo luongo ‘wuonwa’ kata ‘minwa,’ to mwandu
    duto mag Damaski kaachiel gi gik moyaki mag Samaria notingʼ gi ruodh Asuria.”
  meu-meu: badina be mero na “Mama” eiava “Ina” do basine boi diba negana ai, Damasko
    ena taḡa bona Samaria ai bae dadi kohudia na Asuria pavapavana vairanai bae hua
    lao.
  npi-ULB: किनकि बालकले 'मेरो बुबा' र 'मेरो आमा' भन्‍न जान्‍नअघि नै दमसकसको धन र सामरियाको
    लूटलाई अश्‍शूरको राजाले बोकेर लैजानेछ ।”
  yor-yor: Kí ọmọkùnrin náà tó mọ bí a ti ń sọ pé, ‘Baba mi’ tàbí ‘Ìyá mi,’ gbogbo
    ọrọ̀ Damasku àti ìkógun ti Samaria ni ọba àwọn Asiria yóò ti kó lọ.”
  pes-OPCB: پیش از آنکه این پسر بتواند ”پدر“ و ”مادر“ بگوید، پادشاه آشور به دمشق و
    سامره یورش خواهد برد و اموال آنها را غارت خواهد کرد.»
  tgl-ULB: Sapagkat bago pa lang matutong sumigaw ang bata ng 'Aking tatay' at 'Aking
    nanay,' ang kayamanan ng Damasco at ang nasamsam ng Samaria ay dadalhin ng hari
    ng Asiria.
  cbu-NT: Ndatuma iparish, Apaa, misha Ataa, táru, arapich tputs Síriypat, misha Efrayinpatatam
    waratchinllinaya. Yaktaa Damáskoo, misha Samariyaatstam kasikchusin, pangoo ichingaru
    kapeeteersin, maachiritaa izuuru yachinllinaya. Urkireetstam ichingchinllinaya,
    Apanll nuwaa tárangiya.
  hui-hui: Ai igiri ogoni ibugua bi lalu aba ai̱ya̱ olabe nahe wene gali dege bedangi
    Asirialime abale ibalu mbirale bibahende Damasaga tanoha ngarubi Samaria tanoha
    ngarubi bibahende mo yalu puwa tinaga kini mo mulebira, laya.
  mya-mya: ထို​သူ​ငယ်​သည်​မေ​မေ၊ ဖေ​ဖေ​ဟူ​၍​ပင်​ခေါ် တတ်​သည့်​အ​ရွယ်​သို့​မ​ရောက်​မီ
    အာ​ရှု​ရိ ဘု​ရင်​သည် ဒ​မာ​သက်​မြို့​ရှိ​စည်း​စိမ်​ဥစ္စာ မှန်​သ​မျှ​နှင့်​ရှ​မာ​ရိ​မြို့​မှ​တိုက်​ရာ​ပါ
    ပစ္စည်း​များ​ကို​သိမ်း​ယူ​၍​သွား​လိမ့်​မည်'' ဟု​ငါ့​အား​မိန့်​တော်​မူ​၏။
  bod-N: ཅི་ལ་ཞེ་ན། བུ་ཆུང་གིས་ངའི་ཕ་ལགས། ངའི་མ་ལགས་ཞེས་འབོད་ཤེས་པའི་སྔོན་ལ། དཱ་མེ་སེག་གི་རྒྱུ་ནོར་དང་སཱ་མར་ཡའི་བཅོམ་ནོར་རྣམས་ཨ་སུར་རྒྱལ་པོའི་དྲུང་ནས་འཁྱེར་བར་འགྱུར་རོ་ཞེས་གསུངས་སོ།
    །
  wsk-wsk: “Mu awuk, kuriang umu kota kuring te 'aga ba' agi 'aga nang' me bala ikiok
    la, Damascus ko melmasak ningo ningo se Samaria ko mu, Assyria ko king kager te
    gi ago namarukko.”
  sna-sna: nokuti mwana asati aziva kuti, ‘Baba vangu’ kana kuti, ‘Mai vangu,’ pfuma
    yeDhamasiko nezvakapambwa zveSamaria zvichatakurwa namambo weAsiria.”
  spa-BLM: 'Porque antes de que el niño sepa decir: ‘Mi padre’ y ‘Mi madre’, las riquezas
    de Damasco y el saqueo de Samaria serán llevados por el rey de Asiria.”'
  cac-cac: Ayic manto yal yalan mamin, nunin vin̈ unin chi', ol ic'jocb'at masanil
    sb'eyumal chon̈ab' Damasco yed' chon̈ab' Samaria yuj vin̈ sreyal Asiria, xchi
    Jehová chi'.
  swh-ULB: Maana kabla mtoto ajajua kulia, 'Baba yangu, 'Mama yangu; utajiri wa Damaskasi,
    na mateka wa Samaria watachuliwa na mfalme wa Asiria.
  bel-bel: 'бо перш, чым дзіця навучыцца вымаўляць: «бацька мой», «маці мая», багацьці
    Дамаска і здабычы Самарыйскія панясуць перад царом Асірыйскім.'
  deu-ELBBK: 'Denn ehe der Knabe zu rufen weiß: „Mein Vater“ und „Meine Mutter“, wird
    man vor dem König von Assyrien hertragen den Reichtum von Damaskus und die Beute
    von Samaria.'
  mbb-OT: Ne te kenè pa egketau heeyan is batà he edsampit te Amà etawa Inà, ne is
    ketiǥeyunan diyà te Damascus wey is midtavan te menge tig-Samaria ne egkuwaan
    te hadì te Asiria.”
  mal-2015: ഈ കുട്ടിക്കു അപ്പാ, അമ്മേ എന്നു വിളിപ്പാൻ പ്രായമാകുംമുമ്പെ ദമ്മേശെക്കിലെ
    ധനവും ശമര്യയിലെ കൊള്ളയും അശ്ശൂർ രാജാവിന്റെ അടുക്കലേക്കു എടുത്തുകൊണ്ടു പോകും എന്നരുളിച്ചെയ്തു.
  gup-gup: Dja namekbe king nawu kawohrnan kore kubolkkimuk Assyria wanjh nungka werrkwerrk
    kamre kakan rowk nawu namakmak ngarre kukadje Damascus dja mak kubolkkimuk Samaria.
    Kuhni kayimerran yerre bu namekbe wurdyaw ke kawokdi bu kayime ‘Karrang’ dja ‘Ngabba’.”
  rmc-rmc: 'Mek angloda, sar o čhavoro džanela te vičinel: ‚Dado miro, mamo miri!‘,
    ena o barvaľipena andral o Damašek the o čorde veci andral e Samarija ľigende
    anglo asiriko kraľis.“'
  pes-OPV: زیرا قبل از آنکه طفل بتواند‌ای پدرم و‌ای مادرم بگوید، اموال دمشق وغنیمت
    سامره را پیش پادشاه آشور به یغماخواهند برد.»
  ron-1924: 'кэч, ынаинте ка сэ штие копилул сэ спунэ: ‘татэ’ ши ‘мамэ’, се вор луа
    динаинтя ымпэратулуй Асирией богэцииле Дамаскулуй ши прада Самарией.”'
  ben-OBCV: কারণ ছেলেটি ‘আমার বাবা’ বা ‘আমার মা’ বলতে শেখার আগেই দামাস্কাসের ধনসম্পদ
    ও শমরিয়ার লুট আসিরীয় রাজা বহন করে নিয়ে যাবে।”
  som-som: Waayo, intaan yarku baran inuu yidhaahdo, Aabbe iyo Hooyo ka hor ayaa boqorka
    Ashuur maalka Dimishaq iyo xoolaha boolida ah oo Samaariyaba wada qaadan doonaa.
  lat-VUC: quia antequam sciat puer vocare patrem suum et matrem suam, auferetur fortitudo
    Damasci, et spolia Samariæ, coram rege Assyriorum.
  eng-ASVBT: For before the child shall have knowledge to cry, My father, and, My
    mother, the riches of Damascus and the spoil of Samaria shall be carried away
    before the king of Assyria.
  ita-1885: 'Perciocchè, avanti che il fanciullo sappia gridare: Padre mio, e Madre
    mia, le ricchezze di Damasco, e le spoglie di Samaria saranno portate via, davanti
    al re di Assiria.'
  eng-LXXUP: For before the child shall know how to call his father or his mother,
    one shall take the power of Damascus and the spoils of Samaria before the king
    of the Assyrians.
  eng-ULB: For before the child knows to cry, 'My father,' and, 'My mother,' the riches
    of Damascus and the plunder of Samaria will be carried away by the king of Assyria.”
  spa-VBL: Porque antes de que el niño sepa decir ‘papá’ o ‘mamá’, el rey de Asiria
    se llevará las riquezas de Damasco y las posesiones de Samaria”.
  fra-_FOB: 'Car, avant que l''enfant sache crier: Mon père! ma mère! on enlèvera
    devant le roi d''Assyrie les richesses de Damas et le butin de Samarie.'
  mal-mal: ഈ കുട്ടിക്ക് ‘അപ്പാ, അമ്മേ’ എന്നു വിളിക്കുവാൻ പ്രായമാകുംമുമ്പ് ദമ്മേശെക്കിലെ
    ധനവും ശമര്യയിലെ കൊള്ളയും അശ്ശൂർരാജാവിന്റെ അടുക്കലേക്ക് എടുത്തുകൊണ്ടുപോകും” എന്നരുളിച്ചെയ്തു.
  urd-GVR: Kyoṅki is se pahle ki laṛkā ‘Abbū’ yā ‘Ammī’ kah sake Damishq kī daulat
    aur Sāmariya kā māl-o-asbāb chhīn liyā gayā hogā, Asūr ke bādshāh ne sab kuchh
    lūṭ liyā hogā.”
  suz-BL: मारदे हना मेको आलम आम आफ देंस जोक्‍चा क्‍येङा ङोंइती दमस्‍कस ङा शोंप नु
    सामरीया ङा रोइश्‍शो नेल्‍ले अस्‍सुर ङा पिपम लाइक्‍ब” देंत। यसैया ७:१८; २राजा १६:९
  eng-NOY: For before the child shall learn to say, My father, and My mother, the
    riches of Damascus and the spoil of Samaria shall be borne away before the king
    of Assyria.
  ita-1927: 'poiché prima che il bambino sappia gridare: Padre mio, Madre mia, le
    ricchezze di Damasco e il bottino di Samaria saran portati davanti al re d’Assiria”.'
  ckb-ckb: چونکە بەر لەوەی منداڵەکە بزانێت بڵێت ”بابە“ و ”دایە،“ سامانی دیمەشق و دەستکەوتی
    سامیرە دەهێنرێتە بەردەم پاشای ئاشور.»
  eng-BBE: For before the child is able to say, Father, or, Mother, the wealth of
    Damascus and the goods of Samaria will be taken away by the king of Assyria.
  kan-OKCV: ಏಕೆಂದರೆ ಆ ಮಗುವು, ‘ಅಪ್ಪಾ’ ಅಥವಾ ‘ಅಮ್ಮಾ’ ಎಂದು ಕೂಗಬಲ್ಲವನಾಗುವುದಕ್ಕಿಂತ ಮುಂಚೆ
    ಅಸ್ಸೀರಿಯದ ಅರಸನು ದಮಸ್ಕದ ಆಸ್ತಿಯನ್ನೂ ಸಮಾರ್ಯದ ಸೂರೆಯನ್ನೂ ತೆಗೆದುಕೊಂಡು ಹೋಗುವನು” ಎಂದರು.
  tam-2017: இந்தக் குழந்தை, அப்பா, அம்மா என்று கூப்பிட அறியுமுன்னே, தமஸ்குவின் ஆஸ்தியும்,
    சமாரியாவின் கொள்ளையும், அசீரியாவின் ராஜாவுக்கு முன்பாகக் கொண்டுபோகப்படும் என்றார்.
  spa-RV-1909: Porque antes que el niño sepa decir, Padre mío, y Madre mía, será quitada
    la fuerza de Damasco y los despojos de Samaria, en la presencia del rey de Asiria.
  ron-BTF: 'Căci înainte ca pruncul să aibă ştiinţa de a striga: Tatăl meu! şi: Mama
    mea! bogăţiile Damascului şi prada Samariei vor fi luate dinaintea împăratului
    Asiriei.'
  eng-WEBP: For before the child knows how to say, ‘My father’ and ‘My mother,’ the
    riches of Damascus and the plunder of Samaria will be carried away by the king
    of Assyria.”
  eng-FBV: For even before the boy knows how to say ‘Daddy’ or ‘Mommy,’ the king of
    Assyria will carry off Damascus' wealth and Samaria's possessions.”
  nld-1939: Want voordat de knaap “vader en moeder” kan zeggen, zal men de schatten
    van Damascus en de buit van Samaria voor den koning van Assjoer brengen.
  nch-BL: Nopa tocayot teyolmelahua para quema nopa conet noja ayemo huelis quiijtos
    ‘papá’ o ‘mamá’, nopa tanahuatijquet ten tali Asiria calaquis ipan tali Damasco
    huan Samaria huan quinichtequilis nochi iniricojyo.”
  vie-1934: 'Vì, trước khi con trẻ biết kêu: Cha ơi! mẹ ơi! thì người ta sẽ cất lấy
    sự giàu có Đa-mách và của cướp Sa-ma-ri trước mặt vua A-si-ri.'
  hin-CV: और इससे पहले कि वह पिता और माता बुलाए, दमेशेक की संपत्ति और शमरिया की लूट
    अश्शूर के राजा के द्वारा ले जाई जाएगी.”
  eng-OURB: For before the child knows how to say, ‘My father,’ and, ‘My mother,’
    the riches of Damascus [Bucket of blood] and the plunder of Samaria will be carried
    away by the king of Assyria [Level plain].”
  spa-BES: Porque antes de que el niño pueda decir, Padre, o Madre, la riqueza de
    Damasco y los bienes de Samaria serán quitados por el rey de Asiria.
  tdx-tdx: amy te aolo’ ty aharendreha’ i ajajay ty hikoike ty hoe ‘Raeko’ naho ‘Reneko,’
    le fa nasese’ i mpanjaka’ i Asorey añe ty vara’ i Damesèke naho ty fikopahañe
    i Somerone.
  tha-KJV: เพราะก่อนที่เด็กจะรู้​ที่​จะร้องเรี​ยก ‘​พ่อ แม่​’ ได้ ทรัพย์สมบัติ​ของดามัสกัสและของที่ริบได้จากสะมาเรีย
    จะถูกขนเอาไปต่อพระพักตร์​กษัตริย์​อัสซีเรีย”
  por-BR-2018: porque antes que o menino saiba falar “papai” ou “mamãe”, as riquezas
    de Damasco e os despojos de Samaria serão tomados pelo rei da Assíria.
  deu-ELO: Denn ehe der Knabe zu rufen weiß “mein Vater” und “meine Mutter”, wird
    man vor dem König von Assyrien hertragen den Reichtum von Damaskus und die Beute
    von Samaria.
  eng-WYC-2018: For why before that the child know how to call his father and his
    mother, the strength of Damascus shall be done away, and the spoils of Samaria,
    before the king of Assyrians. (And before that the child shall know how to call
    his father and his mother, the wealth of Damascus, and the spoils of Samaria,
    shall be carried off by the king of Assyria.)
  epo-epo: 'Ĉar antaŭ ol la knabo povoscios voki: Mia patro, kaj Mia patrino, la riĉaĵon
    de Damasko kaj la rabakiron de Samario oni portos antaŭ la reĝo de Asirio.'
  uig-PIN: qünki bala «Dada, apa» dǝp qaⱪirixni bilgüqǝ, Dǝmǝxⱪ bayliⱪliri wǝ Samariyǝdiki
    olja Asuriyǝ padixaⱨi tǝripidin bulap elip ketilidu» — dedi.
  beo-beo: 'E da fonobahadi fawane asigilale, ‘Ada’ amola ‘Ame’ amo sia:musa: dawa:mu.
    Be hidadea, amo sia:mu hamedei galea, Asilia hina bagade da Dama:sagase amola
    Samelia, amo ea muni amola liligi ida:iwane wamolale, gaguli masunu.”'
  tpi-OTNT: Taim dispela pikinini i no stat yet long tok Mama na Papa, na bai ol Asiria
    i kam stilim olgeta gutpela samting bilong taun Damaskus na bilong taun Samaria,
    na karim i go givim long king bilong ol.”
  hau-SA: Kafin yaron yă san yadda zai ce ‘Babana’ ko ‘Mamana,’ sarkin Assuriya zai
    kwashe arzikin Damaskus da ganimar Samariya.”
  uig-LAT: chünki bala «Dada, apa» dep chaqirishni bilgüche, Demeshq bayliqliri we
    Samariyediki olja Asuriye padishahi teripidin bulap élip kétilidu» — dédi.
  nde-nde: Kuzakuthi umfana engakakwazi ukuthi ‘Ubaba’ loba ‘Umama,’ inotho yaseDamaseko
    lempahla ethunjwe eSamariya kuzathathwa yinkosi yase-Asiriya.”
  ton-ton: Koeʻuhi ʻi he kei vale ʻae tamasiʻi ke lea, ‘Ko ʻeku tamai,’ mo ‘ʻeku faʻē,’
    ʻe ʻave ʻi he ʻao ʻoe tuʻi ʻo ʻAsilia ʻae koloa ʻo Tamasikusi mo e vete taua ʻo
    Samēlia.
  ces-1613: 'Nebo prvé než bude uměti dítě to volati: Otče můj, matko má, odejme zboží
    Damašské a loupeže Samařské lid krále Assyrského.'
  eng-WMB: For before the child knows how to say, ‘My father’ and ‘My mother,’ the
    riches of Damascus and the plunder of Samaria will be carried away by the king
    of Assyria.”
  tam-TCV: அவன் ‘என் அப்பா’ அல்லது ‘என் அம்மா’ என்று சொல்ல அறியுமுன் தமஸ்குவின் செல்வமும்,
