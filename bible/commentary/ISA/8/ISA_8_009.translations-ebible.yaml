verse: ISA.008.009
translations:
  mal-C: രാഷ്ട്രങ്ങളേ, യുദ്ധാരവം മുഴക്കുകയും തകർന്നടിയുകയുംചെയ്യുക! ഭൂമിയിലെ വിദൂരസ്ഥലങ്ങളേ,
    ചെവിതരിക. യുദ്ധത്തിനു തയ്യാറെടുക്കുകയും തകർന്നടിയുകയുംചെയ്യുക! അതേ, യുദ്ധത്തിനു
    തയ്യാറെടുക്കുകയും തകർന്നടിയുകയുംചെയ്യുക!
  deu-TKW: Erkennt es, ihr Völker, horcht auf, alle Fernen der Erde! Rüstet euch nur,
    ihr sollt doch verzagen! Rüstet euch nur, ihr sollt doch verzagen!
  lin-lin: Bino bikolo, boganga na somo mpe bopalangana ! Bino bituka nyonso ya mosika,
    boyoka ! Bobongama mpo na bitumba mpe bopalangana ! Bobongama mpo na bitumba mpe
    bopalangana !
  eng-LSV: Be friends, O nations, and be broken, || And give ear, all you far-off
    ones of earth, || Gird yourselves, and be broken, || Gird yourselves, and be broken.
  eng-GNV: 'Gather together on heapes, O ye people, and ye shalbe broken in pieces,
    and hearken all ye of farre countreys: gird your selues, and you shalbe broken
    in pieces: gird your selues, and you shalbe broken in pieces.'
  eng-WEBSTER: 'Associate yourselves, O ye people, and ye shall be broken in pieces;
    and give ear, all ye of far countries: gird yourselves, and ye shall be broken
    in pieces; gird yourselves, and ye shall be broken in pieces.'
  nhw-BL: '“Huan nopa tlali Asiria ehuani quiijtose: ‘Xijtlacaquilica nochi amojuanti
    ipan tlalme catli anmopantíaj huejca. Ximosentilica para antlahuilanase pero san
    tlapic pampa antzontlamise. Ximocualtlalica para anmomanahuise, pero san tlapic
    pampa anmechtlamihuejhuelose. Ximotemacaca ipan nopa tlahuilancayotl, pero san
    tlapic pampa anmechtlamiixpolihuiltise.'
  swh-ONEN: Inueni kilio cha vita, enyi mataifa, na mkavunjwevunjwe! Sikilizeni, enyi
    nyote nchi za mbali. Jiandaeni kwa vita, nanyi mkavunjwevunjwe! Jiandaeni kwa
    vita, nanyi mkavunjwevunjwe!
  bba-bba: Bɛɛ bwese ni nu tie, bɛɛ be i wɑ̃ɑ n tomɑ, i swɑɑ dɑkio. Bɑɑ ì n mɛnnɑ
    sɑnsɑniɔ i tɑbun kuuki kuɑ, bɑ koo bɛɛ kɔsukuwɑ. Bɑɑ ì n tɑbun sɔɔru kuɑ, kɑ mɛ,
    bɑ koo bɛɛ kɑmiɑ.
  eng-KJVCPB: 'Associate yourselves, O ye people, and ye shall be broken in pieces;
    And give ear, all ye of far countries: Gird yourselves, and ye shall be broken
    in pieces; Gird yourselves, and ye shall be broken in pieces.'
  luo-luo: Chokreuru ne lweny, un ogendini, ka luoro omakou! Chikuru itu un ji duto
    manie pinje maboyo! Bende ikreuru ne lweny ka luoro omakou! Bende ikreuru ne lweny
    ka luoro omakou!
  meu-meu: Bese idau-idau e, ba heḡiḡi rohoroho, ba gari dikadika! Gabu daudau e,
    ba hakala! Emui rami ba hekasilai, ba gari dikadika; emui rami ba hekasilai, ba
    gari dikadika.
  npi-ULB: मानिसहरू टुक्रा-टुक्रा हुनेछन् । सुन, ए टाढाका देशहरूः युद्धको निम्ति आफूलाई
    हतियारले तयार गर र चकनाचूर होओ । आफूलाई हतियारले तयार गर र चकनाचूर होओ ।
  yor-yor: Ké ariwo ogun, ẹ̀yin orílẹ̀-èdè, kí a sì fọ́ ọ yín túútúú, fetísílẹ̀, ẹ̀yin
    ilẹ̀ jíjìn réré. Ẹ palẹ̀mọ́ fún ogun, kí a sì fọ́ ọ túútúú!
  pes-OPCB: 'ای قومها هر کاری از دستتان برمی‌آید بکنید، ولی بدانید که موفق نخواهید
    شد و شکست خواهید خورد. ای همهٔ دشمنان گوش دهید: برای جنگ آماده شوید، ولی بدانید
    که پیروز نخواهید شد.'
  tgl-ULB: 'Madudurog kayong mga tao ng pira-piraso. Makinig, kayong malalayong bansa:
    maghanda kayo para sa digmaan at kayo ay dudurugin ng pira-piraso. Ihanda ang
    inyong sarili at kayo ay dudurugin.'
  cbu-NT: Aparich kurak ateeja. Shaniyeerus, nuwaa kuki mazinangtsa. Mazinakchus,
    kizpur puningtsa. Maachee tapazpanee zapantaa xanatarus, ashiritaa siyaa tpuxtachintsa.
  hui-hui: Ani bulebirago wali agali dindi kaundia kawarebi bibahendeha hameigini
    hama pedamiruni tígua bi ogo baya hangu hale hadaba. Tínaga hongo ho kamiruni
    bibahende mo ngoai howa wai bule harimadalo manda bialu gi ho halimu. Anigo wai
    berolo manda buwa bialu kamiria tínaga hongo podaragola tí mogo timbuni lowa luluyu
    ibagabu holeberemi.
  mya-mya: အ​ချင်း​နိုင်​ငံ​ခြား​သား​အ​ပေါင်း​တို့​ကြောက်​ရွံ့ လျက်​စု​ဝေး​ကြ​လော့။
    ရပ်​ဝေး​ဒေ​သ​မှ​လူ အ​ပေါင်း​တို့၊ နား​ထောင်​ကြ​လော့။ စစ်​တိုက်​ရန် အ​သင့်​ပြင်​ဆင်​ကြ​လော့။
    သို့​ရာ​တွင်​ကြောက် လန့်​လျက်​နေ​ကြ​လော့။ သင်​တို့​သည်​ယင်း​သို့ အ​သင့်​ပြင်​ဆင်​ကြ​သော်​လည်း​ကြောက်​လန့်
    လျက်​နေ​ရ​ကြ​၏။-
  bod-N: ཀྱེ་མི་རྣམས། ངན་སྤྱོད་སྤེལ་དང་ཁྱོད་ཅག་སིལ་བུར་འཐོར་འགྲོ། རྒྱང་རིང་གི་མི་རིགས་རྣམས་ཀྱིས་རྣ་བ་གཏོད་དང་།
    ཁྱོད་ཚོས་སྐ་རགས་བཅིངས་ ནའང་སིལ་བུར་འཐོར་འགྲོ། ཁྱོད་ཚོས་སྐ་རགས་བཅིངས་ནའང་སིལ་བུར་འཐོར་འགྲོ།
  wsk-wsk: Nina sor wonong wonong, kager beteralko yam nia maguwuralko pa, bare parasa
    naguralkowo! Nina sor awar awar mu ikialko, kager ko yam pim pim malko pa, bare
    mu am maga kuena saparalkowo!
  sna-sna: Ridzai mhere yehondo, imi ndudzi, mugoputswa-putswa! Teererai, imi nyika
    dzose dziri kure. Gadzirirai kurwa, mugoputswa-putswa!
  spa-BLM: '¡Armad un escándalo, pueblos, y destrozaos! Escuchad, todos los que venís
    de países lejanos: ¡vestid la batalla y sed destrozados! ¡Vestíos para la batalla,
    y sed destrozados!'
  cac-cac: Ex nivac chon̈ab', molb'ejec e b'a tzex cot eyac' oval, palta ol ex sateloc.
    Ex nivac chon̈ab' te najat ay, ab'ec val, nab'an̈ej tzeyic'cot eyamc'ab' yic oval,
    ol ex satjocn̈ejeloc.
  swh-ULB: Nyie watu mtavunjika vipande vipande, Sikilizeni, nyote muishio nchi zilizo
    mbali; jiandaeni wenyewe na mtavunyika vipande vipande.
  bel-bel: Варагуйце, народы, але дрыжэце, і слухайце, усе далёкія землі! Узбройвайцеся,
    але дрыжэце; узбройвайцеся, але дрыжэце!
  deu-ELBBK: Tobt, ihr Völker, und werdet zerschmettert! Und nehmt es zu Ohren, alle
    ihr Fernen der Erde! Gürtet euch und werdet zerschmettert, gürtet euch und werdet
    zerschmettert!
  mbb-OT: Sikiyu is menge etew ziyà te menge nasyun, minsan mebpetemtempuwè kew pa,
    ebpekedsusuwey kew ǥihapun. Pemineg kew is diyà te menge meziyù! Minsan mebpengandam
    kew pa para te kebpekidtebek, egkezaag kew ǥihapun.
  mal-2015: ജാതികളേ, കലഹിപ്പിൻ; തകർന്നുപോകുവിൻ! സകല ദൂരദിക്കുകാരുമായുള്ളോരേ, ശ്രദ്ധിച്ചുകൊൾവിൻ;
    അര കെട്ടിക്കൊൾവിൻ; തകർന്നുപോകുവിൻ. അര കെട്ടിക്കൊൾവിൻ, തകർന്നുപോകുവിൻ.
  gup-gup: Ngurrikayhmen kunkele dorrengh, ngudda nawu bininj kubolkbubuyikabeh. Kandibekkabekka
    ngudda nawu djarreh duninjh kunbolk ngurrihdi. Kaluk ngudda ngurridowerren. Ngurrimarnmarnburrimen
    bu ngad kandibuyi! Dja kaluk ngudda ngurridowerren!
  rmc-rmc: Zdžan tumen, narodale, ale daran tumen; šunen savore phuva, so san dur!
    Uren pre tumende e vizbroj, ale daran tumen, uren pre tumende e vizbroj, ale daran
    tumen!
  pes-OPV: به هیجان آیید‌ای قومها و شکست خواهیدیافت و گوش گیرید‌ای اقصای زمین و کمر
    خودرا ببندید و شکست خواهید یافت. کمر خود راببندید و شکست خواهید یافت.
  ron-1924: „Скоатець стригэте де рэзбой кыт воиць, попоаре, кэч тот вець фи здробите;
    луаць аминте, тоць чей че локуиць департе! Прегэтици-вэ орькыт де луптэ, кэч тот
    вець фи здробиць. Прегэтици-вэ орькыт де луптэ, кэч тот вець фи здробиць.
  ben-OBCV: জাতিসমূহ তোমরা রণহুঙ্কার করো ও ভগ্ন হও! দূরবর্তী দেশগুলি, তোমরাও শোনো।
    তোমরা যুদ্ধের জন্য প্রস্তুত ও ভগ্ন হও! তোমরা যুদ্ধের জন্য প্রস্তুত ও ভগ্ন হও!
  som-som: Dadyowgow, qayliya, waadna jajabi doontaan, kuwiinna dalalka fogow, dhegaysta,
    guntiga isku dhuujiya, waadna jajabi doontaan, guntiga isku dhuujiya, waadna jajabi
    doontaan.
  lat-VUC: 'Congregamini, populi, et vincimini; et audite, universæ procul terræ:
    confortamini, et vincimini; accingite vos, et vincimini.'
  eng-ASVBT: 'Make an uproar, O ye peoples, and be broken in pieces; and give ear,
    all ye of far countries: gird yourselves, and be broken in pieces; gird yourselves,
    and be broken in pieces.'
  ita-1885: Fate pur lega tra voi, o popoli, sì sarete fiaccati; voi tutti che siete
    di lontani paesi, porgete gli orecchi; apparecchiatevi pure, sì sarete fiaccati;
    apparecchiatevi pure, sì sarete fiaccati.
  eng-LXXUP: 'Know, ye Gentiles, and be conquered; hearken ye, even to the extremity
    of the earth: be conquered, after ye have strengthened yourselves; for even if
    ye should again strengthen yourselves, ye shall again be conquered.'
  eng-ULB: 'You peoples will be broken to pieces. Listen, all you distant countries:
    arm yourselves for war and be broken in pieces; arm yourselves and be broken in
    pieces.'
  spa-VBL: '“¡Naciones, presten atención, y tiemblen! Escuchen, todas las tierras
    lejanas: aunque busquen armas, serán derrotadas. Aunque se preparen, serán aplastadas.'
  fra-_FOB: Peuples, faites du bruit, et soyez brisés! Prêtez l'oreille, vous tous
    habitants des pays éloignés! Équipez-vous, et soyez brisés; équipez-vous, et soyez
    brisés!
  mal-mal: ജനതകളേ, കലഹിക്കുവിൻ; തകർന്നുപോകുവിൻ! സകല ദൂരരാജ്യക്കാരുമായുള്ളവരേ, ശ്രദ്ധിച്ചുകൊള്ളുവിൻ;
    അര കെട്ടിക്കൊള്ളുവിൻ; തകർന്നുപോകുവിൻ. അര കെട്ടിക്കൊള്ളുവിൻ, തകർന്നുപോകുവിൻ.
  urd-GVR: Ai qaumo, beshak jang ke nāre lagāo. Tum phir bhī chaknāchūr ho jāogī.
    Ai dūr-darāz mamālik ke tamām bāshindo, dhyān do! Beshak jang ke lie taiyāriyāṅ
    karo. Tum phir bhī pāsh pāsh ho jāoge. Kyoṅki jang ke lie taiyāriyāṅ karne ke
    bāwujūd bhī tumheṅ kuchlā jāegā.
  suz-BL: गे रागी रागी ङा मुर गारशा सुर्ता पने। गे खतम दुम्‍पाइक्‍चा पुंइसीनीनी। गे
    ङोन रागी ङा मुर नोफा दाइश्‍शा नेनीने। लडाइ पचा कली किप्‍शुर किम्‍सीन। मिनु हिनीन।
    लडाइ पचा कली ठीक दुमीन। मिनु सुर्ता पने।
  eng-NOY: Rage, ye nations, and despair! Give ear, all ye distant parts of the earth!
    Gird yourselves, and despair! Gird yourselves, and despair!
  ita-1927: Mandate pur gridi di guerra, o popoli; sarete frantumati! Prestate orecchio,
    o voi tutti di paesi lontani! Preparatevi pure alla lotta; sarete frantumati!
  ckb-ckb: 'ئەی گەلینە، گەلەکۆمە بکەن و بشکێنەوە! ئەی هەموو خاکە دوورەکانی جیهان،
    گوێ بگرن: خۆتان توند بکەن و بشکێنەوە! خۆتان توند بکەن و بشکێنەوە!'
  eng-BBE: 'Have knowledge, O peoples, and be in fear; give ear, all you far-off parts
    of the earth:'
  kan-OKCV: ಜನಾಂಗಗಳೇ, ನೀವು ಯುದ್ಧವನ್ನು ಘೋಷಿಸಿರಿ, ಆದರೂ ಚದರಿಹೋಗುವಿರಿ! ಎಲ್ಲಾ ದೂರ ದೇಶದವರೇ
    ಕಿವಿಗೊಡಿರಿ. ನಡುಕಟ್ಟಿಕೊಳ್ಳಿರಿ, ಆದರೂ ಚದರಿಹೋಗುವಿರಿ! ನಡುಕಟ್ಟಿಕೊಳ್ಳಿರಿ, ಆದರೂ ಚದರಿಹೋಗುವಿರಿ!
  tam-2017: மக்களே, நீங்கள் கூட்டங்கூடுங்கள், முறியடிக்கப்படுவீர்கள்; தூரதேசத்தார்களாகிய
    நீங்கள் எல்லோரும் செவிகொடுங்கள்; இடைக்கட்டிக்கொள்ளுங்கள், முறிந்தோடுவீர்கள்,
  spa-RV-1909: 'Juntaos, pueblos, y seréis quebrantados; oid todos los que sois de
    lejanas tierras: poneos á punto, y seréis quebrantados; apercibíos, y seréis quebrantados.'
  ron-BTF: Împrieteniţi-vă popoarelor şi veţi fi sparte în bucăţi; şi deschideţi urechea,
    toţi cei din ţările îndepărtate; încingeţi-vă şi veţi fi sparţi în bucăţi; încingeţi-vă
    şi veţi fi sparţi în bucăţi.
  eng-WEBP: 'Make an uproar, you peoples, and be broken in pieces! Listen, all you
    from far countries: dress for battle, and be shattered! Dress for battle, and
    be shattered!'
  eng-FBV: Pay attention, you nations, and be smashed! Listen, all you distant lands,
    get ready, but you will be smashed. Get ready, but you will be smashed.
  nld-1939: 'God is met ons! Verneemt het volken, en staat versteld; Hoort het allen,
    verre landen! Gordt u ten strijde: ge wordt overwonnen, Gordt u aan: ge wordt
    overmeesterd;'
  nch-BL: '“Huan nopa tali Asiria ehuani quiijtose: ‘Xijtacaquilica nochi amojuanti
    ipan talme cati anmopantíaj huejca. Ximosentilica para antatehuise pero san tapic
    pampa antzontamise. Ximocualtalica para anmomanahuise, pero san tapic pampa amechtamihuejhuelose.
    Ximosemacaca ipan nopa tatehuilisti, pero san tapic pampa amechtamiixpolihuiltise.'
  vie-1934: Hỡi các dân, hãy kêu la và bị tan nát! Hỡi các ngươi hết thảy, là dân
    các phương xa, hãy lắng tai! Hãy nịt lưng các ngươi, và bị tan nát; hãy nịt lưng
    các ngươi, và bị tan nát!
  hin-CV: हे दूर-दूर देश के सब लोगों, चिल्लाओ अपनी-अपनी कमर कसो. परंतु तुम्हारे टुकड़े-टुकड़े
    किए जाएंगे और तुम नाश किए जाओगे!
  eng-OURB: 'Make an uproar, you peoples, and be broken in pieces! Listen, all you
    from far countries: dress for battle, and be shattered! Dress for battle, and
    be shattered!'
  spa-BES: 'Ten conocimiento, pueblos, y ten miedo; Escucha, todas las partes lejanas
    de la tierra: prepárense porque serán destruidos, prepárense porque serán destruidos.'
  tdx-tdx: Mijeñajeñafa ry ondaty; Midemoha! Manolora ravembia, ry an-tsietoitane
    añe; miteveha sadia f’ie ho demoheñe; misadia fe ho demoheñe;
  tha-KJV: โอ ชนชาติ​ทั้งหลายเอ๋ย จงเข้าร่วมกัน และเจ้าจะถูกทำให้แหลกเป็นชิ้นๆ บรรดาประเทศไกลๆทั้งหมด
    เจ้​าเอ๋ยจงเงี่ยหู จงคาดเอวเจ้าไว้และเจ้าจะถูกทำให้แหลกเป็นชิ้นๆ จงคาดเอวเจ้าไว้และเจ้าจะถูกทำให้แหลกเป็นชิ้นๆ
  por-BR-2018: Ajuntai-vos, povos, e sereis quebrados; e ouvi, todos vós que sois
    de terras distantes; vesti vossos cintos, e sereis quebrados; preparai vossos
    cintos para a batalha ,mas sereis quebrados.
  deu-ELO: Tobet, ihr Völker, und werdet zerschmettert! Und nehmet es zu Ohren, alle
    ihr Fernen der Erde! Gürtet euch und werdet zerschmettert, gürtet euch und werdet
    zerschmettert!
  eng-WYC-2018: Peoples, be ye gathered together, and be ye overcome; and all lands
