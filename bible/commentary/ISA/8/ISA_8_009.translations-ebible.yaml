  ewe-ewe: Mi dukɔwo mido aʋaɣli, eye dzi naɖe le mia ƒo. Miƒu to anyi, mi ame siwo
    le didiƒenyigbawo dzi. Mibla akpa na aʋawɔwɔ, ke dzi neɖe le mia ƒo; mibla ali
    dzi, ke dzi neɖe le mia ƒo.
  eng-LEE: 'Associate yourselves, O ye people, yet shall ye be broken in pieces; and
    give ear, all ye of the far portions of the earth: gird yourselves, yet shall
    ye be broken in pieces; gird yourselves, yet shall ye be broken in pieces.'
  asm-FB: হে লোকসকল, তোমালোক ডোখৰ ডোখৰ হ’বা। সকলো দূৰত থকা দেশবোৰ শুনা, যুদ্ধৰ বাবে
    নিজকে সুসজ্জিত কৰা, আৰু ডোখৰ ডোখৰকৈ ভঙা হ’বা।
  sus-A: «وٌ تَن حَمَنّ نَشٍيٍ نَ دُنِحَ، وٌ فٍرٍ شُي رَتٍ، كْنْ وٌ شُن نَكَنَمَ نّ.
    وٌ وٌ يّتّ يَءِلَن فٍرٍ شِلِ مَ، كْنْ وٌ قَشَمَ نّ. وٌ شَ تِ فٍرٍ كِ مَ، كْنْ
    وٌ بِرَ مَ نّ.
  fra-SBL: 'Faites du bruit, peuples, et soyez brisés ! Écoutez, vous tous qui venez
    de pays lointains : habillez-vous pour la bataille, et soyez brisés ! Habillez-vous
    pour le combat, et soyez brisés !'
  hbo-hbo: רֹ֤עוּ עַמִּים֙ וָחֹ֔תּוּ וְהַֽאֲזִ֔ינוּ כֹּ֖ל מֶרְחַקֵּי־אָ֑רֶץ הִתְאַזְּר֣וּ
    וָחֹ֔תּוּ הִֽתְאַזְּר֖וּ וָחֹֽתּוּ׃
  kik-kik: Atĩrĩrĩ inyuĩ andũ a ndũrĩrĩ, ugĩrĩriai mbugĩrĩrio ya mbaara, na no mũgũthetherwo!
    Ta thikĩrĩriai inyuĩ mabũrũri ma kũraya. Haarĩriai mbaara, na no mũgũthetherwo!
    Haarĩriai mbaara, na no mũgũthetherwo!
  fra-NCL: Poussez des cris de guerre, peuples, et vous serez défaits ! prêtez l’oreille,
    vous toutes, extrémités de la terre ! Equipez-vous, et vous serez défaits ! Equipez-vous,
    et vous serez défaits !
  cek-AK: Prae kaminawk boih, tasoehhaih hoiah maeto ah angpop oh! Prae kangthla ah
    kaom kaminawk, tahngai oh; kazii to angzaeng oh loe, tasoeh oh! Kazii to angzaeng
    oh loe, tasoeh oh!
  cuk-cuk: 'Dulemar-yar-baid-baidgi-bukmalad, bela-yar-baid-baidgi-dikasur-bukmalad,
    we-ibmar-an-sogoedi nue be itomalo: Aisaar bemar bila-onodamaloenad, degi-inigwele,
    be bergumaloed. Aisaar be guagwar bila-onoged-iduar bukumaloenad, degi-inigwele,
    bemar girgumaloed. Aisaar be guagwar bila-onoged-iduar bukumaloenad, Degi-inigwele,
    bemar nue-ibitomaloed.'
  uig-CYR: — Ғәзәплинивериңлар, и әлләр, бирақ сундурулисиләр! Җаһанниң барлиқ чәт
    җайлири қулақ селиңлар! Җәң үчүн белиңларни бағлавериңлар, сундурулисиләр! Җәң
    үчүн белиңларни бағлавериңлар, сундурулисиләр!
  tel-2017: ప్రజలారా, మీరు ముక్కలు చెక్కలై పోతారు. దూరదేశాల్లారా, మీరందరూ వినండి.
    మీరు యుద్ధానికి సన్నద్ధులు కండి, ముక్కలు చెక్కలైపొండి. యుద్ధానికి సన్నద్ధులు కండి,
    ముక్కలు చెక్కలై పొండి.
  hat-BSA: “Se pou fè bwi, o pèp yo, e vin kraze nèt! Bay zòrèy nou, tout peyi lwen
    yo. Mare senti nou, malgre n ap fin brize nèt! Abiye pou batay la, malgre n ap
    brize nèt.
  kos-kos: Kowos mutunfacl uh, tukeni nu sie ke sangeng! Porongo, kowos su muta yen
    loessula faclu. Akola in mweun, tusruktu kowos in sangeng! Aok akola, tusruktu
    kowos in sangeng!
  hbo-WLC: רֹ֤עוּ עַמִּים֙ וָחֹ֔תּוּ וְהַֽאֲזִ֔ינוּ כֹּ֖ל מֶרְחַקֵּי־אָ֑רֶץ הִתְאַזְּר֣וּ
    וָחֹ֔תּוּ הִֽתְאַזְּר֖וּ וָחֹֽתּוּ׃
  ibo-ibo: Tienụ mkpu agha unu mba dị iche iche, ma a ga-etipịa unu. Geenụ ntị unu
    mba niile dị ebe dị anya. Kwadoonụ maka agha ma a ga-etipịa unu. Kwadoonụ maka
    agha ka e tipịa unu.
  ory-ory: ହେ ଗୋଷ୍ଠୀସମୂହ, ତୁମ୍ଭେମାନେ କୋଳାହଳ କର, ମଧ୍ୟ ତୁମ୍ଭେମାନେ ଭଗ୍ନ ହେବ; ପୁଣି, ହେ
    ଦୂରଦେଶୀୟ ଲୋକ ସମସ୍ତେ, ତୁମ୍ଭେମାନେ କର୍ଣ୍ଣପାତ କର; ତୁମ୍ଭେମାନେ କଟିବନ୍ଧନ କର, ମଧ୍ୟ ଭଗ୍ନ
    ହେବ।
  chk-chk: Oupwe achufengenikemi, ämi chon ekewe mwü, nge oupwe niuokus. Oupwe aüseling,
    ämi chon ekewe fanü mi toau. Oupwe amolakemiitä ngeni maun, nge oupwe niuokus.
    Ewer oupwe amolakemiitä, nge oupwe niuokus.
  rop-rop: “Holot yumob streinja pipul, yumob garra gitredi blanga go langa wo, bat
    yumob kaan win. Yumob garra ol bitsap en binijap.
  ukr-1871: Ворогуйте собі, народи, та тремтїть; вважайте, всї далекі землї! Вʼоружуйтесь,
    та тремтїть; заперізуйтесь до бою, але дрожіть!
  deu-1951: Seid unruhig, ihr Völker, und erzittert! Merket auf, ihr alle in fernen
    Landen; rüstet euch (und erzittert doch, ja, rüstet euch) und erzittert!
  eng-JPS: Make an uproar, O ye peoples, and ye shall be broken in pieces; and give
    ear, all ye of far countries; gird yourselves, and ye shall be broken in pieces;
    gird yourselves, and ye shall be broken in pieces.
  srp-1865: 'Združujte se, narodi, ali æete se potrti; èujte svi koji ste u daljnoj
    zemlji: oružajte se, ali æete se potrti; oružajte se, ali æete se potrti.'
  lug-lug: Muyimbe ennyimba z’entalo mmwe amawanga naye mwekaabire. Mutege amatu mmwe
    mwenna ab’ensi ezeewala; mwenyweze naye mwekaabire; mwenyweze naye mwekaabire.
  heb-heb: רעו עמים וחתו והאזינו כל מרחקי ארץ התאזרו וחתו התאזרו וחתו׃
  ben-IRV: “হে জাতিরা, তোমরা ছিন্নভিন্ন হবে; হে দূরের দেশের সব লোক, শোন, যুদ্ধের জন্য
    তৈরী হও এবং তোমরা ছিন্নভিন্ন হবে; তোমরা অস্ত্রে সজ্জিত হও এবং তোমরা ছিন্নভিন্ন
    হও।
  pan-pan: ਹੇ ਜਾਤੀ ਜਾਤੀ ਦੇ ਲੋਕੋ! ਮਿਲ ਜਾਓ, ਪਰ ਟੁੱਕੜੇ-ਟੁੱਕੜੇ ਕੀਤੇ ਜਾਓਗੇ, ਹੇ ਸਾਰੇ ਦੂਰ
    ਦੇਸ ਦਿਓ, ਕੰਨ ਲਾਓ, ਆਪਣੀਆਂ ਕਮਰਾਂ ਕੱਸੋ, ਪਰ ਤੁਸੀਂ ਟੁੱਕੜੇ-ਟੁੱਕੜੇ ਕੀਤੇ ਜਾਓਗੇ, ਆਪਣੀਆਂ
    ਕਮਰਾਂ ਕੱਸੋ, ਪਰ ਤੁਸੀਂ ਟੁੱਕੜੇ-ਟੁੱਕੜੇ ਕੀਤੇ ਜਾਓਗੇ!
  mya-JVB: အချင်းလူ များတို့၊ သင်းဖွဲ့၍မှိုင်တွေ ကြလော့။ ဝေး သောပြည် သားအပေါင်း တို့၊
    နားထောင် ကြလော့။ ခါးစည်း ၍ မှိုင်တွေ ကြလော့။ ခါးစည်း ၍ မှိုင်တွေ ကြ လော့။
  tte-O: Komiu kaba loinao uloili, kwabenali namwanamwa. Bwagana kwatolo kwayoga yo
    kwawui, kani nige kwababaguna. Bwagana wakatububu kaleya kaiwena Yaubada kani
    iunuimiu.
  hmo-hmo: Bese idauidau e, gari bada dainai do umui haboua tamona! Gabu daudau taudia
    e, do umui kamonai! Tuari totona do umui gini hegaegae noho, bona do umui gari.
  urd-urd: 'ऐ लोगों, धूम मचाओ, लेकिन तुम टुकड़े — टुकड़े किए जाओगे; और ऐ दूर — दूर
    के मुल्कों के बाशिन्दो, सुनो: कमर बाँधों, लेकिन तुम्हारे टुकड़े — टुकड़े किए जाएँगे;
    कमर बाँधो, लेकिन तुम्हारे पुर्जे़ — पुर्जे़ होंगे।'
  rus-SYN: Враждуйте, народы, но трепещите, и внимайте, все отдаленные земли! Вооружайтесь,
    но трепещите; вооружайтесь, но трепещите!
  bqc-SIM: Buipãleↄ, à zĩ̀ sↄukɛ, wi á wíwi. Bùsuzãzãdeↄ, à swã́kpa! À
    gↄ̃kɛbↄↄ sɛ́lɛ, wi á wíwi, À gↄ̃kɛbↄↄ sɛ́lɛ, wi á wíwi.
  tcz-CHONGTHU: ‘Hungkhomun, nangho nammite, kichat tijatnin dimun. Ngaiyun, gamlataha
    umhon jong. Kisatto din kigongun, ahivanga jeplhuh-a umding nahiuve! Henge, gal
    sat din kigongun, jeplhuh-a umding nahiuve!
  mar-mar: अहो लोकांनो युध्द करा, पण तुमचा चुराडा होईल. दूरच्या सर्व देशांनो ऐका;
    युद्धासाठी सशस्त्र व्हा पण तुमचा चुराडा होईल; स्वतःला सुसज्ज करा पण तुमचा चुराडा
    होईल.
  qub-qub: 'May caru nasyuncunacho caycajcuna wiyamay-llapa: Juc-lä nasyun runacuna
    mä shuntacay. Mä mancharachimay. Armayquicunata may-jina camaricusha carpis pirdinquipämi.
    Rasunpami may-jina camaricurpis ushacanquipaj.'
  hat-hat: Nou menm, moun tout nasyon yo, manyè konn sa! Nou mèt tranble! Nou menm
    ki rete nan peyi byen lwen, louvri zòrèy nou! Pare pou nou goumen! Men, konnen
    nou anba kou! Wi, mwen di nou pare pou nou goumen. Men, konnen nou anba kou!
  eng-BSB: Huddle together, O peoples, and be shattered; pay attention, all you distant
    lands; prepare for battle, and be shattered; prepare for battle, and be shattered!
  eng-WEBPB: 'Make an uproar, you peoples, and be broken in pieces! Listen, all you
    from far countries: dress for battle, and be shattered! Dress for battle, and
    be shattered!'
  kbq-kbq: Hagi ha' vahetima tva'onte'ene afete'enema mani'naza vahe'mota tamagesa
    anteta antahiho, tamagra sondia vahetamia eri tru hutma hara eme hurantegahaze.
    Hianagi kasamreta hara osnage'za, tamagrira tamahe'za rehapatitregahaze.
  nhe-BL: '“Huan nopa tlali Asiria ehuani quiijtose: ‘Xijtlacaquilica nochi imojuanti
    ipan tlaltini tlen inmopantíaj huejca. Ximosentilica para intlatehuise pero san
    tlapic pampa intzontlamise. Ximocualtlalica para inmomanahuise, pero san tlapic
    pampa inmechtlamihuejhuelose. Ximotemacaca ipan nopa tlatehuijcayotl, pero san
    tlapic pampa inmechtlamiixpolihuiltise.'
  gub-BL: Pezemono'og nehe, teko ywy nànànar wà. Pekyze nehe. Pezeapyaka katu, teko
    ywy muite har rehe har wà. Pezemuàgà'ym zeàmàtyry'ymawhu rehe nehe. Nezewe rehe
    we peàmàtyry'ymar peneityk putar wà nehe. Azeharomoete, pezemuàgà'ym zeàmàtyry'ymawhu
    rehe nehe. Nezewe rehe we peàmàtyry'ymar peneityk putar wà nehe.
  eng-DRA: 'Gather yourselves together, O ye people, and be overcome, and give ear,
    all ye lands afar off: strengthen yourselves, and be overcome, gird yourselves,
    and be overcome.'
