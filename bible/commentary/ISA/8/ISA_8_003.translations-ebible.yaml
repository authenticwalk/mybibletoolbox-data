verse: ISA.008.003
translations:
  mal-C: 'പിന്നീട് ഞാൻ പ്രവാചികയുടെ അടുക്കൽ ചെന്നു, അങ്ങനെ അവൾ ഗർഭംധരിച്ച് ഒരു മകനെ
    പ്രസവിച്ചു. അപ്പോൾ യഹോവ എന്നോട് അരുളിച്ചെയ്തു: “അവന് മഹേർ-ശാലാൽ-ഹാശ്-ബസ്, എന്നു
    പേരിടുക.'
  deu-TKW: 'Da nahte ich mich der Prophetin und sie wurde schwanger und gebar einen
    Sohn. Da sprach Jahwe zu mir: Nenne ihn: Eilend kommt Beute, schnell kommt Raub!'
  lin-lin: 'Nakendeki epai ya mwasi mosakoli ; akomaki na zemi mpe abotaki mwana mobali.
    Yawe alobaki na ngai : « Pesa ye kombo Maher-Shalal-Hash-Baz.'
  eng-LSV: And I draw near to the prophetess, and she conceives, and bears a son;
    and YHWH says to me, “Call his name Maher-shalal-hash-baz,
  eng-GNV: After, I came vnto the Prophetesse, which conceiued, and bare a sonne.
    Then sayd the Lord to me, Call his name, Mahershalalhash-baz.
  eng-WEBSTER: And I went to the prophetess; and she conceived, and bore a son. Then
    said the LORD to me, Call his name Maher-shalal-hash-baz.
  nhw-BL: 'Huajca na nicochqui ihuaya nosihua catli nojquiya eliyaya se sihua tlajtol
    pannextijquetl. Huan yaya conecuic huan quitlacatilti se piloquichpiltzi. Huan
    TOTECO nechilhui: “Xijtocaxtlali ‘Maher Salal Hasbaz’.'
  swh-ONEN: Kisha nikaenda kwa nabii mke, naye akapata mimba, akazaa mwana. Kisha
    Bwana akaniambia, “Mwite huyo mtoto Maher-Shalal-Hash-Bazi.
  bba-bba: Yen biruwɑ nɑ kɑ nɛn kurɔ mɛnnɑ, mɑ u ɡurɑ suɑ u bii tɔn durɔ mɑrɑ. Yerɑ
    Yinni Gusunɔ u mɑn sɔ̃ɔwɑ u nɛɛ, n nùn yĩsiru kɛ̃ɔ Mɑhɛɛ Sɑlɑli Hɑsibɑsi.
  eng-KJVCPB: And I went unto the prophetess; and she conceived, and bare a son. Then
    said the Lord to me, Call his name Maher-shalal-hash-baz.
  luo-luo: Bangʼe ne ariwora gi chiega ma janabi madhako kendo ne omako ich mi onywolo
    wuowi kendo Jehova Nyasaye nowachona niya, “Chake wuowino ni Maher-Shalal-Hash-Baz.
  meu-meu: Bena peroveta hahinena dekenai na raka vareai, bena ia na e rogorogo, mero
    ta e havaraia. Bena Iehova ese e hamaorogu, eto, Ladana ba hatoa “Mahere-salala-hasa-basa”;
  npi-ULB: म अगमवादिनीकहाँ गएँ र तिनी गर्भवती भइन् र एउटा छोरा जन्माइन् । तब परमप्रभुले
    मलाई भन्‍नुभयो, “त्यसको नाउँ महेर-शालल-हाज-बज राख् ।
  yor-yor: Lẹ́yìn náà, mo lọ sí ọ̀dọ̀ wòlíì obìnrin náà, ó sì lóyún, ó sì bí ọmọkùnrin
    kan. Olúwa sì wí fún mi pé, “Pe orúkọ rẹ̀ ní Maha-Ṣalali-Haṣi-Basi.
  pes-OPCB: 'پس از چندی، همسرم حامله شد و هنگامی که پسرمان به دنیا آمد خداوند فرمود:
    «نام او را مهیر شلال حاش بز بگذار.'
  tgl-ULB: Pumunta ako sa babaeng propeta, at siya ay nagbuntis at nagsilang ng anak
    na lalaki. At sinabi sa akin ni Yahweh, “Pangalanan mo siyang Maher Shalal Has
    Baz.”
  cbu-NT: Anumunsha, izanllpati maaranguri, izanlli nlluraa mireeyaru, kamuzaa iparinarangiya.
    Izanlli Apanllee kamanimapanitamcha. Apanllsha nuwaa, Ipareetsish Maher-salal-hasbas
    ísamangcha.
  hui-hui: Mani i̱ one ibu yamu ko biraya. Ani biruwa igiri mbira taba hono bereagola
    Anduane Homogohanda i̱hondo langialu lalu, Igiri ogoni ibu mini Abale Mo Pagebu
    Yalu Gerai Pu wibe.
  mya-mya: ကာ​လ​အ​နည်း​ငယ်​ကြာ​သော​အ​ခါ​ငါ​၏ ဇ​နီး​သည်​သည်​ကိုယ်​ဝန်​ဆောင်​ကာ​သား​ယောကျာ်း
    ကို​ဖွား​မြင်​လေ​သည်။ ထာ​ဝ​ရ​ဘု​ရား​က​လည်း ``ထို​သား​ကို​မြန်​မြန်​တိုက်​မြန်​မြန်​လု​ဟု
    နာ​မည်​မှည့်​လော့။-
  bod-N: དེ་ནས་ང་རང་བུད་མེད་ལུང་སྟོན་པ་སྟེ་རང་གི་ཆུང་མར་བཅར་བ་དང་། མོ་ལ་མངལ་སྦྲུམ་ནས་བུ་ཞིག་སྐྱེས་ཤིང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ། བུ་ཡི་མིང་ལ་མཱ་ཧེར་ཤལ་ལཱ་ཧ་ཤཱ་པཱ་ཟི་ཞེས་ཐོགས་ཤིག
  wsk-wsk: Se mu iwita, ani prophet imet ilak anirem, se nu tuagu aratam se kuriang
    kari iluwam. Se Yawe iwita aga maonam, “Nup bitar Maher-Shalal-Hash-Baz meko,”
    mam.
  sna-sna: Ipapo ndakaenda kumuprofitakadzi, akatora pamuviri akabereka mwanakomana.
    Zvino Jehovha akati kwandiri, “Mutumidze kuti Maheri-Sharari-Hashi-Bhazi;
  spa-BLM: 'Fui a la profetisa, y ella concibió y dio a luz un hijo. Entonces Yahvé
    me dijo: “Llámalo ‘Maher Shalal Hash Baz’.'
  cac-cac: 'Ix lajvi chi'', ix in vay yed'' ix vetb''eyum, aton ix schecab'' Dios,
    ix scuchancanoch yune'' ix. Axo yic ix alji jun unin chi'', ix yalan Jehová d''ayin
    icha tic: A vin̈ unin tic, Maher-salal-hasbaz ol ac'' sb''iej vin̈, xchi.'
  swh-ULB: Nilienda kwa huyo nabii mwanamke alipata mimba na kumzaa mtoto. Halafu
    Yahwe akaniambia, ''Muite jina lake Shalal Hash Baz;
  bel-bel: 'і наблізіўся я да прарочыцы, і яна зачала і нарадзіла сына. І сказаў мне
    Гасподзь: назаві яго імем: магер-шэлал-хаш-баз;'
  deu-ELBBK: 'Und ich nahte der Prophetin, und sie wurde schwanger und gebar einen
    Sohn. Und der HERR sprach zu mir: Gib ihm den Namen: „Es eilt der Raub, bald kommt
    die Beute“.'
  mbb-OT: Ne midhilevetan ku is esawa ku he ebpeneuvan, ne mibmeǥingey sikandin ne
    mid-anak te maama. Migkaǥi is Nengazen kayi te kedì te, “Ngezani nu heeyan is
    batà te Maher Shalal Hash Baz.
  mal-2015: 'ഞാൻ പ്രവാചകിയുടെ അടുക്കൽ ചെന്നു; അവൾ ഗർഭം ധരിച്ചു ഒരു മകനെ പ്രസവിച്ചു.
    യഹോവ എന്നോടു: അവന്നു മഹേർ-ശാലാൽ ഹാശ്-ബസ് എന്നു പേർ വിളിക്ക;'
  gup-gup: Wanjh ngawam kore ngalbininjkobeng ngardduk ngalbu prophet dja nganeyonginj,
    wanjh ngaleng yawkani wurdyaw dja yawmey narangem. Kaluk nawu Yawey nganmarneyimeng,
    “Yingeykurrmen namekbe wurdyaw ‘Nawu Werrkwerrk Kamre Bu Kadjirdmang’.
  rmc-rmc: 'Sar geľom paš miri romňi, savi sas prorokiňa, ačhiľa khabňi a uľiľa lake
    muršoro. O RAJ mange phenďa: „De leske nav ‚Občoraren sig – Čoren sig‘!'
  pes-OPV: 'پس من به نبیه نزدیکی کردم و او حامله شده، پسری زایید. آنگاه خداوند به
    من گفت: «او رامهیر شلال حاش بز بنام،'
  ron-1924: 'М-ам апропият де пророчицэ. Еа а зэмислит ши а нэскут ун фиу. Апой, Домнул
    мь-а зис: „Пуне-й нумеле Махер-Шалал-Хаш-Баз,'
  ben-OBCV: তারপর আমি আমার ভাববাদিনী, অর্থাৎ আমার স্ত্রীর সঙ্গে মিলিত হলাম। এতে তিনি
    গর্ভবতী হয়ে এক পুত্রসন্তানের জন্ম দিলেন। সদাপ্রভু আমাকে বললেন, “ওর নাম রাখো মহের-শালল-হাশ-বস।
  som-som: Markaasaan u tegey nebiyaddii oo iyana way uuraysatay, oo waxay dhashay
    wiil. Kolkaasaa Rabbigu igu yidhi, Waxaad magiciisa u bixisaa, Maheer-shaalaal-haash-bas.
  lat-VUC: 'et accessi ad prophetissam, et concepit, et peperit filium. Et dixit Dominus
    ad me: Voca nomen ejus: Accelera spolia detrahere; Festina prædari:'
  eng-ASVBT: And I went unto the prophetess; and she conceived, and bare a son. Then
    said Jehovah unto me, Call his name Maher-shalal-hash-baz.
  ita-1885: 'Oltre a ciò, essendomi accostato alla profetessa, ed ella avendo conceputo,
    e poi partorito un figliuolo, il Signore mi disse: Pongli nome: Maher-salal-has-baz.'
  eng-LXXUP: And I went in to the prophetess; and she conceived, and bore a son. And
    the Lord said to me, Call his name, Spoil quickly, plunder speedily.
  eng-ULB: I went to the prophetess, and she conceived and bore a son. Then Yahweh
    said to me, “Call his name Maher-Shalal-Hash-Baz.
  spa-VBL: 'Entonces me acosté con mi mujer la profetisa, y quedó embarazada y dio
    a luz un hijo. El Señor me dijo: “Llámalo Maher Salal Jas Baz.'
  fra-_FOB: 'Et je m''approchai de la prophétesse: elle conçut et enfanta un fils.
    Et l''Éternel me dit: Appelle-le: Maher-Shalal-Hash-Baz (Pillage prompt, ravage
    soudain).'
  mal-mal: 'ഞാൻ പ്രവാചകിയുടെ അടുക്കൽ ചെന്നു; അവൾ ഗർഭംധരിച്ച് ഒരു മകനെ പ്രസവിച്ചു.
    യഹോവ എന്നോട്: “അവന് മഹേർ-ശാലാൽ ഹാശ്-ബസ് എന്നു പേര് വിളിക്കുക;'
  urd-GVR: Us waqt jab maiṅ apnī bīwī nabiyā ke pās gayā to wuh ummīd se huī. Beṭā
    paidā huā, aur Rab ne mujhe hukm diyā, “Is kā nām ‘Jald hī Lūṭ-khasoṭ, Sur'at
    se Ġhāratgarī’ rakh.
  suz-BL: मिनु गो आं मीश नु बाक्‍ती। मिनु मेकोमी कोव़ज कुरशा तौ का थिप्‍तु। मिनु परमप्रभु
    यावेमी आं कली “मेको आ नें माहेर-शालाल-हाश-बाज वोतो।
  eng-NOY: I went in to the prophetess, and she conceived and bore a son. Then said
    Jehovah to me, Call his name, Hasteth-the-prey, Speedeth-the-spoil.
  ita-1927: 'M’accostai pure alla profetessa, ed ella concepì e partorì un figliuolo.
    Allora l’Eterno mi disse: “Chiamalo Maher-Shalal-Hash-Baz;'
  ckb-ckb: 'لە پێغەمبەرە ژن نزیک بوومەوە و سکی بوو و کوڕێکی بوو. یەزدانیش پێی فەرمووم:
    «ناوی بنێ: مەهێر شالال حاش بەز،'
  eng-BBE: And I went in to my wife, and she became with child, and gave birth to
    a son. Then the Lord said to me, Give him the name Maher-shalal-hash-baz,
  kan-OKCV: ಅನಂತರ ನಾನು ಪ್ರವಾದಿನಿಯಾದ ನನ್ನ ಹೆಂಡತಿಯನ್ನು ಕೂಡಲು, ಆಕೆಯು ಗರ್ಭಧರಿಸಿ ಒಬ್ಬ ಗಂಡುಮಗುನ್ನು
    ಹೆತ್ತಳು. ಆಗ ಯೆಹೋವ ದೇವರು ನನಗೆ, “ಆ ಮಗುವಿಗೆ, ಮಹೇರ್ ಶಾಲಾಲ್ ಹಾಷ್ ಬಜ್ ಎಂದು ಹೆಸರಿಡು,
    ಎಂದು ಹೇಳಿದರು.
  tam-2017: 'நான் தீர்க்கதரிசியானவளைச் சேர்ந்தபோது, அவள் கர்ப்பவதியாகி ஒரு மகனைப்
    பெற்றாள்; அப்பொழுது யெகோவா என்னை நோக்கி: மகேர்-சாலால்-அஷ்-பாஸ் என்னும் பெயரை அவனுக்குச்
    சூட்டு.'
  spa-RV-1909: 'Y juntéme con la profetisa, la cual concibió, y parió un hijo. Y díjome
    Jehová: Ponle por nombre Maher-salal-hash-baz.'
  ron-BTF: 'Şi am mers la profetesă; şi ea a rămas însărcinată şi a născut un fiu.
    Atunci DOMNUL mi-a spus: Pune-i numele Maher–Şalal-Haş-Baz.'
  eng-WEBP: I went to the prophetess, and she conceived, and bore a son. Then the
    LORD said to me, “Call his name ‘Maher Shalal Hash Baz.’
  eng-FBV: Then I slept with my wife the prophetess, and she became pregnant and gave
    birth to a son. The Lord told me, “Call him Maher-shalal-hash-baz.
  nld-1939: 'Daarop ging ik tot de profetes; ze werd zwanger en baarde een zoon. En
    Jahweh zeide tot mij: Noem hem “Spoedig-buit-roof-nabij”.'
  nch-BL: 'Huajca na nicochqui ihuaya nosihua cati nojquiya eliyaya se sihua tajtolpanextijquet.
    Huan yaya conecuic huan quitacatilti se piloquichpiltzi. Huan TOTECO techilhui:
    “Xijtocaxtali ‘Maher Salal Hasbaz’.'
  vie-1934: 'Đoạn, tôi đến nhà nữ tiên tri; người chịu thai và sanh một con trai.
    Đức Giê-hô-va bèn phán cùng tôi rằng: Hãy đặt tên nó là Ma-he-Sa-la-Hát-Bát'
  hin-CV: तब मैं नबिया के पास गया और उसने गर्भवती होकर एक पुत्र को जन्म दिया. तब याहवेह
    ने मुझसे कहा, “उसका नाम महेर-शालाल-हाश-बाज़ रखो.
  eng-OURB: I went to the prophetess, and she conceived, and bore a son. Then Adonai
    said to me, “Call his name ‘Maher Shalal Hash Baz.’
  spa-BES: 'Me uní con mi mujer, y ella quedó embarazada y dio a luz un hijo. Entonces
    el Señor me dijo: Dale el nombre Maher-salal-hasbaz,'
  tdx-tdx: Aa le nimb’amy rakemba mpitokiy iraho; niaren-dre vaho nisamak’ ana-dahy.
    Le hoe t’Iehovà amako, Itokavo ty hoe Maher-salal-kas-baze,
  tha-KJV: และข้าพเจ้าได้​เข​้าไปหาหญิงผู้​พยากรณ์ และเธอก็​ตั้งครรภ์​และคลอดบุตรชายคนหนึ่ง
    และพระเยโฮวาห์ตรัสกับข้าพเจ้าว่า “จงเรียกชื่​อบ​ุตรนั้​นว​่า มาเฮอร์ชาลาลหัชบัส
  por-BR-2018: 'E vim até a profetisa, que concebeu e teve um filho; e o SENHOR me
    disse: Chama o nome dele de Maer-Salal-Has-Baz,'
  deu-ELO: 'Und ich nahte der Prophetin, und sie ward schwanger und gebar einen Sohn.
    Und Jehova sprach zu mir: Gib ihm den Namen: “Es eilt der Raub, bald kommt die
    Beute”.'
  eng-WYC-2018: And I nighed to the prophetess; and she conceived, and childed a son.
    And the Lord said to me, Call thou his name, Haste thou to draw away spoils, haste
    thou for to take prey. (And I came unto the prophetess; and she conceived, and
    gave birth to a son. And the Lord said to me, Call thou his name, Mahershalalhashbaz.)
  epo-epo: 'Kaj mi iris al la profetino, kaj ŝi gravediĝis kaj naskis filon. Kaj la
    Eternulo diris al mi: Donu al li la nomon: Rapidu-Akiri-Baldaŭ-Rabado.'
  uig-PIN: 'Andin mǝn ayal pǝyƣǝmbǝr bilǝn billǝ yattim. Xundaⱪ ⱪilip u ⱨamilidar
    bolup, bir oƣul tuƣdi. Xuning bilǝn Pǝrwǝrdigar manga: — «Uning ismini «Mahar-Xalal-Hax-Baz»
    dǝp atiƣin;'
  beo-beo: Fa:no, na uda da abula agui ba:i. Ania dunu mano lalelegeloba, Hina Gode
    da nama amane sia:i, “Dia manoma ‘Ma:ihi Sia:ila:ile Ha:isiaba:se” dio asulima.
  tpi-OTNT: Bihain mi slip wantaim meri bilong mi. Na em i gat bel na karim pikinini
    man. Orait Bikpela i tokim mi olsem, “Yu givim dispela nem long em, Stilim Hariap
    Karim I Go Kwik.
  hau-SA: Sa’an nan na tafi na yi jima’i da annabiya, ta kuwa yi ciki ta haifi ɗa.
    Ubangiji kuma ya ce mini, “Raɗa masa suna, Maher-Shalal-Hash-Baz.
  uig-LAT: 'Andin men ayal peyghember bilen bille yattim. Shundaq qilip u hamilidar
    bolup, bir oghul tughdi. Shuning bilen Perwerdigar manga: — «Uning ismini «Maxar-Shalal-Xash-Baz»
    dep atighin;'
  nde-nde: Ngemva kwalokho ngaya kumphrofethikazi, wathatha isisu, wazala indodana.
    UThixo wasesithi kimi, “Mbize ngokuthi nguMaheri-Shalali-Hashi-Bhazi.
  ton-ton: Pea ne u ʻalu ki he palōfita fefine; pea naʻe tuituʻia ia, pea fanauʻi
    ʻae tama, Pea naʻe toki pehē ʻe Sihova kiate au, “Ui hono hingoa ko ‘Maha-sala-hase-pase.’
  ces-1613: 'V tom přistoupil jsem k prorokyni, kteráž počala, a porodila syna. I
    řekl mi Hospodin: Dej mu jméno: K rychlé kořisti pospíchá loupežník.'
  eng-WMB: I went to the prophetess, and she conceived, and bore a son. Then the LORD
    said to me, “Call his name ‘Maher Shalal Hash Baz.’
  tam-TCV: பின்பு நான் என் மனைவியாகிய இறைவாக்கு உரைப்பவளுடன் சேர்ந்தேன்; அவள் கர்ப்பவதியாகி
    ஒரு மகனைப் பெற்றாள். அப்பொழுது யெகோவா என்னிடம், “அவனுக்கு மஹேர்ஷாலால் ஹாஷ்பாஸ்
    என்று பெயரிடு.
  ceb-ULB: Miadto ako sa propeta nga babaye, ug nagmabdos siya ug nanganak ug usa
    ka batang lalaki. Unya miingon si Yahweh kanako, “Tawga siya ug 'Maher Shalal
    Has Baz.'
