  lug-lug: Ne ŋŋenda eri nnabbi omukazi, n’aba olubuto, n’azaala omwana wabulenzi.
    Mukama Katonda n’alyoka agamba nti, “Mmutuume erinnya Makerusalalukasubazi.
  heb-heb: ואקרב אל הנביאה ותהר ותלד בן ויאמר יהוה אלי קרא שמו מהר שלל חש בז׃
  ben-IRV: পরে আমি [নিজের স্ত্রী] ভাববাদীনীর কাছে গেলে তিনি গর্ভবতী হয়ে ছেলের জন্ম
    দিলেন। তখন সদাপ্রভু আমাকে বললেন, “ওর নাম রাখ মহের-শালল-হাস-বস [তাড়াতাড়ি-লুট-তাড়াতাড়ি-অপহরণ]
    রাখ;
  pan-pan: ਤਦ ਮੈਂ ਨਬੀਆ ਨਾਲ ਸੰਗ ਕੀਤਾ ਅਤੇ ਉਹ ਗਰਭਵਤੀ ਹੋਈ ਅਤੇ ਪੁੱਤਰ ਨੂੰ ਜਨਮ ਦਿੱਤਾ, ਤਦ
    ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਆਖਿਆ, ਉਹ ਦਾ ਨਾਮ ਮਹੇਰ-ਸ਼ਲਾਲ-ਹਾਸ਼-ਬਜ਼ ਰੱਖ,
  mya-JVB: ထိုနောက် မှငါသည် ပရောဖက် ကတော်ကို ချဉ်း သဖြင့် ၊ သူသည် ပဋိသန္ဓေ စွဲယူ၍
    သား ယောက်ျားကို ဘွားမြင် လေ၏။ ထာဝရဘုရား ကလည်း ၊ ထိုသားကို မဟေရရှာလလဟာရှဗတ် ဟူသောအမည်
    ဖြင့်မှည့် လော့။
  tte-O: Imwawasi yapileyoi yagu nume mena yalauyoi palopita sinena koina yo isiuma
    ikabi natuna tau. Kabo Yeoba iwalo koliyau iba, “Esana kupei Meni Salala Asibasi,
  hmo-hmo: Unai murinai lau ese egu adavana lau harogorogoa, bona natuna mero ia havaraia.
    Unai neganai Lohiabada ese lau ia hamaoroa, ia gwau, “Mero ena ladana do oi atoa,
    ‘Tuari Uini, Ena Kohu Abia Haraga.’
  urd-urd: और मैं नबीय्या के पास गया; तब वह हामिला हुई और बेटा पैदा हुआ। तब ख़ुदावन्द
    ने मुझे फ़रमाया, कि उसका नाम “महीर — शालाल हाशबज़ रख,
  rus-SYN: 'и приступил я к пророчице, и она зачала и родила сына. И сказал мне Господь:
    нареки ему имя: Магер-шелал-хаш-баз,'
  bqc-SIM: Kɛ́ ma wulɛ ń ma nↄ ãnabio, à nↄsì à nɛ'ì gↄ̃ɛ ũ. Ɔ̃ Dii òmɛɛ mà
    tↄ́kpaɛ̀ Pↄ́ↄnaaagↄ̃ↄ Pↄ́ↄsɛlɛkpakpa.
  tcz-CHONGTHU: Chuin keiman kajinu kaumpin, amanu ahung gaiyin, chapa ahin neitai.
    Hichun Pakaiyin aseiyin, “Amin Maher-shalal-hash-baz tiin kouvin.
  mar-mar: मी एका संदेष्ट्रीकडे गेलो. ती गर्भवती होऊन तिला मुलगा झाला मग परमेश्वर
    मला म्हणाला, “त्याचे नाव महेर-शालाल-हाश-बज असे ठेव.
  qub-qub: 'Chaypita unayllataga warmï profetïsawan cacuptë gueshyaj ricacushpan ollgu
    wamrata gueshyacuran. Tayta Diosmi nimaran: «Chay wamrapa jutinta churapay ‹Maher-salal-hasbaz›
    nir.'
  hat-hat: 'Apre sa, m'' al kouche ak madanm mwen. Li vin ansent, li fè yon pitit
    gason. Seyè a di m'' konsa: -W''a rele l'': Prese piye, prese devalize.'
  eng-BSB: And I had relations with the prophetess, and she conceived and gave birth
    to a son. The LORD said to me, “Name him Maher-shalal-hash-baz.
  eng-WEBPB: I went to the prophetess, and she conceived, and bore a son. Then the
    LORD said to me, “Call his name ‘Maher Shalal Hash Baz.’
  kbq-kbq: Hagi anankema hutege'na a' ni'amo'a kasnampa a'kina agrane umasogeno amu'ene
    huno ne' mofavre kasente'ne. Ana higeno Ra Anumzamo'a amanage huno nasami'ne,
    Ana mofavremofona Maher-Salal-Has-Bazi'e hunka agi'a antemio hu'ne.
  nhe-BL: 'Huajca na nicochqui ihuaya nosihua tlen nojquiya eliyaya se sihua tiocamanalojquetl.
    Huan yajaya conecuic huan quitlacatilti se piloquichpiltzi. Huan TOTECO nechilhui:
    “Xijtocaxtlali ‘Maher Salal Hasbaz’.'
  gub-BL: Amo 'ar pawire heremireko a'e no, Tupàn ze'eg imume'u har a'e, ipuru'a a'e.
    U'ar mehe uzexak kar imemyr awa. Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg ihewe.
    — Emono Maer Xarar Az Maaza her romo nehe, i'i ihewe.
  eng-DRA: 'And I went to the prophetess, and she conceived, and bore a son. And the
    Lord said to me: Call his name, Hasten to take away the spoils: Make haste to
    take away the prey.'
