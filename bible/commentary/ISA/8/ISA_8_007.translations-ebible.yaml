    strong and many, the king of Assyria and all his glory; and he shall mount up
    over all his channels, and go over all his banks:'
  hin-2017: इस कारण सुन, प्रभु उन पर उस प्रबल और गहरे महानद को, अर्थात् अश्शूर के
    राजा को उसके सारे प्रताप के साथ चढ़ा लाएगा; और वह उनके सब नालों को भर देगा और
    सारे तटों से छलककर बहेगा;
  wol-KYG: Boroom baa ngii di leen sottisi dexu Efraat gi ne xéew ak dooleem, te mooy
    buurub Asiri ak mboolem darajaam. Dex gi mooy génn xuram, fees fépp fu dig tàkkam,
  eng-YLT: Therefore, lo, the Lord is bringing up on them, The waters of the river,
    the mighty and the great, (The king of Asshur, and all his glory,) And it hath
    gone up over all its streams, And hath gone on over all its banks.
  eng-WYC-2017: for this thing lo! the Lord shall bring [up] on them the strong and
    many waters of the flood, the king of Assyrians, and all his glory; and he shall
    ascend [or go up] on all the streams thereof, and he shall flow on all the rivers
    thereof.
  eng-WMBB: 'now therefore, behold, the Lord brings upon them the mighty flood waters
    of the River: the king of Assyria and all his glory. It will come up over all
    its channels, and go over all its banks.'
  urd-GVH: इसलिए रब उन पर दरियाए-फ़ुरात का ज़बरदस्त सैलाब लाएगा, असूर का बादशाह अपनी
    तमाम शानो-शौकत के साथ उन पर टूट पड़ेगा। उस की तमाम दरियाई शाख़ें अपने किनारों
    से निकल कर
  rug-rug: Ke kote la se Zihova meke va raza ni koa rini sa baṉara pa Asiria, meke
    sa nana qeto minate, sapu kekeṉoṉo guana na naqe ṉiṉirana pa ovuku. Kote sage
    sa naqe meke holani sari taqelena,
  gaz-gaz: kanaafuu Gooftaan, lolaa guddaa kan laga Efraaxiis jechuunis mootii Asoor
    ulfina isaa hunda wajjin saba kanatti fida. Lolaan sunis guutee boʼoo isaa irra
    yaaʼee ededa isaa hunda irra dhangalaʼa.
  fra-LSG: Voici, le Seigneur va faire monter contre eux Les puissantes et grandes
    eaux du fleuve (Le roi d’Assyrie et toute sa gloire); Il s’élèvera partout au-dessus
    de son lit, Et il se répandra sur toutes ses rives;
  gnn-gnn: Bala ŋarranydja yurru gäma buŋgawanha ŋurukuynha Yatjiriyawuynhana ga nhanŋu
    miṯtjinha miriŋunha, walala yurru marrtjinydja lili bitjanna bitjan ŋurruthinyarayu
    waṉḏirri ŋuli gapu mayaŋ'kurru, ga wäŋanydja yurru warrpam'nha gungamana ḻiw'maramana
    ŋuriŋi miriŋuyuna walalay.”
  yal-yal: Nayi, Marigina Efirati baa ige walanxi gbeen nadinma nɛn e xili ma alo
    fufana, Asiriya mangan nun a sɛnbɛ gbeen nan na ra. Efirati baan fema nɛn han
    a bɔxɔn a ma.
  haw-1868: Nolaila, aia hoi! e lawe mai no ka Haku maluna o lakou, I na wai he ikaika
    a he nui, o ka muliwai, I ke alii hoi o Asuria, a me kona hanohano alii a pao,
    A e hu no ia mawaho o kona manowai a pau, A e kahe hoi maluna o koua mau kapa
    a pau.
  arb-NAV: فَإِنَّ الرَّبَّ مُزْمِعٌ أَنْ يُغْرِقَهُمْ بِمِيَاهِ النَّهْرِ الفَيَّاضَةِ،
    أَيْ مَلِكِ أَشُّورَ بِكُلِّ جَبَرُوتِهِ، فَيَكُونُ (كَنَهْرِ الفُرَاتِ) يَطْغَى
    جَيَشَانُهُ عَلَى جَدَاوِلِهِ وَيَفِيضُ عَلَى ضِفَافِهِ
  ewe-ewe: eya ta Aƒetɔ la ana tɔsisi la ƒe tsi nyanyra sẽŋuwo ava kɔ ɖe wo dzi. Tɔɖɔɖɔ
    la anye Asiria fia le eƒe ŋɔdzi katã me. Tɔ la aɖɔ agbagba, eye wòage ɖe tɔʋuwo
    katã me;
  eng-LEE: Yea therefore behold, the Lord bringeth up over them the strong and many
    waters of the river,—the king of Assyria, and all his glory; and he shall come
    up over all his channels, and step over all his banks;
  asm-FB: এই কাৰণে প্ৰভুৱে নদীৰ প্ৰৱল আৰু প্ৰচুৰ জল সমূহ ৰজা অচূৰীয়া আৰু তেওঁৰ সকলো
    প্ৰতাপৰ ওপৰলৈ আনিব; সি সকলো সুঁতি পূৰ কৰিব, আৰু পাৰৰ ওপৰেদি বাগৰি যাব।
  sus-A: ﭑ تَن عَلَتَلَ قَمَ نّ بَنبَرَنيِ شُنفبٍ رَ عٍ شِلِ مَ، نَشَن قِندِ عَسِرِيَ
    مَنفّ يّتّ عِفبٌي رَ. عَ سّنبّ لُمَ نّ عَلْ بَنبَرَنيِ نَشَن كٍلِمَ شُرٍ، عَ قَ
    دَنفِ بْشِ بِرِن مَ،
  fra-SBL: 'voici que l''Éternel fait venir sur lui les eaux puissantes du fleuve :
    le roi d''Assyrie et toute sa gloire. Il montera par-dessus tous ses canaux, il
    franchira toutes ses rives.'
  hbo-hbo: וְלָכֵ֡ן הִנֵּ֣ה אֲדֹנָי֩ מַעֲלֶ֨ה עֲלֵיהֶ֜ם אֶת־מֵ֣י הַנָּהָ֗ר הָעֲצוּמִים֙
    וְהָ֣רַבִּ֔ים אֶת־מֶ֥לֶךְ אַשּׁ֖וּר וְאֶת־כָּל־כְּבֹודֹ֑ו וְעָלָה֙ עַל־כָּל־אֲפִיקָ֔יו
    וְהָלַ֖ךְ עַל־כָּל־גְּדֹותָֽיו׃
  kik-kik: nĩ ũndũ ũcio Mwathani akiriĩ kũmarehithĩria mũiyũro mũnene wa Rũũĩ rwa
    Farati, naruo nĩruo mũthamaki wa Ashuri arĩ na riiri wake wothe. Rũkaaiyũrĩrĩra
    mĩkaro yaruo yothe, na ruune hũgũrũrũ ciaruo,
  fra-NCL: à cause de cela, voici que le Seigneur va faire venir sur eux les eaux
    du fleuve, fortes et profondes, le roi d’Assyrie et toute sa puissance. Il s’élèvera
    partout au-dessus de son lit, et se répandra par-dessus toutes ses rives ;
  cek-AK: khenah, Assyria siangpahrang hoi anih ih thacak misatuh kaminawk boih, thacak
    pop parai vapui tuinawk to Angraeng mah nihcae khaeah longsak, vacong hoi tui
    taengnawk loe tui mah ueng boih boeh;
  cuk-cuk: 'A-ulale, Bab-Dummadi, we-dulemargi Éufrates-diwala-dummad onosokalid:
    Ar Asiria-e-rey, bela e-garganguedba, Judá-yalagi-yolegega barmidagoed. Bela e-diangan-mamaid
    odogoed, bela e-dii-gakamar akudaklege imakoed.'
  uig-CYR: Шуңа мана, Рәб уларниң үстигә долқунлап ақидиған, әлвәк Әфрат дәриясиниң
    сулирини, — Йәни Асурийәниң падишасини толуқ һәйвә-шөһрити билән елип келиду;
    У дәриядәк барлиқ ериқ-өстәңлиридин тешип кетиду, Һәммә қирғақлирини бөсүп ташлайду;
  tel-2017: కాబట్టి ప్రభువు బలమైన యూఫ్రటీసు నది వరద జలాలను, అంటే అష్షూరు రాజును అతని
    సైన్యమంతటిని వారి మీదికి రప్పిస్తాడు. అవి దాని కాలవలన్నిటి పైగా పొంగి తీరాలన్నిటి
    మీదా పొర్లి పారుతాయి.
  hat-BSA: alò, pou sa, men gade, SENYÈ a prè pou mennen sou yo dlo fò an gran kantite
    ki sòti nan rivyè Euphrate la, wa Assyrie ak tout glwa li. Dlo sa a va monte wo
    pou kite kanal li yo e vide sou tout rebò li yo.
  kos-kos: nga, LEUM GOD, ac fah use Tokosra Fulat lun Assyria ac un mwet mweun lal
    nukewa in mweun lain Judah. Elos ac fahsryak oana tuku lun sronot uh, oana kof
    lulap ke Infacl Euphrates, ac afunla pefacl uh.
  hbo-WLC: וְלָכֵ֡ן הִנֵּ֣ה אֲדֹנָי֩ מַעֲלֶ֨ה עֲלֵיהֶ֜ם אֶת־מֵ֣י הַנָּהָ֗ר הָעֲצוּמִים֙
    וְהָ֣רַבִּ֔ים אֶת־מֶ֥לֶךְ אַשּׁ֖וּר וְאֶת־כָּל־כְּבוֹד֑וֹ וְעָלָה֙ עַל־כָּל־אֲפִיקָ֔יו
    וְהָלַ֖ךְ עַל־כָּל־גְּדוֹתָֽיו׃
  ibo-ibo: ya mere, Onyenwe anyị na-aga iweta iju mmiri nke osimiri Yufretis megide
    ha, bụ eze ndị Asịrịa ya na ebube ya niile. Ọ ga-erubiga oke, gafee ụzọ ya niile,
    ọ ga-erubiga ma tofeekwa ọnụ ya niile,
  ory-ory: ଏହେତୁ ଦେଖ, ପ୍ରଭୁ ଏବେ ନଦୀର ପ୍ରବଳ, ଅପାର ଜଳ ସ୍ୱରୂପ ଅଶୂରର ରାଜାକୁ ଓ ତାହାର ସମସ୍ତ
    ପ୍ରତାପକୁ ସେମାନଙ୍କ ଉପରେ ଆଣୁଅଛନ୍ତି; ତହୁଁ ସେ ଆପଣାର ସମସ୍ତ ଜଳପ୍ରଣାଳୀ ଉପରେ ବଢ଼ି ଆପଣାର
    ବନ୍ଧ ଉପର ଦେଇ ଚାଲିଯିବ;
  chk-chk: Iei mine ngang ewe Samol üpwe awarato ewe kingen Asiria me nöün sounfiu
    meinisin pwe repwe maun ngeni Juta. Repwe feito usun pumongun ewe chanpupu Oifrat,
    lupwen a säsewu seni lenian o pwölüela ünükün.
  rop-rop: Wal ai garra jandim det king brom Asiriya, en im garra kaman en fait langa
    detlot Juda pipul garram im brabli strongbala ami. Im garra fait strongbalawei
    langa olabat, jis laik det fladwoda weya go ebriweya langa Yufreitis Riba.
  ukr-1871: Нашле на його Господь води ріки великої й бурливої, нашле царя Ассирийського
    й всю його силу, й прибуде вона в усїх руслах своїх і виступить із усїх берегів
    своїх;
  deu-1951: siehe, so wird der Herr die starken und großen Wasser des Stromes über
    sie bringen, den assyrischen König mit seiner ganzen Macht. Der wird sich über
    sein Bett ergießen und über alle seine Ufer treten;
  eng-JPS: Now therefore, behold, the Lord bringeth up upon them the waters of the
    River, mighty and many, even the king of Assyria and all his glory; and he shall
    come up over all his channels, and go over all his banks;
  srp-1865: Zato, evo, Gospod æe navesti na njih vodu iz rijeke silnu i veliku, cara
    Asirskoga i svu slavu njegovu, te æe izaæi iz svijeh potoka svojih, i teæi æe
    povrh svijeh bregova svojih,
  lug-lug: kale nno Mukama anaatera okubaleetako amazzi ag’Omugga, ag’amaanyi era
    amayitirivu, ye kabaka w’e Bwasuli n’ekitiibwa kye kyonna; galisukka ensalosalo
    zonna, ne ganjaala ku ttale lyonna.
  heb-heb: ולכן הנה אדני מעלה עליהם את מי הנהר העצומים והרבים את מלך אשור ואת כל כבודו
    ועלה על כל אפיקיו והלך על כל גדותיו׃
  ben-IRV: অতএব প্রভু [ফরাৎ] নদীর প্রবল ও প্রচুর জল, অর্থাৎ অশূর রাজা ও তাঁর সব মহিমাকে
    তাদের ওপরে আনবেন, সে ফেঁপে সমস্ত খাল পূর্ণ করবে ও সমস্ত তীরের ওপর দিয়ে যাবে;
  pan-pan: ਇਸ ਲਈ ਵੇਖੋ, ਪ੍ਰਭੂ ਉਨ੍ਹਾਂ ਦੇ ਉੱਤੇ ਦਰਿਆ ਦੇ ਤੇਜ ਅਤੇ ਬਹੁਤੇ ਪਾਣੀ ਚੜ੍ਹਾਵੇਗਾ,
    ਅਰਥਾਤ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜੇ ਨੂੰ ਉਹ ਦੀ ਸਾਰੀ ਸ਼ਾਨ ਨਾਲ ਅਤੇ ਉਹ ਆਪਣੇ ਸਾਰੇ ਨਾਲਿਆਂ ਉੱਤੇ ਚੜ੍ਹੇਗਾ
    ਅਤੇ ਆਪਣੇ ਸਾਰੇ ਕੰਢਿਆਂ ਦੇ ਉੱਤੋਂ ਦੀ ਵਗੇਗਾ।
  mya-JVB: ထာဝရ ဘုရားသည် အလုံးအရင်းပါသောအာရှုရိ ရှင်ဘုရင် တည်းဟူသော၊ ခွန်အားဗလကြီး
    ၍များ သော မြစ် ရေ နှင့်သူ တို့ကို လွှမ်းမိုးစေတော်မူသဖြင့် ၊ ထိုမြစ် သည် မိမိ
    ချောင်း များကို လွှမ်း ၍ ၊ မိမိကမ်း များကို လျှံ လျက်၊
  tte-O: Koinaele kani Asiliya ali tokaleyayao meuloili kani yayawasaliwa kolimiu.
    Sinae molosi yo ali lobima besiele Yupeleitisi wailana ididi-yawatagilima waila
    papalina yo tutukaena ididi-pwaikili meuloina kabo iyamala yalubwasi kaikaiwena
    matamatausina. Wailane bwaimwana iya Asiliya kana kin ana wasawasa meuloina.
  hmo-hmo: Unai dainai lau Lohiabada ese Asuria ena king, mai ena tuari taudia danu
    do lau mailaia, idia ese Iuda tano do idia tuari henia. Idia be do idia raka mai
    haraga, Euperate Sinavai ia abata neganai ia heau lao haraga bamona, bona sinavai
    ena ranu ia bada dainai, ia ese iena hetoa gabuna do ia hanaia lao bamona.
  urd-urd: इसलिए अब देख, ख़ुदावन्द दरिया — ए — फ़रात के सख़्त शदीद सैलाब को या 'नी
    शाह — ए — असूर और उसकी सारी शौकत को, इन पर चढ़ा लाएगा; और वह अपने सब नालों पर
    और अपने सब किनारों से बह निकलेगा;
  rus-SYN: наведет на него Господь воды реки бурные и большие - царя Ассирийского
    со всею славою его; и поднимется она во всех протоках своих и выступит из всех
    берегов своих;
  bqc-SIM: A yã́i tò má ń pá ń Uflata í zↄ̃ↄ pↄ́ a sĩ̀sĩ sɛ à daguao, ↄ̃mɛ
    Asiliↄ kía ń a gbɛ̃́ gbiaↄ ũ.
  tcz-CHONGTHU: Hijeha chu Pakaiyin amaho chu Euphrates vadung twilet hattah—Assyria
    lengpa le agalsat sepaiho alonvuhsah ding ahi. Hiche twi hattah chun twilam jouse
    ahinjuiya longlet gam diu,
  mar-mar: म्हणून प्रभू लवकरच त्यांच्यावर नदीच्या जलांचा मोठा व शक्तीशाली लोंढा, म्हणजेच
    अश्शूरच्या राजाला त्याच्या सर्व वैभवाने त्यांच्यावर आणील. तो आपले सर्व पाट व कडा
    भरुन वाहील.
  qub-qub: Chaypitami nogaga Asiriapa rayninta cachashaj Judäpa contran. Paycunaga
    chayanga Éufrates mayu bötiypa bötir aywaycajnömi, mayu jichar ima tarishantapis
    apacojnörämi.
  hat-hat: mwen menm, Seyè a, m'ap fè wa peyi Lasiri a vin atake yo ak tout fòs li.
    L'ap vini tankou dlo gwo larivyè Lefrat la lè l'ap desann. L'ap gonfle, l'ap debòde
    sou tout rivaj li yo.
  eng-BSB: the Lord will surely bring against them the mighty floodwaters of the Euphrates
    — the king of Assyria and all his pomp. It will overflow its channels and overrun
    its banks.
  eng-WEBPB: 'now therefore, behold, the Lord brings upon them the mighty flood waters
    of the River: the king of Assyria and all his glory. It will come up over all
    its channels, and go over all its banks.'
  kbq-kbq: E'ina hu'negu tamagerfa hu'na, Nagra Ra Anumzamo'na Asiria kini nera hunte'nugeno,
    Yufretisi rantimo'ma tusi ti hageno ne-eno ana maka'zama refite vagareaza huno,
    rama'a sondia vahe'ane eno hara eme huzmantegahie.
  nhe-BL: huajca ama niininTeco niquintlaijiyohuiltis queja elisquía ica nopa atl
    tlen tlahuel mosisinía tlen nopa atemitl Éufrates. Elis queja quema tlahuel tlatemis
    huan nopa atl quitemitis nochi aojtli huan panos campa hueli. Quena, queja atl
    tlen tlahuel mosisinijtihuala, hualas nopa tlanahuatijquetl tlen tlali Asiria
    ihuaya isoldados tlen tlahuel quipiyaj chicahualistli huan nochi quintzontlamiltise.
  gub-BL: A'e rupi ihe Tupàn Tuweharupi Wiko Ma'e ihe, arur putar Axir wanuwihawete
    xe ihe nehe. Arur putar hemiruze'eg zauxiapekwer ikàg ma'e xe ihe wà nehe no.
    Uzàmàtyry'ym putar 'aw teko wà wà nehe. Wanur haw nuzawy kwaw Ewparat yrykawhu
    tynehemaw nehe. Tynehem putar 'y yrykaw a'e yrykawhu kutyr uwyryk ma'e paw wa'aromo
    nehe.
  eng-DRA: 'Therefore behold the Lord will bring upon them the waters of the river
    strong and many, the king of the Assyrians, and all his glory: and he shall come
    up over all his channels, and shall overflow all his banks,'
