verse: ISA.008.007
translations:
  mal-C: കർത്താവ് അവരുടെമേൽ യൂഫ്രട്ടീസിലെ ശക്തവും സമൃദ്ധവുമായ പ്രളയജലം— അശ്ശൂർരാജാവിനെയും
    അവന്റെ സകലസന്നാഹത്തെയും—അയയ്ക്കും. അത് അവരുടെ എല്ലാ തോടുകളിലും പൊങ്ങി അതിന്റെ
    എല്ലാ കരകളിലും കവിഞ്ഞൊഴുകും.
  deu-TKW: darum wird der Herr die starken und großen Wasser des Euphrat über euch
    heraufkommen lassen, den König von Assyrien und seine ganze Macht, und sie werden
    über alle seine Rinnsale emporsteigen und über alle seine Ufer treten
  lin-lin: 'Yawe akotindela bango mayi ya nguya mpe mayi ebele lokola mayi ya ebale
    Efrate : ekozala nde mokonzi ya Asiri elongo na mampinga na ye nyonso. Ekotonda
    penza meke mpe ekozipa bangambo nyonso.'
  eng-LSV: Therefore, behold, the Lord is bringing up on them, || The waters of the
    river, the mighty and the great || (The king of Asshur, and all his glory), ||
    And it has gone up over all its streams, || And has gone on over all its banks.
  eng-GNV: Nowe therefore, beholde, the Lord bringeth vp vpon them the waters of the
    Riuer mightie and great, euen the King of Asshur with all his glory, and he shall
    come vp vpon all their riuers, and goe ouer all their banks,
  eng-WEBSTER: 'Now therefore, behold, the LORD bringeth up upon them the waters of
    the river, strong and many, even the king of Assyria, and all his glory: and he
    shall come up over all its channels, and go over all its banks:'
  nhw-BL: huajca ama niininTeco niquintlaijiyohuiltis quen elisquía ica nopa atl catli
    tlahuel mosisinía tlen nopa hueyatl Eufrates. Elis quen quema tlahuel tlatemis
    huan nopa atl quitemitis nochi aojme huan panos campa hueli. Quena, quen atl catli
    tlahuel mosisinijtihuala, hualas nopa tlanahuatijquetl tlen tlali Asiria ihuaya
    isoldados catli tlahuel quipiyaj chicahualistli huan nochi quintzontlamiltise.
  swh-ONEN: 'kwa hiyo Bwana yu karibu kuleta dhidi yao mafuriko makubwa ya Mto: yaani
    mfalme wa Ashuru na fahari yake yote. Yatafurika juu ya mifereji yake yote, yatamwagikia
    juu ya kingo zake zote,'
  bba-bba: Yen sɔ̃, wi, u koo bu Asirin sinɑ boko suremɑ kɑ win tɑbu kowo dɑmɡibu.
    Tɛ̃, be wee bɑ kokumɔ bɑ tɛrie nɡe dɑɑ te bɑ mɔ̀ Efɑrɑtin nim torɑ ye yɑ yibɑ
    yɑ bɔ̃ɔ sɑrɑmɔ.
  eng-KJVCPB: 'Now therefore behold, the Lord bringeth up upon them The waters of
    the river, strong and many, Even the king of Assyria, and all his glory: And he
    shall come up over all his channels, And go over all his banks:'
  luo-luo: Omiyo Ruoth Nyasaye biro kelo kuomgi oula mopongʼ mag Aora, ma en ruodh
    Asuria gi joge mag lweny. Pi Aora nopongʼ wengene ma nomuom gengene,
  meu-meu: una dainai Ḡaubada ese Sinavai Badana ranudia na idia ihadikadia totona
    e ha-arudia maimu. Unu ranu na goada herea bona momo, Asuria pavapavana mai hairaina
    idoinai ida; bena abata ese sinavai baine hahonudia, sinavai popotodia iboudiai
    baine utudia dae;
  npi-ULB: त्‍यसकारण परमप्रभुले शक्तिशाली र धेरै नदीको पानी अर्थात् अश्‍शूरका राजा
    र तिनका सबै महिमा तिनीहरूमाथि ल्याउन लाग्‍नुभएको छ । त्‍यसका सबै नहरमा त्‍यो आउनेछ
    र त्‍यसका किनारहरू भरिएर बग्‍नेछन् ।
  yor-yor: ǹjẹ́ nítorí náà kíyèsi i, Olúwa ń fa omi odò tí ó le, tí ó sì pọ̀ wá sórí
    wọn, àní, ọba Asiria àti gbogbo ògo rẹ̀, yóò sì wá sórí gbogbo ọ̀nà odò rẹ̀, yóò
    sì gun orí gbogbo bèbè rẹ̀,
  pes-OPCB: من سیلابی نیرومند از رود فرات، یعنی پادشاه آشور را با تمامی شکوهش، بر
    آنها خواهم آورد. این سیلاب بر تمامی آبراههای خود طغیان کرده،
  tgl-ULB: kaya ipapadala sa kanila ng Panginoon ang mga tubig ng Ilog, malakas at
    marami, ang hari ng Asiria at ang lahat ng kaniyang kaluwalhatian. Dadaloy sa
    lahat ng mga kanal nito at aapaw sa mga pampang,
  cbu-NT: Yuwamand siy Asiriyshuchpa tputs amikurtarangis anumand, Apanll siyaa waneekchu,
    kung Eufratis ashiru kumbiyaru, siyaa kizpur zaw ashtachiya. Asiriyshuch urkar
    wasundururpat zapan siyash kuskatssin, siyaa uru kasichinllinaya. Kung wingoo
    putaru sheersin, tsapuruneetsis izuuru itutschinllinaya.
  hui-hui: Anigo Anduane Homogo i̱na heneneore larogo. Iba Yuberedisi pedagoni iba
    li timbuni ibilalu dindi bibahende ngaruni ibame birame helolebero. Iba li ani
    ibilalu birame helarogome Yuberedisi angeni howa dindi anda maburu namulai haga
    bima ibaho wialu Yuda dindini anda ibulebira. Ani ibiragola iba uyuna daligaore
    agali ma pahabehe ibulebira. Ai iba Yuberedisi li ogoni Asiria dindiha kini kagome
    ibunaga ami karu haru halu ibuwa wai bulebiragonaga yobage lalu iba li ale ibulebira,
    lalu Anduane Homogo ibugua lene. Agali urunime ibalu Emanuele í̠naga dindi wiagoha
    ti karulai holebira.
  mya-mya: ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​အာ​ရှု​ရိ​ဘု​ရင်​နှင့် သူ​၏​တပ်​သား​များ​အား​ခေါ်​ယူ​၍
    ယု​ဒ​ပြည် ကို​တိုက်​ခိုက်​စေ​မည်။ သူ​တို့​သည်​ဥ​ဖ​ရတ် မြစ်​ရေ​လျှံ​သ​ကဲ့​သို့​ကျယ်​ပြန့်​စွာ​ချီ​တတ်
    လာ​ကြ​လိမ့်​မည်။-
  bod-N: དེ་བས་ལྟོས་དང་། གཙོ་བོས་ཟབ་ཅིང་རྒྱས་པའི་གཙང་པོ་མང་པོ་སྟེ་ཨ་སུར་རྒྱལ་པོའི་གཟི་དཔལ་ཐམས་ཅད་དེ་དག་གི་སྟེང་ལ་འདྲེན་ཞིང་།
    ཆུ་དེ་ཡར་རྒྱས་ནས་ཆུ་རྐའི་གོང་ལ་བཞུར་ཞིང་། ཆུ་འགྲམ་བརྒྱུད་ནས་བཞུར་འགྲོ།
  wsk-wsk: Bore te se, ani Kari Biya balik se Assyria ko king, ko kager kari aora
    aora mu arungak, Euphrates ko yu lom sokel ago mu iwita nunga maguwurokko. Yu
    lom umu lagaruk tarigiruk ale yu luan kower suen la irokko.
  sna-sna: naizvozvo Jehovha ava kuda kuuyisa pamusoro pavo mafashamu makuru oRwizi,
    mambo weAsiria nokukudzwa kwake kwose. Ruchapfachukira hova dzarwo dzose, uye
    rugopfachukira kumahombekombe arwo ose,
  spa-BLM: 'ahora, pues, he aquí que el Señor trae sobre ellos la poderosa crecida
    del río: el rey de Asiria y toda su gloria. Subirá por todos sus cauces, y desbordará
    todas sus riberas.'
  cac-cac: A inxo ichato ol vac'cot chulnaj a' nivan Éufrates tz'el d'a stitac smelemal
    d'a yib'an̈ eb', ol javoc sib'naj a' d'a Judá tic, ol b'ud'joquel masanil sat
    lum yuj a'. Ol q'uec'och sjulal a' d'a sjaj eb' anima tic. (Syalelc'ochi aton
    vin̈ sreyal Asiria yed' masanil soldado). Icha chi' ol yutoc vin̈ smacanec' lum
    a luum ach Emanuel, icha junoc noc' noc' tz'el jen̈an sc'axil, nivan smaca', icha
    chi' ol yutoc lum a luum chi' vin̈, xchi Jehová.
  swh-ULB: Hivyo basi Bwana anakairbia kuwaletea maji maji ya mto, yenye nguvu na
    mengi, mfalme Asiria na utukufu wake utakuja juu na kupita juu ya mifereji yake
    atafurika juu ya kingo zote.
  bel-bel: навядзе на яго Гасподзь воды бурлівыя і вялікія - цара Асірыйскага з усёю
    славаю ягонай; і падымецца яна ва ўсіх пратоках сваіх і выйдзе з усіх берагоў
    сваіх;
  deu-ELBBK: darum, siehe, lässt der Herr über sie heraufkommen die Wasser des Stromes,
    die mächtigen und großen – den König von Assyrien und all seine Herrlichkeit;
    und er wird über alle seine Betten steigen und über alle seine Ufer gehen.
  mbb-OT: ibpesurung ku sikandan te hadì te Asiria wey te menge sundaru zin he iring
    te zalem te Wahig he Eufrates he ebpekelapew te menge pangpang din.
  mal-2015: അതുകാരണത്താൽ തന്നേ, യഹോവ നദിയിലെ ബലമേറിയ പെരുവെള്ളത്തെ, അശ്ശൂർരാജാവിനെയും
    അവന്റെ സകലമഹത്വത്തെയും തന്നേ, അവരുടെമേൽ വരുത്തും; അതു അതിന്റെ എല്ലാതോടുകളിലും
    പൊങ്ങി അതിന്റെ എല്ലാകരകളെയും കവിഞ്ഞൊഴുകും.
  gup-gup: Wanjh kunmekbekenh ngaye nawu Ngawohrnan Rowk ngabenmunkewe bininj kore
    Assyriabeh kundulkarre kunkimuk warridj. Nawu king bedberre kamre kabenbun bininj
    kore Judah. Bedda kabenbularrbun yiman kayime mankabo mankimuk Euphrates bu kamarnburren
    kundjurrh dja kabalborlobme karrkad kore manberrk.
  rmc-rmc: vašoda, dikh, o Raj anela pre lende le asirike kraľis caľa leskra zoraľa
    armadaha avke sar o zorale the o bare paňa le Eufratoskre. O paňi pes hazdela
    upre a prečuľala; avela avri pal peskro than;
  pes-OPV: بنابراین اینک خداوند آبهای زورآور بسیار نهر یعنی پادشاه آشور و تمامی حشمت
    او را بر ایشان برخواهدآورد و او از جمیع جویهای خود برخواهد آمد واز تمامی کناره
    های خویش سرشار خواهد شد،
  ron-1924: ятэ, Домнул ва тримите ымпотрива лор апеле путерниче ши марь але рыулуй
    (Еуфрат), адикэ пе ымпэратул Асирией ку тоатэ путеря луй; претутиндень ел ва еши
    дин албия луй ши се ва вэрса песте малуриле луй;
  ben-OBCV: সেই কারণে প্রভু তাদের বিরুদ্ধে নিয়ে আসতে চলেছেন ইউফ্রেটিস নদীর প্রবল
    প্লাবনকারী জলরাশি—সমস্ত সমারোহের সঙ্গে আসিরীয় রাজাকে। তা তার সমস্ত খালগুলিতে
    প্রবাহিত হবে, এবং তাদের দুই কুল ছাপিয়ে যাবে।
  som-som: haddaba sidaas daraaddeed Sayidku wuxuu ku soo dayn doonaa biyaha Webiga
    ee xoogga iyo badnaanta leh, kuwaasoo ah boqorka Ashuur iyo sharaftiisa oo dhan,
    oo isna faraqyadiisa oo dhan wuu soo buuxin doonaa, oo qararkiisa oo dhanna wuu
    buuxdhaafin doonaa,
  lat-VUC: propter hoc ecce Dominus adducet super eos aquas fluminis fortes et multas,
    regem Assyriorum, et omnem gloriam ejus, et ascendet super omnes rivos ejus, et
    fluet super universas ripas ejus;
  eng-ASVBT: 'now therefore, behold, the Lord bringeth up upon them the waters of
    the River, strong and many, even the king of Assyria and all his glory: and it
    shall come up over all its channels, and go over all its banks;'
  ita-1885: 'perciò, ecco altresì il Signore fa salir sopra loro le acque del fiume,
    forti e grandi, cioè: il re di Assiria, e tutta la sua gloria; ed esso salirà
    sopra tutti i lor ruscelli, e passerà sopra tutte le loro rive;'
  eng-LXXUP: 'therefore, behold, the Lord brings up upon you the water of the river,
    strong and abundant, even the king of the Assyrians, and his glory: and he shall
    come up over every valley of yours, and shall walk over every wall of yours:'
  eng-ULB: therefore the Lord is about to bring up on them the waters of the River,
    mighty and many, the king of Assyria and all his glory. It will come up over all
    its channels and overflow its banks.
  spa-VBL: 'el Señor va a traer las poderosas aguas del río Éufrates contra ellos:
    el rey de Asiria con todo su glorioso ejército. Inundará todos sus cauces y desbordará
    todas sus orillas.'
  fra-_FOB: A cause de cela, voici, le Seigneur va faire venir sur eux les eaux du
    fleuve, grandes et fortes, le roi d'Assur et toute sa gloire. Il s'élèvera partout
    au-dessus de son lit, et se répandra par-dessus toutes ses rives.
  mal-mal: അതുകാരണത്താൽ തന്നെ, യഹോവ നദിയിലെ ബലമേറിയ പെരുവെള്ളത്തെ, അശ്ശൂർരാജാവിനെയും
    അവന്റെ സകലമഹത്ത്വത്തെയും തന്നെ, അവരുടെ മേൽ വരുത്തും; അത് അതിന്റെ എല്ലാതോടുകളിലും
    പൊങ്ങി അതിന്റെ എല്ലാകരകളെയും കവിഞ്ഞൊഴുകും.
  urd-GVR: Is lie Rab un par Dariyā-e-Furāt kā zabardast sailāb lāegā, Asūr kā bādshāh
    apnī tamām shān-o-shaukat ke sāth un par ṭūṭ paṛegā. Us kī tamām dariyāī shāḳheṅ
    apne kināroṅ se nikal kar
  suz-BL: मोपतीके गो यहूदा ङा मुर आन कली श्‍येत गेपाइक्‍चा कली युफ्रेटीस खोला ङा ब्‍वाक्‍कु
    खोदेंशो पा अस्‍सुर ङा पिप नु आ लडाइ पाइब शुश आन कली चाक्‍नुङमी। मिनु मेको खोला
    बारशो खोदेंशो पा आ एर ओंथ नेल्‍ल सुम्‍नीम।
  eng-NOY: Therefore, behold, the Lord bringeth upon them the strong and mighty waters
    of the river; [[The king of Assyria and all his glory.]] He shall rise above all
    his channels, And go over all his banks.
  ita-1927: perciò ecco, il Signore sta per far salire su loro le potenti e grandi
    acque del fiume, cioè il re d’Assiria e tutta la sua gloria; esso s’eleverà da
    per tutto sopra il suo livello, e strariperà su tutte le sponde.
  ckb-ckb: لەبەر ئەوە پەروەردگار خەریکە ئاوی ڕووبارە بەهێز و زۆرەکە بەسەریاندا هەڵدەستێنێت،
    مەبەست لە پاشای ئاشور و هەموو شکۆمەندییەکەیەتی. جا بەسەر هەموو جۆگەکانیدا سەردەکەوێت
    و بەسەر هەموو کەنارەکانیدا دەڕوات،
  eng-BBE: 'For this cause the Lord is sending on them the waters of the River, deep
    and strong, even the king of Assyria and all his glory: and it will come up through
    all its streams, overflowing all its edges:'
  kan-OKCV: ಯೆಹೋವ ದೇವರಾದ ನಾನು ಎಲ್ಲಾ ಪ್ರತಾಪದಿಂದ ಕೂಡಿದ ಅಸ್ಸೀರಿಯದ ಅರಸನೆಂಬ ಮಹಾನದಿಯ ರಭಸವಾದ
    ದೊಡ್ಡ ಪ್ರವಾಹವನ್ನು ಇವರ ಮೇಲೆ ಬರಮಾಡುವೆನು. ಅದು ತನ್ನ ಕಾಲುವೆಗಳನ್ನೆಲ್ಲಾ ಒಳಗೊಂಡು ದಡಗಳನ್ನೆಲ್ಲಾ
    ಮೀರಿ,
  tam-2017: இதோ, ஆண்டவர் வல்லமையுள்ள திரளான ஆற்றுநீரைப்போன்ற அசீரியாவின் ராஜாவையும்,
    அவனுடைய சகல ஆடம்பரத்தையும் அவர்கள்மேல் புரளச்செய்வார்; அது அவர்களுடைய ஓடைகளெல்லாவற்றின்மேலும்
    போய், அவர்களுடைய எல்லாக் கரைகள்மேலும் புரண்டு,
  spa-RV-1909: 'He aquí por tanto que el Señor hace subir sobre ellos aguas de ríos,
    impetuosas y muchas, á saber, al rey de Asiria con todo su poder; el cual subirá
    sobre todos sus ríos, y pasará sobre todas sus riberas:'
  ron-BTF: Iată, că acum Domnul aduce peste ei apele puternice şi multe ale râului,
    pe împăratul Asiriei şi toată gloria lui; şi el va veni peste toate canalele lui
    şi va trece peste toate malurile lui;
  eng-WEBP: 'now therefore, behold, the Lord brings upon them the mighty flood waters
    of the River: the king of Assyria and all his glory. It will come up over all
    its channels, and go over all its banks.'
  eng-FBV: the Lord is going to bring the powerful floodwaters of the Euphrates River
    against them—the king of Assyria with all his glorious army. It will flood all
    its channels and overflow all its banks.
  nld-1939: Zie, daarom brengt de Heer over hen De geweldige en vreselijke wateren
    van de Eufraat, Den koning van Assjoer met heel zijn macht! Over al hun dijken
    zullen ze stuwen, En buiten al hun oevers treden,
  nch-BL: huajca ama niininTeco niquintaijyohuiltis quej elisquía ica nopa at cati
    tahuel mosisinía ten nopa hueyat Éufrates. Elis quej quema tahuel tatemi huan
    nopa at quitemitía nochi aojme huan pano campa hueli. Quena, quej at cati tahuel
    mosisinijtihuala, hualas nopa tanahuatijquet ten tali Asiria ihuaya isoldados
    cati tahuel quipiyaj chicahualisti huan nochi quintzontamiltise.
  vie-1934: Vì cớ đó, nầy, Chúa sẽ khiến nước Sông mạnh và nhiều đến trên họ, tức
