verse: ISA.008.008
translations:
  mal-C: അനന്തരം അതു യെഹൂദ്യയിലേക്കു കടന്നു കവിഞ്ഞൊഴുകി കഴുത്തുവരെയും എത്തും. ഇമ്മാനുവേലേ,
    അതിന്റെ വിരിച്ച ചിറകുകൾ, നിന്റെ ദേശത്തിന്റെ വിസ്തൃതിയെ മൂടും.”
  deu-TKW: und Juda durchbrausen, überfluten und überschwemmen, daß sie bis an den
    Hals reichen, und werden mit ihren ausgespannten Flügeln dein Land, so breit es
    ist, ausfüllen, o Immanuel!
  lin-lin: Ekokota na Yuda mpe ekozindisa yango kino na kingo ; mpe kopanzana ya mayi
    yango ekotondisa mokili na yo mobimba, Emanwele. »
  eng-LSV: And it has passed on into Judah, || It has overflown and passed over, ||
    It comes to the neck, || And the stretching out of its wings || Has been the fullness
    of the breadth of your land, O Immanuel!
  eng-GNV: And shall breake into Iudah, and shall ouerflowe and passe through, and
    shall come vp to the necke, and the stretching out of his wings shall fill the
    breadth of thy land, O Immanu-el.
  eng-WEBSTER: And he shall pass through Judah; he shall overflow and go over, he
    shall reach even to the neck; and the extension of his wings shall fill the breadth
    of thy land, O Immanuel.
  nhw-BL: Huan nopa tlanahuatijquetl huan isoldados hualase quen miyac atl huan ajsis
    ipan ni masehualme tlen tlali Judá. Huan nica ajsis nopa atl hasta ininquechtla.
    Huan nopa soldados mosemanase campa hueli quen atl catli mosemana huan quitzacuas
    nochi. O nopa atl elis quen se hueyi cuajtli catli quipatlahua ieltlapal ipan
    nochi. Huan quitlamisosolose Judá, notlal na niEmanuel.
  swh-ONEN: na kufika hadi Yuda, yakizunguka kwa kasi juu yake, yakipita katikati
    na yakifika hadi shingoni. Mabawa yake yaliyokunjuliwa yatafunika upana wa nchi
    yako, Ee Imanueli!”
  bba-bba: Bɑ koo Yudɑbɑ wukiriwɑ nɡe nim mɛ mu tɔnu mwɛɛ sere wĩirɔ. Adɑmɑ win tii
    u ko n kɑ sun wɑ̃ɑ. Win dɛrum mu koo bɛsɛn tem wukiriwɑ nɡe ɡunɔn kɑsɑ.
  eng-KJVCPB: And he shall pass through Judah; He shall overflow and go over, He shall
    reach even to the neck; And the stretching out of his wings shall fill the breadth
    of thy land, O Immanuel.
  luo-luo: kendo obiro muomo piny Juda mi ochop koni gi koni kokadho e diere, kendo
    kopongʼ thich nyaka oulano nokwak pinyu duto, yaye Imanuel!”
  meu-meu: ma baine aru lao ela bona Iuda tanona baine utua dae, ma bainela, baine
    dae ela bona aio ai baine kau. Emanuel e, hanina hetoi-rorodia ese emu tano lababana
    baine hahonua.
  npi-ULB: यो तिमीहरूका घाँटीसम्म पुगुन्‍जेल नदी बाढी आएर अघि बढ्दै यहूदाभित्रसम्म
    बग्‍नेछ । ए इम्मानुएल, यसको फैलिएका पखेटाहरूले तेरो देशकको सबैतिर ढाक्‍नेछ ।”
  yor-yor: yóò sì gbá àárín Juda kọjá, yóò sì ṣàn bò ó mọ́lẹ̀, yóò sì mú un dọ́rùn.
    Nínà ìyẹ́ apá rẹ̀ yóò sì bo gbogbo ìbú ilẹ̀ rẹ̀, ìwọ Emmanueli.”
  pes-OPCB: به سوی یهودا پیش خواهد رفت و آن را تا به گردن خواهد پوشاند؛ و بالهایش
    را باز کرده، سرتاسر سرزمین تو را، ای عِمانوئیل، پر خواهد ساخت.»
  tgl-ULB: at palulubugin nito ang Juda, babaha at aagos, hanggang sa umabot ito sa
    inyong mga leeg. Ang kaniyang nakabukang mga pakpak ang tatabon sa buong lupain,
    Immanuel.”
  cbu-NT: Kungpaz ashiru kumbiyaru, Utaáshuchee watsapun izuuru puchiya. Tputsee wayarpunumun
    tutsipchiya. Ashkachu, kiyung kachiychinllinaya. Yunganpaz ashiru wazitpungichpat
    tsapuneetsis izuuru yambutakpaz ashchiya. Asiriyshuch tputs ashikpaz sheeru, izuuru
    siyaa kasichinllinaya. Emanowel iyash taaktaa, ashchinllinaya.
  hui-hui: '@see-verse:ISA.008.007'
  mya-mya: အာ​ရှု​ရိ​ဘု​ရင်​နှင့်​တပ်​မ​တော်​တည်း​ဟူ​သော မြစ်​လျှံ​ရေ​တို့​သည် ယု​ဒ​ပြည်​တစ်​လျှောက်​လုံး
    သို့​ဆင်း​ဝင်​ကာ ခပ်​သိမ်း​သော​အ​ရာ​တို့​ကို​လူ တို့​လည်​မျို​လောက်​တိုင်​အောင်​လွှမ်း​မိုး​ကြ
    လိမ့်​မည်'' ဟု​ငါ့​အား​မိန့်​တော်​မူ​၏။ အို ဧ​မာ​နွေ​လ​ဘု​ရား​သ​ခင်​သည်​ငါ​တို့​နှင့်
    အ​တူ​ရှိ​တော်​မူ​ပါ​သည်​တ​ကား။ ကိုယ်​တော် သည်​မိ​မိ​မေတ္တာ​အ​တောင်​တော်​ကို​ဖြန့်​၍
    ငါ တို့​ပြည်​ကို​ကွယ်​ကာ​စောင့်​ရှောက်​တော်​မူ​၏။
  bod-N: ཆུ་རྒྱས་ཤིང་རྡོལ་ནས་ཡ་ཧུ་དཱའི་དཀྱིལ་གཤག་ཅིང་དེའི་སྐེ་མཚམས་བར་དུ་རྒྱག་ངེས།
    ཀྱེ་ཨིམ་མཱ་ནུ་ཨེལ། དེའི་གཤོག་པ་རྣམས་ཕྱི་ལ་བརྐྱངས་ཏེ་ཁྱོད་ཀྱི་ཡུལ་ཁམས་རྒྱ་ཆེན་པོ་ཁེངས་པར་འགྱུར་རོ།
    །
  wsk-wsk: Ale palenguk Judah ningi kasu nagurok ale lagaruk tarigi dogotak taukko.
    Inangnang luman ulaluwu kam, yu umu ulalaruk ale ka ali lilim ira kaluwurokko.”
    Bare Kaem nangarak bagoso!
  sna-sna: ruchakukura kusvikira kuJudha, ruchipafuma nomukati mayo, rugopfuura nomairi
    ruchisvika muhuro. Kutandavara kwamapapiro arwo kuchafukidza upamhi hwenyika yako,
    iwe Imanueri!”
  spa-BLM: Arrasará con Judá. Se desbordará y pasará. Llegará hasta el cuello. El
    despliegue de sus alas llenará la anchura de tu tierra, oh Emanuel.
  cac-cac: '@see-verse:ISA.008.007'
  swh-ULB: Mto utafurika kuelekea Yuda, utafurika mpaka kufika kwenye shingo yako.
    Mabawa yake yaliyonyooshwa utajaza upana wa nchi, Emanueli.''
  bel-bel: і пойдзе па Юдэі, і затопіць яе, і высока падымецца - дастане да шыі; і
    размах крылаў яе будзе на ўсю шырыню зямлі Тваёй, Эмануіле!
  deu-ELBBK: Und er wird in Juda eindringen, überschwemmen und überfluten; bis an
    den Hals wird er reichen. Und die Ausdehnung seiner Flügel wird die Breite deines
    Landes füllen, Immanuel!
  mbb-OT: Edeǥurus sikandan diyà te Juda he iring te zalem he teǥelieg is kezalem
    ne edlepayan dan is tivuuk he tanà.” Piru zuma zey ǥihapun is Megbevayà!
  mal-2015: അതു യെഹൂദയിലേക്കു കടന്നു കവിഞ്ഞൊഴുകി കഴുത്തോളം എത്തും; അതിന്റെ വിടർന്ന
    ചിറകു, ഇമ്മാനൂവേലേ, നിന്റെ ദേശത്തിന്റെ വീതിയെ മൂടും.
  gup-gup: Birrimekbe birribang bininj kore Assyriabeh wanjh kabindibirrhmire kunbolk
    Judah yiman kukku kaburrkmen bu kabolkbarrkbun kunbolk rowk dja darnkih kabenngakme
    bininj. Dja ngudda Immanuel, ngudda yibennan nahni bininj kaluk kabirriyarlarrme
    yiman mayhmayh bu kawelwarlahmen wanjh kabirribolkbarrkbun kumekbe kunred ke.”
    Kuhni yimeng nawu Kawohrnan Rowk.
  rmc-rmc: predžala prekal e Judsko, začhivela les le paňeha dži e meň. Leskre nacirdle
    kridli učharena andre caľi tiri phuv, ó Immanuel!“
  pes-OPV: و بر یهودا تجاوز نموده، سیلان کرده، عبورخواهد نمود تا آنکه به گردنها برسد
    و بالهای خودرا پهن کرده، طول و عرض ولایتت را‌ای عمانوئیل پر خواهد ساخت.»
  ron-1924: ва пэтрунде ын Иуда, ва да песте малурь, ва нэвэли ши ва ажунӂе пынэ ла
    гыт. Яр арипиле ынтинсе але оастей луй вор умпле ынтиндеря цэрий тале, Емануеле!”
  ben-OBCV: তা যিহূদা প্রদেশে প্রবাহিত হবে, ঘূর্ণিপাক খাবে, তার মধ্য দিয়ে অতিক্রম
    করে, তার জল লোকদের ঘাড় পর্যন্ত উঠবে। হে ইম্মানুয়েল! তার প্রসারিত দুই ডানা তোমার
    দেশের বিস্তার পর্যন্ত আবৃত করবে।”
  som-som: oo aad buu u socon doonaa ilaa uu galo dalka Yahuudah, oo intuu wada buuxdhaafo
    ayuu dhex mari doonaa, oo wuxuu gaadhi doonaa ilaa luqunta, kalafidinta baadadkiisu
    waxay buuxin doontaa ballaadhka dalkaaga oo dhan Cimmaanuu'eelow.
  lat-VUC: 'et ibit per Judam, inundans, et transiens: usque ad collum veniet. Et
    erit extensio alarum ejus implens latitudinem terræ tuæ, o Emmanuel !'
  eng-ASVBT: and it shall sweep onward into Judah; it shall overflow and pass through;
    it shall reach even to the neck; and the stretching out of its wings shall fill
    the breadth of thy land, O Immanuel.
  ita-1885: e spingerà innanzi fino in Giuda, e l'inonderà, e travalicherà, ed arriverà
    infino al collo; e le ale di esso si stenderanno per tutta quanta la larghezza
    della tua terra, o Emmanuele.
  eng-LXXUP: and he shall take away from Judah every man who shall be able to lift
    up his head, and every one able to accomplish anything; and his camp shall fill
    the breadth of thy land, O God with us.
  eng-ULB: The River will sweep onward into Judah, flooding and passing on, until
    it reaches to your neck. Its outstretched wings will fill the breadth of your
    land, Immanuel.”
  spa-VBL: Se adentrará en Judá, desbordándose y desbordando, llegando hasta el cuello.
    Como alas desplegadas, engullirá toda tu tierra, Emanuel.
  fra-_FOB: Il passera sur Juda; il débordera, il inondera; il atteindra jusqu'au
    cou. Et ses ailes étendues rempliront la largeur de ton pays, ô Emmanuel!
  mal-mal: അത് യെഹൂദായിലേക്കു കടന്നു കവിഞ്ഞൊഴുകി കഴുത്തോളം എത്തും; അതിന്റെ വിടർന്ന
    ചിറക്, ഇമ്മാനൂവേലേ, നിന്റെ ദേശത്തിന്റെ വിസ്‌തൃതിയെ മൂടും”.
  urd-GVR: sailāb kī sūrat meṅ Yahūdāh par se guzareṅgī. Ai Immānuel, pānī parinde
    kī tarah apne paroṅ ko phailā kar tere pūre mulk ko ḍhāṅp legā, aur log gale tak
    us meṅ ḍūb jāeṅge.”
  suz-BL: मिनु मेको बारशा, यहूदा आ शुर सम्‍म जाक्‍दीत्‍नीम। आ लडाइ पाइबपुकीमी हाम्‍शो
    फ्रांम खोदेंशो पा इन रागी नेल्‍ल सुम्‍नीम। तन्‍न इम्‍मानुएल, परमप्रभु यावे गे
    नु बाक्‍ब” देंत।इम्‍मानुएल आ अर्थ “परमप्रभु यावे गे नु बाक्‍ब” देंशो बाक्‍ब।यसैया
    ७:१४
  eng-NOY: And he shall pass through Judah, overflowing and spreading; Even to the
    neck shall he reach, And his stretched-out wings shall fill the whole breadth
    of thy land, O Immanuel!
  ita-1927: Passerà sopra Giuda, inonderà, e passerà oltre; arriverà fino al collo,
    e le sue ali spiegate copriranno tutta la larghezza del tuo paese, o Emmanuele!
  ckb-ckb: بەناو یەهودا ڕەت دەبێت، هەڵدەچێت و تێدەپەڕێت هەتا دەگاتە گەردن، لێککشانی
    باڵەکانی پڕ بە پانتایی خاکەکەتە، ئەی ئیمانوێل!»
  eng-BBE: 'And it will come on into Judah; rushing on and overflowing, till the waters
    are up to the neck; ***and his outstretched wings will be covering the land from
    side to side: for God is with us.'
  kan-OKCV: ಯೆಹೂದದಲ್ಲಿಯೂ ನುಗ್ಗಿ, ತುಂಬಿತುಳುಕಿ ಹಬ್ಬಿಕೊಂಡು ಕತ್ತಿನವರೆಗೂ ಏರುವುದು. ಇಮ್ಮಾನುಯೇಲನೇ,
    ಆ ಅರಸನ ರೆಕ್ಕೆಗಳು ಹರಡಿ ನಿನ್ನ ದೇಶದ ಅಗಲವನ್ನೆಲ್ಲಾ ಆವರಿಸಿಕೊಳ್ಳುವುವು.”
  tam-2017: யூதாவுக்குள் புகுந்து பிரவாகித்துக் கடந்து, கழுத்துவரை வரும் என்றார்.
    இம்மானுவேலே, அவன் இறக்கைகளின் விரிவு உமது தேசத்தின் விசாலத்தை மூடும்.
  spa-RV-1909: Y pasando hasta Judá, inundará, y sobrepujará, y llegará hasta la garganta;
    y extendiendo sus alas, llenará la anchura de tu tierra, oh Emmanuel.
  ron-BTF: Şi va trece prin Iuda; va inunda şi se va revărsa, va ajunge până la gât;
    şi întinderea aripilor lui va umple lăţimea ţării tale, Emanuele.
  eng-WEBP: It will sweep onward into Judah. It will overflow and pass through. It
    will reach even to the neck. The stretching out of its wings will fill the width
    of your land, O Immanuel.
  eng-FBV: It will sweep on into Judah, overflowing and flooding through, reaching
    up to the neck. Like outspread wings it will engulf the whole of your land, Immanuel!
  nld-1939: In Juda dringen, het geheel overstromen, Tot ze aan de hals komen staan;
    En met hun uitgespreide vleugels Zullen ze uw hele land overstelpen.
  nch-BL: Huan nopa tanahuatijquet huan isoldados hualase quej miyac at huan ajsis
    ipan ni masehualme ten tali Judá. Huan nica ajsis nopa at hasta ininquechta. Huan
    nopa soldados mosemanase campa hueli quej at cati mosemana huan quitzacuas nochi.
    O nopa at elis quej se hueyi cuatojti cati quipatahua ieltapal ipan nochi. Huan
    quitamisosolose Judá, notal na niEmanuel.
  vie-1934: chảy vào Giu-đa, tràn lan chảy xói, ngập cho đến cổ; hỡi Em-ma-nu-ên,
    nó sè cánh ra che cả xứ ngươi.
  hin-CV: तब पानी यहूदिया पर भी चढ़ जाएगा और बढ़ता जाएगा. और इम्मानुएल का पूरा देश
    उसके पंखों से ढंक जाएगा!”
  eng-OURB: It will sweep onward into Judah [Praised]. It will overflow and pass through;
    it will reach even to the neck; and the stretching out of its wings will fill
    the width of your land, 'Immanu El [God is with us].
  spa-BES: Y vendrá a Judá; corriendo y desbordando, hasta que las aguas están hasta
    el cuello; será como un ave con sus alas extendidas cubrirán la tierra de lado
    a lado, Emmanuel, porque Dios está con nosotros.
  tdx-tdx: Hifaoke mb’e Iehodà re, handopatse vaho hiranga mb’eo, Eka ho takare’e
    ty fititia; hibànatse hañatseke i tane’oy ami’ty fivela’ o ela’eo, ry Imanoele.
  tha-KJV: และจะกวาดต่อไปเข้าในยูดาห์ และจะไหลท่วมและผ่านไปแม้จนถึงคอ และปี​กอ​ันแผ่กว้างของมันจะเต็มแผ่นดินของท่านนะ
    โอ ท่านอิมมานูเอล”
  por-BR-2018: E passará por Judá, e o inundará, chegando até o pescoço; e ao estender
    suas asas, encherá a largura de tua terra, ó Emanuel.
  deu-ELO: Und er wird in Juda eindringen, überschwemmen und überfluten; bis an den
    Hals wird er reichen. Und die Ausdehnung seiner Flügel wird die Breite deines
    Landes füllen, Immanuel!
  eng-WYC-2018: And he shall go flowing by Judah, and he shall pass till to the neck,
    and shall come; and the spreading forth of his wings shall be, and shall fill
    the breadth of thy land, thou Immanuel. (And he shall come, and he shall flow
    through Judah, and he shall rise up unto their necks; and the spreading forth
    of his wings shall fill the breadth of thy land, O Immanuel.)
  epo-epo: Kaj ĝi enpenetros en Judujon, inundos, leviĝos, kaj atingos ĝis la kolo;
    kaj ĝi etendos siajn flugilojn kaj plenigos vian tutan landon, ho Emanuel.
  uig-PIN: U taki Yǝⱨudaƣiqǝ xiddǝt bilǝn texip, ⱨǝtta boyniƣiqǝ kelidu; U ⱪanatlirini
    yayƣanda pütkül zeminingƣa sayǝ bolup qüxidu, i Immanuel!
  beo-beo: Ilia da Yuda sogega hano bagade neda:i agoane misini, bagade heda:le, liligi
    huluane dedebomu.” Gode da nini esala! Ea ougia ligia gadole da ninia soge gaga:sa.
  tpi-OTNT: '@see-verse:ISA.008.007'
  hau-SA: Yă yi ta malala har zuwa cikin Yahuda, yă shafe ta, yana ratsa ta ciki har
    yă kai kafaɗa. Fikafikansa da ya buɗe za su rufe fāɗin ƙasarka, Ya Immanuwel!”
  uig-LAT: U taki Yehudaghiche shiddet bilen téship, hetta boynighiche kélidu; U qanatlirini
    yayghanda pütkül zémininggha saye bolup chüshidu, i Immanuél!
  nde-nde: afohlele koJuda, agcwale kulo, adlule phakathi kwalo efika entanyeni. Impiko
    zawo ezeluliweyo zizakwembesa ububanzi belizwe lakho, Awu, Emanuweli!”
  ton-ton: Pea te ne ʻoho ʻi Siuta; pea fetāfeaki ia ʻo mafola, ʻo aʻu hake ia ki
