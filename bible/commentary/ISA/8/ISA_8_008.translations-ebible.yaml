  chk-chk: Repwe tolong lon Juta usun eu noter a tolong lon ewe fanü o pwölüela. Nge
    lölön epwe feitä tori üen aramas. O Emanuel , ekewe chon Asiria repwe chonifetalei
    unusen fanüom.”
  rop-rop: Ol detlot solja blanga detlot enami garra go ebriweya langa Juda, jis laik
    det fladwoda weya kaman en gaburrumap yumob raidap langa yumob nek.’ “Bat God
    im oldei iya garram wi, en im oldei maindimbat dijan kantri blanga wi du.
  ukr-1871: І розпливесь по Юдеї, підіймаючись що-раз висше, й сягати ме аж по шию;
    й розпростерті крила його сягати муть через усю ширину землї твоєї, Еммануїле.
  deu-1951: und wird daherfahren über Juda, es überschwemmen und überfluten bis an
    den Hals; und die Ausdehnung seiner Heeresflügel wird die Breite deines Landes
    füllen, o Immanuel!
  eng-JPS: And he shall sweep through Judah overflowing as he passeth through he shall
    reach even to the neck; and the stretching out of his wings shall fill the breadth
    of thy land, O Immanuel.
  srp-1865: I navaliæe preko Jude, plaviæe i razlivaæe se i doæi do grla, i krila
    æe joj se raširiti preko svekolike zemlje tvoje, Emanuilo!
  lug-lug: Era galyeyongera ne ganjaala mu Yuda, galyanjaala ne gamuyitamu gakome
    ne mu bulago, n’emikutu gyago gyegolole okujjuza ensi yo, ggwe Emmanweri.”
  heb-heb: וחלף ביהודה שטף ועבר עד צואר יגיע והיה מטות כנפיו מלא רחב ארצך עמנו אל׃
  ben-IRV: সে যিহূদা দেশ দিয়ে বেগে বয়ে যাবে, উথলে উঠে বেড়ে যাবে, গলা পর্যন্ত উঠবে;
    আর, হে ইম্মানূয়েল, তোমার দেশ তার ডানা দুটির বিস্তারের মাধ্যমে পূর্ণ হবে।
  pan-pan: ਉਹ ਯਹੂਦਾਹ ਦੇ ਵਿੱਚੋਂ ਵੀ ਲੰਘੇਗਾ, ਉਹ ਹੜ੍ਹ ਬਣ ਕੇ ਵਗੇਗਾ ਅਤੇ ਗਰਦਨ ਤੱਕ ਚੜ੍ਹੇਗਾ
    ਅਤੇ ਹੇ ਇੰਮਾਨੂਏਲ, ਉਹ ਦੇ ਖੰਭਾਂ ਦਾ ਫੈਲਾਓ ਤੇਰੇ ਸਾਰੇ ਦੇਸ ਨੂੰ ਢੱਕ ਲਵੇਗਾ!
  mya-JVB: ယုဒ ပြည်ကို ချင်းနင်းလွှမ်းမိုး ဖြန့်သွား၍၊ လည်ပင်း တိုင်အောင် မှီ လိမ့်မည်။
    သူ ၏ အတောင် တို့ကိုလည်း ဖြန့် သဖြင့်၊ ကိုယ်တော် ၏မြေ တပြင်လုံး ကို အုပ်မိုး လိမ့်မည်၊
    အိုဧမာနွေလ ဟု မိန့် တော်မူ၏။
  tte-O: Imwawasi kani ididilauyoi Yuda koina yo ididi-gwaligwali isaeyoi kuluna mena
    yo kalo mena yo dedeina meuloina kolili ididididi bwagabwagamo, tagalomwasi, oo
    katekamkamnala kita Imanuwela.
  hmo-hmo: Io, inai Asuria tuari oreana be Iuda tano do idia vareai mai, abata bamona.
    Inai abata ese Iuda tano ibounai do ia koua, bona iena dobu be do ia daekau lao,
    ela bona taunimanima edia aiona dekenai bamona.” Dirava be ita dekenai ia noho!
    Iena hanina ia atodia maoromaoro noho, bona iseda tano idia naria noho.
  urd-urd: और वह यहूदाह में बढ़ता चला जाएगा, और उसकी तुग़ियानी बढ़ती जाएगी, वह गर्दन
    तक पहुँचेगा; और उसके परों के फैलाव से तेरे मुल्क की सारी वुस'अत ऐ इम्मानुएल, छिप
    जायेगी।”
  rus-SYN: и пойдет по Иудее, наводнит ее и высоко поднимется дойдет до шеи; и распростертие
    крыльев ее будет во всю широту земли Твоей, Еммануил!
  bqc-SIM: A pa gɛ̃ Yuda bùsuzi, i dagua, i bùsupi kũ a nↄɛ. Ípi yàasa lɛ́ da
    ń bùsua píi, Ɛmanuɛli.
  tcz-CHONGTHU: Chuleh Judah gamsunga ngong chan geiya hung kinonglut ding ahi. Alhaving
    kijaldoh ding, nagamsung among langkhat’na pat alangkhat geiya achupsoh ding ahi,
    O Immanuel.
  mar-mar: आणि तो पुढे वाहत यहूदात शिरेल व त्यास बुडवेल, पुराचे पाणी वाढत व पसरत तुमच्या
    गळ्याला लागेपर्यंत येईल. हे इम्मानुएला, त्याचे पसरलेले पंख तुझी सर्व भूमी व्यापून
    टाकील.”
  qub-qub: Chaynöpami Judäcama chayashpan ushajpaj chapacurcongapaj. Cuncancamami
    ñitengapaj. Ay Emanuel, anca älanta quichacurcur aywashannömi intëru nasyunniquita
    chapacurcongapaj.»
  hat-hat: L'ap anvayi tout peyi Jida a, l'ap rive ra kou, l'ap kouvri tout peyi a.
    Bondye avèk nou! L'ap pwoteje peyi a anba zèl li!
  eng-BSB: It will pour into Judah, swirling and sweeping over it, reaching up to
    the neck; its spreading streams will cover your entire land, O Immanuel!
  eng-WEBPB: It will sweep onward into Judah. It will overflow and pass through. It
    will reach even to the neck. The stretching out of its wings will fill the width
    of your land, O Immanuel.
  kbq-kbq: Hagi timo hageno ne-eno vahe'ma eme azeri anakrigeno anankempi eme atreaza
    huno, ana maka Juda mopafina ha' vahe'moke'za mani avitegahie huno hu'ne. Ana
    hu'neanagi [Imanueli] Ra Anumzamo'a tagrane mani'neankino, Agra agekona rutareno
    mopatamia refiteno kegava hugahie.
  nhe-BL: Huan nopa tlanahuatijquetl huan isoldados hualase queja miyac atl huan ajsis
    ipan ni tlacame tlen tlali Judá. Huan nica ajsis nopa atl hasta ininquechtla.
    Huan nopa soldados mosemanase campa hueli queja atl tlen mosemana huan quitzacuas
    nochi. O nopa atl elis queja se hueyi cuajtli tlen quipatlahua ieltlapal ipan
    nochi. Huan quitlamixolehuase tlali Judá, notlal na niEmanuel.
  gub-BL: Wixe putar Zuta ywy rehe wà nehe no. Nuzawy kwaw 'y ma'e paw ipykaw wà nehe.
    Uzeupir a'e 'y zaneazu'yw ipyk pà. Nezewe rehe we Tupàn wiko wemiaihu wanehe we.
    Umupuzaz upepo ywy imume'u pyrer ipyk pà ipyro pà. Typy putar tuwe nehe.
  eng-DRA: And shall pass through Juda, overflowing, and going over shall reach even
    to the neck. And the stretching out of his wings shall fill the breadth of thy
    land, O Emmanuel.
