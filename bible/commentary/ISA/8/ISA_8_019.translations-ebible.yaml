    ti e Marigi Ala tan ma? A lanma mixi baloxi xa maxɔrinyi ti mixi faxaxi ma?
  pon-2006: Aramas akan pahn ndahng kumwail en kohwei oh kalelapak rehn sounwunani
    kan oh rehn sounketieni kan me kin wedewedei kemehn kouruhr. Re kin nda, “E konehng
    aramas en kalelapak rehn ngehn kan, oh ale kaweid rehn me melahr akan pwehn sewese
    me momour.”
  jae-jae: Lau embe sêsôm êndêŋ amac gebe “Awem ênac lau toŋalau geoc biŋ lasêŋa ma
    mectomaŋwaga, taŋ sêsôm biŋ kesec-kesec ma ole-ole naŋ,” go asôm gebe “Aêac aweŋ
    ênac nêŋ Apômtau atom ma tateŋ ŋacmatê êtu sênam lau mateŋ jali saŋa me.”
  ksd-ksd: Ma ba di ve avat dari, Avat a tir ra umana tena papait ma ra umana tena
    agagar, diat dia varmaianao ma dia tata mukumuk; dave, pa i topa ra tarai laka
    ba diat a tir kadia God? Dave diat a tir ra umana minat ure diat dia laun vang?
  tur-YTC: Size, “Fısıldayan ve mırıldanan ruh çağıranlara ve büyücülere danışın”
