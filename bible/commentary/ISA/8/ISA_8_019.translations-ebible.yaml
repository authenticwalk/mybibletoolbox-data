    wɔ awufoɔ nkyɛn ma ateasefoɔ?
  eng-WEBU: When they tell you, “Consult with those who have familiar spirits and
    with the wizards, who chirp and who mutter,” shouldn’t a people consult with their
    God? Should they consult the dead on behalf of the living?
  wal-wal: “Saasukkidinne zuuzummidi haasayiya shareechchotanne moitilliyaa haasayissiyaageeta
    oichchite” yaagidi inttena zoriya asai de7ees. Haiqqidaageeta paxa de7iyaageetubaa
    oichchiyoogaappe, asai bantta Xoossaa oichchanau bessennee?
  spa-PDDPT: 'Si les dicen: Consulten a los que evocan a los muertos y a los adivinos
    que hablan entre dientes y susurran, respondan: ¿No consultará el pueblo a su
    ʼElohim? ¿Consultará a los muertos por los vivos?'
  gun-gun: 'Ha''e gui pendevy aipo''ea ''rã: “Peporandu ke omanogue mboayvua kuery
    pe, ha''e imba''ekuaa va''e, ojapukai rei ha''e ijayvu mbegue rei va''e kuery
    pe”, ''ea ''rã. Ha''e rami teĩ nhande kuery nda''u nanhaporandui ''rã Nhanderuete
    pe? Jaikove va''e nhanhepytyvõ uka ''rã nda''u omano va''ekue pe?'
  ilo-ULB: Ibagadanto kadakayo, “Makiumankayo kadagiti makium-uman kadagiti espiritu
    ken salamangkero,” dagiti agar-arasaas ken agtaltalamitim. Ngem saan aya a rumbeng
    koma a makiuman dagiti tattao iti Diosda? Rumbeng kadi a makiumanda kadigiti natay
    nga agpaay kadagiti sibibiag?
  kpg-kpg: Gei nia daangada ga helekai adu gi goodou bolo gi heheeu ina nia helekai
    gi digau hai buubuu, mono gau hai ieidu, ala e hai nadau balu helekai haga gadagada dangada.
    Digaula ga helekai boloo, “Nia daangada gi heheeu nadau helekai gi baahi nia hagataalunga
    mo di dangi ang gi digau mmade belee hagamaamaa digau ala e mouli.”
  uig-ARA: 'ــ باشقىلار سىلەرگە: ــ «بىز ۋىچىر-ۋىچىر، گۇدۇڭ-گۇدۇڭ قىلىدىغان «ئەرۋاھلارنى
    چاقىرغۇچى»لار ۋە داخانلاردىن يول سورايلى» ــ دېسە، سىلەر جاۋاب بېرىپ: ــ «بىر
    خەلقنىڭ ئۆز خۇداسىنى ئىزدەپ يول سورىشى كېرەك ئەمەسمۇ؟ تىرىكلەرنىڭ ئۆلۈكلەردىن
    يول سورىشى توغرىمۇ؟!» ــ دەڭلار.'
  sus-sus: Mixi ndee a falama wo bɛ, wo xa siga karamɔxɔɛe yire, naxee mixi faxaxie
