    mi danışılır?
  grc-BRENT: Καὶ ἐὰν εἴπωσι πρὸς ὑμᾶς, ζητήσατε τοὺς ἐγγαστριμύθους, καὶ τοὺς ἀπὸ
    τῆς γῆς φωνοῦντας, τοὺς κενολογοῦντας, οἳ ἐκ τῆς κοιλίας φωνοῦσιν· οὐκ ἔθνος πρὸς
    Θεὸν αὐτοῦ ἐκζητήσουσι; τί ἐκζητοῦσι περὶ τῶν ζώντων τοὺς νεκρούς;
  ind-AYT: Ketika mereka berkata kepadamu, “Carilah petunjuk dari para pemanggil arwah
