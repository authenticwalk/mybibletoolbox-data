verse: ISA.008.019
translations:
  mal-C: വെളിച്ചപ്പാടുകളോടും തന്ത്രമന്ത്രങ്ങൾ ചെയ്യുന്ന ഭൂതസേവക്കാരോടും ആലോചന ചോദിക്കുക,
    എന്ന് അവർ നിങ്ങളോടു പറയുന്നെങ്കിൽ ജനം തങ്ങളുടെ ദൈവത്തോടല്ലേ ആലോചന ചോദിക്കേണ്ടത്?
    ജീവിച്ചിരിക്കുന്നവർക്കുവേണ്ടി മരിച്ചവരോട് ആരായുന്നത് എന്തിന്?
  deu-TKW: 'Und wenn man zu euch sprechen wird: Befragt doch die Totengeister und
    die Wahrsagegeister, die da flüstern und murmeln, - soll nicht ein Volk seinen
    Gott befragen? - um der Lebendigen willen die Toten?'
  lin-lin: 'Soki bato balobi na bino : « Bokende kotalisa makambo epai ya bato oyo
    basololaka na milimo ya bakufi mpe epai ya bato oyo balobaka makambo oyo ekoya,
    oyo balobaka-lobaka lokola bandeke. Boni, bato baluka banzambe na bango te ? Mpo
    na nini te babelela bakufi mpo na bato ya bomoi ? »'
  eng-LSV: And when they say to you, “Seek to those having familiar spirits, || And
    to wizards, who chatter and mutter,” || Does a people not seek to its God? To
    the dead on behalf of the living?
  eng-GNV: And when they shall say vnto you, Enquire at them that haue a spirit of
    diuination, and at the soothsayers, which whisper and murmure, Should not a people
    enquire at their God? from the liuing to the dead?
  eng-WEBSTER: 'And when they shall say to you, Seek to them that have familiar spirits,
    and to wizards that peep, and that mutter: should not a people seek to their God?
    for the living to the dead?'
  nhw-BL: 'Pero masehualme anmechilhuise: “Xiyaca campa tetonalitani huan catli quincamanalhuíaj
    ajacame catli ichtaca camanaltij huan camaleletij” Huan monequi quej ni xiquinilhuica:
    “¿Quenicatza huelis mijcatzitzi tlayolmelahuase tlaque panos teipa ica masehualme
    catli yoltoque? ¿Atlac amo quinamiqui para masehualme ma yaca ica ininTeco Dios
    para quitlatzintoquilise ya?'
  swh-ONEN: Wakati watu wanapowaambia ninyi kutafuta ushauri kwa waaguzi na wenye
    kuongea na mizimu, ambao hunongʼona na kunungʼunika, je, watu wasingeuliza kwa
    Mungu wao? Kwa nini watake shauri kwa wafu kwa ajili ya walio hai?
  bba-bba: Gɑbɑ koo bɛɛ sɔ̃ bu nɛɛ, i doo i bikiɑru ko be bɑ ɡɔribu sokumɔn mi, kɑ
    sere sɔrobun mi, kɑ be bɑ rɑ bũnu se bɑ n kuuki mɔ̀n mi. Domi bweseru bɑɑtere
    tɑ rɑ bikiɑru de ten bũun mi, kpɑ u tu ɡɔribu sokuɑ.
  eng-KJVCPB: 'And when they shall say unto you, Seek unto them that have familiar
    spirits, And unto wizards that peep, and that mutter: Should not a people seek
    unto their God? For the living to the dead?'
  luo-luo: Ka ji wachonu ni manyuru rieko kuom ajuoke gi jo-nyakalondo madhum kendo
    jajni, to donge dhano onego penj wach kuom Nyasaye? Angʼo momiyo upenjo joma otho
    wach mar joma ngima?
  meu-meu: Bae hamaoromui, baeto “Rohe taudia bona mea taudia, e tanatanamu bona e
    hereva hemaunumu taudia, na ba nanadaidia” negana ai ba laloa, taunimanima ese
    edia Dirava basiema nanadaia a? Mase taudia bema nanadaidia mauri taudia dadiai
    a?
  npi-ULB: तिनीहरूले तिमीहरूलाई भन्‍नेछन्, “भूत खेलाउने र आत्माहरू खेलाउनेसित सल्लाह
    लेओ” जसले मन्त्र भन्छन् र गुनगुनाउछन् । तर के मानिसहरूले आफ्नो परमेश्‍वरसँग सल्लाह
    लिनुपर्दैन र? के तिनीहरूले जीवितहरूको निम्‍ति मृतहरूसँग सल्लाह लिनुपर्छ र?
  yor-yor: Nígbà tí àwọn ènìyàn bá sọ fún un yín pé kí ẹ lọ sí ọ̀dọ̀ àwọn abókùúsọ̀rọ̀
    àti àwọn oṣó, ti máa ń kún tí wọ́n sì ń sọ̀rọ̀ kẹ́lẹ́kẹ́lẹ́, ǹjẹ́ kò ha yẹ kí
    àwọn ènìyàn béèrè lọ́wọ́ Ọlọ́run wọn bí? Èéṣe tí ẹ fi ń bá òkú sọ̀rọ̀ ní orúkọ
    alààyè?
  pes-OPCB: 'وقتی مردم به شما می‌گویند که با فالگیران و جادوگرانی که زیر لب ورد می‌خوانند
    مشورت کنید، شما در جواب بگویید: «آیا از مردگان دربارهٔ زندگان مشورت بخواهیم؟ چرا
    از خدای خود مشورت نخواهیم؟»'
  tgl-ULB: Sasabihan ka nila, “Kumunsulta ka sa mga manghuhula at mga salamangkero,”
    silang mga nagsasambit at bumubulong ng mga dasal. Pero hindi ba dapat sa Diyos
    kumukunsulta ang mga tao? Mas nararapat bang konsultahin nila ang patay para sa
    mga nabubuhay?
  cbu-NT: Itaru, ayam Israelchichisha tputs siyaa táchinlliniya. Kanizee mashangtsa.
    Wázirir wee wee tákchusin, Siyaa istachparee. ¿Watam yaana anoo apanlliriniwa?
    Uru chiy tputsich kchit taakuch, kanizee mashamaam chinakaniya wasina yasamaama.
  hui-hui: Wali agali marume tíhondo, Homene dininiru mo bila haga biarumebi halaga
    biaga biarumebi tíhondo bi langulebirago hale hadaba, lolebira. Wali agali uruni
    ti lulume laradagua bialu bi tara tara tinaga ne harigaha howa latagi haga ka.
    Tigua lalu, Wali agalirume wali agali homa nabi karunaga lahalu homene dininihondo
    hale holene nga, lolebira. Tígua ani nabi tíninaga Ngode Datagaliwabe kagohondo
    hangu hale holene ngagoni.
  mya-mya: လူ​တို့​သည်​ဖတ်​ရွတ်​သ​ရဇ္စျာယ်​တတ်​သူ​ဗေ​ဒင် ဆ​ရာ​များ​နှင့် နတ်​ဝင်​သည်​တို့​အား​စုံ​စမ်း
    မေး​မြန်း​ရန်​သင်​တို့​အား​ပြော​ကြ​လိမ့်​မည်။ သူ​တို့​က``လူ​တို့​သည်​အ​သက်​ရှင်​သူ​တို့
    ကိုယ်​စား​သေ​သူ​တို့​၏​ဝိ​ညာဉ်​များ​ကို​မေး မြန်း​စုံ​စမ်း​အပ်​သည်'' ဟု​ဆို​ကြ​လိမ့်​မည်။
  bod-N: གལ་སྲིད་དེ་དག་གིས་ཁྱོད་ལ། ལྷ་པ་དང་མོ་པ་སྟེ་ཤབ་ཤུབ་སྨྲ་མཁན་དག་ལ་བསྟེན་དགོས་ཞེས་སྨྲ་བ་ཡིན་ན།
    ཁྱོད་ཅག་གི་མི་རྣམས་ཀྱིས་རང་གི་དཀོན་མཆོག་ལ་བཀའ་འདྲི་ཞུ་དགོས་པ་མིན་ནམ། གསོན་པོའི་དོན་དུ་གཤིན་པོ་ལ་འདྲི་རུང་ངམ་ཞེས་ལན་འདེབས་དགོས།
  wsk-wsk: Se tom awiriya bo, kariimet wit mairap se kariimet dora nongorak kasikasi
    te munakawara mu nongorak munakaralko baluk, mu kuring me ikialko. Mu awuk, kariimet
    Kaem ikia nungarukko me isarmonko e? Kariimet kuera mu kariimet marak bagasan
    mu awuk nunga betemonko wore ko nunga isaru se lagaralko e?
  sna-sna: Kana vanhu vachiti kwamuri bvunzai masvikiro navavuki, vanozevezera nokunguruma,
    ko, vanhu havangabvunzi kuna Mwari wavo here? Munobvunzirei vakafa pamusoro pavapenyu?
  spa-BLM: 'Cuando os dicen: “Consultad con los que tienen espíritus familiares y
    con los magos, que gorjean y que murmuran”, ¿no debería un pueblo consultar a
    su Dios? ¿Deben consultar a los muertos en nombre de los vivos?'
  cac-cac: 'Ol laj yal eb'' anima d''ayex icha tic: C''anb''ejec e b''a d''a eb''
    vin̈ syal yuuj yed'' d''a eb'' sc''uman spixan eb'' chamnac, aton eb'' snumnoni
    yed'' eb'' sajsoni. ¿Tas yuj man̈oc d''a eb'' co diosal sco c''anb''ej co b''a?
    ¿Tas yuj man̈oc d''a eb'' co chamnac sco c''anb''ej co b''a yic scolvaj eb'' d''ayon̈
    pitzan on̈ tic? xcham eb''.'
  swh-ULB: Watakuambia wewe, ''tafuta habari kwa watu wenye pepo na wachawi'', walio
    kama ndege na kunong'ona dua. Lakini hawataacha kutafuta habari kwa Mungu wao?
    Je waenende kwa watu waliokufa badala ya walio hai?
  bel-bel: 'І калі скажуць вам: зьвярнецеся да заклінальнікаў духаў памерлых і да
    чарадзеяў, да шаптуноў і нутрамоўцаў, - тады адказвайце: ці не павінен народ зьвяртацца
    да свайго Бога? ці пытаюцца ў мёртвых пра жывых?'
  deu-ELBBK: 'Und wenn sie zu euch sprechen werden: Befragt die Totenbeschwörer und
    die Wahrsager, die flüstern und murmeln, so sprecht: Soll nicht ein Volk seinen
    Gott befragen? soll es für die Lebenden die Toten befragen?'
  mbb-OT: Emun duen egkaǥi keniyu he penginginsè kew te menge minatey pinaaǥi te menge
    veyilan wey menge etew he edsarig te menge mulin-ulin, ne kenè niw haazà beeli.
    Insè kew ziyà te Megbevayè niw. Heeyan sikandan ebekèbekè dà is bèbè dan. Ne maan
    is ed-insè kew ziyà te menge minatey te para te menge uuyag?
  mal-2015: വെളിച്ചപ്പാടന്മാരോടു ചിലെക്കുകയും ജപിക്കുകയും ചെയ്യുന്നവരായ ലക്ഷണവാദികളോടും
    അരുളപ്പാടു ചോദിപ്പിൻ എന്നു അവർ നിങ്ങളോടു പറയുന്നുവെങ്കിൽ - ജനം തങ്ങളുടെ ദൈവത്തോടല്ലയോ
    ചോദിക്കേണ്ടതു? ജീവനുള്ളവർക്കു വേണ്ടി മരിച്ചവരോടോ ചോദിക്കേണ്ടതു?
  gup-gup: Yikahwi bininj kabirriyime, “Ngurrbendjawa nawu nakurdang dja nuk marrkidjbu
    bu baleh kakurduyimerran ngudberre!” Aba, kawarre. Bedda wanjh kabirringayawkme
    dja kabirriwokdi kore djal bedman. Njalekenh bu God nuye bininj minj kabirridjawan
    God bedberre bu baleh yerre kakurduyimerran? Dja njalekenh bininj nawu kabirrihmimbi
    bu kabindidjadjawan bininj nawu kabirridudjindi kurorre?
  rmc-rmc: 'A te tumenge o manuša phenena: „Dophučen tumen le mulengre duchendar the
    le vražňikendar, so šepkinen the šuškinen.“ Odphenen lenge: „Či na kamlehas o
    manuša te phučel peskre Devlestar? Soske phučen le mulendar pal ola, ko dživen?“'
  pes-OPV: وچون ایشان به شما گویند که از اصحاب اجنه وجادوگرانی که جیک جیک و زمزم می‌کنند
    سوال کنید، (گویید) «آیا قوم از خدای خود سوال ننمایند و آیا از مردگان به جهت زندگان
    سوال باید نمود؟»
  ron-1924: 'Дакэ ви се зиче ынсэ: „Ынтребаць пе чей че кямэ морций ши пе чей че спун
    вииторул, каре шоптеск ши болборосеск!”, рэспундець: „Ну ва ынтреба оаре ун попор
    пе Думнезеул сэу? Ва ынтреба ел пе чей морць пентру чей вий?'
  ben-OBCV: যখন লোকেরা তোমাদের প্রেতমাধ্যম ও ভুতুড়েদের সঙ্গে যোগাযোগ করে বিড়বিড়
    ও ফিসফিস করতে বলে, তখন কোনো জাতি কি তাদের ঈশ্বরের কাছে অনুসন্ধান করবে না? জীবিতদের
    পক্ষে কেন মৃতদের সঙ্গে পরামর্শ করতে হবে?
  som-som: Oo markay idinku leeyihiin, Talo weyddiista kuwa ruuxaanta leh, iyo saaxiriinta
    hadaaqda oo guryanta, miyaanay dadka waajib ku ahayn inay Ilaahooda talo weyddiistaan?
    Miyayse iyaga ku habboon tahay inay kuwa dhintay wax u weyddiiyaan kuwa nool aawadood?
  lat-VUC: 'et cum dixerint ad vos: Quærite a pythonibus et a divinis qui strident
    in incantationibus suis: numquid non populus a Deo suo requiret, pro vivis a mortuis?'
  eng-ASVBT: 'And when they shall say unto you, Seek unto them that have familiar
    spirits and unto the wizards, that chirp and that mutter: should not a people
    seek unto their God? on behalf of the living should they seek unto the dead?'
  ita-1885: 'E se vi si dice: Domandate gli spiriti di Pitone e gl''indovini, i quali
    bisbigliano e mormorano, rispondete: Il popolo non domanderebbe egli l''Iddio
    suo? andrebbe egli a'' morti per i viventi?'
  eng-LXXUP: 'And if they should say to you, Seek those who have in them a divining
    spirit, and them that speak out of the earth, them that speak vain words, who
    speak out of their belly: shall not a nation diligently seek to their God? why
    do they seek to the dead concerning the living?'
  eng-ULB: They will say to you, “Consult with the mediums and spiritists,” those
    who chirp and mutter incantations. But should a people not consult their God?
    Should they consult the dead on behalf of the living?
  spa-VBL: 'Cuando alguien les aconseje: “Vayan y pregunten a los médiums y espiritistas
    que susurran y murmuran”, ¿no debería el pueblo preguntarle a su Dios? ¿Por qué
    habrían de invocar a los muertos en favor de los vivos?'
  fra-_FOB: 'Et si l''on vous dit: “Consultez les évocateurs d''esprits et les devins,
    ceux qui chuchotent et qui murmurent”, dites: Un peuple n''ira-t-il pas vers son
    Dieu? Pour les vivants, s''adressera-t-il aux morts?'
  mal-mal: “വെളിച്ചപ്പാടന്മാരോട് ചിലയ്ക്കുകയും ജപിക്കുകയും ചെയ്യുന്നവരായ ലക്ഷണവാദികളോടും
    അരുളപ്പാട് ചോദിക്കുവിൻ” എന്ന് അവർ നിങ്ങളോടു പറയുന്നുവെങ്കിൽ - “ജനം അവരുടെ ദൈവത്തോടല്ലയോ
    ചോദിക്കേണ്ടത്? ജീവനുള്ളവർക്കുവേണ്ടി മരിച്ചവരോടോ ചോദിക്കേണ്ടത്?
  lit-lit: 'Ir kai jie jums tars: „Kreipkitės į turinčius namų dvasių ir į žynius,
    kurie čirškia ir murmena“, – argi kuri nors tauta neturėtų kreiptis į savo Dievą?!
    Argi jie turėtų gyvųjų labui kreiptis į mirusiuosius?!'
  urd-GVR: Log tumheṅ mashwarā dete haiṅ, “Jāo, murdoṅ se rābitā karne wāloṅ aur qismat
    kā hāl batāne wāloṅ se patā karo, un se jo bārīk āwāzeṅ nikālte aur buṛbuṛāte
    hue jawāb dete haiṅ.” Lekin un se kaho, “Kyā munāsib nahīṅ ki qaum apne Ḳhudā
    se mashwarā kare? Ham zindoṅ kī ḳhātir mardoṅ se bāt kyoṅ kareṅ?”
  suz-BL: मिनु मुरपुकीमी इ कली “बेक्‍शो मुर आन कली हिल्‍लो पावो। लिंक्‍यु कोव़ब चाक्‍को।
    वोल आन कली लोव़ पपतो” दे लोव़ पाइनीम। मेको वोल आन रेयके नेंसीब। मिनु मार, सेस
    मुर आन पर्बम बेक्‍शो मुर आन कली हिल्‍लो पचा? मुरपुकीमी आन परमप्रभु कली हिल्‍लो
    पचा ममाल्‍नीमी ङा? २राजा १:३
  eng-NOY: And when they shall say to you, “Inquire of the necromancers and the wizards,
    That chirp, and that murmur,” [[Then say ye,]] “Should not a people inquire of
    their God? Should they inquire of the dead for the living?”
  ita-1927: 'Se vi si dice: “Consultate quelli che evocano gli spiriti e gli indovini,
    quelli che susurranno e bisbigliano”, rispondete: “Un popolo non dev’egli consultare
    il suo Dio? Si rivolgerà egli ai morti a pro de’ vivi?”'
  ckb-ckb: 'کە پێتان دەڵێن: «”پرسیار لە نێوانگرەکان و ڕۆح ئامادەکاران بکەن کە ورتەورت
    و چپەچپیانە،“ پێیان بڵێ: ”ئەی گەل، لە خوداکەتان بپرسن. ئایا لە پێناو زیندووان
    پرسیار لە مردووان دەکەن؟“'
  eng-BBE: And when they say to you, Make request for us to those who have control
    of spirits, and to those wise in secret arts, who make hollow bird-like sounds;
    is it not right for a people to make request to their gods, to make request for
    the living to the dead?
  kan-OKCV: ಲೊಚಗುಟ್ಟುವ, ಪಿಸುಮಾತಾಡುವ ಮಂತ್ರಗಾರರನ್ನೂ; ಕಣಿಹೇಳುವವರನ್ನೂ ಹುಡುಕಿರಿ ಎಂದು ಅವರು
    ನಿಮಗೆ ಹೇಳುವಾಗ, ಜನರು ತಮ್ಮ ದೇವರನ್ನೇ ಹುಡುಕುವುದಿಲ್ಲವೋ? ಜೀವಿತರಿಗಾಗಿ ಸತ್ತವರಲ್ಲಿ ಹೋಗುವುದುಂಟೋ?
  tam-2017: 'அவர்கள் உங்களை நோக்கி: ஜோதிடம் பார்க்கிறவர்களிடத்திலும், முணுமுணுவென்று
    ஓதுகிற குறி சொல்கிறவர்களிடத்திலும் விசாரியுங்கள் என்று சொல்லும்போது, மக்கள் தன்
    தேவனிடத்தில் விசாரிக்கவேண்டியதல்லவோ? உயிருள்ளவர்களுக்காகச் செத்தவர்களிடத்தில்
    விசாரிக்கலாமோ?'
  spa-RV-1909: 'Y si os dijeren: Preguntad á los pythones y á los adivinos, que susurran
    hablando, responded: ¿No consultará el pueblo á su Dios? ¿Apelará por los vivos
    á los muertos?'
  ron-BTF: 'Şi când vă vor spune: Căutaţi la cei care au demoni şi la vrăjitorii care
    şoptesc şi care bolborosesc; nu ar trebui un popor să caute pe Dumnezeul lui?
    Să meargă la cei morţi pentru cei vii?'
  eng-WEBP: When they tell you, “Consult with those who have familiar spirits and
    with the wizards, who chirp and who mutter,” shouldn’t a people consult with their
    God? Should they consult the dead on behalf of the living?
  eng-FBV: When someone suggests to you, “Go and ask mediums and spiritists who whisper
    and mutter,” shouldn't people ask their God? Why should they ask the dead on behalf
    of the living?
  nld-1939: 'En wanneer men u zegt: Ondervraagt de geesten der doden, En de waarzeggers,
    die lispelen en fluisteren; Moet een volk niet zijn goden ondervragen, Niet zijn
    doden voor de levenden vragen Naar lering en lessen:'
  nch-BL: 'Pero masehualme amechilhuise: “Xiyaca campa tetonalitani huan cati quincamanalhuíaj
    ajacame cati ichtaca camanaltij huan camaleletij.” Huan monequi quej ni xiquinilhuica:
    “¿Quenicatza huelis mijcatzitzi tayolmelahuase taya panos teipa ica masehualme
    cati yoltoque? ¿Amo quinamiqui para masehualme ma yaca ica ininTeco Dios para
    quitatzintoquilise ya?'
  vie-1934: 'Nếu có ai bảo các ngươi: Hãy cầu hỏi đồng bóng và thầy bói, là kẻ nói
    ríu rít líu lo, thì hãy đáp rằng: Một dân tộc há chẳng nên cầu hỏi Đức Chúa Trời
    mình sao? Há lại vì người sống mà hỏi kẻ chết sao?'
  hin-CV: जब वे तुमसे कहें कि, बुदबुदानेवाले और गुनगुनानेवाले तंत्र मंत्र करनेवालों
    से पूछो, तो क्या वे जीवित परमेश्वर से नहीं पूछ सकते, क्या जीवित लोग मरे हुओं से
    पूछेंगे?
  eng-OURB: When they tell you, “Consult with those who have familiar spirits and
    with the wizards, who chirp and who mutter:” should not a people consult with
    their God? Should they consult the dead on behalf of the living?
  spa-BES: 'Y cuando te dicen: busca a los que tienen espíritus familiares, y a los
    adivinos, que susurran y murmuran; ¿No es correcto que un pueblo haga una petición
    a su dios, Apelará por los vivos a los muertos?'
  tdx-tdx: 'Ie sigihe’iereo ami’ty hoe: Ipaiao amo jinio naho amo doany miñeoñeoñe
    naho mitreontreoñeo; Aa tsy ho paiae’ ondatio hao t’i Andrianañahare’e? Hantsaka
    fañahin-dolo hao o veloñeo?'
  tha-KJV: และเมื่อเขาทั้งหลายจะกล่าวแก่พวกท่านว่า “จงปรึกษากับคนทรงและพ่อมดแม่มดผู้ร้องเสียงจ๊อกแจ๊กและเสียงพึมพำ”
    ไม่​ควรที่ประชาชนจะปรึกษากับพระเจ้าของเขาหรือ ควรเขาจะไปปรึกษาคนตายเพื่อคนเป็นหรือ
  por-BR-2018: 'E quando vos disserem: Consultai aos que se comunicam com os mortos
    e aos encantadores que murmuram, sussurrando entre os dentes.Por acaso não deveria
    o povo consultar ao seu Deus? Perguntarão aos mortos por causa dos vivos?'
  deu-ELO: 'Und wenn sie zu euch sprechen werden: Befraget die Totenbeschwörer und
    die Wahrsager, die da flüstern und murmeln, so sprechet: Soll nicht ein Volk seinen
    Gott befragen? Soll es für die Lebenden die Toten befragen?'
  eng-WYC-2018: And when they say to you, Ask ye of conjurers, and of false diviners,
    that gnash in their enchantings, whether the people shall not ask of their God
    (for) a revelation, for quick men and [the] dead? (And when they say to you, Ask
    ye of conjurers, and of false diviners, who gnash in their enchantings, Shall
    not the people ask their gods for a revelation, yea, a word from the dead for
    the living?)
  epo-epo: 'Kaj se oni diros al vi: Demandu la antaŭdiristojn kaj la sorĉistojn, la
    flustristojn kaj la murmuretistojn, ĉar popolo ja demandas sian Dion, per la mortintoj
    por la vivantoj:'
  uig-PIN: '— Baxⱪilar silǝrgǝ: — «Biz wiqir-wiqir, gudung-gudung ⱪilidiƣan «ǝrwaⱨlarni
    qaⱪirƣuqi»lar wǝ dahanlardin yol sorayli» — desǝ, silǝr jawab berip: — «Bir hǝlⱪning
    ɵz Hudasini izdǝp yol sorixi kerǝk ǝmǝsmu? Tiriklǝrning ɵlüklǝrdin yol sorixi
    toƣrimu?!» — dǝnglar.'
  beo-beo: Be eno dunu da dilia udigili ba:la:lusu dunu amola gesami dasu (amo da
    gesami hea:sa amola hehedosa) amoma adole ba:ma:ne sia:mu. Be abuliba:le esala
    dunu fidima:ne, bogoi dunu amoma adole ba:ma:bela:?”
  tpi-OTNT: Ol manmeri bai i tokim yupela long i go long ol dispela man na meri i
    save toktok wantaim tewel bilong ol man i dai pinis, na kisim tingting bilong
    ol. Dispela ol lain i save toktok olsem ol longlong man na mekim kain kain nois
    long maus bilong ol. Tasol ol manmeri i dai pinis, ol i no inap givim tingting
    long ol manmeri i stap yet. Olsem na bilong wanem ol i save ran i go long ol manmeri
    i dai pinis long kisim tingting bilong ol? Ol i mas i go long God bilong ol.
  hau-SA: Sa’ad da mutane suka ce muku ku nemi shawarar ’yan bori da masu sihiri,
    waɗanda suke shaƙe murya har ba a jin abin da suke faɗi, bai kamata mutane su
    nemi shawara daga Allahnsu ba? Me zai sa ku nemi shawara daga matattu a madadin
    masu rai?
  uig-LAT: '— Bashqilar silerge: — «Biz wichir-wichir, gudung-gudung qilidighan «erwahlarni
    chaqirghuchi»lar we daxanlardin yol sorayli» — dése, siler jawab bérip: — «Bir
    xelqning öz Xudasini izdep yol sorishi kérek emesmu? Tiriklerning ölüklerdin yol
    sorishi toghrimu?!» — denglar.'
  nde-nde: Nxa abantu bekutshela ukuthi buza abalamadlozi labalemimoya yobuthakathi,
    labanyenyezayo bengunguza, kambe abantu akumelanga babuzisise uNkulunkulu wabo
    na? Kungani abaphilayo libabuzela kwabafayo na?
  ton-ton: '¶ Pea ʻoka nau ka pehē mai kiate kimoutolu, “Kumi kiate kinautolu ʻoku
    ai ʻae ngaahi laumālie kovi, pea ki he ngaahi kikite ʻoku mapu mo femuhumuhuʻi:
    ʻikai ʻoku totonu ke kumi ʻe he kakai ki honau ʻOtua? ʻOku totonu koā ʻenau siʻaki
    ʻae moʻui kae kumi ki he mate?'
  ces-1613: 'Jestliže by vám pak řekli: Dotazujte se na hadačích a věšťcích, kteříž
    šepcí a šveholí, rcete: Nemá-liž se lid na Bohu svém dotazovati? K mrtvým-liž
    místo živých má se utíkati?'
  eng-WMB: When they tell you, “Consult with those who have familiar spirits and with
    the wizards, who chirp and who mutter,” shouldn’t a people consult with their
    God? Should they consult the dead on behalf of the living?
  tam-TCV: முணுமுணுத்து ஓதுகிற, ஆவிகளுடன் தொடர்புடையோரிடமும், குறிசொல்வோரிடமும் விசாரிக்கும்படி
    மனிதர் உங்களிடம் சொல்கிறார்கள். மக்கள் தங்கள் இறைவனிடம் அல்லவோ விசாரிக்கவேண்டும்?
    உயிருள்ளவர்களுக்காக மரித்தவர்களிடம் ஏன் விசாரிக்கவேண்டும்?
  ceb-ULB: Moingon sila kaninyo, “Pagpakigsayod sa mga espiritista ug mga salamangkero,”
    niadtong nagayawyaw nga nagapangyamyam. Apan angay ba nga dili makisayod ang katawhan
    sa ilang Dios? Angay ba silang makisayod sa patay alang sa buhi?
  pol-UBG: 'A gdy będą wam mówić: Radźcie się czarowników i wróżbitów, którzy szepcą
    i mruczą, powiedzcie: Czyż lud nie powinien radzić się swego Boga? Czy ma się
    radzić umarłych w sprawie żywych?'
  agr-agr: 'Tuja atumin chichagtamainak: “Ashí aents aidauk dita apajuímtaiji aidaun
    iniasag dekainawai. Nuadui atumshakam aents jakau aina nuna wakani, tuja anentaimsa
    dekaji tinu aina nujai iniasjum dekaatajum, atakea duish waji utugchatak nagkaetamkiajat”,
    tusag tujabiagtatui. Tujash atumek nuninuk antugkaigpa, duka shiig wainkayai.
    Atumek dekas Apajuí iniasjum dekaatajum.'
  kyc-kyc: Dopa pyuo paramanopape wambu dupwame nakama kando ropaka pisingi dupwape
    mali mali sakangepe dupwa keta pii eparamo semanaleŋe piso selapa, larami. Dopa
    pyuo pisirami dupwa nyuo isa palyawaka imambunya pii lena lao piso soo pisiramiko
    piso soo dokopa kumuyami kande dupwa nakamame namwa nyisala epena lao larami doko
    kapaŋa larami ingilyamo.
  urd-GVU: لوگ تمہیں مشورہ دیتے ہیں، ”جاؤ، مُردوں سے رابطہ کرنے والوں اور قسمت کا
    حال بتانے والوں سے پتا کرو، اُن سے جو باریک آوازیں نکالتے اور بڑبڑاتے ہوئے جواب
    دیتے ہیں۔“ لیکن اُن سے کہو، ”کیا مناسب نہیں کہ قوم اپنے خدا سے مشورہ کرے؟ ہم زندوں
    کی خاطر مُردوں سے بات کیوں کریں؟“
  deu-1912: 'Wenn sie aber zu euch sagen: Ihr müßt die Wahrsager und Zeichendeuter
    fragen, die da flüstern und murmeln so sprecht: Soll nicht ein Volk seinen Gott
    fragen, oder soll man die Toten für die Lebendigen fragen?'
  kan-2017: “ಗುಣಗುಟ್ಟುವ, ಪಿಸುಮಾತನಾಡುವ, ಪ್ರೇತವಿಚಾರಕರನ್ನೂ, ಬೇತಾಳಿಕರನ್ನೂ ಆಶ್ರಯಿಸಿರಿ”
    ಎಂದು ಒಂದು ವೇಳೆ ನಿಮಗೆ ಹೇಳಾರು, “ಜನರು ತಮ್ಮ ದೇವರನ್ನೇ ಆಶ್ರಯಿಸಬಾರದೋ? ಜೀವಿತರಿಗಾಗಿ ಸತ್ತವರಲ್ಲಿ
    ವಿಚಾರಿಸುವುದು ಯುಕ್ತವೋ?
  yap-yap: Machane bayi yog e girdi’ ngomed ni ngam marod ngak e pi tamanbey nge pi
    sothiw nge tapong thagith ni yad ma sakathkath ma yad ma sononnon nga but’. Bayi
    lungurad, “Susun e nge de’eriy e girdi’ e pi kan nge pi thagith ko tin ngrogned
    ni fan ko girdi’.”
  hlt-MCSB: Nangmih taengah thui uh saeh, rhaitonghma, hlang aka muep tih aka caitawk,
    hnam aka dawt rhoek. Pilnam he Pathen amah kah moenih a? Aka hing rhoek yueng
    la aka duek rhoek te dawt saeh a?
  mdy-ETH: «ዒላቲ ሃሣ ካሽካሺ ኬኤዛ ማርሾ ዓሶና ሃይቄ ዓሶ ዔኤላ ጎርሞይቶ ዖኦጩዋቴ» ጌዒ ጌዒ ዒንሢ ጌሻ ዓሲ ዓኣኔ፤ ዓካሪ
    ሼምፖና ዓኣ ዓሶ ዛሎ ሃይቄ ዓሶ ዖኦጪፆይዳፓ ዴራ ፆኦዛሢ ዖኦጫኒ ኮይሱዋዓዳ?
  twi-ASANTE: Sɛ nnipa tu mo fo sɛ monkɔ hunu asamanfrɛfoɔ ne nnunsifoɔ a wɔkasa aso
