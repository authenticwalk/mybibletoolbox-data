    seharusnya meminta petunjuk dari Allahnya? Patutkah mereka meminta petunjuk kepada
    yang mati mengenai yang hidup?”
  nya-nya: Anthu akakuwuza kuti kafunsire kwa oyankhula ndi mizimu, amene amayankhula
    monongʼona ndi mongʼungʼudza, kodi anthu sayenera kukafunsira kwa Mulungu wawo?
