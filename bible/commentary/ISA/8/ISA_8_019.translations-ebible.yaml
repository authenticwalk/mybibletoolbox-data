  hrv-hrv: 'Reknu li vam: “Duhove pitajte i vrače koji šapću i mrmljaju” - dakako,
    narod mora pitati svoje “bogove” i za žive u mrtvih se raspitivati! -'
  mps-mps: Te we bidi dabego dagebolo te isai bidi dabego noma dali po wabo we bidiba
