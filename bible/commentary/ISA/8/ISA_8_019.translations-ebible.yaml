    bilong ol. Tasol ol manmeri i dai pinis, ol i no inap givim tingting long ol manmeri
    i stap yet. Olsem na bilong wanem ol i save ran i go long ol manmeri i dai pinis
    long kisim tingting bilong ol? Ol i mas i go long God bilong ol.
  dan-1931: 'Og siger de til eder: “Søg Genfærdene og Ånderne, som hvisker og mumler!”
    - skal et Folk ikke søge sin Gud, skal man søge de døde for de levende?'
  vie-OVCB: 'Nếu có ai nói với các ngươi: “Hãy cầu hỏi các đồng bóng và những người
    có thể hỏi linh hồn của người chết, là những kẻ nói thì thầm và lẩm bẩm, họ sẽ
    cho chúng ta biết phải làm gì.” Nhưng sao người ta không cầu hỏi Đức Chúa Trời?
    Sao người sống đi cầu hỏi người chết?'
  guj-2017: તેઓ તમને કહેશે, “ભૂવાઓ અને જાદુગરની પાસે જાઓ,” ધીમે અવાજે બડબડનાર જાદુગરની
    પાસે જઈને ખબર કાઢો. પણ શું તેઓએ પોતાના ઈશ્વરની પાસે જઈને ખબર નહિ કાઢવી? શું જીવતાંની
    ખાતર મરેલાં પાસે ખબર કાઢવા જવું?
  pon-2006A: Aramas akan pahn ndahng kumwail en kohwei oh kalelapak rehn sounwunani
    kan oh rehn sounketieni kan me kin wedewedei kemehn kouruhr. Re kin nda, “E konehng
    aramas en kalelapak rehn ngehn kan, oh ale kaweid rehn me melahr akan pwehn sewese
    me momour.”
  por-BRBSL: 'Quando lhe dizem: “Consulte aqueles que têm espíritos familiares e os
    feiticeiros, que chilreiam e murmuram”, um povo não deveria consultar o seu Deus?
    Será que eles deveriam consultar os mortos em nome dos vivos?'
  cth-cth: Lawk duemduem hoi sipsap sipsap ka dei e kutkhetkathoumnaw hoi khueyuenaw
    koe cet awh tet awh pawiteh, taminaw ni amamae Cathut koe pacei kawi nahoehmaw.
    Kahringnaw ni kadoutnaw koe pacei kawi na maw.
  twi-twi: Sɛ nnipa tu mo fo sɛ monkohu samanfrɛfo ne nnunsifo a wɔkasa aso mu na
    emu ntew a, adɛn nti na wommmisa wɔn Nyankopɔn? Adɛn nti na mubisa ade wɔ awufo
    nkyɛn ma ateasefo?
  hlt-hlt: Nangmih taengah thui uh saeh, rhaitonghma, hlang aka muep tih aka caitawk,
    hnam aka dawt rhoek. Pilnam he Pathen amah kah moenih a? Aka hing rhoek yueng
    la aka duek rhoek te dawt saeh a?
  tbz-SIM: 'Kɛ̀ bɛ̀ di nɑ̀kɛ́ kɛ tú: Kɔtɛnɛ̀ bɛ̀ɛ̀ bourí tinùbootì bɛ̀ borɛ̀, nɛ̀
    bɛpɑ̃ɑ̃bɛ̀ borɛ̀ kɛ̀ bɛ̀ dí pɑ̃ɑ̃́, bɛmbɛ bɛ̀ɛ̀ ɔ̃ nnɑ́ɑ́ mbɛ nɔ̀ miɛkɛ bɛ̀ɛ̀
    ɔ̃ nwɛ́ú kɛ́tú, dɛ̀ wennimu kɛ dò nhonìtì níí beé nho bɔɔ̀, kɛ́mbourí tinùbootì,
    kɛ̀ bɛcíríbɛ̀ ò nɑ̀ɑ́ mbɛ̀ɛ̀ fòù bɛ kpɛti.'
  msy-2020: Eghtɨ gumazamiziba ia mɨkɨmtɨ, ia mangɨ gumazamizir oveaghuezibar duaba
    ko mɨkɨm, me da nɨghnɨziba iniam. Egha me kuarazibar mɨn imoba, sighsirir akabar
    mɨgei. Ezɨ gumazamizir oveaghueziba, me nɨghnɨziba gumazamizir angamɨra itibar
    anɨngan iburagham. Kamaghɨn amizɨ, e tizim bagh aseba ko gumazamizir oveaghueziba
    da nɨghnɨziba iniasa ivemara me bagha zui? Puvatɨ. Arazir kam ikufi. Me uan God
    bagh mangɨ.
  dop-dop: 'Ye pɑ tɔmɑ-mɛ sɩ: Ɩ́ pɔɔsɩ mpɑ pɑ sʋsǝɣɩ nɑ pɑ́ yɑɑkɩ ɑtɛtʋnɑɑ, nɑ pɑ
    heeliɣi cele tɔm tɔ. Pɑ wɛlǝtǝɣɩ pɑ luuŋ tɛɛ kɛ́ nɑ pɑ́ mʋtǝɣɩ yem. Ɩlɛ ɩ́ cɔ-wɛ
    sɩ: Pǝ wɛ teu sɩ tǝ́ pɔɔsɩ sǝtɑɑ kɛ weesiŋ nyǝ́mɑ tɔm nɑ? Ɩsɔ kɛ́ tɩɩ pɔɔsɩ yɑɑ
    sǝtɑɑ?'
  azb-azb: 'Sizə bəzi adamlar deyəndə ki, «pıçıldayıb-mırtıldayan cindarlarla, ruhçağıranlarla
    danışın», onlara belə cavab verin: «Xalq öz Allahından məsləhət almamalıdırmı?
    Heç dirilər barəsində ölülərlə danışarlarmı?'
  eng-DBY: And when they shall say unto you, Seek unto the necromancers and unto the
    soothsayers, who chirp and who mutter, [say,] Shall not a people seek unto their
    God? [Will they go] for the living unto the dead?
  hin-2017: जब लोग तुम से कहें, “ओझाओं और टोन्हों के पास जाकर पूछो जो गुनगुनाते और
    फुसफुसाते हैं,” तब तुम यह कहना, “क्या प्रजा को अपने परमेश्वर ही के पास जाकर न
    पूछना चाहिये? क्या जीवितों के लिये मुर्दों से पूछना चाहिये?” (लैव्य. 20:6, 19:31)
  wol-KYG: 'Am na ñu naan: «Laajleen ñiy gisaanee nit ñu dee, ak boroom rawaan yiy
    kebetook a ŋun-ŋuni. Aw xeet sañ nañoo gisaanee seeni tuur, tey diis ñi dee mbiri
    ñiy dund.»'
  eng-YLT: And when they say unto you, 'Seek unto those having familiar spirits, And
    unto wizards, who chatter and mutter, Doth not a people seek unto its God? — For
    the living unto the dead!
  kne-kne: Wadan to di mangibaga ay mandamag kayo sin mansip-ok ya man-gengey ay man-ay-ayasak
    ya mantibitibi. Kanan da, “Ay adi aya koman kedawen di ipogaw mo sinoy ipaammon
    di kadiyodiyos da ya din kakading para sin matmatago?”
  eng-WYC-2017: And when they say to you, Ask ye of conjurers, and of false diviners,
    that gnash in their enchantings, whether the people shall not ask of their God
    a revelation, for quick men and [the] dead?
  eng-WMBB: When they tell you, “Consult with those who have familiar spirits and
    with the wizards, who chirp and who mutter,” shouldn’t a people consult with their
    God? Should they consult the dead on behalf of the living?
  urd-GVH: लोग तुम्हें मशवरा देते हैं, “जाओ, मुरदों से राबिता करनेवालों और क़िस्मत
    का हाल बतानेवालों से पता करो, उनसे जो बारीक आवाज़ें निकालते और बुड़बुड़ाते हुए
    जवाब देते हैं।” लेकिन उनसे कहो, “क्या मुनासिब नहीं कि क़ौम अपने ख़ुदा से मशवरा
    करे? हम ज़िंदों की ख़ातिर मर्दों से बात क्यों करें?”
  rug-rug: Pana tozi nigo ri tie pude nanasi sari na tie matemateana na tie sabusabukae,
    saripu hoke manamanasa na qimuqimutu sapu vea, lopu kote nanasa la tu sari tie
    koasa dia Tamasa? Na vegua ke kaqu nanasa poni tu sari tie toadi koari tie matedi?
  gaz-gaz: Yommuu namni tokko dhaqaatii ilaaltootaa fi eker dubbistoota kanneen hasaasanii
    fi guunguman waa gaafadhaa isiniin jedhutti sabni tokko Waaqa isaa gorsa gaafachuu
    hin qabuu? Isaan waaʼee jiraattotaa maaliif warra duʼan gaafatu?
  fra-LSG: 'Si l’on vous dit: Consultez ceux qui évoquent les morts et ceux qui prédisent
    l’avenir, Qui poussent des sifflements et des soupirs, Répondez: Un peuple ne
    consultera-t-il pas son Dieu? S’adressera-t-il aux morts en faveur des vivants?'
  gnn-gnn: Walala wiripu‐guḻkuny'tja ŋuli waŋa bitjan warray, “Ŋilimurrunydja yurru
    waŋa dhä‐wirrka'yun ŋunhi galŋa‐mangaṯa'mirrinha yolŋu'‐yulŋunha ŋula nhänha warray;
    walala warray yurru ŋilimurruŋgunydja ḻakarama nhä yurru maḻŋ'thun yalala.” Yo,
    yaka yana nhuŋu manymak dhuwalinydja, ŋunhi nhe yurru waŋa rakunynhanydja yolŋunha
    guŋga'yunarawu walŋamirriwunydja.
  yal-yal: Ndee a falama, e naxa, “Ɛ barin kiine nun yiimatone maxɔdin, naxanye wundo
    feene kɔyɛkɔyɛnma, e falan ti e dɛ bun ma. A mi daxa yamaan xa e gbee alane maxɔdin
    ba? Muxune mi barinne xan maxɔdinma ɲɛɲɛ muxune xa ba?”
  haw-1868: A olelo mai lakou ia oukou, E hele i ka poe ninau kupapau, a i na kupua
    hoi, I ka poe muki, a me ka mea namu liilii; Aole anei e hele na kanaka i ko lakou
    Akua? E hele anei i ka poe make no na mea e ola ana?
  arb-NAV: 'وَعِنْدَمَا يَقُولُ النَّاسُ لَكَ: اسْأَلْ أَصْحَابَ التَّوَابِعِ وَالْعَرَّافِينَ
    الْمُتَهَامِسِينَ الْمُجَمْجِمِينَ قُلْ: أَلَيْسَ عَلَى الشَّعْبِ أَنْ يَسْأَلَ
    إِلَهَهُ؟ أَعَلَيْهِمْ أَنْ يَسْأَلُوا الأَمْوَاتَ عَنِ الأَحْيَاءِ؟'
  ewe-ewe: Ne amewo gblɔ na mi be, miyi miabia nu le ŋɔliyɔlawo kple afakalawo, ame
    siwo doa dalĩ kple ŋɔtimegbe gbɔ la, ɖe mele be amewo nabia nu woƒe Mawu boŋ oa?
    Ɖe woabia nu ame kukuwo na ame gbagbewoa?
  eng-LEE: And when they shall say unto you, “Inquire of those that have familiar
    spirits, and of the wizards, that whisper, and that mutter:” should not a people
    inquire of their God? [should we then] in behalf of the living [inquire] of the
    dead?
  asm-FB: তেওঁলোকে তোমালোকক ক’ব, “যি সকলে গুণমন্ত্র জানে তেনে যাদুকৰ আৰু মধ্যস্থতাকাৰীৰ
    সৈতে আলোচনা কৰা” কিন্তু লোকসকলে নিজৰ ঈশ্বৰক নুসুধিব নে? তেওঁলোকে জীৱিতসকলৰ হৈ
    মৃতবোৰক সুধিব নে?
  sus-A: مِشِ ندٍيٍ عَ قَلَمَ وٌ بّ، وٌ شَ سِفَ كَرَ مْشْييٍ يِرٍ، نَشٍيٍ مِشِ قَشَشِيٍ
    رَوْيّنمَ مَكْيِكْيِ رَ، وٌ شَ فُندٌ كٌلٌن. كْنْ عَ مُ لَنمَ مِشِيٍ شَ عٍ شَ مَشْرِنيِيٍ
    تِ عٍ مَرِفِ عَلَ تَن مَ؟ عَ لَنمَ مِشِ بَلٌشِ شَ مَشْرِنيِ تِ مِشِ قَشَشِ مَ؟
  fra-SBL: 'Quand on vous dit : « Consultez ceux qui ont des esprits familiers et
    les sorciers, qui gazouillent et qui marmonnent », un peuple ne devrait-il pas
    consulter son Dieu ? Ne doit-il pas consulter les morts au nom des vivants ?'
  hbo-hbo: וְכִֽי־יֹאמְר֣וּ אֲלֵיכֶ֗ם דִּרְשׁ֤וּ אֶל־הָאֹבֹות֙ וְאֶל־הַיִּדְּעֹנִ֔ים
    הַֽמְצַפְצְפִ֖ים וְהַמַּהְגִּ֑ים הֲלֹוא־עַם֙ אֶל־אֱלֹהָ֣יו יִדְרֹ֔שׁ בְּעַ֥ד הַחַיִּ֖ים
    אֶל־הַמֵּתִֽים׃
  kik-kik: Andũ mangĩkwĩra ũgatuĩrie kĩrĩra kuuma kũrĩ aragũri na ago arĩa mahehanaga
    na makangʼungʼura-rĩ, ũkaamoria atĩrĩ, “Githĩ andũ matiagĩrĩirwo nĩgũtuĩria ũhoro
    harĩ Ngai wao?” Nĩ kĩĩ gĩgũtũma mũtuĩrie ũhoro wa andũ arĩa marĩ muoyo kuuma kũrĩ
    arĩa akuũ?
  omb-omb: Tavohe ngere rain veve lawe gimiu gon hui dena tangaloi uviuvi, me ngere
    hi ram ngutugi nora huihui. ?Nge huri ve a tangaloi rain hui telai dena nora Huqe
    Mauri? ?Huri havai ram hui dena tangaloi mate lo taraniana nora ram mwaso?
  fra-NCL: 'Quand ils vous diront : « Consultez ceux qui évoquent les morts, et les
    devins qui murmurent et chuchotent, » répondez : « Un peuple ne doit-il pas consulter
    son Dieu ? Consultera-t-il les morts pour les vivants ?'
  cek-AK: Kaminawk mah, Kadueh pakhra kawk kop kami, taqawk kawk thaih kami, amzaita
    hoiah lok to thuih moe, angzo han koi hmuen panoek thaih kaminawk khaeah lok dueng
    o khae, tiah ang thuih o naah, kadueh kami khaeah lok dueng pongah loe, acaeng
    kaminawk mah kahing angmacae ih Sithaw khaeah lok to dueng o mak ai maw?
  cuk-cuk: 'Dule bemarga sokarmalale: “Dule-ibmar-e-burbagan-wismaladse be ibmar-wilubagan
    egisnamarye, yoedse-ibmar-guoed-barsogmaladse be ibmar-wilubagan egisnamarye.”
    Weyob be sogo: “¿Ar dulemar e-bab-dummaganse geg idakmarsogeye? ¿Ar dulemar dule-burgwarmaladse
    geg idakmarsogeye?”'
  uig-CYR: '— Башқилар силәргә: — «Биз вичир-вичир, гудуң-гудуң қилидиған «әрваһларни
    чақирғучи»лар вә даханлардин йол сорайли» — десә, силәр җавап берип: — «Бир хәлиқниң
    өз Худасини издәп йол сориши керәк әмәсму? Тирикләрниң өлүкләрдин йол сориши тоғриму?!»
    — дәңлар.'
  tel-2017: వారు మాతో “శకునాలు చెప్పే వారి దగ్గరికి, గొణుగుతూ గుసగుసలాడుతూ ఉండే మంత్రగాళ్ళ
    దగ్గరికి వెళ్లి విచారణ చెయ్యండి” అని చెబుతారు. కానీ ప్రజలు విచారించవలసింది తమ
    దేవుడి దగ్గరనే గదా? బతికి ఉన్న వారి కోసం చచ్చిన వారి దగ్గరికి వెళ్లడం ఏమిటి?
  hat-BSA: 'Lè y ap di nou: “Konsilte sila ki konn pale ak mò yo ak divinò ki yo menm
    pale ak ti souf e bougonnen;” èske yon pèp pa ta dwe konsilte Bondye pa yo? Èske
    yo ta dwe konsilte mò yo pou sila ki vivan yo?'
  kos-kos: Tusruktu mwet uh ac fah siyuk kom in lolngok yurin mwet susfa ac mwet inutnut,
    su ac mahma srisrik ac mungulngul. Elos fah fahk, “Ya tia fal mwet uh in sukok
    kas sin ngun, ac lolngok yurin mwet misa in kasru mwet moul?”
  hbo-WLC: וְכִֽי־יֹאמְר֣וּ אֲלֵיכֶ֗ם דִּרְשׁ֤וּ אֶל־הָאֹבוֹת֙ וְאֶל־הַיִּדְּעֹנִ֔ים
    הַֽמְצַפְצְפִ֖ים וְהַמַּהְגִּ֑ים הֲלוֹא־עַם֙ אֶל־אֱלֹהָ֣יו יִדְרֹ֔שׁ בְּעַ֥ד הַחַיִּ֖ים
    אֶל־הַמֵּתִֽים׃
  ibo-ibo: Mgbe onye ọbụla sịrị unu, jụtanụ ndị na-ajụ mmụọ ọjọọ ase na ndị dibịa
    afa ihe, bụ ndị na-ekwu okwu nʼolu dị nta nke mmadụ na-adịghị anụ nke ọma na ndị
    na-atamu atamu, ndị mmadụ ọ gaghị ajụ Chineke ha ase? Ọ bụ nʼihi gịnị ka eji jụta
    ndị nwụrụ anwụ ase nʼihi ndị dị ndụ?
  ory-ory: ପୁଣି, ଯେତେବେଳେ ସେମାନେ ତୁମ୍ଭମାନଙ୍କୁ କହିବେ, “ଯେଉଁ ଭୂତୁଡ଼ିଆ ଓ ଗୁଣିଆମାନେ ଗଣ
    ଗଣ ଓ ଫୁସ୍‍ ଫୁସ୍‍ କରି କହନ୍ତି,” ସେମାନଙ୍କର ଅନ୍ଵେଷଣ କର; (ତୁମ୍ଭେମାନେ କୁହ) “ଲୋକମାନେ
    କʼଣ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଅନ୍ଵେଷଣ କରିବେ ନାହିଁ? ସେମାନେ କʼଣ ଜୀବିତମାନଙ୍କ ସପକ୍ଷରେ
    ମୃତମାନଙ୍କର ଅନ୍ଵେଷଣ କରିବେ?”
  chk-chk: Iwe, aramas repwe ürenikemi pwe oupwe aisini ekewe watawa me ekewe sourong
    mi ngorongor me ngüngü. Nge ämi oupwe chök aisini ämi Kot. Pun pwota oupwe aisini
    ngünün ämi kewe somä fän iten chokewe mi manau?
  rop-rop: “Wal maitbi sambodi garra tok langa yu, ‘Yu go langa detlot klebabala pipul
    hu oldei meigim nois, en askimbat detlot dedbala spirit. Mobeda yumob garra askimbat
    yumob ronwan drimin wanim yu garra dum.’
  ukr-1871: 'Коли радять вам: Питайте тих, що померших викликають, чарівників, шептухів
    та тих, що з черева говорять, — то ви одкажіть: Хиба ж народові не до свого обертатись
    Бога? хиба ж мерцїв про живих питати?'
  deu-1951: 'Wenn sie euch aber sagen werden: Befraget die Totenbeschwörer und Wahrsager,
    welche flüstern und murmeln, [so antwortet ihnen]: Soll nicht ein Volk seinen
    Gott befragen, oder soll man die Toten für die Lebendigen befragen? «Zum Gesetz
    und zum Zeugnis!»'
  eng-JPS: 'And when they shall say unto you: ''Seek unto the ghosts and the familiar
    spirits, that chirp and that mutter; should not a people seek unto their God?
    on behalf of the living unto the dead'
  srp-1865: 'I ako vam reku: pitajte vraèe i gatare, koji šapæu i mrmljaju; recite:
    ne treba li narod da pita Boga svojega? ili æe pitati mrtve mjesto živijeh?'
  lug-lug: Abantu bwe babagamba nti mwebuuze ku abo abaliko emizimu, n’abasamize abakaaba
    ng’ennyonyi era abajoboja, eggwanga tekirigwanira kwebuuza ku Katonda waalyo?
    Lwaki ebikwata ku balamu mubibuuza abafu?
  heb-heb: וכי יאמרו אליכם דרשו אל האבות ואל הידענים המצפצפים והמהגים הלוא עם אל אלהיו
    ידרש בעד החיים אל המתים׃
  ben-IRV: আর যখন তারা তোমাদেরকে বলে, তোমরা আত্মাদের সঙ্গে যোগাযোগ স্থাপনকারীদের ও
    জাদুকরদের কাছে যারা বিড়বিড় ও ফুসফুস করে বলে তাদের কাছে খোঁজ কর, [তখন তোমরা বলবে]
    লোকেরা কি নিজেদের ঈশ্বরের কাছে খোঁজ করবে না?
  pan-pan: ਜਦ ਲੋਕ ਤੁਹਾਨੂੰ ਆਖਣ ਕਿ ਆਓ ਭੂਤਾਂ ਨੂੰ ਕੱਢਣ ਵਾਲਿਆਂ ਜਾਂ ਜਿੰਨ੍ਹ ਤੋਂ ਪੁੱਛਾਂ ਲੈਣ
    ਵਾਲਿਆਂ ਤੋਂ ਪੁੱਛੋ, ਜਿਹੜੇ ਘੁਸਰ-ਮੁਸਰ ਅਤੇ ਬੁੜ-ਬੁੜ ਕਰਦੇ ਹਨ, ਤਦ ਤੁਸੀਂ ਇਹ ਉੱਤਰ ਦੇਣਾ -
    ਭਲਾ, ਲੋਕ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਨਾ ਪੁੱਛਣ? ਕੀ ਜੀਉਂਦਿਆਂ ਦੇ ਲਈ ਮੁਰਦਿਆਂ ਨੂੰ ਪੁੱਛਣਾ ਚਾਹੀਦਾ
    ਹੈ?
  mya-JVB: တိုးတိုး ပြော၍ မန္တန်သရဇ္ဈာယ် တတ်သော နတ် ဝင်နှင့် စုန်း တို့၌ ဆည်းကပ် ကြလော့ဟု
    သင်တို့အား ဆို လျှင်မူကား၊ လူ တို့သည် မိမိ တို့ဘုရား သခင်၌ မ ဆည်းကပ်အပ်သလော။ အသက်ရှင်
    သောသူ ၏ အမှုမှာ အသက်သေ သောသူ၌ ဆည်းကပ် အပ်သလော။
  tte-O: Na tem saugana tomo siwalo-laowa kolimiu yakato siya tokenogite kaikaiyabowa
    kolili o nuwana siya tobalau o nuwana siya tokukula wali yaoyaowa, tabu ali kukulane
    kubebenalagili. Siwaloba, “Toboita yaluyaluwali taneliyagili.” Na yau yawaloba,
    “Tawae kaiwena nige ami Yaubada meyawasina koina kwaloloya yo kwaneneli?
  hmo-hmo: To, taunimanima haida ese umui do idia hamaoroa, lauma tahua taudia bona
    meamea taudia, idia hereva maragi, bona hereva hunia taudia do umui nanadaia.
    Do idia gwau, “Namona be taunimanima ese mase taudia edia lauma do idia nanadaia,
    idia ese mauri taudia do idia durua totona.”
  urd-urd: और जब वह तुमसे कहें, तुम जिन्नात के यारों और अफ़सूँगरों की जो फुसफुसाते
    और बड़बड़ाते हैं तलाश करो, तो तुम कहो, क्या लोगों को मुनासिब नहीं कि अपने ख़ुदा
    के तालिब हों? क्या ज़िन्दों के बारे में मुर्दों से सवाल करें?”
  rus-SYN: 'И когда скажут вам: обратитесь к вызывателям умерших и к чародеям, к шептунам
    и чревовещателям, - тогда отвечайте: не должен ли народ обращаться к своему Богу?
    спрашивают ли мертвых о живых?'
  bqc-SIM: Tó wa òɛ́ à gɛ́ wɛlɛnde ge gɛ̀sisina pↄ́ aaìↄ yã'o ń kòlou hũuↄ
    kĩ́i, yãgbɛaa á Luawa mɛ́ maao lò? Wì gbɛ̃́ bɛ̃́ɛ àsi gbɛa gɛↄwa yã̀?
  tcz-CHONGTHU: Loikhat in, “Doithemho le athisaho toh kihoutheiho dongutin, phuisap
    bolsah leu hen eiseipehthei nauvinte,” ati nom diu ahi. Ahi’n Pathenin eilamhilna
    diuva itao diu hijolouham? Ahing nalaihon athisaho iti kikipuihoisah ding ham?
  mar-mar: ते तुम्हास म्हणतील, “भूतवैद्य व मांत्रिक यांचा सल्ला घ्या” जे काहीतरी बरळतात
    व मंत्र पुटपुटतात. परंतु लोकांनी त्यांच्या देवाचा सल्ला घ्यावा काय?
  qub-qub: 'Ichanga runacuna nishunquipaj: «Almata tapucuy. Tapucuy shap-shapyayllapa
    parlaj musyacojcunata» nir. ¿Imanirtaj runacunaga wañojcunapa almanta tapucun?
    Chaypa ruquin runaga ¿manachu Tayta Diosta tapucunman?'
  hat-hat: 'Si pèp la mande nou pou n'' al kay divinò ak moun k''ap rele mò, yon bann
    moun k''ap pale chwichwi pou moun pa ka konprann, si yo di nou: Eske moun pa gen
    dwa mande bondye yo sa pou yo fè? Eske yo pa gen dwa al rele mò yo pou vivan yo?'
  eng-BSB: When men tell you to consult the spirits of the dead and the spiritists
    who whisper and mutter, shouldn’t a people consult their God instead? Why consult
    the dead on behalf of the living?
  eng-WEBPB: When they tell you, “Consult with those who have familiar spirits and
    with the wizards, who chirp and who mutter,” shouldn’t a people consult with their
    God? Should they consult the dead on behalf of the living?
  kbq-kbq: Hanki mago'a vahe'mo'za tamagrikura hu'za, sumisumi'ma nehu'za fri vahe
    hankro'enema keagama nehaza vahete vuta antahintahi ome eriho hu'zama nehazana,
    inankna huno fri'nenia vahe'mo'a kasefa'ma huno mani'nea vahera antahintahia amigahie?
    Na'a hunege'za vahe'mo'za Anumzamofontega nunamuna hu'za antahia nonkaze?
  nhe-BL: 'Pero tlacame inmechilhuise: “Xiyaca campa tetonalitani huan tlen quincamahuíaj
    ajacame tlen ixtaca camatij huan camaleletij.” Huan monequi quej ni xiquinilhuica:
    “¿Quejatza huelis mijcatzitzi tlayolmelahuase tlachque panos teipa ica tlacame
    tlen yoltoque? ¿Huelis ax quinamiqui para tlacame ma yaca ica ininTeco Dios para
    quitlajtlanise ya?'
  gub-BL: — Pepuranu peho uzeapo ma'e ràm imume'u har wanehe nehe, i'i putar amo peme
    wà nehe. — Pepuranu peho tekwe wanupe uze'eg ma'e wanehe nehe, i'i putar peme
    wà nehe. Hewowo a'e tekwe wanehe upuranu ma'e uze'eg pà wà. — Aze tekwe umume'u
    ma'e zanewe wà nehe, ikatu putar zanewe nehe. Umàno ma'e kwer waneko awer zanemu'e
    amo ma'e rehe, i'i putar peme wà nehe.
  eng-DRA: 'And when they shall say to you: Seek of pythons, and of diviners, who
    mutter in their enchantments: should not the people seek of their God, for the
    living of the dead?'
