verse: ISA.008.010
translations:
  mal-C: നിങ്ങൾ ഒരു യുദ്ധതന്ത്രം ആവിഷ്ക്കരിക്കുക, എന്നാൽ അതു നിഷ്ഫലമാക്കപ്പെടും; നിങ്ങളുടെ
    ഉത്തരവ് പുറപ്പെടുവിക്കുക, അതു നിലനിൽക്കുകയില്ല, കാരണം ദൈവം നമ്മോടുകൂടെയുണ്ട്.
  deu-TKW: 'Schmiedet einen Plan: er wird zu nichte werden! Faßt einen Beschluß: er
    soll nicht zu stande kommen - denn mit uns ist Gott!'
  lin-lin: Bosala malamu mabongisi na bino, kasi ekobebisama ; boloba oyo bokoki koloba,
    kasi eloko moko te ekosalema, pamba te Nzambe azali elongo na biso !
  eng-LSV: Take counsel, and it is broken, || Speak a word, and it does not stand,
    || Because of Immanuel!”
  eng-GNV: 'Take counsell together, yet it shall be brought to nought: pronounce a
    decree, yet shall it not stand: for God is with vs.'
  eng-WEBSTER: 'Take counsel together, and it shall come to naught; speak the word,
    and it shall not stand: for God is with us.'
  nhw-BL: Xiquinsentilica catli anmechtlalnamictise quenicatza monequi antlahuilanase,
    pero san tlapic pampa ininconsejo tlamisosolihuis. Xiquixquetzaca nopa tonal quema
    antechtlanise, pero amo huelis anquichihuase pampa Dios itztoc tohuaya.’ ”
  swh-ONEN: Wekeni mikakati yenu, lakini itashindwa; fanyeni mipango yenu, lakini
    haitafanikiwa, kwa maana Mungu yu pamoja nasi.
  bba-bba: Bɑɑ ì n kpunɑɑ kuɑ, ye kpuro yɑ koo kɑm kowɑ. Bɑɑ ì n mɑɑ woodɑ yi, ɡoo
    kun kɑ ye sɔmburu mɔ̀, domi Gusunɔ u kɑ sun wɑ̃ɑ.
  eng-KJVCPB: 'Take counsel together, and it shall come to nought; Speak the word,
    and it shall not stand: For God is with us.'
  luo-luo: Kata dabed ni ungʼado rieko kuom gik mudwaro timo to ibiro thirgi; bende
    kata dabed ni uchano gima udwaro timo to ok notimre, nikech Nyasaye nikodwa.
  meu-meu: Ba henega bou, to ḡau ta basine vara; ba hereva, to emui hereva basine
    gini; badina be Dirava na ai dekedekemai ai.
  npi-ULB: योजना बनाओ, तर यो पुरा हुनेछैन । आज्ञा गर, तर यो पालन गरिनेछैन, किनकि परमेश्‍वर
    हामीसँग हुनुहुन्छ ।
  yor-yor: Ẹ gbìmọ̀ pọ̀, yóò sì di asán, ẹ gbèrò ọ̀rọ̀ náà, ṣùgbọ́n kì yóò dúró, nítorí
    Ọlọ́run wà pẹ̀lú wa.
  pes-OPCB: با هم مشورت کنید و نقشهٔ حمله را بکشید، اما بدانید که نقشهٔ شما عملی نخواهد
    شد، زیرا خدا با ما است!
  tgl-ULB: Gumawa kayo ng plano, pero hindi ito maisasakatuparan; magbigay kayo ng
    utos pero hindi ito susundin, dahil ang Diyos ay kasama namin.
  cbu-NT: Mangishis kapungtaa chinakus, izuuru xapoochpasa. Piy sheeruni, kasichinipa,
    atitaatis, itaru izuuru pinasatssa. Pinasakitaatis, itaru watam Emanowel iyapa
    taakuwa; iyaa kapung istakuwa, siy uru taachpasa, Apanll nuwaa tárangiya. Ashiriya,
    punirintspa, nuw Isáysi siyaa atashina, watam Apanll iyaa ksutkuwa.
  hui-hui: Tígua bule paraho ngamigo ogodagua bimi̱ya lalu bi lo mbira ho halimu.
    Ogonidagua bia buleberemigoyu henene halu biatagi naholeberemi. Ngode Datagaliwabe
    ibuni ina heba kagome tígua mbirale bule magoyu kamiruni lini nadolebira, laya
    lalu Aisaiahanda lene.
  mya-mya: သင်​တို့​၏​စီ​မံ​ကိန်း​များ​ကို​ရေး​ဆွဲ​ကြ​လော့။ သို့​ရာ​တွင်​ထို​စီ​မံ​ကိန်း​တို့​သည်​အ​ဘယ်​အ​ခါ
    ၌​မျှ​အောင်​မြင်​လိမ့်​မည်​မ​ဟုတ်။ သင်​တို့​ပြော လို​သ​မျှ​သော​စ​ကား​များ​ကို​ပြော​ဆို​ကြ​လော့။
    သို့​ရာ​တွင်​ယင်း​တို့​သည်​အ​ချည်း​နှီး​သာ​လျှင် ဖြစ်​လိမ့်​မည်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ဘု​ရား​သ​ခင်​သည်​ငါ​တို့​နှင့်​အ​တူ​ရှိ​တော်​မူ​သော
    ကြောင့်​ဖြစ်​၏။
  bod-N: ཁྱོད་ཚོས་གྲོས་མོལ་བྱས་ཀྱང་དོན་ཅི་ཡང་མི་འགྲུབ། ཁྱོད་ཚོས་གྲོས་གཞི་བཏོན་ཡང་ནུས་པ་མི་ཐོན།
    ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ང་ཚོ་དང་ལྷན་དུ་བཞུགས་པས་སོ། །
  wsk-wsk: Kager ko ikia am burangaralko, bare mu me ura taukko; ikia duap duap am
    balal nungalko, bare me nama sanamarukko; mu awuk, ikialko, anananga Kaem nangarak
    bagoso!
  sna-sna: Gadzirirai urongwa hwenyu, asi huchakona; Taurai zvourongwa hwenyu, asi
    hauzomiri, nokuti Mwari anesu.
  spa-BLM: Haced consejo juntos, y quedará en nada; hablad la palabra, y no se mantendrá,
    porque Dios está con nosotros.”
  cac-cac: Ol eyal-laj eyab' tas ol e c'ulej, palta man̈ ol schalaj sb'a eyalani.
    Ol och d'a stzolal tas ol e c'ulej, palta man̈ ol elc'ochoc, yujto a Dios ayn̈ej
    ec' qued'oc.
  swh-ULB: utatengeneza mpango, lakini haufanyiwa kazi; maana Mungu yuko pamoja nasi.
  bel-bel: 'Намышляйце намыслы, але яны задарэмняцца; кажэце слова, але яно ня спраўдзіцца:
    бо з намі Бог!'
  deu-ELBBK: Beschließt einen Ratschlag, und er soll vereitelt werden; redet ein Wort,
    und es soll nicht zustande kommen; denn Gott ist mit uns.
  mbb-OT: Ke hengkey is pelanu niw he ebpekesuǥat kenami, kenà heini ebmezeeǥen, su
    zuma zey is Megbevayà.
  mal-2015: കൂടി ആലോചിച്ചുകൊൾവിൻ; അതു നിഷ്ഫലമായിത്തീരും; കാര്യം പറഞ്ഞുറെപ്പിൻ; സാദ്ധ്യം
    ഉണ്ടാകയില്ല; ദൈവം ഞങ്ങളോടുകൂടെ ഉണ്ടു.
  gup-gup: Mah! Wanjh ngurriyingkihkarremarnbu bu kandibunkenh. Dja bonj, God nungan
    ngarridjarrkdi. Wanjh ngurridjalbarabun.
  rmc-rmc: Pripravinen tumenge o plani, ale na ačhena pes; dovakeren tumen, ale na
    avela tumenge oda avri, bo o Del hino amenca.
  pes-OPV: با هم مشورت کنید و باطل خواهد شد و سخن گویید وبجا آورده نخواهد شد زیرا
    خدا با ما است.
  ron-1924: Фачець ла планурь кыт воиць, кэч ну се ва алеӂе нимик де еле! Луаць хотэрырь
    кыт воиць, кэч вор фи фэрэ урмэрь! Кэч Думнезеу есте ку ной (Емануел).”
  ben-OBCV: তোমরা কৌশল পরিকল্পনা করবে, কিন্তু তা নিষ্ফল হবে; তোমরা পরিকল্পনার প্রস্তাব
    দাও, তা কিন্তু দাঁড়াবে না, কারণ ঈশ্বর আমাদের সঙ্গে আছেন।
  som-som: Kulligiin isla tashada, taladiinnuna way buri doontaa, erayga ku hadla,
    mana hagaagi doono, waayo, Ilaah baa nala jira.
  lat-VUC: 'Inite consilium, et dissipabitur; loquimini verbum, et non fiet: quia
    nobiscum Deus.'
  eng-ASVBT: 'Take counsel together, and it shall be brought to nought; speak the
    word, and it shall not stand: for God is with us.'
  ita-1885: Prendete pur consiglio, sì sarà ridotto al niente; dite pur la parola,
    sì non avrà effetto; perciocchè Iddio è con noi.
  eng-LXXUP: 'And whatsoever counsel ye shall take, the Lord shall bring it to nought;
    and whatsoever word ye shall speak, it shall not stand among you: for God is with
    us.'
  eng-ULB: Form a plan, but it will not be carried out; issue the command, but it
    will not be carried out, for God is with us.
  spa-VBL: Pueden planificar su estrategia, pero será frustrada; pueden decir lo que
    esperan hacer, pero no sucederá porque Dios está con nosotros”.
  fra-_FOB: 'Formez un dessein, et il sera dissipé; parlez, et votre parole n''aura
    point d''effet: car Dieu est avec nous (Emmanuel)!'
  mal-mal: കൂടി ആലോചിച്ചുകൊള്ളുവിൻ; അത് നിഷ്ഫലമായിത്തീരും; കാര്യം പറഞ്ഞുറക്കുവിൻ;
    അത് നിലനില്‍ക്കുകയില്ല; ദൈവം ഞങ്ങളോടുകൂടി ഉണ്ട്.
  urd-GVR: Jo bhī mansūbā tum bāndho, bāt nahīṅ banegī. Āpas meṅ jo bhī faislā karo,
    tum nākām ho jāoge, kyoṅki Allāh hamāre sāth hai.
  suz-BL: गे सल्‍ला पा लोव़सी गारपाइक्‍नीनी, तन्‍न मेको शोर गाक्‍शो दुम्‍ब। लोव़ पने,
    तन्‍न इन लोव़ मगाप्‍ब। मारदे हना परमप्रभु गो नु बाक्‍ब।
  eng-NOY: Form your plan, and it shall come to naught; Give the command, and it shall
    not stand; For God is with us.
  ita-1927: Fate pure de’ piani, e saranno sventati! Dite pur la parola, e rimarrà
    senza effetto, perché Dio è con noi.
  ckb-ckb: ڕاوێژ بکەن، پووچ دەبێت، قسە بکەن، سەرناگرێت، چونکە خودا لەگەڵمانە.
  eng-BBE: 'Let your designs be formed, and they will come to nothing; give your orders,
    and they will not be effected: for God is with us.'
  kan-OKCV: ಆಲೋಚನೆ ಮಾಡಿಕೊಳ್ಳಿರಿ, ಅದು ಮುರಿದು ಹೋಗುವುದು, ನಿಮ್ಮ ಯೋಜನೆಯನ್ನು ಪ್ರಸ್ತಾಪಿಸಿರಿ,
    ಆದರೆ ಅದು ನಿಲ್ಲುವುದಿಲ್ಲ, ಏಕೆಂದರೆ ದೇವರು ನಮ್ಮ ಸಂಗಡ ಇದ್ದಾರೆ.
  tam-2017: ஆலோசனை செய்யுங்கள், அது பொய்யாகும்; வார்த்தையை சொல்லுங்கள், அது நிற்காது;
    தேவன் எங்களுடன் இருக்கிறார்.
  spa-RV-1909: 'Tomad consejo, y será deshecho; proferid palabra, y no será firme:
    porque Dios con nosotros.'
  ron-BTF: Ţineţi sfat împreună şi va fi nimicit; vorbiţi cuvântul şi nu va rezista,
    căci Dumnezeu este cu noi.
  eng-WEBP: Take counsel together, and it will be brought to nothing; speak the word,
    and it will not stand, for God is with us.”
  eng-FBV: You can plan your strategy, but it will be foiled; you can say what you're
    intending, but it won't happen, for God is with us.”
  nld-1939: 'Smeedt plannen: ze worden verijdeld, Neemt een besluit: het wordt niet
    volbracht; Want God is met ons!'
  nch-BL: Xiquinsentilica cati amechtalnamictise quenicatza monequi antatehuise, pero
    san tapic pampa ininconsejo tamisosolihuis. Xiquixquetzaca nopa tonali quema antechtanise,
    pero amo huelis anquichihuase pampa Dios itztoc tohuaya.’ ”
  vie-1934: Hãy toan mưu cùng nhau, nó sẽ nên hư không; hãy nói, lời các ngươi sẽ
    không đứng, vì Đức Chúa Trời ở cùng chúng ta.
  hin-CV: तुम चाहे कुछ भी करो, कोई फायदा नहीं; और तुम्हारी सब बात झूठी होगी, क्योंकि
    परमेश्वर तो हमारे साथ हैं.
  eng-OURB: 'Take counsel together, and it will be brought to nothing; speak the word,
    and it will not stand: for God is with us.”'
  spa-BES: Tomen consejo, y se convertirán en nada; Da tus órdenes, y no se harán
    efectivas; porque Dios está con nosotros.
  tdx-tdx: Misafiria safiry, fe tsy hanjofake; mañotsohotso firefeañe, f’ie tsy hijadoñe
    fa ama’ay t’i Andrianañahare.
  tha-KJV: จงปรึกษากันเถิด แต่​ก็​จะไร้​ผล จงพู​ดก​ันเถิด แต่​ก็​จะไม่​สำเร็จผล เพราะว่าพระเจ้าทรงสถิ​ตก​ับเรา
  por-BR-2018: Reuni-vos para tomar conselho, mas ele será desfeito; falai alguma
    palavra, porém ela não se confirmará, porque Deus é conosco.
  deu-ELO: Beschließet einen Ratschlag, und er soll vereitelt werden; redet ein Wort,
    und es soll nicht zustande kommen; denn Gott ist mit uns.
  eng-WYC-2018: take ye counsel, and it shall be destroyed; speak ye a word, and it
    shall not be done, for God is with us. (make ye plans, but they shall be destroyed;
    speak ye a word, but it shall not be done, for God is with us.)
  epo-epo: Pripensu entreprenon, sed ĝi neniiĝos; parolu vortojn, sed ili ne plenumiĝos,
    ĉar kun ni estas Dio.
  uig-PIN: Pilaninglarni tüziweringlar, u bikarƣa ketidu; Mǝsliⱨǝtinglarni ⱪiliweringlar,
    umu aⱪmaydu; Sǝwǝbi — Immanuel!».
  beo-beo: 'Gegemusa: ilegema! Be dilia ilegesu da dafamu. Baligiliwane fada:i sia:ma!
    Be dilia momagesu da hamedei. Bai Gode da ninima esala.'
  tpi-OTNT: Yupela i ken i go het na pasim tok long mekim wanem samting yupela i ting
    long mekim. Tasol yupela i no inap mekim. Olgeta dispela toktok bilong yupela
    bai i no gat kaikai bilong en, long wanem, God i stap wantaim mipela.
  hau-SA: Ku ƙirƙiro dabarunku, amma ba za su yi nasara ba; ku ƙulla shirye-shiryenku,
    amma ba za su yi amfani ba, gama Allah yana tare da mu.
  uig-LAT: Pilaninglarni tüziwéringlar, u bikargha kétidu; Meslihetinglarni qiliwéringlar,
    umu aqmaydu; Sewebi — Immanuél!».
  nde-nde: 'Lungisani icebo lenu, kodwa kalisoze liphumelele: bumbani isu lenu, kodwa
    kaliyikuma, ngoba uNkulunkulu ulathi.'
  ton-ton: 'Mou fakakaukau fakataha, ka e hoko ko e meʻa noa pe ia; mou alea, ka e
    ʻikai tuʻumaʻu ia: he ʻoku ʻiate kimautolu ʻae ʻOtua.'
  ces-1613: Vejděte v radu, a zrušena bude, mluvte slovo, a neostojíť; nebo s námi
    jest Bůh silný.
  eng-WMB: Take counsel together, and it will be brought to nothing; speak the word,
    and it will not stand, for God is with us.”
  tam-TCV: உங்கள் போர் முறையைத் திட்டமிடுங்கள், ஆனால் அது முறியடிக்கப்படும்; கூடிப்பேசி
    முடிவெடுங்கள், ஆனால் அதுவும் நிலைக்காது; ஏனெனில் இறைவன் நம்மோடு இருக்கிறார்.
  ceb-ULB: Paghimo ug laraw, apan dili kini matuman; paghatag ug sugo, apan dili kini
    matuman, kay ang Dios nag-uban kanamo.
  pol-UBG: Obmyślajcie plan, a będzie udaremniony; wypowiedzcie słowo, a nie ostoi
    się, bo Bóg jest z nami.
  agr-agr: Atum waji dutikatag tajume duka umiktajum; tujash nunak Apajuí emegkaktatui;
    tuja atum waji dutikatasajum wakegagme dushakam chicham umiktajum, dutikakjumesh
    makichkish umikchattagme, wagki Apajuík jutijai pujawai.
  kyc-kyc: Rapa rapa pipalape angi pinya laminyi dokona pali nara ingyara. Apa piramape
    lao nakama nyelana suu pyaraminyi dokona palyuo karaminyipape Anatu baa namwa
    pipya karara dokome pii larami dupwa mee ingyuo para.
  urd-GVU: جو بھی منصوبہ تم باندھو، بات نہیں بنے گی۔ آپس میں جو بھی فیصلہ کرو، تم
    ناکام ہو جاؤ گے، کیونکہ اللہ ہمارے ساتھ ہے۔
  deu-1912: Beschließt einen Rat, und es werde nichts daraus; beredet euch, und es
    bestehe nicht; denn hier ist Immanuel.
  kan-2017: ಆಲೋಚನೆ ಮಾಡಿಕೊಳ್ಳಿರಿ, ಅದು ಮುರಿದುಹೋಗುವುದು. ಅಪ್ಪಣೆ ಮಾಡಿರಿ, ಅದು ನಿಲ್ಲುವುದಿಲ್ಲ.
    ಏಕೆಂದರೆ ದೇವರು ನಮ್ಮ ಕೂಡ ಇದ್ದಾನಷ್ಟೆ.
  yap-yap: Mu tanom niged rogon ni ngam gelgad, machane dabi fel’. Mu feked gubin
    e tin gimed ba’adag! Machane rib m’ayfan, ya Got e bay romad.
  hlt-MCSB: cilsuep te dawtlet uh cakhaw paa uh ni. Olka thui uh cakhaw mamih kah
    Pathen taengah pai thai mahpawh,” a ti.
  mdy-ETH: ዖልዚ ዖላኒያ ማሊ ቱኡቱዋቴ፤ ጋዓንቴ ዒንሢ ማሌ ጎይፆ ዒንሢም ጊኢጋዓኬ፤ ዒንሢ ኮዔ ጎይፆ ጌስቱዋቴ፤ ፆኦሲ ኑኡና
    ዎላታሢሮ ዞርቲፃ ዒንሢሲ ጎናዻዓኬ።
  twi-ASANTE: Hwehwɛ ɛkwan a wobɛfa soɔ, nanso wɔbɛsɛe no; da wo nsusuiɛ adi, nanso
    ɛrennyina, ɛfiri sɛ Onyankopɔn ne yɛn wɔ hɔ.
  eng-WEBU: Take counsel together, and it will be brought to nothing; speak the word,
    and it will not stand, for God is with us.”
  wal-wal: Olaa olettanau maqettite; shin intte maqqoi laalettana; intte halchchuwaa
    haasayite; shin intte halchchoi halana; aissi giikko, Xoossai nunaara de7ees.
  spa-PDDPT: Tracen un plan, y fracasará. Expresen palabra, pero no se cumplirá por
    causa de Emanuel.
  gun-gun: Pejogueroayvu 'rã mba'emo pejapo aguã re, ha'e rami teĩ nda'evei 'rã pejapo
    ete aguã. Mba'emo pejapo uka teĩ ha'e nungakue ndojapoai 'rã, Nhanderuete orereve
    oiko ramo.
  ilo-ULB: Agpanggepkayo ngem saanto a maipatungpal daytoy; mangipaulogkayo iti bilin
    ngem saanto a maipatungpal, ta adda kadakami ti Dios.
  kpg-kpg: Heia godou hagamaanadu, gei nia maa hagalee kila. Helekai godou mee ala
    e hiihai ginai, gei nia maa e balumee, idimaa, God le e madalia gimaadou.
  uig-ARA: پىلانىڭلارنى تۈزىۋېرىڭلار، ئۇ بىكارغا كېتىدۇ؛ مەسلىھەتىڭلارنى قىلىۋېرىڭلار،
    ئۇمۇ ئاقمايدۇ؛ سەۋەبى ــ ئىممانۇئېل!».
  sus-sus: Wo natɛe tongo, kɔnɔ a mu sɔɔnɛyama. Wo lanyi xiri wo boore tagi, kɔnɔ
    wo mu tima nɛ, barima Ala na muxu ya ma.»
  pon-2006: Kumwail kak koasoanehdi amwail koasoandi kan, ahpw re sohte pahn pweida.
    Kumwail kak wie koasoakoasoi, ahpw sohte katepe, pwe Koht kin ketiket reht.
  jae-jae: Amansaŋ biŋ awiŋ taôm, mago ŋanô masi. Anam biŋgalôm awiŋ taôm, mago biŋ
    tau êtu tôŋ atom, gebe Anôtô mêŋgêwiŋ aêac.
  ksd-ksd: Avat a tata guvai upi ta varkurai, ma da pidimuane ke; avat a tatike ra
    tinata, ma pa na tur, tago dat ma God.
  tur-YTC: Birbirinize danışın, sonucu da boşa çıkacaktır; Bir söz söyleyin, durmayacaktır,
    çünkü Tanrı bizimledir.”
  grc-BRENT: Καὶ ἣν ἂν βουλεύσησθε βουλὴν, διασκεδάσει Κύριος· καὶ λόγον ὃν ἐὰν λαλήσητε,
    οὐ μὴ ἐμμείνῃ ἐν ὑμῖν, ὅτι μεθʼ ἡμῶν ὁ Θεός.
  ind-AYT: Berembuklah bersama, tetapi itu tidak akan menghasilkan apa-apa. Berikanlah
    perintah kepada tentaramu, tetapi perintahmu akan sia-sia, karena Allah menyertai
    kami!
  nya-nya: Konzani kachitidwe kanu kankhondo, koma simudzaphula kanthu, kambiranani
    zochita, koma zidzalephereka, pakuti Mulungu ali nafe.
  hrv-hrv: Kujte naum - bit će uništen, dogovarajte se samo, bit će uzalud, jer s
    nama je Bog!
  mps-mps: Duga homugo mena sę yabo homu yali po duga maiąo. Tiali goli, dagego
    te sę ebo usu egobeo. Dagego te po da, aga nai meni yaibao. Magi baso meni. God
    da dali bidibao.
  tpi-tpi: Yupela i ken i go het na pasim tok long mekim wanem samting yupela i ting
    long mekim. Tasol yupela i no inap mekim. Olgeta dispela toktok bilong yupela
    bai i no gat kaikai bilong en, long wanem, God i stap wantaim mipela.
  dan-1931: Læg Råd op, det skal dog briste, gør Aftale, det slår dog fejl, thi -
    Immanuel*! { [*Gud med os. Es. 7, 14.] }
  vie-OVCB: Hãy triệu tập tham mưu, nhưng chúng sẽ không ra gì. Hãy thảo luận chiến
    lược, nhưng sẽ không thành công. Vì Đức Chúa Trời ở cùng chúng ta!”
  guj-2017: યોજના તૈયાર કરો અને તે નિષ્ફળ જશે; ઠરાવ જાહેર કરો અને તે નિષ્ફળ થશે, કેમ
    કે ઈશ્વર અમારી સાથે છે.
  pon-2006A: Kumwail kak koasoanehdi amwail koasoandi kan, ahpw re sohte pahn pweida.
    Kumwail kak wie koasoakoasoi, ahpw sohte katepe, pwe Koht kin ketiket reht.
  por-BRBSL: Tomem conselho juntos, e será levado a nada; falem a palavra, e ela não
    vai resistir, pois Deus está conosco”.
  cth-cth: Kâpan awh haw, na pouknae teh banglahai tho mahoeh. Lawk tâtueng awh haw,
    cak mahoeh. Bangkongtetpawiteh, Cathut teh kaimouh hoi ao.
  twi-twi: Hwehwɛ ɔkwan a wobɛfa so, nanso wɔbɛsɛe no; da wo nsusuwii adi, nanso ɛrennyina,
    efisɛ Onyankopɔn ne yɛn wɔ hɔ.
  hlt-hlt: cilsuep te dawtlet uh cakhaw paa uh ni. Olka thui uh cakhaw mamih kah Pathen
    taengah pai thai mahpawh,” a ti.
  tbz-SIM: Bɑ́ kɛ̀ di dɔ́ dí nɑ́kɛ́ kɛ bo dɔɔ̀ tì, tì bo díɛ́. Nɑ́kɛ́nɛ̀ kɛ́tɑ̃ɑ̃tɛ́
    di dɔ́ tì. Di tɛtì mɛ mbɑ́ɑ́ dɔɔ̀! Kɛ yɛ̃́ Kuyie nti bonɛ̀mɛ̀.
  msy-2020: God e ko iti. Kamaghɨn amizɨ, bizir ia damuasa nɨghnɨzim, ia a damutɨ,
    ian tuavim pɨrightɨ, bizir kam otoghan kogham. Ia bizir avɨribav mɨkɨmam, eghtɨ
    dar dagheba puvatɨgham.
  dop-dop: Ɩ́ hɔkɔ nɑ ɩ́ sɩɩ, pɩɩ sɑɑlɩ yem kɛ́, pǝ́cɔ́ pɑɑ ntiɣi ɩ́ kɑ́ yɔɣɔtɩ, tǝ
    kɑɑ lɑ. Mpi tɔ, Ɩsɔ wɛ tɑ́ kiŋ.
  azb-azb: Birlikdə məsləhətləşin, o boşa çıxacaq. İstədiyiniz qədər danışın, heç
    bir söz gerçək olmayacaq, Çünki Allah bizimlədir.
  eng-DBY: 'Settle a plan, and it shall come to nought; speak a word, and it shall
    not stand: for God is with us.'
  hin-2017: तुम युक्ति करो तो करो, परन्तु वह निष्फल हो जाएगी, तुम कुछ भी कहो, परन्तु
    तुम्हारा कहा हुआ ठहरेगा नहीं, क्योंकि परमेश्वर हमारे संग है। (रोम. 8:31, नीति.
    31:30)
  wol-KYG: Ngeen mébét, dara! Ngeen diisoo, diisoo, tus! Yàllaa ànd ak nun!
  eng-YLT: Take counsel, and it is broken, Speak a word, and it doth not stand, Because
    of Emmanu-El!'
  eng-WYC-2017: take ye counsel, and it shall be destroyed; speak ye a word, and it
    shall not be done, for God is with us.
  eng-WMBB: Take counsel together, and it will be brought to nothing; speak the word,
    and it will not stand, for God is with us.”
  urd-GVH: जो भी मनसूबा तुम बान्धो, बात नहीं बनेगी। आपस में जो भी फ़ैसला करो, तुम
    नाकाम हो जाओगे, क्योंकि अल्लाह हमारे साथ है।
  rug-rug: Mi rove valeania kote vegua sa rinapata, ba kote loke laena; mi tavete
    vura nia sa hiniva pude varipera, ba lopu kote boka tugo; ura sa Tamasa si koa
    turaṉa gami.
  gaz-gaz: Mariʼadhaa; garuu faayidaa hin qabu; karoorfadhaa; garuu fiixaan hin baʼu;
    Waaqni nu wajjin jiraatii.
  fra-LSG: 'Formez des projets, et ils seront anéantis; Donnez des ordres, et ils
    seront sans effet: Car Dieu est avec nous.'
  gnn-gnn: '@see-verse:ISA.008.009'
  yal-yal: Ɛ na yɛngɛ feene yitɔn, e kalama nɛn! Ɛ na falan ti, a mi kamalima! Amasɔtɔ
    Ala nxu tagi.
  haw-1868: 'E ohumn pu oukou, a e hookahuliia ka ohuma ana, E kau oukou i ka olelo,
    aole nae ia e paa: No ka mea, o ke Akua pu me makou.'
  arb-NAV: تَشَاوَرُوا مَعاً وَلَكِنْ عَلَى غَيْرِ طَائِلٍ، ارْسِمُوا الْخُطَطَ فَلا
    تَتَحَقَّقَ لأَنَّ اللهَ مَعْنَا.
  ewe-ewe: Mide aɖaŋu na aʋawɔwɔ, gake woagblẽ miaƒe aɖaŋudede, miwɔ ɖoɖowo, gake
    womadze edzi o, elabena Mawu li kpli mi.
  eng-LEE: Take counsel together, yet shall it come to naught; speak the word, and
    it shall not stand firm; for with us is God.
  asm-FB: পৰিকল্পনা কৰা, কিন্তু সেয়ে বিফল হ’ব; আদেশ দিয়া, কিন্তু সেয়াও বিফল হ’ব;
    কাৰণ ঈশ্বৰ আমাৰ লগত আছে।
  sus-A: وٌ نَتّيٍ تٌنفٌ، كْنْ عَ مُ سْونّيَمَ. وٌ لَنيِ شِرِ وٌ بٌورٍ تَفِ، كْنْ
    وٌ مُ تِمَ نّ، بَرِ مَ عَلَ نَ مُشُ يَ مَ.»
  fra-SBL: Tenez conseil, et vous ne réussirez pas ; prononcez la parole, et elle
    ne tiendra pas, car Dieu est avec nous. »
  hbo-hbo: עֻ֥צוּ עֵצָ֖ה וְתֻפָ֑ר דַּבְּר֤וּ דָבָר֙ וְלֹ֣א יָק֔וּם כִּ֥י עִמָּ֖נוּ
    אֵֽל׃ ס
  kik-kik: Thugundai mĩbango yanyu, no ĩgaatuĩka ya tũhũ; ariai ũhoro wa matanya manyu,
    no matikahinga, nĩgũkorwo Mũrungu arĩ hamwe na ithuĩ.
  fra-NCL: Formez des projets, et ils seront anéantis ; donnez des ordres, et ils
    resteront sans effet ; car Dieu est avec nous !
  cek-AK: Sithaw loe kaicae hoi nawnto oh pongah, nawnto nam khueng o e, tidoeh angcoeng
    mak ai; lok na thuih o e, na thuih o ih lok baktiah, tidoeh om mak ai.
  cuk-cuk: Be igarmar-amimalo-inigwele, bega igarga guosurmalad. Aisaar be ibmargi
    sunmakmalo-inigwele, bega igarga guosurmalad. Ar ade, Bab-Dummad anmarba gudiid.
  uig-CYR: Планиңларни түзивериңлар, у бекарға кетиду; Мәслиһәтиңларни қиливериңлар,
    уму ақмайду; Сәвәви — Иммануел!».
  tel-2017: పథకం వేసుకోండి గానీ దాన్ని అమల్లో పెట్టలేరు. ఆజ్ఞ ఇవ్వండి గానీ ఎవరూ దాన్ని
    పాటించరు. ఎందుకంటే దేవుడు మాతో ఉన్నాడు.
  hat-BSA: Fè yon plan, e sa ap bloke. Pale yon pawòl, e sa p ap dire. Paske Bondye
    avèk nou.”
  kos-kos: Orala oakwuk lowos an, tusruktu ac fah tia ku in orekla. Fahk ma nukewa
    kowos lungse fahk, tusruktu ac wangin sripa, mweyen God El wi kut.
  hbo-WLC: עֻ֥צוּ עֵצָ֖ה וְתֻפָ֑ר דַּבְּר֤וּ דָבָר֙ וְלֹ֣א יָק֔וּם כִּ֥י עִמָּ֖נוּ
    אֵֽל׃ ס
  ibo-ibo: Tụọnụ atụmatụ unu ma a ga-ekposa ya. Wepụtanụ atụmatụ unu ma ọ gaghị eguzo
    nʼihi na Chineke nọnyere anyị.
  ory-ory: ଏକତ୍ର ମନ୍ତ୍ରଣା କର, ମଧ୍ୟ ତାହା ନିଷ୍ଫଳ ହେବ; କଥା କୁହ, ମଧ୍ୟ ତାହା ସ୍ଥିର ହେବ ନାହିଁ;
    ଯେହେତୁ ପରମେଶ୍ୱର ଆମ୍ଭମାନଙ୍କ ସହିତ ଅଛନ୍ତି।
  chk-chk: Oupwe pwüngüpwüngfengen, nge ousap fokun pwäk ngeni och. Oupwe pwal apwüngala
    och, nge esap fokun fis, pun Kot ailem.
  rop-rop: Nomeda yumob majurrumap miselp en meigim plen, bat yumob kaan win, najing,
    dumaji YAWEI im oldei iya garram wi.”
  ukr-1871: Складайте задуми, та вони в нїщо обернуться; виповідайте їх словом, та
    воно не збудесь, бо се — з нами Бог!
  deu-1951: Beschließet einen Rat, (es wird doch nichts daraus! Verabredet etwas),
    es wird doch nicht ausgeführt; denn mit uns ist Gott!
  eng-JPS: Take counsel together, and it shall be brought to nought; speak the word,
    and it shall not stand; for God is with us.
  srp-1865: 'Dogovarajte se, dogovor æe vam se razbiti: recite rijeè, neæe biti od
    nje ništa, jer je s nama Bog.'
  lug-lug: Muteese enkola yammwe, naye yakugwa butaka, mwogere ekigambo naye tekirituukirira.
  heb-heb: עצו עצה ותפר דברו דבר ולא יקום כי עמנו אל׃
  ben-IRV: একটি পরিকল্পনা গঠন কর, কিন্তু তা সফল হবে না; কথা বল কিন্তু তা স্থির থাকবে
    না, কারণ “ঈশ্বর আমাদের সঙ্গে।”
  pan-pan: ਆਪਸ ਵਿੱਚ ਸਲਾਹ ਕਰੋ ਪਰ ਉਹ ਅਸਫ਼ਲ ਹੋਵੇਗੀ, ਯੋਜਨਾ ਬਣਾਓ ਪਰ ਉਹ ਕਾਇਮ ਨਾ ਰਹੇਗੀ, ਕਿਉਂ
    ਜੋ ਪਰਮੇਸ਼ੁਰ ਸਾਡੇ ਨਾਲ ਹੈ।
  mya-JVB: တိုင်ပင်ကြလော့။ သင်တို့အကြံ သည် ပျက် လိမ့်မည်။ စီရင် ကြလော့။ စီရင်သည်အတိုင်း
    မ တည် ရ။ အကြောင်း မူကား၊ ဘုရား သခင်သည် ငါ တို့ဘက် ၌ ရှိတော်မူ၏။
  tte-O: Bwagana ami kaleya kana tautaubalao kwayoga-gogonagilima na kaleya kana nuwatu
    wakoyakasa, na iyamo kani nigele. Bwagana kwaloina kaleyane kaiwena na iyamo kani
    nige sowamiu. Kaiwena Yaubada iya mekamakava.
  hmo-hmo: Do umui tuari dalana do umui laloa, to emui laloa gauna ena anina do ia
    vara lasi. Emui palani do umui herevalaia momo, to do umui kwalimu diba lasi,
    badina Dirava be ai dekenai ia noho.
  urd-urd: तुम मन्सूबा बाँधो, लेकिन वह बातिल होगा; तुम कुछ कहो, और उसे क़याम न होगा;
    क्यूँकि ख़ुदा हमारे साथ है।
  rus-SYN: 'Замышляйте замыслы, но они рушатся; говорите слово, но оно не состоится:
    ибо с нами Бог!'
  bqc-SIM: Baa tó a lɛkpàaĩ, pãɛ. Baa tó a yãdìlɛ ń kↄ̃o, a kɛo, asa Lua kúwanↄɛ.
  tcz-CHONGTHU: Nagalsat lamkaihou kikoukhomun, ahivanga pannabei hidiu ahi. Galla
    panlah ding dan kigonphatnuvin, ahivanga lolhinglou ding nahiuve. Ijeh-inem iti
    leh Pathen chu keiho lamah apange,’ tia Assyriaten asap diu ahi,” ati.
  mar-mar: योजना करा, पण ती व्यर्थ करण्यात येईल; हुकूम करा, पण तो अमलांत येणार नाही,
    कारण देव आम्हाबरोबर आहे.
  qub-qub: Imata rurayta yarpashayquipis manami camacangapächu. Imata ruranayquipaj
    parlacushayquipis manami camacangapächu. Chaynöga canga Tayta Dios nogacunacho
    captinmi.
  hat-hat: Nou mèt fè plan nou. Men, sa p'ap mache! Nou mèt pale jan nou vle. Men,
    sa p'ap sèvi nou anyen, paske nou menm patizan Bondye yo, se Bondye ki avèk nou!
  eng-BSB: Devise a plan, but it will be thwarted; state a proposal, but it will not
    happen. For God is with us.”
  eng-WEBPB: Take counsel together, and it will be brought to nothing; speak the word,
    and it will not stand, for God is with us.”
  kbq-kbq: Tamagra atru hutma e'ina hugahune hutma kea anakigahaze. Hianagi ana nanekemo'a
    nena'a fore osuno, amne zankna hugahie. Na'ankure Ra Anumzamo'a tagrane mani'ne.
  nhe-BL: Xiquinsentilica tlen inmechtlalnamictise quejatza monequi intlatehuise,
    pero san tlapic pampa ininconsejo tlamisosolihuis. Xiquixtlalica nopa tonal quema
    intechtlanise, pero ax huelis inquichihuase pampa Dios itztoc tohuaya.’”
  gub-BL: Pemume'u penemiapo ràm nehe. Napezapo kwaw a'e ma'e nehe. — Xiapo ma'e nehe,
    peze putar nehe. Napepuner kwaw a'e ma'e iapo haw rehe nehe, ta'e Tupàn wiko urerehe
    we a'e xe.
  eng-DRA: 'Take counsel together, and it shall be defeated: speak a word, and it
    shall not be done: because God is with us.'
