verse: ISA.008.011
translations:
  mal-C: 'യഹോവ വളരെ കർക്കശമായ മുന്നറിയിപ്പോടെ എന്നോടു സംസാരിച്ച് ഈ ജനങ്ങളുടെ വഴിയിൽ
    നടക്കാതിരിക്കാൻ ഉപദേശിച്ചു. അവിടന്ന് അരുളിച്ചെയ്തത്:'
  deu-TKW: 'Denn so hat Jahwe zu mir gesprochen, indem seine Hand mich überwältigte,
    und er mich immer wieder warnte, auf dem Wege dieses Volks zu wandeln:'
  lin-lin: 'Yawe alobaki na ngai, tango asimbaki ngai na loboko na Ye ya nguya mpe
    akebisaki ngai ete nalanda te nzela ya bato oyo :'
  eng-LSV: For thus has YHWH spoken to me with strength of hand, and instructs me
    against walking in the way of this people, saying,
  eng-GNV: For the Lord spake thus to me in taking of mine hand, and taught me, that
    I should not walke in the way of this people, saying,
  eng-WEBSTER: For the LORD spoke thus to me with a strong hand, and instructed me
    that I should not walk in the way of this people, saying,
  nhw-BL: 'TOTECO nechcamanalhui chicahuac huan nechilhui: “Amo xijtoquilica iniojhui
    Judá ehuani ipan niyon se tlamantli.'
  swh-ONEN: 'Bwana alisema nami mkono wake wenye nguvu ukiwa juu yangu, akinionya
    nisifuate njia za taifa hili. Akasema:'
  bba-bba: Yinni Gusunɔ u mɑn nɛnuɑ kɑ win nɔm dɑmɡuu, yerɑ u mɑn kirɔ kuɑ u nɛɛ,
    n ku sĩ swɑɑ yè sɔɔ Yudɑbɑ bɑ sĩimɔ.
  eng-KJVCPB: For the Lord spake thus to me with a strong hand, And instructed me
    that I should not walk in the way of this people, saying,
  luo-luo: Jehova Nyasaye ne owuoyo koda ka bade maratego ni kuoma, kosiema ni mondo
    kik awuothi e yore mag ogandani. Nowacho niya,
  meu-meu: Badina be Iehova ese unu e hereva henigu toma; imana mai goadana na lau
    latagu ai e atoa kau, bona e sisiba henigu, ina bese ena dala ai basina raka.
    Eto,
  npi-ULB: परमप्रभुले मसँग बोल्नुभयो, उहाँको बलियो बाहुली ममाथि थियो र यी मानिसहरू
    हिंडेका मार्ग नहिंड्न मलाई चेताउनी दिनुभयो ।
  yor-yor: Olúwa bá mi sọ̀rọ̀ pẹ̀lú ọwọ́ agbára rẹ̀ o ìkìlọ̀ fún mi pé, èmi kò gbọdọ̀
    tẹ̀lé ọ̀nà àwọn ènìyàn wọ̀nyí. Ó wí pé,
  pes-OPCB: 'خداوند به تأکید به من امر کرد که راه مردم یهودا را در پیش نگیرم، و فرمود:'
  tgl-ULB: Nangusap sa akin si Yahweh, ang kaniyang makapangyarihang kamay ay nasa
    akin, at binalaan akong huwag sumunod sa pamumuhay ng mga taong ito.
  cbu-NT: Apanllsha Taarashipan kuweetsi kizpur patsisayaru, Utaáchchish tputs tchitinllpa;
    an tamaparee ashiru chinarinllpa, nuwaa tárangiya.
  hui-hui: Aisaiahanda lalu, Anduane Homogonaga hongo i̱ha karula hayagola hewaria
    ibugua i̱hondo ogodagua laya. Wali agali karuni heba mini mo mbiraore nahabe.
    Mana tigua bialu kadaguabi nabibe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ပြည်​သူ​တို့​လိုက်​သည့် လမ်း​စဉ်​ကို​မ​လိုက်​ရန် ငါ့​အား​ကြပ်​မတ်​စွာ
    သ​တိ​ပေး​တော်​မူ​၏။ ကိုယ်​တော်​က၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་དེ་ལྟར་ཉིད་ཀྱི་མཐུ་སྟོབས་ཆེན་པོའི་ཕྱག་གིས་ང་རང་བསྐྱོར་ནས།
    མི་འདི་དག་ནང་ལྟར་འགྲོ་མི་རུང་བའི་བཀའ་སློབ་བསྩལ་ནས་འདི་སྐད་དུ།
  wsk-wsk: 'Yawe kuting sokel ago mu angimik te beteram, ale iwita aga maonam: “Kariimet
    umu nunga kiwem mu, ni se ka kariimet motam gotek ago me karo nungaralko,” mam.'
  sna-sna: 'Jehovha akataura kwandiri ruoko rwake rune simba rwuri pamusoro pangu,
    achindiyambira kuti ndirege kutevera nzira yavanhu ava, akati:'
  spa-BLM: 'Porque Yahvé me habló de esto con mano fuerte, y me instruyó para que
    no siguiera el camino de este pueblo, diciendo:'
  cac-cac: 'A Jehová yed'' val yip ix och yub''yub'' d''ayin, ix yalani: Man̈ a b''eyb''alej
    sb''eyb''al juntzan̈ anima tic.'
  swh-ULB: Yahwe ameiniambia mimi, kwa mkono wake imara juu yangu, na amenikataza
    nisitembee katika njia za watu hawa. Nisiseme,
  bel-bel: 'Бо так казаў мне Гасподзь, трымаючы на мне моцную руку і асьцерагаючы
    мяне не хадзіць дарогаю гэтага народа, і сказаў:'
  deu-ELBBK: 'Denn so hat der HERR zu mir gesprochen, indem seine Hand stark auf mir
    war und er mich warnte, nicht auf dem Weg dieses Volkes zu wandeln:'
  mbb-OT: Mibpetizeenen a te Nengazen he ke sikandin te, “Kenè kew med-iring te menge
    paaǥi te menge emurè niw te inged.
  mal-2015: 'യഹോവ ബലമുള്ള കൈകൊണ്ടു എന്നെ പിടിച്ചു എന്നോടു അരുളിച്ചെയ്തു ഞാൻ ഈ ജനത്തിന്റെ
    വഴിയിൽ നടക്കാതെയിരിക്കേണ്ടതിന്നു എനിക്കു ഉപദേശിച്ചുതന്നതെന്തെന്നാൽ:'
  gup-gup: Nawu Yawey nganbengdayhkeng dja nganwokrayekwong. Nungka yimeng bu ngaye
    minj ngabenmunkekadjung birribuyika bininj wanjh yimeng,
  rmc-rmc: 'Avke peskra bara zoraha mange o RAJ phenďa, hoj te na džav kale manušengre
    dromeha. Phenďa:'
  pes-OPV: 'چونکه خداوند با دست قوی به من چنین گفت و مرا تعلیم داد که به راه این قوم
    سلوک ننمایم وگفت:'
  ron-1924: 'Аша мь-а ворбит Домнул кынд м-а апукат мына Луй ши м-а ынштиинцат сэ
    ну умблу пе каля попорулуй ачестуя:'
  ben-OBCV: 'সদাপ্রভু তাঁর শক্তিশালী হাত আমার উপরে রেখে এই কথা বললেন। তিনি সতর্ক করে
    দিলেন, যেন আমি এই জাতির জীবনাচরণ অবলম্বন না করি। তিনি বললেন:'
  som-som: Waayo, Rabbigu sidaasuu igula hadlay, isagoo gacan xoog badan leh, oo wuxuu
    iiga digay inaanan ku socon jidka dadkanu ay ku socdaan, wuxuuna igu yidhi,
  lat-VUC: 'Hæc enim ait Dominus ad me: Sicut in manu forti erudivit me, ne irem in
    via populi hujus, dicens:'
  eng-ASVBT: For Jehovah spake thus to me with a strong hand, and instructed me not
    to walk in the way of this people, saying,
  ita-1885: 'Perciocchè, così mi ha detto il Signore, con fortezza di mano; e mi ha
    ammaestrato a non andar per la via di questo popolo, dicendo:'
  eng-LXXUP: Thus saith the Lord, With a strong hand they revolt from the course of
    the way of this people, saying,
  eng-ULB: Yahweh spoke to me, with his strong hand upon me, and warned me not to
    walk in the way of this people.
  spa-VBL: 'Pues esto es lo que me dijo el Señor, sujetándome con mano fuerte, instruyéndome
    para que no siguiera el camino de este pueblo. Me dijo:'
  fra-_FOB: 'Car ainsi m''a dit l''Éternel, lorsque sa main me saisit, et qu''il m''avertit
    de ne point marcher dans la voie de ce peuple:'
  mal-mal: 'യഹോവ ബലമുള്ള കൈകൊണ്ട് എന്നെ പിടിച്ച് എന്നോട് അരുളിച്ചെയ്തു; ഞാൻ ഈ ജനത്തിന്റെ
    വഴിയിൽ നടക്കാതെയിരിക്കേണ്ടതിന് എനിക്ക് ഉപദേശിച്ചുതന്നത് എന്തെന്നാൽ:'
  urd-GVR: Jis waqt Rab ne mujhe mazbūtī se pakaṛ liyā us waqt us ne mujhe is qaum
    kī rāhoṅ par chalne se ḳhabardār kiyā. Us ne farmāyā,
  suz-BL: मिनु परमप्रभु यावेमी आं गुइ ग्‍याइश्‍शा आं कली लोव़ पा “गे मेको मुर आन खोदेंशो
    मपावो। मेको आन लांम मगाक्‍को।
  eng-NOY: 'For thus spake Jehovah to me with a strong hand, Instructing me not to
    walk in the way of this people:'
  ita-1927: 'Poiché così m’ha parlato l’Eterno, quando la sua mano m’ha afferrato,
    ed egli m’ha avvertito di non camminare per la via di questo popolo, dicendo:'
  ckb-ckb: 'یەزدان بەم جۆرەی پێ فەرمووم، کە دەستی گرتم و ئاگاداری کردمەوە بە ڕێگای
    ئەم گەلەدا نەڕۆم:'
  eng-BBE: For the Lord, controlling me with a strong hand, gave me orders not to
    go in the way of this people, saying,
  kan-OKCV: ನಾನು ಈ ಜನರ ಮಾರ್ಗದಲ್ಲಿ ನಡೆಯಬಾರದೆಂದು ಯೆಹೋವ ದೇವರು ನನ್ನ ಮೇಲೆ ಬಲವಾಗಿ ಕೈಯನ್ನಿಟ್ಟು
    ನನಗೆ,
  tam-2017: 'யெகோவாவுடைய கரம் என்மேல் அமர்ந்து, அவர் என்னுடன் பேசி, நான் இந்த மக்களின்
    வழியிலே நடக்காமலிருக்க எனக்குச் சொன்ன புத்திமதி என்னவென்றால்:'
  spa-RV-1909: 'Porque Jehová me dijo de esta manera con mano fuerte, y enseñóme que
    no caminase por el camino de este pueblo, diciendo:'
  ron-BTF: 'Fiindcă DOMNUL mi-a vorbit astfel cu o mână tare şi m-a instruit să nu
    merg pe calea acestui popor, zicând:'
  eng-WEBP: For the LORD spoke this to me with a strong hand, and instructed me not
    to walk in the way of this people, saying,
  eng-FBV: For this is what the Lord told me, holding me with a strong hand, instructing
    me not to follow the way of this people. He said,
  nld-1939: Zo heeft Jahweh tot mij gesproken, Toen Hij mijn hand heeft gevat, En
    mij heeft vermaand, De weg van dit volk niet te gaan.
  nch-BL: 'TOTECO nechcamanalhui chicahuac huan techilhui: “Amo xijtoquilica iniojhui
    Judá ehuani ipan yon se tamanti.'
  vie-1934: Vì Đức Giê-hô-va dùng tay mạnh phán cùng ta, và dạy ta đừng noi theo đường
    dân ấy,
  hin-CV: 'और याहवेह का मजबूत हाथ मेरे ऊपर था, और उन लोगों के समान न बनने के लिए याहवेह
    ने कहा:'
  eng-OURB: For Adonai spoke thus to me with a strong hand, and instructed me not
    to walk in the way of this people, saying,
  spa-BES: 'Porque el Señor, me hablo con mano fuerte, me dio órdenes de no ir por
    el camino de este pueblo, diciendo:'
  tdx-tdx: 'Nametse amako t’Iehovà am-pità’e maozatse, nañeretse ahy tsy hanjotike
    ami’ ty lala’ ondaty retiañe, ami’ty hoe:'
  tha-KJV: เพราะว่าพระเยโฮวาห์ตรั​สด​ังต่อไปนี้กับข้าพเจ้าพร้อมด้วยพระหัตถ์อันเข้มแข็ง
    และทรงสั่งสอนข้าพเจ้ามิ​ให้​ดำเนินในทางของชนชาติ​นี้ พระองค์​ตรั​สว​่า
  por-BR-2018: 'Porque assim o SENHOR me disse com mão forte; e ele me ensinou a não
    andar pelo caminho deste povo, dizendo:'
  deu-ELO: 'Denn also hat Jehova zu mir gesprochen, indem seine Hand stark auf mir
    war und er mich warnte, nicht auf dem Wege dieses Volkes zu wandeln:'
  eng-WYC-2018: For why the Lord saith these things to me, as he taught me in a strong
    hand, that I should not go into the way of this people, and said, (For the Lord
    saith these things to me, as he taught me with a strong hand, that I should not
    go in the way of this people, and said,)
  epo-epo: 'Ĉar tiel diris al mi la Eternulo, tenante la manon sur mi, kaj Li instruis
    al mi, ke mi ne iru la vojon de tiu popolo, kaj Li diris:'
  uig-PIN: 'Qünki Pǝrwǝrdigar küqlük ⱪolini manga tǝgküzüp, Mening bu hǝlⱪning yolida
    mangmasliⱪimƣa yolyoruⱪ berip, mundaⱪ sɵz ⱪildi: —'
  beo-beo: Hina Gode da Ea gasa bagade amoga, na da Yuda dunu eno ilima mae fa:no
    bobogema:ne sisane sia:i.
  tpi-OTNT: Mi pilim strong bilong Bikpela i kam long mi, na em i tokim mi olsem,
    “Yu no ken wanbel wantaim tingting bilong ol dispela manmeri, na yu no ken bihainim
    pasin ol i mekim.
  hau-SA: Ubangiji ya yi mini magana da hannunsa mai ƙarfi a kaina, yana yi mini gargaɗi
    kada in bi hanyar waɗannan mutane. Ya ce,
  uig-LAT: 'Chünki Perwerdigar küchlük qolini manga tegküzüp, Méning bu xelqning yolida
    mangmasliqimgha yolyoruq bérip, mundaq söz qildi: —'
  nde-nde: 'UThixo wakhuluma kimi isandla sakhe esilamandla siphezu kwami, engixwayisa
    ukuba ngingalandeli indlela yalababantu. Wathi:'
  ton-ton: ¶ He naʻe folofola pehē ʻa Sihova kiate au ʻi he nima mālohi, mo ne akonakiʻi
    au ke ʻoua naʻaku ʻalu ʻi he hala ʻoe kakai ni, ʻo ne pehē,
  ces-1613: 'Tak zajisté mluvil Hospodin ke mně, ujav mne za ruku, a dav mi výstrahu,
    abych nechodil cestou lidu tohoto, řka:'
  eng-WMB: For the LORD spoke this to me with a strong hand, and instructed me not
    to walk in the way of this people, saying,
  tam-TCV: 'யெகோவா தமது பலத்த கரத்தை என்மீது வைத்து, என்னோடு பேசி, இந்த மக்களின் வழியைப்
    பின்பற்றவேண்டாம் என என்னை எச்சரித்துச் சொன்னதாவது:'
  ceb-ULB: Nakigsulti si Yahweh kanako, uban sa iyang kusgan nga kamot dinhi kanako,
    ug nagpasidaan kanako nga dili maglakaw sa dalan niini nga katawhan.
  pol-UBG: 'Tak bowiem PAN powiedział do mnie, gdy chwycił mnie za rękę, i przestrzegł
    mnie, abym nie kroczył drogą tego ludu:'
  agr-agr: 'Minak Tuke Pujuu niina uwejen senchi achijuk emetjua chichagtak: “Tikich
    Judá aents aidau takaina nuninuk amek takasaipa”, tusa tujutmayi. Nuna tujuti
    nuigtushkam chichagtak:'
  kyc-kyc: Kamongome banya porai renge dokome renge kuiyuo namba repe repe ingyuo
    langyuo dokopa wambu dupwa pelyaminyi kata dokonako paa napipi, leya.
  urd-GVU: جس وقت رب نے مجھے مضبوطی سے پکڑ لیا اُس وقت اُس نے مجھے اِس قوم کی راہوں
    پر چلنے سے خبردار کیا۔ اُس نے فرمایا،
  deu-1912: 'Denn so sprach der HERR zu mir, da seine Hand über mich kam und unterwies
    mich, daß ich nicht sollte wandeln auf dem Wege dieses Volkes, und sprach:'
  kan-2017: ಯೆಹೋವನು ನನ್ನ ಮೇಲೆ ಬಲವಾಗಿ ಕೈಯನ್ನಿಟ್ಟು, ಈ ಜನರ ಮಾರ್ಗದಲ್ಲಿ ನಡೆಯಬಾರದೆಂದು ನನಗೆ
    ಉಪದೇಶಿಸುತ್ತಾ ಹೀಗೆಂದನು,
  yap-yap: U gelngin SOMOL nib gel e yog ngog ni dab gu lek fare wo’ ni be lek e girdi’.
    I ga’ar,
  hlt-MCSB: Te dongah BOEIPA loh thadueng kut neh kai m'voek tih, pilnam longpuei
    ah pongpa ham khaw kai n'toel.
  mdy-ETH: ታኣኒ ዴራ ዴንዴ ጎይፆ ዓኣዹዋጉዲ ናንጊና ናንጋ ጎዳ ታና ፔኤኮ ዶዶ ዎልቆና ላቲ ሂዚ ጌዔኔ፦
  twi-ASANTE: Awurade de ne nsa denden no too me so, ka kyerɛ me bɔɔ me kɔkɔ sɛ, mennante
    saa nkurɔfoɔ yi kwan so. Ɔkaa sɛ,
  eng-WEBU: For the LORD spoke this to me with a strong hand, and instructed me not
    to walk in the way of this people, saying,
  wal-wal: GODAI ba mino kushiyaa ta bolli wottidi, taayyo haasayiis; taani ha asaa
    ogiyaa kaallenna mala, tana hagaadan yaagidi seeriis;
  spa-PDDPT: 'Así Yavé me habló con mano fuerte y me instruyó para que no ande por
    el camino de este pueblo:'
  gun-gun: 'Mba''eta xevy Senhor ijayvu opo imbaraete va''e xere omoĩ reve. Ha''e
    vy ijayvu kova''e kuery ikuaia rupi xee aiko e''ỹ aguã. Ha''e vy aipoe''i:'
  ilo-ULB: Nagsao kaniak ni Yahweh, ket kasla la iniggamannak ti napigsa nga imana,
    ken binallaagannak a saanak a magna iti wagas dagitoy a tattao.
  kpg-kpg: Mai i ono mahi aamua, Dimaadua ga helekai hagamahi mai gi di au bolo gi hudee
    daudalia di ala dela e daudali go nia daangada. Mee e helekai boloo,
  uig-ARA: 'چۈنكى پەرۋەردىگار كۈچلۈك قولىنى ماڭا تەگكۈزۈپ، مېنىڭ بۇ خەلقنىڭ يولىدا
    ماڭماسلىقىمغا يوليورۇق بېرىپ، مۇنداق سۆز قىلدى: ــ'
  sus-sus: Alatala naxa n nasi sɛnbɛ ra, a falafe ra n bɛ, a n naxa bira yi ɲama ɲɛrɛ
    ki kobi fɔxɔ ra. A naxɛ,
  pon-2006: KAUN-O ketin mahsanihong ie ni sapwellime roson lapalahpie oh ketin kehkehlingkihong
    ie I en dehr idawehn elen aramas pwukat. E ahpw mahsanih,
  jae-jae: Apômtaunê lêma ŋajaŋa kêkôc aê tôŋ ma eŋ gêjac biŋsu aê, gebe jasa lau
    tonec nêŋ lêŋ atom, ma kêsôm gebe
  ksd-ksd: 'Tago ra Luluai i vatur vake iau ma ra dekdek na limana, ma i ve iau, ma
    i vateten iau ba koko ina mur ra nga kai go ra tarai, dari:'
  tur-YTC: Çünkü Yahve bunu bana güçlü bir şekilde söyledi ve bana bu halkın yolunda
    yürümememi buyurdu ve şöyle dedi,
  grc-BRENT: Οὕτω λέγει Κύριος, Τῇ ἰσχυρᾷ χειρὶ ἀπειθοῦσι τῇ πορεὶᾳ τῆς ὁδοῦ τοῦ λαοῦ
    τούτου, λέγοντες,
  ind-AYT: Oleh karena itu, TUHAN berfirman kepadaku dengan kekuatan kuasa-Nya dan
    memerintahkan aku untuk tidak berjalan di jalan yang dilalui bangsa ini, kata-Nya,
  nya-nya: 'Yehova anandiyankhula ine mwamphamvu, ndipo anandichenjeza kuti ndisamayende
    mʼnjira za anthuwa. Iye anati:'
  hrv-hrv: 'Jer, ovako mi reče Jahve, kad me rukom uhvatio i opomenuo da ne idem putem
    kojim narod ovaj ide:'
  mps-mps: Eno Genuai Bidigo bomo enaba asobo gagama yali. Tama agai enabolo te po
    wali, “Nago te we bidi dabego homu dali deli igio. Tama nago augwaligo ebo kolesaga
    wali pigio,” wali.
  tpi-tpi: Mi pilim strong bilong Bikpela i kam long mi, na em i tokim mi olsem, “Yu
    no ken wanbel wantaim tingting bilong ol dispela manmeri, na yu no ken bihainim
    pasin ol i mekim.
  dan-1931: 'Thi så sagde HERREN til mig, da hans Hånd greb mig med Vælde, og han
    advarede mig mod at vandre på dette Folks Vej:'
  vie-OVCB: 'Chúa Hằng Hữu mạnh mẽ cảnh cáo tôi đừng theo đường lối của dân này. Ngài
    phán:'
  guj-2017: યહોવાહે પોતાના સમર્થ હાથથી મને પકડીને, મારી સાથે આ પ્રમાણે વાત કરી અને
    આ લોકોના માર્ગમાં ન ચાલવા માટે ચેતવણી આપી.
  pon-2006A: KAUN-O ketin mahsanihong ie ni sapwellime roson lapalahpie oh ketin kehkehlingkihong
    ie I en dehr idawehn elen aramas pwukat. E ahpw mahsanih,
  por-BRBSL: 'Pois Yahweh me falou isto com uma mão forte, e me instruiu a não atrapalhar
    o caminho deste povo, dizendo:'
  cth-cth: Hete miphunnaw ni a dawn awh e lamthung ka dawn hoeh nahanlah BAWIPA ni
    lawk na dei pouh e teh,
  twi-twi: Awurade de ne nsa dennen no too me so, ka kyerɛ me, bɔɔ me kɔkɔ se mennantew
    saa nkurɔfo yi kwan so. Ɔkae se,
  hlt-hlt: Te dongah BOEIPA loh thadueng kut neh kai m'voek tih, pilnam longpuei ah
    pongpa ham khaw kai n'toel.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie nni mpĩ ndìì mɔ̀nnì, kɛ́ n cɑummu kɛ dɔ̀: Bɑ́ɑ́ tũnnɛ ku
    mbotí tũ nkùù cɛ. Kɛ́ n nɑ̀kɛ́ kɛ dɔ̀:'
  msy-2020: Kɨ Ikiavɨra Itir Godɨn gavgavim barazima, a nan anadima, a kamaghɨn na
    mɨgei, “Nɨ gumazamizir kabar nɨghnɨziba ko arazibar gɨn mangan markɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ kpɑ Ɩsɑyii mɑ́, nɑ ɩ́ kpɑɑlɩ-m sɩ mɑ́ tɑɑ kɛɛnɑ yǝlɑɑ mpɛ
    pɑ yɑɑsi. Nti ɩ yɔɣɔtɑɑ tɔɣɔlɛ sɩ:'
  azb-azb: 'Rəbb bu xalqın tutduğu yol ilə getməməyi söyləyərək məni qüdrətli əli
    ilə saxladı və belə xəbərdarlıq etdi:'
  eng-DBY: For Jehovah spoke thus to me with a strong hand, and he instructed me not
    to walk in the way of this people, saying,
  hin-2017: क्योंकि यहोवा दृढ़ता के साथ मुझसे बोला और इन लोगों की सी चाल चलने को मुझे
    मना किया,
  wol-KYG: 'Aji Sax ji moo wax ak man, ba mu ma nee nikk, àrtu ma, ngir ma baña roy
    askan wii. Mu ne ma:'
  eng-YLT: For thus hath Jehovah spoken unto me with strength of hand, and instructeth
    me against walking in the way of this people, saying,
  kne-kne: Naliknak din panakabalin Diyos yan binagbagaanas sak-en ay adiak on-onodan
    din am-amagen di kaipoipogaw. Kanana,
  eng-WYC-2017: For why the Lord saith these things to me, as he taught me in a strong
    hand, that I should not go into the way of this people, and said,
  eng-WMBB: For the LORD spoke this to me with a strong hand, and instructed me not
    to walk in the way of this people, saying,
  urd-GVH: जिस वक़्त रब ने मुझे मज़बूती से पकड़ लिया उस वक़्त उसने मुझे इस क़ौम की
    राहों पर चलने से ख़बरदार किया। उसने फ़रमाया,
  rug-rug: 'Meke zama se Zihova koa rau, meke sa limana ṉiṉirana si va hake mae nia
    Sa koa rau; va balau au Sa si arau pude lopu lulia sa hahanana tadi na tinoni.
    Zama si Asa:'
  gaz-gaz: 'Waaqayyo harka isaa jabaa sanaan natti dubbatee akka ani karaa saba kanaa
    irra hin deemneef akkana jedhee na akeekkachiiseeraatii:'
  fra-LSG: 'Ainsi m’a parlé l’Éternel, quand sa main me saisit, Et qu’il m’avertit
    de ne pas marcher dans la voie de ce peuple:'
  gnn-gnn: Ga biyapul ŋayi Godthu yukurrana ḻakaraŋala ḏäl dhäruk, raypirri'yurruna
    ŋarranha bitjarra, “Yaka nhenydja marrtjiya munguyurra ŋunha wiripu‐guḻku'nhanydja
    yolŋu'‐yulŋunha goyurr, ga yaka barrariya ŋurikiyinydjayi nhäku malaŋuwu ŋunhi
    walala yukurra barrarirri ŋurikiyi.
  yal-yal: 'Alatala bata a yii sɛnbɛ gbeen sa n ma, a yi n maxadi, a n nama yamani
    ito raliga. A yi a fala n xa, a naxa:'
  haw-1868: Olelo o Iehova ia'u peuei, ma ke koi ana mai o ka lima, A ao mai la oia
    ia'u aole e hele ma ka aoao o keia poe kanaka, i mai la,
  arb-NAV: 'لأَنَّ الرَّبَّ خَاطَبَنِي حِينَ وَضَعَ يَدَهُ عَلَيَّ وَأَنْذَرَنِي أَنْ
    لَا أَسْلُكَ فِي طَرِيقِ هَذَا الشَّعْبِ قَائِلاً:'
  ewe-ewe: Ale Yehowa ƒo nu kplim kple kakaɖedzi hede se nam be, magadze ame siawo
    yome o.
  eng-LEE: For thus said the Lord to me with the strength of prophecy, and warned
    me not to walk in the way of this people, saying,
  asm-FB: যিহোৱা তেওঁৰ পৰাক্রমী হাত মোৰ ওপৰত ৰাখিছে, আৰু এই লোকসকলৰ পথত গমন নকৰিবলৈ
    সাৱধান কৰি মোক ক’লে,
  sus-A: عَلَتَلَ نَشَ ﭑ نَسِ سّنبّ رَ، عَ قَلَقٍ رَ ﭑ بّ، عَ ﭑ نَشَ بِرَ يِ حَمَ
    حّرّ كِ كٌبِ قْشْ رَ. عَ نَشّ،
  fra-SBL: 'Car Yahvé m''a dit cela d''une main ferme, et m''a recommandé de ne pas
    suivre la voie de ce peuple, en disant :'
  hbo-hbo: כִּי֩ כֹ֨ה אָמַ֧ר יְהוָ֛ה אֵלַ֖י כְּחֶזְקַ֣ת הַיָּ֑ד וְיִסְּרֵ֕נִי מִלֶּ֛כֶת
    בְּדֶ֥רֶךְ הָֽעָם־הַזֶּ֖ה לֵאמֹֽר׃
  kik-kik: 'Jehova nĩanjarĩirie ũhoro ũcio agwatĩirie mũno, na akĩngaania ndikarũmĩrĩre
    njĩra cia andũ acio. Akĩnjĩĩra atĩrĩ:'
  omb-omb: I Huqe nge mo veve laweau, mwere hi a limana huire mo eno lungu, goi mese
    huri na turegi tangaloi tau Juda. Mo veve vena,
  fra-NCL: 'Car ainsi m’a parlé Yahweh, quand sa main me saisit et qu’il m’avertit
    de ne pas suivre la voie de ce peuple, en disant :'
  cek-AK: Hae kaminawk ih loklam to ka pazui han ai ah, Angraeng mah a thacakhaih
    hoiah ang patawnh moe, lok ang thuih;
  cuk-cuk: 'Bab-Jehová weyobi anga sabsur ibmar sogsad, iduakwaa anga sogsad, melle
    we-dulemar-daedba be nanaoye. Weyob anga sogsad:'
  uig-CYR: 'Чүнки Пәрвәрдигар күчлүк қолини маңа тәккүзүп, Мениң бу хәлиқниң йолида
    маңмаслиғимға йолйоруқ берип, мундақ сөз қилди: —'
  tel-2017: తన బలిష్ఠమైన చేతిని నాపై ఉంచి ఈ ప్రజల దారిలో నడవకూడదని యెహోవా ఖండితంగా
    నాతో చెప్పాడు.
  hat-BSA: 'Paske se konsa SENYÈ a te pale mwen ak gwo pouvwa e te pase m lòd pou
    m pa mache nan chemen a pèp sa a, epi te di:'
  kos-kos: Ke ku lulap lal, LEUM GOD El sensenkakinyu nga in tia fahsr ke inkanek
    ma mwet uh fahsr kac. El fahk,
  hbo-WLC: כִּי֩ כֹ֨ה אָמַ֧ר יְהוָ֛ה אֵלַ֖י כְּחֶזְקַ֣ת הַיָּ֑ד וְיִסְּרֵ֕נִי מִלֶּ֛כֶת
    בְּדֶ֥רֶךְ הָֽעָם־הַזֶּ֖ה לֵאמֹֽר׃
  ibo-ibo: 'Otu a ka Onyenwe anyị sịrị m nʼike nke aka ya dị nʼahụ, ọ dọrọ m aka na
    ntị ka m ghara ije ije nʼụzọ ndị nke a, na-asị:'
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ପ୍ରବଳ ହସ୍ତରେ ଧରି ମୋତେ ଏହିପରି କହିଲେ ଓ ମୁଁ ଯେପରି ଏହି ଲୋକମାନଙ୍କ
    ପଥରେ ଗମନ ନ କରିବି, ଏଥିପାଇଁ ମୋତେ ଆଦେଶ ଦେଇ କହିଲେ,
  chk-chk: Iwe, ewe Samol mi Lapalap a kapas ngeniei fän an manaman mi lapalap. A
    fönöüei pwe üsap föri föförün ekei aramas. Iwe, a üreniei,
  rop-rop: Wal aibin kipgon tok, “Wal YAWEI bin holdim mi garram im strongbala bingga
    en imbin tok, ‘Mi gibitbat yu woning. Yu nomo dum wanim dislot pipul bin oldei
    dumbat.
  ukr-1871: 'Бо ось що говорив менї Господь, поклавши на мене руку, й вкладаючи менї
    на серце, не ходити дорогою сього народу, — і промовив:'
  deu-1951: 'Denn also hat der HERR zu mir gesprochen, und er faßte mich fest bei
    der Hand und warnte mich, daß ich nicht wandeln solle den Weg dieses Volkes:'
  eng-JPS: 'For the LORD spoke thus to me with a strong hand, admonishing me that
    I should not walk in the way of this people, saying:'
  srp-1865: 'Jer mi ovako reèe Gospod uhvativši me za ruku i opomenuvši me da ne idem
    putem ovoga naroda, govoreæi:'
  lug-lug: Kubanga Mukama Katonda yayogera nange ng’antaddeko omukono gwe ogw’amaanyi,
    ng’andabula nneme okugoberera ekkubo ly’abantu bano, ng’aŋŋamba nti,
  heb-heb: כי כה אמר יהוה אלי בחזקת היד ויסרני מלכת בדרך העם הזה לאמר׃
  ben-IRV: কারণ সদাপ্রভু তাঁর শক্তিশালী হাত বাড়িয়ে দিয়ে আমাকে এই কথা বললেন এবং
    আমাকে বলে দিলেন যে, এই লোকদের পথে যাওয়া আমার উচিত না।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਯਹੋਵਾਹ ਨੇ ਆਪਣੇ ਤਕੜੇ ਹੱਥ ਨਾਲ ਮੈਨੂੰ ਫੜ੍ਹ ਕੇ, ਇਸ ਪਰਜਾ ਦੇ ਚਾਲ-ਚਲਣ
    ਤੋਂ ਮੈਨੂੰ ਇਹ ਆਖ ਕੇ ਖ਼ਬਰਦਾਰ ਕੀਤਾ
  mya-JVB: ဤ လူမျိုး ၏ ဘာသာ ဓလေ့အတိုင်း ၊ ငါမကျင့် ရမည် အကြောင်း ၊ ထာဝရဘုရား သည် တန်ခိုး
    ပြလျက်၊ ငါ့ ကို သွန်သင် ၍မိန့် တော်မူသည်ကား၊
  tte-O: Yaubada nimana kaikaiwena ilaoma koliyau yo iedeedede iyanuwapeiyau iba,
    “Tabu tomo bwaite mumugaline koina kumumuliya,
  hmo-hmo: Mai ena siahu bada danu Lohiabada ese lau ia sisiba henia, lau ese Iuda
    taudia edia kara bamona do lau karaia lasi. Lohiabada ia gwau,
  urd-urd: क्यूँकि ख़ुदावन्द ने जब उसका हाथ मुझ पर ग़ालिब हुआ, और इन लोगों के रास्ते
    में चलने से मुझे मना' किया तो मुझ से यूँ फ़रमाया कि,
  rus-SYN: 'Ибо так говорил мне Господь, держа на мне крепкую руку и внушая мне не
    ходить путем сего народа, и сказал:'
  bqc-SIM: 'Dii a ↄ gbãa nàa à yã''òmɛɛ, à lɛdàa à mɛ̀ másu gbɛ̃́piↄ kɛa
    kɛo. À mɛ̀:'
  tcz-CHONGTHU: Pakaiyin mijousen thil agel banga thil gellou dingin gahtahin eithukhamin,
  mar-mar: परमेश्वराने मला आपल्या हाताने बळकट धरुन असे बजावून सांगितले होते की या
    लोकांच्या मार्गाने जाऊ नको, तो म्हणाला,
  qub-qub: 'Sumaj charircamar Tayta Dios willapämaran cay Judá runacuna rurashannöga
    imatapis mana ruranäpaj. Tayta Dios nimaran:'
  hat-hat: 'Wi, Seyè a lonje men l'', li pran m''. Li tou pale m'' pou m'' pa swiv
    chemen pèp la t''ap swiv la. Li di m'' konsa:'
  eng-BSB: 'For this is what the LORD has spoken to me with a strong hand, instructing
    me not to walk in the way of this people:'
  eng-WEBPB: For the LORD spoke this to me with a strong hand, and instructed me not
    to walk in the way of this people, saying,
  kbq-kbq: Hagi Ra Anumzamo'a hankavenentake azanuti nagofetu nenteno koro ke hunanteno,
    kagra ama vahe'mokizmi zamavu zamavara amagera onto huno huhankavetino nehuno,
    amanage hu'ne.
  nhe-BL: 'TOTECO nechcamahui chicahuac huan nechilhui: “Amo xijtoquilica iniojhui
    Judá ehuani ipan niyon se tlamantli.'
  gub-BL: 'Tupàn Tuweharupi Wiko Ma''e opokok herehe opo ikàg ma''e pupe a''e. — Peiko
    zo teko wazàwe nehe, pezapo zo wanemiapo zàwenugar nehe: i''i ihewe. Uze''eg nezewe
    heremiruze''eg wanupe no. Nezewe uze''eg a''e.'
  eng-DRA: 'For thus saith the Lord to me: As he hath taught me, with a strong arm,
    that I should not walk in the way of this people, saying:'
