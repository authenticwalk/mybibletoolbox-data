verse: ISA.008.005
translations:
  mal-C: 'യഹോവ പിന്നെയും എന്നോട് ഇപ്രകാരം അരുളിച്ചെയ്തു:'
  deu-TKW: 'Und Jahwe redete weiterhin also zu mir:'
  lin-lin: 'Yawe alobaki na ngai lisusu :'
  eng-LSV: And YHWH adds to speak to me again, saying,
  eng-GNV: And the Lord spake yet againe vnto me, saying,
  eng-WEBSTER: The LORD spoke also to me again, saying,
  nhw-BL: 'Teipa TOTECO sempa nechcamanalhui huan nechilhui:'
  swh-ONEN: 'Bwana akasema nami tena:'
  bba-bba: Yinni Gusunɔ u kpɑm mɑn sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: The Lord spake also unto me again, saying,
  luo-luo: Jehova Nyasaye nowuoyo koda kendo kawacho niya,
  meu-meu: Iehova ese ma e hereva henigu, eto,
  npi-ULB: परमप्रभु फेरि मसँग बोल्नुभयो,
  yor-yor: Olúwa sì tún sọ fún mi pé,
  pes-OPCB: 'پس از آن، باز خداوند به من فرمود:'
  tgl-ULB: Nangusap muli si Yahweh sa akin,
  cbu-NT: Yusur Taarashipan nuwaa tsiyatarangu, tárangiya.
  hui-hui: Anduane Homogohanda i̱hondo lone ogodagua laya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​အား​နောက်​တစ်​ဖန် မိန့်​တော်​မူ​ပြန်​၏။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ།
  wsk-wsk: 'Yawe akingtala iwita aga maonam:'
  sna-sna: Jehovha akataurazve kwandiri akati,
  spa-BLM: 'El Señor me habló de nuevo, diciendo:'
  cac-cac: 'Ix yalanxi d''ayin icha tic:'
  swh-ULB: Yahwe aliongea na mimi tena,
  bel-bel: 'І гаварыў далей Гасподзь да мяне і сказаў яшчэ:'
  deu-ELBBK: 'Und der HERR fuhr fort, weiter zu mir zu reden, und sprach:'
  mbb-OT: Mid-uman pa megkaǥi is Nengazen kayi te kedì te,
  mal-2015: 'യഹോവ പിന്നെയും എന്നോടു അരുളിച്ചെയ്തതെന്തെന്നാൽ:'
  gup-gup: Kaluk nawu Yawey yawohwokdanj ngardduk, nganmarneyimeng,
  rmc-rmc: 'O RAJ mek mange phenďa kala lava:'
  pes-OPV: 'و خداوند بار دیگر مرا باز خطاب کرده، گفت:'
  ron-1924: 'Домнул мь-а ворбит ярэшь ши мь-а зис:'
  ben-OBCV: 'সদাপ্রভু আবার আমাকে বললেন:'
  som-som: Oo haddana Rabbigu waa ila hadlay, oo wuxuu igu yidhi,
  lat-VUC: 'Et adjecit Dominus loqui ad me adhuc, dicens:'
  eng-ASVBT: And Jehovah spake unto me yet again, saying,
  ita-1885: 'E il Signore continuò ancora a parlarmi, dicendo:'
  eng-LXXUP: And the Lord spoke to me yet again, saying,
  eng-ULB: Yahweh spoke to me again,
  spa-VBL: 'Entonces el Señor me habló de nuevo, diciendo:'
  fra-_FOB: 'L''Éternel me parla encore, et me dit:'
  mal-mal: 'യഹോവ പിന്നെയും എന്നോട് അരുളിച്ചെയ്തത് എന്തെന്നാൽ:'
