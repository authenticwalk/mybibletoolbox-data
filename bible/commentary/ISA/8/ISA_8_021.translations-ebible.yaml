  mps-mps: Menio. Augwali dwai dene mu saibao. Te augwali genuai homu sęgę mu elama,
    nasi elama, tama augwali subigila te bulude bilaibao. Nasigo augwaligo haliga
    sębę mu elama, tama augwaligo augwa tuni bidibolo, me augwa Godibolo dwai po
    waibao. Te augwaligo dagaluba tonoyu,
  tpi-tpi: Nogat. Ol bai i kisim taim nogut stret. Bai ol i gat bikpela bel hevi na
    hangre na bai ol i raun nabaut long kantri. Hangre bai i mekim ol i kros na bai
    ol i tok nogut long king na long God bilong ol. Bai ol i lukluk antap long skai
  dan-1931: Han* skal vanke om i Landet, trykket og hungrig. Og når han hungrer, skal
