    buď že zhůru pohledí,
  eng-WMB: They will pass through it, very distressed and hungry. It will happen that
    when they are hungry, they will worry, and curse their king and their God. They
    will turn their faces upward,
  tam-TCV: மக்கள் துயரும் பசியும் உடையவர்களாய் நாட்டில் அலைந்து திரிவார்கள். பட்டினியால்
    அவதியுறும்போது கோபங்கொண்டு மேல்நோக்கிப் பார்த்து, தங்கள் இறைவனையும் அரசனையும்
    சபிப்பார்கள்.
  ceb-ULB: Moagi sila latas sa yuta uban ang hilabihang kaguol ug kagutom. Sa dihang
    gutomon sila, masuko sila ug tunglohon ang ilang hari ug ang ilang Dios, ug mohangad
    sila sa taas.
  pol-UBG: A będą się tułali po ziemi, uciskani i wygłodzeni; a cierpiąc głód, będą
    się złościć i złorzeczyć swemu królowi oraz swemu Bogu, spoglądając ku górze.
  agr-agr: Tuja yumain atsutai, tikich nugkanum yujasag waituinak kajekag dita apujin,
    dita apajuímtaiji aidaujai pegkegchaun chichajiagtinai, nuninak ataktu yakí pagkaidiag
    niibiagtinai.
  kyc-kyc: Wambu peparae yuu dokona suku suku lenge nyuo papyuo dokopa mona kendo
    lopo parami ingilyamo. Nakamana lopo imbu singipi dokome nakamana Anatu nakamana
    mee kiŋipi kando koo keta palyuo larami. Nakama yake dorena kandalyuo kandarami.
  urd-GVU: ایسے لوگ مایوس اور فاقہ کش حالت میں ملک میں مارے مارے پھریں گے۔ اور جب
    بھوکے مرنے کو ہوں گے تو جھنجھلا کر اپنے بادشاہ اور اپنے خدا پر لعنت کریں گے۔ وہ
    اوپر آسمان
  deu-1912: sondern werden im Lande umhergehen, hart geschlagen und hungrig. Wenn
    sie aber Hunger leiden, werden sie zürnen und fluchen ihrem König und ihrem Gott
  kan-2017: ಅವರು ಘೋರ ಕಷ್ಟಕ್ಕೊಳಗಾಗಿ ಹಸಿವೆಯಿಂದ ದೇಶದಲ್ಲಿ ಅಲೆಯುವರು. ಅವರು ಹಸಿದಾಗ ಸಿಟ್ಟುಗೊಂಡು
    ತಮ್ಮ ಅರಸನನ್ನೂ, ತಮ್ಮ ದೇವರನ್ನೂ ಶಪಿಸಿ ಮೇಲಕ್ಕೆ ನೋಡುವರು.
  yap-yap: Girdi’ e bay uranod u lan e re nam ney nike mulan’rad ma karm’ad ko bilig.
    Ere bay ra damumuwgad ngu u rogned e thin nib kireb ngak e pilung rorad nge ngak
    e Got rorad. Yad ra sap ngalang,
  hlt-MCSB: Vang khuiah a pongpa te khaw lalh sut vetih bungpong neh om ni. A lamlum
    vaengah nim te thintoek loh a manghai neh a Pathen te a tap vetih a thal la oeloe
    ni.
  mdy-ETH: ዴራ ሃጊ ማዓ ዎዞ ቲቂ፥ ሃሣ ናይዺንታዖ ሳዔሎይዳ ሴካ ሃንጋ ሜታዺ ሃንታኔ፤ ዔያቶ ናይዼሢሮ ዻጋዺ ሌካ ጫሪንጮ
    ዛጊ ዛጊ ፔኤኮ ካኣቲንታ ሜሌ ፆኦዞዋ ጫሽኪ ጋዳንቃኔ።
  twi-ASANTE: Wɔde ahohiahia ne ɛkɔm bɛnantenante asase no so; na sɛ wɔtɔ baha a,
    wɔn bo bɛfu na wɔbɛma wɔn ani so adome wɔn ɔhene ne wɔn Onyankopɔn.
  eng-WEBU: They will pass through it, very distressed and hungry. It will happen
    that when they are hungry, they will worry, and curse their king and their God.
    They will turn their faces upward,
  wal-wal: Asai waayettidinne namisettidi, biittan toilattana; eti namisettido wode
    yiillotidi, pude xeellidi bantta kawuwaanne bantta Xoossaa qanggana.
  spa-PDDPT: Pasarán por la tierra fatigados y hambrientos. Sucederá que cuando tengan
    hambre y alcen la vista, se airarán y maldecirán a su rey y a su ʼElohim.
  gun-gun: Ha'e rami vy yvy ha'e javi rupi ha'e kuery oguata rei vy ojexavai ha'e
    okaruxe reve 'rã ikuai. Ha'e gui okaruxe vy ipoxypa vy ijayvu vai 'rã nguvixave
    ha'e Nguuete re, yvate katy oma'ẽ vy.
  ilo-ULB: Lumasatdanto iti daga a napnoan iti riribuk ken panagbisin. Inton agbisinda,
    makaungetdanto ken ilunoddanto ti ari ken ti Diosda kabayatan iti panagtangadda.
  kpg-kpg: Nia daangada Israel gaa hula laa lodo di gowaa deelaa, digaula ga manawa gee
    ge hiigai. Gei di madagoaa dela ga hiigai iei digaula mo nadau hagawelewele, gei
    digaula ga haga halauwa nadau king mo di nadau God. Holongo digaula ga mmada aga
    gi nua gi di langi,
  uig-ARA: ئەكسىچە، ئۇلار قىسىلغان، ئاچ ھالدا زېمىننى كېزىپ يۈرىشىدۇ؛ ئاچ قالغان چاغدا،
    ئۇلار غەزەپلىنىپ ئاسمانغا قاراپ، پادىشاھىنى ھەم خۇداسىنى قارغاپ تىللايدۇ؛
  sus-sus: E bɔxi igirima kaamɛ nun kɔntɔfili nan na. Kaamɛ na xɔrɔxɔ e ma tɛmui naxɛ,
    e e ya ratema nɛ koore ma, e e xa mangɛ nun e Marigi Ala danka.
  pon-2006: Mehn Israel akan pahn kohkohseli nan sahpwo, re pahn pwupwudi oh duhpekla,
    oh ni ar pahn duhpekla, re pahn lingeringerda oh keriahla ar nanmwarki oh ar Koht.
    Mwehin ele re pahn saradalahng pahnlahng
  jae-jae: Êsêac oc sêlênsa êtôm gamêŋgeŋ tonêŋ ŋalêlôm ŋawapac ma mo êjô êsêac. Ma
    embe sêôc tôbôm, oc têntac êmbôli auc ma sêpuc boa nêŋ kiŋ to nêŋ Anôtô. Êsêac
    oc sêôc mateŋanô sa êpi undambê
  ksd-ksd: Ma diat a kairane, na tup diat, ma diat a mulmulum; ma ba diat a mulmulum
    diat a ngarangara, ma diat a vul kadia king ma kadia God bula, ma diat a tadarake;
  tur-YTC: İçinden çok sıkıntılı ve aç olarak geçecekler. Öyle olacak ki, acıktıklarında
    kaygı çekecekler, krallarına ve Tanrıları'na lanet edecekler. Yüzlerini yukarıya
    çevirecekler,
  grc-BRENT: Καὶ ἥξει ἐφʼ ὑμᾶς σκληρὰ λιμὸς, καὶ ἔσται ὡς ἂν πεινάσητε, λυπηθήσεσθε.
    καὶ κακῶς ἐρεῖτε τὸν ἄρχοντα καὶ τὰ πάτρια· καὶ ἀναβλέψονται εἰς τὸν οὐρανὸν ἄνω,
  ind-AYT: Mereka akan melewati negeri itu dengan kesulitan dan kelaparan dan ketika
    mereka lapar, mereka akan marah dan mengutuki raja dan Allah mereka, sambil mendongakkan
    wajah ke langit.
  nya-nya: Anthu adzayendayenda mʼdziko movutika kwambiri ali ndi njala; pamene afowokeratu
    ndi njala, iwo adzakwiya kwambiri ndipo adzayangʼana kumwamba ndi kutemberera
    mfumu yawo ndi Mulungu wawo.
  hrv-hrv: Lutat će zemljom potlačen i gladan, izgladnjela bijes će ga spopasti, proklinjat
