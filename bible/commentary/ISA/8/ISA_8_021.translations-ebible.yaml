    ni.
  tbz-SIM: Dikònnì bo bɛ̀ potɛ́ kɛ́ bɛ̀ ɑutɛ́, kɛ̀ bɛ̀ nkérí dihɛì miɛkɛ nɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀,
    kɛ̀ bɛ miɛkɛɛ yɛnní, kɛ̀ bɛ̀ɛ bɔmmú kusĩ̀nkù bɛ ɛì kóo kpɑ̀ɑ̀tì nɛ̀ Kuyie, kɛ́mbúɔ́
