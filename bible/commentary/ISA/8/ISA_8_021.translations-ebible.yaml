  dop-dop: Pɑɑ cɔɔ tɛtʋ tɑɑ kɛ́, nɑ ɩkɑɑlɛ kpɑ-wɛ nɑ nyɔɣɔsɩ pɩɩ-wɛ, hɑlǝnɑ pɑ́ tʋʋ
    pɑ wulɑʋ nɑ pɑ Ɩsɔ. Ɩlɛnɑ pɑ́ kpɑɑsɩ pɑ ɩsɛ nɑ ɩsɔtɑɑ.
  azb-azb: Onlar çarəsiz və ac qalaraq oradan keçəcəklər. Ac qalanda qəzəblənəcəklər,
    padşahlarını və özlərinin Allahını lənətləyəcəklər.
  eng-DBY: 'And they shall pass through it, hard pressed and hungry; and it shall
    come to pass when they are hungry, they will fret themselves, and curse their
    king and their God, and will gaze upward:'
  hin-2017: वे इस देश में क्लेशित और भूखे फिरते रहेंगे; और जब वे भूखे होंगे, तब वे
    क्रोध में आकर अपने राजा और अपने परमेश्वर को श्राप देंगे, और अपना मुख ऊपर आकाश
    की ओर उठाएँगे;
  wol-KYG: Nit ñi dinañu taxawaalu ci réew mi, boole njàqareek ub xiif, te bu ñu xiifee,
    ñéññ, téen, xool kaw, saaga seen buur, saaga Yàlla,
  eng-YLT: — And it hath passed over into it, hardened and hungry, And it hath come
    to pass, That it is hungry, and hath been wroth, And made light of its king, and
    of its God, And hath looked upwards.
  kne-kne: Awni et madismaya ya mandagaang di ipogaw yan owat dan lomikeliked sin
    daga. Gapo si dagaang ya bonget da, baosan da din ari da ya din Diyos da. Olay
    tangaden da ed daya
  eng-WYC-2017: And it shall pass by that, and it shall fall down, and it shall hunger.
    And when it shall hunger, it shall be wroth, and shall curse his king and his
    God, and it shall behold upward.
  eng-WMBB: They will pass through it, very distressed and hungry. It will happen
    that when they are hungry, they will worry, and curse their king and their God.
    They will turn their faces upward,
  urd-GVH: ऐसे लोग मायूस और फ़ाक़ाकश हालत में मुल्क में मारे मारे फिरेंगे। और जब भूके
    मरने को होंगे तो झुँझलाकर अपने बादशाह और अपने ख़ुदा पर लानत करेंगे। वह ऊपर आसमान
  rug-rug: Nunala meke ovia, ke kote ene vilorae ia rini sa popoa; totoso ovia mate,
    si kote bugoro si arini meke ta ṉaziri, meke kote doṉo sage si arini meke leve
    nia rini sa dia baṉara meke sa dia Tamasa.
  gaz-gaz: Isaan rakkina guddaa fi beelaan biyya keessa jooru; yommuu beelaʼanittis
    akka malee aaranii, ol ilaalanii mootii isaaniitii fi Waaqa isaanii abaaru.
  fra-LSG: Il sera errant dans le pays, accablé et affamé; Et, quand il aura faim,
    il s’irritera, Maudira son roi et son Dieu, Et tournera les yeux en haut;
  gnn-gnn: Yo, ŋunhiyi yolŋu'‐yulŋunydja yurru mirithirrina wal'ŋu bitjan marrya'yirri,
    ŋayaŋu‐yätjthirrina manapan wirrkina, bala walala yurru maŋutji‐wulamanydja walalaŋguwaynhana
    buŋgawanha, ga ŋanyana Godnhana; nhinanydja walala yurru yukurra ŋunhilinayi warumukŋurana
    ŋunhilina, gunganhara ŋurikiŋi ŋayaŋu‐yätjthinyaramirriwuŋuna, liŋgu buku‐munha'yuna
    yurru ŋuriŋi ŋonuŋdhuna walalanha monyguma, bala walala yurru gundupumana yukurra
    birrka'mirrililina, yurru yakana walala yurru winya'yundja ŋuliŋuruyi mariŋurunydja
    ŋunhi yurru galki bunana walalaŋgu.
  yal-yal: Muxune yigitɛgɛxin nun e kamɛtɔne e masiga tima nɛn yamanan xun xɔn ma.
    Kamɛn na e suxu ɲaxi ra, e xɔlɔma nɛn, e sa e mangan nun e Ala danga. E yɛɛn tima
    nɛn koren na,
  haw-1868: E kuewa wale lakou malaila, Me ke kaumaha a me ka pololi; A hiki i ka
    wa e pololi ai lakou, Ia lakou iho no lakou e huhu ai, Alaila, e olelo hoino no
    lakou, I ko lakou alii, a me ko lakou Akua, Alaila, e nana no iluna.
  arb-NAV: فَإِنَّهُمْ يَتِيهُونَ فِي الأَرْضِ مُكْتَئِبِينَ جَائِعِينَ، وَعِنْدَمَا
    يَعُضُّهُمُ الْجُوعُ بِنَابِهِ يَأْخُذُهُمُ الْغَضَبُ وَيَلْعَنُونَ مَلِكَهُمْ
    وَإِلَهَهُمْ وَيَلْتَفِتُونَ إِلَى الْعَلاءِ،
  ewe-ewe: Woate wo ɖe anyi, eye dɔ awu wo. Woatsa tsaglãla le anyigba blibo la dzi,
    eye le dɔwuame ƒe sesẽ ta la woado dziku, aƒo fi ade woƒe fia kple woƒe Mawu.
  eng-LEE: 'And the [people] shall pass through [the land], hard oppressed and hungry:
    and it shall come to pass, that when they shall be hungry, they will become enraged,
    and curse their king and their god, and turn toward on high [for aid].'
  asm-FB: তেওঁলোক দুখিত ও ক্ষুধিত হৈ দেশৰ মাজেদি যাব। তেওঁলোকৰ যেতিয়া ভোক লাগিব,
    তেতিয়া তেওঁলোকৰ খং উঠিব; আৰু তেওঁলোকৰ মুখ ওপৰলৈ কৰি নিজৰ ৰজা আৰু নিজৰ ঈশ্বৰক
    শাও দিব।
  sus-A: عٍ بْشِ عِفِرِ مَ كَامّ نُن كْنتْقِلِ نَن نَ. كَامّ نَ شْرْشْ عٍ مَ تّمُي
    نَشّ، عٍ عٍ يَ رَتٍمَ نّ كٌورٍ مَ، عٍ عٍ شَ مَنفّ نُن عٍ مَرِفِ عَلَ دَنكَ.
  fra-SBL: Ils y passeront, très affligés et affamés. Il arrivera que, lorsqu'ils
    auront faim, ils s'inquiéteront et maudiront leur roi et leur Dieu. Ils tourneront
    leur visage vers le haut,
  hbo-hbo: וְעָ֥בַר בָּ֖הּ נִקְשֶׁ֣ה וְרָעֵ֑ב וְהָיָ֨ה כִֽי־יִרְעַ֜ב וְהִתְקַצַּ֗ף
    וְקִלֵּ֧ל בְּמַלְכֹּ֛ו וּבֵאלֹהָ֖יו וּפָנָ֥ה לְמָֽעְלָה׃
  kik-kik: Andũ magaatuĩkanagĩria bũrũri-inĩ marĩ anyamaarĩku na marĩ ahũtu; na rĩrĩ,
    rĩrĩa makahũũta mũno, nĩmakarakara mũno na matiire maitho na igũrũ, nao marume
    mũthamaki wao na Ngai wao.
  omb-omb: Rongo masi mena mwaruruhie vin vano turu na vanue; ngere rain mweruruhi
    garagara me ngere rain lolobute, me ram danda su eulu rain arahi na nora ratahigi
    mena nora huqe.
  fra-NCL: Il errera dans le pays, accablé de misère et affamé, et, quand il aura
    faim, il maudira, dans sa fureur, son roi et son Dieu.
  cek-AK: Nihcae loe dawnraihaih, zok amthlamhaih hoiah ni prae thungah amhet o tih;
    nihcae loe zok amthlam naah, palungphuihaih hoiah van bangah khen o ueloe, angmacae
    ih siangpahrang hoi Sithaw to tangoeng o thui tih.
  cuk-cuk: Bemar, napneggi suli-suli-itoarmalale, ukudmaada-itoarmalale, be uludamaloed.
    Niba atakgwichi, be-reygi be gwisgudmaloed, Bab-Dummadgi be ukabsaar sunmakdemaloed.
  uig-CYR: Әксичә, улар қисилған, ач һалда зиминни кезип жүришиду; ач қалған чағда,
    улар ғәзәплинип асманға қарап, падишасини һәм Худасини қарғап тиллайду;
  tel-2017: అలాటి వారు ఇబ్బంది పడుతూ ఆకలితో దేశమంతా తిరుగులాడుతారు. ఆకలేసి కోపపడతారు.
    తమ ముఖాలు ఆకాశం వైపుకు ఎత్తి తమ రాజును, తమ దేవుణ్ణి దూషిస్తారు.
  hat-BSA: Yo va pase nan peyi a, plen gwo pwoblèm ak grangou nèt. Li va vin rive
    ke lè yo grangou, y ap vin anraje e modi wa yo ak Bondye pandan y ap gade anlè.
  bxh-bxh: Haba sa itaꞌita hasa galewa,
  kos-kos: Mwet uh ac fufahsryesr fin facl sac, ac elos ac munasla ac masrinsralla.
    Ke sripen masrinsral lalos elos ac kasrkusrak ac selngawi tokosra lalos ac God
    lalos. Elos ac ngetak nu inkusrao,
  hbo-WLC: וְעָ֥בַר בָּ֖הּ נִקְשֶׁ֣ה וְרָעֵ֑ב וְהָיָ֨ה כִֽי־יִרְעַ֜ב וְהִתְקַצַּ֗ף
    וְקִלֵּ֧ל בְּמַלְכּ֛וֹ וּבֵאלֹהָ֖יו וּפָנָ֥ה לְמָֽעְלָה׃
  ibo-ibo: Ndị a ga-awagharị nʼala a niile. Agụụ ga-agụ ha, ha ga-adakwa mba. Nʼọnọdụ
    oke agụụ nke ga-agụ ha, iwe dị ukwuu ga-ewe ha, mee ka ha lelie anya ha nʼelu,
    kọchaa eze ha, na Chineke ha.
  ory-ory: ପୁଣି, ସେମାନେ ଅତି କଠିନ ଓ କ୍ଷୁଧିତ ହୋଇ ଦେଶ ମଧ୍ୟଦେଇ ଗମନ କରିବେ, ଆଉ କ୍ଷୁଧିତ ହେଲେ,
    ସେମାନେ ବିରକ୍ତ ହୋଇ ଆପଣାମାନଙ୍କ ରାଜାଙ୍କ ଦ୍ୱାରା ଓ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଦ୍ୱାରା ଅଭିଶାପ
    ଦେଇ ଊର୍ଦ୍ଧ୍ୱ ଆଡ଼କୁ ଆପଣା ଆପଣା ମୁଖ କରିବେ;
  chk-chk: Aramas repwe chök siamüfetal won ewe fanü fän riaföü me echik. Nge lupwen
    ar echik, repwe songeiti o otteki ar king me ar Kot. Iwe, repwe netä läng,
  rop-rop: Olabat garra abum detmatj pein, en olabat garra jidan hanggribala, en olabat
    garra tok nogudbalawei langa olabat king en langa olabat drimin. Nomeda olabat
    garra trai lukabat blanga faindim sambodi langa skai blanga album olabat,
  ukr-1871: І будуть блукатись по землї, гноблені й голодні; а в голодї будуть лютувати
    та царя свого й Бога свого дармо проклинати.
  deu-1951: Und sie schleichen gedrückt und hungrig im Finstern umher, und wenn sie
    Hunger leiden, werden sie zornig und schmähen ihren König und ihren Gott.
  eng-JPS: And they shall pass this way that are sore bestead and hungry; and it shall
    come to pass that, when they shall be hungry, they shall fret themselves, and
    curse by their king and by their God, and, whether they turn their faces upward,
  srp-1865: I hodiæe po zemlji potucajuæi se i gladujuæi; i kad bude gladan, ljutiæe
    se i psovati cara svojega i Boga svojega gore.
  lug-lug: Era baliyita mu nsi nga beeraliikirira nnyo nga balumwa enjala; era enjala
    bweriyitirira okubaluma ne banyiiga era nga batunudde waggulu balikolimira kabaka
    ne Katonda waabwe.
  heb-heb: ועבר בה נקשה ורעב והיה כי ירעב והתקצף וקלל במלכו ובאלהיו ופנה למעלה׃
  ben-IRV: তারা কষ্ট ও খিদে নিয়ে তারা দেশের মধ্যে ঘুরে বেড়াবে। খিদেতে রাগ করে নিজেদের
    রাজাকে ও নিজেদের ঈশ্বরকে অভিশাপ দেবে এবং ওপর দিকে মুখ তুলবে।
  pan-pan: ਉਹ ਇਸ ਦੇਸ ਵਿੱਚੋਂ ਖੱਜਲ ਅਤੇ ਭੁੱਖੇ ਹੋ ਕੇ ਲੰਘਣਗੇ ਅਤੇ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਜਦ ਉਹ
    ਭੁੱਖੇ ਹੋਣਗੇ ਤਾਂ ਉਹ ਆਪਣੇ ਆਪ ਉੱਤੇ ਖਿਝਣਗੇ ਅਤੇ ਆਪਣੇ ਮੂੰਹ ਉਤਾਹਾਂ ਚੁੱਕ ਕੇ ਆਪਣੇ ਰਾਜੇ
    ਅਤੇ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਫਿਟਕਾਰਨਗੇ।
  mya-JVB: ပင်ပန်း ခြင်းနှင့် မွတ်သိပ် ခြင်းကိုခံလျက် လွန် သွားရကြလိမ့်မည်။ မွတ်သိပ်
    သောအခါ လည်း ကိုယ်ကို ကိုယ်နှောင့်ရှက် ၍ ၊ မိမိ တို့ ရှင်ဘုရင် နှင့် မိမိ တို့
    ဘုရား သခင်ကို ကျိန်ဆဲ ကြလိမ့်မည်။
  tte-O: Tomo besiele siya bwaite kani yoli sisawosawowoli yo guliyam kamnana silotonan.
    Yanuwa meuloina kani silotakikilan kan siloyaloya. Ali munamunai koina kani sisakaisae
    bulibuli mena yo walo-naenae siwalowalowen ali kin koina yo tabe Yaubada koina.
  hmo-hmo: Unai taunimanima be tano do idia raka hanaia, mai hisihisi bona mai hitolo
    danu. Bona edia hitolo dainai do idia badu, vadaeni edia king bona edia Dirava
    danu do idia hereva dika henia. Edia matana guba dekenai do idia negea,
  urd-urd: तब वह मुल्क में भूके और ख़स्ताहाल फिरेंगे और यूँ होगा कि जब वह भूके हों
    तो जान से बेज़ार होंगे, और अपने बादशाह और अपने ख़ुदा पर ला'नत करेंगे और अपने मुँह
    आसमान की तरफ़ उठाएँगे;
  rus-SYN: И будут они бродить по земле, жестоко угнетенные и голодные; и во время
    голода будут злиться, хулить царя своего и Бога своего.
  bqc-SIM: Aa bã̀abãabo ń bùsuu, nↄana a ń dɛ, aa kɛ wɛ̃na. Tó an yɛ̃̀ɛɛ làa,
    an pↄ a pa, aai ń kía ń ń diio ká. Aa musu gwa,
  tcz-CHONGTHU: Hitobang miho chu mun chom choma thachol le gilkelin cheleuvinte.
    Agilkel jeh-un, lunghanguntin alengpau le a-Pathen’u jeng jong asapset diu ahi.
    Vanlam angat diu,
  mar-mar: ते अतिशय त्रस्त व भुकेले असे देशातून जातील. जेव्हा ते भुकेले होतील तेव्हा
    संतापून आणि त्यांच्या राजाला व देवाला आपली तोंडेवर करून शाप देतील.
  qub-qub: Paycunaga fiyupa llaquicurmi, yargaypitami juc-läpita juc-läman purengapaj.
    Yargaycällarna fiyupa rabyacarcärengapaj. Raynintapis, «maldisyunädu cachun» nengapaj.
    Janajpa ricärir Tayta Diospa contranpis rimanga.
  hat-hat: Moun pral pwonmennen mache nan tout peyi a, y'ap dekouraje, y'ap grangou.
    Grangou pral fè yo move, y'a rive rele madichon pou wa yo a ansanm ak Bondye yo
    a. Y'a leve je yo gade nan syèl,
  eng-BSB: They will roam the land, dejected and hungry. When they are famished, they
    will become enraged; and looking upward, they will curse their king and their
    God.
  eng-WEBPB: They will pass through it, very distressed and hungry. It will happen
    that when they are hungry, they will worry, and curse their king and their God.
    They will turn their faces upward,
  kbq-kbq: Tusi zamata negrina zamagakura nehanage'za, kokankoka ama mopafina vano
    vano hugahaze. Zamagazamo'ma tusizama hanige'za, eri zamarimpahe'za, kini zamimofone
    Anumza zamimofona huhaviza hugahaze. Ana nehu'za monafi zamavua ke nagamutegahaze.
  nhe-BL: Quinhuicase ni tlacame ipan seyoc tlali huan nopano quintlaijiyohuiltise,
    quinsiyahuiltise huan quinmayanaltise. Huan yajuanti cualanise huan quitlalanase
    ininma ica cualantli huan quitelchihuase inintlanahuatijca huan ininDios.
  gub-BL: Teko wata e putar amo taw wi amo ae taw pe wà nehe. Uzemumikahy putar wà
    nehe. Ima'uhez putar wà nehe no. Wama'uhez haw umuikwahy kar putar teko wà nehe.
    Umume'u putar ze'egaiw uwihawete rehe imur kar pà wà nehe. Umume'u putar ze'egaiw
    Tupàn uzar rehe wà nehe no. Ume'e putar ywak rehe wà nehe.
  eng-DRA: 'And they shall pass by it, they shall fall, and be hungry: and when they
    shall be hungry, they will be angry, and curse their king, and their God, and
    look upwards.'
