    { [*dvs. en af de Judeerne, som overlever Folkets Undergang.] }
  vie-OVCB: Họ sẽ lưu lạc trên đất, khốn khổ và đói khát, Và vì họ đói khát, họ sẽ
    giận dữ và nguyền rủa cả vua và Đức Chúa Trời mình. Họ sẽ nhìn lên thiên đàng
  guj-2017: દુ:ખી તથા ભૂખ્યા થઈને તેઓ દેશમાં ભટકશે. જ્યારે તેઓ ભૂખ્યા થશે, ત્યારે
    તેઓ ગુસ્સે થશે અને ઊંચે આકાશ તરફ જોઈને પોતાના રાજાને તથા પોતાના ઈશ્વરને શાપ આપશે.
  pon-2006A: Mehn Israel akan pahn kohkohseli nan sahpwo, re pahn pwupwudi oh duhpekla,
