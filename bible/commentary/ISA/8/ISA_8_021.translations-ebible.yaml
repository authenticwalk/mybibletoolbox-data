verse: ISA.008.021
translations:
  mal-C: അവർ ഏറ്റവും വലഞ്ഞും വിശന്നും ദേശത്തുകൂടി കടന്നുപോകും; അവർക്കു വിശക്കുമ്പോൾ
    അവർ കോപിച്ച് തങ്ങളുടെ രാജാവിനെയും ദൈവത്തെയും ശപിച്ച് മുഖം ആകാശത്തിലേക്കു തിരിക്കും,
  deu-TKW: so werden sie gedrückt und verhungert das Land durchziehen und ergrimmen,
    weil sie Hunger leiden, und ihren König und ihren Gott verfluchen; und sie wenden
    sich nach oben
  lin-lin: Bakokatisa mokili, na pasi mpe na nzala ; mpe tango bakokoma na nzala,
    bakokoma kanda-kanda, bakotala likolo mpe bakolakela mokonzi mpe Nzambe na bango
    mabe.
  eng-LSV: And it has passed over into it, hardened and hungry, || And it has come
    to pass, || That it is hungry, and has been angry, || And made light of its king,
    and of its God, || And has looked upwards.
  eng-GNV: 'Then he that is afflicted and famished, shall go to and from in it: and
    when he shalbe hungry, he shall euen freat himselfe, and curse his King and his
    gods, and shall looke vpward.'
  eng-WEBSTER: 'And they shall pass through it, distressed and hungry: and it shall
    come to pass, that when they shall be hungry, they shall fret themselves, and
    curse their king and their God, and look upward.'
  nhw-BL: Quinhuicase ni masehualme ipan seyoc tlali huan nopona quintlaijiyohuiltise,
    quinsiyahuiltise huan quinmayanaltise. Huan inijuanti cualanise huan quitlananase
    ininmax ica cualantli huan quitelchihuase inintlanahuatijca huan ininDios.
  swh-ONEN: Watazunguka katika nchi yote, wakiwa na dhiki na njaa. Watakapotaabika
    kwa njaa, watapatwa na hasira kali, nao, wakiwa wanatazama juu, watamlaani mfalme
    wao na Mungu wao.
  bba-bba: Sɑɑ ɡɑɑ sisi yè sɔɔ tɔmbɑ koo yɑɑyɑɑre ko tem mɛ sɔɔ, kpɑ bɑ n ɡɔ̃ɔru soore,
    bɑ n wɑsire. Mɛyɑ ɡɔ̃ɔrun sɔ̃ ben mɔru koo se, kpɑ bu ben sinɑ boko kɑ Gusunɔ
    bɔ̃rusi. Bɑ̀ n mɛɛrɑ wɔllɔ,
  eng-KJVCPB: 'And they shall pass through it, hardly bestead and hungry: And it shall
    come to pass, that when they shall be hungry, they shall fret themselves, And
    curse their king and their God, and look upward.'
  luo-luo: Ginitangni e piny ka githagore kendo ka gidenyo, kendo e kindeno ma kech
    onurogi, igi nowangʼ matek mi gikwongʼ ruodhgi kod Nyasachgi.
  meu-meu: Tano bae rakaia hanai mai hisihisi badadia bona mai hitolodia ida; bena
    bae hitolo negana ai bae badu ḡaraḡara, bena edia pavapava bona edia Dirava bae
    uduguiraidia. Bae gaga dae,
  npi-ULB: तिनीहरू अति व्याकूल भएर र भोकाएर देशमा हिंड्‍नेछन् । जब तिनीहरू भोकाउँछन्,
    तब तिनीहरू रिसाउनेछन्, र तिनीहरूले आफ्नो अनुहार माथि उचाल्‍दा, आफ्‍ना राजा र आफ्‍ना
    परमेश्‍वरलाई सराप्‍नेछन् ।
  yor-yor: Nínú ìnilára àti ebi, ni wọn yóò máa kọjá lọ láàrín ilẹ̀ náà, nígbà tí
    ebi bá pa wọ́n, nígbà yìí ni wọn yóò máa kanra, wọn yóò wòkè, wọn yóò sì fi ọba
    àti Ọlọ́run wọn ré.
  pes-OPCB: ایشان در تنگی و گرسنگی قرار خواهند گرفت و آواره خواهند شد. از شدت گرسنگی
    و پریشانی پادشاه و خدای خود را نفرین خواهند کرد. به آسمان خواهند نگریست
  tgl-ULB: Sila ay maglalakbay sa lupain na naghihirap at nagugutom. Kapag sila ay
    nagutom, magagalit sila at susumpain nila ang kanilang hari at ang Diyos, habang
    sila ay nakatingala.
  cbu-NT: Yuw tputs atana an kiyung kachiychinllinaya. Mariz kapung kayatkusin, mangu
    piyari xitangat ashchinllinaya. Marizimun watsiyun kizpur musáchinllinaya. Urkaree
    kapeetamaam zandchinllinaya. Waanaatsisha apanllirini yutaritaam ínachinllinaya.
    Kanindapsha nachayarusin,
  hui-hui: Anidagua biragome wali agaliru ti kagoria mo ko holene anda ibulebira.
    Tigua hina gari timbuni ho halu gendabi timbuni yu howa dindi bibahendeha ibaga
    bialu haabo holebira. Hina garime ti mo luluya haragola tigua tinaga kinihondobi
    Ngode Datagaliwabe ibuhondobi keba halu bi ko lalu holebira. Ani lalu howa hari
    daligaha handa daga halu kariabi
  mya-mya: လူ​တို့​သည်​မိ​မိ​တို့​ပြည်​တွင်​စိတ်​ပျက်​အား လျော့​လျက် ဆာ​လောင်​မွတ်​သိပ်​လျက်​သွား​လာ
    ရကြ​လိမ့်​မည်။ သူ​တို့​သည်​ဆာ​လောင်​မွတ်​သိပ် မှု​နှင့်​အ​မျက်​ထွက်​မှု​တို့​ကြောင့်​မိ​မိ​တို့​၏
    ဘု​ရင်​နှင့် မိ​မိ​တို့​၏​ဘု​ရား​သ​ခင်​ကို​ကျိန် ဆဲ​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​ကောင်း​ကင်​သို့
    မျှော်​ကြည့်​သည့်​အ​ခါ​သော်​လည်း​ကောင်း၊-
  bod-N: དེ་ཚོས་དཀའ་སྡུག་དང་ལྟོགས་སྐོམ་མྱོང་བཞིན་ཡུལ་དེ་བརྒྱུད་ནས་འགྲོ་ལ། ཁོ་ཚོ་ལྟོགས་པའི་ཚེ་ཁྲོས་ནས་རང་གི་རྒྱལ་པོ་དང་རང་གི་དཀོན་མཆོག་ལ་དམོད་མོ་འདེབས་ངེས།
  wsk-wsk: Kariimet uwuta mu nongomang maga, na ko kua se, wonong karo gurungumu se
    lagamonko. Ale karak ninguru nunga bilok mu, nongomang magaruk se nunga king se
    nunga kaem nongote kualala loaga se nunga balu maguwumonko.
  sna-sna: Vatambudzika, vava vane nzara vachafamba-famba nenyika; pavachatambudzika
    vachava neshungu, uye vachatarira kudenga, vagotuka mambo wavo naMwari wavo.
  spa-BLM: Pasarán por ella, muy angustiados y hambrientos. Sucederá que cuando tengan
    hambre, se preocuparán y maldecirán a su rey y a su Dios. Volverán sus rostros
    hacia arriba,
  cac-cac: A eb' anima tic, ol b'at tic ol b'at tic eb' yuj vejel. Yuj val vejel chi',
    ol ovaj val eb'. Ol b'uchvaj eb' d'a sreyal yed' d'a sDiosal. Olto q'ue q'uelan
    eb' d'a satchaan̈,
  swh-ULB: Nawatapita katikati ya nchi kwa shida kubwa na njaa. Walipokuwa na njaa,
    walipatwa na hasira na kumlaani mfalme wao na Mungu wao, na wakajeuza macho yao
    juu.
  bel-bel: І будуць яны бадзяцца па зямлі, жорстка ўцісканыя і галодныя; і ў часы
    голаду будуць злавацца, клясьці цара свайго і Бога.
  deu-ELBBK: Und es wird darin umherziehen, schwer gedrückt und hungernd. Und es wird
    geschehen, wenn es Hunger leidet, so wird es erzürnt sein und seinen König und
    seinen Gott verfluchen.
  mbb-OT: Edhipanew zan he egkeveley wey egkevitil. Ne tenged te kegkevitil zan, egkepauk
    sikandan ne edrewakan dan is hadì dan wey is Megbevayè dan. Ne edlingahà sikandan
    diyà te langit
  mal-2015: അവർ ഏറ്റവും വലഞ്ഞും വിശന്നും ദേശത്തുകൂടി കടന്നുപോകും; അവർക്കു വിശക്കുമ്പോൾ
    അവർ മുഷിഞ്ഞു തങ്ങളുടെ രാജാവിനെയും തങ്ങളുടെ ദൈവത്തെയും ശപിച്ചു മുഖം മേലോട്ടു തിരിക്കും.
  gup-gup: Bedda kaluk kabirridjakbekkan dja kabirrimarrwedowen mak kabirrihdjalwohrewohre.
    Bu kabirribekkan kabirriwernhmarrwedowen, wanjh bedda kabirriyidung dja kabirribolknan
    kaddum ba bu kabindidung king bedberre dja mak God bedberre.
  rmc-rmc: Predžana e phuv andro pharipen the andre bokh. A sar ena igen bokhale,
    choľisaľona a chudena te košel peskre kraľis the peskre Devles. Či dikhena upre
  pes-OPV: و با عسرت و گرسنگی در آن خواهند گشت و هنگامی که گرسنه شوند خویشتن را مشوش
    خواهند ساخت و پادشاه و خدای خود را لعنت کرده، به بالاخواهند نگریست.
  ron-1924: Ел ва прибеӂи прин царэ апэсат ши флэмынд ши, кынд ый ва фи фоаме, се
    ва мыния ши ва хули пе Ымпэратул ши Думнезеул луй, апой, фие кэ ва ридика окий
    ын сус,
  ben-OBCV: বিপর্যস্ত ও ক্ষুধার্ত হয়ে তারা দেশের মধ্যে ঘুরে বেড়াবে। চরম খিদেতে কষ্ট
    পেয়ে তারা ভীষণ ক্রুদ্ধ হবে এবং ঊর্ধ্বদৃষ্টি করে তারা তাদের রাজা ও তাদের ঈশ্বরকে
    অভিশাপ দেবে।
  som-som: Oo iyagoo dhibaataysan oo gaajaysan ayay dalka dhex mari doonaan, oo markay
    gaajoodaan ayay isku xanaaqi doonaan, oo waxay habaari doonaan boqorkooda oo wax
    xun Ilaahooda ka sheegi doonaan, xagga sarena way u jeedsan doonaan,
  lat-VUC: Et transibit per eam, corruet, et esuriet; et cum esurierit, irascetur.
    Et maledicet regi suo, et Deo suo, et suscipiet sursum,
  eng-ASVBT: 'And they shall pass through it, sore distressed and hungry; and it shall
    come to pass that, when they shall be hungry, they shall fret themselves, and
    curse by their king and by their God, and turn their faces upward:'
  ita-1885: Ed egli andrà attorno per lo paese, aggravato ed affamato; ed avendo fame,
    dispetterà, e maledirà il suo re, e il suo Dio; e riguarderà ad alto.
  eng-LXXUP: 'And famine shall come sorely upon you, and it shall come to pass, that
    when ye shall be hungry, ye shall be grieved, and ye shall speak ill of the prince
    and your fathers’ ordinances: and they shall look up to heaven above,'
  eng-ULB: They will pass through the land greatly distressed and hungry. When they
    are hungry, they will become angry and curse their king and their God, as they
    turn their faces upward.
  spa-VBL: Vagarán por el país, deprimidos y hambrientos. Cuando estén hambrientos
    se pondrán furiosos, y mirando hacia arriba maldecirán a su rey y a su Dios.
  fra-_FOB: Il sera errant dans le pays, accablé et affamé; et dans sa faim il s'irritera,
    et maudira son roi et son Dieu, et tournera les yeux en haut.
  mal-mal: അവർ ഏറ്റവും വലഞ്ഞും വിശന്നും ദേശത്തുകൂടി കടന്നുപോകും; അവർക്ക് വിശക്കുമ്പോൾ
    അവർ കോപാകുലരായി മുഖം മേലോട്ടുയർത്തി അവരുടെ രാജാവിനെയും അവരുടെ ദൈവത്തെയും ശപിക്കും.
  urd-GVR: Aise log māyūs aur fāqākash hālat meṅ mulk meṅ māre māre phireṅge. Aur
    jab bhūke marne ko hoṅge to jhuṅjhlā kar apne bādshāh aur apne Ḳhudā par lānat
    kareṅge. Wuh ūpar āsmān
  suz-BL: मेकोपुकी एको रागीम श्‍येत जशा, शोव़लु बेक्‍शा हिरनीम। मिनु शोव़लुमी गाइश्‍शा,
    ग्‍येत्‍थ गे कोव़शा, आन पिप नु परमप्रभु कली सराप पाइनीम।
  eng-NOY: They shall pass through the land distressed and famished; And when they
    are famished, they shall be enraged, and curse their king and their God, And look
    upward.
  ita-1927: Andrà errando per il paese, affranto, affamato; e quando avrà fame, s’irriterà,
    maledirà il suo re e il suo Dio. Volgerà lo sguardo in alto,
  ckb-ckb: بە سەختی و برسیێتییەوە پێیدا تێدەپەڕن، کاتێک برسی دەبن و قینیان هەڵدەستێت
    نەفرەت لە پاشای خۆیان و خودای خۆیان دەکەن و سەر هەڵدەبڕن.
  eng-BBE: And he will go through the land in bitter trouble and in need of food;
    and when he is unable to get food, he will become angry, cursing his king and
    his God, and his eyes will be turned to heaven on high;
  kan-OKCV: ಅವರು ಘೋರಕಷ್ಟಕ್ಕೊಳಗಾಗಿ ಹಸಿದು ದೇಶದಲ್ಲಿ ಅಲೆಯುವರು. ಅವರು ಹಸಿದಾಗ ರೇಗಿಕೊಂಡು ತಮ್ಮ
    ರಾಜನನ್ನೂ, ದೇವರನ್ನೂ ಶಪಿಸಿ ಮೇಲಕ್ಕೆ ನೋಡುವರು.
  tam-2017: துன்பம் அடைந்தவர்களாகவும் பட்டினியாகவும் தேசத்தைக் கடந்துபோவார்கள்; அவர்கள்
    பட்டினியாயிருக்கும்போது, மூர்க்கவெறிகொண்டு, தங்கள் ராஜாவையும் தங்கள் தேவனையும்
    அவமதிப்பார்கள்.
  spa-RV-1909: Y pasarán por él fatigados y hambrientos, y acontecerá que teniendo
    hambre, se enojarán y maldecirán á su rey y á su Dios, levantando el rostro en
    alto.
  ron-BTF: Şi vor trece prin aceasta greu apăsaţi şi flămânzi; şi se va întâmpla,
    când vor flămânzi, că se vor îngrijora şi vor blestema pe împăratul lor şi pe
    Dumnezeul lor privind în sus.
  eng-WEBP: They will pass through it, very distressed and hungry. It will happen
    that when they are hungry, they will worry, and curse their king and their God.
    They will turn their faces upward,
  eng-FBV: They will wander round the country, depressed and hungry. When they are
    starving they will become furious, and looking up they will curse their king and
    their God.
  nld-1939: Hij zal blijven zwerven, Ellendig en hongerig; En door honger vertwijfeld,
    Zijn koning vervloeken en God. Radeloos schouwt hij omhoog,
  nch-BL: Quinhuicase ni masehualme ipan seyoc tali huan nopona quintaijyohuiltise,
    quinsiyahuiltise huan quinmayanaltise. Huan inijuanti cualanise huan quitananase
    inimax ica cualanti huan quitelchihuase inintanahuatijca huan ininDios.
  vie-1934: Nó sẽ đi lưu lạc trên đất, khốn khổ đói khát; trong cơn đói, nó bực mình,
    nguyền rủa vua và Đức Chúa Trời mình. Nó sẽ ngước xem trên cao;
  hin-CV: वे इस देश से बहुत दुःखी और भूखे होकर निकलेंगे और जब वे भूखे होंगे वे क्रोधित
    हो जाएंगे, वे क्रोध में अपना मुंह आकाश की ओर उठाकर अपने राजा और अपने परमेश्वर
    को शाप देंगे.
  eng-OURB: They will pass through it, very distressed and hungry; and it will happen
    that when they are hungry, they will worry, and curse by their king and by their
    God. They will turn their faces upward,
  spa-BES: Y pasará por la tierra con amargas dificultades y en necesidad de alimento;
    y cuando no pueda comer, se enojará, maldiciendo a su rey y a su Dios, y sus ojos
    se volverán al cielo en lo alto;
  tdx-tdx: Hiranga aze iereo, am-poheke naho hasalikoañe, aa ie milingoa, le ho boseke
    vaho hamatse i mpanjaka’ iareoy naho ty ’ndrahare’ iareo. Aa ke hian­drandra iereo,
  tha-KJV: เขาทั้งหลายจะผ่านแผ่นดินไปด้วยความระทมใจอันยิ่งใหญ่และด้วยความหิว และต่อมาเมื่อเขาหิว
    เขาจะเกรี้ยวกราดและแช่​งด​่ากษั​ตริ​ย์ของเขาและพระเจ้าของเขา และจะแหงนหน้าขึ้นข้างบน
  por-BR-2018: E passarão pela terra ,duramente oprimidos e famintos; e será que,
    quando tiverem fome e ficarem enfurecidos, então amaldiçoarão ao seu rei e ao
    seu Deus, olhando para cima.
  deu-ELO: Und es wird darin umherziehen, schwer gedrückt und hungernd. Und es wird
    geschehen, wenn es Hunger leidet, so wird es erzürnt sein und seinen König und
    seinen Gott verfluchen.
  eng-WYC-2018: And it shall pass by that, and it shall fall down, and it shall hunger.
    And when it shall hunger, it shall be wroth, and shall curse his king and his
    God, and it shall behold upward. (But they shall pass by that, and they shall
    fall down, and they shall have hunger. And when they shall have hunger, they shall
    be angry, and they shall curse their king and their God, and then they shall look
    upward, but for nought.)
  epo-epo: Ili irados sur ĝi premataj kaj malsataj; kaj kiam ili estos malsataj, ili
    koleros kaj insultos sian reĝon kaj sian Dion, kaj rigardos supren.
  uig-PIN: Əksiqǝ, ular ⱪisilƣan, aq ⱨalda zeminni kezip yürixidu; aq ⱪalƣan qaƣda,
    ular ƣǝzǝplinip asmanƣa ⱪarap, padixaⱨini ⱨǝm Hudasini ⱪarƣap tillaydu;
  beo-beo: Isala:ili dunu da ha:i nabawane amola da:i dione, udigili soge ganodini
    lalumu. Ilia da ha:iba:le amola ougiba:le, ba:le gadole ilia Hina bagade amola
    Godema gagabusu aligima:ne sia:mu.
  tpi-OTNT: Nogat. Ol bai i kisim taim nogut stret. Bai ol i gat bikpela bel hevi
    na hangre na bai ol i raun nabaut long kantri. Hangre bai i mekim ol i kros na
