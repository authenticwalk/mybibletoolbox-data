verse: ISA.008.002
translations:
  mal-C: ഞാൻ എനിക്കുവേണ്ടി ഊരിയാ പുരോഹിതനെയും യെബെരെഖ്യാവിന്റെ മകനായ സെഖര്യാവിനെയും
    വിശ്വസ്തസാക്ഷികളായി വിളിക്കും.
  deu-TKW: Und nimm mir zuverlässige Zeugen, den Priester Uria und Sacharja, den Sohn
    Jeberechjas.
  lin-lin: Nabengaki Nganga-Nzambe Iri mpe Zakari, mwana mobali ya Yeberekia, mpo
    ete bazala batatoli na ngai ya sembo.
  eng-LSV: And I cause faithful witnesses to testify to me, Uriah the priest, and
    Zechariah son of Jeberechiah.
  eng-GNV: Then I tooke vnto me faithfull witnesses to recorde, Vriah the Priest,
    and Zechariah the sonne of Ieberechiah.
  eng-WEBSTER: And I took to me faithful witnesses to record, Uriah the priest, and
    Zechariah the son of Jeberechiah.
  nhw-BL: Nijnotzqui Urías, nopa totajtzi, huan Zacarías, icone Jeberequías, catli
    nochi quiniximatiyayaj para tlacame catli itztoyaj xitlahuac. Niquinnotzqui testigos
    para quiitase niquijcuiloyaya nopa camanali tlen itoca nocone huan tlaque itoca
    quinextis para teipa panos. Huan inijuanti hualajque huan quiitaque niquijcuilo
    nochi quema nosihua noja ayamo quinemiltiyaya nopa conetl.
  swh-ONEN: Nami nitawaita kuhani Uria, na Zekaria mwana wa Yeberekia kama mashahidi
    wangu waaminifu.”
  bba-bba: Ye nɑ tu yoruɑ, mɑ nɑ tu yɑ̃ku kowo Uri kɑ Berekiɑn bii Sɑkɑri be bɑ sɑ̃ɑ
    nɑɑnɛɡibu sɔ̃ɔsi bɑ n kɑ sɑ̃ɑ seedɑɡibu.
  eng-KJVCPB: And I took unto me faithful witnesses to record, Uriah the priest, and
    Zechariah the son of Jeberechiah.
  luo-luo: Kendo abiro luongo Uria jadolo kod Zekaria wuod Jeberekia mondo gibedna
    joneno mar adier.
  meu-meu: Bena ihamomokanina taudia namodia na abidia. Uria, hahelaḡa tauna, bona
    Sekaria, Ieberekia natuna, egu kara bae hamomokania totona.
  npi-ULB: मेरो कुरा पक्‍का गर्नलाई म विश्‍वासयोग्य साक्षीहरू अर्थात् पुजारी उरियाह
    र येबेरक्याहका छोरा जकरियालाई बोलाउनेछु ।”
  yor-yor: Èmi yóò sì mú Uriah àlùfáà àti Sekariah ọmọ Jeberekiah gẹ́gẹ́ bí ẹlẹ́rìí
    òtítọ́ wá sí ọ̀dọ̀ mi.
  pes-OPCB: من از اوریای کاهن و زکریا (پسر یبرکیا) که مردانی امین هستند خواستم هنگام
    نوشتن حاضر باشند و شهادت دهند که من آن را نوشته‌ام.
  tgl-ULB: Tatawag ako ng mga tapat na mga saksi para magpatotoo para sa akin, ang
    paring si Urias, at Zacarias na anak ni Jeberequias.”
  cbu-NT: Anoo yandayarush, tputsee kamanipaneem nachungangcha, tárangiya. Nuwsha
    tputsee nachungaranguri, Uriyasa, misha Sakáriyas, Jeberikiyasarini wipa nuw parangina.
  hui-hui: Í̠na bi gilibu ngegoni mo henene helonaga agali bayale kirali damu pialu
    mbirago ibu loma binigo mo miaga mini Uria mendego ibu Yaberegaia igini Segaraiala
    ogonilabo damu pobe, lalu langiya.
  mya-mya: ယုံ​ကြည်​စိတ်​ချ​ရ​သူ​ယဇ်​ပု​ရော​ဟိတ်​ဥ​ရိ​ယ နှင့်​ယေ​ဗ​ရ​ခိ​၏​သား​ဇာ​ခ​ရိ​နှစ်​ယောက်​တို့
    အား အ​သိ​သက်​သေ​များ​အ​ဖြစ်​ဖြင့်​ခေါ် ထား​လော့'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་ནས་ངས་བློ་དཀར་བའི་དཔང་པོ་སྟེ་མཆོད་དཔོན་ཨུ་རི་ཡཱ་དང་། ཡེ་བིར་ཀི་ཡཱའི་བུ་ཟཱ་ཀར་ཡ་གཉིས་ལ་བདག་གི་ཆེད་དུ་བདེན་དཔང་བྱེད་དུ་འཇུག་དགོས་ཞེས་གསུངས་སོ།
    །
  wsk-wsk: Se ani Jeberekiah namar Zechariah se priest Uriah mu nunga aurik se taimon
    ale agotala ari ko ikimonko.”
  sna-sna: Ndichadana Uriya muprista naZekaria mwanakomana waJebherekia sezvapupu
    zvakatendeka kwandiri.”
  spa-BLM: 'y tomaré para mí testigos fieles que den testimonio: El sacerdote Urías,
    y Zacarías, hijo de Jeberecías”.'
  cac-cac: Slajvi chi' tzac'ancanoch vin̈aj sacerdote Urías yed' vin̈aj Zacarías yuninal
    vin̈aj Jeberequías testigoal, to yel a ach tza tz'ib'ej jun chi', xchi d'ayin.
  swh-ULB: Nitachagua mashahidi waaminifu wanishuhudie mimi, kuhani Uria, Zakaria
    mototo wa Yeberekia.''
  bel-bel: 'І я ўзяў сабе верных сьведкаў: Урыю сьвятара і Захарыю, сына Варахіінавага,'
  deu-ELBBK: 'und ich will mir zuverlässige Zeugen nehmen: Urija, den Priester, und
    Sacharja, den Sohn Jeberekjas.'
  mbb-OT: Ne zutun migkuwa a te zezuwa he egkeseriǥan he menge tistiǥus he edtistiǥus
    he insurat ku heini. He iyan si Uria he memumuhat wey si Zacarias he anak ni Jeberekia.”
  mal-2015: ഞാൻ ഊരിയാപുരോഹിതനെയും യെബെരെഖ്യാവിൻ മകനായ സഖര്യാവെയും എനിക്കു വിശ്വസ്തസാക്ഷികളാക്കി
    വെക്കും.
  gup-gup: Kaluk yibenbenekayhmen bokenh bininj nawu ngundinan, bedda wanjh Uriah
    nawu priest dja Zechariah nawu beywurd nuye Jeberekiah. Nahni benebokenh kabenedjalwokdi
    kore kunwoybuk.”
  rmc-rmc: Avke vičinďom mange le rašas Urijah the le Zecharijah, le Jeberechijoskre
    čhas – le švedken, pre save pes šaj mukel.
  pes-OPV: و من شهود امین یعنی اوریای کاهن و زکریا ابن یبرکیا را به جهت خودبرای شهادت
    می‌گیرم.»
  ron-1924: 'Ам луат ку мине ниште марторь вредничь де крединцэ: пе преотул Урие ши
    пе Захария, фиул луй Берекия.'
  ben-OBCV: আর আমার নির্ভরযোগ্য সাক্ষী হওয়ার জন্য আমি যাজক ঊরিয় ও যিবেরিখিয়ের পুত্র
    সখরিয়কে ডেকে নেব।
  som-som: oo anna waxaan markhaatiyaal aamin ah u soo wadi doonaa wadaadkii Uuriyaah
    iyo Sekaryaah ina Yeberekyaah.
  lat-VUC: 'Et adhibui mihi testes fideles, Uriam sacerdotem, et Zachariam, filium
    Barachiæ:'
  eng-ASVBT: and I will take unto me faithful witnesses to record, Uriah the priest,
    and Zechariah the son of Jeberechiah.
  ita-1885: 'Ed io presi per testimonio di ciò de'' testimoni fedeli, cioè: il sacerdote
    Uria, e Zaccaria, figliuolo di Ieberechia.'
  eng-LXXUP: And make me witnesses of faithful men, Uriah, and Zechariah the son of
    Jeberechiah.
  eng-ULB: I will summon faithful witnesses to attest for me, Uriah the priest, and
    Zechariah son of Jeberekiah.”
  spa-VBL: Necesitaré al sacerdote Urías y a Zacarías, hijo de Jeberequías, para que
    sean mis testigos de confianza”.
  fra-_FOB: Je pris donc avec moi des témoins dignes de foi, Urie, le sacrificateur,
    et Zacharie, fils de Jébérékia.
  mal-mal: ഞാൻ ഊരീയാപുരോഹിതനെയും യെബെരെഖ്യാവിന്റെ മകനായ സെഖര്യാവെയും എനിക്ക് വിശ്വസ്തസാക്ഷികളാക്കി
    വയ്ക്കും”.
  urd-GVR: Maiṅ ne Ūriyāh Imām aur Zakariyāh bin Yabarakiyāh kī maujūdagī meṅ aisā
    hī likh diyā, kyoṅki donoṅ motabar gawāh the.
  suz-BL: मिनु गो जोल मपाइब सांकछी निक्‍शी चढ़ेब उरीयाह नु येबेरेकीयाह आ तौ जकरिया
    आस कली वोइक्‍तासी।
  eng-NOY: And I took with me faithful witnesses, Uriah the priest, and Zechariah,
    the son of Berechiah.
  ita-1927: 'E presi meco come testimoni, dei testimoni fededegni: il sacerdote Uria
    e Zaccaria, figliuolo di Jeberekia.'
  ckb-ckb: هەروەها دوو شایەتی سەرڕاست بۆ خۆم بکەم بە شایەت، ئوریای کاهین و زەکەریای
    کوڕی یەڤەرەخیا.
  eng-BBE: And take true witnesses to the writing, Uriah the priest, and Zechariah,
    the son of Jeberechiah.
  kan-OKCV: ನಾನು ಯಾಜಕನಾದ ಊರೀಯನನ್ನೂ ಯೆಬೆರೆಕ್ಯನ ಮಗನಾದ ಜೆಕರ್ಯನನ್ನೂ ನಂಬಿಗಸ್ತ ಸಾಕ್ಷಿಗಳನ್ನಾಗಿ
    ಇರಿಸಿಕೊಂಡೆನು.
  tam-2017: அப்பொழுது நான் உண்மையுள்ள சாட்சிக்காரர்களாகிய ஆசாரியனான உரியாவையும், யெபெரெகியாவின்
    மகனான சகரியாவையும் அதற்குச் சாட்சிகளாக வைத்துக்கொண்டேன்.
  spa-RV-1909: Y junté conmigo por testigos fieles á Urías sacerdote, y á Zacarías
    hijo de Jeberechîas.
  ron-BTF: Şi mi-am luat martori credincioşi ca mărturie, pe preotul Urie şi Zaharia,
    fiul lui Ieberechia.
  eng-WEBP: 'and I will take for myself faithful witnesses to testify: Uriah the priest,
    and Zechariah the son of Jeberechiah.”'
  eng-FBV: I will need Uriah the priest and Zechariah, son of Jeberekiah, to be my
    trustworthy witnesses.”
  nld-1939: 'Ik nam er twee vertrouwde getuigen bij: Oeri-ja, den priester, en Zekarjáhoe,
    den zoon van Jebérekjáhoe.'
  nch-BL: Nijnotzqui Urías, nopa totajtzi, huan Zacarías, icone Jeberequías, cati
    nochi quinixmatiyayaj para tacame cati itztoyaj xitahuac. Niquinnotzqui quej testigos
    para quiitase niquijcuilohuayaya nopa camanali ten itoca nocone huan taya itoca
    quinextis para teipa panos. Huan inijuanti hualajque huan quiitaque niquijcuilo
    nochi quema nosihua noja ayemo quinemiltiyaya nopa conet.
  vie-1934: Tôi đem theo những kẻ làm chứng đáng tin, tức là U-ri, thầy tế lễ, và
    Xa-cha-ri, con trai của Giê-bê-rê-kia.
  hin-CV: मैं पुरोहित उरियाह और यबेरेकयाह के पुत्र ज़करयाह को अपने साथ दो विश्वासयोग्य
    गवाह के रूप में रखूंगा.
  eng-OURB: 'and I will take for myself faithful witnesses to testify: Uriah [My light
    Yah] the priest, and Zechariah [Remembered by Yah] the son of Jeberechiah.”'
  spa-BES: 'Y tomen verdaderos testigos de lo que está escrito: Urías, sacerdote,
    y Zacarías, hijo de Jeberquerias.'
  tdx-tdx: le ho rambeseko ho amako ty valolombelo matoe hamolily, i Orià mpisoroñe
    naho i Zekarià ana’ Ieberekiaho.
  tha-KJV: และข้าพเจ้าได้พยานที่​เชื่อถือได้ คือ อุ​รี​อาห์​ปุ​โรหิต และเศคาริยาห์​บุ​ตรชายของเยเบเรคียาห์​ให้​บันทึกไว้เพื่อข้าพเจ้า
  por-BR-2018: 'Então tomei comigo testemunhas fiéis: o sacerdote Urias, e Zacarias
    filho de Jeberequias.'
  deu-ELO: 'und ich will mir zuverlässige Zeugen nehmen: Urija, den Priester, und
    Sacharja, den Sohn Jeberekjas. -'
  eng-WYC-2018: And I gave to me faithful witnesses, Uriah, the priest, and Zechariah,
    the son of Jeberechiah. (And I got Uriah, the priest, and Zechariah, the son of
    Jeberechiah, to be faithful witnesses for me.)
  epo-epo: 'Kaj mi prenis al mi du fidindajn atestantojn: la pastron Urija, kaj Zeĥarjan,
    filon de Jebereĥja.'
  uig-PIN: Mǝn xundaⱪ ⱪilip ɵzümgǝ «ixǝnqlik guwaⱨqilar» süpitidǝ muxuni hatirilǝxkǝ
    kaⱨin bolƣan Uriya wǝ Yǝrǝbǝⱪiyaning oƣli Zǝkǝriyani qaⱪiriwaldim.
  beo-beo: Amo dedei dafawaneyale ba:ma:ne, ba:su dunu moloidafa aduna ilegemu. Amo
    da gobele salasu ouligisu ea dio amo Iulaia amola Segalaia (Yibeligaia egefe)
    ilegema.
  tpi-OTNT: Na bilong witnes long dispela tok yu bai raitim, yu mas kisim dispela
    tupela gutpela man, em pris Uria na Sekaraia, pikinini bilong Jeberekia.”
  hau-SA: Zan kuma kira Uriya firist da Zakariya ɗan Yeberekiya su zama mini amintattun
    shaidu.”
  uig-LAT: Men shundaq qilip özümge «ishenchlik guwahchilar» süpitide mushuni xatirileshke
    kahin bolghan Uriya we Yerebeqiyaning oghli Zekeriyani chaqiriwaldim.
  nde-nde: Ngizabiza u-Uriya umphristi loZakhariya indodana kaJebherekhiya njengabofakazi
    bami abathembekileyo.”
  ton-ton: Pea naʻaku toʻo kiate au ʻae kau fakamoʻoni angatonu ke tohi, ko ʻUlia
    ko e taulaʻeiki, mo Sakalia ko e foha ʻo Sepelikaia.”
  ces-1613: I vzal jsem sobě za svědky věrné Uriáše kněze, a Zachariáše syna Jeberechiášova.
  eng-WMB: 'and I will take for myself faithful witnesses to testify: Uriah the priest,
    and Zechariah the son of Jeberechiah.”'
  tam-TCV: அதற்கு உண்மையுள்ள சாட்சிகளாய் இருக்கும்படி ஆசாரியன் உரியாவையும், எபரேக்கியாவின்
    மகன் சகரியாவையும் நான் அழைப்பேன் என்றார்.
  ceb-ULB: Magpatawag ako ug matinud-anong mga saksi aron sa pagpamatuod alang kanako,
    si Uria nga pari, ug si Zacarias nga anak nga lalaki ni Jeberekia.”
  pol-UBG: Wziąłem sobie wtedy za wiernych świadków Uriasza, kapłana, i Zachariasza,
    syna Jeberechiasza.
  agr-agr: '@see-verse:ISA.008.001'
  kyc-kyc: Lapala lao akali angi pirambili purisi Yuraya Sekeraya Jeperekayana ikinyingi
    dolapome usinisi yulu pinya lare, leya.
  urd-GVU: مَیں نے اُوریاہ امام اور زکریاہ بن یبرکیاہ کی موجودگی میں ایسا ہی لکھ دیا،
    کیونکہ دونوں معتبر گواہ تھے۔
  deu-1912: Und ich nahm mir zwei treue Zeugen, den Priester Uria und Sacharja, den
    Sohn des Jeberechjas.
  kan-2017: ನೀನು ಹೀಗೆ ಬರೆದದ್ದಕ್ಕೆ ಯಾಜಕನಾದ ಊರೀಯ, ಯೆಬೆರೆಕ್ಯನ ಮಗನಾದ ಜೆಕರ್ಯ ಈ ನಂಬಿಗಸ್ತರಾದ
    ಸಾಕ್ಷಿಗಳನ್ನು ಕರೆಯುವೆನು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Mu fek l’agruw i pumo’on nra pagan’um ngorow, ni Uriah ni prist nge Zekariah
    ni Jeberekiah e chitamngin ni ngar mangew mich ko tin ngam yoloy.”
  hlt-MCSB: Khosoih Uriah neh Jeberekiah capa Zekhariah kamah kah uepom laipai ka
    laipai sak ni.
  mdy-ETH: ጉሙርቂንታያ ማዔ ላምዖ ዓሲ፥ ጌይፃ ቄኤሳሢ ዖኦሪዮኔና ቤራኪዮ ናኣዚ ዛካሪያሴ ማርካ ማሂ ዴይሤ» ጌዔኔ።
  twi-ASANTE: Na mɛfrɛ ɔsɔfoɔ Uria ne Yeberekia babarima Sakaria sɛ mʼadansefoɔ nokwafoɔ
    aba.”
  eng-WEBU: 'and I will take for myself faithful witnesses to testify: Uriah the priest,
    and Zechariah the son of Jeberechiah.”'
  wal-wal: Qeesiyaa Ooriyoonanne Yibaarakiyaa na7aa Zakkaariyaasa ammanttiya markkata
    oottada taani sunttana” yaagiis.
  spa-PDDPT: Yo me tomé como testigos fieles al sacerdote Urías y a Zacarías, hijo
    de Jeberequías.
  gun-gun: Ha'e nunga kuaa ukaarã ojeroviapy va'e xee ajou sacerdote Urias ha'e Jeberequias
    ra'y Zacarias.
  ilo-ULB: Mangayabakto kadagiti napudno a tattao a mangpaneknek kaniak, ni Urias
    a padi, ken ni Zacarias a putot ni Jeberekias.”
  kpg-kpg: 'Laha mai au daane dogolua hai mee donu: go tangada hai mee dabu go Uriah,
    mo Zechariah di tama a Jeberechiah e hai tadau daangada hagadoodonu.”'
  uig-ARA: مەن شۇنداق قىلىپ ئۆزۈمگە «ئىشەنچلىك گۇۋاھچىلار» سۈپىتىدە مۇشۇنى خاتىرىلەشكە
    كاھىن بولغان ئۇرىيا ۋە يەرەبەقىيانىڭ ئوغلى زەكەرىيانى چاقىرىۋالدىم.
  sus-sus: I xa sɛrɛxɛdubɛ Uri nun Yeberekiya xa di Sakari xili seedee ra n bɛ.»
  pon-2006: Ke pahn ale sounkadehde koahiek riemen, iei samworo Uraia oh Sekaraia,
    nein Seperekaia.”
  jae-jae: Ma kakôc dabuŋwaga Uria agêc Jeberekia nê latu Sakaria mêŋsêwiŋ gebe sêlic
    biŋ tau sêwiŋ.
  ksd-ksd: ma ina ting pa a ura dovot na tena varvai, upi dir a varvai tana, Uria
    ra tena tinabar, ma Sekaria natu i Ieberekia.
  tur-YTC: 'ben de tanıklık etsinler diye sadık tanıkları kendime alacağım: Kâhin
    Uriya ve Yeverekya oğlu Zekarya.”'
  grc-BRENT: Πάρεστι γάρ· καὶ μάρτυράς μοι ποίησον πιστοὺς ἀνθρώπους, τὸν Οὐρίαν καὶ
    Ζαχαρίαν υἱὸν Βαραχίου.
