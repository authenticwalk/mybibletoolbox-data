verse: ISA.008.017
translations:
  mal-C: യാക്കോബിന്റെ സന്തതികളിൽനിന്ന് തന്റെ മുഖം മറച്ചുവെക്കുന്ന യഹോവയ്ക്കായി ഞാൻ
    കാത്തിരിക്കും; എന്റെ ആശ്രയം ഞാൻ യഹോവയിൽത്തന്നെ അർപ്പിക്കും.
  deu-TKW: Und ich will harren auf Jahwe, der sein Antlitz vor dem Hause Jakobs verbirgt,
    und will auf ihn hoffen.
  lin-lin: Nakotalela Yawe oyo abombi elongi na Ye, oyo apesi ndako ya Jakobi mokongo ;
    nakotia elikya na ngai kati na Ye.
  eng-LSV: And I have waited for YHWH, || Who is hiding His face from the house of
    Jacob, || And I have looked for Him.
  eng-GNV: Therefore I will waite vpon the Lord that hath hid his face from the house
    of Iaakob, and I wil looke for him.
  eng-WEBSTER: And I will wait upon the LORD, that hideth his face from the house
    of Jacob, and I will look for him.
  nhw-BL: Na nimochiyas san ipan TOTECO para techpalehuis. Masque ama moicancueptoc
    ica tiisraelitame [8:17 O tiiixhuihua Jacob.] san ipan ya nimotemachis.
  swh-ONEN: Nitamngojea Bwana, ambaye ameificha nyumba ya Yakobo uso wake. Nitaliweka
    tumaini langu kwake.
  bba-bba: Nɑ Yinni Gusunɔ yĩiyɔ, nɑ mɑɑ nùn nɑɑnɛ sɑ̃ɑ bɑɑ mɛ u Yɑkɔbun yɛnuɡibu
    biru kisi.
  eng-KJVCPB: And I will wait upon the Lord, That hideth his face from the house of
    Jacob, And I will look for him.
  luo-luo: Abiro dwaro Jehova Nyasaye ma opando wangʼe ne od Jakobo. Abiro keto genona
    kuome.
  meu-meu: Iehova baine naria; ia ese vairana na Iakob ena iduhu amo e huniamu; ia
    baina laroa.
  npi-ULB: याकूबको घरानाबाट आफ्नो मुहार लुकाउनुहुने परमप्रभु म आशा गर्छु । म उहाँमा
    भरोसा गर्छु ।
  yor-yor: Èmi yóò dúró de Olúwa, ẹni tí ó ń fi ojú rẹ̀ pamọ́ fún ilé Jakọbu. Mo fi
    ìgbẹ́kẹ̀lé mi sínú rẹ.
  pes-OPCB: من منتظرم تا خداوند ما را یاری کند، هر چند اکنون خود را از قوم خویش پنهان
    کرده است. بر او امیدوار خواهم بود.
  tgl-ULB: Maghihintay ako kay Yahweh, siya na itinatago ang kaniyang mukha mula sa
    bahay ni Jacob; maghihintay ako sa kaniya.
  cbu-NT: Apanll Taarashipan Akoparinchichee tputs tsiyantarangu, uwshtisin Apanllee
    kuk payumaam pinasaranganaya. Ashiritaa, nuw urutamari Apanllimun mangi tatkina.
    Apanllee, Shiy nuwaa istangasindama, tárangina.
  hui-hui: Anduane Homogo ibugua Isaraele wali agaliru erembira mialu ti handa dai
    bule ndo yu waore hayagonigoyu i̱na ibuhondo mini dunubia ho howa ibugua mbira
    bule layaru bilo malia ho kogoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​လူ​မျိုး​တော် အား မျက်​နှာ​တော်​ကို​မ​ပြ​ဘဲ​နေ​တော်​မူ
    သော်​လည်း၊ ငါ​သည်​ကိုယ်​တော်​ကို​ယုံ​ကြည် အား​ထား​စောင့်​စား​မျှော်​ကိုး​ပါ​မည်။-
  bod-N: ངས་ཡ་ཀོབ་ཀྱི་ཁྱིམ་རྒྱུད་ལ་ཡིབས་པའི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་རས་མཇལ་བར་སྒུག་པར་བྱ།
    ངས་ཁོང་ལ་རེ་ལྟོས་བཅང་བར་བྱ།
  wsk-wsk: Bare ani mu Yawe kote la loaga se lagarikko. Nunguningta, nu Jacob ko kawam
    digo lilim la buring tuam, bare ani mu nu te la sanami se lagarikko.
  sna-sna: Ndichamirira Jehovha, iye ari kuvanzira imba yaJakobho chiso chake. Ndichaisa
    ruvimbo rwangu maari.
  spa-BLM: Esperaré a Yahvé, que esconde su rostro de la casa de Jacob, y lo buscaré.
  cac-cac: Vach'chom sc'ub'ejel sb'a Jehová d'ayon̈ a on̈ yin̈tilal on̈ vin̈aj Jacob
    tic, palta svac'och in c'ol d'ay, an̈ej ayoch yipoc in c'ool.
  swh-ULB: Nitamsubiri Yahwe, afichaye uso wake kutoka nyumba ya Yakobo; Nitamsubiri
    yeye.
  bel-bel: Дык вось я спадзяюся на Госпада, Які схаваў аблічча Сваё ад дома Якаўлевага,
    і спадзяюся на Яго.
  deu-ELBBK: Und ich will auf den HERRN harren, der sein Angesicht verbirgt vor dem
    Haus Jakob, und will auf ihn hoffen.
  mbb-OT: Ebperateng a ziyà te Nengazen minsan pà te mid-iniyuǥan din is menge kevuwazan
    ni Jacob. Edsarig a ziyà te kandin.
  mal-2015: ഞാനോ യാക്കോബ് ഗൃഹത്തിന്നു തന്റെ മുഖം മറെച്ചുകളഞ്ഞ യഹോവെക്കായി കാത്തിരിക്കയും
    പ്രത്യാശിക്കയും ചെയ്യും.
  gup-gup: Ngaye wanjh ngamadbun nawu Yawey. Nungka benmarnekebwarlkkarrinj bedberre
    bininj nawu Jacob benbornang, dja ngaye ngadjalwoybukwon nungka.
  rmc-rmc: Užarava pro RAJ, savo peske garuďa o muj anglo potomki le Jakoboskre; mukava
    man pre leste.
  pes-OPV: و من برای خداوند که روی خود را از خاندان یعقوب مخفی می‌سازدانتظار کشیده،
    امیدوار او خواهم بود.
  ron-1924: Еу нэдэждуеск ын Домнул, каре Ышь аскунде Фаца де каса луй Иаков. Ын Ел
    ымь пун ынкредеря.
  ben-OBCV: আমি সদাপ্রভুর জন্য অপেক্ষা করব, যিনি যাকোবের কুলের কাছ থেকে তাঁর মুখ লুকিয়েছেন।
    আমি তাঁরই উপরে আমার আস্থা রাখব।
  som-som: Anigu waxaan sugi doonaa Rabbiga wejigiisa dadka Yacquub ka qariya, oo
    isagaan filan doonaa.
  lat-VUC: Et exspectabo Dominum qui abscondit faciem suam a domo Jacob, et præstolabor
    eum.
  eng-ASVBT: And I will wait for Jehovah, that hideth his face from the house of Jacob,
    and I will look for him.
  ita-1885: Io dunque aspetterò il Signore, il quale nasconde la sua faccia dalla
    casa di Giacobbe; e spererò in lui.
  eng-LXXUP: And one shall say, I will wait for God, who has turned away his face
    from the house of Jacob, and I will trust in him.
  eng-ULB: I will wait for Yahweh, who hides his face from the house of Jacob; I will
    trust in him.
  spa-VBL: Esperaré en el Señor, el que oculta su rostro a los descendientes de Jacob.
    Pondré mi esperanza en él.
  fra-_FOB: 'Je m''attendrai à l''Éternel, qui cache sa face à la maison de Jacob:
    je m''attends à lui!'
  mal-mal: ഞാനോ യാക്കോബ് ഗൃഹത്തിന് തന്റെ മുഖം മറച്ചുകളഞ്ഞ യഹോവയ്ക്കായി കാത്തിരിക്കുകയും
    പ്രത്യാശിക്കുകയും ചെയ്യും.
  lit-lit: O aš lauksiu VIEŠPATIES, kuris slepia savo veidą nuo Jokūbo namų, ir juo
    grįsiu savo viltis.
  urd-GVR: Maiṅ ḳhud Rab ke intazār meṅ rahūṅgā jis ne apne chehre ko Yāqūb ke gharāne
    se chhupā liyā hai. Usī se maiṅ ummīd rakhūṅgā.
  suz-BL: मिनु गो याकूब आ खिं ङा मुर आन क्‍येङा आ कुल ख्रुइक्‍ब परमप्रभु यावे आ लां
    कोव़शा, रिम्‍शा बाक्‍नुङ।
  eng-NOY: I will, therefore, wait for Jehovah, Who now hideth his face from the house
    of Jacob; Yet will I look for him.
  ita-1927: Io aspetto l’Eterno che nasconde la sua faccia alla casa di Giacobbe;
    in lui ripongo la mia speranza.
  ckb-ckb: چاوەڕێی یەزدان دەکەم، ئەو کە ڕووی خۆی لە بنەماڵەی یاقوب شاردووەتەوە، من
    پشت بەو دەبەستم.
  eng-BBE: And I will be waiting for the Lord, whose face is veiled from the house
    of Jacob, and I will be looking for him.
  kan-OKCV: ಯಾಕೋಬಿನ ವಂಶದವರಿಗೆ ಮುಖವನ್ನು ಮರೆಮಾಡಿಕೊಂಡಿರುವ ಯೆಹೋವ ದೇವರಿಗಾಗಿ ನಾನು ಕಾದುಕೊಂಡು
    ಎದುರು ನೋಡುತ್ತಿರುವೆನು. ನಾನು ದೇವರ ಮೇಲೆ ಭರವಸೆ ಇಡುವೆನು.
  tam-2017: நானோ யாக்கோபின் குடும்பத்திற்குத் தமது முகத்தை மறைக்கிறயெகோவாவுக்காகக்
    காத்திருந்து, அவருக்கு எதிர்பார்த்திருப்பேன்.
  spa-RV-1909: Esperaré pues á Jehová, el cual escondió su rostro de la casa de Jacob,
    y á él aguardaré.
  ron-BTF: Şi voi aştepta pe DOMNUL, care îşi ascunde faţa de casa lui Iacob, şi îl
    voi căuta.
  eng-WEBP: I will wait for the LORD, who hides his face from the house of Jacob,
    and I will look for him.
  eng-FBV: I will wait for the Lord, the one who is hiding his face from Jacob's descendants.
    I will wait in hope for him.
  nld-1939: Ik blijf op Jahweh vertrouwen, Op Hem blijf ik hopen, al verbergt Hij
    zich voor Jakobs huis!
  nch-BL: Na nimochiyas san ipan TOTECO para techpalehuis. Masque ama moicancuectoc
    ica tiisraelitame san ipan ya nimotemachis.
  vie-1934: Tôi trông đợi Đức Giê-hô-va, là Đấng ẩn mặt Ngài khỏi nhà Gia-cốp, tôi
    vẫn ngóng trông Ngài!
  hin-CV: मैं याहवेह की प्रतीक्षा करता रहूंगा, जो याकोब वंश से अपना मुख छिपाए हुए
    हैं. मैं उन्हीं पर आशा लगाए रहूंगा.
  eng-OURB: I will wait for Adonai, who hides his face from the house of Jacob [Supplanter],
    and I will trust in him.
  spa-BES: Y esperaré al Señor, cuyo rostro está velado de la casa de Jacob, y lo
    estaré buscando.
  tdx-tdx: 'Le handiñe Iehovà iraho, I mañeta-daharañe amy anjomba’ Iakobey: Ama’e
    ao ty fitamàko.'
  tha-KJV: ข้าพเจ้าจะรอคอยพระเยโฮวาห์ ผู้​ทรงซ่อนพระพักตร์ของพระองค์จากวงศ์วานของยาโคบ
    และข้าพเจ้าจะคอยท่าพระองค์
  por-BR-2018: Esperarei ao SENHOR, que esconde seus rosto da casa de Jacó; e a ele
    aguardarei.
  deu-ELO: Und ich will auf Jehova harren, der sein Angesicht verbirgt vor dem Hause
    Jakob, und will auf ihn hoffen.
  eng-WYC-2018: I shall abide the Lord, that hath hid his face from the house of Jacob,
    and I shall abide him. (I shall wait for the Lord, who hath hid his face from
    the house of Jacob, yea, I shall wait for him.)
  epo-epo: Kaj mi atendas la Eternulon, kiu kaŝis Sian vizaĝon antaŭ la domo de Jakob,
    kaj mi esperas al Li.
  uig-PIN: Mǝn bolsam, yüzini Yaⱪup jǝmǝtidin yoxuruwatⱪan Pǝrwǝrdigarni kütimǝn;
    Wǝ mǝn Uni tǝlmürüp saⱪlaymǝn.
  beo-beo: Hina Gode da Ea fi dunu E mae ba:ma:ne, wamoaligi dagoi. Be na da Ea hou
    dafawaneyale dawa:be, amola E da fa:no misunu hou amo noga:le ouligisu na dawa:.
  tpi-OTNT: Nau bai mi wet tasol long Bikpela long em i ken mekim ol samting em i
    bin tok long mekim. Em i givim baksait pinis long ol manmeri bilong Israel, na
    bai em i no moa lukluk i kam long ol. Tasol mi bai bilip strong long em.
  hau-SA: Zan saurari Ubangiji, wanda ya ɓoye fuskarsa daga gidan Yaƙub. Zan dogara
    gare shi.
  uig-LAT: Men bolsam, yüzini Yaqup jemetidin yoshuruwatqan Perwerdigarni kütimen;
    We men Uni telmürüp saqlaymen.
  nde-nde: Ngizamlindela uThixo, ofihlela indlu kaJakhobe ubuso bakhe. Ngizabeka ithemba
    lami kuye.
  ton-ton: Pea te u tatali kia Sihova, ʻaia ʻoku fufū hono fofonga mei he fale ʻo
    Sēkope, pea te u ʻamanaki kiate ia.
  ces-1613: Pročež očekávati budu na Hospodina, kterýž skryl tvář svou od domu Jákobova;
    na něj, pravím, čekati budu.
  eng-WMB: I will wait for the LORD, who hides his face from the house of Jacob, and
    I will look for him.
  tam-TCV: யாக்கோபின் வீட்டாருக்குத் தன் முகத்தை மறைக்கும் யெகோவாவுக்கு நான் காத்திருப்பேன்.
    அவரிலேயே என் நம்பிக்கையை வைப்பேன்.
  ceb-ULB: Maghulat ako alang kang Yahweh, nga nagtago sa iyang panagway gikan sa
    balay ni Jacob; maghulat ako kaniya.
  pol-UBG: I będę czekał na PANA, który ukrył swoje oblicze przed domem Jakuba, i
    będę go oczekiwać.
  agr-agr: Tuke Pujuu Jacopan kajejuk uumjuku akuish, wika ima niyaig kajintsan anentaimjai,
    nuniakun ima niinak dakajai.
  kyc-kyc: Kamongo dokome banya wambu pipya nombe nombe pisipyasa lenge kambu nee
    pyuo karapyamopape namba doko baame mende pyakarakao lao baa keta pyamalyaro kararo.
  urd-GVU: مَیں خود رب کے انتظار میں رہوں گا جس نے اپنے چہرے کو یعقوب کے گھرانے سے
    چھپا لیا ہے۔ اُسی سے مَیں اُمید رکھوں گا۔
  deu-1912: Denn ich hoffe auf den HERRN, der sein Antlitz verborgen hat vor dem Hause
    Jakob; ich aber harre sein.
  kan-2017: ಯಾಕೋಬಿನ ಮನೆತನದವರಿಗೆ ಮುಖವನ್ನು ಮರೆಮಾಡಿಕೊಂಡಿರುವ ಯೆಹೋವನಿಗಾಗಿ ನಾನು ಕಾದುಕೊಂಡು
    ಎದುರು ನೋಡುತ್ತಿರುವೆನು.
  yap-yap: I SOMOL e ke mith ko girdi’ rok, machane gu be par nib pagan’ug ngak me
    ir e ke lagan’ug ngak.
  hlt-MCSB: Te dongah Jakob imkhui lamloh a maelhmai aka thuh BOEIPA te ka rhingda
    tih amah te ka lamtawn.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሶይዳፓ ፔኤኮ ዓኣፖ ካሮ ሺርሼኔ፥ ያዺ ማዔቴያ ታኣኒ ዒዛ ጉሙርቃኔ።
  twi-ASANTE: Mɛtwɛn Awurade a wayi nʼani afiri Yakob efie so mede me werɛ bɛhyɛ ne
    mu.
  eng-WEBU: I will wait for the LORD, who hides his face from the house of Jacob,
    and I will look for him.
  wal-wal: Taani ba som77uwaa Yaaqooba zaretuppe genttiya GODAA naagana; qassi an
    ammanettana.
  spa-PDDPT: Esperaré a Yavé, Quien escondió su rostro de la casa de Jacob. A Él esperaré,
  gun-gun: Ha'e rami rã xee arõ 'rã Senhor, Jacó ramymino kuery gui ngova omo'ã ranhe
    teĩ. Hexe ae xee ama'ena 'rã.
  ilo-ULB: Urayek ni Yahweh a nangilinged iti rupana manipud iti balay ni Jacob; urayek
    isuna.
  kpg-kpg: Dimaadua e haga ngala Ia i ana daangada, gei au e hagadonu a Mee, ge e dugu
    dogu hagadagadagagee i baahi o Mee.
  uig-ARA: مەن بولسام، يۈزىنى ياقۇپ جەمەتىدىن يوشۇرۇۋاتقان پەرۋەردىگارنى كۈتىمەن؛
    ۋە مەن ئۇنى تەلمۈرۈپ ساقلايمەن.
  sus-sus: N tan xaxili tixi Alatala ra, naxan a kobe soxi Yaxuba bɔnsɔɛ ra sinden.
    N bara n ma lanlanteya sa a ma.
  pon-2006: KAUN-O ketin karirihala pein ih sang sapwellime aramas akan, ahpw I pahn
    kasikasik oh awiawih.
  jae-jae: Aê oc jansaê Apômtau, taŋ kêsiŋ laŋôanô gêdêŋ gôlôac Jakob naŋ, ma jakêŋ
    matoc eŋgeŋ.
  ksd-ksd: Ma ina ki ung pa ra Luluai nina i ive ra matana upi koko ra kuba i Iakob
    na bobe, ma ina gire upi ia.
  tur-YTC: Yüzünü Yakov'un evinden gizleyen Yahve'yi bekleyeceğim ve O'nu arayacağım.
  grc-BRENT: Καὶ ἐρεῖ, μενῶ τὸν Θεὸν τὸν ἀποστρέψαντα τὸ πρόσωπον αὐτοῦ ἀπὸ τοῦ οἴκου
    Ἰακὼβ, καὶ πεποιθὼς ἔσομαι ἐπʼ αὐτῷ.
  ind-AYT: Aku akan menantikan TUHAN, yang menyembunyikan wajah-Nya dari keluarga
    Yakub. Aku akan berharap kepada-Nya.
  nya-nya: Ndidzayembekezera Yehova, amene akubisira nkhope yake nyumba ya Yakobo.
    Ine ndidzakhulupirira Iyeyo.
  hrv-hrv: Čekat ću Jahvu koji je lice svoje sakrio od doma Jakovljeva - u njega ja
    se uzdam.
  mps-mps: Megi da, eno te Genuai Bidi agai yaibao wali te sę ebo deli naga tonaluaibao.
    Agai Israel we bidiba polo tudi ola mawai dao. Tama agai augwaliba te begela ma
    tonogobeo. Tiali goli, eno agai bomo deli naga konealuaibao.
  tpi-tpi: Nau bai mi wet tasol long Bikpela long em i ken mekim ol samting em i bin
    tok long mekim. Em i givim baksait pinis long ol manmeri bilong Israel, na bai
    em i no moa lukluk i kam long ol. Tasol mi bai bilip strong long em.
  dan-1931: 'Jeg bier på HERREN, han, som dølger sit Åsyn for Jakobs Hus, til ham
    står mit Håb:'
  vie-OVCB: Tôi sẽ chờ đợi Chúa Hằng Hữu, Đấng ẩn mặt với nhà Gia-cốp. Tôi vẫn đặt
    niềm tin mình nơi Ngài.
  guj-2017: હું યહોવાહની રાહ જોઈશ, જે યાકૂબના સંતાનોથી પોતાનું મુખ સંતાડે છે, તેમને
    માટે હું રાહ જોઈશ.
  pon-2006A: KAUN-O ketin karirihala pein ih sang sapwellime aramas akan, ahpw I pahn
    kasikasik oh awiawih.
  por-BRBSL: Vou esperar por Javé, que esconde seu rosto da casa de Jacó, e irei procurá-lo.
  cth-cth: Jakop imthung koe minhmai ka hrawk e BAWIPA hah kai niteh, ka ngaihawi
    han.
  twi-twi: Mɛtwɛn Awurade a wayi nʼani afi Yakobfi so mede me werɛ bɛhyɛ ne mu.
  hlt-hlt: Te dongah Jakob imkhui lamloh a maelhmai aka thuh BOEIPA te ka rhingda
    tih amah te ka lamtawn.
  tbz-SIM: N Yiɛ̀ nKuyie mbùtínnɛ́mu Sɑkɔbu yɑɑ̀bí. Bɑ́ nɛ̀ mɛmmɛ n ku mbúɔ́, n kù
    kèḿmúmu.
  msy-2020: Egh kɨ datɨrɨghɨn, Ikiavɨra Itir God damuasa mɨkemezir biziba, kɨ puram
    a mɨzuam da bagh gan ikiam. Kɨ fo, an akɨrim ragha Israelian gumazamizibagh asagha
    gɨfa, egh a ua ragh men ganan kogham. Eghtɨ kɨ nɨghnɨzir gavgavim an ikɨvɨra ikiam.
  dop-dop: Tɑcɑɑ hɑ Yɑkɔpʋ lʋlʋɣʋ nyǝ́mɑ kɛ siɣile kɛ lɑɑsɑɣɑ tɔɔ kɛ́. Ɩlɛ Tɑcɑɑ kɛ
    mɑ tɛɛlǝɣɩ nɑ mɑ tʋɣɩ-ɩ nɑɑni.
  azb-azb: Yaqub nəslindən üzünü gizlədən Rəbbi gözləyəcəyəm, Ona ümid edəcəyəm.
  eng-DBY: And I will wait for Jehovah, who hideth his face from the house of Jacob;
    and I will look for him.
  hin-2017: मैं उस यहोवा की बाट जोहता रहूँगा जो अपने मुख को याकूब के घराने से छिपाये
    है, और मैं उसी पर आशा लगाए रहूँगा। (मीका 3:4, भज. 27:14)
  wol-KYG: Maa ngi séentu Aji Sax ji, mu ngi won waa kër Yanqóoba gannaaw, waaye maa
    ngi koy yaakaar.
  eng-YLT: And I have waited for Jehovah, Who is hiding His face from the house of
    Jacob, And I have looked for Him.
  kne-kne: Dinokogan Diyos din ipogaw na ay polin Jacob, ngem mantalekak en sisya
    et say pankamangak.
  eng-WYC-2017: I shall abide the Lord, that hath hid his face from the house of Jacob,
    and I shall abide him.
  eng-WMBB: I will wait for the LORD, who hides his face from the house of Jacob,
    and I will look for him.
  urd-GVH: मैं ख़ुद रब के इंतज़ार में रहूँगा जिसने अपने चेहरे को याक़ूब के घराने से
    छुपा लिया है। उसी से मैं उम्मीद रखूँगा।
  rug-rug: Arau kaqu aqa nia se Zihova, sapu taliri va seu koari na tuna Zekopi. Koa
    Sa si kaqu vekoa rau sa qua rinaṉeraṉe.
  gaz-gaz: Waaqayyo mana Yaaqoob duraa fuula isaa dhokfate sana nan eeggadha. Ani
    isa nan amanadha.
  fra-LSG: J’espère en l’Éternel, Qui cache sa face à la maison de Jacob; Je place
    en lui ma confiance.
  gnn-gnn: Garraynydja ŋayipinydja djuḻuḻ'maranhamina ŋanyapinyay ŋayi ŋurikala yolŋu'‐yulŋuwalanydja,
    yurru ŋarranydja märr‐yuwalkthirri yukurra ŋayaŋu‐nherraṉmirri warray nhanukala.
  yal-yal: N na Alatala mamɛma naxan bata a yɛtagin luxun Yaxuba bɔnsɔnna ma. N nan
    n yigi sama Ala nin.
  haw-1868: Aka, e kakali no au ia Iehova, Ka mea i huna i kona maka mai ka ohana
    a Iakoba aku, A ia ia no wau e hilinai ai.
  arb-NAV: سَأَنْتَظِرُ الرَّبَّ الَّذِي يَحْجُبُ وَجْهَهُ عَنْ بَيْتِ يَعْقُوبَ وَأَتَوَكَّلُ
    عَلَيْهِ.
  ewe-ewe: Makpɔ mɔ na Yehowa ame si le eƒe mo ɣlam ɖe Yakob ƒe aƒe la; maɖo dzi ɖe
    eŋu.
  eng-LEE: And I will wait for the Lord, that hideth his face from the house of Jacob,
    and I will hope for him.
  asm-FB: যি জনাই যাকোবৰ বংশৰ পৰা নিজৰ মুখ ঢাকি ৰাখিছে, মই সেই যিহোৱালৈ বাট চাম, আৰু
    তেওঁ লৈ অপেক্ষা কৰিম।
  sus-A: ﭑ تَن شَشِلِ تِشِ عَلَتَلَ رَ، نَشَن عَ كٌبٍ سٌشِ يَشُبَ بْنسْي رَ سِندٍن.
    ﭑ بَرَ ﭑ مَ لَنلَنتٍيَ سَ عَ مَ.
  fra-SBL: J'attendrai Yahvé, qui cache sa face à la maison de Jacob, et je le chercherai.
  hbo-hbo: וְחִכִּ֙יתִי֙ לַיהוָ֔ה הַמַּסְתִּ֥יר פָּנָ֖יו מִבֵּ֣ית יַעֲקֹ֑ב וְקִוֵּ֖יתִֽי־לֹֽו׃
  kik-kik: Niĩ ngweterera Jehova, ũrĩa ũhithĩte nyũmba ya Jakubu ũthiũ wake. Ndĩrĩikaraga
    ndĩmwĩhokete.
  omb-omb: Nain toga rarai na Huqe, ngehi u hiligi na nagona dena valei Jekob. Me
    nain toga raraie gena nongu ladohogo.
  fra-NCL: J’espère en Yahweh qui cache sa face à la maison de Jacob, et je me confie
    en lui.
  cek-AK: Jakob imthung takoh nuiah mikhmai ka hawk han, Angraeng to ka zing moe,
    anih to ka pakrong han.
  cuk-cuk: ”Ar Bab-Jehová, urwedba Jacob-wagan-idu wagar-aibiris sigisad. Bab-Jehováʼgi
    an benguosulid, ar an wisid, an egi bendaklegoe.”
  uig-CYR: Мән болсам, йүзини Яқуп җәмәтидин йошуруватқан Пәрвәрдигарни күтимән; Вә
    мән Уни тәлмүрүп сақлаймән.
  tel-2017: యాకోబు వంశానికి తన ముఖం దాచుకున్న యెహోవా కోసం నేను ఎదురు చూస్తాను. ఆయన
    కోసం నేను ఎదురు చూస్తాను.
  hat-BSA: Mwen va tann SENYÈ a ki kache figi Li kont kay Jacob la. Mwen va chache
    Li ak enpasyans.
  kos-kos: LEUM GOD El okanulla sifacna liki mwet lal uh, tuh nga lulalfongel ac filiya
    finsrak luk in El.
  hbo-WLC: וְחִכִּ֙יתִי֙ לַיהוָ֔ה הַמַּסְתִּ֥יר פָּנָ֖יו מִבֵּ֣ית יַעֲקֹ֑ב וְקִוֵּ֖יתִֽי־לֽוֹ׃
  ibo-ibo: Aga m echere Onyenwe anyị, onye na-ezonarị ụlọ Jekọb ihu ya ugbu a. Aga
    m atụkwasị obi m na ya.
  ory-ory: ପୁଣି, ଯେ ଯାକୁବ-ବଂଶଠାରୁ ଆପଣା ମୁଖ ଆଚ୍ଛାଦନ କରନ୍ତି, ମୁଁ ସେହି ସଦାପ୍ରଭୁଙ୍କର ଅପେକ୍ଷା
    କରିବି ଓ ତାହାଙ୍କ ପାଇଁ ଅନାଇ ରହିବି।
  chk-chk: Ewe Samol mi Lapalap a amonala mesan seni ekewe mwirimwirin Jakop, nge
    ngang üpwe chök lükü i o apilükülükü.
  rop-rop: Ai garra kipgon trastimbat langa YAWEI na, nomeda im nomo bin gudbinji
    langa detlot Isreil pipul.
  ukr-1871: От і надїюсь я на Господа, хоч він і закрив лице своє від дому Яковового,
    і я вповаю на його.
  deu-1951: und warte auf den HERRN, der sein Antlitz vor dem Hause Jakobs verborgen
    hat, und hoffe auf ihn.
  eng-JPS: And I will wait for the LORD, that hideth His face from the house of Jacob,
    and I will look for Him.
  srp-1865: Èekaæu dakle Gospoda, koji je sakrio lice svoje od doma Jakovljeva, i
    uzdaæu se u nj.
  lug-lug: Nange nnaalindirira Mukama Katonda akwese amaaso ge okuva ku nnyumba ya
    Yakobo, mmunoonye n’essuubi.
  heb-heb: וחכיתי ליהוה המסתיר פניו מבית יעקב וקויתי לו׃
  ben-IRV: আমি সদাপ্রভুর জন্য অপেক্ষা করব, যিনি যাকোব-কুলের থেকে মুখ লুকান এবং আমি
    তাঁর অপেক্ষায় থাকব।
  pan-pan: ਅਤੇ ਮੈਂ ਯਹੋਵਾਹ ਲਈ ਠਹਿਰਾਂਗਾ, ਜਿਸ ਨੇ ਯਾਕੂਬ ਦੇ ਘਰਾਣੇ ਤੋਂ ਆਪਣਾ ਮੂੰਹ ਲੁਕਾ ਲਿਆ
    ਹੈ ਅਤੇ ਮੈਂ ਉਸੇ ਨੂੰ ਉਡੀਕਾਂਗਾ।
  mya-JVB: ယာကုပ် အမျိုးသား တို့တွင် မျက်နှာ တော်ကို ကွယ် ထားတော်မူသောထာဝရဘုရား ကို
    ငါသည် ဆိုင်းငံ့ လျက် မြော်လင့် မည်။
  tte-O: Yau Aiseya yawaloba, “Bwagana Yeoba ibomamo iwadam ana tomoyao kolili na
    yau kani yameli koina yo meyagu katepatu yasanasanai.
  hmo-hmo: Lohiabada ese sibona ena vairana be iena bese dekena amo ia hunia vadaeni.
    To lau ese egu abidadama bona egu kamonai Lohiabada dekenai lau atoa noho.
  urd-urd: मैं भी ख़ुदावन्द की राह देखूँगा, जो अब या'क़ूब के घराने से अपना मुँह छिपाता
    है; मैं उसका इन्तिज़ार करूँगा।
  rus-SYN: Итак я надеюсь на Господа, сокрывшего лице Свое от дома Иаковлева, и уповаю
    на Него.
  bqc-SIM: Ma wɛ́ dↄ Dii pↄ́ mikpɛdↄ̀ Yakↄbu buiↄnɛzi, má aà náai vĩ.
  tcz-CHONGTHU: Keiman eipanpi diuva PAKAI chu kanga ding ahi, Ama’n Jacob chilhahte
    eikinungheisan ta jongleu. Kakinepna pumpi Ama chungah kangap ding ahi.
  mar-mar: मी परमेश्वराची प्रतीक्षा करीन, जो याकोबाच्या घराण्यापासून आपले तोंड लपवितो;
    मी त्याची प्रतीक्षा करीन.
  qub-qub: Jacobpita mirar aywaj runacunapita Tayta Dios pacacusha captinpis nogaga
    paymanmi imaypis yäracö. Imano captinpis payllamanmi yäracuycä.
  hat-hat: Seyè a vire do l' bay moun fanmi Jakòb yo. Men, mwen menm m'ap konte sou
    li, m'ap mete tout espwa m' nan li.
  eng-BSB: I will wait for the LORD, who is hiding His face from the house of Jacob.
    I will put my trust in Him.
  eng-WEBPB: I will wait for the LORD, who hides his face from the house of Jacob,
    and I will look for him.
  kbq-kbq: Hagi nagra Israeli vahe'ma amefima huzami'nea Ra Anumzamofonku avega ante'na
    mani'nena agrite amuhara hugahie.
  nhe-BL: Na nimochiyas san ipan TOTECO para nechpalehuis. Yonque ama moicancueptoc
    ica tiisraelitame [8:17 O tiiixhuihua Jacob.] san ipan ya nimotemachis.
  gub-BL: Nuzexak kar kwaw wemiaihu wanupe a'e. Ihe azeruzar hehe ihe. Azeruzar tuwe
    hehe ihe.
  eng-DRA: And I will wait for the Lord, who hath hid his face from the house of Jacob,
    and I will look for him.
