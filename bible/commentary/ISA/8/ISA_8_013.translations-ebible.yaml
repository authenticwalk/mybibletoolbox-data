verse: ISA.008.013
translations:
  mal-C: സൈന്യങ്ങളുടെ യഹോവയെയാണ് നിങ്ങൾ പരിശുദ്ധനായി കരുതേണ്ടത്, അവിടന്നു നിങ്ങളുടെ
    ഭയം ആയിരിക്കട്ടെ, അവിടന്നുതന്നെ നിങ്ങളുടെ ഭീതിയും ആയിരിക്കട്ടെ.
  deu-TKW: Jahwe der Heerscharen sollt ihr heilig halten, und er soll es sein, der
    euch Furcht und Schrecken einflößt.
  lin-lin: Kaka Yawe, Mokonzi ya mampinga, nde bosengeli komona lokola Mosantu, Ye
    kaka nde bosengeli kokumisa, Ye kaka nde bosengeli koyoka somo.
  eng-LSV: YHWH of Hosts—Him you sanctify, || And He [is] your Fear, and He your Dread,
  eng-GNV: Sanctifie the Lord of hostes, and let him be your feare, and let him be
    your dread,
  eng-WEBSTER: Sanctify the LORD of hosts himself; and let him be your fear, and let
    him be your dread.
  nhw-BL: San techimacasica na, niamoTECO Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij.
    San na techitaca para nitlatzejtzeloltic huan san noixpa na ximomajmatica.
  swh-ONEN: Bwana Mwenye Nguvu Zote ndiye peke yake ikupasaye kumheshimu kuwa mtakatifu,
    ndiye peke yake utakayemwogopa, ndiye peke yake utakayemhofu,
  bba-bba: Domi Yinni Gusunɔwɑ u dɑm kpuro mɔ. Wi turowɑ u dɛɛre, wiyɑ n weenɛ su
    nɑsiɑ.
  eng-KJVCPB: Sanctify the Lord of hosts himself; And let him be your fear, and let
    him be your dread.
  luo-luo: Jehova Nyasaye Maratego ema onego ikwan ka ngʼat maler, en ema onego umiye
    luor, kendo en ema onego kibaji mare goyi,
  meu-meu: A Iehova Sabaota hari ba gwauraia “helaḡa”; ia mo ba gari henia, bona ia
    dainai kudoumui bae hetaha.
  npi-ULB: तैंले पवित्र मानेर आदर गर्ने परमप्रभु नै हुनुहुन्छ । तैंले उहाँकै भय मान्‍नुपर्छ
    र तँ उहाँसितै डराउनुपर्छ ।
  yor-yor: Olúwa àwọn ọmọ-ogun ni Ẹni tí ìwọ yóò kà sí mímọ́, Òun ni kí o bẹ̀rù Òun
    ni kí àyà rẹ̀ fò ọ́,
  pes-OPCB: بدانید که خداوند لشکرهای آسمان، مقدّس است و تنها از او باید بترسید.
  tgl-ULB: Si Yahweh ng mga hukbo, pararangalan ninyo siya bilang banal, katatakutan
    ninyo siya, at siya ang dapat ninyong pangambahan.
  cbu-NT: Apanlleetsimari puningtsa, watam wamari kizpur taakuwa. Apanlleetsimari
    chinangtsa, nuw siyaa atashina. Apanll chiyaa napku, ¿chakaja tasasach?
  hui-hui: I̱ Anduane Homogo Hongo Haiheore howa baya buruguleore kogonigo manda bilimu.
    Anigo tígua i̱nihondo dege gi halu holene ngagoni.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘုရား​သည်​မြင့် မြတ်​သန့်​ရှင်း​တော်​မူ​ကြောင်း​ကို​မ​မေ့​မ​လျော့
    နှင့်။ သင်​ကြောက်​ရ​မည့်​သူ​ကား​ငါ​ပင်​တည်း။-
  bod-N: འོན་ཀྱང་། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཁྱོད་ཚོས་དམ་པ་རུ་བཀུར་དགོས་ཤིང་།
    ཁོང་ལ་ཁྱོད་རྣམས་སྐྲག་ནས་སྔངས་དགོས་པ་ཡིན།
  wsk-wsk: Bare ani Yawe Sokel Garagar agata suanta ago ko laili kauralko; ani agata
    ago ko nguangaralko, ani agata suanta ago ko soror malko;
  sna-sna: Jehovha Wamasimba Ose ndiye wamunofanira kuita mutsvene, ndiye wamunofanira
    kuvhunduka,
  spa-BLM: El Señor de los Ejércitos es a quien debes respetar como santo. A él es
    a quien debes temer. A él es a quien debes temer.
  cac-cac: A in Jehová in Yajal in d'a Smasanil, A inn̈ejocab' d'a yol a sat, an̈ej
    d'ayin tzach xivi. Ayocab' velc'och d'a yol a sat.
  swh-ULB: Yahwe wa majeshi ambaye mtakaye muheshimu kama mtakatifu; yeye ndie mtakayemuogopa
    na yeye ndiye mtakayemuhofia.
  bel-bel: Госпада Саваофа - Яго шануйце сьвята, і Ён - страх ваш, і Ён - дрыжаньне
    вашае!
  deu-ELBBK: Den HERRN der Heerscharen, den sollt ihr heiligen; und er sei eure Furcht,
    und er sei euer Schrecken.
  mbb-OT: Siak, is Nengazen he Mekeǥeǥehem, kinahanglan he egkilelaan a keniyu he
    waǥas. Iyan a ereg he egkehendekan niw.
  mal-2015: സൈന്യങ്ങളുടെ യഹോവയെ ശുദ്ധീകരിപ്പിൻ; അവൻ തന്നേ നിങ്ങളുടെ ഭയവും നിങ്ങളുടെ
    ഭീതിയും ആയിരിക്കട്ടെ.
  gup-gup: Dja yidjalburrbu bu ngaye Yawey wanjh ngawernhdulkarrekimuk duninjh. Ngudda
    yiyimen bu ngaye ngadjamun duninjh. Wanjh ngaye ngadjalkudji bu ngudda kankengehme,
    dja yidjalkelemen kore ngardduk.
  rmc-rmc: Ale le Nekzoraleder RAJES den pačiv sar Svetones; lestar pes kampel te
    daral a te izdral!
  pes-OPV: یهوه صبایوت را تقدیس نمایید و او ترس و خوف شما باشد.
  ron-1924: Сфинциць ынсэ пе Домнул оштирилор. Де Ел сэ вэ темець ши сэ вэ ынфрикошаць.
  ben-OBCV: সর্বশক্তিমান সদাপ্রভুকেই তুমি পবিত্র বলে মান্য করবে, কেবলমাত্র তাঁকেই
    তুমি ভয় করবে, কেবলমাত্র তাঁরই কারণে তুমি আতঙ্কগ্রস্ত হবে।
  som-som: Quduus ka dhiga Rabbiga ciidammada, oo isagu ha ahaado kan aad ka cabsataan
    oo aad ka argaggaxdaanba.
  lat-VUC: 'Dominum exercituum ipsum sanctificate; ipse pavor vester, et ipse terror
    vester:'
  eng-ASVBT: Jehovah of hosts, him shall ye sanctify; and let him be your fear, and
    let him be your dread.
  ita-1885: Santificate il Signor degli eserciti; e sia egli il vostro timore e il
    vostro spavento.
  eng-LXXUP: Sanctify ye the Lord himself; and he shall be thy fear.
  eng-ULB: It is Yahweh of hosts whom you will honor as holy; he is the one you must
    fear, and he is the one you must dread.
  spa-VBL: El Señor Todopoderoso es a quien deben considerar como santo. A él es a
    quien debes temer, a él es a quien debes respetar.
  fra-_FOB: Sanctifiez l'Éternel des armées; que lui soit votre crainte et votre frayeur.
  mal-mal: സൈന്യങ്ങളുടെ യഹോവ ശുദ്ധിഉള്ളവനും ബഹുമാനിക്കപ്പെടുന്നവനും ആകട്ടെ; അവിടുന്ന്
    തന്നെ നിങ്ങളുടെ ഭയവും നിങ്ങളുടെ ഭീതിയും ആയിരിക്കട്ടെ.
  lit-lit: Galybių VIEŠPATĮ – jį laikykite šventu! Jis gi – jūsų baimė, ir jis – jūsų
    išgąstis!
  urd-GVR: balki Rabbul-afwāj se ḍaro. Usī se dahshat khāo aur usī ko quddūs māno.
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावे ला मिम्‍शा, मेको क्‍येङा हिनीन। मेको कली मान
    पा हिनीन। मत्ती १०:२८
  eng-NOY: Jehovah of hosts, sanctify ye him; Let him be your fear, and let him be
    your dread!
  ita-1927: L’Eterno degli eserciti, quello, santificate! Sia lui quello che temete
    e paventate!
  ckb-ckb: تەنها یەزدانی سوپاسالار بە پیرۆز دابنێ و دەبێ لەو بترسی، لەو بتۆقی.
  eng-BBE: But let the Lord of armies be holy to you, and go in fear of him, giving
    honour to him.
  kan-OKCV: ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರನ್ನೇ ಪ್ರತಿಷ್ಠೆ ಪಡಿಸಿಕೊಳ್ಳಿರಿ; ನೀವು ಭಯಪಡಬೇಕಾದುದು ಅವರಿಗೇ,
    ನೀವು ಹೆದರಬೇಕಾಗಿರುವುದು ಅವರಿಗೇ.
  tam-2017: சேனைகளின் யெகோவாவையே பரிசுத்தர் என்று எண்ணுங்கள்; அவரே உங்கள் பயமும்,
    அவரே உங்கள் அச்சமுமாயிருப்பாராக.
  spa-RV-1909: 'A Jehová de los ejércitos, á él santificad: sea él vuestro temor,
    y él sea vuestro miedo.'
  ron-BTF: Sfinţiţi pe însuşi DOMNUL oştirilor; şi el să fie teama voastră şi el să
    fie groaza voastră.
  eng-WEBP: The LORD of Armies is who you must respect as holy. He is the one you
    must fear. He is the one you must dread.
  eng-FBV: The Lord Almighty is the one you should see as holy. He is the one you
    should fear, he is the one you should be in awe of.
  nld-1939: Neen, noemt Jahweh der heirscharen alleen uw bedreiging, Voor Hem moet
    ge vrezen en beven;
  nch-BL: San techimacasica na, niamoTECO Cati Niquinyacana Noilhuicac Ejcahua Ma
    Tatanitij. San na techitaca para nitatzejtzeloltic huan san noixpa na ximomajmatica.
  vie-1934: Hãy tôn Đức Giê-hô-va vạn quân là thánh; các ngươi chỉ nên sợ Ngài và
    kinh hãi Ngài.
  hin-CV: सर्वशक्तिमान याहवेह ही पवित्र परमेश्वर हैं, उन्ही का भय मानना, और उन्ही
    से डरना.
  eng-OURB: Adonai Tzva'ot [Yahweh Commander of heaven’s armies] is who you must respect
    as holy. He is the one you must fear. He is the one you must dread.
  spa-BES: Pero el Señor de los ejércitos sea santo para ti, y teman a él, la reverencia
    sea para el.
  tdx-tdx: Hamasiño t’Iehovà’ i Màroy, ie ty ihembaña’ areo, ie ty añeveña’ areo.
  tha-KJV: แต่​พระเยโฮวาห์จอมโยธานั้นแหละ เจ้​าต้องว่าพระองค์​บริสุทธิ์ จงให้​พระองค์​ทรงเป็นผู้​ที่​เจ้​ายำเกรง
    จงให้​พระองค์​ทรงเป็นผู้​ที่​เจ้​าครั่​นคร​้าม
  por-BR-2018: Mas ao SENHOR dos exércitos, a ele santificai; e ele seja ele vosso
    temor, e ele seja vosso assombro.
  deu-ELO: Jehova der Heerscharen, den sollt ihr heiligen; und er sei eure Furcht,
    und er sei euer Schrecken.
  eng-WYC-2018: Hallow ye the Lord himself of hosts (or Hallow ye the Lord of hosts
    himself); and he shall be your inward dread, and he shall be your fearedfulness,
    and (then) he shall be to you into hallowing.
  epo-epo: La Eternulo Cebaot estu por vi sankta; Lin vi timu, kaj Li estu por vi
    terura.
  uig-PIN: Pǝⱪǝt samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigarnila ⱨǝmmidin üstün
    dǝp bilinglar; U silǝrning Ⱪorⱪidiƣininglar bolsun, Silǝrning wǝⱨimǝnglar bolsun!
  beo-beo: Na, Hina Gode Bagadedafa da Hadigi (Houli)! Amo mae gogolema! Di da eno
    dunuma mae beda:ne, Nama fawane beda:ma.
  tpi-OTNT: Yupela i mas save olsem, mi, Bikpela I Gat Olgeta Strong, mi God bilong
    mekim gutpela na stretpela pasin olgeta. Yupela i mas pret long mi wanpela tasol.
  hau-SA: Ubangiji Maɗaukaki shi ne za ka ɗauka a matsayi mai tsarki, shi ne wanda
    za ka ji tsoro, shi ne za ka yi rawar jiki a gabansa,
  uig-LAT: Peqet samawi qoshunlarning Serdari bolghan Perwerdigarnila hemmidin üstün
    dep bilinglar; U silerning Qorqidighininglar bolsun, Silerning wehimenglar bolsun!
  nde-nde: UThixo uSomandla nguye okumele limazi engongcwele, nguye okumele limesabe,
    nguye okumele limqhuqhe.
  ton-ton: Mou fakatapui pe ʻa Sihova ʻoe ngaahi kautau; pea tuku ke hoko ia ko hoʻomou
    manavahēʻanga, pea mou ilifia ʻiate ia.
  ces-1613: Hospodina zástupů samého posvěcujte; on budiž bázeň vaše i strach váš.
  eng-WMB: The LORD of Hosts is who you must respect as holy. He is the one you must
    fear. He is the one you must dread.
  tam-TCV: சேனைகளின் யெகோவாவை மட்டுமே பரிசுத்தர் என போற்று, அவர் ஒருவருக்கே நீ அஞ்சவேண்டும்;
    அவர் ஒருவருக்கே நீ நடுங்கவேண்டும்.
  ceb-ULB: Si Yahweh nga labawng makagagahom lamang ang inyong tahoron ingon nga balaan;
    siya lamang ang angay ninyong kahadlokan, ug kaniya lamang kamo angay nga malisang.
  pol-UBG: PANA zastępów – jego uświęcajcie; niech on będzie waszą bojaźnią i on waszą
    trwogą.
  agr-agr: Dekas Tuke Pujuu ashí senchigtina nunuwai, shiig pegkejam asamtai, ishamaku
    ajantusa diimaina duka.
  kyc-kyc: Namba Kamongo Porai Wakasa kandale doko emba silini dokoŋo namba poo pyasi
    ingyuo karoŋo. Namba iki pakao karape, leya.
  urd-GVU: بلکہ رب الافواج سے ڈرو۔ اُسی سے دہشت کھاؤ اور اُسی کو قدوس مانو۔
  deu-1912: sondern heiliget den HERRN Zebaoth. Den lasset eure Furcht und Schrecken
    sein,
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನನ್ನೇ ಪ್ರತಿಷ್ಠೆಪಡಿಸಿರಿ; ಆತನಿಗೆ ಹೆದರಿಕೊಳ್ಳಿರಿ, ನಡುಗಿರಿ.
  yap-yap: Dab mpag talin ni Gag fare SOMOL ni Gubin ma Rayag Rok e gub thothup; kemus
    ni gag e ngam rus ngog.
  hlt-MCSB: Caempuei BOEIPA amah taengah ciim uh. Amah te nangmih kah rhimomnah neh
    nangmih sa aka rhing sak la om.
  mdy-ETH: ታኣኒ ቢያ ባኮ ዎይሣ ጎዳሢ ዱማዼያ ማዔሢ ማሉዋቴ፤ ዒንሢ ዒጊጫኒ ኮይሳሢ ታና ሌሊኬ።
  twi-ASANTE: Asafo Awurade nko ara na ɛsɛ sɛ wobu no kronkron, ɔno na ɛsɛ sɛ wosuro
    no, ɔno na ne ho yɛ hu,
  eng-WEBU: The LORD of Armies is who you must respect as holy. He is the one you
    must fear. He is the one you must dread.
  wal-wal: Intte geeshshaa gaanau bessiyaagee Ubbaappe Wolqqaama GODAATTENNEE; intte
    ayyo yayyanaunne dagammanau bessees.
  spa-PDDPT: ¡A Yavé de las huestes santifica! ¡Sea Él tu temor y tu pavor!
  gun-gun: Ha'e rami 'rãgue py Senhor ixondaro reta va'e pe ae “Iky'a e'ỹ va'e” peje.
    Henonde pejererokyje, ixugui anho peryryi.
  ilo-ULB: Ni Yahweh a Mannakabalin-amin, dayawem isuna a kas nasantoan, agbutengka
    kenkuana, isuna ti rumbeng a pagbutngam.
  kpg-kpg: Gi langahia bolo ko Au, go Dimaadua di Gowaa Aamua, Au e dabu. Ma ko Au
    hua dela belee madagu iei goe.
  uig-ARA: پەقەت ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگارنىلا ھەممىدىن ئۈستۈن
    دەپ بىلىڭلار؛ ئۇ سىلەرنىڭ قورقىدىغىنىڭلار بولسۇن، سىلەرنىڭ ۋەھىمەڭلار بولسۇن!
  sus-sus: I xa Mangɛ Alatala nan kolon sɛniyɛntɔɛ ra, i xa xanmɛ a tan nan xa fe
    ra, i xa gaaxu a tan nan ya ra.
  pon-2006: Tamataman me ngehi, KAUN-O, Wasa Lapalahpie, me sarawi, ngehite me ke
    pahn lemmwiki.
  jae-jae: Atoc lausiŋ undambêŋa nêŋ Apômtau taugeŋ sa, gebe eŋ ŋac dabuŋ. Atêc eŋ
    taugeŋ ma atakê êtu eŋ taugeŋŋa.
  ksd-ksd: A Luluai kai ra lavur kor na lia kakit pire vavat; nam avat a burut tana,
    ma nam avat a dadadar ure.
  tur-YTC: Ordular Yahvesi, kutsal saymanız gereken O'dur. Korkmanız gereken O'dur.
    Çekinmeniz gereken O'dur.
  grc-BRENT: Κύριον αὐτὸν ἁγιάσατε, καὶ αὐτὸς ἔσται σου φόβος.
  ind-AYT: TUHAN semesta alam, Dialah yang harus kamu sebut suci; kepada Dialah kamu
    harus takut dan kepada Dialah kamu harus gentar.
  nya-nya: Yehova Wamphamvuzonse ndiye amene uyenera kumuona kuti ndi woyera, ndiye
    amene uyenera kumuopa, ndiye amene uyenera kuchita naye mantha,
  hrv-hrv: Jahve nad Vojskama - on jedini nek' vam svet bude; jedino se njega bojte,
    strah od njega nek' vas prožme.
  mps-mps: Dagego e tama koneao. Ena Genuai Bidi Tigidali Bomo Elalubo Bidi, ena te
    wiegi yai doloba pai kolesaga naga tigidali sogo ebo God dao. Dagego ena deli
    naga wi elama, noma sao.
  tpi-tpi: Yupela i mas save olsem, mi, Bikpela I Gat Olgeta Strong, mi God bilong
    mekim gutpela na stretpela pasin olgeta. Yupela i mas pret long mi wanpela tasol.
  dan-1931: Hærskarers HERRE, ham skal I holde hellig, han skal være eders Frygt,
    han skal være eders Rædsel.
  vie-OVCB: Chúa Hằng Hữu Vạn Quân phải nên thánh trong đời sống con, Ngài là Đấng
    con phải kính sợ. Ngài là Đấng khiến con sợ hãi.
  guj-2017: સૈન્યોના યહોવાહને તમે પવિત્ર માનો, તેમનાથી બીહો અને તેમનો જ ભય રાખો.
  pon-2006A: Tamataman me ngehi, KAUN-O, Wasa Lapalahpie, me sarawi, ngehite me ke
    pahn lemmwiki.
  por-BRBSL: Yahweh dos exércitos é quem você deve respeitar como santo. É a ele que
    você deve temer. É a ele que você deve temer.
  cth-cth: Rasahu BAWIPA hah bari awh. Ahni dueng maha taket awh nateh, puen awh.
  twi-twi: Asafo Awurade nko ara na ɛsɛ sɛ wubu no ɔkronkron, ɔno na ɛsɛ sɛ wusuro
    no, ɔno na ne ho yɛ hu,
  hlt-hlt: Caempuei BOEIPA amah taengah ciim uh. Amah te nangmih kah rhimomnah neh
    nangmih sa aka rhing sak la om.
  tbz-SIM: Ti yiɛ̀ nKuyie Mpɑkɛdɑɑ, di dò nkɛ́nyɛ̃́ kɛ do nweè tu wèè kpɑ mɛyɛi, weǹwe
    di dò nkɛ́ndémɛ̀, weè mɑ́ɑ̀ ndi di kɔ̃m̀bùɔ̀tì dò nkɛ́nduòmɛ̀.
  msy-2020: Ia kamaghɨn fogh suam, Ikiavɨra Itir Godɨn Gavgavim Bar Itim, a Godɨn
    Bar Zuezim, egha arazir aghuibara ami. Ia anarɨram atiatingɨva an apengan ikɨ.
  dop-dop: Pǝ tǝnɑ pǝ tʋ Tɑcɑɑ tike kɛ ɩ́ kɑ́ nyǝnɩ kɑtɛ pʋlʋ, nɑ ɩ́ nyɑnɑ-ɩ nɑ ɩ́
    se-ɩ.
  azb-azb: Ordular Rəbbini müqəddəs sayın, Ondan qorxun və lərzəyə gəlin!
  eng-DBY: Jehovah of hosts, him shall ye sanctify; and let him be your fear, and
    let him be your dread.
  hin-2017: सेनाओं के यहोवा ही को पवित्र जानना; उसी का डर मानना, और उसी का भय रखना।
    (प्रका. 15:4, लूका 12:5)
  wol-KYG: Aji Sax ji Boroom gàngoor yi daal ngay sellal, moom ngay ragal, moom ngay
    tiit.
  eng-YLT: Jehovah of Hosts — Him ye do sanctify, And He [is] your Fear, and He your
    Dread,
  kne-kne: Sak-en et koma ay Diyos ay Kangatoan ay Turay di bigbigem ay nasantoan,
    sak-en et anggoy di patgem ya egyatam.
  eng-WYC-2017: Hallow ye the Lord himself of hosts; and he shall be your inward dread,
    and he shall be your feared-fulness, and he shall be to you into hallowing.
  eng-WMBB: The LORD of Hosts is who you must respect as holy. He is the one you must
    fear. He is the one you must dread.
  urd-GVH: बल्कि रब्बुल-अफ़वाज से डरो। उसी से दहशत खाओ और उसी को क़ुद्दूस मानो।
  rug-rug: E Zihova Tadi na Qeto Minate eke mo si kote va hope ia goi, Asa eke mo
    si kote pamaṉa nia goi, Asa eke mo si kote matagutu nia goi,
  gaz-gaz: Kan isin akka qulqulluutti ilaaluu qabdan Waaqayyoo Waan Hunda Dandaʼu
    tokkicha; kan isin sodaachuu qabdan isuma; kan isin hollachuufii qabdanis isuma.
  fra-LSG: C’est l’Éternel des armées que vous devez sanctifier, C’est lui que vous
    devez craindre et redouter.
  gnn-gnn: Guyaŋiya muka ŋarranhanydja, ŋunhi ŋarrapi dhuwala Garray ganydjarr‐ḏumurrunydja
    wal'ŋu, ga biyapul ŋarra ŋarrapi yana gäna wal'ŋu ḏarrtjalk. Ŋarrakuna nhe yurru
    yuwalktja gal'ŋu rom‐wiyaṉiyirri.
  yal-yal: Ɛ xa Alatala Sɛnbɛn Birin Kanna nan tun kolon sariɲanden na, ɛ lan ɛ xa
    na nan binya, ɛ lan ɛ xa gaxu a tan nan yɛɛ ra.
  haw-1868: O Iehova o na kaua, oia ka oukou e hoolaa ai, Oia hoi ka oukou e makau
    ai, a e hopohopo hoi oukou ia ia.
  arb-NAV: قَدِّسُوا الرَّبَّ الْقَدِيرَ لأَنَّهُ هُوَ خَوْفُكُمْ وَرَهْبَتُكُمْ،
  ewe-ewe: Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la koe nye ame si miabu kɔkɔe. Eyae nye ame
    si ado ŋɔdzi na mi,
  eng-LEE: The Lord of hosts, him shall ye sanctify; and let him be your fear, and
    let him be your terror.
  asm-FB: তোমালোকে বাহিনীসকলৰ যিহোৱাক পবিত্ৰ বুলি সন্মান কৰিবা; তেওঁক ভয় কৰিবা, তেঁৱেই
    সেই জন যি জনক তোমালোকে ভয় কৰা উচিত।
  sus-A: عِ شَ مَنفّ عَلَتَلَ نَن كٌلٌن سّنِيّنتْي رَ، عِ شَ شَنمّ عَ تَن نَن شَ قٍ
    رَ، عِ شَ فَاشُ عَ تَن نَن يَ رَ.
  fra-SBL: C'est Yahvé des Armées que vous devez respecter comme saint. C'est lui
    que vous devez craindre. C'est lui que tu dois redouter.
  hbo-hbo: אֶת־יְהוָ֥ה צְבָאֹ֖ות אֹתֹ֣ו תַקְדִּ֑ישׁוּ וְה֥וּא מֹורַאֲכֶ֖ם וְה֥וּא
    מֽ͏ַעֲרִֽצְכֶֽם׃
  kik-kik: Jehova Mwene-Hinya-Wothe nĩwe mũrĩtuaga mũtheru, we nĩwe mwagĩrĩirwo nĩ
    gwĩtigĩra, o we nĩwe ũngĩtũma mũmake,
  omb-omb: Nge i Huqe Managi nge u vuivuire, me nein ladomava ginie, ngeie gategale
    hogosie nein tabea, ngeie gategale hogosie nein matagu ginie.
  fra-NCL: Yahweh des armées, c’est lui que vous sanctifierez, lui qui sera votre
    crainte et votre frayeur.
  cek-AK: Misatuh kaminawk ih Angraeng to khingya oh, anih khue to zii oh loe, anih
    zithaih khue to tawn oh,
  cuk-cuk: Unnila be ani Bab-Jehová-Bela-Gangued-Nikadbi dobguo, bur be anga islidik
    nanamalo. Unnila an-nugbi be odummomalo, unnila anbi be dobgumalo.
  uig-CYR: Пәқәт самави қошунларниң Сәрдари болған Пәрвәрдигарнила һәммидин үстүн
    дәп билиңлар; У силәрниң Қорқидиғиниңлар болсун, Силәрниң вәһимәңлар болсун!
  tel-2017: సేనల ప్రభువైన యెహోవాయే పరిశుద్ధుడని ఎంచాలి. మీరు భయపడవలసిన వాడు, భీతి
    చెందవలసిన వాడు ఆయనే.
  hat-BSA: Se SENYÈ dèzame yo ke ou dwe gade kon sen. Se Li k ap vin lakrent ou. Se
    li k ap fè w etone.
  kos-kos: Esam lah nga, LEUM GOD Kulana, nga mutal. Nga pa kom ac sangeng se uh.
  hbo-WLC: אֶת־יְהוָ֥ה צְבָא֖וֹת אֹת֣וֹ תַקְדִּ֑ישׁוּ וְה֥וּא מוֹרַאֲכֶ֖ם וְה֥וּא
    מַֽעֲרִֽצְכֶֽם׃
  ibo-ibo: Onyenwe anyị, Onye pụrụ ime ihe niile, ya ka unu ga-edo nsọ. Ya bụ onye
    unu kwesiri ịtụ ụjọ. Ya bụ onye unu ga-atụ egwu ma jijiji.
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କୁ ହିଁ ତୁମ୍ଭେମାନେ ପବିତ୍ର ରୂପେ ମାନ୍ୟ କରିବ, ପୁଣି, ସେ
    ତୁମ୍ଭମାନଙ୍କର ଭୟସ୍ଥାନ ହେଉନ୍ତୁ ଓ ସେ ତୁମ୍ଭମାନଙ୍କର ତ୍ରାସଭୂମି ହେଉନ୍ତୁ।
  chk-chk: Oupwe chechemeni pwe ngang ewe Samol mi Unusen Manaman üa pin, ngang chök
    ewe eman oupwe meniniti o niuelapeiti.
  rop-rop: Oni langa mi na yu garra bradin, en yu garra shoum rispek oni langa mi
    na, det holiwan God, YAWEI det boswan God.
  ukr-1871: Бога сил небесних — його, як сьвятого, шануйте; його одного вам боятись,
    перед ним вам дрожати!
  deu-1951: Heiliget aber den HERRN der Heerscharen; der flöße euch Furcht und Schrecken
    ein!
  eng-JPS: The LORD of hosts, Him shall ye sanctify; and let Him be your fear, and
    let Him be your dread.
  srp-1865: Gospoda nad vojskama svetite; i on neka vam je strah i bojazan.
  lug-lug: Naye mujjukire nti nze Mukama Katonda ow’Eggye, nze Mutukuvu, nze gwe muba
    mutya, era gwe muba mwekengera.
  heb-heb: את יהוה צבאות אתו תקדישו והוא מוראכם והוא מערצכם׃
  ben-IRV: বাহিনীদের সদাপ্রভুকেই পবিত্র বলে মানো; তোমরা তাকেই ভয় কর; তাঁকেই ভয়ানক
    বলে মনে কর।
  pan-pan: ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਨੂੰ ਹੀ ਪਵਿੱਤਰ ਮੰਨੋ ਅਤੇ ਉਸੇ ਤੋਂ ਡਰੋ ਅਤੇ ਉਸੇ ਦੇ ਸਾਹਮਣੇ ਕੰਬੋ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား ကို ရိုသေ ခြင်းရှိကြလော့။ ထိုဘုရားကိုသာ
    ကြောက်ရွံ့ ခြင်း၊ ထိတ်လန့် ခြင်းရှိကြလော့။
  tte-O: Kunuwatu-kalatan bwaite, Yau Yeoba am Yaubada Tokaiwesosi yo yau yakayakasisigu,
    yaumo kumatausagau yo kwayakasisi-yagau.
  hmo-hmo: Oi laloaboio lasi, lau be Siahu Ibounai Lohiabada, lau be helaga, bona
    oi ese lau sibona do oi gari henia noho.
  urd-urd: तुम रब्ब — उल — अफ़वाज ही को पाक जानो, और उसी से डरो और उसी से ख़ाइफ़ रहो।
  rus-SYN: Господа Саваофа - Его чтите свято, и Он - страх ваш, и Он - трепет ваш!
  bqc-SIM: Ǹyↄ̃ Dii Zĩgↄ̃de yãma ado, ↄ̃mɛ kũ̀ ǹ vĩakɛɛ̀. Aà yã́ mɛ́ dɛ à
    iwãa ka n pↄa.
  tcz-CHONGTHU: Hatchungnung Pakai tailou imadang gin neihih-in. Ama bou chu Athengpa
    chu ahi. Ama nagin pouleh imadang nakichat angaipoi.
  mar-mar: सेनाधीश परमेश्वर, त्यास पवित्र घोषित करून तुम्ही त्याचा सन्मान करा, तुम्ही
    त्याचे भय धरा आणि तोच एक असा पवित्र आहे, की तुम्हास त्याचा धाक वाटावा.
  qub-qub: Noga munayniyoj Tayta Diosnillayquita manchacamayga. Nogallata rasunpa
    rispitamayga. Nogallata ‹Santo Dios› nimayga.
  hat-hat: Chonje, se mwen menm, Seyè ki gen tout pouvwa a, pou nou konsidere tankou
    Bondye apa a! Se mwen menm pou nou pè. Se pou mwen nou dwe gen krentif.
  eng-BSB: The LORD of Hosts is the One you shall regard as holy. Only He should be
    feared; only He should be dreaded.
  eng-WEBPB: The LORD of Armies is who you must respect as holy. He is the one you
    must fear. He is the one you must dread.
  kbq-kbq: Hianagi hanavenentake Ra Anumzamo'a huno, tamagrama keta antahitama hanazana
    Nagrikura ruotage hu'nea Ra Anumzana mani'ne hutma nentahita, Nagrikuke korora
    hiho.
  nhe-BL: San xinechimacasica na, niimoTECO Tlen Niquinyacana Noelhuicac Ejcahua Ma
    Tlatlanitij. San na xinechitaca para nitlatzejtzeloltic huan san noixtla na ximomajmatica.
  gub-BL: Pepytuhegatu herehe nehe. Pekyze ihewi nehe ta'e ihe Tupàn Tuweharupi Wiko
    Ma'e ihe xe, Ikàg Wera'u Ma'e romo Ikatuahy Ma'e romo aiko ihe xe.
  eng-DRA: 'Sanctify the Lord of hosts himself: and let him be your fear, and let
    him be your dread.'
