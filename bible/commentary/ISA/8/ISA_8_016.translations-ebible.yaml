verse: ISA.008.016
translations:
  mal-C: ഈ മുന്നറിയിപ്പിന്റെ സാക്ഷ്യം കെട്ടിവെക്കുക; എന്റെ ശിഷ്യരുടെയിടയിൽ നിയമം മുദ്രയിട്ടു
    സൂക്ഷിക്കുക.
  deu-TKW: Verwahre die Offenbarung, versiegle die Lehre in meinen Jüngern!
  lin-lin: Bomba lisakoli oyo ete eyebana te, kangisa mobeko oyo kati na bayekoli
    na ngai.
  eng-LSV: Bind up the testimony, || Seal the Law among My disciples.
  eng-GNV: 'Binde vp the testimonie: seale vp the Law among my disciples.'
  eng-WEBSTER: Bind up the testimony, seal the law among my disciples.
  nhw-BL: Huajca amojuanti annomomachtijcahua, xijtzacuaca cuali nochi nopa camanali
    catli TOTECO nechmacatoc huan niquijcuilojtoc, pampa elis para nopa masehualme
    catli itztose teipa.
  swh-ONEN: Funga ushuhuda na kutia muhuri sheria miongoni mwa wanafunzi wangu.
  bba-bba: Nɑ ɡɑri yi Yinni Gusunɔ u mɑn sɔ̃ɔwɑ beruɑ. Nɛn bwɑ̃ɑbu tɔnɑwɑ nɑ yi sɔ̃ɔwɑ
    kpɑ bu yi nɛnɛ kem kem.
  eng-KJVCPB: Bind up the testimony, seal the law among my disciples.
  luo-luo: Koro twe kalatas mondikie wechego motegno kendo chan chikego e nyim jopuonjrena.
  meu-meu: Hahediba herevadia ba hunidia; egu hahediba taudia mo ba hadibadibalaidia.
  npi-ULB: मेरो गवाहीलाई बाँध, आधिकारिक लेखमा छाप लगाऊ र त्‍यो मेरा चेलाहरूलाई देऊ
    ।
  yor-yor: Di májẹ̀mú náà kí o sì fi èdìdì di òfin náà láàrín àwọn ọmọ-ẹ̀yìn mi.
  pes-OPCB: ای شاگردان من، شما باید کلام و دستورهایی را که خدا به من داده است مهر
    و موم کرده، حفظ کنید.
  tgl-ULB: Ibalumbon mo ang aking patotoo, selyuhan ang opisyal na tala, at ibigay
    ito sa aking mga alagad.
  cbu-NT: Nuw ipunsheetsi tárangina. Siy nuwaa kuki mbizarintspa. Nuw siyaa waneekuri,
    siysa zurampatari payungtsa. Izuuru mangishis pshtangtsa.
  hui-hui: Anduane Homogohanda bi i̱ langiyadaruni ereba nahe wiaabo helobi i̱naga
    talima ibagarume bayuwa mamage helobi gilibiru. Ani buwa i̱nimeore gili bini lalu
    i̱ninaga gi magibi beba ogoriani gilibu wiru.
  mya-mya: ငါ​၏​တ​ပည့်​တို့​သည်​ငါ့​အား​ဘု​ရား​သ​ခင် ပေး​တော်​မူ​သော​ဗျာ​ဒိတ်​တော်​များ​ကို
    စောင့်​ရှောက်​ထိန်း​သိမ်း​ရ​ကြ​ပေ​မည်။-
  bod-N: ཁྱོད་ཀྱིས་བཀའ་ཁྲིམས་ཀྱི་ཤོག་དྲིལ་བསྒྲིལ་ནས་ངའི་རྗེས་འབྲང་པའི་དཀྱིལ་དུ་བཀའ་སློབ་ལ་ཐམ་ཀ་རྒྱོབས།
  wsk-wsk: Kaem ko kiti guruga den ani agiring te aratuwaram se batagorman imi mu
    kalo kutiral se ningo la aninga olekem alo nunga ningi anirukko.
  sna-sna: Sungai chipupuriro mugosimbisa murayiro pakati pavadzidzi vangu.
  spa-BLM: Envuelve el pacto. Sella la ley entre mis discípulos.
  cac-cac: Ex in c'ayb'um, siq'ueccan in c'ayb'ub'al tic d'a e pensar, malajocab'
    b'aq'uin̈ sb'at satc'olal eyuuj.
  swh-ULB: Ufunge huo ushuhuda, tia muhuri, na uwape wafuasi wangu,
  bel-bel: Завяжы сьведчаньне, і запячатай навуку пры вучнях маіх».
  deu-ELBBK: Binde das Zeugnis zu, versiegle das Gesetz unter meinen Jüngern.
  mbb-OT: Sikiyu is menge edsunud kedì, kenè niw lipati is menge penurù ku.
  mal-2015: സാക്ഷ്യം പൊതിഞ്ഞുകെട്ടുക; എന്റെ ശിഷ്യന്മാരുടെ ഇടയിൽ ഉപദേശം മുദ്രയിട്ടു
    വെക്കുക.
  gup-gup: Wanjh kandibekka. God nganwokwong mahni kunwok kunwoybuk nuye. Wanjh ngurridjalwokkarrmen
    ngudda bininj nawu ngaye bukkabukkan.
  rmc-rmc: Stražin oda, pal soste tuke svedčinďom, a doľiker oda, so tut sikaďom,
    maškar mire učeňika.
  pes-OPV: شهادت را به هم بپیچ و شریعت را درشاگردانم مختوم ساز.
  ron-1924: „Ынвелеште ачастэ мэртурие, печетлуеште ачастэ дескоперире ынтре ученичий
    Мей!”
  ben-OBCV: এই সতর্কীকরণের সাক্ষ্য বদ্ধ করো এবং ঈশ্বরের বিধান মোহরাঙ্কিত করো আমার
    শিষ্যদের কাছে।
  som-som: Markhaatifurka xidh, oo sharcigana xertayda dhexdeeda ku shaabadee.
  lat-VUC: Liga testimonium, signa legem in discipulis meis.
  eng-ASVBT: Bind thou up the testimony, seal the law among my disciples.
  ita-1885: Serra la testimonianza, suggella la Legge fra i miei discepoli.
  eng-LXXUP: Then shall those who seal themselves that they may not learn the law
    be made manifest.
  eng-ULB: Bind up my testimony, seal the official record, and give it to my disciples.
  spa-VBL: 'Guarda este testimonio, sella estas instrucciones: son para mis discípulos.'
  fra-_FOB: Enveloppe cet oracle; scelle cette révélation parmi mes disciples!
  mal-mal: സാക്ഷ്യം പൊതിഞ്ഞുകെട്ടുക; എന്റെ ശിഷ്യന്മാരുടെ ഇടയിൽ ഉപദേശം മുദ്രയിട്ടു
    വെക്കുക.
  urd-GVR: Mujhe mukāshafe ko lifāfe meṅ ḍāl kar mahfūz rakhnā hai, apne shāgirdoṅ
    ke darmiyān hī Allāh kī hidāyat par muhr lagānī hai.
  suz-BL: आं देंशो लोव़ आं शेंसीब आन कली ला नेंपाइक्‍चा कली छाप थोक्‍शा, वोतो” दे
    माइक्‍ती। दानीएल १२:४
  eng-NOY: Bind up the revelation, Seal the word, with my disciples!
  ita-1927: “Chiudi questa testimonianza, suggella questa legge fra i miei discepoli”.
  ckb-ckb: ئەم شایەتییە بۆ ئاگادارکردنەوە بپێچەوە، فێرکردنەکە بە قوتابییەکانم مۆر
    بکە.
  eng-BBE: 'Let my teaching be kept secret: and my words be given to my disciples
    only.'
  kan-OKCV: ಸಾಕ್ಷಿಯನ್ನು ಕಟ್ಟಿಡು, ನನ್ನ ಶಿಷ್ಯರೊಳಗೆ ದೇವರ ಶಿಕ್ಷಣವನ್ನು ಮುದ್ರಿಸು.
  tam-2017: சாட்சி புத்தகத்தைக் கட்டி, என் சீஷருக்குள்ளே வேதத்தை முத்திரையிடு என்றார்.
  spa-RV-1909: Ata el testimonio, sella la ley entre mis discípulos.
  ron-BTF: Leagă mărturia, sigilează legea printre discipolii mei.
  eng-WEBP: Wrap up the covenant. Seal the law among my disciples.
  eng-FBV: Safeguard this testimony, seal these instructions—they are for my disciples.
  nld-1939: 'Bewaar deze lessen zorgvuldig, En verzegel de lering, die ik u gaf:'
  nch-BL: Huajca amojuanti annomomachtijcahua, xijtzacuaca cuali nochi nopa camanali
    cati TOTECO techmacatoc huan niquijcuilojtoc, pampa elis para nopa masehualme
    cati itztose teipa.
  vie-1934: Ngươi hãy gói lời chứng nầy, niêm phong luật pháp nầy trong môn đồ ta!
  hin-CV: इस चेतावनी को बंद कर दो और मेरे चेलों के सामने इस व्यवस्था पर छाप लगा दो.
  eng-OURB: Wrap up the testimony. Seal the Torah ·Teaching· among my disciples.
  spa-BES: Ata el testimonio, sella la ley entre mis discípulos.
  tdx-tdx: Vahoro i fañinay, liteo ho a o mpiamakoo ty fañòha’e.
  tha-KJV: จงมัดถ้อยคำพยานเก็บไว้​เสีย และจงตีตราพระราชบัญญั​ติ​ไว้​ในหมู่พวกสาวกของข้าพเจ้าเสีย
  por-BR-2018: Liga o testemunho; sela a Lei entre meus discípulos.
  deu-ELO: Binde das Zeugnis zu, versiegele das Gesetz unter meinen Jüngern. -
  eng-WYC-2018: Bind thou (up)[the] witnessing, mark thou the law in my disciples.
    (Secure thou the message, or the testimony, yea, mark thou the Law among my disciples.)
  epo-epo: Ligu la ateston, sigelu la leĝon ĉe Miaj lernantoj.
  uig-PIN: — «Bu guwaⱨnamini yɵgǝp, Tǝwrat ⱪanunini mening muhlislirim arisida peqǝtlǝp
    ⱪoyƣin.
  beo-beo: Dilia! Na adoba:su dunu! Dilia sia:, amo Gode da nama i, amo noga:le ouligima!
  tpi-OTNT: Long ai bilong ol disaipel bilong mi, mi karamapim na pasim ol dispela
    tok Bikpela i bin givim mi, na mi bin raitim. Na mi putim mak bilong mi long en.
  hau-SA: Ɗaura shaidar nan ta gargadi ka kuma yimƙe umarnin Allah a cikin almajiraina.
  uig-LAT: — «Bu guwahnamini yögep, Tewrat qanunini méning muxlislirim arisida péchetlep
    qoyghin.
  nde-nde: Bopha ubufakazi besixwayiso, uqinise umthetho phakathi kwabafundi bakaNkulunkulu.
  ton-ton: Fakamaʻopoʻopo ʻae fakamoʻoni, pulusi ʻae fono maʻa ʻeku kau ākonga.
  ces-1613: Zavaž osvědčení, zapečeť zákon mezi učedlníky mými.
  eng-WMB: Wrap up the covenant. Seal the law among my disciples.
  tam-TCV: சாட்சியின் ஆகமத்தை பத்திரமாய்க் கட்டிவை; இறைவனுடைய சட்டத்தை என் சீடர்களிடையே
    முத்திரையிட்டு வை.
  ceb-ULB: Hugti ang akong pagpamatuod, selyohi ang opisyal nga talaan, ug ihatag
    kini ngadto sa akong mga tinun-an.
  pol-UBG: Zawiąż to świadectwo, zapieczętuj prawo wśród moich uczniów.
  agr-agr: Juju chicham Apajuínun wi etsejag nunú jintinkagtag nujai ashí agagjum
    shiig ijiajum uuka ukuktajum. Dutikajum tikich tsawantin jintinkagtuatatjum.
  kyc-kyc: Nakama nambana disaepole dupwame Anatumi banya pii namba keta jiyamo dupwa
    rakwa pyuo reto minyuo kararami ingilyamo.
  urd-GVU: مجھے مکاشفے کو لفافے میں ڈال کر محفوظ رکھنا ہے، اپنے شاگردوں کے درمیان
    ہی اللہ کی ہدایت پر مُہر لگانی ہے۔
  deu-1912: Binde zu das Zeugnis, versiegle das Gesetz meinen Jüngern.
  kan-2017: ಬೋಧನೆಯನ್ನು ಕಟ್ಟಿಡು, ನನ್ನ ಶಿಷ್ಯರೊಳಗೆ ಉಪದೇಶವನ್ನು ಮುಚ್ಚಿ ಮುದ್ರಿಸು.
  yap-yap: Pi gachalpeg e thingar ur ayuweged fapi thin ni Got e ke pi’ ngog.
  hlt-MCSB: Ciphuemyuhnah te puencak thil lamtah ka hnukbang rhoek taengah olkhueng
    te daeng pah,” a ti.
  mdy-ETH: ዒዛኮ ማርካቶ ካፒ ዓርቄ፤ ታኣኮ ጊንፆ ሃንታ ናኣቶኮ ዒኖ ጋራ ዓይሢ ሃሼ።
  twi-ASANTE: Kyekyere adanseɛ no sɔ mmara no ano ma mʼasuafoɔ.
  eng-WEBU: Wrap up the covenant. Seal the law among my disciples.
  wal-wal: Taani yootidoogaa naaga; ta erissiyo ashkkaratu giddon higgiyaa attama.
  spa-PDDPT: Ata el testimonio y sella la Ley entre mis discípulos.
  gun-gun: Ha'e nunga rupi emoĩ porã aikuaa uka va'ekue, emboty lei xeremimbo'e kuery
    py'a re — he'i.
  ilo-ULB: Galutam ti pammaneknekko, selyoam ti kasuratan, ket itedmo kadagiti adalak.
  kpg-kpg: Goodou go agu dama agoago, la digau belee madamada humalia ge daahi nia
    helekai a God ala ne gaamai gi di au.
  uig-ARA: ــ «بۇ گۇۋاھنامىنى يۆگەپ، تەۋرات قانۇنىنى مېنىڭ مۇخلىسلىرىم ئارىسىدا پېچەتلەپ
    قويغىن.
  sus-sus: Yi seedeɲɔxɔya naxan sɛbɛxi, wo xa tɔnxuma sa a ma, wo xa a ragata n ma
    fɔxirabirɛe yire.
  pon-2006: Kumwail, nei tohnpadahk kan pahn sinsile oh kolokol mahsen kan me Koht
    ketikihong ie.
  jae-jae: Jakic ŋoc biŋ gaoc lasêŋa tôŋ ma japac biŋ, taŋ kadôŋ naŋ, ŋa peŋ ŋajaŋa
    êsa ênêc ŋoc ŋacseŋominêŋ ŋalêlôm.
  ksd-ksd: Una pin guve ra buk na varvai, una vabulit tar ra tinata na vartovo ta
    kaugu tarai na vartovo.
  tur-YTC: Antlaşmayı bağla. Öğrencilerim arasında yasayı mühürle.
  grc-BRENT: Τότε φανεροὶ ἔσονται οἱ σφραγιζόμενοι τὸν νόμον τοῦ μὴ μαθεῖν.
  ind-AYT: Ikatlah kesaksian ini dan segellah pengajaran ini di antara murid-murid-Ku.”
  nya-nya: Manga umboniwu ndipo umate malamulowa pamaso pa ophunzira anga.
  hrv-hrv: 'Pohrani ovo svjedočanstvo, zapečati ovu objavu među učenicima svojim:'
  mps-mps: Te ena skul ogomani gesabidide eno te Genuai Bidigo enabolo mani po mesegelama,
    haluali. Tama eno asęnama, tama eno dąį tede ilali.
  tpi-tpi: Long ai bilong ol disaipel bilong mi, mi karamapim na pasim ol dispela
    tok Bikpela i bin givim mi, na mi bin raitim. Na mi putim mak bilong mi long en.
  dan-1931: Bind Vidnesbyrdet til og sæt Segl for Læren i mine disciples Sind!
  vie-OVCB: Hãy giữ gìn lời chứng của Đức Chúa Trời; giao lời dạy của Ngài cho những
    người theo tôi.
  guj-2017: હું મારા સાક્ષી બાંધી દઈશ અને સત્તાવાર વિગતોને મહોર મારીને મારા શિષ્યોને
    સોંપી દઈશ.
  pon-2006A: Kumwail, nei tohnpadahk kan pahn sinsile oh kolokol mahsen kan me Koht
    ketikihong ie.
  por-BRBSL: Wrap acima do pacto. Selar a lei entre meus discípulos.
  cth-cth: Hete lawkpanuesaknae hah ka hnukkâbangnaw koe tangoung nateh kâlawk hah
    tacikkin haw.
  twi-twi: Kyekyere kɔkɔbɔ adanse no sɔw mmara no ano ma mʼasuafo.
  hlt-hlt: Ciphuemyuhnah te puencak thil lamtah ka hnukbang rhoek taengah olkhueng
    te daeng pah,” a ti.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nní mbɛ́innɛ̀ kɛ dɔ̀: Sɔnnɛ dɛ kó tinɑ́ɑǹtì nɛ̀ dɛ
    kó itié n tũ̀mbɛ̀ kpɛ́í.'
  msy-2020: Nan suren gumazibar damazimɨn, Ikiavɨra Itir God na ganɨngizir akar kaba,
    kɨ da osirigh, da righɨva da ikegh kandelɨn grisɨn anemɨghɨrɨgh, uan ababanim
    isɨ kandelɨn gris datɨghtɨ, da deraghvɨra ikiam.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɑyii tɔmɑ sɩ: Mɑ tʋɣɩ tɔm tǝnɛɣɛ pʋlʋpʋ tɑɑ kɛ́. Mɑɑ kɑlǝsɩ
    mɑ kʋsɛɣɛsǝtʋ nti mɑ cɑɑkɩ sɛɣɛsʋɣʋ tɔ tǝ tɔɔ. Mɑ tǝŋlɑɑ tike kɛ mɑɑ heeli-tɩ.'
  azb-azb: Ya Rəbb, şagirdlərimin arasında Şəhadətini qoruyub saxla, təlimini möhürlə!
  eng-DBY: Bind up the testimony, seal the law among my disciples.
  hin-2017: चितौनी का पत्र बन्द कर दो, मेरे चेलों के बीच शिक्षा पर छाप लगा दो।
  wol-KYG: Dencal seede bii, jëlal lii ndigal, tay cib tayu, dénk ko samay dongo.
  eng-YLT: Bind up the testimony, Seal the law among My disciples.
  kne-kne: Dakayo ay pasolot ko, masapol ay bantayan yo ta adi mabalbaliwan nan naisolat
    ay inpadtok ay inpaammon Diyos en sak-en. Lopilopen yo ya pay-an yo si kaman istam
    ta adi maoklag.
  eng-WYC-2017: Bind thou [the] witnessing, mark thou the law in my disciples.
  eng-WMBB: Wrap up the covenant. Seal the law amongst my disciples.
  urd-GVH: मुझे मुकाशफ़े को लिफाफे में डालकर महफ़ूज़ रखना है, अपने शागिर्दों के दरमियान
    ही अल्लाह की हिदायत पर मुहर लगानी है।
  rug-rug: Kopu nia sa Inavoso te Tamasa, meke va naqitia sa Qua kinorokorotae, gamu
    na qua disaepeli.
  gaz-gaz: Dhuga baʼumsa kana walitti qabsiisi; seera kanas barattoota koo gidduutti
    chaappaadhaan cufi.
  fra-LSG: Enveloppe cet oracle, Scelle cette révélation, parmi mes disciples.
  gnn-gnn: Yo, nhumanydja yurru ŋarrakalaynydja ŋunhi yolŋu'‐yulŋuyu dhäruktja dhuwalayi
    guyaŋirrina yukurra, yurru yakana yana ḻakaraŋanydja ŋunhi ŋayi Godthu wekaŋala
    ŋarranha.
  yal-yal: N yi na sereyaan namara n yi, n yi xaranni ito balan, n na fala n ma xarandiine
    nan tun xa.
  haw-1868: E opeope i ka hoike ana, E hoopaa hoi i ka wanana, imua o ka'u poe haumana.
  arb-NAV: فَادَّخِرِ الشَّهَادَةَ وَأَوْدِعِ الشَّرِيعَةَ فِي قُلُوبِ تَلامِيذِي.
  ewe-ewe: Bla ɖaseɖiɖi la, eye nàtre nye nufiafia nu le nye nusrɔ̃lawo dome.
  eng-LEE: Bind up the testimony, seal up the law among my disciples.
  asm-FB: মোৰ সাক্ষ্যৰ কথা বান্ধি ৰাখা, কাৰ্যালয়ৰ নথি পত্রত মোহৰ মাৰি ৰাখা, আৰু ইয়াক
    মোৰ শিষ্যসকলক দিয়া।
  sus-A: يِ سٍيدٍحْشْيَ نَشَن سّبّشِ، وٌ شَ تْنشُمَ سَ عَ مَ، وٌ شَ عَ رَفَتَ ﭑ مَ
    قْشِرَبِرّيٍ يِرٍ.
  fra-SBL: Concluez l'alliance. Scelle la loi parmi mes disciples.
  hbo-hbo: צֹ֖ור תְּעוּדָ֑ה חֲתֹ֥ום תֹּורָ֖ה בְּלִמֻּדָֽי׃
  kik-kik: Oha ũira ũcio na watho ũcio, ũũhũũre mũhũũri ũtuĩke kĩrĩra harĩ arutwo
    akwa.
  omb-omb: Wesi bimbi na leogarea noi Huqe, bulu bimbi na huhuiana noi Huqe Mauri
    lawe na nongu rorong taigi.
  fra-NCL: Lie le témoignage, scelle l’enseignement dans le cœur de mes disciples. »
  cek-AK: Hnukung mah thuih ih lok to taoeng ah, kaalok hae catui daengah loe, kai
    hnukah bang kaminawk khaeah paek ah.
  cuk-cuk: 'Geb degi, Isaías, eba-nanaimaladga sogded: “An bemarga ibmar-sogsamaladi,
    gwagegi be sedii imakmalo. An be-odurdaksamalad, melle be sogmalo.'
  uig-CYR: — «Бу гуванамини йөгәп, Тәврат қанунини мениң мухлислирим арисида печәтләп
    қойғин.
  tel-2017: ఈ సాక్ష్య వాక్యాన్ని కట్టు. ఈ అధికారిక వార్తను సీలు వేసి నా శిష్యులకు
    అప్పగించు.
  hat-BSA: Mare akò la. Sele lalwa pami disip mwen yo.
  kos-kos: Kowos, mwet tumuk lutlut, enenu in karinganang ac sruokya ku kas nukewa
    ma God El ase nu sik.
  hbo-WLC: צ֖וֹר תְּעוּדָ֑ה חֲת֥וֹם תּוֹרָ֖ה בְּלִמֻּדָֽי׃
  ibo-ibo: Kechie ihe ịgba ama nke iwu a kpuchie ntụziaka Chineke nke ọma nʼetiti
    ndị na-eso ụzọ ya.
  ory-ory: ତୁମ୍ଭେ ଏହି ପ୍ରମାଣ-ବାକ୍ୟ ବାନ୍ଧ, ମୋʼ ଶିଷ୍ୟମାନଙ୍କ ମଧ୍ୟରେ ବ୍ୟବସ୍ଥା ମୁଦ୍ରାଙ୍କିତ
    କର।
  chk-chk: Kopwe rifengeni ei kapasen pwärätä o anükü ekei allük lon leluken nei chon
    kaiö.
  rop-rop: Wal aibin kipgon tok, “Ol detlot mesij en ol detlot wed weya aibin raidimdan
    en titjimbat yumob, wal yumob garra jadimap garram bush gum en gibit langa main
    wekinmen olabat blanga lukaftumbat.
  ukr-1871: Завяжи ж се сьвідченнє, й запечатай обяв при учениках моїх.
  deu-1951: '[Ich] binde das Zeugnis zusammen, versiegle die Lehre in meinen Jüngern'
  eng-JPS: '''Bind up the testimony, seal the instruction among My disciples.'''
  srp-1865: Sveži svjedoèanstvo, zapeèati zakon mojim uèenicima.
  lug-lug: Nyweza obujulirwa okakase amateeka mu bayigirizwa bange.
  heb-heb: צור תעודה חתום תורה בלמדי׃
  ben-IRV: তুমি সাক্ষ্যের কথা বন্ধ কর, আমার শিষ্যদের মধ্যে নিয়ম সীলমোহর কর।
  pan-pan: ਸਾਖੀ-ਨਾਮੇ ਨੂੰ ਬੰਦ ਕਰ, ਅਤੇ ਮੇਰੇ ਚੇਲਿਆਂ ਦੇ ਵਿਚਕਾਰ ਪਰਮੇਸ਼ੁਰ ਦੀ ਬਿਵਸਥਾ ਉੱਤੇ
    ਮੋਹਰ ਲਾ ਦੇ
  mya-JVB: ဤသက်သေခံ ချက်ကို ငါ့ တပည့် တို့တွင် ထုပ် ထား၍၊ ပညတ် တရားကို တံဆိပ် ခတ်လော့ဟု
    မိန့်တော်မူ ၏။
  tte-O: Yaubada iwaloma koliyau iba, “Yanuwapei bwaite kulele yo kututu-yatalu kagu
    tomuliyayao kaiweli ali kaba nuwanuwatu.”
  hmo-hmo: Lauegu diba tahua taudia e, umui ese lauegu hadibaia hereva, Dirava ese
    lau dekenai ia henia gaudia do umui naria bona hunia.
  urd-urd: शहादत नामा बन्द कर दो, और मेरे शागिर्दो के लिए शरी'अत पर मुहर करो।
  rus-SYN: Завяжи свидетельство, и запечатай откровение при учениках Моих”.
  bqc-SIM: Má pↄ́ fĩ yã́pi taalawa seela ũ, má kã́n'ↄ lɛ́ yãdanɛpiwa ma ìwaↄnɛ.
  tcz-CHONGTHU: Pathen thuhil hohi chingphauvin. Athupehho hi keima nunga seijuiho
    henga jong chinsahsonun.
  mar-mar: माझी साक्ष पक्की बांध, नोंद अधिकृतपणे शिक्कामोर्तब करून माझ्या शिष्यांना
    दे.
  qub-qub: 'Chaura Isaiasga disïpuluncunata niran: Cay yachachicuytaga sumaj watarcuy.
    Yachachishäcunataga sigüru churaycuy.'
  hat-hat: Se pou patizan m' yo kenbe pawòl Bondye di m' lan. Se pou yo kenbe lòd
    Bondye yo nan kè yo!
  eng-BSB: Bind up the testimony and seal the law among my disciples.
  eng-WEBPB: Wrap up the covenant. Seal the law amongst my disciples.
  kbq-kbq: Hagi nagra Aisaia'na, Ra Anumzamo'ma nanekema nasamige'nama krentoa avontafera
    erigite'na, ana agofetura nazanko avona antete'na namage'ma [disaipol] nentaza
    nagara zami'noe.
  nhe-BL: Huajca imojuanti innomomachtijcahua, xijtzacuaca cuali nochi nopa tlajtoli
    tlen TOTECO nechmacatoc huan niquijcuilojtoc, pampa elis para nopa tlacame tlen
    itztose teipa.
  gub-BL: Aze'eg nezewe heremiruze'eg wanupe. — Pemonokatu ko ze'eg pepy'a pe nehe.
    Pema'enukwaw katu Tupàn Tuweharupi Wiko Ma'e ipurumu'e haw ihewe imur pyrer rehe
    nehe.
  eng-DRA: Bind up the testimony, seal the law among my disciples.
