    pen, ‘For Maher Shalal Hash Baz’;
  kbq-kbq: Hagi anante Ra Anumzamo'a amanage huno nasami'ne, Kagra ra avontafe eritenka,
    ana avontafepina avo zotareti amatfama hu'are ranra avompinti, Maher-Salal-Has-Bazie
    hunka krento.
  nhe-BL: 'TOTECO sampa nechcamahui huan nechilhui: “Xijcui se hueyi huapali huan
    ipan xitlajcuilo para titeyolmelahuas itlacatilis nopa conetl tlen nimitzmacas.
    Xitlajcuilo ica huejhueyi tlajcuiloli. Itoca elis Maher Salal Hasbaz. (Maher Salal
    Hasbaz quinequi quiijtos ‘nimantzi xiquintlamitlaxtequilica huan xiquintzontlamiltica’.)
    Queja nopa elis itoca nopa conetl pampa queja nopa nopa tlanahuatijquetl tlen
    hualas quinnahuatis isoldados ma quichihuaca.”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg ihewe a'e. — Epyhyk ywyapypepaw ze'eg
    imuapykaw romo iapo pyrer nehe. Emuapyk ko ze'eg hehe nehe ikair haw uhu ma'e
    pupe nehe. — Maer Xarar Az Maaza, imuapyk pà hehe nehe. — Munar haw iàrew 'ym
    ma'e, i'i.
  eng-DRA: 'And the Lord said to me: Take thee a great book, and write in it with
    a man’s pen. Take sway the spoils with speed, quickly take the prey.'
