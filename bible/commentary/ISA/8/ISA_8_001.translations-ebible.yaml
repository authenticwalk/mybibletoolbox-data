verse: ISA.008.001
translations:
  mal-C: 'അപ്പോൾ യഹോവ എന്നോട്: “നീ ഒരു വലിയ ഫലകം എടുത്ത് അതിൽ സാധാരണ അക്ഷരത്തിൽ, മഹേർ-ശാലാൽ-ഹാശ്-ബസ്”
    എന്ന് എഴുതുക.'
  deu-TKW: 'Und Jahwe sprach zu mir: Nimm dir eine große Tafel und schreibe darauf
    in leserlicher Schrift: Eilend kommt Beute, schnell kommt Raub!'
  lin-lin: 'Yawe alobaki na ngai : « Kamata etando monene ya libanga mpe salela ekomeli
    mpo na kokoma makambo oyo na likolo na yango : Maher-Shalal-Hash-Baz (pene bomengo
    ya bitumba, pene kobebisama). »'
  eng-LSV: And YHWH says to me, “Take a great tablet to yourself, and write on it
    with an engraving tool of man, || To hurry spoil, enjoy prey.”
  eng-GNV: 'Moreover, the Lord sayd vnto me, Take thee a great roll, and write in
    it with a mans penne, Make speede to the spoyle: haste to the praye.'
  eng-WEBSTER: Moreover, the LORD said to me, Take thee a great roll, and write in
    it with a man's pen concerning Maher-shalal-hash-baz.
  nhw-BL: 'TOTECO sempa nechcamanalhui huan nechilhui: “Xijcui se hueyi huapali huan
    ipan xitlajcuilo para titeyolmelahuas itlacatilis nopa conetl catli nimitzmacas.
    Xitlajcuilo ica huejhueyi tlajcuiloli. Itoca elis Maher Salal Hasbaz. (Maher Salal
    Hasbaz quinequi quiijtos ‘nimantzi xiquintlamitlachtequilica huan xiquintzontlamiltica’.)
    Quej nopa elis itoca nopa pampa nopa tlanahuatijquetl catli hualas quinnahuatis
    isoldados ma quichihuaca.”'
  swh-ONEN: 'Bwana akaniambia, “Chukua gombo kubwa, uandike juu yake kwa kalamu ya
    kawaida jina: Maher-Shalal-Hash-Bazi.'
  bba-bba: Yinni Gusunɔ u mɑn sɔ̃ɔwɑ u nɛɛ, n seewo n yĩsi teni yore kpɑsɑsɑ, kpee
    bɛsi bɑkɑ ɡɑɑ sɔɔ, Mɑhɛɛ Sɑlɑli Hɑsibɑsi. Yen tubusiɑnɑ, bu seewo fuuku bu ɑrumɑni
    kpuro kɑtɑ ko bu ɡurɑ.
  eng-KJVCPB: Moreover the Lord said unto me, Take thee a great roll, and write in
    it with a man’s pen concerning Maher-shalal-hash-baz.
  luo-luo: Jehova Nyasaye nowachone niya, “Kaw kalatas maduongʼ kendo indik wachni
    gi kalam mongʼongʼore ni Maher-Shalal-Hash-Baz, tiende ni yeko biro chako timore
    machiegni.”
  meu-meu: Bena Iehova ese e hereva henigu, eto, Nadi palakana badana ta bavabia,
    bena taunimanima iboudiai dibadia revarevadia amo ba torea “Mahere-salala-hasa-basa
    ena”.
  npi-ULB: परमप्रभुले मलाई भन्‍नुभयो, “एउटा ठुलो पाटी ले र त्‍यसमा लेख्, ‘महेर-शालल-हाज-बज
    ।'
  yor-yor: Olúwa sọ fún mi pé, mú ìwé ńlá kan, kí o sì fi kálàmù ìkọ̀wé lásán kọ Maha-Ṣalali-Haṣi-Basi.
  pes-OPCB: 'خداوند به من فرمود که لوحی بزرگ بگیرم و با خط درشت روی آن بنویسم: «مهیر
    شلال حاش بز»'
  tgl-ULB: Sinabi sa akin ni Yahweh, “Kumuha ka ng malapad na bato at iukit mo dito
    ang, 'Maher Shalal Has Baz.'
  cbu-NT: Apanll Taarashipani nuwaa, Shiy Isáysaa, patumbchee yáyarush, anush, Maher-salal-hasbasa
    átush yandangcha.
  hui-hui: Anduane Homogohanda i̱ langialu lalu, Mbirale beba gili bibehe mbira taya
    buwa nguni daligani bi haguane ogodagua gilibu wibe. Abale mo pagebu yalu gerai
    pu, gili bibe. Wali agalirume bayuwa dagalelo wáleore gili bibe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​အား``စာ​ရေး​သင်​ပုန်း ကြီး​တစ်​ခု​ကို​ယူ​၍`မြန်​မြန်​တိုက်၊
    မြန်​မြန်​လု' ဟူ​သည့်​စ​ကား​ရပ်​ကို​စာ​လုံး​ကြီး​ကြီး​နှင့် ရေး​မှတ်​လော့။-
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། བྱང་བུ་ཆེན་པོ་ཞིག་ཁྱེར་འོངས་ནས་དེའི་སྟེང་དུ་ཐུན་མོང་གི་ཡི་གེ་བཀོལ་ཏེ་མཱ་ཧེར་ཤལ་ལཱ་ཧ་ཤཱ་པཱ་ཟི་
    ཞེས་ཕྲིས་ཤིག
  wsk-wsk: 'Asele Yawe iwita aga maonam, “Mel bo ulal biya mu to ale garek imi awote
    bataguruko,” mam: “Maher-Shalal-Hash-Baz bataguruko.'
  sna-sna: 'Jehovha akati kwandiri, “Tora bhuku guru unyore pamusoro paro nechinyoreso:
    pamusoro paMaheri-Sharari-Hashi-Bhazi.'
  spa-BLM: 'El Señor me dijo: “Toma una tabla grande y escribe en ella con pluma de
    hombre: ‘Para Maher Shalal Hash Baz’;'
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic: Say junoc tas nivan yaj chec''an b''aj
    ol a tz''ib''ejem Maher-salal-hasbaz. Nivac ol utej a tz''ib''anemi.'
  swh-ULB: Yahwe ameniambia mimi, '' chukua meza kubwa na uandike juu yake, 'Maheri
    Shalal Hash Baz.'
  bel-bel: 'І сказаў мне Гасподзь: вазьмі сабе вялікі сувой і накрэсьлі на ім чалавечымі
    пісьмёнамі: магер-шэлал-хаш-баз.'
  deu-ELBBK: 'Und der HERR sprach zu mir: Nimm dir eine große Tafel und schreibe darauf
    mit Menschengriffel: Es eilt der Raub, bald kommt die Beute;'
  mbb-OT: 'Migkaǥi is Nengazen kayi te kedì te, “Kuwa ka te meluag he edsuratan, ne
    isurat nu heini he menge lalag is edhenduen te: ‘Maher Shalal Hash Baz.’'
  mal-2015: 'യഹോവ എന്നോടു കല്പിച്ചതു: നീ ഒരു വലിയ പലക എടുത്തു, സാമാന്യഅക്ഷരത്തിൽ:
    മഹേർ-ശാലാൽ ഹാശ്-ബസ് എന്നു എഴുതുക.'
  gup-gup: Nawu Yawey nganmarneyimeng, “Yima nawu nakimuk djurra manbu scroll dja
    yibimbu bimkimuk yiyime, ‘Nawu Werrkwerrk Kamre Bu Kadjirdmang. ’
  rmc-rmc: 'O RAJ mange phenďa: „Le bari tabuľa a pisin pre late avke, hoj pes te
    del te pregenel: Občoraren sig – Čoren sig!“'
  pes-OPV: 'و خداوند مرا گفت: «لوحی بزرگ به جهت خود بگیر و بر آن با قلم انسان برای
    مهیرشلال حاش بز بنویس.'
  ron-1924: 'Домнул мь-а зис: „Я о таблэ маре ши скрие пе еа аша, ка сэ се ынцелягэ:
    ‘Грэбеште-те де прэдязэ, арункэ-те асупра прэзий!’”'
  ben-OBCV: 'সদাপ্রভু আমাকে বললেন, “তুমি একটি বড়ো আকারের ফলক নাও এবং তার উপরে সাধারণ
    কলম দিয়ে লেখো: মহের-শালল-হাশ-বস।”'
  som-som: Oo Rabbigu wuxuu igu yidhi, Waxaad soo qaadataa loox weyn, oo waxaad farta
    dadka ku qortaa. Maheer-shaalaal-haash-bas,
  lat-VUC: 'Et dixit Dominus ad me: Sume tibi librum grandem, et scribe in eo stylo
    hominis: Velociter spolia detrahe, cito prædare.'
  eng-ASVBT: And Jehovah said unto me, Take thee a great tablet, and write upon it
    with the pen of a man, For Maher-shalal-hash-baz;
  ita-1885: 'E IL Signore mi disse: Prenditi un gran rotolo, e scrivi sopra esso con
    istile d''uomo: Egli si affretterà a spogliare, egli solleciterà di predare.'
  eng-LXXUP: And the Lord said to me, Take to thyself a volume of a great new book,
    and write in it with a man’s pen concerning the making a rapid plunder of spoils;
    for it is near at hand.
  eng-ULB: Yahweh said to me, “Take a large tablet and write on it, 'Maher-Shalal-Hash-Baz.'
  spa-VBL: 'Entonces el Señor me dijo: “Toma una tabla grande y escribe en ella con
    una pluma ordinaria: ‘Maher Salal Jas Baz’'
  fra-_FOB: 'L''Éternel me dit: Prends une grande table, et y écris en caractères
    lisibles: Pillage prompt, ravage soudain.'
  mal-mal: 'യഹോവ എന്നോട് കല്പിച്ചത്: “നീ ഒരു വലിയ പലക എടുത്ത്, സാമാന്യഅക്ഷരത്തിൽ:
    മഹേർ-ശാലാൽ ഹാശ്-ബസ് എന്ന് എഴുതുക.'
  urd-GVR: Rab mujh se hamkalām huā, “Ek baṛā taḳhtā le kar us par sāf alfāz meṅ likh
    de, ‘Jald hī lūṭ-khasoṭ, sur'at se ġhāratgarī.’”
  suz-BL: मिनु परमप्रभु यावेमी आं कली “गे ठेयब कागज का चाक्‍को। मिनु रिम्‍शो पा रुप्‍चा
    ङा पा ‘माहेर-शालाल-हाश-बाज’ ब्रेक्‍तो” देंत। माहेर-शालाल-हाश-बाज आ अर्थ गा पा
    शुश रोइक्‍चा बाक्‍ब।
  eng-NOY: And Jehovah said to me, Take thee a great tablet, and with a man's writing-instrument
    write on it, Hasteth-the-prey, Speedeth-the-spoil.
  ita-1927: 'L’Eterno mi disse: “Prenditi una tavoletta grande e scrivici sopra in
    carattere leggibili: “Affrettate il saccheggio! Presto, al bottino!”'
  ckb-ckb: 'یەزدان پێی فەرمووم: «پارچە چەرمێکی گەورە بۆ خۆت ببە و بە پێنووسی قامیش
    لەسەری بنووسە: ”مەهێر شالال حاش بەز.“»'
  eng-BBE: And the Lord said to me, Take a great writing-board, and on it put down
    in common letters, Maher-shalal-hash-baz;
  kan-OKCV: ಯೆಹೋವ ದೇವರು, “ಒಂದು ದೊಡ್ಡ ಸುರುಳಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ಸಾಮಾನ್ಯ ಲೇಖನಿಯಿಂದಲೇ ಮಹೇರ್
    ಶಾಲಾಲ್ ಹಾಷ್ ಬಜ್, ಎಂದರೆ ಸೂರೆಗೆ ಆತುರ, ಕೊಳ್ಳೆಗೆ ಅವಸರ ಎಂದು ಬರೆ,” ಎಂಬುದಾಗಿ ನನಗೆ ಹೇಳಿದರು.
  tam-2017: 'பின்னும் யெகோவா என்னை நோக்கி: நீ ஒரு பெரிய பத்திரத்தை எடுத்து மனிதன்
    எழுதுகிறவிதமாக அதிலே மகேர்-சாலால்-அஷ்-பாஸ் என்று எழுது என்றார்.'
  spa-RV-1909: 'Y DÍJOME Jehová: Tómate un gran volumen, y escribe en él en estilo
    de hombre tocante á Maher-salal-hash-baz.'
  ron-BTF: 'Mai mult, DOMNUL mi-a spus: Ia-ţi un pergament mare şi scrie pe el cu
    condeiul unui om, referitor la Maher–Şalal-Haş-Baz.'
  eng-WEBP: The LORD said to me, “Take a large tablet, and write on it with a man’s
    pen, ‘For Maher Shalal Hash Baz’;
  eng-FBV: Then the Lord told me, “Get a large tablet and write on it in with an ordinary
    pen, ‘Maher-shalal-hash-baz.’
  nld-1939: 'Jahweh heeft mij gezegd: Neem een groot schrijftablet, en schrijf daarop
    het duidelijk schrift: “Spoedig-buit-roof-nabij”.'
  nch-BL: 'TOTECO sempa nechcamanalhui huan techilhui: “Xijcui se hueyi huapali huan
    ipan xitajcuilo para titeyolmelahuas itacatilis nopa conet cati nimitzmacas. Xitajcuilo
    ica huejhueyi tajcuiloli. Itoca elis Maher Salal Hasbaz. (Maher Salal Hasbaz quinequi
    quiijtos Nimantzi Xiquintamitachtequilica Huan Xiquintzontamiltica.) Quej nopa
    elis itoca nopa conet pampa quej nopa, nopa tanahuatijquet cati hualas quinnahuatis
    isoldados ma quichihuaca.”'
  vie-1934: 'Đức Giê-hô-va phán cùng tôi rằng: Hãy lấy một cái bảng rộng và viết lên
    trên bằng bút loài người rằng: Ma-he-Sa-la-Hát-Bát.'
  hin-CV: 'याहवेह ने मुझसे कहा, “एक बड़ी पटिया में बड़े-बड़े अक्षरों में यह लिखो:
    महेर-शालाल-हाश-बाज़ अर्थात् त्वरित लूट, द्रुत डाका.”'
  eng-OURB: Adonai said to me, “Take a large tablet, and write on it with a man’s
    pen, ‘For Maher Shalal Hash Baz’;
  spa-BES: 'Y el Señor me dijo: Toma una tabla grande, y en él escribe letras comunes,
    Maher-salal-hasbaz; muy pronto habrá saqueo y destrucción.'
  tdx-tdx: 'Le hoe t’Iehovà amako: Mandrambesa takelake bey vaho sokiro an-tsokitse
    lahi’e ty hoe: Malisa ty fikopake, masika ty tsindroke,'
  tha-KJV: แล​้วพระเยโฮวาห์ตรัสกับข้าพเจ้าอี​กว่า “จงเอาแผ่นจารึกใหญ่มาแผ่นหนึ่ง และจงเขียนด้วยปากกาของมนุษย์​เรื่อง
    ‘มาเฮอร์ชาลาลหัชบัส’”
  por-BR-2018: 'Disse-me também o SENHOR: Toma para ti um grande letreiro, e escreve
    nele com pena para uso humano: Maer-Salal- Has-Baz.'
  deu-ELO: 'Und Jehova sprach zu mir: Nimm dir eine große Tafel und schreibe darauf
    mit Menschengriffel: Es eilt der Raub, bald kommt die Beute;'
  eng-WYC-2018: And the Lord said to me, Take to thee a great book, and write therein
    with the pointel of man, Swiftly draw thou away spoils, take thou prey soon. (And
    the Lord said to me, Take thee a large book, and write in it with a common stylus,
    (or with a man’s pen), Mahershalalhashbaz, (that is, Quick spoils, fast plunder).)
  epo-epo: 'Kaj la Eternulo diris al mi: Prenu al vi grandan skribtabulon, kaj skribu
    sur ĝi per homa skribilo: Rapidu akiri, baldaŭ rabado.'
  uig-PIN: 'Pǝrwǝrdigar manga: — «Qong bir tahtayni ⱪolungƣa elip, eniⱪ ⱨǝrplǝr bilǝn:
    — «Mahar-Xalal-Hax-Baz» dǝp yazƣin» — dedi.'
  beo-beo: Hina Gode da nama amane sia:i, “Dia meloa bioi bagade lale, amoga dunu
    noga:le idima:ne agoane dedemu, ‘Ma:ihi Sia:ila:ile Ha:isaba:se ‘(dawaloma:ne
    da hedolo wamolale, gaguli masa)’
  tpi-OTNT: Bikpela i tokim mi olsem, “Kisim wanpela bikpela samting bilong rait,
    na antap long en yu mas raitim dispela tok, ‘Stilim hariap, karim i go kwik.’
    Yu mas raitim gut, na bai em i isi long ol man i ritim.
  hau-SA: Ubangiji ya ce mini, “Ka ɗauki naɗaɗɗen littafi mai girma ka yi rubutu a
    kai da alƙalami kurum, Maher-Shalal-Hash-Baz.
  uig-LAT: 'Perwerdigar manga: — «Chong bir taxtayni qolunggha élip, éniq herpler
    bilen: — «Maxar-Shalal-Xash-Baz» dep yazghin» — dédi.'
  nde-nde: 'UThixo wathi kimi, “Thatha isibhebhedu selitshe esikhulu ulobe kuso ngolimi
    olujwayelekileyo ukuthi: Maheri-Shalali-Hashi-Bhazi (okutsho ukuthi: abaphanga
    ukuhuquluza okuphangiweyo).'
  ton-ton: Pea naʻe toe pehē ʻe Sihova kiate au, “Toʻo kiate koe ha takainga lahi,
    pea tohi ʻi ai ʻaki ha peni ʻae tangata ʻae meʻa ʻoku kau kia Maha-sala-hase-pase.
  ces-1613: 'I řekl mi Hospodin: Vezmi sobě knihu velikou, a napiš na ní písmem lidským:
    K rychlé kořisti pospíchá loupežník.'
  eng-WMB: The LORD said to me, “Take a large tablet, and write on it with a man’s
    pen, ‘For Maher Shalal Hash Baz’;
  tam-TCV: பின்பு யெகோவா என்னிடம், “வரைபலகையை எடுத்து அதில், மஹேர்ஷாலால் ஹாஷ்பாஸ்
    என சாதாரண எழுத்தாய் எழுது.”
  ceb-ULB: Miingon si Yahweh kanako, “Pagkuha ug dagkong papan nga bato ug sulati
    kini, 'Maher Shalal Has Baz.'
  pol-UBG: 'I PAN powiedział do mnie: Weź sobie wielką księgę i napisz w niej ludzkim
    pismem: Maherszalalchaszbaz.'
  agr-agr: 'Tuke Pujuu chichagtak: “Sacerdote Urías, Jeberequíasa uchiji Zacaríasjai
    untsukta. Dutikam dita wainbaunum makichik numi dakakbau wegkajam jukim nuwi shiig
    pan wainmain: ‘Maher-salal-hasbaz’ tuu agagta” tujutiabi.'
  kyc-kyc: Kamongome namba langyuo, Pepa yoko kameyali mende nyepala dokona pyao pingi
    kameya ingyuo pyapala pyao palyape. Pii dake, Waiya Lao Kokwa Soo Apa Nenge, pyao
    palyape.
  urd-GVU: رب مجھ سے ہم کلام ہوا، ”ایک بڑا تختہ لے کر اُس پر صاف الفاظ میں لکھ دے،
    ’جلد ہی لُوٹ کھسوٹ، سُرعت سے غارت گری‘۔“
  deu-1912: 'Und der HERR sprach zu mir: Nimm vor dich eine große Tafel und schreib
    darauf mit Menschengriffel: Raubebald, Eilebeute!'
  kan-2017: ಆ ಮೇಲೆ ಯೆಹೋವನು ನನಗೆ, “ದೊಡ್ಡ ಹಲಗೆಯನ್ನು ತೆಗೆದುಕೊಂಡು ಸಾಧಾರಣ ಲೇಖನಿಯಿಂದಲೇ ವಿಷಯ
    ಸೂಚಕವಾದ ಈ ಪದವನ್ನು ಬರೆ, ‘ಮಹೇರ್ ಶಾಲಾಲ್ ಹಾಷ್ ಬಜ್’ ಅಂದರೆ ಸೂರೆಗೆ ಅತುರ, ಕೊಳ್ಳೆಗೆ ಅವಸರ.
  yap-yap: 'I SOMOL e ga’ar ngog, “Mu fek bangi n’en ni ba ga’ yang ni yima yol nga
    daken ngam yoloy e yol ni ba ga’ ngay ni be ga’ar: ‘Fek Chugom u Fithik’ e Yargal
    nib Machreg.’'
  hlt-MCSB: Te phoeiah BOEIPA loh kai taengah, “Namah ham hmaidan a len lo lamtah
    hlanghing kah cacung neh Maher-Shalal-Hash-Baz tila a soah daek pah.
