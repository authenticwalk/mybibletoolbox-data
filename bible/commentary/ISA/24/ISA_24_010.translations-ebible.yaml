verse: ISA.024.010
translations:
  mal-C: നശിപ്പിക്കപ്പെട്ട നഗരം വിജനമായിക്കിടക്കുന്നു; ആരും പ്രവേശിക്കാതവണ്ണം എല്ലാ
    വീടും അടയ്ക്കപ്പെട്ടിരിക്കുന്നു.
  deu-TKW: Zertrümmert ist die nichtige Stadt, jedes Haus dem Eintritt verschlossen.
  lin-lin: Engumba oyo ebeba etikali pamba, bikuke ya bandako nyonso ekangami.
  eng-LSV: It was broken down—a city of emptiness, || Every house has been shut from
    [its] entrance.
  eng-GNV: 'The citie of vanitie is broken downe: euery house is shut vp, that no
    man may come in.'
  eng-WEBSTER: 'The city of confusion is broken down: every house is shut up, that
    no man may enter.'
  nhw-BL: Ipan altepetl amo aqui quimatis tlaque quichihuas. Mopantise ipan se hueyi
    tequipacholi por nochi tlamantli catli amo cuali. Nochi calme quintzactose cuali
    para amo aqui ma calaqui para tlachtequis.
  swh-ONEN: Mji ulioharibiwa umekuwa ukiwa, mlango wa kila nyumba umefungwa.
  bba-bba: Wuu ɡe, ɡɑ koo ko bɑnsu. Yɛnusu su ko n wɑ̃ɑ dirisu. Goo kun mɑɑ duɔ mi.
  eng-KJVCPB: 'The city of confusion is broken down: Every house is shut up, that
    no man may come in.'
  luo-luo: Dala maduongʼ okethore modongʼ gunda, kendo dhoudi duto olor.
  meu-meu: Hanua asi oromana na vada eme heḡiḡi dobi; ruma iboudiai vada eme hekou,
    tau ta basine raka vareai helaoreana.
  npi-ULB: गोलमालको सहरलाई भत्काइएको छ । हरेक घर बन्द गरिएको र रित्तो छ ।
  yor-yor: Ìlú tí a run ti dahoro, ẹnu-ọ̀nà àbáwọlé kọ̀ọ̀kan ni a dí pa.
  pes-OPCB: در شهر هرج و مرج است و مردم درِ خانهٔ خود را محکم می‌بندند تا کسی وارد
    نشود.
  tgl-ULB: Bumagsak ang lungsod ng kaguluhan; sarado at walang laman ang bawat bahay.
  hui-hui: Mbirale bibahende tano timbuniha ngaru mo ko hai holebira. Wali agali karume
    gi timbuni howa tini andagaha anda pu biruwa panga payatagi halu tamuha birulebira.
  mya-mya: မြို့​တွင်း​၌​အ​စ​စ​အ​ရာ​ရာ​က​စင့်​က​လျား ဖြစ်​လျက်​နေ​၏။ လူ​တို့​မ​ဝင်​နိုင်​ရန်​အိမ်​တိုင်း
    ကို​လည်း​ပိတ်​ထား​ကြ​၏။-
  bod-N: སྟོངས་ཤིང་གོ་རིམ་མེད་པའི་གྲོང་ཁྱེར་ནི་གཏོར་ནས་བརླག་པ་དང་། ཁྱིམ་ཚང་རེ་རེས་སྒོ་བརྒྱབ་ནས་ནང་དུ་འགྲོ་མི་ཐུབ་པར་བྱས།
  sna-sna: Guta rakoromorwa rava dongo; mukova wokupinda mudzimba dzose wapfigwa.
  spa-BLM: La ciudad confusa se derrumba. Todas las casas están cerradas, para que
    nadie entre.
  cac-cac: A jun chon̈ab' b'aj ay eb' anima sq'uen̈ej somnaj yac'an q'uin̈, ol can
    tz'inan. Man̈xa junoc pat b'aj ol yal yoch junoc anima.
  swh-ULB: Mji uliochafuka umeangushwa chini; kila nyumba imefungwa na hakuna kitu.
  bel-bel: Разбураны апусьцелы горад, усе дамы замкнутыя, нельга ўвайсьці.
  deu-ELBBK: Zertrümmert ist die Stadt der Öde, verschlossen jedes Haus, so dass niemand
    hineingeht.
  mbb-OT: Egkevengkag is inged ne kenè en heini egkepulusan. Kada valey ne edlekevan
    is gemawan din su para wazà ebpekeseled.
  mal-2015: ശൂന്യപട്ടണം ഇടിഞ്ഞുകിടക്കുന്നു; ആർക്കും കടന്നു കൂടാതവണ്ണം എല്ലാവീടും അടഞ്ഞുപോയിരിക്കുന്നു.
  gup-gup: Bininj nawu kabirrihi kore kururrkwern, wanjh kabirridjalkele rowk, dja
    kabirriwernhdangbalhme kururrk kore kabirrihni.
  rmc-rmc: Zňičimen hin o omuklo foros, dojekh kher hino phandlo, hoj pes ňiko te
    na dochudel andre.
  pes-OPV: قریه خرابه منهدم می‌شود وهر خانه بسته می‌گردد که کسی داخل آن نتواندشد.
  ron-1924: Четатя пустие есте дэрыматэ; тоате каселе сунт ынкисе, ну май интрэ нимень
    ын еле.
  ben-OBCV: ধ্বংসিত নগরটি জনশূন্য পড়ে আছে; প্রত্যেকটি গৃহের দুয়ারের প্রবেশপথে দরজা
    লাগানো আছে।
  som-som: Magaalada cidlada ah waa la dumiyey, oo guri kastana waa la xidhay si aan
    ninna u soo gelin.
  lat-VUC: Attrita est civitas vanitatis, clausa est omnis domus, nullo introëunte.
  eng-ASVBT: The waste city is broken down; every house is shut up, that no man may
    come in.
  ita-1885: La città è ruinata e ridotta in solitudine; ogni casa è serrata, sì che
    non vi si entra più.
  eng-LXXUP: 'All the city has become desolate: one shall shut his house so that none
    shall enter.'
  eng-ULB: The city of chaos has been broken down; every house is closed up and empty.
  spa-VBL: La caótica ciudad se desmorona; todas las casas están cerradas con barrotes
    para impedir el paso a los demás.
  fra-_FOB: Elle est détruite, la cité déserte; toute maison est fermée, on n'y entre
    plus.
  mal-mal: ശൂന്യപട്ടണം ഇടിഞ്ഞുകിടക്കുന്നു; ആർക്കും കടന്നു കൂടാത്തവിധം എല്ലാ വീടും
    അടഞ്ഞുപോയിരിക്കുന്നു.
  urd-GVR: Wīrān-o-sunsān shahr tabāh ho gayā hai, har ghar ke darwāze par kunḍī lagī
    hai tāki andar ghusne wāloṅ se mahfūz rahe.
  suz-BL: मेको ग्रांग्‍ये माग्‍ये सहर खतम दुम्‍ब। मेको खिं ङा लाप्‍चो नेल्‍ल चोक्‍सीशा,
    सुइ ओव़ने मचाप्‍नीम।
  eng-NOY: The city of desolation is broken down; Every house is closed, so that none
    can enter.
  ita-1927: La città deserta è in rovina; ogni casa è serrata, nessuno più v’entra.
  ckb-ckb: شاری وێران تێکشکاوە، هەموو ماڵێک دادەخرێت، چوونە ژوورەوە نییە.
  eng-BBE: 'The town is waste and broken down: every house is shut up, so that no
    man may come in.'
  kan-OKCV: ಹಾಳುಪಟ್ಟಣವು ಬಿದ್ದುಹೋಗಿದೆ. ಯಾರು ಒಳಗೆ ಬಾರದಂತೆ ಪ್ರತಿಯೊಂದು ಮನೆಯು ಮುಚ್ಚಿದೆ.
  tam-2017: வெறுமையாய்ப்போன நகரம் தகர்ந்து, ஒருவரும் உள்ளே நுழையமுடியாதபடி, வீடுகளெல்லாம்
    அடைபட்டுக்கிடக்கும்.
  spa-RV-1909: Quebrantada está la ciudad de la vanidad; toda casa se ha cerrado,
    porque no entre nadie.
  ron-BTF: Cetatea pustiirii este zdrobită; fiecare casă este închisă, încât nimeni
    să nu intre.
  eng-WEBP: The confused city is broken down. Every house is shut up, that no man
    may come in.
  eng-FBV: The chaotic city is falling apart; every house is barred shut to keep others
    out.
  nld-1939: De steden liggen in puin en verlaten, Alle huizen gesloten, versperd;
  nch-BL: Ipan altepet amo aqui quimatis taya quichihuas. Mopantise ipan se hueyi
    tequipacholi por nochi tamanti cati amo cuali. Nochi calme quintzactose cuali
    para amo aqui calaquis para tachtequis.
  vie-1934: Thành hoang loạn đã đổ nát; nhà cửa đều đóng lại, không ai vào được.
  hin-CV: निर्जन नगर को गिरा दिया गया है; हर घर के द्वार बंद कर दिए गए हैं कि कोई
    उनमें जा न सके.
  eng-OURB: The confused city is broken down. Every house is shut up, that no man
    may come in.
  spa-BES: 'El pueblo es un derroche y se descompone: todas las casas están cerradas,
    para que nadie entre.'
  tdx-tdx: Nakoromake i rova nitsamborohotakey; songa mirindriñe ze anjomba, tsy hiziliha’ondaty.
  tha-KJV: เมืองที่จลาจลแตกหักเสียแล้ว บ้านทุกหลั​งก​็ปิดหมด ไม่​ให้​ใครเข้าไป
  por-BR-2018: A cidade da confusão está quebrada; todas as casas estão fechadas;
    ninguém pode entrar.
  deu-ELO: Zertrümmert ist die Stadt der Öde, verschlossen jedes Haus, so daß niemand
    hineingeht.
  eng-WYC-2018: The city of vanity is all-broken (or This city of chaos, or of confusion,
    is a broken city); each house is closed (up), for no man entereth (in).
  epo-epo: Ruinigita estas la dezerta urbo; ĉiuj domoj estas fermitaj tiel, ke oni
    ne povas eniri.
  uig-PIN: Tǝrtipsiz, mǝnisiz xǝⱨǝr buzulidu; Ⱨeqkim kirmisun dǝp ⱨǝmmǝ ɵylǝr etilidu;
  beo-beo: Moilai amo ganodini, bidi hamosu fawane gala. Dunu da beda:iba:le, ilia
    diasu ganodini golili sa:ili, logo ga:sili, gagili sala.
  tpi-OTNT: Olgeta samting bilong biktaun i bagarap pinis. Na olgeta dua bilong ol
    haus i pas i stap, bai i no gat man inap i go insait long ol.
  hau-SA: Birnin da aka birkice ta zama kango; an kulle ƙofar shiga kowane gida.
  uig-LAT: Tertipsiz, menisiz sheher buzulidu; Héchkim kirmisun dep hemme öyler étilidu;
  nde-nde: Idolobho elidilikileyo litshabalele; iminyango yezindlu zonke ivalekile.
  ton-ton: 'Kuo maumauʻi hifo ʻae kolo ʻoe maveuveu: kuo tāpuni ʻae ngaahi fale kotoa
    pē, koeʻuhi ke ʻoua naʻa hū ki ai ha tangata.'
  ces-1613: Potříno bude město marnosti; zavřín bude každý dům, aby do něho nechodili.
  eng-WMB: The confused city is broken down. Every house is shut up, that no man may
    come in.
  tam-TCV: அழிக்கப்பட்ட பட்டணம் பாழாய்க் கிடக்கிறது; வீடுகளின் நுழைவாசல்கள் ஒவ்வொன்றும்
    அடைபட்டுக் கிடக்கும்.
  ceb-ULB: Nagun-ob na ang siyudad sa kagubot; sirado ug walay sulod ang matag balay.
  pol-UBG: Zburzone jest miasto bezładu. Zamknięty jest każdy dom, tak że wejść nie
    można.
  urd-GVU: ویران و سنسان شہر تباہ ہو گیا ہے، ہر گھر کے دروازے پر کنڈی لگی ہے تاکہ
    اندر گھسنے والوں سے محفوظ رہے۔
  deu-1912: Die leere Stadt ist zerbrochen; alle Häuser sind zugeschlossen, daß niemand
    hineingeht.
  kan-2017: ಹಾಳುಪಟ್ಟಣವು ಬಿದ್ದುಹೋಗಿದೆ, ಯಾರೂ ಹೋಗದಂತೆ ಪ್ರತಿಯೊಂದು ಮನೆಯೂ ಮುಚ್ಚಿದೆ.
  yap-yap: Lan fare binaw e dakuriy yaramen gubin ban’en riy, ma girdi’ riy e ka ra
    man’ niged e mab ngorad u naun ni fan e nge dabki buch ban’en rorad.
  hlt-MCSB: Hinghong khorha tah po tih kun thil ham im khaw boeih a khaih.
  mdy-ETH: ሻሂንቴ ካታሜላ ጉሪ ማዔኔ፤ ዓይጎ ዓሲያ ጌሉዋጉዲ ማኣሮኮ ካራ ቢያ ዎዺንቴኔ።
  twi-ASANTE: Kuropɔn a wɔasɛe no ada mpan; wɔatoto efie biara apono mu.
  eng-WEBU: The confused city is broken down. Every house is shut up, that no man
    may come in.
  wal-wal: Maaraa mankkaa xayida katamai laalettiis; ooninne gelennaadan, keetta ubbai
    gorddettiis.
  spa-PDDPT: La ciudad está quebrantada por el caos. Toda casa está cerrada para que
    nadie entre.
  gun-gun: Ha'e rire tetã oeja rive pyre ma ombovaipaa ete. Oo ombotypaa ramo avave
    rei nda'evevei ma oike aguã.
  ilo-ULB: Nadadaelen ti siudad a napnoan iti riribuk; naiserra ken awanen ti nagian
    ti tunggal balay.
  kpg-kpg: Nia daangada huogodoo i lodo di waahale deelaa gu hinihini, guu tai ginaadou
    gi lodo nadau hale, gi daha mo di haingadaa deelaa.
  uig-ARA: تەرتىپسىز، مەنىسىز شەھەر بۇزۇلىدۇ؛ ھېچكىم كىرمىسۇن دەپ ھەممە ئۆيلەر ئېتىلىدۇ؛
  sus-sus: Taa kanaxi luma na ki nɛ tun, a banxie birin balan.
  pon-2006: Mehkoaros nan kahnimwo pingidahr, oh aramas akan loakeiraildier nan imwarail
    kan sang apwal.
  ksd-ksd: A pia na pal a tena purpuruan, i lingling, a lavur pal di banu diat upi
    koko ta tikai na ruk.
  tur-YTC: Karışıklık içindeki kent yıkıldı. Kimse içeri girmesin diye her ev kapandı.
  grc-BRENT: Ἠρημώθη πᾶσα πόλις, κλείσει οἰκίαν τοῦ μὴ εἰσελθεῖν.
  ind-AYT: Kota yang kacau itu dihancurkan, setiap rumah ditutup supaya tidak seorang
    pun dapat masuk.
  nya-nya: Mzinda wachisokonezo uja wawonongeka; nyumba iliyonse yatsekedwa.
  hrv-hrv: Razoren je grad ništavila, zatvoren ulaz svim kućama.
  mps-mps: Te genuai hanude nai dabe sese mu dola silalio. Tama tigidali be sunumi
    dabe palialua pali. Te bidi me tomoba me pabo usu ebeo.
  tpi-tpi: Olgeta samting bilong biktaun i bagarap pinis. Na olgeta dua bilong ol
    haus i pas i stap, bai i no gat man inap i go insait long ol.
  dan-1931: Den øde Stad ligger nedbrudt, stængt er hver Boligs Indgang.
  vie-OVCB: Thành đổ nát hoang vắng; mỗi nhà đều cài then không cho ai vào.
  guj-2017: ભારે અવ્યવસ્થાનું નગર તૂટી પડ્યું છે; દરેક ઘરો બંધ અને ખાલી કરવામાં આવ્યા
    છે.
  pon-2006A: Mehkoaros nan kahnimwo pingidahr, oh aramas akan loakeiraildier nan imwarail
    kan sang apwal.
  por-BRBSL: A cidade confusa é destruída. Toda casa está fechada, para que nenhum
    homem possa entrar.
  cth-cth: Paringparang lah kaawm e khopui teh a rawk toe. Apihai a kâen hoeh nahanelah
    im pueng teh khan lah ao.
  twi-twi: Kuropɔn a wɔasɛe no ada mpan; wɔatoto ofi biara apon mu.
  hlt-hlt: Hinghong khorha tah po tih kun thil ham im khaw boeih a khaih.
  tbz-SIM: Dihɛì dimɔu dɔúnkomu kɛ pùɔ, kɛ̀ sicɛ̃́ĩ yɑ̃̀ɑ̃̀ nyɑ̃̀ɑ̃ mbɑ́ òmɔù tɛ̃́nkɛ
    í nɔ nkɛ tɑɑ̀.
  msy-2020: Nguibar ekiamɨn itir biziba bar moghɨra ikufi. Ezɨ dɨpenibar tiar akaba
    bar pɨrigha itima, gumazitam dar aven mangan iburagham.
  dop-dop: Ɩcɑtɛ kpɛtɛ nyǝntɛ ńtɛ́ tǝ yɔkɑɑ. Tɛɛsɩ tǝnɑ tǝkɑɑ nɔɣɔlʋ ɩɩ sʋʋkɩ.
  azb-azb: Viran qalmış şəhər xaraba qalıb, Bütün evlər qıfıllanıb, Heç kim ora girə
    bilmir.
  eng-DBY: The city of solitude is broken down; every house is shut up, so that none
    entereth in.
  hin-2017: गड़बड़ी मचानेवाली नगरी नाश होगी, उसका हर एक घर ऐसा बन्द किया जाएगा कि
    कोई घुस न सकेगा।
  wol-KYG: Dëkk bu gental tasaaroo na, kër yépp tëje, kenn duggul.
  eng-YLT: It was broken down — a city of emptiness, Shut hath been every house from
    entrance.
  eng-WYC-2017: The city of vanity is all-broken; each house is closed, for no man
    entereth.
  eng-WMBB: The confused city is broken down. Every house is shut up, that no man
    may come in.
  urd-GVH: वीरानो-सुनसान शहर तबाह हो गया है, हर घर के दरवाज़े पर कुंडी लगी है ताकि
    अंदर घुसनेवालों से महफ़ूज़ रहे।
  rug-rug: Sa vasileana nomana si kaleana beto sari doduru tiṉitoṉa; sari sasada koari
    na vetu si bara tuku beto.
  gaz-gaz: Magaalaan diigamte sun ontee hafti; akka namni tokko iyyuu ol hin seenneef
    manni hundi ni cufama.
  fra-LSG: La ville déserte est en ruines; Toutes les maisons sont fermées, on n’y
    entre plus.
  yal-yal: Taa rabeɲinxin bata kala. Banxine birin nagalixi, muxu yo mi fa nɔɛ soɛ.
  haw-1868: Ua wawahiia ke kulanakauhale neoneo; Ua paniia na hale a pau, aohe mea
    komo iloko.
  arb-NAV: قَدْ تَدَمَّرَتْ مَدِينَةُ الْفَوْضَى، وَأُغْلِقَ كُلُّ بَيْتٍ، فَلا يَقْدِرُ
    أَحَدٌ عَلَى الدُّخُولِ.
  ewe-ewe: Du gbagbã la zu aƒedo, eye wotu aƒe ɖe sia ɖe ƒe agbo.
  eng-LEE: Broken down is the city of desolation; shut up is every house that none
    can enter.
  asm-FB: উচ্ছন্নপুৰি ভগ্ন হ’ল; প্রতিখন ঘৰ খালী আৰু বন্ধ হ’ল।
  sus-A: تَا كَنَشِ لُمَ نَ كِ نّ تُن، عَ بَنشِيٍ بِرِن بَلَن.
  fra-SBL: La ville confuse est détruite. Toutes les maisons sont fermées, pour que
    personne n'y entre.
  hbo-hbo: נִשְׁבְּרָ֖ה קִרְיַת־תֹּ֑הוּ סֻגַּ֥ר כָּל־בַּ֖יִת מִבֹּֽוא׃
  kik-kik: Narĩo itũũra rĩrĩa inene rĩanangĩku rĩkirĩte ihooru, namo matoonyero ma
    nyũmba ciothe nĩmahinge.
  fra-NCL: Elle est renversée, la ville de confusion ; toute maison est fermée, on
    ne peut y entrer.
  cek-AK: Anghmang kathok vangpui loe amro boeh; mi doeh imthung ah akun han ai ah,
    thok to takraeng o boih boeh.
  cuk-cuk: Neggwebur nue-bergus siid, olloo selenaid. Bela neg-yawagakmar, atiar-atiar
    bubukwad.
  uig-CYR: Тәртипсиз, мәнасиз шәһәр бузулиду; Һеч ким кирмисун дәп һәммә өйләр етилиду;
  tel-2017: అల్లకల్లోలమైన పట్టణం నిర్మూలమై పోయింది. ఎవరూ ప్రవేశించకుండా ప్రతి ఇల్లు
    మూతబడింది.
  hat-BSA: Vil gwo dezòd la vin kraze nèt. Tout kay vin fèmen pou pèsòn pa antre.
  kos-kos: Ma nukewa fohsak in siti uh, ac lohm nukewa lakiyuki, mwet koluk in tia
    utyak.
  hbo-WLC: נִשְׁבְּרָ֖ה קִרְיַת־תֹּ֑הוּ סֻגַּ֥ר כָּל־בַּ֖יִת מִבּֽוֹא׃
  ibo-ibo: Obodo atọgbọrọla nʼefu; a kpọchichaala ọnụ ụzọ e si abata ụlọ ndị mmadụ
    ka onye ọbụla ghara inwe ike ịbata.
  ory-ory: ନିର୍ଜନ ନଗର ଭଗ୍ନ ହୋଇଅଛି; କୌଣସି ମନୁଷ୍ୟ ଯେପରି ଭିତରକୁ ଯାଇ ନ ପାରିବ, ଏଥିପାଇଁ
    ପ୍ରତ୍ୟେକ ଗୃହ ରୁଦ୍ଧ ହୋଇଅଛି।
  chk-chk: Iwe, lon ewe telinimw a chök fis fitikoko, iteiten imw ra kapüngüla pwe
    esap wor eman a tongeni tolong.
  rop-rop: Langa ola taun ebrijing garra jidan rabishwan. Olabat garra jadimap olabat
    haus blanga kipumat streinja pipul.
  ukr-1871: Поруйнований запустїлий город, будинки замкнені стоять, нї-як входити.
  deu-1951: Die leere Stadt ist zerstört, alle Häuser sind unzugänglich.
  eng-JPS: Broken down is the city of wasteness; every house is shut up, that none
    may come in.
  srp-1865: Razbiæe se pusti grad, zatvorene æe biti sve kuæe da niko ne ulazi.
  lug-lug: Ekibuga ekyazikirizibwa kisigadde nga matongo, na buli mulyango oguyingira
    mu nnyumba guzibiddwa.
  heb-heb: נשברה קרית תהו סגר כל בית מבוא׃
  ben-IRV: বিশৃঙ্খলার শহর ভেঙে ফেলা হয়েছে। সমস্ত বাড়ী-ঘর বন্ধ হয়ে গিয়েছে এবং খালি
    হয়ে গিয়েছে।
  pan-pan: ਗੜਬੜੀ ਮਚਾਉਣ ਵਾਲਾ ਨਗਰ ਤੋੜਿਆ ਗਿਆ, ਹਰੇਕ ਘਰ ਲੰਘਣੋਂ ਬੰਦ ਕੀਤਾ ਗਿਆ।
  mya-JVB: လွတ်လပ် သောမြို့ သည် ပြို ပျက်လေပြီ။ အဘယ်သူ မျှ မဝင်စေခြင်းငှါ၊ အိမ် များကို
    ပိတ် ထားကြပြီ။
  hmo-hmo: Hanua badana be ia dika vadaeni, bona ruma ibounai be idia koua bona lokaia,
    tau ta do ia raka vareai garina.
  urd-urd: सुनसान शहर वीरान हो गया, हर एक घर बन्द हो गया कि कोई अन्दर न जा सके।
  rus-SYN: Разрушен опустевший город, все домы заперты, нельзя войти.
  bqc-SIM: Wɛ̃́lɛ gↄ̃̀ da pã, ua lɛ́ↄ kàka píi, gbɛ̃e lɛ́ gɛ̃ lↄo.
  tcz-CHONGTHU: Khopi kinchuh chuh in acheh chao in; insung jouse moh ponghung lut
    ho jeh in akikam soh in ahi.
  mar-mar: अंदाधूंदी असलेली नगरी मोडून पडली आहे, प्रत्येक घर बंद आणि रिकामे आहे.
  qub-qub: Siudäga juchushami caycan. Wasimanpis mananami pipis yaycunnachu.
  hat-hat: Pa gen moun nan lavil la. Yo kite kay yo ap tonbe. Tout pòt kay fèmen,
    moun pa antre la ankò.
  eng-BSB: The city of chaos is shattered; every house is closed to entry.
  eng-WEBPB: The confused city is broken down. Every house is shut up, that no man
    may come in.
  kbq-kbq: Hazenke zamo'ma avimate'nea kumamo'a fragu vazino evuramigeno ka'ma koka
    megeno, nontamimofo kafaramimo'a erigi vagare'neankino, mago vahe'mo'a ana nontamimpina
    uofregahie.
  nhe-BL: Ipan altepetl axaca quimatis tlachque quichihuas. Mopantise ipan se hueyi
    cuesoli ipampa nochi tlamantli tlen ax cuali. Nochi caltini quintzactose cuali
    para axaca ma calaqui para tlaxtequis.
  gub-BL: Tawhu teko waka'u awer iaiw kury. A'e pe har uwàpytym wàpuz huken wà. Numuixe
    kar kwaw ni amo wà.
  eng-DRA: The city of vanity is broken down, every house is shut up, no man cometh
    in.
