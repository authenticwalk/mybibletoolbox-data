verse: ISA.024.019
translations:
  mal-C: ഭൂമി ചെറിയകഷണങ്ങളായി തകരുന്നു, ഭൂമി പൊട്ടിപ്പിളരുന്നു, ഭൂമി അതിതീവ്രമായി
    കുലുങ്ങുന്നു.
  deu-TKW: Es zerbricht und zerkracht die Erde, es reißt und zerspringt die Erde,
    es wankt und schwankt die Erde.
  lin-lin: Mokili ebukani-bukani, mokili epanzani, mokili eningani makasi.
  eng-LSV: The earth has been utterly broken down, || The earth has been utterly broken,
    || The earth has been utterly moved.
  eng-GNV: 'The earth is vtterly broken downe: the earth is cleane dissolued: the
    earth is mooued exceedingly.'
  eng-WEBSTER: The earth is utterly broken down, the earth is entirely dissolved,
    the earth is exceedingly moved.
  nhw-BL: Nochi tlaltipactli tlamihuehuelocas, tlamitlatlapacas huan tlami mojmolinis.
  swh-ONEN: Dunia imepasuka, dunia imechanika, dunia imetikiswa kabisa.
  bba-bba: Tem mu koo yĩiri kpɑ mu beu ko, kpɑ mu bɛsikirɑ.
  eng-KJVCPB: The earth is utterly broken down, The earth is clean dissolved, The
    earth is moved exceedingly.
  luo-luo: Piny osebarore, piny oselal nono, kendo piny yiengni malich.
  meu-meu: Tanobada na e makohi rohorohomu, tanobada na e hedare pararamu, tanobada
    na e heude-heude dikadikamu.
  npi-ULB: पृथ्वी पुर्ण रूपमा टुट्‍नेछ, पृथ्वी चिरा पर्नेछ । पृथ्वीलाई डरलाग्‍दो किसिमले
    हल्लाइनेछ ।
  yor-yor: Ilẹ̀ ayé ti fọ́ ilẹ̀ ayé ti fọ́ dànù, a ti mi ilẹ̀ ayé rìrìrìrì.
  pes-OPCB: زمین در هم خواهد شکست و خرد شده، از هم خواهد پاشید.
  tgl-ULB: Ang mundo ay ganap na masisira. ang mundo ay mahahati sa gitna; ang mundo
    ay marahas na mayayanig.
  hui-hui: Dindi dumbirumbi bialu mo emabia haragola dindi gaibubaga bu wima polebira.
  mya-mya: ကမ္ဘာ​မြေ​ကြီး​သည်​ကွဲ​အက်​ကာ​က​စင့် က​လျား​ဖြစ်​လျက်​နှစ်​ခြမ်း​ပွင့်​၍​သွား
    လိမ့်​မည်။-
  bod-N: ས་གཞི་ཡོངས་སུ་བརྡིབས་ཏེ་གས་པ་དང་། ས་རབ་ཏུ་གཡོས།
  sna-sna: Nyika yaputswa-putswa, nyika yakamurwa napakati, nyika yozungunuswa chose.
  spa-BLM: La tierra está totalmente destrozada. La tierra se desgarra. La tierra
    es sacudida violentamente.
  cac-cac: Ol ib'xoc val luum sic'lab'il, ol tzicub'tan̈aj luum, ol laj q'ue n̈iq'uiljoc
    luum, choc' ol aj luum.
  swh-ULB: Dunia itangamizwa kabisa, dunia itapasukia mbali; dunia itatatikisika vikali.
  bel-bel: Зямля руйнуецца, зямля распадаецца, зямля моцна патрэсена;
  deu-ELBBK: Die Erde klafft auseinander, die Erde zerberstet, die Erde schwankt hin
    und her;
  mbb-OT: Ebeka is tanà ne egketevì heini.
  mal-2015: ഭൂമി പൊടുപൊടെ പൊട്ടുന്നു; ഭൂമി കിറുകിറെ കീറുന്നു; ഭൂമി കിടുകിട കിടുങ്ങുന്നു.
  gup-gup: Wanjh manbu kurorre kabakabakme, dja kubolkwarlah kabolkdjalkmire.
  rmc-rmc: E phuv calkom pukinela, calkom pharola pro jepaš, zorales razisaľola.
  pes-OPV: زمین بالکل منکسرشده. زمین تمام از هم پاشیده و زمین به شدت متحرک گشته است.
  ron-1924: Пэмынтул се рупе, пэмынтул се сфэрымэ, пэмынтул се крапэ,
  ben-OBCV: পৃথিবী ভগ্ন হয়েছে, পৃথিবী ভেঙে টুকরো টুকরো হয়েছে, পৃথিবী সম্পূর্ণরূপে
    প্রকম্পিত হয়েছে।
  som-som: Dhulkii dhammaantiis wuu dumay, oo dhulkii kulligiis wuu burburay, oo dhulkii
    aad iyo aad buu u dhaqdhaqaaqay.
  lat-VUC: Confractione confringetur terra, contritione conteretur terra, commotione
    commovebitur terra;
  eng-ASVBT: The earth is utterly broken, the earth is rent asunder, the earth is
    shaken violently.
  ita-1885: La terra si schianterà tutta, la terra si disfarà tutta, la terra tremerà
    tutta.
  eng-LXXUP: the earth shall be utterly confounded, and the earth shall be completely
    perplexed.
  eng-ULB: The earth will be completely broken, the earth ripped apart; the earth
    will be violently shaken.
  spa-VBL: La tierra tiembla por completo, se desgarra y se sacude violentamente.
  fra-_FOB: La terre se brise, la terre se rompt, la terre chancelle.
  mal-mal: ഭൂമി പൊടുപൊടെ പൊട്ടുന്നു; ഭൂമി കിറുകിറെ കീറുന്നു; ഭൂമി കിടുകിട കിടുങ്ങുന്നു.
  urd-GVR: Zamīn kaṛak se phaṭ rahī hai. Wuh ḍagmagā rahī, jhūm rahī,
  suz-BL: मिनु रागी एश्‍शा, ब्रोल्‍ब। ख्रिनुम हिम्‍सीब। २पत्रुस ३:१०
  eng-NOY: The earth is utterly broken down; The earth is shattered in pieces; The
    earth is violently moved from her place.
  ita-1927: La terra si schianterà tutta, la terra si screpolerà interamente, la terrà
    tremerà, traballerà.
  ckb-ckb: زەوی بە شکان دەشکێت، زەوی بە وردوخاشبوون وردوخاش دەبێت، زەوی بە لەقین دەلەقێت.
  eng-BBE: The earth is completely broken, it is parted in two, it is violently moved.
  kan-OKCV: ಭೂಮಿಯು ಬಿರುಕುಬಿಟ್ಟಿದೆ, ಬಿರಿದು ಬಿರಿದಿದೆ, ಭೂಮಿಯು ಕದಲಿಹೋಗಿದೆ.
  tam-2017: தேசம் நொறுங்கவே நொறுங்கும், தேசம் முறியவே முறியும், தேசம் அசையவே அசையும்.
  spa-RV-1909: Quebrantaráse del todo la tierra, enteramente desmenuzada será la tierra,
    en gran manera será la tierra conmovida.
  ron-BTF: Pământul este zdrobit de tot, pământul este dizolvat în întregime, pământul
    este mişcat peste măsură.
  eng-WEBP: The earth is utterly broken. The earth is torn apart. The earth is shaken
    violently.
  eng-FBV: The earth is completely broken up; the earth is ripped apart, the earth
    is violently shaken.
  nld-1939: De aarde gaat splijten en bersten, Versplintert en scheurt, Wankelt en
    tuimelt,
  nch-BL: Nochi taltipacti tamihuehuelocas, tamitatapacas huan tami mojmolinis.
  vie-1934: Đất đều tan nát, đất đều vỡ lở, đất đều rúng động.
  hin-CV: पृथ्वी टुकड़े-टुकड़े होकर, फट गई है और हिला दी गई है.
  eng-OURB: The earth is utterly broken. The earth is torn apart. The earth is shaken
    violently.
  spa-BES: La tierra está completamente rota, está dividida en dos, se mueve violentamente.
  tdx-tdx: Señake ty tane toy, mangorobagorobañe; nampigavengaveñeñe ty tane toy.
  tha-KJV: โลกแตกสลายสิ้นเชิงแล้ว โลกแตกเป็นเสี่ยงๆ โลกถูกเขย่าอย่างรุนแรง
  por-BR-2018: A terra será quebrada por completo; a terra será totalmente partida,
    e será muito abalada.
  deu-ELO: Die Erde klafft auseinander, die Erde zerberstet, die Erde schwankt hin
    und her;
  eng-WYC-2018: The earth shall be broken with breaking, the earth shall be defouled
    with defouling (or the earth shall be defiled with defiling), the earth shall
    be moved with moving,
  epo-epo: Forte diskrevis la tero, forte dispeciĝis la tero, forte skuiĝis la tero.
  uig-PIN: Yǝr mutlǝⱪ dǝzlinip ketidu, Yǝr pütünlǝy parǝ-parǝ bolup ketidu, Yǝr dǝⱨxǝtlik
    tǝwrinidu.
  beo-beo: Osobo bagade da fili, goudane gugunufinisimu.
  tpi-OTNT: Graun bai i guria nogut tru na em bai i bruk nabaut na op i stap.
  hau-SA: An tsage duniya, duniya ta farfashe ta wage, an girgiza duniya ƙwarai.
  uig-LAT: Yer mutleq dezlinip kétidu, Yer pütünley pare-pare bolup kétidu, Yer dehshetlik
    tewrinidu.
  nde-nde: Umhlaba usubhidlikile, umhlaba usudabuke phakathi, umhlaba usunyikinywe
    impela.
  ton-ton: Kuo maumau hifo ʻaupito ʻa māmani, kuo ʻauha ʻaupito ʻae fonua, kuo ngalulu
    lahi ʻaupito ʻa māmani.
  ces-1613: Velmi se rozstoupí země, velice se rozpadne země, náramně pohybovati se
    bude země.
  eng-WMB: The earth is utterly broken. The earth is torn apart. The earth is shaken
    violently.
  tam-TCV: பூமி உடைந்து போயிருக்கிறது, பூமி பிளக்கப்பட்டுப் போயிருக்கிறது, பூமி அதிர்ந்து
    நடுங்குகிறது.
  ceb-ULB: Maguba sa hingpit ang kalibotan, mapikas ang yuta; mauyog sa mapintason
    ang yuta.
  pol-UBG: Ziemia rozpadła się całkowicie, ziemia rozpłynęła się doszczętnie; jest
    wielce wstrząśnięta.
  urd-GVU: زمین کڑک سے پھٹ رہی ہے۔ وہ ڈگمگا رہی، جھوم رہی،
  deu-1912: Es wird die Erde mit Krachen zerbrechen, zerbersten und zerfallen.
  kan-2017: ಭೂಮಿಯು ಒಡೆದೇ ಇದೆ, ಬಿರಿದಿದೆ, ಕದಲಿಯೇ ಹೋಗಿದೆ.
  yap-yap: Ra yab’al e fayleng nge wear nge say.
  hlt-MCSB: Diklai khaw thae la thae coeng. Diklai he rhek la rhek coeng. Diklai he
    tuen la tuen coeng.
  mdy-ETH: ሳዓ ጋፒ ዓጊፄኔ፤ ዳርዒያ ፓቂንቴኔ።
  twi-ASANTE: Wɔadwiri asase no na emu apaapae, na asase awoso ankasa.
  eng-WEBU: The earth is utterly broken. The earth is torn apart. The earth is shaken
    violently.
  wal-wal: Biittai za77idi phalqqettiis; nippi giidi meqerettiis; wolqqappe qaaxxiis.
  spa-PDDPT: La tierra será completamente destrozada, completamente desmenuzada. Se
    deshace en pedazos. En gran manera será derrumbada.
  gun-gun: Ha'e vy yvy opẽmba rei 'rã oiny, ha'ypa ha'e oryryi atã ete 'rã.
  ilo-ULB: Maminpinsanto a madadael ti daga, agguddua ti daga; aggunggonto ti kasta
    unay ti daga.
  kpg-kpg: Henuailala ga magalagala, ga lullulu ga mahaa.
  uig-ARA: يەر مۇتلەق دەزلىنىپ كېتىدۇ، يەر پۈتۈنلەي پارە-پارە بولۇپ كېتىدۇ، يەر دەھشەتلىك
    تەۋرىنىدۇ.
  sus-sus: Duniɲa kanama nɛ, a ibɔɔ, a sɛrɛn.
  pon-2006: Sampah pahn pwalpeseng oh itikekda oh mwerpeseng.
  ksd-ksd: A rakarakan a gunagunan i tar tapelegi, a rakarakan a gunagunan i tar polo
    kakit, a rakarakan a gunagunan i malmaliara na kaia.
  tur-YTC: Yeryüzü tümüyle parçalandı. Yeryüzü parçalandı. Yer şiddetle sarsılıyor.
  grc-BRENT: Ταραχῇ ταραχθήσεται ἡ γῆ, καὶ ἀπορίᾳ ἀπορηθήσεται ἡ γῆ.
  ind-AYT: Bumi luluh lantak, bumi hancur lebur, bumi berguncang luar biasa.
  nya-nya: Dziko lapansi lathyokathyoka, ndipo lagawika pakati, dziko lapansi lagwedezeka
    kotheratu.
  hrv-hrv: Zemlja će se grozno razbiti, zemlja će se strašno raspući, zemlja će se
    silno uzdrmati,
  mps-mps: Te tǫ mali genuai mu elama, tama te tǫ tomode peda pelama, tama te tǫ
    dedage olo dala pai elaluaibao.
  tpi-tpi: Graun bai i guria nogut tru na em bai i bruk nabaut na op i stap.
  dan-1931: Jorden smuldrer og smuldrer, Jorden gynger og gynger, Jorden skælver og
    skælver;
  vie-OVCB: Trái đất bị vỡ nát. Nó sụp đổ hoàn toàn; bị rúng động dữ dội.
  guj-2017: પૃથ્વી તદ્દન તૂટી ગયેલી છે, પૃથ્વીના ચૂરેચૂરા કરવામાં આવશે; પૃથ્વીને હિંસક
    રીતે હલાવવામાં આવશે.
  pon-2006A: Sampah pahn pwalpeseng oh itikekda oh mwerpeseng.
  por-BRBSL: A terra está totalmente quebrada. A terra é dilacerada. A terra é sacudida
    violentamente.
  cth-cth: Talaipui teh khoeroe a kâbawng toe. Talaipui teh khoeroe a tip teh a rawk
    toe. Talaipui teh khoeroe a kâhuet toe.
  twi-twi: Wɔadwiriw asase no na emu apaapae, na asase awosow ankasa.
  hlt-hlt: Diklai khaw thae la thae coeng. Diklai he rhek la rhek coeng. Diklai he
    tuen la tuen coeng.
  tbz-SIM: Kɛtenkɛ̀ kɛɛ̀ sɑ̃̀nti, kɛ yɑú kɛ wɛ́ú yɛwɛ́tiyɛ̀.
  msy-2020: Nguazim bar puvɨra nɨgh bɨghirɨ, akaba akarɨghiregh ikiam.
  dop-dop: Tɛtʋ cǝlǝɣɩ, tǝ yɑ pɔɣɔlɛɛ. Tɛtʋ leŋliɣi.
  azb-azb: Yer üzü çatlayacaq, çatlayacaq, Dünya yarılacaq, yarılacaq, Dünya lərzəyə
    gələcək, lərzəyə gələcək!
  eng-DBY: The earth is utterly broken down, the earth is completely dissolved, the
    earth is violently moved.
  hin-2017: पृथ्वी फटकर टुकड़े-टुकड़े हो जाएगी पृथ्वी अत्यन्त कम्पायमान होगी। (नहू.
    1:5)
  wol-KYG: Suuf daa loroo loru, fetta fett, salfaañoo salfaañu.
  eng-YLT: Utterly broken down hath been the land, Utterly broken hath been the land,
    Utterly moved hath been the land.
  eng-WYC-2017: The earth shall be broken with breaking, the earth shall be defouled
    with defouling, the earth shall be moved with moving,
  eng-WMBB: The earth is utterly broken. The earth is torn apart. The earth is shaken
    violently.
  urd-GVH: ज़मीन कड़क से फ़ट रही है। वह डगमगा रही, झूम रही,
  rug-rug: Sa popoa pepeso si viqala, sa popoa pepeso si tukele, sa popoa pepeso si
    ta niu va kaleana.
  gaz-gaz: Lafti baqaqxeerti; lafti gargar baateerti; lafti akka malee raafamteerti;
  fra-LSG: La terre est déchirée, La terre se brise, La terre chancelle.
  yal-yal: Bɔxɔ xɔnni bɔma nɛn, a xuya ayi, a yolon, bɔxɔn bata yimaxa fefe!
  haw-1868: Ua hoonaueue ino ia ka aina, Ua hoohelelei loa ia ka aina, Ua haalulu
    loa hoi ka aina.
  arb-NAV: فَالأَرْضُ مُتَصَدِّعَةٌ، وَالْمَسْكُونَةُ مُتَشَقِّقَةٌ وَمُتَزَلْزِلَةٌ.
  ewe-ewe: Anyigba wó, anyigba fe kpla, anyigba ʋuʋu sesĩe.
  eng-LEE: Crushed entirely is the earth, split in pieces is the earth, shaken to
    its centre is the earth.
  asm-FB: পৃথিৱী সম্পূৰ্ণকৈ ভগ্ন হ’ব, পৃথিৱী ডোখৰ ডোখৰ হ’ব; পৃথিৱী অত্যন্ত লৰিব।
  sus-A: دُنِحَ كَنَمَ نّ، عَ عِبْو، عَ سّرّن.
  fra-SBL: La terre est brisée. La terre est déchirée. La terre est secouée avec violence.
  hbo-hbo: רֹ֥עָה הִֽתְרֹעֲעָ֖ה הָאָ֑רֶץ פֹּ֤ור הִֽתְפֹּורְרָה֙ אֶ֔רֶץ מֹ֥וט הִֽתְמֹוטְטָ֖ה
    אָֽרֶץ׃
  kik-kik: Thĩ nĩnjatũku, yatũkĩte ĩkarekania, ningĩ nĩĩrathingitha mũno mũno.
  fra-NCL: La terre se brise avec violence ; la terre éclate avec fracas ; la terre
    s’ébranle avec force.
  cek-AK: Long loe koih phom boeh; long loe amro boeh pongah, anghuenh parai boeh.
  cuk-cuk: Negabandur-dummadi napneg mamaroed, napa-daas-daas-imakedse saoed, bela
    napa goa-goa guoed.
  uig-CYR: Йәр мутләқ дәзлинип кетиду, Йәр пүтүнләй парә-парә болуп кетиду, Йәр дәһшәтлик
    тәвриниду.
  tel-2017: భూమి బొత్తిగా బద్దలై పోతున్నది. భూమి కేవలం ముక్కలై పోతున్నది. భూమి బ్రహ్మాండంగా
    దద్దరిల్లుతున్నది.
  hat-BSA: Latè vin dechire. Latè vin fann nèt. Latè souke ak vyolans.
  kos-kos: Faclu fah srasrelik ac muliplipi, ac ikakelik.
  hbo-WLC: רֹ֥עָה הִֽתְרֹעֲעָ֖ה הָאָ֑רֶץ פּ֤וֹר הִֽתְפּוֹרְרָה֙ אֶ֔רֶץ מ֥וֹט הִֽתְמוֹטְטָ֖ה
    אָֽרֶץ׃
  ibo-ibo: Ụwa adapịasịala; ụwa agbawasịala; e jirila oke ike nugharịa ụwa.
  ory-ory: ପୃଥିବୀ ନିତାନ୍ତ ବିଦୀର୍ଣ୍ଣ ହେଉଅଛି, ପୃଥିବୀ ନିତାନ୍ତ ତରଳି ଯାଇଅଛି, ପୃଥିବୀ ଅତିଶୟ
    ବିଚଳିତ ହୋଇଅଛି।
  chk-chk: Iwe, fanüfan epwe fokun mökküla, epwe fokun chechech o sangfesen.
  rop-rop: Dijan graun garra jidan brabli breikinwan.
  ukr-1871: Земля розступиться, земля розсядеться, земля, знай, труситися буде.
  deu-1951: Die Erde wird laut krachen, die Erde wird reißen und bersten, die Erde
    wird bedenklich wanken.
  eng-JPS: The earth is broken, broken down, the earth is crumbled in pieces, the
    earth trembleth and tottereth;
  srp-1865: Sva æe se zemlja razbiti, sva æe se zemlja raspasti, sva æe se zemlja
    uskolebati.
  lug-lug: Ensi emenyeddwamenyeddwa, ensi eyawuliddwamu, ensi ekankanira ddala.
  heb-heb: רעה התרעעה הארץ פור התפוררה ארץ מוט התמוטטה ארץ׃
  ben-IRV: পৃথিবী বিদীর্ণ হল, বিদীর্ণ হল; পৃথিবী ফেটে গেল, ফেটে গেল; পৃথিবী বিচলিত
    হল, বিচলিত হল।
  pan-pan: ਧਰਤੀ ਪੂਰੀ ਤਰ੍ਹਾਂ ਹੀ ਟੁੱਟ ਗਈ, ਧਰਤੀ ਪੂਰੀ ਤਰ੍ਹਾਂ ਹੀ ਪਾਟ ਗਈ, ਧਰਤੀ ਪੂਰੀ ਤਰ੍ਹਾਂ
    ਹੀ ਹਿਲਾਈ ਗਈ।
  mya-JVB: ပြည် တော်သည် တပြည်လုံး ပြုတ် လေပြီ။ ပြည် တော်သည် အကုန်အစင်ပြို ပျက်လေပြီ။
    ပြည် တော်သည် အလွန်တုပ်လှုပ် လျက် ရှိလေ၏။
  hmo-hmo: Tanobada be do ia makohia momokani. Tanobada be do ia makohia parara. Tanobada
    be do ia heudeheude bada momokani.
  urd-urd: ज़मीन बिल्कुल उजड़ गई, ज़मीन यकसर शिकस्ता हुई, और शिद्दत से हिलाई गई।
  rus-SYN: Земля сокрушается, земля распадается, земля сильно потрясена;
  bqc-SIM: Tↄↄlɛ pàa à wì, dṹnia dèe gbã́ugbãu!
  tcz-CHONGTHU: Leiset hi akisu keh tai. Nasatah a chimlha ahitai; Nasatah in akihot
    in ahi.
  mar-mar: पृथ्वी अगदी मोडून गेली आहे, पृथ्वी फाटली आहे. पृथ्वी फार हिंसकरीतीने हलवली
    आहे.
  qub-qub: Cay pachaga fiyupa manchariypämi cuyurenga. Cuyurishpan ichic-ichiclla
    ruracäcongapaj.
  hat-hat: Latè pral fann, l'ap pete fè miyèt moso. L'ap tranble, l'ap souke tout
    kò l'.
  eng-BSB: The earth is utterly broken apart, the earth is split open, the earth is
    shaken violently.
  eng-WEBPB: The earth is utterly broken. The earth is torn apart. The earth is shaken
    violently.
  kbq-kbq: Ana nehanigeno mopamo'a kekokako huno atamana huneraminigeno, mopamo'a
    rutragino vuno eno nehanigeno, tusiza huno mopamo'a tore tore hugahie.
  nhe-BL: Nochi tlaltepactli tlamihuehuelocas, tlamitlatlapacas huan tlami mojmolinis.
  gub-BL: Ywy uryryryryz putar oxoroxorok pà nehe. Uzepei'ài'àg putar upaw rupi nehe.
  eng-DRA: With breaking shall the earth be broken, with crushing shall the earth
    be crushed, with trembling shall the earth be moved.
