verse: ISA.024.015
translations:
  mal-C: അതിനാൽ കിഴക്കേദേശത്ത് യഹോവയ്ക്കു മഹത്ത്വംകൊടുക്കുക; സമുദ്രതീരങ്ങളിൽ ഇസ്രായേലിന്റെ
    ദൈവമായ യഹോവയുടെ നാമം ഉയർത്തുക.
  deu-TKW: Darum gebt, ihr Bewohner des Ostens, Jahwe die Ehre, - ihr Bewohner der
    Meeresküsten, dem Namen Jahwes, des Gottes Israels!
  lin-lin: Yango wana, kuna na ngambo ya este, bopesa nkembo na Yawe ; bonetola Kombo
    ya Yawe, Nzambe ya Isalaele, kati na bisanga ya ebale monene.
  eng-LSV: Therefore honor YHWH in prosperity, || In islands of the sea, the Name
    of YHWH, God of Israel.
  eng-GNV: Wherefore praise yee the Lord in the valleis, euen the Name of the Lord
    God of Israel, in the yles of the sea.
  eng-WEBSTER: Wherefore glorify ye the LORD in the fires, even the name of the LORD
    God of Israel in the isles of the sea.
  nhw-BL: Nojquiya nochi catli itztoque ica campa hualquisa tonati hasta catli itztoque
    iteno hueyi atl quihueyichihuase TOTECO catli ininDios israelitame.
  swh-ONEN: Kwa hiyo upande wa mashariki mpeni Bwana utukufu, liadhimisheni jina la
    Bwana, Mungu wa Israeli, katika visiwa vya bahari.
  bba-bba: bɛɛ be i wɑ̃ɑ sɔ̃ɔ yɑri yeru ɡiɑ kɑ be bɑ wɑ̃ɑ nim wɔ̃kun ɡooru ɡiɑ, i
    Gusunɔ Isirelibɑn Yinni bɛɛrɛ wɛ̃ɛyɔ.
  eng-KJVCPB: Wherefore glorify ye the Lord in the fires, Even the name of the Lord
    God of Israel in the isles of the sea.
  luo-luo: Omiyo miuru Jehova Nyasaye duongʼ un joma odak e chula mag nam man yo wuok
    chiengʼ; tingʼuru nying Jehova Nyasaye malo, ma en Nyasach Israel,
  meu-meu: Una dainai laurabada kahana ai Iehova ba imodaia, bona kone tanodia ai
    danu Iehova, Israel Diravana, ladana ba imodaia.
  npi-ULB: यसकारण पुर्वमा परमप्रभुको महिमा गर, समुद्रा टापुहरूमा परमप्रभु इस्राएलका
    परमेश्‍वरको नाउँलाई महिमा देओ ।
  yor-yor: Nítorí náà ní ìlà-oòrùn ẹ fi ògo fún Olúwa; gbé orúkọ Olúwa ga, àní Ọlọ́run
    Israẹli, ní àwọn erékùṣù ti inú Òkun.
  pes-OPCB: و آنانی که در شرق هستند او را سپاس خواهند گفت. ساکنان جزایر نیز یهوه خدای
    اسرائیل را پرستش خواهند کرد
  tgl-ULB: Kaya sa silangan luluwalhatiin si Yahweh, at sa maliliit na mga pulo ng
    dagat magbigay ng kaluwalhatian sa pangalan ni Yahweh, ang Diyos ng Israel.
  hui-hui: Wali agali dindi ni tagira ibiragohayagi karu tiguabi iba solowara bedago
    ange angeha paluyu pedaru tiguabi Anduane Homogo Isaraele wali agalinaga Ngode
    Datagaliwabenaga mini yaraga halu ibu mini leneore ka lai holebira.
  mya-mya: အ​ရှေ့​အ​ရပ်​မှ​လူ​တို့​က​ကိုယ်​တော်​အား ထော​မ​နာ​ပြု​ကြ​လိမ့်​မည်။ ပင်​လယ်​ကမ်း​ခြေ
    တွင်​နေ​ထိုင်​ကြ​သူ​တို့​သည်​လည်း ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​အား​ထော​မ​နာ​ပြု​ကြ​လိမ့်​မည်။-
  bod-N: ཤར་ཕྱོགས་པས་དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་བརྗིད་མངོན་ཏེ། མཚོ་རྒྱུད་ཀྱི་གླིང་ཕྲན་རྣམས་སུ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ལ་བསྟོད་པར་བྱའོ།
    །
  sna-sna: Naizvozvo kumabvazuva, mbiri kuna Jehovha; kudzai zita raJehovha Mwari
    waIsraeri pazviwi zvegungwa.
  spa-BLM: ¡Glorifiquen, pues, a Yahvé en el oriente, el nombre de Yahvé, el Dios
    de Israel, en las islas del mar!
  cac-cac: A eb' cajan b'aj sjavi c'u yed' juntzan̈xo chon̈ab' ay d'a stitac a' mar,
    ol yal vach' lolonel eb' d'a Jehová sDiosal Israel.
  swh-ULB: Hivyo basi mashariki mtukuze Yahwe, na katika kisiwa cha bahari tukuzeni
    jina la Yahwe, Mungu wa Israeli.
  bel-bel: Дык вось, слаўце Госпада на ўсходзе, на выспах марскіх - імя Госпада Бога
    Ізраілевага.
  deu-ELBBK: Darum gebt dem HERRN Ehre im Osten, auf den Inseln des Meeres dem Namen
    des HERRN, des Gottes Israels!
  mbb-OT: Umbe, is menge etew ziyà te edsilaan wey is diyà te menge veyvey te zaǥat,
    ereg sikandan he edalig te Nengazen he Megbevayà te Israel.
  mal-2015: അതുകൊണ്ടു നിങ്ങൾ കിഴക്കു യഹോവയെയും സമുദ്രതീരങ്ങളിൽ യിസ്രായേലിന്റെ ദൈവമായ
    യഹോവയുടെ നാമത്തെയും മഹത്വപ്പെടുത്തുവിൻ.
  gup-gup: Mah, wanjh ngudda bininj warridj, nawu ngurrihni kore koyek, dja kore manyunkurr
    kore kurrula, wanjh ngurriburluburlumen nawu Yawey! Ngurringeyburlumen Yawey nawu
    God bedberre bininj rowk nawu Israel benkebmawahmeng.
  rmc-rmc: Vašoda, manušale pro vichodos, den pačiv le RAJES, manušale pro moroskre
    ostrovi, bararen o nav le RAJESKRO, le Izraeloskre Devleskro.
  pes-OPV: از این جهت خداوند را در بلادمشرق و نام یهوه خدای اسرائیل را درجزیره های
    دریا تمجید نمایید.
  ron-1924: „Прослэвиць дар пе Домнул ын локуриле унде стрэлучеште луминэ, лэудаць
    Нумеле Домнулуй Думнезеулуй луй Исраел ын остроавеле мэрий!”
  ben-OBCV: সেই কারণে, পূর্বদিকের লোকেরা সদাপ্রভুর মহিমা করুক; সমুদ্রের দ্বীপগুলির
    মধ্যে, তারা সদাপ্রভুর, ইস্রায়েলের ঈশ্বরের নামের প্রশংসা করুক।
  som-som: Haddaba sidaas daraaddeed xagga bari Rabbiga ka ammaana, oo Rabbiga ah
    Ilaaha reer binu Israa'iil magiciisana waxaad ka ammaantaan gasiiradaha badda.
  lat-VUC: Propter hoc in doctrinis glorificate Dominum; in insulis maris nomen Domini
    Dei Israël.
  eng-ASVBT: Wherefore glorify ye Jehovah in the east, even the name of Jehovah, the
    God of Israel, in the isles of the sea.
  ita-1885: Perciò, glorificate il Signore nel paese degli Urei, il Nome del Signore
    Iddio d'Israele nelle isole del mare.
  eng-LXXUP: Therefore shall the glory of the Lord be in the isles of the sea; the
    name of the Lord shall be glorious.
  eng-ULB: Therefore in the east glorify Yahweh, and in the isles of the sea give
    glory to the name of Yahweh, the God of Israel.
  spa-VBL: Desde el oriente glorifican al Señor; desde las orillas del mar alaban
    el nombre del Señor, el Dios de Israel.
  fra-_FOB: Glorifiez donc l'Éternel aux lieux où naît la lumière; glorifiez le nom
    de l'Éternel, le Dieu d'Israël, dans les îles de la mer!
  mal-mal: അതുകൊണ്ട് നിങ്ങൾ കിഴക്ക് യഹോവയെയും സമുദ്രദ്വീപികളില്‍ യിസ്രായേലിന്റെ ദൈവമായ
    യഹോവയുടെ നാമത്തെയും മഹത്ത്വപ്പെടുത്തുവിൻ.
  urd-GVR: Chunāṅche mashriq meṅ Rab ko jalāl do, jazīroṅ meṅ Isrāīl ke Ḳhudā ke nām
    kī tāzīm karo.
  suz-BL: मोपतीके पूर्ब ङा मुर “परमप्रभु यावे ठेयब बाक्‍ब” दे मेको कली ठेयब सेलीन।
    समुन्‍द्र आ नेक्‍था बाक्‍ब आन कली “परमप्रभु यावे, इस्राएली आन परमप्रभु आ नें कली
    मान पने” देंमानु, मेको कली मान पाइनीम।
  eng-NOY: Wherefore praise ye Jehovah in the East, The name of Jehovah, the God of
    Israel, in the isles of the sea!
  ita-1927: “Glorificate dunque l’Eterno nelle regioni dell’aurora, glorificate il
    nome dell’Eterno, l’Iddio d’Israele, nelle isole del mare!
  ckb-ckb: لەبەر ئەوە لە ڕۆژهەڵات یەزدان شکۆدار بکەن، لە دوورگەکانی دەریاشەوە ناوی
    یەزدان، پەروەردگاری ئیسرائیل.
  eng-BBE: Give praise to the Lord in the east, to the name of the Lord, the God of
    Israel, in the sea-lands.
  kan-OKCV: ಆದ್ದರಿಂದ ಪೂರ್ವದಿಕ್ಕಿನವರೇ, ಯೆಹೋವ ದೇವರನ್ನು ಮಹಿಮೆಪಡಿಸಿರಿ; ಸಮುದ್ರದ ದ್ವೀಪಗಳಲ್ಲಿ
    ಇಸ್ರಾಯೇಲರ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಹೆಸರನ್ನು ನೀವು ಘನಪಡಿಸಿರಿ, ಎಂದು ಕೂಗುವರು.
  tam-2017: ஆகையால் யெகோவாவை, சூரியன் உதிக்கும் திசையிலும், இஸ்ரவேலின் தேவனாகிய யெகோவாவின்
    நாமத்தைச் சமுத்திரத் தீவுகளிலும் மகிமைப்படுத்துங்கள்.
  spa-RV-1909: 'Glorificad por esto á Jehová en los valles: en islas de la mar sea
    nombrado Jehová Dios de Israel.'
  ron-BTF: De aceea glorificaţi pe DOMNUL în focuri, numele DOMNULUI Dumnezeul lui
    Israel în insulele mării.
  eng-WEBP: Therefore glorify the LORD in the east, even the name of the LORD, the
    God of Israel, in the islands of the sea!
  eng-FBV: From the east they glorify the Lord; from the sea shores they praise the
    name of the Lord, the God of Israel.
  nld-1939: 'Tot aan de grens van het oosten: Brengt eer aan Jahweh Op de kusten der
    zee, Aan de Naam van Jahweh, Israëls God!'
  nch-BL: Nojquiya nochi cati itztoque ica campa hualquisa tonati hasta cati itztoque
    iteno hueyi at quihueyichihuase TOTECO cati ininDios israelitame.
  vie-1934: Vậy hãy tôn vinh Đức Giê-hô-va trong phương đông, hãy tôn vinh danh Đức
    Giê-hô-va, Đức Chúa Trời của Y-sơ-ra-ên, trong các cù lao biển!
  hin-CV: तब पूर्व दिशा में याहवेह की प्रशंसा करो; समुद्रतटों में, याहवेह इस्राएल
    के परमेश्वर की महिमा करो.
  eng-OURB: Therefore glorify Adonai in the east, even the name of Yahweh, Elohim
    Isra'el [He sustains breathing, God of God prevails], in the islands of the sea!
  spa-BES: Alaben al Señor en el este, al nombre del Señor, el Dios de Israel, en
    las tierras marinas.
  tdx-tdx: Aa le mandrengea Iehovà ry an-kazavañe añe, ty tahina’ Iehovà, Andrianañahare’
    Israele, ry añ’olon-driakeo.
  tha-KJV: เพราะฉะนั้นในรุ่งอรุณจงถวายสง่าราศี​แด่​พระเยโฮวาห์ ในเกาะทั้งหลายแห่งทะเลจงถวายแด่พระนามแห่งพระเยโฮวาห์พระเจ้าของอิสราเอล
  por-BR-2018: Por isso glorificai ao SENHOR no oriente; e no litoral ao nome do SENHOR,
    o Deus de Israel.
  deu-ELO: Darum gebet Jehova Ehre im Osten, auf den Inseln des Meeres dem Namen Jehovas,
    des Gottes Israels!
  eng-WYC-2018: For this thing glorify ye the Lord in teachings; in the isles of the
    sea glorify ye the name of the Lord God of Israel. (And so glorify ye the Lord
    in the east; on the islands of the sea glorify ye the name of the Lord God of
    Israel.)
  epo-epo: Tial en la regionoj orientaj gloru la Eternulon, sur la insuloj de la maro
    la nomon de la Eternulo, Dio de Izrael.
  uig-PIN: Xunga Pǝrwǝrdigarni xǝrⱪtimu, Israilning Hudasi Pǝrwǝrdigarning namini
    ƣǝrbtiki yiraⱪ arallardimu uluƣlanglar;
  beo-beo: 'Amola dunu da gusudili esalea, da Godema nodomu. Dunu amo da hano wayabo
    bagade amo ea bega: esala da Isala:ili ilia Hina Gode, Ema nodomu.'
  tpi-OTNT: Olsem na yupela ol manmeri i stap long olgeta hap, long hap sankamap na
    long ol ples i stap arere long solwara, yupela olgeta litimapim nem bilong God,
    Bikpela bilong Israel na givim biknem long em.
  hau-SA: Saboda haka a gabas sun ɗaukaka Ubangiji, a ɗaukaka sunan Ubangiji, Allah
    na Isra’ila, a cikin tsibiran teku.
  uig-LAT: Shunga Perwerdigarni sherqtimu, Israilning Xudasi Perwerdigarning namini
    gherbtiki yiraq arallardimu ulughlanglar;
  nde-nde: Ngakho-ke dumisani uThixo empumalanga; phakamisani uThixo, uNkulunkulu
    ka-Israyeli, ezihlengeni zolwandle.
  ton-ton: Ko ia ke mou fakaongoongoleleiʻi ʻa Sihova ʻi he ngaahi afi, ʻio, ʻae huafa
    ʻo Sihova ko e ʻOtua ʻo ʻIsileli ʻi he ngaahi ʻotu motu ʻoe tahi.
  ces-1613: Protož v údolích oslavujte Hospodina, na ostrovích mořských jméno Hospodina
    Boha Izraelského.
  eng-WMB: Therefore glorify the LORD in the east, even the name of the LORD, the
    God of Israel, in the islands of the sea!
  tam-TCV: ஆகவே கிழக்கிலே யெகோவாவை மகிமைப்படுத்துங்கள்; கடலின் தீவுகளில் இஸ்ரயேலின்
    இறைவனாகிய யெகோவாவின் பெயரைப் புகழ்ந்து உயர்த்துங்கள்.
  ceb-ULB: Busa himayaa si Yahweh sa sidlakan, ug sa gagmay nga mga pulo sa dagat
    maghatag ug kahimayaan sa ngalan ni Yahweh, ang Dios sa Israel.
  pol-UBG: Dlatego wysławiajcie PANA w dolinach, na wyspach morskich – imię PANA,
    Boga Izraela.
  urd-GVU: چنانچہ مشرق میں رب کو جلال دو، جزیروں میں اسرائیل کے خدا کے نام کی تعظیم
    کرو۔
  deu-1912: So preiset nun den HERRN in den Gründen, in den Inseln des Meeres den
    Namen des HERRN, des Gottes Israels.
  kan-2017: ಮೂಡಣದವರೇ, “ಯೆಹೋವನನ್ನು ಸನ್ಮಾನಿಸಿರಿ. ದ್ವೀಪ ನಿವಾಸಿಗಳೇ, ಇಸ್ರಾಯೇಲರ ದೇವರಾದ ಯೆಹೋವನ
    ನಾಮವನ್ನು ಘನಪಡಿಸಿರಿ” ಎಂದು ಕೂಗುವರು.
  yap-yap: ma pi’in yad bay ko ngek e bay ra pininged e sorok ngak. Girdi’ nma par
    u pel’ay e bay ra pininged e sorok ngak SOMOL, ni Got rok yu Israel.
  hlt-MCSB: Te dongah BOEIPA tah hmaipuei dongah, Israel Pathen Yahweh ming tah tuipuei
    sanglak ah thangpom uh.
  mdy-ETH: ዬያሮ ዓባ ኬስካ ባንፃፓ ናንጊና ናንጋ ጎዳም ቦንቾ ዒንጉዋቴ፤ ዋኣፆ ሳዛ ዓኣ ዓጮይዳ ዓኣ ዓሳ ቢያ ናንጊና ናንጋ
    ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢኮ ሱንፆ ዼግ ዼጊዱዋቴ።
  twi-ASANTE: Enti apueeɛ fam, monhyɛ Awurade animuonyam; momma Awurade din so, Israel
    Onyankopɔn no, wɔ nsupɔ a ɛwɔ ɛpo so.
  eng-WEBU: Therefore glorify the LORD in the east, even the name of the LORD, the
    God of Israel, in the islands of the sea!
  wal-wal: Hegaa gishshau, arshsho baggaara de7iyaageetoo, GODAU bonchchuwaa immite;
    abbaa doonan de7iya biittatun de7iyaageetoo, Israa7eela Xoossaa, GODAA sunttaassi
    bonchchuwaa immite.
  spa-PDDPT: ¡Aclamen a Yavé desde el oriente, desde las costas del mar, al Nombre
    de Yavé, el ʼElohim de Israel!
  gun-gun: Ha'e nunga rupi peẽ kuaray oua katy pendekuai va'e peroporaei ke Senhor,
    ye'ẽ yvýry penderekoa va'e voi peporaei Senhor Israel kuery ruete rery rupi.
  ilo-ULB: Ngarud, iti daya, idayawyo ni Yahweh, ken kadagiti isla ti taaw, idayawyo
    ti nagan ni Yahweh a Dios ti Israel.
  kpg-kpg: Digau mai baahi dua ga hagaamu a Mee. Nia daangada ala e noho i nia tongotai
    ga hagaamu di ingoo o Yihowah, di God o Israel.
  uig-ARA: شۇڭا پەرۋەردىگارنى شەرقتىمۇ، ئىسرائىلنىڭ خۇداسى پەرۋەردىگارنىڭ نامىنى غەربتىكى
    يىراق ئاراللاردىمۇ ئۇلۇغلاڭلار؛
  sus-sus: Naxee na sogetede biri, nee Alatala matɔxɔma nɛ, e Isirayila Marigi Alatala
    xili matɔxɔ baa surie ma.
  pon-2006: oh irail kan ni Palimese pahn kapinga. Aramas akan me kin kousoan ni oaroahr
    kan pahn kapinga KAUN-O, Koht en Israel.
  ksd-ksd: Io, avat a pite pa ra Luluai ta ra gunan ba i vanavana rikai ra keake tana,
    maia, avat a pite pa ra iang i ra Luluai ra God kai Israel, ta ra lavur gunan
    ra valvalian.
  tur-YTC: Bu nedenle doğuda Yahve'yi, denizdeki adalarda İsrael'in Tanrısı Yahve'nin
    adını yüceltin!
  grc-BRENT: Διατοῦτο ἡ δόξα Κυρίου ἐν ταῖς νήσοις ἔσται τῆς θαλάσσης, τὸ ὄνομα Κυρίου
    ἔνδοξον ἔσται.
  ind-AYT: Sebab itu, muliakanlah TUHAN di timur, nama TUHAN, Allah Israel, di pesisir-pesisir
    laut.
  nya-nya: Nʼchifukwa chake inu akummawa, tamandani Yehova; ndi inu okhala mʼmphepete
    mwa nyanja kwezani dzina la Yehova, Mulungu wa Israeli.
  hrv-hrv: I na istoku ime Jahve slave oni, na otocima mora ime Jahve, Boga Izraelova.
  mps-mps: Tama tialima, dage tigidali tǫ habu badu bidalubo we bidi dabe, te giliga
    asobo badu, me te tamu ąį sesegede elalua pabo bulude bidalubo bage, dage tigidaligo
    te Genuai Bidigo nogi ugwanu sao, te Israel dabego Godiba genuai nogi maiąo.
  tpi-tpi: Olsem na yupela ol manmeri i stap long olgeta hap, long hap sankamap na
    long ol ples i stap arere long solwara, yupela olgeta litimapim nem bilong God,
    Bikpela bilong Israel na givim biknem long em.
  dan-1931: “Derfor skal I ære HERREN i Østen, på Havets Strande HERRENS, Israels
    Guds, Navn!”
  vie-OVCB: Từ phương đông, họ dâng vinh quang lên Chúa Hằng Hữu. Dân hải đảo tôn
    vinh Danh Chúa Hằng Hữu, là Đức Chúa Trời của Ít-ra-ên.
  guj-2017: તેથી પૂર્વમાં યહોવાહનો મહિમા ગાઓ અને સમુદ્રના બેટોમાં ઇઝરાયલના ઈશ્વર યહોવાહના
    નામને મહિમા આપો.
  pon-2006A: oh irail kan ni Palimese pahn kapinga. Aramas akan me kin kousoan ni
    oaroahr kan pahn kapinga KAUN-O, Koht en Israel.
  por-BRBSL: Portanto, glorifiquem a Iavé no leste, até mesmo o nome de Iavé, o Deus
    de Israel, nas ilhas do mar!
  cth-cth: Hatdawkvah, kanîtholah kaawmnaw ni BAWIPA lentoenae a poe awh han. Talai
    poutnae koe, tupui rai kaawm e naw ni, Isarelnaw e Jehovah Cathut teh lentoenae
    a poe awh han.
  twi-twi: Enti apuei fam, monhyɛ Awurade anuonyam; momma Awurade din so, Israel Nyankopɔn
    no, wɔ supɔw a ɛwɔ po so no so.
  hlt-hlt: Te dongah BOEIPA tah hmaipuei dongah, Israel Pathen Yahweh ming tah tuipuei
    sanglak ah thangpom uh.
  tbz-SIM: Díndi diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɔbɛ, dɛ́úkùnnɛ ti Yiɛ̀ nKuyie nyètìrì.
    Díndi dɑ̀mɛ́ɛ̀rì bíɛ́kɛ̀ kɔbɛ sɑ̃ntɛnɛ̀ ti Yiɛ̀ nKuyie kùù ti te tínti Isidɑyɛɛribɛ.
  msy-2020: Kamaghɨn amizɨ, ia aruem anadi naghɨn itir gumazamiziba, Ikiavɨra Itir
    Godɨn ziam fɨ. Ia ongarimɨn arighatɨzibar itir gumazamiziba, ia bar moghɨra ziar
    ekiam a danɨng, a Israelian God, Ikiavɨra Itir God.
  dop-dop: Pɑɑ sɑ Tɑcɑɑ teeli kɛ ilim tǝlɩɩlɛ. Tɑcɑɑ Ɩsɛɣɛlɩ Ɩsɔ hǝtɛ kɑ́ yɑɑ hɑlǝnɑ
    pǝ tɑlɑ lʋm tɑɑ tɛtʋ nɑ teŋku nɔɣɔ hɔɣɔlǝŋ tɑɑ.
  azb-azb: Beləliklə, şərqdə yaşayanlar Rəbbi ucaldacaq, Uzaq diyarların sakinləri
    İsrailin Allahı Rəbbin adını yüksəldəcək.
  eng-DBY: Therefore glorify Jehovah in the east, the name of Jehovah, the God of
    Israel, in the isles of the west.
  hin-2017: इस कारण पूर्व में यहोवा की महिमा करो, और समुद्र के द्वीपों में इस्राएल
    के परमेश्वर यहोवा के नाम का गुणानुवाद करो। (मला. 1:11, यशा. 42:10)
  wol-KYG: Yeen waa penku, sargal-leen Aji Sax ji boog, yeen waa duni géej, teral-leen
    Aji Sax ji Yàllay Israyil.
  eng-YLT: Therefore in prosperity honour ye Jehovah, In isles of the sea, the name
    of Jehovah, God of Israel.
  eng-WYC-2017: For this thing glorify ye the Lord in teachings; in the isles of the
    sea glorify ye the name of the Lord God of Israel.
  eng-WMBB: Therefore glorify the LORD in the east, even the name of the LORD, the
    God of Israel, in the islands of the sea!
  urd-GVH: चुनाँचे मशरिक़ में रब को जलाल दो, जज़ीरों में इसराईल के ख़ुदा के नाम की
    ताज़ीम करो।
  rug-rug: Gua ke pa kali gasa rimata si vahesia rini se Zihova; gamu pu koa koari
    na nunusa pa lamana, mi va ululia sa pozana e Zihova, sa Tamasa tadi pa Izireli.
  gaz-gaz: Kanaafuu isin baʼa biiftuu irraa Waaqayyoof ulfina kennaa; qarqara galaanaattis
    maqaa Waaqayyo Waaqa Israaʼel leellisaa.
  fra-LSG: Glorifiez donc l’Éternel dans les lieux où brille la lumière, Le nom de
    l’Éternel, Dieu d’Israël, dans les îles de la mer!
  yal-yal: E naxa, “Sogeteden binna yamanane, ɛ Alatala binya! Ɛ Alatala xinla tantun
    fɔxɔ ige tagi bɔxɔne yi, Isirayilaa Ala!”
  haw-1868: Nolaila, e hoomana oukou ia Iehova, ma ka hikina, I ka inoa hoi o Iehova,
    ke Akua o ka Iseraela, ma na moku puni o ke kai.
  arb-NAV: لِذَلِكَ مَجِّدُوا الرَّبَّ فِي الْمَشْرِقِ، مَجِّدُوا اسْمَ الرَّبِّ إِلَهِ
    إسْرَائِيلَ فِي جَزَائِرِ الْبَحْرِ.
  ewe-ewe: eya ta mi, ɣedzeƒetɔwo, mitsɔ ŋutikɔkɔe na Yehowa; mido Yehowa, Israel
    ƒe Mawu la ƒe ŋkɔ ɖe dzi le ƒukpowo dzi.
  eng-LEE: Therefore in the valleys honor ye the Lord; in the isles of the sea, the
    name of the Lord the God of Israel.
  asm-FB: এই হেতুকে পূব দিশত যিহোৱা গৌৰৱান্বিত হৈছে, আৰু সমুদ্ৰৰ দ্বীপবোৰত ইস্ৰায়েলৰ
    ঈশ্বৰ যিহোৱাৰ নাম গৌৰৱাম্বিত হৈছে।
  sus-A: نَشٍيٍ نَ سٌفٍتٍدٍ بِرِ، نٍيٍ عَلَتَلَ مَتْشْمَ نّ، عٍ عِسِرَيِلَ مَرِفِ
    عَلَتَلَ شِلِ مَتْشْ بَا سُرِيٍ مَ.
  fra-SBL: C'est pourquoi glorifiez l'Éternel à l'orient, Le nom de l'Éternel, le
    Dieu d'Israël, Dans les îles de la mer !
  hbo-hbo: עַל־כֵּ֥ן בָּאֻרִ֖ים כַּבְּד֣וּ יְהוָ֑ה בְּאִיֵּ֣י הַיָּ֔ם שֵׁ֥ם יְהוָ֖ה
    אֱלֹהֵ֥י יִשְׂרָאֵֽל׃ ס
  kik-kik: Nĩ ũndũ ũcio inyuĩ andũ a kuuma mwena wa irathĩro gocithiai Jehova; nenehiai
    rĩĩtwa rĩa Jehova Ngai wa Isiraeli, kũu icigĩrĩra-inĩ cia iria.
  fra-NCL: « Louez Yahweh dans les régions de l’aurore, le nom de Yahweh, le Dieu
    d’Israël, dans les îles du couchant. » —
  cek-AK: To pongah ni angyae bangah Angraeng to pakoeh oh loe, tuipui thung ih praenawk
    ah Israel Angraeng Sithaw ih ahmin to saphaw oh.
  cuk-cuk: Degisoggu, nebaganba Bab-Jehová-nug be odummomar. Demar-gakaba, Bab-Jehová-Israel-dulemar-e-Bab-Dummad-nug
    be ogannomar.
  uig-CYR: Шуңа Пәрвәрдигарни шәриқтиму, Исраилниң Худаси Пәрвәрдигарниң намини ғәриптики
    жирақ араллардиму улуқлаңлар;
  tel-2017: దాన్ని బట్టి తూర్పు ప్రాంతీయులారా, యెహోవాను ఘనపరచండి. సముద్ర ద్వీపవాసులారా,
    ఇశ్రాయేలు దేవుడైన యెహోవా నామాన్ని ఘనపరచండి.
  hat-BSA: Pou sa, bay glwa a SENYÈ a nan lès, non SENYÈ a, Bondye Israël la, nan
    peyi kot lanmè yo.
  kos-kos: ac elos su muta in mutunfacl kutulap fah kaksakunul. Mwet su muta wekof
    uh fah kaksakin LEUM GOD lun Israel.
  hbo-WLC: עַל־כֵּ֥ן בָּאֻרִ֖ים כַּבְּד֣וּ יְהוָ֑ה בְּאִיֵּ֣י הַיָּ֔ם שֵׁ֥ם יְהוָ֖ה
    אֱלֹהֵ֥י יִשְׂרָאֵֽל׃ ס
  ibo-ibo: Ndị nọ nʼọwụwa anyanwụ ga-enye Onyenwe anyị otuto. Ndị bi nʼala nta niile
    osimiri gbara gburugburu ga-ebuli aha Onyenwe anyị, Chineke Izrel elu.
  ory-ory: ଏହେତୁ ତୁମ୍ଭେମାନେ ପୂର୍ବଦେଶରେ ସଦାପ୍ରଭୁଙ୍କର, ଅର୍ଥାତ୍‍, ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କ
    ନାମର ଗୌରବ ସମୁଦ୍ରର ଦ୍ୱୀପସମୂହରେ ପ୍ରକାଶ କର।
  chk-chk: nge chokewe mi nom ötiu repwe mwareiti i. Ekewe aramas mi nom aroset repwe
    mwareiti ewe Samol mi Lapalap, ewe Koten Israel.
  rop-rop: En ol detlot pipul hu jidan langa sanraisaid langa det kantri, en ol detlot
    pipul hu jidan langa solwodasaid, garra preisim YAWEI det trubala God blanga ola
    Isreil pipul.
  ukr-1871: Ой шануйте ж на востоцї Господа, по островах морських (хвалїть) імя Господа,
    Бога Ізрайлевого.
  deu-1951: Darum lobet den HERRN im Lande des Aufgangs, auf den Inseln des Meeres
    den Namen des HERRN, des Gottes Israels!
  eng-JPS: '''Therefore glorify ye the LORD in the regions of light, even the name
    of the LORD, the God of Israel, in the isles of the sea.'''
  srp-1865: Zato slavite Gospoda u dolinama, na ostrvima morskim ime Gospoda Boga
    Izrailjeva.
  lug-lug: Noolwekyo abo abali mu buvanjuba mugulumize Mukama, mutendereze erinnya
    lya Mukama Katonda wa Isirayiri, mu bizinga eby’ennyanja.
  heb-heb: על כן בארים כבדו יהוה באיי הים שם יהוה אלהי ישראל׃
  ben-IRV: সেইজন্য পূর্ব দিকের লোকেরা সদাপ্রভুর গৌরব করুক এবং সমুদ্রের দ্বীপের লোকেরা
    ইস্রায়েলের ঈশ্বর সদাপ্রভুর প্রশংসা করুক।
  pan-pan: ਇਸ ਲਈ ਪੂਰਬ ਵੱਲੋਂ ਯਹੋਵਾਹ ਦੀ ਮਹਿਮਾ ਕਰੋ, ਸਮੁੰਦਰ ਦੇ ਟਾਪੂਆਂ ਵਿੱਚ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ
    ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਦੀ ਵਡਿਆਈ ਕਰੋ।
  mya-JVB: သို့ဖြစ်၍ ၊ အရှေ့ မျက်နှာအရပ်တို့၌ ထာဝရဘုရား ကို၎င်း၊ ပင်လယ်တဘက်တကျွန်း
    တနိုင်ငံအရပ်တို့၌ ၊ ဣသရေလ အမျိုး၏ ဘုရား သခင်တည်းဟူသော၊ ထာဝရဘုရား ၏ နာမ တော်ကို၎င်းချီးမွမ်း
    ကြလော့။
  hmo-hmo: ma dina daekau kahana taudia danu, ese Lohiabada do idia hanamoa. Kone
    dekenai noho taudia danu ese, Lohiabada, Israela ena Dirava do idia hanamoa bada.
  urd-urd: तुम पूरब में ख़ुदावन्द की और समन्दर के जज़ीरों में ख़ुदावन्द के नाम की,
    जो इस्राईल का ख़ुदा है, तम्जीद करो।
  rus-SYN: Итак славьте Господа на востоке, на островах морских - имя Господа, Бога
    Израилева.
  bqc-SIM: A yã́i gukpɛdeↄ, à Dii táasilɛ, ísiabaadeↄ à Dii Isailiↄ Lua tↄbↄ.
  tcz-CHONGTHU: Solam gamkaija umhon Pakai loupina apeuve. Twikhanglen gal langpeh
    a umhon Israel Pathen, Pakai minchu avahchoi un ahi.
  mar-mar: यास्तव पूर्वेत परमेश्वराचे गौरव करा, आणि सागरातील द्वीपांमध्ये इस्राएलाचा
    देव परमेश्वर, याच्या नावाला गौरव द्या.
  qub-qub: May-chaychöpis Israelcunapa Tayta Diosnintaga rispitashpan alabangami.
  hat-hat: Konsa tou, moun ki rete bò solèy leve pral fè lwanj Seyè a. Moun ki rete
    sou zile nan lanmè a pral fè chante pou Seyè a, Bondye pèp Izrayèl la.
  eng-BSB: Therefore glorify the LORD in the east. Extol the name of the LORD, the
    God of Israel in the islands of the sea.
  eng-WEBPB: Therefore glorify the LORD in the east, even the name of the LORD, the
    God of Israel, in the islands of the sea!
  kbq-kbq: E'ina hu'negu maka vahe'ma zage hanati kazigama nemani'za vahe'mota Ra
    Anumzamofona agi'a ahentesga nehinkeno, hageri ankenama nemaniza vahe'mota Ra
    Anumzana Israeli vahe'mokizmi Anumzamofona Agi'a ahentesga huta ra agi amigahaze.
  nhe-BL: Nojquiya nochi tlen itztoque ica campa quisa tonati hasta tlen itztoque
    iteno hueyi atl quihueyichihuase TOTECO tlen ininDios israelitame.
  gub-BL: Kwarahy ihemaw kutyr wiko ma'e umume'u ikatu haw wà nehe. Yryhu iwyr wiko
    ma'e umume'u putar Tupàn Tuweharupi Wiko Ma'e Izaew wazar her ikatu haw wà nehe.
  eng-DRA: 'Therefore glorify ye the Lord in instruction: the name of the Lord God
    of Israel in the islands of the sea.'
