verse: ISA.024.018
translations:
  mal-C: ഭീകരതയുടെ ശബ്ദംകേട്ട് ഓടിപ്പോകുന്നവർ കുഴിയിൽ വീഴും; കുഴിയിൽനിന്ന് കയറുന്നവർ
    കെണിയിൽ അകപ്പെടും. ആകാശത്തിലെ ജാലകങ്ങൾ തുറന്നിരിക്കുന്നു, ഭൂമിയുടെ അടിസ്ഥാനങ്ങൾ
    കുലുങ്ങുന്നു.
  deu-TKW: Wer zufolge des Gerüchts vom Grauen flieht, fällt in die Grube, und wer
    aus der Grube emporkommt, fängt sich im Garn. Denn die Gitter in der Himmelshöhe
    öffnen sich, und die Grundfesten der Erde erzittern.
  lin-lin: Moto nyonso oyo akokima na lokito ya somo akokweya na libulu, mpe oyo akoluka
    kobima kati na libulu akokangama na motambo. Maninisa ya likolo esili kofungwama,
    makonzi ya mokili ezali koningana.
  eng-LSV: And it has come to pass, || He who is fleeing from the noise of the fear
    falls into the snare, || And he who is coming up from the midst of the snare,
    || Is captured by the trap, || For windows have been opened on high, || And foundations
    of the earth are shaken.
  eng-GNV: 'And hee that fleeth from the noyse of the feare, shall fall into the pit:
    and he that commeth vp out of the pit, shall be taken in the snare: for the windowes
    from on high are open, and the foundations of the earth doe shake.'
  eng-WEBSTER: 'And it shall come to pass, that he who fleeth from the noise of the
    fear shall fall into the pit; and he that cometh up out of the midst of the pit
    shall be taken in the snare: for the windows from on high are open, and the foundations
    of the earth do shake.'
  nhw-BL: Huan quej nopa nochi catli momanahuise tlen nopa hueyi majmajtli huetzise
    ipan tlaquetztli. Huan nochi catli momanahuise tlen nopa tlaquetztli huetzise
    ipan nopa hueyi ostome. Pampa elis quen TOTECO quitlapos nopa ventanas ipan ilhuicac
    huan huetzis onpano miyac tlasosololistli. Huan nochi tlaltipactli tlahuel mojmolinis
    hasta campa tlatzquitoc.
  swh-ONEN: Kila akimbiaye asikiapo sauti ya hofu atatumbukia shimoni, naye yeyote
    apandaye kutoka shimoni, atanaswa kwenye mtego. Malango ya gharika ya mbinguni
    yamefunguliwa, misingi ya dunia inatikisika.
  bba-bba: wi u dukɑ mɔ̀ bɛrum sɔ̃, kpɑ u suurɑ wɔri. Wi u mɑɑ yɑriɔ suurɑn di, kpɑ
    u yinɑ mwɑɑrɑ. Domi ɡurɑ bɑkɑ koo kindɑmɑ wɔllun di. Kpɑ tem kpɛɛkpɛɛku ɡu diiri.
  eng-KJVCPB: 'And it shall come to pass, that he who fleeth from the noise of the
    fear shall fall into the pit; And he that cometh up out of the midst of the pit
    shall be taken in the snare: For the windows from on high are open, And the foundations
    of the earth do shake.'
  luo-luo: Ngʼama notem ringo kowinjo mahu mar masira nolwar e bur, kendo ngʼama notem
    wuok e burno nolwar e obadho. Dhorangeye mag polo noyawre, kendo mise mag piny
    noyiengni.
  meu-meu: Hahegari guruna e kamonaimu bena e heaumu tauna na guri lalonai baine moru
    dobi; bona guri amo e rau daemu tauna na idoa ese baine idoaia. Badina be guba
    iduaradia eme hekeho, bona tanobada badidia vada e heude-heudemu.
  npi-ULB: त्रासको आवाजदेखि भाग्‍ने खाल्डोमा पर्नेछ, खाल्डोको बिचबाट बाहिर निस्‍कने
    पासोमा पर्नेछ । स्वर्गका झ्यालहरू खोलिनेछन् र पृथ्वीका जगहरू हल्लिनेछन् ।
  yor-yor: Ẹnikẹ́ni tí ó bá sá nítorí ariwo ìpayà yóò ṣubú sínú ihò, ẹnikẹ́ni tí ó
    bá sì yọ́ jáde nínú ihò ni ìdẹ̀kùn yóò gbámú. Ibodè ọ̀run ti wà ní ṣíṣí sílẹ̀,
    ìpìlẹ̀ ayé mì tìtì.
  pes-OPCB: اگر از ترس فرار کنید در گودال خواهید افتاد، و اگر از گودال بیرون بیایید
    در دام گرفتار خواهید شد. از آسمان به شدت باران خواهد بارید و اساس زمین تکان خواهد
    خورد.
  tgl-ULB: Siyang tumakas mula sa tunog ng takot ang mahuhulog sa hukay, at siyang
    umahon sa kalagitnaan ng hukay ay mahuhuhli sa silo. Magbubukas ang bintana ng
    kalangitan, at ang pundasyon ng mundo ay mayayanig.
  hui-hui: Maru ti mo ko holene tagira ibira handala ibida pialu karia gundu uli wini
    ngagoha uli polebira. Ani biragola gundu uliha howa heyalu lone ibida pole pialu
    karia gono ngagoha do wulebira. Hari daligaha howa iba ibilo panga duguape haragola
    iba timbuni ibulebira. Ani biragola dindinaga gene kago pini heba mo ema bulebira.
  mya-mya: ထိတ်​လန့်​ဖွယ်​ရာ​ဘေး​ဥ​ပဒ်​မှ​လွတ်​မြောက် ရန်​ကြိုး​စား​သူ​သည်​မြေ​တွင်း​ထဲ​သို့​ကျ
    လိမ့်​မည်။ မြေ​တွင်း​မှ​လွတ်​မြောက်​လာ​သူ​သည် ကျော့​ကွင်း​တွင်​မိ​လိမ့်​မည်။ ကောင်း​ကင်​မှ​မိုး
    ကြီး​သည်း​ထန်​စွာ​ရွာ​သွန်း​၍ ကမ္ဘာ​မြေ​ကြီး ၏​အုတ်​မြစ်​များ​သည်​တုန်​လှုပ်​လိမ့်​မည်။-
  bod-N: འཇིགས་སྐྲག་གི་སྐད་ལས་འབྲོ་མཁན་རྣམས་དོང་ནང་དུ་ལྷུང་ཞིང་། དོང་ནས་ཡར་འགོས་པ་རྣམས་རྙི་ལ་ཚུད་པར་འགྱུར།
    ཅིའི་ཕྱིར་ཞེ་ན། ནམ་མཁའི་སྒེའུ་ཁུང་རྣམས་ཕྱེས་ནས་ས་གཞིའི་རྩ་བ་འདར།
  sna-sna: Ani naani anotiza kutinhira kunotyisa, achawira mugomba; ani naani anokwira
    achibuda mugomba achabatwa mumusungo. Nokuti mawindo okudenga azaruka, uye nheyo
    dzapanyika dzozungunuka.
  spa-BLM: Sucederá que el que huya del ruido del miedo caerá en la fosa; y el que
    salga de en medio de la fosa será apresado en el lazo; porque las ventanas de
    lo alto están abiertas, y los cimientos de la tierra tiemblan.
  cac-cac: A eb' sb'at elelal yuj xivelal chi', a d'a yoltac jul ol b'at tan̈naj eb'.
    Tato tz'elxi eb' d'a jul chi', axo d'a yaal scanxi eb'. Ol cot jun nivan yaxn̈ab'
    d'a satchaan̈, axo yipumal lum luum tic, ol tzicub'tan̈ajoc.
  swh-ULB: Amekimbia maana sauti ya hofu itaanguka kwenye shimo, na anayekuja juu
    katikati ya shimo atanaswa na mtego. Madirisha ya mbinguni yatafunguliwa, na misingi
    ya dunia itatikisika.
  bel-bel: Тады той, хто пабег ад крыку жудасьці, упадзе ў яму; і хто выйдзе зь ямы,
    трапіць у пятлю; бо вокны зь нябеснай вышыні адчыняцца, і асновы зямлі здрыгануцца.
  deu-ELBBK: Und es geschieht, wer vor der Stimme des Grauens flieht, fällt in die
    Grube; und wer aus der Grube heraufsteigt, wird im Garn gefangen. Denn die Fenster
    in der Höhe tun sich auf, und es erbeben die Grundfesten der Erde.
  mbb-OT: Is ebpelaǥuy su egkahandek, ne egkeulug diyà te vudsi ne is egawas puun
    dutun te vudsi ne egkelitag. Edtanà is mereǥes he uzan, ne egkehuyung is pundasyun
    te kelibutan.
  mal-2015: പേടി കേട്ടു ഓടിപ്പോകുന്നവൻ കുഴിയിൽ വീഴും; കുഴിയിൽനിന്നു കയറുന്നവൻ കണിയിൽ
    അകപ്പെടും; ഉയരത്തിലെ കിളിവാതിലുകൾ തുറന്നിരിക്കുന്നു; ഭൂമിയുടെ അടിസ്ഥാനങ്ങൾ കുലുങ്ങുന്നു.
  gup-gup: Bu kunmekbe kakurduyimerran, minj nangale bininj kabebme. Bininj nawu kakelerlobme
    wanjh kamankan kore kumidj. Bininj nawu kayawoyhbidbun kore kumidj, wanjh kadjardabme
    kore njalenjale kakukdukkan. Bu kunmekbe kabolkyime, wanjh mandjewk kunkimuk duninjh
    kadjakdung kore kaddum heavenbeh, dja mak kanjdji kurorre kabolkrokarokan.
  rmc-rmc: Ko denašela kala daratar, perela andre jama. Ko avela avri andral odi jama,
    chudela pes andre pasca. O strašno brišind perela tele andral o ňebos a o zakladi
    la phuvakre razisaľona.
  pes-OPV: و واقع خواهد شد که هرکه از آواز ترس بگریزد به حفره خواهد افتاد وهر‌که از
    میان حفره برآید گرفتار دام خواهد شدزیرا که روزنه های علیین باز شده و اساسهای زمین
    متزلزل می‌باشد.
  ron-1924: Чел че фуӂе динаинтя стригэтелор де гроазэ каде ын гроапэ ши чел че се
    ридикэ дин гроапэ се принде ын лац, кэч се дескид стэвилареле де сус ши се клатинэ
    темелииле пэмынтулуй!
  ben-OBCV: সন্ত্রাসের চিৎকারে যে পলায়ন করবে, সে কোনো গর্তে পতিত হবে; আর যে কেউ গর্ত
    থেকে উঠে আসে, সে ফাঁদে ধৃত হবে। ঊর্ধ্বাকাশের জলধির উৎস সকল মুক্ত হয়েছে, পৃথিবীর
    ভিত্তিমূলগুলি কেঁপে উঠছে।
  som-som: Oo kii qaylada cabsida ka cararaa yamayskuu ku dhici doonaa, oo kii yamayska
    ka soo baxana waxaa qaban doona dabinka, waayo, waxaa la furay daaqadihii xagga
    sare, oo aasaaskii dhulkuna wuu gariirayaa.
  lat-VUC: 'Et erit: qui fugerit a voce formidinis cadet in foveam; et qui se explicaverit
    de fovea tenebitur laqueo; quia cataractæ de excelsis apertæ sunt et concutientur
    fundamenta terræ.'
  eng-ASVBT: 'And it shall come to pass, that he who fleeth from the noise of the
    fear shall fall into the pit; and he that cometh up out of the midst of the pit
    shall be taken in the snare: for the windows on high are opened, and the foundations
    of the earth tremble.'
  ita-1885: Ed avverrà, che chi fuggirà per lo grido dello spavento caderà nella fossa;
    e chi salirà fuor di mezzo della fossa sarà preso col laccio; perciocchè le cateratte
    da alto saranno aperte, e i fondamenti della terra tremeranno.
  eng-LXXUP: 'And it shall come to pass, that he that flees from the fear shall fall
    into the pit; and he that comes up out of the pit shall be caught by the snare:
    for windows have been opened in heaven, and the foundations of the earth shall
    be shaken,'
  eng-ULB: He who flees from the sound of terror will fall into the pit, and he who
    comes up out of the middle of the pit will be caught in the snare. The windows
    of the heavens will be opened, and the foundations of the earth will shake.
  spa-VBL: Los que huyan aterrorizados caerán en una fosa, y los que escapen de la
    fosa serán atrapados en un lazo. Las ventanas del cielo se abren; los cimientos
    de la tierra tiemblan.
  fra-_FOB: Et celui qui fuira au bruit de la terreur, tombera dans la fosse; et qui
    sera remonté de la fosse, tombera dans le filet. Car les écluses d'en haut s'ouvrent,
    et les fondements de la terre tremblent.
  mal-mal: പേടി കേട്ട് ഓടിപ്പോകുന്നവൻ കുഴിയിൽ വീഴും; കുഴിയിൽനിന്നു കയറുന്നവൻ കെണിയിൽ
    അകപ്പെടും; ഉയരത്തിലെ കിളിവാതിലുകൾ തുറന്നിരിക്കുന്നു; ഭൂമിയുടെ അടിസ്ഥാനങ്ങൾ കുലുങ്ങുന്നു.
  urd-GVR: Tab jo haulnāk āwāzoṅ se bhāg kar bach jāe wuh gaṛhe meṅ gir jāegā, aur
    jo gaṛhe se nikal jāe wuh phande meṅ phaṅs jāegā. Kyoṅki āsmān ke darīche khul
    rahe aur zamīn kī buniyādeṅ hil rahī haiṅ.
  suz-BL: मिनु सु सु शुश हिंचा ङा रेयके नेंशा प्रोक्‍नीमी, मेको बिक्‍तीकेम बिक्‍नीम।
    सु सु बिक्‍तीके रे ग्रूनीमी, मेको ब्‍वारदम रेत्‍नीम। मारदे हना सरीङ ङा झेल रोक्‍सीशो
    बाक्‍नीम। मिनु रागी आ जग हिम्‍सीशो बाक्‍ब। येरमीया ४८:४३-४४; आमोस ५:१९; उत्‍पत्ती
    ७:११
  eng-NOY: Whoso fleeth from the terror shall fall into the pit, And whoso escapeth
    from the pit, He shall be taken in the snare; For the floodgates of heaven are
    opened, And the foundations of the earth tremble.
  ita-1927: E avverrà che chi fuggirà dinanzi alle grida di spavento cadrà nella fossa;
    e chi risalirà dalla fossa resterà preso nel laccio. Poiché si apriranno dall’alto
    le cateratte, e le fondamenta della terra tremeranno.
  ckb-ckb: ئەوەی لە دەنگی ترسەکە هەڵدێت دەکەوێتە چاڵەکەوە و ئەوەی لەناو چاڵەکە بێتە
    دەرەوە بە تەڵەکەوە دەبێت. بەربەستی جۆگەکان لە ئاسمانەوە کرانەوە و بناغەکانی زەوی
    هەژان.
  eng-BBE: 'And it will be that he who goes in flight from the sound of fear will
    be overtaken by death; and he who gets free from death will be taken in the net:
    for the windows on high are open, and the bases of the earth are shaking.'
  kan-OKCV: ಆಗ ಭಯದ ಶಬ್ದಕ್ಕೆ ಓಡಿಹೋಗುವವನು ಗುಂಡಿಯೊಳಗೆ ಬೀಳುವನು. ಗುಂಡಿಯೊಳಗಿಂದ ಏರಿಬರುವವನು
    ಬಲೆಗೆ ಸಿಕ್ಕಿಬೀಳುವನು. ಆಕಾಶದ ದ್ವಾರಗಳು ತೆರೆದಿವೆ. ಭೂಮಿಯ ಅಸ್ತಿವಾರಗಳು ಕಂಪಿಸುತ್ತಿವೆ.
  tam-2017: அப்பொழுது பயத்தின் சத்தத்திற்கு விலகி ஓடுகிறவன் படுகுழியில் விழுவான்;
    படுகுழியிலிருந்து ஏறுகிறவன் கண்ணியில் அகப்படுவான்; உயர இருக்கும் மதகுகள் திறக்கப்பட்டு,
    பூமியின் அஸ்திபாரங்கள் குலுங்கும்.
  spa-RV-1909: 'Y acontecerá que el que huirá de la voz del terror, caerá en la sima;
    y el que saliere de en medio de la sima, será preso del lazo: porque de lo alto
    se abrieron ventanas, y temblarán los fundamentos de la tierra.'
  ron-BTF: Şi se va întâmpla, că cel ce fuge de zgomotul fricii va cădea în groapă;
    şi cel ce iese din mijlocul gropii va fi prins în cursă, căci ferestrele de sus
    sunt deschise şi fundaţiile pământului se clatină.
  eng-WEBP: It will happen that he who flees from the noise of the fear will fall
    into the pit; and he who comes up out of the middle of the pit will be taken in
    the snare; for the windows on high are opened, and the foundations of the earth
    tremble.
  eng-FBV: Those who run away in terror will fall into a pit-trap, and those who escape
    from the pit-trap will be caught in a snare. Heaven's windows are opened; earth's
    foundations shake.
  nld-1939: Wie de verschrikking ontvlucht, Hij valt in de kuil; Wie de kuil nog ontsnapt,
    Wordt in de strikken gevangen! Ja, de sluizen des hemels Staan boven al open.
    De fundamenten der aarde worden geschokt;
  nch-BL: Huan quej nopa nochi cati momanahuise ten nopa hueyi majmajti huetzise ipan
    taquetzti. Huan nochi cati momanahuise ten nopa taquetzti huetzise ipan nopa hueyi
    ostome. Pampa elis quej TOTECO quitapos nopa ventanas ipan ilhuicac huan huetzis
    nelpano miyac tasosololisti. Huan nochi taltipacti tahuel mojmolinis hasta campa
    tatzquitoc.
  vie-1934: Kẻ nào trốn khỏi tiếng kinh hãi, sẽ sa xuống hầm; nếu lên khỏi hầm, sẽ
    mắc vào lưới. Vì các cửa sổ trên trời đều mở ra, các nền dưới đất đều rung rinh.
  hin-CV: तब जो कोई डर से भागेगा वह गड्ढे में गिरेगा; और गड्ढे से निकला हुआ जाल में
    फंस जायेगा. क्योंकि आकाश के झरोखे खोल दिये गये हैं, और पृथ्वी की नींव हिल गई है.
  eng-OURB: It will happen that he who flees from the noise of the fear will fall
    into the pit; and he who comes up out of the middle of the pit will be taken in
    the snare; for the windows on high are opened, and the foundations of the earth
    tremble.
  spa-BES: 'Y será que el que huya del sonido del miedo sea alcanzado por la muerte;
    y el que se libere de la muerte, será tomado en la red: porque las compuertas
    en lo alto están abiertas, y las bases de la tierra tiemblan.'
  tdx-tdx: Aa le ho tondroke te, hikapotrake an-koboñe ao ze ampivoratsahe’ ty talili’
    i hekohekoy; naho ho tsepahe’ ty fandrike ze manganike boak’ an-koboñe ao; fa
    misòkake o lalan-kede añ’abo eñeo vaho miezeñezeñe o faha’ ty tane toio.
  tha-KJV: ต่อมาผู้ใดหนีเมื่อได้ยินเสียงความสยดสยองนั้น จะตกในหลุมพราง และผู้​ที่​ปี​นออกมาจากหลุมพรางก็จะติ​ดก​ับ
    เพราะว่าหน้าต่างของฟ้าสวรรค์​ก็​ถู​กเปิด และรากฐานของแผ่นดินโลกก็​หวั่นไหว
  por-BR-2018: E será que, aquele que fugir do som de temor cairá na cova; e aquele
    que subir da cova, o laço o prenderá; pois as janelas do alto se abrem; e os fundamentos
    da terra tremerão.
  deu-ELO: Und es geschieht, wer vor der Stimme des Grauens flieht, fällt in die Grube;
    und wer aus der Grube heraufsteigt, wird im Garne gefangen. Denn die Fenster in
    der Höhe tun sich auf, und es erbeben die Grundfesten der Erde.
  eng-WYC-2018: And it shall be, he that shall flee from the face of fearedfulness,
    shall fall into the ditch; and he that shall deliver himself from the ditch, shall
    be holden of the snare; for why the windows of high things be opened, and the
    foundaments of [the] earth shall be shaken together. (And it shall be, that he
    who shall flee from the face of fearfulness, shall fall into the ditch; and he
    who shall get himself out of the ditch, shall be caught by the snare; for the
    windows of the high places, or of the heavens, be opened, and the foundations
    of the earth shall be altogether shaken.)
  epo-epo: Kaj tiu, kiu forkuros de la voĉo de la teruro, falos en kavon; kaj kiu
    eliros el la kavo, trafos en la kaptilon; ĉar la aperturoj de alte malfermiĝis
    kaj la fundamento de la tero ekskuiĝis.
  uig-PIN: Wǝ xundaⱪ boliduki, Wǝⱨimǝ sadasidin ⱪaqⱪanlar oriƣa qüxidu, Oridin qiⱪⱪan
    bolsa tuzaⱪⱪa tutulidu. Qünki asmandiki derizilǝr eqilidu, Yǝr ulliri tǝwrǝp ketidu.
  beo-beo: Nowa da beda:ma:ne liligi amoga hobeale ahoasea, da sani uli dogoi amoga
    sa:imu. Amola nowa da ulidogoi amo ganodini hame dasea, da saniga sa:imu. Gibu
    bagadedafa, hano nawa:li agoane da muagado sa:imu. Osobo bagade ea bai da yagugumu.
  tpi-OTNT: Sapos man i harim tok bilong taim nogut na i ranawe, em bai i pundaun
    long hul. Na sapos em i kam antap gen long hul, na i laik ranawe i go, em bai
    i pas long umben. Ol dua bilong skai bai i op na wara bai i kapsait long graun.
    Na as bilong graun bai i guria.
  hau-SA: Duk wanda ya yi ƙoƙarin tserewa daga ƙarar razana zai fāɗa cikin rami; wanda
    kuma ya tsere daga rami za a kama shi a tarko. An buɗe ƙofofin ambaliyar ruwan
    sama, harsashen ginin duniya suna rawa.
  uig-LAT: We shundaq boliduki, Wehime sadasidin qachqanlar origha chüshidu, Oridin
    chiqqan bolsa tuzaqqa tutulidu. Chünki asmandiki dériziler échilidu, Yer ulliri
    tewrep kétidu.
  nde-nde: Loba ngubani obalekela umsindo wokwesaba uzawela egodini; loba ngubani
    ophumayo egodini uzabanjwa ngumjibila. Amasango asezulwini avuliwe, izisekelo
    zomhlaba ziyanyikinyeka.
  ton-ton: 'Pea ʻe hoko ʻo pehē, ko ia ʻoku hola mei he longoaʻa ʻoe ilifia ʻe tō
    ki he luo; pea ko ia ʻoku ʻalu hake mei he loto luo ʻe moʻua ia ʻi he tauhele:
    he kuo toʻo ʻae ngaahi matapā ʻi ʻolunga, pea ʻoku ngalulu ʻae ngaahi tuʻunga
    ʻo māmani.'
  ces-1613: I stane se, že kdož uteče před pověstí strachu, upadne do jámy, a kdož
    vyleze z jámy, v osídle uvázne; nebo průduchové s výsosti otevříni budou, a zatřesou
    se základové země.
  eng-WMB: It will happen that he who flees from the noise of the fear will fall into
    the pit; and he who comes up out of the middle of the pit will be taken in the
    snare; for the windows on high are opened, and the foundations of the earth tremble.
  tam-TCV: பயங்கரத்தின் சத்தம் கேட்டு ஓடுபவன் படுகுழிக்குள் விழுவான். குழியிலிருந்து
    வெளியேறுபவன் கண்ணியில் அகப்படுவான். வானத்தின் மதகுகள் திறக்கப்பட்டிருக்கின்றன,
    பூமியின் அஸ்திபாரங்கள் அசைகின்றன.
  ceb-ULB: Si bisan kinsa nga moikyas sa tingog sa kahadlok mahulog ngadto sa bung-aw,
    ug si bisan kinsa ang makagawas sa taliwala sa bung-aw madakpan sa lit-ag. Maabli
    ang mga bintana sa kalangitan, ug mauyog ang mga patukoranan sa yuta.
  pol-UBG: I stanie się, że kto ucieknie przed głosem strachu, wpadnie w dół, a kto
    wyjdzie z dołu, będzie złapany w sidłach. Otworzą się bowiem upusty w górze i
    zadrżą fundamenty ziemi.
  urd-GVU: تب جو ہول ناک آوازوں سے بھاگ کر بچ جائے وہ گڑھے میں گر جائے گا، اور جو
    گڑھے سے نکل جائے وہ پھندے میں پھنس جائے گا۔ کیونکہ آسمان کے دریچے کھل رہے اور
    زمین کی بنیادیں ہل رہی ہیں۔
  deu-1912: Und ob einer entflöhe vor dem Geschrei des Schreckens, so wird er doch
    in die Grube fallen; kommt er aus der Grube, so wird er doch im Strick gefangen
    werden. Denn die Fenster der Höhe sind aufgetan, und die Grundfesten der Erde
    beben.
  kan-2017: ಭಯದ ಸಪ್ಪಳದಿಂದ ಓಡಿ ಹೋಗುವವನು ಗುಂಡಿಯಲ್ಲಿ ಬೀಳುವನು, ಗುಂಡಿಯನ್ನು ಹತ್ತಿ ಬರುವವನು
    ಬಲೆಗೆ ಸಿಕ್ಕುವನು. ನೋಡು, ಆಕಾಶದ ದ್ವಾರಗಳು ತೆರೆದಿವೆ, ಭೂಮಿಯ ಅಸ್ತಿವಾರಗಳು ಕಂಪಿಸುತ್ತಿವೆ.
  yap-yap: En nra guy rogon ni nge mil ko marus e ra mul nga low, ma en nra thay u
    low e yira kol ko wup. N’uw nib gal e ra po’ u lanelang, ma pi defngin e fayleng
    e ra rur.
  hlt-MCSB: Birhihnah ol ah rhaelrham vetih rhom ah aka cungku khaw om ni. Rhom khui
    lamkah aka coe khaw pael neh a boh ni. Hmuensang lamkah bangbuet khaw ong uh tih
    diklai khaw a yung hoep.
  mdy-ETH: ዲቃሣ ዑኡዛፓ ዓኣሺንታሢ ቦኦኪንቴ ዔቶይዳ ሎኦማንዳኔ፤ ዬያ ዔቶይዳፓ ጱሊ ቶላኒ ማላሢ ፒራሢዳ ዓዺንታንዳኔ፤ ጫሪንጫፓ
    ዶዲ ዒርዚ ዋርቃሢሮ ሳዖኮዋ ማዢንታ ዓጊፄኔ።
  twi-ASANTE: Deɛ ehu enti ɔdwane no, ɔbɛtɔ amena mu; deɛ ɔforo firi amena mu no,
    afidie bɛyi no. Wɔabue nsuo apono wɔ soro, na asase nnyinasoɔ woso.
  eng-WEBU: It will happen that he who flees from the noise of the fear will fall
    into the pit; and he who comes up out of the middle of the pit will be taken in
    the snare; for the windows on high are opened, and the foundations of the earth
    tremble.
  wal-wal: Saluwaa maskkooteti dooyettido gishshaunne, biittaa baasotikka qaaxxiyo
    gishshau, daganttiya cenggurssaappe baqatiyaagee ollan kunddana; qassi ollaappe
    pude kiyiyaagee piriyan ohettana.
  spa-PDDPT: Acontecerá que el que huya del informe del desastre caerá en la fosa.
    El que salga de la fosa será atrapado en la red. Las ventanas de lo alto están
    abiertas. Los cimientos de la tierra se conmueven.
  gun-gun: Mba'eta ngyjea gui ojava va'e ho'a 'rã yvykua py, ha'e yvykua gui oẽ ramo
    nhuã ju 'rã ojura. Mba'eta yy yvate rupi ojoko pyre onhoẽmba 'rã, ha'e yvy yta
    ikuai va'e omyĩmba 'rã.
  ilo-ULB: Siasinoman a tumaray manipud iti uni ti nakabutbuteng ket matnag iti abut,
    ket siasinoman a rummuar manipud iti tengnga ti abut ket matiliwto iti palab-og.
    Aglukatto dagiti tawa ti langit, ken aggungonto dagiti pundasion ti daga.
  kpg-kpg: Tangada ma gaa lele gi daha mo nia mee hagamadagudagu dangada, geia gaa doo
    gi lodo di luwa pogo llala. Maa tangada gaa tanga gi daha mo di luwa pogo llala,
    geia gaa kumi go di hele. Di uwa nngolo ga doo iha i di langi, gei di hagamau
    o henuailala ga ngalungalua.
  uig-ARA: ۋە شۇنداق بولىدۇكى، ۋەھىمە ساداسىدىن قاچقانلار ئورىغا چۈشىدۇ، ئورىدىن چىققان
    بولسا تۇزاققا تۇتۇلىدۇ. چۈنكى ئاسماندىكى دېرىزىلەر ئېچىلىدۇ، يەر ئۇللىرى تەۋرەپ
    كېتىدۇ.
  sus-sus: Naxan na a gi na gbaloe ya ra, a birama yili nan kui. Naxan na te na yili
    kui, yɛlɛ nan dusuma a xun na. Koore walaxɛ birama nɛ, bɔxi fan sɛrɛn.
  pon-2006: Mehmen me pahn song en tangasang me kamasepwehk pwukat pahn pwupwudiong
    nan ehu pwoahr loal, oh mehmen me pahn pitsang nan pwoahro pahn lohdi nan lidip.
    Keteu laud pahn mweredihsang pahnlahng, oh poahsoanen sampah pahn rerada.
  ksd-ksd: 'Tago na dari: Nina ba na lop kan ra kunukula ure ra bunurut na bura ta
    ra tung; ma nina ba na tutua kan ra tung da kun ia, tago ra lavur matakilalat
    arama liu dia tapapa, ma ra vunapai ra rakarakan a gunagunan i dadadar.'
  tur-YTC: Öyle olacak ki, korkunun patırtısından kaçan, çukura düşecek; çukurun ortasından
    çıkan tuzağa yakalanacak. Çünkü yüksekteki pencereler açıldı, dünyanın temelleri
    de titriyor.
  grc-BRENT: Καὶ ἔσται ὁ φεύγων τὸν φόβον, ἐμπεσεῖται εἰς τὸν βόθυνον· καὶ ὁ ἐκβαίνων
    ἐκ τοῦ βοθύνου, ἁλώσεται ὑπὸ τῆς παγίδος· ὅτι θυρίδες ἐκ τοῦ οὐρανοῦ ἀνεῴχθησαν,
    καὶ σεισθήσεται τὰ θεμέλια τῆς γῆς.
  ind-AYT: Maka, dia yang melarikan diri karena suara kengerian, akan jatuh ke dalam
    lubang itu. Dia yang memanjat naik dari dalam lubang itu, akan tertangkap dalam
    perangkap. Sebab, jendela-jendela langit akan dibuka, dan dasar-dasar bumi berguncang.
  nya-nya: Aliyense wothawa phokoso la zoopsa adzagwa mʼdzenje; ndipo aliyense wotuluka
    mʼdzenjemo adzakodwa ndi msampha. Zitseko zakumwamba zatsekulidwa, ndipo maziko
    a dziko lapansi agwedezeka.
  hrv-hrv: tko pred glasom strave uteče u jamu će upasti; tko se iz jame izvuče zamka
    će ga uhvatit'. Da, otvorit će se ustave u visini i zatresti zemlji temelji.
  mps-mps: Tama bidigo te dwai sogo te asobao wabo po odama, wi pobaso da, aga te
    tǫ dedageba tulaluaibao. Tama aga te tǫ dedagede ma hola aselama, ma wi painu
    yali da, teda aga te sųgų sabo wade ma tola saibao. Te dagalude sunumi dabe
    dala pelama, tama te wę e tǫba gealuaibao. Tama tǫ pagede mali yaibao.
  tpi-tpi: Sapos man i harim tok bilong taim nogut na i ranawe, em bai i pundaun long
    hul. Na sapos em i kam antap gen long hul, na i laik ranawe i go, em bai i pas
    long umben. Ol dua bilong skai bai i op na wara bai i kapsait long graun. Na as
    bilong graun bai i guria.
  dan-1931: Den, der flygter for Gru, skal falde i Grav, og den, der når op af Grav,
    skal fanges i Garn. Thi Sluserne oventil åbnes, og Jordens Grundvolde vakler.
  vie-OVCB: Ai trốn cảnh khủng khiếp sẽ bị rơi vào hố thẳm, ai thoát hố thẳm sẽ bị
    mắc bẫy chông. Sự hủy diệt rơi xuống như mưa từ những tầng mây; các nền móng trên
    đất đều rúng động.
  guj-2017: જે ભયના અવાજથી નાસશે તે ખાડામાં પડશે અને જે ખાડામાંથી બહાર નીકળશે તે ફાંદામાં
    પડશે. આકાશની બારીઓ ખોલવામાં આવશે અને પૃથ્વીના પાયા હલાવવામાં આવશે.
  pon-2006A: Mehmen me pahn song en tangasang me kamasepwehk pwukat pahn pwupwudiong
    nan ehu pwoahr loal, oh mehmen me pahn pitsang nan pwoahro pahn lohdi nan lidip.
    Keteu laud pahn mweredihsang pahnlahng, oh poahsoanen sampah pahn rerada.
  por-BRBSL: Acontecerá que aquele que fugir do ruído do medo cairá no poço; e aquele
    que sair do meio do poço será apanhado no laço; pois as janelas no alto estão
    abertas, e os alicerces da terra tremem.
  cth-cth: Taki ka tho e pawlawk dawk kayawngnaw teh tangkom thung a bo awh han. Tangkom
    thung hoi bout katâcawtnaw teh tangkam dawk a kâman awh han. Kalvan longkhanaw
    paawng teh, talai dunaw hai a kâhuet han.
  twi-twi: Nea ehu nti oguan no bɛtɔ amoa mu; nea ɔforo fi amoa mu no afiri beyi no.
    Wɔabue nsu apon wɔ ɔsoro, na asase nnyinaso wosow.
  hlt-hlt: Birhihnah ol ah rhaelrham vetih rhom ah aka cungku khaw om ni. Rhom khui
    lamkah aka coe khaw pael neh a boh ni. Hmuensang lamkah bangbuet khaw ong uh tih
    diklai khaw a yung hoep.
  tbz-SIM: Wèè bo keè iúu kɛ́cokɛ́nɛ̀ kufɔ̃wɑɑ́, nhò doti difɔ̃̀tìrì ndi, kɛ̀ wèè
    yɛ̀tìní difɔ̃̀tìrì kòo tɑ ticùɔ̀tì miɛkɛ. Yɛwɛtibòrɛ̀ yɛɛ̀ kpetɛ́, kɛ̀ kɛtenkɛ̀
    kó dipũũ sɑ̃̀ntɛ̀.
  msy-2020: Eghtɨ gumazitam dughiar kurar kamɨn mɨgɨrɨgɨam bareghɨva arɨmangam, a
    torir ekiamɨn magɨrɨgham. Egh a uamategh anabogh arɨ mangɨsɨ, ivem gasagham. Guizbangɨra,
    overiam kuighirɨghtɨ, amozir ekiam nguazim giram. Eghtɨ nguazimɨn mɨngarim nɨgham.
  dop-dop: Ye wei ɩ́ nɩɩwɑ sɔɣɔntʋ sɔsɔɔntʋ kɑkiisɑɣɑ nɑ ɩ́ seeki ɩlɛ ɩ hoti pʋ́ʋ́ɣʋ́
    tɑɑ. Ye wei ɩ pǝsɑɑ nɑ ɩ́ lʋ nɑ ɩ lɩɩ, ɩlɛ puluɣu nɑ́ɑ́ puu-ɩ. Tɛʋ ɑnɑɑm tʋlɑɑ.
    Antulinyɑ selɑ ɩ kite tɛɛ.
  azb-azb: Dəhşətdən qaçan dərin çuxura düşəcək, Dərin çuxurdan çıxa bilən tələyə
    düşəcək. Göylərin pəncərələri açılacaq, Dünyanın təməlləri sarsılacaq.
  eng-DBY: And it shall come to pass, [that] he who fleeth from the sound of the fear
    shall fall into the pit; and he that cometh up out of the midst of the pit shall
    be taken in the snare; for the windows on high are open, and the foundations of
    the earth shake.
  hin-2017: जो कोई भय के शब्द से भागे वह गड्ढे में गिरेगा, और जो कोई गड्ढे में से
    निकले वह फंदे में फँसेगा। क्योंकि आकाश के झरोखे खुल जाएँगे, और पृथ्वी की नींव
    डोल उठेगी।
  wol-KYG: Nga déggi yuux, daw, tàbbi biir pax, génne pax, laawoob caax. Mbàndi kaw
    kat ubbi na, kenug àddina di reng-rengi.
  eng-YLT: And it hath come to pass, He who is fleeing from the noise of the fear
    Doth fall into the snare, And he who is coming up from the midst of the snare,
    Is captured by the gin, For windows on high have been opened, And shaken are foundations
    of the land.
  eng-WYC-2017: And it shall be, he that shall flee from the face of fearedfulness,
    shall fall into the ditch; and he that shall deliver himself from the ditch, shall
    be holden of the snare; for why the windows of high things be opened, and the
    foundaments of [the] earth shall be shaken together.
  eng-WMBB: It will happen that he who flees from the noise of the fear will fall
    into the pit; and he who comes up out of the middle of the pit will be taken in
    the snare; for the windows on high are opened, and the foundations of the earth
    tremble.
  urd-GVH: तब जो हौलनाक आवाज़ों से भागकर बच जाए वह गढ़े में गिर जाएगा, और जो गढ़े
    से निकल जाए वह फंदे में फँस जाएगा। क्योंकि आसमान के दरीचे खुल रहे और ज़मीन की
    बुनियादें हिल रही हैं।
  rug-rug: Asa sapu matagutu meke govete si kote hoqa nuquru pa pou; asa sapu haele
    vura pa pou si kote ta saputu vagi pa sipata. Sa naqe pa maṉauru si nama pude
    titisae, meke sa vasina pu ta sokirae sa popoa pepeso si niu.
  gaz-gaz: Namni sagalee goolii baqatu kam iyyuu qilee keessa buʼa; namni qilee keessaa
    ol baʼu kam iyyuu kiyyoodhaan qabama. Foddaan samiiwwanii banameeraatii hundeewwan
    lafaa ni raafamu.
  fra-LSG: Celui qui fuit devant les cris de terreur tombe dans la fosse, Et celui
    qui remonte de la fosse se prend au filet; Car les écluses d’en haut s’ouvrent,
    Et les fondements de la terre sont ébranlés.
  yal-yal: Naxan na a gi gbelegbele xuiin bun gaxuni, na yi sin yinla ra. Xa naxan
    te yinla ra, na yi a suxu lutin na. Kore xɔnna dɛɛne birin nabima nɛn tulen yi
    fa, bɔxɔ xɔnna bunne birin yi xuruxurun.
  haw-1868: O ka mea e holo, mai ka uwalaau o ka makau aku. E haule no ia ilalo i
    ka lua; A o ka mea e pii mai, mai loko mai o ka lua, E paa no ia iloko o ka upiki;
    No ka mea, ua hamama na puka wai o kulanihakoi, A ua naueue hoi na kumu o ka honua.
  arb-NAV: وَكُلُّ مَنْ يَهْرُبُ مِنْ صَوْتِ الرُّعْبِ يَقَعُ فِي الْحُفْرَةِ، وَمَنْ
    يَتَسَلَّقُ الْحُفْرَةَ نَاجِياً يَعْلَقُ بِالْفَخِّ، لأَنَّ الْهَلاكَ يَهْبِطُ
    عَلَيْكُمْ مِنَ السَّمَاءِ، وَتَتَزَلْزَلُ الأَرْضُ تَحْتَ أَقْدَامِكُمْ.
  ewe-ewe: Ame si le ŋɔdzi nu la age adze ʋe globo la me; ame si dze agbagba do le
    ʋe globo la me la, kamɔ aɖee, elabena dziƒo ƒe fesrẽwo ʋu, eye anyigba ƒe agunu
    ʋuʋu.
  eng-LEE: And it shall come to pass, that he who fleeth from the call of the fear
    shall fall into the pit; and he that cometh up out of the midst of the pit shall
    be caught in the snare; for the windows from on high are opened, and there quaked
    the foundations of the earth.
  asm-FB: সেই আপদৰ বাৰ্ত্তা পাই পলোৱা জন সেই গাতত পৰিব, আৰু সেই গাতৰ ভিতৰৰ পৰা ওলোৱা
    জন সেই ফান্দত ধৰা পৰিব, কিয়নো স্বৰ্গৰ দুৱাৰবোৰ মুকলি হ’ব, আৰু পৃথিৱীৰ মূলবোৰ
    লৰিব।
  sus-A: نَشَن نَ عَ فِ نَ فبَلٌي يَ رَ، عَ بِرَ مَ يِلِ نَن كُي. نَشَن نَ تٍ نَ يِلِ
    كُي، يّلّ نَن دُ سُمَ عَ شُن نَ. كٌورٍ وَلَشّ بِرَ مَ نّ، بْشِ قَن سّرّن.
  fra-SBL: Celui qui fuit devant le bruit de la terreur tombe dans la fosse, et celui
    qui sort du milieu de la fosse est pris dans le piège ; car les fenêtres d'en
    haut sont ouvertes, et les fondements de la terre tremblent.
  hbo-hbo: וֽ͏ְ֠הָיָה הַנָּ֞ס מִקֹּ֤ול הַפַּ֙חַד֙ יִפֹּ֣ל אֶל־הַפַּ֔חַת וְהָֽעֹולֶה֙
    מִתֹּ֣וךְ הַפַּ֔חַת יִלָּכֵ֖ד בַּפָּ֑ח כִּֽי־אֲרֻבֹּ֤ות מִמָּרֹום֙ נִפְתָּ֔חוּ
    וַֽיִּרְעֲשׁ֖וּ מֹ֥וסְדֵי אָֽרֶץ׃
  kik-kik: Mũndũ ũrĩa ũkoora nĩ ũndũ wa iguoyohia, akaagũa irima, nake ũrĩa ũkoimĩra
    irima rĩu-rĩ, akaagwatio nĩ mũtego ũcio. Ndirica cia mũiyũro wa maaĩ cia igũrũ
    nĩhiingũre, nacio itina cia thĩ igathingitha.
  fra-NCL: Celui qui fuira devant le cri d’épouvante tombera dans la fosse, et celui
    qui remontera du milieu de la fosse sera pris au filet. Car les écluses d’en haut
    sont ouvertes, et les fondements de la terre sont ébranlés.
  cek-AK: Zithaih lok pongah kacawn kami loe tangqom thungah krah tih; tangqom thung
    hoi tacawt tahang kami loe thaang pongah aman tih; van ih tui khongkhanawk to
    paongh o boeh pongah, long angdoethaih ahmuen doeh anghuen boeh.
  cuk-cuk: Dule gwayed-dummadgi unni-nosale, igar-buleganse galedapoed. Dule igar-bulegangi
    unni-nosbalile, amba yardakleged-igarse galedapbaloed. Ar ade, dii-dummad wioed.
    Dii-dummadi napneg-sailagan owawanmakoed.
  uig-CYR: Вә шундақ болидуки, Вәһимә садасидин қачқанлар ориға чүшиду, Оридин чиққан
    болса қапқанқа тутулиду. Чүнки асмандики деризиләр ечилиду, Йәр һуллири тәврәп
    кетиду.
  tel-2017: తూములు ఉబికాయి. భూమి పునాదులు కంపిస్తున్నాయి.
  hat-BSA: Konsa, li va rive ke sila ki sove ale lè l tande gwo dega a va vin tonbe
    nan fòs la, e sila ki rale kò l sòti nan fòs la va pran nan pèlen an; paske fenèt
    anlè yo vin louvri e fondasyon latè yo ap tranble.
  kos-kos: Kutena mwet su srike in kaingla liki mwe aksangeng inge ac fah putatla
    nu in luf loal, ac kutena su kaingla liki luf sac ac fah sruoh ke sie sruhf. Af
    upa ac fah kahkla liki kusrao, ac pwelung lun faclu fah kusrusryak.
  hbo-WLC: וְֽ֠הָיָה הַנָּ֞ס מִקּ֤וֹל הַפַּ֙חַד֙ יִפֹּ֣ל אֶל־הַפַּ֔חַת וְהָֽעוֹלֶה֙
    מִתּ֣וֹךְ הַפַּ֔חַת יִלָּכֵ֖ד בַּפָּ֑ח כִּֽי־אֲרֻבּ֤וֹת מִמָּרוֹם֙ נִפְתָּ֔חוּ
    וַֽיִּרְעֲשׁ֖וּ מ֥וֹסְדֵי אָֽרֶץ׃
  ibo-ibo: Onye ọbụla nʼime unu nke gbara ọsọ nʼihi ihe egwu ga-adaba nʼolulu; onye
    ọbụla sitekwara nʼolulu rịpụta ga-azọnye ụkwụ ya nʼọnya. Nʼihi na mmiri nke ịla
    nʼiyi esitela na mbara eluigwe na-ezokwasị unu. Ntọala ụwa na-amakwa jijiji.
  ory-ory: ଆଉ, ଏପରି ଘଟିବ, କେହି ଯଦି ଭୟର ଶବ୍ଦରୁ ପଳାଏ, ସେ ଗର୍ତ୍ତରେ ପଡ଼ିବ; କେହି ଗର୍ତ୍ତ
    ମଧ୍ୟରୁ ଉଠି ଆସିଲେ, ସେ ଫାନ୍ଦରେ ଧରାଯିବ; କାରଣ ଊର୍ଦ୍ଧ୍ୱସ୍ଥ ଝରକାସବୁ ମୁକ୍ତ ଅଛି ଓ ପୃଥିବୀର
    ମୂଳସବୁ କମ୍ପମାନ ହେଉଅଛି।
  chk-chk: Iwe, chokewe mi sü seni ewe niuokus watte repwe turulong lon ewe pwang
    mi alolol, nge chokewe mi tötä seni ewe pwang repwe tup lon ewe sär. Pun üt epwe
    fokun püngümongetiu, nge longolongun fanüfan epwe chechech.
  rop-rop: Detlot pipul hu trai blanga ranawei garra buldan langa bigwan hol, en if
    enibodi trai kamat brom det hol im garra git trep deya igin. Brabli bigbala stom
    garra kaman, en dijan graun garra sheiksheikbat andanith langa yu.
  ukr-1871: Хто бо від страху втече, почувши крик страху, той впаде у яму, а хто вилїзе
    з ями, попадеться в сїло; бо всї спусти на небі відчинені будуть, і земля буде
    трусом труситись в основах.
  deu-1951: Und es wird geschehen, wer vor der grauenerregenden Stimme flieht, der
    wird in die Grube fallen, wer aber aus der Grube heraufsteigt, wird im Garn gefangen
    werden; denn die Schleusen der Höhe werden sich öffnen und die Grundfesten der
    Erde erbeben.
  eng-JPS: And it shall come to pass, that he who fleeth from the noise of the terror
    shall fall into the pit; and he that cometh up out of the midst of the pit shall
    be taken in the trap; for the windows on high are opened, and the foundations
    of the earth do shake;
  srp-1865: I ko uteèe èuvši za strahotu, pašæe u jamu; a ko ižljeze iz jame, uhvatiæe
    se u zamku; jer æe se ustave na visini otvoriti i zatrešæe se temelji zemlji.
  lug-lug: Buli alidduka eddoboozi ery’entiisa, aligwa mu kinnya, na buli alirinnya
    n’ava mu kinnya alikwatibwa mu mutego. Enzigi z’eggulu ziguddwawo, N’emisingi
    gy’ensi gikankana.
  heb-heb: והיה הנס מקול הפחד יפל אל הפחת והעולה מתוך הפחת ילכד בפח כי ארבות ממרום
    נפתחו וירעשו מוסדי ארץ׃
  ben-IRV: যে কেউ ভয়ের জনশ্রুতিতে পালিয়ে বাঁচবে, সে খাদে পর্বে; কারণ উপরের জানালা
    সব খুলে গেল ও পৃথিবীর ভিত্তিমূল সব কেঁপে গেল।
  pan-pan: ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਖੌਫ਼ ਦੇ ਰੌਲ਼ੇ ਤੋਂ ਭੱਜਿਆ ਹੋਇਆ ਭੋਹਰੇ ਵਿੱਚ ਡਿੱਗੇਗਾ, ਅਤੇ ਭੋਹਰੇ
    ਵਿੱਚੋਂ ਉਤਾਹਾਂ ਆਇਆ ਹੋਇਆ ਫੰਦੇ ਵਿੱਚ ਫਸੇਗਾ, ਕਿਉਂ ਜੋ ਉੱਪਰੋਂ ਖਿੜਕੀਆਂ ਖੁੱਲ੍ਹ ਗਈਆਂ, ਅਤੇ
    ਧਰਤੀ ਦੀਆਂ ਨੀਹਾਂ ਹਿੱਲ ਗਈਆਂ ਹਨ।
  mya-JVB: ကြောက်လန့် ဘွယ်သော အရာ မှ ပြေး သောသူသည် မြေတွင်း ထဲသို့ ကျ လိမ့်မည်။ မြေတွင်း
    မှ လွတ် သောသူသည် ကျော့ကွင်း ၌ ကျော့မိ လိမ့်မည်။ ကောင်းကင် ပြွန် ဝပွင့် လျက်ရှိ၍
    ၊ မြေကြီး အမြစ် လည်း လှုပ်ရှား လေ၏။
  hmo-hmo: Gari gauna dekena amo ia heau tauna be guri lalonai do ia moru, bona guri
    dekena amo ia heau mauri tauna be tarapu ese do ia abia. Badina be guba ena iduara,
    be do idia kehoa, bona tanobada ena badina nadidia, be do idia mareremarere.
  urd-urd: और यूँ होगा कि जो ख़ौफ़नाक आवाज़ सुन कर भागे, गढ़े में गिरेगा; और जो गढ़े
    से निकल आए, दाम में फँसेगा; क्यूँकि आसमान की खिड़कियाँ खुल गईं, और ज़मीन की बुनियादें
    हिल रही हैं।
  rus-SYN: Тогда побежавший от крика ужаса упадет в яму; и кто выйдет из ямы, попадет
    в петлю; ибо окна с небесной высоты растворятся, и основания земли потрясутся.
  bqc-SIM: Gbɛ̃́ pↄ́ lɛ́ bàalɛ gili súuɛ a zu ɛpi guuɛ, mɛ́ bai a gbɛ̃́ pↄ́ bↄ̀
    ɛpi guu kṹ. Lou pↄ̀ↄfↄ̃̀, dṹnia dèe e a zĩ́nau.
  tcz-CHONGTHU: Tijat na a jamhon kokhuh sunga lhalut untin, kokhuh sunga kona sohcha
    hon, thang nga hung oh diu ahi. Manthah na hi vanna konna go julha banga hung
    julha ding ahi; leiset bulpi ho hung kihot ding ahije.
  mar-mar: जो भीतीच्या आवाजापासून पळेल तो खांचेत पडेल, आणि जो खांचेमधून वर निघेल तो
    पाशात पडेल. स्वर्गाच्या खिडक्या उघडल्या आहेत, आणि पृथ्वीचे पाये हालत आहेत.
  qub-qub: Casadurpita gueshpej cäga yagangapaj uchcumanmi. Uchcupita llojshirir gueshpej
    cajnami togllacho watacasha quëdanga. Fiyupa löcu tamyami tamyamongapaj. Cay pachata
    tucnarämojcunapis chucchongarämi.
  hat-hat: Moun k'ap kouri lè y'a tande rèl moun ki pè yo pral tonbe nan twou. Moun
    k'ap moute soti nan twou pral pran nan pèlen. Paske gwo lapli a pral tonbe sot
    nan syèl la. Fondasyon latè pral pran tranble.
  eng-BSB: Whoever flees the sound of panic will fall into the pit, and whoever climbs
    from the pit will be caught in the snare. For the windows of heaven are open,
    and the foundations of the earth are shaken.
  eng-WEBPB: It will happen that he who flees from the noise of the fear will fall
    into the pit; and he who comes up out of the middle of the pit will be taken in
    the snare; for the windows on high are opened, and the foundations of the earth
    tremble.
  kbq-kbq: Hagi knazama esania zamofo agasasankema nentahino koro'ma freno vania vahe'mo'a,
    kerifi uramigahie. Ana hanigeno iza'o ana kerifinti'ma atiramino koro'ma fre'nia
    vahera kukomo azeri antarako hugahie. Anami monamo'a ruhagaro nehanigeno, ama
    mopamo'ma rigama anteno me'nea tramo'a kaza hugahie
  nhe-BL: Huan queja nopa nochi tlen momanahuise tlen nopa hueyi majmajtli huetzise
    ipan tlaquetztli. Huan nochi tlen momanahuise tlen nopa tlaquetztli huetzise ipan
    nopa hueyi tlacoyoctli. Pampa elis queja TOTECO quitlapos nopa ventanas ipan elhuicac
    huan huetzis onpano miyac tlaxolehualistli. Huan nochi tlaltepactli tlahuel mojmolinis
    hasta campa tlatzquitoc.
  gub-BL: Uzemi'ikar ma'e wanuwi uhem ma'e kwer u'ar putar ywykwar pupe nehe. Ywykwar
    wi uhem ma'e kwer uzepyhyk kar putar miar izepyhykaw zàwenugar pupe nehe. Ukyr
    etea'u putar àmàn nehe. Nuzawy kwaw ypaw wanehe izakookaw nehe. Uryryryryz putar
    ywy uwy pe har rehe nehe no.
  eng-DRA: 'And it shall come to pass, that he that shall flee from the noise of the
    fear, shall fall into the pit: and he that shall rid himself out of the pit, shall
    be taken in the snare: for the flood-gates from on high are opened, and the foundations
    of the earth shall be shaken.'
