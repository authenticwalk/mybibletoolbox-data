verse: ISA.024.021
translations:
  mal-C: അന്നാളിൽ യഹോവ ഉയരത്തിൽ ആകാശത്തിലെ സൈന്യത്തെയും താഴേ ഭൂമിയിലെ രാജാക്കന്മാരെയും
    ശിക്ഷിക്കും.
  deu-TKW: Und an jenem Tage wird Jahwe mit Strafen heimsuchen das Heer der Höhe in
    der Höhe und die Könige der Erde auf der Erde;
  lin-lin: Kasi na mokolo wana, Yawe akopesa etumbu na mampinga ya lola kuna na likolo,
    mpe na bakonzi ya mokili na se.
  eng-LSV: And it has come to pass in that day, || YHWH lays a charge on the host
    of the high place in the high place, || And on the kings of the earth on the earth.
  eng-GNV: And in that day shall the Lord visite the hoste aboue that is on hie, euen
    the Kinges of the world that are vpon the earth.
  eng-WEBSTER: And it shall come to pass in that day, that the LORD shall punish the
    host of the high ones that are on high, and the kings of the earth upon the earth.
  nhw-BL: Ipan nopa tonal TOTECO quintlatzacuiltis nochi itequihuajcahua catli itztoyaj
    ipan ilhuicac huan huetzque ipan tlajtlacoli. Huan ipan ni tlaltipactli quintlatzacuiltis
    nochi nopa amo cuajcualme catli tlanahuatiyayaj campa hueli ipan nochi tlalme.
  swh-ONEN: Katika siku ile Bwana ataadhibu nguvu zilizoko mbinguni juu, na wafalme
    walioko duniani chini.
  bba-bba: Sɑɑ ye sɔɔ, Yinni Gusunɔ u koo kperi sɛɛyɑsiɑ wɔllɔ. U koo sinɑmbu sɛɛyɑsiɑ
    tem mini,
  eng-KJVCPB: And it shall come to pass in that day, That the Lord shall punish the
    host of the high ones that are on high, And the kings of the earth upon the earth.
  luo-luo: E kindeno Jehova Nyasaye nokum teko duto manie polo malo, kaachiel gi ruodhi
    duto manie piny.
  meu-meu: Una dina ai, Iehova ese dika davana baine henidia, guba oreana guba ai,
    bona tanobada pavapavadia tanobada ai.
  npi-ULB: त्यस दिन परमप्रभुले स्वर्गका सेनाहरूलाई आकाशमा र पृथ्वीका राजाहरूलाई पृथ्वीमा
    दण्ड दिनुहुनेछ ।
  yor-yor: Ní ọjọ́ náà ni Olúwa yóò jẹ ẹ́ ní yà gbogbo agbára tí ó wà lókè lọ́run
    àti àwọn ọba tí ó wà lórí ilẹ̀ ayé.
  pes-OPCB: در آن روز، خداوند نیروهایی را که در آسمان هستند و قدرتمندانی را که بر
    زمین حکومت می‌کنند مجازات خواهد کرد.
  tgl-ULB: Darating ang araw na paparusahan ni Yahweh ang hukbo na dakila sa kataas-taasan,
    at mga hari ng mundo sa lupa.
  hui-hui: Horo mbira pongo bo winigo tagira ibirangi Anduane Homogohanda hari daligaha
    hongo haga bu karuhondobi dindini kini bu karuhondobi pani mulebira.
  mya-mya: မိုး​ကောင်း​ကင်​ကို​အ​စိုး​ရ​သည့်​နတ်​များ နှင့်​လော​ကီ​ဘု​ရင်​တို့​အား
    ထာ​ဝ​ရ​ဘု​ရား အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​မည့်​အ​ချိန်​ကာ​လ ကျ​ရောက်​လာ​လိမ့်​မည်။-
  bod-N: ཉིན་མོ་དེར། དཀོན་མཆོག་ཡ་ཝཱེས་མཐོ་དབྱིངས་སུ་ནམ་མཁའི་དཔུང་ཚོགས་དག་ལ་ཉེས་ཆད་གཅོད་ཅིང་།
    ས་སྟེང་གི་རྒྱལ་པོ་རྣམས་ལ་ཆད་པ་གཅོད་པར་འགྱུར།
  sna-sna: Pazuva iro Jehovha acharanga masimba omuchadenga kumusoro, uye namadzimambo
    ari pamusoro penyika pasi.
  spa-BLM: Sucederá en ese día que el Señor castigará al ejército de los altos en
    lo alto, y a los reyes de la tierra en la tierra.
  cac-cac: A d'a jun tiempoal chi', a Jehová ol ac'anoch syaelal eb' yajal tz'ec'
    d'a cal ic' d'a chaan̈ yed' eb' yajal d'a sat luum tic, ol ac'jococh syaelal eb'
    d'a tic.
  swh-ULB: Itakuwa siku hiyo ambayo Yahwe ataliadhibu jeshi la aliye juu mahali pa
    juu, na falme za dunia katika dunia.
  bel-bel: 'І станецца таго дня: наведае Гасподзь войска вышняе ў высях і цароў зямных
    на зямлі.'
  deu-ELBBK: Und es wird geschehen an jenem Tag, da wird der HERR heimsuchen die Heerschar
    der Höhe in der Höhe und die Könige der Erde auf der Erde.
  mbb-OT: Dutun he timpu edsilutan te Nengazen is mekeǥeǥehem he menge linimbag diyà
    te langit, wey is menge hadì dini te kelibutan.
  mal-2015: അന്നാളിൽ യഹോവ ഉയരത്തിൽ ഉന്നതന്മാരുടെ സൈന്യത്തെയും ഭൂമിയിൽ ഭൂപാലന്മാരെയും
    സന്ദർശിക്കും.
  gup-gup: Bu kunmekbe kunbarnangarra wanjh Yawey kabendung nawu birribang duninjh
    kore kaddum heaven, dja mak kabendung bininj nawu kabirriwohrnawohrnan kondah
    kurorre.
  rmc-rmc: Andre oda džives o RAJ marela o nalačhe zora pro ňebos upre a the le kraľen
    pre phuv tele.
  pes-OPV: و در آن روز واقع خواهد شد که خداوندگروه شریفان را بر مکان بلند ایشان و
    پادشاهان زمین را بر زمین سزا خواهد داد.
  ron-1924: Ын зиуа ачея, Домнул ва педепси ын чер оштиря де сус, яр пе пэмынт, пе
    ымпэраций пэмынтулуй.
  ben-OBCV: সেদিন সদাপ্রভু, ঊর্ধ্বস্থ আকাশমণ্ডলের সমস্ত পরাক্রমকে ও নিচে পৃথিবীর সমস্ত
    রাজাকে দণ্ড দেবেন।
  som-som: Oo waxay maalintaas noqon doontaa in Rabbigu ciidanka kuwa sare kor ku
    ciqaabi doono, oo boqorrada dunidana dhulkuu ku ciqaabi doonaa.
  lat-VUC: 'Et erit: in die illa visitabit Dominus super militiam cæli in excelso,
    et super reges terræ qui sunt super terram;'
  eng-ASVBT: And it shall come to pass in that day, that Jehovah will punish the host
    of the high ones on high, and the kings of the earth upon the earth.
  ita-1885: E in quel giorno avverrà, che il Signore farà, ne' luoghi sovrani, punizione
    sopra l'esercito de' luoghi sovrani; e sopra la terra, punizione dei re della
    terra.
  eng-LXXUP: And God shall bring his hand upon the host of heaven, and upon the kings
    of the earth.
  eng-ULB: On that day Yahweh will punish the host of the heaven in the heavens, and
    the kings of the earth on the earth.
  spa-VBL: En ese momento el Señor castigará a todos los altos seres celestiales y
    a los reyes de la tierra.
  fra-_FOB: En ce jour-là, l'Éternel châtiera, en haut, l'armée d'en haut, et sur
    la terre, les rois de la terre.
  mal-mal: ആ നാളിൽ യഹോവ ഉയരത്തിൽ ഉന്നതന്മാരുടെ സൈന്യത്തെയും ഭൂമിയിൽ ഭൂരാജാക്കന്മാരെയും
    ശിക്ഷിക്കും.
  urd-GVR: Us din Rab āsmān ke lashkar aur zamīn ke bādshāhoṅ se jawāb talab karegā.
  suz-BL: मेको नाक्‍ती परमप्रभु यावेमी स्‍वर्गम बाक्‍ब सक्ति पाइश्‍शो आन कली सजाइ
    गेब। मिनु रागी कली सासन पाइब पिप आन कली सजाइ गेब। दानीएल १०:१३; येरमीया ४६:२५
  eng-NOY: In that day will Jehovah punish the host of the high ones that are on high,
    And the kings of the earth upon the earth.
  ita-1927: In quel giorno, l’Eterno punirà nei luoghi eccelsi l’esercito di lassù,
    e giù sulla terra, i re della terra;
  ckb-ckb: لەو ڕۆژەدا یەزدان سزای هێزەکان دەدات لە ئاسمان و لەسەر زەوی سزای پاشایانی
    دەدات.
  eng-BBE: And in that day the Lord will send punishment on the army of the high ones
    on high, and on the kings of the earth on the earth.
  kan-OKCV: ಆ ದಿವಸದಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಆಕಾಶದಲ್ಲಿರುವ ಆಕಾಶದವರ ಸೈನ್ಯವನ್ನೂ, ಭೂಮಿಯ ಮೇಲಿರುವ
    ಭೂರಾಜರನ್ನೂ ದಂಡಿಸುವರು.
  tam-2017: அக்காலத்தில் யெகோவா உன்னதமான சேனையை உன்னதத்திலும், பூமியின் ராஜாக்களைப்
    பூமியிலும் விசாரிப்பார்.
  spa-RV-1909: Y acontecerá en aquel día, que Jehová visitará sobre el ejército sublime
    en lo alto, y sobre los reyes de la tierra que hay sobre la tierra.
  ron-BTF: Şi se va întâmpla, în acea zi, că DOMNUL va pedepsi oştirea celor înalţi
    din înalt şi pe împăraţii pământului peste pământ.
  eng-WEBP: It will happen in that day that the LORD will punish the army of the high
    ones on high, and the kings of the earth on the earth.
  eng-FBV: At that time the Lord will punish all the high heavenly beings and the
    kings of the earth.
  nld-1939: Op die dag zal Jahweh bestraffen Het hemels heir in de lucht, Met de vorsten
    der wereld op aarde.
  nch-BL: Ipan nopa tonali TOTECO quintatzacuiltis nochi iilhuicac ejcahua cati itztoyaj
    ipan ilhuicac huan huetzque ipan tajtacoli. Huan ipan ni taltipacti quintatzacuiltis
    nochi nopa amo cuajcualme cati tanahuatiyayaj campa hueli ipan nochi talme.
  vie-1934: Xảy ra trong ngày đó, Đức Giê-hô-va sẽ phạt các cơ binh nơi cao ở trên
    trời, phạt các vua thế gian ở trên đất.
  hin-CV: उस दिन याहवेह आकाश में सेना को तथा पृथ्वी पर राजाओं को दंड देंगे.
  eng-OURB: It shall happen in that day that Adonai will punish the army of the high
    ones on high, and the kings of the earth on the earth.
  spa-BES: Y en ese día el Señor enviará castigo al ejército de los poderes celestiales,
    y a los reyes de la tierra en la tierra.
  tdx-tdx: Ho tondroke amy andro zay te ho lilove’ Iehovà i valobohòn-dikerañey, an-dindiñ’
    añe, naho o mpanjaka’ ty tane toio, an-tane atoy.
  tha-KJV: ต่อมาในวันนั้นพระเยโฮวาห์จะทรงลงโทษบริวารของฟ้าสวรรค์ในฟ้าสวรรค์ และบรรดากษั​ตริ​ย์ของแผ่นดินโลกในแผ่นดินโลก
  por-BR-2018: E será que naquele dia o SENHOR visitará para punir aos exércitos do
    alto na altura, e aos reis da terra sobre a terra.
  deu-ELO: Und es wird geschehen an jenem Tage, da wird Jehova heimsuchen die Heerschar
    der Höhe in der Höhe, und die Könige der Erde auf der Erde.
  eng-WYC-2018: And it shall be, in that day the Lord shall visit on the knighthood
    of heaven on high, and on the kings of (the) earth, that be on earth. (And it
    shall be, on that day the Lord shall punish the host of heaven on high, and the
    kings of the earth, who be on the earth.)
  epo-epo: Kaj en tiu tempo punos la Eternulo la taĉmentojn de la alto en la ĉielo
    kaj la reĝojn de la tero sur la tero.
  uig-PIN: Xu künidǝ xundaⱪ boliduki, Pǝrwǝrdigar yuⱪirida turƣan ⱪoxunlarni yuⱪirida,
    Wǝ yǝr yüzidiki padixaⱨlarni yǝr yüzidǝ jazalaydu.
  beo-beo: Eso da misunu, amoga Hina Gode da wadela:i ouligisu a:silibu muagado esala,
    ilima se imunu. Amola E da osobo bagade ouligisu dunu ilima se imunu.
  tpi-OTNT: Long taim Bikpela yet i makim pinis, em bai i mekim save long ol lain
    ami bilong heven na long ol king bilong graun.
  hau-SA: A wannan rana Ubangiji zai hukunta ikokin da suke cikin sama da kuma sarakunan
    da suke a duniya.
  uig-LAT: Shu künide shundaq boliduki, Perwerdigar yuqirida turghan qoshunlarni yuqirida,
    We yer yüzidiki padishahlarni yer yüzide jazalaydu.
  nde-nde: Ngalolosuku uThixo uzajezisa amabutho asemazulwini phezulu lamakhosi emhlabeni
    ngaphansi.
  ton-ton: Pea ʻe hoko ʻo pehē ʻi he ʻaho ko ia, ʻe tautea ʻe Sihova ʻoe ngaahi kautau
    ʻae kakai ʻeiki ʻoku ʻi ʻolunga, pea ʻi he māmani ʻae ngaahi tuʻi ʻo māmani.
  ces-1613: I stane se v ten den, navštíví Hospodin vojsko vysoké na výsosti, též
    i krále zemské na zemi.
  eng-WMB: It will happen in that day that the LORD will punish the army of the high
    ones on high, and the kings of the earth on the earth.
  tam-TCV: அந்த நாளிலே, மேலே வானத்தில் இருக்கும் வல்லமைகளையும், கீழே பூமியில் இருக்கும்
    அரசர்களையும் யெகோவா தண்டிப்பார்.
  ceb-ULB: Mahitabo kini nianang adlawa, silotan ni Yahweh ang mga gamhanan nga anaa
    sa langit, ug ang mga hari nga anaa sa kalibotan.
  pol-UBG: W tym dniu PAN nawiedzi zastęp wysokich na wysokości, także i królów ziemskich
    na ziemi.
  urd-GVU: اُس دن رب آسمان کے لشکر اور زمین کے بادشاہوں سے جواب طلب کرے گا۔
  deu-1912: Zu der Zeit wird der HERR heimsuchen das hohe Heer, das in der Höhe ist,
    und die Könige der Erde, die auf Erden sind,
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಯೆಹೋವನು ಆಕಾಶಮಂಡಲದ ದೂತಸೈನ್ಯವನ್ನೂ, ಭೂಮಂಡಲದ ಒಡೆಯರನ್ನೂ ದಂಡಿಸುವನು.
  yap-yap: Bay bingyal’ ni be yib ni bayi gechignag SOMOL e pi’in nib gel gelingrad
    u lang nge pi’in ma tagagiyeg u fayleng.
  hlt-MCSB: Tekah khohnin a pha vaengah BOEIPA loh hmuensang kah hmuensang caempuei
    te khaw khaw, diklai ah diklai manghai rhoek te khaw a hip ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዬኖ ዎዶና ጫሪንጫ ዎልቆና ዓኣዞንሢዳ፥ ዴማ ሳዖይዳ ዓኣ ካኣቶይዳ ዓኣ ቤዛ ዓኣንቴ ሜቶ ዓጋንዳኔ።
  twi-ASANTE: Saa ɛda no, Awurade bɛtwe ɔsoro atumfoɔ ne ahemfo a ɛwɔ asase so aso.
  eng-WEBU: It will happen in that day that the LORD will punish the army of the high
    ones on high, and the kings of the earth on the earth.
  wal-wal: He gallassi GODAI saluwaa wolqqata saluwan, qassi sa7aa kawotakka sa7an
    qaxxayana.
  spa-PDDPT: Aquel día Yavé castigará en lo alto al ejército de lo alto, y sobre la
    tierra a los reyes de la tierra.
  gun-gun: Ha'e va'e ára Senhor yva re ranhe ombopaga 'rã yva re ikuai va'e, ha'e
    gui yvy re ju ombopaga 'rã huvixave kuery yvy regua.
  ilo-ULB: Mapasamakto iti dayta nga aldaw a dusaen ni Yahweh dagiti dakes nga espiritu,
    ken dagiti ar-ari iti rabaw ti daga.
  kpg-kpg: Di madagoaa e dau mai, gei Dimaadua ga hagaduadua nia mogobuna baahi nua
    mo nia dagi o henuailala.
  uig-ARA: شۇ كۈنىدە شۇنداق بولىدۇكى، پەرۋەردىگار يۇقىرىدا تۇرغان قوشۇنلارنى يۇقىرىدا،
    ۋە يەر يۈزىدىكى پادىشاھلارنى يەر يۈزىدە جازالايدۇ.
  sus-sus: Na lɔxɔɛ Alatala koore daalie nun duniɲa mangɛe ɲaxankatama nɛ e xa walie
    ma.
  pon-2006: Ahnsou ehu pahn kohdo me KAUN-O pahn ketin kaloke me manaman en powe kan
    oh kaunen sampah kan.
  ksd-ksd: Ma ta nam ra e ra Luluai na kure ra umana ngalangala arama liu, a kor diat,
    ma ra umana king ati ra pia ta ra rakarakan a gunagunan.
  tur-YTC: Öyle olacak ki, o gün Yahve yüksekte olanların ordusunu yüksekte ve yeryüzünün
    krallarını yeryüzünde cezalandıracak.
  grc-BRENT: Καὶ ἐπάξει ὁ Θεὸς ἐπὶ τὸν κόσμον τοῦ οὐρανοῦ τὴν χεῖρα, καὶ ἐπὶ τοὺς
    βασιλεῖς τῆς γῆς.
  ind-AYT: Pada waktu itu, TUHAN akan menghukum tentara langit di langit dan raja-raja
    bumi di atas bumi.
  nya-nya: Tsiku limenelo Yehova adzalanga amphamvu a kumwamba ndiponso mafumu apansi
    pano.
  hrv-hrv: 'I dogodit će se u onaj dan: Jahve će kazniti u visini Vojsku nebesku,
    a na zemlji sve kraljeve zemaljske;'
  mps-mps: Polobadu digi Genuai Bidi aga digi po bodolu muai dao. Agai te dagalude
    bidibo bomo elalubo bage dene mayu, me te tǫde tuni bidi dabe dali dene mawaibao.
  tpi-tpi: Long taim Bikpela yet i makim pinis, em bai i mekim save long ol lain ami
    bilong heven na long ol king bilong graun.
  dan-1931: På hin Dag hjemsøger HERREN Himlens Hær i Himlen og Jordens Konger på
    Jorden.
  vie-OVCB: Trong ngày ấy, Chúa sẽ trừng phạt các thần trên trời cao và những người
    cai trị kiêu ngạo của mọi nước trên đất.
  guj-2017: તે દિવસે યહોવાહ ઉચ્ચસ્થાનના સૈન્યને આકાશમાં તથા પૃથ્વી પર પૃથ્વીના રાજાઓને
    સજા કરશે.
  pon-2006A: Ahnsou ehu pahn kohdo me KAUN-O pahn ketin kaloke me manaman en powe
    kan oh kaunen sampah kan.
  por-BRBSL: Acontecerá nesse dia que Yahweh castigará o exército dos altos no alto,
    e os reis da terra na terra.
  cth-cth: Hote hnin dawkvah, BAWIPA ni kalvan vah, ransabawinaw thoseh, talai van
    vah talai siangpahrangnaw thoseh, lawk a ceng han.
  twi-twi: Saa da no, Awurade bɛtwe ɔsoro atumfo ne ahemfo a wɔwɔ asase so aso.
  hlt-hlt: Tekah khohnin a pha vaengah BOEIPA loh hmuensang kah hmuensang caempuei
    te khaw khaw, diklai ah diklai manghai rhoek te khaw a hip ni.
  tbz-SIM: Dɛ yiè ti Yiɛ̀ nKuyie mbo ɑ̃nnɛ́ tɛnɔ̀ùtɛ̀ kɛĩ́nkɛ̀ kó bɛkperíbɛ̀, kɛ́potɛ́
    kɛtenkɛ̀ kó bɛkpɑ̀ɑ̀tìbɛ̀,
  msy-2020: Eghtɨ Ikiavɨra Itir God uabɨ mɨsevezir dughiamɨn, a Godɨn Nguibamɨn itir
    mɨdorozir gumaziba ko, nguazir kam gativir atriviba, ivezir kuram isɨ me danɨngam.
  dop-dop: Kʋyɑkʋ ŋkʋɣʋ Tɑcɑɑ kɑ́ kʋlɩ ɩsɔtɑɑ toŋtunɑɑ tɔɔ. Ɩ kɑ́ kʋlɩ ɑtɛ ɑwulɑɑ
    sɔsɑɑ tɔɔ, nɑ ɩ́ nɑɑsɩ-wɛ.
  azb-azb: O gün Rəbb yuxarıda – göydəki orduları, Aşağıda – yer üzünün padşahlarını
    cəzalandıracaq.
  eng-DBY: And it shall come to pass in that day, [that] Jehovah will punish the host
    of the high ones on high, and the kings of the earth upon the earth.
  hin-2017: उस समय ऐसा होगा कि यहोवा आकाश की सेना को आकाश में और पृथ्वी के राजाओं
    को पृथ्वी ही पर दण्ड देगा।
  wol-KYG: Bu bésub keroogee Aji Sax ji dikke mbugal gàngoor ya fa kawa kaw, ak buuri
    àddina yi fi suuf.
  eng-YLT: And it hath come to pass, in that day, Jehovah layeth a charge on the host
    of the high place in the high place, And on the kings of the land on the land.
  eng-WYC-2017: And it shall be, in that day the Lord shall visit on the knighthood
    of heaven on high, and on the kings of earth, that be on earth.
  eng-WMBB: It will happen in that day that the LORD will punish the army of the high
    ones on high, and the kings of the earth on the earth.
  urd-GVH: उस दिन रब आसमान के लशकर और ज़मीन के बादशाहों से जवाब तलब करेगा।
  rug-rug: Koasa rane asa si kote va kilasi e Zihova sari ṉiniraṉira tadi tomate pa
    galegalearane panaulu, meke sari na baṉara pa popoa pepeso panapeka.
  gaz-gaz: Waaqayyo gaafas humnoota samii, samii irratti, mootota lafaa immoo lafa
    irratti ni adaba.
  fra-LSG: En ce temps-là, l’Éternel châtiera dans le ciel l’armée d’en haut, Et sur
    la terre les rois de la terre.
  yal-yal: Na lɔxɔni, Alatala sɛnbɛma ganla saranma e kɛwanle ra nɛn naxanye bɔxɔn
    nun kuyen lan tagini e nun bɔxɔ xɔnni ito mangane.
  haw-1868: A hiki aku ia la, E hoopai no o Iehova ma kahi kiekie i ka hewa o ka poe
    kiekie, A maluna o ka honua i ka hewa o na'lii o ka honua.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ يُعَاقِبُ الرَّبُّ الْمَلائِكَةَ السَّاقِطِينَ فِي
    السَّمَاوَاتِ، وَالْمُلُوكَ الْمُتَغَطْرِسِينَ عَلَى الأَرْضِ،
  ewe-ewe: Le ŋkeke ma dzi la, Yehowa ahe to na ŋusẽ siwo le dziƒonutowo me kple fia
    siwo le anyigba dzi.
  eng-LEE: And it shall come to pass on that day, that the Lord will visit punishment
    on the host of heaven in heaven, and on the kings of the earth upon the earth.
  asm-FB: যেতিয়া সেই দিন আহিব, সেই দিনা যিহোৱাই উচ্চস্থানত উচ্চস্থানীয় বাহিনীসকলক,
    আৰু পৃথিবীত পৃথিবীৰ ৰজাসকল দণ্ড দিব।
  sus-A: نَ لْشْي عَلَتَلَ كٌورٍ دَالِيٍ نُن دُنِحَ مَنفّيٍ حَشَنكَتَمَ نّ عٍ شَ وَلِيٍ
    مَ.
  fra-SBL: En ce jour-là, Yahvé punira l'armée des hauts placés, et les rois de la
    terre sur la terre.
  hbo-hbo: וְהָיָה֙ בַּיֹּ֣ום הַה֔וּא יִפְקֹ֧ד יְהוָ֛ה עַל־צְבָ֥א הַמָּרֹ֖ום בַּמָּרֹ֑ום
    וְעַל־מַלְכֵ֥י הָאֲדָמָ֖ה עַל־הָאֲדָמָֽה׃
  kik-kik: Mũthenya ũcio-rĩ, Jehova nĩakaherithia maahinya ma kũu igũrũ, o kũu matu-inĩ,
    na aherithie athamaki a thĩ ĩno.
  fra-NCL: En ce jour-là, Yahweh visitera, dans les hauteurs l’armée d’en haut, et
    sur la terre les rois de la terre.
  cek-AK: To na niah Angraeng mah, van nui ih thacak misatuh kaminawk to thuitaek
    ueloe, long nuiah kaom siangpahrangnawk doeh thuitaek tih.
  cuk-cuk: A-ibagangine, Bab-Jehová nibagi-negsemamaid sabsur-odurdakoed, napneggi,
    reymar-yar-semamaid sabsur-odurdakbaloed.
  uig-CYR: Шу күнидә шундақ болидуки, Пәрвәрдигар жуқурида турған қошунларни жуқурида,
    Вә йәр йүзидики падишаларни йәр йүзидә җазалайду.
  tel-2017: ఆ దినాన యెహోవా ఉన్నత స్థలాల్లోని ఉన్నత స్థల సమూహాన్ని, భూమి మీద ఉన్న భూరాజులను
    దండిస్తాడు.
  hat-BSA: Li va rive nan jou sa a ke SENYÈ a va pini lame syèl anwo yo ak wa latè
    sou latè yo.
  kos-kos: Pacl se ac tuku ke LEUM GOD El ac kalyei ku lun acn lucng, ac mwet kol
    lun faclu.
  hbo-WLC: וְהָיָה֙ בַּיּ֣וֹם הַה֔וּא יִפְקֹ֧ד יְהוָ֛ה עַל־צְבָ֥א הַמָּר֖וֹם בַּמָּר֑וֹם
    וְעַל־מַלְכֵ֥י הָאֲדָמָ֖ה עַל־הָאֲדָמָֽה׃
  ibo-ibo: Nʼụbọchị ahụ, Onyenwe anyị ga-ata ike usuu niile dị nʼeluigwe ahụhụ. Ọ
    ga-atakwa ndị eze niile nʼụwa ahụhụ.
  ory-ory: ପୁଣି, ସେହି ଦିନ ସଦାପ୍ରଭୁ ଊର୍ଦ୍ଧ୍ୱରେ ଊର୍ଦ୍ଧ୍ୱସ୍ଥମାନଙ୍କର ସୈନ୍ୟସାମନ୍ତକୁ ଓ ଭୂମଣ୍ଡଳରେ
    ଭୂମଣ୍ଡଳସ୍ଥ ରାଜାଗଣଙ୍କୁ ପ୍ରତିଫଳ ଦେବେ।
  chk-chk: Lon ena fansoun ewe Samol mi Lapalap epwe apwüngü ekewe mwichen chon läng,
    epwe pwal apwüngü ekewe king mi nom won fanüfan.
  rop-rop: “Wal det taim im kaminap na, wen YAWEI garra panishim enikain pawa weya
    jidan langa skai, en ola king hu jidan garram pawa iya langa dijan wel.
  ukr-1871: І навідає тодї Господь військо надземне в висотах, і царів земних унизу.
  deu-1951: An dem Tage wird der HERR bestrafen das Heer der Höhe in der Höhe und
    die Könige der Erde auf Erden;
  eng-JPS: And it shall come to pass in that day, that the LORD will punish the host
    of the high heaven on high, and the kings of the earth upon the earth.
  srp-1865: I u to æe vrijeme pohoditi Gospod na visini vojsku visoku i na zemlji
    sve careve zemaljske.
  lug-lug: Ku lunaku olwo Mukama Katonda alibonereza ab’amaanyi abali waggulu mu bwengula,
    ne bakabaka abali wansi ku nsi.
  heb-heb: והיה ביום ההוא יפקד יהוה על צבא המרום במרום ועל מלכי האדמה על האדמה׃
  ben-IRV: সেই দিন সদাপ্রভু উপরে ওপরের সৈন্যদল ও পৃথিবীর রাজাদের প্রতিফল দেবেন
  pan-pan: ਉਸ ਦਿਨ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਯਹੋਵਾਹ ਅਸਮਾਨੀ ਸੈਨਾਂ ਨੂੰ ਅਸਮਾਨ ਉੱਤੇ, ਅਤੇ ਜ਼ਮੀਨ ਦੇ
    ਰਾਜਿਆਂ ਨੂੰ ਜ਼ਮੀਨ ਉੱਤੇ ਸਜ਼ਾ ਦੇਵੇਗਾ।
  mya-JVB: ထို ကာလ ၌ ထာဝရဘုရား သည်၊ မြင့် သောအရပ်၌ မြင့် သောအလုံး အရင်းကို ၎င်း ၊
    မြေ ပေါ် မှာမြေကြီး ရှင် ဘုရင်တို့ကို ၎င်းကြည့်ရှုစစ်ကြော တော်မူလိမ့်မည်။
  hmo-hmo: Unai dina dekenai Lohiabada ese, dika ena davana do ia henia, guba ena
    siahu taudia edia dika, bona tanobada ena king taudia edia dika danu.
  urd-urd: और उस वक़्त यूँ होगा कि ख़ुदावन्द आसमानी लश्कर को आसमान पर और ज़मीन के
    बादशाहों को ज़मीन पर सज़ा देगा।
  rus-SYN: 'И будет в тот день: посетит Господь воинство выспреннее на высоте и царей
    земных на земле.'
  bqc-SIM: Gↄↄ bee Dii a ĩada malaika gbãadeↄwa musu ń dṹnia kíaↄ zĩ́lɛ.
  tcz-CHONGTHU: Hiche nikho teng chuleh Pakai in van munhoa um van miho gotna apeh
    ding chuleh leiset namtin chunga kiletsah tah a vaihom ho gotna apeh ding ahi.
  mar-mar: त्या दिवशी असे होईल की परमेश्वर उंच ठिकाणी असलेल्या सैन्याला उंच ठिकाणी,
    आणि पृथ्वीच्या राजांना पृथ्वीवर शिक्षा करेल.
  qub-qub: Chay junäga Tayta Dios castigangapaj janaj pachacho caycaj munayniyojcunata,
    cay pachacho caj raycunatapis.
  hat-hat: Jou sa a, Seyè a pral pini zanj yo ki anwo nan syèl la, l'ap pini tout
    chèf k'ap gouvènen sou latè.
  eng-BSB: In that day the LORD will punish the host of heaven above and the kings
    of the earth below.
  eng-WEBPB: It will happen in that day that the LORD will punish the army of the
    high ones on high, and the kings of the earth on the earth.
  kbq-kbq: Hagi ana knafina Ra Anumzamo'a anami monafima nemaniza havi ankero vahe'ene,
    ama mopafi kini vahetamina zamazeri haviza hugahie.
  nhe-BL: Ipan nopa tonal TOTECO quintlatzacuiltis nochi ielhuicac Ejcahua tlen itztoyaj
    ipan elhuicac huan huetzque ipan tlajtlacoli. Huan ipan ni tlaltepactli quintlatzacuiltis
    nochi nopa ax cuajcualme tlen tlanahuatiyayaj campa hueli ipan nochi tlaltini.
  gub-BL: A'e 'ar mehe Tupàn Tuweharupi Wiko Ma'e uzepyk putar teko waneruze'egar
    ywak rehe har wanehe nehe. Uzepyk putar tuwihaw ywy rehe har wanehe nehe no.
  eng-DRA: And it shall come to pass, that in that day the Lord shall visit upon the
    host of heaven on high, and upon the kings of the earth, on the earth.
