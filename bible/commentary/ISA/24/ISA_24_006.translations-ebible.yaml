verse: ISA.024.006
translations:
  mal-C: തന്മൂലം ഭൂമിയെ ശാപം വിഴുങ്ങി; അതിലെ ജനം അവരുടെ കുറ്റം വഹിക്കേണ്ടിവരുന്നു.
    അതുനിമിത്തം ഭൂവാസികൾ ദഹിച്ചുപോകുന്നു, ചുരുക്കംപേർമാത്രം ശേഷിക്കുന്നു.
  deu-TKW: Deshalb frißt ein Fluch die Erde, und büßen ihre Bewohner; deshalb sind
    die Bewohner der Erde ausgedörrt und von den Sterblichen nur wenige übrig.
  lin-lin: Mpo na yango, bilakeli mabe ezali kozikisa mokili ; bato na yango bakomema
    mokumba ya mabe na bango. Yango wana, bato ya mokili bazali kokufa, mpe ndambo
    moke kaka nde etikali.
  eng-LSV: Therefore a curse has consumed the earth, || And the inhabitants in it
    become desolate, || Therefore inhabitants of the earth have been consumed, ||
    And few men have been left.
  eng-GNV: Therefore hath the curse deuoured the earth, and the inhabitantes thereof
    are desolate. Wherefore the inhabitants of the land are burned vp, and fewe men
    are left.
  eng-WEBSTER: 'Therefore hath the curse devoured the earth, and they that dwell in
    it are desolate: therefore the inhabitants of the earth are burned, and few men
    left.'
  nhw-BL: Yeca ama TOTECO quititlantoc se tlatelchihualistli ipan tlaltipactli por
    inintlajtlacol masehualme. Masehualme tlaijiyohuíaj por catli quichijtoque. Huan
    san se quesqui inijuanti noja mocahuase yoltoque.
  swh-ONEN: Kwa hiyo laana inaiteketeza dunia, watu wake lazima waichukue hatia yao.
    Kwa hiyo wakazi wa dunia wameteketezwa, nao waliosalia ni wachache sana.
  bba-bba: Yen sɔ̃nɑ bɔ̃ri yi koo tem mɛ di, kpɑ mɛn tɔmbu bu nɔni sɔ̃ɔrɑ kɔ̃sɑ ye
    bɑ kuɑn sɔ̃. Bɑ koo bu kpeerɑsiɑ. Be bɑ koo tiɑrɑ bɑ ǹ ko n mɑɑ dɑbi.
  eng-KJVCPB: 'Therefore hath the curse devoured the earth, And they that dwell therein
    are desolate: Therefore the inhabitants of the earth are burned, And few men left.'
  luo-luo: Kuom mano kwongʼ osetieko piny kendo joma odakie nyaka yud kum kuom richogi.
    Omiyo joma odak e piny osewangʼ mi manok ema odongʼ.
  meu-meu: Una dainai heuduguirai ese tanobada e hadonoamu, bona inohoiaina taudia
    na edia kara dika daidiai e hisihisimu; una dainai tanobada inoholaina taudia
    na lahi ese e aradiamu, bona kwabukwabudia mo e nohomu.
  npi-ULB: यसकारण सरापले पृथ्वीलाई विनाश पार्छ र यसका बासिन्दाहरू दोषी भेट्टाइएका
    छन् । पृथ्‍वीका बासिन्दाहरू जलाइन्‍छन् र थोरै मानिसहरू मात्र बाँकी छन् ।
  yor-yor: Nítorí náà, ègún kan ti jẹ ayé run; àwọn ènìyàn rẹ̀ ní láti ru ẹ̀bi wọn.
    Nítorí náà, àwọn olùgbé ayé ti gbiná dànù, àwọn ẹ̀tàhóró ló sì kù.
  pes-OPCB: بنابراین جهان دچار لعنت شده است. ساکنان آن تاوان گناهان خود را پس می‌دهند.
    زمین سوخته و عدۀ کمی از مردم باقی مانده‌اند.
  tgl-ULB: Kaya nilamon ng sumpa ang mundo, at napatunayan na ang naninirahan dito
    ay maysala. Sinunog ang mga naninirahan sa mundo, at kaunting tao lang ang natira.
  hui-hui: Anidagua biragome Ngode Datagaliwabehanda bi laragola mo ko holene dindini
    tagira ibalu wali agali dewaore bo wahai halu emene dagalene dege holebira. Wali
    agali tinime mana ko bialu kagonaga pani nalu genda ogoni yu helonaga ani ibilolebira.
  mya-mya: ထို့​ကြောင့်​ဘု​ရား​သ​ခင်​သည်​ကမ္ဘာ​မြေ​ကြီး ကို​ကျိန်​စာ​သင့်​စေ​တော်​မူ​၏။
    ကမ္ဘာ​သူ​ကမ္ဘာ သား​တို့​သည်​လည်း​မိ​မိ​တို့​ပြု​ခဲ့​သည့်​မ ကောင်း​မှု​၏​အ​ကျိုး​ဆက်​ကို​ခံ​ယူ​ရကြ​ကုန်
    ၏။ အ​သက်​မ​သေ​ဘဲ​ကျန်​ရှိ​သူ​များ​သည် လည်း​နည်း​သည်​ထက်​နည်း​၍​လာ​တော့​၏။-
  bod-N: དེ་བས་ས་གཞི་ལ་དམོད་མོ་ཐེབས་ཏེ་རྩ་མེད་དུ་གཏོང་ཞིང་། དེར་གནས་པའི་ཡུལ་མི་ཚོས་ཉེས་ཆེད་འཁུར་བར་འགྱུར།
    དེ་བས་ས་སྟེང་གི་ཡུལ་མི་རྣམས་བསྲེག་པར་འགྱུར་ལ། ཤུལ་དུ་ལུས་པ་ཤིན་ཏུ་ཉུང་།
  sna-sna: Naizvozvo chituko chinoparadza nyika, vanhu vayo vanofanira kuzvitakurira
    mhosva dzavo. Naizvozvo vagari vomunyika vapiswa, uye vashoma ndivo vasara.
  spa-BLM: Por eso la maldición ha devorado la tierra, y los que la habitan son hallados
    culpables. Por eso los habitantes de la tierra se han quemado, y han quedado pocos
    hombres.
  cac-cac: Yuj chi' ol cotcan jun catab' d'a yib'an̈ lum luum tic yuj eb' cajan d'a
    sat luum. Ol yab' val syail eb', ol satel eb'. Jayvan̈xon̈ej eb' ol canoc.
  swh-ULB: Hivyo basi laana inaitafuna nchi, na wenyeji wake wamekutwa na makosa.
    Wakaao duniani wanateketea, na watu wachache wameachwa.
  bel-bel: Затое праклён паядае зямлю, і нясуць кару тыя, што жывуць на ёй; затое
    спалены насельнікі зямлі, і няшмат засталося людзей.
  deu-ELBBK: Darum hat der Fluch die Erde verzehrt, und es büßen ihre Bewohner; darum
    sind verbrannt der Erde Bewohner, und wenig Menschen bleiben übrig.
  mbb-OT: Umbe, edrewakan te Megbevayà is kelibutan, ne televaken heini te menge meǥinged
    kayi tenged te menge salè dan. Edezeetan sikandan he iring te ebinsulan te hapuy,
    ne zeisey zà is egkesamà kandan.
  mal-2015: അതുകൊണ്ടു ഭൂമി ശാപഗ്രസ്തമായി അതിൽ പാർക്കുന്നവർ ശിക്ഷ അനുഭവിക്കുന്നു; അതുകൊണ്ടു
    ഭൂവാസികൾ ദഹിച്ചുപോയി ചുരുക്കം പേർ മാത്രം ശേഷിച്ചിരിക്കുന്നു.
  gup-gup: Kunmekbekenh kunu God bendjadmeng dja benmarnebolkwarrewong bininj rowk
    kondah kurorre. Nungka benwarrewam dja kunu kabirridjaldowe dja kabirriyakmen.
    Wanjh birridjalkudji kabirridjaldarrkid bu karridjaldi.
  rmc-rmc: Vašoda e phuv hiňi zachaľi le košibnastar, lakre manuša cerpinen vaš peskre
    bini; vašoda labile ola, ko ode bešen, a ča frima džene ačhile te dživel.
  pes-OPV: بنابراین لعنت، جهان را فانی کرده است و ساکنانش سزا یافته‌اند لهذا ساکنان
    زمین سوخته شده‌اند و مردمان، بسیار کم باقی‌مانده‌اند.
  ron-1924: Де ачея мэнынкэ блестемул цара ши суферэ локуиторий ей педяпса нелеӂюирилор
    лор; де ачея сунт прэпэдиць локуиторий цэрий ши ну май рэмыне декыт ун мик нумэр
    дин ей.
  ben-OBCV: সেই কারণে, এক অভিশাপ পৃথিবীকে গ্রাস করেছে; এর লোকেরা অবশ্য তাদের অপরাধ
    বহন করবে। তাই পৃথিবীর অধিবাসীরা দগ্ধ হয়, অতি অল্প মানুষই বেঁচে থাকে।
  som-som: Sidaas daraaddeed dhulkii waxaa baabbi'iyey habaar, oo kuwii dhex degganaana
    eed baa laga helay, sidaas daraaddeed kuwii dhulka degganaa way gubteen oo wax
    yar baa ka hadhay.
  lat-VUC: Propter hoc maledictio vorabit terram, et peccabunt habitatores ejus; ideoque
    insanient cultores ejus, et relinquentur homines pauci.
  eng-ASVBT: 'Therefore hath the curse devoured the earth, and they that dwell therein
    are found guilty: therefore the inhabitants of the earth are burned, and few men
    left.'
  ita-1885: Perciò, l'esecrazione ha divorato il paese, e gli abitanti di esso sono
    stati desolati; perciò, sono stati arsi gli abitanti del paese, e pochi uomini
    ne son rimasti.
  eng-LXXUP: 'Therefore a curse shall consume the earth, because the inhabitants thereof
    have sinned: therefore the dwellers in the earth shall be poor, and few men shall
    be left.'
  eng-ULB: Therefore a curse devours the earth, and its inhabitants are found guilty.
    The inhabitants of the earth burn up, and few people are left.
  spa-VBL: Por eso una maldición está destruyendo la tierra. El pueblo sufre por su
    culpa. Los habitantes de la tierra se consumen y sólo unos pocos sobreviven.
  fra-_FOB: C'est pourquoi la malédiction dévore le pays, et ses habitants portent
    leur peine; c'est pourquoi les habitants du pays ont été consumés, et il n'est
    resté que très peu d'hommes.
  mal-mal: അതുകൊണ്ട് ഭൂമി ശാപഗ്രസ്തമായി അതിൽ വസിക്കുന്നവർ ശിക്ഷ അനുഭവിക്കുന്നു; അതുകൊണ്ട്
    ഭൂവാസികൾ ദഹിച്ചുപോയി, ചുരുക്കം പേർ മാത്രം ശേഷിച്ചിരിക്കുന്നു.
  urd-GVR: Isī lie zamīn lānat kā luqmā ban gaī hai, us par basne wāle apnī sazā bhugat
    rahe haiṅ. Isī lie duniyā ke bāshinde bhasm ho rahe haiṅ aur kam hī bāqī rah gae
    haiṅ.
  suz-BL: मोपतीके सरापमी रागी कली खतम सेल्‍शो बाक्‍ब। मिनु मेकेर बाक्‍ब आन पापम पतीके
    श्‍येत जाइ‍नीम। का निक्‍शी ला लीनीम।
  eng-NOY: Therefore a curse devoured the land; Its inhabitants suffered for their
    guilt; Therefore are the inhabitants of the land consumed with heat, And few of
    the men are left.
  ita-1927: Perciò una maledizione ha divorato la terra, e i suoi abitanti ne portan
    la pena; perciò gli abitanti della terra son consumati, e poca è la gente che
    v’è rimasta.
  ckb-ckb: لەبەر ئەوە زەوی نەفرەتی خوارد و دانیشتووانەکەی سزادران. لەبەر ئەوە دانیشتووانی
    زەوی سووتان و خەڵکێکی کەم مایەوە.
  eng-BBE: 'For this cause the earth is given up to the curse, and those in it are
    judged as sinners: for this cause those living on the earth are burned up, and
    the rest are small in number.'
  kan-OKCV: ಆದಕಾರಣ ಶಾಪವು ಲೋಕವನ್ನು ನುಂಗಿಬಿಟ್ಟಿದೆ. ಅದರಲ್ಲಿ ವಾಸವಾಗಿರುವವರು ದಂಡನೆಗೆ ಒಳಗಾಗಿದ್ದಾರೆ.
    ಆದ್ದರಿಂದ ಭೂನಿವಾಸಿಗಳು ಸುಟ್ಟು ಹೋಗಿ, ಕೆಲವರು ಮಾತ್ರ ಉಳಿದಿದ್ದಾರೆ.
  tam-2017: இதினிமித்தம் சாபம் தேசத்தை அழித்தது, அதின் குடிமக்கள் தண்டிக்கப்பட்டார்கள்;
    தேசத்தார் சுட்டெரிக்கப்பட்டார்கள், சிலர்மாத்திரம் மீந்திருக்கிறார்கள்.
  spa-RV-1909: Por esta causa la maldición consumió la tierra, y sus moradores fueron
    asolados; por esta causa fueron consumidos los habitantes de la tierra, y se disminuyeron
    los hombres.
  ron-BTF: De aceea blestemul a mâncat pământul şi cei ce locuiesc pe el sunt pustiiţi;
    de aceea locuitorii pământului sunt arşi şi puţini oameni rămaşi.
  eng-WEBP: Therefore the curse has devoured the earth, and those who dwell therein
    are found guilty. Therefore the inhabitants of the earth are burned, and few men
    are left.
  eng-FBV: That is why a curse is destroying the earth. The people suffer because
    of their guilt. The inhabitants of the earth are burned up and only a few survive.
  nld-1939: Daarom verslindt de vervloeking de aarde, En moeten haar bewoners het
    boeten; De bewoners der aarde worden verteerd, Weinig mensen blijven er over.
  nch-BL: Yeca ama TOTECO quititantoc se tatelchihualisti ipan taltipacti por inintajtacol
    masehualme. Masehualme taijyohuíaj por cati quichijtoque. Huan san se quesqui
    ten inijuanti noja mocahuase yoltoque.
  vie-1934: Vậy nên sự rủa sả thiêu nuốt đất, những người ở trên nó mắc tội. Vì cớ
    đó dân trên đất bị đốt cháy, chỉ còn ít người sót lại.
  hin-CV: इसलिये शाप पृथ्वी को निगल लेगा; और जो इसमें रहते हैं वे दोषी होंगे. इसलिये
    पृथ्वी के निवासियों को जला दिया जाता है, और बहुत कम बचे हैं.
  eng-OURB: Therefore the curse has devoured the earth, and those who dwell therein
    are found condemned guilty. Therefore the inhabitants of the earth are burned,
    and few men left.
  spa-BES: 'Por esta causa la tierra es entregada a la maldición, y aquellos en ella
    son juzgados como pecadores: por esta causa los que viven en la tierra se queman,
    y pocos hombres quedan en ella.'
  tdx-tdx: Aa le nabotsem-patse i taney, naho sesehen-kakeo o mpitoboke ama’eo, toly
    ndra minike o mpimone’ i taneio, vaho tsy ampe ty sengaha’e;
  tha-KJV: เพราะฉะนั้นคำสาปก็​กล​ืนโลก และผู้​ที่​อาศัยในนั้​นก​็​โดดเดี่ยว เพราะฉะนั้นผู้อาศัยในแผ่นดินโลกจึงถูกเผาผลาญ
    มี​คนเหลือน้อย
  por-BR-2018: Pois isso, a maldição consome a terra; e os que nela habitam pagam
    por sua culpa; por isso serão queimados os moradores da terra, e poucos homens
    restarão.
  deu-ELO: Darum hat der Fluch die Erde verzehrt, und es büßen ihre Bewohner; darum
    sind verbrannt der Erde Bewohner, und wenig Menschen bleiben übrig.
  eng-WYC-2018: For this thing, cursing shall devour the earth, and the dwellers thereof
    shall do sin (or and its inhabitants shall do sin); and therefore the lovers thereof
    shall be (made) mad, and few men shall be left.
  epo-epo: Pro tio malbeno konsumis la teron, kaj kulpiĝis tiuj, kiuj loĝas sur ĝi;
    pro tio forbrulis la loĝantoj de la lando kaj restis malmulte da homoj.
  uig-PIN: Xunga lǝnǝt yǝr yüzini yutuwalidu, Uningda turuwatⱪanlar «gunaⱨi bar» dǝp
    ⱨesablinidu, Xunga yǝr yüzidikilǝr yutuwelinidu, Insanlar az ⱪalidu.
  beo-beo: Amaiba:le, Gode da osobo bagade amoma gagabusu aligi dagoi. Osobo bagade
    dunu, ilia wadela:i hamobeba:le, wali dabe laha. Wali bagahame esalebe ba:sa.
    Aya bagahamedafa esalebe ba:mu.
  tpi-OTNT: Olsem na God i tok na taim nogut tru i kamap long graun na pinisim tru
    bikpela lain manmeri, na liklik lain tasol i stap. Em i mekim olsem, bai ol manmeri
    i ken karim hevi bilong ol pasin nogut bilong ol.
  hau-SA: Saboda haka la’ana za tă auko wa duniya; dole mutanenta su ɗauki hakkin
    laifinsu. Saboda haka aka ƙone mazaunan duniya, kuma kaɗan ne kurum suka rage.
  uig-LAT: Shunga lenet yer yüzini yutuwalidu, Uningda turuwatqanlar «gunahi bar»
    dep hésablinidu, Shunga yer yüzidikiler yutuwélinidu, Insanlar az qalidu.
  nde-nde: Ngakho-ke umhlaba uchithwa yisiqalekiso; abantu bawo kumele bahlupheke
    ngenxa yokona kwabo. Ngakho abantu abahlala emhlabeni bayatshiswa, njalo balutshwana
    kakhulu abaseleyo.
  ton-ton: 'Ko ia kuo ʻauha ai ʻae fonua ʻi he malaʻia, pea ko kinautolu ʻoku nofo
    ai ʻoku nau mamahi: ko ia kuo tutu ai ʻae kakai ʻo māmani, pea ʻoku toe ʻae tangata
    tokosiʻi pe.'
  ces-1613: Protož prokletí zžíře zemi, a vypléněni budou obyvatelé její; protož hořeti
    budou obyvatelé země, a pozůstane lidí maličko.
  eng-WMB: Therefore the curse has devoured the earth, and those who dwell therein
    are found guilty. Therefore the inhabitants of the earth are burned, and few men
    are left.
  tam-TCV: ஆகவே சாபம் பூமியைச் சூழ்ந்து பற்றிப் பிடித்திருக்கிறது. பூமியின் மக்களே
    தங்கள் குற்றத்தைச் சுமக்கவேண்டும். ஆதலால் பூமியின் குடிகள் எரிக்கப்பட்டுப் போனார்கள்.
    மிகச் சிலரே மீந்திருக்கிறார்கள்.
  ceb-ULB: Busa lamoyon sa tunglo ang yuta, ug makaplagan nga sad-an ang mga lumolupyo
    niini. Masunog ang mga lumolupyo sa yuta, ug diyutay nalang ang katawhan nga mabilin.
  pol-UBG: Dlatego przekleństwo pożre ziemię, a jej mieszkańcy zniszczeją. Dlatego
    mieszkańcy ziemi są przypaleni, a zostało mało ludzi.
  urd-GVU: اِسی لئے زمین لعنت کا لقمہ بن گئی ہے، اُس پر بسنے والے اپنی سزا بھگت رہے
    ہیں۔ اِسی لئے دنیا کے باشندے بھسم ہو رہے ہیں اور کم ہی باقی رہ گئے ہیں۔
  deu-1912: Darum frißt der Fluch das Land; denn sie verschulden's, die darin wohnen.
    Darum verdorren die Einwohner des Landes, also daß wenig Leute übrigbleiben.
  kan-2017: ಆದಕಾರಣ ಶಾಪವು ಲೋಕವನ್ನು ನುಂಗಿಬಿಟ್ಟಿದೆ, ಅಲ್ಲಿನವರು ದಂಡನೆಗೆ ಒಳಗಾಗಿದ್ದಾರೆ. ಭೂನಿವಾಸಿಗಳು
    ಸುಟ್ಟುಹೋಗಿ ಕೆಲವರು ಮಾತ್ರ ಉಳಿದಿದ್ದಾರೆ.
  yap-yap: Are Got e keyog ni nge buch wa’athan e fayleng; girdi’ riy e bayi fek machan
    e tin ur rin’ed. Ri bochu’uw i yad e ra par nib fos.
  hlt-MCSB: Te dongah thaephoeinah loh diklai a yoop tih a khuikah khosa rhoek khaw
    boe uh coeng. Te dongah diklai khosa rhoek tah sai uh tih hlanghing khaw a yolkai
    ni a. sueng coeng.
  mdy-ETH: ዬይ ጋዳማ ሳዖ ባይዛንዳኔ፤ ዴራ ዻቤ ዻቢንቶና ኮይሳ ሜቶ ዔካንዳኔ፤ ዬያሮ ሳዖይዳ ናንጋ ዓሳ ባይቃንዳኔ፤ ዓታንዳዞንሢ
    ዻካኬ።
  twi-ASANTE: Enti, nnome amene asase no ɛsɛ sɛ ɛso nnipa nya wɔn afɔdie so akatua
    ne saa enti wɔahye asase no so nnipa, na kakra bi pɛ na aka.
  eng-WEBU: Therefore the curse has devoured the earth, and those who dwell therein
    are found guilty. Therefore the inhabitants of the earth are burned, and few men
    are left.
  wal-wal: Hegaa gishshau, Xoossaa qanggettai biittaa mees; qassi an de7iya asatikka
    bantta mooruwaa gaasuwan tuggatoosona. Hegaa gishshau, sa7an de7iya asati xuugettidosona;
    yaatin qoodan qii guutta asai attiis.
  spa-PDDPT: Por tanto la maldición devora la tierra, y los que viven en ella son
    culpables. Como resultado los habitantes de la tierra son consumidos, y quedan
    pocos hombres.
  gun-gun: Ha'e nunga rupi ayvu vai omokanhy heravy yvy, hexe ikuai va'e voi iky'a
    va'e meme ikuai. Ha'e nunga rupi yvy regua kuery oapypaa 'rã, mbovy'i ete 'rã
    okuave.
  ilo-ULB: Ngarud, mailunod ti ti daga, ken naduktalan a nagbasol dagiti agnanaed
    iti daytoy. Mauram dagiti agnanaed iti daga, ket manmano a tattao ti nabati.
  kpg-kpg: Malaa, God gu haga halauwa henuailala. Ana daangada gu hagaduadua gi nadau
    mee ala ne hai. Nia daangada ala e mouli e hogoohi mai.
  uig-ARA: شۇڭا لەنەت يەر يۈزىنى يۇتۇۋالىدۇ، ئۇنىڭدا تۇرۇۋاتقانلار «گۇناھى بار» دەپ
    ھېسابلىنىدۇ، شۇڭا يەر يۈزىدىكىلەر يۇتۇۋېلىنىدۇ، ئىنسانلار ئاز قالىدۇ.
  sus-sus: Na nan a ra Alatala duniɲa halakima, na kote dusu adamadie xun na, duniɲa
    mixie mu gbo sɔnɔn.
  pon-2006: Eri, Koht ketin kerialahr sampah. Towe kan wie lokolongki dahme re wiadahr.
    Aramas akan me momour wie malamalaulaula.
  ksd-ksd: Kari ra kaina balbali i tar vaimur ra gunagunan, ma di takun ot pa diat
    dia ki tana; kari di rang vue ra tarai ta ra gunagunan ma ra paupau ka dia tur
    valili.
  tur-YTC: Bu nedenle lanet yeryüzünü yuttu ve orada oturanlar suçlu bulundu. Bu nedenle
    yeryüzünde yaşayanlar yandı ve geriye çok az insan kaldı.
  grc-BRENT: Διατοῦτο ἀρὰ ἔδεται τὴν γῆν, ὅτι ἡμάρτοσαν οἱ κατοικοῦντες αὐτήν· διατοῦτο
    πτωχοὶ ἔσονται οἱ ἐνοικοῦντες ἐν τῇ γῇ, καὶ καταλειφθήσονται ἄνθρωποι ὀλίγοι.
  ind-AYT: Oleh karena itu, sebuah kutukan menelan negeri itu dan mereka yang hidup
    di dalamnya akan menanggung kesalahan mereka. Karena itu, penduduk negeri itu
    akan dibakar, hanya sedikit orang saja yang tersisa.
  nya-nya: Nʼchifukwa chake matemberero akuwononga dziko lapansi; anthu a mʼdzikomo
    akuzunzika chifukwa cha kulakwa kwawo, iwo asakazika ndipo atsala ochepa okha.
  hrv-hrv: Zato prokletstvo proždire zemlju, okajavaju stanovnici njeni. Zato su sažgani
    žitelji zemljini i malo je ljudi preostalo.
  mps-mps: Tama tibaso, Godigo pode te dwai sogo mu te tǫde pedalama, te we bidi
    hauwa mu dwai kolesagadu wali pao olama, i ola mawai dao. Tama dwasianu we bidi
    hani naga bidaibao. Agai tama tiali. Magi baso meni. Te we bidi dabe augwa dwai
    kolesagago augwa sęgę tolaibao.
  tpi-tpi: Olsem na God i tok na taim nogut tru i kamap long graun na pinisim tru
    bikpela lain manmeri, na liklik lain tasol i stap. Em i mekim olsem, bai ol manmeri
    i ken karim hevi bilong ol pasin nogut bilong ol.
  dan-1931: Derfor fortærer Forbandelse Jorden, og bøde må de, som bor der. Derfor
    svides Jordens Beboere bort, kun få af de dødelige levnes.
  vie-OVCB: Do đó, đất bị nguyền rủa. Loài người phải trả giá cho tội ác mình. Họ
    sẽ bị tiêu diệt bởi lửa, chỉ còn lại vài người sống sót.
  guj-2017: તેથી શાપ પૃથ્વીને ગળી જાય છે અને તેના રહેવાસીઓ અપરાધી ઠર્યા છે. પૃથ્વીના
    રહેવાસીઓ બળીને ભસ્મ થઈ ગયા છે અને થોડાં જ માણસો બાકી રહ્યાં છે.
  pon-2006A: Eri, Koht ketin kerialahr sampah. Towe kan wie lokolongki dahme re wiadahr.
    Aramas akan me momour wie malamalaulaula.
  por-BRBSL: Portanto, a maldição devorou a terra, e aqueles que nela habitam são
    considerados culpados. Portanto, os habitantes da terra são queimados, e poucos
    homens restam.
  cth-cth: Hatdawkvah, hete thoebonae ni talai a payawp toe. Talai dawk kaawmnaw koe
    yon teh a pha toe. Hatdawkvah, talai dawk kaawm e naw teh, a kak awh teh, hoehoe
    a youn awh.
  twi-twi: Enti nnome amene asase no ɛsɛ sɛ so nnipa nya wɔn afɔdi so akatua ne saa
    nti wɔahyew asase no so nnipa, na kakraa bi pɛ na wɔaka.
  hlt-hlt: Te dongah thaephoeinah loh diklai a yoop tih a khuikah khosa rhoek khaw
    boe uh coeng. Te dongah diklai khosa rhoek tah sai uh tih hlanghing khaw a yolkai
    ni a sueng coeng.
  tbz-SIM: Dɛɛ̀ te kɛ̀ Kuyie ncɔ̃ɔ̃ kɛtenkɛ̀, bɛ̀ɛ̀ bo kɛtenkɛ̀ kɛ̀ bɛ̀ yɑ̀u bɛ yɛi
    nkó mucɔ̃́ntimu, kɛ dèè bɑ́ bɛ̀ɛ̀ kpɑɑ́ bɛ̀ tɛ̃́nkɛ í tùɔ̀kɛ dɛ̀mɑrɛ̀.
  msy-2020: God men arazir kurabar osɨmtɨzim bangɨn mɨkemezɨ, dughiar bar kuram nguazimɨn
    otozɨ, gumazamizir bar avɨrim, avir ekiam men isigha gɨfa, ezɨ bar varazira iti.
    A kamaghɨn damightɨ, gumazamiziba uan arazir kurabar osɨmtɨziba ateram.
  dop-dop: Pǝ tɔɔ kɛ́ Ɩsɔ tǝŋsɑ tɛtʋ kɛ mpusi nɑ pǝ́ tɔɣɔ-tɩ. Tǝ yǝlɑɑ ɩsɑɣɑtʋ mǝlǝɣɩ
    pɑ nyɔɔŋ tɑɑ. Pǝ kpiisɑ-wɛ nɑ pǝ́ kɑɑsɩ-wɛɣɛ pǝ́cɔ́ tike.
  azb-azb: Bu səbəbə görə Lənət yer üzünü məhv edir. Yer üzünün sakinləri Günahlarının
    cəzasını çəkir, Buna görə yanır, Çox az adam sağ qalacaq.
  eng-DBY: Therefore doth the curse devour the earth, and they that dwell therein
    are held guilty; therefore the inhabitants of the earth are consumed, and few
    men are left.
  hin-2017: इस कारण पृथ्वी को श्राप ग्रसेगा और उसमें रहनेवाले दोषी ठहरेंगे; और इसी
    कारण पृथ्वी के निवासी भस्म होंगे और थोड़े ही मनुष्य रह जाएँगे।
  wol-KYG: Moo tax alkànde yàq suuf, ñi ko dëkke gàddu àq ji. Moo tax waa àddina raaf,
    ba ñi des di lu néew.
  eng-YLT: Therefore a curse hath consumed the land, And the inhabitants in it are
    become desolate, Therefore consumed have been inhabitants of the land, And few
    men have been left.
  eng-WYC-2017: For this thing, cursing shall devour the earth, and the dwellers thereof
    shall do sin; and therefore the lovers thereof shall be mad, and few men shall
    be left.
  eng-WMBB: Therefore the curse has devoured the earth, and those who dwell therein
    are found guilty. Therefore the inhabitants of the earth are burnt, and few men
    are left.
  urd-GVH: इसी लिए ज़मीन लानत का लुक़मा बन गई है, उस पर बसनेवाले अपनी सज़ा भुगत रहे
    हैं। इसी लिए दुनिया के बाशिंदे भस्म हो रहे हैं और कम ही बाक़ी रह गए हैं।
  rug-rug: 'Gua ke na lineveleve onolo toa ia sa popoa pepeso: sari tiena kaqu ta
    sigiti ni sari dia sinea. Gua ke saripu koa ia sa popoa pepeso si ta sulu palae,
    meke visavisa hokara mo si koa hola.'
  gaz-gaz: Kanaafuu abaarsi lafa balleessa; sabni ishees balleessaa isaatiif adabama.
    Kanaafuu jiraattonni lafaa ni gubatu; nama muraasatu hafa.
  fra-LSG: C’est pourquoi la malédiction dévore le pays, Et ses habitants portent
    la peine de leurs crimes; C’est pourquoi les habitants du pays sont consumés,
    Et il n’en reste qu’un petit nombre.
  yal-yal: Nanara, Alaa dangan bata bɔxɔ xɔnna suxu, a muxune yi e yulubin yanginna
    sɔtɔ. A muxune ganma, e wuyaxi mi lu.
  haw-1868: Nolaila i pau ai ka aina i ka hooinoia, A ua hoopaiia ka poe e noho ana
    maluna ona; Nolaila e pau ai na kanaka o ka aina me he ahi la, Uuku hoi na kanaka
    e koe iho.
  arb-NAV: لِذَلِكَ الْتَهَمَتِ اللَّعْنَةُ الأَرْضَ، وَعُوقِبَ أَهْلُهَا بِإِثْمِهِمْ،
    فَاحْتَرَقَ سُكَّانُ الأَرْضِ وَلَمْ يَبْقَ مِنْهُمْ سِوَى قِلَّةٍ.
  ewe-ewe: eya ta fiƒode anye atsyɔ anyigba la dzi, eye edzinɔlawo ƒe vodadawo ava
    woƒe ta dzi. Esia ta anyigbadzinɔlawo fia, eye ame ʋɛ aɖewo koe susɔ.
  eng-LEE: Therefore hath the curse devoured the land, and they that dwell therein
    suffer for their guilt; therefore are the inhabitants of the land dried up, and
    but few men are left.
  asm-FB: সেই বাবে অভিশাপে পৃথিৱী গ্ৰাস কৰিলে, আৰু তাৰ নিবাসীসকলক দোষী পোৱা গ’ল। পৃথিৱী
    নিবাসীসকল দগ্ধ হ’ল, আৰু অলপ সংখ্যক লোক অৱশিষ্ট থাকিল।
  sus-A: نَ نَن عَ رَ عَلَتَلَ دُنِحَ هَلَكِمَ، نَ كٌتٍ دُ سُ عَدَ مَدِيٍ شُن نَ،
    دُنِحَ مِشِيٍ مُ فبٌ سْنْن.
  fra-SBL: C'est pourquoi la malédiction a dévoré la terre, et ceux qui l'habitent
    ont été déclarés coupables. C'est pourquoi les habitants de la terre sont brûlés,
    et il reste peu d'hommes.
  hbo-hbo: עַל־כֵּ֗ן אָלָה֙ אָ֣כְלָה אֶ֔רֶץ וַֽיֶּאְשְׁמ֖וּ יֹ֣שְׁבֵי בָ֑הּ עַל־כֵּ֗ן
    חָרוּ֙ יֹ֣שְׁבֵי אֶ֔רֶץ וְנִשְׁאַ֥ר אֱנֹ֖ושׁ מִזְעָֽר׃
  kik-kik: Nĩ ũndũ ũcio kĩrumi nĩkĩrarĩa thĩ; na andũ arĩa matũũraga kuo makaherithio
    nĩ ũndũ wa wĩhia wao. Nĩ ũndũ ũcio arĩa matũũraga gũkũ thĩ nĩmacinĩtwo na mwaki,
    na nĩ anini mũno matigaire.
  fra-NCL: C’est pourquoi la malédiction dévore la terre ; et ses habitants portent
    leur peine. C’est pourquoi les habitants de la terre sont consumés ; et ce qui
    reste de mortels est en petit nombre.
  cek-AK: To pongah tangoenghaih mah long hae paaeh boeh, athung ah kaom kaminawk
    nuiah amrohaih to phak boeh; to pongah long ah kaom kaminawk loe hmai mah kangh
    moe, kami zetta khue ni anghmat boeh.
  cuk-cuk: A-ulale, napnega ukabsales naid, ar e-dulamar-nukad deyob gusad. Agala,
    soo napneggi aidesad, unnila dulemar napi-ichee bukusmalad.
  uig-CYR: Шуңа ләнәт йәр йүзини жутувалиду, Униңда туруватқанлар «гунайи бар» дәп
    һесаплиниду, Шуңа йәр йүзидикиләр жутувелиниду, Инсанлар аз қалиду.
  tel-2017: శాపం దేశాన్ని నాశనం చేస్తున్నది. దాని నివాసులు శిక్షకు పాత్రులయ్యారు.
    దేశ నివాసులు కాలిపోయారు. శేషించిన మనుషులు కొద్దిమందే ఉన్నారు.
  hat-BSA: Akoz sa, yon malediksyon devore latè a, e sila ki rete ladann yo vin twouve
    koupab. Konsa, sila ki rete sou latè yo vin brile e se sèl kèk grenn moun ki rete.
  kos-kos: Ouinge God El selngawi faclu. Mwet faclu elos eis mwatan orekma lalos.
    Pueni na mwet moul lula.
  hbo-WLC: עַל־כֵּ֗ן אָלָה֙ אָ֣כְלָה אֶ֔רֶץ וַֽיֶּאְשְׁמ֖וּ יֹ֣שְׁבֵי בָ֑הּ עַל־כֵּ֗ן
    חָרוּ֙ יֹ֣שְׁבֵי אֶ֔רֶץ וְנִשְׁאַ֥ר אֱנ֖וֹשׁ מִזְעָֽר׃
  ibo-ibo: Ya mere, ọbụbụ ọnụ na-eripịa ụwa; ndị bi nʼime ya aghaghị ịnatakwa ikpe
    ọmụma ha. Ya mere ndị niile bi nʼụwa na-ere ọkụ, ọ bụkwa naanị mmadụ ole na ole
    fọdụrụ.
  ory-ory: ଏହେତୁ ଅଭିଶାପ ପୃଥିବୀକୁ ଗ୍ରାସ କରିଅଛି ଓ ତନ୍ନିବାସୀଗଣ ଅପରାଧୀ ହୋଇଅଛନ୍ତି; ତହିଁ
    ନିମନ୍ତେ ପୃଥିବୀ ନିବାସୀମାନେ ଦଗ୍ଧ ହୋଇଅଛନ୍ତି ଓ ଅଳ୍ପ ଲୋକ ଅବଶିଷ୍ଟ ଅଛନ୍ତି।
  chk-chk: Iei popun fanüfan a fokun anümamau, nge chon ra angei liwinin ar tipis.
    Pwal iei popun chon fanüfan ra chokisikisila, ekoch chök leir ra chüen manau.
  rop-rop: God garra jandim bigbala trabul langa dijan wel, dumaji ola pipul giltiwan.
    Deibin dumbat nogudbala ting. Bigmob pipul garra binijap. Oni lilbit pipul garra
    jidan langa dijan wel na.
  ukr-1871: Тим то пожере прокляттє землю, й живучі на нїй відберуть кару; за те попалені
    осадники землї, й не багато зостанесь людей.
  deu-1951: Darum hat der Fluch die Erde gefressen, und die darinnen wohnten, mußten
    es büßen; darum sind die Bewohner der Erde von der Glut verzehrt und nur wenig
    Menschen übriggeblieben.
  eng-JPS: Therefore hath a curse devoured the earth, and they that dwell therein
    are found guilty; therefore the inhabitants of the earth waste away, and men are
    left few.
  srp-1865: Zato æe prokletstvo proždrijeti zemlju, i zatræe se stanovnici njezini;
    zato æe izgorjeti stanovnici zemaljski, i malo æe ljudi ostati.
  lug-lug: Noolwekyo ekikolimo kimalawo ensi; n’abantu baayo bateekwa okusasula olw’omusango
    ogwabasinga. Abatuuze b’ensi bayidde, Era abatono be basigaddewo.
  heb-heb: על כן אלה אכלה ארץ ויאשמו ישבי בה על כן חרו ישבי ארץ ונשאר אנוש מזער׃
  ben-IRV: সেইজন্য একটা অভিশাপ পৃথিবীকে গ্রাস করল; তার লোকেরা দোষী হল। সেইজন্য পৃথিবীর
    বাসিন্দাদের পুড়িয়ে ফেলা হল এবং খুব কম লোকই বেঁচে আছে।
  pan-pan: ਇਸ ਲਈ ਇੱਕ ਸਰਾਪ ਧਰਤੀ ਨੂੰ ਖਾ ਗਿਆ ਹੈ, ਅਤੇ ਉਹ ਦੇ ਵਾਸੀ ਦੋਸ਼ੀ ਠਹਿਰੇ, ਇਸ ਲਈ ਧਰਤੀ
    ਦੇ ਵਾਸੀ ਭਸਮ ਹੋਏ, ਅਤੇ ਥੋੜ੍ਹੇ ਜਿਹੇ ਮਨੁੱਖ ਬਾਕੀ ਹਨ।
  mya-JVB: ထိုကြောင့် ၊ ကျိန်တော်မူသောအကျိန် သည် ပြည် တော်ကို လွှမ်းမိုး ပြီ။ ပြည်သား
    တို့အပေါ်မှာ အပြစ် ရောက်လေပြီ။ ထိုကြောင့် ၊ ပြည်သား တို့သည် ပူလောင် ကြ သဖြင့်၊
    ကျန်ကြွင်း သောသူ တို့သည် နည်း ကြ၏။
  hmo-hmo: Unai dainai Dirava ese tanobada ena latanai, iena hadikaia hereva ia atoa
    vadaeni, bona tanobada noho taudia, be edia kara dika dainai idia hisihisi noho.
    Do mauri noho taudia be tamona tamona sibona.
  urd-urd: इस वजह से ला'नत ने ज़मीन को निगल लिया और उसके बाशिन्दे मुजरिम ठहरे, और
    इसीलिए ज़मीन के लोग भसम हुए और थोड़े से आदमी बच गए।
  rus-SYN: За то проклятие поедает землю, и несут наказание живущие на ней; за то
    сожжены обитатели земли, и немного осталось людей.
  bqc-SIM: Ayãmɛto dṹnia gↄ̃̀ láaipↄ ũ, a gbɛ̃́ↄ ń tàaeↄ gbɛ'è. Ayãmɛto dṹnia
    gbɛ̃́ↄ tɛkũ̀, gbɛ̃́ pↄ́ gↄ̃̀ↄ dasio.
  tcz-CHONGTHU: Hijeh chun, gaosap nan leiset asumang in ahi. Amiten amite chonset
    jeh a genthei hahsat na ato diu ahi. Meiya akisumang un, mi themkhat bou ahingin
    akidalhan ahi.
  mar-mar: त्यामुळे सार्वकालिक करार शापित झाला आहे व तेथे राहणारे दोषी आढळले आहेत.
    त्यांना त्याचे फळ भोगावे लागत आहे; शापाचा परिणाम म्हणून पुष्कळ लोक भस्म होतील
    व फार थोडे उरतील.
  qub-qub: Chaypitami castïgu chayamur cay pachataga usharisha. Chay castïguwanmi
    cay pachacho tiyajcunapis ñacaycan. Chaypitami cay pachacho tiyajcuna ushacasha.
    Wallcallanami runacunaga cawaycar quëdasha.
  hat-hat: 'Se poutèt sa madichon ap fini ak latè: moun ki rete sou latè ap peye pou
    sa yo te fè ki mal. Y''ap deperi grenn pa grenn. Se yon ti ponyen ki rete.'
  eng-BSB: Therefore a curse has consumed the earth, and its inhabitants must bear
    the guilt; the earth’s dwellers have been burned, and only a few survive.
  eng-WEBPB: Therefore the curse has devoured the earth, and those who dwell therein
    are found guilty. Therefore the inhabitants of the earth are burnt, and few men
    are left.
  kbq-kbq: E'ina hu'negu Anumzamo'a ama mopa sifna hunteno azeri haviza nehige'za,
    ama mopafima mani'naza vahe'mo'zama havi zamavu'zamava'ma hu'naza zamofo nona'a
    knazana eri'za fri vagarazage'za osi'a naga mani'naze.
  nhe-BL: Yeca ama TOTECO quititlantoc se tlatelchihualistli ipan tlaltepactli ipampa
    inintlajtlacol tlacame. Tlacame tlaijiyohuíaj ipampa tlen quichijtoque. Huan san
    se quesqui yajuanti noja mocahuase yoltoque.
  gub-BL: A'e rupi Tupàn omono uze'egaiw hereko ywy rehe kury. Umumaw hereko no. Ywy
    rehe har umekuzar wemiapo kwer waiko wà kury. Tata ma'e hapy har wapy ywy rehe
    har wà. Xo màràmàràn zo uhem putar izuwi wikuwe pà wà nehe.
  eng-DRA: 'Therefore shall a curse devour the earth, and the inhabitants thereof
    shall sin: and therefore they that dwell therein shall be mad, and few men shall
    be left.'
