verse: ISA.024.004
translations:
  mal-C: ഭൂമി ഉണങ്ങി വാടിപ്പോകുന്നു, ലോകം തളർന്നു വാടിപ്പോകുന്നു, ഭൂമിയിലെ കുലീനരും
    തളർന്നുപോകുന്നു.
  deu-TKW: Die Erde wird trauern, verwelken; der Erdkreis wird verschmachten, verwelken,
    des Erdenvolkes Hohe werden verschmachten!
  lin-lin: Mokili ezali na matanga mpe ekawuki, mokili mobimba ebebi mpe ekawuki ;
    ezala likolo mpe ebebi elongo na mokili !
  eng-LSV: The earth has mourned, faded, || The world has languished, faded, || They
    have languished—the high place of the people of the earth.
  eng-GNV: 'The earth lamenteth and fadeth away: the world is feeble and decaied:
    the proude people of the earth are weakened.'
  eng-WEBSTER: The earth mourneth and fadeth away, the world languisheth and fadeth
    away, the haughty people of the earth do languish.
  nhw-BL: Nopa tlali tlamihuaquis huan mocahuas tlasosolijtoc pampa amo huetzis atl
    huan inintochui nochi huaquis.
  swh-ONEN: Dunia inakauka na kunyauka, dunia inanyongʼonyea na kunyauka, waliotukuzwa
    wa dunia wananyongʼonyea.
  bba-bba: Tem mu koo ɡberɑ. Mu ǹ mɑɑ ɡɑ̃ɑnu kpiisiɑmɔ. Mɛn tɔmbu bɑ ko n wɑsikirɑmɔ
    bɑ n ɡɔɔ dɔɔ. Mɛn wiruɡibu bɑ ǹ ko n mɑɑ dɑm mɔ.
  eng-KJVCPB: The earth mourneth and fadeth away, The world languisheth and fadeth
    away, The haughty people of the earth do languish.
  luo-luo: Piny notwo kendo noner, piny nojwangʼ miner, kendo polo gi piny nojwangʼ.
  meu-meu: Tanobada na e taitaimu bona e maraimu, tanobada na e hisihisimu bona e
    maraimu, guba bona tanobada na e hisihisi heboumu.
  npi-ULB: पृथ्वी सुख्‍खा हुनेछ र ओइलाउनेछ, संसार सुक्‍नेछ र ओइलाएर जानेछ। पृथ्वीका
    विशिष्‍ट मानिसहरू दुर्बल हुनेछन् ।
  yor-yor: Ilẹ̀ ayé ti gbẹ ó sì sá, ayé ń ṣòjòjò, àárẹ̀ mú un, àwọn ẹni gíga ilẹ̀
    ayé wà nínú ìpọ́njú
  pes-OPCB: زمین خشک و پژمرده می‌شود و بلندیهای آن پست می‌گردد.
  tgl-ULB: Manunuyo at malalanta ang mundo, mabubulok at maglalaho ang mundo, mabubulok
    ang mga kilalang tao sa lupa.
  hui-hui: Dindi yo bialu ibane piai halu hari daligabi ko haragola ogoninaga dara
    howa dugu bialu wulebira. Ani biragola wali agali mini lene bu karu tinaga hongo
    ereba hai holebira.
  mya-mya: ကမ္ဘာ​မြေ​ကြီး​သည်​ခြောက်​သွေ့​နွမ်း​နယ်​လျက် ရှိ​၏။ ချီး​မြှောက်​ခြင်း​ခံ​ရ​သော​ကမ္ဘာ​သူ​ကမ္ဘာ
    သား​အ​ပေါင်း​တို့​သည်​ချည့်​နဲ့​၍​နေ​ကြ​၏။ မိုး​ကောင်း​ကင်​သည်​လည်း​က​မ္ဘာ​မြေ​ကြီး
    နှင့်​အ​တူ​ဆွေး​မြေ့​လျက်​ရှိ​ပေ​သည်။-
  bod-N: ས་གཞི་སྐམ་ནས་ཉམས་རྒུད་དུ་འགྲོ་ཞིང་། དེའི་སྟེང་གི་མཐོ་སར་བཞུགས་པའི་ཁེངས་དྲེགས་ཅན་རྣམས་ཀྱང་ཉམས་པར་འགྱུར།
  sna-sna: Nyika inooma uye inosvava, pasi pose panorwadziwa uye panounyana, vanokudzwa
    venyika vanopera simba uye vanorwadziwa.
  spa-BLM: La tierra se lamenta y se desvanece. El mundo languidece y se desvanece.
    Los pueblos elevados de la tierra languidecen.
  cac-cac: Ol tacjoc luum, man̈xo vach'oc ol aj yilji luum. Masanil yolyib'an̈q'uinal
    tic ol tacjoqueloc, masanil eb' nivac vinac ol satel eb'.
  swh-ULB: Dunia inazimia n kudhohofika. Watu maarufu wa duniani watapotezwa.
  bel-bel: Бядуе заняпалая зямля; паніклы, заняпалы сусьвет; паніклі ўсе землі, што
    ўзвышаліся над народам.
  deu-ELBBK: Es trauert, es welkt hin das Land; es schmachtet, es welkt hin der Erdkreis;
    es schmachten hin die Hohen des Volkes im Land.
  mbb-OT: Egkemezahan wey ebadtik is tanà. Ebmeluya is menge etew te tivuuk he kelibutan,
    ragkes en is dungganen he menge etew kayi te kelibutan.
  mal-2015: ഭൂമി ദുഃഖിച്ചു വാടിപ്പോകുന്നു; ഭൂതലം ക്ഷയിച്ചു വാടിപ്പോകുന്നു;
  gup-gup: Kaluk kunbolk kondah kurorre wanjh kabolkbukmen dja karrarlehmen. Kunbolk
    rowk kangudjyakmen. Kondah kanjdji dja mak kaddum kunngol yiman kanudnudmen rowk.
  rmc-rmc: E phuv šučol avri a vedňisaľol, calo svetos slabisaľol, o bare raja pre
    phuv našaven peskri zor.
  pes-OPV: زمین ماتم می‌کند و پژمرده می‌شود. ربع مسکون کاهیده و پژمرده می‌گردد، شریفان
    اهل زمین کاهیده می‌شوند.
  ron-1924: Цара есте тристэ, слеитэ де путерь; локуиторий сунт мыхниць ши тынжеск;
    кэпетенииле попорулуй сунт фэрэ путере,
  ben-OBCV: পৃথিবী শুকিয়ে যাবে ও নিস্তেজ হবে, জগৎ অবসাদগ্রস্ত হয়ে নিস্তেজ হবে, পৃথিবীর
    মহিমান্বিত ব্যক্তিরা অবসন্ন হবে।
  som-som: Dhulku wuu baroortaa, wuuna qallalaa, dunidu way daashaa, wayna qallashaa,
    oo dadka sarena way daalaan.
  lat-VUC: Luxit, et defluxit terra, et infirmata est; defluxit orbis, infirmata est
    altitudo populi terræ.
  eng-ASVBT: The earth mourneth and fadeth away, the world languisheth and fadeth
    away, the lofty people of the earth do languish.
  ita-1885: La terra fa cordoglio, ed è scaduta; il mondo langue, ed è scaduto; i
    più eccelsi del popolo del paese languiscono.
  eng-LXXUP: The earth mourns, and the world is ruined, the lofty ones of the earth
    are mourning.
  eng-ULB: The earth dries up and withers, the world shrivels up and fades away, the
    prominent people of the earth waste away.
  spa-VBL: La tierra se seca y se marchita; el mundo se seca y se marchita, los altos
    y poderosos se marchitan junto con la tierra.
  fra-_FOB: Le pays est triste et mort; la terre est morte et languissante; les grands
    du peuple du pays sont languissants.
  mal-mal: ഭൂമി ദുഃഖിച്ചു വാടിപ്പോകുന്നു; ഭൂതലം ക്ഷയിച്ചു വാടിപ്പോകുന്നു;
  urd-GVR: Zamīn sūkh sūkh kar sukaṛ jāegī, duniyā ḳhushk ho kar murjhā jāegī. Us
    ke baṛe baṛe log bhī niḍhāl ho jāeṅge.
  suz-BL: रागी फू खोदेंशो पा सोल सुल बेक्‍ब। रागी नेल्‍ले मोदेंशो दुम्‍नीम। रागी ङा
    मान पाइक्‍चा पुंइसीब नेल्‍ल बेक्‍नीम।
  eng-NOY: The land mourneth, and withereth; The world languisheth, and withereth;
    The nobles of the people of the land do languish.
  ita-1927: La terra è in lutto, è spossata, il mondo langue, è spossato, gli altolocati
    fra il popolo della terra languono.
  ckb-ckb: زەوی شیوەن دەکات و سیس بوو، جیهان داهێزرا و سیس بوو، گەورەترین خەڵکانی
    زەوی لەشیان داهێزرا.
  eng-BBE: The earth is sorrowing and wasting away, the world is full of grief and
    wasting away, the high ones of the earth come to nothing.
  kan-OKCV: ಭೂಮಿಯು ಪ್ರಲಾಪಿಸುತ್ತಾ ಬಾಡಿಹೋಗುವುದು. ಲೋಕವು ಸೊರಗಿ ಬಾಡಿಹೋಗುವುದು. ಆಕಾಶವು ಭೂಮಿಯೊಂದಿಗೆ
    ಕುಗ್ಗಿಹೋಗುವುದು.
  tam-2017: தேசம் புலம்பி வாடும்; பூமி சத்துவமற்று உலர்ந்துபோகும்; தேசத்து மக்களிலே
    உயர்ந்தவர்கள் தவிப்பார்கள்.
  spa-RV-1909: Destruyóse, cayó la tierra; enfermó, cayó el mundo; enfermaron los
    altos pueblos de la tierra.
  ron-BTF: Pământul jeleşte şi se veştejeşte, lumea tânjeşte şi se veştejeşte, trufaşii
    pământului tânjesc.
  eng-WEBP: The earth mourns and fades away. The world languishes and fades away.
    The lofty people of the earth languish.
  eng-FBV: The earth dries up and withers away; the world shrivels up and withers
    away, the high and mighty people shrivel up along with the earth.
  nld-1939: De aarde treurt en verkwijnt, De wereld verwelkt en versmacht, De hemel
    vergaat met de aarde.
  nch-BL: Nopa tali tamihuaquis huan mocahuas sosolijtoc pampa amo huetzis at huan
    inintochui nochi huaquis.
  vie-1934: Đất thảm thương và tồi tàn; thế gian lụn bại và tồi tàn; những dân cao
    nhất trên đất hao mòn đi.
  hin-CV: पृथ्वी रो रही है और थक गई है, संसार रो रहा है और थक गया है, और आकाश भी पृथ्वी
    के साथ रो रहे है.
  eng-OURB: The earth mourns and fades away. The world languishes and fades away.
    The lofty people of the earth languish.
  spa-BES: La tierra está triste y desperdiciada, el mundo está lleno de dolor y se
    está consumiendo, los altos de la tierra se convierten en nada.
  tdx-tdx: Mioje i taney naho ­miforejeje, miheatse naho midrodremotse ty voatse toy,
    fonga mitike o nonjoneñe an-tane atoio.
  tha-KJV: โลกก็​ไว้ทุกข์​และเหี่ยวแห้งไป พิภพก็อ่อนระทวยและเหี่ยวแห้ง คนสูงศั​กด​ิ์ของโลกก็อ่อนระทวยไป
  por-BR-2018: A terra chora e se murcha; o mundo enfraquece e se murcha; estão enfraquecidos
    os mais elevados do povo da terra;
  deu-ELO: Es trauert, es welkt hin das Land; es schmachtet, es welkt hin der Erdkreis;
    es schmachten hin die Hohen des Volkes im Lande.
  eng-WYC-2018: The earth mourned, and floated away, and is made sick; the world floated
    away, the highness of the people of [the] earth is made sick,
  epo-epo: Funebras kaj velkas la lando, senfortiĝas kaj velkas la mondo, senfortiĝas
    la eminentuloj de la popolo de la lando.
  uig-PIN: Yǝr yüzi matǝm tutidu, u zǝiplixidu, Jaⱨan ⱨalsizlinip zǝiplixidu, Yǝr
    yüzidiki bǝg-tɵrilǝrmu ⱨalidin ketidu.
  beo-beo: Osobo da hafoga:sa, amola gisi amola ifa da biosa. Osobo bagade huluane
    da gasa hame agoane ba:sa. Osobo bagade amola mu da dasasa.
  tpi-OTNT: Graun i drai olgeta na strong bilong en i pinis, na em i krai sori. Na
    ol manmeri i gat biknem, strong bilong ol tu i pinis.
  hau-SA: Duniya ta bushe ta kuma yanƙwane, duniya tana shan azaba ta kuma raunana,
    masu daraja na duniya suna shan azaba.
  uig-LAT: Yer yüzi matem tutidu, u zeiplishidu, Jahan halsizlinip zeiplishidu, Yer
    yüzidiki beg-törilermu halidin kétidu.
  nde-nde: Umhlaba uyoma ubune, umhlaba uyahodoza ubune, abaphakemeyo bomhlaba bayahodoza!
  ton-ton: ‌ʻOku mamahi ʻae fonua pea mae ia, ʻoku vaivai ʻa māmani pea ʻoku mae,
    ʻoku vaivai ʻae kakai fieʻeiki ʻoe fonua.
  ces-1613: Kvíliti bude a padne země, zemdlí a padne okršlek země, zemdlejí vysocí
    národové zemští,
  eng-WMB: The earth mourns and fades away. The world languishes and fades away. The
    lofty people of the earth languish.
  tam-TCV: பூமி வறண்டு வாடுகிறது, உலகம் நலிந்து வாடுகிறது; பூமியில் உயர்த்தப்பட்டவர்கள்
    தளர்ந்து போகிறார்கள்.
  ceb-ULB: Mauga ug mogahi ang yuta, mokaging ug mahanaw ang kalibotan, madunot ang
    inila nga katawhan sa yuta.
  pol-UBG: Ziemia płacze i więdnie, świat marnieje i niszczeje, marnieją wyniosłe
    ludy ziemi.
  urd-GVU: زمین سوکھ سوکھ کر سکڑ جائے گی، دنیا خشک ہو کر مُرجھا جائے گی۔ اُس کے بڑے
    بڑے لوگ بھی نڈھال ہو جائیں گے۔
  deu-1912: Das Land steht jämmerlich und verderbt; der Erdboden nimmt ab und verdirbt;
    die Höchsten des Volks im Lande nehmen ab.
  kan-2017: ಭೂಮಿಯು ಪ್ರಲಾಪಿಸುತ್ತಾ ಬಳಲಿದೆ, ಲೋಕವು ಕುಗ್ಗಿಹೋಗಿದೆ, ಲೋಕದ ಉನ್ನತರು ಕಂಗೆಟ್ಟಿದ್ದಾರೆ.
  yap-yap: Fayleng bayi mlik’ nge mororay; ga’ngin e fayleng nra m’ing kawon me me’waer;
    fayleng nge lanelang e l’agruw nra wod.
  hlt-MCSB: Diklai khaw nguekcoi neh tahah, lunglai khaw a thathae neh tahah, diklai
    pilnam kah a koevoeinah khaw a thathae bal.
  mdy-ETH: ሳዓ ሚርጌና ሜሊ ዓኣዔ ባካ ቢያ ሹላንዳኔ፤ ዓጮኮ ዼኤፖ ዓሳኣ ላባንዳኔ።
  twi-ASANTE: Asase so yɛ wesee, na ɛkusa ewiase kɔ ahoyera mu, na ɛkusa, deɛ wɔama
    no so wɔ asase so ho yera no.
  eng-WEBU: The earth mourns and fades away. The world languishes and fades away.
    The lofty people of the earth languish.
  wal-wal: Biittai keehi melin, a aacai ubbai shullees; biittan de7iya wolqqaama asaikka
    daafurees.
  spa-PDDPT: La tierra se lamenta y se marchita. Languidece el mundo, se debilita.
    Los exaltados del pueblo de la tierra desfallecen.
  gun-gun: Ha'e gui yvy jave rupi ipirupa vy overepa 'rã. Na'iporãvei ha'e ipirupa
    'rã, yvy regua yvatekueve voi nda'eveive ovy 'rã.
  ilo-ULB: Agmaga ti daga ken agtikag, agangrag ken mapukaw ti lubong, agkapuyto dagiti
    mabigbigbig a tattao ti daga.
  kpg-kpg: Henuailala ga maangoo gaa mae, henuailala hagatau ga bagege, henuailala
    mo di langi gaa pala.
  uig-ARA: يەر يۈزى ماتەم تۇتىدۇ، ئۇ زەئىپلىشىدۇ، جاھان ھالسىزلىنىپ زەئىپلىشىدۇ، يەر
    يۈزىدىكى بەگ-تۆرىلەرمۇ ھالىدىن كېتىدۇ.
  sus-sus: Duniɲa tuxunsanma nɛ, a ixarama nɛ, kuntigie yati halakima nɛ.
  pon-2006: Sampah pahn madekengda oh mengidi; sampah pwon pahn luwetala; pahnlahng
    oh sampah pahn matala.
  ksd-ksd: A pia i tabun ma i makuk, a rakarakan a gunagunan i malmalu ma i makuk;
    a umana ngalangala ta ra tarai ta ra rakarakan a gunagunan dia malmalu.
  tur-YTC: Yeryüzü yas tutuyor ve unutulup gidiyor. Dünya zayıflıyor ve unutulup gidiyor.
    Dünyanın yüksek halkları zayıflıyor.
  grc-BRENT: Ἐπένθησεν ἡ γῆ, καὶ ἐφθάρη ἡ οἰκουμένη, ἐπένθησαν οἱ ὑψηλοὶ τῆς γῆς.
  ind-AYT: Negeri itu berduka dan merana, dunia memudar dan layu, yang ditinggikan
    penduduk bumi memudar.
  nya-nya: Dziko lapansi likulira ndipo likufota, dziko lonse likuvutika ndipo likuwuma,
    anthu omveka a dziko lapansi akuvutika.
  hrv-hrv: Zemlja tuži, vene, svijet gine, gasne, nebo sa zemljom propada.
  mps-mps: Tǫ wa pelama, tama agai bomo polo sia salio. Tama aga hobedai gela obao.
    Tama te genuai nogi elalubo we bidi augwaligo bomo me sia salio.
  tpi-tpi: Graun i drai olgeta na strong bilong en i pinis, na em i krai sori. Na
    ol manmeri i gat biknem, strong bilong ol tu i pinis.
  dan-1931: Jorden blegner og segner, Jorderig sygner og segner, Jordens Højder sygner
    hen.
  vie-OVCB: Đất phải than van và khô hạn, mùa màng hoang vu và héo tàn. Dù người được
    trọng nhất trên đất cũng bị hao mòn.
  guj-2017: પૃથ્વી સુકાઈ જાય છે અને જીર્ણ થઈ જાય છે, દુનિયા સુકાઈને સંકોચાઈ જાય છે,
    પૃથ્વીના અગ્રણી લોકો ક્ષીણ થતા જાય છે.
  pon-2006A: Sampah pahn madekengda oh mengidi; sampah pwon pahn luwetala; pahnlahng
    oh sampah pahn matala.
  por-BRBSL: A terra chora e se desvanece. O mundo definha e se desvanece. As pessoas
    elevadas da terra definham.
  cth-cth: Talai teh a cingou laihoi a kamyai. Talaivan hai a tha ayoun teh a kamyai.
    Talai tami kalentoenaw hai a tha ayoun awh.
  twi-twi: Asase so yɛ wosee, na ekisa wiase kɔ ahoyeraw mu, na ekisa, nea wɔama no
    so wɔ asase so ho yeraw no.
  hlt-hlt: Diklai khaw nguekcoi neh tahah, lunglai khaw a thathae neh tahah, diklai
    pilnam kah a koevoeinah khaw a thathae bal.
  tbz-SIM: Kɛtenkɛ̀ kuɔ̀mmu kɛ cĩ̀tɛ, kutenkù cɑ̀kɛmu kɛ nɑɑ́ ntidobontì kɛ wɛ̃nnɛ́nɛ̀
    kɛĩ́nkɛ̀.
  msy-2020: Nguazir bar mɨsɨngigha, an gavgavim gɨfa, ezɨ an azirakar amɨrizibagh
    ami. Ezɨ gumazamizir ziaba itiba, men gavgaviba uaghan gɨfa.
  dop-dop: Tɛtʋ wɛ lǝyɑɣɑ tɑɑ, nɑ tǝ́ pǝsɩ ncɑɑlɛ. Antulinyɑ nɑ́ hotɑɑ, nɑ ɩ́ pǝsɩ
    ncɑɑlɛ. Ɩsɔtɔnʋɣʋ nɑ tɛtʋ pǝ wɑkǝlɑɑ.
  azb-azb: Dünya saralıb-solur, Yer üzü quruyub-solur. Dünyanın məğrur insanları məyus
    olur.
  eng-DBY: 'The land mourneth, it fadeth away; the world languisheth, it fadeth away:
    the haughty people of the land do languish.'
  hin-2017: पृथ्वी विलाप करेगी और मुर्झाएगी, जगत कुम्हलाएगा और मुर्झा जाएगा; पृथ्वी
    के महान लोग भी कुम्हला जाएँगे।
  wol-KYG: Suuf a ngi wowa wow, ne sereŋ, àddina ne làcc, ne sereŋ, kàngami xeeti
    àddina ne làcc.
  eng-YLT: Mourned, faded hath the land, Languished, faded hath the world, Languished
    have they — the high place of the people of the land.
  eng-WYC-2017: The earth mourned, and floated away, and is made sick; the world floated
    away, the highness of the people of [the] earth is made sick,
  eng-WMBB: The earth mourns and fades away. The world languishes and fades away.
    The lofty people of the earth languish.
  urd-GVH: ज़मीन सूख सूखकर सुकड़ जाएगी, दुनिया ख़ुश्क होकर मुरझा जाएगी। उसके बड़े
    बड़े लोग भी निढाल हो जाएंगे।
  rug-rug: Sa popoa pepeso si popa meke harahara, sa kasia popoa si mate gore meke
    harahara, sari tie nomadi ba lopu goto meke mate palapalae.
  gaz-gaz: Lafti ni gogdi; bifti ishees ni geeddarama; addunyaan ni bututti; bifti
    ishees ni geeddarama; gurguddoonni saba lafaas ni bututu.
  fra-LSG: Le pays est triste, épuisé; Les habitants sont abattus, languissants; Les
    chefs du peuple sont sans force.
  yal-yal: Bɔxɔn sunuxi, a xaraxi. Dunuɲa sigama kalɛ, a muxu gbeene fan yi doyen.
  haw-1868: Ke kanikau nei ka aina, ua mae wale, Ua nawaliwali ka honua, ua mimino
    loa; Ua nawaliwali ka poe haaheo o ka aina.
  arb-NAV: وَتَنُوحُ الأَرْضُ وَتَذْوِي، وَتَضْنَى الْمَسْكُونَةُ وَتَذْبُلُ، وَيَحْزَنُ
    مَعَهَا عُظَمَاؤُهَا.
  ewe-ewe: Anyigba la aƒu, eye edzinuwo ayrɔ. Nu ati kɔ na xexea me katã, eye nu gbagbewo
    ayrɔ ɖe tsitrenu. Ame siwo doa wo ɖokuiwo ɖe dzi le anyigba dzi la hã axa nu.
  eng-LEE: The land mourneth, withereth away, the world languishes, withereth away,
    the high ones of the people of the land do languish.
  asm-FB: পৃথিৱীয়ে শোক কৰি লেৰেলা পৰিছে, জগতখন দুৰ্ব্বল হৈ জয় পৰিছে, পৃথিৱীৰ সম্ভ্ৰান্ত
    লোকসকল দুৰ্ব্বল হৈছে।
  sus-A: دُنِحَ تُشُنسَنمَ نّ، عَ عِشَرَ مَ نّ، كُنتِفِيٍ يَتِ هَلَكِمَ نّ.
  fra-SBL: La terre se lamente et se fane. Le monde languit et s'éteint. Les peuples
    élevés de la terre se languissent.
  hbo-hbo: אָבְלָ֤ה נָֽבְלָה֙ הָאָ֔רֶץ אֻמְלְלָ֥ה נָבְלָ֖ה תֵּבֵ֑ל אֻמְלָ֖לוּ מְרֹ֥ום
    עַם־הָאָֽרֶץ׃
  kik-kik: Thĩ ĩngʼarĩte ĩkahooha, mabũrũri mothe magathirĩrĩkĩra na makahooha, andũ
    arĩa marĩ ngumo a thĩ nĩmorĩtwo nĩ hinya.
  fra-NCL: La terre est en deuil, épuisée ; le monde est languissant et épuisé ; l’élite
    des habitants de la terre languit.
  cek-AK: Long loe zaek moe, azaem ving boeh, long loe thazok moe, azaem ving boeh;
    long ah kaom amoek kaminawk loe thazok o boeh.
  cuk-cuk: Napneg ibitosad, napneg bela-bela oitolesad. Dule-gala-ibegan, bela e-gangued
    bergusad, dule-napneggi-nuga-nikamaladi, bela yogguded.
  uig-CYR: Йәр йүзи матәм тутиду, у зәиплишиду, Җаһан һалсизлинип зәиплишиду, Йәр
    йүзидики бәг-төриләрму һалидин кетиду.
  tel-2017: దేశం వ్యాకులం చేత వాడిపోతున్నది. లోకంలోని గొప్పవారు క్షీణించి పోతున్నారు.
  hat-BSA: Latè kriye ak doulè e vin fennen nèt. Sila ki egzalte wo sou moun latè
    yo vin disparèt.
  kos-kos: Faclu pulamlamla ac uli; faclu nufon ac munasla. Kewana faclu ac yen engyeng
    uh ac mwesri.
  hbo-WLC: אָבְלָ֤ה נָֽבְלָה֙ הָאָ֔רֶץ אֻמְלְלָ֥ה נָבְלָ֖ה תֵּבֵ֑ל אֻמְלָ֖לוּ מְר֥וֹם
    עַם־הָאָֽרֶץ׃
  ibo-ibo: Ala atakọchaala, ma kpọnwụọ. Ụwa ahụjuola anya ma kpọnwụọ. Eluigwe na nʼụwa
    so na-ahụjukwa anya.
  ory-ory: ପୃଥିବୀ ଶୋକ କରି ନିସ୍ତେଜ ହେଉଅଛି, ଜଗତ ମ୍ଳାନ ହୋଇ ନିସ୍ତେଜ ହେଉଅଛି, ପୃଥିବୀର ଉଚ୍ଚ
    ଲୋକମାନେ ମ୍ଳାନ ହୁଅନ୍ତି।
  chk-chk: Iwe, fanüfan a aiolol o pwasala, unusen fanüfan a apwangapwangala. Läng
    a eti fanüfan le kirou.
  rop-rop: “Dijan wel garra jidan brabli draiwan en brabli wikwan du. Ola lidamob
    garra jidan nomo enijing du.
  ukr-1871: Засумує, заниє; поникне, помарнїє куля земна; поникнуть і ті, що з висока
    позирали на людей на землї.
  deu-1951: Es trauert und welkt die Erde; der Erdboden verschmachtet und verwelkt;
    es verschmachten die Höhen der Erde.
  eng-JPS: The earth fainteth and fadeth away, the world faileth and fadeth away,
    the lofty people of the earth do fail.
  srp-1865: Tužiæe zemlja i opasti, iznemoæi æe vasiljena i opasti; iznemoæi æe glavari
    naroda zemaljskoga.
  lug-lug: Ensi ekala n’eggwaamu obulamu, ensi ekala n’ewuubaala, abantu ab’ekitiibwa
    baggwaamu amaanyi.
  heb-heb: אבלה נבלה הארץ אמללה נבלה תבל אמללו מרום עם הארץ׃
  ben-IRV: পৃথিবী শোকার্ত ও নিস্তেজ হল; জগৎ বিবর্ণ ও নিস্তেজ হল এবং পৃথিবীর বিশিষ্ট
    লোকেরা ম্লান হল।
  pan-pan: ਧਰਤੀ ਸੋਗ ਕਰਦੀ ਅਤੇ ਕੁਮਲਾ ਜਾਂਦੀ ਹੈ, ਜਗਤ ਢਿੱਲਾ ਪੈ ਜਾਂਦਾ ਅਤੇ ਕੁਮਲਾ ਜਾਂਦਾ ਹੈ,
    ਧਰਤੀ ਦੇ ਉੱਚੇ ਲੋਕ ਢਿੱਲੇ ਪੈ ਜਾਂਦੇ ਹਨ।
  mya-JVB: ပြည် တော်သည် ငြိုငြင် ညှိုးငယ် ခြင်းရှိ၏။ လောက သည် အားလျော့ ၍ ညှိုးငယ်
    ခြင်းရှိ၏။ ဘုန်းကြီး သော ပြည် သား တို့သည် အားလျော့ ကြ၏။
  hmo-hmo: Tanobada ena tau badadia do idia taitai. Tano ia kaukau dainai, taunimanima
    bona mauri gaudia, be do idia manoka lao noho. Guba ese medu do ia hadihoa lasi,
    bona tanobada do ia dika lao.
  urd-urd: ज़मीन ग़मगीन होती और मुरझाती है, जहाँ बेताब और पज़मुर्दा होता है, ज़मीन
    के 'आली क़द्र लोग नातवान होते हैं।
  rus-SYN: Сетует, уныла земля; поникла, уныла вселенная; поникли возвышавшиеся над
    народом земли.
  bqc-SIM: Dṹnia gↄ̃̀ wɛ̃nannↄ sìtiũ! Tↄↄlɛ gↄ̃̀ ↄↄↄnnↄ búɛbuɛ! Dṹnia gbɛ̃́
    gbiaↄ gↄ̃̀ yɛ̃̀ɛɛsai.
  tcz-CHONGTHU: Leiset in pul adou in, a golha gamtai, chuleh lousoh ho a kisumangin,
    a nang gamtai. Leiset chunga milen tah hojeng jong amah thah gam tai.
  mar-mar: मेघ पाऊस पाडीत नाही म्हणून, पृथ्वी सुकून गेली आहे, पाणी आटून गेले आहे पृथ्वीवरील
    सज्जन म्हणवणाऱ्या पापी लोकांनी तिचा नाश केला आहे.
  qub-qub: Cay pachaga llaquicuycho cashpanmi chaquir shushuycan. Mundu cansädu cashpanmi
    pasaypa chaquir shushucäcun. Munayniyoj runacunapis fiyupami llaquicun.
  hat-hat: Tout moun sou latè nan lapenn. Yo pa kapab ankò. Pèp la ap plenn, y'ap
    deperi. Chèf yo ap plenn ansanm ak rès pèp la.
  eng-BSB: The earth mourns and withers; the world languishes and fades; the exalted
    of the earth waste away.
  eng-WEBPB: The earth mourns and fades away. The world languishes and fades away.
    The lofty people of the earth languish.
  kbq-kbq: Ama mopamo'a hagege huno haviza nehina, asunku nehuno zavi krafa hugahie.
    Ana nehina ama mopafima zamagine vahe'ma nemaniza vahe'mokizmi zamagimo'a fanane
    hugahie.
  nhe-BL: Nopa tlali tlamihuaquis huan mocahuas tlanenpolijtoc pampa ax huetzis atl
    huan inintochui nochi huaquis.
  gub-BL: Uxinig ywy oho iko. Oxoroxorok no. Ywy paw upaw oho iko. Ywak upaw oho iko.
    Ywy uzemuaiw oho iko.
  eng-DRA: 'The earth mourned, and faded away, and is weakened: the world faded away,
    the height of the people of the earth is weakened.'
