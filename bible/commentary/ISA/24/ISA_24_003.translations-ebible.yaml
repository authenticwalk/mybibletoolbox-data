verse: ISA.024.003
translations:
  mal-C: ഭൂമി ഒന്നാകെ ശൂന്യമായും അതുമുഴുവനും കവർച്ചയായും പോകും. യഹോവയാണ് ഈ വചനം അരുളിച്ചെയ്തിരിക്കുന്നത്.
  deu-TKW: Völlig entleert wird die Erde und völlig geplündert! Ja, Jahwe hat dieses
    Wort geredet!
  lin-lin: Mokili ekobebisama penza nye mpe bakopanza yango nyonso. Yawe nde alobaki
    yango.
  eng-LSV: 'The earth is utterly emptied, and utterly spoiled, || For YHWH has spoken
    this word:'
  eng-GNV: 'The earth shalbe cleane emptied, and vtterly spoiled: for the Lord hath
    spoken this worde.'
  eng-WEBSTER: 'The land shall be utterly emptied, and utterly spoiled: for the LORD
    hath spoken this word.'
  nhw-BL: Nochi nopa tlali mocahuas cactoc huan tlasosololi pampa quej nopa quiijtojtoc
    TOTECO.
  swh-ONEN: Dunia itaharibiwa kabisa na kutekwa nyara kabisa. Bwana amesema neno hili.
  bba-bba: Bɑ koo tem kpuro wɔri, kpɑ bu mɛn yɑ̃nu ɡurɑ, kpɑ mu ko bɑnsu. Yinni Gusunɔwɑ
    u yeni ɡeruɑ.
  eng-KJVCPB: 'The land shall be utterly emptied, and utterly spoiled: For the Lord
    hath spoken this word.'
  luo-luo: Piny nodongʼ gunda kendo nokethre chuth. Jehova Nyasaye ema osewacho wechegi.
  meu-meu: Tanobada na baine havahua vaitani bona baine habuaia tari ḡuḡuru, badina
    be Iehova ese ina hereva vada e gwauraia.
  npi-ULB: पृथ्वीलाई पुर्ण रूपमा विनाश गरिनेछ र पुर्ण रूपमा नाङ्गो बनाइनेछ । किनकि
    परमप्रभुले यो वचन बोल्नुभएको छ ।
  yor-yor: Ilé ayé ni a ó sọ di ahoro pátápátá a ó sì jẹ gbogbo rẹ̀ run. Olúwa ni
    ó ti sọ ọ̀rọ̀ yìí.
  pes-OPCB: زمین به کلی خالی و غارت خواهد شد. این را خداوند فرموده است.
  tgl-ULB: Ganap na masisira ang mundo at ganap na huhubaran; dahil sinabi na ni Yahweh
    ang salitang ito.
  hui-hui: Dindi bibahendeore mo ko hai haragola bameore wiai holebira. Anduane Homogo
    ibugua aniore bule lalu lowinigo bulebiraore.
  mya-mya: ကမ္ဘာ​မြေ​ကြီး​သည်​က​စင့်​က​လျား​ဖြစ်​လျက် ယို​ယွင်း​ပျက်​စီး​နေ​လိမ့်​မည်။
    ဤ​ကား​ထာ​ဝ​ရ ဘု​ရား​၏​အ​မိန့်​တော်​ဖြစ်​သ​ဖြင့်​ဤ​နည်း အ​တိုင်း​ပင်​ဖြစ်​ပျက်​ရ​မည်​သာ​တည်း။
  bod-N: ས་གཞི་རྩ་བ་ནས་སྟོང་བར་གྱུར་ཏེ་ཡོངས་སུ་མེད་པར་འགྱུར་ཞེས་བཀའ་འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Nyika ichaparadzwa zvachose uye ichatorerwa zvayo zvose. Jehovha ataura
    shoko irori.
  spa-BLM: La tierra será totalmente vaciada y asolada; porque Yahvé ha dicho esta
    palabra.
  cac-cac: Toxon̈ej ol can b'eran luum, yujto ol satel masanil tas vach' ay d'a sat
    luum. A Jehová ix alani, ol eln̈ejc'ochoc.
  swh-ULB: Dunia itaharibiwa kabisa na kufanjwa ukiwa; maana Yahwe amenena maneno
    hayo. Dunia imekauka kabisa na kunyauka,
  bel-bel: Зямля спустошана ўшчэнт і зусім зрабаваная, бо Гасподзь вымавіў слова гэтае.
  deu-ELBBK: Das Land wird völlig ausgeleert und geplündert; denn der HERR hat dieses
    Wort geredet.
  mbb-OT: Egkepurung egkezeeti is kelibutan ne wazè en egkesamà kayi he menge azen.
    Egkehitavù heini su iyan is Nengazen migkaǥi kayi.
  mal-2015: ഭൂമി അശേഷം നിർജ്ജനമായും കവർച്ചയായും പോകും; യഹോവയല്ലോ ഈ വചനം അരുളിച്ചെയ്തിരിക്കുന്നതു.
  gup-gup: Bu kumekbe wanjh kurorre rowk kabolkwarrewarremen dja minj kayawoyhbolkmakmen.
    Kuhni rowk nawu Yawey wokkurrmeng.
  rmc-rmc: E phuv ela calkom zamukľi a calkom občorarďi, bo o RAJ phenďa kada lav.
  pes-OPV: و زمین بالکل خالی و بالکل غارت خواهد شد زیرا خداوند این سخن را گفته است.
  ron-1924: Цара есте пустиитэ де тот ши прэдатэ; кэч Домнул а хотэрыт аша.
  ben-OBCV: পৃথিবী সম্পূর্ণ জন পরিত্যক্ত হবে ও সম্পূর্ণরূপে লুন্ঠিত হবে। সদাপ্রভু
    এই কথা বলেছেন।
  som-som: Oo dalkana dhammaantiis waa la madhin doonaa oo la kharribi doonaa, waayo,
    Rabbiga ayaa eraygaas ku hadlay.
  lat-VUC: Dissipatione dissipabitur terra, et direptione prædabitur; Dominus enim
    locutus est verbum hoc.
  eng-ASVBT: The earth shall be utterly emptied, and utterly laid waste; for Jehovah
    hath spoken this word.
  ita-1885: Il paese sarà del tutto vuotato, e del tutto predato; perciocchè il Signore
    ha pronunziata questa parola.
  eng-LXXUP: 'The earth shall be completely laid waste, and the earth shall be utterly
    spoiled: for the mouth of the Lord has spoken these things.'
  eng-ULB: The earth will be completely devastated and completely stripped; for Yahweh
    has spoken this word.
  spa-VBL: La tierra será completamente asolada y saqueada. Esto es lo que ha dicho
    el Señor.
  fra-_FOB: Le pays sera entièrement vidé et mis au pillage, car l'Éternel a prononcé
    cet arrêt.
  mal-mal: ഭൂമി അശേഷം നിർജ്ജനമായും കവർച്ചയായും പോകും; യഹോവയല്ലയോ ഈ വചനം അരുളിച്ചെയ്തിരിക്കുന്നത്.
  urd-GVR: Zamīn mukammal taur par ujaṛ jāegī, use sarāsar lūṭā jāegā. Rab hī ne yih
    sab kuchh farmāyā hai.
  suz-BL: रागी थमा पा श्‍येत्‍थ नु मुर मबाक्‍तीके दुम्‍ब। मारदे हना मेको परमप्रभु
    यावे आ देंशो लोव़ बाक्‍ब।
  eng-NOY: The land is utterly emptied and utterly plundered; For Jehovah hath spoken
    this word.
  ita-1927: La terra sarà del tutto vuotata, sarà del tutto abbandonata al saccheggio,
    poiché l’Eterno ha pronunziato questa parola.
  ckb-ckb: زەوی بە چۆڵکردن چۆڵ دەکرێت و بە تاڵان تاڵان دەکرێت، یەزدان ئەم بڕیارەی
    فەرموو.
  eng-BBE: The earth will be completely waste and without men; for this is the word
    of the Lord.
  kan-OKCV: ಭೂಮಿಯು ಬಟ್ಟಬರಿದಾಗುವುದು, ಸಂಪೂರ್ಣ ಸುಲಿಗೆಯಾಗುವುದು. ಯೆಹೋವ ದೇವರು ತಾವೇ ಈ ಮಾತನ್ನು
    ಹೇಳಿದ್ದಾರೆ.
  tam-2017: தேசம் முழுவதும் கொள்ளையாகி, முற்றிலும் வெறுமையாகும்; இது யெகோவா சொன்ன
    வார்த்தை.
  spa-RV-1909: Del todo será vaciada la tierra, y enteramente saqueada; porque Jehová
    ha pronunciado esta palabra.
  ron-BTF: Ţara va fi golită de tot şi prădată în întregime, căci DOMNUL a vorbit
    acest cuvânt.
  eng-WEBP: The earth will be utterly emptied and utterly laid waste; for the LORD
    has spoken this word.
  eng-FBV: The earth will be completely laid waste and looted. This is what the Lord
    has said.
  nld-1939: Ja, de aarde wordt geheel ontvolkt, En schoongebezemd heel en al; Want
    Jahweh heeft het gezegd, Dit woord gesproken.
  nch-BL: Nochi nopa tali mocahuas cactoc huan tasosololi pampa quej nopa quiijtojtoc
    TOTECO.
  vie-1934: Trên đất sẽ đều trống không và hoang vu cả; vì Đức Giê-hô-va đã phán lời
    ấy.
  hin-CV: पृथ्वी पूरी तरह निर्जन हो जाएगी और लूट ली जाएगी. क्योंकि यह याहवेह की घोषणा
    है.
  eng-OURB: The earth will be utterly emptied and utterly laid waste; for Adonai has
    spoken this word.
  spa-BES: La tierra será completamente desolada y saqueada; porque esta es la palabra
    del Señor.
  tdx-tdx: Hene ho korendaheñe i taney, hakopake malio, fa nafè’ Iehovà i tsaray.
  tha-KJV: แผ่​นดินนั้นจะถูกทิ้งร้างอย่างสิ้นเชิง และถูกปล้นหมดสิ้น เพราะพระเยโฮวาห์​ได้​ตรัสพระวจนะนี้​แล้ว
  por-BR-2018: A terra será esvaziada por completo, e será saqueada por completo;
    pois o SENHOR pronunciou esta palavra.
  deu-ELO: Das Land wird völlig ausgeleert und geplündert; denn Jehova hat dieses
    Wort geredet.
  eng-WYC-2018: By destroying the land shall be destroyed, and shall be made naked
    by ravishing (or and shall be made naked by robbery); for why the Lord spake this
    word.
  epo-epo: Tute dezertigita estos la lando kaj tute prirabita; ĉar la Eternulo tion
    diris.
  uig-PIN: Yǝr yüzi pütünlǝy bǝrbat ⱪilinidu, Pütünlǝy bulang-talang ⱪilinidu; Qünki
    Pǝrwǝrdigar muxu sɵzni ⱪildi.
  beo-beo: Osobo bagade da goudane, wadela:lesi dagoi ba:mu. Hina Gode da amane sia:i
    dagoi, amola Ea sia:i liligi da hamoi dagoi ba:mu.
  tpi-OTNT: Graun bai i bagarap olgeta na i stap nating. Bikpela i tok pinis long
    mekim ol dispela samting i kamap.
  hau-SA: Za a wofinta duniya ƙaƙaf a kuma washe ta sarai. Ubangiji ne ya faɗa haka.
  uig-LAT: Yer yüzi pütünley berbat qilinidu, Pütünley bulang-talang qilinidu; Chünki
    Perwerdigar mushu sözni qildi.
  nde-nde: Umhlaba uzatshabalaliswa nya uphangwe uqedwe du. UThixo uselikhulumile
    ilizwi leli.
  ton-ton: '‌ʻE fakamaha ʻaupito ʻae fonua, pea fakaʻauha ia: he kuo folofolaʻaki
    ʻe Sihova ʻae folofola ni.'
  ces-1613: Náramně vyprázděna bude země, a velice zloupena; nebo Hospodin mluvil
    slovo toto.
  eng-WMB: The earth will be utterly emptied and utterly laid waste; for the LORD
    has spoken this word.
  tam-TCV: பூமி முழுவதும் அழிக்கப்பட்டு முழுமையாகக் கொள்ளையடிக்கப்படும். யெகோவாவே
    இந்த வார்த்தையைப் பேசியிருக்கிறார்.
  ceb-ULB: Laglagon ug mawagtang ang yuta sa hingpit; kay misulti si Yahweh niini
    nga pulong.
  pol-UBG: Ziemia zostanie całkowicie opróżniona i doszczętnie ograbiona, bo PAN wypowiedział
    to słowo.
  urd-GVU: زمین مکمل طور پر اُجڑ جائے گی، اُسے سراسر لُوٹا جائے گا۔ رب ہی نے یہ سب
    کچھ فرمایا ہے۔
  deu-1912: Denn das Land wird leer und beraubt sein; denn der HERR hat solches geredet.
  kan-2017: ಭೂಮಿಯು ಬಟ್ಟಬರಿದಾಗುವುದು, ಅದು ಸಂಪೂರ್ಣ ಸುಲಿಗೆಯಾಗುವುದು, ಯೆಹೋವನೇ ಇದನ್ನು ನುಡಿದಿದ್ದಾನೆ.
  yap-yap: Fayleng e bayi par ndakriy e fel’ riy nike kireb. I SOMOL e ke non ma tin
    keyog e ra yodrom.
  hlt-MCSB: Diklai he a hlaih, a hlaih vetih a poelyoe rhoela a poelyoe uh ni. Hekah
    ol he BOEIPA loh a thui ngawn coeng.
  mdy-ETH: ሳዓ ቡሪንቲ ጉሪ ማዒ ዓታንዳኔ፤ ሃይ ቢያ ናንጊና ናንጋ ጎዳ ኬኤዜ ቃኣላ ማዔሢሮ ማዺንቲ ኩማንዳኔ።
  twi-ASANTE: Asase bɛda mpan koraa, na wɔafom ɛso nneɛma. Awurade na waka saa asɛm
    yi.
  eng-WEBU: The earth will be utterly emptied and utterly laid waste; for the LORD
    has spoken this word.
  wal-wal: Biittai muleera baisa kiyana; qassi muleerakka bonqqettana. Aissi giikko,
    ha qaalaa GODAI haasayiis.
  spa-PDDPT: 'La tierra será completamente vaciada, totalmente saqueada. Yavé pronunció
    esta palabra:'
  gun-gun: Mba'eta yvy ha'e javi rupi omombaa 'rã, hexe ikuai va'ekue oipe'apaa 'rã
    guive, Senhor ae ha'e rami aguã re ijayvu rire.
  ilo-ULB: Madadaelto a naan-anay ti daga ket mapukawto a maminpinsan dagiti amin
    a banag nga adda iti daytoy; ta imbaga ni Yahweh daytoy a sao.
  kpg-kpg: Henuailala ga meheu ga mooho. Dimaadua ne helekai, gei di maa gaa gila.
  uig-ARA: يەر يۈزى پۈتۈنلەي بەربات قىلىنىدۇ، پۈتۈنلەي بۇلاڭ-تالاڭ قىلىنىدۇ؛ چۈنكى
    پەرۋەردىگار مۇشۇ سۆزنى قىلدى.
  sus-sus: Duniɲa fama nɛ kanade, a isee birin ɲɔnma nɛ a ma. Alatala xui nan na ki.
  pon-2006: Sampah pahn wonohn mwerpeseng oh ohla. KAUN-O ketin mahsenier oh audepen
    mahsen wet pahn pweida.
  ksd-ksd: A rakarakan a gunagunan na kapakapana tuna, ma na uliran tuna; tago ra
    Luluai i tar tatike go ra tinata.
  tur-YTC: Yeryüzü tamamen boşalacak ve tamamen harap olacak; çünkü Yahve bu sözü
    söyledi.
  grc-BRENT: Φθορᾷ φθαρήσεται ἡ γῆ, καὶ προνομῇ προνομευθήσεται ἡ γῆ· τὸ γὰρ στόμα
    Κυρίου ἐλάλησε ταῦτα.
  ind-AYT: Negeri itu akan benar-benar dikosongkan dan dirampas habis-habisan. Sebab,
    TUHAN telah mengucapkan firman ini.
  nya-nya: Dziko lapansi lidzawonongedwa kwathunthu ndi kusakazikiratu. Yehova wanena
    mawu awa.
  hrv-hrv: Opustošena će biti zemlja, opljačkana sasvim, jer je Jahve odlučio.
  mps-mps: Tǫ tigidali mu dolama, tama te tǫ olo mu elaluaibao. Genuai Bidigo te
    sę dabe yabo po polo walio.
  tpi-tpi: Graun bai i bagarap olgeta na i stap nating. Bikpela i tok pinis long mekim
    ol dispela samting i kamap.
  dan-1931: Jorden tømmes og plyndres i Bund og Grund, thi HERREN har talet dette
    Ord.
  vie-OVCB: Khắp đất sẽ hoàn toàn trống không và bị tước đoạt. Chúa Hằng Hữu đã phán
    vậy!
  guj-2017: પૃથ્વી સંપૂર્ણ ખાલી કરાશે અને તદ્દન ઉજ્જડ કરાશે, કેમ કે યહોવાહ આ વચન બોલ્યા
    છે.
  pon-2006A: Sampah pahn wonohn mwerpeseng oh ohla. KAUN-O ketin mahsenier oh audepen
    mahsen wet pahn pweida.
  por-BRBSL: A terra será totalmente esvaziada e totalmente desperdiçada; pois Yahweh
    pronunciou esta palavra.
  cth-cth: BAWIPA ni a dei dawkvah, talai teh hrawnghrang lah ao teh, lawp e lah ao
    han.
  twi-twi: Asase bɛda mpan koraa, na wɔafom so nneɛma. Awurade, na waka saa asɛm yi.
  hlt-hlt: Diklai he a hlaih, a hlaih vetih a poelyoe rhoela a poelyoe uh ni. Hekah
    ol he BOEIPA loh a thui ngawn coeng.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyóó pɔntɛmu kɛtenkɛ̀ pɑ́íí, kɛ́hɛí di kpɛrɛ, kɛ̀ di tenkɛ̀ɛ
    dɔúnkoo. Ti Yiɛ̀ nKuyie nkuù tì bɛ́i.
  msy-2020: Nguazim bar moghɨra ikuvigh pura ikiam. Bizir kaba otivasa Ikiavɨra Itir
    God mɨkemegha gɨfa.
  dop-dop: Pɩɩ kpiisi tɛtʋ kɛ́ tǝkpɑtɑɑ, nɑ pǝ́ kuu tǝ wontu tǝnɑ tǝkpǝlǝkpǝlɩ. Mpi
    Tɑcɑɑ sɩɩwɑ tɔɣɔlɛ.
  azb-azb: Yer üzü tamamilə boş qalıb xarabalığa çevriləcək. Çünki Rəbb bu sözü söylədi.
  eng-DBY: The land shall be utterly emptied, and utterly spoiled; for Jehovah hath
    spoken this word.
  hin-2017: पृथ्वी शून्य और सत्यानाश हो जाएगी; क्योंकि यहोवा ही ने यह कहा है।
  wol-KYG: Àddinaa ne duŋŋ duŋŋaaral, dees koo futti ba mu ne furaas! Aji Sax ji kat
    wax na kàddu gii!
  eng-YLT: 'Utterly emptied is the land, and utterly spoiled, For Jehovah hath spoken
    this word:'
  eng-WYC-2017: By destroying the land shall be destroyed, and shall be made naked
    by ravishing; for why the Lord spake this word.
  eng-WMBB: The earth will be utterly emptied and utterly laid waste; for the LORD
    has spoken this word.
  urd-GVH: ज़मीन मुकम्मल तौर पर उजड़ जाएगी, उसे सरासर लूटा जाएगा। रब ही ने यह सब कुछ
    फ़रमाया है।
  rug-rug: Sa popoa pepeso si kote ta huara palae hokara meke kote ta hiko vagi sari
    na likakalae, kote loketoṉa hokara si koa hola. E Zihova si ele zama ni sari zinama
    arini.
  gaz-gaz: Lafti guutumaan guutuutti ni onti; guutumaan guutuuttis ni saamamti. Waaqayyo
    waan kana dubbateeraatii.
  fra-LSG: Le pays est dévasté, livré au pillage; Car l’Éternel l’a décrété.
  yal-yal: Bɔxɔ xɔnna kalama nɛn fefe, a yigenla yi lu amasɔtɔ Alatala bata na fala.
  haw-1868: E hooneoneo loa ia ka aina, e anai loa ia'ku no, No ka mea, na Iehova
    i olelo mai ia olelo.
  arb-NAV: وَيَحُلُّ الْخَرَابُ بِالأَرْضِ وَتُنْهَبُ نَهْباً، لأَنَّ الرَّبَّ قَدْ
    تَكَلَّمَ بِهَذَا الْقَضَاءِ.
  ewe-ewe: Woaɖi gbɔlo anyigba la ƒiaƒiaƒia, eye woahae keŋkeŋ. Yehowae gblɔ nya sia.
  eng-LEE: Empty, emptied out shall be the land, and spoiled, utterly spoiled; for
    the Lord hath spoken this word.
  asm-FB: পৃথিৱী সম্পূৰ্ণকৈ শূন্য আৰু লুট কৰা হ’ব; কিয়নো যিহোৱাই এই কথা কৈছে,
  sus-A: دُنِحَ قَمَ نّ كَنَدٍ، عَ عِسٍيٍ بِرِن حْنمَ نّ عَ مَ. عَلَتَلَ شُي نَن نَ
    كِ.
  fra-SBL: La terre sera vidée et dévastée, car l'Éternel a prononcé cette parole.
  hbo-hbo: הִבֹּ֧וק ׀ תִּבֹּ֛וק הָאָ֖רֶץ וְהִבֹּ֣וז ׀ תִּבֹּ֑וז כִּ֣י יְהוָ֔ה דִּבֶּ֖ר
    אֶת־הַדָּבָ֥ר הַזֶּֽה׃
  kik-kik: Thĩ nĩ kwanangwo ĩkaanangwo na ĩtigwo ĩrĩ ũtheri biũ. Jehova nĩwe warĩtie
    ũhoro ũcio.
  fra-NCL: La terre sera dévastée et livrée au pillage, car Yahweh a prononcé cette
    parole.
  cek-AK: Long loe tidoeh om mak ai, kong rawk ueloe, amro tih, tiah Angraeng mah
    thuih boeh.
  cuk-cuk: Napanega bela swaanga naguoed, bela e-ibmarmar sulegoed. Ar Bab-Jehová
    deyob sogsad.
  uig-CYR: Йәр йүзи пүтүнләй бәрбат қилиниду, Пүтүнләй булаң-талаң қилиниду; Чүнки
    Пәрвәрдигар мошу сөзни қилди.
  tel-2017: దేశం కేవలం వట్టిదిగా అయి పోతుంది. అది కేవలం కొల్లసొమ్ము అవుతుంది. యెహోవా
    ఇలా సెలవిస్తున్నాడు.
  hat-BSA: Latè va devaste nèt e vin depouye, paske SENYÈ a te pale pawòl sa a.
  kos-kos: Faclu ac fah sikiyukla ac mokutkuti. LEUM GOD pa fahk ouinge, na ac orek
    oana ma El fahk.
  hbo-WLC: הִבּ֧וֹק ׀ תִּבּ֛וֹק הָאָ֖רֶץ וְהִבּ֣וֹז ׀ תִּבּ֑וֹז כִּ֣י יְהוָ֔ה דִּבֶּ֖ר
    אֶת־הַדָּבָ֥ר הַזֶּֽה׃
  ibo-ibo: O nweghị onye ọ ga-ahapụ. A ga-agba ala ahụ ọtọ kwakọrọ ihe niile dị nʼime
    ya. Nke a ka Onyenwe anyị kwuru.
  ory-ory: ପୃଥିବୀ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ଶୂନ୍ୟ ଓ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ଲୁଟିତ ହେବ; କାରଣ ସଦାପ୍ରଭୁ
    ଏହି କଥା କହିଅଛନ୍ତି।
  chk-chk: Iwe, fanüfan epwe wesewesen tatakis me pön, pun ewe Samol mi Lapalap a
    apasa.
  rop-rop: Dijan wel garra jidan nomo garram enijing. Najing. Trubala YAWEI bin tok
    blanga dijan.
  ukr-1871: Земля опустїє до щаду, й мов би злуплена буде; бо Господь вирік се слово.
  deu-1951: Die Erde wird gänzlich entvölkert und ausgeplündert werden; ja, der HERR
    hat dieses Wort gesprochen!
  eng-JPS: The earth shall be utterly emptied, and clean despoiled; for the LORD hath
    spoken this word.
  srp-1865: Sasvijem æe se isprazniti zemlja, i sasvijem æe se oplijeniti. Jer Gospod
    reèe ovu rijeè.
  lug-lug: Okumalibwamu ensa, ensi erimalibwamu ddala ensa, n’okunyagibwa, erinyagibwa.
    Mukama Katonda y’akyogedde.
  heb-heb: הבוק תבוק הארץ והבוז תבוז כי יהוה דבר את הדבר הזה׃
  ben-IRV: পৃথিবী সম্পূর্ণ ধ্বংসপ্রাপ্ত হবে এবং সম্পূর্ণ টুকরো হবে; কারণ সদাপ্রভু
    এই কথা বলেছেন।
  pan-pan: ਧਰਤੀ ਸੁੰਨੀ ਹੀ ਸੁੰਨੀ ਕੀਤੀ ਜਾਵੇਗੀ, ਅਤੇ ਲੁੱਟੀ-ਪੁੱਟੀ ਜਾਵੇਗੀ, ਕਿਉਂ ਜੋ ਇਹ ਗੱਲ
    ਯਹੋਵਾਹ ਨੇ ਆਖੀ ਹੈ।
  mya-JVB: တပြည် လုံး လွတ်လပ် ၍ ရှင်းရှင်းပျက်စီး ရ လိမ့်မည်ဟူ သောအရာ ကို ထာဝရဘုရား
    မိန့် တော်မူ၏။
  hmo-hmo: Tanobada be do ia dika momokani, gau namona ta do ia noho lasi, badina
    be Lohiabada ese, inai hereva ia gwauraia vadaeni.
  urd-urd: ज़मीन बिल्कुल ख़ाली की जाएगी, और बशिद्दत ग़ारत होगी; क्यूँकि यह कलाम ख़ुदावन्द
    का है।
  rus-SYN: Земля опустошена вконец и совершенно разграблена, ибо Господь изрек слово
    сие.
  bqc-SIM: Dṹnia da pã láilai ↄ̃̀ↄkpaa. Dii mɛ́ yã́pi ò.
  tcz-CHONGTHU: Leiset chung kihin sutheng sel ding chuleh kichom ngimsel ding ahi
    tin Pakai in aseitai.
  mar-mar: पृथ्वी पूर्णपणे उध्वस्त केली जाईल आणि नागाविली जाईल, कारण परमेश्वर हे वचन
    बोलला आहे.
  qub-qub: Ima-aycata charashantapis ushajpämi guechurenga. Cay pachataga pasaypa
    chunyajtami cachayconga. Chayno cananpämi Tayta Diosga nisha.
  hat-hat: Yo pral ravaje tout tè a, yo pral piye tout bagay. Seyè a fin pale, se
    sa ki pou rive.
  eng-BSB: The earth will be utterly laid waste and thoroughly plundered. For the
    LORD has spoken this word.
  eng-WEBPB: The earth will be utterly emptied and utterly laid waste; for the LORD
    has spoken this word.
  kbq-kbq: Ama mopamo'a havizantfa huno mago'zana omanena, ka'ma koka megahie. Ra
    Anumzamo ama ana nanekea hu'ne.
  nhe-BL: Nochi nopa tlali mocahuas cactoc huan tlaxolehuali pampa queja nopa quiijtojtoc
    TOTECO.
  gub-BL: Umuaiw putar ywy paw nehe. Umumaw putar ywy paw nehe, ta'e Tupàn Tuweharupi
    Wiko Ma'e umume'u a'e ma'e wemiapo ràm a'e xe.
  eng-DRA: 'With desolation shall the earth be laid waste, and it shall be utterly
    spoiled: for the Lord hath spoken this word.'
