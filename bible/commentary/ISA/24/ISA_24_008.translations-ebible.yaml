verse: ISA.024.008
translations:
  mal-C: തപ്പുകളുടെ ആഹ്ലാദം നിലയ്ക്കുന്നു; ഉല്ലസിക്കുന്നവരുടെ ഘോഷം നിന്നുപോകുന്നു,
    വീണയുടെ ആനന്ദം ഇല്ലാതെയാകുന്നു.
  deu-TKW: Still ward der lustige Paukenschlag, zu Ende ist der Lärm der Fröhlichen,
    still ward die lustige Weise der Zither.
  lin-lin: Esengo ya mbonda esili, makelele ya bato ya biyenga esili, esengo ya lindanda
    esili ;
  eng-LSV: The joy of tambourines has ceased, || The noise of exulting ones has ceased,
    || The joy of a harp has ceased.
  eng-GNV: 'The mirth of tabrets ceaseth: the noyse of them that reioyce, endeth:
    the ioye of the harpe ceaseth.'
  eng-WEBSTER: The mirth of tabrets ceaseth, the noise of them that rejoice endeth,
    the joy of the harp ceaseth.
  nhw-BL: Nojquiya ayacmo mocaquis más nopa yejyectzitzi huicatl catli quichihuaj
    ica arpas huan pandero, pampa nochi nopa paquilistli catli oncayaya mojmostla,
    tlanqui.
  swh-ONEN: Furaha ya matoazi imekoma, kelele za wenye furaha zimekoma, shangwe za
    kinubi zimenyamaza.
  bba-bba: Bɑ ǹ mɑɑ bɑrɑnu kɑ mɔrɔkunu soomɔ, ni bɑ rɑ kɑ nuku dobu ko. Nuku dobun
    kuuki yi koo kpe.
  eng-KJVCPB: The mirth of tabrets ceaseth, the noise of them that rejoice endeth,
    The joy of the harp ceaseth.
  luo-luo: Mor mar nyiduonge norum, koko mar joma nigi mor kod ilo nolal, kendo mor
    mar thum ok nowinji.
  meu-meu: Tareko reḡedia vada e ore, hisi-dae taudia eredia vada e doko, gitara moalena
    vada e ore.
  npi-ULB: खैंजडीको सुमधुर आवाज बन्द हुन्छ र आनन्द मनाउनेहरूको आनन्‍दको सोर पनि बन्द
    हुन्छ । वीणाको आनन्द बन्द हुन्छ ।
  yor-yor: Àríyá ti ṣaworo ti dákẹ́ ariwo àwọn tí ń ṣàjọyọ̀ ti dáwọ́ dúró ayọ̀ dùùrù
    ti dákẹ́ jẹ́ẹ́.
  pes-OPCB: دیگر نوای دلنشین دف و چنگ شنیده نمی‌شود. آن روزهای خوش به سر آمده است.
  tgl-ULB: Huminto ang masayang tunog ng mga tamburin, at ang maingay at magulong
    pagsasaya ng mga nagdidiwang; ang kagalakan ng mga lira ay naglalaho.
  hui-hui: Tigua turuho howa bi ladagadaga bialu howa iba ganaru lalu mo ngi̱li̱nge̱le̱
    lahagaru mo wahai holebira. Ga̱wa̱ ale bi tara tararu lelo mo bila hagaru wahai
    holebira.
  mya-mya: သူ​တို့​၏​စောင်း​များ၊ ပတ်​သာ​များ​မှ​ရွှင်​ပျ ချို​သာ​သော​သီ​ချင်း​သံ​သည်​လည်း
    ဆိတ် သုဉ်း​သွား​လေ​ပြီ။-
  bod-N: སིལ་རྔ་རྡུང་བའི་དགའ་སྤྲོ་མཚམས་ཆད་ཅིང་། དགའ་སྟོན་ལ་རོལ་བའི་འདུ་འཛི་ཁུ་སིམ་པོར་གྱུར་ལ།
    པི་ཝང་དཀྲོལ་བའི་དགའ་སྤྲོ་མཚམས་ཆད་དོ། །
  sna-sna: Kufadza kwamakandira kwanyaradzwa, kupembera kwavapururudzi kwapera, rudimbwa
    rwomufaro rwanyaradzwa.
  spa-BLM: El júbilo de los panderetas cesa. Se acaba el sonido de los que se alegran.
    Cesa la alegría del arpa.
  cac-cac: Man̈xalaj q'uin̈ b'aj ol c'an̈ tan̈b'il yed' te' arpa. Man̈xalaj anima
    ol b'oan q'uin̈ chi'.
  swh-ULB: Sauti ya furha ya kigoma inasimama, na kelele za wenye furaha zimekwisha,
    na furaha ya kinubi imesitishwa.
  bel-bel: Спынілася весялосьць з тымпанамі; змоўк шум вясёлых; сьціхлі гукі арфы;
  deu-ELBBK: es feiert die Freude der Tamburine, aufgehört hat der Frohlockenden Getümmel,
    es feiert die Freude der Laute;
  mbb-OT: ne kenè en egkezineg is egkezumahan te kelipey he tukar te menge tamburin
    wey menge alpa, wey is ugyab te menge etew he edsilibra.
  mal-2015: തപ്പുകളുടെ ആനന്ദം നിന്നുപോകുന്നു; ഉല്ലസിക്കുന്നവരുടെ ഘോഷം തീർന്നുപോകുന്നു;
    കിന്നരത്തിന്റെ ആനന്ദം ഇല്ലാതെയാകുന്നു.
  gup-gup: Minj mak kabirriyawoyhbongun ba bu kabirriwayini kunnjilngmak dorrengh,
    dja minj nangale kabun drums dja guitar. Manbu wine bedberre manjwarreminj.
  rmc-rmc: Imar na šunďol o radišagoskre čerkutki, preačhiľa o mulatišagos, imar na
    šunďol o radišagoskre harfi.
  pes-OPV: شادمانی دفها تلف شده، آواز عشرت کنندگان باطل و شادمانی بربطها ساکت خواهد
    شد.
  ron-1924: А ынчетат десфэтаря тимпанелор, с-а сфыршит веселия гэлэӂиоасэ, с-а дус
    букурия харпей.
  ben-OBCV: খঞ্জনির উচ্চশব্দ শান্ত হয়ে গেছে, ফূর্তিবাজদের হৈ হট্টগোল স্তব্ধ হয়েছে,
    আনন্দমুখর বীণার রব শোনা যায় না।
  som-som: Farxaddii dafku way joogsatay, oo kuwii rayraynayay buuqoodiina waa dhammaaday,
    farxaddii kataaradduna way joogsatay.
  lat-VUC: cessavit gaudium tympanorum, quievit sonitus lætantium, conticuit dulcedo
    citharæ.
  eng-ASVBT: The mirth of tabrets ceaseth, the noise of them that rejoice endeth,
    the joy of the harp ceaseth.
  ita-1885: L'allegrezza de' tamburi è cessata, lo strepito de' festeggianti è venuto
    meno, la letizia della cetera è restata.
  eng-LXXUP: The mirth of timbrels has ceased, the sound of the harp has ceased.
  eng-ULB: The happy sound of the tambourines stops, and the revelry of those who
    rejoice; the joy of the lyre ceases.
  spa-VBL: El alegre sonido de las panderetas ha terminado; el ruido de los juerguistas
    ha cesado; la deliciosa música de arpa se ha acabado,
  fra-_FOB: Le son joyeux des tambourins a cessé, le bruit de la gaieté a pris fin,
    le son joyeux de la harpe a cessé;
  mal-mal: തപ്പുകളുടെ ആനന്ദം നിന്നുപോകുന്നു; ഉല്ലസിക്കുന്നവരുടെ ഘോഷം തീർന്നുപോകുന്നു;
    കിന്നരത്തിന്റെ ആനന്ദം ഇല്ലാതെയാകുന്നു.
  urd-GVR: Dafoṅ kī ḳhushkun āwāzeṅ band, rangraliyāṅ manāne wāloṅ kā shor band, sarodoṅ
    ke surīle naġhme band ho gae haiṅ.
  suz-BL: बाजा ताप्‍ब आन ग्‍येरशो रेयके मनेंसीब। ग्‍येरशो मुर आन सेंदा मलीब। बीना
    ताप्ब आन रेयके जाम्‍ब।
  eng-NOY: The mirth of tabrets ceaseth; The noise of them that rejoice is at an end;
    The joy of the harp ceaseth.
  ita-1927: L’allegria de’ tamburelli è cessata, il chiasso de’ festanti è finito,
    il suono allegro dell’arpa è cessato.
  ckb-ckb: دەفی دەنگ خۆش کپ بوو، هاتوهەرای شادمانەکان بڕایەوە، قیسارەی دەنگ خۆش کپ
    بوو.
  eng-BBE: The pleasing sound of all instruments of music has come to an end, and
    the voices of those who are glad.
  kan-OKCV: ದಮ್ಮಡಿಗಳ ಉತ್ಸಾಹವು ಮುಗಿದಿದೆ. ಉಲ್ಲಾಸದ ಅವರ ಶಬ್ದವು ಕೊನೆಗೊಂಡಿತು. ಕಿನ್ನರಿಯ ಆನಂದ
    ಸ್ವರವು ತೀರಿತು.
  tam-2017: மேளங்களின் சந்தோஷம் ஓயும், களிகூருகிறவர்களின் நடமாட்டம் ஒழியும், வீணையின்
    களிப்பு நின்றுபோகும்.
  spa-RV-1909: Cesó el regocijo de los panderos, acabóse el estruendo de los que se
    huelgan, paró la alegría del arpa.
  ron-BTF: Bucuria tamburinelor încetează, zgomotul celor care se bucură se sfârşeşte,
    bucuria harpei încetează.
  eng-WEBP: The mirth of tambourines ceases. The sound of those who rejoice ends.
    The joy of the harp ceases.
  eng-FBV: The happy sound of tambourines is over; the noise of the party-goers has
    stopped; the delightful harp music has finished,
  nld-1939: Het gejubel der pauken verstomt, Weg is het vrolijk gejoel, het juichen
    der citers;
  nch-BL: Nojquiya ayecmo mocaquis más nopa yejyectzitzi huicat cati quichihuaj ica
    arpas huan pandero, pampa nochi nopa paquilisti cati oncayaya mojmosta, tanqui.
  vie-1934: những kẻ đánh trống không đánh nữa, tiếng mừng rỡ hết rồi, dọng vui đàn
    cầm đã dứt.
  hin-CV: डफ की हर्ष रूपी आवाज खत्म हो चुकी है, आनंदित लोगों का कोलाहल शांत हो गया
    है, वीणा का सुखदायी शब्द थम गया है.
  eng-OURB: The mirth of tambourines ceases. The sound of those who rejoice ends.
    The joy of the harp ceases.
  spa-BES: Se ha acabado el agradable sonido de todos los instrumentos musicales y
    las voces de los que se alegran.
  tdx-tdx: Mijihetse ty firebeha’ o kantsàñeo, migadoñe ty fikoraha’ o mpirebekeo,
    milesa ty hafalea’ o marovanio.
  tha-KJV: เสียงสนุกสนานของรำมะนาก็​เงียบ เสียงของผู้เบิกบานก็หยุดเสีย เสียงสนุกสนานของพิณเขาคู่​ก็​เงียบ
  por-BR-2018: A alegria dos tamborins parou, acabou o ruído dos que saltavam de prazer;
    a alegria da harpa parou.
  deu-ELO: es feiert die Freude der Tamburine, aufgehört hat der Frohlockenden Getümmel,
    es feiert die Freude der Laute;
  eng-WYC-2018: The joy of tympans ceased, the sound of glad men rested; the sweetness
    of [the] harp with song was still(ed). (The joy of the drums, or of the tambourines,
    ceased, the shouts of happy people stopped; the sweetness of the harp was silenced.)
  epo-epo: Ĉesiĝis la gajeco de tamburinoj, malaperis la bruo de gajuloj, ĉesiĝis
    la gajeco de harpo.
  uig-PIN: Daplarning xoh sadaliri tohtaydu, Kɵngül eqiwatⱪanlarning warang-qurunglirimu
    tügǝydu, Qiltarning xadliⱪ munglirimu tohtaydu.
  beo-beo: Ilia ‘sani baidama’ amola ilibu dusu da ouiya:i dagoi.
  tpi-OTNT: Ol i no moa amamas na singaut na paitim ol raunpela musik i gat liklik
    belo. Na musik ol i save mekim long ol kain kain gita i pinis olgeta.
  hau-SA: Kaɗe-kaɗen garayu sun yi shiru, surutun masu murna ya daina, garayan farin
    ciki ya yi shiru.
  uig-LAT: Daplarning shox sadaliri toxtaydu, Köngül échiwatqanlarning warang-churunglirimu
    tügeydu, Chiltarning shadliq munglirimu toxtaydu.
  nde-nde: Ukukhala kwamagedla kuthulisiwe, umsindo wabajabulayo usuphelile, ichacho
    lentokozo selithule.
  ton-ton: Kuo ngata ʻae fakafiefia ʻoe ngaahi lali, kuo ʻosi ʻae longoaʻa ʻokinautolu
    naʻe fiefia, kuo ngata ʻae fakafiefia ʻoe haʻape.
  ces-1613: Odpočine radost bubnů, přestane hluk veselících se, utichne veselí harfy.
  eng-WMB: The mirth of tambourines ceases. The sound of those who rejoice ends. The
    joy of the harp ceases.
  tam-TCV: மேளத்தின் ஆனந்த ஒலி ஓய்ந்தது, களிகூர்ந்தவர்களின் சத்தமும் நின்றுவிட்டது;
    யாழின் இன்னிசை அடங்கிற்று.
  ceb-ULB: Mohunong ang malipayon nga tingog sa mga tamborin, ug ang paghudyaka niadtong
    nagakalipay; ug miundang ang malipayon nga lira.
  pol-UBG: Ustała wesołość bębnów, skończył się krzyk weselących się, ucichł radosny
    dźwięk harfy.
  urd-GVU: دفوں کی خوش کن آوازیں بند، رنگ رلیاں منانے والوں کا شور بند، سرودوں کے
    سُریلے نغمے بند ہو گئے ہیں۔
  deu-1912: Die Freude der Pauken feiert, das Jauchzen der Fröhlichen ist aus, und
    die Freude der Harfe hat ein Ende.
  kan-2017: ದಮ್ಮಡಿಗಳ ಉತ್ಸಾಹವು ಮುಗಿದಿದೆ, ಉಲ್ಲಾಸಿಗಳ ಕೋಲಾಹಲವು ಕೊನೆಗೊಂಡಿದೆ, ಕಿನ್ನರಿಯ ಆನಂದವು
    ಅಡಗಿದೆ.
  yap-yap: ma musik rorad ni harp nge drum ni uf uf rorad e dakriy.
  hlt-MCSB: Kamrhing kah omthennah khaw paa, yalpo rhoek kah longlonah khaw paa, rhotoeng
    kah omthennah khaw duem.
  mdy-ETH: ዎዛሳ ዲንካሢንታ ኮፆንታ ታምቡሮኮ ዑኡዛ ባይቄኔ፤ ቦንቾ ኬሊ ቦንቺሢያ ቢያ ጋፔኔ።
  twi-ASANTE: Akasaeɛbɔ mu anigyeɛ no agyae, ahosɛpɛfoɔ no nteateamu no agyae. Sankuten
    so nnwom dɛɛdɛ no ayɛ dinn.
  eng-WEBU: The mirth of tambourines ceases. The sound of those who rejoice ends.
    The joy of the harp ceases.
  wal-wal: Karaabiyaa baqaa ufaissai sirphphi giis. Ufaittiyaageetu hombbocettaikka
    eqqiis. Lo77iya diittaa ufaissaikka sirphphi giis.
  spa-PDDPT: Se acaba el júbilo de los panderos. Cesa el bullicio de los que se divierten.
    Se suspende la alegría del arpa.
  gun-gun: Opytu'upa pandeiro pu rupi ovy'a va'ekue, opa ovy'a nhendu ha'e ixã reta
    va'e pu rupi ovy'a va'ekue.
  ilo-ULB: Sumardeng ti naragsak nga uni dagiti pandereta, ken dagiti ariwawa dagiti
    agragragsak; sumardeng ti rag-o ti lira.
  kpg-kpg: Nia lee hagatenetene daahili ‘harp’ mono ‘drum’ gu hagalee.
  uig-ARA: داپلارنىڭ شوخ سادالىرى توختايدۇ، كۆڭۈل ئېچىۋاتقانلارنىڭ ۋاراڭ-چۇرۇڭلىرىمۇ
    تۈگەيدۇ، چىلتارنىڭ شادلىق مۇڭلىرىمۇ توختايدۇ.
  sus-sus: Sanbanyi nun kɔra xui danma nɛ, xulunyi yensen.
  pon-2006: oh solahr ngilen neirail arp oh aip kaperen kan.
  ksd-ksd: A papar na kudu i ngo, a ngenge kadiat dia gugu i par, a gina kadiat dia
    ubu, ra pagol i tar mutu.
  tur-YTC: Teflerin neşesi kesildi. Sevinenlerin sesi sona erdi. Arpın neşesi kesildi.
  grc-BRENT: Πέπαυται εὐφροσύνη τυμπάνων, πέπαυται φωνὴ κιθάρας.
  ind-AYT: Keriangan bunyi rebana berhenti, keriuhan orang-orang yang bersukaria berakhir,
    keriangan bunyi kecapi telah usai.
  nya-nya: Kulira kokometsera kwa matambolini kwatha, phokoso la anthu osangalala
    latha, zeze wosangalatsa wati zii.
  hrv-hrv: Prestalo je veselje uz bubnje, zamrla je graja razigrana; umukla je glazba
    citara.
  mps-mps: Augwali wiegi yai homu elama, tama augwa te bagwa pai wiegi yai musik po
    wabo te temborin me elebeo. Tama augwaligo haniani gitago wabo dabe sese mu tama
    sia sali.
  tpi-tpi: Ol i no moa amamas na singaut na paitim ol raunpela musik i gat liklik
    belo. Na musik ol i save mekim long ol kain kain gita i pinis olgeta.
  dan-1931: Håndpaukens Klang er endt, de jublendes Larm hørt op, endt er Citrens
    Klang.
  vie-OVCB: Tiếng trống tưng bừng đã im bặt; tiếng reo hò vui tươi tán dương không
    còn nữa. Những âm điệu du dương của đàn hạc cũng nín lặng.
  guj-2017: ખંજરીના હર્ષનો અવાજ બંધ થાય છે અને હર્ષ કરનારાનો અવાજ સંભળાતો નથી; વીણાનો
    હર્ષ બંધ પડે છે.
  pon-2006A: oh solahr ngilen neirail arp oh aip kaperen kan.
  por-BRBSL: Cessa a alegria dos tamborins. O som daqueles que se regozijam termina.
    Cessa a alegria da harpa.
  cth-cth: Tâbaw hoi panuiparing lawk hai kingdi toe.
  twi-twi: Akasaebɔ mu anigye no agyae, ahosɛpɛwfo no nteɛteɛmu no agyae. Sankuten
    so nnwom dɛdɛ no ayɛ dinn.
  hlt-hlt: Kamrhing kah omthennah khaw paa, yalpo rhoek kah longlonah khaw paa, rhotoeng
    kah omthennah khaw duem.
  tbz-SIM: Yɛbɑ̀rɛ̀ kó yɛdɑbùò ncĩ̀ɛ̃́kɛ́mu kɛ̀ siyíkpèi yɛ̃ nyúóó, kɛ̀ tibómbonti
    yɛ̃ nkɑ́rɛ́.
  msy-2020: Me ua bar akuegha, dia uan tambarinbav mɨsozir puvatɨ. Ezɨ me bar akongezir
    arazir isam gamim a uam otozir puvatɨ. Ezɨ ighiar me gitan guar avɨribav soghava
    amim, a bar gɨfa.
  dop-dop: Akilimɑnɑɑ wulɑ kʋpɑnɑ sumɑ. Acimɑ tɑɑ woŋɑ nɑ kpɑlǝsʋɣʋ sɑɑlɑɑ. Cǝmǝŋ
    wulɑ lɑŋhʋlʋmlɛ nyǝnɑ sǝpɑ.
  azb-azb: Dəflərin şən səsi kəsilib, Sevinc nidası eşidilmir, Liraların avazı gəlmir.
  eng-DBY: the mirth of tambours ceaseth, the noise of them that rejoice endeth, the
    joy of the harp ceaseth.
  hin-2017: डफ का सुखदाई शब्द बन्द हो जाएगा, प्रसन्न होनेवालों का कोलाहल जाता रहेगा
    वीणा का सुखदाई शब्द शान्त हो जाएगा। (यहे. 26:13, प्रका. 18:22)
  wol-KYG: Tabala ju xumb selaw na, ña daa xaxaloo dal, mbégtem buumi xalam dakk.
  eng-YLT: Ceased hath the joy of tabrets, Ceased hath the noise of exulting ones,
    Ceased hath the joy of a harp.
  eng-WYC-2017: The joy of tympans ceased, the sound of glad men rested; the sweet-ness
    of [the] harp with song was stilled.
  eng-WMBB: The mirth of tambourines ceases. The sound of those who rejoice ends.
    The joy of the harp ceases.
  urd-GVH: दफ़ों की ख़ुशकुन आवाज़ें बंद, रंगरलियाँ मनानेवालों का शोर बंद, सरोदों के
    सुरीले नग़मे बंद हो गए हैं।
  rug-rug: Sa mamalaiṉi avoso lea tanisa tabarini si noso, meke sa vevehe qetuqetu
    tadi tie si lopu ta avoso, sa mike si lopu ta seke pule.
  gaz-gaz: Dibbeen sagaleen isaa namatti tolu ni calʼisa; wacni fandalaltootaa qabbanaaʼeera;
    baganaan nama gammachiisus calʼiseera.
  fra-LSG: La joie des tambourins a cessé, La gaîté bruyante a pris fin, La joie de
    la harpe a cessé.
  yal-yal: Sɛwan tanban xuine bata dan, ɲaxaɲaxa xuine bata ɲan, sɛwan bɔlɔn xuine
    bata dan.
  haw-1868: Ua oki ke kanikani olioli o na pahukani, Ua pau hoi ka olioli o ka poe
    olioli ana, Ua oki pu no hoi ke kanikani olioli o ka lira.
  arb-NAV: خَرَسَ طَرَبُ الدُّفُوفِ، كَفَّ ضَجِيجُ الْمُبْتَهِجِينَ، وَصَمَتَ مَرَحُ
    الْعُودِ.
  ewe-ewe: Axatsɛ siwo ƒe gbe me kɔ la hã zi ɖoɖoe, Màgase dzidzɔkpɔlawo ƒe hoowɔwɔ
    o. Kasaŋku siwo ɖina kple dzidzɔ la hã zi ɖoɖoe.
  eng-LEE: At rest is the mirth of the tambourines; ceased hath the tumult of the
    joyful; at rest is the mirth of the harp.
  asm-FB: খঞ্জৰীবোৰৰ আনন্দ ধ্বনি বন্ধ হ’ল, উল্লাস কৰা সকল ওৰ পৰিল, বীণাৰ আনন্দ ধ্বনি
    শেষ হ’ল।
  sus-A: سَنبَنيِ نُن كْرَ شُي دَنمَ نّ، شُلُنيِ يٍنسٍن.
  fra-SBL: L'allégresse des tambourins cesse. Le son de ceux qui se réjouissent cesse.
    La joie de la harpe cesse.
  hbo-hbo: שָׁבַת֙ מְשֹׂ֣ושׂ תֻּפִּ֔ים חָדַ֖ל שְׁאֹ֣ון עַלִּיזִ֑ים שָׁבַ֖ת מְשֹׂ֥ושׂ
    כִּנֹּֽור׃
  kik-kik: Gĩkeno kĩrĩa kiumanaga na kũhũũrwo gwa tũhembe nĩgĩtigĩte gũkenwo, narĩo
    inegene rĩa andũ arĩa arĩĩu nĩrĩthirĩte, ningĩ gĩkeno kĩrĩa gĩkenagwo gũkĩhũũrwo
    kĩnanda kĩa mũgeeto nĩgĩkirĩtio.
  fra-NCL: Le son joyeux des tambourins a cessé, les fêtes bruyantes ont pris fin,
    le son joyeux de la harpe a cessé.
  cek-AK: Atuen kamding satuem lok doeh dip boeh, anghoehaih hoiah hang kaminawk ih
    lok doeh dip boih boeh moe, anghoehaih katoeng lok doeh dip boeh.
  cuk-cuk: Damborʼmar-goledi, bergus-nanaed, gar-arpaʼmar-goledi, bergus-nanaed, dulemar-oimakedi,
    bela bergusad.
  uig-CYR: Дапларниң шох садалири тохтайду, Көңүл ечиватқанларниң вараң-чуруңлириму
    түгәйду, Чилтарниң шатлиқ муңлириму тохтайду.
  tel-2017: కేరింతలు కొట్టే వారి ధ్వని మానిపోయింది. సితారాల ఇంపైన సంగీతం ఆగి పోయింది.
  hat-BSA: Kè kontan a tanbouren yo vin rete, bri a moun k ap fete yo vin sispann.
  kos-kos: Wanginla pusren on kato ke harp ac drum.
  hbo-WLC: שָׁבַת֙ מְשׂ֣וֹשׂ תֻּפִּ֔ים חָדַ֖ל שְׁא֣וֹן עַלִּיזִ֑ים שָׁבַ֖ת מְשׂ֥וֹשׂ
    כִּנּֽוֹר׃
  ibo-ibo: Egwu ụtọ niile akwụsịla, mkpọtụ nke ndị na-eri oriri dị iche iche akwụsịla.
    Ụda obi ụtọ nke ụbọ akwara adịghịkwa.
  ory-ory: ତବଲାର ଆମୋଦ ନିବୃତ୍ତ ହେଉଅଛି, ଉଲ୍ଲାସକାରୀମାନଙ୍କର ଧ୍ୱନି ଶେଷ ହେଉଅଛି, ବୀଣାର ଆନନ୍ଦ
    ନିବୃତ୍ତ ହେଉଅଛି।
  chk-chk: Iwe, tikitikin pisekin ettik a köüla, pwal mweireiren chon mweireir, nge
    tikitikin kitar a ükütiu.
  rop-rop: Detlot pipul hubin oldei pleipleibat myusik jidan kwaitbala na.
  ukr-1871: Перестали веселощі з бубнами, замовкли радісні клики, занїміли гуслі;
  deu-1951: Das Jubeln der Paukenschläger ist vorbei; das Geschrei der Fröhlichen
    ist verstummt, und die Freude der Harfenspieler hat ein Ende.
  eng-JPS: The mirth of tabrets ceaseth, the noise of them that rejoice endeth, the
    joy of the harp ceaseth.
  srp-1865: Prestaæe veselje uz bubnje, nestaæe graje onijeh koji se vesele, prestaæe
    veselje uz gusle.
  lug-lug: Okujaguza kw’ebitaasa kusirise, n’oluyoogaano lw’abo ababeera mu masanyu
    lusirise, entongooli esanyusa esirise.
  heb-heb: שבת משוש תפים חדל שאון עליזים שבת משוש כנור׃
  ben-IRV: খঞ্জনির ফুর্তি, উল্লাসকারীদের কোলাহল শেষ হল, আর বীণার আনন্দ-গান সব থেমে
    গেল।
  pan-pan: ਡੱਫ਼ਾਂ ਦੀ ਖੁਸ਼ੀ ਬੰਦ ਹੋ ਗਈ, ਅਨੰਦ ਕਰਨ ਵਾਲਿਆਂ ਦਾ ਰੌਲ਼ਾ ਮੁੱਕ ਗਿਆ, ਬਰਬਤ ਦੀ ਖੁਸ਼ੀ
    ਬੰਦ ਹੋ ਗਈ।
  mya-JVB: သာယာသောပတ်သာ အသံ ငြိမ်း ပြီ။ ဝမ်းမြောက် သောသူ၏ အသံ မရှိ။ သာယာ သောစောင်း
    သံ လည်း ငြိမ်း ပြီ။
  hmo-hmo: Tareko ena regena be ia ore vadaeni. Moale taudia edia gadodia, bona edia
    gita moalena, be ta ese ia kamonai lou lasi.
  urd-urd: ढोलकों की ख़ुशी बन्द हो गई, ख़ुशी मनानेवालों का गु़ल — ओ — शोर तमाम हुआ,
    बरबत की शादमानी जाती रही।
  rus-SYN: Прекратилось веселье с тимпанами; умолк шум веселящихся; затихли звуки
    гуслей;
  bqc-SIM: Pↄna gã̀a'ↄ kɛ̀ kílikili, kↄ̃̀ↄ'onaↄ kↄ̃fĩ nì, pↄna mↄↄna kɛ̀ kyↄ̃́!
  tcz-CHONGTHU: Kipa thanop na khong gin athip heltai; golnop a kipa aw thong a kija
    tapoi. Selangdah a awngeitah a la kisa athip heltai.
  mar-mar: डफांचा आनंदी आवाज आणि हर्षाने जे मौजमजा करीत ते थांबले आहेत, वीणेचा आनंद
    बंद केला आहे.
  qub-qub: Mananami tucannachu tamburcunata. Ni arpacunatapis manami tucannachu. Fistata
    rurar, cushicur gaparpajcunapis manami mayacannachu.
  hat-hat: Yo pa bat tanbou ankò. Pa gen gwo fèt ankò. Yo pa jwe gita ankò.
  eng-BSB: The joyful tambourines have ceased; the noise of revelers has stopped;
    the joyful harp is silent.
  eng-WEBPB: The mirth of tambourines ceases. The sound of those who rejoice ends.
    The joy of the harp ceases.
  kbq-kbq: Hagi nase'nasepamofo agasasamo'a vagaregeno, hapu zavenanema nehe'zama
    musema nehaza zana vagare'ne.
  nhe-BL: Nojquiya ayoc mocaquis más nopa yejyectzitzi huicatl tlen quichihuaj ica
    arpas huan pandero, pampa nochi nopa paquilistli tlen oncayaya mojmostla, tlanqui.
  gub-BL: Teko numupu kwaw ipu ma'e wà kury. Numupu kwaw uwioràwiràn uzegar haw hurywete
    ma'e imuzàg pà wà. Mynykaw iapo arer upytu'u iapo re wà. Uzegar ma'e kwer upytu'u
    uzegar ire wà no.
  eng-DRA: The mirth of timbrels hath ceased, the noise of them that rejoice is ended,
    the melody of the harp is silent.
