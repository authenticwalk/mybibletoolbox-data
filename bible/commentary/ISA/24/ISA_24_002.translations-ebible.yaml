    ergifatu irra gaʼu, isa ergisu irra, kan liqeeffataa irra gaʼu, isa liqeessu ni
    gaʼaatii.
  fra-LSG: Et il en est du sacrificateur comme du peuple, Du maître comme du serviteur,
    De la maîtresse comme de la servante, Du vendeur comme de l’acheteur, Du prêteur
    comme de l’emprunteur, Du créancier comme du débiteur.
  yal-yal: Na maraɲan ki kedenna nan saraxaraliin nun a yamaan xa, e nun kuntigin
    nun a walikɛɛn xa, e nun banxi kanna nun a walikɛ ɲaxanla xa, e nun sare matiin
    nun sare soon xa, e nun doli tongo nun doli soon xa, e nun donla naxan ma e nun
    seen soma naxan yii.
  haw-1868: E hiki mai auanei keia, E like me kanaka, pela no ke kahuna; E like me
    ka kauwa kane, pela no kona haku kane; E like me ke kauwa wahine, pela no kona
    haku wahine; E like me ka mea kuai mai, pela no ka mea kuai aku; E like me ka
    mea noi, pela no ka mea haawi; E like me ka mea loaa ka ukuhoopanee, Pela no ka
    mea haawi i ka ukuhoopanee.
  arb-NAV: وَمَا يَقَعُ عَلَى الشَّعْبِ يَقْعُ عَلَى الْكَاهِنِ أَيْضاً، وَالسَّيِّدُ
    كَالْعَبْدِ وَالسَّيِّدَةُ كَأَمَتِهَا وَالْبَائِعُ كَالْمُشْتَرِي، وَالْمُقْتَرِضُ
    كَالْمُقْرِضِ، وَالدَّائِنُ كَالْمَدِينِ.
  ewe-ewe: Anɔ alea na nunɔlawo kple amehawo, na aƒetɔ kple dɔlaŋutsu, na aƒenɔ kple
