    ମହାଜନର, ସେହିପରି ଖାତକର; ଯେପରି ସୁଧଗ୍ରାହୀର, ସେହିପରି ସୁଧଦାତାର ପ୍ରତି ଘଟିବ।
  chk-chk: Iwe, lon ewe feiengau epwe fis pwe aramas repwe wewefengen. Souasor repwe
    usun chök aramas kis, samol repwe usun chök nöür chon angang mwän me chon angang
