  lug-lug: Bwe kityo bwe kiriba, ekiriba ku kabona kye kiriba ne ku bantu, ekiriba
    ku mwami kye kiriba ne ku muweereza omusajja, ekiriba ku mugole we kye kiriba
    ne ku muweereza we omukazi, ekiriba ku atunda kye kiriba ne ku muguzi, ekiriba
    ku awola kye kiriba ne ku yeewola, ekiriba ku abanja kye kiriba ne ku abanjibwa.
  heb-heb: והיה כעם ככהן כעבד כאדניו כשפחה כגברתה כקונה כמוכר כמלוה כלוה כנשה כאשר
    נשא בו׃
  ben-IRV: সেই দিন পুরোহিত ও সাধারণ লোকদের, প্রভু ও চাকরের, কর্ত্রী ও দাসীর, ক্রেতার
    ও বিক্রেতার, যে ধার করে ও যে ধার দেয় তাদের এবং ঋণী ও ঋণদাতার সবাই একই রকম হবে।
  pan-pan: ਤਦ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਜਿਵੇਂ ਲੋਕ ਤਿਵੇਂ ਜਾਜਕ, ਜਿਵੇਂ ਦਾਸ ਤਿਵੇਂ ਉਹ ਦਾ ਮਾਲਕ, ਜਿਵੇਂ
    ਦਾਸੀ ਤਿਵੇਂ ਉਹ ਦੀ ਮਾਲਕਣ, ਜਿਵੇਂ ਮੁੱਲ ਲੈਣ ਵਾਲਾ ਤਿਵੇਂ ਮੁੱਲ ਦੇਣ ਵਾਲਾ, ਜਿਵੇਂ ਕਰਜਾ ਦੇਣ
    ਵਾਲਾ ਤਿਵੇਂ ਕਰਜਾ ਲੈਣ ਵਾਲਾ, ਜਿਵੇਂ ਬਿਆਜ ਲੈਣ ਵਾਲਾ ਤਿਵੇਂ ਬਿਆਜ ਦੇਣ ਵਾਲਾ ਹੋਵੇਗਾ।
  mya-JVB: ထိုအခါ ယဇ်ပုရောဟိတ် သည် ဆင်းရဲသား ကဲ့သို့ ၎င်း၊ သခင် သည် ကျွန် ကဲ့သို့
    ၎င်း၊ သခင်မ သည် ကျွန်မ ကဲ့သို့ ၎င်း၊ ရောင်း သောသူသည် ဝယ် သောသူကဲ့သို့ ၎င်း၊ ကြွေးရှင်
    သည် ကြွေးတင် သောသူကဲ့သို့ ၎င်း၊ အတိုး စား သောသူသည် အတိုး ပေးသောသူကဲ့သို့ ၎င်း
    ဖြစ် ရ လိမ့်မည်။
  hmo-hmo: Hanua taudia dekenai do ia vara hegeregerena, be hahelagaia taudia dekenai
    danu do ia vara. Hesiai taudia dekenai do ia vara hegeregerena, be biaguna taudia
    dekenai danu do ia vara. Hesiai kekeni dekenai do ia vara hegeregerena, be iena
    biaguna hahine dekenai danu do ia vara. Kohu ia hoia tauna dekenai do ia vara
    hegeregerena, be davana ia abia tauna dekenai danu do ia vara. Heniatorehai tauna
    dekenai do ia vara hegeregerena, be abiatorehai tauna dekenai danu do ia vara.
    Kohu momo tauna dekenai do ia vara hegeregerena, be ogogami tauna dekenai danu
    do ia vara.
  urd-urd: और यूँ होगा कि जैसा र'इयत का हाल, वैसा ही काहिन का; जैसा नौकर का, वैसा
    ही उसके साहिब का; जैसा लौंडी का, वैसा ही उसकी बीबी का; जैसा ख़रीदार का, वैसा ही
    बेचनेवाले का; जैसा क़र्ज़ देनेवाले का, वैसा ही क़र्ज़ लेनेवाले का; जैसा सूद देनेवाले
    का, वैसा ही सूद लेनेवाले का।
  rus-SYN: И что будет с народом, то и со священником; что со слугою, то и с господином
    его; что со служанкою, то и с госпожею ее; что с покупающим, то и с продающим;
    что с заемщиком, то и с заимодавцем; что с ростовщиком, то и с дающим в рост.
  bqc-SIM: Lá aↄ dɛ ń gbɛ̃́ↄ, màa aↄ dɛ ń sa'onaↄ. Lá aↄ dɛ ń zↄ̀ↄ, màa aↄ
    dɛ ń ń diiↄ. Lá aↄ dɛ ń nɛnↄɛnaↄ, màa aↄ dɛ ń ń daↄ. Lá aↄ dɛ ń pↄlunaↄ,
    màa aↄ dɛ ń pↄyianaↄ. Lá aↄ dɛ ń pↄsɛ̃anaↄ, màa aↄ dɛ ń pↄdeↄ. Lá aↄ dɛ
    ń fĩasɛnaↄ, màa aↄ dɛ ń fĩadeↄ.
  tcz-CHONGTHU: Thempu ho leh milham ho, sohho leh vaihom ho, sohnu holeh inneinu
    ho, sum hom pa leh sum laho, acho holeh ajoh ho, sum bat sah hole sum pa laho,
    khat cha soh cha lou ding ahiuve.
  mar-mar: आणि जशी लोकांची तशी याजकांची, जशी सेवकाची तशी धन्याची, जशी दासीची तशी तिच्या
    धनिणीशी, जशी विकत घेणाऱ्याची तशी विकणाऱ्याची, जशी उसणे देणाऱ्याची तशी उसणे घेणाऱ्याची,
    जशी उधार घेणाऱ्याची तशी जो त्यास उधार देतो त्याची स्थिती होईल.
  qub-qub: Chay junäga iwalmi päsanga cüratapis, pampa runacunatapis, patruntapis,
    ollgu uywaytapis, patrönatapis, warmi uywaytapis, rantejtapis, ranticojtapis,
    ristajtapis, ristacojtapis, rïcutapis, pobritapis.
  hat-hat: Tout moun pral pase, prèt yo kou moun nan pèp la, esklav yo kou mèt yo,
    sèvant yo kou metrès yo, sa k'ap vann kou sa k'ap achte, sa k'ap bay ponya kou
    sa k'ap pran ponya, sa k'ap bay kredi kou sa k'ap pran kredi.
  eng-BSB: people and priest alike, servant and master, maid and mistress, buyer and
    seller, lender and borrower, creditor and debtor.
  eng-WEBPB: It will be as with the people, so with the priest; as with the servant,
    so with his master; as with the maid, so with her mistress; as with the buyer,
    so with the seller; as with the creditor, so with the debtor; as with the taker
    of interest, so with the giver of interest.
  kbq-kbq: Hagi pristi vahe'ma amne vahe'ma, eri'za vahe'ene kva vahe'ene, eri'za
    a'nanene kva a'nanenena anahu knazanke enerisageno, fenozama mizanesaza vahe'mo'zane,
    zagore'ma fenozama netraza vahe'mo'zane, zagoma nofi'ma nehaza vahe'mo'zane zagoma
    nofite'ma netraza vahe'mo'zanena anazanke hu'za anahu knazanke erigahaze. Ana
    zanke hu'za vahe'zama erite'za nezamiza vahe'mo'zane, vahe'zama eneriza vahe'mo'zanena
    anahu' knazanke erigahaze.
  nhe-BL: Quinquixtis nochi totajtzitzi huan nochi tlen ax totajtzitzi. Quinquixtis
    tlaca tequipanohuani huan sihua tequipanohuani, tlaca tecojme huan sihua tecojme,
    tlanamacani huan tlacohuani, tlen tetlanejtiyayaj se tlenijqui huan tlen motlanehuiyayaj,
    tlen quitlahuiquiliyayaj huan tlen tlahuicayayaj. Huan niyon se tlen yajuanti,
    ax momanahuis.
  gub-BL: Uzapo putar nezewegatete teko paw wanupe nehe no, xaxeto wà nehe, xaxeto
    'ym wà nehe no, hemetarer katu ma'e awa wà nehe, wanupe uma'ereko ma'e wà nehe
    no, hemetarer katu ma'e kuzà wà nehe, wanupe uma'ereko ma'e wà nehe no, ma'eme'egar
    wà nehe, ma'eme'eg kar har wà nehe no, wemetarer amo pe màràn 'ar rehe imono har
    wà nehe, wanemetarer imur pyrer ipyhykar wà nehe no.
  eng-DRA: 'And it shall be as with the people, so with the priest: and as with the
    servant, so with his master: as with the handmaid, so with her mistress: as with
    the buyer, so with the seller: as with the lender, so with the borrower: as with
    him that calleth for his money, so with him that oweth.'
