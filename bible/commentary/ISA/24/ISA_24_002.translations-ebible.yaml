  eng-DBY: And it shall be, as with the people, so with the priest; as with the servant,
    so with his master; as with the maid, so with her mistress; as with the buyer,
    so with the seller; as with the lender, so with the borrower; as with the taker
    of usury, so with him from whom usury is taken.
  hin-2017: और जैसी यजमान की वैसी याजक की; जैसी दास की वैसी स्वामी की; जैसी दासी की
