    ka poe e koe kaawm e patetlah apung kacate koehai ao han.
  twi-twi: ɛbɛyɛ saa ara ama ɔsɔfo sɛnea ɛbɛyɛ ama nnipa, ama owura sɛnea ɛbɛyɛ ama
