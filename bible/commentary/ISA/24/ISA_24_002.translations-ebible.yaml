verse: ISA.024.002
translations:
  mal-C: അത് ഒരുപോലെ, ജനങ്ങൾക്കെന്നപോലെ പുരോഹിതനും ദാസന്മാർക്കെന്നപോലെ യജമാനനും ദാസിക്കെന്നപോലെ
    യജമാനത്തിക്കും വാങ്ങുന്നവർക്കെന്നപോലെ കൊടുക്കുന്നവർക്കും കടം കൊടുക്കുന്നവർക്കെന്നപോലെ
    കടം വാങ്ങുന്നവർക്കും പലിശ വാങ്ങുന്നവർക്കെന്നപോലെ പലിശ കൊടുക്കുന്നവർക്കും സംഭവിക്കും.
  deu-TKW: Dem Priester wird es ergehen wie dem Volke, dem Herrn wie seinem Knechte,
    der Herrin wie ihrer Magd, dem Verkäufer wie dem Käufer, dem Leiher wie dem Verleiher,
    dem Schuldner wie dem Gläubiger.
  lin-lin: Ekozala mpe kaka ndenge moko mpo na Banganga-Nzambe mpe bato, mpo na nkolo
    mpe mowumbu na ye, mpo na nkolo ya mwasi mpe mwasi mosali na ye, mpo na moteki
    mpe mosombi, mpo na modefisi mpe modefi, mpo na moto oyo bakofuta ye niongo mpe
    mpo na moto oyo akofuta niongo.
  eng-LSV: And it has been—as a people so a priest, || As the servant so his master,
    || As the maidservant so her mistress, || As the buyer so the seller, || As the
    lender so the borrower, || As the usurer so he who is lifting [it] on himself.
  eng-GNV: And there shalbe like people, like Priest, and like seruaunt, like master,
    like maide, like mistresse, like bier, like seller, like lender, like borower,
    like giuer, like taker to vsurie.
  eng-WEBSTER: And it shall be, as with the people, so with the priest; as with the
    servant, so with his master; as with the maid, so with her mistress; as with the
    buyer, so with the seller; as with the lender, so with the borrower; as with the
    taker of interest, so with the giver of interest to him.
  nhw-BL: Quinquixtis nochi totajtzitzi huan nochi catli amo totajtzitzi. Quinquixtis
    tlaca tequipanohuani huan sihua tequipanohuani, tlaca tecojme huan sihua tecojme,
    tlanemacani huan tlacohuani, catli tetlanejtiyayaj se tlenijqui huan catli motlanehuiyayaj,
    catli quitlahuiquiliyayaj huan catli tlahuicayayaj. Huan niyon se tlen inijuanti,
    amo momanahuis.
  swh-ONEN: ndivyo itakavyokuwa kwa makuhani na kwa watu, kwa bwana na kwa mtumishi,
    kwa bibi na kwa mtumishi wake wa kike, kwa muuzaji na kwa mnunuzi, kwa mkopaji
    na kwa mkopeshaji, kwa mdaiwa na kwa mdai.
  bba-bba: yɑ̃ku kowobu kɑ tɔn dirobu, yinnibu kɑ yobu, wi u dɔrɑmɔ kɑ wi u dwemɔ,
    wi u mɔ bɑ bɔkurɑmɔ kɑ wi u bɔkurɑmɔ, wìn dibu bɑ nɛni kɑ wi u dibu nɛni.
  eng-KJVCPB: And it shall be, as with the people, so with the priest; As with the
    servant, so with his master; As with the maid, so with her mistress; As with the
    buyer, so with the seller; As with the lender, so with the borrower; As with the
    taker of usury, so with the giver of usury to him.
  luo-luo: Notime machalre ne jodolo kata ne joma moko, misumba kata ne ruodhe, ne
    dhako man-gi jatich kata ne nyako matiyone, ne jahono kata ne jangʼiewo, ne ngʼat
    ma holo ji, kata ne ngʼat ma holo, ne ngʼat man-gi gowi kata ngʼat ma holo ji.
  meu-meu: Hanua taudia ediai baine vara heḡereḡerena ai, hahelaḡa tauna enai danu;
    bona hesiai tauna enai heḡereḡerena ai, biaguna enai danu; bona hesiai kekenina
    enai heḡereḡerena ai, biaguna hahinena enai danu; bona kohu e hoiamu tauna enai
    heḡereḡerena ai, davana e abiamu tauna enai danu; bona heni-doa tauna enai heḡereḡerena
    ai, abi-doa tauna enai danu; bona heni-torehai tauna enai heḡereḡerena ai, abi-torehai
    tauna enai danu.
  npi-ULB: यो मानिसहरूलाई झैं पुजारीहरूलाई, नोकरलाई झैं मालिकलाई, दासीलाई झैं मलिक्‍नीलाई,
    किन्‍नेलाई झैं बेच्‍नेलाई, ऋण दिनेलाई झैं ऋण लिनेलाई, ब्याज लिनेलाई झैं ब्याज
    दिनेलाई हुनेछ ।
  yor-yor: bákan náà ni yóò sì rí fún àlùfáà àti àwọn ènìyàn, fún ọ̀gá àti ọmọ ọ̀dọ̀,
    fún ìyá-ilé àti ọmọbìnrin, fún olùtà àti olùrà, fún ayáni àti atọrọ fún ayánilówó
    àti onígbèsè.
  pes-OPCB: 'همه به یک سرنوشت دچار خواهند شد: کاهن و غیرکاهن، نوکر و ارباب، کنیز و
    خاتون، خریدار و فروشنده، قرض دهنده و قرض گیرنده، برنده و بازنده.'
  tgl-ULB: Mangyayari ito, sa mga tao, ganun din sa mga pari; sa mga lingkod, ganun
    din sa kaniyang amo; sa mga katulong na babae, ganun din sa kaniyang among babae;
    sa mga mamimimili, ganun din sa nagbebenta; sa mga pinagkakautangan, ganun din
    sa mga nangungutang; sa mga tumatanggap ng tubo, ganun din sa mga tagapagbigay
    ng tubo.
  hui-hui: Anidagua biragola wali agali bibahendeore yo pialu polene mbira nahe genda
    ogonime lola hai holene wulebira. Loma binigo mo miaga bu karubi wali agali damene
    bu karubi wali agali garabaya biabe ale biahaga karubi tinaga agali haguane karubi
    biyinaya biaga karubi wali agali tinaga mbirale ngaru yolo biaga karubi maru tinaga
    mbirale ngaru marume dano helo miagaru karubi dano haga karubi homogo karubi yagibano
    karubi heba bibahendeore genda ogoni lola hai holebira.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​နှင့်​ပြည်​သူ၊ ကျွန်​နှင့်​သ​ခင်၊ ဝယ်​သူ​နှင့်​ရောင်း​သူ၊
    ချေး​သူ​နှင့်​ငှား​သူ၊ ချမ်း သာ​သူ​နှင့်​ဆင်း​ရဲ​သူ၊ ရှိ​ရှိ​သ​မျှ​သော​လူ တို့​သည်​ကံ​ကြမ္မာ​တစ်​မျိုး​တစ်​စား​တည်း
    နှင့်​ကြုံ​တွေ့​ရ​ကြ​လိမ့်​မည်။-
  bod-N: འབངས་དང་མཆོད་དཔོན། གཡོག་པོ་དང་བདག་པོ། གཡོག་མོ་དང་བདག་མོ། ཉོ་མཁན་དང་འཚོང་མཁན།
    སྐྱི་མཁན་དང་གཡོར་མཁན། སྐྱེད་མཁན་དང་སྐྱེད་འཇལ་མཁན་ཐམས་ཅད་གཏོར་བར་འགྱུར།
  sna-sna: zvichangofanana, zvinoitirwa muprista nezvinoitirwa vanhu, zvinoitirwa
    vatenzi nezvinoitirwa muranda, zvinoitirwa vahosi nezvinoitirwa mushandiri, zvinoitirwa
    mutengesi nezvinoitirwa mutengi, zvinoitirwa anokwereta nezvinoitirwa akweretwa,
    zvinoitirwa anoripa mhindu nezvinoitirwa anoreva mhindu.
  spa-BLM: Será como con el pueblo, así con el sacerdote; como con el siervo, así
    con su amo; como con la criada, así con su ama; como con el comprador, así con
    el vendedor; como con el acreedor, así con el deudor; como con el que cobra intereses,
    así con el que los da.
  cac-cac: Lajan ol ajcan eb' sacerdote yed' eb' comon anima. Lajan ol ajcan eb' vin̈
    patrón yed' eb' vin̈ smunlajvum. Lajan ol ajcan eb' ix patrona yed' eb' ix smunlajvum,
    eb' smanvaji yed' eb' schon̈vaji, eb' tz'ac'an majanil yed' eb' smajnani, eb'
    tz'ac'an b'ocal yed' pax eb' sb'ocani.
  swh-ULB: Itakuwa kama ilivyo kwa watu itakuwa hivyo hivyo kwa kuhani; na kwa watumishi
    na kwa bwana wake, na kwa mfanyakazi wa ndani itakuwa hivyo na kwa tajiri yake,
    ndivyo itakavyokuwa kwa anayeuza na anayenunua; ndivyo itakavyokwa kwa wenye kupata
    faida na wenye madeni, na wale wennye kupokea faida itakuwa hivyo hivyo kwa wale
    wenye kutoa faida.
  bel-bel: І што будзе народу, тое і сьвятарам; што слузе, тое і гаспадару ягонаму;
    што служанцы, тое і гаспадыні яе; што пакупцу, тое і прадаўцу, што пазыкоўцу,
    тое і пазычальніку, што ліхвяру, тое і ліхвадаўцу.
  deu-ELBBK: Und wie dem Volk, so ergeht es dem Priester; wie dem Knecht, so seinem
    Herrn; wie der Magd, so ihrer Gebieterin; wie dem Käufer, so dem Verkäufer; wie
    dem Leiher, so dem Borger; wie dem Schuldner, so seinem Gläubiger.
  mbb-OT: Sevaha zà is egkepeveyaan te langun–memumuhat etawa meǥinged, egalen etawa
    suluǥuen, ebpememelegyà etawa ebpememasa, ebpeutang etawa ed-utang.
  mal-2015: ജനത്തിന്നും പുരോഹിതന്നും, ദാസന്നും യജമാനന്നും, ദാസിക്കും യജമാനത്തിക്കും,
    കൊള്ളുന്നവന്നും വില്ക്കുന്നവന്നും, കടം കൊടുക്കുന്നവന്നും കടം വാങ്ങുന്നവന്നും,
    പലിശ വാങ്ങുന്നവന്നും പലിശ കൊടുക്കുന്നവന്നും ഒരുപോലെ ഭവിക്കും.
  gup-gup: Nungka kabendung bininj rowk, dja minj nangale kabenbawon. Nungka kabendung
    nawu priests dja mak bininj nawu minj priests. Nungka kabendung nawu kabirriwohrnawohrnan
    bininj dja mak bininj nawu kabindimarnedurrkmirri. Nungka kabirrung daluk ngalbu
    kabimarnewohrnan dja mak daluk ngalbu kabimarnedurrkmirri. Kabendung bininj nawu
    kabirriweykaweykan dja mak nawu kabirribayahme; kabendung bininj nawu kabenkukwon
    money dja mak bininj nawu kabirridjayawoyhme moneykenh. Yawey kabendung birriwarlahkenh
    bininj rowk.
  rmc-rmc: Jednakones pre oda ena o manuša the o rašaj, o sluhas the leskro raj, e
    služka the lakri raňi, oda, ko bikenel, the oda, ko cinel, oda, ko del kečeň,
    the oda, ko lel kečeň, o interesaris the o dlžňikos.
  pes-OPV: و مثل قوم، مثل کاهن و مثل بنده، مثل آقایش و مثل کنیز، مثل خاتونش و مثل
    مشتری، مثل فروشنده و مثل قرض دهنده، مثل قرض گیرنده و مثل سودخوار، مثل سود دهنده
    خواهد بود.
  ron-1924: кум се ынтымплэ преотулуй, се ынтымплэ ши попорулуй; стэпынулуй, ка ши
    слуӂий; стэпыней, ка ши служничей; вынзэторулуй, ка ши кумпэрэторулуй; челуй че
    дэ ку ымпрумут, ка ши челуй че я ку ымпрумут; даторникулуй, ка ши челуй кэруя
    ый есте датор.
  ben-OBCV: সবার অবস্থা একইরকম হবে যাজকদের ও সাধারণ লোকদের, মনিব ও দাসদের, কর্ত্রী
    ও দাসীর, বিক্রয়কারী ও ক্রেতার, ঋণগ্রহীতার ও ঋণদাতার, উত্তমর্ণ ও অধমর্ণ, সকলের।
  som-som: Oo waxay noqon doontaa in wixii dadka ku dhaca ay wadaadkana ku dhacaan,
    oo wixii addoonka hela, sayidkana way heli doonaan, oo wixii iibiyaha helana,
    iibsadahana way heli doonaan, oo wixii amaahiyaha helana amaahsadahana way heli
    doonaan, oo wixii korsaarqaataha helana, korsaarbixiyahana way heli doonaan.
  lat-VUC: Et erit sicut populus, sic sacerdos; et sicut servus, sic dominus ejus;
    sicut ancilla, sic domina ejus; sicut emens, sic ille qui vendit; sicut fœnerator,
    sic is qui mutuum accipit; sicut qui repetit, sic qui debet.
  eng-ASVBT: And it shall be, as with the people, so with the priest; as with the
    servant, so with his master; as with the maid, so with her mistress; as with the
    buyer, so with the seller; as with the creditor, so with the debtor; as with the
    taker of interest, so with the giver of interest to him.
  ita-1885: E il sacerdote sarà come il popolo, il padrone come il servo, la padrona
    come la serva, chi compera come chi vende, chi presta come chi prende in presto,
    chi dà ad usura come chi prende ad usura.
  eng-LXXUP: And the people shall be as the priest, and the servant as the lord, and
    the maid as the mistress; the buyer shall be as the seller, the lender as the
    borrower, and the debtor as his creditor.
  eng-ULB: It will come about that, as with the people, so with the priest; as with
    the servant, so with his master; as with the maid, so with her mistress; as with
    the buyer, so with the seller; as with the creditor, so with the debtor; as with
    the receiver of interest, so with the giver of interest.
  spa-VBL: Sucederá lo mismo con todos, ya sean personas o sacerdotes, siervos o sus
    amos, criadas o sus amantes, compradores o vendedores, prestamistas o prestados,
    acreedores o deudores.
  fra-_FOB: Et il en sera du sacrificateur comme du peuple, du maître comme de son
    serviteur, de la maîtresse comme de la servante, du vendeur comme de l'acheteur,
    du prêteur comme de l'emprunteur, du créancier comme du débiteur.
  mal-mal: ജനത്തിനും പുരോഹിതനും, ദാസനും യജമാനനും, ദാസിക്കും യജമാനത്തിക്കും, വാങ്ങുന്നവനും
    വില്‍ക്കുന്നവനും, കടം കൊടുക്കുന്നവനും കടം വാങ്ങുന്നവനും, പലിശ വാങ്ങുന്നവനും പലിശ
    കൊടുക്കുന്നവനും ഒരുപോലെ സംഭവിക്കും.
  urd-GVR: Kisī ko bhī chhoṛā nahīṅ jāegā, ḳhāh imām ho yā ām shaḳhs, mālik yā naukar,
    mālikan yā naukarānī, bechne wālā yā ḳharīdār, udhār lene yā dene wālā, qarzdār
    yā qarzḳhāh.
  suz-BL: मुर आन कली दोदेंशो दुम्‍बा, चढ़ेब आन कली यो मोदेंशो दुम्‍ब। वाइल आन कली
    दोदेंशो दुम्‍बा, आन होव़प आन कली यो मोदेंशो दुम्‍ब। वाइलीम आन कली दोदेंशो दुम्‍बा,
    आन होव़पोक्‍म आन कली यो मोदेंशो दुम्‍ब। ग्‍याप्‍ब आन कली दोदेंशो दुम्‍बा, लेयब
    आन कली यो मोदेंशो दुम्‍ब। जेर थुइक्‍ब आन कली दोदेंशो दुम्‍बा, जेर गेब आन कली यो
    मोदेंशो दुम्‍ब।
  eng-NOY: As with the people, so is it with the priest; As with the servant, so with
    the master; As with the maid, so with the mistress; As with the buyer, so with
    the seller; As with the borrower, so with the lender; As with the usurer, so with
    the giver of usury.
  ita-1927: Avverrà al sacerdote lo stesso che al popolo, al padrone lo stesso che
    al suo servo, alla padrona lo stesso che alla sua serva, a chi vende lo stesso
    che a chi compra, a chi presta lo stesso che a chi prende ad imprestito, al creditore
    lo stesso che al debitore.
  ckb-ckb: کاهین وەک خەڵکی سادەی لێدێت، گەورە وەک کۆیلەکەی، خانم وەک کەنیزەکەی، کڕیار
    وەک فرۆشیار، بەخشەر وەک وەرگر، قەرزدەر وەک قەرزار.
  eng-BBE: And it will be the same for the people as for the priest; for the servant
    as for his master; and for the woman-servant as for her owner; the same for the
    one offering goods for a price as for him who takes them; the same for him who
    gives money at interest and for him who takes it; the same for him who lets others
    have the use of his property as for those who make use of it.
  kan-OKCV: ಜನಗಳಿಗೆ ಹೇಗೋ ಹಾಗೆಯೇ ಯಾಜಕರಿಗೆ; ದಾಸನಿಗೆ ಹೇಗೋ ಹಾಗೆಯೇ ಯಜಮಾನನಿಗೆ; ದಾಸಿಗೆ ಹೇಗೋ
    ಹಾಗೆಯೇ ಅವಳ ಯಜಮಾನಿಗೆ; ಕೊಳ್ಳುವವನಿಗೆ ಹೇಗೋ ಹಾಗೆಯೇ ಮಾರುವವನಿಗೆ; ಸಾಲಕೊಡುವವನಿಗೆ ಹೇಗೋ ಹಾಗೆಯೇ
    ಸಾಲ ಪಡೆಯುವವನಿಗೆ; ಬಡ್ಡಿ ತೆಗೆಯುವವನಿಗೆ ಹೇಗೋ ಹಾಗೆಯೇ ಬಡ್ಡಿ ತರುವವನಿಗೆ ಆಗುವುದು.
  tam-2017: அப்பொழுது, மக்களுக்கு எப்படியோ அப்படியே ஆசாரியனுக்கும் வேலைக்காரனுக்கு
    எப்படியோ அப்படியே எஜமானுக்கும், வேலைக்காரிக்கு எப்படியோ அப்படியே எஜமானிக்கும்,
    கொண்டவனுக்கு எப்படியோ அப்படியே விற்றவனுக்கும், கடன் கொடுத்தவனுக்கு எப்படியோ அப்படியே
