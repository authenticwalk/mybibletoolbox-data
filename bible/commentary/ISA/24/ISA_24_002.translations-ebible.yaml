  ory-ory: ତହିଁରେ ଯେପରି ଲୋକମାନଙ୍କର, ସେହିପରି ଯାଜକର; ଯେପରି ଦାସର, ସେହିପରି ତାହାର କର୍ତ୍ତାର;
