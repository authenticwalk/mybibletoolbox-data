  hlt-hlt: Te vaengah khosoih taengah khaw pilnam taengkah bangla, a boeipa taengah
    khaw sal taengkah bangla, boeinu taengah khaw salnu bangla, aka yoi taengah aka
    lai taengkah bangla, puhlah taengah purhong bangla, laibai aka suk taengah khaw
    laiba aka sah taengkah bangla a om pah ni.
  tbz-SIM: Ikuɔ́ nìùbɛ̀ nɛ̀ cɛ̃́nkoo kɔbɛ. Kudɑɑkù yiɛ̀ nnɛ̀ kudɑɑkù, Tɛcĩ́ɛ̃̀tɛ̀
    yɔ̃ nɛ̀ o kóo tɔ̃ntì, wèè fiiti nɛ̀ wèè do, wèè pènni nɛ̀ bɛ̀ pènni wè. Dibɑ̀nnì
    yiɛ̀ nnɛ̀ ò bɑnnɛ̀ wè.
  msy-2020: Gumazamizir dabirabir igharagha garibar itiba, me bar moghɨram osɨmtɨzir
    vamɨra bativam. Godɨn ofa gamir gumaziba ko, gumazamizir kɨniba, gumazir dapaniba
    ko, ingarir gumaziba, amizir dapaniba ko, amizir kɨniba, biziba amadir gumaziba
    ko, bizibagh ivezir gumaziba ko, gumazir munam ko, akam akɨrigh dagɨaba a danightɨ
    a gɨn uam ada ikarvaghamin arazim gamir gumaziba ko, gumazir munamɨn dagɨaba iniasa
    a ko akam akɨrir arazim gamir gumaziba, gumazir dagɨaba itiba ko, gumazir biziba
    puvatɨziba, me bar moghɨra dughiar kuram bativam.
  dop-dop: Wɑhɑlɑ kʋlʋm kɑ́ mɑɣɑnnɑ kɔtʋlʋ nɑ yǝlɑɑ. Nɑ cɑɑ nɑ ɩ yom, nɑ toto nɑ ɩ
    yom. Nɑ pɛɛtǝlʋ nɑ wei ɩ yɑkɩ tɔ. Nɑ kǝntǝlʋ nɑ wei pɑ kǝntǝɣɩ tɔ. Nɑ kǝmlɛ tʋ
    nɑ wei pɑ fɛlǝɣɩ tɔ.
  azb-azb: Nə xalqla kahin arasında, Nə nökərlə ağası arasında, Nə qarabaşla xanımı
