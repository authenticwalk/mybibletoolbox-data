  eng-WMBB: It will be as with the people, so with the priest; as with the servant,
    so with his master; as with the maid, so with her mistress; as with the buyer,
    so with the seller; as with the creditor, so with the debtor; as with the taker
    of interest, so with the giver of interest.
  urd-GVH: किसी को भी छोड़ा नहीं जाएगा, ख़ाह इमाम हो या आम शख़्स, मालिक या नौकर, मालिकन
