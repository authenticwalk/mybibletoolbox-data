  rug-rug: 'Kote kekeṉoṉo mo sa tinasuna tutuvia ri doduru: sari na hiama meke sari
    tinoni, sari na pinausu meke sari palabatu, sari na tie holu vagi meke arini pu
    vata holu, saripu va malumu lipulipu meke sarini pu ari dia lipulipu, sari na
    tie tagotago meke sari tie habahuala.'
  gaz-gaz: Kan saba irra gaʼu luba irra, kan garbicha irra gaʼu gooftaa irra, kan
