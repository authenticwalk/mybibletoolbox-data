    kple fenyila.
  eng-LEE: And it shall be with the people as with the priest; with the servant as
    with his master; with the bondwoman as with her mistress; with the buyer as with
    the seller; with the lender as with the borrower; with the debtor as with his
    creditor.
  asm-FB: প্ৰজা যেনে পুৰোহিতো তেনে, দাস যেনে মালিকো তেনে, দাসী যেনে মালিকনীও তেনে,
    কিনা জন যেনে বিক্রী কৰা জনো তেনে, ধাৰ দিয়া জন যেনে ধাৰ লোৱা জনো তেনে, সূত লোৱা
    জন যেনে সূত দিয়া জনো তেনে হ’ব।
  sus-A: مِشِ بِرِن لُمَ تْورّ نَن كُي؛ سّرّشّدُبّ نُن حَمَ، كُنتِفِ نُن كٌنيِ، فِنّ
    بَنشِ كَنيِ نُن كٌنيِ فِنّ، يُلّ نُن سَرٍ سٌي، يٍقُ تِ نُن سٍتَرٍ، دٌنِ تٌنفٌي
