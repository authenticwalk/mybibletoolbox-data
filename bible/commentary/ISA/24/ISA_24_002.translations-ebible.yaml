    chon tüngor me chon liwinimang.
  rop-rop: Ebribodi garra abum det seimwan trabul, ola serramonimen, ola odinri men
    en wuman, ola wekinmen en wekingel hu jidan laiga prisana, en ola boswan blanga
    detlot, en ol detlot hu oldei selimbat en baiyimbat, en detlot hu lendimbat, en
    detlot hu borobat mani, en ola ritjwan en powan pipul.
  ukr-1871: А що буде з народом, те саме й з сьвященником; що буде слузї, те й панові
