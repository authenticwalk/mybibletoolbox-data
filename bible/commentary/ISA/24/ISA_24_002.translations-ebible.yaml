    జరుగుతుంది. అప్పిచ్చే వారికి జరిగినట్టు అప్పు పుచ్చుకొనే వారికి జరుగుతుంది. వడ్డీకి
    ఇచ్చేవారికి జరిగినట్టు వడ్డీకి తీసుకునేవారికి జరుగుతుంది.
  hat-BSA: Pèp la menm jan ak prèt la, sèvitè a tankou mèt li, sèvant lan tankou mètrès
