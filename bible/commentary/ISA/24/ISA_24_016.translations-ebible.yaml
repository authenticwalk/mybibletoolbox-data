    ઠગનાર ઠગાઈ કરીને ઠગે છે.”
  pon-2006A: Kitail pahn rong ngilen koulen kapingpen Israel, wehi pwungo, sang wasa
    me keieu doh kan en sampah. Ahpw sohte koapworopwor ong ie! I wie luweluwetala!
    Sounpang aramas akan uselahte wiewia arail tiahk en pang aramas, oh soangen tiahk
    pwukat suwesuwedla ahnsou koaros.
  por-BRBSL: 'Da parte mais extrema da terra, ouvimos canções. Glória aos justos!
    Mas eu disse: “Eu me acobardei! Eu me definhei! ai de mim!” Os traiçoeiros trataram
    de forma traiçoeira. Sim, os traiçoeiros têm lidado de forma muito traiçoeira.'
  cth-cth: Kalan e Bawipa teh lentoe lawiseh, telah talai poutnae koehoi la sak lawk
    ka thai. Hatei, kai niteh, kai kaawm hoeh toe. Kai kaawm hoeh toe. Ka kahma toe.
    Bangkongtetpawiteh, yuemkamcu hoeh e naw ni yuemkamcu hoeh lah kho a sak awh.
  twi-twi: Yɛte nnwonto fi asase ano yɛte se, “Anuonyam nka Ɔtreneeni no.” Nanso mekae
    se, “Matɔ beraw, mapa abaw! Minnue! Ɔfatwafo di huammɔ! Ɔnam nnaadaa so di huammɔ.”
  hlt-hlt: Diklai khobawt lamkah kirhang hlangdueng laa te n'yaak uh coeng. Tedae,
    “Kai taengkah sakboeihnah, kai taengkah sakboeihnah aih. Anunae kamah taengah
    hnukpoh khaw hnukpoh uh mai. Hnukpoh te hnukpoh rhoek loh a hnukpoh thil uh,”
    ka ti.
  tbz-SIM: 'Ti kèèmu bɛ̀ dìèmmɛ̀ fɛ nyɛ̀nfɛ̀: Ti Yiɛ̀ nKuyie nkùù wetí ku yètìrì ndɛu!
    Kɛ̀ mí nnɛ́ kuɔ́nko kɛ dɔ̀: Ń fetimu, ǹ fetimu! Mɛyɛi mmɛɛ̀ ti do, bɛ̀ ǹ fìtɛ́mu,
    nɛ̀ bɛ̀ ti do nɑɑti bɛɛ̀ kòńtɛ́ kɛ n fìtɛ́.'
  msy-2020: Ia oragh! Nguazir kamɨn ruaghatevir bar saghon itibar gumazamiziba, me
    bar akongezir ighiabagh ami. Ezɨ men ighiam kamakɨn, “Ikiavɨra Itir God, arazir
    aghuibagh ami. Kamaghɨn amizɨ, e bar ziar ekiam a ganɨdi.” Ezɨ kɨ kamaghɨn mɨgei,
    “Iavzika! Kɨ bar akueghan kogham. Nan navim bar osɨmtɨzir dafam iti, ezɨ nan ikɨrɨmɨrim
    pura gɨvasava ami. Kɨ garima, gumazir arazir kurabagh amiba ko akar ifavaribagh
    amiba, igharaz darazigh ifara paza me gami.
  dop-dop: 'Tǝ nɩɩkɩ pǝ yooki yontu kɛ hɑtoo ɑntulinyɑ tǝnɑɣɑ tɔɔ sɩ: Tɑmpɑnɑ tǝŋlʋ
    Ɩsɔ kɛlɛ teeli tʋ. Ɩlɛnɑ mɑɑ tɔŋ sɩ: Mɑ tɑlɑ mɑ tǝnɑɣɑ, mɑ tɑlɑ mɑ tǝnɑɣɑ. Mɑ
    lepɑɣɑ. Wɑɑlɩ lɩɩlɑɑ lɩɩkɩ wɑɑlɩ, wɑɑlɩ lɩɩlɑɑ lɩɩkɩ wɑɑlɩ.'
  azb-azb: 'Dünyanın ən uzaq guşələrindən tərənnüm ilahisi eşidirik: «Saleh Olana
    izzət olsun!» Amma mən dedim: «Ölürəm, ölürəm! Vay halıma! Xainlər xainliklərini
    davam edir, Bəli, xainlər xaincəsinə hərəkət edir!»'
  eng-DBY: 'From the end of the earth have we heard songs: Glory to the righteous!
    And I said, My leanness, my leanness, woe unto me! The treacherous have dealt
    treacherously; yea, the treacherous have dealt very treacherously.'
  hin-2017: पृथ्वी की छोर से हमें ऐसे गीत की ध्वनि सुन पड़ती है, कि धर्मी की महिमा
    और बड़ाई हो। परन्तु मैंने कहा, “हाय, हाय! मैं नाश हो गया, नाश! क्योंकि विश्वासघाती
    विश्वासघात करते, वे बड़ा ही विश्वासघात करते हैं।”
  wol-KYG: 'Cati àddina lay woy di jibe, nu dégg ñu naa: «Teddnga ñeel na Aji Jub
    ji!» Waaye man dama ne: «Jeexle naa! Jeexle naa, wóoy man! Workat yaa ngi wora
    wor, ba far làggi ci wor.»'
  eng-YLT: From the skirt of the earth we heard songs, The desire of the righteous.
    And I say, 'Leanness [is] to me, Leanness [is] to me, woe [is] to me.' Treacherous
    dealers dealt treacherously, Yea, treachery, treacherous dealers dealt treacherously.
  eng-WYC-2017: From the ends of [the] earth we have heard praisings, the glory of
    the just [or the rightwise]. And I said, My private to me, my private to me. Woe
    to me, [the] trespassers have trespassed, and have trespassed by [the] trespassing
    of breakers of the law.
  eng-WMBB: From the uttermost part of the earth have we heard songs. Glory to the
    righteous! But I said, “I pine away! I pine away! woe is me!” The treacherous
    have dealt treacherously. Yes, the treacherous have dealt very treacherously.
  urd-GVH: हमें दुनिया की इंतहा से गीत सुनाई दे रहे हैं, “रास्त ख़ुदा की तारीफ़ हो!”
    लेकिन मैं बोल उठा, “हाय, मैं घुल घुलकर मर रहा हूँ, मैं घुल घुलकर मर रहा हूँ! मुझ
    पर अफ़सोस, क्योंकि बेवफ़ा अपनी बेवफ़ाई दिखा रहे हैं, बेवफ़ा खुले तौर पर अपनी बेवफ़ाई
    दिखा रहे हैं!”
  rug-rug: 'Koari pa vina betona sa popoa pepeso si avosia gita sa kera: “Vahesia
    si Asa pu Toṉotona.” Ba zama si rau, “Arau si gore hiteke, gore hiteke sa tiniqu!
    Na tinalotaṉa si taqarau! Na tie qoraqora si korapa koa! Na vinari qoraqorai si
    doduru vasina!”'
  gaz-gaz: Nu moggaa lafaa irraa faarfannaa, “Isa qajeelaa sanaaf ulfinni haa taʼu”
    jedhu dhageenya. Ani garuu akkanan jedhe; “Ani bade, ani bade! Anaaf wayyoo! Gantoonni
    ni ganu! Gantoonni gantummaa isaaniitiin ganu!”
  fra-LSG: 'De l’extrémité de la terre nous entendons chanter: Gloire au juste! Mais
    moi je dis: Je suis perdu! Je suis perdu! Malheur à moi! Les pillards pillent,
    et les pillards s’acharnent au pillage.'
  yal-yal: 'Nxu bɛti xuine mɛma nɛn bɔxɔn danne birin yi: “Binyena Ala tinxinxin xa!”
    Koni n tan naxa, “N bata lɔ ayi, n bata lɔ ayi, gbalona n xa! Yanfantenne yanfan
    soma! Yanfana! Yanfantenne yanfan soma!”'
  haw-1868: Ua lohe kakou i ke oli ana, mai ke kihi o ka honua mai, He nani ka poe
    i pono! I aku la no hoi au, Kuu make e, kuu make e! Auwe hoi au! Ke luku nei ka
    poe luku, O ka poe luku, ke luku nei, he luku ino.
  arb-NAV: 'مِنْ أَقَاصِي الْمَعْمُورَةِ سَمِعْنَا تَسَابِيحَ مَجْدٍ قَائِلَةً: «الْمَجْدُ
    لِلْبَارِّ». وَلَكِنِّي قُلْتُ: أَنَا هَالِكٌ! أَنَا هَالِكٌ وَيْلٌ لِي لأَنَّ
    الْخَونَةَ يُمَارِسُونَ الْخِيَانَةَ. الْخَوَنَةَ يُمَارِسُونَ الْخِيَانَةَ.'
  ewe-ewe: Tso anyigba ƒe mlɔea nu ke, miese ha ƒe ɖiɖi be, “Ŋutikɔkɔe woana Dzɔdzɔetɔ
    la.” Ke megblɔ be, “Evɔ nam, evɔ nam, baba nam. Wodem asi! Ametatrɔlawo dem asi!”
  eng-LEE: From the edge of the earth have we heard songs, “Glory to the righteous.”
    But I said, “Evil is mine, evil is mine, woe is me! the treacherous have dealt
    treacherously; yea, the treacherous have dealt very treacherously.”
  asm-FB: আমি পৃথিবীৰ অন্তভাগৰ পৰা গীত শুনিলোঁ, “ধাৰ্মিকজনৰ গৌৰৱ হওক।” কিন্তু মই কলোঁ,
    “মই ক্ষয় হৈ গৈছোঁ, মই ক্ষয় হৈ গৈছোঁ, মোৰ সন্তাপ হ’ল; বিশ্বাসঘাতকসকলে অতিশয়
    বিশ্বাসঘাতকতা কৰিলে।
  sus-A: كٍلِقٍ دُنِحَ تُنشُن نَانِيٍ رَ، وٌن بّيتِ مّمَ نّ نَشَن عَ قَلَمَ، «نْرّ
    كَنيِ نَن تِنشِنتْي رَ.» كْنْ ﭑ تَن نَشَ عٍ يَابِ، «ﭑ شُن نَكَنَقٍ، ﭑ قَتٍ نَ
    بَقٍ ﭑ مَ. حَشَنكَتّ نَ ﭑ بّ. تِنشِنتَرٍيٍ بَرَ ﭑ يَنقَ عَ حَاشِ رَ.»
  fra-SBL: 'De l''extrémité de la terre, on entend des chants. Gloire aux justes !
    Mais je disais : « Je me languis ! Je dépéris ! Malheur à moi ! » Les traîtres
    ont été traîtres. Oui, les perfides ont été très perfides.'
  hbo-hbo: מִכְּנַ֨ף הָאָ֜רֶץ זְמִרֹ֤ת שָׁמַ֙עְנוּ֙ צְבִ֣י לַצַּדִּ֔יק וָאֹמַ֛ר רָזִי־לִ֥י
    רָֽזִי־לִ֖י אֹ֣וי לִ֑י בֹּגְדִ֣ים בָּגָ֔דוּ וּבֶ֥גֶד בֹּוגְדִ֖ים בָּגָֽדוּ׃
  kik-kik: 'Nĩtũiguĩte nyĩmbo ikĩinwo kuuma ituri cia thĩ, ikainwo atĩrĩ: “Arogoocwo
    ũcio Mũthingu.” No niĩ ngiuga atĩrĩ, “Kaĩ ndĩ na haaro-ĩ! nĩgũkorwo nĩndĩrahiinyĩrĩrĩka,
    ĩĩ ti-itherũ nĩndĩrahiinyĩrĩrĩka! Andũ arĩa akunyanĩri nĩmarakunyanĩra arĩa angĩ,
    o acio akunyanĩri magakunyanĩra arĩa angĩ na ũkunyanĩri mũnene mũno!”'
  fra-NCL: 'De l’extrémité de la terre nous entendons des cantiques : « Gloire au
    juste ! — » Mais j’ai dit : « Je suis perdu ! Je suis perdu, malheur à moi ! »
    Les pillards pillent, les pillards pillent sans mesure !'
  cek-AK: Katoeng kami nuiah lensawkhaih to om nasoe, tiah long boenghaih ahmuen hoi
    laasakhaih lok to ka thaih o. Toe kai mah, Kai loe amro boeh, amro boeh! Khosak
    ka bing boeh! Aling thaih kaminawk mah aling boeh! Ue, aling thaih kaminawk mah
    ang ling o tangtang boeh, tiah ka naa.
  cuk-cuk: 'Bela napneg-naidgine, anmar namakleged itoged. Weyob soged: “Dule-innikigwad
    odummolesun.” Ar andi an sogdo, an duledar-wilesye. Bela-bela an nunmak-itogedba,
    an burgwebied. Dule-yardakmaladi, unnila dule-yardakdimalad. Dule-yardakmaladi,
    emar-yardakedginbi binsadimalad.'
  uig-CYR: 'Җаһанниң чәт-чәтлиридин биз нахшиларни аңлидуқ: — «Һәққаний Болғучиға
    шан-шәрәп болсун!» Бирақ мән шундақ дедим: — «Аһ, мениң ядаңғулуғум! Мениң ядаңғулуғум!
    Һалимға вай! Чүнки хаинлар хаинлиқ қиливатиду; Бәрһәқ, хаинлар номуссизларчә хаинлиқ
    қиливатиду!'
  tel-2017: నీతిమంతునికి స్తోత్రమని, భూదిగంతాల నుండి సంగీతాలు మనకు వినబడ్డాయి. అప్పుడు
    నేను “అయ్యో నాకు బాధ. నేను చెడిపోయాను, చెడిపోయాను. మోసం చేసే వారు మోసం చేస్తారు
    మోసం చేసే వారు ఎంతో మోసం చేస్తారు” అన్నాను.
  hat-BSA: 'Soti nan dènye pwent latè, nou tande chan yo: “Glwa a Sila Ki Dwat la,”
    men mwen di: “Malè a mwen menm! Malè a mwen menm! Elas pou mwen! Moun trèt yo
    aji an trèt e moun trèt yo aji an trèt anpil.”'
  kos-kos: Liki acn loessulana faclu kut lohng pusren on in kaksakin God lun suwoswos.
    Tusruktu wangin finsrak luk! Foroti insiuk! Mwet kutasrik tia tui in orek kutasrik,
    ac sulallal lalos uh koluk liki na meet ah.
  hbo-WLC: מִכְּנַ֨ף הָאָ֜רֶץ זְמִרֹ֤ת שָׁמַ֙עְנוּ֙ צְבִ֣י לַצַּדִּ֔יק וָאֹמַ֛ר רָזִי־לִ֥י
    רָֽזִי־לִ֖י א֣וֹי לִ֑י בֹּגְדִ֣ים בָּגָ֔דוּ וּבֶ֥גֶד בּוֹגְדִ֖ים בָּגָֽדוּ׃
  ibo-ibo: Anyị ga-anụ abụ ọma dị iche iche site na nsọtụ ụwa. Ha ga-abụ abụ na-asị,
    “Otuto dịrị Onye ezi omume ahụ.” Ma nʼezie, o nweghị olileanya dịịrị m. “Lee ka
    anụ ahụ m si na-akpọnwụ! Ahụhụ dịrị m! Nʼihi na ndị ahụ na-ekwesighị ntụkwasị
    obi ereela anyị. Akpịrị ego ha ka ha ji refuo anyị.”
  ory-ory: ଧାର୍ମିକମାନେ ଶୋଭା ପାଆନ୍ତି, ଏହି ଗାନ ଆମ୍ଭେମାନେ ପୃଥିବୀର ପ୍ରାନ୍ତ ସୀମାରୁ ଶୁଣିଅଛୁ।
    ମାତ୍ର ମୁଁ କହିଲି, “ମୁଁ କ୍ଷୀଣ ହେଉଅଛି, ମୁଁ କ୍ଷୀଣ ହେଉଅଛି! ମୁଁ ସନ୍ତାପର ପାତ୍ର! ବିଶ୍ୱାସଘାତକମାନେ
    ବିଶ୍ୱାସଘାତକତା କରିଅଛନ୍ତି; ହଁ, ବିଶ୍ୱାସଘାତକମାନେ ଅତିଶୟ ବିଶ୍ୱାସଘାତକତା କରିଅଛନ୍ତି।”
  chk-chk: Seni lesopun fanüfan sa rongorong ei köl, “Ewe mi Pwüng epwe ling.” Nge
    ngang üa apasa, “Feiengauei! Üa apwangapwangala, üa apwangapwangala. Ekewe chon
    afangamä ra afangamä fän ar rawangau, ra chök akafangamä.”
  rop-rop: En wi garra irrim olabat brom ola longweiwan kantri singsingbat detlot
    song langa det God hu oldei gibitbat ebribodi feyago. “Bat main hat im jidan brabli
    hebiwan. Mi brabli nogudbinji. Dumaji nogudbala pipul oldei dumbat trikibala ting
    langa mi, en dei kipgon dumbat mowes ting langa mi.
  ukr-1871: 'Від найдалшого краю землї чуєм пісню: „Слава Праведному!‟ Я ж промовив:
    „Нуждо моя, нуждо моя! о горе моє! Лиходїї коять лихо, й коять лихо лиходїї по
    лиходїйськи.‟'
  deu-1951: 'Wir haben vom Ende der Erde Lobgesänge vernommen zu Ehren dem Gerechten.
    Ich aber sprach: Schwindsucht habe ich! Wehe mir, Räuber rauben, ja, räuberisch
    rauben die Räuber!'
  eng-JPS: 'From the uttermost part of the earth have we heard songs: ''Glory to the
    righteous.'' But I say: I waste away, I waste away, woe is me! The treacherous
    deal treacherously; yea, the treacherous deal very treacherously.'
  srp-1865: 'S kraja zemlje èusmo pjesme u slavu pravednome; ali rekoh: ološah! ološah!
    teško meni! nevjernici nevjeru èine, baš nevjernici nevjeru èine.'
  lug-lug: Tuwulira okuyimba okuva ku nkomerero y’ensi, “Ekitiibwa kibeere eri Omutuukirivu.”
    Naye ne njogera nti, “Nsanawo, nsanawo. Zinsaze. Ab’olukwe balya mu bannaabwe
    olukwe, Ab’enkwe bakozesa enkwe okulya mu bannaabwe olukwe.”
  heb-heb: מכנף הארץ זמרת שמענו צבי לצדיק ואמר רזי לי רזי לי אוי לי בגדים בגדו ובגד
    בוגדים בגדו׃
  ben-IRV: পৃথিবীর শেষ সীমা থেকে আমরা এই গান শুনেছি, “ধার্ম্মিকের জন্য শোভা” কিন্তু
    আমি বললাম, “হায়! আমি দুর্বল হচ্ছি, আমি দুর্বল হচ্ছি, ধিক আমাকে। কারণ বিশ্বাসঘাতকেরা
    বিশ্বাসঘাতকতা করেছে; হ্যাঁ, বিশ্বাসঘাতকেরা বিশ্বাসঘাতকতা করেছে।”
  pan-pan: ਧਰਤੀ ਦੇ ਕੰਢੇ ਤੋਂ ਅਸੀਂ ਭਜਨ ਸੁਣਦੇ ਹਾਂ, “ਧਰਮੀ ਮਨੁੱਖ ਦਾ ਮਾਣ ਹੋਵੇ!।” ਪਰ ਮੈਂ
    ਆਖਿਆ, ਮੈਂ ਲਿੱਸਾ ਪੈ ਗਿਆ, ਮੈਂ ਲਿੱਸਾ ਪੈ ਗਿਆ! ਹਾਏ ਮੇਰੇ ਉੱਤੇ! ਠੱਗਾਂ ਨੇ ਠੱਗੀ ਕੀਤੀ! ਹਾਂ,
    ਠੱਗਾਂ ਨੇ ਠੱਗੀ ਕੀਤੀ!
  mya-JVB: သန့်ရှင်း တော်မူသောသူသည် ဘုန်းကြီး တော်မူစေသတည်းဟု မြေကြီး စွန်း မှ သီချင်း
    ဆိုသံကို ငါတို့သည် ကြား ရ၏။ ငါမူကား ၊ အလွန်ဆင်းရဲ ၏။ အလွန်ဆင်းရဲ ၏။ အမင်္ဂလာ ရှိ၏။
    လုယက် သောသူတို့သည် လုယက် လျက် နေကြ၏။ လုယက် သောသူတို့သည် ကြမ်းတမ်းစွာ လုယက် ကြ၏။
  hmo-hmo: Tanobada ena daudau gabudia dekena amo, edia hanamoa ane do ita kamonai,
    do idia gwau, “Kara Maoromaoro Dirava ita hanamoa bada noho.” To lau gwau, egu
    dala ta be lasi! Egu tauanina be ia ore ia lao noho! Badina be kara dika taudia
    idia kara dika noho, bona koikoi dekenai taunimanima idia hadikaia taudia ese,
    unai koikoi idia karaia noho.
  urd-urd: इन्तिहा — ए — ज़मीन से नग़मों की आवाज़ हम को सुनाई देती है, जलाल — ओ —
    'अज़मत सादिक़ के लिए। लेकिन मैंने कहा, मैं गुदाज़ हो गया, मैं हलाक हुआ; मुझ पर
    अफ़सोस! दग़ाबाज़ों ने दग़ा की; हाँ, दग़ाबाज़ों ने बड़ी दग़ा की।
  rus-SYN: 'От края земли мы слышим песнь: “Слава Праведному!” И сказал я: беда мне,
    беда мне! увы мне! злодеи злодействуют, и злодействуют злодеи злодейски.'
  bqc-SIM: 'Wálɛ lɛ ma dↄ za dṹnia lɛ́wa wàlɛ mɛ: Gbɛ̃maa kɛfɛna! Ɔ̃ ma mɛ̀: Waiyoo
    mapi! Ma kaalɛn kɛ́waa? Ma kaalɛn kɛ́waa? Zĩ̀bↄnkpɛdeↄ bↄ̀ ń kpɛ, náaisaideↄ
    náaisaiyãkɛ̀nɛ́.'
  tcz-CHONGTHU: Leiset kolning lang peh a konin vahchoila kisa kajaovin, chonpha Pa
    loupina kipe la ahi! Ahin kalung sung hi lung genthei nan adim e. Nei kapiu vin,
    ajehchu agolhapai ding kahi tai. Jouva kibolna ache nalaije, chuleh leptholna
    hi muntina a um nalaije.
  mar-mar: पृथ्वीच्या सीमेतून आम्ही अशी गीते ऐकली आहेत की, “धार्मिकास वैभव असो.” पण
    मी म्हणालो, मी वाया गेलो आहे, मी दूर वाया गेलो आहे, मला हाय हाय! कारण विश्वास
    घातकीने विश्वासघात केला आहे, होय, विश्वास घातक्याने विश्वास घात केला आहे.
  qub-qub: 'Cay pachapa cuchunpita-pacha cantamojtami wiyashcäcuna «¡Juchaynäga alabasha
    cachun!» nir. Noganami nishcä: «Ay, ima ruraytapis manami camäpacöchu. Pasaypa
    llaquishami caycä. Fiyu runacunaga engañacunmi. Paycunamanga manami yäracuypächu.»'
  hat-hat: 'Byen lwen nan dènye bout latè, nou tande y''ap chante, y''ap fè lwanj
    pou moun ki mache dwat yo. Men mwen menm, mwen di: Pa gen rechap pou mwen! Pa
    gen chape pou mwen! Gade nan kisa m'' ye! Trèt yo ap trayi moun toujou! Chak jou
    y''ap trayi moun pi rèd!'
  eng-BSB: 'From the ends of the earth we hear singing: “Glory to the Righteous One.”
    But I said, “I am wasting away! I am wasting away! Woe is me.” The treacherous
    betray; the treacherous deal in treachery.'
  eng-WEBPB: From the uttermost part of the earth have we heard songs. Glory to the
    righteous! But I said, “I pine away! I pine away! woe is me!” The treacherous
    have dealt treacherously. Yes, the treacherous have dealt very treacherously.
  kbq-kbq: Hagi mopama ome atre eme atrema hu kazigatira muse zagame'ma nehazana,
    amanahu zagame nehazanki antahiho. Fatgo avu'avazama nehia Anumzamofona agi'a
    ahentesga nehune hu'za hu'naze. Hianagi nagra amanage hu'na hu'noe, nasunku huanki'na
    musena nosu'na haviza hu'na amne zankna hugahue. Na'ankure nagrama koana, havi
    zamavuzmava nehu'za havige nehaza vahe'mo'za, mago'ene vahera rezmatga nehu'za,
    zamazeri haviza nehazanki, ina vaheku knare vahera mani'ne huta antahimigahune.
  nhe-BL: 'Xijtlacaquilica quejatza huicaj nopa tlacame tlen itztoque campa ontlantoc
    tlaltepactli tlen se lado hasta seyoc huan quiijtohuaj: “Xijhueyitlalica yajaya
    tlen xitlahuac.” Pero na niquijtohua: ¡Niteicneltic na! Nijpiya se hueyi cuesoli
    ipan noyolo pampa campa hueli noja tlatlani tlen ax cuali huan campa hueli tlacame
    quisenhuiquilíaj tlacajcayahuaj.'
  gub-BL: Teko ywy muite wera'u rehe har uzegar Tupàn Ikatuahy Ma'e ikatu haw rehe
    wà. Xinu wazegar mehe zane wà. Aze'eg nezewe ihe kury. — Hemaranugar ihe. Hepuhareko
    pe nehe. Napuner kwaw amo ma'erahy ipuraraw paw rehe. Teko wanupe ikatu 'ym ma'e
    iapo har wà, hemu'em wiwi waiko amo wanupe wà. Heta temu'emaw taw wanàwanàn, a'e
    ihe.
  eng-DRA: 'From the ends of the earth we have heard praises, the glory of the just
    one. And I said: My secret to myself, my secret to myself, woe is me: the prevaricators
    have prevaricated, and with the prevarication of transgressors they have prevaricated.'
