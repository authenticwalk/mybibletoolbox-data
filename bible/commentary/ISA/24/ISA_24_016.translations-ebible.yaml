  dan-1931: 'Fra Jordens Grænse hører vi Lovsange: “Hil den retfærdige!” Men jeg siger:
    Jeg usle, jeg usle, ve mig, Ransmænd raner, Ransmænd raner Ran,'
  vie-OVCB: Chúng tôi nghe bài hát ngợi tôn từ tận cùng mặt đất, bài hát dâng vinh
    quang lên Đấng Công Chính! Nhưng lòng tôi nặng trĩu vì sầu khổ. Khốn nạn cho tôi,
    vì tôi đuối sức. Bọn lừa dối vẫn thắng thế, bọn phản trắc vẫn ở khắp nơi.
  guj-2017: પૃથ્વીને છેડેથી આપણે, “ન્યાયીનો મહિમા થાઓ” એવાં ગીત સાંભળ્યાં છે. પણ મેં
