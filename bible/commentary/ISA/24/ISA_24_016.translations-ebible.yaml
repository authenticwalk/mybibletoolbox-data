verse: ISA.024.016
translations:
  mal-C: “നീതിമാനായവനു മഹത്ത്വം,” എന്ന ഗാനം ഭൂമിയുടെ അറുതികളിൽനിന്ന് നാം കേൾക്കുന്നു.
    എന്നാൽ ഞാൻ പറഞ്ഞു, “ഞാൻ ക്ഷയിച്ചുപോകുന്നു, ഞാൻ ക്ഷയിച്ചുപോകുന്നു! എനിക്ക് അയ്യോ
    കഷ്ടം! വഞ്ചകർ ഒറ്റുകൊടുക്കുന്നു. അതേ, വഞ്ചകർ വഞ്ചനയോടെ ഒറ്റുകൊടുക്കുന്നു.”
  deu-TKW: 'Vom Saume der Erde her vernahmen wir Lobgesänge: Herrlichkeit für die
    Frommen! Aber ich sprach: Die Seuche befällt mich! Die Seuche befällt mich! Wehe
    mir! Die Treulosen handeln treulos, ja schändlich treulos handeln sie!'
  lin-lin: 'Wuta na suka ya mokili, tozali koyoka banzembo : « Nkembo epai ya Nkolo-Na-Bosembo. »
    Kasi nalobaki : « Nakomi na suka, nakomi na suka ! Mawa mpo na ngai ! Bazoba bateki
    mboka, na bozoba penza, bazoba bateki mboka ! »'
  eng-LSV: From the skirt of the earth we heard songs, || The desire of the righteous.
    And I say, “Leanness [is] to me, || Leanness [is] to me, woe [is] to me.” Treacherous
    dealers dealt treacherously, || Indeed, treachery, treacherous dealers dealt treacherously.
  eng-GNV: 'From the vttermost part of the earth wee haue heard praises, euen glory
    to the iust, and I sayd, My leanesse, my leanesse, woe is mee: the transgressours
    haue offended: yea, the transgressours haue grieuously offended.'
  eng-WEBSTER: From the uttermost part of the earth have we heard songs, even glory
    to the righteous. But I said, My leanness, my leanness, woe to me! the treacherous
    dealers have dealt treacherously; yes, the treacherous dealers have dealt very
    treacherously.
  nhw-BL: 'Xijtlacaquilica quenicatza huicaj nopa masehualme catli itztoque campa
    ontlantoc tlaltipactli tlen se lado hasta seyoc huan quiijtohuaj: “Xijhueyitlalica
    yaya catli xitlahuac.” Pero na niquijtohua: ¡Niteicnelti na! Nijpiya se hueyi
    tequipacholi ipan noyolo pampa campa hueli noja tlatlani catli amo cuali huan
    campa hueli masehualme quisenhuiquilíaj tlacajcayahuaj.'
  swh-ONEN: 'Kutoka miisho ya dunia tunasikia uimbaji: “Utukufu kwa Yule Mwenye Haki.”
    Lakini nilisema, “Ninadhoofika, ninadhoofika! Ole wangu! Watenda hila wanasaliti!
    Kwa hila watenda hila wanasaliti!”'
  bba-bba: Sɑ ko nɔ bɑ womusu mɔ̀ bɑɑmɑ hɑnduniɑn ɡoonu nnɛ sɔɔ bɑ mɔ̀, i ɡemɡii bɛɛrɛ
    wɛ̃ɛyɔ. Adɑmɑ nɛ, kon nɔɔɡiru suɑ nɑ n mɔ̀, ɡberɑ mɑn di, nɑ kɑm kuɑ, domi yibɛrɛbɑ
    bɑ hɑniɑ mɔ̀ bɑ yɑ̃nu ɡurɑmɔ.
  eng-KJVCPB: From the uttermost part of the earth have we heard songs, even glory
    to the righteous. But I said, My leanness, my leanness, woe unto me! The treacherous
    dealers have dealt treacherously; Yea, the treacherous dealers have dealt very
    treacherously.
  luo-luo: 'koa e tungʼ piny duto wawinjo wer mawer niya: “Duongʼ odongʼ ne Jal Makare.”
    To an ne awacho niya, “Aserumo chuth, aserumo chuth! Mano kaka aneno malit! Jandhoko
    ndhogo ji! Kuom timbe mag andhoga osendhogo ji!”'
  meu-meu: Hahenamo anedia ta kamonaimu, tanobada dokodia amo e maimu, heimodai anedia,
    Kara Maoromaoro Diravana ena. A lau na tomamu “Daragu e doko e laomu, daragu e
    doko e laomu, madi, ihabaigu; badina be kara dibaka taudia na e kara dibakamu;
    oibe, kara dibaka taudia na e kara dika hereamu.”
  npi-ULB: हामीले पृथ्वीको सुदूर भागबाट गीतहरू सुनेका छौं, “धर्मी जनको महिमा होस्
    !” तर मैले भनें, “म सुकेर जाँदैछु, म सुकेर जाँदैछु, मलाई धिक्‍कार! धोकेबाजले धोकापुर्ण
    व्यवहार गरेको छ । हो, धोकेबाजले धेरै धोकापुर्ण व्यवहार गरेको छ ।
  yor-yor: Láti òpin ayé wá ni a ti gbọ́ orin; “Ògo ni fún olódodo n nì.” Ṣùgbọ́n
    mo wí pé, “Mo ṣègbé, mo ṣègbé! “Ègbé ni fún mi! Alárékérekè dalẹ̀! Pẹ̀lú ìhàlẹ̀
    ni àgàbàgebè fi dalẹ̀!”
  pes-OPCB: و از سرزمینهای دور دست صدای مردم را خواهیم شنید که در وصف خدای عادل سرود
    می‌خوانند. اما افسوس! افسوس که بدکاران و خیانت‌پیشگان به شرارت خود ادامه می‌دهند.
    این مرا غمگین و ناامید می‌کند.
  tgl-ULB: Mula sa pinakamalayong bahagi ng mundo aming narinig ang mga awit, “Kaluwalhatian
    sa matuwid!” Pero sinabi ko, “Sinayang ko lang, sinayang ko lang, kasawian ay
    sa akin! Ang taksil ay gumagawa ng pagtataksil; oo, ang taksil ay gumagawa ng
    matinding pagtataksil.”
  hui-hui: Wali agali dindi leneha palima pedarume turuho howa iba gana laga ngaru
    lalu holebirago hale holeberemi. Tigua iba gana lalu howa, Anduane Homogo mini
    bayale tigabi kagonaga mini yaraga holene nga, laga bialu holebira. Ai darabago
    i̱na ogodagua laro. I̱naga miniha genda timbuniore yu howa turu nahe i̱ni homo
    ereba habehe ko. Irane wali agali maru karu mo ko holenebi ke̱ holenebi ho to̱ledagome
    mendeali kago mo ko howa ke̱ ho mialu karunaga i̱ turu naheore kogoni.
  mya-mya: ငါ​တို့​သည်​သူ​တော်​ကောင်း​တ​ရား​ကျင့်​သူ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား
    ကမ္ဘာ​ရပ်​စွန်း ရပ်​ဖျား​များ​မှ​ချီး​ကူး​ကြ​သည့်​သီ​ချင်း သံ​များ​ကို​ကြား​ရ​ကြ​လိမ့်​မည်။
    သို့​ရာ​တွင်​ငါ​သည်​မျှော်​လင့်​ရာ​မဲ့​ဖြစ်​လျက် လုံး​ပါး​ပါး​၍​နေ​ပါ​သည်​တ​ကား။
    သစ္စာ​မဲ့ သူ​တို့​သည်​ဆက်​လက်​၍​သစ္စာ​ဖောက်​လျက် ဆိုး​ရွား​သည်​ထက်​ဆိုး​ရွား​၍​လာ​ကြ​၏။-
  bod-N: ང་ཚོས་ས་གཞིའི་མཐའ་ནས་གཟི་བརྗིད་དྲང་བདེན་ཅན་ལ་འབུལ་ཞེས་པའི་གླུ་སྐད་ཐོས་ཡོང་།
    ཡིན་ནའང་ངས་བདག་ནི་ཚར་རོ། །བདག་ནི་ཚར་རོ། །བདག་ལ་ཆག་སྒོ་འབྱུང་ངོ་། །གང་ལ་ཞེ་ན། གཡོ་སྒྱུ་སྤྱོད་མཁན་གྱིས་གཡོ་སྒྱུ་སྤྱོད་ཅིང་།
    གཡོ་སྒྱུ་སྤྱོད་མཁན་གྱིས་གཡོ་སྒྱུ་ཆེ་རུ་སྤྱོད་དོ་ཞེས་སྨྲས་སོ། །
  sna-sna: 'Kubva kumigumo yenyika tinonzwa kuimba kunoti: “Ngaakudzwe iye Akarurama.”
    Asi ini ndakati, “Ndiri kupera muviri, ndiri kupera muviri! Ndine nhamo! Vanyengeri
    vakaita zvinhu nokunyengera! Vanyengeri vakaita zvinhu nokunyengera kukuru!”'
  spa-BLM: 'Desde el extremo de la tierra se oyen cantos. ¡Gloria a los justos! Pero
    yo dije: “¡Me muero de ganas! Me desvanezco! ¡Ay de mí!” Los traidores han actuado
    con traición. Sí, los traidores han actuado con mucha traición.'
  cac-cac: 'Ol ab''chaj sb''itan eb'' b''aj slajvic''och lum luum, yuj yic''jichaan̈
    sb''i Jehová te tojol. Palta a in svala'': Ay, ob''iltac in, van in lajviemi.
    A eb'' ixtum anima chi'', man̈xa scachnab''il eb''.'
  swh-ULB: Kutoka umbali wa sehemu ya dunia tumesika nyimbo, ''Utukufu kwa watu wenye
    haki! Lakini nikasema, ''Nimepita mbali, Ole juu wangu! Wasaliti walshulika na
    wenye hila; ndio, wasaliti walishuhulika na wenye hila.''
  bel-bel: 'Ад краю зямлі мы чуем песьню: «Слава Праведнаму!» І сказаў я: бяда мне,
    бяда мне! жаль мне! ліхадзеі ліхадзейнічаюць, і ліхадзейнічаюць ліхадзеі ліхадзейна.'
  deu-ELBBK: 'Vom Ende der Erde her hören wir Gesänge: „Herrlichkeit dem Gerechten!“
    – Da sprach ich: Ich vergehe, ich vergehe, wehe mir! Räuber rauben, und räuberisch
    raubend rauben sie.'
  mbb-OT: Egkezineg is kanta ziyà te kinemeziyuan he vahin te kelibutan he edhenduen
    te, “Edeliǥen is Metazeng he Megbevayà!” Piru mekehizuhizu a su midluyahan a.
    Su mibpedayun gihapun is kedluib te menge meluiven he menge etew.
  mal-2015: 'നീതിമാന്നു മഹത്വം എന്നിങ്ങനെ ഭൂമിയുടെ അറ്റത്തുനിന്നു കീർത്തനം പാടുന്നതു
    ഞങ്ങൾ കേട്ടു; ഞാനോ: എനിക്കു ക്ഷയം, എനിക്കു ക്ഷയം, എനിക്കു അയ്യോ കഷ്ടം! എന്നു പറഞ്ഞു.
    ദ്രോഹികൾ ദ്രോഹം ചെയ്തിരിക്കുന്നു; ദ്രോഹികൾ മഹാദ്രോഹം ചെയ്തിരിക്കുന്നു.'
  gup-gup: A! Karrbenbekkan djarrehbeh bininj kabirriwayini bu kabirriyime, “Karriwernhburlumen
    Nadjalkudji nawu Namak Duninjh!” Dja med. Ngaye ngayimeng, “Ngaye bonj, ngabekkarren
    bu ngakukmorarramen. Wardi ngadjaldowe. Birriwern bininj ngandikukweykan! Bedda
    wanjh kabirrikurrehkurren dja ngandimulewan ngardduk.”
  rmc-rmc: 'Pal o agora la phuvakre šunas te giľavel o chvali: „Slava le Spravodľivoneske!“
    Ale me phenďom: „Mange hin igen phares, igen phares, vigos mange! O zradci zradzinen,
    o zradci thoven avri a klaminen!“'
  pes-OPV: 'از کرانهای زمین سرودها را شنیدیم که عادلان را جلال باد. اما گفتم: وا حسرتا،
    وا حسرتا، وای بر من! خیانت کاران خیانت ورزیده، خیانت کاران به شدت خیانت ورزیده‌اند.'
  ron-1924: 'Де ла марӂиниле пэмынтулуй аузим кынтынд: „Славэ челуй неприхэнит!” Дар
    еу зик: „Сунт пердут! Сунт пердут! Вай де мине!” Жефуиторий жефуеск, жефуиторий
    се ынвершунязэ ла жаф.'
  ben-OBCV: 'পৃথিবীর প্রান্তসীমা থেকে আমরা গানের শব্দ শুনছি: “সেই ধার্মিক ব্যক্তির
    মহিমা হোক।” কিন্তু আমি বললাম, “আমি ক্ষয়ে যাচ্ছি, আমি ক্ষয়ে যাচ্ছি, ধিক্ আমাকে!
    বিশ্বাসঘাতকেরা বিশ্বাসঘাতকতা করছে! হ্যাঁ, বিশ্বাসঘাতকেরা নিদারুণ বিশ্বাসঘাতকতা
    করছে!”'
  som-som: Darafka dhulka ugu shisheeya ayaan ka maqalnay gabayo lahaa, Ammaanu ha
    u ahaato kan xaqa ah. Laakiinse anigu waxaan idhi, Caatoobay oo caatoobay, anaa
    iska hoogay! Khaa'innadii khiyaanay sameeyeen, hubaal khaa'innadii aad iyo aad
    bay khiyaano xun u sameeyeen.
  lat-VUC: 'A finibus terræ laudes audivimus, gloriam Justi. Et dixi: Secretum meum
    mihi, secretum meum mihi. Væ mihi ! prævaricantes prævaricati sunt, et prævaricatione
    transgressorum prævaricati sunt.'
  eng-ASVBT: 'From the uttermost part of the earth have we heard songs: Glory to the
    righteous. But I said, I pine away, I pine away, woe is me! the treacherous have
    dealt treacherously; yea, the treacherous have dealt very treacherously.'
  ita-1885: 'Noi abbiamo uditi cantici dall''estremità della terra, che dicevano:
    Gloria al giusto. Ed io ho detto: Ahi lasso me! ahi lasso me! guai a me! i disleali
    procedono dislealmente; anzi procedono dislealmente, della dislealtà de'' più
    disleali.'
  eng-LXXUP: 'O Lord God of Israel, from the ends of the earth we have heard wonderful
    things, and there is hope to the godly: but they shall say, Woe to the despisers,
    that despise the law.'
  eng-ULB: From the farthest part of the earth we have heard songs, “Glory to the
    righteous one!” But I said, “I have wasted away, I have wasted away, woe is me!
    The treacherous have dealt treacherously; yes, the treacherous have dealt very
    treacherously.”
  spa-VBL: 'Desde los confines de la tierra se oyen cánticos que dicen: “Gloria al
    Dios que hace el bien”. Pero yo soy miserable, miserable. Tengan piedad de mí.
    La gente engañosa sigue traicionando, una y otra vez.'
  fra-_FOB: 'Du bout de la terre nous entendons chanter: Honneur au juste! Mais j''ai
    dit: Je suis perdu, je suis perdu! Malheur à moi! Les pillards pillent, les pillards
    s''acharnent au pillage!'
  mal-mal: '“നീതിമാന് മഹത്ത്വം” എന്നിങ്ങനെ ഭൂമിയുടെ അറ്റത്തുനിന്നു കീർത്തനം പാടുന്നതു
    ഞങ്ങൾ കേട്ടു; ഞാനോ: “എനിക്ക് ക്ഷയം, എനിക്ക് ക്ഷയം, എനിക്ക് അയ്യോ കഷ്ടം!” എന്നു
    പറഞ്ഞു. “ദ്രോഹികൾ ദ്രോഹം ചെയ്തിരിക്കുന്നു; ദ്രോഹികൾ മഹാദ്രോഹം ചെയ്തിരിക്കുന്നു”.'
  urd-GVR: Hameṅ duniyā kī intahā se gīt sunāī de rahe haiṅ, “Rāst Ḳhudā kī tārīf
    ho!” Lekin maiṅ bol uṭhā, “Hāy, maiṅ ghul ghul kar mar rahā hūṅ, maiṅ ghul ghul
    kar mar rahā hūṅ! Mujh par afsos, kyoṅki bewafā apnī bewafāī dikhā rahe haiṅ,
    bewafā khule taur par apnī bewafāī dikhā rahe haiṅ!”
  suz-BL: गो रागी आ सुर रे परमप्रभु कली ठेयब सेल्‍तीक कुम्‍सो पशो नेंतय। ठीक पाइब,
    परमप्रभु कली ठेयब सेल्‍तीक कुम्‍सो बाक्‍नीम। तन्‍न गो शुश श्‍येत जाइब दुम्‍ती।
    आबी, गो श्‍येत जाइब दुम्‍ती। मारदे हना दूली पाइबम, मुल सम्‍म दूली पाइनीम। मिनु
    मेको क्‍येङा यो दूली पाइनीम।
  eng-NOY: 'From the end of the earth we hear songs: “Glory to the righteous!” But
    I cry, Alas, my wretchedness, my wretchedness! woe is me! The plunderers plunder;
    the plunderers seize the spoil.'
  ita-1927: 'Dall’estremità della terra udiam cantare: “Gloria al giusto!” Ma io dico:
    Ahimè lasso! ahimè lasso! Guai a me! i perfidi agiscono perfidamente, sì, i perfidi
    raddoppian la perfidia.'
  ckb-ckb: 'لەوپەڕی زەوییەوە گوێمان لە گۆرانییەک بوو: «شکۆمەندی بۆ خودای ڕاستودروست!»
    جا گوتم: «فەوتام! فەوتام! قوڕبەسەرم! ناپاکان ناپاکییان کرد! ناپاکان ناپاکییان
    لە ناپاکی کرد!»'
  eng-BBE: From the farthest part of the earth comes the sound of songs, glory to
    the upright. But I said, I am wasting away, wasting away, the curse is on me!
    The false ones go on in their false way, yes, they go on acting falsely.
  kan-OKCV: ಭೂಮಂಡಲದ ಕಟ್ಟಕಡೆಯಿಂದ “ನೀತಿವಂತರಿಗೆ ಮಹಿಮೆಯಾಗಲಿ” ಎಂಬ ಗೀತೆಗಳು ನಮಗೆ ಕೇಳಿಬರುತ್ತಿವೆ.
    ಆದರೆ, “ನಾನಾದರೋ ಕ್ಷಯಿಸೇ ಕ್ಷಯಿಸುತ್ತೇನೆ. ನನಗೆ ಕಷ್ಟ! ಬಾಧಕರು ಬಾಧಿಸುವುದರಲ್ಲಿಯೇ ನಿರತರಾಗಿದ್ದಾರೆ.
    ಹೌದು, ಬಾಧಕರು ಬಹಳವಾಗಿ ಬಾಧಿಸುವುದರಲ್ಲಿ ನಿರತರಾಗಿದ್ದಾರೆ.”
  tam-2017: நீதிபரனுக்கு மகிமை என்று பாடும் கீதங்களை பூமியின் கடைசிமுனையிலிருந்து
    கேட்கிறோம்; நானோ, இளைத்துப்போனேன், இளைத்துப்போனேன்; எனக்கு ஐயோ, துரோகிகள் துரோகம்
    செய்கிறார்கள்; துரோகிகள் மிகுதியாகத் துரோகம்செய்கிறார்கள் என்கிறேன்.
  spa-RV-1909: 'De lo postrero de la tierra oímos salmos: Gloria al justo. Y yo dije:
    ¡Mi flaqueza, mi flaqueza, ay de mí! Prevaricadores han prevaricado; y han prevaricado
    con prevaricación de desleales.'
  ron-BTF: 'Din partea cea mai îndepărtată a pământului noi am auzit cântece, glorie
    celui drept. Dar eu am spus: Slăbiciunea mea, slăbiciunea mea, vai mie! Cei perfizi
    s-au purtat perfid; da, cei perfizi s-au purtat foarte perfid.'
  eng-WEBP: From the uttermost part of the earth have we heard songs. Glory to the
    righteous! But I said, “I pine away! I pine away! woe is me!” The treacherous
    have dealt treacherously. Yes, the treacherous have dealt very treacherously.
  eng-FBV: We hear songs coming from the ends of the earth, singing, “Glory to the
    God who does right.” But I'm miserable, miserable. Pity me! Deceitful people go
    on betraying, again and again.
  nld-1939: 'En van het einde der aarde horen wij zingen: Glorie den vrome! Maar er
    wordt ook geroepen: Ik ben verloren, Wee mij, verloren! De afvalligen vallen,
    De verraders storten verraderlijk neer.'
  nch-BL: 'Xijtacaquilica quenicatza huicaj nopa masehualme cati itztoque campa ontantoc
    taltipacti ten se lado hasta seyoc huan quiijtohuaj: “Xijhueyitalica yaya cati
    xitahuac.” Pero na niquijtohua: ¡Niteicnelti na! Nijpiya se hueyi tequipacholi
    ipan noyolo pampa campa hueli noja tatani cati amo cuali huan campa hueli masehualme
    quisenhuiquilíaj tacajcayahuaj.'
  vie-1934: 'Chúng ta đã nghe từ nơi đầu cùng đất hát rằng: Vinh hiển cho kẻ công
    bình! Nhưng tôi nói: Tôi bị gầy mòn, tôi bị gầy mòn! Khốn nạn cho tôi! Những kẻ
    gian dối làm gian dối, phải, kẻ gian dối làm gian dối lắm!'
  hin-CV: 'पृथ्वी के छोर से हमें सुनाई दे रहा है: “धर्मी की महिमा और प्रशंसा हो.”
    परंतु, “मेरे लिए तो कोई आशा ही नहीं है! हाय है मुझ पर! विश्वासघाती विश्वासघात
    करते हैं! और उनका विश्वासघात कष्टदायक होता जा रहा है!”'
  eng-OURB: From the uttermost part of the earth have we sh'ma ·heard obeyed· songs.
    Glory to the upright! But I said, “I pine away! I pine away! woe is me!” The treacherous
    have dealt treacherously. Yes, the treacherous have dealt very treacherously.
  spa-BES: 'Desde la parte más alejada de la tierra viene el sonido de las canciones,
    de gloria al Justo. Pero dije: ¡Estoy perdiendo, perdiendo, la maldición está
    sobre mí! Los falsos continúan en su forma falsa, si, siguen actuando falsamente.'
  tdx-tdx: 'Boak’ antsietoitane añe ty nahajanjiña’ay sabo: Enge ho a i vantañey!
    Fe nataoko ty hoe: Minike iraho, mitike avao; feh’ohatse amako! Mikinia o mpikitro-drahao;
    eka vata’e mikitroke ty mpikilily.'
  tha-KJV: ตั้งแต่​ที่​สุดปลายโลกเราได้ยินเสียงเพลงสรรเสริญ ว่าสง่าราศีจงมี​แก่​ผู้​ชอบธรรม
    แต่​ข้าพเจ้าว่า “ข้าพเจ้าก็​ผ่ายผอม ข้าพเจ้าก็​ผ่ายผอม วิบัติ​แก่​ข้าพเจ้า เพราะคนทรยศประพฤติอย่างทรยศยิ่ง
    เอย คนทรยศประพฤติอย่างทรยศยิ่ง”
  por-BR-2018: 'Dos confins da terra ouvimos canções para a glória do Justo; mas eu
    digo: Fraqueza minha, fraqueza minha; ai de mim! Os enganadores enganam, e com
    enganação os enganadores agem enganosamente.'
  deu-ELO: 'Vom Ende der Erde her hören wir Gesänge: “Herrlichkeit dem Gerechten!”
    Da sprach ich: Ich vergehe, ich vergehe, wehe mir! Räuber rauben, und räuberisch
    raubend rauben sie.'
  eng-WYC-2018: From the ends of [the] earth we have heard praisings, the glory of
    the just. And I said, My private to me, my private to me, (or But I said, Treasons!
    treasons!). Woe to me, [the] trespassers have trespassed, and have trespassed
    by [the] trespassing of (the) breakers of the law.
  epo-epo: 'De la rando de la tero ni aŭdis kantadon: Gloro al la justulo; sed mi
    diras: Ho mi malfeliĉa, ho mi malfeliĉa, ve al mi! rabis rabistoj, kaj per granda
    rabado ili rabis.'
  uig-PIN: 'Jaⱨanning qǝt-qǝtliridin biz nahxilarni angliduⱪ: — «Ⱨǝⱪⱪaniy Bolƣuqiƣa
    xan-xǝrǝp bolsun!» Biraⱪ mǝn xundaⱪ dedim: — «Aⱨ, mening yadangƣuluⱪum! Mening
    yadangƣuluⱪum! Ⱨalimƣa way! Qünki hainlar hainliⱪ ⱪiliwatidu; Bǝrⱨǝⱪ, hainlar
    nomussizlarqǝ hainliⱪ ⱪiliwatidu!'
  beo-beo: Osobo bagade ganodini, sedaga esalebe fi da moloidafa hamosu fi amo Isala:ili,
    ilima nodone sia:mu. Be na dafawane esaloma:beyale dawa:lusu da fisi dagoi. Na
    da:i da geloga:le, wadela:sa. Hohonosu dunu da hohonana, amola ilia da bu baligili
    agoane hohonana.
  tpi-OTNT: Harim, ol manmeri bilong ol ples i stap longwe tru long arere bilong graun,
    ol i singim song bilong amamas. Na song bilong ol i olsem, “Litimapim nem bilong
    Bikpela. Em i save mekim stretpela pasin tasol.” Tasol mi tok olsem, “Sori tru,
    mi no inap amamas. Bel bilong mi i gat bikpela wari tru na mi laik pinis nating,
    long wanem, mi lukim ol man bilong mekim pasin nogut na tok giaman i wok long
    giamanim ol arapela na mekim nogut long ol.
  hau-SA: Daga iyakokin duniya mun ji waƙoƙi, “Ɗaukaka ga Mai Adalcin nan.” Amma na
    ce, “Na lalace, na lalace! Kaitona! Munafukai sun ci amana! Da munafunci munafukai
    sun ci amana!”
  uig-LAT: 'Jahanning chet-chetliridin biz naxshilarni angliduq: — «Heqqaniy Bolghuchigha
    shan-sherep bolsun!» Biraq men shundaq dédim: — «Ah, méning yadangghuluqum! Méning
    yadangghuluqum! Halimgha way! Chünki xainlar xainliq qiliwatidu; Berheq, xainlar
    nomussizlarche xainliq qiliwatidu!'
  nde-nde: 'Sizwa ukuhlabelela okuvela emikhawulweni yomhlaba: “Udumo kalube koLungileyo.”
    Kodwa mina ngathi, “Ngiyacikizeka, ngiyacikizeka! Maye mina! Abakhohlisi bayaceba!
    Ngenkohliso abakhohlisi bayaceba!”'
  ton-ton: ¶ Kuo mau fanongo ki he ngaahi hiva mei he ngataʻanga ʻo māmani, ʻio, ko
    e fakaongolelei ki he māʻoniʻoni. Ka naʻaku pehē, ʻA ʻeku tutue, ʻa ʻeku tutue;
    ʻe malaʻia au! Kuo fai kākā ʻae kau fai taʻetotonu; ʻio, kuo fai kākā lahi ʻaupito
    ʻae kakai fai taʻetotonu.
  ces-1613: 'Od končin země slyšíme písničky o slávě spravedlivého. Ale já řekl jsem:
    Zchuravěl jsem, zchuravěl jsem. Ach, na mé hoře, že nešlechetní nešlechetnost
    provodí, nešlechetnost, pravím, že tak nestydatě páší.'
  eng-WMB: From the uttermost part of the earth have we heard songs. Glory to the
    righteous! But I said, “I pine away! I pine away! woe is me!” The treacherous
    have dealt treacherously. Yes, the treacherous have dealt very treacherously.
  tam-TCV: “நீதியுள்ளவருக்கே மகிமை” என்று பாடுவதை பூமியின் கடைசிகளிலிருந்து நாம் கேட்கிறோம்.
    ஆனால் நானோ, “நான் அழிகிறேன், நான் அழிகிறேன் ஐயோ எனக்குக் கேடு! துரோகிகள் துரோகம்
    பண்ணுகிறார்கள்! துரோகிகள் நம்பிக்கைத் துரோகம் செய்கிறார்கள்” என்றேன்.
  ceb-ULB: Nadungog namo gikan sa layong dapit nga bahin sa kalibotan ang alawiton,
    “Himaya alang sa usa nga matarong!” Apan miingon ako, “Nagkaluya ako, alaot ako!
    Ang maluibon nagmaluibon; oo, ang maluibon nagmaluibon gayod.”
  pol-UBG: 'Od krańców ziemi słyszeliśmy pieśni o chwale sprawiedliwego. Ale ja powiedziałem:
    Jestem wynędzniały, jestem wynędzniały, biada mi! Zdrajcy zdradzili, tak, bardzo
    zdradzili zdrajcy.'
  urd-GVU: ہمیں دنیا کی انتہا سے گیت سنائی دے رہے ہیں، ”راست خدا کی تعریف ہو!“ لیکن
    مَیں بول اُٹھا، ”ہائے، مَیں گھل گھل کر مر رہا ہوں، مَیں گھل گھل کر مر رہا ہوں!
    مجھ پر افسوس، کیونکہ بےوفا اپنی بےوفائی دکھا رہے ہیں، بےوفا کھلے طور پر اپنی بےوفائی
    دکھا رہے ہیں!“
  deu-1912: 'Wir hören Lobgesänge vom Ende der Erde zu Ehren dem Gerechten. Und ich
    muß sagen: Wie bin ich aber so elend! wie bin ich aber so elend! Weh mir! denn
    es rauben die Räuber, ja immerfort rauben die Räuber.'
  kan-2017: ಭೂಮಂಡಲದ ಕಟ್ಟಕಡೆಯಿಂದ, “ನೀತಿವಂತರಿಗೆ ಮಹಿಮೆಯಾಗಲಿ” ಎಂಬ ಗೀತೆಗಳು ನಮಗೆ ಕೇಳಿ ಬಂದಿವೆ,
    ಆದರೆ “ನಾನಾದರೋ ಕ್ಷಯಿಸಿ ಹೋಗಿದ್ದೇನೆ, ನನ್ನ ಗತಿಯನ್ನು ಏನು ಹೇಳಲಿ! ಬಾಧಕರು ಬಾಧಿಸುತ್ತಾರೆ,
    ಹೌದು, ಬಾಧಕರು ಬಾಧಿಸೇ ಬಾಧಿಸುತ್ತಾರೆ” ಎಂದುಕೊಂಡೆನು.
  yap-yap: Gin tha’bi palog nga tungun e fayleng e bay da rung’aged ni be yin’ tangin
    e sorok ni fen piyu Israel, ni fare nam nib mat’aw. Machane gag e dakriy ban’en
    ni ka be lagan’ug ngay! Gu be m’ay nga bang! Pi’in nib ta dugdugthin u thilin
    e girdi’ e kuyad be elmirin i yan.
  hlt-MCSB: Diklai khobawt lamkah kirhang hlangdueng laa te n'yaak uh coeng. Tedae,
    “Kai taengkah sakboeihnah, kai taengkah sakboeihnah aih. Anunae kamah taengah
    hnukpoh khaw hnukpoh uh mai. Hnukpoh te hnukpoh rhoek loh a hnukpoh thil uh,”
    ka ti.
  mdy-ETH: «ፂላሢም ቦንቾ ማዖንጎ» ጋዓ ፆኦሲ ቦንቾ ዓይኑሞ ዓጮኮ ጋፓፓ ዋይዚንታኔ፤ ታኣኒ ጋዓንቴ፦ «ኮሺ ዖኦፒ ኪርዔያታሢሮ
    ታና ባዴዔ! ዋይዞ ዒፃ ዓሳ ዒማና ዶዴኔ፤ ዬያ ማዺፆና ዑሣ ዓኣዼ ዔያታ ፑርቲ ፑርቲ ዴንዴኔ።»
  twi-ASANTE: Ɛfiri asase ano, yɛte nnwontoɔ sɛ, “Animuonyam nka Ɔteneneeni no.” Nanso
    mekaa sɛ, “Matɔ baha, mapa aba! Me nnue! Ɔfatwafoɔ redi hwammɔ! Ɔnam nnaadaa so
    redi hwammɔ.”
  eng-WEBU: From the uttermost part of the earth have we heard songs. Glory to the
    righteous! But I said, “I pine away! I pine away! woe is me!” The treacherous
    have dealt treacherously. Yes, the treacherous have dealt very treacherously.
  wal-wal: Biittaa gaxaappe, “Xilluwau bonchchoi gido” yaagiya yettaa nuuni siyoos.
    SHin taani, “Taani gilqqais! Taani gilqqais! Taayyo aayye7ana! Aissi giikko, kaddiyaageeti
    kaddoosona; kaddiyaageeti keehippe kaddoosona” yaagais.
  spa-PDDPT: 'Oímos cánticos desde el extremo de la tierra: ¡Gloria al Justo! Pero
    yo digo: ¡Qué dolor! ¡Qué dolor! ¡Ay de mí! Los traidores traicionan. Los traidores
    traicionan con gran traición.'
  gun-gun: 'Ha''e ramo yvy apy gui nhaendu “Toguerovy''aa Heko porã ete va''e pe”
    oporaeia rã. Ha''e rami teĩ xee aipoa''e: “Xee ma ndavy''aia anho aendu, nda''evei
    ete xevy. Mba''eta anhetẽ rupi e''ỹ ikuai va''e ma nhombotavya rupi ae ''rã ikuai”,
    ha''e.'
  ilo-ULB: Manipud iti kaadayoan a paset ti daga, nakanggegkami kadagiti kankanta,
    “Dayaw ti maipaay iti nalinteg!” Ngem kinunak, “Kimmapuyakon, kimmapuyakon, asiak
    pay! Kasta unay ti panangliput dagiti mangliliput; wen, kasta unay ti panangliput
    dagiti mangliliput.”
  kpg-kpg: Mai nia gowaa mogowaa loo o henuailala, gidaadou ga longono nia daahili
    hagaamu Israel, go di golohenua dela e donu. Gei au gu deai dogu hagadagadagagee
    ai, gu balumee hua! Digau hagahuaidu dangada e maaloo gi nadau hegau, nadau hagahuaidu
    dangada e damana mai i nia madagoaa huogodoo.
  uig-ARA: 'جاھاننىڭ چەت-چەتلىرىدىن بىز ناخشىلارنى ئاڭلىدۇق: ــ «ھەققانىي بولغۇچىغا
    شان-شەرەپ بولسۇن!» بىراق مەن شۇنداق دېدىم: ــ «ئاھ، مېنىڭ ياداڭغۇلۇقۇم! مېنىڭ
    ياداڭغۇلۇقۇم! ھالىمغا ۋاي! چۈنكى خائىنلار خائىنلىق قىلىۋاتىدۇ؛ بەرھەق، خائىنلار
    نومۇسسىزلارچە خائىنلىق قىلىۋاتىدۇ!'
  sus-sus: Kelife duniɲa tunxun naanie ra, won bɛɛti mɛma nɛ naxan a falama, «Nɔrɛ
    kanyi nan Tinxintɔɛ ra.» Kɔnɔ n tan naxa e yaabi, «N xun nakanafe, n fate na bafe
    n ma. Ɲaxankatɛ na n bɛ. Tinxintaree bara n yanfa a ɲaaxi ra.»
  pon-2006: Kitail pahn rong ngilen koulen kapingpen Israel, wehi pwungo, sang wasa
    me keieu doh kan en sampah. Ahpw sohte koapworopwor ong ie! I wie luweluwetala!
    Sounpang aramas akan uselahte wiewia arail tiahk en pang aramas, oh soangen tiahk
    pwukat suwesuwedla ahnsou koaros.
  ksd-ksd: 'Da tar valongore ra kakailai na pite varpa tadav ra tena takodo maro ra
    ngu na rakarakan a gunagunan. Ma iau ga biti ka: Iau kuvakuvoro, iau kuvakuvoro,
    iau malari! A umana tena vavagu dia tar, vavagu tuna.'
  tur-YTC: Dünyanın en uzak yerinden ezgiler duyduk. Doğruya yücelik olsun! Ama dedim
    ki, “Tükendim! Tükendim! Vay halime!” Hainler hainlik etti. Evet hainler çok hainlik
    ettiler.
  grc-BRENT: Κύριε ὁ Θεὸς Ἰσραὴλ, ἀπὸ τῶν πτερύγων τῆς γῆς τέρατα ἠκούσαμεν, ἐλπὶς
    τῷ εὐσεβεῖ· καὶ ἐροῦσιν, οὐαὶ τοῖς ἀθετοῦσιν, οἱ ἀθετοῦντες τὸν νόμον.
  ind-AYT: Dari ujung bumi, kami mendengar nyanyian pujian, “Kemuliaan bagi Yang Mahabenar.”
    Akan tetapi, aku berkata, “Merana aku! Merana aku! Celakalah aku! Sebab, para
    pengkhianat telah mengkhianati, bahkan semakin berkhianat.”
  nya-nya: Kuchokera kumalekezero a dziko lapansi tikumva kuyimba kotamanda “Wolungamayo.”
    Koma ine ndinati, “Ndatheratu, ndatheratu! Tsoka kwa ine! Anthu achinyengo akupitirizabe
    kuchita zachinyengo, inde chinyengo chawo chikunkerankera mʼtsogolo.”
  hrv-hrv: 'S kraja zemlje čujemo pjesme: “Slava Pravedniku!” Ali ja kažem: “Propadoh!
    Propadoh! Jao meni! Vjerolomci se iznevjeriše, nevjerom se, vjerolomci, iznevjeriše.”'
  mps-mps: Te we bidi te tǫ sesegede digibulu bidibo bage augwali wiegi yai homu
    elama, tama augwaligo wiegi yai homu ebo tęąbi po wabo. Tama augwaligo te tęąbi
    po da e tama dao, “Genuai Bidigo nogi ugwaba sao. Agai tigidali sogo wiegi yai
    kolesaga mu ebo dao.” Tiali goli, eno e tama po wali, “Hobede mu dao. Ena wiegi
    yai homu mu egobeo. Eno haligade moni sęgę mu elama, eno olo dali mu sia sabo
    homu ebo. Magi baso meni. Te eno suali, te dwai sę eyu, ili po weyu tama ebo
    bidi dabego gasa bidi dabe ili po ola mani, augwali dali dwai sę yali, eno te
    po wali.
  tpi-tpi: Harim, ol manmeri bilong ol ples i stap longwe tru long arere bilong graun,
