verse: ISA.024.009
translations:
  mal-C: അവർ പാട്ടോടെ വീഞ്ഞു കുടിക്കുന്നില്ല; മദ്യം കുടിക്കുന്നവർക്ക് അതു കയ്‌പായിത്തീരുന്നു.
  deu-TKW: Man trinkt nicht mehr Wein bei Gesang, der Rauschtrank schmeckt bitter
    den Zechern.
  lin-lin: komela vino etikali lisusu na banzembo te, masanga ya makasi ekomi bololo
    mpo na bato oyo bamelaka yango.
  eng-LSV: They do not drink wine with a song, || Strong drink is bitter to those
    drinking it.
  eng-GNV: 'They shall not drinke wine with mirth: strong drinke shall be bitter to
    them that drinke it.'
  eng-WEBSTER: They shall not drink wine with a song; strong drink shall be bitter
    to them that drink it.
  nhw-BL: Nojquiya ayacmo huicase quema tlaise. Huan nopa tlaili quimachilise chichic
    ipan inincamac.
  swh-ONEN: Hawanywi tena mvinyo pamoja na wimbo, kileo ni kichungu kwa wanywaji wake.
  bba-bba: Bɑ ǹ mɑɑ tɑm nɔrumɔ bɑ n kɑ womusu koosimɔ. Tɑm bɔɔbɔm mu koo sosiɑ be
    bɑ mu nɔrumɔn mi.
  eng-KJVCPB: They shall not drink wine with a song; Strong drink shall be bitter
    to them that drink it.
  luo-luo: Ok ginichak gimadh divai ka giwer, nikech kongʼo osebedo marach ne jomath.
  meu-meu: Vine ranuna i'inuna ai ane asie abimu; kekero ḡauna vada e idita, i'inuna
    taudia ediai.
  npi-ULB: तिनीहरूले फेरि दाखमद्य पिउँदैनन् र गाउँदैनन्, र कडा मद्य पिउनेलाई त्‍यो
    तीतो हुन्छ ।
  yor-yor: Kò ṣe é ṣe fún wọn láti máa mu wáìnì pẹ̀lú orin kíkọ mọ́ ọtí líle ti di
    ìkorò fún àwọn ọ̀mu.
  pes-OPCB: دیگر بزم می و مطرب وجود ندارد و شراب به کام نوشندگانش تلخ است.
  tgl-ULB: Hindi na sila umiinom ng alak at nag-aawitan, at mapait ang alak sa mga
    umiinom nito.
  hui-hui: Tigua waini iba nalu biruwa turu halu iba gana laga winiru wahai holebira.
    Genda uruni ibiragola lulu iba hongohe ngaru dende biaga wiyago ndo dende nabi
    kau biragome ti noa nabulebira.
  mya-mya: သူ​တို့​သည်​စ​ပျစ်​ရည်​သောက်​ကာ​သီ​ချင်း များ​ကို​မ​ဆို​ကြ​တော့​ပေ။ အ​ဘယ်​သူ​မျှ
    စ​ပျစ်​ရည်​၏​အ​ရ​သာ​ကို​မ​ခံ​စား​ကြ တော့​ချေ။-
  bod-N: དེ་དག་གིས་ཡང་བསྐྱར་ཆང་འཐུང་ནས་གླུ་ལེན་པར་མི་འགྱུར་ཞིང་། ཆང་གར་པོ་འཐུང་མཁན་རྣམས་ཀྱང་སྤྲོ་བར་མི་འགྱུར་རོ།
    །
  sna-sna: Havangazonwi waini vachiimba rwiyo; doro rava kuvava kuvanwi varo.
  spa-BLM: No beberán vino con una canción. La bebida fuerte será amarga para los
    que la beben.
  cac-cac: Man̈xa mach ol uc'voc an̈ ayic slaj och b'it. A an̈ an̈ chi', c'a'xo ol
    aj yuc'ji an̈ ol yab' eb' tz'uc'antaxoni.
  swh-ULB: Hawatakunjwa mvinyo tena na kuimba, bia chungu kwa wale wanokunywa.
  bel-bel: ужо ня п'юць віна зь песьнямі; згарчэла сікера піткам яе.
  deu-ELBBK: man trinkt keinen Wein mehr unter Gesang, bitter schmeckt das starke
    Getränk denen, die es trinken.
  mbb-OT: Kenè en egkezumahan te kanta is ked-inum dan, ne ebmepait is inumen dan.
  mal-2015: അവർ പാട്ടു പാടിക്കൊണ്ടു വീഞ്ഞു കുടിക്കയില്ല; മദ്യം കുടിക്കുന്നവർക്കു അതു
    കൈപ്പായിരിക്കും.
  gup-gup: '@see-verse:ISA.024.008'
  rmc-rmc: Imar na pijen e mol paš o giľavipen; o zoralo pijiben le pijakenge kirkola.
  pes-OPV: شراب را با سرودهانخواهند آشامید و مسکرات برای نوشندگانش تلخ خواهد شد.
  ron-1924: Ну се май кынтэ кынд се бя вин ши бэутуриле тарь ли се пар амаре челор
    че ле бяу.
  ben-OBCV: আর তারা গান গেয়ে সুরা পান করে না, পানকারীদের মুখে সুরা তেঁতো লাগে।
  som-som: Mar dambe khamri hees kuma ay cabbi doonaan, oo wax lagu sakhraamona wuu
    u qadhaadhaan doonaa kuwa cabba.
  lat-VUC: Cum cantico non bibent vinum; amara erit potio bibentibus illam.
  eng-ASVBT: They shall not drink wine with a song; strong drink shall be bitter to
    them that drink it.
  ita-1885: Ei non si berrà più vino con canti, la cervogia sarà amara a quelli che
    la berranno.
  eng-LXXUP: They are ashamed, they have not drunk wine; strong drink has become bitter
    to them that drink it.
  eng-ULB: They no longer drink wine and sing, and the beer is bitter to those who
    drink it.
  spa-VBL: la gente ya no canta mientras bebe vino, y la cerveza sabe amarga.
  fra-_FOB: On ne boit plus de vin en chantant; la boisson forte est amère à ceux
    qui la boivent.
  mal-mal: അവർ പാട്ടു പാടിക്കൊണ്ടു വീഞ്ഞു കുടിക്കുകയില്ല; മദ്യം കുടിക്കുന്നവർക്ക്
    അത് കയ്പായിരിക്കും.
  urd-GVR: Ab log gīt gā gā kar mai nahīṅ pīte balki sharāb unheṅ kaṛwī hī lagtī hai.
  suz-BL: मुल रे अङगुर शांबु तूङमेनु, कुम्‍सो मपाइनीम। राकसी तूब आन कली राकसी काइब।
  eng-NOY: No more do they drink wine with the song; Strong drink is bitter to them
    that use it.
  ita-1927: Non si beve più vino in mezzo ai canti, la bevanda alcoolica è amara ai
    bevitori.
  ckb-ckb: بە دەم گۆرانییەوە شەراب ناخۆنەوە، مەی بۆ نۆشەرەکەی تاڵ دەبێت.
  eng-BBE: There is no more drinking of wine with a song; strong drink will be bitter
    to those who take it.
  kan-OKCV: ಇನ್ನು ಗಾನದೊಡನೆ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಯರು, ಕುಡಿಯುವವರಿಗೆ ಮದ್ಯಪಾನವು ಕಹಿಯಾಗುವುದು.
  tam-2017: பாடலோடே திராட்சைரசம் குடிக்கமாட்டார்கள்; மதுபானம் அதைக் குடிக்கிறவர்களுக்குக்
    கசக்கும்.
  spa-RV-1909: 'No beberán vino con cantar: la bebida será amarga á los que la bebieren.'
  ron-BTF: Ei nu vor bea vin cu o cântare; băutura tare va fi amară celor ce o beau.
  eng-WEBP: They will not drink wine with a song. Strong drink will be bitter to those
    who drink it.
  eng-FBV: People don't sing any more as they drink wine, and the beer tastes bitter.
  nld-1939: Men drinkt geen wijn meer bij gezang, De drank smaakt bitter aan den drinker.
  nch-BL: Nojquiya ayecmo huicase quema taise. Huan nopa taili quimachilise chichic
    ipan inincamac.
  vie-1934: Chẳng còn vừa uống rượu vừa hát nữa; những tay ghiền rượu cho rượu mạnh
    là cay đắng.
  hin-CV: लोग गीत गाते हुए दाखमधु पान नहीं करते; दाखमधु उनके लिए कड़वी हो गई है.
  eng-OURB: They will not drink wine with a song. Strong drink will be bitter to those
    who drink it.
  spa-BES: Ya no se bebe vino con una canción. La bebida fuerte será amarga para los
    que la tomen.
  tdx-tdx: Tsy minon-divay an-tsabo iereo; mafaitse ty toake amo mikam’azeo.
  tha-KJV: เขาจะไม่ดื่มเหล้าองุ่นพร้อมกับการร้องเพลงอีก เมรั​ยก​็จะเป็นของขมแก่​ผู้​ที่​ดื่ม
  por-BR-2018: Não beberão vinho com canções; a bebida alcoólica será amarga aos que
    a beberem.
  deu-ELO: man trinkt keinen Wein mehr unter Gesang, bitter schmeckt das starke Getränk
    denen, die es trinken.
  eng-WYC-2018: They shall not drink wine (with a song); a bitter drink shall be to
    them that shall drink it.
  epo-epo: Oni ne trinkas vinon ĉe kantado; maldolĉa estas ebriigaĵo por siaj trinkantoj.
  uig-PIN: Xarab iqkǝnlǝrningmu nahxisi yoⱪaydu; Ⱨaraⱪ iqkǝnlǝrgǝ ⱨaraⱪ aqqiⱪ tuyulidu.
  beo-beo: 'Waini hano nabeba:le, dunu ilia musa: hahawane gesami hame hea:su. Be
    wali waini hano da ilima hedai hame ba:sa.'
  tpi-OTNT: Ol i no moa singim ol song, taim ol i dring wain. Ol hevi bilong ol i
    mekim, na strongpela dring i no swit moa long maus bilong ol.
  hau-SA: Babu sauran shan ruwan inabi suna rera waƙa; barasa ya zama da ɗaci ga masu
    shanta.
  uig-LAT: Sharab ichkenlerningmu naxshisi yoqaydu; Haraq ichkenlerge haraq achchiq
    tuyulidu.
  nde-nde: Kabasanathi iwayini behlabela, utshwala buyababa kubanathi babo.
  ton-ton: ‌ʻE ʻikai te nau kei inu uaine mo e hiva; ʻe kona ʻae kava mālohi kiate
    kinautolu ʻoku inu ia.
  ces-1613: Nebudou píti vína s prozpěvováním, zhořkne opojný nápoj pitelům jeho.
  eng-WMB: They will not drink wine with a song. Strong drink will be bitter to those
    who drink it.
  tam-TCV: இனிமேல் அவர்கள் திராட்சை இரசத்தைப் பாட்டுடன் குடிப்பதில்லை, மதுபானம் அதைக்
    குடிப்பவருக்குக் கசப்பாய் இருக்கும்.
  ceb-ULB: Dili na sila moinom ug bino ug moawit, ug pait na ang ilimnon niadtong
    moinom niini.
  pol-UBG: Nie będą pić wina wśród pieśni; zgorzknieje mocny napój tym, którzy go
    piją.
  urd-GVU: اب لوگ گیت گا گا کر مَے نہیں پیتے بلکہ شراب اُنہیں کڑوی ہی لگتی ہے۔
  deu-1912: Man singt nicht mehr beim Weintrinken, und gutes Getränk ist bitter denen,
    die es trinken.
  kan-2017: ಇನ್ನು ಗಾನದೊಡನೆ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಯರು, ಮದ್ಯವು ಕುಡಿಯುವವರಿಗೆ ಕಹಿಯಾಗುವುದು.
  yap-yap: Dakrir tang niged e felfelan’ ni ka ra unumed wayin; dakriy be’ ni ba’adag
    lamen.
  hlt-MCSB: Laa te khaw misur neh yun uh voel pawh. A ok ham yu te khaw paeng coeng.
  mdy-ETH: ዎይኖ ዑዦ ዑሽኪ ዑሽኪ ኮርጊ ዎዛዺሢ ባኣሴ፤ ማሣ ዑዣ ዑሽካሢም ጫንቃያ ማዔኔ።
  twi-ASANTE: Wɔnnto dwom mfa nnom nsã bio; mmorɔsa ayɛ nwono ama anomfoɔ.
  eng-WEBU: They will not drink wine with a song. Strong drink will be bitter to those
    who drink it.
  wal-wal: Hagaappe sinttanau yettaa yexxiiddi, eti woiniyaa eessaa uyokkona; mattoyiya
    ushshai uyiyaageetau camo gidana.
  spa-PDDPT: No beben vino entre canciones. El licor es amargo para los que lo beben.
  gun-gun: Ndoporaeiavei 'rã vinho oy'u reve. Iro va'e oy'u va'e kuery pe ma iro raxa
    'rã.
  ilo-ULB: Saandanton nga uminom iti arak ken saandanton nga agkanta, ket napaitton
    ti arak kadagiti uminom iti daytoy.
  kpg-kpg: Nia daahili hagatenetene inu waini la gu hagalee, tangada e hiihai di inu
    nia waini ai.
  uig-ARA: شاراب ئىچكەنلەرنىڭمۇ ناخشىسى يوقايدۇ؛ ھاراق ئىچكەنلەرگە ھاراق ئاچچىق تۇيۇلىدۇ.
  sus-sus: Mixie mu e sɛɛwama sigi xui ra, donse yati mu rafanma e ma.
  pon-2006: Solahr koul kaperen ni ahnsoun nim wain; solahr me iouki wain.
  ksd-ksd: A kakailai pa na maravut mule ra nimomo vain, ma ra tava longlong na mapak
    pire diat dia mome.
  tur-YTC: Şarkı eşliğinde şarap içmeyecekler. Ağır içki, onu içenlere acı gelecek.
  grc-BRENT: Ἠσχύνθησαν, οὐκ ἔπιον οἶνον, πικρὸν ἐγένετο τὸ σίκερα τοῖς πίνουσιν.
  ind-AYT: Mereka tidak lagi minum anggur dengan nyanyian. Minuman keras itu akan
    terasa pahit bagi yang meminumnya.
  nya-nya: Anthu sadzayimbanso akumwa vinyo; akadzamwa zaukali zidzakhala zowawa mʼkamwa
    mwawo.
  hrv-hrv: Ne pije se više vino uz pjesmu, ogrknu piće silovito.
  mps-mps: Augwaligo te wain wę tubo sogo augwaligo te tęąbi po me wabeo. Augwa
    sęgęgo yali sęde augwaligo te wain augwaligo tubode augwaligo pedauwalide pusu
    me ebeo, te ha ebao.
  tpi-tpi: Ol i no moa singim ol song, taim ol i dring wain. Ol hevi bilong ol i mekim,
    na strongpela dring i no swit moa long maus bilong ol.
  dan-1931: De drikker ej Vin under Sang, besk smager den stærke Drik.
  vie-OVCB: Không còn vui hát và rượu chè; rượu nồng trở nên đắng trong miệng.
  guj-2017: તેઓ ગાયન કરતાં કરતાં દ્રાક્ષારસ પીશે નહિ અને દારૂ પીનારાને તે કડવો લાગશે.
  pon-2006A: Solahr koul kaperen ni ahnsoun nim wain; solahr me iouki wain.
  por-BRBSL: Eles não beberão vinho com uma canção. A bebida forte será amarga para
    aqueles que a bebem.
  cth-cth: La sak laihoi misurtui neinae awm hoeh toe. Yamu teh kanetnaw hanelah a
    kha pouh toe.
  twi-twi: Wɔnnto dwom mfa nnom nsa bio; mmorɔsa ayɛ nwen ama anomfo.
  hlt-hlt: Laa te khaw misur neh yun uh voel pawh. A ok ham yu te khaw paeng coeng.
  tbz-SIM: Inɑɑyɑ̃̀ɑ̃̀yìɛ ntɛ̃́nkɛ í bo. Mɛnɑɑ̀ kperímɛ̀ tiikɛmu, bɛnɑɑyɑ̃̀ɑ̃̀bɛ̀
    kpɛ́í.
  msy-2020: Me wainɨn dɨpaba apir dughiamɨn, me ua ighiabagh amir puvatɨ. Men osɨmtɨziba
    me gamima, dɨpar onganim ua men akatoribar isɨngizir puvatɨ.
  dop-dop: Pɑɑ tɑsǝɣɩ sʋlʋnyɔɔlɛ nɑ yontu. Pǝyele sʋlʋm toŋ nyǝm nɑ́ kpɑ nyɑŋ kɛ pǝ
    nyɔɔlɑɑ.
  azb-azb: Bir daha nəğmə oxuyub şərab içmirlər, İçkinin dadı içənə acı gəlir.
  eng-DBY: They do not drink wine with a song; strong drink is bitter to them that
    drink it.
  hin-2017: वे गाकर फिर दाखमधु न पीएँगे; पीनेवाले को मदिरा कड़वी लगेगी।
  wol-KYG: Kenn naanatul, di woy, ñoll wex na ka koy naan.
  eng-YLT: With a song they drink not wine, Bitter is strong drink to those drinking
    it.
  eng-WYC-2017: They shall not drink wine; a bitter drink shall be to them that shall
    drink it.
  eng-WMBB: They will not drink wine with a song. Strong drink will be bitter to those
    who drink it.
  urd-GVH: अब लोग गीत गा गाकर मै नहीं पीते बल्कि शराब उन्हें कड़वी ही लगती है।
  rug-rug: Lopu napo vaeni meke kera pule sari tie; meke sa bia si pasa koarini pu
    napona.
  gaz-gaz: Isaan siʼachi sirbaa daadhii wayinii hin dhugan; dhugaatiin jabaan warra
    isa dhuganitti ni hadhaaʼa.
  fra-LSG: On ne boit plus de vin en chantant; Les liqueurs fortes sont amères au
    buveur.
  yal-yal: Muxune mi fa manpaan minma sigini. Manpane bata xɔlɔ ayi e min muxune dɛ.
  haw-1868: Aole lakou e inu hou i ka waina me ke oli; A e lilo ka wai ona i mea awaawa
    i ka poe nana e inu.
  arb-NAV: لَا يَعُودُونَ يَشْرَبُونَ الْخَمْرَ مَعَ الْغِنَاءِ، وَيَكُونُ الْمُسْكِرُ
    مُرّاً لِشَارِبِيهِ.
  ewe-ewe: Womegatsɔa hadzidzi noa wain o, eye aha sesẽ hã ve le nu me na enolawo
  eng-LEE: Amidst singing shall they no [more] drink wine; bitter shall be the strong
    drink to those that drink it.
  asm-FB: তেওঁলোক আৰু দ্ৰাক্ষাৰস পান কৰা নাই আৰু গান গোৱা নাই; সুৰা পান কৰা লোকৰ মুখত
    সুৰা তিতা লাগিব;
  sus-A: مِشِيٍ مُ عٍ سّيوَ مَ سِفِ شُي رَ، دٌنسٍ يَتِ مُ رَقَنمَ عٍ مَ.
  fra-SBL: On ne boit pas de vin en chantant. La boisson forte sera amère pour ceux
    qui la boivent.
  hbo-hbo: בַּשִּׁ֖יר לֹ֣א יִשְׁתּוּ־יָ֑יִן יֵמַ֥ר שֵׁכָ֖ר לְשֹׁתָֽיו׃
  kik-kik: Andũ arĩa manyuuaga ndibei matigacooka kũnyua makĩinaga rwĩmbo, nayo njoohi
    nĩĩrũrĩire arĩa mamĩnyuuaga.
  fra-NCL: On ne boit plus de vin au bruit des chansons ; la liqueur enivrante est
    amère au buveur.
  cek-AK: Laasak hoiah misurtui to nae o ai boeh; mu loe nae kaminawk hanah kakhaa
    tui ah om pae tih.
  cuk-cuk: Namakbukmalale, bar vino gobsurmalad. Dule-mummuganga inna-gagbid isguded.
  uig-CYR: Шарап ичкәнләрниңму нахшиси йоқайду; Һарақ ичкәнләргә һарақ аччиқ туюлиду.
  tel-2017: మనుషులు పాటలు పాడుతూ ద్రాక్షారసం తాగరు. పానం చేసేవారికి మద్యం చేదైపోయింది.
  hat-BSA: Yo pa bwè diven ak chanson; bwason fò yo vin anmè pou sila ki bwè l yo.
  kos-kos: Wanginla on ac engan ke wain; emah uh mwen selos.
  hbo-WLC: בַּשִּׁ֖יר לֹ֣א יִשְׁתּוּ־יָ֑יִן יֵמַ֥ר שֵׁכָ֖ר לְשֹׁתָֽיו׃
  ibo-ibo: Abụ obi ụtọ nke ya na mmanya na-eso adịghịkwa; mmanya dị ike na-akụzi ilu
    nʼọnụ ndị na-aṅụ ya.
  ory-ory: ଲୋକମାନେ ଗାନ ସହକାରେ ଦ୍ରାକ୍ଷାରସ ପାନ କରିବେ ନାହିଁ; ସୁରାପାୟୀମାନଙ୍କୁ ସୁରା ତିକ୍ତ
    ଲାଗିବ।
  chk-chk: Aramas resap chüen köl lupwen ar ünümi wain, sakau a maras ngeni chon ün.
  rop-rop: Ola gudbala taim en ola song weya olabat bin oldei abumbat wen deibin dringgimbat
    wain garra binij du, en ola wain garra teist brabli bitawan wen olabat dringgimbat.
  ukr-1871: Вже вина не пють із сьпівом; гіркий напиток усїм, що його пють.
  deu-1951: Man singt nicht mehr beim Weintrinken; wer noch starkes Getränk zu sich
    nimmt, den dünkt es bitter.
  eng-JPS: They drink not wine with a song; strong drink is bitter to them that drink
    it.
  srp-1865: Neæe piti vina uz pjesme, ogrknuæe silovito piæe onima koji ga piju.
  lug-lug: Tebakyanywa nvinnyo nga bwe bayimba, n’omwenge gukaayira abagunywa.
  heb-heb: בשיר לא ישתו יין ימר שכר לשתיו׃
  ben-IRV: তারা আর গান করে করে আঙ্গুর রস খাবে না; যারা এটা পান করে তাদের মদ তেতো লাগবে।
  pan-pan: ਉਹ ਮਧ ਗੀਤ ਦੇ ਨਾਲ ਨਹੀਂ ਪੀਂਦੇ, ਸ਼ਰਾਬ ਉਹ ਦੇ ਪੀਣ ਵਾਲਿਆਂ ਨੂੰ ਕੌੜੀ ਲੱਗਦੀ ਹੈ।
  mya-JVB: သီချင်း ဆိုလျက် စပျစ်ရည် ကို မ သောက် ရကြ။ သေရည် သေရက်ကို သောက် သောသူတို့သည်
    ပစပ်ခါး ကြလိမ့်မည်။
  hmo-hmo: Mai ane danu uaina idia inua lou lasi, bona inuinu kekero ena mamina be
    dika, inua taudia dekenai.
  urd-urd: वह फिर गीत के साथ मय नहीं पीते, पीनेवालों को शराब तल्ख़ मा'लूम होगी।
  rus-SYN: уже не пьют вина с песнями; горька сикера для пьющих ее.
  bqc-SIM: Wàlɛ vɛ̃ɛmi ń lɛtɛ̃o lↄo, wɛ̃ kĩ̀sãkũ̀ a minaↄ lɛ́u.
  tcz-CHONGTHU: Ju leh la a kipa thanop na jouse achemang tan; judu ho judon ho jong
    akam uva akha tan ahi.
  mar-mar: ते आता मद्य पीता-पीता गाणी गाणार नाहीत, आणि त्यांना जे मद्य पीतात ती आता
    कडू होईल.
  qub-qub: Birsushpan manami bïnuta upyanganachu. Upyajcunapäga machächicojcunapis
    ashgajmanmi ticracurenga.
  hat-hat: Nanpwen chante ankò lè y'ap bwè diven. Gwòg vin anmè nan bouch gwògmann
    yo.
  eng-BSB: They no longer sing and drink wine; strong drink is bitter to those who
    consume it.
  eng-WEBPB: They will not drink wine with a song. Strong drink will be bitter to
    those who drink it.
  kbq-kbq: Hagi waini tina ne'nazanagi muse zagamera osu'naze. Na'ankure waini timo'a
    zamagitera akahe'ne.
  nhe-BL: Nojquiya ayoc huicase quema tlaise. Huan nopa tlaili quimachilise chichic
    ipan inincamac.
  gub-BL: Nui'u kwaw win pupe umynykaw pe wà kury. Uwà iro wanupe kury.
  eng-DRA: 'They shall not drink wine with a song: the drink shall be bitter to them
    that drink it.'
