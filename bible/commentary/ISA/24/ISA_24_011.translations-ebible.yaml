verse: ISA.024.011
translations:
  mal-C: തെരുവീഥികളിൽ അവർ വീഞ്ഞിനുവേണ്ടി നിലവിളിക്കുന്നു. ആഹ്ലാദമെല്ലാം ഇരുണ്ടുപോയിരിക്കുന്നു,
    ഭൂമിയിൽനിന്ന് ആനന്ദത്തിന്റെ എല്ലാ സ്വരങ്ങളും അപ്രത്യക്ഷമായിരിക്കുന്നു.
  deu-TKW: Man jammert um den Wein auf den Gassen, vergangen ist alle Freude, hinweggezogen
    aller Frohsinn auf Erden.
  lin-lin: Na babalabala, koganga na koganga ete vino ezali lisusu te, kosepela nyonso
    ebongwani molili, esengo nyonso elongwe na mokili.
  eng-LSV: In out-places [is] a cry over the wine, || All joy has been darkened, ||
    The joy of the land has been removed.
  eng-GNV: 'There is a crying for wine in the streetes: al ioy is darkened: the mirth
    of the world is gone away.'
  eng-WEBSTER: There is a crying for wine in the streets; all joy is darkened, the
    mirth of the land is gone.
  nhw-BL: Tlacame mosansejcotilise ipan calles huan tzajtzitinemise pampa amo onca
    tlaili. Nochi paquilistli tlamis ipan nopa tlali.
  swh-ONEN: Barabarani wanalilia kupata mvinyo, furaha yote imegeuka kuwa majonzi,
    furaha yote imefukuziwa mbali na dunia.
  bba-bba: Bɑ ko n weeweenu mɔ̀ swɛɛ sɔɔ, yèn sɔ̃ tɑm sɑri. Nuku dobu koo doonɑ ben
    tem di.
  eng-KJVCPB: There is a crying for wine in the streets; All joy is darkened, The
    mirth of the land is gone.
  luo-luo: Ji ywagore e wangʼ yore nikech divai onge, mor duto olokore kuyo, piny
    duto odongʼ gi lit.
  meu-meu: Ariara ai e heloḡo-heloḡo, vine-ranuna lasi dainai; moale idoinai e vaburamu,
    tanobada moalena vada e puki oho.
  npi-ULB: दाखमद्यको कारणले गर्दा सडकमा चिच्याहट छ । सबै आनन्द अन्धकार भएको छ, देशको
    खुसी लोप भएको छ ।
  yor-yor: Ní òpópónà ni wọ́n ti ń kígbe fún wáìnì gbogbo ayọ̀ ọ wọn ti di ìbànújẹ́,
    gbogbo àríyá ni a lé kúrò lórí ilẹ̀ ayé.
  pes-OPCB: در کوچه‌ها فریاد آنانی به گوش می‌رسد که به دنبال شراب می‌گردند. شادیها
    از بین رفته و خوشیها از روی زمین رخت بربسته است.
  tgl-ULB: Sa bawat lansangan ay may umiiyak dahil sa alak; nagdilim ang lahat ng
    kagalakan, ang kasiyahan sa lupa ay naglaho.
  hui-hui: Wali agalime waini iba nolene mbira nawioredagola howa tanoha hariga pugu
    bidagoria pialu howa waini iba mbira ngi lama polebira. Ti turu howa hadapayabu
    holene henge winigo ereba halu genda yu howa daraho holene dindi bibahendeni tagira
    ibiragola lola hai holebira.
  mya-mya: လူ​တို့​သည်​လမ်း​များ​ပေါ်​တွင်​ရပ်​၍​စ​ပျစ် ရည်​ကို​အော်​ဟစ်​တောင့်​တ​လျက်​နေ​ကြ​၏။
    ဝမ်း​မြောက်​ရွှင်​လန်း​မှု​ကား​ထာ​ဝ​စဉ်​ကွယ် ပျောက်​သွား​တော့​၏။ ယင်း​ကို​ပြည်​တွင်း​မှ
    နှင်​ထုတ်​လိုက်​ကြ​လေ​ပြီ။-
  bod-N: ཆང་མེད་པས་མི་ལ་ལས་རྒྱ་སྲང་ནས་སྡིག་སྐད་བཏོན། དགའ་སྤྲོ་ཡོད་ཚད་མེད་པར་གྱུར།
    ས་གཞིའི་དགའ་སྤྲོ་ཡལ་བར་གྱུར།
  sna-sna: Vochemera waini mumigwagwa; mufaro wose washanduka wava kusuwa, mupururu
    wabviswa panyika.
  spa-BLM: Hay llanto en las calles a causa del vino. Toda la alegría se ha oscurecido.
    La alegría del país ha desaparecido.
  cac-cac: A eb' anima, ol oc' eb' d'a yoltac calle, yujto man̈xa an̈ an̈. Ol lajvoquel
    tzalajc'olal d'a sat luum.
  swh-ULB: Kuna kilio mtaani kwa sababu ya mvinyo; furaha yote imetiwa giza, furaha
    ya nchi imetoweka.
  bel-bel: Плачуць па віне на вуліцах; запамрочылася ўсялякая радасьць; выгнана ўсялякая
    весялосьць зямлі.
  deu-ELBBK: Klaggeschrei ob des Weines ist auf den Straßen; untergegangen ist alle
    Freude, weggezogen die Wonne der Erde.
  mbb-OT: Ebpemengulahì is menge etew ziyà te menge zalan su ebuyù dan te vinu. Is
    kelipey zan egkeliwanan te kegkeseeng. Wazè en kelipey kayi te kelibutan.
  mal-2015: വീഞ്ഞില്ലായ്കയാൽ വീഥികളിൽ നിലവിളികേൾക്കുന്നു; സന്തോഷം ഒക്കെ ഇരുണ്ടിരിക്കുന്നു;
    ദേശത്തിലെ ആനന്ദം പൊയ്പോയിരിക്കുന്നു.
  gup-gup: Yikahwi kabirrikayhmire kore manbolh kabirrire kabirriboyawan manbu kunbang.
    Dja larrk. Minj nangale kanjilngmak. Minj nangale kayawoyhmarrmarr kore kondah
    kurorre.
  rmc-rmc: Pro uľici roven vašoda, hoj nane mol; savoro radišagos pes čerinďa pre
    žaľa, o radišagos našľiľa pal e phuv.
  pes-OPV: غوغایی برای شراب در کوچه‌ها است. هرگونه شادمانی تاریک گردیده و سرور زمین
    رفع شده است.
  ron-1924: Пе улице се стригэ дупэ вин; с-а дус орьче десфэтаре, ну май есте ничо
    веселие ын царэ.
  ben-OBCV: পথে পথে তারা সুরার জন্য চিৎকার করে; সমস্ত আনন্দ বিষাদে পরিণত হয়, পৃথিবী
    থেকে সমস্ত হৈ-হল্লা দূর হয়ে গেছে।
  som-som: Jidadka waxaa looga ooyayaa khamri la waayay aawadeed, farxaddii oo dhammuna
    way madoobaatay, oo rayrayntiina dalkay ka dhammaatay.
  lat-VUC: Clamor erit super vino in plateis, deserta est omnia lætitia, translatum
    est gaudium terræ.
  eng-ASVBT: There is a crying in the streets because of the wine; all joy is darkened,
    the mirth of the land is gone.
  ita-1885: Vi è grido per le piazze, per mancamento del vino; ogni allegrezza è scurata,
    la gioia del paese è andata in cattività.
  eng-LXXUP: There is a howling for the wine everywhere; all the mirth of the land
    has ceased, all the mirth of the land has departed.
  eng-ULB: There is a crying in the streets because of the wine; all joy is darkened,
    the gladness of the land has disappeared.
  spa-VBL: Las multitudes en la calle gritan, exigiendo tener vino. La alegría se
    convierte en oscuridad. No queda felicidad en la tierra.
  fra-_FOB: On crie dans les rues parce que le vin manque; toute joie a disparu; l'allégresse
    du pays s'en est allée!
  mal-mal: വീഞ്ഞില്ലായ്കയാൽ വീഥികളിൽ നിലവിളികേൾക്കുന്നു; സന്തോഷം ഒക്കെ ഇരുണ്ടിരിക്കുന്നു;
    ദേശത്തിലെ ആനന്ദം പൊയ്പോയിരിക്കുന്നു.
  urd-GVR: Galiyoṅ meṅ log giryā-o-zārī kar rahe haiṅ ki mai ḳhatm hai. Har ḳhushī
    dūr ho gaī hai, har shādmānī zamīn se ġhāyb hai.
  suz-BL: लां गाक्‍ब मुरपुकी अङगुर शांबु मबाक्‍तीके सुर्ता पाइनीम। ग्‍येरसीतीके नेल्‍ल
    नुप्‍ब। रागी ङा ग्‍येरसीतीके जाम्‍त।
  eng-NOY: There is a cry for wine in the streets; All gladness is departed; The mirth
    of the land is gone;
  ita-1927: Per le strade s’odon lamenti, perché non c’è vino; ogni gioia è tramontata,
    l’allegrezza ha esulato dalla terra.
  ckb-ckb: لە شەقامەکان هاوارە بۆ شەراب خۆرئاوا بوو بەسەر هەموو خۆشییەک، دوورخرایەوە
    شادی زەوی.
  eng-BBE: There is a crying in the streets because of the wine; there is an end of
    all delight, the joy of the land is gone.
  kan-OKCV: ದ್ರಾಕ್ಷಾರಸದ ಕೊರತೆಯಿಂದ ಬೀದಿಗಳಲ್ಲಿ ಅರಚುತ್ತಾರೆ. ಉಲ್ಲಾಸವೆಲ್ಲ ಅಸ್ತಮಿಸಿದೆ. ಭೂಮಿಯ
    ಮೇಲಿನ ಸಂತೋಷವು ತೊಲಗಿಹೋಗಿದೆ.
  tam-2017: திராட்சைரசத்துக்காக வீதிகளிலே கூக்குரல் உண்டு; அனைத்து சந்தோஷமும் குறைந்து,
    தேசத்தின் மகிழ்ச்சி இல்லாமல் போகும்.
  spa-RV-1909: Voces sobre el vino en las plazas; todo gozo se oscureció, desterróse
    la alegría de la tierra.
  ron-BTF: Se strigă pe străzi pentru vin; toată bucuria este întunecată, veselia
    ţării s-a dus.
  eng-WEBP: There is a crying in the streets because of the wine. All joy is darkened.
    The mirth of the land is gone.
  eng-FBV: Crowds on the street are shouting, demanding to have wine. Joy turns into
    darkness. There's no happiness left on earth.
  nld-1939: In de straten gejammer om wijn, Weg alle vreugd en blijdschap op aarde!
  nch-BL: Tacame mosejcotilise ipan calles huan tzajtzitinemise pampa amo onca taili.
    Nochi paquilisti tamis ipan nopa tali.
  vie-1934: Người ta kêu la trong đường phố vì cớ rượu; mọi sự vui đều trở nên tăm
    tối; sự mừng rỡ trong xứ đi đâu rồi!
  hin-CV: दाखरस की कमी के कारण गलियों में हल्ला हो रहा है; सब खुशी दुःख में बदल गई
    है; पृथ्वी पर से खुशी मिट गई है.
  eng-OURB: There is a crying in the streets because of the wine. All joy is darkened.
    The mirth of the land is gone.
  spa-BES: Hay un llanto en las calles por falta de el vino; Hay un fin de todo deleite,
    la alegría de la tierra se ha ido.
  tdx-tdx: Firovetañe ty an-dalañe ey, ty amy divaiy; nagoboñe ze hene hafaleañe,
    fa nafahañe ty firavoravoa’ i taney.
  tha-KJV: มี​เสียงร้องที่กลางถนนด้วยเรื่องเหล้าองุ่น ความชื่นบานทั้งสิ้​นก​็เยือกเย็นลงแล้ว
    ความยินดี​ของแผ่นดิ​นก​็หายสูญไป
  por-BR-2018: Um clamor de lamento por causa do vinho se ouve nas ruas; toda a alegria
    se escureceu; o prazer da terra sumiu.
  deu-ELO: Klagegeschrei ob des Weines ist auf den Straßen; untergegangen ist alle
    Freude, weggezogen die Wonne der Erde.
  eng-WYC-2018: Cry shall be on wine in [the] streets, all gladness is forsaken, the
    joy of [the] earth is taken away. (A cry for some wine shall be in the streets,
    all happiness is gone, the joy of the land is taken away.)
  epo-epo: Oni ploras sur la stratoj pri vino; mallumiĝis ĉia ĝojo, malaperis la gajeco
    de la lando.
  uig-PIN: Koqilarda xarab üqün nalǝ-pǝryad kɵtürülidu; Bar xad-huramliⱪ tütǝkkǝ aylinidu;
    Yǝr-zemindiki xadliⱪ yoⱪaydu.
  beo-beo: Waini hano da ebeleiba:le, dunu da logoga bagade halasa. Hahawane hou da
    fisi dagoi. Fedege agoane, hahawane hou da gadili sefasi dagoi.
  tpi-OTNT: Na ol manmeri i no gat samting bilong dring, olsem na ol i sanap long
    ol rot bilong taun na singaut long wain. Olgeta amamas bilong ol manmeri i pinis,
    na taim bilong bel hevi na sori tasol i kamap long olgeta hap bilong graun.
  hau-SA: A tituna suna kukan neman ruwan inabi; dukan farin ciki ya dawo baƙin ciki,
    an hana dukan kaɗe-kaɗe a duniya.
  uig-LAT: Kochilarda sharab üchün nale-peryad kötürülidu; Bar shad-xuramliq tütekke
    aylinidu; Yer-zémindiki shadliq yoqaydu.
  nde-nde: Emigwaqweni bakhalela iwayini, yonke intokozo iba yikudana, ukujabula konke
    kuphelile emhlabeni.
  ton-ton: ‌ʻOku ai ʻae tangi ki he uaine ʻi he ngaahi hala; kuo fakapoʻuli ʻae fiefia
    kotoa pē, kuo mole ʻae fiefia ʻi he fonua.
  ces-1613: Naříkání bude na ulicích pro víno, zatemněno bude všeliké veselí, odstěhuje
    se radost země.
  eng-WMB: There is a crying in the streets because of the wine. All joy is darkened.
    The mirth of the land is gone.
  tam-TCV: அவர்கள் வீதிகளில் திராட்சை இரசத்திற்காக அழுகிறார்கள்; இன்பமெல்லாம் துன்பமாக
    மாறுகின்றன; சந்தோஷம் அனைத்தும் பூமியினின்று அகற்றப்படுகின்றன.
  ceb-ULB: Adunay panaghilak sa kadalanan tungod sa bino; mingitngit ang tanang kalipay,
    nahanaw ang pagkamalipayon sa yuta.
  pol-UBG: Na ulicach wołanie o wino; zgasła wszelka radość, a wesołość ziemi odeszła.
  urd-GVU: گلیوں میں لوگ گریہ و زاری کر رہے ہیں کہ مَے ختم ہے۔ ہر خوشی دُور ہو گئی
    ہے، ہر شادمانی زمین سے غائب ہے۔
  deu-1912: Man klagt um den Wein auf den Gassen, daß alle Freude weg ist, alle Wonne
    des Landes dahin ist.
  kan-2017: ದ್ರಾಕ್ಷಾರಸದ ಕೊರತೆಯಿಂದ ಬೀದಿಗಳಲ್ಲಿ ಅರಚುತ್ತಾರೆ; ಉಲ್ಲಾಸವೆಲ್ಲಾ ಕೊನೆಗೊಂಡಿದೆ;
    ಲೋಕದ ಸಡಗರವು ಸೆರೆಯಾಗಿ ತೊಲಗಿದೆ.
  yap-yap: Girdi’ e be tolul u lan e yupa’ i kanawo nib ga’ ni bochan e wayin ni dakuriy.
    Felfelan’ e ke chuw ni dabki sul bi’id; ya kan chuweg u daken fare binaw.
  hlt-MCSB: Misurtui ham te kawtpoeng tom ah henah om, kohoenah loh boeih hmuep tih
    diklai omthennah khaw khum.
  mdy-ETH: ላሚ ማይ ዎይኖ ዑዣ ጴዺንዱዋሢሮ ዓሳ ቡኪንታ ጶኦካ ጶኦካ «ዎይኔ ዑሺዮ!» ጌዒ ጌዒ ዒላታንዳኔ፤ ዎዛና ናንጊያ
    ባይቄኔ፤ ዎዛ ጎዖ ባኣዚ ሳዖይዳ ጴዹዋሴ።
  twi-ASANTE: Wɔpere nsã wɔ mmɔntene so; ahosɛpɛ nyinaa adane bosoo yɛ, anigyeɛ nyinaa
    atu ayera wɔ asase no so.
  eng-WEBU: There is a crying in the streets because of the wine. All joy is darkened.
    The mirth of the land is gone.
  wal-wal: Woine eessai xayidoogau asai gutaran waassees; ufaissa ubbai azzanuwau
    laamettiis; sa7aa ufaissai ubbai kichchiis.
  spa-PDDPT: Hay lamentos en las calles por la falta de vino. Todo gozo se oscurece.
    La alegría salió de la tierra.
  gun-gun: Ha'e kuery ojapukai okuapy tape rupi vinho re ojerure vy. Vy'a oĩ aguã
    va'ekue py pytũ vaikue rive oĩ, ovy'a va'ekue oipe'apaa ma rire yvy gui.
  ilo-ULB: Adda panagsangsangit kadagiti kalsada gapu iti arak; simmipnget amin a
    rag-o, napukaw ti kinaragsak ti daga.
  kpg-kpg: Nia daangada gu wwolowwolo i hongo nia ala idimaa nia waini ai. Tenetene
    gu hagalee gaa hana hua beelaa, guu ngala i tenua deelaa.
  uig-ARA: كوچىلاردا شاراب ئۈچۈن نالە-پەرياد كۆتۈرۈلىدۇ؛ بار شاد-خۇراملىق تۈتەككە
    ئايلىنىدۇ؛ يەر-زېمىندىكى شادلىق يوقايدۇ.
  sus-sus: Sɔnxɔɛ tema nɛ taa kui minse nun donse xa fe ra. Sɛɛwɛ bara ɲɔn, ɲɛlɛxinyi
    bara siga.
  pon-2006: Aramas akan wie weriwerseli nanial akan pwe solahr wain. Peren sohralahr
    kohkohlahte; e sohrasangehr nan sahpwo.
  ksd-ksd: Di valongore ra tinangi ta ra lavur pal a nga ure ra vain; a lavur malagene
    dia tar panie, a ninongon par ta ra gunan i tar vilau.
  tur-YTC: Şarap yüzünden sokaklarda ağlama sesleri duyuluyor. Bütün sevinçler karardı.
    Memleketin neşesi gitti.
  grc-BRENT: Ὀλολύζεται περὶ τοῦ οἴνου πανταχῇ, πέπαυται πᾶσα εὐφροσύνη τῆς γῆς, ἀπῆλθε
    πᾶσα εὐφροσύνη τῆς γῆς.
  ind-AYT: Terdengar jeritan meminta anggur di jalan-jalan, semua sukacita berubah
    menjadi kesuraman, keriangan negeri itu dilenyapkan.
  nya-nya: Anthu akulira mʼmisewu kufuna vinyo; chimwemwe chonse chatheratu, palibenso
    chisangalalo pa dziko lapansi.
  hrv-hrv: Jauk po ulicama zbog vina, nesta svakog veselja, radost je iz zemlje prognana.
  mps-mps: Tama te we bidi dabego te tuabo wain wę menia salio. Tama augwali te hanu
    sunumi dabede dolalua peyu, augwaligo te wain gogono bilibao. Te we bidi dabego
    wiegi yai homu elama, gana pali dabe mu sia sali. Tama homu sese elama, hobede
    ela pabo sę naga te tigidali tǫde ebao.
  tpi-tpi: Na ol manmeri i no gat samting bilong dring, olsem na ol i sanap long ol
    rot bilong taun na singaut long wain. Olgeta amamas bilong ol manmeri i pinis,
    na taim bilong bel hevi na sori tasol i kamap long olgeta hap bilong graun.
  dan-1931: Man jamrer over Vinen på Gaden, bort er al Glæde svundet; landflygtig
    er Landets Fryd.
  vie-OVCB: Trong phố người kêu đòi rượu. Niềm vui thú biến ra sầu thảm. Sự hân hoan
    trên đất bị tước đi.
  guj-2017: રસ્તાઓમાં દ્રાક્ષારસને માટે બૂમ પડે છે; સર્વ હર્ષ ઓસરી ગયેલો છે, પૃથ્વી
    પરથી આનંદ લોપ થયો છે.
  pon-2006A: Aramas akan wie weriwerseli nanial akan pwe solahr wain. Peren sohralahr
    kohkohlahte; e sohrasangehr nan sahpwo.
  por-BRBSL: Há um choro nas ruas por causa do vinho. Toda a alegria é escurecida.
    A alegria da terra se foi.
  cth-cth: Misurtui a takang toung dawkvah, lamnaw dawk a cingou awh. Lunghawinae
    kaawm e pueng teh kingdi toe. Talai lunghawinae teh pâlei lah ao toe.
  twi-twi: Wɔpere nsa wɔ mmɔnten so; ahosɛpɛw nyinaa adan bosooyɛ, anigye nyinaa atu
    ayera wɔ asase no so.
  hlt-hlt: Misurtui ham te kawtpoeng tom ah henah om, kohoenah loh boeih hmuep tih
    diklai omthennah khaw khum.
  tbz-SIM: Kɛ̀ bɛnìtìbɛ̀ kuɔ̀ ndihɛì miɛkɛ. Mɛnɑɑ̀ ndòńtɛ́ mɛ̀ɛ̀ kpɛ́í, diwɛ̀ì tɛ̃́nkɛ
    í kpɑɑ́, kɛ̀ tiyɑ̃ǹkùtì dèè dihɛì.
  msy-2020: Ezɨ gumazamiziba damamin wainɨn dɨpaba puvatɨ, kamaghɨn amizɨ, me nguibar
    ekiabar tuavibar mɨtivighav ikia wainɨn dɨpaba bagha dei. Gumazamiziba bar akongezir
    arazim gɨfa, ezɨ navir kuram ko navir osɨmtɨzimra nguazimɨn ruaghateviba bar,
    dar ghu.
  dop-dop: Pɑ mɑkɩ kɑpusi kɛ hɑpɛɛ tɔɔ. Mpi tɔ, sʋlʋm fɛɩ. Lɑŋhʋlʋmlɛ fɛɩ tǝkpɑtɑkpɑtɑ.
    Aŋmɑɑlɑ fɛɩ tɛtʋ tǝnɑ tɑɑ.
  azb-azb: Şərab çatmamazlığına görə küçələrdə qışqırırlar, Fərəhdən əsər-əlamət qalmadı.
    Dünyanın sevinci əsir aparıldı.
  eng-DBY: There is a crying for wine in the streets; all joy is darkened, the mirth
    of the land is gone;
  hin-2017: 'सड़कों में लोग दाखमधु के लिये चिल्लाएँगे; आनन्द मिट जाएगा: देश का सारा
    हर्ष जाता रहेगा।'
  wol-KYG: Mbedd maa ngi soowaloo, ndax biiñ bu ñàkk, gépp mbégte fey, bànneexu àddina
    dëddu.
  eng-YLT: A cry over the wine [is] in out-places, Darkened hath been all joy, Removed
    hath been the joy of the land.
  eng-WYC-2017: Cry shall be on wine in [the] streets, all gladness is forsaken, the
    joy of [the] earth is taken away.
  eng-WMBB: There is a crying in the streets because of the wine. All joy is darkened.
    The mirth of the land is gone.
  urd-GVH: गलियों में लोग गिर्याओ-ज़ारी कर रहे हैं कि मै ख़त्म है। हर ख़ुशी दूर हो
    गई है, हर शादमानी ज़मीन से ग़ायब है।
  rug-rug: Kukili hata vaeni si arini pa sisiraṉa; sari doduru qinetuqetu si iliri
    la pa tinalotaṉa, doduru vevehe qetu si ta hitu taloa pa popoa pepeso.
  gaz-gaz: Isaan daadhii wayinii dhabanii daandii irratti booʼu; gammachuun hundi
    gaddatti geeddarama; ililchuun hundis lafa irraa dhabama.
  fra-LSG: On crie dans les rues, parce que le vin manque; Toute réjouissance a disparu,
    L’allégresse est bannie du pays.
  yal-yal: Muxune gbelegbelema manpa feen na kirane xɔn. Sɛwan bata findi bɔɲɛ rafɔrɛn
    na. Ɲaxaɲaxan bata ɲan yamanani.
  haw-1868: He hooho no ka waina ma na alanui, Ua nalowale ka lealea a pau, Ua oki
    hoi ka olioli ana o ka aina.
  arb-NAV: تَرْتَفِعُ صَرْخَةٌ فِي الأَزِقَّةِ طَلَباً لِلْخَمْرَةِ الْمَفْقُودَةِ.
    زَالَ كُلُّ فَرَحٍ، وَتَلاشَى السُّرُورُ مِنَ الأَرْضِ
  ewe-ewe: Wole ɣli dom le wain dim le mɔtatawo dzi kple ŋkubiã. Dzidzɔkpɔkpɔwo katã
    trɔ zu blanuiléle, eye vivisesewo katã bu le anyigba la dzi.
  eng-LEE: A [painful] cry for wine is in the streets; darkened is all joy; banished
    is the mirth of the land.
  asm-FB: দ্ৰাক্ষাৰসৰ কাৰণে লোকসকলে বাটত কান্দিছে; সকলো আনন্দ মাৰ গ’ল, দেশত আনন্দ
    ধ্বনি নাইকিয়া হ’ল।
  sus-A: سْنشْي تٍمَ نّ تَا كُي مِنسٍ نُن دٌنسٍ شَ قٍ رَ. سّيوّ بَرَ حْن، حّلّشِنيِ
    بَرَ سِفَ.
  fra-SBL: Il y a des cris dans les rues, à cause du vin. Toute joie est assombrie.
    L'allégresse du pays a disparu.
  hbo-hbo: צְוָחָ֥ה עַל־הַיַּ֖יִן בַּֽחוּצֹ֑ות עָֽרְבָה֙ כָּל־שִׂמְחָ֔ה גָּלָ֖ה מְשֹׂ֥ושׂ
    הָאָֽרֶץ׃
  kik-kik: Kũu njĩra-inĩ andũ nĩ kũrĩra mararĩra nĩ kwaga ndibei, gĩkeno gĩothe gĩtuĩkĩte
    kĩeha, nacio ikeno ciothe igathira thĩ.
  fra-NCL: On pousse des clameurs dans les rues, faute de vin ; toute allégresse a
    disparu, la joie est bannie de la terre.
  cek-AK: Misurtui om ai boeh pongah loklamnawk ah hang o; anghoehaihnawk boih khoving
    ah angcoeng boeh moe, prae thungah anghoehaih to boeng boeh.
  cuk-cuk: Galimbabali, dulemar vinoʼbina binnasuli oimakdimalad, wergulegedi bela
    bergusad, yeer-itolegedi bela yogguded.
  uig-CYR: Кочиларда шарап үчүн налә-пәряд көтирилиду; Бар шат-хурамлиқ түтәккә айлиниду;
    Йәр-зиминдики шатлиқ йоқайду.
  tel-2017: ద్రాక్షారసం లేదని పొలాల్లో ప్రజలు కేకలు వేస్తున్నారు. సంతోషమంతా ఆవిరై
    పోయింది. దేశంలో ఆనందం లేదు.
  hat-BSA: Gen gwo kriye nan lari a pou afè diven. Tout kè kontan vire an gwo tristès.
  kos-kos: Mwet uh wowo fin inkanek uh ke sripen wanginla wain. Engan ac pwar wanginla
    na pwaye liki facl se inge.
  hbo-WLC: צְוָחָ֥ה עַל־הַיַּ֖יִן בַּֽחוּצ֑וֹת עָֽרְבָה֙ כָּל־שִׂמְחָ֔ה גָּלָ֖ה מְשׂ֥וֹשׂ
    הָאָֽרֶץ׃
  ibo-ibo: Igwe ndị mmadụ nọ nʼokporoụzọ na-eti mkpu nʼihi na mmanya adịghịkwa. Ọṅụ
    adịghịkwa, otu a, ewezugakwala obi ụtọ site nʼụwa.
  ory-ory: ଦ୍ରାକ୍ଷାରସ ସକାଶେ ସଡ଼କରେ ଚିତ୍କାର ହୁଏ; ସବୁ ପ୍ରକାର ଆନନ୍ଦ ଅନ୍ଧକାରାଚ୍ଛନ୍ନ ହୋଇଅଛି,
    ଦେଶର ଆମୋଦ ଯାଇଅଛି।
  chk-chk: Aramas ra akürang won ekewe al, pun esap chüen wor ünümer wain. Iwe, pwapwa
    a wesila, esap chüen fis mwänek won ewe fanü.
  rop-rop: Bigismob pipul garra majurrumap miselp langa detlot strit, en dei garra
    kraikraibat dumaji dei nomo garram wain. Ola gudbala taim garra ol binijap na
    langa dijan wel.
  ukr-1871: Плачуть за вином по улицях; радощі замеркли, прогнані всї веселощі з землї.
  deu-1951: Man klagt um den Wein auf den Gassen; alle Freude ist untergegangen, alle
    Wonne der Erde dahin.
  eng-JPS: There is a crying in the streets amidst the wine; all joy is darkened,
    the mirth of the land is gone.
  srp-1865: Tužnjava æe biti po ulicama radi vina, proæi æe svako veselje, otiæi æe
    radost zemaljska.
  lug-lug: Bakaabira envinnyo mu nguudo, n’essanyu lyonna liweddewo, n’okujaguza kwonna
    tekukyaliwo mu nsi.
  heb-heb: צוחה על היין בחוצות ערבה כל שמחה גלה משוש הארץ׃
  ben-IRV: রাস্তায় আঙ্গুর-রসের জন্য চিৎকার হয়। সমস্ত আনন্দ অন্ধকার হল, আর পৃথিবী
    থেকে সব আমোদ-আহ্লাদ উধাও হয়ে গেল।
  pan-pan: ਚੌਕਾਂ ਵਿੱਚ ਮਧ ਲਈ ਰੌਲ਼ਾ ਹੈ, ਸਾਰਾ ਅਨੰਦ ਹਨੇਰ ਹੋ ਗਿਆ, ਧਰਤੀ ਦੀ ਖੁਸ਼ੀ ਮਿਟ ਗਈ
    ਹੈ।
  mya-JVB: စပျစ်ရည် ပြတ်သောကြောင့် လမ်း ခရီးတို့၌ မြည်တမ်း ခြင်းရှိ၏။ ဝမ်းမြောက် ခြင်းလည်း
    အကြွင်းမဲ့ကွယ် ပြီ။ တပြည် လုံး၌ သာယာ သောအသံ ငြိမ်း ပြီ။
  hmo-hmo: Ariara edia lalonai, taunimanima be uaina totona idia boiboi noho. Moale
    ibounai idia ore vadaeni. Tanobada ena moale ibounai ia boio vadaeni.
  urd-urd: मय के लिए बाज़ारों में वावैला हो रहा है; सारी ख़ुशी पर तारीकी छा गई, मुल्क
    की 'इश्रत जाती रही।
  rus-SYN: Плачут о вине на улицах; помрачилась всякая радость; изгнано всякое веселие
    земли.
  bqc-SIM: Zↄa dↄ gãaɛ vɛ̃ɛsai yã́i, yaalↄ lì oosisi ũ míↄ, pↄna gò dṹniaa.
  tcz-CHONGTHU: Mipi lamlen ho a akikhomun, ju asam sam jenguve. Kipana chu lungjin
    asoh tan ahi. Kipana chu hiche gam'a kon chun nomang in aumtai.
  mar-mar: द्राक्षरसामुळे चौका चौकात रडणे आहे. सर्व हर्ष अंधकारमय आहे, भूमीचा आनंद
    नाहीसा झाला आहे.
  qub-qub: Bïnu muchuy captin runacunaga cällicunachöpis wagarcaycan. Mananami pipis
    cushicunnachu. Cushicuyga chay pachapita aywacusha.
  hat-hat: Nan tout lari moun ap rele paske nanpwen diven ankò. Pa gen fèt rejwisans
    ankò. Nanpwen kè kontan nan peyi a.
  eng-BSB: In the streets they cry out for wine. All joy turns to gloom; rejoicing
    is exiled from the land.
  eng-WEBPB: There is a crying in the streets because of the wine. All joy is darkened.
    The mirth of the land is gone.
  kbq-kbq: Ama mopafima musenkasema nehaza zana hago vagare'ne. Ana hige'za kumamofo
    karampi mani'ne'za musema nehaza wainigura krafa hu'za kezati'naze.
  nhe-BL: Tlacame mosejcotilise ipan calles huan tzajtzitinemise pampa ax onca tlaili.
    Nochi paquilistli tlamis ipan nopa tlali.
  gub-BL: Teko uhapukaz nahu rupi wà, ta'e naheta kwaw win wanupe kury xe. Turywete
    haw upaw wanuwi. Uhem turywete haw waiwy wi.
  eng-DRA: 'There shall be a crying for wine in the streets: all mirth is forsaken:
    the joy of the earth is gone away.'
