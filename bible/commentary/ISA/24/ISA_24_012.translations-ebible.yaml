verse: ISA.024.012
translations:
  mal-C: നഗരത്തിൽ ശൂന്യത അവശേഷിച്ചിരിക്കുന്നു, നഗരകവാടം ഇടിച്ചുതകർത്തുകളഞ്ഞു.
  deu-TKW: Nur die Öde bleibt in der Stadt zurück, in Stücke wird das Thor zerschlagen.
  lin-lin: Libebi kaka nde etikali kati na engumba, babuki-buki bikuke na yango na
    biteni.
  eng-LSV: Desolation [is] left in the city, || And the gate is struck [with] ruin.
  eng-GNV: In the citie is left desolation, and the gate is smitten with destruction.
  eng-WEBSTER: In the city is left desolation, and the gate is smitten with destruction.
  nhw-BL: Nopa altepetl mocahuas sosolijtoc huan ipuertas nochi quitlahuisojtoque
    tlalchi.
  swh-ONEN: Mji umeachwa katika uharibifu, lango lake limevunjwa vipande.
  bba-bba: Wuu ɡe, ɡɑ ko n sɑ̃ɑwɑ bɑnsu, kpɑ ɡen duu yenu nu n wɔrukɑ,
  eng-KJVCPB: In the city is left desolation, And the gate is smitten with destruction.
  luo-luo: Dala maduongʼ odongʼ ka oruombore piny kendo dhorangeye mage otur matindo
    tindo.
  meu-meu: Hanua na vada e habuaia tari; ikoukou na vada e hamakohidia rohoroho.
  npi-ULB: सहरमा उजाड छोडिएको छ र ढोका भग्‍नावशेष भएर फुटेको छ ।
  yor-yor: Ìlú ni a ti fi sílẹ̀ ní ahoro, ìlẹ̀kùn rẹ̀ ni a sì tì pa bámú bámú.
  pes-OPCB: شهر ویران گشته و دروازه‌هایش شکسته شده و از بین رفته‌اند.
  tgl-ULB: Isang lagim na lungsod ang naiwan, at ang tarangkahan ay basag sa pagkawasak.
  hui-hui: Tano timbuni ngaru bo gialabaga biai halu wai pabenaga panga timbuni karu
    gialabaga bialu gingirulopaya bini hangu wulebira.
  mya-mya: မြို့​သည်​ပျက်​စီး​ယို​ယွင်း​လျက်​ကျန်​ခဲ့​၏။ မြို့​တံ​ခါး​များ​သည်​လည်း​ကျိုး​ပျက်​၍
    သွား​လေ​ပြီ။-
  bod-N: གྲོང་ཁྱེར་ནི་དབེན་སྟོང་དུ་གྱུར་ཏེ་མཁར་སྒོ་རྣམས་བརྡུངས་ནས་བཤིགས།
  sna-sna: Guta rasara rava dongo, masuo aro aputswa-putswa.
  spa-BLM: La ciudad ha quedado desolada, y la puerta ha sido golpeada por la destrucción.
  cac-cac: A juntzan̈ chon̈ab' ol ixtaxb'atoc, ol pojb'at spuertail.
  swh-ULB: Ndani ya mji kumebaki ukiwa, na lango limebolewa kwa uharibifu.
  bel-bel: У горадзе засталося запусьценьне, і брамы разваліліся.
  deu-ELBBK: Von der Stadt ist nur eine Wüste übriggeblieben, und in Trümmer zerschlagen
    wurde das Tor.
  mbb-OT: Egkevengkag is inged ne kenè en egkepurungan, ne egkengeǥevà is menge pultahan
    kayi.
  mal-2015: പട്ടണത്തിൽ ശൂന്യത മാത്രം ശേഷിച്ചിരിക്കുന്നു; വാതിൽതകർന്നു നാശമായി കിടക്കുന്നു.
  gup-gup: Bonj, kumekbe kukadje kore kabirrihni, wanjh rurrkbakabakmeng rowk. Dja
    mak nawu birribang bininj birribakkeng manbu warnamyoy ngarre kunredkimuk
  rmc-rmc: O foros ačhiľa rozburimen, e brana hiňi phagerďi pro kotora.
  pes-OPV: ویرانی در شهر باقی است ودروازه هایش به هلاکت خرد شده است.
  ron-1924: Нумай пустиире а май рэмас ын четате ши порциле стау дэрымате.
  ben-OBCV: নগর ধ্বংসস্তূপ হয়ে পড়ে আছে, এর তোরণদ্বারগুলি টুকরো টুকরো হয়ে পড়ে আছে।
  som-som: Magaaladii waxaa lagaga dhex tegey baabba', oo albaabkiina intii la jebiyey,
    ayaa la baabbi'iyey.
  lat-VUC: Relicta est in urbe solitudo, et calamitas opprimet portas.
  eng-ASVBT: In the city is left desolation, and the gate is smitten with destruction.
  ita-1885: Nella città non è rimasto altro che la desolazione; e le porte sono rotte
    e ruinate.
  eng-LXXUP: And cities shall be left desolate, and houses being left shall fall to
    ruin.
  eng-ULB: In the city is left a desolation, and the gate is broken into a ruin.
  spa-VBL: La ciudad está en un horrible estado de ruina; sus puertas han sido derribadas.
  fra-_FOB: Il ne reste dans la ville que désolation; la porte tombe en débris sous
    les coups!
  mal-mal: പട്ടണത്തിൽ ശൂന്യത മാത്രം ശേഷിച്ചിരിക്കുന്നു; വാതിൽതകർന്നു നാശമായി കിടക്കുന്നു.
  urd-GVR: Shahr meṅ malbe ke ḍher hī rah gae haiṅ, us ke darwāze ṭukṛe ṭukṛe ho gae
    haiṅ.
  suz-BL: सहर मुर मबाक्‍तीक दुम्‍शा, आ गारो ङा ठेयब लाप्‍चो ब्रेत्‍तेक्‍म।
  eng-NOY: Desolation is left in the city, And the gate is smitten into ruins.
  ita-1927: Nella città non resta che la desolazione, e la porta sfondata cade in
    rovina.
  ckb-ckb: ئەوەی لە شار دەمێنێتەوە وێرانەیە و لێدانی دەروازەش کاولییە.
  eng-BBE: In the town all is waste, and in the public place is destruction.
  kan-OKCV: ಪಟ್ಟಣದಲ್ಲಿ ಹಾಳೇ ಉಳಿದಿವೆ. ನಾಶನವು ಹೆಬ್ಬಾಗಿಲಿಗೆ ಬಡಿದಿದೆ.
  tam-2017: நகரத்தில் மீதியாயிருப்பது அழிவே; வாசல்கள் இடிக்கப்பட்டுப் பாழாய்க் கிடக்கும்.
  spa-RV-1909: En la ciudad quedó soledad, y con asolamiento fué herida la puerta.
  ron-BTF: În cetate a rămas pustiire şi poarta este lovită cu distrugere.
  eng-WEBP: The city is left in desolation, and the gate is struck with destruction.
  eng-FBV: The city is in a horrible state of ruin; its gates have been broken down.
  nld-1939: In de steden zijn enkel puinhopen over, De poorten liggen vertrapt en
    verbrijzeld.
  nch-BL: Nopa altepet mocahuas sosolijtoc huan icaltehua nochi quitahuisojtoque talchi.
  vie-1934: Trong thành vắng vẻ, cửa thành phá hoại!
  hin-CV: नगर सुनसान पड़ा, और सब कुछ नष्ट कर दिया गया है.
  eng-OURB: The city is left in desolation, and the gate is struck with destruction.
  spa-BES: En el pueblo todo es basura, y en el lugar público hay destrucción.
  tdx-tdx: Nengañe hoake i rovay, kinaboke ho fianto o lalambei’eo
  tha-KJV: มี​การรกร้างว่างเปล่าทิ้งไว้ในเมือง ประตู​เมืองก็​ถู​กทุบทำลายเสีย
  por-BR-2018: Só restou assolação na cidade; o portão foi feito em ruínas.
  deu-ELO: Von der Stadt ist nur eine Wüste übriggeblieben, und in Trümmer zerschlagen
    ward das Tor.
  eng-WYC-2018: Desolation is left in the city, and wretchedness shall oppress the
    gates.
  epo-epo: En la urbo restis dezerteco, kaj la pordegoj disbatitaj estas ruinigitaj.
  uig-PIN: Xǝⱨǝrdǝ pǝⱪǝt wǝyranqiliⱪla ⱪalidu, Dǝrwaza bolsa qeⱪilƣan, Ⱨǝmmisi — harab
    bolidu!
  beo-beo: Moilai bai bagade da mugului dagoi amola ea logo ga:su da wadela:lesi dagoi.
  tpi-OTNT: Biktaun i bagarap olgeta, na bikpela dua bilong banis bilong en i pundaun
    na i bruk bruk nabaut.
  hau-SA: An bar birnin kango, aka yi kaca-kaca da ƙofofinta.
  uig-LAT: Sheherde peqet weyranchiliqla qalidu, Derwaza bolsa chéqilghan, Hemmisi
    — xarab bolidu!
  nde-nde: Idolobho lisele selingamanxiwa, isango lalo libhidlizwe laba yizicucu.
  ton-ton: Kuo tuku ʻi he kolo ʻae fakaʻauha, pea kuo taaʻi ke lailai hono ngaahi
    matapā.
  ces-1613: Zůstane v městě poušť, i brány zbořeny budou.
  eng-WMB: The city is left in desolation, and the gate is struck with destruction.
  tam-TCV: பட்டணம் பாழாக விடப்பட்டிருக்கிறது, அதன் வாசல் கதவுகள் துண்டுகளாக நொறுக்கப்பட்டிருக்கின்றன.
  ceb-ULB: Magpabilin sa siyudad nga awaaw, maguba ang ganghaan ngadto sa pino.
  pol-UBG: W mieście pozostało spustoszenie, a bramy zburzone.
  urd-GVU: شہر میں ملبے کے ڈھیر ہی رہ گئے ہیں، اُس کے دروازے ٹکڑے ٹکڑے ہو گئے ہیں۔
  deu-1912: Eitel Wüstung ist in der Stadt geblieben, und die Tore stehen öde.
  kan-2017: ಪಟ್ಟಣಗಳು ಹಾಳೂರಾಗಿ ಉಳಿದಿದೆ; ನಾಶವು ಹೆಬ್ಬಾಗಿಲಿಗೆ ಬಡಿದಿದೆ.
  yap-yap: Fare binaw e ke mogothgoth, ma pi garog riy e kan t’ar nga but’.
  hlt-MCSB: Khopuei ah imsuep te a hlun tih vongka te a bungnah la a top.
  mdy-ETH: ካታሜላ ዶዔ ቦኮኮ ናቲ ማዔኔ፤ ካራ ዒዞኮ ሜቂ ሜቂ ጋፔኔ።
  twi-ASANTE: Kuropɔn no asɛe, wɔabubu nʼapono mu nketenkete.
  eng-WEBU: The city is left in desolation, and the gate is struck with destruction.
  wal-wal: Katamai qolettidi attiis; katamaa penggetikka meqerettidosona.
  spa-PDDPT: La ciudad quedó desolada. Su puerta fue golpeada con destrucción.
  gun-gun: Tetã rupi ma omomba pyre anho oĩ, tetã rokẽ voi ombovaipaa ma.
  ilo-ULB: Iti siudad ket pasig a pannakadadael ti adda, ken ti ruangan ket narakrak.
  kpg-kpg: Di waahale gu mooho, gei nia bontai nia abaaba gu monnono.
  uig-ARA: شەھەردە پەقەت ۋەيرانچىلىقلا قالىدۇ، دەرۋازا بولسا چېقىلغان، ھەممىسى ــ
    خاراب بولىدۇ!
  sus-sus: Sɔntɔɛ nan tun luma taa kui fa, taa naadɛ kana feo.
  pon-2006: Kahnimwo ohlahr, oh ewen kehl kan pwupwudier.
  ksd-ksd: A pia na pal i uliran, ma ra ngala na banbanu tana i tapelegi.
  tur-YTC: Şehir ıssız kaldı, kapı da vuruşla yıkıldı.
  grc-BRENT: Καὶ καταλειφθήσονται πόλεις ἔρημοι, καὶ οἶκοι ἐγκαταλελειμμένοι ἀπολοῦνται.
  ind-AYT: Kehancuran ditinggalkan di kota itu, pintu gerbangnya telah didobrak dan
    hancur.
  nya-nya: Mzinda wasanduka bwinja zipata zake zagumuka.
  hrv-hrv: Tek pustoš ostade u gradu, u trijeske smrskana su vrata.
  mps-mps: Genuai hanu sese mu tama dolali, tama agai genuai obo sunumi tulaluama,
    tama pebeda pali.
  tpi-tpi: Biktaun i bagarap olgeta, na bikpela dua bilong banis bilong en i pundaun
    na i bruk bruk nabaut.
  dan-1931: I Byen er Øde tilbage, og Porten er hugget i Splinter.
  vie-OVCB: Thành chỉ còn lại cảnh điêu tàn; các cổng thành bị đập vỡ tan.
  guj-2017: નગરમાં પાયમાલી થઈ રહી છે અને દરવાજા તોડીને વિનાશ થઈ રહ્યો છે.
  pon-2006A: Kahnimwo ohlahr, oh ewen kehl kan pwupwudier.
  por-BRBSL: A cidade é deixada em desolação, e o portão é atingido pela destruição.
  cth-cth: Kho thung teh, kingdinae doeh kaawm toe. Kho longkha teh, peng raphoe lah
    ao.
  twi-twi: Kuropɔn no asɛe, wɔabubu nʼapon mu nketenkete.
  hlt-hlt: Khopuei ah imsuep te a hlun tih vongka te a bungnah la a top.
  tbz-SIM: Dihɛì dimɔu nɑɑ́ ntidobontì nti, kɛ̀ yɛcɑ̀kɛ̀ pɛ̀ítɛ́ pɛ́ítɛ́ kɛ cóú.
  msy-2020: Nguibar ekiam bar ikufi, ezɨ an dɨvazir gavgavimɨn itir tiar akar ekiam
    irɨgha bar akaraghire.
  dop-dop: Wɑkǝlʋɣʋ tike wɛnnɑ ɩcɑtɛ tɑɑ. Ɩcɑtɛ nɔnɔɣɔ kɑmpʋ pɛlɑ yem yem. Pǝ yelɑ-kɛɣɛ
    ncɑɑlɛ.
  azb-azb: Şəhər viranə qaldı, Darvazaları darmadağın oldu.
  eng-DBY: desolation remaineth in the city, and the gate is smitten, — a ruin.
  hin-2017: नगर उजाड़ ही उजाड़ रहेगा, और उसके फाटक तोड़कर नाश किए जाएँगे।
  wol-KYG: Tojiti neen a des ci dëkk bi, bunt ba rajaxoo.
  eng-YLT: Left in the city [is] desolation, And [with] wasting is the gate smitten.
  eng-WYC-2017: Desolation is left in the city, and wretchedness shall oppress the
    gates.
  eng-WMBB: The city is left in desolation, and the gate is struck with destruction.
  urd-GVH: शहर में मलबे के ढेर ही रह गए हैं, उसके दरवाज़े टुकड़े टुकड़े हो गए हैं।
  rug-rug: Sa vasileana nomana si ta huara va kaleana, meke sari sasada koasa goba
    si ta seke va umumu beto.
  gaz-gaz: Magaalaan sun diigamtee hafti; karri ishees ni caccaba.
  fra-LSG: La dévastation est restée dans la ville, Et les portes abattues sont en
    ruines.
  yal-yal: Banxi xɔnne nan tun fa luxi taani, taan so dɛɛn bata kala, a biraxin yi
    lu na.
  haw-1868: E waiho ana no ke kulanakauhale me ka neoneo, Ua kani no ka wawahi ana
    o ka pukapa.
  arb-NAV: بَقِيَ الْخَرَابُ فِي الْمَدِينَةِ، وَتَحَطَّمَتِ الْبَوَّابَاتُ فَأَصْبَحَتْ
    رَدْماً.
  ewe-ewe: Du la zu aƒedo, eye wokaka eƒe agbowo.
  eng-LEE: Destruction is left in the city, in ruins is beaten the gate.
  asm-FB: নগৰত কেৱল ধ্বংস বাকি থাকিল, আৰু দুৱাৰখন ভাঙি নষ্ট হ’ল।
  sus-A: سْنتْي نَن تُن لُمَ تَا كُي قَ، تَا نَادّ كَنَ قٍوٌ.
  fra-SBL: La ville est laissée dans la désolation, Et la porte est frappée par la
    destruction.
  hbo-hbo: נִשְׁאַ֥ר בָּעִ֖יר שַׁמָּ֑ה וּשְׁאִיָּ֖ה יֻכַּת־שָֽׁעַר׃
  kik-kik: Itũũra rĩrĩa inene nĩrĩanange biũ, nakĩo kĩhingo kĩarĩo kiunangĩtwo gĩgatuĩka
    tũcunjĩ.
  fra-NCL: Il ne reste de la ville que décombres, et les portes brisées sont en ruines.
  cek-AK: Vangpui loe angqai krang boeh moe, vangpui ih khongkha doeh boh pae o phaeng
    boeh.
  cuk-cuk: Neggwebur bela-bela nue-bergus sigisad, neggwebur-yawagak-dummad bela daas-daas
    gusad.
  uig-CYR: Шәһәрдә пәқәт вәйранчилиқла қалиду, Дәрваза болса чеқилған, Һәммиси — харап
    болиду!
  tel-2017: పట్టణంలో శైథిల్యం మాత్రం మిగిలింది. గుమ్మాలు విరిగి పోయాయి.
  hat-BSA: Se dezolasyon ki rete nan vil la e pòtay la fin kraze nèt.
  kos-kos: Siti uh musalla, ac mutunpot we kunausyukla.
  hbo-WLC: נִשְׁאַ֥ר בָּעִ֖יר שַׁמָּ֑ה וּשְׁאִיָּ֖ה יֻכַּת־שָֽׁעַר׃
  ibo-ibo: Obodo ahụ aghọọla mkpọmkpọ ebe, e tikpọọla ọnụ ụzọ ya niile.
  ory-ory: ନଗରରେ ଧ୍ୱଂସତା ମାତ୍ର ଅବଶିଷ୍ଟ ଥାଏ ଓ ଦ୍ୱାର ଭଗ୍ନ ହୋଇ ବିନଷ୍ଟ ହୋଇଅଛି।
  chk-chk: Ewe telinimw a wesewesen tatakis, nge asamalapan ra tala.
  rop-rop: Ola bigwan taun garra jidan rabishwan nomo garram enijing, oni breikapwan
    geit.
  ukr-1871: В городах пустки зістались, ворота повалились.
  deu-1951: Nur Verwüstung bleibt in der Stadt zurück, und die Tore werden in Trümmer
    geschlagen.
  eng-JPS: In the city is left desolation, and the gate is smitten unto ruin.
  srp-1865: Pustoš æe ostati u gradu, i vrata æe se razvaliti.
  lug-lug: Ekibuga kizikiridde wankaaki waakyo amenyeddwamenyeddwa.
  heb-heb: נשאר בעיר שמה ושאיה יכת שער׃
  ben-IRV: শহরে ধ্বংস বাকি থাকল এবং তার দরজা টুকরো টুকরো হয়ে ভেঙে যাবে।
  pan-pan: ਸ਼ਹਿਰ ਵਿੱਚ ਬਰਬਾਦੀ ਰਹਿ ਗਈ, ਫਾਟਕ ਟੁੱਟਿਆ-ਭੱਜਿਆ ਪਿਆ ਹੈ।
  mya-JVB: ဆိတ်ညံ့ခြင်းသည် မြို့ထဲမှာ ကျန်ရစ်၏၊ မြို့ တံခါး ကိုလည်း ရိုက်ခတ် ၍ ဖြိုဖျက်
    ကြပြီ။
  hmo-hmo: Hanua badana be ia dika vadaeni. Iena magu iduara be idia hamakohia maragimaragi
    vadaeni.
  urd-urd: शहर में वीरानी ही वीरानी है, और फाटक तोड़ फोड़ दिए गए।
  rus-SYN: В городе осталось запустение, и ворота развалились.
  bqc-SIM: Wɛ̃́lɛ gↄ̃̀ kaaũa, a bↄlɛↄ kɛ̀ kɛ́lɛkɛlɛ.
  tcz-CHONGTHU: Khopi chu mang thai in aki dalhan, a kot hojong akivo lha gam tan
    ahi.
  mar-mar: नगरात ओसाडी उरली आहे, आणि दरवाज्याचा नाश झाला आहे.
  qub-qub: Siudäga pasaypa ragällami quëdasha. Puncunpis ichic-ichiclla ruracashami
    caycan.
  hat-hat: Lavil la ap fini, ata pòtay yo fin kraze.
  eng-BSB: The city is left in ruins; its gate is reduced to rubble.
  eng-WEBPB: The city is left in desolation, and the gate is struck with destruction.
  kbq-kbq: Hagi rankumamo'a havizantfa higeno, ana kumamofo kahamo'a tamana tamanu
    huno evurami'ne.
  nhe-BL: Nopa altepetl mocahuas sosolijtoc huan ipuertas nochi quimajcajtoque tlalchi.
  gub-BL: Iaiw tawhu kury. U'ar tàpuz paw rupi. Uken uzekazeka a'e no.
  eng-DRA: Desolation is left in the city, and calamity shall oppress the gates.
