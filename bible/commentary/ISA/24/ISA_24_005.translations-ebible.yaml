verse: ISA.024.005
translations:
  mal-C: ഭൂമി അതിലെ നിവാസികൾമൂലം ദുഷിക്കപ്പെട്ടിരിക്കുന്നു; അവർ അവിടത്തെ നിയമങ്ങൾ
    അനുസരിക്കാതിരിക്കുകയും നിയമവ്യവസ്ഥകൾ ലംഘിക്കുകയും നിത്യ ഉടമ്പടി തകർക്കുകയും ചെയ്തിരിക്കുന്നു.
  deu-TKW: Denn entweiht ist die Erde, soweit sie Bewohner trägt; denn sie haben die
    Gebote übertreten, das Gesetz überschritten, die ewige Ordnung gebrochen.
  lin-lin: Bato ya mokili bakomisi yango mbindo, bazali kotosa mibeko te ; banyati-nyati
    bikateli mpe babuki boyokani ya seko.
  eng-LSV: And the earth has been defiled under its inhabitants, || Because they have
    transgressed laws, || They have changed a statute, || They have made void a perpetual
    covenant.
  eng-GNV: 'The earth also deceiueth, because of the inhabitantes thereof: for they
    transgressed the lawes: they changed the ordinances, and brake the euerlasting
    couenant.'
  eng-WEBSTER: The earth also is defiled under its inhabitants; because they have
    transgressed the laws, changed the ordinance, broken the everlasting covenant.
  nhw-BL: Tlaijiyohuis nopa tlali por nochi nopa tlajtlacoli catli quichijque imasehualhua.
    Nopa masehualme quicueptoque itlanahuatilhua TOTECO para ma quiijtose seyoc tlamantli.
    Quipatlatoque nopa tlamachtili catli quinmacac huan quiixpanotoque nopa camanal
    sencahuali catli quichijqui para huejcahuasquía para nochipa.
  swh-ONEN: Dunia imetiwa unajisi na watu wake; wameacha kutii sheria, wamevunja amri
    na kuvunja agano la milele.
  bba-bba: Domi mɛn tɔmbu bɑ mu disi doke, bɑ Yinni Gusunɔn woodɑbɑ kɑ win yiirebu
    yinɑ. Mɑ bɑ ɑrukɑwɑni nɔru sɑriɡiɑ ye u rɑɑ kɑ bu bɔkuɑ kusiɑ.
  eng-KJVCPB: The earth also is defiled under the inhabitants thereof; Because they
    have transgressed the laws, changed the ordinance, Broken the everlasting covenant.
  luo-luo: Piny osedwany gi jok modakie, giseketho chike, gisetamore rito buchene,
    kendo giseketho winjruok manyaka nene.
  meu-meu: Tanobada na vada e miro, inoholaina taudia daidiai; badina be idia ese
    taravatu vada e tata utu, bona hahedua herevadia vada e hadikadia, bona mia-hanaihanai
    gwauhamatana vada e dadaraia.
  npi-ULB: पृथ्वीलाई यसका बासिन्दाहरूले दूषित पारेका छन्, किनभने तिनीहरूले व्यवस्था
    भङ्ग गरेका छन्, नियमहरू तोडेका छन् र अनन्‍तको करार उलङ्घन गरेका छन् ।
  yor-yor: àwọn ènìyàn ayé ti bà á jẹ́; wọ́n ti pa àwọn òfin run wọ́n ṣe lòdì sí àwọn
    ìlànà wọ́n sì ti ba májẹ̀mú ayérayé jẹ́.
  pes-OPCB: مردم روی زمین از احکام و اوامر خدا سرپیچی کرده، عهد جاودانی او را شکسته‌اند؛
  tgl-ULB: Ang mundo ay narumihan dahil sinuway ng mga naninirahan dito ang mga batas,
    nilabag ang mga kautusan, at winasak ang walang hanggang tipan.
  hui-hui: Wali agali ti ko tara tara biragome dindi mo ko haragoni. Tigua Ngode Datagaliwabenaga
    bi mana lowini ngago pugualu ibunaga bi mo wahalu habo nalolene bi wiaabobo bu
    wilo lowinigo mo habo lai haragoni.
  mya-mya: လူ​တို့​သည်​ဘု​ရား​သ​ခင်​၏​ပ​ညတ်​တ​ရား တော်​ကို​ပစ်​ပယ်​ခြင်း​အား​ဖြင့်​လည်း​ကောင်း၊
    ကိုယ်​တော်​၏​ထာ​ဝ​ရ​ပ​ဋိ​ညာဉ်​တော်​ကို ချိုး​ဖောက်​ခြင်း​အား​ဖြင့်​လည်း​ကောင်း
    ကမ္ဘာ မြေ​ကြီး​ကို​ညစ်​ညမ်း​စေ​ကြ​၏။-
  bod-N: ཡུལ་མི་རྣམས་ཀྱིས་བཀའ་ཁྲིམས་མ་བརྩིས་ཤིང་། སྲོལ་ཡིག་དང་འགལ་ནས་དུས་གཏན་གྱི་ཁ་ཆད་དོར་བས།
    ས་གཞི་ནི་དེའི་སྟེང་གི་ཡུལ་མིས་སྦགས་པ་ཡིན།
  sna-sna: Nyika inosvibiswa navanhu vayo; havana kuteerera mirayiro, vakapandukira
    mitemo uye vakaputsa sungano isingaperi.
  spa-BLM: La tierra también está contaminada bajo sus habitantes, porque han transgredido
    las leyes, violado los estatutos y roto el pacto eterno.
  cac-cac: Ol ixtaxb'at lum luum tic yuj eb' cajan d'ay, yujto maj sc'anab'ajej eb'
    icha sleyal. Ix spitej sb'a eb' d'a schecnab'il Dios. Ix yixtejb'at jun strato
    Dios chi' eb' sb'onac d'a yichb'anil.
  swh-ULB: Dunia inavutwa na watu wakao ndani yake kwa sababu wamepindisha sheria,
    wameibadili amri na wamevunja agano la milele.
  bel-bel: І зямля апаганена пад тымі, што жывуць на ёй, бо яны пераступілі законы,
    зьмянілі статут, парушылі вечны запавет.
  deu-ELBBK: Und die Erde ist entweiht worden unter ihren Bewohnern; denn sie haben
    die Gesetze übertreten, die Satzung überschritten, gebrochen den ewigen Bund.
  mbb-OT: Midremerikan is kelibutan te menge meǥinged kayi, su wazè dan tumana is
    menge kesuǥuan wey menge sulunuzen he ibpesunud te Megbevayà. Midrapas dan is
    wazà pidtemanan he kebpekid-uyun te Megbevayà kandan.
  mal-2015: ഭൂമിയിലെ ഉന്നതന്മാർ ക്ഷീണിച്ചുപോകുന്നു. ഭൂമി അതിലെ നിവാസികളാൽ മലിനമായിരിക്കുന്നു;
    അവർ പ്രമാണങ്ങളെ ലംഘിച്ചു ചട്ടത്തെ മറിച്ചു നിത്യനിയമത്തിന്നു ഭംഗം വരുത്തിയിരിക്കുന്നു.
  gup-gup: Bininj nawu kondah kurorre birrihni wanjh bedda birribolkwarrewong. Bedda
    birridjalwokweng God nuye mankarre rowk, dja mak birriwokbakkeng kunwok nuye God
    manbu benmarnewokkurrmerrinj bedberre bu nungka yolyolmerrinj munguyh kabenmarnedjare.
  rmc-rmc: E phuv meľarde o manuša, save andre bešenas, ola, ko na doľikerenas o zakoni,
    na šunenas o prikazi a porušinenas e večno zmluva.
  pes-OPV: زمین زیرساکنانش ملوث می‌شود زیرا که از شرایع تجاوزنموده و فرایض را تبدیل
    کرده و عهد جاودانی راشکسته‌اند.
  ron-1924: кэч цара а фост спуркатэ де локуиторий ей; ей кэлкау леӂиле, ну циняу
    порунчиле ши рупяу легэмынтул чел вешник!
  ben-OBCV: পৃথিবী তার অধিবাসীদের দ্বারা কলুষিত হয়েছে; তারা বিধান অমান্য করেছে, তারা
    বিধিবিধান লঙ্ঘন করে চিরস্থায়ী চুক্তির অবমাননা করেছে।
  som-som: Oo dhulkiina waxaa nijaaseeyey kuwa deggan, maxaa yeelay, iyagu qaynuunnadii
    bay ku xadgudbeen, oo amarkiina way beddeleen, oo axdigii daa'imka ahaana way
    jebiyeen.
  lat-VUC: Et terra infecta est ab habitatoribus suis, quia transgressi sunt leges,
    mutaverunt jus, dissipaverunt fœdus sempiternum.
  eng-ASVBT: The earth also is polluted under the inhabitants thereof; because they
    have transgressed the laws, violated the statutes, broken the everlasting covenant.
  ita-1885: E la terra è stata contaminata sotto i suoi abitatori; perciocchè hanno
    trasgredite le leggi, hanno mutati gli statuti, hanno rotto il patto eterno.
  eng-LXXUP: And she has sinned by reason of her inhabitants; because they have transgressed
    the law, and changed the ordinances, even the everlasting covenant.
  eng-ULB: The earth is polluted by its inhabitants because they have transgressed
    the laws, violated the statutes, and broken the everlasting covenant.
  spa-VBL: La tierra está contaminada por su gente; han despreciado las leyes de Dios,
    han violado sus reglamentos y han quebrantado el acuerdo eterno con él.
  fra-_FOB: Le pays était profané par ses habitants; car ils ont transgressé les lois,
    ils ont violé l'ordonnance, ils ont enfreint l'alliance éternelle.
  mal-mal: ഭൂമിയിലെ ഉന്നതന്മാർ ക്ഷീണിച്ചുപോകുന്നു. ഭൂമി അതിലെ നിവാസികളാൽ മലിനമായിരിക്കുന്നു;
    അവർ പ്രമാണങ്ങളെ ലംഘിച്ചു ചട്ടത്തെ മറിച്ചു നിത്യനിയമത്തിനു ഭംഗം വരുത്തിയിരിക്കുന്നു.
  urd-GVR: Zamīn ke apne bāshindoṅ ne us kī behurmatī kī hai, kyoṅki wuh sharīat ke
    tābe na rahe balki us ke ahkām ko tabdīl karke Allāh ke sāth kā abadī ahd toṛ
    diyā hai.
  suz-BL: रागीम बाक्‍ब मुरपुकीमी रागी कली खतम सेल्‍नीम। मारदे हना मेकोपुकीमी परमप्रभु
    यावे आ अरेशो मटीम। परमप्रभु आ फुल्‍लुम मुशा ब्रेक्‍शो लोव़ कली ममिम्‍तेम। आ गेना
    हना यो लीब कबल पशो मखबेम।
  eng-NOY: The land was polluted under its inhabitants, Because they transgressed
    the law, they violated the statutes, They broke the everlasting covenant.
  ita-1927: La terra è profanata dai suoi abitanti, perch’essi han trasgredito le
    leggi, han violato il comandamento, han rotto il patto eterno.
  ckb-ckb: زەوی لەژێر دانیشتووانەکەی گڵاو بوو، چونکە سەرپێچی فێرکردنەکانیان کرد، فەرزەکانیان
    پێشێل کرد و پەیمانی هەتاهەتاییان شکاند.
  eng-BBE: The earth has been made unclean by those living in it; because the laws
    have not been kept by them, the orders have been changed, and the eternal agreement
    has been broken.
  kan-OKCV: ಭೂನಿವಾಸಿಗಳು ದೈವಾಜ್ಞೆಗಳನ್ನು ಮೀರಿ, ದೈವನಿಯಮಗಳನ್ನು ಬದಲಾಯಿಸಿ, ನಿತ್ಯವಾದ ಒಡಂಬಡಿಕೆಯನ್ನು
    ಭಂಗಪಡಿಸಿದ್ದರಿಂದ ಭೂಮಿಯು ಸಹ ಅದರ ನಿವಾಸಿಗಳ ಹೆಜ್ಜೆಯಿಂದ ಅಪವಿತ್ರವಾಗುವುದು.
  tam-2017: தேசம் தன் குடிமக்களின் மூலமாக தீட்டுப்பட்டது; அவர்கள் நியாயப்பிரமாணங்களை
    மீறி, கட்டளையை மாறுபாடாக்கி, நித்திய உடன்படிக்கையை முறித்தார்கள்.
  spa-RV-1909: Y la tierra se inficionó bajo sus moradores; porque traspasaron las
    leyes, falsearon el derecho, rompieron el pacto sempiterno.
  ron-BTF: Pământul este de asemenea întinat sub locuitorii acestuia, fiindcă au încălcat
    legile, au schimbat rânduiala, au rupt legământul veşnic.
  eng-WEBP: The earth also is polluted under its inhabitants, because they have transgressed
    the laws, violated the statutes, and broken the everlasting covenant.
  eng-FBV: The earth is polluted by its people; they have flouted God's laws, violated
    his regulations, and broken the eternal agreement with him.
  nld-1939: 'Want de aarde is onder haar bewoners bezoedeld: Ze hebben de wet overtreden,
    de geboden verkracht, Verbroken het eeuwig verbond.'
  nch-BL: Taijyohuis nopa tali por nochi nopa tajtacoli cati quichijque imasehualhua.
    Nopa masehualme quicuectoque itanahuatilhua TOTECO para ma quiijtoca seyoc tamanti.
    Quipatatoque nopa tamachtili cati quinmacac huan quiixpanotoque nopa camanal sencahuali
    cati quichijqui para huejcahuasquía para nochipa.
  vie-1934: Đất bị dân cư làm ô uế, vì họ đã phạm luật pháp, trái điều răn, dứt giao
    ước đời đời.
  hin-CV: पृथ्वी अपने रहनेवालों के कारण दूषित कर दी गई; क्योंकि उन्होंने परमेश्वर
    की व्यवस्था और आज्ञाओं को नहीं माना तथा सनातन वाचा को तोड़ दिया.
  eng-OURB: The earth also is polluted under its inhabitants, because they have transgressed
    the torot ·teachings·, changed the statutes, and broken the everlasting covenant.
  spa-BES: La tierra ha sido impura por los que viven en ella; porque las leyes no
    se han cumplido, se han cambiado las órdenes y se ha roto el acuerdo eterno.
  tdx-tdx: Tiniva’ o mpimone’eo i taney, nandilatse Hàke iereo, niotake amo fañèo,
    vaho nivalike amy fañina tsy modoy.
  tha-KJV: โลกนี้​มี​ราคี​เพราะผู้อาศัยในนั้น เพราะเขาทั้งหลายละเมิดต่อพระราชบัญญั​ติ
    ได้​ฝ่าฝืนกฎ ได้​หักพันธสัญญานิรันดร์​นั้น
  por-BR-2018: Pois a terra está contaminada por causa de seus moradores; pois transgridem
    as leis, mudam os estatutos, e anulam o pacto eterno.
  deu-ELO: Und die Erde ist entweiht worden unter ihren Bewohnern; denn sie haben
    die Gesetze übertreten, die Satzung überschritten, gebrochen den ewigen Bund.
  eng-WYC-2018: and the earth is slain of his dwellers. For they passed (over)[the]
    laws, changed [the] right, destroyed [the] everlasting bond of peace. (and the
    earth is defiled by its inhabitants. For they passed over thy laws, changed what
    was right, and destroyed the covenant.)
  epo-epo: Kaj la tero estas malpurigita de siaj loĝantoj; ĉar ili malobeis la instruon,
    ŝanĝis la leĝon, detruis la eternan interligon.
  uig-PIN: Yǝr-zemin ɵzidǝ turuwatⱪanlar tǝripidin bulƣinidu; Qünki ular kɵrsǝtmǝ-ⱪanundin
    qǝtligǝn; Tǝbiǝtning ⱪanuniyǝt-tǝrtipini ɵzgǝrtiwǝtkǝn, Mǝnggülük ǝⱨdinimu yoⱪⱪa
    qiⱪiriwǝtkǝn.
  beo-beo: Osobo bagade fifi asi gala da osobo bagade ledo hamone wadela:lesi dagoi.
    Bai ilia Gode Ea Sema fi dagoi amola gousa:su amo Gode da eso huluane dialoma:ne
    hamoi, ilia da wadela:lesi dagoi.
  tpi-OTNT: Graun i kamap doti long olkain pasin nogut bilong ol manmeri. Ol i bin
    givim baksait long ol lo bilong God na sakim tok bilong em na ol i bin brukim
    dispela kontrak God i bin mekim wantaim ol, em kontrak bilong i stap oltaim.
  hau-SA: Duniya ta ƙazantu ta wurin mutanenta sun ƙi yin biyayya da dokoki, sun keta
    farillai suka kuma karya madawwamin alkawari.
  uig-LAT: Yer-zémin özide turuwatqanlar teripidin bulghinidu; Chünki ular körsetme-qanundin
    chetligen; Tebietning qanuniyet-tertipini özgertiwetken, Menggülük ehdinimu yoqqa
    chiqiriwetken.
  nde-nde: Umhlaba ungcoliswa ngabantu bawo. Kabayilalelanga imithetho, beqe imilayo
    bephula isivumelwano esingapheliyo.
  ton-ton: Kuo ʻuliʻi foki ʻae fonua ʻi hono kakai; koeʻuhi kuo nau maumauʻi ʻae ngaahi
    fono, ʻo liliu ʻae tuʻutuʻuni, ʻo maumauʻi ʻae fuakava taʻengata.
  ces-1613: Proto že i ta země poškvrněna jest pod obyvateli svými; nebo přestoupili
    zákony, změnili ustanovení, zrušili smlouvu věčnou.
  eng-WMB: The earth also is polluted under its inhabitants, because they have transgressed
    the laws, violated the statutes, and broken the everlasting covenant.
  tam-TCV: பூமி அதன் மக்களால் கறைப்படுத்தப்பட்டிருக்கிறது; அவர்கள் சட்டங்களுக்குக்
    கீழ்ப்படியவில்லை. அவர்கள் அதன் ஒழுங்குவிதிகளைச் சீர்குலைத்து, நித்திய உடன்படிக்கையையும்
    மீறினார்கள்.
  ceb-ULB: Gihugawan ang kalibotan sa mga lumolupyo niini tungod kay wala nila tumana
    ang mga balaod, gisupak ang mga kasugoan, ug giguba ang walay kataposang kasabotan.
  pol-UBG: Ziemia jest splugawiona pod swoimi mieszkańcami; przekroczyli bowiem prawa,
    zmienili ustawy, złamali wieczne przymierze.
  urd-GVU: زمین کے اپنے باشندوں نے اُس کی بےحرمتی کی ہے، کیونکہ وہ شریعت کے تابع نہ
    رہے بلکہ اُس کے احکام کو تبدیل کر کے اللہ کے ساتھ کا ابدی عہد توڑ دیا ہے۔
  deu-1912: Das Land ist entheiligt von seinen Einwohnern; denn sie übertreten das
    Gesetz und ändern die Gebote und lassen fahren den ewigen Bund.
  kan-2017: ಭೂನಿವಾಸಿಗಳು ದೈವಾಜ್ಞೆಗಳನ್ನು ಮೀರಿ, ನಿಯಮಗಳನ್ನು ಬದಲಾಯಿಸಿ, ಶಾಶ್ವತವಾದ ಒಡಂಬಡಿಕೆಯನ್ನು
    ಭಂಗಪಡಿಸಿದ್ದರಿಂದ ಭೂಮಿಯು ಅವರ ಹೆಜ್ಜೆಯಿಂದ ಅಪವಿತ್ರವಾಯಿತು.
  yap-yap: Girdi’ e ka ra alit niged e fayleng ni bochan e yad be th’ab e motochiyel
    rok Got miyad be kirebnag fare m’ag ni ngongliy ni nge par ni manemus.
  hlt-MCSB: Diklai he a khuikah khosa rhoek kongah poeih uh coeng. Olkhueng te a poe
    uh, oltlueh te a hoilae uh tih, khosuen paipi te a phae uh.
  mdy-ETH: ዓሳ ዎጎ ካፑዋ ሃሺፆና፥ ዳምቦኮዋ ዑሣ ዓኣዺፆና፥ ፆኦሲኮ ናንጊና ናንጋ ጫኣቁሞዋ ሻሂፆና ሳዖ ዒኢሴኔ።
  twi-ASANTE: Asase so nnipa agu ne ho fi; wɔanni mmara no so, wɔabu ahyɛdeɛ no so
    na wɔasɛe apam a ɛwɔ hɔ daa no.
  eng-WEBU: The earth also is polluted under its inhabitants, because they have transgressed
    the laws, violated the statutes, and broken the everlasting covenant.
  wal-wal: Biittai banan de7iya asaappe denddidaagan tuniis. Aissi giikko, eti higgiyaa
    kanttidosona; wogaa menttidosona; merinaa maachchaakka kolidosona.
  spa-PDDPT: La tierra fue contaminada por sus habitantes, porque transgredieron las
    Leyes, violaron las Ordenanzas y quebrantaron el Pacto eterno.
  gun-gun: Anhetẽ ae yvy iky'apa va'e itui hekoa va'e kuery káuxa, lei ha'e hekorã
    ome'ẽ mbyre rovai ikuai ramo, ha'e ombovaipa rive rire Nhanderuete guexeve guarã
    imarã e'ỹ va'e ojapo va'ekue.
  ilo-ULB: Ti daga ket rinugitan dagiti agbibiag iti daytoy gapu ta sinukirda dagiti
    linteg, sinalungasingda dagiti bilbilin, ken linabsingda ti agnanayon a katulagan.
  kpg-kpg: Nia daangada gu haga gulugulua henuailala gi nadau oho nia haganoho a God,
    mo nadau hunahuna di hagababa deeodi dela ne hai go Mee.
  uig-ARA: يەر-زېمىن ئۆزىدە تۇرۇۋاتقانلار تەرىپىدىن بۇلغىنىدۇ؛ چۈنكى ئۇلار كۆرسەتمە-قانۇندىن
    چەتلىگەن؛ تەبىئەتنىڭ قانۇنىيەت-تەرتىپىنى ئۆزگەرتىۋەتكەن، مەڭگۈلۈك ئەھدىنىمۇ يوققا
    چىقىرىۋەتكەن.
  sus-sus: Duniɲa mixie bara duniɲa kɔsɔ, e bara e kobe so sɛriyɛ ra, e Ala xa yaamarie
    matandi, e a xa saatɛ kana.
  pon-2006: Aramas akan kasaminehkilahr sampah arail kauwelahr kosonned en Koht oh
    kauwehla inou poatopoat me e ketin wiadahr.
  ksd-ksd: A gunagunan bula i tar bilak ure ra tarai dia ki tana, tago dia tar piam
    vue ra umana varkurai, dia tar vaenana pa ra vartuluai, dia tar vatamam vue ra
    kunubu ba na tur vatikai.
  tur-YTC: Yeryüzü üstünde oturanların altında kirlendi; çünkü onlar yasayı çiğnediler,
    kuralları ihlal ettiler ve sonsuz antlaşmayı bozdular.
  grc-BRENT: Ἡ δὲ ἠνόμησε διὰ τοὺς κατοικοῦντας αὐτήν, διότι παρήλθοσαν τὸν νόμον,
    καὶ ἤλλαξαν τὰ προστάγματα διαθήκην αἰώνιον.
  ind-AYT: Negeri itu dinajiskan oleh penduduknya karena mereka telah melanggar hukum,
    melanggar undang-undang, melanggar perjanjian yang kekal.
  nya-nya: Anthu ayipitsa dziko lapansi; posamvera malangizo ake; pophwanya mawu ake
    ndi pangano lake lamuyaya.
  hrv-hrv: Oskvrnjena je zemlja pod žiteljima svojim, jer prestupiše Zakon, pogaziše
    odredbu, Savez vječni razvrgoše.
  mps-mps: Te tǫ te we bidigo dwai meda yai kolesagago meda ilalio. Augwaligo te
    Godigo bomai habu selali poba tudi ola menama, tama agai po sela sąnama, tama
    augwaligo God aga dali dąų walali po toga sąyu yai dao. Teda te aga dali tigidali
    sogo bidiabo dąų wali po augwaligo sela sąwai dao.
  tpi-tpi: Graun i kamap doti long olkain pasin nogut bilong ol manmeri. Ol i bin
    givim baksait long ol lo bilong God na sakim tok bilong em na ol i bin brukim
    dispela kontrak God i bin mekim wantaim ol, em kontrak bilong i stap oltaim.
  dan-1931: Vanhellig blev Jorden under dem, som bor der, thi Lovene krænked de, overtrådte
    Budet, brød den evige Pagt.
  vie-OVCB: Đất chịu khổ bởi tội lỗi của loài người, vì họ đã uốn cong điều luật Đức
    Chúa Trời, vi phạm luật pháp Ngài, và hủy bỏ giao ước đời đời của Ngài.
  guj-2017: પૃથ્વી તેના રહેવાસીઓનાં પાપ રૂપી ઉલ્લંઘનોને લીધે, વિધાનનો અનાદર કર્યાને
    લીધે ભ્રષ્ટ થઈ છે અને તેણે સનાતન કરારનો ભંગ કર્યો છે.
  pon-2006A: Aramas akan kasaminehkilahr sampah arail kauwelahr kosonned en Koht oh
    kauwehla inou poatopoat me e ketin wiadahr.
  por-BRBSL: A terra também está poluída sob seus habitantes, porque transgrediram
    as leis, violaram os estatutos e quebraram o pacto eterno.
  cth-cth: Talai teh, ama dawk kaawm e taminaw e kâtapoenae, kâlawk ngaihoehnae, a
    yungyoe lawkkam tapoenae dawkvah, a khin toe.
  twi-twi: Asase so nnipa agu ne ho fi; wɔanni mmara no so, wɔabu ahyɛde no so na
    wɔasɛe apam a ɛwɔ hɔ daa no.
  hlt-hlt: Diklai he a khuikah khosa rhoek kongah poeih uh coeng. Olkhueng te a poe
    uh, oltlueh te a hoilae uh tih, khosuen paipi te a phae uh.
  tbz-SIM: Bɛ̀ɛ̀ bo kɛtenkɛ̀ ĩ́nkɛ̀ bɛɛ̀ kɛ̀ sɑ̃ũ, kɛ yɛ̃́ bɛ̀ bùtínnɛ́mɛ̀ Kuyie nkuɔ́,
    bɛ̀ sèńtɛ́ Kuyie ntié nyi, kɛ tɔ̃̀tɛ mɛtɑummɛ̀ mɛ̀ɛ̀ do bo sɑ̃́ɑ̃̀, bɛmbɛ nɛ̀
    Kuyie mbɛ cuokɛ̀.
  msy-2020: Gumazamizibar arazir kuraba bangɨn, nguazim Godɨn damazimɨn bar ikufi.
    Me akɨrim ragha Godɨn Arazibagh asara. Me arazir God ifongeziba munasa amuavɨra
    iti. Me God ko Akar Dɨkɨrɨzir Gavgavir ikɨ mamaghɨra ikiamim abɨki.
  dop-dop: Yǝlɑɑ mpɑ pɑ wɛ tɛtʋ tɑɑ tɔ pɑ wɑkǝlɑ-tɩ. Mpi tɔ, pɑ yɔkɑ kiiŋ, pɑ wɑkǝlɑ
    kʋsǝsɩɩtʋ. Pɑ yɔkɑ tɑm tɔɔ nɔɣɔ pɛɛlʋɣʋ.
  azb-azb: Dünyanı sakinləri murdar etdi, Çünki Allahın qanunlarını tapdaladı, Qaydalarına
    xor baxdı, Əbədi əhdi pozdu.
  eng-DBY: And the land is polluted under the inhabitants thereof; for they have violated
    the laws, changed the statute, broken the everlasting covenant.
  hin-2017: पृथ्वी अपने रहनेवालों के कारण अशुद्ध हो गई है, क्योंकि उन्होंने व्यवस्था
    का उल्लंघन किया और विधि को पलट डाला, और सनातन वाचा को तोड़ दिया है।
  wol-KYG: Suuf si la ñi ko dëkke sobeel, ñoo wàcc yoon yi, xëtt ndigal, fecci kóllëre
    gi sax dàkk.
  eng-YLT: And the land hath been defiled under its inhabitants, Because they have
    transgressed laws, They have changed a statute, They have made void a covenant
    age-during.
  eng-WYC-2017: and the earth is slain of his dwellers. For they passed [the] laws,
    changed [the] right, destroyed [the] everlasting bond of peace.
  eng-WMBB: The earth also is polluted under its inhabitants, because they have transgressed
    the laws, violated the statutes, and broken the everlasting covenant.
  urd-GVH: ज़मीन के अपने बाशिंदों ने उस की बेहुरमती की है, क्योंकि वह शरीअत के ताबे
    न रहे बल्कि उसके अहकाम को तबदील करके अल्लाह के साथ का अबदी अहद तोड़ दिया है।
  rug-rug: Sa popoa pepeso si tava boni koari na tie; na lopu lulia rini sa tinarae,
    lopu luli rini sari na vina turu meke sekea rini sa vinariva egoi sapu koa ninae
    rane
  gaz-gaz: Lafti saba isheetiin xuroofteerti; isaan seeraaf ajajamuu didan; sirnaan
    buluu didanii kakuu bara baraa sana cabsaniiru.
  fra-LSG: Le pays était profané par ses habitants; Car ils transgressaient les lois,
    violaient les ordonnances, Ils rompaient l’alliance éternelle.
  yal-yal: Adamadiine bata bɔxɔ xɔnna raharamu. E mi Alaa sariyane suxi, e yi a tɔnne
    beɲin. E bata habadan layirin kala e nun Ala tagi.
  haw-1868: Ua hoohaumiaia ka aina malalo o ka poe i noho; No ka mea, ua ae lakou
    maluna o na kanawai, Ua hoololi i na olelopaa, Ua uhai lakou i ka berita mau loa.
  arb-NAV: تَدَنَّسَتِ الأَرْضُ تَحْتَ سُكَّانِهَا، لأَنَّهُمْ تَعَدَّوْا عَلَى الشَّرِيعَةِ،
    وَنَقَضُوا الْفَرَائِضَ وَنَكَثُوا الْعَهْدَ الأَبَديَّ،
  ewe-ewe: Anyigbadzinɔlawo do gu anyigba la, woda le sewo kple ɖoɖowo dzi, eye wotu
    nubabla mavɔ la,
  eng-LEE: For the land was defiled under its inhabitants; because they had transgressed
    the laws, neglected the statutes, broken the everlasting covenant.
  asm-FB: পৃথিৱীও তাৰ নিবাসীসকলৰ দ্বাৰাই অপবিত্ৰ হ’ল, কাৰণ তেওঁলোক আজ্ঞাবোৰ লঙ্ঘন
    কৰিলে, বিধি পৰিবৰ্তন কৰিলে, আৰু চিৰস্থায়ী নিয়ম ভঙ্গ কৰিলে।
  sus-A: دُنِحَ مِشِيٍ بَرَ دُنِحَ كْسْ، عٍ بَرَ عٍ كٌبٍ سٌ سّرِيّ رَ، عٍ عَلَ شَ
    يَامَرِيٍ مَتَندِ، عٍ عَ شَ سَاتّ كَنَ.
  fra-SBL: La terre aussi se souille sous ses habitants, parce qu'ils ont transgressé
    les lois, violé les statuts, et rompu l'alliance éternelle.
  hbo-hbo: וְהָאָ֥רֶץ חָנְפָ֖ה תַּ֣חַת יֹשְׁבֶ֑יהָ כִּֽי־עָבְר֤וּ תֹורֹת֙ חָ֣לְפוּ
    חֹ֔ק הֵפֵ֖רוּ בְּרִ֥ית עֹולָֽם׃
  kik-kik: Thĩ nĩngwatie thaahu nĩ andũ ayo; nao maremeire mawatho, na makaagarara
    irĩra, na magathũkia kĩrĩkanĩro kĩrĩa gĩa gũtũũra tene na tene.
  fra-NCL: La terre a été profanée sous ses habitants ; car ils ont transgressé les
    lois, violé le commandement, rompu l’alliance éternelle.
  cek-AK: Long kaminawk loe Sithaw patukhaih lok to aek o, a sak o han koi kaalok
    to pakhraih o moe, dungzan kacak lokmaihaih to a phraek o boeh pongah, long hae
    amhnong o sak boeh.
  cuk-cuk: Napneggi, bela isgued neg-gagasnaid, ar ade, e-dulemar, Bab-Dummad-Igar-Maidba
    gwen nanassurmalad. Igar-Maidgi annasmalad. Dule bipisaale Bab-Dummad-Ebo-Degisadegu-Igar-Mesisadba
    gwen nanassurmalad.
  uig-CYR: Йәр-зимин өзидә туруватқанлар тәрипидин булғиниду; Чүнки улар көрсәтмә-қанундин
    чәтлигән; Тәбиәтниң қанунийәт-тәртивини өзгәртивәткән, Мәңгүлүк әһдиниму йоққа
    чиқиривәткән.
  tel-2017: లోక నివాసులు ధర్మ శాసనాలు అతిక్రమించారు. నియమాన్ని మార్చి నిత్య నిబంధనను
    మీరారు. దాని నివాసుల చేత లోకం అపవిత్రమైపోయింది.
  hat-BSA: Anplis, latè vin plen ak pouriti a moun k ap viv ladann, paske yo te transgrese
    lalwa yo, vyole règleman yo, e te kraze akò letènèl la.
  kos-kos: Mwet uh aktaekyala faclu ke elos kunausla ma sap lun God, ac ke elos siakos
    wuleang se su El orala in oan nwe tok.
  hbo-WLC: וְהָאָ֥רֶץ חָנְפָ֖ה תַּ֣חַת יֹשְׁבֶ֑יהָ כִּֽי־עָבְר֤וּ תוֹרֹת֙ חָ֣לְפוּ
    חֹ֔ק הֵפֵ֖רוּ בְּרִ֥ית עוֹלָֽם׃
  ibo-ibo: Ụwa bụ ihe e merụrụ emerụ site na ndị ya; ha enupula isi nʼiwu niile, ha
    agbanweela ụkpụrụ ya, mebie ọgbụgba ndụ ebighị ebi ahụ.
  ory-ory: ପୃଥିବୀ ତନ୍ନିବାସୀମାନଙ୍କ ପଦ ତଳେ ଅପବିତ୍ର ହୋଇଅଛି, କାରଣ ସେମାନେ ବ୍ୟବସ୍ଥାସବୁ ଲଙ୍ଘନ
    କରିଅଛନ୍ତି, ବିଧି ଅନ୍ୟଥା କରିଅଛନ୍ତି, ଅନନ୍ତକାଳସ୍ଥାୟୀ ନିୟମ ଭାଙ୍ଗିଅଛନ୍ତି।
  chk-chk: Fanüfan a limengau ren chon, pun ra puri än Kot kewe allük o aücheangaua
    an kewe pwüüng, ra pwal ataela an we pwon mi nom tori feilfeilachök.
  rop-rop: Dijan wel garra jidan brabli nogudwan, dumaji ola pipul bin oldei dumbat
    nogudbala ting langa God. Olabat bin breigim det speshalwan pramis weya deibin
    meigim garram im.
  ukr-1871: Бо земля вся зледащіла під живучими на нїй, вони бо переступили закони;
    змінили устави; зломали вічний заповіт.
  deu-1951: Denn die Erde ist unter ihren Bewohnern entweiht worden; sie haben die
    Gesetze übertreten, die Satzung abgeändert, den ewigen Bund gebrochen!
  eng-JPS: The earth also is defiled under the inhabitants thereof; because they have
    transgressed the laws, violated the statute, broken the everlasting covenant.
  srp-1865: Jer se zemlja oskvrni pod stanovnicima svojim, jer prestupiše zakone,
    izmijeniše uredbe, raskidoše zavjet vjeèni.
  lug-lug: Ensi eyonooneddwa abantu baayo, bajeemedde amateeka, bamenye ebiragiro,
    ne bamenyawo n’endagaano ey’emirembe n’emirembe.
  heb-heb: והארץ חנפה תחת ישביה כי עברו תורת חלפו חק הפרו ברית עולם׃
  ben-IRV: পৃথিবীকে তার নিবাসীরা দূষিত করে ফেলেছে। তারা আইন-কানুন অমান্য করেছে; তারা
    নিয়ম লঙ্ঘন করেছে আর চিরস্থায়ী নিয়ম ভেঙ্গেছে।
  pan-pan: ਧਰਤੀ ਆਪਣੇ ਵਾਸੀਆਂ ਹੇਠ ਭਰਿਸ਼ਟ ਹੋਈ ਹੈ, ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਨੇ ਬਿਵਸਥਾ ਦਾ ਉਲੰਘਣ ਕੀਤਾ,
    ਉਹਨਾਂ ਨੇ ਬਿਧੀਆਂ ਨੂੰ ਤੋੜ ਸੁੱਟਿਆ, ਉਹਨਾਂ ਨੇ ਸਦੀਪਕ ਨੇਮ ਨੂੰ ਭੰਨ ਦਿੱਤਾ।
  mya-JVB: ပြည်သား တို့သည် တရား တော်ကို လွန်ကျူး ခြင်း၊ အမိန့် တော်ကို ပြောင်းလဲ ခြင်း၊
    ထာဝရ သစ္စာ တော်ကို ဖျက် ခြင်းအကြောင်းကြောင့် ၊ ပြည် တော်သည် ညစ်ညှုး ခြင်းရှိ ၏။
  hmo-hmo: Tanobada noho taudia ese, tanobada idia hamiroa vadaeni, badina idia ese
    Dirava ena taravatu bona oda idia makohia, bona Dirava ena gwauhamata taravatuna,
    noho hanaihanai gauna, idia utua vadaeni.
  urd-urd: ज़मीन अपने बाशिन्दों से नापाक हुई, क्यूँकि उन्होंने शरी'अत को 'उदूल किया,
    क़ानून से मुन्हरिफ़ हुए, हमेशा के 'अहद को तोड़ा।
  rus-SYN: И земля осквернена под живущими на ней, ибо они преступили законы, изменили
    устав, нарушили вечный завет.
  bqc-SIM: Dṹnia ↄ̃̀ↄkpà a gbɛ̃́ pↄ́ kúuↄ yã́i, asa aa pã̀ Dii ikoyãa, aa bↄ̀
    yã́ pↄ́ a dìlɛↄ kpɛɛ, aa aà bàakuańnↄ gↄↄpii yã́ gbòo.
  tcz-CHONGTHU: Amite chonset jeh in, leiset in a thoh gimin ahi. Ajehchu Pathen thuhil
    hoa pei chavai un, a danthu ho a sukeh un, tonsot'a dinga akitepna asuseh taovin
    ahi.
  mar-mar: पृथ्वीवरच्या लोकांनी परमेश्वराने दिलेले विधि व नियमांचे पालन केले नाही,
    विधींचे अतिक्रमण केले, आणि सार्वकालीक करार मोडला आहे.
  qub-qub: Cay pachataga runacunami ganrachisha. Laycunata manami cumlishachu. Tayta
    Diospa mandamintuncunata mana wiyacushachu. Imaycamapis alli cananpaj parlashantapis
    manami cumlishachu.
  hat-hat: Moun yo pa respekte peyi Bondye a. Yo pa koute lòd Bondye ba yo. Yo derefize
    fè sa l' te mande yo fè a, yo derefize obeyi kòmandman Bondye yo. Yo pa kenbe
    kontra li te fè ak yo pou tout tan an.
  eng-BSB: The earth is defiled by its people; they have transgressed the laws; they
    have overstepped the decrees and broken the everlasting covenant.
  eng-WEBPB: The earth also is polluted under its inhabitants, because they have transgressed
    the laws, violated the statutes, and broken the everlasting covenant.
  kbq-kbq: Ama mopafima nemaniza vahe'mo'za ama mopa eri haviza hu'naze. Na'ankure
    zamagra Anumzamofo kasegene tra kenena runetagre'za Anumzamo'ma zamagranema mevava
    huhagerafi huvempa kema huhagerafi'nea kea ruhantagi'naze.
  nhe-BL: Tlaijiyohuis nopa tlali ipampa nochi nopa tlajtlacoli tlen quichijque itlacajhua.
    Nopa tlacame quicueptoque itlanahuatilhua TOTECO para ma quiijtose seyoc tlamantli.
    Quipatlatoque nopa tlamachtili tlen quinmacac huan quiixpanotoque nopa tlajtolsencahuali
    tlen quichijqui para huejcahuasquía para nochipa.
  gub-BL: Ywy na'ikatu kwaw Tupàn henataromo a'e, ta'e hehe har na'ikatu kwaw henataromo
    a'e wà xe. Nuweruzar kwaw Tupàn ze'eg wà. Nuweruzar kwaw hemiapo karer wà. Tupàn
    uzapokatu uze'eg wanehe we. Teko uhaw a'e ze'eg a'e wà. — Xiruzar a'e ze'eg tuweharupi
    nehe, i'i kwehe mehe wà. Upytu'u heruzar ire wà.
  eng-DRA: 'And the earth is infected by the inhabitants thereof: because they have
    transgressed the laws, they have changed the ordinance, they have broken the everlasting
    covenant.'
