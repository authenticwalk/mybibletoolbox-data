verse: ISA.024.007
translations:
  mal-C: പുതുവീഞ്ഞ് വറ്റിപ്പോകുകയും മുന്തിരിവള്ളി വാടുകയുംചെയ്യുന്നു; സന്തുഷ്ടഹൃദയമുള്ളവർ
    നെടുവീർപ്പിടുന്നു.
  deu-TKW: Es trauert der Most, der Weinstock verschmachtet, es seufzen alle, die
    freudiges Herzens waren.
  lin-lin: Vino ya sika ezali na matanga, elanga ya vino ekawuki ; bato nyonso oyo
    bamesana na esengo bakomi kolela na pasi.
  eng-LSV: The new wine has mourned, the vine languished, || All the joyful of heart
    have sighed.
  eng-GNV: 'The wine faileth, the vine hath no might: all that were of merie heart,
    doe mourne.'
  eng-WEBSTER: The new wine mourneth, the vine languisheth, all the merry-hearted
    do sigh.
  nhw-BL: Xocomecatl iayo tlamis huan xocomeca milme pilinise. Nochi catli paquiyayaj,
    ama motequipachose huan chocase.
  swh-ONEN: Divai mpya inakauka na mzabibu unanyauka, watu wote wafurahishao wanalia
    kwa huzuni.
  bba-bba: Ben resɛm ɡbɑɑnu nu koo ɡberɑ, kpɑ ben tɑm durom mu kpe. Be bɑ rɑɑ nuku
    dobu mɔ̀, bɑ koo weeweenu ko.
  eng-KJVCPB: The new wine mourneth, the vine languisheth, All the merryhearted do
    sigh.
  luo-luo: Divai mobi manyien notuwo kendo mzabibu biro ner, ji duto mamiyo ji mor
    nobed gi chuny lit.
  meu-meu: Vine ranuna e taitaimu, vine auna e hisihisimu, lalodia e moaleva taudia
    na e ḡanaḡanamu.
  npi-ULB: नयाँ दाखमद्य सुक्छ, दाख ओइलिन्छ, सबै आनन्दि हृदयहरूले शोक गर्छन् ।
  yor-yor: Wáìnì tuntun ti gbẹ, àjàrà sì ti rọ, gbogbo àwọn aláríyá sì kérora.
  pes-OPCB: محصول انگور کم شده و شراب نایاب گردیده است. آنانی که شاد بودند اکنون غمگینند.
  tgl-ULB: Natuyo ang bagong alak, nabulok ang ubasan, lahat ng masasayang puso ay
    naghihinagpis.
  hui-hui: Pu mbira lini daga mini gerebi gabu haragola gerebi lini wene boga nabi
    dedaru gau lolebira. Ani birangi waini iba naberedagola wali agali waini iba nole
    turuho hagaru ti turu nahe miniha genda yu hai holebira.
  mya-mya: စ​ပျစ်​ပင်​တို့​သည်​ညှိုး​နွမ်း​သ​ဖြင့်​စ​ပျစ် ရည်​ရှား​ပါး​၍​လာ​လေ​သည်။
    အ​ခါ​တစ်​ပါး က​ကြည်​လင်​ရွှင်​လန်း​လျက်​ရှိ​ကြ​သူ​လူ အ​ပေါင်း​တို့​သည် ယ​ခု​အ​ခါ​စိတ်​ညှိုး
    ငယ်​လျက်​နေ​ကြ​၏။-
  bod-N: རྒུན་ཆང་སྐྱོ་ཞིང་རྒུན་ཤིང་རྒུད་པ་དང་། སྐྱིད་སྣང་ཅན་གྱིས་ཤུགས་རིང་འབྱིན།
  sna-sna: Waini itsva inopera uye muzambiringa unosvava; vose vanoda mafaro vanogomera.
  spa-BLM: El vino nuevo está de luto. La vid languidece. Todos los alegres de corazón
    suspiran.
  cac-cac: Man̈xalaj yal sat te' uva ol canoc, yujto ol tacjoquel te' snunal. Cusc'olalxon̈ej
    ol aj ec' eb' tz'ac'an q'uin̈.
  swh-ULB: Divai mpya imekauka, mizabibu imenyauka, na mioyo yote iliyochangamka inaugua.
  bel-bel: Плача сок гронкі; баліць вінаграднай лазе; уздыхаюць усе, хто весяліўся
    сэрцам.
  deu-ELBBK: Es trauert der Most, es schmachtet der Weinstock; es seufzen alle, die
    fröhlichen Herzens waren;
  mbb-OT: Egkeǥangu is menge paras ne egkaamin is binu. Egkengeseeng is ebpemenlipeylipey,
  mal-2015: പുതുവീഞ്ഞു ദുഃഖിക്കുന്നു; മുന്തിരിവള്ളി വാടുന്നു; സന്തുഷ്ടമാനസന്മാരൊക്കെയും
    നെടുവീർപ്പിടുന്നു.
  gup-gup: Manbu manmekenh manrakel kahdarlehme, dja minj bininj kabirringalke manbu
    wine. Larrk. Bedda kunu kabirrinjilngwarremen dja minj birrikarrmeninj mulil.
  rmc-rmc: O viňičis šučol avri a e mol imar nane; savore, so radisaľonas, akana stukinen.
  pes-OPV: شیره انگور ماتم می‌گیرد و مو کاهیده می‌گردد وتمامی شاددلان آه می‌کشند.
  ron-1924: Мустул стэ трист, вия есте вештежитэ; тоць чей че ерау ку инима веселэ
    суспинэ.
  ben-OBCV: নতুন দ্রাক্ষারস শুকিয়ে যায় ও দ্রাক্ষালতা নিস্তেজ হয়; আমোদ-আহ্লাদকারী
    সকলে আর্তনাদ করে।
  som-som: Khamriga cusubu wuu baroortaa, dhirta canabkuna way dhadaa, oo kuwii qalbigoodu
    faraxsanaa oo dhammuna way taahaan.
  lat-VUC: Luxit vindemia, infirmata est vitis, ingemuerunt omnes qui lætabantur corde;
  eng-ASVBT: The new wine mourneth, the vine languisheth, all the merry-hearted do
    sigh.
  ita-1885: Il mosto fa cordoglio, la vigna langue; tutti quelli ch'erano di cuore
    allegro gemono.
  eng-LXXUP: The wine shall mourn, the vine shall mourn, all the merry-hearted shall
    sigh.
  eng-ULB: The new wine dries up, the vine withers, all the merry-hearted groan.
  spa-VBL: El vino nuevo se seca y la vid se marchita. Todo el pueblo que celebra
    gime.
  fra-_FOB: Le vin doux pleure, la vigne languit, tous ceux qui avaient le cœur joyeux
    soupirent;
  mal-mal: പുതുവീഞ്ഞ് ദുഃഖിക്കുന്നു; മുന്തിരിവള്ളി വാടുന്നു; സന്തുഷ്ടമാനസന്മാരെല്ലാം
    നെടുവീർപ്പിടുന്നു.
  urd-GVR: Angūr kā tāzā ras sūkh kar ḳhatm ho rahā, angūr kī beleṅ murjhā rahī haiṅ.
    Jo pahle ḳhushbāsh the wuh āheṅ bharne lage haiṅ.
  suz-BL: अङगुर शांबु ग्‍युरब। अङगुर बोट सोव़नीम। ङोंइती ग्‍येरसीशा बाक्‍ब मुर नेल्‍ल
    हुकयी पाइनीम।
  eng-NOY: The new wine mourneth; The vine languisheth; All that were of a joyful
    heart do sigh;
  ita-1927: Il mosto è in lutto, la vigna langue, tutti quelli che avean la gioia
    nel cuore sospirano.
  ckb-ckb: شەرابی نوێ شیوەن دەکات و ڕەزەمێو سیس بوو، هەموو دڵخۆشەکان ئاخ هەڵدەکێشن.
  eng-BBE: The new wine is thin, the vine is feeble, and all the glad-hearted make
    sounds of grief.
  kan-OKCV: ದ್ರಾಕ್ಷಾರಸವು ಬತ್ತಿಹೋಗುವುದು, ದ್ರಾಕ್ಷಿಯು ಬಾಡುವುದು. ಹರ್ಷ ಹೃದಯರೆಲ್ಲಾ ನಿಟ್ಟುಸಿರುಬಿಡುತ್ತಾರೆ.
  tam-2017: திராட்சைரசம் துக்கங்கொண்டாடும், திராட்சைச்செடி வதங்கும்; மனமகிழ்ச்சியாயிருந்தவர்கள்
    எல்லோரும் பெருமூச்சுவிடுவார்கள்.
  spa-RV-1909: Perdióse el vino, enfermó la vid, gimieron todos los que eran alegres
    de corazón.
  ron-BTF: Vinul nou jeleşte, via tânjeşte, toţi cei cu inimă veselă oftează.
  eng-WEBP: The new wine mourns. The vine languishes. All the merry-hearted sigh.
  eng-FBV: The new wine dries up, and the vine withers. All the people celebrating
    groan.
  nld-1939: De wijntros kwijnt, de wingerd versmacht, Wat dartel is, zucht;
  nch-BL: Xocomecat iayo tamis huan xocomeca milme pilinise. Nochi cati paquiyayaj,
    ama mocuesose huan chocase.
  vie-1934: Rượu mới than vãn, cây nho tàn héo, mọi kẻ vốn có lòng vui đều than thở;
  hin-CV: नया दाखरस रो रहा है और खराब हो गया है; वे जो खुश थे अब दुःखी होगें.
  eng-OURB: The new wine mourns. The vine languishes. All the merry-hearted sigh.
  spa-BES: Él vino nuevo está de duelo, la vid desfallecey todos los alegres emiten
    sonidos de dolor.
  tdx-tdx: Tsy vaño ty divay vao, miheatse o vaheo; hene miselekaiñe o mpifalefaleo.
  tha-KJV: น้ำองุ่นใหม่​ก็​ไว้ทุกข์ เถาองุ่​นก​็​อ่อนระทวย จิ​ตใจที่รื่นเริงทั้งปวงก็​ถอนหายใจ
  por-BR-2018: O suco de uva chora, a vinha se enfraquece; todos os alegres de coração
    agora suspiram.
  deu-ELO: Es trauert der Most, es schmachtet der Weinstock; es seufzen alle, die
    fröhlichen Herzens waren;
  eng-WYC-2018: '[The] Vintage mourned, the vine is sick; all men that were glad in
    heart wailed. (The wine soured, the vine is sick, or diseased; all who were happy
    in heart wailed.)'
  epo-epo: Malgaja estas la mosto, sensukiĝis la vinbero, ĝemas ĉiuj ĝojintoj.
  uig-PIN: Yengi xarab tügǝy dǝp ⱪaldi, Üzüm talliri bolsa solixip ketidu; Kǝypliktin
    kɵngli hux adǝmlǝrmu uⱨ tartixidu;
  beo-beo: 'Waini efe da biolala amola waini hano fonobahadi fawane gala. Dunu da
    musa: hahawane esalu da wali da:i dioiwane esalebe ba:sa.'
  tpi-OTNT: Ol nupela pikinini wain i drai na diwai wain tu i wok long dai. Na ol
    manmeri i save amamas long dring wain, nau ol i stap bel hevi tru.
  hau-SA: Sabon ruwan inabi ya bushe kuringar inabi kuma sun yanƙwane; dukan masu
    farin ciki suna nishi.
  uig-LAT: Yéngi sharab tügey dep qaldi, Üzüm talliri bolsa soliship kétidu; Keypliktin
    köngli xush ademlermu uh tartishidu;
  nde-nde: Iwayini elitsha liyaphela, amavini ayabuna; bonke abenza umsindo bejabula
    bayabubula.
  ton-ton: ‌ʻOku mamahi ʻae uaine foʻou, ʻoku vaivai ʻae vaine, ʻoku toʻe ʻakinautolu
    kotoa pē naʻe loto fiefia.
  ces-1613: Žalostiti bude mest, usvadne vinný kmen, úpěti budou všickni veselého
    srdce.
  eng-WMB: The new wine mourns. The vine languishes. All the merry-hearted sigh.
  tam-TCV: புதுத் திராட்சை இரசம் வற்றுகிறது, திராட்சைக்கொடி தளர்கிறது; மகிழ்ச்சியாயிருக்கும்
    இதயங்களெல்லாம் பெருமூச்சு விடுகின்றன.
  ceb-ULB: Mohubas ang bag-ong bino, malaya ang paras, ug magdangoyngoy ang tanang
    malipayon.
  pol-UBG: Młode wino smuci się, winorośl marnieje, wzdychają wszyscy ludzie wesołego
    serca.
  urd-GVU: انگور کا تازہ رس سوکھ کر ختم ہو رہا، انگور کی بیلیں مُرجھا رہی ہیں۔ جو
    پہلے خوش باش تھے وہ آہیں بھرنے لگے ہیں۔
  deu-1912: Der Most verschwindet, der Weinstock verschmachtet; und alle, die von
    Herzen fröhlich waren, seufzen.
  kan-2017: ದ್ರಾಕ್ಷಾರಸವು ಬತ್ತಿ ಹೋಗುವುದು, ದ್ರಾಕ್ಷಿಯ ಬಳ್ಳಿಯು ಕ್ಷೀಣಿಸುವುದು, ಹರ್ಷ ಹೃದಯರೆಲ್ಲಾ
    ನರಳುತ್ತಾರೆ.
  yap-yap: Ke mroray kenggin e grape, ma ke lich e wayin. Gubin e pi’in urmed ni yad
    ba felfelan’ e ke kireban’rad e chiney,
  hlt-MCSB: misur thai khaw nguekcoi tih misur kung huum, lungbuei ko aka hoe khaw
    boeih huei uh.
  mdy-ETH: ዎይኖ ሚፃ ሜሌኔ፥ ዎይኖ ዑዣኣ ዻኬኔ፤ ሃያኮ ቤርታ ዬያና ዎዛዻ ዓሳ ቢያ ሃሢ ዖያያ ማዔኔ፤
  twi-ASANTE: Nsa foforɔ no ho asa na bobe no adwan; wɔn a wɔgye wɔn ani no si apinie.
  eng-WEBU: The new wine mourns. The vine languishes. All the merry-hearted sigh.
  wal-wal: Woiniyaa turaa anoi melin, woine eessaikka al77iis; kase ufaittiya ubbai
    azzanees.
  spa-PDDPT: El vino nuevo languidece, se marchita la vid y gimen los que eran de
    corazón alegre.
  gun-gun: Vinho opa ovy, uva'y ikuai va'e voi ipirupa ma. Ha'e ramo opy'a py ovy'a
    va'ekue ipoaẽmba.
  ilo-ULB: Agmaga ti baro nga arak, magango ti lanut ti ubas, agasogto dagiti amin
    nga addaan ragsak iti puso.
  kpg-kpg: Nia laagau ‘grape’ guu mae, gei nia waini gu hogoohi. Nia daangada huogodoo
    nogo tenetene i mua gu manawa gee dolomeenei.
  uig-ARA: يېڭى شاراب تۈگەي دەپ قالدى، ئۈزۈم تاللىرى بولسا سولىشىپ كېتىدۇ؛ كەيپلىكتىن
    كۆڭلى خۇش ئادەملەرمۇ ئۇھ تارتىشىدۇ؛
  sus-sus: Xɛ xaba tɛmui sansie xurunma nɛ, xɛ xabae nimisa.
  pon-2006: Wahn wain kan mengilahr, oh wain malaulaulahr. Aramas koaros me kin pereperen
    mahso, met uhd nsensuwedlahr,
  ksd-ksd: A polo na vain i tabun, ra davai na vain i maranga, ma ra umana tena gugu
    dia oir.
  tur-YTC: Yeni şarap yas tutuyor. Asma zayıflıyor. Bütün neşeli yürekler inliyor.
  grc-BRENT: Πενθήσει οἶνος, πενθήσει ἄμπελος, στενάξουσιν πάντες οἱ εὐφραινόμενοι
    τὴν ψυχήν.
  ind-AYT: Anggur baru berduka, pohon anggur merana, semua yang bergembira merintih.
  nya-nya: Vinyo watsopano watha ndipo mphesa zikufota; onse okonda zosangalatsa ali
    ndi chisoni.
  hrv-hrv: Vino tuguje, loza vene, uzdišu svi što bijahu srca vesela.
  mps-mps: Te gesi ni wain du me walisiąbadi, te ni wain me sasia mobia pai dao.
    Tama te we bidi te wain wę tubo bage augwali megi da homu sęgę mu yali.
  tpi-tpi: Ol nupela pikinini wain i drai na diwai wain tu i wok long dai. Na ol manmeri
    i save amamas long dring wain, nau ol i stap bel hevi tru.
  dan-1931: Druesaften sørger, Vinranken sygner, alle de hjertensglade sukker;
  vie-OVCB: Các cây nho bị mất mùa, và không còn rượu mới. Mọi người tạo nên sự vui
    vẻ phải sầu thảm và khóc than.
  guj-2017: નવો દ્રાક્ષારસ સુકાઈ જાય છે, દ્રાક્ષાવેલો કરમાઈ જાય છે, જેઓ મોજ માણતા
    હતા તેઓ નિસાસા નાખે છે.
  pon-2006A: Wahn wain kan mengilahr, oh wain malaulaulahr. Aramas koaros me kin pereperen
    mahso, met uhd nsensuwedlahr,
  por-BRBSL: O novo vinho chora. A videira definha. Todos os alegres suspiros de coração.
  cth-cth: Misurtui a katha e teh a cingou. Misurkung hai a kamyai toe. Konawmnae
    hoi kaawm e pueng ni a cingou awh.
  twi-twi: Nsa foforo no ho yow na bobe no guan; wɔn a wogye wɔn ani no si apini.
  hlt-hlt: misur thai khaw nguekcoi tih misur kung huum, lungbuei ko aka hoe khaw
    boeih huei uh.
  tbz-SIM: Fínyĩ̀ kó dɛtie mmɔ̀tɛ́mu, mɛnɑɑ̀ pɑ̀mmɛ̀ tɛ̃́nkɛ í kpɑɑ́. Bɛ̀ɛ̀ yɛ̀mmɛ̀
    do dò ncɑ́tírɛ́ kɛ̀ bɛ̀ tɑ mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ.
  msy-2020: Egha me garima, wainɨn ovɨzir igiaba mɨdɨima, wainɨn ikarɨziba uaghan
    mɨdɨi. Ezɨ gumazamizir wainɨn dɨpaba apa bar akongeziba, me datɨrɨghɨn naviba
    bar osemegha iti.
  dop-dop: Sʋlʋm kʋpɑm kɑ́ cɑɣɑ lǝyɑɣɑ. Lɛsɛŋ tʋɣʋ kɑ́ lontili. Lɑŋhʋlʋmlɛ nyǝ́mɑ
    tǝnɑ sʋʋ nǝɣǝsɛɛ tɑɑ.
  azb-azb: Təzə şərab qurtarır, meynələr solur, Nə vaxtsa fərəhlənən adamlar kədərlənir.
  eng-DBY: The new wine mourneth, the vine languisheth, all that were merry-hearted
    do sigh;
  hin-2017: नया दाखमधु जाता रहेगा, दाखलता मुर्झा जाएगी, और जितने मन में आनन्द करते
    हैं सब लम्बी-लम्बी साँस लेंगे।
  wol-KYG: Biiñ ñàkk na, garabu reseñ lax, bépp xol bu tooyoon, binni.
  eng-YLT: Mourned hath the new wine, languished the vine, Sighed have all the joyful
    of heart.
  eng-WYC-2017: '[The] Vintage mourned, the vine is sick; all men that were glad in
    heart wailed.'
  eng-WMBB: The new wine mourns. The vine languishes. All the merry-hearted sigh.
  urd-GVH: अंगूर का ताज़ा रस सूखकर ख़त्म हो रहा, अंगूर की बेलें मुरझा रही हैं। जो
    पहले ख़ुशबाश थे वह आहें भरने लगे हैं।
  rug-rug: Sari vaeni vaqura si beto meke sari huda vaeni si popa meke harahara; sarini
    pu qetuqetu visoroihe si nominomi sina loke napo vaeni.
  gaz-gaz: Daadhiin wayinii haaraan ni goga; mukni wayiniis ni coollaga; warri gammadan
    hundinuu ni aadu.
  fra-LSG: Le moût est triste, la vigne est flétrie; Tous ceux qui avaient le cœur
    joyeux soupirent.
  yal-yal: Manpa nɛnɛn bata xara, manpa binle yi lisi a ra. Naxanye bɔɲɛ yi sɛwaxi,
    ne wugama.
  haw-1868: Ke waiho wale la no ka waina hou, Ua mae wale na kumu waina, O ka poe
    a pau i olioli ka naau, ua kaniuhu.
  arb-NAV: قَدِ انْتَحَبَتِ الْخَمْرَةُ، وَذَبُلَتِ الْكَرْمَةُ، وَأَنَّ جَمِيعُ ذَوِي
    الْقُلَوبِ الطَّرِبَةِ.
  ewe-ewe: Wain yeyewo vɔ ƒiaƒiaƒia, wainkawo yrɔ, eye dzidzɔkpɔlawo katã le tse ɖum.
  eng-LEE: The new wine mourneth, the vine languisheth, all the merry-hearted sigh.
  asm-FB: নতুন দ্ৰাক্ষাৰসে শোক কৰিছে, দ্ৰাক্ষালতা জয় পৰি গৈছে, আনন্দিত মনৰ লোকসকলে
    হুমুনীয়াহ কাঢ়িছে।
  sus-A: شّ شَبَ تّمُي سَنسِيٍ شُرُنمَ نّ، شّ شَبَيٍ نِمِسَ.
  fra-SBL: Le vin nouveau est en deuil. La vigne dépérit. Tous les cœurs joyeux soupirent.
  hbo-hbo: אָבַ֥ל תִּירֹ֖ושׁ אֻמְלְלָה־גָ֑פֶן נֶאֶנְח֖וּ כָּל־שִׂמְחֵי־לֵֽב׃
  kik-kik: Ndibei ĩrĩa ya mũhihano nĩ thiru, nayo mĩthabibũ ĩkahooha; nao andũ arĩa
    marĩ ikeno-inĩ no gũcaaya maracaaya.
  fra-NCL: Le jus de la vigne est en deuil, le cep languit ; tous ceux qui avaient
    la joie au cœur gémissent.
  cek-AK: Misurtui kangtha loe atui kang ving boeh moe, misurkung doeh zaek boih boeh;
    poeknawmhaih boih doeh palungsethaih hoiah ni anghah o boeh.
  cuk-cuk: Uva-nainumar isgus naid, vino-binid bar daklesulid. Dulemar-yeer-itogedba-namakdidamaladi,
    emidi, bukib-binsaedba ogormakdimalad.
  uig-CYR: Йеңи шарап түгәй дәп қалди, Үзүм таллири болса солишип кетиду; Кәйпликтин
    көңли хуш адәмләрму уһ тартишиду;
  tel-2017: కొత్త ద్రాక్షారసం అంగలారుస్తున్నది. ద్రాక్షావల్లి వాడి పోతున్నది. ఆనంద
    హృదయులంతా నిట్టూర్పు విడుస్తున్నారు. తంబురల సంతోషనాదం నిలిచిపోయింది.
  hat-BSA: Diven nèf la fèb. Chan rezen an gate. Tout kè kontan yo fè gwo plent.
  kos-kos: Ima in grape uh mwella, ac fahsr in lisr wain uh. Elos nukewa su engan
    meet, inge elos asor.
  hbo-WLC: אָבַ֥ל תִּיר֖וֹשׁ אֻמְלְלָה־גָ֑פֶן נֶאֶנְח֖וּ כָּל־שִׂמְחֵי־לֵֽב׃
  ibo-ibo: Mmanya ọhụrụ atakọrọla, osisi vaịnị akpọnwụọkwala, nʼihi ya, ndị ahụ niile
    ọṅụ na-ejupụta nʼobi ha na-asụ ude.
  ory-ory: ନୂତନ ଦ୍ରାକ୍ଷାରସ ଶୋକ କରୁଅଛି, ଦ୍ରାକ୍ଷାଲତା ମ୍ଳାନ ହେଉଅଛି, ପ୍ରଫୁଲ୍ଲଚିତ୍ତ ସମସ୍ତେ
    ଦୀର୍ଘ ନିଶ୍ୱାସ ଛାଡ଼ୁଅଛନ୍ତି।
  chk-chk: Ewe irän wain a pwasala, ewe wain a rosola, nge chon letipepwapwa ra ngüngü.
  rop-rop: Ol detlot greip fam kaan abum enimo greip daga, en ola wain gulijap binij
    du. Detlot pipul hubin oldei jidan hepiwan jidan sedwan na.
  ukr-1871: Заплакали соком грона, захоріла винна лоза, зітхає кожне серце, — перед
    тим веселе.
  deu-1951: Der Most steht traurig, der Weinstock verschmachtet, es seufzen alle,
    die sich von Herzen gefreut hatten.
  eng-JPS: The new wine faileth, the vine fadeth; all the merry-hearted do sigh.
  srp-1865: Tužiæe vino, uvenuæe loza vinova, uzdisaæe svi koji su vesela srca.
  lug-lug: Wayini omusu aggwaamu, n’omuzabbibu gukala, ab’amasanyu bonna bakaaba olw’obulumi.
  heb-heb: אבל תירוש אמללה גפן נאנחו כל שמחי לב׃
  ben-IRV: নতুন আঙ্গুর রস শুকিয়ে গিয়েছে ও আঙ্গুর লতা বিবর্ণ হবে; সব সুখী হৃদয় গভীর
    আর্তনাদ করবে।
  pan-pan: ਨਵੀਂ ਮੈਅ ਸੋਗ ਕਰਦੀ ਹੈ, ਵੇਲ ਕੁਮਲਾ ਗਈ ਹੈ, ਸਾਰੇ ਖੁਸ਼ ਦਿਲ ਹੌਂਕੇ ਭਰਦੇ ਹਨ।
  mya-JVB: သစ်သောစပျစ်ရည် သည် ငြိုငြင် လေ၏။ စပျစ်နွယ် ပင်သည်လည်း အားလျော့ လေ၏။ စိတ်
    ရွှင်လန်း သောသူအပေါင်း တို့သည် ညည်းတွား ကြ၏။
  hmo-hmo: Uaina matamata be momo lasi, bona vain audia idia mase noho. Guna idia
    moale bada taudia be idia lalohisihisi noho.
  urd-urd: मय ग़मज़दा, ताक पज़मुर्दा है; और सब जो दिलशाद थे आह भरते हैं।
  rus-SYN: Плачет сок грозда; болит виноградная лоза; воздыхают все веселившиеся сердцем.
  bqc-SIM: Vɛ̃ɛ dafu lɛ́ fɛ̃́ tùuu, vɛ̃ɛliↄ giigàga, pↄnakɛnaↄ lɛ́ we zàũzaũ
    ḿpii.
  tcz-CHONGTHU: Lengpi gui ho jong mohseh in akisumang in, ju athah jong a kimu jou
    tapoi. Kipa thanop bol jouse jong akhoisa un, alung hem uve.
  mar-mar: नवीन द्राक्षरस वाळून गेला, द्राक्षवेल सुकले आहेत, सर्व आनंदोत्सव करणारे
    कण्हत आहेत.
  qub-qub: Übas yöracunatapis gueshyami charisha. Chaymi bïnupis mana cannachu. Ñaupata
    cushisha goyajcunapis llaquishanami carcaycan.
  hat-hat: Pye rezen yo ap fennen. Ou pa ka jwenn diven. Tout moun ki te konn fè fèt
    yo ap plenn.
  eng-BSB: The new wine dries up, the vine withers. All the merrymakers now groan.
  eng-WEBPB: The new wine mourns. The vine languishes. All the merry-hearted sigh.
  kbq-kbq: Hagi kasefa wainimoza zavi krafa nehazageno, waini nofimo'enena kasrine.
    Ana hige'za waini tima nene'za muse zagame'ma nehaza vahe'mo'za karagi ru'naze.
  nhe-BL: Xocomeca atl tlamis huan xocomeca mili pilinise. Nochi tlen paquiyayaj,
    ama mocuesose huan chocase.
  gub-BL: Uwà tyw uxinig oho waiko wà. Nuhyk kwaw win purupe. Hurywete ma'e kwer paw
    ikuhem waiko uzemumikahy pà wà kury.
  eng-DRA: The vintage hath mourned, the vine hath languished away, all the merryhearted
    have sighed.
