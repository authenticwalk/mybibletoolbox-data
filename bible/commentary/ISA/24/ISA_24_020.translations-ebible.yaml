verse: ISA.024.020
translations:
  mal-C: ഭൂമി മദ്യപനെപ്പോലെ ചാഞ്ചാടുന്നു, അത് കാറ്റിൽ ഒരു കുടിൽപോലെ ഇളകിയാടുന്നു;
    അതിന്റെ അതിക്രമം അതിന്മേൽ അതിഭാരമായിരിക്കുന്നു, അതു വീണുപോകും—ഇനിയൊരിക്കലും എഴുന്നേൽക്കുകയില്ല.
  deu-TKW: 'Die Erde taumelt hin und her wie ein Trunkener und schwankt wie eine Nachthütte.
    Zu schwer wird ihr die Last ihres Abfalls: sie fällt, um sich nie mehr zu erheben.'
  lin-lin: Mokili ekomi kotenga-tenga lokola moto oyo alangwe masanga, ezali koningana
    na mopepe lokola ndako ya matiti. Mokumba ya botomboki na ye ezali likolo na ye,
    esili kokweya mpe ekotelema lisusu te.
  eng-LSV: The earth staggers greatly as a drunkard, || And it has been moved as a
    lodge, || And its transgression has been heavy on it, || And it has fallen, and
    does not add to rise.
  eng-GNV: 'The earth shall reele to and from like a drunken man, and shall be remooued
    like a tent, and the iniquitie thereof shall be heauie vpon it: so that it shall
    fall, and rise no more.'
  eng-WEBSTER: The earth shall reel to and fro like a drunkard, and shall be removed
    like a cottage; and the transgression of it shall be heavy upon it; and it shall
    fall, and not rise again.
  nhw-BL: Huan ni tlaltipactli ma ixacayajtinemis quen se ihuintiquetl huan mohuisos
    quen se xajcali quema tlaajaca chicahuac. Quihuicas ietica nochi masehualme inintlajtlacolhua
    huan huetzis huan ayacmo quema motlananas.
  swh-ONEN: Dunia inapepesuka kama mlevi, inayumbayumba kama kibanda kwenye upepo;
    imelemewa sana na mzigo wa hatia ya uasi wake na ikianguka kamwe haitainuka tena.
  bba-bba: Mu ko n bɑ̃ɑrimɔ nɡe tɑm nɔro, kpɑ mu n yĩirumɔ nɡe kuu te woo ɡɑ sweemɔ.
    Mɛn durum yɑ ko n mu buniɛ, kpɑ mu wɔrumɑ mu kpɑnɑ mu se.
  eng-KJVCPB: The earth shall reel to and fro like a drunkard, And shall be removed
    like a cottage; And the transgression thereof shall be heavy upon it; And it shall
    fall, and not rise again.
  luo-luo: Piny thembo ka jakongʼo, kendo ohukni ka kiru ma yamo yiengo, kethruok
    kod timbene mamono omiyo opodho ma ok nochak oa malo.
  meu-meu: Tanobada na e raragamu, kekero tauna na heto; e marere-mareremu, kalaga
    na heto. Ena kara dika na metau, ia latanai e miamu; ia na e morumu, basine tore
    isi lou.
  npi-ULB: पृथ्वी मद्यले मातेको मानिसझैं लरखराउनेछ र यो झुप्रोझैं यताउता हल्‍लिनेछ
    । यसमाथि यसको पाप भारि हुनेछ र यो पतन हुनेछ अनि फेरि कहिल्यै उठ्नेछैन ।
  yor-yor: Ilẹ̀ ayé yí gbiri bí ọ̀mùtí, ó bì síwá sẹ́yìn bí ahéré nínú afẹ́fẹ́; ẹ̀bi
    ìṣọ̀tẹ̀ rẹ̀ ń pa á lẹ́rù tó bẹ́ẹ̀ tí ó fi ṣubú láìní lè dìde mọ́.
  pes-OPCB: زمین مانند مستی است که افتان و خیزان راه می‌رود و مثل خیمه‌ای است که در
    برابر طوفان تکان می‌خورد. دنیا زیر بار گناهش خم شده و یک روز خواهد افتاد و دیگر
    برنخواهد خاست.
  tgl-ULB: Ang mundo ay magsusuray-suray tulad ng isang lasing na lalaki at gumigiwang-giwang
    at pabalik-ballik tulad ng isang duyan. Ang kasalanan nito ay magiging mabigat
    dito, at babagsak ito at hindi na muling babangon.
  hui-hui: Agalime lulu iba no howa elola ai̱nai̱ biagadagua bialu puyabu hongohe
    ibiragola anda emene kagobi elola amunana biagadagua bialu dindi ogo elola amunana
    bialu wulebira. Wali agalime bia ko hene ngagonaga genda dindi ogonime yabe nahe
    gendabi wulebira. Ani yu habe nahedagola dindi ibu hongo nahe ibira halu lone
    heyabe naholebira, laya lene.
  mya-mya: ကမ္ဘာ​မြေ​ကြီး​သည်​လေ​မုန်​တိုင်း​မိ​သည့်​တဲ ကဲ့​သို့​လည်း​ကောင်း၊ သေ​သောက်​ကြူး​သူ​ကဲ့​သို့
    လည်း​ကောင်း​ယိမ်း​ယိုင်​လျက်​နေ​လိမ့်​မည်။ ကမ္ဘာ လော​က​သည်​အ​ပြစ်​ဝန်​ထုပ်​ပိ​လျက်​နေ
    သ​ဖြင့် ပြို​လဲ​သွား​လိမ့်​မည်။ နောက်​တစ်​ဖန် ပြန်​၍​ထ​နိုင်​တော့​မည်​မ​ဟုတ်။
  bod-N: ས་གཞི་ནི་ཆང་གིས་བཟི་བའི་མི་བཞིན་ཡར་མར་འཁྱོར་ཞིང་། སྤྱིལ་བུ་དང་འདྲ་བར་གཡོས་ཏེ།
    ས་གཞི་ནི་རང་སྟེང་གི་ཉེས་ཆད་ཀྱིས་མནན་ཞིང་། ཐ་ན་བརྡིབས་ནས་ཡར་ལངས་མི་ནུས།
  sna-sna: Nyika yodzedzereka sechidhakwa, inozengaira semba iri mumhepo; kudarika
    nokumukira kwayo kwairemera kwazvo, zvokuti inowa, ikasazomukazve.
  spa-BLM: La tierra se tambaleará como un borracho, y se balanceará de un lado a
    otro como una hamaca. Su desobediencia le pesará, y caerá y no se levantará.
  cac-cac: Toxon̈ej ol ec' ch'umch'on luum icha junoc uc'um an̈, icha yec' xecxon
    junoc lechpat yuj ic'. Yujto a smul eb' anima, ix te alb'i d'a yib'an̈ luum. Yuj
    chi' ol telvoccan luum, man̈xa b'aq'uin̈ ol q'ue vaan luum.
  swh-ULB: Dunia itajikongoja kama mlevi na itachezacheza kurudi nyuma na mbele kama
    kibanda. Dhambi zao zitakuwa nzito juu yao na zitaanguka na hazitasimama tena.
  bel-bel: хістаецца зямля, як п'яны, і гойдаецца, як калыска, і беззаконьне яе цяжарам
    на ёй; яна ўпадзе - і ўжо ня ўстане.
  deu-ELBBK: die Erde taumelt wie ein Betrunkener und schaukelt wie eine Hängematte;
    und schwer lastet auf ihr ihre Übertretung. Und sie fällt und steht nicht wieder
    auf.
  mbb-OT: Ebpekeziregdireg heini iring te egkelangut. Egkehuyung heini he iring te
    lawig he egkesuǥat te keramag. Egkeveǥatan heini tenged te salà, ne egkezeetan
    ne kenè en ebpekeuman ebpekeenew.
  mal-2015: ഭൂമി മത്തനെപ്പോലെ ചാഞ്ചാടുന്നു; കാവൽമാടംപോലെ ആടുന്നു; അതിന്റെ അകൃത്യം
    അതിന്മേൽ ഭാരമായിരിക്കുന്നു; അതു വീഴും, എഴുന്നേല്ക്കയുമില്ല.
  gup-gup: Kondah kurorre kore karrihni wanjh yiman kayime bininj nawu kabengkokan
    bu nungka bonguneng kunbang. Kurorre rowk yiman kayime bininj kamankan bu kakodjmayahme.
    Bininj rowk nawu karrihni kondah kurorre wanjh karriwernhnjilngwarre bu karriburrbun
    woybukkih ngad karriwokburriweng nawu God, dja bonj, ngad karridjalmarrkbaworrinj,
    dja minj mak karriyawoyhdolkkan.
  rmc-rmc: E phuv džala sar mači, hombinela pes sar e chatrča andre balvaj; bešela
    pre late e vaha lakre binengri, vašoda perela a imar na ušťela upre.
  pes-OPV: زمین مثل مستان افتان وخیزان است و مثل سایه بان به چپ و راست متحرک و گناهش
    بر آن سنگین است. پس افتاده است که بار دیگر نخواهد برخاست.
  ron-1924: пэмынтул се клатинэ ка ун ом бят, тремурэ ка о колибэ; пэкатул луй ыл
    апасэ, каде ши ну се май ридикэ.
  ben-OBCV: পৃথিবী যেন কোনো মাতালের মতো টলোমলো করছে, প্রবল বাতাসে যেমন কুঁড়ে ঘর,
    এ তেমনই দোদুল্যমান হচ্ছে; এর বিদ্রোহের মাত্রা এতই গুরুভার যে, এর পতন হবে আর কখনও
    উঠে দাঁড়াতে পারবে না।
  som-som: Dhulku wuxuu u dhicdhici doonaa sida nin sakhraansan, oo waxaa loo dhaqdhaqaajin
    doonaa sida buul oo kale. Xadgudubkiisuna wuu ku cuslaan doonaa, oo wuu dhici
    doonaa, oo mar dambena sooma kici doono.
  lat-VUC: agitatione agitabitur terra sicut ebrius, et auferetur quasi tabernaculum
    unius noctis; et gravabit eam iniquitas sua, et corruet, et non adjiciet ut resurgat.
  eng-ASVBT: The earth shall stagger like a drunken man, and shall sway to and fro
    like a hammock; and the transgression thereof shall be heavy upon it, and it shall
    fall, and not rise again.
  ita-1885: La terra vacillerà tutta come un ebbro, e sarà mossa dal suo luogo come
    una capanna; e il suo misfatto si aggraverà sopra lei; ed ella caderà, e non risorgerà
    più.
  eng-LXXUP: It reels as a drunkard and one oppressed with wine, and the earth shall
    be shaken as a storehouse of fruits; for iniquity has prevailed upon it, and it
    shall fall, and shall not be able to rise.
  eng-ULB: The earth will stagger like a drunken man and it will sway back and forth
    like a hut. Its sin will be heavy on it and it will fall and never rise again.
  spa-VBL: La tierra se tambalea de un lado a otro como un borracho, y se balancea
    de un lado a otro como una choza. La culpa de su rebeldía pesa sobre ella, y se
    derrumba para no volver a levantarse.
  fra-_FOB: La terre chancelle comme un homme ivre; elle vacille comme une cabane;
    son péché pèse sur elle; elle tombe, et ne se relèvera plus!
  mal-mal: ഭൂമി മദ്യപനെപ്പോലെ ചാഞ്ചാടുന്നു; കാവൽമാടംപോലെ ആടുന്നു; അതിന്റെ അകൃത്യം
    അതിന്മേൽ ഭാരമായിരിക്കുന്നു; അത് വീഴും, എഴുന്നേല്ക്കുകയുമില്ല.
  urd-GVR: nashe meṅ āe sharābī kī tarah laṛkhaṛā rahī aur kachchī jhoṅpṛī kī tarah
    jhūl rahī hai. Āḳhirkār wuh apnī bewafāī ke bojh tale itne dhaṛām se giregī ki
    āindā kabhī nahīṅ uṭhne kī.
  suz-BL: रागी अङगुर शांबुम दुक्‍शो मुर खोदेंशो पा एर ओंथ हिम्‍सीब। ख्रिनुम हिम्‍शो
    कटेरा खोदेंशो पा हिम्‍सीब। मुर आन हेंथे पतीकेमी मेको मोदेंशो सेल्‍तु। मिनु रागी
    गेनायो मबोक्‍चा ङा पा गोल्‍ब।
  eng-NOY: The earth reeleth like a drunkard, It moveth to and fro like a hammock;
    For her iniquity lieth heavy upon her, And she shall fall and rise no more.
  ita-1927: La terra barcollerà come un ebbro, vacillerà come una capanna. Il suo
    peccato grava su lei; essa cade, e non si rialzerò mai più.
  ckb-ckb: زەوی وەک سەرخۆش بە لادا دێت، جۆلانە دەکات وەک کەپر. یاخیبوونەکەی لەسەری
    قورسە، دەکەوێت و جارێکی دیکە هەڵناستێتەوە.
  eng-BBE: The earth will be moving uncertainly, like a man overcome by drink; it
    will be shaking like a tent; and the weight of its sin will be on it, crushing
    it down so that it will not get up again.
  kan-OKCV: ಭೂಮಿಯು ಕುಡುಕನ ಹಾಗೆ ಓಲಾಡುತ್ತದೆ, ಗಾಳಿಗೆ ಸಿಕ್ಕಿದ ಗುಡಿಸಲಿನ ಹಾಗೆ ತೂಗಾಡುತ್ತದೆ,
    ಅದರ ಅಪರಾಧವು ಅದರ ಮೇಲೆ ಭಾರವಾಗಿರುತ್ತದೆ, ಅದು ಬಿದ್ದು ಹೋಗುತ್ತದೆ, ತಿರುಗಿ ಏಳುವುದೇ ಇಲ್ಲ.
  tam-2017: வெறித்தவனைப்போல தேசம் தள்ளாடி, ஒரு குடிசையைப்போலப் பெயர்த்துப்போடப்படும்;
    அதின் பாதகம் அதின்மேல் பாரமாயிருப்பதினால், அது விழுந்துபோகும், இனி எழுந்திருக்காது.
  spa-RV-1909: Temblará la tierra vacilando como un borracho, y será removida como
    una choza; y agravaráse sobre ella su pecado, y caerá, y nunca más se levantará.
  ron-BTF: Pământul se va clătina încoace şi încolo ca un beţiv şi va fi îndepărtat
    ca o colibă; şi fărădelegea acestuia va fi grea asupra lui; şi va cădea şi nu
    se va mai ridica.
  eng-WEBP: The earth will stagger like a drunken man, and will sway back and forth
    like a hammock. Its disobedience will be heavy on it, and it will fall and not
    rise again.
  eng-FBV: The earth staggers to and fro like a drunk, and sways this way and that
    like a shelter. The guilt of its rebelliousness weighs heavily on it, and it collapses—it
    won't rise again.
  nld-1939: Waggelt als een beschonkene, Sliert heen en weer als een hangmat. Haar
    misdaden drukken haar neer, Ze valt, en staat niet meer op.
  nch-BL: Huan ni taltipacti ixtapalojtinemis quej se ihuintiquet huan mohuisos quej
    se xajcali quema taajaca chicahuac. Quihuicas ietica nochi masehualme inintajtacolhua
    huan huetzis huan ayecmo quema motananas.
  vie-1934: Đất lay động như người say; lỏng chỏng như cái võng, tội lỗi chất lên
    trên nặng trĩu, nó sẽ đổ xuống và không dậy được nữa!
  hin-CV: पृथ्वी झूमती है और लड़खड़ाती है, और एक झोपड़ी समान डोलती है; और इतना अपराध
    बढ़ गया है, कि पाप के बोझ से दब गई और फिर कभी भी उठ न पाएगी.
  eng-OURB: The earth will stagger like a drunken man, and will sway back and forth
    like a hammock. Its rebellious breach of relationship will be heavy on it, and
    it will fall and not rise again.
  spa-BES: La tierra se moverá de manera incierta, como un hombre vencido por la bebida;
    temblará como una tienda de campaña; y el peso de su pecado estará sobre él, cayendo
    para que no se levante de nuevo.
  tdx-tdx: Mivembeñe hoe ondaty jike ty tane toy; mitroetroe hoe kibohotse; mavesatse
    ama’e o fiolà’eo, ie hikorovoke tsy hitroatse ka.
  tha-KJV: โลกก็จะซวนเซไปอย่างคนเมา มันจะแกว่งไปอย่างเพิง การละเมิดของโลกจะหนักอยู่บนมัน
    และมันจะล้มและจะไม่​ลุ​กอ​ีก
  por-BR-2018: A terra balançará como um bêbado; e será abalada como uma choupana;
    e sua transgressão pesará sobre ela; cairá, e nunca mais se levantará.
  deu-ELO: 'die Erde taumelt wie ein Trunkener und schaukelt wie eine Hängematte;
    und schwer lastet auf ihr ihre Übertretung: und sie fällt und steht nicht wieder
    auf.'
  eng-WYC-2018: the earth shall be shaken with shaking, as a drunken man. And it shall
    be taken away, as the tabernacle of one night (or like a tent in the night), and
    the wickedness thereof shall grieve it; and it shall fall down, and it shall not
    add, for to rise again.
  epo-epo: Ŝanceliĝas la tero kiel ebriulo, kaj balanciĝas kiel hamako; kaj pezas
    sur ĝi ĝia krimeco; kaj ĝi falis, kaj ne plu leviĝos.
  uig-PIN: Yǝr mǝst adǝmdǝk ilǝng-silǝng mangidu; Huddi lapastǝk irƣangxip ⱪalidu.
    Qünki uningdiki asiyliⱪ gunaⱨi ɵzini ⱪattiⱪ basidu, U yiⱪilip, ikkinqi turalmaydu.
  beo-beo: Osobo bagade da adini ba:i dunu defele, feloale masunu, amola diasu foga
    fabeba:le yagugusa, agoane yagugumu. Wadela:i hou da dioi bagadeba:le, osobo bagade
    banenesisa. Osobo bagade da dafane, bu hamedafa wa:legadomu.
  tpi-OTNT: Em bai i go i kam olsem man i spak na olsem liklik haus i go i kam long
    taim bilong strongpela win. Asua bilong ol sin bilong ol manmeri i hevi tru na
    graun bai i no inap karim. Olsem na graun bai i pundaun na i no inap kirap gen.”
  hau-SA: Duniya tana tangaɗi kamar mashayi, tana lilo kamar rumfa a cikin iska; laifin
    tayarwarta ya yi nauyi sosai har ta fāɗi ba kuwa za tă ƙara tashi ba.
  uig-LAT: Yer mest ademdek ileng-sileng mangidu; Xuddi lapastek irghangship qalidu.
    Chünki uningdiki asiyliq gunahi özini qattiq basidu, U yiqilip, ikkinchi turalmaydu.
  nde-nde: Umhlaba udiyazela njengesidakwa, uzunguzeka njengendlu kulesiphepho; siwusinda
    kangaka isono sokuhlamuka kwawo uze uwe, awuyikuvuka futhi.
  ton-ton: ‌ʻE tasipesipa ʻa māmani ʻo hangē ko e tangata konā, ʻe hiki ia ʻo hangē
    ko ha fale siʻi, pea ʻe mamafa ki ai ʻa ʻene angahala; pea ʻe hinga ia, pea ʻe
    ʻikai toetuʻu.
  ces-1613: Motaje, motati se bude země jako opilý, a přenešena bude jako chaloupka;
    nebo těžce na ni dolehne nepravost její, i padne tak, že nepovstane více.
  eng-WMB: The earth will stagger like a drunken man, and will sway back and forth
    like a hammock. Its disobedience will be heavy on it, and it will fall and not
    rise again.
  tam-TCV: பூமி போதை கொண்டவன்போல் தள்ளாடுகிறது, அது காற்றில் அடிபடும் கூடாரத்தைப்போல்
    அசைகிறது; மீறுதலின் பாவம் அதன்மேல் அவ்வளவாய் இருப்பதால், ஒருபோதும் திரும்ப எழும்பாது
    விழுகிறது.
  ceb-ULB: Magsusapinday ang yuta sama sa nahubog nga tawo ug matabyog ngadto ug nganhi
    sama sa usa ka payag. Mabug-at ang sala niini ug matumba kini ug dili na gayod
    makabarog pag-usab.
  pol-UBG: Ziemia będzie się słaniać jak pijany, będzie chwiać się jak lepianka. Zaciąży
    na niej jej nieprawość i upadnie, a już nie powstanie.
  urd-GVU: نشے میں آئے شرابی کی طرح لڑکھڑا رہی اور کچی جھونپڑی کی طرح جھول رہی ہے۔
    آخرکار وہ اپنی بےوفائی کے بوجھ تلے اِتنے دھڑام سے گرے گی کہ آئندہ کبھی نہیں اُٹھنے
    کی۔
  deu-1912: Die Erde wird taumelm wie ein Trunkener und wird hin und her geworfen
    wie ein Hängebett; denn ihre Missetat drückt sie, daß sie fallen muß und kann
    nicht stehenbleiben.
  kan-2017: ಭೂಮಿಯು ಅಮಲೇರಿದವನ ಹಾಗೆ ಓಲಾಡುತ್ತದೆ, ಗುಡಿಸಲಂತೆ ತೂಗಾಡುತ್ತದೆ; ಅದರ ದ್ರೋಹವು ಅದಕ್ಕೆ
    ಭಾರವಾಗಿದೆ, ಅದು ಬಿದ್ದು ಹೋಗುತ್ತಿದೆ, ತಿರುಗಿ ಏಳುವುದೇ ಇಲ್ಲ.
  yap-yap: Fayleng e ra thigthig ni bod be’ nib ching, ni be un ko nifeng ni bod bochi
    ta’ang u tan e yoko’. Fayleng e ke tomalnag e pi denen; bayi aw nga but’ ni dakriy
    e ngiyal’ nra suwon.
  hlt-MCSB: Diklai he yurhui bangla vikvuek la vikvuek uh tih tlak bangla rhaehba
    sut. A boekoek loh amah a nan tih a cungku vaengah koep thoo mahpawh.
  mdy-ETH: ሳዓ ዓዳ ማሢንቴ ዓሲጉዲ ጋኣዲንታኔ፤ ዓልጎ ዢባሬ ሂዔ ዉዲጉዲ ዓጊፃኔ፤ ጎሞ ኬዳ ዒዞ ዴኤፃሢሮ ሎኦማንዳኔ፤ ዬካፓ
    ዔቃኒያ ዳንዳዑዋሴ።
  twi-ASANTE: Asase tɔ ntentan te sɛ ɔsabofoɔ. Ɛhinhim biribiri te sɛ ntomadan wɔ
    mframa ano; nʼatuateɛ ho afɔdie ayɛ adesoa ama no na ɛhwe ase a ɛrensɔre bio.
  eng-WEBU: The earth will stagger like a drunken man, and will sway back and forth
    like a hammock. Its disobedience will be heavy on it, and it will fall and not
    rise again.
  wal-wal: Biittai mattottida asadan ganddigaarees; carkkoi sugiyo daasedan, yonqqu
    gees. Makkalanchchatu mooroi a keehippe deexxido gishshau, naa77antto denddennaadan
    kunddees.
  spa-PDDPT: La tierra se tambalea como un ebrio y será removida como una choza. ¡Tanto
    le pesa su pecado! Se desploma y no volverá a levantarse.
  gun-gun: Yvy ho'apa rei 'rã ovy oka'u va'e rami, ovava 'rã kya okeaty rami. Yvy
    re hekoa va'e kuery reko vaia ma ipoyi ete ma oiny yvy re. Ha'e nunga rupi ho'a
    vy nopu'ãvei ma 'rã.
  ilo-ULB: Agdiwerdiwerto ti daga a kasla iti nabartek ken agpallapallayogto a kasla
    indayon. Ti nagbasolanna ket nadagsento iti daytoy, ket matumbanto ket saanton
    a makabangon pay.
  kpg-kpg: Henuailala ga hahaagee be tangada libaliba, ga inaina be di hale i lodo
    di madangi gono. Henuailala gu daamaha i ono huaidu, ga mooho gi lala, ga deemee
    di duu aga labelaa.
  uig-ARA: يەر مەست ئادەمدەك ئىلەڭ-سىلەڭ ماڭىدۇ؛ خۇددى لاپاستەك ئىرغاڭشىپ قالىدۇ.
    چۈنكى ئۇنىڭدىكى ئاسىيلىق گۇناھى ئۆزىنى قاتتىق باسىدۇ، ئۇ يىقىلىپ، ئىككىنچى تۇرالمايدۇ.
  sus-sus: A dagalanma nɛ alɔ siisila, a imaxa alɔ bage turunnaadɛ mini tɛmui, barima
    a xa yunubie bara gbo. A birama nɛ, a mu kelima sɔnɔn.
  pon-2006: Sampah pahn wasawasasseli rasehng aramas sakaula men, ipihpirekseli rasehng
    kisin imwios nan melimel. Sampah toutoukilahr dipe kan; e pahn mweredi oh sohte
    pwurehng onohnda sapahl.
  ksd-ksd: A rakarakan a gunagunan na pa lebalebe da ra tutana i longlong, ma na malmaliara
    da ra pal na turturup, ma kana kaina mangamangana na monong ia, ma na bura, ma
    pa na tut mulai.
  tur-YTC: Yeryüzü sarhoş biri gibi sendeleyecek, hamak gibi ileri geri sallanacak.
    İsyanı ona ağır gelecek, düşecek ve bir daha kalkmayacak.
  grc-BRENT: Ἔκλινεν ὡς ὁ μεθύων καὶ κραιπαλῶν, καὶ σεισθήσεται ὡς ὀπωροφυλάκιον ἡ
    γῆ· κατίσχυσεν γὰρ ἐπʼ αὐτῆς ἡ ἀνομία, καὶ πεσεῖται, καὶ οὐ μὴ δύνηται ἀναστῆναι.
  ind-AYT: Bumi terhuyung-huyung seperti orang mabuk dan bergoyang-goyang seperti
    gubuk yang reyot. Sebab, pelanggarannya memberatinya sehingga dia roboh dan tidak
    akan bangkit lagi.
  nya-nya: Dziko lapansi likudzandira ngati munthu woledzera likugwedezeka ndi mphepo
    ngati chisimba; lalemedwa ndi machimo ake. Lidzagwa ndipo silidzadzukanso.
  hrv-hrv: zemlja će zateturati poput pijanca, zanjihat se poput kolibe; toliko će
    joj otežati bezakonje njeno da će pasti i neće više ustati.
  mps-mps: Aga te polobo bidi ugwaba edaba ebo tiwai eyu, me te dwasianu be te bomai
    wali ebo sogo uba edaba ebo tiwai yaibao. Te tǫde we bidi dabe augwa dwai sęgęgo
    yaligo te tǫgo tolobo usu egobeo. Tama tibaso, te tǫ tulaluama, tama te tǫ
    ma hodalobo usu me egobeo,” eno te po wali.
  tpi-tpi: Em bai i go i kam olsem man i spak na olsem liklik haus i go i kam long
    taim bilong strongpela win. Asua bilong ol sin bilong ol manmeri i hevi tru na
    graun bai i no inap karim. Olsem na graun bai i pundaun na i no inap kirap gen.”
  dan-1931: Jorden raver og raver som drukken og svajer som Vogterens Hytte; tungt
    ligger dens Brøde på den, den segner og rejser sig ikke.
  vie-OVCB: Đất lảo đảo như người say. Tan tác như túp lều trước cơn bão. Nó ngã quỵ
    và sẽ không chỗi dậy nữa, vì tội lỗi nó quá nặng nề.
  guj-2017: પૃથ્વી પીધેલાની જેમ લથડિયાં ખાશે અને ઝૂંપડીની જેમ આમતેમ હાલી જશે. તેનો
    અપરાધ તેના પર ભારરૂપ થઈ પડશે, તે પડશે અને ફરીથી ઊઠશે નહિ.
  pon-2006A: Sampah pahn wasawasasseli rasehng aramas sakaula men, ipihpirekseli rasehng
    kisin imwios nan melimel. Sampah toutoukilahr dipe kan; e pahn mweredi oh sohte
    pwurehng onohnda sapahl.
  por-BRBSL: A terra cambaleará como um bêbado, e balançará para frente e para trás
    como uma rede. Sua desobediência será pesada, e cairá e não voltará a se levantar.
  cth-cth: Talaipui teh yamuhri patetlah dandan a rawp teh, loungkanghawi patetlah
    a kâhuet toe. A payonnae yon teh amae lathueng a ri poung dawkvah, a rawp han.
    Bout thaw thai mahoeh toe.
  twi-twi: Asase tɔ ntintan te sɛ ɔsabowfo. Ehinhim biribiri te sɛ ntamadan wɔ mframa
    ano; nʼatuatew ho afɔdi ayɛ adesoa ama no na ɛhwe ase a ɛrensɔre bio.
  hlt-hlt: Diklai he yurhui bangla vikvuek la vikvuek uh tih tlak bangla rhaehba sut.
    A boekoek loh amah a nan tih a cungku vaengah koep thoo mahpawh.
  tbz-SIM: Kɛtenkɛ̀ ɑ̃̀ntimu kunɑɑ̀yɑ̃̀kɛ́muɔ́nkù tɛ̃mɛ̀. Kɛ sɑ̃nti dipɑɑkɔ̃tɛ́fii
    kɔ̃mɛ, mɛyɛi mmɛɛ̀ kɛ̀ yɔ̃̀ntɛ, kɛ̀ domu kɛ tɛ̃́nkɛ í yóó ítɛ́.
  msy-2020: Nguazim ivazvagh, mati gumazim wainɨn dɨpam apava onganigha mangɨn izegh
    gami. Egh mati averpenir muziarimɨn mɨn, amɨnir gavgavim a givaima, a mangɨn izegh
    damuam. Gumazamizibar arazir kuramɨn osɨmtɨzim, bar osemezɨ nguazim an ateran
    ibura. Kamaghɨn amizɨ, nguazim irɨgh, ua dɨkavighan iburagham.”
  dop-dop: Tɛtʋ tɑŋtǝɣɩ, ɩsɩɩ sʋlʋnyɔɔlʋ. Tǝ seliɣi ɩsɩɩ cokǝle. Tǝ ɩsɑɣɑtʋ pɛtɑ-tɩ,
    tǝ kɑɑ tɑsɑ kʋlʋɣʋ.
  azb-azb: Dünya sərxoş kimi yırğalanacaq, Külək əsəndə talvar kimi silkələnəcək,
    Qanunsuzluğun ağırlığı altında yerə yatacaq, Bir daha qalxa bilməyəcək.
  eng-DBY: The earth reeleth to and fro like a drunkard, and is shaken like a night
    hut; and its transgression is heavy upon it; and it falleth and shall not rise
    again.
  hin-2017: वह मतवाले के समान बहुत डगमगाएगी और मचान के समान डोलेगी; वह अपने पाप के
    बोझ से दबकर गिरेगी और फिर न उठेगी।
  wol-KYG: Suuf a ngi janga jang ni màndikat, ba joy ni mbaar, moyam diis ko gann,
    mu daanu te du jógati.
  eng-YLT: Stagger greatly doth the land as a drunkard, And it hath been moved as
    a lodge, And heavy on it hath been its transgression, And it hath fallen, and
    addeth not to rise.
  eng-WYC-2017: the earth shall be shaken with shaking, as a drunken man. And it shall
    be taken away, as the tabernacle of one night, and the wickedness thereof shall
    grieve it; and it shall fall down, and it shall not add, for to rise again.
  eng-WMBB: The earth will stagger like a drunken man, and will sway back and forth
    like a hammock. Its disobedience will be heavy on it, and it will fall and not
    rise again.
  urd-GVH: नशे में आए शराबी की तरह लड़खड़ा रही और कच्ची झोंपड़ी की तरह झूल रही है।
    आख़िरकार वह अपनी बेवफ़ाई के बोझ तले इतने धड़ाम से गिरेगी कि आइंदा कभी नहीं उठने
    की।
  rug-rug: Sa popoa pepeso si tedeve guana tie vivirina, niu guana vetu pa givusu
    raneboṉi; ta mamata ni sa sari nana sinea sapu korona luli zinama, ke kote hoqa
    si asa meke lopu boka tekulu pule.
  gaz-gaz: Lafti akkuma nama machaaʼee gatantarti; isheen akkuma daasii bubbeedhaan
    raafamti; yakki fincila ishee akka malee itti ulfaateera; isheen ni jigdi; deebitees
    hin kaatu.
  fra-LSG: La terre chancelle comme un homme ivre, Elle vacille comme une cabane;
    Son péché pèse sur elle, Elle tombe, et ne se relève plus.
  yal-yal: Bɔxɔn dingenma ayi nɛn alo dɔlɔ minna, a tintin alo gagen foye gbeen bun.
    A bira a Ala matandine goronna bun a mi fa nɔɛ kelɛ.
  haw-1868: Ua hikaka loa no ka aina, e like me ka mea i ona, Ua luliluli e like me
    ka moe lewa; Ua kaumaha no hoi kona hewa maluna ona, A hina no hoi ia, aole ala
    hou mai.
  arb-NAV: تَرَنَّحَتِ الأَرْضُ كَالسُّكَارَى، وَتَمَايَلَتْ كَخَيْمَةِ النَّاطُورِ
    وَنَاءَتْ تَحْتَ ثِقَلِ إِثْمِهَا فَتَهَاوَتْ وَلَمْ تَنْهَضْ.
  ewe-ewe: Anyigba le mumum sɔgɔsɔgɔ abe ahanomunɔtɔ ene, ele ʋuʋum abe agbadɔ si
    me ya ɖo ene, elabena anyigbadzinɔlawo ƒe aglãdzedze ƒe nu vɔ̃wo le ekpem ale
    gbegbe be adze anyi, eye magafɔ gbeɖe o.
  eng-LEE: The earth reeleth to and fro like a drunkard, and vibrateth like a watch-hut;
    and heavily lieth upon it its transgression; and it shall fall, and not rise again.
  asm-FB: পৃথিৱী মাতাল মানুহৰ দৰে ঢলংপলং কৰিব, আৰু জুলনিৰ দৰে জুলিব, আৰু তাৰ অপৰাধ
    তাৰ ওপৰত গধূৰ হোৱাত পতিত হ’ব, পুনৰায় আৰু নুঠিব।
  sus-A: عَ دَفَلَنمَ نّ عَلْ سِيسِلَ، عَ عِمَشَ عَلْ بَفٍ تُرُننَادّ مِنِ تّمُي،
    بَرِ مَ عَ شَ يُنُبِيٍ بَرَ فبٌ. عَ بِرَ مَ نّ، عَ مُ كٍلِمَ سْنْن.
  fra-SBL: La terre chancelle comme un homme ivre, elle se balance comme un hamac.
    Sa désobéissance lui pèsera, elle tombera et ne se relèvera plus.
  hbo-hbo: נֹ֣ועַ תָּנ֤וּעַ אֶ֙רֶץ֙ כַּשִּׁכֹּ֔ור וְהִֽתְנֹודְדָ֖ה כַּמְּלוּנָ֑ה וְכָבַ֤ד
    עָלֶ֙יהָ֙ פִּשְׁעָ֔הּ וְנָפְלָ֖ה וְלֹא־תֹסִ֥יף קֽוּם׃ ס
  kik-kik: Thĩ ĩratũgũga o ta mũrĩĩu, ĩgathũngũthio ũũ na ũũ o ta gĩthũnũ hĩndĩ ya
    rũhuho; mehia ma ũremi wayo nĩmamĩritũhĩire mũno, kũgũa nĩĩkũgũa na ndĩgaacooka
    gwĩtiiria rĩngĩ.
  fra-NCL: La terre chancelle comme un homme ivre ; elle vacille comme un hamac ;
    son iniquité pèse sur elle ; elle s’écroule pour ne plus se relever.
  cek-AK: Long loe mu paqui kami baktiah ahnuk ahma amhae moe, takhi mah hmuh ih buk
    baktiah oh; lok tahngai ai zae sakhaih to kazit hmuen ah a phawh moe, angthawk
    let thaih han ai ah, amtim tih.
  cuk-cuk: Dule-mummu-banamakdiiyobi, napneg naguoed. Neg-uas-baisursunna-ayaredyobi,
    napneg ayaridoed. Dulemar-isguedbali napneg bergudoed, napneg gannarse bar guosulid.
  uig-CYR: Йәр мәс адәмдәк иләң-силәң маңиду; Худди лапастәк ирғаңшип қалиду. Чүнки
    униңдики асийлиқ гунайи өзини қаттиқ басиду, У жиқилип, иккинчи туралмайду.
  tel-2017: భూమి మత్తెక్కిన వాడిలాగా అదే పనిగా తూలుతోంది. పాకలాగా ఇటు అటు ఊగుతోంది.
    దాని అపరాధం దాని మీద భారంగా ఉంది. అది పడి ఇక లేవదు. భయంకరమైన వార్త విని పారిపోయే
    వాడు గుంటలో పడిపోతాడు. గుంటను తప్పించుకునేవాడు ఉరిలో చిక్కుతాడు.
  hat-BSA: Latè woule de bò tankou moun ki anba gwòg. Li pyete tankou vye kay pay.
    Akoz transgresyon li yo peze lou sou li, li va tonbe nèt pou l pa janm leve ankò.
  kos-kos: Faclu sifacna fah tukulkul oana mwet sruhi se, wactot wactma oana sie lac
    lohm in sie paka. Faclu sringelik ke koluk la; ac fah ikori ac tiana sifil tuyak.
  hbo-WLC: נ֣וֹעַ תָּנ֤וּעַ אֶ֙רֶץ֙ כַּשִּׁכּ֔וֹר וְהִֽתְנוֹדְדָ֖ה כַּמְּלוּנָ֑ה וְכָבַ֤ד
    עָלֶ֙יהָ֙ פִּשְׁעָ֔הּ וְנָפְלָ֖ה וְלֹא־תֹסִ֥יף קֽוּם׃ ס
  ibo-ibo: Ụwa ga-adagbugharị dịka onye mmanya na-egbu. Ọ ga-aṅagharịkwa dịka osisi
    nke oke ifufe na-efegharị. Ọ daala, ọ pụghịkwa ibili ọzọ, nʼihi na njehie ya dị
    arọ na-anyịdakwa ya.
  ory-ory: ପୃଥିବୀ ମତ୍ତ ଲୋକ ପରି ଟଳଟଳ ହେବ ଓ କୁଡ଼ିଆ ଘର ପରି ଏଣେତେଣେ ଦୋହଲିବ; ଆଉ, ତାହାର
    ଅପରାଧ ତାହା ଉପରେ ଭାରୀ ହେବ, ତହିଁରେ ସେ ପଡ଼ିବ, ଆଉ ଉଠିବ ନାହିଁ।
  chk-chk: Iwe, fanüfan epwe tokorikirik usun eman chon sakau, epwe mwaroro usun eu
    likachoch, lupwen asepwäl a eniti. Fanüfan a choutiu ren an tipis, epwe turula,
    nge esap chüen üsefälitä.
  rop-rop: Dijan graun garra jidan wulijim drangginbala hu oldei buldanbat, en wulijim
    det tent weya yu oldei pudumap wen det bigbala rein kaman garram win. Ol detlot
    nogudbala pipul bin meigim dijan wel nogud. Im garra buldan olagijawan, en im
    kaan gidap igin.
  ukr-1871: І хитати меться, наче пяний, гойдати меться, неначе колиска, бо беззаконностї
    її обтяжують її; упаде вона, та й не підведеться.
  deu-1951: Die Erde wird schwanken wie ein Betrunkener und schaukeln wie eine Hängematte;
    ihre Missetat liegt schwer auf ihr; sie fällt und steht nicht wieder auf!
  eng-JPS: The earth reeleth to and fro like a drunken man, and swayeth to and fro
    as a lodge; and the transgression thereof is heavy upon it, and it shall fall,
    and not rise again.
  srp-1865: Sva æe se zemlja ljuljati kao pijan èovjek, i premjestiæe se kao koliba,
    jer æe joj otežati bezakonje njezino, te æe pasti i neæe više ustati.
  lug-lug: Ensi etagala ng’omutamiivu, eyuugayuuga ng’akasiisira bwe kayuugayuuga
    mu kibuyaga, omusango gwe gumulumiriza nnyo olw’obujeemu bwe, era ensi egwa n’etaddamu
    kuyimuka.
  heb-heb: נוע תנוע ארץ כשכור והתנודדה כמלונה וכבד עליה פשעה ונפלה ולא תסיף קום׃
  ben-IRV: পৃথিবী মত্ত লোকের মত টলবে কুঁড়েঘরের মতো দুলবে; নিজের অধর্ম্মের ভারে ভারগ্রস্ত
    হবে, পরে যাবে আর উঠতে পারবে না।
  pan-pan: ਧਰਤੀ ਸ਼ਰਾਬੀ ਵਾਂਗੂੰ ਡਗਮਗਾਉਂਦੀ ਹੈ, ਉਹ ਛੱਪਰ ਵਾਂਗੂੰ ਹੁਲਾਰੇ ਖਾਂਦੀ ਹੈ, ਉਹ ਦੇ
    ਅਪਰਾਧ ਦਾ ਭਾਰ ਉਹ ਦੇ ਉੱਤੇ ਹੈ, ਉਹ ਡਿੱਗ ਪਈ ਅਤੇ ਫੇਰ ਕਦੇ ਨਾ ਉੱਠੇਗੀ।
  mya-JVB: ပြည် တော်သည် ယစ်မူး သောသူကဲ့သို့ တလူး လည်လည်ရှိ၏။ ပုခက် ကဲ့သို့ လှုပ်ရှား
    ၏။ မိမိ အပြစ် သည် မိမိ အပေါ် မှာ လေး သဖြင့် ၊ ပြည်တော်သည် လဲ လိမ့်မည်။ နောက်တဖန်
    မ ထ ရ။
  hmo-hmo: Tanobada be do ia marere kerere, kekero tauna bamona, bona palai ruma,
    lai bada ese ia doria auka neganai bamona. Tanobada be iena kara dika dainai ia
    metau herea. Unai dainai do ia moru, bona do ia toreisi lou lasi.
  urd-urd: वह मतवाले की तरह डगमगाएगी और झोपड़ी की तरह आगे पीछे सरकाई जाएगी; क्यूँकि
    उसके गुनाह का बोझ उस पर भारी हुआ, वह गिरेगी और फिर न उठेगी।
  rus-SYN: шатается земля, как пьяный, и качается, как колыбель, и беззаконие ее тяготеет
    на ней; она упадет, и уже не встанет.
  bqc-SIM: Dṹnia lɛ́ kɛ tàlaatalaa lán wɛ̃dɛnawa, àlɛ kɛ dɛ̀gɛɛdɛgɛɛ lán gbà
    lɛsĩwa. Aà tàae gbia mɛ́ tↄ̃̀wà, àlɛ lɛlɛ, a e fɛlɛ lↄo.
  tcz-CHONGTHU: Leiset hi jukham bangin alon dong dong in ahi. Hui lego in ponbuh
    asem bangin leiset akithingin, lhu intin thoudoh lou ding ahitai. Ajeh chu dougal
    asatnao gitlouna chu sangval a ahitai.
  mar-mar: पृथ्वी एखाद्या मद्यप्यासारखी झोकांड्या खाईल, आणि एखाद्या टांगत्या बिछान्याप्रमाने
    झोके खाईल, तिचा अपराध तिच्यावर भारी होईल तेव्हा ती पडेल आणि पुन्हा उठणार नाही.
  qub-qub: Machasha runa tuniycachaycajnömi ricaconga. Tuniyta munaycaj chucllanömi
    alayri cuyuycanga. Cay pachacho tiyajcuna juchata rurashanga fiyupami lasaycan.
    Chaymi cay pachaga tunishpan imaypis mana jatarenganachu.
  hat-hat: 'Latè pral balanse tankou moun sou. Li pral souke tankou yon ti joupa lè
    van ap soufle fò. Peche lèzòm yo peze lou sou li: l''ap tonbe, li p''ap janm ka
    leve ankò.'
  eng-BSB: The earth staggers like a drunkard and sways like a shack. Earth’s rebellion
    weighs it down, and it falls, never to rise again.
  eng-WEBPB: The earth will stagger like a drunken man, and will sway back and forth
    like a hammock. Its disobedience will be heavy on it, and it will fall and not
    rise again.
  kbq-kbq: Anama nehanigeno'a ama mopamo'a, vahe'mo negi ti ne'neno antifi omere emere
    hiaza nehuno, tusi'a zaho'mo mago osi nonte zaho erigeno, masete otite hiaza hugahie.
    Hagi ama mopafi vahe'mofo ke ontahi zamavu'zmavamo hanigeno, mopamo'a evuramino
    mago'enena ete oraotigahie.
  nhe-BL: Huan ni tlaltepactli ma ixacayanejnentinemis queja se ihuintiquetl huan
    mohuisos queja se xajcali quema tlaajaca chicahuac. Quihuicas ietica nochi tlacame
    inintlajtlacolhua huan huetzis huan ayoc quema motlalanas.
  gub-BL: Ywy uzemupy'àpy'àm putar uka'u ma'e ài nehe. Uzemutuhug xe kutyr nehe, pemutyr
    nehe no, 'amutyr nehe no. Nuzawy kwaw tàpuzràn ywytuaiw henataromo har nehe. Ikatu
    'ygwer ywy hemiraha ipuhuz katu a'e. A'e rupi ywy nuzawy kwaw awa u'ar ma'e kwer
    nehe. Nupu'àm wi kwaw nehe.
  eng-DRA: 'With shaking shall the earth be shaken as a drunken man, and shall be
    removed as the tent of one night: and the iniquity thereof shall be heavy upon
    it, and it shall fell, and not rise again.'
