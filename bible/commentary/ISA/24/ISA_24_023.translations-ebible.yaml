verse: ISA.024.023
translations:
  mal-C: അന്നു ചന്ദ്രൻ വിളറിപ്പോകും; സൂര്യൻ ലജ്ജിക്കും; സൈന്യങ്ങളുടെ യഹോവ സീയോൻപർവതത്തിലും
    ജെറുശലേമിലും വാഴും. തന്റെ ജനത്തിന്റെ നേതാക്കന്മാരുടെമുമ്പിൽ സകലപ്രതാപത്തോടുംകൂടെത്തന്നെ.
  deu-TKW: Und der Mond wird sich schämen und die Sonne zu Schanden werden. Denn Jahwe
    der Heerscharen wird die Königsherrschaft auf dem Berge Zion und zu Jerusalem
    antreten, und vor seinen Oberen wird Herrlichkeit erstrahlen.
  lin-lin: Sanza ekokoma motane, mpe moyi ekoyoka soni, pamba te Yawe, Mokonzi ya
    mampinga, akokonza na ngomba Siona mpe kati na Yelusalemi, liboso ya bampaka na
    yango, na nkembo makasi.
  eng-LSV: And the moon has been confounded, || And the sun has been ashamed, || For
    YHWH of Hosts has reigned || In Mount Zion, and in Jerusalem, || And before His
    elderly—glory!
  eng-GNV: 'Then the moone shall be abashed, and the sunne ashamed, when the Lord
    of hostes shall reigne in mount Zion and in Ierusalem: and glory shalbe before
    his ancient men.'
  eng-WEBSTER: Then the moon shall be confounded, and the sun ashamed, when the LORD
    of hosts shall reign on mount Zion, and in Jerusalem, and before his ancients
    gloriously.
  nhw-BL: Huan huajca TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij mosehuis
    ipan isiya ipan tepetl Sion. Huan tlanahuatis ipan altepetl Jerusalén iniixpa
    nopa huehue tlacame catli quinyacanaj imasehualhua. Huan cahuanis itlatlanex hasta
    nesis quen tonati huan metztli tzintlayohuilijtose.
  swh-ONEN: Mwezi utatiwa haya, nalo jua litaaibishwa; kwa maana Bwana Mwenye Nguvu
    Zote atawala juu ya Mlima Sayuni na katika Yerusalemu, tena mbele ya wazee wake
    kwa utukufu.
  bba-bba: Sɔ̃ɔ kɑ suru bɑ koo sekuru wɑ. Gusunɔ, wɔllu kɑ tem Yinni, u ko n win bɑndu
    diiwɑ Siɔnin ɡuurɔ, Yerusɑlɛmuɔ, kpɑ win tɔmbun ɡuro ɡurobu bu win yiiko wɑ.
  eng-KJVCPB: Then the moon shall be confounded, and the sun ashamed, When the Lord
    of hosts shall reign In mount Zion, and in Jerusalem, And before his ancients
    gloriously.
  luo-luo: Dwe norieny matip-tip kendo wangʼ chiengʼ noimre nikech Jehova Nyasaye
    Maratego, nogur lochne kod duongʼne e Got Sayun kod Jerusalem e nyim jodongo.
  meu-meu: Hua baine baia, bona dina baine hemarai; badina be Iehova Sabaota baine
    lohia, Siona ororona ai bona Ierusalem ai; bona ia hairaina baine hahedinaraia,
    ena rahobada vairadiai.
  npi-ULB: तब चन्द्रमा लज्‍जित हुनेछ र सूर्य अपमानमा पर्नेछ, किनकि सर्वशक्तिमान् परमप्रभुले
    सियोन पर्वतमा र यरूशलेममा अनि महिमामा आफ्‍ना धर्मगुरुहरूका सामु राज्‍य गर्नुहुनेछ
    ।
  yor-yor: A ó rẹ òṣùpá sílẹ̀, ojú yóò sì ti oòrùn; nítorí Olúwa àwọn ọmọ-ogun yóò
    jẹ ọba ní orí òkè Sioni àti ní Jerusalẹmu, àti níwájú àwọn àgbàgbà rẹ ní ògo.
  pes-OPCB: ماه تاریک خواهد شد و خورشید دیگر نور نخواهد داد، زیرا خداوند لشکرهای آسمان
    سلطنت خواهد کرد. او بر کوه صهیون جلوس فرموده، در اورشلیم حکومت خواهد کرد و رهبران
    دنیا شکوه و جلال او را خواهند دید.
  tgl-ULB: At ang buwan ay mahihiya, at ang araw ay mapapahiya, dahil si Yahweh ng
    mga hukbo ay maghahari sa Bundok Sion at sa Jerusalem, at sa harap ng kaniyang
    nakatatanda sa kaluwalhatian.
  hui-hui: Ani biragola howa harini ege aruma halu ni nade wá holenebi ereba holebira.
    Ani bulebirago irane Anduane Homogo Hongo Haiheore kago ibugua bibahendeorenaga
    handame haga howa ibunaga wá holene hongo holenebi timbuni gibi heba ibalu Yarusaleme
    tano Hari Saiono hombeneni howa wá hadali halu ibunaga wali agali haru holebira.
    Ani kagola wali agali karunaga haru haga bu karume ibuninaga wá holene de hondolebira.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​နန်း စံ​တော်​မူ​တော့​မည်​ဖြစ်​၍
    လ​သည်​မိုက်​လျက် နေ​လိမ့်​မည်။ နေ​သည်​လည်း​နောက်​တစ်​ဖန်​ထွန်း လင်း​တော့​မည်​မ​ဟုတ်။
    ကိုယ်​တော်​သည်​ယေ​ရု ရှ​လင်​မြို့၊ ဇိ​အုန်​တောင်​ပေါ်​တွင်​စိုး​စံ​တော် မူ​လိမ့်​မည်။
    ပြည်​သူ​တို့​၏​ဦး​စီး​ခေါင်း​ဆောင် များ​သည်​လည်း ကိုယ်​တော်​၏​ဘုန်း​အ​သ​ရေ တော်​ကို​ဖူး​မြင်​ရ​ကြ​လိမ့်​မည်။
  bod-N: དུས་དེར་ཟླ་བ་སྐྱེངས་ཤིང་ཉི་མའང་ནོངས་པར་འགྱུར། གང་ལ་ཞེ་ན། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་རི་བོ་ཛ་ཡན་དང་ཡེ་རུ་སཱ་ལེམ་དུ་རྒྱལ་པོར་འགྱུར་ཞིང་།
    ཁོང་གི་རྒན་པོ་རྣམས་ཀྱི་མདུན་དུ་གཟི་བརྗིད་ཆེན་པོ་ཡོད།
  sna-sna: Mwedzi uchanyadziswa, zuva richanyara; nokuti Jehovha Wamasimba Ose achatonga
    pamusoro peGomo reZioni nomuJerusarema, napamberi pavakuru varo, nokubwinya kukuru.
  spa-BLM: Entonces la luna se confundirá y el sol se avergonzará, porque el Señor
    de los Ejércitos reinará en el monte Sión y en Jerusalén, y la gloria estará delante
    de sus ancianos.
  cac-cac: A d'a jun c'ual chi', a Jehová Yajal d'a Smasanil, ol yac' yajalil yed'
    jantac stziquiquial d'a tzalan Sion, aton d'a Jerusalén d'a yichan̈ eb' yichamtac
    vinaquil schon̈ab'. Yuj stziquiquial chi', a q'uen uj yed' c'u man̈xo ol checlaj
    yoc, ichato ol q'uixvoccanoc.
  swh-ULB: Halafu Mwenzi utatiwa aibu na jua pia litatwa aibu, maana Yahwe wa majeshi
    atatawala katika mlima Sayuni na Yerusalemu, kabla ya wazee wake katika utukufu.
  bel-bel: І счырванее месяц, і пасаромеецца сонца, калі Гасподзь Саваоф зацаруе на
    гары Сіёне і ў Ерусаліме, і перад старэйшынамі яго ўславіцца.
  deu-ELBBK: Und der Mond wird mit Scham bedeckt und die Sonne beschämt werden; denn
    der HERR der Heerscharen herrscht als König auf dem Berg Zion und in Jerusalem,
    und vor seinen Ältesten ist Herrlichkeit.
  mbb-OT: Ebmerusirem is andew wey vulan su edhadì is Nengazen he Mekeǥeǥehem diyà
    te Buvungan he Zion diyà te Jerusalem. Ne zutun egkezayag is gehem din diyà te
    etuvangan te ebpemendumala te menge etew zin.
  mal-2015: സൈന്യങ്ങളുടെ യഹോവ സീയോൻപർവ്വതത്തിലും യെരൂശലേമിലും വാഴുകയാലും അവന്റെ മൂപ്പന്മാരുടെ
    മുമ്പിൽ തേജസ്സുണ്ടാകയാലും ചന്ദ്രൻ നാണിക്കയും സൂര്യൻ ലജ്ജിക്കയും ചെയ്യും.
  gup-gup: Bu kunmekbe kunbarnangarra nawu dird kakebwarlkarren, dja nawu kundung
    kangurdme dja minj mak kabame. Bu kunmekbe kunbarnangarra wanjh Yawey nawu Nawernhdulkarrekimuk
    Duninjh kamre bu kawohrnawohrnan rowk kore Jerusalem, kore manbu kunwarddekimuk
    Zion. Nawu kohbahkohbanj kore Zion wanjh kabirrinan nuye kunmakmak duninjh.
  rmc-rmc: Ladžala pes o čhonoro, o kham ľoľola ladžatar, bo o Nekzoraleder RAJ kraľinela
    pro verchos Sion the andro Jeruzalem a ela les e slava anglal leskre phuredera.
  pes-OPV: و ماه خجل و آفتاب رسوا خواهد گشت زیرا که یهوه صبایوت در کوه صهیون و در
    اورشلیم و به حضور مشایخ خویش، با جلال سلطنت خواهدنمود.
  ron-1924: Луна ва фи акоперитэ де рушине ши соареле, де гроазэ, кэч Домнул оштирилор
    ва ымпэрэци пе Мунтеле Сионулуй ши ла Иерусалим, стрэлучинд де славэ ын фаца бэтрынилор
    Луй.
  ben-OBCV: তখন চাঁদ মলিন হবে, সূর্য লজ্জিত হবে; কারণ সর্বশক্তিমান সদাপ্রভু রাজত্ব
    করবেন সিয়োন পর্বতে ও জেরুশালেমে এবং তার প্রাচীনদের সাক্ষাতে—মহান মহিমার সঙ্গে।
  som-som: Oo markaasaa dayaxu isku qasmi doonaa, oo qorraxduna way ceeboobi doontaa,
    waayo, Rabbiga ciidammadu boqor buu ku ahaan doonaa Buur Siyoon iyo Yeruusaalem,
    isagoo odayaashiisa hortooda sharaftiisa ka muujinaya.
  lat-VUC: Et erubescet luna, et confundetur sol, cum regnaverit Dominus exercituum
    in monte Sion et in Jerusalem et in conspectu senum suorum fuerit glorificatus.]
  eng-ASVBT: Then the moon shall be confounded, and the sun ashamed; for Jehovah of
    hosts will reign in mount Zion, and in Jerusalem; and before his elders shall
    be glory.
  ita-1885: E la luna si vergognerà, e il sole sarà confuso, quando il Signor degli
    eserciti regnerà nel monte di Sion, e in Gerusalemme; e vi sarà gloria davanti
    agli anziani di essa.
  eng-LXXUP: And the brick shall decay, and the wall shall fall; for the Lord shall
    reign from out of Zion, and out of Jerusalem, and shall be glorified before his
    elders.
  eng-ULB: Then the moon will be ashamed, and the sun disgraced, for Yahweh of hosts
    will reign on Mount Zion and in Jerusalem, and before his elders in glory.
  spa-VBL: La luna tendrá vergüenza y el sol ocultará su rostro abochornado, porque
    el Señor Todopoderoso reinará con gloria en el monte Sión y en Jerusalén en presencia
    de sus dirigentes.
  fra-_FOB: La lune rougira, et le soleil sera honteux, quand l'Éternel des armées
    régnera sur la montagne de Sion, à Jérusalem; et devant ses anciens resplendira
    la gloire.
  mal-mal: സൈന്യങ്ങളുടെ യഹോവ സീയോൻ പർവ്വതത്തിലും യെരൂശലേമിലും വാഴുകയാലും അവന്‍ തന്റെ
    തേജസ്സ് മൂപ്പന്മാരുടെ മുമ്പിൽ വെളിപ്പെടുത്തുകയാലും ചന്ദ്രൻ നാണിക്കുകയും സൂര്യൻ
    ലജ്ജിക്കുകയും ചെയ്യും.
  urd-GVR: Us waqt chāṅd nādim hogā aur sūraj sharm khāegā, kyoṅki Rabbul-afwāj Koh-e-Siyyūn
    par taḳhtnashīn hogā. Wahāṅ Yarūshalam meṅ wuh baṛī shān-o-shaukat ke sāth apne
    buzurgoṅ ke sāmne hukūmat karegā.
  suz-BL: मेना तास्‍ला लल जीब, नां आ छेङछेङ जाम्‍ब। मारदे हना मुर नेल्‍ल आन परमप्रभु
    यावेमी सियोन डांडा नु यरूसलेमम सासन पाइब। खाल्‍पा आन ङोंइती आ छेङछेङ कोंइब।
  eng-NOY: The moon shall be confounded and the sun ashamed, When Jehovah of hosts
    shall reign in mount Zion and Jerusalem, And his glory shall be before his ancients.
  ita-1927: La luna sarà coperta di rossore, e il sole di vergogna; poiché l’Eterno
    degli eserciti regnerà sul monte di Sion ed in Gerusalemme, fulgido di gloria
    in presenza de’ suoi anziani.
  ckb-ckb: مانگ ڕیسوا دەبێت و خۆر شەرمەزار دەبێت، چونکە یەزدانی سوپاسالار حوکمڕانی
    دەکات لە کێوی سییۆن و لە ئۆرشەلیم، شکۆمەندیش لەبەردەم پیرانی ئەوە.
  eng-BBE: Then the moon will be veiled, and the sun put to shame; for the Lord of
    armies will be ruling in Mount Zion and in Jerusalem, and before his judges he
    will let his glory be seen.
  kan-OKCV: ಆಮೇಲೆ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಚೀಯೋನ್ ಪರ್ವತದಲ್ಲಿಯೂ, ಯೆರೂಸಲೇಮಿನಲ್ಲಿಯೂ ಹಿರಿಯರ
    ಮುಂದೆ ಮಹಿಮೆಯಿಂದ ಆಳುವಾಗ, ಚಂದ್ರನಿಗೆ ಅವಮಾನವಾಗುವುದು, ಸೂರ್ಯನು ನಾಚಿಕೆ ಪಡುವನು.
  tam-2017: அப்பொழுது சேனைகளின் யெகோவா சீயோன் மலையிலும் எருசலேமிலும் ஆளுகைசெய்வதால்,
    சந்திரன் கலங்கும், சூரியன் வெட்கப்படும்; அவருடைய மூப்பர்களுக்கு முன்பாக தம்முடைய
    மகிமை வெளிப்படுத்துவார்.
  spa-RV-1909: La luna se avergonzará, y el sol se confundirá, cuando Jehová de los
    ejércitos reinare en el monte de Sión, y en Jerusalem, y delante de sus ancianos
    fuere glorioso.
  ron-BTF: Atunci luna va fi încurcată şi soarele ruşinat, când DOMNUL oştirilor va
    domni în muntele Sion şi în Ierusalim şi glorios înaintea bătrânilor lui.
  eng-WEBP: Then the moon will be confounded, and the sun ashamed; for the LORD of
    Armies will reign on Mount Zion and in Jerusalem; and glory will be before his
    elders.
  eng-FBV: The moon will be embarrassed and the sun will be ashamed, for the Lord
    Almighty will reign in glory on Mount Zion and in Jerusalem in the presence of
    its leaders.
  nld-1939: De maan zal blozen, de zon zich schamen, Want Jahweh der heirscharen zal
    heersen als Koning Op de berg Sion, in Jerusalem; En voor zijn oudsten zal zijn
    heerlijkheid stralen!
  nch-BL: Huan huajca TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij mosehuis
    ipan isiya ipan tepet Sion. Huan tanahuatis ipan altepet Jerusalén iniixpa nopa
    huehue tacame cati quinyacanaj imasehualhua. Huan cahuanis itatanex hasta nesis
    quej tonati huan metzti tzintayohuilijtose.
  vie-1934: Mặt trăng sẽ xấu hổ, mặt trời sẽ mắc cỡ; vì Đức Giê-hô-va vạn quân sẽ
    trị vì trên núi Si-ôn, tại Giê-ru-sa-lem; và sự vinh hiển sẽ chói lói trước mặt
    các trưởng lão.
  hin-CV: तब चंद्रमा और सूर्य लज्जित होगा, क्योंकि सर्वशक्तिमान याहवेह ज़ियोन पर्वत
    से येरूशलेम में शासन करेंगे, और उनका वैभव उनके धर्मवृद्धों पर प्रकट होगा.
  eng-OURB: Then the moon shall be confounded, and the sun ashamed; for Adonai Tzva'ot
    [Yahweh Commander of heaven’s armies] will reign on Mount Zion [Mountain ridge,
    Marking], and in Jerusalem [City of peace]; and before his elders will be kavod
    ·weighty glory·.
  spa-BES: Entonces la luna será abochornada, y el sol será avergonzado; porque el
    Señor de los ejércitos gobernará en el monte Sión y en Jerusalén, y ante sus jueces
    dejará ver su gloria.
  tdx-tdx: Ho meñatse i volañey, ho salatse i àndroy; fa hifehe am-bohi-Tsione ey
    t’Iehovà, toe e Ierosalaime ao, le haboak’ amo mpifehe’ondati’eo ty enge’e.
  tha-KJV: แล​้วดวงจันทร์จะอดสู และดวงอาทิตย์จะอับอาย เพราะว่าพระเยโฮวาห์จอมโยธาจะทรงราชย์บนภูเขาศิโยนและในเยรูซาเล็ม
    และสง่าราศีจะปรากฏต่อหน้าพวกผู้​ใหญ่​ของพระองค์
  por-BR-2018: E a lua será envergonhada, e o sol humilhado, quando o SENHOR dos exércitos
    reinar no monte de Sião, e em Jerusalém; e então perante seus anciãos haverá glória.
  deu-ELO: Und der Mond wird mit Scham bedeckt und die Sonne beschämt werden; denn
    Jehova der Heerscharen herrscht als König auf dem Berge Zion und in Jerusalem,
    und vor seinen Ältesten ist Herrlichkeit.
  eng-WYC-2018: And the moon shall be ashamed, and the sun shall be confounded, when
    the Lord of hosts shall reign in the hill of Zion, and in Jerusalem, and shall
    be glorified in the sight of his elder men. (And the moon shall be shamed, and
    the sun shall be shamed, when the Lord of hosts shall reign on Mount Zion, and
    in Jerusalem, and shall be glorified before its elders.)
  epo-epo: Kaj ruĝiĝos la luno, kaj hontos la suno, kiam la Eternulo Cebaot ekreĝos
    sur la monto Cion kaj en Jerusalem, kaj Lia gloro aperos antaŭ Liaj plejaĝuloj.
  uig-PIN: Ay uyatliⱪta ⱪalidu; Künmu hijil bolup kɵrünmǝydu; Qünki samawi ⱪoxunlarning
    Sǝrdari bolƣan Pǝrwǝrdigar Zion teƣida, yǝni Yerusalemda sǝltǝnitini yürgüzidu;
    Uning xan-xǝripi Ɵz aⱪsaⱪalliri aldida parlaydu!
  beo-beo: Oubi da bu gasi agoane ba:mu, amola eso da hame diga:mu. Bai Hina Gode
    Bagade da Hinadafa esalumu. E da Yelusaleme amo ganodini, Saione Goumi da:iya
    Hinadafa esalumu. Amola Ea fi ouligisu dunu da Ea hadigi ba:mu.
  tpi-OTNT: Na lait bilong san na mun bai i olsem samting nating, long wanem, Bikpela
    I Gat Olgeta Strong bai i kam wantaim bikpela lait na strong bilong em na em bai
    i stap long maunten Saion long Jerusalem na bosim ol manmeri. Na ol lida bilong
    ol manmeri bilong en bai i lukim em.
  hau-SA: Sa’an nan wata zai ruɗe, rana ta ji kunya; gama Ubangiji Maɗaukaki zai yi
    mulki a kan Dutsen Sihiyona da kuma a cikin Urushalima, da kuma a gaban dattawanta,
    da ɗaukaka.
  uig-LAT: Ay uyatliqta qalidu; Künmu xijil bolup körünmeydu; Chünki samawi qoshunlarning
    Serdari bolghan Perwerdigar Zion téghida, yeni Yérusalémda seltenitini yürgüzidu;
    Uning shan-sheripi Öz aqsaqalliri aldida parlaydu!
  nde-nde: Inyanga izayangeka, ilanga libelenhloni; ngoba uThixo uSomandla uzabusa
    ngenkazimulo phezu kweNtaba iZiyoni laphakathi kweJerusalema, laphambi kwabadala
    bakhona.
  ton-ton: Pea ʻe toki puputuʻu ʻae māhina, pea ʻe mā mo e laʻā, koeʻuhi ʻe pule ʻa
    Sihova ʻoe ngaahi kautau ʻi hono māfimafi ʻi he moʻunga ko Saione, pea ʻi Selūsalema,
    pea ʻe ongoongolelei ia ʻi he ʻao ʻoe mātuʻa ʻo hono kakai.
  ces-1613: I zahanbí se měsíc, a zastydí slunce, když kralovati bude Hospodin zástupů
    na hoře Sion, a v Jeruzalémě, a před starci svými slavně.
  eng-WMB: Then the moon will be confounded, and the sun ashamed; for the LORD of
    Hosts will reign on Mount Zion and in Jerusalem; and glory will be before his
    elders.
  tam-TCV: சந்திரன் நாணமடையும், சூரியன் வெட்கமடையும்; ஏனெனில், சேனைகளின் யெகோவா சீயோன்
    மலையிலும் எருசலேமிலும் அதன் முதியோர் முன்னிலையில் மகிமையோடு ஆளுகை செய்வார்.
  ceb-ULB: Unya maulawan ang bulan, ug maulawan ang adlaw, kay maghari si Yahweh nga
    labawng makagagahom sa Bukid sa Zion ug sa Jerusalem, ug atubangan sa iyang mga
    katigulangan sa himaya.
  pol-UBG: Wtedy księżyc zarumieni się i słońce się zawstydzi, gdy PAN zastępów będzie
    królować na górze Syjon, w Jerozolimie, i wobec swoich starszych w swej wielkiej
    chwale.
  urd-GVU: اُس وقت چاند نادم ہو گا اور سورج شرم کھائے گا، کیونکہ رب الافواج کوہِ صیون
    پر تخت نشین ہو گا۔ وہاں یروشلم میں وہ بڑی شان و شوکت کے ساتھ اپنے بزرگوں کے سامنے
    حکومت کرے گا۔
  deu-1912: Und der Mond wird sich schämen, und die Sonne mit Schanden bestehen, wenn
    der HERR Zebaoth König sein wird auf dem Berge Zion und zu Jerusalem und vor seinen
    Ältesten in der Herrlichkeit.
  kan-2017: ಆಮೇಲೆ ಚಂದ್ರನು ನಾಚಿಕೆಪಡುವನು, ಸೂರ್ಯನು ಲಜ್ಜೆಗೊಳ್ಳುವನು; ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು
    ಚೀಯೋನ್ ಪರ್ವತದಲ್ಲಿ ಯೆರೂಸಲೇಮನ್ನು ಆಳುವನು. ಆತನ ಪರಿವಾರದ ಹಿರಿಯರ ಮುಂದೆ ಪ್ರಭಾವವು ಪ್ರತ್ಯಕ್ಷವಾಗುವುದು.
  yap-yap: Pul e bayi lumor ra’en, me math ra’en e yal’, ni bochan e SOMOL ni Gubin
    ma Rayag Rok e bayi pilung. Bayi gagiyeg u lan yu Jerusalem u daken e Burey ni
    Zion, ma pi tayugang’ ko girdi’ e bay ra guyed feni maluplup’.
  hlt-MCSB: Hla khaw a maelhmai tal vetih kholing khaw yaai ni. Zion tlang sokah Jerusalem
    neh amah kah thangpomnah te patong rhoek hmaiah caempuei BOEIPA te manghai ni.
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳ ፂዮኔ ዹኮና ዬሩሳላሜናይዳ ካኣታዼም ዓጮ ጪማ ቦንቾ ዒዛኮ ዛጋንዳኔ፤ ዬያሮ ዓጊና ሴልቂንታንዳኔ፥
    ዓባኣ ቦርሲንታንዳኔ።
  twi-ASANTE: Ɔsrane anim bɛgu ase na owia ani awu; na Asafo Awurade bɛdi ɔhene wɔ
    Sion bepɔ so ne Yerusalem, ne wɔn mpanimfoɔ anim, wɔ animuonyam mu.
  eng-WEBU: Then the moon will be confounded, and the sun ashamed; for the LORD of
    Armies will reign on Mount Zion and in Jerusalem; and glory will be before his
    elders.
  wal-wal: Hegaappe guyyiyan, aginaikka awaikka yeellatana. Aissi giikko, Ubbaappe
    Wolqqaama GODAI Xiyoone deriyaaninne Yerusalaamen kawotana; qassi i Yerusalaame
    cimatu sinttan ba bonchchuwaa qonccissana.
  spa-PDDPT: La luna se avergonzará, y el sol se confundirá, cuando Yavé de las huestes
    reine en la Montaña Sion y en Jerusalén, y la gloria esté ante sus ancianos.
  gun-gun: Jaxy oxĩmba vy naendyvei 'rã, kuaray voi okanhy 'rã Senhor ixondaro reta
    va'e ou ramo Sião yvyty áry opena aguã Jerusalém tetã py. Ha'e rami vy ojeupegua
    ruvixa kuery oexaa py oexa uka 'rã guexakãa.
  ilo-ULB: Ket mabainto ti bulan, ken maawananto iti dayaw ti init, ta agarinto ni
    Yahweh a Mannakabalin-amin idiay Bantay Sion, idiay Jerusalem ken iti sangoanan
    dagiti panglakayenna.
  kpg-kpg: Di malama ga bouli, di laa ga hagalee maahina, idimaa Dimaadua go di Gowaa
    Aamua gaa king. Mee gaa dagi i lodo Jerusalem, i hongo di Gonduu Zion, gei nia
    dagi o nia daangada ga gidee dono madamada.
  uig-ARA: ئاي ئۇياتلىقتا قالىدۇ؛ كۈنمۇ خىجىل بولۇپ كۆرۈنمەيدۇ؛ چۈنكى ساماۋى قوشۇنلارنىڭ
    سەردارى بولغان پەرۋەردىگار زىئون تېغىدا، يەنى يېرۇسالېمدا سەلتەنىتىنى يۈرگۈزىدۇ؛
    ئۇنىڭ شان-شەرىپى ئۆز ئاقساقاللىرى ئالدىدا پارلايدۇ!
  sus-sus: Kike nun soge lɔɛma nɛ, Mangɛ Alatala yaamari tima nɛ Siyoni geya fari
    Darisalamu forie ya i a nɔrɛ fanyi bun ma.
  pon-2006: Maram pahn rotorotala, oh ketipin sohla pahn dakada, pwehki KAUN-O, Wasa
    Lapalap pahn wiahla nanmwarki. E pahn ketin kakaun nan Serusalem pohn Nahna Saion,
    oh kaunen aramas akan pahn kilang sapwellime lingan.
  ksd-ksd: Ta nam ra bung ra gai na ula, ma ra keake na ruva; tago ra Luluai kai ra
    lavur kor na ki na king ta ra luana Sion ma ta ra gunan Ierusalem, ma ta ra luaina
    mata i kana lavur patuana, ma na mamar tuna.
  tur-YTC: O zaman ay şaşkına dönecek, güneş utanacak; çünkü Ordular Yahvesi Siyon
    Dağı'nda ve Yeruşalem'de hüküm sürecek; görkem de O'nun ihtiyarlarının önünde
    olacak.
  grc-BRENT: Καὶ τακήσεται ἡ πλίνθος, καὶ πεσεῖται τὸ τεῖχος· ὅτι βασιλεύσει Κύριος
    ἐκ Σιὼν, καὶ ἐξ Ἱερουσαλὴμ, καὶ ἐνώπιον τῶν πρεσβυτέρων δοξασθήσεται.
  ind-AYT: Bulan akan tersipu-sipu dan matahari menjadi malu karena TUHAN semesta
    alam akan memerintah di Gunung Sion dan di Yerusalem, dan menunjukkan kemuliaan-Nya
    di hadapan para tua-tua-Nya.
  nya-nya: Mwezi udzanyazitsidwa, dzuwa lidzachita manyazi; pakuti Yehova Wamphamvuzonse
    adzakhala mfumu ndipo adzalamulira; pa Phiri la Ziyoni ndi ku Yerusalemu, ndipo
    adzaonetsa ulemerero wake pamaso pa akuluakulu.
  hrv-hrv: Pocrvenjet će mjesec, postidjet se sunce, jer će kraljevati Jahve nad Vojskama
    na gori Sionu i u Jeruzalemu i Slava će mu sjati pred starješinama.
  mps-mps: Tama te giliga ula de polua ula si, te olo nai tiwai yaibao. Magi baso
    meni. Tigidali Bomo Elalubo Genuai Bidi aga bomo dali, me aga bomai ula dali,
    asaibao. Tama aga te bulu du Saionde we bidi tonaluaibao. Tama te we bidi dabe
    augwa genuai bidi dabego aga suaibao.
  tpi-tpi: Na lait bilong san na mun bai i olsem samting nating, long wanem, Bikpela
    I Gat Olgeta Strong bai i kam wantaim bikpela lait na strong bilong em na em bai
    i stap long maunten Saion long Jerusalem na bosim ol manmeri. Na ol lida bilong
    ol manmeri bilong en bai i lukim em.
  dan-1931: Månen blues og Solen skæmmes, thi Hærskarers HERRE viser, han er Konge
    på Zions Bjerg, i Jerusalem; for hans Ældstes Øjne er Herlighed.
  vie-OVCB: Lúc ấy, mặt trăng sẽ khuyết, và ánh sáng mặt trời sẽ mất dần, vì Chúa
    Hằng Hữu Vạn Quân sẽ cai trị trên Núi Si-ôn. Ngài cai trị trong vinh quang vĩ
    đại tại Giê-ru-sa-lem, trước mặt các lãnh đạo của dân Ngài.
  guj-2017: ત્યારે ચંદ્રને લાજ લાગશે અને સૂર્ય કલંકિત થશે કેમ કે સૈન્યોના યહોવાહ સિયોન
    પર્વત પર તથા યરુશાલેમમાં રાજ કરશે અને તેના વડીલોની આગળ ગૌરવ બતાવશે.
  pon-2006A: Maram pahn rotorotala, oh ketipin sohla pahn dakada, pwehki KAUN-O, Wasa
    Lapalap pahn wiahla nanmwarki. E pahn ketin kakaun nan Serusalem pohn Nahna Saion,
    oh kaunen aramas akan pahn kilang sapwellime lingan.
  por-BRBSL: Então a lua será confundida, e o sol envergonhado; pois Yahweh dos exércitos
    reinará no Monte Sião e em Jerusalém; e a glória estará diante de seus anciãos.
  cth-cth: Hathnukkhu thapa teh a minhmai mathout vaiteh, kanî hai yeirai a po han.
    Bangkongtetpawiteh, kalvan ransabawi ni Zion mon Jerusalem vah siangpahrang lah
    awm vaiteh, amae kacuenaw hmalah, a lentoe han.
  twi-twi: Ɔsram anim begu ase na owia ani awu; na Asafo Awurade bedi hene wɔ Sion
    bepɔw so ne Yerusalem, ne wɔn mpanyimfo anim, wɔ anuonyam mu.
  hlt-hlt: Hla khaw a maelhmai tal vetih kholing khaw yaai ni. Zion tlang sokah Jerusalem
    neh amah kah thangpomnah te patong rhoek hmaiah caempuei BOEIPA te manghai ni.
  tbz-SIM: Otɑ̃̀nkù bo sĩ́nnɛ́ kɛ̀ ifɛii pĩ́ ndiyiè. Dɛ yiè ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ
    weè yó mbɑkɛ́ kɛ́mbo Sedisɑdɛmmu Siyɔ̃ɔ̃ tɑ̃rì ĩ́nkɛ̀, nɛ̀ o kpetì kɛ̀ bɛkótíbɛ̀
    ntì wùó.
  msy-2020: Dughiar kamɨn, Ikiavɨra Itir Godɨn Gavgaviba Bar itim, uan angazangarir
    ekiam ko, uan gavgavim sara izɨ, Jerusalemɨn itir Saionɨn Mɨghsɨamɨn ikɨ, gumazamizibagh
    ativagh men ganam. Eghtɨ an gumazamizibar gumazir faragha zuiba an ganam. Eghtɨ
    an angazangarim pamtem me gisiraghtɨ, aruem ko iakɨnimɨn angazangarim pura bizir
    kɨnimɨn mɨn otogham.
  dop-dop: Pɩɩ liɣiti ɩsɔtʋ. Fɛɛlɛ kɑ pɩɩ ilim. Mpi tɔ, Pǝ tǝnɑ pǝ tʋ Tɑcɑɑ kɑ́ tɔɣɔ
    kɑwulɑɣɑ kɛ Siyɔŋ pʋɣʋ tɔɔ nɑ Yosɑlɛm. Ɩ teeli kɑ́ nɑɑkɩ ɩ yǝlɑɑ nyʋɣʋ nyǝ́mɑ
    ɩsɛntɑɑ.
  azb-azb: Ay qaralacaq, günəş işıq saçmayacaq. Çünki Ordular Rəbbi Sion dağında,
    Yerusəlimdə hökm sürəcək. Xalqın başçıları Onun əzəmətini görəcək.
  eng-DBY: And the moon shall be confounded, and the sun ashamed; for Jehovah of hosts
    shall reign on mount Zion, and in Jerusalem, and before his ancients in glory.
  hin-2017: तब चन्द्रमा संकुचित हो जाएगा और सूर्य लज्जित होगा; क्योंकि सेनाओं का यहोवा
    सिय्योन पर्वत पर और यरूशलेम में अपनी प्रजा के पुरनियों के सामने प्रताप के साथ
    राज्य करेगा।
  wol-KYG: Kersa la weer wiy am, gàcce ñeel jant bi; Aji Sax ji Boroom gàngoor yi
    daal, mooy nguuru Yerusalem, kaw tundu Siyoŋ, leeram ga jollee fa kanam magi ñoñam.
  eng-YLT: And confounded hath been the moon, And ashamed hath been the sun, For reigned
    hath Jehovah of Hosts In mount Zion, and in Jerusalem, And over-against His elders
    — honour!
  eng-WYC-2017: And the moon shall be ashamed, and the sun shall be confounded, when
    the Lord of hosts shall reign in the hill of Zion, and in Jerusalem, and shall
    be glorified in the sight of his elder men.
  eng-WMBB: Then the moon will be confounded, and the sun ashamed; for the LORD of
    Hosts will reign on Mount Zion and in Jerusalem; and glory will be before his
    elders.
  urd-GVH: उस वक़्त चाँद नादिम होगा और सूरज शर्म खाएगा, क्योंकि रब्बुल-अफ़वाज कोहे-सिय्यून
    पर तख़्तनशीन होगा। वहाँ यरूशलम में वह बड़ी शानो-शौकत के साथ अपने बुज़ुर्गों के
    सामने हुकूमत करेगा।
  rug-rug: Sa sidara si kote tava paere, sa rimata ba lopu kaqu bakala; ura se Zihova
    Tadi na Qeto Minate si kote koa baṉara pa Nana tinolava koasa Toqere Zaione meke
    pa Zerusalema, pa kenu dia ri na koimata tadi Nana tinoni.
  gaz-gaz: Jiʼi ni burjaajofti; aduunis ni qaanofti; Waaqayyoon Waan Hunda Dandaʼu,
    Tulluun Xiyoon irrattii fi Yerusaalem keessatti fuula maanguddootaa duratti ulfinaan
    ni moʼaatii.
  fra-LSG: La lune sera couverte de honte, Et le soleil de confusion; Car l’Éternel
    des armées régnera Sur la montagne de Sion et à Jérusalem, Resplendissant de gloire
    en présence de ses anciens.
  yal-yal: Kiken nun sogen yagima nɛn. Amasɔtɔ Alatala Sɛnbɛn Birin Kanna findima
    nɛn mangan na Yerusalɛn yi, Siyon geyaan fari. A binyen yi makɛnɛn taan fonne
    birin yɛtagi.
  haw-1868: E hilahila no ka mahina, a e hilahila pu no me ka la; No ka mea, na Iehova
    o na kaua e noho alii, Maluna o ka mauna o Ziona, a ma Ierusalema, A ma ke alo
    o kona poe kahiko oia e hooleaia'i.
  arb-NAV: ثُمَّ يَخْجَلُ الْقَمَرُ وَتُخْزَى الشَّمْسُ، لأَنَّ الرَّبَّ الْقَدِيرَ
    يَمْلِكُ عَلَى جَبَلِ صِهْيَوْنَ وَفِي أُورُشَلِيمَ، وَيَتَمَجَّدُ أَمَامَ شُيُوخِ
    شَعْبِهِ.
  ewe-ewe: Ŋu akpe ɣe, eye ɣleti ƒe mo awɔ yaa, elabena Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ
    la, aɖu fia le ŋutikɔkɔe me le Zion to la dzi kple Yerusalem le eƒe dumegãwo ŋkume.
  eng-LEE: And the moon shall be put to the blush, and the sun be made ashamed; for
    the Lord of hosts will reign on mount Zion, and in Jerusalem, and before his ancients
    in glory.
  asm-FB: তেতিয়া চন্দ্ৰ লজ্জিত হ’ব আৰু সূৰ্য অপদস্থ হ’ব; কাৰণ বাহিনীসকলৰ যিহোৱাই
    চিয়োন পৰ্ব্বত, যিৰূচালেমত, আৰু নিজৰ পৰিচাৰকসকলৰ সন্মুখত গৌৰৱেৰে ৰাজত্ব কৰিব।
  sus-A: كِكٍ نُن سٌفٍ لْيمَ نّ، مَنفّ عَلَتَلَ يَامَرِ تِمَ نّ سِيٌنِ فٍيَ قَرِ دَرِ سَلَمُ
    قٌرِيٍ يَ عِ عَ نْرّ قَنيِ بُن مَ.
  fra-SBL: Alors la lune sera confondue, et le soleil honteux ; car l'Éternel des
    armées régnera sur la montagne de Sion et à Jérusalem, et la gloire sera devant
    ses anciens.
  hbo-hbo: וְחָֽפְרָה֙ הַלְּבָנָ֔ה וּבֹושָׁ֖ה הַֽחַמָּ֑ה כִּֽי־מָלַ֞ךְ יְהוָ֣ה צְבָאֹ֗ות
    בְּהַ֤ר צִיֹּון֙ וּבִיר֣וּשָׁלַ֔͏ִם וְנֶ֥גֶד זְקֵנָ֖יו כָּבֹֽוד׃ פ
  kik-kik: Mweri nĩũgaconorithio, na riũa rĩconoke; nĩgũkorwo Jehova Mwene-Hinya-Wothe
    nĩwe ũgaathamaka arĩ Kĩrĩma-inĩ gĩa Zayuni na Jerusalemu, na mbere ya athuuri
    akuo, athamake arĩ na riiri.
  fra-NCL: Et la lune rougira et le soleil pâlira, parce que Yahweh des armées régnera
    sur la montagne de Sion et à Jérusalem, et devant ses anciens éclatera la gloire.
  cek-AK: Khrah loe anghmang sut ueloe, ni doeh azathaih tong tih; misatuh kaminawk
    ih Angraeng mah Zion mae hoiah Jerusalem vangpui uk naah loe, angmah ih kacoehtanawk
    hmaa ah lensawkhaih hoiah om o tih boeh.
  cuk-cuk: Bab-Jehová-Bela-Gangued-Nikadi, Sión-yalagi, Jerusalén-neggweburgi, gandikid-yeerdaklegedba
    yala seoed. Degiidbali, dad-ibeler sichii nadoed, nii sichii nadmogoed. E-girmar-dummagan
    bela Bab-Dummad-e-gangued dakmaloed.
  uig-CYR: Ай уятлиқта қалиду; Күнму хиҗил болуп көрүнмәйду; Чүнки самави қошунларниң
    Сәрдари болған Пәрвәрдигар Зион теғида, йәни Йерусалимда сәлтәнитини жүргүзиду;
    Униң шан-шәриви Өз ақсақаллири алдида парлайду!
  tel-2017: చంద్రుడు వెలవెలబోతాడు. సూర్య బింబం మారిపోతుంది. సేనల ప్రభువైన యెహోవా సీయోను
    కొండ మీదా యెరూషలేములో రాజవుతాడు. పెద్దల ఎదుట ఆయన ప్రభావం కనబడుతుంది.
  hat-BSA: Konsa, lalin nan va vin twouble e solèy la va vin wont, paske SENYÈ dèzame
    yo va renye sou Mòn Sion ak Jérusalem, e laglwa Li va devan ansyen Li yo.
  kos-kos: Malem ac fah lohsrla, ac faht ac fah tia sifil kalem, mweyen LEUM GOD Kulana
    El ac fah tokosra. El fah leum in Jerusalem fin Eol Zion, ac mwet kol lun mwet
    uh ac fah liye wolana lal.
  hbo-WLC: וְחָֽפְרָה֙ הַלְּבָנָ֔ה וּבוֹשָׁ֖ה הַֽחַמָּ֑ה כִּֽי־מָלַ֞ךְ יְהוָ֣ה צְבָא֗וֹת
    בְּהַ֤ר צִיּוֹן֙ וּבִיר֣וּשָׁלִַ֔ם וְנֶ֥גֶד זְקֵנָ֖יו כָּבֽוֹד׃ פ
  ibo-ibo: Ọnwa ga-ada mba, anwụ ka ihere ga-eme; nʼihi na Onyenwe anyị, Onye pụrụ
    ime ihe niile, ga-achị nʼugwu Zayọn nakwa nʼime Jerusalem, ọ ga-eji oke ebube
    chịa nʼihu ndị okenye ya.
  ory-ory: ସେତେବେଳେ ଚନ୍ଦ୍ର ଅପ୍ରସ୍ତୁତ ଓ ସୂର୍ଯ୍ୟ ଲଜ୍ଜିତ ହେବ; କାରଣ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ
    ସିୟୋନ ପର୍ବତରେ, ଯିରୂଶାଲମରେ ଓ ତାହାଙ୍କ ପ୍ରାଚୀନବର୍ଗର ସମ୍ମୁଖରେ ମହାପ୍ରତାପରେ ରାଜତ୍ୱ କରିବେ।
  chk-chk: Mürin, maram me akkar repwe tinengauala ren ar säw, pun ewe Samol mi Unusen
    Manaman epwe nemenem won ewe chuk Sion, pwal lon Jerusalem. Iwe, ekewe souakomwen
    lon ewe telinimw repwe küna an ling.
  rop-rop: YAWEI garra jidan bos langa det bigwan hil gulum Saiyan deya langa Jerusalem.
    Deya na im garra jidan brabli shainiwan en ola lida blanga ola pipul garra luk
    det lait garra shain, en im kaan neba binij. Bambai na det san en mun kaan shain
    enimo, bat YAWEI det boswan God garra kipgon shainbat detmatj.”
  ukr-1871: І засоромиться місяць тодї, застидаєсь сонце, коли Господь сил воцариться
    в Сионї й в Ерусалимі, й перед старцями в славі засияє.
  deu-1951: und der Mond wird erröten und die Sonne schamrot werden; denn der HERR
    der Heerscharen wird alsdann auf dem Berge Zion regieren und vor seinen Ältesten
    zu Jerusalem, in Herrlichkeit.
  eng-JPS: Then the moon shall be confounded, and the sun ashamed; for the LORD of
    hosts will reign in mount Zion, and in Jerusalem, and before His elders shall
    be Glory.
  srp-1865: I posramiæe se mjesec i sunce æe se zastidjeti kad Gospod nad vojskama
    stane carovati na gori Sionu i u Jerusalimu, i pred starješinama svojim proslavi
    se.
  lug-lug: Omwezi gulitabulwatabulwa, n’enjuba eriswazibwa; Mukama Katonda ow’Eggye
    alifugira mu kitiibwa ku Lusozi Sayuuni ne mu Yerusaalemi, ne mu maaso g’abakadde.
  heb-heb: וחפרה הלבנה ובושה החמה כי מלך יהוה צבאות בהר ציון ובירושלם ונגד זקניו כבוד׃
  ben-IRV: আর চাঁদ লজ্জিত ও সূর্য্য অপমানিত হবে, কারণ বাহিনীদের সদাপ্রভু সিয়োন পর্বতে
    ও যিরুশালেমে রাজত্ব করবেন এবং তাঁর প্রাচীনদের সামনে প্রতাপ থাকবে।
  pan-pan: ਤਦ ਚੰਦ ਘਬਰਾ ਜਾਵੇਗਾ, ਅਤੇ ਸੂਰਜ ਲਾਜ ਖਾਵੇਗਾ, ਕਿਉਂ ਜੋ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਸੀਯੋਨ
    ਪਰਬਤ ਉੱਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ, ਅਤੇ ਆਪਣੀ ਪਰਜਾ ਦੇ ਬਜ਼ੁਰਗਾਂ ਦੇ ਅੱਗੇ ਪਰਤਾਪ ਨਾਲ ਰਾਜ ਕਰੇਗਾ।
  mya-JVB: လ သည်လည်း မျက်နှာပျက် လိမ့်မည်။ နေ သည် လည်း အရှက် ကွဲလိမ့်မည်။ အကြောင်း
    မူကား၊ ကောင်းကင် ဗိုလ်ခြေ အရှင်ထာဝရဘုရား သည်၊ ဇိအုန် တောင် ပေါ် မှာ ယေရုရှလင်
    မြို့၌ မင်းပြု ၍ ၊ အသက်ကြီး သူတို့ ရှေ့ တွင်ဘုန်းကြီး တော်မူလတံ့။
  hmo-hmo: Hua be do ia dibura, dina danu be do ia diari lasi. Badina be Siahu Ibounai
    Lohiabada be do ia King. Ia ese Siona Ororo, bona Ierusalema dekenai do ia lohia,
    bona unai gabudia edia lohia taudia ese, Lohiabada ena hairaina do idia itaia.
  urd-urd: और जब रब्ब — उल — अफ़वाज सिय्यून पहाड़ पर और येरूशलेम में अपने बुज़ुर्ग
    बन्दों के सामने हश्मत के साथ सल्तनत करेगा, तो चाँद मुज़्तरिब' सूरज शर्मिन्दा होगा।
  rus-SYN: И покраснеет луна, и устыдится солнце, когда Господь Саваоф воцарится на
    горе Сионе и в Иерусалиме, и пред старейшинами его будет слава.
  bqc-SIM: Wí a mↄvua kṹ, ĩatɛ̃ gɛɛ a gↄ̃ kpa a wɛ́i, asa Dii Zĩgↄ̃de mɛ́ a kible
    Yelusalɛũ, a tↄbↄ Siↄna gbɛ musu gbɛ̃zↄ̃ↄↄ wáa.
  tcz-CHONGTHU: Chuteng lha loupina chu hung mang suh cheh intin, nisa vah jong hung
    nol lha ding ahi, ajehchu vanmi janel Pakai chun Zion lhanga vai ahin hom ding
    ahi.
  mar-mar: नंतर सेनाधीश परमेश्वर सीयोनातील आपला राजासनावर आरूढ होईल तेव्हा त्याच्या
    तेजाने चंद्र तांबूस होईल व सूर्य फिका पडेल, तो सियोन पर्वतावरून आपल्या वडिलांसमोर
    वैभवाने यरूशलेमेत राज्य करील.
  qub-qub: Munayniyoj Tayta Diosga Sioncho jamacunanman jamayconga acrashancunapa
    mandajnincuna ricapaycaptin. Nircur Jerusalenchömi achicyacurconga. Chauraga intipis
    quillapis manami achicyanganachu.
  hat-hat: lalin lan pral vin tou nwa. Solèy la p'ap klere ankò, paske Seyè ki gen
    tout pouvwa a pral sèl wa. Li pral gouvènen nan lavil Jerizalèm sou tèt mòn Siyon
    an. Tout chèf fanmi pèp li a pral wè gwo pouvwa li.
  eng-BSB: The moon will be confounded and the sun will be ashamed; for the LORD of
    Hosts will reign on Mount Zion and in Jerusalem, and before His elders with great
    glory.
  eng-WEBPB: Then the moon will be confounded, and the sun ashamed; for the LORD of
    Armies will reign on Mount Zion and in Jerusalem; and glory will be before his
    elders.
  kbq-kbq: Hagi ikamo'a kizmankizma nehanigeno, zagemo'a agazegu hugahie. Na'ankure
    Monafi sondia vahe'mofo Ra Anumzamo'a Saioni agonafi Jerusalemi kumate kinia emanino
    vahera kegava hugahie. Ana hanigeno Agri masazamo'a, Jerusalemi kumate ugota kva
    vahe'amofo zamavuga me'nesnige'za kegahaze.
  nhe-BL: Huan huajca TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij mosehuis
    ipan isiya ipan tepetl Sion. Huan tlanahuatis ipan altepetl Jerusalén iniixtla
    nopa huehue tlacame tlen quinyacanaj itlacajhua. Huan tlahuis itlatlanex hasta
    nesis queja tonati huan metztli tzintlayohuilijtose.
  gub-BL: Zahy upytu'u putar uhyape re nehe, ta'e imaranugar putar nehe xe. Kwarahy
    hakuir putar ukyze haw wi nehe, ta'e Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e
    wiko putar tuwihawete Xiàw ywytyr rehe nehe xe, Zeruzarez tawhu pe nehe xe. Wemiaihu
    wanuwihaw wanenataromo wexak kar putar ukàgaw nehe. Wexak kar putar upuràg eteahy
    haw nehe no.
  eng-DRA: And the moon shall blush, and the sun shall be ashamed, when the Lord of
    hosts shall reign in mount Sion, and in Jerusalem, and shall be glorified in the
    sight of his ancients.
