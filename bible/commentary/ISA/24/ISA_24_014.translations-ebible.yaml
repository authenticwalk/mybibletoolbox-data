verse: ISA.024.014
translations:
  mal-C: അവർ ശബ്ദമുയർത്തുന്നു, ആനന്ദത്താൽ ആർപ്പിടുന്നു; യഹോവയുടെ മഹത്ത്വത്തെപ്പറ്റി
    അവർ സമുദ്രത്തിൽനിന്ന് വിളിച്ചുപറയുന്നു.
  deu-TKW: 'Jene erheben lauten Jubelruf, über die Hoheit Jahwes jauchzen sie im Westen:'
  lin-lin: Bamoko bakotombola mingongo na bango mpe bakoganga na esengo ; wuta na
    weste ya mayi monene, bakobeta milolo mpo na lokumu na Yawe.
  eng-LSV: They lift up their voice, || They sing of the excellence of YHWH, || They
    have cried aloud from the sea.
  eng-GNV: 'They shall lift vp their voyce: they shall shout for the magnificence
    of the Lord: they shall reioyce from the sea.'
  eng-WEBSTER: They shall lift up their voice, they shall sing for the majesty of
    the LORD, they shall cry aloud from the sea.
  nhw-BL: Huan nopa se ome masehualme catli noja mocahuase, tzajtzise huan huicase
    ica paquilistli. Catli itztoque nechca nopa hueyi atl ica campa oncalaqui tonati
    quihueyichihuase TOTECO por ihueyitilis.
  swh-ONEN: Wanainua sauti zao, wanapiga kelele kwa furaha, kutoka magharibi wanasifu
    kwa ukelele utukufu wa Bwana.
  bba-bba: Be Yinni Gusunɔ u koo deri bɑ n wɑsi bɑ ko n kuuki mɔ̀ kɑ nuku dobu. Be
    bɑ wɑ̃ɑ sɔ̃ɔ duu yeru ɡiɑ, bɑ koo Yinni Gusunɔ tɔmɑ win kpɑ̃ɑrun sɔ̃, bɑ n mɔ̀,
  eng-KJVCPB: They shall lift up their voice, they shall sing, For the majesty of
    the Lord, they shall cry aloud from the sea.
  luo-luo: Gitingʼo dwondgi malo, ka gigoyo koko gimor koa yo podho chiengʼ, kendo
    ka gihulo teko mar Jehova Nyasaye.
  meu-meu: Ane e lada isimu, moale dainai ane e abimu; lahara kahana amo Iehova hairaina
    e heatolaiamu.
  npi-ULB: आफ्‍नो सोरलाई तिनीहरूले उचाल्‍नेछन् र परमप्रभुको वैभवको जयजयकार गर्नेछन्
    र समुद्रबाट आनन्दसाथ कराउनेछन् ।
  yor-yor: Wọ́n gbé ohùn wọn sókè, wọ́n sì hó fún ayọ̀; láti ìwọ̀-oòrùn ni wọn yóò
    ti polongo ọláńlá Olúwa.
  pes-OPCB: کسانی که باقی بمانند از شادی فریاد خواهند زد و آواز خواهند خواند. آنان
    که در غرب هستند بزرگی خداوند را خواهند ستود.
  tgl-ULB: Ilalakas nila ang kanilang mga boses at isisigaw ang kapurihan ni Yahweh,
    at magagalak silang sisigaw mula sa dagat.
  hui-hui: Ani birangi wali agali emene dagalene holebiraru tigua turu howa iba gana
    lalu holebira. Wali agali dindi ni paliragohayagi karume Anduane Homogo mini timbuni
    lene kagonaga mini yaraga halu turu timbuni ho holebira.
  mya-mya: အ​သက်​မ​သေ​ဘဲ​ကျန်​ရှိ​ကြ​သူ​တို့​သည် ရွှင် လန်း​ဝမ်း​မြောက်​လျက်​သီ​ချင်း​ဆို​ကြ​လိမ့်
    မည်။ အ​နောက်​အ​ရပ်​မှ​လူ​တို့​သည်​ဘု​ရား​သ​ခင်​၏​ကြီး​မြတ်​တော်​မူ​ပုံ​ကို​ဖော်​ပြ​၍၊-
  bod-N: ཤུལ་ལུས་རྣམས་ཀྱིས་དགའ་འབོད་བྱེད་ཅིང་། ནུབ་ཕྱོགས་པ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་བརྗིད་སྒྲོག
  sna-sna: Vanosimudza manzwi avo, vanopururudza nomufaro; kubva kumavirira vanoparidza
    zvoukuru hwaJehovha.
  spa-BLM: Estos alzarán su voz. Gritarán por la majestad de Yahvé. Gritan en voz
    alta desde el mar.
  cac-cac: A eb' olto can chi', ol el yav eb' yuj tzalajc'olal. Ol ab'chaj yel yav
    eb' b'aj tz'em c'u. Ol b'itan eb' yujto ol yil jantac yipalil Jehová eb'.
  swh-ULB: Watanyanyua saut zao na kupiga keleleYahwe mwenye enzi, na utapaza sauti
    kutoka kwenye bahari.
  bel-bel: Яны ўзвысяць свой голас, перамогуць у велічы Госпада, гучна клікацьмуць
    мора.
  deu-ELBBK: 'Jene werden ihre Stimme erheben, werden jubeln. Ob der Majestät des
    HERRN jauchzen sie vom Meer her:'
  mbb-OT: Is egkesamà he menge etew ne ebpemen-ugyab te kegkelipey zan. Is diyà te
    edsenlepan idsangyew zan is kegkemekeǥeǥehem te Nengazen.
  mal-2015: അവർ ഉച്ചത്തിൽ ആർക്കും; യഹോവയുടെ മഹിമനിമിത്തം അവർ സമുദ്രത്തിൽനിന്നു ഉറക്കെ
    ആർക്കും.
  gup-gup: Bu kuhni kakurduyimerran, wanjh yikahwi bininj nawu kabirridjaldarrkid,
    wanjh bedda kabirriwayini kunnjilngmak dorrengh. Yikahwi nawu kabirrihi kore karrikad,
    wanjh kabirrimulewan nawu Yawey bu nungka king duninjh.
  rmc-rmc: Ola, ko ačhena te dživel, giľavena baripnastar a o manuša pro zapados radisaľona
    upral e slava le RAJESKRI.
  pes-OPV: اینان آواز خود را بلند کرده، ترنم خواهندنمود و درباره کبریایی خداوند از
    دریا صداخواهند زد.
  ron-1924: Чейлалць ынсэ, каре вор май рэмыне, ышь ынэлцэ гласул, скот стригэте де
    веселие; де пе цэрмуриле мэрий, лаудэ мэреция Домнулуй.
  ben-OBCV: তারা তাদের কণ্ঠস্বর উচ্চগ্রামে তোলে, তারা আনন্দে চিৎকার করে; পশ্চিমদিক
    থেকে তারা সদাপ্রভুর মহিমাকীর্তন করবে।
  som-som: Codkooday kor u qaadi doonaan, wayna dhawaaqi doonaan, oo haybadda Rabbiga
    ayay badda aad ugaga qaylin doonaan.
  lat-VUC: '[Hi levabunt vocem suam, atque laudabunt: cum glorificatus fuerit Dominus,
    hinnient de mari.'
  eng-ASVBT: These shall lift up their voice, they shall shout; for the majesty of
    Jehovah they cry aloud from the sea.
  ita-1885: Quelli che saran così rimasti alzeranno la lor voce, e canteranno di allegrezza;
    e strilleranno fin dal mare, per l'altezza del Signore.
  eng-LXXUP: 'these shall cry aloud; and they that are left on the land shall rejoice
    together in the glory of the Lord: the water of the sea shall be troubled.'
  eng-ULB: They will lift up their voices and shout the majesty of Yahweh, and will
    joyfully shout from the sea.
  spa-VBL: Estos supervivientes gritan y cantan de alegría. Desde el oeste alaban
    la majestad del Señor.
  fra-_FOB: 'Mais ceux-ci élèvent la voix, ils jettent des cris de joie; des bords
    de la mer ils chantent la majesté de l''Éternel:'
  mal-mal: അവർ ഉച്ചത്തിൽ ആർക്കും; യഹോവയുടെ മഹിമനിമിത്തം അവർ സമുദ്രത്തിൽനിന്ന് ഉറക്കെ
    ആർക്കും.
  urd-GVR: Lekin yih chand ek hī pukār kar ḳhushī ke nāre lagāeṅge. Maġhrib se wuh
    Rab kī azmat kī satāish kareṅge.
  suz-BL: मिनु मेको लीशो मुरपुकी ग्‍येरशा ठेयब सेंदा पा “परमप्रभु यावे ठेयब बाक्‍ब”
    दे पच्‍छिम रे कुम्‍सो पाइनीम।
  eng-NOY: These shall lift up their voice, and sing; Yea, for the majesty of Jehovah
    they shall shout from the sea.
  ita-1927: 'I superstiti alzan la voce, mandan gridi di gioia, acclaman dal mare
    la maestà dell’Eterno:'
  ckb-ckb: ئەوان دەنگ هەڵدەبڕن، هوتافی خۆشی دەکێشن، بۆ شکۆی یەزدان لە ڕۆژئاواوە هاوار
    دەکەن.
  eng-BBE: But those will be making sounds of joy; they will be crying loudly from
    the sea for the glory of the Lord.
  kan-OKCV: ಅವರು ತಮ್ಮ ಸ್ವರವನ್ನೆತ್ತಿ ಯೆಹೋವ ದೇವರ ಮಹಿಮೆಯನ್ನು ಕುರಿತು ಹಾಡುವರು. ಪಶ್ಚಿಮ ದಿಕ್ಕಿನ
    ಕಡೆಯಿಂದ ಆರ್ಭಟಿಸುವರು.
  tam-2017: அவர்கள் சத்தமிட்டுக் கெம்பீரிப்பார்கள்; யெகோவாவுடைய மகத்துவத்திற்காக சமுத்திரத்திலிருந்து
    ஆர்ப்பரிப்பார்கள்.
  spa-RV-1909: Estos alzarán su voz, cantarán gozosos en la grandeza de Jehová, desde
    la mar darán voces.
  ron-BTF: Îşi vor înălţa vocea, vor cânta pentru maiestatea DOMNULUI, vor striga
    tare dinspre mare.
  eng-WEBP: These shall lift up their voice. They will shout for the majesty of the
    LORD. They cry aloud from the sea.
  eng-FBV: These survivors shout aloud and sing for joy. From the west they praise
    the Lord's majesty.
  nld-1939: Dan zal men jubelen, En de grootheid van Jahweh bezingen! Men juicht in
    het westen,
  nch-BL: Huan nopa se ome masehualme cati noja mocahuase, tzajtzise huan huicase
    ica paquilisti. Cati itztoque nechca nopa hueyi at ica campa oncalaqui tonati
    quihueyichihuase TOTECO por ihueyitilis.
  vie-1934: Những kẻ nầy sẽ cất tiếng lên, kêu rao; từ nơi biển kêu lớn tiếng vui
    mừng vì sự uy nghiêm Đức Giê-hô-va.
  hin-CV: लोग आनंदित होकर ऊंची आवाज में गाते हैं; वे याहवेह के वैभव के लिए पश्चिम
    दिशा से जय जयकार करते हैं.
  eng-OURB: These shall lift up their voice. They will shout for the majesty of Adonai.
    They cry aloud from the sea.
  spa-BES: Pero ellos gritarán de alegría; gritarán en voz alta desde el occidente
    para la gloria del Señor.
  tdx-tdx: Mampipoña-peo iereo, misabo an-drebeke; mirañoraño o boak’ an-driakeo mañonjoñe
    ty volonahe’ Iehovà.
  tha-KJV: เขาทั้งหลายจะเปล่งเสียงของเขาขึ้น เขาจะร้องเพลงฉลองความโอ่อ่าตระการของพระเยโฮวาห์
    เขาจะโห่ร้องจากทะเล
  por-BR-2018: Eles levantarão sua voz, e cantarão com alegria; por causa da glória
    do SENHOR, gritarão de alegria desde o mar.
  deu-ELO: 'Jene werden ihre Stimme erheben, werden jubeln. Ob der Majestät Jehovas
    jauchzen sie vom Meere her:'
  eng-WYC-2018: These men shall raise [up] their voice, and shall praise, when the
    Lord shall be glorified; they shall show signs of gladness from the sea (or they
    shall shout with joy from the west).
  epo-epo: Ili levos sian voĉon kaj ĝojkrios, pri la majesto de la Eternulo ili krios
    de la maro.
  uig-PIN: Ⱪaldilar bolsa awazlirini yuⱪiri kɵtüridu; Pǝrwǝrdigarning ⱨǝywisigǝ ⱪarap
    tǝntǝnǝ ⱪilidu; Ular dengiz tǝrǝptin sürǝn salidu.
  beo-beo: Be nowa da mae bogole esalebe ba:sea, da hahawaneba:le gesami hea:mu. Dunu
    da eso dabe la:idi sogega esalea, da Hina Gode Ea gasa bagade hou olelemu.
  tpi-OTNT: Tasol ol dispela lain i stap yet, bai ol i amamas na singsing. Ol manmeri
    i stap long ol ples i stap long arere bilong solwara, ol bai i amamas long biknem
    na strong bilong Bikpela.
  hau-SA: Sun daga muryoyinsu, sun yi sowa ta farin ciki; daga yamma sun furta darajar
    Ubangiji.
  uig-LAT: Qaldilar bolsa awazlirini yuqiri kötüridu; Perwerdigarning heywisige qarap
    tentene qilidu; Ular déngiz tereptin süren salidu.
  nde-nde: Baphakamisa amazwi abo, bahlabele ngentokozo; bememezela ubukhosi bukaThixo
    bengasentshonalanga.
  ton-ton: Te nau hiki hake honau leʻo, te nau hiva koeʻuhi ko e māʻolunga ʻa Sihova,
    te nau kalanga mei he tahi.
  ces-1613: Tiť pozdvihnou hlasu svého, prozpěvovati budou v důstojnosti Hospodinově,
    prokřikovati budou i při moři.
  eng-WMB: These shall lift up their voice. They will shout for the majesty of the
    LORD. They cry aloud from the sea.
  tam-TCV: அவர்கள் தங்கள் குரல்களை உயர்த்தி, மகிழ்ச்சியுடன் சத்தமிடுகிறார்கள்; அவர்கள்
    மேற்கிலிருந்து யெகோவாவின் மாட்சிமையைப் பாராட்டுகிறார்கள்.
  ceb-ULB: Ipatugbaw nila ang ilang mga tingog ug mosinggit sa kahalangdon ni Yahweh,
    ug malipayon nga mosinggit gikan sa dagat.
  pol-UBG: Tamci podniosą swój głos, będą śpiewać dla majestatu PANA, wykrzykną od
    strony morza.
  urd-GVU: لیکن یہ چند ایک ہی پکار کر خوشی کے نعرے لگائیں گے۔ مغرب سے وہ رب کی عظمت
    کی ستائش کریں گے۔
  deu-1912: Dieselben heben ihre Stimme auf und rühmen und jauchzen vom Meer her über
    der Herrlichkeit des HERRN.
  kan-2017: ಅವರು ತಮ್ಮ ಧ್ವನಿ ಎತ್ತಿ ಯೆಹೋವನ ಮಹಿಮೆಯನ್ನು ಕುರಿತು ಹಾಡುವರು. ಸಮುದ್ರದ ಕಡೆಯಿಂದ
    ಆರ್ಭಟಿಸುವರು.
  yap-yap: Pi’in rfosgad e bay ra tang niged e felfelan’. Ma pi’in bay ko ngal e bay
    ra weliyed feni sorok SOMOL,
  hlt-MCSB: Amih te a ol a huel uh tih BOEIPA kah hoemdamnah te a tamhoe puei uh.
    Te vaengah tuipuei lamkah khaw a hlampan puei uh.
  mdy-ETH: ባይሲንታፓ ዓቴዞንሢ ዎዛና ሂላሻንዳኔ፤ ዓባ ጌላ ባንፃፓኣ ፆኦሲኮ ዼኤፑሞ ዔያታ ኬኤዛኔ።
  twi-ASANTE: Nanso wɔn a aka no ama wɔn nne so, de anigye teateaam; ɛfiri atɔeɛ fam,
    wɔkamfo Awurade kɛseyɛ.
  eng-WEBU: These shall lift up their voice. They will shout for the majesty of the
    LORD. They cry aloud from the sea.
  wal-wal: Eti bantta qaalaa xoqqu oottidi, ufaissan yexxoosona; arggo baggaara de7iya
    ubbai GODAA gitatettaa yootana.
  spa-PDDPT: 'A causa de la majestad de Yavé, alzarán la voz desde el occidente y
    dirán:'
  gun-gun: Ha'e gui okuave va'e kuery ma oporaei nhendu 'rã ovy'a vy. Ye'ẽ guive Senhor
    rexakã oguerovy'a 'rã okuapy.
  ilo-ULB: Ipigsadanto dagiti timekda ket ipukkawda ti kinatan-ok ni Yahweh, ken sirarag-oda
    nga agpukkaw manipud iti taaw.
  kpg-kpg: Digau ala ga mouli ga daahili tenetene. Digau mai baahi dai ga helekai
    i di mahi mogobuna o Dimaadua.
  uig-ARA: قالدىلار بولسا ئاۋازلىرىنى يۇقىرى كۆتۈرىدۇ؛ پەرۋەردىگارنىڭ ھەيۋىسىگە قاراپ
    تەنتەنە قىلىدۇ؛ ئۇلار دېڭىز تەرەپتىن سۈرەن سالىدۇ.
  sus-sus: Kɔnɔ naxee na sogegorode biri, nee e xui itema nɛ sɛɛwɛ ra, e bɛɛti ba
    Alatala matɔxɔfe ra.
  pon-2006: Irail kan me mourla pahn kokoulki ar peren. Irail kan ni Palikapi pahn
    koasoia uwen manaman en KAUN-O,
  ksd-ksd: Go diat diat a manga oro, diat a kukula; diat a manga oro upi ra minamar
    kai ra Luluai mara na ta.
  tur-YTC: Bunlar seslerini yükseltecekler. Yahve'nin görkeminden ötürü haykıracaklar.
    Denizden yüksek sesle bağırıyorlar.
  grc-BRENT: οὗτοι βοῇ φωνήσουσιν. οἱ δὲ καταλειφθέντες ἐπὶ τῆς γῆς εὐφρανθήσονται
    ἅμα τῇ δόξῃ Κυρίου, ταραχθήσεται τὸ ὕδωρ τῆς θαλάσσης.
  ind-AYT: Mereka mengangkat suara mereka, mereka bersukacita. Mereka berseru dari
    barat demi keagungan TUHAN.
  nya-nya: Koma otsala onse akufuwula ndi kuyimba mwachimwemwe; anthu akumadzulo akutamanda
    ukulu wa Yehova.
  hrv-hrv: Oni glas podižu, kliču od radosti; uznose s mora veličajnost Jahvinu.
  mps-mps: Tiali goli, te me bidibo dwasianu we bidi hani augwali wiegi yai homu elama,
    tęąbi po waibao. Te tamu wę sesegede bidalubo we bidi augwaligo te Genuai Bidigo
    bomode me genuai nogide augwaligo wiegi yai homu elama gana paibao.
  tpi-tpi: Tasol ol dispela lain i stap yet, bai ol i amamas na singsing. Ol manmeri
    i stap long ol ples i stap long arere bilong solwara, ol bai i amamas long biknem
    na strong bilong Bikpela.
  dan-1931: 'disse* opløfter Røsten, jubler over HERRENS Storhed, råber fra Vesten:
    { [*dvs. Efterslætten, Jøderne i Adspredelsen.] }'
  vie-OVCB: Nhưng những ai sống sót sẽ reo mừng hát ca. Dân phương tây ngợi tôn uy
    nghiêm của Chúa Hằng Hữu.
  guj-2017: તેઓ મોટે સાદે બૂમ પાડશે અને યહોવાહના મહિમાને લીધે આનંદથી સમુદ્રને સામે
    પારથી પોકારશે.
  pon-2006A: Irail kan me mourla pahn kokoulki ar peren. Irail kan ni Palikapi pahn
    koasoia uwen manaman en KAUN-O,
  por-BRBSL: Estes levantarão sua voz. Eles gritarão pela majestade de Yahweh. Eles
    gritarão em voz alta do mar.
  cth-cth: A lawk hoe a cai sak awh teh, lunghawi laihoi la a sak awh. Kanîloumlah
    kaawm e naw ni BAWIPA taluenae teh a dei awh han.
  twi-twi: Wɔma wɔn nne so, wɔde anigye teɛteɛ mu; efi atɔe fam, wɔkamfo Awurade kɛseyɛ.
  hlt-hlt: Amih te a ol a huel uh tih BOEIPA kah hoemdamnah te a tamhoe puei uh. Te
    vaengah tuipuei lamkah khaw a hlampan puei uh.
  tbz-SIM: Bɛ̀ pĩɛ̃kù mɛtɑmmɛ̀ mmɛ, kɛ dɛ́úkùnko ti Yiɛ̀ nKuyie nyètìrì, kɛ̀ diyiè
    tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀ kɔbɛ yɑ̃nku.
  msy-2020: Ezɨ ikiavɨra iti varazira, me bar akuegh ighiabar amuam. Gumazamizir aruem
    uaghiri naghɨn itiba, me Ikiavɨra Itir Godɨn ziar ekiam ko, gavgavim bagh bar
    akuegham.
  dop-dop: Yǝlɑɑ kɑkɑɑsɑɣɑ kɑ́ kuli pɑ nɔɔsɩ. Pɑɑ wiliti nɑ pɑ́ sɑ Tɑcɑɑ sɔsɔɔntʋ.
    Pɑɑ yoo yontu nɑ lɑŋhʋlʋmlɛ kɛ ilim tǝtʋlɛ.
  azb-azb: Sağ qalanlar səslərini ucaldıb Sevinc ilahiləri söyləyəcək, Qərbdə yaşayanlar
    Rəbbin əzəmətindən nəql edəcək.
  eng-DBY: These shall lift up their voice, they shall shout for the majesty of Jehovah,
    they shall cry aloud from the sea.
  hin-2017: वे लोग गला खोलकर जयजयकार करेंगे, और यहोवा के माहात्म्य को देखकर समुद्र
    से ललकारेंगे।
  wol-KYG: Ña ngay xaacu di sarxolle, waa sowu di sàbbaal ci màggug Aji Sax ji.
  eng-YLT: They — they lift up their voice, They sing of the excellency of Jehovah,
    They have cried aloud from the sea.
  eng-WYC-2017: These men shall raise [up] their voice, and shall praise, when the
    Lord shall be glorified; they shall show signs of gladness from the sea.
  eng-WMBB: These shall lift up their voice. They will shout for the majesty of the
    LORD. They cry aloud from the sea.
  urd-GVH: लेकिन यह चंद एक ही पुकारकर ख़ुशी के नारे लगाएँगे। मग़रिब से वह रब की अज़मत
    की सताइश करेंगे।
  rug-rug: Va ululi rini sari mamalaiṉi dia meke kukili qetuqetu; pa kali lodu rimata
    si va lavatia rini se Zihova, sa Baṉara tolavaena.
  gaz-gaz: Isaan sagalee ol fudhatanii gammachuun iyyu; gama lixa biiftuutti ulfina
    Waaqayyoo labsu.
  fra-LSG: Ils élèvent leur voix, ils poussent des cris d’allégresse; Des bords de
    la mer, ils célèbrent la majesté de l’Éternel.
  yal-yal: Naxanye luxi e nii ra, ne e xuini tema, e sɔnxɔ sɛwani e Alatalaa binyen
    nali. E gbelegbelema ɲaxaɲaxani keli sogegododen binni.
  haw-1868: Aka, e hookiekie no keia poe i ko lakou leo iluna, A e olioli aku, E hauoli
    lakou i ka nani o Iehova mai ke kai mai.
  arb-NAV: هَؤُلاءِ الْبَاقُونَ يَرْفَعُونَ أَصْوَاتَهُمْ وَيَهْتِفُونَ بِفَرَحٍ،
    وَيَشْدُونَ مِنَ الْغَرْبِ بِجَلالِ الرَّبِّ.
  ewe-ewe: Ame ʋɛ siwo susɔ la kɔ gbe dzi hedo dzidzɔɣli; tso ɣetoɖoƒe woɖe gbeƒã
    Yehowa ƒe gãnyenye,
  eng-LEE: These shall lift up their voice, they shall sing; because of the majesty
    of the Lord, they shout aloud from the sea.
  asm-FB: তেওঁলোক উচ্চ স্বৰেৰে যিহোৱাৰ ঐশ্বৰ্যৰ জয় ধ্বনি কৰিব, সমুদ্ৰৰ পৰা আনন্দেৰে
    উচ্চ ধ্বনি কৰিব।
  sus-A: كْنْ نَشٍيٍ نَ سٌفٍفٌرٌدٍ بِرِ، نٍيٍ عٍ شُي عِتٍمَ نّ سّيوّ رَ، عٍ بّيتِ
    بَ عَلَتَلَ مَتْشْقٍ رَ.
  fra-SBL: Ils élèveront leur voix. Ils crient à la majesté de Yahvé. Ils crient à
    haute voix depuis la mer.
  hbo-hbo: הֵ֛מָּה יִשְׂא֥וּ קֹולָ֖ם יָרֹ֑נּוּ בִּגְאֹ֣ון יְהוָ֔ה צָהֲל֖וּ מִיָּֽם׃
  kik-kik: Maranĩrĩra, makoigĩrĩria nĩ gũkena; kuuma mwena wa ithũĩro marakũngũĩra
    ũnene wa Jehova.
  fra-NCL: 'Ceux-là élèvent leur voix, ils chantent ; ils acclament de la mer la majesté
    de Yahweh :'
  cek-AK: Nihcae loe hang o ueloe, anghoehaih hoiah laa to sah o tih; tuipui bang
    hoiah lensawk Angraeng saphawhaih laa to sah o tih.
  cuk-cuk: Dulemar napi-ichee-besmaladi, weligwaledbali binnasuli oimakdemaloed. Dad-ibeler-argwanedsiki,
    Bab-Jehová-e-gangued-yeerdakleged weligwaledba oimakmaloed.
  uig-CYR: Қалдилар болса авазлирини жуқури көтириду; Пәрвәрдигарниң һәйвисигә қарап
    тәнтәнә қилиду; Улар деңиз тәрәптин сүрән салиду.
  tel-2017: శేషించిన వారు బిగ్గరగా ఉత్సాహ ధ్వని చేస్తారు. యెహోవా మహాత్మ్యాన్ని బట్టి
    సముద్రతీరాన ఉన్న వారు కేకలు వేస్తారు.
  hat-BSA: Yo leve vwa yo; yo kriye ak kè kontan. Yo kriye soti nan lwès akoz majeste
    SENYÈ a.
  kos-kos: Elos su painmoulla ac fah alullul ke engan. Elos su muta in mutunfacl roto
    ac fah fahk lupan fulatlana lun LEUM GOD,
  hbo-WLC: הֵ֛מָּה יִשְׂא֥וּ קוֹלָ֖ם יָרֹ֑נּוּ בִּגְא֣וֹן יְהוָ֔ה צָהֲל֖וּ מִיָּֽם׃
  ibo-ibo: Ma ndị niile fọdụrụ ga-eti mkpu ọṅụ; ndị nọ nʼọdịda anyanwụ ga-eto ịdị
    ebube nke Onyenwe anyị.
  ory-ory: ଏମାନେ ଉଚ୍ଚ ରବ କରିବେ, ଏମାନେ ଆନନ୍ଦଧ୍ୱନି କରିବେ; ସଦାପ୍ରଭୁଙ୍କର ମହିମା ସକାଶୁ ସେମାନେ
    ସମୁଦ୍ରରୁ ଉଚ୍ଚଧ୍ୱନି କରିବେ।
  chk-chk: Nge ir mi chüen manau repwe leüömong le köl fän pwapwa. Chokewe mi nom
    lotou repwe ingemwareiti lingen ewe Samol mi Lapalap,
  rop-rop: “Bat afta, ol detlot pipul hu stil jidan laibala garra sing gudbinjiwei.
    Detlot pipul hu jidan langa sangodansaid garra preisimbat langa YAWEI gudbinjiwei.
  ukr-1871: (тільки праведні) Тілько вони піднесуть свій голос, возрадуються задля
    величностї Господньої, голосно викликати муть із того моря.
  deu-1951: Jene aber werden ihre Stimme erheben und frohlocken, ob der Majestät des
    HERRN wird man auf dem Meere jubeln.
  eng-JPS: 'Those yonder lift up their voice, they sing for joy; for the majesty of
    the LORD they shout from the sea:'
  srp-1865: Ovi æe podignuti glas svoj i pjevaæe, radi velièanstva Gospodnjega podvikivaæe
    od mora.
  lug-lug: Bayimusa amaloboozi gaabwe, baleekaana olw’essanyu, batendereza ekitiibwa
    kya Mukama Katonda okuva mu bugwanjuba.
  heb-heb: המה ישאו קולם ירנו בגאון יהוה צהלו מים׃
  ben-IRV: তারা চিৎকার করবে ও আনন্দে গান গাইবে। তারা সদাপ্রভুর মহিমার জন্য সমুদ্র
    থেকে চিত্কার করবে।
  pan-pan: ਉਹ ਆਪਣੀ ਅਵਾਜ਼ ਚੁੱਕਣਗੇ, ਉਹ ਜੈਕਾਰੇ ਗਜਾਉਣਗੇ, ਉਹ ਯਹੋਵਾਹ ਦੇ ਤੇਜ ਦੇ ਕਾਰਨ ਸਮੁੰਦਰੋਂ
    ਲਲਕਾਰਨਗੇ।
  mya-JVB: ထိုသူတို့ သည် ကြွေးကြော် ၍ ရွှင်လန်းစွာ သီချင်း ဆိုကြလိမ့်မည်။ ထာဝရဘုရား
    ကို ချီးမွမ်းသောအသံနှင့် ပင်လယ် တဘက်မှ မြည် ကြလိမ့်မည်။
  hmo-hmo: Do mauri noho taudia ese, mai moale danu ane do idia abia. Dina diho kahana
    taudia ese, Lohiabada ena hairai do idia hanamoa bada,
  urd-urd: वह अपनी आवाज़ बलन्द करेंगे, वह गीत गाएँगे; ख़ुदावन्द के जलाल की वजह से
    समन्दर से ललकारेंगे।
  rus-SYN: Они возвысят голос свой, восторжествуют в величии Господа, громко будут
    восклицать с моря.
  bqc-SIM: Gbɛ̃eↄ lɛ́ wii gbãa lɛ́, aalɛ gulakɛ, bɛ'aɛdeↄ wiidↄ Dii zↄ̃ↄkɛ yã́ musu.
  tcz-CHONGTHU: Ahin dalhah a umjousen kipana jeh in a eu vun, la asaove. Lhumlam
    a umhon Pakai loupina chu a vahchoi uve
  mar-mar: ते आपला आवाज उंचावतील आणि परमेश्वराचे ऐश्वर्य ओरडतील, आणि समुद्रावरून मोठ्याने
    आरोळी मारतील.
  qub-qub: Cawaycar quëdaj runacunaga Tayta Dios imanöpis rurashanta ricasha carmi
    cushicuypita gaparpanga. Tayta Diosta ricarmi maycho tiyaycashanchöpis cushisha
    cantanga.
  hat-hat: Sa ki chape yo pral rele, yo pral chante byen fò ak kè kontan. Y'ap rete
    bò solèy kouche a, yo pral di jan Seyè a gen pouvwa.
  eng-BSB: They raise their voices, they shout for joy; from the west they proclaim
    the majesty of the LORD.
  eng-WEBPB: These shall lift up their voice. They will shout for the majesty of the
    LORD. They cry aloud from the sea.
  kbq-kbq: Hagi anama hanige'za zamagra zamagerura erisga hu'za muse zagame hugahaze.
    Ana nehanage'za zage fre kazigama nemaniza vahe'mo'za Ra Anumzamofo hihamu hankave'agura
    ranke hu'za Agi'a ahentesga hugahaze.
  nhe-BL: Huan nopa se ome tlacame tlen noja mocahuase, tzajtzise huan huicase ica
    paquilistli. Tlen itztoque nechca nopa hueyi atl ica campa oncalaqui tonati quihueyichihuase
    TOTECO ipampa ihueyitilis.
  gub-BL: Wikuwe ma'e uzegar putar urywete haw rehe wà nehe. Kwarahy heixe haw kutyr
    wiko ma'e umume'u putar Tupàn Tuweharupi Wiko Ma'e uhua'u haw a'e wà nehe.
  eng-DRA: 'These shall lift up their voice, and shall give praise: when the Lord
    shall be glorified, they shall make a joyful noise from the sea.'
