verse: ISA.024.017
translations:
  mal-C: അല്ലയോ ഭൂവാസികളേ, ഭീതിയും കുഴിയും കെണിയും നിനക്കു നേരിട്ടിരിക്കുന്നു.
  deu-TKW: Grauen und Grube und Garn kommen über dich, Bewohner der Erde.
  lin-lin: Oh bato ya mokili, somo, libulu mpe motambo ezali kozela bino.
  eng-LSV: Fear, and a snare, and a trap, || [Are] on you, O inhabitant of the earth.
  eng-GNV: Feare, and the pitte, and the snare are vpon thee, O inhabitant of the
    earth.
  eng-WEBSTER: Fear, and the pit, and the snare, are upon thee, O inhabitant of the
    earth.
  nhw-BL: Nochi masehualme catli itztoque ipan ni tlaltipactli quipantise majmajtli,
    tlaquetztli huan ostome catli huejcatla para ipan huetzise.
  swh-ONEN: Hofu, shimo na mtego vinakungojea, ewe mtu ukaaye duniani.
  bba-bba: Bɛɛ tem mɛn tɔmbu i ko i bɛrum soorɑ domi bɑ bɛɛ yɛ̃ri kɑ suuri bɛrie,
  eng-KJVCPB: Fear, and the pit, and the snare, Are upon thee, O inhabitant of the
    earth.
  luo-luo: Masira rita, osekunyna bugo kendo obadho osechikna, yaye un oganda modak
    e piny.
  meu-meu: Tanobada inoholaina taumu e, gari bona guri bona idoa na latamu ai be kaumu.
  npi-ULB: ए पृथ्वीका बासिन्दाहरू, तिमीहरूमाथि त्रास, खाल्डो र पासो आइलागेको छ ।
  yor-yor: Ìpayà, isà òkú, àti ìdẹ̀kùn ń dúró dè ọ́, ìwọ ènìyàn ilẹ̀ ayé.
  pes-OPCB: ای مردم دنیا بدانید که ترس و گودال و دام در انتظار شماست.
  tgl-ULB: Matinding takot, ang hukay, at ang patibong ang sasainyo, mga naninirahan
    sa mundo.
  hui-hui: Dindini wali agali bu kamiru tí dege darabida. Mo ko holenebi tí gonoha
    dolenebi uliha gundu polenebi wiai kagoria lola holeore kamigonida.
  mya-mya: အို ကမ္ဘာ​သူ​ကမ္ဘာ​သား​တို့၊ ထိတ်​လန့်​ဖွယ်​ရာ ဘေး​ဥ​ပဒ်​များ၊ မြေ​တွင်း​များ​နှင့်​ကျော့​ကွင်း
    များ​သည်​သင်​တို့​အား​စောင့်​မျှော်​လျက်​နေ ကြ​၏။-
  bod-N: ཀྱེ་ས་གཞིའི་ཡུལ་མི་རྣམས། འཇིགས་སྐྲག་དང་ས་དོང་། རྒྱ་རྙི་བཅས་ཀྱིས་ཁྱོད་ལ་བསྒུགས་ཡོད།
  sna-sna: Kutya negomba zvakakumirirai, imi vanhu vapanyika.
  spa-BLM: El miedo, la fosa y la trampa están sobre vosotros, los que habitáis la
    tierra.
  cac-cac: A val juntzan̈ eb' cajan d'a sat lum tic, ol javoc nivan xivc'olal d'a
    yib'an̈ eb'. Ay jul yed' yaal ol laj em d'a yol sb'e eb'.
  swh-ULB: Hofu, shimo, na mtego yako juu yako, wenyeji wa dunia.
  bel-bel: Жудасьць і яма і пятля табе, жыхар зямлі!
  deu-ELBBK: Grauen und Grube und Garn über dich, Bewohner der Erde!
  mbb-OT: Sikiyu is menge etew kayi te kelibutan, kegkahandek, budsi, wey litag is
    edtaǥad keniyu.
  mal-2015: ഭൂവാസിയേ, പേടിയും കുഴിയും കണിയും നിനക്കു നേരിട്ടിരിക്കുന്നു.
  gup-gup: Ngudda bininj nawu ngurrihni kondah kurorre, wanjh kandibekka! Kaluk ngurriwernhkelemen
    dja ngurrikelerlobme. Wanjh bonj, ngurridjalbarabun, minj ngurringehkerren.
  rmc-rmc: E dar, e jama the e pasca avena pre tumende, manušale pre phuv.
  pes-OPV: ‌ای ساکن زمین ترس و حفره و دام بر تو است.
  ron-1924: Гроаза, гроапа ши лацул вин песте тине, локуитор ал цэрий!
  ben-OBCV: ওহে পৃথিবীর জনগণ, সন্ত্রাস, গর্ত ও ফাঁদ তোমাদের জন্য অপেক্ষা করছে।
  som-som: Kan dhulka degganow, waxaa ku hor yaal cabsi iyo yamays iyo dabin.
  lat-VUC: Formido, et fovea, et laqueus super te, qui habitator es terræ.
  eng-ASVBT: Fear, and the pit, and the snare, are upon thee, O inhabitant of the
    earth.
  ita-1885: Lo spavento, la fossa, e il laccio, ti soprastano, o abitante del paese.
  eng-LXXUP: Fear, and a pit, and a snare, are upon you that dwell on the earth.
  eng-ULB: Terror, the pit, and the snare are upon you, inhabitants of the earth.
  spa-VBL: Terrores, trampas y lazos los esperan, pueblos de la tierra.
  fra-_FOB: La terreur, la fosse et le filet vont t'atteindre, habitant du pays!
  mal-mal: ഭൂവാസിയേ, പേടിയും കുഴിയും കെണിയും നിനക്ക് നേരിട്ടിരിക്കുന്നു.
  urd-GVR: Ai duniyā ke bāshindo, tum dahshatnāk musībat, gaṛhoṅ aur phandoṅ meṅ phaṅs
    jāoge.
  suz-BL: गे रागी ङा मुरपुकी, इन ङोंइती शुश हिंचा ङा बाक्‍ब। इन ङोंइती बिक्‍तीके नु
    ब्‍वारद बाक्‍नीम।
  eng-NOY: The terror, the pit, and the snare Are upon thee, O inhabitant of the land!
  ita-1927: Spavento, fossa, laccio ti sovrastano, o abitante della terra!
  ckb-ckb: ترس و چاڵ و تەڵە بەسەرتەوەیە ئەی دانیشتووی زەوی.
  eng-BBE: Fear, and death, and the net, are come on you, O people of the earth.
  kan-OKCV: ಭೂಮಿಯ ನಿವಾಸಿಗಳೇ, ಭಯವೂ, ಕುಳಿಯೂ, ಬಲೆಯೂ ನಿಮಗೆ ಕಾದಿವೆ.
  tam-2017: தேசத்து மக்களே, பயமும், படுகுழியும், கண்ணியும் உங்களுக்கு நேரிடும்.
  spa-RV-1909: Terror y sima y lazo sobre ti, oh morador de la tierra.
  ron-BTF: Frica şi groapa şi cursa sunt asupra ta, locuitor al pământului.
  eng-WEBP: Fear, the pit, and the snare are on you who inhabit the earth.
  eng-FBV: Terrors and pit-traps and snares are waiting for you, people of the earth.
  nld-1939: Verschrikking, kuilen en strikken Voor u, bewoners der aarde.
  nch-BL: Nochi masehualme cati itztoque ipan ni taltipacti quipantise majmajti, taquetzti
    huan ostome cati huejcata para ipan huetzise.
  vie-1934: Hỡi dân cư trên đất, sự kinh hãi, hầm và bẫy đến trên ngươi.
  hin-CV: हे पृथ्वी के लोगों, डरो, गड्ढे और जाल से तुम्हारा सामना होगा.
  eng-OURB: Fear, the pit, and the snare, are on you who inhabitant the earth.
  spa-BES: El temor, la muerte y la trampa, él hoyo, o el lazo del cazador, han venido
    sobre ti, pueblo de la tierra.
  tdx-tdx: Ama’o ry mpimone’ ty tane toio ty harevendreveñañe, i koboñey, vaho i fandrikey.
  tha-KJV: โอ ชาวแผ่นดินโลกเอ๋ย ความสยดสยองและหลุมพรางและกั​บก​็มาทันเจ้าแล้ว
  por-BR-2018: Temor, cova e laço vem sobre ti, ó morador da terra.
  deu-ELO: Grauen und Grube und Garn über dich, Bewohner der Erde!
  eng-WYC-2018: Fearedfulness, and a ditch, and a snare on thee, that art a dweller
    of [the] earth. (Let fearfulness, and a ditch, and a snare be upon thee, who art
    an inhabitant of the land.)
  epo-epo: Teruro, kavo, kaj kaptilo trafos vin, ho loĝantoj de la tero.
  uig-PIN: I yǝr yüzidǝ turuwatⱪan insanlar! Wǝⱨimǝ, ora wǝ tuzaⱪ bexingƣa qüxidu;
  beo-beo: 'Dunu huluane! Na sia: nabima! Beda:ma:ne liligi, amola sani amola sani
    uli dogoi da dili wadela:musa: dialebe.'
  tpi-OTNT: Sori tru long yupela ol manmeri bilong graun. Taim nogut na hul na umben
    bilong holimpas yupela, ol i wetim yupela i stap.
  hau-SA: Razana da rami da tarko suna jiranku, Ya mutanen duniya.
  uig-LAT: I yer yüzide turuwatqan insanlar! Wehime, ora we tuzaq béshinggha chüshidu;
  nde-nde: Ukwesaba, igodi lomjibila kulilindele, lina bantu basemhlabeni.
  ton-ton: ‌ʻOku ʻiate koe ʻae ilifia, mo e luo, pea mo e tauhele, ʻa koe ʻoku nofo
    ʻi māmani.
  ces-1613: Hrůza a jáma a osídlo tě očekává, ó obyvateli země.
  eng-WMB: Fear, the pit, and the snare are on you who inhabit the earth.
  tam-TCV: பூமியின் குடிகளே, பயங்கரமும், படுகுழியும், கண்ணியுமே உங்களுக்காகக் காத்திருக்கின்றன.
  ceb-ULB: Kahadlok, ang bung-aw ug ang lit-ag anaa kaninyo, mga lumolupyo sa yuta.
  pol-UBG: Strach, dół i sidła na ciebie, mieszkańcu ziemi!
  urd-GVU: اے دنیا کے باشندو، تم دہشت ناک مصیبت، گڑھوں اور پھندوں میں پھنس جاؤ گے۔
  deu-1912: Darum kommt über euch, Bewohner der Erde, Schrecken, Grube und Strick.
  kan-2017: ಭೂನಿವಾಸಿಗಳೇ, ಭಯವೂ, ಗುಂಡಿಯೂ, ಬಲೆಯೂ ನಿಮಗೆ ಕಾದಿವೆ.
  yap-yap: Gubin e girdi’, mmotoyilgad ngog! Bay e marus, nge pi low, nge wup ni be
    son nagmed.
  hlt-MCSB: Birhihnah neh rhom khaw, pael khaw diklai khosa nang ham khaw.
  mdy-ETH: ዒንሢ ሳዖይዳ ናንጋ ዓሳ ቢያ! ታኣም ዋይዙዋቴ! ዲቃቲሢንታ ዔቴንታ ሃሣ ፒሮንታ ዒንሢ ካፒ ዓኣኔ።
  twi-ASANTE: Ehu, amena ne afidie retwɛn mo, Ao nnipa a mote asase soɔ.
  eng-WEBU: Fear, the pit, and the snare are on you who inhabit the earth.
  wal-wal: Inttenoo, sa7aa bollan de7iya asatoo, dagamai, aafoinne piree inttena naagees.
  spa-PDDPT: ¡Terror, fosa y trampa hay contra ti, oh habitante de la tierra!
  gun-gun: Ha'e nunga rupi yvy re penderekoa va'e, pendere ou 'rã ngyje, yvykua ha'e
    nhuã.
  ilo-ULB: Dumtengto kadakayo nga agnanaed ditoy daga ti panagbuteng, ti abut ken
    ti palab-og.
  kpg-kpg: Huogodoo hagalongo mai gi di au! Nia mee hagamadagudagu dangada, nia luwa
    pogo llala, mo nia hele e talitali goodou.
  uig-ARA: ئى يەر يۈزىدە تۇرۇۋاتقان ئىنسانلار! ۋەھىمە، ئورا ۋە تۇزاق بېشىڭغا چۈشىدۇ؛
  sus-sus: Gbaloe nan wo lima, wo tan duniɲa mixie.
  pon-2006: Kumwail rong ie, kumwail koaros! Mie soahng kamasepwehk kei, pwoahr loal
    kei, oh lidip kei me awiawih kumwail.
  ksd-ksd: A bunurut, a tung na minat, ma ra kun dital tar tadav avat ra tarai ta
    ra rakarakan a gunagunan.
  tur-YTC: Ey sen, yeryüzünde oturan, korku, çukur ve tuzak senin üzerinde.
  grc-BRENT: Φόβος καὶ βόθυνος καὶ παγὶς ἐφʼ ὑμᾶς τοὺς ἐνοικοῦντας ἐπὶ τῆς γῆς.
  ind-AYT: Kengerian, lubang, dan perangkap ada di atasmu, hai penduduk bumi.
  nya-nya: Inu anthu adziko lapansi, zoopsa, dzenje ndi msampha zikukudikirani.
  hrv-hrv: 'Strava, jama, zamka tebi, žitelju zemlje:'
  mps-mps: Te tǫde we bidi, dage hobede mu dao. Te dwai sogo me, tǫ dedage me, sųgų
    sabo wa tamago dage tonalubao, dage tola sainu.
  tpi-tpi: Sori tru long yupela ol manmeri bilong graun. Taim nogut na hul na umben
    bilong holimpas yupela, ol i wetim yupela i stap.
  dan-1931: Gru og Grav og Garn over dig, som bor på Jorden!
  vie-OVCB: Các dân tộc trên đất. Các ngươi vẫn còn bị khủng bố, gài bẫy, và sập vào
    hố thẳm.
  guj-2017: હે પૃથ્વીવાસીઓ, ભય, ખાડો તથા ફાંદો તમારા પર આવી પડ્યો છે.
  pon-2006A: Kumwail rong ie, kumwail koaros! Mie soahng kamasepwehk kei, pwoahr loal
    kei, oh lidip kei me awiawih kumwail.
  por-BRBSL: O medo, a cova e a armadilha estão sobre vocês que habitam a terra.
  cth-cth: Oe talai taminaw, taki ka tho e hoi tangkom hoi karap naw ni sut na pawp
    awh.
  twi-twi: Ehu, amoa ne afiri retwɛn mo, nnipa a mote asase so.
  hlt-hlt: Birhihnah neh rhom khaw, pael khaw diklai khosa nang ham khaw.
  tbz-SIM: Díndi bɛ̀ɛ̀ bo kɛtenkɛ̀ ĩ́nkɛ̀ Difɔ̃̀tìrì nɛ̀ ticùɔ̀tì, dɛɛ̀ bo di ììkɛ̀.
  msy-2020: Ia nguazir kamɨn itir gumazamiziba, iavzika! Dughiar kuram ko, torir ekiam
    ko, iver ia avaragh ian suighamba, me ia mɨzua iti.
  dop-dop: Sɔɣɔntʋ sɔsɔɔntʋ nɑ pʋ́ʋ́ɣʋ́ nɑ puluɣu pǝ tɑŋɑ ɑtɛ yǝlɑɑ mɛ.
  azb-azb: Ey dünya sakinləri, Qarşınıza dəhşət, dərin çuxur və tələ çıxacaq!
  eng-DBY: Fear, and the pit, and the snare are upon thee, inhabitant of the land.
  hin-2017: हे पृथ्वी के रहनेवालों तुम्हारे लिये भय और गड्ढा और फंदा है! (लूका 21:35)
  wol-KYG: Yeen waa àddina, kat-kat, pax akub caax dëgmal na leen.
  eng-YLT: Fear, and a snare, and a gin, [Are] on thee, O inhabitant of the land.
  eng-WYC-2017: Fearedfulness, and a ditch, and a snare on thee, that art a dweller
    of [the] earth.
  eng-WMBB: Fear, the pit, and the snare are on you who inhabit the earth.
  urd-GVH: ऐ दुनिया के बाशिंदो, तुम दहशतनाक मुसीबत, गढ़ों और फंदों में फँस जाओगे।
  rug-rug: Na kinoa matagutu, na pou meke na sipata si aqani gamu, kei gamu na tiena
    sa popoa pepeso.
  gaz-gaz: Yaa uummata lafa irraa, sodaan, qilee fi kiyyoon si eeggatu.
  fra-LSG: La terreur, la fosse, et le filet, Sont sur toi, habitant du pays!
  yal-yal: Gaxun nun yili gbeen nun luti ratixine ɛ tan bɔxɔ xɔnna muxune yɛɛ ra.
  haw-1868: E ka mea e noho la ma ka aina, Aia maluna ou ka makau, a me ka lua, a
    me ka upiki.
  arb-NAV: فَالرُّعْبُ وَالْحُفْرَةُ وَالْفَخُّ عَلَيْكُمْ يَا سَاكِنِي الأَرْضِ.
  ewe-ewe: O! Mi anyigbadzitɔwo, ŋɔdzi, ʋe globo kple kamɔ le mia lalam.
  eng-LEE: Fear, and the pit, and the snare are upon thee, O inhabitant of the land.
  asm-FB: পৃথিৱী নিবাসীসকল তোমালোকৰ বাবে আপদ, গাত, আৰু ফান্দ নিৰূপিত কৰা আছে।
  sus-A: فبَلٌي نَن وٌ لِمَ، وٌ تَن دُنِحَ مِشِيٍ.
  fra-SBL: La crainte, la fosse et le piège sont sur vous, habitants de la terre.
  hbo-hbo: פַּ֥חַד וָפַ֖חַת וָפָ֑ח עָלֶ֖יךָ יֹושֵׁ֥ב הָאָֽרֶץ׃
  kik-kik: Atĩrĩrĩ, inyuĩ andũ arĩa mũtũũraga thĩ, iguoyohia, na irima, o na mũtego
    nĩcio imwetereire.
  fra-NCL: Epouvante, fosse et filet sont sur toi, habitant de la terre.
  cek-AK: Aw long kaminawk, nangcae loe tasoehhaih, tangqom hoi thaang mah ang zing
    o boeh.
  cuk-cuk: Dulemar-napneggi-bukmalad, gwayed-dummad be-edarbebukmalad, be-iduar neg-bulegan
    naid, yardakleged-igar be-idu naid.
  uig-CYR: И йәр йүзидә туруватқан инсанлар! Вәһимә, ора вә қапқан бешиңға чүшиду;
  tel-2017: భూనివాసులారా, మీ మీదికి భయం వచ్చింది. గుంట, ఉరి మీకు దాపురించాయి.
  hat-BSA: Gwo laperèz, twou fòs ak pèlen vin devan nou menm ki rete sou latè.
  kos-kos: Porongeyu, mwet nukewa! Mwe aksangeng, luf loal, ac sruhf oan soanekowos.
  hbo-WLC: פַּ֥חַד וָפַ֖חַת וָפָ֑ח עָלֶ֖יךָ יוֹשֵׁ֥ב הָאָֽרֶץ׃
  ibo-ibo: Ihe egwu, na olulu, na igbudu nke onye na-esi ọnya dị na-eche unu, unu
    ndị niile bi nʼụwa.
  ory-ory: ହେ ପୃଥିବୀନିବାସୀ ଲୋକ, ତୁମ୍ଭ ନିମନ୍ତେ ଭୟ, ଗର୍ତ୍ତ ଓ ଫାନ୍ଦ ପ୍ରସ୍ତୁତ ଅଛି।
  chk-chk: Niuokus watte, pwang mi alolol me sär repwe sounikemi, ämi chon fanüfan.
  rop-rop: Ola pipul hu jidan langa dijan wel, yumob irrim mi na. Yumob garra bradin
    nomo lilbit en yumob garra ol git trep, en yumob garra abum loda trabul.
  ukr-1871: Страх на тебе й яма й сїло, чоловіче земний.
  deu-1951: Grauen, Grube und Garn kommen über dich, Bewohner der Erde!
  eng-JPS: Terror, and the pit, and the trap, are upon thee, O inhabitant of the earth.
  srp-1865: Strahota i jama i zamka pred tobom je, stanovnièe zemaljski!
  lug-lug: Entiisa n’obunnya n’omutego bibalindiridde, mmwe abantu b’ensi.
  heb-heb: פחד ופחת ופח עליך יושב הארץ׃
  ben-IRV: হে পৃথিবী নিবাসী, ভয়, গর্ত ও ফাঁদ তোমার ওপরে আসছে।
  pan-pan: ਹੇ ਧਰਤੀ ਦੇ ਵਾਸੀਓ, ਖੌਫ਼, ਭੋਹਰਾ ਤੇ ਫੰਦਾ ਤੁਹਾਡੇ ਉੱਤੇ ਹਨ!
  mya-JVB: အိုပြည် သား ၊ သင် သည် ကြောက်လန့် ဘွယ် သောအရာ မြေတွင်း ၊ ကျော့ကွင်း ထဲသို့
    ရောက်လေပြီ။
  hmo-hmo: Tanobada noho taudia e, lau dekenai do umui kamonai. Gari bada herea, guri,
    bona tarapu be umui totona idia naria noho.
  urd-urd: ऐ ज़मीन के बाशिन्दे, ख़ौफ़ और गढ़ा और दाम तुझ पर मुसल्लित हैं।
  rus-SYN: Ужас и яма и петля для тебя, житель земли!
  bqc-SIM: Gili ń ɛo ń baio lɛ́ á dã́ dṹnia gbɛ̃́ↄ.
  tcz-CHONGTHU: Leiset aum miten, kichat tijatna, kokhuh chuleh thang tamtah nakimai
    topi diu ahi.
  mar-mar: पृथ्वीतील राहणाऱ्यांनो, भीती व खांच आणि पाश ही तुझ्यावर आहेत.
  qub-qub: Cay pachacho tiyaj runacunaga cangapaj casadurpita jirca animal gueshpiycajnömi.
    Man'chäga cangapaj uchcuman yagananpaj caycajno, u togllaman chayananpaj caycajno.
  hat-hat: Nou menm ki rete sou latè, se kè sere, se gwo twou, se pèlen ki pare pou
    nou!
  eng-BSB: Terror and pit and snare await you, O dweller of the earth.
  eng-WEBPB: Fear, the pit, and the snare are on you who inhabit the earth.
  kbq-kbq: Ama mopafima mani'naza vahe'mota tamagri'ma tamazeri tamagogofe'nia zamo'ene
    krifumo'ene kukomo'enena tamazerinaku tamavega ante'naze.
  nhe-BL: Nochi tlacame tlen itztoque ipan ni tlaltepactli quipantise majmajtli, tlaquetztli
    huan tlacoyoctli tlen huejcatla para ipan huetzise.
  gub-BL: Pezeapyaka katu nehe, teko ywy nànànar wà. Uzemi'ikar ma'e uzàn oho miar
    wanaikweromo wà. Nezewegatete zauxiapekwer uzàn putar oho penaikweromo wà nehe
    no. Uzapo ywykwar ipyk pyr pepyhyk àwàm romo wà. Uzapo tukaz pepyhykaw romo wà.
  eng-DRA: Fear, and the pit, and the snare are upon thee, O thou inhabitant of the
    earth.
