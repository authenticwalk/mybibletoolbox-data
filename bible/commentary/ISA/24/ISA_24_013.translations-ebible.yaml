verse: ISA.024.013
translations:
  mal-C: ഒലിവുമരത്തിൽനിന്നു കായ്കൾ ശേഖരിക്കുന്നതിനായി തല്ലുന്നതുപോലെയോ മുന്തിരിപ്പഴം
    ശേഖരിച്ചശേഷം കാലാപെറുക്കുന്നതുപോലെയോ ആയിരിക്കും ഭൂമിയിൽ രാഷ്ട്രങ്ങൾക്കിടയിൽ സംഭവിക്കുന്നത്.
  deu-TKW: Denn so ergeht es auf der Erde, unter den Völkern, wie beim Abklopfen der
    Oliven, wie bei der Nachlese, wenn die Weinernte vorüber ist.
  lin-lin: Pamba te ekosalema kati na mokili mpe kati na bikolo ndenge esalemaka tango
    babukaka bambuma ya olive na nzete to tango balokotaka bambuma ya vino soki basilisi
    kobuka yango.
  eng-LSV: When thus it is in the heart of the land, || In the midst of the peoples,
    || As the surrounding of the olive, || As gleanings when harvest has been finished,
  eng-GNV: Surely thus shall it bee in the middes of the earth, among the people,
    as the shaking of an oliue tree, and as the grapes when the vintage is ended.
  eng-WEBSTER: When thus it shall be in the midst of the land among the people, there
    shall be as the shaking of an olive-tree, and as the gleaning grapes when the
    vintage is done.
  nhw-BL: Ya ni panos ipan nochi tlalme ipan ni tlaltipactli. San mocahuase se ome
    masehualme catli yoltoque. Elis san se quen quema quitlamitequij itlajca se olivo
    cuahuitl huan san mocahua se ome nica huan neca. O elis quen quema quitlamitequij
    itlajca nopa xocomecatl huan san mocahua se ome. San se quesqui masehualme mocahuase
    yoltoque.
  swh-ONEN: Ndivyo itakavyokuwa duniani na miongoni mwa mataifa, kama vile wakati
    mzeituni upigwavyo, au kama vile wakati masazo yabakiavyo baada ya zabibu kuvunwa.
  bba-bba: kpɑ tɔmbu bɑ n kɔ̃ɔkire tiɑ tiɑ tem mɛ sɔɔ, nɡe dɑ̃ɑ bii ni nu tiɑrɑ sɑnɑm
    mɛ bɑ dɑ̃ru sirɑ, ǹ kun mɛ nɡe resɛm ye bɑ kunɔnu mɔ̀.
  eng-KJVCPB: When thus it shall be in the midst of the land among the people, There
    shall be as the shaking of an olive tree, And as the gleaning grapes when the
    vintage is done.
  luo-luo: Ma notimre e piny ngima e kind ogendini mana kaka ipono olemb zeituni e
    yath kata mana kaka olemo manok, mag mzabibu dongʼne johulo e yath kosepon.
  meu-meu: Badina be tanobada bogaraginai unu baine vara toma, bese idau-idau bogaragidiai,
    olive auna e ureamu negana na heto, eiava vine anidia e habou vaitanimu bena momorudia
    e gogomu negana na heto.
  npi-ULB: किनकि जस्‍तो जैतूनको रूखलाई हल्लाउँदा, जस्‍तो अङ्गुर टिप्‍दा फाटफुट छुट्छ,
    सारा पृथ्वीभरि जातिहरू माझ यस्तै नै हुनेछ ।
  yor-yor: Bẹ́ẹ̀ ni yóò sì rí ní orí ilẹ̀ ayé àti láàrín àwọn orílẹ̀-èdè pẹ̀lú, gẹ́gẹ́
    bí ìgbà tí a lu igi olifi, tàbí gẹ́gẹ́ bí i pàǹtí tí ó ṣẹ́kù lẹ́yìn tí a kórè
    èso tán.
  pes-OPCB: در تمام ممالک دنیا این اتفاق خواهد افتاد. دنیا مانند درخت زیتونی خواهد
    بود که تکانیده شده باشد، و یا خوشهٔ انگوری که میوه‌اش را چیده باشند.
  tgl-ULB: Dahil ito ang mangyayari sa buong mundo sa kalagitnaan ng mga bansa, gaya
    ng pagpalo sa puno ng olibo, gaya ng pamumulot ng mga natira nang matapos ang
    pag-ani ng ubas.
  hui-hui: Mo ko holene horo ogoni wali agali dindi bibahendeni bu karuha tagira ibai
    haragola wali agali dewaore bo wahai halu emene dagalene hangu ira olibe lini
    dogolope halu gerebi linibi dai hene kagola mbira mbira hangu yu wahene dedaligobi
    wali agali ani holebira.
  mya-mya: ကမ္ဘာ​တစ်​ဝှမ်း​လုံး​မှ​နိုင်​ငံ​ရှိ​သ​မျှ​တို့​တွင် ဤ​နည်း​အ​တိုင်း​ပင်​ဖြစ်​ပျက်​ရ​လိမ့်​မည်။
    ဤ​သို့​ဖြစ်​ပျက်​ရာ​အ​ချိန်​သည်​သံ​လွင်​သီး များ​ကို​အ​ပင်​ရှိ​သ​မျှ​မှ​ရိုက်​ချ​လျက်၊
    စ​ပျစ်​သီး​အ​ကြွင်း​အ​ကျန်​များ​ကို​လည်း စ​ပျစ်​နွယ်​များ​မှ​ဆွတ်​ခူး​ပြီး​သည့်​အ​ချိန်၊
    သီး​နှံ​များ​ရိတ်​သိမ်း​မှု​ပြီး​ဆုံး​ရာ​ကာ​လ နှင့်​တူ​လိမ့်​မည်။
  bod-N: ས་གཞིའི་མི་ཀུན་སྐྱུ་རུ་ར་ཡི་སྡོང་པོ་སྒུལ་བ་བཞིན་དང་། བཏོགས་ཚར་བའི་རྒུན་འབྲུམ་ཤིང་ལྟར་མང་པོ་ལུས་མེད་དོ།
    །
  sna-sna: Ndizvo zvazvichaita munyika napakati pendudzi, zvichafanana nokuzunzwa
    kwomuorivhi, kana sezvinosara pakunongwa shure kwegohwo ramazambiringa.
  spa-BLM: Así será en la tierra, entre los pueblos, como el temblor de un olivo,
    como las espigas cuando se acaba la cosecha.
  cac-cac: Jayvan̈xon̈ej anima ol can d'a junjun nación d'a sat luum tic. Ichaxon̈ej
    tz'ajcan junjunocxo sat te' olivo yed' te' uva ayic smolji sat te' d'a schaelal,
    icha chi' ol ajcan eb' anima chi'.
  swh-ULB: Hivi ndivyo itakavyofanyika kwa dunia yote mwiongoni mwa mataifa, pale
    mti wa mzabibu utakapopigwa, na waokotapo zabibu baada mavuno yake kuwa tayari.
  bel-bel: А пасярод зямлі, паміж народамі, будзе тое самае, што бывае пры абіваньні
    масьлін, пры абіраньні вінаграду, калі закончаны збор.
  deu-ELBBK: 'Denn so wird es geschehen inmitten der Erde, in der Mitte der Völker:
    wie beim Abschlagen der Oliven, wie bei der Nachlese, wenn die Weinernte zu Ende
    ist.'
  mbb-OT: Deisey zà is menge etew he egkesamà kayi te langun he menge nasyun kayi
    te kelibutan, egkeiring te ulibu etawa paras he rerawen dà is egkesamà.
  mal-2015: ഒലിവു തല്ലുംപോലെയും മുന്തിരിപ്പഴം പറിച്ചു തീർന്നിട്ടു കാലാ പെറുക്കുംപോലെയും
    ഭൂമിയുടെ മദ്ധ്യേ ജാതികളുടെ ഇടയിൽ സംഭവിക്കുന്നു.
  gup-gup: Kuhni kakurduyimerran kore kubolkbubuyika rowk kondah kurorre. Kayakayakmen
    rowk, yiman olive kundulk bu bininj kabirridulkbun ba bu kamoyhmang mandjoleng,
    dja kabirrimoyhmang grapes rowk kore manrakel. Kundulk dja manrakel rowk wanjh
    mandjoleng yak.
  rmc-rmc: Bo avke ela pre phuv maškar o narodi, sar pal oda, sar hine obkidle olivi,
    sar pal oda, sar hino skidlo o hroznos, so peľa pre phuv.
  pes-OPV: زیرا که در وسط زمین در میان قوم هایش چنین خواهدشد مثل تکانیدن زیتون و مانند
    خوشه هایی که بعد از چیدن انگور باقی می‌ماند.
  ron-1924: Да, ын царэ, ын мижлокул попоарелор, есте ка атунч кынд се скутурэ мэслинул
    сау ка ла кулесул чоркинелор рэмасе дупэ кулесул вией.
  ben-OBCV: পৃথিবীতে ও জাতিসমূহের মধ্যে এরকমই ঘটনা ঘটবে, যেমন, যখন কোনো জলপাই গাছ
    ঝাড়ার পরে হয় কিংবা দ্রাক্ষাচয়নের পরে কিছু ফল অবশিষ্ট পড়ে থাকে।
  som-som: Waayo, sidaasay ahaan doontaa dalka iyo dadyowga dhexdoodaba, oo waxay
    noqon doontaa sida ruxruxidda geedka saytuunka ah iyo sida xaaxaabka canabka marka
    midhaha laga gurto dabadeed.
  lat-VUC: Quia hæc erunt in medio terræ in medio populorum, quomodo si paucæ olivæ
    quæ remanserunt excutiantur ex olea et racemi, cum fuerit finita vindemia.]
  eng-ASVBT: For thus shall it be in the midst of the earth among the peoples, as
    the shaking of an olive tree, as the gleanings when the vintage is done.
  ita-1885: Perciocchè avverrà in mezzo del paese, fra i popoli, come quando si scuotono
    gli ulivi; come, finita la vendemmia, si racimola.
  eng-LXXUP: All this shall be in the land in the midst of the nations, as if one
    should strip an olive tree, so shall they strip them; but when the vintage is
    done,
  eng-ULB: For this is how it will be on the whole earth among the nations, as when
    an olive tree is beaten, as the gleanings when the grape harvest is done.
  spa-VBL: 'Así va a ser en toda la tierra entre las naciones: sólo quedan unas pocas
    aceitunas después de sacudir el árbol, sólo quedan unas pocas uvas para espigar
    después de la cosecha.'
  fra-_FOB: Car il en est, au milieu du pays, parmi les peuples, comme lorsqu'on bat
    l'olivier, comme au grappillage après la vendange.
  mal-mal: ഒലിവു തല്ലുംപോലെയും മുന്തിരിപ്പഴം പറിച്ചു തീർന്നിട്ട് കാലാ പെറുക്കുംപോലെയും
    ഭൂമിയുടെ മദ്ധ്യത്തിൽ ജനതകളുടെ ഇടയിൽ സംഭവിക്കുന്നു.
  urd-GVR: Kyoṅki mulk ke darmiyān aur aqwām ke bīch meṅ yihī sūrat-e-hāl hogī ki
    chand ek hī bach pāeṅge, bilkul un do chār zaitūnoṅ kī mānind jo daraḳht ko jhāṛne
    ke bāwujūd us par rah jāte haiṅ, yā un do chār angūroṅ kī tarah jo fasal chunane
    ke bāwujūd beloṅ par lage rahte haiṅ.
  suz-BL: मोदेंशो रागी नु रागी रागी ङा मुर आन कली दुम्‍चा माल्‍ब। तेल रवा आन फल थेप्‍शा
    नु अङगुर सेक्‍शा यो सीला लीशो खोदेंशो पा रागी नेल्‍ल मोदेंशो दुम्‍चा माल्‍ब।
  eng-NOY: Yea, thus shall it be in the land, in the midst of the people, As when
    the olive-tree has been shaken; As the gleaning, when the vintage is ended.
  ita-1927: Poiché avviene in mezzo alla terra, fra i popoli, quel che avviene quando
    si scuoton gli ulivi, quando si racimola dopo la vendemmia.
  ckb-ckb: ئاوا دەبێت لەناوەندی زەوی لەنێو گەلان، وەک داتەکاندنی دار زەیتوون، وەک
    کۆکردنەوەی هێشوو کە ڕنین تەواو دەبێت.
  eng-BBE: For it will be in the heart of the earth among the peoples, like the shaking
    of an olive-tree, as the last of the grapes after the getting-in is done.
  kan-OKCV: ಓಲಿವ್ ಮರವನ್ನು ಬಡಿದ ಮೇಲೆಯೂ, ದ್ರಾಕ್ಷಿ ಸುಗ್ಗಿಯು ತೀರಿದ ನಂತರವು ನಿಲ್ಲುವ ಉಳಿದ
    ಕಾಯಿಗಳ ಹಾಗೆ ದೇಶದಲ್ಲಿರುವುದು.
  tam-2017: ஒலிவமரத்தை உலுக்கும்போதும், திராட்சைப்பழங்களை அறுத்துத் முடியும்போதும்,
    பின்பறிப்புக்குக் கொஞ்சம் மீந்திருப்பதுபோல, தேசத்திற்குள்ளும் இந்த மக்களின் நடுவிலும்
    கொஞ்சம் மீந்திருக்கும்.
  spa-RV-1909: Porque así será en medio de la tierra, en medio de los pueblos, como
    aceituno sacudido, como rebuscos acabada la vendimia.
  ron-BTF: Când va fi astfel în mijlocul ţării printre oameni, va fi ca scuturarea
    unui măslin şi precum strugurii culeşi după ce recoltarea este gata.
  eng-WEBP: For it will be so within the earth among the peoples, as the shaking of
    an olive tree, as the gleanings when the vintage is done.
  eng-FBV: This is the way it's going to be all throughout the earth among the nations—only
    a few olives are left after the tree is shaken, only a few grapes are left to
    be gleaned after the harvest.
  nld-1939: 'Ja, zó zal het wezen op aarde Te midden der volken: Als na het afslaan
    van de olijven, Als bij ‘t nalezen op het eind van de oogst!'
  nch-BL: Ya ni panos ipan nochi talme ipan ni taltipacti. San mocahuase se ome masehualme
    cati yoltoque. Elis san se quej quema quitamitequij itajca se olivo cuahuit huan
    san mocahua se ome nica huan neca. O elis quej quema quitamitequij itajca nopa
    xocomecat huan san mocahua se ome. San se quesqui masehualme mocahuase yoltoque.
  vie-1934: Vì giữa các dân trên đất sẽ giống như lúc người ta rung cây ô-li-ve, và
    như khi mót trái nho sau mùa hái trái.
  hin-CV: जिस प्रकार जैतून वृक्ष को झड़ाया जाता और दाख की उपज के बाद उसको जमा करने
    पर कुछ बच जाता है, उसी प्रकार पृथ्वी पर लोगों के बीच वैसा ही होगा.
  eng-OURB: For it will be so within the earth among the peoples, as the shaking of
    an olive tree, as the gleanings when the vintage is done.
  spa-BES: Porque estará en el corazón de la tierra entre los pueblos, como la sacudida
    de las aceitunas, como la última de las uvas después de que se hace la cosecha.
  tdx-tdx: Fa izay ty ho ie añivo’ ty tane toy, anteñateña’ ondatio, manahake ty fañozoñozoñan-tsakoa,
    naho ty fitimponañe ty sisa ami’ty fanontonañe valoboke.
  tha-KJV: เพราะจะเป็นเช่นนี้​อยู่​ท่ามกลางแผ่นดิน ท่ามกลางชนชาติ​ทั้งหลาย อย่างกับเมื่อต้นมะกอกเทศถูกเขย่า
    อย่างเมื่อการเก็บเล็มตามเถาองุ่นสิ้นลง
  por-BR-2018: Porque assim será por entre a terra, e no meio destes povos; como quando
    se sacode a oliveira, e como as uvas que sobram depois de terminada a vindima.
  deu-ELO: 'Denn so wird es geschehen inmitten der Erde, in der Mitte der Völker:
    wie beim Abschlagen der Oliven, wie bei der Nachlese, wenn die Weinernte zu Ende
    ist.'
  eng-WYC-2018: For these things shall be in the midst of [the] earth, in the midst
    of (the) peoples, as if a few fruits of olive trees that be left be shaken off
    from the olive tree (or like when the few fruits that be left on the olive trees
    be shaken off the trees), and (like the last of the) raisins, when the vintage
    is ended.
  epo-epo: 'Ĉar tiel estos meze de la lando, meze de la popoloj: kiel post fruktoskuo
    de olivarbo, kiel estas al la restintaj beroj post la fino de la vinberrikolto.'
  uig-PIN: Qünki hǝlⱪ-millǝtlǝrning arisida, Yǝr-jaⱨanning otturisida xundaⱪ boliduki,
    Zǝytun dǝrihini ⱪaⱪⱪandin keyin ⱪep ⱪalƣan zǝytunlardǝk, Üzüm ⱨosulini yiƣiwalƣandin
    keyin tǝrgüdǝk birnǝqqila üzüm ⱪalƣandǝk, bir ⱪaldisi ⱪaldurulidu.
  beo-beo: Amo hou da osobo bagade fifi asi gala huluanedafa amo ganodini ba:mu. Amo
    eso da ha:i manu gamisu eso da dagoi agoane ba:mu. Olife fage da olife ifa amoga
    fai dagoi amola waini fage amo waini efe amoga fai agoaiwane ba:mu.
  tpi-OTNT: Dispela kain bagarap tasol bai i kamap long olgeta lain manmeri bilong
    graun, na liklik lain tru bai i stap, olsem wan wan pikinini oliv i stap long
    diwai oliv long taim ol man i kisim pinis, na olsem wan wan pikinini wain i stap
    long gaden wain long taim ol i kisim pinis.
  hau-SA: Haka zai zama a duniya da kuma a cikin al’ummai, kamar sa’ad da akan karkaɗe
    itacen zaitun, ko kuma kamar sa’ad da ake barin kala bayan an girbe inabi.
  uig-LAT: Chünki xelq-milletlerning arisida, Yer-jahanning otturisida shundaq boliduki,
    Zeytun derixini qaqqandin kéyin qép qalghan zeytunlardek, Üzüm hosulini yighiwalghandin
    kéyin tergüdek birnechchila üzüm qalghandek, bir qaldisi qaldurulidu.
  nde-nde: Kuzakuba njalo emhlabeni laphakathi kwezizwe, njengalapho isihlahla somʼoliva
    sinyikinywa, loba njengezithelo ezitholwa emva kokuvunwa kwamavini.
  ton-ton: ¶ ʻOku hoko ʻo pehē ki he kakai ʻoe loto fonua, ʻe ai ʻo hangē ko e lulululu
    ʻoe ʻakau ko e ʻolive, pea hangē ko e toenga kālepi ʻoka hili hono tānaki mei
    he vaine.
  ces-1613: Nebo tak bude u prostřed země, u prostřed národů, jako očesání olivy,
    jako paběrkování, když se dokoná vinobraní.
  eng-WMB: For it will be so within the earth among the peoples, as the shaking of
    an olive tree, as the gleanings when the vintage is done.
  tam-TCV: அப்பொழுது ஒலிவமரம் உலுக்கப்பட்டு, பழம் பறித்தபின் சில பழங்கள் மீந்திருப்பது
    போலவும், திராட்சை அறுவடையின்பின் கிளைகளில் சில பழங்கள் மீந்திருப்பது போலுமே பூமியின்மேலும்,
    நாடுகளின் இடையேயும் மீந்திருப்போர் மட்டுமே விடப்பட்டிருப்பர்.
  ceb-ULB: Kay mao kini ang mahitabo sa tibuok yuta taliwala sa mga nasod, sama sa
    dihang pukpokon ang kahoy nga olibo, ug sama sa hagdawonon sa dihang mahuman na
    ang pagpupo sa ubas.
  pol-UBG: Tak bowiem będzie pośród ziemi, pośród ludu, jak przy otrząsaniu drzewa
    oliwnego, jak ostatki winogron po winobraniu.
  urd-GVU: کیونکہ ملک کے درمیان اور اقوام کے بیچ میں یہی صورتِ حال ہو گی کہ چند ایک
    ہی بچ پائیں گے، بالکل اُن دو چار زیتونوں کی مانند جو درخت کو جھاڑنے کے باوجود
    اُس پر رہ جاتے ہیں، یا اُن دو چار انگوروں کی طرح جو فصل چننے کے باوجود بیلوں پر
    لگے رہتے ہیں۔
  deu-1912: Denn es geht im Lande und im Volk eben, wie wenn ein Ölbaum abgepflückt
    ist, wie wenn man nachliest, so die Weinernte aus ist.
  kan-2017: ಎಣ್ಣೆಯ ಮರವನ್ನು ಕಡಿದ ಬಳಿಕ, ದ್ರಾಕ್ಷಿಯ ಸುಗ್ಗಿಯು ತೀರಿದ ನಂತರ ಉಳಿದ ಕಾಯಿಗಳ ಹಾಗೆ
    ಭೂಮಂಡಲದಲ್ಲಿ ಜನಾಂಗಗಳೊಳಗೆ ಉಳಿದಿರುವುದು.
  yap-yap: Irera’ e n’en nra buch ko gubin e nam u ga’ngin yang u fayleng. Ra bod
    tomuren e mat’ar wom’ngin e woldug, u nap’an ni kan tet’ar nga but’ gubin kaen
    e yu ke gek’iy ni olive nge tin tomur u wom’ngin e grape nni t’ar.
  hlt-MCSB: Te dongah diklai laklo ah khaw, pilnam laklo ah khaw olive a hae vaengkah
    bangla, misurbit a thok daengkah a yoep bangla om ni.
  mdy-ETH: ዛይቶ ሪሚቶ ሚፆ ዓኣፓ ዑፃፓ ቢያ ማንፂንቲ፥ ሃሣ ዎይናኣ ሶያፓ ቲቂንቴስካፓ ቃኣሉሚ ዓታሢጉዲ ዓጮ ካኣቶ ቢያይዳ
    ሄላንዳ ባካ ያዺኬ።
  twi-ASANTE: Saa ara na ɛbɛyɛ wɔ asase no so ne amanaman no mu, sɛdeɛ wɔboro ngo
    dua a ɛyɛ, anaa sɛdeɛ wogya mpɛpɛ wɔ bobe twaberɛ akyi no.
  eng-WEBU: For it will be so within the earth among the peoples, as the shaking of
    an olive tree, as the gleanings when the vintage is done.
  wal-wal: Wogaraa teeraa qaattidi qoqqofiyoogaadan, woikko woiniyaa teeraa maxi simmidi,
    poshiluwaa maxiyoogaadan, biittaa bollan de7iya kawotettatu giddon hegaadan hanana.
  spa-PDDPT: Sucederá en medio de la tierra y en medio de los pueblos como cuando
    se sacude el olivo o en el rebusco después de la cosecha.
  gun-gun: Mba'eta ko yvy regua kuery ma mbovy'i ete okuave 'rã yvy re, azeitona'y
    gui hi'a oipo'opaague rami, ha'e uva ono'õa ma rire nomono'õmbai'i va'ekue oeka
    jevya rami.
  ilo-ULB: Ta kastoyto ti mapasamak kadagiti nasion iti entero a daga, kaslanto iti
    mapasamak no kasta a magunggon ti kayo nga olibo, kas iti mapasamak no kasta a
    malpasen ti panagaapit iti ubas.
  kpg-kpg: Deenei di mee gaa hai i lodo nia henua huogodoo i henuailala hagatau. Ma gaa hai
    be di hadi muligoo o nia huwa laagau, nia huwa olib ga lullulu gii odi i tomo
    nia laagau, nia huwa ‘grape’ muliagina gaa hagi gi lala.
  uig-ARA: چۈنكى خەلق-مىللەتلەرنىڭ ئارىسىدا، يەر-جاھاننىڭ ئوتتۇرىسىدا شۇنداق بولىدۇكى،
    زەيتۇن دەرىخىنى قاققاندىن كېيىن قېپ قالغان زەيتۇنلاردەك، ئۈزۈم ھوسۇلىنى يىغىۋالغاندىن
    كېيىن تەرگۈدەك بىرنەچچىلا ئۈزۈم قالغاندەك، بىر قالدىسى قالدۇرۇلىدۇ.
  sus-sus: Na ɲaxankatɛ na ɲɔn duniɲa bɛndɛ fuɲi fari ɲamanɛe tagi, na luma nɛ alɔ
    oliwi bili naxan imaxama alako a bogie xa ba, na luma nɛ alɔ sansi tɔnsɔɛ keren
    keren naxee luma xɛ ma xɛ xabae dangi xanbi.
  pon-2006: Ih met me pahn pweida nan wehi koaros wasa koaros nan sampah. E pahn rasehng
    ni keimwiseklahn rahnen dolung wahnsahpw, ni wahn olip kan eh dendersangehr ni
    tuhke kan oh keimwiseklahn kreip dendersangehr ni tuhkehn wain kan.
  ksd-ksd: Tago na dari livuan ta ra tarai ta ra rakarakan a gunagunan, na da di imar
    ra davai na oliva, na da ra tangatanga upi ra vuai na vain ba i par ra varuruai
    na vuai na vain.
  tur-YTC: Çünkü zeytin ağacının silkelenmesi gibi, bağ bozumu bittiğinde geride kalan
    gibi, yeryüzünün ortasındaki halklar arasında öyle olacak.
  grc-BRENT: Ταῦτα πάντα ἔσονται ἐν τῇ γῇ ἐν μέσῳ τῶν ἐθνῶν· ὃν τρόπον ἐάν τις καλαμήσηται
    ἐλαίαν, οὕτως καλαμήσονται αὐτούς· καὶ ἐὰν παύσηται ὁ τρυγητὸς,
  ind-AYT: Itulah yang akan terjadi di tengah-tengah negeri itu, di antara bangsa-bangsa,
    seperti saat penjolokan pada pohon zaitun, seperti ceceran buah anggur setelah
    panen berakhir.
  nya-nya: Zimenezi ndizo zidzachitikire mitundu yonse ya dziko lapansi ndiponso pakati
    pa mitundu ya anthu. Zidzakhala ngati pamene mitengo ya olivi yayoyoledwa, kapena
    ngati nthawi ya kunkha la mphesa atatsiriza kukolola.
  hrv-hrv: Jer tako se zbiva na zemlji, među narodima, kao kad se oberu masline il'
    paljetkuje grožđe nakon berbe.
  mps-mps: Te tobage dwai sę naga te tigidali tǫde we bidide pedalaibao. Tama dwasianu
    we bidi hani mu naga bidaibao. Te ni oliv du te bidigo sela silaide te deli deli
    walalua pabo tiwai elaluaibao. Me te ni wain du te bidigo siyu, deli deli tagalai
    te elalubo tiwai yaibao.
  tpi-tpi: Dispela kain bagarap tasol bai i kamap long olgeta lain manmeri bilong
    graun, na liklik lain tru bai i stap, olsem wan wan pikinini oliv i stap long
    diwai oliv long taim ol man i kisim pinis, na olsem wan wan pikinini wain i stap
    long gaden wain long taim ol i kisim pinis.
  dan-1931: 'Thi på Jorden midt iblandt Folkene går det, som når Olietræets Frugt
    slås ned, som ved Efterslæt, når Vinen er høstet:'
  vie-OVCB: Cư dân trên đất sẽ cùng số phận— chỉ vài người sót lại như trái ô-liu
    lác đác trên cây như trái nho còn sót lại sau mùa hái.
  guj-2017: પૃથ્વીમાં લોકો ઝુડાયેલા જૈતૂન વૃક્ષ જેવા, તથા દ્રાક્ષાને વીણી લીધા પછી
    બાકી રહેલા દ્રાક્ષાવેલા જેવા થશે.
  pon-2006A: Ih met me pahn pweida nan wehi koaros wasa koaros nan sampah. E pahn
    rasehng ni keimwiseklahn rahnen dolung wahnsahpw, ni wahn olip kan eh dendersangehr
    ni tuhke kan oh keimwiseklahn kreip dendersangehr ni tuhkehn wain kan.
  por-BRBSL: Pois será assim dentro da terra entre os povos, como o tremor de uma
    oliveira, como os respigões quando a vindima é feita.
  cth-cth: Bangkongtetpawiteh, talai lungui, ramnaw thung dawkvah, olivekung kahuet
    toteh kaawm e patetlah thoseh, misurpaw khi toteh a paw racawng e patetlah thoseh
    ao han.
  twi-twi: Saa ara na ɛbɛyɛ wɔ asase no so ne amanaman no mu, sɛnea wɔboro ngodua
    a ɛyɛ no, anaa sɛnea wogyaw mpɛpɛ wɔ bobe twabere akyi no.
  hlt-hlt: Te dongah diklai laklo ah khaw, pilnam laklo ah khaw olive a hae vaengkah
    bangla, misurbit a thok daengkah a yoep bangla om ni.
  tbz-SIM: Ibotí imɔu kutenkù dɛ̀ bo ndònnɛ̀ bɛ̀ ɔ̃ɔ̃ tɔ̃ũ odìfíè kó yɛbɛ kɛ íntɛ́
    yɛ̀, bɛ̀ ɔ̃ɔ̃ tɔ̃ũ fínyĩ̀ bɛ kɛ́yɑ́kɛ́ yɛ̀.
  msy-2020: Arazir kamra, nguazir kamɨn itir gumazamiziba bar me bativam, eghtɨ gumazamizir
    varazira ikiam, mati gumaziba olivɨn ovɨziba kuarigha da inigha gɨvazɨ, ovɨzir
    vabara olivɨn tememɨn guighav iti. Egha mati me wainɨn ovɨziba inigha gɨvazɨ,
    vaghvazibara wainɨn azenimɨn iti.
  dop-dop: Pǝ kɑɑ kɑɑsɩ yǝlɑɑ kɛ sɔsɔm kɛ tɛtʋ tɑɑ. Ɩsɩɩ pɑ kooluɣu olifinɑɑ pee nɑ
    pukɑɣɑ yɑɑ pɑ sɛtʋɣʋʋ lɛsɛŋnɑɑ tukuŋ nɑ pǝ́ kɑɑsɩ ɑcɑlǝsɑ tɔ.
  azb-azb: Zeytun ağacından zeytunları tökmək üçün ağacı silkələyib döyəndə necə olursa,
    Üzüm məhsulu yığılandan sonra qalan salxımlar necə olursa, Dünyadakı xalqlar da
    elə olacaq.
  eng-DBY: For so will it be in the midst of the land among the peoples, as the shaking
    of an olive-tree, as the grape-gleanings when the vintage is done.
  hin-2017: क्योंकि पृथ्वी पर देश-देश के लोगों में ऐसा होगा जैसा कि जैतून के झाड़ने
    के समय, या दाख तोड़ने के बाद कोई-कोई फल रह जाते हैं।
  wol-KYG: Noonu lay deme ci àddina, ci biir xeet yi, mbete benn-benni doomi oliw
    gu ñu gësëm, mbaa doomi reseñ yu des ca ndey ja, gannaaw bu ñu wittee ba sottal.
  eng-YLT: When thus it is in the heart of the land, In the midst of the peoples,
    As the compassing of the olive, As gleanings when harvest hath been finished,
  eng-WYC-2017: For these things shall be in the midst of [the] earth, in the midst
    of peoples, as if a few fruits of olive trees that be left be shaken off from
    the olive tree, and raisins, when the vintage is ended.
  eng-WMBB: For it will be so within the earth amongst the peoples, as the shaking
    of an olive tree, as the gleanings when the vintage is done.
  urd-GVH: क्योंकि मुल्क के दरमियान और अक़वाम के बीच में यही सूरते-हाल होगी कि चंद
    एक ही बच पाएँगे, बिलकुल उन दो-चार ज़ैतूनों की मानिंद जो दरख़्त को झाड़ने के बावुजूद
    उस पर रह जाते हैं, या उन दो-चार अंगूरों की तरह जो फ़सल चुनने के बावुजूद बेलों
    पर लगे रहते हैं।
  rug-rug: Ke kote gua asa sa doduruna sa popoa pepeso meke koari doduru butubutu,
    ka visavisa mo si kote koa hola, gua totoso ta zoru sa huda olive, meke totoso
    koa hola si kaiqa qurepi mudina sa totoso pudiki.
  gaz-gaz: Akkuma yeroo mukni ejersaa dhaʼamuu fi akkuma yeroo wayiniin galfamutti
    qarmiin hafu taʼu sana, lafa irratti saboota gidduuttis akkasuma ni taʼa.
  fra-LSG: Car il en est dans le pays, au milieu des peuples, Comme quand on secoue
    l’olivier, Comme quand on grappille après la vendange.
  yal-yal: A ligama na kii nin bɔxɔni siyane tagi, se wuyaxi mi luma, alo oliwi bogine
    na yelin malanɲɛ, alo manpa binle xɔri bolon waxatini.
  haw-1868: Pela no auanei mawaenakonu o ka aina, Mawaena hoi o na kanaka, E like
    me ka laau oliva i luluia, E like hoi me ka hooiliili hope ana, I ka wa i pau
    ai ka hua waina i ka ohiia.
  arb-NAV: وَهَكَذَا يَحْدُثُ فِي وَسَطِ الأَرْضِ بَيْنَ الأُمَمِ، فَيَكُونُونَ كَشَجَرَةِ
    زَيْتُونٍ نُفِضَتْ، أَوْ كَاللُّقَاطِ الْمُتَبَقِّي بَعْدَ قِطَافِ الْعِنَبِ.
  ewe-ewe: Alea wòanɔ le anyigba la dzi kple dukɔwo dome. Anɔ abe amiti si dzi wogbe
    kutsetsewo katã vɔ le alo abe wainka si dzi wogbe wain tsetsewo le hegble kutsetse
    wuwlui aɖewo ko ɖo la ene.
  eng-LEE: For thus shall it be in the midst of the land among the nations, as [at]
    the shaking of an olive-tree, as [at] the gleaning of grains when the vintage
    is done.
  asm-FB: কিয়নো জিত গছ জোকাৰিলে যেনে হয়, দ্ৰাক্ষাফল গোটাবৰ পাছত চেৰ পৰা গুটি যেনে
    হয়, প্ৰজাসকলৰ মাজত পৃথিবীও তেনে হয়।
  sus-A: نَ حَشَنكَتّ نَ حْن دُنِحَ بّندّ قُحِ قَرِ حَمَنّيٍ تَفِ، نَ لُمَ نّ عَلْ
    عٌلِوِ بِلِ نَشَن عِمَشَمَ عَلَكٌ عَ بٌفِيٍ شَ بَ، نَ لُمَ نّ عَلْ سَنسِ تْنسْي
    كٍرٍن كٍرٍن نَشٍيٍ لُمَ شّ مَ شّ شَبَيٍ دَنفِ شَنبِ.
  fra-SBL: Car il en sera ainsi sur la terre, parmi les peuples, comme on secoue un
    olivier, comme on glane après la vendange.
  hbo-hbo: כִּ֣י כֹ֥ה יִהְיֶ֛ה בְּקֶ֥רֶב הָאָ֖רֶץ בְּתֹ֣וךְ הָֽעַמִּ֑ים כְּנֹ֣קֶף
    זַ֔יִת כְּעֹולֵלֹ֖ת אִם־כָּלָ֥ה בָצִֽיר׃
  kik-kik: O ta ũrĩa mũtĩ wa mũtamaiyũ ũikaraga wainainio, na o ta ũrĩa mũtĩ wa mũthabibũ
    ũikaraga thabibũ ciahaarwo hĩndĩ ya magetha, ũguo noguo ũhoro ũgaikara gũkũ thĩ
    na ndũrĩrĩ-inĩ ciothe.
  fra-NCL: Car il en sera au milieu de la terre, parmi les peuples, comme quand on
    abat des olives, comme quand on grappille après la vendange.
  cek-AK: Olive thing kanghuen baktih, misurthaih pakhrik pacoengah kanghmat athaih
    to akhuih baktiah, prae thung ih kaminawk salakah om tih.
  cuk-cuk: Weyob napneggi dulemar-yar-baid-baidgi-bukmalad imaklemaloed. Igi olivo-sapi-san
    gwallealir, e-san obatega, binnasuli-osiamaklege, deyobi gumaloed. Uva-batisbukwayob
    gumaloed.
  uig-CYR: Чүнки хәлиқ-милләтләрниң арисида, Йәр-җаһанниң оттурисида шундақ болидуки,
    Зәйтун дәриғини қаққандин кейин қеп қалған зәйтунлардәк, Үзүм һосулини жиғивалғандин
    кейин тәргидәк бир нәччила үзүм қалғандәк, бир қалдиси қалдурулиду.
  tel-2017: ఒలీవ చెట్టును దులిపేటప్పుడు, ద్రాక్షకోత అయిన తరువాత పరిగె పళ్ళు ఏరు కొనేటప్పుడు
    జరిగేలా లోక జాతులన్నిటిలో జరుగుతుంది.
  hat-BSA: Paske se konsa l ap ye nan mitan latè a pami pèp yo; tankou lè bwa doliv
    souke fò, tankou sila ki ranmase apre rekòlt rezen an fin fèt yo.
  kos-kos: Ac fah pa inge ma ac sikyak nu ke mutunfacl nukewa fin faclu. Ac fah oana
    ke safla pacl in kosrani — wanginla fahko ke sak olive, ac grape nukewa kinkinla.
  hbo-WLC: כִּ֣י כֹ֥ה יִהְיֶ֛ה בְּקֶ֥רֶב הָאָ֖רֶץ בְּת֣וֹךְ הָֽעַמִּ֑ים כְּנֹ֣קֶף
    זַ֔יִת כְּעוֹלֵלֹ֖ת אִם־כָּלָ֥ה בָצִֽיר׃
  ibo-ibo: Otu a ka ọ ga-adị nʼụwa niile, nakwa nʼetiti mba niile, dịka mgbe a na-etitusi
    mkpụrụ dị nʼelu osisi oliv, maọbụ mgbe ahapụrụ ụfọdụ mkpụrụ grepu nʼelu osisi
    mgbe a ghọchasịrị ihe ubi.
  ory-ory: କାରଣ ଯେପରି ଜୀତବୃକ୍ଷ ଝାଡ଼ିବା ବେଳେ ହୁଏ ଓ ଦ୍ରାକ୍ଷାଫଳ ସଂଗ୍ରହ ଉତ୍ତାରେ ଯେପରି
    ଦ୍ରାକ୍ଷା ସାଉଁଟିବାର ହୁଏ, ସେହିପରି ପୃଥିବୀସ୍ଥ ଗୋଷ୍ଠୀୟମାନଙ୍କ ମଧ୍ୟରେ ଘଟିବ।
  chk-chk: Iei usun mine epwe fis won unusen fanüfan, pwal ngeni aramas meinisin.
    Epwe usun chök lesopolan fansoun kinikin, lupwen eman a fen wes le wichiki ekewe
    irän olif, pwal lupwen eman a fen kiniela uän ekewe irän wain.
  rop-rop: Dijan garra hepin oloba langa ebri kantri langa dijan wel wulijim det taim
    wen dei binij gajimbat ola daga brom ola olibtri en greiptri.
  ukr-1871: А на землї буде з народами те саме, що буває, коли пообтрушують оливки,
    виноград обріжуть, та покінчать збірку.
  deu-1951: Ja, es wird auf der Erde und unter den Völkern also gehen, wie wenn man
    Oliven abklopft, oder wie bei der Nachlese, wenn der Herbst beendigt ist.
  eng-JPS: For thus shall it be in the midst of the earth, among the peoples, as at
    the beating of an olive-tree, as at the gleanings when the vintage is done.
  srp-1865: Jer æe biti u zemlji i u narodima kao kad se oberu masline, i kao kad
    se paljetkuje poslije berbe.
  lug-lug: Bwe kityo bwe kiriba ku nsi ne mu mawanga ng’omuzeyituuni bwe gunyeenyezebwa
    oba ng’ebinywa ebisigaddewo bwe bibeera oluvannyuma lw’okukungula kw’ezabbibu.
  heb-heb: כי כה יהיה בקרב הארץ בתוך העמים כנקף זית כעוללת אם כלה בציר׃
  ben-IRV: জিত গাছ ঝাড়ার মতো, যেমন ফল সংগ্রহের পরে আঙ্গুর ফল বাছার মত হয় পৃথিবীর
    জাতিগুলোর অবস্থা তেমনই হবে।
  pan-pan: ਧਰਤੀ ਉੱਤੇ ਦੇਸ਼-ਦੇਸ਼ ਦੇ ਲੋਕਾਂ ਦੇ ਵਿਚਕਾਰ ਅਜਿਹਾ ਹੋਵੇਗਾ, ਜਿਵੇਂ ਜ਼ੈਤੂਨ ਦਾ ਹਲੂਣਾ,
    ਜਿਵੇਂ ਅੰਗੂਰ ਤੋੜਨ ਦੇ ਪਿੱਛੋਂ ਰਹਿੰਦ-ਖੁਹੰਦ ਚੁਗਣਾ।
  mya-JVB: ထိုသို့ပြည် တော်အလယ် ၊ ပြည်သား တို့တွင် ဖြစ်ရသော်လည်းသံလွင် ပင်ကို လှုပ်
    ၍ အသီးကို ရသကဲ့သို့ ၎င်း၊ စပျစ်သီးကို သိမ်းယူ သောနောက်၊ အကြွင်းအကျန်ကို ကောက်
    ရသကဲ့သို့ ၎င်း ဖြစ် လိမ့်မည်။
  hmo-hmo: Inai bamona do ia vara, tanobada ena bese idauidau ibounai dekenai, tanobada
    be olive audia ibounai idia botaia ore negana bamona, bona vain audia dekena amo
    huahua ibounai idia haboua vadaeni, bona momoru idia gogoa noho bamona.
  urd-urd: क्यूँकि ज़मीन में लोगों के बीच यूँ होगा जैसा जै़तून का दरख़्त झाड़ा जाए,
    जैसे अंगूर तोड़ने के बाद ख़ोशा — चीनी।
  rus-SYN: А посреди земли, между народами, будет то же, что бывает при обивании маслин,
    при обирании винограда, когда кончена уборка.
  bqc-SIM: Màa aↄ dɛ bui píiɛ dṹnia guu. Aↄ dɛ lán kukɛawa, lá wà kpa kↄ̃nwɛ̀
    wa làawa.
  tcz-CHONGTHU: Leiset chung jouse a hiche thusim hi akibange- amoh bou akidalhan,
    theiphung chunga theichang khat pampet a kidalha tobang, lengpi thei themkhat
    akikhop tup jouva agui a kidalha tobang hiding ahi.
  mar-mar: द्राक्षांचा हंगाम सपंल्यावर व जैतून वृक्ष हलविल्यावर, झाडावर जशी थोडीशी
    फळे उरतात तशी या देशाची अवस्था झालेली असणार तसे पृथ्वीवरील सर्व राष्ट्रांचे होईल.
  qub-qub: Runaga wallcallanami cay pachacho quëdanga. Olivota pallar ushajpaj shicwananpaj
    wiruptin juc ishcay quëdashannöllana, cosëcha ushay quëdaj übasta ashishannöllanami
    quëdanga.
  hat-hat: Se konsa sa pral ye nan tout peyi sou latè. Se va tankou apre rekòt lè
    y'ap gole dènye oliv ki rete nan pye oliv yo, lè y'ap fè grapyay apre rekòt rezen
    an.
  eng-BSB: So will it be on the earth and among the nations, like a harvested olive
    tree, like a gleaning after a grape harvest.
  eng-WEBPB: For it will be so within the earth amongst the peoples, as the shaking
    of an olive tree, as the gleanings when the vintage is done.
  kbq-kbq: Anahu kna avu'ava zamoke, ana maka mopafima nemaniza vahepina fore hutere
    hugahie. Olivi rgama tagige, grepi rgama tagite'za osi'a ragama atrazageno zafare
    menege'za neragizankna hu'za osi'a vahe manigahaze.
  nhe-BL: Ya ni panos ipan nochi tlaltini ipan ni tlaltepactli. San mocahuase se ome
    tlacame tlen yoltoque. Elis san se queja quema quitlamitequij itlajca se olivo
    cuahuitl huan san mocahua se ome nica huan neca. O elis queja quema quitlamitequij
    itlajca nopa xocomecatl huan san mocahua se ome. San se quesqui tlacame mocahuase
    yoltoque.
  gub-BL: Xo màràn uri zo heta u'yw rehe wà, xo màràn uwà zo heta u'yw rehe wà wapo'o
    re wà. Nezewegatete ywy nànàn xo màràmàràn teko zo wikuwe putar wà nehe.
  eng-DRA: 'For it shall be thus in the midst of the earth, in the midst of the people,
    as if a few olives, that remain, should be shaken out of the olive tree: or grapes,
    when the vintage is ended.'
