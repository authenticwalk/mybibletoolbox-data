verse: ISA.024.022
translations:
  mal-C: കാരാഗൃഹത്തിൽ തടവുകാരെയെന്നപോലെ അവർ ഒരുമിച്ചുകൂട്ടപ്പെടും; അവർ കാരാഗൃഹത്തിൽ
    അടയ്ക്കപ്പെടുകയും അനേകം ദിവസങ്ങൾക്കുശേഷം ശിക്ഷിക്കപ്പെടുകയും ചെയ്യും.
  deu-TKW: wie man Gefangene einsperrt, werden sie in eine Grube gesperrt und unter
    Verschluß gethan und erst nach langer Zeit in Gnaden heimgesucht werden.
  lin-lin: Bakosangisa bango elongo kati na libulu ndenge basangisaka bakangami na
    boloko, bakokangela bango na boloko mpe bakozwa etumbu sima na mikolo ebele.
  eng-LSV: And they have been gathered—A gathering of bound ones in a pit, || And
    they have been shut up in a prison, || And after a multitude of days are inspected.
  eng-GNV: 'And they shall be gathered together, as the prisoners in the pit: and
    they shall be shut vp in the prison, and after many daies shall they be visited.'
  eng-WEBSTER: And they shall be gathered, as prisoners are gathered in the pit, and
    shall be shut up in the prison, and after many days shall they be visited.
  nhw-BL: Huan nochi nopa ángeles catli amo cuajcualme quinmontonos ipan se hueyi
    ostotl catli eltoc tlalijtic huan nopona quintzacuas. Huan nopona itztose miyac
    tonali hasta ajsis hora para quintlajtolsencahuas huan quintlatzacuiltis.
  swh-ONEN: Watakusanywa pamoja kama wafungwa waliofungwa gerezani, watafungiwa gerezani
    na kuadhibiwa baada ya siku nyingi.
  bba-bba: kpɑ bu bu yoru mwɑ bu bu tɑɑsi wɔrusɔ nɡe pirisɔmbɑ. Sɔ̃ɔ dɑbi dɑbirun
    biru, kpɑ bu bu sɛɛyɑsiɑ.
  eng-KJVCPB: And they shall be gathered together, as prisoners are gathered in the
    pit, And shall be shut up in the prison, And after many days shall they be visited.
  luo-luo: Nochokgi kaachiel kendo nolornegi mana kaka jo-jela molornegi e od twech
    kendo nolornegi e od twech, mi giyud kum kuom kinde mangʼeny.
  meu-meu: Baine haboudia, abi-mauri taudia guri lalonai na heheto; dibura rumana
    ai baine koudia, bena dina hoho muridiai edia dika davadia baine henidia.
  npi-ULB: तिनीहरूले कैदीको रूपमा खाल्डोमा एकसाथ जम्‍मा गरिनेछ र झ्यालखानमा बन्द गरिनेछ
    । अनि धेरै दिनपछि तिनीहरूलाई दण्ड दिइनेछ ।
  yor-yor: A ó sì kó wọn jọ pọ̀, gẹ́gẹ́ bí ará túbú jọ sínú ihò, a ó tì wọ́n mọ́ inú
    túbú, a ó sì bẹ̀ wọ́n wò lẹ́yìn ọ̀pọ̀lọpọ̀ ọjọ́.
  pes-OPCB: آنان مانند اسیرانی که در سیاهچال زندانی هستند نگه داری خواهند شد تا روز
    محاکمه فرا رسد.
  tgl-ULB: Sila ay sama-samang titipunin, mga bilanggo sa hukay, at ikukulong sa isang
    bilangguan; at pagkatapos ng maraming araw sila ay hahatulan.
  hui-hui: Anduane Homogo ibugua kini uruni bibahende mo mogo buwa agali minu garabaya
    bialu gundu uliha helagadagua minu garabaya bu helolebira. Ibugua ti garabaya
    luore helowa mani ibuni hame ledagoale pani tihondo mulebira.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ပြည်​ရှင်​မင်း​တို့​အား အ​ကျဉ်း​သ​မား​များ​သ​ဖွယ် တွင်း​တစ်​ခု​တွင်
    ပြွတ်​သိပ်​၍​ချုပ်​နှောင်​ထား​တော်​မူ​လိမ့်​မည်။ အ​ပြစ်​ဒဏ်​ခံ​ရ​ကြ​မည့်​အ​ချိန်​မ​ရောက်
    မ​ချင်း သူ​တို့​အား​ကိုယ်​တော်​သည်​အ​ကျဉ်း ချ​၍​ထား​တော်​မူ​လိမ့်​မည်။-
  bod-N: དེ་དག་བཙོན་པ་རྣམས་མུན་དོང་དུ་བསྡུས་པ་བཞིན་དུ་བསྡུ་བར་འགྱུར་ཞིང་། དེ་དག་བཙོན་ཁང་དུ་བཅུག་སྟེ་ཉིན་མང་པོའི་རྗེས་སུ་ཉེས་ཆད་གཅོད་ངེས།
  sna-sna: Vachaunganidzwa pamwe chete kufanana navasungwa vakasungwa mugomba; vachapfigirwa
    mutorongo vagozorangwa kwamazuva mazhinji.
  spa-BLM: Serán reunidos como se reúne a los prisioneros en la fosa, y serán encerrados
    en la cárcel; y después de muchos días serán visitados.
  cac-cac: Ol molb'aj eb' icha smolb'aj junoc n̈ilan̈ eb' presovum d'a yol junoc olan.
    Ol macchaj eb' junoc tiempoal. Ol lajvoc chi' ol ac'jococh syaelal eb'.
  swh-ULB: Watakusanyika pamoja, wafungwa katika shimo, na watafungw gerezani; na
    baada ya siku nying watadhibiwa.
  bel-bel: І будуць сабраныя разам, як вязьні, у яму і будуць увязьнены ў цямніцы,
    і праз многа дзён будуць пакараныя.
  deu-ELBBK: Und sie werden in die Grube eingesperrt, wie man Gefangene einsperrt,
    und in den Kerker eingeschlossen; und nach vielen Tagen werden sie heimgesucht
    werden.
  mbb-OT: Edtiǥumen sikandan diyà te vudsi iring te menge pinirisu. Ebpirisuwen sikandan,
    ne edsilutan keuzemà.
  mal-2015: കുണ്ടറയിൽ വിലങ്ങുകാരെപ്പോലെ അവരെ ഒന്നിച്ചു കൂട്ടി കാരാഗൃഹത്തിൽ അടെക്കയും
    ഏറിയനാൾ കഴിഞ്ഞിട്ടു അവരെ സന്ദർശിക്കയും ചെയ്യും.
  gup-gup: Nungka kabenmirndekurrme kanjdji kore kururrrkdangbalhmekenh dja kabendukkadukkan
    ba bu kabirribongdi bu kunwern kunbarnangarra. Kaluk kabenbun.
  rmc-rmc: Skidela len pre kopa sar le bertenošen andre jama, ena phandle andre bertena
    a pal o but dživesa ena marde.
  pes-OPV: و ایشان مثل اسیران در چاه جمع خواهند شد و درزندان بسته خواهند گردید و بعد
    از روزهای بسیار، ایشان طلبیده خواهند شد.
  ron-1924: Ачештя вор фи стрыншь ка приншь де рэзбой ши пушь ынтр-о темницэ, вор
    фи ынкишь ын герле ши, дупэ ун маре нумэр де зиле, вор фи педепсиць.
  ben-OBCV: অন্ধকূপে যেমন বন্দিদের আবদ্ধ রাখা হয়, তাদেরও তেমনই একত্র করে রাখা হবে;
    তাদের কারাগারে রুদ্ধ করে রাখা হবে, আর অনেক দিন পরে তাদের মুক্ত করা হবে।
  som-som: Oo iyaga waxaa laysugu soo ururin doonaa sida maxaabiista godxabsiga loogu
    urursho, oo waa la xabbisi doonaa oo maalmo badan dabadeed ayaa la ciqaabi doonaa.
  lat-VUC: et congregabuntur in congregatione unius fascis in lacum, et claudentur
    ibi in carcere, et post multos dies visitabuntur.
  eng-ASVBT: And they shall be gathered together, as prisoners are gathered in the
    pit, and shall be shut up in the prison; and after many days shall they be visited.
  ita-1885: E saranno adunati insieme, come si adunano i prigioni in una fossa; e
    saranno rinchiusi in un serraglio; e dopo un lungo tempo, saranno visitati.
  eng-LXXUP: 'And they shall gather the multitude thereof into prisons, and they shall
    shut them into a stronghold: after many generations they shall be visited.'
  eng-ULB: They will be gathered together, prisoners in a pit, and will be shut up
    in a prison; and after many days they will be punished.
  spa-VBL: Serán reunidos, prisioneros en una fosa. Serán encarcelados, y finalmente
    serán castigados.
  fra-_FOB: Et ils seront rassemblés captifs dans un cachot, et enfermés dans la prison;
    et après un grand nombre de jours ils seront châtiés.
  mal-mal: കുണ്ടറയിൽ തടവുകാരെപ്പോലെ അവരെ ഒന്നിച്ച് കൂട്ടി കാരാഗൃഹത്തിൽ അടയ്ക്കുകയും
    ഏറിയനാൾ കഴിഞ്ഞിട്ട് അവരെ സന്ദർശിക്കുകയും ചെയ്യും.
  urd-GVR: Tab wuh giriftār ho kar gaṛhe meṅ jamā hoṅge, unheṅ qaidḳhāne meṅ ḍāl kar
    muta'addid dinoṅ ke bād sazā milegī.
  suz-BL: जेल्‍खानम खुम्‍सीशो मुर खोदेंशो पा बिक्‍तीकेमी खुम्‍सीचा पुंइसीनीम। मेको
    जेल्खानम चोक्‍चा पुंइसीशा, शुश नाक्‍त नोले सजाइ ताइनीम।
  eng-NOY: They shall be thrown together bound into the pit, And shall be shut up
    in the prison, But after many days shall they be visited.
  ita-1927: saranno raunati assieme, come si fa dei prigionieri nel carcere sottoterra;
    saranno rinchiusi nella prigione, e dopo gran numero di giorni saranno puniti.
  ckb-ckb: بە کۆمەڵ کۆیان دەکەنەوە وەک دیل لە بەندیخانە و لە گرتووخانە توند دەکرێن
    و دوای ماوەیەکی درێژ سزا دەدرێن.
  eng-BBE: And they will be got together, like prisoners in the prison-house; and
    after a long time they will have their punishment.
  kan-OKCV: ನೆಲಮಾಳಿಗೆಯೊಳಗೆ ಒಟ್ಟುಗೂಡಿದ ಸೆರೆಯವರ ಹಾಗೆ ಅವರು ಒಟ್ಟುಗೂಡಿ ಸೆರೆಮನೆಯಲ್ಲಿ ಬಹಳ
    ದಿನಗಳಿದ್ದ ತರುವಾಯ ದಂಡನೆಗೆ ಗುರಿಯಾಗುವರು.
  tam-2017: அவர்கள் கெபியில் ஏகமாகக் கட்டுண்டவர்களாகச் சேர்ந்து, காவலில் அடைக்கப்பட்டு,
    அநேகநாட்கள் சென்றபின்பு விசாரிக்கப்படுவார்கள்.
  spa-RV-1909: Y serán amontonados como se amontonan encarcelados en mazmorra, y en
    prisión quedarán encerrados, y serán visitados después de muchos días.
  ron-BTF: Şi vor fi adunaţi precum prizonierii sunt adunaţi în groapă şi vor fi închişi
    în închisoare şi după multe zile vor fi cercetaţi.
  eng-WEBP: They will be gathered together, as prisoners are gathered in the pit,
    and will be shut up in the prison; and after many days they will be visited.
  eng-FBV: They will be brought together, prisoners in a pit. They will be imprisoned,
    and eventually they will be punished.
  nld-1939: Ze worden gebonden, gesperd in een kuil, In een kerker gevangen, Voor
    lange tijden gestraft!
  nch-BL: Huan nochi nopa ilhuicac ehuani cati amo cuajcualme quinmontonos ipan se
    hueyi ostot cati eltoc taltita huan nopona quintzacuas. Huan nopona itztose miyac
    tonali hasta ajsis tonali para quintajtolsencahuas huan quintatzacuiltis.
  vie-1934: Họ sẽ nhóm lại cùng nhau, bị cầm trong hầm như tù bị nhốt trong ngục;
    cách lâu ngày, sẽ đều bị phạt.
  hin-CV: उन सभी को बंदी बनाकर कारागार में डाल दिया जाएगा; और बहुत दिनों तक उन्हें
    दंड दिया जाएगा.
  eng-OURB: They shall be gathered together, as prisoners are gathered in the pit
    (of Abbadon, the unrighteous side of Sheol), and shall be shut up in the prison;
    and after many days shall they be visited.
  spa-BES: Y se juntarán, como prisioneros en la cárcel; y después de mucho tiempo
    tendrán su castigo.
  tdx-tdx: Hatontoñe, manahake ty añoroñañe mpirohy am-balabey ao, naho hagabeñe am-porozò
    ao; ie naha-modo andro maro ao vaho ho liloveñe.
  tha-KJV: เขาทั้งหลายจะถูกรวบรวมไว้​ด้วยกัน ดั่งนักโทษในคุกมืด เขาทั้งหลายจะถู​กก​ักขังไว้ในคุก
    และต่อมาหลายวันเขาจึงจะถูกลงโทษ
  por-BR-2018: E juntamente serão amontoados como presos numa masmorra; e serão encarcerados
    num cárcere; e muitos dias depois serão visitados.
  deu-ELO: Und sie werden in die Grube eingesperrt, wie man Gefangene einsperrt, und
    in den Kerker eingeschlossen; und nach vielen Tagen werden sie heimgesucht werden.
  eng-WYC-2018: And they shall be gathered together in the gathering together of a
    bundle into the pit, and they shall be closed there in prison; and after many
    days they shall be visited. (And they shall be gathered together like prisoners
    be gathered together in a pit, and they shall be enclosed there in prison; and
    after many days they shall be punished.)
  epo-epo: Kaj ili estos kolektitaj kune, ligitaj en malliberejo, kaj ili estos enŝlositaj
    en ŝlositejo, kaj post longa tempo ili estos punitaj.
  uig-PIN: Ular orǝkkǝ yiƣilidiƣan bir top ǝsirlǝrdǝk yiƣiwelinidu, Gundihaniƣa solap
    ⱪoyulidu. Nurƣun künlǝrdin keyin ular jazalinidu.
  beo-beo: Gode da osobo bagade hina bagade dunu amo guba:le gilisili, ilia da se
    iasu diasu hamosu dunu uli dogoi ganodini gilisi agoane ba:mu. E da ili se iasu
    diasu ganodini salimu. Amasea, ilima dabe imunu eso da doaga:sea, E da ilima se
    imunu.
  tpi-OTNT: Bikpela bai i bungim na kalabusim ol, olsem ol man i putim ol kalabus
    i stap long wanpela hul. Na em bai i pasim ol i stap long kalabus longpela taim,
    na bihain em bai i mekim samting em i laik mekim long ol.
  hau-SA: Za a tattara su tare kamar ɗaurarru a kurkuku; za a rufe su a kurkuku a
    kuma hukunta su bayan kwanaki masu yawa.
  uig-LAT: Ular orekke yighilidighan bir top esirlerdek yighiwélinidu, Gundixanigha
    solap qoyulidu. Nurghun künlerdin kéyin ular jazalinidu.
  nde-nde: Bazabuthelwa ndawonye njengezibotshwa zibotshiwe emgodini oyintolongo.
    Bazavalelwa entolongweni bajeziswe emva kwensuku ezinengi.
  ton-ton: Pea ʻe tānaki fakataha ʻakinautolu, ʻo hangē ʻoku tānaki ʻae kau pōpula
    ki he luo, pea ʻe tāpuni ʻi he fale fakapōpula, pea hili ʻae ngaahi ʻaho lahi
    ʻe ʻaahiʻi ʻakinautolu.
  ces-1613: Kteřížto shromážděni budou, tak jako shromažďováni bývají vězňové do žaláře,
    a zavříni budou u vězení; po mnohých, pravím, dnech navštíveni budou.
  eng-WMB: They will be gathered together, as prisoners are gathered in the pit, and
    will be shut up in the prison; and after many days they will be visited.
  tam-TCV: இருண்ட அறைக்குள் கட்டப்பட்டுள்ள கைதிகளைப்போல், அவர்கள் ஒன்றுசேர்க்கப்படுவார்கள்.
    அவர்கள் சிறையில் அடைக்கப்பட்டு அநேக நாட்களுக்குப்பின் தண்டிக்கப்படுவார்கள்.
  ceb-ULB: Pagatigomon sila uban sa mga binilanggo sa usa ka bung-aw, ug sirad-an
    sa bilanggoan; ug silotan sila human sa daghang mga adlaw.
  pol-UBG: I będą zgromadzeni jak więźniowie zebrani w ciemnicy, i będą zamknięci
    w więzieniu, a po wielu dniach zostaną nawiedzeni.
  urd-GVU: تب وہ گرفتار ہو کر گڑھے میں جمع ہوں گے، اُنہیں قیدخانے میں ڈال کر متعدد
    دنوں کے بعد سزا ملے گی۔
  deu-1912: daß sie versammelt werden als Gefangene in die Grube und verschlossen
    werden im Kerker und nach langer Zeit wieder heimgesucht werden.
  kan-2017: ಅವರು ಕೈದಿಗಳ ಗುಂಪಿನಂತೆ ನೆಲಮಾಳಿಗೆಯೊಳಕ್ಕೆ ಒಟ್ಟಿಗೆ ತಳ್ಳಲ್ಪಟ್ಟು ಅದರಲ್ಲಿ ಮುಚ್ಚಲ್ಪಡುವರು.
    ಬಹಳ ದಿನಗಳ ನಂತರ ದಂಡನೆಗೆ ಗುರಿಯಾಗುವರು.
  yap-yap: I Got e bayi puthuy e pilung nga ta’bang ni bod e kalbus u lan ba low.
    Me ning e kalbus ngorad nge mada’ ko ngiyal’ ni ngan gechig nagrad.
  hlt-MCSB: Tangrhom khuikah hlongkhoh te hlop at la a coi uh vetih rhomhmop ah a
    khoh uh ni. Tedae khohnin muep a koe phoeiah ni a. cawh eh.
  mdy-ETH: ዔቴይዳ ቱኡቴ ዓሲጉዲ ፔቴ ቱኡሲ ማኣሪዳ ዔያታ ዓርሢንታንዳኔ፤ ካራ ዔያቶ ዑፃ ዎዺንቲ ሚርጌ ኬሊ ዴዔስካፓ ዎጌም
    ዔያታ ሺኢካንዳኔ።
  twi-ASANTE: Wɔbɛka wɔn nyinaa abɔ mu sɛ nneduafoɔ ahyɛ afiase amena mu; wɔbɛto wɔn
    mu wɔ nneduadan mu na nna bebree akyi no wɔatwe wɔn aso.
  eng-WEBU: They will be gathered together, as prisoners are gathered in the pit,
    and will be shut up in the prison; and after many days they will be visited.
  wal-wal: Eti ollan de7iya qasho asatudan, issippe shiiqana; shiiqidi qasho keettan
    gorddettidi uttana. Qassi daro gallassaappe guyyiyan, eti qaxxayettana.
  spa-PDDPT: Serán agrupados como se agrupa a los prisioneros en prisiones subterráneas.
    Quedarán encerrados, y después de muchos días serán castigados.
  gun-gun: Ha'e kuery omono'õmba 'rã monde py ho'a va'ekue rami. Ha'e vy ombotypa
    'rã nhuã py. Mbovy ára re rei ve'ỹ ma rire teĩ ombopagapa 'rã.
  ilo-ULB: Maummongdanto, maipupokdanto iti abut, ken maipupokdanto iti pagbaludan;
    ket kalpasan iti adu nga al-aldaw madusadanto.
  kpg-kpg: God ga hagabae nia king gi di gowaa e dahi, gadoo be digau galabudi i lodo
    di luwa pogo llala. Mee gaa haa digaula gi lodo di hale galabudi gaa dae loo gi
    nadau madagoaa gaa kae nadau hagaduadua.
  uig-ARA: ئۇلار ئورەككە يىغىلىدىغان بىر توپ ئەسىرلەردەك يىغىۋېلىنىدۇ، گۇندىخانىغا
    سولاپ قويۇلىدۇ. نۇرغۇن كۈنلەردىن كېيىن ئۇلار جازالىنىدۇ.
  sus-sus: E fama nɛ malande yire keren alɔ geelimanie naxee na geeli kui. E buma
    nɛ naa han e fa kiiti.
  pon-2006: Koht pahn ketikipene nanmwarki kan rasehng me selidi kei nan pwoahr loal
    ehu. E pahn ketikihong irail nan imweteng lao lel ahnsoun ar ale kalokolok.
  ksd-ksd: Ma da agur varurue pa diat da di varurue ra tarai ta ra tung, nina ba di
    rara pa diat, ma da varuk diat ta ra pal na banubat, ma ba i par mangoro na bung
    da kure diat.
  tur-YTC: Mahkumlar çukurda toplandıkları gibi, onlar da bir araya toplanıp zindana
    kapatılacaklar; çok günler sonra da ziyaret edilecekler.
  grc-BRENT: Καὶ συνάξουσι συναγωγὴν αὐτῆς εἰς δεσμωτήριον, καὶ ἀποκλείσουσιν εἰς
    ὀχύρωμα· διὰ πολλῶν γενεῶν ἐπισκοπὴ ἔσται αὐτῶν.
  ind-AYT: Mereka akan dikumpulkan bersama-sama, seperti para tahanan dalam sebuah
    lubang, dan akan dikurung di dalam penjara. Setelah beberapa lama, mereka akan
    dihukum.
  nya-nya: Mulungu adzawasonkhanitsa pamodzi ngati amʼndende amene ali mʼdzenje. Adzawatsekera
    mʼndende ndipo adzalangidwa patapita nthawi yayitali.
  hrv-hrv: bit će sakupljeni i zasužnjeni u jami, zatvoreni u tamnicu i nakon mnogih
    dana kažnjeni.
  mps-mps: Genuai Bidigo augwali sisinama, augwali kalabus ilaibao, te bidi dabego
    te kalabus bage tǫ dedage deliba tagalobo tiwai mu yaibao. Tama agai augwali
    kalabuside bobobage sogo tonaluaibao. Tama nosali augwaliba agai homugo yainu
    yali sę augwaliba yaibao.
  tpi-tpi: Bikpela bai i bungim na kalabusim ol, olsem ol man i putim ol kalabus i
    stap long wanpela hul. Na em bai i pasim ol i stap long kalabus longpela taim,
    na bihain em bai i mekim samting em i laik mekim long ol.
  dan-1931: De slæbes i Fængsel som Fanger, holdes under Lås og Lukke og straffes
    lang Tid efter.
  vie-OVCB: Chúng sẽ bị vây bắt và bị xiềng như tù nhân. Chúng sẽ bị giam trong ngục
    và cuối cùng sẽ bị trừng phạt.
  guj-2017: તેઓ કારાગૃહમાં બંદીવાનોને એકત્ર કરશે અને તેઓને બંદીખાનામાં બંધ કરવામાં
    આવશે; અને ઘણા દિવસો પછી તેઓનો ન્યાય કરવામાં આવશે.
  pon-2006A: Koht pahn ketikipene nanmwarki kan rasehng me selidi kei nan pwoahr loal
    ehu. E pahn ketikihong irail nan imweteng lao lel ahnsoun ar ale kalokolok.
  por-BRBSL: Eles serão reunidos, pois os prisioneiros serão reunidos no fosso e fechados
    na prisão; e depois de muitos dias serão visitados.
  cth-cth: Ahnimanaw hah tangkom dawk hoi thongim ka bawt naw patetlah cungtalah kamkhueng
    sak vaiteh, thongim thung a paung han. Hnin moikapap a loum torei, ahnimanaw teh
    lawkceng lah ao awh han.
  twi-twi: Wɔbɛka wɔn nyinaa abɔ mu sɛ nneduafo ahyɛ afiase amoa mu; wɔbɛto wɔn mu
    wɔ afiase na nna bebree akyi no wɔatwe wɔn aso.
  hlt-hlt: Tangrhom khuikah hlongkhoh te hlop at la a coi uh vetih rhomhmop ah a khoh
    uh ni. Tedae khohnin muep a koe phoeiah ni a cawh eh.
  tbz-SIM: kɛ́ bɛ̀ tìí mbɛmɔu bɛ̀ ɔ̃ɔ̃ tíímmɛ̀ tikpetíntì kɛ́ tì tɑnnɛ́ difɔ̃̀tìrì,
    kɛ́kpetínnɛ́ kɛ̀ bɛ̀ nkpetí, kɛ̀ dɛ̀ɛ mɔntɛ kɛ̀ bɛ̀ nɛ́ bɛ̀ dɔ̀ɔ̀ bɛ̀ dò mbɛ̀ɛ
    bɛ̀ dɔ̀ɔ̀ tì.
  msy-2020: God me akuvagh me isɨ kalabus datɨgham, mati me kalabuziar gumazamiziba
    inigha torir mam gatɨ. Egh a me dukuaghtɨ, me dughiar ruarimɨn kalabuziamɨn ikiam,
    egh a gɨn ivezir kuram me danɨngam.
  dop-dop: Pɑɑ kpeɣeli-wɛɣɛ tǝntǝmlɛ kɛ pʋ́ʋ́ɣʋ́ nɑkʋlɩ tɑɑ. Pɑɑ tǝkɩ pɑ tɔɔ kɛ́ sɑlǝkɑ
    nɔɣɔlʋ tɑɑ. Kʋyɛɛŋ pɑɣɑlɛ sikiɣi, ɩlɛnɑ pɑ́ nɑɑsɩ-wɛ.
  azb-azb: Onlar yeraltı zindana dustaq kimi yığılacaq, Həbsxanada bağlı saxlanacaq,
    Uzun müddət keçəndən sonra cəzalanacaq.
  eng-DBY: And they shall be brought together, [as] an assemblage of prisoners for
    the pit, and shall be shut up in prison, and after many days shall they be visited.
  hin-2017: वे बन्दियों के समान गड्ढे में इकट्ठे किए जाएँगे और बन्दीगृह में बन्द किए
    जाएँगे; और बहुत दिनों के बाद उनकी सुधि ली जाएगी।
  wol-KYG: Dees leen di boole denc cim pax, ne leen ràpp tëj, ba mu am ay fani fan,
    ñu mbugal leen.
  eng-YLT: And they have been gathered — A gathering of bound ones in a pit, And shut
    up they have been in a prison, And after a multitude of days are inspected.
  eng-WYC-2017: And they shall be gathered together in the gathering together of a
    bundle into the pit, and they shall be enclosed there in prison; and after many
    days they shall be visited.
  eng-WMBB: They will be gathered together, as prisoners are gathered in the pit,
    and will be shut up in the prison; and after many days they will be visited.
  urd-GVH: तब वह गिरिफ़्तार होकर गढ़े में जमा होंगे, उन्हें क़ैदख़ाने में डालकर मुतअद्दिद
    दिनों के बाद सज़ा मिलेगी।
  rug-rug: Kote ta veko varigara si arini guari na boso sapu ta veko pa pou; kote
    ta tuku tamunu pa vetu varipusi meke aqa nia sa dia rane pude tava kilasa.
  gaz-gaz: Isaan akkuma hidhamtootaa boolla keessaatti walitti qabamu; manni hidhaa
    itti cufamee guyyaa hedduu booddee adabamu.
  fra-LSG: Ils seront assemblés captifs dans une prison, Ils seront enfermés dans
    des cachots, Et, après un grand nombre de jours, ils seront châtiés.
  yal-yal: E malanma nɛn yili gbeen na alo kasorasane. E balan kasoon na. Waxati xunkuye
    na dangu, e fa e dɛntɛgɛ.
  haw-1868: A e hoakoakoa pu ia lakou e like me ka poe paahao, no ka halepaahao; A
    e hoopaa loa ia lakou maloko o ka halepaahao; A mahope o na la he nui, e hoopaiia
    no lakou.
  arb-NAV: فَيُجْمَعُونَ مَعاً كَمَا يُجْمَعُ الأَسَارَى فِى الْجُبِّ، وَيُزَجُّونَ
    فِي سِجْنٍ مُغْلَقٍ، وَيَتِمُّ عِقَابُهُمْ بَعْدَ أَيَّامٍ عَدِيدَةٍ.
  ewe-ewe: Woaƒo wo nu ƒu abe gamenɔla siwo le gaxɔ globo me ene. Woanɔ gaxɔ me, eye
    woahe to na wo le ŋkeke geɖe megbe.
  eng-LEE: And they shall be gathered in heaps, as prisoners, in the prison, and shall
    be shut up in the dungeon, and thus after many days shall they be punished.
  asm-FB: কাৰাগাৰত বন্দীয়াৰসকলক গোটোৱাৰ দৰে তেওঁলোকক গোটোৱা হ’ব, আৰু বন্দীশালত বন্ধ
    কৰা হ’ব; আৰু অনেক দিনৰ পাছত তেওঁলোকক দণ্ড দিয়া হ’ব।
  sus-A: عٍ قَمَ نّ مَلَندٍ يِرٍ كٍرٍن عَلْ فٍيلِمَنِيٍ نَشٍيٍ نَ فٍيلِ كُي. عٍ بُمَ
    نّ نَا هَن عٍ قَ كِيتِ.
  fra-SBL: Ils seront rassemblés, comme on rassemble les prisonniers dans la fosse,
    et ils seront enfermés dans la prison ; et après beaucoup de jours, ils seront
    visités.
  hbo-hbo: וְאֻסְּפ֨וּ אֲסֵפָ֤ה אַסִּיר֙ עַל־בֹּ֔ור וְסֻגְּר֖וּ עַל־מַסְגֵּ֑ר וּמֵרֹ֥ב
    יָמִ֖ים יִפָּקֵֽדוּ׃
  kik-kik: Nĩmagacookanĩrĩrio hamwe o ta ũrĩa andũ oohe macookanagĩrĩrio kĩoho-inĩ;
    makaahingĩrwo njeera na thuutha wa matukũ maingĩ nĩmakaherithio.
  fra-NCL: Et ils seront réunis captifs dans l’abîme, et ils seront emprisonnés dans
    la prison ; après un grand nombre de jours, ils seront visités.
  cek-AK: Thongkrah kaminawk loe long thung ih thongim ah nawnto amkhueng o baktih
    toengah, amkhueng o tih; thongim thungah pakhrah o ueloe, ani akra parai pacoengah
    thuitaekhaih to om tih.
  cuk-cuk: Esgaryaba odolemaloed, agine, mellesii gumaloed. Geb sorbali, sabsur-odurdaklemaloed.
  uig-CYR: Улар орәккә жиғилидиған бир топ әсирләрдәк жиғивелиниду, Гундиханиға солап
    қоюлиду. Нурғун күнләрдин кейин улар җазалиниду.
  tel-2017: బందీలు గోతిలో పోగు పడినట్టు చెరసాల్లో పడతారు. చాలా రోజులైన తరువాత వారికి
    తీర్పు జరుగుతుంది.
  hat-BSA: Yo va ranmase ansanm tankou prizonye nan yon kacho e yo va fèmen nan prizon.
    Apre anpil jou, yo va pini.
  kos-kos: God El fah orani tokosra uh nu sie in iktokeni oana mwet kapir in sie luf
    loal. El fah kalelosi in presin nwe ke sun pacl in kalya nu selos.
  hbo-WLC: וְאֻסְּפ֨וּ אֲסֵפָ֤ה אַסִּיר֙ עַל־בּ֔וֹר וְסֻגְּר֖וּ עַל־מַסְגֵּ֑ר וּמֵרֹ֥ב
    יָמִ֖ים יִפָּקֵֽדוּ׃
  ibo-ibo: A ga-achịkọta ha dịka ndị mkpọrọ, kpọchiekwa ha nʼụlọ mkpọrọ nʼebe ahụ
    ka ha ga-anọgide, tutu ruo mgbe a ga-ekpe ha ikpe.
  ory-ory: ତହିଁରେ ଯେପରି ବନ୍ଦୀମାନେ କୂପରେ ଏକତ୍ରୀକୃତ ହୁଅନ୍ତି, ସେହିପରି ସେମାନେ ଏକତ୍ରୀକୃତ
    ହୋଇ ବନ୍ଦୀଗୃହରେ ରୁଦ୍ଧ ହେବେ, ପୁଣି, ଅନେକ ଦିନ ଉତ୍ତାରେ ସେମାନଙ୍କର ତତ୍ତ୍ୱାନୁସନ୍ଧାନ କରାଯିବ।
  chk-chk: Iwe, epwe achufengeni ekewe king lon eu pwang usun chon fötek, epwe pwal
    lokerelong lon imwen fötek. Nge mürin chomong rän repwe küna apwüng.
  rop-rop: Im garra majurrumap detlot king jis laik prisana langa bigwan hol insaid
    langa det graun. Im garra libum olabat deya raidap det taim blanga olabat panishmen.
  ukr-1871: І збере їх до купи, як вязнї, у яму, та й зачинить їх разом у темницї,
    й по довгому часї будуть все ще кари терпіти.
  deu-1951: die werden gesammelt und wie Gefangene zusammen in die Grube gesteckt
    und im Kerker verschlossen und mit vielen Jahren bestraft werden;
  eng-JPS: And they shall be gathered together, as prisoners are gathered in the dungeon,
    and shall be shut up in the prison, and after many days shall they be punished.
  srp-1865: I skupiæe se kao što se skupljaju sužnji u jamu, i biæe zatvoreni u tamnicu,
    i poslije mnogo vremena biæe pohoðeni.
  lug-lug: Balikuŋŋaanyirizibwa wamu ng’abasibe bwe bakuŋŋanyirizibwa mu kkomera,
    era baliweebwa ekibonerezo eky’okuggalirwa mu kkomera ennaku ennyingi.
  heb-heb: ואספו אספה אסיר על בור וסגרו על מסגר ומרב ימים יפקדו׃
  ben-IRV: তাতে তারা কূপে জড়ো হওয়া বন্দীদের মত হবে এবং কারাগারে বদ্ধ হবে, পরে অনেক
    দিন গেলে পর তাদের সন্ধান নেওয়া হবে।
  pan-pan: ਜਿਵੇਂ ਗੁਲਾਮ ਭੋਹਰੇ ਵਿੱਚ ਇਕੱਠੇ ਕੀਤੇ ਜਾਂਦੇ ਹਨ, ਉਹ ਇਕੱਠੇ ਕੀਤੇ ਜਾਣਗੇ, ਉਹ ਕੈਦ
    ਵਿੱਚ ਕੈਦ ਕੀਤੇ ਜਾਣਗੇ, ਅਤੇ ਬਹੁਤਿਆਂ ਦਿਨਾਂ ਦੇ ਪਿੱਛੋਂ ਉਹਨਾਂ ਦੀ ਸੁੱਧ ਲਈ ਜਾਵੇਗੀ।
  mya-JVB: သူတို့သည် တွင်း ထဲ မှာ တစု တည်းစုဝေး ၍ ချည်နှောင် ခြင်း၊ ထောင် ထဲ မှာ ချုပ်
    ထားခြင်းကိုခံ လျက် နေရ ကြလိမ့်မည်။ များ စွာသော နေ့ရက် ကာလလွန်ပြီးမှ ၊ စစ်ကြော
    ခြင်းကိုခံ ရကြလိမ့်မည်။
  hmo-hmo: Dirava ese unai taudia do ia haboua, abia mauri taudia guri lalonai bamona.
    Dibura ruma ena lalonai, ia ese idia do ia koua, bona unuseni do idia noho nega
    daudau. Unai murinai edia dika davana do ia henidia.
  urd-urd: और वह उन कै़दियों की तरह जो गढ़े में डाले जाएँ, जमा' किए जाएँगे और वह कै़दख़ाने
    में कै़द किए जाएँगे, और बहुत दिनों के बाद उनकी ख़बर ली जाएगी।
  rus-SYN: И будут собраны вместе, как узники, в ров, и будут заключены в темницу,
    и после многих дней будут наказаны.
  bqc-SIM: A ń naaa ń ká ɛ̀ zòolou, a gbatańlɛ lán dakpɛunaↄwa, tó à gↄↄplakɛ̀,
    i yã́gↄ̃gↄ̃ńnↄ.
  tcz-CHONGTHU: Amaho chu ki umkhum a, songkul'a kikoitup diu ahi. Songkul'a kikam
    tup chet diu, chule achaina leh gotna sangtah kipe diu ahi.
  mar-mar: त्यांना एकत्रित करून अंधार कोठडीत आणि कारागृहात बंद करून ठेवील, नंतर त्यांचा
    न्याय केला जाईल.
  qub-qub: Llapanta juc pachaman shuntanga. Nircur calapösuman wichganga. Chaychönami
    prësu wichgarächenga. Unaycama wichgararcachir-rämi castiganga.
  hat-hat: L'ap mete yo ansanm nan prizon nan yon tonm. L'ap fèmen yo nan kacho. Apre
    yon bon tan, l'ap pini yo.
  eng-BSB: They will be gathered together like prisoners in a pit. They will be confined
    to a dungeon and punished after many days.
  eng-WEBPB: They will be gathered together, as prisoners are gathered in the pit,
    and will be shut up in the prison; and after many days they will be visited.
  kbq-kbq: Ana nehuno murigampi vahe zamavare vazi'za kina huzmantazaza huno, Ra Anumzamo'a
    magopi zamavare atru huno kina huzmantegahie. Ana hanige'za zazate manitesnageno,
    henka knazana zamigahie.
  nhe-BL: Huan nochi nopa elhuicac ehuani tlen ax cuajcualme quinmontonos ipan se
    hueyi tlacoyoctli tlen eltoc tlalijtic huan nopano quintzacuas. Huan nopano itztose
    miyac tonali hasta ajsis hora para quintlajtolsencahuas huan quintlatzacuiltis.
  gub-BL: Omono'og putar ywykwar pupe waneityk pà nehe. Upyta putar a'e pe uhem 'ym
    pà kwarahy tetea'u wamumaw pà wà nehe. A'e re Tupàn uzepyk putar wanehe nehe.
  eng-DRA: 'And they shall be gathered together as in the gathering of one bundle
    into the pit, and they shall be shut up there in prison: and after many days they
    shall be visited.'
