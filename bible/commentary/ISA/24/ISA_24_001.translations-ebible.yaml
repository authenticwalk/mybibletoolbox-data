verse: ISA.024.001
translations:
  mal-C: ഇതാ, യഹോവ ഭൂമിയെ ശൂന്യവും ജനവാസമില്ലാത്തതുമാക്കും; അതിനെ കീഴ്‌മേൽ മറിക്കുകയും
    അതിലെ നിവാസികളെ ചിതറിക്കുകയും ചെയ്യും.
  deu-TKW: Fürwahr, Jahwe wird die Erde leer machen und kahl, ihr Antlitz entstellen
    und ihre Bewohner zerstreuen.
  lin-lin: Tala, Yawe akobebisa mokili mpe akokomisa yango lokola esobe ; akokotisa
    mobulu kati na yango mpe akopanza bato na yango.
  eng-LSV: Behold, YHWH is emptying the earth, || And is making it desolate, || And
    has overturned [it on] its face, || And has scattered its inhabitants.
  eng-GNV: 'Behold, the Lord maketh the earth emptie, and hee maketh it waste: hee
    turneth it vpside downe, and scattereth abrode the inhabitants thereof.'
  eng-WEBSTER: Behold, the LORD maketh the earth empty, and maketh it waste, and turneth
    it upside down, and scattereth abroad its inhabitants.
  nhw-BL: ¡Xiquitaca! TOTECO ya itztoc para quisosolos ni tlaltipactli huan quichihuas
    ma eli cactoc huan tlasosololi. Yaya quinquixtis imasehualhua huan quintitlanis
    ipan campa hueli tlalme.
  swh-ONEN: 'Tazama, Bwana ataifanya dunia kuwa ukiwa na kuiharibu, naye atauharibu
    uso wake na kutawanya wakaao ndani yake:'
  bba-bba: Wee Yinni Gusunɔ u koo tem kpuro kpeerɑsiɑ mu ko bɑnsu. U koo mɛn tɔmbu
    kpuro yɑrinɑsiɑ,
  eng-KJVCPB: Behold, the Lord maketh the earth empty, and maketh it waste, And turneth
    it upside down, and scattereth abroad the inhabitants thereof.
  luo-luo: Neuru Jehova Nyasaye biro ketho piny, mi odongʼ nono, obiro loko kit piny
    kendo keyo jogo modakie.
  meu-meu: A itaia, Iehova ese tanobada baine havahua, tano ḡaḡaena ai baine halaoa;
    ia ese tano kopina baine harigika-rigikaia, bona inoholaina taudia baine hakarohodia
    rohoroho.
  npi-ULB: हेर्, परमप्रभुले पृथ्वीलाई रित्तो बनाउन, यसलाई विनाश पार्न, यसको सतहलाई
    बिगार्न र यसका बासिन्दाहरूलाई तितरबितर पार्न लाग्‍नुभएको छ ।
  yor-yor: Kíyèsi i, Olúwa yóò sọ ohun gbogbo dòfo ní ilẹ̀ ayé yóò sì pa á run òun
    yóò pa ojú u rẹ̀ rẹ́ yóò sì fọ́n àwọn olùgbé ibẹ̀ káàkiri—
  pes-OPCB: خداوند زمین را ویران و متروک خواهد کرد؛ پوسته‌اش را خراب کرده، ساکنانش
    را پراکنده خواهد ساخت.
  tgl-ULB: Masdan, malapit nang ubusin ni Yahweh ang laman ng mundo, para sirain ito,
    dungisan ang ibabaw nito, at ikalat ang mga naninirahan dito.
  hui-hui: Anduane Homogohanda dindi bibahende ngaru mo ko hai haragola dindini mbirale
    mbira nawi dindi hangu bame wulebira. Ibugua dindi uruni hengedo tagadabagabu
    waharagola mbirale winirubi mo ereba halu wali agali henerubi bo purogola halu
    mbirale mbira nahe dindi koore wulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ကမ္ဘာ​မြေ​ကြီး​ကို​ပျက် ပြုန်း​စေ​တော်​မူ​၍ လူ​သူ​ဆိတ်​ငြိမ်​ရာ​ဖြစ်​စေ
    တော်​မူ​လိမ့်​မည်။ ကိုယ်​တော်​သည်​ကမ္ဘာ​မြေ မျက်​နှာ​ပြင်​ကို​တွန့်​လိမ်​စေ​၍
    လူ​တို့​ကို ကွဲ​လွင့်​စေ​တော်​မူ​လိမ့်​မည်။-
  bod-N: ལྟོས་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་ས་གཞི་སྟོངས་ཤིང་སྟོང་བར་མཛད་དེ། ཁོང་གིས་ས་སྟེང་བསློགས་ཤིང་དེའི་ཡུལ་མི་རྣམས་ཕྱོགས་སོ་སོར་གཏོར་བ་དང་།
  sna-sna: Tarirai, Jehovha ari kuzoparadza nyika achiiparadza zvachose; achanyangadza
    kutarisika kwayo uye achaparadzira vanogaramo,
  spa-BLM: He aquí que el Señor vacía la tierra, la convierte en un desierto, la revuelve
    y dispersa a sus habitantes.
  cac-cac: A Jehová ol mesan sat lum luum tic. Toxon̈ej ol can b'eran luum. Ol laj
    svuch'chitan sat luum tic, ol spechan saclem masanil eb' cajan d'a luum.
  swh-ULB: Angalia Yahwe anakaribia kuifanya dunia kuwa utupu, kuhiharibu, kuharibu
    uso wake, na kuwatawanya wenyeji wake.
  bel-bel: Вось, Гасподзь спусташае зямлю і робіць яе няплоднай; мяняе паверхню яе
    і расьсейвае тых, што жывуць на ёй.
  deu-ELBBK: Siehe, der HERR leert das Land aus und verödet es; und er kehrt seine
    Oberfläche um und zerstreut seine Bewohner.
  mbb-OT: Pemineg kew! Edezeetan te Nengazen is kelibutan taman te kenè en heini egkepulusan,
    ibpeyapat din is menge meǥinged kayi.
  mal-2015: യഹോവ ഭൂമിയെ നിർജ്ജനവും ശൂന്യവും ആക്കി കീഴ്മേൽ മറിക്കയും അതിലെ നിവാസികളെ
    ചിതറിക്കയും ചെയ്യും.
  gup-gup: Kandibekka! Yawey kamre kabolkwarrewon kubolkbuyika rowk kondah kurorre.
    Kabolkwarrewon dja kabenburriwe bininj nawu kabirrihni ba bu kabirriyarlarrme.
  rmc-rmc: Dikh, o RAJ džal te zňičinel e phuv a kerel latar zamuklo than. Čerinel
    lakro tvaros a roztradel le manušen pal e phuv.
  pes-OPV: اینک خداوند زمین را خالی و ویران می کند، و آن را واژگون ساخته، ساکنانش
    را پراکنده می‌سازد.
  ron-1924: Ятэ, Домнул дешартэ цара ши о пустиеште, ый рэстоарнэ фаца ши рисипеште
    локуиторий;
  ben-OBCV: দেখো, সদাপ্রভু পৃথিবীকে পরিত্যক্ত করে তা ধ্বংস করতে চলেছেন; তিনি ভূপৃষ্ঠ
    ধ্বংস করে এবং তার অধিবাসীদের ছিন্নভিন্ন করবেন,
  som-som: Bal eega, Rabbigu dalkuu madhinayaa, oo baabba' buu ka dhigayaa, wuuna
    afgembiyayaa, oo kuwa degganna wuu kala firdhinayaa.
  lat-VUC: '[Ecce Dominus dissipabit terram: et nudabit eam, et affliget faciem ejus,
    et disperget habitatores ejus.'
  eng-ASVBT: Behold, Jehovah maketh the earth empty, and maketh it waste, and turneth
    it upside down, and scattereth abroad the inhabitants thereof.
  ita-1885: ECCO, il Signore vuota il paese, e lo deserta; e ne guasta la faccia,
    e ne disperge gli abitatori.
  eng-LXXUP: Behold, the Lord is about to lay waste the world, and will make it desolate,
    and will lay bare the surface of it, and scatter them that dwell therein.
  eng-ULB: Look, Yahweh is about to empty the earth, to devastate it, mar its surface,
    and scatter its inhabitants.
  spa-VBL: ¡Estén atentos! El Señor va a destruir la tierra, para dejarla totalmente
    devastada. Va a destrozar la superficie de la tierra y a dispersar a sus habitantes.
  fra-_FOB: Voici, l'Éternel va rendre le pays vide et le dépouiller; il en bouleversera
    la face et en dispersera les habitants.
  mal-mal: യഹോവ ഭൂമിയെ നിർജ്ജനവും ശൂന്യവും ആക്കി കീഴ്മേൽ മറിക്കുകയും അതിലെ നിവാസികളെ
    ചിതറിക്കുകയും ചെയ്യും.
  urd-GVR: Dekho, Rab duniyā ko wīrān-o-sunsān kar degā, rū-e-zamīn ko ulaṭ-palaṭ
    karke us ke bāshindoṅ ko muntashir kar degā.
  suz-BL: परमप्रभु यावेमी रागी नेल्‍ल मुर मबाक्‍तीक सेल्‍ब। नेल्‍ल श्‍येत्‍थ सेल्‍ब।
    रागी कली ग्‍येत्‍थ लुक्‍च पा मेकेर ङा मुर नेल्‍ल आन कली ब्रपाइक्‍ब।
  eng-NOY: Behold, Jehovah emptieth and draineth the land; Yea, he turneth it upside
    down, and scattereth its inhabitants.
  ita-1927: Ecco, l’Eterno vuota la terra, e la rende deserta; ne sconvolge la faccia
    e ne disperde gli abitanti.
  ckb-ckb: ئەوەتا یەزدان زەوی چۆڵ دەکات، بەتاڵی دەکات و ڕووی وەردەگێڕێت، دانیشتووانەکەی
    پەرت دەکات.
  eng-BBE: See, the Lord is making the earth waste and unpeopled, he is turning it
    upside down, and sending the people in all directions.
  kan-OKCV: ಇಗೋ, ಯೆಹೋವ ದೇವರು ಭೂಮಿಯನ್ನು ಬರಿದುಮಾಡಿ, ನಿರ್ಜನ ಪ್ರದೇಶವನ್ನಾಗಿ ಮಾಡಿ, ತಲೆಕೆಳಗಾಗಿ
    ತಿರುಗಿಸಿ, ಅದರ ನಿವಾಸಿಗಳನ್ನು ಚದರಿಸಿಬಿಡುವವರಾಗಿದ್ದಾರೆ.
  tam-2017: இதோ, யெகோவா தேசத்தை வெறுமையும் பாழுமாக்கி, அதைக் கவிழ்த்து, அதின் குடிமக்களைச்
    சிதறடிப்பார்.
  spa-RV-1909: HE aquí que Jehová vacía la tierra, y la desnuda, y trastorna su haz,
    y hace esparcir sus moradores.
  ron-BTF: Iată, Domnul goleşte pământul şi îl risipeşte şi îl răstoarnă şi împrăştie
    departe pe locuitorii acestuia.
  eng-WEBP: Behold, the LORD makes the earth empty, makes it waste, turns it upside
    down, and scatters its inhabitants.
  eng-FBV: Watch out! The Lord is going to destroy the earth, to make it totally devastated.
    He's going to rip up the surface of the earth and scatter its inhabitants.
  nld-1939: Zie, Jahweh ontvolkt En vernielt de aarde; Hij keert haar onderstboven,
    Verstrooit haar bewoners!
  nch-BL: ¡Xiquitaca! TOTECO ya itztoc para quisosolos ni taltipacti huan quichihuas
    ma eli cactoc huan tasosololi. Yaya quinquixtis imasehualhua huan quintitanis
    ipan campa hueli talme.
  vie-1934: Nầy, Đức Giê-hô-va làm cho đất trống không và hoang vu; Ngài lật đổ mặt
    đất và làm tan lạc dân cư.
  hin-CV: सुनो, याहवेह पृथ्वी को सुनसान और निर्जन कर देने पर हैं; वह इसकी सतह को उलट
    देंगे और इसके निवासियों को तितर-बितर कर देंगे—
  eng-OURB: Behold, Adonai makes the earth empty, makes it waste, turns it upside
    down, and scatters its inhabitants.
  spa-BES: Mira, el Señor está haciendo que la tierra sea devastada, él la trastorna
    y envía a la gente en todas direcciones.
  tdx-tdx: 'Heheke ampangoakoahe’ ­Iehovà i taney, ampiantoe’e, aotakota’e, vaho aparatsia’e
    o mpimone’eo:'
  tha-KJV: ดู​เถิด พระเยโฮวาห์จะทรงทิ้งโลกให้​ร้าง และทรงกระทำให้ร้างเปล่า และพระองค์จะทรงคว่ำแผ่นดินโลกและกระจายผู้อาศัยของมัน
  por-BR-2018: Eis que o SENHOR esvazia a terra, e a assola; e transtorna sua superfície,
    e espalha seus moradores.
  deu-ELO: Siehe, Jehova leert das Land aus und verödet es; und er kehrt seine Oberfläche
    um und zerstreut seine Bewohner.
  eng-WYC-2018: Lo! the Lord shall destroy the earth, and shall make it naked, and
    shall torment the face thereof; and he shall scatter abroad the dwellers thereof
    (or and he shall scatter abroad all of its inhabitants).
  epo-epo: Jen la Eternulo dezertigas la landon kaj ruinigas ĝin kaj ŝanĝas ĝian aspekton
    kaj disĵetas ĝiajn loĝantojn.
  uig-PIN: Mana, Pǝrwǝrdigar yǝr yüzini bǝrbat, wǝyran ⱪilip, Uni astin-üstin ⱪiliwetip,
    Uningda turuwatⱪanlarni tǝrǝp-tǝrǝpkǝ tarⱪitidu;
  beo-beo: Hina Gode da liligi huluane mugululi, osobo bagade da gugunufinisi dagoi
    ba:mu. E da soge bagade wadela:mu amola fifi asi gala dunu huluane afafane, sefasimu.
  tpi-OTNT: Bikpela bai i bagarapim tru graun na graun bai i stap nating. Em bai i
    krungutim na tantanim nabaut graun na graun bai i kamap narakain olgeta. Na em
    bai i mekim ol manmeri i ranawe i go nabaut.
  hau-SA: Duba, Ubangiji zai wofinta duniya ya kuma yi kaca-kaca da ita; zai ɓata
    fuskarta ya watsar da mazaunanta,
  uig-LAT: Mana, Perwerdigar yer yüzini berbat, weyran qilip, Uni astin-üstin qiliwétip,
    Uningda turuwatqanlarni terep-terepke tarqitidu;
  nde-nde: Khangela, uThixo uzabhidliza umhlaba utshabalale; uzawuchitha, ahlakaze
    abahlala kuwo.
  ton-ton: Vakai, ʻoku fakamaha ʻe Sihova ʻae fonua, mo fakalala ia, mo ne fulihi
    ia, pea fakamovetevete ʻa hono kakai.
  ces-1613: Aj, Hospodin vyprázdní zemi, a pustou učiní; promění zajisté způsob její,
    a rozptýlí obyvatele její.
  eng-WMB: Behold, the LORD makes the earth empty, makes it waste, turns it upside
    down, and scatters its inhabitants.
  tam-TCV: இதோ, யெகோவா பூமியை அழித்து சீர்குலைக்கப்போகிறார். அதன் மேற்பரப்பைப் பாழாக்கி,
    குடிகளைச் சிதறடிப்பார்.
  ceb-ULB: Tan-awa, hapit na himoon ni Yahweh nga awaaw ang kalibotan, laglagon kini,
    gun-obon ang matag yuta, ug patibulaagon ang mga lumolupyo niini.
  pol-UBG: Oto PAN opróżni ziemię i spustoszy ją, odmieni jej oblicze i rozproszy
    jej mieszkańców.
  urd-GVU: دیکھو، رب دنیا کو ویران و سنسان کر دے گا، رُوئے زمین کو اُلٹ پلٹ کر کے
    اُس کے باشندوں کو منتشر کر دے گا۔
  deu-1912: Siehe, der HERR macht das Land leer und wüst und wirft um, was darin ist,
    und zerstreut seine Einwohner.
  kan-2017: ಇಗೋ, ಯೆಹೋವನು ಭೂಮಿಯನ್ನು ಬರಿದುಮಾಡಿ, ಎಲ್ಲಾ ಪ್ರದೇಶವನ್ನು ನಿರ್ಜನಮಾಡಿ, ಅದನ್ನು
    ವಿಕಾರಪಡಿಸಿ, ಅದರ ನಿವಾಸಿಗಳನ್ನು ಚದುರಿಸಿಬಿಡುವವನಾಗಿದ್ದಾನೆ.
  yap-yap: I SOMOL e bayi kirebnag e fayleng nge par ni dakriy ban’en riy. Bayi lolopoy
    daken e fayleng me wagaynag e girdi’ riy.
  hlt-MCSB: BOEIPA loh diklai a hlaih tih a pong sak coeng ke. Te dongah a maelhmai
    a paihaeh sak vetih khosa rhoek khaw a taekyak pah ni.
  mdy-ETH: ዓካሪ ናንጊና ናንጋ ጎዳ ሳዖ ሻሂ ጉሪ ማሃንዳኔ፤ ዬያ ሳዖኮ ጊቶ ላኣሚ ዴሮዋ ዒ ላኣላንዳኔ፤
  twi-ASANTE: Hwɛ, Awurade rebɛma asase ada mpan na wasɛe no; ɔbɛsɛe asase ani na
    wabɔ ɛsotefoɔ ahwete,
  eng-WEBU: Behold, the LORD makes the earth empty, makes it waste, turns it upside
    down, and scatters its inhabitants.
  wal-wal: Be7ite, GODAI biittaa booddilissananne baisa kessana; i biittaa mooridi,
    an de7iya asaakka laalana.
  spa-PDDPT: Ciertamente Yavé vacía la tierra y la deja desolada. Trastorna su superficie
    y esparce a sus habitantes,
  gun-gun: Ma'ẽ, Senhor omomba 'rã yvy, ombovaipa ete 'rã. Amboae rami ojapo 'rã hi'áry
    rupi, ha'e omoaĩmba 'rã ha'e py hekoa va'ekue.
  ilo-ULB: Kitaem, pukawento ni Yahweh ti linaon ti daga, dadaelennanto daytoy, gusogusoennanto
    ti rabaw daytoy, ken warawaraenna dagiti agnanaed iti daytoy.
  kpg-kpg: Dimaadua ga daaligi gi daha henuailala gaa hai di anggowaa. Mee ga haga haagee
    di baba henuailala, gaa hai nia daangada gii noho dagidahi laa lodo henua.
  uig-ARA: مانا، پەرۋەردىگار يەر يۈزىنى بەربات، ۋەيران قىلىپ، ئۇنى ئاستىن-ئۈستىن قىلىۋېتىپ،
    ئۇنىڭدا تۇرۇۋاتقانلارنى تەرەپ-تەرەپكە تارقىتىدۇ؛
  sus-sus: Alatala fama nɛ duniɲa kanade, sese mu lu bɔxi ma sɔnɔn, adamadie yensenma
    nɛ.
  pon-2006: KAUN-O pahn ketin kamwomwala sampah oh mweidohng en tehnla. E pahn ketin
    wekidedi oh kamwerepeseng towe kan.
  ksd-ksd: Ea, ra Luluai i vakapakapana ra gunagunan; i li ia ma i vue pukue vue ra
    lavur magit tana, ma i korot varbaiane vue ra tarai.
  tur-YTC: İşte, Yahve dünyayı boşaltıp harap ediyor, altını üstüne getiriyor ve içinde
    yaşayanları dağıtıyor.
  grc-BRENT: Ἰδοὺ Κύριος καταφθείρει τὴν οἰκουμένην, καὶ ἐρημώσει αὐτὴν, καὶ ἀνακαλύψει
    τὸ πρόσωπον αὐτῆς, καὶ διασπερεῖ τοὺς ἐνοικοῦντας ἐν αὐτῇ.
  ind-AYT: Lihatlah, TUHAN mengosongkan negeri itu, menghancurkannya, membalikkan
    permukaannya, dan mencerai-beraikan penduduknya.
  nya-nya: Taonani, Yehova adzawononga dziko lapansi ndi kulisandutsa chipululu; Iye
    adzasakaza maonekedwe ake ndi kumwaza anthu ake onse.
  hrv-hrv: Gle, Jahve razvaljuje zemlju, razara je, nakazi joj lice, raspršuje stanovnike
    njene.
  mps-mps: Genuai Bidigo tǫ mu dolama, tama tǫ olo mu elaluaibao. Agai te tǫ agalama,
    tama tǫ bebegelama, tama te tǫ gasagi yai mu pedalaibao. Tama agai te we bidi
    dabe subigila wi tedela pomainu yaibao.
  tpi-tpi: Bikpela bai i bagarapim tru graun na graun bai i stap nating. Em bai i
    krungutim na tantanim nabaut graun na graun bai i kamap narakain olgeta. Na em
    bai i mekim ol manmeri i ranawe i go nabaut.
  dan-1931: Se, HERREN gør Jorden tom og øde og vender op og ned på dens Overflade,
    han spreder dens Beboere;
  vie-OVCB: Kìa! Chúa Hằng Hữu sẽ đảo lộn thế giới, và tàn phá mặt đất. Ngài sẽ làm
    đất hoang vu và phân tán dân cư khắp nơi.
  guj-2017: જુઓ! યહોવાહ પૃથ્વીને ખાલી કરીને તેને ઉજ્જડ કરે છે, તેને ઉથલાવીને તેના
    રહેવાસીઓને વેરવિખેર કરી નાખે છે.
  pon-2006A: KAUN-O pahn ketin kamwomwala sampah oh mweidohng en tehnla. E pahn ketin
    wekidedi oh kamwerepeseng towe kan.
  por-BRBSL: Eis que Yahweh esvazia a terra, a faz desperdiçar, a vira de cabeça para
    baixo, e espalha seus habitantes.
  cth-cth: Khenhaw! BAWIPA ni talai hah peng raphoe vaiteh, tami kingkadi lah awm
    sak vaiteh, talai detpakhup vaiteh, hawvah kaawm e naw hai koung a kâkayei sak
    han.
  twi-twi: Hwɛ, Awurade rebɛma asase ada mpan na wasɛe no; ɔbɛsɛe asase ani na wabɔ
    sotefo ahwete,
  hlt-hlt: BOEIPA loh diklai a hlaih tih a pong sak coeng ke. Te dongah a maelhmai
    a paihaeh sak vetih khosa rhoek khaw a taekyak pah ni.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie nyóó pɔntɛmu kɛtenkɛ̀, kɛ̀ kɛ̀ɛ̀ dɔúnko, kutenkù bo kóntɛ́
    kɛ̀ bɛnìtìbɛ̀ɛ cíɛ́tɛ́ bɛ̀ɛ̀ tu:'
  msy-2020: Ia deravɨram oragh! Ikiavɨra Itir God nguazim bar a gasɨghasɨghtɨ, a bar
    nguazir kɨnimɨn otoghtɨ gumazamiziba puvatɨgham. A nguazim dɨkaragh a rɨghɨrigham.
    Egh a gumazamizibar amightɨ, me arɨ tintinibar mangegham.
  dop-dop: Ɩ́ nyǝnɩ, Tɑcɑɑ kɑ́ wɑkǝlɩ tɛtʋ. Ɩ kɑ́ pǝsɩ-tǝɣɩ wʋlɑɣɑ nyǝntʋ. Ɩ kɑ́ pǝsɩ-tǝɣɩ
    kpɛntǝlɑsɩ nɑ ɩ́ wɑkǝlɩ tǝ yǝlɑɑ.
  azb-azb: Budur, Rəbb yer üzünü boş qoyub xarabalığa çevirəcək, Dünyanı alt-üst edəcək,
    Sakinlərini dağıdacaq.
  eng-DBY: Behold, Jehovah maketh the land empty, and maketh it waste, and turneth
    it upside down, and scattereth abroad its inhabitants.
  hin-2017: सुनों, यहोवा पृथ्वी को निर्जन और सुनसान करने पर है, वह उसको उलटकर उसके
    रहनेवालों को तितर-बितर करेगा।
  wol-KYG: 'Aji Sax jaa ngii di tas àddina, tasaare ko, salfaañe li fi dénd bi, wasaare
    ñi ko dëkke:'
  eng-YLT: Lo, Jehovah is emptying the land, And is making it waste, And hath overturned
    [it on] its face, And hath scattered its inhabitants.
  eng-WYC-2017: Lo! the Lord shall destroy the earth, and shall make it naked, and
    shall torment the face thereof; and he shall scatter abroad the dwellers thereof.
  eng-WMBB: Behold, the LORD makes the earth empty, makes it waste, turns it upside
    down, and scatters its inhabitants.
  urd-GVH: देखो, रब दुनिया को वीरानो-सुनसान कर देगा, रूए-ज़मीन को उलट-पलट करके उसके
    बाशिंदों को मुंतशिर कर देगा।
  rug-rug: Dotu, kote huara pania e Zihova sa popoa pepeso meke va kaleana pania Sa;
    kote hobea Sa sa dinoṉona sa popoa pepeso, meke kote va hurakatae lamae i Sa sari
    tie.
  gaz-gaz: Kunoo, Waaqayyo lafa ni onsa; ishees ni barbadeessa; inni ishee gaggaragalchee
    warra ishee irra jiraatan bittinneessa;
  fra-LSG: Voici, l’Éternel dévaste le pays et le rend désert, Il en bouleverse la
    face et en disperse les habitants.
  yal-yal: Alatala bɔxɔn birin halagima nɛn, a yi a raxɔri. A bɔxɔ xɔnna kalama nɛn,
    a yi a muxune birin naxuya ayi.
  haw-1868: A IA hoi, e hooneoneo ana o Iehova i ka aina, E anai ana oia ia ia; E
    hookahuli no oia ia ia, a e hoopuehu i kona poe e noho ana.
  arb-NAV: هَا إِنَّ الرَّبَّ يُخْرِبُ أَرْضَ يَهُوذَا وَيُقْفِرُهَا وَيَقْلِبُ وَجْهَهَا
    وَيُشَتِّتُ سُكَّانَهَا.
  ewe-ewe: Kpɔ ɖa, Yehowa le anyigba la tsrɔ̃ ge, eye wòawɔe wòazu gbegbe. Ele anyigba
    la ƒe ŋkume gblẽ ge, eye woakaka edzinɔlawo.
  eng-LEE: Behold, the Lord maketh empty the land, and layeth it waste, marreth its
    surface, and scattereth abroad its inhabitants.
  asm-FB: চোৱা, যিহোৱাই পৃথিৱী খালী কৰিছে, আৰু তাক শূন্য কৰিছে, আৰু তাৰ মুখ তল কৰি
    তাৰ নিবাসীসকলক সিঁচৰিত কৰিছে।
  sus-A: عَلَتَلَ قَمَ نّ دُنِحَ كَنَدٍ، سٍسٍ مُ لُ بْشِ مَ سْنْن، عَدَ مَدِيٍ يٍنسٍنمَ
    نّ.
  fra-SBL: Voici que l'Éternel vide la terre, la ravage, la renverse, et disperse
    ses habitants.
  hbo-hbo: הִנֵּ֧ה יְהוָ֛ה בֹּוקֵ֥ק הָאָ֖רֶץ וּבֹֽולְקָ֑הּ וְעִוָּ֣ה פָנֶ֔יהָ וְהֵפִ֖יץ
    יֹשְׁבֶֽיהָ׃
  kik-kik: 'Atĩrĩrĩ, Jehova akirie kwananga thĩ, na atũme ĩkire ihooru; nake nĩakamĩũnũha
    na ahurunje arĩa matũũraga kuo:'
  fra-NCL: Voici que Yahweh va dévaster la terre entière et la dépeupler ; il en bouleversera
    la face et en dispersera les habitants.
  cek-AK: Khenah, Angraeng mah long hae tidoeh om ai ah suek moe, amrosak sut boeh;
    a krang amtuenghaih doeh amrosak ueloe, athung ih kaminawk to amhetsak phang tih.
  cuk-cuk: Dakmalana, Bab-Jehová napneg-swaana imaksad, bela napneg obelonaid. Bab-Dummad
    e-dulamar-ononnonaid.
  uig-CYR: Мана, Пәрвәрдигар йәр йүзини бәрбат, вәйран қилип, Уни астин-үстин қиливетип,
    Униңда туруватқанларни тәрәп-тәрәпкә тарқитиду;
  tel-2017: చూడండి! యెహోవా భూమిని ఖాళీ చేయబోతున్నాడు. దాన్ని నాశనం చేయబోతున్నాడు.
    దాని ఉపరితలాన్ని పాడు చేయబోతున్నాడు. దానిపై నివాసమున్న వారిని చెదరగొట్టబోతున్నాడు.
  hat-BSA: Gade byen, SENYÈ a va devaste tout latè ak gwo destriksyon, boulvèse sifas
    li e gaye tout moun ki rete ladann.
  kos-kos: LEUM GOD El ac fah kunausla faclu ac filiya in wanginla ma oan fac. El
    ac furalik fin acn uh ac akfahsryelik mwet fac.
  hbo-WLC: הִנֵּ֧ה יְהוָ֛ה בּוֹקֵ֥ק הָאָ֖רֶץ וּבֽוֹלְקָ֑הּ וְעִוָּ֣ה פָנֶ֔יהָ וְהֵפִ֖יץ
    יֹשְׁבֶֽיהָ׃
  ibo-ibo: Lee, na Onyenwe anyị na-aga ịgba ụwa ọtọ. Ọ na-aga ime ka ọ tọgbọrọ nʼefu.
    Ọ na-aga ibibicha ihe dị nʼelu ụwa, mee ka ndị bi nʼime ya gbasasịa.
  ory-ory: ଦେଖ, ସଦାପ୍ରଭୁ ପୃଥିବୀକୁ ଶୂନ୍ୟ ଓ ଉଜାଡ଼ କରୁଅଛନ୍ତି, ଆଉ ତାହା ଓଲଟାଇ ତହିଁର ନିବାସୀମାନଙ୍କୁ
    ଛିନ୍ନଭିନ୍ନ କରୁଅଛନ୍ତି।
  chk-chk: Iwe, ewe Samol mi Lapalap epwe atatakisi fanüfan o apööla. Epwe ataela
    won o atoropasa chon.
  rop-rop: “Wal trubala YAWEI det trubala God garra binijimap dijan wel, en im garra
    meigim dijan wel jidan wulijim deset kantri. YAWEI garra spredimatbat ola pipul
    ebriweya langa dijan wel.
  ukr-1871: Оце попустошить Господь землю, й вчинить її неплідною; змінить вигляд
    її й розсїє все, що живе на нїй.
  deu-1951: Siehe, der HERR wird die Erde entvölkern und verwüsten, er wird ihr Angesicht
    entstellen und ihre Bewohner zerstreuen.
  eng-JPS: Behold, the LORD maketh the earth empty and maketh it waste, and turneth
    it upside down, and scattereth abroad the inhabitants thereof.
  srp-1865: Gle, Gospod æe isprazniti zemlju i opustiti je, prevrnuæe je i rasijaæe
    stanovnike njezine.
  lug-lug: Laba Mukama alifuula ensi amatongo, agimalirewo ddala, era azikirize n’obwenyi
    bwayo era asaasaanye n’abagibeeramu.
  heb-heb: הנה יהוה בוקק הארץ ובולקה ועוה פניה והפיץ ישביה׃
  ben-IRV: দেখ, সদাপ্রভু পৃথিবীকে একেবারে খালি করতে ও ধ্বংস করতে যাচ্ছেন। এর ওপরের
    অংশ নষ্ট করছেন এবং তার বাসিন্দাদের ছড়িয়ে ফেলছেন।
  pan-pan: ਵੇਖੋ, ਯਹੋਵਾਹ ਧਰਤੀ ਨੂੰ ਸੁੰਨੀ ਕਰੇਗਾ, ਅਤੇ ਉਹ ਨੂੰ ਵਿਰਾਨ ਕਰੇਗਾ, ਉਹ ਦੀ ਪਰਤ ਵਿਗਾੜ
    ਦੇਵੇਗਾ, ਅਤੇ ਉਹ ਦੇ ਵਾਸੀਆਂ ਨੂੰ ਖਿਲਾਰ ਦੇਵੇਗਾ।
  mya-JVB: ကြည့် ရှုလော့။ ထာဝရဘုရား သည် ပြည် တော်ကို လွတ်လပ်စေ၍ ပယ်ရှင်း မှောက်ထားသဖြင့်
    ၊ ပြည် သား တို့ ကို ကွဲပြား စေတော်မူ၏။
  hmo-hmo: Kamonai! Lohiabada ese tanobada do ia hadikaia, bona tano kaukau do ia
    halaoa. Ia ese tanobada ena kopina do ia mogea, bona tanobada noho taudia, do
    ia lulua lao gabu idauidau dekenai.
  urd-urd: देखो ख़ुदावन्द ज़मीन को ख़ाली और सरनगूँ करके वीरान करता है और उसके बाशिन्दों
    को तितर — बितर कर देता है।
  rus-SYN: Вот, Господь опустошает землю и делает ее бесплодною; изменяет вид ее и
    рассевает живущих на ней.
  bqc-SIM: Gwa! Dii a dṹnia to da pã, a a dɛɛlɛmpaɛ. A tↄↄlɛ fĩaa, i a gbɛ̃́ↄ
    fãaa.
  tcz-CHONGTHU: Ven! Pakai in leiset asuhmang ding kon ahitai,chuleh gam ong lentah
    asoding ahi. Leiset chung asumang in, amite athethang soh tai.
  mar-mar: पाहा परमेश्वर पृथ्वीला ओसाड व रिकामी करीत आहे, तो त्यातील राहणाऱ्यांची
    पागांपांग करीत आहे.
  qub-qub: Masqui ricay-llapa. Tayta Diosga llapantami cay pachata usharenga. Cay
    pachata fiyupami cuyurachenga. Runacunatanami wacpa-caypa mashtacächenga.
  hat-hat: Seyè a pral souke tè a, li pral ravaje l'. Li pral boulvèse l'. Tout moun
    ki rete sou tè a pral kouri gaye toupatou.
  eng-BSB: Behold, the LORD lays waste the earth and leaves it in ruins. He will twist
    its surface and scatter its inhabitants—
  eng-WEBPB: Behold, the LORD makes the earth empty, makes it waste, turns it upside
    down, and scatters its inhabitants.
  kbq-kbq: Antahiho, Ra Anumzamo'a ama mopa eri haviza hanigeno, ama mopamo'a ka'ma
    mopa megahie. Ana nehuno Agra ama mopamofo avugosa eri ruzahe zahu nehuno, vahetamina
    zamazeri panani hugahie.
  nhe-BL: ¡Xiquitaca! TOTECO ya itztoc para quixolehuas ni tlaltepactli huan quichihuas
    ma eli cactoc huan tlaxolehuali. Yajaya quinquixtis itlacajhua huan quintitlanis
    ipan campa hueli tlaltini.
  gub-BL: Peme'egatu nehe. Tupàn Tuweharupi Wiko Ma'e umuaiw putar ywy nehe. Uzapo
    putar ywy ywyxiguhu romo nehe. Umuaiw putar ywy nehe. Umuhàmuhàz putar hehe har
    wà nehe no.
  eng-DRA: Behold the Lord shall lay waste the earth, and shall strip it, and shall
    afflict the face thereof, and scatter abroad the inhabitants thereof.
