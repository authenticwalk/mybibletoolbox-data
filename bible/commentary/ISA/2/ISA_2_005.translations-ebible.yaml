verse: ISA.002.005
translations:
  mal-C: യാക്കോബിന്റെ പിൻതലമുറകളേ, വരിക; നമുക്ക് യഹോവയുടെ വെളിച്ചത്തിൽ നടക്കാം.
  deu-TKW: Haus Jakobs, auf! Laßt uns wandeln im Lichte Jahwes!
  lin-lin: Oh ndako ya Jakobi, yaka, tika ete totambola na pole ya Yawe !
  eng-LSV: O house of Jacob, come, || And we walk in the light of YHWH.”
  eng-GNV: O house of Iaakob, come ye, and let vs walke in the Lawe of the Lord.
  eng-WEBSTER: O house of Jacob, come ye, and let us walk in the light of the LORD.
  nhw-BL: Xihualaca nochi anisraelitame [2:5 O aniixhuihua Jacob.] huan ma tinejnemica
    ipan nopa tlahuili catli TOTECO temaca.
  swh-ONEN: Njooni, enyi nyumba ya Yakobo, tutembeeni katika nuru ya Bwana.
  bba-bba: Bɛɛ Yɑkɔbun yɛnuɡibu, i nɑ su dɑ su sĩ yɑm bururɑm sɔɔ, mɛ Yinni Gusunɔ
    u sun wɛ̃ɛmɔ.
  eng-KJVCPB: O house of Jacob, come ye, And let us walk in the light of the Lord.
  luo-luo: Yaye od Jakobo, biuru mondo wawuoth e ler mar Jehova Nyasaye.
  meu-meu: Iakob besena e, aoma, Iehova ena diari ai baita raka.
  npi-ULB: ए याकूबको घराना हो, आओ र परमप्रभुको प्रकाशमा हिंडौं ।
  yor-yor: Wá, ẹ̀yìn ará ilé e Jakọbu, ẹ jẹ́ kí a rìn nínú ìmọ́lẹ̀ Olúwa.
  pes-OPCB: ای نسل یعقوب بیایید در نور خداوند راه برویم!
  tgl-ULB: Lumapit ka, angkan ni Jacob, at lumakad tayo sa liwanag ni Yahweh.
  cbu-NT: Akoparinchichis, ¿mayaamsha kiyung kachiyatssa? ¡Wanasir itsinsar taayani!
    Waana Apanll Taarashipan iyaa 'sineekpaz ashkachu, kis taapani, atina. Ashiriya,
    Apanll Taarashipansha ayam iyaa istakachu, tsapurunasush ztaru tputs mapiyrshtisin
    taachinllinaya, nuw siyaa atina.
  hui-hui: Ai Yagabanaga aguanealiru-o Anduane Homogohanda wá holene hariga ina ngiyagoria
    pialu hami̱ya ibidaba, lalu Aisaiahanda lene.
  mya-mya: ယာ​ကုပ်​၏​သား​မြေး​တို့၊ ယ​ခု​ငါ​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​ပေး​တော်​မူ​သော​အ​လင်း
    ၌​ကျင်​လည်​ကြ​ကုန်​အံ့။
  bod-N: ཀྱེ་ཡ་ཀོབ་ཀྱི་ཁྱིམ་རྒྱུད། ཤོག་དང་། ང་ཚོ་དཀོན་མཆོག་ཡ་ཝཱེའི་འོད་སྣང་ཁྲོད་བསྐྱོད་པར་བྱའོ།
    །
  wsk-wsk: Tairalko, O nina Jacob ko kariimet, nina tairal se ana Yawe ko nikim te
    baganakko!
  sna-sna: Uyai, imi imba yaJakobho, ngatifambei muchiedza chaJehovha.
  spa-BLM: Casa de Jacob, venid y caminemos a la luz de Yahvé.
  cac-cac: A on̈ yin̈tilalon̈can vin̈aj Jacob tic, con̈ b'eyec ec' d'a saquilq'uinal
    Jehová.
  swh-ULB: Nyumba ya Yakobo, njooni, na tutembee katika mwanga wa Yahwe.
  bel-bel: О, доме Якава! Прыйдзеце, і будзем хадзіць у сьвятле Гасподнім.
  wed-wed: Ona nei Israel natunatui, Bada ana au ravilala au ivina tana babara.”
  deu-ELBBK: Kommt, Haus Jakob, und lasst uns wandeln im Licht des HERRN!
  mbb-OT: Hendini kew is menge kevuwazan ni Jacob, ebpengungubpaan kiw he sungkad
    te ketutuanan he ibeǥey kenitew te Nengazen tew.
  mal-2015: യാക്കോബ് ഗൃഹമേ, വരുവിൻ; നമുക്കു യഹോവയുടെ വെളിച്ചത്തിൽ നടക്കാം.
  gup-gup: Wanjh ngurrimray, ngudda nawu Jacob nuye mawahmawah, dja karrikurduyime
    kunmak kore nawu Yawey kanmarnebolkwolkan kadberre.
  rmc-rmc: Aven, čhavale le Jakoboskre, phiras andro švetlos le RAJESKRO!
  pes-OPV: ‌ای خاندان یعقوب بیایید تا در نور خداوند سلوک نماییم.
  ron-1924: Вениць, касэ а луй Иаков, сэ умблэм ын лумина Домнулуй!
  aui-aui: Isrel dammi, kopiika, tanabera da Yawe God yana yeghane tanapepewa meko
    iviyevevedana.
  ben-OBCV: ওহে যাকোবের কুল, তোমরা এসো, এসো, আমরা সদাপ্রভুর আলোয় পথ চলি।
  som-som: Reer Yacquubow, kaalaya, oo aynu iftiinka Rabbiga ku dhex soconnee.
  lat-VUC: Domus Jacob, venite, et ambulemus in lumine Domini.]
  eng-ASVBT: O house of Jacob, come ye, and let us walk in the light of Jehovah.
  ita-1885: O casa di Giacobbe, venite, e camminiamo nella luce del Signore.
  eng-LXXUP: And now, O house of Jacob, come, and let us walk in the light of the
    Lord.
  eng-ULB: House of Jacob, come, and let us walk in the light of Yahweh.
  spa-VBL: Vengan, israelitas, caminemos a la luz del Señor.
  fra-_FOB: Maison de Jacob, venez et marchons à la lumière de l'Éternel!
  mal-mal: യാക്കോബ് ഗൃഹമേ, വരുവിൻ; നമുക്കു യഹോവയുടെ വെളിച്ചത്തിൽ നടക്കാം.
  lit-lit: O Jokūbo namai, ateikite ir vaikščiokime VIEŠPATIES šviesoje!
  urd-GVR: Ai Yāqūb ke gharāne, āo ham Rab ke nūr meṅ chaleṅ!
  suz-BL: याकूब आ खिं ङा मुर जाक्‍कीन। गोपुकी परमप्रभु यावे आ छेङछेङम गाक्‍य।
  eng-NOY: O house of Jacob, come ye, And let us walk in the light of Jehovah!
  ita-1927: O casa di Giacobbe, venite e camminiamo alla luce dell’Eterno!
  ckb-ckb: ئەی بنەماڵەی یاقوب، وەرن، با بە ڕووناکیی یەزداندا بڕۆین.
  eng-BBE: O family of Jacob, come, and let us go in the light of the Lord.
  kan-OKCV: ಯಾಕೋಬಿನ ಮನೆತನದವರೇ ಬನ್ನಿರಿ, ಯೆಹೋವ ದೇವರ ಬೆಳಕಿನಲ್ಲಿ ನಡೆಯೋಣ.
  tam-2017: யாக்கோபின் வம்சத்தாரே, யெகோவாவின் வெளிச்சத்திலே நடப்போம் வாருங்கள்.
  spa-RV-1909: Venid, oh casa de Jacob, y caminemos á la luz de Jehová.
  ron-BTF: Casă a lui Iacob, veniţi şi să umblăm în lumina DOMNULUI.
  eng-WEBP: House of Jacob, come, and let’s walk in the light of the LORD.
  eng-FBV: Come, you Israelites, let's walk in the Lord's light.
  nld-1939: Op, huis van Jakob; Laat ons wandelen in Jahweh’s licht!
  nch-BL: Xihualaca nochi anisraelitame huan ma tinejnemica ipan nopa taahuili cati
    TOTECO temaca.
  vie-1934: Hỡi nhà Gia-cốp, hãy đến, chúng ta hãy bước đi trong sự sáng của Đức Giê-hô-va.
  hin-CV: याकोब के लोग आओ, हम याहवेह के प्रकाश में चलें.
  eng-OURB: House of Jacob [Supplanter], come, and let us walk in the light of Adonai.
  spa-BES: Oh familia de Jacob, ven y vamos a la luz del Señor.
  tdx-tdx: O ry anjomba’ Iakobeo, mb’etoy, hañaveloan-tika ami’ty fireandrea’ Iehovà.
  tha-KJV: โอ วงศ์​วานของยาโคบเอ๋ย มาเถิด ให้​เราทั้งหลายดำเนินในสว่างของพระเยโฮวาห์
  por-BR-2018: Casa de Jacó, vinde, e andemos à luz do SENHOR.
  deu-ELO: Kommt, Haus Jakob, und laßt uns wandeln im Lichte Jehovas!
  eng-WYC-2018: Come ye, the house of Jacob, and go we in the light of the Lord.
  epo-epo: Ho domo de Jakob, venu, kaj ni iru en la lumo de la Eternulo.
  uig-PIN: — «I Yaⱪup jǝmǝtidikilǝr, Kelinglar, Pǝrwǝrdigarning nurida mangayli!».
  beo-beo: 'Amaiba:le, Ya:igobe egaga fi! Hina Gode da ninima hadigi iaha. Ninia da
    amo hadigi ganodini lalumusa: ahoa:di.'
  tpi-OTNT: Kam, yupela ol tumbuna bilong Jekop, yumi wokabaut long lait Bikpela i
    givim long yumi.
  hau-SA: Ki zo, ya gidan Yaƙub, bari mu yi tafiya a hasken Ubangiji.
  uig-LAT: — «I Yaqup jemetidikiler, Kélinglar, Perwerdigarning nurida mangayli!».
  nde-nde: Woza, ndlu kaJakhobe, kasihambe ekukhanyeni kukaThixo.
  ton-ton: ‌ʻAe fale ʻo Sēkope, mou haʻu, ke tau ʻaʻeva ʻi he maama ʻo Sihova.
  ces-1613: Dome Jákobův, poďtež, a choďme v světle Hospodinově.
  eng-WMB: House of Jacob, come, and let’s walk in the light of the LORD.
  tam-TCV: யாக்கோபின் குடும்பமே, வாருங்கள், யெகோவாவின் வெளிச்சத்தில் நடப்போம்.
  ceb-ULB: Dali balay ni Jacob, manglakaw kita diha sa kahayag ni Yahweh.
  pol-UBG: Domu Jakuba, chodźcie, postępujmy w światłości PANA.
  agr-agr: ¡Israel aents aidauwah, Tuke Pujuun chichamega nunú antuka betek umikagmi!
  kyc-kyc: Dakapa Jekopena para piyamo dupwa Kamongona kata yalu pii napala ena pasi
    silyamo dokona papyuo pyuo karo pimanale ipupwa.
  urd-GVU: اے یعقوب کے گھرانے، آؤ ہم رب کے نور میں چلیں!
  deu-1912: Kommt nun, ihr vom Hause Jakob, laßt uns wandeln im Lichte des HERRN!
  kan-2017: ಯಾಕೋಬಿನ ವಂಶದವರೇ ಬನ್ನಿರಿ, ಯೆಹೋವನ ಜ್ಞಾನದ ಬೆಳಕಿನಲ್ಲಿ ನಡೆಯೋಣ.
  yap-yap: Ere, gimed e pi’in owchen Jakob, marod ngdarod u tamilangen SOMOL!
  hlt-MCSB: Jakob imkhui halo lamtah BOEIPA kah vangnah khuiah cet uh sih.
  mdy-ETH: ዒንሢ ያይቆኦቤ ናኣታ! ሃኒ ሙኩዋቴ! ፆኦሲ ፖዓ ኑ ሃንቶም!
  twi-ASANTE: Mommra, Ao Yakob fiefoɔ, momma yɛnnante Awurade hann mu.
  eng-WEBU: House of Jacob, come, and let’s walk in the light of the LORD.
  wal-wal: Inttenoo, Yaaqooba zaretoo, haayite! Ane GODAA poo7uwan hemettoos.
  spa-PDDPT: ¡Oh casa de Jacob, vengan y caminemos a la luz de Yavé!
  gun-gun: Peju ke Jacó ramymino kuery, nhande kuery voi nhandekuai Senhor rexakãa
    rupi.
  ilo-ULB: Balay ni Jacob, umaykayo ket magnatayo iti lawag ni Yahweh.
  kpg-kpg: Dolomeenei, goodou go di madawaawa Jacob, gidaadou ga taele i lodo di maalama
    dela ne gaamai go Dimaadua gi gidaadou!
  uig-ARA: ــ «ئى ياقۇپ جەمەتىدىكىلەر، كېلىڭلار، پەرۋەردىگارنىڭ نۇرىدا ماڭايلى!».
  sus-sus: Yaxuba bɔnsɔɛ, wo fa, won xa won ɲɛrɛ Alatala xa naiyalanyi ma.
  pon-2006: Eri, kumwail kadaudok en Seikop kan, kumwail kohdo, kitail keid nan marain
    me KAUN-O kin ketikihong kitail!
  jae-jae: O gôlôac Jakobŋa, amêŋ, mêŋtasêlêŋ tamoa Apômtaunê ŋawê ŋalêlôm.
  ksd-ksd: Io, avat ta ra kuba i Iakob, avat a mai ma dat a vanavana ta ra kapa kai
    ra Luluai.
  tur-YTC: Ey Yakov Evi, gelin de Yahve'nin ışığında yürüyelim.
  grc-BRENT: Καὶ νῦν ὁ οἶκος Ἰακὼβ, δεῦτε πορευθῶμεν τῷ φωτὶ Κυρίου.
  ind-AYT: Hai, keluarga Yakub, mari kita berjalan dalam terang TUHAN.
  nya-nya: Inu nyumba ya Yakobo, bwerani, tiyeni tiyende mʼkuwala kwa Yehova.
  hrv-hrv: Hajde, dome Jakovljev, u Jahvinoj hodimo svjetlosti!
  mps-mps: Asao, Jekopgo wąį dabe dage, da Genuai Bidigo da mani uladu pinao.
  tpi-tpi: Kam, yupela ol tumbuna bilong Jekop, yumi wokabaut long lait Bikpela i
    givim long yumi.
  dan-1931: Kom, Jakobs Hus, lad os vandre i HERRENS Lys!
  vie-OVCB: Hãy đến, hỡi con cháu Gia-cốp, chúng ta bước đi trong ánh sáng của Chúa
    Hằng Hữu!
  guj-2017: હે યાકૂબના વંશજો, આવો, આપણે યહોવાહના પ્રકાશમાં ચાલીએ.
  pon-2006A: Eri, kumwail kadaudok en Seikop kan, kumwail kohdo, kitail keid nan marain
    me KAUN-O kin ketikihong kitail!
  por-BRBSL: Casa de Jacob, venha, e vamos caminhar na luz de Yahweh.
  cth-cth: Oe Jakop imthungnaw tho awh. BAWIPA angnae dawk khosak awh haw sei.
  twi-twi: Mommra. Yakob fifo, momma yɛnnantew Awurade hann mu.
  hlt-hlt: Jakob imkhui halo lamtah BOEIPA kah vangnah khuiah cet uh sih.
  tbz-SIM: Díndi Sɑkɔbu yɑɑ̀bí tí wɛ̃nnɛ́ kɛ́nkérí ti Yiɛ̀ nKuyie nkó kuwenniku miɛkɛ.
  msy-2020: O Jekopɨn ovavir boriba, ia izɨ. Ikiavɨra Itir God uan Akar Gavgaviba
    isa uan angazangarimɨn mɨn e ganɨdi. Da angazangarim mɨn tuavim en akakasi, egha
    an Akar Gavgaviba, deravɨra tuavim en aka. Eghtɨ e Akar Gavgavir kabar gɨn mangam.
  dop-dop: Yɑkɔpʋ lʋlʋɣʋ nyǝ́mɑ mɛ ɩ́ kɔɔ nɑ tǝ́ tɔ́ Tɑcɑɑ nyɑɑlǝm tɑɑ.
  azb-azb: Ey Yaqub nəsli, gəlin Rəbbin nurunda gəzək.
  eng-DBY: House of Jacob, come ye, and let us walk in the light of Jehovah.
  hin-2017: हे याकूब के घराने, आ, हम यहोवा के प्रकाश में चलें। (इफि. 5:8, 1 यूह. 1:7)
  wol-KYG: Yeen waa kër Yanqóoba, kaayleen nu doxe leeru Aji Sax ji!
  eng-YLT: O house of Jacob, come, And we walk in the light of Jehovah.'
  kne-kne: Omali kayo ay polin Jacob ta manbiyag tako ay maikompas sin layden Diyos
    ay inpaammo na en datako.
  eng-WYC-2017: Come ye, the house of Jacob, and go we in the light of the Lord.
  eng-WMBB: House of Jacob, come, and let’s walk in the light of the LORD.
  urd-GVH: ऐ याक़ूब के घराने, आओ हम रब के नूर में चलें!
  rug-rug: Mae, gamu na tutina e Zekopi, mada ene pa korapana sa kalalasa te Zihova!
  gaz-gaz: Yaa mana Yaaqoob, kottaa ifa Waaqayyoo keessa deddeebinaa.
  fra-LSG: Maison de Jacob, Venez, et marchons à la lumière de l’Éternel!
  gnn-gnn: Yo, nhuma mala‐wunhara ŋunhi Djaykupkuŋunydja, ŋilimurru marrtji ŋuliwitjan
    Garraywalana nhanukalaynha djarraṯawun'kurru.
  yal-yal: Yaxuba yixɛtɛne, ɛ fa, en sigan ti Alatalaa kɛnɛnni!
  iou-iou: Eruk, Jekop täŋo äboriye, in äbäkaŋ Yawe täŋo peŋyäŋek gänaŋ itpäŋ kuŋatna!
  haw-1868: E ko ka hale o Iehova, e hele mai, E hele kakou ma ka malamalama o Iehova.
  arb-NAV: يَا بَيْتَ يَعْقُوبَ، هَيَّا لِنَسْلُكْ فِي نُورِ الرَّبِّ.
  ewe-ewe: O! Yakob ƒe aƒe, na miazɔ le Yehowa ƒe kekeli me.
  eng-LEE: O house of Jacob, come ye, and let us walk in the light of the Lord.
  asm-FB: হে যাকোবৰ বংশ আহাঁ, যিহোৱাৰ পোহৰত চলি যাওঁহঁক।
  sus-A: يَشُبَ بْنسْي، وٌ قَ، وٌن شَ وٌن حّرّ عَلَتَلَ شَ نَءِيَلَنيِ مَ.
  fra-SBL: Maison de Jacob, venez, et marchons à la lumière de Yahvé.
  hbo-hbo: בֵּ֖ית יַעֲקֹ֑ב לְכ֥וּ וְנֵלְכָ֖ה בְּאֹ֥ור יְהוָֽה׃
  kik-kik: Atĩrĩrĩ wee nyũmba ya Jakubu, ũkaai tũthiiage tũmũrĩkĩirwo nĩ ũtheri wa
    Jehova.
  fra-NCL: Maison de Jacob, venez, et marchons à la lumière de Yahweh.
  cek-AK: Aw Jakob imthung takoh, angzo oh, Angraeng aanghaih ah amkae o si.
  cuk-cuk: Jacob-wagan be dagmar, Bab-Jehová-anmar-nidiguega, anmar imakmar.”
  uig-CYR: — «И Яқуп җәмәтидикиләр, Келиңлар, Пәрвәрдигарниң нурида маңайли!».
  tel-2017: యాకోబు వంశస్థులారా, రండి. మనం యెహోవా వెలుగులో నడుద్దాం.
  hat-BSA: Vini lakay Jacob; annou mache nan limyè SENYÈ a.
  bxh-bxh: Iyakobo laulauwewena, aho te, Yaubada mala ya feleda bena te lau watan!
  kos-kos: Inge, kowos fwilin tulik natul Jacob, lela kut in fahsr in kalem lun LEUM
    GOD!
  hbo-WLC: בֵּ֖ית יַעֲקֹ֑ב לְכ֥וּ וְנֵלְכָ֖ה בְּא֥וֹר יְהוָֽה׃
  ibo-ibo: Unu ụlọ Jekọb, bịanụ ka anyị na-agbaso ìhè nke Onyenwe anyị anyị.
  ory-ory: ହେ ଯାକୁବ ବଂଶ, ଆସ, ଆମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଦୀପ୍ତିରେ ଗମନ କରୁ।
  chk-chk: Ou etto, ämi mwirimwirin Jakop, ousipwe fetal lon ewe saram ewe Samol mi
    Lapalap a ngenikich.
  rop-rop: Ol yumob pipul brom Isreil, wi garra wok langa det lait blanga YAWEI.”
  ukr-1871: Ой ходїмо ж, доме Яковів, і будемо ходити в сьвітлї Господнїм!
  deu-1951: Komm, o Haus Jakobs, wir wollen wandeln im Lichte des HERRN!
  eng-JPS: O house of Jacob, come ye, and let us walk in the light of the LORD.
  srp-1865: Dome Jakovljev, hodi da idemo po svjetlosti Gospodnjoj.
  lug-lug: Ggwe ennyumba ya Yakobo, mujje tutambulire mu kitangaala kya Mukama Katonda.
  heb-heb: בית יעקב לכו ונלכה באור יהוה׃
  ben-IRV: হে যাকোবের কুল, চল এবং এস আমরা সদাপ্রভুর আলোতে চলি।
  pan-pan: ਹੇ ਯਾਕੂਬ ਦੇ ਵੰਸ਼ਜੋ, ਆਓ, ਅਸੀਂ ਯਹੋਵਾਹ ਦੇ ਚਾਨਣ ਵਿੱਚ ਚੱਲੀਏ।
  mya-JVB: အိုယာကုပ် အမျိုးသား တို့၊ လာ ကြလော့။ ထာဝရဘုရား ၏အလင်း တော်၌ ကျင်လည် ကြကုန်အံ့။
  tte-O: Tomo Isileli, kwalaoma yo talau Yeoba mayalena mena.
  tbg-tbg: Mpo, ne Iekopira naintivarao, aniqenavu Noravano Kotiva ataama timite vaina
    aararaqaa koqemake nuare.
  hmo-hmo: Iakobo ena besena e, umui mai, Lohiabada ese ita dekenai ia henia diari
    lalonai do ita raka.
  urd-urd: ऐ या'क़ूब के घराने, आओ हम ख़ुदावन्द की रोशनी में चलें।
  rus-SYN: О, дом Иакова! Придите, и будем ходить во свете Господнем.
  bqc-SIM: Yakↄbu buiↄ, à mↄ́, wàↄ bɛ Dii gupuau.
  tcz-CHONGTHU: Hunguvin Jacob son le pahte, Pakai vah noiya lamjotnute.
  mar-mar: याकोबाच्या घराण्या, ये, आणि आपण परमेश्वराच्या प्रकाशात चालू.
  soq-soq: Iakob nosinosiwa, winleno Iawe God sapawa bedewainta antonta.”
  qub-qub: Jacobpita mirar aywajcuna, Tayta Dios pushamashallanchïpa purishun ari.
  hat-hat: Koulye a, nou menm moun fanmi Jakòb yo, annou mache nan limyè Seyè a ban
    nou an.
  eng-BSB: Come, O house of Jacob, let us walk in the light of the LORD.
  eng-WEBPB: House of Jacob, come, and let’s walk in the light of the LORD.
  kbq-kbq: Hanki Jekopu nagara enketa Ra Anumzamofo masazampi kana vanune.
  nhe-BL: Xihualaca nochi inisraelitame [2:5 O iniixhuihua Jacob.] huan ma tinejnemica
    ipan nopa tlahuili tlen TOTECO temaca.
  gub-BL: Pezur nehe, Zako izuapyapyr wà, Tupàn Tuweharupi Wiko Ma'e ize'eg nuzawy
    kwaw tatainy. Zata tatainy Zanezar hemimur kwer rupi nehe.
  eng-DRA: O house of Jacob, come ye, and let us walk in the light of the Lord.
