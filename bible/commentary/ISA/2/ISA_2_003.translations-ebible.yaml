verse: ISA.002.003
translations:
  mal-C: 'അനേകം ജനതകൾ വന്ന് ഇപ്രകാരം പറയും: “വരൂ, നമുക്ക് യഹോവയുടെ പർവതത്തിലേക്കു
    കയറിച്ചെല്ലാം, യാക്കോബിൻ ദൈവത്തിന്റെ ആലയത്തിലേക്കുതന്നെ. അവിടന്ന് തന്റെ വഴികൾ
    നമ്മെ അഭ്യസിപ്പിക്കും അങ്ങനെ നമുക്ക് അവിടത്തെ മാർഗം അവലംബിക്കാം.” സീയോനിൽനിന്ന്
    ഉപദേശവും ജെറുശലേമിൽനിന്ന് യഹോവയുടെ വചനവും പുറപ്പെടും.'
  deu-TKW: 'und viele Völker sich aufmachen und sprechen: Auf, laßt uns hinaufsteigen
    zum Berge Jahwes, zum Tempel des Gottes Jakobs, damit er uns über seine Wege belehre,
    und wir auf seinen Pfaden wandeln! Denn von Zion wird Lehre ausgehen und das Wort
    Jahwes von Jerusalem.'
  lin-lin: 'Bato ya bikolo ebele bakokende kuna mpe bakoloba : « Boya, tomata na ngomba
    ya Yawe, na Tempelo ya Nzambe ya Jakobi. Akoteya biso banzela na Ye mpo ete tolanda
    banzela mike na Ye. » Pamba te Mobeko ekowuta na Siona, mpe Liloba na Yawe ekowuta
    na Yelusalemi.'
  eng-LSV: And many peoples have gone and said, “Come, and we go up to the mountain
    of YHWH, || To the house of the God of Jacob, || And He teaches us of His ways,
    || And we walk in His paths, || For a law goes forth from Zion, || And a word
    of YHWH from Jerusalem.
  eng-GNV: 'And many people shall go, and say, Come, and let vs go vp to the mountaine
    of the Lord, to the house of the God of Iaakob, and hee will teach vs his wayes,
    and we will walke in his paths: for the Lawe shall go foorth of Zion, and the
    worde of the Lord from Ierusalem,'
  eng-WEBSTER: 'And many people shall go and say, Come ye, and let us go up to the
    mountain of the LORD, to the house of the God of Jacob; and he will teach us of
    his ways, and we will walk in his paths: for out of Zion shall go forth the law,
    and the word of the LORD from Jerusalem.'
  nhw-BL: 'Masehualme hualase huan quiijtose: “Ma tiyaca titlejcose ipan itepe TOTECO.
    Tiyase ipan itiopa nopa Dios catli elqui iTeco Jacob [2:3 O Israel.] tlen huejcajya.
    Nopona TOTECO techmachtis catli quinequi ma tijchihuaca huan tijneltocase huan
    tinejnemise ipan iojhui.” Pampa ipan nopa tonali, quisas itlamachtil huan icamanal
    TOTECO tlen altepetl Jerusalén [2:3 O Sion.] huan ajsis ipan nochi tlalme ipan
    tlaltipactli.'
  swh-ONEN: Mataifa mengi yatakuja na kusema, “Njooni, twendeni mlimani mwa Bwana,
    kwenye nyumba ya Mungu wa Yakobo. Atatufundisha njia zake, ili tuweze kuenenda
    katika mapito yake.” Sheria itatoka Sayuni, neno la Bwana litatoka Yerusalemu.
  bba-bba: nu nɛɛ, i nɑ su dɑ Yerusɑlɛmuɔ su yɔ Yinni Gusunɔn ɡuurɔ mi Isirelibɑ bɑ
    rɑ nùn sɑ̃. Kpɑ u sun win swɛɛ sɔ̃ɔsi su sĩ yi sɔɔ. Bɑ koo ɡere mɛ, domi ɡuu ten
    min diyɑ u koo win woodɑ yɑrɑ kpɑ u ɡɑri ɡerumɑ.
  eng-KJVCPB: 'And many people shall go and say, Come ye, and let us go up to the
    mountain of the Lord, To the house of the God of Jacob; And he will teach us of
    his ways, And we will walk in his paths: For out of Zion shall go forth the law,
    And the word of the Lord from Jerusalem.'
  luo-luo: Ogendini mangʼeny nobi kawacho niya, “Biuru wadhi e got mar Jehova Nyasaye,
    e od Nyasach Jakobo. Enopuonjwa wechene mondo wawuothie e yorene.” Chik nowuog
    Sayun, kendo wach Jehova Nyasaye nowuog koa Jerusalem.
  meu-meu: 'taunimanima loḡora baema, baeto: Aoma, Iehova ena ororo baita dara dae
    henia, Iakob ena Dirava ena dubu ai; ia ese ena kara baine hadibalaida, ena dala
    ai baita raka helaoreana. Badina be Siona lalona amo taravatu bainela, Ierusalem
    amo Iehova ena hereva bainela.'
  npi-ULB: धेरै जना मानिसहरू आउनेछन् र भन्‍नेछन्, “आओ, परमप्रभुको पर्वत, याकूबका परमेश्‍वरको
    भवनमा माथि जाऔं, ताकि उहाँले आफ्‍ना केही मार्गहरू हामीलाई सिकाउनु भएको होस् र
    हामी उहाँका मार्गहरूमा हिंड्न सकौं ।” किनकि सियोनबाट नै व्यावस्था र यरूशलेमबाट
    नै परमप्रभुको वचन जानेछ ।
  yor-yor: Ọ̀pọ̀lọpọ̀ ènìyàn ni yóò wá, wọn yóò sì wí pé, “Ẹ wá, ẹ jẹ́ kí á gòkè ńlá
    Olúwa, àti sí ilé Ọlọ́run Jakọbu. Òun yóò kọ́ wa ní ọ̀nà rẹ̀, kí àwa kí ó lè rìn
    ní ọ̀nà rẹ̀.” Òfin yóò jáde láti Sioni wá, àti ọ̀rọ̀ Olúwa láti Jerusalẹmu.
  pes-OPCB: 'آنان خواهند گفت: «بیایید به کوه خداوند که خانهٔ خدای یعقوب بر آن قرار
    دارد برویم تا او قوانین خود را به ما یاد دهد و ما آنها را اطاعت کنیم.» زیرا خداوند
    احکام خود را از صهیون و کلامش را از اورشلیم صادر می‌کند.'
  tgl-ULB: Maraming tao ang pupunta at magsasabing, “Halika, umakyat tayo sa bundok
    ni Yahweh, sa tahanan ng Diyos ni Jacob para turuan niya tayo ng kaniyang mga
    pamamaraan at sa gayon lumakad tayo sa kaniyang landas.” Dahil sa Sion magmumula
    ang batas, at ang salita ni Yahweh mula sa Jerusalem.
  cbu-NT: 'Tputs amb naakchusin, shurungakataraa sheersin, waanpatatin táchinllinaya:
    Pzaya. Apanllip machip káreeruni, Akoparinshini Apanllirini pang'' pshtuyani.
    Amb ashkachuni, waana Apanll iyaa tayaspatachiya. Waa kuk mazinaruni, Apanllish
    kissha tachiteeni, táchinllinaya. Anushsha Siyonamand Apanllee Taarashipanee kuk
    tayaspatachinllinaya. Irusarinamand Apanllee kuk mazinachtamanaya.'
  hui-hui: wali agali uruniha howa ibirarume lalu, Anduane Homogonaga Hari Saiono
    iraga hama maibidaba. Isaraele wali agalinaga Ngode Datagaliwabe kago ibunaga
    anda kagoria ubanda hama. Ibugua hame ledaru ale iname buluma̱ya lawai halu ina
    pialu holene hariga ibugua ba kagoria pialu holeberema. Irane Anduane Homogonaga
    lawai holene mana ngaru Yarusalemeni howa ibalu Saiononaga hari neneni howa ibugua
    wali agalihondo bi lamiaga, lalu ka.
  mya-mya: သူ​တို့​က ``ထာ​ဝ​ရ​ဘု​ရား​၏​တောင်​တော်​ပေါ်​သို့ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ဘု​ရား​သ​ခင်​၏
    ဗိ​မာန်​တော်​သို့​ငါ​တို့​တက်​ကြ​ကုန်​အံ့။ ကိုယ်​တော်​၏​အ​လို​တော်​ကို​သင်​ယူ​ကြ​ကုန်​အံ့။
    ကိုယ်​တော်​ရွေး​ချယ်​ပေး​တော်​မူ​သော​လမ်း​ကို ငါ​တို့​လိုက်​လျှောက်​ကြ​ကုန်​အံ့''
    ဟု​ဆို​ကြ လိမ့်​မည်။ ``ထာ​ဝ​ရ​ဘု​ရား​၏​တ​ရား​တော်​သည် ယေ​ရု​ရှ​လင်​မြို့​မှ​လည်း​ကောင်း
    ကိုယ်​တော်​၏​နှုတ်​က​ပတ်​တော်​သည် ဇိ​အုန်​တောင်​ပေါ်​မှ​လည်း​ကောင်း ပေါ်​ထွက်​လာ​လိမ့်​မည်။''
  bod-N: མི་མང་པོ་འོངས་ནས་ན་རེ། ཤོག་དང་། རང་ཅག་ཡར་དཀོན་མཆོག་ཡ་ཝཱེའི་རི་བོ་སྟེ། ཡ་ཀོབ་ཀྱི་དཀོན་མཆོག་གི་མཆོད་ཁང་ལ་འགྲོ་བར་བྱའོ།
    །ཁོང་གིས་ང་ཚོ་ལ་ཁོང་གི་ཕེབས་ལམ་སྟོན་ཞིང་ང་ཚོ་ཁོང་གི་ཕེབས་ལམ་དུ་འགྲུལ་བར་བྱ་ཞེས་སྨྲ་བར་འགྱུར།
    ཅི་ལ་ཞེ་ན། ཛ་ཡན་ནས་ཁོང་གི་བཀའ་ཁྲིམས་འབྱུང་ཞིང་། ཡེ་རུ་སཱ་ལེམ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་འབྱུང་ངེས་ཡིན།
  wsk-wsk: Kariimet suen biya taimon ale balmon, “Tairal se ana Yawe ko duruk te nama
    tariginakko, Jacob ko Kaem ko kawam te namanakko. Se nu ko munan nanga kausok,
    se ana noko munan karo tunakko.” Yawe ko kausa munan mu Zion aratuk ale namaruk,
    se noko den mu Jerusalem aratuk ale namarukko.
  sna-sna: Ndudzi zhinji dzichauya dzichiti, “Uyai ngatiendei kugomo raJehovha, kuimba
    yaMwari waJakobho Iye achatidzidzisa nzira dzake, kuitira kuti tigofamba mumakwara
    ake.” Nokuti murayiro uchabva paZioni, shoko raJehovha richabva kuJerusarema.
  spa-BLM: Muchos pueblos irán y dirán, “Ven, subamos al monte de Yahvé, a la casa
    del Dios de Jacob; y nos enseñará sus caminos, y caminaremos por sus senderos”.
    Porque la ley saldrá de Sión, y la palabra de Yahvé desde Jerusalén.
  cac-cac: 'Man̈ jantacoc eb'' anima d''a junjun nación ol laj alan d''ay junjun icha
    tic: Cotan̈ec, con̈ q''ueec d''a sjolom lum vitz b''aj ay stemplo Jehová sDiosal
    vin̈aj Jacob yic tzon̈ sc''ayb''ej d''a sb''eyb''al, yic ol co b''eyb''alej sb''eyb''al
    chi'', xcham eb''. Yujto a d''a Sion, aton Jerusalén, ol elta sc''ayb''ub''al
    Jehová, aton schecnab''il.'
  swh-ULB: Watu wengi watakuja na kusema, ''Njooni, twendeni juu ya mlima wa Yahwe,
    kwenye nyumba ya Mungu wa Yakobo, kwa hiyo anaweza kutufundisha baadhi ya njia
    zake na tunaweza kutembea katika njia zake.'' Nje ya Sayuni itaenda sheria na
    neno la Yahwe litatoka Yerualemu.
  bel-bel: 'І пойдуць многія народы, і скажуць: прыйдзеце, і ўзыйдзем на гару Гасподнюю,
    у дом Бога Якаўлевага, і навучыць Ён нас Сваім шляхам; і хадзіцьмем па сьцежках
    Ягоных. Бо ад Сіёна выйдзе закон, і слова Гасподняе - зь Ерусаліма.'
  wed-wed: Dam patarai ina nei ma ina riwa, “Ona nei, tana ḡae Bada ana au ola, Jacob
    ana God ana au numa. Weka ana kaua ina viararamanita da au ivina tana babara.
    Aubaina Bada Riwana au Zion da ina opu, Bada ana tarawatu Jerusalemei ina opu.
  deu-ELBBK: 'Und viele Völker werden hingehen und sagen: Kommt und lasst uns hinaufziehen
    zum Berg des HERRN, zum Haus des Gottes Jakobs! Und er wird uns belehren aus seinen
    Wegen, und wir wollen wandeln in seinen Pfaden. Denn von Zion wird das Gesetz
    ausgehen, und das Wort des HERRN von Jerusalem;'
  mbb-OT: Egkaǥi sikandan te, “Hendini kew en, su edtekezeg kiw ziyà te vuntud te
    Nengazen, diyà te valey te Megbevayà ni Jacob. Su ebpenuruen kiw zin te menge
    paaǥi zin su wey tew metuman heini.” Umbe, ed-ulì is menge etew he ebpuun diyà
    te Zion, he iyan is inged he Jerusalem, ne ed-uwiten dan is kesuǥuan te Nengazen.
  mal-2015: 'അനേകവംശങ്ങളും ചെന്നു: വരുവിൻ, നമുക്കു യഹോവയുടെ പർവ്വതത്തിലേക്കു, യാക്കോബിൻ
    ദൈവത്തിന്റെ ആലയത്തിലേക്കു കയറിച്ചെല്ലാം; അവൻ നമുക്കു തന്റെ വഴികളെ ഉപദേശിച്ചുതരികയും
    നാം അവന്റെ പാതകളിൽ നടക്കയും ചെയ്യും എന്നു പറയും. സീയോനിൽനിന്നു ഉപദേശവും യെരൂശലേമിൽനിന്നു
    യഹോവയുടെ വചനവും പുറപ്പെടും.'
  gup-gup: Kunukka yarrkka kubolkbubuyika nawu bininj kabirrihni wanjh kabirrimre
    dja kabirriyimerren, “Ngurrimray, karrire kore kuwarddekimuk nuye nawu Yawey,
    kore Temple nuye God nawu Israel bininj bedberre. Wanjh nungka kanbukkabukkan
    kadberre kore nungka kadjare karrikurduyime. Mak karrimarrkmang kunwok nuye kore
    kanbolhbukkan kadberre. Kaluk kore Jerusalembeh kabebme manbu kunwok nuye nawu
    Yawey. Nungka kamwokdangen kore Zionbeh bu njalenjale kabenmarneyime nawu bininj
    nuye.”
  rmc-rmc: 'But manuša avena a phenena: „Aven džas upre pro verchos le RAJESKRO, andro
    Chramos le Jakoboskre Devleskro, hoj amen te sikavel peskre droma a hoj te phiras
    pal leskre chodňiki.“ Bo andral o Sion avela avri o zakonos a o lav le RAJESKRO
    andral o Jeruzalem.'
  pes-OPV: 'و قوم های بسیار عزیمت کرده، خواهند گفت: «بیایید تا به کوه خداوند و به
    خانه خدای یعقوب برآییم تا طریق های خویش را به ما تعلیم دهد و به راههای وی سلوک
    نماییم.» زیرا که شریعت از صهیون و کلام خداوند از اورشلیم صادر خواهد شد.'
  ron-1924: 'Попоареле се вор дуче ку грэмада ла ел ши вор зиче: „Вениць, сэ не суим
    ла мунтеле Домнулуй, ла Каса Думнезеулуй луй Иаков, ка сэ не ынвеце кэиле Луй
    ши сэ умблэм пе кэрэриле Луй!” Кэч дин Сион ва еши Леӂя ши дин Иерусалим, Кувынтул
    Домнулуй.'
  aui-aui: Bi wawaya korotodi nabo sinanagho na sinawona bo, “Kopiika, tananagho Yawe
    God yana koyae, nabo tananagho Isrel kana God yana bareye. Name iniyeveveda da
    metagha tanamake bi yana kedae tanapepewa.” Basuna wiiyeveveyana na Zaiyonma inakanibu,
    bi Yawe God ivisisiya na wonana Jerusalem kamonama inakanibu.
  ben-OBCV: অনেক লোক এসে বলবে, “চলো, আমরা সদাপ্রভুর পর্বতে উঠে যাই, যাকোবের ঈশ্বরের
    গৃহে যাই। তিনি আমাদের তাঁর পথের বিষয়ে শিক্ষা দেবেন, যেন আমরা তাঁর পথসমূহে চলতে
    পারি।” সিয়োন থেকে বিধান নির্গত হবে, জেরুশালেম থেকে সদাপ্রভুর বাণী নির্গত হবে।
  som-som: Oo dad badan baa halkaas tegi doona oo waxay odhan doonaan, Ina keena,
    buurta Rabbiga aynu u kacnee, oo guriga Ilaaha reer Yacquub aynu tagnee, oo isna
    wuxuu ina bari doonaa jidadkiisa, oo innana waxaynu mari doonnaa waddooyinkiisa,
    waayo, sharcigu wuxuu ka soo bixi doonaa Siyoon, erayga Rabbiguna Yeruusaalem.
  lat-VUC: 'et ibunt populi multi, et dicent: Venite, et ascendamus ad montem Domini,
    et ad domum Dei Jacob; et docebit nos vias suas, et ambulabimus in semitis ejus,
    quia de Sion exibit lex, et verbum Domini de Jerusalem.'
  eng-ASVBT: 'And many peoples shall go and say, Come ye, and let us go up to the
    mountain of Jehovah, to the house of the God of Jacob; and he will teach us of
    his ways, and we will walk in his paths: for out of Zion shall go forth the law,
    and the word of Jehovah from Jerusalem.'
  ita-1885: 'E molti popoli andranno, e diranno: Venite, saliamo al monte del Signore,
    alla Casa dell''Iddio di Giacobbe; ed egli ci ammaestrerà intorno alle sue vie,
    e noi cammineremo ne'' suoi sentieri; perciocchè la Legge uscirà di Sion, e la
    Parola del Signore di Gerusalemme.'
  eng-LXXUP: 'And many nations shall go and say, Come, and let us go up to the mountain
    of the Lord, and to the house of the God of Jacob; and he will tell us his way,
    and we will walk in it: for out of Zion shall go forth the law, and the word of
    the Lord out of Jerusalem.'
  eng-ULB: Many peoples will come and say, “Come, let us go up to the mountain of
    Yahweh, to the house of the God of Jacob, so he may teach us some of his ways,
    and we may walk in his paths.” For out of Zion will go the law, and the word of
    Yahweh from Jerusalem.
  spa-VBL: 'La gente vendrá y dirá: “Subamos al monte del Señor, al Templo del Dios
    de Jacob. Allí Dios nos enseñará sus caminos y seguiremos sus indicaciones. Las
    enseñanzas de Dios se extenderán desde Sión, y su palabra desde Jerusalén”.'
  fra-_FOB: 'Et plusieurs peuples viendront et diront: Venez et montons à la montagne
    de l''Éternel, à la maison du Dieu de Jacob; il nous instruira de ses voies, et
    nous marcherons dans ses sentiers! Car la loi sortira de Sion et la parole de
    l''Éternel de Jérusalem.'
  mal-mal: 'അനേകവംശങ്ങളും ചെന്ന്: “വരുവിൻ, നമുക്ക് യഹോവയുടെ പർവ്വതത്തിലേക്ക്, യാക്കോബിൻ
