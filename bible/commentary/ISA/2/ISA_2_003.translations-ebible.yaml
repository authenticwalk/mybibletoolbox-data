    ኑ ኬስኮም፤ ያይቆኦቤ ፆኦዛሢ ጌኤዦ ማኣሪ ኑ ዓኣዾም፤ ዒዚ ፔ ማሊፆ ኑ ማዻንዳጉዲ ኑና ዔርዛንዳኔ፤ ኑኡኒያ ዒዛ ጎይፆና ዓኣዻንዳኔ»
    ጋዓንዳኔ።
  twi-ASANTE: Nnipa bebree bɛba abɛka sɛ, “Mommra mma yɛnkɔ Awurade bepɔ no so, nkɔ
    Yakob Onyankopɔn efie. Ɔbɛkyerɛkyerɛ yɛn nʼakwan sɛdeɛ ɛbɛyɛ a yɛbɛnante nʼakwantempɔn
    so.” Mmara no bɛfiri Sion aba na Awurade asɛm afiri Yerusalem.
  eng-WEBU: Many peoples shall go and say, “Come, let’s go up to the mountain of the
    LORD, to the house of the God of Jacob; and he will teach us of his ways, and
    we will walk in his paths.” For the law shall go out of Zion, and the LORD’s word
    from Jerusalem.
  wal-wal: Daro asai yiidi, “Haayite! GODAA deriyaa, Yaaqooba Xoossaa Beeta Maqidasiyaa
    ane pude kiyoos. I koyiyoogaadan nuuni baana mala, i nuna ba ogiyaa tamaarissana”
    yaagana. Aissi giikko, higgee Xiyooneppe, GODAA qaalaikka Yerusalaameppe kiyana.
  spa-PDDPT: 'Muchos pueblos llegarán y dirán: ¡Vengan, subamos a la Montaña de Yavé,
    a la Casa del ʼElohim de Jacob! Para que nos enseñe con respecto a sus caminos,
    y nosotros caminemos en sus sendas. Porque de Sion saldrá la Ley y de Jerusalén
    la Palabra de Yavé.'
  gun-gun: 'Heta regua kuery oo vy aipoe''i ''rã joupe-upe: “Peju ke, jajaje''oi Senhor
    pegua yvyty re, Jacó kuery Ruete pegua oo oĩa katy. Ha''e ma nhanembo''e ''rã
    oikoa re, ha''e va''e rupi nhande kuery voi nhandekuai aguã. Mba''eta Sião gui
    ma oikuaa ukaa ''rã lei, Jerusalém gui onhendu ''rã Senhor ayvu”, he''i ''rã okuapy.'
  ilo-ULB: Adunto a tattao ti umay ket kunaenda, “Umaykayo, sumang-attayo idiay bantay
    ni Yahweh, iti balay ti Dios ni Jacob, tapno isuronatayo kadagiti wagasna, ken
    magnatayo kadagiti dalanna.” Ta mangngegan ti linteg manipud iti Sion ken dagiti
    sasao ni Yahweh manipud iti Jerusalem.
  kpg-kpg: Gei nia daangada o nia henua aalaa ga helekai, “Gidaadou gii hula gi nua
    gi di gonduu Dimaadua, gi di Hale Daumaha o di God o Israel. Mee ga aago mai gi
    gidaadou ana mee ala e hiihai bolo gidaadou gi heia. Gidaadou ga taele i nia ala
    ne hilihili go Mee. Idimaa, nia agoago Dimaadua le e lloomoi i Jerusalem. Mee
    e helekai gi ana daangada mai i hongo di Gonduu Zion.”
  uig-ARA: 'نۇرغۇن خەلق-مىللەتلەر چىقىپ بىر-بىرىگە: ــ «كېلىڭلار، بىز پەرۋەردىگارنىڭ
    تېغىغا، ياقۇپنىڭ خۇداسىنىڭ ئۆيىگە چىققايلى؛ ئۇ ئۆز يوللىرىدىن بىزگە ئۆگىتىدۇ،
    بىز ئۇنىڭ تەرىقىلىرىدە ماڭىمىز» ــ دېيىشىدۇ. ــ چۈنكى قانۇن-يوليورۇق زىئوندىن،
    پەرۋەردىگارنىڭ سۆز-كالامى يېرۇسالېمدىن چىقىدىغان بولىدۇ.'
  sus-sus: Bɔnsɔɛ wuyaxi sigama nɛ naa, e a fala, «Wo fa, won xa te Alatala xa geya
    fari, Yaxuba Marigi Ala xa banxi na dɛnnaxɛ. A won xaranma nɛ a xa sɛriyɛ ra,
    alako won xa bira a xa kira fɔxɔ ra.» Alatala xa sɛriyɛ minima Siyoni geya ma,
    a xa masenyi fɔlɔma Darisalamu taa kui.
  pon-2006: oh towe kan pahn kin nda, “Nna, kitail kohdalahng pohn dohlen KAUN-O,
    nan Tehnpas Sarawien Koht en Israel. E ahpw pahn ketin kasalehiong kitail kupwure,
    pwe kitail en keid nan sapwellime ahl akan. Pwe sapwellimen KAUN-O padahk kin
    kohsang Serusalem, oh e kin ketin mahseniong sapwellime aramas akan sang Saion.”
  jae-jae: Ma lau taêsam sêpi sêna ma sêôc tauŋ gebe “Ajôc, tapi Apômtaunê lôc tawac
    ma tasô Jakobnê Anôtônê andu ŋalêlôm tana, gebe êndôŋ nê mêtê êndêŋ aêac e tasa
    ênê lêŋ tônê. Gebe ŋagôliŋ oc êsa aŋga Sion, ma Apômtaunê biŋ êsa aŋga Jerusalem.”
  ksd-ksd: 'Ma mangoro na tarai diat a vana, ma diat a biti dari: Avat a mai, ma dat
    a varait urama ta ra luana kai ra Luluai ma ta ra kuba i ra God kai Iakob; ma
    na vateten dat ure kana mangamangana, ma dat a murmur kana umana nga; tago ra
    vartovo na vana rikai maro Sion, ma ra tinata kai ra Luluai maro Ierusalem.'
  tur-YTC: 'Birçok halk gidip şöyle diyecek: “Gelin, Yahve''nin dağına, Yakov''un
    Tanrısı''nın Evi''ne çıkalım; O bize kendi yollarını öğretecek ve biz de O''nun
    yollarında yürüyeceğiz.” Çünkü yasa Siyon''dan, Yahve''nin sözü Yeruşalem''den
    çıkacak.'
  grc-BRENT: Καὶ πορεύσονται ἔθνη πολλὰ, καὶ ἐροῦσι, δεῦτε καὶ ἀναβῶμεν εἰς τὸ ὄρος
    Κυρίου, καὶ εἰς τὸν οἶκον τοῦ Θεοῦ Ἰακὼβ, καὶ ἀναγγελεῖ ἡμῖν τὴν ὁδὸν αὐτοῦ, καὶ
    πορευσόμεθα ἐν αὐτῇ· ἐκ γὰρ Σιὼν ἐξελεύσεται νόμος, καὶ λόγος Κυρίου ἐξ Ἱερουσαλήμ.
  ind-AYT: Banyak orang akan datang dan berkata, “Mari, kita naik ke gunung TUHAN,
    ke kediaman Allah Yakub. Dia akan mengajarkan jalan-jalan-Nya kepada kita sehingga
    kita akan berjalan di jalan-jalan-Nya.” Sebab, dari Sion akan keluar hukum, dan
    firman TUHAN dari Yerusalem.
  nya-nya: Anthu ambiri adzabwera ndikunena kuti, “Tiyeni tikwere ku phiri la Yehova,
    ku nyumba ya Mulungu wa Yakobo. Iye adzatiphunzitsa njira zake, ndipo tidzayenda
    mʼnjira zakezo.” Malangizo adzachokera ku Ziyoni, mawu a Yehova adzachokera ku
    Yerusalemu.
  hrv-hrv: 'nagrnut će mnoga plemena i reći: “Hajde, uziđimo na Goru Jahvinu, pođimo
    u Dom Boga Jakovljeva! On će nas naučiti svojim putovima, hodit ćemo stazama njegovim.
    Jer će iz Siona Zakon doći, iz Jeruzalema riječ Jahvina.”'
  mps-mps: Te tigidali bulu badu we bidi hanigo te po waibao, “Asiąo. Da bulu du
    Saionba pinao, Genuai Bidigo bulu duba. Te Israel dabego Godigo beba pinao. Te
    agai dabolo dago emaina homu ebo te kolesaga ola momainu. Tama da aga digi sa
    muani sunumidu pogo o.” Augwaligo te tama po waibao. Magi baso meni, Genuai Bidigo
    bomai po te bulu du Saionde gagalasa, tama tigidali buluba paibao. Awe, Jerusalem
    te Genuai Bidi agai bulu elaluama, tama agai po we bidibolo ola mabo digi elaluaibao.
  tpi-tpi: Ol lain manmeri bilong olgeta hap bai i tok olsem, “Kam, yumi go long maunten
    Saion, em maunten bilong Bikpela. Yumi go long haus bilong God bilong Israel,
    bilong em i ken skulim yumi long ol pasin em i laik yumi mekim, na bai yumi ken
    wokabaut long rot em yet i makim.” Ol bai i tok olsem, long wanem, Jerusalem bai
    i stap ples bilong Bikpela i skulim ol manmeri na autim tok bilong em long ol.
  dan-1931: 'og talrige Folkeslag vandre: “Kom, lad os drage til HERRENS Bjerg, til
    Jakobs Guds Hus; han skal lære os sine Veje, så vi kan gå på hans Stier; thi fra
    Zion udgår Åbenbaring, fra Jerusalem HERRENS Ord.”'
  vie-OVCB: 'Nhiều dân tộc sẽ đến và nói: “Hãy đến, chúng ta hãy lên núi của Chúa
    Hằng Hữu, đến nhà Đức Chúa Trời của Gia-cốp. Tại đó Ngài sẽ dạy chúng ta đường
    lối Ngài và chúng ta sẽ đi trong các nẻo đường Ngài.” Vì luật lệ Chúa Hằng Hữu
    sẽ ra từ Si-ôn; lời Chúa ra từ Giê-ru-sa-lem.'
  guj-2017: ઘણા લોકો જઈને કહેશે, “ચાલો, આપણે યહોવાહના પર્વત પાસે, યાકૂબના ઈશ્વરના
    ઘર પાસે ચઢી જઈએ, જેથી તે આપણને તેમના માર્ગ શીખવશે અને આપણે તેમના માર્ગમાં ચાલીશું.”
    કેમ કે નિયમશાસ્ત્ર સિયોનમાંથી અને યહોવાહનાં વચન યરુશાલેમમાંથી નીકળશે
  pon-2006A: oh towe kan pahn kin nda, “Nna, kitail kohdalahng pohn dohlen KAUN-O,
    nan Tehnpas Sarawien Koht en Israel. E ahpw pahn ketin kasalehiong kitail kupwure,
    pwe kitail en keid nan sapwellime ahl akan. Pwe sapwellimen KAUN-O padahk kin
    kohsang Serusalem, oh e kin ketin mahseniong sapwellime aramas akan sang Saion.”
  por-BRBSL: Muitos povos devem ir e dizer, “Venha, vamos até a montanha de Yahweh”,
    para a casa do Deus de Jacob; e ele nos ensinará seus caminhos, e nós caminharemos
    em seus caminhos”. Pois a lei sairá de Sião, e a palavra de Yahweh de Jerusalém.
  cth-cth: Taminaw ni hai, tho awh. BAWIPA e mon, Cathut im koe cet awh sei. A lamthung
    hah na pâtu awh vaiteh, a lamthung dawn awh han, telah kahlawng cei laihoi ati
    awh han. Bangkongtetpawiteh, kâlawk teh Zion mon hoi tâcawt vaiteh, Cathut lawk
    teh Jerusalem hoi a tâco han.
  twi-twi: Aman bebree bɛba abɛka se, “Mommra mma yɛnkɔ Awurade bepɔw no so, nkɔ Yakob
    Nyankopɔn fi. Ɔbɛkyerɛkyerɛ yɛn nʼakwan sɛnea ɛbɛyɛ a yɛbɛnantew nʼatempɔn so.”
    Mmara no befi Sion aba, na Awurade asɛm afi Yerusalem.
  hlt-hlt: Pilnam rhoek muep cet uh vetih, “BOEIPA kah tlang la cet uh sih, Jakob
    Pathen im te paan uh sih lamtah a longpuei te mamih n'thuinuet ni. Te daengah
    ni a caehlong ah m'pongpa eh. Olkhueng te Zion lamloh, BOEIPA ol tah Jerusalem
    lamloh ha thoeng ni.
  tbz-SIM: 'Kɛ̀ iwuɔ mpɛ́u nkeroo di borɛ̀ kɛ nɑ́ɑ́ nyitɔbɛ̀ kɛ tú: Tí kɔtɛnɛ̀ ti
    Yiɛ̀ nKuyie nSɑkɔbu do tũ nkù tɑ̃rì, ku cĩ́ɛ̃̀tɛ̀ kɛ̀ kù ti bɛnkɛ ku kó kucɛ,
    ku tié mbonní Siyɔ̃ɔ̃ tɑ̃rì ndi, ku nɑ́ɑǹtì yɛ̀nní Sedisɑdɛmmu nwe.'
  msy-2020: Kantrin avɨribar gumazamiziba izɨ suam, “Ia izɨ e Saionɨn Mɨghsɨamɨn mavanangam,
    a Ikiavɨra Itir Godɨn mɨghsɨam. Kar Jekopɨn Godɨn Dɨpenim. E mangɨtɨ a uan arazir
    a ifongezibar en sure damuam. Egh a uabɨ mɨsevezir tuavim, e an gɨn mangam.” Moses
    Osirizir Araziba, Saionɨn Mɨghsɨamɨn ikegh mangɨtɨ gumazamiziba a iniam. Guizbangɨra,
    Jerusalemɨn nguibam, kar danganir Ikiavɨra Itir God uan akam isɨ uan gumazamizibar
    anɨngamim, eghtɨ me azenan mangɨ an akam akunam.
  dop-dop: 'Yǝlɑɑ pɑɣɑlɛ kɑ́ polo nɑ pɑ́ tɔ sɩ: Ɩ́ kɔɔ nɑ tǝ́ kpɑ Tɑcɑɑ pʋɣʋ tɔɔ kɛ́
    Yɑkɔpʋ Ɩsɔ tǝyɑɣɑ. Nɑ ɩ́ hʋlɩ-tʋɣʋ ɩ mpɑɑŋ nɑ tǝ́ tǝŋ ɩ ɩkpɑtɛ. Mpi tɔ, Siyɔŋ
    ɩcɑtɛ Yosɑlɛm tɑɑ kɛ́ Tɑcɑɑ kiiu nɑ ɩ tɔm kɑ́ lɩɩnɑ.'
  azb-azb: 'Çox xalqlar gəlib deyəcək: «Gəlin Rəbbin dağına, Yaqubun Allahının evinə
    qalxaq, Qoy Rəbb bizə Öz yollarını öyrətsin, Biz Onun rizləri ilə gedək». Siondan
    Rəbbin təlimi, Yerusəlimdən Onun kəlamı yayılacaq.'
  eng-DBY: And many peoples shall go and say, Come, and let us go up to the mountain
    of Jehovah, to the house of the God of Jacob; and he will teach us of his ways,
    and we will walk in his paths. For out of Zion shall go forth the law, and Jehovah's
    word from Jerusalem.
  hin-2017: 'और बहुत देशों के लोग आएँगे, और आपस में कहेंगे: “आओ, हम यहोवा के पर्वत
    पर चढ़कर, याकूब के परमेश्वर के भवन में जाएँ; तब वह हमको अपने मार्ग सिखाएगा, और
    हम उसके पथों पर चलेंगे।” क्योंकि यहोवा की व्यवस्था सिय्योन से, और उसका वचन यरूशलेम
    से निकलेगा। (जक. 8:20-23)'
  wol-KYG: 'Ay askan yu bareey dikk, naan: «Dikkleen nu yéegi tundu Aji Sax ji, fa
    kër Yàllay Yanqóoba, mu xamal nuy yoonam, ba nu doxe yooyu ñallam.» Siyoŋ kat
    la ndigalu yoon di bawoo, Yerusalem googu la kàddug Aji Sax ji di jóge.'
  eng-YLT: And gone have many peoples and said, 'Come, and we go up unto the mount
    of Jehovah, Unto the house of the God of Jacob, And He doth teach us of His ways,
    And we walk in His paths, For from Zion goeth forth a law, And a word of Jehovah
    from Jerusalem.
  kne-kne: Kanan da, “Omali kayo ta mantikid tako sin dontog Diyos ta emey tako sin
    Timplon Diyos ay daydayawen di Israelita. En tako ta itdo na din laydena ay amagen
    tako ta say manbiyag tako ay maikompas sin laydena.” Kanan da di, tan din it-itdon
    Diyos et mapo ed Jerusalem ay makwani abe en Zion, tan isdi di makikalkaliana
    sin ipogaw na.
  eng-WYC-2017: and many peoples shall go, and shall say, Come ye, ascend we [or go
    we up] to the hill of the Lord, and to the house of God of Jacob; and he shall
    teach us his ways, and we shall go in the paths of him. For why the law shall
    go out of Zion, and the word of the Lord from Jerusalem.
  eng-WMBB: Many peoples shall go and say, “Come, let’s go up to the mountain of the
    LORD, to the house of the God of Jacob; and he will teach us of his ways, and
    we will walk in his paths.” For the law shall go out of Zion, and the LORD’s word
    from Jerusalem.
  urd-GVH: और बेशुमार उम्मतें आकर कहेंगी, “आओ, हम रब के पहाड़ पर चढ़कर याक़ूब के ख़ुदा
    के घर के पास जाएँ ताकि वह हमें अपनी मरज़ी की तालीम दे और हम उस की राहों पर चलें।”
    क्योंकि सिय्यून पहाड़ से रब की हिदायत निकलेगी, और यरूशलम से उसका कलाम सादिर होगा।
  rug-rug: Soku tie si kote la vasina meke zama, “Aria, mae mada sage la koasa toqere
    te Zihova, koasa vetu tanisa Tamasa te Zekopi. Kote va tumatumaeni gita Sa sari
    Nana hiniva, pude mada ene luli sari Nana siraṉa.” Sa tinarae si kaqu vura gua
    pa Zaione, meke sa zinama te Zihova si kaqu mae gua pa Zerusalema.
  gaz-gaz: Namoonni baayʼeen dhufanii akkana jedhu; “Kottaa gara tulluu Waaqayyoo,
    gara mana Waaqa Yaaqoob ol baanaa. Inni akka nu daandii isaa irra deemnuuf karaa
    isaa nu barsiisa.” Seerri Xiyoon keessaa, dubbiin Waaqayyoo immoo Yerusaalem keessaa
    ni baʼa.
  fra-LSG: 'Des peuples s’y rendront en foule, et diront: Venez, et montons à la montagne
    de l’Éternel, A la maison du Dieu de Jacob, Afin qu’il nous enseigne ses voies,
    Et que nous marchions dans ses sentiers. Car de Sion sortira la loi, Et de Jérusalem
    la parole de l’Éternel.'
  gnn-gnn: Bukmaknha yurru yolŋunydja walala miṯtji ga miṯtji marrtji dhipalayi wäŋalili,
    waŋanydja walala yurru yukurra bitjanna, ‘Gul' ŋilimurru marrtjina ŋunhimalayinydja
    Garraywalanydja bukulili; ŋilimurru yurru marrtjina bala yana, ŋunhiwalana wäŋalili
    Buṉbulili Godkalana, ŋunhi ŋayinydja God Yitjuralpuyŋuwuna; Ŋayina yurru ŋilimurrunha
    marŋgikuma nhanukalayŋuwuna ŋayi romgu, märr ŋilimurru yurru marrtjina yana‐wala
    ŋuliwitjandhinayi nhanukalaynha yana dhukarrkurru.’ Garraywunydja dhäruk ŋuli
    dhawaṯthun yukurra marrtjina‐wala ŋulaŋuruyi Djurutjalamŋurunydja, ŋuliŋuruyina
    ŋayi yurru waŋa yukurra nhanukalaŋuwu miṯtjiwunydja.
  yal-yal: Siya wuyaxine fama nɛn, e a fala, e naxa, “Ɛ fa, en siga, en te Alatalaa
    geyaan ma, Yaxubaa Alaa banxini. A xa en xaran a sigati kiine ma, alogo en xa
    bira a kirane fɔxɔ ra.” Amasɔtɔ sariyan minima nɛn Siyon yi. Alatalaa falan minima
    nɛn Yerusalɛn yi.
  iou-iou: Äbäŋpäŋ ŋode api yäneŋ; Äbäkaŋ Yawe täŋo pom ŋo terak äroŋpäŋ Jekop täŋo
    Anutu unitäŋo kudupi yotken ärona. Äroŋitna kudän ini gäripi nadäk täyak u niwetpäŋ
    niwoŋäreŋirän kädet nintä täkta iwoyäŋkuko u kaŋ iwatna. U imata, Yawe täŋo mantä
    Jerusalem u ahäŋkaŋ api weŋ yäpmäŋ kweko unita.
  haw-1868: A e nui loa na kanaka e hele me ka olelo, E hele mai e pii kakou i ka
    mauna o Iehova, I ka hale hoi o ke Akua o Iakoba; Nana no e ao mai ia kakou i
    kona mau aoao, I hele ai kakou ma kona mau alanui. No ka mea, mai Ziona aku e
    laha aku ai ke kanawai, A o ka olelo a Iehova hoi, mai Ierusalema aku.
  arb-NAV: 'وَتُقْبِلُ شُعُوبٌ كَثِيرَةٌ وَتَقُولُ: تَعَالَوْا لِنَذْهَبْ إِلَى جَبَلِ
    الرَّبِّ، إِلَى بَيْتِ إِلَهِ يَعْقُوبَ، فَيُعَلِّمَنَا طُرُقَهُ، وَنَسْلُكَ فِي
    سُبُلِهِ، لأَنَّ مِنْ صِهْيَوْنَ تَخْرُجُ الشَّرِيعَةُ، وَمِنْ أُورُشَلِيمَ تُعْلَنُ
    كَلِمَةُ الرَّبِّ.'
  ewe-ewe: Ame geɖewo ava agblɔ be, “Miva míayi Yehowa ƒe to la dzi, míage ɖe Yakob
    ƒe Mawu la ƒe gbedoxɔ la me; afia eƒe mɔwo mí be míazɔ le eƒe mɔwo dzi.” Nufiame
    atso Zion ava, eye Yehowa ƒe nya atso Yerusalem ava.
  eng-LEE: And many people shall go and say, Come ye, and let us go up to the mountain
    of the Lord, to the house of the God of Jacob; that he may teach us of his ways,
    and we may walk in his paths; for out of Zion shall go forth the law, and the
    word of the Lord out of Jerusalem.
  asm-FB: অনেক লোক আহিব আৰু ক’ব, “আহাঁ, আমি যিহোৱাৰ পৰ্ব্বতলৈ, আৰু যাকোবৰ ঈশ্বৰৰ গৃহলৈ
    উঠি যাওহঁক; সেয়ে তেওঁ আমাক তেওঁৰ কিছুমান পথৰ বিষয়ে শিক্ষা দিব; তাতে আমি তেওঁৰ
    পথত গমন কৰিব পাৰিম।” কিয়নো চিয়োনৰ পৰা বিধান আৰু যিৰূচালেমৰ পৰা যিহোৱাৰ বাক্য
    ওলাই যাব।
  sus-A: بْنسْي وُيَشِ سِفَمَ نّ نَا، عٍ عَ قَلَ، «وٌ قَ، وٌن شَ تٍ عَلَتَلَ شَ فٍيَ
    قَرِ، يَشُبَ مَرِفِ عَلَ شَ بَنشِ نَ دّننَشّ. عَ وٌن شَرَنمَ نّ عَ شَ سّرِيّ رَ،
    عَلَكٌ وٌن شَ بِرَ عَ شَ كِرَ قْشْ رَ.» عَلَتَلَ شَ سّرِيّ مِنِمَ سِيٌنِ فٍيَ
    مَ، عَ شَ مَسٍنيِ قْلْمَ دَرِ سَلَمُ تَا كُي.
  fra-SBL: Des peuples nombreux iront et diront, « Viens, montons sur la montagne
    de Yahvé, à la maison du Dieu de Jacob ; et il nous enseignera ses voies, et nous
    marcherons dans ses sentiers. » Car la loi sortira de Sion, et la parole de Yahvé
    depuis Jérusalem.
  hbo-hbo: וְֽהָלְכ֞וּ עַמִּ֣ים רַבִּ֗ים וְאָמְרוּ֙ לְכ֣וּ ׀ וְנַעֲלֶ֣ה אֶל־הַר־יְהוָ֗ה
    אֶל־בֵּית֙ אֱלֹהֵ֣י יַעֲקֹ֔ב וְיֹרֵ֙נוּ֙ מִדְּרָכָ֔יו וְנֵלְכָ֖ה בְּאֹרְחֹתָ֑יו
    כִּ֤י מִצִּיֹּון֙ תֵּצֵ֣א תֹורָ֔ה וּדְבַר־יְהוָ֖ה מִירוּשָׁלָֽ͏ִם׃
  kik-kik: Ndũrĩrĩ nyingĩ nĩigathiĩ kuo ikiugaga atĩrĩ, “Ũkai, twambate tũthiĩ kĩrĩma-inĩ
    kĩa Jehova, tũthiĩ nyũmba ya Ngai wa Jakubu. Nĩagatũruta ũhoro wa mĩthiĩre yake,
    nĩgeetha tũgeragĩre njĩra ciake.” Nĩgũkorwo Zayuni nĩgũkoima ũtaarani, nakuo Jerusalemu
    kuume ndũmĩrĩri ya Jehova.
  fra-NCL: 'et des nations nombreuses viendront et diront : « Venez et montons à la
    montagne de Yahweh, à la maison du Dieu de Jacob ; il nous instruira de ses voies,
    et nous marcherons dans ses sentiers. » Car de Sion sortira la loi, et de Jérusalem
    la parole de Yahweh.'
  cek-AK: Pop parai kaminawk caeh o ueloe, Angraeng ih mae ah, angzo oh, Jakob Sithaw
    ih im ah caeh o tahang si; anih ih loklam ah a caeh o thai hanah, anih mah angmah
    ih loklam to aicae hanah patuek tih, tiah thui o tih; patukhaih lok loe Zion hoiah
    caeh tih, Angraeng ih lok loe Jerusalem hoiah caeh tih.
  cuk-cuk: 'Bukidar neggwebur-bamalad nonimaloed, sognonimaloed: ‘Dagmar, anmar Bab-Jehová-yalase
    nakwenamar, Jacob-e-Bab-Dummadse-goled-negse nakwenamar. Ar Bab-Jehová, e-Igar-Maidgi
    anmar-odurdakoed, adi, anmar e-igargi nanadii guegar.’ Ar ade, Sión-yalagi Bab-Jehová-igar-maid-odurdakleged
    nodagoed, Jerusalénʼgi Bab-Jehová-gayaburba ainidagoed.'
  uig-CYR: 'Нурғун хәлиқ-милләтләр чиқип бир-биригә: — «Келиңлар, биз Пәрвәрдигарниң
    теғиға, Яқупниң Худасиниң өйигә чиққайли; У Өз йоллиридин бизгә үгитиду, Биз Униң
    тәриқилиридә маңимиз» — дейишиду. — Чүнки қанун-йолйоруқ Зиондин, Пәрвәрдигарниң
    сөз-калами Йерусалимдин чиқидиған болиду.'
  tel-2017: అనేక మంది వచ్చి ఇలా అంటారు. “ఆయన మార్గాల్లో మనం నడిచేందుకు, ఆయన మనకు తన
    త్రోవలు నేర్పించేలా, యాకోబు దేవుని మందిరం ఉన్న యెహోవా పర్వతానికి ఎక్కి వెళ్దాం
    రండి.” ఎందుకంటే, సీయోనులో నుంచి ధర్మశాస్త్రం, యెరూషలేములో నుంచి యెహోవా వాక్కు
    బయలు వెళ్తుంది.
  hat-BSA: 'Konsa, anpil pèp va vini e yo va di: Vini, annou monte nan mòn SENYÈ a,
    lakay Bondye a Jacob la; pou L kab enstwi nou konsènan chemen Li yo, e pou nou
    kapab mache nan pa Li yo. Paske lalwa a va sòti fè parèt soti nan Sion, e pawòl
    Bondye a soti nan Jérusalem.'
  bxh-bxh: be dodoga boludi haba tiyen, “U laoma, ta lau Yaubada ena tuꞌa, ta lau
    Isalaela edi Guyau ena Dubu Tabuna. Ena laulau haba ya fatalahada be gonowana
    te lau watanidi. Yaubada ena lau faꞌata mate Yelusalem yai sa tulu beꞌuma; be
    Saiyon Tuꞌana yai ena dodoga ya falibadi.”
  kos-kos: Ac mwet puspis ac fah fahk, “Lela kut in utyak nu fineol sin LEUM GOD,
    Nu ke Tempul lun God lun Israel. El ac fah luti kut ma El lungse kut in oru; Kut
    ac fah fahsr ke inkanek lal. Mweyen mwe luti lun LEUM GOD tuku Jerusalem me; Ac
    El kaskas nu sin mwet lal Zion me.”
  hbo-WLC: וְֽהָלְכ֞וּ עַמִּ֣ים רַבִּ֗ים וְאָמְרוּ֙ לְכ֣וּ ׀ וְנַעֲלֶ֣ה אֶל־הַר־יְהוָ֗ה
    אֶל־בֵּית֙ אֱלֹהֵ֣י יַעֲקֹ֔ב וְיֹרֵ֙נוּ֙ מִדְּרָכָ֔יו וְנֵלְכָ֖ה בְּאֹרְחֹתָ֑יו
    כִּ֤י מִצִּיּוֹן֙ תֵּצֵ֣א תוֹרָ֔ה וּדְבַר־יְהוָ֖ה מִירוּשָׁלִָֽם׃
  ibo-ibo: Ọtụtụ ndị mmadụ ga-abịa ma sịkwa, “Bịanụ, ka anyị rigoruo ugwu Onyenwe
    anyị, ka anyị gaa nʼụlọnsọ ukwu Chineke nke Jekọb. Ọ ga-akụziri anyị ụzọ ya niile,
    ka anyị nwe ike jee ije nʼokporoụzọ ya niile.” Iwu ga-esi na Zayọn pụta, okwu
    Onyenwe anyị ga-esitekwa na Jerusalem pụta.
  ory-ory: ପୁଣି, ଅନେକ ଗୋଷ୍ଠୀ ଯାଉ ଯାଉ କହିବେ, “ତୁମ୍ଭେମାନେ ଆସ, ଆମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ
    ପର୍ବତକୁ, ଯାକୁବର ପରମେଶ୍ୱରଙ୍କ ଗୃହକୁ ଯାଉ; ତହିଁରେ ସେ ଆପଣା ପଥ ବିଷୟ ଆମ୍ଭମାନଙ୍କୁ ଶିକ୍ଷା
    ଦେବେ ଓ ଆମ୍ଭେମାନେ ତାହାଙ୍କ ମାର୍ଗରେ ଗମନ କରିବା।” କାରଣ ସିୟୋନଠାରୁ ବ୍ୟବସ୍ଥା ଓ ଯିରୂଶାଲମଠାରୁ
    ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ନିର୍ଗତ ହେବ।
  chk-chk: Iwe, chomong aramas repwe feito o apasa, “Ousipwe feitä won chukun ewe
    Samol mi Lapalap ren imwenfelin än Israel we Kot. I epwe aiti ngenikich mine a
    mochen sipwe föri, pwe sipwe tongeni apwönüetä an kewe kapas.” Pun seni won Sion
    epwe towu ewe allük, nge seni lon Jerusalem än ewe Samol mi Lapalap kapas.
  rop-rop: en dei garra tok, ‘Kaman! Wi lafta go deya langa det bigiswan hil blanga
    YAWEI det trubala God blanga Jeikob, en weship im deya langa im Serramoni Pleis.
    YAWEI garra titjimbat wi detlot lowa en wi garra teiknodis en duwit langa im.’
  ukr-1871: 'І пійдуть многі народи й скажуть: Ходїть, вийдемо на гору Господню, в
    дом Бога Якового, а він покаже нам свої дороги, й будемо ходити стежками його,
    бо з Сиону вийде закон, і слово Господнє — з Ерусалиму.'
  deu-1951: 'und viele Völker werden hingehen und sagen: Kommt, laßt uns wallen zum
    Berge des HERRN, zum Hause des Gottes Jakobs, daß er uns belehre über seine Wege
    und wir wandeln auf seinen Pfaden! Denn von Zion wird die Lehre ausgehen und des
    HERRN Wort von Jerusalem.'
  eng-JPS: 'And many peoples shall go and say: ''Come ye, and let us go up to the
    mountain of the LORD, to the house of the God of Jacob; and He will teach us of
    His ways, and we will walk in His paths.'' For out of Zion shall go forth the
    law, and the word of the LORD from Jerusalem.'
  srp-1865: 'I iæi æe mnogi narodi govoreæi: hodite da idemo na goru Gospodnju, u
    dom Boga Jakovljeva, i uèiæe nas svojim putovima, i hodiæemo stazama njegovijem;
    jer æe iz Siona izaæi zakon, i rijeè Gospodnja iz Jerusalima.'
  lug-lug: Abantu bangi balijja bagambe nti, Mujje twambuke tulinnye ku lusozi lwa
    Mukama, mu nnyumba ya Katonda wa Yakobo, alyoke atuyigirize amakubo ge, tulyoke
    tutambulire mu mateeka ge. Kubanga Mukama aliteeka amateeka ng’asinziira mu Sayuuni,
    era mu Yerusaalemi abayigirize ekigambo kye.
  heb-heb: והלכו עמים רבים ואמרו לכו ונעלה אל הר יהוה אל בית אלהי יעקב וירנו מדרכיו
    ונלכה בארחתיו כי מציון תצא תורה ודבר יהוה מירושלם׃
  ben-IRV: অনেক লোক আসবে এবং বলবে, “চল, আমরা সদাপ্রভুর পর্বতে, যাকোবের ঈশ্বরের গৃহে
    উঠে যাই। তিনি আমাদের তাঁর পথের বিষয়ে শিক্ষা দেবেন আর আমরা তাঁর পথে চলব।” তারা
    এই কথা বলবে, কারণ সিয়োন থেকে নিয়ম এবং যিরূশালেম থেকে সদাপ্রভুর বাক্য বের হবে।
  pan-pan: ਬਹੁਤੀਆਂ ਉੱਮਤਾਂ ਆਉਣਗੀਆਂ ਅਤੇ ਆਖਣਗੀਆਂ, ਆਓ, ਅਸੀਂ ਯਹੋਵਾਹ ਦੇ ਪਰਬਤ ਉੱਤੇ, ਯਾਕੂਬ
    ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਵੱਲ ਚੜ੍ਹੀਏ, ਤਾਂ ਜੋ ਉਹ ਸਾਨੂੰ ਰਾਹ ਵਿਖਾਵੇ, ਅਤੇ ਅਸੀਂ ਉਹ ਦੇ ਰਾਹਾਂ
    ਵਿੱਚ ਚੱਲੀਏ, ਕਿਉਂ ਜੋ ਬਿਵਸਥਾ ਸੀਯੋਨ ਤੋਂ ਨਿੱਕਲੇਗੀ, ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਯਰੂਸ਼ਲਮ ਤੋਂ।
  mya-JVB: များပြား သောသူ တို့ကလည်း ၊ လာ ကြလော့။ ထာဝရဘုရား ၏တောင် တော်၊ ယာကုပ် အမျိုး၏
    ဘုရား သခင့်အိမ် တော်သို့ တက် သွားကြကုန်အံ့။ လမ်းခရီး တော် တို့ကို ပြသ သွန်သင်တော်မူ၍
    ၊ ငါတို့သည် ခြေ တော်ရာသို့ လိုက်သွား ကြမည်ဟု ခရီးသွားလျက် ပြောဆို ကြလိမ့်မည်။
    တရား တော်သည် ဇိအုန် တောင်မှ ၎င်း၊ ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်သည် ယေရုရှလင် မြို့မှ
    ၎င်း၊ ပေါ် ထွက်လိမ့်မည်။
  tte-O: Boda sibaibaiwa kani silaoma yo siwaloba, “Kwalaoma tasae Yeoba ana koya
    koina, talusae Isileli ali Yaubada ana Nume Tabu. Bwaine koina kani mumugana iyakayakataila
    na mesabana mumugana koina talau.” Kaiwena kaliyatenane kolili Yeoba ana yakayakatai
    yo ana walo Saiyon yo Yelusalema koina kani siyawatagilima yo sidebalala dedei
    meuloina kolili.
  tbg-tbg: 'Vi entara airi vo vatanaa vo vatanaaka mintima tivarave: Aniqenavu Nora
    Kotira aiqinaqaa orunte, Iekopira Variqa Naavuqi vuare. Tenavu mini vuariraro
    viva nai antuqa vaina okarara tinavu humiqairaqe tenavu vi uvara iriqi viha vira
    aaraqaa koqemake vuare, tivaro Saioniqaahairo Kotiva uva maara tiva taiva vo vataini
    vo vataini vi anianarove. (Saioni = Ieruharemi)'
  hmo-hmo: Bona edia taunimanima do idia gwau, “Umui mai, Lohiabada ena ororo dekenai
    do ita daekau, Israela ena Dirava ena Dubu Helaga dekenai do ita lao. Ia ese iena
    kara ita dekenai do ia hadibaia, bona ita ese unai Dirava ena dala dekenai do
    ita raka. Badina be Lohiabada ena hadibaia hereva, be Ierusalema dekena amo ia
    mai noho. Siona dekena amo Lohiabada ese, iena bese taudia dekenai ia hereva henia
    noho.”
  urd-urd: बल्कि बहुत सी उम्मतें आयेंगी और कहेंगी “आओ ख़ुदावन्द के पहाड़ पर चढ़ें,
    या'नी या'क़ूब के ख़ुदा के घर में दाख़िल हों और वह अपनी राहें हम को बताएगा, और
    हम उसके रास्तों पर चलेंगे।” क्यूँकि शरी'अत सिय्यून से, और ख़ुदावन्द का कलाम येरूशलेम
    से सादिर होगा।
  rus-SYN: 'И пойдут многие народы и скажут: придите, и взойдем на гору Господню,
    в дом Бога Иаковлева, и научит Он нас Своим путям и будем ходить по стезям Его;
    ибо от Сиона выйдет закон, и слово Господне - из Иерусалима.'
  bqc-SIM: 'Dasi a gɛ́ we aai mɛ: À mↄ wà Dii gbɛ̀sĩsĩkũ, wà gɛ́ Yakↄbu buiↄ
    Lua kpɛ́u, i wá da a zɛ́wa, wíↄ bɛu. Dii yãdaanɛ́ a bↄ Siↄna, aà yã́ a bↄ
    Yelusalɛũ.'
  tcz-CHONGTHU: 'Namtin vaipi hungkhom diu chule hitia hi aseidiu ahi: “Hungun gakaltou-u
    hite Pakai molsang, Jacob Pathen in''ah; chuteng Ama’n Ama lampi dih chu eihil
    diu, Ama lampi dih-a chu lam ijotthei diu ahi. Ajeh chu Zion’a kon’a Pakai danthu
    hung potdoh ding Jerusalema kon’a Pakai thusei hung potdoh ding ahi.'
  mar-mar: “चला, आपण वर परमेश्वराच्या डोंगरावर जाऊ, याकोबाच्या देवाच्या मंदिरात जाऊ,
    म्हणजे तो आम्हास त्याचे मार्ग शिकवील व आपण त्याच्या मार्गात चालू” असे पुष्कळ लोक
    म्हणतील. कारण सियोनेतून धर्मशास्त्र व यरूशलेमेतून देवाचे वचन बाहेर येईल.
  soq-soq: Ita apana sa wapue wapuase, “Winleno odate antata Iawe God wadiwa osowe
    Israelwa Godiu duwa enediawo. Sape me dima menasadia no waeuwanepio dewasante
    wainenta. Me no waeuwanepio intawa asiasi antonta. Iawe God wadiwa Saion osowee
    me anaanawa nosepie alepi, ita me aiawa Ierusalemwae nosepie alepio apanawa etapu.
  qub-qub: 'Aypalla runacunami shamunanpaj cayno parlaconga: «Aywashun-llapa, Jacobpa
    Tayta Diosninpa Templun caycashan jircaman wichänapaj. Chaychönami willamäshun
    imano goyänanchïpaj cashantapis. Chaynöpana pay munashanno llapantapis rurashun»
    nishpan. Jerusalenpitami Tayta Diosga yachachimäshun. Chay Sionpitanami parlapämonga.'
  hat-hat: 'Anpil moun lòt nasyon va mache vini. Y''a di: -Ann ale sou mòn Seyè a!
    Ann al nan Tanp Bondye pèp Izrayèl la! L''a moutre nou jan li vle nou viv la.
    Konsa n''a mache nan chemen l''ap mete devan nou an. Paske, Seyè a rete sou mòn
    Siyon an, l''ap bay lòd li. Li rete lavil Jerizalèm, l''ap pale ak pèp li a.'
  eng-BSB: 'And many peoples will come and say: “Come, let us go up to the mountain
    of the LORD, to the house of the God of Jacob. He will teach us His ways so that
    we may walk in His paths.” For the law will go forth from Zion, and the word of
    the LORD from Jerusalem.'
  eng-WEBPB: Many peoples shall go and say, “Come, let’s go up to the mountain of
    the LORD, to the house of the God of Jacob; and he will teach us of his ways,
    and we will walk in his paths.” For the law shall go out of Zion, and the LORD’s
    word from Jerusalem.
  kbq-kbq: Maka vahe'mo'za e'za amanage eme hu'za hugahaze, Enketa Ra Anumzamofo agonafi
    vuta, Jekopu Anumzamofona mono noma'afi vanunkeno, Agri avu'avapima vanuna zamofo
    avu'ava zana rempi huraminigeta, agri avu'avapina vugahune. Na'ankure Saiontira
    Ra Anumzamofo kasegemo'a nevinkeno, Jerusalemitira Ra Anumzamofo nanekemo'a atiramino
    vugahie.
  nhe-BL: 'Tlacame hualase huan quiijtose: “Ma tiyaca titlejcose ipan itepe TOTECO.
    Tiyase ipan itiopa nopa Dios tlen elqui iTeco Jacob [2:3 O Israel.] tlen huejcajquiya.
    Nopano TOTECO techmachtis tlen quinequi ma tijchihuaca huan tijneltocase huan
    tinejnemise ipan iojhui.” Pampa ipan nopa tonali, quisas itlamachtil huan itlajtol
    TOTECO tlen altepetl Jerusalén [2:3 O Sion.] huan ajsis ipan nochi tlaltini ipan
    tlaltepactli.'
  gub-BL: Uze'eg putar nezewe uzeupeupe a'e wà nehe. — Zazeupir ywytyr Tupàn Tuweharupi
    Wiko Ma'e Izaew wazar henaw rehe nehe. Zaha Tupàn Izaew wazar hàpuzuhu pe nehe.
    Tupàn zanemu'e putar zaneremiapo ràm rehe nehe. Zata putar hape rupi nehe, ta'e
    Tupàn Tuweharupi Wiko Ma'e ipurumu'e haw ur Zeruzarez wi a'e xe. Xiàw ywytyr rehe
    wiko mehe uze'eg wemiaihu wanupe, i'i putar uzeupeupe wà nehe.
  eng-DRA: 'And many people shall go, and say: Come and let us go up to the mountain
    of the Lord, and to the house of the God of Jacob, and he will teach us his ways,
    and we will walk in his paths: for the law shall come forth from Sion, and the
    word of the Lord from Jerusalem.'
