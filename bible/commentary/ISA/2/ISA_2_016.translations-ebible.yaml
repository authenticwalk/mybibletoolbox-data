verse: ISA.002.016
translations:
  mal-C: തർശീശിലെ എല്ലാ കപ്പലുകളുടെമേലും പ്രൗഢിയുള്ള എല്ലാ സമുദ്രയാനങ്ങളുടെമേലും ആ
    ദിവസം വരും.
  deu-TKW: über alle die Tarsisschiffe und über alle die kostbaren Schaustücke.
  lin-lin: bamasuwa nyonso ya Tarsisi mpe bomengo na yango nyonso ya kitoko.
  eng-LSV: And for all ships of Tarshish, || And for all desirable pictures.
  eng-GNV: And vpon all the shippes of Tarshish, and vpon all pleasant pictures.
  eng-WEBSTER: And upon all the ships of Tarshish, and upon all pleasant pictures.
  nhw-BL: Quena, quinsosolos nopa huejhueyi cuaacalme tlen altepetl Tarsis catli quihualica
    tlamantli para tlanemacase. Huan quinsosolos nopa cuaacalme catli tlahuel yejyectzitzi
    catli eltoque ateno.
  swh-ONEN: kwa kila meli ya biashara, na kila chombo cha baharini cha fahari.
  bba-bba: kɑ sere ɡoo nimkuu bɑkɑsu, ɡɑ̃ɑnu kpuro ɡesi ye bɑ kĩru bo.
  eng-KJVCPB: And upon all the ships of Tarshish, And upon all pleasant pictures.
  luo-luo: kod meli mangʼeny duto mag ohala gi yiedhi molos mabeyo.
  meu-meu: Tarasisi lagatoidia iboudiai bona lagatoi herea-daedia iboudiai ihadikadia
    dinana.
  npi-ULB: र तर्शीशका सबै पानी जहाजका विरुद्धमा र सबै सुन्दर जहाजका विरुद्धमा हुनेछ
    ।
  yor-yor: fún gbogbo ọkọ̀ àwọn oníṣòwò àwọn ọkọ̀ tí a ṣe lọ́ṣọ̀ọ́.
  pes-OPCB: تمام کشتی‌های بزرگ و باشکوه، در برابر خداوند متلاشی خواهند گردید.
  tgl-ULB: at laban sa lahat ng magagandang barkong panglayag.
  hui-hui: Iba sibi baya timbuni ngarubi bibahende bo gialobaga biai holebira.
  mya-mya: ကိုယ်​တော်​သည်​အ​ကြီး​ဆုံး​အ​လှ​ဆုံး​သော သင်္ဘော​များ​ကို​ပင် နစ်​မြုပ်​စေ​တော်​မူ​လိမ့်​မည်။-
  bod-N: ཐཱར་ཞིས་ཀྱི་གྲུ་གཟིངས་ཐམས་ཅད་དང་ཡིད་དུ་འོང་བའི་གྲུ་ཡོད་ཚད་ལ་རྒོལ་བར་བྱ་ཞིང་།
  wsk-wsk: Nu dal bibiya ningo ningo, te kualala kasik namawasan mu, am menawu saparukko.
  sna-sna: nezvikepe zvose zveTashishi, nemidziyo yose yakanaka.
  spa-BLM: para todos los barcos de Tarsis, y para todas las imágenes agradables.
  cac-cac: Ol yac'ancanem masanil te' barco yic Tarsis d'a yich a' mar yed' masanil
    te' barco te vach' yilji.
  swh-ULB: na dhidi ya merikebu zote za Tarshishi, na dhidi ya vyombo vizuri vya meli.
  bel-bel: і на ўсе караблі Тарсіскія, і на ўсе панадныя акрасы іхнія.
  deu-ELBBK: und über alle Tarsis-Schiffe und über alle kostbaren Schauwerke.
  mbb-OT: Edlenezen din is langun he menge varku ziyà te Tarshish wey is mekempet
    he menge untuzà.
  mal-2015: ഉറപ്പുള്ള എല്ലാമതിലിന്മേലും എല്ലാ തർശീശ് കപ്പലിന്മേലും മനോഹരമായ സകലശൃംഗാരഗോപുരത്തിന്മേലും
    വരും.
  gup-gup: Mak kabbala rowk kore kabirrihbayahme njalehnjale, mak kabbala manbu mankukmakmak
    dja mankimuk, wanjh nungka kadjalyibke rowk.
  rmc-rmc: pre savore bare loďi, a the pre savore nekšukareder loďki.
  pes-OPV: و برهمه کشتیهای ترشیش وبرهمه مصنوعات مرغوب؛
  ron-1924: ымпотрива тутурор корэбиилор дин Тарсис ши ымпотрива тутурор лукрурилор
    плэкуте ла ведере.
  ben-OBCV: প্রত্যেকটি বাণিজ্যিক জাহাজ এবং প্রত্যেকটি চমৎকার শিল্পকর্মকে।
  som-som: iyo doonniyaha Tarshiish oo dhan, iyo taswiiro la jecel yahay oo dhan.
  lat-VUC: et super omnes naves Tharsis, et super omne quod visu pulchrum est,
  eng-ASVBT: and upon all the ships of Tarshish, and upon all pleasant imagery.
  ita-1885: e contro a tutte le navi di Tarsis, e contro a tutti i be' disegni.
  eng-LXXUP: and upon every ship of the sea, and upon every display of fine ships.
  eng-ULB: and against all the ships of Tarshish, and against all beautiful sailing
    vessels.
  spa-VBL: Aniquilará a todos los barcos comerciales de Tarsis, así como las embarcaciones
    comerciales.
  fra-_FOB: Contre tous les navires de Tarsis, et contre tout ce qui plaît à la vue.
  mal-mal: ഉറപ്പുള്ള എല്ലാ മതിലിന്മേലും എല്ലാ തർശീശ് കപ്പലിന്മേലും മനോഹരമായ സകല ശൃംഗാരഗോപുരത്തിന്മേലും
    വരും.
  urd-GVR: samundar kā har azīm tijāratī aur shāndār jahāz zer ho jāegā.
  suz-BL: टारसीस ङा जहाज नेल्‍ल, रिम्‍शो नु शुश क्‍येट लाइब सेल्‍शो थोव़कपुकी
  eng-NOY: Against all the ships of Tarshish, And against all their beautiful flags.
  ita-1927: contro tutte le navi di Tarsis, e contro tutto ciò che piace allo sguardo.
  ckb-ckb: لە دژی هەموو کەشتییەکانی تەرشیش، لە دژی هەموو دەستکردێکی دڵگیر.
  eng-BBE: And on all the ships of Tarshish, and on all the fair boats.
  kan-OKCV: ಎಲ್ಲಾ ತಾರ್ಷೀಷಿನ ಹಡಗುಗಳು ನೋಡತಕ್ಕ ಮನೋಹರವಾದ ಪ್ರತಿಯೊಂದು ನೌಕೆಗಳ ಮೇಲೆಯೂ ಆ ದಿನವು
    ತಪ್ಪದೇ ಬರುವುದು.
  tam-2017: தர்ஷீசின் கப்பல்கள் எல்லாவற்றின்மேலும், அனைத்துச் சித்திர விநோதங்களின்மேலும்
    வரும்.
  spa-RV-1909: Y sobre todas las naves de Tarsis, y sobre todas pinturas preciadas.
  ron-BTF: Şi peste toate corăbiile Tarsisului şi peste toate imaginile plăcute.
  eng-WEBP: for all the ships of Tarshish, and for all pleasant imagery.
  eng-FBV: He will wipe out all the commercial ships of Tarshish as well as the pleasure
    vessels.
  nld-1939: Tegen alle schepen van Tarsjisj, En alle fiere galjoenen.
  nch-BL: Quena, quinsosolos nopa huejhueyi barcos ten altepet Tarsis cati quihualicaj
    tamanti para tanamacase. Huan quinsosolos nopa barcos cati tahuel yejyectzitzi
    cati eltoque atenti.
  vie-1934: trên mọi tàu bè của Ta-rê-si, và mọi vật chi đẹp mắt.
  hin-CV: तरशीश के सब जहाजों तथा सब सुंदर चित्रकारी पर.
  eng-OURB: For all the ships of Tarshish, and for all pleasant imagery.
  spa-BES: Y en todos los barcos de Tarsis, y en todas las pinturas preciadas.
  tdx-tdx: Naho amo hene sambo’ i Tarsiseo, vaho amo sare mahafalefaleo.
  tha-KJV: สู้​กำปั่นทั้งสิ้นของทารชิช และสู้​รู​ปภาพงดงามทั้งสิ้น
  por-BR-2018: E contra todos os navios de Társis, e contra todas as pinturas desejadas.
  deu-ELO: und über alle Tarsisschiffe und über alle kostbaren Schauwerke.
  eng-WYC-2018: and on all ships of Tarshish, and on all thing which is fair in sight.
    (and on all ships of Tarshish, and on everything which is beautiful to see.)
  epo-epo: kaj super ĉiuj ŝipoj de Tarŝiŝ, kaj super ĉiuj belaspektaĵoj.
  uig-PIN: Tarxixtiki ⱨǝrbir soda kemisining üstigǝ, Xundaⱪla barliⱪ güzǝl kemǝ gǝwdisining
    üstigǝ xu küni qüxüxkǝ tǝyyar turidu.
  beo-beo: E da dusagai bagade amola noga:iwane ba:su dusagai, amo huluane wadela:lesili,
    magufalisimu.
  tpi-OTNT: Em bai i bagarapim olgeta naispela bikpela sip.
  hau-SA: domin kowane jirgin ruwan kasuwanci da kuma jirgi mafi girma mafi kyau.
  uig-LAT: Tarshishtiki herbir soda kémisining üstige, Shundaqla barliq güzel kéme
    gewdisining üstige shu küni chüshüshke teyyar turidu.
  nde-nde: olwemikhumbi yonke yaseThashishi layo yonke imikolo emihle.
  ton-ton: Pea ki he ngaahi vaka kotoa pē ʻo Tasisi, pea ki he ngaahi meʻa fakatātā
    kotoa pē ʻoku matamatalelei.
  ces-1613: I na všecky lodí mořské, i na všecka malování slibná.
  eng-WMB: for all the ships of Tarshish, and for all pleasant imagery.
  tam-TCV: தர்ஷீஸின் கப்பல் ஒவ்வொன்றும், கம்பீரமான ஒவ்வொரு மரக்கலமும் தாழ்த்தப்படும்.
  ceb-ULB: ug batok sa tanang mga sakayang pandagat sa Tarshis, ug batok sa tanang
    matahom nga mga sakayang pandagat.
  pol-UBG: Przeciwko wszystkim okrętom Tarszisz i przeciwko wszelkiemu pięknemu malarstwu.
  urd-GVU: سمندر کا ہر عظیم تجارتی اور شاندار جہاز زیر ہو جائے گا۔
  deu-1912: 'über alle Schiffe im Meer und über alle köstliche Arbeit:'
  kan-2017: ಎಲ್ಲಾ ದೊಡ್ಡ ದೊಡ್ಡ ತಾರ್ಷೀಷ್ ನ ಹಡಗುಗಳ ಮೇಲೆಯೂ, ಅಂತೂ ನೋಡತಕ್ಕ ಮನೋಹರವಾದ ಪ್ರತಿಯೊಂದು
    ವಸ್ತುವಿನ ಮೇಲೆಯೂ ಆ ದಿನವೂ ತಪ್ಪದೇ ಬರುವುದು.
  yap-yap: Bayi ligilnag gubin e barkow ni mus ko tin th’abi ga’ nge tin th’abi fel’
    ya’an.
  hlt-MCSB: Tarshish sangpho boeih ham khaw, sahnaih kutmuei boeih ham khaw om coeng.
  mdy-ETH: ሚርጌና ሚዛጲሶና ሜሆንታ ቴርሴሴ ዓጮ ዋኣፆ ካኣሚሎዋ ዒ ዔኤዺሳንዳኔ፤
  twi-ASANTE: adwadie hyɛn biara ne ɛhyɛn kɛseɛ fɛfɛ biara.
  eng-WEBU: for all the ships of Tarshish, and for all pleasant imagery.
  wal-wal: GODAI gitanne lo77iya markkabetakka haattan mitissana.
  spa-PDDPT: contra todas las naves de Tarsis y toda obra preciada de arte.
  gun-gun: ha'e gui kanoã guaxu Társis katy oo va'e ha'e javi, jaexa rã iporãve va'ekue
    teĩ.
  ilo-ULB: ken dadaelennanto amin dagiti barko iti Tarsis, ken dagiti amin a napipintas
    a paglayag a barko.
  kpg-kpg: Mee ga haga abulu nia wagabaalii humalia ge llauehaa.
  uig-ARA: تارشىشتىكى ھەربىر سودا كېمىسىنىڭ ئۈستىگە، شۇنداقلا بارلىق گۈزەل كېمە گەۋدىسىنىڭ
    ئۈستىگە شۇ كۈنى چۈشۈشكە تەييار تۇرىدۇ.
  sus-sus: A e xa kunkui xungbee radulama nɛ.
  pon-2006: E pahn pil ketin kakihrala sohp me keieu laud oh lingan akan.
  ksd-ksd: ma tadav ra lavur parau Tarsis, ma tadav ra lavur malalar par di gugu tana.
  tur-YTC: Tarşiş'in bütün gemileri için ve bütün hoş tasvirler için, Ordular Yahvesi'nin
    bir günü olacaktır.
  grc-BRENT: καὶ ἐπὶ πᾶν πλοῖον θαλάσσης, καὶ ἐπὶ πᾶσαν θέαν πλοίων κάλλους.
  ind-AYT: Terhadap semua kapal besar dari Tarsis, dan terhadap semua kapal yang indah.
  nya-nya: tsiku la sitima zapamadzi zonse za ku Tarisisi ndiponso la mabwato onse
    okongola.
  hrv-hrv: protiv sveg brodovlja taršiškog i svih brodova raskošnih.
  mps-mps: Te agai te genuai dwagi yai sawi sip dabe me dolaibao.
  tpi-tpi: Em bai i bagarapim olgeta naispela bikpela sip.
  dan-1931: mod alle Tarsisskibe og hver en kostelig Ladning.
  vie-OVCB: Chúa sẽ tàn phá tất cả tàu thuyền Ta-rê-si và mọi con tàu lộng lẫy.
  guj-2017: અને તાર્શીશના સર્વ વહાણો પર અને દરેક સઢવાળાં જહાજો પર તે દિવસે આવનાર છે.
  pon-2006A: E pahn pil ketin kakihrala sohp me keieu laud oh lingan akan.
  por-BRBSL: para todos os navios de Tarshish, e para todas as imagens agradáveis.
  cth-cth: Tarshish long pueng lathueng thoseh, ngai kaawm e vision pueng e lathueng
    thoseh a pha han.
  twi-twi: aguadi hyɛn biara ne hyɛn kɛse fɛfɛ biara.
  hlt-hlt: Tarshish sangpho boeih ham khaw, sahnaih kutmuei boeih ham khaw om coeng.
  tbz-SIM: kɛ́buɔ́ mbɑ̀tóòbɛ̀ diɛbɛ̀ Tɑdisisi ɛì kɔbɛ, Bɑ̀tóòbɛ̀ sɑ́m̀pɔ́bɛ̀ bo cɑkɛ.
  msy-2020: A Tarsisɨn nguibar ekiamɨn kurir aghuiba, ko kurir ekiar bar dirir igharaziba,
    bar dagh asɨghasɨgham.
  dop-dop: Nɑ kpɩɩlǝŋ sɔsɔɔŋ wei ɩ puki Tɑɑsisi tɔ ɩ tǝnɑ, nɑ wontu nti tǝ tǝnɑ pɑ
    nyɩɩlǝɣɩ tɔ.
  azb-azb: Bütün Tarşiş gəmilərini, Bütün gözəl gəmiləri yox edəcək.
  eng-DBY: and upon all the ships of Tarshish, and upon all pleasant works of art.
  hin-2017: तर्शीश के सब जहाजों और सब सुन्दर चित्रकारी पर वह दिन आता है।
  wol-KYG: ak gaalu Tarsis gu mag gu mu doon, ak gépp gaal gu taaru.
  eng-YLT: And for all ships of Tarshish, And for all desirable pictures.
  kne-kne: Ilned na olay din kadakdak-an ya kamayatan ay bapor.
  eng-WYC-2017: and on all [the] ships of Tarshish, and on all thing which is fair
    in sight.
  eng-WMBB: for all the ships of Tarshish, and for all pleasant imagery.
  urd-GVH: समुंदर का हर अज़ीम तिजारती और शानदार जहाज़ ज़ेर हो जाएगा।
  rug-rug: Kote va lodu pani Sa sari doduru vaka ene holuholu, meke doduru vaka leleadi.
  gaz-gaz: doonii daldalaa hundaa fi waan gatii guddaa qabu hundaaf guyyaa murteeffate
    tokko qaba.
  fra-LSG: Contre tous les navires de Tarsis, Et contre tout ce qui plaît à la vue.
  yal-yal: e nun Tarasisi kaane kunki gbeene nun gise faɲine birin.
  haw-1868: Maluna o na moku a pau o Taresisa, A me na mea milimili a pau i mahaloia.
  arb-NAV: وَعَلَى كُلِّ سُفُنِ تَرْشِيشَ، وَعَلَى كُلِّ صَنْعَةٍ جَمِيلَةٍ،
  ewe-ewe: eye woabɔbɔ Tarsis ƒe asitsameliwo kple tɔdziʋu gãwo katã ɖe anyi.
  eng-LEE: And over all the ships of Tharshish; and over all desirable palaces.
  asm-FB: তৰ্চীচৰ সকলো জাহাজ, আৰু সকলো ধুনীয়া নাওৰ বিৰুদ্ধে,
  sus-A: عَ عٍ شَ كُنكُي شُنفبٍيٍ رَدُلَمَ نّ.
  fra-SBL: pour tous les navires de Tarsis, et pour toutes les images agréables.
  hbo-hbo: וְעַ֖ל כָּל־אֳנִיֹּ֣ות תַּרְשִׁ֑ישׁ וְעַ֖ל כָּל־שְׂכִיֹּ֥ות הַחֶמְדָּֽה׃
  pjt-pjt: Ka aṉangu kutjupa tjuṯa pauta puḻka tjuṯa puṟunypa uṟu puḻkangka kaṉany-kaṉanypa
    para-ngaṟapai, palu Godalu tjananya tjaṟuṟa uṟungka tjarpatjunkuku.
  kik-kik: na okĩrĩre marikabu ciothe cia Tarishishi, na marikabu ciothe iria njega
    mũno.
  fra-NCL: contre tous les vaisseaux de Tarsis, et contre tout ce qui charme les yeux.
  cek-AK: Tarshish ih palongpuinawk boih hoi khet kahoih krangnawk boih nuiah doeh
    om tih.
  cuk-cuk: Bela dulemar Tarsis-ulu-dummaganyob-san-imakmaladgi, bela ulu-dummagan-yeerdaklemaladyob-san-imakmaladgi,
    gwichigunonikoed.
  uig-CYR: Таршиштики һәр бир сода кемисиниң үстигә, Шундақла барлиқ гөзәл кемә гәвдисиниң
    үстигә шу күни чүшүшкә тәйяр туриду.
  tel-2017: తర్షీషు ఓడలన్నిటికీ, అందమైన తెరచాప నౌకలకూ విరుద్ధంగా ఆ రోజును సేనలకు ప్రభువైన
    యెహోవా నియమించాడు.
  hat-BSA: Kont tout bato Tarsis yo, kont tout sa ki bèl pou wè yo.
  kos-kos: El ac tilmakinya oak na lulap ac kato.
  hbo-WLC: וְעַ֖ל כָּל־אֳנִיּ֣וֹת תַּרְשִׁ֑ישׁ וְעַ֖ל כָּל־שְׂכִיּ֥וֹת הַחֶמְדָּֽה׃
  ibo-ibo: nye ụgbọ mmiri niile e ji azụ ahịa, na ụgbọ mmiri ndị ọzọ niile buru ibu
    maa mma.
  ory-ory: ତର୍ଶୀଶର ସକଳ ଜାହାଜର ପ୍ରତିକୂଳ ଓ ମନୋହର ସକଳ ଶିଳ୍ପକର୍ମର ପ୍ରତିକୂଳ ହେବ।
  chk-chk: epwe ataela ekewe sipwen Tarsis meinisin, me ekewe wa mi lingöch.
  rop-rop: en ol detlot bout weya oldei go langa solwoda garra binij du.
  ukr-1871: І на ті кораблі Тарсийські, та на всякі прикраси їх принадні.
  deu-1951: über alle Tarsisschiffe und über alle köstlichen Kleinodien;
  eng-JPS: And upon all the ships of Tarshish, and upon all delightful imagery.
  srp-1865: I na sve laðe Tarsiske i na sve likove mile.
  lug-lug: Alizikiriza emmeeri zonna ez’e Talusiisi, n’ebifaananyi byonna ebisiige
    eby’omuwendo omungi.
  heb-heb: ועל כל אניות תרשיש ועל כל שכיות החמדה׃
  ben-IRV: এবং প্রত্যেক তর্শীশের জাহাজের বিরুদ্ধে এবং প্রত্যেক সুন্দর সুন্দর কারুকার্যর
    বিরুদ্ধে।
  pan-pan: ਤਰਸ਼ੀਸ਼ ਦੇ ਸਾਰੇ ਜਹਾਜ਼ਾਂ ਦੇ ਵਿਰੁੱਧ, ਅਤੇ ਸਾਰੇ ਮਨਭਾਉਂਦੇ ਜਹਾਜ਼ਾਂ ਦੇ ਵਿਰੁੱਧ
    ਉਹ ਦਿਨ ਆਉਂਦਾ ਹੈ।
  mya-JVB: တာရှု သင်္ဘော အပေါင်း တို့ကို၎င်း ၊ နှစ်သက် ဘွယ်သော ရူပါရုံ အလုံးစုံ တို့ကို၎င်းဆီးတားလိမ့်မည်။
  tte-O: Besiele tabe siya waga lalakili yo namwanamwali gogo wasawasa sitautaulili
    gimwala kaiweli, meuloili Yaubada kani iutu-yataluli.
  tbg-tbg: Vi entaraqaa viva ekaa sipi, airaira vare vi ani vai sipirave, voki sipirave,
    qoraiqama kairamanta taiqa vivarave.
  hmo-hmo: Lohiabada ese danu hoihoi gaudia mailaia sisima, bona sisima badadia ibounai
    do ia hadikaia ore.
  urd-urd: और तरसीस के सब जहाज़ों पर, ग़रज़ हर एक ख़ुशनुमा मन्ज़र पर;
  rus-SYN: и на все корабли Фарсисские, и на все вожделенные украшения их.
  bqc-SIM: gó'ilɛna laatanaↄ ń gó'ilɛna bɛɛɛdeↄ píi.
  tcz-CHONGTHU: Chule Ama’n kong-innei thupitahho jong asuhmang ding,
  mar-mar: आणि तार्शीशातील सर्व जहाजे व समुद्र पर्यटन करणाऱ्या सर्व सुंदर नौका यांच्याविरोधात
    येईल.
  qub-qub: Tarsispita shamoj büquicunata, cuyayllapaj büquicunatapis Tayta Diosga
    illgächengami.
  hat-hat: L'ap koule tout gwo batiman peyi Tasis yo, y'ap fè fon ak tout bèl bagay
    yo.
  eng-BSB: against every ship of Tarshish, and against every stately vessel.
  eng-WEBPB: for all the ships of Tarshish, and for all pleasant imagery.
  kbq-kbq: Ana nehuno fenozama erino vano nehia ranra venteramina eri haviza nehuno,
    maka avasase'ane ne'onse vente raminena zamazeri havizantfa hugahie.
  nhe-BL: Quena, quinxolehuas nopa huejhueyi cuacanahua tlen altepetl Tarsis tlen
    quihualica tlamantli para tlanamacase. Huan quinxolehuas nopa miyac cuacanahua
    tlen tlahuel yejyectzitzi tlen eltoque ateno.
  gub-BL: Uzapypyk putar kanuhu uhua'u ma'e paw rupi nehe. Uzapypyk putar kanu ipuràg
    eteahy ma'e nehe no.
  eng-DRA: And upon all the ships of Tharsis, and upon all that is fair to behold.
