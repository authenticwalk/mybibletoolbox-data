  gun-gun: Ha'e gui ma Senhor oikuaa pota 'rã yvy regua kuery re, omo'arandu 'rã heta
    regua. Ha'e ramo ha'e kuery okyxe gui ojapo 'rã yvy karaĩarã, ha'e hu'y guaxu
    gui ojapo 'rã kyxe yvyra rakã ayaarã. Mba'eta yvy regua kuery okyxe ndoguerojeroviavei
    'rã, neĩ joe opu'ã aguã voi ndoikuaavei ma 'rã.
  ilo-ULB: Mangukomto isuna iti nagbabaetan dagiti nasion ken iyegna dagiti pangngeddengna
    para kadagiti adu a tattao; pitpitendanto dagiti kampilanda ket pagbalinenda nga
    arado, ken dagiti pikada ket pagbalinenda a kumpay; saanto rauten ti maysa a nasion
    ti sabali a nasion, wenno agsanay pay para iti gubat.
  kpg-kpg: Mee gaa dugu nia lagamaaloo i mehanga nia henua llauehe. Digaula gaa tugi
    nadau hulumanu dauwa, gii hai nia mee haga maluu gelegele, gaa tugi nadau daalo,
    gii hai nia hulumanu hai hadagee. Gei nia henua ga hagalee heheebagi labelaa,
    be e hagatogomaalia ang gi nia dauwa.
  uig-ARA: ئۇ ئەللەر ئارىسىدا ھۆكۈم چىقىرىدۇ، نۇرغۇن خەلقلەرنىڭ ھەق-ناھەقلىرىگە كېسىم
    قىلىدۇ؛ بۇنىڭ بىلەن ئۇلار قىلىچلىرىنى ساپان چىشلىرى، نەيزىلىرىنى ئورغاق قىلىپ
    سوقۇشىدۇ؛ بىر ئەل يەنە بىر ئەلگە قىلىچ كۆتۈرمەيدۇ، ئۇلار ھەم يەنە ئۇرۇشنى ئۆگەنمەيدۇ.
  sus-sus: Alatala nan kiiti sama ɲamanɛe tagi, a findi si wuyaxi tagi ibama ra. E
    fama e xa santidɛgɛmae xabude kerie nan na, e e xa tanbɛe findi wɔrɔtɛe ra. Gere
    ɲɔnma nɛ sie tagi, sɔɔriɲa mu matinkanma sɔnɔn.
  pon-2006: E pahn ketin wia kopwung ong wehi laud kan me kin uhpene. Eri, re pahn
    wekidohng neirail kedlahs akan ong ni mehn deipwel, oh neirail ketieu kan ong
    ni naipokos. Sohte ehu wehi pahn pwurehng pelianda ehu wehi, de pil kaunopada
    nair sounpei kan ong mahwen.
  jae-jae: Eŋ oc êmêtôc tenteŋlatuinêŋ biŋ ma êmansaŋ lau gwalêkiŋ nêŋ lêŋ. Ma êsêac
    oc sênam nêŋ tubac ôkwi êtu sakweŋ ma nêŋ kêm êtu lêŋgêc. Lau toŋ teŋ oc sêôc
    siŋ sa êndêŋ lau toŋ teŋ êtiam atom ma sêndôŋ mêtê siŋŋa êtiam atom.
  ksd-ksd: Ma ra Luluai na varvarkurai ta ra lavur vuna gunan, ma na pit mangoro na
    vuna tarai; ma diat a pait pukue kadia lavur pakat na vinarubu upi ra umana rek,
    ma kadia lavur rumu upi ra umana kono; a umana vuna gunan pa diat a varvarubu
    vargil mulai, ma pa diat a varvartovo mulai ure ra vinarubu.
  tur-YTC: Uluslar arasında yargıçlık edecek ve birçok halk hakkında karar verecek.
    Kılıçlarını dövüp saban demirlerine, mızraklarını da bağcı bıçaklarına çevirecekler.
    Ulus ulusa kılıç kaldırmayacak, artık savaşı öğrenmeyecekler.
  grc-BRENT: Καὶ κρινεῖ ἀναμέσον τῶν ἐθνῶν, καὶ ἐξελέγξει λαὸν πολύν· καὶ συγκόψουσι
    τὰς μαχαίρας αὐτῶν εἰς ἄροτρα, καὶ τὰς ζιβύνας αὐτῶν εἰς δρέπανα· καὶ οὐ λήψεται
    ἔθνος ἐπʼ ἔθνος μάχαιραν, καὶ οὐ μὴ μάθωσιν ἔτι πολεμεῖν.
  ind-AYT: Dia akan menjadi hakim di antara bangsa-bangsa dan memutuskan perkara bagi
    banyak orang. Mereka akan menempa pedang mereka menjadi mata bajak, dan tombak
    mereka menjadi sabit. Bangsa tidak akan mengangkat pedang melawan bangsa, dan
    mereka tidak akan lagi belajar berperang.
  nya-nya: Iye adzaweruza pakati pa mayiko, ndipo adzathetsa kusamvana pakati pa anthu
    ambiri. Anthuwo adzasandutsa malupanga awo kukhala makasu ndiponso mikondo yawo
    kukhala zomwetera. Mtundu wina sudzatenganso lupanga kumenyana ndi mtundu wina,
    kapena kuphunziranso za nkhondo.
  hrv-hrv: On će biti sudac narodima, mnogim će sudit' plemenima, koji će mačeve prekovati
    u plugove, a koplja u srpove. Neće više narod dizat' mača protiv naroda nit' se
    više učit' ratovanju.
  mps-mps: Genuai Bidigo tigidali hani we bidigo po tų dodolama, tama augwali bugagia
    deliba bidaibao. Tama augwali hwįbo bainat te gi tǫ elebo ain tiwai gagawaibao.
    Tama augwa hwą gagawai sesemone te hamago elama, gi sę yabo hwą tiwai pedalaibao.
    Tama tigidali we bidi hanigo me hwįgobeo. Tama augwaligo te boi hwįbo kolesaga
    munu ma konea sagobeo.
  tpi-tpi: Bikpela bai i stretim tok bilong olgeta lain manmeri na bai ol i sindaun
    gut wantaim. Na bai ol i paitim ol bainat bilong ol i kamap olsem ol ain bilong
    brukim graun, na bai ol i paitim ol spia bilong ol i kamap olsem ol naip. Na olgeta
    lain manmeri bai i no ken pait moa, na bai ol i no skul moa long pait.
  dan-1931: Da dømmer han Folk imellem, skifter Ret mellem talrige Folkeslag; deres
    Sværd skal de smede til Plovjern, deres Spyd til Vingårdsknive; Folk skal ej løfte
    Sværd mod Folk, ej øve sig i Våbenfærd mer.
  vie-OVCB: Chúa Hằng Hữu sẽ phán xét giữa các nước và sẽ hòa giải nhiều dân tộc.
    Họ sẽ lấy gươm rèn lưỡi cày, và lấy giáo rèn lưỡi liềm. Nước này sẽ không đánh
    nước khác, cũng không luyện tập về chiến tranh nữa.
  guj-2017: તે વિદેશીઓમાં ઇનસાફ કરશે અને ઘણા લોકોનો ન્યાય કરશે; તેઓ પોતાની તલવારોને
    ટીપીને હળના ફળાં અને પોતાના ભાલાઓનાં ધારિયાં બનાવશે; પ્રજાઓ એકબીજાની વિરુદ્ધ તલવાર
    ઉગામશે નહિ અને તેઓ ફરીથી યુદ્ધકળા શીખશે નહિ.
  pon-2006A: E pahn ketin wia kopwung ong wehi laud kan me kin uhpene. Eri, re pahn
    wekidohng neirail kedlahs akan ong ni mehn deipwel, oh neirail ketieu kan ong
    ni naipokos. Sohte ehu wehi pahn pwurehng pelianda ehu wehi, de pil kaunopada
    nair sounpei kan ong mahwen.
  por-BRBSL: Ele julgará entre as nações, e decidirá a respeito de muitos povos. Eles
    devem bater suas espadas em arados, e suas lanças em ganchos de poda. A nação
    não levantará espada contra a nação, nem devem aprender mais a guerra.
  cth-cth: Cathut ni miphunnaw hah lawkceng vaiteh, tami moikapap hah a yue han. Ahnimae
    tahloinaw hah thunha lah thoseh, tahroenaw hah tangkoun lah thoseh, a dêi awh
    han. Ram buet touh hoi buet touh tarankâtuk mahoeh toe. Taran tuknae hai kâpâtu
    awh mahoeh toe.
  twi-twi: Obebu amanaman ntam atɛn na obesiesie nnipa bebree ntam asɛm. Wɔde wɔn
    afoa bɛbobɔ nsɔw na wɔde wɔn mpeaw ayɛ asosɔw. Ɔman bi rentwe ɔman foforo so afoa,
    na wɔrenyɛ ahoboa biara mma ɔko bio.
  hlt-hlt: Namtom rhoek lakli ah lai a tloek vetih, pilnam te a cungkuem la a tluung
    ni. Te vaengah a cunghang te tuktong la, a caai te vin la a dae uh ni. Namtom
    loh namtom taengah cunghang muk uh voel mahpawh. Caemtloek khaw cang uh voel mahpawh.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ ti Yiɛ̀ nni ntú yɛbotɛ̀ kóo beéntì, kɛ tú wèè tũ̀nni iwuɔ
    kpɛti. Kɛ̀ bɛ̀ɛ bɔ́kɛ́ bɛ kpɑ̀rìseuti kɛ́mɑ́ yɛkɑ̃, kɛ́mɑ́ bɛ kpɑ̃ɑ̃̀ nsimúkɛ̃ĩ́.
    Kubotí mɑkù tɛ̃́nkɛ bɑ́ nkpɑnnɛ̀ kutɛkù bɛ̀ ketɛ́ kɛ tɛ̃́nkɛ bɑ́ mbɛbíí mudoò.
  msy-2020: A jasɨn mɨn ikɨ kantriba bar dar gumazamizibar araziba tuisɨgh, men osɨmtɨziba
    deragh da akɨrtɨ, me uari inigh deragh ikiam. Egh me uan mɨdorozir sababa inigh,
    dav soghtɨ, da baravigh nguazibagh tuir ainbar mɨn otivigham. Egh me uan afuzibav
    soghtɨ, da ikɨzɨrigh sabar azenibar ingaribagh ami moghɨn, otivigham. Egh danganiba
    bar dar itir gumazamiziba, uam uariv soghan kogh ikɨva, ua mɨdorozir arazibar
    sure damuan kogham.
  dop-dop: Ɩ kɑ hʋʋnɑ piitimnɑɑ nɑ ɩ́ loli yǝlɑɑ pɑɣɑlɛ. Ɩlɛnɑ pɑ́ lu pɑ lɑɣɑlɛɛ kɛ
    ɑkuŋ, nɑ pɑ ŋmɑntɑɑsɩ kɛ lemsenɑɑ. Piitim nɑpǝlɩ pǝ kɑɑ kʋlɩ lɛmpɩ tɔɔ. Pǝ́cɔ́
    nɔɣɔlʋ kɑɑ tɑsɑ yoou kpɛlǝmʋɣʋ.
  azb-azb: Millətlər arasında Rəbb hakim olacaq, Çox xalqlar haqqında qərar çıxaracaq.
    Onlar qılınclarından kotan, Nizələrindən isə dəryaz düzəldəcək. Millət millətə
    qarşı qılınc qaldırmayacaq, Artıq dava etməyi öyrənməyəcək.
  eng-DBY: 'And he shall judge among the nations, and shall reprove many peoples;
    and they shall forge their swords into ploughshares, and their spears into pruning-knives:
    nation shall not lift up sword against nation, neither shall they learn war any
    more.'
  hin-2017: वह जाति-जाति का न्याय करेगा, और देश-देश के लोगों के झगड़ों को मिटाएगा;
    और वे अपनी तलवारें पीटकर हल के फाल और अपने भालों को हँसिया बनाएँगे; तब एक जाति
    दूसरी जाति के विरुद्ध फिर तलवार न चलाएगी, न लोग भविष्य में युद्ध की विद्या सीखेंगे।
    (भज. 46:9, मीका 4:3)
  wol-KYG: Mooy àtte diggante xeet yi, mooy dogalal ay askani askan, ñu tëgg seeni
    saamar ay illéer, def seeni xeej ay sàrt; aw xeet dootu xàccil moroom ma saamar,
    te dootuñu jàngati xare.
  eng-YLT: And He hath judged between the nations, And hath given a decision to many
    peoples, And they have beat their swords to ploughshares, And their spears to
    pruning-hooks, Nation doth not lift up sword unto nation, Nor do they learn any
    more — war.
  kne-kne: Singpaenan to din adi pankikinaawatan di nanasyon. Pandayen da din kampilan
    da si alado ya din gayang da si kompay. Awni et din nanasyon yan adi dan mansagana
    para sin gobat ya adi da aben man-gogobat.
  eng-WYC-2017: And he shall deem heathen men, and he shall reprove many peoples;
    and they shall weld together their swords into shares, and their spears into sickles,
    either scythes; folk shall no more raise sword against folk, and they shall no
    more be exercised, either haunted, to battle.
  eng-WMBB: He will judge between the nations, and will decide concerning many peoples.
    They shall beat their swords into ploughshares, and their spears into pruning
    hooks. Nation shall not lift up sword against nation, neither shall they learn
    war any more.
  urd-GVH: रब बैनुल-अक़वामी झगड़ों को निपटाएगा और बेशुमार क़ौमों का इनसाफ़ करेगा।
    तब वह अपनी तलवारों को कूटकर फाले बनाएँगी और अपने नेज़ों को काँट-छाँट के औज़ार
    में तबदील करेंगी। अब से न एक क़ौम दूसरी पर हमला करेगी, न लोग जंग करने की तरबियत
    हासिल करेंगे।
  rug-rug: Kaqu varipitui ni Sa sari na butubutu lavata, meke kaqu variva toṉoto ni
    Sa sari na ninominomi tadi soku ṉavulu tie. Kote tavetavete ni rini sari dia vedara
    pude geli ni pepeso rini pude lelete, meke sari dia hopere si pude evaṉae na magu
    kotokotoana lelaṉa huda vaeni. Na butubutu si lopu kaqu varipera la koasa keke
    butubutu, babe padaraku aqa nia sa vinaripera.
  gaz-gaz: Inni saboota gidduutti murtii kenna; namoota hedduudhaafis ni murteessa.
    Isaan goraadee isaanii tumanii maarashaa tolfatu; eeboo isaaniis tumanii haamtuu
    tolfatu. Sabni tokko saba biraatti goraadee hin luqqifatu; yookaan lolaaf nama
    hin leenjifatan.
  fra-LSG: 'Il sera le juge des nations, L’arbitre d’un grand nombre de peuples. De
    leurs glaives ils forgeront des hoyaux, Et de leurs lances des serpes: Une nation
    ne tirera plus l’épée contre une autre, Et l’on n’apprendra plus la guerre.'
  gnn-gnn: Yakana yurru biyapul yukurra miṯtji ga miṯtji dhärukthu ŋupanmirri waŋanharamirri
    bata'yunmirri, mirithirrina guḻku'na yurru miṯtjinydja yukurra nhina waŋganynha
    yana wal'ŋu, waŋganynha yana ŋayaŋu. Bitjan walala yurru walalaŋguway garanydja
    ŋunhi malanha ḏaw'‐ḏawyunna, bala ŋuriŋi ŋurruyunydja gayitthu walala yurru yaw'yunna
    marrtji ŋathawuna ŋula nhäkuna dholkunharawu munatha'na, märr yurru walala galkaṉ
    borumdja malanha waŋganyŋurana yanana, waŋganydhuna miṯtjiyu. Yakana walala yurru
    biyapulnydja yukurra bunharamirri, yakana yurru ŋula yol miṯtji ŋulinyaramirriyunydjayi
    marŋgiyirri bunharaminyarawu.”
  yal-yal: A findima nɛn kitisaan na siyane tagi. A yɛngɛne ɲanma nɛn yama wuyaxi
    tagi. E e silanfanne bɔnbɔma nɛn e yi e rafala ɲinge kenne ra, e tanbane yi rafala
    wɔlitɛne ra. Siya yo mi fa silanfanna tongoma gbɛtɛ xili ma. Yɛngɛn mi fa maxaranɲɛ
    mumɛ.
  iou-iou: Unitä äma äbori äbori täŋo duŋwewek man yäpän siwoŋ tawäpäŋ äbot kubägän
    irit api pewän ahäneŋ. Ude täŋirän ämik täŋo tuŋum däpmäŋ kwäkwä yäŋpewä imaka
    epän täga tänaŋi nikek api ahäneŋ. Ude täŋkaŋ äbot kubätä äbot kubäta iwan wari
    nämo api täneŋ. Ba ämik täkta yäŋpäŋ-nadäk täktäk kädet wari nämo api täneŋ.
  haw-1868: Nana no e hooponopono mawaena o ko na aina, E ao mai hoi i na lahuikanaka
    he nui loa. E kui lakou i ko lakou mau pahikaua i oo palau, A me ko lakou mau
    ihe hoi, i pahi paipai; Aole e hapai ko kekahi aina i ka pahikaua, e ka e i ko
    kekahi aina, Aole hoi lakou e ao hou i ke kaua.
  arb-NAV: فَيَقْضِي بَيْنَ الأُمَمِ وَيَحْكُمُ بَيْنَ الشُّعُوبِ الْكَثِيرَةِ، فَيَصْنَعُونَ
    سُيُوفَهُمْ مَحَارِيثَ وَرِمَاحَهُمْ مَنَاجِلَ، وَلا تَرْفَعُ أُمَّةٌ عَلَى أُمَّةٍ
    سَيْفاً، وَلا يَتَدَرَّبُونَ عَلَى الْحَرْبِ فِيمَا بَعْدُ.
  ewe-ewe: Adrɔ̃ ʋɔnu le dukɔwo dome, eye wòadzra ame geɖewo dome ɖo. Woatsɔ woƒe
    aʋawɔyiwo atu kodzoewoe, eye woatsɔ woƒe akplɔwo atu hɛ̃ gobɛwoe. Dukɔ magatsɔ
    yi ɖe dukɔ ŋu alo axɔ hehe na aʋawɔwɔ o.
  eng-LEE: 'And he will judge among the nations, and decide for many people; and they
    shall beat their swords into ploughshares, and their spears into pruning-knives:
    nation shall not lift up sword against nation, and they shall not learn any more
    war.'
  asm-FB: তেওঁ দেশবোৰৰ মাজত বিচাৰ কৰিব, আৰু অনেক লোকৰ বাবে সিদ্ধান্ত ল’ব; তেওঁলোকে
    নিজৰ তৰোৱাল ভাঙি নাঙলৰ ফাল গঢ়াব, আৰু যাঠি ভাঙি কলম দিয়া কটাৰী গঢ়াব; এখন দেশে
    আনখন দেশৰ বিৰুদ্ধে তৰোৱাল নাদাঙিব, নাইবা তেওঁলোকে যুদ্ধ-বিদ্যা আৰু নিশিকিব।
  sus-A: عَلَتَلَ نَن كِيتِ سَمَ حَمَنّيٍ تَفِ، عَ قِندِ سِ وُيَشِ تَفِ عِبَمَ رَ.
    عٍ قَمَ عٍ شَ سَنتِدّفّمَيٍ شَبُدٍ كٍرِيٍ نَن نَ، عٍ عٍ شَ تَنبّيٍ قِندِ وْرْتّيٍ
    رَ. فٍرٍ حْنمَ نّ سِيٍ تَفِ، سْورِحَ مُ مَتِنكَنمَ سْنْن.
  fra-SBL: Il jugera entre les nations, et décidera au sujet de nombreux peuples.
    Ils briseront leurs épées en socs de charrue, et leurs lances en crochets d'émondage.
    Une nation ne doit pas lever l'épée contre une autre nation, et ils n'apprendront
    plus la guerre.
  hbo-hbo: וְשָׁפַט֙ בֵּ֣ין הַגֹּויִ֔ם וְהֹוכִ֖יחַ לְעַמִּ֣ים רַבִּ֑ים וְכִתְּת֨וּ
    חַרְבֹותָ֜ם לְאִתִּ֗ים וַחֲנִיתֹֽותֵיהֶם֙ לְמַזְמֵרֹ֔ות לֹא־יִשָּׂ֨א גֹ֤וי אֶל־גֹּוי֙
    חֶ֔רֶב וְלֹא־יִלְמְד֥וּ עֹ֖וד מִלְחָמָֽה׃ פ
  kik-kik: Nake nĩagatuithanagia ndũrĩrĩ ciira, na aiguithanie irĩndĩ nyingĩ. Hiũ
    ciao cia njora magaacithondeka ituĩke mĩraũ ya kũrĩma, namo matimũ mao mamathondeke
    matuĩke hiũ cia gũceeha mĩtĩ. Gũtirĩ rũrĩrĩ rũgaacooka kũrũa na rũrĩrĩ rũrĩa rũngĩ
    na rũhiũ rwa njora, o na kana merute ũhoro wa mbaara hĩndĩ ĩngĩ.
  fra-NCL: Il sera l’arbitre des peuples et le juge de nations nombreuses. Ils forgeront
    leurs épées en socs de charrue ; et leurs lances en faucilles. Une nation ne lèvera
    plus l’épée contre l’autre, et l’on n’apprendra plus la guerre.
  cek-AK: Anih mah prae kaminawk salakah lokcaek ueloe, paroeai kaminawk to thuitaek
    tih; to naah loe nihcae ih sumsen to long atokhaih hanah patoh o ueloe, tayaenawk
    doeh cakoih ah sah o tih boeh; sumsen hoiah prae maeto pacoeng maeto muk o mak
    ai boeh, misa angthawk hanah doeh poek o mak ai boeh.
  cuk-cuk: Bab-Jehová, dulemar-yar-baid-baidsik-bukmaladga igar-nabogoed, neggwebur-bukibgi-nakulegega
    guoed. Dulemar, e-es-suidmar napa-imuedga obinyemaloed, eswar-swiswidikmalad gagan-sikedga
    gudoed. Yar-gwensak, yar-baidbo bar na abin-abin urwosurmalad. Bila-onogega bar
    odurdaklenai guosurmalad.
  uig-CYR: У әлләр арисида һөкүм чиқириду, Нурғун хәлиқләрниң һәқ-наһәқлиригә кесим
    қилиду; Буниң билән улар қиличлирини сапан чишлири, Нәйзилирини оғақ қилип соқушиду;
    Бир әл йәнә бир әлгә қилич көтәрмәйду, Улар һәм йәнә урушни үгәнмәйду.
  tel-2017: ఆయన మధ్యవర్తిగా ఉండి అన్యజాతులకు న్యాయం తీరుస్తాడు. అనేక జాతులకు తీర్పు
    తీరుస్తాడు. వాళ్ళు తమ కత్తులను నాగటి నక్కులుగానూ, తమ ఈటెలను మోట కత్తులుగానూ సాగగొడతారు.
    జనం మీదకి జనం కత్తి ఎత్తరు. ఇంక ఎన్నడూ యుద్ధ సన్నాహాలు చెయ్యరు.
  hat-BSA: Li va jije pami nasyon yo, e Li va rann desizyon pou anpil pèp. Yo va frape
    nepe yo pou fè cha tè a, ak lans lagè pou fè kwòk imondaj yo. Nasyon p ap leve
    nepe kont nasyon e jis pou tout tan, yo p ap vin aprann fè lagè ankò.
  bxh-bxh: Pilipili nuꞌu laꞌilaꞌidi yai haba ya tole fadudulaidi. Edi kebolo haba
    sa bibidi be sa famala tanohi aba giyagiyali, na edi baineti haba sa ginauli fuyoꞌidi
    be sa famala umaꞌuma aba iboꞌibodi. Nuꞌu hesa ibege i lau nuꞌu hesa i hiyala fuyoi,
    hiyala sa lubulubui ibege ti lubulubui fuyo.
  kos-kos: El ac fah aksuwosye alein inmasrlon mutunfacl lulap. Elos ac fah tuktukya
    cutlass natulos nu ke mwe pukpuk, Ac osra natulos nu ke mitmit in kosr lesak.
    Mutunfacl nukewa ac fah tia sifilpa mweun, Fah tia pac sifil akoeyuk mweun.
  hbo-WLC: וְשָׁפַט֙ בֵּ֣ין הַגּוֹיִ֔ם וְהוֹכִ֖יחַ לְעַמִּ֣ים רַבִּ֑ים וְכִתְּת֨וּ
    חַרְבוֹתָ֜ם לְאִתִּ֗ים וַחֲנִיתֽוֹתֵיהֶם֙ לְמַזְמֵר֔וֹת לֹא־יִשָּׂ֨א ג֤וֹי אֶל־גּוֹי֙
    חֶ֔רֶב וְלֹא־יִלְמְד֥וּ ע֖וֹד מִלְחָמָֽה׃ פ
  ibo-ibo: Ọ ga-ekpe ikpe nʼetiti mba niile, doziekwa esemokwu dị nʼetiti ndị dị iche
    iche. Ha ga-akpụgharịkwa mma agha ha niile mee ka ha bụrụ mma oge; kpụgharịkwa
    ùbe ha mee ya ka ọ ghọọ mma ịkwacha osisi. Mba ọbụla agakwaghị ebuli mma agha
    megide mba ọzọ, maọbụ zụọ onwe ha nʼịlụ agha ọzọ.
  ory-ory: ପୁଣି, ସେ ଦେଶୀୟମାନଙ୍କ ମଧ୍ୟରେ ବିଚାର କରିବେ ଓ ଅନେକ ଗୋଷ୍ଠୀ ସମ୍ବନ୍ଧରେ ନିଷ୍ପତ୍ତି
    କରିବେ; ତହିଁରେ ସେମାନେ ଆପଣା ଖଡ୍ଗ ଭାଙ୍ଗି ଲଙ୍ଗଳର ଫାଳ କରିବେ ଓ ଆପଣା ଆପଣା ବର୍ଚ୍ଛା ଭାଙ୍ଗି
    ଦାଆ ନିର୍ମାଣ କରିବେ; ଏକ ଦେଶୀୟ ଲୋକେ ଅନ୍ୟ ଦେଶୀୟ ଲୋକଙ୍କ ବିରୁଦ୍ଧରେ ଖଡ୍ଗ ଉଠାଇବେ ନାହିଁ,
    କିଅବା ସେମାନେ ଆଉ ଯୁଦ୍ଧ ଶିଖିବେ ନାହିଁ।
  chk-chk: Ewe Samol mi Lapalap epwe souapwüng lefilen ekewe mwü, epwe pwal aükätiu
    änini lefilen aramas. Iwe, repwe amani nöür ketilas o awili ngeni pisekin tuw
    pwül, nge wokur siles repwe awili ngeni naifen otot. Ekewe mwü resap chüen maunfengen,
    resap pwal chüen kaiö maun.
  rop-rop: “Im garra stapam detlot pipul hu oldei kaman brom najawan kantri blanga
    fait gija. Dei garra bitsimap detlot bigwan naif en spiya, en dei garra meigim
    reik en shabul brom detlot na wulijim olabat kaan neba fait igin en kilimbat najalot
    pipul.
  ukr-1871: І судити ме він народи, й картати ме многих людей; і перероблять мечі
    свої на леміші, а списи свої на серпи, й не буде народ на народ меча підіймати,
    та й не буде більше вчитись воювати.
  deu-1951: Und er wird Schiedsrichter sein zwischen den Nationen und zurechtweisen
    große Völker, also daß sie ihre Schwerter zu Pflugscharen und ihre Spieße zu Rebmessern
    verschmieden werden; kein Volk wird wider das andere ein Schwert erheben, und
    sie werden den Krieg nicht mehr erlernen.
  eng-JPS: And He shall judge between the nations, and shall decide for many peoples;
    and they shall beat their swords into plowshares, and their spears into pruninghooks;
    nation shall not lift up sword against nation, neither shall they learn war any
    more.
  srp-1865: I sudiæe meðu narodima, i karaæe mnoge narode, te æe raskovati maèeve
    svoje na raonike, i koplja svoja na srpove, neæe dizati maèa narod na narod, niti
    æe se više uèiti boju.
  lug-lug: Alisala enkaayana z’amawanga, aliramula emisango gy’abantu bangi, era ebitala
    byabwe balibiwesaamu enkumbi, n’amafumu gaabwe bagaweeseemu ebiwabyo. Eggwanga
    teririyimusa kitala ku ggwanga linnaalyo, so tebalyetegeka kulwana ntalo nate.
  heb-heb: ושפט בין הגוים והוכיח לעמים רבים וכתתו חרבותם לאתים וחניתותיהם למזמרות
    לא ישא גוי אל גוי חרב ולא ילמדו עוד מלחמה׃
  ben-IRV: তিনি জাতিদের মধ্যে বিচার করবেন; অনেক দেশের লোকদের প্রতিদান নিষ্পত্তি করবেন।
    তারা তাদের তরোয়াল ভেঙে লাঙ্গলের ফলা করবে আর বর্শা ভেঙে কেটে সাফ করার জিনিস করবে।
    এক জাতি অন্য জাতির বিরুদ্ধে আর তরোয়াল ওঠাবে না; তারা আর যুদ্ধ করতে শিখবে না।
  pan-pan: ਉਹ ਕੌਮਾਂ ਵਿੱਚ ਨਿਆਂ ਕਰੇਗਾ, ਅਤੇ ਬਹੁਤੀਆਂ ਉੱਮਤਾਂ ਦਾ ਫ਼ੈਸਲਾ ਕਰੇਗਾ, ਉਹ ਆਪਣੀਆਂ
    ਤਲਵਾਰਾਂ ਨੂੰ ਕੁੱਟ ਕੇ ਹੱਲ ਦੇ ਫ਼ਾਲ ਅਤੇ ਆਪਣੇ ਬਰਛਿਆਂ ਨੂੰ ਦਾਤੀਆਂ ਬਣਾਉਣਗੇ। ਕੌਮ-ਕੌਮ ਉੱਤੇ
    ਤਲਵਾਰ ਨਹੀਂ ਚੁੱਕੇਗੀ, ਅਤੇ ਉਹ ਫੇਰ ਕਦੀ ਵੀ ਲੜਾਈ ਨਾ ਸਿੱਖਣਗੇ।
  mya-JVB: ထာဝရဘုရားသည် လူမျိုး တို့တွင် တရား စီရင်၍ ၊ များပြား သောသူ တို့ကို ဆုံးမ
    တော်မူသဖြင့် သူ တို့ထား လက်နက်များကိုထွန်သွား ဖြစ်စေခြင်းငှာ ၎င်း ၊ လှံ များကို
    တံစဉ် ဖြစ်စေခြင်းငှါ ၎င်း ထုလုပ် ကြ လိမ့်မည်။ တပြည် ကို တပြည် စစ် မ တိုက်၊ စစ်
    အတတ်ကိုလည်း နောက် တဖန်မ သင် ရကြ။
  tte-O: Yeoba kani iloina kaba loinao luwaluwalili mena kabo tomo meuloili ikawa-mananaili
    yo miya daumwali silobai. Ali kaleya kelepaliyao ikobambamli yo ali wamali ikotutunli
    siyamala yaso giyagiyali putuputuli. Yo nige sowana kaba loina yo kaba loina siekalekaleya-yagiliyoi
    tabe nige sowana kaleya mumugana siyakayakataiyan tomo kolili.
  tbg-tbg: Vi entara Noravano Kotiva ekaa vo vatanaa vo vatanaaka uva avuqavuqama
    nimitairamanta, vika koqemake variqi vivarave. Vi entara vika nái iqoka paipeve
    vaantaarave varake vi haikaraqohai naaho kaiqa vare haikara autu kevarave. Vi
    entara ekaa vo vatanaa vo vatanaaka kia iqoka raqireka auvihehavaa qera iraiti,
    kia qaiqaa iqoka raqi okarara nai umiqe nai umiqe ivara.
  hmo-hmo: Lohiabada ese, bese badadia edia heai, bona edia hepapahuahu do ia hamaoromaoroa.
    Idia ese edia tuari kaia be hama dekenai do idia makohia, bona unai makohia auri
    dekena amo, tano geia auri do idia karaia. Bona idia edia io ena auri danu do
    idia botaia palaka, au rigi utua kaia do idia halaoa. Bese ta ese bese ta dekenai
    do ia tuari henia lou lasi, bona tuari dalana be do idia hadibaia lou lasi.
  urd-urd: और वह क़ौमों के बीच 'अदालत करेगा और बहुत सी उम्मतों को डांटेगा और वह अपनी
    तलवारों को तोड़ कर फालें, और अपने भालों को हँसुए बना डालेंगे और क़ौम क़ौम पर तलवार
    न चलाएगी और वह फिर कभी जंग करना न सींखेंगे।
  rus-SYN: 'И будет Он судить народы, и обличит многие племена; и перекуют мечи свои
    на орала, и копья свои - на серпы: не поднимет народ на народ меча, и не будут
    более учиться воевать.'
  bqc-SIM: A yã́gↄ̃gↄ̃ buiↄnɛ, a yãkɛkɛ dasiↄnɛ, aai ń fɛ̃ndaↄ gbɛ̃gbɛ̃ lilɛ soona
    ũ, an sↄ̃naↄ sↄ̃ máaso limibobↄ ũ. Buie a fɛ̃nda sɛ a deezio, wa zĩkaa dada
    lↄo.
  tcz-CHONGTHU: Pakai chun namtin vaipi kah-a thudih-a thu ahin tanding chule chitin
    namtin dinga thutanlhahna ahin nei ding, mihon achamjem’u tuchaa akikhen diu,
    atengchau jong kangkuiya akikhen diu, chutengle nam khatnin nam khat dounaa hem
    le thal alaplou heldiu ahitai. Chule galbol ding dan kihilna umtalou ding ahi.
  mar-mar: तो राष्ट्रांमध्ये न्याय करील व अनेक लोकांबद्दल निर्णय देईल, ते आपल्या तलवारी
    मोडून त्याचे फाळ बनवतील व आपल्या भाल्यांचे कोयते करतील, यानंतर राष्ट्र राष्ट्रांवर
    तलवार उगारणार नाही किंवा युद्धकला सुद्धा अवगत करणार नाही.
  soq-soq: Me bola daitada apanawa empuempuntoie waimoia kotumopio dodomanantopue
    wampudewantopu. Mo onau puraiwawa dewamopuo irai dipawa segantopu, ita mo eu epadodomanamopuo
    isima segantopu iraibu simbiamompa baiwa. Ita bola daitada onau apanawa mai osowe
    onau puraiwawa otamopue onantopu. Mo mai ona baiwa imaantopu, diaida.
  qub-qub: Tayta Diosmi arriglanga llapan nasyun runacunata. Nircorga paynami chiquinacuycaj
    nasyun runacunata nenga imano goyänanpäpis. Chaura chay runacunaga sablincunatapis
    ticrachenga rëjancunamanmi. Tucsicuna lansancunatapis ticrachenga ösincunaman.
    Juc nasyunpa contran mananami maygan nasyun runacunapis yapayga aywanganachu pillyacunancunawan.
    Chayno captin mananami guërrapäpis yachachinaconganachu.
  hat-hat: L'ap regle tout kont nasyon yo gen yonn ak lòt. L'ap jije tout gwo peyi
    yo. Y'a pran mato, y'a fè zam yo tounen zouti pou travay tè. Y'a fè nepe yo tounen
    kouto digo. Nasyon yo p'ap fè lagè yonn ak lòt ankò. Yo p'ap janm aprann fè lagè
    ankò.
  eng-BSB: Then He will judge between the nations and arbitrate for many peoples.
    They will beat their swords into plowshares and their spears into pruning hooks.
    Nation will no longer take up the sword against nation, nor train anymore for
    war.
  eng-WEBPB: He will judge between the nations, and will decide concerning many peoples.
    They shall beat their swords into ploughshares, and their spears into pruning
    hooks. Nation shall not lift up sword against nation, neither shall they learn
    war any more.
  kbq-kbq: Hanki kokankokama nemaniza vahe'mo'zama zamarimpama ohe ahema nehaza zana,
    zamazeri fru hanige'za fru hu'za manigahaze. Ana nehu'za bainati kazinknozamia
    rukuta huza mopa rekori azota tro nehu'za, karugru keve zamia ruguta hu'za zafa
    azankunama nekafriza kazi tro hugahaze. Ana nehu'za hara hu'za zamagra zamagra
    ohe fri ahe fria osugahaze.
  nhe-BL: Huan TOTECO quitlajtolsencahuas tlatlajco nochi tlaltini huan quisencahuas
    nochi cualantli tlen quipiya se tlali ica sejcoyoc. Huan tlacame tlen nochi tlaltepactli
    quitejtzonase ininmachetes para quichihuase azadones. Huan inincuatlaminhua quitejtzonase
    para quichihuase huíngaros. Ayoc oncas tlatehuilistli huan soldados ayoc monequis
    momachtise para tlatehuise.
  gub-BL: Tupàn wiko putar teko ywy nànànar wanemiapo kwer imume'u har romo nehe.
    Umume'u putar wanehe uzepyk àwàm nehe no. Teko tetea'u oho putar henataromo a'e
    wà nehe. A'e ae umume'u putar wanemiapo kwer nehe. A'e teko uzapo putar utakihepuku
    wà nehe, ywy heruwaruwakaw iapo pà wà nehe. Uzapo putar upurukutukaw takiheapar
    romo wà nehe no. Teko ywy nànànar nuzapo pixik kwaw zeàmàtyry'ymawhu a'e wà nehe.
    Nuzemuàgà'ym pixik kwaw zeàmàtyry'ymawhu pe oho haw rehe wà nehe.
  eng-DRA: 'And he shall judge the Gentiles, and rebuke many people: and they shall
    turn their swords into ploughshares, and their spears into sickles: nation shall
    not lift up sword against nation, neither shall they be exercised any more to
    war.'
