verse: ISA.002.004
translations:
  mal-C: അവിടന്നു രാഷ്ട്രങ്ങൾക്കിടയിൽ ന്യായംവിധിക്കും; നിരവധി ജനതകളുടെ തർക്കങ്ങൾക്കു
    തീർപ്പുകൽപ്പിക്കും. അവർ തങ്ങളുടെ വാളുകൾ കലപ്പയ്ക്കു കൊഴുക്കളായും കുന്തങ്ങൾ വെട്ടുകത്തികളായും
    അടിച്ചു രൂപംമാറ്റും. രാഷ്ട്രം രാഷ്ട്രത്തിനുനേരേ വാൾ ഉയർത്തുകയില്ല; ഇനിയൊരിക്കലും
    യുദ്ധം അഭ്യസിക്കുകയുമില്ല.
  deu-TKW: Und er wird zwischen den Heiden richten und vielen Völkern Recht sprechen,
    und sie werden ihre Schwerter zu Karsten umschmieden und ihre Spieße zu Winzermessern.
    Kein Volk wird mehr gegen das andere das Schwert erheben und nicht mehr werden
    sie den Krieg erlernen.
  lin-lin: Akozala Mosambisi kati na bikolo, akokata makambo ya kowelana kati na bato
    ebele. Bakotumba mipanga na bango na moto mpo na kosala bakongo, mpe makonga na
    bango mpo na kosala bambeli. Ekolo moko te ekotombola lisusu mopanga mpo na kobundisa
    ekolo mosusu ; bato bakoyekola lisusu te kobunda bitumba.
  eng-LSV: And He has judged between the nations, || And has given a decision to many
    peoples, || And they have beat their swords to plowshares, || And their spears
    to pruning-hooks, || Nation does not lift up sword to nation, || Nor do they learn
    anymore—war.
  eng-GNV: 'And he shall iudge among the nations, and rebuke many people: they shall
    breake their swords also into mattocks, and their speares into siethes: nation
    shall not lift vp a sworde against nation, neither shall they learne to fight
    any more.'
  eng-WEBSTER: 'And he will judge among the nations, and will rebuke many people:
    and they shall beat their swords into plow-shares, and their spears into pruning-hooks:
    nation shall not lift up sword against nation, neither shall they learn war any
    more.'
  nhw-BL: Huan TOTECO quitlajtolsencahuas tlatlajco nochi tlalme huan quisencahuas
    nochi cualantli catli quipiya se tlali ica seyoc tlali. Huan masehualme tlen nochi
    tlaltipactli quitejtejtzonase ininmachete para quichihuase azadones. Huan inincuatlamin
    quitejtejtzonase para quichihuase huíngaros. Ayacmo oncas tlahuilancayotl huan
    soldados ayacmo monequis momachtise para tlahuilanase.
  swh-ONEN: Atahukumu kati ya mataifa na ataamua migogoro ya mataifa mengi. Watafua
    panga zao ziwe majembe, na mikuki yao kuwa miundu ya kukata matawi. Taifa halitainua
    upanga dhidi ya taifa jingine, wala hawatajifunza vita tena.
  bba-bba: U koo bwese dɑbinu siri, kpɑ bwese ni, nu nin tɑkobibɑ bɔɔri nu kɑ tebonu
    seku. Mɛyɑ nu koo mɑɑ nin yɑɑsi bɔɔri nu wobɑ so. Bweseru ɡɑrɑ kun mɑɑ ɡɑru seesimɔ.
    Bɑ ǹ mɑɑ ben bibu tɑbu toobu sɔ̃ɔsimɔ.
  eng-KJVCPB: 'And he shall judge among the nations, And shall rebuke many people:
    And they shall beat their swords into plowshares, And their spears into pruninghooks:
    Nation shall not lift up sword against nation, Neither shall they learn war any
    more.'
  luo-luo: Obiro ngʼado bura e kind ogendini kendo nokel kwe e kind ogendini mangʼeny.
    Ginithedh ligengligi olokre kwe mag pur kendo tongegi ginithedhi olokre pende
    keyo. Onge piny mano kedi gi nyawadgi gi ligangla bende ok ginichak gipuonjre
    ne lweny kendo.
  meu-meu: Ia ese bese idau-idau padadiai baine hahemaoro, bona hahemaoro herevadia
    na taunimanima loḡora baine gwaurai henidia; bena idia ese edia dare bae hododia,
    ruarua auridia ai bae halaodia, bona edia io bae hododia, kwama-kwama kaiadia
    ae bae halaodia; bese ta ese dare basine veri lasi, bese ta ihadikana totona,
    bona tuari daladia basie hahedibalai lou.
  npi-ULB: उहाँले जातिहरूका बिचमा न्याय गर्नुहुनेछ र धेरै जना मानिसहरूका निम्ति निर्णय
    दिनुहुनेछ । तिनीहरूले आफ्ना तरवारहरू पिटेर फालीहरू र आफ्ना भालाहरू पिटेर हँसियाहरू
    बनाउनेछन् । एउटा जातिले अर्को जातिको विरुद्धमा तरवार उठाउनेछैन, न त तिनीहरूले
    फेरि युद्धको निम्ति तालिम नै दिनेछन् ।
  yor-yor: Òun ó ṣe ìdájọ́ láàrín àwọn orílẹ̀-èdè, yóò sì parí aáwọ̀ fún ọ̀pọ̀lọpọ̀
    àwọn ènìyàn. Wọn yóò fi idà wọn rọ ọkọ́ ìtulẹ̀, wọn yóò sì fi ọ̀kọ̀ wọn rọ dòjé.
    Orílẹ̀-èdè kì yóò sì gbé idà sí orílẹ̀-èdè mọ́, bẹ́ẹ̀ ní wọn kì yóò kọ́ ogun jíjà
    mọ́.
  pes-OPCB: خداوند در میان قومها داوری خواهد کرد و به منازعات بین قومها خاتمه خواهد
    داد. ایشان شمشیرهای خود را برای ساختن گاوآهن در هم خواهند شکست، و نیزه‌های خویش
    را برای تهیۀ اره. قومها دیگر به جان هم نخواهند افتاد و خود را برای جنگ آماده نخواهند
    کرد.
  tgl-ULB: Hahatulan niya ang mga bansa at magbababa siya ng mga desisyon para sa
    mga tao; papandayin nila ang mga espada nila para gawing pang-araro at ang mga
    sibat nila para gawing tabak; hindi na huhugot ng espada ang isang bansa laban
    sa isang bansa o magsasanay pa para sa digmaan.
  cbu-NT: Apanllsha Taarashipan tsapurunasee tputs itsinsar yasachiya. Tputs waanpatatin
    tsiyatssee mantsir payukinaareesinaya, Taarashipansha waana tsiyatssee yarchiya.
    Anpur, ayamtaatiya tputs waanpatatin waratchazinllinaja. Tapazeetstam waanpatatin
    nda tayaspatachinllinaya. K'chirpungoo mangutarisha payuchinllinaya. M'chitaatssha
    waratamapani mázareemsha tatsummapaneem ínachinllinaya. Turuwaatssha wareemsha
    ínachinllinaya.
  hui-hui: Hameigini tara tara tini dege dege wai bulene te lalu bi anda halu hongo
    ha a̱i̱ na̱i̱ bialu karu Anduane Homogo ibugua bi uruni dabalu mo palia holebira.
    Tinaga wai biagane ayu tibu yidaruni tomo hongole dindi godagane wabulebira. Aeane
    yandare widi lini dedagola gandu lolene ale helo nguni mo garayabia helolebira.
    Hameigini tara tara uruni lone wai bule tidu yu haga haga buwa manda manda nabuleorebira.
  mya-mya: ကိုယ်​တော်​သည်​လူ​မျိုး​ကြီး​တို့​အ​ငြင်း​ပွား မှု​ကို ပြေ​ငြိမ်း​စေ​တော်​မူ​လိမ့်​မည်။
    သူ​တို့​သည်​လည်း​မိ​မိ​တို့​၏​ဋ္ဌား​များ​ကို ထွန်​သွား​အ​ဖြစ်၊ မိ​မိ​တို့​လှံ​များ​ကို​တံ​စဉ်​အ​ဖြစ်​သို့
    ပြောင်း​လဲ​ပြု​လုပ်​ကြ​လိမ့်​မည်။ လူ​မျိုး​အ​ပေါင်း​တို့​သည်​နောင်​ဘယ်​အ​ခါ​မျှ
    စစ်​တိုက်​ကြ​တော့​မည်​မဟုတ်။ နောက်​တစ်​ဖန်​စစ်​တိုက်​ရန်​လည်း​ပြင်​ဆင် ကြ​တော့​မည်​မ​ဟုတ်။
  bod-N: ཁོང་གིས་མི་རིགས་རྣམས་ཀྱི་བར་ཁྲིམས་གཅོད་ཅིང་མི་རྣམས་ལ་ལེགས་ཉེས་འབྱེད་པར་འགྱུར།
    ཁོ་ཚོས་རང་གི་རལ་གྲི་རྣམས་ཐོང་གཤོལ་དུ་བརྡུང་ཞིང་། མདུང་རྣམས་ཟོར་བར་བརྡུངས་ཏེ། མི་རིགས་དང་མི་རིགས་བར་ལ་རལ་གྲི་མི་འཕྱར་ཞིང་།
    འཐབ་འཁྲུག་ཀྱང་སློབ་པར་མི་བྱ།
  wsk-wsk: Nu sor suen la nunga tueteruk, ale kariimet suen la ikup ago mu nunga ikup
    balu nungokko. Ale baluk se nunga baenat kore batagarmon ale guruguwomon se inum
    ko aratu muruwurok, se nunga gatu mu dun patungurmon se mel te batoga ko yaku
    ko aratu muruwurokko. Se nuna sor saki nongorak kager ko baenat me ilumon, agi
    udagi kager bo ko me nunumi nungurmon burangamonko.
  sna-sna: Achatonga pakati pendudzi uye achapedza gakava pakati pamarudzi mazhinji.
    Vachapfura minondo yavo vagoiita miromo yamagejo, namapfumo avo vagoaita mapanga
    okuchekerera miti nawo. Rudzi rumwe harungazosimudziri munondo kuno rumwe rudzi,
    kana kuzodzidzirazve kurwa.
  spa-BLM: Él juzgará entre las naciones, y decidirá sobre muchos pueblos. Convertirán
    sus espadas en rejas de arado, y sus lanzas en podaderas. La nación no levantará
    la espada contra la nación, ni aprenderán más la guerra.
  cac-cac: A Jehová chi' ol ch'olb'itan yaj masanil nación. Ol yac' lajvoc oval d'a
    scal eb'. Yuj chi' a q'uen yespada eb', asaronal ol ochcan q'ueen, axo q'uen slanza
    eb' ol ochcan d'a jochlab' trigoal. Man̈xo ol yac' oval eb'. Man̈xo ol sc'ayb'ej
    sb'a eb' yac'an oval.
  swh-ULB: Atahukumu kati ya mataifa na atatoa maamuzi kwa watu wote; watayapiga nyungo
    mapanga yao kuwa majembe, na mikiku yao kama ya kukatia ndoano; taifa halitanyanyua
    upanga juu ya taifa lingine, na wala hawata jiandaa kwa vita tena.
  bel-bel: І будзе Ён судзіць народы, і выкрые многія плямёны; і перакуюць мячы свае
    на аралы, і дзіды свае - на сярпы; не падыме народ на народ меча, і ня будуць
    болей вучыцца ваяваць.
  wed-wed: Tauna dam ḡaeḡae ai viḡaiḡaiawa ina rauetarei, ma ina kovoḡa. Ai sod ina guda-virai
    da ipa uata, ma ai pawasi ina guda-virai da naipi ai raḡaraḡai kosii aubaii. Dam
    damai eḡa ina viḡaiḡaiawa vivira me, bo ina vokaukaua, ḡavia aubaina.
  deu-ELBBK: und er wird richten zwischen den Nationen und Recht sprechen vielen Völkern.
    Und sie werden ihre Schwerter zu Pflugmessern schmieden, und ihre Speere zu Winzermessern;
    nicht wird Nation gegen Nation das Schwert erheben, und sie werden den Krieg nicht
    mehr lernen.
  mbb-OT: Ne pinaaǥi te kesuǥuan din, edhusayen din is menge kebikilan te mahabet
    he menge nasyun. Umbe kenè ne ebpetebtebekà is menge etew ziyà te menge nasyun,
    wey kenè dan en mebpenurù te menge etew te para te kebpekidtebek. Ebeelan dan
    dà maan he punta te menge eradu is menge ispada zan, wey ebeelan dan dà he para
    te igkamet is menge vangkew zan.
  mal-2015: അവൻ ജാതികളുടെ ഇടയിൽ ന്യായം വിധിക്കയും ബഹുവംശങ്ങൾക്കു വിധികല്പിക്കയും ചെയ്യും;
    അവർ തങ്ങളുടെ വാളുകളെ കൊഴുക്കളായും കുന്തങ്ങളെ വാക്കത്തികളായും അടിച്ചുതീർക്കും;
    ജാതി ജാതിക്കു നേരെ വാളോങ്ങുകയില്ല; അവർ ഇനി യുദ്ധം അഭ്യസിക്കയും ഇല്ല.
  gup-gup: Kaluk nungka kakarremarnbun dja kunwok kamarnbun bedberre nawu kore kubolkbubuyika
    kabirrihni. Wanjh nawu mandjawak bedberre nakka kabirrimarnbun ploughs dja mak
    mankole bedberre nakka wanjh kabirrimarnbun mandjawak nawu kundulkkenh kabirrihdadjke.
    Wanjh nawu kubolkbubuyika kabirrihbebbehni nakka wanjh minj kabirriburren. Minj
    mak kabirriyawoyhmarnburren bu kabirriburren war.
  rmc-rmc: Ov rozsudzinela maškar o narodi the maškar o but nipi. Akor peske prekerena
    o šabľi pro motiki a o kopiji pro vinarika čhura. O narodos pro narodos na hazdela
    e šabľa a imar pes na sikavena te marel.
  pes-OPV: و اوامت‌ها را داوری خواهد نمود و قوم های بسیاری را تنبیه خواهد کرد و ایشان
    شمشیرهای خود رابرای گاوآهن و نیزه های خویش را برای اره هاخواهند شکست و امتی بر
    امتی شمشیر نخواهدکشید و بار دیگر جنگ را نخواهند آموخت.
  ron-1924: 'Ел ва фи Жудекэторул нямурилор, Ел ва хотэры ынтре ун маре нумэр де попоаре,
    аша ынкыт дин сэбииле лор ышь вор фэури фяре де плуг ши дин сулицеле лор, косоаре:
    ничун попор ну ва май скоате сабия ымпотрива алтуя ши ну вор май ынвэца рэзбоюл.'
  aui-aui: Raghanina dam siniaviya kabivivirana na God initupawamiwamiredi da yadi
    berona inakabiwiirotomani. Dam gisigisidi yadi wiigamowana inakabiwiidouvidi.
    Toudi yadi seri ghamadi sinakasiwiibena da roverove yewadi, bi yadi iyo sinakasiwiibena
    da wawa kana yewakwiikwii gisigisidi. Dam tana geyadi seri sinayouna bi dam tana
    siniaviyena mayedina, bi kate bada gewiirouwa kiiravine sinakabununaghana.
  ben-OBCV: তিনি অনেক জাতির মধ্যে বিচার করবেন এবং অনেক লোকেদের বিবাদ মীমাংসা করবেন।
    তারা নিজের তরোয়াল পিটিয়ে চাষের লাঙল এবং বল্লমগুলিকে কাস্তেতে পরিণত করবে। এক
    জাতি অন্য জাতির বিরুদ্ধে আর তরোয়াল ব্যবহার করবে না, তারা আর যুদ্ধ করতেও শিখবে
    না।
  som-som: Oo isaguna quruumuhuu u kala garsoori doonaa, oo dad badan ayuu canaanan
    doonaa, oo iyana waxay seefahooda ka tuman doonaan marashiyo, warmahoodana manjooyin,
    oo quruunina quruun kale seef uma qaadan doonto, oo innaba mar dambe dagaal ma
    ay baran doonaan.
  lat-VUC: Et judicabit gentes, et arguet populos multos; et conflabunt gladios suos
    in vomeres, et lanceas suas in falces. Non levabit gens contra gentem gladium,
    nec exercebuntur ultra ad prælium.
  eng-ASVBT: And he will judge between the nations, and will decide concerning many
    peoples; and they shall beat their swords into plowshares, and their spears into
    pruning hooks; nation shall not lift up sword against nation, neither shall they
    learn war anymore.
  ita-1885: Ed egli farà giudicii fra le genti, e castigamenti sopra molti popoli;
    ed essi delle loro spade fabbricheranno zappe, e delle lor lance falci; una nazione
    non alzerà più la spada contro all'altra nazione, e non impareranno più la guerra.
  eng-LXXUP: 'And he shall judge among the nations, and shall rebuke many people:
    and they shall beat their swords into plowshares, and their spears into sickles:
    and nation shall not take up sword against nation, neither shall they learn to
    war anymore.'
  eng-ULB: He will judge between the nations and will render decisions for many peoples;
    they will hammer their swords into plowshares, and their spears into pruning hooks;
    nation will not lift up sword against nation, nor will they train for war any
    longer.
  spa-VBL: El Señor decidirá los casos de las naciones; resolverá las discusiones
    entre ellas. Martillarán sus espadas y las convertirán en hojas de arado, y sus
    lanzas en podaderas. Las naciones ya no lucharán entre sí; ya no aprenderán métodos
    de guerra.
  fra-_FOB: Il jugera entre les nations, et sera l'arbitre de plusieurs peuples. Alors
    ils forgeront de leurs épées des hoyaux, et de leurs lances, des serpes; une nation
    ne lèvera plus l'épée contre l'autre, et on n'apprendra plus la guerre.
  mal-mal: അവൻ ജനതകളുടെ ഇടയിൽ ന്യായം വിധിക്കുകയും ബഹുവംശങ്ങൾക്കു വിധി കല്പിക്കുകയും
    ചെയ്യും; അവർ അവരുടെ വാളുകളെ കലപ്പകളായും കുന്തങ്ങളെ വാക്കത്തികളായും അടിച്ചുതീർക്കും;
    ജനത ജനതക്കു നേരെ വാളോങ്ങുകയില്ല; അവർ ഇനി യുദ്ധം അഭ്യസിക്കുകയും ഇല്ല.
  urd-GVR: Rab bainul-aqwāmī jhagaṛoṅ ko nipṭāegā aur beshumār qaumoṅ kā insāf karegā.
    Tab wuh apnī talwāroṅ ko kūṭ kar phāle banāeṅgī aur apne nezoṅ ko kāṅṭ-chhāṅṭ
    ke auzār meṅ tabdīl kareṅgī. Ab se na ek qaum dūsrī par hamlā karegī, na log jang
    karne kī tarbiyat hāsil kareṅge.
  suz-BL: मिनु मेकोमी रागी रागी ङा नु जात जात ङा मुर आन कली निसाफ पाइब। मिनु मेकेर
    ङा मुर आन कली अरेब। मेकोपुकीमी आन तरवार चेम्‍शा, फाली सेल्‍नीम। आन तूतीक चहिं
    गुये सेल्‍नीम। रागी का ङा मुर अर्को रागी ङा मुर नु लडाइ मपाइनीम। लडाइ पचा मशेंसीनीम।
    यसैया ९:४
  eng-NOY: He shall be a judge of the nations, And an umpire of many kingdoms; And
    they shall beat their swords into ploughshares, And their spears into pruning-hooks;
    Nation shall not lift up the sword against nation, Neither shall they learn war
    any more.
  ita-1927: Egli giudicherà tra nazione e nazione e sarà l’arbitro fra molti popoli;
    ed essi delle loro spade fabbricheranno vomeri d’aratro, e delle loro lance, roncole;
    una nazione non leverà più la spada contro un’altra, e non impareranno più la
    guerra.
  ckb-ckb: لەنێو نەتەوەکان دادوەری دەکات، ناوبژی بۆ چەندین گەل دەکات. شمشێرەکانیان
    دەکوتنەوە و دەیکەنە گاسن، ڕمەکانیشیان دەکەنە داس. هیچ نەتەوەیەک شمشێر لە نەتەوەیەکی
    دیکە هەڵناکێشێت، چیتر فێری جەنگ نابن.
  eng-BBE: 'And he will be the judge between the nations, and the peoples will be
    ruled by his decisions: and their swords will be turned into plough-blades, and
    their spears into vine-knives: no longer will the nations be turning their swords
    against one another, and the knowledge of war will be gone for ever.'
  kan-OKCV: ಅವರು ಅನೇಕ ಜನಾಂಗಗಳ ಮಧ್ಯದಲ್ಲಿ ನ್ಯಾಯತೀರಿಸಿ, ಅನೇಕ ಪ್ರಜೆಗಳನ್ನು ಗದರಿಸುವರು. ಅವರು
    ತಮ್ಮ ಖಡ್ಗಗಳನ್ನು ನೇಗಿಲಿನ ಗುಳಗಳನ್ನಾಗಿಯೂ ಬರ್ಜಿಗಳನ್ನು ಕುಡುಗೋಲುಗಳನ್ನಾಗಿಯೂ ಮಾಡುವರು.
    ಜನಾಂಗಕ್ಕೆ ವಿರೋಧವಾಗಿ ಜನಾಂಗವು ಖಡ್ಗವನ್ನು ಪ್ರಯೋಗಿಸುವುದಿಲ್ಲ, ಇನ್ನು ಮೇಲೆ ಯುದ್ಧಾಭ್ಯಾಸದ
    ಅಗತ್ಯ ಇರುವುದೇ ಇಲ್ಲ.
  tam-2017: அவர் தேசங்களிடையே நியாயந்தீர்த்து, திரளான மக்களின் வாக்குவாதங்களைத் தீர்த்துவைப்பார்;
    அப்பொழுது அவர்கள் தங்கள் பட்டயங்களை மண்வெட்டிகளாகவும், தங்கள் ஈட்டிகளை அரிவாள்களாகவும்
    மாற்றுவார்கள்; நாட்டிற்கு விரோதமாக நாடு பட்டயம் எடுப்பதில்லை, இனி அவர்கள் போர்ப்பயிற்சி
    எடுப்பதுமில்லை.
  spa-RV-1909: 'Y juzgará entre las gentes, y reprenderá á muchos pueblos; y volverán
    sus espadas en rejas de arado, y sus lanzas en hoces: no alzará espada gente contra
    gente, ni se ensayarán más para la guerra.'
  ron-BTF: Şi el va judeca între naţiuni şi va mustra mulţi oameni; şi îşi vor bate
    din săbii fiare de plug şi din suliţele lor, prăjini de curăţat pomi; nu va ridica
    naţiune sabie împotriva altei naţiuni, nici nu vor mai învăţa războiul.
  eng-WEBP: He will judge between the nations, and will decide concerning many peoples.
    They shall beat their swords into plowshares, and their spears into pruning hooks.
    Nation shall not lift up sword against nation, neither shall they learn war any
    more.
  eng-FBV: The Lord will decide the cases of the nations; he will settle arguments
    between nations. They will hammer their swords and turn them into plough blades,
    and their spears into pruning hooks. Nations will not fight against each other
    anymore; they will no longer learn methods of warfare.
  nld-1939: 'Hij zal tussen de volkeren scheidsrechter zijn, En recht verschaffen
    aan machtige naties: Dan smeden ze hun zwaarden tot ploegijzers om, En hun lansen
    tot sikkels; Geen volk trekt zijn zwaard meer tegen een ander, En niemand oefent
    zich voor de strijd.'
  nch-BL: Huan TOTECO quitajtolsencahuas tatajco nochi talme huan quisencahuas nochi
    cualanti cati quipiya se tali ica seyoc tali. Huan masehualme ten nochi taltipacti
    quitejtejtzonase inimacheta para quichihuase azadones. Huan inincuatamin quitejtejtzonase
    para quichihuase huíngaros. Ayecmo oncas tatehuilisti huan soldados ayecmo monequis
    momachtise para tatehuise.
  vie-1934: Ngài sẽ làm sự phán xét trong các nước, đoán định về nhiều dân. Bấy giờ
    họ sẽ lấy gươm rèn lưỡi cày, lấy giáo rèn lưỡi liềm. Nước nầy chẳng còn giá gươm
    lên nghịch cùng nước khác, người ta chẳng còn tập sự chiến tranh.
  hin-CV: परमेश्वर राज्यों के बीच न्याय करेंगे और लोगों की परेशानियां दूर करेंगे.
    तब वे अपनी तलवारों को पीट-पीटकर हल के फाल तथा अपने भालों को हंसिया बना लेंगे.
    एक देश दूसरे के विरुद्ध तलवार नहीं उठायेगा, तथा उन्हें फिर कभी लड़ने के लिए तैयार
    नहीं किया जाएगा.
  eng-OURB: He will judge between the nations, and will decide concerning many peoples;
    and they shall beat their swords into plowshares, and their spears into pruning
    hooks. Nation shall not lift up sword against nation, neither shall they learn
    war any more.
  spa-BES: 'Y él será el juez entre las naciones, y hará decisiones por muchos pueblos;
    y sus espadas se convertirán en hojas de arado, y sus lanzas en cuchillos de vid:
    ya no se volverán las naciones sus espadas una contra la otra, y el conocimiento
    de la guerra se habrá ido para siempre.'
  tdx-tdx: Ie ty hizaka añivo’ o kilakila’ ndatio, naho hifandahatse ami’ty maro;
    le ho pehe’ iareo ho lelan-dasarý o fibara’ iareoo naho ho fibira miporengotse,
    o lefo’ iareoo; tsy hifañonjom-pibara ami’ty fifeheañe ty fifeheañe vaho tsy hioke
    hialy ka.
  tha-KJV: พระองค์​จะทรงวินิจฉัยระหว่างบรรดาประชาชาติ และจะทรงตำหนิ​ชนชาติ​ทั้งหลายเป็​นอ​ันมาก
    และเขาทั้งหลายจะตีดาบของเขาให้เป็นผาลไถนา และหอกของเขาให้เป็นขอลิด ประชาชาติ​จะไม่ยกดาบต่อสู้กั​นอ​ีก
    เขาจะไม่ศึกษายุทธศาสตร์​อีกต่อไป
  por-BR-2018: E ele julgará entre as nações, e repreenderá a muitos povos; e trocarão
    suas espadas em enxadas, e suas lanças em foices; não se levantará mais espada
    nação contra nação, nem aprenderão mais a fazer guerra.
  deu-ELO: und er wird richten zwischen den Nationen und Recht sprechen vielen Völkern.
    Und sie werden ihre Schwerter zu Pflugmessern schmieden, und ihre Speere zu Winzermessern;
    nicht wird Nation wider Nation das Schwert erheben, und sie werden den Krieg nicht
    mehr lernen.
  eng-WYC-2018: And he shall deem heathen men, and he shall reprove many peoples;
    and they shall weld together their swords into shares, and their spears into sickles,
    either scythes; folk shall no more raise sword against folk, and they shall no
    more be exercised, either haunted, to battle. (And he shall judge the heathen,
    and he shall rebuke many peoples; and they shall weld together their swords into
    plowshares, and their spears into sickles, or into scythes; nation shall no more
    raise sword against nation, and they shall no more prepare for battle.)
  epo-epo: Kaj Li juĝos inter la nacioj, kaj Li decidos pri multaj popoloj; kaj ili
    forĝos el siaj glavoj plugilojn kaj el siaj lancoj rikoltilojn; ne levos nacio
    glavon kontraŭ nacion, kaj oni ne plu lernos militon.
  uig-PIN: U ǝllǝr arisida ⱨɵküm qiⱪiridu, Nurƣun hǝlⱪlǝrning ⱨǝⱪ-naⱨǝⱪlirigǝ kesim
    ⱪilidu; Buning bilǝn ular ⱪiliqlirini sapan qixliri, Nǝyzilirini orƣaⱪ ⱪilip soⱪuxidu;
    Bir ǝl yǝnǝ bir ǝlgǝ ⱪiliq kɵtürmǝydu, Ular ⱨǝm yǝnǝ uruxni ɵgǝnmǝydu.
  beo-beo: 'Gasa bagade fifi asi gala da gegenana. Be Hina Gode da amo hahamomu. Ilia
    gegesu liligi ilia da afadenene, bu ifabi osobo dogosu liligi hamomu. Ilia goge
    agei ilia da afadenene, bu gagalobo dadamusu hamomu. Fifi asi gala huluane da
    bu gegemusa: hamedafa masunu. Amola ilia da bu gegemusa:, gegesu liligi hamedafa
    momagemu.’”'
  tpi-OTNT: Bikpela bai i stretim tok bilong olgeta lain manmeri na bai ol i sindaun
    gut wantaim. Na bai ol i paitim ol bainat bilong ol i kamap olsem ol ain bilong
    brukim graun, na bai ol i paitim ol spia bilong ol i kamap olsem ol naip. Na olgeta
    lain manmeri bai i no ken pait moa, na bai ol i no skul moa long pait.
  hau-SA: Zai shari’anta tsakanin al’ummai zai kuma sulhunta faɗar mutane masu yawa.
    Za su mai da takubansu su zama garemani māsunsu su zama wuƙaƙen askin itatuwa.
    Al’umma ba za tă ƙara ɗauki takobi a kan al’umma ba, ba kuwa za su ƙara yin horarwar
    yaƙi.
  uig-LAT: U eller arisida höküm chiqiridu, Nurghun xelqlerning heq-naheqlirige késim
    qilidu; Buning bilen ular qilichlirini sapan chishliri, Neyzilirini orghaq qilip
    soqushidu; Bir el yene bir elge qilich kötürmeydu, Ular hem yene urushni ögenmeydu.
  nde-nde: Uzakwahlulela phakathi kwezizwe, alamule ingxabano zabantu abanengi. Bazakhanda
    izinkemba zabo zibe yimihlathi yamakhuba, lemikhonto yabo ibe ngamahloka okuthena
    izihlahla. Isizwe asiyikuhlomela isizwe ngenkemba loba sifundele ukulwa impi futhi.
  ton-ton: 'Pea te ne fakamaau ʻi he lotolotonga ʻoe ngaahi puleʻanga, mo ne valokiʻi
    ʻae kakai tokolahi: pea te nau tuki ʻa ʻenau ngaahi heletā ko e ngaahi huo, pea
    mo honau ngaahi tao ko e ngaahi hele ʻauhani: ʻe ʻikai hiki ʻe ha puleʻanga ʻae
    heletā ki ha puleʻanga, pea ʻe ʻikai te nau toe ako ki he tau.'
  ces-1613: Onť bude souditi mezi národy, a trestati bude lidi mnohé. I zkují meče
    své v motyky, a oštípy své v srpy. Nepozdvihne národ proti národu meče, a nebudou
    se více učiti boji.
  eng-WMB: He will judge between the nations, and will decide concerning many peoples.
    They shall beat their swords into plowshares, and their spears into pruning hooks.
    Nation shall not lift up sword against nation, neither shall they learn war any
    more.
  tam-TCV: அவர் நாடுளுக்கிடையில் நியாயம் விசாரித்து, அநேக மக்கள் கூட்டங்களின் வழக்குகளைத்
    தீர்த்துவைப்பார். அப்பொழுது அவர்கள் தங்கள் பட்டயங்களை மண்வெட்டிகளாகவும், ஈட்டிகளை
    அரிவாள்களாகவும் அடித்துச் செய்துகொள்வார்கள். அதன்பின் ஒரு நாடு வேறு நாட்டை எதிர்த்து
    பட்டயத்தை எடுப்பதுமில்லை, போருக்கான பயிற்சியையும் அவர்கள் கற்பதுமில்லை.
  ceb-ULB: Hukman niya ang mga nasod ug magbuot alang sa daghang katawhan; himoon
    nila ang ilang mga espada ug mga lipya sa daro, ug himoon nila ang ilang mga bangkaw
    ug mga garab; dili na makigbatok ang nasod sa laing nasod, ni magbansay pa alang
    sa gubat.
  pol-UBG: On będzie sądził wśród narodów i karcił wielu ludzi. I przekują swe miecze
    na lemiesze, a swoje włócznie na sierpy. Naród przeciw narodowi nie podniesie
    już miecza i nie będą się już ćwiczyć do wojny.
  agr-agr: Tuja nugka múun aidaunmayanash Apajuí dita pegkegchaujin diijus suwimkan
    susatnai. Nuadui ashí nugka múun aidaunmayag dita maanitaiji aidaunak ajak ajakmaku
    nugka pukutai, arroz tsupitain najankatin ainawai. Dutikawagmatai maaniamuk nagkankatnai,
    tuja maaniatin jintiamushkam atsustinai.
  kyc-kyc: Baame yuu muu andake dupwana apiyanda pyuo lao kararami dupwa kooso karena
    lao rolara. Nakamana wua gela dupwa yanda kaepala yuu apu renge ane isa ingyuo
    wasarami. Nakamana kaku dupwame kope pyakepenge wua ingyuo wasarami. Yuu muu andake
    dupwa dee yanda pela pelyamano lao paminyili pyuo paa nao dee yanda pingya mata
    wara pyuo karo puminyili pyuo paraminde daa.
  urd-GVU: رب بین الاقوامی جھگڑوں کو نپٹائے گا اور بےشمار قوموں کا انصاف کرے گا۔ تب
    وہ اپنی تلواروں کو کوٹ کر پھالے بنائیں گی اور اپنے نیزوں کو کانٹ چھانٹ کے اوزار
    میں تبدیل کریں گی۔ اب سے نہ ایک قوم دوسری پر حملہ کرے گی، نہ لوگ جنگ کرنے کی تربیت
    حاصل کریں گے۔
  deu-1912: Und er wird richten unter den Heiden und strafen viele Völker. Da werden
    sie ihre Schwerter zu Pflugscharen und ihre Spieße zu Sicheln machen. Denn es
    wird kein Volk gegen das andere ein Schwert aufheben, und werden hinfort nicht
    mehr kriegen lernen.
  kan-2017: ಆತನು ದೇಶದೇಶಗಳ ವ್ಯಾಜ್ಯವನ್ನು ವಿಚಾರಿಸುವನು, ಬಹು ರಾಷ್ಟ್ರದವರಿಗೆ ನ್ಯಾಯತೀರಿಸುವನು;
    ಅವರೋ ತಮ್ಮ ಆಯುಧಗಳನ್ನು ಕುಲುಮೆಗೆ ಹಾಕಿ, ಕತ್ತಿಗಳನ್ನು ನೇಗಿಲ ಗುಳಗಳನ್ನಾಗಿಯೂ, ಬರ್ಜಿಗಳನ್ನು
    ಕುಡುಗೋಲುಗಳನ್ನಾಗಿಯೂ ಮಾಡುವರು. ಜನಾಂಗಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ಜನಾಂಗವು ಕತ್ತಿಯನ್ನೆತ್ತದು. ಇನ್ನು
    ಮೇಲೆ ಯುದ್ಧಾಭ್ಯಾಸವು ನಡೆಯುವುದೇ ಇಲ್ಲ.
  yap-yap: Bayi gapaseg thilin e pi nam ni gang’. Bay ra ama niged e pi saydon rorad
    ngar ngongliyed talin e maruwel riy nma gi’ e but’ nge pi sarey rorad nge mang
    yar ni yima th’ab papa’ngin e woldug ngay. Pi nam e dab ku ra maelgad bayay, ma
    dab ku ra fal’eged rogorad bayay ni fan ko mael.
  hlt-MCSB: Namtom rhoek lakli ah lai a tloek vetih, pilnam te a cungkuem la a tluung
    ni. Te vaengah a cunghang te tuktong la, a caai te vin la a dae uh ni. Namtom
    loh namtom taengah cunghang muk uh voel mahpawh. Caemtloek khaw cang uh voel mahpawh.
  mdy-ETH: ዒዚ ሚርጌ ዴሮ ባኣካ ዎጊሢና ዎሊፓ ዱማሳ ባኮ ባይዛንዳኔ፤ ዬያሮ ጬንቾ ዓፓሮ ዔያታ ማራሻ፥ ዎርፆ ሃሣ ባኣቺ ማሂ
    ዔያታ ዹይሳንዳኔ፤ ፔቴ ካኣታ ባጋሢ ዑፃ ዖልዚ ዔቂሳዓኬ፤ ዬካፓ ዖልዚ ዛላ ዔራኒ ኮዓያ ባኣያ ማዓንዳኔ።
  twi-ASANTE: Ɔbɛbu amanaman ntam atɛn na ɔbɛsiesie nnipa bebree ntam asɛm; wɔde wɔn
    akofena bɛbobɔ nsɔ na wɔde wɔn mpea ayɛ nsɔsɔ. Ɔman bi rentwe ɔman foforɔ so akofena,
    na wɔrenyɛ ahoboa biara mma ɔko bio.
  eng-WEBU: He will judge between the nations, and will decide concerning many peoples.
    They shall beat their swords into plowshares, and their spears into pruning hooks.
    Nation shall not lift up sword against nation, neither shall they learn war any
    more.
  wal-wal: Kawotettatuppenne kawotettatuppe gidduwan i pirddananne daro asatu palamaa
    shaakkana. Eti bantta bisuwaa marasha, bantta tooraakka baaca kessanau qoxxana.
    Kawotettai kawotettaa bolli bisuwaa denttenna. Hegaappe guyyiyan eti mulekka olaa
