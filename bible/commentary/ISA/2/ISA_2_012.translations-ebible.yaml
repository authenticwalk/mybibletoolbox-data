  bqc-SIM: Dii Zĩgↄ̃de gↄↄdìlɛ yↄ̃̀ↄdeↄnɛ ń waladeↄ píi ń ĩ́andãna pↄ́ aaì
    ńzĩa sɛ lɛsĩↄ,
  tcz-CHONGTHU: Chuniteng chuleh Hatchungnung Pakaiyin mikithupisahho chu gotna apeh
    ding, vutvai khuhella avohlhuh ding ahi.
  mar-mar: कारण सेनाधीश परमेश्वराचा दिवस, प्रत्येक गर्विष्ठ व उंचावलेला यांच्या विरोधात,
    प्रत्येक उन्मत्त व्यक्तीच्या विरोधात येईल व तो नमविला जाईल.
  qub-qub: Chay junäga munayniyoj Tayta Dios manacajmanmi churanga alli-tucojcunata,
    llapan ollgojcunata, munayniyoj-tucojcunatapis.
  hat-hat: Wi, jou sa a, se va jou Seyè a, Bondye ki gen tout pouvwa a! L'ap fè tout
    moun ki t'ap gonfle lestonmak yo bese je yo gade atè ansanm ak tout moun ki t'ap
    fè awogan yo ak tout grannèg yo.
  eng-BSB: For the Day of the LORD of Hosts will come against all the proud and lofty,
    against all that is exalted— it will be humbled—
  eng-WEBPB: For there will be a day of the LORD of Armies for all that is proud and
    arrogant, and for all that is lifted up, and it shall be brought low—
  kbq-kbq: Hanki ra zamagima eneri'za havi zamavu zamava'ma nehaza vahera, Hankavenentake
    Ra Anumzamo'a mago kna huhampari zamante'neankino, ana knama esanigeno'a, zamazeri
    fenkami atregahie. Na'ankure vahe'mo'zama ra zamigima e'neriza zantamina maka
    eri fenkami atregahie.
  nhe-BL: Pampa ipan nopa tonal, TOTECO Dios Tlen Quinyacana Ielhuicac Ejcahua Ma
    Tlatlanitij hualas para quintlatzacuiltis nochi tlen mohueyimatij huan tlen motlepanitaj
    huan tlen mohueyichihuaj. Huan TOTECO quinechcapantlalis hasta tlalchi.
  gub-BL: A'e 'ar mehe Tupàn Tuweharupi Wiko Ma'e, Ikàg Wera'u Ma'e, umuigo kar putar
    wiko wera'u ma'e paw wà nehe, ikàg 'ym ma'e romo wà nehe. Uzapo putar nezewe haw
    upuner haw imume'u har wanupe nehe no. — Aiko upuner ma'e romo ihe, aze amo teko
    i'i wà nehe, Tupàn umuigo kar putar a'e teko ikàg 'ym ma'e romo a'e wà nehe.
  eng-DRA: Because the day of the Lord of hosts shall be upon every one that is proud
    and highminded, and upon every one that is arrogant, and he shall be humbled.
