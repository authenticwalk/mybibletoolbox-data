  dop-dop: Mpi tɔ, Pǝ tǝnɑ pǝ tʋ Tɑcɑɑ sɩɩ kʋyɑkʋ nɑkʋlɩ. Kʋ tɑɑ kɛ́ ɩ kɑ́ hʋʋnɑ kɑlɑmpɑɑnɩ
    nyǝ́mɑ, nɑ ɩsǝcɑʋtʋnɑɑ, nɑ mpɑ pɑ hɔŋ pɑ tɩ tɔ nɑ ɩ́ tisi-wɛ.
  azb-azb: Çünki o gün Ordular Rəbbi Bütün qürurluları, lovğaları, məğrurları alçaldacaq.
  eng-DBY: For there shall be a day of Jehovah of hosts upon everything proud and
    lofty, and upon everything lifted up, and it shall be brought low;
  hin-2017: क्योंकि सेनाओं के यहोवा का दिन सब घमण्डियों और ऊँची गर्दनवालों पर और उन्नति
    से फूलनेवालों पर आएगा; और वे झुकाए जाएँगे;
  wol-KYG: Bés déy ñeel na Aji Sax ju gàngoor yi, ca lay xaare képp ku bew ak ku reew,
