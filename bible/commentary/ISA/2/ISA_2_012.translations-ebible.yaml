    dekenai danu, taunimanima ese idia hanamoa gaudia ibounai, Lohiabada ese do ia
    hadikaia.
  urd-urd: क्यूँकि रब्ब — उल — अफ़्वाज का दिन तमाम मग़रूरों बुलन्द नज़रों और मुतकब्बिरों
    पर आएगा और वह पस्त किए जाएँगे;
  rus-SYN: Ибо грядет день Господа Саваофа на все гордое и высокомерное и на все превознесенное,
