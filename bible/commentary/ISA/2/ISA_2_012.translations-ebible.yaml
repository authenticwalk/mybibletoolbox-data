  arb-NAV: فَإِنَّ لِلرَّبِّ الْقَدِيرِ يَوْماً فِيهِ يُوْضَعُ كُلُّ مُتَعَظِّمٍ وَمُتَكَبِّرٍ
    وَمُتَغَطْرِسٍ.
  ewe-ewe: Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la, ɖo ŋkeke ɖi na dadalawo kple ɖokuiŋudzelawo
