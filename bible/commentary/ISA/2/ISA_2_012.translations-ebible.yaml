  tbz-SIM: Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ tɑ̃ɑ̃tɛ́ dìì yiè ndi sipɔɔ yɛmbɛ̀ nɛ̀ sifeí yɛmbɛ̀
    bɛ kpɛ́í dɛ yiè bɛ̀ɛ̀ yɛ̀mmɛ̀ dò mbɛ̀ dɛu bɛ̀ bo kɛ̃kɛ.
  msy-2020: Ikiavɨra Itir Godɨn Gavgaviba Bar Itim uabɨ gumazamizir uarira uan ziaba
