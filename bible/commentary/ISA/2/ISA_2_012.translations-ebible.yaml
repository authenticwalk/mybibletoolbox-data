  hbo-WLC: כִּ֣י י֞וֹם לַיהוָ֧ה צְבָא֛וֹת עַ֥ל כָּל־גֵּאֶ֖ה וָרָ֑ם וְעַ֖ל כָּל־נִשָּׂ֥א
    וְשָׁפֵֽל׃
  ibo-ibo: Onyenwe anyị, Onye pụrụ ime ihe niile, nwere ụbọchị ọ kwadooro nye ndị
