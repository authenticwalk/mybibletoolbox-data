  gaz-gaz: Waaqayyoon Waan Hunda Dandaʼu warra of jajuu fi warra of tuulu hundaaf,
    warra ol ol jedhan hundaaf guyyaa tokko qaba; isaanis gad deebifamu.
  fra-LSG: Car il y a un jour pour l’Éternel des armées Contre tout homme orgueilleux
    et hautain, Contre quiconque s’élève, afin qu’il soit abaissé;
  yal-yal: Amasɔtɔ Alatala Sɛnbɛn Birin Kanna lɔxɔn mamɛma a kelima wasodene nun yɛtɛ
