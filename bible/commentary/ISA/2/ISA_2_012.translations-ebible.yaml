    nai dabe me augwaligo godolo elama, gawebo nai dabe dolaibao.
  tpi-tpi: Bikpela I Gat Olgeta Strong i makim dispela taim bilong daunim olgeta man
    i save litimapim nem bilong ol yet. Na long dispela taim tu em bai i bagarapim
    olgeta bikpela samting ol man i save amamas long ol.
  dan-1931: Thi en Dag har Hærskarers HERRE mod alt det høje og knejsende, mod alt
