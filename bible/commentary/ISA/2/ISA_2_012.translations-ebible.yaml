  uig-ARA: 'چۈنكى ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگارنىڭ شۇنداق بىر كۈنى
    تەييار تۇرىدۇ: ــ شۇ كۈنى ھەربىر تەكەببۇر ۋە مەمەدانلارنىڭ ئۈستىگە، ئۆزىنى يۇقىرى
    سانىغانلارنىڭ ئۈستىگە چۈشىدۇ (شۇنىڭ بىلەن ئۇلارنىڭ ھەممىسى پەس قىلىنىدۇ!)،'
  sus-sus: Alatala Sɛnbɛma xa kiiti lɔxɔɛ fama yɛtɛ igboe bɛ. Naxee bara e yɛtɛ ite,
