  sus-A: عَلَتَلَ سّنبّمَ شَ كِيتِ لْشْي قَمَ يّتّ عِفبٌي بّ. نَشٍيٍ بَرَ عٍ يّتّ
    عِتٍ، عَلَ قَمَ نّ عٍ رَفٌرٌدٍ.
  fra-SBL: Car il y aura un jour de Yahvé des armées pour tout ce qui est fier et
    arrogant, et pour tout ce qui est élevé, et il sera amené en bas-
  hbo-hbo: כִּ֣י יֹ֞ום לַיהוָ֧ה צְבָאֹ֛ות עַ֥ל כָּל־גֵּאֶ֖ה וָרָ֑ם וְעַ֖ל כָּל־נִשָּׂ֥א
