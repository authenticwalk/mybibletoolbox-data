  vie-OVCB: Vì Chúa Hằng Hữu Vạn Quân có một ngày sửa trị. Ngài sẽ trừng phạt người
    kiêu căng, ngạo mạn, và chúng sẽ bị hạ xuống;
  guj-2017: કેમ કે તે સૈન્યોના યહોવાહનો દિવસ આવશે તે દરેક વિરુદ્ધ જે ગર્વિષ્ઠ તથા
    મગરૂર છે અને દરેક જે અભિમાની છે, તે સર્વને નમાવવામાં આવશે.
  pon-2006A: Ni rahno KAUN-O, Wasa Lapalap, pahn ketin katikitikihala aramas koaros
