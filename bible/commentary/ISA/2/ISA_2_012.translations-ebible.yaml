  grc-BRENT: Ἡμέρα γὰρ Κυρίου σαβαὼθ ἐπὶ πάντα ὑβριστὴν καὶ ὑπερήφανον καὶ ἐπὶ πάντα
    ὑψηλὸν καὶ μετέωρον, καὶ ταπεινωθήσονται.
  ind-AYT: Sebab, TUHAN semesta alam memiliki satu hari bagi semua orang, yaitu orang
