  nya-nya: Yehova Wamphamvuzonse wakonzeratu tsiku limene adzatsitse onse onyada ndi
    odzitama, ndipo adzagonjetsa onse amphamvu,
  hrv-hrv: Da, bit će to dan Jahve nad Vojskama, protiv svih oholih i bahatih, protiv
