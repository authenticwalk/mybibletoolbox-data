  heb-heb: כי יום ליהוה צבאות על כל גאה ורם ועל כל נשא ושפל׃
  ben-IRV: কারণ সেখানে বাহিনীদের সদাপ্রভুর দিন হবে প্রত্যেকের বিরুদ্ধে যারা গর্বিত,
    অহঙ্কারী এবং প্রত্যেকের বিরুদ্ধে যারা দাম্ভিক; তাকে নত করা হবে।
  pan-pan: ਇਸ ਲਈ ਕਿ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ ਇੱਕ ਦਿਨ ਹੈ, ਜਿਹੜਾ ਹਰੇਕ ਘਮੰਡੀ ਅਤੇ ਅਭਮਾਨੀ ਦੇ
    ਵਿਰੁੱਧ, ਅਤੇ ਹਰੇਕ ਹੰਕਾਰੀ ਦੇ ਵਿਰੁੱਧ ਹੈ, ਅਤੇ ਉਹ ਨੀਵੇਂ ਕੀਤੇ ਜਾਣਗੇ,
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား၏ နေ့ရက် ကာလသည် ကြီး မြင့်သောအရာနှင့်
    မိုမောက် သောအရာရှိသမျှ တို့ ကို ဆီးတား၍၊ သူတို့သည် နှိမ့်ချ ခြင်းရှိကြ လိမ့်မည်။
  tte-O: Kaiwena saugana Yaubada Tokaiwesosi ana kaliyate iyawatagilima me ana tokaleyayao
    siya togagasao yo tonuwatu-sae molosi kani meuloili silobi molosi.
  tbg-tbg: Noravano Kotiva ekaa kempuka vataava vaiharo, viva nai kaama taaina entaraqaa
