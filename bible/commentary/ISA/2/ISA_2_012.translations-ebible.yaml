verse: ISA.002.012
translations:
  mal-C: സൈന്യങ്ങളുടെ യഹോവ ഗർവവും ഉന്നതഭാവവും നിഗളവുമുള്ള എല്ലാവർക്കുമായി ഒരു ദിവസം
    കരുതിവെച്ചിരിക്കുന്നു. അവരെല്ലാവരും താഴ്ത്തപ്പെടും.
  deu-TKW: Denn ein Tag Jahwes der Heerscharen wird kommen über alles Stolze und Hohe,
    und über alles Erhabene, daß es erniedrigt werde,
  lin-lin: Yawe, Mokonzi ya mampinga, abongisa mokolo moko mpo na kokitisa bato nyonso
    ya lolendo mpe ya lofundu, bato nyonso oyo bamimatisaka,
  eng-LSV: For a day [is] to YHWH of Hosts, || For every proud and high one, || And
    for every lifted up and low one,
  eng-GNV: 'For the day of the Lord of hostes is vpon all the proude and hautie, and
    vpon all that is exalted: and it shalbe made lowe.'
  eng-WEBSTER: 'For the day of the LORD of hosts shall be upon every one that is proud
    and lofty, and upon every one that is lifted up; and he shall be brought low:'
  nhw-BL: Pampa ipan nopa tonal, TOTECO Dios Catli Quinyacana Itequihuajcahua Ma Tlatlanitij
    hualas para quintlatzacuiltis nochi catli mohueyimatij huan catli motlepanitaj
    huan catli mohueyichihuaj. Huan TOTECO quinechcapantlalis hasta tlalchi.
  swh-ONEN: Bwana Mwenye Nguvu Zote anayo siku aliyoiweka akiba kwa wote wenye kujivuna
    na wenye kiburi, kwa wote wanaojikweza (nao watanyenyekezwa),
  bba-bba: Domi wi, wɔllu kɑ tem Yinniwɑ. U tɔ̃ɔ te yi, tè sɔɔ u koo bɑɑwure siri
    wi u tii sue, kpɑ u nùn kɑwɑ.
  eng-KJVCPB: 'For the day of the Lord of hosts shall be upon every one that is proud
    and lofty, And upon every one that is lifted up; and he shall be brought low:'
  luo-luo: Jehova Nyasaye Maratego owalo odiechiengʼ manokumie josunga, joma kawore
    gi jogo matingʼore malo duto (mi nodwokgi piny),
  meu-meu: Badina be Iehova Sabaota na mai ena dina ta, heaḡi bona hekokoroku idoidiai
    bona e heabi isimu, atai ai e heatomu, ḡaudia iboudiai ihadikadia dinana;
  npi-ULB: किनकि घमण्ड गर्ने र उच्‍च पारिएका हरेकको विरुद्धमा, र हरेक अहङ्कारीको विरुद्धमा
    परमप्रभुको दिन आउनेछ— र त्यसलाई तल झारिनेछ—
  yor-yor: Olúwa àwọn ọmọ-ogun ní ọjọ́ kan ní ìpamọ́ fún gbogbo agbéraga àti ọlọ́kàn
    gíga nítorí gbogbo àwọn tí a gbéga (ni a ó rẹ̀ sílẹ̀),
  pes-OPCB: روزی خواهد رسید که خداوند لشکرهای آسمان بر ضد اشخاص مغرور و متکبر و بر
    هر آنچه برافراشته شده باشد، برخواهد خاست و آنها را پست خواهد کرد.
  tgl-ULB: Dahil darating ang araw ni Yahweh ng mga hukbo laban sa bawat hambog at
    matatayog, at laban sa mapagmataas, at siya ay babagsak —
  hui-hui: Anduane Homogo Hongo Haiheore kago ibugua wali agali tininaga mini yaraga
    haga karuni horo ogongiore bope hole lowa horo pongo bo winigo ngelo ka. Ani bialu
    wali agali tinaga mbirale tini turu holenaga mo wigi bini ngarubi horo ogoningi
    dege mo ko halu bo haealabagabu wahai holebira.
  mya-mya: ထို​ကာ​လ​၌​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား သည်​တန်​ခိုး​ကြီး​သူ၊ မာန်​မာ​န​ကြီး​သူ​နှင့်​စိတ်
    ကြီး​ဝင်​သူ​မှန်​သ​မျှ​ကို​ရှုတ်​ချ​တော်​မူ​လိမ့်​မည်။-
  bod-N: ཅི་ལ་ཞེ་ན། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ང་རྒྱལ་ཅན་དང་ཁེངས་དྲེགས་ཅན།
    རང་རློམ་ཅན་བཅས་ཐམས་ཅད་ལ་རྒོལ་བའི་ཉིན་མོ་ཞིག་ཡོད་ལ། ཉིན་མོ་དེར་ཁོ་རྣམས་ཉམ་ཆུང་དུ་འགྱུར་བའོ།
    །
  wsk-wsk: 'Mu awuk, Yawe Sokel Garagar mu nunumi patawura nusupuling lagara alo mu
    se, kualala kasik namara alo, mu nongorak kapa aliti nunga bitirukko, ko tom bo
    balu beteram se aniso:'
  sna-sna: Nokuti Jehovha Wamasimba Ose ane zuva raakachengetera avo vose vanozvikudza
    navanodada, navose vanokudzwa (uye vachaninipiswa),
  spa-BLM: Porque habrá un día de Yahvé de los Ejércitos para todos los soberbios
    y arrogantes, y por todo lo que se levanta, y será traído bajo
  cac-cac: Yujto a Jehová Yajal d'a Smasanil, ay jun c'ual nab'ilxo yuuj, yic ol yac'ancot
    yoval sc'ol d'a yib'an̈ eb' syic' val chaan̈ sb'a, ol ic'joccanem eb' yuuj.
  swh-ULB: Maana kutakuwa na siku ya Yahwe wa majeshi juu ya yeyote anayejigamba na
    kujiinua juu, na dhidi ya yeyote mwenye kiburi na atashushwa chini-
  bel-bel: Бо ідзе дзень Госпада Саваофа на ўсё ганарыстае і пыхлівае і на ўсё ўзьнесенае,
    - і яно будзе прыніжана,
  deu-ELBBK: Denn der HERR der Heerscharen hat einen Tag festgesetzt über alles Stolze
    und Hohe, und über alles Erhabene, und es wird erniedrigt werden;
  mbb-OT: Su zuen andew he midtelaan te Nengazen he Mekeǥeǥehem he zutun ibpekevavè
    din is ked-etew te menge hembugiru, menge mepelevawen, wey mid-isip dan he gemhanan
    sikandan.
  mal-2015: സൈന്യങ്ങളുടെ യഹോവയുടെ നാൾ ഗർവ്വവും ഉന്നതഭാവവും ഉള്ള എല്ലാറ്റിന്മേലും നിഗളമുള്ള
    എല്ലാറ്റിന്മേലും വരും; അവ താണുപോകും.
  gup-gup: God nawu Yawey, nakka nawernhdulkarrekimuk duninjh djarrirnnameng kunbarnangarrakudji
    kore benmarnekarremarnbom bininj nawu kabirrihburlumerren yimankek bedda kabirridjalngeykimuk.
    Wanjh Yawey kabenkoluyhwe ba bu kabirriyemengalme.
  rmc-rmc: Oda džives le Nekzoraledere RAJESKRO ela pre savore pišna the barikane
    a the pre ola, ko pes ľidžan upre, bo akor ena poňižimen.
  pes-OPV: زیرا که برای یهوه صبایوت روزی است که بر هرچیز بلند و عالی خواهد آمد و برهرچیز
    مرتفع، و آنها پست خواهد شد؛
  ron-1924: 'Кэч есте о зи а Домнулуй оштирилор ымпотрива орькэруй ом мындру ши труфаш,
    ымпотрива орькуй се ыналцэ, ка сэ фие плекат:'
  ben-OBCV: যত গর্বিত ও উদ্ধত মানুষ, যত লোক নিজেদের উচ্চ করে, তাদের জন্য সর্বশক্তিমান
    সদাপ্রভু একটি দিন স্থির করে রেখেছেন, (তাদের সবাইকে নত করা হবে),
  som-som: Waayo, Rabbiga ciidammadu wuxuu maalin u haystaa ku kasta oo kibra oo madax
    weynaada, iyo ku kasta oo kor isu qaada, waana la hoosaysiin doonaa,
  lat-VUC: Quia dies Domini exercituum super omnem superbum, et excelsum, et super
    omnem arrogantem, et humiliabitur;
  eng-ASVBT: For there shall be a day of Jehovah of hosts upon all that is proud and
    haughty, and upon all that is lifted up; and it shall be brought low;
  ita-1885: Perciocchè vi è un giorno del Signore degli eserciti contro ad ogni superbo
    ed altiero; e contro a chiunque s'innalza; ed egli sarà abbassato;
  eng-LXXUP: For the day of the Lord of hosts shall be upon everyone that is proud
    and haughty, and upon everyone that is high and towering, and they shall be brought
    down;
  eng-ULB: For there will be a day of Yahweh of hosts against everyone who is proud
    and raised up, and against everyone who is arrogant—and he will be brought down—
  spa-VBL: El Señor ha reservado un día en el que se ocupará de los orgullosos y arrogantes.
    Acabará con toda la altivez, y los derribará.
  fra-_FOB: Car l'Éternel des armées aura son jour, contre tout ce qui est orgueilleux
    et hautain, et contre tout ce qui s'élève, pour l'abaisser;
  mal-mal: സൈന്യങ്ങളുടെ യഹോവയുടെ നാൾ അഹങ്കാരവും ഉന്നതഭാവവും ഉള്ള എല്ലാറ്റിന്മേലും
    നിഗളമുള്ള എല്ലാറ്റിന്മേലും വരും; അവ താണുപോകും.
  urd-GVR: Kyoṅki Rabbul-afwāj ne ek ḳhās din ṭhahrāyā hai jis meṅ sab kuchh jo maġhrūr,
    buland yā sarfarāz ho zer kiyā jāegā.
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावेमी काबु नाक्‍ती ठेयब लेश्‍‍शो, बोरशो मुर
    नु “गो ठेयब नङ” देंब आन कली आइक्‍च सेल्‍ब। येरमीया ४६:१०; इजीकीएल ३०:३; योएल १:१५;
    आमोस ५:१८; सेफन्‍याह १:१४
  eng-NOY: For Jehovah of hosts holdeth a day of judgment Against all that is proud
    and lofty; Against all that is exalted, and it shall be brought low;
  ita-1927: Poiché l’Eterno degli eserciti ha un giorno contro tutto ciò ch’è orgoglioso
    ed altero, e contro chiunque s’innalza, per abbassarlo;
  ckb-ckb: یەزدانی سوپاسالار ڕۆژێکی هەیە لە دژی هەموو خۆبەزلزان و لووتبەرزێک، لە دژی
    هەموو خۆهەڵکێشێک کە نزم دەبنەوە،
  eng-BBE: For the day of the Lord of armies is coming on all the pride of men, and
    on all who are high and lifted up;
  kan-OKCV: ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರ ದಿನವು ಗರ್ವ ಹಾಗೂ ಅಹಂಭಾವದಿಂದ ತುಂಬಿರುವವರ ಮೇಲೆಯೂ, ತನ್ನನ್ನು
    ಹೆಚ್ಚಿಸಿಕೊಂಡಿರುವ ಪ್ರತಿಯೊಬ್ಬನ ಮೇಲೆಯೂ ಬರುವುದು, ದೇವರು ಅವರನ್ನು ತಗ್ಗಿಸುವರು.
  tam-2017: அனைத்தும் தாழ்த்தப்படுவதற்காக சேனைகளுடைய யெகோவாவின் நாளானது பெருமையும்
    மேட்டிமையுமானவை எல்லாவற்றின்மேலும், உயர்ந்தவை எல்லாவற்றின்மேலும்,
  spa-RV-1909: 'Porque día de Jehová de los ejércitos vendrá sobre todo soberbio y
    altivo, y sobre todo ensalzado; y será abatido:'
  ron-BTF: Căci ziua DOMNULUI oştirilor va fi peste fiecare ce este mândru şi îngâmfat
    şi peste fiecare ce este înălţat, şi îl va înjosi;
  eng-WEBP: For there will be a day of the LORD of Armies for all that is proud and
    arrogant, and for all that is lifted up, and it shall be brought low—
  eng-FBV: The Lord has set aside a day when he will deal with the proud and arrogant.
    He will end all self-glorification, bringing it down.
  nld-1939: Want de dag van Jahweh der heirscharen komt Tegen al wat verwaand is en
    trots; Tegen al wat zich opheft, Wat hoog is zal vallen.
  nch-BL: Pampa ipan nopa tonali, TOTECO Dios Cati Quinyacana Iilhuicac Ejcahua Ma
    Tatanitij hualas para quintatzacuiltis nochi cati mohueyimatij huan cati motepanitaj
    huan cati mohueyichihuaj. Huan TOTECO quinechcapantalis hasta talchi.
  vie-1934: Vì sẽ có một ngày của Đức Giê-hô-va vạn quân đến trên mọi vật kiêu căng,
    ngạo mạn, tự cao; nó sẽ bị hạ xuống;
  hin-CV: क्योंकि हर घमंडी एवं अहंकारी व्यक्ति के लिए सर्वशक्तिमान याहवेह ने दिन ठहराया
    है, उस दिन उनका घमंड तोड़ दिया जाएगा,
  eng-OURB: 'For there will be a day of Adonai Tzva''ot [Yahweh Commander of heaven’s
    armies] for all that is proud and haughty, and for all that is lifted up; and
    it shall be brought low:'
  spa-BES: Porque vendrá el día del Señor de los ejércitos sobre todo hombre soberbio
    y altivo y sobre todos los que se han ensalzado serán humillados;
  tdx-tdx: Fa manañ’andro amo mpirengevokeo naho amo mpitahebokeo t’Iehovà’ i Màroy
    naho amy ze hene mitoabotse; fa songa harèke;
  tha-KJV: เพราะว่าวันแห่งพระเยโฮวาห์จอมโยธาจะสู้สารพัดที่เย่อหยิ่งและสูงส่ง สู้​สารพัดที่​ถู​กยกขึ้นและพวกเขาจะถูกปราบลง
  por-BR-2018: Porque o dia do SENHOR dos exércitos será contra o soberbo e o arrogante;
    e contra todo de que se acha exaltado, para que seja abatido.
  deu-ELO: Denn Jehova der Heerscharen hat einen Tag über alles Hoffärtige und Hohe,
    und über alles Erhabene, und es wird erniedrigt werden;
  eng-WYC-2018: For the day of the Lord of hosts shall be on each proud man and high,
    and on each boaster, and he shall be made low; (For the day of the Lord of hosts
    shall be on each proud person, who thinketh himself to be high, and on each boaster,
    and they shall be made low;)
  epo-epo: Ĉar la tago de la Eternulo Cebaot estos super ĉio malhumila kaj alta kaj
    super ĉio aroganta, kiu estos malaltigita;
  uig-PIN: 'Qünki samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigarning xundaⱪ bir küni
    tǝyyar turidu: — Xu küni ⱨǝrbir tǝkǝbbur wǝ mǝmǝdanlarning üstigǝ, Ɵzini yuⱪiri
    saniƣanlarning üstigǝ qüxidu (Xuning bilǝn ularning ⱨǝmmisi pǝs ⱪilinidu!),'
  beo-beo: Amo esoga, Hina Gode Bagadedafa da gasa fi dunu amola dunu hi hou gaguia
    gadosu dunu huluanedafa amo hedofale banenesimu.
  tpi-OTNT: Bikpela I Gat Olgeta Strong i makim dispela taim bilong daunim olgeta
    man i save litimapim nem bilong ol yet. Na long dispela taim tu em bai i bagarapim
    olgeta bikpela samting ol man i save amamas long ol.
  hau-SA: Ubangiji Maɗaukaki yana da rana ajiye domin dukan masu girman kai da masu
    fariya domin dukan waɗanda aka ɗaukaka (zai kuwa ƙasƙantar da su),
  uig-LAT: 'Chünki samawi qoshunlarning Serdari bolghan Perwerdigarning shundaq bir
    küni teyyar turidu: — Shu küni herbir tekebbur we memedanlarning üstige, Özini
    yuqiri sanighanlarning üstige chüshidu (Shuning bilen ularning hemmisi pes qilinidu!),'
  nde-nde: UThixo uSomandla ulosuku alubekele bonke abazazigqajayo labazikhukhumezayo;
    lakho konke okuphakemeyo (kuzathotshiswa),
  ton-ton: 'He ko e ʻaho ʻo Sihova ʻoe ngaahi kautau ʻe hoko kiate kinautolu kotoa
    pē ʻoku laukau mo fielahi, pea kiate kinautolu kotoa pē kuo hiki hake; pea ʻe
    fakavaivaiʻi hifo ia:'
  ces-1613: Nebo den Hospodina zástupů se blíží na každého pyšného a zpínajícího se,
    i na každého vyvýšeného, i bude ponížen,
  eng-WMB: For there will be a day of the LORD of Hosts for all that is proud and
    arrogant, and for all that is lifted up, and it shall be brought low—
  tam-TCV: அகந்தையும் இறுமாப்பும் உள்ள யாவருக்கும், உயர்த்தப்பட்ட அனைத்திற்கும் சேனைகளின்
    யெகோவா நாளொன்றை வைத்திருக்கிறார்; அவர்கள் எல்லோரும் தாழ்த்தப்படுவார்கள்.
  ceb-ULB: Kay adunay adlaw si Yahweh nga labawng makagagahom batok sa tanan nga mga
    garboso ug mapalabilabihon, ug sa tanan nga mga mapahitas-on—ug ipaubos niya sila—
  pol-UBG: Przyjdzie bowiem dzień PANA zastępów przeciwko każdemu pysznemu i wyniosłemu,
    i przeciwko każdemu wywyższonemu, a każdy zostanie poniżony;
  urd-GVU: کیونکہ رب الافواج نے ایک خاص دن ٹھہرایا ہے جس میں سب کچھ جو مغرور، بلند
    یا سرفراز ہو زیر کیا جائے گا۔
  deu-1912: Denn der Tag des HERRN Zebaoth wird gehen über alles Hoffärtige und Hohe
    und über alles Erhabene, daß es erniedrigt werde;
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನ ನ್ಯಾಯನಿರ್ಣಯದ ದಿನವು ಗರ್ವದಿಂದ ಹೆಚ್ಚಿಕೊಂಡಿರುವ ಪ್ರತಿಯೊಬ್ಬನ
    ಮೇಲೆ ಬರುವುದು. ಆಗ ಅವನು ತಗ್ಗಿಸಲ್ಪಡುವನು.
  yap-yap: Rofen nem e SOMOL ni Gubin ma Rayag Rok e bayi sobut’nag e pi’in ba gel
    gelngirad, nge gubin e pi’in tolngan’ nge ufanthin.
  hlt-MCSB: Caempuei BOEIPA kah khohnin he thinthah neh aka pomsang boeih ham khaw,
    aka cangdoek neh kunyun boeih ham khaw om coeng.
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳ ዖቶርቃ ዓሶና ሄርሺንታ ዓሳ ዻውሲንታንዳ ኬሊ ሜንሤኔ።
  twi-ASANTE: Asafo Awurade ahyɛ da bi ama ahomasofoɔ nyinaa ne deɛ ɛma ne ho so nyinaa
