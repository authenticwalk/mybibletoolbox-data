  eng-WMBB: For there will be a day of the LORD of Hosts for all that is proud and
    arrogant, and for all that is lifted up, and it shall be brought low—
  urd-GVH: क्योंकि रब्बुल-अफ़वाज ने एक ख़ास दिन ठहराया है जिसमें सब कुछ जो मग़रूर,
    बुलंद या सरफ़राज़ हो ज़ेर किया जाएगा।
  rug-rug: Koa nana sa rane te Tamasa Tadi na Qeto Minate pude va kilasi sarini pu
