  ory-ory: କାରଣ ଅହଙ୍କାରୀ, ଗର୍ବିତ ଓ ଉଚ୍ଚୀକୃତ ସମସ୍ତଙ୍କ ପ୍ରତିକୂଳରେ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କର
    ଏକ ଦିନ ଉପସ୍ଥିତ ହେବ, ତହିଁରେ ତାହା ନତ ହେବ;
  chk-chk: Pun ewe Samol mi Unusen Manaman epwe awara eu ränin an epwe apwüngü aramas
    meinisin mi lamalamtekia o tunosikesik, nge meinisin mi tekia repwe küna tekison.
  rop-rop: Wal YAWEI det boswan God bin pikimat det dei wen detlot pipul hu oldei
