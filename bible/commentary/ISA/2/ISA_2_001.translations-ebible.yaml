verse: ISA.002.001
translations:
  mal-C: 'ആമോസിന്റെ മകനായ യെശയ്യാവ് യെഹൂദ്യയെയും ജെറുശലേമിനെയുംപറ്റി ദർശിച്ച വചനം
    ഇതാകുന്നു:'
  deu-TKW: 'Das Wort, das Jesaja, der Sohn des Amoz, über Juda und Jerusalem empfing:'
  lin-lin: 'Tala makambo oyo Ezayi, mwana mobali ya Amotsi, amonaki na tina na Yuda
    mpe Yelusalemi :'
  eng-LSV: 'The thing that Isaiah son of Amoz has seen concerning Judah and Jerusalem:'
  eng-GNV: The worde that Isaiah the sonne of Amoz sawe vpon Iudah and Ierusalem.
  eng-WEBSTER: The word that Isaiah the son of Amoz saw concerning Judah and Jerusalem.
  nhw-BL: Ya ni seyoc tlanextili catli na, niIsaías niicone Amoz, niquitac. Ipan ni
    tlanextili TOTECO nechnextili tlaque panos teipa ica tlali Judá huan altepetl
    Jerusalén.
  swh-ONEN: 'Hili ndilo aliloliona Isaya mwana wa Amozi kuhusu Yuda na Yerusalemu:'
  bba-bba: Gɑri yiniwɑ Yinni Gusunɔ u Esɑi Amɔtin bii sɔ̃ɔwɑ kɑ̃siru sɔɔ, Yudɑbɑ kɑ
    ben wuu Yerusɑlɛmun sɔ̃.
  eng-KJVCPB: The word that Isaiah the son of Amoz saw concerning Judah and Jerusalem.
  luo-luo: 'Ma e fweny mane Isaya wuod Amoz noneno kuom Juda kod Jerusalem:'
  meu-meu: Isaia, Amoso natuna, ese e itaia herevana, Iuda bona Ierusalem daidiai.
  npi-ULB: आमोसका छोरा यशैयाले यहूदा र यरूशलेमका बारेमा दर्शनमा दखेका कुराहरू ।
  yor-yor: Èyí ni ohun tí Isaiah ọmọ Amosi rí nípa Juda àti Jerusalẹmu.
  pes-OPCB: 'پیغام دیگری دربارهٔ سرزمین یهودا و شهر اورشلیم از جانب خداوند به اشعیا
    پسر آموص رسید:'
  tgl-ULB: Ang mga nakita ni Isaias, anak ni Amos, sa isang pangitain patungkol sa
    Juda at Jerusalem.
  cbu-NT: 'Nuw Isáysi Apanllee kuk kamanchintspa. Nuw apari Amoscha. Apanll waana
    nuwaa yámandarangiya. Yuwaa Utaáchchee, Irusarinshucheetstam tputs ashtachu anoo
    kamanchintspa. Apanll waana tárangiya:'
  hui-hui: Anduane Homogohanda de gandeba mbira Emoso igini Aisaia ibugua Yuda wali
    agali Yarusaleme tanoha hearuhondo lamilo mo walia hene. Bi laminidagoni ogodagua
    lamini.
  mya-mya: အောက်​ပါ​ဗျာ​ဒိတ်​တော်​မှာ၊ ယု​ဒ​ပြည်​နှင့် ယေ​ရု​ရှ​လင်​မြို့​အ​ဘယ်​သို့​ဖြစ်​ပျက်​မည်
    ကို အာ​မုတ်​၏​သား​ဟေ​ရှာ​ယ​အား​ဘု​ရား​သ​ခင်​ပေး​တော်​မူ​သော​ဗျာ​ဒိတ်​တော်​ဖြစ်​၏။
  bod-N: ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་སྐོར་ལ། ཨ་མོ་ཟིའི་བུ་ཡེ་ཤ་ཡཱ་ལ་བྱུང་བའི་བཀའ་ནི་འདི་ལྟ་སྟེ།
  wsk-wsk: Imi mu Judah se Jerusalem nunga anapeya kausa Amoz namar Isaiah arigam
    wore.
  sna-sna: 'Izvi ndizvo zvakaonekwa naIsaya mwanakomana waAmozi, pamusoro peJudha
    neJerusarema:'
  spa-BLM: Esto es lo que vio Isaías, hijo de Amoz, respecto a Judá y Jerusalén.
  cac-cac: Aton juntzan̈ tic ix ch'oxji vil a in Isaías in yuninal in vin̈aj Amoz,
    yuj tas ol javoc d'a yib'an̈ Jerusalén yed' d'a juntzan̈xo chon̈ab' ay d'a yol
    smacb'en Judá.
  swh-ULB: Vitu ambavyo Isaya mtoto Amozi alivijua katika maono, kuhusu Yuda na Yerusalemu.
  bel-bel: Слова, якое было ва ўяве Ісаю, сыну Амосаваму, пра Юдэю і Ерусалім.
  wed-wed: God ana pariverena, Judah ma Jerusalem aubaii wenanare, Isaiah - Amoz natuna
    i verei.
  deu-ELBBK: Das Wort, das Jesaja, der Sohn Amoz', über Juda und Jerusalem geschaut
    hat.
  mbb-OT: 'Iyan heini impehayag te Megbevayà diyà te ki Isaias he anak ni Amoz mehitenged
    te Juda wey Jerusalem:'
  mal-2015: ആമോസിന്റെ മകനായ യെശയ്യാവു യെഹൂദയെയും യെരൂശലേമിനെയും പറ്റി ദർശിച്ച വചനം.
  gup-gup: God biwong Isaiah nawu beywurd nuye Amoz mahni kunwok manbu kayolyolme
    kunred bokenh ngarre Judah dja mak Jerusalem kore baleh kabenmarnekurduyimerran
    bedberre bininj nawu kabirrihni.
  rmc-rmc: Kada hin lav, savo priiľa o Izajaš, le Amososkro čhavo, andro viďeňje pal
    e Judsko the pal o Jeruzalem.
  pes-OPV: کلامی که اشعیا ابن آموص درباره یهودا واورشلیم دید.
  ron-1924: 'Пророчия луй Исая, фиул луй Амоц, асупра луй Иуда ши асупра Иерусалимулуй:'
  aui-aui: God awaki Jiuda kubura da Jerusalem kwanatuna kamodiye inabera, na warana
    mmakatanina Eimos natuna Aisaiya iverenina.
  ben-OBCV: 'যিহূদা ও জেরুশালেম সম্পর্কে আমোষের পুত্র যিশাইয় এই দর্শন পান:'
  som-som: Kanu waa eraygii uu Ishacyaah ina Aamoos ku arkay wax ku saabsan dalka
    Yahuudah iyo Yeruusaalem.
  lat-VUC: Verbum quod vidit Isaias, filius Amos, super Juda et Jerusalem.
  eng-ASVBT: The word that Isaiah the son of Amoz saw concerning Judah and Jerusalem.
  ita-1885: La parola che Isaia, figliuolo di Amos, ebbe in visione, intorno a Giuda
    ed a Gerusalemme.
  eng-LXXUP: The word which came to Isaiah the son of Amoz concerning Judea, and concerning
    Jerusalem.
  eng-ULB: The things that Isaiah son of Amoz perceived in a vision, concerning Judah
    and Jerusalem.
  spa-VBL: Esta es la visión que Isaías, hijo de Amoz, vio sobre Judá y Jerusalén.
  fra-_FOB: La parole qui fut révélée à Ésaïe, fils d'Amots, sur Juda et Jérusalem.
  mal-mal: ആമോസിന്റെ മകനായ യെശയ്യാവ് യെഹൂദായെയും യെരൂശലേമിനെയും പറ്റി ദർശിച്ച വചനം.
  urd-GVR: Yasāyāh bin Āmūs ne Yahūdāh aur Yarūshalam ke bāre meṅ zail kī royā dekhī,
  suz-BL: आमोज आ तौ यसैयामी यहूदा नेल्‍ल नु यरूसलेम आ पर्बम कोंइशो नु तशो लोव़ एको
    बाक्‍ब।
  eng-NOY: The word, which was revealed to Isaiah, the son of Amoz, concerning Judah
    and Jerusalem.
  ita-1927: Parola che Isaia, figliuolo d’Amots, ebbe in visione, relativamente a
    Giuda e a Gerusalemme.
  ckb-ckb: 'ئەو شتەی ئیشایای کوڕی ئامۆچ بینی سەبارەت بە یەهودا و ئۆرشەلیم:'
  eng-BBE: The word which Isaiah, the son of Amoz, saw about Judah and Jerusalem.
  kan-OKCV: 'ಆಮೋಚನ ಮಗ ಯೆಶಾಯನಿಗೆ ಯೆಹೂದದ ಮತ್ತು ಯೆರೂಸಲೇಮಿನ ವಿಷಯವಾಗಿ ಕಂಡು ಬಂದ ದೈವೋಕ್ತಿ:'
  tam-2017: ஆமோத்சின் மகனாகிய ஏசாயா யூதாவையும் எருசலேமையும்குறித்துக் கண்ட காட்சி.
  spa-RV-1909: LO que vió Isaías, hijo de Amoz, tocante á Judá y á Jerusalem.
  ron-BTF: Cuvântul pe care Isaia, fiul lui Amoţ, l-a văzut referitor la Iuda şi Ierusalim.
  eng-WEBP: This is what Isaiah the son of Amoz saw concerning Judah and Jerusalem.
  eng-FBV: This is the vision that Isaiah, son of Amoz, saw about Judah and Jerusalem.
  nld-1939: '-'
  nch-BL: Ya ni seyoc tanextili cati na, niIsaías niicone Amoz, niquitac. Ipan ni
    tanextili TOTECO technextili taya panos teipa ica tali Judá huan altepet Jerusalén.
  vie-1934: Lời mà Ê-sai, con trai A-mốt, đã thấy về Giu-đa và Giê-ru-sa-lem.
  hin-CV: 'यहूदिया और येरूशलेम के विषय में आमोज़ के पुत्र यशायाह ने दर्शन देखा:'
  eng-OURB: This is what Isaiah [Salvation of Yah] the son of Amoz saw concerning
    Judah [Praised] and Jerusalem [City of peace].
  spa-BES: La palabra que Isaías, hijo de Amoz, vio acerca de Judá y Jerusalén.
  tdx-tdx: 'Ty tsara nioni’ Iesaia ana’ i Amotse ty am’ Iehodà naho Ierosalaime:'
  tha-KJV: ถ้อยคำซึ่​งอ​ิสยาห์​บุ​ตรชายของอามอสเห็นเกี่ยวกับยูดาห์และเยรูซาเล็ม
  por-BR-2018: 'Palavra vista por Isaías, filho de Amoz, quanto a Judá e a Jerusalém:'
  deu-ELO: Das Wort, welches Jesaja, der Sohn Amoz', über Juda und Jerusalem geschaut
    hat.
  eng-WYC-2018: The word which Isaiah, the son of Amoz, saw on Judah and Jerusalem.
    (The vision which Isaiah, the son of Amoz, saw concerning Judah and Jerusalem.)
  epo-epo: Afero, kiun Jesaja, filo de Amoc, vidis vizie pri Judujo kaj Jerusalem.
  uig-PIN: 'Bular Amozning oƣli Yǝxaya Yerusalem wǝ Yǝⱨuda toƣrisida kɵrgǝn kalamdur:
    —'
  beo-beo: Gode da Aisaia (A:imose egefe), amoma Yuda soge amola Yelusaleme amo ilia
    fa:no misunu hou olelema:ne, amo sia:ne iasu,
  tpi-OTNT: Long ol samting olsem driman, Bikpela i bin givim tok bilong em long Aisaia,
    pikinini bilong Emos, bilong em i ken autim long ol manmeri bilong Juda na Jerusalem.
    Dispela tok i olsem.
  hau-SA: Ga abin da Ishaya ɗan Amoz ya gani game da Yahuda da Urushalima.
  uig-LAT: 'Bular Amozning oghli Yeshaya Yérusalém we Yehuda toghrisida körgen kalamdur:
    —'
  nde-nde: 'Lokhu yikho okwabonwa ngu-Isaya indodana ka-Amozi mayelana loJuda leJerusalema:'
  ton-ton: Ko e folofola naʻe hā mai kia ʻIsaia ko e foha ʻo ʻAmosi ʻoku kau ki Siuta
    mo Selūsalema.
  ces-1613: Slovo, kteréž viděl Izaiáš syn Amosův o Judovi a Jeruzalému.
  eng-WMB: This is what Isaiah the son of Amoz saw concerning Judah and Jerusalem.
  tam-TCV: ஆமோஸின் மகன் ஏசாயா, யூதா நாட்டையும், எருசலேம் பட்டணத்தையும் பற்றிக் கண்ட
    தரிசனம்.
  ceb-ULB: Ang mga butang nga nakita ni Isaias ang anak nga lalaki ni Amoz, mahitungod
    sa Juda ug Jerusalem.
  pol-UBG: Słowo, które widział Izajasz, syn Amosa, dotyczące Judy i Jerozolimy.
  agr-agr: 'Apajuí Judá wegantu aidaun, Jerusalégjai pachis, Amosa uchijin Isaíasan
    ujakua duka jujuwai:'
  kyc-kyc: Pii dake Anatumi Juta wambu Jerusaleme paleyami dupwana lao Aisaya Emose
    ikinyingi doko lamaiya.
  urd-GVU: یسعیاہ بن آموص نے یہوداہ اور یروشلم کے بارے میں ذیل کی رویا دیکھی،
  deu-1912: 'Dies ist''s, das Jesaja, der Sohn des Amoz, sah von Juda und Jerusalem:'
  kan-2017: ಯೆಹೂದ ಮತ್ತು ಯೆರೂಸಲೇಮಿನ ವಿಷಯವಾಗಿ ಆಮೋಚನ ಮಗನಾದ ಯೆಶಾಯನಿಗೆ ಕಂಡು ಬಂದ ದೈವೋಕ್ತಿ
    ಇದೇ.
  yap-yap: 'Ba’aray e thin ni pi’ Got ngak Isaiah ni be’ nib mo’on ni fak Amoz ni
    murung’agen yu Judah nge yu Jerusalem ni ga’ar:'
  hlt-MCSB: Judah neh Jerusalem ham Amoz capa Isaiah loh olka a hmuh.
  mdy-ETH: ዓሞፄ ናኣዚ ዒሲያሴ ዪሁዳ ዓጮና ዬሩሳላሜ ካታሞ ዛሎ ኬኤዜ ሃይሳ ያዺኬ፦
  twi-ASANTE: Yei ne deɛ Amos babarima Yesaia hunuiɛ, a ɛfa Yuda ne Yerusalem ho.
  eng-WEBU: This is what Isaiah the son of Amoz saw concerning Judah and Jerusalem.
  wal-wal: Yihudaa biittaabaanne Yerusalaame katamaabaa Amoxa na7ai Isiyaasi be7idoogee
    hagaa.
  spa-PDDPT: 'Visión que tuvo Isaías, hijo de Amoz, con respecto a Judá y a Jerusalén:'
  gun-gun: Pova'e ma Amoz ra'y Isaías pe mba'emo oexa uka reve ayvu ombou va'ekue
    Judá ha'e Jerusalém re.
  ilo-ULB: Dagiti banbanag a nakita ni Isaias a putot ni Amos iti sirmata maipapan
    iti Juda ken iti Jerusalem.
  kpg-kpg: 'Aanei nia helekai a God ala ne wanga gi Isaiah di tama a Amoz i di hai
    o Judah mo Jerusalem:'
  uig-ARA: 'بۇلار ئاموزنىڭ ئوغلى يەشايا يېرۇسالېم ۋە يەھۇدا توغرىسىدا كۆرگەن كالامدۇر:
    ــ'
  sus-sus: Amosu xa di Annabi Esayi xa masenyi nan ya Yuda nun Darisalamu xa fe ra.
  pon-2006: Mahsen me Koht ketikihong Aiseia, nein Eimwos, me pid duwen Suda oh Serusalem.
  jae-jae: Biŋ taŋ Amosnê latu Jesaia gêlic kêkanôŋ lau Juda to Jesusalem naŋ tonec.
  ksd-ksd: A tinata ba Iesaia, natu i Amos, i ga gire ure Iuda ma Ierusalem.
  tur-YTC: Amots oğlu Yeşaya'nın Yahuda'yla ve Yeruşalem'le ilgili gördüğü şey budur.
  grc-BRENT: Ὁ λόγος ὁ γενόμενος πρὸς Ἡσαΐαν υἱὸν Ἀμὼς περὶ τῆς Ἰουδαίας, καὶ περὶ
    Ἱερουσαλήμ.
  ind-AYT: Inilah firman yang dinyatakan kepada Yesaya, anak Amos, tentang Yehuda
    dan Yerusalem.
  nya-nya: 'Nazi zinthu zokhudza Yuda ndi Yerusalemu, zimene Yesaya mwana wa Amozi
    anaziona mʼmasomphenya:'
  hrv-hrv: 'Viđenje Izaije, sina Amosova, o Judeji i Jeruzalemu:'
  mps-mps: Te Aisaiago nade ebadi tiwai, Genuai Bidigo agai po Aisaiabolo mani, te
    Emosgo ogwabolo, te agai te Juda de Jerusalem we bidi dabebolo pusa momainu. Te
    po e tama dao.
  tpi-tpi: Long ol samting olsem driman, Bikpela i bin givim tok bilong em long Aisaia,
    pikinini bilong Emos, bilong em i ken autim long ol manmeri bilong Juda na Jerusalem.
    Dispela tok i olsem.
  dan-1931: 'Dette er, hvad Esajas, Amoz'' Søn, skuede om Jerusalem:'
  vie-OVCB: 'Đây là khải tượng mà Y-sai, con trai A-mốt, đã thấy về Giu-đa và Giê-ru-sa-lem:'
  guj-2017: આમોસના પુત્ર યશાયાને યહૂદિયા તથા યરુશાલેમ સંબંધી સંદર્શનમાં જે વાત પ્રગટ
    થઈ તે.
  pon-2006A: Mahsen me Koht ketikihong Aiseia, nein Eimwos, me pid duwen Suda oh Serusalem.
  por-BRBSL: Isto é o que Isaías, filho de Amoz, viu a respeito de Judá e Jerusalém.
  cth-cth: Amoz capa Isaiah ni, Judah ram hoi Jerusalem hoi kâkuen lah a hmu e vision
    teh,
  twi-twi: Eyi ne nea Amos babarima Yesaia hui, a ɛfa Yuda ne Yerusalem ho.
  hlt-hlt: Judah neh Jerusalem ham Amoz capa Isaiah loh olka a hmuh.
  tbz-SIM: Ti Yiɛ̀ nKuyie kuù bɛnkɛ ti nnɑ́ɑǹtì Amɔti birɛ Esɑii Sudɑɑ kó dikpɑ̀ɑ̀tìyuu
    nɛ̀ Sedisɑdɛmmu ɛì kɔbɛ bɛ kpɛ́í.
  msy-2020: God, Judan kantri ko Jerusalemɨn nguibar ekiamɨn gumazamiziba mɨkɨmasa,
    irebamɨn mɨn garir bizimɨn aven uan akam isa Emosɨn otarim, Aisaian aka.
  dop-dop: Tɑcɑɑ heelɑ tɔm ntiɣi Amɔtɩ pǝyɑlʋ Ɩsɑyii tɔɣɔlɔ. Toosee tɑɑ kɛ́ ɩ heelɑ-ɩ
    Yutɑ nɑ Yosɑlɛm pɑ tɔm.
  azb-azb: 'Amots oğlu Yeşayanın Yəhuda və Yerusəlim barəsində gördükləri:'
  eng-DBY: The word that Isaiah the son of Amoz saw concerning Judah and Jerusalem.
  hin-2017: आमोस के पुत्र यशायाह का वचन, जो उसने यहूदा और यरूशलेम के विषय में दर्शन
    में पाया।
  wol-KYG: Mbir mii la Yàlla won Esayi doomu Amocc ci mbirum Yuda ak Yerusalem.
  eng-YLT: 'The thing that Isaiah son of Amoz hath seen concerning Judah and Jerusalem:'
  kne-kne: Sinay di inpaammon Diyos en Isaias ay anak Amoz maipanggep ed Juda ya Jerusalem.
  eng-WYC-2017: The word which Isaiah, the son of Amoz, saw on Judah and Jerusalem.
  eng-WMBB: This is what Isaiah the son of Amoz saw concerning Judah and Jerusalem.
  urd-GVH: यसायाह बिन आमूस ने यहूदाह और यरूशलम के बारे में ज़ैल की रोया देखी,
  rug-rug: 'Hie si va dogoro nia sa Tamasa koe Aisea sa tuna Emosi pa guguana sa butubutu
    Ziuda meke sa popoa Zerusalema:'
  gaz-gaz: 'Wanni Isaayyaas ilmi Amoos waaʼee Yihuudaatii fi Yerusaalem arge kanaa
    dha:'
  fra-LSG: Prophétie d’Ésaïe, fils d’Amots, sur Juda et Jérusalem.
  gnn-gnn: Yo, biyapul ŋayi Garrayyu wekaŋala dhäruk Yitjayawala, ḻakaraŋala yukurrana
    Djudawuynha ga Djurutjalambuynha wäŋawuy, bitjarra ŋayi waŋananydja gam',
  yal-yal: Feni itoe makɛnɛn Amɔsi a dii xɛmɛna Esayi nan xa lan Yuda nun Yerusalɛn
    ma.
  iou-iou: Aisaia, Emos täŋo nanakitä Juda kome ba Jerusalem yotpärareken api ahäwek
    yäŋ ŋode kaŋpäŋ nadäŋkuk;
  haw-1868: KA olelo i hoikeia mai ia Isaia, ke keiki a Amosa, no ka Iuda, a me ko
    Ierusalema.
  arb-NAV: 'الإِعْلانُ الَّذِي رَآهُ إِشَعْيَاءُ بْنُ آمُوصَ بِشَأْنِ يَهُوذَا وَأُورُشَلِيمَ:'
  ewe-ewe: Esiae nye gbedeasi bubu si Yesaya, Amoz ƒe vi la, xɔ tso Yehowa gbɔ, tso
    Yuda kple Yerusalem ŋuti.
  eng-LEE: The word that Isaiah the son of Amoz foresaw concerning Judah and Jerusalem.
  asm-FB: আমোচৰ পুত্ৰ যিচয়াই যিহূদা আৰু যিৰূচালেমৰ বিষয়ে পোৱা দৰ্শন।
  sus-A: عَمٌسُ شَ دِ عَننَبِ عٍسَيِ شَ مَسٍنيِ نَن يَ يُدَ نُن دَرِ سَلَمُ شَ قٍ
    رَ.
  fra-SBL: Voici ce qu'Ésaïe, fils d'Amoz, a vu concernant Juda et Jérusalem.
  hbo-hbo: הַדָּבָר֙ אֲשֶׁ֣ר חָזָ֔ה יְשַֽׁעְיָ֖הוּ בֶּן־אָמֹ֑וץ עַל־יְהוּדָ֖ה וִירוּשָׁלָֽ͏ִם׃
  kik-kik: 'Ũyũ nĩguo ũhoro ũrĩa Isaia mũrũ wa Amozu onire ũkoniĩ Juda na Jerusalemu:'
  fra-NCL: La parole qu’Isaïe, fils d’Amos, a vue touchant Juda et Jérusalem.
  cek-AK: Judah hoi Israel kawng pongah Amoz capa Isaiah mah hnuk ih hmuen loe hae
    tiah oh.
  cuk-cuk: 'Amoz-machi-Isaías, Judá-yargi, degi, Jerusalén-neggweburgi neg-guoed-daksad,
    sogsad:'
  uig-CYR: 'Булар Амозниң оғли Йәшая Йерусалим вә Йәһуда тоғрисида көргән каламдур:
    —'
  tel-2017: యూదా గురించి, యెరూషలేము గురించి ఆమోజు కొడుకు యెషయా దర్శనం ద్వారా గ్రహించినది.
  hat-BSA: Pawòl ke Ésaïe, fis a Amots la, te wè konsènan Juda avèk Jérusalem.
  bxh-bxh: Tautau yai, Yaubada ya taumahata Eimosi natuna Isaiya lebena yai be ena
    nuwatuhu somo Diuda yo Yelusalem lisidi yai ya faliba.
  kos-kos: 'Pa inge kas in fahkak su God El sang nu sel Isaiah, wen natul Amoz, ke
    acn Judah ac Jerusalem:'
  hbo-WLC: הַדָּבָר֙ אֲשֶׁ֣ר חָזָ֔ה יְשַֽׁעְיָ֖הוּ בֶּן־אָמ֑וֹץ עַל־יְהוּדָ֖ה וִירוּשָׁלִָֽם׃
  ibo-ibo: Nke a bụ ihe Aịzaya nwa Emọz hụrụ banyere Juda na Jerusalem.
  ory-ory: ଆମୋସର ପୁତ୍ର ଯିଶାଇୟ, ଯିହୁଦା ଓ ଯିରୂଶାଲମ ବିଷୟରେ ଯେଉଁ ଦର୍ଶନ ପାଇଲେ, ତହିଁର ବୃତ୍ତାନ୍ତ।
  chk-chk: 'Iei ewe kapasen pwärätä Kot a asile ngeni Aisea nöün Amos we mwän usun
    Juta me Jerusalem:'
  rop-rop: Wal dijan det mesij weya YAWEI det trubala God bin gibit langa mi. Mi na
    Aisaiya det san blanga Eimas, blanga dalim detlot pipul deya langa Juda en Jerusalem.
  ukr-1871: 'Слово, що прийшло в видиві, до Ісаїї Амосенка про Юдею й Ерусалим:'
  deu-1951: 'Das Wort, welches Jesaja, der Sohn des Amoz, über Juda und Jerusalem
    sah:'
  eng-JPS: The word that Isaiah the son of Amoz saw concerning Judah and Jerusalem.
  srp-1865: Rijeè koja doðe u utvari Isaiji sinu Amosovu za Judu i za Jerusalim.
  lug-lug: Kuno kwe kwolesebwa Isaaya omwana wa Amozi kwe yalaba ku Yuda ne Yerusaalemi.
  heb-heb: הדבר אשר חזה ישעיהו בן אמוץ על יהודה וירושלם׃
  ben-IRV: আমোসের ছেলে যিশাইয় যিহূদা ও যিরূশালেমের বিষয়ে, এক দর্শন পান।
  pan-pan: ਆਮੋਸ ਦੇ ਪੁੱਤਰ ਯਸਾਯਾਹ ਦਾ ਬਚਨ ਜਿਹੜਾ ਉਸ ਨੇ ਯਹੂਦਾਹ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਿਖੇ ਦਰਸ਼ਣ
    ਵਿੱਚ ਵੇਖਿਆ।
  mya-JVB: ယုဒ ပြည်နှင့် ယေရုရှလင် မြို့ကို ရည်ဆောင် ၍၊ အာမုတ် ၏သား ဟေရှာယ ခံ ရသော
    ဗျာဒိတ် တော်အချက် ဟူမူကား၊
  tte-O: Yau Aiseya, Eimousi natuna, yakeyakenayan yabo yagitai yanuwa Yelusalema
    yo dedei Yuda kaiweli.
  tbg-tbg: 'Emosira maaqu Aisaiaava vauvaro Noravano Kotiva naantiara Iutaavata Ieruharemivata
    vai okarara qovarama keharo vira tiva amura. Vi uvava maantimama vairo:'
  hmo-hmo: 'Dirava ese inai bamona hereva Isaia Amoso dekenai ia henia, Iuda bona
    Ierusalema totona:'
  urd-urd: वह बात जो यसा'याह बिन आमूस ने यहूदाह और येरूशलेम के हक़ में ख़्वाब में
    देखा।
  rus-SYN: Слово, которое было в видении к Исаии, сыну Амосову, о Иудее и Иерусалиме.
  bqc-SIM: 'Yã́ pↄ́ Amↄzu nɛ́ Isaia è Yuda bùsu ń Yelusalɛũo musun kɛ:'
  tcz-CHONGTHU: Hiche hi Amoz chapa Isaiah-in Judah le Jerusalem chungchanga mu anei
    chu ahi.
  mar-mar: यरूशलेम व यहूदा याविषयीच्या गोष्टी दृष्टांताद्वारे आमोज याचा मुलगा यशया
    यास प्राप्त झाल्या.
  soq-soq: Iawe God ando Iuda ita Ierusalem mampo dima dewasapia umanawa Aisaia Eimos
    otopa benemasadio atenleide.
  qub-qub: 'Amospa wamran Isaiastami Tayta Dios ribilaran shamoj watacunacho Judá
    nasyunwan capitalnin Jerusalén imano cananpaj cashantapis. Chayga caynömi caycan:'
  hat-hat: 'Men mesaj Bondye te bay Ezayi, pitit Amòz la, nan vizyon li te fè sou
    peyi Jida ak sou lavil Jerizalèm:'
  eng-BSB: 'This is the message that was revealed to Isaiah son of Amoz concerning
    Judah and Jerusalem:'
  eng-WEBPB: This is what Isaiah the son of Amoz saw concerning Judah and Jerusalem.
  kbq-kbq: Hanki Jerusalemi vahete'ene Juda vahete'ma fore'ma haniaza Amosi nemofo
    Aisaia'ma ava'nagna zampi ke'nea zamofo naneke.
  nhe-BL: Ya ni seyoc tlanextili tlen na, niIsaías niicone Amoz, niquitac. Ipan ni
    tlanextili TOTECO nechnextili tlachque panos teipa ica tlali Judá huan altepetl
    Jerusalén.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umume'u amo uze'eg Izai Amoz ta'yr pe Zuta ywy
    rehe Zeruzarez tawhu rehe a'e.
  eng-DRA: The word that Isaias the son of Amos saw, concerning Juda and Jerusalem.
