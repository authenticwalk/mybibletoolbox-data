verse: ISA.002.006
translations:
  mal-C: അങ്ങ് അവിടത്തെ ജനമായ യാക്കോബിന്റെ പിൻഗാമികളെ ഉപേക്ഷിച്ചു. അവരിൽ പൗരസ്ത്യദേശത്തിലെ
    അന്ധവിശ്വാസങ്ങൾ നിറഞ്ഞിരിക്കുന്നു; അവർ ഫെലിസ്ത്യരെപ്പോലെ ദേവപ്രശ്നംവെക്കുകയും
    യെഹൂദേതരരുടെ ആചാരങ്ങളെ ആലിംഗനംചെയ്യുകയും ചെയ്യുന്നു.
  deu-TKW: Denn du hast dein Volk verstoßen; das Haus Jakobs. Denn sie sind voll von
    Wahrsagerei aus dem Osten und von Zauberern wie die Philister und schlagen in
    die Hand der Fremden ein.
  lin-lin: Solo, osundolaki bato na Yo, libota ya Jakobi, mpo ete batondisami na bizaleli
    ya soloka oyo ewuti na Este ; bazali kosalela maji lokola bato ya Filisitia, bazali
    kosala boyokani elongo na bapagano.
  eng-LSV: For You have left Your people, the house of Jacob. For they have been filled
    from the east, || And [are] sorcerers like the Philistines, || And strike hands
    with the children of strangers.
  eng-GNV: Surely thou hast forsaken thy people, the house of Iaakob, because they
    are full of the East maners, and are sorcerers as the Philistims, and abound with
    strange children.
  eng-WEBSTER: Therefore thou hast forsaken thy people the house of Jacob, because
    they are replenished from the east, and are sooth-sayers like the Philistines,
    and they please themselves in the children of strangers.
  nhw-BL: TOTECO, techtlahuelcajtoc timoisraelita masehualhua catli tiiixhuihua Jacob.
    Totlal temitoc ica tlamantli catli quichihuaj masehualme catli ehuaj campa hualquisa
    tonati. Ama israelitame tetlajchihuíaj huan tetonalitaj quen quichihuaj nopa filisteos.
    Huan quichihuaj camanal sencahuali ica masehualme tlen sequinoc tlalme.
  swh-ONEN: Umewatelekeza watu wako, nyumba ya Yakobo. Wamejaa ushirikina utokao Mashariki,
    wanapiga ramli kama Wafilisti na wanashikana mikono na wapagani.
  bba-bba: Yinni Gusunɔ, wee ɑ wunɛn tɔmbu Yɑkɔbun yɛnuɡibu deri, domi bɑ sɔ̃ɔ yɑri
    yeruɡibun sɑ̃ɑru mɔ̀. Mɑ bɑ wɔri dobo dobon kobu sɔɔ nɡe Filisitibɑ. Bɑ dɑ bɑ
    kɑ tɔn tukobu ɑrukɑwɑni bɔkuɑ.
  eng-KJVCPB: Therefore thou hast forsaken thy people the house of Jacob, Because
    they be replenished from the east, And are soothsayers like the Philistines, And
    they please themselves in the children of strangers.
  luo-luo: Yaye Jehova Nyasaye, isejwangʼo jogi, jogi ma nyikwa Jakobo. Gipongʼ gi
    timbe mag mudho kod timbe mag jwok moa yo wuok chiengʼ, gitimo timbe jwok ka jo-Filistia,
    kendo gin e winjruok gi joma ok oyie.
  meu-meu: Badina be oi ese emu orea taudia vada o dadaraidia, Iakob besena vada o
    dadaraia; badina be mari-abi taudia mairiveina kahana amo bona rohe taudia Filistia
    taudia hetomadia ai e honumu, bona idau bese taudia ida e utua hehenimu mai ima
    udeudedia ida.
  npi-ULB: किनकि तपाईंले याकूबको घराना, आफ्ना मानिसहरूलाई त्याग्‍नुभएको छ, किनभने
    तिनीहरू पुर्वका प्रचलनले भरिएका छन् र पलिश्‍तीहरूले झैं तिनीहरू जोखना हेर्छन्,
    र तिनीहरूले विदेशीका छोराहरूसँग हात मिलाउँछन् ।
  yor-yor: Ìwọ ti kọ àwọn ènìyàn rẹ sílẹ̀, ìwọ ilé Jakọbu. Wọ́n kún fún ìgbàgbọ́ tí
    kò lẹ́sẹ̀ nílẹ̀ tí ó ti ìlà-oòrùn wá, wọ́n ń wo iṣẹ́ gẹ́gẹ́ bí àwọn Filistini,
    wọ́n ń pa ọwọ́ pọ̀ pẹ̀lú àwọn abọ̀rìṣà.
  pes-OPCB: تو، ای خداوند، قوم خود خاندان یعقوب را ترک کرده‌ای زیرا سرزمین ایشان از
    جادوگری شرقی‌ها و فلسطینی‌ها پر شده و مردم رسوم بیگانگان را به‌جا می‌آورند.
  tgl-ULB: Dahil iniwan mo ang iyong bayan, ang angkan ni Jacob, dahil puno sila ng
    kaugaliang galing sa silangan at sila ay mga manghuhula gaya ng mga Filisteo,
    at nakikipagkamay sila sa mga anak ng mga dayuhan.
  hui-hui: Anduane Homogo-o í̠naga wali agali Yagaba aguane o bu karu erembira miridagoni.
    Ani mirigo irane ti tomia tara tara bulene manabi gamugamu tara tarabi Pilidia
    dindiha wiagobi tinaga dindini dege wiai kagonaga ani birida. Tinime ni tagira
    ibiragohayagi howabi mana ko uruni mo yu anda ibinigo nga. Ani bialu áyu í̠naga
    wali agali uruni ti dindi mana tara wiaru bialu ka.
  mya-mya: အို ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​ရှင်​သည်​ယာ​ကုပ်​၏ သား​မြေး​များ​ဖြစ်​သည့်​ကိုယ်​တော်​ရှင်​၏​လူ​မျိုး
    တော်​အား​စွန့်​ပစ်​တော်​မူ​ပါ​ပြီ။ သူ​တို့​၏​ပြည် သည်​လည်း​အ​ရှေ့​နိုင်​ငံ​သား​များ၊
    ဖိ​လိတ္တိ အ​မျိုး​သား​တို့​၏​မှော်​အ​တတ်​ကို​ကျင့်​သုံး သူ​များ​နှင့်​ပြည့်​နှက်​လျက်​ရှိ​ပါ​၏။
    ပြည်​သူ တို့​သည်​နိုင်​ငံ​ခြား​ဋ္ဌ​လေ့​ထုံး​စံ​များ​ကို လိုက်​လျှောက်​ကြ​ပါ​၏။-
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་རང་གི་འབངས་མི་སྟེ་ཡ་ཀོབ་ཀྱི་ཁྱིམ་རྒྱུད་རྣམས་དོར་བའི་རྒྱུ་རྐྱེན་ནི།
    ཁོ་ཚོར་ཕེ་ལེ་ཤེད་པ་ལྟར་ཤར་ཕྱོགས་པའི་རྨོངས་དད་དང་མོ་པས་གང་ཞིང་། ལག་པ་བརྡབས་ནས་ཕྱི་ཕྱོགས་པ་རྣམས་ལ་ཚོང་གཏམ་མོ།
    །
  wsk-wsk: O Yawe, ni Jacob ko kawam digo, nika kariimet, mu lilim la biring gurugu
    nungarem. Mu awuk, nuna sor koma worem bausa te mu se, koma worem kapara te Philistia
    arika nunga mang sima ko munan ago terong maman; ale sor iwareng ko kariimet nongorak
    nunumi nuguting iluman.
  sna-sna: Nokuti makasiya vanhu venyu, ivo imba yaJakobho. Vakazara nezvinamato zvokuMabvazuva;
    vanoita zvokuvuka kufanana navaFiristia, vachibatana maoko nevedzimwe ndudzi.
  spa-BLM: Porque has abandonado a tu pueblo, la casa de Jacob, porque se llenan desde
    el este, con los que practican la adivinación como los filisteos, y se dan la
    mano con los hijos de los extranjeros.
  cac-cac: Mamin Jehová, ix on̈ actej val can a on̈ a chon̈ab' Israel on̈ tic, a on̈
    yin̈tilon̈can vin̈aj Jacob tic, yujto b'ud'jinaquel co chon̈ab' yuj eb' schuman
    yed' q'uen c'anal scot d'a stojolal b'aj sjavi c'u yed' eb' naumel lolonel icha
    syutej sb'a eb' filisteo. Sb'oan strato eb' yed' eb' ch'oc chon̈ab'il ay scomon
    dios.
  swh-ULB: Kwa maana mmewatekeleza watu wenu, nyumba ya Yakobo, wamejazwa na desturi
    kutoka mashariki na dalili kutokea kama mfilisti, na watasalimiana kwa mikono
    na wana wa wageni.
  bel-bel: 'Але Ты адкінуў народ Твой, доме Якава, бо яны шмат перанялі ад усходу:
    і чарадзеі ў іх, як у Філістымлянаў, і з сынамі чужымі яны ў згодзе.'
  deu-ELBBK: Denn du hast dein Volk, das Haus Jakob, verstoßen; denn sie sind voll
    dessen, was vom Morgenland kommt, und sind Zauberer wie die Philister, und schlagen
    ein mit den Kindern der Fremden.
  mbb-OT: Tutuu iyan he inselikwey nu, Nengazen, is menge etew nu, kes menge kevuwazan
    ni Jacob, su midtuu sikandan te menge tuluuwen he ebpuun diyà te edsilaan wey
    te menge menenagnà iring te menge Filistihanen. Mid-iringan dan is menge vetasan
    te menge lumelengyawà.
  mal-2015: എന്നാൽ നീ യാക്കോബ് ഗൃഹമായ നിന്റെ ജനത്തെ തള്ളിക്കളഞ്ഞിരിക്കുന്നു; അവർ പൂർവ്വദേശക്കാരുടെ
    മര്യാദകളാൽ നിറഞ്ഞും ഫെലിസ്ത്യരെപ്പോലെ പ്രശ്നക്കാരായും അന്യജാതിക്കാരോടു കയ്യടിച്ചവരായും
    ഇരിക്കുന്നു.
  gup-gup: Nawu Yiwohrnan, ngudda yibenbawong bininj ke nawu Jacob nuye mawahmawah.
    Bedda bindibalmayalimey birribuyika bininj nawu koyekbeh. Mak yiman bedda kabirrimulewan
    kore baleh kakurduyimerran bu yerrekah yiman nawu Philistines kabirrihyime, wanjh
    bedda birrimey rowk manbu kunmayali bedberre nawu birridjenbuyika bininj.
  rmc-rmc: Tu, RAJEJA, odčhiďal tutar tire manušen, le Jakoboskre potomken. Bo hin
    len pherdo vražňika pal o vichodos a veštci sar le Filišťincen; spojinen pes le
    cudzincengre čhavenca.
  pes-OPV: زیرا قوم خود یعنی خاندان یعقوب را ترک کرده‌ای، چونکه از رسوم مشرقی مملو
    و مانندفلسطینیان فالگیر شده‌اند و با پسران غربا دست زده‌اند،
  ron-1924: Кэч ай пэрэсит пе попорул Тэу, пе каса луй Иаков, пентру кэ сунт плинь
    де идолий Рэсэритулуй ши дедаць ла врэжиторие ка филистений ши се унеск ку фиий
    стрэинилор.
  ben-OBCV: সদাপ্রভু, তুমি তো তোমার প্রজা, যাকোবের কুলকে ত্যাগ করেছ। তারা প্রাচ্যদেশীয়
    কুসংস্কারের অভ্যাসে পূর্ণ; তারা ফিলিস্তিনীদের মতো গণকবিদ্যা ব্যবহার করে এবং পৌত্তলিকদের
    সঙ্গে হাতে হাত মেলায়।
  som-som: Waad ka tagtay dadkaagii reer Yacquub, maxaa yeelay, waxay ka buuxsameen
    waxyaalihii bariga, oo waa faaliyayaal sida reer Falastiin, oo waxay la heshiiyaan
    dad shisheeyayaal ah.
  lat-VUC: '[Projecisti enim populum tuum, domum Jacob, quia repleti sunt ut olim,
    et augeres habuerunt ut Philisthiim, et pueris alienis adhæserunt.'
  eng-ASVBT: For thou hast forsaken thy people the house of Jacob, because they are
    filled with customs from the east, and are soothsayers like the Philistines, and
    they strike hands with the children of foreigners.
  ita-1885: Perciocchè tu, Signore, hai abbandonato il tuo popolo, la casa di Giacobbe;
    perchè son pieni d'Oriente, e son pronosticatori come i Filistei; dànno la mano
    a' figliuoli de' forestieri.
  eng-LXXUP: For he has forsaken his people the house of Israel, because their land
    is filled as at the beginning with divinations, as the land of the Philistines,
    and many strange children were born to them.
  eng-ULB: For you have abandoned your people, the house of Jacob, because they are
    filled with customs from the east and they practice divination like the Philistines,
    and they shake hands with sons of foreigners.
  spa-VBL: Porque tú, Señor, has renunciado a tu pueblo, los israelitas, porque han
    adoptado prácticas paganas de Oriente, usan hechizos como los filisteos y se hacen
    amigos de los extranjeros.
  fra-_FOB: Car tu as rejeté ton peuple, la maison de Jacob, parce qu'ils sont pleins
    des pratiques de l'Orient et adonnés à la divination comme les Philistins, et
    qu'ils s'allient aux enfants des étrangers.
  mal-mal: എന്നാൽ നീ യാക്കോബ് ഗൃഹമായ നിന്റെ ജനത്തെ തള്ളിക്കളഞ്ഞിരിക്കുന്നു; അവർ പൂർവ്വരാജ്യക്കാരുടെ
    മര്യാദകളാൽ നിറഞ്ഞും ഫെലിസ്ത്യരെപ്പോലെ പ്രശ്നക്കാരായും അന്യജാതിക്കാരോടു സഖ്യതയുള്ളവരായും
    ഇരിക്കുന്നു.
  urd-GVR: Ai Allāh, tū ne apnī qaum, Yāqūb ke gharāne ko tark kar diyā hai. Aur kyā
    ajab! Kyoṅki wuh mashriqī jādūgarī se bhar gae haiṅ. Filistiyoṅ kī tarah hamāre
    log bhī qismat kā hāl pūchhte haiṅ, wuh pardesiyoṅ ke sāth baġhalgīr rahte haiṅ.
  suz-BL: याकूब आ खिं ङा मुर, गे इन ङोंइती ङा लां प्रोंइतीनी। गे इन थुं पूर्ब ङा मुर
    आन पतीक गेयम ब्रीशो बाक्‍ब। गे पलिस्‍ती खोदेंशो पा लिंक्‍यु कोव़ब दुम्‍तीनी। अर्को
    जात ङा मुर नु खाल्‍साक्‍नी।
  eng-NOY: For thou hast forsaken thy people, the house of Jacob, Because they are
    full of the East, And are sorcerers, like the Philistines, And strike hands with
    a foreign race!
  ita-1927: Poiché tu, o Eterno, hai abbandonato il tuo popolo, la casa di Giacobbe,
    perché son pieni di pratiche orientali, praticano le arti occulte come i Filistei,
    fanno alleanza coi figli degli stranieri.
  ckb-ckb: وازت لە گەلەکەی خۆت هێنا، لە بنەماڵەی یاقوب، پڕ بوون لە بیروبۆچوونەکانی
    ڕۆژهەڵات و وەک فەلەستییەکان بەخت دەخوێننەوە، پابەند بوون بە نەریتی بتپەرستەکان.
  eng-BBE: For you, O Lord, have given up your people, the family of Jacob, because
    they are full of the evil ways of the east, and make use of secret arts like the
    Philistines, and are friends with the children of strange countries.
  kan-OKCV: ಯಾಕೋಬಿನ ಮನೆತನದವರು ಪೂರ್ವದೇಶಗಳ ಮಂತ್ರತಂತ್ರಗಳಲ್ಲಿ ಮಗ್ನರಾಗಿ, ಫಿಲಿಷ್ಟಿಯರಂತೆ
    ಕಣಿ ಹೇಳುವವರಾಗಿಯೂ, ಬೇರೆ ದೇಶಗಳವರ ಮಧ್ಯದಲ್ಲಿ ಮೆಚ್ಚಿಕೆಯುಳ್ಳವರಾಗಿಯೂ ಇರುವುದರಿಂದ ಈ ನಿನ್ನ
    ಜನರನ್ನು ತಳ್ಳಿಬಿಟ್ಟಿದ್ದೀರಿ.
  tam-2017: யாக்கோபின் வம்சத்தாராகிய உம்முடைய மக்களைக் கைவிட்டீர்; அவர்கள் கிழக்குத்
    நாடுகளின் போதகத்தால் நிறைந்து, பெலிஸ்தர்களைப்போல் நாள்பார்க்கிறவர்களாயிருந்து,
    அந்நிய மக்கள்மேல் பிரியப்படுகிறார்களே.
  spa-RV-1909: Ciertamente tú has dejado tu pueblo, la casa de Jacob, porque son henchidos
    de oriente, y de agoreros, como los Filisteos; y en hijos ajenos descansan.
  ron-BTF: De aceea ai părăsit pe poporul tău, pe casa lui Iacob, fiindcă sunt umpluţi
    de ceea ce vine din est şi sunt ghicitori ca filistenii şi se complac în copiii
    străinilor.
  eng-WEBP: For you have forsaken your people, the house of Jacob, because they are
    filled from the east, with those who practice divination like the Philistines,
    and they clasp hands with the children of foreigners.
  eng-FBV: For you, Lord, have given up on your people the Israelites, because they
    have adopted pagan practices from the East, they use spells like the Philistines,
    and make friends with foreigners.
  nld-1939: Maar Jahweh heeft zijn volk verstoten, Het huis van Jakob. Want het is
    vol van waarzeggerij uit het oosten, Vol tovenaars als Filistea; En van de kinderen
    der barbaren Is het geheel overstroomd.
  nch-BL: TOTECO, techtahuelcajtoc timoisraelita masehualhua cati tiiixhuihua Jacob.
    Total temitoc ica tamanti cati quichihuaj masehualme cati ehuani campa hualquisa
    tonati. Ama israelitame tenahualhuíaj huan tetonalitaj quej quichihuaj nopa filisteos.
    Huan quichihuaj camanal sencahuali ica masehualme ten sequinoc talme.
  vie-1934: Thật Chúa đã bỏ dân Ngài, là nhà Gia-cốp, vì họ đầy dẫy tục phương đông,
    và bói khoa như người Phi-li-tin, lại giao ước với con cái dân ngoại.
  hin-CV: याहवेह, ने तो अपनी प्रजा, याकोब के वंश को छोड़ दिया है. क्योंकि वे पूर्णतः
    पूर्वी लोगों के समान हो गये; और फिलिस्तीनियों के समान उनकी सोच और काम हो गया है.
  eng-OURB: For you have forsaken your people, the house of Jacob [Supplanter], because
    they are filled from the east, with those who practice divination like the Philistines
    [To roll in dust (As an insult)], and they clasp hands with the children of foreigners.
  spa-BES: Porque tú, Señor, has abandonado a tu pueblo, la familia de Jacob, porque
