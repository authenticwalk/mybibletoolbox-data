  urd-GVU: اے اللہ، تُو نے اپنی قوم، یعقوب کے گھرانے کو ترک کر دیا ہے۔ اور کیا عجب!
    کیونکہ وہ مشرقی جادوگری سے بھر گئے ہیں۔ فلستیوں کی طرح ہمارے لوگ بھی قسمت کا حال
    پوچھتے ہیں، وہ پردیسیوں کے ساتھ بغل گیر رہتے ہیں۔
  deu-1912: Aber du hast dein Volk, das Haus Jakob, lassen fahren; denn sie treibens
