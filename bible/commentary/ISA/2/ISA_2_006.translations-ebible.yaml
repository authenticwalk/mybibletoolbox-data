  mdy-ETH: ፆኦዛሢዮ! ያይቆኦቤ ዜርፆ ማዔ ኔ ዴሮ ቴርፄይዲ ኔ ሃሼኔ፤ ዬያ ኔ ማዼሢ ሳዔላ ዓባ ኬስካ ባንፆ ዓጮ ዓሶ ዦዋቶና
