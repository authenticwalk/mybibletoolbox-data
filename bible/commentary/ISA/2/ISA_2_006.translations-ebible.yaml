    Jekopɨn ovavir boriba, nɨ akɨrim ragha me gasara.
  dop-dop: Tɑcɑɑ lɔwɑ ɩ yǝlɑɑ Yɑkɔpʋ lʋlʋɣʋ nyǝ́mɑ. Mpi tɔ, ilim tǝlɩɩlɛ tɔɔ nyǝ́mɑ
    kʋlɑpʋtʋ sunɑ pɑ hɛkʋ. Pɑ lɑkɩ topotopo ɩsɩɩ Filiisi nyǝ́mɑ. Pǝyele pɑ́ nɑ kpɑɩ
    nyǝ́mɑ pɑ kpɛntǝɣɩ nɔɔsɩ.
  azb-azb: Ya Rəbb, xalqını – Yaqub nəslini atdın, Çünki onlar Şərqdən gələn mövhumatlara
