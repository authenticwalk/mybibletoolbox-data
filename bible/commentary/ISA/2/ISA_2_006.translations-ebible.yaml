    of birds, as Philistines, and they cleaved to alien children.
  eng-WMBB: For you have forsaken your people, the house of Jacob, because they are
    filled from the east, with those who practise divination like the Philistines,
    and they clasp hands with the children of foreigners.
  urd-GVH: ऐ अल्लाह, तूने अपनी क़ौम, याक़ूब के घराने को तर्क कर दिया है। और क्या अजब!
    क्योंकि वह मशरिक़ी जादूगरी से भर गए हैं। फ़िलिस्तियों की तरह हमारे लोग भी क़िस्मत
