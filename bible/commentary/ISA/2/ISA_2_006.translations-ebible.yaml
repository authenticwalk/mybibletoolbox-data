    hata tinokae koari na tomate gugua ari pa Pilisitia, meke baere i rini sari tie
    vahesi beku.
  gaz-gaz: Kanaafuu saba kee, mana Yaaqoob dhiifteerta. Isaan bartee Baʼa Biiftuutiin
    guutamaniiru; akkuma Filisxeemotaa falfala hojjetu; duudhaa namoota ormaattis
    ni cichu.
  fra-LSG: Car tu as abandonné ton peuple, la maison de Jacob, Parce qu’ils sont pleins
    de l’Orient, Et adonnés à la magie comme les Philistins, Et parce qu’ils s’allient
