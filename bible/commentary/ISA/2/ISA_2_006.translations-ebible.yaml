    Filisitine konni. I ya yamaan nun siya gbɛtɛne bata so feene yi.
  haw-1868: 'He oiaio no, ua haalele oe i kou poe kanaka, I ko ka hale hoi o Iakoba;
    No ka mea, ua piha lakou i na mea mai ka hikina mai, I ka poe nana ao, e like
    me ko Pilisetia: A launa no hoi lakou i na keiki a na malihini.'
  arb-NAV: فَأَنْتَ يَا رَبُّ قَدْ نَبَذْتَ شَعْبَكَ، بَيْتَ يَعْقُوبَ، فَكَثُرَ بَيْنَهُمُ
    الْعَرَّافُونَ مِنْ أَبْنَاءِ الْمَشْرِقِ وَالْمُتَنَبِّئُونَ، كَالْفِلِسْطِينِيِّينَ،
    وَتَعَاهَدُوا مَعَ الْغُرَبَاءِ.
  ewe-ewe: Ègbe nu le wò amewo, Yakob ƒe aƒe gbɔ, elabena woyɔ fũu kple ɣedzeƒetɔwo
    ƒe subɔsubɔwo. Wokaa afã abe Filistitɔwo ene, eye wokpea asi ɖe trɔ̃subɔlawo ŋu
    le woƒe subɔsubɔwo me.
  eng-LEE: For thou hast abandoned thy people, the house of Jacob, because they are
    full of [witchcraft] more than the east, and are soothsayers like the Philistines,
    and with the children of strangers they unite themselves.
  asm-FB: কিয়নো তুমি তোমাৰ যাকোবৰ বংশৰ লোকসকলক ত্যাগ কৰিলা; কাৰণ তেওঁলোক পূবদেশৰ
    ৰীতি নীতিৰে পৰিপূৰ্ণ, আৰু পলেষ্টীয়াসকলৰ দৰে ভৱিষ্যত পঢ়ালোক সকলে, বিদেশীৰ সন্তানসকলৰ
    লগত মিত্রতা কৰে।
  sus-A: عَلَتَلَ، عِ بَرَ عِ شَ حَمَ رَبٌلٌ، بَرِ مَ عٍ بِرَ مَ نَامُنيِيٍ قْشْ رَ،
    نَشٍيٍ كٍلِشِ سٌفٍتٍدٍ مَبِرِ. سٍ مَتٌي بَرَ وُيَ نَشٍيٍ وَلِمَ عَلْ قِلِسِتَكَيٍ.
    عِ شَ حَمَ نُن سِ عَلَ كٌلٌنتَرٍيٍ بَرَ لَنيِ شِرِ.
  fra-SBL: Car tu as abandonné ton peuple, la maison de Jacob, parce qu'ils sont remplis
    de l'est, avec ceux qui pratiquent la divination comme les Philistins, et ils
    serrent la main des enfants des étrangers.
  hbo-hbo: כִּ֣י נָטַ֗שְׁתָּה עַמְּךָ֙ בֵּ֣ית יַעֲקֹ֔ב כִּ֤י מָלְאוּ֙ מִקֶּ֔דֶם וְעֹֽנְנִ֖ים
    כַּפְּלִשְׁתִּ֑ים וּבְיַלְדֵ֥י נָכְרִ֖ים יַשְׂפִּֽיקוּ׃
  kik-kik: Wee nĩũtiganĩirie andũ aku, o acio a nyũmba ya Jakubu. Nao marũmĩtie mũno
    mĩtugo na irĩra cia andũ a mwena wa irathĩro; maragũraga ta Afilisti, na makagĩa
    thiritũ na andũ matooĩ Ngai.
  fra-NCL: Car vous avez abandonné votre peuple, la maison de Jacob, parce qu’ils
    ont comblé la mesure depuis longtemps, qu’ils pratiquent la magie comme les Philistins,
    et qu’ils donnent la main aux fils de l’étranger.
  cek-AK: Jakob imthung takoh to na pahnawt sut boeh; nihcae loe ni angyae bang ih
    palunghahaih hoiah koi o, nihcae loe Philistin kaminawk baktih toengah hmabang
    angzo han koi hmuen thui kop kami ah oh o moe, prae kalah kaminawk hoiah amyok
    o boeh.
  cuk-cuk: Bab-Dummad, be-dulamar be obachad, be Jacob-e-wagan obachad. Ar be-dulamar-yargi,
    dad-nakwed-dorgan-niisgwagi-nerguarmaladi, bukidar bukwad. Filistea-dulemaryob,
    yoo-ibmar-guoedgi-sunmakmalad-bukidar nikamalad, Be-dulamar, ar dule-bamaladbo
    igar mesdamalad.
  uig-CYR: — Сән Өз хәлқиң болған Яқуп җәмәтини ташлап қойдуң; Чүнки улар шәриқтики
    хурапатлар билән толдурулди; Улар Филистийләрдәк пал салиду; Улар чәт әлликләр
    билән қол тутушиду;
  tel-2017: యాకోబు వంశమైన ఈ ప్రజలు తూర్పున ఉన్న దేశ ప్రజల సాంప్రదాయాలతో నిండి ఉన్నారు.
    వాళ్ళు ఫిలిష్తీయుల్లాగా శకునం చూసే వాళ్ళలా ఉంటూ, పరదేశులతో స్నేహం చేస్తున్నారు
    గనుక నువ్వు వాళ్ళను విడిచి పెట్టేశావు.
  hat-BSA: Paske ou te abandone pèp Ou a, lakay Jacob, akoz yo plen ak jan de panse
    yo ki sòti nan lès; akoz yo vin pwofèt ki swiv Filisten yo, k ap antann yo ak
    pitit a etranje yo.
  kos-kos: O God, kom ngetla liki mwet lom, su fwilin tulik natul Jacob! Acn uh sessesla
    ke mwet inutnut su tuku liki acn kutulap ac liki acn Philistia. Mwet uh fahsrna
    tukun ouiya lun mwetsac.
  hbo-WLC: כִּ֣י נָטַ֗שְׁתָּה עַמְּךָ֙ בֵּ֣ית יַעֲקֹ֔ב כִּ֤י מָלְאוּ֙ מִקֶּ֔דֶם וְעֹֽנְנִ֖ים
    כַּפְּלִשְׁתִּ֑ים וּבְיַלְדֵ֥י נָכְרִ֖ים יַשְׂפִּֽיקוּ׃
  ibo-ibo: Gị, bụ Onyenwe anyị, Ị gbakụtala ndị gị, bụ ụlọ Jekọb azụ. Nʼihi na ha
    jupụtara nʼikpere arụsị nke si nʼọwụwa anyanwụ. Ha na-ajụkwa ase dịka ndị Filistia.
    Ha na ndị na-ekpere arụsị na-ejikọkwa aka.
  ory-ory: କାରଣ ତୁମ୍ଭେ ଆପଣା ଲୋକ ଯାକୁବ ବଂଶକୁ ପରିତ୍ୟାଗ କରିଅଛ, ଯେହେତୁ ସେମାନେ ପୂର୍ବଦେଶୀୟ
    ଆଚାରରେ ପରିପୂର୍ଣ୍ଣ ଓ ପଲେଷ୍ଟୀୟମାନଙ୍କ ନ୍ୟାୟ ଗଣକ ହୋଇଅଛନ୍ତି, ପୁଣି, ସେମାନେ ବିଦେଶୀୟ ସନ୍ତାନଗଣ
    ସହିତ ହସ୍ତ ତାଳି ଦିଅନ୍ତି।
  chk-chk: Ai Kot, ka pöütala noum aramas, ekewe mwirimwirin Jakop. Pun ra chök föri
    angangen pwee, örunien ekewe fanüen ötiu, ra pwal föri angangen souasisil usun
    ekewe chon Filistia o chiechi ngeni ekewe chon lükün.
  rop-rop: Wal aibin kipgon tok, “YAWEI, yubin libum yu pipul olabat na, detlot Isreil
    pipul, dumaji olabat oldei bulurrumbat detlot pipul hu kaman brom sanraiswei,
    en olabat oldei weshipbat en bulurrumbat det wei blanga detlot Filastain pipul.
    En olabat bin meigim gudfren langa najalot kantri, en olabat bin gibit bekboun
    langa yu na.
  ukr-1871: 'Бо ти відкинув був дом Яковів, відопхнув люд свій, за те, що вони багато
    переняли від народів східних: і чарівники в них, як у Филистіїв, і з синами чужоземцїв
    вони в побратимстві.'
  deu-1951: Denn du hast dein Volk, das Haus Jakobs, verstoßen; denn sie sind voll
    morgenländischen Wesens und sind Wolkendeuter wie die Philister und haben sich
    mit den Kindern der Fremden verbündet.
  eng-JPS: For Thou hast forsaken Thy people the house of Jacob; for they are replenished
    from the east, and with soothsayers like the Philistines, and they please themselves
    in the brood of aliens.
  srp-1865: Ali si ostavio svoj narod, dom Jakovljev, jer su puni zala istoènijeh
    i gataju kao Filisteji, i mili su im sinovi tuðinski.
  lug-lug: Wayabulira abantu bo ab’ennyumba ya Yakobo, kubanga eggwanga lijjudde obusamize
    obuva mu buvanjuba, n’obulaguzi obuli nga obw’omu Bafirisuuti, era basizza kimu
    ne bannamawanga.
  heb-heb: כי נטשתה עמך בית יעקב כי מלאו מקדם ועננים כפלשתים ובילדי נכרים ישפיקו׃
  ben-IRV: কারণ তুমি তো তোমার লোকদেরকে, যাকোবের কুলকে ত্যাগ করেছ। কারণ তারা পূর্ব
    দিকের দেশগুলোর রীতিতে পূর্ণ এবং পলেষ্টীয়দের ভবিষ্যৎবাণী পাঠকদের মতো হয়েছে এবং
    তারা বিদেশীদের সন্তানদের সঙ্গে হাত মিলিয়েছে।
  pan-pan: ਤੂੰ ਤਾਂ ਆਪਣੀ ਪਰਜਾ ਯਾਕੂਬ ਦੇ ਵੰਸ਼ ਨੂੰ ਛੱਡ ਦਿੱਤਾ ਹੈ, ਕਿਉਂ ਜੋ ਉਹ ਪੂਰਬ ਦੀਆਂ
    ਰੀਤਾਂ ਨਾਲ ਭਰੇ ਹੋਏ ਹਨ, ਅਤੇ ਫ਼ਲਿਸਤੀਆਂ ਵਾਂਗੂੰ ਮਹੂਰਤ ਵੇਖਦੇ ਹਨ, ਅਤੇ ਪਰਦੇਸੀਆਂ ਦੀਆਂ ਰੀਤਾਂ
    ਨੂੰ ਗਲ਼ ਨਾਲ ਲਾਉਂਦੇ ਹਨ।
  mya-JVB: အကယ် စင်စစ်ကိုယ်တော်သည် ယာကုပ် အမျိုးသား တည်းဟူသောကိုယ်တော် ၏လူ တို့ကို
    စွန့်ပစ် တော်မူပြီ။ အကြောင်း မူကား၊ သူတို့သည် အရှေ့ ပြည်အတတ် နှင့် ကြွယ်ဝ ၍၊ ဖိလိတ္တိ
    လူတို့ကဲ့သို့ အနာဂတ္တိ ဆရာ ဖြစ်ကြ၏။ တပါး အမျိုးသားနှင့် အပေါင်း အဘော်ပြုကြ၏။
  tte-O: Yeoba, am tomoyao Isileli kusikotanagili kaiwena tomo tete bomatu mena siyoganlima
    kukula yo balau kalawe siyakayakena-yagili besiele tabe Pilistiya sikelabilabin
    na mwakota mumugana siginauli mekalikavao. Yo tabe kokotomo kana pwalou siginauli
    yo mumuga uloi molosili sikalailima boda uloi uloi kolili siya mwa Yeoba sisikotanan.
  tbg-tbg: Isareri vika Iekopira naintivara vaihavata, vika vo vatanaaka tontiqamakeha
    vika qora okara auti variara avataqi vi variara. Kuari avu urinaihainaaka hepi
    kaiqave, uhi kaiqave, auti varia okarara, Isarerivata vika aanante vi okarara
    auti variara. Pirisia vika hampi okara auti variara, Isarerivata vi okarara auti
    variara. Vika minti variara kaara Noravano Kotiva vika qoririma kaira.
  hmo-hmo: Dirava e, oi ese oiemu orea taudia oi negea vadaeni. Iakobo ena bese taudia
    oi rakatania vadaeni, badina meamea taudia, be dina daekau kahana dekena amo idia
    mai, bona puripuri taudia, be Pilistia tano dekena amo idia mai, inai aiemai tano
    idia hahonua noho. Idau bese taudia edia kara dikadia ai karaia noho.
  urd-urd: तूने तो अपने लोगों या'नी या'क़ूब के घराने को छोड़ दिया, इसलिए कि वह अहल
    — ए — मशरिक़ की रसूम से पुर हैं और फ़िलिस्तियों की तरह शगुन लेते हैं और बेगानों
    की औलाद के साथ हाथ पर हाथ मारते हैं।
  rus-SYN: 'Но Ты отринул народ Твой, дом Иакова, потому что они многое переняли от
    востока: и чародеи у них, как у Филистимлян, и с сынами чужих они в общении.'
  bqc-SIM: N n gbɛ̃́ Yakↄbu buiↄ vũ̀aa, asa gukpɛ oi yã́ tↄ̃̀máɛ. Aa ↄdìdi màso
    yã́wa lán Filitɛ̃ↄwaɛ, aa kↄ̃ ↄ kũ̀ ń buipãleↄ.
  tcz-CHONGTHU: Ajeh chu Pakaiyin amite Jacob son le pahho hi ananungsunsa ahitai.
    Ajehchu niso lama konin Philistine mite bangin mitphel doithemin adimuvin, gamchommiho
    toh akhut-u abengkhomun ahi.
  mar-mar: कारण तू तुझ्या लोकांचा म्हणजे याकोबाच्या घराण्याचा त्याग केला आहेस, कारण
    ते पूर्वेकडील लोकांच्या चालीरितीने भरले आहेत आणि ते पलिष्ट्याप्रमाणे शकुन पाहणारे
    आहेत, व ते परदेशी लोकांच्या पुत्रांबरोबर हातमिळवणी करतात.
  qub-qub: Tayta Dios, acrashayqui runacunachöga juc-läpita shamoj musyacojcunami
    juntasha caycan. Filistea runacunachönöpis brüjucunami juntasha caycan. Israelcunaga
    juc-lä runacunawanmi parlacurcaycan. Chayno captinmi gamga acrashayqui runacunata
    cachaycushcanqui.
  hat-hat: Bondye, ou te lage pèp ou a, moun fanmi Jakòb yo. Peyi yo a plen moun k'ap
    fè divinò, plen moun k'ap li nan zetwal. Peyi a tounen tankou peyi moun Filisti
    yo. Tout moun nan peyi a ap swiv vye mès moun lòt nasyon yo.
  eng-BSB: For You have abandoned Your people, the house of Jacob, because they are
    filled with influences from the east; they are soothsayers like the Philistines;
    they strike hands with the children of foreigners.
  eng-WEBPB: For you have forsaken your people, the house of Jacob, because they are
    filled from the east, with those who practise divination like the Philistines,
    and they clasp hands with the children of foreigners.
  kbq-kbq: Hanki Ra Anumzamoka Israeli vaheka'a kamefi huzami'nane. Na'ankure zamagra
    zage hanati kaziga vahe'mokizmi zamavu'zamava amage nente'za, Filistia vahe'mo'zama
    nehazaza hu'za fri vahe hankrote zamentintia nehu'za, megi'a vahe'ene hagerafi'za
    nemanize.
  nhe-BL: TOTECO, titechtlahuelcajtoc timoisraelita tlacajhua tlen tiiixhuihua Jacob.
    Totlal temitoc ica tlamantli tlen quichihuaj tlacame tlen ehuaj campa quisa tonati.
    Ama israelitame tetlajchihuíaj huan tetonalitaj queja quichihuaj nopa filisteos.
    Huan quichihuaj tlajtolsencahuali ica tlacame tlen sequinoc tlaltini.
  gub-BL: O Tupàn, eretyryk neremiaihu Zako izuapyapyr wanuwi ne, ta'e waiwy tynehem
    tekwe ikatu 'ym ma'e wanehe uma'ereko ma'e pupe wà xe. A'e uze'eg ma'e wiko Pirite
    ywy wi ur ma'e kwer romo wà. Tynehem uzeapo ma'e ràm imume'u har ywy kwarahy hemaw
    kutyr har wi ur ma'e kwer wapupe no. Neremiaihu uzapo ma'e amo ae ywy rehe har
    wazàwe wà.
  eng-DRA: 'For thou hast cast off thy people, the house of Jacob: because they are
    filled as in times past, and have had soothsayers as the Philistines, and have
    adhered to strange children.'
