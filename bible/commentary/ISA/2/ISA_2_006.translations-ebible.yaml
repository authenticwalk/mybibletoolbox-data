  tbz-SIM: Ti Yiɛ̀ nKuyie nSɑkɔbu yɑɑ̀bí tɑ tipɑ̃ɑ̃tì nti, kɑ̀ɑ bɛ̀ dootóo, bɛ tũ̀nnɛ
