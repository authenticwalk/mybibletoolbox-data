  ton-ton: Ko e moʻoni kuo ke liʻaki hoʻo kakai ko e fale ʻo Sēkope, koeʻuhi kuo fakatokolahi
    ʻakinautolu mei he potu hahake, pea ʻoku ai honau kikite ʻo hangē ko e kakai Filisitia,
    pea ʻoku nau fakafiemālieʻi ʻakinautolu ʻi he fānau ʻae kakai muli.
  ces-1613: Ale ty jsi opustil lid svůj, dům Jákobův, proto že jsou naplněni ohavnostmi
    národů východních, a jsou pověrní jako Filistinští, a smyšlínky cizozemců že sobě
    libují.
  eng-WMB: For you have forsaken your people, the house of Jacob, because they are
    filled from the east, with those who practice divination like the Philistines,
    and they clasp hands with the children of foreigners.
  tam-TCV: யாக்கோபின் குடும்பமான உமது மக்களை நீர் கைவிட்டுவிட்டீர். அவர்கள் கிழக்குத்
    தேசத்தவர்களின் போதனைகளால் நிறைந்து, பெலிஸ்தியரைப்போல் குறிபார்க்கிறவர்களாய் இருக்கிறார்கள்.
    வேற்று நாட்டு மக்களுடன் கைகோர்த்துத் திரிகிறார்கள்.
  ceb-ULB: Kay imong gibiyaan ang imong katawhan, ang balay ni Jacob, kay napuno sila
