  kan-2017: ಯಾಕೋಬಿನ ಮನೆತನದವರು ಪೂರ್ವದೇಶಗಳಲ್ಲಿ ಮಂತ್ರತಂತ್ರಗಳಲ್ಲಿ ಮಗ್ನರೂ, ಫಿಲಿಷ್ಟಿಯರ ಹಾಗೆ
