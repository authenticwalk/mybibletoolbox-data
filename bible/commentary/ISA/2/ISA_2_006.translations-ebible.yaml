    te Filistia bagego tǫ tiwai yali gilama. Augwaligo te dwai kolesaga dabe sia
    asobo badu sai dao. Megi da, nago we bidi hanigo gasa we bidi hanigo kolesaga
    wali pabo.
  tpi-tpi: Bikpela, yu bin givim baksait long ol manmeri bilong yu, em ol tumbuna
