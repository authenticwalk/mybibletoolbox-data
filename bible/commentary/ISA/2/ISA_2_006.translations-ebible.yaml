    edirlər.
  eng-DBY: For thou hast cast off thy people, the house of Jacob, because they are
    filled [with what comes] from the east, and use auguries like the Philistines,
    and ally themselves with the children of foreigners.
  hin-2017: तूने अपनी प्रजा याकूब के घराने को त्याग दिया है, क्योंकि वे पूर्वजों के
    व्यवहार पर तन मन से चलते और पलिश्तियों के समान टोना करते हैं, और परदेशियों के
    साथ हाथ मिलाते हैं।
  wol-KYG: Boroom bi, bàyyi nga waa kër Yanqóoba, sa ñoñ, ndax jëfi waa penku lañu
