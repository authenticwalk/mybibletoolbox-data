  tha-KJV: เพราะฉะนั้นพระองค์ทรงละทิ้งชนชาติของพระองค์​เสีย คือวงศ์วานของยาโคบ เพราะว่าเขาอุดมด้วยหมอดูจากตะวันออกอย่างคนฟีลิสเตีย
    และเขาตี​สน​ิทกับคนต่างชาติ
  por-BR-2018: Mas tu, SENHOR , desamparaste a teu povo, à casa de Jacó; porque se
    encheram dos costumes do oriente, e são místicos como os filisteus; e se associam
