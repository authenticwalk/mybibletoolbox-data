verse: ISA.002.010
translations:
  mal-C: യഹോവയുടെ ഭയാനക സാന്നിധ്യത്തിൽനിന്നും അവിടത്തെ പ്രഭാമഹത്ത്വത്തിൽനിന്നും പാറയിൽ
    പ്രവേശിച്ച് തറയിൽ ഒളിച്ചുകൊള്ളുക.
  deu-TKW: Verkrieche dich in die Felsen und verbirg dich im Staub vor dem Schrecken
    Jahwes und vor seiner majestätischen Pracht.
  lin-lin: Kimela na madusu ya mabanga, bombama na putulu ya mabele liboso ya nguya
    ya kanda ya Yawe, liboso ya nkembo ya lokumu na Ye !
  eng-LSV: Enter into a rock, and be hidden in dust, || Because of the fear of YHWH,
    || And because of the honor of His excellence.
  eng-GNV: Enter into the rocke, and hide thee in the dust from before the feare of
    the Lord, and from the glory of his maiestie.
  eng-WEBSTER: Enter into the rock, and hide thee in the dust, for fear of the LORD,
    and for the glory of his majesty.
  nhw-BL: Huajca anisraelitame, xicholoca hasta campa onca tepexitl huan ximotlatica
    tlen TOTECO catli tlahuel temajmatis quema hualas ica nochi itlatlanex huan ihueyitilis.
  swh-ONEN: Ingieni kwenye miamba, jificheni ardhini kutokana na utisho wa Bwana na
    utukufu wa enzi yake!
  bba-bba: Yen sɔ̃, bɛɛ Yɑkɔbun yɛnuɡibu, i duo kpee bɑɑbɑ sɔɔ kpɑ i kuke wɔrusɔ i
    kɑ Yinni Gusunɔn nɑnum kɑ win yiiko dukɑ suuri.
  eng-KJVCPB: Enter into the rock, and hide thee in the dust, For fear of the Lord,
    and for the glory of his majesty.
  luo-luo: Donjuru e buche manie kind lwendni, ponduru e buche manie lowo ka luoro
    omakou nikech, duongʼ malich mar Jehova Nyasaye kod tekone!
  meu-meu: Nadi-gini lalonai ba komu, ḡahu ai ba hetahuni ahu, Iehova igari-henina
    amo, bona ena pavapava hairaina amo.
  npi-ULB: चट्टानका ठाउँहरूमा जाओ र परमप्रभुको त्रास र उहाँको वैभवको महिमाबाट जमिनमा
    लुक ।
  yor-yor: Wọ inú àpáta lọ, fi ara pamọ́ nínú erùpẹ̀ kúrò nínú ìpayà Olúwa, àti ògo
    ọláńlá rẹ̀!
  pes-OPCB: مردم از ترس خداوند و هیبت حضور او به درون غارها و شکاف صخره‌ها خواهند
    خزید و خود را در خاک پنهان خواهند کرد.
  tgl-ULB: Pumunta kayo sa mababatong lugar at magtago kayo sa ilalim ng lupa dahil
    sa pagkatakot kay Yahweh at dahil sa kaluwalhatian at karangyaan niya.
  hui-hui: Wali agali bu kamiruni tí ibida pialu egeanda karuha bira do hadaba. Dindi
    uli guabuwa gonene tombolo ngelo do howa uruniha bira do hadaba. Anduane Homogo
    ibuni wá tara holenehebi hongo timbuni holenebi heba ibirago hondowa tí mogo lalu
    mo ko holigo bira do hadaba.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မျက်​တော်၊ ကိုယ်​တော် ၏​တန်​ခိုး​တော်​နှင့်​ဘုန်း​အ​သ​ရေ​တော်​တို့​၏
    အ​ရှိန်​အ​ဝါ​မှ​ကင်း​လွတ်​ကြ​စေ​ရန် သူ​တို့ သည်​ကျောက်​တောင်​လှိုဏ်​ဂူ​များ​၌​သော်​လည်း
    ကောင်း၊ မြေ​တွင်း​တူး​၍​သော်​လည်း​ကောင်း​ပုန်း အောင်း​နေ​ကြ​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་འཇིགས་སློང་དང་ཁོང་གི་གཟི་དཔལ་བརྗིད་ཉམས་ཅན་ལ་གཡོལ་བར་བྲག་གསེབ་ལ་འཛུལ་ནས་རྡུལ་ནང་དུ་ཡིབ་པར་གྱིས་ཤིག
  wsk-wsk: Nina Yawe ko bu memek nguangara ago mu ko naguralko! Manga gogong du biya
    mu ningi namaralko, mutim ningi ninimi kaluwuralko, ale noko nikim sokel biya
    mu ko yumuralko!
  sna-sna: Pinda mumapako, uvande muguruva, ubve mukutyisa kwaJehovha nokubwinya kwoumambo
    hwake!
  spa-BLM: Entra en la roca, y esconderse en el polvo, ante el terror de Yahvé, y
    de la gloria de su majestad.
  cac-cac: Ex vetchon̈ab', ochan̈ec d'a yoltac q'uen n̈aq'ueen, c'ub'ejequel e b'a
    d'a yoltac jul yuj e xivc'olal d'a yichan̈ Jehová, te ay smay yilji Jehová chi'
    yed' stziquiquial.
  swh-ULB: Nendeni maeneo yenye miamba na mjifiche kwenye aridhi kwa hofu ya Yahwe
    na kwa utukufu wa enzi yake.
  bel-bel: Ідзі ў скалу, і схавайся ў зямлю ад страху Госпада і ад славы велічы Ягонай.
  deu-ELBBK: Verkrieche dich in die Felsen und verbirg dich im Staub vor dem Schrecken
    des HERRN und vor der Pracht seiner Majestät!
  mbb-OT: Menge Israilihanen, pelaǥuy kew pehendiyà te menge surung etawa menge vudsi
    su wey niw meelesi is egkepeuk he Nengazen wey is utew zekelà he ǥehem din.
  mal-2015: യഹോവയുടെ ഭയങ്കരത്വംനിമിത്തവും അവന്റെ മഹിമയുടെ പ്രഭനിമിത്തവും നീ പാറയിൽ
    കടന്നു മണ്ണിൽ ഒളിച്ചുകൊൾക.
  gup-gup: Bedda wanjh kabirrikelerlobmen kore kuwardderurrk yimankek kabirriwarlkarren!
    Warridj kabirribolkkarung kandji kurorre ba kabirriwarlkarren nuye nawu Yawey
    bu kamre kundulkarre dja kunmakmak dorrengh nuye!
  rmc-rmc: Dža andre skala, garuv tut andro prachos daratar anglo RAJ, angle leskri
    kraľiko slava.
  pes-OPV: از ترس خداوند و از کبریای جلال وی به صخره داخل شده، خویشتن را در خاک پنهان
    کن.
  ron-1924: Интрэ ын стынчь ши аскунде-те ын цэрынэ де фрика Домнулуй ши де стрэлучиря
    мэрецией Луй!
  ben-OBCV: তোমরা পাথরের ফাটলে যাও, মাটিতে লুকাও সদাপ্রভুর ভয়ংকরতা থেকে ও তাঁর মহিমার
    ঔজ্জ্বল্য থেকে!
  som-som: Cabsida Rabbiga, iyo sharafta haybaddiisa dhagaxa ka gal, oo ciidda kaga
    dhuumo.
  lat-VUC: Ingredere in petram, et abscondere in fossa humo a facie timoris Domini,
    et a gloria majestatis ejus.
  eng-ASVBT: Enter into the rock, and hide thee in the dust, from before the terror
    of Jehovah, and from the glory of his majesty.
  ita-1885: Entra nella roccia, e nasconditi nella polvere, per lo spavento del Signore,
    e per la gloria della sua altezza.
  eng-LXXUP: Now therefore enter ye into the rocks, and hide yourselves in the earth,
    for fear of the Lord, and by reason of the glory of his might, when he shall arise
    to strike terribly the earth.
  eng-ULB: Go into the rocky places and hide in the ground from the terror of Yahweh
    and from the glory of his majesty.
  spa-VBL: Huyan a las cuevas de las rocas, escóndanse bajo tierra de la presencia
    aterradora del Señor, de la gloria de su majestad.
  fra-_FOB: Entre dans les rochers et cache-toi dans la poussière, pour fuir la frayeur
    de l'Éternel et la gloire de sa majesté!
  mal-mal: യഹോവയുടെ ഭയങ്കരത്വം നിമിത്തവും അവന്റെ മഹിമയുടെ പ്രഭനിമിത്തവും നീ പാറയിൽ
    കടന്നു മണ്ണിൽ ഒളിച്ചുകൊള്ളുക.
  urd-GVR: Chaṭṭānoṅ meṅ ghus jāo! Ḳhāk meṅ chhup jāo! Kyoṅki Rab kā dahshatangez
    aur shāndār jalāl āne ko hai.
  suz-BL: परमप्रभु यावे आ हिंच कोंइतीक नु आ छेङछेङ रे पुक्‍खी आगाम ख्रुंइसीन। फुरक
    आगाम ख्रुंइ‍सीन।
  eng-NOY: Go into the rock, hide yourselves in the dust, From the terror of Jehovah,
    and the glory of his majesty!
  ita-1927: Entra nella roccia, e nasconditi nella polvere per sottrarti al terrore
    dell’Eterno e allo splendore della sua maestà.
  ckb-ckb: لە ڕووی سامی یەزدان و شکۆی مەزنییەکەی، بڕۆ ناو کەلەبەرد و لەناو خۆڵ خۆت
    بشارەوە!
  eng-BBE: Go into a hole in the rock, covering yourselves with dust, in fear of the
    Lord, before the glory of his power.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಭಯಕ್ಕೂ, ಅವರ ಮಹಿಮೆಯ ಘನತೆಗೂ ಬಂಡೆಗಳಲ್ಲಿ ಸೇರಿಕೋ. ಧೂಳಿನಲ್ಲಿ ನೀನು
    ಅಡಗಿಕೋ.
  tam-2017: யெகோவாவின் பயங்கரத்திற்கும், அவருடைய மகிமையின் புகழ்ச்சிக்கும் விலகி,
    நீ கன்மலையில் ஒதுங்கி, மண்ணில் ஒளித்துக்கொள்.
  spa-RV-1909: Métete en la piedra, escóndete en el polvo, de la presencia espantosa
    de Jehová y del resplandor de su majestad.
  ron-BTF: Intră în stâncă şi ascunde-te în ţărână, de frica DOMNULUI şi de gloria
    maiestăţii lui.
  eng-WEBP: Enter into the rock, and hide in the dust, from before the terror of the
    LORD, and from the glory of his majesty.
  eng-FBV: Run away into rock caves, hide underground from the terrifying presence
    of the Lord, from the glory of his majesty.
  nld-1939: Ze sluipen weg in de rotsen, en kruipen diep in de grond, Uit angst voor
    Jahweh, en de glans van zijn luister.
  nch-BL: Huajca anisraelitame, xicholoca hasta campa onca tepexit huan ximotatica
    ten TOTECO cati tahuel temajmatis quema hualas ica nochi itatanex huan ihueyitilis.
  vie-1934: Ngươi khá vào nơi vầng đá, ẩn mình trong bụi đất, đặng tránh khỏi sự kinh
    khiếp Đức Giê-hô-va và sự chói sáng của uy nghiêm Ngài.
  hin-CV: याहवेह के डर तथा उनके प्रताप के तेज के कारण चट्टान में चले जाओ और छिप जाओ!
  eng-OURB: Enter into the rock, and hide in the dust, to escape from the terror of
    Adonai , and from the glory of his majesty.
  spa-BES: Entra en una cueva en la roca, cubriéndose de polvo, con temor del Señor,
    ante la gloria de su poder.
  tdx-tdx: Mimoaha am-bato ao, mietaha an-debok’ ao, am-pirevendreveñañe am’Iehovà,
    naho ami’ty enge’ i volonahe’ey.
  tha-KJV: จงหลบเข้าไปในหินและซ่อนอยู่ในผงคลี ให้​พ้นจากความน่าเกรงขามของพระเยโฮวาห์
    และจากสง่าราศี​แห่​งความโอ่อ่าตระการของพระองค์
  por-BR-2018: Entra nas rochas, e esconde-te no pó, por causa da temível presença
    do SENHOR, e da glória de sua majestade.
  deu-ELO: Verkrieche dich in die Felsen und verbirg dich im Staube vor dem Schrecken
    Jehovas und vor der Pracht seiner Majestät!
  eng-WYC-2018: Enter thou, people of Judah, into a stone, be thou hid in a ditch
    in (the) earth, from the face of the dread of the Lord, and from the glory of
    his majesty. (Enter thou, people of Judah, into a cave, be thou hid in a ditch
    in the ground, from the fear of the Lord, and the glory of his majesty.)
  epo-epo: Eniru en rokon kaj kaŝu vin en la tero, pro timo antaŭ la Eternulo kaj
    antaŭ la majesto de Lia grandeco.
  uig-PIN: Əmdi Pǝrwǝrdigarning wǝⱨxitidin, Ⱨǝywisining xan-xǝripidin ɵzüngni ⱪaqur,
    Hada taxlar iqigǝ kiriwal, Topa-qanglar iqigǝ mɵküwal!
  beo-beo: 'Ilia da Hina Gode Ea ougi amoga hobeamusa: amola Ea gasa bagade hou amola
    hadigi amoga wamoaligimusa:, magufu gelabo igi agologa diala amo ganodini wamoaligimu.
    O ilia da osoboga uli dogone, amo ganodini wamoaligimu.'
  tpi-OTNT: Yupela ol manmeri, yupela ranawe i go hait insait long ol hul bilong ston.
    Yupela wokim ol hul long graun na hait insait. Nogut yupela i pret na bagarap
    long taim yupela i lukim Bikpela i kam wantaim bikpela lait na strong bilong en.
  hau-SA: Ku tafi cikin duwatsu, ku ɓuya cikin ƙasa daga razanar Ubangiji da kuma
    darajar ɗaukakarsa!
  uig-LAT: Emdi Perwerdigarning wehshitidin, Heywisining shan-sheripidin özüngni qachur,
    Xada tashlar ichige kiriwal, Topa-changlar ichige möküwal!
  nde-nde: Ngenani ezimbalwini zamatshe lasemhlabathini, licatshele ukwesabeka kukaThixo
    lenkazimulo yobukhosi bakhe!
  ton-ton: Ke ke hū ki he ʻanaʻi maka, mo fakafufū koe ʻi he efu, ʻi he manavahē kia
    Sihova, mo e nāunau ʻo ʻene māfimafi.
  ces-1613: Vejdi do skály, a skrej se v prachu před hrůzou Hospodinovou, před slávou
    důstojnosti jeho.
  eng-WMB: Enter into the rock, and hide in the dust, from before the terror of the
    LORD, and from the glory of his majesty.
  tam-TCV: யெகோவாவின் பயங்கரத்திற்கும், அவரின் மாட்சிமையின் சிறப்புக்கும் ஒதுங்கி,
    கன்மலைக்குள் புகுந்து, மண்ணில் ஒளிந்துகொள்ளுங்கள்!
  ceb-ULB: Pag-adto sa batoon nga mga dapit ug tago ilalom sa yuta gikan sa kasuko
    ni Yahweh ug gikan sa himaya sa iyang pagkahalangdon.
  pol-UBG: Wejdź w skałę i ukryj się w prochu ze strachu przed PANEM i przed chwałą
    jego majestatu.
  urd-GVU: چٹانوں میں گھس جاؤ! خاک میں چھپ جاؤ! کیونکہ رب کا دہشت انگیز اور شاندار
    جلال آنے کو ہے۔
  deu-1912: Gehe in den Felsen und verbirg dich in der Erde vor der Furcht des HERRN
    und vor seiner herrlichen Majestät.
  kan-2017: ಗವಿಯೊಳಗೆ ನುಗ್ಗು, ಯೆಹೋವನ ಭಯಂಕರತನಕ್ಕೂ, ಅತ್ಯುನ್ನತ ಮಹಿಮೆಗೂ ಹೆದರಿ ಭೂಮಿಯಲ್ಲಿ
    ಅವಿತುಕೋ.
  yap-yap: Bay ur mithgad ngalan bogi yiy ko yochi burey ni go’ war ara ra kired bogi
    low nga fithik’ e but’ ni yad be guy rogon ni ngar milgad ko damumuw rok SOMOL
    miyad mith u gelngin nge feni maluplup’!
  hlt-MCSB: BOEIPA taengkah birhihnah hmai lamloh, amah kah mingthennah rhuepomnah
    lungpang te paan saeh lamtah laipi khuiah khaw vuei uh saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ጎሪንቶና ዒዛኮ ዒጊቻ ዼኤፑማፓኣ ቶላኒ ላሎ ቆኦፖና ሳዖ ዔቶናይዳ ዓኣሺንቱዋቴ!
  twi-ASANTE: Kɔhyɛne abotan no mu, fa wo ho kɔsie asase no mu ɛsiane Awurade ho hu
    ne nʼanimuonyam kɛseyɛ nti!
  eng-WEBU: Enter into the rock, and hide in the dust, from before the terror of the
    LORD, and from the glory of his majesty.
  wal-wal: GODAA dagamaappenne a anggaa bonchchuwaappe attanau zaallaakko biite; biitta
    giddon qosettite!
  spa-PDDPT: ¡Métete en la peña! ¡Escóndete en el polvo de la terrible Presencia de
    Yavé y del resplandor de su majestad!
  gun-gun: Tapeo, peike itakua py penhemi! Yvy ku'i py penhemi Senhor gui pekyje vy,
    hexakãa ha'e ipo'akaa gui.
  ilo-ULB: Mapankayo kadagiti kabatbatoan a luglugar ket aglemmengkayo iti uneg ti
    daga tapno maliklikanyo ti nakaro a buteng kenni Yahweh ken ti dayag ti kinatan-okna.
  kpg-kpg: Digaula gaa pala hagammuni gi lodo nia bagungoo i nia gonduu hadugalaa,
    be e geli nadau lua gi lodo di gelegele, e pala hagammuni gi daha mo di hagawelewele
    a Dimaadua, mo ono madamada ge pala hagammuni i nia mogobuna o Maa.
  uig-ARA: ئەمدى پەرۋەردىگارنىڭ ۋەھشىتىدىن، ھەيۋىسىنىڭ شان-شەرىپىدىن ئۆزۈڭنى قاچۇر،
    خادا تاشلار ئىچىگە كىرىۋال، توپا-چاڭلار ئىچىگە مۆكۈۋال!
  sus-sus: Wo wo nɔxun fanyee tagi bɔxi ma, alako wo xa wo makuya Alatala xa xɔnɛ
    ra, naxan fama a xa nɔrɛ makaabaxi kui.
  pon-2006: Re pahn rukula nan pwoaren paip akan pohn dohl takain kan de weirada pwoahr
    nan pwehl pwe re en song tangasang engieng en KAUN-O oh rukusang sapwellime manaman
    oh lingan!
  ksd-ksd: Una ruk ta ra babang na vat ki, una parau ta ra tobon na pia kan ra kankan
    kai ra Luluai ma kan kana ngala na minamar.
  tur-YTC: Yahve'nin dehşetinden, heybetinin görkeminden kayaya girin ve toza toprağa
    saklanın.
  grc-BRENT: Καὶ νῦν εἰσέλθετε εἰς τὰς πέτρας, καὶ κρύπτεσθε εἰς τὴν γῆν ἀπὸ προσώπου
    τοῦ φόβου Κυρίου, καὶ ἀπὸ τῆς δόξης τῆς ἰσχύος αὐτοῦ, ὅταν ἀναστῇ θραῦσαι τὴν
    γῆν.
  ind-AYT: Masuklah ke dalam gunung batu, dan bersembunyilah dalam debu dari kengerian
    akan TUHAN, dan kemuliaan keagungan-Nya.
  nya-nya: Lowani mʼmatanthwe, bisalani mʼmaenje, kuthawa kuopsa kwa Yehova ndi ulemerero
    wa ufumu wake!
  hrv-hrv: Uđi među pećine, skrij se u prašinu, pred užasom Jahvinim, pred sjajem
    veličanstva njegova, kad ustane da potrese zemlju.
  mps-mps: Te we bidi dabe, dage wi pelama, masigi dudulaweba dabe duala sigi piąo.
    Dage tǫde dedage nigilama, duala siąo. Tiyu, dage Genuai Bidi aga ula me bomo
    dali asobaso, dage wi elama, dolabuo, Genuai Bidi asobode.
  tpi-tpi: Yupela ol manmeri, yupela ranawe i go hait insait long ol hul bilong ston.
    Yupela wokim ol hul long graun na hait insait. Nogut yupela i pret na bagarap
    long taim yupela i lukim Bikpela i kam wantaim bikpela lait na strong bilong en.
  dan-1931: Gå ind i Klippen, skjul dig i Støvet for HERRENS Rædsel, hans Højheds
    Herlighed!
  vie-OVCB: Hãy chui vào trong hang đá. Trốn mình dưới cát bụi để tránh khỏi sự kinh
    khủng của Chúa Hằng Hữu và uy nghi rực rỡ của Ngài.
  guj-2017: યહોવાહના ભયથી અને તેમના માહાત્મ્યના પ્રતાપથી બચવા, ખડકોમાં શરણ શોધો અને
    જમીનમાં સંતાઈ જાઓ.
  pon-2006A: Re pahn rukula nan pwoaren paip akan pohn dohl takain kan de weirada
    pwoahr nan pwehl pwe re en song tangasang engieng en KAUN-O oh rukusang sapwellime
    manaman oh lingan!
  por-BRBSL: Entre na rocha, e se esconder na poeira, de antes do terror de Yahweh,
    e da glória de sua majestade.
  cth-cth: BAWIPA ni talai kahuet hanelah a tho toteh, takinae hoi a bawilen taluenae
    dawkvah, talung thung kâen awh, vaiphu thung kâhrawk awh.
  twi-twi: Kɔhyɛn abotan no mu, fa wo ho kosie asase no mu esiane Awurade ho hu ne
    nʼanuonyam kɛseyɛ nti!
  hlt-hlt: BOEIPA taengkah birhihnah hmai lamloh, amah kah mingthennah rhuepomnah
    lungpang te paan saeh lamtah laipi khuiah khaw vuei uh saeh.
  tbz-SIM: Tɑɑ́nɛ̀ yɛpèrɛ̀ fíè tɑnnɛ̀ kɛtenkɛ̀ kɛ́sɔrinɛ̀ ti Yiɛ̀ nKuyie nkó kɛmiɛkɛ
    kɛ́yentɛ́nɛ̀ Kuyie nkó tikpetì diɛtì
  msy-2020: Ia gumazamiziba, ia arɨ mangɨ dagɨar toribar mongegh. Ia nguazibar moziba
    okoregh dar aven mongegh. Guizbangɨra, ia Ikiavɨra Itir Godɨn gantɨ, an atrivimɨn
    mɨn uan angazangarir ekiam ko gavgavim sara izɨtɨ, ia akong bar atiatigham.
  dop-dop: Ɩ́ sʋʋ kʋkpɑmǝŋ tɛɛ nɑ ɩ́ ŋmɛlɩ tɛtʋ tɛɛ. Ɩ́ hɑtǝlǝnɑ Tɑcɑɑ sɔɣɔntʋ sɔsɔɔntʋ
    nɑ ɩ teu sɔsɔɔm.
  azb-azb: Rəbbin zəhmli üzündən, Ehtişamının əzəmətindən Qayalıqlara gedin, Yerin
    altında gizlənin.
  eng-DBY: Enter into the rock, and hide thee in the dust, from before the terror
    of Jehovah, and from the glory of his majesty.
  hin-2017: यहोवा के भय के कारण और उसके प्रताप के मारे चट्टान में घुस जा, और मिट्टी
    में छिप जा। (प्रका. 6:15, लूका 23:30)
  wol-KYG: Ayca ca xunti ma, làqujileen biiri pax, ba sore tiitaange ji Aji Sax ji
    sabab, sore darajay màggaayam.
  eng-YLT: Enter into a rock, and be hidden in dust, Because of the fear of Jehovah,
    And because of the honour of His excellency.
  kne-kne: Mantabon dan to si liyang sin kad-an di batbato ya man-osok da sin lota
    ta ilisian da koma din kaeegyat ay panosaan Diyos en daida ya itabonan da din
    mankoniniing ay kinadiyos na.
  eng-WYC-2017: Enter thou, people of Judah, into a stone, be thou hid in a ditch
    in earth, from the face of the dread of the Lord, and from the glory of his majesty.
  eng-WMBB: Enter into the rock, and hide in the dust, from before the terror of the
    LORD, and from the glory of his majesty.
  urd-GVH: चट्टानों में घुस जाओ! ख़ाक में छुप जाओ! क्योंकि रब का दहशतअंगेज़ और शानदार
    जलाल आने को है।
  rug-rug: Kote ṉame nuquru la pa bae koari na toqere, la tome pa korapa pepeso si
    arini, pude tome nia sa tinaṉaziri te Zihova meke sa ṉinedala variva magasana
    tanisa Baṉara.
  gaz-gaz: Argamuu Waaqayyoo isa sodaachisaa fi surraa ulfina isaa duraa, kattaa keessa
    lixu; lafa keessas dhokadhu!
  fra-LSG: Entre dans les rochers, Et cache-toi dans la poussière, Pour éviter la
    terreur de l’Éternel Et l’éclat de sa majesté.
  yal-yal: Ɛ sa ɛ luxun fanyene bun, ɛ so bɔxɔn bun ma alogo ɛ xa ɛ gi Alatala bun
    ma naxan magaxu, e nun a binye gbeen nɔrɔna!
  haw-1868: E komo oe iloko o ka pohaku, e pee hoi iloko o ka lepo, No ka makau ia
    Iehova, a no ka nani hoi o kona hanohano.
  arb-NAV: اخْتَفِ فِي مَغَاوِرِ الْجِبَالِ، وَاخْتَبِئْ فِي حُفَرِ الأَرْضِ خَشْيَةً
    مِنْ هَيْبَةِ الرَّبِّ وَمِنْ جَلالِ مَجْدِهِ.
  ewe-ewe: Miyi ɖe ŋɔdzigadowo me, mibe ɖe anyigba ƒe tume tso Yehowa ƒe ŋɔdzi kple
    eƒe gãnyenye ƒe ŋutikɔkɔe gbɔ!
  eng-LEE: Enter into the rock, and hide thee in the dust, because of the dread of
    the Lord, and because of the glory of his majesty.
  asm-FB: যিহোৱাৰ ভয়ৰ পৰা, আৰু তেওঁ ঐশ্বৰ্যৰ প্ৰতাপৰ পৰা তোমালোক শিলাময় ঠাইলৈ যোৱা
    আৰু মাটিত লুকুৱা।
  sus-A: وٌ وٌ نْشُن قَنيٍيٍ تَفِ بْشِ مَ، عَلَكٌ وٌ شَ وٌ مَكُيَ عَلَتَلَ شَ شْنّ
    رَ، نَشَن قَمَ عَ شَ نْرّ مَكَابَشِ كُي.
  fra-SBL: Entrez dans le rocher, et se cachent dans la poussière, devant la terreur
    de Yahvé, et de la gloire de sa majesté.
  hbo-hbo: בֹּ֣וא בַצּ֔וּר וְהִטָּמֵ֖ן בֶּֽעָפָ֑ר מִפְּנֵי֙ פַּ֣חַד יְהוָ֔ה וּמֵהֲדַ֖ר
    גְּאֹנֹֽו׃
  kik-kik: Toonyai rwaro-inĩ rwa ihiga, mwĩhithe tĩĩri-inĩ mũũrĩre kĩmakania kĩa Jehova
    na riiri wa ũnene wake!
  fra-NCL: Entre dans le rocher, cache-toi dans la poussière, devant la terreur de
    Yahweh et l’éclat de sa majesté.
  cek-AK: Angraeng hoi thacak a lensawkhaih loe zitthoh pongah, thlungkhaw thungah
    akun oh loe, maiphu thungah anghawk oh.
  cuk-cuk: ¡Israel-dulemar! Bab-Jehová-e-gangued-sabsur-oyoged-idu be dukumar, e-gangued-dobesaila-dakleged-idu
    be dukumar, akwasailagan-ollogan-yaba be dogmar, e-idu be napa-yaba dukumar.
  uig-CYR: Әнди Пәрвәрдигарниң вәһшитидин, Һәйвисиниң шан-шәривидин өзүңни қачур,
    Хада ташлар ичигә киривал, Топа-чаңлар ичигә мөкүвал!
  tel-2017: యెహోవా భీకర సన్నిధి నుంచి, ఘనత కలిగిన ఆయన మహిమ నుంచీ వెళ్లి గండ శిలల్లో,
    నేలలో దాగి ఉండు.
  hat-BSA: Antre nan wòch, e kache nan pousyè, kont laperèz SENYÈ a, kont mayifisans
    ak majeste li.
  kos-kos: Elos ac wikwik ke luf inmasrlon eot fineol uh, ku pukanak luf infohk uh
    in srike in kaingkunla kasrkusrak lun LEUM GOD ac in wikla liki ku ac wonana lal!
  hbo-WLC: בּ֣וֹא בַצּ֔וּר וְהִטָּמֵ֖ן בֶּֽעָפָ֑ר מִפְּנֵי֙ פַּ֣חַד יְהוָ֔ה וּמֵהֲדַ֖ר
    גְּאֹנֽוֹ׃
  ibo-ibo: Gaanụ nʼime nkume, zoonụ nʼime ala nʼihi ihe egwu si nʼebe Onyenwe anyị,
    na nʼihi ịma mma ebube nke ịdị ukwuu ya.
  ory-ory: ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ ଭୟାନକତ୍ତ୍ୱ ଓ ତାହାଙ୍କ ମହିମାର ତେଜରୁ, ଶୈଳରେ ପ୍ରବେଶ କରି
    ଧୂଳିରେ ଆପଣାକୁ ଲୁଚାଅ।
  chk-chk: Oupwe sülong lon pwangen achau, oupwe aopakemi fän pwül me mwen än ewe
    Samol mi Lapalap song me lingen an manaman.
  rop-rop: Wal aibin kipgon tok, “YAWEI im brabli wail en im kaminap garram detmatj
    pawa. En im garra jidan garram det brabli shainiwan lait, en wen ebribodi garra
    luk langa im, ebribodi garra bradin nomo lilbit, en dei garra go en trai blandim
    miselp insaid langa ola keib en langa ola hol langa graun.
  ukr-1871: Ой сховайся у скелї, врийся в землю зі страху перед Господом і перед славою
    величностї його!
  deu-1951: Gehe hinein in den Fels und verbirg dich im Staube aus Furcht vor dem
    HERRN und vor seiner majestätischen Pracht!
  eng-JPS: Enter into the rock, and hide thee in the dust, from before the terror
    of the LORD, and from the glory of His majesty.
  srp-1865: Uði u stijenu, i sakrij se u prah od straha Gospodnjega i od slave velièanstva
    njegova.
  lug-lug: Mugende mwekweke mu njazi, mwekweke mu binnya wansi mu ttaka, nga mudduka
    entiisa ya Mukama Katonda, nga mudduka entiisa y’ekitiibwa ky’obukulu bwe.
  heb-heb: בוא בצור והטמן בעפר מפני פחד יהוה ומהדר גאנו׃
  ben-IRV: সদাপ্রভুর আতঙ্কের হাত থেকে এবং তাঁর প্রতাপের মহিমা থেকে রক্ষা পাওয়ার জন্য
    তোমরা প্রস্তরময় জায়গায় চলে যাও এবং মাটিতে লুকিয়ে পড়।
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਭੈਅ ਦੇ ਕਾਰਨ ਅਤੇ ਉਹ ਦੇ ਪਰਤਾਪ ਦੇ ਤੇਜ ਤੋਂ, ਚੱਟਾਨ ਵਿੱਚ ਵੜ ਅਤੇ ਮਿੱਟੀ
    ਵਿੱਚ ਲੁੱਕ ਜਾ!
  mya-JVB: ထာဝရဘုရား သည် မြေကြီးကို ချောက်လှန့်အံ့သောငှါ ထတော်မူသောထိုအခါ၊ ဘုရားကိုကြောက်ခြင်း
    အရှိန်၊ ဘုန်း တန်ခိုးအာနုဘော် တော်အရှိန်ကြောင့်၊ ကျောက် ထဲသို့ ဝင် လော့။ မြေမှုန့်
    ၌ ပုန်း ၍နေလော့။
  tte-O: Kwayabubu, kwanene-lusae veku dupana mena yo bwatano mena wakeno-wadam, kisi
    Yeoba Yaubada matausina mena yo ana wasawasa lalakisosina didigana mena kwasilae.
  tbg-tbg: Oho, vi entaraqaa Nora Kotira mpeqa okaravano takuqi vairava ataa i vairaro
    ni voqamakero naatu itairamanta ne aiqu autute kante ori onavuqive, vata ntomaviraqive,
    kukeqavi variate.
  hmo-hmo: Nadi matuna bona kohua, bona tano ena guri lalonai do idia hunia. Dirava
    ena badu dekena amo do idia heau gwauraia. Iena King siahuna, bona iena hairaina
    ena diaridiari dekena amo do idia heau.
  urd-urd: ख़ुदावन्द के ख़ौफ़ से और उसके जलाल की शौकत से, चट्टान में घुस जा और ख़ाक
    में छिप जा।
  rus-SYN: Иди в скалу и сокройся в землю от страха Господа и от славы величия Его.
  bqc-SIM: Bàalɛ Dii zↄ̃ↄkɛ gawi pↄ́ ì to vĩa ń kũɛ, ní sↄlↄ gbɛu, ní ulɛ ɛu.
  tcz-CHONGTHU: Songko sunglamah kitholluttan. Pakai agimneina le aloupina kidanga
    kon chun kiseldoh-in.
  mar-mar: खडकाळ जागी जा व परमेश्वराच्या भयापासून व त्याच्या वैभवी गौरवापासून जमिनीत
    लप.
  qub-qub: Runacunaga pacacongapaj gagapa shillincunamanmi. Pampata uchcuriycärir
    allpa rurinman yayconga. Chaynöga pacaconga manchacuypaj munayniyoj Tayta Diospitami.
  hat-hat: Yo pral kache kò yo nan twou wòch. Yo pral fouye twou anba tè pou yo chape
    anba kòlè Seyè a. Sezisman va pran yo lè y'a wè Seyè a. Y'a kouri al kache lè
    pouvwa li va parèt aklè.
  eng-BSB: Go into the rocks and hide in the dust from the terror of the LORD and
    the splendor of His majesty.
  eng-WEBPB: Enter into the rock, and hide in the dust, from before the terror of
    the LORD, and from the glory of his majesty.
  kbq-kbq: Hanki tamagra makamota vuta have kampine, mopa kampine ome frakiho. Na'ankure
    Ra Anumzamo'ma Hihamu Masa'anema esanigetama kesuta koro huta haviza hugahaze.
  nhe-BL: Huajca inisraelitame, xicholoca hasta campa onca tepexitl huan ximotlatica
    tlen TOTECO tlen tlahuel temajmatis quema hualas ica nochi itlatlanex huan ihueyitilis.
  gub-BL: Pekar putar pezeàmim àwàm itakwaruhu pupe nehe. Pehàwykàz ywykwar pezeàmimaw
    romo nehe, Tupàn ikwahy haw wi pehem pà nehe, petyryk putar Tupàn Tuweharupi Wiko
    Ma'e ipuner haw tuwihawete romo heko haw wi nehe.
  eng-DRA: Enter thou into the rock, and hide thee in the pit from the face of the
    fear of the Lord, and from the glory of his majesty.
