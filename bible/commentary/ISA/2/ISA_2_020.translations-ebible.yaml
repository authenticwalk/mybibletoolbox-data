    dekenai do idia negea lao.
  urd-urd: उस रोज़ लोग अपनी सोने — चाँदी की मूरतों को जो उन्होंने इबादत के लिए बनाई,
    छछुन्दारों और चमगादड़ों के आगे फेंक देंगे।
  rus-SYN: В тот день человек бросит кротам и летучим мышам серебряных своих идолов
    и золотых своих идолов, которых сделал себе для поклонения им,
  bqc-SIM: Zĩbeezĩ aa ń tã́a pↄ́ wa pì ń ã́nusuo ń vuao wà kúlɛnɛ́ kↄ́lɛ
    ɛ̃́naↄnɛ ń sasiↄ.
  tcz-CHONGTHU: Hiche thutan nikho teng chuleh asanau le sum-enga kisem ahou diuva
    apathenhou chu adalhah diu, juchate le bahho masanga aselhah-uva adalhahpeh-uva,
  mar-mar: त्या दिवशी लोक त्यांच्या चांदीच्या व सोन्याच्या मूर्ती ज्या त्यांनी त्यांची
    पूजा करावयास बनविल्या त्या दूर फेकून देतील, ते त्या मूर्ती दूरवर उंदरांजवळ व वटवाघूळ
    यांच्याकडे फेकून देतील.
  qub-qub: Chay junäga runacuna ïduluncunata goripita, guellaypita adurananpaj rurashantapis
    cachaycärengapaj ucushcuna tiyanan, chicchicuna tiyanan uchcucunachömi.
  hat-hat: Jou sa a, moun va pran tout zidòl yo te fè an ajan ak an lò pou fè sèvis
    pou yo, y'a voye yo jete bay rat ak chovsourit.
  eng-BSB: In that day men will cast away to the moles and bats their idols of silver
    and gold— the idols they made to worship.
  eng-WEBPB: In that day, men shall cast away their idols of silver and their idols
    of gold, which have been made for themselves to worship, to the moles and to the
    bats,
  kbq-kbq: Hanki ana zupa ana maka vahe'mo'za kaza osu havi anumzantamima silvareti'ene
    golireti'ma tro'ma huntene'zama mono'ma hunentaza zana, ana maka eri'za kfamozane
    tampramozama nemaniza havegampi atregahaze.
  nhe-BL: Huan ipan nopa tonal, nochi tlacame quintepehuase inintiotzitzi tlen oro
    huan plata tlen yajuanti quinmachijchijque para quinhueyichihuase. Quinmajcahuase
    campa itztoque quimichime huan tzotzome.
  gub-BL: A'e 'ar mehe teko paw upyhyk putar tupàn a'ua'u itaxig parat iapo pyrer
    wà nehe, itazu or iapo pyrer wà nehe no. Upyhyk putar wemiapo kwer wemimuwete
    wà nehe. Na'e wezar putar a'e tupàn a'ua'u wanagaw paw aguza wanupe anyra wanupe
    wà nehe.
  eng-DRA: In that day a man shall cast away his idols of silver, and his idols of
    gold, which he had made for himself to adore, moles and bats.
