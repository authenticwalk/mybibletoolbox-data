verse: ISA.002.020
translations:
  mal-C: തങ്ങൾക്കു നമസ്കരിക്കാൻ ഉണ്ടാക്കിയ സ്വർണവും വെള്ളിയുംകൊണ്ടുള്ള ബിംബങ്ങളെ മനുഷ്യർ
    ആ ദിവസത്തിൽ തുരപ്പനെലിക്കും നരിച്ചീറിനും എറിഞ്ഞുകളയും.
  deu-TKW: An jenem Tage werden die Menschen ihre silbernen und goldenen Götzen, die
    sie sich zur Anbetung gemacht haben, den Ratten und Fledermäusen hinwerfen,
  lin-lin: Na mokolo wana, bato bakobwaka epai ya bampuku mpe bangembo banzambe na
    bango ya bikeko ya palata mpe banzambe na bango ya bikeko ya wolo, oyo basalaki
    mpo ete bafukamela bango.
  eng-LSV: In that day man casts his idols of silver, || And his idols of gold, ||
    That they have made for him to worship, || To moles, and to bats,
  eng-GNV: At that day shall man cast away his siluer idoles, and his golden idoles
    (which they had made themselues to worship them) to the mowles and to the backes,
  eng-WEBSTER: In that day a man shall cast his idols of silver, and his idols of
    gold, which they made each one for himself to worship, to the moles and to the
    bats;
  nhw-BL: Huan ipan nopa tonal, nochi masehualme quintepehuase inintiotzitzi tlen
    oro huan plata catli inijuanti quinmachijchijque para quinhueyichihuase. Quinmajcahuase
    campa itztoque quimichime huan tzoleme.
  swh-ONEN: Siku ile, watu watawatupia panya na popo sanamu zao za fedha na za dhahabu,
    walizozitengeneza ili waziabudu.
  bba-bba: Tɔ̃ɔ te sɔɔ, tɔmbɑ koo ben bwɑ̃ɑroku ni bɑ sekɑ kɑ sii ɡeesu kɑ wurɑ bɑ
    sɑ̃ɑmɔ ɡunɔnɡuunu kɑ yɑnkɔ̃su deriɑ.
  eng-KJVCPB: In that day a man shall cast his idols of silver, and his idols of gold,
    Which they made each one for himself to worship, To the moles and to the bats;
  luo-luo: E kindeno ji nojwangʼ nyiseche manono molos gi fedha kod dhahabu ma yande
    gilamo, kaachiel gi oyieyo kod olik tiga.
  meu-meu: Una dina ai taunimanima ese edia silver kaivakukudia bona edia gold kaivakukudia,
    bae toma henidia diho totona e karadia ḡaudia, na migu bona sisiboi ediai bae
    negedia;
  npi-ULB: त्यस दिन मानिहरूले सुन र चाँदीका आफ्ना मूर्तीहरू फाल्‍नेछन्, जसको पुजा
    गर्न तिनीहरू आफैले बनाएका छन्— ती तिनीहरूले छुचुन्द्रा र चमेराहरूका अगि फाल्‍नेछन्
    ।
  yor-yor: Ní ọjọ́ náà ni àwọn ènìyàn yóò máa sọ àwọn ère fàdákà àti ère wúrà tí wọ́n
    ti yá fún bíbọ sí èkúté àti àwọn àdán.
  pes-OPCB: آنگاه مردم بتهای طلا و نقرهٔ خود را که برای پرستش ساخته بودند، برای موشهای
    کور و خفاشها خواهند گذاشت.
  tgl-ULB: Sa araw na iyon, itatapon ng mga tao ang mga diyus-diyosan nila na yari
    sa pilak at ginto na ginawa nila para sambahin nila —itatapon nila ito sa mga
    mowl at paniki.
  hui-hui: Horo ogoningi wali agali tigua dama mitangi bialu bi pupu wule gime ngolo
    silibarume wabu wini biaruni bibahende uli ngaruhabi egeanda dalagamia paliaga
    karuhabi ba a̱i̱ na̱i̱ bialu tini ibida piai holebira.
  mya-mya: ထို​နေ့​ရက်​ကာ​လ​ရောက်​သော​အ​ခါ​လူ​တို့​သည် မိ​မိ​တို့​သွန်း​လုပ်​ထား​သည့်​ရွှေ၊
    ငွေ​ရုပ်​တု​များ ကို​ပွေး​ကောင်​နှင့်​လင်း​နို့​တို့​၏​အ​ကြား​တွင် စွန့်​ပစ်​၍​ထား​ကြ​လိမ့်​မည်။-
  bod-N: ཉིན་མོ་དེ་ལ་མི་རྣམས་ཀྱིས་རང་གི་ཆེད་དུ་ཕྱག་བཙལ་སར་བཞེངས་པའི་གསེར་སྐུ་དང་དངུལ་སྐུ་རྣམས་བྱི་ལོང་དང་ཕ་ཝང་རྣམས་ལ་འདོར་ཞིང་།
  wsk-wsk: Day tom umu kaparuk se kariimet nunga kaem kawel silver se gold te nungurman
    ale perr nungaruwasan umu, dagor se borowore latut mel nongoma te warmon,
  sna-sna: Pazuva iro vanhu vacharasira kumakonzo nokuzviremwaremwa, zvifananidzo
    zvavo zvesirivha nezvifananidzo zvegoridhe, zvavakaita kuti vazvinamate.
  spa-BLM: En ese día, los hombres se desharán de sus ídolos de plata y sus ídolos
    de oro, que se han hecho para adorar, a los topos y a los murciélagos,
  cac-cac: A d'a jun c'ual chi', a eb' anima, ol laj sjulcanb'at juntzan̈ yechel scomon
    diosal eb' b'aj ay noc' ch'oov yed' b'aj ay noc' sotz', aton juntzan̈ b'ob'il
    yuj eb' d'a q'uen plata yed' d'a q'uen oro b'aj ix laj yal sb'a.
  swh-ULB: Siku hiyo watu watatupa sanamu zao za fedha na dhahabu ambazo wametengeneza
    wenyewe kwa ajili ya kuabudia - watazitupa mbali kwa fuko na popo.
  bel-bel: У той дзень чалавек кіне кратам і кажанам сваіх срэбраных і залатых сваіх
    ідалаў, якіх зрабіў сабе на пакланеньне ім,
  deu-ELBBK: An jenem Tag wird der Mensch seine Götzen aus Silber und seine Götzen
    aus Gold, die man ihm zum Anbeten gemacht hat, den Maulwürfen und den Fledermäusen
    hinwerfen,
  mbb-OT: Dutun he andew, is menge ed-ezapen he menge pelata wey menge vulawan he
    mibeelan dan su ed-ezapen dan, ibpenimbag dan diyà te menge rumat wey menge kaveg.
  mal-2015: യഹോവ ഭൂമിയെ നടുക്കുവാൻ എഴുന്നേല്ക്കുമ്പോൾ അവന്റെ ഭയങ്കരത്വംനിമിത്തവും
    അവന്റെ മഹിമയുടെ പ്രഭനിമിത്തവും പാറകളുടെ ഗഹ്വരങ്ങളിലും പൊട്ടിയ പാറകളുടെ വിള്ളലുകളിലും
    കടക്കേണ്ടതിന്നു
  gup-gup: Wanjh kunyimekbe nawu bininj kabirriburrihburriwe bedberre idols manbu
    mayh nawarre kakukyime manbu bedda birrimey silver dja gold bu birrikuknameng
    dja birrihmarneboddangeni.
  rmc-rmc: Andre oda džives o manuša čhivena het le krtkenge the le ňetopierenge peskre
    rupune the somnakune modli, saven peske kerde, hoj pes lenge te klaňinen.
  pes-OPV: در آن روز مردمان، بتهای نقره و بتهای طلای خود را که برای عبادت خویش ساخته‌اند،
    نزد موش کوران و خفاشها خواهندانداخت،
  ron-1924: Ын зиуа ачея, оамений ышь вор арунка идолий де арӂинт ши идолий де аур
    пе каре ши-й фэкусерэ ка сэ се ынкине ла ей, ый вор арунка ла шоболань ши ла лилиечь
  ben-OBCV: সেদিন লোকেরা, ইঁদুর ও বাদুড়ের কাছে ফেলে দেবে, তাদের রুপোর ও সোনার প্রতিমাগুলি
    যেগুলি তারা পুজো করার জন্য নির্মাণ করেছিল।
  som-som: Oo maalintaas dadku sanamyadooda lacagta ah iyo sanamyadooda dahabka ah
    oo ay u samaysteen inay caabudaan waxay u tuuri doonaan jiirarka iyo fiidmeeraha,
  lat-VUC: In die illa projiciet homo idola argenti sui, et simulacra auri sui, quæ
    fecerat sibi ut adoraret, talpas et vespertiliones.
  eng-ASVBT: In that day men shall cast away their idols of silver, and their idols
    of gold, which have been made for them to worship, to the moles and to the bats;
  ita-1885: In quel giorno l'uomo gitterà alle talpe, ed a' vipistrelli, gl'idoli
    del suo argento, e gl'idoli del suo oro, i quali altri gli avrà fatti, per adorarli;
  eng-LXXUP: For in that day a man shall cast forth his silver and gold abominations,
    which they made in order to worship vanities and bats;
  eng-ULB: On that day people will throw away their idols of silver and of gold that
    they have made for themselves to worship—they will throw them away to the moles
    and bats.
  spa-VBL: Ese día la gente tomará los ídolos de plata y oro que construyeron para
    adorar y los arrojarán a las ratas y a los murciélagos.
  fra-_FOB: En ce jour-là, l'homme jettera aux taupes et aux chauves-souris ses idoles
    d'argent et ses idoles d'or, qu'il s'était faites pour les adorer;
  mal-mal: യഹോവ ഭൂമിയെ നടുക്കുവാൻ എഴുന്നേല്ക്കുമ്പോൾ അവന്റെ ഭയങ്കരത്വം നിമിത്തവും
    അവന്റെ മഹിമയുടെ പ്രഭനിമിത്തവും പാറകളുടെ പിളർപ്പുകളിലും പൊട്ടിയ പാറകളുടെ വിള്ളലുകളിലും
    കടക്കേണ്ടതിന്
  urd-GVR: Us din insān sone-chāṅdī ke un butoṅ ko phaiṅk degā jinheṅ us ne sijdā
    karne ke lie banā liyā thā. Unheṅ chūhoṅ aur chamgādaṛoṅ ke āge phaiṅk kar
  suz-BL: मेको नाक्‍ती मुरपुकीम आन पूजा पचा कली सुन चांदी के सेल्‍शो मूर्ति थाक्‍यु
    नु पकातिक्‍ती आन ङोंइती ताइक्‍नीम। यसैया ३१:७
  eng-NOY: At that time shall men cast away their idols of silver and their idols
    of gold, Which they have made to worship, To the moles and the bats;
  ita-1927: In quel giorno, gli uomini getteranno ai topi ed ai pipistrelli gl’idoli
    d’argento e gl’idoli d’oro, che s’eran fatti per adorarli;
  ckb-ckb: لەو ڕۆژەدا مرۆڤ ئەو بتە زیو و زێڕانەی کە بۆ پەرستن دروستی کردوون، بۆ مشکەکوێرە
    و شەمشەمەکوێرەیان فڕێدەدات.
  eng-BBE: In that day men will put their images of silver and of gold, which they
    made for worship, in the keeping of the beasts of the dark places;
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಮನುಷ್ಯರು ಪೂಜಿಸುವುದಕ್ಕೋಸ್ಕರ ಮಾಡಿಕೊಂಡ ಬೆಳ್ಳಿಯ ಬೊಂಬೆಗಳನ್ನೂ ಚಿನ್ನದ
    ವಿಗ್ರಹಗಳನ್ನೂ ಇಲಿ ಬಾವಲಿಗಳಿಗಾಗಿ ಬಿಸಾಡಿಬಿಡುವರು.
  tam-2017: பூமியைத் தத்தளிக்கச்செய்யக் யெகோவா எழும்பும் அந்நாளிலே, அவருடைய பயங்கரத்திற்கும்,
    அவருடைய மகிமைப் புகழ்ச்சிக்கும் விலகி, கன்மலைகளின் வெடிப்புகளிலும் குன்றுகளின்
    சந்துகளிலும் புகுந்துகொள்ளும்படிக்கு,
  spa-RV-1909: Aquel día arrojará el hombre, á los topos y murciélagos, sus ídolos
    de plata y sus ídolos de oro, que le hicieron para que adorase;
  ron-BTF: În acea zi un om îşi va arunca idolii de argint şi idolii de aur, care
    şi i-au făcut fiecare pentru el însuşi să se închine, cârtiţelor şi liliecilor;
  eng-WEBP: In that day, men shall cast away their idols of silver and their idols
    of gold, which have been made for themselves to worship, to the moles and to the
    bats,
  eng-FBV: On that day the people will take the idols of silver and gold that they
    made to worship and throw them away to the rats and the bats.
  nld-1939: 'En op die dag gooien de mensen Hun zilveren goden weg met hun goden van
    goud, Die ze maakten om ze te aanbidden: Weg, voor de ratten en muizen.'
  nch-BL: Huan ipan nopa tonali, nochi masehualme quintepehuase ininteteyohua ten
    oro huan plata cati inijuanti quinmachijchijque para quinhueyichihuase. Quinmajcahuase
    campa itztoque quimichime huan tzotzome.
  vie-1934: Trong ngày đó, người ta sẽ ném cho chuột cho dơi những thần tượng bằng
    bạc bằng vàng mà họ làm ra cho mình thờ lạy;
  hin-CV: उस दिन मनुष्य अपनी सोने-चांदी की मूर्तियां जिन्हें उन्होंने बनाई थी, उन्हें
    छछूंदरों और चमगादड़ों के सामने फेंक देंगे.
  eng-OURB: In that day, men shall cast away their idols of silver, and their idols
    of gold, which have been made for themselves to worship, to the moles and to the
    bats;
  spa-BES: En ese día los hombres pondrán sus imágenes de plata y oro, que hicieron
    para la adoración, en la custodia de las bestias de los lugares oscuros;
  tdx-tdx: Amy andro zay, le haria’ ondatio amo sorao naho amo kananavio o hazomanga
    volafoty naho o hazomanga volamena nitsenè’ iareo ho fitalahoañeo.
  tha-KJV: ในวันนั้นคนจะเหวี่ยงรูปเคารพของตนออกไปอันทำด้วยเงิน และรูปเคารพของตนที่ทำด้วยทองคำ
    ซึ่งเขาทำไว้เพื่อตนเองจะนมัสการ ไปยังตัวตุ่นและตัวค้างคาว
  por-BR-2018: Naquele dia, o homem lançará seus ídolos de prata, e seus ídolos de
    ouro, que fizeram para se prostrarem diante deles, às toupeiras e aos morcegos.
  deu-ELO: An jenem Tage wird der Mensch seine Götzen von Silber und seine Götzen
    von Gold, die man ihm zum Anbeten gemacht hat, den Maulwürfen und den Fledermäusen
    hinwerfen,
  eng-WYC-2018: In that day a man shall cast away the idols of his silver, and the
    simulacra of his gold, which he had made to himself, for to worship mouldwarps
    and bats. (On that day a man shall throw away his idols of silver, and his idols
    of gold, which he had made for himself to worship, and he shall leave them for
    the moles and the bats.)
  epo-epo: En tiu tago la homo ĵetos al la talpoj kaj vespertoj siajn arĝentajn kaj
    orajn idolojn, kiujn li faris al si por adorado;
  uig-PIN: Xu künidǝ kixilǝr ɵzigǝ qoⱪunuxⱪa yasiƣan kümüx butliri wǝ altun butlirini
    ⱪariƣu qaxⱪanlarƣa wǝ xǝpǝrǝnglǝrgǝ taxlap beridu;
  beo-beo: Amo esoga, ilia da ilia silifa amola gouliga hamoi ogogosu ‘gode’ agoai
    liligi galadigimu. Amola dawa amola gamo da amo hamedei liligi lamu.
  tpi-OTNT: Long dispela taim ol manmeri bai i kisim ol giaman god ol i save lotuim,
    em ol i bin wokim long silva na gol, na bai ol i tromoi i go nabaut long ol ples
    bilong ol rat na bilong ol blakbokis.
  hau-SA: A wannan rana mutane za su zubar wa jaba da jamage gumakansu na azurfa da
    gumakansu na zinariya da suka yi don su bauta musu.
  uig-LAT: Shu künide kishiler özige choqunushqa yasighan kümüsh butliri we altun
    butlirini qarighu chashqanlargha we sheperenglerge tashlap béridu;
  nde-nde: Ngalolosuku abantu bazazilahlela emvukuzaneni lakubomalulwane izithombe
    zabo zesiliva lezegolide abazenzela ukuba bazikhonze.
  ton-ton: ‌ʻI he ʻaho ko ia ʻe lī ʻe he tangata ki he ngaahi mole mo e fanga peka,
    ʻa ʻene ngaahi tamapua siliva, mo ʻene ngaahi tamapua koula, ʻaia naʻe taki taha
    ngaohi maʻana ke lotu ki ai;
  ces-1613: V ten den zavrže člověk modly své stříbrné a modly své zlaté, kterýchž
    mu nadělali, aby se klaněl, totiž krtům a netopýřům.
  eng-WMB: In that day, men shall cast away their idols of silver and their idols
    of gold, which have been made for themselves to worship, to the moles and to the
    bats,
  tam-TCV: அந்த நாளிலே, மனிதர் தாம் வணங்குவதற்காகச் செய்த வெள்ளி விக்கிரகங்களையும்,
    தங்க விக்கிரகங்களையும் பெருச்சாளிகளுக்கும் வவ்வால்களுக்கும் எறிந்துவிடுவார்கள்.
  ceb-ULB: Nianang adlawa isalikway sa katawhan ang ilang mga diosdios nga plata ug
    bulawan nga ilang gibuhat aron ilang simbahon—ilabay nila kini ngadto sa mga ilaga
    ug mga kabog.
  pol-UBG: W tym dniu człowiek wrzuci kretom i nietoperzom swoje bożki srebrne i złote,
    które uczynił, aby oddawać im pokłon;
  urd-GVU: اُس دن انسان سونے چاندی کے اُن بُتوں کو پھینک دے گا جنہیں اُس نے سجدہ کرنے
    کے لئے بنا لیا تھا۔ اُنہیں چوہوں اور چمگادڑوں کے آگے پھینک کر
  deu-1912: Zu der Zeit wird jedermann wegwerfen seine silbernen und goldenen Götzen,
    die er sich hat machen lassen, anzubeten, in die Löcher der Maulwürfe und der
    Fledermäuse,
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಮನುಷ್ಯರು ತಮ್ಮ ಪೂಜೆಗೋಸ್ಕರ ಮಾಡಿಸಿಕೊಂಡ ಬೆಳ್ಳಿಯ ಬೊಂಬೆಗಳನ್ನೂ, ಬಂಗಾರದ
    ವಿಗ್ರಹಗಳನ್ನೂ, ಇಲಿ, ಬಾವಲಿಗಳಿಗಾಗಿ ಬಿಸಾಡಿ ಬಿಡುವರು.
  yap-yap: Nap’an nra taw ko rofen nem, ma bay ra n’iged e gol nge liyos ni silber
