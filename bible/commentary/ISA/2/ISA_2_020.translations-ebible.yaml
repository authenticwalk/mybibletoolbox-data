  ory-ory: ସଦାପ୍ରଭୁ ପୃଥିବୀକୁ ଅତିଶୟ କମ୍ପିତ କରିବା ପାଇଁ ଉଠିଲେ, ତାହାଙ୍କ ଭୟାନକତ୍ତ୍ୱ ଓ ତାହାଙ୍କ
