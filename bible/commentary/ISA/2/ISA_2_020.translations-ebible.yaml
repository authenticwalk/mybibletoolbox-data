  mdy-ETH: ዓሳ ዬያቶም ዚጋንዳጉዲ ፔ ኩጮና ሚዛጲሲ ኮሾና ቢሮና ዎርቆ ማላቶ ዖኦቻሢና ፓቃቶናም ኬኤሪ ዔያታ ዓኣዻንዳኔ።
  twi-ASANTE: Saa ɛda no, nnipa bɛto wɔn dwetɛ ne sikakɔkɔɔ ahoni a wɔyɛɛ sɛ wɔbɛsom
