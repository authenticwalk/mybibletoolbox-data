  pan-pan: ਉਸ ਦਿਨ ਲੋਕ ਆਪਣੇ ਚਾਂਦੀ ਅਤੇ ਸੋਨੇ ਦੇ ਬੁੱਤਾਂ ਨੂੰ, ਜਿਹੜੇ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਲਈ ਮੱਥਾ
