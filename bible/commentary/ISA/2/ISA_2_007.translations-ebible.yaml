verse: ISA.002.007
translations:
  mal-C: അവരുടെ ദേശം വെള്ളിയും സ്വർണവുംകൊണ്ടു നിറഞ്ഞിരിക്കുന്നു; അവരുടെ നിക്ഷേപങ്ങൾക്ക്
    ഒരു പരിധിയുമില്ല. അവരുടെ നാട് കുതിരകളെക്കൊണ്ടു നിറഞ്ഞിരിക്കുന്നു; അവരുടെ രഥങ്ങൾ
    എണ്ണി തിട്ടപ്പെടുത്താവുന്നതുമല്ല.
  deu-TKW: Ihr Land ward voll Silber und Gold - unermeßlich sind ihre Schätze -, ihr
    Land ward voll Rosse - unzählbar sind ihre Wagen -,
  lin-lin: Mokili na bango etondi na palata mpe wolo, bomengo na bango ezali na suka
    te. Mokili na bango etondi na bampunda mpe bakoki ata moke te kotanga bashar na
    bango ya bitumba.
  eng-LSV: And its land is full of silver and gold, || And there is no end to its
    treasures, || And its land is full of horses, || And there is no end to its chariots,
  eng-GNV: 'Their land also was full of siluer and golde, and there was none ende
    of their treasures: and their land was full of horses, and their charets were
    infinite.'
  eng-WEBSTER: 'Their land also is full of silver and gold, neither is there any end
    of their treasures; their land is also full of horses, neither is there any end
    of their chariots:'
  nhw-BL: Nojquiya totlal tiisraelitame temitoc ica miyac tomi tlen plata huan oro
    huan tlamantli catli pajpatiyo. Quinpiya tlahuel miyac cahuayos huan carros para
    quintequihuise ipan tlahuilancayotl.
  swh-ONEN: Nchi yao imejaa fedha na dhahabu, hakuna mwisho wa hazina zao. Nchi yao
    imejaa farasi, hakuna mwisho wa magari yao.
  bba-bba: Ben tem mu sii ɡeesu kɑ wurɑ yibɑ. Arumɑni ye yɑ wɑ̃ɑ mi, yɑ ǹ nɔru mɔ.
    Tem mɛ, mu mɑɑ dumi yibɑ, kɑ tɑbu kɛkɛ sisuɡii yi yi ǹ ɡeeru mɔ.
  eng-KJVCPB: 'Their land also is full of silver and gold, Neither is there any end
    of their treasures; Their land is also full of horses, Neither is there any end
    of their chariots:'
  luo-luo: Pinygi opongʼ gi fedha kod dhahabu; kendo mwandugi okadho akwana. Pinygi
    opongʼ kod farese; ngechegi mag lweny okadho akwana.
  meu-meu: Edia tano na silver bona gold ai e honumu, bona edia dava-bada kohudia
    na asie oremu; edia tano na hosi ai e honumu, bona edia kariota na asie oremu.
  npi-ULB: तिनीहरूका देश सुन र चाँदीले भरिएको छ र तिनीहरूका सम्पत्तिको कुनै कमी छैन
    । तिनीहरूका देश घोडाहरूले पुर्ण छ, न त तिनीहरूका रथहरूको नै कुनै कमी छ ।
  yor-yor: Ilẹ̀ wọn kún fún fàdákà àti wúrà, ìṣúra wọn kò sì ní òpin. Ilẹ̀ ẹ wọn kún
    fún ẹṣin, kẹ̀kẹ́ ogun wọn kò sì lópin.
  pes-OPCB: سرزمین آنها مملو از طلا و نقره گشته و گنجهایشان بی انتهاست، زمینشان از
    اسبها پر شده و ارابه‌هایشان بی پایان است.
  tgl-ULB: Puno ng pilak at ginto ang lupain nila, at walang hanggan ang yaman nila;
    puno ng mga kabayo ang lupain nila, maging ang mga karwahe nila, hindi rin mabilang.
  hui-hui: Muni siliba ngolobi nogo hosibi hosime gili laga garo ale karisibi dewaore
    daga labe nahe Isaraele dindiha to̱leda.
  mya-mya: သူ​တို့​၏​ပြည်​သည်​ရွှေ၊ ငွေ​ပေါ​များ​သ​ဖြင့် အ​တိုင်း​မ​သိ​အောင်​ချမ်း​သာ​ကြွယ်​ဝ​ပါ​၏။
    သူ​တို့​၏​ပြည်​၌​မြင်း​ပေါ​များ​၍ မြင်း​ရ​ထား အ​ရေ​အ​တွက်​မှာ​လည်း​အ​တိုင်း​မ​သိ​အောင်
    များ​ပါ​၏။-
  bod-N: དེ་དག་གི་ཡུལ་ལ་གསེར་དངུལ་གྱིས་གང་ནས་རྒྱུ་ནོར་ཟད་མཐའ་མེད་ལ། ས་གཞི་རྟ་ཡིས་ཁྱབ་ནས་ཤིང་རྟ་བགྲང་གིས་མི་ལང་བ་ཡིན།
  wsk-wsk: Nika kariimet nunga ali sor mu silver se gold ago terong mam; nunga mel
    ningo ningo mu ninguru duruk tarigiram aniso. Nunga ali sor mu horse ago lilim
    aram; se nunga karis mel mu ningi awote.
  sna-sna: Nyika yavo izere nesirivha negoridhe; pfuma yavo haiperi. Nyika yavo izere
    namabhiza; ngoro dzavo hadziperi.
  spa-BLM: Su tierra está llena de plata y oro, ni hay fin de sus tesoros. Sus tierras
    también están llenas de caballos, ni hay fin de sus carros.
  cac-cac: A co chon̈ab', b'ud'jinaquel yuj q'uen oro yed' q'uen plata, maxtzac b'ischaj
    jantac co b'eyumal. Maxtzac b'ischaj jantac noc' chej yed' carruaje yic oval.
  swh-ULB: Nchi yao imejaa fedha na dhahabu, na hakuna mipaka katika utajiri wao;
    nchi yao pia imejaa farasi, wala hakuna mipika ya magari.
  bel-bel: І напоўнілася зямля яго срэбрам і золатам, і ліку няма скарбам ягоным;
    і напоўнілася зямля яго конямі, і ліку няма калясьніцам ягоным;
  deu-ELBBK: Und ihr Land ist voll Silber und Gold, und ihrer Schätze ist kein Ende;
    und ihr Land ist voll Pferde, und ihrer Wagen ist kein Ende.
  mbb-OT: Mahabet he menge pelata wey vulawan diyà te tanè dan, ne kenà egkaamin is
    ketiǥeyunan dan. Mahabet is menge kudè dan, ne kenà egkaamin is menge kerwahi
    zan.
  mal-2015: അവരുടെ ദേശത്തു വെള്ളിയും പൊന്നും നിറഞ്ഞിരിക്കുന്നു; അവരുടെ നിക്ഷേപങ്ങൾക്കു
    കണക്കില്ല; അവരുടെ ദേശത്തു കുതിരകൾ നിറഞ്ഞിരിക്കുന്നു; അവരുടെ രഥങ്ങൾക്കും എണ്ണമില്ല.
  gup-gup: Kore kunred kabirrihni nakka birrikarrmi nadjalwern silver dja gold; mak
    nadjalwern namakmak kabirridjenkarrme. Mak djarrang mirndewernmerrinj bedberre,
    warridj nawern chariots kabirrikarrme.
  rmc-rmc: Andre lengri phuv hin pherdo rup the somnakaj a nane koňec lengre barvaľipnaske;
    andre lengri phuv hin pherdo graja a nane koňec lengre verdanenge.
  pes-OPV: و زمین ایشان از نقره و طلا پر شده وخزاین ایشان را انتهایی نیست، و زمین
    ایشان ازاسبان پر است و ارابه های ایشان را انتهایی نیست؛
  ron-1924: Цара лор есте плинэ де арӂинт ши де аур ши комориле лор н-ау сфыршит;
    цара есте плинэ де кай, ши кареле лор сунт фэрэ нумэр.
  ben-OBCV: তাদের দেশ সোনা ও রুপোয় পূর্ণ তাদের ঐশ্বর্যের যেন কোনও শেষ নেই। তাদের
    দেশ অশ্বেও পরিপূর্ণ, তাদের রথেরও যেন কোনো শেষ নেই।
  som-som: Oo weliba dalkooda waxaa ka buuxa lacag iyo dahab, oo khasnadahooduna dhammaad
    ma leh, oo weliba dalkooda waxaa ka buuxa fardo, oo gaadhifardoodyadooduna innaba
    dhammaad ma leh.
  lat-VUC: Repleta est terra argento et auro, et non est finis thesaurorum ejus.
  eng-ASVBT: And their land is full of silver and gold, neither is there any end of
    their treasures; their land also is full of horses, neither is there any end of
    their chariots.
  ita-1885: E il lor paese si è riempiuto d'argento e d'oro, talchè hanno tesori senza
    fine; il lor paese si è eziandio riempiuto di cavalli, ed hanno carri senza fine.
  eng-LXXUP: For their land is filled with silver and gold, and there was no number
    of their treasures; their land also is filled with horses, and there was no number
    of their chariots.
  eng-ULB: Their land is full of silver and gold, and is there no limit to their wealth;
    their land also is full of horses, nor is there limit to their chariots.
  spa-VBL: Su país está lleno de plata y oro, y de una riqueza infinita. Su tierra
    está llena de caballos; y tienen una cantidad interminable de carros.
  fra-_FOB: Son pays est plein d'argent et d'or, et il n'y a point de fin à ses trésors;
    son pays est plein de chevaux, et il n'y a point de fin à ses chars.
  mal-mal: അവരുടെ ദേശത്തു വെള്ളിയും പൊന്നും നിറഞ്ഞിരിക്കുന്നു; അവരുടെ നിക്ഷേപങ്ങൾക്കു
    കണക്കില്ല; അവരുടെ ദേശത്തു കുതിരകൾ നിറഞ്ഞിരിക്കുന്നു; അവരുടെ രഥങ്ങൾക്കും എണ്ണമില്ല.
  urd-GVR: Isrāīl sone-chāṅdī se bhar gayā hai, us ke ḳhazānoṅ kī had hī nahīṅ rahī.
    Har taraf ghoṛe hī ghoṛe nazar āte haiṅ, aur un ke rath gine nahīṅ jā sakte.
  suz-BL: मेको आन रागी सुन चांदीम ब्रीशो बाक्‍ब। मेको आन शोंप हिक्‍ने मचाप्‍चा ङा
    बाक्‍ब। मेको आन रागीमी शुश शारा बाक्‍नीम। मेको आन बग्‍गीपुकी हिक्‍ने मचाप्‍चा
    ङा बाक्‍नीम। मीका ५:९
  eng-NOY: Their land is full of silver and gold, And there is no end to their treasures;
    Their land is full of horses, And there is no end to their chariots;
  ita-1927: Il loro paese è pieno d’argento e d’oro, e hanno tesori senza fine; il
    loro paese è pieno di cavalli, e hanno carri senza fine.
  ckb-ckb: خاکیان پڕبوو لە زێڕ و زیو، گەنجینەکانی سنووریان نییە. خاکیان پڕبوو لە ئەسپ
    و گالیسکەکانی سنووریان نییە.
  eng-BBE: And their land is full of silver and gold, and there is no end to their
    stores; their land is full of horses, and there is no end to their carriages.
  kan-OKCV: ಅವರ ದೇಶವು ಬೆಳ್ಳಿ ಬಂಗಾರಗಳಿಂದ ತುಂಬಿದೆ. ಅವರ ಬೊಕ್ಕಸಗಳಿಗೆ ಮಿತಿಯಿಲ್ಲ. ಅವರ ದೇಶವು
    ಕುದುರೆಗಳಿಂದ ತುಂಬಿದೆ, ಅವರ ರಥಗಳಿಗೆ ಮಿತಿಯೇ ಇಲ್ಲ.
  tam-2017: அவர்களுடைய தேசம் வெள்ளியினாலும் பொன்னினாலும் நிறைந்திருக்கிறது; அவர்களுடைய
    பொக்கிஷங்களுக்கு முடிவில்லை; அவர்களுடைய தேசம் குதிரைகளாலும் நிறைந்திருக்கிறது;
    அவர்களுடைய இரதங்களுக்கும் முடிவில்லை.
  spa-RV-1909: Su tierra está llena de plata y oro, sus tesoros no tienen fin. También
    está su tierra llena de caballos; ni sus carros tienen número.
  ron-BTF: Ţara lor de asemenea este plină de aur şi argint, şi nu este sfârşit al
    tezaurelor lor; ţara lor este de asemenea plină de cai, şi nu este sfârşit al
    carelor lor;
  eng-WEBP: Their land is full of silver and gold, neither is there any end of their
    treasures. Their land also is full of horses, neither is there any end of their
    chariots.
  eng-FBV: Their country is full of silver and gold, and endless wealth. Their land
    is full of horses; and they have an endless amount of chariots.
  nld-1939: 'Hun land is vol zilver en goud: Geen eind aan hun schatten; Hun land
    is vol paarden: Geen eind aan hun wagens;'
  nch-BL: Nojquiya total tiisraelitame temitoc ica miyac tomi ten plata huan oro huan
    tamanti cati pajpatiyo. Quinpiya tahuel miyac cahuayojme huan carrojme para quintequihuise
    ipan tatehuilisti.
  vie-1934: Xứ nó đầy bạc và vàng, của cải vô cùng; xứ nó đầy những ngựa, xe cộ vô
    số.
  hin-CV: उनका देश भी सोना और चांदी से भरा है; और उनके पास धन की कमी नहीं. और उनका
    देश घोड़ों और रथों से भरा है.
  eng-OURB: Their land is full of silver and gold, neither is there any end of their
    treasures. Their land also is full of horses, neither is there any end of their
    chariots.
  spa-BES: Y su tierra está llena de plata y oro, y sus almacenes no tienen fin; su
    tierra está llena de caballos, y sus carros no tienen fin.
  tdx-tdx: Pea volafoty naho volamena ty tane’ iareo; tsifotofoto ty vara’e, tsitsike
    soavala ka ty tane’ iareo, tsy vatse iaheñe o sarete’eo;
  tha-KJV: แผ่​นดินของเขาเต็​มด​้วยเงินและทองคำ ทรัพย์สมบัติ​ของเขาไม่​มี​สิ้นสุด
    แผ่​นดินของเขาเต็​มด​้วยม้า รถรบของเขาไม่​มี​สิ้นสุด
  por-BR-2018: A terra deles está cheia de prata e de ouro, e os tesouros deles não
    têm fim; a terra deles está cheia de cavalos, e as carruagens deles não têm fim.
  deu-ELO: Und ihr Land ist voll Silber und Gold, und ihrer Schätze ist kein Ende;
    und ihr Land ist voll Rosse, und ihrer Wagen ist kein Ende.
  eng-WYC-2018: The land is filled with silver and gold, and none end is of the treasures
    thereof; and the land thereof is filled with horses, and the four-horsed carts
    thereof be unnumberable. (The land is filled with silver and gold, and there is
    no end to its treasures; and the land is filled with horses, and its chariots
    be innumerable.)
  epo-epo: Kaj ilia lando pleniĝis de arĝento kaj oro, kaj senfinaj estas iliaj trezoroj;
    kaj ilia lando pleniĝis de ĉevaloj, kaj sennombraj estas iliaj ĉaroj.
  uig-PIN: Zemini bolsa altun-kümüxkǝ tolup kǝtti; Bayliⱪliri tügimǝs; Yǝr-zemini
    atlarƣimu tolup kǝtti, Jǝng ⱨarwiliri ⱨǝm tügimǝs;
  beo-beo: Ilia soge da silifa amola gouli amoga nabai gala. Ilia liligi ida:iwane
    lai da idimu hamedei agoane ba:sa. Ilia da hosi osea:i gagui dagoi, amola ilia
    sa:liode da idimu hame gala.
  tpi-OTNT: Ol silva na gol na hos na karis i pulap tru long graun bilong Israel na
    ol man i no inap kaunim.
  hau-SA: Ƙasarsu ta cika da azurfa da zinariya; dukiyarsu kuma ba iyaka. Ƙasarsu
    ta cika da dawakai; kekunan yaƙinsu kuma ba iyaka.
  uig-LAT: Zémini bolsa altun-kümüshke tolup ketti; Bayliqliri tügimes; Yer-zémini
    atlarghimu tolup ketti, Jeng harwiliri hem tügimes;
  nde-nde: Ilizwe labo ligcwele isiliva legolide; inotho yabo ayilakuphela. Ilizwe
    labo ligcwele amabhiza; izinqola zabo zempi kazipheli.
  ton-ton: ‌ʻOku fonu foki ʻa honau fonua ʻi he siliva mo e koula, pea ʻoku ʻikai
    hano ngataʻanga ʻo ʻenau koloa; pea ʻoku fonu foki ʻa honau fonua ʻi he fanga
    hoosi, pea ʻoku ʻikai hano ngataʻanga ʻo ʻenau saliote;
  ces-1613: K tomu naplněna jest země jejich stříbrem a zlatem, tak že není konce
    pokladům jejich; naplněna jest země jejich i koňmi, vozům pak jejich počtu není.
  eng-WMB: Their land is full of silver and gold, neither is there any end of their
    treasures. Their land also is full of horses, neither is there any end of their
    chariots.
  tam-TCV: அவர்களுடைய நாடு வெள்ளியாலும், தங்கத்தாலும், நிறைந்திருக்கிறது; அவர்களுடைய
    பொக்கிஷங்களுக்கு அளவேயில்லை. அவர்களுடைய நாடு குதிரைகளால் நிறைந்திருக்கிறது; அவர்களிடத்தில்
    தேர்களும் ஏராளமாயிருக்கின்றன.
  ceb-ULB: Napuno sa plata ug bulawan ang ilang yuta, ug walay kataposan ang ilang
    bahandi; napuno usab sa mga kabayo ang ilang yuta, walay kataposan ang ilang mga
    karwahe.
  pol-UBG: Ich ziemia jest pełna srebra i złota i nie ma końca ich skarbom. Ich ziemia
    jest pełna koni i nie ma końca ich rydwanom.
  urd-GVU: اسرائیل سونے چاندی سے بھر گیا ہے، اُس کے خزانوں کی حد ہی نہیں رہی۔ ہر طرف
    گھوڑے ہی گھوڑے نظر آتے ہیں، اور اُن کے رتھ گنے نہیں جا سکتے۔
  deu-1912: Ihr Land ist voll Silber und Gold, und ihrer Schätze ist kein Ende; ihr
    Land ist voll Rosse, und ihrer Wagen ist kein Ende.
  kan-2017: ಅವರ ದೇಶವು ಬೆಳ್ಳಿಬಂಗಾರಗಳಿಂದ ತುಂಬಿದೆ. ಅವರ ನಿಧಿನಿಕ್ಷೇಪಗಳಿಗೆ ಮಿತಿಯಿಲ್ಲ. ಅವರ
    ದೇಶವು ಅಶ್ವಬಲದಿಂದ ತುಂಬಿದೆ. ಅವರ ರಥಗಳಿಗೆ ಮಿತಿಯೇ ಇಲ್ಲ.
  yap-yap: Binaw rorad e ba sug ko silber nge gol, pi machaf rorad e dariy folen.
    Ma binaw rorad e ba sug ko os, ma dabiyag i the’eg e pi chariot rorad.
  hlt-MCSB: A khohmuen ah ngun neh sui khaw bae tih a thakvoh khaw vawt pawh. A khohmuen
    ah marhang khaw bae tih a leng te bawt pawh.
  mdy-ETH: ሳዓ ዔያቶኮ ቢራና ዎርቄና ኩሜሢሮ፥ ቆላ ዔያቶኮ ኮሺ ሚርጌኔ፤ ዓጫ ዔያቶኮ ፓራ ኩሜኔ፥ ዔያቶኮ ሳርጌሌ ዖይታኣ
    ፓይዲንቱዋያኬ።
  twi-ASANTE: Dwetɛ ne sikakɔkɔɔ ahyɛ wɔn asase no so ma; wɔn ademudeɛ dɔɔso bebree.
    Apɔnkɔ ayɛ wɔn asase no so ma; na wɔn nteaseɛnam dodoɔ nni ano.
  eng-WEBU: Their land is full of silver and gold, neither is there any end of their
    treasures. Their land also is full of horses, neither is there any end of their
    chariots.
  wal-wal: Eta biittai birainne worqqai kumidoogaa; eta miishshau zawi baawa. Eta
    biittai pari kumidoogaa; eta para gaaretussi zawi baawa.
  spa-PDDPT: Su tierra está llena de plata y oro, y sus tesoros no tienen fin. También
    su tierra está llena de caballos, y sus carruajes son incontables.
  gun-gun: Ijyvy re ma heta oĩ prata ha'e ouro. Ndoipapa kuaavei ma opa mba'e porã
    oguereko va'e. Ha'e py oĩ kavaju anho, ha'e karóxa'i voi mbovy rei e'ỹ ikuai.
  ilo-ULB: Napnoan iti pirak ken balitok ti dagada ket awan pagpatinggaan ti kinabaknangda;
    napnoan pay ti dagada kadagiti kabalio, kasta met a saan a mabilang dagiti karwaheda.
  kpg-kpg: Nadau henua gu baalahu silber mono goolo, gei nadau maluagina e de ngudu,
    nadau hoodo mono waga dauwa e hagalee odi.
  uig-ARA: زېمىنى بولسا ئالتۇن-كۈمۈشكە تولۇپ كەتتى؛ بايلىقلىرى تۈگىمەس؛ يەر-زېمىنى
    ئاتلارغىمۇ تولۇپ كەتتى، جەڭ ھارۋىلىرى ھەم تۈگىمەس؛
  sus-sus: I xa ɲama bara xɛɛma nun gbeti gbegbe sɔtɔ, e xa naafuli mu ɲɔnma. E xa
    bɔxi bara rafe sɔɔri xa soee nun e ragisee ra.
  pon-2006: Sapwarailo direkilahr silper oh kohl, oh sohte me kak wadekada uwen tohtohn
    arail dipwisou kesempwal akan. Sapwarailo direkilahr oahs, oh wararail werennansapw
    en mahwen kan sohte kak wadawad.
  ksd-ksd: Kadia gunan i kor ma ra silva ma ra goled bula, ma kadia ngatngat na tabarikik
    i tup ia; damana bula kadia gunan i kor ma ra umana os, ma ra lavur kiki na vinavana
    i tup ia pire diat.
  tur-YTC: Ülkeleri gümüş ve altınla dolu, hazinelerinin sonu yoktur. Onların diyarı
    da atlarla dolu, savaş arabalarının da sonu yoktur.
  grc-BRENT: Ἐνεπλήσθη γὰρ ἡ χώρα αὐτῶν ἀργυρίου καὶ χρυσίου, καὶ οὐκ ἦν ἀριθμὸς τῶν
    θησαυρῶν αὐτῶν· καὶ ἐνεπλήσθη ἡ γῆ ἵππων, καὶ οὐκ ἦν ἀριθμὸς τῶν ἁρμάτων αὐτῶν.
  ind-AYT: Tanah mereka juga penuh dengan perak dan emas, dan kekayaan mereka tidak
    ada batasnya. Tanah mereka penuh juga dengan kuda, dan kereta-kereta mereka tidak
    terhitung jumlahnya.
  nya-nya: Dziko lawo ndi lodzaza ndi siliva ndi golide; ndipo chuma chawo ndi chosatha.
    Dziko lawo ndi lodzaza ndi akavalo; ndipo magaleta awo ankhondo ngosawerengeka.
  hrv-hrv: Zemlja mu je puna srebra i zlata i blagu mu kraja nema; zemlja mu je puna
    konja, kolima mu broja nema.
  mps-mps: Te Israel dabego tǫ te silva, me gol, me hos, me karis dabego mu pągąna
    pali. Tama bidigo nedebo usu egobeo.
  tpi-tpi: Ol silva na gol na hos na karis i pulap tru long graun bilong Israel na
    ol man i no inap kaunim.
  dan-1931: Deres Land er fuldt af Sølv og Guld, talløse er deres Skatte; deres Land
    er fuldt af Heste, talløse er deres vogne;
  vie-OVCB: Ít-ra-ên đầy dẫy bạc và vàng; có của cải nhiều vô tận. Đất của họ đầy
    ngựa; và vô số chiến xa.
  guj-2017: તેઓની ભૂમિ સોનાચાંદીથી ભરપૂર છે, તેઓના ખજાનાનો કોઈ પાર નથી; તેઓનો દેશ
    ઘોડાઓથી ભરપૂર છે અને તેઓના રથોનો કોઈ પાર નથી.
  pon-2006A: Sapwarailo direkilahr silper oh kohl, oh sohte me kak wadekada uwen tohtohn
    arail dipwisou kesempwal akan. Sapwarailo direkilahr oahs, oh wararail werennansapw
    en mahwen kan sohte kak wadawad.
  por-BRBSL: A terra deles está cheia de prata e ouro, nem há um fim de seus tesouros.
    Suas terras também estão cheias de cavalos, nem existe nenhuma ponta de suas carruagens.
  cth-cth: Ahnimae ram teh sui ngun hoi akawi teh, a tawnta awh e teh touklek thai
    hoeh. Ahnimae ram hai marang hoi akawi teh, rangleng touklek thai hoeh.
  twi-twi: Dwetɛ ne sikakɔkɔɔ ahyɛ wɔn asase no so ma; wɔn ademude dɔɔso bebree. Apɔnkɔ
    ayɛ wɔn asase no so ma; na wɔn nteaseɛnam dodow nni ano.
  hlt-hlt: A khohmuen ah ngun neh sui khaw bae tih a thakvoh khaw vawt pawh. A khohmuen
    ah marhang khaw bae tih a leng te bawt pawh.
  tbz-SIM: Mɛsɔɔ nnɛ̀ timɑ́tì pɛ́ítì kɛ̀ dɛ̀ sũ̀ṹ mbɛ ɛì miɛkɛ bɑ́ bɛ dítítuɔ tɛ̃́nkɛ
    í mɔkɛ yɛ̀ mɑ̀mɛ̀ kɛ̀ sisɛ̃ĩ́ píɛ́kɛ́ sikpɑ̀rìnɑɑsɛ̃ĩ́ í dò nkɛ́kɑɑ nkɛ́deè.
  msy-2020: Silva ko gol, Israelɨn nguazim bar a gizɨfa, ezɨ me uan bizir aghuiba
    mengan ibura. Me hosɨn bar avɨriba iti, egha me uan karisba, bar da mengan iburagham.
  dop-dop: Wʋlɑ nɑ liɣitee su pɑ tɛtʋ tɑɑ, pɑ wɛnɑʋ fɛɩ tǝnɑɣɑ. Kpɑɣɑnǝŋ su pɑ tɛtʋ
    tɑɑ, yoou kɛɛkɛnɑɑ fɛɩ kɑlʋɣʋ.
  azb-azb: Ölkələri qızıl-gümüşlə dolu, Xəzinələrinin sonu yoxdur. Ölkələrində çoxlu
    atlar var, Döyüş arabaları külli miqdardadır.
  eng-DBY: 'And their land is full of silver and gold, and there is no end of their
    treasures: their land also is full of horses, and there is no end of their chariots.'
  hin-2017: उनका देश चाँदी और सोने से भरपूर है, और उनके रखे हुए धन की सीमा नहीं; उनका
    देश घोड़ों से भरपूर है, और उनके रथ अनगिनत हैं।
  wol-KYG: Seen réew maa ngi ne gàññ ak xaalis ak wurus, alal du jeex, fas ne xas,
    watiiri xare du jeex.
  eng-YLT: And its land is full of silver and gold, And there is no end to its treasures,
    And its land is full of horses, And there is no end to its chariots,
  eng-WYC-2017: The land is filled with silver and gold, and none end is of the treasures
    thereof; and the land thereof is filled with horses, and the four-horsed carts
    thereof be unnumberable.
  eng-WMBB: Their land is full of silver and gold, neither is there any end of their
    treasures. Their land also is full of horses, neither is there any end of their
    chariots.
  urd-GVH: इसराईल सोने-चाँदी से भर गया है, उसके ख़ज़ानों की हद ही नहीं रही। हर तरफ़
    घोड़े ही घोड़े नज़र आते हैं, और उनके रथ गिने नहीं जा सकते।
  rug-rug: Sa dia popoa pa Izireli si siṉia na siliva meke qolo, loke vina betona
    sa dia tinagotago. Sa dia popoa si siṉia na hose, meke loke vinabetodi sari na
    dia totopili varipera.
  gaz-gaz: Biyyi isaanii meetii fi warqeen guutamteerti; qabeenyi isaanii dhuma hin
    qabu. Biyyi isaanii fardeeniin guutamteerti; gaariiwwan isaaniis dhuma hin qaban.
  fra-LSG: Le pays est rempli d’argent et d’or, Et il y a des trésors sans fin; Le
    pays est rempli de chevaux, Et il y a des chars sans nombre.
  yal-yal: Yamanan nafexi gbeti fixɛn nun xɛmaan nan na, a nafunla mi nɔɛ yatɛ. Yamanan
    nafexi soone nan na, a yɛngɛ so wontorone mi nɔɛ yatɛ.
  haw-1868: Ua piha ko lakou aina i ke kala, a me ke gula, Aole e pau i ka heluia
    ko lakou waiwai; Ua piha hoi ko lakou aina i na lio, Aole e pau i ka heluia na
    kaakaua o lakou.
  arb-NAV: امْتَلأَتْ أَرْضُهُمْ فِضَّةً وَذَهَباً، وَكُنُوزُهُمْ لَا نِهَايَةَ لَهَا،
    وَامْتَلأَتْ بِلادُهُمْ بِالْخَيْلِ، وَمَرْكَبَاتُهُمْ لَا تُحْصَى.
  ewe-ewe: Woƒe anyigba dzi yɔ fũu kple klosalo kple sika, eye seɖoƒe meli na woƒe
    kesinɔnuwo o. Sɔwo bɔ ɖe woƒe anyigba dzi, eye seɖoƒe meli na woƒe tasiaɖamwo
    o.
  eng-LEE: And full became their land of silver and gold, and there is no end to their
    treasures; and full became their land of horses, and there is no end to their
    chariots;
  asm-FB: তেওঁলোকৰ দেশ ৰূপেৰে আৰু সোণেৰে পৰিপূৰ্ণ, আৰু তেওঁলোকৰ ধনসম্পত্তি সীমাহীন;
    তেওঁলোকৰ দেশ ঘোঁৰাৰে পৰিপূৰ্ণ, আৰু তেওঁলোকৰ ৰথৰ সীমাহীন।
  sus-A: عِ شَ حَمَ بَرَ شّيمَ نُن فبٍتِ فبٍفبٍ سْتْ، عٍ شَ نَاقُلِ مُ حْنمَ. عٍ شَ
    بْشِ بَرَ رَقٍ سْورِ شَ سٌييٍ نُن عٍ رَفِسٍيٍ رَ.
  fra-SBL: Leur terre est pleine d'argent et d'or, et leurs trésors n'ont pas de fin.
    Leurs terres sont aussi pleines de chevaux, et il n'y a pas de fin à leurs chars.
  hbo-hbo: וַתִּמָּלֵ֤א אַרְצֹו֙ כֶּ֣סֶף וְזָהָ֔ב וְאֵ֥ין קֵ֖צֶה לְאֹצְרֹתָ֑יו וַתִּמָּלֵ֤א
    אַרְצֹו֙ סוּסִ֔ים וְאֵ֥ין קֵ֖צֶה לְמַרְכְּבֹתָֽיו׃
  kik-kik: Bũrũri wao ũiyũrĩte betha na thahabu, igĩĩna ciao itingĩthira. Bũrũri wao
    ũiyũrĩte mbarathi; na ngaari ciao cia ita itingĩtarĩka.
  fra-NCL: Leur pays est rempli d’argent et d’or, et leurs trésors sont sans fin ;
    leur pays est rempli de chevaux, et leurs chars sont sans nombre.
  cek-AK: Nihcae ih prae loe sui, sumkanglung hoiah koi moe, kroeklaek ai khoek to
    hmuenmaenawk a tawnh o; prae doeh hrangnawk hoiah koi moe, hrang lakoknawk doeh
    kroeklaek ai khoek to a tawnh o;
  cuk-cuk: E-yalagi, mani-sunnabi engus bukwad, olo-sunnabi engus bukwad, e-ibmar-nuegan
    gege ebisleged. E-yalagine, moli-bukidar nikad, e-moli-ur-bila-onomalad gege ebisleged.
  uig-CYR: Зимини болса алтун-күмүчкә толуп кәтти; Байлиқлири түгимәс; Йәр-зимини
    атларғиму толуп кәтти, Җәң һарвулири һәм түгимәс;
  tel-2017: వాళ్ళ దేశం వెండి బంగారాలతో నిండి ఉంది. వాళ్ళ సంపాదనకు మితి లేదు. వాళ్ళ
    దేశం గుర్రాలతో నిండి ఉంది. వాళ్ళ రథాలకు మితి లేదు.
  hat-BSA: Anplis, peyi yo vin plen ak ajan ak lò e pou richès yo, nanpwen fen. Peyi
    yo osi vin plen ak cheval yo, e ak cha lagè yo, nanpwen fen.
  kos-kos: Facl selos sessesla ke silver ac gold, ac tia ku in oaoala mwe kasrup lalos.
    Facl selos sessesla ke horse, ac tia ku in oaoala pisen chariot okoalos.
  hbo-WLC: וַתִּמָּלֵ֤א אַרְצוֹ֙ כֶּ֣סֶף וְזָהָ֔ב וְאֵ֥ין קֵ֖צֶה לְאֹצְרֹתָ֑יו וַתִּמָּלֵ֤א
    אַרְצוֹ֙ סוּסִ֔ים וְאֵ֥ין קֵ֖צֶה לְמַרְכְּבֹתָֽיו׃
  ibo-ibo: Ala ha jupụtara nʼọlaọcha na ọlaedo, ha bara ụba nke ukwuu. Ala ha jupụtara
    nʼịnyịnya. Ụgbọ agha ha dịkwa ukwuu.
  ory-ory: ସେମାନଙ୍କ ଦେଶ ମଧ୍ୟ ରୂପା ଓ ସୁନାରେ ପରିପୂର୍ଣ୍ଣ; ସେମାନଙ୍କ ଧନର ସୀମା ନାହିଁ; ଆହୁରି,
    ସେମାନଙ୍କ ଦେଶ ଅଶ୍ୱରେ ପରିପୂର୍ଣ୍ଣ ଓ ସେମାନଙ୍କ ରଥର ସୀମା ନାହିଁ।
  chk-chk: Fanüer a ur ren silifer me kolt, nge wöür kana resap tongeni it. Iwe, fanüer
    a masou ren oris kana, nge war woken ra fokun chomong.
  rop-rop: Ola Isreil pipul garram detmatj mani en gol en silba en bigismob hosis
    en bagi du.
  ukr-1871: Земля стала повна срібла й золота, а скарбам їх і лїку не має; й переповнилась
    земля кіньми й безлїччю колесниць;
  deu-1951: Ihr Land ist voll Silber und Gold und ihrer Schätze kein Ende; ihr Land
    ist voll Rosse, und ihrer Wagen ist kein Ende;
  eng-JPS: Their land also is full of silver and gold, neither is there any end of
    their treasures; their land also is full of horses, neither is there any end of
    their chariots.
  srp-1865: I zemlja je njihova puna srebra i zlata, i blagu njihovu nema kraja; zemlja
    je njihova puna konja, i kolima njihovijem nema kraja.
  lug-lug: 'Ensi yaabwe ejjudde effeeza ne zaabu, n’obugagga bwabwe tebuliiko kkomo:
    ensi yaabwe ejjudde embalaasi, era erimu n’amagaali g’embalaasi mangi nnyo.'
  heb-heb: ותמלא ארצו כסף וזהב ואין קצה לאצרתיו ותמלא ארצו סוסים ואין קצה למרכבתיו׃
  ben-IRV: তাদের দেশ সোনা ও রূপায় ভরা, তাদের ধন-সম্পদের সীমা নেই। তাদের দেশ ঘোড়ায়
    পরিপূর্ণ আর তাদের রথের সীমা নেই।
  pan-pan: ਉਹਨਾਂ ਦਾ ਦੇਸ ਚਾਂਦੀ-ਸੋਨੇ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ, ਉਹਨਾਂ ਦੇ ਖਜ਼ਾਨਿਆਂ ਦਾ ਅੰਤ ਨਹੀਂ
    ਹੈ, ਉਹਨਾਂ ਦਾ ਦੇਸ ਘੋੜਿਆਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਉਹਨਾਂ ਦੇ ਰਥਾਂ ਦਾ ਅੰਤ ਨਹੀਂ ਹੈ।
  mya-JVB: သူ တို့ပြည် သည် ရွှေ ငွေ နှင့်ကြွယ်ဝ ၍ ၊ ဥစ္စာ ပစ္စည်း အတိုင်း မသိများ၏။
    သူ တို့ပြည် သည် မြင်း နှင့် ကြွယ်ဝ ၍ ၊ မြင်းရထား အတိုင်း မသိများ၏။
  tte-O: Isileli kalona mena ikalapowon siliba yo gole. Nige sowasowana imwawasi wasawasa
    koina. Tabe osi kolili ibaibaiwasosi yo tabe saliyota nige ana kaba mwawasi.
  tbg-tbg: Silvaa orive, kori orive, ohive, iqoka kaarive, vi haikava vi haikava Isareri
    vataini mpiqaro vaivaro vi haikara kaara ntuvake tavaarirava kia ho vaira.
  hmo-hmo: Israela ena tano be siliva bona golo dekenai ia honu noho, bona Israela
    taudia edia davana bada kohudia be idia ore lasi. Edia tano be hosi dekenai ia
    honu noho, bona edia kariota be idia ore lasi.
  urd-urd: और उनका मुल्क सोने — चाँदी से मालामाल है, और उनके ख़ज़ाने बे शुमार हैं
    और उनका मुल्क घोड़ों से भरा है, उनके रथों का कुछ शुमार नहीं।
  rus-SYN: И наполнилась земля его серебром и золотом, и нет числа сокровищам его;
    и наполнилась земля его конями, и нет числа колесницам его;
  bqc-SIM: Ãnusu ń vuao di ń bùsuuɛ, an àizɛɛↄ lɛ́ vĩo. Sↄ̃́ di ń bùsuuɛ,
    an zĩkasↄ̃goↄ lɛ́ vĩo.
  tcz-CHONGTHU: Israel chu Sana dangka’n adimsetne. Agouthilhou jong beitih aumtapoi.
    Galmanchah bulhingsetnin akikoiyun, sakol kangtalai jong bulhingsetnin aneitauve.
  mar-mar: त्यांची भूमी चांदी व सोन्याने भरगच्च झाली आहे; त्यांच्या श्रीमंतीला सीमा
    राहिलेली नाही, त्यांची भूमी घोडे व रथ यांनी भरलेली असून त्यासही सीमा उरलेली नाही.
  qub-qub: Israelchöga aypallami caycan goripis, guellaypis. Ima-ayca riquësacunapis
    aypallami caycan. Cawallupis aypallami. Yupaytapis mana atipaypämi caycan pillyapaj
    carrëtacunapis.
  hat-hat: Peyi a plen ajan ak lò. Richès pèyi a pa gen limit. Peyi a plen chwal.
    Ou pa ka konte kantite cha pou fè lagè yo genyen.
  eng-BSB: Their land is full of silver and gold, with no limit to their treasures;
    their land is full of horses, with no limit to their chariots.
  eng-WEBPB: Their land is full of silver and gold, neither is there any end of their
    treasures. Their land also is full of horses, neither is there any end of their
    chariots.
  kbq-kbq: Hanki mopa zamifina silvamo'ene golimo'enena avitege'za, magore hu'za feno
    zankura atupara osu'naze. Mopa zamifina hosi afutamimo'za hakare hazage'za, karisigura
    atupara osu'naze.
  nhe-BL: Nojquiya totlal tiisraelitame temitoc ica miyac tomi tlen plata huan oro
    huan tlamantli tlen pajpatiyo. Quinpiya tlahuel miyac cahuayos huan carros para
    quintequihuise ipan tlatehuijcayotl.
  gub-BL: Izaew waiwy heta tetea'u itaxig parat. Heta tetea'u itazu or no. Teko nupuner
    kwaw ipapar haw rehe wà, ta'e heta tetea'u a'e xe. Heta tetea'u ywyramawa zeàmàtyry'ymawhu
    rehe har a'e ywy rehe wà no. Heta tetea'u kawaru wà no. Nazapuner kwaw wapapar
    haw rehe nehe.
  eng-DRA: 'Their land is filled with silver and gold: and there is no end of their
    treasures.'
