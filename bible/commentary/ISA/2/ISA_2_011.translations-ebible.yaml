verse: ISA.002.011
translations:
  mal-C: അഹങ്കാരിയുടെ കണ്ണ് താഴ്ത്തപ്പെടും; മനുഷ്യന്റെ ഗർവം കുനിയും; ആ ദിവസത്തിൽ യഹോവമാത്രം
    മഹത്ത്വീകരിക്കപ്പെടും.
  deu-TKW: Und der Menschen Stolz wird gebeugt und der Männer Hochmut gedemütigt,
    und nur Jahwe wird an jenem Tag erhaben sein!
  lin-lin: Na mokolo wana, moto ya lolendo akokitisa elongi, bato ya lofundu bakokitisama ;
    Yawe kaka nde akonetolama.
  eng-LSV: The haughty eyes of man have been humbled, || And the loftiness of men
    has been bowed down, || And YHWH alone has been set on high in that day.
  eng-GNV: The hie looke of man shall be humbled, and the loftinesse of men shalbe
    abased, and the Lord onely shall be exalted in that day.
  eng-WEBSTER: The lofty looks of man shall be humbled, and the haughtiness of men
    shall be abased, and the LORD alone shall be exalted in that day.
  nhw-BL: Pampa TOTECO quinechcapantlalis nochi masehualme catli mohueyimatij huan
    nochi amojuanti anmechpinahualtis. Ipan nopa tonal, san TOTECO anquihueyitlalise.
  swh-ONEN: Macho ya mtu mwenye majivuno yatanyenyekezwa na kiburi cha wanadamu kitashushwa,
    Bwana peke yake ndiye atakayetukuzwa siku hiyo.
  bba-bba: Tɔ̃ru ɡɑrɑ sisi tè sɔɔ bɑ koo wi u tii sue kɑwɑ kpɑ bu Yinni Gusunɔ turo
    wɔlle suɑ.
  eng-KJVCPB: The lofty looks of man shall be humbled, And the haughtiness of men
    shall be bowed down, And the Lord alone shall be exalted in that day.
  luo-luo: Wangʼ teko mar ngʼama janjore nothir kendo sunga mag ji nodwok piny; Jehova
    Nyasaye kende ema notingʼ nyinge malo odiechiengno.
  meu-meu: Vairadia ai e hekokorokumu taudia ita-itadia bae hamaragi, taunimanima
    edia heaḡi bae hamanau; Iehova sibona mo bae imodaia una dina ai.
  npi-ULB: मानिसहको अहङ्कारी हेराइलाई तल झारिनेछ र मानिसहरूको घमण्डलाई तल पारिनेछ,
    अनि त्‍यो दिन परमप्रभुलाई मात्र उचालिनेछ ।
  yor-yor: Ojú agbéraga ènìyàn ni a ó rẹ̀ sílẹ̀ a ó sì tẹrí ìgbéraga ènìyàn ba, Olúwa
    nìkan ṣoṣo ni a ó gbéga ní ọjọ́ náà.
  pes-OPCB: در آن روز، بلندپروازی و تکبر انسانها نابود خواهد شد و فقط خداوند متعال
    خواهد بود.
  tgl-ULB: Ibababa ang mapagmataas na titig ng mga tao, ibabagsak ang kahambugan ng
    mga tao at si Yawheh lang ang itataas sa araw na iyon.
  hui-hui: Anduane Homogo ibuni ibirangi mana ko mine howa bialu tininaga mini hangu
    mo yaraga haga karu bope haragola ti taga timbuni ho holebira. Ani helowa horo
    ogoningi Anduane Homogo ibuni hangu mini lene timbuni holebira.
  mya-mya: လူ​တို့​၏​မာန်​စွယ်​ကျိုး​မည့်​အ​ချိန်၊ မောက်​မာ ထောင်​လွှား​မှု​ပျက်​သုဉ်း​မည့်​အ​ချိန်​ကျ​ရောက်
    လာ​လိမ့်​မည်။ ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​တစ်​ပါး တည်း​သာ​လျှင်​ချီး​မြှောက်​ခြင်း​ကို​ခံ​တော်​မူ​ရ
    လိမ့်​မည်။-
  bod-N: ཉིན་དེར་མིག་གི་ལྟ་སོ་མཐོ་བ་རྣམས་ལ་དམའ་འབེབ་བྱེད་ཅིང་། ང་རྒྱལ་ཅན་རྣམས་ཀྱིས་མགོ་བོ་སྨད་པ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེ་གཅིག་པུ་ཡར་འདེག་པར་འགྱུར་རོ། །
  wsk-wsk: Kualala kasik namawara alo mu, nu nongorak kaparukko, awiriya nunumi patawuwasan
    mu mel yam ko nunga bitirukko. Ale tom umu te Yawe kota nup biya kuali biya bagarukko.
  sna-sna: Meso omunhu anozvikudza achaninipiswa, uye kuzvikudza kwavanhu kuchaderedzwa;
    asi Jehovha oga ndiye achakudzwa pazuva iro.
  spa-BLM: Las miradas altivas del hombre serán abatidas, la arrogancia de los hombres
    será doblegada, y sólo Yahvé será exaltado en ese día.
  cac-cac: A eb' ac'umtac, ol em n̈ojan eb'. A eb' syic' val chaan̈ sb'a, ol ic'jocxicanem
    eb'. An̈ej Jehová ol ic'jocchaan̈ d'a jun c'ual chi'.
  swh-ULB: Mtu anaye tazama kwa kujivuna atashushw chini, na kiburi cha watu kitashushwa
    chini, na Yahwe mwenyewe atainuliwa siku hiyo.
  bel-bel: Панікнуць гордыя вочы чалавека, і высокае людское прынізіцца; і адзін Гасподзь
    будзе высокі ў той дзень.
  deu-ELBBK: Die hochmütigen Augen des Menschen werden erniedrigt, und der Stolz des
    Mannes wird gebeugt werden; und der HERR wird hoch erhaben sein, er allein, an
    jenem Tag.
  mbb-OT: Egkeuma is andew he iyan dà is Nengazen edeliǥen. Ibpekevavè din is ked-etew
    te menge hembugiru wey menge mepelevawen.
  mal-2015: മനുഷ്യരുടെ നിഗളിച്ച കണ്ണു താഴും; പുരുഷന്മാരുടെ ഉന്നതഭാവം കുനിയും; യഹോവ
    മാത്രം അന്നാളിൽ ഉന്നതനായിരിക്കും.
  gup-gup: Bininj nawu kabirrihburlumerren nakka wanjh kabirrikukkolung kanjdji, mak
    kabirridjudkulme bu kunyemi duninjh kabirriyemengalme. Bu kunmekbe kunbarnangarra
    kabolkyimerran wanjh nakka Yawey nadjalkudji nawu kadjalngeykuken.
  rmc-rmc: O barikane jakha ena pokorimen, o baripen le manušengro ela teledikhlo;
    ča o RAJ ela barardo andre oda džives.
  pes-OPV: چشمان بلند انسان پست و تکبر مردان خم خواهد شد و در آن روز خداوند به تنهایی
    متعال خواهد بود.
  ron-1924: 'Омул ва требуи сэ-шь плече привиря семяцэ ши ынгымфаря луй ва фи смеритэ:
    нумай Домнул ва фи ынэлцат ын зиуа ачея.'
  ben-OBCV: উদ্ধত মানুষের দৃষ্টি নত করা হবে, গর্বিত মানুষেরা অবনত হবে; সেদিন কেবলমাত্র
    সদাপ্রভুই উন্নীত হবেন।
  som-som: Binu-aadmiga indhihiisa kibray waa la hoosaysiin doonaa, oo dadka madaxweynaantiisana
    hoos baa loo soo dejin doonaa, oo Rabbiga keliya ayaa maalintaas la sarraysiin
    doonaa.
  lat-VUC: Oculi sublimes hominis humiliati sunt, et incurvabitur altitudo virorum;
    exaltabitur autem Dominus solus in die illa.
  eng-ASVBT: The lofty looks of man shall be brought low, and the haughtiness of men
    shall be bowed down, and Jehovah alone shall be exalted in that day.
  ita-1885: Gli occhi altieri dell'uomo saranno abbassati, e l'altezza degli uomini
    sarà depressa; e il Signore solo sarà esaltato in quel giorno.
  eng-LXXUP: For the eyes of the Lord are high, but man is low; and the haughtiness
    of men shall be brought low, and the Lord alone shall be exalted in that day.
  eng-ULB: The lofty gaze of man will be brought low, and the pride of men will be
    brought down, and Yahweh alone will be exalted on that day.
  spa-VBL: Los que miran con arrogancia serán abatidos; los soberbios serán humillados.
    En ese día sólo el Señor será exaltado.
  fra-_FOB: L'homme aux regards superbes sera abaissé, et l'homme orgueilleux sera
    humilié; et l'Éternel seul sera grand en ce jour-là.
  mal-mal: മനുഷ്യരുടെ നിഗളിച്ച കണ്ണ് താഴും; പുരുഷന്മാരുടെ ഉന്നതഭാവം കുനിയും; യഹോവ
    മാത്രം ആ ന്യായവിധി നാളിൽ ഉന്നതനായിരിക്കും.
  urd-GVR: Tab insān kī maġhrūr āṅkhoṅ ko nīchā kiyā jāegā, mardoṅ kā takabbur ḳhāk
    meṅ milāyā jāegā. Us din sirf Rab hī sarfarāz hogā.
  suz-BL: मुर नेल्‍ल आन ठेयब लेश्‍शो आइक्‍च सेल्‍चा पुंइसीनीम। बोरशो मुर नेल्‍ल ब्रेम्‍शो
    सेल्‍चा पुंइसीनीम। मेको नाक्‍ती परमप्रभु यावे ला ठेयब दुम्‍ब। यसैया २:११
  eng-NOY: The proud looks of man shall be humbled, And the loftiness of mortals shall
    be brought low; Jehovah alone shall be exalted in that day.
  ita-1927: Lo sguardo altero dell’uomo del volgo sarà abbassato, e l’orgoglio de’
    grandi sarà umiliato; l’Eterno solo sarà esaltato in quel giorno.
  ckb-ckb: چاوە بەفیزەکانی مرۆڤ نزم دەبێتەوە و لووتبەرزیی ئادەمیزاد دەچەمێتەوە، لەو
    ڕۆژەدا تەنها یەزدان بە گەورە دەزانرێت.
  eng-BBE: The high looks of man will be put to shame, and the pride of men will be
    made low, and only the Lord will be lifted up in that day.
  kan-OKCV: ಮನುಷ್ಯನ ಅಹಂಭಾವದ ದೃಷ್ಟಿಯು ಕುಗ್ಗುವುದು. ಮನುಷ್ಯರ ಗರ್ವವು ತಗ್ಗುವುದು. ಆಗ ಯೆಹೋವ
    ದೇವರೊಬ್ಬರೇ ಆ ದಿನದಲ್ಲಿ ಉನ್ನತವಾಗಿರುವರು.
  tam-2017: மனிதர்களின் மேட்டிமையான கண்கள் தாழ்த்தப்படும், மனிதர்களின் வீணான பிடிவாதமும்
    தணியும்; யெகோவா ஒருவரே நியாயத்தீர்ப்பு நாளில் உயர்ந்திருப்பார்.
  spa-RV-1909: La altivez de los ojos del hombre será abatida, y la soberbia de los
    hombres será humillada; y Jehová solo será ensalzado en aquel día.
  ron-BTF: Privirile îngâmfate ale omului vor fi umilite şi trufia oamenilor va fi
    aplecată şi numai DOMNUL va fi înălţat în acea zi.
  eng-WEBP: The lofty looks of man will be brought low, the arrogance of men will
    be bowed down, and the LORD alone will be exalted in that day.
  eng-FBV: Those who look with arrogance will be brought low; those who are proud
    will be humbled. On that day only the Lord will be lifted high.
  nld-1939: 'De trotse blik van die mensen moet neer, De hoogmoed dier mannen gebroken:
    Hoog verheven blijft Jahweh alleen Op die dag!'
  nch-BL: Pampa TOTECO quinechcapantalis nochi masehualme cati mohueyimatij huan nochi
    amojuanti amechpinahualtis. Ipan nopa tonali, san TOTECO anquihueyitalise.
  vie-1934: Con mắt ngó cao của loài người sẽ bị thấp xuống, sự kiêu ngạo của người
    ta sẽ bị hạ đi; trong ngày đó chỉ Đức Giê-hô-va là tôn trọng.
  hin-CV: मनुष्यों का घमंड नीचा करके; याहवेह को ऊंचा किया जायेगा.
  eng-OURB: The lofty looks of man will be brought low, the haughtiness of men will
    be bowed down, and Adonai alone will be exalted in that day.
  spa-BES: Las miradas del hombre serán avergonzadas, y el orgullo de los hombres
    será humillado, y solo el Señor será levantado en ese día.
  tdx-tdx: Hareke ty fiebotsebo’ ondatio, havokok’ ambane ty fibohabohà’ondatio, Iehovà
    avao ro honjoneñe amy andro zay.
  tha-KJV: และท่าอันผยองของมนุษย์จะตกต่ำลง และความจองหองของคนจะถูกปราบลง พระเยโฮวาห์​องค์​เดียวจะเป็นผู้​เท​ิดทูนในวันนั้น
  por-BR-2018: Os olhos arrogantes dos homens serão abatidos, e o orgulho dos homens
    será humilhado; e só o SENHOR será exaltado naquele dia.
  deu-ELO: Die hochmütigen Augen des Menschen werden erniedrigt, und die Hoffart des
    Mannes wird gebeugt werden; und Jehova wird hoch erhaben sein, er allein, an jenem
    Tage.
  eng-WYC-2018: The eyes of an high man (shall) be made low, and the highness of men
    shall be bowed down; forsooth the Lord alone shall be enhanced in that day (or
    for only the Lord shall be exalted on that day).
  epo-epo: La fieraj okuloj de homo malleviĝos, kaj la altaj homoj estos malaltigitaj;
    nur la Eternulo sola estos alta en tiu tago.
  uig-PIN: Qünki adǝmning tǝkǝbbur kɵzliri yǝrgǝ ⱪaritilidu, Insanlarning ⱨakawurluⱪi
    pǝs ⱪilinidu; Xu künidǝ yalƣuz Pǝrwǝrdigarla üstün dǝp mǝdⱨiyilinidu.
  beo-beo: Eso da doaga:mu, amoga osobo bagade dunu ilia gasa fi hou huluane da wadela:lesi
    dagoi ba:mu. Amo esoga, Hina Gode Hi fawane da gaguia gadoi ba:mu.
  tpi-OTNT: Taim Bikpela i kamap, em bai i daunim olgeta hambakpasin bilong ol man
    i save litimapim nem bilong ol yet, na bai ol i sem nogut tru. Na Bikpela tasol
    bai i kisim biknem long dispela taim.
  hau-SA: Za a ƙasƙantar da mai girman kai za a kuma lalatar da fariyar masu ɗaga
    kai; Ubangiji kaɗai za a ɗaukaka a wannan rana.
  uig-LAT: Chünki ademning tekebbur közliri yerge qaritilidu, Insanlarning hakawurluqi
    pes qilinidu; Shu künide yalghuz Perwerdigarla üstün dep medhiyilinidu.
  nde-nde: Amehlo omuntu oziphakamisayo azathotshiswa, lokuziphakamisa kwabantu kwehliselwe
    phansi; uThixo kuphela nguye ozaphakanyiswa ngalolosuku.
  ton-ton: ‌ʻE fakavaivai ʻae mata laukau ʻoe tangata, pea ʻe fakahifo ki lalo mo
    e fielahi ʻae kakai, ka ko Sihova pe ʻe hiki hake ʻi he ʻaho ko ia.
  ces-1613: Tuť oči vysoké člověka sníženy budou, a skloněna bude vysokost lidská,
    ale Hospodin sám vyvýšen bude v ten den.
  eng-WMB: The lofty looks of man will be brought low, the arrogance of men will be
    bowed down, and the LORD alone will be exalted in that day.
  tam-TCV: கர்வமுள்ள மனிதரின் பார்வை தாழ்த்தப்படும், மனிதரின் பெருமையும் தாழ்நிலைக்குக்
    கொண்டுவரப்படும்; அந்த நியாயத்தீர்ப்பின் நாளில் யெகோவா மட்டுமே உயர்த்தப்படுவார்.
  ceb-ULB: Ipaubos ang mapahitas-ong tinan-awan sa tawo, ug ipaubos ang mga tawo nga
    garboso, ug si Yahweh lamang ang ibayaw nianang adlawa.
  pol-UBG: Wyniosłe oczy człowieka ukorzą się, ludzka pycha będzie poniżona, a sam
    tylko PAN zostanie wywyższony w tym dniu.
  urd-GVU: تب انسان کی مغرور آنکھوں کو نیچا کیا جائے گا، مردوں کا تکبر خاک میں ملایا
    جائے گا۔ اُس دن صرف رب ہی سرفراز ہو گا۔
  deu-1912: Denn alle hohen Augen werden erniedrigt werden, und die hohe Männer sind,
    werden sich bücken müssen; der HERR aber wird allein hoch sein zu der Zeit.
  kan-2017: ಮನುಷ್ಯನ ಗರ್ವದೃಷ್ಟಿಯು ತಗ್ಗಿಹೋಗುವುದು, ಮನುಷ್ಯರ ಅಹಂಕಾರವು ತಗ್ಗುವುದು. ಯೆಹೋವನೊಬ್ಬನೇ
    ಆ ದಿನದಲ್ಲಿ ಉನ್ನತೋನ್ನತನಾಗಿರುವನು.
  yap-yap: Bay i taw nga reb e rran ni bayi tal e tolngan’ ko girdi’ me math mit e
    ufanthin. Ma aram e SOMOL e go’ ir e bayi gilbugwan.
  hlt-MCSB: Hlang kah a oeknah mik tah kunyun vetih hlang buhuengpomnah khaw ngam
    ni. Te dongah te khohnin ah tah BOEIPA amah long ni a. hoeptlang eh.
  mdy-ETH: ዖቶርቃ ዓሳ ቦርሲንታንዳኔ፤ ሄርሺንታ ዓሳኣ ዻውሲንታንዳኔ፤ ዬኖ ኬሎና ናንጊና ናንጋ ጎዳ ሌሊ ቦንቾና ዼጊ ዼጊ
    ጋዓንዳኔ።
  twi-ASANTE: Wɔbɛbrɛ ɔhantanni ase, na wɔde nnipa ahomasoɔ ahwe fam; Awurade nko
    ara na wɔbɛma no so da no.
  eng-WEBU: The lofty looks of man will be brought low, the arrogance of men will
    be bowed down, and the LORD alone will be exalted in that day.
  wal-wal: Asa otoroi giiyana; a kilahoikka seerana; he gallassi GODAA xalaalai xoqqu
    xoqqu gaana.
  spa-PDDPT: Los ojos altivos del hombre serán abatidos y la soberbia de los hombres
    será humillada. Y solo Yavé será exaltado en aquel día.
  gun-gun: Mba'eta omomba 'rã avakue ojejou porã reiague, omo'yvyĩ'i 'rã onhemboyvate
    rei va'ekue. Mba'eta ha'e va'e ára Senhor anho yvate 'rã.
  ilo-ULB: Maipababanto ti kinatangsit ken kinapasindayaw ti tao, ket ni Yahweh laeng
    ti maitan-ok iti dayta nga aldaw.
  kpg-kpg: Di laangi e dau mai, gei di hagalaamua ga hagalee, nia hagamuamua o nia
    daangada ga daaligi gi daha. Malaa, go Dimaadua hua dela e hai ginai di hagaamu.
  uig-ARA: چۈنكى ئادەمنىڭ تەكەببۇر كۆزلىرى يەرگە قارىتىلىدۇ، ئىنسانلارنىڭ ھاكاۋۇرلۇقى
    پەس قىلىنىدۇ؛ شۇ كۈنىدە يالغۇز پەرۋەردىگارلا ئۈستۈن دەپ مەدھىيىلىنىدۇ.
  sus-sus: Adamadi xa yɛtɛ igboya magoroma nɛ, mixie xa yɛtɛ iteya kuntin. Alatala
    keren nan a yɛtɛ itema na lɔxɔɛ.
  pon-2006: Rahn ehu pahn leledo me aklapalap en aramas pahn imwisekla oh pohnmwahso
    en aramas pahn mwomwla. Eri, KAUN-O kelehpw me kaping pahn kowohng.
  ksd-ksd: Diat dia matana luluai diat a bura boko, ma ra tarai ba i ngala ra nuknuk
    i diat ure diat mulai, diat a vavirvir boko, ma ra Luluai kaka na ngala ta nam
    ra bung.
  tur-YTC: O gün insanın kibirli bakışları alçaltılacak, Gururu eğdirilecek ve yalnızca
    Yahve yüceltilecek.
  grc-BRENT: Οἱ γὰρ ὀφθαλμοὶ Κυρίου ὑψηλοί, ὁ δὲ ἄνθρωπος ταπεινός· καὶ ταπεινωθήσεται
    τὸ ὕψος τῶν ἀνθρώπων, καὶ ὑψωθήσεται Κύριος μόνος ἐν τῇ ἡμέρᾳ ἐκείνῃ.
  ind-AYT: Tatapan sombong manusia akan direndahkan, dan keangkuhan manusia akan ditundukkan,
    hanya TUHAN saja yang akan ditinggikan pada hari itu.
  nya-nya: Kudzikuza kwa anthu kudzatha, ndipo kudzitama kwa anthu kudzawonongedwa;
    Yehova yekha ndiye adzapatsidwe ulemu pa tsiku limenelo.
  hrv-hrv: Ohol pogled bit će skršen i bahatost ljudska ponižena. Jahve će se uzvisiti,
    on jedini - u dan onaj.
  mps-mps: Te Genuai Bidi sabalobo sogode da, agai te dene mabo kolesaga elama, augwa
    nogi ugwa sabo bidi dabe aiyaba elaluaibao. Tama augwali hale mu yaibao. Tama
    te sogo Genuai Bidi deli naga genuai nogi saibao.
  tpi-tpi: Taim Bikpela i kamap, em bai i daunim olgeta hambakpasin bilong ol man
    i save litimapim nem bilong ol yet, na bai ol i sem nogut tru. Na Bikpela tasol
    bai i kisim biknem long dispela taim.
  dan-1931: Sine stolte Øjne skal Mennesket slå ned, Mændenes Hovmod skal bøjes, og
    HERREN alene være høj på hin Dag.
  vie-OVCB: Sự tự cao của loài người sẽ hạ xuống, và kiêu ngạo của loài người sẽ bị
    hạ thấp. Chỉ một mình Chúa Hằng Hữu được tôn cao trong ngày phán xét.
  guj-2017: માણસની ગર્વિષ્ઠ દૃષ્ટિ નીચી કરવામાં આવશે અને પુરુષોનું અભિમાન ઉતારવામાં
    આવશે, અને તે દિવસે એકલા યહોવાહ જ શ્રેષ્ઠ મનાશે.
  pon-2006A: Rahn ehu pahn leledo me aklapalap en aramas pahn imwisekla oh pohnmwahso
    en aramas pahn mwomwla. Eri, KAUN-O kelehpw me kaping pahn kowohng.
  por-BRBSL: A aparência sublime do homem será reduzida, a arrogância dos homens será
    curvada, e Yahweh sozinho será exaltado nesse dia.
  cth-cth: Hatnae tueng dawkvah, kâoupnaw rahnoum sak vaiteh, kâtalue e naw pabo vaiteh,
    BAWIPA duengdoeh tawm lah kaawm han.
  twi-twi: Wɔbɛbrɛ ɔhantanni ase, na wɔde nnipa ahomaso ahwe fam; Awurade nko ara
    na wɔbɛma no so da no.
  hlt-hlt: Hlang kah a oeknah mik tah kunyun vetih hlang buhuengpomnah khaw ngam ni.
    Te dongah te khohnin ah tah BOEIPA amah long ni a hoeptlang eh.
  tbz-SIM: Kuyie m beéntì yiè kù bo kɛ̃́kùnnɛ sipɔɔ yɛmbɛ̀ kɛ́sĩ́nnɛ́ sifeí yɛmbɛ̀,
    kɛ̀ ti Yiɛ̀ nKuyie nkuù mɑ́ɑ̀ yètìrì nfeí.
  msy-2020: Ikiavɨra Itir God otivamin dughiamɨn, a gumazamizir uarira uari feba bar
    me abɨragham, eghtɨ me bar aghumsigham. Eghtɨ a uabɨra dughiar kamɨn ziar ekiam
    iniam.
  dop-dop: Kɑlɑmpɑɑnɩ nyǝ́mɑ kɑ́ kɑ nyɔɔŋ, nɑ pǝ́ tisi ɩsǝcɑʋtʋnɑɑ. Tɑcɑɑ tike ntɛ́
    sɔsɔ kɛ kʋyɑkʋ ŋkʋ.
  azb-azb: Adamların təkəbbürlü baxışları alçaldılacaq, İnsanların qüruru qırılacaq,
    O gün yalnız Rəbb yüksəldiləcək.
  eng-DBY: The lofty eyes of man shall be brought low, and the haughtiness of men
    shall be bowed down, and Jehovah alone shall be exalted in that day.
  hin-2017: क्योंकि आदमियों की घमण्ड भरी आँखें नीची की जाएँगी और मनुष्यों का घमण्ड
    दूर किया जाएगा; और उस दिन केवल यहोवा ही ऊँचे पर विराजमान रहेगा। (2 थिस्स. 1:9)
  wol-KYG: Bésub keroog booba, ku bew bay regeju mooy detteelu, sagub nit sàggiku,
    Aji Sax ji doŋŋ mooy jagoo kawe.
  eng-YLT: The haughty eyes of man have been humbled, And bowed down hath been the
    loftiness of men, And set on high hath Jehovah alone been in that day.
  kne-kne: Domteng to di timpo ay maipababa din mangipangpangato si awak da et manpatingga
    di kinangaton di nemnem da. Sin agew ay doy, amin din maibilang ay nangato et
    maipababa da, et si Diyos anggoy di maipangato ya maidayaw.
  eng-WYC-2017: The eyes of an high man be made low, and the highness of men shall
    be bowed down; forsooth the Lord alone shall be enhanced in that day.
  eng-WMBB: The lofty looks of man will be brought low, the arrogance of men will
    be bowed down, and the LORD alone will be exalted in that day.
  urd-GVH: तब इनसान की मग़रूर आँखों को नीचा किया जाएगा, मर्दों का तकब्बुर ख़ाक में
    मिलाया जाएगा। उस दिन सिर्फ़ रब ही सरफ़राज़ होगा।
  rug-rug: Sari matana sa tie doṉo pule nia si kote tava kurekure meke sa vinahesi
    pule tanisa si kote tava pepekae; e Zihova eke mo si kaqu tava lavata pa rane
    asa.
  gaz-gaz: Iji nama of tuuluu gad qabama; of jajuun namootaas gad deebifama; gaafas
    Waaqayyo qofatu ol ol jedha.
  fra-LSG: 'L’homme au regard hautain sera abaissé, Et l’orgueilleux sera humilié:
    L’Éternel seul sera élevé ce jour-là.'
  yal-yal: Adamadi yɛɛ rawasoxine xun sinma nɛn, wasodene yi mafelen. Alatala nan
    keden ma fe yitema na lɔxɔni.
  haw-1868: E kulou auanei na maka kiekie o kanaka, A e hoohaahaaia ko kanaka lana
    haakei, O Iehova wale no ke hookiekieia i kela la.
  arb-NAV: فَعُيُونُ الْبَشَرِ الْمُتَشَامِخَةُ تُخْفَضُ، وَكِبْرِيَاؤُهُمْ تَذِلُّ،
    وَيَتَعَظَّمُ الرَّبُّ وَحْدَهُ فِي ذَلِكَ الْيَوْمِ.
  ewe-ewe: Woaɖiɖi ŋkugãtolawo katã ɖe anyi, eye woabɔbɔ dadalawo katã ɖe anyi. Gbe
    ma gbe la, Yehowa ɖeka ko woado ɖe dzi.
  eng-LEE: 'The looks of human pride shall be humbled, and the haughtiness of men
    shall be bent down: and exalted shall be the Lord alone on that day.'
  asm-FB: মানুহৰ উৰ্দ্ধদৃষ্টি অৱনত হ’ব; আৰু লোকসকলৰ গৰ্ব্ব নাশ কৰা হ’ব; আৰু ভবিষ্যতৰ
    সেই সোধবিচাৰ দিনা কেৱল যিহোৱাই উন্নত হ’ব।
  sus-A: عَدَ مَدِ شَ يّتّ عِفبٌيَ مَفٌرٌ مَ نّ، مِشِيٍ شَ يّتّ عِتٍيَ كُنتِن. عَلَتَلَ
    كٍرٍن نَن عَ يّتّ عِتٍمَ نَ لْشْي.
  fra-SBL: Les regards hautains de l'homme seront abaissés, l'arrogance des hommes
    sera abaissée, et Yahvé seul sera exalté en ce jour-là.
  hbo-hbo: עֵינֵ֞י גַּבְה֤וּת אָדָם֙ שָׁפֵ֔ל וְשַׁ֖ח ר֣וּם אֲנָשִׁ֑ים וְנִשְׂגַּ֧ב
    יְהוָ֛ה לְבַדֹּ֖ו בַּיֹּ֥ום הַהֽוּא׃ ס
  kik-kik: Maitho ma mũndũ mwĩtĩĩi nĩmagaconorithio, naguo mwĩtĩĩo wa andũ nĩũkaharũrũkio;
    no Jehova we wiki nĩwe ũgaatũũgĩrio mũthenya ũcio.
  fra-NCL: Les yeux hautains du mortel seront abaissés, et l’orgueil de l’homme sera
    humilié, et Yahweh sera exalté, lui seul, en ce jour-là.
  cek-AK: Anih mah amoek kami ih mik to pahnaem pae ueloe, kaminawk amoekhaih doeh
    pakhrawt pae tih; to niah loe Angraeng angmah khue ni pakoeh o tih boeh.
  cuk-cuk: Dule-san-dummarba-imakmalad, sabsur-obingegsalemaloed, dule-san-dummarba-imakmalad,
    san-bipii imaklemaloed. A-ibagangi, unnila Bab-Jehová-e-nugbi odummolegoed.
  uig-CYR: Чүнки адәмниң тәкәббур көзлири йәргә қаритилиду, Инсанларниң һакавурлуғи
    пәс қилиниду; Шу күнидә ялғуз Пәрвәрдигарла үстүн дәп мәдһийилиниду.
  tel-2017: మానవుని అహంకార దృష్టిని ఆయన తగ్గించేస్తాడు. మనుషుల గర్వాన్ని అణగదొక్కుతాడు.
    ఆ రోజున యెహోవా మాత్రమే ఘనత పొందుతాడు.
  hat-BSA: Ògèy a lòm va vin bese e wotè a lòm va vin imilye. E nan jou sa a se sèl
    SENYÈ a k ap egzalte.
  kos-kos: Sie len inse fulat lun mwet uh fah akpusiselyeyuk, ac filang lun mwet uh
    ac fah wanginla. Na LEUM GOD mukena ac fah akfulatyeyuk.
  hbo-WLC: עֵינֵ֞י גַּבְה֤וּת אָדָם֙ שָׁפֵ֔ל וְשַׁ֖ח ר֣וּם אֲנָשִׁ֑ים וְנִשְׂגַּ֧ב
    יְהוָ֛ה לְבַדּ֖וֹ בַּיּ֥וֹם הַהֽוּא׃ ס
  ibo-ibo: Anya nke onye nganga ka a ga-eweda nʼala, mpako nke ndị mmadụ ka a ga-ewedakwa
    nʼala. Ọ bụ naanị Onyenwe anyị ka a ga-ebuli elu nʼụbọchị ahụ.
  ory-ory: ମନୁଷ୍ୟର ଉଚ୍ଚ ଦୃଷ୍ଟି ନତ ହେବ ଓ ମନୁଷ୍ୟମାନଙ୍କର ଅହଙ୍କାର ଅବନତ ହେବ, ପୁଣି, ସେହି
    ଦିନରେ କେବଳ ସଦାପ୍ରଭୁ ଉନ୍ନତ ହେବେ।
  chk-chk: Lon ena rän chon tipetekia repwe küna tekison, än aramas lamalamtekia epwe
    kisikisitiu, nge ewe Samol mi Lapalap chök epwe tekia.
  rop-rop: Bambai na wen YAWEI garra kaman, detlot pipul hu oldei jidan brabli praudbala
    garra jidan lobala, en oni YAWEI imselp garra jidan brabli haibala langa ola ebrijing.
  ukr-1871: Поникнуть горді погляди мужів, і піднесені голови людей будуть принижені;
    один Господь явиться високим того часу.
  deu-1951: Die stolzen Augen der Menschen werden erniedrigt, und der Männer Hochmut
    wird gebeugt werden; der HERR aber wird allein erhaben sein an jenem Tage.
  eng-JPS: The lofty looks of man shall be brought low, and the haughtiness of men
    shall be bowed down, and the LORD alone shall be exalted in that day.
  srp-1865: Ponosite oèi èovjeèije poniziæe se, i visina ljudska ugnuæe se, a Gospod
    æe sam biti uzvišen u onaj dan.
  lug-lug: Olunaku lujja okweyisa kw’omuntu n’amalala ge lwe birizikirizibwa, era
    Mukama Katonda yekka yaligulumizibwa ku olwo.
  heb-heb: עיני גבהות אדם שפל ושח רום אנשים ונשגב יהוה לבדו ביום ההוא׃
  ben-IRV: এক দৃষ্টিতে তাকিয়ে থাকা লোকেদের গর্ব নত করা হবে এবং গর্বিত লোকের অহঙ্কার
    চূর্ণ হবে। বিচারের সেই দিন একমাত্র সদাপ্রভুই মহিমান্বিত হবেন।
  pan-pan: ਕਿਉਂਕਿ ਆਦਮੀ ਦੀਆਂ ਉੱਚੀਆਂ ਅੱਖਾਂ ਨੀਵੀਆਂ ਕੀਤੀਆਂ ਜਾਣਗੀਆਂ, ਮਨੁੱਖਾਂ ਦਾ ਹੰਕਾਰ ਨਿਵਾਇਆ
    ਜਾਵੇਗਾ, ਉਸ ਦਿਨ ਸਿਰਫ਼ ਯਹੋਵਾਹ ਹੀ ਉੱਚਾ ਹੋਵੇਗਾ।
  mya-JVB: ထို ကာလ ၌ လူ တို့၏မော် သော မျက်နှာ ကို နှိမ့် ရမည်။ လူ တို့၏မာနကိုလည်း
    ရှုတ်ချ ရမည်။ ထာဝရဘုရား တပါးတည်း သာချီးမြှောက် ခြင်းသို့ ရောက်တော်မူလိမ့်မည်။
  tte-O: Sauganane koina Yaubada ibomamo kani imiya-sae molosi. Na togagasao meuloili
    iutu-yataluli silobi molosi yauli mena.
  tbg-tbg: Vi entara nái nutu tuahere vaika Noravano Kotiva vika nutu vara vatainiqama
    kairamanta vika kaurira haika varaivaro Nora Kotira autuvanoqai uritarakero varianarove.
  hmo-hmo: Lohiabada do ia mai neganai, ia ese taunimanima edia hekokoroku do ia haorea,
    bona sibona edia ladana idia abia isi taudia do ia hamanaua. Unai dina dekenai,
    Lohiabada ena ladana sibona do idia hanamoa.
  urd-urd: इंसान की ऊँची निगाह नीची की जाएगी और बनी आदम का तकब्बुर पस्त हो जाएगा;
    और उस रोज़ ख़ुदावन्द ही सरबलन्द होगा।
  rus-SYN: Поникнут гордые взгляды человека, и высокое людское унизится; и один Господь
    будет высок в тот день.
  bqc-SIM: Waladeↄ mi a gↄ̃ pɛ́lɛa, gbɛ̃́ↄ ĩ́andãa a midɛ. Dii mɛ́ a tↄbↄ ado gↄↄ
    beezĩ.
  tcz-CHONGTHU: Nakiloupisahna-a kon suhnema naum’a, Pakai bou chu choisanga aum ding
    nikho chu hung lhung ding ahi.
  mar-mar: न्यायाच्या त्या दिवशी गर्विष्ठ मनुष्याची दृष्टी नीच केली जाईल, व त्याचा
    गर्व खाली करण्यात येईल, आणि फक्त परमेश्वराचेच नाव उंचावले जाईल.
  qub-qub: Alli-tucojcunaga uysurpangami. Ollgojcunapis manacajman churashami ricacongapaj.
    Chay junäga Tayta Diosllami fiyupa munayniyoj cashpan rispitasha canga.
  hat-hat: Yon jou gen pou vini! Lè sa a, p'ap gen moun k'ap gonfle lestonmak yo sou
    moun ankò! P'ap gen moun k'ap fè awogan ankò sou moun! Jou sa a, Seyè a va sèl
    chèf.
  eng-BSB: The proud look of man will be humbled, and the loftiness of men brought
    low; the LORD alone will be exalted in that day.
  eng-WEBPB: The lofty looks of man will be brought low, the arrogance of men will
    be bowed down, and the LORD alone will be exalted in that day.
  kbq-kbq: Hanki ana knafina, hazenkema nehu'za ra zamagima eneriza vahera, Ra Anumzamo'a
    zamazeri fenkami atregahie. Ana nehina Ra Anumzamofo agige'za erisga hugahaze.
  nhe-BL: Pampa TOTECO quinechcapantlalis nochi tlacame tlen mohueyimatij huan nochi
    imojuanti inmechpinahualtis. Ipan nopa tonal, san TOTECO inquihueyitlalise.
  gub-BL: Ur putar amo 'ar nehe. A'e 'ar mehe Tupàn umuigo kar putar wiko wera'u ma'e
    wà nehe, ikàg 'ym ma'e romo wà nehe. Ukàgaw imume'u har wiko putar ikàg 'ym ma'e
    romo wà nehe. A'e 'ar mehe teko umume'u putar Tupàn Tuweharupi Wiko Ma'e ikatu
    haw wà nehe. Numume'u kwaw amo wakatu haw wà nehe.
  eng-DRA: 'The lofty eyes of man are humbled, and the haughtiness of men shall be
    made to stoop: and the Lord alone shall be exalted in that day.'
