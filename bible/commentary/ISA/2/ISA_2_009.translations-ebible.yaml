verse: ISA.002.009
translations:
  mal-C: അതുകൊണ്ട് മനുഷ്യർ താഴ്ത്തപ്പെടും; എല്ലാവരും കുനിക്കപ്പെടും; അങ്ങ് അവരോടു
    ക്ഷമിക്കരുതേ.
  deu-TKW: Da beugte sich der Mensch und demütigte sich der Mann, und du darfst ihnen
    nicht vergeben.
  lin-lin: Yango wana, bato bakokitisa mito, mpe bato ya lokumu bakotonda na soni ;
    kolimbisa bango te !
  eng-LSV: And the low bows down, and the high is humbled, || And You do not accept
    them.
  eng-GNV: 'And a man bowed himselfe, and a man humbled himselfe: therefore spare
    them not.'
  eng-WEBSTER: 'And the mean man boweth down, and the great man humbleth himself:
    therefore forgive them not.'
  nhw-BL: Nochi masehualme moechcapanojtoque huan mopinahualtijque huan quinhueyichijtoque
    tiotzitzi, huajca amo xiquintlapojpolhui, TOTECO.
  swh-ONEN: 'Kwa hiyo mwanadamu atashushwa na binadamu atanyenyekezwa: usiwasamehe.'
  bba-bba: Yen sɔ̃, tɔmbu kpurowɑ bɑ koo yiirɑ Yinni Gusunɔn wuswɑɑɔ bu tii kɑwɑ.
    Yinni Gusunɔ, ɑ ku bu ben durum suuru kuɑ.
  eng-KJVCPB: And the mean man boweth down, And the great man humbleth himself; Therefore
    forgive them not.
  luo-luo: Omiyo dhano nodwok piny kendo ogendini mangʼeny noma teko, kuom mano ok
    nowenegi.
  meu-meu: Taunimanima na unu amo e hamanaudiamu, taunimanima na e hamaraḡidiamu;
    edia dika basio gwau tao.
  npi-ULB: मानिहरूलाई झुकाइनेछन् र व्‍यक्‍तिहरू घोप्‍टिनेछन् । त्‍यसकारण तिनीहरूलाई
    नउठाउनुहोस्।
  yor-yor: Nítorí náà ni a ó ṣe rẹ ènìyàn sílẹ̀ ìran ọmọ ènìyàn ni yóò sì di onírẹ̀lẹ̀,
    má ṣe dáríjì wọ́n.
  pes-OPCB: مردم جلوی آنها خم می‌شوند و خود را پست می‌سازند، پس تو آنها را نخواهی
    بخشید.
  tgl-ULB: Yuyuko ang mga tao at magpapatirapa ang bawat isa; huwag mo silang tanggapin.
  hui-hui: Anduane Homogo-o í̠na wali agali ti bibahende mo dindiha haregola ti taga
    timbuni ho holebira. Ai Anduane Homogo-o í̠na tigua ko biyaru domo wanahabe.
  mya-mya: သို့​ဖြစ်​၍​လူ​တိုင်း​ပင်​လျှင် ရှုတ်​ချ​ခြင်း​ကို​ခံ​ရ ၍​အ​ရှက်​ကွဲ​ကြ​ပါ​လိမ့်​မည်။
    အို ထာ​ဝ​ရ​ဘု​ရား၊ သူ​တို့​အား​အ​ပြစ်​ဖြေ​လွှတ်​တော်​မ​မူ​ပါ​နှင့်။
  bod-N: མི་ཐ་མལ་བ་རྣམས་ཀྱིས་ལྷ་སྐུ་ལ་མགོ་བོ་སྨད་དུ་སྒུར་ཅིང་། མི་ཆེན་རྣམས་ཀྱིས་ཀྱང་ཁེངས་སྐྱུང་བྱས་པས་དེ་རྣམས་ལ་གུ་ཡངས་མཛད་མི་རུང་།
  wsk-wsk: Bore te se, memek tamonko! Ni nunga ita kututuwu nongorak kapar, ale nosokel
    menawurko. O Yawe, ni nunga memek me siwu nungaruko!
  sna-sna: Naizvozvo munhu achaderedzwa uye marudzi avanhu achaninipiswa, musavakanganwira.
  spa-BLM: El hombre es abatido, y la humanidad se humilla; por lo tanto no los perdones.
  cac-cac: Yuj chi' emnaquilxon̈ej ix on̈ ajcani. Mamin, man̈ ac' nivanc'olal eb'
    sc'ulan juntzan̈ chi'.
  swh-ULB: Watu watainama chini, na kila mmoja atanguka chini; hivyo basi msiwanyanyue
    juu.
  bel-bel: І пакланіўся чалавек, і прынізіўся мужчына; і Ты не даруеш ім.
  deu-ELBBK: Und der Mensch wird gebeugt und der Mann erniedrigt werden; und du wirst
    ihnen nicht vergeben.
  mbb-OT: Umbe, ebminusen is ked-etew te kada sevaha kandan wey ebpeel-elezan nu.
    Kenè nu sikandan peseyluwa, Nengazen!
  mal-2015: മനുഷ്യൻ വണങ്ങുന്നു, പുരുഷൻ കുനിയുന്നു; ആകയാൽ നീ അവരോടു ക്ഷമിക്കരുതേ.
  gup-gup: Kaluk kabirriyemengalme, dja kabirridjudkulme kunyemi dorrengh. Ngudda
    nawu Yawey, wanjh yuwn bu yibenmarnebengmidjdan kunwarre bedberre!
  rmc-rmc: Ale akana ena o manuša pokorimen, sako ela poňižimen. Tu lenge ma odmuk!
  pes-OPV: و مردم خم شده و مردان پست می‌شوند. لهذا ایشان را نخواهی آمرزید.
  ron-1924: 'Де ачея чей мичь вор фи коборыць ши чей марь вор фи смериць: ну-й вей
    ерта.'
  ben-OBCV: ইতর মানুষ তাদের কাছে প্রণত হয়, মহৎ যারা, তারাও অধোমুখ হয়, তাই তুমি তাদের
    ক্ষমা কোরো না।
  som-som: Oo ninka hoose waa u foororsadaa, oo ninka weynuna waa isu hoosaysiiyaa,
    haddaba dembigooda ha ka cafiyin.
  lat-VUC: Et incurvavit se homo, et humiliatus est vir; ne ergo dimittas eis.
  eng-ASVBT: 'And the mean man is bowed down, and the great man is brought low: therefore
    forgive them not.'
  ita-1885: E la gente vile si è inchinata, e parimente gli uomini onorati si son
    bassati; perciò non perdonar loro.
  eng-LXXUP: 'And the mean man bowed down, and the great man was humbled: and I will
    not pardon them.'
  eng-ULB: The people will be bowed down, and individuals will fall down; therefore
    do not raise them up.
  spa-VBL: 'Este pueblo será abatido y humillado: ¡Señor, no los perdones!'
  fra-_FOB: Et les hommes sont humiliés, et les grands sont abaissés; mais tu ne leur
    pardonneras point!
  mal-mal: മനുഷ്യൻ വണങ്ങുന്നു, പുരുഷൻ ലജ്ജിക്കപ്പെടുന്നു ജനങ്ങള്‍ മാനഹീനരാകുന്നു;
    അതിനാൽ നീ അവരോടു ക്ഷമിക്കരുതേ.
  urd-GVR: Chunāṅche ab unheṅ ḳhud jhukāyā jāegā, unheṅ past kiyā jāegā. Ai Rab, unheṅ
    muāf na kar!
  suz-BL: मोपतीके मुरपुकी ब्रेम्‍शो सेल्‍चा पुंइसीनीम। मुर नेल्‍ल आइक्‍च दुम्‍नीम।
    गे मेको आन कली माफ मगेन।
  eng-NOY: Therefore shall the mean man be bowed down, And the great man be brought
    low; And thou wilt not forgive them!
  ita-1927: Perciò l’uomo del volgo è umiliato, e i grandi sono abbassati, e tu non
    li perdoni.
  ckb-ckb: جا مرۆڤ دەچەمێتەوە و ئادەمیزاد نزم دەبێتەوە، لێیان خۆش مەبە.
  eng-BBE: 'And the poor man''s head is bent, and the great man goes down on his face:
    for this cause there will be no forgiveness for their sin.'
  kan-OKCV: ಆದ್ದರಿಂದ ಮನುಷ್ಯರು ನಮ್ರರಾಗುತ್ತಾರೆ; ಎಲ್ಲರೂ ತಲೆಬಾಗುತ್ತಾರೆ; ಅವರನ್ನು ಕ್ಷಮಿಸಬೇಡಿ.
  tam-2017: சிறியவனும், பெரியவனும் அவமானப்படுத்தப்படுகிறார்கள்; ஆகையால் அவர்களுக்கு
    மன்னியாதிருப்பீராக.
  spa-RV-1909: 'Y hase inclinado el hombre, y el varón se ha humillado: por tanto
    no los perdonarás.'
  ron-BTF: Şi omul de rând se îndoaie şi bărbatul de vază se umileşte; de aceea nu
    îi ierta!
  eng-WEBP: Man is brought low, and mankind is humbled; therefore don’t forgive them.
  eng-FBV: These people will be brought down and humiliated—Lord, don't forgive them!
  nld-1939: Maar die mensen worden te schande, Die mannen vernederd, nooit staan ze
    meer op!
  nch-BL: Nochi masehualme moechcapanojtoque huan mopinahualtijtoque huan quinhueyichijtoque
    teteyome, huajca amo xiquintapojpolhui, TOTECO.
  vie-1934: Kẻ hèn sẽ bị khuất, người sang sẽ bị hạ mình; vậy Chúa đừng tha họ!
  hin-CV: और मनुष्य उसके सामने झुकते और प्रणाम करते हैं, इसलिये उन्हें माफ नहीं किया
    जाएगा.
  eng-OURB: Man is brought low, and mankind is humbled; therefore don’t forgive them.
  spa-BES: Y la cabeza del hombre pobre está inclinada, y el gran hombre cae sobre
    su rostro; por esta causa no habrá perdón por su pecado.
  tdx-tdx: Nafotsake ty fokonontsoa, narèke ondatio; aa le ko ihevea’o.
  tha-KJV: คนต่ำต้อยจึงกราบลงและคนใหญ่โตก็ถ่อมตัวลง ฉะนั้นอย่าอภัยเขาเลย
  por-BR-2018: Ali as pessoas se abatem, e os homens se humilham; por isso tu não
    os perdoarás.
  deu-ELO: Und der Mensch wird gebeugt und der Mann erniedrigt werden; und du wirst
    ihnen nicht vergeben.
  eng-WYC-2018: and a man bowed himself, and a man of full age was made low. Therefore
    forgive thou not to them. (yea, people bowed before them, even mature people made
    themselves low. And so do not thou forgive them.)
  epo-epo: Kaj kliniĝis la homo, kaj malaltiĝis la viro; kaj Vi ne pardonos ilin.
  uig-PIN: Xuning bilǝn puⱪralar egildürülidu, Mɵtiwǝrlǝrmu tɵwǝn ⱪilinidu; Sǝn ularning
    ⱪǝddini ruslimaysǝn ⱨǝm ⱨeq kǝqürüm ⱪilmaysǝn.
  beo-beo: Dunu huluane da dafai dagoi amola gogosia:i dagoi ba:mu. Hina Gode! Dia
    ilia wadela:i hou gogolema:ne mae olofoma.
  tpi-OTNT: Bikpela, yu bai daunim olgeta man na bai ol i sem nogut tru. Bikpela,
    yu no ken lusim sin bilong ol.
  hau-SA: Saboda an jawo mutum ƙasa aka kuma ƙasƙantar da ɗan adam, kada ku gafarta
    musu.
  uig-LAT: Shuning bilen puqralar égildürülidu, Mötiwerlermu töwen qilinidu; Sen ularning
    qeddini ruslimaysen hem héch kechürüm qilmaysen.
  nde-nde: Ngakho abantu bazakwehliselwa phansi bonke bazehliswa ungabathetheleli.
  ton-ton: 'Pea ʻoku punou ʻae tangata lāuvale, pea mo e ʻeiki ʻoku ne fakavaivai
    ia: pea ʻe ʻikai te ke fakamolemole ʻakinautolu.'
  ces-1613: Klaní se obecný člověk, a ponižuje se i přední muž; protož neodpouštěj
    jim.
  eng-WMB: Man is brought low, and mankind is humbled; therefore don’t forgive them.
  tam-TCV: இவற்றால் மனிதன் தாழ்நிலைக்குக் கொண்டுவரப்படுவான், மனுக்குலமும் தாழ்த்தப்படும்;
    நீர் அவர்களை மன்னியாதிரும்.
  ceb-ULB: Manghapa ang katawhan, ug mangatumba ang matag usa; busa ayaw sila patindoga.
  pol-UBG: Kłania się przed nimi prosty człowiek, poniża się też wielki; nie przebaczaj
    im.
  urd-GVU: چنانچہ اب اُنہیں خود جھکایا جائے گا، اُنہیں پست کیا جائے گا۔ اے رب، اُنہیں
    معاف نہ کر!
  deu-1912: Da bückt sich der Pöbel, da demütigen sich die Herren. Das wirst du ihnen
    nicht vergeben.
  kan-2017: ಹೀಗಿರಲು ಜನರು ಅಧರ್ಮಿಗಳಾಗಲಿ, ಉತ್ತಮರಾಗಲಿ ತಗ್ಗಿಸಲ್ಪಡುವರು, ಪ್ರತಿ ಮನುಷ್ಯನು ಬಿದ್ದುಹೋಗುವನು.
    ನೀನು ಅವರನ್ನು ಸ್ವೀಕರಿಸಬೇಡ.
  yap-yap: Gubin e girdi’ ni bay ni tamra’ nagrad me ma’ farad. SOMOL, dab mu n’ag
    machan rorad!
  hlt-MCSB: Te dongah hlang he ngam vetih tongpa khaw kunyun ni. Tedae amih te dangrhoek
    boeh.
  mdy-ETH: ዬያፓ ዔቄያና ዔያቶ ቢያሢዳ ቦርሲንቲና ዻውሲንቲ ሄላንዳኔ፤ ናንጊና ናንጋ ጎዳሢዮ! ዻቢንቶ ዔያቶም ዓቶም ጌይፖ!
  twi-ASANTE: Enti, Awurade bɛbrɛ onipa ase na wama adasamma aboto. Ɔmmfa wɔn ho nkyɛ
    wɔn.
  eng-WEBU: Man is brought low, and mankind is humbled; therefore don’t forgive them.
  wal-wal: Hegaa gishshau, asai ubbai tooshettananne kauyyana. Etau atto gooppa.
  spa-PDDPT: Así el hombre se postró y el humano se rebajó. Pero no los perdones.
  gun-gun: Ha'e va'e rire ma omo'yvyĩ'imbaa, avakue pavẽ omoxĩmbaa teĩ ndereperdoai
    ha'e kuery ojejavya.
  ilo-ULB: Maipababanto dagiti tattao ket matnagto ti tunggal maysa, saanmo ngarud
    ida nga awaten.
  kpg-kpg: Digaula huogodoo ga hagatee, ga haga langaadia. Dimaadua, hudee dumaalia
    gi digaula!
  uig-ARA: شۇنىڭ بىلەن پۇقرالار ئېگىلدۈرۈلىدۇ، مۆتىۋەرلەرمۇ تۆۋەن قىلىنىدۇ؛ سەن ئۇلارنىڭ
    قەددىنى رۇسلىمايسەن ھەم ھېچ كەچۈرۈم قىلمايسەن.
  sus-sus: E felenma nɛ e bɛ, e e magoro e batufe ra. Na kui, i naxa diɲɛ e ma feo.
  pon-2006: Irail koaros pahn sarohdi oh namenekla. Maing KAUN, komw dehr ketin mahkohng
    irail!
  ksd-ksd: Ma ra luveana i va timtibum, ma ra luluai i ruva; io, koko una nur vue
    pire diat.
  tur-YTC: İnsan alçaltılır, insan yola da getirilir; bu yüzden onları bağışlama.
  grc-BRENT: Καὶ ἔκυψεν ἄνθρωπος, καὶ ἐταπεινώθη ἀνήρ, καὶ οὐ μὴ ἀνήσω αὐτούς.
  ind-AYT: Maka, manusia membungkuk dan masing-masing orang merendahkan diri, tetapi
    janganlah ampuni mereka!
  nya-nya: Tsono munthu aliyense adzachepetsedwa ndi kutsitsidwa. Inu Yehova musawakhululukire.
  hrv-hrv: Smrtnik će se poviti, čovjek sniziti; ne praštaj im.
  mps-mps: Tama tibaso, Genuai Bidi, nago tigidali we bidi aiyaba elaluama, tama tigidali
    we bidi hale dwai mu yaibao. Genuai Bidi, nago augwaligo sęgę sela sągio.
  tpi-tpi: Bikpela, yu bai daunim olgeta man na bai ol i sem nogut tru. Bikpela, yu
    no ken lusim sin bilong ol.
  dan-1931: Men bøjes skal Mennesket, Manden ydmyges, tilgiv dem ikke!
  vie-OVCB: Vậy bây giờ, họ sẽ cúi xuống, và tất cả sẽ hạ mình— xin Chúa đừng tha
    thứ họ.
  guj-2017: તે લોકો ઘૂંટણે પડશે અને દરેક વ્યક્તિને નીચા નમાવવામાં આવશે. તેથી તેમનો
    સ્વીકાર કરશો નહિ.
  pon-2006A: Irail koaros pahn sarohdi oh namenekla. Maing KAUN, komw dehr ketin mahkohng
    irail!
  por-BRBSL: O homem é trazido para baixo, e a humanidade é humilhada; portanto, não
    os perdoe.
  cth-cth: Tami pueng ni a tabo awh teh, koung a kârahnoum sak awh. Hatdawkvah, ahnimae
    yonnae teh, BAWIPA ni ngaithoum hoeh.
  twi-twi: Enti, Awurade bɛbrɛ onipa ase na wama adesamma abotow, mfa wɔn ho nkyɛ
    wɔn.
  hlt-hlt: Te dongah hlang he ngam vetih tongpa khaw kunyun ni. Tedae amih te dangrhoek
    boeh.
  tbz-SIM: Onìtì bo nínkú Kuyie nyììkɛ̀ kɛ́kɔ̃nkɛ, ti Yiɛ̀ nKuyie nhɑ mɛ mbɑ́ɑ́ bɛ̀
    cĩ̀ɛ̃́.
  msy-2020: O God, nɨ gumazamiziba bar me dɨkabɨraghtɨ me bar aghumsigham. Egh nɨ
    gumazamizir kaba, men arazir kuraba gɨn amadagh ua me fan markɨ.
  dop-dop: Pǝ tisɑ yʋlʋ kɛ́ nɑ pǝ́ lumsi-ɩ. Tɑcɑɑ tɑɑ wii-wɛ.
  azb-azb: Buna görə də hamı yerə səriləcək, Hər kəs diz üstə çökdürüləcək. Ya Rəbb,
    onları bağışlama!
  eng-DBY: 'And the mean man shall be bowed down, and the great man shall be brought
    low: and do not thou forgive them!'
  hin-2017: इससे मनुष्य झुकते, और बड़े मनुष्य नीचे किए गए है, इस कारण उनको क्षमा न
    कर!
  wol-KYG: Doom aadama torox na, ku ne detteelu, waaye bu leen yékkati!
  eng-YLT: And the low boweth down, and the high is humbled, And Thou acceptest them
    not.
  eng-WYC-2017: and a man bowed himself, and a man of full age was made low. Therefore
    forgive thou not to them.
  eng-WMBB: Man is brought low, and mankind is humbled; therefore don’t forgive them.
  urd-GVH: चुनाँचे अब उन्हें ख़ुद झुकाया जाएगा, उन्हें पस्त किया जाएगा। ऐ रब, उन्हें
    मुआफ़ न कर!
  rug-rug: Ke sa tie si kaqu tava pepekae meke sari tinoni si kaqu kurekure; Mu lopu
    taleosoni.
  gaz-gaz: Kanaafuu namni gad qabama; ilmaan namaa gad deebifamu; ati isaaniif hin
    dhiisin.
  fra-LSG: 'Les petits seront abattus, et les grands seront abaissés: Tu ne leur pardonneras
    point.'
  yal-yal: Nayi, muxune birin e mafelenma nɛn, e fe yi magodo. Ala, i nama e rakeli
    de!
  haw-1868: Nolaila, e kulou no ke kanaka uuku, E hoohaahaaia no hoi ke kanaka nui;
    Aole nae oe e kala mai ia lakou.
  arb-NAV: لِذَلِكَ يَنْحَطُّ الإِنْسَانُ، وَيَذِلُّ الْبَشَرُ، وَلا تَصْفَحُ عَنْهُمْ.
  ewe-ewe: eya ta woaɖiɖi ame ɖe anyi eye woabɔbɔ amegbetɔƒomea ɖe anyi, mègatsɔe
    ke wo o.
  eng-LEE: And so is bent down the son of earth, and humbled the man; and thou wilt
    not forgive them.
  asm-FB: লোকসকলে আঠুকাঢ়ি প্রণিপাত কৰিব, আৰু ব্যক্তিগতভাৱে তলত পৰিব, সেই কাৰণে তেওঁলোকক
    ক্ষমা কৰা নহ’ব।
  sus-A: عٍ قٍلٍنمَ نّ عٍ بّ، عٍ عٍ مَفٌرٌ عٍ بَتُقٍ رَ. نَ كُي، عِ نَشَ دِحّ عٍ مَ
    قٍوٌ.
  fra-SBL: L'homme est abaissé, et l'humanité est humiliée ; donc ne les pardonnez
    pas.
  hbo-hbo: וַיִּשַּׁ֥ח אָדָ֖ם וַיִּשְׁפַּל־אִ֑ישׁ וְאַל־תִּשָּׂ֖א לָהֶֽם׃
  kik-kik: Nĩ ũndũ ũcio mũndũ nĩakaharũrũkio, nacio iruka cia andũ iconorithio; ndũkanamarekere.
  fra-NCL: 'C’est pourquoi le mortel sera humilié et l’homme sera abaissé : non, vous
    ne leur pardonnerez point !'
  cek-AK: To pongah kami mah lu takhum ueloe, kami maeto boih mah poekhaih to pahnaem
    o tih; nihcae to tahmen hmah.
  cuk-cuk: Ar weyob, dulemar, e-asabin sindigar-sigedba na nug-wiodimalad, ar dulemar,
    e-asabin na nug-bipii imakdimalad. Begi-isgusadi, melle ega be elio.
  uig-CYR: Шуниң билән пухралар егилдүрүлиду, Мөтивәрләрму төвән қилиниду; Сән уларниң
    қәддини руслимайсән һәм һеч кәчүрүм қилмайсән.
  tel-2017: ప్రజలు అణిచివేతకు గురౌతారు. వ్యక్తులు పడిపోతారు. కాబట్టి వాళ్ళను అంగీకరించవద్దు.
  hat-BSA: Pou sa, lòm vin imilye; e limanite vin bese. Konsa, pa padone yo.
  kos-kos: Mwet nukewa ac fah akpusiselyeyuk ac akmwekinyeyuk. LEUM GOD, nimet nunak
    munas nu selos.
  hbo-WLC: וַיִּשַּׁ֥ח אָדָ֖ם וַיִּשְׁפַּל־אִ֑ישׁ וְאַל־תִּשָּׂ֖א לָהֶֽם׃
  ibo-ibo: Nʼihi ya, a ga-eme ka mmadụ bụrụ ihe e wedara nʼala, meekwa ka mmadụ niile
    bụrụ ndị e wedara nʼala. Ya mere, agbagharala ha.
  ory-ory: ସାମାନ୍ୟ ଲୋକ ଅଧୋମୁଖ ଓ ମହାନ ଲୋକ ନତ ହୁଏ; ଏହେତୁ ସେମାନଙ୍କୁ କ୍ଷମା କର ନାହିଁ।
  chk-chk: Iei mine aramas meinisin ra küna itengau me tekison. Kosap amusala ar tipis.
  rop-rop: “Wal olabat garra jidan sheimwan bambai, en olabat garra brabli nogudbinji
    du. YAWEI, yu kaan album olabat enimo.”
  ukr-1871: І похилився чоловік простий, і понизився муж значний — й ти не простиш
    їм сього.
  deu-1951: Da beugt sich der Mensch, da demütigt sich der Mann; aber du wirst es
    ihnen nicht vergeben!
  eng-JPS: And man boweth down, and man lowereth himself; and Thou canst not bear
    with them.
  srp-1865: I klanjaju se prosti ljudi, i savijaju se glavni ljudi; nemoj im oprostiti.
  lug-lug: Kale omuntu wa kukkakkanyizibwa, omuntu wa kussibwa wansi. Mukama, tobasonyiwa!
  heb-heb: וישח אדם וישפל איש ואל תשא להם׃
  ben-IRV: সদাপ্রভুর দ্বারা লোকেরা নত হবে এবং তারা প্রত্যেকে নীচু হবে; অন্যথায় তাদেরকে
    গ্রহণ কোরো না।
  pan-pan: ਇਸ ਲਈ ਆਦਮੀ ਝੁਕਾਇਆ ਜਾਂਦਾ, ਅਤੇ ਮਨੁੱਖ ਨੀਵਾਂ ਕੀਤਾ ਜਾਂਦਾ ਹੈ, - ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ
    ਮਾਫ਼ ਨਾ ਕਰ!
  mya-JVB: ထိုကြောင့် ၊ ယုတ်သောသူလည်း ဦးနှိမ့် ခြင်း၊ မြတ်သောသူလည်း ရှုတ်ချ ခြင်းကိုခံ
    ရလိမ့်မည်။ သူ တို့ အပြစ်ကိုလည်း ကိုယ်တော်သည် လွှတ် တော်မ မူရာ။
  tte-O: Kabo tomo meuloili kani maisali silobai yo iyamwalimwalineli silobisosi.
    O Yeoba, tabu kununuwatu-pwaikili.
  tbg-tbg: ˻Isareri˼ vika minti variara kaara, vika nutuvano vatainiqama viramanta
    vika kaurira haika varevarave. Noravauvo, are kia vika qora okara auti vai uvara
    nunka nimitaanerama turo.
  hmo-hmo: Lohiabada e, unai taunimanima do oi atodia diho. Idia do oi hamanaua, vadaeni
    do idia hemarai, bona edia dika do oi gwauatao lasi.
  urd-urd: इस वजह से छोटा आदमी पस्त किया जाता है, और बड़ा आदमी ज़लील होता है; और तू
    उनको हरगिज़ मुआफ़ न करेगा।
  rus-SYN: И преклонился человек, и унизился муж, - и Ты не простишь их.
  bqc-SIM: Gbɛ̃nazĩnaↄ gↄ̃ suuunnↄ, aa gↄ̃ yɛ̀ɛɛ. Ńsu sùuukɛńnↄo!
  tcz-CHONGTHU: Hijeh a chu amaho hi kineosah le suhnema umdiu ahi. Pakaiyin bailamtaha
    achonsetnau amoh ngaidam jeng ding ahipoi.
  mar-mar: ते लोक पाया पडतील, आणि वैयक्तिक खाली पडतील; म्हणून त्यांचा स्विकार करू
    नका.
  qub-qub: Chayno manacajcunata rurarmi juchayoj caycan. Chayno cashanpitaga amana
    perdunaynachu.
  hat-hat: Tout moun pral bese je yo gade atè afòs yo pral wont. Pa padonnen yo, Seyè!
  eng-BSB: So mankind is brought low, and man is humbled— do not forgive them!
  eng-WEBPB: Man is brought low, and mankind is humbled; therefore don’t forgive them.
  kbq-kbq: E'ina hu'negu vahetamina Kagra zamazeri fenkami atrege'za, zamagazegu nehanagenka
    zamagima me'nea vahera mopafi zamazeri fenkami atro. Ana nehunka Ra Anumzamoka
    kumizmia atre ozmanto.
  nhe-BL: Nochi tlacame moechcapanojtoque huan mopinahualtijque huan quinhueyichijtoque
    tiotzitzi, huajca amo xiquintlapojpolhui, TOTECO.
  gub-BL: Amo umuigo kar putar a'e teko paw ikàg 'ym ma'e romo wà nehe. Imaranugar
    putar wà nehe no. O Tupàn, emunàn zo wanemiapo kwer ikatu 'ym ma'e nehe.
  eng-DRA: 'And man hath bowed himself down, and man hath been debased: therefore
    forgive them not.'
