verse: ISA.002.018
translations:
  mal-C: വിഗ്രഹങ്ങൾ പൂർണമായും ഒഴിഞ്ഞുപോകും.
  deu-TKW: Und die Götzen - das alles fährt dahin!
  lin-lin: Banzambe nyonso ya bikeko bakobebisama nye.
  eng-LSV: And the idols—they completely pass away.
  eng-GNV: And the idoles will he vtterly destroy.
  eng-WEBSTER: And the idols he will utterly abolish.
  nhw-BL: Huan nochi tiotzitzi huan tlaixcopincayome quintlamiixpolihuiltis.
  swh-ONEN: nazo sanamu zitatoweka kabisa.
  bba-bba: '@see-verse:ISA.002.017'
  eng-KJVCPB: And the idols he shall utterly abolish.
  luo-luo: kendo nyiseche manono notiek pep.
  meu-meu: Bona kaivakuku na bae hapuki, bae hapuki vaitani.
  npi-ULB: मूर्तीहरू पुर्ण रूपमा बितेर जानेछन् ।
  yor-yor: gbogbo ère òrìṣà yóò pòórá.
  pes-OPCB: '@see-verse:ISA.002.017'
  tgl-ULB: Ganap na maglalaho ang mga diyus-diyosan.
  hui-hui: '@see-verse:ISA.002.017'
  mya-mya: ရုပ်​တု​ဆင်း​တု​တို့​သည်​လုံး​ဝ​ကွယ်​ပျောက်​၍ သွား​လိမ့်​မည်။
  bod-N: སྐུ་འདྲ་རྣམས་རྩ་བ་ནས་མེད་པར་འགྱུར་རོ། །
  wsk-wsk: se kaem kawel alo mu mena a yumu namamonko.
  sna-sna: uye zvifananidzo zvichapera zvachose.
  spa-BLM: Los ídolos desaparecerán por completo.
  cac-cac: A Dios ol satanel masanil yechel juntzan̈ comon dios.
  swh-ULB: Sanamu zote zitaondolewa.
  bel-bel: І ідалы зьнікнуць зусім.
  deu-ELBBK: Und die Götzen werden gänzlich verschwinden.
  mbb-OT: Ne egkahanew is langun he tarù he menge ed-ezapen.
  mal-2015: മിത്ഥ്യാമൂർത്തികളോ അശേഷം ഇല്ലാതെയാകും.
  gup-gup: Dja idols rowk nawu bininj kabirrihmarneboddan nakka wanjh kayakayakmen.
  rmc-rmc: a o modli calkom našľona.
  pes-OPV: وبتها بالکل تلف خواهند شد.
  ron-1924: Тоць идолий вор пери.
  ben-OBCV: আর যত প্রতিমা সেদিন অন্তর্হিত হবে।
  som-som: Oo sanamyaduna dhammaantood way wada baabbi'i doonaan.
  lat-VUC: et idola penitus conterentur;
  eng-ASVBT: And the idols shall utterly pass away.
  ita-1885: Ed egli sterminerà del tutto gl'idoli.
  eng-LXXUP: And they shall hide all idols made with hands,
  eng-ULB: The idols will completely pass away.
  spa-VBL: Los ídolos desaparecerán por completo.
  fra-_FOB: Et toutes les idoles disparaîtront.
  mal-mal: വിഗ്രഹങ്ങളോ പൂർണ്ണമായി ഇല്ലാതെയാകും.
  urd-GVR: aur but sab ke sab fanā ho jāeṅge.
  suz-BL: मेना मूर्ति नेल्‍ल जाम्‍नीम।
  eng-NOY: The idols shall wholly pass away;
  ita-1927: Gl’idoli scompariranno del tutto.
  ckb-ckb: هەموو بتەکان لەناودەچن.
  eng-BBE: And the images will never be seen again.
  kan-OKCV: ವಿಗ್ರಹಗಳು ಸಂಪೂರ್ಣವಾಗಿ ಹೋಗಿಬಿಡುವುವು.
  tam-2017: சிலைகள் முற்றிலுமாக ஒழிந்துபோம்.
  spa-RV-1909: Y quitará totalmente los ídolos.
  ron-BTF: Şi pe idoli el îi va aboli în întregime.
  eng-WEBP: The idols shall utterly pass away.
  eng-FBV: Idols will completely vanish away.
  nld-1939: Ook de goden zullen allen verdwijnen,
  nch-BL: Huan nochi teteyome huan taixcopincayome quintamiixpolihuiltis.
  vie-1934: Bấy giờ các thần tượng sẽ qua hết đi.
  hin-CV: सब मूर्तियां नष्ट कर दी जाएंगी.
  eng-OURB: The idols shall utterly pass away.
  spa-BES: Y las imágenes nunca más serán vistas.
  tdx-tdx: Vata’e hasiots’añe o hazomangao.
  tha-KJV: และรูปเคารพทั้งหลายพระองค์จะทรงทำลายอย่างเต็​มท​ี่
  por-BR-2018: E todos os ídolos serão eliminados por completo.
  deu-ELO: Und die Götzen werden gänzlich verschwinden.
  eng-WYC-2018: and idols shall be broken together utterly. (and the idols shall be
