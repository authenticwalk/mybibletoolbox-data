  epo-epo: La idoloj estos tute neniigitaj.
  uig-PIN: Butlar bolsa ⱨǝmmisi kɵzdin yoⱪilidu.
  beo-beo: Osobo bagade gasa fi hou amola hi hanai hou da wadela:lesi dagoi ba:mu.
    Loboga hamoi ‘gode’ liligi da wadela:lesi dagole, hamedafa ba:mu. Amola Hina Gode
    Hifawane da amo esoga gaguia gadoi ba:mu.
  tpi-OTNT: '@see-verse:ISA.002.017'
  hau-SA: za a kuma kawar da gumaka ƙaƙaf.
  uig-LAT: Butlar bolsa hemmisi közdin yoqilidu.
  nde-nde: izithombe zizanyamalala zithi nya.
  ton-ton: Pea ʻe fakaʻauha ʻe ia ʻae ngaahi tamapua kotoa pē,
  ces-1613: Modly pak docela vymizejí.
  eng-WMB: The idols shall utterly pass away.
  tam-TCV: விக்கிரகங்களோ, முழுவதும் இல்லாதொழிந்து போகும்.
  ceb-ULB: Mahanaw sa hingpit ang mga diosdios.
  pol-UBG: A bożki zniszczy doszczętnie.
  urd-GVU: اور بُت سب کے سب فنا ہو جائیں گے۔
