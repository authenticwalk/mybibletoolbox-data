  bqc-SIM: tã́aↄ i gɛ̃lɛ míↄ.
  tcz-CHONGTHU: Milim semthu jouse kisumang ding ahi.
  mar-mar: सर्व मूर्ती पूर्णपणे नष्ट होतील.
  qub-qub: Chay öraga ïdulucunatapis ushajpämi illgächenga.
  hat-hat: Tout zidòl pral disparèt nèt ale.
  eng-BSB: and the idols will vanish completely.
  eng-WEBPB: The idols shall utterly pass away.
