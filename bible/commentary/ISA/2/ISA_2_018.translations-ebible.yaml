  kan-2017: ವಿಗ್ರಹಗಳು ಸಂಪೂರ್ಣವಾಗಿ ನಾಶವಾಗಿ ಹೋಗುವವು.
  yap-yap: '@see-verse:ISA.002.017'
  hlt-MCSB: Mueirhol rhoek khaw boeih khum ni.
  mdy-ETH: '@see-verse:ISA.002.017'
  twi-ASANTE: na ahoni no bɛyera korakora.
  eng-WEBU: The idols shall utterly pass away.
  wal-wal: eeqa ubbaikka muleera xayi aggana.
  spa-PDDPT: y los ídolos desaparecerán por completo.
  gun-gun: Ha'e gui ombovaipa 'rã mba'emo ra'angaa ha'e javi.
  ilo-ULB: Mapukawto a naan-anay dagiti didiosen.
  kpg-kpg: '@see-verse:ISA.002.017'
  uig-ARA: بۇتلار بولسا ھەممىسى كۆزدىن يوقىلىدۇ.
  sus-sus: Kuye fe birin kanama nɛ.
  pon-2006: '@see-verse:ISA.002.017'
  ksd-ksd: Ma ra lavur tabalar diat a panie kakit.
  tur-YTC: Putlar tamamen ortadan kalkacak.
  grc-BRENT: Καὶ τὰ χειροποίητα πάντα κατακρύψουσιν,
  ind-AYT: Semua berhala akan lenyap.
  nya-nya: ndipo mafano onse adzatheratu.
  hrv-hrv: i kumiri će netragom nestati.
  mps-mps: '@see-verse:ISA.002.017'
  tpi-tpi: '@see-verse:ISA.002.017'
  dan-1931: Afguderne skal helt forsvinde.
  vie-OVCB: Mọi thần tượng sẽ hoàn toàn biến mất.
  guj-2017: મૂર્તિઓ તો બિલકુલ નાબૂદ થઈ જશે.
  pon-2006A: '@see-verse:ISA.002.017'
  por-BRBSL: The os ídolos devem falecer por completo.
  cth-cth: Kutsak pueng teh, khoeroe kahma han toe.
  twi-twi: na ahoni no bɛyera korakora.
  hlt-hlt: Mueirhol rhoek khaw boeih khum ni.
  tbz-SIM: Sibɔɔtenkɑɑnìi, tɛ̀mɑtɛ̀ tɛ̃́nkɛ í yó nkpɑɑ́.
  msy-2020: '@see-verse:ISA.002.017'
