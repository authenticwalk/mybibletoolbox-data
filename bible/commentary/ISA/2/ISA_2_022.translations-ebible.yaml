verse: ISA.002.022
translations:
  mal-C: കേവലം മനുഷ്യനിൽ ആശ്രയിക്കുന്നത് അവസാനിപ്പിക്കുക, അവരുടെ ജീവശ്വാസം കേവലം നാസാദ്വാരങ്ങളിലല്ലോ.
    അവരെ എന്തിനു വിലമതിക്കണം?
  deu-TKW: Sagt euch doch los von den Menschen, die nichts als Hauch in der Nase haben!
    Denn wofür sind sie zu achten?
  lin-lin: Botika kotia elikya na moto oyo bomoi na ye ezali lokola pema kati na zolo
    na ye. Motuya nini azali na yango ?
  eng-LSV: Cease yourselves from man, || Whose breath [is] in his nostrils, || For—in
    what is he esteemed?
  eng-GNV: 'Cease you from the man whose breath is in his nostrels: for wherein is
    he to be esteemed?'
  eng-WEBSTER: 'Cease ye from man, whose breath is in his nostrils: for wherein is
    he to be accounted of?'
  nhw-BL: Huajca ayacmo ximotemachica ipan se masehuali pampa yaya amo tleno ipati.
    Inemilis tlatocpolihuis quen se ijiyotl.
  swh-ONEN: Acheni kumtumainia mwanadamu, ambaye hana kitu ila pumzi katika pua zake.
    Yeye ana thamani gani?
  bba-bba: Ǹ n mɛn nɑ, i ku bɛɛn nɑɑnɛ doke tɔnu sɔɔ. U sɑ̃ɑwɑ nɡe woo. U ǹ sɑ̃ɑ
    ɡɑ̃ɑnu.
  eng-KJVCPB: 'Cease ye from man, whose breath is in his nostrils: For wherein is
    he to be accounted of?'
  luo-luo: We keto genoni kuom dhano nimar dhano, en mana muya kende mawuok e ume.
    Koso en angʼo man kuome maber?
  meu-meu: Taunimanima, laḡa na udu-baubauna ai e miamu ḡauna, ena amo ba raka oho,
    badina be ia namona be dahaka?
  npi-ULB: मानिस भरोसा गर्न छोड, जसको जिवनको सास नाकका प्वालहरूमा हुन्छ, किनकि उसको
    के मूल्य हुन्छ र?
  yor-yor: Dẹ́kun à ń gba ènìyàn gbọ́, èémí ẹni tó wà ní ihò imú rẹ̀. Nítorí nínú
    kín ni a lè kà á sí?
  pes-OPCB: انسان چقدر ضعیف است! او مثل نفسی که می‌کشد ناپایدار است! هرگز به انسان
    توکل نکنید.
  tgl-ULB: Huwag na kayong magtiwala sa tao, na ang hininga ng buhay ay nasa mga ilong
    niya, sapagkat ano ang halaga niya?
  hui-hui: Ainde wali agali mbiralime ibalu ti biamogo bulubada lo manda nabilimu.
    Ani bulene nawi larogo irane ina wali agali bu kamaruniha galone mbira naheore
    dindini tigimandi hangu halu homoleberema.
  mya-mya: သေ​မျိုး​ဖြစ်​သော​သူ​တို့​အား ယုံ​ကြည်​ကိုး စား​မှု​မ​ပြု​ကြ​နှင့်။ သူ​တို့​သည်​အ​ဘယ်
    မျှ​တန်​ဖိုး​ရှိ​ပါ​သ​နည်း။
  bod-N: ཁྱོད་རྣམས་མི་ལ་མ་བརྟེན་ཞིག དེའི་སྣ་ཁུང་ལས་དབུགས་ཐེངས་གཅིག་ལས་མེད་དེ། ཁོ་ནི་དངོས་གནས་ཅི་ཡང་མ་ཡིན་ནོ།
    །
  wsk-wsk: Bore te se, nina ali kariimet bo te me ira sanami se lagaralko, mu awuk,
    nuna ali kariimet, ana iwita tala. Se awuk ta ninga sangarmonko?
  sna-sna: Regai kuvimba nomunhu, anongova nokufema mumhino dzake. Anobatsireiko?
  spa-BLM: Deja de confiar en el hombre, cuyo aliento está en sus narices; pues ¿de
    qué sirve?
  cac-cac: Actejec eyac'anoch eb' quetanimail yipoc e c'ool, yujto a on̈ anima on̈
    tic, chamel b'a anima caji, junn̈ej rato tz'el jab' quic' tic.
  swh-ULB: usimwaminia mtu, ambae pumzi yake inatokea katika pua yake, ni kwa kiasi
    gan?
  bel-bel: 'Перастаньце вы спадзявацца на чалавека, чыё дыханьне ў ноздрах у яго:
    бо што ён значыць?'
  deu-ELBBK: Lasst ab von dem Menschen, in dessen Nase nur ein Odem ist! Denn wofür
    ist er zu achten?
  mbb-OT: Kenè kew sarig te etew su ebpatey heini. Ne wazè kayi igketavang.
  mal-2015: മൂക്കിൽ ശ്വാസമുള്ള മനുഷ്യനെ വിട്ടൊഴിവിൻ; അവനെ എന്തു വിലമതിപ്പാനുള്ളു?
  gup-gup: Wanjh kuhni ngurribawo kore bininjdeleng ngurribenmarrkmarren bu yimankek
    ngurringehkerren, dja nakka bininjwi. Nawu bininj wanjh kaluk kabirridowerren
    rowk. Bedda yiman yeng, dja minj baleh kabirrikurduyime bu ngundibidyikarrme.
  rmc-rmc: Ma muken tumen pro manuš, kaskro dživipnaskro dichos hin ča andro nakh!
    Se ov tumenge našťi pomožinel!
  pes-OPV: شما از انسانی که نفس او دربینی‌اش می‌باشد دست برکشید زیرا که او به چه چیز
    محسوب می‌شود؟
  ron-1924: Ну вэ май ынкредець дар ын ом, ын але кэруй нэрь ну есте декыт суфларе!
    Кэч че прец аре ел?
  ben-OBCV: তোমরা মানুষের উপরে নির্ভর করা ছেড়ে দাও, যার নাকে তো কেবলমাত্র প্রাণবায়ু
    বয়। সে কীসের মধ্যে গণ্য?
  som-som: Ka joogsada binu-aadmiga ay neeftiisu ku jirto dulalka sankiisa, waayo,
    bal maxaa isaga lagu tiriyaa?
  lat-VUC: Quiescite ergo ab homine, cujus spiritus in naribus ejus est, quia excelsus
    reputatus est ipse.]
  eng-ASVBT: Cease ye from man, whose breath is in his nostrils; for wherein is he
    to be accounted of?
  ita-1885: Rimanetevi di fidarvi nell'uomo il cui alito è nelle nari; perciocchè,
    di quanto pregio e valore è egli?
  eng-ULB: Stop trusting in man, whose life-breath is in his nostrils, for what does
    he amount to?
  spa-VBL: No se molesten en confiar en los seres humanos que sólo viven por un corto
    tiempo. ¿Acaso qué valor tienen?
  fra-_FOB: Cessez de compter sur l'homme, qui n'a qu'un souffle dans ses narines;
    car quel cas peut-on faire de lui?
  mal-mal: മൂക്കിൽ ശ്വാസമുള്ള മനുഷ്യനെ വിട്ടൊഴിയുവിൻ; അവനെ എന്ത് വിലമതിക്കുവാനുള്ളു?
  urd-GVR: Chunāṅche insān par etamād karne se bāz āo jis kī zindagī dam-bhar kī hai.
    Us kī qadar hī kyā hai?
  suz-BL: मोपतीके नेंम सास मुइक्‍चा पुंइसीशो बेक्‍शा लाइब मुर रे ङोन लने। मेको मारेइ
    मनम।
  eng-NOY: Trust, then, no more in man, Whose breath is in his nostrils! For what
    account is to be made of him!
  ita-1927: Cessate di confidarvi nell’uomo, nelle cui narici non è che un soffio;
    poiché qual caso se ne può fare?
  ckb-ckb: پشت بە مرۆڤ مەبەستە، ئەوەی تەنها هەناسەیەکی لە لووتدایە. بۆچی حیسابی بۆ
    دەکرێت؟
  eng-BBE: Have no more to do with man, whose life is only a breath, for he is of
    no value.
  kan-OKCV: ಉಸಿರು ಇರುವವರೆಗೆ ಬದುಕುವ ನರಮಾನವನ ಮೇಲಿನ ಭರವಸೆಯನ್ನು ಬಿಟ್ಟುಬಿಡಿರಿ. ಏಕೆಂದರೆ
    ಅವನ ಗಣನೆ ಎಷ್ಟರವರೆಗೆ?
  tam-2017: நாசியிலே சுவாசமுள்ள மனிதனை நம்புவதை விட்டுவிடுங்கள்; மதிக்கப்படுவதற்கு
    அவன் எம்மாத்திரம்.
  spa-RV-1909: Dejaos del hombre, cuyo hálito está en su nariz; porque ¿de qué es
    él estimado?
  ron-BTF: Părăsiţi omul a cărui suflare este în nările lui, căci în ce este el socotit
    de încredere?
  eng-WEBP: Stop trusting in man, whose breath is in his nostrils; for of what account
    is he?
  eng-FBV: Don't bother trusting human beings who only live for a while. How much
    do they count?
  nld-1939: Dan moet ge wel ophouden, Op mensen te steunen, Die enkel in hun neus
    wat adem hebben; Wat zouden ze dan voor waarde bezitten?
  nch-BL: Huajca ayecmo ximotemachica ipan se masehuali pampa yaya amo teno ipati.
    Inemilis talochpolihuis quej se ijyoyot.
  vie-1934: Chớ cậy ở loài người, là loài có hơi thở trong lỗ mũi; vì họ nào có đáng
    kể gì đâu?
  hin-CV: तुम मनुष्यों से दूर रहो, जिनका सांस कुछ पल का है. जिनका कोई महत्व नहीं.
  eng-OURB: Stop trusting in man, whose breath is in his nostrils; for of what account
    is he?
  spa-BES: No tenga más que ver con el hombre, cuya vida es solo un aliento, porque
    no tiene valor.
  tdx-tdx: 'Ko iatoa’o ondatio, o mikofòk’ an-doak’oro’eo: fa ho volilien-ko inon-dre?'
  tha-KJV: จงตัดขาดจากมนุษย์เสียเถิด ซึ่งในจมูกของเขามี​ลมหายใจ เพราะเขามี​คุ​ณค่าอะไรเล่า
  por-BR-2018: Portanto, cessai de confiar no homem, cujo fôlego está em suas narinas;
    pois o que há nele que mereça se dar algum valor?
  deu-ELO: Lasset ab von dem Menschen, in dessen Nase nur ein Odem ist! Denn wofür
    ist er zu achten?
  eng-WYC-2018: Therefore cease ye from a man, whose spirit is in his nostrils, for
    he is (but) areckoned (as) high. (And so have ye no more to do with man, who is
    not worth anything more, than the breath from his own nostrils.)
  epo-epo: Ĉesu zorgi pri homo, kies animo estas en liaj nazotruoj; ĉar kion li valoras?
  uig-PIN: Ümidinglarni nǝpisi dimiƣidila turidiƣan insandin üzünglar, Qünki insan
    zadi nemǝ idi?!
  beo-beo: Dilia! Osobo bagade dunu ilia hou bu mae dafawaneyale dawa:ma! Ilia da
    hamedei liligi.
  tpi-OTNT: Yupela i no ken ting wanpela man inap long helpim yupela. Nogat tru. Yumi
    ol man i samting nating, long wanem, yumi bai i stap sotpela taim tasol, na bai
    yumi dai.
  hau-SA: Ku daina dogara ga mutum, wanda numfashi ne kawai yake da shi a hancinsa.
    Wace daraja gare shi?
  uig-LAT: Ümidinglarni nepisi dimighidila turidighan insandin üzünglar, Chünki insan
    zadi néme idi?!
  nde-nde: Yekelani ukwethemba umuntu olomphefumulo nje kuphela emakhaleni akhe. Ngoba
    uyini yena na?
  ton-ton: 'Tuku hoʻomou falala ki he tangata, ʻaia ʻoku ʻi hono avaʻi ihu ʻa ʻene
    mānava: he ko e hā ha meʻa ʻoku faʻa fai ʻe ia?'
  ces-1613: Přestaňtež doufati v člověku, jehož dýchání v chřípích jeho jest. Nebo
    zač má jmín býti?
  eng-WMB: Stop trusting in man, whose breath is in his nostrils; for of what account
    is he?
  tam-TCV: மனிதனில் நம்பிக்கை வைப்பதை நிறுத்துங்கள், அவனுடைய உயிர் அவனுடைய நாசியின்
    மூச்சில்தானே இருக்கிறது. மதிக்கப்படுவதற்கு அவனில் என்ன ஆற்றல் இருக்கிறது?
  ceb-ULB: Undanga ang pagsalig sa tawo, nga nabuhi pinaagi sa pagginhawa, kay unsa
    man ang iyang bili?
  pol-UBG: Przestańcie polegać na człowieku, którego tchnienie jest w jego nozdrzach.
    Za co bowiem ma być uznany?
  urd-GVU: چنانچہ انسان پر اعتماد کرنے سے باز آؤ جس کی زندگی دم بھر کی ہے۔ اُس کی
    قدر ہی کیا ہے؟
  deu-1912: So lasset nun ab von dem Menschen, der Odem in der Nase hat; denn für
    was ist er zu achten?
  kan-2017: ಮೂಗಿನಿಂದ ಉಸಿರಾಡುವ ತನಕ ಬದುಕುವ ನರಮನುಷ್ಯನ ಮೇಲಿನ ಭರವಸೆಯನ್ನು ಬಿಟ್ಟು ಬಿಡಿರಿ.
    ಏಕೆಂದರೆ ಅವನು ಯಾವ ಲೆಕ್ಕಕ್ಕೂ ಸಮಾನನಲ್ಲ.
  yap-yap: Dab mu tay e pagan’ rom nga daken e girdi’ nra yim’. Mang e yad bfel’ ngay?
  hlt-MCSB: A hnarhong neh aka hiil hlang te toeng laeh, anih te metlamlae a ngai
    aih.
  mdy-ETH: ዓካሪ ሲኢዺና ዑኡሲ ዔካ፥ ሃይቃ ዓሲና ጉሙርቂፃ ዒንሢኮ ዓቶንጎ፤ ዬይ ዓይጎዋ ፓሡዋሴ።
  twi-ASANTE: Monnyae sɛ mode mo ho to nnipa, a wɔwɔ ahome kɛkɛ so. Wɔyɛ ɛdeɛn koraa?
  eng-WEBU: Stop trusting in man, whose breath is in his nostrils; for of what account
    is he?
  wal-wal: Simmi haiqqiya asan ammanettiyoogaa aggite! Asi ai maaddii?
  spa-PDDPT: Dejen de confiar en el hombre. Su aliento está en su nariz. Así que ¿de
    qué estima es digno?
  gun-gun: Ha'e nunga rupi pejeroviave eme avakue oapyĩgua rupi rive ipytuẽ va'e re.
    Mba'erã tu ha'e kuery ovare?
  ilo-ULB: Isardengyo ti agtalek iti tao, ta ti biagna ket adda laeng kadagiti abut
    iti agongna, ta ania ngay koma ti kabaelanna?
  kpg-kpg: Hudee hagadagadagagee gi nia daangada dangada. Digaula e dahidaamee adu?!
  uig-ARA: ئۈمىدىڭلارنى نەپىسى دىمىغىدىلا تۇرىدىغان ئىنساندىن ئۈزۈڭلار، چۈنكى ئىنسان
    زادى نېمە ئىدى؟!
  sus-sus: Wo ba wo yɛtɛ taxufe adamadi ra, ɲɛngi keren peti na naxan bɛ. Tide mundun
    na a ma?
  pon-2006: Eri, dehr koapworopworki aramas akan. Pwe dahme re kak wia?
  ksd-ksd: Io, koko avat a nurnur ta ra tarai ba ra vuvu ka i tur ta ra bilau i diat;
    tago ra magit ava na tale diat?
  tur-YTC: Soluğu burnunda olan insana güvenmeyi bırakın; Onun değeri nedir ki?
  ind-AYT: Berhentilah mengandalkan manusia, yang napas hidupnya ada pada lubang hidungnya.
    Sebab itu, untuk apa dia diandalkan?
  nya-nya: Lekani kudalira munthu, amene moyo wake sukhalira kutha. Iye angathandize
    bwanji wina aliyense?
  hrv-hrv: 'Čuvajte se, dakle, čovjeka koji ima samo jedan dah u nosnicama: jer što
    vrijedi?'
  mps-mps: Dagego homugo bidi mego da tau saiba homu elamuo. Mu menio. Da bidi da
    olo nai mu dao. Magi baso meni. Da pęwądage sogo bididama, tama da isaibao.
  tpi-tpi: Yupela i no ken ting wanpela man inap long helpim yupela. Nogat tru. Yumi
    ol man i samting nating, long wanem, yumi bai i stap sotpela taim tasol, na bai
    yumi dai.
  dan-1931: Slå ikke mer eders Lid til Mennesker, i hvis Næse der kun er flygtig Ånde,
    thi hvad er de at regne for*? { [*Verset mangler i den græske Oversættelse.] }
  vie-OVCB: Đừng tin cậy loài người. Là loài chỉ có hơi thở trong mũi. Họ có giá trị
    gì đâu?
  guj-2017: માણસનો ભરોસો છોડી દો, કેમ કે તેના શ્વાસ તેના નસકોરામાં છે; તે શી ગણતરીમાં
    છે?
  pon-2006A: Eri, dehr koapworopworki aramas akan. Pwe dahme re kak wia?
  por-BRBSL: Pare de confiar no homem, cuja respiração está em suas narinas; de que
    conta ele é?
  cth-cth: Hnawng hoi kâha e tami hah kâuep awh hanh. Ahnimouh teh, banghai cungkeinae
    awm hoeh.
  twi-twi: Munnyae sɛ mode mo ho to nnipa, a wɔwɔ ɔhome kɛkɛ so. Wɔyɛ dɛn koraa?
  hlt-hlt: A hnarhong neh aka hiil hlang te toeng laeh, anih te metlamlae a ngai aih.
  tbz-SIM: Yóunɛ̀ di bo mbúɔ́mɛ̀ onìtì, onìtì wemmu í tùɔ̀kɛ mùdɛ́mù. Onìtì kpɛti
    tú bɑ?
  msy-2020: Ia gumazir kɨniba kamagh me gɨnɨghnɨghan markɨ, egh suam, me ian akurvagham.
    Puvatɨ. Me dughiar otevimra ikegh arɨmɨghiregham. Mati gumazim abuan duam suasa
    uabɨ gekuigha gɨfa.
  dop-dop: Ɩ́ tɑɑ hɑ mǝ tǝɣɩ yʋlʋ. Heelim tike kɛ pǝ tʋ ɩ mɩɩnɑ tɛɛ. Mpʋ tɔ, ɩ tɑ
    kɛ pʋlʋpʋ.
  azb-azb: Nəfəsi burunda olan insandan əl çəkin, Onun nə dəyəri var ki?
  eng-DBY: Cease ye from man, whose breath is in his nostrils; for what account is
    to be made of him?
  hin-2017: इसलिए तुम मनुष्य से परे रहो जिसकी श्वास उसके नथनों में है, क्योंकि उसका
    मूल्य है ही क्या?
  wol-KYG: Baleen nit, noowal bakkan kese la! Ana lees koy nawe?
  eng-YLT: Cease for you from man, Whose breath [is] in his nostrils, For — in what
    is he esteemed?
  eng-WYC-2017: Therefore cease ye from a man, whose spirit is in his nostrils, for
    he is areckoned high.
  eng-WMBB: Stop trusting in man, whose breath is in his nostrils; for of what account
    is he?
  urd-GVH: चुनाँचे इनसान पर एतमाद करने से बाज़ आओ जिसकी ज़िंदगी दम-भर की है। उस की
    क़दर ही क्या है?
  rug-rug: Noso, lopu veko la nia sa mua rinaṉeraṉe pa tie, ura na tie mo si asa pu
    siṉo nia mo isuna. Na sa sa laena sa tie?
  gaz-gaz: Nama duʼa hin oolle, kan hafuurri isaa funyaan irra jiru abdachuu dhiisaa.
    Inni maalitti lakkaaʼama?
  fra-LSG: 'Cessez de vous confier en l’homme, Dans les narines duquel il n’y a qu’un
    souffle: Car de quelle valeur est-il?'
  yal-yal: Nayi, ɛ xɛtɛ adamadiine fɔxɔ ra nii raxili keden peen nan fa e nun sayaan
    tagi. Nayi, nanse e tan na?
  haw-1868: Mai hilinai aku oukou i ke kanaka, Nona ka hanu ma kona mau pukaihu, No
    ka mea, heaha ia, i manaoia'i oia?
  arb-NAV: كُفُّوا عَنِ الاتِّكَالِ عَلَى الإِنْسَانِ الْمُعَرَّضِ لِلْمَوْتِ؛ فَأَيُّ
    قِيمَةٍ لَهُ؟
  ewe-ewe: 'Amegbetɔ nye nu gblɔe: ele gblɔe abe eƒe gbɔgbɔ si le ŋɔtime nɛ ene! Nu
    ka ta nàtsɔ wò mɔkpɔkpɔ ada ɖe edzi?'
  eng-LEE: Withdraw yourselves [then] from man, whose breath is in his nostrils; because,
    for what is he to be esteemed?
  asm-FB: নাকেৰে নিশ্বাস লোৱা মানুহক বিশ্বাস কৰিবলৈ এৰা; কিহৰ বাবে তেওঁ গণ্য হ’ব পাৰে?
  sus-A: وٌ بَ وٌ يّتّ تَشُقٍ عَدَ مَدِ رَ، حّنفِ كٍرٍن ثٍتِ نَ نَشَن بّ. تِدٍ مُندُن
    نَ عَ مَ؟
  fra-SBL: Ne vous fiez pas à l'homme, dont le souffle est dans ses narines ; car
    à quoi sert-il ?
  hbo-hbo: חִדְל֤וּ לָכֶם֙ מִן־הָ֣אָדָ֔ם אֲשֶׁ֥ר נְשָׁמָ֖ה בְּאַפֹּ֑ו כִּֽי־בַמֶּ֥ה
    נֶחְשָׁ֖ב הֽוּא׃ פ
  pjt-pjt: Ala! Wanyuya aṉangu tjuṯaku mulamularingkunytja wiyangku wantima nyuranya
    alpamilantjaku, panya paluṟu tjanaya upa mulapa munuya iluku munuya nyuranya puṯu
    wankaṟu kanyilku.” Alatji Aitjayalu tjanala wangkangu.
  kik-kik: Tiga kwĩhoka mũndũ, ũrĩa mĩhũmũ yake ĩrĩ o maniũrũ-inĩ make. Nĩ ũndũ-rĩ,
    akĩrĩ wa bata ũrĩkũ?
  fra-NCL: Cessez donc de vous confier en l’homme, dans les narines duquel il n’y
    a qu’un souffle ; car quelle estime en avoir ?
  cek-AK: Angmah mah sak ih hnahkhaw hoiah takhi anghah kami oephaih to toengh o lai
    ah; anih loe avanghaih timaw oh?
  cuk-cuk: Degisoggu, melle be dulegi bensuli-gudii guo. Ar duledi, unnila sikwas
    dula gudiid. E-dula-gudiidi, unnila buu naddaed.
  uig-CYR: Үмүтүңларни нәпәси димиғидила туридиған инсандин үзүңлар, Чүнки инсан зади
    немә еди?!
  tel-2017: తన ముక్కుపుటాల్లో జీవవాయువు ఉన్న మనిషి మీద నమ్మకం ఉంచడం మానుకో. అతని విలువ
    ఏ పాటిది?
  hat-BSA: Sispann mete konfyans nan lòm; souf vi li se sèl nan nen l. Kisa li vo?
  kos-kos: Kowos in tia sifilpa lulalfongi ku lun mwet — elos nukewa ac misa, na elos
    ac kasru fuka?
  hbo-WLC: חִדְל֤וּ לָכֶם֙ מִן־הָ֣אָדָ֔ם אֲשֶׁ֥ר נְשָׁמָ֖ה בְּאַפּ֑וֹ כִּֽי־בַמֶּ֥ה
    נֶחְשָׁ֖ב הֽוּא׃ פ
  ibo-ibo: Kwụsị ịtụkwasị mmadụ efu obi. O nweghị ihe ọ bụ karịa naanị nkuume ahụ
    dị ya nʼime, nʼihi gịnị ka e ji agụnye ya?
  ory-ory: ତୁମ୍ଭେମାନେ ନାସାଗ୍ରେ ପ୍ରାଣବାୟୁଧାରୀ ମନୁଷ୍ୟର (ଆଶ୍ରୟରୁ) କ୍ଷାନ୍ତ ହୁଅ; କାରଣ ସେ
    କାହା ମଧ୍ୟରେ ଗଣ୍ୟ?
  chk-chk: Oupwe ükütiu le apilükülükü aramas, pun a chök mochomoch fansoun manauer.
    Met aüchear?
  rop-rop: “Yumob stap trastimbat langa detlot pipul hu nomo garram eni pawa. Olabat
    garra ol dai. Wal hau olabat garra album yumob?”
  ukr-1871: Оце ж годї вам надїю покладати на чоловіка, що в його тільки хиба духу,
    що в ніздрах; бо й що він значить?
  deu-1951: So lasset nun ab von dem Menschen, der nur Hauch in seiner Nase hat, denn
    wofür ist er zu achten?
  eng-JPS: Cease ye from man, in whose nostrils is a breath; for how little is he
    to be accounted!
  srp-1865: Proðite se èovjeka, kojemu je dah u nosu; jer šta vrijedi?
  lug-lug: Mulekeraawo okwesiga omuntu alina omukka obukka mu nnyindo ze. Kiki ennyo
    kyali?
  heb-heb: חדלו לכם מן האדם אשר נשמה באפו כי במה נחשב הוא׃
  ben-IRV: মানুষের ওপর নির্ভর করা বন্ধ কর, যার নাকে প্রাণবায়ু আছে, কারণ সে কিসের
    মধ্যে গণ্য?
  pan-pan: ਇਸ ਲਈ ਮਨੁੱਖ ਉੱਤੇ ਭਰੋਸਾ ਕਰਨ ਤੋਂ ਦੂਰ ਰਹੋ, ਜਿਸ ਦਾ ਸਾਹ ਉਹ ਦੀਆਂ ਨਾਸਾਂ ਵਿੱਚ ਹੈ,
    ਉਸ ਦਾ ਮੁੱਲ ਹੈ ਹੀ ਕੀ?
  mya-JVB: နှာခေါင်း နှင့်အသက် ရှူတတ်သော လူ သတ္တဝါကို မကိုးစားကြနှင့်။ ထိုသို့သော
    သူ ကိုအဘယ် သို့ ပမာဏ ပြုစရာရှိသနည်း။
  tte-O: Tabu tomo molosi kolili kwamemelisosi siya mekali sigasiga. Siya nige ali
    namwanamwa ipapagan.
  tbg-tbg: Tenavu vaiintivano vairera, maa vataraqaa vahuqa variqi vi qutuarirauka
    vaunarara ti, tenavu qumina vaiintiara viva homa tinavu kahaqianarove tiarorave.
    ˻Noravano Kotiva vivaqai tinavu ho kahaqiariravama vaivo, turo.˼
  hmo-hmo: Taunimanima do umui abidadama henia lou lasi. Edia namo be dahaka? Idia
    be manokamanoka sibona.
  urd-urd: तब तुम इंसान से जिसका दम उसके नथनों में है बाज़ रहो, क्यूँकि उसकी क्या
    क़द्र है?
  rus-SYN: Перестаньте вы надеяться на человека, которого дыхание в ноздрях его, ибо
    что он значит?
  bqc-SIM: Ásu gbɛ̃nazĩna náaikɛo. Ĩana ì weò, bↄ́n aà ũi?
  tcz-CHONGTHU: Mihemah kingai hih helin. Haina-hu kila maimai tobanga tanloi jeng
    thei ahibou-uve. Ichanpia phachom jou diu ham?
  mar-mar: ज्याचे जीवन नाकपुड्यातील श्वासात आहे, त्या मनुष्यावर विश्वास ठेवण्याचे
    थांबवा, कारण त्यास काय जमेस धरायचे?
  qub-qub: Runacunamanga amana yäracuynachu. Runaga manami aycäpis bälinchu. Runaga
    cawanpis jämayta cacharcuynöllami.
  hat-hat: Pa mete konfyans nou nan moun parèy nou! Talè yo pa pèdi souf yo, yo pa
    mouri! Lè sa a, kisa yo ka fè pou nou ankò?
  eng-BSB: Put no more trust in man, who has only the breath in his nostrils. Of what
    account is he?
  eng-WEBPB: Stop trusting in man, whose breath is in his nostrils; for of what account
    is he?
  kbq-kbq: Hanki mago vahe'mo'a taza hugahie huta antah ozamiho. Na'ankure maka vahera
    amne vahetfa mani'nazanki'za, inankna hu'za tamagrira tamaza hugahaze?
  nhe-BL: Huajca ayoc ximotemachica ipan se tlacatl pampa yajaya ax tleno ipati. Iyolis
    tlalochpolihuis queja se ijiyotl.
  gub-BL: Pezeruzar zo teko wanehe nehe. Ta'e amo 'ar mehe umàno ma'e ràm romo wanekon
    wà xe. Aipo ikatu wà.
  eng-DRA: Cease ye therefore from the man, whose breath is in his nostrils, for he
    is reputed high.
