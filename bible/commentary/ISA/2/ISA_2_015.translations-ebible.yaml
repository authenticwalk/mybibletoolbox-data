verse: ISA.002.015
translations:
  mal-C: ഉന്നതമായ എല്ലാ ഗോപുരത്തിന്റെമേലും ഉറപ്പുള്ള എല്ലാ മതിലിന്റെമേലും
  deu-TKW: über jeden hohen Turm und über jede steile Mauer,
  lin-lin: bandako nyonso ya milayi, bamir nyonso ya milayi oyo batonga makasi ;
  eng-LSV: And for every high tower, || And for every fortified wall,
  eng-GNV: And vpon euery hie tower, and vpon euery strong wall,
  eng-WEBSTER: And upon every high tower, and upon every fortified wall,
  nhw-BL: Quinechcapantlalis nochi calme catli huejcapantique para ipan tlamocuitlahuise
    huan quisosolos nochi tepamitl catli tlahuel tilahuac.
  swh-ONEN: kwa kila mnara ulio mrefu sana na kila ukuta wenye ngome,
  bba-bba: kɑ ɡbɑ̃rɑ dɑmɡinu kɔsuku,
  eng-KJVCPB: And upon every high tower, And upon every fenced wall,
  luo-luo: gi kuonde moger malo mag jorito, kendo gi ohinga mochiel motegno,
  meu-meu: kohoro latadia iboudiai bona maḡu aukadia iboudiai ihadikadia dinana;
  npi-ULB: र हरेक अग्ला धरहराका विरुद्धमा, छेड्‍नै नसक्‍ने हरेक पर्खालका विरुद्धमा,
  yor-yor: fún ilé ìṣọ́ gíga gíga àti àwọn odi ìdáàbòbò,
  pes-OPCB: و همهٔ برجها و حصارهای مرتفع با خاک یکسان خواهند شد.
  tgl-ULB: at laban sa bawat mataas na tore, at laban sa bawat matitibay na pader,
    at laban sa mga barko ng Tarsis,
  hui-hui: anda lu bu gimbu bu migi bima irigi hene karu bo haealabaga bialu tano
    ngarunaga ege pabe hongohe bu heledaru bo gialobaga biai holebira.
  mya-mya: မြင့်​မား​သော​မျှော်​စင်​မှန်​သ​မျှ​နှင့် မြို့​ရိုး မှန်​သ​မျှ​ကို​ဖျက်​ဆီး​ပစ်​တော်​မူ​လိမ့်​မည်။-
  bod-N: མཁར་མཐོན་པོ་རེ་རེ་དང་སྲ་ཞིང་བརྟན་པའི་ལྕགས་རི་རེ་རེ་དང་།
  wsk-wsk: se wonong nunga lauta kar kalel bibiya se, pitang kari nunga pitang kawam
    kalel bibiya, mu ko tom balu beteram mu te nunga parusuwurok se kapa sapamonko.
  sna-sna: neshongwe dzose dzakakwirira, namasvingo ose akasimba,
  spa-BLM: por cada torre elevada, por cada muro fortificado,
  cac-cac: Ol satjocpaxel masanil yed'tal eb' soldado chaan̈ yajq'ue yuuj yed' masanil
    smuroal chon̈ab' vach' yajochi.
  swh-ULB: na dhidi ya minara mirefu, na dhidi ya kila ukutaunaojitokeza,
  bel-bel: і на ўсякую вежу высокую, і на ўсякі моцны мур,
  deu-ELBBK: und über jeden hohen Turm und über jede feste Mauer;
  mbb-OT: wey edtempaǥen din is langun he metikang he menge turi wey menge verengbeng.
  mal-2015: ഉന്നതമായ സകലഗോപുരത്തിന്മേലും
  gup-gup: Mak manwern manrurrkkuyengkuyeng, dja manrurrkkimuk manbu soldiers birrimarnbom,
    nakka karurrkbakke rowk.
  rmc-rmc: pre savore bare veži, pre savore barune muri,
  pes-OPV: و بر هربرج مرتفع و بر هرحصار منیع؛
  ron-1924: ымпотрива тутурор турнурилор ыналте ши ымпотрива тутурор зидурилор ынтэрите;
  ben-OBCV: প্রত্যেকটি উঁচু মিনার ও প্রত্যেকটি দৃঢ় প্রাচীরকে,
  som-som: iyo munaarad kasta oo dheer, iyo derbi kasta oo deyr leh,
  lat-VUC: et super omnem turrim excelsam, et super omnem murum munitum,
  eng-ASVBT: and upon every lofty tower, and upon every fortified wall,
  ita-1885: e contro ad ogni torre eccelsa, e contro ad ogni muro forte;
  eng-LXXUP: and upon every high tower, and upon every high wall,
  eng-ULB: and against every high tower, and against every impregnable wall,
  spa-VBL: Derribará toda torre alta y todo muro defensivo.
  fra-_FOB: Contre toute haute tour, et contre toute muraille forte;
  mal-mal: ഉന്നതമായ സകലഗോപുരത്തിന്മേലും
  urd-GVR: har azīm burj aur qilāband dīwār,
  suz-BL: लाइश्‍शो खिं नु बोल्‍यो गारो,
  eng-NOY: Against every lofty tower, And against every high wall;
  ita-1927: contro ogni torre eccelsa, e contro ogni muro fortificato;
  ckb-ckb: لە دژی هەموو قوللەیەکی بەرز، لە دژی هەموو شوورایەکی سەخت،
  eng-BBE: And on every high tower, and on every strong wall;
  kan-OKCV: ಎಲ್ಲಾ ಎತ್ತರವಾದ ಗೋಪುರಗಳು, ಭದ್ರವಾದ ಎಲ್ಲಾ ಗೋಡೆಗಳ ಮೇಲೆಯೂ,
  tam-2017: உயர்ந்த எல்லாக் கோபுரத்தின்மேலும், பாதுகாப்பான எல்லா மதிலின்மேலும்,
  spa-RV-1909: Y sobre toda torre alta, y sobre todo muro fuerte;
  ron-BTF: Şi peste fiecare turn înalt şi peste fiecare zid întărit,
  eng-WEBP: for every lofty tower, for every fortified wall,
  eng-FBV: He will tear down every high tower and every defensive wall.
  nld-1939: Tegen alle machtige torens, En alle ongenaakbare wallen;
  nch-BL: Quinechcapantalis nochi calme cati huejcapantique para ipan tamocuitahuise
    huan quisosolos nochi tepamit cati tahuel tilahuac.
  vie-1934: trên mọi tháp cao và mọi vách thành vững bền,
  hin-CV: समस्त ऊंचे गुम्मटों और सब शहरपनाहों पर और,
  eng-OURB: For every lofty tower, for every fortified wall,
  spa-BES: Y en toda torre alta, y en todo muro fuerte;
  tdx-tdx: Naho amo tilik’abo iabio, naho amo fahetse matahetseo,
  tha-KJV: สู้​หอคอยสูงทุกแห่ง และสู้กำแพงที่​เข​้มแข็งทุกแห่ง
  por-BR-2018: E contra toda torre alta, e contra todo muro fortificado.
  deu-ELO: und über jeden hohen Turm und über jede feste Mauer;
  eng-WYC-2018: and on each high tower, and on each strong wall;
  epo-epo: kaj super ĉiu alta turo, kaj super ĉiu fortikigita muro;
  uig-PIN: Ⱨǝrbir ⱨǝywǝtlik munarning üstigǝ, Ⱨǝrbir mustǝⱨkǝm sepilning üstigǝ,
  beo-beo: E da diasu gado gagagula heda:i huluane amola gagili sali gagoi huluane
    mugululi, umi agoane hamomu.
  tpi-OTNT: na olgeta longpela taua na olgeta strongpela banis bilong taun.
  hau-SA: domin kowace doguwar hasumiya da kowace katanga mai ƙarfi,
  uig-LAT: Herbir heywetlik munarning üstige, Herbir mustehkem sépilning üstige,
  nde-nde: olwayo yonke imiphotshongo ephakemeyo layo yonke imiduli eyinqaba,
  ton-ton: Pea ki he ngaahi fale māʻolunga kotoa pē, pea ki he ngaahi puke kotoa pē
    kuo ʻāaʻi,
  ces-1613: I na všelikou věži vysokou, i na všelikou zed pevnou,
  eng-WMB: for every lofty tower, for every fortified wall,
  tam-TCV: உயர்வான ஒவ்வொரு கோபுரமும், அரண்செய்யப்பட்ட ஒவ்வொரு மதிலும்,
  ceb-ULB: ug batok sa matag taas nga tore, ug batok sa matag salipdanan nga paril,
  pol-UBG: Przeciwko każdej wysokiej wieży i przeciwko każdemu murowi obronnemu;
  urd-GVU: ہر عظیم بُرج اور قلعہ بند دیوار،
  deu-1912: über alle hohen Türme und über alle festen Mauern;
  kan-2017: ಎತ್ತರವಾದ ಸಕಲ ಗೋಪುರಗಳ ಮೇಲೆಯೂ, ಭದ್ರವಾದ ಸಮಸ್ತ ಕೋಟೆಗಳ ಮೇಲೆಯೂ,
  yap-yap: nge gubin e pi wulyang ni tafen e damit nib tolang, nge rungrung ko yungin
    kan yororiy ni fan ko mael.
  hlt-MCSB: Rhaltoengim sang boeih ham khaw, vongtung, vong cak boeih ham khaw,
  mdy-ETH: ካታሞኮ ኬልቂ ኮሾና ዲፆንታ ዋርዲዮ ቤዞዋ ቢያ ሂርኪዳንዳኔ፤
  twi-ASANTE: ne abantenten a ɛkorɔn ne ɔfasuo biara a ɛyɛ den,
  eng-WEBU: for every lofty tower, for every fortified wall,
  wal-wal: katamaa naagiyo adussa miixata ubbaanne katamaa yuushuwan de7iya mino gimbbeta
    ziqqissana;
  spa-PDDPT: contra toda torre alta y todo muro fortificado,
  gun-gun: ha'e gui torre yvate va'e ha'e javi, ha'e tetã kora oĩ atã va'ekue meme,
  ilo-ULB: rebbaenanto ti tunggal nangato a pagwanawanan, ken tunggal nalagda a pader,
  kpg-kpg: mono angulaa hagaloohi huogodoo ala e duuduu i nua, mo nia abaaba o nia
    waahale gau dauwa.
  uig-ARA: ھەربىر ھەيۋەتلىك مۇنارنىڭ ئۈستىگە، ھەربىر مۇستەھكەم سېپىلنىڭ ئۈستىگە،
  sus-sus: A mixie xa banxi makantaxie kanama nɛ, a e xa tɛtɛe rabira.
  pon-2006: wasahn doulik ile koaros, oh kelen mahwen kehlail koaros.
  ksd-ksd: tadav ra lavur pal na minakila dia tuluai urama, ma ra lavur dekdek na
    liplip na vat;
  tur-YTC: Her yüksek kule için, her sur için,
  grc-BRENT: καὶ ἐπὶ πάντα πύργον ὑψηλὸν, καὶ ἐπὶ πᾶν τεῖχος ὑψηλόν,
  ind-AYT: Terhadap semua menara tinggi, terhadap setiap tembok yang berkubu.
  nya-nya: tsiku la nsanja zonse zazitali ndiponso malinga onse olimba,
  hrv-hrv: protiv svake visoke tvrđe i svih tvrdih zidina;
  mps-mps: Me, te bobobage taua dabe, me te tigidali hanugo bomai obo dabe me.
  tpi-tpi: na olgeta longpela taua na olgeta strongpela banis bilong taun.
  dan-1931: mod alle stolte Tårne og alle stejle Mure,
  vie-OVCB: Chúa sẽ làm đổ sụp các ngọn tháp cao và các thành lũy kiên cố.
  guj-2017: અને સર્વ ઊંચા મિનારા પર અને દરેક કિલ્લાના કોટ પર;
  pon-2006A: wasahn doulik ile koaros, oh kelen mahwen kehlail koaros.
  por-BRBSL: para cada torre alta, para cada muro fortificado,
  cth-cth: Ka rasang e imrasang lathueng thoseh, rapan pueng e lathueng thoseh,
  twi-twi: ne abantenten a ɛkorɔn ne ɔfasu biara a ɛyɛ den,
  hlt-hlt: Rhaltoengim sang boeih ham khaw, vongtung, vong cak boeih ham khaw,
  tbz-SIM: kɛ́buɔ́ nyɛdèrɛ̀ diɛyɛ̀, kɛ́puɔ nyiduotí kperíyì,
  msy-2020: '@see-verse:ISA.002.014'
  dop-dop: Nɑ ɑtɛ nɑ ɩsɔ kutuluŋ sɔsɔɔŋ tǝnɑ, nɑ koloosi sɔsɔɔŋsɩ ɑcɑlɛɛ tǝnɑ.
  azb-azb: Bütün yüksək qüllələri, Qala divarlarını yerlə yeksan edəcək,
  eng-DBY: and upon every high tower, and upon every fenced wall;
  hin-2017: सब ऊँचे गुम्मटों और सब दृढ़ शहरपनाहों पर;
  wol-KYG: ak jépp tata ju gudd, ak bépp miir bu ñu dàbbli,
  eng-YLT: And for every high tower, And for every fenced wall,
  kne-kne: ya dadaelena din nangangato ay pantamtamangan di gowardiya ya batog ay
    alad di ili.
  eng-WYC-2017: and on each high tower, and on each strong wall;
  eng-WMBB: for every lofty tower, for every fortified wall,
  urd-GVH: हर अज़ीम बुर्ज और क़िलाबंद दीवार,
  rug-rug: Kote daku goreni Sa sari doduru vetu hakehakeina ululudi meke sari doduru
    goba vari likohae pa vasileana.
  gaz-gaz: gamoo gurguddaa hundaaf, dallaa dhagaadhaan jabeeffamee ijaarame hundaaf,
  fra-LSG: Contre toutes les hautes tours, Et contre toutes les murailles fortifiées;
  yal-yal: e nun kore banxine nun makantan yinne birin,
  haw-1868: 'Maluna o na halekiai kiekie a pau, A me na pa kaua kiekie a pau:'
  arb-NAV: وَعَلَى كُلِّ بُرْجٍ عَالٍ، وَسُورٍ حَصِينٍ،
  ewe-ewe: woabɔbɔ gbetakpɔxɔ kɔkɔwo kple gli sesẽwo ɖe anyi,
  eng-LEE: And over every high tower, and over every fortified wall;
  asm-FB: সকলো ওখ স্তম্ভ, সকলো দৃঢ় দেৱাল,
  sus-A: عَ مِشِيٍ شَ بَنشِ مَكَنتَشِيٍ كَنَمَ نّ، عَ عٍ شَ تّتّيٍ رَبِرَ.
  fra-SBL: pour chaque tour élevée, pour chaque mur fortifié,
  hbo-hbo: וְעַ֖ל כָּל־מִגְדָּ֣ל גָּבֹ֑הַ וְעַ֖ל כָּל־חֹומָ֥ה בְצוּרָֽה׃
  pjt-pjt: Uwa, aṉangu kutjupa tjuṯa tjinguṟu waḻi waṟa puḻka puṟunypa kaṉany-kaṉanypa
    ngaṟapai, wallpa katu anga-ngaṟanytja puṟunypa. Palu Godalu tjananya tjaṟulku
    alatjiṯu, waḻi waṟa tjuṯa piḻuntaṟa wiyantja puṟunypa, wallpa puḻka tjuṯa kuḻu.
  kik-kik: na okĩrĩre mũthiringo o wothe mũraihu na igũrũ na rũthingo o ruothe rwakĩtwo
    rwa hinya,
  fra-NCL: contre toute tour superbe, et contre toute forte muraille ;
  cek-AK: misa toephaih imsangnawk boih hoi tapangnawk boih,
  cuk-cuk: Bela dulemar neg-suigan-bukwadyob-san-imakmaladgi, bela galu-matusur-akwabiidmalad-gandikidba-bukwadyob-san-imakmaladgi,
    gwichigunonikoed.
  uig-CYR: Һәр бир һәйвәтлик мунарниң үстигә, Һәр бир мустәһкәм сепилниң үстигә,
  tel-2017: ఎత్తయిన ప్రతి గోపురానికీ, పడగొట్టలేనంత బలమైన ప్రతి కోటగోడకూ,
  hat-BSA: Kont tout fò wo yo, kont tout miray fòtifye yo,
  kos-kos: El ac kunausla tower fulat nukewa ac pot ku lun mweun.
  hbo-WLC: וְעַ֖ל כָּל־מִגְדָּ֣ל גָּבֹ֑הַ וְעַ֖ל כָּל־חוֹמָ֥ה בְצוּרָֽה׃
  ibo-ibo: nye ụlọ elu niile, na mgbidi niile e wusiri ike,
  ory-ory: ଆଉ, ପ୍ରତ୍ୟେକ ଉଚ୍ଚ ଦୁର୍ଗର ପ୍ରତିକୂଳ ଓ ପ୍ରତ୍ୟେକ ସୁଦୃଢ଼ ପ୍ରାଚୀରର ପ୍ରତିକୂଳ;
  chk-chk: epwe ataetiu ekewe imw tekia pwal ekewe tit mi pöchökül,
  rop-rop: en ebri brabli strongbala haus,
  ukr-1871: І на кожну високую башту й на всякий мур кріпкий,
  deu-1951: über alle hohen Türme und über alle festen Mauern;
  eng-JPS: And upon every lofty tower, and upon every fortified wall;
  srp-1865: I na svaku kulu visoku i na svaki zid tvrdi,
  lug-lug: Na buli mulongooti gwonna omuwanvu, na buli bbugwe gwe bakomese.
  heb-heb: ועל כל מגדל גבה ועל כל חומה בצורה׃
  ben-IRV: এবং প্রত্যেক উঁচু দুর্গের বিরুদ্ধে এবং প্রত্যেক দুর্ভেদ্য দেয়ালের বিরুদ্ধে
  pan-pan: ਹਰੇਕ ਉੱਚੇ ਬੁਰਜ ਦੇ ਵਿਰੁੱਧ, ਅਤੇ ਹਰੇਕ ਮਜ਼ਬੂਤ ਸ਼ਹਿਰਪਨਾਹ ਦੇ ਵਿਰੁੱਧ,
  mya-JVB: မြင့် သော ရဲတိုက် ရှိသမျှ ကို၎င်း ၊ ခိုင်ခံ့ သော မြို့ရိုး ရှိသမျှ ကို၎င်း
    ၊
  tte-O: Besiele nume kaba kabi kevanai yo yanuwa ana gana veku meuloina koina.
  tbg-tbg: Viva vi entara ekaa vatuka vaantaavuravata, vaantaavura tauaavata, rukavu
    raakavuma aqu kaanarove.
  hmo-hmo: Kohoro latadia ibounai, bona hanua edia magu aukadia ibounai, be unai dina
    dekenai do ia hadikaia.
  urd-urd: और हर एक ऊँचे बुर्ज पर, और हर एक फ़सीली दीवार पर,
  rus-SYN: и на всякую высокую башню, и на всякую крепкую стену,
  bqc-SIM: kalanga lɛsĩↄ ń bĩ́i gbãaↄ píi,
  tcz-CHONGTHU: Insong le kulbang jouse jong loichima umding ahi.
  mar-mar: आणि प्रत्येक उंच बुरुज व प्रत्येक अभेद्य भिंत यांच्याविरोधात,
  qub-qub: Ricchacunanpaj altunnin pergashancunatapis mana tunej sinchi pergacunatapis
    Tayta Diosga illgächengami.
  hat-hat: L'ap kraze tout fò yo ak tout miray ranpa yo.
  eng-BSB: against every high tower, against every fortified wall,
  eng-WEBPB: for every lofty tower, for every fortified wall,
  kbq-kbq: Hanki mani'nezama kuma'ma kegava nehaza za'za nontamine, maka hankave nentake
    kuma keginanena ahe fragu vazitregahie.
  nhe-BL: Quinechcapantlalis nochi caltini tlen huejcapantique para ipan tlamocuitlahuise
    huan quixolehuas nochi tepamitl tlen tlahuel tilahuac.
  gub-BL: Weityk putar tàpuzaiha paw rupi nehe. Weityk putar pàrirogaw ikàg ma'e tawhu
    izywyr har paw rupi nehe no.
  eng-DRA: And upon every high tower, and every fenced wall.
