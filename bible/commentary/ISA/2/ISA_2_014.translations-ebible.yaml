verse: ISA.002.014
translations:
  mal-C: ഉന്നതമായ എല്ലാ പർവതങ്ങളുടെമേലും ഉയരമുള്ള എല്ലാ കുന്നുകളുടെമേലും
  deu-TKW: über alle die hohen Berge und über alle die hochragenden Hügel,
  lin-lin: bangomba nyonso ya milayi mpe bangomba nyonso ya mikuse,
  eng-LSV: And for all the high mountains, || And for all the exalted heights,
  eng-GNV: And vpon all the hie mountaines, and vpon all the hilles that are lifted
    vp,
  eng-WEBSTER: And upon all the high mountains, and upon all the hills that are lifted
    up,
  nhw-BL: Quinechcapantlalis nochi tepeme huejcapantique huan nochi tlachiquilme.
  swh-ONEN: kwa milima yote mirefu na vilima vyote vilivyoinuka,
  bba-bba: Kpɑ u ɡuunu kɑ ɡunɡunu
  eng-KJVCPB: And upon all the high mountains, And upon all the hills that are lifted
    up,
  luo-luo: kaachiel gi gode maboyo duto gi gode matindo duto motingʼore malo,
  meu-meu: ororo badadia iboudiai bona ororo ḡau-latalatadia iboudiai ihadikadia dinana;
  npi-ULB: सर्वशक्तिमान् परमप्रभुको त्यो दिन सबै अग्‍ला पर्वतका विरुद्धमा, माथि उठेका
    सबै डाँडाका विरुद्धमा,
  yor-yor: nítorí gbogbo òkè gíga ńlá ńlá àti àwọn òkè kéékèèké,
  pes-OPCB: تمام کوهها و تپه‌های بلند،
  tgl-ULB: at laban sa lahat ng matataas na bundok, at laban sa lahat ng itinaas na
    burol,
  hui-hui: Ibugua hari nene daligaore wedaru bo haealabaga biai halu
  mya-mya: တောင်​ကြီး​တောင်​ငယ်​တို့​ကို​ဖြို​ချ​တော်​မူ​၍၊-
  bod-N: རི་བོ་མཐོན་པོ་རྣམས་དང་གྱེན་དུ་གཟེངས་པའི་རི་ཕྲན་རྣམས་དང་།
  wsk-wsk: Se duruk kalel bibiya suen la se, motongar kuting kalel kalel mu suen la,
  sna-sna: namakomo ose akakwirira, nezvikomo zvose zvakakwirira,
  spa-BLM: por todas las altas montañas, por todas las colinas que se levantan,
  cac-cac: Ol satanpaxel masanil lum nivac vitz yed' lum tzalquixtac chaan̈.
  swh-ULB: Siku hiyo ya Yahwe wa majeshi itakuwa dhidi ya milima yote mirefu, na dhidi
    ya vilima vyote vilivyonyanyuliwa juu,
  bel-bel: і на ўсе высокія горы, і на ўсе пагоркі, якія ўзвышаюцца,
  deu-ELBBK: und über alle hohen Berge und über alle erhabenen Hügel;
  mbb-OT: Ebpetaǥen din is langun he metikang he menge vuntud wey menge vuvungan,
  mal-2015: സകലപർവ്വതങ്ങളിന്മേലും ഉയരമുള്ള എല്ലാകുന്നുകളിന്മേലും
  gup-gup: Dja nungka kabolkkoluyhwe manwarddekihkimuk dja mandulumkuyengkuyeng.
  rmc-rmc: pre savore uče verchi, pre savore barikane brehi,
  pes-OPV: و بر همه کوههای عالی و برجمیع تلهای بلند؛
  ron-1924: ымпотрива тутурор мунцилор ыналць ши ымпотрива тутурор дялурилор фалниче;
  ben-OBCV: সব উঁচু পর্বত এবং সমস্ত উঁচু পাহাড়কে,
  som-som: iyo buuraha dhaadheer oo dhan, iyo kuraha sare u jooga oo dhan,
  lat-VUC: et super omnes montes excelsos, et super omnes colles elevatos,
  eng-ASVBT: and upon all the high mountains, and upon all the hills that are lifted
    up,
  ita-1885: e contro a tutti gli alti monti, e contro a tutti i colli elevati;
  eng-LXXUP: and upon every high mountain, and upon every high hill,
  eng-ULB: That day of Yahweh of hosts will be against all the high mountains, and
    against all the hills that are lifted up,
  spa-VBL: Derribará los altos montes y las altas colinas.
  fra-_FOB: Contre toutes les hautes montagnes, et contre tous les coteaux élevés;
  mal-mal: സകലപർവ്വതങ്ങളിന്മേലും ഉയരമുള്ള എല്ലാ കുന്നുകളിന്മേലും
  urd-GVR: tamām ālī pahāṛ aur ūṅchī pahāṛiyāṅ,
  suz-BL: लाइश्‍शो डांडा नेल्‍ल नु ठेयब पहाड,
  eng-NOY: Against all the lofty mountains, And against all the high hills;
  ita-1927: e contro tutti i monti alti, e contro tutti i colli elevati;
  ckb-ckb: لە دژی هەموو چیا بەرزەکان و لە دژی هەموو کێوە بڵندەکان،
  eng-BBE: And on all the high mountains, and on all the hills which are lifted up;
  kan-OKCV: ಎಲ್ಲಾ ಉನ್ನತವಾಗಿರುವ ಪರ್ವತಗಳು, ಎತ್ತರವಾದ ಗುಡ್ಡಗಳು,
  tam-2017: உன்னதமான எல்லா மலைகளின்மேலும், உயரமான எல்லா மலைகளின்மேலும்,
  spa-RV-1909: Y sobre todos los montes altos, y sobre todos los collados levantados;
  ron-BTF: Şi peste toţi munţii înalţi şi peste toate dealurile înălţate,
  eng-WEBP: for all the high mountains, for all the hills that are lifted up,
  eng-FBV: He will bring down the tall mountains and the high hills.
  nld-1939: Tegen alle reusachtige bergen, En alle geweldige heuvels.
  nch-BL: Quinechcapantalis nochi tepeme huejcapantique huan nochi tachiquilme.
  vie-1934: cùng trên mọi núi cao, mọi đồi cả,
  hin-CV: समस्त ऊंचे पहाडों और ऊंची पहाड़ियों पर,
  eng-OURB: For all the high mountains, for all the hills that are lifted up,
  spa-BES: Y en todos los montes altos, y en todos los cerros que se alzan;
  tdx-tdx: naho amo vohitse abo iabio, naho amy ze hene haboañe mionjoñe,
  tha-KJV: สู้​ภู​เขาสูงทั้งสิ้น และสู้เนินเขาทั้งปวงที่​ถู​กยกขึ้น
  por-BR-2018: E contra todos os altos montes, e contra todos os morros elevados.
  deu-ELO: und über alle hohen Berge und über alle erhabenen Hügel;
  eng-WYC-2018: and on all high mountains, and on all little hills, that be raised
    [up];
  epo-epo: kaj super ĉiuj altaj montoj, kaj super ĉiuj leviĝintaj montetoj;
  uig-PIN: Egiz taƣlarning ⱨǝmmisigǝ, Yuⱪiri kɵtürülgǝn barliⱪ dɵnglǝrning üstigǝ,
  beo-beo: E da goumi gadodafa heda:i dialebe amola agolo huluane mugululi, umi agoane
    hamomu.
  tpi-OTNT: Em bai i bagarapim ol bikpela maunten
  hau-SA: domin dukan dogayen duwatsu da kuma tuddai masu tsayi,
  uig-LAT: Égiz taghlarning hemmisige, Yuqiri kötürülgen barliq dönglerning üstige,
  nde-nde: olwazo zonke izintaba ezindekazi lamaqaqa wonke aphakemeyo,
  ton-ton: Pea ki he ngaahi moʻunga māʻolunga kotoa pē, pea ki he ngaahi tafungofunga
    kotoa pē kuo hiki hake,
  ces-1613: I na všecky hory vysoké, i na všecky pahrbky vyvýšené,
  eng-WMB: for all the high mountains, for all the hills that are lifted up,
  tam-TCV: உயர்ந்த எல்லா மலைகளும், உயரமான எல்லாக் குன்றுகளும்,
  ceb-ULB: Sa adlaw ni Yahweh nga labawng makagagahom batok kini sa tanang tag-as
    nga kabukiran, ug batok sa tanang kabungtoran nga tinuboy,
  pol-UBG: Przeciwko wszystkim wysokim górom i przeciwko wszystkim wyniosłym pagórkom;
  urd-GVU: تمام عالی پہاڑ اور اونچی پہاڑیاں،
  deu-1912: über alle hohen Berge und über alle erhabenen Hügel;
  kan-2017: ಶಿಖರಗಳನ್ನು ಉನ್ನತವಾಗಿ ಎತ್ತಿಕೊಂಡಿರುವ ಸಮಸ್ತ ಬೆಟ್ಟಗುಡ್ಡಗಳ ಮೇಲೆಯೂ,
  yap-yap: Bayi pacheg e pi burey ni gagang’ nge tin ba achichig,
  hlt-MCSB: Tlang sang boeih ham khaw, som thang boeih ham khaw,
  mdy-ETH: ዼኤፖ ዼኤፖ ዹኮና ጌሜሮ ጌሜሮ ሂርኪዲ ቦኦሊ ማሃንዳኔ።
  twi-ASANTE: mmepɔ atentene nyinaa ne nkokoɔ a ɛwowareɛ nyinaa,
  eng-WEBU: for all the high mountains, for all the hills that are lifted up,
  wal-wal: xoqqa deretakka keratakka dembbayana;
  spa-PDDPT: contra todas las altas montañas y todas las colinas elevadas,
  gun-gun: ha'e gui yvyty yvate va'e ha'e javi, yvy'ã ikuai va'e,
  ilo-ULB: ken palanasennanto dagiti amin a nangato a banbantay, dagiti amin a nangato
    a turod,
  kpg-kpg: ga haga bapaba nia gonduu mono gowaa nnoonua,
  uig-ARA: ئېگىز تاغلارنىڭ ھەممىسىگە، يۇقىرى كۆتۈرۈلگەن بارلىق دۆڭلەرنىڭ ئۈستىگە،
  sus-sus: A geya itexi fan bama nɛ.
  pon-2006: E pahn ketin kapatapatahla nahna laud akan oh kisin dohl akan,
  ksd-ksd: ma tadav ra lavur lualuana par dia manga tuluai urama, ma ra lavur buana
    dia ki ak;
  tur-YTC: Bütün yüksek dağlar için, yukarı kaldırılmış bütün tepeler için,
  grc-BRENT: καὶ ἐπὶ πᾶν ὑψηλὸν ὄρος, καὶ ἐπὶ πάντα βουνὸν ὑψηλόν,
  ind-AYT: Terhadap semua gunung tinggi, terhadap semua bukit yang ditinggikan.
  nya-nya: tsiku la mapiri onse ataliatali ndiponso la zitunda zonse zazitali,
  hrv-hrv: protiv svih gora uznositih i svih bregova uzdignutih;
  mps-mps: Te agai genuai bulu du dabe me agai dolaibao.
  tpi-tpi: Em bai i bagarapim ol bikpela maunten
  dan-1931: mod alle knejsende Bjerge og alle høje Fjelde,
  vie-OVCB: Chúa sẽ san bằng các ngọn núi cao và tất cả đồi lớn;
  guj-2017: અને સર્વ મોટા પર્વતો પર અને સર્વ ઊંચા ટેકરાઓ પર;
  pon-2006A: E pahn ketin kapatapatahla nahna laud akan oh kisin dohl akan,
  por-BRBSL: para todas as altas montanhas, para todas as colinas que são erguidas,
  cth-cth: mon karasangpoung e lathueng thoseh, mon kathoung pueng e lathueng thoseh,
  twi-twi: mmepɔw atenten nyinaa ne nkoko a ɛwowaree nyinaa,
  hlt-hlt: Tlang sang boeih ham khaw, som thang boeih ham khaw,
  tbz-SIM: Kɛ̀ kùu puɔ nyɛtɑ̃rɛ̀ diɛyɛ̀, kɛ́díɛ́ sitɑ̃ɑ̃́,
  msy-2020: Egh a mɨghsɨar ekiabagh asɨghasɨgh, egh tauan ruariba ko nguibar ekiamɨn
    dɨvazir mɨtiar bar gavgaviba saram asɨghasɨgham.
  dop-dop: Nɑ pɔɔŋ kʋkʋlǝŋ nɑ pulɑsɩ kʋkʋlɑsɩ tǝnɑ.
  azb-azb: Bütün ulu dağları, hündür təpələri,
  eng-DBY: and upon all the lofty mountains, and upon all the hills that are lifted
    up;
  hin-2017: बाशान के सब बांजवृक्षों पर; और सब ऊँचे पहाड़ों और सब ऊँची पहाड़ियों पर;
  wol-KYG: Ca lay xaare wépp tund wu mag wu ne coleet, ak bépp jànj bu kawe,
  eng-YLT: And for all the high mountains, And for all the exalted heights,
  kne-kne: Singpaena abe din nakayang ay dodontog ya bilbilig
  eng-WYC-2017: and on all high mountains, and on all little hills, that be raised
    [up];
  eng-WMBB: for all the high mountains, for all the hills that are lifted up,
  urd-GVH: तमाम आली पहाड़ और ऊँची पहाड़ियाँ,
  rug-rug: Kote va memehi Sa sari doduru toqere, meke sari na toa ululudi.
  gaz-gaz: tulluuwwan ol dhedheeroo hundaaf, gaarran ol dhedheeroo hundaaf,
  fra-LSG: Contre toutes les hautes montagnes, Et contre toutes les collines élevées;
  yal-yal: e nun geya gbeene nun yire matexine birin,
  haw-1868: 'Maluna o na kuahiwi kiekie a pau, A me na puu a pau i hookiekieia:'
  arb-NAV: وَعَلَى كُلِّ جَبَلٍ أَشَمَّ، وَعَلَى التِّلالِ الْمُرْتَفِعَةِ،
  ewe-ewe: Woabɔbɔ to kɔkɔwo kple tɔgbɛ kɔkɔwo katã ɖe anyi;
  eng-LEE: And over all the high mountains, and over all the exalted hills;
  asm-FB: সকলো ওখ পৰ্ব্বত, সকলো ওখ পাহাৰ,
  sus-A: عَ فٍيَ عِتٍشِ قَن بَمَ نّ.
  fra-SBL: pour toutes les hautes montagnes, pour toutes les collines qui s'élèvent,
  hbo-hbo: וְעַ֖ל כָּל־הֶהָרִ֣ים הָרָמִ֑ים וְעַ֖ל כָּל־הַגְּבָעֹ֥ות הַנִּשָּׂאֹֽות׃
  pjt-pjt: Tjana tjinguṟu puḻi murpu puḻka tjuṯa puṟunypa kaṉany-kaṉanypa ngaṟapai,
    palu Godalu tjananya tjaṟulku alatjiṯu, puḻi murpu tjaṟuṟa wiyantja puṟunypa mantangka
    tjungu ngaṟanytjaku.
  kik-kik: na okĩrĩre irĩma iria ndaaya na igũrũ, na tũrĩma tuothe tũrĩa tũraihu.
  fra-NCL: contre toutes les hautes montagnes, et contre toutes les collines élevées ;
  cek-AK: maesangnawk hoi kasang maesomnawk boih,
  cuk-cuk: Bela dulemar yala-dummagan-matusurmaladyob-san-imakmaladgi, bela yala-mullu-mullugan-nuga-nikamaladyob-san-samaladgi,
    gwichigunonikoed.
  uig-CYR: Егиз тағларниң һәммисигә, Жуқири көтирилгән барлиқ дөңләрниң үстигә,
  tel-2017: ఉన్నత పర్వతాలన్నిటికీ, అతిశయించే కొండలన్నిటికీ,
  hat-BSA: Kont tout mòn wo yo, kont tout kolin ki leve wo yo,
  kos-kos: El ac aktupasrpasrye eol fulat ac inging nukewa.
  hbo-WLC: וְעַ֖ל כָּל־הֶהָרִ֣ים הָרָמִ֑ים וְעַ֖ל כָּל־הַגְּבָע֥וֹת הַנִּשָּׂאֽוֹת׃
  ibo-ibo: nye ugwu ukwu niile nke dị elu, na ugwu nta niile e buliri elu,
  ory-ory: ପୁଣି, ସକଳ ଉଚ୍ଚ ପର୍ବତର ପ୍ରତିକୂଳ ଓ ସକଳ ଉନ୍ନତ ଉପପର୍ବତର ପ୍ରତିକୂଳ;
  chk-chk: Epwe asönü ekewe chukutekia me ekewe chukutekison meinisin,
  rop-rop: en ola haiwan haiwan hil,
  ukr-1871: І на всї високі гори й горби, що вгору пнуться,
  deu-1951: über alle hohen Berge und über alle erhabenen Höhen;
  eng-JPS: And upon all the high mountains, and upon all the hills that are lifted
    up;
  srp-1865: I na sve gore visoke i na sve humove izdignute,
  lug-lug: Era n’ensozi zonna empanvu, n’obusozi bwonna obugulumivu.
  heb-heb: ועל כל ההרים הרמים ועל כל הגבעות הנשאות׃
  ben-IRV: এবং সব উঁচু পাহাড় এবং সেই সমস্ত পর্বতের বিরুদ্ধে যা উঁচু,
  pan-pan: ਸਾਰੇ ਉੱਚੇ ਪਹਾੜਾਂ ਦੇ ਵਿਰੁੱਧ, ਅਤੇ ਸਾਰੇ ਉੱਚੇ ਟਿੱਬਿਆਂ ਦੇ ਵਿਰੁੱਧ,
  mya-JVB: မြင့် သောတောင် ရှိသမျှ ကို၎င်း ၊ မိုမောက် သော တောင်ပို့ ရှိသမျှ ကို၎င်း၊
  tte-O: Besiele ali koya malamalaweli yo koya lalakili.
  tbg-tbg: Nora aiqinave, inaara aiqinave, viva ekaa vi aiqinara ehauruma/humuqu kairamanta
    avuqavu vaivarave.
  hmo-hmo: Ororo badadia ibounai danu, be Lohiabada ese do ia hadikaia ore.
  urd-urd: और सब ऊँचे पहाड़ों और सब बुलन्द टीलों पर,
  rus-SYN: и на все высокие горы, и на все возвышающиеся холмы,
  bqc-SIM: gbɛ̀sĩsĩ misonaↄ ń sĩ̀sĩ lɛsĩlɛsĩↄ píi,
  tcz-CHONGTHU: Molsang jouse jong suhchama umding,
  mar-mar: आणि सर्व उंच पर्वत व उंचावलेल्या टेकड्या यांच्या विरोधात,
  qub-qub: Altunnin puntacunata, jatuncaray puytush lömacunatapis Tayta Diosga illgächengami.
  hat-hat: L'ap kraze tèt gwo mòn kou ti mòn. L'ap fè yo tout vin menm wotè.
  eng-BSB: against all the tall mountains, against all the high hills,
  eng-WEBPB: for all the high mountains, for all the hills that are lifted up,
  kbq-kbq: Anazanke huno ame'nametegama mareri agatere'nea zaza agonaramine, ne'onse
    agonaraminena zamazeri haviza hugahie.
  nhe-BL: Quinechcapantlalis nochi tepetini huejcapantique huan nochi tlachiquili.
  gub-BL: Umumew putar ywytyruhu iaiha katu ma'e paw wà nehe no. Umumew putar ywytyr
    aiha ma'e paw wà nehe no.
  eng-DRA: And upon all the high mountains, and upon all the elevated hills.
