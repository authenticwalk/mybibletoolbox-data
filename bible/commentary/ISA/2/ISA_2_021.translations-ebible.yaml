verse: ISA.002.021
translations:
  mal-C: ഭൂമിയെ വിറകൊള്ളിക്കാൻ യഹോവ എഴുന്നേൽക്കുമ്പോൾ, അവിടത്തെ ഭയാനക സാന്നിധ്യത്തിൽനിന്നും,
    അവിടത്തെ പ്രഭാമഹത്ത്വത്തിൽനിന്നും അവർ പാറകളുടെ ഗഹ്വരങ്ങളിലേക്കും ഭൂമിയിലെ വിള്ളലുകളിലേക്കും
    ഓടിപ്പോകും.
  deu-TKW: um sich in Bergklüfte und in die Risse der Felsen zu verkriechen vor dem
    Schrecken Jahwes und vor seiner majestätischen Pracht, wenn er sich erhebt, um
    die Erde zu schrecken.
  lin-lin: Bakokima na madusu ya mabanga mpe kati na mabanga liboso ya nguya ya kanda
    ya Yawe, liboso ya nkembo ya lokumu na Ye, tango akotelema mpo na koningisa mokili.
  eng-LSV: To enter into cavities of the rocks, || And into clefts of the high places,
    || Because of the fear of YHWH, || And because of the honor of His excellence,
    || In His rising to terrify the earth.
  eng-GNV: To goe into the holes of the rockes, and into the toppes of the ragged
    rockes from before the feare of the Lord, and from the glory of his maiestie,
    when he shall rise to destroy the earth.
  eng-WEBSTER: To go into the clefts of the rocks, and into the tops of the ragged
    rocks, for fear of the LORD, and for the glory of his majesty, when he ariseth
    to shake terribly the earth.
  nhw-BL: Huan quema hualas para quiojolinis ni tlaltipactli, masehualme motlalose
    hasta campa onca tepexitl para motlatise ipan tecacahuatl huan tetzala iixpa TOTECO
    pampa tlahuel quinmajmatis quema yaya hualas ica nochi itlatlanex huan ihueyitilis.
  swh-ONEN: Watakimbilia kwenye mapango miambani na kwenye nyufa za miamba kutokana
    na utisho wa Bwana na utukufu wa enzi yake, ainukapo kuitikisa dunia.
  bba-bba: Kpɑ bu du bu kuke kpee bɑɑbɑ sɔɔ kɑ wɔrusɔ bu kɑ Yinni Gusunɔn dɑm kɑ win
    yiiko dukɑ suuri.
  eng-KJVCPB: To go into the clifts of the rocks, And into the tops of the ragged
    rocks, For fear of the Lord, and for the glory of his majesty, When he ariseth
    to shake terribly the earth.
  luo-luo: Ji noring kapondo e buche manie kind lwendni kod buche manie kor lwanda,
    ka luoro omakogi nikech duongʼ malich mar Jehova Nyasaye kod tekone, e kindeno
    mano thinyre mondo oyieng piny.
  meu-meu: bena nadi kohuadia lalodiai bae raka vareai, bona nadi-hagadia padadiai
    danu, Iehova igari-henina amo, bona ena pavapava hairaina amo, tanobada ihagarina
    totona baine tore isi negana ai.
  npi-ULB: पृथ्वीलाई त्रासमा पार्न जब परमप्रभु खडा हुनुहुन्छ, तब मानिसहरू उहाँको त्रास
    र उहाँको वैभवको महिमाबाट लुक्‍न चट्टानहरूका प्वालहरू र कडा चट्टानहरूका कन्दराहरूमा
    पस्‍नेछन् ।
  yor-yor: Wọn yóò sálọ sínú ihò ìsàlẹ̀ àpáta àti sínú ihò pàlàpálá àpáta kúrò lọ́wọ́
    ìpayà Olúwa àti ògo ọláńlá rẹ̀, nígbà tí ó bá dìde láti mi ayé tìtì.
  pes-OPCB: ایشان به درون غارها خواهند خزید تا از هیبت جلال خداوند که برخاسته است
    تا زمین را به لرزه درآورد، خود را در میان شکافهای صخره‌ها پنهان سازند.
  tgl-ULB: Pupunta ang mga tao sa mga kweba ng mga bato tungo sa siwang ng mga sira-sirang
    bato, mula sa pagkatakot kay Yahweh at sa kaluwalhatian ng karangyaan niya, kapag
    tumayo siya para sindakin ang mundo.
  hui-hui: Horo ogoningi Anduane Homogo ibugua mbirale dindini ngaru mo ema biai hole
    ibiragola wali agali ti gi timbuni holebira. Ani biragola Anduane Homogo ibuni
    wá tara holene heba hongo timbunihe ibirago de handalu ibida pole hari tene ngaruha
    pialu egeanda karuha bira do holebira.
  mya-mya: ကမ္ဘာ​မြေ​ကြီး​ကို​တုန်​လှုပ်​ချောက်​ချား​စေ​ရန် ကိုယ်​တော်​ကြွ​လာ​တော်​မူ​သော​အ​ခါ
    လူ​တို့ သည်​ကိုယ်​တော်​၏​အ​မျက်​တော်၊ တန်​ခိုး​တော် နှင့်​ဘုန်း​အ​သ​ရေ​တော်​၏​အ​ရှိန်​အ​ဝါ​မှ
    ကင်း​ဝေး​ကြ​စေ​ရန် မြေ​တွင်း​များ​နှင့်​ကျောက် တောင်​လှိုဏ်​ဂူ​များ​တွင်​ပုန်း​အောင်း​နေ​ကြ
    လိမ့်​မည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ཡར་བཞེངས་ཏེ་ས་གཞི་དྲག་ཏུ་གཡོ་བའི་ཚེ། ཁོ་རྣམས་བྲག་ཕུག་དང་ཕ་བོང་གི་སྲུབས་ལ་ཡིབས་ནས།
    ཁོང་གི་འཇིགས་སློང་དང་གཟི་དཔལ་བརྗིད་ཉམས་ཅན་ལ་གཡོལ་བ་ཡིན།
  wsk-wsk: ale nagu nama manga gogong ningi agi duruk kulupik ningi yumumonko, mu
    awuk, Yawe barasu sanamaruk ale ko nikim sokel garagar nguangara ago mu te ali
    lilim sisiwurokko.
  sna-sna: Vachatizira kumapako amatombo nokumikaha yakarembera, nokuda kwokutya Jehovha,
    uye nokubwinya kwoumambo hwake, paanosimuka kuti azungunutse nyika.
  spa-BLM: para entrar en las cavernas de las rocas, y en las hendiduras de las rocas
    desgarradas, ante el terror de Yahvé, y de la gloria de su majestad, cuando se
    levante para sacudir la tierra poderosamente.
  cac-cac: Ayic ol syamanoch Jehová chi' yac'an ib'xoc yolyib'an̈q'uinal tic, ol laj
    sc'ub'ejel sb'a eb' anima d'a yoltac q'uen n̈aq'ueen yed' d'a yoltac sjatelal
    q'uen nivac tenam, yujto ol xiv eb' d'a yichan̈, yujto te ay smay yilji yed' jantac
    stziquiquial.
  swh-ULB: Watu wataingia kwenye miamba kupitia mwanya itakuwa miamba chakavu, kwa
    hofu ya Yahwe na utukufu wa enzi yake,
  bel-bel: каб увайсьці ў цясьніны скал і ў расколіны гор ад страху Госпада і ад славы
    велічы Яго, калі Ён паўстане сьцерці зямлю.
  deu-ELBBK: um sich in die Spalten der Felsen und in die Felsenklüfte zu verkriechen
    vor dem Schrecken des HERRN und vor der Pracht seiner Majestät, wenn er sich aufmacht,
    die Erde zu schrecken.
  mbb-OT: Ebpememelaǥuy zan pehendiyà te menge surung diyà te kelendiǥan wey ziyà
    te zezekelà he menge vatu su ed-elesan dan is Nengazen he egkepauk wey is utew
    subra he ǥehem din emun edhuyungen din en is kelibutan.
  mal-2015: തങ്ങൾ നമസ്കരിപ്പാൻ വെള്ളികൊണ്ടും പൊന്നുകൊണ്ടും ഉണ്ടാക്കിയ മിത്ഥ്യാമൂർത്തികളെ
    മനുഷ്യർ ആ നാളിൽ തുരപ്പനെലിക്കും നരിച്ചീറിന്നും എറിഞ്ഞുകളയും.
  gup-gup: Wanjh kunyimekbe bedda kabirrirlobmerren kore kuwardderurrk dja kuwarddebarrahbarrarn
    bu yimankek kabirriwarlkarren nuye nawu Kawohrnan bu kamre darnkih kundulkarre
    dja kunmakmak nuye dorrengh, ba bu karrolkkan dja kadjalrokayhwe mahni kurorre
    kabolkdeldelme.
  rmc-rmc: Garuvena pes andro cheva andro skali, andro pukimen bare bara daratar anglo
    RAJ, angle leskri kraľiko slava, sar ušťela, hoj te daravel avri e phuv.
  pes-OPV: تا به مغاره های صخره‌ها و شکافهای سنگ خارا داخل شوند، به‌سبب ترس خداوند
    و کبریای جلال وی هنگامی که او برخیزد تا زمین را متزلزل سازد.
  ron-1924: ши вор интра ын гэуриле стынчилор ши ын крэпэтуриле петрелор де фрика
    Домнулуй ши де стрэлучиря мэрецией Луй, кынд Се ва скула сэ ынгрозяскэ пэмынтул.
  ben-OBCV: তারা পাহাড়-পর্বতের গুহাগুলিতে ও ঝুলে থাকা পাহাড়ের খাঁজে খাঁজে গিয়ে
    লুকাবে, সদাপ্রভুর ভয়ংকরতা থেকে এবং তাঁর রাজকীয় প্রতাপের শৌর্য থেকে, যখন তিনি
    পৃথিবীকে কম্পান্বিত করার জন্য উঠে দাঁড়াবেন।
  som-som: si ay cabsida Rabbiga iyo sharafta haybaddiisa uga galaan qorrofyada dhagaxyada
    iyo qararka meelahooda dildillaacsan markii Rabbigu uu soo sara joogsado inuu
    dhulka si xun u gariiriyo.
  lat-VUC: Et ingreditur scissuras petrarum et in cavernas saxorum, a facie formidinis
    Domini, et a gloria majestatis ejus, cum surrexerit percutere terram.
  eng-ASVBT: to go into the caverns of the rocks, and into the clefts of the ragged
    rocks, from before the terror of Jehovah, and from the glory of his majesty, when
    he ariseth to shake mightily the earth.
  ita-1885: entrando nelle buche delle rocce, e nelle caverne de' sassi, per lo spavento
    del Signore, e per la gloria della sua altezza, quando egli si leverà per fiaccar
    la terra.
  eng-LXXUP: to enter into the caverns of the solid rock, and into the clefts of the
    rocks, for fear of the Lord, and by reason of the glory of his might, when he
    shall arise to strike terribly the earth.
  eng-ULB: The people will go into the crevices in the rocks and into the clefts of
    the ragged rocks, from the terror of Yahweh and from the glory of his majesty,
    when he rises to terrify the earth.
  spa-VBL: Correrán a las grietas de las rocas y a las brechas de los acantilados
    para tratar de esconderse de la aterradora presencia del Señor, de la gloria de
    su majestad, cuando llegue a sacudir la tierra.
  fra-_FOB: Et ils entreront dans les fentes des rochers et dans les creux des montagnes,
    pour fuir la frayeur de l'Éternel et la gloire de sa majesté, quand il se lèvera
    pour frapper la terre.
  mal-mal: അവർ നമസ്കരിക്കുവാൻ വെള്ളികൊണ്ടും പൊന്നുകൊണ്ടും ഉണ്ടാക്കിയ മിഥ്യാമൂർത്തികളെ
    മനുഷ്യർ ആ നാളിൽ തുരപ്പനെലിക്കും നരിച്ചീറിനും എറിഞ്ഞുകളയും.
  urd-GVR: wuh chaṭṭānoṅ ke shigāfoṅ aur darāṛoṅ meṅ ghus jāeṅge tāki Rab kī mahīb
    aur shāndār tajallī se bach jāeṅ jab wuh zamīn ko dahshatzadā karne ke lie uṭh
    khaṛā hogā.
  suz-BL: परमप्रभु यावे रागी ङा मुर आन कली हिंच कोंइचा कली जाक्‍मेनु, मुरपुकी आ हिंच
    कोंइतीक छेङछेङ ङा ठेयब सक्तिम मतचा ङा पा पुक्‍खी नु सेरथे फुल्‍लु ङा कापम ख्रुंइसीनीम।
    २थिस्‍सलोनिकी १:९-१०
  eng-NOY: Fleeing into caves of the rocks, and clefts of the craggy rocks, From the
    terror of Jehovah, and the glory of his majesty, When he ariseth to make the earth
    tremble.
  ita-1927: ed entreranno nelle fessure delle rocce e nei crepacci delle rupi per
    sottrarsi al terrore dell’Eterno e allo splendore della sua maestà, quand’ei si
    leverà per far tremare la terra.
  ckb-ckb: کاتێک یەزدان بۆ هەژاندنی زەوی هەڵدەستێت، مرۆڤ لە ڕووی سامی شکۆی مەزنییەکەی
    دەچێتە ناو کەلێنی تاشەبەردەکانەوە و بۆ کەلەبەرەکانی ناو تاوێرەکان.
  eng-BBE: To take cover in the cracks of the rocks, and in the holes of the hills,
    for fear of the Lord, and before the glory of his power, when he comes out of
    his place, shaking the earth with his strength.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಭೂಮಿಯನ್ನು ನಡುಗಿಸಲು ಎದ್ದಾಗ, ಯೆಹೋವ ದೇವರ ಭಯಕ್ಕೂ, ಅವರ ಮಹಿಮೆಯ ಘನಕ್ಕೂ
    ಹೆದರಿ ಬಂಡೆಗಳ ಸಂದುಗಳಿಗೂ, ಎತ್ತರವಾಗಿರುವ ಬಂಡೆಗಳ ಕಡಿದಾದ ಸ್ಥಳಗಳಿಗೂ ಜನರು ನುಗ್ಗುವರು.
  tam-2017: மனிதன் பணிந்துகொள்ளத் தனக்கு உண்டாக்கியிருந்த தன் வெள்ளி சிலைகளையும்,
    தன் பொன் சிலைகளையும், மூஞ்சூறு எலிகளுக்கும் வெளவால்களுக்கும் எறிந்துவிடுவான்.
  spa-RV-1909: Y se entrarán en las hendiduras de las rocas y en las cavernas de las
    peñas, por la presencia formidable de Jehová, y por el resplandor de su majestad,
    cuando se levantare para herir la tierra.
  ron-BTF: Pentru a merge în crăpăturile stâncilor şi în vârfurile stâncilor zdrenţuite,
    de frica DOMNULUI şi de gloria maiestăţii lui, când se va ridica el să scuture
    înfricoşător pământul.
  eng-WEBP: to go into the caverns of the rocks, and into the clefts of the ragged
    rocks, from before the terror of the LORD, and from the glory of his majesty,
    when he arises to shake the earth mightily.
  eng-FBV: They will run to cracks in the rocks and gaps on the cliffs to try and
    hide from the terrifying presence of the Lord, from the glory of his majesty,
    when he arrives to shake the earth.
  nld-1939: 'Als ge dan wegsluipt in de spelonken En in de spleten der klippen, Uit
    angst voor Jahweh en de glans van zijn luister, Als Hij opstaat, om de aarde met
    ontzetting te slaan:'
  nch-BL: Huan quema hualas para quiojolinis ni taltipacti, masehualme motalose hasta
    campa onca tepexit para motatise ipan ostot huan tetzala iixpa TOTECO pampa tahuel
    quinmajmatis quema yaya hualas ica nochi itatanex huan ihueyitilis.
  vie-1934: và vào trong hang đá, trong kẽ đá, đặng tránh khỏi sự kinh khiếp Đức Giê-hô-va
    và sự chói sáng của uy nghiêm Ngài, khi Ngài dấy lên đặng làm rúng động đất cách
    mạnh lắm.
  hin-CV: जब याहवेह पृथ्वी को कंपित करने के लिए उठेंगे तब उनके भय तथा उनके प्रताप
    के तेज के कारण, मनुष्य चट्टानों की गुफाओं में तथा चट्टानों में जा छिपेंगे.
  eng-OURB: To go into the caverns of the rocks, and into the clefts of the ragged
    rocks, to escape from the terror of Adonai , and from the glory of his majesty,
    when he arises to shake the earth mightily.
  spa-BES: Para cubrirse en las grietas de las rocas y en los hoyos de las colinas,
    por temor al Señor, y ante la gloria de su poder, cuando él sale de su lugar,
    sacudiendo la tierra con su fuerza.
  tdx-tdx: Hitsifira’e an-tseram-bato ao, naho am-bato tringitringieñe ao, amy fihondrahondra’e
    am’ Iehovày, naho amy engem-bolonahe’ey, ie miongake hañozoñozoñe ty tane toy.
  tha-KJV: เพื่อเขาจะเข้าถ้ำหินและเข้าซอกผา ให้​พ้นจากความน่าเกรงขามของพระเยโฮวาห์
    และจากสง่าราศี​แห่​งความโอ่อ่าตระการของพระองค์ เมื่อพระองค์ทรงลุกขึ้นกระทำให้โลกสั่นสะท้าน
  por-BR-2018: E se porão nas fendas das rochas, e nas cavernas das penhas, por causa
    da temível presença do SENHOR, e por causa da glória de sua majestade, quando
    ele se levantar para espantar a terra.
  deu-ELO: um sich in die Spalten der Felsen und in die Felsenklüfte zu verkriechen
    vor dem Schrecken Jehovas und vor der Pracht seiner Majestät, wenn er sich aufmacht,
    die Erde zu schrecken.
  eng-WYC-2018: And he shall enter into [the] chinks, either crazings, of stones,
    and into the caves of hard rocks, from the face of the inward dread of the Lord,
    and from the glory of his majesty, when he shall rise to smite the land. (And
    he shall enter into the crevices of stone, and into the caves of hard rock, from
    the fear of the Lord, and the glory of his majesty, when he shall rise to strike
    the land.)
  epo-epo: por eniri en kavernojn de rokoj kaj en fendojn de ŝtonegoj, pro timo antaŭ
    la Eternulo kaj antaŭ Lia majesta grandeco, kiam Li leviĝos, por ĵeti teruron
    sur la teron.
  uig-PIN: Pǝrwǝrdigar yǝrni dǝⱨxǝtlik silkindürüxkǝ ornidin turidiƣan qaƣda, Ular
    ɵzlirini Uning wǝⱨxitidin, Uning ⱨǝywisining xan-xǝripidin ⱪaqurup, Hada tax qaklirining
    iqigǝ, Yarlarning yeriⱪliriƣa kiriwalidu;
  beo-beo: 'Hina Gode da osobo bagade ugugumusa: masea, osobo bagade dunu da Hina
    Gode Ea ougi amoga hobeamusa: amola Ea gasa bagade hou amola hadigi amoga wamoaligimusa:,
    magufu gelabo igi agologa diala amoganodini wamoaligimu. O ilia da osoboga uli
    dogone, amo ganodini wamoaligimu.'
  tpi-OTNT: Long dispela taim, Bikpela bai i mekim olgeta samting long graun i pret
    nogut tru. Na ol manmeri tu bai i pret na ranawe i go hait long ol hul bilong
    ston i stap long ol ples maunten, bilong ol i no ken lukim Bikpela i kam wantaim
    bikpela lait na strong bilong en.
  hau-SA: Za su gudu zuwa kogwannin duwatsu da kuma zuwa tsagaggun duwatsu daga razanar
    Ubangiji da kuma darajar ɗaukakarsa, sa’ad da ya tashi don yă girgiza duniya.
  uig-LAT: Perwerdigar yerni dehshetlik silkindürüshke ornidin turidighan chaghda,
    Ular özlirini Uning wehshitidin, Uning heywisining shan-sheripidin qachurup, Xada
    tash chaklirining ichige, Yarlarning yériqlirigha kiriwalidu;
  nde-nde: Bazabalekela ezimbalwini zamatshe lasezingoxweni zamawa bebalekela ukwesabeka
    kukaThixo lenkazimulo yobukhosi bakhe, lapho ephakama ukuba anyikinye umhlaba.
  ton-ton: Ke nau ʻalu ki he ngaahi ʻana maka, pea mo e tumutumu ʻoe ngaahi maka hangatāmaki,
    ʻi he manavahē kia Sihova, pea mo e nāunau ʻo ʻene māfimafi, ʻoka tuʻu hake ia
    ke lulu fakamanavahēʻi ʻa māmani.
  ces-1613: I vejde do slují skal a do vysedlin jejich před hrůzou Hospodinovou, a
    před slávou důstojnosti jeho, když povstane, aby potřel zemi.
  eng-WMB: to go into the caverns of the rocks, and into the clefts of the ragged
    rocks, from before the terror of the LORD, and from the glory of his majesty,
    when he arises to shake the earth mightily.
  tam-TCV: பூமியை அதிரப்பண்ணுவதற்காக யெகோவா எழும்பும்போது, மனிதர்கள் அவருடைய மாட்சிமையின்
    சிறப்புக்கும், யெகோவாவின் பயங்கரத்திற்கும் தப்புவதற்காக, கன்மலைகளின் வெடிப்புகளுக்குள்ளும்,
    பாறைச் சரிவுகளின் கீழும் புகுந்துகொள்வார்கள்.
  ceb-ULB: Gikan sa kahadlok kang Yahweh ug gikan sa himaya sa iyang pagkahalangdon,
    moadto ang mga tawo sa mga bangag diha sa mga bato ug ngadto sa gansalgansalon
    nga mga bato, sa dihang mobarog siya aron sa paglisang sa kalibotan.
  pol-UBG: I wejdzie w szczeliny skalne i na szczyty opok ze strachu przed PANEM i
    przed chwałą jego majestatu, gdy powstanie, aby przerazić ziemię.
  urd-GVU: وہ چٹانوں کے شگافوں اور دراڑوں میں گھس جائیں گے تاکہ رب کی مہیب اور شاندار
    تجلّی سے بچ جائیں جب وہ زمین کو دہشت زدہ کرنے کے لئے اُٹھ کھڑا ہو گا۔
  deu-1912: auf daß er möge in die Steinritzen und Felsklüfte kriechen vor der Furcht
    des HERRN und vor seiner herrlichen Majestät, wenn er sich aufmachen wird, zu
    schrecken die Erde.
  kan-2017: ಯೆಹೋವನು ಭೂಮಂಡಲವನ್ನು ನಡುಗಿಸಲು ಏಳುವಾಗ, ಆತನ ಭಯಂಕರಕ್ಕೂ, ಅತ್ಯುನ್ನತ ಮಹಿಮೆಗೂ
    ಹೆದರಿ ಬಂಡೆಗಳ ಸಂದುಗೊಂದುಗಳಲ್ಲಿಯೂ, ಚೂಪಾದ ಶಿಖರಗಳ ಕಡಿದಾದ ಸ್ಥಳಗಳಿಗೂ ನುಗ್ಗುವರು.
  yap-yap: Ngiyal’ nra yib SOMOL ni nge rurug e fayleng, ma girdi’ e bay ra mithgad
    ngalan e pi yiy ko yochi burey ni go’ war ni yad be guy rogon ni ngar milgad ko
    damumuw rok miyad mith u gelngin nge feni maluplup’.
  hlt-MCSB: Diklai huek ham a thoh vaengah BOEIPA kah birhihnah hmai neh a hoemdamnah
    rhuepomnah lamloh lungpang thaelrhaep neh thaelpang thaelvap la pawk uh ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሳዖ ዓጊሣኒ ሙካ ዎዶና ዒዛኮ ጎሪንቶና ዒጊቻ ዼኤፑማፓ ዓኣሺንቲ ቶላኒ ላሎ ቆኦፖና ሳዖ ዔቶናይዳ
    ዔያታ ዓኣሺንታንዳኔ።
  twi-ASANTE: Wɔbɛdwane akɔhyɛne abotan mu ntokuro mu ne abotan mpaapaeɛ mu ɛsiane
    Awurade ho hu ne nʼanimuonyam kɛseyɛ enti, ɛberɛ a ɔbɛsɔre awoso asase.
  eng-WEBU: to go into the caverns of the rocks, and into the clefts of the ragged
    rocks, from before the terror of the LORD, and from the glory of his majesty,
    when he arises to shake the earth mightily.
  wal-wal: GODAI ha biittaa qaattanau denddiyo wode, a dagamaappenne a anggaa bonchchuwaappe
    attanau eti gonggolo giddonne shuchchaa kooppo giddo baqatana.
  spa-PDDPT: Se meterá en las hendiduras de las rocas y en las cavernas de las peñas
    a causa del Terror de Yavé y del resplandor de su majestad, cuando Él se levante
    para sacudir poderosamente la tierra.
  gun-gun: Ha'e rami vy onhemimba 'rã itakua py ha'e itaova guy rupi Senhor gui okyje
    vy, hexakãa ha'e ipo'akaa gui, ko yvy regua omondyipa aguã ha'e opu'ã ramo.
  ilo-ULB: Mapanto dagiti tattao kadagiti rukib a batbato ken kadagiti birri ti dadakkel
    a batbato tapno maliklikan ti nakaro a buteng kenni Yahweh ken ti dayag ti kinatan-okna,
    inton bumangon isuna a mangbutbuteng iti daga.
  kpg-kpg: Di madagoaa Dimaadua ga hanimoi belee lulu henuailala, nia daangada gaa pala
    hagammuni gi lodo nia bagungoo mo nia luwa dama gonduu hadugalaa, e hagamada e llele
    gi daha mo di hagawelewele o Maa, ge pala hagammuni i nia mahi o dono madamada.
  uig-ARA: پەرۋەردىگار يەرنى دەھشەتلىك سىلكىندۈرۈشكە ئورنىدىن تۇرىدىغان چاغدا، ئۇلار
    ئۆزلىرىنى ئۇنىڭ ۋەھشىتىدىن، ئۇنىڭ ھەيۋىسىنىڭ شان-شەرىپىدىن قاچۇرۇپ، خادا تاش چاكلىرىنىڭ
    ئىچىگە، يارلارنىڭ يېرىقلىرىغا كىرىۋالىدۇ؛
  sus-sus: E e nɔxunma nɛ yilie nun fɔnmɛe kui fanye longori ra, e xa e makuya Alatala
    xa xɔnɛ ra, naxan fama a xa nɔrɛ makaabaxi kui, a na keli bɔxi rasɛrɛnde tɛmui
    naxɛ.
  pon-2006: Ni ahnsou me KAUN-O pahn ketido pwehn ketin itikada sampah, aramas akan
    pahn rukula nan pwoahr akan oh nan pwoaren paip akan pohn dohl takain kan, pwe
    re en song tangasang sapwellime engieng oh rukusang sapwellime manaman oh lingan.
  ksd-ksd: upi diat a ruk ta ra umana babang ta ra umana vat ki ma ra umana ngovo
    na vat upi diat a ki vue ra ngala na kankan kai ra Luluai ma kana enana minamar,
    ba i tut upi na vaguria na kaia ra rakarakan a gunagunan.
  tur-YTC: Yeryüzünü kudretle sarsmak için Yahve kalktığı zaman, Heybetinin yüceliğinden
    ve dehşetinin önünden kayaların oyuklarına ve pütürlü kayaların yarıklarına girecekler.
  grc-BRENT: τοῦ εἰσελθεῖν εἰς τὰς τρώγλας τῆς στερεᾶς πέτρας, καὶ εἰς τὰς σχισμὰς
    τῶν πετρῶν, ἀπὸ προσώπου τοῦ φόβου Κυρίου, καὶ ἀπὸ τῆς δόξης τῆς ἰσχύος αὐτοῦ,
    ὅταν ἀναστῇ θραῦσαι τὴν γῆν.
  ind-AYT: untuk masuk ke dalam gua-gua batu dan celah-celah tebing, menghindari teror
    TUHAN dan kemuliaan keagungan-Nya ketika Dia berdiri untuk mengguncangkan bumi
    dengan hebat.
  nya-nya: Adzathawira mʼmapanga a matanthwe ndiponso mʼmingʼalu ya nthaka kuthawa
    mkwiyo wa Yehova ndiponso ulemerero wa ufumu wake, pamene Iye adzuka kugwedeza
    dziko lapansi.
  hrv-hrv: kad uteče u šupljine pećina i u raspukline stijena pred užasom Jahvinim,
    pred sjajem veličanstva njegova, kad ustane da potrese zemlju.
  mps-mps: Tama te sogo da, Genuai Bidigo te tǫ mali iliyu, tama tǫde wi mu yabo
    sę dabe yaibao. Tama te we bidi dabe me wi mu elama, te masigi ola beba me, bulu
    du dologode elalubo masigi dedageba dabe wi duala sigi paibao. Te augwaligo te
    Genuai Bidi aga ula dali, bomo dali, asobo augwaligo suidali weyu.
  tpi-tpi: Long dispela taim, Bikpela bai i mekim olgeta samting long graun i pret
    nogut tru. Na ol manmeri tu bai i pret na ranawe i go hait long ol hul bilong
    ston i stap long ol ples maunten, bilong ol i no ken lukim Bikpela i kam wantaim
    bikpela lait na strong bilong en.
  dan-1931: for at gå ind i Klipperevner og Fjeldkløfter for HERRENS Rædsel, hans
    Højheds Herlighed, når han står op for at forfærde Jorden.
  vie-OVCB: trong khi họ bò xuống hang động, và trốn giữa các khe đá. Họ cố gắng để
    tránh sự kinh khủng của Chúa Hằng Hữu và uy nghi rực rỡ của Ngài như khi Ngài
    đứng lên làm cho trái đất rúng động.
  guj-2017: જ્યારે યહોવાહ પૃથ્વીને કંપાવવાને ઊઠશે ત્યારે તેઓ તેના રોષથી અને તેના મહિમાના
    ગૌરવથી બચવા, લોકો પર્વતોની ગુફાઓમાં અને ખડકોની તિરાડોમાં ભરાઈ જશે.
  pon-2006A: Ni ahnsou me KAUN-O pahn ketido pwehn ketin itikada sampah, aramas akan
    pahn rukula nan pwoahr akan oh nan pwoaren paip akan pohn dohl takain kan, pwe
    re en song tangasang sapwellime engieng oh rukusang sapwellime manaman oh lingan.
  por-BRBSL: para ir para as cavernas das rochas, e para as fendas das rochas irregulares,
    de antes do terror de Yahweh, e da glória de sua majestade, quando ele se levanta
    para sacudir a terra com força.
  cth-cth: BAWIPA ni talai kahuet hanelah a tho toteh, takinae, a bawilen taluenae
    dawkvah talung khu, ravonaw thung a yawng awh han.
  twi-twi: Wobeguan akɔhyɛ abotan mu ntokuru mu ne abotan mpaapae mu esiane Awurade
    ho hu ne nʼanuonyam kɛseyɛ nti, bere a ɔbɛsɔre awosow asase.
  hlt-hlt: Diklai huek ham a thoh vaengah BOEIPA kah birhihnah hmai neh a hoemdamnah
    rhuepomnah lamloh lungpang thaelrhaep neh thaelpang thaelvap la pawk uh ni.
  tbz-SIM: Dɛ yiè bɛnìtìbɛ̀ bo tɑɑ́ yɛpèrɛ̀ fíè bɛ̀ bo cútɛ́ kɛtenkɛ̀ fũ̀ɔ̃̀ kɛ bo
    sɔrinɛ̀ ti Yiɛ̀ nkó kɛmiɛkɛ, kɛ bo yentɛ́nɛ̀ ku kpetì diɛtì, kù bo ítɛ́ kɛ́cómmú
    dìì yiè yɛbotɛ̀ kɔ̃m̀bùɔ̀tì bo do.
  msy-2020: Dughiar kamɨn, Ikiavɨra Itir God, uan anɨngagharim ko angazangarir gavgavim
    sara gumazamizibar araziba tuisɨghsɨ izam. Eghtɨ gumazamiziba atiatigh ivezir
    kuram gitaghsɨ, arɨ mɨghsɨar ekiabar ghuavanegh mozir torir kuiziba ko dagɨar
    toribar aven mongegh ikiam.
  dop-dop: Kʋkpɑmǝŋ lonɑ nɑ ɩ pɔɣɔlɛɛ tɑɑ kɛ́ pɑɑ sʋʋ nɑ pɑ́ ŋmɛlɩ Tɑcɑɑ sɔɣɔntʋ sɔsɔɔntʋ
    nɑ ɩ teu sɔsɔɔm, kɛ wɑɑtʋ wei ɩ kɑ́ kɔɔ nɑ ɩ́ nyɑɑsɩ tɛtʋ tɔ.
  azb-azb: Rəbb yeri sarsıtmağa qalxarkən Onun zəhmli üzündən, ehtişamının əzəmətindən
    Qaçmaq üçün qayalıqdakı çatlaqlara, Uçurumlardakı yarıqlara girsinlər.
  eng-DBY: to go into the clefts of the rocks, and into the fissures of the cliffs,
    from before the terror of Jehovah, and from the glory of his majesty, when he
    shall arise to terrify the earth.
  hin-2017: और जब यहोवा पृथ्वी को कम्पित करने के लिये उठेगा तब वे उसके भय के कारण
    और उसके प्रताप के मारे चट्टानों की दरारों और पहाड़ियों के छेदों में घुसेंगे।
  wol-KYG: ba mana làquji ca xunti ya ak xarantey doj ya, ba sore tiitaange ji Aji
    Sax ji sabab, sore darajay màggaayam, kera buy taxaw, ba suuf di lox.
  eng-YLT: To enter into cavities of the rocks, And into clefts of the high places,
    Because of the fear of Jehovah, And because of the honour of His excellency, In
    His rising to terrify the earth.
  eng-WYC-2017: And he shall enter into [the] chinks, either crazings, of stones,
    and into the caves of hard rocks, from the face of the inward dread of the Lord,
    and from the glory of his majesty, when he shall rise to smite the land.
  eng-WMBB: to go into the caverns of the rocks, and into the clefts of the ragged
    rocks, from before the terror of the LORD, and from the glory of his majesty,
    when he arises to shake the earth mightily.
  urd-GVH: वह चट्टानों के शिगाफ़ों और दराड़ों में घुस जाएंगे ताकि रब की महीब और शानदार
    तजल्ली से बच जाएँ जब वह ज़मीन को दहशतज़दा करने के लिए उठ खड़ा होगा।
  rug-rug: Kote govete nuquru la pa korapa bae si arini, la tome koari na patupatu
    pa kali toqere. Kote podekia rini pude tome nia sa tinaṉaziri te Zihova meke sa
    ṉinedala variva magasana tanisa Baṉara pana gasa si Asa pude niu ia sa popoa pepeso.
  gaz-gaz: Isaan yommuu inni lafa raasuuf kaʼutti sodaachisa Waaqayyootii fi surraa
    ulfina isaa duraa gara holqa guddaa kattaawwan keessaatii fi baqaqaa kattaatti
    ni baqatu.
  fra-LSG: Et ils entreront dans les fentes des rochers Et dans les creux des pierres,
    Pour éviter la terreur de l’Éternel et l’éclat de sa majesté, Quand il se lèvera
    pour effrayer la terre.
  yal-yal: E soma nɛn fanye longonne nun yinle ra alogo e xa e gi Alatala ma, naxan
    magaxu e nun a binye gbeen nɔrɔna a na keli bɔxɔni maxadeni.
  haw-1868: A hele lakou iloko o na ana pohaku, Iloko hoi o na lua ma ka pali paa,
    No ka makau ia Iehova, A no ka nani hoi o kona hanohano, Ia ia e ku ai iluna e
    hoonaueue ai i ka honua.
  arb-NAV: وَيَدْخُلُونَ فِي كُهُوفِ الصَّخْرِ، وَفِي شُقُوقِ الْجُرُوفِ الْجَبَلِيَّةِ
    هَرَباً مِنْ هَيْبَةِ الرَّبِّ وَمِنْ مَجْدِ جَلالِهِ عِنْدَمَا يَهُبُّ لِيُزَلْزِلَ
    الأَرْضَ.
  ewe-ewe: Woasi ayi ɖe agadowo kple kpewo tome kpakple agakpe kɔkɔwo tame be woasi
    le Yehowa ƒe ŋɔdzi kple eƒe ŋutikɔkɔe ƒe atsyɔ̃nu, ne etso be yeaʋuʋu anyigba.
  eng-LEE: To enter into the clefts of the rocks, and into the hollows of the cliffs,
    because of the dread of the Lord, and because of the glory of his majesty, when
    he ariseth to terrify the earth.
  asm-FB: যিহোৱাই যেতিয়া পৃথিৱী কঁপাব তেতিয়া তেওঁৰ ভয়ৰ পৰা আৰু তেওঁৰ ঐশ্বৰ্যৰ প্রতাপৰ
    পৰা, বাচিবলৈ লোকসকল শিলৰ গুহা, আৰু অসমান শিলৰ গাতৰ ভিতৰত সোমাব।
  sus-A: عٍ عٍ نْشُنمَ نّ يِلِيٍ نُن قْنمّيٍ كُي قَنيٍ لٌنفٌرِ رَ، عٍ شَ عٍ مَكُيَ
    عَلَتَلَ شَ شْنّ رَ، نَشَن قَمَ عَ شَ نْرّ مَكَابَشِ كُي، عَ نَ كٍلِ بْشِ رَ سّرّندٍ
    تّمُي نَشّ.
  fra-SBL: pour aller dans les cavernes des rochers, et dans les fentes des rochers
    déchiquetés, devant la terreur de Yahvé, et de la gloire de sa majesté, quand
    il se lèvera pour secouer puissamment la terre.
  hbo-hbo: לָבֹוא֙ בְּנִקְרֹ֣ות הַצֻּרִ֔ים וּבִסְעִפֵ֖י הַסְּלָעִ֑ים מִפְּנֵ֞י פַּ֤חַד
    יְהוָה֙ וּמֵהֲדַ֣ר גְּאֹונֹ֔ו בְּקוּמֹ֖ו לַעֲרֹ֥ץ הָאָֽרֶץ׃
  pjt-pjt: '@see-verse:ISA.002.020'
  kik-kik: Nao makoorĩra ngurunga-inĩ cia ndwaro cia mahiga, na mahiga-inĩ marĩa macunjurĩte
    morĩre kĩmakania kĩa Jehova na riiri wa ũnene wake, hĩndĩ ĩrĩa akaarũgama, athingithie
    thĩ.
  fra-NCL: pour s’enfuir dans les trous de la pierre et dans les fentes des rochers,
    devant la terreur de Yahweh, et l’éclat de sa majesté, quand il se lèvera pour
    épouvanter la terre.
  cek-AK: Angraeng hoi a thacak lensawkhaih loe zitthoh pongah, long ahuen hanah anih
    angthawk naah, kaminawk loe thlungkhaw hoi cathaengkhawnawk thungah cawn o tih.
  cuk-cuk: Bab-Dummad dulemar-sabsur-odurdaksokalile, dulemar, Bab-Jehová-e-gangued-sabsur-oyoged-idu,
    e-gangued-dobesaila-dakleged-idu, dulemar akwasailagan-ollogana-imbaba ubodmaloed,
    akwasailagan-ollormalad-yaba dogdemaloed.
  uig-CYR: Пәрвәрдигар йәрни дәһшәтлик силкиндүрүшкә орнидин туридиған чағда, Улар
    өзлирини Униң вәһшитидин, Униң һәйвисиниң шан-шәривидин қачуруп, Хада таш чаклириниң
    ичигә, Ярларниң йериқлириға киривалиду;
  tel-2017: యెహోవా భూమిని గజగజ వణికించడానికి లేచినప్పుడు ఆయన భీకర సన్నిధి నుంచీ, ఆయన
    ప్రభావ మహత్యం నుంచీ పారిపోయి కొండ గుహల్లో, కొండ బండల నెర్రెల్లో మనుషులు దాగి ఉంటారు.
  hat-BSA: pou yo ka antre nan kav wòch ak twou wòch nan falèz yo, pou yo pa parèt
    devan laperèz SENYÈ, ak gwo bagay etonan a majeste Li a, lè Li leve pou fè latè
    tranble.
  kos-kos: Ke LEUM GOD El ac tuku in osrokak faclu, mwet uh ac wikla luin luf ma elos
    pukanak, ku luf inmasrlon eot fineol uh, in srike in kaing liki kasrkusrak lal,
    ac in wikla liki ku ac wolana lal.
  hbo-WLC: לָבוֹא֙ בְּנִקְר֣וֹת הַצֻּרִ֔ים וּבִסְעִפֵ֖י הַסְּלָעִ֑ים מִפְּנֵ֞י פַּ֤חַד
    יְהוָה֙ וּמֵהֲדַ֣ר גְּאוֹנ֔וֹ בְּקוּמ֖וֹ לַעֲרֹ֥ץ הָאָֽרֶץ׃
  ibo-ibo: Mgbe ahụ, ha ga-ezo onwe ha nʼoghere niile dị nʼoke nkume, na nʼime ọgba
    niile nke oke nkume nʼihi ịgbanarị iwe ọkụ Onyenwe anyị, na ịma mma ebube nke
    ịdị ukwuu ya, mgbe o biliri ịyọgharị ụwa.
  ory-ory: ମନୁଷ୍ୟ ଆପଣାର ଭଜନାର୍ଥେ ନିର୍ମିତ ରୌପ୍ୟମୟ ପ୍ରତିମା ଓ ସ୍ୱର୍ଣ୍ଣମୟ ପ୍ରତିମାଗଣକୁ
    ସେହି ଦିନ ମୂଷିକ ଓ ଚାମଚିକାଗଣର ନିକଟରେ ପକାଇ ଦେବ।
  chk-chk: Lupwen ewe Samol mi Lapalap epwe feito pwe epwe achecha fanüfan, aramas
    repwe sülong lon pwangen achau pwal fän säpereperen achau me mwen än ewe Samol
    mi Lapalap song me lingen an manaman.
  rop-rop: Ebribodi garra bradin langa YAWEI, dumaji im garram detmatj pawa, en im
    garra jidan garram det brabli shainiwan lait. En im garra sheikap dijan graun
    en ola pipul langa dijan wel garra bradin nomo lilbit langa im, en olabat garra
    trai ranawei en blandim miselp langa keib en langa hil kantri.
  ukr-1871: Щоб тільки самим сховатись в щілини скельні та розколини гір зо страху
    перед Господом і перед славою величностї його, коли він встане, карати землю.
  deu-1951: um hineinzukriechen in die Felsspalten und Steinklüfte aus Furcht vor
    dem HERRN und seiner prachtvollen Majestät, wenn er sich aufmachen wird, die Erde
    zu schrecken.
  eng-JPS: To go into the clefts of the rocks, and into the crevices of the crags,
    from before the terror of the LORD, and from the glory of His majesty, when he
    ariseth to shake mightily the earth.
  srp-1865: Ulazeæi u rasjeline kamene i u peæine kamene od straha Gospodnjega i od
    slave velièanstva njegova, kad ustane da potre zemlju.
  lug-lug: Balidduka ne beekukuma mu mpuku ez’amayinja amaatifu nga badduka entiisa
    n’ekitiibwa ky’obukulu bwa Mukama Katonda, bwaliyimuka okukankanya ensi.
  heb-heb: לבוא בנקרות הצרים ובסעפי הסלעים מפני פחד יהוה ומהדר גאונו בקומו לערץ הארץ׃
  ben-IRV: সদাপ্রভুর আতঙ্ক ও প্রতাপের মহিমা থেকে লোকেরা পাথরের গুহার মধ্যে এবং খাড়া
    পাথরের ফাটলের মধ্যে যাবে যখন তিনি পৃথিবীকে আতঙ্কিত করার জন্য উঠবেন।
  pan-pan: ਜਦ ਯਹੋਵਾਹ ਧਰਤੀ ਨੂੰ ਜ਼ੋਰ ਨਾਲ ਹਿਲਾਉਣ ਨੂੰ ਉੱਠੇਗਾ, ਤਾਂ ਉਸ ਦੇ ਭੈਅ ਦੇ ਕਾਰਨ ਅਤੇ
    ਉਹ ਦੇ ਪਰਤਾਪ ਦੇ ਤੇਜ ਤੋਂ, ਉਹ ਚੱਟਾਨ ਦਿਆਂ ਛੇਕਾਂ ਵਿੱਚ, ਅਤੇ ਢਿੱਗਾਂ ਦੀਆਂ ਤੇੜਾਂ ਵਿੱਚ ਜਾ
    ਵੜਨਗੇ।
  mya-JVB: ထာဝရဘုရားသည် မြေကြီး ကို ချောက်လှန့် အံ့သောငှါ ထ တော်မူသောအခါ ၊ ထိုဘုရား
    ကို ကြောက် ခြင်းအရှိန်၊ ဘုန်း တန်ခိုးအာနုဘော် တော်အရှိန်ကြောင့် ကျောက် တွင်း ၊
    ချောက် ကြားထဲသို့ ပြေး ဝင်ကြလိမ့်မည်။
  tte-O: Kabo sauganane Yaubada ana kaiwe yo ana wasawasa iyawatagili na yanuwa yaulina
    inukui tomo kani siyabubu silau dupa gulaliyao kolili yakato sikeno-wadam.
  tbg-tbg: Oho, Noravano Kotiva himpiro maa vatara qaki qakima kareva tuviraro vira
    avuhainaara mpeqa okaravano takuqi vairava ataa i vairaro vaiinti nahenti vika
    voqamake naatu ite vairamanta vika aiqu autute kante oru ori onavuqive, vatavano
    ntomaviraqive, kukeqavi vaivarave.
  hmo-hmo: Ma taunimanima be nadi kohua edia lalonai do idia heau vareai, bona ororo
    dekenai idia noho nadi badadia, edia huanai danu do idia hunia. Lohiabada ena
    badu dekena amo do idia heau gwauraia. Iena King siahuna, bona iena hairaina ena
    diaridiari, dekena amo do idia heau. Unai bamona taunimanima do idia karaia, Lohiabada
    ese tanobada hagaria totona do ia toreisi neganai.
  urd-urd: ताकि जब ख़ुदावन्द ज़मीन को शिद्दत से हिलाने के लिए उठे, तो उसके ख़ौफ़ से
    और उसके जलाल की शौकत से चट्टानों के ग़ारों और नाहमवार पत्थरों के शिगाफ़ों में
    घुस जाएँ।
  rus-SYN: чтобы войти в ущелья скал и в расселины гор от страха Господа и от славы
    величия Его, когда Он восстанет сокрушить землю.
  bqc-SIM: Tó Dii fɛ̀lɛ ń dṹnia kpoɛao, wa bàalɛ aà zↄ̃ↄkɛ gawi pↄ́ ì to vĩa
    ń kũɛ, gbɛ̃́ↄ sↄlↄ gbɛ̀'ɛↄ ń gbɛ̀sↄↄↄ guu.
  tcz-CHONGTHU: Songpi kosung dunga kithollut diu, chule songpi kikah dunga jong lutnuva,
    Pakai lal loupina le agimneina-a kon’a kiselmang diu ahi leiset hotling dinga
    Pakai ahung kipatdoh teng tah chuleh.
  mar-mar: जेव्हा परमेश्वर पृथ्वीला घाबरून सोडण्यास उठेल, तेव्हा परमेश्वराच्या भयावह
    कृतीमुळे व त्याच्या तेजामुळे लोक खडकाच्या गुहेत व जीर्ण होऊन फुटलेल्या खडकाच्या
    कपारीत शिरतील.
  qub-qub: Chay junaj runacunaga mancharishpanmi yagacaycärengapaj gagacho caycaj
    uchcucunaman, pachapa shimin uchcucunamanpis. Chaynöga pacaconga Tayta Diosta
    manchacushpanmi.
  hat-hat: Lè Seyè a va vini pou l' fè tè a tranble, yo pral kache kò yo nan twou
    wòch, yo pral fouye twou anba tè. Sezisman va pran yo lè y'a wè Seyè a. Y'a kouri
    al kache lè pouvwa li ap parèt aklè.
  eng-BSB: They will flee to caverns in the rocks and crevices in the cliffs, away
    from the terror of the LORD and from the splendor of His majesty, when He rises
    to shake the earth.
  eng-WEBPB: to go into the caverns of the rocks, and into the clefts of the ragged
    rocks, from before the terror of the LORD, and from the glory of his majesty,
    when he arises to shake the earth mightily.
  kbq-kbq: Hanki ana zupa Ra Anumzamo'ma ama mopama eri tore nehuno, vahe'ma zamazeri
    koro hunaku'ma, masanentake hihamu hankave'anema esanige'za, veamo'za koro fre'za
    vu'za agonarega havegampine murigampine ome frakigahaze.
  nhe-BL: Huan quema hualas para quiojolinis ni tlaltepactli, tlacame motlalose hasta
    campa onca tepexitl para motlatise ipan tlacajcahuaya huan tetzala iixpa TOTECO
    pampa tlahuel quinmajmatis quema yajaya hualas ica nochi itlatlanex huan ihueyitilis.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e izexak kar mehe ywy rehe har ukyze putar izuwi
    azeharomoete wà nehe. Uzàwehem putar oho itakwar pe wà nehe. Wixe putar itahu
    huawyr pupe wà nehe, Tupàn ikwahy haw wi uzeàmim pà wà nehe. Utyryk putar Tupàn
    Tuweharupi Wiko Ma'e wi wà nehe, ta'e tuwihawete ikàg ma'e romo hekon a'e xe.
  eng-DRA: And he shall go into the clefts of rocks, and into the holes of stones
    from the face of the fear of the Lord, and from the glory of his majesty, when
    he shall rise up to strike the earth.
