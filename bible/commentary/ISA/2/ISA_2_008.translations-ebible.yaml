verse: ISA.002.008
translations:
  mal-C: അവരുടെ ദേശം വിഗ്രഹംകൊണ്ടു നിറഞ്ഞിരിക്കുന്നു; അവർ തങ്ങളുടെ കൈകളുടെ പ്രവൃത്തിക്കുമുന്നിൽ
    വണങ്ങുന്നു, തങ്ങളുടെ വിരലുകൾ നിർമിച്ചതിനെത്തന്നെ.
  deu-TKW: ihr Land ward voll Götzen - vor dem Werk ihrer Hände werden sie sich nieder,
    vor dem, was ihre Finger gemacht haben.
  lin-lin: Mokili na bango etondi na banzambe ya bikeko, bato bakomi kofukamela biloko
    oyo esalemi na maboko na bango, oyo misapi na bango esili kosala.
  eng-LSV: And its land is full of idols, || It bows itself to the work of its hands,
    || To that which its fingers have made,
  eng-GNV: 'Their land also was full of idols: they worshipped the worke of their
    owne hands, which their owne fingers haue made.'
  eng-WEBSTER: 'Their land also is full of idols; they worship the work of their own
    hands, that which their own fingers have made:'
  nhw-BL: Huan ni tlali temitoc ica teteyome. Ni masehualme motlancuaquetzaj huan
    quinhueyichihuaj tlamantli catli inijuanti quinmachijchijtoque.
  swh-ONEN: Nchi yao imejaa sanamu, wanasujudia kazi za mikono yao, vitu vile vidole
    vyao vimevitengeneza.
  bba-bba: Bɑ bwɑ̃ɑrokunu sekɑ bɑɑmɑ. Mɑ bɑ nu yiirɑmmɛ bɑ sɑ̃ɑmɔ.
  eng-KJVCPB: 'Their land also is full of idols; They worship the work of their own
    hands, That which their own fingers have made:'
  luo-luo: Pinygi opongʼ kod nyiseche manono; gilamo gik ma gipayo kod lwetgi, gigo
    ma lwetgi ema oloso.
  meu-meu: Edia tano na kaivakuku ai e honumu; imadia amo vada e kara ḡaudia, ima
    kwakikwakidia amo vada e kara ḡaudia, e toma henidia dihomu.
  npi-ULB: तिनीहरूको देश मूर्तीहरूले पनि भरिएको छ । तिनीहरूले आफ्नै हातहरूका कलाको,
    तिनीहरूका आफ्‍नै औंलाहरूले बनाएका कुराहरूको पुजा गर्छन् ।
  yor-yor: Ilẹ̀ ẹ wọn kún fún ère, wọ́n sì ń foríbalẹ̀ fún iṣẹ́ ọwọ́ ara wọn, èyí
    tí ìka ọwọ́ àwọn tìkára wọn ti ṣe.
  pes-OPCB: سرزمین آنها آکنده از بتهاست و ساخته‌های دست خویش را پرستش می‌کنند، یعنی
    آنچه را که با انگشتان خود ساخته‌اند.
  tgl-ULB: Puno rin ng diyus-diyosan ang lupain nila; sinasamba nila ang mga inukit
    ng sarili nilang mga kamay, mga bagay na hinulma ng mga daliri nila.
  hui-hui: Ani bialu mbirale dama mitangi bialu gime wabini dewaore ti daluha wu to̱lo
    tagi ho ngelowa mbirale tininaga gime wabini urunihondo bi pupu wialu ka.
  mya-mya: သူ​တို့​၏​ပြည်​သည်​ရုပ်​တု​ဆင်း​တု​များ​နှင့်​ပြည့် နှက်​နေ​လျက်​လူ​တို့​သည်
    မိ​မိ​တို့​လက်​ဖြင့်​ပြု လုပ်​သည့်​အ​ရာ​များ​ကို​ဝတ်​ပြု​ကိုး​ကွယ် ကြ​ပါ​၏။
  bod-N: དེ་དག་གི་ཡུལ་དུ་ལྷ་སྐུས་གང་ཞིང་། དེ་ཚོས་རང་གི་ལག་པས་བཟོས་པའི་ལྷ་སྐུ་རྣམས་ལ་ཕྱག་འཚལ་བ་ཡིན།
  wsk-wsk: Se nunga ali sor mu kaem kawel ago terong mam; kaem kawel alo mu nuguting
    te kiwola gilingisan ale nunup perr tusan.
  sna-sna: Nyika yavo izere nezvifananidzo; vanopfugamira mabasa amaoko avo, kuzvinhu
    zvakaitwa neminwe yavo.
  spa-BLM: Su tierra también está llena de ídolos. Adoran el trabajo de sus propias
    manos, lo que sus propios dedos han hecho.
  cac-cac: Palta b'ud'jinacpaxel co chon̈ab' yuj juntzan̈ yechel comon dios. Slaj
    yalan sb'a eb' anima d'a juntzan̈ yechel sb'o chi'.
  swh-ULB: Nchi yao pia imejaa sanamu; wanaabu utengenezaji wa mikono yao wenyewe,
    vitu aambavyo vidole vyao vimetengeneza.
  bel-bel: і напоўнілася зямля ягоная ідаламі; яны пакланяюцца творам рук сваіх, таму,
    што зрабілі пальцы іхнія.
  deu-ELBBK: Und ihr Land ist voll Götzen; sie werfen sich nieder vor dem Werk ihrer
    Hände, vor dem, was ihre Finger gemacht haben.
  mbb-OT: Mahabet is menge ed-ezapen dan. Ed-ezapen dan is menge vutang he vineelan
    dan dà.
  mal-2015: അവരുടെ ദേശത്തു വിഗ്രഹങ്ങൾ നിറഞ്ഞിരിക്കുന്നു; സ്വവിരൽകൊണ്ടുണ്ടാക്കിയ കൈപ്പണിയെ
    അവർ നമസ്കരിക്കുന്നു.
  gup-gup: Mak nadjalwern idols kabirrikarrme kore bedda kabirrihni. Wanjh bedda kabirrimarneboddan
    namekbe idols nawu bedmanbidju birrimarnbuni kunbidwi bedberre.
  rmc-rmc: Andre lengri phuv hin pherdo modli a klaňinen pes oleske, so kerde peskre
    vastenca, oleske, so kerde peskre anguštenca.
  pes-OPV: و زمین ایشان از بتها پر است؛ صنعت دستهای خویش را که به انگشتهای خود ساخته‌اند
    سجده می‌نمایند.
  ron-1924: Дар цара лор есте плинэ ши де идоль, кэч се ынкинэ ынаинтя лукрэрий мынилор
    лор, ынаинтя лукрурилор фэкуте де деӂетеле лор.
  ben-OBCV: তাদের দেশ প্রতিমায় পূর্ণ; নিজেদের হাতে তৈরি জিনিসের কাছে তারা প্রণিপাত
    করে, যেগুলি তাদেরই আঙুল নির্মাণ করেছে।
  som-som: Oo weliba dalkooda waxaa ka buuxa sanamyo, oo waxay caabudaan shuqulkii
    gacmahooda, iyo wixii ay farahoodu sameeyeen.
  lat-VUC: Et repleta est terra ejus equis, et innumerabiles quadrigæ ejus. Et repleta
    est terra ejus idolis; opus manuum suarum adoraverunt, quod fecerunt digiti eorum.
  eng-ASVBT: Their land also is full of idols; they worship the work of their own
    hands, that which their own fingers have made.
  ita-1885: Oltre a ciò, il lor paese si è riempiuto d'idoli; hanno adorata l'opera
    delle lor mani, ciò che le lor dita hanno fatto.
  eng-LXXUP: And the land is filled with abominations, even the works of their hands;
    and they have worshiped the works which their fingers made.
  eng-ULB: Their land also is full of idols; they worship the craftsmanship of their
    own hands, things that their own fingers have made.
  spa-VBL: Su país está lleno de ídolos; se inclinan y adoran lo que han hecho ellos
    mismos, producido por sus propias manos.
  fra-_FOB: Son pays est plein d'idoles; ils se prosternent devant l'ouvrage de leurs
    mains, devant ce que leurs doigts ont façonné.
  mal-mal: അവരുടെ ദേശത്തു വിഗ്രഹങ്ങൾ നിറഞ്ഞിരിക്കുന്നു; സ്വന്തംവിരൽകൊണ്ടുണ്ടാക്കിയ
    കൈപ്പണിയെ അവർ നമസ്കരിക്കുന്നു.
  urd-GVR: Lekin sāth sāth un kā mulk butoṅ se bhī bhar gayā hai. Jo chīzeṅ un ke
    hāthoṅ ne banāīṅ un ke sāmne wuh jhuk jāte haiṅ, jo kuchh un kī ungliyoṅ ne tashkīl
    diyā use wuh sijdā karte haiṅ.
  suz-BL: मेको आन रागी मूर्तिम ब्रीशो बाक्‍ब। मेकोपुकी आंमा सेल्‍शो मूर्ति आ ङोंइती
    बाप्‍नीम। आंमा गुइमी सेल्‍शो मूर्ति आ ङोंइती पोक्‍च थेक्‍नीम।
  eng-NOY: Their land is full of idols; They bow down to the work of their own hands,
    To that which their own fingers have made.
  ita-1927: Il loro paese è pieno d’idoli; si prostrano dinanzi all’opera delle loro
    mani, dinanzi a ciò che le lor dita han fatto.
  ckb-ckb: خاکیان پڕبوو لە بت، کڕنۆشیان بۆ دەستکردی خۆیان برد، کە بە پەنجەکانی خۆیان
    دروستیان کرد.
  eng-BBE: Their land is full of images; they give worship to the work of their hands,
    even to that which their fingers have made.
  kan-OKCV: ಅವರ ದೇಶವು ವಿಗ್ರಹಗಳಿಂದ ತುಂಬಿದೆ. ತಮ್ಮ ಬೆರಳುಗಳಿಂದ ಮಾಡಿದ ತಮ್ಮ ಕೈಕೆಲಸವನ್ನು
    ಆರಾಧಿಸುವರು.
  tam-2017: அவர்களுடைய தேசம் விக்கிரகங்களாலும் நிறைந்திருக்கிறது; தங்கள் கைகளாலும்,
    தங்கள் விரல்களாலும் உருவாக்கிய சிலைகளைப் பணிந்துகொள்கிறார்கள்.
  spa-RV-1909: Además está su tierra llena de ídolos, y á la obra de sus manos se
    han arrodillado, á lo que fabricaron sus dedos.
  ron-BTF: Ţara lor este de asemenea plină de idoli; se închină la lucrarea propriilor
    mâini, pe care degetele lor au făcut-o;
  eng-WEBP: Their land also is full of idols. They worship the work of their own hands,
    that which their own fingers have made.
  eng-FBV: Their country is full of idols; they bow down and worship what they have
    made themselves—produced by their own hands!
  nld-1939: 'Hun land is vol goden: Geen eind aan hun beelden; Ze werpen zich neer
    voor het werk hunner handen, Voor hun eigen maaksel.'
  nch-BL: Huan ni tali temitoc ica teteyome. Ni masehualme motancuaquetzaj huan quinhueyichihuaj
    tamanti cati inijuanti quinmachijchijtoque.
  vie-1934: Xứ nó chan chứa những hình tượng, họ thờ lạy đồ tay mình làm ra, đồ ngón
    tay mình tạo nên.
  hin-CV: उनका देश मूर्तियों से भरा है; जो अपने हाथों से बनाया हुआ है.
  eng-OURB: Their land also is full of idols. They worship the work of their own hands,
    that which their own fingers have made.
  spa-BES: Su tierra está llena de imágenes. Dan culto a la obra de sus manos, incluso
    a lo que sus dedos han hecho.
  tdx-tdx: Lifo-tsamposampo ka ty tane’ iareo; italahoa’iareo o satam-pità’ iareoo,
    o fitolon-drambom-pità’eo.
  tha-KJV: แผ่​นดินของเขาเต็​มด​้วยรูปเคารพ เขากราบไหว้ผลงานแห่​งม​ือของเขา ต่อสิ่งซึ่งนิ้วมือของเขาได้​กระทำ
  por-BR-2018: A terra deles também está cheia de ídolos; eles se inclinam perante
    as obras de suas próprias mãos, perante o que seus próprios dedos fizeram.
  deu-ELO: Und ihr Land ist voll Götzen; sie werfen sich nieder vor dem Werke ihrer
    Hände, vor dem, was ihre Finger gemacht haben.
  eng-WYC-2018: And the land thereof is filled with idols, and they worship the work
    of their hands, which their fingers made;
  epo-epo: Kaj ilia lando pleniĝis de idoloj; ili adorkliniĝas al la faritaĵo de siaj
    manoj, al tio, kion faris iliaj fingroj.
  uig-PIN: Zemini butlar bilǝnmu liⱪ bolup kǝtti; Ular ɵz ⱪolliri bilǝn yasiƣanliriƣa,
    Barmaⱪliri bilǝn xǝkillǝndürgǝnlirigǝ sǝjdǝ ⱪilixidu.
  beo-beo: 'Ilia soge da loboga hamoi ‘gode’ liligi amoga nabai gala. Amola ilia da
    ilila: loboga hamoi liligi amoga nodone sia:ne gadosa.'
  tpi-OTNT: Na tu, ol piksa bilong giaman god i pulap tru long graun bilong ol na
    ol i save mekim lotu long ol dispela samting ol i wokim long han bilong ol yet.
  hau-SA: Ƙasarsu ta cika da gumaka; sukan rusuna ga aikin hannuwansu, ga abin da
    yatsotsinsu suka yi.
  uig-LAT: Zémini butlar bilenmu liq bolup ketti; Ular öz qolliri bilen yasighanlirigha,
    Barmaqliri bilen shekillendürgenlirige sejde qilishidu.
  nde-nde: Ilizwe labo ligcwele izithombe; bakhothamela umsebenzi wezandla zabo, lakulokho
    okwenziwa yiminwe yabo.
  ton-ton: '‌ʻOku pito foki ʻa honau fonua ʻi he ngaahi tamapua; ʻoku nau lotu ki
    he ngāue ʻa honau nima, ʻaia kuo ngaohi ʻe honau louhiʻi nima:'
  ces-1613: Naplněna jest také země jejich modlami; klanějí se dílu rukou svých, kteréž
    učinili prstové jejich.
  eng-WMB: Their land also is full of idols. They worship the work of their own hands,
    that which their own fingers have made.
  tam-TCV: அவர்களின் நாடு விக்கிரகங்களால் நிறைந்திருக்கிறது; அவர்கள் தங்களுடைய கைகளினாலும்,
    விரல்களினாலும் செய்தவைகளையே விழுந்து வணங்குகிறார்கள்.
  ceb-ULB: Napuno usab sa mga diosdios ang ilang yuta; nagsimba sila sa binuhat sa
    ilang kaugalingong mga kamot, mga butang nga gibuhat mismo sa ilang mga kamot.
  pol-UBG: Ich ziemia jest pełna bożków, oni oddają pokłon dziełom własnych rąk, które
    wykonały ich palce.
  urd-GVU: لیکن ساتھ ساتھ اُن کا ملک بُتوں سے بھی بھر گیا ہے۔ جو چیزیں اُن کے ہاتھوں
    نے بنائیں اُن کے سامنے وہ جھک جاتے ہیں، جو کچھ اُن کی اُنگلیوں نے تشکیل دیا اُسے
    وہ سجدہ کرتے ہیں۔
  deu-1912: Auch ist ihr Land voll Götzen; sie beten an ihrer Hände Werk, das ihre
    Finger gemacht haben.
  kan-2017: ಅವರ ದೇಶವು ವಿಗ್ರಹಗಳಿಂದಲೂ ತುಂಬಿದೆ. ತಮ್ಮ ಕೈಯಿಂದಲೇ, ತಮ್ಮ ಬೆರಳುಗಳಿಂದಲೇ ಮಾಡಿದ
    ಕೆಲಸಕ್ಕೆ ನಮಸ್ಕರಿಸುತ್ತಾರೆ.
  yap-yap: Lan binaw rorad e ke sugnag e liyos, ni yad ma tayfan ma yad be siro’ nga
    bogi ban’en ni yad e kar ngongliyed nga pa’rad.
  hlt-MCSB: A khohmuen ah a kut dongkah kutsai mueirhol bae tih a kutdawn neh a saii
    te a bakop thiluh.
  mdy-ETH: ዬያ ሌሊቱዋንቴ ሳዓ ዔያቶኮ ሜሌ ፆኦዞና ኩሜኔ፤ ዔያታ ፔ ኩጮና ማዤ ባኮም ዔያታ ዚጋኔ።
  twi-ASANTE: Ahoni ahyɛ wɔn asase no so ma; wɔkoto sɔre wɔn ankasa nsa ano adwuma,
    deɛ wɔn nsateaa ayɛ.
  eng-WEBU: Their land also is full of idols. They worship the work of their own hands,
    that which their own fingers have made.
  wal-wal: Eta biittai eeqati kumidoogaa; eti bantta kushee oottido oosuwau hokkidi
    goinnoosona.
  spa-PDDPT: Su tierra también está llena de ídolos. Se postran ante la obra de sus
    manos, ante lo que hicieron sus dedos.
  gun-gun: Ha'e kuery yvy re tynyẽ avi mba'emo ra'angaa ombojeroviapy. Ha'e kuery
    guenapy'ã re oĩ 'rã ha'e kuery ae po py ojapo va'ekue renonde, omboete 'rã ha'e
    kuery ae rembiapo.
  ilo-ULB: Napnoan pay ti dagada kadagiti didiosen; daydayawenda dagiti aramid dagiti
    bukodda nga im-ima, dagiti banbanag nga inaramid dagiti bukodda a ramramay.
  kpg-kpg: Nadau henua e honu nia ada balu god, e daumaha gi nia ada mee ala ne hai
    gi nadau lima.
  uig-ARA: زېمىنى بۇتلار بىلەنمۇ لىق بولۇپ كەتتى؛ ئۇلار ئۆز قوللىرى بىلەن ياسىغانلىرىغا،
    بارماقلىرى بىلەن شەكىللەندۈرگەنلىرىگە سەجدە قىلىشىدۇ.
  sus-sus: Kuyee toma nɛ yire birin. Kankan a xinbi sinma kuyee bɛ, e naxee masolixi
    e bɛlɛxɛ ra.
  pon-2006: Sapwarailo direkilahr dikedik en eni kan, oh re kin pwongih mehkan me
    pein pehrail kin wiahda.
  ksd-ksd: Damana bula kadia gunan i kor ma ra lavur tabataba; dia lolotu tadav ra
    papalum na lima diat, tadav ra magit ba ra kaka na lima i diat iat i ga pait ia.
  tur-YTC: Onların ülkesi de putlarla dolu. Kendi parmaklarının yaptığı, Kendi elleriyle
    yaptıkları işe tapıyorlar.
  grc-BRENT: Καὶ ἐνεπλήσθη ἡ γῆ βδελυγμάτων τῶν ἔργων τῶν χειρῶν αὐτῶν, καὶ προσεκύνησαν
    οἷς ἐποίησαν οἱ δάκτυλοι αὐτῶν.
  ind-AYT: Negeri mereka penuh dengan berhala; mereka menyembah karya tangan mereka
    sendiri, yaitu hasil buatan jari mereka.
  nya-nya: Dziko lawo ndi lodzaza ndi mafano; iwo amapembedza ntchito ya manja awo,
    amagwadira zomwe anapanga ndi zala zawo.
  hrv-hrv: Zemlja mu je prepuna kumira i oni se klanjaju pred djelom ruku svojih,
    pred onim što njihovi načiniše prsti.
  mps-mps: Tama me ma, augwaligo tǫ tibo god dabego piksago pągąna pali. Tama augwaligo
    augwa te nogogo nigali nai dabeba lotu po wabo dao.
  tpi-tpi: Na tu, ol piksa bilong giaman god i pulap tru long graun bilong ol na ol
    i save mekim lotu long ol dispela samting ol i wokim long han bilong ol yet.
  dan-1931: deres Land er fuldt af Afguder, de tilbeder Værk af deres Hænder, Ting,
    deres Fingre har lavet.
  vie-OVCB: Đất họ đầy thần tượng; dân chúng thờ lạy vật mình tạo do chính đôi tay
    mình làm ra.
  guj-2017: વળી તેઓનો દેશ મૂર્તિઓથી ભરપૂર છે; તેઓ પોતાને હાથે બનાવેલી વસ્તુને, પોતાની
    આંગળીઓએ જે બનાવ્યું છે તેને પૂજે છે.
  pon-2006A: Sapwarailo direkilahr dikedik en eni kan, oh re kin pwongih mehkan me
    pein pehrail kin wiahda.
  por-BRBSL: A terra deles também está cheia de ídolos. Eles adoram o trabalho de
    suas próprias mãos, o que seus próprios dedos fizeram.
  cth-cth: Ahnimae ram teh, meikaphawknaw hoi akawi teh, amamae kut hoi sak e hnonaw
    patenghai a lûsaling awh toe.
  twi-twi: Ahoni ahyɛ wɔn asase no so ma; wɔkotow sɔre wɔn ankasa nsa ano adwuma,
    nea wɔn nsateaa ayɛ.
  hlt-hlt: A khohmuen ah a kut dongkah kutsai mueirhol bae tih a kutdawn neh a saii
    te a bakop thiluh.
  tbz-SIM: Kɛ̀ sibɔɔtenkɑɑnìi pìɛ́kɛ́ bɛ ɛkɛ̀ kɛ̀ bɛ̀ ninku bɛ̀ dɔ̀ɔ̀ dɛ̀ nɛ̀ bɛ nɔu
    dɛ ììkɛ̀, bɛ̀ mɑɑ́ dɛ̀ nɛ̀ bɛ nɔu.
  msy-2020: Ezɨ men marvir guaba, men nguazim gizɨfa. Ezɨ me uari uan dafaribar ingarizir
    godɨn ifavaribar nedaziba dar ziaba fa teviba apɨri.
  dop-dop: Tɩɩŋ kʋlɑlɑɑŋ su pɑ tɛtʋ tɑɑ kɛ́, pɑ́ luŋiɣi mpi pɑ lɑpǝnɑ pɑ niŋ tɔ.
  azb-azb: Ölkələri bütlərlə doludur, Əlləri ilə düzəltdikləri, Barmaqları ilə işlədikləri
    Bütlərin qarşısında səcdə qılırlar.
  eng-DBY: And their land is full of idols; they bow themselves down to the work of
    their own hands, to that which their fingers have made.
  hin-2017: उनका देश मूरतों से भरा है; वे अपने हाथों की बनाई हुई वस्तुओं को जिन्हें
    उन्होंने अपनी उँगलियों से संवारा है, दण्डवत् करते हैं।
  wol-KYG: Seen réew maa ngi fees aki yàllantu; ñuy sujjóotal seen liggéeyu loxo yooyu,
    te ñoo ko sàkkal seen bopp.
  eng-YLT: And its land is full of idols, To the work of its hands it boweth itself,
    To that which its fingers have made,
  eng-WYC-2017: And the land thereof is filled with idols, and they worship the work
    of their hands, which their fingers made;
  eng-WMBB: Their land also is full of idols. They worship the work of their own hands,
    that which their own fingers have made.
  urd-GVH: लेकिन साथ साथ उनका मुल्क बुतों से भी भर गया है। जो चीज़ें उनके हाथों ने
    बनाईं उनके सामने वह झुक जाते हैं, जो कुछ उनकी उँगलियों ने तश्कील दिया उसे वह सिजदा
    करते हैं।
  rug-rug: Sa dia popoa si siṉia na beku; vahesi rini sari tiṉitoṉa taveti rini pa
    limadia, pa kakarutudi tavete ni rini.
  gaz-gaz: Biyyi isaanii waaqota tolfamoodhaan guutamteerti; isaan hojiidhuma harka
    isaanii, waanuma qubni isaanii tolcheef sagadu.
  fra-LSG: Le pays est rempli d’idoles; Ils se prosternent devant l’ouvrage de leurs
    mains, Devant ce que leurs doigts ont fabriqué.
  yal-yal: Yamanan nafexi suxurene nan na. Muxune e xinbi sinma e yii fɔxɔn nan bun
    ma, e tan yɛtɛɛn seen naxanye rafalaxi.
  haw-1868: Ua piha ko lakou aina i na'kua lapuwale; Kulou no lakou ilalo imua o ka
    hana a ko lakou mau lima, Imua hoi o ka mea a ko lakou mau manamana lima i hana'i.
  arb-NAV: امْتَلأَتْ أَرْضُهُمْ بِالأَصْنَامِ، وَعَبَدُوا صَنْعَةَ أَيْدِيهِمْ، وَسَجَدُوا
    لِعَمَلِ أَصَابِعِهِمْ.
  ewe-ewe: Woƒe anyigba dzi yɔ fũu kple legbawo, wodea ta agu na woawo ŋutɔ ƒe asinudɔwɔwɔwo,
    eye wodzea klo na nu siwo woƒe asibidɛwo wɔ,
  eng-LEE: And full became their land of idols; to the work of their own hands they
    bow themselves, to what their own fingers have made.
  asm-FB: মূৰ্ত্তিৰে তেওঁলোকৰ দেশ পৰিপূৰ্ণ, তেওঁলোকে নিজৰ হাতেৰে গঢ়া, আৰু নিজৰ আঙুলিৰে
    সজা মূর্তিক সেৱা কৰে।
  sus-A: كُيٍيٍ تٌمَ نّ يِرٍ بِرِن. كَنكَن عَ شِنبِ سِنمَ كُيٍيٍ بّ، عٍ نَشٍيٍ مَسٌلِشِ
    عٍ بّلّشّ رَ.
  fra-SBL: Leur pays aussi est rempli d'idoles. Ils vénèrent le travail de leurs propres
    mains, ce que leurs propres doigts ont fait.
  hbo-hbo: וַתִּמָּלֵ֥א אַרְצֹ֖ו אֱלִילִ֑ים לְמַעֲשֵׂ֤ה יָדָיו֙ יִֽשְׁתַּחֲו֔וּ לַאֲשֶׁ֥ר
    עָשׂ֖וּ אֶצְבְּעֹתָֽיו׃
  kik-kik: Bũrũri wao ũiyũrĩte mĩhianano ya kũhooywo; mainamagĩrĩra wĩra wa moko mao,
    o indo iria mathondekete na ciara ciao.
  fra-NCL: Leur pays est rempli d’idoles ; ils se prosternent devant l’ouvrage de
    leurs mains, devant ce que leurs doigts ont fabriqué.
  cek-AK: nihcae ih prae loe sakcop ih krang hoiah koi moe, angmacae ban hoiah sak
    o ih, angmacae banpazung hoiah sak o ih hmuennawk to a bok o.
  cuk-cuk: A-ukinbali, e-yala ibmar-bab-dummadyob-imaklemalad-sunnabi engus bukwad,
    ar dulemar, e-argangi-ibmar-sobsamalad-asabin sindigale, sigdimalad, e-googi-ibmar-obinnismalad-asabin
    sindigale sigdimalad.
  uig-CYR: Зимини бутлар биләнму лиқ болуп кәтти; Улар өз қоллири билән ясиғанлириға,
    Бармақлири билән шәкилләндүргәнлиригә сәҗдә қилишиду.
  tel-2017: వాళ్ళ దేశం విగ్రహాలతో నిండి ఉంది. వాళ్ళు తమ స్వంత చేతి పనితనంతో చేసిన
    వాటికీ, తాము వేళ్ళతో చేసిన వాటికీ పూజలు చేస్తారు.
  hat-BSA: Peyi yo anplis plen ak zidòl; yo adore zèv men pa yo, sa ke dwèt yo te
    fè.
  kos-kos: Acn selos sessesla ke ma sruloala, ac elos alu nu ke ma elos sifacna orala
    ke paolos.
  hbo-WLC: וַתִּמָּלֵ֥א אַרְצ֖וֹ אֱלִילִ֑ים לְמַעֲשֵׂ֤ה יָדָיו֙ יִֽשְׁתַּחֲו֔וּ לַאֲשֶׁ֥ר
    עָשׂ֖וּ אֶצְבְּעֹתָֽיו׃
  ibo-ibo: Ala ha jupụtara nʼarụsị, ha na-akpọ isiala nye ihe ndị ahụ ha ji aka ha
    kpụọ, ihe ndị ahụ mkpịsịaka ha kpụrụ.
  ory-ory: ସେମାନଙ୍କ ଦେଶ ମଧ୍ୟ ପ୍ରତିମାରେ ପରିପୂର୍ଣ୍ଣ; ସେମାନେ ଆପଣାମାନଙ୍କ ଅଙ୍ଗୁଳି ନିର୍ମିତ
    ସ୍ୱହସ୍ତକୃତ ବସ୍ତୁକୁ ପ୍ରଣାମ କରନ୍ତି।
  chk-chk: Fanüer a pwal masou ren uluulun anümwäl kana, nge chon ewe fanü ra asamolu
    mine ra püsin föri ren pöür.
  rop-rop: Langa olabat kantri, dei oldei weshipbat bigismob drimin sheip weya deibin
    meigim.
  ukr-1871: Повна земля й ідолів; вони ж і припадають лицем перед дїлом рук своїх,
    перед тим, що палцї їх зробили;
  deu-1951: auch ist ihr Land voll Götzen, das Werk ihrer Hände beten sie an und das,
    was ihre Finger gemacht haben.
  eng-JPS: Their land also is full of idols; every one worshippeth the work of his
    own hands, that which his own fingers have made.
  srp-1865: Puna je zemlja njihova i idola; djelu ruku svojih klanjaju se, što naèiniše
    prsti njihovi.
  lug-lug: Ensi yaabwe ejjudde bakatonda ababumbe, basinza omulimu gw’emikono gyabwe
    bo, engalo zaabwe gwe zeekolera.
  heb-heb: ותמלא ארצו אלילים למעשה ידיו ישתחוו לאשר עשו אצבעתיו׃
  ben-IRV: তাদের দেশ প্রতিমায় পরিপূর্ণ; তাদের হাতে তৈরী মূর্ত্তি দেবতার কাছে তারা
    প্রণাম করে, সেই সমস্ত জিনিস যা তাদের আঙ্গুল তৈরী করেছে।
  pan-pan: ਉਹਨਾਂ ਦਾ ਦੇਸ ਬੁੱਤਾਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ, ਉਹ ਆਪਣੀ ਦਸਤਕਾਰੀ ਨੂੰ ਮੱਥਾ ਟੇਕਦੇ ਹਨ,
    ਜਿਹੜੀ ਉਹਨਾਂ ਦੀਆਂ ਉਂਗਲੀਆਂ ਦਾ ਕੰਮ ਹੈ!
  mya-JVB: သူ တို့ပြည် သည် ရုပ်တု ဆင်းတုနှင့်ကြွယ်ဝ ၍၊ မိမိ လက် နှင့်လုပ် သောအရာ၊
    မိမိ လက်ချောင်း တို့နှင့် ဖန်ဆင်း သော အရာကို ပင် သူတို့သည် ဦးချ ကြသည် တကား။
  tte-O: Tabe kokotomo ali yanuwa ikalapowon yo ali sauga meuloina sitalamwan kokotomo
    kana pwalou koina siya mwa siginauli sibomamo nimali mena.
  tbg-tbg: Isareri vataini una variqa maraqura/varaha, airi haikavano mpiqaro vaimanta,
    Isareri vika nái kauquqohai aututaa haikara vika nivuqaa vataini kankakaavi vaiha
    vi haikarara, Tinavu variqave, ti variara.
  hmo-hmo: Edia tano be kaivakuku dekenai ia honu noho, edia imadia dekenai idia karaia
    vadaeni gaudia. Edia ima kwakikwakidia dekenai idia karaia gaudia, idia tomadiho
    henia noho.
  urd-urd: उनकी सरज़मीन बुतों से भी पुर है वह अपने ही हाथों की सन'अत, या'नी अपनी ही
    उगलियों की कारीगरी को सिज्दा करते हैं।
  rus-SYN: 'и наполнилась земля его идолами: они поклоняются делу рук своих, тому,
    что сделали персты их.'
  bqc-SIM: Pↄ́ pↄ́ aa kɛ̀ tã́aↄ ũ di ń bùsuuɛ, aaì kulɛkɛ ń ↄzĩpiↄnɛ.
  tcz-CHONGTHU: Agamsunguvah milimdoi adimsetnin akhut-uva akisemthu ahouvun ahi.
  mar-mar: तसेच त्यांची संपूर्ण भूमी मूर्तींनी भरलेली आहे; ते स्वहस्ते बनविलेल्या
    कलाकृतीची, स्वतःच्या बोटांनी बनविलेल्या गोष्टीची पूजा करतात.
  qub-qub: Ïdulucunapis intërucho juntashami caycan. Runacunaga adurarcaycan quiquin
    rurarcur «diosnë» nishantami.
  hat-hat: Peyi a plen zidòl. Y'ap sèvi bagay yo fè ak men yo, bagay yo bay fòm ak
    dwèt yo.
  eng-BSB: Their land is full of idols; they bow down to the work of their hands,
    to what their fingers have made.
  eng-WEBPB: Their land also is full of idols. They worship the work of their own
    hands, that which their own fingers have made.
  kbq-kbq: Hanki ana mopazamifina kaza osu havi anumzantamimo avite'ne. E'ina nehu'za
    zamagra'a zamazanteti'ma tro hu'naza zante zamarena re'za monora hunentaze.
  nhe-BL: Huan ni tlali temitoc ica teteyome. Ni tlacame motlancuaquetzaj huan quinhueyichihuaj
    tlamantli tlen yajuanti quinmachijchijtoque.
  gub-BL: Heta tetea'u tupàn a'ua'u wanagaw paw no. Neremiaihu wapyk upenàràg rehe
    a'e tupàn a'ua'u wanenataromo wà, umuwete katu wemiapo kwer wà.
  eng-DRA: 'And their land is filled with horses: and their chariots are innumerable.
    Their land also is full of idols: they have adored the work of their own hands,
    which their own fingers have made.'
