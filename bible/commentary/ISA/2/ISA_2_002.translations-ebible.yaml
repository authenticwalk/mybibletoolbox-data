    bidi hani teba sisinagasaibao.
  tpi-tpi: Wanpela taim bai i kamap bihain na dispela maunten, haus bilong Bikpela
    i sanap long en, em bai i stap antap tru na i winim olgeta arapela maunten. Na
    olgeta lain manmeri bai i kam bung long en.
  dan-1931: Det skal ske i de sidste Dage, at HERRENS Huses Bjerg, grundfæstet på
    Bjergenes Top, skal løfte sig op over Højene. Did skal Folkene strømme
  vie-OVCB: Trong những ngày cuối cùng, ngọn núi nơi dựng Đền Thờ của Chúa Hằng Hữu
    sẽ nổi danh hơn tất cả— là nơi cao trọng nhất trên đất. Nó sẽ vượt cao hơn các
    núi đồi, và mọi dân tộc sẽ đổ về đó thờ phượng.
  guj-2017: છેલ્લાં દિવસોમાં, યહોવાહના ઘરનો પર્વત બીજા પર્વતો કરતાં ઊંચો સ્થાપન થશે
    અને તેને શિખરો કરતાં ઊંચો કરવામાં આવશે; અને સર્વ પ્રજાઓ તેમાં પ્રવેશ કરશે.
  pon-2006A: Ni rahn ekei me pahn kohdo, nahnao, wasa me Tehnpas Sarawio kokouda ie,
    pahn wiahla nahna keieu ile, ilehsang dohl akan koaros. Wehi tohto pahn kin pokondohng
    rehi,
  por-BRBSL: Acontecerá nos últimos dias, que a montanha da casa de Yahweh será estabelecida
    no topo das montanhas, e deve ser levantada acima das colinas; e todas as nações
    devem fluir para ele.
  cth-cth: a hnukteng e hnin teh, BAWIPA im saknae mon teh, monsomnaw e lathueng vah,
    tawm lah ao vaiteh, caksak lah ao han. Miphun pueng ni hote mon koe a kamkhueng
    awh han.
  twi-twi: Nna a edi akyi no mu no, Awurade asɔredan bepɔw no betim sɛ mmepɔw no nyinaa
    ti; ebegye din aboro nkoko nyinaa so na aman nyinaa bɛbɔ yuu akɔ hɔ.
  hlt-hlt: Hmailong kah a tue a pha vaengah BOEIPA im tlang te cikngae la om ni. Tlang
    dong neh som cawn vetih namtom boeih loh amah taengah hlampan uh ni.
  tbz-SIM: Yɛwe sɔnyɛ miɛkɛ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ tɑ̃rì bo fííkú kɛ̀ di yómmɛ̀ɛ
    pɛ̃ɛ̃tɛ́ yɛtɑ̃rɛ̀ kɛ́ yɛ̀ sĩ̀ńnɛ́, kɛ̀ yɛbotɛ̀ nhuroo di borɛ̀.
  msy-2020: 'A ghaze: Gɨn otivamin dughiar tamɨn, mɨghsɨar Ikiavɨra Itir Godɨn Dɨpenim
    tughav itim, ziar bar ekiam iniam. Egh a pɨn mar ikɨ mɨghsɨar igharaziba bar dagh
    afiragham. Eghtɨ Kantrin Igharazibar Gumazamiziba bar izɨ an uari akuvagh ikiam.'
  dop-dop: Tɑcɑɑ tǝyɑɣɑ wɛ pʋɣʋ tɔɔ kɛ́. Kʋyɑkʋ nɑkʋlɩ pʋɣʋ ŋkʋ kɩɩ kʋlɩ nɑ kʋ́ cɑɣɑ
    pɔɔŋ nyɔɔŋ tɑɑ nɑ kʋ tɛɛ pulɑsɩ. Piitimnɑɑ tǝnɑ kɑ́ polo kʋ tɔɔ.
  azb-azb: Axır zamanda Rəbbin evi olan dağ Dağların zirvəsində möhkəm duracaq, Təpələrdən
    yuxarı ucalacaq. Bütün millətlər ona sarı gələcək.
  eng-DBY: And it shall come to pass in the end of days, [that] the mountain of Jehovah's
    house shall be established on the top of the mountains, and shall be lifted up
    above the hills; and all the nations shall flow unto it.
  hin-2017: अन्त के दिनों में ऐसा होगा कि यहोवा के भवन का पर्वत सब पहाड़ों पर दृढ़
    किया जाएगा, और सब पहाड़ियों से अधिक ऊँचा किया जाएगा; और हर जाति के लोग धारा के
    समान उसकी ओर चलेंगे।
  wol-KYG: Fan yu mujj ya, dees na taxawal tundu kër Aji Sax ji, Aji Sax ji mooy gëna
    kawe ci tund yi, tiim tund yu ndaw yi, xeet yépp riirandoo, wutsi ko.
  eng-YLT: And it hath come to pass, In the latter end of the days, Established is
    the mount of Jehovah's house, Above the top of the mounts, And it hath been lifted
    up above the heights, And flowed unto it have all the nations.
  kne-kne: Mo domteng di maod-odi ay agew, manbalin ay kangatoan ay dontog din naisaadan
    di Timplo ay panbeeyan Diyos. Emey sidi di kaipoipogaw ay mapo sin ad-ado ay nasyon.
  eng-WYC-2017: And in the last days the hill of the house of the Lord shall be made
    ready in the top of hills [or the mountains], and shall be raised above little
    hills. And all heathen men shall flow to him;
  eng-WMBB: It shall happen in the latter days, that the mountain of the LORD’s house
    shall be established on the top of the mountains, and shall be raised above the
    hills; and all nations shall flow to it.
  urd-GVH: आख़िरी ऐयाम में रब के घर का पहाड़ मज़बूती से क़ायम होगा। सबसे बड़ा यह पहाड़
    दीगर तमाम बुलंदियों से कहीं ज़्यादा सरफ़राज़ होगा। तब तमाम क़ौमें जौक़-दर-जौक़
    उसके पास पहुँचेंगी,
  rug-rug: Koari na rane mumudi, sa toqere vasina turu sa Zelepade te Zihova si kote
    ta evaṉae, na ṉati toqere si asa koari doduru; na kote ululu holani sa sari na
    toqere. Soku butubutu si kote totolo la vasina, pude la vahesi.
  gaz-gaz: Bara dhumaa keessa, tulluun mana qulqullummaa Waaqayyoo tulluuwwan hunda
    keessaa ol dheeratee dhaabata; inni tulluuwwan caalaa ol ol jedha; saboonni hundinuu
    gara isaatti yaaʼu.
  fra-LSG: Il arrivera, dans la suite des temps, Que la montagne de la maison de l’Éternel
    Sera fondée sur le sommet des montagnes, Qu’elle s’élèvera par-dessus les collines,
    Et que toutes les nations y afflueront.
  gnn-gnn: “Buṉbu Godkunydja dhärra yukurra dhiyalamina bukuŋurana, ga ŋuriŋinydja
    dhä‐yawar'yunarayunydja waluyu dhuwalayi bukunydja wäŋa yurru biyapul'nha wal'ŋu
    bena‐wala djuḻkmaramana yukurra wiripu‐guḻku'nhanydja bukunha wäŋanha.
  yal-yal: Waxati famatɔni Alatala Batu Banxin geyaan naxan fari na danguma nɛn geyane
    birin na, a lu geyane birin xun ma, siyane birin yi lu fɛ a ma han!
  iou-iou: Kämi-kämi imaka ŋode api ahäwek; Yawe täŋo pomtä pom ätu bämopiken intäjukuninik
    api irek. Täŋkaŋ pom uterak kudupi yottä api irek. Ude irirän äma äbori äbori
    mäyaptä uken api äbäŋ itneŋ.
  haw-1868: E hiki mai no keia i na la mahope, E kukulu paa ia ka puu o ka hale o
    Iehova maluna o na mauna, A e hookiekieia maluna o na puu; A e holo no iloko ona
    na lahuikanaka a pau.
  arb-NAV: وَيَحْدُثُ فِي آخِرِ الأَيَّامِ، أَنَّ جَبَلَ هَيْكَلِ الرَّبِّ يُصْبِحُ
    أَسْمَى مِنْ كُلِّ الْجِبَالِ، وَيَعْلُو فَوْقَ كُلِّ التِّلالِ، فَتَتَوَافَدُ
    إِلَيْهِ جَمِيعُ الأُمَمِ.
  ewe-ewe: Le ŋkeke mamlɛawo me la, woaɖo Yehowa ƒe gbedoxɔ la gɔme anyi ɖe eƒe to
    la dzi, be wòanye to si aƒo towo katã ta, woakɔe ɖe dzi wòagbɔ togbɛwo katã ta,
    eye xexemedukɔwo katã aƒo zi ɖe eŋu.
  eng-LEE: And it shall come to pass in the last days, that the mountain of the Lord's
    house shall be firmly established on the top of the mountains, and shall be exalted
    above the hills; and unto it shall flow all the nations.
  asm-FB: ভবিষ্যতৰ দিনবোৰত, যিহোৱাৰ পৰ্ব্বতত গৃহ স্থাপন কৰা হ’ব পৰ্ব্বতবোৰৰ দৰে ওখ
    আৰু পাহাৰবোৰতকৈয়ো উচ্চ কৰা হ’ব; আৰু সকলো জাতি তালৈ সোঁত বোৱাৰ দৰে বৈ যাব।
  sus-A: وَشَتِ دْنشْي عَلَتَلَ شَ بَنشِ تِشِ فٍيَ نَشَن قَرِ، نَ قَمَ نّ لُدٍ فٍيَيٍ
    بِرِن شُن مَ. سِ بِرِن عٍ شُن تِمَ نّ نَ يِرٍ عِتٍشِ رَ.
  fra-SBL: Dans la suite des temps, la montagne de la maison de l'Éternel sera établie
    sur le sommet des montagnes, et sera élevé au-dessus des collines ; et toutes
    les nations affluent vers elle.
  hbo-hbo: וְהָיָ֣ה ׀ בְּאַחֲרִ֣ית הַיָּמִ֗ים נָכֹ֨ון יִֽהְיֶ֜ה הַ֤ר בֵּית־יְהוָה֙
    בְּרֹ֣אשׁ הֶהָרִ֔ים וְנִשָּׂ֖א מִגְּבָעֹ֑ות וְנָהֲר֥וּ אֵלָ֖יו כָּל־הַגֹּויִֽם׃
  kik-kik: Matukũ-inĩ ma kũrigĩrĩria kĩrĩma kĩa hekarũ ya Jehova nĩgĩkahaandwo kĩrĩ
    kĩo kĩnene gatagatĩ ka irĩma iria ingĩ; nĩgĩkambarario igũrũ rĩa tũrĩma tũrĩa
    tũngĩ, nao andũ a ndũrĩrĩ nĩkuo magaathiiaga.
  fra-NCL: Il arrivera, à la fin des jours, que la Montagne de la maison de Yahweh
    sera établie au sommet des montagnes et élevée au-dessus des collines. Et vers
    elle toutes les nations afflueront,
  cek-AK: Hnukkhuem ni ah, Angraeng im ohhaih mae loe maesomnawk boih pongah sang
    tih, mae ranui koekah om ueloe, prae kaminawk boih to ahmuen ah angcuu o tih.
  cuk-cuk: “Ibagan-bergued-mosale, Bab-Jehováʼse-goled-neg-yala bur yala-sunsogedga
    sii guoed, yala-mulluganba bur nug-dummarba sii guoed, dulemar-yar-baid-baidgi-bukmalad
    bela we-yalase duurmaknonikoed.
  uig-CYR: Ахир заманларда, Пәрвәрдигарниң өйи җайлашқан тағ тағларниң беши болуп
    бекитилиду, Һәммә дөң-егизлктин үстүн қилип көтирилиду; Барлиқ әлләр униңға қарап
    еқип келишиду.
  tel-2017: రాబోయే భవిష్యత్తులో పర్వతాలన్నిటికన్నా యెహోవా మందిర పర్వతం ఉన్నతంగా సుస్థిరమౌతుంది.
    అన్ని కొండల కంటే ఘనత పొందుతుంది. జాతులన్నీ దానిలోకి ప్రవాహంలా వస్తారు.
  hat-BSA: Alò, li va vin rive nan dènye jou yo, ke mòn lakay SENYÈ a va etabli kon
    chèf a mòn yo. Li va leve pi wo pase kolin yo, e tout nasyon yo va kouri vin jwenn
    li.
  bxh-bxh: Iyen, “Fuya matada yai Dubu Tabuna ena aba mwaito tuꞌana haba tuꞌa hahaisa
    ya sai tawanidi. Nuꞌu boludi haba sa fabaiwama ainiya”
  kos-kos: In pacl fahsru uh, Fineol soko ma Tempul oan we Ac fah fulat liki eol nukewa,
    Ac fah ngeti nu fin inging nukewa. Mutunfacl puspis ac fah rirme nu we,
  hbo-WLC: וְהָיָ֣ה ׀ בְּאַחֲרִ֣ית הַיָּמִ֗ים נָכ֨וֹן יִֽהְיֶ֜ה הַ֤ר בֵּית־יְהוָה֙
    בְּרֹ֣אשׁ הֶהָרִ֔ים וְנִשָּׂ֖א מִגְּבָע֑וֹת וְנָהֲר֥וּ אֵלָ֖יו כָּל־הַגּוֹיִֽם׃
  ibo-ibo: Nʼụbọchị ikpeazụ, ugwu nke ụlọnsọ ukwu Onyenwe anyị, ga-abụ nke eguzobere
    dịka ugwu dị elu karịa ugwu niile, a ga-ebuli ya elu karịa ugwu nta niile, mba
    niile dị iche iche ga-eruba nʼime ya dịka iyi.
  ory-ory: ଶେଷ କାଳରେ ଏରୂପ ଘଟିବ, ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ପର୍ବତ, ପର୍ବତଗଣର ଶିଖର ଉପରେ ସ୍ଥାପିତ
    ହେବ ଓ ଉପପର୍ବତଗଣ ଅପେକ୍ଷା ଉଚ୍ଚୀକୃତ ହେବ; ଆଉ, ସମୁଦାୟ ଗୋଷ୍ଠୀ ସ୍ରୋତ ପରି ତହିଁ ମଧ୍ୟକୁ
    ବହି ଆସିବେ।
  chk-chk: Iwe, lon fansoun sopolan, ewe chuk ia a nom ie imwenfelin ewe Samol mi
    Lapalap epwe fefeitä o nükünük, epwe pwal tekia seni chuk meinisin. Chon ekewe
    mwü won fanüfan repwe mwicheto ren.
  rop-rop: Aibin tok, “Bambai na det bigwan hil weya det Serramoni Pleis blanga YAWEI
    oldei jidan garra jidan mowa haibala. Im garra jidan mowa haibala langa ola najalot
    hil. Ola pipul brom najalot kantri garra kaman langa det hil,
  ukr-1871: Станеться в останні часи, що над усї гори гора Господня вознесеться, й
    підійметься понад горби, й посьпішать до неї всї народи.
  deu-1951: Es wird in spätern Zeiten geschehen, daß der Berg des Hauses des HERRN
    festgegründet an der Spitze der Berge stehen und über alle Höhen erhaben sein
    wird, und es werden ihm alle Heiden zuströmen;
  eng-JPS: And it shall come to pass in the end of days, that the mountain of the
    LORD'S house shall be established as the top of the mountains, and shall be exalted
    above the hills; and all nations shall flow unto it.
  srp-1865: Biæe u potonja vremena gora doma Gospodnjega utvrðena uvrh gora i uzvišena
    iznad humova, i stjecaæe se k njoj svi narodi.
  lug-lug: Olulituuka mu nnaku ez’oluvannyuma olusozi okuli ennyumba ya Mukama Katonda
    lulinywezebwa lusinge ensozi zonna okugulumira, luliyimusibwa lusukke ku ndala
    zonna, era amawanga gonna galilwolekera.
  heb-heb: והיה באחרית הימים נכון יהיה הר בית יהוה בראש ההרים ונשא מגבעות ונהרו אליו
    כל הגוים׃
  ben-IRV: ভবিষ্যতে সদাপ্রভুর গৃহের পর্বত সমস্ত পর্বতমালার শীর্ষস্থান হিসাবে স্থাপিত
    হবে এবং সমস্ত পাহাড়ের উপরে উন্নত হবে এবং সব জাতি তার দিকে প্রবাহিত হবে।
  pan-pan: ਆਖਰੀ ਦਿਨਾਂ ਦੇ ਵਿੱਚ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦਾ ਪਰਬਤ ਪਰਬਤਾਂ ਦੇ ਸਿਰੇ
    ਉੱਤੇ ਕਾਇਮ ਕੀਤਾ ਜਾਵੇਗਾ, ਅਤੇ ਉਹ ਪਹਾੜੀਆਂ ਤੋਂ ਉੱਚਾ ਕੀਤਾ ਜਾਵੇਗਾ, ਅਤੇ ਸਭ ਕੌਮਾਂ ਧਾਰ ਵਾਂਗੂੰ
    ਉਸ ਦੇ ਵੱਲ ਵਗਣਗੀਆਂ।
  mya-JVB: နောက်ဆုံး သောကာလ ၌ ထာဝရဘုရား ၏ အိမ် တော်တည်သောတောင် သည် တောင် ကြီး တောင်
    ငယ် တို့၏ ထိပ်ပေါ် မှာ ချီးမြှောက် ၍ တည် လိမ့်မည်။ ခပ်သိမ်း သောလူမျိုး တို့သည်
    ထိုတောင် သို့ စည်းဝေး ကြလိမ့်မည်။
  tte-O: Sauga ilalaoma kaliyate mwawamwawasili kolili Yeoba ana Nume Tabu kani iyamala
    kaba tapwalolo saesaesosina yanuwa yaulina mena.
  tbg-tbg: Naantiara vo entavano qovaraiqira Nora Kotira Naavuvano vai aiqinava avuni
    uri aatarakero vairamanta hihai hihai ekaa vo vatanaa vo vatanaaka mini ruvaaqumavi
    vaireka vivarave.
  hmo-hmo: 'Nega gabeai be inai bamona do ia vara: Lohiabada ena Dubu Helaga ia gini
    ororona, be ataiai momokani ororona do ia lao. Inai ororo be ia ese, ororo ibounai
    do ia hereaia. Bese ibounai ese ia dekenai do idia haboua lao.'
  urd-urd: आख़िरी दिनों में यूँ होगा कि ख़ुदावन्द के घर का पहाड़ पहाड़ों की चोटी पर
    क़ाईम किया जाएगा, और टीलों से बुलन्द होगा, और सब क़ौमें वहाँ पहुँचेंगी;
  rus-SYN: И будет в последние дни, гора дома Господня будет поставлена во главу гор
    и возвысится над холмами, и потекут к ней все народы.
  bqc-SIM: Gↄↄgbɛzãzĩ Dii kpɛ́ gbɛ̀sĩsĩ a gↄ̃ gbɛ̀sĩsĩↄ mide ũ. Wa sɛ lɛsĩ
    dɛ sĩ̀sĩↄla, bui píi i siu we.
  tcz-CHONGTHU: Ninunung lam tengleh Pakai molsang chu molsang jouse sanga achungnungpen’a
    hung kitungdoh ding ahi’n, hicheteng chuleh namtin vaipi jouse hiche molsang chunga
    chu hungkhom diu ahi.
  mar-mar: शेवटल्या दिवसात, परमेश्वराचे डोंगरावरील मंदिर, पर्वताच्या सर्वात उंच जागी
    स्थापण्यात येईल, आणि ते डोंगरावर उंच होईल; व सर्व राष्ट्रे त्याकडे लोटतील.
  soq-soq: Walama iedia wisepio wadi dainea osowe, Iawe God duwa enedia uduudu onapoidolepie
    enakasalepi, wadi sa ionoidolepie isiwa nanaumopi. Tawo uduudu apanawa esa rua
    memepuaubepue me wawa bumpe auwepu.
  qub-qub: Ushanan junajcunachöga Tayta Diospa Templun caycashan punta waquin puntacunapitaga
    mas rispitashami cangapaj. Intëru nasyun runacunami chayman shamongapaj.
  hat-hat: Yon tan gen pou rive! Lè sa a, mòn kote Tanp lan ye a, va pi wo pase tout
    lòt mòn yo. L'ap kanpe byen wo nan mitan mòn yo. Moun va soti nan tout peyi an
    kantite vin sou li.
  eng-BSB: In the last days the mountain of the house of the LORD will be established
    as the chief of the mountains; it will be raised above the hills, and all nations
    will stream to it.
  eng-WEBPB: It shall happen in the latter days, that the mountain of the LORD’s house
    shall be established on the top of the mountains, and shall be raised above the
    hills; and all nations shall flow to it.
  kbq-kbq: Hanki henkama vagareknama esigeno'a Ra Anumzamofo mono noma me'nea agonamo'a,
    mika agona agateregahie. Ana agonamo'a maka agonaramina agatereno ame'nagame merarigahie.
    Anama hanige'za maka kokankoka vahe'mo'za agrite zamavune ante'za egahaze.
  nhe-BL: Ipan itlamiya tonali, itlanahuatilis [2:2 Nica huan miyac huelta campa quiijtohua
    “tepetl o tepetini” camati tlen itlanahuatilis o itlanahuatijcayo se tlanahuatijquetl,
    yeca tijpatlatoque ica “itlanahuatilis”.] TOTECO huan itiopa motlalise ipan nopa
    tepetl tlen más huejcapa ipan Jerusalén huan quipiyas tequihuejcayotl ica nochi
    sequinoc tlanahuatili ipan nochi tlaltepactli. Huan tlacame tlen miyac tlaltini
    ipan tlaltepactli ajachica ajsise nopano para quihueyichihuase TOTECO.
  gub-BL: Amo 'ar mehe ywytyr Tupàn Tuweharupi Wiko Ma'e hàpuzuhu hereko har iaiha
    wera'u putar amo ywytyr paw wanuwi a'e nehe. Upyta putar amogwer ywytyr wa'aromo
    nehe. Teko ywy nànànar uzàn putar oho a'e pe wà nehe.
  eng-DRA: And in the last days the mountain of the house of the Lord shall be prepared
    on the top of mountains, and it shall be exalted above the hills, and all nations
    shall flow unto it.
