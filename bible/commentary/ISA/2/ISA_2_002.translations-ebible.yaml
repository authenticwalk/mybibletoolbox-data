verse: ISA.002.002
translations:
  mal-C: അന്തിമനാളുകളിൽ, യഹോവയുടെ ആലയമുള്ള പർവതം, പർവതങ്ങളിൽവെച്ച് ഏറ്റവും ശ്രേഷ്ഠമായി
    അംഗീകരിക്കപ്പെടും; അതു കുന്നുകൾക്കുമീതേ മഹത്ത്വീകരിക്കപ്പെടും, സകലരാഷ്ട്രങ്ങളും
    അതിലേക്ക് ഒഴുകിയെത്തും.
  deu-TKW: In der letzten Zeit aber wird der Berg mit dem Tempel Jahwes fest gegründet
    stehen als der höchste unter den Bergen und über die Hügel erhaben sein, und alle
    Heiden werden zu ihm strömen,
  lin-lin: Na mikolo oyo ekoya, ngomba ya Tempelo ya Yawe ekolendisama ngwi na songe
    ya bangomba, ekoleka bangomba mikuse nyonso na molayi, mpe bikolo nyonso ekokende
    kotondana kuna.
  eng-LSV: And it has come to pass, || In the latter end of the days, || The mountain
    of YHWH’s house is established, || Above the top of the mountains, || And it has
    been lifted up above the heights, || And all the nations have flowed to it.
  eng-GNV: It shall be in the last dayes, that the mountaine of the house of the Lord
    shalbe prepared in the top of the mountaines, and shall be exalted aboue the hilles,
    and all nations shall flowe vnto it.
  eng-WEBSTER: And it shall come to pass in the last days, that the mount of the LORD'S
    house shall be established on the top of the mountains, and shall be exalted above
    the hills; and all nations shall flow to it.
  nhw-BL: Ipan tlayacapan tonali, itlanahuatilis [2:2 Nica huan miyac huelta campa
    quiijtohua “tepetl o tepeme” camanalti tlen itlanahuatilis o itlanahuatijcayo
    se tlanahuatijquetl, yeca tijpatlatoque ica “itlanahuatilis”.] TOTECO huan itiopa
    motlalise ipan nopa tepetl catli más huejcapa ipan Jerusalén huan quipiyas tequiticayotl
    ica nochi sequinoc tlanahuatilme ipan nochi tlaltipactli. Huan masehualme tlen
    miyac tlalme ipan tlaltipactli senyajtoc ajsise nopona para quihueyichihuase TOTECO.
  swh-ONEN: Katika siku za mwisho mlima wa Hekalu la Bwana utaimarishwa kama mlima
    mkuu miongoni mwa milima yote, utainuliwa juu ya vilima, na mataifa yote yatamiminika
    huko.
  bba-bba: U nɛɛ, sɑɑ dɑ̃ɑkɑ sɔɔ, ɡuu tèn mi Yinni Gusunɔn sɑ̃ɑ yerɑ ɡire, tɑ koo
    ɡuu ni nu tie bɛɛrɛ kerɑ, kpɑ bwesenu kpuro nu nɑ mi,
  eng-KJVCPB: And it shall come to pass in the last days, That the mountain of the
    Lord’s house shall be established in the top of the mountains, And shall be exalted
    above the hills; And all nations shall flow unto it.
  luo-luo: E ndalo giko got mogerie hekalu mar Jehova Nyasaye nobed gi teko e kind
    gode duto molwore, kendo ibiro tingʼe malo moyombo gode duto kendo ogendini duto
    nobi ma pongʼe.
  meu-meu: 'Dina gabedia ai ina na baine vara: Iehova ena dubu ororona na atai-herea
    ororona ai baine hahelao, bona baine heabi isi ororo maraḡidia daediai. Bese iboudiai
    ese bae aru henia,'
  npi-ULB: अन्तका दिनहरूमा यस्‍तो हुनेछ परमप्रभुको मन्‍दिरको पर्वतलाई सबैभन्दा उच्‍च
    पर्वतहरूझैं स्थापित गरिनेछ, र डाँडाहरूभन्दा माथि त्‍यो उचालिनेछ, र सबै जातिहरू
    यतैतिर आउनेछन् ।
  yor-yor: Ní ìgbẹ̀yìn ọjọ́ òkè tẹmpili Olúwa ni a ó fi ìdí rẹ̀ kalẹ̀ gẹ́gẹ́ bí olú
    nínú àwọn òkè, a ó sì gbé e ga ju àwọn òkè kéékèèké lọ, gbogbo orílẹ̀-èdè yóò
    sì máa sàn sínú un rẹ̀.
  pes-OPCB: در روزهای آخر، کوهی که خانهٔ خداوند بر آن قرار دارد، بلندترین قلهٔ دنیا
    محسوب خواهد شد و مردم از سرزمینهای مختلف به آنجا روانه خواهند گردید.
  tgl-ULB: Sa mga huling araw, ang bundok ng tahanan ni Yahweh ay itataguyod bilang
    pinakamataas sa mga bundok, at itataas sa tuktok ng mga burol; at dadaloy ang
    lahat ng bansa mula dito.
  cbu-NT: Yap tsapurunas tspakattu amb, nuwsha Irusarinaa yakat mbamari wayachima.
    Anush nuw pangi kizpur taachiya. Anu mach íwar pshkurutar ashku taachiya. Minup
    mach ningich taachiya. Amb ashkachuri, tsapurunasshuchsha tputs ichingarusin anush
    kuschinllinaya.
  hui-hui: Horo mbirungi haragola Anduane Homogonaga harini ibunaga anda hene biago
    bibahendenaga daliga ibu bolanguahe hari bare ngaru waradai buwa ibu lina daligaore
    holebira. Dindi bibahendeni hameigini tara tara dewa palima pedaru ibalu ogoniha
    iba yo̱laradagua bialu yo̱lalu anda ibalu
  mya-mya: ဟေ​ရှာ​ယ​က နောင်​လာ​လတ္တံ့​သော​ကာ​လ​၌ ယ​ခု​ဗိ​မာန်​တော်​တည်​ရာ​တောင်​တော်​သည်
    တောင်​တ​ကာ​တို့​ကို​လွှမ်း​မိုး​၍ အ​မြင့်​ဆုံး​ဖြစ်​လိမ့်​မည်။ လူ​မျိုး​အပေါင်း​တို့​သည်​လည်း​ထို​တောင်​တော်​သို့
    လာ​ရောက်​ကြ​လိမ့်​မည်။
  bod-N: མཐའ་མའི་ཉིན་མོ་དག་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་རི་བོ་དེ་རི་བོ་གཞན་དག་གི་རྩེ་མོར་བཞེང་ཞིང་རི་སྒང་རྣམས་ཀྱི་ཡང་སྟེང་དུ་འགྱིང་བ་དང་།
    མི་རིགས་ཐམས་ཅད་དེའི་ཕྱོགས་སུ་བཞུར་ངེས་ཡིན།
  wsk-wsk: Tom bo tai lagoso mu kaparuk se, Yawe ko temple ko duruk mu, duruk saki
    nunga ningi duruk gira iwita nama sanamarukko; nu duruk saki nunga kiaruk ale
    kalel biya sanamaruk, se sor suen la tai kote ilu biguwumonko.
  sna-sna: Mumazuva okupedzisira, gomo retemberi yaJehovha richasimbiswa, richava
    guru pakati pamakomo; richakwiridzirwa pamusoro pezvikomo, uye ndudzi dzose dzichamhanyira
    kwariri.
  spa-BLM: Sucederá en los últimos días que el monte de la casa de Yahvé se establecerá
    en la cima de los montes, y se elevará por encima de las colinas; y todas las
    naciones acudirán a ella.
  cac-cac: A d'a slajvub' c'ual, a lum tzalan b'aj ay stemplo Jehová, ol chaan̈b'ocq'ue
    luum, ol ec' lum d'a yib'an̈ juntzan̈xo vitz ay d'a stz'eytac chi'. Masanil eb'
    anima d'a junjun chon̈ab', ol javoc eb' d'a luum.
  swh-ULB: Na itakuwa katika siku za mwisho, ule mlima wa nyumba ya Yahwe itaanzishwa
    kama mlima mrefu zaidi, na utanyanyuliwa juu ya vilima, na mataifa yote yatakusanyika
    pale.
  bel-bel: І будзе ў апошнія дні гара дома Гасподняга, будзе пастаўлена на чале гор,
    і ўзвысіцца над пагоркамі, і пацякуць да яе ўсе народы.
  wed-wed: Mara au murina, ola mepa tempol marina e maimairi, ina mae-nonoa. Ina ḡetelara
    kaua eḡa, me ola ḡelaui. Dam nununai patarai ina taini kampa da ina voepaepa.
  deu-ELBBK: Und es wird geschehen am Ende der Tage, da wird der Berg des Hauses des
    HERRN feststehen auf dem Gipfel der Berge und erhaben sein über die Hügel; und
    alle Nationen werden zu ihm strömen.
  mbb-OT: Diyà te huziyan he menge andew, sikan is buvungan he edhitindeǥan duen te
    valey te Nengazen egkehimu he lavew he impurtanti te langun he menge vuvungan.
    Ne ebpekeuma kayi he vuvungan is mahabet he menge etew he ebpemuun diyà te langun
    he menge nasyun.
  mal-2015: അന്ത്യകാലത്തു യഹോവയുടെ ആലയമുള്ള പർവ്വതം പർവ്വതങ്ങളുടെ ശിഖരത്തിൽ സ്ഥാപിതവും
    കുന്നുകൾക്കു മീതെ ഉന്നതവുമായിരിക്കും; സകലജാതികളും അതിലേക്കു ഒഴുകിച്ചെല്ലും.
  gup-gup: Kaluk yerrekah kuwarddekimuk kore mandjamun kunrurrk nuye Yawey kahrurrkdi,
    makka wanjh kawarddekukenmen duninjh. Kaluk kawarddewayhme kaddum kabenkodjnan
    manbu manduluhdulum, wanjh bininj nawu birrikang kubolkbubuyika nakka rowk kabirrimyorrme.
  rmc-rmc: Andro posledna dživesa ela o verchos le RAJESKRE Chramoskro zathodo zorales;
    ela nekučeder le verchendar a barardo upral savore brehi a savore narodi ke leste
    džana prudoha.
  pes-OPV: و در ایام آخر واقع خواهد شد که کوه خانه خداوند برقله کوهها ثابت خواهد شد
    و فوق تلهابرافراشته خواهد گردید و جمیع امت‌ها بسوی آن روان خواهند شد.
  ron-1924: Се ва ынтымпла ын скурӂеря времурилор кэ мунтеле Касей Домнулуй ва фи
    ынтемеят ка чел май ыналт мунте; се ва ынэлца дясупра дялурилор ши тоате нямуриле
    се вор ынгрэмэди спре ел.
  aui-aui: 'Raghani tughurina yapiipiika na mmkona awaki inatubugha: Koya meme Yawe
    God yana bare yamiimiiri na inamakewaghata. Touna inagee kirakii geware koya mududi
    naboni. Dam tupadi kubura debane na sinikabiriyeni nabo da sinakabepepa.'
  ben-OBCV: শেষের সময়ে সদাপ্রভুর মন্দিরের পর্বত অন্য সব পর্বতের উপরে প্রধানরূপে প্রতিষ্ঠিত
    হবে; তাকে সব পাহাড়ের উপরে তুলে ধরা হবে এবং সমস্ত জাতি তার দিকে স্রোতের মতো প্রবাহিত
    হবে।
  som-som: Ugu dambaysta buurta guriga Rabbigu waxay ka taagnaan doontaa buuraha korkooda,
    oo kurahana way ka wada sara mari doontaa, oo quruumaha oo dhammuna iyaday ku
    qulquli doonaan.
  lat-VUC: '[Et erit in novissimis diebus: præparatus mons domus Domini in vertice
    montium, et elevabitur super colles; et fluent ad eum omnes gentes,'
  eng-ASVBT: And it shall come to pass in the latter days, that the mountain of Jehovah’s
    house shall be established on the top of the mountains, and shall be exalted above
    the hills; and all nations shall flow unto it.
  ita-1885: OR avverrà negli ultimi giorni, che il monte della Casa del Signore sarà
    fermato nel sommo de' monti, e sarà alzato sopra i colli; e tutte le genti concorreranno
    ad esso.
  eng-LXXUP: For in the last days the mountain of the Lord shall be glorious, and
    the house of God shall be on the top of the mountains, and it shall be exalted
    above the hills; and all nations shall come to it.
  eng-ULB: It will be in the last days that the mountain of Yahweh's house will be
    established as the highest of the mountains, and it will be raised up above the
    hills, and all the nations will flow to it.
  spa-VBL: En los últimos días, la montaña donde se levanta el Templo del Señor será
    conocida como la más alta de todas las montañas, elevándose por encima de otras
    colinas. Muchos vendrán de otras naciones para visitarla.
  fra-_FOB: Il arrivera, aux derniers jours, que la montagne de la maison de l'Éternel
    sera établie au-dessus des montagnes, et s'élèvera par-dessus les collines; et
    toutes les nations y afflueront.
  mal-mal: വരും കാലങ്ങളില്‍ യഹോവയുടെ ആലയമുള്ള പർവ്വതം പർവ്വതങ്ങളുടെ ശിഖരത്തിൽ സ്ഥാപിതവും
    കുന്നുകൾക്കുമീതെ ഉന്നതവുമായിരിക്കും; സകലജനതകളും അതിലേക്ക് ഒഴുകിച്ചെല്ലും.
  urd-GVR: āḳhirī aiyām meṅ Rab ke ghar kā pahāṛ mazbūtī se qāym hogā. Sab se baṛā
    yih pahāṛ dīgar tamām bulandiyoṅ se kahīṅ zyādā sarfarāz hogā. Tab tamām qaumeṅ
    jauq-dar-jauq us ke pās pahuṅcheṅgī,
  suz-BL: नोले ङा नाक्‍ती परमप्रभु यावे आ खिं सेल्‍शो डांडा, डांडा नेल्‍ल आन क्‍येङा
    लाइश्‍शो दुम्‍ब। पहाड नेल्‍ल आन क्‍येङा यो लाइश्‍शो दुम्‍ब। मिनु रागी रागी ङा
    मुर नेल्‍ले मेको डांडाम जाक्‍नीम। मीका ४:१-३; यसैया १९:२३; येरमीया ३:१७
  eng-NOY: It shall come to pass in the last days, That the mountain of the house
    of Jehovah shall be established at the head of the mountains, And exalted above
    the hills; And all nations shall flow unto it.
  ita-1927: Avverrà, negli ultimi giorni, che il monte della casa dell’Eterno si ergerà
    sulla vetta dei monti, e sarà elevato al disopra dei colli; e tutte le nazioni
    affluiranno ad esso.
  ckb-ckb: لە ڕۆژانی کۆتاییدا، کێوی پەرستگای یەزدان لەسەر لووتکەی چیاکان جێگیر دەبێت،
    بەسەر گردەکانەوە بەرز دەبێتەوە و هەموو نەتەوەکان بە لێشاو بەرەو لای ئەو دەچن.
  eng-BBE: And it will come about in the last days, that the mountain of the Lord
    will be placed on the top of the mountains, and be lifted up over the hills; and
    all nations will come to it.
  kan-OKCV: ಆ ಅಂತ್ಯಕಾಲದಲ್ಲಿ, ಯೆಹೋವ ದೇವರ ಮಂದಿರದ ಪರ್ವತವು ಎಲ್ಲಾ ಗುಡ್ಡಬೆಟ್ಟಗಳಿಗಿಂತ ಉನ್ನತೋನ್ನತವಾಗಿ
    ಬೆಳೆದು ನೆಲೆಗೊಳ್ಳುವುದು. ಆಗ ಎಲ್ಲಾ ಜನಾಂಗಗಳು ಅದರ ಬಳಿಗೆ ಪ್ರವಾಹದಂತೆ ಬರುವವು.
  tam-2017: வரும்நாட்களில் யெகோவாவுடைய ஆலயமாகிய மலை, மலைகளின் உச்சியில் அமைக்கப்பட்டு,
    மலைகளுக்கு மேலாக உயர்த்தப்படும்; எல்லா தேசத்தார்களும் அதற்கு ஓடிவருவார்கள்.
  spa-RV-1909: Y acontecerá en lo postrero de los tiempos, que será confirmado el
    monte de la casa de Jehová por cabeza de los montes, y será ensalzado sobre los
    collados, y correrán á él todas las gentes.
  ron-BTF: Şi se va întâmpla în zilele de pe urmă, că muntele casei DOMNULUI va fi
    întemeiat pe vârful munţilor şi va fi înălţat peste dealuri; şi toate naţiunile
    vor curge spre el.
  eng-WEBP: It shall happen in the latter days, that the mountain of the LORD’s house
    shall be established on the top of the mountains, and shall be raised above the
    hills; and all nations shall flow to it.
  eng-FBV: In the last days the mountain where the Lord's Temple stands will be recognized
    as the highest of all mountains, rising above other hills. Many from the other
    nations will travel to it.
  nld-1939: Maar op het einde der tijden zal de Berg van Jahweh’s tempel Boven de
    toppen der bergen staan, zich verheffen boven de heuvels. Alle volken stromen
    er heen,
  nch-BL: Ipan tayacapan tonali, itanahuatilis TOTECO huan itiopa motalise ipan nopa
    tepet cati más huejcapa ipan Jerusalén huan quipiyas tequiticayot ica nochi sequinoc
    tanahuatilme ipan nochi taltipacti. Huan masehualme ten miyac talme ipan taltipacti
    quisenhuiquilise ajsise nopona para quihueyichihuase TOTECO.
  vie-1934: Sẽ xảy ra trong những ngày sau rốt, núi của nhà Đức Giê-hô-va sẽ được
    lập vững trên đỉnh các núi, cao hơn các đồi. Mọi nước sẽ đổ về đó,
  hin-CV: कि अंत के दिनों में वह पर्वत और पहाड़ जिस पर याहवेह का भवन है; उसे दृढ़
    और ऊंचा किया जायेगा, और सब जाति के लोग बहती हुई नदी के समान उस ओर आएंगे.
  eng-OURB: It shall happen in the latter days, that the mountain of Adonai ’s house
    shall be established on the top of the mountains, and shall be raised above the
    hills; and all nations shall flow to it.
  spa-BES: Y acontecerá en los últimos días, que la montaña del Señor se colocará
    en la cima de las montañas, y se levantará sobre las colinas; y todas las naciones
    vendrán a él.
  tdx-tdx: Ho tondrok’ amo andro honka’eo te haoreñe ankaboa’ o vohitseo ty vohin-anjomba’
    Iehovà, honjoneñe ambone’ o haboañeo; vaho hikovovoke mb’ama’e mb’eo ze kilakila
    ondaty.
  tha-KJV: ในยุคหลังจะเป็นดังนี้ คือภูเขาแห่งพระนิเวศของพระเยโฮวาห์จะถูกสถาปนาขึ้นให้สูงที่สุดในจำพวกภู​เขาทั้งหลาย
    และจะถูกยกขึ้นให้เหนือบรรดาเนินเขา และประชาชาติทั้งสิ้นจะหลั่งไหลเข้ามาหา
  por-BR-2018: E acontecerá no últimos dias, que o monte da cada do SENHOR se firmará
    no cume dos montes, e se levantará por cima dos morros; e correrão em direção
    a ele todas as nações.
  deu-ELO: Und es wird geschehen am Ende der Tage, da wird der Berg des Hauses Jehovas
    feststehen auf dem Gipfel der Berge und erhaben sein über die Hügel; und alle
    Nationen werden zu ihm strömen.
  eng-WYC-2018: And in the last days the hill of the house of the Lord shall be made
    ready in the top of [the] hills, and shall be raised above little hills. And all
    heathen men shall flow to him; (And in the last days the mountain of the House,
    or the Temple, of the Lord shall be higher than the tops of all the hills, yea,
    it shall be raised up above all the hills. And all the heathen shall come to it;)
  epo-epo: Iam en la tempo estonta la monto de la domo de la Eternulo staros kiel
    ĉefo inter la montoj, kaj ĝi estos pli alta ol ĉiuj altaĵoj; kaj fluos al ĝi ĉiuj
    nacioj.
  uig-PIN: Ahir zamanlarda, Pǝrwǝrdigarning ɵyi jaylaxⱪan taƣ taƣlarning bexi bolup
    bekitilidu, Ⱨǝmmǝ dɵng-egizlktin üstün ⱪilip kɵtürülidu; Barliⱪ ǝllǝr uningƣa
    ⱪarap eⱪip kelixidu.
  beo-beo: '“Eso enoga fa:no, goumi amoga Debolo Diasu da lela, amo goumi ea sedade
    da goumi eno huluane ilia sedade baligi dagoi ba:mu. E da agolo huluane bagadewane
    baligi dagoi ba:mu. Fifi asi gala bagohame da ema doaga:musa: hehenaiya manebe
    ba:mu.'
  tpi-OTNT: Wanpela taim bai i kamap bihain na dispela maunten, haus bilong Bikpela
    i sanap long en, em bai i stap antap tru na i winim olgeta arapela maunten. Na
    olgeta lain manmeri bai i kam bung long en.
  hau-SA: A kwanaki masu zuwa za a kafa dutsen haikalin Ubangiji a matsayin babba
    cikin duwatsu; za a daga shi bisa tuddai, kuma dukan al’ummai za su bumbunto zuwa
    gare shi.
  uig-LAT: Axir zamanlarda, Perwerdigarning öyi jaylashqan tagh taghlarning béshi
    bolup békitilidu, Hemme döng-égizlktin üstün qilip kötürülidu; Barliq eller uninggha
    qarap éqip kélishidu.
  nde-nde: Ngezinsuku zokucina intaba yethempeli likaThixo izamiswa njengenhloko phakathi
    kwezintaba; izaphakanyiselwa phezu kwezintaba njalo izizwe zonke zizabekelela
    zisiya kuyo.
  ton-ton: Pea ʻe hoko ʻi he ngaahi ʻaho ʻamui, ʻe fokotuʻumaʻu ʻae moʻunga ʻoe fale
    ʻo Sihova ʻi he tumutumu ʻoe ngaahi moʻunga, ʻe hiki hake ia ke māʻolunga ʻi he
    ngaahi moʻunga; pea ʻe tafe ki ai ʻae ngaahi puleʻanga kotoa pē.
  ces-1613: I stane se v posledních dnech, že utvrzena bude hora domu Hospodinova
    na vrchu hor, a vyvýšena nad pahrbky, i pohrnou se k ní všickni národové.
  eng-WMB: It shall happen in the latter days, that the mountain of the LORD’s house
    shall be established on the top of the mountains, and shall be raised above the
    hills; and all nations shall flow to it.
  tam-TCV: கடைசி நாட்களிலே, யெகோவாவினுடைய ஆலயத்தின் மலை, எல்லா மலைகளுக்குள்ளும் உயர்ந்ததாக
    நிலைநிறுத்தப்படும்; எல்லா குன்றுகளுக்கு மேலாக உயர்த்தப்படும், எல்லா தேசத்தார்களும்
    அதை நாடி ஓடி வருவார்கள்.
  ceb-ULB: Mahitabo kini sa kataposang mga adlaw nga pagatukoron ang bukid sa balay
    ni Yahweh ingon nga pinakataas nga kabukiran, ug mobarog kini ibabaw sa kabungtoran,
    ug modagayday ang tanang kanasoran niini.
  pol-UBG: Stanie się w dniach ostatecznych, że góra domu PANA będzie utwierdzona
    na szczycie gór i wywyższona ponad pagórki; i wszystkie narody popłyną do niej.
  agr-agr: Apajuí emematku ijuntai mujanum jegamkamu awa duka atakea duish eme anentsa
    diitai atinai. Nuna diinak kuashat aents tikich nugkanmaya aidau kauniagtinai.
  kyc-kyc: Yuu gii mende pyaka sera ingilyamo dokopa tembole anda karamo yuu kyau
    dokome dokopa yuu kyau doloma nyuo isa palyuo sera ingyara. Seramo dokona yuu
    muu doloma mee kaeya nao ipwa ingyuo kulimbwanyi peeyo epo karalu kararami ingyara.
  urd-GVU: آخری ایام میں رب کے گھر کا پہاڑ مضبوطی سے قائم ہو گا۔ سب سے بڑا یہ پہاڑ
    دیگر تمام بلندیوں سے کہیں زیادہ سرفراز ہو گا۔ تب تمام قومیں جوق در جوق اُس کے
    پاس پہنچیں گی،
  deu-1912: Es wird zur letzten Zeit der Berg, da des HERRN Haus ist, fest stehen,
    höher denn alle Berge, und über alle Hügel erhaben werden, und werden alle Heiden
    dazu laufen
  kan-2017: ಅಂತ್ಯಕಾಲದಲ್ಲಿ ಯೆಹೋವನ ಮಂದಿರದ ಬೆಟ್ಟವು ಎಲ್ಲಾ ಗುಡ್ಡಬೆಟ್ಟಗಳಿಗಿಂತ ಉನ್ನತೋನ್ನತವಾಗಿ
    ಬೆಳೆದು ನೆಲೆಗೊಳ್ಳುವುದು. ಆಗ ಸಕಲ ದೇಶಗಳವರು ಅದರ ಕಡೆಗೆ ಪ್ರವಾಹಗಳಂತೆ ಬರುವರು.
  yap-yap: Tin bayib e rran nga m’on e re burey ni bay e Tempel riy e bayi par ni
    ir e th’abi tolang u fithik’ gubin e burey, nge m’ug ngalang u fithik’ gubin e
    burey. Pire’ e nam ni bay rabad ngay,
  hlt-MCSB: Hmailong kah a tue a pha vaengah BOEIPA im tlang te cikngae la om ni.
    Tlang dong neh som cawn vetih namtom boeih loh amah taengah hlampan uh ni.
  mdy-ETH: ዎዶኮ ጋፒንፃ ሄላዛ ናንጊና ናንጋ ጎዳኮ ጌኤዦ ማኣራ ማዢንቴ ዹካ ሃንጎ ዹኮይዳፓ ቢያ ባሺ ጴዻንዳኔ፤ ጌሜሮይዳፓ
    ቢያ ኮሺ ዼጊ ጋዓንዳኔ፤ ዴሬ ቢያ ዬያ ባንሢ ጎዓንዳኔ።
  twi-ASANTE: Nna a ɛdi akyire no mu no, Awurade asɔredan bepɔ no bɛtim sɛ mmepɔ no
    nyinaa ti; ɛbɛgye edin aboro nkokoɔ nyinaa so na aman nyinaa bɛbɔ yuu akɔ hɔ.
  eng-WEBU: It shall happen in the latter days, that the mountain of the LORD’s house
    shall be established on the top of the mountains, and shall be raised above the
    hills; and all nations shall flow to it.
  wal-wal: Wurssetta gallassatun GODAA Beeta Maqidasee keexettido deree deretu ubbaappe
    xoqqidi beettana; kera ubbatuppekka bollaara xoqqu xoqqu gaana. Kawotettatun de7iya
    asai ubbai akko zulana.
  spa-PDDPT: Acontecerá en los últimos días que la Montaña de la Casa de Yavé será
    establecida como cima de las montañas y se alzará sobre las colinas. Acudirán
    a ella todas las naciones.
  gun-gun: Ha'e gui opaa ára yvyty Senhor pegua oo oĩa ombo'yvateve 'rã yvyty ikuai
    va'e áry. Ha'e ramo yvy regua kuery ha'e javi oje'oi 'rã ha'e katy.
  ilo-ULB: Kadagiti maudi nga al-adaw, maibangonto ti bantay ti balay ni Yahweh a
    kas kangatoan kadagiti banbantay, ken maitan-okto kadagiti ngatoen dagiti turod;
    ket mapanto iti daytoy dagiti amin a nasion.
  kpg-kpg: I nia laangi ala ga lloomoi, di gonduu dela e duu ai di Hale Daumaha gaa hai
    di gonduu kaedahi duuduu i nua i nia gonduu huogodoo. Nia henua logowaahee ga lloomoi
    gi di gonduu deelaa.
  uig-ARA: ئاخىر زامانلاردا، پەرۋەردىگارنىڭ ئۆيى جايلاشقان تاغ تاغلارنىڭ بېشى بولۇپ
    بېكىتىلىدۇ، ھەممە دۆڭ-ئېگىزلكتىن ئۈستۈن قىلىپ كۆتۈرۈلىدۇ؛ بارلىق ئەللەر ئۇنىڭغا
    قاراپ ئېقىپ كېلىشىدۇ.
  sus-sus: Waxati dɔnxɔɛ Alatala xa banxi tixi geya naxan fari, na fama nɛ lude geyae
    birin xun ma. Si birin e xun tima nɛ na yire itexi ra.
  pon-2006: Ni rahn ekei me pahn kohdo, nahnao, wasa me Tehnpas Sarawio kokouda ie,
    pahn wiahla nahna keieu ile, ilehsang dohl akan koaros. Wehi tohto pahn kin pokondohng
    rehi,
  jae-jae: Êndêŋ têm ŋam u ŋa tau gêŋ tonec oc êsa gebe Apômtaunê lôm ŋalôc oc êkô
    amboac lôc, taŋ ŋatêpôê keleŋ gamêŋ su naŋ, ma oc êpi kacgeŋ êlêlêc lôc samob
    su ŋêŋgeŋ. Ma tenteŋlatui samob oc sêkac sa aŋga tônêgeŋ.
  ksd-ksd: Ma ta ra e namur ra luana nina ba ra kuba i ra Luluai i tur tana na lualua
    ta ra umana buana, ma na kiki ak ta diat, ma ra lavur vuna tarai diat a koakor
    tadav ia.
  tur-YTC: Son günlerde öyle olacak ki, Yahve'nin Evi'nin dağı dağların doruğuna kurulacak
    ve tepelerin üzerine yükseltilecek; Bütün uluslar ona akın edecek.
  grc-BRENT: Ὅτι ἔσται ἐν ταῖς ἐσχάταις ἡμέραις ἐμφανὲς τὸ ὄρος Κυρίου, καὶ ὁ οἶκος
    τοῦ Θεοῦ ἐπʼ ἄκρου τῶν ὀρέων, καὶ ὑψωθήσεται ὑπεράνω τῶν βουνῶν, καὶ ἥξουσιν ἐπʼ
    αὐτὸ πάντα τὰ ἔθνη.
  ind-AYT: Akan terjadi pada hari-hari terakhir, gunung kediaman TUHAN akan didirikan
    di puncak gunung-gunung; dan akan ditinggikan melebihi bukit-bukit, dan semua
    bangsa akan beramai-ramai ke sana.
  nya-nya: Mʼmasiku otsiriza, phiri la Nyumba ya Yehova adzalikhazikitsa kukhala lalitali
    kuposa mapiri ena onse, lidzaonekera pamwamba pa mapiri ena onse, ndipo mayiko
    onse adzathamangira kumeneko.
  hrv-hrv: 'Dogodit će se na kraju dana: Gora Doma Jahvina bit će postavljena vrh
    svih gora, uzvišena iznad svih bregova. K njoj će se stjecati svi narodi,'
  mps-mps: Te me sogo nosali, te Genuai Bidigo be dolalubo te bulu du, te genuai ugwanu
