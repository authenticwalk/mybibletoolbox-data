verse: ISA.002.017
translations:
  mal-C: മനുഷ്യന്റെ ഗർവം താഴ്ത്തപ്പെടും; അവന്റെ അഹംഭാവമെല്ലാം വിനമ്രമാക്കപ്പെടും;
    ആ ദിവസത്തിൽ യഹോവമാത്രം ഉന്നതനായിരിക്കും,
  deu-TKW: Dann wird der Menschen Stolz gebeugt und der Männer Hochmut gedemütigt,
    und nur Jahwe wird an jenem Tag erhaben sein!
  lin-lin: Lolendo ya moto ekosila mpe lofundu ya bato ekosuka ; Yawe kaka nde akonetolama
    na mokolo wana.
  eng-LSV: And the haughtiness of man has been bowed down, || And the loftiness of
    men humbled, || And YHWH alone has been set on high in that day.
  eng-GNV: And the hautinesse of men shalbe brought low, and the loftinesse of men
    shalbe abased, and the Lord shall onely be exalted in that day.
  eng-WEBSTER: 'And the loftiness of man shall be abased, and the haughtiness of men
    shall be made low: and the LORD alone shall be exalted in that day.'
  nhw-BL: Ininhueyitilis nochi masehualme, tlamis. Huan nochi catli mohueyimatiyayaj
    huetzise hasta tlalchi. Huan san yaya TOTECO quihueyitlalise israelitame ipan
    nopa tonal.
  swh-ONEN: Majivuno ya mwanadamu yatashushwa, na kiburi cha wanadamu kitanyenyekezwa,
    Bwana peke yake ndiye atatukuzwa siku hiyo,
  bba-bba: Tɔ̃ɔ te sɔɔ, bɑ koo wi u tii sue kɑwɑ kpɑ bu bwɑ̃ɑrokunu kpeerɑsiɑ. Yinni
    Gusunɔ turowɑ bɑ koo wɔlle suɑ.
  eng-KJVCPB: 'And the loftiness of man shall be bowed down, And the haughtiness of
    men shall be made low: And the Lord alone shall be exalted in that day.'
  luo-luo: Wich teko mar dhano ibiro dwoko piny kendo sunga mag ji nothir, mi Jehova
    Nyasaye kende ema notingʼ malo odiechiengno,
  meu-meu: Taunimanima edia hekokoroku bae hamanau, taunimanima edia heaḡi bae hamaraḡi,
    bona Iehova sibona mo bae imodaia una dina ai.
  npi-ULB: मानिसको घमण्डलाई तल झारिनेछ र मानिसहरूका हठको पतन हुनेछ । त्यो दिनमा परमप्रभु
    मात्र उच्‍च पारिनुहुनेछ ।
  yor-yor: Ìgbéraga ènìyàn ni a ó tẹ̀ lórí ba a ó sì rẹ ìgbéraga ènìyàn sílẹ̀, Olúwa
    nìkan ṣoṣo ni a ó gbéga ní ọjọ́ náà,
  pes-OPCB: تمام شکوه و عظمت انسان از بین خواهد رفت و غرور آدمیان به خاک نشانده خواهد
    شد. بتها به کلی نابود خواهند گردید و در آن روز فقط خداوند متعال خواهد بود.
  tgl-ULB: Ang yabang ng tao ay ibababa at ang kapalaluan ng mga tao ay babagsak;
    tanging si Yahweh lang ang itataas sa araw na iyon.
  hui-hui: Anduane Homogo ibuni ibirangi wali agali mana ko bialu mine hagabi tininaga
    mini mo yaraga halu haga karu bibahende mo ko halu bo haealabaga biai haragola
    uruni biagaru tini taga timbuni ho holebira. Ani bialu mbirale dama mitangi bialu
    gime wabini ngaru mo ereba hai haragola Anduane Homogo ibuni hangunaga mini mo
    yaraga halu mini lene timbuni holebira.
  mya-mya: လူ​တို့​၏​မာန်​စွယ်​သည်​ကျိုး​၍​မောက်​မာ​ထောင် လွှား​မှု​များ​သည်​ပျက်​သုဉ်း​ရ​လိမ့်​မည်။
    ထို ကာ​လ​ကျ​ရောက်​သော​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား တစ်​ပါး​တည်း​သာ​လျှင် ချီး​မြှောက်​ခြင်း​ကို
    ခံ​တော်​မူ​ရ​လိမ့်​မည်။-
  bod-N: མི་ཡི་ཁེངས་དྲེགས་ནི་ཉམ་ཆུང་དུ་འགྱུར་བ་དང་། མི་ཡི་ང་རྒྱལ་ནི་ཁེངས་སྐྱུང་དུ་མཛད་ཅིང་།
    ཉིན་མོ་དེར་དཀོན་མཆོག་ཡ་ཝཱེ་གཅིག་པུ་ཡར་འདེག་པར་འགྱུར།
  wsk-wsk: Se kariimet nunga kalel biya tarigira ko munan mu ita kututuwu saparukko,
    nunga nunumi patawura ko munan mu kapa saparukko. Se tom umu te, Yawe kota nup
    biya kuali biya bagarukko,
  sna-sna: Kuzvikudza kwomunhu kuchaderedzwa, uye kuzvikudza kwavanhu kuchaninipiswa;
    Jehovha oga ndiye achakudzwa pazuva iro,
  spa-BLM: La altivez del hombre se inclinará, y la arrogancia de los hombres será
    abatida; y sólo Yahvé será exaltado en ese día.
  cac-cac: A eb' syic' val chaan̈ sb'a, ol lajvoquel eb' d'a juneln̈ej. An̈ej Jehová
    ol ic'jocchaan̈ d'a jun c'ual chi'.
  swh-ULB: Kiburi cha mwanaume kitashushwa chini, na kiburi cha wanaume kitaanguka;
    Yahwe mwenyewe atainuliwa siku hiyo.
  bel-bel: І ўпадзе чалавечая веліч, і высокае людское прынізіцца; і адзін Гасподзь
    будзе высокі ў той дзень.
  deu-ELBBK: Und der Hochmut des Menschen wird gebeugt und der Stolz des Mannes erniedrigt
    werden; und der HERR wird hoch erhaben sein, er allein, an jenem Tag.
  mbb-OT: Dutun he andew iyan dà edeliǥen is Nengazen. Ibpekevavè din is ked-etew
    te menge hembugiru wey menge mepelevawen.
  mal-2015: അപ്പോൾ മനുഷ്യന്റെ ഗർവ്വം കുനിയും; പുരുഷന്മാരുടെ ഉന്നതഭാവം താഴും; യഹോവ
    മാത്രം അന്നാളിൽ ഉന്നതനായിരിക്കും.
  gup-gup: Wanjh kunyimekbe nawu bininj kabirrihburlumerren wanjh nakka kaluk kabirridjalngurdme
    bu kabirriburlumerren, mak kabirridjudkulme kunyemi dorrengh. Wanjh kunyimekbe
    kunbarnangarra nawu Yawey nadjalkudji nadjalngeykimuk duninjh.
  rmc-rmc: Pokorimen ela o baripen le manušeskro a poňižimen ela o lašariben le manušengro;
    ča o RAJ ela barardo andre oda džives
  pes-OPV: و کبریای انسان خم شود و تکبر مردان پست خواهد شد. و در آن روز خداوند به
    تنهایی متعال خواهد بود،
  ron-1924: Мындрия омулуй ва фи смеритэ ши труфия оаменилор ва фи плекатэ; нумай
    Домнул ва фи ынэлцат ын зиуа ачея.
  ben-OBCV: মানুষের ঔদ্ধত্যকে নত করা হবে, সব মানুষের অহংকার অবনত হবে; সেদিন, কেবলমাত্র
    সদাপ্রভুই উচ্চ হবেন,
  som-som: Oo kibirka binu-aadmiga hoos baa loo soo dejin doonaa, oo dadka madaxweynaantiisana
    waa la hoosaysiin doonaa, oo Rabbiga keliya ayaa maalintaas la sarraysiin doonaa.
  lat-VUC: et incurvabitur sublimitas hominum, et humiliabitur altitudo virorum, et
    elevabitur Dominus solus in die illa;
  eng-ASVBT: And the loftiness of man shall be bowed down, and the haughtiness of
    men shall be brought low; and Jehovah alone shall be exalted in that day.
  ita-1885: E l'altezza degli uomini sarà depressa, e la sublimità degli uomini sarà
    abbassata; e il Signore solo sarà esaltato in quel giorno.
  eng-LXXUP: 'And every man shall be brought low, and the pride of men shall fall:
    and the Lord alone shall be exalted in that day.'
  eng-ULB: The pride of man will be brought low, and the haughtiness of men will fall;
    Yahweh alone will be exalted on that day.
  spa-VBL: Los arrogantes serán abatidos, y los orgullosos serán humillados. En ese
    día sólo el Señor será exaltado.
  fra-_FOB: Et l'arrogance des hommes sera humiliée, et la fierté des grands sera
    abaissée; et l'Éternel sera seul élevé en ce jour-là,
  mal-mal: അപ്പോൾ മനുഷ്യന്റെ ഗർവ്വം കുനിയും; പുരുഷന്മാരുടെ ഉന്നതഭാവം താഴും; യഹോവ മാത്രം
    ആ നാളിൽ ഉന്നതനായിരിക്കും.
  urd-GVR: Chunāṅche insān kā ġhurūr ḳhāk meṅ milāyā jāegā aur mardoṅ kā takabbur
    nīchā kar diyā jāegā. Us din sirf Rab hī sarfarāz hogā,
  suz-BL: नु मुर नेल्‍ल आन ठेयब लेश्‍शो आइक्‍च सेल्‍चा पुंइसीनीम। बोरशो मुर नेल्‍ल
    ब्रेम्‍शो सेल्‍चा पुंइसीनीम। मेको नाक्‍ती परमप्रभु यावे ला ठेयब दुम्‍ब। यसैया
    २:१
  eng-NOY: The pride of man shall be humbled; The loftiness of mortals shall be brought
    low; Jehovah alone shall be exalted in that day.
  ita-1927: L’alterigia dell’uomo del volgo sarà abbassata, e l’orgoglio de’ grandi
    sarà umiliato; l’Eterno solo sarà esaltato in quel giorno.
  ckb-ckb: جا فیزی مرۆڤ دەچەمێتەوە و لووتبەرزی ئادەمیزاد نزم دەبێت، لەو ڕۆژەدا تەنها
    یەزدان بە گەورە دەزانرێت و
  eng-BBE: 'And the high looks of man will be put to shame, and the pride of men will
    be made low: and only the Lord will be lifted up in that day.'
  kan-OKCV: ಜನರ ಅಟ್ಟಹಾಸವು ತಗ್ಗಿಹೋಗುವುದು. ಆ ದಿನದಲ್ಲಿ ಯೆಹೋವ ದೇವರೊಬ್ಬರೇ ಉನ್ನತವಾಗಿರುವರು.
  tam-2017: அப்பொழுது மனிதர்களின் மேட்டிமை தாழ்ந்து, மனிதர்களின் வீறாப்புத் தணியும்;
    யெகோவா ஒருவரே அந்நாளில் உயர்ந்திருப்பார்.
  spa-RV-1909: Y la altivez del hombre será abatida, y la soberbia de los hombres
    será humillada; y solo Jehová será ensalzado en aquel día.
  ron-BTF: Şi îngâmfarea omului va fi încovoiată, şi trufia oamenilor va fi înjosită
    şi numai DOMNUL va fi înălţat în acea zi.
  eng-WEBP: The loftiness of man shall be bowed down, and the arrogance of men shall
    be brought low; and the LORD alone shall be exalted in that day.
  eng-FBV: The arrogant will be humbled; the proud will be brought low. On that day
    only the Lord will be lifted high.
  nld-1939: 'Dan wordt de trots van die mensen gebroken, De hoogmoed dier mannen vernederd:
    Hoog verheven blijft Jahweh alleen Op die dag!'
  nch-BL: Inihueyitilis nochi masehualme, tamis. Huan nochi cati mohueyimatiyayaj
    huetzise hasta talchi. Huan san yaya TOTECO quihueyitalise israelitame ipan nopa
    tonali.
  vie-1934: Sự tự cao của loài người sẽ bị dằn xuống, và sự cậy mình của người ta
    sẽ bị hạ đi; trong ngày đó chỉ Đức Giê-hô-va là tôn trọng.
  hin-CV: जो मनुष्य का घमंड और अहंकार है दूर किया जाएगा; और केवल याहवेह ही ऊंचे पर
    विराजमान होगा,
  eng-OURB: The loftiness of man shall be bowed down, and the haughtiness of men shall
    be brought low; and Adonai alone shall be exalted in that day.
  spa-BES: Y las miradas de los hombres serán avergonzadas, y el orgullo de los hombres
    será humillado; y solo el Señor será levantado en ese día.
  tdx-tdx: Habotreke ty fitoabora’ ondaty, le haketrake ty fitrotroabora’ondatio;
    Iehovà avao ty honjoneñe amy andro zay.
  tha-KJV: และความผยองของมนุษย์จะต้องถูกปราบลง และความจองหองของคนจะตกต่ำลง ในวันนั้นพระเยโฮวาห์​องค์​เดียวจะเป็​นที​่​เทิดทูน
  por-BR-2018: E a soberba do homem será humilhada, e o orgulho dos homens será abatido;
    e só o SENHOR será exaltado naquele dia.
  deu-ELO: Und der Hochmut des Menschen wird gebeugt und die Hoffart des Mannes erniedrigt
    werden; und Jehova wird hoch erhaben sein, er allein, an jenem Tage.
  eng-WYC-2018: And all the highness of men shall be bowed down, and the highness
    of men shall be made low; and the Lord alone shall be raised [up] in that day
    (or and the Lord alone shall be raised up on that day),
  epo-epo: Kaj humiligita estos la fiereco de homo, kaj altaj homoj estos malaltigitaj;
    nur la Eternulo sola estos alta en tiu tago.
  uig-PIN: Adǝmlǝrning kɵrǝngliki tɵwǝn ⱪilinip qüxürülüp, Insanlarning tǝkǝbburliⱪi
    pǝs ⱪilinidu, Xu künidǝ yalƣuz Pǝrwǝrdigarla üstün dǝp mǝdⱨiyilinidu.
  beo-beo: '-'
  tpi-OTNT: Taim Bikpela i kamap, em bai i daunim olgeta hambakpasin bilong ol man
    i save litimapim nem bilong ol yet, na bai ol i sem nogut tru. Na tu ol giaman
    god bai i pinis olgeta, na Bikpela tasol bai i kisim biknem long dispela taim.
  hau-SA: Za a jawo mai girman kai ƙasa a kuma ƙasƙantar da mai ɗaga kai; Ubangiji
    kaɗai za a ɗaukaka a wannan rana,
  uig-LAT: Ademlerning körengliki töwen qilinip chüshürülüp, Insanlarning tekebburliqi
    pes qilinidu, Shu künide yalghuz Perwerdigarla üstün dep medhiyilinidu.
  nde-nde: Ukuziphakamisa kwabantu kuzakwehliselwa phansi, ukuzazisa kwabantu kuthobekiswe;
    uThixo kuphela nguye ozadunyiswa ngalolosuku,
  ton-ton: 'Pea ʻe tuku hifo ai ʻae fieʻeiki ʻae tangata, pea ʻe fakavaivaiʻi mo e
    fielahi ʻae kakai: ka ko Sihova pe ʻe hiki hake ʻi he ʻaho ko ia.'
  ces-1613: A sehnuta bude pýcha člověka, a snížena bude vysokost lidská, ale vyvýšen
    bude Hospodin sám v ten den,
  eng-WMB: The loftiness of man shall be bowed down, and the arrogance of men shall
    be brought low; and the LORD alone shall be exalted in that day.
  tam-TCV: மனிதரின் கர்வம் அடக்கப்படும், மனிதரின் பெருமையும் தாழ்த்தப்படும். அந்த
    நாளில் யெகோவா மட்டுமே உயர்ந்திருப்பார்;
  ceb-ULB: Ipaubos ang garbo sa tawo, ug mapukan ang pagkamapasigarbohon sa mga tawo;
    si Yahweh lamang ang ibayaw nianang adlawa.
  pol-UBG: I wyniosłość człowieka będzie ugięta i pycha ludzka będzie poniżona, a
    sam tylko PAN zostanie wywyższony w tym dniu.
  urd-GVU: چنانچہ انسان کا غرور خاک میں ملایا جائے گا اور مردوں کا تکبر نیچا کر دیا
    جائے گا۔ اُس دن صرف رب ہی سرفراز ہو گا،
  deu-1912: daß sich bücken muß alle Höhe der Menschen und sich demütigen müssen,
    die hohe Männer sind, und der HERR allein hoch sei zu der Zeit.
  kan-2017: ಮನುಷ್ಯರ ಗರ್ವವು ಕುಗ್ಗುವುದು. ಮನುಷ್ಯರ ಅಹಂಕಾರವು ತಗ್ಗುವುದು. ಯೆಹೋವನೊಬ್ಬನೇ ಆ
    ದಿನದಲ್ಲಿ ಉನ್ನತೋನ್ನತನಾಗಿರುವನು.
  yap-yap: Tolngan’ ko girdi’ e bayi tal, me thang mit e ufanthin ko girdi’. Ma pi
    liyos e gubin ni bayi m’ay nga bang, ma SOMOL ni go’ ir, e bayi gilbugwan e rofen
    nem.
  hlt-MCSB: Te dongah hlang kah a oeknah te a ngam sak vetih, hlang kah buhuengpomnah
    khaw a kunyun sak ni. Te khohnin ah tah BOEIPA amah bueng ni aka sang eh.
  mdy-ETH: ዓሶኮ ዖቶሩሙማ ባይቃንዳኔ፤ ሄርሺንቲ ሆኦሊንቲፃኣ ዔያቶኮ ጋፓንዳኔ፤ ሜሌ ፆኦዛኣ ቢያ ባይቃንዳኔ፤ ዬኖ ዎዶና ናንጊና
    ናንጋ ጎዳ ሌሊ ቦንቾና ዼጊ ዼጊ ጋዓንዳኔ።
  twi-ASANTE: Wɔbɛbrɛ ɔhantanni ase, na wɔde nnipa ahomasoɔ ahwe fam; Awurade nko
    ara na wɔbɛma no so da no,
  eng-WEBU: The loftiness of man shall be bowed down, and the arrogance of men shall
    be brought low; and the LORD alone shall be exalted in that day.
  wal-wal: Asa otoroi ziqqi gaana; a ayyoikka xayana. He gallassi GODAA xalaalai xoqqu
    xoqqu gaana;
  spa-PDDPT: La altivez del hombre será abatida. La soberbia de los hombres será humillada.
    Solo Yavé será exaltado en aquel día,
  gun-gun: Ha'e rami vy omomba 'rã avakue ojejou porãague, omo'yvyĩ'imba 'rã onhemboyvatevea.
    Mba'eta ha'e va'e ára Senhor anho yvate 'rã.
  ilo-ULB: Maipababanto ti kinapalangguad ti tao ken mapukawto ti kinakuspag dagiti
    tattao; ni Yahweh laeng ti maitan- ok iti dayta nga aldaw.
  kpg-kpg: Nia haga aamua ga hagalee, nia hagamuamua o nia daangada ga daaligi gi daha.
    Nia ada balu god ga hagalee kila aga labelaa, Dimaadua modogoia ga gila aga i
    dono madamada i di laangi deelaa.
  uig-ARA: ئادەملەرنىڭ كۆرەڭلىكى تۆۋەن قىلىنىپ چۈشۈرۈلۈپ، ئىنسانلارنىڭ تەكەببۇرلىقى
    پەس قىلىنىدۇ، شۇ كۈنىدە يالغۇز پەرۋەردىگارلا ئۈستۈن دەپ مەدھىيىلىنىدۇ.
  sus-sus: Alatala fama nɛ Adamadi xa yɛtɛ igboya ragorode, a mixie xa yɛtɛ iteya
    kuntin. Alatala keren nan a yɛtɛ itema na lɔxɔɛ.
  pon-2006: Aklapalap en aramas pahn imwisekla, oh pohnmwahsohn aramas pahn mwomwla.
    Dikedik en eni kan pahn sohrala douluhl, oh sapwellimen KAUN-O lingan kelehpw
    me pahn sansal ni rahno.
  ksd-ksd: Ma da vue pukue vue ra mangamangana kolakolo kai ra tarai, ma kadia mangamangana
    luluai da vaikilik pa ia; ma ra Luluai kaka na ngala ta nam ra bung.
  tur-YTC: İnsanın kibri eğdirilecek ve insanın küstahlığı alçaltılacaktır; O gün
    yalnızca Yahve yüceltilecek.
  grc-BRENT: Καὶ ταπεινωθήσεται πᾶς ἄνθρωπος, καὶ πεσεῖται ὕβρις τῶν ἀνθρώπων, καὶ
    ὑψωθήσεται Κύριος μόνος ἐν τῇ ἡμέρᾳ ἐκείνῃ.
  ind-AYT: Kesombongan manusia akan ditundukkan; kemegahan manusia yang meninggi akan
    direndahkan, hanya TUHAN yang akan ditinggikan pada hari itu.
  nya-nya: Kudzikuza kwa munthu kudzatha ndipo kudzitama kwa anthu kudzawonongedwa,
    Yehova yekha ndiye adzapatsidwe ulemu tsiku limenelo,
  hrv-hrv: Oholost ljudska skršit će se i bahatost ljudska poniziti. Jahve će se uzvisiti,
    on jedini - u dan onaj,
  mps-mps: Te Genuai Bidi sabalobo sogo da, agai te dene mabo kolesaga elama, augwa
    nogi ugwa sabo bidi dabego nogi aiyaba elaluaibao. Tama augwali hale mu yaibao.
    Tama me te tibo god dabe mu sia saibao. Tama te sogo Genuai Bidi aga deli naga
    te sogo genuai nogi saibao.
  tpi-tpi: Taim Bikpela i kamap, em bai i daunim olgeta hambakpasin bilong ol man
    i save litimapim nem bilong ol yet, na bai ol i sem nogut tru. Na tu ol giaman
    god bai i pinis olgeta, na Bikpela tasol bai i kisim biknem long dispela taim.
  dan-1931: Da skal Menneskets Stolthed bøjes, Mændenes Hovmod ydmyges. og HERREN
    alene være høj på hin Dag.
  vie-OVCB: Sự tự cao của loài người sẽ hạ xuống, và kiêu ngạo của loài người bị hạ
    thấp. Chỉ một mình Chúa Hằng Hữu được tôn cao trong ngày phán xét.
  guj-2017: તે દિવસે, માણસનો ગર્વ ઉતારવામાં આવશે અને પુરુષોનું અભિમાન જતું રહેશે;
    એકલા યહોવાહ તે દિવસે શ્રેષ્ઠ મનાશે.
  pon-2006A: Aklapalap en aramas pahn imwisekla, oh pohnmwahsohn aramas pahn mwomwla.
    Dikedik en eni kan pahn sohrala douluhl, oh sapwellimen KAUN-O lingan kelehpw
    me pahn sansal ni rahno.
  por-BRBSL: A altura do homem deve ser curvada, e a arrogância dos homens deve ser
    reduzida; e Yahweh sozinho será exaltado naquele dia.
  cth-cth: Tami kâoupnae rahnoum sak vaiteh, a kârasangnae hah pabo lah ao han. Hat
    hnin dawkvah, BAWIPA dueng tawm lah ao han.
  twi-twi: Wɔbɛbrɛ ɔhantanni ase, na wɔde nnipa ahomaso ahwe fam; Awurade nko ara
    na wɔbɛma no so da no,
  hlt-hlt: Te dongah hlang kah a oeknah te a ngam sak vetih, hlang kah buhuengpomnah
    khaw a kunyun sak ni. Te khohnin ah tah BOEIPA amah bueng ni aka sang eh.
  tbz-SIM: Dɛ yiè onìtì kó tɛfentɛ̀ bo deè, sipɔɔ yɛmbɛ̀ bo sĩ́nnɛ́, dɛ yiè kɛ̀ ti
    Yiɛ̀ nKuyie nkuù mɑ́ɑ̀ yètìrì nfeí.
  msy-2020: Ikiavɨra Itir God otivamin dughiamɨn, a gumazamizir uarira uari feba bar
    me abɨragham, eghtɨ me bar aghumsigham. Eghtɨ marvir guaba uaghan bar gɨvagham.
    Eghtɨ Ikiavɨra Itir God uabɨra dughiar kamɨn ziar ekiam iniam.
  dop-dop: Pɩɩ tisi yǝlɑɑ kɑlɑmpɑɑnɩ kɛ́ nɑ pɑ ɩsǝcɑʋ, Tɑcɑɑ tike ntɛ́ sɔsɔ kɛ kʋyɑkʋ
    ŋkʋ.
  azb-azb: Adamların təkəbbürü qırılacaq, İnsanların qüruru alçaldılacaq, O gün yalnız
    Rəbb ucaldılacaq.
  eng-DBY: 'And the loftiness of man shall be bowed down, and the haughtiness of men
    shall be brought low; and Jehovah alone shall be exalted in that day:'
  hin-2017: मनुष्य का गर्व मिटाया जाएगा, और मनुष्यों का घमण्ड नीचा किया जाएगा; और
    उस दिन केवल यहोवा ही ऊँचे पर विराजमान रहेगा।
  wol-KYG: Bésub keroog booba, kuy daŋŋiiral, detteelu, sagub nit sàggiku, Aji Sax
    ji doŋŋ mooy jagoo kawe.
  eng-YLT: And bowed down hath been the haughtiness of man, And humbled the loftiness
    of men, And set on high hath Jehovah alone been in that day.
  kne-kne: Siya di et maipababa din mangipangpangato si awak da et manpatingga di
    kinangaton di nemnem da. Sin agew ay doy, mamingpingsan ay mamaga di sinan didiyos,
    et si Diyos anggoy di maipangato ya maidayaw.
  eng-WYC-2017: And all the highness of men shall be bowed down, and the highness
    of men shall be made low; and the Lord alone shall be raised [up] in that day,
  eng-WMBB: The loftiness of man shall be bowed down, and the arrogance of men shall
    be brought low; and the LORD alone shall be exalted in that day.
  urd-GVH: चुनाँचे इनसान का ग़ुरूर ख़ाक में मिलाया जाएगा और मर्दों का तकब्बुर नीचा
    कर दिया जाएगा। उस दिन सिर्फ़ रब ही सरफ़राज़ होगा,
  rug-rug: Sa vina titie tana tie si kote tava gore palae, meke sa vinahesi pule tana
    tie si kote tava pepekae. E Zihova eke mo si kote tava ovulu sage koasa rane asa,
  gaz-gaz: Of tuulummaan namaa gad qabama; of jajuun namootaas gad deebifama; gaafas
    Waaqayyo qofatu ol ol jedha;
  fra-LSG: 'L’homme orgueilleux sera humilié, Et le hautain sera abaissé: L’Éternel
    seul sera élevé ce jour-là.'
  yal-yal: Wasodene mafelenma nɛn, yɛtɛ yigbone fe yi godo. Alatala nan keden ma fe
    yitema na lɔxɔni.
  haw-1868: E kulou no ilalo ko ke kanaka haaheo, E hoohaahaaia hoi ka manao kiekie
    o ke kanaka; O Iehova wale no ke hookiekieia i kela la.
  arb-NAV: فَيَعْتَرِي الْهَوَانُ غَطْرَسَةَ كُلِّ إِنْسَانٍ، وَيُذَلُّ تَشَامُخُ
    الْبَشَرِ، وَيَتَعَظَّمُ الرَّبُّ وَحْدَهُ فِي ذَلِكَ الْيَوْمِ،
  ewe-ewe: Woabɔbɔ amewo ƒe ɖokuidodoɖedzi kple dada ɖe anyi. Yehowa ɖeka ko woado
    ɖe dzi gbe ma gbe,
  eng-LEE: 'And the pride of man shall be bent down, and the haughtiness of men shall
    be humbled: and exalted shall be the Lord alone on that day.'
  asm-FB: মানুহৰ অহংকাৰ নত কৰা হ’ব, আৰু লোকসকলৰ গৰ্ব্ব নাশ কৰা হ’ব; সেইদিনা কেৱল যিহোৱাই
    উন্নত হ’ব।
  sus-A: عَلَتَلَ قَمَ نّ عَدَ مَدِ شَ يّتّ عِفبٌيَ رَفٌرٌدٍ، عَ مِشِيٍ شَ يّتّ عِتٍيَ
    كُنتِن. عَلَتَلَ كٍرٍن نَن عَ يّتّ عِتٍمَ نَ لْشْي.
  fra-SBL: La hauteur de l'homme sera abaissée, et l'arrogance des hommes sera abaissée ;
    et Yahvé seul sera exalté en ce jour-là.
  hbo-hbo: וְשַׁח֙ גַּבְה֣וּת הָאָדָ֔ם וְשָׁפֵ֖ל ר֣וּם אֲנָשִׁ֑ים וְנִשְׂגַּ֧ב יְהוָ֛ה
    לְבַדֹּ֖ו בַּיֹּ֥ום הַהֽוּא׃
  pjt-pjt: Uwa, tjiṉṯu nyara palula paluṟu kaṉany-kaṉanypa nyinapai tjuṯa uwankara
    tjaṟuringkula wiyaringkuku, kaya puḻkaṟa kuṉṯaringkula manta walu-nyakuku katuringkula
    nyakunytja wiyangku. Tjiṉṯu nyara palulaya aṉangu uwankarangku Mayatja Godanya
    kutju mirawaṉira waḻkulku.
  kik-kik: Mwĩtũũgĩrio wa mũndũ nĩũkaharũrũkio, na mwĩtĩĩo wa andũ ũconorithio; no
    Jehova we wiki nĩwe ũgaatũũgĩrio mũthenya ũcio,
  fra-NCL: L’arrogance du mortel sera humiliée, et l’orgueil de l’homme sera abaissé,
    et Yahweh sera élevé, lui seul, en ce jour-là.
  cek-AK: Kami amoekhaih to pahnaem ueloe, kaminawk poeksanghaih doeh pakhrah pae
    tathuk tih; to niah loe Angraeng angmah khue ni pakoeh o tih boeh.
  cuk-cuk: Dule-san-dummarba-imakmalad, nug-bipii gudoed, dule-dogdar-obicha-san-imakmalad
    san-bipii gudoed. A-ibagangi, unnila Bab-Jehová-e-nugbi odummolegoed.
  uig-CYR: Адәмләрниң көрәңлиги төвән қилинип чүшүрүлүп, Инсанларниң тәкәббурлиғи
    пәс қилиниду, Шу күнидә ялғуз Пәрвәрдигарла үстүн дәп мәдһийилиниду.
  tel-2017: అప్పుడు మనిషి అహంకారం అణిగిపోతుంది. మనుషుల గర్వం తగ్గిపోతుంది. ఆ రోజున
    యెహోవా మాత్రమే ఘనత పొందుతాడు.
  hat-BSA: Ògèy a lòm va vin imilye e wotè a lòm va vin desann. Se sèl SENYÈ a ki
    va egzalte nan jou sa a.
  kos-kos: Inse fulat lun mwet uh ac fah akpusiselyeyuk, ac filang lun mwet uh ac
    fah wanginla, ac LEUM GOD mukena ac fah akfulatyeyuk ke len sac.
  hbo-WLC: וְשַׁח֙ גַּבְה֣וּת הָאָדָ֔ם וְשָׁפֵ֖ל ר֣וּם אֲנָשִׁ֑ים וְנִשְׂגַּ֧ב יְהוָ֛ה
    לְבַדּ֖וֹ בַּיּ֥וֹם הַהֽוּא׃
  ibo-ibo: Onye nganga ka a ga-eweda nʼala, mpako nke ndị mmadụ niile ka a ga-eweda
    nʼala. Naanị Onyenwe anyị ka a ga-ebuli elu nʼụbọchị ahụ.
  ory-ory: ପୁଣି, ମନୁଷ୍ୟର ଉଚ୍ଚତା ନତ ହେବ ଓ ମନୁଷ୍ୟମାନଙ୍କର ଅହଙ୍କାର ଅବନତ ହେବ; ଆଉ ସେହି ଦିନରେ
    କେବଳ ସଦାପ୍ରଭୁ ଉନ୍ନତ ହେବେ।
  chk-chk: Lon ena rän chon tipetekia repwe küna tekison, än aramas lamalamtekia epwe
    kisikisitiu, nge ewe Samol mi Lapalap chök epwe tekia.
  rop-rop: Wen det dei garra kaman, detlot praudbala pipul hu oldei laigim miselp
    garra jidan lobala. En ola drimin sheip garra binijap olagijawan du. Oni YAWEI
    na garra jidan brabli haibala.
  ukr-1871: І повалиться величність мужів і гординя людська нагнеться; один тілько
    Господь буде високий в той день,
  deu-1951: und der menschliche Hochmut wird gebeugt und der Männerstolz gedemütigt
    werden, der HERR allein aber wird erhaben sein an jenem Tage.
  eng-JPS: And the loftiness of man shall be bowed down, and the haughtiness of men
    shall be brought low; and the LORD alone shall be exalted in that day.
  srp-1865: Tada æe se ponositost ljudska ugnuti i visina se ljudska poniziti, i Gospod
    æe sam biti uzvišen u onaj dan.
  lug-lug: Era okwegulumiza kw’abantu kulijemulukuka, n’amalala g’abantu galissibwa;
    era Mukama Katonda yekka yaligulumizibwa ku lunaku olwo.
  heb-heb: ושח גבהות האדם ושפל רום אנשים ונשגב יהוה לבדו ביום ההוא׃
  ben-IRV: মানুষের গর্বকে নত করা হবে এবং লোকের অহঙ্কারের পতন হবে। সেই দিন একমাত্র
    সদাপ্রভুই গৌরবান্বিত হবেন,
  pan-pan: ਆਦਮੀ ਦਾ ਗਰੂਰ ਨਿਵਾਇਆ ਜਾਵੇਗਾ, ਮਨੁੱਖ ਦਾ ਹੰਕਾਰ ਨੀਵਾਂ ਕੀਤਾ ਜਾਵੇਗਾ, ਅਤੇ ਉਸ ਦਿਨ
    ਸਿਰਫ਼ ਯਹੋਵਾਹ ਹੀ ਉੱਚਾ ਹੋਵੇਗਾ,
  mya-JVB: ထိုကာလ၌ လူ တို့၏မာန ကို ရှုတ်ချ ၍ ၊ လူ တို့၏ စိတ် မြင့်သော သဘောကိုနှိမ့်
    ရမည်။ ထာဝရဘုရား တပါး တည်းသာ ချီးမြှောက် ခြင်းသို့ ရောက်တော်မူလိမ့်မည်။
  tte-O: Yo tonuwasaesae yo togagasa meuloili kani ipei-lobiyegili, na Guyau ibomamo
    imiya-sae molosi kaliyatenane koina.
  tbg-tbg: Noravano Kotiva qovaraiqina entaraqaa viva vaiintivano ekaa vo okara vo
    okara auti vaiha nái autu tuahere vaika vara muntuvi vatainiqama kairamanta vika
    nora kaurira haika varevarave. Vi entaraqaa una variqa autute haikavavata ekaa
    taiqa viraro Nora Kotira vira autuvanoqaima uritarakero varianarove.
  hmo-hmo: Unai dina dekenai taunimanima edia hekokoroku do ia ore, bona sibodia edia
    ladana idia abia isi taudia, be do idia manau. Bona unai dina dekenai danu, Lohiabada
    ena ladana sibona, be taunimanima do idia hanamoa,
  urd-urd: और आदमी का तकब्बुर ज़ेर किया जाएगा और लोगों की बुलंद बीनी पस्त की जायेगी
    और उस रोज़ ख़ुदावन्द ही सरबलन्द होगा।
  rus-SYN: И падет величие человеческое, и высокое людское унизится; и один Господь
    будет высок в тот день,
  bqc-SIM: Gbɛ̃nazĩna wala a kpálɛ, gbɛ̃́ↄ yↄ̃̀ↄkɛa a busa. Dii mɛ́ a tↄbↄ ado gↄↄbeezĩ,
  tcz-CHONGTHU: Mihem kiloupisahna kisunem ding, chule mihem kichapousahna jong suhnema
    umding, hiche thupi tan nikho teng chuleh Pakai jengseh bou choisanga um ding
    ahi.
  mar-mar: त्या दिवशी मनुष्याचा गर्व उतरवला जाईल, त्याचा ताठा गळून पडेल; फक्त परमेश्वरच
    उंचावला जाईल.
  qub-qub: Alli-tucojcunawan ollgojcunaga pasaypa manacajman churashami cangapaj.
    Chay junäga Tayta Diosllami fiyupa munayniyoj cashpan rispitasha canga.
  hat-hat: P'ap gen moun k'ap gonfle lestonmak yo sou moun ankò! P'ap gen moun k'ap
    fè awogan ankò sou moun! Lè jou sa a va rive, Seyè a va sèl chèf.
  eng-BSB: So the pride of man will be brought low, and the loftiness of men will
    be humbled; the LORD alone will be exalted in that day,
  eng-WEBPB: The loftiness of man shall be bowed down, and the arrogance of men shall
    be brought low; and the LORD alone shall be exalted in that day.
  kbq-kbq: Hanki zamagima erisgama nehaza vahera zamazeri fenkami netreno, nagre nagre
    huno'ma agima erisgama nehia vahera azeri atregahie. Ana hanigeno Ra Anumzamo'a
    Agrake'za ragia ananknama efore'ma hania zupa erigahie.
  nhe-BL: Ininhueyitilis nochi tlacame, tlamis. Huan nochi tlen mohueyimatiyayaj huetzise
    hasta tlalchi. Huan san yajaya TOTECO quihueyitlalise israelitame ipan nopa tonal.
  gub-BL: A'e 'ar mehe wiko wera'u ma'e uzeapo putar ikàg 'ym ma'e romo wà nehe. Ukàgaw
    imume'u har uzeapo putar ma'e hereko 'ymar romo wà nehe no. Teko umume'u putar
    Tupàn Tuweharupi Wiko Ma'e ikatu haw azeharomoete a'e wà nehe. Numume'u kwaw amo
    wakatu haw wà nehe.
  eng-DRA: And the loftiness of men shall be bowed down, and the haughtiness of men
    shall be humbled, and the Lord alone shall be exalted in that day.
