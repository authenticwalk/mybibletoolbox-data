verse: ISA.002.019
translations:
  mal-C: ഭൂമിയെ പ്രകമ്പനംകൊള്ളിക്കാൻ യഹോവ എഴുന്നേൽക്കുമ്പോൾ അവിടത്തെ ഭയാനക സാന്നിധ്യത്തിൽനിന്നും,
    അവിടത്തെ പ്രഭാമഹത്ത്വത്തിൽനിന്നും മനുഷ്യർ പാറകൾക്കുള്ളിലുള്ള ഗുഹകളിലേക്കും മണ്ണിലെ
    കുഴികളിലേക്കും കടക്കും.
  deu-TKW: Da wird man in Felshöhlen gehen und in Erdlöcher vor dem Schrecken Jahwes
    und vor seiner majestätischen Pracht, wenn er sich erhebt, um die Erde zu schrecken.
  lin-lin: Bato bakokimela na madusu ya mabanga mpe na putulu ya mabele liboso ya
    nguya ya kanda ya Yawe, liboso ya nkembo ya lokumu na Ye, tango akotelema mpo
    na koningisa mokili.
  eng-LSV: And [men] have entered into caverns of rocks, || And into caves of dust,
    || Because of the fear of YHWH, || And because of the honor of His excellence,
    || In His rising to terrify the earth.
  eng-GNV: Then they shall goe into the holes of the rockes, and into the caues of
    the earth, from before the feare of the Lord, and from the glory of his maiestie,
    when he shall arise to destroy the earth.
  eng-WEBSTER: And they shall go into the holes of the rocks, and into the caves of
    the earth, for fear of the LORD, and for the glory of his majesty, when he ariseth
    to shake terribly the earth.
  nhw-BL: TOTECO motlananas tlen isiya para quiojolinis ni tlaltipactli huan quintlatzacuiltis
    nochi catli itztoque ipani. Huan nochi icualancaitacahua cholose ica majmajtli
    para motlatitij tetzala huan ipan tecacahuatl, pampa tlahuel quiimacasise TOTECO
    ica ihueyitilis huan itlatlanex.
  swh-ONEN: Watu watakimbilia kwenye mapango ndani ya miamba, na kwenye mahandaki
    ardhini kutokana na utisho wa Bwana na utukufu wa enzi yake, ainukapo kuitikisa
    dunia.
  bba-bba: Sɑnɑm mɛ u koo se u tɔmbu nɑndɑsiɑ, tɔmbɑ koo du bu kuke kpee bɑɑbɑ sɔɔ
    kɑ wɔrusɔ, bu kɑ win dɑm kɑ win yiiko dukɑ suuri.
  eng-KJVCPB: And they shall go into the holes of the rocks, And into the caves of
    the earth, For fear of the Lord, and for the glory of his majesty, When he ariseth
    to shake terribly the earth.
  luo-luo: Ji noring kapondo e buche manie kind lwendni to gi buche manie lowo, ka
    luoro omakogi nikech duongʼ malich mar Jehova Nyasaye, kod e kindeno mano thinyre
    mondo oyieng piny.
  meu-meu: Bena taunimanima na nadi kohuadia lalodiai bae raka vareai, bona tano guridia
    lalodiai danu, Iehova igari-henina amo, bona ena pavapava hairaina amo, tanobada
    ihagarina totona baine tore isi negana ai.
  npi-ULB: पृथ्वीलाई त्रासमा पार्न जब परमप्रभु खडा हुनुहुन्छ, तब मानिसहरू उहाँको त्रास
    र उहाँको वैभवको महिमाबाट लुक्‍न चट्टानहरूका गुफाहरू र जमिनको दुलोहरू भित्र पस्‍नेछन्
    ।
  yor-yor: Àwọn ènìyàn yóò sálọ sínú ihò àpáta àti sínú ihò ilẹ̀ kúrò lọ́wọ́ ìpayà
    Olúwa àti ògo ọláńlá rẹ̀, nígbà tí ó bá dìde láti mi ayé tìtì.
  pes-OPCB: هنگامی که خداوند برخیزد تا زمین را بلرزاند، تمام دشمنانش از ترس و از هیبت
    جلال او به درون غارها و شکاف صخره‌ها خواهند خزید.
  tgl-ULB: Pupunta ang mga tao sa mga kweba ng mga bato at mga butas ng lupa mula
    sa pagkatakot kay Yahweh, at mula sa kaluwalhatian ng kaniyang karangyaan kapag
    tumayo siya para sindakin ang mundo.
  hui-hui: Horo ogoningi Anduane Homogo ibugua mbirale bibahende dindini karubi ngarubi
    mo gi hai helolebira. Ibugua dindi bibahende mo emabia hole ibirangi wali agali
    tigua Anduane Homogo ibuni wá holene timbuni hebabi hongo tara ho yalubi ibirago
    handalu ti ibida piai holebira. Ani puwa egeanda karuhabi dindi guabu wini ngaruhabi
    bira do hole ibida piai holebira.
  mya-mya: ကမ္ဘာ​မြေ​ကြီး​ကို​တုန်​လှုပ်​ချောက်​ချား​စေ​ရန် ကိုယ်​တော်​ကြွ​လာ​တော်​မူ​သော​အ​ခါ၊
    လူ​တို့ သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မျက်​တော်၊ ကိုယ် တော်​၏​တန်​ခိုး​တော်​နှင့်​ဘုန်း​အ​သ​ရေ​တော်
    အ​ရှိန်​အ​ဝါ​မှ​ကင်း​လွတ်​ကြ​စေ​ရန် ကျောက် တောင်​လှိုဏ်​ဂူ​များ​တွင်​သော်​လည်း​ကောင်း၊
    မြေ တွင်း​တူး​၍​သော်​လည်း​ကောင်း​ပုန်း​အောင်း နေ​ကြ​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ཡར་བཞེངས་ཏེ་ས་གཞི་དྲག་ཏུ་གཡོ་བའི་ཚེ། མི་རྣམས་ཁོང་གི་འཇིགས་སློང་དང་གཟི་དཔལ་བརྗིད་ཉམས་ཅན་ལ་གཡོལ་བར་བྲག་ཁུང་དང་སའི་བུ་ག་དག་ལ་ཡིབ་པར་འགྱུར།
  wsk-wsk: Ikialko, kam Yawe nikim sokel garagar mu ali lilim sisiwurokko barasu sanamaruk
    mu, noko bu memek nguangara ago mu ko, kariimet manga gogong du biya ningi nagu
    namamon ale mutim ningi nunumi kaluwumonko.
  sna-sna: Vanhu vachatizira kumapako amatombo, nokumwena yapasi nokuda kwaJehovha
    anotyisa, uye nokubwinya kwoumambo hwake, paanosimuka achizungunutsa nyika.
  spa-BLM: Los hombres entrarán en las cuevas de las rocas, y en los agujeros de la
    tierra, ante el terror de Yahvé, y de la gloria de su majestad, cuando se levante
    para sacudir la tierra poderosamente.
  cac-cac: Ayic ol syamanoch yac'an ib'xoc yolyib'an̈q'uinal tic, ol laj xivq'ue eb'
    anima. Ol laj sc'ub'anel sb'a eb' d'a yoltac q'uen n̈aq'ueen yed' d'a yoltac jul.
    Ata' ol sc'ub'ejel sb'a eb' d'a yichan̈ Jehová, yujto te ay smay yed' jantac stziquiquial.
  swh-ULB: Wanaume wataingia kwenye mapango ya miamba na mashimo ya aridhi, kwa hofu
    ya Yahwe, na kwa utukufu wa enzi yake, atakapo nyanyuka na kuitisha nchi.
  bel-bel: І ўвойдуць людзі ў расколіны скал і ў прорвы зямлі ад страху Госпада і
    ад славы велічы Яго, калі Ён паўстане сьцерці зямлю.
  deu-ELBBK: Und sie werden sich in Felsenhöhlen und in Löcher der Erde verkriechen
    vor dem Schrecken des HERRN und vor der Pracht seiner Majestät, wenn er sich aufmacht,
    die Erde zu schrecken.
  mbb-OT: Ebpememelaǥuy is menge etew pehendiyà te menge surung diyà te kelendiǥan
    wey ziyà te menge vudsi te tanà su ed-elesan dan is Nengazen he egkepauk wey is
    utew subra he ǥehem din emun edhuyungen din en is kelibutan.
  mal-2015: യഹോവ ഭൂമിയെ നടുക്കുവാൻ എഴുന്നേല്ക്കുമ്പോൾ അവർ അവന്റെ ഭയങ്കരത്വംനിമിത്തവും
    അവന്റെ മഹിമയുടെ പ്രഭനിമിത്തവും പാറകളുടെ ഗുഹകളിലും മണ്ണിലെ പോതുകളിലും കടക്കും.
  gup-gup: Bu kunmekbe kunbarnangarra wanjh nawu bininj kabirrikelerlobmerren kore
    kuwardderurrk dja kore kuwarddehwardde mak kabirribolkarung kandji kurorre kore
    kabirriwarlkarren nuye nawu Yawey bu kamre kundulkarre dja kunmakmak nuye dorrengh.
  rmc-rmc: Denašena andro jaskiňi la skalakre the andro cheva tel e phuv daratar anglo
    RAJ, angle leskri kraľiko slava, sar ušťela, hoj te daravel avri e phuv.
  pes-OPV: و ایشان به مغاره های صخره‌ها و حفره های خاک داخل خواهند شد، به‌سبب ترس
    خداوند وکبریای جلال وی هنگامی که او برخیزد تا زمین را متزلزل سازد.
  ron-1924: Оамений вор интра ын пештериле стынчилор ши ын крэпэтуриле пэмынтулуй,
    де фрика Домнулуй ши де стрэлучиря мэрецией Луй, кынд Се ва скула сэ ынгрозяскэ
    пэмынтул.
  ben-OBCV: মানুষেরা সেদিন পালিয়ে পাহাড়ের গুহাগুলিতে ও মাটির গর্তগুলিতে গিয়ে লুকাবে,
    সদাপ্রভুর ভয়ংকরতা থেকে এবং তাঁর রাজকীয় প্রতাপের শৌর্য থেকে, যখন তিনি পৃথিবীকে
    কম্পান্বিত করার জন্য উঠে দাঁড়াবেন।
  som-som: Markii Rabbigu u soo sara joogsado inuu dhulka si xun u gariiriyo ayay
    dadku cabsida Rabbiga iyo sharafta haybaddiisa ka geli doonaan qorrofyada dhagaxyada,
    iyo godadka dhulka.
  lat-VUC: et introibunt in speluncas petrarum, et in voragines terræ, a facie formidinis
    Domini et a gloria majestatis ejus, cum surrexerit percutere terram.
  eng-ASVBT: And men shall go into the caves of the rocks, and into the holes of the
    earth, from before the terror of Jehovah, and from the glory of his majesty, when
    he ariseth to shake mightily the earth.
  ita-1885: E gli uomini entreranno nelle spelonche delle rocce, e nelle grotte della
    terra, per lo spavento del Signore, e per la gloria della sua altezza, quando
    egli si leverà per fiaccar la terra.
  eng-LXXUP: having carried them into the caves, and into the clefts of the rocks,
    and into the caverns of the earth, for fear of the Lord, and by reason of the
    glory of his might, when he shall arise to strike terribly the earth.
  eng-ULB: Men will go into the caves of the rocks and the holes of the ground, from
    the terror of Yahweh, and from the glory of his majesty, when he rises to terrify
    the earth.
  spa-VBL: La gente huirá a las cuevas de las rocas y a los agujeros de la tierra
    para tratar de esconderse de la presencia aterradora del Señor, de la gloria de
    su majestad, cuando llegue a sacudir la tierra.
  fra-_FOB: Et l'on entrera dans les cavernes des rochers et dans les trous de la
    terre, pour fuir la frayeur de l'Éternel et la gloire de sa majesté, quand il
    se lèvera pour frapper la terre.
  mal-mal: യഹോവ ഭൂമിയെ നടുക്കുവാൻ എഴുന്നേല്ക്കുമ്പോൾ അവർ അവന്റെ ഭയങ്കരത്വം നിമിത്തവും
    അവന്റെ മഹിമയുടെ പ്രഭനിമിത്തവും പാറകളുടെ ഇടുക്കുകളിലും മണ്ണിലെ ഗുഹകളിലും കടക്കും.
  urd-GVR: Jab Rab zamīn ko dahshatzadā karne ke lie uṭh khaṛā hogā to log miṭṭī ke
    gaṛhoṅ meṅ khisak jāeṅge. Rab kī mahīb aur shāndār tajallī ko dekh kar wuh chaṭṭānoṅ
    ke ġhāroṅ meṅ chhup jāeṅge.
  suz-BL: परमप्रभु यावेमी शुश रागी ङा मुर आन कली हिंच कोंइब नु आ छेङछेङ ङा ठेयब सक्ति
    जाक्‍मेनु, गे पुक्‍खीम नु खपी आगा ङा ढोडोङगाम ओव़शा ख्रुंइसीन।
  eng-NOY: And men shall go into clefts of the rocks, and caves of the earth, From
    the terror of Jehovah, and the glory of his majesty, When he ariseth to make the
    earth tremble.
  ita-1927: Gli uomini entreranno nelle caverne delle rocce e negli antri della terra
    per sottrarsi al terrore dell’Eterno e allo splendore della sua maestà, quand’ei
    si leverà per far tremare la terra.
  ckb-ckb: کاتێک یەزدان بۆ هەژاندنی زەوی هەڵدەستێت، مرۆڤ لە ڕووی سامی شکۆی مەزنییەکەی
    دەچێتە ناو کەلێنی تاشەبەردەکان و ناو چاڵەکانی خۆڵ.
  eng-BBE: And men will go into cracks of the rocks, and into holes of the earth,
    for fear of the Lord, and before the glory of his power, when he comes out of
    his place, shaking the earth with his strength.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಭೂಮಿಯನ್ನು ನಡುಗಿಸಲು ಎದ್ದಾಗ, ಯೆಹೋವ ದೇವರಿಗೂ ಅವರ ಮಹಿಮೆಗೂ, ಅವರ
    ಘನಕ್ಕೂ ಹೆದರಿ, ಬಂಡೆಗಳ ಸಂದುಗಳಿಗೂ, ಭೂಮಿಯ ಗವಿಗಳಿಗೂ ಜನರು ಸೇರಿಕೊಳ್ಳುವರು.
  tam-2017: பூமியைத் தத்தளிக்கச்செய்யக் யெகோவா எழும்பும்போது, அவருடைய பயங்கரத்திற்கும்,
    அவருடைய மகிமைப் புகழ்ச்சிக்கும் விலகி, கன்மலைகளின் கெபிகளிலும், பூமியின் குகைகளிலும்
    புகுந்துகொள்வார்கள்.
  spa-RV-1909: Y meteránse en las cavernas de las peñas, y en las aberturas de la
    tierra, por la presencia espantosa de Jehová, y por el resplandor de su majestad,
    cuando se levantare él para herir la tierra.
  ron-BTF: Şi vor intra în găurile stâncilor şi în peşterile pământului, de frica
    DOMNULUI şi de gloria maiestăţii lui, când se va ridica el să scuture înfricoşător
    pământul.
  eng-WEBP: Men shall go into the caves of the rocks, and into the holes of the earth,
    from before the terror of the LORD, and from the glory of his majesty, when he
    arises to shake the earth mightily.
  eng-FBV: People will run away into rock caves and holes in the ground to try and
    hide from the terrifying presence of the Lord, from the glory of his majesty,
    when he arrives to shake the earth.
  nld-1939: Wegsluipen in de spelonken en in de holen der aarde, Uit angst voor Jahweh
    en de glans van zijn luister, Als Hij opstaat, om de aarde met ontzetting te slaan.
  nch-BL: TOTECO motananas ten isiya para quiojolinis ni taltipacti huan quintatzacuiltis
    nochi cati itztoque ipani. Huan nochi icualancaitacahua cholose ica majmajti para
    motatitij tetzala huan ipan ostot, pampa tahuel quiimacasise TOTECO ica ihueyitilis
    huan itatanex.
  vie-1934: Người ta sẽ vào trong hang đá, trong hầm đất, đặng tránh khỏi sự kinh
    khiếp Đức Giê-hô-va và sự chói sáng của uy nghiêm Ngài, khi Ngài dấy lên đặng
    làm rúng động đất cách mạnh lắm.
  hin-CV: जब याहवेह पृथ्वी को कंपित करने के लिए उठेंगे तब उनके भय तथा प्रताप के तेज
    के कारण मनुष्य चट्टानों की गुफाओं में तथा भूमि के गड्ढों में जा छिपेंगे.
  eng-OURB: Men shall go into the caves of the rocks, and into the holes of the earth,
    to escape from the terror of Adonai , and from the glory of his majesty, when
    he arises to shake the earth mightily.
  spa-BES: Y los hombres irán a las grietas de las rocas y a los agujeros de la tierra,
    por temor al Señor, y ante la gloria de su poder, cuando salga de su lugar, sacudiendo
    la tierra con su fuerza.
  tdx-tdx: Himoak’ an-davan-damilamy ao ondatio, naho an-dakato an-tane ao, ami’ty
    fañeveñañe am’ Iehovà, naho ami’ty engem-bolonahe’e, ie hiongake hañozoñozoñe
    ty tane toy.
  tha-KJV: และคนจะเข้าไปในถ้ำหินและในโพรงดินให้พ้นจากความน่าเกรงขามของพระเยโฮวาห์
    และจากสง่าราศี​แห่​งความโอ่อ่าตระการของพระองค์ เมื่อพระองค์ทรงลุกขึ้นกระทำให้โลกสั่นสะท้าน
  por-BR-2018: Então entrarão nas cavernas das rochas, e nos buracos da terra, por
    causa da temível presença do SENHOR, e por causa de sua majestade, quando ele
    se levantar, para espantar a terra.
  deu-ELO: Und sie werden sich in Felsenhöhlen und in Löcher der Erde verkriechen
    vor dem Schrecken Jehovas und vor der Pracht seiner Majestät, wenn er sich aufmacht,
    die Erde zu schrecken.
  eng-WYC-2018: And they shall enter into the dens of stones, and into the swallows
    of [the] earth, from the face of the inward dread of the Lord, and from the glory
    of his majesty, when he shall rise to smite the land. (And they shall enter into
    caves of stone, and into hollows of the earth, from the fear of the Lord, and
    the glory of his majesty, when he shall rise to strike the land.)
  epo-epo: Kaj oni iros en la kavernojn de la rokoj kaj en la fendojn de la tero,
    pro timo antaŭ la Eternulo kaj antaŭ Lia majesta grandeco, kiam Li leviĝos, por
    ĵeti teruron sur la teron.
  uig-PIN: Pǝrwǝrdigar yǝrni dǝⱨxǝtlik silkindürüxkǝ ornidin turidiƣan qaƣda, Ular
    ɵzlirini Uning wǝⱨxitidin, Uning ⱨǝywisining xan-xǝripidin ⱪaqurup, Hada tax ƣarlirining
    iqigǝ, Yǝr yüzidiki ɵngkürlǝrgǝ kiriwalidu;
  beo-beo: 'Hina Gode da osobo bagade ugugumusa: masea, osobo bagade dunu da Hina
    Gode Ea ougi amoga hobeamusa: amola Ea gasa bagade hou amola hadigi amoga wamoaligimusa:,
    magufu gelabo igi agologa diala amo ganodini wamoaligimu. O ilia da osoboga uli
    dogone, amo ganodini wamoaligimu.'
  tpi-OTNT: Long dispela taim, Bikpela bai i mekim olgeta samting long graun i pret
    nogut tru. Na ol manmeri tu bai i pret na ranawe i go hait long ol hul bilong
    ston na long ol hul bilong graun, bilong ol i no ken lukim Bikpela i kam wantaim
    bikpela lait na strong bilong en.
  hau-SA: Mutane za su gudu zuwa kogwannin duwatsu da kuma ramummuka a ƙasa daga razanar
    Ubangiji da kuma darajar ɗaukakarsa, sa’ad da ya tashi don yă girgiza duniya.
  uig-LAT: Perwerdigar yerni dehshetlik silkindürüshke ornidin turidighan chaghda,
    Ular özlirini Uning wehshitidin, Uning heywisining shan-sheripidin qachurup, Xada
    tash gharlirining ichige, Yer yüzidiki öngkürlerge kiriwalidu;
  nde-nde: Abantu bazabalekela ezimbalwini zamatshe lasemilindini emhlabathini bebalekela
    ukwesabeka kukaThixo lenkazimulo yobukhosi bakhe lapho ephakama ukuba anyikinye
    umhlaba.
  ton-ton: Pea te nau hū ki he ngaahi ʻana maka, mo e ngaahi luo ʻi he kelekele, ʻi
    he manavahē kia Sihova, mo e nāunau ʻo ʻene māfimafi, ʻoka tuʻu hake ia ke lulu
    fakamanavahēʻi ʻa māmani.
  ces-1613: Tehdy půjdou do jeskyní skal a do roklí země, před hrůzou Hospodinovou
    a slávou důstojnosti jeho, když povstane, aby potřel zemi.
  eng-WMB: Men shall go into the caves of the rocks, and into the holes of the earth,
    from before the terror of the LORD, and from the glory of his majesty, when he
    arises to shake the earth mightily.
  tam-TCV: யெகோவா பூமியை அதிரப்பண்ணுவதற்காக எழும்பும்போது, மக்கள் அவருடைய மாட்சிமையின்
    சிறப்புக்கும், யெகோவாவின் பயங்கரத்திற்கும் தப்புவதற்காக கன்மலைகளின் குகைகளுக்குள்ளும்,
    மண்ணிலுள்ள குழிகளுக்குள்ளும் புகுந்துகொள்வார்கள்.
  ceb-ULB: Gikan sa kahadlok kang Yahweh, ug gikan sa himaya sa iyang pagkahalangdon,
    moadto ang mga tawo sa mga langob diha sa mga bato ug sa mga bangag diha sa yuta,
    sa dihang mobarog siya sa paglisang sa kalibotan.
  pol-UBG: Wtedy wejdą do jaskiń skalnych i do jam podziemnych ze strachu przed PANEM
    i przed chwałą jego majestatu, gdy powstanie, by przerazić ziemię.
  urd-GVU: جب رب زمین کو دہشت زدہ کرنے کے لئے اُٹھ کھڑا ہو گا تو لوگ مٹی کے گڑھوں
    میں کھسک جائیں گے۔ رب کی مہیب اور شاندار تجلّی کو دیکھ کر وہ چٹانوں کے غاروں میں
    چھپ جائیں گے۔
  deu-1912: Da wird man in der Felsen Höhlen gehen und in der Erde Klüfte vor der
    Furcht des HERRN und vor seiner herrlichen Majestät, wenn er sich aufmachen wird,
    zu schrecken die Erde.
  kan-2017: ಯೆಹೋವನು ಭೂಮಂಡಲವನ್ನು ನಡುಗಿಸಲು ಏಳುವಾಗ, ಮನುಷ್ಯರು ಆತನ ಭಯಂಕರ ಕೋಪಕ್ಕೂ, ಅತ್ಯುನ್ನತ
    ಮಹಿಮೆಗೂ ಹೆದರಿ ಬಂಡೆಗಳ ಗವಿಗಳಲ್ಲಿಯೂ, ನೆಲದ ಹಳ್ಳಕೊಳ್ಳಗಳಲ್ಲಿಯೂ ಅಡಗಿಕೊಳ್ಳುವರು.
  yap-yap: Girdi’ e bay ra mithgad ngalan e yiy ko yochi burey ni go’ war fa ra kired
    e low nga fithik’ e but’ ni yad be guy rogon ni ngar milgad ko damumuw rok SOMOL,
    miyad mith u gelngin nge feni maluplup’, ko ngiyal’ ni bay yib ni nge rurug e
    fayleng.
  hlt-MCSB: Diklai he huek ham a thoh vaengah BOEIPA kah birhihnah hmai neh amah mingthennah
    rhuepomnah lamloh lungpang lungko neh laipi khui te a paan uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሳዖ ዓጊሣኒ ሙካ ዎዶና ዒዛኮ ጎሪንቶና ዒጊቻ ዼኤፑማፓ ቶላኒ ላሎ ቆኦፖና ሳዖ ዔቶናይዳ ዓኣሺንታኒ
    ዔያታ ማላንዳኔ።
  twi-ASANTE: Nnipa bɛdwane akɔhyɛ abodan a ɛwɔ abotan mu ne ntokuro a ɛdeda asase
    mu ɛsiane Awurade ho hu ne nʼanimuonyam kɛseyɛ enti, ɛberɛ a ɔbɛsɔre awoso asase.
  eng-WEBU: Men shall go into the caves of the rocks, and into the holes of the earth,
    from before the terror of the LORD, and from the glory of his majesty, when he
    arises to shake the earth mightily.
  wal-wal: GODAI ha biittaa qaattanau denddiyo wode, a dagamaappenne a anggaa bonchchuwaappe
    attanau asai shuchchaa gonggoluwaunne biittaa ollau baqatana.
  spa-PDDPT: Se meterán en las cuevas de las peñas y en las aberturas de la tierra
    a causa de la temible Presencia de Yavé y del resplandor de su majestad cuando
    Él se levante para sacudir terriblemente la tierra.
  gun-gun: Ha'e ramo avakue onhemimba 'rã itakua py ha'e yvykua rupi Senhor gui okyje
    vy, hexakãa ha'e ipo'akaa gui, ko yvy regua omondyipa aguã opu'ã ramo.
  ilo-ULB: Mapanto dagiti tattao kadagiti rukib a batbato ken kadagiti abut iti daga,
    tapno maliklikanda ti nakaro a pungtot ni Yahweh ken ti dayag ti kinatan-okna,
    inton umay a mangbutbuteng iti daga.
  kpg-kpg: Nia daangada gaa pala hagammuni gi lodo nia bagungoo o nia dama gonduu
    hadugalaa, be e geli nadau bongoo gi lodo tenua belee pala hagammuni gi daha mo di
    hagawelewele o Dimaadua i ono mahi mo ono madamada, i dono madagoaa e hanimoi
    belee lulu henuailala.
  uig-ARA: پەرۋەردىگار يەرنى دەھشەتلىك سىلكىندۈرۈشكە ئورنىدىن تۇرىدىغان چاغدا، ئۇلار
    ئۆزلىرىنى ئۇنىڭ ۋەھشىتىدىن، ئۇنىڭ ھەيۋىسىنىڭ شان-شەرىپىدىن قاچۇرۇپ، خادا تاش غارلىرىنىڭ
    ئىچىگە، يەر يۈزىدىكى ئۆڭكۈرلەرگە كىرىۋالىدۇ؛
  sus-sus: Mixie e nɔxunma nɛ fɔnmɛe tagi gɛmɛ longori ra, e yili gema nɛ bɔxi kui,
    e fa e nɔxun Alatala xa xɔnɛ ma, naxan fama a xa nɔrɛ makaabaxi kui, a na keli
    bɔxi rasɛrɛnde tɛmui naxɛ.
  pon-2006: Aramas akan pahn rukula nan pwoaren paip akan pohn dohl takain kan de
    weirada pwoahr nan pwehl pwe re en tangasang engieng en KAUN-O oh rukusang sapwellime
    manaman oh lingan, ni eh pahn ketido pwehn ketin itikada sampah.
  ksd-ksd: Ma ra tarai diat a ruk ta ra umana babang ta ra umana vat ki ma ra umana
    tung ra pia, upi diat a parau kan ra ngala na kankan kai ra Luluai ma kan kana
    ngala na minamar ba i tut upi na vaguria na kaia ra rakarakan a gunagunan.
  tur-YTC: Yahve yeryüzünü kudretle sarsmak için kalktığı zaman, İnsanlar, Yahve'nin
    dehşetinden ve heybetinin yüceliğinden, Kayalık mağaralara ve yerin çukurlarına
    girecekler.
  grc-BRENT: εἰσενέγκαντες εἰς τὰ σπήλαια, καὶ εἰς τὰς σχισμὰς τῶν πετρῶν, καὶ εἰς
    τὰς τρώγλας τῆς γῆς, ἀπὸ προσώπου τοῦ φόβου Κυρίου, καὶ ἀπὸ τῆς δόξης τῆς ἰσχύος
    αὐτοῦ, ὅταν ἀναστῇ θραῦσαι τὴν γῆν.
  ind-AYT: Orang-orang akan masuk ke dalam gua-gua batu, dan ke dalam lubang-lubang
    di tanah karena teror TUHAN dan kemuliaan keagungan-Nya, ketika Dia berdiri untuk
    mengguncangkan bumi dengan hebat.
  nya-nya: Anthu adzathawira mʼmapanga a matanthwe ndi mʼmaenje a nthaka, kuthawa
    mkwiyo wa Yehova, ndiponso ulemerero wa ufumu wake, pamene Iye adzuka kugwedeza
    dziko lapansi.
  hrv-hrv: Uđite u rupe među pećinama i u spilje zemaljske pred užasom Jahvinim, pred
    sjajem veličanstva njegova, kad ustane da potrese zemlju.
  mps-mps: Tama te sogo Genuai Bidigo te tǫ mali iliyu, tama e tǫde nai dabe wi
    mu ilaibao. Tama te we bidi dabe me wi mu elama, tama masigi dudulaweba me, tǫ
    dudulaweba me, wi duala sigi paibao. Te augwaligo Genuai Bidi aga bomo dali, genuai
    ula dali, asobo augwaligo suidali weyu.
  tpi-tpi: Long dispela taim, Bikpela bai i mekim olgeta samting long graun i pret
    nogut tru. Na ol manmeri tu bai i pret na ranawe i go hait long ol hul bilong
    ston na long ol hul bilong graun, bilong ol i no ken lukim Bikpela i kam wantaim
    bikpela lait na strong bilong en.
  dan-1931: Og man skal gå ind i Klippehuler og Jordhuller for HERRENS Rædsel, hans
    Højheds Herlighed når han står op for at forfærde Jorden.
  vie-OVCB: Khi Chúa Hằng Hữu đứng lên làm trái đất rúng động, con người sẽ bò xuống
    hang sâu. Họ sẽ trốn trong các hang đá để tránh khỏi sự kinh khủng Chúa Hằng Hữu
    và uy nghi rực rỡ của Ngài.
  guj-2017: યહોવાહ પૃથ્વીને કંપાવવાને ઊઠશે, ત્યારે તેમના ભયથી તથા તેમના મહિમાના ગૌરવથી
    બચવા, માણસો ખડકોની ગુફાઓમાં અને ભૂમિની બખોલમાં સંતાઈ જશે.
  pon-2006A: Aramas akan pahn rukula nan pwoaren paip akan pohn dohl takain kan de
    weirada pwoahr nan pwehl pwe re en tangasang engieng en KAUN-O oh rukusang sapwellime
    manaman oh lingan, ni eh pahn ketido pwehn ketin itikada sampah.
  por-BRBSL: Men deve ir para as cavernas das rochas, e para os buracos da terra,
    de antes do terror de Yahweh, e da glória de sua majestade, quando ele se levanta
    para sacudir a terra poderosamente.
  cth-cth: BAWIPA ni talai a kahuet hanelah a tho toteh, takinae hoi a bawilen taluenae
    dawkvah, taminaw teh lungngoum thung, talai kâkhu thung a kâen awh han.
  twi-twi: Nnipa beguan akɔhyɛ abodan a ɛwɔ abotan mu ne ntokuru a ɛdeda asase mu
    esiane Awurade ho hu ne nʼanuonyam kɛseyɛ nti, bere a ɔbɛsɔre awosow asase.
  hlt-hlt: Diklai he huek ham a thoh vaengah BOEIPA kah birhihnah hmai neh amah mingthennah
    rhuepomnah lamloh lungpang lungko neh laipi khui te a paan uh.
  tbz-SIM: Bɛnìtìbɛ̀ bo tɑɑ́ yɛpèrɛ̀ fíè, bɛ̀ bo cútɛ́ kɛtenkɛ̀ fũ̀ɔ̃̀, kɛ bo sɔrinɛ̀
    ti Yiɛ̀ nKuyie nkó kɛmiɛkɛ, kɛ bo yentɛ́nɛ̀ ku kpetì diɛtì. Kù bo ítɛ́ kɛ́cómmú
    dìì yiè yɛbotɛ̀ kɔ̃m̀bùɔ̀tì bo do!
  msy-2020: Egh gɨn izamin dughiamɨn, Ikiavɨra Itir God dɨkavigh nguazir kamɨn gumazamiziba
    ivezir kuram me danɨngɨsɨ izam. Gumazamiziba bar an gantɨ, an atrivimɨn mɨn uan
    angazangarir ekiam ko gavgavim sara izɨtɨ, me bar puvɨram atiating, arɨ mangɨ
    dagɨar toribar mongegh ikiam. Tarazi nguazibar moziba okoregh dar aven mongam.
  dop-dop: Yǝlɑɑ kɑ́ sʋʋ kʋkpɑmǝŋ tɛɛ, nɑ tɛtʋ tɛɛ sɩ, pɑ́ hɑtǝlǝnɑ Tɑcɑɑ toŋ sɔsɔɔŋ
    nɑ ɩ pɑ́ɑ́nɑ́, kɛ wɑɑtʋ wei ɩ kɑ́ kɔɔ sɩ ɩ nyɑɑsǝɣɩ tɛtʋ tɔ.
  azb-azb: Rəbb yeri sarsıtmağa qalxanda Onun zəhmli üzündən, ehtişamının əzəmətindən
    Hər bir insan qayalıqdakı mağaralara, Yerin altındakı xəndəklərə qaçıb girəcək.
  eng-DBY: And they shall go into the caves of the rocks, and into the holes of the
    earth, from before the terror of Jehovah, and from the glory of his majesty, when
    he shall arise to terrify the earth.
  hin-2017: जब यहोवा पृथ्वी को कम्पित करने के लिये उठेगा, तब उसके भय के कारण और उसके
    प्रताप के मारे लोग चट्टानों की गुफाओं और भूमि के बिलों में जा घुसेंगे।
  wol-KYG: nit ñi làquji biir xuntiy doj, ruuruji biiri pax, ba sore tiitaange ji
    Aji Sax ji sabab, sore darajay màggaayam, kera buy taxaw, ba suuf di lox.
  eng-YLT: And [men] have entered into caverns of rocks, And into caves of dust, Because
    of the fear of Jehovah, And because of the honour of His excellency, In His rising
    to terrify the earth.
  eng-WYC-2017: And they shall enter into the dens of stones, and into the swallows
    of [the] earth, from the face of the inward dread of the Lord, and from the glory
    of his majesty, when he shall rise to smite the land.
  eng-WMBB: Men shall go into the caves of the rocks, and into the holes of the earth,
    from before the terror of the LORD, and from the glory of his majesty, when he
    arises to shake the earth mightily.
  urd-GVH: जब रब ज़मीन को दहशतज़दा करने के लिए उठ खड़ा होगा तो लोग मिट्टी के गढ़ों
    में खिसक जाएंगे। रब की महीब और शानदार तजल्ली को देखकर वह चट्टानों के ग़ारों में
    छुप जाएंगे।
  rug-rug: Pana kamo se Zihova pude niu ia sa popoa pepeso, si kote ṉame nuquru pa
    pou pa korapa pepeso sari Nana kana. Kote tome nia rini sa tinaṉaziri te Zihova
    pa korapa bae pa kali toqere, pa minatagutu si kote tome nia rini sa ṉinedala
    variva magasana tanisa Baṉara.
  gaz-gaz: Namoonni yommuu inni lafa raasuuf kaʼutti, sodaachisa Waaqayyootii fi surraa
    isaa ulfina qabeessa sana duraa gara holqa kattaa keessaattii fi boolla lafa keessaatti
    ni baqatu.
  fra-LSG: On entrera dans les cavernes des rochers Et dans les profondeurs de la
    poussière, Pour éviter la terreur de l’Éternel et l’éclat de sa majesté, Quand
    il se lèvera pour effrayer la terre.
  yal-yal: Muxune soma nɛn faranne nun yinle ra alogo e xa e luxun Alatala ma, naxan
    magaxu, e nun a binye gbeen nɔrɔna a na keli bɔxɔni maxadeni.
  haw-1868: E komo hoi na kanaka iloko o na ana pohaku a me na lua o ka lepo, No ka
    makau ia Iehova, a no ka nani hoi o kona hanohano. Ia ia e ku ai iluna, e hoonaueue
    ai i ka honua.
  arb-NAV: وَيَلْجَأُ النَّاسُ إِلَى مَغَاوِرِ الْجِبَالِ، وَإِلَى حَفَائِرِ الأَرْضِ،
    مُتَوَارِينَ مِنْ هَيْبَةِ الرَّبِّ وَمِنْ مَجْدِ جَلالِهِ، عِنْدَمَا يَهُبُّ
    لِيُزَلْزِلَ الأَرْضَ.
  ewe-ewe: Ne Yehowa tso be yeaʋuʋu anyigba la, amewo asi age ɖe agadowo me le kpewo
    tome kple dowo me le anyigba ƒe tume, le eƒe ŋɔdzi kple eƒe gãnyenye ƒe atsyɔ̃
    ta.
  eng-LEE: And men shall enter into the caverns of rocks, and into the rifts of the
    earth, because of the dread of the Lord, and because of the glory of his majesty,
    when he ariseth to terrify the earth.
  asm-FB: যিহোৱাৰ ভয়, আৰু তেওঁৰ ঐশ্বৰ্যৰ প্ৰতাপৰ পৰা বাচিবলৈ, লোকসকল শিলৰ গুহাত আৰু
    মাটিৰ গাতত সোমাব।
  sus-A: مِشِيٍ عٍ نْشُنمَ نّ قْنمّيٍ تَفِ فّمّ لٌنفٌرِ رَ، عٍ يِلِ فٍمَ نّ بْشِ كُي،
    عٍ قَ عٍ نْشُن عَلَتَلَ شَ شْنّ مَ، نَشَن قَمَ عَ شَ نْرّ مَكَابَشِ كُي، عَ نَ
    كٍلِ بْشِ رَ سّرّندٍ تّمُي نَشّ.
  fra-SBL: Les hommes entreront dans les grottes des rochers, et dans les trous de
    la terre, devant la terreur de Yahvé, et de la gloire de sa majesté, quand il
    se lèvera pour secouer puissamment la terre.
  hbo-hbo: וּבָ֙אוּ֙ בִּמְעָרֹ֣ות צֻרִ֔ים וּבִמְחִלֹּ֖ות עָפָ֑ר מִפְּנֵ֞י פַּ֤חַד
    יְהוָה֙ וּמֵהֲדַ֣ר גְּאֹונֹ֔ו בְּקוּמֹ֖ו לַעֲרֹ֥ץ הָאָֽרֶץ׃
  pjt-pjt: Panya Mayatja Godalu pitjala manta puḻkaṟa uritjingalku, kaya aṉangu tjuṯa
    nguḻu wirtja-wirtjapakalku kuḻpi tjuṯakutu tjarpara kumpintjikitja, kaya kutjupa
    tjarangku manta tjawaṟa piṯi tjuṯangka unngu kumpiṟa ngariku. Panya tjana Godanya
    mirpaṉtju kuliṟa puḻkaṟa nguḻuringkula kumpilku, panya Godanya witulya puḻka mulapa
    nyinanyi.
  kik-kik: Andũ makoorĩra ngurunga-inĩ cia ndwaro cia mahiga, o na marima-inĩ ma thĩ,
    moorĩre kĩmakania kĩa Jehova na riiri wa ũnene wake, hĩndĩ ĩrĩa akaarũgama athingithie
    thĩ.
  fra-NCL: Et ils entreront dans les cavernes des rochers, et dans les antres de la
    terre, devant la terreur de Yahweh, et l’éclat de sa majesté, quand il se lèvera
    pour épouvanter la terre.
  cek-AK: Angraeng hoi a thacak lensawkhaih loe zitthoh pongah, long ahuen hanah anih
    angthawk naah, kaminawk loe thlungkhaw hoi longkhaw thungah akun o tih.
  cuk-cuk: Bab-Dummad dulemar-sabsur-odurdaksokalile, dulemar Bab-Jehová-e-gangued-sabsur-oyoged-idu,
    e-gangued-dobesaila-dakleged-idu, akwasailagan-ollogan-yaba ubodmaloed, idu napa-ollogana-yaba
    dogdemaloed.
  uig-CYR: Пәрвәрдигар йәрни дәһшәтлик силкиндүрүшкә орнидин туридиған чағда, Улар
    өзлирини Униң вәһшитидин, Униң һәйвисиниң шан-шәривидин қачуруп, Хада таш ғарлириниң
    ичигә, Йәр йүзидики өңкүрләргә киривалиду;
  tel-2017: యెహోవా భూమిని గజగజ వణికించడానికి లేచినప్పుడు ఆయన భీకర సన్నిధి నుంచి, ఆయన
    ప్రభావ మహత్యం నుంచి పారిపోయి కొండల గుహల్లో, నేల గుంటల్లో మనుషులు దాగి ఉంటారు.
  hat-BSA: Tout moun va antre nan kav pami wòch yo, ak nan twou tè a, devan gran laperèz
    SENYÈ a, ak gwo bagay etonnan de majeste Li, lè Li leve pou fè tè a tranble.
  kos-kos: Mwet ac fah wikwik ke luf inmasrlon eot fineol uh, ku pukanak luf infohk
    uh in srike in kaingkunla kasrkusrak lun LEUM GOD, ac in wikla liki ku ac wolana
    lal, ke El ac tuku in osrokak faclu.
  hbo-WLC: וּבָ֙אוּ֙ בִּמְעָר֣וֹת צֻרִ֔ים וּבִמְחִלּ֖וֹת עָפָ֑ר מִפְּנֵ֞י פַּ֤חַד
    יְהוָה֙ וּמֵהֲדַ֣ר גְּאוֹנ֔וֹ בְּקוּמ֖וֹ לַעֲרֹ֥ץ הָאָֽרֶץ׃
  ibo-ibo: Ndị mmadụ ga-agba ọsọ gbaba nʼọnụ dị na nkume, na nʼọnụ e gwuru nʼala,
    nʼihi egwu Onyenwe anyị, na nʼihi ịma mma ebube nke ịdị ukwuu ya, mgbe ọ ga-ebili
    ịyọgharị ụwa.
  ory-ory: ଆଉ, ଯେତେବେଳେ ସଦାପ୍ରଭୁ ପୃଥିବୀକୁ ଅତିଶୟ କମ୍ପିତ କରିବାକୁ ଉଠିବେ, ସେତେବେଳେ ଲୋକମାନେ
    ତାହାଙ୍କ ଭୟାନକତ୍ତ୍ୱ ଓ ମହିମାର ତେଜରୁ ଶୈଳର ଗୁମ୍ଫା ଓ ପୃଥିବୀର ଗର୍ତ୍ତରେ ପ୍ରବେଶ କରିବେ।
  chk-chk: Ekewe aramas repwe sülong lon pwangen achau pwal lon pwangen fän pwül me
    mwen än ewe Samol mi Lapalap song me lingen an manaman, lupwen a feito pwe epwe
    achecha fanüfan.
  rop-rop: “Ebribodi garra lafta blandim miselp insaid langa ola keib en langa ola
    rok langa graun, dumaji YAWEI brabli wail langa olabat. En im garra kaman garram
    detmatj pawa, en im garra jidan garram det brabli shainiwan lait. Ola pipul langa
    dijan wel garra bradin nomo lilbit langa im en YAWEI garra sheikimap dijan graun
    du.
  ukr-1871: Позалазять в печері в скелях та в глибинї земні зі страху перед Господом
    та перед славою величностї його, коли він устане, карати землю.
  deu-1951: Und man wird sich in Felshöhlen und Erdlöcher verkriechen aus Furcht vor
    dem HERRN und vor seiner majestätischen Pracht, wenn er sich aufmachen wird, die
    Erde zu schrecken.
  eng-JPS: And men shall go into the caves of the rocks, and into the holes of the
    earth, from before the terror of the LORD, and from the glory of His majesty,
    when He ariseth to shake mightily the earth.
  srp-1865: I ljudi æe iæi u peæine kamene i u rupe zemaljske od straha Gospodnjega
    i od slave velièanstva njegova, kad ustane da potre zemlju.
  lug-lug: Abantu balidduka ne beekweka mu mpuku mu mayinja, ne mu binnya mu ttaka,
    nga badduka entiisa n’ekitiibwa ky’obukulu bwa Mukama Katonda, bwaliyimuka okukankanya
    ensi n’amaanyi.
  heb-heb: ובאו במערות צרים ובמחלות עפר מפני פחד יהוה ומהדר גאונו בקומו לערץ הארץ׃
  ben-IRV: সদাপ্রভুর আতঙ্ক এবং তার মহিমার প্রতাপের থেকে লোকেরা পাথরের গুহায় এবং মাটির
    গর্তের মধ্যে যাবে, যখন তিনি পৃথিবীকে আতঙ্কিত করার জন্য উঠবেন।
  pan-pan: ਜਦ ਯਹੋਵਾਹ ਧਰਤੀ ਨੂੰ ਜ਼ੋਰ ਨਾਲ ਹਿਲਾਉਣ ਨੂੰ ਉੱਠੇਗਾ, ਤਾਂ ਉਸ ਦੇ ਭੈਅ ਦੇ ਕਾਰਨ ਅਤੇ
    ਉਹ ਦੇ ਪਰਤਾਪ ਦੇ ਤੇਜ ਤੋਂ ਮਨੁੱਖ ਚੱਟਾਨ ਦੀਆਂ ਖੁੰਧਰਾਂ ਵਿੱਚ, ਅਤੇ ਮਿੱਟੀ ਦੇ ਟੋਇਆਂ ਵਿੱਚ
    ਜਾ ਵੜਨਗੇ।
  mya-JVB: ထာဝရဘုရားသည် မြေကြီး ကိုချောက် လှန့်အံ့သောငှါ ထ တော်မူသောအခါ ၊ ထိုဘုရားကိုကြောက်ခြင်းအရှိန်၊
    ဘုန်း တန်ခိုးအာနုဘော် တော်အရှိန်ကြောင့် လူတို့သည် ကျောက် တွင်း ၊ မြေ တွင်း ထဲသို့
    ဝင် ကြလိမ့်မည်။
  tte-O: Yo kani tomo veku dupaliyao kolili silusae yo tupwaliyao gula sikelili yakato
    kolili silusae yo sikeno-wadam saugana ana munamunai kaikaiwena koina yanuwa yaulina
    inuku yo Yaubada ana wasawasa iyawatagili.
  tbg-tbg: Oho, vi entara viva himpiro maa vatara qaki qakima kareva tuviraro Nora
    Kotira avuhainaara mpeqa okaravano takuqi vairava ataa i vairaro, vaiinti nahenti
    vika voqamake naatu ite vairamanta vika aiqu autute kante oru ori onavuqive, vata
    ntomaviraqive, kukeqavi vaivarave.
  hmo-hmo: Unai neganai taunimanima be, nadi kohua edia lalonai do idia heau vareai,
    bona tano guridia lalonai do idia hunia. Lohiabada ena badu dekena amo do idia
    heau gwauraia. Iena King siahuna, bona iena hairaina ena diaridiari, dekena amo
    do idia heau. Unai bamona taunimanima do idia karaia, Lohiabada ese tanobada hagaria
    totona do ia toreisi neganai.
  urd-urd: और जब ख़ुदावन्द उठेगा कि ज़मीन को शिद्दत से हिलाए, तो लोग उसके डर से और
    उसके जलाल की शौकत से पहाड़ों के ग़ारों और ज़मीन के शिगाफ़ों में घुसेंगे।
  rus-SYN: И войдут люди в расселины скал и в пропасти земли от страха Господа и от
    славы величия Его, когда Он восстанет сокрушить землю.
  bqc-SIM: Tó Dii fɛ̀lɛ ń dṹnia kpoɛao, wa bàalɛ aà zↄ̃ↄkɛ gawi pↄ́ ì to vĩa
    ń kũɛ, gbɛ̃́ↄ ta gbɛ̀'ɛↄ guu ń vukpɛ'ɛↄ.
  tcz-CHONGTHU: Ama leiset hotling dinga ahung kipatdoh tengleh mihemte songko sung
    dunga lut diu, leiko sunga jong lut diu; Pakai gimneina le loupina kidanga kon’a
    kiselmang diu ahi.
  mar-mar: परमेश्वर जेव्हा पृथीवर हाहाकार करण्यास उठेल तेव्हा परमेश्वराच्या भयामुळे
    व त्याच्या तेजाच्या भव्यतेमुळे लोक खडकातील गुहेत व जमिनीतील भगदाडात शिरतील.
  qub-qub: Tayta Dios chayno shamuptin runacunaga mancharishpanmi yagacaycärengapaj
    gagacho caycaj uchcucunaman, pacha rurinpa caycaj uchcucunamanpis. Chaynöga pacaconga
    manchacuypaj munayniyoj Tayta Diospitami.
  hat-hat: Yo pral kache kò yo nan twou wòch. Yo pral fouye twou anba tè pou yo chape
    anba kòlè Bondye. Sezisman va pran yo lè y'a wè Seyè a. Y'a kouri al kache lè
    pouvwa li ap parèt aklè, lè Seyè a va leve pou l' fè tè a tranble.
  eng-BSB: Men will flee to caves in the rocks and holes in the ground, away from
    the terror of the LORD and from the splendor of His majesty, when He rises to
    shake the earth.
  eng-WEBPB: Men shall go into the caves of the rocks, and into the holes of the earth,
    from before the terror of the LORD, and from the glory of his majesty, when he
    arises to shake the earth mightily.
  kbq-kbq: Hanki Ra Anumzamo'ma mopama eri tore hunaku'ma masanentake hihamu hankave'ane
    esanige'za, veamo'za koro nehu'za havegampine, muri kampine ome frakigahaze.
  nhe-BL: TOTECO motlalanas tlen isiya para quiojolinis ni tlaltepactli huan quintlatzacuiltis
    nochi tlen itztoque ipani. Huan nochi icualancaitacahua cholose ica majmajtli
    para motlatitij tetzala huan ipan tlacacahuaya, pampa tlahuel quiimacasise TOTECO
    ica ihueyitilis huan itlatlanex.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e izexak kar mehe ywy rehe har ukyze putar izuwi
    azeharomoete wà nehe. Uzàwehem putar oho itakwar pupe wà nehe. Wezyw putar ywykwar
    ohoete ma'e pupe wà nehe no, Tupàn ikwahy haw wi uhem pà wà nehe. Utyryk putar
    Tupàn Tuweharupi Wiko Ma'e tuwihawete romo heko haw ikàg ma'e wi wà nehe.
  eng-DRA: And they shall go into the holes of rocks, and into the caves of the earth
    from the face of the fear of the Lord, and from the glory of his majesty, when
    he shall rise up to strike the earth.
