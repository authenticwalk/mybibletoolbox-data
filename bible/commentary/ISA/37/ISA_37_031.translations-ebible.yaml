verse: ISA.037.031
translations:
  mal-C: ഒരിക്കൽക്കൂടി യെഹൂദാഗോത്രത്തിന്റെ ഒരു ശേഷിപ്പ് താഴേ വേരൂന്നി മീതേ ഫലം കായ്ക്കും.
  deu-TKW: Und was vom Hause Juda entronnen und übrig geblieben ist, soll aufs Neue
    unten Wurzel schlagen und oben Frucht bringen.
  lin-lin: Bato ya Yuda oyo bakobika, oyo bakotikala, bakozala lokola nzete oyo ekotisi
    misisa na yango ya sika kati na mabele mpe eboti bambuma.
  eng-LSV: And it has continued—The escaped of the house of Judah that has been left—To
    take root beneath, || And it has made fruit upward.
  eng-GNV: And the remnant that is escaped of the house of Iudah, shall againe take
    roote downward and beare fruite vpward.
  eng-WEBSTER: 'And the remnant that hath escaped of the house of Judah shall again
    take root downward, and bear fruit upward:'
  nhw-BL: Huan nochi nopa masehualme catli noja mocahuase ipan tlali Judá sempa itztose
    ica cuali huan momiyaquilise quen se tzontli catli quipiyas inelhuayo huan ixochiyo
    huan tlaquis miyac.
  swh-ONEN: Mara nyingine tena mabaki ya nyumba ya Yuda wataeneza mizizi chini na
    kuzaa matunda juu.
  bba-bba: Yudɑbɑn bweseru sɔɔ, be bɑ tiɑrɑ Siɔnin ɡuurɔ Yerusɑlɛmuɔ, bɑ fɑɑbɑ wɑ,
    bɑ koo kpɑrɑwɑ nɡe dɑ̃ɑ, kpɑ bu ɡbini ko sere tem sɔɔwɔ, kpɑ bu binu mɑ. Yeniwɑ
    Gusunɔ wɔllu kɑ tem Yinni u koo ko.
  eng-KJVCPB: And the remnant that is escaped of the house of Judah Shall again take
    root downward, and bear fruit upward.
  luo-luo: Jo-Juda modongʼ biro chalo gi yath matero tiendene piny kendo nyago olemo
    e bedene.
  meu-meu: Bona Iuda kwabukwabudia dounu mamauri na ramudia bae diho bona tuhutuhudia
    bae dae;
  npi-ULB: यहूदाको घरानाका बाँचेर बाँकी रहेकाहरूले फेरि जरा हाल्‍नेछन् र फल फलाउनेछन्
    ।
  yor-yor: Lẹ́ẹ̀kan sí i, àṣẹ́kù láti ilé Juda yóò ta gbòǹgbò nísàlẹ̀ yóò sì ṣo èso
    lókè.
  pes-OPCB: بازماندگان یهودا بار دیگر در سرزمین خود ریشه دوانیده ثمر خواهند آورد
  tgl-ULB: Ang nalalabing lahi ni Juda ay muling mag-uugat at mamumunga.
  hui-hui: Ani biragola Yuda wali agali maru waitigime bo wahai nahe yu wahene biaru
    ti bayale howa ira pini dindihaore anda puwa lini bayale dewaore daga labe nahe
    dedaligobi ti dewaore ho damebu holebira.
  mya-mya: ယု​ဒ​ပြည်​တွင်​အ​သက်​မ​သေ​ဘဲ​ကျန်​ရှိ နေ​သူ​တို့​သည်​မြေ​တွင်​နက်​စွာ​အ​မြစ်​စွဲ
    ၍​သီး​နှံ​များ​ကို​ဆောင်​သည့်​အ​ပင်​ငယ် များ​ကဲ့​သို့​ရှင်​သန်​ဖွံ့​ဖြိုး​ကြ​လိမ့်​မည်။-
  bod-N: ཡ་ཧུ་དཱ་ཁྱིམ་རྒྱུད་ཀྱི་ཤུལ་ལུས་རྣམས་ནི་སླར་ཡང་རྩ་བ་ཟུག་ཅིང་སྟེང་དུ་འབྲས་བུ་ཐོགས་པར་འགྱུར།
  sna-sna: Zvakare, vakasara veimba yaJudha vachava nemidzi pasi uye vachabereka michero
    kumusoro.
  spa-BLM: El remanente que se ha escapado de la casa de Judá volverá a echar raíces
    hacia abajo y a dar fruto hacia arriba.
  cac-cac: A jayvan̈ ex ixto ex can d'a Judá tic, lajan ol ex aj icha junoc te te'
    tz'avchaji sb'at sch'an̈al yib', elan̈chamel satani.
  swh-ULB: Mabaki ya nyumba ya Yuda ambao wanaishi watachukua mzizi tena na kuzalisha
    matunda.
  bel-bel: І ацалелыя ў доме Юдавым рэшта пусьціць зноў корань унізе і прынясе плод
    угары,
  deu-ELBBK: Und das Entkommene vom Haus Juda, das übriggeblieben ist, wird wieder
    wurzeln nach unten und Frucht tragen nach oben.
  mbb-OT: Ne ziyà te Juda, sikiyu is nengesamà he uuyag ed-uswag kew iring te pinemula
    he mibpurung mebpendalid ne ebpemeǥas.
  mal-2015: യെഹൂദാഗൃഹത്തിൽ രക്ഷപ്പെട്ട ഒരു ശേഷിപ്പു വീണ്ടും താഴേ വേരൂന്നി മീതെ ഫലം
    കായിക്കും.
  gup-gup: Kuhni kamenmenyime bu yikah bininj nawu Judah nuye, wanjh kabirridjaldarrkid
    dja mak kabirriwernmerren yiman mankolhde karradkarrme kanjdji, dja mak kakarrme
    manbarnem manwern.
  rmc-rmc: Ola, ko mek ačhena te dživel andral o judsko kraľišagos, mukena pale o
    koreňa tele andre phuv a upre anena o ovocje.
  pes-OPV: و بقیه‌ای که ازخاندان یهودا رستگار شوند بار دیگر به پایین ریشه خواهند زد
    و به بالا میوه خواهند‌آورد.
  ron-1924: Ши че ва май скэпа дин каса луй Иуда ши че ва май рэмыне ярэшь ва принде
    рэдэчинь дедесубт ши ва адуче род дясупра.
  ben-OBCV: আরও একবার যিহূদা রাজ্যের অবশিষ্ট লোকেরা পায়ের নিচে মূল খুঁজে পাবে ও তাদের
    উপরে ফল ধরবে।
  som-som: Markaasay kuwii hadhay oo reer Yahuudah ka baxsaday mar kalay xididdo hoos
    u bixin doonaan, midhona kor bay u dhali doonaan.
  lat-VUC: 'Et mittet id quod salvatum fuerit de domo Juda, et quod reliquum est,
    radicem deorsum, et faciet fructum sursum:'
  eng-ASVBT: And the remnant that is escaped of the house of Judah shall again take
    root downward, and bear fruit upward.
  ita-1885: E quello che sarà restato della casa di Giuda, e sarà scampato, continuerà
    a far radici di sotto, ed a portar frutto di sopra.
  eng-LXXUP: 'And they that are left in Judea shall take root downward, and bear fruit
    upward:'
  eng-ULB: The remnant of the house of Judah that survives will again take root and
    bear fruit.
  spa-VBL: El remanente que quede de Judá revivirá, echando raíces abajo y dando frutos
    arriba.
  fra-_FOB: Et ce qui sera réchappé et demeuré de reste à la maison de Juda, poussera
    ses racines en bas et produira ses fruits en haut.
  mal-mal: യെഹൂദാഗൃഹത്തിൽ രക്ഷപ്പെട്ട ഒരു ശേഷിപ്പ് വീണ്ടും താഴെ വേരൂന്നി മീതെ ഫലം
    കായ്ക്കും.
  urd-GVR: Yahūdāh ke bache hue bāshinde ek bār phir jaṛ pakaṛ kar phal lāeṅge.
  suz-BL: यहूदा आ खिं ङा लीशोपुकी लेंशा, सोशा बोशा, शाक्‍श थोक्‍शा, फल सित्‍नीम। शुश
    दुम्‍नीम।
  eng-NOY: And the remnant of the house of Judah, that have escaped, Shall again strike
    root downward, And bear fruit upward.
  ita-1927: E il residuo della casa di Giuda che sarà scampato metterà ancora radici
    in basso, e porterà frutto in alto.
  ckb-ckb: ئەوانەی لە بنەماڵەی یەهودا دەرباز بوون و ماونەتەوە، جارێکی دیکە لە ژێرەوە
    ڕەگ دادەکوتن و لە سەرەوەش بەر دەگرن.
  eng-BBE: And those of Judah who are still living will again take root in the earth,
    and give fruit.
  kan-OKCV: ಯೆಹೂದದ ಮನೆತನದಲ್ಲಿ ತಪ್ಪಿಸಿಕೊಂಡು ಉಳಿದವರು ತಿರುಗಿ, ದೇಶದಲ್ಲಿ ಬೇರೂರಿ ನೆಲೆಗೊಂಡು
    ಅಭಿವೃದ್ಧಿಯಾಗುವರು.
  tam-2017: யூதா வம்சத்தாரில் தப்பி மீந்திருக்கிறவர்கள் மறுபடியும் கீழே வேர்பற்றி
    மேலே கனிகொடுப்பார்கள்.
  spa-RV-1909: Y el residuo de la casa de Judá que hubiere escapado, tornará á echar
    raíz abajo, y hará fruto arriba.
  ron-BTF: Şi rămăşiţa care a scăpat din casa lui Iuda va prinde din nou rădăcină
    în jos şi va avea rod în sus,
  eng-WEBP: The remnant that is escaped of the house of Judah will again take root
    downward, and bear fruit upward.
  eng-FBV: The remnant that's left of Judah will revive again, sending roots below
    and bearing fruit above.
  nld-1939: En wat er van u overblijft, En wat van het huis van Juda nog rest, Zal
    wortel schieten omlaag, En vruchten dragen naar boven.
  nch-BL: Huan nochi nopa masehualme cati noja mocahuase ipan tali Judá sempa itztose
    ica cuali huan momiyaquilise quej se tzonti cati quipiyas inelhuayo huan ixochiyo
    huan taquis miyac.
  vie-1934: Trong nhà Giu-đa kẻ nào tránh khỏi nạn và còn sót lại sẽ châm rễ mới ở
    dưới và ra trái ở trên.
  hin-CV: तब यहूदाह गोत्र का बचा हुआ भाग दोबारा अपनी जड़ें भूमि में गहरे जा मजबूत
    करता जाएगा और ऊपर वृक्ष फलवंत होता जाएगा.
  eng-OURB: The remnant that is escaped of the house of Judah [Praised] will again
    take root downward, and bear fruit upward.
  spa-BES: Y los de Judá que aún viven volverán a echar raíces en la tierra y darán
    fruto.
  tdx-tdx: Le hamahatse mañambane ty hengaha’ i anjomba’ Iehodày, vaho hamoa mañambone.
  tha-KJV: ส่วนที่รอดและเหลือแห่งวงศ์วานของยูดาห์จะหยั่งรากลงไป และเกิดผลขึ้นบน
  por-BR-2018: Pois os sobreviventes da casa de Judá, o remanescente, voltará a formar
    raízes abaixo, e dará fruto acima.
  deu-ELO: Und das Entronnene vom Hause Juda, das übriggeblieben ist, wird wieder
    wurzeln nach unten und Frucht tragen nach oben.
  eng-WYC-2018: And that that is saved of the house of Judah, and that, that is left,
    shall send [the] root beneath, and shall make fruit above;
  epo-epo: Kaj la restaĵo de la domo de Jehuda denove enradikiĝos malsupre kaj donos
    fruktojn supre.
  uig-PIN: Yǝⱨuda jǝmǝtidiki ⱪutulƣan ⱪaldisi bolsa yǝnǝ tɵwǝngǝ ⱪarap yiltiz tartidu,
    Yuⱪiriƣa ⱪarap mewǝ beridu;
  beo-beo: Nowa dunu ilia da Yuda soge ganodini mae bogole esala, da sagai liligi
    amo ilia difi da osoba gududafa daha, amola fage noga:i legesa amo defele ba:mu.
  tpi-OTNT: Na ol manmeri bilong Juda, em ol birua i no bin bagarapim ol, bai ol i
    stap gut, na i kamap planti, olsem ol wit long gaden i save karim planti kaikai.
  hau-SA: Sauran da suka rage na gidan Yahuda kuwa za su yi saiwa a ƙarƙashi su kuma
    ba da ’ya’ya a bisa.
  uig-LAT: Yehuda jemetidiki qutulghan qaldisi bolsa yene töwen’ge qarap yiltiz tartidu,
    Yuqirigha qarap méwe béridu;
  nde-nde: Futhi insali yendlu kaJuda izagxilisa njalo impande phansi ithele izithelo
    ngaphezulu.
  ton-ton: 'Pea ko e toe ʻoe fale ʻo Siuta, kuo hao ʻe toe aka ki lalo, pea fua ʻi
    ʻolunga:'
  ces-1613: Ostatek zajisté domu Judova, kterýž pozůstal, vpustí zase kořeny své hluboce,
    a vydá užitek zhůru.
  eng-WMB: The remnant that is escaped of the house of Judah will again take root
    downward, and bear fruit upward.
  tam-TCV: யூதாவின் வம்சத்தில் தப்பி மீதியாயிருப்பவர்கள் மீண்டும் கீழே வேரூன்றி மேலே
    கனி கொடுப்பார்கள்.
  ceb-ULB: Ang nahibilin sa panimalay ni Juda nga nakalahutay mangugat pag-usab ug
    mamunga.
  pol-UBG: Resztka ocalonych z domu Judy ponownie zapuści korzenie w głąb i wyda owoc
    w górze.
  urd-GVU: یہوداہ کے بچے ہوئے باشندے ایک بار پھر جڑ پکڑ کر پھل لائیں گے۔
  deu-1912: Denn die Erretteten vom Hause Juda und die übrigbleiben, werden noch wiederum
    unter sich wurzeln und über sich Frucht tragen.
  kan-2017: ತಪ್ಪಿಸಿಕೊಂಡು ಉಳಿದ ಯೆಹೂದ್ಯರು ದೇಶದಲ್ಲಿ ನೆಲೆಗೊಂಡು ಅಭಿವೃದ್ಧಿಯಾಗುವರು.
  yap-yap: Pi’in nu Judah nra fosgad e bay ra dammalgad ni bod e gek’iy ni kan yung
    nra pi’ likngin nga’ar me yib wom’ngin.
  hlt-MCSB: Judah imkhui kah rhalyong te khaw a thap vetih a laedil kah a yung aka
    sueng tah a hman ah a thaih cuen ni.
  mdy-ETH: ዪሁዳ ዓጮይዳ ፒኢጫዺ ዓቴዞንሢ ቢያ ሊካ ሳዖ ዴሞ ፃጲ ዳኪ ዲጪሢና ዓኣፒ ዓኣፓንዳኔ።
  twi-ASANTE: Na mo a moaka Yuda a moatumi agyina ntua no mu ɔhaw ne abɛbrɛsɛ no ano
    no, mobɛsane atena mo asase so, na mobɛdi yie na moadɔre.
  eng-WEBU: The remnant that is escaped of the house of Judah will again take root
    downward, and bear fruit upward.
  wal-wal: Yihudaa asaa atettati xaphuwaa duge yeddidi, bollan aifiyaa aifiya mittaa
    mala gidana.
  spa-PDDPT: El remanente de la Casa de Judá que quede a salvo, de nuevo echará raíces
    por abajo y dará frutos por arriba.
  gun-gun: Ha'e gui Judá regua rembyre oo jepe va'ekue ma hapo ju 'rã yvy katy, ha'e
    vy hi'árykue ma hi'a ju 'rã.
  ilo-ULB: Ti nabati a nakalasat iti balay ti Juda ket agramutto manen ken agbunga.
  kpg-kpg: Digau ala ne dubu i Judah gaa tomo humalia gadoo be nia laagau ala e tomo
    llala nadau aga gi lodo di gelegele, gaa huwa mai ono meegai.
  uig-ARA: يەھۇدا جەمەتىدىكى قۇتۇلغان قالدىسى بولسا يەنە تۆۋەنگە قاراپ يىلتىز تارتىدۇ،
    يۇقىرىغا قاراپ مېۋە بېرىدۇ؛
  sus-sus: Yuda bɔnsɔɛe naxee kisima, nee luma nɛ alɔ wuri bili naxan sanke na bɔxi
    bun ma, a fa a bogi ramini.
  pon-2006: Irail kan me luhwehdi nan Suda pahn paiamwahu rasehng kisin tuhke me kin
    kadarala kalowe wasa loal pahn pwehl oh kadarala wah.
  ksd-ksd: Ma ra ibaiba ta ra kuba i Iuda nina i tar laun pila, na okorina ara ra
    bala na pia, ma arama liu na vuai.
  tur-YTC: Yahuda evinden kurtulanların geri kalanı yine aşağıya doğru kök salacak
    ve yukarıya doğru meyve verecek.
  grc-BRENT: Καὶ ἔσονται οἱ καταλελιμμένοι ἐν τῇ Ἰουδαίᾳ, φυήσουσι ῥίζαν κάτω, καὶ
    ποιήσουσι σπέρμα ἄνω·
  ind-AYT: Orang-orang yang tersisa dari keturunan Yehuda akan berakar ke bawah dan
    menghasilkan buah ke atas.
  nya-nya: Anthu a nyumba ya Yuda amene adzatsalire adzazika mizu yawo pansi ndipo
    adzabereka zipatso poyera.
  hrv-hrv: Preživjeli iz kuće Judine, žilje će pustit' u dubinu, plodom rodit' u visinu.
  mps-mps: Te Juda we bidi dabe, te boi bidi dabego augwali dolisąwani bage, te augwali
    bugagia bidiyu, te hauwa pedelama, te gide wit waigo pedali tǫ aba munama, tama
    te nai ge hauwa walobo tiwai yaibao.
  tpi-tpi: Na ol manmeri bilong Juda, em ol birua i no bin bagarapim ol, bai ol i
    stap gut, na i kamap planti, olsem ol wit long gaden i save karim planti kaikai.
  dan-1931: Den bjærgede Rest af Judas Hus slår atter Rødder forneden og bærer sin
    Frugt foroven;
  vie-OVCB: Và ai còn sót trong Giu-đa, những người thoát khỏi những hoạn nạn, sẽ
    châm rễ mới xuống chính đất của ngươi rồi lớn lên và thịnh vượng.
  guj-2017: યહૂદિયાના કુળનો બચેલો ભાગ ફરીથી મૂળમાંથી પોતાની જડ ફૂટશે અને તેને ફળ આવશે.
  pon-2006A: Irail kan me luhwehdi nan Suda pahn paiamwahu rasehng kisin tuhke me
    kin kadarala kalowe wasa loal pahn pwehl oh kadarala wah.
  por-BRBSL: O remanescente que escapou da casa de Judá voltará a criar raízes para
    baixo, e dará frutos para cima.
  cth-cth: Kacawie Judahnaw teh, a tangpha bout payang awh vaiteh, asawi lah a pâw
    a paw awh han.
  twi-twi: Bio, nkae bi a ofi Yuda fi begye ntin wɔ fam na wasow aba wɔ soro.
  hlt-hlt: Judah imkhui kah rhalyong te khaw a thap vetih a laedil kah a yung aka
    sueng tah a hman ah a thaih cuen ni.
  tbz-SIM: Dɛ mɔ̀nnì Sudɑɑ kɔbɛ bɛ̀ɛ̀ bo nkpɑɑ́, bɛ cĩɛ̃̀ mbo tɑ kɛtenkɛ̀ kɛ̀ bɛ bɑkɛɛ
    pɛitɛ́ yɛbɛ.
  msy-2020: “Eghtɨ Judan anabamɨn gumazamizir ikiavɨra itir varazira, me witɨn azenim
    puvɨra be moghɨn, borir avɨriba batɨ bar avɨrasemegham.
  dop-dop: Mpɑ pɩɩ kɑɑsɩ Yutɑ kpekǝle tɑɑ tɔ, pɑɑ wɛɛ kɛ́ ɩsɩɩ tʋɣʋ kɑŋʋɣʋ lilɑ kɛ
    teu nɑ kʋ́ lʋlɩ pee tɔ.
  azb-azb: Yəhuda nəslindən qurtulub sağ qalanlar Yenə aşağıya doğru kök atacaq, Yuxarıya
    doğru bəhrə verəcək.
  eng-DBY: And the remnant that is escaped of the house of Judah shall again take
    root downward, and bear fruit upward;
  hin-2017: और यहूदा के घराने के बचे हुए लोग फिर जड़ पकड़ेंगे और फूलें-फलेंगे;
  wol-KYG: Ndes wa des ca askanu Yuda ñooy saxaat ay reen, ba meññaat ay doom.
  eng-YLT: And it hath continued — the escaped Of the house of Judah that hath been
    left — To take root beneath, And it hath made fruit upward.
  eng-WYC-2017: And that that is saved of the house of Judah, and that, that is left,
    shall send [the] root beneath, and shall make fruit above;
  eng-WMBB: The remnant that is escaped of the house of Judah will again take root
    downward, and bear fruit upward.
  urd-GVH: यहूदाह के बचे हुए बाशिंदे एक बार फिर जड़ पकड़कर फल लाएँगे।
  rug-rug: Keke totoso pule ka visavisa tie pa butubutu Ziuda si kote va gore karoso
    pana gore meke vua katakata panaulu.
  gaz-gaz: Ammas hambaan mootummaa Yihuudaa tokko, jalaan hidda baafatee gubbaan immoo
    ija naqata.
  fra-LSG: Ce qui aura été sauvé de la maison de Juda, ce qui sera resté poussera
    encore des racines par-dessous, et portera du fruit par-dessus.
  yal-yal: Yuda bɔnsɔnna muxu dɔnxɛn naxanye na lu, ne mɔn e salenne raminima nɛn
    alo wudina, e bogi.
  haw-1868: A o ke koena i pakele o ka hale o ka Iuda, E komo no kona aa ilalo, A
    e hua mai i ka hua maluna.
  arb-NAV: وَيعُودُ النَّاجُونَ البَاقُونَ مِنْ بَيْتِ يَهُوذَا فَتَتَأَصَّلُ جُذُورُهُمْ
    فِي الأَرْضِ وَيَزْدَهِرُونَ وَيَتَكَاثَرُونَ.
  ewe-ewe: Ava eme be ame siwo susɔ na Yuda ƒe aƒe la woato ke, eye woatse ku,
  eng-LEE: And the remnant of the house of Judah that is escaped shall yet strike
    root downward, and bear fruit upward.
  asm-FB: যিহূদা বংশৰ ৰক্ষা পোৱা অবশিষ্ট লোকে পুনৰাই পুখা মেলিব, আৰু ফলৱান হ’ব।
  sus-A: يُدَ بْنسْييٍ نَشٍيٍ كِسِمَ، نٍيٍ لُمَ نّ عَلْ وُرِ بِلِ نَشَن سَنكٍ نَ بْشِ
    بُن مَ، عَ قَ عَ بٌفِ رَ مِنِ.
  fra-SBL: Le reste qui s'est échappé de la maison de Juda reprendra racine en bas,
    et portera du fruit en haut.
  hbo-hbo: וְיָ֨סְפָ֜ה פְּלֵיטַ֧ת בֵּית־יְהוּדָ֛ה הַנִּשְׁאָרָ֖ה שֹׁ֣רֶשׁ לְמָ֑טָּה
    וְעָשָׂ֥ה פְרִ֖י לְמָֽעְלָה׃
  kik-kik: O rĩngĩ matigari ma nyũmba ya Juda nĩmagaikũrũkia mĩri na thĩ, na maciare
    maciaro na igũrũ.
  fra-NCL: Ce qui aura été sauvé de la maison de Juda, ce qui restera, poussera encore
    des racines par-dessous, et portera du fruit par dessus.
  cek-AK: Misa thung hoi kaloih, kanghmat Judah imthung takohnawk loe atlim ah tangzun
    to sah o ueloe, anui ah athaih tacawt let tih.
  cuk-cuk: Judá-wagan-abala-san-onosmaladi sapi-malimar-ainiardaedyobi, gannar ainidagoed,
    e-anagan gannar nikudoed.
  uig-CYR: Йәһуда җәмәтидики қутулған қалдиси болса йәнә төвәнгә қарап йилтиз тартиду,
    Жуқириға қарап мевә бериду;
  tel-2017: యూదా వంశంలో తప్పించుకొన్న శేషం బాగా వేరుతన్ని ఎదిగి ఫలిస్తారు.
  hat-BSA: Retay lakay Juda ki chape a va ankò pran rasin anba pou donnen fwi anlè.
  kos-kos: Elos su painmoulla in acn Judah elos ac kapak oana sak ma okah kac kapla
    loal nu infohk uh ac rukruk fahko.
  hbo-WLC: וְיָ֨סְפָ֜ה פְּלֵיטַ֧ת בֵּית־יְהוּדָ֛ה הַנִּשְׁאָרָ֖ה שֹׁ֣רֶשׁ לְמָ֑טָּה
    וְעָשָׂ֥ה פְרִ֖י לְמָֽעְלָה׃
  ibo-ibo: Ọzọkwa, ndị fọdụrụ nʼalaeze Juda ga-agba mgbọrọgwụ nʼokpuru ala, mịkwaa
    mkpụrụ nʼelu.
  ory-ory: ପୁଣି, ଯିହୁଦା ବଂଶର ରକ୍ଷାପ୍ରାପ୍ତ ଅବଶିଷ୍ଟ ଲୋକମାନେ ପୁନର୍ବାର ତଳକୁ ଚେର ମାଡ଼ିବେ
    ଓ ଉପରେ ଫଳ ଫଳିବେ।
  chk-chk: Nge chokewe mi chüen manau lon Juta repwe mämäritä usun irä mi wor warer
    mi tötiu fän pwül, epwe pwal wor uar.
  rop-rop: En detlot pipul hu jidan laibala langa Juda garra jidan jis laik det tri
    garram rut raitdan insaid langa graun en bambai im garra abum loda frut daga.
  ukr-1871: І що з Юдиного дому ще зісталось, те пустить знов коріннє внизу й появить
    плід угорі;
  deu-1951: Und was von dem Hause Juda entronnen und übriggeblieben ist, wird forthin
    unter sich wurzeln und über sich Frucht tragen.
  eng-JPS: And the remnant that is escaped of the house of Judah shall again take
    root downward, and bear fruit upward.
  srp-1865: Jer ostatak doma Judina, što ostane, opet æe pustiti žile ozdo i roditi
    ozgo.
  lug-lug: Abantu ba Yuda abalifikkawo baliba ng’ebisimbe emirandira gyabyo nga gikka
    wansi ate nga bigimuka ne bibala.
  heb-heb: ויספה פליטת בית יהודה הנשארה שרש למטה ועשה פרי למעלה׃
  ben-IRV: যিহূদা-গোষ্ঠীর লোকেরা তখনও বেঁচে থাকবে তারা আর তারা গাছের মত নীচে শিকড়ের
    ফল ফলাবে।
  pan-pan: ਤਦ ਉਹ ਲੋਕ ਜੋ ਯਹੂਦਾਹ ਦੇ ਘਰਾਣੇ ਵਿੱਚੋਂ ਬਚੇ ਹੋਏ ਹਨ, ਹੇਠਾਂ ਨੂੰ ਜੜ੍ਹ ਫੜ੍ਹ ਕੇ
    ਉਤਾਹਾਂ ਨੂੰ ਫਲਣਗੇ,
  mya-JVB: ဘေးလွတ်၍ ကျန် ကြွင်းသော ယုဒ အမျိုးသား တို့သည် တဖန်အောက် မှာ အမြစ် စွဲ ၍
    ၊ အထက် မှာ အသီး သီး ကြလိမ့်မည်။
  hmo-hmo: Bona Iuda lalonai do idia mauri noho taudia be do idia tubu goada mai huahua
    danu, edia ramu be dobu avadia bamona.
  urd-urd: और वह बक़िया जो यहूदाह के घराने से बच रहा है, फिर नीचे की तरफ जड़ पकड़ेगा
    और ऊपर की तरफ़ फल लाएगा;
  rus-SYN: И уцелевший в доме Иудином остаток пустит опять корень внизу и принесет
    плод вверху,
  bqc-SIM: Yuda kↄ̃na pↄ́ bↄ̀ↄ zĩ́na a ɛa pɛ́lɛ tíu, an nɛ́ iↄ kpa musu.
  tcz-CHONGTHU: Chuleh Judah a kidalha galmite a kon'a sohcha jouse na leiset noi
    langa jung hinkholet untin, chuleh ninglhing setna hung khanglen diu ahi.
  mar-mar: यहूदाच्या घराण्यातील वाचलेले अवशिष्ट पुन्हा मूळ धरतील आणि फळ धारण करतील.
  qub-qub: Quëdaj caj Judá runacunaga cangapaj lanta jachanömi. Lanta sapichajnöpis
    mana llojshiypanami tiyanga. Früta yörancho wayojnöpis mirangapämi.
  hat-hat: Rès moun peyi Jida ki va chape yo va pran pye ankò. Y'a kanpe ankò.
  eng-BSB: And the surviving remnant of the house of Judah will again take root below
    and bear fruit above.
  eng-WEBPB: The remnant that is escaped of the house of Judah will again take root
    downward, and bear fruit upward.
  kbq-kbq: Hagi Juda vahe'ma zamahe nefri'za osi'ama eme zamatrage'zama mani'naza
    naga'mo'za, waini zafamo hiaza hu'za, rafuna atresnageno mopafi uramisnige'za
    hage'za mareriza raga rentegahaze.
  nhe-BL: Huan nochi nopa tlacame tlen noja mocahuase ipan tlali Judá sampa itztose
    ica cuali huan momiyaquilise queja se tzontli tlen quipiyas inelhuayo huan ixochiyo
    huan tlaquis miyac.
  gub-BL: Teko Zuta ywy rehe har umàno 'ym ma'e kwer hezuz putar ma'e itym pyrer ài
    wà nehe. Omonoete putar wapo ywypahy wà nehe. I'a putar wà nehe.
  eng-DRA: 'And that which shall be saved of the house of Juda, and which is left,
    shall take root downward, and shall bear fruit upward:'
