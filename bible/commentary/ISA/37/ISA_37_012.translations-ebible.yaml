verse: ISA.037.012
translations:
  mal-C: എന്റെ പൂർവികർ നശിപ്പിച്ചിട്ടുള്ള രാഷ്ട്രങ്ങളെ അവരുടെ ദേവന്മാർ വിടുവിച്ചിട്ടുണ്ടോ?
    ഗോസാൻ, ഹാരാൻ, രേസെഫ്, തെലസ്സാരിലെ എദേന്യർ എന്നിവരിൽ ആരുടെയെങ്കിലും ദേവന്മാർക്ക്
    അതു കഴിഞ്ഞിട്ടുണ്ടോ?
  deu-TKW: Haben etwa die Götter der Völker, die von meinen Vätern vernichtet wurden,
    diese Gerettet - Gosan und Haran und Rezeph und die Leute von Eden zu Thelassar?
  lin-lin: Tango batata na ngai babebisaki Gozani, Arani, Retsefi mpe bato ya Edeni
    oyo bazalaki kovanda kati na Telasari, boni, banzambe ya bikolo yango, bakangolaki
    yango ?
  eng-LSV: Did the gods of the nations deliver them whom my fathers destroyed—Gozan,
    and Haran, and Rezeph, and the sons of Eden, who [are] in Telassar?
  eng-GNV: Haue the gods of the nations deliuered them, which my fathers haue destroyed?
    as Gozan, and Haran, and Rezeph, and the children of Eden, which were at Telassar?
  eng-WEBSTER: Have the gods of the nations delivered them which my fathers have destroyed,
    as Gozan, and Haran, and Rezeph, and the children of Eden who were in Telassar?
  nhw-BL: ¿Amo anquimatij para niyon se dios amo huelqui quinmanahui nochi nopa altepeme
    catli nohuejcapan tatahua quintzontlamiltijque? Nopa altepetl Gozán, Harán, Resef
    huan nochi nopa masehualme catli itztoyaj ipan altepetl Edén ipan tlali Telasari,
    nochi quintlamitlanque nopa tlanahuatiani tlen tlali Asiria.
  swh-ONEN: Je, miungu ya mataifa ambayo yaliangamizwa na baba zangu iliweza kuwaokoa?
    Yaani miungu ya Gozani, Harani, Resefu, na ya watu wa Edeni waliokuwa Telasari?
  bba-bba: Nɛn bɑɑbɑbɑ bɑ Gosɑni kpeerɑsiɑ kɑ Hɑrɑni kɑ Resɛfu kɑ sere Edɛniɡibu be
    bɑ wɑ̃ɑ Telɑsɑɑɔ. Ben bũnu kpĩɑ nu bu wɔrɑ?
  eng-KJVCPB: Have the gods of the nations delivered them which my fathers have destroyed,
    as Gozan, and Haran, and Rezeph, and the children of Eden which were in Telassar?
  luo-luo: Bende nyiseche mag ogendini mane kwerena oketho pinygi kaka nyiseche mag
    Gozan, Haran, Rezef kod jo-Eden man Tel Assar nokonyogi?
  meu-meu: Bese idau-idau, senegu ese e habuadia tari besedia, Gosan, Haran, Resef,
    bona Eden taudia Tel-asara ai e nohova, na edia dirava ese vada e hamauridia a?
  npi-ULB: के मेरा पुर्खाहरूले नष्‍ट पारेका जातिहरूः गोजान, हारान, रेसेप र तेल-अस्सारका
    अदनका मानिसहरू देवताहरूले तिनीहरूलाई छुटकारा दिए?
  yor-yor: Ǹjẹ́ àwọn òrìṣà àwọn orílẹ̀-èdè tí àwọn baba ńlá mi parun ha gbà wọ́n sílẹ̀
    bí àwọn òrìṣà Gosani, Harani, Reṣefu àti àwọn ènìyàn Edeni tí wọ́n wà ní Teli-Assari?
  pes-OPCB: آیا خدایان اقوامی چون جوزان، حاران، رصف و خدای مردم عدن که در سرزمین تلسار
    زندگی می‌کنند، ایشان را نجات دادند؟ اجداد ما تمام آنها را از میان برداشتند.
  tgl-ULB: 'Nailigtas ba sila ng mga diyos ng mga bansa, mga bansang winasak ng aking
    mga ama: ang Gozan, Haran, Resef, at mamamayan ng Eden sa Telasar?'
  hui-hui: Bamba i̱naga mamaliru tigua wai bialu Gosana tanobi Harana tanobi Lesebe
    tanobi bibahende bo haealabaga bialu Bededene hameigini Telasa tanoha palearubi
    bo wahai hene. Ani biyagola tinaga dama bu hearume ti bayale helonaga biamogo
    mbira nabiore.
  mya-mya: ငါ​၏​ဘိုး​ဘေး​တို့​သည်​ဂေါ​ဇန်​မြို့၊ ခါ​ရန်​မြို့ နှင့်​ရေ​ဇပ်​မြို့​တို့​ကို​ဖျက်​ဆီး​ပစ်​ပြီး​လျှင်
    တေ​လ​ဇာ​မြို့​တွင်​နေ​ထိုင်​သူ​ဘေ​သေ​ဒင် အ​မျိုး​သား​တို့​အား​သုတ်​သင်​ပစ်​ခဲ့​ကြ​၏။
    သူ​တို့​၏​ဘု​ရား​များ​အ​နက်​အ​ဘယ်​မည် သော​ဘု​ရား​မျှ​သူ​တို့​ကို​မ​ကယ်​နိုင်​ကြ။-
  bod-N: ངའི་ཕ་མེས་རྣམས་ཀྱིས་བཅོམ་པའི་གོ་ཟན་དང་ཧཱ་རན། རེ་ཙེབ། ཐེ་ལཱ་སར་ལ་ཡོད་པའི་ཨེ་དེན་གྱི་མི་རྣམས་བཅས་མི་རིགས་སོ་སོའི་ལྷ་རྣམས་ཀྱིས་ཁོ་ཚོ་བསྐྱབས་སམ།
  sna-sna: Ko, vamwari vamamwe marudzi akaparadzwa namadzibaba angu vakavarwira here,
    vamwari veGezani, neHarani neRezefi navanhu vokuEdheni vakanga vari kuTeri Asari?
  spa-BLM: ¿Los dioses de las naciones han librado a los que mis padres destruyeron,
    a Gozán, a Harán, a Rezef y a los hijos de Edén que estaban en Telasar?
  cac-cac: ¿Tocval ix colchaj eb' anima yuj sdiosal d'a yol sc'ab' eb' in mam vicham?
    Nacot tas ajnac chon̈ab' Gozán, Harán, Resef yed' eb' aj Edén, aton eb' cajan
    d'a Telasar.
  swh-ULB: 'Je miungu ya mataifa imewakomboa? taifa ambalo baba yangu aliliangamiza:
    Gozani, Harani, Rezefi na watu wa Edeni katika Telassari?'
  bel-bel: Багі народаў, якіх зруйнавалі бацькі мае, ці ж уратавалі іх, ці ўратавалі
    Гозан і Харан, і Рэцэф і сыноў Элена, што ў Таласары?
  deu-ELBBK: 'Haben die Götter der Nationen, die meine Väter vernichtet haben, sie
    errettet: Gosan und Haran und Rezeph und die Kinder Edens, die in Telassar waren?'
  mbb-OT: Mibpendezeetan dengan te menge kepuun ku is menge inged he Gosan, Haran,
    Resef, wey is menge etew ziyà te Eden he ziyà te Telasar. Ne wazà mekelibri kandan
    is menge ed-ezapen dan?
  mal-2015: ഗോസാൻ, ഹാരാൻ, രേസെഫ, തെലസ്സാരിലെ ഏദേന്യർ എന്നിങ്ങനെ എന്റെ പിതാക്കന്മാർ
    നശിപ്പിച്ചുകളഞ്ഞ ജാതികളുടെ ദേവന്മാർ അവരെ വിടുവിച്ചിട്ടുണ്ടോ?
  gup-gup: Ngaye mawahmawah korroko bindibuni bininj kore kunredkimuk bedberre kore
    kunred Gozan, dja mak Harran dja Rezeph. Dja mak bindibom rowk bininj nawu Bethedenbeh
    kore kunred Telassar. Gods bedberre nawu birribebbehkarrmi minj benngehkeyi kore
    mawahmawah ngardduk bindibom.
  rmc-rmc: Mire dada zňičinde o fori Gozan, Charan the Recef a murdarde le manušen
    andral o Eden, save bešenas andro Telasar. Či len šaj zachraňinde lengre devla?
  pes-OPV: و آیا خدایان امت هایی که پدران من آنها را هلاک ساختند مثل جوزان و حاران
    و رصف و بنی عدن که در تلسارمی باشند ایشان را نجات دادند.
  ron-1924: 'Оаре думнезеий нямурилор пе каре ле-ау нимичит пэринций мей ле-ау избэвит
    ей, ши ануме: Гозанул, Харанул, Рецефул ши фиий луй Еден, каре сунт ла Теласар?'
  ben-OBCV: ওইসব জাতির দেশগুলি, যাদের আমার পিতৃপুরুষেরা ধ্বংস করেছিলেন, কেউ কি তাদের
    উদ্ধার করতে পেরেছে—অর্থাৎ গোষণ, হারণ, রেৎসফ ও তেল-অৎসরে বসবাসকারী এদনের লোকেদের
    দেবতারা?
  som-som: Quruumihii ay awowayaashay baabbi'iyeen ilaahyadoodii miyey samatabbixiyeen
    kuwaasoo ahaa Goosaan, iyo Xaaraan, iyo Resef, iyo reer Ceeden oo Telasaar degganaa?
  lat-VUC: Numquid eruerunt eos dii gentium quos subverterunt patres mei, Gozam, et
    Haram, et Reseph, et filios Eden qui erant in Thalassar?
  eng-ASVBT: Have the gods of the nations delivered them, which my fathers have destroyed,
    Gozan, and Haran, and Rezeph, and the children of Eden that were in Telassar?
  ita-1885: 'Gl''Iddii delle genti, che i miei padri distrussero, cioè: di Gozan,
    di Haran, di Resef, e de'' figliuoli di Eden, che sono in Telasar, le hanno essi
    liberate?'
  eng-LXXUP: Have the gods of the nations which my fathers destroyed delivered them,
    both Gozan, and Haran, and Rezeph, which are in the land of Theemath?
  eng-ULB: 'Have the gods of the nations rescued them, the nations that my fathers
    destroyed: Gozan, Haran, Rezeph, and the people of Eden in Tel Assar?'
  spa-VBL: '¿Acaso los salvaron los dioses de las naciones que mis antepasados destruyeron:
    los dioses de Gozán, Harán, Rezef y el pueblo de Edén que vivía en Telasar?'
  fra-_FOB: Les dieux des nations que mes ancêtres ont détruites, les dieux de Gozan,
    de Charan, de Retseph et des enfants d'Éden qui sont à Thélassar, les ont-ils
    délivrées?
  mal-mal: ഗോസാൻ, ഹാരാൻ, രേസെഫ, തെലസ്സാരിലെ ഏദേന്യർ എന്നിങ്ങനെ എന്റെ പൂര്‍വ്വ പിതാക്കന്മാർ
    നശിപ്പിച്ചുകളഞ്ഞ ജനതകളുടെ ദേവന്മാർ അവരെ വിടുവിച്ചിട്ടുണ്ടോ?
  urd-GVR: Kyā Jauzān, Hārān aur Rasaf ke dewatā un kī hifāzat kar pāe? Kyā Mulk-e-Adan
    meṅ Tilassār ke bāshinde bach sake? Nahīṅ, koī bhī dewatā un kī madad na kar sakā
    jab mere bāpdādā ne unheṅ tabāh kiyā.
  suz-BL: आं किकी पिपीम क्‍याम्‍शो रागी रागी गोजान, हारान, रेचेफ नु तेलास्‍सारम बाक्‍शो
    एदेन ङा मुर आन देवी देवतामी मेको रागी प्रोंइने चाप्‍मे ङा? यसैया ३६:१८
  eng-NOY: Did the gods of the nations which my father destroyed, deliver them? Gozan,
    and Haran, and Rezeph, and the children of Eden in Telassar?
  ita-1927: Gli dèi delle nazioni che i miei padri distrussero, gli dèi di Gozan,
    di Charan, di Retsef, e de’ figliuoli di Eden che sono a Telassar, valsero essi
    a liberarle?
  ckb-ckb: ئایا خوداوەندەکانی ئەو نەتەوانە فریای ئەوان کەوتن، ئەو نەتەوانەی باوباپیرانم
    لەناویانبردن، خوداوەندەکانی گۆزان و حەڕان و ڕەچەف و نەوەی عەدەن ئەوەی لە تێل‌ئەسار
    بوو؟
  eng-BBE: Did the gods of the nations keep safe those on whom my fathers sent destruction,
    Gozan and Haran and Rezeph, and the children of Eden who were in Telassar?
  kan-OKCV: ನನ್ನ ಪಿತೃಗಳು ಹಾಳುಮಾಡಿದ ಗೋಜಾನ್, ಹಾರಾನ್, ರೆಜೆಫ್ ಮುಂತಾದ ದೇವರುಗಳು ಅವರನ್ನು
    ಬಿಡುಗಡೆ ಮಾಡಲಿಲ್ಲ. ತೆಲ್ ಅಸ್ಸಾರ್ ಎಂಬಲ್ಲಿದ್ದ ಏದೆನಿನ ಜನರನ್ನು ಈ ದೇವರುಗಳು ಅವರನ್ನು ರಕ್ಷಿಸಲು
    ಸಾಧ್ಯವಾಯಿತೇ?
  tam-2017: என் முன்னோர்கள் அழித்துவிட்ட கோசானையும், ஆரானையும், ரேத்சேப்பையும், தெலாசாரிலிருந்த
    ஏதேனின் மக்களையும் அவர்களுடைய தெய்வங்கள் தப்புவித்ததுண்டோ?
  spa-RV-1909: ¿Libraron los dioses de las gentes á los que destruyeron mis antepasados,
    á Gozán, y Harán, Rezeph, y á los hijos de Edén que moraban en Thelasar?
  ron-BTF: I-au scăpat dumnezeii naţiunilor pe cei pe care i-au nimicit părinţii mei,
    precum Gozanul şi Haranul şi Reţeful şi pe copiii Edenului care erau în Telasar?
  eng-WEBP: Have the gods of the nations delivered them, which my fathers have destroyed,
    Gozan, Haran, Rezeph, and the children of Eden who were in Telassar?
  eng-FBV: Did the gods of the nations my forefathers destroyed save them—the gods
    of Gozan, Haran, Rezeph, and the people of Eden who lived in Telassar?
  nld-1939: 'Hebben de goden de volken gered, die door mijn vaderen werden vernield:
    Gozan, Charan. Résef en de bewoners van Eden in Telassar?'
  nch-BL: ¿Amo anquimatij para yon se dios amo huelqui quinmanahui nochi nopa altepeme
    cati nohuejcapan tatahua quintzontamiltijque? Nopa altepet Gozán, Harán, Resef
    huan nochi nopa masehualme cati itztoyaj ipan altepet Edén ipan tali Telasar,
    nochi quintamitanque nopa tanahuatiani ten tali Asiria.
  vie-1934: Các thần của các nước mà tổ tiên chúng ta đã diệt, tức là các thần của
    Gô-xan, của Cha-ran, của Rết-sép và của con cái Ê-đen ở Tê-la-sa, có cứu được
    họ không?
  hin-CV: जब मेरे पूर्वजों ने गोज़ान, हारान, रेत्सेफ़ और तेलास्सार में एदेन की प्रजा
    को खत्म कर डाला था, क्या उनके देवता उनको बचा सके थे?
  eng-OURB: Have the deities of the nations delivered them, which my fathers have
    destroyed, Gozan, Haran [Mountaineer], Rezeph, and the children of Eden who were
    in Telassar?
  spa-BES: ¿Los dioses de las naciones mantuvieron a salvo a aquellos a quienes mis
    padres enviaron a la destrucción, Gozan y Harán y Resef, y los hijos de Edén que
    estaban en Telasar?
  tdx-tdx: 'Fa rinomban-drahare’e hao o rinotsan-droaekoo: i Gozane naho i Harane,
    naho i Retsefe vaho o ana’ i Edene e Telasareo?'
  tha-KJV: บรรดาพระของบรรดาประชาชาติ​ได้​ช่วยเขาให้รอดพ้นหรือ คือประชาชาติซึ่งบรรพบุรุษของเราได้​ทำลาย
    คือโกซาน ฮาราน เรเซฟ และประชาชนของเอเดนซึ่งอยู่ในเทลอั​สสาร​์
  por-BR-2018: Por acaso as livraram os deuses das nações as quais meus pais destruíram,
    tal como Gozã, Harã e Rezefe, e os filhos de Éden que estavam em Telassar?
  deu-ELO: 'Haben die Götter der Nationen, welche meine Väter vernichtet haben, sie
    errettet: Gosan und Haran und Rezeph und die Kinder Edens, die in Telassar waren?'
  eng-WYC-2018: Whether the gods of folks delivered them, which my fathers destroyed,
    (or Did the gods of the nations whom my forefathers destroyed, save them); Gozan,
    and Haran, and Rezeph, and the sons of Eden, that were in Telassar?
  epo-epo: Ĉu ilin savis la dioj de la nacioj, kiujn ekstermis miaj patroj, la naciojn
    de Gozan kaj Ĥaran kaj Recef kaj la filojn de Eden en Telasar?
  uig-PIN: Ata-bowilirim ⱨalak ⱪilƣan ǝllǝrni bolsa, ularning ilaⱨ-butliri ⱪutⱪuzƣanmu?
    Gozan, Ⱨaran, Rǝzǝf xǝⱨiridikilǝrniqu? Telassarda turƣan Edǝnlǝrniqu?
  beo-beo: 'Na musa: fi dunu da Gousa:ne, Ha:ila:ne amola Lisefe, amo moilai bai bagade
    wadela:lesi dagoi. Amola ilia da Bedidene dunu Dila:sa moilai bai bagade amo ganodini
    esalu, fane legei dagoi. Amola ilia ‘gode’ liligi ili gaga:mu hamedei ba:i.'
  tpi-OTNT: Bipo ol tumbuna bilong mi i bin bagarapim taun Gosan na taun Haran na
    taun Resep na i kilim ol lain Beteden i bin i stap long taun Telasar. Na ol god
    bilong ol dispela lain i no bin helpim ol, na mekim ol i stap gut. Nogat tru.
  hau-SA: Allolin al’umman da kakannina suka hallaka sun cece su ne, allolin Gozan,
    Haran, Rezef da kuma na mutanen Eden waɗanda suke zama a Tel Assar?
  uig-LAT: Ata-bowilirim halak qilghan ellerni bolsa, ularning ilah-butliri qutquzghanmu?
    Gozan, Haran, Rezef shehiridikilernichu? Télassarda turghan Édenlernichu?
  nde-nde: Onkulunkulu bezizwe ezatshabalaliswa ngokhokho bami bake bazikhulula na,
    onkulunkulu beGozani, iHarani, iRezefi kanye labantu base-Edeni ababeseThelasari?
  ton-ton: Kuo fakamoʻui ʻe he ngaahi ʻotua ʻoe ngaahi puleʻanga ʻakinautolu naʻe
    fakaʻauha ʻe heʻeku ngaahi tamai, ko Kosani, mo Holani, mo Lesefi, mo e fānau
    ʻa Iteni ʻaia naʻe ʻi Tilasa?
  ces-1613: Zdaliž jsou je vysvobodili bohové těch národů, kteréž zahladili předkové
    moji, Gozana, Charana, Resefa a syny z Eden, kteříž byli v Telasar?
  eng-WMB: Have the gods of the nations delivered them, which my fathers have destroyed,
    Gozan, Haran, Rezeph, and the children of Eden who were in Telassar?
  tam-TCV: எனது முற்பிதாக்கள் அழித்த கோசான், ஆரான், ரேசேப் ஆகிய நாடுகளையும், தெலாசாரில்
    வசிக்கும் ஏதேன் மக்களையும் அவர்களின் தெய்வங்கள் காப்பாற்றினவா?
  ceb-ULB: 'Nakaluwas ba kanila ang mga dios sa mga nasod, ang mga nasod nga gipanglaglag
    sa akong amahan nga mao ang: Gosan, Haran, Resep, ug ang katawhan sa Eden sa Telasar?'
  pol-UBG: 'Czy bogowie narodów wybawili tych, których moi ojcowie wygubili: Gozan,
    Charan, Resef i synów Edenu, którzy byli w Telassar?'
  urd-GVU: کیا جوزان، حاران اور رصف کے دیوتا اُن کی حفاظت کر پائے؟ کیا ملکِ عدن میں
    تلسّار کے باشندے بچ سکے؟ نہیں، کوئی بھی دیوتا اُن کی مدد نہ کر سکا جب میرے باپ
    دادا نے اُنہیں تباہ کیا۔
  deu-1912: Haben auch die Götter der Heiden die Lande errettet, welche meine Väter
    verderbt haben, als Gosan, Haran, Rezeph und die Kinder Edens zu Thelassar?
  kan-2017: ನನ್ನ ತಂದೆತಾತಂದಿರು ಗೋಜಾನ್, ಖಾರಾನ್, ರೆಚೆಫ್ ಎಂಬ ಪಟ್ಟಣಗಳ ಜನರನ್ನೂ ತೆಲಸ್ಸಾರ್
    ಪ್ರಾಂತ್ಯದಲ್ಲಿರುವ ಎದೆನಿನ ಜನರನ್ನೂ ನಾಶಮಾಡುವುದಕ್ಕೆ ಹೋದಾಗ ಅವರ ದೇವತೆಗಳು ಅವರನ್ನು ಕಾಪಾಡಿದವೋ?
  yap-yap: Pi ga’ rog ni kakrom e ra buthiged e pi binaw nu Gozan, ngu Haran, ngu
    Rezef, miyad thang e pogofan rok e girdi’ nu Betheden ni ur pired u Telassar,
    ma dariy reb fapi got ko pi girdi’ nem ni aywegrad.
  hlt-MCSB: A pa rhoek loh a phae Gozan, Haran, Rezeph neh Telassar kah Eden ca rhoek
    te amih kah namtom pathen loh a huul a?
  mdy-ETH: ታ ማዖንሢ ጎዛኔንታ ካራኔንታ ሬፄፔኔ ጌይንታ ካታሞዋ ባይዜኔ፤ ጊንሣ ሃሣ ቴላሳሬ ጌይንታ ካታማ ናንጋ ዔዴኔ ዴሮዋ
    ዔያታ ዎዼኔ፤ ዬይ ቢያ ማዓኣና ያቶኮ ፆኦዞይዳፓ ፔቴይታዖ ዔያቶ ዓውሳኒ ዳንዳዒያ?
  twi-ASANTE: Anyame a wɔwɔ aman a me nananom sɛee wɔn no, aman te sɛ Gosan, Haran,
    Resef ne Edenfoɔ a na wɔwɔ Telasar no anyame gyee wɔn anaa?
  eng-WEBU: Have the gods of the nations delivered them, which my fathers have destroyed,
    Gozan, Haran, Rezeph, and the children of Eden who were in Telassar?
  wal-wal: Beni ta maizza aawati bashshido biittatu xoossati, hegeetinne Gozaana,
    Kaaraanenne Rexeefa biittatu xoossatinne Talassaaran de7iya Edene asaa xoossati
    he biittata bashshaappe ashshidonaa?
  spa-PDDPT: ¿Los ʼelohim de las naciones que mis antepasados destruyeron las libraron?
    ¿Libraron a Gozán, Harán y Resef, y a los hijos de Edén que estaban en Telasar?
  gun-gun: Mba'eta yvy regua ruete ra'angaa ikuai va'e nda'u ogueraa jepe ri raka'e
    xeramoĩ kuery omomba aguã gui? Ha'e va'e kuery ma Gozã, Harã ha'e Rezefe pygua,
    ha'e Éden ramymino kuery Telassar py ikuai va'ekue.
  ilo-ULB: 'Inispal kadi ida dagiti dios dagiti nasion, dagiti nasion a dinadael dagiti
    ammak: ti Gozan, Haran, Resef, ken dagiti tattao ti Eden idiay Telasar?'
  kpg-kpg: Ogu maadua mmaadua gu oho nia waahale Gozan, Haran, mo Rezeph, gu daaligi
    digau o Beth-Eden ala nogo noho i Telassar, ge deai di god o nia waahale aalaa
    ne haga dagaloaha digaula ai.
  uig-ARA: ئاتا-بوۋىلىرىم ھالاك قىلغان ئەللەرنى بولسا، ئۇلارنىڭ ئىلاھ-بۇتلىرى قۇتقۇزغانمۇ؟
    گوزان، ھاران، رەزەف شەھىرىدىكىلەرنىچۇ؟ تېلاسساردا تۇرغان ئېدەنلەرنىچۇ؟
  sus-sus: N benbae si naxee bɔnbɔ, e xa alae e ratanga nɛ, alɔ Gosan, Xarani, Resefa,
    nun Eden bɔnsɔɛ naxee na Teli Asari?
  pon-2006: Ei pahpa kahlap ako kauwelahr kahnimw Kosen, Aran, oh Resep, oh kemelahr
    tohn Pededen me kin kousoan nan Telassar, oh sohte emen ar koht ko me kak doareirailla.
  ksd-ksd: Dave, a umana god kai ra umana vuna tarai dia ga valaun diat bar, ra umana
    gunan ba ra umana tamagu dia ga vamutue diat, Gosan ma Karan ma Resep ma ra tarai
    Eden, diat dia ki Telasar?
  tur-YTC: Ulusların ilâhları, atalarımın yok ettiği Gozan'ı, Haran'ı, Retef'i ve
    Telassar'daki Aden çocuklarını kurtardılar mı?
  grc-BRENT: Μὴ ἐῤῥύσαντο αὐτοὺς οἱ θεοὶ τῶν ἐθνῶν, οὓς ἀπώλεσαν οἱ πατέρες μου, τήν
    τε Γωζᾶν, καὶ Χαῤῥὰν, καὶ Ῥαφὲθ, αἵ εἰσιν ἐν χώρᾳ Θεεμάθ;
  ind-AYT: Apakah para ilah bangsa-bangsa itu menyelamatkan mereka, yang telah dihancurkan
    oleh nenek moyangku, seperti Gozan, Haran, Rezef, dan orang Eden yang ada di Telasar?
  nya-nya: Makolo anga anawononga mizinda ya Gozani, Harani, Rezefi ndi anthu a ku
    Edeni amene ankakhala ku Telasara. Kodi milungu inayi ija anawapulumutsa anthu
    a mizindayi?
  hrv-hrv: 'Jesu li bogovi spasili narode koje su uništili moji oci: Gozance, Harance,
    Resefce i Edence, u Tel Basaru?'
  mps-mps: Polobadu eno wąį dabego te taun Gosen, me taun Haran, me taun Resep dolama,
    te taun Telasarde bidali Beteden hani dabe ela muani. Te augwa god dabego te hani
    augwali tau sabo ususąbaso, te augwali bugagia me bidibeo. Mu menio.
  tpi-tpi: Bipo ol tumbuna bilong mi i bin bagarapim taun Gosan na taun Haran na taun
    Resep na i kilim ol lain Beteden i bin i stap long taun Telasar. Na ol god bilong
    ol dispela lain i no bin helpim ol, na mekim ol i stap gut. Nogat tru.
  dan-1931: De Folk, mine Fædre tilintetgjorde, Gozan, Karan, Rezef og Folkene fra
    Eden i Telassar, har deres Guder kunnet frelse dem?
  vie-OVCB: 'Có thần nào—tức các thần của các dân tộc: Gô-xan, Ha-ran, Rê-sép, và
    Ê-đen tại Tê-la-sa—cứu được họ chăng? Cha ông của ta đã diệt họ tất cả!'
  guj-2017: જે પ્રજાઓનો, એટલે ગોઝાન, હારાન, રેસેફ તથા તલાસારમાં રહેનાર એદેનપુત્રોનો
    મારા પૂર્વજોએ નાશ કર્યો છે, તેઓના દેવોએ તેઓને બચાવ્યા છે શું?
  pon-2006A: Ei pahpa kahlap ako kauwelahr kahnimw Kosen, Aran, oh Resep, oh kemelahr
    tohn Pededen me kin kousoan nan Telassar, oh sohte emen ar koht ko me kak doareirailla.
  por-BRBSL: Os deuses das nações os entregaram, que meus pais destruíram, Gozan,
    Haran, Rezeph e os filhos do Éden que estavam em Telassar?
  cth-cth: Ka mintoenaw ni a raphoe e miphun, Gozan, Haran, Rezeph, Telassar kho kaawm
    e Eden miphunnaw hah ahnimae cathutnaw ni a rungngang awh maw.
  twi-twi: Anyame a wɔwɔ aman a me nenanom sɛee wɔn no, aman te sɛ, Gosan, Haran,
    Resef ne Edenfo a na wɔwɔ Talasar no anyame gyee wɔn ana?
  hlt-hlt: A pa rhoek loh a phae Gozan, Haran, Rezeph neh Telassar kah Eden ca rhoek
    te amih kah namtom pathen loh a huul a?
  tbz-SIM: Kosɑ̃ɑ̃ ɛì nɛ̀ Anɑɑ kpɛri nɛ̀ Desɛfu ɛì nɛ̀ Edeniibɛ bɛ̀ɛ̀ do bo Tedɑsɑɑ
    ɛì dɛ kó ibotí n yɛmbɛ̀ do kuɔ̀ ì, i bɔkɛ̀ nɑ kɛ ì dɛɛtɑ́ɑ̀?
  msy-2020: Nan inazir afeziaba fomɨra, Gosenɨn nguibam, Haranɨn nguibam, Resepɨn
    nguibam, ko Idenɨn gumazamizir Telasarɨn nguibamɨn itiba, me nguibar kabagh asɨghasɨki.
    Ezɨ men aseba men akurazir puvatɨ, ezɨ me deragha ikezir puvatɨ.
  dop-dop: Mɑ cɔsɔnɑɑ wɑkǝlɑ Kosɑŋ nɑ Hɑlɑŋ nɑ Lesɛfɩ pǝ ɑcɑlɛɛ nɑ Ɩteni nyǝ́mɑ ɩcɑtɛ
    nte tǝ wɛ Telɑsɑɑ tɛtʋ tɑɑ tɔ. Piitimnɑɑ mpɛ pɑ tɩɩŋ tɑ pǝsɩ nɑ ɩ́ kenti pɑ ɑcɑlɛɛ
    tɔɔ se.
  azb-azb: Atalarımın məhv etdikləri millətlərin – Qozanın, Xaranın, Resefin və Telassarda
    olan Edenlilərin allahları onları qurtardılarmı?
  eng-DBY: Have the gods of the nations which my fathers have destroyed delivered
    them, Gozan, and Haran, and Rezeph, and the children of Eden that were in Thelassar?
  hin-2017: फिर क्या तू बच जाएगा? गोजान और हारान और रेसेप में रहनेवाली जिन जातियों
    को और तलस्सार में रहनेवाले एदेनी लोगों को मेरे पुरखाओं ने नाश किया, क्या उनके
    देवताओं ने उन्हें बचा लिया?
  wol-KYG: Xeet yi samay maam sànk, seeni tuur dañu leena musal, muy Gosan, di Karan,
    di Resef, di askanu Eden wa woon ca Telasar?
  eng-YLT: Did the gods of the nations deliver them whom my fathers destroyed — Gozan,
    and Haran, and Rezeph, and the sons of Eden, who [are] in Telassar?
  eng-WYC-2017: Whether the gods of folks delivered them, which my fathers destroyed;
    Gozan, and Haran, and Rezeph, and the sons of Eden, that were in Telassar?
  eng-WMBB: Have the gods of the nations delivered them, which my fathers have destroyed,
    Gozan, Haran, Rezeph, and the children of Eden who were in Telassar?
  urd-GVH: क्या जौज़ान, हारान और रसफ़ के देवता उनकी हिफ़ाज़त कर पाए? क्या मुल्के-अदन
    में तिलस्सार के बाशिंदे बच सके? नहीं, कोई भी देवता उनकी मदद न कर सका जब मेरे बापदादा
    ने उन्हें तबाह किया।
  rug-rug: Vea, harupi tugo ri na dia tamasa sari na butubutu sapu ta huara koari
    na tamaqu kenudi, sapu sari tamasa tadi pa Qozani, Harani, Rezepi, meke sari tie
    pa Idini sapu koa pa Telasa?
  gaz-gaz: Waaqonni saboota abbootiin koo barbadeessan sanaa jechuunis waaqonni Goozaan,
    waaqonni Kaaraan, waaqonni Rezefii fi waaqonni namoota Eden kanneen Telaasaar
    keessa turan sanaa isaan oolchaniiruu?
  fra-LSG: Les dieux des nations que mes pères ont détruites les ont-ils délivrées,
    Gozan, Charan, Retseph, et les fils d’Éden qui sont à Telassar?
  yal-yal: N benbane siyaan naxanye alane raxɔri, ne e xunba nɛn ba, Gosan nun Xarani
    nun Resefi yamanane, e nun Eden kaan naxanye Telasara taani?
  haw-1868: Ua hoopakele anei na'kua o na aina i ka poe a ko'u mau makuakane i luku
    ai; ia Gozana, a me Harana, a me Rezepa, a me na keiki a Edena, ka poe ma Telasara?
  arb-NAV: هَلْ أَنْقَذَتْ آلِهَةُ الأُمَمِ الأُخْرَى أَهْلَ جُوزَانَ وَحَارَانَ وَرَصَفَ
    وَأَبْنَاءَ عَدَنَ فِي تَلَسَّارَ الَّذِينَ أَفْنَاهُمْ آبَائِي؟
  ewe-ewe: Ɖe dukɔ siwo mía fofowo tsrɔ̃ va yi la ƒe mawuwo te ŋu ɖe woa? Ɖe Gozan,
    Haran, Rezef kple Edentɔ siwo le Tel Asar la ƒe mawuwo ɖe woa?
  eng-LEE: Have the gods of the nations which my fathers destroyed delivered them,
    as Gozan, and Charan, and Rezeph, and the children of 'Eden, who were in Thelassar?
  asm-FB: মোৰ পূর্বপুৰুষসকলে ধ্বংস কৰা দেশবাসী গোজন, হাৰণ, ৰেচফ, আৰু তলচ্ছাৰত থকা
    এদনৰ সন্তানসকলক তেওঁলোকৰ দেৱতাবোৰে জানো তেওঁলোকক ৰক্ষা কৰিছে’?”
  sus-A: ﭑ بٍنبَيٍ سِ نَشٍيٍ بْنبْ، عٍ شَ عَلَيٍ عٍ رَتَنفَ نّ، عَلْ فٌسَن، شَرَنِ،
    رٍ سٍقَ، نُن عٍدٍن بْنسْي نَشٍيٍ نَ تٍلِ عَسَرِ؟
  fra-SBL: Les dieux des nations ont-ils délivré ceux que mes pères ont détruits,
    Gozan, Haran, Rezeph, et les enfants d'Eden qui étaient à Telassar ?
  hbo-hbo: הַהִצִּ֨ילוּ אֹותָ֜ם אֱלֹהֵ֤י הַגֹּויִם֙ אֲשֶׁ֣ר הִשְׁחִ֣יתוּ אֲבֹותַ֔י
    אֶת־גֹּוזָ֖ן וְאֶת־חָרָ֑ן וְרֶ֥צֶף וּבְנֵי־עֶ֖דֶן אֲשֶׁ֥ר בִּתְלַשָּֽׂר׃
  kik-kik: 'Na rĩrĩ, ngai cia ndũrĩrĩ iria cianiinirwo nĩ maithe maitũ ma tene: ngai
    cia Gozani, na cia Harani, na cia Rezefu, na andũ a Edeni arĩa maarĩ Telasaru-rĩ,
    nĩciamahonokirie?'
  fra-NCL: 'Est-ce que leurs dieux les ont délivrées, ces nations que mes pères ont
    détruites : Gozan, Haram, Réseph et les fils d’Eden, qui étaient à Thélasar ?'
  cek-AK: Kam panawk mah pazawk tangcae, Gozan acaeng, Haran acaeng, Rezeph acaeng
    hoi Telassar ah kaom Eden acaengnawk loe prae kaminawk ih sithaw mah pahlong o
    maw?
  cuk-cuk: Ar an-babgan Gozán-neggwebur-obelosgusadi, Harán-neggwebur-obelosgusadi,
    Resef-neggwebur-obelosgusadi, Edén-wagan-Telasar-neggweburgi-bukwad-obelosgusbalidi,
    degitega, ¿e-bab-dummagan bendaksa be daksi?
  uig-CYR: Ата-бовилирим һалак қилған әлләрни болса, уларниң илаһ-бутлири қутқузғанму?
    Гозан, Һаран, Рәзәф шәһиридикиләрничу? Телассарда турған Едәнләрничу?
  tel-2017: నా పూర్వికులు నిర్మూలం చేసిన గోజాను, హారాను, రెజెపు, తెలశ్శారులో ఉండే
    ఏదెనీయులు, వీరిలో ఎవరైనా తమ దేవుళ్ళ సహాయంతో తప్పించుకున్నారా?
  hat-BSA: Èske dye a nasyon sa yo ke papa m te detwi yo te delivre yo; Gozan, Charan,
    Retseph, ak fis a Éden ki te Telassar yo?
  kos-kos: Mwet matu luk somla elos kunausla siti lun Gozan, Haran, ac Rezeph, ac
    onela pac mwet Betheden su muta Telassar, a wangin god lalos tuh ku in molelosla.
  hbo-WLC: הַהִצִּ֨ילוּ אוֹתָ֜ם אֱלֹהֵ֤י הַגּוֹיִם֙ אֲשֶׁ֣ר הִשְׁחִ֣יתוּ אֲבוֹתַ֔י
    אֶת־גּוֹזָ֖ן וְאֶת־חָרָ֑ן וְרֶ֥צֶף וּבְנֵי־עֶ֖דֶן אֲשֶׁ֥ר בִּתְלַשָּֽׂר׃
  ibo-ibo: Chi niile nke mba niile, ndị ahụ nna nna m ha lara nʼiyi, ha napụtara ha,
    bụ chi ndị Gozan, Haran, Rezef na nke ndị Eden ndị nọ na Tel Asa?
  ory-ory: ମୋʼ ପିତୃଲୋକମାନେ ଯେଉଁ ଗୋଶନ, ହାରଣ, ରେତ୍ସଫ ଦେଶୀୟମାନଙ୍କୁ ଓ ତଳଃସର ନିବାସୀ ଏଦନ
    ସନ୍ତାନମାନଙ୍କୁ ବିନାଶ କଲେ, ସେମାନଙ୍କର ଦେବତାମାନେ କʼଣ ସେମାନଙ୍କୁ ଉଦ୍ଧାର କଲେ?
  chk-chk: Ai kewe lewo ra ataala ekewe telinimw Kosan, Haran, Resef o niela ekewe
    aramasen Eten mi nom Telassar. Iwe, esap wor eman lein ar kewe kot a tongeni amanaueer.
  rop-rop: Detlot king brom Asiriya hubin jidan king bifo mi, bin binijimap detlot
    taun gulum Gosan, Heran, Resef en ebri pipul brom Betheden hubin jidan langa Telasa.
    Wanim gudbala ting olabat drimin bin dum blanga olabat?
  ukr-1871: Хиба ж боги в народів, що їх батьки мої в нїщо пообертали, вирятували
    їх, — як от Гозан, та Харан, та Резеф та людей Еденських в Талассарі?
  deu-1951: Haben etwa die Götter der Heiden die errettet, welche meine Väter vernichtet
    haben, nämlich Gosan, Haran, Rezeph und die Kinder von Eden, die zu Telassar waren?
  eng-JPS: Have the gods of the nations delivered them, which my fathers have destroyed,
    Gozan, and Haran, and Rezeph, and the children of Eden that were in Telassar?
  srp-1865: Jesu li narode koje satrše oci moji izbavili bogovi njihovi, Gosance,
    Harance, Resefe i sinove Edenove koji bijahu u Telasaru?
  lug-lug: Amawanga bakitange ge baasaanyaawo, Gozani, ne Kalani, ne Lezefu n’abantu
    ba Adeni abaabanga mu Terasali, bakatonda baago, baabayamba?
  heb-heb: ההצילו אותם אלהי הגוים אשר השחיתו אבותי את גוזן ואת חרן ורצף ובני עדן אשר
    בתלשר׃
  ben-IRV: আমার পূর্বপুরুষেরা যে সব জাতিকে ধ্বংস করেছেন যেমন গোষণ, হারণ, রেৎসফ এবং
    তলঃসরে বাসকারী এদনের লোকদের দেবতারা কি তাদের উদ্ধার করেছেন?
  pan-pan: ਕੀ ਕੌਮਾਂ ਦੇ ਦੇਵਤਿਆਂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਛੁਡਾਇਆ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਮੇਰੇ ਪੁਰਖਿਆਂ ਨੇ ਨਾਸ
    ਕੀਤਾ ਅਰਥਾਤ ਗੋਜ਼ਾਨ ਨੂੰ, ਹਾਰਾਨ ਨੂੰ ਅਤੇ ਰਸ਼ਫ਼ ਅਤੇ ਅਦਨ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਜਿਹੜੇ ਤਲਾੱਸਾਰ
    ਵਿੱਚ ਸਨ?
  mya-JVB: ငါ့ ဘိုးဘေး တို့သည် ဖျက်ဆီး သော အမျိုးသား ၊ ဂေါဇန် အမျိုးသား၊ ခါရန် အမျိုးသား၊
    ရေဇပ် အမျိုးသား၊ တေလသာ မြို့၌ ရှိသော ဧဒင် အမျိုးသား တို့ကို၊ သူ တို့၏ ဘုရား များတို့သည်
    ကယ် ယူကြပြီလော။
  hmo-hmo: Bese idauidau, lauegu taudia ese idia halusia besedia, Gosana, Harana,
    Resepa, bona Eden taudia Telasara dekenai idia noho, be edia dirava ese idia ia
    hamauria, a?
  urd-urd: क्या उन क़ौमों के मा'बूदों ने उनको, या'नी जूज़ान और हारान और रसफ़ और बनी
    अदन को जो तिलसार में थे, जिनको हमारे बाप — दादा ने हलाक किया, छुड़ाया।
  rus-SYN: Боги народов, которых разорили отцы мои, спасли ли их, спасли ли Гозан
    и Харан, и Рецеф, и сынов Едена, что в Фалассаре?
  bqc-SIM: Bui pↄ́ ma deziↄ kàalɛↄ, Gozã ń Halanao ń Lɛzɛfio ń Edɛni pↄ́ kú
    Telasaaↄ, an tã́aↄ ń bↄ́e?
  tcz-CHONGTHU: Chidang namdang pathen hon Gojan, Haran, Rezeph chuleh Eden mite Tel-assar
    a cheng gamho itih a ahuhdoh khah uvem? Kapu kapaten asuhmangsa ahibou uve.
  mar-mar: गोजान, हारान, रेसफ व तलस्सारातले एदेनाचे लोक या ज्या राष्ट्रांचा माझ्या
    वाडवडीलांनी नाश केला त्यांच्या देवांनी त्यांना वाचवले का?
  qub-qub: Nogapa unay caj awilöcuna illgächishan marcacunata maygan diosninpis manami
    salbashachu. Manami salbaranchu Gozanta, Haranta, Resefta, Bet-edén runacuna Telasarcho
    tiyajtapis.
  hat-hat: Lè zansèt mwen yo te touye dènye moun nan lavil Gozan, lavil Aran, lavil
    Rezèf ak moun Betedenn yo ki rete lavil Tèlasa, èske bondye nasyon sa yo te delivre
    yo?
  eng-BSB: Did the gods of the nations destroyed by my fathers rescue those nations—the
    gods of Gozan, Haran, and Rezeph, and of the people of Eden in Telassar?
  eng-WEBPB: Have the gods of the nations delivered them, which my fathers have destroyed,
    Gozan, Haran, Rezeph, and the children of Eden who were in Telassar?
  kbq-kbq: Hagi Gosani kuma'ma, Harani kuma'ma, Rezefi kuma'ene, Edeni vahe'ma Tel-Asari
    kumate'ma nemaniza vahe'enema, ko'ma nagehe'mozama ha'ma huzmante'zama zamazeri
    havizama hu'nazana, anumza zamimo'a magore hunora zamaza osu'ne.
  nhe-BL: ¿Ax inquimatij para niyon se dios ax huelqui quinmanahui nochi nopa altepetini
    tlen nohuejcapan tatahua quintzontlamiltijque? Nopa altepetl Gozán, Harán, Resef
    huan nochi nopa tlacame tlen itztoyaj ipan altepetl Edén ipan tlali Telasari,
    nochi quintlamitlanque nopa tlanahuatiani tlen tlali Asiria.
  gub-BL: 'Heipy umumaw tawhu wà. Na''aw tawhu waner xe wà: Kozà, Àrà, Hezep. Uzuka
    teko En ywy rehe har Teraxa pe wiko ma''e wà no. Ni amo tupàn a''e teko wazar
    nupuner kwaw wapyro haw rehe wà.'
  eng-DRA: Have the gods of the nations delivered them whom my fathers have destroyed,
    Gozam, and Haram, and Reseph, and the children of Eden, that were in Thalassar?
