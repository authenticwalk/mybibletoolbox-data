  eng-LEE: 'And thus their inhabitants were of short power, they were discouraged
    and confounded: they were as the herbs of the field, and as the green grass; as
    the moss on the housetops, and as corn blasted before the ear appeareth.'
  asm-FB: তাৰ নিবাসীসকল দুৰ্বল আছিল; তেওঁলোক চূৰ্ণবিচূৰ্ণ হৈ লজ্জিত হৈছিল। তেওঁলোকে
    পথাৰত সেউজীয়া ঘাঁহ ৰুইছিল, পূবদিশৰ বতাহৰ আগত। ঘৰৰ চালত বা পথাৰত গজা ঘাঁহৰ দৰে।
  sus-A: نَ تَا مِشِيٍ سّنبّ مُ نَ عٍ شَ تِ وٌ كَنكٍ. فَاشُي نُن يَافِ نَن تُن عٍ
    سْتْمَ. عٍ لُمَ نّ عَلْ حٌوفٍ شَرٍ، عَلْ سّشّ نَشَن نَ بَنشِ كْن نَ، عَلْ مّنفِ
    بِلِ نَشَن شَرَ مَ بٍينُن عَ شَ بٌفِ.
  fra-SBL: Aussi leurs habitants avaient-ils peu de force. Ils étaient consternés
    et confus. Ils étaient comme l'herbe des champs, comme l'herbe verte, comme l'herbe
    des toits, et comme un champ qui n'a pas encore poussé.
  hbo-hbo: וְיֹֽשְׁבֵיהֶן֙ קִצְרֵי־יָ֔ד חַ֖תּוּ וָבֹ֑שׁוּ הָי֞וּ עֵ֤שֶׂב שָׂדֶה֙ וִ֣ירַק
    דֶּ֔שֶׁא חֲצִ֣יר גַּגֹּ֔ות וּשְׁדֵמָ֖ה לִפְנֵ֥י קָמָֽה׃
  kik-kik: Andũ akuo maagithĩtio hinya, nao makagegeare na magaconorithio. Mahaana
    mĩmera ĩrĩ mũgũnda, makoororoa o ta thuuna nduru, kana ta nyeki ĩmerete nyũmba
    igũrũ, ĩrĩa yũmaga ĩtanakũra.
  fra-NCL: Leurs habitants sont sans force, dans l’épouvante et le trouble ; ils sont
    comme l’herbe des champs, et la tendre verdure comme le gazon des toits, comme
    le blé niellé qui sèche avant sa maturité.
  cek-AK: To pongah vangpui kaminawk loe thazok o boeh, poek anghmang o moe, palungboeng
    o sut boeh; nihcae loe lawk ih phroh baktih, qam kahing baktih, imphu nui ih phroh
    kahing baktih, qoeng khuek ai ah kazaem cang baktiah oh o.
  cuk-cuk: E-dulemar gaganmar-naiyob be-abin naded, gwen be-abin imaksasulid, be-abin
    nollo nadmalad. Be-abin bingegudmalad. Amarde nainugi gagan-dutugana-naiyob, be-abin
    nadmalad. Neg-uas-birgi-gagan-ainialir dinguddaeyob, be-abin nadegusmalad.
  uig-CYR: Шуниң билән у йәрдә туруватқанлар күчсизлинип, Йәргә қаритип қоюлди, шәрмәндә
    қилинди; Улар етиздики оттәк, Юмран көк чөпләрдәк, Өгүздики от-чөпләр өсмәй қуруп
    кәткәндәк болди.
  tel-2017: అందుకే వాటి ప్రజలు బలహీనులై చెదరిపోయారు. భయంతో పొలంలోని గడ్డిలాగా, బలం
    లేని కాడల్లాగా మారారు.
  hat-BSA: Akoz sa, moun ki te rete ladann yo te manke fòs. Yo te plen konfizyon ak
    wont. Yo te tankou zèb chan, tankou zèb vèt, tankou zèb sou twati kay ki fennen
    avan li fin grandi.
  kos-kos: Mwet ma muta in acn ingo wangin ma elos ku in oru; elos sangeng ac fohsak.
    Elos oana mah inimae, ku mah ma kapak fin lohm uh ke pacl eng fol kutulap me tuhyak
    ac okla.
  hbo-WLC: וְיֹֽשְׁבֵיהֶן֙ קִצְרֵי־יָ֔ד חַ֖תּוּ וָבֹ֑שׁוּ הָי֞וּ עֵ֤שֶׂב שָׂדֶה֙ וִ֣ירַק
    דֶּ֔שֶׁא חֲצִ֣יר גַּגּ֔וֹת וּשְׁדֵמָ֖ה לִפְנֵ֥י קָמָֽה׃
  ibo-ibo: Ndị bi nʼime ha, ndị a napụrụ ike ha nwere, bụ ndị dara mba, ndị e tinyekwara
    nʼọnọdụ ihere. Ha dịka ahịhịa ndụ puru nʼala ubi, na ome na-epupụta epupụta, nakwa
    ahịhịa na-etopụta nʼelu ụlọ nke anwụ na-achakpọ tupu o tolite.
  ory-ory: ଏହେତୁ ତନ୍ନିବାସୀମାନେ ଅଳ୍ପ ଶକ୍ତିବିଶିଷ୍ଟ ହେଲେ, ସେମାନେ ହତାଶ ଓ ଉଦ୍‍ବିଗ୍ନ ହେଲେ;
    ସେମାନେ କ୍ଷେତ୍ରର ଘାସ ଓ ନବୀନ ତୃଣ, ଗୃହଛାତର ଉପରିସ୍ଥ ଘାସ ଓ ଅପକ୍ୱ ଶସ୍ୟକ୍ଷେତ୍ର ତୁଲ୍ୟ
    ହେଲେ।
  chk-chk: Iei mine esap chüen wor pöchökülen chon ekewe telinimw, ra niuokus me rükö.
    Iwe, ra wewe ngeni fetilin lemäl pwal fetil mi pwüküfö, ra pwal wewe ngeni fetilin
    won osun imw a pwasala mwen an epwe märitä.
  rop-rop: Ola pipul hubin jidan langa detlot taun bin brabli wikwan en bradin nomo
    lilbit, en dei nomo bin sabi enijing. Olabat bin jis laik detlot gras weya oldei
    jidan wansaid langa roud, o jis laik detlot gras weya oldei gro ontop langa ruf,
    en wen det hotwan win blo, im draiyap.
  ukr-1871: Що осадники їх немощні, дрожать і соромляться; вони поробились, мов на
    полі зіллє, мов никла зелень на кришах та збіже — загоріле, нїм в колос убралось.
  deu-1951: Und ihre Einwohner, deren Hand zu kurz war, erschraken und wurden zuschanden;
    sie wurden wie das Gras auf dem Felde und wie zartes Gewächs und wie Gras auf
    den Dächern und wie Brandkorn, ehe es aufgeschossen ist.
  eng-JPS: Therefore their inhabitants were of small power, they were dismayed and
    confounded; they were as the grass of the field, and as the green herb, as the
    grass on the housetops, and as a field of corn before it is grown up.
  srp-1865: Zato koji u njima žive iznemogoše, uplašiše se i smetoše se, postaše kao
    trava poljska, kao zelena travica, kao trava na krovovima, koja se suši prije
    nego sazri.
  lug-lug: Abantu baamu kyebaavanga baggwaamu amaanyi, ne baterebuka ne bakeŋŋentererwa
    ne baba ng’essubi mu nnimiro, ng’omuddo omuto, ng’omuddo ogumera ku nnyumba ogwokebwa
    ne gufa nga tegunnakula.
  heb-heb: וישביהן קצרי יד חתו ובשו היו עשב שדה וירק דשא חציר גגות ושדמה לפני קמה׃
  ben-IRV: সেখানকার লোকেদের সামান্য শক্তি এবং ভীষণ ভয় ও লজ্জা পেয়েছে। তারা ক্ষেতের
    ঘাসের মত, গজিয়ে ওঠা সবুজ চারার মত, ছাদের উপরে গজানো ঘাসের মত বেড়ে উঠবার আগেই
    শুকিয়ে যায়।
  pan-pan: ਇਸ ਕਾਰਨ ਉਹਨਾਂ ਦੇ ਨਿਵਾਸੀ ਨਿਰਬਲ ਹੋਣ ਕਰਕੇ ਘਬਰਾ ਗਏ ਅਤੇ ਸ਼ਰਮਿੰਦੇ ਹੋਏ, ਉਹ ਖੇਤ
    ਦੇ ਸਾਗ ਪੱਤ ਅਤੇ ਹਰੀ ਅੰਗੂਰੀ, ਛੱਤ ਉੱਤੇ ਦੇ ਘਾਹ ਅਤੇ ਉਸ ਅੰਨ ਵਾਂਗੂੰ ਹੋ ਗਏ ਜੋ ਉੱਗਣ ਤੋਂ
    ਪਹਿਲਾਂ ਹੀ ਸੁੱਕ ਜਾਵੇ।
  mya-JVB: ထိုကြောင့်၊ မြို့သား တို့သည် အား နည်း ကြ၏။ မှိုင်တွေ ၍ စိတ်ပျက်လျက်ရှိကြ၏။
    တော မြက် ပင်နှင့် စိမ်း သောစပါးပင်ကဲ့သို့၎င်း၊ အိမ်မိုး ပေါ်မှာ ပေါက်သော မြက်ပင်
    နှင့်၊ မကြီး မှီ ညှိုးနွမ်းသောစပါးပင်ကဲ့သို့၎င်း ဖြစ်ကြ၏။
  hmo-hmo: Bona edia goada ia ore dainai, unai gabudia dekenai noho taudia, be idia
    gari bona daradara. Tano avadia o rei matamata hegeregere idia lau halaoa, vadaeni
    ruma ena guhi dekenai rei ia vara bamona, idia tubu namonamo lasi neganai idia
    kakoro.
  urd-urd: इसी वजह से उनके बाशिन्दे कमज़ोर हुए और घबरा गए, और शर्मिन्दा हुए; और मैदान
    की घास और पौध, छतों पर की घास, खेत के अनाज की तरह हो गए जो अभी बढ़ा न हो।
  rus-SYN: И жители их сделались маломощны, трепещут и остаются в стыде; они стали
    как трава на поле и нежная зелень, как порост на кровлях и опаленный хлеб, прежде
    нежели выколосился.
  bqc-SIM: Wɛ̃́lɛpideↄ gbãa kɛ̃̀sã, aa gↄ̃̀ suuu, wí ń kṹ. Aa dɛ lán sɛ̃saowa,
    lán sɛ̃la bↄlↄwa, lán sɛ̃ pↄ́ bↄ̀lɛ kpɛ́wa à gàga gↄ̃̀ↄwa.
  tcz-CHONGTHU: Hijeh a chu amiteu vin tha lhahsam na aneiyun, kichat leh lungboi
    in aum taovin ahi. Hampa bangin alhachom uvin, aum taovin ahi. Hampa bangin alhachom
    uvin, ajih don doh ho hetman louva kichotpa tobang ahi. Inchung vum'a hampa hung
    thah dondoh ho tamtah ahung kedoh masanga nisa in akahvoi tobang ahi.
  mar-mar: त्यामध्ये राहणारे, अल्प शक्तीचे होते, ते मोडून गेले व फजीत झाले. ते शेतात
    लावलेल्या रोपासारखे, हिरवे गवत, छतावरचे किंवा शेतातले गवत, वाढ होण्यापूर्वी पूर्वेच्या
    वाऱ्यापुढे करपले आहे.
  qub-qub: Chay siudäcunacho tiyajcunanami quëdasha fiyupa mancharir pengay-tucusha.
    Jircacho caj berdi guewacuna quëdasha wasi janancho llullu guewacuna fiyupa usyawan
    chaquicäcojno.
  hat-hat: Moun ki te rete la yo te san fòs. Yo te pè, yo pa t' konn sa pou yo fè.
    Yo te tankou raje nan jaden, tankou zèb gazon, tankou raje k'ap pouse sou do kay,
    tankou pye mayi ki cheche anvan li mete zepi.
  eng-BSB: Therefore their inhabitants, devoid of power, are dismayed and ashamed.
    They are like plants in the field, tender green shoots, grass on the rooftops,
    scorched before it is grown.
  eng-WEBPB: Therefore their inhabitants had little power. They were dismayed and
    confounded. They were like the grass of the field, and like the green herb, like
    the grass on the housetops, and like a field before its crop has grown.
  kbq-kbq: Ana nehige'za ana kumapi vahera hankavezamia omanege'za antahintahi hakare
    nehu'za zamagazegu hu'naze. Ana nehu'za hozafi ne'zamo mensi amumpa anteno nehagegeno,
    nomofo agofetu nehagea trazamo hageno ra osu'negeno zagemo te vamagiankna hu'naze.
  nhe-BL: Nopampa na, nopa tlacame tlen itztoyaj ipan nopa tlaltini itztoyaj queja
    sacatl tlen ax quipiyaj chicahualistli huan mitzimacasque huan yeca nimantzi tihuelqui
    tiquintzontlamilti. Nochi momajmatijque huan mopinajque moixtla. Yajuanti itztoyaj
    queja xihuitl tlen mosohua calpani tlen quiajsi tonati huan nimantzi huaqui.
  gub-BL: Azapo kar a'e ma'e paw ihe. A'e rupi a'e tawhu pe har wakàgaw upaw. Wiko
    ukyze ma'e romo wà. Imaranugar wà. Nuzawy kwaw ka'api'i kaiwer pe har wà. Nuzawy
    kwaw ka'akyr wà. Nuzawy kwaw ka'akyr tàpuz 'aromo hezuz ma'e wà. Ywytu haku ma'e
    kwarahy hemaw wi tur mehe uxinig a'e ka'a paw a'e. Nezewegatete a'e teko nerenataromo
    har wà.
  eng-DRA: 'The inhabitants of them were weak of hand, they trembled, and were confounded:
    they became like the grass of the field, and the herb of the pasture, and like
    the grass of the housetops, which withered before it was ripe.'
