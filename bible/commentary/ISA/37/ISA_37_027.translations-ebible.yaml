  tbz-SIM: Kɛ̀ dɛ kó yɛhɛkɛ̀ kɔbɛɛ dóntɛ́ muwɛ̃rímú kɛ̀ dɛ̀ɛ bɛ̀ kpeí, kɛ̀ bɛ̀ɛ di
