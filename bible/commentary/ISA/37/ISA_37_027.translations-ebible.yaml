  arb-NAV: خَارَتْ قُوَى أَهْلِهَا فَأَصْبَحُوا مُرْتَاعِينَ خَجِلِينَ، صَارُوا كَعُشْبِ
    الْحَقْلِ، كَالنَّبَاتِ الأَخْضَرِ وَكَحَشِيشِ السُّطُوحِ الذَّاوِي قَبْلَ نُمُوِّهِ.
  ewe-ewe: Èxɔ ŋusẽ le dua me nɔlawo si. Woƒe mo wɔ yaa, eye ŋu kpe wo. Wole abe nukuwo
