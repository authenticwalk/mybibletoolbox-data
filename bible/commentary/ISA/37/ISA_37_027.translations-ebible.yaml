  dop-dop: A tɑɑ yǝlɑɑ kɛ́ ɑcɑmɑɑ kɛ́, sɔɣɔntʋ kpɑ-wɛ nɑ pǝ́ liɣiti-wɛ. Pɑ wɛ kɛ́
    ɩsɩɩ tɑɑlɛ nyɩɩtʋ kʋlɛkǝlɛkǝtʋ. Yɑɑ nti pɑ tuuwɑ kutuluŋ tɔɔ nɑ wʋlɑɣɑ kʋ-tɩ,
