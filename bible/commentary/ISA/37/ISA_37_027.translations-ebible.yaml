verse: ISA.037.027
translations:
  mal-C: അതിലെ നിവാസികൾ ദുർബലരും ഭീതിപൂണ്ട് ലജ്ജിതരുമായിത്തീർന്നിരിക്കുന്നു. അവർ വയലിലെ
    പുല്ലും ഇളംപുൽനാമ്പും പുരപ്പുറത്തെ പുല്ലുംപോലെ വളരുംമുമ്പേ കരിഞ്ഞുപോയിരിക്കുന്നു.
  deu-TKW: Ihre Bewohner aber in ihrer Ohnmacht schraken zusammen und wurden zu Schanden,
    wurden wie Kraut auf dem Feld und sprossendes Grün Gras auf den Dächern und verdorrendes
    Korn.
  lin-lin: Bato na yango bazangi makasi, balengi na somo mpe bakomi na soni, bakomi
    lokola matiti ya bilanga, lokola matiti ya langi ya mayi ya pondu, lokola matiti
    oyo ebotaka na mitondo ya bandako, ekawuka liboso ete ekola.
  eng-LSV: And their inhabitants are feeble-handed, || They were broken down, and
    are dried up. They have been the herb of the field, || And the greenness of the
    tender grass, || Grass of the roofs, || And blasted grain, before it has risen
    up.
  eng-GNV: 'Whose inhabitants haue small power, and are afrayd and confounded: they
    are like the grasse of the field and greene herbe, or grasse on the house tops,
    or corne blassed afore it be growen.'
  eng-WEBSTER: 'Therefore their inhabitants were of small power, they were dismayed
    and confounded: they were as the grass of the field, and as the green herb, as
    the grass on the house-tops, and as corn blasted before it is grown up.'
  nhw-BL: Por na, nopa masehualme catli itztoyaj ipan nopa tlalme itztoyaj quen sacatl
    catli amo quipiyaj chicahualistli huan mitzimacasque huan yeca nimantzi tihuelqui
    tiquintzontlamilti. Nochi momajmatijque huan mopinajque moixpa. Inijuanti itztoyaj
    quen xihuitl catli mosohua calpani catli quiajsi tonati huan nimantzi huaqui.
  swh-ONEN: Watu wa miji hiyo wameishiwa nguvu, wanavunjika mioyo na kuaibishwa. Wao
    ni kama mimea katika shamba, kama machipukizi mororo ya kijani, kama majani yachipuayo
    juu ya paa la nyumba, ambayo hukauka kabla ya kukua.
  bba-bba: Wi, Yinni Gusunɔ, u derɑ wuu sin tɔmbɑ bɛrum soorɑ bɑ sekuru wɑ bɑ kuɑ
    dɑm sɑriruɡibu nɡe yɑkɑsu ɡberɔ, ǹ kun mɛ doo ɡɑ̃ɑru te ɡɛmi di.
  eng-KJVCPB: 'Therefore their inhabitants were of small power, They were dismayed
    and confounded: They were as the grass of the field, and as the green herb, As
    the grass on the housetops, and as corn blasted before it be grown up.'
  luo-luo: Joge teko orumonegi, mi gibuok kendo gidongʼ gi wichkuot. Gichalo gi cham
    manie puodho, kata ka maua mangʼich mathiewo, kata ka lum madongo ewi tado, to
    ner kapok odongo.
  meu-meu: bena edia goada baine ore dainai inoholaidia taudia na daradia bae doko
    bona bae baia; tano avadia eiava rei matamata heḡereḡeredia ai baela, eiava ruma
    guhidia ai rei e varamu na heto, do se huahua ai na e maraimu.
  npi-ULB: थोरै बल भएका तिनीहरूका बासिन्दाहरूलाई चूरचूर पारिन्छ र लज्‍जित हुन्छन्
    । तिनीहरू खेतका बिरुवाहरू, हरियो घाँस, पुर्वीय बतासअगिको छाना वा खेतमा भएका घाँस
    हुन् ।
  yor-yor: Àwọn ènìyàn, tí agbára ti wọ̀ lẹ́wù, ni wọ́n banújẹ́ tí a sì dójútì. Wọ́n
    dàbí ohun ọ̀gbìn nínú pápá, gẹ́gẹ́ bí ọ̀jẹ̀lẹ̀ èhíhù tuntun, gẹ́gẹ́ bí i koríko
    tí ó ń hù lórí òrùlé, tí ó jóná kí ó tó dàgbàsókè.
  pes-OPCB: از این جهت بود که اهالی آن شهرها در برابر تو هیچ قدرتی نداشتند. آنها مانند
    علف صحرا و گیاه نورسته‌ای بودند که در زیر آفتاب سوزان خشک شده، پیش از رسیدن پژمرده
    گردیدند.
  tgl-ULB: Ang mga naninirahan dito, na walang kalakasan, ay litong-lito at hiyang-hiya.
    Sila ay mga pananim sa bukid, damong luntian, ang damo sa ibabaw ng bubong o sa
    bukid, sa harap ng hanging silangan.
  hui-hui: Wali agali tano uruniha haga hearu ti gi timbuni hayagome tinaga mini ndibu
    lalu hongobi ereba haya. Ti hongo nahe ni tagira ibiragohayagi howa puyabu poboyogobi
    ibiragome datani dindini andaho karubi anda dangini andaho karubi hongo nahe gaulai
    hagadagua ogonibi wali agali uruni ti hene.
  mya-mya: ထို​မြို့​များ​တွင်​နေ​ထိုင်​သူ​တို့​သည်​အ​ဘယ် သို့​မျှ​မ​တတ်​နိုင်။ ကြောက်​လန့်​လျက်​ကြက်​သေ
    သေ​၍​နေ​ကြ​၏။ သူ​တို့​သည်​အ​ရှေ့​လေ​ပူ တိုက်​၍​ညှိုး​နွမ်း​သွား​သည့်​လယ်​မြက်​များ၊
    အိမ်​ခေါင်​မိုး​ပေါ်​ရှိ​ပေါင်း​ပင်​များ​နှင့်​တူ ကြ​၏။''
  bod-N: དེ་བས་ཡུལ་དེའི་མི་རྣམས་ནི་སྟོབས་ཟད་ནས་སྐྲག་ཅིང་ཞེ་གནོང་སྟེ། ཞིང་ཁའི་སྔོ་ཚལ་དང་རྩྭ་སྔོན་བཞིན་དང་།
    ཡང་ཡར་མ་སྐྱེ་སྔོན་ལ་སྐམ་ཐག་ཆོད་པའི་ཁང་ཐོག་གི་རྩྭ་བཞིན་ནོ། །
  sna-sna: Vanhu vawo, vapererwa nesimba, vavhundutswa uye vanyadziswa. Vafanana nembeu
    mumunda, namabukira manyoro, sebundo ramera padenga remba, ratsva risati rakura.
  spa-BLM: Por eso sus habitantes tenían poco poder. Estaban consternados y confundidos.
    Eran como la hierba del campo, y como la hierba verde, como la hierba de los tejados,
    y como un campo antes de que haya crecido su cosecha.
  cac-cac: A eb' cajan d'a juntzan̈ chon̈ab' chi', ix te xivcanq'ue eb', ix q'uixvicanq'ue
    eb'. Lajan ix ajcan eb' icha an̈ an̈c'ultac yax latz'inac, ma icha an̈ an̈c'ultac
    sq'uib'q'ue d'a yib'an̈tac pat, stacji yuj ic' scot b'aj sjavi c'u.
  swh-ULB: Wakazi wake, waliowadhaifu, waliokata tamaa na wenye aibu. Wanaotesha shambani,
    majani mabichi, majani juu paa au kwenye shamba kabla ya upepo wa mashariki.
  bel-bel: І жыхары іх зрабіліся нясілыя, трымцяць і застаюцца ў ганьбе; яны зрабіліся
    як трава на полі і пяшчотная зеляніна, як парасьліна на дахах і апаленая рунь,
    перш чым выкаласіцца.
  deu-ELBBK: Und ihre Bewohner waren machtlos, sie wurden bestürzt und beschämt; sie
    waren wie Kraut des Feldes und grünes Gras, wie Gras der Dächer, und Korn, das
    verbrannt ist, ehe es aufschießt.
  mbb-OT: Is menge meǥinged diyà te menge inged he mibpemengkag nu, naawè en is desen
    dan; nahandek sikandan wey nepeel-elezan. Neiring sikandan te menge sagbet diyà
    te pemuleey he meǥaan dà egkeǥangu dutun te kedtuvù dan etawa iring te menge sagbet
    he nenuvù diyà te atep he seǥuǥunè dà egkeǥangu zutun te kedtuvù dan.
  mal-2015: അതുകൊണ്ടു അവയിലെ നിവാസികൾ ദുർബ്ബലന്മാരായി വിരണ്ടു അമ്പരന്നുപോയി; അവർ വയലിലെ
    പുല്ലും പച്ചച്ചെടിയും പുരപ്പുറങ്ങളിലെ പുല്ലും വളരുംമുമ്പെ കരിഞ്ഞുപോയ ധാന്യവുംപോലെ
    ആയിത്തീർന്നു.
  gup-gup: Ngudda ngurrbennang birrimekbe bininj nawu birridulkarreyak bu kabirriyemengalme.
    Bedda wanjh yiman mankolhde kadjordme kore kabbal, dja mak yiman kurralk kadjordme
    kore kurrurrk kaddum manbu kundung kadarlehwon rowk.”
  rmc-rmc: Le manušen, save andre bešenas, na sas ňisavi zor, izdranas a ladžanas
    pes. Sas ajse slaba sar o rastlinici pre maľa, sar e zeleno čarori, sar e čarori
    pro pados, so šučol avri sigeder, sar barol.
  pes-OPV: از این جهت ساکنان آنها کم قوت بوده، ترسان و خجل شدند. مثل علف صحرا وگیاه
    سبز و علف پشت بام و مثل مزرعه قبل از نموکردنش گردیدند.
  ron-1924: 'Ши локуиторий лор сунт непутинчошь, ынспэймынтаць ши улуиць: сунт ка
    ярба де пе кымп ши вердяца фраӂедэ, ка ярба де пе акоперишурь ши ка грыул каре
    се усукэ ынаинте де а да ын спик.'
  ben-OBCV: সেইসব জাতির লোকেরা ক্ষমতাহীন হয়েছে, তারা হতাশ হয়ে লজ্জিত হয়েছে। তারা
    হল মাঠের গাছগুলির মতো, গজিয়ে ওঠা কোমল অঙ্কুরের মতো, যেমন ছাদের উপরে ঘাস গজিয়ে
    ওঠে, কিন্তু বেড়ে ওঠার আগেই তাপে শুকিয়ে যায়।
  som-som: Oo sidaas daraaddeed dadkii degganaa way xoog yaraayeen, Wayna naxeen oo
    wareereen, Oo waxay ahaayeen sida cawska berrinka, iyo sida doogga, iyo sida cawska
    guryaha korkooda ka soo baxa, iyo sida hadhuudh intaanu korin.
  lat-VUC: Habitatores earum breviata manu contremuerunt, et confusi sunt. Facti sunt
    sicut fœnum agri, et gramen pascuæ, et herba tectorum, quæ exaruit antequam maturesceret.
  eng-ASVBT: Therefore their inhabitants were of small power, they were dismayed and
    confounded; they were as the grass of the field, and as the green herb, as the
    grass on the housetops, and as a field of grain before it is grown up.
  ita-1885: E gli abitanti di esse, scemi di forza, sono stati spaventati e confusi;
    sono stati come l'erba de' campi, e come la verzura dell'erbetta, e come il fieno
    de' tetti, e come le biade riarse, avanti che sieno salite in ispiga.
  eng-LXXUP: I weakened their hands, and they withered; and they became as dry grass
    on the housetops, and as grass.
  eng-ULB: Their inhabitants, of little strength, are shattered and ashamed. They
    are plants in the field, green grass, the grass on the roof or in the field, before
    the east wind.
  spa-VBL: 'Su pueblo, impotente, está aterrorizado y humillado. Son como plantas
    en un campo, como brotes verdes y blandos, como hierba que brota en el tejado:
    están quemados antes de poder crecer.'
  fra-_FOB: Leurs habitants, privés de force, sont épouvantés et confus; ils sont
    comme l'herbe des champs, la tendre verdure, comme l'herbe des toits et le blé
    brûlés avant de se former en tiges.
  mal-mal: അതുകൊണ്ട് അവയിലെ നിവാസികൾ ദുർബ്ബലന്മാരായി വിരണ്ട് അമ്പരന്നുപോയി; അവർ വയലിലെ
    പുല്ലും പച്ചച്ചെടിയും പുരപ്പുറങ്ങളിലെ പുല്ലും വളരുംമുമ്പ് കരിഞ്ഞുപോയ ധാന്യവുംപോലെ
    ആയിത്തീർന്നു.
  urd-GVR: Isī lie un ke bāshindoṅ kī tāqat jātī rahī, wuh ghabrāe aur sharmindā hue.
    Wuh ghās kī tarah kamzor the, chhat par ugne wālī us hariyālī kī mānind jo thoṛī
    der ke lie phaltī-phūltī to hai, lekin lū chalte waqt ek dam murjhā jātī hai.
  suz-BL: मेकेर ङा मुर आन सक्ति जाम्‍शा, हिंब दुम्‍शा, मुने पा, मारेइ पने मचबेम। मेकोपुकी
    रू ङा घांस नु खिं तार वाशो घांस खोदेंशो दुम्‍तेक्‍म। मेको वाचा क्‍येङा ङोंइती
    सोव़ब।
  eng-NOY: Therefore were their inhabitants of little strength; They were dismayed
    and confounded; They were as the grass of the field, and the green herb; As grass
    upon the house-top, and as corn blasted, before it is grown up.
  ita-1927: I loro abitanti, ridotti all’impotenza, sono smarriti e confusi; sono
    come l’erba de’ campi, come la tenera verdura, come l’erba dei tetti, come grano
    riarso prima di spigare.
  ckb-ckb: دانیشتووانەکانیان بێ دەسەڵاتن، ڕەنگ زەرد و شەرمەزار بوون، بوونە گیای کێڵگە،
    ڕووەکی سەوز، گژوگیای سەربان، هەڵبزڕکاو بەر لەوەی گەشە بکات.
  eng-BBE: This is why their townsmen had no power, they were broken and put to shame;
    they were like the grass of the field, or a green plant; like the grass on the
    house-tops, which a cold wind makes waste.
  kan-OKCV: ಆದ್ದರಿಂದ ಅವುಗಳ ನಿವಾಸಿಗಳು ಬಲಹೀನರಾಗಿ ಹೆದರಿ ಆಶಾಭಂಗಹೊಂದಿ ನಾಚಿಕೆಪಟ್ಟರು. ಅವರು
    ಹೊಲದ ಹುಲ್ಲಿನಂತೆಯೂ, ಹಸಿರು ಸಸಿಗಳಂತೆಯೂ, ಮಾಳಿಗೆಯ ಮೇಲಿನ ಹುಲ್ಲಿನಂತೆಯೂ, ಬೆಳೆಯುವುದಕ್ಕಿಂತ
    ಮುಂಚೆಯೇ ಬಾಡಿಹೋಗುವ ಪೈರಿನಂತೆಯೂ ಅವರಿದ್ದಾರೆ.
  tam-2017: அதினாலே அவைகளின் குடிமக்கள் கை இளைத்தவர்களாகி, கலங்கி வெட்கப்பட்டு, வெளியின்
    தாவரத்திற்கும், பச்சிலைக்கும், வீடுகளின்மேல் முளைக்கும் புல்லுக்கும், ஓங்கி வளருமுன்
    தீய்ந்துபோகும் பயிருக்கும் சமமானார்கள்.
  spa-RV-1909: Y sus moradores, cortos de manos, quebrantados y confusos, serán como
    grama del campo y hortaliza verde, como hierba de los tejados, que antes de sazón
    se seca.
  ron-BTF: De aceea locuitorii lor au avut mică putere, au fost descurajaţi şi încurcaţi,
    au fost ca iarba câmpului şi ca planta verde, ca iarba de pe acoperişurile caselor
    şi ca grâne prăjite înainte să fi crescut.
  eng-WEBP: Therefore their inhabitants had little power. They were dismayed and confounded.
    They were like the grass of the field, and like the green herb, like the grass
    on the housetops, and like a field before its crop has grown.
  eng-FBV: Their people, powerless, are terrified and humiliated. They're like plants
    in a field, like soft green shoots, like grass that sprouts on the rooftop—scorched
    before it can even grow.
  nld-1939: Haar bewoners machteloos zijn, Verschrikt en beschaamd. Ze moesten zijn
    als het kruid op het veld, Als tengere planten; Als gras op het dak, Dat verdort,
    eer het opschiet.
  nch-BL: Por na, nopa masehualme cati itztoyaj ipan nopa talme itztoyaj quej sacat
    cati amo quipiyaj chicahualisti huan mitzimacasque huan yeca nimantzi tihuelqui
    tiquintzontamilti. Nochi momajmatijque huan mopinajque moixpa. Inijuanti itztoyaj
    quej xihuit cati mosohua calcuitapa cati quiajsi tonati huan nimantzi huaqui.
  vie-1934: Những dân cư các thành ấy đã kém sức, khiếp sợ, xấu hổ, trở nên như rau
    ngoài đồng và cỏ xanh, như cỏ trên mái nhà, như lúa mì chưa trồi đọt mà đã héo.
  hin-CV: तब जब नगरवासियों का बल जाता रहा, उनमें निराशा और लज्जा फैल गई. वे मैदान
    की वनस्पति और जड़ी-बूटी के समान हरे हो गए. वैसे ही, जैसे छत पर उग आई घास बढ़ने
    के पहले ही मुरझा जाती है.
  eng-OURB: Therefore their inhabitants had little power. They were dismayed and confounded.
    They were like the grass of the field, and like the green herb, like the grass
    on the housetops, and like a field before its crop has grown.
  spa-BES: Por eso sus habitantes no tenían poder, fueron quebrantados y avergonzados;
    eran como la hierba del campo, o una planta verde; como la hierba en las casas,
    que un viento frío produce residuos.
  tdx-tdx: Aa le ni-kede ozatse o mpimone’eo, niampoheke vaho nisalatse, nanahake
    ty ahetse an-kivoke ey, hoe rongoñe antsetra, hoe ahetse ambone anjomba, mae t’ie
    mbe tsy matoe.
  tha-KJV: ส่วนชาวเมืองนั้​นม​ีอำนาจน้อย เขาสะดุ้งกลัวและอับอาย เขาเหมือนหญ้าที่​ทุ่งนา
    และเหมือนหญ้าอ่อน เหมือนหญ้าที่บนยอดหลังคาเรือน เหมือนข้าวเกรียมไปก่อนที่มันจะงอกงามอย่างนั้น
  por-BR-2018: Por isso os moradores delas, com as mãos impotentes, ficaram atemorizados
    e envergonhados; eram como a erva do campo, e a grama verde, o capim dos telhados
    e o trigo queimado antes de crescer.
  deu-ELO: Und ihre Bewohner waren machtlos, sie wurden bestürzt und beschämt; sie
    waren wie Kraut des Feldes und grünes Gras, wie Gras der Dächer, und Korn, das
    verbrannt ist, ehe es aufschießt.
  eng-WYC-2018: The dwellers of those cities trembled together with hand made short,
