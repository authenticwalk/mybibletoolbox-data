  mdy-ETH: ያቶ ዴሮኮ ዎልቃ ላቤኔ፤ ዔያታ ዎዛ ቲቂ ቦርሲንቴኔ፤ ቦኦሎ ቡኖጉዲ፥ ዋሻሌጉዲ፥ ጊንሣ ሃሣ ሹቺ ዑስካ ባቃሌ ማኣቲና
