verse: ISA.037.011
translations:
  mal-C: അശ്ശൂർരാജാക്കന്മാർ സകലരാജ്യങ്ങളെയും ഉന്മൂലനംചെയ്ത് അവയോടു ചെയ്തിരിക്കുന്നതെന്താണെന്ന്
    നീ തീർച്ചയായും കേട്ടിരിക്കും. ആ നിലയ്ക്ക് നീ വിടുവിക്കപ്പെടുമോ?
  deu-TKW: Du hast ja selbst gehört, wie die Könige von Assyrien mit allen Ländern
    verfahren sind, indem sie den Bann an ihnen vollstreckten, und da wolltest du
    entrinnen?
  lin-lin: Oyokaki makambo oyo bakonzi ya Asiri basalaki bikolo nyonso mpe ndenge
    nini babebisaki yango nye ; okanisi ete yo nde okobika ?
  eng-LSV: Behold, you have heard that which the kings of Asshur have done to all
    the lands—to devote them—and you are delivered!
  eng-GNV: Beholde, thou hast heard what the Kings of Asshur haue done to all lands
    in destroying them, and shalt thou be deliuered?
  eng-WEBSTER: Behold, thou hast heard what the kings of Assyria have done to all
    lands by destroying them utterly; and shalt thou be delivered?
  nhw-BL: Xiquelnamiqui nochi catli quichijtoque nopa tlanahuatiani tlen tlali Asiria
    ipan campa hueli tlalme campa tlahuilantoque. Nochi tlalme catli mosisinijque
    ica tlali Asiria, quintzontlamilti. Huajca, ¿anmoilhuíaj anmomanahuise?
  swh-ONEN: Hakika umesikia yale ambayo wafalme wa Ashuru wametenda kwa nchi zote,
    wakiwaangamiza kabisa. Je, wewe utaokolewa?
  bba-bba: Wi, Esekiɑsin tii u nuɑ mɑ bɛsɛn sinɑm be bɑ mɑn ɡbiiye kpuro bɑ rɑɑ tem
    mɛ mu tieɡibu kpuro kɑm koosiɑ. Yerɑ wi, u tɑmɑɑ u koo yɑri nɛn nɔmɑn di?
  eng-KJVCPB: Behold, thou hast heard what the kings of Assyria have done to all lands
    by destroying them utterly; and shalt thou be delivered?
  luo-luo: Adier isewinjo gik ma ruodhi mag Asuria osetimo ni pinjeruodhi duto kotiekogi
    chuth. In to iparo ni ibiro tony?
  meu-meu: Vada o kamonai Asuria pavapavana ede vada e kara toma; tano iboudiai vada
    e habuadia tari vaitani. Bena umui na ba roho mauri a?
  npi-ULB: हेर, अश्शूरका राजाले सबै देशहरूलाई पुर्ण रूपमा नष्‍ट पारेर के गरेका छन्
    भन्‍ने तिमीहरूले सुनेका छौ । त्यसैले के तिमीले चाहिं छुट्कारा पाउनेछौ र?
  yor-yor: Dájúdájú, ìwọ ti gbọ́ ohun tí ọba Asiria ti ṣe sí àwọn orílẹ̀-èdè, tí ó
    pa wọ́n run pátápátá. Ǹjẹ́ a ó ha dá ọ nídè bí?
  pes-OPCB: تو خود شنیده‌ای که پادشاهان آشور به هر جا رفته‌اند چه کرده‌اند و چگونه
    شهرها را از بین برده‌اند. پس خیال نکن که تو می‌توانی از چنگ من فرار کنی.
  tgl-ULB: Masdan ninyo, narinig ninyo kung ano ang ginawa ng mga hari ng Asiria sa
    lahat ng lupain na ganap nang winasak. Kaya maililigtas ba kayo?
  hui-hui: Ina Asirialinaga kini bu kamarume biaga mana í̠ni manda biai ho kegoni.
    Iname dindi mbiraha wai bu puwa uruniha ngaru bibahendeore bo haealabagabu waharamaligo
    í̠ manda bide. Í̠na mitangibu handalu keria í̠ daluha ogonidagua nabulubada lo
    manda bidebe.
  mya-mya: အာ​ရှု​ရိ​ဧ​က​ရာဇ်​သည်​မိ​မိ​ဖျက်​ဆီး​ပစ် ရန် ဆုံး​ဖြတ်​ထား​သည့်​တိုင်း​နိုင်​ငံ​ကို​အ​ဘယ်
    သို့​ပြု​တော်​မူ​တတ်​သည်​ကို​သင်​ကြား​သိ ရ​ပြီး​ဖြစ်​ပါ​၏။ သင်​ကိုယ်​တိုင်​ပင်​လျှင်​ငါ
    ၏​လက်​မှ​လွတ်​မြောက်​နိုင်​လိမ့်​မည်​ဟု​မ ထင်​မှတ်​ပါ​နှင့်။-
  bod-N: ཨ་སུར་གྱི་རྒྱལ་པོ་རྣམས་ཀྱིས་ཡུལ་ཐམས་ཅད་ལ་ཅི་བྱས་པ་དང་རྩ་ནས་བཅོམ་པ་ཁྱོད་ཀྱིས་ཐོས་ཡོད་པས།
    ཁྱོད་ལ་ཐར་ས་ཡོད་དམ།
  sna-sna: Zvirokwazvo wakanzwa zvakaitwa namadzimambo eAsiria kunyika dzose vachidziparadza
    chose. Zvino iwe ucharwirwa here?
  spa-BLM: He aquí que has oído lo que los reyes de Asiria han hecho a todas las tierras,
    destruyéndolas por completo. ¿Serás liberado?
  cac-cac: Ix ab'i tas ix cutej co satanel juntzan̈ eb' rey yed' schon̈ab' a on̈ sreyal
    on̈ Asiria tic. ¿Tom a achto val ol ach colchajcanoc?
  swh-ULB: umesikia kitu ambacho mfalme wa Asiria alichokifanya kwa nchi yote kwa
    kuiangamiza kabisa. Je utawaokoa?
  bel-bel: Вось, ты чуў, што зрабілі цары Асірыйскія з усімі землямі, паклаўшы на
    іх закляцьце; ці ты ацалееш?
  deu-ELBBK: Siehe, du hast gehört, was die Könige von Assyrien allen Ländern getan
    haben, indem sie sie vertilgten; und du solltest errettet werden?
  mbb-OT: Pemineg ka! Iyan ka mismu nekezineg ke hengkey is mibeelan te menge hadì
    te Asiria ziyà te hapit langun he menge nasyun. Mibpendezeetan dan heini purungi.
    Ne sikew, egkeisip nu ve he egkelibri ka mulà?
  mal-2015: അശ്ശൂർരാജാക്കന്മാർ സകലദേശങ്ങളോടും ചെയ്തതും അവെക്കു ഉന്മൂലനാശം വരുത്തിയതും
    നീ കേട്ടിട്ടുണ്ടല്ലോ; നീ വിടുവിക്കപ്പെടുമോ?
  gup-gup: Yina. Ngudda kanwobekkang bu ngad nawu Assyriabeh bininj wanjh ngarrbenbuni
    birriwern bininj kore kubolkbubuyika kore ngarrbenmarnebolkwarrewong bedberre.
    Yiddok woybukkih ngudda ngurringehme bu ngad ngundibun? Burrkyak.
  rmc-rmc: Se tu šunďal, so kerde o asirika kraľa savore phuvenca. Amare armadi len
    calkom zňičinde. Gondoľines tuke, hoj tu aveha zachraňimen?
  pes-OPV: اینک تو شنیده‌ای که پادشاهان آشور با همه ولایتها چه کرده و چگونه آنها را
    بالکل هلاک ساخته‌اند و آیاتو رهایی خواهی یافت؟
  ron-1924: Кэч ай аузит че ау фэкут ымпэраций Асирией тутурор цэрилор ши кум ле-ау
    нимичит ку десэвыршире. Ши ту сэ фий избэвит?
  ben-OBCV: তোমরা নিশ্চয়ই শুনেছ, সব দেশের প্রতি আসিরীয় রাজা কী করেছেন। তিনি তাদের
    সম্পূর্ণরূপে ধ্বংস করেছেন। আর তোমরা কি তাঁর হাত থেকে রক্ষা পাবে?
  som-som: Bal eeg, waad maqashay wixii ay boqorrada Ashuur dalalkan oo dhan ku sameeyeen
    iyo sidii ay dhammaantood u wada baabbi'iyeen, haddaba adiga ma lagu samatabbixinayaa?
  lat-VUC: 'Ecce tu audisti omnia quæ fecerunt reges Assyriorum omnibus terris, quas
    subverterunt: et tu poteris liberari?'
  eng-ASVBT: 'Behold, thou hast heard what the kings of Assyria have done to all lands,
    by destroying them utterly: and shalt thou be delivered?'
  ita-1885: Ecco, tu hai inteso quello che i re degli Assiri hanno fatto a tutti gli
    altri paesi, distruggendoli; e tu scamperesti?
  eng-LXXUP: Hast thou not heard what the kings of the Assyrians have done, how they
    have destroyed the whole earth? and shalt thou be delivered?
  eng-ULB: See, you have heard what the kings of Assyria have done to all lands by
    destroying them completely. So will you be rescued?
  spa-VBL: ¡Mira! Has oído lo que los reyes de Asiria han hecho a todos los países
    que han invadido— ¡los destruyeron por completo! ¿Realmente creen que se salvarán?
  fra-_FOB: 'Voilà, tu as entendu ce que les rois des Assyriens ont fait à tous les
    pays: ils les ont détruits entièrement; et toi, tu échapperais!'
  mal-mal: അശ്ശൂർരാജാക്കന്മാർ സകലദേശങ്ങളോടും ചെയ്തതും അവയ്ക്ക് ഉന്മൂലനാശം വരുത്തിയതും
    നീ കേട്ടിട്ടുണ്ടല്ലോ; നീ വിടുവിക്കപ്പെടുമോ?
  urd-GVR: Tum to sun chuke ho ki Asūr ke bādshāhoṅ ne jahāṅ bhī gae kyā kuchh kiyā
    hai. Har mulk ko unhoṅ ne mukammal taur par tabāh kar diyā hai. To phir tum kis
    tarah bach jāoge?
  suz-BL: गे अस्‍सुर ङा पिपपुकीमी रागी नेल्‍ल आन कली क्‍याम्‍शो, लोव़ नेंशो बाक्‍नीनी।
    मार गे चहिं ब्रोंइनीनी ङा?
  eng-NOY: Behold, thou hast heard what the kings of Assyria have done to all the
    lands; how they have utterly destroyed them. And shalt thou be delivered?
  ita-1927: Ecco, tu hai udito quello che i re d’Assiria hanno fatto a tutti gli altri
    paesi, votandoli allo sterminio; e tu ne scamperesti?
  ckb-ckb: بە دڵنیاییەوە تۆ خۆت بیستووتە کە پاشاکانی ئاشور چییان بە هەموو خاکەکان
    کردووە، بە تەواوی لەناویانبردوون. ئایا تۆ دەرباز دەبیت؟
  eng-BBE: 'No doubt the story has come to your ears of what the kings of Assyria
    have done to all lands, putting them to the curse: and will you be kept safe from
    their fate?'
  kan-OKCV: ಇಗೋ, ಅಸ್ಸೀರಿಯದ ಅರಸರು ಸಮಸ್ತ ದೇಶಗಳನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡಿದರೆಂದು ನೀನು ಕೇಳಿದಿಯಲ್ಲಾ.
    ಹೀಗಿದ್ದ ಮೇಲೆ ನೀನು ಬಿಡುಗಡೆಯಾಗುವೆಯೋ?
  tam-2017: இதோ, அசீரியா ராஜாக்கள் சகல தேசங்களையும் அழித்த செய்தியை நீ கேள்விப்பட்டிருக்கிறாய்;
    நீ தப்புவாயோ?
  spa-RV-1909: He aquí que tú oiste lo que hicieron los reyes de Asiria á todas las
    tierras, que las destruyeron; ¿y escaparás tú?
  ron-BTF: Iată, ai auzit ce au făcut împăraţii Asiriei tuturor ţărilor, distrugându-le
    în întregime; şi vei fi tu scăpat?
  eng-WEBP: Behold, you have heard what the kings of Assyria have done to all lands,
    by destroying them utterly. Shall you be delivered?
  eng-FBV: Look! You've heard what the kings of Assyria have done to all the countries
    they've invaded— they destroyed them completely! Do you really think you'll be
    saved?
  nld-1939: Zie, ge hebt toch gehoord, hoe de koningen van Assjoer alle landen ten
    ondergang hebben gedoemd; en zoudt gij dan ontsnappen!
  nch-BL: Xiquelnamiqui nochi cati quichijtoque nopa tanahuatiani ten tali Asiria
    ipan campa hueli talme campa tatehuijtoque. Nochi talme cati mosisinijque ica
    tali Asiria, quintzontamilti. Huajca, ¿anmoilhuíaj anmomanahuise?
  vie-1934: Nầy, vua hẳn có nghe những sự các vua A-si-ri đã làm ra ở các nước. Các
    nước ấy đã bị hủy diệt cả rồi; còn vua, vua sẽ được cứu khỏi ư!
  hin-CV: तुम यह सुन ही चुके हो, कि अश्शूर के राजाओं ने सारे राष्ट्रों को कैसे नाश
    कर दिया है. क्या तुम बचकर सुरक्षित रह सकोगे?
  eng-OURB: Behold, you have sh'ma ·heard obeyed· what the kings of Assyria [Level
    plain] have done to all lands, by destroying them utterly. Shall you be delivered?
  spa-BES: Sin duda, la historia ha llegado a tus oídos sobre lo que los reyes de
    Asiria han hecho en todas las tierras, poniendo a la maldición ¿y te mantendrás
    a salvo de su destino?
  tdx-tdx: Inao, tsy jinanji’o hao ty nanoa’ o mpanjaka’ i Asoreo amo hene taneo?
    ie nampangotomomohe’e; aa havo­tsotse hao nahareo?
  tha-KJV: ดู​เถิด ท่านได้ยินแล้​วว​่า บรรดากษั​ตริ​ย์​แห่​งอ​ัสซีเรียได้กระทำอะไรกับแผ่นดินทั้งสิ้นบ้าง
    ทำลายเสียหมดอย่างสิ้นเชิง ส่วนท่านเองจะรับการช่วยให้พ้นหรือ
  por-BR-2018: Eis que tens ouvido o que os reis da Assíria fizeram a todas as terras,
    destruindo-as por completo. E tu, escaparias?
  deu-ELO: Siehe, du hast gehört, was die Könige von Assyrien allen Ländern getan
    haben, indem sie sie vertilgten; und du solltest errettet werden?
  eng-WYC-2018: Lo! thou heardest all things which the kings of Assyrians did to all
    lands which they destroyed; and mayest thou be delivered? (Behold! thou hast heard
    of all the things which the kings of Assyria did to all the lands which they destroyed;
    and can thou alone be rescued, (or saved)?)
  epo-epo: Vi aŭdis ja, kion faris la reĝoj de Asirio al ĉiuj landoj, ruiniginte ilin;
    ĉu vi do saviĝos?
  uig-PIN: Mana, sǝn Asuriyǝ padixaⱨlirining ⱨǝmmǝ ǝl-yurtlarni nemǝ ⱪilƣanlirini,
    ularni ilaⱨ-butliriƣa atap ⱨalak ⱪilƣanliⱪini angliƣansǝn; ǝmdi ɵzüng ⱪandaⱪmu
    ⱪutⱪuzulisǝn?
  beo-beo: 'Di da sia:ne iasu nabi dagoi. Asilia hina bagade da adi fifi asi gala
    wadela:musa: ilegesea, e da ea hanaiga agoane hamosa. Di da hobeale masunu logo
    ba:ma:ne dawa:bela:? Hame mabu!'
  tpi-OTNT: Yu yet yu save pinis long olkain pasin bilong mipela ol king bilong Asiria.
    Taim mipela i go pait long ol arapela kantri, mipela i save bagarapim ol tru.
    Yu ting mi no inap long mekim olsem long kantri bilong yu, a?
  hau-SA: Tabbatacce ka ji abin da sarakunan Assuriya suka aikata ga dukan ƙasashe,
    suna hallaka su tas. Kai kuwa za ka tsira ne?
  uig-LAT: Mana, sen Asuriye padishahlirining hemme el-yurtlarni néme qilghanlirini,
    ularni ilah-butlirigha atap halak qilghanliqini anglighansen; emdi özüng qandaqmu
    qutquzulisen?
  nde-nde: Ngempela usukuzwile okwenziwa ngamakhosi ase-Asiriya emazweni wonke, ewabhidliza
    okupheleleyo. Wena-ke uzaphepha na?
  ton-ton: Vakai, kuo ke fanongo ki he meʻa kuo fai ʻe he ngaahi tuʻi ʻo ʻAsilia ki
    he ngaahi fonua kotoa pē ʻi he fakaʻauha ʻaupito ʻakinautolu; pea ʻe fakamoʻui
    koe?
  ces-1613: Aj, slyšels, co jsou učinili králové Assyrští všechněm zemím, pohubivše
    je, a ty bys měl býti vysvobozen?
  eng-WMB: Behold, you have heard what the kings of Assyria have done to all lands,
    by destroying them utterly. Shall you be delivered?
  tam-TCV: அசீரிய அரசர்கள் எல்லா நாடுகளையும் முழுவதும் அழித்து அவற்றிற்குச் செய்ததை
    நீ நிச்சயம் கேள்விப்பட்டிருப்பாய். அப்படியிருக்க நீ எப்படித் தப்புவாய்?
  ceb-ULB: Tan-awa, nadungog nimo kung unsa ang gibuhat sa hari sa Asiria sa tanang
    yuta pinaagi sa pagpukan kanila sa hingpit. Busa maluwas ka kaha?
  pol-UBG: Oto słyszałeś, co uczynili królowie Asyrii wszystkim ziemiom, niszcząc
    je. A ty miałbyś zostać wybawiony?
  urd-GVU: تم تو سن چکے ہو کہ اسور کے بادشاہوں نے جہاں بھی گئے کیا کچھ کیا ہے۔ ہر
    ملک کو اُنہوں نے مکمل طور پر تباہ کر دیا ہے۔ تو پھر تم کس طرح بچ جاؤ گے؟
  deu-1912: Siehe, du hast gehört, was die Könige von Assyrien getan haben allen Landen
    und sie verbannt; und du solltest errettet werden?
  kan-2017: ಅಶ್ಶೂರದ ಅರಸರು ಎಲ್ಲಾ ರಾಜ್ಯಗಳನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡಿದರೆಂದು ಕೇಳಿದಿಯಲ್ಲಾ?
    ಹೀಗಿದ್ದ ಮೇಲೆ ನೀನು ಉಳಿಯುವಿಯೋ?
  yap-yap: Ka mu rung’ag e n’en nma rin’ e emperor nu Assyria ko pi binaw nra finey
    ni nge kirebnag. Ga be leamnag mrayag rom ni ngam mil?
  hlt-MCSB: Assyria manghai rhoek loh diklai tom te a saii tih amih a thup te namah
    loh na yaak coeng dongah na loeih uh venim te.
  mdy-ETH: ዓሶኦሬ ዓጮ ካኣቲ ፔቴ ዓጪ ባይዛኒ ኮዓ ዎዶና ቢያ ዎማይዲ ባይዛያታቴያ ኔኤኒ ዋይዜኔ፤ ዓካሪ ኔኤኒ ዬያይዳፓ ቶላንዳያ
    ኔኤም ማላ?
  twi-ASANTE: Moate deɛ Asiria ahemfo ayɛ amanaman no nyinaa. Wɔasɛe wɔn pasaa. Na
    mo deɛ wɔbɛgye mo anaa?
  eng-WEBU: Behold, you have heard what the kings of Assyria have done to all lands,
    by destroying them utterly. Shall you be delivered?
  wal-wal: Be7a, Asoore kawoti biittata ubbaa muleera xaissidi, eti oottidobaa neeni
    siyadasa. Yaatin, neeni attuutee?
  spa-PDDPT: Ciertamente tú mismo oíste lo que los reyes de Asiria hicieron a todos
    los países cuando los exterminaron. ¿Tú te librarás?
  gun-gun: Ndee nerendui teve Assíria pygua huvixa kuery yvy jave re ojapo va'ekue?
    Mba'eta omomba ete. Ha'e nunga rupi ndee rexa'ã ri ty'y reo jepe aguã?
  ilo-ULB: Kitaem, nangngegmo no ania ti inaramid dagiti ari ti Asiria kadagiti amin
    a dagdaga babaen iti naan-anay a panangdadaelda kadakuada. Isu a maispalkanto
    kadi?
  kpg-kpg: Goe gu longono di hai a di king aamua Assyria dela e hai gi tenua dela
    gu hilihili go mee belee oho. Goe e hagamaanadu bolo goe hagalee tale gi di mee
    deenei?
  uig-ARA: مانا، سەن ئاسۇرىيە پادىشاھلىرىنىڭ ھەممە ئەل-يۇرتلارنى نېمە قىلغانلىرىنى،
    ئۇلارنى ئىلاھ-بۇتلىرىغا ئاتاپ ھالاك قىلغانلىقىنى ئاڭلىغانسەن؛ ئەمدى ئۆزۈڭ قانداقمۇ
    قۇتقۇزۇلىسەن؟
  sus-sus: I a kolon a fanyi ra Asiriya mangɛe naxan nabaxi ɲamanɛe birin na. E e
    sɔntɔ nɛ a ɲaaxi ra. I tan fa fama i bade n yi ra di?
  pon-2006: Ia duwe, komwi karongeier dahme nanmwarki lapalap en Asiria kin wiahiong
    wehi ehu me e kin ketin kupwurehda en kamwomwala. Ia duwe, komwi kupwukupwure
    me komwi kak pitla?
  ksd-ksd: Ea, u tar valongore ra lavur magit ba ra umana king Asiria dia ga pait
    ia ta ra lavur gunan, tago dia tar li vakakit diat; ma dave, da valaun u bar?
  tur-YTC: İşte, Aşur krallarının bütün ülkeleri tümüyle yok ederek onlara neler yaptığını
    duydunuz. Sen kurtulacak mısın?
  grc-BRENT: Σὺ οὐκ ἤκουσας ἃ ἐποίησαν βασιλεῖς Ἀσσυρίων, πᾶσαν τὴν γῆν ὡς ἀπώλεσαν;
    καὶ σὺ ῥυσθήσῃ;
  ind-AYT: Lihatlah, kamu telah mendengar apa yang dilakukan raja-raja Asyur terhadap
    semua negeri, yaitu menghancurkan negeri-negeri itu sama sekali. Masakan kamu
    akan terluput?
  nya-nya: Ndithudi iwe unamva zimene mafumu a ku Asiriya akhala akuchitira mayiko
    onse. Iwo anawawononga kotheratu. Tsono iwe ndiye ndi kupulumuka?
  hrv-hrv: Ti znaš što su kraljevi asirski učinili svim zemljama izručivši ih prokletstvu!
    A ti, ti li ćeš se spasiti?
  mps-mps: Naga digi nago te da Asiria king dabego ebo kolesaga koneai dao, te dago
    gasa bulu kantri hauwa mu dolali. Nago homugo eno nago bulu kantriba te tama tegobe
    da homu eba, agawe?
  tpi-tpi: Yu yet yu save pinis long olkain pasin bilong mipela ol king bilong Asiria.
    Taim mipela i go pait long ol arapela kantri, mipela i save bagarapim ol tru.
    Yu ting mi no inap long mekim olsem long kantri bilong yu, a?
  dan-1931: Du har jo dog hørt, hvad Assyrerkongerne har gjort ved alle Lande, hvorledes
    de har lagt Band på dem - og du skulde kunne undslippe!
  vie-OVCB: Vua đã biết những chiến thắng hiển hách của các vua A-sy-ri đã làm tại
    những nơi họ đi qua. Họ đã tiêu diệt hoàn toàn nước nào họ đến! Chẳng lẽ chỉ có
    vua thoát khỏi?
  guj-2017: આશ્શૂરના રાજાઓએ સર્વ દેશોનો નાશ કરીને તેઓના કેવા હાલ કર્યા છે તે તો તેં
    સાંભળ્યું છે; તો શું તારો બચાવ થશે?
  pon-2006A: Ia duwe, komwi karongeier dahme nanmwarki lapalap en Asiria kin wiahiong
    wehi ehu me e kin ketin kupwurehda en kamwomwala. Ia duwe, komwi kupwukupwure
    me komwi kak pitla?
  por-BRBSL: Eis que vocês ouviram o que os reis da Assíria fizeram com todas as terras,
    destruindo-as completamente. Será que vocês serão entregues?
  cth-cth: Khenhaw! Assyria siangpahrangnaw ni khoram tangkuem a raphoe awh teh, hotnaw
    koe a sak e naw hah na thai toe. Ahni teh ka hlout na ou.
  twi-twi: Moate nea Asiria ahemfo ayɛ amanaman no nyinaa. Wɔasɛe wɔn pasaa. Na mo
    de, wobegye mo ana?
  hlt-hlt: Assyria manghai rhoek loh diklai tom te a saii tih amih a thup te namah
    loh na yaak coeng dongah na loeih uh venim te.
  tbz-SIM: A mɔ́mmuɔ nhɑ kèèmu wenwe nhAsidii kóo kpɑ̀ɑ̀tì ò dɔ̀ɔ̀ dɛ̀ yɛhɛkɛ̀ tɛyɛ̀,
    ò yɛ̀ kùɔmɛ̀ pɑ́íí, kɛ̀ fɔ̃́ nyɛ̀mmɛ̀ nɛ́ dò nhɑ bo cootɑ́ɑ̀?
  msy-2020: E Asirian atriviba, nɨ uabɨ en arazibagh fo, e kantrin igharazibar atriviba
    ko mɨsogha bar me gasɨghasɨsi. Egha nɨ ti ghaze, kɨ nɨn kantri kamaghɨram a damighan
    kogham? Puvatɨ, ia guizbangɨra e gitaghan kogham.
  dop-dop: Nyɑ́ mɑɣɑmɑɣɑ n nɩɩwɑ ɩsǝnɑ Asilii ɑwulɑɑ lɑpǝnɑ tɛtʋnɑɑ tǝnɑ nɑ pɑ́ wɑkǝlɩ-tɩ
    tǝkpɑtɑɑ tɔ. Ɩlɛnɑ nyɑɑ tɛɛlǝɣɩ sɩ nyɑ́ tike n kɑ fitinɑ nɑ?
  azb-azb: Axı sən eşitdin ki, Aşşur padşahları bütün ölkələrə nə ediblər, oraları
    necə viran ediblər. Sən qurtula biləcəksənmi?
  eng-DBY: Behold, thou hast heard what the kings of Assyria have done to all countries,
    destroying them utterly; and shalt thou be delivered?
  hin-2017: देख, तूने सुना है कि अश्शूर के राजाओं ने सब देशों से कैसा व्यवहार किया
    कि उन्हें सत्यानाश ही कर दिया।
  wol-KYG: Xanaa yaw ci sa bopp dégg nga li buuri Asiri def mboolem réew yi, faagaagal
    leen? Yaw nag, yaa ciy mucc?
  eng-YLT: Lo, thou hast heard that which the kings of Asshur have done to all the
    lands — to devote them — and thou art delivered!
  eng-WYC-2017: Lo! thou heardest all things which the kings of Assyrians did to all
    lands which they destroyed; and mayest thou be delivered?
  eng-WMBB: Behold, you have heard what the kings of Assyria have done to all lands,
    by destroying them utterly. Shall you be delivered?
  urd-GVH: तुम तो सुन चुके हो कि असूर के बादशाहों ने जहाँ भी गए क्या कुछ किया है।
    हर मुल्क को उन्होंने मुकम्मल तौर पर तबाह कर दिया है। तो फिर तुम किस तरह बच जाओगे?
  rug-rug: Ele avoso ni mo goi gua sapu taveti rina baṉara pa Asiria koari doduru
    popoa, sapu huara beto pani rini. Meke gamu si vea, kote ta harupu tugo?
  gaz-gaz: Ati waan mootonni Asoor guutumaan guutuutti isaan balleessuudhaan biyyoota
    hunda godhan dhageesseerta. Ati immoo ni haftaa ree?
  fra-LSG: Voici, tu as appris ce qu’ont fait les rois d’Assyrie à tous les pays,
    et comment ils les ont détruits; et toi, tu serais délivré!
  yal-yal: I bata a mɛ Asiriya mangane feen naxanye ligaxi yamanan bonne ra, e e raxɔrixi
    kii naxan yi. I yengi a ma a i xunbɛ nɛn na ma ba?
  haw-1868: Aia hoi, ua lohe no oe i ka mea a na alii o Asuria i hana'i i na aina
    a pau, i ka luku loa ana ia lakou; a e hoopakeleia anei oe?
  arb-NAV: فَهَا أَنْتَ قَدْ عَلِمْتَ بِمَا أَلْحَقَهُ مُلُوكُ أَشُورَ بِكُلِّ الْبُلْدَانِ
    مِنْ تَدْمِيرٍ كَامِلٍ، فَهَلْ يُمْكِنُ أَنْ تَنْجُوَ أَنْتَ؟
  ewe-ewe: Meka ɖe edzi be, èse nu siwo Asiria fiawo tu kple dukɔwo katã, eye wotsrɔ̃
    wo gbidigbidi. Ke woaɖe wò ya?
  eng-LEE: 'Behold, thou thyself hast heard what the kings of Assyria have done to
    all the lands by destroying them utterly: and thou alone shouldst be delivered?'
  asm-FB: চোৱা, ৰজা অচূৰীয়াই সকলো দেশ সম্পূৰ্ণকৈ ধ্বংস কৰি কি কৰিছিল, সেই বিষয়ে
    তুমি শুনিবলৈ পালা, সেয়ে তুমি জানো ৰক্ষা পাবা?
  sus-A: عِ عَ كٌلٌن عَ قَنيِ رَ عَسِرِيَ مَنفّيٍ نَشَن نَبَشِ حَمَنّيٍ بِرِن نَ.
    عٍ عٍ سْنتْ نّ عَ حَاشِ رَ. عِ تَن قَ قَمَ عِ بَدٍ ﭑ يِ رَ دِ؟
  fra-SBL: Voici, vous avez entendu ce que les rois d'Assyrie ont fait à tous les
    pays, en les détruisant par interdit. Serez-vous délivrés ?
  hbo-hbo: הִנֵּ֣ה ׀ אַתָּ֣ה שָׁמַ֗עְתָּ אֲשֶׁ֨ר עָשׂ֜וּ מַלְכֵ֥י אַשּׁ֛וּר לְכָל־הָאֲרָצֹ֖ות
    לְהַחֲרִימָ֑ם וְאַתָּ֖ה תִּנָּצֵֽל׃
  kik-kik: Ti-itherũ nĩũiguĩte ũrĩa athamaki a Ashuri mekĩte mabũrũri-inĩ mothe, ũrĩa
    maamaniinire biũ. Inyuĩ mũgũkĩhonoka atĩa?
  fra-NCL: Voici que tu as appris ce qu’ont fait les rois d’Assyrie à tous les pays,
    les soumettant à l’anathème !... Et toi, tu serais délivré !...
  cek-AK: Khenah, Assyria siangpahrangnawk mah praenawk boih to tuk moe, phraek boih
    boeh, tiah na thaih o boeh; nang loe na loih tih maw?
  cuk-cuk: Ar Asiria-e-rey bela yarmar-obelos-gusadde be wisgussursi. Ar degite be,
    ¿san-onogo be itoge?
  uig-CYR: Мана, сән Асурийә падишалириниң һәммә әл-жутларни немә қилғанлирини, уларни
    илаһ-бутлириға атап һалак қилғанлиғини аңлиғансән; әнди өзүң қандақму қутқузулисән?
  tel-2017: అష్షూరు రాజులు సకల దేశాలనూ పూర్తిగా నాశనం చేసిన సంగతి నువ్వు విన్నావు
    కదా, నీవు మాత్రం తప్పించుకోగలవా?
  hat-BSA: Gade byen, ou te tande sa ke wa Assyrie yo te fè a tout peyi yo, ke yo
    te detwi yo nèt. Konsa, èske ou va chape?
  kos-kos: Kom lohng tari ma kutena tokosra fulat lun Assyria elos oru nu sin mutunfacl
    se elos sulela in kunausla. Ya kom nunku mu kom ku in kaingla?
  hbo-WLC: הִנֵּ֣ה ׀ אַתָּ֣ה שָׁמַ֗עְתָּ אֲשֶׁ֨ר עָשׂ֜וּ מַלְכֵ֥י אַשּׁ֛וּר לְכָל־הָאֲרָצ֖וֹת
    לְהַחֲרִימָ֑ם וְאַתָּ֖ה תִּנָּצֵֽל׃
  ibo-ibo: Nʼezie a, ị nụla ihe ndị eze Asịrịa mere obodo niile ha busoro agha, otu
    ha si bibie ha kpamkpam. Ma a ga-anapụtakwa gị onwe gị?
  ory-ory: ଦେଖ, ଅଶୂରୀୟ ରାଜାମାନେ ନିଃଶେଷ ରୂପେ ବିନାଶ କରିବା ଦ୍ୱାରା ସମୁଦାୟ ଦେଶ ପ୍ରତି ଯାହା
    କରିଅଛନ୍ତି, ତାହା ତୁମ୍ଭେ ଶୁଣିଅଛ; ଆଉ, ତୁମ୍ଭେ କʼଣ ଉଦ୍ଧାର ପାଇବ?
  chk-chk: Ka rong mine ekewe kingen Asiria ra föri ngeni ekewe mwü meinisin, pwe
    ra fokun aroserela. Ifa usun, ka ekieki pwe en kopwe sü seni ewe feiengau?
  rop-rop: Yubin olredi irrim hau melabat, ola Asiriya pipul, bin binijimap ola najalot
    pipul. Wotfo yu reken yu garra jidan seifwan?
  ukr-1871: Ти ж чував сам, що царі Ассирийські зробили з усїма землями, як розпростерли
    на їх проклін; а ти б то врятувався?
  deu-1951: Siehe, du hast gehört, was die Könige von Assyrien allen Ländern getan
    und wie sie dieselben mit dem Bann belegt haben; und du solltest errettet werden?
  eng-JPS: Behold, thou hast heard what the kings of Assyria have done to all lands,
    by destroying them utterly; and shalt thou be delivered?
  srp-1865: Eto, èuo si šta su uèinili carevi Asirski svijem zemljama potrvši ih sasvijem;
    a ti li æeš se izbaviti?
  lug-lug: Laba wawulira bakabaka b’e Bwasuli kye baakola amawanga gonna, ne bagazikiririza
    ddala. Mwe munaawona?
  heb-heb: הנה אתה שמעת אשר עשו מלכי אשור לכל הארצות להחרימם ואתה תנצל׃
  ben-IRV: দেখো, অশূরীয়ার রাজারা কিভাবে অন্য সব দেশকে সম্পূর্ণভাবে ধ্বংস করে দিয়েছেন
    তুমি তা শুনেছ; তাহলে তুমি কেমন করে মনে করছ তুমি উদ্ধার পাবে?
  pan-pan: ਵੇਖ, ਤੂੰ ਆਪ ਸੁਣਿਆ ਹੈ ਕਿ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਿਆਂ ਨੇ ਸਾਰਿਆਂ ਦੇਸਾਂ ਨੂੰ ਨਾਸ ਕਰ ਕੇ
    ਉਹਨਾਂ ਨਾਲ ਕੀ ਕੀਤਾ। ਕੀ ਤੂੰ ਹੀ ਛੁੱਟ ਜਾਵੇਂਗਾ?
  mya-JVB: အာရှုရိ ရှင် ဘုရင်တို့သည် ခပ်သိမ်း သောပြည် တို့ ကို လုပ်ကြံ ၍ ရှင်းရှင်းဖျက်ဆီး
    ကြောင်းကို သင် သည်ကြား ရပြီ။ ကိုယ်တိုင်လွတ် လိမ့်မည်လော။
  hmo-hmo: Oi kamonai vadaeni Asuria ena king be edena bamona tano momo ia ese idia
    ia halusia vadaeni, bona ia halusidia neganai, ia ese ia hadikadia ore momokani.
    Umui be do umui heau mauri diba, a?
  urd-urd: देख तूने सुना है कि असूर के बादशाहों ने तमाम मुल्कों को बिलकुल ग़ारत करके
    उनका क्या हाल बनाया है; इसलिए क्या तू बचा रहेगा?
  rus-SYN: Вот, ты слышал, что сделали цари Ассирийские со всеми землями, положив
    на них заклятие; ты ли уцелеешь?
  bqc-SIM: I ma lá Asili kíaↄ kɛ̀ bùsuↄnɛ à ń kɛ́ kɛ́lɛkɛlɛ píio lé? A mɛ́
    a bↄ adoa?
  tcz-CHONGTHU: Assyria lengten achena jouseu va ipi abolna hechen setnin ahi. Alampiu
    va asuboi ho jouse jong asumanggam hel un ahi ! Nang ipi chom nahi deh ding ham
    ?
  mar-mar: पाहा, तू ऐकले आहेस अश्शूराच्या राजांने त्यांच्या सर्व देशांचा पूर्णपणे
    कसा नाश केला आहे, तर तू सुटशील काय?
  qub-qub: Gamga mayashcanquinami Asiriapa raynincuna nasyuncunata imano rurashantapis.
    ¿Chaychuraj gamga gueshpinquiman?
  hat-hat: Ou te pran nouvèl sa wa Lasiri yo te fè tout lòt peyi yo. Yo te soti pou
    detwi yo nèt. Atò, se ou menm ki pou ta chape anba men m'!
  eng-BSB: Surely you have heard what the kings of Assyria have done to all the other
    countries, devoting them to destruction. Will you then be spared?
  eng-WEBPB: Behold, you have heard what the kings of Assyria have done to all lands,
    by destroying them utterly. Shall you be delivered?
  kbq-kbq: Tagrama Asiria kini vahe'motama mago'a kuma'ma hahu zamagateretama maka
    zama eri havizama hu'nonana, kagra ko antahi'nane. Hanki kagrama antahinana mago'a
    vahe'ma zamazeri havizama hu'noa zana hu'na, kagrira kazeri havizantfana osugahufi?
  nhe-BL: Xiquilnamiqui nochi tlen quichijtoque nopa tlanahuatiani tlen tlali Asiria
    ipan campa hueli tlaltini campa tlatehuijtoque. Nochi tlaltini tlen mosisinijque
    ica tlali Asiria, quintzontlamilti. Huajca ¿inmoilhuíaj inmomanahuise?
  gub-BL: Aze hepurumumaw wer amo ywy rehe ihe, azapo kar iaiw ma'e a'e ywy rehe har
    wanupe ihe. Aipo amo umume'u heremiapo kwer newe wà. Aipo erepuner hepo wi nehem
    haw rehe nehe.
  eng-DRA: Behold thou hast heard all that the kings of the Assyrians hare done to
    all countries which they have destroyed, and canst thou be delivered?
