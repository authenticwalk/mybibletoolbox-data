    ହସ୍ତଗତ ହେବ ନାହିଁ, ଏହି କଥା କହି ତୁମ୍ଭର ବିଶ୍ୱାସଭୂମି ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ନ ଭୁଲାଉନ୍ତୁ।
  chk-chk: Iei masouan, “Kopwe afäluk pwe om we Kot, ewe ka anomu om apilükülük won,
    esap atupuk ren an pwon ngonuk pwe Jerusalem esap oolong lepei.
  rop-rop: Imbin tok, “Yu nomo trastimbat yu God en bilib langa im pramis blanga seibum
    Jerusalem brom melabat.
  ukr-1871: 'Промовте так до Езекії, царя Юдейського: Нехай тебе не ошукує Бог твій,
    що на його вповаєш, думаючи: Ерусалиму не подасть він цареві Ассирийському на
    поталу.'
  deu-1951: 'So sollt ihr zu Hiskia, dem König von Juda, sagen: Laß dich von deinem
    Gott, auf den du dich verlässest, nicht täuschen, indem du sprichst: Jerusalem
    wird nicht in die Hand des assyrischen Königs übergeben werden.'
  eng-JPS: '''Thus shall ye speak to Hezekiah king of Judah, saying: Let not thy God
    in whom thou trustest beguile thee, saying: Jerusalem shall not be given into
    the hand of the king of Assyria.'
  srp-1865: 'Ovako recite Jezekiji caru Judinu: nemoj da te vara Bog tvoj, u kojega
    se uzdaš govoreæi: neæe se dati Jerusalim u ruke caru Asirskom.'
  lug-lug: “Keezeekiya kabaka wa Yuda mumugambe nti, Katonda wo gwe weesiga takulimbanga
    ng’ayogera nti, ‘Yerusaalemi tekirigabulwa mu mukono gwa kabaka w’e Bwasuli.’
  heb-heb: כה תאמרון אל חזקיהו מלך יהודה לאמר אל ישאך אלהיך אשר אתה בוטח בו לאמר לא
    תנתן ירושלם ביד מלך אשור׃
  ben-IRV: যিহূদার রাজা হিষ্কিয়কে বল, তোমার ঈশ্বরকে বিশ্বাস করে যাকে তুমি প্রতারণা
    করনি, তাঁর কথা বলেন, অশূরের রাজার হাতে যিরুশালেমকে তুলে দেওয়া হবে না। তাঁর সেই
    ছলনার কথায় তুমি ভুল কোরো না।
  pan-pan: ਤੁਸੀਂ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਹਿਜ਼ਕੀਯਾਹ ਨੂੰ ਇਹ ਆਖਣਾ ਕਿ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਜਿਸ ਦੇ ਉੱਤੇ
    ਤੇਰਾ ਭਰੋਸਾ ਹੈ, ਇਹ ਆਖ ਕੇ ਤੈਨੂੰ ਧੋਖਾ ਨਾ ਦੇਵੇ ਕਿ ਯਰੂਸ਼ਲਮ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜੇ ਦੇ ਹੱਥ ਵਿੱਚ
    ਨਹੀਂ ਦਿੱਤਾ ਜਾਵੇਗਾ।
  mya-JVB: သင်တို့သည် ယုဒ မင်းကြီး ဟေဇကိ ကို ပြော ရ သော စကားဟူမူကား၊ သင် ကိုးစား သော
    ဘုရား သခင်က၊ ယေရုရှလင် မြို့သည် အာရှုရိ ရှင်ဘုရင် လက် သို့ မ ရောက် ရဟူ၍ သင့် ကို
    မ လှည့်စား စေနှင့်။
  hmo-hmo: Iuda ena king dekenai hereva ia siaia, ia gwau, “Oiemu Dirava, oi abidadama
    henia Diravana ena gwauhamata, Ierusalema be Asuria ena king ena siahu henunai
    do ia moru lasi, ena gwauhamata be do oi hamomokania lasi.
  urd-urd: शाह — ए — यहूदाह हिज़क़ियाह से यूँ कहना, कि तेरा ख़ुदा जिस पर तेरा यक़ीन
    है, तुझे ये कह कर धोखा न दे कि येरूशलेम शाह — ए — असूर के क़ब्ज़े में न किया जाएगा।
  rus-SYN: 'так скажите Езекии, царю Иудейскому: пусть не обманывает тебя Бог твой,
    на Которого ты уповаешь, думая: “не будет отдан Иерусалим в руки царя Ассирийского”.'
  bqc-SIM: À o Yudaↄ kí Ezekiaɛ, dii pↄ́ àlɛ a náaikɛ à gbàsa mɛ̀ á Yelusalɛũ
    namɛɛ ma ↄzĩo, asu to aà a sã́são.
  tcz-CHONGTHU: “Hiche thuhil hi Judah aum leng Hezekiah ding ahi. Assyria lengpan
    Jerusalem alah joulou ding ahi tia natah san jing na Pathen chu kilheplhah sah
    hih in.
  mar-mar: यहूदाचा राजा हिज्कीया, याला सांगा, तू ज्या देवावर भरवसा ठेवतोस तो यरूशलेम
    अश्शूराच्या राजाच्या हाती दिले जाणार नाही, असे म्हणून तुला न फसवो.
  qub-qub: «Gam yäracushayqui Diosniquega nishunqui Jerusalenga nogapa munaynëcho
    imaypis mana cananta. Ichanga nishushayquita ama riguiychu.
  hat-hat: 'Li di yo: -Men mesaj n''a bay Ezekyas, wa Jida a, pou mwen. Ou mèt tande
    Bondye ou la, Bondye ou fè konfyans lan, di ou Jerizalèm p''ap tonbe nan men wa
    Lasiri a, pa kite l'' twonpe ou.'
  eng-BSB: '“Give this message to Hezekiah king of Judah: ‘Do not let your God, in
    whom you trust, deceive you by saying that Jerusalem will not be delivered into
    the hand of the king of Assyria.'
  eng-WEBPB: “Thus you shall speak to Hezekiah king of Judah, saying, ‘Don’t let your
    God in whom you trust deceive you, saying, “Jerusalem won’t be given into the
    hand of the king of Assyria.”
  kbq-kbq: Amanage huta ome asamiho, kagrama kamentintima hunentana Anumzamo'ma huvempa
    huno, Asiria kini ne'mo'a eno hara hugagetereno Jerusalemi kumara e'origahiema
    hu'neana, regavataga hu'neanki anankegura kagesa ontahio.
  nhe-BL: “¡Ma ax mitzcajcayahua moDios tlen ipan timotemachía! Ma ax mitzilhuis para
    nopa tlanahuatijquetl tlen tlali Asiria ax moaxcatis altepetl Jerusalén.
  gub-BL: Nezewe i'i a'e pape. — Tupàn nezar neremiruzar a'e, umume'u Zeruzarez hepo
    pe i'ar 'ym àwàm newe a'e. Hemu'em iko newe. Ezeruzar zo ize'eg rehe nehe.
  eng-DRA: 'Thus shall you speak to Ezechias the king of Juda, saying: Let not thy
    God deceive thee, in whom thou trustest, saying: Jerusalem shall not be given
    into the hands of the king of the Assyrians.'
