verse: ISA.037.010
translations:
  mal-C: '“യെഹൂദാരാജാവായ ഹിസ്കിയാവിനോടു പറയുക: ‘ജെറുശലേം അശ്ശൂർരാജാവിന്റെ കൈയിൽ ഏൽപ്പിക്കപ്പെടുകയില്ല
    എന്നു പറഞ്ഞ്,’ നീ ആശ്രയിക്കുന്ന നിന്റെ ദൈവം നിന്നെ വഞ്ചിക്കരുത്;'
  deu-TKW: 'Laß dich von deinem Gott, auf den du dich verlässest, nicht bethören,
    indem du denkst: Jerusalem wird nicht in die Gewalt des Königs von Assyrien überliefert
    werden.'
  lin-lin: '« Boyebisa Ezekiasi, mokonzi ya Yuda : ‹ Kotika te ete Nzambe na yo, oyo
    otielaka motema akosa yo na maloba oyo : ‘ Yelusalemi ekokweya te na maboko ya
    mokonzi ya Asiri. ’'
  eng-LSV: “Thus you speak to Hezekiah king of Judah, saying, Do not let your God
    in whom you are trusting lift you up, saying, Jerusalem is not given into the
    hand of the king of Asshur.
  eng-GNV: Thus shall ye speake to Hezekiah King of Iudah, saying, Let not thy God
    deceiue thee, in whom thou trustest, saying, Ierusalem shall not be giuen into
    the hand of the King of Asshur.
  eng-WEBSTER: Thus shall ye speak to Hezekiah king of Judah, saying, Let not thy
    God in whom thou trustest, deceive thee, saying, Jerusalem shall not be given
    into the hand of the king of Assyria.
  nhw-BL: ¡Ma amo mitzcajcayahua moDios catli ipan timotemachía! Ma amo mitzilhuis
    para nopa tlanahuatijquetl tlen tlali Asiria amo moaxcatis altepetl Jerusalén.
  swh-ONEN: '“Mwambieni Hezekia mfalme wa Yuda: Usikubali huyo Mungu unayemtumainia
    akudanganye wakati anaposema, ‘Yerusalemu haitatiwa mkononi mwa mfalme wa Ashuru.’'
  bba-bba: ɑmɛniwɑ i ko i Esekiɑsi Yudɑbɑn sinɑ boko sɔ̃. I nɛɛ, u ku de Gusunɔ, win
    Yinni, wi u nɑɑnɛ sɑ̃ɑ mi, u nùn nɔni wɔ̃ke u nɛɛ, nɛ, Asirin sinɑ boko, nɑ ǹ
    kpɛ̃ n Yerusɑlɛmu mwɑ.
  eng-KJVCPB: Thus shall ye speak to Hezekiah king of Judah, saying, Let not thy God,
    in whom thou trustest, deceive thee, saying, Jerusalem shall not be given into
    the hand of the king of Assyria.
  luo-luo: '“Wachne Hezekia ruodh Juda kama: Kik iyie nyasaye migeno kuomeno wuondi
    kowacho ni, ‘Jerusalem ok nochiw e lwet ruodh Asuria.’'
  meu-meu: 'Hesekia, Iuda pavapavana, ini ba hamaoroa toma, baoto: Emu Dirava, o abidadama
    heniamu Diravana, ese Ierusalem na Asuria pavapavana imana ai basine atoa gwauhamatana
    amo basine koilaimu.'
  npi-ULB: “यहूदाका राजा हिजकियालाई यसो भन, 'तिमीले भरोसा गर्ने परमेश्‍वरले तिमीलाई
    यसो भनेर छल नगरून्, 'यरूशलेमचाहिं अश्शूरका राजाको हातमा दिइने छैन' ।
  yor-yor: '“Ẹ sọ fún Hesekiah ọba Juda pé: Má ṣe jẹ́ kí òrìṣà tí ìwọ gbẹ́kẹ̀lé tàn
    ọ́ jẹ nígbà tí ó sọ pé, ‘A kì yóò jọ̀wọ́ Jerusalẹmu fún ọba Asiria.’'
  pes-OPCB: «آن خدایی که بر او تکیه می‌کنی تو را فریب ندهد. وقتی می‌گوید که پادشاه
    آشور اورشلیم را فتح نخواهد کرد، سخنش را باور نکن.
  tgl-ULB: “Sabihin kay Hezekias, hari ng Juda, 'Huwag hayaang linlalingin kayo ng
    inyong Diyos na inyong pinagtitiwalaan, nagsasabing, “Hindi ibibgay sa kamay ng
    hari ng Asiria ang Jerusalem.”
  hui-hui: Beba o gilibu wia henedagoniha bi ogodagua lalu gili bini. Tínaga mbirale
    hanaho kamigoni ibugua lalu, I̱na tí bope halu Yarusaleme karuloliya yupe naholebero,
    layago bi ogoni henene ndo ke̱ haya. Ibunaga bi ogoni mo dunubia nahabe.
  mya-mya: ထို​သ​တင်း​ကို​ကြား​သော​အ​ခါ​ဧ​က​ရာဇ် မင်း​သည်​ယု​ဒ​ဘု​ရင်​ဟေ​ဇ​ကိ​ထံ​သို့​သ​ဝဏ်
    လွှာ​တစ်​စောင်​ရေး​၍​ပေး​ပို့​လိုက်​လေ​သည်။ ထို သ​ဝဏ်​လွှာ​တွင်``သင်​ကိုး​စား​သည့်​ဘု​ရား​သ​ခင်​က
    သင်​သည်​ငါ​၏​လက်​တွင်း​သို့​ကျ ရောက်​ရ​လိမ့်​မည်​မ​ဟုတ်​ဟု မိန့်​တော်​မူ​သော စ​ကား​ကြောင့်​အ​ထင်​အ​မြင်​မ​မှား​ပါ
    လေ​နှင့်။-
  bod-N: ཁྱོད་ཅག་གིས་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱ་ལ་འདི་ལྟར་སྨྲོས་ཤིག ཡེ་རུ་སཱ་ལེམ་ནི་ཨ་སུར་རྒྱལ་པོའི་ལག་ཏུ་གཏོད་པར་མི་འགྱུར་ཞེས་ཁྱོད་ཚོས་བློ་བཅོལ་བའི་དཀོན་མཆོག་ལ་ཁྱོད་རང་བསླུ་བར་མ་འཇུག
  sna-sna: '“Udzai Hezekia mambo weJudha muti: Mwari waunovimba naye ngaarege kukunyengera
    achiti, ‘Jerusarema harizoiswa muruoko rwamambo weAsiria.’'
  spa-BLM: '“Así hablarás a Ezequías, rey de Judá, diciéndole: “No dejes que tu Dios,
    en quien confías, te engañe diciendo: “Jerusalén no será entregada en manos del
    rey de Asiria.”'
  cac-cac: A a Diosal tzac'och yipoc a c'ol chi', a' ol ach colan d'a yol in c'ab'
    a naani, palta man̈ a cha ach yac' musansatil.
  swh-ULB: '''''Mwambie Hezekia, mfalme wa Yuda, ''Usimruhusu Mungu unayemwamini akudanganye,
    ''''Yerusalemu haitatiwa mikononi mwa mfalme wa Asiria.'''''
  bel-bel: 'так скажэце Эзэкіі, цару Юдэйскаму: хай не ашуквае цябе Бог твой, на Якога
    ты спадзяешся, думаючы: ня будзе аддадзены Ерусалім у рукі цара Асірыйскага.'
  deu-ELBBK: 'So sollt ihr zu Hiskia, dem König von Juda, sprechen und sagen: Dass
    dich nicht täusche dein Gott, auf den du vertraust, indem du sprichst: Jerusalem
    wird nicht in die Hand des Königs von Assyrien gegeben werden!'
  mbb-OT: “Kenè ka petuntu te ed-ezapen he edseriǥan nu emun egkaǥi sikandin te, ‘Kenè
    ku ibeǥey ziyà te hadì te Asiria is Jerusalem.’
  mal-2015: 'നിങ്ങൾ യെഹൂദാരാജാവായ ഹിസ്കീയാവോടു പറയേണ്ടതു: യെരൂശലേം അശ്ശൂർരാജാവിന്റെ
    കയ്യിൽ ഏല്പിച്ചുകളകയില്ല എന്നു നീ ആശ്രയിക്കുന്ന നിന്റെ ദൈവം നിന്നെ ചതിക്കരുതു.'
  gup-gup: Bedda birrimarneyimeng, “Nawu king Sennacherib yimeng, ‘Kanbekka! Yuwn
    yidjalwoybukwon ngudda ke God. Nungka minj ngunbidyikarrme. Nungka ngunmarneyimeng
    bu yimankek ngad nawu Assyriabeh bininj minj ngundibun ngudda kore Jerusalem.
  rmc-rmc: '„Phenen le judske kraľiske le Chizkijoske kada: ‚Te na tuha thovel avri
    tiro Del, pre savo tut mukes, oleha, hoj tuke phenel: „O Jeruzalem na ela dino
    andro vasta le asirike kraľiske.“'
  pes-OPV: '«به حزقیاپادشاه یهودا چنین گویید: خدای تو که به او توکل می‌نمایی تو را
    فریب ندهد و نگوید که اورشلیم به‌دست پادشاه آشور تسلیم نخواهد شد.'
  ron-1924: '„Аша сэ ворбиць луй Езекия, ымпэратул луй Иуда: ‘Ну те лэса амэӂит де
    Думнезеул тэу, ын каре те ынкрезь ши зичь: «Иерусалимул ну ва фи дат ын мыниле
    ымпэратулуй Асирией.»'
  ben-OBCV: '“যিহূদার রাজা হিষ্কিয়কে গিয়ে বলো: যে দেবতার উপর আপনি নির্ভর করে আছেন,
    তিনি যেন এই কথা বলে আপনাকে না ঠকান যে, ‘আসিরিয়ার রাজার হাতে জেরুশালেমকে সমর্পণ
    করা হবে না।’'
  som-som: Xisqiyaah oo ah boqorka dalka Yahuudah waxaad ku tidhaahdaan, Ilaahaaga
    aad isku hallaysaa yuusan ku khiyaanayn, isagoo kugu leh, Yeruusaalem gacanta
    loo gelin maayo boqorka Ashuur.
  lat-VUC: 'Hæc dicetis Ezechiæ regi Judæ, loquentes: Non te decipiat Deus tuus in
    quo tu confidis, dicens: Non dabitur Jerusalem in manu regis Assyriorum.'
  eng-ASVBT: Thus shall ye speak to Hezekiah king of Judah, saying, Let not thy God
    in whom thou trustest deceive thee, saying, Jerusalem shall not be given into
    the hand of the king of Assyria.
  ita-1885: 'Dite così ad Ezechia, re di Giuda: Il tuo Dio, nel qual tu ti confidi,
    non t''inganni, dicendo: Gerusalemme non sarà data nelle mani del re di Assiria.'
  eng-LXXUP: Thus shall ye say to Hezekiah king of Judea, Let not thy God, in whom
    thou trustest, deceive thee, saying, Jerusalem shall not be delivered into the
    hand of the king of the Assyrians.
  eng-ULB: “Say to Hezekiah, king of Judah, 'Do not let your God in whom you trust
    deceive you, saying, “Jerusalem will not be given into the hand of the king of
    Assyria.”
  spa-VBL: '“Dile a Ezequías, rey de Judá: ‘No dejes que tu Dios, en el que confías,
    te engañe diciendo que Jerusalén no caerá en manos del rey de Asiria.'
  fra-_FOB: 'Vous parlerez ainsi à Ézéchias, roi de Juda: Que ton Dieu, en qui tu
    te confies, ne t''abuse pas, en disant: Jérusalem ne sera point livré aux mains
    du roi d''Assyrie.'
  mal-mal: '“നിങ്ങൾ യെഹൂദാ രാജാവായ ഹിസ്കീയാവോടു പറയേണ്ടത്: ‘“യെരൂശലേം അശ്ശൂർരാജാവിന്റെ
    കയ്യിൽ ഏല്പിച്ചുകളയുകയില്ല” എന്നു നീ ആശ്രയിക്കുന്ന നിന്റെ ദൈവം നിന്നെ ചതിക്കരുത്.'
  urd-GVR: “Jis dewatā par tum bharosā rakhte ho us se fareb na khāo jab wuh kahtā
    hai ki Yarūshalam Asūrī bādshāh ke qabze meṅ kabhī nahīṅ āegā.
  suz-BL: मार लोव़ सोइक्‍ताक्‍व देंशा हना, यहूदा ङा पिप हिज्‍कीयाह कली “इन थमा सुइश्‍शो
    परमप्रभुमी इन कली दूली लां मखोइक्‍पांइसीन। ‘यरूसलेम अस्‍सुर ङा पिप आ गुइमी मदुम्‍ब’
    देंनीनी।
  eng-NOY: 'Thus shall ye say to Hezekiah, the king of Judah: Let not thy God, in
    whom thou trustest, deceive thee, saying, Jerusalem shall not be given into the
    hand of the king of Assyria.'
  ita-1927: '“Dite così a Ezechia, re di Giuda: il tuo Dio, nel quale confidi, non
    t’inganni dicendo: Gerusalemme non sarà data nelle mani del re d’Assiria.'
  ckb-ckb: '«بە حەزقیای پاشای یەهودا بڵێن: ڕێگا مەدە خوداوەندەکەت ئەوەی کە پشتت پێی
    بەستووە فریوت بدات بەوەی کە دەڵێت: ”ئۆرشەلیم ناکەوێتە دەست پاشای ئاشور.“'
  eng-BBE: 'This is what you are to say to Hezekiah, king of Judah: Let not your God,
    in whom is your faith, give you a false hope, saying, Jerusalem will not be given
    into the hands of the king of Assyria.'
  kan-OKCV: “ಹಿಜ್ಕೀಯನೇ, ನೀನು ನಂಬುವ ದೇವರು, ‘ಯೆರೂಸಲೇಮನ್ನು ಅಸ್ಸೀರಿಯದ ಅರಸನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸುವುದಿಲ್ಲ,’ ಎಂದು
    ಹೇಳಿ ನಿನ್ನನ್ನು ಮೋಸಗೊಳಿಸಾನು.
  tam-2017: நீங்கள் யூதாவின் ராஜாவாகிய எசேக்கியாவுக்குச் சொல்லவேண்டியது என்னவென்றால்,
    எருசலேம் அசீரியா ராஜாவின் கையில் ஒப்புக்கொடுக்கப்படுவதில்லை என்று நீ நம்பியிருக்கிற
    உன் தேவன் உன்னை ஏமாற்ற இடம்கொடாதே.
  spa-RV-1909: 'Diréis así á Ezechîas rey de Judá: No te engañe tu Dios en quien tú
    confías, diciendo: Jerusalem no será entregada en mano del rey de Asiria.'
  ron-BTF: 'Astfel să vorbiţi lui Ezechia, împăratul lui Iuda, spunând: Să nu te înşele
    Dumnezeul tău în care te încrezi, spunând: Ierusalimul nu va fi dat în mâna împăratului
    Asiriei.'
  eng-WEBP: “Thus you shall speak to Hezekiah king of Judah, saying, ‘Don’t let your
    God in whom you trust deceive you, saying, “Jerusalem won’t be given into the
    hand of the king of Assyria.”
  eng-FBV: '“Tell Hezekiah, king of Judah: ‘Don''t let your God, the one you''re trusting
    in, fool you by saying that Jerusalem won''t fall into the hands of the king of
    Assyria.'
  nld-1939: 'Zegt dit aan Ezekias, den koning van Juda. Laat uw God, op wien gij vertrouwt,
    u niet bedriegen, en zeggen: Jerusalem zal niet worden overgeleverd in de hand
    van den assyrischen koning.'
  nch-BL: “¡Ma amo mitzcajcayahua moDios cati ipan timotemachía! Ma amo mitzilhui
    para nopa tanahuatijquet ten tali Asiria amo moaxcatis altepet Jerusalén.
  vie-1934: 'Các ngươi hãy nói cùng Ê-xê-chia, vua Giu-đa, rằng: Vua chớ để cho mình
    bị lừa bởi Đức Chúa Trời mà mình tin cậy, nói rằng: Giê-ru-sa-lem sẽ chẳng phó
    vào tay vua A-si-ri đâu.'
  hin-CV: “तुम यहूदिया के राजा हिज़किय्याह से यह कहना, ‘जिस परमेश्वर पर तुम भरोसा
    करते हो, वह तुमसे यह प्रतिज्ञा करते हुए छल न करने पाए, कि येरूशलेम अश्शूर के राजा
    के अधीन नहीं किया जाएगा.
  eng-OURB: “Thus you shall speak to Hezekiah king of Judah [Praised], saying, ‘Don’t
    let your God in whom you trust deceive you, saying, “Jerusalem [City of peace]
    won’t be given into the hand of the king of Assyria [Level plain].”
  spa-BES: 'Esto es lo que debes decir a Ezequías, rey de Judá: No permitas que tu
    Dios, en quien está tu fe, te dé una falsa esperanza, diciendo: Jerusalén no será
    entregada en manos del rey de Asiria.'
  tdx-tdx: 'Ty hoe ty ho saontsie’ areo am’ Iekizkia mpanjaka’ Iehodà: Asoao tsy henga’o
    hanigìke azo t’i Andrianañahare iatoa’o, hanao ty hoe: Tsy hatolo­tse am-pitàm-panjaka’
    i Asore t’Ierosalaime.'
  tha-KJV: “​เจ้​าจงพู​ดก​ับเฮเซคียาห์​กษัตริย์​แห่​งยูดาห์​ดังนี้​ว่า ‘อย่าให้พระเจ้าของท่านซึ่งท่านวางใจนั้นลวงท่านว่า
    “เยรูซาเล็มจะมิ​ได้​ถู​กมอบไว้ในมือของกษั​ตริ​ย์​แห่​งอ​ัสซีเรีย”
  por-BR-2018: 'Assim falareis a Ezequias, rei de Judá, dizendo: Que teu Deus, em
    quem confias, não te engane, dizendo: Jerusalém não será entregue nas mãos do
    rei da Assíria.'
  deu-ELO: 'So sollt ihr zu Hiskia, dem Könige von Juda, sprechen und sagen: Daß dich
    nicht täusche dein Gott, auf den du vertraust, indem du sprichst: Jerusalem wird
    nicht in die Hand des Königs von Assyrien gegeben werden!'
  eng-WYC-2018: Ye shall say, speaking these things to Hezekiah, king of Judah, Thy
    God deceive not thee, in whom thou trustest, and sayest, Jerusalem shall not be
    given into the hand of the king of Assyrians. (Ye shall say these things to Hezekiah,
    the king of Judah, Let not thy God, in whom thou trustest, deceive thee, by saying
    that Jerusalem shall not be given into the hands of the king of Assyria.)
  epo-epo: 'Tiele diru al Ĥizkija, reĝo de Judujo: Ne forlogu vin via Dio, kiun vi
    fidas, dirante: Jerusalem ne estos transdonita en la manojn de la reĝo de Asirio.'
  uig-PIN: '«Silǝr Yǝⱨuda padixaⱨi Ⱨǝzǝkiyaƣa mundaⱪ dǝnglar: — «Sǝn tayinidiƣan Hudayingning
    sanga: «Yerusalem Asuriyǝ padixaⱨining ⱪoliƣa tapxurulmaydu» deginigǝ aldanma;'
  beo-beo: '“Gode amoma di da dafawaneyale dawa:be, amo da na loboga di hame gagulaligimu
    sia:i. Be amo ogogosu sia: mae nabima.'
  tpi-OTNT: Pas bilong Senakerip i tok olsem, “Mi save, dispela god yu save bilip
    long en, em i bin tok bai em i no larim mi i winim yupela na kisim Jerusalem.
    Tasol em i giaman, olsem na nogut yu bilipim tok bilong en.
  hau-SA: “Ku faɗa wa Hezekiya sarkin Yahuda cewa kada ka bar allahn da ka dogara
    a kai ya ruɗe ka sa’ad da ya ce, ‘Ba za a ba da Urushalima ga sarkin Assuriya
    ba.’
  uig-LAT: '«Siler Yehuda padishahi Hezekiyagha mundaq denglar: — «Sen tayinidighan
    Xudayingning sanga: «Yérusalém Asuriye padishahining qoligha tapshurulmaydu» déginige
    aldanma;'
  nde-nde: '“Tshela uHezekhiya inkosi yakoJuda ukuthi: Ungavumi ukuthi unkulunkulu
    omthembileyo akukhohlise esithi, ‘IJerusalema kaliyikunikelwa enkosini yase-Asiriya.’'
