verse: ISA.037.003
translations:
  mal-C: 'അവർ അദ്ദേഹത്തോടു പറഞ്ഞു: “ഹിസ്കിയാവ് ഇപ്രകാരം പറയുന്നു: ‘കുഞ്ഞ് ജനിക്കാറായിരിക്കുന്നു,
    എന്നാൽ അതിനെ പ്രസവിക്കുന്നതിനുള്ള ശക്തി അമ്മയ്ക്കില്ല’ അതുപോലെ ഈ ദിനം കഷ്ടതയുടെയും
    അധിക്ഷേപത്തിന്റെയും അപമാനത്തിന്റെയും ദിനമായിത്തീർന്നിരിക്കുന്നു.'
  deu-TKW: 'Und sie sprachen zu ihm: So spricht Hiskia: Ein Tag der Not und der Züchtigung
    und Verwerfung ist dieser Tag; denn das Kind ist bis an den Muttermund gekommen,
    aber es ist keine Kraft da, zu gebären.'
  lin-lin: 'Balobaki na ye : « Tala makambo oyo Ezekiasi alobi : ‹ Mokolo ya lelo
    ezali mokolo ya pasi, mokolo ya etumbu mpe mokolo ya soni, pamba te tokomi lokola
    mwasi oyo azali na pasi ya kobota kasi azangi makasi ya kobimisa mwana.'
  eng-LSV: 'and they say to him, “Thus said Hezekiah: A day of distress, and rebuke,
    and despising, [is] this day; for sons have come to the birth, and there is not
    power to bear.'
  eng-GNV: 'And they sayd vnto him, Thus saith Hezekiah, This day is a day of tribulation
    and of rebuke and blasphemie: for the children are come to the birth, and there
    is no strength to bring foorth.'
  eng-WEBSTER: 'And they said to him, Thus saith Hezekiah, This day is a day of trouble,
    and of rebuke, and of blasphemy: for the children are come to the birth, and there
    is not strength to bring forth.'
  nhw-BL: 'Huan nechilhuijque: “Quej ni quiijtohua Tlanahuatijquetl Ezequías: ‘Ni
    tonali eltoc se tonali tlen tlaijiyohuilistli, tlatzacuiltilistli huan tlatelchihualistli.
    Eltoc se tonali catli tlahuel ohui, tiitztoque quen se sihuatl catli cuajcualo
    pampa ya ajsic hora para conepiyas, pero amo quipiya fuerza para quitlacatiltis
    icone. Huan yeca nopa conetzi amo hueli tlacati.'
  swh-ONEN: 'Wakamwambia, “Hili ndilo asemalo Hezekia: Siku hii ni siku ya dhiki,
    ya kukaripiwa na ya aibu, kama wakati watoto wanapofikia karibu kuzaliwa na kumbe
    hakuna nguvu ya kuwazaa.'
  bba-bba: Ye bɑ turɑ mi, bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, ɑmɛniwɑ Esekiɑsi u ɡeruɑ. U nɛɛ, ɡisɔn
    tɔ̃ɔ te, nuku sɑnkirɑnu sɔɔrɑ sɑ wɑ̃ɑ. Bɑ sun sɛɛyɑsiɑmɔ mɑ bɑ sun doke sekuru
    sɔɔ. Gisɔn wɑhɑlɑ ye, yɑ sɑ̃ɑwɑ nɡe tɔn kurɔ wi u yiire u kĩ u mɑ, ɑdɑmɑ u ǹ
    dɑm mɔ u kɑ wɛ̃mɑ.
  eng-KJVCPB: 'And they said unto him, Thus saith Hezekiah, This day is a day of trouble,
    and of rebuke, and of blasphemy: for the children are come to the birth, and there
    is not strength to bring forth.'
  luo-luo: 'Negiwachone niya, “Ma e gima Hezekia wacho: Odiechiengni en odiechieng
    kuyo, siem kod wichkuot machalo gi nyithindo ma ndalogi mar nywol osechopo to
    onge teko minywologigo.'
  meu-meu: 'Idia ese e hamaoroa, eto, Hesekia na ini e gwau tomamu: Hari dina na lalo-hisihisi
    bona gwau-gwaubona hemarai dinana; memero edia vara negana vada e kau, to ihavaradia
    ai goada na vada lasi.'
  npi-ULB: तिनीहरूले उनलाई भने, “हिजकियाले भन्‍नुहुन्‍छ, 'आजको दिन बालक जन्माउनलाई
    प्रसव भएको, तर आफ्नो बलाक जन्माउन आमासँग कुनै बल नभएजस्तो दुःख, हप्‍की र अपमानको
    दिन हो ।
  yor-yor: Wọ́n sọ fún un pé, “Báyìí ni Hesekiah wí, ọjọ́ òní jẹ́ ọjọ́ ìbànújẹ́, ìbáwí
    àti ẹ̀gàn gẹ́gẹ́ bí ìgbà ìbí àwọn ọmọdé tí kò sì ṣí agbára láti bí wọn.
  pes-OPCB: 'و به او بگویند که حِزِقیای پادشاه چنین می‌گوید: «امروز روز مصیبت و سختی
    و اهانت است. وضعیت ما مثل وضعیت زنی است که منتظر وضع حمل است، اما قدرت زاییدن
    ندارد.'
  tgl-ULB: Sinabi nila sa kaniya, “Sinasabi ni Hezekias, 'Ang araw na ito ay araw
    ng paghihirap, pagsasaway at kahihiyan, tulad kapag ang isang sanggol ay handa
    ng isilang, pero ang ina ay walang kalakasang iluwal ang kanyang sanggol.
  hui-hui: Ani bialu Hesegaiahanda tihondo bi ogo Aisaiahondo lamilo lawia halu lalu,
    Horo áyu bu miniha genda yu holene wiyada. Asirialime ina mege timbuni biyagola
    taga timbuniore ho kamagoni. Ina walime gali taba honolene tu biruwa ibu hongo
    nakarulape howa taba hanabe nahedagola genda timbuni ho biragagobi ina bedamagoni.
  mya-mya: မင်း​ကြီး​က``ယ​နေ့​သည်​ဒုက္ခ​ရောက်​ရာ​နေ့ ဖြစ်​ပါ​၏။ အ​ကျွန်ုပ်​တို့​သည်​အပြစ်​ဒဏ်​ကို
    ခံ​ရ​၍​အ​ရှက်​ကွဲ​လျက်​ရှိ​ကြ​ပါ​၏။ အ​ကျွန်ုပ်​တို့​သည်​အ​ချိန်​ရောက်​သော်​လည်း
    ခွန်​အား​မ​ရှိ​သ​ဖြင့် သား​မ​ဖွား​နိုင်​သည့် အ​မျိုး​သ​မီး​နှင့်​တူ​ပါ​၏။-
  bod-N: དེ་དག་གིས་ཁོང་ལ། ཧི་ཟི་ཀི་ཡཱ་ན་རེ། དེ་རིང་ནི་ཉེན་ཚབས་ཆེ་ཞིང་འཇིགས་སྐུལ་ཐེབས་པ་དང་།
    བརྙས་བཅོས་ཐེབས་པའི་ཉིན་མོ་ཡིན། དེ་ནི་ཕྲུ་གུ་བཙའ་རན་ནའང་བཙའ་བའི་སྟོབས་ཟད་པ་དང་འདྲའོ།
    །
  sna-sna: 'Vakati kwaari, “Zvanzi naHezekia: Nhasi izuva renhamo nokutukwa uye kunyadziswa,
    sezvinoitika kana vana vakasvika pakuzvarwa asi simba rokusununguka pasina.'
  spa-BLM: 'Le dijeron: “Ezequías dice: ‘Hoy es un día de angustia, de reprimenda
    y de rechazo; porque los niños han llegado al parto, y no hay fuerzas para dar
    a luz.'
  cac-cac: 'Ix ul yalan eb'' tas ix yal vin̈aj Ezequías chi'' d''a eb'', ix yalan
    eb'' d''ayin icha tic: A ticnaic, ayon̈ och d''a cusc''olal, d''a syaelal yed''
    d''a q''uixvelc''olal. Icha val junoc ix ix van yalji yune'', tz''el yip ix, icha
    chi'' caji.'
  swh-ULB: Wakamwambia yeye, Hezekia akasema hivi, 'Siku hii ni siku ya dhiki, kukemewa,
    na aibu, ni kama mtoto aliye tayari kuzaliwa lakini mama yake hana nguvu za kumsukuma
    mtoto.
  bel-bel: 'І яны сказалі яму: так кажа Эзэкія: дзень скрухі і кары і паганьбеньня
    - дзень гэты, бо дзеці прыйшлі нарадзіцца з улоньня матчынага, а сілы няма нарадзіць.'
  deu-ELBBK: 'Und sie sprachen zu ihm: So spricht Hiskia: Dieser Tag ist ein Tag der
    Bedrängnis und der Züchtigung und der Schmähung; denn die Kinder sind bis an die
    Geburt gekommen, aber da ist keine Kraft zum Gebären.'
  mbb-OT: 'Ne hein nekeuma zan diyà te ki Isaias, migkaǥi sikandan diyà te kandin
    te, “Iyan heini egkeǥiyen ni Hezekia: ‘Menge andew heini te zekelà he samuk! Edsilutan
    kiw wey ebpeel-elezan. Iring kiw te vahi he ed-anak he wazè din en desen te ked-ineǥed
    para ilusad is anak din.’'
  mal-2015: 'അവർ അവനോടു പറഞ്ഞതു: ഹിസ്കീയാവു ഇപ്രകാരം പറയുന്നു: ഇതു കഷ്ടവും ശാസനയും
    നിന്ദയും ഉള്ള ദിവസമത്രേ; കുഞ്ഞുങ്ങൾ ജനിപ്പാറായിരിക്കുന്നു; പ്രസവിപ്പാനോ ശക്തിയില്ല.'
  gup-gup: Bu birribebmeng kore Isaiah, wanjh birrimarneyimeng, “Kuhni yimeng nawu
    Hezekiah, wanjh yimeng, ‘Bolkkime kunbarnangarra wanjh kunwarre wernmerrinj duninjh
    kadberre, dja minj karrinan kunmak kamre. Wanjh karriyeme! Ngad yiman barrken
    nawu minj kamkuyindangen dja ngalbadjan kadjalngudjyakmen.
  rmc-rmc: 'a phende leske: „Kada phenel o Chizkija: ‚Adadžives hin o džives le pharipnaskro,
    dophenen amenge a poňižinen amen. Sam sar e džuvľi, savi kamel te anel pro svetos
    le čhavoren, ale hiňi igen slabo te ločhol.'
  pes-OPV: 'و به وی گفتند: «حزقیا چنین می‌گوید که امروز روزتنگی و تادیب و اهانت است
    زیرا که پسران بفم رحم رسیده‌اند و قوت زاییدن نیست.'
  ron-1924: 'Ши й-ау зис: „Аша ворбеште Езекия: ‘Зиуа ачаста есте о зи де неказ, де
    педяпсэ ши де окарэ, кэч копиий сунт апроапе сэ ясэ дин пынтечеле мамей лор, ши
    тотушь мамеле н-ау путере сэ наскэ.'
  ben-OBCV: 'তারা গিয়ে তাঁকে বললেন, “হিষ্কিয় একথাই বলেন: আজকের এই দিনটি হল মর্মান্তিক
    যন্ত্রণা, তিরস্কার ও কলঙ্কময় একদিন, ঠিক যেমন সন্তান প্রসবের সময় এসে গিয়েছে,
    অথচ যেন সন্তান প্রসবের শক্তিই নেই।'
  som-som: Oo iyana waxay ku yidhaahdeen, Xisqiyaah wuxuu kugu leeyahay, Maanta waa
    maalin dhibaato, iyo canaan, iyo cay, waayo, carruurtii way dhalan lahayd, laakiinse
    xoog lagu dhalaa ma jiro.
  lat-VUC: 'et dixerunt ad eum: Hæc dicit Ezechias: Dies tribulationis, et correptionis,
    et blasphemiæ, dies hæc; quia venerunt filii usque ad partum, et virtus non est
    pariendi.'
  eng-ASVBT: And they said unto him, Thus saith Hezekiah, This day is a day of trouble,
    and of rebuke, and of contumely; for the children are come to the birth, and there
    is not strength to bring forth.
  ita-1885: 'Ed essi gli dissero: Così ha detto Ezechia: Questo è un giorno di angoscia,
    di rimprovero, e di bestemmia; perciocchè i figliuoli son venuti fino all''apritura
    della matrice, ma non vi è forza da partorire.'
  eng-LXXUP: 'Today is a day of affliction, and reproach, and rebuke, and anger: for
    the pangs are come upon the travailing woman, but she has not strength to bring
    forth.'
  eng-ULB: They said to him, “Hezekiah says, 'This day is a day of distress, rebuke,
    and disgrace, like when a child is ready to be born, but the mother has no strength
    to give birth to her child.
  spa-VBL: 'Ellos le dijeron: “Esto es lo que dice Ezequías: Hoy es un día de angustia
    y de castigo. Es como cuando los bebés llegan a la entrada del canal de parto,
    pero no hay fuerzas para darlos a luz.'
  fra-_FOB: 'Et ils lui dirent: Ainsi a dit Ézéchias: Ce jour est un jour d''angoisse,
    de châtiment et d''opprobre; car les enfants sont venus jusqu''au moment de naître,
    mais il n''y a point de force pour enfanter.'
  mal-mal: 'അവർ അവനോട് പറഞ്ഞത്: “ഹിസ്കീയാവ് ഇപ്രകാരം പറയുന്നു: ‘ഇതു കഷ്ടവും ശാസനയും
    നിന്ദയും ഉള്ള ദിവസമത്രേ; കുഞ്ഞുങ്ങൾ ജനിക്കാറായിരിക്കുന്നു; പ്രസവിക്കുവാനോ ശക്തിയില്ല.'
  urd-GVR: Nabī ke pās pahuṅch kar unhoṅ ne Hizqiyāh kā paiġhām sunāyā, “Āj ham baṛī
    musībat meṅ haiṅ. Sazā ke is din Asūriyoṅ ne hamārī saḳht be'izzatī kī hai. Hamārā
    hāl dard-e-zah meṅ mubtalā us aurat kā-sā hai jis ke peṭ se bachchā nikalne ko
    hai, lekin jo is lie nahīṅ nikal saktā ki māṅ kī tāqat jātī rahī hai.
  suz-BL: मिनु मेकोपुकीमी यसैया कली “हिज्‍कीयाहमी ‘मुलाक्‍ती श्‍येत जतीके, तुप्‍पांइसीतीके
    नु शुक्‍शी पाइक्‍चा पुंइसीतीके नाक्‍त बाक्‍ब। आल थिचशो मीश मुरुमी आल थिचावानु,
    थिचा कली बोल मबाक्‍शो खोदेंशो दुम्‍त।
  eng-NOY: 'And they said to him, Thus saith Hezekiah: This day is a day of distress,
    of rebuke, and of contempt; for the children have come to the birth, and there
    is not strength to bring forth.'
  ita-1927: '“Così parla Ezechia: Questo giorno è giorno d’angoscia, di castigo e
    d’onta; poiché i figliuoli sono giunti al punto d’uscir dal seno materno, e manca
    la forza per partorire.'
  ckb-ckb: 'پێیان گوت: «حەزقیا وا دەڵێت، ئەمڕۆ ڕۆژی تەنگانە و سەرزەنشت و سووکایەتییە،
    وەک کاتێک کە کۆرپە لە سکی دایکیدا ئامادەیە بێتە دەرەوە، بەڵام دایکەکەی هێزی پاڵدانی
    نییە بۆ ئەوەی منداڵەکەی ببێت.'
  eng-BBE: 'And they said to him, Hezekiah says, This day is a day of trouble and
    punishment and shame: for the children are ready to come to birth, but there is
    no strength to give birth to them.'
  kan-OKCV: ಆಗ ಅವರು ಯೆಶಾಯನಿಗೆ, “ಈ ದಿವಸವು ಕಷ್ಟಕರವಾಗಿಯೂ ಗದರಿಕೆಯಾಗಿಯೂ ಅವಮಾನಕರವಾಗಿಯೂ ಇದೆ.
    ಏಕೆಂದರೆ ಹೆರಿಗೆಯ ಸಮಯವು ಬಂದಿದೆ ಆದರೆ ಹೆರುವುದಕ್ಕೆ ಶಕ್ತಿಯಿಲ್ಲ.
  tam-2017: 'இவர்கள் அவனை நோக்கி: இந்த நாள் நெருக்கமும், துக்கமும், நிந்தையும் அநுபவிக்கிற
    நாள்; பிள்ளைப்பேறு நோக்கியிருக்கிறது; பெறவோ பெலன் இல்லை.'
  spa-RV-1909: 'Los cuales le dijeron: Ezechîas dice así: Día de angustia, de reprensión
    y de blasfemia, es este día: porque los hijos han llegado hasta la rotura, y no
    hay fuerza en la que pare.'
  ron-BTF: 'Şi ei i-au spus: Astfel spune Ezechia: Această zi este o zi de tulburare
    şi de mustrare şi de blasfemie, deoarece copiii au ajuns la naştere şi nu este
    putere pentru a naşte.'
  eng-WEBP: They said to him, “Hezekiah says, ‘Today is a day of trouble, and of rebuke,
    and of rejection; for the children have come to the birth, and there is no strength
    to give birth.
  eng-FBV: 'They told him, “This is what Hezekiah says: Today is a day of trouble
    and of punishment. It''s like when babies arrive at the entrance to the birth
    canal but there''s no strength to deliver them.'
  nld-1939: 'Ze moesten hem zeggen: Dit zegt Ezekias. Deze dag is een dag van benauwing,
    van straf en van smaad; de kinderen openen de moederschoot al, maar de kracht
    om te baren ontbreekt.'
  nch-BL: 'Huan techilhuijque: “Quej ni quiijtohua Tanahuatijquet Ezequías: ‘Ni tonali
    eltoc se tonali ten taijyohuilisti, tatzacuiltilisti huan tatelchihualisti. Eltoc
    se tonali cati tahuel ohui, tiitztoque quej se sihuat cati cuajcualo pampa ya
    ajsic hora para conepiyas, pero amo quipiya fuerza para quitacatiltis icone. Huan
    yeca nopa conetzi amo hueli tacati.'
  vie-1934: 'nói với người rằng: Vua Ê-xê-chia phán như vầy: Ngày nay là ngày hoạn
    nạn, quở phạt, và hổ nhuốc; vì con đã đến kỳ đẻ rồi, nhưng không có sức mà đẻ
    ra.'
  hin-CV: उन्होंने जाकर यशायाह से विनती की, “हिज़किय्याह की यह विनती है, ‘आज का दिन
    संकट, फटकार और अपमान का दिन है. प्रसव का समय आ पहुंचा है मगर प्रसूता में प्रसव
    के लिए शक्ति ही नहीं रह गई.
  eng-OURB: They said to him, “Thus says Hezekiah, ‘Today is a day of trouble, and
    of rebuke, and of rejection; for the children have come to the birth, and there
    is no strength to give birth.
  spa-BES: 'Y ellos le dijeron: Ezequías dice: Este día es un día de angustia, de
    castigo y de blasfemia; porque los niños están listos para nacer, pero no hay
    fuerzas para darles a luz.'
  tdx-tdx: 'Le hoe ty enta’ iareo ama’e: Hoe t’Iekizkia: Androm-poheke naho trevoke
    vaho teratera ty andro toy; fa antitotse ho samake o ajajao fe tsy eo ty haozarañe
    hahatoly.'
  tha-KJV: เขาทั้งหลายเรียนท่านว่า “เฮเซคียาห์ตรั​สด​ังนี้​ว่า ‘​วันนี้​เป็​นว​ันทุกข์​ใจ
    วันถูกติเตียนและหมิ่นประมาท เด็​กก​็ถึงกำหนดคลอด แต่​ไม่มี​กำลังเบ่งให้​คลอด
