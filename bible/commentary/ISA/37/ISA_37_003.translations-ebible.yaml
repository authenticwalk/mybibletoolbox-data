    kokoke hemo, aole nae he ikaika e hanau ai.
  arb-NAV: 'وَقَالُوا لَهُ: يَقُولُ حَزَقِيَّا: «هَذَا الْيَوْمُ يَوْمُ ضِيقٍ وَإِهَانَةٍ
    وَكَرْبٍ، صِرْنَا فِيهِ كَامْرَأَةٍ تُقَاسِي الْمَخَاضَ وَهِيَ عَاجِزَةٌ عَنِ
    الْوِلادَةِ.'
  ewe-ewe: 'Wogblɔ nɛ be, Ale fia Hezekia gblɔe nye esi: “Egbee nye xaxa, mokaka kple
    vlodogbe. Enye ɣeyiɣi sesẽ abe nyɔnu si vi ɖo atame na be wòadzi, gake ŋusẽ mele
    eŋu be woasii adzi o la ene.'
  eng-LEE: And they said unto him, Thus hath said Hezekiah, A day of trouble, and
    of rebuke, and of derision is this day; for the children are come to the birth,
    and there is not strength to bring forth.
  asm-FB: তেওঁলোকে তেওঁক ক’লে, ‘যিদৰে এটি সন্তানৰ প্ৰসৱৰ সময় হয়, কিন্তু মাতৃৰ সন্তান
    প্ৰসৱ কৰাৰ শক্তি নাথাকে সেইদৰেই আজি সঙ্কট, তাড়না, আৰু অপমানৰ দিন হয়।
  sus-A: عٍ نَشَ عَ قَلَ عَ بّ، شٍسٍكِيَ يِ نَن قَلَشِ، «تٌ قِندِشِ سُننُنيِ، حَشَنكَتّ،
    نُن بْحّ مَحَاشُ لْشْي نَن نَ. عَ لُشِ عَلْ دِيٍ بَرِ تّمُي بَرَ عَ لِ، كْنْ سّنبّ
    مُ نَ سْنْن عٍ شَ بَرِ.
  fra-SBL: 'Ils lui dirent : « Ézéchias dit : ''C''est aujourd''hui un jour de détresse,
    de réprimande et de rejet, car les enfants sont nés, et il n''y a pas de force
    pour enfanter.'
  hbo-hbo: וַיֹּאמְר֣וּ אֵלָ֗יו כֹּ֚ה אָמַ֣ר חִזְקִיָּ֔הוּ יֹום־צָרָ֧ה וְתֹוכֵחָ֛ה
    וּנְאָצָ֖ה הַיֹּ֣ום הַזֶּ֑ה כִּ֣י בָ֤אוּ בָנִים֙ עַד־מַשְׁבֵּ֔ר וְכֹ֥חַ אַ֖יִן
    לְלֵדָֽה׃
  kik-kik: 'Makĩmwĩra atĩrĩ, “Ũũ nĩguo Hezekia ekuuga: Mũthenya wa ũmũthĩ nĩ mũthenya
    wa mĩnyamaro, na ngũmano, na gĩconoko o ta ihinda rĩa ciana rĩa gũciarwo rĩakinya,
    naguo hinya wa gũciara ũkaaga.'
  fra-NCL: 'Ils lui dirent : « Ainsi dit Ezéchias : Ce jour est un jour d’angoisse,
    de châtiment et d’opprobre ; car les enfants sont près de sortir du sein maternel,
    et il n’y a pas de force pour enfanter.'
  cek-AK: Nihcae mah anih khaeah, Hezekiah mah hae tiah thuih; Vaihni loe raihaih
    ni, thuitaekhaih ni, ahminsethaih niah oh; nawkta tapenhaih atue to phak boeh,
    toe nawkta tapen han thacak ai baktiah oh.
  cuk-cuk: 'Isaíasʼga sognonimalad: “Weyob Rey-Ezequías soged: ‘Emi-iba-naidi, suli-suli-itoged-iba
    naid, sabsur-odurdakleged-iba naid, degine, bingegued-dummad-iba naid. Igi ome
    muu-neggi-nagudele, na abagan-nollo-naddae, deyob emi-iba naid.'
  uig-CYR: 'Улар униңға: — «Һәзәкия мундақ дәйду: — «Балилар туғулай дәп қалғанда
    аниниң туққидәк һали қалмиғандәк, мошу күн күлпәт чүшидиған, рәсва вә мазақ қилинидиған
    бир күндур.'
  tel-2017: వారంతా గోనెపట్ట కట్టుకుని అతని దగ్గరికి వచ్చి అతనితో “హిజ్కియా ఇలా చెప్పమన్నాడు,
    ‘ఈ రోజు బాధ, శిక్ష, నిందల రోజు. పిల్లలు పుట్టడానికి సమయం వచ్చిందిగాని కనడానికి
    తల్లికి శక్తి లేదు.
  hat-BSA: 'Yo te di l: “Men konsa pale Ézéchias: ‘Jou sa a se yon jou gwo malè, repwòch
    ak rejè; paske pitit yo rive nan lè pou yo fèt e nanpwen fòs pou akouche yo.'
  kos-kos: 'Pa inge kas ma el sap elos in tuh fahk nu sel Isaiah: “Misenge sie len
    in keok. Kalyeiyuk ac akmwekinyeyuk kut. Kut oana sie mutan su akola in isus tuh
    arulana munas in oswela.'
  hbo-WLC: וַיֹּאמְר֣וּ אֵלָ֗יו כֹּ֚ה אָמַ֣ר חִזְקִיָּ֔הוּ יוֹם־צָרָ֧ה וְתוֹכֵחָ֛ה
    וּנְאָצָ֖ה הַיּ֣וֹם הַזֶּ֑ה כִּ֣י בָ֤אוּ בָנִים֙ עַד־מַשְׁבֵּ֔ר וְכֹ֥חַ אַ֖יִן
    לְלֵדָֽה׃
  ibo-ibo: Ha sịrị ya, “Otu a ka Hezekaya sịrị, Ụbọchị taa bụ ụbọchị ahụhụ, ịba mba
    na nke ihe ihere. Ụbọchị jọgburu onwe ya dịka ụbọchị nwanyị nọ nʼoke ihe mgbu
    nke ịmụ nwa ma ike adịkwaghị o ji amụpụta nwa ya.
  ory-ory: ତହିଁରେ ସେମାନେ ତାଙ୍କୁ କହିଲେ, “ହିଜକୀୟ ଏହିପରି କହିଅଛନ୍ତି, ‘ଆଜି ଦିନ ଆପଦ, ଅନୁଯୋଗ
    ଓ ଅପମାନର ଦିନ; କାରଣ ସନ୍ତାନଗଣ ପ୍ରସବ-ଦ୍ୱାରରେ ଉପସ୍ଥିତ, ମାତ୍ର ପ୍ରସବ କରିବାକୁ ଶକ୍ତି ନାହିଁ।
  chk-chk: 'Iwe, ra üreni, “Iei alon Hiskia: Ei rän eu ränin riaföü me apwüng me itengau.
    Iwe, aia usun chök eman fefin a tori fansoun an epwe nöünöü, nge esap wor an pöchökül
    an epwe nöünätiu nöün.'
  rop-rop: Wal deibin tok langa mi, ‘Aisaiya, dijan im brabli adwan en brabli nogudbala
    taim blanga wi pipul. Olabat jis laik det wuman hu jidanbat brabli wikwan, en
    kaan abum det lilwan beibi wen im redi blanga bon.
  ukr-1871: 'І промовили вони до його: Так говорить Езекія: Днем смутку й кари та
    сорому є сей день, дитина бо доросла до отворення матерньої утроби, та нема снаги
    вродити.'
  deu-1951: 'Und sie sprachen zu ihm: Also läßt dir Hiskia sagen: Das ist ein Tag
    der Not und der Züchtigung und ein Tag der Schmach, wie wenn Kinder bis zur Geburt
    gekommen sind und keine Kraft da ist zum Gebären.'
  eng-JPS: 'And they said unto him: ''Thus saith Hezekiah: This day is a day of trouble,
    and of rebuke, and of contumely; for the children are come to the birth, and there
    is not strength to bring forth.'
  srp-1865: 'I rekoše mu: ovako veli Jezekija: ovo je dan nevolje i kara i ruga, jer
    prispješe djeca do poroðaja, a nema snage da se rode.'
  lug-lug: Ne bamugamba nti, “Keezeekiya atutumye okukugamba nti, Olunaku luno lunaku
    lwa kulabiramu nnaku era lwa kuvumirwamu era lwa kujoogebwa; kubanga abaana batuuse
    okuzaalibwa naye nga tewali maanyi ga kubazaala.
  heb-heb: ויאמרו אליו כה אמר חזקיהו יום צרה ותוכחה ונאצה היום הזה כי באו בנים עד
    משבר וכח אין ללדה׃
  ben-IRV: “হিষ্কিয় বলেছেন, আজকের দিন টা হল সংকটের, তিরস্কার এবং অপমানের দিন। কিন্তু
    সন্তান জন্ম হবার মুখে মায়ের জন্ম দেবার শক্তি নেই।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਹਿਜ਼ਕੀਯਾਹ ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਇਹ ਦਿਨ ਦੁੱਖ, ਘੁਰਕੀ, ਅਤੇ
    ਸ਼ਰਮਿੰਦਗੀ ਦਾ ਦਿਨ ਹੈ ਕਿਉਂ ਜੋ ਬੱਚੇ ਤਾਂ ਜੰਮਣ ਵਾਲੇ ਹਨ ਪਰ ਜਣਨ ਦੀ ਸ਼ਕਤੀ ਨਹੀਂ ਰਹੀ।
  mya-JVB: ဟေဇကိ မင်းမှာ ထား သော စကားဟူမူကား ၊ ယနေ့ သည် ဒုက္ခ နေ့ ၊ ဆုံးမ သောနေ့၊
    ကဲ့ရဲ့ ခြင်းကို ခံရ သောနေ့ဖြစ်၏။ သား ဘွား ချိန်ရောက်၍သားကို ဘွား နိုင် အောင် ခွန်အား
    မ ရှိ။
  hmo-hmo: Idia ese Isaia idia hamaoroa, idia gwau, “Hesekaia be inai bamona ia gwau,
    ‘Hari dina be lalohisihisi bona hemarai dinana. Ita be hahine ta bamona, iena
    mero ena vara negana ia ginidae, to ia havaraia totona ia goada lasi.
  urd-urd: और उनहोंने उससे कहा कि हिज़क़ियाह यूँ कहता है कि आज का दिन दुख और मलामत
    और तौहीन का दिन है क्यूँकि बच्चे पैदा होने पर हैं और विलादत की ताक़त नहीं।
  rus-SYN: 'И они сказали ему: так говорит Езекия: день скорби и наказания и посрамления
    день сей, ибо младенцы дошли до отверстия утробы матерней, а силы нет родить.'
  bqc-SIM: 'Aa òɛ̀: Ezekia mɛ̀ yã́ gì gbãɛ, wà wá dá taasiu, wà wá lele,
    wà widàdawá. Wa gↄ̃ lán nↄɛ pↄ́ a nɛ́ kà bↄa mɛ́ yɛ̃̀ɛɛ ku a fↄ̃ iowa.'
  tcz-CHONGTHU: 'Amahon Isaiah themgao henga hitihin aseijun ahi. “Leng Hezekiah in
    hitin aseije: Tuni hi boina, kumna, chuleh jachatna nikho ahitai. Naosen penglha
    dinga kigosa ahia lah anun naopenlhah nadinga thanei lou tobang ahi.'
  mar-mar: ते त्यास म्हणाले, हिज्कीया असे म्हणतो, हा दिवस यातनेचा, धिक्काराचा व अपमानाचा
    दिवस आहे, कारण जसे बालक जन्मायला तयार आहे, पण आईला तिच्या बालकाला जन्म देण्यास
    शक्ती नाही.
  qub-qub: 'Aywajcunaga niran: «Ezequiasmi cayno nin: ‹Cananga fiyupa llaquicuychömi
    caycäcuna. Castïguchömi, pengaychömi caycäcuna. Nanaycho caycaj warmi gueshyacunanpaj
    callpan manana cajnönami caycäcuna.'
  hat-hat: 'Men mesaj Ezekyas te ba yo pou Ezayi: -Jòdi a se yon jou malè pou nou!
    Bondye ap pini nou. Se yon wont pou nou. Nou tankou yon fanm ansent ki deja kase
    lezo men ki pa gen fòs pou li pouse pitit la soti.'
  eng-BSB: 'to tell him, “This is what Hezekiah says: Today is a day of distress,
    rebuke, and disgrace; for children have come to the point of birth, but there
    is no strength to deliver them.'
  eng-WEBPB: They said to him, “Hezekiah says, ‘Today is a day of trouble, and of
    rebuke, and of rejection; for the children have come to the birth, and there is
    no strength to give birth.
  kbq-kbq: Hagi Aisaia avure uhanatite'za, Hezekaia'a amanage hu'ne hu'za ome asami'naze,
    Menina ama knafina tusi'a knazamo'ene, tazeri fatgo hu'zamo'ene, tagaze hu'zamo
    tagritera e'ne. E'inama hu'neana mago a'mo mofavre'za negegeno mofavre anteku
    hianagi, hankave'a omneaza huno hankavetia omne'ne.
  nhe-BL: 'Huan nechilhuijque: “Quej ni quiijtohua Tlanahuatijquetl Ezequías: ‘Ni
    tonali eltoc se tonali tlen tlaijiyohuilistli, tlatzacuiltilistli huan tlatelchihualistli.
    Eltoc se tonali tlen tlahuel ohui, tiitztoque queja se sihuatl tlen cuajcualo
    pampa ya ajsic hora para conepiyas, pero ax quipiya fuerza para quitlacatiltis
    icone. Huan yeca nopa conetzi ax hueli tlacati.'
  gub-BL: — Pemume'u ko ze'eg peho Izai pe nehe, i'i wanupe. — Kutàri uzeapo putar
    'ar ma'erahy ipuraraw paw a'e nehe. Uzepyk waiko zanerehe wà. Zanemaranugar. Zaiko
    kuzà imemyrahy ma'e ikàg 'ym ma'e ài. Nupuner kwaw umemyr heitykaw rehe.
  eng-DRA: 'And they said to him: Thus saith Ezechias: This day is a day of tribulation,
    and of rebuke, and of blasphemy: for the children are come to the birth, and there
    is not strength to bring forth.'
