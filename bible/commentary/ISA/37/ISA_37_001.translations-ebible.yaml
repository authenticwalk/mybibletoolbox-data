verse: ISA.037.001
translations:
  mal-C: ഹിസ്കിയാരാജാവ് ഇതു കേട്ടപ്പോൾ വസ്ത്രംകീറി, ചാക്കുശീലയുടുത്ത് യഹോവയുടെ ആലയത്തിലേക്കു
    ചെന്നു.
  deu-TKW: Als das der König Hiskia vernahm, zerriß er seine Kleider, hüllte sich
    in ein härenes Gewand und ging in den Tempel Jahwes.
  lin-lin: Tango mokonzi Ezekiasi ayokaki bongo, apasolaki bilamba na ye, alataki
    basaki mpe akotaki na Tempelo ya Yawe.
  eng-LSV: And it comes to pass, at King Hezekiah’s hearing, that he tears his garments,
    and covers himself with sackcloth, and enters the house of YHWH,
  eng-GNV: And when the King Hezekiah heard it, he rent his clothes, and put on sackcloth
    and came into the House of the Lord.
  eng-WEBSTER: And it came to pass, when king Hezekiah heard it , that he rent his
    clothes, and covered himself with sackcloth, and went into the house of the LORD.
  nhw-BL: Huan quema Ezequías quicajqui nochi ya ni, quitzayanqui iyoyo huan moquenti
    seyoc yoyomitl catli quinextía para motequipachohua huan yajqui ipan itiopa TOTECO
    para motlatlajtis.
  swh-ONEN: Mfalme Hezekia aliposikia haya, akararua nguo zake na kuvaa nguo ya gunia,
    naye akaenda katika Hekalu la Bwana.
  bba-bba: Sɑɑ ye sinɑ boko Esekiɑsi u ɡɑri yi nuɑ, yerɑ u win tiin yɑberu nɛnuɑ u
    ɡĩɑnɑ mɑ u sɑɑki suɑ u sebuɑ nuku sɑnkirɑnun sɔ̃. Mɑ u dɑ Yinni Gusunɔn sɑ̃ɑ yerɔ.
  eng-KJVCPB: And it came to pass, when king Hezekiah heard it, that he rent his clothes,
    and covered himself with sackcloth, and went into the house of the Lord.
  luo-luo: Kane Ruoth Hezekia owinjo wachno, noyiecho lepe morwako pien gugru mi odhi
    e hekalu mar Jehova Nyasaye.
  meu-meu: King Hesekia ese hereva e kamonai, bena ena dabua e dare, puse dabuadia
    e hahedokilai; bena Iehova ena dubu ai e raka vareai.
  npi-ULB: हिजकिया राजाले तिनीहरूको कुरा सुनेपछि, तिनले आफ्ना लुगा च्याते, आफूलाई
    भाङ्ग्राले ढाके र परमप्रभुको मन्‍दिरमा गए ।
  yor-yor: Nígbà tí ọba Hesekiah gbọ́ èyí, ó fa aṣọ rẹ̀ ya, ó sì fi aṣọ ọ̀fọ̀ bo ara
    rẹ̀, ó sì wọ inú tẹmpili Olúwa lọ.
  pes-OPCB: وقتی حِزِقیای پادشاه این خبر را شنید، لباس خود را پاره کرده، پلاس پوشید
    و به خانهٔ خداوند رفت تا دعا کند.
  tgl-ULB: Ito ang nangyari nang narinig ni Haring Hezekias ang kanilang ulat, pinunit
    niya ang kanyang kasuotan, sinuotan ang sarili ng sako, at nagtungo sa tahanan
    ni Yahweh.
  hui-hui: Hesegaia ibugua Asirialime bi uruni layago hale howa ibu genda timbuni
    halu ibunaga aga minu lere lene. Ani bialu ibugua dara howa walia halu aga biaga
    wiago mo karulalu Anduane Homogonaga andaha anda pene.
  mya-mya: ထို​သူ​တို့​၏​အ​စီ​ရင်​ခံ​ချက်​ကို​ကြား​လျှင် ကြား​ခြင်း၊ ဟေ​ဇ​ကိ​မင်း​သည်​ဝမ်း​နည်း​ပူ
    ဆွေး​လျက် မိ​မိ​၏​အ​ဝတ်​များ​ဆုတ်​ဖြဲ​ပြီး လျှင်​လျှော်​တေ​ကို​ဝတ်​၍ ထာ​ဝ​ရ​ဘု​ရား
    ၏​ဗိ​မာန်​တော်​သို့​သွား​တော်​မူ​၏။-
  bod-N: དེ་ཡང་རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱས་དེ་ཐོས་པ་ཙམ་གྱིས་རང་གི་ན་བཟའ་གཤགས་ནས། ལུས་པོར་རྩིད་རས་གཡོགས་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་ཕྱིན།
  sna-sna: Mambo Hezekia akati anzwa izvi, akabvarura nguo dzake akafuka masaga akapinda
    mutemberi yaJehovha.
  spa-BLM: Cuando el rey Ezequías lo oyó, se rasgó las vestiduras, se cubrió de cilicio
    y entró en la casa de Yahvé.
  cac-cac: Ayic ix yab'an juntzan̈ lolonel chi' vin̈aj rey Ezequías chi', ix sn̈ic'chitanb'at
    spichul vin̈. Ix yac'anoch pichul vin̈ yic cusc'olal, ix b'at vin̈ d'a stemplo
    Jehová.
  swh-ULB: Ikawa siku hiyo mfalme Hezekia aliposika taarifa zao, alichana mavazi yake,
    na kujifunika nguo za magunia, na akaenda kwenye nyumba ya Yahwe.
  bel-bel: Калі пачуў гэта цар Эзэкія, дык разадраў вопратку на сабе і накрыўся вярэтаю,
    і пайшоў у дом Гасподні;
  deu-ELBBK: Und es geschah, als der König Hiskia es hörte, da zerriss er seine Kleider
    und hüllte sich in Sacktuch und ging in das Haus des HERRN.
  mbb-OT: Ne hein nezineg ni Hadì Hezekia is tudtul zan diyà te kandin, mibindas din
    is bisti zin ne midseluub sikandin te saku su ibpetuusan din is kedlalew zin,
    ne midhendiyà sikandin te valey te Nengazen.
  mal-2015: ഹിസ്കീയാരാജാവു അതു കേട്ടപ്പോൾ വസ്ത്രം കീറി രട്ടുടുത്തുകൊണ്ടു യഹോവയുടെ
    ആലയത്തിൽ ചെന്നു.
  gup-gup: Bu King Hezekiah wokbekkang maninjmanu kunwok, wanjh wernhnjilngwarreminj.
    Nungka madjdjalkmarrinj nawu djongbuyindi, dja djongburrinj kunmadj manbu manburlerri
    duninjh. Wanjh wam ngimeng kururrk manbu Yawey nuye temple.
  rmc-rmc: Sar oda šunďa o kraľis Chizkija, čhingerďa pre peste o gada, urďa pes andro
    gada le gonestar a geľa andro Chramos le RAJESKRO.
  pes-OPV: و واقع شد که چون حزقیا پادشاه این راشنید لباس خود را چاک زده و پلاس پوشیده،
    به خانه خداوند داخل شد.
  ron-1924: Кынд а аузит ымпэратул Езекия кувинтеле ачестя, шь-а сфышият хайнеле,
    с-а акоперит ку ун сак ши с-а дус ын Каса Домнулуй.
  ben-OBCV: রাজা হিষ্কিয় একথা শুনে নিজের কাপড় ছিঁড়লেন। তিনি শোকের পোশাক পরে সদাপ্রভুর
    মন্দিরে গেলেন।
  som-som: Oo markii Boqor Xisqiyaah taas maqlay intuu dharkiisii jeexjeexay oo joonyad
    guntaday ayuu gurigii Rabbiga galay.
  lat-VUC: Et factum est, cum audisset rex Ezechias, scidit vestimenta sua, et obvolutus
    est sacco, et intravit in domum Domini.
  eng-ASVBT: And it came to pass, when king Hezekiah heard it, that he rent his clothes,
    and covered himself with sackcloth, and went into the house of Jehovah.
  ita-1885: E QUANDO il re Ezechia ebbe intese queste cose, stracciò le sue vesti,
    e si coprì di un sacco ed entrò nella Casa del Signore.
  eng-LXXUP: And it came to pass, when King Hezekiah heard it, that he rent his clothes,
    and put on sackcloth, and went up to the house of the Lord.
  eng-ULB: It came about that when King Hezekiah heard their report, he tore his clothes,
    covered himself with sackcloth, and went into the house of Yahweh.
  spa-VBL: Cuando Ezequías lo oyó, se rasgó las vestiduras, se vistió de cilicio y
    entró en el Templo del Señor.
  fra-_FOB: Lorsque le roi Ézéchias eut entendu cela, il déchira ses vêtements, il
    se couvrit d'un sac, et entra dans la maison de l'Éternel.
  mal-mal: ഹിസ്കീയാരാജാവ് അത് കേട്ടപ്പോൾ വസ്ത്രം കീറി ചാക്കുടുത്തുകൊണ്ടു യഹോവയുടെ
    ആലയത്തിൽ ചെന്നു.
  urd-GVR: Yih bāteṅ sun kar Hizqiyāh ne apne kapṛe phāṛe aur ṭāṭ kā mātamī libās
    pahan kar Rab ke ghar meṅ gayā.
  suz-BL: मिनु पिप हिज्‍कीयाहमी मेको लोव़ नेंशा, आ वा खाक्‍शा, अरन्‍डी फेक्‍शा परमप्रभु
    यावे आ खिं लत।
  eng-NOY: And when the king, Hezekiah, heard it, he rent his clothes, and covered
    himself with sackcloth, and went into the house of Jehovah.
  ita-1927: Quando il re Ezechia ebbe udito questo, si stracciò le vesti, si coprì
    di un sacco, ed entrò nella casa dell’Eterno.
  ckb-ckb: کاتێک حەزقیای پاشا گوێی لەمە بوو، جلەکانی لەبەر خۆیدا دادڕی و بەرگی لە
    گوش دروستکراوی پۆشی و چووە ناو پەرستگای یەزدان
  eng-BBE: And on hearing it Hezekiah took off his robe and put on haircloth and went
    into the house of the Lord.
  kan-OKCV: ಅರಸನಾದ ಹಿಜ್ಕೀಯನು ಅದನ್ನು ಕೇಳಿದಾಗ, ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಂಡು, ಗೋಣಿ ತಟ್ಟಿನಿಂದ
    ತನ್ನನ್ನು ಮುಚ್ಚಿಕೊಂಡು, ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೆ ಹೋದನು.
  tam-2017: ராஜாவாகிய எசேக்கியா அதைக்கேட்டபோது, தன் ஆடைகளைக் கிழித்து, சணல்உடை அணிந்துகொண்டு,
    யெகோவாவுடைய ஆலயத்திற்குச் சென்று,
  spa-RV-1909: ACONTECIÓ pues, que el rey Ezechîas, oído esto, rasgó sus vestidos,
    y cubierto de saco vino á la casa de Jehová.
  ron-BTF: Şi s-a întâmplat, când împăratul Ezechia a auzit aceasta, că şi-a sfâşiat
    hainele şi s-a acoperit cu pânză de sac şi a intrat în casa DOMNULUI.
  eng-WEBP: When King Hezekiah heard it, he tore his clothes, covered himself with
    sackcloth, and went into the LORD’s house.
  eng-FBV: When Hezekiah heard it, he tore his clothes, put on sackcloth, and went
    into the Lord's Temple.
  nld-1939: Toen koning Ezekias dit hoorde, scheurde hij zijn kleren, sloeg het boetekleed
    om, en ging naar de tempel van Jahweh.
  nch-BL: Huan quema Ezequías quicajqui nochi ya ni, quitzayanqui iyoyo huan moquenti
    seyoc yoyomit cati quinextía para mocuesohua huan yajqui ipan itiopa TOTECO para
    motatajtis.
  vie-1934: Nghe tin đó, vua Ê-xê-chia liền xé áo mình, quấn bao gai, vào đền Đức
    Giê-hô-va.
  hin-CV: जब राजा हिज़किय्याह ने यह सब सुना, उसने अपने वस्त्र फाड़ दिए, टाट पहन लिया
    और याहवेह के भवन में चला गया.
  eng-OURB: When king Hezekiah sh'ma ·heard obeyed· it, he tore his clothes, covered
    himself with sackcloth, and went into Adonai’s house.
  spa-BES: Al oír esto, Ezequías se rasgó la túnica, en señal de dolor y entró en
    la casa del Señor.
  tdx-tdx: Aa ie nahajanjiñe izay t’Iekiz­kia, le rinia’e o siki’eo naho nisaron-gony
    vaho nimoak’ añ’an­jomba’ Iehovà ao.
  tha-KJV: ต่อมาเมื่อกษั​ตริ​ย์เฮเซคียาห์ทรงได้​ยิน พระองค์​ก็​ทรงฉีกฉลองพระองค์​เสีย
    และทรงเอาผ้ากระสอบคลุมพระองค์ และเสด็จเข้าในพระนิเวศของพระเยโฮวาห์
  por-BR-2018: E aconteceu que, quando o rei Ezequias ouviu isso ,ele rasgou suas
    roupas, cobriu-se de saco, e entrou na casa do SENHOR.
  deu-ELO: Und es geschah, als der König Hiskia es hörte, da zerriß er seine Kleider
    und hüllte sich in Sacktuch und ging in das Haus Jehovas.
  eng-WYC-2018: And it was done, when king Hezekiah had heard, he rent his clothes,
    and he was wrapped in a sackcloth, and entered into the house of the Lord. (And
    it was done, when King Hezekiah had heard this, he tore his clothes, and wrapped
    himself in a sackcloth, and entered into the House of the Lord.)
  epo-epo: Kiam la reĝo Ĥizkija tion aŭdis, li disŝiris siajn vestojn kaj ĉirkaŭkovris
    sin per sako, kaj iris en la domon de la Eternulo.
  uig-PIN: Xundaⱪ boldiki, Ⱨǝzǝkiya buni angliƣanda, kiyim-keqǝklirini yirtip, ɵzini
    bɵz bilǝn ⱪaplap Pǝrwǝrdigarning ɵyigǝ kirdi.
  beo-beo: Hina bagade Hesigaia da ilia sia:ne iasu nababeba:le, da:i dioiba:le ea
    abula gadelale, wadela:i eboboi abula idiniginisili, Hina Gode Ea Debolo Diasuga
    asi.
  tpi-OTNT: Taim Hesekia i harim pinis tok bilong ol Asiria, orait em i bel hevi tru
    na i brukim klos bilong en. Na em i putim klos bilong sori na i go insait long
    haus bilong Bikpela.
  hau-SA: Sa’ad da Sarki Hezekiya ya ji haka, sai ya kyakkece rigunansa ya kuma sanya
    tsummoki ya tafi ya shiga haikalin Ubangiji.
  uig-LAT: Shundaq boldiki, Hezekiya buni anglighanda, kiyim-kécheklirini yirtip,
    özini böz bilen qaplap Perwerdigarning öyige kirdi.
  nde-nde: Kwathi lapho uHezekhiya, inkosi, esezwe lokhu, wadabula izigqoko zakhe
    wagqoka amasaka, wasesiya ethempelini likaThixo.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi he fanongo ʻa Hesekaia ki ai, naʻa ne haehae
    hono kofu, pea kofuʻaki ia ʻae tauangaʻa, pea ʻalu ki he fale ʻo Sihova.
  ces-1613: I stalo se, když to uslyšel král Ezechiáš, že roztrhl roucho své, a oděl
    se žíní, a všel do domu Hospodinova.
  eng-WMB: When King Hezekiah heard it, he tore his clothes, covered himself with
    sackcloth, and went into the LORD’s house.
  tam-TCV: எசேக்கியா அரசன் இதைக் கேட்டபோது, தனது உடையைக் கிழித்து, துக்கவுடை உடுத்தி,
    யெகோவாவின் ஆலயத்திற்குச் சென்றான்.
  ceb-ULB: Miabot ang panahon nga sa dihang nadungog ni Haring Hezekias ang ilang
    balita, gigisi niya ang iyang mga bisti, pagkahuman nagbisti siyag sako, ug miadto
    sa balay ni Yahweh.
  pol-UBG: A gdy król Ezechiasz to usłyszał, rozdarł swoje szaty, oblekł się w wór
    i wszedł do domu PANA.
  urd-GVU: یہ باتیں سن کر حِزقیاہ نے اپنے کپڑے پھاڑے اور ٹاٹ کا ماتمی لباس پہن کر
    رب کے گھر میں گیا۔
  deu-1912: Da aber der König Hiskia das hörte, zerriß er seine Kleider und hüllte
    einen Sack um sich und ging in das Haus des HERRN
  kan-2017: ಆಗ ಅರಸನಾದ ಹಿಜ್ಕೀಯನು ಅದನ್ನು ಕೇಳಿದಾಗ ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಂಡು ಗೋಣೀತಟ್ಟನ್ನು
    ಕಟ್ಟಿಕೊಂಡು ಯೆಹೋವನ ಆಲಯಕ್ಕೆ ಹೋದನು.
  yap-yap: Ma fa’an yigi rung’ag Hezekiah ni Pilung e tin krogned. Me guchthiy e mad
    rok ni kari taganan’, me yin’ e mad ni tutuw nge yan nga Tempel rok SOMOL.
  hlt-MCSB: Manghai Hezekiah loh a yaak vaengah a himbai a phen, tlamhni te a bai
    tih BOEIPA im te a paan.
  mdy-ETH: ካኣቲ ሂዚቂያሴ ዬያ ቢያ ዋይዛዖ ዖዪ፥ ማኣዓሢ ፔኤኮ ዳርዜኔ፤ ሲዬ ፓቲሌ ማይንቲ ናንጊና ናንጋ ጎዳኮ ጌኤዦ ማኣሪ
    ዓኣዼኔ።
  twi-ASANTE: Ɛberɛ a ɔhene Hesekia tee yeinom no, ɔsunsuanee ne ntadeɛ mu, ɛnna ɔfiraa
    ayitoma, na ɔkɔɔ Awurade asɔredan mu.
  eng-WEBU: When King Hezekiah heard it, he tore his clothes, covered himself with
    sackcloth, and went into the LORD’s house.
  wal-wal: Kawoi Hizqqiyaasi hegaa siyido wode, ba maayuwaa pooshshiis; pooshshidi
    waaruwaa maayidi, GODAA Beeta Maqidasiyaa geliis.
  spa-PDDPT: Sucedió que cuando el rey Ezequías lo oyó, también rasgó sus ropas. Se
    cubrió de tela áspera y fue a la Casa de Yavé.
  gun-gun: Ha'e nunga huvixa Ezequias oendu vy omondoro oao, ha'e ajukue voxa guigua
    py rive onheovãmba vy oike Senhor pegua oo py.
  ilo-ULB: Ket napasamak nga idi nangngeg ni Ari Ezekias ti impadamagda, rinay-abna
    dagiti kawesna, nagkawes isuna iti nakersang a lupot, ket simrek iti balay ni
    Yahweh.
  kpg-kpg: Di madagoaa hua King Hezekiah ne longono nia helekai aanei, gei mee gu hahaahi
    ono gahu gu manawa gee, gu ulu ono gahu manawa gee, gaa hana gi di Hale Daumaha
    Dimaadua.
  uig-ARA: شۇنداق بولدىكى، ھەزەكىيا بۇنى ئاڭلىغاندا، كىيىم-كېچەكلىرىنى يىرتىپ، ئۆزىنى
    بۆز بىلەن قاپلاپ پەرۋەردىگارنىڭ ئۆيىگە كىردى.
  sus-sus: Mangɛ Xesekiya to na fe mɛ, a naxa a xa donma ibɔɔ a ma, a bɛki dugi ragoro
    a ma sunnunyi kui, a fa siga Alatala xa banxi kui.
  pon-2006: Mwadangete mwurin Nanmwarki Esekaia eh ketin karongehda arail pakairo,
    e ahpw ketin tehrpeseng sapwellime likou kan uwen eh kupwursuwedla, e ahpw pwuhriong
    nan likoun nsensuwed, oh ketilahng nan Tehnpas Sarawien KAUN-O.
  ksd-ksd: Ma ba ra king Esekia i ga valongore i ga rada kana mal, ma i ga vavauluvai
    ma ra mal na tabun, ma i ga ruk ta ra pal kai ra Luluai.
  tur-YTC: Kral Hizkiya bunu duyunca giysilerini yırttı, çula sarındı ve Yahve'nin
    evine girdi.
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ ἀκοῦσαι τὸν βασιλέα Ἐζεκίαν, ἔσχισε τὰ ἱμάτια, καὶ
    περιεβάλετο σάκκον, καὶ ἀνέβη εἰς τὸν οἶκον Κυρίου.
  ind-AYT: Ketika Raja Hizkia mendengar itu, dia merobek pakaiannya, mengenakan kain
    kabung dan masuk ke dalam rumah TUHAN.
  nya-nya: Mfumu Hezekiya atamva zimenezi, anangʼamba zovala zake navala chiguduli
    ndipo analowa mʼNyumba ya Yehova.
  hrv-hrv: Čuvši to, kralj Ezekija razdrije svoje haljine, obuče kostrijet i ode u
    Dom Jahvin.
  mps-mps: Hesekiago te Asiria dabego po odobo si da, teda aga haliga sęgę mu elama,
    te aga ugwa pįsawalio. Te agai homu dene ebo ugwa gudama, te Genuai Bidigo tempel
    be tomoba palio.
  tpi-tpi: Taim Hesekia i harim pinis tok bilong ol Asiria, orait em i bel hevi tru
    na i brukim klos bilong en. Na em i putim klos bilong sori na i go insait long
    haus bilong Bikpela.
  dan-1931: Da Kong Ezekias hørte det, sønderrev han sine Klæder, hyllede sig i Sæk
    og gik ind i HERRENS Hus.
  vie-OVCB: Vua Ê-xê-chia vừa nghe xong các lời báo, vua liền xé áo mình và mặc áo
    vải gai rồi đi vào Đền Thờ của Chúa Hằng Hữu.
  guj-2017: જ્યારે હિઝકિયા રાજાએ એ સાંભળ્યું ત્યારે તેણે પોતાનાં વસ્ત્ર ફાડ્યાં, શરીર
    પર ટાટ ધારણ કરીને તે યહોવાહના ઘરમાં ગયો.
  pon-2006A: Mwadangete mwurin Nanmwarki Esekaia eh ketin karongehda arail pakairo,
    e ahpw ketin tehrpeseng sapwellime likou kan uwen eh kupwursuwedla, e ahpw pwuhriong
    nan likoun nsensuwed, oh ketilahng nan Tehnpas Sarawien KAUN-O.
  por-BRBSL: Quando o rei Ezequias o ouviu, rasgou suas roupas, cobriu-se de pano
    de saco e entrou na casa de Iavé.
  cth-cth: Hezekiah siangpahrang ni hote lawk hah a thai toteh, amae angki a phi teh,
    buri a kâkhu teh, BAWIPA e im thung a kâen.
  twi-twi: Bere a ɔhene Hesekia tee eyinom no, osunsuan ne ntade mu, na ofuraa atweaatam,
    na ɔkɔɔ Awurade asɔredan mu.
  hlt-hlt: Manghai Hezekiah loh a yaak vaengah a himbai a phen, tlamhni te a bai tih
    BOEIPA im te a paan.
  tbz-SIM: Okpɑ̀ɑ̀tì Esekiɑsi tì kèè dìì mɔ̀nnì kòo yɛ̀mmɛ̀ɛ cɑɑ̀rɛ̀, kòo kɛ̃rí o
    yɑ̀ɑ̀tì kɛ́dɑ́ɑ́tí kufɔ̀ɔ̀tɔ̃̀nkù kɛ́ntɑti ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀,
  msy-2020: Ezɨ Judan Atrivim Hesekia Asirian atrivimɨn abuir gumazimɨn akam baregha,
    uan korotiaba abɨagharigha buaber korotiaba aghuigha, Ikiavɨra Itir Godɨn Dɨpenimɨn
    ghu.
  dop-dop: Wɑɑtʋ wei wulɑʋ Ɩsekiyɑsɩ nɩɩwɑ pɑ tɔm ntɩ ɩlɛnɑ ɩ́ cǝlɩ ɩ wontu nɑ lɑŋwɑkǝllɛ,
    nɑ ɩ́ suu lǝyɑɣɑ wontu ɩsɩɩ fɔlǝtɔnɑɑ tɑkɑ nɑ ɩ́ polo Tɑcɑɑ tǝyɑɣɑ tɑɑ.
  azb-azb: Padşah Xizqiya bunu eşidəndə paltarını cırdı və çula bürünüb Rəbbin məbədinə
    girdi.
  eng-DBY: And it came to pass when king Hezekiah heard [it], that he rent his garments,
    and covered himself with sackcloth, and went into the house of Jehovah.
  hin-2017: जब हिजकिय्याह राजा ने यह सुना, तब वह अपने वस्त्र फाड़ और टाट ओढ़कर यहोवा
    के भवन में गया।
  wol-KYG: Naka la ko Buur Esekiya dégg, daldi xotti ay yéreem, sol saaku yu muy ñaawloo.
    Mu dem nag ca kër Aji Sax ji.
  eng-YLT: And it cometh to pass, at the king Hezekiah's hearing, that he rendeth
    his garments, and covereth himself with sackcloth, and entereth the house of Jehovah,
  eng-WYC-2017: And it was done, when king Hezekiah had heard, he rent his clothes,
    and he was wrapped in a sackcloth, and entered into the house of the Lord.
  eng-WMBB: When King Hezekiah heard it, he tore his clothes, covered himself with
    sackcloth, and went into the LORD’s house.
  urd-GVH: यह बातें सुनकर हिज़क़ियाह ने अपने कपड़े फाड़े और टाट का मातमी लिबास पहनकर
    रब के घर में गया।
  rug-rug: Sipu avosia tugo Hezikaea, sa baṉara, sa inavoso, si daku rikatia sa sa
    nana poko meke va sage poko baika, meke nuquru la pa Zelepade te Zihova si asa.
  gaz-gaz: Hisqiyaas mootichi yommuu waan kana dhagaʼetti, uffata isaa tarsaasee wayyaa
    gaddaas uffatee mana qulqullummaa Waaqayyoo seene.
  fra-LSG: Lorsque le roi Ézéchias eut entendu cela, il déchira ses vêtements, se
    couvrit d’un sac, et alla dans la maison de l’Éternel.
  yal-yal: Manga Xesekiya to na mɛ, a yi a dugine yibɔ a ma, a kasa bɛnbɛli dugin
    nagodo a ma sununi, a siga Alatala Batu Banxini.
  haw-1868: A LOHE o Hezekia, ke alii, haehae iho la oia i kona lole, a uhi iho la
    ia ia iho i ke kapa ino, a komo aku la iloko o ka hale o Iehova.
  arb-NAV: وَعِنْدَمَا سَمِعَ الْمَلِكُ حَزَقِيَّا ذَلِكَ الْكَلامَ مَزَّقَ ثِيَابَهُ
    وَارْتَدَى مِسْحاً وَدَخَلَ إِلَى بَيْتِ الرَّبِّ،
  ewe-ewe: Esi fia Hezekia se nya siawo la, edze eƒe awuwo, eye wòta akpanya heyi
    Yehowa ƒe gbedoxɔ me.
  eng-LEE: And it came to pass, when king Hezekiah heard it, that he rent his clothes,
    and covered himself with sackcloth, and went into the house of the Lord.
  asm-FB: সেই কথা শুনা মাত্ৰে ৰজা হিষ্কিয়াই নিজৰ বস্ত্ৰ ফালি চট কাপোৰ পিন্ধিলে, আৰু
    যিহোৱাৰ গৃহলৈ গ’ল।
  sus-A: مَنفّ شٍسٍكِيَ تٌ نَ قٍ مّ، عَ نَشَ عَ شَ دٌنمَ عِبْو عَ مَ، عَ بّكِ دُفِ
    رَفٌرٌ عَ مَ سُننُنيِ كُي، عَ قَ سِفَ عَلَتَلَ شَ بَنشِ كُي.
  fra-SBL: Lorsque le roi Ézéchias l'apprit, il déchira ses vêtements, se couvrit
    d'un sac et entra dans la maison de l'Éternel.
  hbo-hbo: וַיְהִ֗י כִּשְׁמֹ֙עַ֙ הַמֶּ֣לֶךְ חִזְקִיָּ֔הוּ וַיִּקְרַ֖ע אֶת־בְּגָדָ֑יו
    וַיִּתְכַּ֣ס בַּשָּׂ֔ק וַיָּבֹ֖א בֵּ֥ית יְהוָֽה׃
  kik-kik: Rĩrĩa Mũthamaki Hezekia aaiguire ũhoro ũcio, agĩtembũranga nguo ciake na
    akĩĩhumba nguo ya ikũnia, agĩtoonya hekarũ ya Jehova thĩinĩ.
  fra-NCL: Lorsque le roi Ezéchias eut entendu ce rapport, il déchira ses vêtements,
    se couvrit d’un sac et alla dans la maison de Yahweh.
  cek-AK: Hezekiah siangpahrang mah to lok to thaih naah, angmah ih kahni to asih
    moe, buri kahni to angkhuk pacoengah, Angraeng im thungah a caeh.
  cuk-cuk: Rey-Ezequías deyob ibmar-itosgua, e-mor-yoid siir-siir imaksad. Geb wile-itoged-mor
    yosad. Geb Bab-Jehováʼse-goled-negse naded.
  uig-CYR: Шундақ болдики, Һәзәкия буни аңлиғанда, кийим-кечәклирини житип, өзини
    бөз билән қаплап Пәрвәрдигарниң өйигә кирди.
  tel-2017: ఆ మాటలు విని హిజ్కియా తన బట్టలు చింపుకుని, గోనెపట్ట కట్టుకుని యెహోవా మందిరానికి
    వెళ్ళాడు.
  hat-BSA: Lè wa Ézéchias te tande sa, li te chire rad li, te kouvri kò l ak sak twal,
    e li te antre lakay SENYÈ a.
  kos-kos: Ke na pacl se Tokosra Hezekiah el lohng ma elos fahk nu sel, el asor ac
    seya nuknuk lal, ac nokomang nuknuk yohk eoa, ac som nu in Tempul lun LEUM GOD.
  hbo-WLC: וַיְהִ֗י כִּשְׁמֹ֙עַ֙ הַמֶּ֣לֶךְ חִזְקִיָּ֔הוּ וַיִּקְרַ֖ע אֶת־בְּגָדָ֑יו
    וַיִּתְכַּ֣ס בַּשָּׂ֔ק וַיָּבֹ֖א בֵּ֥ית יְהוָֽה׃
  ibo-ibo: Mgbe eze Hezekaya nụrụ nke a, ọ dọwara uwe ya, yikwasị akwa mkpe, baa nʼime
    ụlọnsọ ukwu Onyenwe anyị.
  ory-ory: ଏଥିରେ ହିଜକୀୟ ରାଜା ତାହା ଶୁଣନ୍ତେ, ଆପଣା ବସ୍ତ୍ର ଚିରି ଓ ଅଖା ଘୋଡ଼ାଇ ହୋଇ ସଦାପ୍ରଭୁଙ୍କ
    ଗୃହକୁ ଗଲା।
  chk-chk: Iwe, lupwen ewe king Hiskia a rong ei pworaus, a pwal kamwei üfan fän an
    letipeta o üföüfolong üf seni tuk. Mürin a feila lon imwen ewe Samol mi Lapalap.
  rop-rop: Wal aibin kipgon tok, “Wal streidawei wen King Hesakaiya bin irrim det
    nyus, imbin breigim im klos, en imbin fil sori en imbin werrimon sekbeigwan klos.
    Afta tharran imbin go insaid langa det Serramoni Pleis blanga YAWEI.
  ukr-1871: Як почув се царь Езекія, то роздер одїж на собі, обгорнувся волосяним
    вереттєм і пійшов у дом Господень;
  deu-1951: Als nun der König Hiskia solches hörte, zerriß er seine Kleider und hüllte
    sich in den Sack und ging in das Haus des HERRN.
  eng-JPS: And it came to pass, when king Hezekiah heard it, that he rent his clothes,
    and covered himself with sackcloth, and went into the house of the LORD.
  srp-1865: A kad to èu car Jezekija, razdrije haljine svoje i veza oko sebe kostrijet,
    pa otide u dom Gospodnji.
  lug-lug: Awo kabaka Keezeekiya bwe yabiwulira n’ayuza engoye ze n’ayambala ebibukutu
    n’ayingira mu nnyumba ya Mukama.
  heb-heb: ויהי כשמע המלך חזקיהו ויקרע את בגדיו ויתכס בשק ויבא בית יהוה׃
  ben-IRV: রাজা হিষ্কিয় এটা বিষয়ে শুনেছেন, সে তার কাপড় ছিঁড়লেন, শোকের সাথে নিজেকে
    ঢেকে সদাপ্রভুর গৃহে আসলেন।
  pan-pan: ਜਦ ਹਿਜ਼ਕੀਯਾਹ ਰਾਜਾ ਨੇ ਇਹ ਸੁਣਿਆ ਤਾਂ ਦੁਖੀ ਹੋ ਕੇ ਆਪਣੇ ਕੱਪੜੇ ਪਾੜੇ ਅਤੇ ਆਪਣੇ ਦੁਆਲੇ
    ਤੱਪੜ ਲਪੇਟਿਆ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਗਿਆ।
  mya-JVB: ထိုစကားကို ဟေဇကိ မင်းကြီး သည် ကြား လျှင် ၊ မိမိ အဝတ် ကို ဆုတ် ၍ လျှော်တေ
    အဝတ်ကို ခြုံ လျက် ဗိမာန် တော်သို့ သွား လေ၏။
  hmo-hmo: King Hesekaia be unai hereva ia kamonai, vadaeni lalohisihisi dainai iena
    dabua ia darea. Puse dabua ia atoa, bona Lohiabada ena Dubu Helaga dekenai ia
    raka vareai.
  urd-urd: जब हिज़क़ियाह बादशाह ने ये सुना तो अपने कपड़े फाड़े और टाट ओढ़कर ख़ुदावन्द
    के घर में गया।
  rus-SYN: Когда услышал это царь Езекия, то разодрал одежды свои и покрылся вретищем,
    и пошел в дом Господень;
  bqc-SIM: Kɛ́ kí Ezekia yã́pi mà, à a ula ga kɛ̃̀ à zwã̀nkasa kàkaala, ↄ̃
    à gɛ̀ Dii ua.
  tcz-CHONGTHU: Leng Hezekiah in ahetsahnao thu chu ajah phatnin, avonho chu abot
    teltan, khaodip pon akikhun Pakai houin achun alut tan ahi.
  mar-mar: मग असे झाले की, जेव्हा हिज्कीया राजाने त्यांचा निरोप ऐकून, त्याने आपले
    कपडे फाडले, स्वतःला गोणपाटाने झाकून आणि परमेश्वराच्या मंदिरात गेला.
  qub-qub: Willashanta wiyaycur ray Ezequiasga jatiraycashan röpanta rachiriran. Nircur
    fiyupa llaquicushpan gachga röpacunata jaticurcur Tayta Diospa Templunman aywaran.
  hat-hat: Lè wa Ezekyas tande pawòl sa yo, li chire rad sou li sitèlman sa te fè
    l' lapenn, li mete yon rad sak sou li, epi li al nan tanp Seyè a.
  eng-BSB: On hearing this report, King Hezekiah tore his clothes, put on sackcloth,
    and entered the house of the LORD.
  eng-WEBPB: When King Hezekiah heard it, he tore his clothes, covered himself with
    sackcloth, and went into the LORD’s house.
  kbq-kbq: Hagi anankema kini ne' Hezekaia'ma nentahino'a, ame huno kukena'a tagato
    tagatu nehuno asunku kukena nehuno, Ra Anumzamofo ra mono nompinka ufre'ne.
  nhe-BL: Huan quema Ezequías quicajqui nochi ya ni, quitzayanqui iyoyo huan moquenti
    seyoc yoyomitl tlen quinextía para mocuesohua huan yajqui ipan itiopa TOTECO para
    momaijtos.
  gub-BL: Tuwihawete Ezeki wenu ize'eg awer imume'u mehe, Umu'i ukamir a'e no. Umunehew
    pàn iànàm ma'e ma'eryru iapo pyr uzehe no. Oho Tupàn Tuweharupi Wiko Ma'e ràpuzuhu
    pe kury.
  eng-DRA: And it came to pass, when king Ezechias had heard it, that he rent his
    garments and covered himself with sackcloth, and went into the house of the Lord.
