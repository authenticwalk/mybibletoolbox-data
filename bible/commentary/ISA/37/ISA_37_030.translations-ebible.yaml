    wai, “Nago te tiwai dąį ilama, pedalubo sueibao. Te kibu bede, te nosali kibu
    bede me, te dagego nai me bulugobeo. Dagego gide te olo pedelai nai wit sela tueibao.
    Tiali goli, te sela wabo kibu bede, teda dagego te gide nai bulama, sela tueibao
    wali. Tama me, te dagego te ni wain bulama, te wain du sela tueibao.
  tpi-tpi: Na Aisaia i givim wanpela tok long Hesekia olsem mak bilong Hesekia i ken
    lukim na save olsem olgeta samting Bikpela i tok long mekim long Senakerip bai
    i kamap tru. Aisaia i tok olsem, “Bai yu lukim mak olsem i kamap. Long dispela
    yia na long yia bihain yupela bai i no inap planim ol kaikai. Yupela i mas kisim
    ol wit samting i kamap nating long ol gaden na bai yupela i kaikai. Tasol long
    namba 3 yia bai yupela inap planim kaikai long ol gaden na kisim kaikai. Na tu
    bai yupela inap planim ol diwai wain na kisim ol pikinini wain na kaikai.
  dan-1931: 'Og dette skal være dig Tegnet: I År skal man spise, hvad der såed sig
    selv, og Året derpå, hvad der skyder af Rode, tredje År skal man så og høste,
    plante Vin og nyde dens Frugt.'
  vie-OVCB: 'Rồi Y-sai nói với Ê-xê-chia: “Đây là dấu hiệu cho những gì tôi nói là
    đúng: Năm nay, ngươi sẽ ăn những gì tự nó mọc lên, sang năm ngươi cũng ăn những
    gì mọc ra từ mùa trước. Nhưng đến năm thứ ba, ngươi hãy gieo trồng rồi gặt hái;
    ngươi hãy trồng nho rồi ăn trái của chúng.'
  guj-2017: 'તારા માટે આ ચિહ્ન થશે: આ વર્ષે તમે પોતાની જાતે નીપજેલું ધાન્ય ખાશો અને
    બીજા વર્ષે એના પાકમાંથી નીપજેલું ધાન્ય ખાશો. પરંતુ ત્રીજા વર્ષે તમે વાવશો અને
    લણશો તથા દ્રાક્ષવાડીઓ રોપશો અને તેના ફળ ખાશો.'
  pon-2006A: Aiseia eri patohwanohng Nanmwarki Esekaia, “Iet kilel en dahme pahn pweida.
    Nan sounpar wet oh sounpar kohkohdo ihte me kumwail pahn konokonote wahnsahpw
    en nanwel, ahpw nan sounpar en mwurio, kumwail ahpw pahn kak padokedi wahnsahpw
    oh dolung, oh padokedi tuhkehn wain oh konote kreip kan.
  por-BRBSL: '“''Este será o sinal para você: Você comerá este ano o que cresce de
    si mesmo, e no segundo ano o que brota dele; e no terceiro ano semear e colher
    e plantar vinhedos, e comer seus frutos.'
  cth-cth: Nang hanelah mitnout teh hettelah ao. Takum dawkvah amahmawk ka paw e naw
    thoseh, a kum pahni vah hot dawk hoi ka pâw e naw hai thoseh na ca han. A kum
    pâthum vah, kahei nateh a awh. Misurnaw hah patue awh nateh, a paw hah cat awh.
  twi-twi: '“Eyi na ɛbɛyɛ nsɛnkyerɛnne ama wo, Hesekia: “Saa afe yi wubedi nea ɛno
    ankasa fifii. Afe a ɛto so abien no, wubedi nea efi mu ba. Nanso afe a ɛto so
    abiɛsa no de, wo ara dua na twa, yɛ bobe nturo na di so aba.'
  hlt-hlt: Te phoeiah hekah he nang ham ah miknoek la om ni. Kum khat pong vetih a
    kum bae ah anboe te caak ham om. Tedae a kum thum dongah tawn lamtah at bal. Misur
    te phung lamtah a thaih te ca khaw ca kolo van.
  tbz-SIM: 'Esekiɑsi, ntɛ dɛ̀ɛ̀ yó ntú mɛbɛnkùmɛ̀: Di mbenni di yóó di tidiitì tìì
    ɛ̃nkɛ́ tì nti, dibenni tɛrì kɛ́di tididenti, dibenni tɑ̃ɑ̃́nnì kɛ́buɔtí kɛ́kɔ̃ṹ,
    kɛ́fííkú dɛtie mbɛ̀ tu dɛ̀ fínyĩ̀ kɛ́tɔ̃ũ dɛ bɛ.'
  msy-2020: 'Ezɨ Aisaia akar ababanir mam isa Hesekia ganɨga kamaghɨn mɨgei: “Ia kamaghɨn
    ganigh fogham, azenir kam ko azenir gɨn izamimɨn, ia dagheba oparan kogham. Ia
    azenir kamɨn witɨn pura uari azenibar otiviba ini dar amɨ, egh mangɨ azenir pumuningɨn,
    ia azenir faragha ghuzimɨn dagher ovɨzir iregha aghuiba, ia dar amɨ, egh namba
    3ɨn azenimɨn, ia ua ingarɨva opar damɨ. Egh ia uaghan wainɨn ovɨzibar amɨsɨ, wainɨn
    ikarɨziba oparɨva, dar ovɨzibar amam.'
  dop-dop: Ye pǝ kɑɑsɑ Ɩsekiyɑsɩ nyɑ́, tǝnɛ ɩnɩ tǝ́ lɑ-ŋ ɩsɩɩ kʋhʋlʋm. Pǝntɔ nɑ pǝnte
    ɑlɛɛlɑ kɛ ɩ́ kɑ́ tɔɣɔ. Ɩlɛnɑ pǝnɑɣɑ tooso nyǝŋkɑ ɩ́ hɑlɑ nɑ ɩ́ kʋ nɑ ɩ́ sɔ tɩɩŋ
    wei pɑ yɑɑ sɩ lɛsɛŋnɑɑ tɔ nɑ ɩ́ tɔɣɔ pǝ kʋlʋlʋm.
  azb-azb: Ancaq sənin üçün əlamət budur, ey Xizqiya! Bu il və gələn il özü yetişən
    barını, Üçüncü il isə taxıl zəmilərini, Üzüm bağları salıb onların bəhrəsini yeyin.
  eng-DBY: 'And this [shall be] the sign unto thee: there shall be eaten this year
    such as groweth of itself; and in the second year that which springeth of the
    same; but in the third year sow ye, and reap, and plant vineyards and eat the
    fruit thereof.'
  hin-2017: “और तेरे लिये यह चिन्ह होगा कि इस वर्ष तो तुम उसे खाओगे जो आप से आप उगें,
    और दूसरे वर्ष वह जो उससे उत्पन्न हो, और तीसरे वर्ष बीज बोकर उसे लवने पाओगे और
    दाख की बारियाँ लगाने और उनका फल खाने पाओगे।
  wol-KYG: Lii, def ko ci, mu dib takk. Dees na lekk ren peppum saxayaay, déwén it
    dees na lekk lu saxal boppam. Waaye déwén-jéeg, ngeen ji, góob, jëmbat tóokëri
    reseñ, lekk ca meññeef ma.
  eng-YLT: — And this to thee [is] the sign, Food of the year [is] self-sown grain,
    And in the second year the spontaneous growth, And in the third year, sow ye and
    reap, And plant vineyards, and eat their fruit.
  eng-WYC-2017: Forsooth to thee, Hezekiah, this shall be a sign; eat thou in this
    year those things that grow by their free will, and in the second year eat thou
    apples; but in the third year, sow ye, and reap ye, and plant ye vineries [or
    vines], and eat ye the fruit of them.
  eng-WMBB: '“‘This shall be the sign to you: You will eat this year that which grows
    of itself, and in the second year that which springs from it; and in the third
    year sow and reap and plant vineyards, and eat their fruit.'
  urd-GVH: ऐ हिज़क़ियाह, मैं तुझे इस निशान से तसल्ली दिलाऊँगा कि इस साल और आनेवाले
    साल तुम वह कुछ खाओगे जो खेतों में ख़ुद बख़ुद उगेगा। लेकिन तीसरे साल तुम बीज बोकर
    फ़सलें काटोगे और अंगूर के बाग़ लगाकर उनका फल खाओगे।
  rug-rug: 'Meke zama se Aisea koe Hezikaea, “Hezikaea, hie sa vina sosode tamugoi:
    Vuaheni hie si kote henai gamu sari linetelete sapu toa sage teledia, meke pa
    vuaheni vina rua si kote henai sapu tuvulu sage koari na linetelete arini. Ba
    pa vuaheni vina ṉeta si kote lelete meke pakepakete si gamu, kote lete inuma vaeni
    meke henai gamu sari vuadi.'
  gaz-gaz: '“Yaa Hisqiyaas kun mallattoo siif taʼa: “Isin waggaa kana waan ofumaan
    biqilu, waggaa lammaffaatti immoo waanuma isa irraa latu nyaattu. Waggaa sadaffaatti
    garuu facaafadhaa galfadhaa; muka wayiniis dhaabbadhaatii ija isaa nyaadhaa.'
  fra-LSG: 'Que ceci soit un signe pour toi: On a mangé une année le produit du grain
    tombé, et une seconde année ce qui croît de soi-même; mais la troisième année,
    vous sèmerez, vous moissonnerez, vous planterez des vignes, et vous en mangerez
    le fruit.'
  yal-yal: 'Ala ito nan falaxi i tan Xesekiya xa, a naxa, ‘Ito xa findi taxamasenna
    ra i xa: Bogiseen naxanye solixi e yɛtɛ ma, ɛ bata ne don ɲɛɛni ito ra, na nan
    mɔn ligama ɲɛɛ famatɔni, koni ɲɛɛ saxandeni, ɛ seen sima nɛn, ɛ yi a xaba, ɛ yi
    manpa binle si, ɛ yi e bogine don.'
  haw-1868: 'E lilo no hoi keia i hoailona nou; E ai no oukou i keia makahiki i na
    mea ulu wale, A i ka lua o ka makahiki, i na mea i ulu ae mai ia mau mea mai:
    A i ke kolu o ka makahiki, e lulu hua oukou, a e hoiliili hua hoi, E kanu no hoi
    oukou i na pawaina, a e ai iho i kolaila hua.'
  arb-NAV: '«وَهَذِهِ عَلامَةٌ لَكَ يَا حَزَقِيَّا: فِي هَذِهِ السَّنَةِ تَأْكُلُونَ
    مِمَّا يَنْبُتُ مِنْ نَفْسِهِ، وَفِي السَّنَةِ التَّالِيَةِ تَأْكُلُونَ مِمَّا
    يَنْبُتُ عَنْهُ وَأَمَّا فِي السَّنَةِ الثَّالِثَةِ فَتَزْرَعُونَ فِيهَا وَتَحْصُدُونَ
    وَتَغْرِسُونَ كُرُوماً وَتَجْنُونَ ثِمَارَهَا.'
  ewe-ewe: '“O! Hezekia, esia anye dzesi na wò: “Ƒe sia me la, àɖu nuku si mie le
    eya ŋutɔ ɖokui si, eye le ƒe evelia me la, àɖu nu si mie tso gbãtɔ me. Ke le ƒe
    etɔ̃lia me la, àƒã nu, eye àxa nu. Àde waingble eye àɖu eƒe tsetsea'
  eng-LEE: And this shall be unto thee the sign, Ye shall eat this year what groweth
    of itself, and in the second year what springeth after the same; and in the third
    year sow, and reap, and plant vineyards, and eat their fruit.
  asm-FB: তোমাৰ বাবে এইয়ে এক চিন হ’ব, যে, এই বছৰত নিজে উৎপন্ন হোৱা শস্য, আৰু দ্বিতীয়
    বছৰত তাৰ পৰা উৎপন্ন হোৱা শস্য তোমালোকে ভোজন কৰিবা; কিন্তু তৃতীয় বছৰত তোমালোকে
    নিশ্চয়কৈ কঠিয়া সিচিঁ শস্য দাবা, আৰু দ্ৰাক্ষাবাৰী পাতি তাৰ ফল ভোগ কৰিবা।
  sus-A: عَلَتَلَ نَشّ، «شٍسٍكِيَ، تْنشُمَ نَن يَ عِ بّ؛ تٌوقَرٍ وٌ سَنسِ شْرِ يٌلٌنشِ
    نَن دٌنمَ. تَمُنَ وٌ سَنسِ بَلِ نَن دٌنمَ. كْنْ تَمُنَ بٌورٍ، وٌ سَنسِيٍ نَن دٌنمَ
    وٌ نَشٍيٍ سِمَ وٌ عٍ شَبَ، وٌ وّنِ مِن نَشَن كٍلِمَ وّنِ بِلِيٍ مَ، وٌ نَشٍيٍ
    سِمَ.
  fra-SBL: '"''Voici le signe qui vous sera donné : Vous mangerez cette année ce qui
    pousse de lui-même, et la seconde année ce qui en jaillit ; la troisième année,
    vous sèmerez et moissonnerez, vous planterez des vignes et vous mangerez leurs
    fruits.'
  hbo-hbo: וְזֶה־לְּךָ֣ הָאֹ֔ות אָכֹ֤ול הַשָּׁנָה֙ סָפִ֔יחַ וּבַשָּׁנָ֥ה הַשֵּׁנִ֖ית
    שָׁחִ֑יס וּבַשָּׁנָ֣ה הַשְּׁלִישִׁ֗ית זִרְע֧וּ וְקִצְר֛וּ וְנִטְע֥וּ כְרָמִ֖ים
    *וְאָכֹול (וְאִכְל֥וּ) פִרְיָֽם׃
  kik-kik: '“Gĩkĩ nĩkĩo gĩgaakorwo kĩrĩ kĩmenyithia gĩaku, wee Hezekia: “Mwaka ũyũ
    ũkũrĩa irio cia maitĩka, naguo mwaka wa keerĩ ũrĩe kĩrĩa gĩgaathundũka harĩ mo.
    No mwaka wa gatatũ-rĩ, nĩũkahaanda na ũgethe, ũhaande mĩgũnda ya mĩthabibũ, na
    ũrĩe maciaro mayo.'
  fra-NCL: 'Et ceci sera un signe pour toi : On mangera cette année le produit du
    grain tombé ; la seconde année, on mangera ce qui croit de soi-même ; mais la
    troisième année, vous sèmerez et moissonnerez, vous planterez des vignes et vous
    en mangerez le fruit.'
  cek-AK: Aw Hezekiah, nang han angmathaih ah kaom hmuen loe hae tiah oh; vaining
    saning loe angmah koeh ah kamprawk thingthai qumponawk to na caa tih, amla ah
    doeh to thung hoiah tacawt patoeng thingthai to na caa vop tih; saning thumto
    naah loe cangti to tuh oh loe, aat oh, misur takhanawk to sah oh loe, athainawk
    to caa oh.
  cuk-cuk: 'Isaías, Rey-Ezequíasʼga weyob soged: “Rey-Ezequías, we-ibmarmar bega e-wilubga
    guoed: We-birgagine, ibmar-gwag-gwen-diglessuli-ainiardaed be gunmaloed. Baid-birgasega,
    ibmar-gwag-diglessulid-sanmakoedi amba be gunmarbaloed. Geb birgapaasedina, sunna
    ibmar-gwaggi be arbamaloed, degi, nabir be weemarbaloed. Sunna uvaʼgi be arbamaloed,
    degi, geb nabir e-san be gunmaloed.'
  uig-CYR: И Һәзәкия, шу иш саңа аламәт бешарәт болидуки, — Мошу жили өзлүгидин өскән,
    Иккинчи жили шулардин чиққанларму рисқиңлар болиду; Үчинчи жили болса терийсиләр,
    орисиләр, үзүм көчәтлирини тикисиләр; Улардин чиққан мевиләрни йәйсиләр.
  tel-2017: యెషయా ఇంకా ఇలా చెప్పాడు. “హిజ్కియా, నీకిదే సూచన. ఈ సంవత్సరం దానంతట అదే
    పండే ధాన్యాన్నీ, రెండో సంవత్సరంలో దాని నుండి కలిగే ధాన్యాన్నీ మీరు తింటారు. మూడో
    సంవత్సరంలో మీరు విత్తనం చల్లి పంట కోస్తారు. ద్రాక్షతోటలు నాటి వాటిఫలం అనుభవిస్తారు.
  hat-BSA: '“Epi sa va sign pou ou: ou va manje ane sa a sa ki grandi pou li, nan
    dezyèm ane sa ki vin parèt menm jan an. Nan twazyèm ane a, plante, rekòlte, plante
    chan rezen yo e manje fwi yo.'
  kos-kos: Na Isaiah el fahk nu sel Tokosra Hezekiah, “Pa inge sie akul ke ma ac fah
    sikyak. Yac se inge ac yac fahsru uh kom ac fah mongo wheat inima mukena, tusruktu
    ke yac se toko an kom ac fah ku in yukwiya wheat sunom ac kosrani pac kac, ac
    yukwiya oa in grape ac mongo grape kac.
  hbo-WLC: וְזֶה־לְּךָ֣ הָא֔וֹת אָכ֤וֹל הַשָּׁנָה֙ סָפִ֔יחַ וּבַשָּׁנָ֥ה הַשֵּׁנִ֖ית
    שָׁחִ֑יס וּבַשָּׁנָ֣ה הַשְּׁלִישִׁ֗ית זִרְע֧וּ וְקִצְר֛וּ וְנִטְע֥וּ כְרָמִ֖ים
    ואכול פִרְיָֽם׃
  ibo-ibo: “Ma nke a ga-abụ ihe ịrịbama nye gị, Hezekaya. “Nʼafọ a, unu ga-eri ihe
    na-epu nʼonwe ya, nʼafọ nke abụọ unu ga-eri ihe si na nke ahụ pupụta. Ma nʼafọ
    nke atọ ghaanụ mkpụrụ ubi, weenụ ihe ubi, kụọ vaịnị nʼubi vaịnị, riekwanụ mkpụrụ
    ha.
  ory-ory: ଏଣୁ (ହେ ହିଜକୀୟ,) ତୁମ୍ଭ ପ୍ରତି ଏହି ଚିହ୍ନ ହେବ; ତୁମ୍ଭେମାନେ ଏହି ବର୍ଷ ସ୍ୱୟଂ ଉତ୍ପନ୍ନ
    ଶସ୍ୟ ଓ ଦ୍ୱିତୀୟ ବର୍ଷ ତହିଁରୁ ଅଙ୍କୁରିତ ଶସ୍ୟ ଭୋଜନ କରିବ; ପୁଣି, ତୃତୀୟ ବର୍ଷ ବୀଜ ବୁଣି
    ଶସ୍ୟ କାଟିବ ଓ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର କରି ତହିଁର ଫଳ ଭୋଗ କରିବ।
  chk-chk: Mürin, Aisea a üreni ewe king Hiskia, “Ei epwe eu asisil ngonuk. Lon ei
    ier oupwe mongö mine a püsin mär, lon aruuen ier oupwe mongö mine a pwük seni
    waran, nge lon aülüngatin ier oupwe püsin fofot o kinikin, oupwe pwal tanipini
    irän wain o mongö seni uan.
  rop-rop: Wal aibin tok langa King Hesakaiya, “King Hesakaiya, ai garra dalim yu
    wanim garra hepin. Langa dijan yiya en neksyiya yu garra dagat ola frut en sid
    daga weya bin gro miselp. En langa det namba thri yiya, yu garra plentimbat en
    growimap sid daga en greiptri, en yu garra dagat detlot daga weya yubin growimap.
  ukr-1871: 'І ось тобі, Езекію знамено: Сього року їсти мете те, що виросло з витрушеного
    зерна, а в другому роцї — самосївне (від кореня), у третьому ж роцї сїйте й жнїте
    й насаджуйте виноградники та й споживайте плод їх.'
  deu-1951: 'Und das sei dir zum Zeichen: Heuer ißt man Nachwuchs und übers Jahr,
    was wild wächst; im dritten Jahre aber werdet ihr säen und ernten und Weinberge
    pflanzen und ihre Früchte essen.'
  eng-JPS: 'And this shall be the sign unto thee: ye shall eat this year that which
    groweth of itself, and in the second year that which springeth of the same; and
    in the third year sow ye, and reap, and plant vineyards, and eat the fruit thereof.'
  srp-1865: 'A tebi ovo neka bude znak: ješæete ove godine što samo od sebe rodi,
    a druge godine što opet samo od sebe rodi; a treæe godine sijte i žanjite i sadite
    vinograde i jedite rod iz njih.'
  lug-lug: 'Awo Isaaya n’agamba Keezeekiya nti, “Kano ke kabonero akanaakuweebwa:
    Omwaka guno mugenda kulya eŋŋaano eyeemeza yokka. Eno gye muliryako n’omwaka ogwokubiri.
    Mu mwaka ogwokusatu mulirya ku birime byammwe bye musize era ne mukungula mu nnimiro
    zammwe ez’emizabbibu.'
  heb-heb: וזה לך האות אכול השנה ספיח ובשנה השנית שחיס ובשנה השלישית זרעו וקצרו ונטעו
    כרמים ואכול פרים׃
  ben-IRV: 'এটা তোমার চিহ্ন হবে: এই বছর নিজে নিজে যা জন্মাবে তোমরা তাই খাবে, আর দ্বিতীয়
    বছরে তা থেকে যা জন্মাবে তা খাবে। কিন্তু তৃতীয় বছরে তোমরা বীজ বুনবে ও ফসল কাটবে
    আর আঙ্গুর ক্ষেত করে তার ফল খাবে।'
  pan-pan: ਅਤੇ ਤੇਰੇ ਲਈ ਇਹ ਨਿਸ਼ਾਨ ਹੋਵੇਗਾ, ਇਸ ਸਾਲ ਤੁਸੀਂ ਉਹ ਖਾਓ ਜੋ ਆਪ ਉੱਗੇ, ਦੂਜੇ ਸਾਲ
    ਉਹ ਜੋ ਉਸ ਤੋਂ ਉੱਗੇ, ਅਤੇ ਤੀਜੇ ਸਾਲ ਵਿੱਚ ਬੀ ਬੀਜੋ, ਵੱਢੋ, ਅੰਗੂਰੀ ਬਾਗ਼ ਲਾਓ ਅਤੇ ਉਨ੍ਹਾਂ
    ਦਾ ਫਲ ਖਾਓ।
  mya-JVB: သင်မှတ်ရသောနိမိတ် လက္ခဏာဟူမူကား၊ ယခုနှစ် တွင် အလိုလိုကြီး ရင့်သော အသီးအနှံကို၎င်း၊
    ဒုတိယ နှစ် တွင် ထိုအတူ ပေါက် သောအရာများကို၎င်းသင်တို့သည် စား ရမည်။ တတိယ နှစ် တွင်
    မျိုးစေ့ကိုကြဲ ၍ စပါးကိုရိတ် ကြလော့။ စပျစ် ဥယျာဉ်ကိုလည်း စိုက် ၍ အသီး ကို စား
    ကြလော့။
  hmo-hmo: 'Unai neganai Isaia ese king Hesekaia dekenai ia hereva, ia gwau, “Inai
    be toa ta oi dekenai: Inai lagani bona vaira lagani lalonai vara kava uiti do
    umui ania. To lagani ihatoina lalonai umui ese uiti do umui hadoa, bona do umui
    utua, vain danu do umui hadoa, bona edia huahua do umui ania.'
  urd-urd: और तेरे लिए ये निशान होगा कि तुम इस साल वह चीज़ें जो अज़ — ख़ुद उगती हैं,
    और दूसरे साल वह चीज़ें जो उनसे पैदा हों खाओगे; और तीसरे साल तुम बोना और काटना
    और बाग़ लगा कर उनका फल खाना।
  rus-SYN: 'И вот, тебе, Езекия, знамение: ешьте в этот год выросшее от упавшего зерна,
    и на другой год - самородное; а на третий год сейте и жните, и садите виноградные
    сады, и ешьте плоды их.'
  bqc-SIM: Ezekia, yã́ɛ beeↄ dɛnɛ seela ũ. Á pↄzã blɛ ble wɛ̃a, zii lↄ í ble
    we. Zii kee sa à pↄ́tↄ̃ í pↄkɛkɛ, à vɛ̃ɛli pɛ́pɛ í a bɛ ble.
  tcz-CHONGTHU: 'Hichun Hezekiah henga Isaiah in aseijin, “Ka thusei adih photchenna
    chu hiche hi ahi: “Tukum leh amacham''a hung kehdoh hobou naneh ding ahin, akum
    kit leh hiche''a kon''a hung sohdoh ho naneh ding ahi. Ahin a kumthhum channa
    leh nangman chang le mim na tua na kikhol tup ding ahi; lengpi lei phate nabol''a
    agasoh naneh ding ahi.'
  mar-mar: तुझ्यासाठी हे चिन्ह होईलः या वर्षी तुम्ही जे काही आपोआप उगवेल ते खाल आणि
    दुसऱ्या वर्षी जे त्यातून उगवेल ते खाल, परंतु तिसऱ्या वर्षी तुम्ही पेरणी करा व
    कापा, द्राक्षमळे लावा आणि त्याचे फळ खा.
  qub-qub: 'Ray Ezequiastana Isaías niran: «Rasunpa cananpaj cashanta musyanayquipaj
    caynömi canga: «Cay watapis, watanpis gamcunaga micunquipaj quiquillan wiñacamoj
    micuy wayushantami. Watannin cajchönami ichanga mururcärirpis shuntanquipaj. Übasta
    lantarcurpis wayuyninta micunquipaj.'
  hat-hat: 'Apre sa, Ezayi di wa Ezekyas konsa: -Men sa ki pral sèvi yon siy pou ou.
    Lanne sa a, n''a manje rès grenn ki te tonbe atè. Lanne k''ap vini apre sa a,
    n''a manje grenn nou pa t'' plante. Men, apre sa ankò, n''a ka plante, n''a ka
    fè rekòt. N''a plante pye rezen, n''a manje rezen.'
  eng-BSB: 'And this will be a sign to you, O Hezekiah: This year you will eat what
    grows on its own, and in the second year what springs from the same. But in the
    third year you will sow and reap; you will plant vineyards and eat their fruit.'
  eng-WEBPB: '“‘This shall be the sign to you: You will eat this year that which grows
    of itself, and in the second year that which springs from it; and in the third
    year sow and reap and plant vineyards, and eat their fruit.'
  kbq-kbq: Hanki Hezekaiaga kagritera amanahu avame'za fore hugahie. Meni kafufina
    agra'ama hageno marerisnia witireti erita neneta, anaga'a kafufina ana witifinti'ma
    taniramino hageno rentesnia witireti erita negahaze. Hianagi nampa 3 kafurera
    tamagra'a hoza erita anteta neneta, waini hozanena nenteta raga'a tagita negahaze.
  nhe-BL: 'Huajca na, niIsaías niquilhui Ezequías ni tlajtoli tlen TOTECO quiijto:
    “Ya ni elis nopa tlanextili tlen inmechnextilis para na nijmanahuía ni altepetl
    tlen nopa tlanahuatijquetl tlen tlali Asiria. Ipan ni xihuitl huan ipan ne seyoc
    xihuitl inquicuase nopa trigo tlen ixhuas iselti. Huan ipan nopa expa xihuitl
    intlatojtocase huan inquipixcase. Inquitocase xocomecatl huan inquicuase itlajca.'
  gub-BL: 'Na''e uze''eg wi Izai tuwihawete Ezeki pe kury. — Ko ma''e wexak kar putar
    uzeapo ma''e ràm newe nehe: Ko kwarahy rehe nehe, kwezomo kwarahy mehe nehe no,
    pe''u putar xo hezuz e ma''e zo nehe. Nape''u kwaw penemitygwer i''a kwer nehe.
    A''e kwarahy ipaw ire pepuner arozràn itymaw rehe nehe. Pepo''o putar nehe. Pezutym
    uwà tyw nehe no. Pe''u putar i''a kwer nehe.'
  eng-DRA: 'But to thee this shall be a sign: Eat this year the things that spring
    of themselves, and in the second year eat fruits: but in the third year sow and
    reap, and giant vineyards, and eat the fruit of them.'
