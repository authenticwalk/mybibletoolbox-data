verse: ISA.037.030
translations:
  mal-C: '“ഹിസ്കിയാവേ, ഇത് നിനക്കുള്ള ചിഹ്നമായിരിക്കും: “ഈ വർഷം വയലിൽ തനിയേ മുളയ്ക്കുന്നതു
    നിങ്ങൾ ഭക്ഷിക്കും, രണ്ടാംവർഷവും അതിൽനിന്നു പൊട്ടിമുളച്ചു വിളയുന്നതു നിങ്ങൾ ഭക്ഷിക്കും.
    എന്നാൽ മൂന്നാംവർഷമാകട്ടെ, നിങ്ങൾ വിതയ്ക്കുകയും കൊയ്യുകയും മുന്തിരിത്തോപ്പ് നട്ട്
    അതിന്റെ ഫലം അനുഭവിക്കുകയും ചെയ്യും.'
  deu-TKW: 'Folgendes aber diene dir zum Wahrzeichen: Heuer wird man essen, was von
    selbst wächst, und im zweiten Jahre, was noch aus den Wurzeln wächst; im dritten
    Jahre aber sollt ihr säen und ernten und Weinberge pflanzen und ihre Frucht genießen.'
  lin-lin: 'Oh Ezekiasi, tala oyo ekozala elembo mpo na yo : Na mobu oyo, bokolia
    biloko oyo ekobima na nkona oyo ekweyaki na mabele ; na mobu oyo ekolanda, bokolia
    biloko oyo ebotaka yango moko. Kasi na mobu ya misato, bokolona mpe bokobuka bambuma,
    bokolona banzete ya vino mpe bokolia bambuma na yango.'
  eng-LSV: And this [is] the sign to you, || Self-sown grain [is] food of the year,
    || And in the second year the spontaneous growth, || And in the third year, sow
    and reap, || And plant vineyards, and eat their fruit.
  eng-GNV: 'And this shalbe a signe vnto thee, O Hezekiah, Thou shalt eate this yeere
    such as groweth of it selfe: and the second yeere, such things as growe without
    sowing: and in the third yeere, sowe ye and reape, and plant vineyards, and eate
    the fruite thereof.'
  eng-WEBSTER: 'And this shall be a sign to thee, Ye shall eat this year such as groweth
    of itself; and the second year that which springeth of the same: and in the third
    year sow ye, and reap, and plant vineyards, and eat the fruit of them.'
  nhw-BL: 'Huajca na, niIsaías niquilhui Ezequías ni camanali tlen TOTECO quiijto:
    “Ya ni elis nopa tlanextili catli anmechnextilis para na nijmanahuía ni altepetl
    tlen nopa tlanahuatijquetl tlen tlali Asiria. Ipan ni xihuitl huan ipan ne seyoc
    xihuitl anquicuase nopa trigo catli ixhuas iseltzi. Huan ipan nopa expa xihuitl
    antlatocase huan anquipixcase. Anquitocase xocomecatl huan anquicuase itlajca.'
  swh-ONEN: '“Hii ndiyo itakuwa ishara kwako, ee Hezekia: “Mwaka huu utakula kile
    kiotacho chenyewe, na mwaka wa pili utakula kutoka machipukizi yake. Lakini katika
    mwaka wa tatu panda na uvune, panda mashamba ya mizabibu na ule matunda yake.'
  bba-bba: Mɑ Esɑi u Esekiɑsi sɔ̃ɔwɑ u nɛɛ, wee, ye yɑ ko n sɑ̃ɑ yĩreru wunɛn mi.
    Gisɔku kɑ ɡɑsɔkun doo ɡɑ̃riyɑ i ko i di. Adɑmɑ wɔ̃ɔ itɑse i ko duurewɑ kpɑ i ɡɛ̃.
    Mɛyɑ i ko mɑɑ resɛm duure kpɑ i yen mɑrum di.
  eng-KJVCPB: 'And this shall be a sign unto thee, Ye shall eat this year such as
    groweth of itself; And the second year that which springeth of the same: And in
    the third year sow ye, and reap, And plant vineyards, and eat the fruit thereof.'
  luo-luo: '“Ma ema nobedni ranyisi, yaye Hezekia: “E higa mokwongoni unucham gik
    matwi kendgi kendo e higa mar ariyo unucham orowe moloth bangʼ keyo e higa mokwongono.
    To e higa mar adek, unuchwo kodhi kendo unuka cham, bende unupidh mzabibu mi ucham
    olembegi.'
  meu-meu: 'Toana emu ai binai: ina laḡani lalonai vara kava ḡauna bavania, bona laḡani
    iharuana ai ma iena amo baine vara ḡauna bavania; laḡani ihatoina ai ba hadohado
    bona ba taboro, vine imeadia ba hado, bona anidia bavani.'
  npi-ULB: तेरो निम्ति चिन्ह यो हुनेछ, “यो वर्ष तैंले आफै उम्रेका कुरा खानेछस्, र
    दोस्रो वर्षमा त्यसबाट उम्रेका कुरा खानेछस् । तर तेस्रो वर्ष तैंले रोप्‍नुपर्छ
    र कटनी गर्नुपर्छ, दाखबारी रोप्‍नुपर्छ र तिनका फल खानुपर्छ ।
  yor-yor: '“Èyí ni yóò ṣe àmì fún ọ, ìwọ Hesekiah: “Ní ọdún yìí, ìwọ yóò jẹ ohun
    tí ó hù fúnra rẹ̀, àti ní ọdún kejì ohun tí ó jáde láti ara rẹ. Ṣùgbọ́n ní ọdún
    kẹta, ẹ gbìn kí ẹ sì kórè, ẹ gbin ọgbà àjàrà kí ẹ sì jẹ èso wọn.'
  pes-OPCB: 'سپس اشعیا به حِزِقیا گفت: «علامت این رویدادها این است: امسال و سال دیگر
    از گیاهان خودرو استفاده خواهید کرد، اما در سال سوم خواهید کاشت و خواهید دروید،
    تاکستانها غرس خواهید نمود و از میوه‌شان خواهید خورد.'
  tgl-ULB: 'Ito ang magiging palatandaan sa iyo: Sa taong ito kakain ka ng ligaw na
    halaman, at sa ikalawang taon kung ano ang bunga nito. Pero sa ikatlong taon kailangan
    mong magtanim at mag-ani, magtanim ng ubasan at kainin ang kanilang bunga.'
  hui-hui: Ani lowa Aisaiahanda bi mbira Kini Hesegaiahondo lalu, Anduane Homogohanda
    Senageribihondo bulebero layago heneneore layada manda bibelonaga manane mbira
    walia holeberogo ogo. Tígua mali áyu kamagonagabi mali edegonagabi tínaga mabuha
    tomo mbira hangabe nahe holeberemi. Widiru mabuha minana andaho kagola do nalu
    holeberemi. Anigo mali ederagonaga tínaga mabuha widi tínime hongowa bu noleberemi.
    Ani bialu pu mbira lini daga mini gerebi hongowa lini do nalu holeberemi.
  mya-mya: ထို​နောက်​ဟေ​ရှာ​ယ​သည်​ဟေ​ဇ​ကိ​မင်း အား``နောင်​အ​ခါ​ဖြစ်​ပျက်​မည့်​အ​မှု​အ​ရာ
    များ​၏​ရှေ့​ပြေး​နိ​မိတ်​ကား​ဤ​သို့​တည်း။ သင် သည်​ယ​ခု​နှစ်​၌​လည်း​ကောင်း၊ နောင်​နှစ်​ခါ​၌
    လည်း​ကောင်း​စ​ပါး​ရိုင်း​ကို​သာ​လျှင်​စား​ရ လိမ့်​မည်။ သို့​ရာ​တွင်​တ​တိ​ယ​နှစ်​၌​မူ​ဂျုံ
    စ​ပါး​ကို​စိုက်​ပျိုး​ရိတ်​သိမ်း​ရ​လိမ့်​မည်။ စ​ပျစ်​ပင်​များ​ကို​လည်း​စိုက်​၍​စ​ပျစ်
    သီး​များ​ကို​စား​ရ​လိမ့်​မည်။-
  bod-N: ཀྱེ་ཧི་ཟི་ཀི་ཡཱ། འདི་ནི་ཁྱོད་ཀྱི་སྔ་ལྟས་ཡིན་ཏེ། ལོ་འདིར་ཁྱོད་ཅག་གིས་རང་བཞིན་དུ་སྐྱེ་བ་རྣམས་བཟའ་ཞིང་།
    ལོ་རྗེས་མར་དེ་ལས་སྐྱེ་བ་རྣམས་བཟའ་དགོས། དེ་ནས་ལོ་གསུམ་པར་ཁྱོད་རྣམས་ཀྱིས་ས་བོན་བཏབ་ནས་འབྲུ་རིགས་བསྡུ་བ་དང་།
    རྒུན་ཚལ་བཙུགས་ནས་དེའི་འབྲས་བུ་བཟའ་དགོས།
  sna-sna: '“Ichi ndicho chichava chiratidzo kuvarwi, iwe Hezekia: “Gore rino muchadya
    zvinomera zvoga, uye mugore rinotevera muchadya mabukira azvo. Asi mugore rechitatu
    mudyare mugokohwa, mudyare minda yemizambiringa mugodya michero yayo.'
  spa-BLM: '“‘Esta será la señal para vosotros: Este año comeréis lo que crece por
    sí mismo, y el segundo año lo que brota de él; y el tercer año sembraréis y segaréis
    y plantaréis viñas, y comeréis su fruto.'
  cac-cac: Axo d'ayach ach Ezequías, ay jun yechel ol sch'ox Jehová eyila'. A d'a
    jun ab'il tic yed' d'a junxo, ol e va sat ixim trigo munil ol pac'q'ue sch'ocoj.
    Axo d'a yoxil ab'il, a exxo ol eyavej eyico', ol e molan sat tas ol eyavej chi'.
    Ol eyavej te' uva, ol e loan sat te'.
  swh-ULB: 'Hii itakuwa wimbo kwenu: mwaka huu mtakula kinachoota porini na mwaka
    pili mtakula kinachoota hapo hapo. Lakini mwaka wa tatu lazima mpande na mvune,
    pandeni mizabibu na mle matunda yake.'
  bel-bel: 'І вось, табе, Эзэкія, азнака: ежце сёлета, што вырасла ад апалага насеньня,
    і налета - самасейнае; а на трэці год сейце і жнеце, і садзеце вінаградныя сады,
    і ежце плады іх.'
  deu-ELBBK: 'Und dies soll dir das Zeichen sein: Man wird in diesem Jahr den Nachwuchs
    der Ernte essen, und im zweiten Jahr was ausgesprosst ist; und im dritten Jahr
    sät und erntet, und pflanzt Weinberge und esst ihre Frucht.'
  mbb-OT: 'Ne migkeǥiyan ni Isaias si Hezekia te: Iyan heini tuus he edipinsahan te
    Nengazen is Jerusalem te kedezaat te menge tig-Asiria: Guntaan he tuig is egkekaan
    niw, iyan is menge veǥas te pinemula he nenuvù dà, ne ed-ilis he tuig iyan is
    beǥas te menge pinemula he nenuvù diyà te midtuvuan duen te nehuna. Piru te iketelu
    he tuig, ebpekepemula kew en te trigu ne ebpekeraǥun kew en. Ebpekepemula kew
    en daan te paras ne ebpekekaan kew te veǥas kayi.'
  mal-2015: 'എന്നാൽ ഇതു നിനക്കു അടയാളമാകും: നിങ്ങൾ ഈ ആണ്ടിൽ പടുവിത്തു വിളയുന്നതും
    രണ്ടാം ആണ്ടിൽ താനേ കിളുർത്തുവിളയുന്നതും തിന്നും; മൂന്നാം ആണ്ടിൽ നിങ്ങൾ വിതെച്ചു
    കൊയ്യുകയും മുന്തിരിത്തോട്ടങ്ങൾ ഉണ്ടാക്കി അവയുടെ പഴം തിന്നുകയും ചെയ്യും.'
  gup-gup: Wanjh nawu Isaiah yawoyhyimeng, “Nawu Yawey ngunyingkihbengdayhke ngudda
    nawu King Hezekiah. Nungka kamarnbun kunbuyika kakurduyimerran ba bu ngudda yiwernhburrbun
    kore nungka kakurduyime yerre. Bu kudjewk bolkkime, wanjh ngurringun manme manbu
    kadjordmerren ngalengmanwi, dja mandjewk manbu kamre, wanjh ngurringun mankolhde
    manbu kayawoyhbebmerren ngalengmanwi. Dja med, kore mandjewk manbu danjbik kamre,
    wanjh ngurrimimburriwemen dja ngurrimoyhma manme bu ngurringun. Dja mak ngurrimimdudjeng
    manrakel manbu grapes manwern kabarnemdangen, dja wanjh ngurringu rowk.
  rmc-rmc: 'Kada tuke ela o znameňje, Chizkija: Andre kada berš chana ča oda, so barola
    avri korkoro pestar, a aver berš chana oda, so mek pale barola olestar. Ale pro
    trito berš sadzinen a skiden upre, sadzinen o viňici a chan lengro ovocje.'
  pes-OPV: و علامت برای تو این خواهد بود که امسال غله خودروخواهید خورد و سال دوم آنچه
    از آن بروید و درسال سوم بکارید و بدروید و تاکستانها غرس نموده، میوه آنها را بخورید.
  ron-1924: 'Ши ачеста сэ-ць фие семнул, Езекия: анул ачеста вець мынка че ва креште
    сингур де ла сине ши ын ал дойля ан, че ва рэсэри дин ачаста, дар ын ал трейля
    ан вець семэна, вець сечера, вець сэди вий ши вець мынка дин родул лор.'
  ben-OBCV: '“আর ওহে হিষ্কিয়, এই হবে তোমার পক্ষে চিহ্নস্বরূপ: “এই বছরে তোমরা আপনা-আপনি
    উৎপন্ন শস্য, আর দ্বিতীয় বছরে তা থেকে যা উৎপন্ন হবে, তোমরা তাই ভোজন করবে। কিন্তু
    তৃতীয় বছরে তোমরা বীজবপন ও শস্যচ্ছেদন করবে, দ্রাক্ষাকুঞ্জ রোপণ করে তার ফল খাবে।'
  som-som: Oo tanu waxay kuu ahaan doontaa calaamad, sannaddan waxaad cuni doontaan
    waxa iska soo baxa, oo sannadda labaadna waxaad cuni doontaan wax kii hore uun
    ka soo baxay, oo sannadda saddexaadna idinku wax beerta, oo haddana goosta, oo
    beero canab ah tabcada, oo midhahooda cuna.
  lat-VUC: 'Tibi autem hoc erit signum: comede hoc anno quæ sponte nascuntur, et in
    anno secundo pomis vescere; in anno autem tertio seminate et metite, et plantate
    vineas, et comedite fructum earum.'
  eng-ASVBT: 'And this shall be the sign unto thee: ye shall eat this year that which
    groweth of itself, and in the second year that which springeth of the same; and
    in the third year sow ye, and reap, and plant vineyards, and eat the fruit thereof.'
  ita-1885: 'E questo, o Ezechia, te ne sarà il segno: Quest''anno si mangerà quel
    che sarà nato de'' granelli caduti nella ricolta precedente; e l''anno seguente
    quello che sarà nato da sè stesso; ma l''anno terzo voi seminerete, e mieterete;
    e pianterete vigne, e mangerete del frutto loro.'
  eng-LXXUP: 'And this shall be a sign to thee, Eat this year what thou hast sown;
    and the second year that which is left: and the third year sow, and reap, and
    plant vineyards, and eat the fruit of them.'
  eng-ULB: 'This will be the sign for you: This year you will eat what grows wild,
    and in the second year what grows from that. But in the third year you must plant
    and harvest, plant vineyards and eat their fruit.'
  spa-VBL: '“Ezequías, esta será una señal para demostrar que esto es cierto: Este
    año comerás lo que crezca solo. El segundo año comerás lo que crezca por sí mismo.
    Pero el tercer año sembrarás y cosecharás, plantarás viñas y comerás su fruto.'
  fra-_FOB: 'Et voici le signe que tu en auras, ô Ézéchias! On mangera cette année
    ce qui viendra de soi-même, et la seconde année ce qui croîtra encore sans qu''on
    sème; mais la troisième année, vous sèmerez et vous moissonnerez: vous planterez
    des vignes et vous en mangerez le fruit.'
  mal-mal: 'എന്നാൽ ഇതു നിനക്ക് അടയാളമാകും: നിങ്ങൾ ഈ വർഷം പടുവിത്തു വിളയുന്നതും രണ്ടാം
    വർഷം താനെ കിളുർത്തുവിളയുന്നതും തിന്നും; മൂന്നാം വർഷം നിങ്ങൾ വിതച്ചു കൊയ്യുകയും
    മുന്തിരിത്തോട്ടങ്ങൾ ഉണ്ടാക്കി അവയുടെ പഴം തിന്നുകയും ചെയ്യും.'
  urd-GVR: Ai Hizqiyāh, maiṅ tujhe is nishān se tasallī dilāūṅgā ki is sāl aur āne
    wāle sāl tum wuh kuchh khāoge jo khetoṅ meṅ ḳhud baḳhud ugegā. Lekin tīsre sāl
    tum bīj bo kar fasleṅ kāṭoge aur angūr ke bāġh lagā kar un kā phal khāoge.
  suz-BL: मिनु परमप्रभु यावेमी हिज्‍कीयाह कली “इ कली एको चिन्‍ड दुम्‍ब। मुलाक्‍त थोचे
    आंमा वा‍शो बाली नाली जाइनीनी। माइक्‍थी आंमा दोक्‍शा वाशो बाली नाली जाइनीनी। तन्‍न
    न्‍युं चहिं आंमा शोक्‍शा खुप्‍तीन। अङगुर ख्रुम्‍शा जने।
  eng-NOY: And this shall be the sign to thee; Eat this year that which groweth of
    itself, And in the second year that which groweth of itself, And in the third
    year ye shall sow and reap, And plant vineyards, and eat the fruit thereof.
  ita-1927: 'E questo, o Ezechia, te ne sarà il segno: quest’anno si mangerà il frutto
    del grano caduto; il secondo anno, quello che cresce da sé; ma il terzo anno seminerete,
    mieterete, pianterete vigne, e ne mangerete il frutto.'
  ckb-ckb: '«ئەی حەزقیا، ئەمەش نیشانەیە بۆ تۆ: «ئەم ساڵ دەغڵی خۆڕسک دەخۆن، ساڵی دووەم
    ئەوەی لەوەوە بەردەگرێت، بەڵام لە ساڵی سێیەم دەکێڵن و دەدورنەوە و مێو دەچێنن و
    لە بەرەکەی دەخۆن.'
  eng-BBE: 'And this will be the sign to you: you will get your food this year from
    what comes up of itself, and in the second year from the produce of the same;
    and in the third year you will put in your seed, and get in the grain, and make
    vine-gardens, and take of their fruit.'
  kan-OKCV: “ಹಿಜ್ಕೀಯನೇ, “ಈ ವರ್ಷದಲ್ಲಿ ತನ್ನಷ್ಟಕ್ಕೆ ತಾನೇ ಬೆಳೆದದ್ದನ್ನೂ ಎರಡನೆಯ ವರ್ಷದಲ್ಲಿ
