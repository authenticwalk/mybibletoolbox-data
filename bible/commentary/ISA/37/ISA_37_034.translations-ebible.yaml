verse: ISA.037.034
translations:
  mal-C: അയാൾ വന്നവഴിയായിത്തന്നെ മടങ്ങിപ്പോകും, അയാൾ ഈ നഗരത്തിൽ പ്രവേശിക്കുകയില്ല,”
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Desselben Wegs, auf dem er gekommen ist, soll er zurückkehren, aber in
    diese Stadt soll er nicht eindringen, ist der Spruch Jahwes.
  lin-lin: Akozongela na nzela oyo ayelaki mpe akokota na engumba oyo te, › elobi
    Yawe.
  eng-LSV: In the way that he came, in it he turns back, || And to this city he does
    not come in, || A declaration of YHWH,
  eng-GNV: By the same way that he came, he shall returne, and not come into this
    citie, saith the Lord.
  eng-WEBSTER: By the way that he came, by the same shall he return, and shall not
    come into this city, saith the LORD.
  nhw-BL: Nopa tlanahuatijquetl mocuepas ipan itlal ipan nopa ojtli ica campa hualajqui.
    Huan amo quema calaquis ipan altepetl Jerusalén. Quej nopa quiijtohua TOTECO.
  swh-ONEN: Kwa njia ile aliyoijia ndiyo atakayorudi; hataingia katika mji huu,” asema
    Bwana.
  bba-bba: Swɑɑ ye u kɑ nɑ, yerɑ u koo kɑ ɡɔsirɑ. U ǹ duɔ wuu ɡe sɔɔ. Yinni Gusunɔn
    tiiwɑ u ɡeruɑ mɛ.
  eng-KJVCPB: By the way that he came, by the same shall he return, And shall not
    come into this city, saith the Lord.
  luo-luo: Enodogi mana gi yo mane obirogo; kendo ok enodonj e dala maduongʼni,” Jehova
    Nyasaye ema owacho.
  meu-meu: Ema dalana amo ma baine lou; ina hanua lalonai basine raka vareai Iehova
    vada e hereva.
  npi-ULB: जुन बाटोबाट ऊ आयो त्‍यही बाटोबाट ऊ नै जानेछ । यस सहरभित्र ऊ पस्‍नेछैन—
    यो परमप्रभुको घोषणा हो ।
  yor-yor: Nípa ọ̀nà tí ó gbà wá náà ni yóò padà lọ; òun kì yóò wọ inú ìlú yìí,” ni
    Olúwa wí.
  pes-OPCB: او از همان راهی که آمده است باز خواهد گشت،
  tgl-ULB: Ang daang pinanggalingan niya ay ang daan din na kanyang pag-aalisan; hindi
    siya makakapasok sa lungsod na ito. Ito ang kapahayagan ni Yahweh.
  hui-hui: Asirianaga kini ogoni ibu tano ogoniha anda ibalu karia naanda ibabehe
    lalu ibuni ibiyadagoha beregedalu dai bilolebero. I̱ Anduane Homogo i̱na bi o
    ledogoniore.
  mya-mya: အာ​ရှု​ရိ​မင်း​သည်​မိ​မိ​လာ​လမ်း​ဖြင့်​ပြန်​ရ လိမ့်​မည်။ သူ​သည်​မြို့​ထဲ​သို့​ဝင်​ရ​လိမ့်​မည်​မ
    ဟုတ်။ ဤ​ကား၊ ငါ​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော် မူ​သော​စ​ကား​ဖြစ်​၏။-
  bod-N: ཁོ་སྔར་འོངས་པའི་ལམ་དེ་ནས་ཕྱིར་ལོག་འགྲོ་བ་དང་། གྲོང་ཁྱེར་དེའི་ནང་དུ་འོང་བར་མི་འགྱུར་བ་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: Achadzokera nenzira yaakauya nayo; haazopindi muguta rino,” ndizvo zvinotaura
    Jehovha.
  spa-BLM: Volverá por donde vino, y no vendrá a esta ciudad’, dice el Señor.
  cac-cac: A in val Jehová in svala', a d'a b'e b'aj ol cot vin̈, an̈eja' ta' ol meltzaj
    vin̈. Man̈ ol yal yoch vin̈ d'a yol chon̈ab' tic.
  swh-ULB: Njia atakayojia itakuwa njia hiyo hiyo atakayorudia; ataingia katika mji
    huu. Hili ni Tamko ya Yahwe.
  bel-bel: па той самай дарозе, па якой прыйшоў, - вернецца, а ў горад гэты ня ўвойдзе,
    кажа Гасподзь.
  deu-ELBBK: Auf dem Weg, den er gekommen ist, auf dem soll er zurückkehren und soll
    in diese Stadt nicht kommen, spricht der HERR.
  mbb-OT: Edlikù sikandin diyà te mibpuunan din, he ed-uman ed-ikul ziyà te zalan
    he mid-ikul zin. Kenà sikandin ebpekeseled kayi he inged. Iyan a, is Nengazen,
    is migkaǥi kayi.
  mal-2015: അവൻ വന്ന വഴിക്കുതന്നേ മടങ്ങിപ്പോകും; ഈ നഗരത്തിലേക്കു വരികയുമില്ല;
  gup-gup: Nungka wanjh kadjaldurndeng kore nungka kumwambeh. Minj nungka kamngimen
    kondah kuredkimuk kore ngurriyo.
  rmc-rmc: Visarela pes pale pre oda drom, khatar avľa; andre kada foros pes na dochudela,‘
    phenel o RAJ.
  pes-OPV: به راهی که آمده است به همان برخواهد گشت و به این شهر داخل نخواهد شد. خداوند
    این را می‌گوید.
  ron-1924: Чи се ва ынтоарче пе друмул пе каре а венит ши ну ва интра ын четатя ачаста,
    зиче Домнул,
  ben-OBCV: যে পথ দিয়ে সে আসবে, সে পথেই যাবে ফিরে; সে এই নগরে প্রবেশ করবে না,” সদাপ্রভু
    এই কথা বলেন।
  som-som: Oo Rabbigu wuxuu leeyahay, Jidkuu ku yimid ayuu ku noqon doonaa, oo magaaladan
    iman maayo.
  lat-VUC: In via qua venit, per eam revertetur, et civitatem hanc non ingredietur,
    dicit Dominus.
  eng-ASVBT: By the way that he came, by the same shall he return, and he shall not
    come unto this city, saith Jehovah.
  ita-1885: Egli se ne ritornerà per la medesima via, per la quale è venuto, e non
    entrerà in questa città, dice il Signore.
  eng-LXXUP: 'But by the way by which he came, by it shall he return, and shall not
    enter into this city: thus saith the Lord.'
  eng-ULB: The way by which he came will be the same way he will leave; he will not
    enter this city—this is Yahweh's declaration.
  spa-VBL: Volverá por donde vino y no entrará en esta ciudad, dice el Señor.
  fra-_FOB: Il s'en retournera par où il est venu, et il n'entrera pas dans cette
    ville, dit l'Éternel.
  mal-mal: അവൻ വന്ന വഴിക്കുതന്നെ മടങ്ങിപ്പോകും; ഈ നഗരത്തിലേക്കു വരുകയുമില്ല;”
  urd-GVR: Jis rāste se bādshāh yahāṅ āyā usī rāste par se wuh apne mulk wāpas chalā
    jāegā. Is shahr meṅ wuh ghusne nahīṅ pāegā. Yih Rab kā farmān hai.
  suz-BL: मेको तेको लां जाक्‍मे, मेको लां लेप्‍ब। सहर मओव़ब।
  eng-NOY: By the way in which he came, by the same shall he return, And into this
    city shall he not come, saith Jehovah.
  ita-1927: Ei se ne tornerà per la via donde è venuto, e non entrerà in questa città,
    dice l’Eterno.
  ckb-ckb: نایەتە ناو ئەم شارەوە، بەو ڕێگایەدا دەگەڕێتەوە کە پێیدا هاتووە.» ئەوە فەرمایشتی
    یەزدانە.
  eng-BBE: By the way he came he will go back, and he will not get into this town.
  kan-OKCV: ಅವನು ಬಂದ ದಾರಿಯಿಂದಲೇ ಹಿಂದಿರುಗಿ ಹೋಗುವನು, ಈ ಪಟ್ಟಣದೊಳಗೆ ಬರುವುದೇ ಇಲ್ಲ,” ಎಂದು
    ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அவன் இந்த நகரத்திற்குள் நுழையாமல், தான் வந்தவழியே திரும்பிப்போவான்.
  spa-RV-1909: 'Por el camino que vino se tornará, y no entrará en esta ciudad, dice
    Jehová:'
  ron-BTF: Pe calea pe care a venit, pe aceeaşi se va întoarce şi nu va intra în această
    cetate, spune DOMNUL.
  eng-WEBP: He will return the way that he came, and he won’t come to this city,’
    says the LORD.
  eng-FBV: He shall return the same way he came, and he shall not enter this city,
    says the Lord.
  nld-1939: Hij keert terug langs de weg, die hij kwam; Deze stad komt hij niet binnen,
    zegt Jahweh!
  nch-BL: Nopa tanahuatijquet mocuepas ipan ital ipan nopa ojti ica campa hualajqui.
    Huan amo quema calaquis ipan altepet Jerusalén. Quej nopa quiijtohua TOTECO.
  vie-1934: Nó sẽ theo con đường mình đã noi đến mà trở về, không vào thành nầy đâu,
    Đức Giê-hô-va phán vậy.
  hin-CV: वह तो उसी मार्ग से लौट जाएगा जिससे वह आया था. वह इस नगर में प्रवेश ही न
    करेगा.” यह याहवेह का संदेश है.
  eng-OURB: By the way that he came, by the same he shall teshuvah ·completely return·,
    and he shall not come to this city,’ says Adonai.
  spa-BES: Por él camino que vino, volverá y no entrará en esta ciudad. Declara el
    Señor.
  tdx-tdx: I lalañe nomba’e mb’etoañey, ty himpolia’e mb’eo, tsy himoake ami’ty rova
    toy re, hoe t’Iehovà
  tha-KJV: ท่านมาทางใด ท่านจะต้องกลับไปทางนั้น ท่านจะไม่​เข​้ามาในนครนี้ พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: Pelo mesmo caminho que veio, nele voltará; mas nesta cidade ele não
    entrará, diz o SENHOR;
  deu-ELO: Auf dem Wege, den er gekommen ist, auf dem soll er zurückkehren und soll
    in diese Stadt nicht kommen, spricht Jehova.
  eng-WYC-2018: In the way in which he came, he shall turn again by it, (or By the
    way in which he came, so he shall return); and he shall not enter into this city,
    saith the Lord.
  epo-epo: Per la sama vojo, per kiu li venis, li reiros, kaj en ĉi tiun urbon li
    ne eniros, diras la Eternulo.
  uig-PIN: U ⱪaysi yol bilǝn kǝlgǝn bolsa, Xu yol bilǝn ⱪaytidu wǝ muxu xǝⱨǝrgǝ kǝlmǝydu,
    — dǝydu Pǝrwǝrdigar.
  beo-beo: E da moilai bai bagade mae golili sa:ili, ea misi logo amoga buhagimu.
    Bai Na, Hina Gode, da sia:i dagoi.
  tpi-OTNT: Mi Bikpela, bai mi mekim king bilong Asiria i tanim na i go bek long dispela
    rot em i bin kam long en. Olsem na em bai i no inap i kam insait long Jerusalem.
  hau-SA: Ta hanyar da ya zo da ita zai koma; ba zai shiga wannan birni ba,” in ji
    Ubangiji.
  uig-LAT: U qaysi yol bilen kelgen bolsa, Shu yol bilen qaytidu we mushu sheherge
    kelmeydu, — deydu Perwerdigar.
  nde-nde: Uzabuyela ngendlela eza ngayo; kasoze angene kulelidolobho, kutsho uThixo.
  ton-ton: ‌ʻOku pehē ʻe Sihova, ʻI he hala naʻa ne haʻu ai, ʻi he hala ko ia te ne
    foki atu ai, pea ʻe ʻikai te ne haʻu ki he kolo ni.
  ces-1613: Cestou, kterouž přitáhl, zase navrátí se, a do města tohoto nevejde, praví
    Hospodin.
  eng-WMB: He will return the way that he came, and he won’t come to this city,’ says
    the LORD.
  tam-TCV: அவன் வந்த வழியாகவே திரும்புவான்; இந்தப் பட்டணத்துக்குள் பிரவேசிக்கமாட்டான்
    என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Ang paagi nga siya naabot mao usab ang paagi sa iyang pagbiya; dili siya
    mosulod niini nga siyudad—mao kini ang gisulti ni Yahweh.
  pol-UBG: Drogą, którą przyszedł, powróci, a do tego miasta nie wejdzie, mówi PAN.
  urd-GVU: جس راستے سے بادشاہ یہاں آیا اُسی راستے پر سے وہ اپنے ملک واپس چلا جائے
    گا۔ اِس شہر میں وہ گھسنے نہیں پائے گا۔ یہ رب کا فرمان ہے۔
  deu-1912: sondern des Weges, den er gekommen ist, soll er wieder heimkehren, daß
    er in diese Stadt nicht komme, spricht der HERR.
  kan-2017: ಅವನು ಬಂದ ದಾರಿಯಿಂದಲೇ ಹಿಂದಿರುಗಿ ಹೋಗುವನು; ಈ ಪಟ್ಟಣಕ್ಕೆ ಬರುವುದೇ ಇಲ್ಲ.
  yap-yap: Re pa’ i kanawo’ ni yib riy e ku ir e bayi sul riy, ma dabi yib ngalan
    e re binaw ney. I Gag SOMOL e kugog e pi thin ney.
  hlt-MCSB: Ha pawk nah longpuei long te mael vetih he khopuei khuila ha kun mahpawh.
    BOEIPA kah olphong coeng ni.
  mdy-ETH: ዒዚ ሃኖ ካታሜሎ ባንሢ ጌሉዋዖ ሙኬ ጎይፆማና ማዒ ዓኣዻንዳኔ፤ ሃያ ጌዔሢ ታና ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: Ɔhene no kwan a ɔfaa so baeɛ no ara so na ɔbɛsane afa akɔ nʼankasa ɔman
    mu.” Awurade ka sɛ, “Ɔrenwura saa kuro yi mu.
  eng-WEBU: He will return the way that he came, and he won’t come to this city,’
    says the LORD.
  wal-wal: Asoore Kawoi ba yiido ogiyaara guyye simmana; i ha katamaa gelenna. Taani
    GODAI hagaa odais.
  spa-PDDPT: Por el camino que vino regresará, y no entrará en esta ciudad, dice Yavé.
  gun-gun: Ha'e rami 'rãgue py tape ouague rupi ae ju 'rã ojevy. Kova'e tetã py ndoikei
    'rãe”, he'i Senhor.
  ilo-ULB: Ti dalan a nagnaanna nga immay ket isunto met laeng ti dalan a pagnaanna
    a pumanaw; saan isuna a sumrek iti daytoy a siudad. Daytoy ti pakaammo ni Yahweh.
  kpg-kpg: Mee gaa hana gi muli i di ala dela ne hanimoi iei mee, hagalee ulu gi lodo
    di waahale deenei. Ko Au go Dimaadua dela ne helekai.
  uig-ARA: ئۇ قايسى يول بىلەن كەلگەن بولسا، شۇ يول بىلەن قايتىدۇ ۋە مۇشۇ شەھەرگە كەلمەيدۇ،
    ــ دەيدۇ پەرۋەردىگار.
  sus-sus: A gbilenma a fa kira nan na, a mu soma yi taa kui! Alatala xa masenyi nan
    na ki.
  pon-2006: E pahn pwurala keid ni ahl me e keid ie kohdo, ni eh sohte pahn pedolong
    nan kahnimw wet. Ngehi, KAUN-O, me mahmahsen.
  ksd-ksd: Na lilikun mulai ta nam iat ra nga i ga pot i tana, ma pa na tadav go ra
    pia na pal, ra Luluai i biti.
  tur-YTC: Geldiği yere dönecek ve bu kente gelmeyecek' diyor Yahve.
  grc-BRENT: Ἀλλὰ τῇ ὁδῷ ᾗ ἦλθεν, ἐν αὐτῇ ἀποστραφήσεται, καὶ εἰς τὴν πόλιν ταύτην
    οὐ μὴ εἰσέλθῃ· τάδε λέγει Κύριος.
  ind-AYT: Seperti caranya datang, seperti itulah dia akan kembali, dan dia tidak
    akan masuk ke kota ini,” firman TUHAN!
  nya-nya: Adzabwerera potsata njira yomwe anadzera pobwera; sadzalowa mu mzinda umenewu,”
    akutero Yehova.
  hrv-hrv: Vratit će se putem kojim je i došao, u grad ovaj neće ući - riječ je Jahvina.
  mps-mps: Ena Genuai Bidi, eno te Asiria king te aga asali sunumidu te begasa ma
    pomainu ilaibao. Tama tibaso, aga te Jerusalem tomoba me asogobeo.
  tpi-tpi: Mi Bikpela, bai mi mekim king bilong Asiria i tanim na i go bek long dispela
    rot em i bin kam long en. Olsem na em bai i no inap i kam insait long Jerusalem.
  dan-1931: ad Vejen, han kom, skal han gå igen, i Byen her skal han ej komme ind
    - så lyder det fra HERREN.
  vie-OVCB: Vua sẽ trở về nước của mình theo đúng con đường nó đã đến. Nó sẽ không
    vào được thành này.’ Chúa Hằng Hữu phán vậy.
  guj-2017: જે માર્ગે તે આવ્યો તે જ માર્ગે તે પાછો જશે, આ નગરમાં તે પ્રવેશ કરવા પામશે
    નહિ. એમ હું યહોવાહ બોલું છું.
  pon-2006A: E pahn pwurala keid ni ahl me e keid ie kohdo, ni eh sohte pahn pedolong
    nan kahnimw wet. Ngehi, KAUN-O, me mahmahsen.
  por-BRBSL: Ele retornará pelo caminho que veio, e não virá a esta cidade”, diz Yahweh.
  cth-cth: Hete kho koe a thonae lam dawk hoi a ban han. Hete kho thung kâen mahoeh.
    Cathut ni a dei e teh,
  twi-twi: Ɔhene no kwan a ɔfaa so bae no ara so na ɔbɛsan afa akɔ nʼankasa man mu.”
    Awurade ka se, “Ɔrenwura saa kurow yi mu.
  hlt-hlt: Ha pawk nah longpuei long te mael vetih he khopuei khuila ha kun mahpawh.
    BOEIPA kah olphong coeng ni.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie m bɛ́immu kɛ tú ò í tɑti di nhɛì. Ò wɛ̃ti kɛ bo poo
    nhò kètɛ́ní kùù cɛ nku kɛ́konnɛ̀.
  msy-2020: Kɨ Asiriabar atrivim uam a purightɨ, a izezir tuavim uam an mangam. Kamaghɨn
    amizɨ, a Jerusalemɨn aven izeghan kogham. Kɨ Ikiavɨra Itir God, kɨ kamaghɨn mɨkeme.
  dop-dop: Ɩ mpɑɑʋ kʋkɔmʋɣʋ kɛ ɩ kɑ́ tǝŋ nɑ ɩ́ mǝlǝnɑ ɩ wɑɑlɩ. Ɩ kɑɑ tɑsɑ ɩcɑtɛ tɑɑ
    kɛ́ sʋʋʋ. Tɑcɑɑ mɑ́ mɑ yɔɣɔtǝnɑ mpʋ.
  azb-azb: Ancaq gəldiyi yolla geri qayıdacaq, Bu şəhərə girməyəcək” Rəbb bəyan edir.
  eng-DBY: By the way that he came, by the same shall he return, and shall not come
    into this city, saith Jehovah.
  hin-2017: जिस मार्ग से वह आया है उसी से वह लौट भी जाएगा और इस नगर में प्रवेश न करने
    पाएगा, यहोवा की यही वाणी है।
  wol-KYG: Yoon wa mu dikke lay delloo, biib dëkk, du fi dugg. Kàddug Aji Sax jee!
  eng-YLT: In the way that he came, in it he turneth back, And unto this city he doth
    not come in, An affirmation of Jehovah,
  eng-WYC-2017: In the way in which he came, he shall turn again by it; and he shall
    not enter into this city, saith the Lord.
  eng-WMBB: He will return the way that he came, and he won’t come to this city,’
    says the LORD.
  urd-GVH: जिस रास्ते से बादशाह यहाँ आया उसी रास्ते पर से वह अपने मुल्क वापस चला जाएगा।
    इस शहर में वह घुसने नहीं पाएगा। यह रब का फ़रमान है।
  rug-rug: Sa siraṉa sapu ene mae ia sa si asa tugo si kote pule ia sa; na lopu kote
    nuquru ia sa sa vasileana lavata hie, Arau Zihova si zama vura gua.
  gaz-gaz: Inni karuma dhufe sanaan ni deebiʼa; magaalaa kanas hin seenu” jedha Waaqayyo.
  fra-LSG: Il s’en retournera par le chemin par lequel il est venu, Et il n’entrera
    point dans cette ville, dit l’Éternel.
  yal-yal: Alatalaa falan ni ito ra. A naxa, “A faxi kiraan naxan xɔn a xɛtɛma nɛn
    na xɔn. A mi soɛ taani ito yi mumɛ.
  haw-1868: Ma ke ala ana i hele mai ai, malaila no ia e hoi aku, Aole ia e komo iloko
    o keia kulanakauhale, wahi a Iehova.
  arb-NAV: بَلْ يَرْجِعُ فِي الطَّرِيقِ الَّذِي جَاءَ مِنْهُ وَلَنْ يَدْخُلَ هَذِهِ
    الْمَدِينَةَ، يَقُولُ الرَّبُّ.
  ewe-ewe: Mɔ si wòto va la, eya ke dzie wòato adzo. Mage ɖe du sia me akpɔ gbeɖe
    o.” Yehowae gblɔe.
  eng-LEE: On the way by which he came, by the same shall he return, and into this
    city shall he not come, saith the Lord.
  asm-FB: যিহোৱাই কৈছে যে, তেওঁ যি বাটেদি আহিল, সেই বাটেদিয়েই উভটি যাব, তেওঁ এই নগৰত
    নোহোমাব।
  sus-A: عَ فبِلٍنمَ عَ قَ كِرَ نَن نَ، عَ مُ سٌمَ يِ تَا كُي! عَلَتَلَ شَ مَسٍنيِ
    نَن نَ كِ.
  fra-SBL: Il s'en retournera par le chemin qu'il a pris, et il ne viendra pas dans
    cette ville, dit l'Éternel.
  hbo-hbo: בַּדֶּ֥רֶךְ אֲשֶׁר־בָּ֖א בָּ֣הּ יָשׁ֑וּב וְאֶל־הָעִ֥יר הַזֹּ֛את לֹ֥א יָבֹ֖וא
    נְאֻם־יְהוָֽה׃
  kik-kik: Njĩra ĩrĩa agookĩra no yo agaacookera; ndagatoonya itũũra rĩĩrĩ inene,”
    ũguo nĩguo Jehova ekuuga.
  fra-NCL: Il s’en retournera par le chemin par lequel il est venu, et il n’entrera
    pas dans cette ville, — oracle de Yahweh.
  cek-AK: Anih loe angmah angzohhaih loklam hoiah amlaem let tih; vangpui thungah
    akun mak ai, tiah Angraeng mah thuih.
  cuk-cuk: 'Ani an Bab-Jehová-guedgi, an soged: We-dule, gebe-danigusadba gannar naoed.
    We-neggweburgi gwen dogosurguoed.'
  uig-CYR: У қайси йол билән кәлгән болса, Шу йол билән қайтиду вә мошу шәһәргә кәлмәйду,
    — дәйду Пәрвәрдигар.
  tel-2017: ఈ పట్టణం లోపలికి రాకుండా తాను వచ్చిన దారిలోనే అతడు తిరిగి పోతాడు.’ ఇదే
    యెహోవా వాక్కు.
  hat-BSA: Pa menm chemen ke li te vini an, pa li menm li va retounen e li p ap rive
    sou vil sa a,’ deklare SENYÈ a.
  kos-kos: El ac fah folokla ke inkanek soko na el tuku kac, ac tia utyak nu in siti
    se inge. Nga, LEUM GOD, pa fahk ma inge.
  hbo-WLC: בַּדֶּ֥רֶךְ אֲשֶׁר־בָּ֖א בָּ֣הּ יָשׁ֑וּב וְאֶל־הָעִ֥יר הַזֹּ֛את לֹ֥א יָב֖וֹא
    נְאֻם־יְהוָֽה׃
  ibo-ibo: Ụzọ o si bịa ka ọ ga-esi laghachi; ọ gaghị abanye nʼobodo a.” Otu a ka
    Onyenwe anyị kwubiri ya.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ସେ ଯେଉଁ ବାଟରେ ଆସିଲା, ସେହି ବାଟରେ ଫେରିଯିବ ଓ ସେ ଏହି ନଗରକୁ
    ଆସିବ ନାହିଁ।
  chk-chk: Iwe, epwe liwinla won ewe chök al a feito won, nge esap fokun tolong lon
    ei telinimw. Ngang ewe Samol mi Lapalap üa kapas.
  rop-rop: Trubala mi na YAWEI, en ai garra meigim det king gobek langa det seimwan
    roud weya imbin kaman brom, en im kaan neba go insaid langa Jerusalem.
  ukr-1871: Тим самим шляхом, що прийшов ним, він вернесь, а в місто се він не ввійде,
    — говорить Господь.
  deu-1951: Auf dem Weg, auf welchem er gekommen ist, soll er wieder zurückkehren;
    aber in diese Stadt soll er nicht eindringen, spricht der HERR.
  eng-JPS: By the way that he came, by the same shall he return, and he shall not
    come unto this city, saith the LORD.
  srp-1865: Vratiæe se putem kojim je došao, a u grad ovaj neæe uæi, veli Gospod.
  lug-lug: Ekkubo lye yajjiramu lye limu ly’anaakwata okuddayo. Tajja kuyingira mu
    kibuga kino,” bw’ayogera Mukama.
  heb-heb: בדרך אשר בא בה ישוב ואל העיר הזאת לא יבוא נאם יהוה׃
  ben-IRV: সে যে পথ দিয়ে এসেছে সেই পথেই ফিরে যাবে; এই শহরে সে ঢুকবে না। আমি সদাপ্রভু
    ঘোষণা করছি।
  pan-pan: ਜਿਸ ਰਾਹ ਉਹ ਆਇਆ ਹੈ, ਉਸੇ ਰਾਹ ਉਹ ਮੁੜ ਜਾਵੇਗਾ, ਉਹ ਇਸ ਸ਼ਹਿਰ ਕੋਲ ਨਾ ਆਵੇਗਾ, ਇਹ
    ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ!
  mya-JVB: လာ သော လမ်း ဖြင့် ပြန် သွားရမည်။ ဤ မြို့ ထဲသို့ မ ဝင် ရ။
  hmo-hmo: “Senakeriba ese iena mai dalana dekena amo do ia giroa lou. Ierusalema
    dekenai do ia vareai lasi. Lau, Lohiabada ese lau gwauraia vadaeni.
  urd-urd: बल्कि ख़ुदावन्द फ़रमाता है कि जिस रास्ते से वह आया उसी रास्ते से लौट जाएगा,
    और इस शहर में आने न पाएगा।
  rus-SYN: По той же дороге, по которой пришел, возвратится, а в город сей не войдет,
    говорит Господь.
  bqc-SIM: A ɛa tá ń zɛ́ pↄ́ à mↄ̀ooɛ, a gɛ̃ wɛ̃́lɛpiuo. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Lengpa jong ahungna lampi mama'a agam'a kinung lekit ding ahi. Ama
    chu khopi lutlou ding ahi, tin Pakai in aseije.
  mar-mar: तो ज्या मार्गाने आला त्याच मार्गाने निघून जाईल; तो या नगरात प्रवेश करणार
    नाही, ही परमेश्वराची घोषणा आहे.
  qub-qub: Shamushallanpami cuticongapaj. Siudämanga manami yaycongapächu. Noga Tayta
    Diosmi chayno niycä.
  hat-hat: Chemen li te pran pou l' vini an, se li menm l'ap pran pou l' tounen. Li
    p'ap mete pye l' nan lavil sa a. Se mwen menm, Seyè a menm, ki di sa.
  eng-BSB: He will go back the way he came, and he will not enter this city,’ declares
    the LORD.
  eng-WEBPB: He will return the way that he came, and he won’t come to this city,’
    says the LORD.
  kbq-kbq: Agra Jerusalemi rankumapi efreku egahianagi, ete rukrahe huno anama enesia
    kantega vugahie huno Ra Anumzamo'a ama ana nanekea huama hu'ne.
  nhe-BL: Nopa tlanahuatijquetl mocuepas ipan itlal ipan nopa ojtli ica campa hualajqui.
    Huan ax quema calaquis ipan altepetl Jerusalén. Queja nopa quiijtohua TOTECO.
  gub-BL: Axir wanuwihawete uzewyr putar pe ur awer rupi katete nehe, 'aw tawhu pupe
    wixe 'ym pà nehe.
  eng-DRA: By the way that he came, he shall return, and into this city he shall not
    come, saith the Lord.
