verse: ISA.037.009
translations:
  mal-C: 'കൂശ് രാജാവായ തിർഹാക്കാ തന്നോടു യുദ്ധംചെയ്യുന്നതിനായി വരുന്നുണ്ട് എന്ന വാർത്ത
    സൻഹേരീബിനു ലഭിച്ചിരുന്നു. അദ്ദേഹം ഈ വാർത്ത കേട്ടപ്പോൾ തന്റെ സന്ദേശവുമായി ഹിസ്കിയാവിന്റെ
    അടുക്കൽ ദൂതന്മാരെ അയച്ചു. അദ്ദേഹത്തിന്റെ സന്ദേശം ഇപ്രകാരമായിരുന്നു:'
  deu-TKW: 'Als aber Sanherib in betreff Thirhakas, des Königs von Kusch, die Kunde
    vernahm: Er ist ausgerückt um mit dir zu kämpfen, da sandte er abermals Boten
    an Hiskia mit den Worten: Sprecht also zu Hiskia, dem Könige von Juda:'
  lin-lin: 'Sima na mokonzi ya Asiri koyoka sango na tina na Tiraka, mokonzi ya Kushi,
    ete azali koya kobundisa ye, atindaki bantoma epai ya Ezekiasi na maloba oyo :'
  eng-LSV: And he hears concerning Tirhakah king of Cush, saying, “He has come out
    to fight with you”; and he hears, and sends messengers to Hezekiah, saying,
  eng-GNV: 'He heard also men say of Tirhakah, King of Ethiopia, Beholde, he is come
    out to fight against thee: and when he heard it, he sent other messengers to Hezekiah,
    saying,'
  eng-WEBSTER: And he heard it said concerning Tirhakah king of Cush, He is come forth
    to make war with thee. And when he heard it , he sent messengers to Hezekiah,
    saying,
  nhw-BL: 'Pero nopona, nopa tlanahuatijquetl tlen tlali Asiria quiilhuijque: “Tlanahuatijquetl
    Tirhaca tlen tlali Etiopía hualahuij ica isoldados para mitzhuilanaqui.” Huajca
    quema quicajqui ya nopa, sempa quintitlanqui se amatlajcuiloli ipan altepetl Jerusalén
    campa Tlanahuatijquetl Ezequías para ma quiilhuitij ni camanali:'
  swh-ONEN: 'Basi Senakeribu akapata taarifa kwamba Tirhaka, Mkushi mfalme wa Misri,
    alikuwa anaenda kupigana naye. Aliposikia jambo hili akatuma wajumbe kwa Hezekia
    na neno hili:'
  bba-bba: Sɑɑ ye sɔɔrɑ Asirin sinɑ boko wi, u nuɑ mɑ Tirɑkɑ, Etiopin sinɑ boko u
    nùn tɑbu wɔrim wee. Yerɑ u mɑɑ Esekiɑsi sɔmɔbu ɡɔriɑ u nɛɛ,
  eng-KJVCPB: And he heard say concerning Tirhakah king of Ethiopia, He is come forth
    to make war with thee. And when he heard it, he sent messengers to Hezekiah, saying,
  luo-luo: 'Senakerib noyudo wach ni Tirhaka ja-Kush ruodh Misri obiro monje. Kane
    owinjo wachno, nooro joote ir Hezekia kowacho kama:'
  meu-meu: Bena hanua pavapavana ese Tirihaka, Etiopia pava pavana, harina e kamonai,
    haida eto “Ia na vada e tore isi, oi ituari-henimu e maimu”. Una hereva e kamonai
    negana ai, ia ese gwaukau taudia haida na Hesekia dekena e siaidia, eto,
  npi-ULB: तब कूशका राजा तिर्हाकाह र मिश्रदेशले सनहेरीबको विरुद्ध युद्ध सुरु गरे भन्‍ने
    तिनले सुने, त्यसैले तिनले हिजकियालाई यस्तो सन्देशसहित दूतहरू पठाएः
  yor-yor: Ní àkókò yìí Sennakeribu gbọ́ ìròyìn kan pé Tirakah ará Kuṣi ọba Ejibiti
    ń jáde bọ̀ wá bá òun jà. Nígbà tí ó gbọ́ èyí, ó rán oníṣẹ́ sí Hesekiah pẹ̀lú ọ̀rọ̀
    wọ̀nyí,
  pes-OPCB: 'طولی نکشید خبر به پادشاه آشور رسید که ترهاقه، پادشاه حبشه، لشکر خود را
    برای حمله به او بسیج کرده است. بنابراین پادشاه پیش از رفتن به جنگ، برای حِزِقیای
    پادشاه نامه‌ای با این مضمون فرستاد:'
  tgl-ULB: 'Pagkatapos narinig ni Senaquerib na si Tirhaka hari ng Etiopia at Ehipto
    ay naghahanda para lumaban sa kanya, kaya muli siyang nagpadala ng tagapagbalita
    kay Hezekias kasama ng isang mensahe:'
  hui-hui: Asirialiru ti wai bialu hearia agali maru ibuwa Kini Senageribihondo lamialu
    lalu, Idiobia dindinaga Kini Tihagahanda ibunaga amiru haru halu í̠la wai bule
    ibira, lene. Ani layago hale howa Senageribi ibugua Yarusaleme karulole mandabu
    heaorego beba mbira abale gili bialu Hesegaia hearia pelene.
  mya-mya: ထို​အ​ခါ​ဆူ​ဒန်​ဘု​ရင်​တိ​ရက္က​ဦး​စီး​ခေါင်း ဆောင်​သည့်​အီ​ဂျစ်​တပ်​မ​တော်​သည်
    မိ​မိ​တို့ အား​တိုက်​ခိုက်​ရန်​ချီ​တက်​လာ​ကြောင်း​အာ ရှု​ရိ​အ​မျိုး​သား​တို့​သ​တင်း​ရ​ရှိ​ကြ​၏။-
  bod-N: ཨ་སུར་རྒྱལ་པོས་གུ་ཤའི་རྒྱལ་པོ་ཐིར་ཧ་ཀཱའི་སྐོར་ནས། ཁོ་ནི་ཁྱོད་དང་འཐབ་འཛིང་བྱེད་དུ་འོང་བཞིན་འདུག་ཅེས་པའི་གཏམ་ཐོས་ཚེ།
    ཧི་ཟི་ཀི་ཡཱའི་དྲུང་དུ་བང་ཆེན་མངགས་ཏེ་ན་རེ།
  sna-sna: 'Zvino Senakeribhi akagamuchira mashoko okuti Tirihaka, muEtiopia mambo
    weIjipiti, akanga achiuya kuzorwa naye. Akati anzwa izvozvo, akatuma nhume kuna
    mambo Hezekia neshoko iri rokuti:'
  spa-BLM: 'Oyó noticias sobre Tirhakah, rey de Etiopía: “Ha salido a luchar contra
    ti”. Cuando lo oyó, envió mensajeros a Ezequías, diciéndole:'
  cac-cac: 'Ata'' ix yab'' vin̈ rey chi'' to a vin̈aj Tirhaca sreyal Etiopía van scot
    yed'' jantac soldado yac'' oval yed'' vin̈. Yuj chi'' ix stz''ib''ancot schecnab''il
    vin̈ rey chi'' d''a vin̈aj Ezequías chi'', syalan icha tic:'
  swh-ULB: 'Halafu Sennacheribi alisikia kwamba Tirkhaka mfalme wa Ethiopia na Misri
    wamehamasishana kupigna dhidi yake. Hivyo akamtuma mjumbe mara nyingine kwa Hezekia
    apeleke ujumbe:'
  bel-bel: 'І пачуў ён пра Тыргака, цара Эфіопскага; яму сказалі: вось, ён выйшаў
    біцца з табою. Пачуўшы гэта, ён паслаў да Эзэкіі, сказаўшы:'
  deu-ELBBK: 'Und er hörte von Tirhaka, dem König von Äthiopien, sagen: Er ist ausgezogen,
    um gegen dich zu kämpfen. Und als er es hörte, sandte er Boten zu Hiskia und sprach:'
  mbb-OT: 'Ne si Hadì Senakerib he hadì te Asiria, duen nezineg din he tudtul he si
    Hadì Tirhaka he hadì te Etiopia, migenat en te kebpekidtebek kandin. Ne zutun,
    midsuǥù sikandin te menge menunudtulà diyà te ki Hezekia te kegkaǥi kayi he menge
    lalag:'
  mal-2015: 'എന്നാൽ കൂശ്‌രാജാവയ തിർഹാക്ക തന്റെ നേരെ യുദ്ധംചെയ്‌വാൻ പുറപ്പെട്ടിരിക്കുന്നു
    എന്നു കേട്ടിട്ടു അവൻ ഹിസ്കീയാവിന്റെ അടുക്കൽ ദൂതന്മാരെ അയച്ചു കല്പിച്ചതെന്തെന്നാൽ:'
  gup-gup: Kaluk king Sennacharib biwobekkang bu king Tirhakah benmirndekang army
    nuye ba bu kabindibun nawu Assyriabeh bininj. Nawu king Tirhakah nakka Ethiopiabeh,
    dja nuye binihbininj kore army wanjh Egyptbeh bininj. Bu kuhni rowk wobekkang,
    wanjh Sennacharib bimbom djurra bu yolyolmerrinj dja djalburlumerrinj. Nungka
    benwong namekbe djurra bininj nuye dja benmunkeweng bu kabirribengdayhke king
    Hezekiah. Bedda birriwam birriwokwong kunwok nuye Sennacharib.
  rmc-rmc: 'O asiriko kraľis Sancherib pes dodžanľa, hoj o kraľis Tirhaka andral o
    Kuš avel pre leste pro mariben. Sar oda o asiriko kraľis šunďa, bičhaďa le poslen
    ko judsko kraľis Chizkija le lavenca:'
  pes-OPV: 'و او درباره ترهاقه پادشاه کوش خبری شنید که به جهت مقاتله با توبیرون آمده
    است. پس چون این را شنید (باز)ایلچیان نزد حزقیا فرستاده، گفت:'
  ron-1924: 'Атунч ымпэратул Асирией а примит о весте деспре Тирхака, ымпэратул Етиопией,
    прин каре и се спуня: „Ел а порнит сэ-ць факэ рэзбой.” Кум а аузит лукрул ачеста,
    а тримис соль ла Езекия, зикынду-ле:'
  ben-OBCV: 'পরে সন্‌হেরীব একটি সংবাদ শুনতে পেলেন যে, মিশরের কূশ দেশের রাজা তির্হক
    তাঁর বিরুদ্ধে যুদ্ধ করার জন্য সমরাভিযান শুরু করেছেন। সেকথা শুনতে পেয়ে, তিনি এই
    কথা বলে হিষ্কিয়ের কাছে দূতদের পাঠালেন:'
  som-som: Oo markuu maqlay iyadoo la leeyahay, Boqorka Itoobiya oo Tirhaaqaah ah
    ayaa kugu soo baxay si uu kuula diriro, ayuu haddana wargeeyayaal u diray Xisqiyaah
    isagoo leh,
  lat-VUC: 'Et audivit de Tharaca rege Æthiopiæ, dicentes: Egressus est ut pugnet
    contra te. Quod cum audisset, misit nuntios ad Ezechiam, dicens:'
  eng-ASVBT: And he heard say concerning Tirhakah king of Ethiopia, He is come out
    to fight against thee. And when he heard it, he sent messengers to Hezekiah, saying,
  ita-1885: 'esso ebbe novelle di Tirhaca, re di Etiopia, che dicevano: Egli è uscito
    fuori per darti battaglia. Ed avendo ciò udito, mandò messi ad Ezechia, dicendo:'
  eng-LXXUP: And Tirhakah king of the Ethiopians went forth to attack him. And when
    he heard it, he turned aside, and sent messengers to Hezekiah, saying,
  eng-ULB: 'Then Sennacherib heard that Tirhakah king of Cush and Egypt had mobilized
    to fight against him, so he sent messengers again to Hezekiah with a message:'
  spa-VBL: 'Senaquerib había recibido un mensaje sobre Tirhakah, rey de Etiopía, que
    decía: “¡Cuidado! Viene a atacarte”. Así que Senaquerib volvió a enviar mensajeros
    a Ezequías, diciendo:'
  fra-_FOB: 'Et le roi entendit dire au sujet de Thirhaca, roi d''Éthiopie: Il est
    sorti pour te combattre. Et, l''ayant appris, il envoya des messagers à Ézéchias,
    et leur dit:'
  mal-mal: 'എന്നാൽ കൂശ്‌രാജാവായ തിർഹാക്ക തന്റെ നേരെ യുദ്ധം ചെയ്യുവാൻ പുറപ്പെട്ടിരിക്കുന്നു
    എന്നു കേട്ടിട്ട് അശ്ശൂർ രാജാവായ സൻഹേരീബ് ഹിസ്കീയാവിന്റെ അടുക്കൽ ദൂതന്മാരെ അയച്ചു
    കല്പിച്ചത്:'
  urd-GVR: Phir Sanherib ko ittalā milī, “Ethopiyā kā bādshāh Tirhāqā āp se laṛne
    ā rahā hai.” Tab us ne apne qāsidoṅ ko dubārā Yarūshalam bhej diyā tāki Hizqiyāh
    ko paiġhām pahuṅchāeṅ,
  suz-BL: अस्‍सुर ङा पिपमी एथीयोपीया ङा पिप तिरहाकाह “गे नु लडाइ पथ जाक्‍ना जाक्‍न
    बाक्‍ब” देंशो लोव़ नेना बाक्‍त। मिनु मेको लोव़ नेंशा, हिज्‍कीयाह आ बाक्‍तीकेमी
    आ मुर आन कली लोव़ कुरब पा सोइक्‍ताक्‍व।
  eng-NOY: Then he heard concerning Tirhakah, king of Ethiopia, that it was said,
    “He is come forth to war against thee.” And when he heard it, he sent messengers
    to Hezekiah and said,
  ita-1927: 'Allora il re d’Assiria ricevette questa notizia, concernente Tirhaka,
    re d’Etiopia: “Egli s’è messo in marcia per farti guerra”. E com’ebbe udito questo,
    inviò de’ messi ad Ezechia, con questo messaggio:'
  ckb-ckb: 'سەنحێریب دەربارەی تیرهاقای پاشای کوش هەواڵی پێگەیشت کە لە میسرەوە لە دژی
    ئەو سوپای جوڵاندووە. گەڕایەوە و نێردراوی بۆ لای حەزقیا نارد و گوتی:'
  eng-BBE: And when news came to him that Tirhakah, king of Ethiopia, had made an
    attack on him, ... And he sent representatives to Hezekiah, king of Judah, saying,
  kan-OKCV: ಅಷ್ಟರಲ್ಲಿ ಕೂಷನ ಅರಸನಾದ ತಿರ್ಹಾಕನು ತನಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ಹೊರಟಿದ್ದಾನೆಂಬ
    ಸುದ್ದಿಯನ್ನು ಅಸ್ಸೀರಿಯದ ಅರಸನು ಕೇಳಿ,
  tam-2017: 'அப்பொழுது, எத்தியோப்பியாவின் ராஜாவாகிய திராக்கா உம்மோடு போர்செய்யப் புறப்பட்டான்
    என்று சொல்லக் கேள்விப்பட்டான்; அதைக் கேட்டபோது அவன் எசேக்கியாவினிடத்திற்குப் பிரதிநிதிகளை
    அனுப்பி:'
  spa-RV-1909: 'Mas oyendo decir de Tirhakah rey de Etiopía: He aquí que ha salido
    para hacerte guerra: en oyéndolo, envió mensajeros á Ezechîas, diciendo:'
  ron-BTF: 'Şi a auzit spunând referitor la Tirhaca, împăratul Etiopiei: A ieşit să
    facă război cu tine. Şi când a auzit, a trimis mesageri la Ezechia, spunând:'
  eng-WEBP: He heard news concerning Tirhakah king of Ethiopia, “He has come out to
    fight against you.” When he heard it, he sent messengers to Hezekiah, saying,
  eng-FBV: Sennacherib had received a message about Tirhakah, king of Ethiopia, that
    said, “Watch out! He is coming to attack you.” So Sennacherib sent messengers
    again to Hezekiah, saying,
  nld-1939: 'En toen deze hoorde “Tirháka, de koning van Koesj, is tegen u ten strijde
    getrokken”, zond hij opnieuw gezanten naar Ezekias met de volgende opdracht:'
  nch-BL: 'Pero nopona, nopa tanahuatijquet ten tali Asiria quiilhuijque: “Tanahuatijquet
    Tirhaca ten tali Etiopía huala ica isoldados para mitztehuiqui.” Huajca quema
    quicajqui ya nopa, sempa quintitanili se amatajcuiloli ipan altepet Jerusalén
    campa Tanahuatijquet Ezequías para ma quiilhuitij ni camanali:'
  vie-1934: 'Bấy giờ vua A-si-ri có nghe tin báo về Tiệt-ha-ca là vua Ê-thi-ô-bi rằng:
    Người kéo ra để đánh cùng vua; bèn sai các sứ giả đến cùng Ê-xê-chia, và dặn rằng:'
  hin-CV: 'जब सेनहेरीब ने कूश के राजा तिरहाकाह से यह सुना कि वह तुमसे युद्ध करने निकल
    पड़ा है तब उसने अपने दूत हिज़किय्याह के पास यह कहकर भेजा:'
  eng-OURB: He sh'ma ·heard obeyed· news concerning Tirhakah king of Ethiopia, “He
    has come out to fight against you.” When he sh'ma ·heard obeyed· it, he sent messengers
    to Hezekiah, saying,
  spa-BES: 'Y cuando le llegaron noticias de que Tirhaca, rey de Etiopía, ha salido
    a pelear contra ti. Y envió representantes a Ezequías, rey de Judá, diciendo:'
  tdx-tdx: 'Le hoe ty jinanji’e ty amy Tirhakà, mpanjaka’ i Kose, Miavotse mb’etoa
    re hialy ama’o. Ie jinanji’e izay le nañitrike am’ Iekizkia ty hoe:'
  tha-KJV: พระองค์​ทรงได้ยินเกี่ยวกั​บท​ีรหะคาห์​กษัตริย์​แห่​งเอธิโอเปียว่า “เขาได้ออกมาสู้รบกับพระองค์​แล้ว​”
    และเมื่อพระองค์ทรงสดับแล้วจึงส่งผู้สื่อสารไปเฝ้าเฮเซคียาห์ทูลว่า
  por-BR-2018: 'E ele, ao ouvir dizer que Tiraca, rei de Cuxe, tinha saído para fazer
    guerra contra ele, então, após ouvir, enviou mensageiros a Ezequias, dizendo:'
  deu-ELO: 'Und er hörte von Tirhaka, dem König von Äthiopien, sagen: Er ist ausgezogen,
    um wider dich zu streiten. Und als er es hörte, sandte er Boten zu Hiskia und
    sprach:'
  eng-WYC-2018: And (then)the king heard (from)messengers saying of Tirhakah, king
    of Ethiopians, He is gone out to fight against thee. And when he had heard this
    thing, he sent messengers to Hezekiah, and said,
  epo-epo: 'Kaj venis sciigo pri Tirhaka, reĝo de Etiopujo, nome: Li eliris, por militi
    kontraŭ vi. Kiam li tion aŭdis, li sendis senditojn al Ĥizkija kun la sekvanta
    komisio:'
  uig-PIN: 'Andin padixaⱨ: «Efiopiyǝ padixaⱨi Tirⱨakaⱨ sizgǝ ⱪarxi jǝng ⱪilmaⱪqi bolup
    yolƣa qiⱪti» degǝn hǝwǝrni anglidi. Xu hǝwǝrni angliƣanda u yǝnǝ Ⱨǝzǝkiyaƣa ǝlqilǝrni
    mundaⱪ hǝt bilǝn ǝwǝtti: —'
  beo-beo: 'Asilia dunu da sia: nabi, amo Sudane hina bagade ea dio amo Dehaga da
    Idibidi dadi gagui gilisisu amo bisili, Asilia dunu doagala:musa: manebe nabi.
    Asilia hina bagade da amo sia: nababeba:le, Yuda hina bagade Hesigaiama meloa
    dedene iasili, amane sia:i,'
  tpi-OTNT: Ol Asiria i pait i stap na sampela man i kam tokim King Senakerip olsem,
    “King Tirhaka bilong kantri Sudan wantaim ol soldia bilong en, ol i kam bilong
    pait long yu.” Senakerip i harim dispela tok na em i salim ol man bilong bringim
    pas bilong en i go long Hesekia, long wanem, em i tingting strong yet long kisim
    Jerusalem.
  hau-SA: To, fa, Sennakerib ya sami labari cewa Tirhaka, mutumin Kush sarkin Masar,
    yana fitowa don yă yi yaƙi da shi. Sa’ad da ya ji haka, sai ya aiki jakadu zuwa
    wurin Hezekiya da wannan magana.
  uig-LAT: 'Andin padishah: «Éfiopiye padishahi Tirhakah sizge qarshi jeng qilmaqchi
    bolup yolgha chiqti» dégen xewerni anglidi. Shu xewerni anglighanda u yene Hezekiyagha
    elchilerni mundaq xet bilen ewetti: —'
  nde-nde: 'USenakheribhi wemukela umbiko othi uThirihaka inkosi yaseKhushi, wayesiza
    ukuba amhlasele. Esezwe lokho wathumela izithunywa kuHezekhiya lombiko othi:'
  ton-ton: Pea naʻa ne fanongo ki he tala naʻe kau kia Tilaka ko e tuʻi ʻo ʻItiopea,
    ʻo pehē, ‘ʻOku haʻu ia ke tauʻi koe.’ Pea ʻi heʻene fanongo ki ai, naʻa ne fekau
    atu ʻae kau talafekau kia Hesekaia, ʻo pehē,
  ces-1613: 'Uslyšel, pravím, o Tirhákovi králi Mouřenínském, ano pravili: Táhne,
    aby bojoval s tebou. A však uslyšev to, vždy poslal posly své k Ezechiášovi s
    těmito slovy:'
  eng-WMB: He heard news concerning Tirhakah king of Ethiopia, “He has come out to
    fight against you.” When he heard it, he sent messengers to Hezekiah, saying,
  tam-TCV: 'அவ்வேளையில் எத்தியோப்பிய அரசனான திராக்கா, தன்னை எதிர்த்து யுத்தம் செய்ய
    வருகிறான் என்று அசீரிய அரசன் சனகெரிப் கேள்விப்பட்டான். அதைக் கேட்டவுடன் யுத்தத்திற்கு
    அவனை சந்திக்கப் போகுமுன்பு பின்வரும் செய்தியுடன் தூதுவரை எருசலேமுக்கு எசேக்கியாவிடம்
    அனுப்பினான்:'
  ceb-ULB: 'Unya nadungog ni Senakerib nga si Tirhaka nga hari sa Etiopia ug sa Ehipto
    nagpundok ug mga tawo aron sa pagpakig-away batok kaniya, busa nagpadala siya
    pag-usab ug mga mensahero ngadto kang Hezekias uban sa mensahe nga:'
  pol-UBG: 'A dotarło do niego, że mówiono o Tirhace, królu Etiopii: Oto wyruszył
    na wojnę przeciwko tobie. Gdy to usłyszał, wysłał posłańców do Ezechiasza z tymi
    słowami:'
  urd-GVU: پھر سنحیرب کو اطلاع ملی، ”ایتھوپیا کا بادشاہ تِرہاقہ آپ سے لڑنے آ رہا ہے۔“
    تب اُس نے اپنے قاصدوں کو دوبارہ یروشلم بھیج دیا تاکہ حِزقیاہ کو پیغام پہنچائیں،
  deu-1912: 'Und es kam ein Gerücht von Thirhaka, der Mohren König, sagend: Er ist
    ausgezogen, wider dich zu streiten.'
  kan-2017: ಅಷ್ಟರಲ್ಲಿ ಕೂಷಿನ ಅರಸನಾದ ತಿರ್ಹಾಕನು ತನ್ನ ವಿರುದ್ಧವಾಗಿ ಹೊರಟಿದ್ದಾನೆಂಬ ಸುದ್ದಿಯನ್ನು
    ಅಶ್ಶೂರದ ಅರಸನಾದ ಸನ್ಹೇರೀಬನು ಕೇಳಿ, ಹಿಜ್ಕೀಯನ ಬಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ,
  yap-yap: Me taw e thin ngak yu Assyria ni salthaw nu Egypt, e ke yib ni nge mael
    ngorad, ni Tirhakah ni Pilung nu Ethiopia e be gafaliyrad. Nap’an e rung’ag fare
    emperor e re thin nem, me pi’ e babyor nge yan ngak Hezekiah ni Pilung
  hlt-MCSB: Kusah manghai Tirhakah te a yaak coeng lahko. Nang vathoh thil ham ha
    pawk coeng a ti lah ko. A yaak tangloeng vaengah tah Hezekiah taengla puencawn
    a tueih tih,
  mdy-ETH: ዒቶጲያ ዓጮ ካኣቲ፥ ቲርሃቄ ጎዖሢ ዓሶኦሬ ዓጮ ዖላኒ ሙካሢ ዓሶኦሬ ካኣቲ ዋይዜኔ፤ ዬያ ዒ ዋይዛዖ ሂዚቂያሴም ሂዚ
    ጋዓ ዳብዳቤ ፃኣፒ ኪኢታ ዓሲ ዑስካ ዳኬኔ፦
  twi-ASANTE: 'Ankyɛre, ɔhene Sanaherib nyaa nkra sɛ, Tirhaka Etiopiani a ɔyɛ Misraimhene
    di akodɔm anim rebɛko atia no. Ɛberɛ a ɔteeɛ no, ɔsomaa abɔfoɔ kɔɔ Hesekia nkyɛn
    de nkra kɔmaa no sɛ:'
  eng-WEBU: He heard news concerning Tirhakah king of Ethiopia, “He has come out to
    fight against you.” When he heard it, he sent messengers to Hezekiah, saying,
  wal-wal: Kawoi Sanaakireebi, “Toophphiyaa Kawoi Tirihaaqi nena olanau yiis” yaagiyo
    oduwaa siyiis. Siyidi Hizqqiyaasassi hagaadan yaagidi kiittiis;
  spa-PDDPT: 'Al oír que Tirraca, rey de Etiopía, salió a luchar contra él, el rey
    de Asiria envió mensajeros a Ezequías para que le dijeran:'
  gun-gun: 'Assíria pygua huvixa oendu avi “Etiópia pygua huvixa Tiraca ma je ou oiny
    nderovai opu''ã vy”, ''ea ramo. Ha''e rami oendu vyve peteĩgue ju omondouka guembiguai
    kuery Ezequias oĩa katy. Ha''e vy aipoe''i uka ha''e kuery pe:'
  ilo-ULB: 'Ket nangngeg ni Senakerib a nagsagana a manggubat kenkuana ni Tirhaka
    nga ari ti Etiopia ken Egipto, isu a nangibaon manen isuna kadagiti mensahero
    kenni Ezekias, kastoy ti kuna ti mensahe:'
  kpg-kpg: Nia helekai guu dau i digau Assyria bolo di buini dauwa Egypt dela e dagi
    go King Tirhakah o Ethiopia e hanimoi belee heebagi gi digaula. Di madagoaa di
    king aamua ne longono di mee deenei, mee gu hagau dana lede gi King Hezekiah o
    Judah,
  uig-ARA: 'ئاندىن پادىشاھ: «ئېفىئوپىيە پادىشاھى تىرھاكاھ سىزگە قارشى جەڭ قىلماقچى
    بولۇپ يولغا چىقتى» دېگەن خەۋەرنى ئاڭلىدى. شۇ خەۋەرنى ئاڭلىغاندا ئۇ يەنە ھەزەكىياغا
    ئەلچىلەرنى مۇنداق خەت بىلەن ئەۋەتتى: ــ'
  sus-sus: Na tɛmui Asiriya mangɛ naxa a kolon a Kusi mangɛ Tirihaka na fafe a gerede.
    Na kui a man naxa xɛɛrae xɛɛ Xesekiya ma, a falafe ra,
  pon-2006: Pakair ahpw lelohng mehn Asiria kan me karis en Isip ehu, me Tiraka, nanmwarkien
    Sudan ketin kakahluwa, ketidohn mahweniong irail. Ni nanmwarki lapalapo eh karongehda
    met, e ahpw ketin kadaralahng kisinlikou kis ong Esekaia,
  ksd-ksd: 'Ma i ga valongore ra tinata ure Tiraka, ra king Etiopia, ba i tar vana
    rikai upi dir a varubu me. Ma ba i valongore i tulue ra umana tultul tadav Esekia
    ma i biti:'
  tur-YTC: 'Etiyopya Kralı Tirhakah''la ilgili şöyle bir haber duydu: “Sana karşı
    savaşmak için çıktı.” Bunu duyunca Hizkiya''ya ulaklar göndererek şöyle dedi:'
  grc-BRENT: Καὶ ἐξῆλθε Θαρακὰ βασιλεὺς Αἰθιόπων πολιορκῆσαι αὐτόν· καὶ ἀκούσας ἀπέστρεψε,
    καὶ ἀπέστειλεν ἀγγέλους πρὸς Ἐζεκίαν, λέγων,
  ind-AYT: Pada waktu itu, raja mendengar tentang Tirhaka, raja Etiopia, yang berkata,
    “Dia telah keluar untuk berperang melawanmu.” Ketika dia mendengarnya, dia mengirim
    utusan kepada Hizkia, dengan pesan,
  nya-nya: 'Nthawi imeneyi Senakeribu analandira uthenga wakuti Tirihaka, mfumu ya
    ku Kusi akubwera kudzachita naye nkhondo. Atamva zimenezi, anatumiza amithenga
    kwa Hezekiya ndi mawu awa:'
  hrv-hrv: 'Dočuo je, naime, da je Tirhaka, etiopski kralj, zavojštio na njega. Tada
    Sanherib ponovo uputi poslanike da kažu Ezekiji:'
  mps-mps: Te Asiria dabego boi hwįdubadi, te bidi meba aselama, te king Senakeripbolo
    te tiwai po wagasali, “Te King Tirhaka te bulu kantri Itiopia bidi, te aga ami
    bidi dabe dali, augwaligo te nageba boi hwįagasainu asobao,” wali. Senakeripgo
    te po odama, te agai bidi meba tagala paliyu, te agai pas te Juda dabego king
    bidi Hesekiaba selasa pomainu yali, magi baso meni, agai te Jerusalem sabo homu
    dąų weyu, bomo elaluai dao.
  tpi-tpi: Ol Asiria i pait i stap na sampela man i kam tokim King Senakerip olsem,
    “King Tirhaka bilong kantri Sudan wantaim ol soldia bilong en, ol i kam bilong
    pait long yu.” Senakerip i harim dispela tok na em i salim ol man bilong bringim
    pas bilong en i go long Hesekia, long wanem, em i tingting strong yet long kisim
    Jerusalem.
  dan-1931: 'Så fik han Underretning om, at Kong Tirhaka af Ætiopien var rykket ud
    for at angribe ham, og han sendte Sendebud til Ezekias og sagde:'
  vie-OVCB: 'Ngay sau đó, Vua San-chê-ríp nhận được tin Vua Tiệt-ha-ca, nước Ê-thi-ô-pi,
    đang lãnh đạo đội quân tiến đánh mình. Trước khi nghênh chiến, vua bèn sai các
    sứ giả trở lại gặp Ê-xê-chia tại Giê-ru-sa-lem với thông điệp:'
  guj-2017: જ્યારે તેણે સાંભળ્યું કે કૂશના રાજા તિર્હાકા તથા મિસરીઓ સાથે મળીને મારી
    સામે યુદ્ધ કરવા ચઢી આવ્યા છે, ત્યારે તેણે ફરીથી યહૂદિયાના રાજા હિઝકિયાની પાસે
    સંદેશવાહકોને મોકલીને કહાવ્યું,
  pon-2006A: Pakair ahpw lelohng mehn Asiria kan me karis en Isip ehu, me Tiraka,
    nanmwarkien Sudan ketin kakahluwa, ketidohn mahweniong irail. Ni nanmwarki lapalapo
    eh karongehda met, e ahpw ketin kadaralahng kisinlikou kis ong Esekaia,
  por-BRBSL: 'Ele ouviu notícias a respeito de Tirhakah, rei da Etiópia, “Ele saiu
    para lutar contra você”. Quando ouviu, enviou mensageiros a Ezequias, dizendo:'
  cth-cth: Atuvah Kush siangpahrang Tirhakah hoi kâkuen lah, ahni teh nang tuk hanelah
    a tho toe telah kamthang a thai. Hottelah kamthang a thai toteh, Hezekiah siangpahrang
    koe patounenaw a patoun teh,
  twi-twi: Ankyɛ, ɔhene Sanaherib nyaa nkra se, Tirhaka Etiopiani a ɔyɛ Misraimhene
    di asraafo anim rebɛko atia no. Bere a ɔtee no, ɔsomaa abɔfo kɔɔ Hesekia nkyɛn
    de nkra kɔmaa no se,
  hlt-hlt: Kusah manghai Tirhakah te a yaak coeng lahko. Nang vathoh thil ham ha pawk
    coeng a ti lah ko. A yaak tangloeng vaengah tah Hezekiah taengla puencawn a tueih
    tih,
  tbz-SIM: 'Asidii kóo kpɑ̀ɑ̀tì do kèè Etiopii kóo kpɑ̀ɑ̀tì Tidɑkɑɑ kɔ̀riní mɛ̀mmɛ
    kɛ bo ò do mudoò, kɛ yíɛ́ kɛ́tɔ̃ nkɛ dɔ̀:'
  msy-2020: Asiriaba mɨsogha itima, gumazir maba iza Atrivim Senakerip mɨgɨa ghaze,
    “Itiopian Atrivim Tirhaka uan mɨdorozir gumaziba ko iza nɨ ko mɨsoghasa.” Ezɨ
    Senakerip Jerusalem iniasa nɨghnɨsi, kamaghɨn amizɨ, an akɨnafarir mam osirizɨ,
    an abuir gumaziba a inigha Hesekia bagha ghu.
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ heelɑ Asilii wulɑʋ kɛ tɔm sɩ: Ɩtiyopii wulɑʋ Tilɑkɑ polɑɑ sɩ
    ɩ yookinɑ-ɩ. Asilii wulɑʋ nɩɩ mpʋ, ɩlɛnɑ ɩ́ tili sɩ pɑ́ heeli Yutɑ wulɑʋ Ɩsekiyɑsɩ
    sɩ:'
  azb-azb: 'Aşşur padşahına «Kuş padşahı Tirhaqa sənin üstünə vuruşmağa gəlir» xəbəri
    çatdı. O bunu eşidəndə Xizqiyanın yanına qasidlər göndərib dedi:'
  eng-DBY: And he heard say of Tirhakah king of Ethiopia, He has come forth to make
    war with thee. And when he heard [it], he sent messengers to Hezekiah, saying,
  hin-2017: उसने कूश के राजा तिर्हाका के विषय यह सुना कि वह उससे लड़ने को निकला है।
    तब उसने हिजकिय्याह के पास दूतों को यह कहकर भेजा।
  wol-KYG: 'Booba buurub Asiri daa dégg ne Tiraka buurub Kuus moo leen di songsi.
    Ba mu ca déggee daa yebal ay ndaw ca Esekiya, ne leen:'
  eng-YLT: And he heareth concerning Tirhakah king of Cush, saying, 'He hath come
    out to fight with thee;' and he heareth, and sendeth messengers unto Hezekiah,
    saying,
  eng-WYC-2017: And the king heard messengers saying of Tirhakah, king of Ethiopians,
    He is gone out to fight against thee. And when he had heard this thing, he sent
    messengers to Hezekiah, and said,
  eng-WMBB: He heard news concerning Tirhakah king of Ethiopia, “He has come out to
    fight against you.” When he heard it, he sent messengers to Hezekiah, saying,
  urd-GVH: फिर सनहेरिब को इत्तला मिली, “एथोपिया का बादशाह तिरहाक़ा आपसे लड़ने आ रहा
    है।” तब उसने अपने क़ासिदों को दुबारा यरूशलम भेज दिया ताकि हिज़क़ियाह को पैग़ाम
    पहुँचाएँ,
  rug-rug: 'Ego, vagia Senakeribi si keke inavoso sapu sa qeto minate pa Izipi, sapu
    turaṉi sa baṉara Tirihaka pa Itiopia, si korapa mae pude raza ia si asa, gua.
    Totoso avosia sa sapu gua asa, si garunu la zinama si asa koe Hezikaea sapu zama
    guahe:'
  gaz-gaz: 'Senaaheriibis akka Tiirhaaq mootichi Itoophiyaa sun isa loluuf dhufaa
    jiru dhagaʼe. Innis yommuu waan kana dhagaʼetti, akkana jedhee Hisqiyaasitti ergamoota
    erge:'
  fra-LSG: 'Alors le roi d’Assyrie reçut une nouvelle au sujet de Tirhaka, roi d’Éthiopie;
    on lui dit: Il s’est mis en marche pour te faire la guerre. Dès qu’il eut entendu
    cela, il envoya des messagers à Ézéchias, en disant:'
  yal-yal: Nayi, Asiriya mangan yi a mɛ a Misiran mangan Tirihaka, Kusi kaan fama
    a yɛngɛdeni. A na fe mɛxina, a yi xɛrane rasiga Xesekiya ma, a naxa,
  haw-1868: Alaila, lohe ae la oia ia Tirehaka, i ke alii o Aitiopa, i ka i ana mai,
    Ke hele mai nei ia e kana ia oe. A i kona lohe ana, hoouna mai la ia i mau elele
    ia Hezekia, i mai la,
  arb-NAV: 'ثُمَّ بَلَغَ مَلِكَ أَشُورَ أَنَّ تِرْهَاقَةَ مَلِكَ كُوشَ قَدْ خَرَجَ
    لِمُحَارَبَتِهِ، فَبَعَثَ مَرَّةً أُخْرَى رُسُلَهُ إِلَى حَزَقِيَّا قَائِلاً لَهُمْ:'
  ewe-ewe: Azɔ gbe va na Senakerib be, Tirhaka, Kus fia, si le Egipte ƒe dzigbeme
    lɔƒo la ho aʋa gbɔna edzi dze ge. Esi wòse nya sia la, edɔ amewo ɖo ɖe fia Hezekia
    gbɔ be woagblɔ nɛ be,
  eng-LEE: And he heard it said of Thirhakah the king of Ethiopia, He is come out
    to fight with thee. And when he had heard it, he sent messengers to Hezekiah,
    saying,
  asm-FB: তেতিয়া ৰজা অচৰীয়াই শুনিলে যে, কুচ আৰু মিচৰীয়া দেশৰ ৰজা তিৰ্হাকাই তেওঁৰ
    বিৰুদ্ধে যুদ্ধ কৰিবলৈ সৈন্য সমবেত কৰিছে; সেয়ে তেওঁ বাৰ্ত্তাৰে সৈতে বাৰ্ত্তাবাহকক
    হিষ্কিয়াৰ ওচৰলৈ পঠিয়ালে।
  sus-A: نَ تّمُي عَسِرِيَ مَنفّ نَشَ عَ كٌلٌن عَ كُسِ مَنفّ تِرِهَكَ نَ قَقٍ عَ فٍرٍدٍ.
    نَ كُي عَ مَن نَشَ شّيرَيٍ شّي شٍسٍكِيَ مَ، عَ قَلَقٍ رَ،
  fra-SBL: 'Il entendit une nouvelle concernant Tirhakah, roi d''Éthiopie : « Il est
    sorti pour te combattre. » Lorsqu''il l''apprit, il envoya des messagers à Ézéchias,
    en disant :'
  hbo-hbo: וַיִּשְׁמַ֗ע עַל־תִּרְהָ֤קָה מֶֽלֶךְ־כּוּשׁ֙ לֵאמֹ֔ר יָצָ֖א לְהִלָּחֵ֣ם
    אִתָּ֑ךְ וַיִּשְׁמַע֙ וַיִּשְׁלַ֣ח מַלְאָכִ֔ים אֶל־חִזְקִיָּ֖הוּ לֵאמֹֽר׃
  kik-kik: 'Na rĩrĩ, Senakeribu agĩkinyĩrwo nĩ ũhoro wa atĩ Tirihaka, ũrĩa Mũkushi
    mũthamaki wa Misiri, nĩoimagarĩte oke arũe nake. Nĩ ũndũ ũcio agĩtũma andũ rĩngĩ
    kũrĩ Hezekia marĩ na ũhoro ũyũ:'
  fra-NCL: 'Or le roi d’Assyrie reçut une nouvelle au sujet de Tharaca, roi d’Ethiopie ;
    on lui dit : « Il s’est mis en marche pour te faire la guerre. » Entendant cela,
    il envoya des messagers à Ezéchias en disant :'
  cek-AK: To naah Ethiopia siangpahrang Tirhakah mah Assyria siangpahrang Sennakharib
    to tuk hanah amsak boeh, tiah a thaih. Anih mah to lok to thaih naah, Hezekiah
    khaeah laicaehnawk to patoeh moe,
  cuk-cuk: Geb agine, Rey-Senaquerib wisgualid, Etiopía-dulemar-e-rey-Tirhaca, ebo
    bila-onogega egi daniye. Deyob-wisguargua, gannar Rey-Ezequíasʼse dule-gayaburba-berbemalad
    barmisad,
  uig-CYR: 'Андин падиша: «Ефиопийә падишаси Тирһакаһ сизгә қарши җәң қилмақчи болуп
    йолға чиқти» дегән хәвәрни аңлиди. Шу хәвәрни аңлиғанда у йәнә Һәзәкияға әлчиләрни
    мундақ хәт билән әвәтти: —'
  tel-2017: కూషు రాజు తిర్హాకా తనపై యుద్ధం చేయడానికి వచ్చాడని అష్షూరురాజు సన్హెరీబు
    విన్నాడు. అప్పుడు అతడు తన దూతలతో హిజ్కియాకు ఒక సందేశం పంపాడు.
  hat-BSA: 'Lè li menm, wa Assyrie a tande yo pale de Tirhaka, wa Cush la: “Li te
    parèt deyò pou goumen kont nou,” epi lè l tande sa, li te voye mesaje yo kote
    Ézéchias e te di:'
  kos-kos: Kas se sun mwet Assyria lah un mwet mweun lun Egypt, ye kolyuk lun Tokosra
    Tirhakah lun Ethiopia, ac tuku in mweunelos. Ke Tokosra Fulat sac lohngak ma inge
    el supwala leta se nu sel Tokosra Hezekiah
  hbo-WLC: וַיִּשְׁמַ֗ע עַל־תִּרְהָ֤קָה מֶֽלֶךְ־כּוּשׁ֙ לֵאמֹ֔ר יָצָ֖א לְהִלָּחֵ֣ם
    אִתָּ֑ךְ וַיִּשְׁמַע֙ וַיִּשְׁלַ֣ח מַלְאָכִ֔ים אֶל־חִזְקִיָּ֖הוּ לֵאמֹֽר׃
  ibo-ibo: Nʼoge ahụ, Senakerib natara ozi na Tiahaka, eze Kush, na-apụta ịbịa ibuso
    ya agha. Mgbe ọ nụrụ nke a, o zipụrụ ndị ozi ka ha ga zie Hezekaya ozi, sị,
  ory-ory: ପୁଣି, ଅଶୂରୀୟ ରାଜା କୂଶଦେଶୀୟ ତିର୍ହକ ରାଜା ବିଷୟରେ ଏହି କଥା ଶୁଣିଲା ଯେ, ସେ ତୁମ୍ଭ
    ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରିବାକୁ ଆସିଅଛି; ଏହା ଶୁଣି ସେ ହିଜକୀୟ ନିକଟକୁ ଦୂତଗଣ ପଠାଇ କହିଲା,
  chk-chk: Iwe, eu pworaus a tori ewe kingen Asiria, pwe Tirhaka eman re Itiopia ewe
    kingen Isip a amolätä an epwe maun ngeni. Nge lupwen a rong ei pworaus, a tinala
    chon künö ren Hiskia fän echö toropwe.
  rop-rop: Wal langa det seimtaim igin, det king brom Asiriya bin gajim det nyus na,
    hau det king neim Tairaka brom Ithiyopiya bin kaminap blanga fait langa im. Wal
    det king brom Asiriya bin jandim sambala mesinja garram leda langa King Hesakaiya.
  ukr-1871: 'І перечув він про Тиргака, царя Етиопського, й сказано йому: Ось він
    вирушив, щоб на тебе вдарити, то послав удруге посли до Езекії й повелїв сказати
    йому:'
  deu-1951: 'Und Sanherib hörte von Tirhaka, dem König von Äthiopien, sagen: Er ist
    ausgezogen, mit dir zu streiten. Als er aber solches hörte, sandte er Boten zu
    Hiskia und trug diesen auf:'
  eng-JPS: 'And he heard say concerning Tirhakah king of Ethiopia: ''He is come out
    to fight against thee.'' And when he heard it, he sent messengers to Hezekiah,
    saying:'
  srp-1865: 'A on èu za Tiraku cara Huskoga gdje kazaše: ide da se bije s tobom. I
    èuvši posla poslanike k Jezekiji govoreæi:'
  lug-lug: Ate era kabaka Sennakeribu n’afuna obubaka nti Tiraaka kabaka w’e Kuusi
    azze okumulwanyisa. Bwe yakiwulira n’asindika ababaka eri Keezeekiya n’obubaka
    buno nti,
  heb-heb: וישמע על תרהקה מלך כוש לאמר יצא להלחם אתך וישמע וישלח מלאכים אל חזקיהו
    לאמר׃
  ben-IRV: তখন অশূরের রাজা সনহেরীব খবর পেলেন, কূশ দেশের রাজা তির্হক এবং তাঁর বিরুদ্ধে
    যুদ্ধ করবার জন্য বের হয়েছেন। এই কথা শুনে তিনি হিষ্কিয়ের কাছে দূতদের পাঠালে।
    তিনি তাদের বললেন,
  pan-pan: ਜਦ ਉਸ ਨੇ ਕੂਸ਼ ਦੇ ਰਾਜੇ ਤਿਰਹਾਕਾਹ ਦੇ ਵਿਖੇ ਇਹ ਸੁਣਿਆ ਕਿ ਉਹ ਉਸ ਦੇ ਨਾਲ ਲੜਨ ਨੂੰ
    ਨਿੱਕਲਿਆ ਹੈ, ਤਾਂ ਉਸ ਨੇ ਇਹ ਸੁਣ ਕੇ ਹਿਜ਼ਕੀਯਾਹ ਵੱਲ ਸੰਦੇਸ਼ਵਾਹਕ ਭੇਜੇ,
  mya-JVB: နောက်တဖန် ကုရှ မင်းကြီး တိရက္က သည် စစ် ချီ၍ လာပြီဟု သိတင်းကြားသောအခါ၊ ဟေဇကိ
    မင်းထံသို့ တမန် တို့ကို စေလွှတ် ပြန်၍၊
  hmo-hmo: Senakeriba, Asuria ena king be hereva ia kamonai, Aigupito edia tuari taudia
    edia gunalaia tauna be Etiopia edia king tauna, iena ladana be Tirihaka, bona
    ia be mai ena tuari orea danu idia raka mai noho, Asuria do idia tuari henia totona.
    Unai dainai Senakeriba ese Hesekaia,
  urd-urd: और उसने कूश के बादशाह तिरहाक़ा के ज़रिए' सुना कि वह तुझ से लड़ने को निकला
    है; और जब उसने ये सुना, तो हिज़क़ियाह के पास क़ासिद भेजे और कहा,
  rus-SYN: 'И услышал он о Тиргаке, царе Ефиопском; ему сказали: вот, он вышел сразиться
    с тобою. Услышав это, он послал послов к Езекии, сказав:'
  bqc-SIM: 'Asiliↄ kía mà Etiopiↄ kí Tilaka lɛ́ mↄ́ zĩkaianↄ, ↄ̃ à ɛ̀a zĩnaↄ
    gbàɛ Ezekiawa à mɛ̀:'
  tcz-CHONGTHU: 'Phat chomkhat jou nungin leng Sennacherib in thukhat amun, hichu
    Ethopia lengpa Tirhakah in amadoudin galsat sepai tampi toh ahung konin ahi, ti
    ahi. Adou ho kimaitopi masangin Jerusalem''a Hezekiah henga din apalaiho hiche
    thuhil hi apohsah in ahi:'
  mar-mar: मग सन्हेरीबाने ऐकले की, कूशाचा व मिसराचा राजा तिऱ्हाका आपणाशी लढावयास गेला
    आहे, असे बोलताना कोणी ऐकले, ते ऐकून त्याने हिज्कीयाकडे पुन्हा निरोप घेऊन जासूद
    पाठवले की,
  qub-qub: 'Chaychöna Asiriapa raynenga mayaran paypa contran Etiopía nasyunpa raynin
    Tirhaca suldäruncunawan pillyaj aywaycashanta. Chaypitapis ray Senaqueribga Judäpa
    raynin Ezequiasman yapayraj cachata cacharan. Ezequiasta niran:'
  hat-hat: Paske wa a te pran nouvèl Tiraka, wa peyi Letiopi a, t'ap moute vin atake
    l'. Wa a voye lòt mesaje ankò bò kote Ezekyas.
  eng-BSB: 'Now Sennacherib had been warned about Tirhakah king of Cush: “He has set
    out to fight against you.” On hearing this, Sennacherib sent messengers to Hezekiah,
    saying,'
  eng-WEBPB: He heard news concerning Tirhakah king of Ethiopia, “He has come out
    to fight against you.” When he heard it, he sent messengers to Hezekiah, saying,
  kbq-kbq: Hanki anante Asiria kini ne' Senakeribi'ma antahiama, Kusi kumateti Itiopia
    kini ne' Tirhaka'a hahugantenaku ne-e hu'za hazageno nentahino'a, ke'ma erino
    vu vahera amanage huno huzmantege'za Hezekaiantega kea eri'za vu'naze,
  nhe-BL: 'Pero nopano, nopa tlanahuatijquetl tlen tlali Asiria quiilhuijque: “Tlanahuatijquetl
    Tirhaca tlen tlali Etiopía hualahuij ica isoldados para mitztehuiqui.” Huajca
    quema quicajqui ya nopa, sampa quintitlanqui tlacame ica se amatlajcuiloli para
    ma yaca ipan altepetl Jerusalén campa Tlanahuatijquetl Ezequías itztoya huan ma
    quiilhuitij ni tlajtoli:'
  gub-BL: Amo uze'eg Axir wanuwihawete pe wà. — Zauxiapekwer Ezit rehe har ur waiko
    neàmàtyry'ym pà wà. Xirak Exio parer wiko wanuwihaw romo, i'i izupe wà. A'e rupi
    omono kar uze'eg pape rehe imuapyk pyrer Ezeki Zuta wanuwihawete pe kury.
  eng-DRA: 'And he heard say about Tharaca the king of Ethiopia: He is come forth
    to fight against thee. And when he heard it, he sent messengers to Ezechias, saying:'
