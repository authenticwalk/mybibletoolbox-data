verse: ISA.037.025
translations:
  mal-C: അന്യദേശത്തു ഞാൻ കിണറുകൾ കുഴിച്ച് അതിലെ വെള്ളം കുടിച്ചു. എന്റെ പാദതലങ്ങൾകൊണ്ട്
    ഈജിപ്റ്റിലെ സകലനീരുറവകളും ഞാൻ വറ്റിച്ചുകളഞ്ഞു,’ എന്നു നീ പറഞ്ഞു.
  deu-TKW: Ich grub und trank fremde Wasser und trocknete mit der Sohle meiner Füße
    alle Kanäle Ägyptens.
  lin-lin: natimolaki mabulu ya mayi mpe namelaki mayi ; na matambe ya makolo na ngai,
    nakawusaki miluka nyonso ya Ejipito. ›
  eng-LSV: I have dug and drunk waters, || And I dry up with the sole of my steps
    || All floods of a bulwark.
  eng-GNV: I haue digged and drunke the waters, and with the plant of my feete haue
    I dryed all the riuers closed in.
  eng-WEBSTER: I have digged, and drank water; and with the sole of my feet have I
    dried up all the rivers of the besieged places.
  nhw-BL: Tiquijtohua para ipan miyac tlalme tijchijtoc amelme huan mitzmacatoc fuerza
    quema tiquijic nopa atl. Huan ta tijchijtoc ma huaquica nopa hueyame ipan tlali
    Egipto para huelis panose mosoldados. Quej nopa tiquijtojtoc.
  swh-ONEN: Nimechimba visima katika nchi za kigeni na kunywa maji yake. Kwa nyayo
    za miguu yangu nimekausha vijito vyote vya Misri.’
  bba-bba: U nɛɛ, u bwii ɡbɑ tem tukumɔ u yin nim nɔrɑ. Win tɑbu kowobu bɑ bɔsu Eɡibitin
    nim tori kpuro sɔɔ bɑ yi tɑɑkɑ bɑ ɡo.
  eng-KJVCPB: I have digged, and drunk water; And with the sole of my feet have I
    dried up all the rivers of the besieged places.
  luo-luo: Asekunyo sokni e pinje mamoko mi amodho pige man kuno. Asemiyo aore duto
    mag Misri bende oduono ka anyonogi gi tienda.’
  meu-meu: Guri na geidia, ranu na inu; aegu lalona amo Aigupto sinavaidia iboudiai
    na hakororodia.
  npi-ULB: मैले इनारहरू खनेको छु र पानी पिएको छु । मिश्रदेशका सबै नदीहरूलाई मेरा गोडाको
    पैतालमुनि मैले सुकाएको छु ।
  yor-yor: Èmi ti gbẹ́ kànga ní ilẹ̀ àjèjì mo sì mu omi ní ibẹ̀, pẹ̀lú àtẹ́lẹsẹ̀ mi
    Èmi ti gbẹ́ gbogbo omi àwọn odò Ejibiti.’
  pes-OPCB: تو افتخار می‌کنی که چاههای آب زیادی را تصرف کرده و از آنها آب نوشیده‌ای
    و پای تو به رود نیل مصر رسیده، آن را خشک کرده است.
  tgl-ULB: Nakapaghukay ako ng mga balon at uminom ng kanilang tubig; tinuyo ko ang
    mga ilog ng Ehipto sa ilalim ng aking mga paa.'
  hui-hui: Í̠na ogodagua larigo, I̱na dindi maru taraha pirungi i̱ iba noa nahe haru,
    lari. Dindi ko yobi iba nabere wiagoha i̱na iba uli tombo wiwagoha iba birayagola
    i̱naga dameneru ti karulape naiore haya, lari. Ani lalu í̠ Iyibi dindiha iba Naili
    timbuni pedago í̠naga ami agali biarume domalu piyagola tinaga geme iba mo hundia
    haya larigoni, lalu Anduane Homogo ibugua bi ogoni Aisaiaha howa lene.
  mya-mya: သင်​သည်​ရေ​တွင်း​များ​ကို​တူး​၍​တိုင်း​တစ်​ပါး မှ​ရေ​ကို​သောက်​ခဲ့​သည်​ဟူ​၍​လည်း​ကောင်း၊
    သင့် တပ်​မ​တော်​သား​တို့​သည်​ခြေ​ဖြင့်​နင်း​၍​နိုင်း မြစ်​ရေ​ကို​ခန်း​ခြောက်​စေ​ခဲ့​သည်​ဟူ​၍​လည်း
    ကောင်း​ကြွား​ဝါ​ခဲ့​၏။
  bod-N: ངས་དོང་ཆུ་བརྐོས་ནས་ཆུ་འཐུང་ཞིང་། རང་གི་རྐང་མཐིལ་གྱིས་ཨེ་ཅིབ་ཀྱི་གཙང་པོ་ཐམས་ཅད་བསྐམས་སུ་བཅུག་གོ་སྨྲས་བྱུང་ཞེས་པའོ།
    །
  sna-sna: Ndakachera matsime munyika yavamwe, ndikanwa mvura imomo. Netsoka dzangu
    ndakapwisa hova dzose dzeIjipiti.’
  spa-BLM: He cavado y bebido agua, y con la planta de mis pies secaré todos los ríos
    de Egipto.”
  cac-cac: Yaln̈ej b'aj syal in joyan a' uc'b'ila' vuq'uej. Syal vec'n̈ej d'a a a'
    d'a Egipto, ichato tupnac a', malaj mach syal in syamanoch vaan, xa chi ix ic'an
    val chaan̈ a b'a.
  swh-ULB: Nimechimba kisima na kunywa maji; nimechimba mito yote ya Misri chini ya
    nyayo za miguu yangu.'
  bel-bel: і адкопваў я і піў ваду; і асушу ступакамі ног маіх усе рэкі Егіпецкія».
  deu-ELBBK: Ich habe gegraben und Wasser getrunken; und mit der Sohle meiner Füße
    werde ich austrocknen alle Ströme Mazors.“
  mbb-OT: Nekepekalut a te menge teheb diyà te zuma he menge lugar, ne nekeinum a
    puun dutun he menge teheb. Tenged te kedsaǥad ku, nemezahan is menge wahig diyà
    te Ehipto.’
  mal-2015: ഞാൻ വെള്ളം കുഴിച്ചെടുത്തു കുടിക്കും; എന്റെ കാലടികളാൽ മിസ്രയീമിലെ സകലനദികളെയും
    വറ്റിക്കും എന്നു പറഞ്ഞു.
  gup-gup: Ngaye wanjh ngangadbuni kore kubolkbubuyika, dja ngabonguneng kukku bedberre
    bininj. Ngaye wanjh ngamelmeng kurrenge ngardduk kore Egypt, dja kunu ngaboyakwong
    mankabo rowk kumekbe.’ Kuhni ngudda yiyimeng.”
  rmc-rmc: Kopaľinďom avri o chaňiga a piľom andral o paňi. Mire pindrenca šučarďom
    avri savore paňa andro Egipt.“
  pes-OPV: و من حفره زده، آب نوشیدم و به کف پای خود تمامی نهرهای مصر راخشک خواهم کرد.
  ron-1924: Ам сэпат извоаре ши ам бэут дин апеле лор, ши ку талпа пичоарелор меле
    вой сека тоате рыуриле Еӂиптулуй.»
  ben-OBCV: আমি বিজাতীয় ভূমিতে কুয়ো খনন করেছি এবং সেখানকার জলপান করেছি। আমার পায়ের
    তলা দিয়ে আমি মিশরের সব স্রোতোধারা শুকিয়ে দিয়েছি।’
  som-som: Anigu waan qoday oo biyaan cabbay, Oo calaacalaha cagahayga baan ku wada
    qallajin doonaa Webiyaasha Masar oo dhan.
  lat-VUC: Ego fodi, et bibi aquam, et exsiccavi vestigio pedis mei omnes rivos aggerum.
  eng-ASVBT: I have dug and drunk water, and with the sole of my feet will I dry up
    all the rivers of Egypt.
  ita-1885: Io ho cavati dei pozzi, e ne ho bevute le acque; ed ho asciutti con le
    piante de' miei piedi tutti i rivi de' luoghi assediati.
  eng-LXXUP: and I have made a bridge, and dried up the waters, and every pool of
    water.
  eng-ULB: I have dug wells and drunk water; I dried up all the rivers of Egypt under
    the soles of my feet.'
  spa-VBL: He cavado pozos y bebido agua en tierras extranjeras. Con las plantas de
    mis pies he secado todos los ríos de Egipto’”.
  fra-_FOB: J'ai creusé des puits et j'en ai bu les eaux; j'ai tari, de la plante
    de mes pieds, tous les fleuves de l'Égypte.
  mal-mal: ഞാൻ വെള്ളം കുഴിച്ചെടുത്തു കുടിക്കും; എന്റെ കാലടികളാൽ ഈജിപ്റ്റിലെ സകലനദികളെയും
    വറ്റിക്കും’ എന്നു പറഞ്ഞു.
  urd-GVR: Maiṅ ne ġhairmulkoṅ meṅ kueṅ khudwā kar un kā pānī pī liyā hai. Mere talwoṅ
    tale Misr kī tamām nadiyāṅ ḳhushk ho gaīṅ.’
  suz-BL: गो इनार दोशा ब्‍वाक्‍कु तूता। आ खोइलीमी इजीप्‍त ङा ठेयब खोला नेल्‍ल सोव़पाइक्‍ता,
    दे शुक्‍शी पपाइक्‍तीवी।
  eng-NOY: I have digged and drunk water, And with the sole of my feet will I dry
    up all the rivers of Egypt.”
  ita-1927: Io ho scavato, e bevuto dell’acqua; con la pianta dei mie piedi prosciugherò
    tutti i fiumi d’Egitto”.
  ckb-ckb: من لە خاکی بێگانەکان چەندین بیرم لێدا و ئاوم لێیان خواردەوە. هەموو لقەکانی
    نیلم، بە بنی پێیەکانم کوێر کردەوە.“
  eng-BBE: I have made water-holes and taken their waters, and with my foot I have
    made all the rivers of Egypt dry.
  kan-OKCV: ಪರದೇಶಗಳಲ್ಲಿ ನಾನು ಬಾವಿಗಳನ್ನು ಅಗೆದು, ನೀರು ಕುಡಿದಿದ್ದೇನೆ. ನನ್ನ ಅಂಗಾಲುಗಳಿಂದ
    ಈಜಿಪ್ಟಿನವರ ಎಲ್ಲಾ ನದಿಗಳನ್ನು ಬತ್ತಿಹೋಗುವಂತೆ ಮಾಡಿದ್ದೇನೆ, ಎಂದು ಕೊಚ್ಚಿಕೊಂಡಿದ್ದೀ.’
  tam-2017: நான் கிணறு வெட்டித் தண்ணீர் குடித்தேன்; என் உள்ளங்காலினால் பாதுகாப்பான
    இடங்களின் அகழிகளையெல்லாம் வறளவும்செய்தேன் என்றும் சொன்னாய்.
  spa-RV-1909: Yo cavé, y bebí las aguas; y con las pisadas de mis pies secaré todos
    los ríos de lugares atrincherados.
  ron-BTF: Am săpat şi am băut apă; şi cu talpa picioarelor mele am secat toate râurile
    locurilor asediate.
  eng-WEBP: I have dug and drunk water, and with the sole of my feet I will dry up
    all the rivers of Egypt.”
  eng-FBV: I have dug wells and drunk water in foreign lands. With the soles of my
    feet I dried up all the rivers in Egypt.’”
  nld-1939: Ik heb geboord en gedronken De wateren van vreemde landen, En opgedroogd
    met de zool van mijn voeten Alle stromen van Masor.
  nch-BL: Tiquijtohua para ipan miyac talme tijchijtoc amelme huan mitzmacac fuerza
    quema tiquic nopa at. Huan ta tijchijtoc ma huaquica nopa hueyame ipan tali Egipto
    para huelis panose mosoldados. Quej nopa tiquijtojtoc.
  vie-1934: Ta đã đào đất và uống nước; dùng bàn chân làm cho cạn mọi sông Ê-díp-tô.
  hin-CV: मैंने कुएं खोदे और परदेश का जल पिया, अपने पांवों के तलवों से मैंने मिस्र
    की सभी नदियां सुखा दीं.’
  eng-OURB: I have dug and drunk water, and with the sole of my feet I will dry up
    all the rivers of Egypt [Abode of slavery].”
  spa-BES: He hecho pozos de agua y he tomado sus aguas, y con mi pie he secado todos
    los ríos de Egipto.
  tdx-tdx: Nihaly iraho vaho ninon-drano, le ami’ty lelam-pandiako ty nañamaihako
    ze hene saka’ i Mitsraime.
  tha-KJV: ข้าขุดบ่อและดื่​มน​้ำ ข้าได้เอาฝ่าเท้าของข้ากวาดธารน้ำทั้งสิ้นของสถานที่​ที่​ถู​กล​้อมโจมตี​ให้​แห​้งไป”
  por-BR-2018: Eu cavei, e bebi as águas; e com as plantas dos meus pés secarei todos
    os rios do Egito.
  deu-ELO: Ich habe gegraben und Wasser getrunken; und mit der Sohle meiner Füße werde
    ich austrocknen alle Ströme Mazors.”
  eng-WYC-2018: I digged, and drank water; and I made dry with the step of my foot
    all the strands of [the] fields.
  epo-epo: Mi fosis kaj trinkis akvon, kaj mi sekigos per la plandoj de miaj piedoj
    ĉiujn riverojn de Egiptujo.
  uig-PIN: Ɵzüm ⱪuduⱪ kolap su iqtim; Putumning uqidila mǝn Misirning barliⱪ dǝrya-ɵstǝnglirini
    ⱪurutuwǝttim — deding.
  beo-beo: Di da si dogone amola ga fi dunu ilia soge ganodini hano mai, amola dia
    dadi gagui dunu ilia da Naile Hano amoga ososa:giba:le, amo hano da hafoga:i dagoi,
    amo di da hidale sia:i.
  tpi-OTNT: Na taim yu bin i go nabaut, yu no bin sot long wara. Maski ples i drai
    olgeta, wara i bin pulap tru long ol hul wara yu bin wokim na ol lain bilong yu
    i bin dring. Na sapos yu go wokabaut long ol bikpela wara bilong Isip, lek bilong
    yu bai i mekim ol dispela wara i drai.
  hau-SA: Na haƙa rijiyoyi a baƙuwar ƙasa na kuma sha ruwa a can. Da tafin ƙafafuna
    na busar da dukan rafuffukan Masar.’
  uig-LAT: Özüm quduq kolap su ichtim; Putumning uchidila men Misirning barliq derya-östenglirini
    qurutuwettim — déding.
  nde-nde: Ngigebhile imithombo ezizweni nganatha amanzi khona. Ngezinyawo zami ngomisile
    zonke izifula zaseGibhithe.’
  ton-ton: Kuo u keli, pea inu vai, pea kuo u fakamaha ʻaki hoku ʻaofi vaʻe ʻae ngaahi
    vaitafe kotoa pē ʻoe ngaahi kolo kuo kāpui ʻe he tau.
  ces-1613: Já jsem vykopal a pil vody; nebo jsem vysušil nohama svýma všecky potoky
    míst obležených.
  eng-WMB: I have dug and drunk water, and with the sole of my feet I will dry up
    all the rivers of Egypt.”
  tam-TCV: நான் கிணறு வெட்டித் தண்ணீர் குடித்தேன். என் உள்ளங்கால்களினால் எகிப்தின்
    நீரோடைகள் எல்லாவற்றையும் வற்றப்பண்ணினேன்’ என்றும் சொன்னாய்.
  ceb-ULB: Nagkalot ako ug mga atabay ug nag-inom ug tubig; Gipahubas ko ang tanang
    kasapaan sa Ehipto ilalom sa mga tikod sa akong mga tiil.'
  pol-UBG: Ja wykopałem studnie i piłem wody, swoimi stopami wysuszyłem wszystkie
    rzeki oblężonych miejsc.
  urd-GVU: مَیں نے غیرملکوں میں کنوئیں کھدوا کر اُن کا پانی پی لیا ہے۔ میرے تلووں
    تلے مصر کی تمام ندیاں خشک ہو گئیں۔‘
  deu-1912: Ich habe gegraben und getrunken die Wasser und werde mit meinen Fußsohlen
    austrocknen alle Flüsse Ägyptens.”
  kan-2017: ಪರದೇಶಗಳಲ್ಲಿ ಅಗೆದು ನೀರು ತೆಗೆದುಕೊಂಡು ಕುಡಿದಿದ್ದೇನೆ; ನನ್ನ ಪಾದಗಳಿಂದ ಐಗುಪ್ತದ
    ಎಲ್ಲಾ ಹೊಳೆಗಳನ್ನು ಬತ್ತಿಸಿದ್ದೇನೆ’ ಎಂಬುದಾಗಿ ನೀನು ಕೊಚ್ಚಿಕೊಂಡಿದ್ದಿ.
  yap-yap: Kam th’um ngay ga be yog ni kam ker e pi luwed ma ga be unum e ran u lan
    e yug boch e nam, ma rifrifen ay e salthaw rom e ke yotyot e lul’ ni Nile ke mlik.
  hlt-MCSB: Kamah loh ka rhawt tih tui ka ok. Egypt sokko boeih ka kho kah khopha
    neh kak sak.
  mdy-ETH: ሜሌ ፃንጎ ማዔ ዓሶ ዓጫ ዋኣሢ ዔቴ ታኣኒ ቦኦኪ ዑሽኬኔ፤ ጊብፄ ዓጮኮ ዎሮ ዋኣፆ ታ ቶኮና ታኣኒ ሄርቂ ሚጪሴኔ።›
  twi-ASANTE: Matutu nsubura wɔ ahɔhoɔ nsase bebree so de ne nsu pa no adwodwo me
    ho. Mpo, mepaee Misraim nsubɔntene mu sɛdeɛ mʼakodɔm bɛtumi atwa!’
  eng-WEBU: I have dug and drunk water, and with the sole of my feet I will dry up
    all the rivers of Egypt.”
  wal-wal: Taani allaga biittatun haattaa ollata bookkada, haattaa etappe uyaas. Gibxxe
    biittan goggiya haatta ubbaa taani ta tohuwaa gomppan yedhdhada melissaas” yaagadasa.
  spa-PDDPT: Cavé y bebí aguas, y sequé todos los ríos de Egipto con la planta de
    mis pies.
  gun-gun: Ha'e gui yvy ajo'o vy ay'u amboae regua kuery pegua yy gui, ha'e Egito
    yvy re apyrõ vy rive amombirupa yakã ikuai va'e”, 're va'ekue.
  ilo-ULB: Nangkaliak kadagiti bubon ken imminumak iti danum dagiti gangganaet; pinatianak
    dagiti amin a karayan ti Egipto iti dapan dagiti sakak.'
  kpg-kpg: Goe e hagaamu goe bolo goe guu geli nia monowai geli ge gu inu nia wai
    i lodo tenua digau mai i daha, gei nia wae o au gau dauwa gu dagahi di monowai
    Nile gi baguia.
  uig-ARA: ئۆزۈم قۇدۇق كولاپ سۇ ئىچتىم؛ پۇتۇمنىڭ ئۇچىدىلا مەن مىسىرنىڭ بارلىق دەريا-ئۆستەڭلىرىنى
    قۇرۇتۇۋەتتىم ــ دېدىڭ.
  sus-sus: N tigie ge ɲamanɛe ma, n e ye min. N Nili xure sɛnkinɛe birin xɔrima nɛ
    n sanyie ra.»›»
  pon-2006: Ke suweiki me ke weiradahr pwarer kei oh nimpilsangehr ni pilen sapwen
    liki kan, oh nehn noumw sounpei kan tiakehr oh kamadahda Pillap Nail.
  ksd-ksd: Iau tar kakal upi ta tava, ma iau tar mome; ma ina rang vamama ra umana
    tava alir Aigipto ma ra pal a kaugu.
  tur-YTC: Kazdım, su içtim, ayak tabanımla da Mısır'ın bütün ırmaklarını kurutacağım.'”
  grc-BRENT: καὶ ἔθηκα γέφυραν, καὶ ἠρήμωσα ὕδατα καὶ πᾶσαν συναγωγὴν ὕδατος.
  ind-AYT: Aku menggali dan minum air, dan dengan telapak kakiku, aku mengeringkan
    semua sungai di Mesir.’”
  nya-nya: Ndakumba zitsime ku mayiko achilendo ndi kumva madzi akumeneko ndi mapazi
    anga ndawumitsa mitsinje yonse ya ku Igupto.’
  hrv-hrv: Kopao sam i pio sam vode tuđe; stopalima tad isuših sve rijeke egipatske.
  mps-mps: Tama nage gasa biligi pabo sogo nage te wę sǫą pabeo. Te bulu tǫ tigidali
    wa pai madi, te wę ulu dabe nago nigali, te mu pągąna pelama, te nago hani
    bidigo tumainu yali. Te nage te Isip genuai wę elaluboba pobaso, te nago sągągo
    te wę dabe wa pomainu yai dao.’”
  tpi-tpi: Na taim yu bin i go nabaut, yu no bin sot long wara. Maski ples i drai
    olgeta, wara i bin pulap tru long ol hul wara yu bin wokim na ol lain bilong yu
    i bin dring. Na sapos yu go wokabaut long ol bikpela wara bilong Isip, lek bilong
    yu bai i mekim ol dispela wara i drai.
  dan-1931: Fremmed Vand grov jeg ud, og jeg drak det, tørskoet skred jeg over Ægyptens
    Strømme!”
  vie-OVCB: Ta đã đào giếng tốt trong nhiều vùng đất ngoại quốc và làm thỏa mãn ta
    bằng nguồn nước của họ. Chỉ với bàn chân của ta, ta đã làm khô cạn sông ngòi của
    Ai Cập!’
  guj-2017: મેં કૂવા ખોદીને પરદેશનાં પાણી પીધાં છે; મારા પગનાં તળિયાંથી મેં મિસરની
    બધી નદીઓને સૂકવી નાખી છે.’
  pon-2006A: Ke suweiki me ke weiradahr pwarer kei oh nimpilsangehr ni pilen sapwen
    liki kan, oh nehn noumw sounpei kan tiakehr oh kamadahda Pillap Nail.
  por-BRBSL: Eu cavei e bebi água, e com a planta dos meus pés vou secar todos os
    rios do Egito”.
  cth-cth: Tuikhu ka tai teh tui ka nei toe. Ka khoktabei hoiyah Izip ram e palang
    kaawm e pueng kahak sak toe telah na dei.
  twi-twi: Matutu mmura wɔ ahɔho nsase bebree so de ne nsu pa no adwudwo me ho. Mpo,
    mepaee Misraim nsubɔnten mu sɛnea mʼakofo betumi atwa!’
  hlt-hlt: Kamah loh ka rhawt tih tui ka ok. Egypt sokko boeih ka kho kah khopha neh
    kak sak.
  tbz-SIM: Kɛ bɛ́i nkɛ tú ɑ keúmu sibií bɛtɔbɛ̀ ciɛ, kɛ yɑ̃̀ bɛtɔbɛ̀ tenkɛ̀ kó mɛniɛ
    nkɛ nɑ ɑ nɑɑ̀cɛ̀tɛ̀ mɛ̀mɑ́ɑ̀, kɛ ĩ̀tínnɛ́ Esibiti kó ikó nyìì tukúnɛ̀ kukó ndiɛkù
    Niidi.
  msy-2020: Egha nɨ pura tintinibar aruir dughiabar, nɨ damamin dɨpatam gasazir puvatɨ.
    Dɨpaba bar dakezir dughiamɨn, nɨ kuizir mozir dɨpaba, da bar moghɨra izefe, ezɨ
    nɨn adarazi da api. Egh nɨ mangɨ Isipɨn Faner ekiabar arutɨ, nɨn sueba dɨpar kabar
    amutɨ da mɨsɨngam.
  dop-dop: Sɩ nyɑ́ hulɑ lɔkɔnɑɑ nɑ ń nyɔɔ pɑ lʋm. Pǝyele n kɑ́ fɛlɩ nɔɔhǝlɛ kɛ Icipiti
    pusi tǝnɑ tɔɔ nɑ sɩ́ nyɔɔ.
  azb-azb: Quyu qazdım və sularını içdim, Misirin bütün çaylarını ayağımla qurutdum›.
  eng-DBY: I have digged and drunk water; and with the sole of my feet have I dried
    up all the streams of Matsor.
  hin-2017: मैंने खुदवाकर पानी पिया और मिस्र की नहरों में पाँव धरते ही उन्हें सूखा
    दिया।
  wol-KYG: Maa gas ay teen, naan, maa joggatee sama téstën, wali Misra yépp, ŋiisal
    ko.”
  eng-YLT: I — I have dug and drunk waters, And I dry up with the sole of my steps
    All floods of a bulwark.
  eng-WYC-2017: I digged, and drank water; and I made dry with the step of my foot
    all the strands [or rivers] of [the] fields.
  eng-WMBB: I have dug and drunk water, and with the sole of my feet I will dry up
    all the rivers of Egypt.”
  urd-GVH: मैंने ग़ैरमुल्कों में कुएँ खुदवाकर उनका पानी पी लिया है। मेरे तल्वों तले
    मिसर की तमाम नदियाँ ख़ुश्क हो गईं।’
  rug-rug: Ele geli berukehe si rau pa popoa seu meke napoa sa kolo vasina. Koari
    ola nenequ si ene va popa pani rau sari doduru tototolo pa Izipi,” gua.
  gaz-gaz: Ani biyya ormaatti boolla bishaanii qotadhee achitti bishaan dhugeera.
    Ani faana miilla kootiin lageen Gibxi hunda gogseera.’
  fra-LSG: J’ai ouvert des sources, et j’en ai bu les eaux, Et je tarirai avec la
    plante de mes pieds Tous les fleuves de l’Égypte.
  yal-yal: N bata xɔɲinne ge yamana gbɛtɛne yi, n yi e igen min. N Misiran baa igene
    birin xɔrima nɛn n na siga a xili ma waxatin naxan yi.”
  haw-1868: Ua kohi no wau a ua inu hoi i ka wai; A i ke kapuwai o ko'u mau wawae,
    ua hoomaloo aku no wau i na auwai o Aigupita.
  arb-NAV: قَدْ حَفَرْتُ آبَاراً وَشَرِبْتُ مِيَاهاً، وَبِبَاطِنِ قَدَمَيَّ جَفَّفْتُ
    جَمِيعَ خُلْجَانِ مِصْرَ.‘
  ewe-ewe: Meɖe vudo ɖe dzronyigbawo dzi, eye meno wo me tsi le afi ma. Mena Egipte
    tɔʋuwo mie le nye afɔ te.’
  eng-LEE: I have dug, and drunk water; and I will dry up with the sole of my feet
    all the streams of besieged places.
  asm-FB: মই কুঁৱা খানিলোঁ আৰু বিদেশী পানী খালোঁ, আৰু মই মোৰ ভৰিৰ তলুৱাৰে মিচৰৰ সকলো
    নদীবোৰ শুকুৱাম।
  sus-A: ﭑ تِفِيٍ فٍ حَمَنّيٍ مَ، ﭑ عٍ يٍ مِن. ﭑ نِلِ شُرٍ سّنكِنّيٍ بِرِن شْرِ مَ
    نّ ﭑ سَنيِيٍ رَ.»›»
  fra-SBL: J'ai creusé et bu de l'eau, et de la plante de mes pieds j'assécherai tous
    les fleuves d'Égypte. »
  hbo-hbo: אֲנִ֥י קַ֖רְתִּי וְשָׁתִ֣יתִי מָ֑יִם וְאַחְרִב֙ בְּכַף־פְּעָמַ֔י כֹּ֖ל
    יְאֹרֵ֥י מָצֹֽור׃
  kik-kik: Nĩnyenjete ithima mabũrũri ma kũngĩ na nganyua maaĩ kuo. Nĩhũithĩtie tũrũũĩ
    twa Misiri na makinya ma magũrũ makwa.’
  fra-NCL: J’ai creusé, et j’ai eu de l’eau à boire ; avec la plante de mes pieds
    je dessécherai tous les fleuves de l’Égypte.
  cek-AK: Tui to takaeh moe, ka naek boeh; ka khokpadae hoiah Izip prae ih vapui tuinawk
    to ka kangsak boih boeh, tiah na thuih.
  cuk-cuk: Dule-baigan-yargi, ani an dii-yaamar urbisye, we-diimar an gobsaye. An-nanaedba,
    bela Egipto-diwarmar an odinnosye.
  uig-CYR: Өзүм қудуқ колап су ичтим; Путумниң учидила мән Мисирниң барлиқ дәрия-өстәңлирини
    қурутувәттим — дедиң.
  tel-2017: నేను బావులు తవ్వి అక్కడి నీళ్లు తాగాను. నా అరకాలి కింద ఐగుప్తు నదులన్నిటిని
    ఎండిపోయేలా చేశాను.’
  hat-BSA: Mwen te fouye pwi yo, mwen te bwè dlo yo e ak pla pye mwen, mwen fè tout
    rivyè an Égypte yo vin sèch.’”
  kos-kos: Kom konkin pac mu kom pukanak lufin kof in acn sin mwetsac ac nim kof kac,
    oayapa falken mwet mweun lom lolongya Infacl Nile pulamlamla.
  hbo-WLC: אֲנִ֥י קַ֖רְתִּי וְשָׁתִ֣יתִי מָ֑יִם וְאַחְרִב֙ בְּכַף־פְּעָמַ֔י כֹּ֖ל
    יְאֹרֵ֥י מָצֽוֹר׃
  ibo-ibo: Egwuola m ọtụtụ olulu mmiri nʼala ndị mba ọzọ, ṅụkwa mmiri dị nʼebe ahụ.
    Ọ bụ ọbụ ụkwụ m ka m ji mee ka isi iyi niile dị nʼIjipt takpọọ.’
  ory-ory: ଆମ୍ଭେ ଖୋଳି ଜଳ ପାନ କରିଅଛୁ, ଆଉ ଆମ୍ଭେ ଆପଣା ପଦତଳରେ ମିସରର ନଦୀସବୁ ଶୁଷ୍କ କରିବା।
  chk-chk: Üa pwal tuw chönüttu lon fanüen chon ekis o ünümi kolukun. Ren fän pechei
    üa amorätä ekewe chanpupun Isip meinisin.”
  rop-rop: Yubin tok praudbalawei blanga meigimbat wel en dringgimbat woda langa loda
    difrinwan kantri, en hau yubin meigim ol detlot krik jidan draiwan langa Ijip.
  ukr-1871: І докопувавсь і пив воду, й висушував стопами ніг моїх всї перекопи в
    Египтї.
  deu-1951: Ich habe Wasser gegraben und ausgetrunken und trockne mit meinen Fußsohlen
    alle Ströme Ägyptens aus».
  eng-JPS: I have digged and drunk water, and with the sole of my feet have I dried
    up all the rivers of Egypt.
  srp-1865: Ja sam kopao, i pio vodu, i isušio sam stopama svojim sve potoke gradovima.
  lug-lug: Waduula nti wasima enzizi era n’onywa n’amazzi mu mawanga era nti ebigere
    by’abajaasi bo byakaliza amazzi g’omugga Kiyira mu Misiri.’
  heb-heb: אני קרתי ושתיתי מים ואחרב בכף פעמי כל יארי מצור׃
  ben-IRV: বিদেশের মাটিতে কুয়ো খুঁড়েছ এবং সেখানকার জল খেয়েছ ও তোমার পা দিয়ে মিশরের
    সব নদীগুলো শুকিয়ে ফেলেছ।
  pan-pan: ਮੈਂ ਤਾਂ ਪੁੱਟ-ਪੁੱਟ ਕੇ ਪਾਣੀ ਪੀਤਾ, ਮੈਂ ਆਪਣੇ ਪੈਰਾਂ ਦੀਆਂ ਤਲੀਆਂ ਨਾਲ ਮਿਸਰ ਦੀਆਂ
    ਸਾਰੀਆਂ ਨਦੀਆਂ ਨੂੰ ਸੁਕਾ ਦਿੱਤਾ।
  mya-JVB: ငါ သည် တွင်း တူး၍ ရေ ကိုသောက် ရပြီ။ ငါ၏ ခြေ ဘဝါး အားဖြင့် အဲဂုတ္တု မြစ်
    လက်ကြား ရေရှိသမျှ ကို ခန်းခြောက် စေပြီဟု သင်ဆို မိပြီတကား။
  hmo-hmo: Guri be lau geia, bona idau tanodia edia ranu lau inua vadaeni. Lauegu
    tuari taudia ese edia aedia dekena amo, Aigupito ena sinavai badana ladana Naila
    be idia moia, vadaeni ia kaukau.’ ”
  urd-urd: मैंने खोद खोद कर पानी पिया है और मैं अपने पाँव के तल्वे से मिस्र की सब
    नदियाँ सुखा डालूँगा।
  rus-SYN: и откапывал я, и пил воду; и осушу ступнями ног моих все реки Египетские”.
  bqc-SIM: N lↄ̀ↄ yↄ̃̀ buipãleↄ bùsuu, n a imì, n kɛ̀sɛ Egipi swaↄ í bà.
  tcz-CHONGTHU: Gamchom mun tamtah'a tuikhuh ho ka laijin, atuija chun keima leh keima
    kaki sulip jin ahi. Ka kengto'a Egypt vadung ho ka sutangin ahi.
  mar-mar: मी विहिरी खणल्या व विदेशी पाणी प्यालो; मी आपल्या पायाच्या तळव्यांनी मिसरच्या
    सर्व नद्या सुकवून टाकीन.
  qub-qub: Juc-lä nasyun chaqui jircacunacho pösucunata rurarcur yacuta upushcä. Suldäröcuna
    päsananpämi Egipto mayucunatapis chaquichishcä» nir.
  hat-hat: Mwen fouye pi nan peyi moun lòt nasyon yo, mwen bwè dlo. Mwen cheche dlo
    nan tout larivyè Lejip yo pou sòlda mwen yo pase san pye yo pa mouye.
  eng-BSB: I have dug wells and drunk foreign waters. With the soles of my feet I
    have dried up all the streams of Egypt.”
  eng-WEBPB: I have dug and drunk water, and with the sole of my feet I will dry up
    all the rivers of Egypt.”
  kbq-kbq: Anage nehunka inantego vanoma huana nagra'a tinkerirami kafina anampinti
    tina nene'na, Isipi mopafima maka'ma me'nea tintamina nagareti rerane'noe hunka
    hu'nane.
  nhe-BL: Tiquijtohua para ipan miyac tlaltini tijchijtoc ameli huan mitzmacatoc fuerza
    quema tiquic nopa atl. Huan ta tijchijtoc ma huaquica nopa miyac atemitl ipan
    tlali Egipto para huelis panose mosoldados. Queja nopa tiquijtojtoc.
  gub-BL: Azapo 'yzygwar amo ae ywy rehe ihe, ere ihewe. Ai'u 'y a'e 'yzygwar wi arer
    pupe ihe, ere ihewe. — Zauxiapekwer heremiruze'eg wapy umuxinig kar Niru yrykawhu
    a'e wà, ere ihewe.
  eng-DRA: I have digged, and drunk water, and have dried up with the sole of my foot,
    all the rivers shut up in banks.
