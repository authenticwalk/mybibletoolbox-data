verse: ISA.037.017
translations:
  mal-C: യഹോവേ, ചെവിചായ്ച്ചു കേൾക്കണേ! യഹോവേ, തൃക്കൺ തുറന്നു കാണണമേ! ജീവനുള്ള ദൈവത്തെ
    അധിക്ഷേപിച്ച് സൻഹേരീബ് പറഞ്ഞയച്ച വാക്കുകളെല്ലാം ശ്രദ്ധിക്കണേ!
  deu-TKW: Neige, Jahwe, dein Ohr und höre; öffne, Jahwe, dein Auge und siehe! Ja,
    höre die Worte Sanheribs, der hergesandt hat, um den lebendigen Gott zu lästern.
  lin-lin: Oh Yawe, pesa litoyi mpe yoka ; Yawe, fungola miso mpe mona ! Yoka maloba
    nyonso oyo Senakeribe atindi mpo na kosambwisa Nzambe na bomoi.
  eng-LSV: Incline, O YHWH, Your ear, and hear; open, O YHWH, Your eyes and see; and
    hear all the words of Sennacherib that he has sent to reproach the living God.
  eng-GNV: 'Encline thine eare, O Lord, and heare: open thine eyes, O Lord, and see,
    and heare all the wordes of Saneherib, who hath sent to blaspheme the liuing God.'
  eng-WEBSTER: 'Incline thy ear, O LORD, and hear; open thy eyes, O LORD, and see:
    and hear all the words of Sennacherib, who hath sent to reproach the living God.'
  nhw-BL: Techtlacaquili TOTECO huan techtlachili nica campa nimotlatlajtía ica ta.
    Xijtlachili ni amatlajcuiloli catli techtitlanili Tlanahuatijquetl Senaquerib
    para mitzmahuispolos ta, nopa tiDios catli tiitztoc.
  swh-ONEN: Tega sikio, Ee Bwana, usikie; fungua macho yako, Ee Bwana, uone; sikiliza
    maneno yote ambayo Senakeribu ametuma kumtukana Mungu aliye hai.
  bba-bba: A nɔni seeyo ɑ mɛɛri, kpɑ ɑ swɑɑ dɑki ɑ nɛn ɡɑri nɔ, kpɑ ɑ Sɑnkeribu, Asirin
    sinɑ bokon ɡɑri nɔ yi win sɔm kowobun wiruɡii u kɑ nun wɔnwɑ.
  eng-KJVCPB: 'Incline thine ear, O Lord, and hear; open thine eyes, O Lord, and see:
    and hear all the words of Sennacherib, which hath sent to reproach the living
    God.'
  luo-luo: Chik iti, yaye Jehova Nyasaye mondo iwinji, yaw wangʼi, yaye Jehova Nyasaye
    mondo ine; kendo winjie weche duto ma Senakerib oseoro joge kayanyigo in Nyasaye
    mangima.
  meu-meu: Iehova e, taiamu a hakala, bona ba kamonai. Iehova e, matamu a hapapa,
    ba roharoha. Senakerib ena hereva iboudiai, Mauri Diravana iḡonaḡonalaina totona
    e siaidia herevadia, na ba kamonai.
  npi-ULB: हे परमप्रभु, तपाईंको कान फर्काउनुहोस् र सुन्‍नुहोस् । हे परमप्रभु तपाईंको
    आँखा खोल्नुहोस् र हेर्नुहोस्, अनि सनहेरीबका कुरा सुन्‍नुहोस्, जुन तिनले जीवित
    परमेश्‍वरको गिल्ला गर्न पठाएका छन् ।
  yor-yor: Tẹ́tí sílẹ̀, ìwọ Olúwa, kí o gbọ́, ya ojú rẹ, Ìwọ Olúwa, kí o rí i; tẹ́tí
    sí gbogbo ọ̀rọ̀ tí Sennakeribu rán láti fi àbùkù kan Ọlọ́run alààyè.
  pes-OPCB: ای خداوند، سخنان سنحاریب را بشنو و ببین این مرد چگونه به تو، ای خدای زنده
    توهین می‌کند.
  tgl-ULB: Ibaling mo ang inyong tainga, Yahweh, at makinig. Imulat mo ang inyong
    mga mata, Yahweh, at tingnan mo, at dingin mo ang mga salita ni Senaquerib, na
    kanyang ipinadala para alipustahin ang Diyos na buhay.
  hui-hui: Anduane Homogo-o i̱naga bi larogo baya hangu hale halu inaha mo ko holene
    o tagira ibiragoni í̠nime de handabe. Senageribi ibugua bi ko Ngode Datagaliwabe
    haluhe í̠ kegohondo layadarunibi hale habe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ယ​ခု​ကျွန်​တော်​မျိုး​တို့ ၏​လျှောက်​ထား​ချက်​ကို​နား​ထောင်​တော်​မူ​၍
    ကျွန်​တော်​မျိုး​တို့​အား​ကြည့်​တော်​မူ​ပါ။ အ​သက်​ရှင်​တော်​မူ​သော​ဘု​ရား​တည်း​ဟူ
    သော​ကိုယ်​တော်​ရှင်​အား သ​နာ​ခ​ရိပ်​စော် ကား​ပြော​ဆို​သော​စ​ကား​မှန်​သ​မျှ​ကို
    နား​ထောင်​တော်​မူ​ပါ။-
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་སྙན་གཏད་ནས་གསན་པར་མཛོད་ཅིག ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས།
    ཁྱེད་ཀྱིས་སྤྱན་ཟུང་ཕྱེས་ནས་གཟིགས་སུ་གསོལ། སེན་ན་ཧེ་རིབ་ཀྱིས་བང་ཆེན་མངགས་ནས་གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་ལ་དམའ་འབེབས་ཀྱི་ཚིག་སྨྲས་པ་ཐམས་ཅད་གསན་པར་མཛོད་ཅིག
  sna-sna: Rerekai nzeve yenyu, Jehovha, munzwe; zarurai meso enyu, Jehovha muone;
    teererai mashoko ose aSenakeribhi aakatuma kuzozvidza nawo Mwari mupenyu.
  spa-BLM: Vuelve tu oído, Yahvé, y escucha. Abre tus ojos, Yahvé, y mira. Escucha
    todas las palabras de Senaquerib, que ha enviado a desafiar al Dios vivo.
  cac-cac: Mamin, comonoc tza maclej val ab'i. Ina val juntzan̈ lolonel ix stz'ib'ejcot
    vin̈aj Senaquerib tic d'ayin, aton juntzan̈ b'uchval lolonel ix yal vin̈ tic d'a
    a patic, ach Dios to pitzan achn̈ej.
  swh-ULB: Jeuza masikio yako, Yahwe, na sikiliza. Fungua macho yako, Ee Yahwe na
    uone, na usikilize maneno ya Sanacheribi, ambayo ameyatuma kumfanyia mzadha Mungu
    anayeishi.
  bel-bel: Прыхілі, Госпадзе, вуха Тваё і пачуй; адамкні, Госпадзе, вочы Твае і зірні,
    і пачуй словы Сэнахірыма, які паслаў бэсьціць Цябе, Бога жывога.
  deu-ELBBK: HERR, neige dein Ohr und höre! HERR, öffne deine Augen und sieh! Ja,
    höre alle die Worte Sanheribs, der gesandt hat, um den lebendigen Gott zu verhöhnen!
  mbb-OT: Nengazen, pemineg ka, ne tengtengi nu is langun he nehitavù. Pemineǥa nu
    is langun he migkaǥi ni Senakerib te ked-undaunda kenikew te uuyag he Megbevayà.
  mal-2015: യഹോവേ, ചെവി ചായിച്ചു കേൾക്കേണമേ; യഹോവേ, തൃക്കണ്ണു തുറന്നു നോക്കേണമേ; ജീവനുള്ള
    ദൈവത്തെ നിന്ദിപ്പാൻ ആളയച്ചിരിക്കുന്ന സൻഹേരീബിന്റെ വാക്കു ഒക്കെയും കേൾക്കേണമേ.
  gup-gup: Bolkkime ngadjare kanbekkabekkan ngudda nawu Yawey! Wardi yimimbayhmen
    dja kanna ngadberre. Dja mak yiwokbekkan kunwok nuye nawu Sennacharib munkeweng
    bu ngunngeywarrewon ngudda God nawu yihdjaldarrkkid munguyh.
  rmc-rmc: Prithov tiro kan, RAJEJA, a šun! Phundrav tire jakha a dikh! Šun savore
    lava le Sancheriboskre, savenca asal le džide Devlestar.
  pes-OPV: ‌ای خداوند گوش خود را فرا‌گرفته، بشنو و‌ای خداوند چشمان خود را گشوده، ببین
    و همه سخنان سنحاریب را که به جهت اهانت نمودن خدای حی فرستاده است استماع نما!
  ron-1924: Доамне, плякэ-Ць урекя ши аскултэ! Доамне, дескиде-Ць окий ши привеште!
    Аузь тоате кувинтеле пе каре ле-а тримис Санхериб, ка сэ батжокоряскэ пе Думнезеул
    чел виу!
  ben-OBCV: হে সদাপ্রভু, তুমি কর্ণপাত করো ও শোনো; হে সদাপ্রভু, তুমি তোমার দৃষ্টি উন্মোচন
    করো ও দেখো; জীবন্ত ঈশ্বরকে অপমান করে সন্‌হেরীব যেসব কথা বলেছে, তা তুমি শ্রবণ করো।
  som-som: Rabbiyow, dhegta u dhig oo maqal, oo Rabbiyow, indhahaaga fur oo arag,
    bal maqal Seenxeeriib erayadii uu u soo diray inuu Ilaaha nool ku caayo oo dhan.
  lat-VUC: 'Inclina, Domine, aurem tuam, et audi; aperi, Domine, oculos tuos, et vide:
    et audi omnia verba Sennacherib, quæ misit ad blasphemandum Deum viventem.'
  eng-ASVBT: Incline thine ear, O Jehovah, and hear; open thine eyes, O Jehovah, and
    see; and hear all the words of Sennacherib, who hath sent to defy the living God.
  ita-1885: O Signore, inchina il tuo orecchio, e odi; o Signore, apri i tuoi occhi,
    e vedi; ed ascolta tutte le parole di Sennacherib, ch'egli ha mandate a dire,
    per oltraggiar l'Iddio vivente.
  eng-LXXUP: 'Incline thine ear, O Lord, hearken, O Lord; open thine eyes, O Lord,
    look, O Lord: and behold the words of Sennacherib, which he has sent to reproach
    the living God.'
  eng-ULB: Turn your ear, Yahweh, and listen. Open your eyes, Yahweh, and see, and
    hear the words of Sennacherib, which he has sent to mock the living God.
  spa-VBL: Escucha con tus oídos, Señor, y oye; abre tus ojos, Señor, y mira. Escucha
    el mensaje que Senaquerib ha enviado para insultar al Dios vivo.
  fra-_FOB: Éternel, incline ton oreille et écoute! Éternel, ouvre tes yeux et regarde!
    Écoute toutes les paroles de Sanchérib, qu'il m'a envoyé dire pour insulter le
    Dieu vivant!
  mal-mal: യഹോവേ, ചെവിചായിച്ചു കേൾക്കണമേ; യഹോവേ, തൃക്കണ്ണു തുറന്നു നോക്കണമേ; ജീവനുള്ള
    ദൈവത്തെ നിന്ദിക്കുവാൻ ആളയച്ചിരിക്കുന്ന സൻഹേരീബിന്റെ വാക്കുകൾ കേൾക്കണമേ.
  urd-GVR: Ai Rab, merī sun! Apnī āṅkheṅ khol kar deḳh! Sanherib kī un tamām bātoṅ
    par dhyān de jo us ne is maqsad se ham tak pahuṅchāī haiṅ ki zindā Ḳhudā kī ihānat
    kare.
  suz-BL: परमप्रभु यावे, आं लोव़ नेनीन। परमप्रभु यावे, कोव़ङीन। सन्‍हेरीबमी गेना हना
    यो ब्रोंइशा बाक्‍ब परमप्रभु, इन कली शुक्‍शी पथ सोइश्‍शो लोव़ नेनीन।
  eng-NOY: Incline thine ear, O Jehovah, and hear; open thine eyes, O Jehovah, and
    see; and hear all the words of Sennacherib, which he hath sent to reproach the
    living God.
  ita-1927: O Eterno, inclina il tuo orecchio, ed ascolta! O Eterno, apri i tuoi occhi,
    e vedi! Ascolta tutte le parole che Sennacherib ha mandate a dire per oltraggiare
    l’Iddio vivente!
  ckb-ckb: ئەی یەزدان، گوێ شل بکە و ببیستە! ئەی یەزدان، چاوەکانت بکەرەوە و ببینە،
    گوێ لە تەواوی پەیامەکەی سەنحێریب بگرە کە ناردوونی، هەتا سووکایەتی بە خودای زیندوو
    بکات.
  eng-BBE: 'Let your ear be turned to us, O Lord; let your eyes be open, O Lord, and
    see: take note of all the words of Sennacherib who has sent men to say evil against
    the living God.'
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಕಿವಿಗೊಟ್ಟು ಕೇಳಿರಿ. ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಕಣ್ಣುಗಳನ್ನು ತೆರೆದು
    ನೋಡಿರಿ. ಸನ್ಹೇರೀಬನು ಜೀವವುಳ್ಳ ದೇವರನ್ನು ನಿಂದಿಸಿ ಕಳುಹಿಸಿದ ಮಾತುಗಳನ್ನು ಕೇಳಿರಿ.
  tam-2017: யெகோவாவே, உமது செவியைச் சாய்த்துக்கேளும்; யெகோவாவே, நீர் உமது கண்களைத்
    திறந்துபாரும், சனகெரிப் ஜீவனுள்ள தேவனை நிந்திக்கும்படிக்குச் சொல்லியனுப்பின வார்த்தைகளையெல்லாம்
    கேளும்.
  spa-RV-1909: 'Inclina, oh Jehová, tu oído, y oye; abre, oh Jehová, tus ojos, y mira:
    y oye todas las palabras de Sennachêrib, el cual ha enviado á blasfemar al Dios
    viviente.'
  ron-BTF: Pleacă-ţi urechea, DOAMNE, şi ascultă; deschide-ţi ochii, DOAMNE, şi vezi,
    şi ascultă toate cuvintele lui Sanherib, care a trimis să ocărască pe Dumnezeul
    cel viu.
  eng-WEBP: Turn your ear, LORD, and hear. Open your eyes, LORD, and behold. Hear
    all of the words of Sennacherib, who has sent to defy the living God.
  eng-FBV: Please listen with your ears, Lord, and hear; open your eyes, Lord, and
    see. Listen to the message that Sennacherib has sent to insult the living God.
  nld-1939: Ach Jahweh, neig toch uw oor en luister; open uw ogen, o Jahweh, en zie.
    Verneem al wat Sinacherib mij heeft gemeld, om den levenden God te honen.
  nch-BL: Techtacaquili TOTECO huan techtachili nica campa nimotatajtía ica ta. Xijtachili
    ni amatajcuiloli cati techtitanili Tanahuatijquet Senaquerib para mitzmahuispolos
    ta, nopa tiDios cati tiitztoc.
  vie-1934: Hỡi Đức Giê-hô-va, xin nghiêng tai mà nghe! Hỡi Đức Giê-hô-va, xin mở
    mắt mà xem! Xin nghe mọi lời mà San-chê-ríp đã khiến nói cùng tôi để đố thách
    Đức Chúa Trời hằng sống!
  hin-CV: अपने कान मेरी ओर कीजिए, याहवेह, मेरी प्रार्थना सुन लीजिए. अपनी आंखें खोल
    दीजिए और याहवेह, देख लीजिए और उन शब्दों को सुन लीजिए, जो सेनहेरीब ने जीवित परमेश्वर
    का मज़ाक उड़ाते हुए कहे हैं.
  eng-OURB: Turn your ear, Adonai, and sh'ma ·hear obey·. Open your eyes, Adonai,
    and behold. Sh'ma ·Hear obey· all of the words of Sennacherib, who has sent to
    defy the Elohim Chayim [Living God].
  spa-BES: Vuelve tu oído a nosotros, oh Señor; deja que tus ojos estén abiertos,
    oh Señor, y mira; toma nota de todas las palabras de Senaquerib que ha enviado
    a los hombres a decir mal contra el Dios vivo.
  tdx-tdx: Atokilaño ty ravembia’o ry Iehovà naho janjiño; abolanaho o fihaino’oo
    ry Iehovà vaho vazohò; inao ze hene enta’ i Senkeribe, nahitri’e hañinje an’ Andrianañahare
    veloñe.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงเงี่ยพระกรรณสดับ โอ ข้าแต่พระเยโฮวาห์ ขอทรงเบิกพระเนตรทอดพระเนตร
    และขอทรงสดับบรรดาถ้อยคำของเซนนาเคอริบ ซึ่งเขาได้​ใช้​มาเย้ยพระเจ้าผู้ทรงพระชนม์
  por-BR-2018: Inclina teu ouvido, ó SENHOR, e ouve; abre os teus olhos, SENHOR, e
    olha; e ouve todas as palavras de Senaqueribe que ele enviou para afrontar o Deus
    vivente.
  deu-ELO: Jehova, neige dein Ohr und höre! Jehova, tue deine Augen auf und sieh!
    Ja, höre alle die Worte Sanheribs, der gesandt hat, um den lebendigen Gott zu
    verhöhnen!
  eng-WYC-2018: Lord, bow down thine ear, and hear; Lord, open thine eyes, and see;
    and hear thou all the words of Sennacherib, which he sent for to blaspheme (the)
    living God.
  epo-epo: klinu, ho Eternulo, Vian orelon, kaj aŭskultu; malfermu, ho Eternulo, Viajn
    okulojn, kaj rigardu; kaj aŭdu ĉiujn vortojn de Sanĥerib, kiujn li sendis, por
    insulti la Dion vivantan.
  uig-PIN: I Pǝrwǝrdigar, ⱪuliⱪingni tɵwǝn ⱪilip angliƣaysǝn; kɵzüngni aqⱪaysǝn, i
    Pǝrwǝrdigar, kɵrgǝysǝn; Sǝnnaheribning adǝm ǝwǝtip mǝnggü ⱨayat Hudani ⱨaⱪarǝtlǝp
    eytⱪan ⱨǝmmǝ gǝplirini angliƣaysǝn!
  beo-beo: 'Wali, Hina Gode! Ninia sia: nabima! Amola ninima doaga:i hou ba:ma! Gode
    Esalebe! Sena:gelibi ea Dima gadesu sia: nabima!'
  tpi-OTNT: Bikpela, mi laik bai yu putim gut yau bilong yu na harim beten bilong
    mi na yu lukim gut ol dispela samting nogut i kamap long mipela. Na mi laik bai
    yu mas harim dispela olgeta tok nogut Senakerip i bin mekim long yu, God i save
    stap oltaim.
  hau-SA: Ka kasa kunne, ya Ubangiji, ka kuma ji; ka buɗe idanunka, ya Ubangiji, ka
    kuma gani; ka saurara ga dukan maganganun da Sennakerib ya aika don yă zagi Allah
    mai rai.
  uig-LAT: I Perwerdigar, quliqingni töwen qilip anglighaysen; közüngni achqaysen,
    i Perwerdigar, körgeysen; Sennaxéribning adem ewetip menggü hayat Xudani haqaretlep
    éytqan hemme geplirini anglighaysen!
  nde-nde: Beka indlebe Thixo, uzwe; vula amehlo akho Thixo, ubone. Lalela uzwe wonke
    amazwi uSenakheribhi awathumele ukuzathuka uNkulunkulu ophilayo.
  ton-ton: 'Fakaongo mai ho fofonga, ʻe Sihova, pea fanongo; fakaʻā, ʻe Sihova, ho
    fofonga, pea ke ʻafioʻi: pea fanongo ki he lea kotoa pē ʻa Senakalipe, ʻaia kuo
    fekau ke valoki ʻaki ʻae ʻOtua moʻui.'
  ces-1613: Nakloniž, Hospodine, ucha svého a uslyš; otevři, Hospodine, oči své a
    pohleď; slyš, pravím, všecka slova Senacheribova, kterýž poslal k činění útržek
    Bohu živému.
  eng-WMB: Turn your ear, LORD, and hear. Open your eyes, LORD, and behold. Hear all
    of the words of Sennacherib, who has sent to defy the living God.
  tam-TCV: யெகோவாவே, உம்முடைய செவியைச் சாய்த்துக்கேளும். யெகோவாவே, உம்முடைய கண்களைத்
    திறந்து பாரும். உயிரோடிருக்கும் இறைவனை நிந்திப்பதற்கு சனகெரிப் அனுப்பியுள்ள வார்த்தைகள்
    எல்லாவற்றையும் கேளும்.
  ceb-ULB: Ikiling ang imong igdulungog, Yahweh, ug paminawa. Bukha ang imong mga
    mata, Yahweh, ug tan-awa, pamatia ang mga pulong ni Senakerib, nga iyang gipadala
    aron sa pagbiaybiay sa buhing Dios.
  pol-UBG: Nakłoń swego ucha, PANIE, i słuchaj. Otwórz swe oczy, PANIE, i spójrz.
    Słuchaj wszystkich słów Sennacheryba, które przesłał, aby znieważać Boga żywego.
  urd-GVU: اے رب، میری سن! اپنی آنکھیں کھول کر دیکھ! سنحیرب کی اُن تمام باتوں پر دھیان
    دے جو اُس نے اِس مقصد سے ہم تک پہنچائی ہیں کہ زندہ خدا کی اہانت کرے۔
  deu-1912: HERR neige deine Ohren und höre doch; HERR, tue deine Augen auf und siehe
    doch; höre doch alle die Worte Sanheribs, die er gesandt hat, zu schmähen den
    lebendigen Gott.
  kan-2017: ಯೆಹೋವನೇ, ಕಿವಿಗೊಟ್ಟು ಕೇಳು. ಯೆಹೋವನೇ, ಕಣ್ಣಿಟ್ಟು ನೋಡು. ಸನ್ಹೇರೀಬನು ಜೀವಸ್ವರೂಪ
    ದೇವರಾದ ನಿನ್ನನ್ನು ನಿಂದಿಸುವುದಕ್ಕೋಸ್ಕರ ಹೇಳಿ ಕಳುಹಿಸಿದ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಮನಸ್ಸಿಗೆ ತಂದುಕೋ.
  yap-yap: SOMOL chiney, e ngam motoyil ngomad ma ga yaliy e n’en ni yibe rin’ ngomad.
    Ma ga motoyil nga urngin e pin’en ni be yog Sennakerib ni be m’ay nagfam, gur
    fare Got ni ga be par ni gab fos.
  hlt-MCSB: BOEIPA na hna kaeng lamtah hnatun lah. BOEIPA aw na mik dai lamtah hmu
    van lah. Sennacherib ol te boeih ya van lah. Aka hing Pathen veet hamla hlang
    a tueih lah ko te.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ሴናክሬሜ ዎማይዲ ኔና፥ ናንጊና ናንጋ ጎዳ ጫሽኬቴያ ኔ ዋዮ ማሂ ዋይዜ፥ ኔ ዓኣፖ ሺርሺ
    ዛጌ።
  twi-ASANTE: Brɛ wʼaso ase, Ao Awurade, na tie! Bue wʼani, Ao Awurade, na hwɛ. Tie
    nsɛm a Sanaherib asoma de abɛsopa Onyankopɔn teasefoɔ no.
  eng-WEBU: Turn your ear, LORD, and hear. Open your eyes, LORD, and behold. Hear
    all of the words of Sennacherib, who has sent to defy the living God.
  wal-wal: Abeet GODAU, ne haittaa haa yeggada siya. Abeet GODAU, ne aifiyaa pogada
    xeella. Nena, de7o Xoossaa cayanau Sanaakireebi kiittido qaalaa siya.
  spa-PDDPT: Inclina tu oído, oh Yavé, y escucha. Abre tus ojos, oh Yavé, y mira.
    Escucha todas las palabras que Senaquerib envió para provocar al ʼElohim vivo.
  gun-gun: Senhor, ejapyxaka rendu pota aguã. Eipe'a ke nderexa, rexa pota aguã. Ha'e
    vy endu pota Senaqueribe ijayvuague ha'e javi re, mba'eta ndee Oreruete reikove
    va'e, nderovai ae ijayvu.
  ilo-ULB: Ibaw-ingmo ti lapayagmo, O Yahweh, ket denggem. Luktam dagiti matam, O
    Yahweh, ket kitaem, ken denggem dagiti sasao ni Senakerib, nga impatulodna tapno
    laisenna ti sibibiag a Dios.
  kpg-kpg: Meenei Dimaadua, hagalongo mai gi gimaadou, mmada gi di mee dela e hai mai
    gi gimaadou. Hagalongo gi nia mee huogodoo a Sennacherib ala e helekai ai e haga huaidu
    Goe, go di God mouli.
  uig-ARA: ئى پەرۋەردىگار، قۇلىقىڭنى تۆۋەن قىلىپ ئاڭلىغايسەن؛ كۆزۈڭنى ئاچقايسەن، ئى
    پەرۋەردىگار، كۆرگەيسەن؛ سەنناخېرىبنىڭ ئادەم ئەۋەتىپ مەڭگۈ ھايات خۇدانى ھاقارەتلەپ
    ئېيتقان ھەممە گەپلىرىنى ئاڭلىغايسەن!
  sus-sus: Alatala, i i tuli mati a fanyi ra, i xa Senaxeribi xa masenyi ramɛ, naxan
    a xa mixi xɛɛxi Ala Ɲiɲɛ rasɔtɔde.
  pon-2006: Eri met, Maing KAUN, komwi ketin karongei kiht oh ketin mahsanih dahme
    wiewiawihong kiht. Komwi ketin karonge mehkoaros me Senakerip patohwan lahlahwe
    kin komwi, Koht ieias.
  ksd-ksd: Luluai, una torom ma ra talingam ma una valongore; Luluai, una tavangun
    ma una gire; ma una valongore ra lavur tinata ba Senakerib i tar tulue uti pi
    na vul ra launa God me.
  tur-YTC: Ey Yahve, kulağını çevir ve duy. Ey Yahve, gözlerini aç ve gör. Sanherib'in
    yaşayan Tanrı'ya meydan okumak için gönderdiği bütün o sözlerini duy.
  grc-BRENT: Κλῖνον Κύριε τὸ οὖς σου, εἰσάκουσον Κύριε, ἄνοιξον Κύριε τοὺς ὀφθαλμούς
    σου, εἴσβλεψον Κύριε, καὶ ἴδε τοὺς λόγους Σενναχηρεὶμ, οὓς ἀπέστειλεν ὀνειδίζειν
    Θεὸν ζῶντα.
  ind-AYT: Arahkanlah telinga-Mu, Ya TUHAN, dan dengarlah, bukalah mata-Mu, Ya TUHAN,
    dan lihatlah. Dengarkanlah semua perkataan Sanherib, yang telah mengirim utusan
    untuk mencela Allah yang hidup.
  nya-nya: Inu Yehova tcherani khutu ndipo mumve. Inu Yehova, tsekulani maso anu ndipo
    muone. Imvani mawu onse amene Senakeribu watumiza, kunyoza Mulungu wamoyo.
  hrv-hrv: Prikloni uho, Jahve, i počuj! Otvori oči, Jahve, i vidi! Sanheribove čujder
    riječi koje poruči da izruga Boga živoga.
  mps-mps: Genuai Bidi, eno homugo nago olo eno gedu haluasa po waboba bugagia munama,
    te eno gedu haluasa po odolama, tama nago daba te pedalubo dwai sę dabe bugagia
    suao. Tama eno homugo nago te tigidali dwai po wabo odomainu hagede ilali, Senakeripgo
    nageba te sę yai, God nage te sesemane sogo bidada pabo dao.
  tpi-tpi: Bikpela, mi laik bai yu putim gut yau bilong yu na harim beten bilong mi
    na yu lukim gut ol dispela samting nogut i kamap long mipela. Na mi laik bai yu
    mas harim dispela olgeta tok nogut Senakerip i bin mekim long yu, God i save stap
    oltaim.
  dan-1931: Bøj nu dit Øre, HERRE, og lyt, åbn dine Øjne, HERRE, og se! Læg Mærke
    til alle de Ord, Sankerib har sendt hid for at spotte den levende Gud!
  vie-OVCB: Lạy Chúa Hằng Hữu xin đoái nghe! Xin mở mắt Ngài, Lạy Chúa Hằng Hữu, xin
    nhìn! Xin nghe những lời San-chê-ríp đã phỉ báng Đức Chúa Trời Hằng Sống.
  guj-2017: હે યહોવાહ, કાન દઈને સાંભળો. હે યહોવાહ, આંખ ઉઘાડીને જુઓ અને જીવતા ઈશ્વરની
    નિંદા કરનારા આ સાન્હેરીબના શબ્દો તમે સાંભળો.
  pon-2006A: Eri met, Maing KAUN, komwi ketin karongei kiht oh ketin mahsanih dahme
    wiewiawihong kiht. Komwi ketin karonge mehkoaros me Senakerip patohwan lahlahwe
    kin komwi, Koht ieias.
  por-BRBSL: Vira teu ouvido, Yahweh, e ouve. Abre os olhos, Yahweh, e vê. Ouça todas
    as palavras de Sennacherib, que enviou para desafiar o Deus vivo.
  cth-cth: Oe BAWIPA, na hnâpakeng nateh na thai pouh haw. Oe BAWIPA, na mit padai
    nateh khenhaw! Sennacherib siangpahrang ni kahring Cathut dudam hanelah a patoun
    teh a dei sak e lawknaw hah thai haw.
  twi-twi: Brɛ wʼaso ase, Awurade, na tie! Bue wʼani, Awurade, na hwɛ. Tie nsɛm a
    Sanaherib asoma de abɛsopa Onyankopɔn teasefo no.
  hlt-hlt: BOEIPA na hna kaeng lamtah hnatun lah. BOEIPA aw na mik dai lamtah hmu
    van lah. Sennacherib ol te boeih ya van lah. Aka hing Pathen veet hamla hlang
    a tueih lah ko te.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ bomu, kéntɛ́ kɛ́keè, sĩ́nnɛ́ní kɛ́yɑ̀! Keè Sennɑkedibu
    dɑ sɑ̃́ɑ̃́mmɛ̀.
  msy-2020: O Ikiavɨra Itir God, nɨ deragh kuarim atɨgh nan mɨgɨrɨgɨaba baregh, egh
    deravɨra bizir kurar e bativizir kabar gan. Nɨ Godɨn Angamɨra Itim. Ezɨ Senakerip
    nɨ dɨpova mɨkemezir akar kaba, nɨ deragh da baregh dar gan.
  dop-dop: Hɑɩ, Tɑcɑɑ ke ŋkpɑŋŋ nɑ ń nɩɩ. Tɑcɑɑ kuli nyɑ́ ɩsɛ nɑ ń nɑ. Nɩɩ kʋtʋɣʋ
    ŋku Senɑkelipi tillɑɑ tʋʋkɩ Ɩsɔ weesuɣu tʋ nyɑ́ tɔ.
  azb-azb: Ya Rəbb, qulağın eşitsin, gözün görsün. Sanxerivin var olan Allaha qarşı
    küfr edərək göndərdiyi bütün sözlərə qulaq as.
  eng-DBY: Incline thine ear, O Jehovah, and hear; open, Jehovah, thine eyes, and
    see; and hear all the words of Sennacherib, who hath sent to reproach the living
    God.
  hin-2017: हे यहोवा, कान लगाकर सुन; हे यहोवा आँख खोलकर देख; और सन्हेरीब के सब वचनों
    को सुन ले, जिसने जीविते परमेश्वर की निन्दा करने को लिख भेजा है।
  wol-KYG: Ngalla Aji Sax ji, dékkal sa nopp ba dégg; Aji Sax ji, xippil say gët ba
    gis, te dégg mboolem kàdduy Senakerib yi mu yóbbante, ngir ñàkke la ko kersa,
    yaw, Yàlla jiy dund!
  eng-YLT: Incline, O Jehovah, Thine ear, and hear; open, O Jehovah, Thine eyes and
    see; and hear Thou all the words of Sennacherib that he hath sent to reproach
    the living God.
  eng-WYC-2017: Lord, bow down thine ear, and hear; Lord, open thine eyes, and see;
    and hear thou all the words of Sennacherib, which he sent for to blaspheme living
    God.
  eng-WMBB: Turn your ear, LORD, and hear. Open your eyes, LORD, and behold. Hear
    all of the words of Sennacherib, who has sent to defy the living God.
  urd-GVH: ऐ रब, मेरी सुन! अपनी आँखें खोलकर देख! सनहेरिब की उन तमाम बातों पर ध्यान
    दे जो उसने इस मक़सद से हम तक पहुँचाई हैं कि ज़िंदा ख़ुदा की इहानत करे।
  rug-rug: 'Mu va taliṉa mae, Zihova, Mamu va avoso mae: tukeli Matamu, kei Zihova,
    Mamu dogoro gami; avosi sari doduru zinama pu garunu mae ni e Senakeribi pude
    zama ṉoṉovala Igo si Agoi sa Tamasa toana.'
  gaz-gaz: Yaa Waaqayyo, gurra kee as qabiitii dhagaʼi; yaa Waaqayyo, ija kees banadhuu
    ilaali; dubbii Senaaheriib kan inni Waaqa jiraataa arrabsuuf erge kana hunda dhaggeeffadhu.
  fra-LSG: Éternel, incline ton oreille, et écoute! Éternel, ouvre tes yeux, et regarde!
    Entends toutes les paroles que Sanchérib a envoyées pour insulter au Dieu vivant!
  yal-yal: Alatala, i tuli mati n na, i n xuiin namɛ. Alatala, i yɛɛne rabi, i n mato.
    I Sɛnakɛribi a falani itoe birin namɛ, a sofa kuntigin naxanye rafaxi habadan
    Ala konbideni.
  haw-1868: E haliu mai kou pepeiao, e Iehova, a e hoolohe mai hoi; E wehe oe i kou
    mau maka, e Iehova, a e naua mai; e hoolohe hoi i na olelo a pau a Sanekariba,
    na mea ana i hoouka mai ai e hoino i ke Akua ola.
  arb-NAV: أَرْهِفْ يَا رَبُّ أُذُنَيْكَ وَأَصْغِ. افْتَحْ يَا رَبُّ عَيْنَيْكَ وَانْظُرْ،
    وَاسْمَعْ كُلَّ تَهْدِيدَاتِ سَنْحَارِيبَ الَّتِي بَعَثَ بِها لِيُعَيِّرَ اللهَ
    الْحَيَّ.
  ewe-ewe: O! Yehowa, ƒu to anyi, eye nàse nu. Ʋu wò ŋkuwo, eye nàkpɔ nu. Se nya siwo
    katã Senakerib tsɔ do vlo Mawu gbagbe lae ɖa.
  eng-LEE: 'Bend down, O Lord, thy ear, and hear; open, O Lord, thy eye, and see:
    and hear all the words of Sennacherib, which he hath sent to blaspheme the living
    God.'
  asm-FB: হে যিহোৱা কাণ পাতি শুনক; হে যিহোৱা আপোনাৰ চকু মেলি দৃষ্টি কৰক আৰু জীৱন্ত
    ঈশ্বৰক নিন্দা কৰিবলৈ চনহেৰীবে কৈ পঠোৱা সকলো কথা শুনক।
  sus-A: عَلَتَلَ، عِ عِ تُلِ مَتِ عَ قَنيِ رَ، عِ شَ سٍنَشٍرِبِ شَ مَسٍنيِ رَ مّ،
    نَشَن عَ شَ مِشِ شّيشِ عَلَ حِحّ رَ سْتْدٍ.
  fra-SBL: Tourne ton oreille, Yahvé, et écoute. Ouvre tes yeux, Yahvé, et regarde.
    Écoute toutes les paroles de Sennacherib, qui a envoyé défier le Dieu vivant.
  hbo-hbo: הַטֵּ֨ה יְהוָ֤ה ׀ אָזְנְךָ֙ וּֽשְׁמָ֔ע פְּקַ֧ח יְהוָ֛ה עֵינֶ֖ךָ וּרְאֵ֑ה
    וּשְׁמַ֗ע אֵ֚ת כָּל־דִּבְרֵ֣י סַנְחֵרִ֔יב אֲשֶׁ֣ר שָׁלַ֔ח לְחָרֵ֖ף אֱלֹהִ֥ים חָֽי׃
  kik-kik: Tega matũ maku, Wee Jehova, ũigue; hingũra maitho maku Wee Jehova wone,
    ũigue ciugo ciothe cia Senakeribu iria atũmĩte cia kũruma Ngai ũrĩa ũtũũraga muoyo.
  fra-NCL: Yahweh, inclinez votre oreille et entendez ! Yahweh, ouvrez les yeux et
    regardez ! Entendez toutes les paroles de Sennachérib, qui a envoyé insulter au
    Dieu vivant.
  cek-AK: Aw Angraeng, na naa to patueng ah loe tahngai ah; Aw Angraeng, na mik to
    padai ah loe, khenah; Sennakherip mah thuih ih kahing Sithaw kasaethuihaih loknawk
    boih to tahngai ah.
  cuk-cuk: Bab-Jehová-Dula-Maidye, nue be an-itoye, nue be anmar-gunaid be dakye.
    Igi Senaquerib begi ise-yolegar anga gayaburba-barmiali, nue be itoge.
  uig-CYR: И Пәрвәрдигар, қулиқиңни төвән қилип аңлиғайсән; көзүңни ачқайсән, и Пәрвәрдигар,
    көргәйсән; Сәннахерибниң адәм әвәтип мәңгү һаят Худани һақарәтләп ейтқан һәммә
    гәплирини аңлиғайсән!
  tel-2017: సేనల ప్రభువైన యెహోవా, నీ కళ్ళు తెరచి చూసి నా మాటలు ఆలకించు. జీవం గల దేవుడవైన
    నిన్ను దూషిస్తూ సన్హెరీబు రాసిన మాటలు విను.
  hat-BSA: Panche zòrèy Ou, O SENYÈ pou tande. Ouvri zye Ou, O SENYÈ pou Ou wè. Koute
    byen tout pawòl ke Sanchérib te voye pou repwoche Bondye vivan an.
  kos-kos: Inge, LEUM GOD, lohng kut ac liye ma sikyak nu sesr. Porongo ma nukewa
    ma Sennacherib el fahk in akkolukye kom, God moul.
  hbo-WLC: הַטֵּ֨ה יְהוָ֤ה ׀ אָזְנְךָ֙ וּֽשְׁמָ֔ע פְּקַ֧ח יְהוָ֛ה עֵינֶ֖ךָ וּרְאֵ֑ה
    וּשְׁמַ֗ע אֵ֚ת כָּל־דִּבְרֵ֣י סַנְחֵרִ֔יב אֲשֶׁ֣ר שָׁלַ֔ח לְחָרֵ֖ף אֱלֹהִ֥ים חָֽי׃
  ibo-ibo: Tọọ ntị gị nʼala, o Onyenwe anyị ma nụrụ; meghee anya gị abụọ Onyenwe anyị,
    ka ịhụ; gee ntị nụkwa okwu niile ndị ahụ Senakerib zitere, nke o ji ekwulu Chineke
    dị ndụ.
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଆପଣା କର୍ଣ୍ଣ ଡେରି ଶୁଣ; ହେ ସଦାପ୍ରଭୋ, ଆପଣା ଚକ୍ଷୁ ଫିଟାଇ ଦେଖ; ପୁଣି,
    ଜୀବିତ ପରମେଶ୍ୱରଙ୍କୁ ଧିକ୍କାର କରିବା ପାଇଁ ସନ୍‍‌‌ହେରୀବ ଯାହା କହି ପଠାଇଅଛି, ତାହାର ସେହି
    ସବୁ କଥା ଶୁଣ।
  chk-chk: Ai Samol mi Lapalap, kopwe aü selingom o rongorong, kopwe neto o nengeni
    mine a fis ngenikem. Iwe, kopwe rongorong ekewe kapas meinisin Sanherip a tinato
    pwe epwe turunufaseek ren, en ewe Kot mi manau.
  rop-rop: YAWEI, yubin lisin hau Senakerib bin toktok nogudbalawei blanga yu, det
    laibalawan God.
  ukr-1871: Прихили, Господи, ухо твоє й почуй; позирни, Господи, очима твоїми й побач!
    Почуй слова Сеннахеримові, що переслав менї на зневагу живого Бога!
  deu-1951: HERR, neige dein Ohr und höre! Tue deine Augen auf, o HERR, und siehe,
    und höre alle Worte Sanheribs, der hergesandt hat, den lebendigen Gott zu schmähen.
  eng-JPS: Incline Thine ear, O LORD, and hear; open Thine eyes, O LORD, and see;
    and hear all the words of Sennacherib, who hath sent to taunt the living God.
  srp-1865: Prigni, Gospode, uho svoje i èuj; otvori, Gospode, oèi svoje i vidi; èuj
    sve rijeèi Senahirima, koji posla da ruži Boga živoga.
  lug-lug: 'Otege okutu kwo Ayi Mukama owulire, ozibule amaaso go, Ayi Mukama, olabe:
    owulire ebigambo byonna ebya Sennakeribu by’aweerezza okuvuma Katonda omulamu.'
  heb-heb: הטה יהוה אזנך ושמע פקח יהוה עינך וראה ושמע את כל דברי סנחריב אשר שלח לחרף
    אלהים חי׃
  ben-IRV: সদাপ্রভু শোন, সদাপ্রভু তোমার চোখ খোল এবং দেখ; জীবন্ত ঈশ্বরকে অপমান করবার
    জন্য সনহেরীব যে সব কথা বলে পাঠিয়েছে তা শোন।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਆਪਣਾ ਕੰਨ ਲਾ ਅਤੇ ਸੁਣ! ਹੇ ਯਹੋਵਾਹ, ਆਪਣੀਆਂ ਅੱਖੀਆਂ ਖੋਲ੍ਹ ਅਤੇ ਵੇਖ!
    ਤੂੰ ਸਨਹੇਰੀਬ ਦੀਆਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਨੂੰ ਸੁਣ ਜਿਹੜੀਆਂ ਉਸ ਨੇ ਜੀਉਂਦੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਬੋਲੀਆਂ
    ਮਾਰਨ ਲਈ ਅਖਵਾ ਘੱਲੀਆਂ ਹਨ।
  mya-JVB: အိုထာဝရဘုရား ၊ နား တော်ကို လှည့် ၍ နားထောင် တော်မူပါ။ အိုထာဝရဘုရား ၊ မျက်စိ
    တော်ကို ဖွင့် ၍ ကြည့်ရှု တော်မူပါ။ သနာခရိပ် မင်းသည် အသက် ရှင်တော်မူသောဘုရား သခင်ကို
    ကဲ့ရဲ့ ၍၊ ပြောစေ သော စကား အလုံးစုံ တို့ကို မှတ် တော်မူပါ။
  hmo-hmo: Lohiabada e, ai dekenai idia vara noho karadia mani oi itaia. Senakeriba
    ena hereva, oi ia hadikaia hereva dekenai do oi kamonai. Oi be Mauri Ena Dirava.
  urd-urd: ऐ ख़ुदावन्द कान लगा और सुन; ऐ ख़ुदावन्द अपनी आँखें खोल और देख; और सनहेरिब
    की इन सब बातों को जो उसने ज़िन्दा ख़ुदा की तौहीन करने के लिए कहला भेजी हैं, सुनले
  rus-SYN: Приклони, Господи, ухо Твое и услышь; открой, Господи, очи Твои и воззри,
    и услышь слова Сеннахирима, который послал поносить Тебя, Бога живаго.
  bqc-SIM: Swã́kpa ǹ yãma, Dii. Wɛ́sɛ ǹ gugwa, Dii. Dↄ́ɛa ń Lua bɛ̃́ɛo lɛ́kpãsã
    pↄ́ Sɛnakelibu kɛ̀ ma fá!
  tcz-CHONGTHU: Hungkum lhan lang hung ngaijin Aw Pakai! Namit in hin vetan Aw Pakai!
    Sennacherib in hing jing Pathen douna'a athusei ho hin ngaijin.
  mar-mar: हे परमेश्वरा, कान लाव व ऐक! हे परमेश्वरा तुझे डोळे उघड आणि पाहा, आणि सन्हेरीबाचे
    शब्द ऐक, जी त्याने जिवंत देवाची निंदा करण्यासाठी पाठवली आहेत.
  qub-qub: Tayta Dios, mañacur ruwacushäta wiyaycamay ari. Senaquerib cachamushan
    mandaj suldärun imata nimashancunatapis ama gongaychu. Tayta Dios, gam cawaj Dios
    caycaptiquimi chayno rimar rabyachishurayqui.
  hat-hat: Panche zòrèy ou, Seyè, pou ou tande. Louvri je ou pou ou wè. Koute tou
    sa Senakerib voye di pou manke Bondye vivan an dega.
  eng-BSB: Incline Your ear, O LORD, and hear; open Your eyes, O LORD, and see. Listen
    to all the words that Sennacherib has sent to defy the living God.
  eng-WEBPB: Turn your ear, LORD, and hear. Open your eyes, LORD, and behold. Hear
    all of the words of Sennacherib, who has sent to defy the living God.
  kbq-kbq: Ra Anumzamoka kavua negenka kagesa antenka nunamuni'a nentahinka, Asiria
    kini ne' Senakeribi'ma kasefa'ma hunka mani'nana Anumzamoka'ma kazanava kema atregeno'ma
    e'neana antahio.
  nhe-BL: Xinechtlacaquili TOTECO huan xinechtlachili nica campa nimomaijtohua ica
    ta. Xijtlachili ni amatlajcuiloli tlen nechtitlanili Tlanahuatijquetl Senaquerib
    para mitzmahuispolos ta, nopa tiDios tlen tiitztoc.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e. Eme'e urewe uzeapo ma'e rehe nehe. Einu Xenakeriw
    ize'eg nehe. Uze'eg zemueteahy iko nerehe. Tupàn wikuwe ma'e romo ereiko.
  eng-DRA: 'Incline, O Lord, thy ear, and hear: open, O Lord, thy eyes, and see, and
    hear all the words of Sennacherib, which he hath sent to blaspheme the living
    God.'
