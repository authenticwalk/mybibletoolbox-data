    পৃথিবীর সমস্ত রাজ্যগুলো জানতে পারে, তুমি, তুমিই সদাপ্রভু।”
  pan-pan: ਹੁਣ, ਹੇ ਯਹੋਵਾਹ, ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ, ਸਾਨੂੰ ਉਹ ਦੇ ਹੱਥੋਂ ਬਚਾ ਤਾਂ ਜੋ ਧਰਤੀ ਦੇ ਸਾਰੇ
    ਰਾਜ ਜਾਣ ਲੈਣ ਕਿ ਤੂੰ ਹੀ ਯਹੋਵਾਹ ਇਕੱਲਾ ਪਰਮੇਸ਼ੁਰ ਹੈਂ!
  mya-JVB: အိုအကျွန်ုပ် တို့ ဘုရား သခင်ထာဝရဘုရား ၊ ကိုယ်တော် ထာဝရဘုရား တပါး သာ၊ ဘုရားသခင်ဖြစ်တော်မူ
    သည်ကို မြေကြီး ပေါ်မှာရှိသမျှ သော တိုင်း နိုင်ငံတို့သည် သိ မည်အကြောင်း ၊ အကျွန်ုပ်
    တို့ကို ထိုမင်း လက် မှ ယခု ကယ် ယူတော်မူပါ၊ အကျွန်ုပ်တောင်းပန်ပါသည်ဟု ပဋ္ဌနာ ပြုလေ၏။
  hmo-hmo: Unai dainai, Lohiabada, aiemai Dirava e, oi dekenai lau noinoi, Senakeriba
    ena siahu dekena amo ai do oi hamauria. Vadaeni tanobada basileia ibounai be do
    idia diba, oi Lohiabada e, oi sibona be Dirava momokani.”
  urd-urd: इसलिए अब ऐ ख़ुदावन्द हमारे ख़ुदा, हम को उसके हाथ से बचा ले, ताकि ज़मीन
    की सब सल्तनतें जान लें कि तू ही अकेला ख़ुदावन्द है।
  rus-SYN: И ныне, Господи Боже наш, спаси нас от руки его; и узнают все царства земли,
    что Ты, Господи, Бог один.
  bqc-SIM: Dii wá Lua, wá bↄ aà ↄzĩ, bui pↄ́ kú dṹnia guu píi iↄ dↄ̃ kɛ́ n
    Dii, ḿmɛ ń Lua ũ ndo.
  tcz-CHONGTHU: Tun, Aw Pakai ka Pathen u, athanei na akonin neihuh doh un; chuleh
    leiset'a lenggam jousen nangma bou, Aw Pakai, Pathen nahi ahetdiu ahi.”
  mar-mar: तर आता, हे परमेश्वरा, आमच्या देवा, आम्हास त्यांच्या हातातून सोडीव, म्हणजे
    तूच मात्र परमेश्वर आहेस हे पृथ्वीतल्या सर्व राजांनी जाणावे.
  qub-qub: Tayta Diosnë, cananga Asiriapa munaynincho canäpita salbaycamay ari. Chaynöpami
    cay pachacho caj runacunaga llapan musyanga gam japallayqui rasunpa Tayta Dios
    cashayquita.»
  hat-hat: Koulye a, Seyè, Bondye nou an, tanpri, delivre nou anba men Senakerib,
    pou tout nasyon ki sou latè ka konnen se ou menm sèl, Seyè, ki Bondye.
  eng-BSB: And now, O LORD our God, save us from his hand, so that all the kingdoms
    of the earth may know that You alone, O LORD, are God.”
  eng-WEBPB: Now therefore, LORD our God, save us from his hand, that all the kingdoms
    of the earth may know that you are the LORD, even you only.”
  kbq-kbq: E'ina hu'negu menina Ra Anumzana Anumzantimoka taza hunka Senakeribi azampintira
    tagu'vazio. Anama hananke'za maka ama mopafima mani'naza vahe'mo'za nege'za Ra
    Anumzana Agrake tamage Anumzana mani'ne hu'za kagrira kage'za antahi'za hugahaze.
  nhe-BL: Huajca ama, TOTECO, ta tlen titoDios, xitechmanahui tlen nopa tlanahuatijquetl
    tlen tlali Asiria para queja nopa nochi tlaltini huan tlanahuatiani quimatise
    para san ta tiTOTECO tiitztoc tiDios huan axaca seyoc.”
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e urezar. Urepyro pe Axir wanuwi nehe kury. Nezewe
    mehe teko ywy nànànar ukwaw putar Tupàn Tuweharupi Wiko Ma'e romo nereko haw wà
    nehe, i'i izupe.
  eng-DRA: 'And now, O Lord our God, save us out of his hand: and let all the kingdoms
    of the earth know, that thou only art the Lord.'
