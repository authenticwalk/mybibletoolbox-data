verse: ISA.037.020
translations:
  mal-C: ഞങ്ങളുടെ ദൈവമായ യഹോവേ, അവിടന്നുമാത്രം ദൈവമാകുന്നു എന്ന് ഭൂതലത്തിലെ സകലരാജ്യങ്ങളും
    അറിയാൻ തക്കവണ്ണം ഇപ്പോൾ അദ്ദേഹത്തിന്റെ കൈയിൽനിന്നു ഞങ്ങളെ വിടുവിക്കണേ!”
  deu-TKW: Nun aber, Jahwe unser Gott, errette uns doch aus seiner Gewalt, damit alle
    Reiche der Erde erkennen, daß du, Jahwe, allein Gott bist!
  lin-lin: Sik’oyo, oh Yawe, Nzambe na biso, bikisa biso na maboko na ye, mpo ete
    mikili nyonso ya mabele eyeba solo ete Yo moko kaka, Yawe, nde ozali Nzambe. »
  eng-LSV: And now, our God YHWH, save us from his hand, and all kingdoms of the earth
    know that You [are] YHWH, You alone.”
  eng-GNV: Nowe therefore, O Lord our God, saue thou vs out of his hand, that all
    the kingdomes of the earth may knowe, that thou onely art the Lord.
  eng-WEBSTER: Now therefore, O LORD our God, save us from his hand, that all the
    kingdoms of the earth may know that thou art the LORD, even thou only.
  nhw-BL: Huajca ama, TOTECO, ta catli titoDios, techmanahui tlen nopa tlanahuatijquetl
    tlen tlali Asiria para quej nopa nochi tlalme huan tlanahuatiani quimatise para
    san ta tiTOTECO tiitztoc tiDios huan amo aqui seyoc.”
  swh-ONEN: Sasa basi, Ee Bwana Mungu wetu, tuokoe kutoka mkononi mwake, ili kwamba
    falme zote duniani zipate kujua kwamba wewe peke yako, Ee Bwana, ndiwe Mungu.”
  bba-bba: Tɛ̃, Yinni Gusunɔ, ɑ sun wɔro sɑɑ Sɑnkeribun nɔmɑn di kpɑ hɑnduniɑn sinɑmbu
    kpuro bu ɡiɑ mɑ wunɛ turowɑ ɑ sɑ̃ɑ Gusunɔ.
  eng-KJVCPB: Now therefore, O Lord our God, save us from his hand, that all the kingdoms
    of the earth may know that thou art the Lord, even thou only.
  luo-luo: Yaye Jehova Nyasaye, ma Nyasachwa, koro reswa e lwet Senakerib mondo pinjeruodhi
    duto manie piny ongʼe ni in kendi e Jehova Nyasaye, ma Nyasaye.”
  meu-meu: Taunabunai, Iehova emai Dirava e, ia imana amo ba hamaurimai, bena tanobada
    basileiadia iboudiai na bae diba, Iehova e, oi mo sibomu Dirava.
  npi-ULB: त्यसैले अब, हे परमप्रभु हाम्रो परमेश्‍वर हामीलाई त्‍यसको शक्तिबाट बचाउनुहोस्,
    ताकि पृथ्वीका सबै राज्यले जानोस् कि तपाईं मात्र परमप्रभु हुनुहुन्छ ।”
  yor-yor: Nísinsin yìí, ìwọ Olúwa, Ọlọ́run wa, gbà wá lọ́wọ́ rẹ̀, tí ó fi jẹ́ pé
    gbogbo ìjọba ilẹ̀ ayé yóò fi mọ̀ pé Ìwọ, Ìwọ nìkan, Olúwa ni Ọlọ́run.”
  pes-OPCB: ای یهوه خدای ما، التماس می‌کنیم که ما را از چنگ پادشاه آشور نجات دهی تا
    تمام قومهای جهان بدانند که تنها تو خدا هستی.»
  tgl-ULB: Pero ngayon, Yahweh aming Diyos, iligtas mo kami mula sa kanyang kapangyarihan,
    para malaman ng lahat ng kaharian sa mundo na ikaw Yahweh ang nag-iisa.”
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe-o í̠na ina áyu biamogo bialu
    Kini Senageribinaga giha howa yamibelo hame ledo. Wali agali dindi bibahendeni
    bu karume Anduane Homogo í̠ni hanguore Ngode Datagaliwabe heneneore henedane manda
    bilo aniore bibelo hamelo kogoni, lalu Kini Hesegaiahanda lene.
  mya-mya: အို ကျွန်​တော်​မျိုး​တို့​၏​ဘု​ရား​သ​ခင်​ထာ ဝ​ရ​ဘု​ရား၊ ယ​ခု​ပင်​ကျွန်​တော်​မျိုး​တို့​အား
    အာ​ရှု​ရိ​အ​မျိုး​သား​တို့​၏​လက်​မှ​ကယ်​တော် မူ​ပါ။ သို့​မှ​သာ​လျှင်​ကိုယ်​တော်​ရှင်​တစ်​ပါး
    တည်း​သာ​လျှင် ဘု​ရား​သ​ခင်​ဖြစ်​တော်​မူ​ကြောင်း ကမ္ဘာ​ပေါ်​ရှိ​လူ​မျိုး​အ​ပေါင်း​တို့​သိ​ရှိ​ကြ​ပါ
    လိမ့်​မည်'' ဟု​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​တော်​မူ​၏။
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ངེད་ཅག་གི་དཀོན་མཆོག་ལགས། ས་གཞིའི་རྒྱལ་ཁམས་ཀུན་གྱིས་ཡ་ཝཱེ་ཁྱེད་ཉིད་གཅིག་པུ་ཡ་ཝཱེ་ཡིན་པ་གསལ་པོར་རྟོགས་པའི་ཕྱིར།
    ངེད་ཅག་ཨ་སུར་རྒྱལ་པོའི་ལག་ནས་སྐྱོབ་པར་མཛོད་ཅིག་ཅེས་ཞུས་སོ། །
  sna-sna: Zvino, Jehovha Mwari wedu, tidzikinurei kubva muruoko rwake, kuitira kuti
    madzimambo ose enyika azive kuti imi moga, Jehovha, ndimi Mwari.”
  spa-BLM: Ahora, pues, Yahvé, nuestro Dios, sálvanos de su mano, para que todos los
    reinos de la tierra sepan que tú eres Yahvé, tú solo”.
  cac-cac: A ticnaic jun Mamin Jehová co Diosal, colon̈el d'a yol sc'ab' jun vin̈
    rey chi', yic syojtaquejel masanil nación to a achn̈ej Dios ach, xchi vin̈aj Ezequías
    chi'.
  swh-ULB: Hivyo Waasira wameawaangamiza wao. hivyo saa Yahwe Mungu wetu, tuokoe kwa
    nguvu zako, ili falme zote za duniani zijue kwamba wewe ni Yahwe peke yako.''
  bel-bel: І сёньня, Госпадзе Божа наш, уратуй нас ад рукі ягонай; і ўведаюць усе
    царствы зямлі, што Ты, Госпадзе, Бог адзін.
  deu-ELBBK: Und nun, HERR, unser Gott, rette uns von seiner Hand, damit alle Königreiche
    der Erde wissen, dass du allein der HERR bist!
  mbb-OT: Umbe ǥuntaan, Nengazen he Megbevayè dey, libriya key puun te ǥehem te menge
    tig-Asiria, su para metueni te langun he ginhedian kayi te kelibutan he iyan ke
    zà Nengazen he Megbevayà.”
  mal-2015: ഇപ്പോഴോ ഞങ്ങളുടെ ദൈവമായ യഹോവേ, നീ ഒരുത്തൻ മാത്രം യഹോവ എന്നു ഭൂമിയിലെ സകലരാജ്യങ്ങളും
    അറിയേണ്ടതിന്നു ഞങ്ങളെ അവന്റെ കയ്യിൽനിന്നു രക്ഷിക്കേണമേ.
  gup-gup: Dja bolkkime ngudda Yawey nawu God duninjh ngadberre wanjh yimray kanngehkemen
    ngadberre kore kubid nuye Sennacharib ba bu birriwarlahkenh bininj rowk kore kubolkbubuyika
    wanjh kabirriburrbun bu ngudda Yawey wanjh yidjalkudji God duninjh.” Kuhni yimeng
    king Hezekiah bu danginj yiwarrudj.
  rmc-rmc: Ale akana, RAJEJA, Devla amaro, zachraňin amen andral leskre vasta, hoj
    savore kraľišagi pre phuv te sprindžaren, hoj ča tu jekh, RAJEJA, sal Del.“
  pes-OPV: پس حال‌ای یهوه خدای ما ما را از دست او رهایی ده تا جمیع ممالک جهان بدانند
    که تو تنها یهوه هستی.»
  ron-1924: Акум, Доамне, Думнезеул ностру, избэвеште-не дин мына луй Санхериб, ка
    тоате ымпэрэцииле пэмынтулуй сэ штие кэ нумай Ту, Доамне, ешть Думнезеу!”
  ben-OBCV: এখন হে সদাপ্রভু, আমাদের ঈশ্বর, তার হাত থেকে আমাদের উদ্ধার করো, যেন পৃথিবীর
    সমস্ত রাজ্য জানতে পারে যে, হে সদাপ্রভু, কেবলমাত্র তুমিই ঈশ্বর।”
  som-som: Haddaba sidaas daraaddeed, Rabbiyow, Ilaahayagow, gacantiisa naga badbaadi,
    in boqortooyooyinka dunida oo dhammu ay ogaadaan inaad adiga keliyuhu Rabbiga
    tahay.
  lat-VUC: Et nunc, Domine Deus noster, salva nos de manu ejus, et cognoscant omnia
    regna terræ quia tu es Dominus solus.
  eng-ASVBT: Now therefore, O Jehovah our God, save us from his hand, that all the
    kingdoms of the earth may know that thou art Jehovah, even thou only.
  ita-1885: Ma ora, o Signore Iddio nostro, liberaci dalla sua mano; acciocchè tutti
    i regni della terra conoscano che tu solo sei il Signore.
  eng-LXXUP: But now, O Lord our God, deliver us from his hands, that every kingdom
    of the earth may know that thou art God alone.
  eng-ULB: So now, Yahweh our God, save us from his power, so that all the kingdoms
    of the earth may know that you are Yahweh alone.”
  spa-VBL: Ahora, Señor, Dios nuestro, sálvanos de él, para que todos los reinos de
    la tierra sepan que sólo tú, Señor, eres Dios”.
  fra-_FOB: Maintenant donc, ô Éternel notre Dieu, délivre-nous de sa main, et que
    tous les royaumes de la terre sachent que toi seul es l'Éternel!
  mal-mal: ഇപ്പോൾ ഞങ്ങളുടെ ദൈവമായ യഹോവേ, അങ്ങ് ഒരുവൻ മാത്രം യഹോവ എന്നു ഭൂമിയിലെ സകലരാജ്യങ്ങളും
    അറിയേണ്ടതിന് ഞങ്ങളെ അവന്റെ കൈയിൽനിന്നു രക്ഷിക്കണമേ”.
  urd-GVR: Ai Rab hamāre Ḳhudā, ab maiṅ tujh se iltamās kartā hūṅ ki hameṅ Asūrī bādshāh
    ke hāth se bachā tāki duniyā ke tamām mamālik jān leṅ ki tū ai Rab, wāhid Ḳhudā
    hai.”
  suz-BL: परमप्रभु यावे, आंइ परमप्रभु, मुल आंइ कली सन्‍हेरीब आ गुइ रे प्रोनीन। रागी
    नेल्‍ल ङा मुरपुकीम गे ला परमप्रभु यावे बाक्‍नीनी, दे तुइक्‍तमेक्‍ल” दे पुंइशा,
    लोव़ पाप्‍‍तु। यसैया ४०:५; दानीएल ६:२७
  eng-NOY: But do thou, O Jehovah, our God, save us from his hand, that all the kingdoms
    of the earth may know that thou alone art Jehovah.
  ita-1927: Ma ora, o Eterno, o Dio nostro, liberaci dalle mani di Sennacherib, affinché
    tutti i regni della terra conoscano che tu solo sei l’Eterno!”
  ckb-ckb: ئێستاش ئەی یەزدانی پەروەردگارمان، لە دەستی ئەو ڕزگارمان بکە، تاکو هەموو
    شانشینەکانی زەوی بزانن کە بە تەنها تۆ، ئەی یەزدان، خودایت.»
  eng-BBE: But now, O Lord our God, give us salvation from his hand, so that it may
    be clear to all the kingdoms of the earth that you, and you only, are the Lord.
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ, ಈಗ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ‘ನೀವೊಬ್ಬರೇ ದೇವರಾದ ಯೆಹೋವ ದೇವರಾಗಿದ್ದೀರಿ,’
    ಎಂದು ಭೂಮಿಯ ಸಮಸ್ತ ರಾಜ್ಯಗಳೂ ತಿಳಿಯುವ ಹಾಗೆ ನಮ್ಮನ್ನು ಅವನ ಕೈಯಿಂದ ತಪ್ಪಿಸಿ ರಕ್ಷಿಸಿರಿ,”
    ಎಂದು ಹಿಜ್ಕೀಯನು ಯೆಹೋವ ದೇವರಿಗೆ ಪ್ರಾರ್ಥಿಸಿದನು.
  tam-2017: இப்போதும் எங்கள் தேவனாகிய யெகோவாவே, நீர் ஒருவரே யெகோவா என்று பூமியின்
    ராஜ்யங்களெல்லாம் அறியும்படிக்கு, எங்களை அவன் கைக்கு நீங்கலாக்கி இரட்சியும் என்று
    விண்ணப்பம் செய்தான்.
  spa-RV-1909: Ahora pues, Jehová Dios nuestro, líbranos de su mano, para que todos
    los reinos de la tierra conozcan que sólo tú eres Jehová.
  ron-BTF: Acum, DOAMNE Dumnezeul nostru, salvează-ne din mâna lui, ca să cunoască
    toate împărăţiile pământului că tu, numai tu eşti DOMNUL.
  eng-WEBP: Now therefore, LORD our God, save us from his hand, that all the kingdoms
    of the earth may know that you are the LORD, even you only.”
  eng-FBV: Now, Lord our God, please save us from him, in order that all the kingdoms
    of the earth may know that only you, Lord, are God.”
  nld-1939: Ach Jahweh, red ons nu uit zijn handen, opdat alle koninkrijken der aarde
    erkennen, dat Gij alleen God zijt, o Jahweh!”
  nch-BL: Huajca ama, TOTECO, ta cati titoDios, techmanahui ten nopa tanahuatijquet
    ten tali Asiria para quej nopa nochi talme huan tanahuatiani quimatise para san
    ta tiTOTECO tiitztoc tiDios huan amo aqui seyoc.”
  vie-1934: Hỡi Giê-hô-va Đức Chúa Trời chúng tôi, vậy, bây giờ, xin Ngài cứu chúng
    tôi khỏi tay San-chê-ríp, hầu cho mọi nước trên đất đều biết chỉ một mình Ngài
    là Đức Giê-hô-va!
  hin-CV: अब, हे याहवेह, हमारे परमेश्वर, हमें उनके हाथ से बचा ताकि पूरी पृथ्वी को
    यह मालूम हो जाए कि याहवेह, केवल आप ही परमेश्वर हैं.”
  eng-OURB: Now therefore, Yahweh Eloheikhem [Yahweh our God], save us from his hand,
    that all the kingdoms of the earth may know that you are Adonai, even you only.”
  spa-BES: Pero ahora, Señor nuestro Dios, danos la salvación de su mano, para que
    quede claro a todos los reinos de la tierra que tú, y solo tú, eres el Señor.
  tdx-tdx: Ie henaneo ry Iehovà Andria­nañahare’ay, rombaho am-pità’e zahay, soa te
    ho fohi’ ze kila fifeleha’ ty tane toy te Ihe ro Iehovà, Ihe avao.
  tha-KJV: ฉะนั้นบัดนี้ โอ ข้าแต่พระเยโฮวาห์พระเจ้าของข้าพระองค์​ทั้งหลาย ขอทรงช่วยข้าพระองค์​ให้​พ้​นม​ือของเขา
    เพื่อราชอาณาจักรทั้งสิ้นแห่งแผ่นดินโลกจะทราบว่า พระองค์​ทรงเป็นพระเยโฮวาห์​แต่​พระองค์​เดียว​”
  por-BR-2018: Agora, SENHOR nosso Deus, livra-nos das mãos dele, e assim todos os
    reinos da terra saberão que tu, só tu, és o SENHOR.
  deu-ELO: Und nun, Jehova, unser Gott, rette uns von seiner Hand, damit alle Königreiche
    der Erde wissen, daß du allein Jehova bist!
  eng-WYC-2018: And now, our Lord God, save thou us from the hand of him; and all
    [the] realms of earth know, that thou art the Lord God alone. (And now, Lord our
    God, save thou us from his hand, or from his power; and then all the kingdoms
    of the earth shall know, that thou art the Lord God alone.)
  epo-epo: Sed nun, ho Eternulo, nia Dio, savu nin kontraŭ liaj manoj, por ke ĉiuj
    regnoj de la tero eksciu, ke Vi, ho Eternulo, estas sola.
  uig-PIN: Əmdi, i Pǝrwǝrdigar Hudayimiz, jaⱨandiki barliⱪ ǝl-yurtlarƣa Sening, pǝⱪǝt
    Seningla Pǝrwǝrdigar ikǝnlikingni bildürüx üqün, bizni uning ⱪolidin ⱪutⱪuzƣaysǝn!».
  beo-beo: Defea! Ninia Hina Gode! Osobo bagade fifi asi gala huluane amo Disu fawane
    da Godedafa dawa:ma:ne, Dia nini, Asilia dunu nini mae wadela:lesima:ne, gaga:ma.
  tpi-OTNT: God, Bikpela bilong mipela, nau mi laik bai yu helpim mipela na kisim
    bek mipela long han bilong King Senakerip. Na bai olgeta lain manmeri bilong graun
    i ken save gut olsem, yu tasol yu Bikpela.”
  hau-SA: Yanzu, ya Ubangiji Allahnmu, ka cece mu daga hannunsa, saboda masarautai
    a duniya su san cewa kai kaɗai ne, ya Ubangiji, Allah.”
  uig-LAT: Emdi, i Perwerdigar Xudayimiz, jahandiki barliq el-yurtlargha Séning, peqet
    Séningla Perwerdigar ikenlikingni bildürüsh üchün, bizni uning qolidin qutquzghaysen!».
  nde-nde: Khathesi, Thixo, Nkulunkulu wethu, sikhulule esandleni sakhe, ukuze imibuso
    yonke emhlabeni ibekwazi ukuthi wena Thixo, nguwe wedwa onguNkulunkulu.”
  ton-ton: Ko ia, ʻE Sihova ko homau ʻOtua, fakahaofi ʻakimautolu mei hono nima, koeʻuhi
    ke ʻilo ʻe he ngaahi puleʻanga kotoa pē ʻo māmani ko koe ko Sihova, ʻio, ko koe
    tokotaha pe.”
  ces-1613: A nyní, Hospodine Bože náš, vysvoboď nás z ruky jeho, aťby poznala všecka
    království země, že jsi ty Hospodin sám.
  eng-WMB: Now therefore, LORD our God, save us from his hand, that all the kingdoms
    of the earth may know that you are the LORD, even you only.”
  tam-TCV: இப்போதும் எங்கள் இறைவனாகிய யெகோவாவே, நீர் மட்டுமே இறைவனாகிய யெகோவா என்று
    பூமியிலுள்ள எல்லா அரசுகளும் அறியும்படி அவனுடைய கையிலிருந்து எங்களை விடுவியும்”
