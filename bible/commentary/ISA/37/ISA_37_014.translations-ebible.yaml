verse: ISA.037.014
translations:
  mal-C: ഹിസ്കിയാവ് സന്ദേശവാഹകരുടെ കൈയിൽനിന്ന് എഴുത്തുവാങ്ങി വായിച്ചു. പിന്നെ അദ്ദേഹം
    യഹോവയുടെ ആലയത്തിൽ ചെന്ന് യഹോവയുടെ സന്നിധിയിൽവെച്ച് അതു നിവർത്തി.
  deu-TKW: Als nun Hiskia den Brief aus der Hand der Boten empfangen und ihn gelesen
    hatte, ging er hinauf in den Tempel Jahwes und Hiskia breitete ihn vor Jahwe aus.
  lin-lin: Sima na Ezekiasi kozwa mokanda kowuta na maboko ya bantoma, atangaki yango,
    akendeki na Tempelo ya Yawe mpe afungolaki mokanda yango liboso ya Yawe.
  eng-LSV: And Hezekiah takes the letters out of the hand of the messengers, and reads
    them, and Hezekiah goes up to the house of YHWH, and Hezekiah spreads it before
    YHWH.
  eng-GNV: So Hezekiah receiued the letter of the hand of the messengers and read
    it, and he went vp into the House of the Lord, and Hezekiah spread it before the
    Lord.
  eng-WEBSTER: 'And Hezekiah received the letter from the hand of the messengers,
    and read it: and Hezekiah went up to the house of the LORD, and spread it before
    the LORD.'
  nhw-BL: Huajca Ezequías quiseli nopa amatlajcuiloli catli quihuiquiliyayaj nopa
    tlayolmelahuani huan quipojqui. Huan teipa yajqui itiopa TOTECO huan quipatlajqui
    nopa amatl iixpa TOTECO,
  swh-ONEN: Hezekia akapokea barua kutoka kwa wale wajumbe naye akaisoma. Kisha akapanda
    katika Hekalu la Bwana, akaikunjua mbele za Bwana.
  bba-bba: Ye Asirin sinɑ bokon sɔmɔ be, bɑ turɑ Esekiɑsin mi, yerɑ bɑ nùn tireru
    wɛ̃ tè sɔɔ ben yinnin ɡɑri wɑ̃ɑ, mɑ Esekiɑsi u tu ɡɑrɑ. Yen biru u dɑ Yinni Gusunɔn
    sɑ̃ɑ yerɔ mɑ u tu dɛriɑ mi.
  eng-KJVCPB: 'And Hezekiah received the letter from the hand of the messengers, and
    read it: and Hezekiah went up unto the house of the Lord, and spread it before
    the Lord.'
  luo-luo: Hezekia noyudo baruwano mane joote okelone mosome. Bangʼe nodhi e hekalu
    mar Jehova Nyasaye, moyaro baruwano e nyim Jehova Nyasaye.
  meu-meu: Hesekia ese revareva na gwaukau taudia imadia amo e abia, bena e duahia.
    Bena Hesekia na Iehova ena dubu ai e dae kau, bena revareva e kehoa Iehova vairanai.
  npi-ULB: हिजकियाले दूतबाट त्‍यो पत्र प्राप्‍त गरे र त्‍यो पढे । अनि तिनी परमप्रभुको
    मन्‍दिरमा गए र त्‍यसलाई उहाँको सामु फिंजाए ।
  yor-yor: Hesekiah gba ìwé náà lọ́wọ́ àwọn oníṣẹ́ ó sì kà á. Lẹ́yìn náà ni ó gòkè
    lọ sí tẹmpili Olúwa ó sì tẹ́ ìwé náà sílẹ̀ níwájú Olúwa.
  pes-OPCB: حِزِقیا نامه را از قاصدان گرفت و خواند. سپس به خانهٔ خداوند رفت و آن نامه
    را در حضور خداوند پهن کرد.
  tgl-ULB: Tinanggap ni Hezekias ang liham na ito mula sa mensahero at binasa ito.
    Pagkatapos umakyat siya sa bahay ni Yahweh at inilatag ito sa kanyang harapan.
  hui-hui: Kini Senageribi ibugua beba gilibu wia halu yalu pu lenedarume yu ibiyagola
    Kini Hesegaia ibugua yamini. Yamialu bi bebani gilibu wiyadaruni dagalai howa
    ibugua beba ogoni Anduane Homogonaga andaha mo yu anda pene. Yu anda puwa ibugua
    beba ogoni Anduane Homogo ibuni hagani mo tiga buwa angalaho ngelene.
  mya-mya: ဟေ​ဇ​ကိ​မင်း​သည်​ထို​သ​ဝဏ်​လွှာ​ကို​သံ တ​မန်​များ​ထံ​မှ​ယူ​၍​ဖတ်​ပြီး​လျှင်
    ဗိ​မာန် တော်​သို့​သွား​၍ ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော် တွင်​ချ​ထား​၏။-
  bod-N: དེ་ཡང་ཧི་ཟི་ཀི་ཡཱས་བང་ཆེན་རྣམས་ཀྱི་ལག་ནས་འབྱོར་བའི་འཕྲིན་ཡིག་དེ་བཀླགས་རྗེས།
    ཡར་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་སོང་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་འཕྲིན་ཡིག་ཁ་ཕྱེས་ཏེ་བཞག་གོ
    །
  sna-sna: Hezekia akagamuchira tsamba kubva mumaoko enhume, akaiverenga. Ipapo akakwidza
    kutemberi yaJehovha akaitambanudza pamberi paJehovha.
  spa-BLM: Ezequías recibió la carta de manos de los mensajeros y la leyó. Entonces
    Ezequías subió a la casa de Yahvé y la extendió ante Yahvé.
  cac-cac: Ix schaanec' jun tas ix stz'ib'ejcot vin̈ rey chi' vin̈aj rey Ezequías
    chi', ix yavtan vin̈. Ix lajvi chi' ix b'at vin̈ d'a templo, ix b'at yac'anoch
    lechan vin̈ d'a yichan̈ Jehová,
  swh-ULB: Hezekia alipokea barua hii kutoka mikononi mwa mjumbe na kisoma. Halafu
    akaenda juu kwenye nyumba ya Yahwe na kuusoma mbele yake.
  bel-bel: І ўзяў Эзэкія ліст з рукі пасланцаў і прачытаў яго, і пайшоў у дом Гасподні
    і разгарнуў яго Эзэкія перад абліччам Гасподнім;
  deu-ELBBK: Und Hiskia nahm den Brief aus der Hand der Boten und las ihn; und er
    ging hinauf in das Haus des HERRN, und Hiskia breitete ihn vor dem HERRN aus.
  mbb-OT: Ne hein nepasad ni Hezekia te ebasa is surat he imbeǥey kandin duen te menge
    menunudtulà, midhendiyà sikandin te valey te Nengazen ne mibekar zin haazà is
    surat diyà te etuvangan te Nengazen.
  mal-2015: ഹിസ്കീയാവു ദൂതന്മാരുടെ കയ്യിൽനിന്നു എഴുത്തു വാങ്ങി വായിച്ചു; ഹിസ്കീയാവു
    യഹോവയുടെ ആലയത്തിൽ ചെന്നു യഹോവയുടെ സന്നിധിയിൽ അതു വിടർത്തു.
  gup-gup: Bu King Hezekiah benbekkang maninjmanu kunwok, wanjh mey djurra nawu birrikang,
    dja nungan bimngeybom. Wanjh bidbom kore Temple manbu Yawey nuye dja kurrmeng
    nahni djurra kore kumirrk nuye Yawey.
  rmc-rmc: O Chizkija iľa le poslendar o ľil a pregenďa les. Paľis geľa andro Chramos
    a phundraďa les anglo RAJ.
  pes-OPV: و حزقیا مکتوب را از دست ایلچیان گرفته، آن را خواند و حزقیا به خانه خداوند
    درآمده، آن را به حضور خداوند پهن کرد.
  ron-1924: Езекия а луат скрисоаря дин мына солилор ши а читит-о. Апой с-а суит ла
    Каса Домнулуй, а ынтинс-о ынаинтя Домнулуй
  ben-OBCV: সেই দূতদের কাছ থেকে পত্রখানি গ্রহণ করে হিষ্কিয় পাঠ করলেন। তারপর তিনি
    সদাপ্রভুর মন্দিরে উঠে গেলেন এবং সদাপ্রভুর সামনে তা মেলে ধরলেন।
  som-som: Markaasaa Xisqiyaah warqaddii ka qaaday gacantii wargeeyayaashii oo akhriyey,
    dabadeedna wuxuu tegey gurigii Rabbiga, oo warqaddii ku kala bixiyey Rabbiga hortiisa.
  lat-VUC: 'Et tulit Ezechias libros de manu nuntiorum, et legit eos, et ascendit
    in domum Domini, et expandit eos Ezechias coram Domino:'
  eng-ASVBT: And Hezekiah received the letter from the hand of the messengers, and
    read it; and Hezekiah went up unto the house of Jehovah, and spread it before
    Jehovah.
  ita-1885: Quando Ezechia ebbe ricevute quelle lettere, per mano di que' messi, e
    le ebbe lette, salì alla Casa del Signore, e le spiegò davanti al Signore.
  eng-LXXUP: And Hezekiah received the letter from the messengers, and read it, and
    went up to the house of the Lord, and opened it before the Lord.
  eng-ULB: Hezekiah received this letter from hand of the messengers and read it.
    Then he went up to the house of Yahweh and spread it before him.
  spa-VBL: Ezequías recibió la carta de los mensajeros y la leyó. Luego subió al Templo
    del Señor y la abrió ante el Señor.
  fra-_FOB: Or, quand Ézéchias eut reçu la lettre de la main des messagers et qu'il
    l'eut lue, il monta à la maison de l'Éternel, et Ézéchias la déploya devant l'Éternel.
  mal-mal: ഹിസ്കീയാവ് ദൂതന്മാരുടെ കൈയിൽനിന്ന് എഴുത്തു വാങ്ങി വായിച്ചു; ഹിസ്കീയാവ്
    യഹോവയുടെ ആലയത്തിൽ ചെന്നു യഹോവയുടെ സന്നിധിയിൽ അത് വിടർത്തി.
  urd-GVR: Ḳhat milne par Hizqiyāh ne use paṛh liyā aur phir Rab ke ghar ke sahan
    meṅ gayā. Ḳhat ko Rab ke sāmne bichhā kar
  suz-BL: मिनु हिज्‍कीयाहमी मेको लोव़ कुरब मुर आन गुइ रे मेको चिठी ताक्‍शा, पढेप्‍तु।
    मिनु मेको चिठी परमप्रभु यावे आ खिं लाइश्‍शा, परमप्रभु यावे आ ङोंइती प्राक्‍शा
    वोइक्‍तु।
  eng-NOY: And Hezekiah received the letter from the hand of the messengers, and read
    it. Then he went up to the house of Jehovah, and spread it before Jehovah.
  ita-1927: Ezechia presa la lettera dalla mani de’ messi, e la lesse; poi salì dinanzi
    alla casa dell’Eterno, e la spiegò dinanzi all’Eterno.
  ckb-ckb: حەزقیا نامەکەی لە دەستی نێردراوەکان وەرگرت و خوێندییەوە. ئینجا سەرکەوت
    بۆ پەرستگای یەزدان، لەبەردەم یەزدان ڕایخست.
  eng-BBE: And Hezekiah took the letter from the hands of those who had come with
    it; and after reading it, Hezekiah went up to the house of the Lord, opening the
    letter there before the Lord,
  kan-OKCV: ಹಿಜ್ಕೀಯನು ಆ ದೂತರ ಕೈಯಿಂದ ಪತ್ರವನ್ನು ತೆಗೆದುಕೊಂಡು ಓದಿದನು, ಅನಂತರ ಯೆಹೋವ ದೇವರ
    ಆಲಯಕ್ಕೆ ಹೋಗಿ ಅದನ್ನು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ತೆರೆದಿಟ್ಟನು.
  tam-2017: எசேக்கியா பிரதிநிதிகளின் கையிலிருந்த கடிதத்தை வாங்கி வாசித்தான்; பின்பு
    எசேக்கியா யெகோவாவுடைய ஆலயத்திற்குப் போய் அதைக் யெகோவாவுக்கு முன்பாக விரித்து,
  spa-RV-1909: Y tomó Ezechîas las cartas de mano de los mensajeros, y leyólas; y
    subió á la casa de Jehová, y las extendió delante de Jehová.
  ron-BTF: Şi Ezechia a primit scrisoarea din mâna mesagerilor şi a citit-o; şi Ezechia
    s-a urcat la casa DOMNULUI şi a întins-o înaintea DOMNULUI.
  eng-WEBP: Hezekiah received the letter from the hand of the messengers and read
    it. Then Hezekiah went up to the LORD’s house, and spread it before the LORD.
  eng-FBV: Hezekiah received the letter from the messengers and read it. Then he went
    up to the Lord's Temple and opened it out before the Lord.
  nld-1939: Toen Ezekias van de gezanten de brief had ontvangen en hem had gelezen,
    ging hij naar de tempel van Jahweh, legde hem open voor Jahweh neer,
  nch-BL: Huajca Ezequías quiseli nopa amatajcuiloli cati quihuiquiliyayaj nopa tayolmelahuani
    huan quipojqui. Huan teipa yajqui itiopa TOTECO huan quipatajqui nopa amat iixpa
    TOTECO,
  vie-1934: Ê-xê-chia đã nhận thơ tại tay sứ giả và đọc rồi, thì lên nhà Đức Giê-hô-va,
    mở thơ ra trước mặt Đức Giê-hô-va,
  hin-CV: इसके बाद हिज़किय्याह ने उन पत्र ले आनेवाले दूतों से वह पत्र लेकर उसे पढ़ा
    और याहवेह के भवन को चला गया और उस पत्र को खोलकर याहवेह के सामने रख दिया.
  eng-OURB: Hezekiah received the letter from the hand of the messengers and read
    it. Then Hezekiah went up to Adonai’s house, and spread it before Adonai.
  spa-BES: Ezequías tomó la carta de las manos de los que habían venido con ella;
    y después de leerlo, Ezequías subió a la casa del Señor y abrió la carta allí
    delante del Señor.
  tdx-tdx: Aa ie rinambe’ Iekizkià i taratasy am-pità’ o nampihitrifeñeoy naho vinaki’e;
    le nionjomb’ añ’ anjomba’ Iehovà mb’eo t’Iekizkia, vaho vinela’e añatrefa’ Iehovà.
  tha-KJV: เฮเซคียาห์ทรงรับจดหมายจากมือผู้​สื่อสาร และทรงอ่าน และเฮเซคียาห์​ได้​ขึ้นไปยังพระนิเวศของพระเยโฮวาห์
    และทรงคลี่จดหมายนั้นออกต่อเบื้องพระพักตร์พระเยโฮวาห์
  por-BR-2018: E Ezequias, recebendo as cartas das mãos dos mensageiros, e tendo as
    lido, subiu à casa do SENHOR, e Ezequias as estendeu perante o SENHOR.
  deu-ELO: Und Hiskia nahm den Brief aus der Hand der Boten und las ihn; und er ging
    hinauf in das Haus Jehovas, und Hiskia breitete ihn vor Jehova aus.
  eng-WYC-2018: And Hezekiah took the books from the hand of the messengers, and read
    them; and he went up into the house of the Lord, and spreaded abroad them before
    the Lord; (And Hezekiah took the letter from the messengers, and read it; and
    he went up into the House of the Lord, and spread it out before the Lord;)
  epo-epo: Ĥizkija prenis la leteron el la manoj de la senditoj kaj legis ĝin, kaj
    li iris en la domon de la Eternulo, kaj Ĥizkija disvolvis ĝin antaŭ la Eternulo.
  uig-PIN: Ⱨǝzǝkiya hǝtni ǝkǝlgüqilǝrning ⱪolidin elip oⱪup qiⱪti. Andin u Pǝrwǝrdigarning
    ɵyigǝ kirip, Pǝrwǝrdigarning aldiƣa hǝtni yeyip ⱪoydi.
  beo-beo: 'Hina bagade Hesigaia da meloa dedei amo sia: adole iasu dunuma lale, idi.
    Amalalu, e da Debolo diasuga asili, Hina Gode da meloa dedei ba:ma:ne, ligisi.'
  tpi-OTNT: King Hesekia i kisim dispela pas long han bilong ol man Senakerip i bin
    salim i kam. Em i ritim pinis tok bilong dispela pas, orait em i kisim i go insait
    long haus bilong Bikpela. Na em i putim dispela pas klostu long ples Bikpela i
    stap long en, na em i opim na stretim gut.
  hau-SA: Hezekiya ya karɓi wasiƙar daga jakadun ya karanta ta. Sa’an nan ya haura
    zuwa haikalin Ubangiji ya shimfiɗa ta a gaban Ubangiji.
  uig-LAT: Hezekiya xetni ekelgüchilerning qolidin élip oqup chiqti. Andin u Perwerdigarning
    öyige kirip, Perwerdigarning aldigha xetni yéyip qoydi.
  nde-nde: UHezekhiya wemukela incwadi eyeza lezithunywa wayibala. Emva kwalokho waya
    ethempelini leNkosi, wayichaya phambi kukaThixo.
  ton-ton: '¶ Pea naʻe maʻu ʻe Hesekaia ʻae tohi mei he nima ʻoe kau talafekau, pea
    lau ia: pea naʻe ʻalu hake ʻa Hesekaia ki he fale ʻo Sihova, ʻo ne folahi ia ʻi
    he ʻao ʻo Sihova.'
  ces-1613: Protož vzav Ezechiáš list z ruky poslů, přečtl jej a vstoupiv do domu
    Hospodinova, rozvinul jej Ezechiáš před Hospodinem.
  eng-WMB: Hezekiah received the letter from the hand of the messengers and read it.
    Then Hezekiah went up to the LORD’s house, and spread it before the LORD.
  tam-TCV: எசேக்கியா கடிதத்தைத் தூதுவர்களிடமிருந்து வாங்கி அதை வாசித்தான். பின்பு
    அவன் யெகோவாவினுடைய ஆலயத்திற்குப்போய் யெகோவாவுக்கு முன்பாக அதை விரித்தான்.
  ceb-ULB: Nadawat ni Hezekias kini nga sulat gikan sa kamot sa mga mensahero ug iya
    kining gibasa. Unya mitungas siya ngadto sa balay ni Yahweh ug gibukhad niya kini
    sa atubangan ni Yahweh.
  pol-UBG: Gdy Ezechiasz wziął list z rąk posłów, przeczytał go, wszedł do domu PANA
    i rozwinął go przed PANEM.
  urd-GVU: خط ملنے پر حِزقیاہ نے اُسے پڑھ لیا اور پھر رب کے گھر کے صحن میں گیا۔ خط
    کو رب کے سامنے بچھا کر
  deu-1912: Und da Hiskia den Brief von den Boten empfangen und gelesen hatte, ging
    er hinauf in das Haus des HERRN und breitete ihn aus vor dem HERRN.
  kan-2017: ಹಿಜ್ಕೀಯನು ಆ ದೂತರು ತಂದ ಪತ್ರವನ್ನು ತೆಗೆದುಕೊಂಡು ಓದಿದ ನಂತರ ಯೆಹೋವನ ಆಲಯಕ್ಕೆ ಹೋಗಿ
    ಅದನ್ನು ಯೆಹೋವನ ಮುಂದೆ ತೆರೆದಿಟ್ಟನು.
  yap-yap: Me fek Hezekiah ni Pilung fa gi babyor u pa’ e tama’log nge be’eg. Me yan
    nga Tempel, me yan i tay fagi babyor nga p’eowchen SOMOL,
  hlt-MCSB: Puencawn kut lamkah ca te Hezekiah loh a doe tih a tae. Te phoeiah BOEIPA
    im la cet tih BOEIPA mikhmuh ah Hezekiah loh a phaih.
  mdy-ETH: ካኣቲ ሂዚቂያሴ ዳብዳቦ ኪኢቶ ዓሶ ኩጫፓ ዔኪ ናባቤኔ፤ ዬካፓ ዳብዳቤሎ ዔኪ ጌኤዦ ማኣሪ ዓኣዺ ናንጊና ናንጋ ጎዳ
    ቤርታ ቡላዖ፥
  twi-ASANTE: Hesekia nsa kaa krataa a abɔfoɔ no de baeɛ no, ɔkenkaneeɛ. Afei ɔforo
    kɔɔ Awurade asɔredan no mu kɔtrɛɛ mu wɔ Awurade anim.
  eng-WEBU: Hezekiah received the letter from the hand of the messengers and read
    it. Then Hezekiah went up to the LORD’s house, and spread it before the LORD.
  wal-wal: Hizqqiyaasi dabddaabbiyaa kiitettida asatuppe ekkidi nabbabiis. Nabbabido
    dabddaabbiyaa GODAA Beeta Maqidasiyaa ekki efiidi, GODAA sinttan micciis.
  spa-PDDPT: Así que Ezequías recibió la carta de mano de los mensajeros y la leyó.
    Después Ezequías subió a la Casa de Yavé y la extendió ante Yavé.
  gun-gun: Ha'e gui ma tembiguai kuery po gui kuaxia para Ezequias ojopy vy ogueroayvu.
    Ha'e rami vy Senhor pegua oo py oike vy oexa uka imoiny henonde.
  ilo-ULB: Inawat ni Ezekias daytoy a surat manipud kadagiti mensahero ket binasana
    daytoy. Ket simmang-at isuna a napan iti balay ni Yahweh ket inukradna daytoy
    iti sangoanan ni Yahweh.
  kpg-kpg: King Hezekiah gaa daa di lede mai digau hagau gaa dau di maa, gei mee gaa hana
    gi di Hale Daumaha, gaa dugu di lede gi golo i mua o Dimaadua,
  uig-ARA: ھەزەكىيا خەتنى ئەكەلگۈچىلەرنىڭ قولىدىن ئېلىپ ئوقۇپ چىقتى. ئاندىن ئۇ پەرۋەردىگارنىڭ
    ئۆيىگە كىرىپ، پەرۋەردىگارنىڭ ئالدىغا خەتنى يېيىپ قويدى.
  sus-sus: Xesekiya naxa bataaxɛ rasuxu xɛɛrae yi ra, a naxa a xaran. Na dangi xanbi,
    a naxa te Alatala xa banxi, a a itala Alatala ya i.
  pon-2006: Nanmwarki Esekaia ahpw ketikihsang kisinlikowo rehn meninkedero oh wadek.
    Ih eri ketilahng ni Tehnpas Sarawio, ketikihdi kisinlikowo wasao mwohn silangin
    KAUN-O,
  ksd-ksd: Ma Esekia i ga vatur vake ra buk ta ra umana tultul, ma i ga luk ia; ma
    Esekia i ga tutua urama ta ra kuba i ra Luluai, ma i ga pala ia ta ra luaina mata
    i ra Luluai.
  tur-YTC: Hizkiya mektubu ulakların elinden alıp okudu. Sonra Hizkiya Yahve'nin evine
    çıktı ve mektubu Yahve'nin önünde yaydı.
  grc-BRENT: Καὶ ἔλαβεν Ἐζεκίας τὸ βιβλίον παρὰ τῶν ἀγγέλων, καὶ ἀνέγνω αὐτὸ, καὶ
    ἀνέβη εἰς οἶκον Κυρίου, καὶ ἤνοιξεν αὐτὸ ἐναντίον Κυρίου.
  ind-AYT: Hizkia menerima surat dari tangan para utusan itu dan membacanya. Kemudian,
    dia pergi ke Bait TUHAN dan membentangkan surat itu di hadapan TUHAN.
  nya-nya: Hezekiya analandira kalata kwa amithenga nayiwerenga pomwepo. Hezekiya
    anapita ku Nyumba ya Yehova ndipo anayika kalatayo pamaso pa Yehova.
  hrv-hrv: Ezekija primi pismo iz ruke poslanikove i pročita ga. Zatim uđe u Dom Jahvin
    i razvi ga ondje pred Jahvom.
  mps-mps: King Hesekiago te pas te Senakeripgo tagala palali bidi dabego nogode salio.
    Te pasde po agai nedama, tialima agai te Genuai Bidigo tempel be tomoba sela palio.
    Tama agai te pas te Genuai Bidi bidibo gesabidi badu pąde muani, te agai dinigilama,
    bugagia dodolama, muai.
  tpi-tpi: King Hesekia i kisim dispela pas long han bilong ol man Senakerip i bin
    salim i kam. Em i ritim pinis tok bilong dispela pas, orait em i kisim i go insait
    long haus bilong Bikpela. Na em i putim dispela pas klostu long ples Bikpela i
    stap long en, na em i opim na stretim gut.
  dan-1931: Da Ezekias havde modtaget Brevet af Sendebudenes Hånd og læst det, gik
    han op i HERRENS Hus og bredte det ud for HERRENS Åsyn.
  vie-OVCB: Sau khi Ê-xê-chia nhận thư từ tay các sứ giả và đọc xong, vua lập tức
    lên Đền Thờ của Chúa Hằng Hữu, và trải thư ra trước mặt Chúa Hằng Hữu.
  guj-2017: હિઝકિયાએ સંદેશવાહકો પાસેથી પત્ર લઈને વાંચ્યો. પછી તેણે યહોવાહના ઘરમાં
    જઈને તે પત્ર તેમની આગળ ખુલ્લો કર્યો.
  pon-2006A: Nanmwarki Esekaia ahpw ketikihsang kisinlikowo rehn meninkedero oh wadek.
    Ih eri ketilahng ni Tehnpas Sarawio, ketikihdi kisinlikowo wasao mwohn silangin
    KAUN-O,
  por-BRBSL: Hezekiah recebeu a carta da mão dos mensageiros e a leu. Então Hezekiah
    foi até a casa de Yahweh e a espalhou antes de Yahweh.
  cth-cth: Hezekiah siangpahrang ni patounenaw kut dawk hoi ca hah a la teh a touk.
    Hahoi, BAWIPA e im dawk a cei teh, BAWIPA hmalah ca hah a kadai.
  twi-twi: Hesekia nsa kaa krataa a abɔfo no de bae no, ɔkenkanee. Afei ɔforo kɔɔ
    Awurade asɔredan no mu kɔtrɛw mu wɔ Awurade anim.
  hlt-hlt: Puencawn kut lamkah ca te Hezekiah loh a doe tih a tae. Te phoeiah BOEIPA
    im la cet tih BOEIPA mikhmuh ah Hezekiah loh a phaih.
  tbz-SIM: Kɛ̀ Esekiɑsi cɔutɛ́ dipɑ́tíri yɛtɔ̃rɛ̀ nɔu miɛkɛ kɛ́kɑɑ nkɛ́deè, kɛ́tɑ
    Kuyie ncĩ́ɛ̃̀tɛ̀ kɛ́ dì pĩ̀ntɛ ti Yiɛ̀ nKuyie nyììkɛ̀,
  msy-2020: Ezɨ Atrivim Hesekia akɨnafarir kam, abuir gumazir a inigha izeziba dama
    an suiragha an ganigha, a inigha Ikiavɨra Itir Godɨn Dɨpenimɨn ghu. Egha Ikiavɨra
    Itir Godɨn damazimɨn an onegha anetɨ.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsekiyɑsɩ mʋ tɑkǝlɑɣɑ ŋkɑ Asilii tillɑɑ kɔnɑɑ tɔ nɑ ɩ́ kɑlɑ. Ɩlɛnɑ
    ɩ́ kpɑ Tɑcɑɑ tǝyɑɣɑ tɑɑ, nɑ ɩ́ hʋlɩ-tǝɣɩ Tɑcɑɑ.
  azb-azb: Xizqiya məktubu qasidlərdən alıb oxudu. O, Rəbbin məbədinə qalxıb məktubu
    Rəbbin önündə yerə sərdi.
  eng-DBY: And Hezekiah received the letter from the hand of the messengers, and read
    it; and Hezekiah went up into the house of Jehovah, and spread it before Jehovah.
  hin-2017: इस पत्री को हिजकिय्याह ने दूतों के हाथ से लेकर पढ़ा; तब उसने यहोवा के
    भवन में जाकर उस पत्री को यहोवा के सामने फैला दिया।
  wol-KYG: Ba Esekiya jëlee bataaxal ba ca loxol ndaw ya, jàng ko ba noppi, dafa dem
    ba ca kër Aji Sax ji. Mu daldi tàllal bataaxal ba fa kanam Aji Sax ji.
  eng-YLT: And Hezekiah taketh the letters out of the hand of the messengers, and
    readeth them, and Hezekiah goeth up to the house of Jehovah, and Hezekiah spreadeth
    it before Jehovah.
  eng-WYC-2017: And Hezekiah took the books from the hand of the messengers, and read
    them; and he went up into the house of the Lord, and spreaded abroad them before
    the Lord;
  eng-WMBB: Hezekiah received the letter from the hand of the messengers and read
    it. Then Hezekiah went up to the LORD’s house, and spread it before the LORD.
  urd-GVH: ख़त मिलने पर हिज़क़ियाह ने उसे पढ़ लिया और फिर रब के घर के सहन में गया।
    ख़त को रब के सामने बिछाकर
  rug-rug: Meke vagia Hezikaea sa leta koari tie paleke inavoso meke tiro ia sa. Beto
    si sage la si asa pa Zelepade te Zihova, meke la repahia sa pa kenuna e Zihova,
  gaz-gaz: Hisqiyaasis ergamoota sana harkaa xalayaa fuudhee dubbifate. Ergasiis gara
    mana qulqullummaa Waaqayyootti ol baʼee xalayaa sana fuula Waaqayyoo duratti diriirse.
  fra-LSG: Ézéchias prit la lettre de la main des messagers, et la lut. Puis il monta
    à la maison de l’Éternel, et la déploya devant l’Éternel,
  yal-yal: Xesekiya yi kɛdi sɛbɛxin nasuxu xɛrane yii, a yi a xaran. Na xanbi ra,
    a te Alatala Batu Banxini, a sa kɛdin sa Alatala yɛtagi.
  haw-1868: Loaa ia Hezekia ia mau palapala ma ka lima o na elele, a heluhelu iho
    la. Pii aku la o Hezekia i ka hale o Iehova, a haalii aku la imua o Iehova.
  arb-NAV: فَتَنَاوَلَ حَزَقِيَّا الْكِتَابَ مِنْ أَيْدِي الرُّسُلِ وَقَرَأَهُ، ثُمَّ
    تَوَجَّهَ إِلَى بَيْتِ الرَّبِّ وَبَسَطَهُ أَمَامَهُ،
  ewe-ewe: Hezekia xɔ agbalẽ la le ame dɔdɔawo si hexlẽe. Etso heyi ɖe Yehowa ƒe gbedoxɔ
    me, eye wòkeke agbalẽ la ɖe Yehowa ŋkume.
  eng-LEE: 'And Hezekiah took the letter out of the hand of the messengers, and read
    it: and Hezekiah went up unto the house of the Lord, and spread it out before
    the Lord.'
  asm-FB: হিষ্কিয়াই বাৰ্ত্তাবাহকসকলৰ পৰা পত্ৰখন গ্রহণ কৰিলে আৰু পাঢ়িলে। তাৰ পাছত
    তেওঁ যিহোৱাৰ গৃহলৈ গৈ যিহোৱাৰ সন্মুখত পত্রখন মেলি দিলে।
  sus-A: شٍسٍكِيَ نَشَ بَتَاشّ رَ سُشُ شّيرَيٍ يِ رَ، عَ نَشَ عَ شَرَن. نَ دَنفِ شَنبِ،
    عَ نَشَ تٍ عَلَتَلَ شَ بَنشِ، عَ عَ عِتَلَ عَلَتَلَ يَ عِ.
  fra-SBL: Ézéchias reçut la lettre de la main des messagers et la lut. Puis Ézéchias
    monta à la maison de l'Éternel et la déploya devant l'Éternel.
  hbo-hbo: וַיִּקַּ֨ח חִזְקִיָּ֧הוּ אֶת־הַסְּפָרִ֛ים מִיַּ֥ד הַמַּלְאָכִ֖ים וַיִּקְרָאֵ֑הוּ
    וַיַּ֙עַל֙ בֵּ֣ית יְהוָ֔ה וַיִּפְרְשֵׂ֥הוּ חִזְקִיָּ֖הוּ לִפְנֵ֥י יְהוָֽה׃
  kik-kik: Nake Hezekia akĩnyiita marũa kuuma kũrĩ andũ arĩa maatũmĩtwo na akĩmathoma.
    Agĩcooka akĩambata hekarũ-inĩ ya Jehova, akĩmatambũrũkia mbere ya Jehova.
  fra-NCL: Ezéchias, ayant pris la lettre de la main des messagers, la lut ; puis
    Ezéchias monta à la maison de Yahweh et la déploya devant Yahweh.
  cek-AK: Hezekiah mah laicaehnawk khae ih ca to lak moe kroek; to pacoengah Angraeng
    im ah caeh tahang moe, to ca to Angraeng hmaa ah a khramh.
  cuk-cuk: Degine, Rey-Ezequías, dule-gayaburba-berbemalad-abin garda susad, geb absosad.
    Geb a-sorbali, Bab-Jehováʼse-goled-negse naded. Geb Bab-Jehová-asabin garda nallaa
    imaksad.
  uig-CYR: Һәзәкия хәтни әкәлгүчиләрниң қолидин елип оқуп чиқти. Андин у Пәрвәрдигарниң
    өйигә кирип, Пәрвәрдигарниң алдиға хәтни йейип қойди.
  tel-2017: హిజ్కియా ఆ ఉత్తరం తీసుకుని, చదివి, యెహోవా మందిరంలోకి వెళ్లి ఆయన సన్నిధిలో
    దాన్ని ఉంచాడు.
  hat-BSA: Ézéchias te pran lèt la nan men mesaje a, li te li li. Konsa, li te monte
    lakay SENYÈ a, e li te ouvri li devan SENYÈ a.
  kos-kos: Tokosra Hezekiah el eisla leta sac sin mwet se ma use ah, ac riti. Na el
    som nu in Tempul, ac filiya leta sac ye mutun LEUM GOD,
  hbo-WLC: וַיִּקַּ֨ח חִזְקִיָּ֧הוּ אֶת־הַסְּפָרִ֛ים מִיַּ֥ד הַמַּלְאָכִ֖ים וַיִּקְרָאֵ֑הוּ
    וַיַּ֙עַל֙ בֵּ֣ית יְהוָ֔ה וַיִּפְרְשֵׂ֥הוּ חִזְקִיָּ֖הוּ לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: Mgbe Hezekaya natara akwụkwọ ozi a site nʼaka ndị ozi ahụ, gụọ ya, o weere
    ya gaa nʼime ụlọnsọ Onyenwe anyị, gbasaa ya nʼihu Onyenwe anyị.
  ory-ory: ତହିଁରେ ହିଜକୀୟ ଦୂତଗଣର ହସ୍ତରୁ ପତ୍ର ଗ୍ରହଣ କରି ତାହା ପାଠ କଲା; ଆଉ, ହିଜକୀୟ ସଦାପ୍ରଭୁଙ୍କ
    ଗୃହକୁ ଯାଇ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ତାହା ମେଲାଇଲା।
  chk-chk: Iwe, Hiskia a angei ewe toropwe seni lepöün ekewe chon künö o aleani. Mürin,
    a feila lon ewe imwenfel o oletala fän mesen ewe Samol mi Lapalap.
  rop-rop: Wal afta King Hesakaiya bin ridimbat det leda brom det king brom Asiriya,
    King Hesakaiya bin deigim det leda insaid langa det Serramoni Pleis en imbin spredimat,
    wulijim YAWEI garra luk.
  ukr-1871: І взяв Езекія письмо з рук поселських і, прочитавши його, пійшов у храм
    Господень, та й розгорнув його Езекія перед Господом;
  deu-1951: Als nun Hiskia den Brief von den Boten empfangen und gelesen hatte, ging
    er hinauf in das Haus des HERRN und breitete ihn aus vor dem HERRN.
  eng-JPS: And Hezekiah received the letter from the hand of the messengers, and read
    it; and Hezekiah went up unto the house of the LORD, and spread it before the
    LORD.
  srp-1865: A kad Jezekija primi knjigu iz ruku poslanika i proèita je, otide u dom
    Gospodnji, i razvi je Jezekija pred Gospodom.
  lug-lug: 'Keezeekiya n’aggya ebbaluwa mu mukono gw’ababaka n’agisoma: Keezeekiya
    n’ayambuka mu nnyumba ya Mukama n’agyanjuluza mu maaso ga Mukama.'
  heb-heb: ויקח חזקיהו את הספרים מיד המלאכים ויקראהו ויעל בית יהוה ויפרשהו חזקיהו
    לפני יהוה׃
  ben-IRV: হিষ্কিয় চিঠিখানা নিলেন এবং পড়লেন। তখন তিনি সদাপ্রভুর গৃহে গিয়ে সদাপ্রভুর
    সামনে চিঠিটা পাঠালেন।
  pan-pan: ਜਦ ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਸੰਦੇਸ਼ਵਾਹਕਾਂ ਦੇ ਹੱਥੋਂ ਉਹ ਪੱਤਰ ਲੈ ਕੇ ਪੜ੍ਹਿਆ, ਤਦ ਯਹੋਵਾਹ ਦੇ
    ਭਵਨ ਜਾ ਕੇ ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਉਹ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਖੋਲ੍ਹ ਕੇ ਰੱਖ ਦਿੱਤਾ
  mya-JVB: ထိုမှာစာ ကို ဟေဇကိ မင်းသည် သံတမန် လက် မှ ခံယူ ၍ ကြည့် ပြီးလျှင် ၊ ဗိမာန်
    တော်သို့ သွား ၍ ထာဝရဘုရား ရှေ့ တော်၌ ဖြန့် ထားလေ၏။
  hmo-hmo: Hesekaia ese unai revareva be hesiai taudia edia imana dekena amo ia abia,
    ia duahia. Vadaeni Hesekaia be Lohiabada ena Dubu Helaga dekenai ia daekau, revareva
    be Lohiabada ena vairana dekenai ia kehoa.
  urd-urd: हिज़क़ियाह ने क़ासिदों के हाथ से ख़त लिया और उसे पढ़ा और हिज़क़ियाह ने
    ख़ुदावन्द के घर जाकर उसे ख़ुदावन्द के सामने फैला दिया।
  rus-SYN: И взял Езекия письмо из руки послов и прочитал его, и пошел в дом Господень,
    и развернул его Езекия пред лицем Господним;
  bqc-SIM: Zĩnapiↄ lá kpà Ezekiawa. Kɛ́ à a kyokɛ̀, à gɛ̀ Dii kpɛ́u, a pòo aà
    aɛ,
  tcz-CHONGTHU: 'Hezekiah in palaiho akon''a thuhil amujouvin, asimin, Pakai houin
    na akaltouvin, Pakai anga aphajal tan ahi:'
  mar-mar: हिज्कीयाने जासूदाकडून हे पत्र स्विकारुन त्याने ते वाचले, नंतर तो परमेश्वराच्या
    मंदिरात गेला आणि त्याने ते परमेश्वरापुढे पसरले.
  qub-qub: Cacha aywajcuna cartata chayachishanta chasquircur ray Ezequías liguiran.
    Nircorga Templuman aywaycur cartata mashtayninpa churaycur
  hat-hat: Ezekyas pran lèt la nan men mesaje yo, li li l'. Apre sa, li pati al nan
    tanp lan, li mete lèt la devan lotèl Seyè a.
  eng-BSB: So Hezekiah received the letter from the messengers, read it, and went
    up to the house of the LORD and spread it out before the LORD.
  eng-WEBPB: Hezekiah received the letter from the hand of the messengers and read
    it. Then Hezekiah went up to the LORD’s house, and spread it before the LORD.
  kbq-kbq: Asiria kini ne'mo'ma kretre'nea avona, ke'ma eri'za e'naza vahe zamazampinti
    Hezekaia'a erino hamprino keteno, Ra Anumzamofo ra mono nontega ana avona erino
    marerino Ra Anumzamofo avure omeri atarente'ne.
  nhe-BL: Huajca Ezequías quiseli nopa amatlajcuiloli tlen quihuiquiliyayaj nopa tlayolmelahuani
    huan quipojqui. Huan teipa yajqui itiopa TOTECO huan quipatlajqui nopa amatl iixpa
    TOTECO,
  gub-BL: Heraha har weraha Ezeki pe. Umugeta a'e. Na'e oho Tupàn Hàpuzuhu pe. Omono
    a'e pape a'e pe Tupàn Tuweharupi Wiko Ma'e henataromo kury.
  eng-DRA: And Ezechias took the letter from the hand of the messengers, and read
    it, and went up to the house of the Lord, and Ezechias spread it before the Lord.
