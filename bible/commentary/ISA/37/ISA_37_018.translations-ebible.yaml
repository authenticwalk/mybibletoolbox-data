verse: ISA.037.018
translations:
  mal-C: “യഹോവേ, അശ്ശൂർരാജാക്കന്മാർ ഈ ജനതകളെയും അവരുടെ ഭൂപ്രദേശങ്ങളെയും ശൂന്യമാക്കിക്കളഞ്ഞു
    എന്നതു നേരുതന്നെ.
  deu-TKW: In der That, Jahwe, haben die Könige von Assyrien alle Völker und ihre
    Länder verheert
  lin-lin: Oh Yawe, ezali ya solo ete bakonzi ya Asiri babebisaki bikolo nyonso mpe
    mikili na bango.
  eng-LSV: Truly, O YHWH, kings of Asshur have laid waste all the lands and their
    land,
  eng-GNV: Trueth it is, O Lord, that the Kings of Asshur haue destroyed all lands,
    and their countrey,
  eng-WEBSTER: Of a truth, LORD, the kings of Assyria have laid waste all the nations,
    and their countries,
  nhw-BL: TOTECO, nelía melahuac nopa tlanahuatiani tlen tlali Asiria quinsosolojtoque
    miyac tlalme huan inialtepehua. Panotoc senquistoc quen quiijtohua ni amatlajcuiloli.
  swh-ONEN: “Ni kweli, Ee Bwana, kwamba wafalme wa Ashuru wameyaangamiza mataifa haya
    yote pamoja na nchi zao.
  bba-bba: Kɑ ɡem, Yinni, nɑ yɛ̃ mɑ Asirin sinɑmbu bɑ bwese dɑbinu kpeerɑsiɑ mɑ bɑ
    nin tem sɑnkɑ,
  eng-KJVCPB: Of a truth, Lord, the kings of Assyria have laid waste all the nations,
    and their countries,
  luo-luo: “En adier, yaye Jehova Nyasaye, ni ruodhi mag Asuria osetieko ogendini
    mangʼenygi ma giweyo pinjegi gunda.
  meu-meu: Momokani, Iehova e, Asuria pavapavadia ese bese idau-idau iboudiai mai
    ediatano ida vada e habuadia tari,
  npi-ULB: हे परमप्रभु, यो सत्य हो, अश्शूरका राजाहरूले सबै जातिहरू र तिनीहरूका देशलाई
    विनाश गरेका छन् ।
  yor-yor: “Òtítọ́ ni Olúwa pé àwọn ọba Asiria ti sọ àwọn ènìyàn àti ilẹ̀ wọn di asán.
  pes-OPCB: خداوندا، راست است که پادشاهان آشور تمام آن اقوام را از بین برده‌اند و
    سرزمین ایشان را ویران کرده‌اند،
  tgl-ULB: Totoo ito, Yahweh, winasak ng mga hari ng Asiria lahat ng mga bansa at
    kanilang mga lupain.
  hui-hui: Anduane Homogo-o Asirianaga kini hearume dindi maru wiaruha anda puwa wai
    bialu wali agali dewaore bo wahai halu mo ko hai hayaruni manda bu kama.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ အာ​ရှု​ရိ​ဧ​ကရာဇ်​မင်း များ​သည်​လူ​မျိုး​တ​ကာ​တို့​ကို​ပျက်​ပြုန်း
    စေ​၍ သူ​တို့​၏​ပြည်​များ​ကို​လူ​သူ​ဆိတ် ငြိမ်​ရာ​ဖြစ်​စေ​လျက်-
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཨ་སུར་གྱི་རྒྱལ་པོ་རྣམས་ཀྱིས་རྒྱལ་ཁམས་དེ་ཐམས་ཅད་དང་།
    དེ་དག་གི་ས་ཆ་ཀུན་རྡུལ་དུ་བརླགས་པ་ནི་བདེན་ཏེ།
  sna-sna: “Ichokwadi, Jehovha, kuti madzimambo eAsiria akaparadza chose ndudzi idzi
    dzose nenyika dzadzo.
  spa-BLM: En verdad, Yahvé, los reyes de Asiria han destruido todos los países y
    sus tierras,
  cac-cac: Yelton val Mamin Jehová, a eb' vin̈ sreyal Asiria chi' ix satanel juntzan̈
    chon̈ab' chi', ix yixtancanb'at slum eb' vin̈.
  swh-ULB: Ni kweli Yahwe, mfalme wa Asiria ameangamiza mataifa yote na aridhi yao.
  bel-bel: Праўда, о Госпадзе! цары Асірыйскія спустошылі ўсе краіны і землі іхнія,
  deu-ELBBK: Wahrlich, HERR, die Könige von Assyrien haben alle Nationen und ihr Land
    verwüstet;
  mbb-OT: Tutuu, Nengazen, he mibpendezeetan te menge hadì diyà te Asiria is mahabet
    he menge nasyun,
  mal-2015: യഹോവേ, അശ്ശൂർരാജാക്കന്മാർ സർവ്വജാതികളെയും അവരുടെ ദേശത്തെയും ശൂന്യമാക്കി,
  gup-gup: Ngad rowk ngarriburrbun bu woybukkih birrimekbe kings nawu kawohrnawohrnan
    kore kunbolk Assyria wanjh bindibuni birridjalwern bininj dja mak bindimarnebolkbularrbom
    bedberre kubolkbubuyika.
  rmc-rmc: Hin čačo, RAJEJA, hoj o kraľa andral e Asirija zňičinde savore phuva ole
    narodengre
  pes-OPV: ‌ای خداوند راست است که پادشاهان آشور همه ممالک و زمین ایشان را خراب کرده.
  ron-1924: Есте адевэрат, Доамне, кэ ымпэраций Асирией ау пустиит тоате нямуриле
    ши цэриле лор
  ben-OBCV: “একথা সত্যি, হে সদাপ্রভু, যে আসিরীয় রাজারা এই সমস্ত মানুষজন ও তাদের দেশগুলিকে
    বিনষ্ট করেছে।
  som-som: Rabbiyow, sida runta ah boqorrada Ashuur waxay baabbi'iyeen quruumihii
    oo dhan iyo dalalkoodiiba,
  lat-VUC: Vere enim, Domine, desertas fecerunt reges Assyriorum terras, et regiones
    earum,
  eng-ASVBT: Of a truth, Jehovah, the kings of Assyria have laid waste all the countries,
    and their land,
  ita-1885: Egli è vero, Signore, che i re degli Assiri hanno distrutti tutti que' paesi,
    e le lor terre;
  eng-LXXUP: For of a truth, Lord, the kings of the Assyrians have laid waste the
    whole world, and the countries thereof,
  eng-ULB: It is true, Yahweh, the kings of Assyria have destroyed all the nations
    and their lands.
  spa-VBL: “Sí, es cierto, Señor, que los reyes asirios han destruido estas naciones
    y sus tierras.
  fra-_FOB: Il est vrai, ô Éternel, que les rois d'Assyrie ont ravagé tous les pays
    et leur propre pays,
  mal-mal: യഹോവേ, അശ്ശൂർരാജാക്കന്മാർ സർവ്വജനതകളെയും അവരുടെ ദേശത്തെയും ശൂന്യമാക്കി,
  urd-GVR: Ai Rab, yih bāt sach hai ki Asūrī bādshāhoṅ ne in tamām qaumoṅ ko un ke
    mulkoṅ samet tabāh kar diyā hai.
  suz-BL: परमप्रभु यावे, थमा पा अस्‍सुर ङा पिपपुकीमी रागी रागी नेल्‍ल क्‍याम्‍ताक्‍म।
  eng-NOY: In truth, O Jehovah, the kings of Assyria have destroyed all the nations,
    and their lands,
  ita-1927: E’ vero, o Eterno; i re d’Assiria hanno devastato tutte quelle nazioni
    e le loro terre,
  ckb-ckb: «ئەی یەزدان، ئەوە ڕاستە کە پاشاکانی ئاشور هەموو ئەو نەتەوانە و خاکەکانیان
    وێران کردووە.
  eng-BBE: Truly, O Lord, the kings of Assyria have made waste all the nations and
    their lands,
  kan-OKCV: “ಯೆಹೋವ ದೇವರೇ, ಅಸ್ಸೀರಿಯದ ಅರಸರು ಸಕಲ ಜನಾಂಗಗಳನ್ನೂ ಅವರ ದೇಶಗಳನ್ನೂ ಹಾಳು ಮಾಡಿ,
    ಅವರ ದೇವತೆಗಳನ್ನು ಬೆಂಕಿಯಲ್ಲಿ ಹಾಕಿದ್ದು ನಿಜ.
  tam-2017: யெகோவாவே, அசீரியா ராஜாக்கள் அந்த தேசங்களையும், அவர்கள் நிலங்களையும் நாசமாக்கி,
  spa-RV-1909: Ciertamente, oh Jehová, los reyes de Asiria destruyeron todas las tierras
    y sus comarcas,
  ron-BTF: În adevăr, DOAMNE, împăraţii Asiriei au risipit toate naţiunile şi ţările
    lor,
  eng-WEBP: Truly, LORD, the kings of Assyria have destroyed all the countries and
    their land,
  eng-FBV: Yes, it's true, Lord, that the Assyrian kings have destroyed these nations
    and their lands.
  nld-1939: 'Ach Jahweh, ‘t is waar: de koningen van Assjoer hebben alle volken met
    hun landen verwoest.'
  nch-BL: TOTECO, nelía melahuac nopa tanahuatiani ten tali Asiria quinsosolojtoque
    miyac talme huan inialtepehua. Panotoc senquisa quej quiijtohua ni amatajcuiloli.
  vie-1934: Hỡi Đức Giê-hô-va, thật rằng các vua nước A-si-ri đã hủy diệt các nước
    và phá hại đất đai,
  hin-CV: “याहवेह, यह सच है कि अश्शूर के राजाओं ने राष्ट्रों को और उनकी भूमि को उजाड़
    कर छोड़ा हैं.
  eng-OURB: Truly, Adonai, the kings of Assyria [Level plain] have destroyed all the
    countries and their land,
  spa-BES: En verdad, oh Señor, los reyes de Asiria han destruido a todas las naciones
    y sus tierras,
  tdx-tdx: O ry Iehovà, Toe fonga nampangoakoahe’ o mpanjaka’ i Asoreo o fifeheañeo
    naho o tane’ iareoo,
  tha-KJV: ข้าแต่พระเยโฮวาห์ เป็นความจริงที่บรรดากษั​ตริ​ย์​แห่​งอ​ัสซีเรียได้กระทำให้ประเทศทั้งสิ้นและแผ่นดินของเขานั้​นร​้างเปล่า
  por-BR-2018: É verdade, SENHOR, que os reis da Assíria assolaram a todas as terras
    e seus territórios,
  deu-ELO: Wahrlich, Jehova, die Könige von Assyrien haben alle Nationen und ihr Land
    verwüstet;
  eng-WYC-2018: For verily, Lord, the kings of Assyrians made lands desert, and the
    countries of them, (For truly, Lord, the kings of Assyria have made into desert,
    or laid waste, many lands, and all their countryside,)
  epo-epo: Estas vero, ho Eternulo, la reĝoj de Asirio ruinigis ĉiujn regnojn kaj
    ilian teron,
  uig-PIN: I Pǝrwǝrdigar, Asuriyǝ padixaⱨliri ⱨǝⱪiⱪǝtǝn ⱨǝmmǝ yurtlarni wǝ xularƣa
    beⱪindi bolƣan yurtlarnimu harabǝ ⱪilip,
  beo-beo: Hina Gode! Asilia hina bagade ilia da fifi asi gala bagohame wadela:lesi
    dagoi, amola ilia soge wadela:lesilalu asi. Amo ninia dawa:.
  tpi-OTNT: Bikpela, mipela i save pinis, ol king bilong Asiria i bin pinisim tru
    planti lain manmeri na bagarapim ol kantri bilong ol.
  hau-SA: “Gaskiya ce, ya Ubangiji, cewa sarakunan Assuriyawa sun mai da dukan waɗannan
    mutane da ƙasashensu kango.
  uig-LAT: I Perwerdigar, Asuriye padishahliri heqiqeten hemme yurtlarni we shulargha
    béqindi bolghan yurtlarnimu xarabe qilip,
  nde-nde: Kuliqiniso, Thixo, ukuthi amakhosi ase-Asiriya abatshabalalisa bonke lababantu
    kanye lamazwe abo.
  ton-ton: Ko e moʻoni, ʻE Sihova, ko e ngaahi tuʻi ʻo ʻAsilia kuo nau fakaʻauha ʻae
    ngaahi puleʻanga kotoa pē, mo honau ngaahi fonua,
  ces-1613: Takť jest, Hospodine, žeť jsou pohubili králové Assyrští všecky ty krajiny
    i zemi jejich,
  eng-WMB: Truly, LORD, the kings of Assyria have destroyed all the countries and
    their land,
  tam-TCV: “யெகோவாவே, அசீரிய அரசர்கள் அந்த மக்கள் கூட்டங்களையும், அவர்களுடைய நிலங்களையும்
    பாழாக்கியிருப்பது உண்மைதான்.
  ceb-ULB: Tinuod gayod, Yahweh, nga gipangpukan sa mga hari sa Asiria ang mga nasod
    ug ang ilang mga yuta.
  pol-UBG: To prawda, PANIE, że królowie Asyrii spustoszyli wszystkie narody i ich
    ziemie;
  urd-GVU: اے رب، یہ بات سچ ہے کہ اسوری بادشاہوں نے اِن تمام قوموں کو اُن کے ملکوں
    سمیت تباہ کر دیا ہے۔
  deu-1912: Wahr ist es, HERR, die Könige von Assyrien haben wüst gemacht alle Königreiche
    samt ihren Landen
  kan-2017: ಯೆಹೋವನೇ, ಅಶ್ಶೂರದ ಅರಸರು ಸಕಲ ಜನಾಂಗಗಳನ್ನೂ, ಅವರ ದೇಶಗಳನ್ನೂ ಹಾಳು ಮಾಡಿದ್ದು ನಿಜ.
  yap-yap: SOMOL, gamad urngin ni gamad manang ni pi emperor nu Assyria e kar gathayed
    bpire’ e nam, ke par e binaw riy ndakuriy gathon,
  hlt-MCSB: Aw BOEIPA, Assyria manghai rhoek loh diklai boeih neh a khohmuen khaw
    a khah uh coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ዓሶኦሬ ዓጮ ካኣታ ሚርጌ ካኣቶ ጋፒሲ፥ ዓጮዋ ዔያቶኮ ባይዜሢ ጎኔኬ።
  twi-ASANTE: “Ɛyɛ nokorɛ, Awurade, sɛ, Asiria ahemfo asɛe saa aman yi ne wɔn nsase.
  eng-WEBU: Truly, LORD, the kings of Assyria have destroyed all the countries and
    their land,
  wal-wal: “Abeet GODAU, Asoore biittaa kawoti kawotetta ubbaanne eta biittaa bashshidoogee
    ee tuma.
  spa-PDDPT: Oh Yavé, ciertamente los reyes de Asiria destruyeron todas las naciones
    y sus tierras.
  gun-gun: Ha'e gui Senhor, anhetẽ ete ae Assíria pygua huvixa kuery omomba raka'e
    yvy regua ikuai va'e, ha'e kuery yvy guive.
  ilo-ULB: Pudno, O Yahweh, a dinadael dagiti ari ti Asiria dagiti amin a nasion ken
    dagiti dagada.
  kpg-kpg: Dimaadua, gimaadou huogodoo e iloo bolo nia king aamua o Assyria gu oho
    gi daha nia henua e logo, guu hai nia anggowaa,
  uig-ARA: ئى پەرۋەردىگار، ئاسۇرىيە پادىشاھلىرى ھەقىقەتەن ھەممە يۇرتلارنى ۋە شۇلارغا
    بېقىندى بولغان يۇرتلارنىمۇ خارابە قىلىپ،
  sus-sus: Alatala, nɔndi na a ra, Asiriya mangɛe bara si birin sɔntɔ, a e xa fe xun
    nakana.
  pon-2006: Kiht koaros patohwan ese, Maing KAUN, me nanmwarki lapalap en Asiria kamwomwalahr
    wehi tohto, oh wiahkilahr sapwtehn sapwarail kan,
  ksd-ksd: A dovotina Luluai, a umana king Asiria dia tar li vue ra lavur gunan ma
    kadia varkurai bula,
  tur-YTC: Ey Yahve, Aşur kralları gerçekten de bütün ülkeleri ve onların diyarlarını
    harap etti,
  grc-BRENT: Ἐπʼ ἀληθείας γὰρ Κύριε ἠρήμωσαν βασιλεῖς Ἀσσυρίων τὴν οἰκουμένην ὅλην,
    καὶ τὴν χώραν αὐτῶν,
  ind-AYT: Ya, TUHAN, benar bahwa raja-raja Asyur telah membinasakan semua bangsa
    dan negeri mereka,
  nya-nya: “Yehova, nʼzoonadi kuti mafumu a Asiriya anawononga mitundu yonse ya anthu
    ndi mayiko awo.
  hrv-hrv: Istina je, o Jahve, asirski su kraljevi zatrli sve narode i zemlje njihove;
  mps-mps: Genuai Bidi, dago koneanio, te Asiria king dabego te we bidi hani dabe
    hauwa dolama, te augwa bulu tǫ kantri dabe dali dolali.
  tpi-tpi: Bikpela, mipela i save pinis, ol king bilong Asiria i bin pinisim tru planti
    lain manmeri na bagarapim ol kantri bilong ol.
  dan-1931: Det er sandt, HERRE, at Assyrerkongerne har tilintetgjort alle de Folk
    og deres Lande
  vie-OVCB: Đó là sự thật, thưa Chúa Hằng Hữu, các vua A-sy-ri đã tiêu diệt tất cả
    các dân tộc này.
  guj-2017: હે યહોવાહ, ખરેખર આશ્શૂરના રાજાઓએ બીજી પ્રજાઓનો તથા તેઓના દેશોનો નાશ કર્યો
    છે એ વાત સાચી છે.
  pon-2006A: Kiht koaros patohwan ese, Maing KAUN, me nanmwarki lapalap en Asiria
    kamwomwalahr wehi tohto, oh wiahkilahr sapwtehn sapwarail kan,
  por-BRBSL: Verdadeiramente, Javé, os reis da Assíria destruíram todos os países
    e suas terras,
  cth-cth: Oe BAWIPA, Assyria siangpahrangnaw ni miphunnaw hoi amamae ram naw hah
    kingkadi lah a ta teh,
  twi-twi: “Awurade, ɛyɛ nokware sɛ Asiria ahemfo asɛe aman yi nyinaa, sɛnea nkra
    no ka no.
  hlt-hlt: Aw BOEIPA, Assyria manghai rhoek loh diklai boeih neh a khohmuen khaw a
    khah uh coeng.
  tbz-SIM: Ti Yiɛ̀ nKuyie, mɔ́mmuɔ nwe yie Asidii kó bɛkpɑ̀ɑ̀tìbɛ̀ dèèmɛ̀ ibotí tɛì
    kó yɛhɛkɛ̀ yɛmɔu.
  msy-2020: O Ikiavɨra Itir God, e kamaghɨn fogha gɨfa, Asirian atriviba kantriba
    bar dagh asɨghasigha men nguaziba saram asɨghasɨki.
  dop-dop: Tɑcɑɑ, tɑmpɑnɑ yɑɑ, Asilii ɑwulɑɑ kpiisɑ piitimnɑɑ lɛlɑɑ, nɑ pɑ́ wɑkǝlɩ
    pɑ tɛtʋ.
  azb-azb: Ya Rəbb, doğrudur, Aşşur padşahları bütün ölkələri və onların torpaqlarını
    talan etdi,
  eng-DBY: Of a truth, Jehovah, the kings of Assyria have laid waste all the lands,
    and their countries,
  hin-2017: हे यहोवा, सच तो है कि अश्शूर के राजाओं ने सब जातियों के देशों को उजाड़ा
    है
  wol-KYG: Aylayéwén Aji Sax ji, buuri Asiree tas mboolem xeet yeek seeni réew,
  eng-YLT: '''Truly, O Jehovah, kings of Asshur have laid waste all the lands and
    their land,'
  eng-WYC-2017: For verily, Lord, the kings of Assyrians made lands desert, and the
    countries of them,
  eng-WMBB: Truly, LORD, the kings of Assyria have destroyed all the countries and
    their land,
  urd-GVH: ऐ रब, यह बात सच है कि असूरी बादशाहों ने इन तमाम क़ौमों को उनके मुल्कों
    समेत तबाह कर दिया है।
  rug-rug: Kei Zihova, na hinokara tugo bisa, sapu sari baṉara pa Asiria si huara
    inete i sari doduru tie arini meke sari dia popoa.
  gaz-gaz: “Yaa Waaqayyo, mootonni Asoor uummata kana hundaa fi biyyoota isaanii balleessuun
    dhugaa dha.
  fra-LSG: Il est vrai, ô Éternel! Que les rois d’Assyrie ont ravagé tous les pays
    et leur propre pays,
  yal-yal: Alatala, ɲɔndin na a ra! Asiriya Mangan bata siyane raxɔri, a yi e bɔxɔne
    kala.
  haw-1868: He oiaio, e Iehova, ua luku aku no na'lii o Asuria i na lahuikanaka a
    pau, a me ko lakou aina;
  arb-NAV: حَقّاً يَا رَبُّ، إِنَّ مُلُوكَ أَشُّورَ قَدْ أَبَادُوا الأُمَمَ وَدَمَّرُوا
    دِيَارَهُمْ
  ewe-ewe: “O! Yehowa, enye nyateƒe be Asiria fiawo na be ame siawo kple woƒe anyigbawo
    zu gbegbe.
  eng-LEE: Truly, Lord, the kings of Assyria have devastated all the nations, and
    their land;
  asm-FB: হে যিহোৱা এইটো সত্য যে, অচূৰীয়াৰ ৰজাসকলে সকলো দেশীবাসী আৰু তেওঁলোকৰ দেশ
    ধ্বংস কৰিলে।
  sus-A: عَلَتَلَ، نْندِ نَ عَ رَ، عَسِرِيَ مَنفّيٍ بَرَ سِ بِرِن سْنتْ، عَ عٍ شَ
    قٍ شُن نَكَنَ.
  fra-SBL: En vérité, Yahvé, les rois d'Assyrie ont détruit tous les pays et leurs
    terres,
  hbo-hbo: אָמְנָ֖ם יְהוָ֑ה הֶחֱרִ֜יבוּ מַלְכֵ֥י אַשּׁ֛וּר אֶת־כָּל־הָאֲרָצֹ֖ות וְאֶת־אַרְצָֽם׃
  kik-kik: “Ti-itherũ, Jehova, athamaki a Ashuri nĩmanangĩte andũ a ndũrĩrĩ na mabũrũri
    mao biũ.
  fra-NCL: Il est vrai, Yahweh, que les rois d’Assyrie ont détruit toutes les nations
    et dévasté leurs territoires,
  cek-AK: Aw Angraeng, Assyria siangpahrangnawk mah hae kaminawk hoi praenawk to amrosak
    boih moe,
  cuk-cuk: ”Bab-Jehová, ar nue napiragwa, Asiria-e-reymar we-neggweburmar, e-yarmar,
    obelosad.
  uig-CYR: И Пәрвәрдигар, Асурийә падишалири һәқиқәтән һәммә жутларни вә шуларға беқинди
    болған жутларниму харабә қилип,
  tel-2017: యెహోవా, అష్షూరు రాజులు వివిధ జాతుల ప్రజలనూ వారి దేశాలనూ నాశనం చేసి వారి
    దేవుళ్ళను అగ్నిలో వేసింది నిజమే.
  hat-BSA: Anverite O SENYÈ, wa Assyrie yo te detwi tout peyi yo ak tout tè pa yo.
  kos-kos: O LEUM GOD, kut nukewa etu lah tokosra fulat lun acn Assyria elos tuh kunausla
    mutunfacl puspis, sukela acn selos,
  hbo-WLC: אָמְנָ֖ם יְהוָ֑ה הֶחֱרִ֜יבוּ מַלְכֵ֥י אַשּׁ֛וּר אֶת־כָּל־הָאֲרָצ֖וֹת וְאֶת־אַרְצָֽם׃
  ibo-ibo: “Nʼeziokwu, Onyenwe anyị, ndị eze Asịrịa alala ndị a niile na ala ha nʼiyi,
    mee ka ha tọgbọrọ nʼefu,
  ory-ory: ହେ ସଦାପ୍ରଭୋ, ଅଶୂରୀୟ ରାଜାମାନେ ସର୍ବଦେଶୀୟ ଲୋକମାନଙ୍କୁ, ସେମାନଙ୍କର ଦେଶକୁ ଉଚ୍ଛିନ୍ନ
    କରିଅଛନ୍ତି
  chk-chk: Ai Samol mi Lapalap, a pwüng pwe ekewe kingen Asiria ra akufu chomong mwü
    o ataala fanüer,
  rop-rop: Im trubala YAWEI, detlot Asiriya king bin meigim loda kantri jidan jis
    laik deset kantri.
  ukr-1871: Справдї, Господи, царі Ассирийські попустошили всї народи й землї,
  deu-1951: Es ist wahr, HERR, die Könige von Assyrien haben alle Völker und ihr Land
    verwüstet
  eng-JPS: Of a truth, LORD, the kings of Assyria have laid waste all the countries,
    and their land,
  srp-1865: Istina je, opustošili su carevi Asirski sve one narode i zemlje njihove,
  lug-lug: “Mazima ddala Mukama, bakabaka b’e Bwasuli baazisa amawanga gonna n’ensi
    zaago,
  heb-heb: אמנם יהוה החריבו מלכי אשור את כל הארצות ואת ארצם׃
  ben-IRV: সদাপ্রভু এইটা সত্য, যে তুমি অশূরের রাজাদের সমস্ত জাতি এবং তাদের দেশ ধ্বংস
    করেছ।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਸੱਚ-ਮੁੱਚ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਿਆਂ ਨੇ ਸਾਰੀਆਂ ਕੌਮਾਂ ਨੂੰ ਅਤੇ ਉਹਨਾਂ ਦੇ ਦੇਸਾਂ
    ਨੂੰ ਨਾਸ ਕੀਤਾ ਹੈ
  mya-JVB: အိုထာဝရဘုရား ၊ အကယ်စင်စစ်အာရှုရိ ရှင် ဘုရင်တို့သည် အတိုင်းတိုင်း အပြည်ပြည်
    တို့ကို ဖျက်ဆီး ၍၊
  hmo-hmo: “Momokani, Lohiabada e, Asuria ena king taudia ese bese momo mai edia tano
    idia hadikaia ore vadaeni.
  urd-urd: ऐ ख़ुदावन्द, दर — हक़ीक़त असूर के बादशाहों ने सब क़ौमों को उनके मुल्कों
    के साथ तबाह किया,
  rus-SYN: Правда, о, Господи! цари Ассирийские опустошили все страны и земли их
  bqc-SIM: Sĩanaɛ Dii, Asili kíaↄ buipiↄ kàalɛ píi, an bùsuↄ gↄ̃̀ bɛzia ũ.
  tcz-CHONGTHU: “Adih e, Pakai, Assyria lengten hiche gamho chu ana suhmangu ahi.
  mar-mar: हे सत्य आहे, परमेश्वरा, अश्शूरच्या राजाने सर्व राष्ट्राचा व त्यांच्या भूमीचा
    नाश केला आहे.
  qub-qub: Tayta Dios rasunpami Asiriapa raynenga nasyuncunata ushar illgächisha.
  hat-hat: Nou konnen, Seyè, wa peyi Lasiri yo te fini ak anpil nasyon, yo te detwi
    peyi yo.
  eng-BSB: Truly, O LORD, the kings of Assyria have laid waste all these countries
    and their lands.
  eng-WEBPB: Truly, LORD, the kings of Assyria have destroyed all the countries and
    their land,
  kbq-kbq: Tamage huno Ra Anumzamoka, Asiria kini vahe'mo'za mago'a kumatmimpi vahe'ene
    mopazaminena eri haviza hu'naze.
  nhe-BL: TOTECO, nelía melahuac nopa tlanahuatiani tlen tlali Asiria quinxolejtoque
    miyac tlaltini huan inialtepehua. Panotoc senquistoc queja quiijtohua ni amatlajcuiloli.
  gub-BL: Ure paw urukwaw ko ma'e, O Tupàn. Axir wanuwihawete umumaw tuwihawete tetea'u
    wà. Umuaiw tuwe waiwy wà.
  eng-DRA: For of a truth, O Lord, the kings of the Assyrians have laid waste lands,
    and their countries.
