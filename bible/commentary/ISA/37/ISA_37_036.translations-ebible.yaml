verse: ISA.037.036
translations:
  mal-C: അന്നുരാത്രി യഹോവയുടെ ദൂതൻ ഇറങ്ങിവന്ന് അശ്ശൂർപാളയത്തിൽ ഒരുലക്ഷത്തി എൺപത്തയ്യായിരം
    പടയാളികളെ കൊന്നു. പിറ്റേദിവസം രാവിലെ ജനങ്ങൾ ഉണർന്നു നോക്കിയപ്പോൾ അവരെല്ലാം മൃതശരീരങ്ങളായിക്കിടക്കുന്നതു
    കണ്ടു.
  deu-TKW: Da ging der Engel Jahwes aus und schlug im Lager der Assyrier 185000 Mann;
    und als man sich des Morgens früh aufmachte, fand man sie alle als leblose Leichen.
  lin-lin: Boye, anjelu na Yawe abimaki mpe abomaki bato nkoto nkama moko na tuku
    mwambe na mitano kati na molako ya bato ya Asiri. Tango bato balamukaki na tongo
    ya mokolo oyo elandaki, bakutaki kaka bibembe.
  eng-LSV: And a messenger of YHWH goes out, and strikes in the camp of Asshur one
    hundred and eighty-five thousand; and [men] rise early in the morning, and behold,
    all of them [are] dead corpses.
  eng-GNV: 'Then the Angel of the Lord went out, and smote in the campe of Asshur
    an hundreth, fourescore, and fiue thousand: so when they arose early in the morning,
    beholde, they were all dead corpses.'
  eng-WEBSTER: 'Then the angel of the LORD went forth, and smote in the camp of the
    Assyrians a hundred and eighty five thousand: and when they arose early in the
    morning, behold, they were all dead corpses.'
  nhw-BL: Huan ipan nopa tlayohua Itequihua TOTECO quisqui huan yajqui ipan nopa lugar
    campa mochijtoyaj nopa soldados tlen tlali Asiria huan quinmictito 185 mil soldados.
    Huan hualmostla ijnaloc quema nopa sequinoc mejque catli noja mocajtoyaj, quiitaque
    para iniixpa tepejtoque tlahuel miyac mijcatzitzi.
  swh-ONEN: Ndipo malaika wa Bwana akaenda, akawaua wanajeshi 185,000 katika kambi
    ya Waashuru. Wenzao walipoamka asubuhi yake, walikuta maiti kila mahali!
  bba-bba: Ye n kuɑ wɔ̃kuru, yerɑ Yinni Gusunɔn ɡɔrɑdo u yɑrɑ u dɑ Asiriɡibun sɑnsɑniɔ
    mɑ u tɔnu nɔrɔbun subɑ wunɑɑ wɛnɛ kɑ nɔɔbu (185.000) ɡo. Ye bɑ seewɑ bururu, bɑ
    deemɑ wee, ɡonɑ nu tɛrie bɑɑmɑ kpuro.
  eng-KJVCPB: 'Then the angel of the Lord went forth, and smote in the camp of the
    Assyrians an hundred and fourscore and five thousand: and when they arose early
    in the morning, behold, they were all dead corpses.'
  luo-luo: Eka malaika mar Jehova Nyasaye ne owuok mi odhi onego ji alufu mia achiel
    gi piero aboro gabich e kambi mar jo-Asuria. Kane ji ochiewo gokinyi negiyudo
    mana ringre joma otho!
  meu-meu: Bena Iehova ena aneru na e raka lasi, taunimanima domaga-ta gerebu-taurahani
    daha-ima Asuria taudia edia taruha ai e aladia mase. Daba e rere, haida e tore
    isi, e itadia, unu na iboudiai mase taudia mo.
  npi-ULB: तब परमप्रभुको दूत गए र अश्शूरीको छाउनीमा आक्रमण गरेर १,८५,००० सिपाहीहरूलाई
    मारे । बिहान सबेरै मानिसहरू उठे, तब लाशहरू जताततै छरिएका थिए ।
  yor-yor: Lẹ́yìn náà ni angẹli Olúwa jáde lọ ó sì pa ọ̀kẹ́ mẹ́sàn-án ó lé ẹgbẹ̀ẹ́dọ́gbọ̀n
    (185,000) ènìyàn ní i ibùdó àwọn Asiria. Nígbà tí àwọn ènìyàn yìí jí ní òwúrọ̀
    ọjọ́ kejì gbogbo wọn ti dòkú!
  pes-OPCB: در همان شب فرشتهٔ خداوند صد و هشتاد و پنج هزار نفر از سربازان آشوری را
    کشت، به طوری که صبح روز بعد، تا آنجا که چشم کار می‌کرد، جنازه دیده می‌شد.
  tgl-ULB: Pagkatapos ay dumating ang angel ni Yahweh at lumusob sa kampo ng Asiria,
    pinatay ang 185, 000 na sundalo. Nang maagang gumising ang mga kawal, nagkalat
    ang patay kahit saan.
  hui-hui: Horo ogoningi mbiraga Anduane Homogonaga dahuliyali mbira Asiriali ami
    hearunaga balai anda bu hearuha puwa ami agali daosini dege handari mbirani pira
    halirani duria (185,000) bibahende bo wahai hayagola homai hene. Horo mendengi
    gao layagola Senageribi ibu heyuwa handalu hearia homayaruninaga tingini ona wima
    pearia hendene.
  mya-mya: ထို​ညဥ့်​၌​ထာ​ဝ​ရ​ဘု​ရား​၏​ကောင်း​ကင်​တ​မန် သည် အာ​ရှု​ရိ​တပ်​စ​ခန်း​သို့​ဝင်​၍​တပ်​သား
    တစ်​သိန်း​ရှစ်​သောင်း​ငါး​ထောင်​ကို​သုတ်​သင်​ပစ် လေ​သည်။ နောက်​တစ်​နေ့​အ​ရုဏ်​တက်​ချိန်​၌
    ထို​သူ​အ​ပေါင်း​တို့​သည်​လဲ​၍​သေ​နေ​ကြ​၏။-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་ཕྱི་རུ་ཐོན་ཏེ། ཨ་སུར་པའི་དམག་སྒར་ལས་མི་ཆིག་འབུམ་བརྒྱད་ཁྲི་ལྔ་སྟོང་བསད་པ་དང་།
    ཐོ་རངས་མི་རྣམས་མལ་ལས་ལངས་པའི་ཚེ། ཀྱེ་ཧོ། མིག་གིས་མཐོང་ཚད་བམ་རོ་ཡིན་ནོ། །
  sna-sna: Ipapo mutumwa waJehovha akabuda akauraya varume zviuru zana namakumi masere
    nezvishanu pamusasa wavaAsiria. Vanhu vakati vachimuka mangwanani, onei mitumbi
    yavakafa!
  spa-BLM: Entonces el ángel de Yahvé salió e hirió a ciento ochenta y cinco mil hombres
    en el campamento de los asirios. Cuando los hombres se levantaron de madrugada,
    he aquí que todos ellos eran cadáveres.
  cac-cac: A Yángel Jehová ix c'och d'a scampamento eb' aj Asiria chi', ix smilancham
    185 mil eb' soldado. Chamnacxo eb' ix q'uin̈ib'i d'a junxo c'u.
  swh-ULB: Halafu malaika wa Yahwe alienda nje na kuvamia kambi ya Waasiria, na kuwauwa
    askari 185, 000. Watu walipoamka asubuhi na mapema, miili iliyokufa imelala kila
    mahali.
  bel-bel: І выйшаў анёл Гасподні і забіў у лагеры Асірыйскім сто восемдзесят пяць
    тысяч чалавек. І ўсталі раніцай, і вось, усе - целы мёртвыя.
  deu-ELBBK: Und ein Engel des HERRN zog aus und schlug in dem Lager der Assyrer 185.000
    Mann. Und als man frühmorgens aufstand, siehe, da waren sie allesamt Leichname.
  mbb-OT: Ne zutun midhendiyà is belinsuǥuen te Nengazen te kampu te menge tig-Asiria
    ne migerè din is 185,000 he menge sundaru. Ne hein meselem en, ked-enew zuen te
    nesamà he menge uuyag, neehè dan is utew mahabet he nemematey.
  mal-2015: എന്നാൽ യഹോവയുടെ ദൂതൻ പുറപ്പെട്ടു അശ്ശൂർപാളയത്തിൽ നൂറ്റിയെണ്പത്തയ്യായിരം
    പേരെ കൊന്നു; ജനം രാവിലേ എഴുന്നേറ്റപ്പോൾ അവർ എല്ലാവരും ശവങ്ങളായി കിടക്കുന്നതു കണ്ടു.
  gup-gup: Kaluk nakudji angel nuye Yawey wam kore nawu Assyriabeh soldiers birriyoy
    dja benbom birriwern. Nakka 185 thousand bininj birridoweng. Bu kumkabel birribuyika
    bininj birridolkkang kumekbe, wanjh bindikuknang birrikukyoy nawu birridowerrinj.
  rmc-rmc: Mek odi rat geľa o aňjelos le RAJESKRO andre asiriko taboris a murdarďa
    185 000 slugaďen. Sar okla slugaďa tosara ušťile, dikhle pašal peste pherdo mule
    manušen.
  pes-OPV: پس فرشته خداوند بیرون آمده، صد وهشتاد و پنجهزار نفر از اردوی آشور را زد
    وبامدادان چون برخاستند اینک جمیع آنهالاشهای مرده بودند.
  ron-1924: Ынӂерул Домнулуй а ешит ши а учис ын табэра асириенилор о сутэ оптзечь
    ши чинч де мий де оамень. Ши, кынд с-ау скулат диминяца, ятэ кэ тоць ачештя ерау
    ниште трупурь моарте.
  ben-OBCV: পরে সদাপ্রভুর দূত আসিরীয়দের সৈন্যশিবিরে গিয়ে এক লক্ষ পঁচাশি হাজার সৈন্য
    মেরে ফেলেছিলেন। পরদিন সকালে যখন লোকজন ঘুম থেকে উঠেছিল—দেখা গেল সর্বত্র শুধু মৃতদেহ
    ছড়িয়ে পড়ে আছে!
  som-som: Markaasaa malaa'igtii Rabbigu baxday oo waxay xeradii reer Ashuur ka laysay
    boqol iyo shan iyo siddeetan kun oo nin, oo aroor hore markii la toosay waxay
    wada ahaayeen meyd.
  lat-VUC: Egressus est autem angelus Domini, et percussit in castris Assyriorum centum
    octoginta quinque millia. Et surrexerunt mane, et ecce omnes cadavera mortuorum.
  eng-ASVBT: And the angel of Jehovah went forth, and smote in the camp of the Assyrians
    a hundred and fourscore and five thousand; and when men arose early in the morning,
    behold, these were all dead bodies.
  ita-1885: Or un Angelo del Signore uscì, e percosse centottantacinquemila uomini
    nel campo degli Assiri; e quando si furono levati la mattina, ecco non si vedeva
    altro che corpi morti.
  eng-LXXUP: 'And the angel of the Lord went forth, and slew out of the camp of the
    Assyrians a hundred and eighty-five thousand: and they arose in the morning and
    found all these bodies dead.'
  eng-ULB: Then the angel of Yahweh went out and attacked the camp of the Assyrians,
    putting to death 185,000 soldiers. When the men arose early in the morning, dead
    bodies lay everywhere.
  spa-VBL: Entonces el ángel del Señor fue al campamento asirio y mató a 185.000 de
    ellos. Cuando los supervivientes se despertaron por la mañana, estaban rodeados
    de cadáveres.
  fra-_FOB: Or un ange de l'Éternel sortit et frappa dans le camp des Assyriens cent
    quatre-vingt-cinq mille hommes; et quand on se leva le matin, voilà, c'étaient
    tous des corps morts.
  mal-mal: എന്നാൽ യഹോവയുടെ ദൂതൻ പുറപ്പെട്ടു അശ്ശൂർപാളയത്തിൽ ഒരുലക്ഷത്തെൺപത്തയ്യായിരം
    പേരെ കൊന്നു; ജനം രാവിലെ എഴുന്നേറ്റപ്പോൾ അവർ എല്ലാവരും ശവങ്ങളായി കിടക്കുന്നത് കണ്ടു.
  urd-GVR: Usī rāt Rab kā farishtā nikal āyā aur Asūrī lashkargāh meṅ se guzar kar
    1,85,000 faujiyoṅ ko mār ḍālā. Jab log subah-sawere uṭhe to chāroṅ taraf lāsheṅ
    hī lāsheṅ nazar āīṅ.
  suz-BL: मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब का अस्‍सुर ङा मुर आन बाक्‍तीकेम
    लशा, लाख का ८५ हजार जना मुर सदा बाक्‍त। मिनु मुरपुकी सुनी बोक्‍शा कोव़ङमेनु, बेक्‍शो
    मुर ला ताम्‍तेक्‍म। यसैया १७:१४; यसैया ३१:८
  eng-NOY: Then an angel of Jehovah went forth, and smote in the camp of the Assyrians
    a hundred and eighty-five thousand men; and when the people arose early in the
    morning, behold they were all dead corpses.
  ita-1927: E l’angelo dell’Eterno uscì e colpì, nel campo degli Assiri, cento ottantacinquemila
    uomini; e quando la gente si levò la mattina, ecco ch’eran tanti cadaveri.
  ckb-ckb: ئیتر فریشتەی یەزدان هات و سەد و هەشتا و پێنج هەزار کەسی لەناو ئۆردوگای
    ئاشور کوشت، بەیانی زوو کە هەستان بینییان هەموویان لاشەی مردوون.
  eng-BBE: 'And the angel of the Lord went out and put to death in the army of the
    Assyrians a hundred and eighty-five thousand men: and when the people got up early
    in the morning, there was nothing to be seen but dead bodies.'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರ ದೂತನು ಹೊರಟುಬಂದು ಅಸ್ಸೀರಿಯದ ದಂಡಿನಲ್ಲಿದ್ದ 1,85,000 ಜನರನ್ನು
    ಸಂಹರಿಸಿದನು. ಉದಯದಲ್ಲಿ ಜನರು ಎದ್ದಾಗ, ಇಗೋ, ಅವರೆಲ್ಲರು ಸತ್ತು ಹೆಣಗಳಾಗಿದ್ದರು.
  tam-2017: அப்பொழுது யெகோவாவுடைய தூதன் புறப்பட்டு, அசீரியரின் முகாமில் ஒரு இலட்சத்து
    எண்பத்தையாயிரம் பேரை அழித்தான்; அதிகாலமே எழுந்திருக்கும்போது, இதோ, அவர்களெல்லோரும்
    சடலங்களாகக் கிடந்தார்கள்.
  spa-RV-1909: 'Y salió el ángel de Jehová, é hirió ciento ochenta y cinco mil en
    el campo de los Asirios: y cuando se levantaron por la mañana, he aquí que todo
    era cuerpos de muertos.'
  ron-BTF: Atunci îngerul DOMNULUI a ieşit şi a lovit în tabăra asirienilor o sută
    optzeci şi cinci de mii; şi când s-au ridicat devreme dimineaţa, iată, toţi erau
    trupuri moarte.
  eng-WEBP: Then the LORD’s angel went out and struck one hundred and eighty-five
    thousand men in the camp of the Assyrians. When men arose early in the morning,
    behold, these were all dead bodies.
  eng-FBV: Then the angel of the Lord went to the Assyrian camp and killed 185,000
    of them. When the survivors woke up in the morning, they were surrounded by dead
    bodies.
  nld-1939: En de engel van Jahweh ging uit, en doodde in het assyrische leger honderd
    vijf en tachtig duizend man; ‘s morgens bij het ontwaken zag men enkel nog lijken.
  nch-BL: Huan ipan nopa tayohua Iilhuicac ejca TOTECO quisqui huan yajqui ipan nopa
    lugar campa mochijtoyaj nopa soldados ten tali Asiria huan quinmictito 185 mil
    soldados. Huan tonili ijnaloc quema nopa sequinoc mijquejque cati noja mocajtoyaj,
    quiitaque para iniixpa tepejtoque tahuel miyac mijcatzitzi.
  vie-1934: Bấy giờ, một thiên sứ của Đức Giê-hô-va vào trại quân của người A-si-ri,
    và giết mười tám vạn năm ngàn người. Sáng hôm sau, người ta dậy sớm, thấy rặt
    những thây chết.
  hin-CV: उसी रात ऐसा हुआ कि याहवेह के एक स्वर्गदूत ने अश्शूरी सेना के शिविर में जाकर
    एक लाख पचासी हज़ार सैनिकों को मार दिया. सुबह जागने पर लोगों ने पाया कि सारे सैनिक
    मर चुके थे.
  eng-OURB: Ha mal'ak Yahweh [The Angel of He sustains breathing] went out and struck
    one hundred and eighty-five thousand men in the camp of the Assyrians. When men
    arose early in the morning, behold, these were all dead bodies.
  spa-BES: Salió y mató el ángel del Señor en el ejército de los asirios ciento ochenta
    y cinco mil hombres; y cuando el pueblo se levantó temprano en la mañana, no había
    nada que ver sino cuerpos muertos.
  tdx-tdx: Aa le nionjom-beo ty anjeli’ Iehovà nanjamañe ty Rai-hetse-tsi-valo-ale-tsi-lime
    arivo an-tobe’ o nte-Asoreo; le ie nivañoñe maraindray t’indaty, hehe te fonga
    nidondom-pate ty ey.
  tha-KJV: ทูตสวรรค์​ของพระเยโฮวาห์จึงได้ออกไป และได้ประหารคนในค่ายแห่งคนอัสซีเรียเสียหนึ่งแสนแปดหมื่นห้าพันคน
    และเมื่อคนลุกขึ้นในเวลาเช้ามืด ดู​เถิด พวกเหล่านั้นเป็นศพทั้งนั้น
  por-BR-2018: Então o anjo do SENHOR saiu, e feriu no acampamento dos assírios cento
    e oitenta mil deles ; e levantando-se pela manhã cedo, eis que todos eram cadáveres.
  deu-ELO: Und ein Engel Jehovas zog aus und schlug in dem Lager der Assyrer hundertfünfundachtzigtausend
    Mann. Und als man des Morgens früh aufstand, siehe, da waren sie allesamt Leichname.
  eng-WYC-2018: Forsooth the angel of the Lord went out, and killed an hundred thousand
    and fourscore and five thousand in the tents of (the) Assyrians; and they rose
    early, and lo! all men were[the] carrions of dead men (or and behold! all the
    men (were) corpses).
  epo-epo: Kaj eliris anĝelo de la Eternulo kaj frapis en la tendaro de la Asirianoj
    cent okdek kvin mil. Kiam oni leviĝis matene, oni ekvidis, ke ili ĉiuj estas kadavroj
    senvivaj.
  uig-PIN: Xuning bilǝn Pǝrwǝrdigarning Pǝrixtisi qiⱪip, Asuriyǝliklǝrning bargaⱨida
    bir yüz sǝksǝn bǝx ming ǝskǝrni urdi. Mana, kixilǝr ǝtigǝndǝ ornidin turƣanda,
    ularning ⱨǝmmisining ɵlgǝnlikini kɵrdi!
  beo-beo: Hina Gode Ea a:igele dunu da gasia Asilia fisisu amoga asili, dadi gagui
    dunu 185,000 agoane fane legei dagoi. Hahabe, ilia huluane bogoi dialebe ba:i.
  tpi-OTNT: Orait long dispela nait tasol, wanpela ensel bilong Bikpela i go long
    kem bilong ol Asiria na i kilim i dai 185,000 soldia. Na long moningtaim tru Senakerip
    i kirap na i lukim bodi bilong ol dispela lain soldia.
  hau-SA: Sai mala’ikan Ubangiji ya fita ya kuma karkashe mutane dubu ɗari da dubu
    tamanin da dubu biyar a sansanin Assuriya. Sa’ad da mutane suka farka kashegari,
    sai ga gawawwaki duk a kwance!
  uig-LAT: Shuning bilen Perwerdigarning Perishtisi chiqip, Asuriyeliklerning bargahida
    bir yüz seksen besh ming eskerni urdi. Mana, kishiler etigende ornidin turghanda,
    ularning hemmisining ölgenlikini kördi!
  nde-nde: Lapho-ke ingilosi kaThixo yasuka yayabulala abantu abalikhulu elilamatshumi
    ayisificaminwembili lanhlanu lezinkulungwane ezihonqweni zama-Asiriya. Kwathi
    lapho abantu bevuka ekuseni kwakhona bonke kwasekuyizidumbu kuphela!
  ton-ton: '¶ Pea naʻe toki ʻalu atu ʻae ʻāngelo ʻo Sihova, ʻo ne taaʻi ʻi he nofoʻanga
    tau ʻoe kau ʻAsilia ʻae tokotaha kilu mā toko valu mano ma toko nima afe: pea
    ʻi he tuʻu hengihengi hake ʻae kakai, vakai, kuo nau mate, ko e ʻangaʻanga kotoa
    pē.'
  ces-1613: Tedy vyšel anděl Hospodinův, a zbil v vojště Assyrském sto osmdesáte a
    pět tisíců. I vstali velmi ráno, a aj, všickni mrtví.
  eng-WMB: Then the LORD’s angel went out and struck one hundred and eighty-five thousand
    men in the camp of the Assyrians. When men arose early in the morning, behold,
    these were all dead bodies.
  tam-TCV: அதன்பின்பு யெகோவாவின் தூதன் வெளியே போய் அசீரியாவின் முகாமிலிருந்த இலட்சத்து
    எண்பத்தையாயிரம்பேரைக் கொன்றான். மக்கள் அதிகாலையில் எழும்பிப் பார்த்தபோது, வீரர்கள்
    எல்லோரும் அங்கே பிணமாகக் கிடக்கக் கண்டார்கள்.
  ceb-ULB: Unya migawas ang anghel ni Yahweh ug gisulong ang kampo sa mga Asirianhon,
    gipamatay ang 185, 000 ka mga kasundalohan. Sa pagmata sa mga kalalakin-an sa
    sayo sa kabuntagon, nakita nila ang mga patayng lawas nga nagbuy-od sa bisan asang
    dapit.
  pol-UBG: Wtedy wyszedł Anioł PANA i zabił w obozie Asyrii sto osiemdziesiąt pięć
    tysięcy osób. A gdy wstali wcześnie rano, oto wszędzie było pełno trupów.
  urd-GVU: اُسی رات رب کا فرشتہ نکل آیا اور اسوری لشکرگاہ میں سے گزر کر 1,85,000 فوجیوں
    کو مار ڈالا۔ جب لوگ صبح سویرے اُٹھے تو چاروں طرف لاشیں ہی لاشیں نظر آئیں۔
  deu-1912: Da fuhr aus der Engel des HERRN und schlug im assyrischen Lager hundertfünfundachtzigtausend
    Mann. Und da sie sich des Morgens früh aufmachten, siehe, da lag's alles eitel
    tote Leichname.
  kan-2017: ಆಗ ಯೆಹೋವನ ದೂತನು ಹೊರಟು ಬಂದು ಅಶ್ಶೂರ್ಯರ ಪಾಳೆಯದಲ್ಲಿ ಲಕ್ಷದ ಎಂಭತ್ತೈದು ಸಾವಿರ
    ಮಂದಿ ಸೈನಿಕರನ್ನು ಸಂಹರಿಸಿದನು. ಬೆಳಿಗ್ಗೆ ಎದ್ದು ನೋಡುವಲ್ಲಿ ಅವರೆಲ್ಲರು ಹೆಣಗಳಾಗಿದ್ದರು.
  yap-yap: Re nep’ i n’em e yan ba engel rok SOMOL ko gin be par e salthaw nu Assyria
    riy me thang e pogofan rok 185,000 e salthaw. Ma fa’ani puf e woch ma yad gubin
    ni yad bay u but’ ni karm’ad.
  hlt-MCSB: Te dongah BOEIPA kah puencawn loh a paan tih Assyria rhaehhmuen ah thawng
    ya rhet thawng nga te a ngawn pah. Mincang a thoh uh vaengah tah amih te a rhok
    la boeih duek uh.
  mdy-ETH: ዬኖ ዋኣንቴሎ ናንጊና ናንጋ ጎዳኮ ኪኢታንቻ ዓሶኦሬ ዓሶኮ ዖሎ ዓሳ ዓኣ ቤዞ ጌላዖ ፄኤታና ሳሊታሚ ዶንጎ ሺያ ዓሲ
    ዎዼኔ፤ ዚሮ ጉቴሎ ጉቴ ዓማኣ ዓሳ ጴጫንቴ ዖሎ ዓሳ ዓኣ ቤዛ ሌሲ ሌሊ ማዔኔ።
  twi-ASANTE: Afei Awurade ɔbɔfoɔ firii adi na ɔkunkumm asraafoɔ ɔpeha aduɔwɔtwe enum
    wɔ Asiria nsraban mu. Ɛberɛ a nnipa no sɔree anɔpa no, wɔhunuu sɛ afunten gugu
    baabiara!
  eng-WEBU: Then the LORD’s angel went out and struck one hundred and eighty-five
    thousand men in the camp of the Assyrians. When men arose early in the morning,
    behold, these were all dead bodies.
  wal-wal: He gallassi qammi GODAA kiitanchchai kiyidi, Asoore asai dunkkaanidosan,
    issi xeetanne hosppun tammanne ichchashu sha7u attumaasaa woriis. Yaatin, asai
    maallado suuridi be7iyo wode, haiqqida asaa ahai hegan kumiis.
  spa-PDDPT: El Ángel de Yavé salió y mató a 185.000 hombres en el campamento de los
    asirios. Cuando se levantaron temprano por la mañana vieron que todos estaban
    muertos.
  gun-gun: Ha'e gui ma anjo Senhor-a guigua ou vy Assíria pygua kuery ijatya rupi
    ojuka cento e oitenta e cinco mil. Ko'ẽgue okuave'i va'e ovy vy oexa rã hetekue
    rive ikuai.
  ilo-ULB: Kalpasanna, rimmuar ti anghel ni Yahweh ket rinautna ti kampo dagiti taga-Asiria,
    pinatayna ti 185, 000 a mannakigubat. Idi bimmangon dagiti tattao iti parbangon,
    agkakaiwara dagiti bangkay.
  kpg-kpg: Tangada di langi o Dimaadua guu hana gi di gowaa e noho digau dauwa Assyria,
    gu daaligi digau dauwa e lau mo huowalu maa lima mana (185,000). Heniheni loo
    luada dono daiaa, digaula guu mmade huogodoo, gu moemoe i golo.
  uig-ARA: شۇنىڭ بىلەن پەرۋەردىگارنىڭ پەرىشتىسى چىقىپ، ئاسۇرىيەلىكلەرنىڭ بارگاھىدا
    بىر يۈز سەكسەن بەش مىڭ ئەسكەرنى ئۇردى. مانا، كىشىلەر ئەتىگەندە ئورنىدىن تۇرغاندا،
    ئۇلارنىڭ ھەممىسىنىڭ ئۆلگەنلىكىنى كۆردى!
  sus-sus: Na kɔɛ ra Alatala xa malekɛ naxa mini, a sa Asiriyaka wulu kɛmɛ tongo solomasaxan
    nun suuli faxa. A dɔnxɔɛe to keli gɛɛsɛgɛ, e naxa na furee to e ya ma.
  pon-2006: Tohnleng en KAUN-O men ahpw patolahng nan kahnimwpwal en mehn Asiria kan
    oh kemehla sounpei 185,000. Re ahpw wonohnpene oh melahr nin sohrahn en mandahn
    rahno.
  ksd-ksd: Ma ra angelo kai ra Luluai i ga vana rikai, ma i ga ubu a mar ma lavutul
    na vinun ma a ilima na arip na marmar na tarai pire ra umana te Asiria; ma ba
    ra tarai dia tut ra malana, ea, diat nam dia ga mat.
  tur-YTC: Bunun üzerine Yahve'nin meleği çıktı ve Aşur ordugâhında yüz seksen beş
    bin kişiyi vurdu. Erkekler sabah erkenden kalktıklarında, bunların hepsinin ceset
    olduğunu gördüler.
  grc-BRENT: Καὶ ἐξῆλθεν ἄγγελος Κυρίου, καὶ ἀνεῖλεν ἐκ τῆς παρεμβολῆς τῶν Ἀσσυρίων
    ἑκατὸν ὀγδοηκονταπέντε χιλιάδας· καὶ ἀναστάντες τοπρωῒ, εὗρον πάντα τὰ σώματα
    νεκρά.
  ind-AYT: Kemudian, malaikat TUHAN pergi keluar dan membunuh 185.000 orang dalam
    perkemahan Asyur. Ketika orang-orang bangun pada pagi hari, orang-orang itu telah
    menjadi mayat.
  nya-nya: Tsopano mngelo wa Yehova anapita ku misasa ya nkhondo ya ku Asiriya ndikukapha
    asilikali 185,000. Podzuka mmawa mwake anthu anangoona mitembo ponseponse!
  hrv-hrv: Tad iziđe Anđeo Jahvin i pobi u asirskom taboru sto osamdeset i pet tisuća
    ljudi. Ujutru, kad je valjalo ustati, gle, bijahu ondje sve sami mrtvaci.
  mps-mps: Tialima, te sogo hulide naga, te Genuai Bidigo ensel mobo bidi me deli
    te Asiria dabe bidalubo pesageba pelama, te umabo bidi sese hauwa 185,000 ami
    bidi ela muai. Te kigamu mu Senakerip hodaluama, te ami bidi dabe isai tigi munalua
    pabo sualio.
  tpi-tpi: Orait long dispela nait tasol, wanpela ensel bilong Bikpela i go long kem
    bilong ol Asiria na i kilim i dai 185,000 soldia. Na long moningtaim tru Senakerip
    i kirap na i lukim bodi bilong ol dispela lain soldia.
  dan-1931: Så gik HERRENS Engel ud og ihjelslog i Assyrernes Lejr 185.000 Mand; og
    se, næste Morgen tidlig lå de alle døde.
  vie-OVCB: Ngay đêm ấy, thiên sứ của Chúa Hằng Hữu đến các đồn trại A-sy-ri giết
    185.000 người A-sy-ri. Sáng hôm sau, khi người A-sy-ri thức dậy, chúng thấy xác
    chết nằm ngổn ngang khắp nơi.
  guj-2017: યહોવાહના દૂતે આવીને આશ્શૂરોની છાવણીમાંના એક લાખ પંચાસી હજાર સૈનિકોને મારી
    નાખ્યા. જયારે પરોઢિયે લોકો ઊઠ્યા, ત્યારે તેઓના મૃતદેહો ઠેર ઠેર પડેલા હતાં.
  pon-2006A: Tohnleng en KAUN-O men ahpw patolahng nan kahnimwpwal en mehn Asiria
    kan oh kemehla sounpei 185,000. Re ahpw wonohnpene oh melahr nin sohrahn en mandahn
    rahno.
  por-BRBSL: Então o anjo de Yahweh saiu e atingiu cento e oitenta e cinco mil homens
    no acampamento dos assírios. Quando os homens se levantaram cedo pela manhã, eis
    que eram todos cadáveres.
  cth-cth: Hat toteh, BAWIPA e kalvantami a tâco teh Assyria ransahu thung e tami
    185,000 touh a thei. Amom toteh a thaw awh navah, ahnimanaw teh ro lah ao awh.
  twi-twi: Afei Awurade bɔfo fii adi na okunkum asraafo mpem ɔha aduɔwɔtwe anum wɔ
    Asiria nsraban mu. Bere a nnipa no sɔree anɔpa no, wohuu sɛ amu gugu baabiara!
  hlt-hlt: Te dongah BOEIPA kah puencawn loh a paan tih Assyria rhaehhmuen ah thawng
    ya rhet thawng nga te a ngawn pah. Mincang a thoh uh vaengah tah amih te a rhok
    la boeih duek uh.
  tbz-SIM: Dɛ kó kɛyènkɛ̀ kɛ̀ ti Yiɛ̀ nKuyie nkó ditɔ̃nnìi kɔtɛní Asidii kɔbɛ kó dihɑ̃ɑ̃pɔ̀nkɑrì,
    kɛ́kuɔ bɛnitidɑɑbɛ̀ tɛkɔùpíkɔ̀ùtɛ̀ nɛ̀ sikɔùpípísìni nɛ̀ sikɔùpísìnùmmù (185000).
    Kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ bɛ̀ nsɔ̃́ mbɛcíríbɛ̀ bɛɛ̀ mɑ́ɑ̀ duɔ́ duɔ́.
  msy-2020: Egha dɨmagarir kamra, Ikiavɨra Itir Godɨn enselɨn mam dɨkavigha ghua,
    Asiriabar mɨdorozir gumaziba itir danganimɨn, men 185,000plan mɨdorozir gumazibav
    soghezɨ, me ariaghire. Ezɨ amɨnim tirazɨ bar mɨzaraghara, gumazamiziba dɨkavigha
    mɨdorozir gumazir kabar kuabar gari.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ ɩsɔtɑɑ tillu tiiwɑ Asilii yoolɑɑ tǝsikile kɛ ɑhoo ɑnɩ. Ɩlɛnɑ
    ɩ́ kʋ yoolɑɑ iyisi nɩɩnʋwɑ nɑ nɩɩnɑɑsɑ nɑ kɑkpɑsɩ (185000). Tɛʋ femɑ nɑ mpɑ pǝ
    kɑɑsɑɑ tɔ pɑ́ kʋlɩ, ɩlɛnɑ pɑ́ mɑɣɑnɑ sɩ sǝtɑɑ suwɑ tǝsikile.
  azb-azb: O gecə Rəbbin mələyi çıxıb Aşşur ordugahında yüz səksən beş min nəfəri
    qırdı. Səhər erkən qalxıb gördülər ki, onların hamısı öldürülüb.
  eng-DBY: And an angel of Jehovah went forth, and smote in the camp of the Assyrians
    a hundred and eighty-five thousand. And when they arose early in the morning,
    behold, they were all dead bodies.
  hin-2017: तब यहोवा के दूत ने निकलकर अश्शूरियों की छावनी में एक लाख पचासी हजार पुरुषों
    को मारा; और भोर को जब लोग उठे तब क्या देखा कि शव ही शव पड़े हैं।
  wol-KYG: Ba loolu amee malaakam Aji Sax ji dikk, fàdd ca dalub Asiri téeméer ak
    juróom ñett fukk ak juróomi junni (185 000). Ca ëllëg sa ña mucc teela xëy, yemuñu
    ci lu moy ñooña ñépp diy néew.
  eng-YLT: And a messenger of Jehovah goeth out, and smiteth in the camp of Asshur
    a hundred and eighty and five thousand; and [men] rise early in the morning, and
    lo, all of them [are] dead corpses.
  eng-WYC-2017: Forsooth the angel of the Lord went out, and killed an hundred thousand
    and fourscore and five thousand in the tents of Assyrians; and they rose early,
    and lo! all men were[the] carrions of dead men.
  eng-WMBB: Then the LORD’s angel went out and struck one hundred and eighty-five
    thousand men in the camp of the Assyrians. When men arose early in the morning,
    behold, these were all dead bodies.
  urd-GVH: उसी रात रब का फ़रिश्ता निकल आया और असूरी लशकरगाह में से गुज़रकर 1,85,000
    फ़ौजियों को मार डाला। जब लोग सुबह-सवेरे उठे तो चारों तरफ़ लाशें ही लाशें नज़र
    आईं।
  rug-rug: Meke vura la sa mateana te Zihova meke va matei sa si ka keke gogoto vesu
    ṉavulu lima tina tie koari na ipi tadi pa Asiria. Totoso tekulu sari na tie pa
    koivugona si na tie matedi mo si eko doduru vasina.
  gaz-gaz: Ergasii ergamaan Waaqayyoo gad baʼee qubata warra Asoor keessatti nama
    kuma dhibba tokkoo fi saddeettamii shan fixe. Yommuu namoonni guyyaa itti aanu
    ganama bariin kaʼanitti kunoo reeffi namaa lafa guutee ture.
  fra-LSG: L’ange de l’Éternel sortit, et frappa dans le camp des Assyriens cent quatre-vingt-cinq
    mille hommes. Et quand on se leva le matin, voici, c’étaient tous des corps morts.
  yal-yal: Na xanbi ra, Alatalaa malekan yi mini, a muxu wuli kɛmɛ tonge solomasɛxɛ
    wuli suulun faxa Asiriya kaane ganli. Yamaan to keli xɔtɔnni, e yi e binbine to.
  haw-1868: Hele ae la ka anela o Iehova, a laku aku la maloko o kahi hoomoana o ko
    Asuria, hookahi haneri me kanawalu kumamalima tausani. A ala ae la lakou i kakahiaka
    nui, aia hoi! he poe kupapau make lakou a pau.
  arb-NAV: وَحَدَثَ فِي تِلْكَ اللَّيْلَةِ أَنَّ مَلاكَ الرَّبِّ قَتَلَ مِئَةً وَخَمْسَةً
    وَثَمَانِينَ أَلْفاً مِنْ جَيْشِ الأَشُورِيِّينَ، وَمَا إِنْ طَلَعَ الصَّبَاحُ
    حَتَّى كَانَتْ جُثَثُ الْقَتْلَى تَمْلَأُ الْمَكَانَ
  ewe-ewe: Emegbe la, Yehowa ƒe dɔla yi ɖe Asiriatɔwo ƒe aʋasaɖa la me hewu ame akpe
    alafa ɖeka kple blaenyi-vɔ-atɔ̃. Esi amewo fɔ ŋdi la, kpɔ ɖa, ame kukuwo sɔŋ ko
    wokpɔ.
  eng-LEE: Then went out an angel of the Lord, and smote in the camp of the Assyrians
    one hundred and eighty and five thousand men; and when people arose early in the
    morning, behold, they were all dead corpses.
  asm-FB: তাৰ পাছত যিহোৱাৰ দূতবোৰে ওলাই গৈ অচূৰীয়াসকলৰ চাউনিত আক্রমণ কৰিলে, আৰু এক
    লাখ পঁচাশী হাজাৰ লোকক মাৰিলে। তাতে লোকসকলে ৰাতিপুৱা উঠি তেওঁলোকৰ চাৰিওফালে মৰা
    শৱ পৰি থকা দেখিলে।
  sus-A: نَ كْي رَ عَلَتَلَ شَ مَلٍكّ نَشَ مِنِ، عَ سَ عَسِرِيَكَ وُلُ كّمّ تٌنفٌ
    سٌلٌمَسَشَن نُن سُولِ قَشَ. عَ دْنشْييٍ تٌ كٍلِ فّيسّفّ، عٍ نَشَ نَ قُرٍيٍ تٌ
    عٍ يَ مَ.
  fra-SBL: Alors l'ange de Yahvé sortit et frappa cent quatre-vingt-cinq mille hommes
    dans le camp des Assyriens. Quand les hommes se levèrent de bon matin, voici,
    c'étaient tous des cadavres.
  hbo-hbo: וַיֵּצֵ֣א ׀ מַלְאַ֣ךְ יְהוָ֗ה וַיַּכֶּה֙ בְּמַחֲנֵ֣ה אַשּׁ֔וּר מֵאָ֛ה וּשְׁמֹנִ֥ים
    וַחֲמִשָּׁ֖ה אָ֑לֶף וַיַּשְׁכִּ֣ימוּ בַבֹּ֔קֶר וְהִנֵּ֥ה כֻלָּ֖ם פְּגָרִ֥ים מֵתִֽים׃
  kik-kik: Hĩndĩ ĩyo mũraika wa Jehova agĩthiĩ na akĩũraga andũ ngiri igana rĩmwe
    rĩa mĩrongo ĩnana na atano kũu kambĩ-inĩ ya Ashuri. Rĩrĩa andũ mookĩrire rũciinĩ
    tene, magĩkora kũu no ciimba theri!
  fra-NCL: Et l’ange de Yahweh sortit et frappa, dans le camp des Assyriens, cent
    quatre-vingt-cinq mille hommes, et quand on se leva le matin, voici que c’étaient
    tous des cadavres.
  cek-AK: To pacoengah Angraeng ih vankami loe Assyria kaminawk ataihaih ahmuen ah
    caeh moe, kami sang, cumvai qui tazet, sang pangato a hum pae; akhawnbang khawnthaw
    ah angthawk o naah loe, khenah, kami qok cing ah oh.
  cuk-cuk: A-mutikidgine, Bab-Jehová-e-baliwitur, Asiria-sorda-bukwadgine, mili-dulabakebak-gakatar
    (185,000) dulemar-ogilosad. Degine, neg-oiboargu, bela dulemar burgwar-mamaitibi
    oiboalid.
  uig-CYR: Шуниң билән Пәрвәрдигарниң Пәриштиси чиқип, Асурийәликләрниң баргаһида
    бир йүз сәксән бәш миң әскәрни урди. Мана, кишиләр әтигәндә орнидин турғанда,
    уларниң һәммисиниң өлгәнлигини көрди!
  tel-2017: అప్పుడు యెహోవా దూత వెళ్ళి అష్షూరువారి సైనిక పటాలంలో 1, 85,000 మందిని హతమార్చాడు.
    ఉదయాన్నే ప్రజలు చూసినప్పుడు వారంతా శవాలుగా పడి ఉన్నారు.
  hat-BSA: Epi zanj SENYÈ a te sòti deyò e te frape san-katre-ven-senk-mil lòm nan
    kan Asiryen yo. Lè moun te leve bonè granmmaten, gade byen, yo tout te mouri.
  kos-kos: Sie lipufan lun LEUM GOD som nu nien aktuktuk lun mwet mweun Assyria ac
    onela mwet mweun tausin siofok oalngoul limekosr. Toangna in len tok ah elos nukewa
    alapelik misa!
  hbo-WLC: וַיֵּצֵ֣א ׀ מַלְאַ֣ךְ יְהוָ֗ה וַיַּכֶּה֙ בְּמַחֲנֵ֣ה אַשּׁ֔וּר מֵאָ֛ה וּשְׁמֹנִ֥ים
    וַחֲמִשָּׁ֖ה אָ֑לֶף וַיַּשְׁכִּ֣ימוּ בַבֹּ֔קֶר וְהִנֵּ֥ה כֻלָּ֖ם פְּגָרִ֥ים מֵתִֽים׃
  ibo-ibo: Mmụọ ozi Onyenwe anyị pụrụ gaa tigbuo otu puku narị na puku iri asatọ na
    ise nʼụlọ ikwu ndị Asịrịa. Mgbe ndị mmadụ tetara nʼisi ụtụtụ, lee, ozu ka ha jupụtara
    ebe niile.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ବାହାରି ଅଶୂରୀୟମାନଙ୍କ ଛାଉଣିରେ ଏକ ଲକ୍ଷ ପଞ୍ଚାଅଶୀ
    ସହସ୍ର ଲୋକ ସଂହାର କଲେ; ପୁଣି, ଲୋକମାନେ ଅତି ପ୍ରଭାତରେ ଉଠନ୍ତେ, ଦେଖ, ସମସ୍ତେ ମୃତ ଶବ।
  chk-chk: Iwe, lon ewe chök pwinin, eman nöün ewe Samol mi Lapalap chon läng a feila
    o niela ipükü walik me limungeröü mwän lon ewe lenien sounfiun Asiria. Nge lupwen
    ekewe lusun ra pwätä lesosorusich, a chök wor somä ekis meinisin.
  rop-rop: Wal YAWEI bin jandim wanbala einjul langa det kemp blanga detlot Asiriya
    solja, en imbin kilim 185,000 men det nait. Ailibala det neksdei, det kemp bin
    bulap garram ola dedwan bodi.
  ukr-1871: І вийшов ангел Господень та й убив у таборі Ассирийському сто вісїмдесять
    і пять тисяч чоловіка, й як повставали рано вранцї, — аж се самі мертві тїла.
  deu-1951: Und der Engel des HERRN ging aus und erschlug in dem Lager der Assyrer
    185, 000 Mann. Und als sie am Morgen früh aufstanden, siehe, da waren diese alle
    Leichen!
  eng-JPS: And the angel of the LORD went forth, and smote in the camp of the Assyrians
    a hundred and fourscore and five thousand; and when men arose early in the morning,
    behold, they were all dead corpses.
  srp-1865: Tada izide anðeo Gospodnji i pobi u okolu Asirskom sto i osamdeset i pet
    tisuæa; i kad ustaše ujutru, a to sve sami mrtvaci.
  lug-lug: Awo malayika wa Mukama n’afuluma n’atta mu lusiisira olw’Abasuli abantu
    emitwalo kkumi na munaana mu enkumi ttaano. Abaasigalawo bagenda okuzuukuka enkya
    nga wonna wajjudde mirambo.
  heb-heb: ויצא מלאך יהוה ויכה במחנה אשור מאה ושמנים וחמשה אלף וישכימו בבקר והנה כלם
    פגרים מתים׃
  ben-IRV: তারপর সদাপ্রভুর দূত বের হয়ে অশূরীয়দের শিবিরে এক লক্ষ পঁচাশি হাজার লোককে
    মেরে ফেললেন। পরদিন সকালবেলা লোকেরা যখন উঠল তখন দেখা গেল সব জায়গায় কেবল মৃতদেহ।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੇ ਨਿੱਕਲ ਕੇ ਅੱਸ਼ੂਰੀਆਂ ਦੀ ਛਾਉਣੀ ਵਿੱਚ ਇੱਕ ਲੱਖ ਪਚਾਸੀ ਹਜ਼ਾਰ
    ਪੁਰਖ ਮਾਰ ਸੁੱਟੇ ਅਤੇ ਜਦ ਲੋਕ ਸਵੇਰ ਨੂੰ ਉੱਠੇ, ਤਾਂ ਵੇਖੋ, ਉੱਥੇ ਸਭ ਲੋਥਾਂ ਹੀ ਲੋਥਾਂ ਸਨ!
  mya-JVB: ထိုအခါ ထာဝရဘုရား ၏ ကောင်းကင်တမန် သည် ထွက် ၍ ၊ အာရှုရိ တပ် တွင် လူတသိန်း
    ရှစ် သောင်း ငါး ထောင် တို့ကို ဒဏ်ခတ် လေ၏။ နံနက် စောစောထ ချိန် ရောက်သောအခါ ၊ ထိုသူ
    အပေါင်း တို့သည် အသေ ကောင် ဖြစ်ကြ၏။
  hmo-hmo: Unai hanuaboi, Lohiabada ena aneru be Asuria edia kamepa dekenai ia lao,
    tuari taudia 185,000 ia alaia mase. Daba rere neganai, taunimanima haida idia
    toreisi, idia ese mase taudia momo herea idia itaia, kamepa dekenai idia hekure
    noho.
  urd-urd: फिर ख़ुदावन्द के फ़रिश्ते ने असूरियों की लश्करगाह में जाकर एक लाख पिच्चासी
    हज़ार आदमी जान से मार डाले; और सुबह को जब लोग सवेरे उठे, तो देखा कि वह सब पड़े
    हैं।
  rus-SYN: И вышел Ангел Господень и поразил в стане Ассирийском сто восемьдесят пять
    тысяч человек. И встали поутру, и вот, все тела мертвые.
  bqc-SIM: Ɔ̃ Dii Malaika bↄ̀ gɛ̀ Asiliↄ bòou, à gbɛ̃́ↄ dɛ̀dɛ ↄ̀aasↄsↄo lɛɛ ↄ̀aa
    do gɛ̃osai (185.000). Kɛ́ aa fɛ̀lɛ kↄↄ, aa gɛↄ e kálɛa gupiiu.
  tcz-CHONGTHU: Hiche jan Pakai vantil chu Assyria te ngahmun'a achen, Assyria sepai
    mi sang jakhat leh sang somget leh nga athatnin ahi. Assyria mi asohcha honkhat
    jingkah ahung kithophat un muntina thilong amutaovin ahi.
  mar-mar: मग परमेश्वराच्या देवदूताने जाऊन अश्शूराच्या तळावरील एक लक्ष पंचाऐंशी हजार
    सैनिकांना ठार मारले, जेव्हा पहाटेस माणसे उठली, तेव्हा सर्वत्र प्रेते पडलेली होती.
  qub-qub: Chay nishan chacayllami Tayta Diospa anjilnin chayaycur wañuchiran Asiria
    suldärucuna pachacaraycajta pachac pusaj chunca pichgan waranga (185,000) runacunata.
    Warannin tuta waquin suldärucuna riccharcamorga tariran wañusha mashtarpaycajtana.
  hat-hat: Zanj Seyè a al nan kan moun Lasiri yo, li touye sankatrevensenk mil sòlda.
    Nan maten, lè moun leve, se kadav yo ase yo jwenn. Yo tout te mouri.
  eng-BSB: Then the angel of the LORD went out and struck down 185,000 men in the
    camp of the Assyrians. When the people got up the next morning, there were all
    the dead bodies!
  eng-WEBPB: Then the LORD’s angel went out and struck one hundred and eighty-five
    thousand men in the camp of the Assyrians. When men arose early in the morning,
    behold, these were all dead bodies.
  kbq-kbq: Ra Anumzamo'a mago Ankero huntegeno Asiria vahe'ma seli nonkuma'ma eme
    ante'za mani'nafi vuno, ana kenageke'za 1hantret 85 tauseni'a Asiria sondia vahera
    zamahe fri vagare'ne. Ana higeno nanterama masama higeno ana kumapima kazana fri'nea
    vahe'mofo zamavufagamoke'za avite'ne!
  nhe-BL: Huan ipan nopa tlayohua ielhuicac ejca TOTECO quisqui huan yajqui ipan nopa
    lugar campa mochijtoyaj nopa soldados tlen tlali Asiria huan quinmictito 185 mil
    soldados. Huan hualmostla ijnaltzi quema nopa sequinoc mejque tlen noja mocajtoyaj,
    quiitaque para iniixtla tepejtoque tlahuel miyac mijcatzitzi.
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e heko haw pe har oho zauxiapekwer Axir waker
    haw pe a'e kury. Uzuka 185.000 zauxiapekwer a'e pe wà. Iku'em mehe umàno 'ym ma'e
    kwer wexak umàno ma'e kwer wanetekwer wà.
  eng-DRA: And the angel of the Lord went out, and slew in the camp of the Assyrians
    a hundred and eighty-five thousand. And they arose in the morning, and behold
    they were all dead corpses.
