  hmo-hmo: Edia dirava be Asuria taudia ese lahi dekenai idia gabua ore vadaeni, badina
    idia be dirava korikori lasi, to taunimanima edia imadia ese idia karaia gaudia,
    au bona nadi, unai dainai idia hadikadia ore.
  urd-urd: और उनके मा'बूदों को आग में डाला, क्यूँकि वह ख़ुदा न थे बल्कि आदमियों की
    दस्तकारी थे, लकड़ी और पत्थर; इसलिए उन्होंने उनको हलाक किया है।
  rus-SYN: и побросали богов их в огонь; но это были не боги, а изделие рук человеческих,
    дерево и камень, потому и истребили их.
  bqc-SIM: Aa ń diiↄ kàtɛu aa ń kpasa, asa aa dɛ Lua ũo, pↄ́ pↄ́ gbɛ̃nazĩna kɛ̀
    ń lío ń gbɛoↄnɛ.
  tcz-CHONGTHU: Chuleh chidang namdang te pathen semthu ho chu meilhum sunga aleh
    lut nun, ahallha taovin ahi. Ahin, ahimongin Assyria ten song'a kon mihem khutnin
    asuitoh ahibou vin, Pathen hinaisai lou u ahi.
  mar-mar: त्यांनी त्यांचे देव अग्नीत टाकले, कारण ते देव नव्हते परंतु मनुष्यांच्या
    हाताचे काम होते, फक्त लाकूड व दगड होते, म्हणून अश्शूऱ्यांनी त्यांना नष्ट केले.
  qub-qub: Runacuna ‹diosnë› nishancunatapis rupargärachisha. Chaycunaga manami rasunpa
    dioschu caran. Chaycunaga guerupita, rumipita runacuna rurashallanmi casha. Chaynöpami
    illgächishapis.
  hat-hat: Yo te boule tout bondye yo paske se pa t' bondye yo te ye. Se estati fèt
    an bwa ak wòch moun te fè ak men yo. Se poutèt sa yo te rive detwi yo.
  eng-BSB: They have cast their gods into the fire and destroyed them, for they were
    not gods, but only wood and stone—the work of human hands.
  eng-WEBPB: and have cast their gods into the fire; for they were no gods, but the
    work of men’s hands, wood and stone; therefore they have destroyed them.
  kbq-kbq: Ana nehu'za anumza zaminena tevefi hanavazi'za kre'naze. Na'ankure zamagra
    tamage anumzana omani'nazanki, vahe'mo'za havi anumzantamina zafareti'ene havereti
    erite'za zamazanteti tro hu'naza zantaminki'za anara hu'naze.
  nhe-BL: Nojquiya quinmajcahuilijque ininteteyohua ipan tlitl para ma tlatlaca. Pero
    panoc pampa nopa teteyome ax nelía eliyayaj Dios, pero ta, quena. Nochi yajuanti
    san eliyayaj teteyome tlen cuahuitl huan tetl tlen tlacame quinmachijchijtoyaj
    huan yeca nopa Asiria ehuani huelque quintzontlamiltijque.
  gub-BL: Umunyk tata watupàn a'ua'u wanehe wanapy pà wà no. Nuiko kwaw tupànete romo
    wà. Tupàn ua'u wanagapaw ywyra iapo pyrer ita iapo pyrer romo wanekon wà. Teko
    uzapo opo pupe wà.
  eng-DRA: 'And they have cast their gods into the fire, for they were not gods, but
    the works of men’s hands, of wood and stone: and they broke them in pieces.'
