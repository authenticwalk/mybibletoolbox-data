verse: ISA.037.019
translations:
  mal-C: അവരുടെ ദേവന്മാരെ അവർ തീയിലിട്ടു നശിപ്പിച്ചു. അവ ദേവന്മാരായിരുന്നില്ല; മനുഷ്യകരങ്ങൾ
    രൂപംകൊടുത്ത കല്ലും മരവുംമാത്രം ആയിരുന്നു.
  deu-TKW: und haben ihre Götter ins Feuer geworfen. Denn das waren nicht wirkliche
    Götter, sondern nur Werk von Menschenhänden, Holz und Stein, und so konnten sie
    sie vernichten.
  lin-lin: Bazikisaki banzambe na bango na moto, pamba te banzambe yango ezalaki Nzambe
    te, kasi banzete to mpe mabanga ya pamba oyo esalemi na maboko ya bato.
  eng-LSV: so as to put their gods into fire—for they [are] no gods, but work of the
    hands of man, wood and stone—and they destroy them.
  eng-GNV: 'And haue cast their gods in ye fire: for they were no gods, but the worke
    of mans hands, euen wood or stone: therefore they destroyed them.'
  eng-WEBSTER: 'And have cast their gods into the fire: for they were no gods, but
    the work of men''s hands, wood and stone: therefore they have destroyed them.'
  nhw-BL: Nojquiya quinmajcahuilijque ininteteyohua ipan tlitl para ma tlatlaca. Pero
    panoc pampa nopa teteyome amo nelía eliyayaj Dios. Nochi inijuanti san eliyayaj
    teteyome tlen cuahuitl huan tetl catli masehualme quinmachijchijtoyaj huan yeca
    nopa Asiria ehuani huelque quintzontlamiltijque.
  swh-ONEN: Wameitupa miungu yao kwenye moto na kuiangamiza, kwa kuwa haikuwa miungu,
    bali miti na mawe tu, iliyotengenezwa kwa mikono ya wanadamu.
  bba-bba: bɑ nin bwɑ̃ɑrokunu dɔ̃ɔ mɛniki. Domi nu ǹ Gusunɔ. Nu sɑ̃ɑwɑ tɔmbun sɔmɑ
    ye bɑ kuɑ kɑ dɑ̃ɑ kɑ kpenu. Yen sɔ̃nɑ bɑ kpĩɑ bɑ nu kpeerɑsiɑ.
  eng-KJVCPB: 'and have cast their gods into the fire: for they were no gods, but
    the work of men’s hands, wood and stone: therefore they have destroyed them.'
  luo-luo: Gisewito nyisechegi e mach mi gitiekogi, nikech ne ok gin nyiseche to ne
    gin mana yien kod kidi molos gi lwet dhano.
  meu-meu: bona edia dirava na lahi ai vada e tahodia kau; badina be idia na dia dirava
    korikoridia, a taunimanima imadia ese e kara ḡaudia, au bona nadi; una dainai
    vada e habuadia tari.
  npi-ULB: तिनीहरूले उनीहरूका देवताहरूलाई आगोले जलाएका छन्, किनकि ति देवताहरू थिएनन्
    तर मानिसको हातले बनेका काठ र ढुङ्गाका काम मात्र थिए । त्यसैले अश्शूरीहरूले तिनीहरूलाई
    विनाश गरेका छन् ।
  yor-yor: Wọ́n ti da àwọn òrìṣà wọn sínú iná wọ́n sì ti pa wọ́n run, nítorí àwọn
    wọ̀nyí kì í ṣe ọlọ́run bí kò ṣe igi àti òkúta lásán, tí a ti ọwọ́ ènìyàn ṣe.
  pes-OPCB: و خدایان آنها را سوزانده‌اند. اما آنها خدا نبودند. آنها نابود شدند، چون
    ساختهٔ دست انسان و از چوب و سنگ بودند.
  tgl-ULB: Inilagay nila sa apoy ang kanilang mga diyos, dahil sila ay hindi mga diyos
    pero gawa ng kamay ng mga tao, kahoy lamang at bato. Kaya winasak sila ng mga
    taga-Asiria.
  hui-hui: Ani bialu tigua wali agali tinaga dama mitangi bialu gime wabini wiaru
    iraha delai haya. Dama mitangi bialu gime wabini uruni ti Ngode Datagaliwabe heneneore
    kegobi ndogome tini mo ko hai haya. Mbirale uruni agalime ira dibalu pelowabi
    ege to̱le̱ poda tiga buwabi wabini wini.
  mya-mya: သူ​တို့​၏​ဘု​ရား​များ​ကို​လည်း​မီး​ရှို့​ပစ် ကြ​သည်​ကို ကျွန်​တော်​မျိုး​တို့​သိ​ကြ​ပါ​၏။
    ထို​ဘု​ရား​တို့​သည်​ဘု​ရား​အ​စစ်​မ​ဟုတ်။ လူ့​လက်​ဖြင့်​လုပ်​သည့်​သစ်​သား​ရုပ်၊
    ကျောက် ရုပ်​များ​သာ​ဖြစ်​ပါ​၏။-
  bod-N: དེ་དག་གི་ལྷ་རྣམས་མེ་ལ་གཡུགས། ཅི་ལ་ཞེ་ན། དེ་དག་ནི་དཀོན་མཆོག་མ་ཡིན་པར་མིའི་ལག་བཟོས་ཀྱི་ཤིང་སྐུ་དང་རྡོ་སྐུ་ཡིན་པས།
    ཁོ་ཚོས་དེ་དག་མེད་པར་བཏང་བ་རེད།
  sna-sna: Vakakanda vamwari vavo mumoto vakavaparadza, nokuti vakanga vasiri vamwari
    asi matanda chete namatombo akaitwa namaoko avanhu.
  spa-BLM: y han echado al fuego a sus dioses, pues no eran dioses, sino obra de manos
    de hombres, madera y piedra; por eso los han destruido.
  cac-cac: Ix sn̈usantz'a masanil sdiosal eb' vin̈, yujto a juntzan̈ chi', val yel
    man̈ diosoc, yujto b'ob'il yuj anima, nab'a plata, ma te', ma q'ueen. Yuj chi'
    ix yal satanel eb' vin̈.
  swh-ULB: Wameiweka miungu yao katika moto, maana haikuwa miungu lakini kazi ya mikono
    ya wanadamu, ni kuni na jiwe tu.
  bel-bel: і пакідалі багоў іхніх у агонь; але гэта былі не багі, а вырабы рук чалавечых,
    дрэва і камень, таму і вынішчылі іх.
  deu-ELBBK: und sie haben ihre Götter ins Feuer geworfen, denn sie waren nicht Götter,
    sondern ein Werk von Menschenhänden, Holz und Stein, und sie haben sie zerstört.
  mbb-OT: wey is menge ed-ezapen dan pinaaǥi te kebpenimbaǥa zan kayi ziyà te hapuy.
    Su kenà heini tutuu he menge Megbevayà, kekenà, menge vatu zà wey menge kayu he
    vineelan te etew.
  mal-2015: അവരുടെ ദേവന്മാരെ തീയിൽ ഇട്ടുകളഞ്ഞതു സത്യം തന്നേ; അവ ദേവന്മാരല്ല, മനുഷ്യരുടെ
    കൈപ്പണിയായ മരവും കല്ലും മാത്രം ആയിരുന്നുവല്ലോ; ആകയാൽ അവർ അവയെ നശിപ്പിച്ചുകളഞ്ഞു.
  gup-gup: Birrimekbe kings birrimey gods bedberre birribuyika bininj dja birriweng
    kore kunak, birriyakwong rowk. Dja nahni gods wanjh yuwn bu gods duninjh, dja
    bininj birrimarnbom kubid bedberre kundulkwi dja mak kunwarddewi.
  rmc-rmc: a lengre devlen čhide te labol andre jag. Bo on na sas devla, ale ča kašt
    the bar, e buči le manušengre vastengri. Vašoda len šaj zňičinde.
  pes-OPV: و خدایان ایشان را به آتش انداخته‌اند زیرا که خدا نبودندبلکه ساخته دست انسان
    از چوب و سنگ. پس به این سبب آنها را تباه ساختند.
  ron-1924: ши кэ ау арункат ын фок пе думнезеий лор, дар ей ну ерау думнезей, чи
    ерау лукрэрь фэкуте де мыниле омулуй, де лемн ши де пятрэ. Де ачея й-ау нимичит.
  ben-OBCV: তারা তাদের দেবতাদের আগুনে নিক্ষেপ করে তাদের ধ্বংস করেছে, কারণ তারা দেবতা
    নয়, কিন্তু ছিল কেবলমাত্র কাঠ ও পাথরের তৈরি, মানুষের হাতে তৈরি শিল্প।
  som-som: oo ilaahyadoodiina dab bay ku dhex tuureen, waayo, iyagu ilaahyo ma ay
    ahayn, laakiinse waxay ahaayeen wax gacanta lagu sameeyey, oo ahaa qoryo iyo dhagaxyo,
    oo sidaas daraaddeed iyagu way baabbi'iyeen.
  lat-VUC: 'et dederunt deos earum igni: non enim erant dii, sed opera manuum hominum,
    lignum et lapis, et comminuerunt eos.'
  eng-ASVBT: 'and have cast their gods into the fire: for they were no gods, but the
    work of men’s hands, wood and stone; therefore they have destroyed them.'
  ita-1885: ed hanno gettati nel fuoco gl'iddii loro; perciocchè non erano dii, anzi
    opera di mani d'uomini, pietra, e legno; onde li hanno distrutti.
  eng-LXXUP: 'and have cast their idols into the fire: for they were no gods, but
    the work of men’s hands, wood and stone; and they have cast them away.'
  eng-ULB: They have put their gods into the fire, for they were not gods but the
    work of men's hands, just wood and stone. So the Assyrians have destroyed them.
  spa-VBL: Han arrojado sus dioses al fuego porque no son realmente dioses; son sólo
    obra de manos humanas, hechos de madera y piedra para poder destruirlos.
  fra-_FOB: Et qu'ils en ont jeté les dieux au feu; car ce n'étaient pas des dieux,
    mais l'ouvrage des mains de l'homme, du bois et de la pierre; aussi les ont-ils
    détruits.
  mal-mal: അവരുടെ ദേവന്മാരെ തീയിൽ ഇട്ടുകളഞ്ഞതു സത്യം തന്നെ; അവ ദേവന്മാരല്ല, മനുഷ്യരുടെ
    കൈപ്പണിയായ മരവും കല്ലും മാത്രം ആയിരുന്നുവല്ലോ; അതിനാൽ അവർ അവയെ നശിപ്പിച്ചുകളഞ്ഞു.
  urd-GVR: Wuh to un ke butoṅ ko āg meṅ phaiṅk kar bhasm kar sakte the, kyoṅki wuh
    zindā nahīṅ balki sirf insān ke hāthoṅ se bane hue lakaṛī aur patthar ke but the.
  suz-BL: मेको आन देवी देवता मीम हुम्‍ताक्‍म। मारदे हना मेकोपुकी मुर आन गुइमी सेल्‍शो,
    शी नु फुल्‍लु के बाक्‍नीम। मेकोपुकी इन खोदेंशो मनम। मोपतीके खतम सेल्‍चा पुंइसाक्‍म।
  eng-NOY: and have cast their gods into the fire; for they were not gods, but the
    work of men's hands, wood and stone; and they have destroyed them.
  ita-1927: e hanno date alle fiamme i loro dèi; perché quelli non erano dèi; ma erano
    opera di man d’uomo, legno e pietra, e li hanno distrutti.
  ckb-ckb: خوداوەندەکانیشیان لێ فڕێدانە ناو ئاگرەوە و لەناویانبردن، چونکە ئەوانە خودا
    نەبوون، بەڵکو تەنها دار و بەرد و دەستکردی مرۆڤ بوون.
  eng-BBE: 'And have given their gods to the fire: for they were no gods, but wood
    and stone, the work of men''s hands; so they have given them to destruction.'
  kan-OKCV: ಅವು ದೇವರುಗಳಲ್ಲ, ಕೇವಲ ಮನುಷ್ಯರು ಕೆತ್ತಿದ ಕಲ್ಲುಮರಗಳಷ್ಟೆ, ಆದ್ದರಿಂದಲೇ ಅವರು ಅವುಗಳನ್ನು
    ನಾಶಮಾಡಿದ್ದಾರೆ.
  tam-2017: அவர்களுடைய தெய்வங்களை நெருப்பிலே போட்டுவிட்டது உண்மைதான்; அவைகள் தேவர்கள்
    அல்லவே, மனிதர்கள் கைவேலையான மரமும் கல்லும்தானே; ஆகையால் அவைகளை முற்றிலுமாக அழித்தார்கள்.
  spa-RV-1909: 'Y entregaron los dioses de ellos al fuego: porque no eran dioses,
    sino obra de manos de hombre, leño y piedra: por eso los deshicieron.'
  ron-BTF: Şi au aruncat dumnezeii lor în foc, fiindcă ei nu erau dumnezei, ci lucrarea
    mâinilor oamenilor, lemn şi piatră, de aceea i-au nimicit.
  eng-WEBP: and have cast their gods into the fire; for they were no gods, but the
    work of men’s hands, wood and stone; therefore they have destroyed them.
  eng-FBV: They have thrown their gods into the fire because they are not really gods—they
    are just the work of human hands, made of wood and stone so they could destroy
    them.
  nld-1939: Ze hebben ook hun goden in het vuur geworpen en vernield; want ze waren
    geen God, maar enkel het werk van mensenhanden, van hout en van steen.
  nch-BL: Nojquiya quinmajcahuilijque ininteteyohua ipan tit para ma tataca. Pero
    panoc pampa nopa teteyome amo nelía eliyayaj Dios. Nochi inijuanti san eliyayaj
    teteyome ten cuahuit huan tet cati masehualme quinmachijchijtoyaj huan yeca nopa
    Asiria ehuani huelque quintzontamiltijque.
  vie-1934: ném các thần trong lửa. Nhưng ấy chẳng phải là các thần, bèn là việc của
    tay người ta, bằng gỗ và bằng đá, cho nên họ đã hủy diệt đi được.
  hin-CV: और उनके देवताओं को आग में डाल दिया है, सिर्फ इसलिये कि वे देवता थे ही नहीं,
    वे तो सिर्फ मनुष्य के बनाए हुए थे, सिर्फ लकड़ी और पत्थर. इसलिये वे नाश कर दिए
    गए.
  eng-OURB: and have cast their deities into the fire; for they were no elohim ·deities,
    judges·, but the work of men’s hands, wood and stone; therefore they have destroyed
    them.
  spa-BES: Y dieron sus dioses al fuego; porque no eran dioses, sino madera y piedra,
    obra de manos de hombres; por eso los han dado a la destrucción.
  tdx-tdx: vaho naretsa’ iareo añ’afo ao o ndrahare’ iareoo amy t’ie tsy Andrianañahare,
    fa sata-pità’ ondaty, hatae naho vato; aa le finongo’e.
  tha-KJV: และได้​เหว​ี่ยงพระของประชาชาตินั้นเข้าไฟ เพราะเขามิ​ใช่​พระ เป็นแต่ผลงานของมื​อมนุษย์
    เป็นไม้และหิน เพราะฉะนั้นเขาจึงถูกทำลายเสีย
  por-BR-2018: E lançaram seus deuses ao fogo, porque não eram deuses, mas sim obras
    de mãos humanas, madeira e pedra; por isso os destruíram.
  deu-ELO: und sie haben ihre Götter ins Feuer geworfen, denn sie waren nicht Götter,
    sondern ein Werk von Menschenhänden, Holz und Stein, und sie haben sie zerstört.
  eng-WYC-2018: and gave the gods of them to (the) fire; for they were not gods, but
    the works of men’s hands, wood and stones; and they all-brake those gods.
  epo-epo: kaj ĵetis iliajn diojn en fajron; ĉar tio estis ne dioj, sed faritaĵoj
    de homaj manoj, ligno kaj ŝtono, ili ekstermis ilin.
  uig-PIN: Ularning ilaⱨ-butlirini otⱪa taxliwǝtkǝn; qünki ularning ilaⱨliri ilaⱨ
    ǝmǝs, bǝlki insan ⱪoli bilǝn yasalƣanlar, yaƣaq wǝ tax, halas; xunga Asuriyǝliklǝr
    ularni ⱨalak ⱪildi.
  beo-beo: Amola ilia da amo dunu ilia ‘gode’ liligi laluga ulagisi. (Be amo ‘gode’
    liligi da ‘gode’ hame. Ilia da udigili ‘gode’ liligi loboga hamoi. Ilia da amo
    liligi ifa amola igiga hamoi.)
  tpi-OTNT: Na tu ol dispela king i bin rausim ol god bilong ol dispela lain pipel
    na kukim olgeta long paia. Ol dispela god i bin bagarap, long wanem, ol i giaman
    god tasol. Ol man yet i bin kisim ol diwai na ston na i wokim ol.
  hau-SA: Sun jefar da gumakansu cikin wuta suka kuma hallaka su, gama su ba alloli
    ba ne itace ne kawai da dutse, da hannuwan mutane suka sarrafa.
  uig-LAT: Ularning ilah-butlirini otqa tashliwetken; chünki ularning ilahliri ilah
    emes, belki insan qoli bilen yasalghanlar, yaghach we tash, xalas; shunga Asuriyelikler
    ularni halak qildi.
  nde-nde: Aphosele onkulunkulu bawo emlilweni abatshabalalisa, ngoba kungesibo onkulunkulu
    kodwa yizigodo lamatshe kuphela, okubunjwe ngezandla zabantu.
  ton-ton: 'Pea kuo lī honau ngaahi ʻotua ki he afi: he naʻe ʻikai ko ha ʻotua ʻakinautolu,
    ka ko e ngāue ʻae nima ʻoe tangata, ko e ʻakau mo e maka: ko ia kuo nau fakaʻauha
    ai ʻakinautolu.'
  ces-1613: A uvrhli bohy jejich do ohně; nebo nebyli bohové, ale dílo ruku lidských,
    dřevo a kámen, protož zahladili je.
  eng-WMB: and have cast their gods into the fire; for they were no gods, but the
    work of men’s hands, wood and stone; therefore they have destroyed them.
  tam-TCV: அவர்கள் அவர்களுடைய தெய்வங்களையுங்கூட நெருப்பில்போட்டு அழித்துவிட்டார்கள்.
    ஏனெனில் அவை மனிதரின் கைகளினால் வடிவமைக்கப்பட்ட மரமும், கல்லுமேயல்லாமல் தெய்வங்களல்ல.
  ceb-ULB: Gipangbutang nila ang ilang mga dios ngadto sa kalayo, tungod kay dili
    man gayod sila mga dios apan binuhat lamang sa kamot sa mga tawo, mga kahoy lamang
    ug bato. Busa gilaglag sila sa mga taga-Asiria.
  pol-UBG: I powrzucali ich bogów do ognia. Nie byli bowiem bogami, ale dziełem rąk
    ludzkich, drewnem i kamieniem. Dlatego ich zniszczyli.
  urd-GVU: وہ تو اُن کے بُتوں کو آگ میں پھینک کر بھسم کر سکتے تھے، کیونکہ وہ زندہ
    نہیں بلکہ صرف انسان کے ہاتھوں سے بنے ہوئے لکڑی اور پتھر کے بُت تھے۔
  deu-1912: und haben ihre Götter ins Feuer geworfen; denn sie waren nicht Götter,
    sondern Werk von Menschenhänden, Holz und Stein. Die sind vertilgt.
