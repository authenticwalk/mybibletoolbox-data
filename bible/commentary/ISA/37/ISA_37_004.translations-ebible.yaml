    su amo, el rey de Asiria, mandó para provocar al ʼElohim viviente, y reprenda
    las palabras que Yavé tu ʼElohim escuchó. Por tanto, haz oración por el remanente
    que queda.
  gun-gun: Mba'eta Assíria pygua huvixa remimbou Rabsaqué ijayvu va'ekue Nhanderuete
    oikove va'e rovai. Ijayvua Senhor Nderuete oendu vy ijayvu ete 'rãgue ixupe. Ha'e
    nunga rupi ejapukai ke ixupe jakuave'i teri va'e re”, he'i aguã.
  ilo-ULB: Nalabit a denggen ni Yahweh a Diosmo dagiti sasao ti panguloen a mangidadaulo,
    nga imbaon ti ari ti Asiria nga apona a mangkarit iti sibibiag a Dios, ket tubngarenna
    dagiti sasao a nangngeg ni Yahweh a Diosmo. Ita, ikararagam dagiti nabatbati nga
    adda pay laeng ditoy.”
  kpg-kpg: Di king aamua o Assyria gu hagau mai dana dangada dauwa aamua belee helehelekai
    hagahuaidu di God dela e mouli. Dimaadua go doo God gi longono nia helekai hagahuaidu
    aanei, gei gi daaligidia digau ala ne helekai beenei. Dalodalo ang gi God i tadau
    daangada ala e mouli hua igolo.”
  uig-ARA: ئۆز خوجىسى بولغان ئاسۇرىيە پادىشاھى تىرىك خۇدانى مازاق قىلىشقا ئەۋەتكەن
    راب-شاكەھنىڭ گەپلىرىنى پەرۋەردىگار خۇدايىڭ نەزىرىگە ئېلىپ تىڭشىسا، بۇلارنى ئاڭلىغان
    پەرۋەردىگار خۇدايىڭ شۇ گەپلەر ئۈچۈن ئۇنىڭ دەككىسىنى بېرەرمىكىن؟ شۇڭا قېپ قالغان
    قالدىلار ئۈچۈن ئاۋازىڭنى كۆتۈرۈپ، بىر دۇئايىڭنى بەرسەڭ»» ــ دېدى.
  sus-sus: I Marigi Alatala na Asiriya mangɛ xa xɛɛra xa masenyi mɛ Ala ɲiɲɛ rasɔtɔfe
    ra, tɛmunde a a ɲaxankatama nɛ a xa na wɔyɛnyie ma. I xa Ala maxandi alako won
    ma mixi dɔnxɔɛe naxa faxa.»
  pon-2006: Nanmwarki Lapalap en Asiria poaronedohr sapwellime lapalap emen pwehn
    lahlahwe Koht ieias. KAUN-O, omwi Koht en ketin karonge lahlahwe pwukat oh ketin
    kaloke irail kan me wia lokaia pwukat. Eri, komwi ketin kasakaski aramas akan
    me pahn luhwehdi.”
  ksd-ksd: Kan ra Luluai, kaum God, na valongore ra tinata kai ra Rabsake, nina ba
    ra king Asiria kana luluai i ga tulue pi na vul God, a launa, ma na bali ra tinata
    ba ra Luluai kaum God i tar valongore; kari una pait ra niaring ure ra ibaiba
    i ki valili.
  tur-YTC: Belki Tanrın Yahve, efendisi Aşur Kralı'nın, yaşayan Tanrı'ya meydan okumak
    için gönderdiği Rabşake'nin sözlerini duyar ve Tanrın Yahve duyduğu o sözlerden
    ötürü azarlar. Bu nedenle geri kalanlar için duanı yükselt.’”
  grc-BRENT: Εἰσακούσαι Κύριος ὁ Θεός σου τοὺς λόγους Ῥαβσάκου, οὓς ἀπέστειλε βασιλεὺς
    Ἀσσυρίων, ὀνειδίζειν Θεὸν ζῶντα, καὶ ὀνειδίζειν λόγους οὓς ἤκουσε Κύριος ὁ Θεός
    σου, καὶ δεηθήσῃ πρὸς Κύριόν σου περὶ τῶν καταλελειμμένων τούτων.
  ind-AYT: Semoga TUHAN, Allahmu, akan mendengar perkataan kepala juru minuman, yang
    telah diutus oleh tuannya, raja Asyur, untuk merendahkan Allah yang hidup, dan
    akan menegur perkataan yang telah didengar TUHAN, Allahmu itu. Sebab itu, panjatkanlah
    doa bagi orang-orang yang tersisa ini.’”
  nya-nya: Mwina Yehova Mulungu wanu adzamva mawu onse a kazembe amene mbuye wake,
    mfumu ya ku Asiriya anamutuma kudzanyoza Mulungu wamoyo, ndipo Mulunguyo adzamulanga
    chifukwa cha mawu amene Yehova Mulungu wanu wamva. Choncho pemphererani anthu
    otsala amene akanali ndi moyo.”
  hrv-hrv: Možda je Jahve, Bog tvoj, čuo riječi velikog peharnika koga je kralj asirski,
    gospodar njegov, poslao da se izruguje Bogu živome, i možda će Jahve, Bog tvoj,
    kazniti riječi koje je čuo! Pomoli se pobožno za Ostatak koji je još preostao!'”
  mps-mps: Te Asiria kingo aga ofisa tagala palama, te dago God Genuai Bidiba dwai
    po wagasomainu yalio, aga te sesemane sogo bidada pabo God dao. Dago homugo Genuai
    Bidigo te dwai posobo po dabe odama, tama agai te dwai po dabe pusagasali bidi
    dabeba te dwai dene ilaibao. Tama tiyu, dago homugo nago te Godiba gedu haluasa
    po weyu, te agai da dwasianu bidalubo hani bidi tau somainao,” po wali.
  tpi-tpi: King bilong Asiria i bin salim ofisa bilong en i kam bilong tok nogut long
    God, Bikpela bilong yumi, em God i save stap oltaim. Ating Bikpela i harim pinis
    dispela ol tok nogut na bai em i mekim save long ol dispela man i bin autim dispela
    tok. Olsem na mipela i laik bai yu beten long God bai em i helpim mipela liklik
    lain i stap yet.”
  dan-1931: Dog vil HERREN din Gud måske høre, hvad Rabsjake har sagt, han, som er
    sendt af sin Herre, Assyrerkongen, for at håne den levende Gud, og måske vil han
    straffe ham for de Ord, som HERREN din Gud har hørt - gå derfor i Forbøn for den
    Rest, der endnu er tilbage!”
  vie-OVCB: Nhưng có lẽ Chúa Hằng Hữu, Đức Chúa Trời của ông đã nghe lời của các trưởng
    quan A-sy-ri được sai đến để nói lời nhạo báng Đức Chúa Trời hằng sống, và sẽ
    phạt vua vì những lời vua ấy đã nói. Ôi, xin ông cầu nguyện cho chúng tôi là những
    người còn lại đây!”
  guj-2017: આશ્શૂરના રાજાએ પોતાનાં સેવક રાબશાકેહને જીવતા ઈશ્વરની નિંદા કરવા માટે મોકલ્યો
    છે અને તેના સર્વ શબ્દો યહોવાહ તમારા ઈશ્વરે સાંભળ્યા છે. તો હવે તે સાંભળીને તેને
    માટે તેઓને ધમકાવે; માટે બચી ગયેલાઓને માટે તું પ્રાર્થના કર.”
  pon-2006A: Nanmwarki Lapalap en Asiria poaronedohr sapwellime lapalap emen pwehn
    lahlahwe Koht ieias. KAUN-O, omwi Koht en ketin karonge lahlahwe pwukat oh ketin
    kaloke irail kan me wia lokaia pwukat. Eri, komwi ketin kasakaski aramas akan
    me pahn luhwehdi.”
  por-BRBSL: Pode ser que Yahweh seu Deus ouça as palavras de Rabshakeh, que o rei
    da Assíria, seu mestre, enviou para desafiar o Deus vivo, e irá repreender as
    palavras que Yahweh seu Deus ouviu. Portanto, levantai vossa oração pelo remanescente
    que resta”.
  cth-cth: Na BAWIPA kahring Cathut dudam hanelah, ahnimae bawi lah kaawm e Assyria
    siangpahrang ni a patoun e Rabshakeh e lawk hah Jehovah na Cathut ni thai naseh.
    Na Cathut Jehovah ni a thai e lawk patetlah yue na lawiseh. Nang ni hai kacawiraenaw
    hanelah patuen ratoum loe ati pouh.
  twi-twi: Nanso ebia Awurade, mo Nyankopɔn ate sɛ Asiria nanmusini no regu Onyankopɔn
    teasefo no anim ase, na wɔbɛtwe nʼaso wɔ ne nsɛnkeka no ho. Enti bɔ mpae ma yɛn
    a yɛaka no!”
  hlt-hlt: Khotawt Rabshakeh kah olka te Yahovah na Pathen loh a yaak khaming. Aka
    hing Pathen veet hamla a boei Assyria manghai loh anih te a tueih coeng. Te ol
    Yahovah na Pathen loh a yaak coeng dongah a tluung bitni. A meet aka om duen ham
    khaw thangthuinah neh thothueng laeh,” a ti,” a ti nauh.
  tbz-SIM: Kɛ̀ dɛ̀ nɑɑti ti Yiɛ̀ nKuyie nhɑ tũ nkù bo nkeè Asidii kóo kpɑ̀ɑ̀tì tɔ̃nní
    wèè ni o ɑ̃ɑ̃pɔ̀mbɛ̀ kòo kù sɑ̃̀ḿmú mɛ̀ɛ̀ botí kɛ bo ò potɛ́ yɛsɑ̃́ɑ̃̀mbɛ̀ ò kù
    sɑ̃̀ḿmú yɛ̀ kpɛ́í. A nɛ́ kù bɑ̀ńtɛ̀ ku kɔbɛ bɛ̀ɛ̀ kpɑɑ́ bɛ kpɛ́í.
  msy-2020: Asirian atrivim uan abuir gumazim amadazɨ, a iza dɨbovir akabar en Godɨn
    Zurara Ikiavɨra Itim mɨkeme. E fo, Ikiavɨra Itir God, an dɨbovir akaba baregha
    gɨfa, egh gumazir kamaghɨn amizim, God ivezir kuram a danɨngam. Kamaghɨn amizɨ,
    nɨ en akuragh God ko mɨkɨmtɨ, Ikiavɨra Itir God, e varazira en akuraghtɨ, e ovengan
    kogham.”
  dop-dop: Ɩsǝntɔ ntɑnyɩ nyɑ́ Ɩsɔ Tɑcɑɑ tɑ lɑŋ nɩɩʋ kɛ kʋtʋɣʋ ŋku, Asilii wulɑʋ tilinɑ
    ɩ pǝyɑlʋ Lɑpǝsɑkee nɑ ɩ́ tʋʋ Ɩsɔ weesuɣu tʋ tɔ. Ntɑnyɩ Tɑcɑɑ nyɑ́ Ɩsɔ kɑ́ hɔ ɩ
    ŋkpɑŋʋɣʋ kɛ ɩ kʋyɔɣɔtʋtʋ tɔɔ. Mpʋ tɔ, sǝlǝmǝnɑ yǝlɑɑ mpɑ pɑ kɑɑsɑɑ tɔ pɑ tɔɔ.
  azb-azb: Bəlkə ağası Aşşur padşahının var olan Allahı təhqir etməyə göndərdiyi baş
    vəzirin sözlərini Allahın Rəbb eşidib buna görə məzəmmət edər. Ona görə də qalanlar
    üçün dua et”».
  eng-DBY: It may be Jehovah thy God will hear the words of Rab-shakeh, whom the king
    of Assyria his master has sent to reproach the living God, and will rebuke the
    words which Jehovah thy God hath heard. Therefore lift up a prayer for the remnant
    that is left.
  hin-2017: सम्भव है कि तेरे परमेश्वर यहोवा ने रबशाके की बातें सुनी जिसे उसके स्वामी
    अश्शूर के राजा ने जीविते परमेश्वर की निन्दा करने को भेजा है, और जो बातें तेरे
    परमेश्वर यहोवा ने सुनी हैं उसके लिये उन्हें दपटे; अतः तू इन बचे हुओं के लिये जो
    रह गए हैं, प्रार्थना कर।’”
  wol-KYG: Jombul nag sa Yàlla Aji Sax ji dégg kàdduy bëkk-néeg bi sangam buurub Asiri
    yebal, ngir mu kókkali Yàlla jiy dund. Te kon sa Yàlla Aji Sax ji mooy dogal mbugal
    mi war ci kàddu yooyu mu dégg. Yékkatil kàddug ñaan rekk, ngir ñi fi desagum.”»
  eng-YLT: '''It may be Jehovah thy God doth hear the words of Rabshakeh with which
    the king of Asshur his lord hath sent him to reproach the living God, and hath
    decided concerning the words that Jehovah thy God hath heard, and thou hast lifted
    up prayer for the remnant that is found.'''
  eng-WYC-2017: Therefore raise thou [up] prayer for the remnants that be found, if
    in any manner thy Lord God [or the Lord thy God] hear the words of Rabshakeh,
    whom the king of Assyrians, his lord, sent, for to blaspheme [the] living God,
    and to despise by the words, which thy Lord God heard.
  eng-WMBB: It may be the LORD your God will hear the words of Rabshakeh, whom the
    king of Assyria his master has sent to defy the living God, and will rebuke the
    words which the LORD your God has heard. Therefore lift up your prayer for the
    remnant that is left.’”
  urd-GVH: लेकिन शायद रब आपके ख़ुदा ने रबशाक़ी की वह बातें सुनी हों जो उसके आक़ा असूर
    के बादशाह ने ज़िंदा ख़ुदा की तौहीन में भेजी हैं। हो सकता है रब आपका ख़ुदा उस की
    बातें सुनकर उसे सज़ा दे। बराहे-करम हमारे लिए जो अब तक बचे हुए हैं दुआ करें।”
  rug-rug: Hokara ele avosi tu e Zihova sa mua Tamasa sari doduru zinama pu zama ni
    sa palabatu varipera sapu garunu mae nia sa baṉara pa Asiria, pude mae va sisire
    nia sa Tamasa toana. Mani va kilasi Sa sarini pu zama ni sari zinama pu avosi
    e Zihova sa mua Tamasa. Mu varavara poni gami sapu gami ka visavisa mami pu korapa
    koa hola.”
  gaz-gaz: Waaqayyo Waaqni kee dubbii ajajaa waraanaa kan gooftaan isaa mootichi Asoor
    akka inni Waaqa jiraataatti qoosuuf erge sanaa dhagaʼee dubbii Waaqayyo Waaqni
    kee dhagaʼe sanaaf jedhee isatti dheekkama taʼa. Kanaafuu ati hambaawwan hamma
    ammaatti jiraniif kadhadhu.”
  fra-LSG: Peut-être l’Éternel, ton Dieu, a-t-il entendu les paroles de Rabschaké,
    que le roi d’Assyrie, son maître, a envoyé pour insulter le Dieu vivant, et peut-être
    l’Éternel, ton Dieu, exercera-t-il ses châtiments à cause des paroles qu’il a
    entendues. Fais donc monter une prière pour le reste qui subsiste encore.
  yal-yal: Alatala, i ya Ala bata Asiriya sofa kuntigina falane birin namɛ, naxan
    kari a rafaxi habadan Alatala konbideni. Xa Ala tin, Alatala, i ya Ala a ɲaxankatama
    nɛn a falane fe ra a naxanye tixi. Nayi, i tan Esayi xa Ala maxandi yama dɔnxɛna
    fe ra.’ ”
  haw-1868: Malia paha e lohe o Iehova, kou Akua, i na olelo a Rabesake, ka mea a
    ke alii o Asuria, a kona haku i hoouna'i e hoino ai i ke Akua ola, a e hoopai
    hoi i na olelo a Iehova a kou Akua i lohe ai. Nolaila, e pule aku oe no ke koena
    o na kanaka i ikeia.
  arb-NAV: لَعَلَّ الرَّبَّ إِلَهَكَ قَدْ سَمِعَ وَعِيدَ رَبْشَاقَى الَّذِي أَوْفَدَهُ
    سَيِّدُهُ مَلِكُ أَشُورَ لِيُهِينَ الإِلَهَ الْحَيَّ، فَيُعَاقِبَهُ الرَّبُّ إِلَهُكَ
    عَلَى مَا صَدَرَ مِنْهُ مِنْ تَعْييِرٍ، فَصَلِّ مِنْ أَجْلِ الْبَقِيَّةِ النَّاجِيَةِ».
  ewe-ewe: Ɖewohĩ Yehowa, wò Mawu la ase nya siwo aʋafia, si eƒe aƒetɔ Asiria fia
    dɔ la gblɔ. Ame si wòdɔ be woaɖe alɔme le Mawu gbagbe la ŋu, eye wòaka mo nɛ ɖe
    nya siwo Yehowa, wò Mawu la se ta. Eya ta do gbe ɖa ɖe ame mamlɛ siwo tsi agbe
    la ta.”
  eng-LEE: 'Perhaps the Lord thy God will hear the words of Rabshakeh, whom the king
    of Assyria his master hath sent to blaspheme the living God, and who hath reproached
    with the words which the Lord thy God hath heard: wherefore lift up a prayer for
    the remnant that is still found here.'
  asm-FB: যি ৰবচাকিক নিজৰ প্ৰভু ৰজা অচুৰীয়াৰ জীৱন্ত ঈশ্বৰক ধিক্কাৰ দিবলৈ পঠাইছিল,
    আপোনাৰ ঈশ্বৰ যিহোৱাই সেই ৰবচাকিৰ কথা শুনিব, আৰু আপোনাৰ ঈশ্বৰ যিহোৱাই নিজে শুনা
    কথাৰ বাবে হয়তু দণ্ড দিব; সেয়ে এতিয়া অৱশিষ্ট থকা ভাগৰ বাবে আপুনি প্রাৰ্থনা উৎসৰ্গ
    কৰক।
  sus-A: عِ مَرِفِ عَلَتَلَ نَ عَسِرِيَ مَنفّ شَ شّيرَ شَ مَسٍنيِ مّ عَلَ حِحّ رَ سْتْقٍ
    رَ، تّمُندٍ عَ عَ حَشَنكَتَمَ نّ عَ شَ نَ وْيّنيِيٍ مَ. عِ شَ عَلَ مَشَندِ عَلَكٌ
    وٌن مَ مِشِ دْنشْييٍ نَشَ قَشَ.»
  fra-SBL: Il se peut que Yahvé ton Dieu entende les paroles de Rabschaké, que le
    roi d'Assyrie son maître a envoyé pour défier le Dieu vivant, et qu'il réprouve
    les paroles que Yahvé ton Dieu a entendues. C'est pourquoi tu dois élever ta prière
    pour le reste qui est resté. »
  hbo-hbo: אוּלַ֡י יִשְׁמַע֩ יְהוָ֨ה אֱלֹהֶ֜יךָ אֵ֣ת ׀ דִּבְרֵ֣י רַב־שָׁקֵ֗ה אֲשֶׁר֩
    שְׁלָחֹ֨ו מֶֽלֶךְ־אַשּׁ֤וּר ׀ אֲדֹנָיו֙ לְחָרֵף֙ אֱלֹהִ֣ים חַ֔י וְהֹוכִ֙יחַ֙ בַּדְּבָרִ֔ים
    אֲשֶׁ֥ר שָׁמַ֖ע יְהוָ֣ה אֱלֹהֶ֑יךָ וְנָשָׂ֣אתָ תְפִלָּ֔ה בְּעַ֥ד הַשְּׁאֵרִ֖ית
    הַנִּמְצָאָֽה׃
  kik-kik: No gũkorwo Jehova Ngai waku nĩekũigua ciugo ciothe cia mũnene ũcio wa mbũtũ
    cia ita, ũrĩa mwathi wake, mũthamaki wa Ashuri atũmĩte, nĩgeetha oke anyũrũrie
    Ngai ũrĩa ũrĩ muoyo, na amũkũũme nĩ ũndũ wa ũhoro ũcio Jehova Ngai waku aiguĩte.
    Nĩ ũndũ ũcio hoera matigari marĩa matigaire muoyo.”
  fra-NCL: Peut-être Yahweh, ton Dieu, entendra-t-il les paroles du grand échanson,
    que le roi d’Assyrie, son maître, a envoyé pour insulter au Dieu vivant, et le
    punira-t-il à cause des paroles qu’a entendues Yahweh, ton Dieu. Fais donc une
    prière pour le reste qui subsiste encore ! »
  cek-AK: Kahing Sithaw to kasae thuih hanah, Assyria siangpahrang mah a tamna misatuh
    angraeng Rabshakeh to patoeh boeh, anih mah thuih ih lok to na Angraeng Sithaw
    mah thaih nasoe, na Angraeng Sithaw mah thaih ih lok baktih toengah danpaek tih
    hmang; to pongah kanghmat kahing kaminawk hanah lawkthui oh, tiah a thuih, tiah
    a naa o.
  cuk-cuk: ” ’Bitigine, be-Bab-Dummad-Jehová, Asiria-sordamar-e-dummad-ibmar-sogsadi,
    bela itosana gadin. Ar ade, Asiria-e-rey, e-sorda-dummad, Bab-Dummad-Dula-Maidgi-dodoar-sunmakega
    barmiar gusad. ” ’Bitigine, be-Bab-Dummad-Jehová, we-dule-gayaburba-itosadba sabsur-odurdaksunnana
    gadin. Bab-Dummadse Israel-dulemar-napi-gudimaladga be gorsun.’ ”
  uig-CYR: Өз ғоҗиси болған Асурийә падишаси тирик Худани мазақ қилишқа әвәткән Раб-Шакәһниң
    гәплирини Пәрвәрдигар Худайиң нәзиригә елип тиңшиса, буларни аңлиған Пәрвәрдигар
    Худайиң шу гәпләр үчүн униң дәккисини берәрмекин? Шуңа қеп қалған қалдилар үчүн
    авазиңни көтирип, бир дуайиңни бәрсәң»» — деди.
  tel-2017: సజీవుడైన దేవుణ్ణి దూషించడానికి తన యజమాని అష్షూరు రాజు పంపిన రబ్షాకే పలికిన
    మాటలు నీ దేవుడు యెహోవా ఒకవేళ విని, ఆ మాటలను బట్టి ఆయన అష్షూరు రాజును గద్దిస్తాడేమో.
    కాబట్టి ఇప్పటికి బతికి ఉన్న మన కొద్దిమంది కోసం నువ్వు ఎక్కువగా ప్రార్థన చెయ్యి.’”
  hat-BSA: Petèt, SENYÈ Bondye ou a va tande pawòl a Rabschaké, ke mèt li a, wa Assyrie
    a, te voye pou repwoche Bondye vivan an, e li va repwoche pawòl ke SENYÈ a, Bondye
    ou a, te tande yo. Pou sa, leve lapriyè yo pou retay ki la toujou yo.’”
  kos-kos: Tokosra Fulat lun Assyria el supwama sie mwet kol fulat lal in tuh fahk
    kas in akkolukye God moul. Lela LEUM GOD lom in lohng kas in akkoluk inge, ac
    kaelos su fahk kas inge. Ke ma inge, pre nu sin God ke mwet lasr su painmoulla.”
  hbo-WLC: אוּלַ֡י יִשְׁמַע֩ יְהוָ֨ה אֱלֹהֶ֜יךָ אֵ֣ת ׀ דִּבְרֵ֣י רַב־שָׁקֵ֗ה אֲשֶׁר֩
    שְׁלָח֨וֹ מֶֽלֶךְ־אַשּׁ֤וּר ׀ אֲדֹנָיו֙ לְחָרֵף֙ אֱלֹהִ֣ים חַ֔י וְהוֹכִ֙יחַ֙ בַּדְּבָרִ֔ים
    אֲשֶׁ֥ר שָׁמַ֖ע יְהוָ֣ה אֱלֹהֶ֑יךָ וְנָשָׂ֣אתָ תְפִלָּ֔ה בְּעַ֥ד הַשְּׁאֵרִ֖ית
    הַנִּמְצָאָֽה׃
  ibo-ibo: Ma eleghị anya Onyenwe anyị Chineke gị, ga-anụ okwu ahụ nke Rabashaka,
    bụ ọchịagha, onye nna ya ukwu bụ eze Asịrịa, zitere ịkwa Chineke dị ndụ emo. Eleghị
    anya Onyenwe anyị Chineke gị ga-abara ya mba nʼihi okwu ndị a niile o kwuru, bụ
    ndị ọ nụrụ. Ya mere, kpeere anyị ekpere, anyị bụ ndị fọdụrụ ndụ.”
  ory-ory: ହୋଇପାରେ, ଜୀବିତ ପରମେଶ୍ୱରଙ୍କୁ ଧିକ୍କାର କରିବା ପାଇଁ ଆପଣା ପ୍ରଭୁ ଅଶୂରୀୟ ରାଜା ଦ୍ୱାରା
    ପ୍ରେରିତ ରବ୍‍ଶାକିର ସମସ୍ତ କଥା ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱର ଶୁଣିବେ, ପୁଣି ସଦାପ୍ରଭୁ ତୁମ୍ଭ
    ପରମେଶ୍ୱର ଯେଉଁ କଥା ଶୁଣିଅଛନ୍ତି, ତହିଁ ଲାଗି ଅନୁଯୋଗ କରିବେ; ଏହେତୁ ଯେଉଁ ଅବଶିଷ୍ଟାଂଶ ଅଛନ୍ତି,
    ସେମାନଙ୍କ ନିମନ୍ତେ ତୁମ୍ଭେ ପ୍ରାର୍ଥନା କର।’”
  chk-chk: Eli ewe Samol mi Lapalap om we Kot a rong alon ewe meilapen sounfiu, ätewe
    an samol ewe kingen Asiria a tinato pwe epwe turunufasei ewe Kot mi manau. Iwe,
    ewe Samol mi Lapalap om we Kot epwe apwüngü ätewe ren an kewe kapas a apasa. Iei
    mine kopwe iotek fän iten chokewe ra chüen manau.”
  rop-rop: Aisaiya, yu garra prei blanga wi hu stil jidan laibala. Wal det king brom
    Asiriya bin jandim det haibala wekinmen blanga mokimbat det laibalawan God. Maitbi
    YAWEI bin irrim wanim imbin toktokbat, en maitbi im garra irrim yu en ensim yu
    preya.’
  ukr-1871: Може чує Господь Бог речі Рабсакові, що його послав пан його, царь Ассирийський,
    зневажати живого Бога, й поругати словами, що їх чув Господь, Бог твій; вознеси
    ж молитву за тих, що зостались іще в живих.
  deu-1951: Vielleicht wird der HERR, dein Gott, die Worte Rabschakes hören, welchen
    sein HERR, der König von Assyrien, gesandt hat, den lebendigen Gott zu höhnen,
    und wird die Reden ahnden, welche der HERR, dein Gott, gehört hat. Erhebe also
    dein Gebet für den Rest, der noch vorhanden ist.
  eng-JPS: It may be the LORD thy God will hear the words of Rab-shakeh, whom the
    king of Assyria his master hath sent to taunt the living God, and will rebuke
    the words which the LORD thy God hath heard; wherefore make prayer for the remnant
    that is left.'
  srp-1865: Da ako je èuo Gospod Bog tvoj što reèe Ravsak, kojega posla car Asirski
    gospodar njegov da ruži Boga živoga i da ga vrijeða rijeèima koje je èuo Gospod
    Bog tvoj, pomoli se za ostatak koji se nalazi.
  lug-lug: 'Oboolyawo Mukama Katonda wo anaawulira ebigambo bya Labusake eyatumibwa
    kabaka w’e Bwasuli mukama we okuvuma Katonda omulamu, Mukama Katonda wo n’amunenya
    olw’ebigambo by’awulidde: Kale waayo okusaba kwo wegayiririre ekitundu ekikyasigaddewo.”'
  heb-heb: אולי ישמע יהוה אלהיך את דברי רב שקה אשר שלחו מלך אשור אדניו לחרף אלהים
    חי והוכיח בדברים אשר שמע יהוה אלהיך ונשאת תפלה בעד השארית הנמצאה׃
  ben-IRV: অশূরের রাজা ঠাট্টা-বিদ্রূপ করতে রবশাকিকে পাঠিয়েছিলেন, তোমার ঈশ্বর সদাপ্রভু
    সেই সব কথা শুনে তাকে শাস্তি দেবেন। তাই যারা এখনও বেঁচে আছে তাদের জন্য তুমি প্রার্থনা
    কর।”
  pan-pan: ਹੋ ਸਕਦਾ ਹੈ ਯਹੋਵਾਹ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਰਬਸ਼ਾਕੇਹ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣੇ ਜਿਸ ਨੂੰ ਉਹ ਦੇ
    ਸੁਆਮੀ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜੇ ਨੇ ਭੇਜਿਆ ਹੈ ਕਿ ਜੀਉਂਦੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਬੋਲੀਆਂ ਮਾਰੇ ਅਤੇ ਜਿਹੜੀਆਂ
    ਗੱਲਾਂ ਯਹੋਵਾਹ ਤੇਰੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਸੁਣੀਆਂ ਹਨ, ਸ਼ਾਇਦ ਉਹ ਉਹਨਾਂ ਨੂੰ ਝਿੜਕੇ। ਇਸ ਲਈ ਤੂੰ ਬਚਿਆਂ-ਖੁਚਿਆਂ
    ਲਈ ਜੋ ਰਹਿ ਗਏ ਹਨ ਪ੍ਰਾਰਥਨਾ ਕਰ।
  mya-JVB: အသက် ရှင်တော်မူသောဘုရား သခင်ကို ကဲ့ရဲ့ စေခြင်းငှါ ၊ အာရှုရိ ရှင်ဘုရင် စေလွှတ်
    သော မိမိကျွန် ရာဗရှာခ စကား ကို သင် ၏ဘုရား သခင်ထာဝရဘုရား ကြား တော်မူပါစေသော။ သင်
    ၏ဘုရား သခင်ထာဝရဘုရား သည် ကိုယ်တော်တိုင်ကြား သော စကား ကို ချေ တော်မူ ပါစေသော။ သင်သည်လည်းကျန်
    ကြွင်းသော လူ တို့အဘို့ ဆုတောင်း ပဌနာပြု ပါဟု ပြောစေခြင်းငှါ၊
  hmo-hmo: Sedira Lohiabada, oiemu Dirava, ese Rabesake, Asuria ena king ese ia siaia
    tauna ena hereva ia kamonai vadaeni. Mauri Dirava ia hadikaia totona hereva dika
    ia gwauraia vadaeni. Sedira Lohiabada, oiemu Dirava, ese unai ia kamonai vadaeni
    hereva ena davana do ia henia. Unai dainai iseda taunimanima, idia do noho taudia,
    dainai mani Dirava do oi noia.’ ”
  urd-urd: शायद ख़ुदावन्द तेरा ख़ुदा रबशाक़ी की बातें सुनेगा जिसे उसके आक़ा शाह —
    ए — असूर ने भेजा है कि ज़िन्दा ख़ुदा की तौहीन करे; और जो बातें ख़ुदावन्द तेरे
    ख़ुदा ने सुनीं, उनपर वह मलामत करेगा। फिर तू उस बक़िये के लिए जो मौजूद है दूआ कर।
  rus-SYN: Может быть, услышит Господь Бог твой слова Рабсака, которого послал царь
    Ассирийский, господин его, хулить Бога живаго и поносить словами, какие слышал
    Господь, Бог твой; вознеси же молитву об оставшихся, которые находятся еще в живых.
  bqc-SIM: Asiliↄ kía a zĩgↄ̃ↄ gbɛ̃zↄ̃ↄ zĩ̀, à mↄ̀ Lua bɛ̃́ɛ láanikɛ̀. Dii n
    Lua yã́pi mà, a aà lele yã́pi oa yã́ia, wá dↄ̃o. Wabikɛwà wá gbɛ̃́ kↄ̃na
    pↄ́ wa gↄ̃ↄnɛ.
  tcz-CHONGTHU: Ahin, hingjing Pathen chouna'a lengpan ahinsol hiche Assyria jalamkaipu
    thusei hi na Pakai Pathen chun ana hetan tin, athusei ho jouse jeh in gotna pe
    inte. Aw, keiho amoh chengse din neitao peh un!”
  mar-mar: परमेश्वर तुझा देव रब-शाकेचे शब्द ऐकेल, त्याचा धनी अश्शूरचा राजा याने त्यास
    जिवंत देवाची निंदा करायला पाठवले आहे, आणि जे शब्द तुझा देव परमेश्वर याने ऐकली
    आहेत त्यांचा तो कदाचित निषेध करील, म्हणून जे उरलेले आहेत त्यांच्यासाठी आपली प्रार्थना
    उंच कर.
  qub-qub: Tayta Diosniquega wiyashami canga Asiriapa raynin cachamushan mandaj suldärun
    ashllishpan imata nishantapis. Cawaj Diostami ashllisha. Ashllishanpita Tayta
    Diosniqui castigaycunman. Mañacushpayqui ruwacuycuy ari quëdajcunallapäpis› nir.»
  hat-hat: Wa peyi Lasiri a te voye chèf gad palè li a manke Bondye vivan an dega.
    Se pou Seyè a, Bondye ou la, tande tout jouman sa yo. Se pou l' pini moun ki di
    pawòl sa yo. Ou menm, se pou ou lapriyè pou rès moun pèp nou an ki vivan toujou.
  eng-BSB: Perhaps the LORD your God will hear the words of the Rabshakeh, whom his
    master the king of Assyria has sent to defy the living God, and He will rebuke
    him for the words that the LORD your God has heard. Therefore lift up a prayer
    for the remnant that still survives.”
  eng-WEBPB: It may be the LORD your God will hear the words of Rabshakeh, whom the
    king of Assyria his master has sent to defy the living God, and will rebuke the
    words which the LORD your God has heard. Therefore lift up your prayer for the
    remnant that is left.’”
  kbq-kbq: E'ina hianagi Ra Anumzana kagri Anumzamofontega nunamu hunka antahigegeno,
    Asiria sondia vahete kva ne' Rabsakima kva'amo Asiria kini ne'mo'ma huntegeno
    eno, kasefa'ma huno mani'nea Anumzamofoma huhavizama hunte'nea nanekerera antahino
    ete agrira azeri haviza hugahifi antahigenka nunamu hunka taza hugeta osi'a naga'ma
    mani'nomota ofrita mani'mneno.
  nhe-BL: Pero huelis TOTECO tlen moDios quicactoc nochi nopa fiero tlajtoli tlen
    quiijto nopa tlayacanquetl tlen soldados, tlen quititlanqui nopa tlanahuatijquetl
    tlen tlali Asiria para quimahuispolos huan quitelchihuas nopa Dios tlen itztoc.
    Nimochiya para TOTECO ma quitlatzacuilti ipampa nochi nopa tlajtoli tlen ica quitelchijqui.
    Huajca ta tiIsaías, ximomaijto topampa tojuanti tlen noja timocajtoque.’”
  gub-BL: Axir wanuwihawete umur kar zauxiapekwer wanuwihaw zanewe Tupàn Wiko Ma'e
    rehe imuze'eg zemueteahy kar pà izupe. Tuwe Tupàn Tuweharupi Wiko Ma'e Zanezar
    wenu ize'eg zemueteahy haw nehe. Eze'eg Tupàn pe teko zaneànàm wikuwe wiwi ma'e
    wanehe nehe, ere izupe nehe, i'i tuwihawete a'e awa wanupe.
  eng-DRA: 'It may be the Lord thy God will hear the words of Rabsaces, whom the king
    of the Assyrians his master hath sent to blaspheme the living God, and to reproach
    with words which the Lord thy God hath heard: wherefore lift up thy prayer for
    the remnant that is left.'
