verse: ISA.037.004
translations:
  mal-C: ജീവനുള്ള ദൈവത്തെ അവഹേളിക്കുന്നതിനായി അശ്ശൂർരാജാവ് അയച്ച യുദ്ധക്കളത്തിലെ അധിപൻ
    പറഞ്ഞവാക്കുകൾ അങ്ങയുടെ ദൈവമായ യഹോവ ഒരുപക്ഷേ കേൾക്കും; ആ വാക്കുകൾമൂലം അങ്ങയുടെ
    ദൈവമായ യഹോവ അയാളെ ശിക്ഷിക്കും. അതിനാൽ ഇസ്രായേലിൽ ഇന്നുള്ള ശേഷിപ്പിനുവേണ്ടി അങ്ങു
    പ്രാർഥിക്കണേ!”
  deu-TKW: Vielleicht hört Jahwe, dein Gott, die Reden des Rabsake, den sein Herr,
    der König von Assyrien, gesandt hat, den lebendigen Gott zu lästern. So möge er
    denn die Reden ahnden, die Jahwe, dein Gott, gehört hat. Du aber lege Fürbitte
    ein für den Überrest, der noch vorhanden ist!
  lin-lin: Tango mosusu Yawe, Nzambe na yo, akoyoka maloba ya mokonzi ya basoda oyo
    bakengelaka mokonzi, oyo nkolo na ye, mokonzi ya Asiri, atindaki mpo na kosambwisa
    Nzambe na bomoi ; mpe tango mosusu akopesa ye etumbu mpo na maloba oyo Yawe, Nzambe
    na yo, ayokaki ! Boye, sambela mpo na ndambo ya bato oyo bazali nanu na bomoi. › »
  eng-LSV: It may be your God YHWH hears the words of Rabshakeh with which the king
    of Asshur his lord has sent him to reproach the living God, and has decided concerning
    the words that your God YHWH has heard, and you have lifted up prayer for the
    remnant that is found.”
  eng-GNV: If so be the Lord thy God hath heard the wordes of Rabshakeh, whom the
    King of Asshur his master hath sent to raile on the liuing God, and to reproch
    him with wordes which the Lord thy God hath heard, then lift thou vp thy prayer
    for the remnant that are left.
  eng-WEBSTER: 'It may be the LORD thy God will hear the words of Rabshakeh, whom
    the king of Assyria his master hath sent to reproach the living God, and will
    reprove the words which the LORD thy God hath heard: wherefore lift up thy prayer
    for the remnant that is left.'
  nhw-BL: Pero huelis TOTECO catli moDios quicactoc nochi nopa fiero camanali catli
    quiijto nopa tlayacanquetl tlen soldados, catli quititlanqui nopa tlanahuatijquetl
    tlen tlali Asiria para quimahuispolos huan quitelchihuas nopa Dios catli itztoc.
    Nimochiya para TOTECO ma quitlatzacuilti por nochi nopa camanali catli ica quitelchijqui.
    Huajca ta tiIsaías, ximotlatlajti por tojuanti catli noja timocajtoque.’ ”
  swh-ONEN: Yamkini Bwana, Mungu wako atayasikia maneno ya jemadari wa jeshi, ambaye
    bwana wake, mfalme wa Ashuru, amemtuma kumdhihaki Mungu aliye hai, tena kwamba
    atamkemea kwa maneno ambayo Bwana, Mungu wako ameyasikia. Kwa hiyo omba kwa ajili
    ya mabaki ambao bado wako.”
  bba-bba: Sɔrɔkudo Gusunɔ wunɛn Yinni u ko n Asirin sinɑ bokon ɡɔron ɡɑri yi nuɑ
    wi u nɑ u nùn wɔnwɑ. Ǹ n mɛn nɑ, ɑ kɑnɑru koowo bɛsɛ be sɑ ɡinɑ tien sɔ̃ kpɑ
    Gusunɔ u nùn sɛɛyɑsiɑ.
  eng-KJVCPB: 'It may be the Lord thy God will hear the words of Rabshakeh, whom the
    king of Assyria his master hath sent to reproach the living God, and will reprove
    the words which the Lord thy God hath heard: wherefore lift up thy prayer for
    the remnant that is left.'
  luo-luo: Nyalo bedo ni Jehova Nyasaye ma Nyasachi biro winjo weche Rabshake jatend
    lweny, ma jatende ma ruodh Asuria oseoro mondo oyany Nyasaye mangima, kendo obiro
    kwere kuom weche mane Jehova Nyasaye ma Nyasachu osewinjo kowacho. Kuom mano,
    in Isaya, lamne ji mane otony ma pod ngima.”
  meu-meu: Reana Iehova, emu Dirava, ese Rabsake, biaguna Asuria pavapavana ese e
    siaia Mauri Diravana baine ḡonaḡonalaia tauna, ena hereva iboudiai vada e kamonai.
    Reana Iehova, emu Dirava, ese e kamonai herevadia baine gwaudia tubu. Taunabunai,
    taunimanima kwabu-kwabudia doini e nohomu daidiai ba ḡuriḡuri.
  npi-ULB: सायद तपाईंका परमप्रभु परमेश्‍वरले प्रमुख कमाण्‍डरका कुराहरू सुन्‍नुहुनेछ
    जसलाई तिनका मालिक अश्शूरका राजाले जीवित परमेश्‍वरको निन्दा गर्न पठाएका छन्, र
    परमप्रभु तपाईंको परमेश्‍वरले सुन्‍नुभएको कुराको निम्ति उहाँले हप्‍काउनुहुनेछ ।
    अब अझै यहाँ बाँकी रहेकाहरूका निम्ति तपाईंले प्रार्थना गरिदिनुहोस् ।’”
  yor-yor: Ó lè jẹ́ pé Olúwa Ọlọ́run rẹ yóò gbọ́ ọ̀rọ̀ ọ̀gágun ẹni tí ọ̀gá rẹ̀ ọba
    Asiria ti rán láti fi Ọlọ́run alààyè ṣe ẹlẹ́yà, àti pé òun ni yóò bá a wí nítorí
    àwọn ọ̀rọ̀ tí Olúwa Ọlọ́run rẹ ti gbọ́. Nítorí náà gbàdúrà fún àwọn tí ó ṣẹ́kù
    tí wọ́n sì wà láààyè.”
  pes-OPCB: یهوه خدای تو سخنان اهانت‌آمیز این سردار آشور را که به خدای زنده اهانت
    کرده است، بشنود و او را مجازات نماید. برای بازماندگان قوم ما دعا کن.»
  tgl-ULB: Maaaring maririnig ni Yahweh inyong Diyos ang mga salita ng pangunahing
    pinuno, na siyang ipinadala ng hari ng Asiria kanyang panginoon para hamunin ang
    buhay na Diyos, at sasawayin ang mga salitang narinig ni Yahweh inyong Diyos.
    Itaas ninyo ngayon ang inyong panalangin para sa mga nalalabi na naroroon pa.””
  hui-hui: Asirianaga kini kago ibugua ibunaga ami haru haga agali haguane heagome
    Anduane Homogo inanaga Ngode Datagaliwabe haluheore kagohondo mege bialu bi ko
    lole pu layada. Bi ko uruni hale howa Anduane Homogo ibunime agali bi ko lagadaru
    mana bilo hameledo. Ani hameledogo ina wali agali emene dagalene hangu kamaru
    biamogo bilonaga í̠na Anduane Homogohondo bi lahabe, lalu Kini Hesegaiahanda lawia
    hene.
  mya-mya: အာ​ရှု​ရိ​ဧ​က​ရာဇ်​သည်​မိ​မိ​၏​ဗိုလ်​ချုပ်​ကို စေ​လွှတ်​၍ အ​သက်​ရှင်​တော်​မူ​သော​ဘု​ရား​သ​ခင်​အား​စော်​ကား​သည့်​စ​ကား​များ​ကို
    ပြော​ဆို​စေ​ပါ​၏။ သင်​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​သည်​ထို​စ​ကား​တို့​ကို ကြား​တော်​မူ​၍
    ယင်း​သို့​ပြော​ဆို​သူ​တို့ အား​အ​ပြစ်​ဒဏ်​စီ​ရင်​တော်​မူ​ပါ​စေ​သော၊ သင်​သည်​လည်း​အ​သက်​မ​သေ​ဘဲ​ကျန်​ရှိ
    နေ​သေး​သူ​အ​ကျွန်ုပ်​တို့​လူ​စု​အ​တွက် ဘု​ရား​သ​ခင်​ထံ​တော်​သို့​ဆု​တောင်း​ပတ္ထ
    နာ​ပြု​ပါ​လော့'' ဟု​အ​မှာ​စာ​ရေး​၍ ဟေ​ရှာ​ယ​ထံ​ပေး​ပို့​လိုက်​၏။
  bod-N: ཁྱེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས་ཀྱིས་རབ་ཤཱ་ཀེའི་གཏམ་རྣམས་གསན་ཡོད་ཀྱང་སྲིད། དེ་ནི་ཁོའི་བདག་པོ་ཨ་སུར་རྒྱལ་པོས་གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་ལ་སྨོད་ཅིང་སྐུར་བ་འདེབས་པའི་དོན་དུ་ཁོ་རང་འདིར་མངགས་པ་ཡིན་ཞིང་།
    ཁྱེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་གསན་པའི་ཚིག་རྣམས་ཀྱི་རྐྱེན་གྱིས་ཁོ་ལ་གཤེ་གཤེ་གཏོང་ངེས་ཡིན།
    དེ་བས་ཁྱེད་ཀྱིས་ཤུལ་ལུས་རྣམས་ཀྱི་དོན་དུ་གསོལ་བ་འདེབས་རོགས་ཟེར་ཞེས་ཞུས་སོ། །
  sna-sna: Zvimwe Jehovha Mwari wenyu achanzwa mashoko omukuru wehondo, akatumwa naishe
    wake, mambo weAsiria, kuzomhura Mwari mupenyu, uye kuti azomutuka pamusoro pamashoko
    aakanzwa iye Jehovha Mwari wenyu. Naizvozvo nyengetererai vakasara vari vapenyu.”
  spa-BLM: Puede ser que Yahvé vuestro Dios escuche las palabras de Rabsaces, a quien
    el rey de Asiria, su amo, ha enviado para desafiar al Dios vivo, y reprenda las
    palabras que Yahvé vuestro Dios ha escuchado. Por lo tanto, levanta tu oración
    por el remanente que queda’”.
  cac-cac: Comonoc val ix yab' Jehová co Diosal, juntzan̈ lolonel ix yal jun vin̈
    yajalil eb' soldado ix scheccot vin̈ sreyal Asiria chi', yic tzul b'uchvaj vin̈
    d'a co Diosal pitzann̈ej. Comonoc val sjavi yaelal d'a yib'an̈ vin̈ yuj Jehová
    co Diosal, yuj tas ix yal vin̈ chi'. A ticnaic lesalvan̈ cuj a on̈ ixto on̈ can
    tic, xchi eb' checab' chi'.
  swh-ULB: Itakuwa Yahwe Mungu wenu atasikia maneno ya kamanda mkuu, ambao mfalme
    wa Asira Bwana wake alimtuma kumpinga Mungu anayeishi, na atakemea maneno ambayo
    Yahwe Mungu wenu ameyasikia. Sasa inueni maombi yenu juu mabaki yaliyoobakia hapa.''
  bel-bel: Можа, пачуе Гасподзь Бог твой словы Рабсака, якога паслаў цар Асірыйскі,
    гаспадар ягоны, ганіць Бога жывога і бэсьціць словамі, якія чуў Гасподзь Бог твой;
    узьнясі ж малітву за тых, што засталіся, якія жывыя яшчэ.
  deu-ELBBK: Vielleicht wird der HERR, dein Gott, die Worte des Rabsake hören, den
    sein Herr, der König von Assyrien, gesandt hat, um den lebendigen Gott zu verhöhnen,
    und wird die Worte bestrafen, die der HERR, dein Gott, gehört hat. Erhebe denn
    ein Gebet für den Überrest, der sich noch vorfindet.
  mbb-OT: Midsuǥù te hadì te Asiria is peremandar te menge sundaru zin te ked-undaunda
    te uuyag he Megbevayà. Kela ke seǥipaa te Nengazen he Megbevayè nu is mibpengaǥi
    zuen te peremandar te menge sundaru ne edsilutan sikandin tenged dutun, umbe pengemuyù
    ka para kenitew te nengesamà.”
  mal-2015: ജീവനുള്ള ദൈവത്തെ നിന്ദിപ്പാൻ രബ്-ശാക്കേയെ അവന്റെ യജമാനനായ അശ്ശൂർരാജാവു
    അയച്ചു പറയിക്കുന്ന വാക്കു നിന്റെ ദൈവമായ യഹോവ പക്ഷേ കേൾക്കും; നിന്റെ ദൈവമായ യഹോവ
    കേട്ടിരിക്കുന്ന വാക്കിന്നു പ്രതികാരം ചെയ്യും; ആകയാൽ ഇനിയും ശേഷിച്ചിരിക്കുന്നവർക്കു
    വേണ്ടി പക്ഷവാദം കഴിക്കേണമേ.
  gup-gup: Nawu king bedberre Assyriabeh bininj bimunkeweng nangeykimuk bininj nuye
    dja bebmeng kondah bidjekmiwong God kadberre nawu kahdjaldarrkid munguyh! Kunubewu
    Yawey nawu ngudda ke God kawokbekkan manbu kunwarre kunwok namekbe bininj yimeng.
    Kunubewu Yawey kabiwokbekkan dja kabirrung nahni bininj. Wanjh kunmekbekenh kanmarnedi
    yiwarrudj ngad nawu ngarridjaldarrkid kondah.’ ”
  rmc-rmc: O asiriko kraľis Sancherib bičhaďa peskre veľiťeľis le Rabšake, hoj te
    vakerel namištes pro džido Del. Mi šunel o RAJ, tiro Del, kala nalačhe lava a
    mi marel oles, ko kavke vakerel. Vašoda modľin tut ko Del vaš amare manuša, save
    mek ačhile te dživel.‘ “
  pes-OPV: شایدیهوه خدایت سخنان ربشاقی را که آقایش پادشاه آشور او را برای اهانت نمودن
    خدای حی فرستاده است بشنود و سخنانی را که یهوه خدایت شنیده است توبیخ نماید. پس
    برای بقیه‌ای که یافت می‌شوند تضرع نما.»
  ron-1924: Поате кэ Домнул Думнезеул тэу а аузит кувинтеле луй Рабшаке, пе каре л-а
    тримис ымпэратул Асирией, стэпынул сэу, сэ батжокоряскэ пе Думнезеул чел виу ши
    поате кэ Домнул Думнезеул тэу ыл ва педепси пентру кувинтеле пе каре ле-а аузит.
    Ыналцэ дар о ругэчуне пентру рэмэшица каре а май рэмас.’”
  ben-OBCV: হয়তো সদাপ্রভু, আপনার ঈশ্বর সেই সৈন্যাধ্যক্ষের কথা শুনে থাকবেন, যাকে তার
    মনিব, আসিরীয় রাজা, জীবন্ত ঈশ্বরকে বিদ্রুপ করার জন্য প্রেরণ করেছিলেন। সদাপ্রভু,
    আপনার ঈশ্বর, যে কথা শুনেছেন, তার জন্য তিনি হয়তো তাঁকে তিরস্কার করবেন। সেই কারণে,
    যারা এখনও বেঁচে আছে, আপনি অবশিষ্ট তাদের জন্য প্রার্থনা করুন।”
  som-som: Waxaa laga yaabaa in Rabbiga Ilaahaaga ahu uu wada maqlo erayadii Rabshaaqeeh,
    kaasoo sayidkiisii ahaa boqorka Ashuur uu u soo diray inuu caayo Ilaaha nool,
    waana suurtowdaa inuu Rabbiga Ilaahaaga ahu canaanto kan uu erayadiisii maqlay,
    haddaba sidaas daraaddeed u ducee kuwa hadhay.
  lat-VUC: 'Si quomodo audiat Dominus Deus tuus verba Rabsacis, quem misit rex Assyriorum
    dominus suus ad blasphemandum Deum viventem et exprobrandum sermonibus quos audivit
    Dominus Deus tuus: leva ergo orationem pro reliquiis quæ repertæ sunt.'
  eng-ASVBT: 'It may be Jehovah thy God will hear the words of Rabshakeh, whom the
    king of Assyria his master hath sent to defy the living God, and will rebuke the
    words which Jehovah thy God hath heard: wherefore lift up thy prayer for the remnant
    that is left.'
  ita-1885: Forse che il Signore Iddio tuo avrà intese le parole di Rab-sache, il
    quale il re di Assiria, suo signore, ha mandato, per oltraggiar l'Iddio vivente,
    e per fargli rimprovero con le parole che il Signore Iddio tuo ha udite; perciò
    mettiti a fare orazione per lo rimanente del popolo che si ritrova.
  eng-LXXUP: 'May the Lord thy God hear the words of Rabshakeh, which the king of
    the Assyrians has sent, to reproach the living God, even to reproach with the
    words which the Lord thy God has heard: therefore thou shalt pray to thy Lord
    for these that are left.'
  eng-ULB: It may be Yahweh your God will hear the words of the chief commander, whom
    the king of Assyria his master has sent to defy the living God, and will rebuke
    the words which Yahweh your God has heard. Now lift up your prayer for the remnant
    that is still here.'”
  spa-VBL: Tal vez el Señor, tu Dios, al oír el mensaje que el comandante del ejército
    entregó en nombre de su amo, el rey de Asiria -un mensaje enviado para insultar
    al Dios vivo- lo castigará por sus palabras. Por favor, reza una oración por el
    remanente de nosotros que aún sobrevive”.
  fra-_FOB: Peut-être que l'Éternel ton Dieu aura entendu les paroles de Rabshaké,
    que le roi d'Assyrie, son maître, a envoyé pour insulter le Dieu vivant; peut-être
    que l'Éternel ton Dieu châtiera les paroles qu'il a entendues. Fais donc monter
    une prière en faveur de ce qui reste encore.
  mal-mal: ജീവനുള്ള ദൈവത്തെ നിന്ദിക്കുവാൻ രബ്-ശാക്കേയെ അവന്റെ യജമാനനായ അശ്ശൂർ രാജാവ്
    അയച്ചു പറയിക്കുന്ന വാക്ക് നിന്റെ ദൈവമായ യഹോവ പക്ഷേ കേൾക്കും; നിന്റെ ദൈവമായ യഹോവ
    കേട്ടിരിക്കുന്ന വാക്കിനു പ്രതികാരംചെയ്യും; അതിനാൽ ഇനിയും ശേഷിച്ചിരിക്കുന്നവർക്കു
    വേണ്ടി പക്ഷവാദം കഴിക്കണമേ’”.
  urd-GVR: Lekin shāyad Rab āp ke Ḳhudā ne Rabshāqī kī wuh bāteṅ sunī hoṅ jo us ke
