    return unto his own land; and I will cause him to fall by the sword in his own
    land.'
  srp-1865: Evo, ja æu pustiti na nj duh, te æe èuti glas i vratiti se u svoju zemlju,
    i uèiniæu da pogine od maèa u svojoj zemlji.
  lug-lug: Laba ndimusindikira omwoyo omubi, awulire olugambo addeyo mu nsi ye. Era
    eyo gye ndimuzikiririza afe ekitala.’ ”
  heb-heb: הנני נותן בו רוח ושמע שמועה ושב אל ארצו והפלתיו בחרב בארצו׃
  ben-IRV: দেখো, আমি তার মধ্যে এমন একটা আত্মা দেব এবং করব যার ফলে সে একটা খবর শুনে
    নিজের দেশে ফিরে যাবে, আমি তার নিজের দেশে তলোয়ারের দ্বারা পতন ঘটাব।’”
  pan-pan: ਵੇਖ, ਮੈਂ ਉਹ ਦੇ ਵਿੱਚ ਇੱਕ ਅਜਿਹੀ ਰੂਹ ਪਾਵਾਂਗਾ ਕਿ ਉਹ ਕੁਝ ਅਫ਼ਵਾਹ ਸੁਣ ਕੇ ਆਪਣੇ
    ਦੇਸ ਨੂੰ ਮੁੜ ਜਾਵੇਗਾ ਅਤੇ ਮੈਂ ਉਹ ਨੂੰ ਉਸੇ ਦੇ ਦੇਸ ਵਿੱਚ ਤਲਵਾਰ ਨਾਲ ਮਰਵਾ ਦਿਆਂਗਾ।
  mya-JVB: ထိုမင်း ၌ အခြားသောစိတ် သဘောကို ငါ သွင်း ပေးမည်။ သူသည် သိတင်း ကြား ၍ မိမိ
    ပြည် သို့ ပြန် သွား လိမ့်မည်။ ထိုပြည် ၌ ထား ဖြင့် ငါဆုံး စေမည်ဟူသောစကား တော်ကို
    သင် တို့၏ သခင် အား ပြန် ကြားကြလော့ဟု ပြော ဆို၏။
  hmo-hmo: Kamonai, lau ese lauma ta Rabesake ena lalonai do lau atoa, vadaeni sivarai
    koikoi do ia kamonai henia, bona iena tano korikori dekenai do ia giroa lou. Ma
    iena tano korikori dekenai lau ese iena mase dalana be tuari kaia dekena amo do
    lau havaraia.’ ”
  urd-urd: देख मैं उसमें एक रूह डाल दूँगा, और वह एक अफ़वाह सुनकर अपने मुल्क को लौट
    जाएगा, मैं उसे उसी के मुल्क में तलवार से मरवा डालूँगा।
  rus-SYN: Вот, Я пошлю в него дух, и он услышит весть, и возвратится в землю свою,
    и Я поражу его мечом в земле его.
  bqc-SIM: À ma! Tó Asiliↄ kía baoe mà, Dii a to làasoo gɛ̃aàgu, i ta a bùsuu.
    Dii i to wà aà dɛ ń fɛ̃ndao we.
  tcz-CHONGTHU: Ngaijin! keima matah ama douna'a kakalson ding ahi. A in na kona thuhil
    khatnin lengpa ngaichat khoh ahi ti amu ding, chuleh agam'a hung kile ding, chuteng
    tah chuleh a chemjam mama'a ka lousah ding ahi.”
  mar-mar: पाहा, मी एक आत्मा त्याच्यात घालीन आणि तो काही बातमी ऐकून आपल्या देशात परत
    जाईल, तो आपल्याच देशात तलवारीने पडेल, असे मी करीन.
  qub-qub: Nogami camacächishaj willapa chayaptin cuticunanpaj. Chaura nasyunninman
    cuticongapaj. Chaychönami camacächishäpaj sabliwan wañuycachinanpaj› nir.»
  hat-hat: Mwen pral fè wa Lasiri a tande yon sèl nouvèl, li pral kouri tounen nan
    peyi l'. Rive li rive, m'ap fè touye l'.
  eng-BSB: Behold, I will put a spirit in him so that he will hear a rumor and return
    to his own land, where I will cause him to fall by the sword.’”
  eng-WEBPB: Behold, I will put a spirit in him and he will hear news, and will return
    to his own land. I will cause him to fall by the sword in his own land.”’”
  kbq-kbq: Hanki antahio, Nagra Asiria kinimofo agu'afina mago avamu ante'nugeno mago
    naneke eme asaminageno nentahino, ete rukrahe huno mopa-arega nevanige'na, mago
    vahe azampi avrentesnugeno bainati kazinteti ahe frigahie.
  nhe-BL: Xiquitaca, na nijchihuas para tlacame ma hualaca tlen tlali Asiria huan
    quiyolmelahuaquij nopa tlanahuatijquetl para nimantzi ma mocuepa ipan itlal pampa
    tlahuel monequi nepa. Pero quema ajsiti ipan itlal, nepa quimictise ica machete.’”
  gub-BL: Tupàn wenu kar putar amo ze'eg Axir wanuwihawete pe nehe. Henu mehe uzewyr
    putar weko haw pe nehe. Tupàn uzuka kar putar Axir wanuwihawete a'e pe nehe, peze
    Ezeki pe nehe, i'i Izai awa wanupe.
  eng-DRA: Behold, I will send a spirit upon him, and he shall hear a message, and
    shall return to his own country, and I will cause him to fall by the sword in
    his own country.
