verse: ISA.037.007
translations:
  mal-C: ശ്രദ്ധിക്കുക! ഞാൻ അവന്റെമേൽ ഒരു ആത്മാവിനെ അയയ്ക്കും; അതുമൂലം അവൻ ഒരു പ്രത്യേക
    വാർത്തകേട്ട് സ്വന്തം ദേശത്തേക്കു മടങ്ങും. അവിടെവെച്ച് ഞാൻ അവനെ വാളിനിരയാക്കും.’ ”
  deu-TKW: Fürwahr, ich will ihm einen Geist eingeben, daß er eine Kunde vernehmen
    und nach seinem Lande zurückkehren soll, und will ihn dann in seinem Lande durchs
    Schwert fällen!
  lin-lin: Tala, nakotia molimo moko kati na ye mpo ete, tango akoyoka sango ya makambo
    oyo ezali koleka na mboka na ye, azonga na mokili na ye ; mpe ekozala kuna, na
    mokili na ye, nde nakobomisa ye na mopanga. › »
  eng-LSV: Behold, I am giving a spirit in him, and he has heard a report, and has
    turned back to his land, and I have caused him to fall by the sword in his land.”
  eng-GNV: Beholde, I wil send a blast vpon him, and he shall heare a noyse, and returne
    to his owne land, and I will cause him to fall by the sword in his owne land.
  eng-WEBSTER: Behold, I will send a blast upon him, and he shall hear a rumor, and
    return to his own land; and I will cause him to fall by the sword in his own land.
  nhw-BL: Xiquitaca, na nijchihuas para tlacame ma hualaca tlen tlali Asiria huan
    quiyolmelahuaquij nopa tlanahuatijquetl para nimantzi ma mocuepa ipan itlal pampa
    tlahuel monequi nepa. Pero quema ajsiti ipan itlal, nepa quimictise ica machete.’
    ”
  swh-ONEN: Sikiliza! Nitatia roho fulani ndani yake ili kwamba atakaposikia taarifa
    fulani, atarudi nchi yake mwenyewe, nami huko nitafanya auawe kwa upanga.’ ”
  bba-bba: U koo de Asirin sinɑ boko wi, u lɑbɑɑri ɡɑɑ nɔ kpɑ yu win bwɛ̃rɑ ɡɔsiɑ
    u wurɑ win temɔ. Miyɑ u koo de bu nùn ɡo kɑ tɑkobi.
  eng-KJVCPB: Behold, I will send a blast upon him, and he shall hear a rumour, and
    return to his own land; and I will cause him to fall by the sword in his own land.
  luo-luo: Winji! Abiro goyo chunye gi kihondko ma kowinjo wach moro to noring odog
    e pinygi, to kuno ema nachiwe mondo onege gi ligangla.’ ”
  meu-meu: A itaia, lau ese lauma ta ia lalonai baina atoa, bena sivarai lahulahuna
    ta baine kamonai, bena ena tano korikori baine lou lao. Bena ena tano korikori
    ai lau ese ena mase dalana na dare amo baina havaraia”.
  npi-ULB: हेर्, उसमा म एउटा आत्मा हालिदिनेछु, उसले एउटा खबर सुन्‍नेछ र ऊ फर्केर आफ्नै
    देशमा जानेछ । उसको आफ्नै देशमा म उसलाई तरवारले मार्नेछु ।”
  yor-yor: Tẹ́tí sílẹ̀! Èmi yóò fi ẹ̀mí kan sínú rẹ̀ tó bẹ́ẹ̀ tí ó fi jẹ́ pé bí o
    bá ti gbọ́ ìròyìn kan, òun yóò padà sí orílẹ̀-èdè rẹ̀, níbẹ̀ ni n ó sì ti jẹ́
    kí wọn ké e lulẹ̀ pẹ̀lú idà.’ ”
  pes-OPCB: زیرا من کاری می‌کنم که پادشاه آشور با شنیدن خبری به وطنش بازگردد و در
    آنجا کشته شود.»
  tgl-ULB: Pagmasdan ninyo, maglalagay ako ng isang espiritu sa kanya, at makakarinig
    siya ng isang ulat at magbabalik sa kanyang sariling lupain. Dudulutin kong siyang
    mahulog sa espada sa kanyang sariling lupain.””
  hui-hui: Ani larogoni irane Anduane Homogo i̱nime Asiria kini kago mo luluya helolebero.
    Ani berogola ibugua bi mbira hale halu ibuni dalu dai bulebira. Asiria dindini
    daibu kagola i̱na agali marume ibu homelo bo wahelolebero, laya lalu Aisaiahanda
    lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဧ​က​ရာဇ်​မင်း​အား မိ​မိ​၏​ပြည်​သို့​ပြန်​စေ​ရန် သ​တင်း​တစ်​စုံ​တစ်
    ရာ​ကို​ကြား​သိ​စေ​တော်​မူ​လိမ့်​မည်။ ထို​နောက် သူ့​ကို​ထို​ပြည်​၌​ပင်​အ​ဆုံး​စီ​ရင်​တော်​မူ
    ပေ​အံ့'' ဟု​ပြန်​ကြား​လိုက်​၏။
  bod-N: ལྟོས་དང་། བདག་གིས་ཁོའི་ནང་དུ་ཐུགས་ཉིད་ཅིག་འཇུག་སྟེ། ཁོས་འཆལ་གཏམ་ཞིག་ཐོས་ནས་རང་ཡུལ་དུ་ལོག་ཅིང་།
    བདག་གིས་གནས་དེར་ཁོ་རལ་གྲིའི་འོག་ཏུ་འགྱེལ་བར་བྱེད་ངེས་ཡིན་ཞེས་སྨྲ་དགོས་པར་གསུངས་སོ།
    །
  sna-sna: Teererai! Ndichaisa mweya maari wokuti akangonzwa rimwe guhu, achadzokera
    kunyika yake, uye ikoko, ndichaita kuti aurayiwe nomunondo.’ ”
  spa-BLM: He aquí que yo pondré un espíritu en él y oirá noticias, y volverá a su
    tierra. Haré que caiga a espada en su propia tierra”.
  cac-cac: A in ol vac'b'at junoc comon ab'ix d'a scal eb'. Ayic ol yab'an jun ab'ix
    jun vin̈ rey chi', ol meltzaj vin̈ d'a schon̈ab' yed' masanil soldado. A d'a schon̈ab'
    vin̈ chi' ol vac' miljocchamoc, xchi Jehová, xin chi.
  swh-ULB: Tazama nitaiweka roho yangu ndani yake na atasikiliiza taarifa fulani na
    atarudi kwenye nchi yake mwenyewe. Na nitamfanya anguke kwa upanga katika nchi
    yake mwenyewe.''
  bel-bel: Вось, Я пашлю ў яго дух, і ён пачуе вестку і вернецца ў зямлю сваю, і Я
    заб'ю яго мечам у зямлі ягонай.
  deu-ELBBK: Siehe, ich will ihm einen Geist eingeben, dass er ein Gerücht hören und
    in sein Land zurückkehren wird; und ich will ihn durchs Schwert fällen in seinem
    Land.
  mbb-OT: Pemineg ka! Edtezinen ku is hadì te Asiria. Ebpekezineg sikandin te tudtul
    he ebpekepelikù kandin diyà te nasyun din. Ne zutun ibpehimetayan ku sikandin
    pinaaǥi te ispada.”
  mal-2015: ഞാൻ അവന്നു ഒരു മനോവിഭ്രമം വരുത്തും; അവൻ ഒരു ശ്രുതി കേട്ടിട്ടു സ്വദേശത്തേക്കു
    മടങ്ങിപ്പോകും; ഞാൻ അവനെ അവന്റെ സ്വന്തദേശത്തുവെച്ചു വാൾകൊണ്ടു വീഴുമാറാക്കും.
  gup-gup: Dja kanbekkabekka! Ngaye ngakurrme namalngwarre kore kukange nuye nawu
    king Assyriabeh. Wanjh bu nungka kawokbekkan kunwok nungkakenh, wanjh werrkwerrk
    kayawoyhdurndeng kore nuye kunbolkkimuk, dja bu kabebme kumekbe, wanjh yikahwi
    bininj kabirribun mandjawakwi.’ ”
  rmc-rmc: Dikh, me kerava, hoj te šunel o nalačho hiros, a vašoda džala pale andre
    peskri phuv, kaj les dava te murdarel la šabľaha.‘ “
  pes-OPV: همانا روحی بر او می‌فرستم که خبری شنیده، به ولایت خود خواهد برگشت و او
    را درولایت خودش به شمشیر هلاک خواهم ساخت.»
  ron-1924: Кэч вой пуне ын ел ун дух де аша фел ынкыт, ла о весте пе каре о ва прими,
    се ва ынтоарче ын цара луй ши-л вой фаче сэ кадэ учис де сабие ын цара луй.»’”
  ben-OBCV: তোমরা শোনো! আমি তার মধ্যে এমন এক মনোভাব দেব, যার ফলে সে যখন এক সংবাদ শুনবে,
    সে তার স্বদেশে ফিরে যাবে। সেখানে আমি তাকে তরোয়ালের দ্বারা বিনষ্ট করব।’ ”
  som-som: Bal ogow, ruux baan gelin doonaa, oo belef buu maqli doonaa, markaasuu
    ku noqon doonaa dalkiisii, oo waxaan ka dhigi doonaa in seef lagu dilo, isagoo
    dalkiisii jooga.
  lat-VUC: Ecce ego dabo ei spiritum, et audiet nuntium, et revertetur ad terram suam,
    et corruere eum faciam gladio in terra sua.
  eng-ASVBT: Behold, I will put a spirit in him, and he shall hear tidings, and shall
    return unto his own land; and I will cause him to fall by the sword in his own
    land.
  ita-1885: Ecco, io di presente metterò un tale spirito in lui, che, avendo inteso
    un certo grido, egli ritornerà al suo paese, ed io ho farò cader per la spada
    nel suo paese.
  eng-LXXUP: Behold, I will send a blast upon him, and he shall hear a report, and
    return to his own country, and he shall fall by the sword in his own land.
  eng-ULB: Look, I will put a spirit in him, and he will hear a certain report and
    go back to his own land. I will cause him to fall by the sword in his own land.”'”
  spa-VBL: 'Mira, voy a asustarlo: oirá un rumor y tendrá que volver a su país. Cuando
    esté allí lo haré matar a espada”.'
  fra-_FOB: Voici, je vais mettre en lui un esprit tel, qu'ayant appris une nouvelle,
    il retournera dans son pays; et je le ferai tomber par l'épée dans son pays.
  mal-mal: ഞാൻ അവന് ഒരു മനോവിഭ്രമം വരുത്തും; അവൻ ഒരു ശ്രുതി കേട്ടിട്ട് സ്വദേശത്തേക്കു
    മടങ്ങിപ്പോകും; ഞാൻ അവനെ അവന്റെ സ്വന്തദേശത്തുവച്ചു വാൾകൊണ്ടു വീഴുമാറാക്കും’”.
  urd-GVR: Dekh, maiṅ us kā irādā badal dūṅgā. Wuh afwāh sun kar itnā muztarib ho
    jāegā ki apne hī mulk ko wāpas chalā jāegā. Wahāṅ maiṅ use talwār se marwā dūṅgā.’”
  suz-BL: गो मेको कली हिंब थुं का गेनुङ। मिनु हिंचा ङा लोव़ नेंशा, मेको आ रागी लेश्‍शा
    लाइब। मिनु गो मेको कली आ रागीम क्‍योरशा साइक्‍पाइक्‍नुङ देंत’ दे मतीन” दे माइक्‍तीमी।
  eng-NOY: Behold, I will put a spirit within him, so that he shall hear a rumor,
    and return to his own land; and I will cause him to fall by the sword in his own
    land.
  ita-1927: Ecco, io stesso metterò in lui un tale spirito che, all’udire una certa
    notizia, egli tornerà nel suo paese; e io lo farò cader di spada nel suo paese”.
  ckb-ckb: گوێ بگرە! من وای لێ دەکەم هەواڵێک ببیستێت و بگەڕێتەوە خاکەکەی خۆی، لەوێش
    بە شمشێر لەناوی دەبەم.“»
  eng-BBE: See, I will put a spirit into him, and bad news will come to his ears,
    and he will go back to his land; and there I will have him put to death.
  kan-OKCV: ಇಗೋ, ನಾನು ಅವರ ಮೇಲೆ ಆತ್ಮವನ್ನು ಕಳುಹಿಸುವೆನು. ಅವನು ಒಂದು ಸುದ್ದಿಯನ್ನು ಕೇಳಿ ತನ್ನ
    ದೇಶಕ್ಕೆ ಹಿಂದಿರುಗುವನು. ಇದಲ್ಲದೆ ಅವನು ತನ್ನ ದೇಶದಲ್ಲಿ ಖಡ್ಗಕ್ಕೆ ತುತ್ತಾಗುವಂತೆ ಮಾಡುವೆನು,’ ”
    ಎಂದು ಹೇಳಿದನು.
  tam-2017: இதோ, அவன் ஒரு செய்தியைக் கேட்டு, தன் தேசத்திற்குத் திரும்புவதற்கான ஆவியை
    நான் அவனுக்குள் அனுப்பி, அவனை அவன் தேசத்திலே பட்டயத்தால் விழச்செய்வேன் என்று யெகோவா
    உரைக்கிறார் என்பதை உங்கள் எஜமானிடத்தில் சொல்லுங்கள் என்றான்.
  spa-RV-1909: 'He aquí que yo doy en él un espíritu, y oirá un rumor, y volveráse
    á su tierra: y yo haré que en su tierra caiga á cuchillo.'
  ron-BTF: Iată, voi trimite o pufnire peste el şi va auzi un zvon şi se va întoarce
    în ţara sa; şi îl voi face să cadă prin sabie în ţara sa.
  eng-WEBP: Behold, I will put a spirit in him and he will hear news, and will return
    to his own land. I will cause him to fall by the sword in his own land.”’”
  eng-FBV: Look, I'm going to scare him—he'll hear a rumor, and he'll have to return
    to his own country. When he's there I'll have him killed by the sword.”
  nld-1939: Zie, Ik zal een geest in hem zenden, waardoor hij terugkeert naar zijn
    land, zodra hij geruchten verneemt; en in zijn land zal Ik hem door het zwaard
    doen vallen!
  nch-BL: Xiquitaca, na nijchihuas para tacame ma hualaca ten tali Asiria huan quiyolmelahuaquij
    nopa tanahuatijquet para nimantzi ma mocuepa ipan ital pampa tahuel monequi nepa.
    Pero quema ajsiti ipan ital, nepa quimictise ica macheta.’ ”
  vie-1934: Nầy ta đặt thần linh trong nó, rồi nó sẽ nghe tin mà trở về xứ mình; tại
    đó, ta sẽ làm cho nó ngã dưới gươm.
  hin-CV: तुम देख लेना मैं उसमें एक ऐसी आत्मा ड़ाल दूंगा कि उसे उड़ते-उड़ते समाचार
    सुनाई देने लगेंगे और वह अपने देश को लौट जाएगा और ऐसा कुछ करूंगा कि वह अपने ही
    देश में तलवार का कौर हो जाएगा.’ ”
  eng-OURB: Behold, I will put a spirit in him and he will sh'ma ·hear obey· news,
    and will teshuvah ·completely return· to his own land. I will cause him to fall
    by the sword in his own land.”’”
  spa-BES: Mira, pondré un espíritu en él, y las malas noticias llegarán a sus oídos,
    y él volverá a su tierra; Y allí lo haré matar.
  tdx-tdx: Inao te hajoko ama’e ty fañahy, le hijanjiñe tolom-boetse naho himpoly
    an-tane’e añe vaho hampikorovoheko am-pibara an-tane’e ao.
  tha-KJV: ดู​เถิด เราจะบรรจุ​จิ​ตใจอย่างหนึ่งในเขา เพื่อเขาจะได้ยินข่าวลือ และกลับไปยังแผ่นดินของเขา
    และเราจะให้เขาล้มลงด้วยดาบในแผ่นดินของเขาเอง’”
  por-BR-2018: Eis que porei nele um espírito de tal maneira que, quando ouvir um
    rumor, ele voltará à sua terra; e eu o derrubarei pela espada em sua própria terra.
  deu-ELO: Siehe, ich will ihm einen Geist eingeben, daß er ein Gerücht hören und
    in sein Land zurückkehren wird; und ich will ihn durchs Schwert fällen in seinem
    Lande.
  eng-WYC-2018: Lo! I shall give to him a spirit, and he shall hear a messenger; and
    he shall turn again to his land, and I shall make him to fall down by sword in
    his land.
  epo-epo: Jen Mi metos en lin spiriton, ke, aŭdinte sciigon, li reiros en sian landon;
    kaj Mi faligos lin per glavo en lia lando.
  uig-PIN: Mana, Mǝn uningƣa bir roⱨni kirgüzimǝn; xuning bilǝn u iƣwani anglap, ɵz
    yurtiƣa ⱪaytidu. U ɵz zeminida turƣanda uni ⱪiliq bilǝn ɵltürgüzimǝn» — dǝnglar»
    — dedi.
  beo-beo: Hina Gode da hamobeba:le, Asilia hina bagade da udigili sia:ne iasu nababeba:le,
    hi sogega buhagimu. Amasea, Hina Gode da hamobeba:le, amogawi eno dunu da Asilia
    hina bagade fane legemu.”
  tpi-OTNT: Long wanem, mi Bikpela, mi bai paulim tingting bilong king bilong Asiria
    na taim em i harim wanpela tok, em bai i lusim yupela na i go bek long kantri
    bilong em yet. Na long taim em i stap long Asiria, mi bai mekim sampela man i
    kilim em i dai.’”
  hau-SA: Ka saurara! Zan sa ruhuna a cikinsa saboda sa’ad da ya ji wani labari, zai
    koma zuwa ƙasarsa, a can kuwa zan sa a kashe shi da takobi.’ ”
  uig-LAT: Mana, Men uninggha bir rohni kirgüzimen; shuning bilen u ighwani anglap,
    öz yurtigha qaytidu. U öz zéminida turghanda uni qilich bilen öltürgüzimen» —
    denglar» — dédi.
  nde-nde: Lalela! Ngizafaka umoya ozamenza athi nxa esizwa umbiko othile, afune ukubuyela
    elizweni lakhe, athi angafika khonale ngenze ukuba abulawe ngenkemba.’ ”
  ton-ton: Vakai, te u fakahū kiate ia ha laumālie, pea te ne fanongo ki he ongoongo,
    pea foki ki hono fonua ʻoʻona; pea te u pule ke tō ia ʻi he heletā ʻi hono fonua
    ʻoʻona.”
  ces-1613: Aj, já pustím naň vítr, aby uslyše pověst, navrátil se do země své, a
    učiním to, že padne od meče v zemi své.
  eng-WMB: Behold, I will put a spirit in him and he will hear news, and will return
    to his own land. I will cause him to fall by the sword in his own land.”’”
  tam-TCV: இதோ, அவன் ஒரு குறிப்பிட்ட செய்தியைக் கேட்டவுடன் தன் சொந்த நாட்டுக்குத்
    திரும்பிப் போகக்கூடிய ஒரு ஆவியை நான் அவனுக்குள் அனுப்புவேன். அவனுடைய சொந்த நாட்டிலேயே
