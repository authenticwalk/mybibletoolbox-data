  gaz-gaz: “Ati waan kana hin dhageenyee? Bara dheeraan dura anatu waan kana hojjete.
    Ani bara durii keessa waan kana nan karoorfadhe; amma immoo hojii irra oolfadheera;
    kunis akka ati magaalaawwan dallaa jabaa qaban diigdee tuullaa dhagaa gootuu dha.
  fra-LSG: N’as-tu pas appris que j’ai préparé ces choses de loin, Et que je les ai
    résolues dès les temps anciens? Maintenant j’ai permis qu’elles s’accomplissent,
    Et que tu réduisisses des villes fortes en monceaux de ruines.
  yal-yal: Koni, i tan Sɛnakɛribi, i mi a kolon a n feni itoe yɛlanxi nɛn to mi na
    ra? N yi e yitɔn xabu waxati danguxine. Iki, n bata yamarin fi, a rakamali, i
    xa taa makantanxine lu kalaxi alo gɛmɛ malanxine.
  haw-1868: Aole anei oe i lohe kahiko na'u ia i manao, A na'u hoi ia i hana i na
    la mamua? A i keia manawa, ua hooko no wau, I lilo oe i mea e hookahuli ai i na
    kulanakauhale paa i ka pa, i puu pohaku.
  arb-NAV: أَلَمْ تَسْمَعْ؟ مُنْذُ زَمَنٍ طَوِيلٍ قَدْ قَدَّرْتُ ذَلِكَ. مُنْذُ الأَيَّامِ
    الْقَدِيمَةِ قَرَّرْتُهُ وَهَا أَنَا الآنَ أُحَقِّقُهُ، إِذْ أَقَمْتُكَ لِتَدْمِيرِ
    مُدُنٍ مُحَصَّنَةٍ فَتُحَوِّلُهَا إِلَى رَوَابِي خَرِبَةٍ.
  ewe-ewe: “Mèsee do ŋgɔ oa? Megblɔ nu sia da ɖi tso blema ke. Mewɔ ɖoɖo ɖe eŋu tso
    gbe aɖe gbe ʋĩi; ke azɔ la, mena wòva eme be, du siwo ŋu woɖo gli sesẽwo ɖo la
    zu anyiglago.
  eng-LEE: Hadst thou not heard, that in distant ages I had prepared this? in the
    times of antiquity when I formed it? now have I brought it along, and it came
    to pass to desolate into ruinous heaps fortified cities.
  asm-FB: বহুকালৰে পৰা মই তাক কেনেকৈ স্থিৰ কৰিলোঁ, আৰু প্ৰাচীন কালত মই তাক কেনেকৈ
    কাৰ্যকাৰী কৰিলোঁ, সেই বিষয়ে তুমি শুনা নাই নে? মই এতিয়া তাক বৈ যাব দিম। আপুনি
    দুর্ভেদ্য নগৰবোৰ হ্রাস কৰি উচ্ছন্ন ভগ্ন ৰাশি কৰিবলৈ ইয়াত আছে।
  sus-A: عَلَتَلَ نَشّ، «عِ مُ عَ مّشِ بَ، ﭑ بَرَ يِ قٍيٍ نَتّ نُ عَ رَكُيَ، كَقِ
    ﭑ عِ دَا تّمُي؟ ﭑ قَ نَ عٍ رَبَقٍ نّ. عِ تَن قِندِشِ تَا سّنبّمَيٍ سْنتْمَ نَن
    تُن نَ،
  fra-SBL: « N'avez-vous pas entendu que je l'ai fait dès longtemps, que je l'ai formé
    dans les temps anciens ? Maintenant, j'ai fait en sorte que ce soit à toi de détruire
    les villes fortifiées, en les transformant en tas de ruines.
  hbo-hbo: הֲלֹֽוא־שָׁמַ֤עְתָּ לְמֵֽרָחֹוק֙ אֹותָ֣הּ עָשִׂ֔יתִי מִ֥ימֵי קֶ֖דֶם וִיצַרְתִּ֑יהָ
    עַתָּ֣ה הֲבֵאתִ֔יהָ וּתְהִ֗י לְהַשְׁאֹ֛ות גַּלִּ֥ים נִצִּ֖ים עָרִ֥ים בְּצֻרֹֽות׃
  kik-kik: '“Kaĩ ũtaiguĩte? Kuuma tene nĩndamũrĩte ũndũ ũcio. Matukũ-inĩ macio ma
    tene nĩndabangĩte ũndũ ũcio: rĩu nĩndĩũhingĩtie, atĩ wee nĩũtũmĩte matũũra manene
    marĩa mairigĩre na thingo cia hinya matuĩke hĩba cia mahiga.'
  fra-NCL: N’as-tu pas appris que depuis longtemps j’ai fait ces choses, et que je
    les ai formées dès les temps anciens ? A présent je les fais s’accomplir, pour
    que tu réduises en monceaux de ruines les villes fortes,
  cek-AK: Hae baktih hmuennawk loe canghnii ah ka sak moe, canghnii hoi boeh ni ka
    ohsak boeh, tiah na thaih ai maw? Nang loe vaihi kacak vangpui parokung, thlung
    tapophaih ahmuen ah omsakkung ah kang ohsak boeh.
  cuk-cuk: ” ’Senaquerib, ¿ar be wissursi? Ar bato an dikasurgus we-ibmarmar-guoed
    an ega igar mesisad. Bato yola-birgabargus weyob-imakega an igar amisad. Emisgwa,
    geb an we-ibmarmar oyoalid. Aga be nabir neggwebur-sakdigar-bukmalad be obelos
    nanaed.
  uig-CYR: — Сән шуни аңлап бақмиғанмидиң? Узундин буян Мән шуни бекиткәнмәнки, Қедимдин
    тартип шәкилләндүргәнмәнки, Һазир уни әмәлгә ашурдумки, Мана, сән қәлъә-қорғанлиқ
    шәһәрләрни харабиләргә айландурдуң;
  tel-2017: అయితే దీన్ని నేనే ఎప్పుడో నిర్ణయించాననీ, పూర్వకాలంలోనే దీన్ని ఏర్పాటు
    చేశాననీ నీకు వినబడలేదా? నువ్వు ప్రాకారాలు గల పట్టణాలను పాడుదిబ్బలుగా చేయడం నా
    వల్లనే జరిగింది.
  hat-BSA: “Èske ou pa t tande? Lontan sa, Mwen te fè li; depi nan tan ansyen yo,
    Mwen te planifye sa. Koulye a Mwen fin fè l rive, pou ou ta fè gwo vil fòtifye
    yo vin tounen gwo pil mazi.
  kos-kos: “Ya kom soenna lohng lah nga nuna akoo ma inge ke pacl loeloes somla? Ac
    inge nga orala tari. Nga pa sot nu sum ku in ekulla siti potyak nu ke yol in kutkut.
  hbo-WLC: הֲלֽוֹא־שָׁמַ֤עְתָּ לְמֵֽרָחוֹק֙ אוֹתָ֣הּ עָשִׂ֔יתִי מִ֥ימֵי קֶ֖דֶם וִיצַרְתִּ֑יהָ
    עַתָּ֣ה הֲבֵאתִ֔יהָ וּתְהִ֗י לְהַשְׁא֛וֹת גַּלִּ֥ים נִצִּ֖ים עָרִ֥ים בְּצֻרֽוֹת׃
  ibo-ibo: “Ọ bụ na ị nụbeghị? Na mgbe ochie ka m kpebiri ya. Nʼụbọchị ndị ahụ gara
    aga ka nọ pịa ọpịpịa ya, ugbu a, emeela m ka ọ bịa na mmezu, na ị meela ka obodo
    nke mgbidi gbara gburugburu, ghọọ mkpokọta nkume.
  ory-ory: କିପରି ଆମ୍ଭେ ଦୀର୍ଘକାଳରୁ ଏହା ନିରୂପଣ କରିଅଛୁ ଓ ପୂର୍ବକାଳରୁ ଏହା ସ୍ଥିର କରିଅଛୁ,
    ଏହା କʼଣ ତୁମ୍ଭେ ଶୁଣି ନାହଁ? ତୁମ୍ଭେ ଯେ ପ୍ରାଚୀର-ବେଷ୍ଟିତ ନଗରମାନ ବିନାଶ କରି ସେହି ସବୁକୁ
    ଢିପି କରିବ, ଏହା ଏବେ ଆମ୍ଭେ ସଫଳ କରିଅଛୁ।
  chk-chk: Ifa usun, kosamwo rongorong pwe ngang üa ekiekietä ei me lomlom, üa pwal
    akota lon fansoun lom? Nge iei üa apwönüetä. Üa atufichuk pwe kopwe ataela telinimw
    mi pöchökül tittir, pwe repwe wewe ngeni ioien mettoch mi ta.
  rop-rop: ‘Wal King Senakerib, yu irrim mi na. Mi na YAWEI. Aibin meigim dijan plen
    blanga ol dislot ting longtaim. En yu nomo sabi mi na, det wanbala hubin meigim
    dijan plen wulijim yu gin dum ol dislot ting. Aibin larram yu blanga go en meigim
    detlot strongbala taun jidan rabishwan.
  ukr-1871: Чи не чув же ти, що я се все наготовив? у давнезьні ще давна постановив
    се, а тепер сповнив тим, що ти опустошуєш утверджені міста в купи румовищ;
  deu-1951: Hast du aber nicht gehört, daß ich solches längst vorbereitet und seit
    den Tagen der Vorzeit beschlossen habe? Nun aber habe ich es kommen lassen, daß
    du feste Städte zerstören mußtest zu wüsten Steinhaufen.
  eng-JPS: Hast thou not heard? Long ago I made it, in ancient times I fashioned it;
    now have I brought it to pass, yea, it is done; that fortified cities should be
    laid waste into ruinous heaps.
  srp-1865: Nijesi li èuo da ja to odavna èinim i od iskona da sam tako uredio? sada
    puštam to, da prevratiš tvrde gradove u puste gomile.
  lug-lug: “Tewawulira nga nakisalawo dda? Nakiteekateeka dda. Mu biro eby’edda nakiteekateeka;
    era kaakano nkituukirizza, olyoke ofuule ebibuga ebiriko bbugwe okuba ng’entuumo
    y’amayinja.
  heb-heb: הלוא שמעת למרחוק אותה עשיתי מימי קדם ויצרתיה עתה הבאתיה ותהי להשאות גלים
    נצים ערים בצרות׃
  ben-IRV: তুমি কি শোন নি, অনেক আগেই আমি তা ঠিক করে রেখেছিলাম এবং অনেক কাল আগেই আমি
    তার পরিকল্পনা করেছিলাম? আর এখন আমি তা ঘটালাম। সেইজন্য তুমি দেয়াল-ঘেরা শহরগুলো
    পাথরের ঢিবি করতে পেরেছ।
  pan-pan: ਕੀ ਤੂੰ ਨਹੀਂ ਸੁਣਿਆ ਜੋ ਬਹੁਤ ਚਿਰ ਤੋਂ ਮੈਂ ਇਹ ਠਾਣ ਲਿਆ ਸੀ, ਅਤੇ ਪੁਰਾਣਿਆਂ ਦਿਨਾਂ
    ਵਿੱਚ ਮੈਂ ਇਹ ਦੀ ਯੋਜਨਾ ਬਣਾਈ ਸੀ? ਹੁਣ ਮੈਂ ਉਹ ਨੂੰ ਪੂਰਾ ਕਰਦਾ ਹਾਂ ਕਿ ਤੂੰ ਗੜ੍ਹ ਵਾਲਿਆਂ
    ਸ਼ਹਿਰਾਂ ਨੂੰ ਉਜਾੜ-ਪੁਜਾੜ ਕੇ ਖੰਡਰ ਕਰ ਛੱਡੇਂ।
  mya-JVB: ငါသည်အထက်က ဤအမှုကို စီရင်ကြောင်းနှင့်၊ ရှေး ကာလ၌ ပြုပြင် ကြောင်းကို သင်သည်မ
    ကြား သလော။ ယခု မှာလည်း သင်သည် ခိုင်ခံ့ သောမြို့ တို့ကို ဖျက်ဆီး ၍၊ ကျောက် ပုံ
    ဖြစ် စေသောသူဖြစ် မည် အကြောင်း ငါစီရင် ခန့်ထားလေပြီ။
  hmo-hmo: Ma Lohiabada ia gwau, “Senakeriba e, oi kamonai lasi, a, lau ese idaunegai
    inai dala lau karaia hegaegae? Harihari lau havaraia noho karadia be, idaunegai
    lau laloa, lau gwau, oi ese hanua mai magu danu be, momoru nadi haboua gabudia
    do oi halaoa.
  urd-urd: क्या तूने नहीं सुना कि मुझे ये किए हुए मुद्दत हुई; और मैंने पिछले दिनों
    से ठहरा दिया था? अब मैंने उसी को पूरा किया है कि तू फ़सीलदार शहरों को उजाड़ कर
    खण्डर बना देने के लिए खड़ा हो।
  rus-SYN: Разве не слышал ты, что Я издавна сделал это, в древние дни предначертал
    это, а ныне выполнил тем, что ты опустошаешь крепкие города, превращая их в груды
    развалин?
  bqc-SIM: Kɛ́ ma Dii má dìlɛ màa za zi, ni mao lé? Ma zɛò à gɛ̃̀gɛ̃, ↄ̃ má
    tò à kɛ̀. Má tò n ń wɛ̃́lɛ bĩ́ideↄ kwɛ̀ wìliũ, aa gↄ̃̀ daaĩa.
  tcz-CHONGTHU: “Ahin na najah khah lou ham? Hiche masanga patna kana gel lhuhsa ahitai.
    Sotna patna kana gon ahitan, ahin tua hi kalhun sah ahitai. A khopiu kulpi ho
    songbong kiselom banga na suhchip dinga kana gontup peh ahitai.
  mar-mar: मी हे मागच्या काळात कसे केले आणि प्राचीन दिवसात हे कसे योजिल्याप्रमाणे
    केले, हे तू ऐकले नाही काय? आता हे मी घडवून आणले आहे. तू अजिंक्य नगरे घटवून त्यांचे
    नासाडीचे ढीग करण्यास येथे आहे.
  qub-qub: Gamga ¿manachu musyarayqui noga Tayta Dios chaycunata llapanta camacächishäta?
    Unaypitanami chayno cananpaj camacächirä. Chaymi cananga cumlishcä. Chaynöpami
    gamga curalasha siudäcunatapis illgächir cachaycunqui ragällanta, muntuy-muntuy
    goturaycajta.
  hat-hat: Ou pa t' konnen gen lontan depi mwen te fè lide pou tou sa te rive? Gen
    lontan depi sa te nan tèt mwen? Koulye a, mwen kite sa rive, pou ou te ka kraze
    tout lavil ak ranpa yo pou fè yo tounen yon pil demoli.
  eng-BSB: Have you not heard? Long ago I ordained it; in days of old I planned it.
    Now I have brought it to pass, that you should crush fortified cities into piles
    of rubble.
  eng-WEBPB: “‘Have you not heard how I have done it long ago, and formed it in ancient
    times? Now I have brought it to pass, that it should be yours to destroy fortified
    cities, turning them into ruinous heaps.
  kbq-kbq: Ana hu'nananagi Senakeribiga menina antahio, Nagra Ra Anumzamo'na e'ina
    hu'za fore hugahie hu'na korapa retro hunte'noa zamo menina efore nehianki ontahi'nano?
    Nagra e'ina huo hu'na hugenka hankave vihu keginama hu'naza kumatmina tapage hunka,
    eri mopafi atrankeno kugupaseno hihi huno mareri'ne.
  nhe-BL: ¿Pero noja ax tijmachilijtoc para nochi ya ni na, niDIOS, nijsencajqui huejcajquiya
    para queja nopa ma panos? Quena, na nijchijqui para nochi tlamantli ma pano senquistoc
    queja nijtlalijtoc. Na tlen nimitzmacac chicahualistli para ta tiquintzontlamiltisquía
    miyac tlaltini tlen moyahualojtoque ica tepamitl huan tiquincahuasquía queja se
    tlamontomitl tlasoli.
  gub-BL: Ihe Tupàn ihe, ihe ae amume'u ko ma'e uzeapo ma'e ràm paw hezeupe kwehe
    mehe ihe. Amuzeapo kar hereko ko 'ar rehe ihe kury. Amono nepuner haw newe. A'e
    rupi erepuner tawhu pàrirogawaiha hereko har heitykaw rehe. Uzeapo tàpuz ikaika
    pyrer ywytyr romo iapo pyrer romo wà.
  eng-DRA: 'Hast thou not heard what I have done to him of old? from the days of old
    I have formed it: and now I have brought it to effect: and it hath come to pass
    that hills fighting together, and fenced cities should be destroyed.'
