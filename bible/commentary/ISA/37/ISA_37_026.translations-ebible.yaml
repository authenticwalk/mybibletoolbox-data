verse: ISA.037.026
translations:
  mal-C: “വളരെ മുമ്പുതന്നെ ഞാനിതിന് ഉത്തരവിട്ടതാണ്; പഴയകാലത്തുതന്നെ ഞാനിത് ആസൂത്രണം
    ചെയ്തതാണ് എന്നു നീ കേട്ടിട്ടില്ലേ? കോട്ടകെട്ടി ബലപ്പെടുത്തിയ വൻനഗരങ്ങൾ നീ വെറും
    കൽക്കൂമ്പാരങ്ങളാക്കാൻ ഞാൻ ഇപ്പോൾ ഇടവരുത്തിയിരിക്കുന്നു.
  deu-TKW: Hörst du wohl? Von längsther habe ich es bereitet, von uralten Zeiten her
    habe ich es geordnet, jetzt aber habe ich es herbeigeführt, daß du feste Städte
    verheeren solltest zu wüsten Steinhaufen.
  lin-lin: Oyoka nanu yango te ? Nasalaki mabongisi ya makambo oyo wuta kala, nabongisaki
    yango wuta na mikolo oyo eleka kala ; sik’oyo nde nakokisi yango. Esengeli na
    yo kokomisa bingumba ya makasi mipiku ya mabanga.
  eng-LSV: Have you not heard from afar [that] I did it, || From days of old—that
    I formed it? Now I have brought it in, || And it is to make desolate, || Ruinous
    heaps—fortified cities,
  eng-GNV: Hast thou not heard howe I haue of olde time made it, and haue formed it
    long ago? and should I now bring it, that it should be destroyed, and layde on
    ruinous heapes, as cities defensed?
  eng-WEBSTER: Hast thou not heard long ago, how I have done it; and of ancient times,
    that I have formed it? now have I brought it to pass, that thou shouldst be to
    lay waste fortified cities into ruinous heaps.
  nhw-BL: ¿Pero noja amo tijmachilijtoc para nochi ya ni na, niDIOS, nijsencajqui
    huejcajya para quej nopa ma panos? Quena, na nijchijqui para nochi tlamantli ma
    pano senquistoc quen nijtlalijtoc. Na catli nimitzmacac chicahualistli para ta
    tiquintzontlamiltisquía miyac tlalme catli moyahualojtoque ica tepamitl huan tiquincahuasquía
    quen se tlamontomitl tlasoli.
  swh-ONEN: “Je, hujasikia? Zamani sana niliamuru hili. Siku za kale nilipanga hili;
    sasa nimelifanya litokee, kwamba umegeuza miji yenye ngome kuwa malundo ya mawe.
  bba-bba: Adɑmɑ Sɑnkeribu u ǹ yɛ̃ mɑ wi, Yinni Gusunɔn tiiwɑ u yenibɑn himbɑ yi
    sɑɑ yellun di? Wee tɛ̃ himbɑ ye, yɑ koorɑ, mɑ wi, Asirin sinɑ boko u wuu si su
    dɑm mɔ bɑnsu koosiɑ.
  eng-KJVCPB: Hast thou not heard long ago, how I have done it; And of ancient times,
    that I have formed it? Now have I brought it to pass, that thou shouldest be to
    lay waste Defenced cities into ruinous heaps.
  luo-luo: “Donge usewinjo ni an ema ne achano chon mondo gigo otimre? Ne achanogi
    chon to koro amiyo gitimore, kendo an ema ne achano mondo imuk mier madongo mochiel
    motegno mondo olokre pidhe mag kite.
  meu-meu: Oi to kamonai a, lau ese idau nega ai na heḡaeḡaelaia? Harihari na havaramu
    karadia na idau nega ai na lalodia, nato, oi ese hanua mai maḡudia na nadi senudia
    ai ba halaodia;
  npi-ULB: मैले यसलाई लामो समुअगि नै कसरी निश्‍चित गरेको छु र यसलाई प्राचीन समयमा
    नै गरेको छु भन्‍ने तैंले सुनेको छैनस्? अहिले म यसलाई पुरा गर्दैछु । तँ यहाँ अभेद्य
    सहरहरूलाई भग्‍नावशेष बनाउनलाई छस् ।
  yor-yor: “Ṣé o kò tí ì gbọ́? Tipẹ́tipẹ́ ni mo ti fìdí rẹ̀ mulẹ̀. Láti ìgbà pípẹ́
    ni mo ti ṣètò rẹ̀; ní àkókò yìí ni mo mú wá sí ìmúṣẹ, pé o ti sọ àwọn ìlú olódi
    di àkójọpọ̀ àwọn òkúta.
  pes-OPCB: «آیا نمی‌دانی که این من بودم که به تو اجازهٔ انجام چنین کارهایی را دادم؟
    من از قدیم چنین مقدر نموده بودم که تو آن شهرهای حصاردار را تصرف کرده، ویران نمایی.
  tgl-ULB: Hindi mo ba narinig kung paano ko binalak ito noon pa man at gawin ito
    ng sinaunang panahon? Ngayon, gagawin ko na itog mangyari. Ikaw ay naririto para
    gawing tumpok ng batong durog ang mga hindi matinag na mga lunsod.
  hui-hui: Ibugua laabo halu lalu, Senageribi-o bambaore howa i̱nime manda bialu í̠na
    urunidagua bialu kego bibelo i̱na í̠ dabenego í̠ manda nabi kegoni. Tano wai pabe
    hongohe bu mabubi hearuni bo gialabaga bibelo i̱na hongo ngirugoni. Ani ngirugome
    í̠na i̱naga mini wiwago hangu talialu tano biaruni bo gialabagabu wahai harigola
    áyu ege to̱le̱ wiaruni gindulo payabu wialu nagalone bu hinu ngagoni.
  mya-mya: '``ရှေး​မ​ဆွ​က​ပင်​လျှင်​ဤ​အ​မှု​အ​ရာ​များ ကို ငါ​စီ​မံ​ခန့်​ခွဲ​ထား​ခဲ့​ကြောင်း​သင်​အ​ဘယ်
    ၌​မျှ​မ​ကြား​ဘူး​ပါ​သ​လော။ ယ​ခု​ထို​အ​မှု အ​ရာ​တို့​ကို​ငါ​ဖြစ်​ပွား​စေ​လေ​ပြီ။
    ခံ​တပ် မြို့​များ​ကို​အ​မှိုက်​ပုံ​အ​ဖြစ်​သို့​ပြောင်း​လဲ ပစ်​နိုင်​သော​တန်​ခိုး​ကို​သင့်​အား​ငါ​ပေး​အပ်
    ခဲ့​၏။-'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། བདག་གིས་གནའ་ནས་བཀོད་སྒྲིག་བྱས་ཤིང་། སྔོན་ནས་འཆར་བཀོད་བཟོས་ཡོད་པ་ཁྱོད་ཀྱིས་མ་ཐོས་སམ།
    ད་ནི་ཁྱོད་ཀྱི་ལྕགས་རིས་བསྐོར་བའི་གྲོང་ཁྱེར་རྣམས་བཤིགས་ནས་ས་རོར་བསྒྱུར་བ་དེ་བདག་གིས་བསྒྲུབས་པ་ཡིན།
  sna-sna: “Hauna kunzwa here? Izvi ndakazviita kare. Ndakazvironga pamazuva akare;
    zvino ndaita kuti zviitike, nokuti wakaparadza maguta akakomberedzwa akava mirwi
    yamatombo.
  spa-BLM: “‘¿No has oído cómo lo he hecho hace mucho tiempo, y lo he formado en tiempos
    antiguos? Ahora he hecho que sea tuya la destrucción de las ciudades fortificadas,
    convirtiéndolas en montones ruinosos.
  cac-cac: ¿Tom man̈ ojtacoc to a in Jehová in svaq'uelc'och masanil juntzan̈ chi'?
    Atax d'a peca' nab'il vuuj to ol ujoc juntzan̈ chi', axo ticnaic svaq'uelc'ochi.
    Yuj chi' ix yal a satanel juntzan̈ chon̈ab' vach' yajoch smuroal, toxon̈ej ix
    q'uecan b'ulan sc'ajil uuj.
  swh-ULB: Je haujasikia jinsi nilivyoamua toka siku nyingi na nimelifanyia kazi toka
    kipindi cha kale? ninayaleta sasa ili yaweze kutimia. Mko hapa kuhiaribu miji
    imara na yenye ulinzi wa kutosha na kuwa chungu cha uharibifu.
  bel-bel: Хіба ня чуў ты, што Я даўно зрабіў гэта, у старадаўнія дні наперад вызначыў
    гэта, а цяпер зьдзейсьніў праз тое, што ты спусташаеш моцныя гарады, ператвараючы
    іх у груды руінаў?
  deu-ELBBK: Hast du nicht gehört, dass ich von fern her es gewirkt und von den Tagen
    der Vorzeit her es gebildet habe? Nun habe ich es kommen lassen, dass du feste
    Städte verwüstest zu öden Steinhaufen.
  mbb-OT: “Tutuu iyan he mibpemengkag nu is binerengbeng he menge inged. Piru wazè
    nu ve metueni he siak, is Megbevayà, neuǥet en he imbanglis ku is kegkeul-ulaha
    kayi? Neuǥet en diyà te pelanu ku is kegkeul-ulaha kayi ne ǥuntaan edtumanen ku
    en heini.
  mal-2015: ഞാൻ പണ്ടുപണ്ടേ അതിനെ ഉണ്ടാക്കി; പൂർവ്വകാലത്തു തന്നേ അതിനെ നിർമ്മിച്ചു
    എന്നു നീ കേട്ടിട്ടില്ലയോ? നീ ഉറപ്പുള്ള പട്ടണങ്ങളെ മുടിച്ചു ശൂന്യകൂമ്പാരങ്ങളാക്കുവാൻ
    ഞാൻ ഇപ്പോൾ സംഗതി വരുത്തിയിരിക്കുന്നു.
  gup-gup: “Mah, kanbekka ngudda king Sennacharib! Yiddok minj kanwobekkang ngaye
    nawu Yawey? Ngaye wanjh ngakarremarnbom rowk. Ngaye kunkareni ngayingkihkarremarnbom,
    dja bolkkime ngamarnbom bu kurduyimerranj! Ngudda yimulewarren bu yirurrkbakkeng
    kunredkimuk duninjh kunbubuyika, dja bonj, ngaye wanjh marnbom ngudda yikurduyimeng.
  rmc-rmc: Tu, Sancheribona, pal oda na šunďal? Me ada pripravinavas čirlastar, anglo
    but berš oda diňom avri a akana kerav, hoj pes oda te ačhel. Me tut diňom zor,
    hoj te zňičines o ohradzimen fori, hoj lendar te na ačhel ňič, ča kopa bara.
  pes-OPV: «آیا نشنیده‌ای که من این را از زمان سلف کرده‌ام و از ایام قدیم صورت داده‌ام
    و الان آن رابه وقوع آورده‌ام تا تو به ظهور آمده و شهرهای حصار دار را خراب نموده
    به توده های ویران مبدل سازی.
  ron-1924: Дар н-ай аузит кэ ам прегэтит ачесте лукрурь де демулт ши кэ ле-ам хотэрыт
    дин времурь стрэвекь? Акум ынсэ ам дат вое сэ се ымплиняскэ, пентру ка сэ префачь
    четэць тарь ын ниште мормане де дэрымэтурь.
  ben-OBCV: “তুমি কি শুনতে পাওনি? বহুপূর্বে আমি তা স্থির করেছিলাম। পুরাকালে আমি তার
    পরিকল্পনা করেছিলাম; কিন্তু এখন আমি তা ঘটতে দিয়েছি, সেই কারণে তুমি সুরক্ষিত নগরগুলিকে
    পাথরের ঢিবিতে পরিণত করেছ।
  som-som: War sow ma aad maqal Sidaan waa hore u sameeyey, Oo aan wakhtiyadii hore
    u qabanqaabiyey? Haddaba anigaa saas ka yeelay Inaad magaalooyin deyr leh baabbi'isid
    oo aad ka dhigtid taallooyin burbur ah.
  lat-VUC: Numquid non audisti quæ olim fecerim ei? Ex diebus antiquis ego plasmavi
    illud; et nunc adduxi, et factum est in eradicationem collium compugnantium, et
    civitatum munitarum.
  eng-ASVBT: Hast thou not heard how I have done it long ago, and formed it of ancient
    times? now have I brought it to pass, that it should be thine to lay waste fortified
    cities into ruinous heaps.
  ita-1885: Non hai tu inteso che già da lungo tempo io ho fatto questo, e l'ho formato
    ab antico? ed ora l'ho fatto venire, ed è stato per desolare, e per ridurre in
    mucchi di ruine le città forti.
  eng-LXXUP: Hast thou not heard of these things which I did of old? I appointed them
    from ancient times; but now have I manifested my purpose of desolating nations
    in their strongholds, and them that dwell in strong cities.
  eng-ULB: Have you not heard how I determined it long ago and worked it out in ancient
    times? Now I am bringing it to pass. You are here to reduce impregnable cities
    into heaps of ruins.
  spa-VBL: 'El Señor responde: “¿No te has enterado? Lo decidí hace mucho tiempo;
    lo planeé en los viejos tiempos. Ahora me estoy asegurando de que ocurra, de que
    derribes las ciudades fortificadas hasta convertirlas en montones de escombros.'
  fra-_FOB: N'as-tu pas appris que j'ai préparé ceci dès longtemps, que dès les temps
    anciens j'en ai formé le dessein? Maintenant je le fais arriver, et tu es là pour
    réduire les villes fortes en monceaux de ruines.
  mal-mal: ഞാൻ പണ്ടുപണ്ടേ അതിനെ ഉണ്ടാക്കി; പൂർവ്വകാലത്തുതന്നെ അതിനെ നിർമ്മിച്ചു എന്നു
    നീ കേട്ടിട്ടില്ലയോ? നീ ഉറപ്പുള്ള പട്ടണങ്ങളെ മുടിച്ചു ശൂന്യകൂമ്പാരങ്ങളാക്കുവാൻ
    ഞാൻ ഇപ്പോൾ സംഗതി വരുത്തിയിരിക്കുന്നു.
  urd-GVR: Ai Asūrī bādshāh, kyā tū ne nahīṅ sunā ki baṛī der se maiṅ ne yih sab kuchh
    muqarrar kiyā? Qadīm zamāne meṅ hī maiṅ ne is kā mansūbā bāndh liyā, aur ab maiṅ
    ise wujūd meṅ lāyā. Merī marzī thī ki tū qilāband shahroṅ ko ḳhāk meṅ milā kar
    patthar ke ḍheroṅ meṅ badal de.
  suz-BL: गो आं ङोंइती मिम्‍शो, गे मतुइक्‍ती? आं ङोंइती मिम्‍शो गो मुल पाइनुङ। गे
    गारो हिरशो सहर आन कली फुल्‍लु तेल्‍तीक सेल्‍चा माल्‍नेवे।
  eng-NOY: Hast thou not heard, that of old I ordained it, And from ancient times
    purposed it? Now have I brought it to pass, That thou shouldst convert fortified
    cities into ruinous heaps.
  ita-1927: Non hai tu udito? Già da lungo tempo io ho preparato queste cose, da tempi
    antichi ne ho formato il disegno. Ed ora le faccio accadere, e tu sei là per ridurre
    città forti in monti di rovine.
  ckb-ckb: «ئەی گوێت لێ نەبووە؟ من لەمێژە دیاریم کردووە، لە ڕۆژگاری کۆنەوە نەخشەم
    کێشاوە، ئێستاش دەیهێنمە دی، کە تۆ بێیت شارە قەڵابەندەکان بڕووخێنیت، هەتا ببنە
    وێرانەیەک لە کەڵەکە بەرد.
  eng-BBE: Has it not come to your ears how I did it long before, purposing it in
    times long past? Now I have given effect to my design, so that by you strong towns
    might be turned into masses of broken walls.
  kan-OKCV: “ಹೀಗಾಗಬೇಕೆಂದು ಬಹಳ ದಿನಗಳ ಹಿಂದೆಯೇ ನಿರ್ಣಯಿಸಿದ್ದನ್ನು ನೀನು ಕೇಳಲಿಲ್ಲವೋ? ಪುರಾತನ
    ದಿನಗಳಲ್ಲಿ ನಾನು ಯೋಚಿಸಿದ್ದನ್ನು, ಈಗ ನಾನು ಅದನ್ನು ನೆರವೇರಿಸಿದ್ದೇನೆ. ಆದ್ದರಿಂದಲೇ ನೀನು
    ಕೋಟೆಗಳುಳ್ಳ ಪಟ್ಟಣಗಳನ್ನು ಹಾಳಾದ ದಿಬ್ಬಗಳಾಗಿ ಮಾಡಿಬಿಟ್ಟಿರುವೆ
  tam-2017: நான் வெகுகாலத்திற்குமுன் அதை நியமித்து, ஆரம்பநாட்கள்முதல் அதைத் திட்டம்செய்தேன்
    என்பதை நீ கேட்டதில்லையோ? இப்பொழுது நீ பாதுகாப்பான பட்டணங்களைப் பாழான மண்மேடுகளாக்கும்படி
    நானே அதைச் சம்பவிக்கச்செய்தேன்.
  spa-RV-1909: ¿No has oído decir que de mucho tiempo ha yo lo hice, que de días antiguos
    lo he formado? Helo hecho venir ahora, y será para destrucción de ciudades fuertes
    en montones de ruinas.
  ron-BTF: Nu ai auzit tu că de demult am făcut aceasta, şi că din timpuri vechi am
    întocmit-o? Acum am împlinit-o, ca tu să risipeşti cetăţi apărate în mormane de
    ruine.
  eng-WEBP: “‘Have you not heard how I have done it long ago, and formed it in ancient
    times? Now I have brought it to pass, that it should be yours to destroy fortified
    cities, turning them into ruinous heaps.
  eng-FBV: The Lord replies, “Haven't you heard? I decided it long ago; I planned
    it in the olden days. Now I am making sure it happens—that you are to knock down
    fortified towns into piles of rubble.
  nld-1939: 'Hebt ge dan niet vernomen, Hoe Ik dit vroeger al had beschikt: Wat Ik
    al lang had besloten, Heb Ik thans in vervulling doen gaan! Tot puinhopen moesten
    Versterkte steden worden verwoest;'
  nch-BL: ¿Pero noja amo tijmachilijtoc para nochi ya ni na, niDIOS, nijsencajqui
    huejcajquiya para quej nopa ma panos? Quena, na nijchijqui para nochi tamanti
    ma pano senquisa quej nijtalijtoc. Na cati nimitzmacac chicahualisti para ta tiquintzontamiltisquía
    miyac talme cati moyahualojtoque ica tepamit huan tiquincahuasquía quej se tamontomit
    tasoli.
  vie-1934: Ngươi há chẳng nghe rằng ta đã làm sự đó từ lâu, đã định từ đời xưa hay
    sao? Hiện nay ta khiến xảy ra, hầu cho ngươi phá các thành bền vững nên gò đống
    đổ nát.
  hin-CV: “ ‘क्या तुमने सुना नहीं? इसका निश्चय मैंने बहुत साल पहले कर लिया था? इसकी
    योजना मैंने बहुत पहले ही बना ली थी, जिसको मैं अब पूरा कर रहा हूं, कि तुम गढ़ नगरों
    को खंडहरों का ढेर बना दो.
  eng-OURB: Have you not sh'ma ·heard obeyed· how I have done it long ago, and formed
    it in ancient times? Now I have brought it to pass, that it should be yours to
    destroy fortified cities, turning them into ruinous heaps.
