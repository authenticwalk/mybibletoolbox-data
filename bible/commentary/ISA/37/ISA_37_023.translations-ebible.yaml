verse: ISA.037.023
translations:
  mal-C: ആരെയാണു നീ പരിഹസിക്കുകയും ദുഷിക്കുകയും ചെയ്തത്? ആർക്കെതിരേയാണു നീ ശബ്ദമുയർത്തിയത്?
    നീ അഹന്തയോടെ കണ്ണുയർത്തിയത്? ഇസ്രായേലിന്റെ പരിശുദ്ധനെതിരേതന്നെ!
  deu-TKW: Wen hast du gehöhnt und gelästert und gegen wen hast du deine Stimme erhoben
    und hoch emporgehoben deine Augen? Wider den Heiligen Israels!
  lin-lin: Nani oyo ofingaki mpe otiolaki ? Nani oyo omatiselaki mongongo mpe otalaki
    na miso ya lolendo ? Mosantu ya Isalaele !
  eng-LSV: Whom have you reproached and reviled? And against whom—lifted up the voice?
    Indeed, you lift up your eyes on high || Against the Holy One of Israel.
  eng-GNV: Whome hast thou railed on and blasphemed? and against whome hast thou exalted
    thy voyce, and lifted vp thine eyes on hie? euen against the holy one of Israel.
  eng-WEBSTER: Whom hast thou reproached and blasphemed; and against whom hast thou
    exalted thy voice, and lifted thy eyes on high? even against the Holy One of Israel.
  nhw-BL: ¿Ajqueya timonejnehuilíaj para tijpinajtijtoc huan tijmahuispolojtoc? Techtelchijtoc
    huan techtlaijilhuijtoc na catli niTlatzejtzeloltic catli niininTeco israelitame.
    Noixpa na timosisinijtoc huan timohueyimajtoc.
  swh-ONEN: Ni nani uliyemtukana na kumkufuru? Ni nani uliyeinua sauti yako dhidi
    yake, na kumwinulia macho yako kwa kiburi? Ni dhidi ya yule Aliye Mtakatifu wa
    Israeli!
  bba-bba: Wɑrɑ u kɑm mɛɛrɑ u wɔnwɑ. Wɑrɑ u kɑ nɔɔ ɡɔmunu mɔ̀. U ǹ yɛ̃ mɑ wi, Gusunɔ,
    Isirelibɑn Yinni dɛɛron wuswɑɑɔrɑ u tii sue?
  eng-KJVCPB: Whom hast thou reproached and blasphemed? And against whom hast thou
    exalted thy voice, And lifted up thine eyes on high? Even against the Holy One
    of Israel.
  luo-luo: En ngʼa misejaro kendo yanyo? Koso en ngʼa ma isegone koko, kijowo wangʼi
    gi sunga? Donge en mana Jal Maler mar Israel.
  meu-meu: Daika vada o ḡonaḡonalaia, vada o ihi-ihiraia? Daika ihadikana ai gadomu
    vada o habadaia bona matamu o helari dae heniamu? Israel ena Helaḡa Diravana enai.
  npi-ULB: तैंले कसको निन्दा र अपमान गरेको छस्? कसको विरुद्ध तैंले घमण्डमा आफ्‍ना
    आँखा उचालेको र आफ्‍नो सोर उच्‍च पारेको छस्? इस्राएलको परमपवित्रको विरुद्ध हो ।
  yor-yor: Ta ni ìwọ ti bú tí ìwọ sì ti sọ̀rọ̀-òdì sí? Sí ta ní ìwọ ti gbé ohùn rẹ
    sókè tí o sì gbé ojú rẹ sókè ní ìgbéraga? Sí Ẹni Mímọ́ Israẹli!
  pes-OPCB: تو می‌دانی به چه کسی اهانت کرده و کفر گفته‌ای؟ می‌دانی صدایت را بر چه
    کسی بلند کرده‌ای و بر چه کسی با تکبر نگریسته‌ای؟ بر خدای قدوس اسرائیل!
  tgl-ULB: Sino ang iyong nilapastangan at hinamak? at laban kanino mo itinaas ang
    iyong tinig at nagmataas sa iyong mga tinggin? Laban sa Ang Banal ng Israel.
  hui-hui: Í̠na í̠ninaga mini yaraga halu mege bialu bi ko lalu harigoni aihondo bero
    lalu biribe. Í̠na urunidagua bialu harigoni i̱ Isaraele wali agalinaga Ngode Datagaliwabe
    baya burugule kogohondo yo handarigoni.
  mya-mya: သင်​သည်​အ​ဘယ်​သူ​အား​စော်​ကား​ကဲ့​ရဲ့​လျက် နေ​သည်​ဟု​ထင်​မှတ်​ပါ​သ​နည်း။
    ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​၏​သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ သော​ငါ​ဘု​ရား​အား​မ​လေး​မ​ခန့်​ပြု​၍
    နေ​ပါ​သည်​တ​ကား။-
  bod-N: ཁྱོད་ཀྱིས་སུ་ལ་སྨད་ཅིང་སྐུར་བ་བཏབ་པ་ཡིན་ནམ། ཁྱོད་ཀྱིས་ཀུ་ཅོ་བསྒྲགས་ནས་མིག་ཟུང་ཡར་བཏེགས་ཏེ་སུ་ལ་རྒོལ་བ་ཡིན་ནམ།
    ཡེས་ར་ཨེལ་གྱི་དམ་པ་ཉིད་ལ་རྒོལ་བ་ཡིན།
  sna-sna: Ndianiko wawatuka uye ukamhura? Ndianiko wawasimudzira inzwi rako, uye
    ukasimudzira meso ako uchizvikudza? Ndiye Mutsvene waIsraeri!
  spa-BLM: ¿A quién has desafiado y blasfemado? ¿Contra quién has alzado tu voz y
    levantado tus ojos en alto? Contra el Santo de Israel.
  cac-cac: ¿Mach jun b'aj ix a comon tec'b'ej a b'a a b'uchani? ¿Mach jun b'aj ix
    comon q'ue val a jaj ix ic'anchaan̈ a b'a d'ay? Aton val d'ayin a in sDiosal in
    Israel to A inxon̈ej Ochi.
  swh-ULB: Ni nani unayempinga na kumtusi? na dhidi ya nani unayenyanyua sauti yako
    na kunyanyua macho yako kwa kiburi? dhidi ya mtakatifu wa Israeli.
  bel-bel: Каго ты ганіў і бэсьціў? і на каго ўзвысіў голас, і падняў так высока вочы
    твае? на Сьвятога Ізраілевага.
  deu-ELBBK: Wen hast du verhöhnt und gelästert und gegen wen die Stimme erhoben?
    Gegen den Heiligen Israels hast du deine Augen emporgerichtet!
  mbb-OT: Hentei is mid-insultuwan nu wey edwelwelien? Hentei is midhenggeran nu wey
    mibpehembuǥan? Kenè be iyan a is Waǥas he Megbevayà te Israel?
  mal-2015: നീ ആരെയാകുന്നു നിന്ദിച്ചു ദുഷിച്ചതു? ആർക്കു വിരോധമായിട്ടാകുന്നു നീ ഒച്ച
    പൊക്കുകയും തല ഉന്നതമായി ഉയർത്തുകയും ചെയ്തതു? യിസ്രായേലിന്റെ പരിശുദ്ധന്നു വിരോധമായിട്ടു
    തന്നെയല്ലോ?
  gup-gup: Adju. Ngudda yingale? Ngudda kanmarneyimi kunwarre, dja mak kanngeywirrihmeng.
    Dja mak kandungi dja bu ngudda yiburlumerrinj. Bolkkime kanbekka! Ngaye wanjh
    Ngadjalkudji Ngadjaldjamun Duninjh God kore Israel.”
  rmc-rmc: Kastar asahas? Pre kaste vakerehas namištes? Pre kaste hazdehas upre o
    hangos? Pre kaste hazdehas o barikane jakha? Pro Sveto RAJ le Izraeloskro!?
  pes-OPV: کیست که او را اهانت کرده، کفر گفته‌ای و کیست که بر وی آواز بلند کرده، چشمان
    خود را به علیین افراشته‌ای؟ مگر قدوس اسرائیل نیست؟
  ron-1924: Пе чине ай батжокорит ши ай окэрыт ту? Ымпотрива куй ць-ай ридикат гласул
    ши ць-ай ындрептат окий? Ымпотрива Сфынтулуй луй Исраел;
  ben-OBCV: তুমি কাকে অপমান ও কার নিন্দা করেছ? তুমি কার বিরুদ্ধে তোমার কণ্ঠস্বর তুলেছ
    ও গর্বিত চক্ষু উপরে তুলেছ? তা করেছ ইস্রায়েলের সেই পবিত্রতমের বিরুদ্ধেই।
  som-som: Bal adigu kumaad yaraysatay oo aad cayday? Oo bal yaad codkaaga kor ugu
    qaadday Oo aad indhahaaga ku taagtay? Waa kan quduuska ah oo reer binu Israa'iil.
  lat-VUC: Cui exprobrasti? et quem blasphemasti? et super quem exaltasti vocem, et
    levasti altitudinem oculorum tuorum? ad Sanctum Israël.
  eng-ASVBT: Whom hast thou defied and blasphemed? and against whom hast thou exalted
    thy voice and lifted up thine eyes on high? even against the Holy One of Israel.
  ita-1885: Chi hai tu schernito ed oltraggiato? e contro a chi hai tu alzata la voce,
    e levati in alto gli occhi tuoi? contro al Santo d'Israele.
  eng-LXXUP: Whom hast thou reproached and provoked? and against whom hast thou lifted
    up thy voice? and hast thou not lifted up thine eyes on high against the Holy
    One of Israel?
  eng-ULB: Whom have you defied and insulted? Against whom have you exalted your voice
    and lifted up your eyes in pride? Against the Holy One of Israel.
  spa-VBL: ¿A quién has insultado y ridiculizado? ¿Contra quién has levantado la voz?
    ¿A quién miraste con ojos tan orgullosos? ¡Fue contra el Santo de Israel!
  fra-_FOB: Qui as-tu insulté et outragé, et contre qui as-tu élevé la voix? Tu as
    porté tes yeux en haut, sur le Saint d'Israël.
  mal-mal: നീ ആരെയാകുന്നു നിന്ദിച്ചു ദുഷിച്ചത്? ആർക്ക് വിരോധമായിട്ടാകുന്നു നീ ശബ്ദം
    ഉയർത്തുകയും തല ഉന്നതമായി ഉയർത്തുകയും ചെയ്തത്? യിസ്രായേലിന്റെ പരിശുദ്ധദൈവം വിരോധമായിട്ടു
    തന്നെയല്ലയോ?
  urd-GVR: Kyā tū nahīṅ jāntā ki kis ko gāliyāṅ dīṅ aur kis kī ihānat kī hai? Kyā
    tujhe nahīṅ mālūm ki tū ne kis ke ḳhilāf āwāz buland kī hai? Jis kī taraf tū ġhurūr
    kī nazar se dekh rahā hai wuh Isrāīl kā Quddūs hai!
  suz-BL: गे सु कली शुक्‍शी पवी? सु आ पर्बम गे ठेयब लेश्‍शो लोव़ पवी? गे इस्राएली
    आन का ला बाक्‍शो परमप्रभु आ ङोंइती ठेयब लेश्‍शो दुमे?
  eng-NOY: Whom hast thou reproached, and reviled, And against whom hast thou exalted
    thy voice, And lifted up thine eyes on high? Against the Holy One of Israel.
  ita-1927: Chi hai tu insultato e oltraggiato? Contro di chi tu hai alzata la voce
    e levati in alto gli occhi tuoi? Contro il Santo d’Israele.
  ckb-ckb: سووکایەتی و کفرت بە کێ کرد؟ دەنگت بەسەر کێدا بەرز کردەوە و چاوەکانت بە
    فیزەوە هەڵدەبڕیت؟ لەسەر خودا پیرۆزەکەی ئیسرائیل!
  eng-BBE: Against whom have you said evil and bitter things? and against whom has
    your voice been loud and your eyes lifted up? even against the Holy One of Israel.
  kan-OKCV: ನೀನು ಯಾರನ್ನು ನಿಂದಿಸಿ ಯಾರನ್ನು ದೂಷಿಸಿದೆ? ಯಾರಿಗೆ ವಿರೋಧವಾಗಿ ನಿನ್ನ ಧ್ವನಿಯನ್ನು
    ಎತ್ತಿದ್ದೀ? ನಿನ್ನ ಕಣ್ಣುಗಳು ಗರ್ವದಿಂದ ನೋಡಿದ್ದು ಯಾರನ್ನು? ಇಸ್ರಾಯೇಲಿನ ಪರಿಶುದ್ಧ ದೇವರಿಗೆ
    ವಿರೋಧವಾಗಿಯಲ್ಲವೇ?
  tam-2017: யாரை நிந்தித்துத் தூஷித்தாய்? யாருக்கு விரோதமாக உன் சத்தத்தை உயர்த்தினாய்?
    நீ இஸ்ரவேலின் பரிசுத்தருக்கு விரோதமாக அல்லவோ உன் கண்களை மேட்டிமையாக ஏறெடுத்தாய்.
  spa-RV-1909: ¿A quién injuriaste y á quién blasfemaste? ¿contra quién has alzado
    tu voz, y levantado tus ojos en alto? Contra el Santo de Israel.
  ron-BTF: Pe cine ai ocărât şi ai blasfemiat tu? Şi împotriva cui ţi-ai înălţat vocea
    şi ţi-ai ridicat ochii în înalt? Împotriva Celui Sfânt al lui Israel.
  eng-WEBP: Whom have you defied and blasphemed? Against whom have you exalted your
    voice and lifted up your eyes on high? Against the Holy One of Israel.
  eng-FBV: Who have you been insulting and ridiculing? Who did you raise your voice
    against? Who did you look at with so proud eyes? It was against the Holy One of
    Israel!
  nld-1939: Wien hebt ge gehoond en beschimpt, Tegen wien een hogen toon aangeslagen,
    En uw trotse blikken geheven? Israëls Heilige!
  nch-BL: ¿Ajquiya timoilhuía para tijpinajtijtoc huan tijmahuispolojtoc? Techtelchijtoc
    huan techtaijilhuijtoc na cati niTatzejtzeloltic cati niininTeco israelitame.
    Noixpa na timosisinijtoc huan timohueyimajtoc.
  vie-1934: Ngươi đã đố thách và nói phạm đến ai? Ngươi đã cất tiếng lên và ngước
    mắt lên cao nghịch cùng ai? Aáy là nghịch cùng Đấng Thánh của Y-sơ-ra-ên.
  hin-CV: तुमने किसका अपमान और निंदा की है? किसके विरुद्ध तुमने आवाज ऊंची की है? और
    किसके विरुद्ध तुम्हारी दृष्टि घमण्ड़ से उठी है? इस्राएल के महा पवित्र की ओर!
  eng-OURB: Whom have you defied and blasphemed? Against whom have you exalted your
    voice and lifted up your eyes on high? Against haKadosh Isra'el [the Holy One
    of God prevails].
  spa-BES: ¿Contra quién has dicho cosas malas y amargas? ¿Y contra quién ha sonado
    tu voz y tus ojos levantados? contra el Dios Santo de Israel.
  tdx-tdx: Ia ty sinigì’o naho tineratera’o? Ia ty nañonjona’o feo? Toe nampiandrae’o
    mañambone ey o maso’oo, hiatreatrea’o t’i Masi’ Israele!
  tha-KJV: เจ้​าเย้ยและกล่าวหยาบช้าต่อผู้​ใด เจ้​าขึ้นเสียงของเจ้าต่อผู้​ใด และเบิ่งตาของเจ้าอย่างเย่อหยิ่งต่อผู้​ใด
    ต่อองค์​บริสุทธิ์​แห่​งอ​ิสราเอลน่ะซิ
  por-BR-2018: A quem afrontaste? De quem blasfemaste? E contra quem levantaste a
    voz, e levantaste aos olhos arrogantemente? Contra o Santo de Israel!
  deu-ELO: Wen hast du verhöhnt und gelästert, und gegen wen die Stimme erhoben? Gegen
    den Heiligen Israels hast du deine Augen emporgerichtet!
  eng-WYC-2018: (But) Whom despisest thou, and whom blasphemedest thou? and on whom
    raisedest thou thy voice, and raisedest the highness of thine eyes? To the Holy
    of Israel. (For whom hast thou despised, and whom hast thou blasphemed? and against
    whom hast thou raised up thy voice, and raised up the highness of thine eyes?
    To the Holy One of Israel.)
  epo-epo: Kiun vi blasfemis kaj insultis? kaj kontraŭ kiun vi laŭtigis voĉon kaj
    alte levis viajn okulojn? Kontraŭ la Sanktulon de Izrael!
  uig-PIN: Sǝn kimni mazaⱪ ⱪilip kupurluⱪ ⱪilding? Sǝn kimgǝ ⱪarxi awazingni kɵtürüp,
    Nǝziringni üstün ⱪilding? Israildiki Muⱪǝddǝs Bolƣuqiƣa ⱪarxi!
  beo-beo: Di da nowama gadesu amola fofonobosu, di adi dawa:bela:? Di da Na, Isala:ili
    Hadigi Gode amoma mae nodone, gadesa.
  tpi-OTNT: Senakerip, long taim yu bin tok bilas na tok nogut na litimapim nem bilong
    yu yet na bikhet, yu ting yu bin mekim long husat? Yu bin mekim long mi tasol,
    mi God bilong Israel, mi God bilong mekim gutpela na stretpela pasin olgeta.
  hau-SA: Wane ne ka zargi ka kuma yi wa saɓo? A kan wa ka tā da muryarka ka kuma
    daga idanu cikin fariya? A kan Mai Tsarkin nan na Isra’ila!
  uig-LAT: Sen kimni mazaq qilip kupurluq qilding? Sen kimge qarshi awazingni kötürüp,
    Neziringni üstün qilding? Israildiki Muqeddes Bolghuchigha qarshi!
  nde-nde: Ngubani lowo omthukileyo wamhlazisa? Ngubani lowo omphakamisele ilizwi
    lakho wamphakamisela lamehlo akho ngokuzigqaja na? NgoNgcwele ka-Israyeli!
  ton-ton: Ko hai ia kuo ke manukiʻi mo kapeʻi? Pea kuo ke hiki hake ho leʻo kia hai,
    pea hiki mo ho mata ki ʻolunga? ʻIo, ki he tokotaha māʻoniʻoni ʻo ʻIsileli.
  ces-1613: Kohož jsi zhaněl? A komus se rouhal? A proti komus povýšil hlasu, a pozdvihl
    zhůru očí svých? Proti Svatému Izraelskému.
  eng-WMB: Whom have you defied and blasphemed? Against whom have you exalted your
    voice and lifted up your eyes on high? Against the Holy One of Israel.
  tam-TCV: நீ யாரை நிந்தித்துத் தூஷித்தாய்? யாருக்கு விரோதமாய் சத்தமாய்ப் பேசி, அகங்காரக்
    கண்களினால் நோக்கினாய்? இஸ்ரயேலின் பரிசுத்தருக்கு எதிராக அல்லவா?
  ceb-ULB: Kinsa man ang imong gitamay ug giinsulto? Batok kang kinsa man nimo gipataas
    ang imong tingog ug gipataas ang imong mga mata uban sa garbo? Batok sa Balaang
    Dios sa Israel.
  pol-UBG: Kogo znieważyłeś i komu bluźniłeś? Przeciwko komu podniosłeś swój głos
    i wysoko podniosłeś swoje oczy? Przeciwko Świętemu Izraela.
  urd-GVU: کیا تُو نہیں جانتا کہ کس کو گالیاں دیں اور کس کی اہانت کی ہے؟ کیا تجھے
    نہیں معلوم کہ تُو نے کس کے خلاف آواز بلند کی ہے؟ جس کی طرف تُو غرور کی نظر سے
    دیکھ رہا ہے وہ اسرائیل کا قدوس ہے!
  deu-1912: Wen hast du geschmäht und gelästert? Über wen hast du die Stimme erhoben?
    Du hebst deine Augen empor wider den Heiligen in Israel.
  kan-2017: ನೀನು ಯಾರನ್ನು ನಿಂದಿಸಿ ಯಾರನ್ನು ದೂಷಿಸಿದ್ಡೀ? ಯಾರ ವಿರುದ್ಧವಾಗಿ ಬಾಯ್ದೆರೆದು ಧ್ವನಿಯೆತ್ತಿದ್ದೀ?
    ನೀನು ಸೊಕ್ಕಿನಿಂದ ನೋಡಿದ್ದು ಯಾರನ್ನು? ಇಸ್ರಾಯೇಲರ ಸದಮಲಸ್ವಾಮಿಯನ್ನಲ್ಲವೇ!’
  yap-yap: Mini’ e ga be leamnag ni ga be togopluwnag e welthin ngak ma ga be moningnag?
    Ga be dariy fan nigeg, i Gag fare Got nib thothup nu Israel.
  hlt-MCSB: Unim na veet tih na hliphen dae? Unim ol na huel thil van dae na mik nen
    tah Israel kah a cim taengah a sang la na huel.
  mdy-ETH: ዓኣፖ ኔኤኮ ኔ ዖቶርሙሞና ዼጊዲ ዛጌሢ፥ ዒላቲያ ኔኤኒ ጫሽኬሢ ዖና ኔኤም ማላይ? ዒስራዔኤሌ ዓሶኮ ዱማዼሢታንቴሞ!›
  twi-ASANTE: Hwan na wasopa no na woagu ne ho fi yi? Hwan na woama wo nne so atia
    no na wohwɛɛ no ahantan so? Ɛyɛ Israel ɔkronkronni no!
  eng-WEBU: Whom have you defied and blasphemed? Against whom have you exalted your
    voice and lifted up your eyes on high? Against the Holy One of Israel.
  wal-wal: Neeni cayidoogeenne toochchidoogee oonee? Neeni o bollan ne qaalaa xoqqu
    oottada haasayadii? Qassi otoruwan oona xoqqu gaada xeelladii? Hegaa neeni oottidoi
    ta bollaana, Israa7eela Geeshshaa bollaana gidennee!
  spa-PDDPT: ¿A quién provocaste y vituperaste? ¿Contra quién alzaste la voz y levantaste
    tus ojos con altivez? ¡Contra el Santo de Israel!
  gun-gun: Mba'eta mava'e re tu ndeayvu vai? Mava'e tu rejojai? Mava'e rovai rupi
    tu ndeayvu ha'e nderexa py rema'ẽ vaikue rei? Xee Israel kuery ruete xeky'a e'ỹ
    va'e rovai ae.
  ilo-ULB: Siasino kadi ti kinarit ken linaismo? Ken siasino kadi ti pinukkawam ken
    nangitangadam kadagiti matam a sitatangsit? Iti Nasantoan ti Israel.
  kpg-kpg: Ma koai dela e hagamaanadu kooe bolo e hagahuaidu ge haga balumee? Goe
    gu haga balumee Au, go di God Dabuaahia o Israel.
  uig-ARA: سەن كىمنى مازاق قىلىپ كۇپۇرلۇق قىلدىڭ؟ سەن كىمگە قارشى ئاۋازىڭنى كۆتۈرۈپ،
    نەزىرىڭنى ئۈستۈن قىلدىڭ؟ ئىسرائىلدىكى مۇقەددەس بولغۇچىغا قارشى!
  sus-sus: I nde konbixi, i nde maberexi? I sɔnxɔxi nde ma? I bara i yɛtɛ igbo Isirayila
    Sɛniyɛntɔɛ ma.
  pon-2006: Ihs me ke lemeleme me ke lahlahwe oh mwamwahliki? Ke sohte waunekin ie,
    Koht sarawien Israel.
  ksd-ksd: To ia nam u tar kulume ma u tar vul ia? Ma to ia nam ba u tata bat ia ma
    u papait na luluai pirana? A Lia Kakit kai Israel iat.
  tur-YTC: Kime meydan okudun ve küfrettin? Kime karşı sesini yükselttin, gözlerini
    yukarı kaldırdın? İsrael'in Kutsalı'na karşı.
  grc-BRENT: Τίνα ὠνείδισας καὶ παρώξυνας; ἢ πρὸς τίνα ὕψωσας τὴν φωνήν σου; καὶ οὐκ
    ᾖρας εἰς ὕψος τοὺς ὀφθαλμούς σου πρὸς τὸν ἅγιον τοῦ Ἰσραήλ;
  ind-AYT: Siapakah yang kamu cela dan yang kamu hujat? Terhadap siapakah kamu telah
    mengangkat suaramu dan mengangkat matamu ke tempat tinggi? Terhadap Yang Mahakudus
    dari Israel!
  nya-nya: Kodi iwe wanyoza ndi kulalatira ndani? Kodi iwe wafuwulira ndi kumuyangʼana
    monyada ndani? Watsutsana ndi Woyerayo wa Israeli!
  hrv-hrv: Koga si grdio, hulio? Na koga si glasno vikao, ohol pogled dizao? Na Sveca
    Izraelova!
  mps-mps: Senakerip, nago posobo po weyu, te po dwai weyu, te naga digi naga nogi
    ugwaba siyu, hagoma po wali sogo, nago homugo te nago de dali yali da homu yaliwe?
    Nago ena dali tama yalio, te Israelgo God, ena te Wiegi Yai Doloba Pai Kolesaga
    Ebo God dao.
  tpi-tpi: Senakerip, long taim yu bin tok bilas na tok nogut na litimapim nem bilong
    yu yet na bikhet, yu ting yu bin mekim long husat? Yu bin mekim long mi tasol,
    mi God bilong Israel, mi God bilong mekim gutpela na stretpela pasin olgeta.
  dan-1931: Hvem har du hånet og smædet, mod hvem har du løftet din Røst? Til Israels
    Hellige løfted i Hovmod du Blikket!
  vie-OVCB: Ai mà ngươi lăng nhục và xúc phạm? Ngươi cất cao giọng chống nghịch ai?
    Ai mà ngươi dám nhìn với con mắt ngạo mạn? Đó là Đấng Thánh của Ít-ra-ên!
  guj-2017: તેં કોની નિંદા તથા કોના વિષે દુર્ભાષણ કર્યા છે? અને તેં કોની વિરુદ્ધ તારો
    અવાજ ઉઠાવ્યો છે અને તારી આંખો ઊંચી કરી છે? ઇઝરાયલનાં પવિત્ર વિરુદ્ધ જ.
  pon-2006A: Ihs me ke lemeleme me ke lahlahwe oh mwamwahliki? Ke sohte waunekin ie,
    Koht sarawien Israel.
  por-BRBSL: A quem você desafiou e blasfemou? Contra quem você exaltou sua voz e
    ergueu os olhos para o alto? Contra o Santo de Israel.
  cth-cth: Nang ni apimouh na dudam teh na pacekpahlek vaw. Nang ni apimouh na hram
    sin teh, na minhmai na moung sin. Isarelnaw e Kathounge koe hottelah na sak awh
    toe.
  twi-twi: Hena na wugye di sɛ woyeyaw no, di ne ho fɛw nso? Hena na womaa wo nne
    so tiaa no na wohwɛɛ no ahantan so? Ɛyɛ Israel ɔkronkronni no!
  hlt-hlt: Unim na veet tih na hliphen dae? Unim ol na huel thil van dae na mik nen
    tah Israel kah a cim taengah a sang la na huel.
  tbz-SIM: 'Mí ndi nYiɛ̀ nKuyie ntu: Wennì nwe ɑ sɑ̃̀ḿmúmɛ̀? Wennì nwe ɑ ommúmɛ̀ yɛsɑ̃́ɑ̃̀mbɛ̀?
    Wennì nwe ɑ sèémmɛ̀ fɛnɔ̀nfɛ̀? Mí nKuyie nkùù dò mpɑ́í pɑ́í Isidɑyɛɛribɛ tũ kùɑ̀?'
  msy-2020: Nɨ uabɨra uan ziam fa, egha nɨ tinara akar kuraba ko dɨbovibar a gami?
    Nɨ tinara pamtemɨn tiraghtirazir akabar a mɨgei? Nɨ tinara dɨkabɨnasa arazir kabagh
    ami? Kɨrara, kɨ Israelian Godɨn Bar Zuezim, nɨ bizir kabar na gami!
  dop-dop: Hɑlɩ Ɩsɛɣɛlɩ nɑŋŋ tʋ kɛ n kulinɑ nɔɣɔ nɑ ń tʋʋ nɑ ń sɑɣɑtɩ? Nɑ ń nyǝnǝɣɩ-m
    nɑ kɑlɑmpɑɑnɩ?
  azb-azb: Kimi söyüb küfr etdin? Kimə qarşı səsini qaldırdın? Kimə lovğalıqla baxdın?
    İsrailin Müqəddəsinə!
  eng-DBY: Whom hast thou reproached and blasphemed? and against whom hast thou exalted
    the voice? Against the Holy One of Israel hast thou lifted up thine eyes on high.
  hin-2017: “‘तूने किसकी नामधराई और निन्दा की है? और तू जो बड़ा बोल बोला और घमण्ड
    किया है, वह किसके विरुद्ध किया है? इस्राएल के पवित्र के विरुद्ध!
  wol-KYG: Ana kooy kókkaleek a ñàkke kersa? Moo kooy yékkatil kàddu? Kooy xool gëti
    xeebeel? Xanaa du Aji Sell ju Israyil ji?
  eng-YLT: Whom hast thou reproached and reviled? And against whom lifted up the voice?
    Yea, thou dost lift up on high thine eyes Against the Holy One of Israel.
  eng-WYC-2017: Whom despisest thou, and whom blasphemedest thou? and on whom raisedest
    thou thy voice, and raisedest the highness of thine eyes? To the Holy of Israel.
  eng-WMBB: Whom have you defied and blasphemed? Against whom have you exalted your
    voice and lifted up your eyes on high? Against the Holy One of Israel.
  urd-GVH: क्या तू नहीं जानता कि किस को गालियाँ दीं और किसकी इहानत की है? क्या तुझे
    नहीं मालूम कि तूने किसके ख़िलाफ़ आवाज़ बुलंद की है? जिसकी तरफ़ तू ग़ुरूर की नज़र
    से देख रहा है वह इसराईल का क़ुद्दूस है!
  rug-rug: Esei si va karikari ia meke paraparaṉa la ia agoi? Na koe sei si kukukili
    va noma la si agoi meke va eṉeṉa sage la matamu pa vina titie? Na koa Sa pu Hopena
    pa Izireli mo!
  gaz-gaz: Kan ati itti qoostee arrabsite sun eenyu? Ati eenyutti sagalee kee ol fudhattee
    of tuulummaadhaan ija ol qabatte? Qulqullichuma Israaʼel sanatti mitii!
  fra-LSG: Qui as-tu insulté et outragé? Contre qui as-tu élevé la voix? Tu as porté
    tes yeux en haut Sur le Saint d’Israël.
  yal-yal: I nde konbixi i a rayelefu? I xuini texi nde xili ma? I bata i yɛɛne rate
    kore Isirayilaa Ala Sariɲanxin xili ma!
  haw-1868: Owai kou mea i hoowahawaha ai, A olelo hoino aku ai no hoi? Ua hookiekie
    oe i kou leo maluna owai, A alawa hoi i kou mau maka iluna lilo, Maluna no o ka
    Mea Hoano o ka Iseraela?
  arb-NAV: مَنْ عَيَّرْتَ وَجَدَّفْتَ؟ وَعَلَى مَنْ رَفَعْتَ صَوْتَكَ وَشَمَخْتَ بِعَيْنَيْكَ
    زَهْواً؟ أَعَلَى قُدُّوسِ إِسْرَائِيلَ؟
  ewe-ewe: Ame ka nèdzu hegblɔ busunyawo ɖe eŋuti? Ame ka ta nèle ɣli dom ɖo, eye
    ame ka nètre ŋku kpɔe dadatɔe? Israel ƒe Kɔkɔetɔ la ŋutie!
  eng-LEE: Whom hast thou blasphemed, and [whom] hast thou scorned? and against whom
    hast thou raised thy voice, and lifted up thy eyes on high? against the Holy One
    of Israel.
  asm-FB: তুমি কাক উপেক্ষা আৰু অপমান কৰিলা? আৰু কাৰ বিৰুদ্ধে উচ্চ স্বৰেৰে কথা কৈছা,
    আৰু অহঙ্কাৰেৰে কাৰ ওপৰত দৃষ্টি কৰিলা? ইস্ৰায়েলৰ পবিত্ৰ ঈশ্বৰ জনাৰ বিৰুদ্ধেই কৰিলা।
  sus-A: عِ ندٍ كٌنبِشِ، عِ ندٍ مَبٍرٍشِ؟ عِ سْنشْشِ ندٍ مَ؟ عِ بَرَ عِ يّتّ عِفبٌ
    عِسِرَيِلَ سّنِيّنتْي مَ.
  fra-SBL: Qui as-tu défié et blasphémé ? Contre qui as-tu élevé ta voix et levé tes
    yeux en haut ? Contre le Saint d'Israël.
  hbo-hbo: אֶת־מִ֤י חֵרַ֙פְתָּ֙ וְגִדַּ֔פְתָּ וְעַל־מִ֖י הֲרִימֹ֣ותָה קֹּ֑ול וַתִּשָּׂ֥א
    מָרֹ֛ום עֵינֶ֖יךָ אֶל־קְדֹ֥ושׁ יִשְׂרָאֵֽל׃
  kik-kik: Ũcio ũrumĩte na ũkamenereria nũũ? Nũũ ũgũthũkĩire na mũgambo, na ũkamwambararĩria
    maitho na mwĩtĩĩo? Wee nĩũũkĩrĩire Ũrĩa Mũtheru wa Isiraeli!
  fra-NCL: Qui as-tu insulté et outragé ? Contre qui as-tu élevé la voix et porté
    les yeux en haut ? Contre le Saint d’Israël !
  cek-AK: Minawk kasae kathui, patoekhaih tawn kami nang loe mi aa? Mi maw na hang
    thuih moe, amoekhaih mik na padai thuih? Ciimcai Israel Sithaw ni nam oek thuih
    boeh to!
  cuk-cuk: Senaquerib, ¿doanik be isdar-sunmaksa? ¿Doagi be ise-dodoar-sunmaksa? ¿Doaga
    urwedgi be ibmar sogsa? ¿Doa-abin san-dummarba be itosa? Ar be Israel-e-Bab-Dummad-Isligwalednik
    be isdar sunmaksad.
  uig-CYR: Сән кимни мазақ қилип күпүрлүк қилдиң? Сән кимгә қарши авазиңни көтирип,
    Нәзириңни үстүн қилдиң? Исраилдики Муқәддәс Болғучиға қарши!
  tel-2017: నువ్వు ఎవరిని తిరస్కరించావు? ఎవరిని దూషించావు? గర్వంతో ఎవరిని భయపెట్టాలని
    చూశావు? పరిశుద్ధుడైన ఇశ్రాయేలీయుల దేవుణ్ణి కదా?
  hat-BSA: Se kilès ou te meprize e blasfeme? Kont kilès ou te leve vwa ou, e kont
    kilès ou te leve zye ou ak ògèy la? Kont Sila Ki Sen an Israël la!
  kos-kos: Su kom nunku mu kom kaskou nu se, ku akkolukye uh? Kom arulana akpusiselyeyu,
    God Mutal lun Israel!
  hbo-WLC: אֶת־מִ֤י חֵרַ֙פְתָּ֙ וְגִדַּ֔פְתָּ וְעַל־מִ֖י הֲרִימ֣וֹתָה קּ֑וֹל וַתִּשָּׂ֥א
    מָר֛וֹם עֵינֶ֖יךָ אֶל־קְד֥וֹשׁ יִשְׂרָאֵֽל׃
  ibo-ibo: Onye ka ị kparịrị ma kwulukwaa? Ọ bụ onye ka i sitere na nganga gị welie
    olu okwu gị na anya gị elu megide? Ọ bụ megide onye Nsọ nke Izrel?
  ory-ory: ତୁମ୍ଭେ କାହାକୁ ଧିକ୍କାର ଓ ନିନ୍ଦା କରିଅଛ? ଓ ତୁମ୍ଭେ କାହା ବିରୁଦ୍ଧରେ ଆପଣା ରବ ଉଚ୍ଚ
    କରିଅଛ ଓ ଆପଣା ଚକ୍ଷୁ ଊର୍ଦ୍ଧ୍ୱକୁ ଉଠାଇଅଛ? ଇସ୍ରାଏଲର ଧର୍ମସ୍ୱରୂପଙ୍କ ବିରୁଦ୍ଧରେ ତ।
  chk-chk: Iö ka urumwotei o turunufasei? Iö ka eäni kapas osomong ngeni? Nge iö ka
    newenewen ngeni fän lamalamtekia? Ka chök föri ei ngeniei ngang Ewe mi Pin lon
    Israel.
  rop-rop: En yu King Senakerib, yubin mokimbat mi, en yubin tok nogudbalawei langa
    mi, det brabli holiwan God blanga ola Isreil pipul.
  ukr-1871: Кого ж бо ти зневажав і поругав? Проти кого се ти голос підняв, і так
    згорда глянув очима? На Сьвятого в Ізраїлї!
  deu-1951: Wen hast du geschmäht und gelästert? Und gegen wen hast du deine Stimme
    erhoben und deine Augen emporgeworfen? Gegen den Heiligen Israels!
  eng-JPS: Whom hast thou taunted and blasphemed? And against whom hast thou exalted
    thy voice? Yea, thou hast lifted up thine eyes on high, even against the Holy
    One of Israel!
  srp-1865: Koga si ružio i hulio? i na koga si podigao glas? i podigao uvis oèi svoje?
    Na sveca Izrailjeva.
  lug-lug: Ani gw’ovumye gw’ovodde? Era ani gw’oyimuyisirizzaako eddoboozi lyo n’okanulira
    n’amaaso? Omutukuvu wa Isirayiri!
  heb-heb: את מי חרפת וגדפת ועל מי הרימותה קול ותשא מרום עיניך אל קדוש ישראל׃
  ben-IRV: তুমি কাকে অসম্মান করেছ এবং কার বিরুদ্ধে তুমি অপমানের রব ও গর্বের মধ্যে
    চোখ তুলে তাকিয়েছ? ইস্রায়েলের সেই পবিত্র ঈশ্বরের বিরুদ্ধেই তুমি এই সব করেছ।
  pan-pan: ਤੂੰ ਕਿਸਨੂੰ ਬੋਲੀਆਂ ਮਾਰੀਆਂ, ਅਤੇ ਕਿਸ ਦੇ ਵਿਰੁੱਧ ਕੁਫ਼ਰ ਬਕਿਆ ਹੈ? ਤੂੰ ਕਿਸ ਦੇ ਵਿਰੁੱਧ
    ਆਪਣੀ ਅਵਾਜ਼ ਉੱਚੀ ਕੀਤੀ, ਅਤੇ ਘਮੰਡ ਨਾਲ ਆਪਣੀਆਂ ਅੱਖਾਂ ਉਤਾਹਾਂ ਚੁੱਕੀਆਂ? ਇਸਰਾਏਲ ਦੇ ਪਵਿੱਤਰ
    ਪਰਮੇਸ਼ੁਰ ਦੇ ਵਿਰੁੱਧ!
  mya-JVB: သင်သည် အဘယ်သူ ကို ကဲ့ရဲ့ ဆဲရေး သနည်း။ အဘယ်သူ ကို အော်ဟစ် ၍ မျက်နှာ ထောင်လွှား
    သနည်း။ ဣသရေလ အမျိုး၏ သန့်ရှင်း သောဘုရားကို ပင် ပြုပါ သည်တကား။
  hmo-hmo: Oi ese daika oi hereva dika henia? Daika oi hadikaia totona, oiemu gadona
    oi habadaia? Daika dekenai oiemu matana oi abia isi, mai hekokoroku danu? Lau
    sibona dekenai, Israela ena Helaga Dirava dekenai.
  urd-urd: तूने किस की तौहीन — ओ — तक्फ़ीर की है? तूने किसके ख़िलाफ़ अपनी आवाज़ बलन्द
    की और अपनी आँखें ऊपर उठाई? इस्राईल के क़ुददूस के ख़िलाफ़।
  rus-SYN: Кого ты порицал и поносил? и на кого возвысил голос и поднял так высоко
    глаза твои? на Святаго Израилева.
  bqc-SIM: Dé n dↄɛwà ń sↄ̃̀sↄ̃i? Dé n kãaɛ̀ n n mi dàɛ̀ íai? Isailiↄ Lua pↄ́
    a kua adoa ń kɛ̀ɛ.
  tcz-CHONGTHU: Koiham nahsah louleh nuisat'a nakoi jing chu? Koi douna'a na aw nasan
    sah ham? Ki hoitho sah tah'a koi na navet ham? Israel Mitheng Pachu ahi!
  mar-mar: तू कोणाची निंदा आणि अपमान केलास? आणि कोणाविरूद्ध आवाज उंच केलास आणि आपले
    डोळे गर्वाने उंचावले? इस्राएलाच्या पवित्र प्रभूच्या विरुध्द.
  qub-qub: ¿Pitataj ashllishcanquega? ¿Pitataj gayapashcanquega? ¿Pitataj gayarashcanqui
    alli-tucushpayquega? ¡Israelpa Santo Diosninpa contranmi rimashcanqui!
  hat-hat: Ki moun ou konprann ou derespekte, ou joure konsa? Sou ki moun ou pale
    fò konsa? Se sou Bondye pèp Izrayèl la ki yon Bondye apa.
  eng-BSB: Whom have you taunted and blasphemed? Against whom have you raised your
    voice and lifted your eyes in pride? Against the Holy One of Israel!
  eng-WEBPB: Whom have you defied and blasphemed? Against whom have you exalted your
    voice and lifted up your eyes on high? Against the Holy One of Israel.
  kbq-kbq: Senakeribigama azanvanke hunentenka, huhaviza hunentenka, ranke hunka kavufga
    erisga hu keaga nehunka, kagrama kana kavugura nagra so'e hu'noe nehunka, Israeli
    vahete'ma Ruotage'ma hu'noa Anumzamo'na nazeri haviza hu kea hu'nane.
  nhe-BL: ¿Ajqueya timoyolilhuíaj para tijpinajtijtoc huan tijmahuispolojtoc? Tinechtelchijtoc
    huan tinechtlaijilhuijtoc na tlen niTlatzejtzeloltic tlen niininTeco israelitame.
    Noixtla na timosisinijtoc huan timohueyimajtoc.
  gub-BL: Mo rehe ereze'eg zemueteahy. Mo rehe ereze'eg urywahyahy. Herehe ereze'eg
    nezewe. Aiko Tupàn Ikatuahy Ma'e Izaew wazar romo ihe.
  eng-DRA: Whom hast thou reproached, and whom hast thou blasphemed, and against whom
    hast thou exalted thy voice, and lifted up thy eyes on high? Against the Holy
    One of Israel.
