verse: ISA.037.002
translations:
  mal-C: അദ്ദേഹം കൊട്ടാരം ഭരണാധിപനായ എല്യാക്കീമിനെയും ലേഖകനായ ശെബ്നയെയും പുരോഹിതന്മാരിൽ
    പ്രധാനികളെയും ചാക്കുശീല ധരിച്ചവരായി ആമോസിന്റെ മകനായ യെശയ്യാപ്രവാചകന്റെ അടുക്കൽ
    അയച്ചു.
  deu-TKW: Eljakim aber, der dem Palaste vorstand, und Sebna, den Staatsschreiber,
    samt den vornehmsten Priestern sandte er mit härenen Gewändern umhüllt zu Jesaja,
    dem Sohne des Amoz, dem Propheten.
  lin-lin: Atindaki epai ya mosakoli Ezayi, mwana mobali ya Amotsi, Eliakimi, mobateli
    biloko ya ndako ya mokonzi ; Shebina, mokomi mikanda, mpe Banganga-Nzambe ya mikolo ;
    bango nyonso balata bilamba ya basaki.
  eng-LSV: and sends Eliakim, who [is] over the house, and Shebna the scribe, and
    [the] elderly of the priests, covering themselves with sackcloth, to Isaiah son
    of Amoz the prophet,
  eng-GNV: And he sent Eliakim the stewarde of the house, aud Shebna the chanceller,
    with the Elders of the Priestes, clothed in sackcloth vnto Isaiah the Prophet,
    the sonne of Amoz.
  eng-WEBSTER: And he sent Eliakim, who was over the household, and Shebna the scribe,
    and the elders of the priests covered with sackcloth, to Isaiah the prophet the
    son of Amoz.
  nhw-BL: Huajca quitlapejpeni Eliaquim nopa tlayacanca tequitiquetl ipan icaltlanahuatil,
    huan itlajcuilojca, Sebna, huan nochi totajtzitzi catli más huehuentzitzi, huan
    quintitlanqui para ma nechitatij na, nitlajtol pannextijquetl Isaías catli niicone
    Amoz. Huan nochi inijuanti moquentijtoyaj fiero yoyomitl para quinextise motequipachohuaj.
  swh-ONEN: Akawatuma Eliakimu msimamizi wa nyumba ya mfalme, Shebna mwandishi, na
    viongozi wa makuhani, wote wakiwa wamevaa nguo za magunia, waende kwa nabii Isaya
    mwana wa Amozi.
  bba-bba: Yerɑ u Eliɑkimu win sɔm kowobun wiruɡii kɑ mɑɑ Sebinɑ win tire yoro, kɑ
    yɑ̃ku kowo bukurobu ɡɔrɑ Gusunɔn sɔmɔ Esɑi, Amɔtin biin mi. N deemɑ be kpuro sɑɑkibɑrɑ
    bɑ sebuɑ bɑ kɑ dɑ mi.
  eng-KJVCPB: And he sent Eliakim, who was over the household, and Shebna the scribe,
    and the elders of the priests covered with sackcloth, unto Isaiah the prophet
    the son of Amoz.
  luo-luo: Ne ooro Eliakim ma jatend od ruoth, gi Shebna jagoro kod jodolo madongo
    ir janabi Isaya wuod Amoz ka giduto girwako piende gugru.
  meu-meu: Bena ia ese Eliakim, ena ruma ireḡuna tauna, bona Sebna, toretore tauna,
    bona hahelaḡa taudia badadia, na e siaidia, puse dabuadia bae doki, bena peroveta
    tauna Isaia Amoso dekena baela.
  npi-ULB: राजदरवारका निरीक्षक एल्याकीम, र शास्‍त्री शेब्‍ना र पुजारीहरूका धर्मगुरुहरूलाई
    सबैलाई भङ्ग्रा लगाएर तिनले आमोजका छोरा यशैया अगमवक्ताकहाँ पठाए ।
  yor-yor: Òun sì rán Eliakimu alákòóso ààfin, Ṣebna akọ̀wé, àti aṣíwájú àwọn àlùfáà,
    gbogbo wọn nínú aṣọ ọ̀fọ̀ lọ sí ọ̀dọ̀ wòlíì Isaiah ọmọ Amosi.
  pes-OPCB: سپس به اِلیاقیم، شبنا و کاهنان ریش‌سفید گفت که پلاس بپوشند و نزد اشعیا
    نبی (پسر آموص) بروند
  tgl-ULB: Ipinadala niya si Eliakim, na namumuno sa sambayahan, at Sebna ang escriba,
    at ang mga nakatatanda ng mga pari, lahat nakasuot ng sakong tela, kay Isaias
    anak ni Amos, ang propeta.
  hui-hui: Ani puwa Hesegaia ibugua kini andaga mamage haga Eliagimibi kininaga beba
    gili biahaga Sebenabi loma binigo mo miaga ala hene maru hearubi olalu ibidaba
    lene. Ibiyagola Anduane Homogonaga bi mana latagi haga agali Emoso igini Aisaia
    hondole pudaba lene. Agali uruni tibi nde dara howa walia halu aga biaga wiaru
    mo karulo hene.
  mya-mya: မင်း​ကြီး​သည်​နန်း​တော်​အုပ်​ဧ​လျာ​ကိမ်၊ နန်း တော်​အ​တွင်း​ဝန်​ရှေ​ဗ​န​နှင့်​အ​သက်​ကြီး
    သူ​ယဇ်​ပု​ရော​ဟိတ်​များ​ကို​အာ​မုတ်​၏​သား ဟေ​ရှာ​ယ​ထံ​သို့​စေ​လွှတ်​တော်​မူ​၏။
    ထို​သူ တို့​သည်​လည်း​လျှော်​တေ​ကို​ဝတ်​ဆင်​ထား ကြ​၏။-
  bod-N: ཁོས་ཕོ་བྲང་གི་ནང་བློན་ཨེལ་ཡ་ཀིམ་དང་དྲུང་ཡིག་ཤེབ་ནཱ། མཆོད་དཔོན་རྣམས་ལས་རྒན་པོ་དག་རྩིད་རས་ཀྱིས་གཡོགས་ཏེ་ཨ་མོ་ཟིའི་བུ་ལུང་སྟོན་པ་ཡེ་ཤ་ཡཱའི་དྲུང་དུ་མངགས།
  sna-sna: Akatuma Eriakimu mutariri womuzinda wamambo, naShebhina munyori, navakuru
    vavaprista, vose vakapfeka masaga, kumuprofita Isaya mwanakomana waAmozi.
  spa-BLM: Envió a Eliaquim, que estaba a cargo de la casa, y a Sebna, el escriba,
    y a los ancianos de los sacerdotes, cubiertos de cilicio, a ver al profeta Isaías,
    hijo de Amoz.
  cac-cac: Ix checjicot vin̈aj Eliaquim chi', vin̈aj Sebna chi' yed' eb' sacerdote
    te icham vinacxo yuj vin̈aj Ezequías chi', ayoch pichul ya sva yuj eb', ix cot
    eb' d'ayin schecab' in Jehová, a inton Isaías in tic.
  swh-ULB: Na alimtuma Eliakimu, ambae ni kiongozi wa kaya na Shebna mwandishi, na
    wazee wa makuhani, wote walijifunika nguo za magunia, kwa Isaya mtoto wa Amozi,
    nabii.
  bel-bel: і паслаў Эліякіма, начальніка палаца, і Сэўну пісара, і старэйшых сьвятароў,
    накрытых вярэтаю, да прарока Ісаі, сына Амосавага.
  deu-ELBBK: Und er sandte Eljakim, der über das Haus war, und Schebna, den Schreiber,
    und die Ältesten der Priester, in Sacktuch gehüllt, zu dem Propheten Jesaja, dem
    Sohn Amoz'.
  mbb-OT: Ne impehendiyè din te ki Isaias he anak ni Amoz ensi Eliakim he edumala
    te turuǥan, si Shebna he sikritaryu, wey is lavew he menge memumuhat. Pudu sikandan
    mibivisti te saku.
  mal-2015: പിന്നെ അവൻ രാജധാനിവിചാരകൻ എല്യാക്കീമിനെയും രായസക്കാരൻ ശെബ്നയെയും പുരോഹിതന്മാരിൽ
    മൂപ്പന്മാരെയും രട്ടുടുത്തവരായി ആമോസിന്റെ മകനായ യെശയ്യാപ്രവാചകന്റെ അടുക്കൽ അയച്ചു.
  gup-gup: Dja mak benmunkeweng yikahwi bininj nuye ba birridjawayi Isaiah nawu beywurd
    nuye Amoz. Nawu Isaiah wanjh prophetni. Nahni birridanjbik bininj birringeyyoy
    Eliakim nawu worhnani kururrk kore king dinghidi, dja mak Shebna, nawu king nuye
    secretary, dja mak nawu birrikihkimuk priests. Bedda birriwam dja birridjongbuyindi
    manburrba manburlerri.
  rmc-rmc: Akor bičhaďa le Eljakim, savo ľidžalas o palacis, le pisaris Šebna the
    le phuredere rašajen ko prorokos Izajaš, ko čhavo le Amososkro. Urde pes andro
    gada le gonestar, gele pal leste
  pes-OPV: و الیاقیم ناظر خانه و شبنای کاتب و مشایخ کهنه را ملبس به پلاس نزد اشعیا
    ابن آموص نبی فرستاد.
  ron-1924: А тримис пе Елиаким, кэпетения касей ымпэратулуй, пе Шебна, логофэтул,
    ши пе чей май бэтрынь динтре преоць, акопериць ку сачь, ла пророкул Исая, фиул
    луй Амоц.
  ben-OBCV: তিনি রাজপ্রাসাদের পরিচালক ইলিয়াকীম, সচিব শিব্‌ন ও গুরুত্বপূর্ণ যাজকদের,
    আমোষের পুত্র, ভাববাদী যিশাইয়ের কাছে প্রেরণ করলেন। তারা সবাই শোকের পোশাক পরেছিলেন।
  som-som: Markaasuu Elyaaqiim oo reerka u sarreeyey, iyo Shebnaa oo karraanigii ahaa,
    iyo duqowdii wadaaddada iyagoo joonyado qaba u diray Nebi Ishacyaah oo ahaa ina
    Aamoos.
  lat-VUC: Et misit Eliacim, qui erat super domum, et Sobnam scribam, et seniores
    de sacerdotibus, opertos saccis, ad Isaiam, filium Amos, prophetam,
  eng-ASVBT: And he sent Eliakim, who was over the household, and Shebna the scribe,
    and the elders of the priests, covered with sackcloth, unto Isaiah the prophet
    the son of Amoz.
  ita-1885: E mandò Eliachim, mastro del palazzo, e Sebna, segretario, e i più vecchi
    de' sacerdoti, coperti di sacchi, al profeta Isaia, figliuolo di Amos.
  eng-LXXUP: And he sent Eliakim the steward, and Shebna the scribe, and the elders
    of the priests clothed with sackcloth, to Isaiah the son of Amoz, the prophet.
    And they said to him, Thus says Hezekiah,
  eng-ULB: He sent Eliakim, who was over the household, and Shebna the scribe, and
    the elders of the priests, all covered with sackcloth, to Isaiah son of Amoz,
    the prophet.
  spa-VBL: Envió a Eliaquim, el administrador del palacio, a Sebna, el escriba, y
    a los principales sacerdotes, todos vestidos de saco, a ver al profeta Isaías,
    hijo de Amoz.
  fra-_FOB: Puis il envoya Éliakim, préfet du palais, et Shebna le secrétaire, et
    les anciens d'entre les sacrificateurs, couverts de sacs, vers Ésaïe, le prophète,
    fils d'Amots.
  mal-mal: പിന്നെ അവൻ രാജധാനിവിചാരകൻ എല്യാക്കീമിനെയും രായസക്കാരൻ ശെബ്നയെയും പുരോഹിതന്മാരിൽ
    മൂപ്പന്മാരെയും ചാക്കുടുത്തവരായി ആമോസിന്റെ മകനായ യെശയ്യാപ്രവാചകന്റെ അടുക്കൽ അയച്ചു.
  urd-GVR: Sāth sāth us ne mahal ke inchārj Iliyāqīm, mīrmunshī Shibnāh aur imāmoṅ
    ke buzurgoṅ ko Āmūs ke beṭe Yasāyāh Nabī ke pās bhejā. Sab ṭāṭ ke mātamī libās
    pahne hue the.
  suz-BL: मिनु मेकोमी आ दरवार कोव़ब एल्‍याकीम, ब्रेक्‍ब शेब्‍ना नु चढ़ेब आन दाते ङा
    खूशो आन कली अरन्‍डी फेक्‍पाइश्‍शा, आमोज आ तौ यसैया आ बाक्‍तीक सोइक्‍ताक्‍व।
  eng-NOY: And he sent Eliakim, who was over the palace, and Shebna the scribe, and
    the elders of the priests, covered with sackcloth, to Isaiah the prophet, the
    son of Amoz.
  ita-1927: 'E mandò Eliakim, prefetto del palazzo, Scebna, il segretario, e i più
    anziani dei sacerdoti, coperti dei sacchi, al profeta Isaia, figliuolo di Amots,
    i quali gli dissero:'
  ckb-ckb: ئینجا ئەلیاقیمی سەرپەرشتیاری کۆشک و شەڤنای خامەی نهێنی و کاهینانی باڵا
    کە هەموویان جلوبەرگی گوشیان پۆشیبوو ناردیانە لای ئیشایا پێغەمبەری کوڕی ئامۆچ،
  eng-BBE: And he sent Eliakim, who was over the house, and Shebna the scribe, and
    the chief priests, dressed in haircloth, to Isaiah the prophet, the son of Amoz.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನು ಅರಮನೆಯ ಮೇಲ್ವಿಚಾರಕನಾಗಿದ್ದ ಎಲ್ಯಾಕೀಮ್, ಕಾರ್ಯದರ್ಶಿಯಾದ ಶೆಬ್ನ,
    ಹಿರಿಯ ಯಾಜಕರು ಇವರನ್ನು ಕರೆಸಿ, “ನೀವು ಗೋಣಿತಟ್ಟನ್ನು ಕಟ್ಟಿಕೊಂಡು ಆಮೋಚನ ಮಗನಾದ ಪ್ರವಾದಿ
    ಯೆಶಾಯನ ಬಳಿಗೆ ಹೋಗಿರಿ,” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದನು.
  tam-2017: அரண்மனை விசாரிப்புக்காரனாகிய எலியாக்கீமையும், எழுத்தனாகிய செப்னாவையும்,
    ஆசாரியர்களின் மூப்பர்களையும், ஆமோத்சின் மகனாகிய ஏசாயா என்னும் தீர்க்கதரிசியினிடத்திற்கு
    சணல்உடை அணிந்தவர்களாக அனுப்பினான்.
  spa-RV-1909: Y envió á Eliacim mayordomo, y á Sebna escriba, y á los ancianos de
    los sacerdotes, cubiertos de sacos, á Isaías profeta, hijo de Amoz.
  ron-BTF: Şi a trimis pe Eliachim, care era peste casă şi pe Şebna, scribul, şi pe
    bătrânii preoţilor, acoperiţi cu pânză de sac, la profetul Isaia, fiul lui Amoţ.
  eng-WEBP: He sent Eliakim, who was over the household, and Shebna the scribe, and
    the elders of the priests, covered with sackcloth, to Isaiah the prophet, the
    son of Amoz.
  eng-FBV: He sent Eliakim the palace manager, Shebna, the scribe, and the leading
    priests, all wearing sackcloth, to see the prophet Isaiah, son of Amoz.
  nld-1939: Tegelijkertijd zond hij Eljakim, den hofmaarschalk, met den schrijver
    Sjebna en de oudsten der priesters, in boetekleren gehuld, naar den profeet Isaias,
    den zoon van Amos.
  nch-BL: Huajca quitapejpeni Eliaquim nopa tayacanca tequitiquet ipan icaltanahuatil,
    huan itajcuilojca, Sebna, huan nochi totajtzitzi cati más huehuentzitzi, huan
    quintitanqui para ma techitatij na, nitajtolpanextijquet Isaías, cati niicone
    Amoz. Huan nochi inijuanti moquentijtoyaj fiero yoyomit para quinextise mocuesohuaj.
  vie-1934: Đoạn, sai quan cung giám Ê-li-a-kim, thơ ký Sép-na, và các trưởng lão
    trong hàng thầy tế lễ, đều quấn bao gai, đến cùng đấng tiên tri Ê-sai, con trai
    của A-mốt,
  hin-CV: राजा ने गृह प्रबंधक एलियाकिम, सचिव शेबना, पुरनियों और पुरोहितों को, जो टाट
    धारण किए हुए थे, आमोज़ के पुत्र भविष्यद्वक्ता यशायाह के पास भेजा.
  eng-OURB: He sent Eliakim, who was over the household, and Shebna the scribe, and
    the elders of the priests, covered with sackcloth, to Isaiah [Salvation of Yah]
    the prophet, the son of Amoz.
  spa-BES: Envió a Eliaquim, que estaba sobre la casa, y a Sebna el escriba, y a los
    principales sacerdotes, con ropas ásperas en señal de dolor, al profeta Isaías,
    hijo de Amoz.
  tdx-tdx: Nirahe’e mb’am’ Iesaià mpitoky ana’ i Amotse amy zao t’i Eliakime mpifeleke
    i anjombay, naho i Sebnà mpanokitse naho o zokem-pisoroñeo songa nisaron-gony.
  tha-KJV: และพระองค์ทรงใช้เอลียาคิม ผู้​บัญชาการราชสำนัก และเชบนาห์ราชเลขา และพวกปุโรหิตใหญ่คลุมตัวด้วยผ้ากระสอบ
    ไปหาอิสยาห์​ผู้​พยากรณ์ บุ​ตรชายของอามอส
  por-BR-2018: Então ele enviou Eliaquim o administrador da casa real, Sebna o escriba,
    e os anciãos dos sacerdotes, cobertos de sacos, ao profeta Isaías, filho de Amoz.
  deu-ELO: Und er sandte Eljakim, der über das Haus war, und Schebna, den Schreiber,
    und die Ältesten der Priester, in Sacktuch gehüllt zu dem Propheten Jesaja, dem
    Sohne Amoz'.
  eng-WYC-2018: And he sent Eliakim, that was on the house, and Shebna, the scribe,
    and the elder men of (the) priests, covered with sackcloths, to Isaiah, the prophet,
    the son of Amoz. (And he sent Eliakim, who was over the (king’s ) household, and
    Shebna, the writer, (or the royal secretary), and the elders of the priests, covered
    in sackcloths, to the prophet Isaiah, the son of Amoz.)
  epo-epo: Kaj li sendis Eljakimon, la palacestron, kaj Ŝebnan, la skribiston, kaj
    la plejaĝulojn de la pastroj, ĉirkaŭkovritajn per sakoj, al la profeto Jesaja,
    filo de Amoc.
  uig-PIN: U Ⱨilⱪiyaning oƣli, ordini baxⱪuridiƣan Eliakim, orda diwanbegi Xǝbna wǝ
    kaⱨinlarning aⱪsaⱪallirini bɵz yepinqaⱪliƣan peti Amozning oƣli Yǝxaya pǝyƣǝmbǝrgǝ
    ǝwǝtti.
  beo-beo: 'E da Ilaiagime (hina bagade ea diasu ouligisu dunu) amola Siebena (hina
    bagade ea sia: dedesu dunu) amola gobele salasu ouligisu dunu amo balofede dunu
    Aisaia (A:imose egefe) ema asunasi. Ilia amola da wadela:i eboboi abula amoga
    idiniginisili ahoanu.'
  tpi-OTNT: Na Hesekia i singautim Eliakim, dispela man i save bosim haus king, wantaim
    Sepna, dispela kuskus bilong king, na ol man i bin mekim wok pris longpela taim.
    Na em i salim ol i go bilong lukim profet Aisaia, pikinini man bilong Emos. Ol
    dispela man tu i bin putim klos bilong sori.
  hau-SA: Ya aiki Eliyakim sarkin fada, Shebna magatakarda da kuma manyan firistoci,
    duka sanye da tsummoki, wurin Ishaya ɗan Amoz.
  uig-LAT: U Hilqiyaning oghli, ordini bashquridighan Éliakim, orda diwanbégi Shebna
    we kahinlarning aqsaqallirini böz yépinchaqlighan péti Amozning oghli Yeshaya
    peyghemberge ewetti.
  nde-nde: Wathuma u-Eliyakhimu umphathi wesigodlo, uShebhina umabhalane labaphristi
    abangabakhokheli, bonke begqoke amasaka, baya kumphrofethi u-Isaya indodana ka-Amozi.
  ton-ton: Pea ne fekau ʻa Iliakimi, ʻaia naʻe pule ʻi he fale, mo Sepina ko e tangata
    tohi, pea mo e mātuʻa ʻi he kau taulaʻeiki, kuo kofuʻaki ʻae tauangaʻa, kia ʻIsaia
    ko e palōfita, ko e foha ʻo ʻAmosi.
  ces-1613: I poslal Eliakima správce domu, a Sobnu písaře, a starší z kněží, oblečené
    v žíně k Izaiášovi proroku, synu Amosovu.
  eng-WMB: He sent Eliakim, who was over the household, and Shebna the scribe, and
    the elders of the priests, covered with sackcloth, to Isaiah the prophet, the
    son of Amoz.
  tam-TCV: அரண்மனை நிர்வாகி எலியாக்கீமையும் செயலாளராகிய செப்னாவையும், மற்றும் பிரதான
    ஆசாரியர்களையும், துக்கவுடை உடுத்திக்கொண்டு ஆமோஸின் மகனான இறைவாக்கினன் ஏசாயாவிடம்
    போகும்படி அனுப்பினான்.
  ceb-ULB: Gipadala niya si Eliakim, nga mao ang gipiyalan sa panimalay, ug si Sebna
    nga eskriba, ug ang mga katigulangan sa mga pari, silang tanan nagbisti ug sako,
    ug miadto kang Isaias nga anak ni Amos, nga propeta.
  pol-UBG: I posłał Eliakima, przełożonego swego domu, pisarza Szebnę i starszych
    spośród kapłanów, obleczonych w wory, do proroka Izajasza, syna Amosa.
  urd-GVU: ساتھ ساتھ اُس نے محل کے انچارج اِلیاقیم، میرمنشی شبناہ اور اماموں کے بزرگوں
    کو آموص کے بیٹے یسعیاہ نبی کے پاس بھیجا۔ سب ٹاٹ کے ماتمی لباس پہنے ہوئے تھے۔
  deu-1912: und sandte Eljakim, den Hofmeister, und Sebna, den Schreiber, samt den
    Ältesten der Priester, mit Säcken umhüllt, zu dem Propheten Jesaja, dem Sohn des
    Amoz,
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ರಾಜಗೃಹಾಧಿಪತಿಯಾದ ಎಲ್ಯಾಕೀಮ್, ಲೇಖಕನಾದ ಶೆಬ್ನ, ಹಿರಿಯರಾದ ಯಾಜಕರು
    ಇವರನ್ನು ಕರೆಯಿಸಿ, “ನೀವು ಗೋಣಿತಟ್ಟನ್ನು ಕಟ್ಟಿಕೊಂಡು ಆಮೋಚನ ಮಗನೂ, ಪ್ರವಾದಿಯೂ ಆಗಿರುವ ಯೆಶಾಯನ
    ಬಳಿಗೆ ಹೋಗಿ ಹೀಗೆ ಹೇಳಿರಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Me l’oeg Eliakim ni ir e ma tay murung’agen e maruwel u tafen e en pilung,
    nge Shebna ni tayol u tafen e puf oloboch, nge pi’in pi’lal ko prist ngranod ngak
    Isaiah ni profet nib mo’on ni fak Amoz. Ku mad ni tutuw e karon’ed.
  hlt-MCSB: Te vaengah a im om Eliakim neh cadaek Shebna, khosoih patong rhoek te
    tlamhni a khuk tih tonghma Amoz capa Isaiah taengla a tueih.
  mdy-ETH: ካኣቱሞ ማኣሮ ዎይሣ ዔኤሊያቄሜንታ ካኣቱሞ ማኣሮኮ ፃኣፓሢ ሺቢናንታ ቄኤሶ ባኣካፓ ዔርቴያ ማዔስኬንሢንታ ዓሞፄ ናኣዚ፥
    ፆኦሲ ማሊፆ ኬኤዛ ዒሲያሴ ባንሢ ዳኬኔ፤ ዬያታ ዒማና ሲዬ ፓቲሌ ማይንቲ ዓኣዼኔ።
  twi-ASANTE: Na ɔsomaa ahemfie sohwɛfoɔ Eliakim, ɔtwerɛfoɔ Sebna ne asɔfoɔ mpanin
    a wɔn nyinaa hyehyɛ ayitadeɛ kɔɔ Amos babarima odiyifoɔ Yesaia nkyɛn.
  eng-WEBU: He sent Eliakim, who was over the household, and Shebna the scribe, and
    the elders of the priests, covered with sackcloth, to Isaiah the prophet, the
    son of Amoz.
  wal-wal: Kawo keettan aawatiya Eliyaaqiimi, waanna xaafee SHeebininne cima qeeseti
    waaruwaa maayidi, Amoxa na7aa hananabaa yootiya Isiyaasakko baana mala kiittiis.
  spa-PDDPT: Envió a Eliaquim, mayordomo de palacio, a Sebna, el escriba, y a los
    más ancianos de los sacerdotes, cubiertos de tela áspera, al profeta Isaías, hijo
    de Amoz,
  gun-gun: Ha'e rami vy Amoz ra'y profeta Isaías oĩa katy omondouka ngoo re opena
    va'ety Eliaquim, kuaxia re opena va'ety Sebna ha'e sacerdote yvatekueve va'e.
    Ha'e ramo ha'e kuery ajukue voxa guigua py onheovã va'ekue reve jogueraa
  ilo-ULB: Imbaonna ni Eliakim a mangimatmaton iti palasio, ni Sebna nga eskriba,
    ken dagiti panglakayen dagiti padi a mapan kenni Isaias a profeta a lalaki a putot
    ni Amos, nakakawesda amin iti nakersang a lupot.
  kpg-kpg: Mee ga hagau Eliakim, tagi madamada humalia di hale di king, Shebna, tangada
    hihi o di gowaa hai gabunga, mo digau hai mee dabu mmaadua gi soukohp Isaiah,
    tama daane o Amoz. Digaula nogo ulu labelaa nia gahu lodo huaidu.
  uig-ARA: ئۇ ھىلقىيانىڭ ئوغلى، ئوردىنى باشقۇرىدىغان ئېلىئاكىم، ئوردا دىۋانبېگى شەبنا
    ۋە كاھىنلارنىڭ ئاقساقاللىرىنى بۆز يېپىنچاقلىغان پېتى ئاموزنىڭ ئوغلى يەشايا پەيغەمبەرگە
    ئەۋەتتى.
  sus-sus: A naxa a xa banxi xunyi Eliyakimi, a xa sɛbɛliti Sebena, nun sɛrɛxɛdubɛ
    forie xɛɛ Amosu xa di Annabi Esayi xɔn, bɛki dugi ragoroxi e ma.
  pon-2006: E ahpw ketin poaronehla Elaiakim, me kin pwukoahki apwalih tehnpaso, Sepna,
    sounnting en tehnpaso, oh samworo me keieu mah oh kadarala rehn soukohp Aiseia,
    nein Eimwos. Irail koaros mi nan likoun nsensuwed.
  ksd-ksd: Ma i ga tulue Eliakim, nina i balaure ra pal, ma Sebna ra tena tutumu,
    ma ra umana patuana ta ra umana tena. tinabar, tadav Iesaia ra propet, ma dia
    vavauluvai ma ra mal na tabun.
  tur-YTC: Kral evi üzerinde olan Elyakim'i, Yazıcı Şevna'yı ve kâhinlerin ihtiyarlarını
    çula sarılı olarak Amots oğlu Peygamber Yeşaya'ya gönderdi.
  grc-BRENT: Καὶ ἀπέστειλεν Ἑλιακεὶμ τὸν οἰκονόμον, καὶ Σόμνᾶν τὸν γραμματέα, καὶ
    τοὺς πρεσβυτέρους τῶν ἱερέων περιβεβλημένους σάκκους, πρὸς Ἠσαΐαν υἱὸν Ἀμὼς τὸν
    προφήτην.
  ind-AYT: Dan dia mengutus Elyakim, yang mengepalai istana, Sebna, juru tulis negara,
    dan para tua-tua dari para imam, dengan mengenakan kain kabung, kepada Nabi Yesaya,
    anak Amos.
  nya-nya: Iye anatuma Eliyakimu woyangʼanira nyumba ya mfumu, Sebina mlembi wa bwalo,
    ndi ansembe akuluakulu, onse atavala ziguduli, kwa mneneri Yesaya mwana wa Amozi.
  hrv-hrv: Zatim posla Elijakima, upravitelja dvora, kraljevskog pisara Šebnu i svećeničke
    starješine, odjevene u kostrijet, k proroku Izaiji, sinu Amosovu.
  mps-mps: Tama Hesekiago te Eliakim i wai, te kingo be tonalubo bidi dali, Sepna,
    te kingo kuskus bidi, te polalubo pris bidi dabe me i wai. Tama agai augwali tagala
    paliyu, te profet Aisaia sugi pomainu yali, te Amosgo ogwa dao. Te bidi dabego
    me te homu dene ebo ugwa gudasa pali.
  tpi-tpi: Na Hesekia i singautim Eliakim, dispela man i save bosim haus king, wantaim
    Sepna, dispela kuskus bilong king, na ol man i bin mekim wok pris longpela taim.
    Na em i salim ol i go bilong lukim profet Aisaia, pikinini man bilong Emos. Ol
    dispela man tu i bin putim klos bilong sori.
  dan-1931: Og han sendte Paladsøversten Eljakim og Statsskriveren Sjebna og Præsternes
    Ældste, hyllet i Sæk, til Profeten Esajas, Amoz' Søn,
  vie-OVCB: Vua cũng sai Ê-li-a-kim, quản đốc hoàng cung, Sép-na, quan ký lục, và
    các lãnh đạo thầy tế lễ, tất cả đều mặc áo vải gai, đến gặp Tiên tri Y-sai, con
    A-mốt.
  guj-2017: તેણે મહેલના કારભારી એલિયાકીમને, લેખક શેબ્નાને તથા યાજકોના વડીલોને ટાટ
    ઓઢાડીને તેઓને આમોસના દીકરા યશાયા પ્રબોધક પાસે મોકલ્યા.
  pon-2006A: E ahpw ketin poaronehla Elaiakim, me kin pwukoahki apwalih tehnpaso,
    Sepna, sounnting en tehnpaso, oh samworo me keieu mah oh kadarala rehn soukohp
    Aiseia, nein Eimwos. Irail koaros mi nan likoun nsensuwed.
  por-BRBSL: Ele enviou Eliakim, que estava sobre a casa, e Shebna, o escriba, e os
    anciãos dos sacerdotes, cobertos com pano de saco, ao profeta Isaías, filho de
    Amoz.
  cth-cth: Hat toteh, buri ka kâkhu e im karingkung Eliakim, cakathutkung Shebna,
    hoi kacue e vaihmanaw hah Amoz capa profet Isaiah koe a patoun.
  twi-twi: Na ɔsomaa Eliakim a ɔhwɛ ahemfi ntotoe so, Sebna, a ɔyɛ ɔkyerɛwfo ne asɔfo
    akunini a wɔn nyinaa furafura atweaatam, kɔɔ Amos babarima Odiyifo Yesaia nkyɛn.
  hlt-hlt: Te vaengah a im om Eliakim neh cadaek Shebna, khosoih patong rhoek te tlamhni
    a khuk tih tonghma Amoz capa Isaiah taengla a tueih.
  tbz-SIM: kɛ́tɔ̃ Ediɑkimmu wèè kòtí tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀, nɛ̀ opɑ́tíwɑ̃ɑ̃̀tì Sebunɑ
    nɛ̀ ikuɔ́ nìùbɛ̀ bɛ̀ɛ̀ tu bɛkótíbɛ̀ kɛ dɔ̀ bɛ̀ ndɑ́ɑ́tí tifɔ̀ɔ̀tɔ̃̀ntì kɛ́kɔtɛ
    Amɔti birɛ Esɑii Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò borɛ̀,
  msy-2020: Egha atrivimɨn dɨpenimɨn garir gumazim Eliakim ko, atrivimɨn akɨnafariba
    osirir gumazim Sepna, ko ofa gamir gumazir ghuribar diazɨ, me izi. Ezɨ a me amangizɨ,
    me Emosɨn otarim, Aisaian ganasa zui. Ezɨ gumazir kaba, azirakar korotiaba aghuigha
    zui.
  dop-dop: Tǝnɑɣɑ ɩ tilɑ kɑwulɑɣɑ tǝyɑɣɑ nyʋɣʋ tʋ Ɩliyɑkim, nɑ tɑkǝlɑsɩ ŋmɑɑlʋ Sepǝnɑ,
    nɑ kɔtǝlɑɑ tɑɑ sɔsɔ. Pɑɑ suuwɑ lǝyɑɣɑ wontu kɛ́ ɩsɩɩ fɔlǝtɔnɑɑ tɑkɑ. Ɩlɛnɑ pɑ́
    polo Amɔtɩ pǝyɑlʋ Ɩsɑyii, Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kiŋ,
  azb-azb: O, saray rəisi Elyaqimi, mirzə Şevnanı və kahinlərin ağsaqqallarını çula
    bürünmüş halda peyğəmbər Amots oğlu Yeşayanın yanına göndərdi.
  eng-DBY: And he sent Eliakim, who was over the household, and Shebna the scribe,
    and the elders of the priests, covered with sackcloth, to the prophet Isaiah the
    son of Amoz.
  hin-2017: और उसने एलयाकीम को जो राजघराने के काम पर नियुक्त था और शेबना मंत्री को
    और याजकों के पुरनियों को जो सब टाट ओढ़े हुए थे, आमोस के पुत्र यशायाह नबी के पास
    भेज दिया।
  wol-KYG: Ba loolu amee mu yebal Elyakim bootalub Buur ak Sebna bindkat ba, ak ñay
    mag ca sarxalkat ya. Ñu sol saaku yu ñuy ñaawloo, daldi dem ca Yonent Yàlla Esayi
    doomu Amocc.
  eng-YLT: and sendeth Eliakim, who [is] over the house, and Shebna the scribe, and
    the elders of the priests, covering themselves with sackcloth, unto Isaiah son
    of Amoz the prophet,
  eng-WYC-2017: And he sent Eliakim, that was on the house, and Shebna, the scribe,
    and the elder men of priests, covered with sackcloths, to Isaiah, the prophet,
    the son of Amoz.
  eng-WMBB: He sent Eliakim, who was over the household, and Shebna the scribe, and
    the elders of the priests, covered with sackcloth, to Isaiah the prophet, the
    son of Amoz.
  urd-GVH: साथ साथ उसने महल के इंचार्ज इलियाक़ीम, मीरमुंशी शिबनाह और इमामों के बुज़ुर्गों
    को आमूस के बेटे यसायाह नबी के पास भेजा। सब टाट के मातमी लिबास पहने हुए थे।
  rug-rug: Garunu lani sa sari Eliakimi sa palabatu kopu pa vetu baṉara, Sebana sa
    tie kubekubere, meke sari ṉati hiama pude la koe Aisea sa poropita tuna Emosi.
    Va sage poko baika beto sari doduru.
  gaz-gaz: Innis Eliiyaaqiim bulchaa masaraa mootummaa, Shebnaa barreessaa fi luboota
    dura buʼoota hundi isaanii wayyaa gaddaa uffatan Isaayyaas raajicha ilma Amoos
    sanatti erge.
  fra-LSG: Il envoya Éliakim, chef de la maison du roi, Schebna, le secrétaire, et
    les plus anciens des sacrificateurs, couverts de sacs, vers Ésaïe, le prophète,
    fils d’Amots.
  yal-yal: A yi Eliyakimi rasiga, mangana banxi kuntigina e nun Sebena, sɛbɛli tiina
    e nun saraxarali fonne, kasa bɛnbɛli dugin nagodoxi e ma sununi siga Nabi Esayi
    konni, Amɔsi a dii xɛmɛna.
  haw-1868: A hoouna ae la oia ia Eliakima, i ka mea maluna o ko ka hale, a me Sebena,
    i ke kakauolelo, a me na luna o na kahuna me ka uhiia i ke kapa ino, io Isaia
    la, i ke kaula, i ke keiki a Amosa.
  arb-NAV: ثُمَّ أَرْسَلَ أَلِيَاقِيمَ مُدِيرَ شُؤُونِ الْقَصْرِ وَشَبْنَةَ الْكَاتِبَ
    وَرُؤَسَاءَ الْكَهَنَةِ مُرْتَدِينَ الْمُسُوحَ إِلَى النَّبِيِّ إِشَعْيَاءَ بْنِ
    آمُوصَ،
  ewe-ewe: Emegbe la, edɔ eƒe dɔnunɔla, Eliakim kple eƒe agbalẽŋlɔla Sebna kple nunɔla
    tsitsiwo dometɔ aɖewo, ame siwo katã hã ta akpanya, eye woyi ɖe Nyagblɔɖila Yesaya,
    Amoz ƒe vi la gbɔ.
  eng-LEE: And he sent Elyakim, who was superintendent over the house, and Shebna
    the scribe, and the elders of the priests, covered with sackcloth, to Isaiah the
    son of Amoz, the prophet.
  asm-FB: চট কাপোৰ পিন্ধা ৰজাৰ ঘৰগিৰী ইলিয়াকীম, ৰাজলিখক চেবনা, আৰু পুৰোহিতসকলৰ বৃদ্ধ
    লোকক আমোচৰ পুত্ৰ যিচয়া ভাববাদী ওচৰলৈ পঠাই দিলে।
  sus-A: عَ نَشَ عَ شَ بَنشِ شُنيِ عٍلِيَكِمِ، عَ شَ سّبّلِتِ سٍبٍنَ، نُن سّرّشّدُبّ
    قٌرِيٍ شّي عَمٌسُ شَ دِ عَننَبِ عٍسَيِ شْن، بّكِ دُفِ رَفٌرٌشِ عٍ مَ.
  fra-SBL: Il envoya Eliakim, chef de la maison, Shebna, le scribe, et les anciens
    des prêtres, couverts de sacs, vers Ésaïe, le prophète, fils d'Amoz.
  hbo-hbo: וַ֠יִּשְׁלַח אֶת־אֶלְיָקִ֨ים אֲשֶׁר־עַל־הַבַּ֜יִת וְאֵ֣ת ׀ שֶׁבְנָ֣א הַסֹּופֵ֗ר
    וְאֵת֙ זִקְנֵ֣י הַכֹּהֲנִ֔ים מִתְכַּסִּ֖ים בַּשַּׂקִּ֑ים אֶל־יְשַֽׁעְיָ֥הוּ בֶן־אָמֹ֖וץ
    הַנָּבִֽיא׃
  kik-kik: Agĩtũma Eliakimu mũrori wa maũndũ ma nyũmba ya ũthamaki, na Shebina ũrĩa
    mwandĩki-marũa, na athĩnjĩri-Ngai arĩa atongoria, othe mehumbĩte nguo cia makũnia,
    mathiĩ kũrĩ mũnabii Isaia mũrũ wa Amozu.
  fra-NCL: Il envoya Eliacim, chef de sa maison, Sobna, le secrétaire, et les anciens
    des prêtres, couverts de sacs, vers Isaïe, fils d’Amos, le prophète.
  cek-AK: Siangpahrang im khenzawnkung Eliakim, ca tarik kami Shebna hoi kacoehta
    qaimanawk doeh kazii to angzaengsak moe, Amoz capa tahmaa Isaiah khaeah patoeh.
  cuk-cuk: Degi geb Rey-Ezequías, dummad-reyneg-dakdiid-Eliaquim, degi, ibmar-gusad-narmaked-Sebna,
    degine, dule-irwa-Bab-Dummadse-gormalad-sergan wile-itoged-mor-yoyoi, Amoz-machi-Isaías-daknamalaga
    barmisad. Isaíasʼde, Bab-Dummad-gayaburba-barsogedid.
  uig-CYR: У Һилқияниң оғли, ордини башқуридиған Елиаким, орда диванбеги Шәбна вә
    каһинларниң ақсақаллирини бөз йепинчақлиған пети Амозниң оғли Йәшая пәйғәмбәргә
    әвәтти.
  tel-2017: రాజ గృహ నిర్వాహకుడు ఎల్యాకీమును, శాస్త్రి షెబ్నాను, యాజకుల్లో పెద్దలను
    ఆమోజు కొడుకు, ప్రవక్త అయిన యెషయా దగ్గరికి పంపించాడు.
  hat-BSA: Li te voye Éliakim ki te chèf nan kay la avèk Schebna, grefye a ak ansyen
    a prèt yo, kouvri ak sak twal, kote Ésaïe, pwofèt la, fis a Amots la.
  kos-kos: El supwalla Eliakim, mwet liyaung inkul sin tokosra; Shebna, mwet sim lun
    inkul fulat; ac mwet matu inmasrlon mwet tol nu yorol mwet palu Isaiah wen natul
    Amoz. Elos wi pac nukum nuknuk yohk eoa.
  hbo-WLC: וַ֠יִּשְׁלַח אֶת־אֶלְיָקִ֨ים אֲשֶׁר־עַל־הַבַּ֜יִת וְאֵ֣ת ׀ שֶׁבְנָ֣א הַסּוֹפֵ֗ר
    וְאֵת֙ זִקְנֵ֣י הַכֹּהֲנִ֔ים מִתְכַּסִּ֖ים בַּשַּׂקִּ֑ים אֶל־יְשַֽׁעְיָ֥הוּ בֶן־אָמ֖וֹץ
    הַנָּבִֽיא׃
  ibo-ibo: O zipụrụ Eliakịm, onye nlekọta ụlọeze, Shebna ode akwụkwọ na ndị okenye
    nʼetiti ndị nchụaja, bụ ndị yikwa akwa mkpe, ka ha jekwuru Aịzaya onye amụma,
    nwa Emọz.
  ory-ory: ପୁଣି, ସେ ରାଜଗୃହାଧ୍ୟକ୍ଷ ଇଲିୟାକୀମ୍‍କୁ, ଶିବ୍‍ନ ଲେଖକଙ୍କୁ ଓ ଯାଜକମାନଙ୍କର ପ୍ରାଚୀନବର୍ଗଙ୍କୁ
    ଅଖା ଘୋଡ଼ାଇ ଆମୋସଙ୍କ ପୁତ୍ର ଯିଶାଇୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ ନିକଟକୁ ପଠାଇଲା।
  chk-chk: A tinala Eliakim ewe meilapen chon tümwünü imwen ewe king, Sepna ewe seketeri,
    pwal ekewe souakom lein ekewe souasor, pwe repwe churi ewe soufos Aisea nöün Amos
    we, nge ra üföüf üf seni tuk.
  rop-rop: Imbin dalim det haibala bos neim Eliyakim en im wekinmen neim Shebna en
    det boswan serramonimen blanga werrimon sekbeigwan klos en go en tok langa mi.
  ukr-1871: Еліякима ж, палатозверхника, та Себну, писаря, вкупі з старшими сьвященниками,
    обгорненими волосяним вереттєм, послав до Ісаїї Амосенка.
  deu-1951: Und er sandte Eljakim, der über den Palast gesetzt war, und Sebna, den
    Schreiber, samt den ältesten Priestern, mit Säcken angetan, zu dem Propheten Jesaja,
    dem Sohn des Amoz.
  eng-JPS: And he sent Eliakim, who was over the household, and Shebna the scribe,
    and the elders of the priests, covered with sackcloth, unto Isaiah the prophet
    the son of Amoz.
  srp-1865: I posla Elijakima, koji bijaše nad dvorom, i Somnu pisara i najstarije
    sveštenike obuèene u kostrijet k Isaiji proroku sinu Amosovu.
  lug-lug: N’atuma Eriyakimu eyali akulira olubiri ne Sebuna omuwandiisi ne bakabona
    abakulu, nga bambadde ebibukutu, eri nnabbi Isaaya mutabani wa Amozi.
  heb-heb: וישלח את אליקים אשר על הבית ואת שבנא הסופר ואת זקני הכהנים מתכסים בשקים
    אל ישעיהו בן אמוץ הנביא׃
  ben-IRV: তিনি ইলীয়াকীম পাঠালেন, যিনি পরিবারের উপরে ছিল এবং রাজার লেখক শিবন এবং
    যাজকদের প্রাচীনেরা চট পরা অবস্থায় আমোসের ছেলে ভাববাদী যিশাইয়ের কাছে পাঠিয়ে
    দিলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਅਲਯਾਕੀਮ ਨੂੰ ਜਿਹੜਾ ਮਹਿਲ ਦਾ ਪ੍ਰਬੰਧਕ ਸੀ, ਸ਼ਬਨਾ ਮੁਨੀਮ ਨੂੰ ਅਤੇ ਜਾਜਕਾਂ
    ਦੇ ਬਜ਼ੁਰਗਾਂ ਨੂੰ ਤੱਪੜ ਪੁਆ ਕੇ ਆਮੋਸ ਦੇ ਪੁੱਤਰ ਯਸਾਯਾਹ ਨਬੀ ਕੋਲ ਭੇਜਿਆ।
  mya-JVB: လျှော်တေ အဝတ်ကို ဝတ် လျက်ရှိသောနန်းတော် အုပ် ဧလျာကိမ် ၊ စာရေး တော်ကြီးရှေဗန
    ၊ အသက်ကြီး သော ယဇ် ပုရောဟိတ်တို့ကို၊ အာမုတ် သား ပရောဖက် ဟေရှာယ ထံ သို့ စေလွှတ်
    လေ၏။
  hmo-hmo: Unai murinai ia ese Eliakimi, iena ruma naria tauna, bona Sebina, toretore
    tauna badana, bona hahelagaia taudia badadia ia siaia, peroveta tauna Isaia Amoso
    dekenai idia lao. Idia ibounai be puse dabua idia karaia.
  urd-urd: और उसने घर के दीवान इलियाक़ीम और शबनाह मुंशी और काहिनों के बुज़ुर्गों को
    टाट उढ़ा कर आमूस के बेटे यसा'याह नबी के पास भेजा।
  rus-SYN: и послал Елиакима, начальника дворца, и Севну писца, и старших священников,
    покрытых вретищами, к пророку Исаии, сыну Амосову.
  bqc-SIM: À a bɛ ziia Ɛliakiũ ń a lakɛ̃na Sɛbenao ń sa'onkiaↄ zĩ̀ ãnabi Isaia,
    Amↄzu nɛ́wa, zwã̀nkasaↄ kákaańla.
  tcz-CHONGTHU: Chuin Eliakim, leng inpi vaipopa, Sheba thutanna'a thuchingpa, chuleh
    thempu'a pang lamkai cheng chu khaodip pon von pumin Amos chapa Isaiah themgao
    henga asoltan ahi.
  mar-mar: त्याने एल्याकीम जो घरावर कारभारी होता, आणि शेबना चिटणीस आणि याजकातील वडील
    यांना गोणपाट घातलेले असे आमोजाचा मुलगा यशया संदेष्ट्याकडे पाठवले, त्या सगळ्यांनी
    खास शोकप्रदर्शक कपडे घातले.
  qub-qub: Chaypita rayga Amozpa wamran profëta Isaiasman cacharan palasyucho mandaj
    Eliaquimta, acta ruraj Sebnata, mayur cüracunatapis llaquicur gachga röpan jatishata.
  hat-hat: Li voye Elyakim, chèf moun k'ap travay nan palè a, ak Chebna, sekretè a,
    ansanm ak chèf prèt yo bò kote pwofèt Ezayi, pitit Amòz la. Yo tout te gen rad
    sak sou yo.
  eng-BSB: And he sent Eliakim the palace administrator, Shebna the scribe, and the
    leading priests, all wearing sackcloth, to the prophet Isaiah son of Amoz
  eng-WEBPB: He sent Eliakim, who was over the household, and Shebna the scribe, and
    the elders of the priests, covered with sackcloth, to Isaiah the prophet, the
    son of Amoz.
  kbq-kbq: Ana nehuno kini ne'mofo nompi kva ne' Eliakimine avontafe kre eri'zama
    eneria ne' Sibnane ugotama hu'za pristi eri'zama eneriza vahe'enena huzmanteno,
    zamasunku kukena hu'neta vuta kasnampa ne' Amosi nemofo Aisaia ome keho huno huzmante'ne.
  nhe-BL: Huajca quitlapejpeni Eliaquim nopa tlayacanca tequihuejquetl ipan icaltlanahuatil,
    huan itlajcuilojca, Sebna, huan nochi totajtzitzi tlen más huehuentzitzi, huan
    quintitlanqui para ma nechitatij na, nitiocamanalojquetl Isaías tlen niicone Amoz.
    Huan nochi yajuanti moquentijtoyaj fiero yoyomitl para quinextise mocuesohuaj.
  gub-BL: 'Uze''eg amo awa wanupe: Eriaki wàpuzuhu rehe uzekaiw ma''e pe, Xemina tuwihawete
    ze''eg pape rehe imuapykar pe no, xaxeto tua''uhez wera''u ma''e wanupe no. —
    Peze''eg peho Tupàn ze''eg imume''u har Izai Amoz ta''yr her ma''e pe nehe, i''i
    wanupe. A''e awa umunehew pàn iànàm ma''e uzehe a''e wà no.'
  eng-DRA: And he sent Eliacim who was over the house, and Sobna the scribe, and the
    ancients of the priests covered with sackcloth, to Isaias the son of Amos the
    prophet.
