verse: ISA.037.028
translations:
  mal-C: “എന്നാൽ നീ എവിടെ അധിവസിക്കുന്നെന്നും നിന്റെ പോക്കും വരവും എപ്പോഴൊക്കെയെന്നും
    എന്റെനേരേയുള്ള നിന്റെ കോപഗർജനവും ഞാൻ അറിയുന്നു.
  deu-TKW: Dein Aufstehen und dein Sitzen ist mir offenbar dein Gehen und Kommen kenne
    ich wohl, sowie dein toben wider mich!
  lin-lin: Nayebi esika nini ozalaka, tango nini obimaka, tango nini ozongaka, mpe
    tango nini otombokelaka Ngai.
  eng-LSV: And your sitting down, and your going out, || And your coming in, I have
    known, || And your anger toward Me.
  eng-GNV: But I know thy dwelling, and thy going out, and thy comming in, and thy
    fury against me.
  eng-WEBSTER: But I know thy abode, and thy going out, and thy coming in, and thy
    rage against me.
  nhw-BL: Pero na nimitziximati cuali huan nijmati tlaque timoilhuía. Nijmati quesqui
    hueltas tihualajtoc huan tiyajtoc, huan nijmati nochi catli tijchijtoc. Nojquiya
    nijmati quenicatza tlahuel ticualantoc ica na.
  swh-ONEN: “Lakini ninajua mahali ukaapo, kutoka kwako na kuingia kwako, na jinsi
    unavyoghadhibika dhidi yangu.
  bba-bba: Wiyɑ u mɑɑ nɛɛ, u yɛ̃ sɑɑ ye Asirin sinɑ boko wi, u rɑ du dirɔ, kɑ sɑɑ
    ye u rɑ sinɛ kɑ sɑɑ ye u rɑ yɑri tɔɔwɔ, kɑ mɑɑ sɑɑ ye u kɑ nùn mɔru mɔ̀.
  eng-KJVCPB: But I know thy abode, and thy going out, and thy coming in, And thy
    rage against me.
  luo-luo: “To angʼeyo kama idakie, bende angʼeyo sa ma idonjo kata sa ma iwuok, kata
    kaka iwuoyo marach kuoma.
  meu-meu: A lau na emu helai diho dibagu, emu raka lasi bona emu raka vareai, bona
    emu heihi-ihirai egu ai danu.
  npi-ULB: तर तेरो बसाइ, तँ बाहिर गएको, भित्र आएको र तँ मेरो विरुद्ध रिसाएको मलाई
    थाहा छ ।
  yor-yor: “Ṣùgbọ́n mo mọ ibi tí o wà àti ìgbà tí o wá tí o sì lọ àti bí inú rẹ ṣe
    ru sí mi.
  pes-OPCB: اما من از همهٔ فکرها و کارهای تو و تنفری که نسبت به من داری آگاهم.
  tgl-ULB: Pero alam ko ang iyong pag-upo, ang iyong paglabas, ang iyong pagpasok,
    at iyong labis na galit sa akin.
  hui-hui: Anigo i̱na í̠naga mini ngeru manda biai ho kogoni. Í̠na mbirale bialu kegonibi
    ibaga bialu keriabi bibahende i̱ handaiore ho kogoni. Í̠naga miniha i̱hondo keba
    timbuni ho kegonibi i̱ manda bu ko.
  mya-mya: '``သို့​ရာ​တွင်​သင်​၏​အ​ကြောင်း​ကို​အ​ကုန် အ​စင်​ငါ​သိ​၏။ သင်​အ​ဘယ်​အ​မှု​ကို​ပြု
    ၍​အ​ဘယ်​အ​ရပ်​သို့​သွား​သည်​ကို​လည်း ကောင်း၊ ငါ့​အား​အ​ဘယ်​မျှ​အ​မျက်​ထွက် လျက်​နေ​သည်​ကို​လည်း​ကောင်း​ငါ​သိ​၏။-'
  bod-N: ཁྱོད་རང་མར་སྡོད་པ་དང་། ཁྱོད་རང་ཕྱི་ནང་དུ་འགྲོ་འོང་བྱེད་པ། ཁྱོད་རང་ང་ལ་རབ་ཏུ་ཁྲོས་པ་སོགས་ངས་ཤེས་ཡོད།
  sna-sna: “Asi ndinoziva paunogara uye nguva yaunouya neyaunoenda uye kuti unondiitira
    hasha zvakadii.
  spa-BLM: Pero yo sé que te sientas, que sales, que entras y que te enfureces contra
    mí.
  cac-cac: Vojtacn̈ej b'ajtac tzach eq'ui yed' tastac tza c'ulej. Vojtac to ix cot
    val oval d'ayin.
  swh-ULB: Lakini najua kukaa kwenu chini, kutoka kwenu nje, mnapoingia ndani, na
    mnapokuwa wakali dhidi yangu.
  bel-bel: Ці сядзеш ты, ці выйдзеш, а ці ўвойдзеш, Я ведаю ўсё, ведаю і дзёрзкасьць
    тваю супроць Мяне.
  deu-ELBBK: Und ich kenne dein Sitzen und dein Aus- und dein Eingehen und dein Toben
    gegen mich.
  mbb-OT: “Piru netuenan ku is langun mehitenged kenikew, ke hendei ka ed-ubpàubpà,
    etawa hendei ka ebpuun wey ebpevayà, wey ke hengkey is igkepeuki nu kediey.
  mal-2015: എന്നാൽ നിന്റെ ഇരിപ്പും നിന്റെ ഗമനവും ആഗമനവും എന്റെ നേരെയുള്ള നിന്റെ കോപഭ്രാന്തും
    ഞാൻ അറിയുന്നു.
  gup-gup: “Dja ngaye wanjh mayaliburrbun ngudda, ngaye nan munguyh kore ngudda yikurduyime,
    dja kore baleh yarrka yirengehre. Dja ngaye ngawernhburrbun bu ngudda kandung
    wernkih duninjh.
  rmc-rmc: Ale me pal tu džanav savoro, džanav, kana džas avri a kana aves andre.
    Džanav the pal oda, savi bari choľi pre ma chas.
  pes-OPV: اما من نشستن تو را و خروج و دخولت و خشمی را که بر من داری می‌دانم.
  ron-1924: Дар Еу штиу кынд стай жос, кынд ешь афарэ, кынд интри ши кынд ешть мыниос
    ымпотрива Мя.
  ben-OBCV: “কিন্তু আমি জানি তোমার অবস্থান কোথায়, কখন তুমি আস ও যাও, আর কীভাবে তুমি
    আমার বিরুদ্ধে ক্রোধ প্রকাশ করো।
  som-som: Laakiinse waan aqaan fadhigaaga, iyo bixiddaada, iyo soo geliddaada, iyo
    cadhadaadii aad ii cadhootayba.
  lat-VUC: Habitationem tuam, et egressum tuum, et introitum tuum cognovi, et insaniam
    tuam contra me.
  eng-ASVBT: But I know thy sitting down, and thy going out, and thy coming in, and
    thy raging against me.
  ita-1885: Ma io conosco il tuo stare, e il tuo uscire, e il tuo andare, e il tuo
    furore contro a me.
  eng-LXXUP: But now I know thy rest, and thy going out, and thy coming in.
  eng-ULB: But I know your sitting down, your going out, your coming in, and your
    raging against me.
  spa-VBL: '“Pero yo te conozco muy bien: dónde vives, cuándo entras, cuándo sales,
    y tu furia contra mí.'
  fra-_FOB: Mais je connais ta demeure, ta sortie et ton entrée, et ta fureur contre
    moi.
  mal-mal: എന്നാൽ നിന്റെ ഇരിപ്പും നിന്റെ ഗമനവും ആഗമനവും എന്റെ നേരെയുള്ള നിന്റെ കോപഭ്രാന്തും
    ഞാൻ അറിയുന്നു.
  urd-GVR: Maiṅ to tujh se ḳhūb wāqif hūṅ. Mujhe mālūm hai ki tū kahāṅ ṭhahrā huā
    hai, aur terā ānā jānā mujh se poshīdā nahīṅ rahtā. Mujhe patā hai ki tū mere
    ḳhilāf kitne taish meṅ ā gayā hai.
  suz-BL: गो इ बोक्‍शो, इ निश्‍शो नेल्‍ल तुइक्‍नुङ। इ लशो, पिशो तुइक्‍नुङ। मिनु गे
    आं पर्बम गाइक्‍ताक्‍वी।
  eng-NOY: I know thy sitting down, thy going out, and thy coming in, And thy rage
    against me.
  ita-1927: Ma io so quando ti siedi, quand’esci, quand’entri, e quando t’infuri contro
    di me.
  ckb-ckb: «بەڵام من هەستان و دانیشتنت و کاتی هاتوچۆکەت دەزانم، هەروەها هەڵچوونت لە
    دژی من.
  eng-BBE: But I have knowledge of your getting up and your resting, of your going
    out and your coming in.
  kan-OKCV: “ಆದರೆ ನೀನು ಎಲ್ಲಿ ವಾಸಿಸುವೆಯೆಂಬುದನ್ನು ನೀನು ಯಾವಾಗ ಬರುವೆ ಹೋಗುವೆ ಎಂಬುದನ್ನು
    ನೀನು ನನ್ನ ಮೇಲೆ ಹೇಗೆ ಕೋಪಿಸಿಕೊಳ್ಳುವೆ? ಎಂಬುದನ್ನು ನಾನು ಬಲ್ಲೆನು.
  tam-2017: உன் உட்காருதலையும், உன் போக்கையும், உன் வரவையும், நீ எனக்கு விரோதமாகக்
    கொந்தளிக்கிறதையும் அறிவேன்.
  spa-RV-1909: Conocido he tu estado, tu salida y tu entrada, y tu furor contra mí.
  ron-BTF: Dar îţi cunosc locuinţa şi ieşirea şi intrarea şi furia împotriva mea.
  eng-WEBP: But I know your sitting down, your going out, your coming in, and your
    raging against me.
  eng-FBV: But I know you very well—where you live, when you come in, when you leave,
    and your furious anger against me.
  nld-1939: Maar Ik ken uw opstaan en zitten, Uw gaan en uw komen;
  nch-BL: Pero na nimitzixmati cuali huan nijmati taya timoilhuía. Nijmati quesqui
    hueltas tihualajtoc huan tiyajtoc, huan nijmati nochi cati tijchijtoc. Nojquiya
    nijmati quenicatza tahuel ticualantoc ica na.
  vie-1934: Ta xem thấy ngươi khi ngồi, khi ra, khi vào và khi náo loạn nghịch cùng
    ta.
  hin-CV: “ ‘मगर तुम्हारा उठना-बैठना मेरी दृष्टि में है, तुम्हारा भीतर आना और बाहर
    जाना भी और मेरे विरुद्ध तुम्हारा तेज गुस्सा भी!
  eng-OURB: But I know your sitting down, your going out, your coming in, and your
    raging against me.
  spa-BES: Pero tengo conocimiento de que te levantas y de que descansas, de tu salida
    y tu entrada.
  tdx-tdx: Fe apotako o fiambesa’oo, naho o fiavota’oo, o fimoaha’oo vaho o famantsiña’o
    amakoo.
  tha-KJV: แต่​เราได้​รู้​จักการที่​เจ้​านั่งลงกับการออกไปและเข้ามาของเจ้า และการเกรี้ยวกราดของเจ้าต่อเรา
  por-BR-2018: Porém eu sei o teu sentar, o teu sair, o teu entrar, e o teu furor
    contra mim.
  deu-ELO: Und ich kenne dein Sitzen, und dein Aus-und dein Eingehen, und dein Toben
    wider mich.
  eng-WYC-2018: I knew thy dwelling (place), and thy going out, and thine entering
    (in), and thy strong vengeance against me.
  epo-epo: Sed vian sidon kaj vian eliron kaj vian venon Mi scias, ankaŭ vian koleron
    kontraŭ Mi.
  uig-PIN: Biraⱪ sening olturƣiningni, ornungdin turƣiningni, qiⱪip-kirginingni wǝ
    Manga ⱪarxi ƣaljirlixip kǝtkiningni bilimǝn;
  beo-beo: Be dia hou huluane amola dia ahoabe Na dawa:. Di da Nama gasa fili ougili
    sia:be Na dawa:.
  tpi-OTNT: Tasol mi save gut tru long yu. Mi save long tingting bilong yu na mi save
    lukim ol pasin yu save mekim na olgeta ples yu save go long en. Na mi save tu
    long yu gat bikpela belhat long mi.
  hau-SA: “Amma na san inda kake zama da sa’ad da kakan fita ka kuma koma da yadda
    ka harzuƙa gāba da ni.
  uig-LAT: Biraq séning olturghiningni, ornungdin turghiningni, chiqip-kirginingni
    we Manga qarshi ghaljirliship ketkiningni bilimen;
  nde-nde: Kodwa ngiyakwazi lapho okhona, lalapho usiza uphinde uhambe; kanye lokuthi
    ungithukuthelela kangakanani.
  ton-ton: Ka ʻoku ou ʻilo ho nofoʻanga, pea mo hoʻo ʻalu kituʻa, mo hoʻo hū ki fale,
    mo hoʻo ʻita kiate au.
  ces-1613: Sedání pak tvé, a vycházení tvé i vcházení tvé znám, i vzteklost tvou
    proti sobě.
  eng-WMB: But I know your sitting down, your going out, your coming in, and your
    raging against me.
  tam-TCV: “ஆனால் நீ எங்கே தங்கியிருக்கிறாய், எப்போது வருகிறாய், போகிறாய் என்பதும்,
    நீ எனக்கு எதிராகக் கோபங்கொண்டிருக்கிறாய் என்பதும் எனக்குத் தெரியும்.
  ceb-ULB: Apan nasayod ako sa imong paglingkod, sa imong paggawas, sa imong pagsulod,
    ug ang imong kasuko batok kanako.
  pol-UBG: Znam twoje miejsce pobytu, twoje wyjście i twoje wejście, a także twoją
    wściekłość przeciwko mnie.
  urd-GVU: مَیں تو تجھ سے خوب واقف ہوں۔ مجھے معلوم ہے کہ تُو کہاں ٹھہرا ہوا ہے، اور
    تیرا آنا جانا مجھ سے پوشیدہ نہیں رہتا۔ مجھے پتا ہے کہ تُو میرے خلاف کتنے طیش میں
    آ گیا ہے۔
  deu-1912: Ich kenne aber deine Wohnung, deinen Auszug und Einzug und dein Toben
    wider mich.
  kan-2017: ನೀನು ಕುಳಿತುಕೊಳ್ಳುವುದೂ, ಹೊರಗೆ ಹೋಗುವುದೂ, ಒಳಗೆ ಬರುವುದೂ ನನಗೆ ಗೊತ್ತುಂಟು. ನೀನು
    ನನ್ನ ಮೇಲೆ ರೌದ್ರಾವೇಶನಾಗಿರುವುದನ್ನೂ ಬಲ್ಲೆನು.
  yap-yap: “Machane gu manang urngin salpem, ni n’en ni ga be rin’ nge gin ngam sor
    ngay. Gumnang rogon e damumuw rom nib togopluw ngog.
  hlt-MCSB: Na om van tih na hlah uh van mai. Na pawk te khaw ka ming ngawn dae kai
    taengah na tlai hae.
  mdy-ETH: «ታኣኒ ኔ ዛሎ ባኮ ዔራኔ፤ ኔኤኒ ዓይጎ ማዻንዳቴያ ዎዚም ኔ ዓኣዻንዳቴያ ታ ኔና ዛጋንዳኔ፤ ታ ዑፃ ኔኤኒ ዻጋና
    ዔቄሢ ታኣኒ ዔሬኔ።
  twi-ASANTE: “Nanso, menim deɛ woteɛ ɛberɛ a woba ne ɛberɛ a wokorɔ ne sɛdeɛ wo bo
    huru tia me.
  eng-WEBU: But I know your sitting down, your going out, your coming in, and your
    raging against me.
  wal-wal: “‘SHin neeni uttiyoosaa, kiyiyoosaa, geliyoosaanne ta bolli neeni hanqqettido
    hanqquwaa taani erais.
  spa-PDDPT: Yo conozco tu sentarte, tu salir, tu entrar y tu ira contra Mí.
  gun-gun: Ha'e rã xee ma aikuaa porã reguapy reiny rã, repu'ã reovy ha'e reike ju
    rejuvy nhavõ, ha'e gui xerovai repu'ã reia guive.
  ilo-ULB: Ngem ammok ti panagtugawmo, ti panagruarmo, ti panagserrekmo, ken ti panagpungtotmo
    kaniak.
  kpg-kpg: “Malaa, Au e iloo goe hagatau, au mee ala e hai, mo di gowaa dela e hana
    ginai goe. Au e iloo do hagawelewele maaloo hai baahi mai.
  uig-ARA: بىراق سېنىڭ ئولتۇرغىنىڭنى، ئورنۇڭدىن تۇرغىنىڭنى، چىقىپ-كىرگىنىڭنى ۋە ماڭا
    قارشى غالجىرلىشىپ كەتكىنىڭنى بىلىمەن؛
  sus-sus: Kɔnɔ n i dɔxɔ tɛmui, i mini tɛmui sigafe ra gere sode, i fa tɛmui, n na
    birin kolon. I man na n matandi, n na fan kolon.
  pon-2006: “Ahpw I ese mehkoaros duwen kowe, dahme ke kin wia oh wasa ke kin kohla
    ie. I ese uwen omw uhwong ie.
  ksd-ksd: Ma iau tar nunure ba u kiki, ma ba u irairop, ma ba u olaolo, ma kaum ngangali
    ure iau.
  tur-YTC: Ama senin oturuşunu, dışarı çıkışını, içeri girişini ve bana karşı hiddetini
    biliyorum.
  grc-BRENT: Νῦν δὲ τὴν ἀνάπαυσίν σου, καὶ τὴν ἔξοδόν σου, καὶ τὴν εἴσοδόν σου ἐγὼ
    ἐπίσταμαι.
  ind-AYT: Aku tahu tempatmu, kapan kamu datang, kapan kamu pergi, dan juga tahu kemarahanmu
    terhadap-Ku.
  nya-nya: “Koma Ine ndimadziwa zonse za iwe; ndimadziwa pamene ukuyima ndi pamene
    ukukhala; ndimadziwa pamene ukutuluka ndi pamene ukulowa, ndiponso momwe umandikwiyira
    Ine.
  hrv-hrv: Znam kad se dižeš i kad sjedaš, kad izlaziš i kad se vraćaš.
  mps-mps: Tialima, eno nage bugagia mu koneanio. Eno nago homu kolesaga, me te eno
    nago ebo kolesaga te nage pabo bulu tigidali me konea pali. Tama nago enade genuai
    haliga sębę elalubo me, te eno koneai dao.
  tpi-tpi: Tasol mi save gut tru long yu. Mi save long tingting bilong yu na mi save
    lukim ol pasin yu save mekim na olgeta ples yu save go long en. Na mi save tu
    long yu gat bikpela belhat long mi.
  dan-1931: Jeg ser, når du rejser og sætter dig, ved, når du går og kommer.
  vie-OVCB: Nhưng Ta biết rõ ngươi— nơi ngươi ở và khi ngươi đến và đi. Ta biết cả
    khi ngươi nổi giận nghịch cùng Ta.
  guj-2017: પરંતુ તારું ઊઠવું તથા બેસવું, તારું બહાર જવું તથા તારું અંદર આવવું, તથા
    મારા પર તારું કોપાયમાન થવું, એ સર્વ હું જાણું છું.
  pon-2006A: “Ahpw I ese mehkoaros duwen kowe, dahme ke kin wia oh wasa ke kin kohla
    ie. I ese uwen omw uhwong ie.
  por-BRBSL: Mas eu sei que vocês se sentam, saem, entram e se enfurecem contra mim.
  cth-cth: Na tahungnae, na ceinae, na thonae, na kâennae, na tâconae, koe na lungkhueknae
    naw hah ka panue.
  twi-twi: “Nanso minim nea wote bere a woba ne bere a wokɔ ne sɛnea wo bo huru tia
    me.
  hlt-hlt: Na om van tih na hlah uh van mai. Na pawk te khaw ka ming ngawn dae kai
    taengah na tlai hae.
  tbz-SIM: A kpɛti mɑtì í bo tìì m bìinnìnɛ̀, mí nKuyie! Kɑ̀ɑ kɑ̀ri n yɛ̃́mu, kɑ̀ɑ
    yɛ̀tì n yɛ̃́mu, kɑ̀ɑ mɛ n tɑti n yɛ̃́mu, kɑ̀ɑ miɛkɛ m pɛikɛ n yɛ̃́mu.
  msy-2020: “ ‘Ezɨ kɨ bar moghɨra nɨ gɨfo, nɨn dabirabir araziba ko dɨkavir araziba,
    ko iza zuir araziba, kɨ bar dagh fo. Egha nɨn anɨngagharir nan itim, kɨ uaghan
    bar a gɨfo.
  dop-dop: Mɑ nyǝmɑ-ŋ kɛ́, pɑɑ n cɑɣɑɑ, yɑɑ n sʋʋkɩ yɑɑ n lɩɩkɩ. Pǝyele mɑ nyǝmɑ́
    sɑɑ wei nyɑ́ tɑɑ kpɑɑkǝnɑ-m tɔ.
  azb-azb: Sənin oturuşunu, Girişini-çıxışını, Mənə qarşı hiddətini bilirəm.
  eng-DBY: But I know thine abode, and thy going out, and thy coming in, and thy raging
    against me.
  hin-2017: “‘मैं तो तेरा बैठना, कूच करना और लौट आना जानता हूँ; और यह भी कि तू मुझ
    पर अपना क्रोध भड़काता है।
  wol-KYG: Waaye boo toogee, boo génnee, boo duggee, xam naa, boo xadaroo sama kaw
    it, xam naa.
  eng-YLT: And thy sitting down, and thy going out, And thy coming in, I have known,
    And thy anger towards Me.
  eng-WYC-2017: I knew thy dwelling, and thy going out, and thine entering, and thy
    strong vengeance against me.
  eng-WMBB: But I know your sitting down, your going out, your coming in, and your
    raging against me.
  urd-GVH: मैं तो तुझसे ख़ूब वाक़िफ़ हूँ। मुझे मालूम है कि तू कहाँ ठहरा हुआ है, और
    तेरा आना जाना मुझसे पोशीदा नहीं रहता। मुझे पता है कि तू मेरे ख़िलाफ़ कितने तैश
    में आ गया है।
  rug-rug: Ba tumae nia Qua sa vasina koa si agoi, meke totoso mae meke taloa si goi,
    meke gua sapu hoke ta ṉaziri guni nau goi si Arau.
  gaz-gaz: “Ani garuu lafa ati jirtu, yoom akka dhuftuu fi yoom akka deemtu, akka
    ati akka malee natti aartu illee nan beeka.
  fra-LSG: Mais je sais quand tu t’assieds, quand tu sors et quand tu entres, Et quand
    tu es furieux contre moi.
  yal-yal: Koni, n na a kolon, i na dɔxɔ, i na mini, i na so, i na xɔlɔ n xili ma.
  haw-1868: Aka, ua ike no wau i kou noho ana, A me kou puka ana iwaho, a me kou komo
    ana iloko, a me kou ukiuki ana ia'u.
  arb-NAV: ولَكِنِّي مُطَّلِعٌ عَلَى حَرَكَاتِكَ وَسَكَنَاتِكَ وَهَيَجَانِكَ عَلَيَّ.
  ewe-ewe: “Ke menya afi si nèle. Menya ɣeyiɣi si nèdona gagbɔna, eye menya ale si
    nèdo dɔmedzoe ɖe ŋunye.
  eng-LEE: But thy abiding, and thy going out, and thy coming in do I know, and thy
    raging against me.
  asm-FB: কিন্তু তুমি বহা, তুমি বাহিৰলৈ আৰু ভিতৰলৈ অহা যোৱা কৰা, আৰু মোৰ বিৰুদ্ধে
    তুমি কৰা ক্রোধ, এই সকলোকে মই জানিছোঁ।
  sus-A: كْنْ ﭑ عِ دْشْ تّمُي، عِ مِنِ تّمُي سِفَقٍ رَ فٍرٍ سٌدٍ، عِ قَ تّمُي، ﭑ نَ
    بِرِن كٌلٌن. عِ مَن نَ ﭑ مَتَندِ، ﭑ نَ قَن كٌلٌن.
  fra-SBL: Mais je sais que tu t'assieds, que tu sors, que tu entres, et que tu te
    déchaînes contre moi.
  hbo-hbo: וְשִׁבְתְּךָ֛ וְצֵאתְךָ֥ וּבֹואֲךָ֖ יָדָ֑עְתִּי וְאֵ֖ת הִֽתְרַגֶּזְךָ֥
    אֵלָֽי׃
  kik-kik: “No nĩnjũũĩ kũrĩa ũikaraga, na ngamenya ũkiumagara na ũgĩcooka, o na ũrĩa
    ũndakaragĩra.
  fra-NCL: Mais je sais quand tu t’assieds, quand tu sors et quand tu entres ; je
    connais ta fureur contre moi.
  cek-AK: Toe na ohhaih ahmuen, na caehhaih hoi nang zohhaih, kai palung nang phui
    thuihaih doeh ka panoek.
  cuk-cuk: ” ’An nue bela-belad be-wisid, sanase be signonidae, sanagwadse be aineba
    naddabali. Sanagwadse be dognonidabali. Deginbali, sanadgine be angi isdar-sunmakardabali,
    bela an nue be-wisid.
  uig-CYR: Бирақ сениң олтарғиниңни, орнуңдин турғиниңни, чиқип-киргиниңни вә Маңа
    қарши ғалҗирлишип кәткиниңни билимән;
  tel-2017: నువ్వు కూర్చోవడం, బయటికి వెళ్ళడం, లోపలి రావడం, నా మీద రంకెలు వేయడం నాకు
    తెలుసు.
  hat-BSA: Men Mwen konnen lè ou chita ak lè ou sòti, lè ou antre ak lè ou fè laraj
    kont Mwen.
  kos-kos: “Tusruktu nga etu ma nukewa keim, ma kom oru ac yen kom ac som nu we. Nga
    etu lupan mongsa lom lainyu.
  hbo-WLC: וְשִׁבְתְּךָ֛ וְצֵאתְךָ֥ וּבוֹאֲךָ֖ יָדָ֑עְתִּי וְאֵ֖ת הִֽתְרַגֶּזְךָ֥
    אֵלָֽי׃
  ibo-ibo: “Ma amaara m ebe ị nọ ọnọdụ, marakwa ọpụpụ gị na mbata gị, marakwa oke
    iwe gị megide m.
  ory-ory: ତୁମ୍ଭର ବସିବାର, ବାହାରେ ଯିବାର, ଭିତରେ ଆସିବାର ଓ ଆମ୍ଭ ବିରୁଦ୍ଧରେ କ୍ରୋଧ କରିବାର
    ଆମ୍ଭେ ଜାଣୁ।
  chk-chk: Nge ngang üa silei ia ka nom ie, om feila me feito. Üa pwal silei om ü
    ngeniei fän om song mi watte.
  rop-rop: ‘Ai sabi ebrijing blanga yu, en hau yu brabli wail langa mi.
  ukr-1871: Чи седиш ти, чи виходиш, чи входиш, — усе я знаю, знаю й те, як ти проти
    мене буяєш;
  deu-1951: Ich weiß um dein Wohnen, dein Aus und Einziehen, und daß du wider mich
    tobst.
  eng-JPS: But I know thy sitting down, and thy going out, and thy coming in, and
    thy raging against Me.
  srp-1865: Znam sjeðenje tvoje i polaženje tvoje i dolaženje tvoje i kako bjesniš
    na me.
  lug-lug: “Naye mmanyi obutuuliro bwo era mmanyi okufuluma kwo n’okuyingira kwo n’obuswandi
    bw’ondaga.
  heb-heb: ושבתך וצאתך ובואך ידעתי ואת התרגזך אלי׃
  ben-IRV: কিন্তু তুমি কোথায় থাক, কখন আসছ এবং যাও কেমন করে আমার বিরুদ্ধে রেগে ওঠ
    তা সবই আমি জানি।
  pan-pan: ਪਰ ਮੈਂ ਤੇਰਾ ਬੈਠਣਾ, ਤੇਰਾ ਅੰਦਰ-ਬਾਹਰ ਆਉਣਾ ਜਾਣਾ, ਅਤੇ ਤੇਰਾ ਮੇਰੇ ਉੱਤੇ ਖਿਝਣਾ ਜਾਣਦਾ
    ਹਾਂ।
  mya-JVB: သင် ၏ နေထိုင် ခြင်း၊ ထွက် ဝင် ခြင်း၊ ငါ ၌ အမျက် ဟုန်းခြင်းတို့ကို ငါသိ
    ၏။
  hmo-hmo: To lau Lohiabada ese oiemu helai diho lau diba, oiemu lao bona oiemu mai,
    bona lau diba oi ese lau oi hereva dika henia noho.
  urd-urd: मैं तेरी निशस्त और आमद — ओ — रफ़्त और तेरा मुझ पर झुंझलाना जानता हूँ।
  rus-SYN: Сядешь ли ты, выйдешь ли, войдешь ли, Я знаю все, знаю и дерзость твою
    против Меня.
  bqc-SIM: Má n kúkĩi dↄ̃, má n gɛa ń n suao dↄ̃, má n pↄpaamazi dↄ̃.
  tcz-CHONGTHU: Ahin, hoilai nache'a hoilai na um, chuleh itih a na kondoh'a nahung
    vailhun kahe chen setnin ahi. Ka chunga na lunghan dan jong kahe chen set ne.
  mar-mar: पण तुझे बसणे, बाहेर जाणे, आत येणे आणि माझ्याविरूद्धचा तुझा क्रोध मला ठाऊक
    आहे.
  qub-qub: Nogaga musyaycämi imanölla goyashayquitapis, imanölla rurashayquitapis.
    Musyaycämi nogapaj fiyupa rabyaycashayquitapis.
  hat-hat: Mwen konnen lè ou leve, mwen konnen lè ou chita. Mwen konnen lè ou soti,
    mwen konnen lè ou antre. Mwen konnen lè ou fin anraje sou mwen.
  eng-BSB: But I know your sitting down, your going out and coming in, and your raging
    against Me.
  eng-WEBPB: But I know your sitting down, your going out, your coming in, and your
    raging against me.
  kbq-kbq: Hianagi kagrama noma nemaninazane, kama vanoma nehanazane, Nagri'ma tusi
    karimpama ahenantana zanena, nagra ko kage'na antahi'na hu'noe.
  nhe-BL: Pero na nimitzixmati cuali huan nijmati tlachque timoilhuía. Nijmati quesqui
    hueltas tihualajtoc huan tiyajtoc, huan nijmati nochi tlen tijchijtoc. Nojquiya
    nijmati quejatza tlahuel ticualantoc ica na.
  gub-BL: Urukwaw katu ihe. Akwaw neremiapo ràm paw. Akwaw neho àwàm paw. Akwaw herehe
    neakatuwawahy 'ymaw ihe no.
  eng-DRA: I know thy dwelling, and thy going out, and thy coming in, and thy rage
    against me.
