verse: ISA.037.035
translations:
  mal-C: “എനിക്കുവേണ്ടിയും എന്റെ ദാസനായ ദാവീദിനുവേണ്ടിയും ഞാൻ ഈ നഗരത്തെ പ്രതിരോധിച്ച്
    ഇതിനെ രക്ഷിക്കും!”
  deu-TKW: Und ich will diese Stadt beschirmen, daß ich sie errette, um meinetwillen
    und um meines Knechtes David willen.
  lin-lin: ‹ Nakobatela engumba oyo mpe nakobikisa yango mpo na lokumu ya Kombo na
    Ngai mpe mpo na lokumu ya Davidi, mosali na Ngai. › »
  eng-LSV: And I have covered over this city, || To save it, for My own sake, || And
    for the sake of My servant David.”
  eng-GNV: For I will defend this citie to saue it, for mine owne sake, and for my
    seruant Dauids sake.
  eng-WEBSTER: For I will defend this city, to save it for my own sake, and for my
    servant David's sake.
  nhw-BL: Pampa na nijmanahuis ni altepetl huan nijmaquixtis. Huan ya nopa nijchihuas
    para masehualme ma nechtlepanitaca huan pampa niquicnelía notequipanojca David.’
    ”
  swh-ONEN: “Nitaulinda mji huu na kuuokoa, kwa ajili yangu mwenyewe, na kwa ajili
    ya Daudi mtumishi wangu!”
  bba-bba: Domi u koo wuu ɡe kɔ̃suwɑ u ɡu fɑɑbɑ ko win tiin sɔ̃ kɑ Dɑfidi win sɔm
    kowon sɔ̃.
  eng-KJVCPB: For I will defend this city to save it For mine own sake, and for my
    servant David’s sake.
  luo-luo: “Abiro kedone dala maduongʼni kendo rese, nikech nyinga kod nying Daudi
    jatichna!”
  meu-meu: Badina be ina hanua baina gimaia bona baina namauria, lau sibogu daigu
    ai bona egu hesiai tauna David dainai.
  npi-ULB: किनकि मेरो निम्‍ति र मेरा सेवक दाऊदको निम्‍ति, म यो सहरको रक्षा गर्नेछु
    र यसलाई छुटकारा दिनेछु ।”
  yor-yor: “Èmi yóò dáàbò bo ìlú yìí èmi ó sì gbà á là, nítorí mi àti nítorí Dafidi
    ìránṣẹ́ mi!”
  pes-OPCB: زیرا من به خاطر خود و به خاطر بنده‌ام داوود از این شهر دفاع خواهم کرد
    و آن را نجات خواهم داد.»
  tgl-ULB: Dahil ipagtatanggol ko ang lungsod na ito at sasagipin ito, sa aking kapakanan
    at sa kapakanan ni David aking lingkod.”
  hui-hui: I̱na ogonidagua buleberogo irane i̱ninaga mini timbuni leneore kogoni mitangi
    bialubi agali i̱naga biabe biahaga Debidila habo nalolene bi lo wirugo mitangi
    bialubi anidagua bulebero, laya lalu Aisaiahanda lene.
  mya-mya: ငါ​သည်​မိ​မိ​၏​ဂုဏ်​သိက္ခာ​ကို​လည်း​ကောင်း၊ ငါ​၏​အ​စေ​ခံ​ဒါ​ဝိဒ်​အား​ပေး​ခဲ့​သည့်​က​တိ
    တော်​ကို​လည်း​ကောင်း​ထောက်​၍​ဤ​မြို့​ကို​ကာ ကွယ်​စောင့်​ထိန်း​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: བདག་གིས་རང་ཉིད་དང་བདག་གི་ཞབས་ཕྱི་དཱ་བིད་ཀྱི་དོན་དུ། གྲོང་ཁྱེར་འདི་བསྲུང་ཞིང་སྐྱོབ་པར་འགྱུར་གསུངས་ཞེས་སྨྲས་སོ།
    །
  sna-sna: “Ndichadzivirira guta rino uye ndichariponesa, nokuda kwangu uye nokuda
    kwaDhavhidhi muranda wangu!”
  spa-BLM: ‘Porque yo defenderé esta ciudad para salvarla, por mí y por mi siervo
    David’”.
  cac-cac: Ol in tan̈vej jun chon̈ab' tic, ol in colani, yujto tzin xajanej vin̈ in
    checab' aj David yed' pax snivanil Velc'ochi, xchi Jehová, xin chi.
  swh-ULB: Maana nitaulinda huu mji na kuuokoa, kwa niaba yangu mimi mwenyewe na kwa
    niaba Daudi mtumishi wangu.''
  bel-bel: Я буду бараніць горад гэты, каб уратаваць яго дзеля Сябе і дзеля Давіда,
    раба Майго».
  deu-ELBBK: Und ich will diese Stadt beschirmen, um sie zu retten, um meinet- und
    um Davids, meines Knechtes, willen.
  mbb-OT: Edipinsahan ku wey edlibriyen ku heini he inged para meveǥayi a te zengeg
    wey tenged te penaad ku ki David he suluǥuen ku.”
  mal-2015: എന്റെ നിമിത്തവും എന്റെ ദാസനായ ദാവീദിന്റെ നിമിത്തവും ഞാൻ ഈ നഗരത്തെ പാലിച്ചു
    രക്ഷിക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  gup-gup: Ngaye ngarednahnan kondah Jerusalem, dja ngehke ngudberre rowk kondah.
    Kuhni ngakurduyime kore ngaye ngadjare, dja mak bu ngaburrbun King David nawu
    ngaye nganmarnedurrkmirri.’ Kuhni rowk yimeng Yawey.”
  rmc-rmc: ‚Me braňinava kada foros a zachraňinava les vaš ma the vaš o David, miro
    služobňikos.‘ “
  pes-OPV: زیرا که این شهر را حمایت کرده، به‌خاطر خود و به‌خاطر بنده خویش داود آن
    را نجات خواهم داد.»
  ron-1924: кэч Еу вой окроти четатя ачаста ка с-о скап, дин причина Мя ши дин причина
    робулуй Меу Давид!’”
  ben-OBCV: “আমি আমার জন্য ও আমার দাস দাউদের জন্য এই নগর রক্ষা করে তা উদ্ধার করব!”
  som-som: Waayo, anigu magaaladan waxaan u daafici doonaa oo u badbaadin doonaa aniga
    daraadday iyo addoonkaygii Daa'uud daraaddiis.
  lat-VUC: Et protegam civitatem istam, ut salvem eam propter me, et propter David,
    servum meum.]
  eng-ASVBT: For I will defend this city to save it, for mine own sake, and for my
    servant David’s sake.
  ita-1885: Ed io sarà protettor di questa città, per salvarla, per amor di me stesso,
    e di Davide, mio servitore.
  eng-LXXUP: I will protect this city to save it for my own sake, and for my servant
    David’s sake.
  eng-ULB: For I will defend this city and rescue it, for my own sake and for David
    my servant's sake.”
  spa-VBL: Yo defenderé esta ciudad y la salvaré, por mí y por mi siervo David”.
  fra-_FOB: Et je protégerai cette ville pour la sauver, à cause de moi et à cause
    de David, mon serviteur.
  mal-mal: “എന്റെ നിമിത്തവും എന്റെ ദാസനായ ദാവീദിന്റെ നിമിത്തവും ഞാൻ ഈ നഗരത്തെ പാലിച്ചു
    രക്ഷിക്കും” എന്നു യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Kyoṅki maiṅ apnī aur apne ḳhādim Dāūd kī ḳhātir is shahr kā difā karke
    use bachāūṅgā.”
  suz-BL: गो मेको सहर कली आं पर्बम नु आं गेय पाइब दाऊद आ पर्बम आन गुइ रे प्रोंइशा,
    वोइक्‍नुङ” देंत।
  eng-NOY: For I will defend this city, and deliver it, For mine own sake, and for
    my servant David's sake.
  ita-1927: Poiché io proteggerò questa città per salvarla, per amor di me stesso
    e per amor di Davide, mio servo.
  ckb-ckb: «بەرگری لەم شارە دەکەم و دەیپارێزم، لە پێناوی خۆم و لە پێناوی داودی بەندەم.»
  eng-BBE: For I will keep this town safe, for my honour, and for the honour of my
    servant David.
  kan-OKCV: “ಈ ಪಟ್ಟಣವನ್ನು ನನಗೋಸ್ಕರವೂ ನನ್ನ ಸೇವಕನಾದ ದಾವೀದನಿಗೋಸ್ಕರವೂ ಕಾಪಾಡಿ ಅದನ್ನು ರಕ್ಷಿಸುವೆನು.”
  tam-2017: என்னிமித்தமும் என் வேலைக்காரனாகிய தாவீதினிமித்தமும், நான் இந்த நகரத்தை
    காப்பாற்றுவதற்காக இதற்கு ஆதரவாயிருப்பேன் என்பதைக் யெகோவா உரைக்கிறார் என்று சொல்லியனுப்பினான்.
  spa-RV-1909: Pues yo ampararé á esta ciudad para salvarla por amor de mí, y por
    amor de David mi siervo.
  ron-BTF: Fiindcă eu voi apăra această cetate pentru a o salva pentru mine şi pentru
    servitorul meu David.
  eng-WEBP: ‘For I will defend this city to save it, for my own sake, and for my servant
    David’s sake.’”
  eng-FBV: I will defend this city and save it, for my own sake and for the sake of
    my servant David.”
  nld-1939: Ik zal deze stad beschutten en redden, Terwille van Mij, en van David,
    mijn dienaar!
  nch-BL: Pampa na nijmanahuis ni altepet huan nijmaquixtis. Huan ya nopa nijchihuas
    para masehualme ma techtepanitaca huan pampa niquicnelía notequipanojca David.’
    ”
  vie-1934: Ta sẽ binh vực thành nầy, để giải cứu nó, vì cớ ta và vì cớ Đa-vít là
    tôi tớ ta.
  hin-CV: “क्योंकि अपनी और अपने सेवक दावीद की महिमा के लिए मैं इसके नगर की रक्षा करूंगा!”
  eng-OURB: ‘For I will defend this city to save it, for my own sake, and for my servant
    David [Beloved]’s sake.’”
  spa-BES: Porque mantendré este pueblo a salvo, por mi honor, y por el honor de mi
    siervo David.
  tdx-tdx: Fa harovako naho ho rombaheko ty amako ty rova toy, vaho ty amy mpitoroko
    Davidey.
  tha-KJV: เพราะเราจะป้องกันนครนี้​ไว้​เพื่อให้​รอด เพื่อเห็นแก่เราเอง และเห็นแก่​ดาว​ิดผู้​รับใช้​ของเรา’”
  por-BR-2018: Porque eu defenderei esta cidade para a livrar, por causa de mim e
    por causa do meu servo Davi.
  deu-ELO: Und ich will diese Stadt beschirmen, um sie zu retten, um meinet-und um
    Davids, meines Knechtes, willen.
  eng-WYC-2018: And I shall defend this city, that I save it, for me, and for David,
    my servant. (And I shall defend this city, so that I save it, for me, and for
    my servant David.)
  epo-epo: Mi defendos ĉi tiun urbon, por savi ĝin pro Mi kaj pro Mia servanto David.
  uig-PIN: — Qünki Ɵzüm üqün wǝ Mening ⱪulum Dawut üqün bu xǝⱨǝrni ǝtrapidiki sepildǝk
    ⱪoƣdap ⱪutⱪuzimǝn».
  beo-beo: 'Dunu huluane da Na hou da moloidafa dawa:ma:ne, amola Na da Na hawa: hamosu
    dunu Da:ibidi ema sia:i dagoiba:le, Na da Yelusaleme gaga:mu,” Hina Gode da amane
    sia:i.'
  tpi-OTNT: Mi bai mekim olsem, long wanem, mi tingim biknem bilong mi na tok promis
    bipo mi bin mekim long wokman bilong mi, Devit.’”
  hau-SA: “Zan kāre wannan birni in kuma cece shi, saboda girmana da kuma saboda sunan
    Dawuda bawana!”
  uig-LAT: — Chünki Özüm üchün we Méning qulum Dawut üchün bu sheherni etrapidiki
    sépildek qoghdap qutquzimen».
  nde-nde: Idolobho leli ngizalivikela ngilihlenge, ngenxa yami langenxa kaDavida
    inceku yami!
  ton-ton: He te u maluʻi ʻae kolo ni ʻo fakamoʻui ia koeʻuhi ko au, pea koeʻuhi ko
    ʻeku tamaioʻeiki ko Tevita.’”
  ces-1613: Nebo chrániti budu města tohoto, abych je zachoval pro sebe a pro Davida
    služebníka svého.
  eng-WMB: ‘For I will defend this city to save it, for my own sake, and for my servant
    David’s sake.’”
  tam-TCV: என் நிமித்தமும், என் அடியவன் தாவீதின் நிமித்தமும் நான் இந்தப் பட்டணத்தைப்
    பாதுகாத்துக் காப்பாற்றுவேன்.”
  ceb-ULB: Kay panalipdan ko kining siyudara ug luwason kini, alang sa akong kaugalingong
    kaayohan ug alang kang David nga akong alagad.”
  pol-UBG: Będę bowiem bronił tego miasta i ocalę je ze względu na siebie i ze względu
    na Dawida, swego sługę.
  urd-GVU: کیونکہ مَیں اپنی اور اپنے خادم داؤد کی خاطر اِس شہر کا دفاع کر کے اُسے
    بچاؤں گا۔“
  deu-1912: Denn ich will diese Stadt schützen, daß ich ihr aushelfe um meinetwillen
    und um meines Dieners David willen.
  kan-2017: ನನಗೋಸ್ಕರವಾಗಿಯೂ, ನನ್ನ ಸೇವಕನಾದ ದಾವೀದನಿಗೋಸ್ಕರವಾಗಿಯೂ ಪಟ್ಟಣವನ್ನು ಉಳಿಸಿ ಕಾಪಾಡುವೆನು”
    ಎಂದು ಹೇಳುತ್ತಾನೆ ಎಂಬುದೇ.
  yap-yap: Bay gu yororiy e re binaw ney mu gu ayuweg, ni nggu rin’ ni bochan e nge
    gilbugwag minta’ fag nge bochan e thin ni gu micheg ngak e tapigpig rog i David.”
  hlt-MCSB: He khopuei he ka tungaep vetih, kamah ham neh ka sal David ham ka khang
    ni.
  mdy-ETH: ታ ቦንቾሮና ታ ዓይላሢ ዳውቴሮዋ ጌዒ ሃኖ ካታሜሎ ታኣኒ ታኣሮ ዲሢ ማዒ ዓውሳንዳኔ።› »
  twi-ASANTE: Mɛko agye saa kuropɔn yi, ɛsiane mʼankasa mʼanimuonyam ne mʼakoa Dawid
    enti!”
  eng-WEBU: ‘For I will defend this city to save it, for my own sake, and for my servant
    David’s sake.’”
  wal-wal: Taani ta bonchchuwaa gishshaunne ta ashkkaraa Daawita gishshau, ha katamaa
    boshissennan ashsha ekkana’ yaagees” yaagiis.
  spa-PDDPT: Yo ampararé a esta ciudad para salvarla, por amor a Mí mismo y por amor
    a David mi esclavo.
  gun-gun: “Mba'eta xee ae ajoko 'rã tetã araa jepe vy, xejee ha'e xerembiguai Davi
    re ama'ẽ vy”, he'i.
  ilo-ULB: Ta salaknibakto ken ispalekto daytoy a siudad, gapu kaniak ken gapu kenni
    David nga adipenko.”
  kpg-kpg: Au ga duuli di waahale deenei, ga benebene humalia di maa, e hagagila di
    hagalaamua o dogu ingoo mo dagu hagababa ne hai gi dagu dangada hai hegau go David.’”
  uig-ARA: ــ چۈنكى ئۆزۈم ئۈچۈن ۋە مېنىڭ قۇلۇم داۋۇت ئۈچۈن بۇ شەھەرنى ئەتراپىدىكى
    سېپىلدەك قوغداپ قۇتقۇزىمەن».
  sus-sus: N yi taa makantama nɛ, n a rakisima nɛ n xili nun n ma konyi Dawuda xa
    fe ra.»
  pon-2006: I pahn doarehla oh sinsile kahnimw wet, pwe en wia kamwahupen mwarei oh
    pwehki inou me I wiahiongehr nei ladu Depit.’”
  ksd-ksd: Tago ina balaure bat go ra pia na pal upi na laun ure iau ma ure kaugu
    tultul David.
  tur-YTC: '''Kendim ve hizmetkârım David''in hatırı için kurtarayım diye bu kenti
    koruyacağım.''”'
  grc-BRENT: Ὑπερασπιῶ ὑπὲρ τῆς πόλεως ταύτης τοῦ σῶσαι αὐτὴν διʼ ἐμὲ, καὶ διὰ Δαυὶδ
    τὸν παῖδά μου.
  ind-AYT: Sebab, Aku akan mempertahankan kota itu untuk menyelamatkannya, demi diri-Ku
    dan demi hamba-Ku, Daud.”
  nya-nya: “Ine ndidzawuteteza ndi kuwupulumutsa mzindawu, chifukwa cha Ine mwini
    ndiponso chifukwa cha pangano ndi mtumiki wanga Davide!”
  hrv-hrv: Grad ću ovaj štitit, zakriliti ga, sebe radi i rad sluge svoga Davida.”
  mps-mps: Eno tama tiaibao, magi baso meni, eno ena genuai nogi homu kone palama,
    te polobadu eno dąų wabo po ena sę bidi Devit dali wali po koneyu, tama tiaibao,’
    wali.”
  tpi-tpi: Mi bai mekim olsem, long wanem, mi tingim biknem bilong mi na tok promis
    bipo mi bin mekim long wokman bilong mi, Devit.’”
  dan-1931: Jeg værner og frelser denne By for min og min Tjener Davids Skyld!
  vie-OVCB: ‘Vì Danh Ta và vì Đa-vít, đầy tớ Ta, Ta sẽ che chở thành này và bảo vệ
    nó.’”
  guj-2017: કેમ કે હું મારી પોતાની ખાતર તથા મારા સેવક દાઉદની ખાતર આ નગરનું રક્ષણ કરીને
    તેને બચાવીશ.”
  pon-2006A: I pahn doarehla oh sinsile kahnimw wet, pwe en wia kamwahupen mwarei
    oh pwehki inou me I wiahiongehr nei ladu Depit.’”
  por-BRBSL: '''Pois eu defenderei esta cidade para salvá-la, para meu próprio bem
    e para o bem do meu servo David''”.'
  cth-cth: Kai ni hete ka minhmai hoi ka san Devit e minhmai hah ka khet teh, hete
    kho rungngang hanelah, hete kho hah ka ring han, telah a ti.
  twi-twi: Esiane mʼankasa mʼanuonyam ne mʼakoa Dawid nti, mɛbɔ ho ban.”
  hlt-hlt: He khopuei he ka tungaep vetih, kamah ham neh ka sal David ham ka khang
    ni.
  tbz-SIM: N yó nkɑ̃nkɛ́mu di nhɛì kɛ di dɛɛtɛ́ n yètìrì kpɛ́í, nɛ̀ n kóo tɔ̃ntì Dɑfiti
    kpɛ́í.
  msy-2020: Kɨ uan ingangarir gumazim Devit, a ko dɨkɨrɨzir akam ko, uan ziar ekiam
    gɨnɨghnɨgh, egh bizir kamning bangɨn, kɨ nguibar ekiar kamɨn ganɨva an akurvagham.’ ”
  dop-dop: 'Tɑcɑɑ sɩ: Mɑɑ kenti ɩcɑtɛ tǝnɛ tǝ tɔɔ kɛ́. Mɑɑ wɑɑsɩ-tɛɣɛ mɑ nɑ mɑ tǝmlɛ
    tʋ Tɑfiiti pɑ tɔɔ.'
  azb-azb: “Mən bu şəhəri Özüm üçün, Qulum Davudun xatirinə qoruyub xilas edəcəyəm”».
  eng-DBY: And I will defend this city, to save it, for mine own sake, and for my
    servant David's sake.
