verse: ISA.037.021
translations:
  mal-C: 'അതിനുശേഷം ആമോസിന്റെ മകനായ യെശയ്യാവ് ഹിസ്കിയാവിന് ഒരു സന്ദേശം കൊടുത്തയച്ചു:
    “ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അശ്ശൂർരാജാവായ സൻഹേരീബിനെക്കുറിച്ച്
    നീ എന്നോടു പ്രാർഥിച്ചിരിക്കുകയാൽ,'
  deu-TKW: 'Da sandte Jesaja, der Sohn des Amoz, zu Hiskia und ließ ihm sagen: So
    spricht Jahwe, der Gott Israels: Was du um Sanheribs, des Königs von Assyrien,
    willen zu mir gebetet hast, habe ich gehört.'
  lin-lin: 'Ezayi, mwana mobali ya Amotsi, atindelaki Ezekiasi maloba oyo : « Tala
    liloba oyo Yawe, Nzambe ya Isalaele, alobi : Mpo ete osambelaki Ngai na tina na
    Senakeribe, mokonzi ya Asiri,'
  eng-LSV: 'And Isaiah son of Amoz sends to Hezekiah, saying, “Thus said YHWH, God
    of Israel: That which you have prayed to Me concerning Sennacherib king of Asshur—'
  eng-GNV: Then Isaiah the sonne of Amoz sent vnto Hezekiah, saying, Thus sayth the
    Lord God of Israel, Because thou hast prayed vnto me, concerning Saneherib king
    of Asshur,
  eng-WEBSTER: 'Then Isaiah the son of Amoz sent to Hezekiah, saying, Thus saith the
    LORD God of Israel, Whereas thou hast prayed to me against Sennacherib king of
    Assyria:'
  nhw-BL: 'Huajca na niIsaías, niicone Amoz, nitlatitlanqui ma quiilhuitij Tlanahuatijquetl
    Ezequías para quej ni quiijto TOTECO catli toDios tiisraelitame para quinanquilis.
    TOTECO quiijtohua: “Na nijcactoc quen timotlatlajtijtoc por catli quichijtoc Senaquerib,
    nopa tlanahuatijquetl tlen tlali Asiria huan nijpiya ni camanali para ya.”'
  swh-ONEN: 'Kisha Isaya mwana wa Amozi akapeleka ujumbe kwa Hezekia, akasema: “Hili
    ndilo asemalo Bwana, Mungu wa Israeli: Kwa sababu umeniomba kuhusu Senakeribu
    mfalme wa Ashuru,'
  bba-bba: Yerɑ Esɑi, Amɔtin bii, u Esekiɑsi sɔmɔ ɡɔriɑ u nɛɛ, bu nùn sɔ̃ mɑ Gusunɔ,
    Isirelibɑn Yinni u win kɑnɑru mwɑ te u kuɑ Sɑnkeribu, Asirin sinɑ bokon sɔ̃.
  eng-KJVCPB: 'Then Isaiah the son of Amoz sent unto Hezekiah, saying, Thus saith
    the Lord God of Israel, Whereas thou hast prayed to me against Sennacherib king
    of Assyria:'
  luo-luo: 'Eka Isaya wuod Amoz ne ooro wach ne Hezekia kama: “Ma e gima Jehova Nyasaye,
    ma Nyasach Israel, wacho: Nikech uselama kuom wach mar Senakerib ruodh Asuria,'
  meu-meu: 'Bena Isaia Amoso ese gwau-kau na Hesekia dekena e siaia lao, eto, Iehova,
    Israel Diravana, na ini e gwau tomamu: Badina be vada o ḡurigu, Senakerib, Asuria
    pavapavana, herevadia vada o gwaurai, dainai,'
  npi-ULB: तब आमोजका छोरा यशैयाले हिजकियाकहाँ यसो भनेर सन्देश पठाए, “परमप्रभु इस्राएलका
    परमेश्‍वर भन्‍नुहुन्छ, 'तैंले अश्शूरका राजा सनहेरीबको विषयमा मसँग प्रार्थना गरेको
    हुनाले,
  yor-yor: 'Lẹ́yìn náà Isaiah ọmọ Amosi rán iṣẹ́ kan sí Hesekiah: “Èyí ni ohun tí
    Olúwa, Ọlọ́run Israẹli sọ pé, nítorí pé ìwọ ti gbàdúrà sí mi nípa Sennakeribu
    ọba Asiria,'
  pes-OPCB: 'اشعیای نبی برای حِزِقیای پادشاه این پیغام را فرستاد: «یهوه، خدای اسرائیل
    می‌فرماید که دعای تو را در مورد سنحاریب، پادشاه آشور شنیده است.'
  tgl-ULB: Pagkatapos magpadala ni Isaias anak ni Amos ng mensahe kay Hezekias, nagsasabing,
    “Yahweh, ang Diyos ng Israel ay sinasabing, 'Dahil ikaw ay nanalangin sa akin
    tungkol kay Senaquerib hari ng Asiria,
  hui-hui: Anduane Homogonaga bi mana latagi haga Aisaia ibugua Hesegaiahondo bi lawia
    halu lalu, Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabehanda í̠naga
    bi larigoni hale howa ibugua lalu, Í̠na tí biamogo bialu Asirialinaga kini kagome
    mo ko holigo biamogo bia, larigoni.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​သည်​မင်း​ကြီး​၏ ဆု​တောင်း​ပတ္ထ​နာ​ကို​နား​ညောင်း​တော်​မူ​ပြီ
    ဖြစ်​ကြောင်း ဟေ​ရှာ​ယ​သည်​ဟေ​ဇ​ကိ​မင်း ထံ​သို့​ပေး​ပို့​ရာ​တွင်-
  bod-N: དེ་ནས་ཨ་མོ་ཟིའི་བུ་ཡེ་ཤ་ཡཱ་ཡིས་ཧི་ཟི་ཀི་ཡཱའི་དྲུང་དུ་མི་ཞིག་མངགས་ཏེ་ན་རེ།
    ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ཨ་སུར་རྒྱལ་པོ་སེན་ན་ཧེ་རིབ་ཀྱི་སྐོར་ནས་བདག་ལ་གསོལ་བ་བཏབ་པས།
  sna-sna: 'Ipapo Isaya mwanakomana waAmozi akatumira shoko kuna Hezekia achiti, “Zvanzi
    naJehovha, Mwari waIsraeri: Nokuda kwokuti wanyengetera kwandiri pamusoro paSenakeribhi
    mambo weAsiria,'
  spa-BLM: 'Entonces Isaías, hijo de Amoz, envió a decir a Ezequías: “Yahvé, el Dios
    de Israel, dice: ‘Por haberme rogado contra Senaquerib, rey de Asiria,'
  cac-cac: 'Ix lajvi chi'', ix in checan a in Isaías in tic b''at alchaj d''a vin̈aj
    Ezequías chi'' icha tic: Icha val tic yalan Jehová co Diosal a on̈ israel on̈
    tic: Toxo ix vab'' a lesal ix al d''ayin yuj vin̈aj Senaquerib sreyal Asiria,
    xchi.'
  swh-ULB: Basi Isaya mtoto wa Amozi alituma ujumbe kwa Hezekia, na kusema, Yahwe
    Mungu wa Israeli amesema, Kwa sababu umeomba kwangu kuhusu Sannacheribi mfalme
    wa Asiria,
  bel-bel: 'І паслаў Ісая, сын Амосаў, да Эзэкіі сказаць: так кажа Гасподзь Бог Ізраілеў:
    за што ты молішся супроць Сэнахірыма, цара Асірыйскага,'
  deu-ELBBK: 'Da sandte Jesaja, der Sohn Amoz'', zu Hiskia und ließ ihm sagen: So
    spricht der HERR, der Gott Israels: Was du zu mir gebetet hast wegen Sanheribs,
    des Königs von Assyrien –'
  mbb-OT: 'Ne mibpeuwit te lalag si Isaias he anak ni Amoz diyà te ki Hezekia he edhenduen
    te: Iyan heini egkeǥiyen te Nengazen he Megbevayà te Israel: Geina te nengemuyù
    ka mehitenged ki Hadì Senakerib he hadì te Asiria,'
  mal-2015: 'ആമോസിന്റെ മകനായ യെശയ്യാവു ഹിസ്കീയാവിന്റെ അടുക്കൽ പറഞ്ഞയച്ചതു എന്തെന്നാൽ:
    യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നീ അശ്ശൂർരാജാവായ സൻഹേരീബ്
    നിമിത്തം എന്നോടു പ്രാർത്ഥിച്ചതുകൊണ്ടു,'
  gup-gup: Wanjh Isaiah, nawu beywurd nuye Amoz, bimarnewokmunkeweng nawu Hezekiah.
    Wanjh yimeng, “Kuhni kayime Yawey nawu God kadberre ngad nawu Israel kankebmawahmeng.
    Nungka yimeng, ‘Kamak bu ngudda yirranginj yiwarrudj dja kandjawam Sennacheribkenh,
    nungka nawu king kawohrnan kore Assyria. Wanjh kunmekbekenh kunu, ngaye ngawarrewan
    bolkkime.
  rmc-rmc: 'Akor o Izajaš, le Amososkro čhavo, bičhaďa le Chizkijoske kada lav: „Kada
    phenel o RAJ, o Del le Izraeloskro: Vašoda, hoj tut modľinehas ke mande vaš e
    pomoca pro asiriko kraľis Sancherib,'
  pes-OPV: 'پس اشعیا ابن آموص نزد حزقیا فرستاده، گفت: «یهوه خدای اسرائیل چنین می‌گوید:
    چونکه درباره سنحاریب پادشاه آشور نزد من دعانمودی،'
  ron-1924: 'Атунч Исая, фиул луй Амоц, а тримис сэ спунэ луй Езекия: „Аша ворбеште
    Домнул Думнезеул луй Исраел: ‘Ам аузит ругэчуня пе каре Мь-ай фэкут-о ку привире
    ла Санхериб, ымпэратул Асирией.’'
  ben-OBCV: 'তারপর আমোষের পুত্র যিশাইয়, হিষ্কিয়ের কাছে একটি বার্তা প্রেরণ করলেন:
    “সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন: তুমি যেহেতু আসিরীয় রাজা সন্‌হেরীব সম্পর্কে
    আমার কাছে প্রার্থনা করেছ,'
  som-som: Markaasaa Ishacyaah ina Aamoos u soo cid diray Xisqiyaah, oo wuxuu ku yidhi,
    Rabbiga Ilaaha reer binu Israa'iil ahu wuxuu leeyahay, Seenxeeriib oo ah boqorka
    Ashuur waad iga bariday,
  lat-VUC: 'Et misit Isaias, filius Amos, ad Ezechiam, dicens: Hæc dicit Dominus Deus
    Israël: Pro quibus rogasti me de Sennacherib, rege Assyriorum,'
  eng-ASVBT: Then Isaiah the son of Amoz sent unto Hezekiah, saying, Thus saith Jehovah,
    the God of Israel, Whereas thou hast prayed to me against Sennacherib king of
    Assyria,
  ita-1885: 'Allora Isaia, figliuolo di Amos, mandò a dire ad Ezechia: Così ha detto
    il Signore Iddio d''Israele: Quant''è a ciò, di che tu mi hai fatta orazione intorno
    a Sennacherib, re degli Assiri;'
  eng-LXXUP: And Isaiah the son of Amoz was sent to Hezekiah, and said to him, Thus
    saith the Lord, the God of Israel, I have heard thy prayer to me concerning Sennacherib
    king of the Assyrians.
  eng-ULB: Then Isaiah son of Amoz sent a message to Hezekiah, saying, “Yahweh, the
    God of Israel says, 'Because you have prayed to me concerning Sennacherib king
    of Assyria,
  spa-VBL: 'Entonces Isaías, hijo de Amoz, envió un mensaje a Ezequías, diciendo:
    “Esto es lo que dice el Señor, el Dios de Israel: Como me has orado acerca de
    Senaquerib, rey de Asiria,'
  fra-_FOB: 'Alors Ésaïe, fils d''Amots, envoya dire à Ézéchias: Ainsi a dit l''Éternel,
    le Dieu d''Israël: J''ai entendu la prière que tu m''as faite au sujet de Sanchérib,
    roi d''Assyrie.'
  mal-mal: 'ആമോസിന്റെ മകനായ യെശയ്യാവ് ഹിസ്കീയാവിന്റെ അടുക്കൽ പറഞ്ഞയച്ചത് എന്തെന്നാൽ:
    “യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘നീ അശ്ശൂർ രാജാവായ സൻഹേരീബ്
    നിമിത്തം എന്നോട് പ്രാർത്ഥിച്ചതുകൊണ്ട്,'
  urd-GVR: Phir Yasāyāh bin Āmūs ne Hizqiyāh ko paiġhām bhejā, “Rab Isrāīl kā Ḳhudā
    farmātā hai ki maiṅ ne Asūrī bādshāh Sanherib ke bāre meṅ terī duā sunī hai.
  suz-BL: नोले आमोज आ तौ यसैयामी हिज्‍कीयाह कली “परमप्रभु यावे, इस्राएली आन परमप्रभुमी
    ‘अस्‍सुर ङा पिप सन्‍हेरीब आ पर्बम इ पशो लोव़ गो नेंता’ देंत।
  eng-NOY: 'Then Isaiah, the son of Amoz, sent to Hezekiah, saying, Thus saith Jehovah,
    the God of Israel: Whereas thou hast prayed to me on account of Sennacherib, the
    king of Assyria,'
  ita-1927: 'Allora Isaia, figliuolo di Amots, mandò a dire ad Ezechia: “Così dice
    l’Eterno, l’Iddio d’Israele: La preghiera che tu m’hai rivolta riguardo a Sennacherib,
    re d’Assiria, io l’ho udita;'
  ckb-ckb: 'ئینجا ئیشایای کوڕی ئامۆچ ناردی بۆ لای حەزقیا و گوتی: «یەزدانی پەروەردگاری
    ئیسرائیل دەفەرموێت: چونکە نوێژت بۆ کردم سەبارەت بە سەنحێریبی پاشای ئاشور،'
  eng-BBE: Then Isaiah, the son of Amoz, sent to Hezekiah, saying, The Lord, the God
    of Israel, says, The prayer you have made to me against Sennacherib, king of Assyria,
    has come to my ears.
  kan-OKCV: ಆಗ ಆಮೋಚನ ಮಗನಾದ ಯೆಶಾಯನು ಹಿಜ್ಕೀಯನಿಗೆ ಹೇಳಿ ಕಳುಹಿಸಿದ್ದೇನೆಂದರೆ, “ನೀನು ಅಸ್ಸೀರಿಯದ
    ಅರಸನಾದ ಸನ್ಹೇರೀಬನನ್ನು ಕುರಿತು, ಇಸ್ರಾಯೇಲಿನ ಯೆಹೋವ ದೇವರಿಗೆ ಪ್ರಾರ್ಥನೆ ಮಾಡಿದ್ದನ್ನು ಕೇಳಿ,
  tam-2017: 'அப்பொழுது ஆமோத்சின் மகனாகிய ஏசாயா, எசேக்கியாவுக்குச் சொல்லியனுப்பினது:
    இஸ்ரவேலின் தேவனாகிய யெகோவா உரைக்கிறது என்னவென்றால், அசீரியா ராஜாவாகிய சனகெரிபினிமித்தம்
    நீ என்னை நோக்கி விண்ணப்பம்செய்தாயே.'
  spa-RV-1909: 'Entonces Isaías hijo de Amoz, envió á decir á Ezechîas: Jehová Dios
    de Israel dice así: Acerca de lo que me rogaste sobre Sennachêrib rey de Asiria,'
  ron-BTF: 'Atunci Isaia, fiul lui Amoţ, a trimis la Ezechia, spunând: Astfel spune
    DOMNUL Dumnezeul lui Israel: Pentru că te-ai rugat către mine împotriva lui Sanherib,
    împăratul Asiriei,'
  eng-WEBP: Then Isaiah the son of Amoz sent to Hezekiah, saying, “The LORD, the God
    of Israel says, ‘Because you have prayed to me against Sennacherib king of Assyria,
  eng-FBV: 'Then Isaiah, son of Amoz, sent a message to Hezekiah, saying, “This is
    what the Lord, the God of Israel, says: Because you''ve prayed to me about Sennacherib,
    king of Assyria,'
  nld-1939: 'Toen liet Isaias, de zoon van Amos, aan Ezekias zeggen: Dit zegt Jahweh,
    Israëls God. Ik heb de bede gehoord, die gij tot Mij hebt opgezonden om Sinacherib,
    den assyrischen koning.'
  nch-BL: 'Huajca na niIsaías, niicone Amoz, nitatitanqui ma quiilhuitij Tanahuatijquet
    Ezequías para quej ni quiijtohua TOTECO cati toDios tiisraelitame para quinanquilis.
    TOTECO quiijtohua: “Na nijcactoc quej timotatajtijtoc por cati quichijtoc Senaquerib,
    nopa tanahuatijquet ten tali Asiria huan nijpiya ni camanali para ya.”'
  vie-1934: 'Ê-sai, con trai của A-mốt, bèn khiến người tâu cùng vua Ê-xê-chia rằng:
    Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên phán như vầy: Vì ngươi đã cầu xin ta nghịch
    cùng San-chê-ríp, vua A-si-ri;'
  hin-CV: 'तब आमोज़ के पुत्र यशायाह ने हिज़किय्याह को यह संदेश भेजा: “याहवेह, इस्राएल
    का परमेश्वर यों कहते हैं; इसलिये कि तुमने अश्शूर के राजा सेनहेरीब के संबंध में
    मुझसे विनती की.'
  eng-OURB: Then Isaiah [Salvation of Yah] the son of Amoz sent to Hezekiah, saying,
    “Yahweh, Elohim Isra'el [He sustains breathing, God of God prevails] says, ‘Because
    you have prayed to me against Sennacherib king of Assyria [Level plain],
  spa-BES: 'Entonces Isaías, el hijo de Amoz, enviado a Ezequías, diciendo: El Señor,
    el Dios de Israel, dice: La oración que me has hecho contra Senaquerib, rey de
    Asiria, ha llegado a mis oídos.'
  tdx-tdx: 'Aa le nahitri’ Iesaià ana’ i Amotse am’ Iekizkia ty hoe: Hoe ty nafè’
    Iehovà, Andrianañahare’ Israele: Amy te ihe ro nihalaly amako ty amy Senkeribe
    mpanjaka’ i Asore,'
  tha-KJV: แล​้​วอ​ิสยาห์​บุ​ตรชายของอามอสได้​ใช้​ให้​ไปเฝ้าเฮเซคียาห์ทูลว่า “พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลตรั​สด​ังนี้​ว่า
    เพราะเจ้าได้อธิษฐานต่อเราเกี่ยวกับเซนนาเคอริบกษั​ตริ​ย์​แห่​งอ​ัสซีเรีย
  por-BR-2018: 'Então Isaías, filho de Amós, mandou dizer a Ezequias: Assim diz o
    SENHOR, Deus de Israel: Quanto ao que me pediste sobre Senaqueribe, rei da Assíria,'
  deu-ELO: 'Da sandte Jesaja, der Sohn Amoz'', zu Hiskia und ließ ihm sagen: So spricht
    Jehova, der Gott Israels: Was du zu mir gebetet hast wegen Sanheribs, des Königs
    von Assyrien-'
  eng-WYC-2018: And Isaiah, the son of Amoz, sent to Hezekiah, and said, The Lord
    God of Israel saith these things, For which things thou prayedest me of Sennacherib,
    the king of Assyrians (or the king of Assyria),
  epo-epo: 'Kaj Jesaja, filo de Amoc, sendis al Ĥizkija, por diri: Tiele diras la
    Eternulo, Dio de Izrael: Koncerne tion, kion vi preĝis al Mi pri Sanĥerib, reĝo
    de Asirio,'
