    Худаси Пәрвәрдигар мундақ дәйду: — «Сән Маңа Сәннахериб тоғрилиқ дуа қилишиң билән,'
  tel-2017: అప్పుడు ఆమోజు కొడుకు యెషయా హిజ్కియా దగ్గరికి ఈ సందేశం పంపాడు. “ఇశ్రాయేలీయుల
    దేవుడైన యెహోవా చెప్పేదేమిటంటే”, అష్షూరు రాజు సన్హెరీబు విషయం నీవు నా ఎదుట ప్రార్థన
    చేశావు కదా,
  hat-BSA: 'Ésaïe, fis a Amots la te voye kote Ézéchias e te di: “Konsa pale SENYÈ
    a, Bondye Israël la, ‘Akoz nou te priye a Mwen menm sou Sanchérib, wa Assyrie
    a,'
  kos-kos: Na Isaiah el supwala kas nu sel Tokosra Hezekiah in fahk lah lohngyuk pre
    lal kacl Sennacherib, tokosra lun Assyria,
  hbo-WLC: וַיִּשְׁלַח֙ יְשַֽׁעְיָ֣הוּ בֶן־אָמ֔וֹץ אֶל־חִזְקִיָּ֖הוּ לֵאמֹ֑ר כֹּֽה־אָמַ֤ר
    יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל אֲשֶׁר֙ הִתְפַּלַּ֣לְתָּ אֵלַ֔י אֶל־סַנְחֵרִ֖יב מֶ֥לֶךְ
    אַשּֽׁוּר׃
  ibo-ibo: Mgbe ahụ, Aịzaya nwa Emọz, zigaara Hezekaya ozi, sị, “Otu a ka Onyenwe
    anyị, Chineke Izrel, sịrị, Nʼihi ekpere gị niile nye m banyere Senakerib, eze
    Asịrịa,
  ory-ory: ଏଉତ୍ତାରେ ଆମୋସଙ୍କ ପୁତ୍ର ଯିଶାଇୟ ହିଜକୀୟ ନିକଟକୁ କହି ପଠାଇଲେ, “ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର
    ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି, ତୁମ୍ଭେ ଅଶୂରର ରାଜା ସନ୍‍‌‌ହେରୀବ ବିରୁଦ୍ଧରେ ଆମ୍ଭ ନିକଟରେ ପ୍ରାର୍ଥନା
    କରିବାରୁ,
  chk-chk: Mürin, Aisea nöün Amos we a tinala ei pworaus ren Hiskia, “Iei alon ewe
    Samol mi Lapalap ewe Koten Israel, ‘Pokiten om iotek ngeniei usun Sanherip ewe
    kingen Asiria,
  rop-rop: Wal mi na Aisaiya bin go en dalim King Hesakaiya wanim YAWEI det trubala
    God blanga ola Isreil pipul bin tok, “King Hesakaiya, yubin prei langa mi blanga
    King Senakerib brom Asiriya. Wal dijan na wanim ai garra tok langa det king, ‘Detlot
    pipul blanga Jerusalem nomo laigim yu. Olabat meigimbat fan langa yu, en olabat
    oldei laflafbat biyain langa yu bekboun.
  ukr-1871: 'І послав Ісаїя Амосенко до Езекії сказати: Так говорить Господь, Бог
    Ізрайлїв: Те, про що молився єси що до Сеннахерима, царя Ассирийського, я вислухав,
    —'
  deu-1951: 'Da sandte Jesaja, der Sohn des Amoz, zu Hiskia und ließ ihm sagen: Also
    spricht der HERR, der Gott Israels: Auf das, was du wegen Sanheribs, des Königs
    von Assyrien, zu mir gebetet hast, lautet die Antwort des HERRN gegen ihn also:'
  eng-JPS: 'Then Isaiah the son of Amoz sent unto Hezekiah, saying: ''Thus saith the
    LORD, the God of Israel: Whereas thou hast prayed to Me against Sennacherib king
    of Assyria,'
  srp-1865: 'Tada posla Isaija sin Amosov k Jezekiji i poruèi mu: ovako veli Gospod
    Bog Izrailjev: uslišio sam za što si mi se molio radi Senahirima cara Asirskoga.'
  lug-lug: Awo Isaaya mutabani wa Amozi n’atumira Keezeekiya ng’ayogera nti, “Bw’ati
    bw’ayogera Mukama Katonda wa Isirayiri nti, Kubanga onneegayiridde ku bya Sennakeribu
    kabaka w’e Bwasuli,
  heb-heb: וישלח ישעיהו בן אמוץ אל חזקיהו לאמר כה אמר יהוה אלהי ישראל אשר התפללת אלי
    אל סנחריב מלך אשור׃
  ben-IRV: তখন আমোসের ছেলে যিশাইয় হিষ্কিয়ের কাছে এই খবর পাঠালেন, ইস্রায়েলের ঈশ্বর
    সদাপ্রভু বলছেন, অশূরের রাজা সনহেরীব বিষয় তুমি প্রার্থনা করতে;
  pan-pan: ਤਦ ਆਮੋਸ ਦੇ ਪੁੱਤਰ ਯਸਾਯਾਹ ਨੇ ਹਿਜ਼ਕੀਯਾਹ ਨੂੰ ਇਹ ਸੁਨੇਹਾ ਭੇਜਿਆ ਕਿ ਯਹੋਵਾਹ ਇਸਰਾਏਲ
    ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਹ ਆਖਦਾ ਹੈ, ਇਸ ਲਈ ਕਿ ਤੂੰ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜੇ ਸਨਹੇਰੀਬ ਦੇ ਵਿਖੇ ਮੇਰੇ ਅੱਗੇ
    ਪ੍ਰਾਰਥਨਾ ਕੀਤੀ ਹੈ,
  mya-JVB: ထိုအခါ အာမုတ် သား ဟေရှာယ သည် ဟေဇကိ မင်းထံသို့ စေလွှတ် ၍၊ ဣသရေလ အမျိုး၏
    ဘုရား သခင်ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ သင်သည် အာရှုရိ ရှင်ဘုရင် သနာခရိပ် အကြောင်း
    ကြောင့်၊ ငါ့ ရှေ့ မှာ ပဌနာ ပြုသည် ဖြစ်၍၊
  hmo-hmo: 'Vadaeni Isaia Amoso ese hereva gwauraia taudia Hesekaia dekenai ia siaia
    lao, ia gwau, “Lohiabada, Israela ena Dirava be inai bamona ia hereva, ia gwau:
    Oiemu guriguri lau dekenai, Senakeriba, Asuria ena king oi herevalaia guriguri
    dekenai, be lau kamonai vadaeni.'
  urd-urd: तब यसा'याह बिन आमूस ने हिज़क़ियाह को कहला भेजा, कि ख़ुदावन्द इस्राईल का
    ख़ुदा यूँ फ़रमाता है चूँकि तूने शाह — ए — असूर सनहेरिब के ख़िलाफ़ मुझ से दुआ की
    है,
  rus-SYN: 'И послал Исаия, сын Амосов, к Езекии сказать: так говорит Господь, Бог
    Израилев: о чем ты молился Мне против Сеннахирима, царя Ассирийского, -'
  bqc-SIM: 'Ɔ̃ Amↄzu nɛ́ Isaia lɛ́kpãsãkɛ̀ Ezekiaɛ à mɛ̀: Dii Isailiↄ Lua mɛ̀ a
    wabi pↄ́ ń kɛ̀ Asiliↄ kí Sɛnakelibu yã́ musu mà,'
  tcz-CHONGTHU: 'Hichun Amoz chapa Isaiah in Hezekiah henga hiche thuhil hi athot
    in: Hiche hi Pakai, Israel Pathen in asei ahi: Assyria lengpa Sennacherib chung
    changa natao jeh in,'
  mar-mar: नंतर आमोजाचा मुलगा यशया याने हिज्कीयाला निरोप पाठवून म्हणाला, “इस्राएलाचा
    देव परमेश्वर म्हणतो, ‘कारण अश्शूराचा राजा सन्हेरीब याच्याबद्दल तू माझी प्रार्थना
    केली.
  qub-qub: 'Chaypita Amozpa wamran Isaiasga ray Ezequiasta willachiran. Willachir
    niran: «Israelpa Tayta Diosnenga caynömi nin: ‹Noga wiyashcämi Asiriapa raynin
    Senaqueribpaj mañacamashayquita.'
  hat-hat: Lè sa a, Ezayi, pitit Amòz la, voye mesaj sa a bay Ezekyas. -Ou te lapriyè
    Seyè a, Bondye pèp Izrayèl la, pou Senakerib, wa peyi Lasiri a. Men repons li
    voye ba ou.
  eng-BSB: 'Then Isaiah son of Amoz sent a message to Hezekiah: “This is what the
    LORD, the God of Israel, says: Because you have prayed to Me concerning Sennacherib
    king of Assyria,'
  eng-WEBPB: Then Isaiah the son of Amoz sent to Hezekiah, saying, “The LORD, the
    God of Israel says, ‘Because you have prayed to me against Sennacherib king of
    Assyria,
  kbq-kbq: Hanki anante kasnampa ne' Amosi nemofo Aisaia'a amanage huno Hezekaintega
    kea atrentegeno, kema erino vu vahe'mo'a erino vu'ne, Ra Anumzana Israeli vahe'mota
    Anumzamo'a amanage hu'ne, Asiria kini ne' Senakeribi'ma hia zanku'ma nunamu hunka
    antahiganku,
  nhe-BL: 'Huajca na niIsaías, niicone Amoz, nitlatitlanqui ma quiilhuitij Tlanahuatijquetl
    Ezequías para quej ni quiijto TOTECO tlen toDios tiisraelitame para quinanquilis.
    TOTECO quiijtohua: “Na nijcactoc queja timomaijtojtoc ipampa tlen quichijtoc Senaquerib,
    nopa tlanahuatijquetl tlen tlali Asiria huan nijpiya ni tlajtoli para ya.”'
  gub-BL: Na'e Izai omono kar uze'eg tuwihawete Ezeki pe kury. — Aze'eg kwez Tupàn
    pe ihe.
  eng-DRA: 'And Isaias the son of Amos sent to Ezechias, saying: Thus saith the Lord
    the God of Israel: For the prayer thou hast made to me concerning Sennacherib
    the king of the Assyrians:'
