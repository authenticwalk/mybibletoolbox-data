verse: ISA.037.005
translations:
  mal-C: ഹിസ്കിയാരാജാവിന്റെ ഉദ്യോഗസ്ഥന്മാർ യെശയ്യാവിന്റെ അടുക്കൽ വന്നപ്പോൾ
  deu-TKW: Als nun die Diener des Königs Hiskia zu Jesaja kamen,
  lin-lin: Tango bakalaka ya mokonzi Ezekiasi bakomaki epai ya Ezayi,
  eng-LSV: And the servants of King Hezekiah come to Isaiah,
  eng-GNV: So the seruants of the King Hezekiah came to Isaiah.
  eng-WEBSTER: So the servants of king Hezekiah came to Isaiah.
  nhw-BL: Huan quema itequipanojcahua Tlanahuatijquetl Ezequías ajsitoya campa na
    niIsaías niitztoya, nechpohuilijque nochi catli Ezequías quinilhuijtoya.
  swh-ONEN: Maafisa wa Mfalme Hezekia walipofika kwa Isaya,
  bba-bba: Ye Esɑi u Esekiɑsin bwɑ̃ɑ ben ɡɑri yi nuɑ, yerɑ u bu sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: So the servants of king Hezekiah came to Isaiah.
  luo-luo: Kane jodong Ruoth Hezekia nobiro ir Isaya,
  meu-meu: King Hesekia ena hesiai taudia na Isaia dekenai e kau negana ai,
  npi-ULB: त्यसैले हिजकियाले राजाका सेवकहरू यशैयाकहाँ आए,
  yor-yor: Nígbà tí àwọn ìjòyè ọba Hesekiah dé ọ̀dọ̀ Isaiah,
  pes-OPCB: وقتی فرستادگان حِزِقیا این پیغام را به اشعیا دادند،
  tgl-ULB: Kaya ang mga lingkod ni Haring Hezekias ay nagtungo kay Isaias
  hui-hui: Aisaia ibu Hesegaianaga bi layadago hale howa
  mya-mya: ဟေ​ဇ​ကိ​မင်း​၏​အ​မှာ​စာ​ကို​ရ​ရှိ​သော အ​ခါ၊-
  bod-N: དེ་ནས་རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱའི་འཁོར་གཡོག་རྣམས་ཡེ་ཤ་ཡཱའི་དྲུང་དུ་སླེབས་པའི་ཚེ།
  sna-sna: Vabati vaHezekia vakati vasvika kuna Isaya,
  spa-BLM: Entonces los servidores del rey Ezequías vinieron a Isaías.
  cac-cac: Ayic ix vab'an tas ix yal eb' schecab' vin̈ rey chi',
  swh-ULB: Sasa watumishi wa mfalme Hezekia walikuja kwa Isaya,
  bel-bel: І прыйшлі слугі цара Эзэкіі да Ісаі.
  deu-ELBBK: Und die Knechte des Königs Hiskia kamen zu Jesaja.
  mbb-OT: Ne hein nekepasad he egkaǥi haazà is menge upisyal he midsuǥù ni Hadì Hezekia,
  mal-2015: 'ഹിസ്കീയാരാജാവിന്റെ ഭൃത്യന്മാർ യെശയ്യാവിന്റെ അടുക്കൽ വന്നപ്പോൾ യെശയ്യാവു
    അവരോടു പറഞ്ഞതു:'
  gup-gup: Bu namekbe birrikimuk bininj nuye Hezekiah birribebmeng dja birrimarneyimeng
    nawu Isaiah,
  rmc-rmc: Sar avle o služobňika le kraľiskre ko Izajaš,
  pes-OPV: و بندگان حزقیا پادشاه نزد اشعیا آمدند.
  ron-1924: Служиторий ымпэратулуй Езекия с-ау дус деч ла Исая.
  ben-OBCV: যখন রাজা হিষ্কিয়ের কর্মচারীরা যিশাইয়ের কাছে গেলেন,
  som-som: Sidaas daraaddeed Boqor Xisqiyaah addoommadiisii waxay u yimaadeen, Ishacyaah.
  lat-VUC: Et venerunt servi regis Ezechiæ ad Isaiam.
  eng-ASVBT: So the servants of king Hezekiah came to Isaiah.
  ita-1885: Così i servitori del re Ezechia vennero ad Isaia.
  eng-LXXUP: So the servants of King Hezekiah came to Isaiah.
  eng-ULB: So the servants of King Hezekiah came to Isaiah,
  spa-VBL: Después de que los funcionarios de Ezequías entregaron su mensaje a Isaías,
  fra-_FOB: Les serviteurs du roi Ézéchias vinrent donc vers Ésaïe.
  mal-mal: 'ഹിസ്കീയാരാജാവിന്റെ ഭൃത്യന്മാർ യെശയ്യാവിന്റെ അടുക്കൽ വന്നപ്പോൾ യെശയ്യാവ്
    അവരോടു പറഞ്ഞത്:'
  urd-GVR: Jab Hizqiyāh ke afsaroṅ ne Yasāyāh ko bādshāh kā paiġhām pahuṅchāyā
  suz-BL: मोपा हिज्‍कीयाह आ मुरपुकी यसैया आ बाक्‍तीक जाक्‍मानु,
  eng-NOY: And the servants of King Hezekiah came to Isaiah.
  ita-1927: I servi del re Ezechia si recaron dunque da Isaia.
  ckb-ckb: کاتێک خزمەتکارەکانی حەزقیای پاشا هاتنە لای ئیشایا،
  eng-BBE: So the servants of King Hezekiah came to Isaiah.
  kan-OKCV: ಅರಸನಾದ ಹಿಜ್ಕೀಯನ ಸೇವಕರು ಯೆಶಾಯನ ಬಳಿಗೆ ಬಂದು ಹೇಳಿದಾಗ,
  tam-2017: இவ்விதமாக எசேக்கியா ராஜாவின் ஊழியக்காரர் ஏசாயாவினிடத்தில் வந்து சொன்னார்கள்.
  spa-RV-1909: Vinieron pues los siervos de Ezechîas á Isaías.
  ron-BTF: Astfel servitorii împăratului Ezechia au venit la Isaia.
  eng-WEBP: So the servants of King Hezekiah came to Isaiah.
  eng-FBV: After Hezekiah's officials delivered his message to Isaiah,
  nld-1939: Toen dan de dienaren van koning Ezekias bij Isaias waren gekomen,
  nch-BL: Huan quema itequipanojcahua Tanahuatijquet Ezequías ajsitoya campa na niIsaías
    niitztoya, techpohuilijque nochi cati Ezequías quinilhuijtoya.
  vie-1934: Các tôi tớ của vua Ê-xê-chia bèn đến cùng Ê-sai.
  hin-CV: जब राजा हिज़किय्याह के सेवक यशायाह के पास पहुंचे,
  eng-OURB: So the servants of king Hezekiah came to Isaiah [Salvation of Yah].
  spa-BES: Entonces los siervos del rey Ezequías vinieron a Isaías.
  tdx-tdx: Aa le nivo­trak’ am’ Iesaià eo o mpitoro’ Iekizkiao.
  tha-KJV: ดังนั้นข้าราชการของกษั​ตริ​ย์เฮเซคียาห์มาถึ​งอ​ิสยาห์
  por-BR-2018: E os servos do rei vieram até Isaías,
  deu-ELO: Und die Knechte des Königs Hiskia kamen zu Jesaja.
  eng-WYC-2018: And the servants of king Hezekiah came to Isaiah;
  epo-epo: Kaj la servantoj de la reĝo Ĥizkija venis al Jesaja.
  uig-PIN: Xu gǝplǝr bilǝn Ⱨǝzǝkiyaning hizmǝtkarliri Yǝxayaning aldiƣa kǝldi.
  beo-beo: Aisaia da hina bagade Hesigaia ea sia:ne iasu nababeba:le,
  tpi-OTNT: Taim Aisaia i harim pinis dispela tok bilong Hesekia,
  hau-SA: Sa’ad da shugabannin Sarki Hezekiya suka zo wurin Ishaya,
  uig-LAT: Shu gepler bilen Hezekiyaning xizmetkarliri Yeshayaning aldigha keldi.
  nde-nde: Kwathi izithunywa zenkosi uHezekhiya sezifikile ku-Isaya,
  ton-ton: Ko ia naʻe haʻu ʻae kau tamaioʻeiki ʻa Hesekaia kia ʻIsaia.
  ces-1613: I přišli služebníci krále Ezechiáše k Izaiášovi.
  eng-WMB: So the servants of King Hezekiah came to Isaiah.
  tam-TCV: எசேக்கியா அரசனின் அதிகாரிகள் ஏசாயாவிடம் வந்தபோது,
  ceb-ULB: Busa miadto ang mga sulugoon ni Haring Hezekias ngadto kang Isaias,
  pol-UBG: Tak to słudzy króla Ezechiasza przyszli do Izajasza.
  urd-GVU: جب حِزقیاہ کے افسروں نے یسعیاہ کو بادشاہ کا پیغام پہنچایا
  deu-1912: Und die Knechte des Königs Hiskia kamen zu Jesaja.
  kan-2017: ಯೆಶಾಯನು ಅರಸನಾದ ಹಿಜ್ಕೀಯನ ಕಡೆಯಿಂದ ತನ್ನ ಬಳಿಗೆ ಬಂದ ಸೇವಕರಿಗೆ,
  yap-yap: Nap’an ni thap ngak Isaiah e thin rok Hezekiah ni Pilung,
  hlt-MCSB: Manghai Hezekiah kah sal rhoek te Isaiah taengla a pawk uh vaengah,
  mdy-ETH: ካኣቲ ሂዚቂያሴ ዳኬ ኪኢቶ ዓሳ ሙኪ ዒሲያሴም ኬኤዛዛ ዒሲያሴ ዋይዛዖ፥
  twi-ASANTE: Ɛberɛ a ɔhene Hesekia mpanimfoɔ no kɔkaa ɔhene nkra no kyerɛɛ Yesaia
    no,
  eng-WEBU: So the servants of King Hezekiah came to Isaiah.
  wal-wal: Kawuwaa Hizqqiyaasa ashkkarati Isiyaasakko yiido wode,
  spa-PDDPT: Los esclavos del rey Ezequías fueron a Isaías,
  gun-gun: Ha'e ramo Isaías oĩa py huvixa Ezequias rembiguai kuery ovaẽ ramo
  ilo-ULB: Napan ngarud kenni Isaias dagiti adipen ni Ari Ezekias,
  kpg-kpg: Di madagoaa soukohp Isaiah ne longono nnelekai King Hezekiah,
  uig-ARA: شۇ گەپلەر بىلەن ھەزەكىيانىڭ خىزمەتكارلىرى يەشايانىڭ ئالدىغا كەلدى.
  sus-sus: Mangɛ Xesekiya xa mixie naxa siga Annabi Esayi yire.
  pon-2006: Ni ahnsou me Aiseia aleier poaron en Nanmwarki Esekaia,
  ksd-ksd: Damana ra umana tultul kai Esekia ra king dia ga tadav Iesaia.
  tur-YTC: Böylece Kral Hizkiya'nın hizmetkârları Yeşaya'nın yanına geldiler.
  grc-BRENT: Καὶ ἦλθον οἱ παῖδες τοῦ βασιλέως Ἐζεκίου πρὸς Ἡσαΐαν.
  ind-AYT: Setelah pelayan-pelayan Raja Hizkia datang kepada Yesaya,
  nya-nya: Akuluakulu a mfumu Hezekiya atafika kwa Yesaya,
  hrv-hrv: Kad su sluge kralja Ezekije stigle k Izaiji,
  mps-mps: Te Aisaiago te Hesekiago po odobo si da,
  tpi-tpi: Taim Aisaia i harim pinis dispela tok bilong Hesekia,
  dan-1931: Da Kong Ezekias' Folk kom til Esajas,
  vie-OVCB: Sau khi các cận thần của Vua Ê-xê-chia thuật lại lời vua cho Y-sai,
  guj-2017: તેથી હિઝકિયા રાજાના સેવકો યશાયા પાસે આવ્યા.
  pon-2006A: Ni ahnsou me Aiseia aleier poaron en Nanmwarki Esekaia,
  por-BRBSL: Então os servos do rei Ezequias vieram a Isaías.
  cth-cth: Hezekiah e a sannaw teh Isaiah koe a pha awh toteh,
  twi-twi: Bere a Ɔhene Hesekia mpanyimfo no de ɔhene no nkra brɛɛ Yesaia no,
  hlt-hlt: Manghai Hezekiah kah sal rhoek te Isaiah taengla a pawk uh vaengah,
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Esekiɑsi kó yɛtɔ̃rɛ̀ tuɔkoo Esɑii borɛ̀,
  msy-2020: Ezɨ Aisaia Hesekian akam baregha, kamaghɨn gumazir an akam inigha izir
    kabav gei, “Ia uamategh atrivim bagh mangɨ Ikiavɨra Itir Godɨn akamɨn gun a mɨkemegh.
    Ikiavɨra Itir God ghaze, ‘Nɨ akar a nan tiraghtirazir kam, mɨghɨgh a gɨnɨghnɨgh
    atiatingan markɨ. A pura Asirian atrivimɨn ingangarir gumazir kɨnim, a mɨgɨrɨgɨar
    kam gami.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ Ɩsekiyɑsɩ tillɑɑ mpɛ pɑ polɑ Ɩsɑyii kiŋ.
  azb-azb: Padşah Xizqiyanın adamları Yeşayanın yanına gələndə
  eng-DBY: And the servants of king Hezekiah came to Isaiah.
  hin-2017: जब हिजकिय्याह राजा के कर्मचारी यशायाह के पास आए।
  wol-KYG: Ba surgay Buur Esekiya àggee Esayi wax jooju leen seen sang wax,
  eng-YLT: And the servants of king Hezekiah come in unto Isaiah,
  eng-WYC-2017: And the servants of king Hezekiah came to Isaiah;
  eng-WMBB: So the servants of King Hezekiah came to Isaiah.
  urd-GVH: जब हिज़क़ियाह के अफ़सरों ने यसायाह को बादशाह का पैग़ाम पहुँचाया
  rug-rug: Totoso kamo la sari palabatu te Hezikaea sa baṉara koe Aisea,
  gaz-gaz: Yommuu qondaaltonni Hisqiyaas Mootichaa gara Isaayyaas dhufanitti,
  fra-LSG: Les serviteurs du roi Ézéchias allèrent donc auprès d’Ésaïe.
  yal-yal: Manga Xesekiyaa xɛrane to siga Esayi fɛma,
  haw-1868: A hiki ae la na kauwa a ke alii, a Hezekia io Isaia la.
  arb-NAV: فَعِنْدَمَا مَثُلَ رِجَالُ حَزَقِيَّا أَمَامَ إِشَعْيَاءَ،
  ewe-ewe: Esi fia Hezekia ƒe ame dɔdɔwo va Yesaya gbɔ la,
  eng-LEE: And the servants of king Hezekiah came to Isaiah.
  asm-FB: সেয়ে ৰজা হিষ্কিয়াৰ দাসবোৰ যিচয়াৰ ওচৰলৈ আহিল,
  sus-A: مَنفّ شٍسٍكِيَ شَ مِشِيٍ نَشَ سِفَ عَننَبِ عٍسَيِ يِرٍ.
  fra-SBL: Et les serviteurs du roi Ézéchias vinrent auprès d'Ésaïe.
  hbo-hbo: וַיָּבֹ֗אוּ עַבְדֵ֛י הַמֶּ֥לֶךְ חִזְקִיָּ֖הוּ אֶל־יְשַׁעְיָֽהוּ׃
  kik-kik: Rĩrĩa anene a Mũthamaki Hezekia maakinyire kũrĩ Isaia-rĩ,
  fra-NCL: Les serviteurs du roi Ezéchias se rendirent auprès d’Isaïe,
  cek-AK: Hezekiah ih tamnanawk loe Isaiah khaeah caeh o.
  cuk-cuk: Rey-Ezequías-e-dummagan Isaíasʼse nadmargu,
  uig-CYR: Шу гәпләр билән Һәзәкияниң хизмәткарлири Йәшаяниң алдиға кәлди.
  tel-2017: హిజ్కియా రాజు సేవకులు యెషయా దగ్గరికి వచ్చారు.
  hat-BSA: Se konsa sèvitè a Wa Ézéchias yo te rive kote Ésaïe.
  kos-kos: Ke Isaiah el eis kas sel Tokosra Hezekiah inge,
  hbo-WLC: וַיָּבֹ֗אוּ עַבְדֵ֛י הַמֶּ֥לֶךְ חִזְקִיָּ֖הוּ אֶל־יְשַׁעְיָֽהוּ׃
  ibo-ibo: Mgbe ndị ọrụ eze Hezekaya bịakwutere Aịzaya,
  ory-ory: ଏହିରୂପେ ହିଜକୀୟ ରାଜାର ଦାସମାନେ ଯିଶାଇୟଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହେଲେ।
  chk-chk: Iwe, lupwen nöün ewe king Hiskia kewe nöüwis ra feito ren Aisea,
  rop-rop: “Wal wen detlot wekinmenmob blanga King Hesakaiya bin kaman langa mi,
  ukr-1871: Як прийшли слуги царя Езекії до Ісаїї,
  deu-1951: Als nun die Knechte des Königs Hiskia zu Jesaja kamen,
  eng-JPS: So the servants of king Hezekiah came to Isaiah.
  srp-1865: I doðoše k Isaiji sluge cara Jezekije.
  lug-lug: Abaddu ba kabaka Keezeekiya bwe bajja eri Isaaya,
  heb-heb: ויבאו עבדי המלך חזקיהו אל ישעיהו׃
  ben-IRV: তাই রাজা হিষ্কিয়ের কর্মচারীরা যিশাইয়ের কাছে আসলেন,
  pan-pan: ਜਦ ਹਿਜ਼ਕੀਯਾਹ ਰਾਜਾ ਦੇ ਕਰਮਚਾਰੀ ਯਸਾਯਾਹ ਦੇ ਕੋਲ ਆਏ
  mya-JVB: ဟေဇကိ မင်း စေလွှတ်သော ကျွန် တို့သည် ဟေရှာယ ထံ သို့ ရောက် လာကြ၏။
  hmo-hmo: Isaia ese king Hesekaia ena hereva ia kamonai neganai,
  urd-urd: तब हिज़क़ियाह बादशाह के मुलाज़िम यसा'याह के पास आए।
  rus-SYN: И пришли слуги царя Езекии к Исаии.
  bqc-SIM: Kɛ́ kí Ezekia zĩnapiↄ gɛ̀ Isaia lè màa,
  tcz-CHONGTHU: Leng Hezekiah vaipo pipu hon lengpa thuhil Isaiah themgao kom alhut
    jou uvin,
  mar-mar: तेव्हा हिज्कीया राजाचे सेवक यशयाकडे आले.
  qub-qub: Ray Ezequiasta mandäshejcuna chayno willaptin
  hat-hat: Moun wa Ezekyas yo al jwenn Ezayi.
  eng-BSB: So the servants of King Hezekiah went to Isaiah,
  eng-WEBPB: So the servants of King Hezekiah came to Isaiah.
  kbq-kbq: Hagi Hezekaia eri'za vahe'mo'zama Aisaiante'ma neazageno'a,
  nhe-BL: Huan quema itlatequipanojcahua Tlanahuatijquetl Ezequías ajsitoya campa
    na niIsaías niitztoya, nechpohuilijque nochi tlen Ezequías quinilhuijtoya.
  gub-BL: Izai wenu Ezeki ze'eg awer imume'u mehe a'e.
  eng-DRA: And the servants of Ezechias came to Isaias.
