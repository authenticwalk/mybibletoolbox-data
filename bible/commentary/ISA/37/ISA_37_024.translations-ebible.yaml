verse: ISA.037.024
translations:
  mal-C: നിന്റെ ദൂതന്മാർ മുഖാന്തരം നീ യഹോവയെ പരിഹസിച്ചിരിക്കുന്നു. ‘എന്റെ അസംഖ്യം
    രഥങ്ങൾകൊണ്ട് ഞാൻ പർവതങ്ങളുടെ ശിഖരങ്ങളിൽക്കയറി, ലെബാനോന്റെ പരമോന്നത ശിഖരങ്ങളിൽനിന്ന്
    അതിലെ ഏറ്റവും പൊക്കമുള്ള ദേവദാരുക്കളും അതിലെ അതിവിശിഷ്ടമായ സരളവൃക്ഷങ്ങളും ഞാൻ
    വെട്ടിവീഴ്ത്തി. അതിന്റെ ഏറ്റവും ഉന്നതമായ സ്ഥലങ്ങളിലെ നിബിഡ വനാന്തരങ്ങളിലും ഞാൻ
    കടന്നുചെന്നു.
  deu-TKW: 'Durch deine Knechte hast du den Herrn gelästert und gesagt: Mit meiner
    Wagen Menge erstieg ich die Höhen der Berge, den äußersten Libanon; ich hieb den
    Hochwuchs seiner Cedern um, seine auserlesensten Cypressen, und drang vor bis
    zu seiner äußersten Höhe, in seinen dichtesten Baumgarten.'
  lin-lin: 'Na nzela ya bantoma na yo, ofingaki Nkolo mpe olobaki : ‹ Na lisungi ya
    ebele ya bashar na ngai, namataki kino na basonge ya bangomba, kino na basonge
    oyo eleki likolo kati na Libani ; nakweyisaki banzete na yango ya sedele oyo eleki
    milayi, banzete na yango ya sipele oyo eleki kitoko, mpe nakomaki kino na songe
    na yango ya suka, na zamba na yango oyo eleki kitoko ;'
  eng-LSV: 'By the hand of your servants || You have reviled the Lord, and say: In
    the multitude of my chariots || I have come up to a high place of hills, || The
    sides of Lebanon, || And I cut down the height of its cedars, || The choice of
    its firs, || And I enter the high place of its extremity, || The forest of its
    Carmel.'
  eng-GNV: By thy seruants hast thou railed on the Lord, and sayd, By the multitude
    of my charets I am come vp to the top of the mountaines to the sides of Lebanon,
    and will cut downe the hie cedars thereof, and the faire firre trees thereof,
    and I will goe vp to the heightes of his top and to the forest of his fruitfull
    places.
  eng-WEBSTER: 'By thy servants hast thou reproached the LORD, and hast said, By the
    multitude of my chariots have I come up to the hight of the mountains, to the
    sides of Lebanon; and I will cut down its tall cedars, and its choice fir-trees:
    and I will enter into the hight of its border, and the forest of its Carmel.'
  nhw-BL: Tiquintitlanqui motlayolmelajcahua para ma nechmahuispoloca na. Por inijuanti
    tiquijtojtoc para mosoldados huan miyac mocarros para tlahuilanase titlejcotoc
    ipan nopa tepeme catli más huejcapantique. Quena tiajsitoc hasta nepa ipan nopa
    cuatitlamitl tlen Líbano. Huan tiquintzontejqui nopa tiocuame catli más huejcapantique
    huan nopa cipreses catli más tlapejpenilme.
  swh-ONEN: Kupitia kwa wajumbe wako umelundika matukano juu ya Bwana. Nawe umesema,
    ‘Kwa magari yangu mengi ya vita, nimepanda juu ya vilele vya milima, vilele vya
    juu sana katika Lebanoni. Nami nimeiangusha mierezi yake mirefu, misunobari yake
    iliyo bora sana. Nimefikia sehemu zake zilizoinuka juu sana, misitu yake iliyo
    mizuri sana.
  bba-bba: Win sɔmɔbɑ nɑ bɑ wi, Yinni Gusunɔ wɔnwɑ. Mɑ Sɑnkeribu wi, u nɛɛ, kɑ win
    tɑbu kɛkɛ dɑbirɑ u yɔɔwɑ Libɑnin ɡuu ni nu ɡunum bon wɔllɔ, mɑ u duɑ sere sere
    yen dɑ̃ɑ sɔ̃ɔ burɔn sɔɔwɔ u ɡen sɛduru kɑ sipɛrɛn dɑ̃ɑ ye yɑ ɡunum bo bɔɔrɑ.
  eng-KJVCPB: 'By thy servants hast thou reproached the Lord, and hast said, By the
    multitude of my chariots am I come up To the height of the mountains, to the sides
    of Lebanon; And I will cut down the tall cedars thereof, and the choice fir trees
    thereof: And I will enter into the height of his border, and the forest of his
    Carmel.'
  luo-luo: Kokalo kuom jooteni usegango weche mag ayany kuom Ruoth Nyasaye. Bende
    usewacho niya, ‘Gi gechena mangʼeny mag lweny, aseidho gode maboyo mag Lebanon
    mi achopo ewi got mabor moloyo. Asetongʼo yiendene mag sida maboyo kendo mabeyo.
    Asechopo nyaka e chuny bungu ma iye mogik kuma yien odiche.
  meu-meu: Emu hesiai taudia ududia amo Iehova vada o ḡonaḡonalaia, oto, Egu kariota
    momo amo ororo doridia ai vada na dara dae, ela bona Lebanon ena gabu hehunidia.
    Ena sida audia lata-hereadia na hagaridia, bona ena beroso audia namo-hereadia
    danu. Ia doridorina ai na dara dae, bona ena uda ahu ai danu.
  npi-ULB: तेरो सेवकहरूद्वारा तैंले परमप्रभुको निन्दा गरेको छस् र भनेको छस्, 'मेरा
    असंख्या रथहरूसहित पहाडहरूको उच्‍च स्थानहरूमा र लेबनानको उच्‍च ठाउँहरूमा म गएको
    छु । यसका अग्‍ला-अग्‍ला देवदारुहरू र यसका असल-असल सल्ला रूखहरूलाई म काट्नेछु र
    यसका सबभैभन्दा उच्‍च स्थानहरू, यसका सबभन्दा बढी फलदायी जङ्गलहरूमा म पस्‍नेछु ।
  yor-yor: Nípa àwọn ìránṣẹ́ rẹ, ìwọ ti sọ̀rọ̀ búburú sí Olúwa. Tì wọ sì wí pé, ‘Pẹ̀lú
    ọ̀pọ̀ kẹ̀kẹ́ mi ni èmi sì fi dé orí àwọn òkè ńlá, sí ibi gíga jùlọ Lebanoni. Èmi
    a sì ké igi kedari gíga rẹ̀ lulẹ̀, àti ààyò igi firi rẹ̀. Èmi ti dé ibi rẹ̀ tí
    ó ga jùlọ, igbó rẹ̀ tí ó dára jùlọ.
  pes-OPCB: «تو افرادت را نزد من فرستادی تا به من فخر بفروشی و بگویی که با ارابه‌هایت
    کوههای بلند لبنان و قله‌های آن را فتح کرده‌ای، بلندترین درختان سرو آزاد و بهترین
    صنوبرهایش را قطع نموده و به دورترین نقاط جنگلش رسیده‌ای.
  tgl-ULB: Sa iyong mga lingkod nilapastangan mo ang Panginoon at nagsabing, 'Sa dami
    ng aking mga karwaheng pandigma umangat ako ng kasingtaas ng mga bundok, sa pinakamataas
    na sukat mula sa lupa ng Lebanon. Puputulin ko ang kanyang mataas na mga punong
    cedar at piling puno ng pir doon, at papasukin ko ang dulo ng kanilang matataas
    ng mga lugar, sa kanilang mayamang gubat.
  hui-hui: Í̠na ami haru haga agali haguane hearuhondo bi ogoni lole pu larigola tigua
    í̠naga mini yaraga halu i̱hondo mege taraore biya. Tigua i̱hondo mine halu lalu,
    I̱na i̱ninaga karisi wirugoriani howa Lebanono dindini hari nene daligaore ngaru
    áyu dege iraga halu pirugoni, lari. Ani larigola tigua mine dege halu bi marubi
    í̠ni ogodagua larigo lalu, I̱na Lebanono irabu timbuni ngago dombeneha anda pu
    howa ira mini lene bayale luniore tamia hearubi guriya ale mini saiberesi hearubi
    i̱ni dibai harugoni ndobe larigoni, laya.
  mya-mya: သင်​သည်​မိ​မိ​၏​စစ်​ရ​ထား​အ​ပေါင်း​ဖြင့် အ​မြင့်​ဆုံး​တောင်​များ​ကို​လည်း​ကောင်း၊
    လေ ဗ​နုန်​တောင်​ထိပ်​များ​ကို​ပင်​လည်း​ကောင်း​နှိမ် နင်း​အောင်​မြင်​ခဲ့​ကြောင်း
    ငါ့​အား​ကြွား​ဝါ​ရန် သံ​တ​မန်​များ​ကို​စေ​လွှတ်​ခဲ့​၏။ ထို​အ​ရပ် ရှိ​အ​မြင့်​ဆုံး​အာ​ရဇ်​ပင်​များ​နှင့်​အ​လှ​ဆုံး
    ထင်း​ရှူး​ပင်​များ​ကို​ခုတ်​လှဲ​ကာ၊ တော​နက် ကြီး​များ​သို့​ရောက်​ရှိ​ခဲ့​ကြောင်း​ကြွား​ဝါ
    ခဲ့​၏။-
  bod-N: ཁྱོད་ཀྱིས་རང་གི་འཁོར་གཡོག་རྣམས་བརྒྱུད་ནས་གཙོ་བོར་སྨད་ཅིང་ན་རེ། ང་ནི་རང་གི་ཤིང་རྟའི་དཔུང་ཚོགས་དང་མཉམ་དུ་རི་བོ་དག་གི་ཡང་རྩེར་འཛེགས་ཤིང་།
    ལེ་པཱ་ནོན་གྱི་ཕུགས་སུ་ཕྱིན། དེའི་ཐང་ཤིང་རིང་པོ་རྣམས་དང་གསོམ་ཤིང་གང་བཟང་རྣམས་བཅད་ཅིང་།
    རྒྱང་ཐག་རིང་བའི་མཐོ་ས་རྣམས་དང་དེའི་ནགས་ཚལ་སྟུག་པོའི་ནང་དུ་ཞུགས་པ་ཡིན།
  sna-sna: Navaranda vako watutira kutuka pamusoro paIshe. Uye wakati, ‘Nengoro dzangu
    zhinji ndakakwira makomo marefu, kumusoro-soro kweRebhanoni. Ndakatema misidhari
    yayo mirefu refu, nemisipuresi yayo yakanakisisa. Ndakasvika kumusoro-soro kwayo,
    nokumasango ayo akanakisisa.
  spa-BLM: 'Por medio de tus siervos, has desafiado al Señor y has dicho: “Con la
    multitud de mis carros he subido a la altura de los montes, a lo más recóndito
    del Líbano. Cortaré sus altos cedros y sus selectos cipreses. Entraré en su altura
    más lejana, en el bosque de su campo fructífero.'
  cac-cac: 'Ix a checanpaxcot eb'' a checab'' yic tzic''an val chaan̈ a b''a, ix ul
    yalan eb'' d''ayin icha tic: Yed'' val jantac in carruaje yic oval in q''uec''och
    d''a sjolom lum vitz te chaan̈ d''a yol yic Líbano. Ix in ch''aquem te'' c''ute''
    chaan̈ steel yed'' te'' taj te vach'' yilji. Ix in q''uec''och d''a lum jolomtac
    vitz te chaan̈ b''aj c''ayum te te''.'
  swh-ULB: Kwa kupitia watumishi wako umempinga Bwana na amesema, 'Kwa wingi wa gari
    nimepanda juu kwenye kilele cha milima, katika kilele cha mwuinuko wa Lebanoni.
    Nitaikata mierezi yake na kuchagua miti ya miseprasi pale, ni msitu uzao sana.
  bel-bel: 'Праз рабоў тваіх ты ганіў Госпада і сказаў: «з мноствам калясьніц маіх
    я ўзышоў на вышыню гор, на хрыбты Лівана, і сьсек гонкія кедры яго, выдатныя кіпарысы
    яго, і прыйшоў на самую вяршыню яго, у гай саду яго;'
  deu-ELBBK: 'Durch deine Knechte hast du den Herrn verhöhnt und hast gesprochen:
    „Mit meiner Wagen Menge habe ich die Höhen der Berge erstiegen, das äußerste Ende
    des Libanon; und ich werde umhauen den Hochwuchs seiner Zedern, die Auswahl seiner
    Zypressen, und ich werde kommen auf seine äußerste Höhe, in seinen Gartenwald.'
  mbb-OT: Pinaaǥi te menge suluǥuen nu, midsudì a kenikew. Migkaǥi ke pa te, ‘Pinaaǥi
    te mahabet he menge kerwahi ku netekezeg ku is metikang he menge vuntud, is puntur
    te menge vuntud he Lebanon. Mibpemiley ku is kinetewisan he menge kayu he sidru
    kayi wey is kinemeupiyahan he menge sipris. Nekeuma a ziyà te puntur kayi he zuen
    duen merapung he menge kayu.
  mal-2015: നിന്റെ ഭൃത്യന്മാർമുഖാന്തരം നീ കർത്താവിനെ നിന്ദിച്ചു; എന്റെ അസംഖ്യരഥങ്ങളോടു
    കൂടെ ഞാൻ മലമുകളിലും ലെബാനോന്റെ ശിഖരങ്ങളിലും കയറിയിരിക്കുന്നു; അതിലെ പൊക്കമുള്ള
    ദേവദാരുക്കളും വിശേഷമായ സരളവൃക്ഷങ്ങളും ഞാൻ മുറിക്കും; അതിന്റെ അറ്റത്തെ കൊടുമുടിവരെയും
    അതിന്റെ ചെഴിപ്പുള്ള കാടുവരെയും ഞാൻ കടന്നുചെല്ലും;
  gup-gup: “Ngudda yibenmunkeweng bininj ba bu ngaye ngandingeywarrewong ngaye nawu
    ngawohrnawohrnan rowk. Ngudda yiburlumerrinj bu kunwern yimulwarreni. Ngudda yiyimeng,
    ‘Ngaye ngabidbom kaddum duninjh kurrulum kore kunbolk Lebanon! Dja mak ngaye ngarrulkdjobkeng
    kundulkkuyeng manbu Cedars, dja mak manbu pines manmakkaykenh! Ngaye wanjh ngabidbom
    kaddum duninjh kumekbe dja ngamey kundulkmak rowk!
  rmc-rmc: 'Bičhaďal tire sluhen te asal le Rajestar a te phenel: „Mire pherdo verdanenca
    geľom upre pro nekbareder verchi, pro thana, so hine nekdureder andro Libanon.
    Ode čhinďom tele leskre uče cedri the o šukar sosni. Dochudňom man pre leskre
    nekučeder špici, andre leskro husto veš.'
  pes-OPV: به واسطه بندگانت خداوند رااهانت کرده، گفته‌ای به کثرت ارابه های خود بربلندی
    کوهها و به اطراف لبنان برآمده‌ام وبلندترین سروهای آزادش و بهترین صنوبرهایش را
    قطع نموده، به بلندی اقصایش و به درختستان بوستانش داخل شده‌ام.
  ron-1924: 'прин служиторий тэй ту ай батжокорит пе Домнул ши ай зис: «Ку мулцимя
    карелор меле м-ам суит пе вырфул мунцилор, пе коастеле Либанулуй, ши вой тэя чедрий
    луй чей май ыналць, чей май фрумошь кипарошь ай луй, ши вой ажунӂе пе кулмя чя
    май ыналтэ, ын пэдуря луй, каре есте ка ун помет.'
  ben-OBCV: তোমার দূতদের দ্বারা তুমি প্রভুর উপরে অপমানের বোঝা চাপিয়েছ। আবার তুমি
    বলেছ, ‘আমার বহুসংখ্যক রথের দ্বারা আমি পর্বতসমূহের শিখরে, লেবাননের সর্বোচ্চ চূড়াগুলির
    উপরে আরোহণ করেছি। আমি তার দীর্ঘতম সিডার গাছগুলিকে, তার উৎকৃষ্টতম দেবদারু গাছগুলিকে
    কেটে ফেলেছি। আমি তার দুর্গম উচ্চ স্থানে, তার সুন্দর বনানীতে পৌঁছে গেছি।
  som-som: Addoommadaada ayaad Sayidka ku cayday Oo waxaad tidhi, Gaadhifardoodkayga
    badan Ayaan ku soo fuulay buuraha meesha ugu dheer, Iyo meelaha ugu hooseeya ee
    Lubnaan gudaheeda, Oo waxaan jari doonaa geedaheeda dhaadheer oo kedarka ah, iyo
    geedaheeda la doortay oo berooshka ah, Oo waxaan geli doonaa meeshiisa ugu dheer
    oo fog iyo kaynta berrinkeeda oo midhaha badan.
  lat-VUC: 'In manu servorum tuorum exprobrasti Domino, et dixisti: In multitudine
    quadrigarum mearum ego ascendi altitudinem montium juga Libani; et succidam excelsa
    cedrorum ejus, et electas abietes illius, et introibo altitudinem summitatis ejus,
    saltum Carmeli ejus.'
  eng-ASVBT: By thy servants hast thou defied the Lord, and hast said, With the multitude
    of my chariots am I come up to the height of the mountains, to the innermost parts
    of Lebanon; and I will cut down the tall cedars thereof, and the choice fir trees
    thereof; and I will enter into its farthest height, the forest of its fruitful
    field;
  ita-1885: Tu hai schernito il Signore per li tuoi servitori; ed hai detto; Con la
    moltitudine de' miei carri, io son salito in cima de' monti fino al sommo del
    Libano; io taglierò i suoi più alti cedri, e i suoi più scelti abeti; e perverrò
    infino all'alto della sua cima, al bosco del suo Carmel.
  eng-LXXUP: 'For thou hast reproached the Lord by messengers; for thou hast said,
    With the multitude of chariots have I ascended to the height of mountains, and
    to the sides of Lebanon; and I have cropped the height of his cedars and the beauty
    of his cypresses; and I entered into the height of the forest region:'
  eng-ULB: By your servants you have defied the Lord and have said, 'With the multitude
    of my chariots I have gone up to the heights of the mountains, to the highest
    elevations of Lebanon. I will cut down its tall cedars and choice cypress trees
    there, and I will enter into its farthest high places, its most fruitful forest.
  spa-VBL: 'Por medio de tus siervos te has burlado del Señor. Dijiste: ‘Con mis numerosos
    carros he subido a las altas montañas, a las más lejanas cumbres del Líbano. He
    cortado sus cedros más altos, los mejores cipreses. He llegado a sus alturas más
    lejanas, a sus bosques más profundos.'
  fra-_FOB: 'Par tes serviteurs, tu as insulté le Seigneur, et tu as dit: Avec la
    multitude de mes chars je monterai au sommet des montagnes, aux retraites du Liban;
    je couperai ses plus hauts cèdres et ses plus beaux cyprès; j''atteindrai sa dernière
    cime, la forêt de son jardin.'
  mal-mal: നിന്റെ ഭൃത്യന്മാർ മുഖാന്തരം നീ കർത്താവിനെ നിന്ദിച്ചു; ‘എന്റെ അസംഖ്യരഥങ്ങളോടു
    കൂടി ഞാൻ മലമുകളിലും ലെബാനോന്റെ ശിഖരങ്ങളിലും കയറിയിരിക്കുന്നു; അതിലെ പൊക്കമുള്ള
    ദേവദാരുക്കളും വിശേഷമായ സരളവൃക്ഷങ്ങളും ഞാൻ മുറിക്കും; അതിന്റെ അറ്റത്തെ കൊടുമുടിവരെയും
    അതിന്റെ അതിനിബിഡമായ കാടുവരെയും ഞാൻ കടന്നുചെല്ലും;
  urd-GVR: Apne qāsidoṅ ke zariye tū ne Rab kī ihānat kī hai. Tū ḍīṅgeṅ mār kar kahtā
    hai, ‘Maiṅ apne beshumār rathoṅ se pahāṛoṅ kī choṭiyoṅ aur Lubnān kī intahā tak
    chaṛh gayā hūṅ. Maiṅ deodār ke baṛe baṛe aur jūnīpar ke behtarīn daraḳhtoṅ ko
    kāṭ kar Lubnān kī dūrtarīn bulandiyoṅ tak, us ke sab se ghane jangal tak pahuṅch
    gayā hūṅ.
  suz-BL: मिनु इ सोइश्‍शो गेय पाइब मुर रे पा परमप्रभु कली शुक्‍शी लोव़ पपाइक्‍‍तीवी’
    देंत। मिनु गे ‘आं शुश बग्‍गीमी डांडा ङोंइसाक्‍यी। लेबानोन नेल्‍ल ङोंइसाक्‍यी।
    गो मेकेर ङा लाइश्‍शो रवा नु रिम्‍शो रवा नेल्‍ले आन कली तिम्‍तामी। गो नेल्‍ल क्‍येङा
    इर नु ङोन नु ठेयब ब्‍वाकी सम्‍म जाक्‍दीत्‍ती। यसैया १४:८
  eng-NOY: 'By thy servants hast thou reproached the Lord, and said: “With the multitude
    of my chariots have I ascended the heights of the mountains, the extremities of
    Lebanon; I have cut down its tall cedars, and its choice cypress-trees; I have
    come to its utmost height, to its garden forest.'
  ita-1927: 'Per mezzo dei tuoi servi tu hai insultato il Signore, e hai detto: “Con
    la moltitudine de’ miei carri io son salito in vetta ai monti, nei recessi del
    Libano; io taglierò i suoi cedri più alti, i suoi cipressi più belli; io giungerò
    alla più alta sua cima, alla sua foresta più magnifica.'
  ckb-ckb: 'لەسەر دەستی خزمەتکارەکانت سووکایەتیت بە پەروەردگار کرد. هەروەها دەڵێیت:
    ”بە زۆری گالیسکەکانمەوە من سەرکەوتمە سەر بەرزایی چیاکان، هەتا ئەوپەڕی لوبنان.
    بەرزترین دار ئورز و باشترین دار سنەوبەرم بڕییەوە. چوومە ناو دوورترین بەرزاییەکانی،
    ناو چڕی دارستانەکانی.'
  eng-BBE: 'You have sent your servants with evil words against the Lord, and have
    said, With all my war-carriages I have come up to the top of the mountains, to
    the inmost parts of Lebanon; and its tall cedars will be cut down, and the best
    trees of its woods: I will come up into his highest places, into his thick woods.'
  kan-OKCV: ನೀನು ನಿನ್ನ ದೂತರ ಮುಖಾಂತರ ಯೆಹೋವ ದೇವರನ್ನು ನಿಂದಿಸಿರುವೆ. ಇದಲ್ಲದೆ ನೀನು, ‘ನಾನು
    ನನ್ನ ರಥಸಮೂಹದೊಡನೆ ಪರ್ವತಗಳ ಶಿಖರಗಳನ್ನು ಹತ್ತಿದ್ದೇನೆ. ಲೆಬನೋನಿನ ಎತ್ತರಗಳಿಗೆ ಹೋಗಿದ್ದೇನೆ.
    ಅದರ ಉನ್ನತವಾದ ದೇವದಾರುಗಳನ್ನೂ ಅತ್ಯುತ್ತಮ ತುರಾಯಿ ಮರಗಳನ್ನೂ ಕಡಿದುಹಾಕಿದ್ದೇನೆ. ಅದರ ಅಂಚಿನ
    ಉನ್ನತವಾದ ಸ್ಥಳವನ್ನೂ, ಅದರ ಫಲಭರಿತ ಅಡವಿಯಲ್ಲಿಯೂ ಪ್ರವೇಶಿಸಿದ್ದೇನೆ.
  tam-2017: 'உன் ஊழியக்காரர்களைக்கொண்டு நீ ஆண்டவரை நிந்தித்து: என் இரதங்களின் திரளினாலே
    நான் மலைகளின் உச்சிகளுக்கும் லீபனோனின் சிகரங்களுக்கும் வந்து ஏறினேன்; அதின் உயரமான
    கேதுருமரங்களையும், விலையுயர்ந்த தேவதாரு மரங்களையும் நான் வெட்டி, உயர்ந்த அதின்
    கடைசி எல்லைவரை, அதின் செழுமையான காடுவரை வருவேன் என்றும்,'
  spa-RV-1909: 'Por mano de tus siervos denostaste al Señor, y dijiste: Yo con la
    multitud de mis carros subiré á las alturas de los montes, á las laderas del Líbano;
    cortaré sus altos cedros, sus hayas escogidas; vendré después á lo alto de su
    límite, al monte de su Carmel.'
  ron-BTF: 'Prin servitorii tăi ai ocărât pe Domnul şi ai spus: Prin mulţimea carelor
    mele m-am urcat pe înălţimea munţilor, pe coastele Libanului; şi voi reteza cedrii
    înalţi ai acestuia şi brazii săi cei aleşi; şi voi intra în înălţimea graniţei
    lui şi în pădurea Carmelului său.'
  eng-WEBP: By your servants, you have defied the Lord, and have said, “With the multitude
    of my chariots I have come up to the height of the mountains, to the innermost
    parts of Lebanon. I will cut down its tall cedars and its choice cypress trees.
    I will enter into its farthest height, the forest of its fruitful field.
  eng-FBV: 'By your servants you have mocked the Lord. You said: ‘With my many chariots
    I have ascended to the high mountains, to the farthest peaks of Lebanon. I have
    chopped down its tallest cedars, the best of its cypress trees. I have reached
    its most distant heights, its deepest forests.'
  nld-1939: 'Door uw knechten hebt ge den Heer gehoond, En gezegd: Met mijn talloze
    wagens Heb ik de toppen der bergen bestegen, De flanken van de Libanon. Ik heb
    zijn rijzige ceders geveld, En zijn schoonste cypressen; Zijn hoogste toppen bereikt,
    Zijn dichtste wouden.'
  nch-BL: Tiquintitanqui motayolmelajcahua para ma techmahuispoloca na. Por inijuanti
    tiquijtojtoc para mosoldados huan miyac mocarrojhua para tatehuise titejcotoc
    ipan nopa tepeme cati más huejcapantique. Quena tiajsitoc hasta nepa ipan nopa
    cuatitamit ten Líbano. Huan tiquintzontejqui nopa tiocuame cati más huejcapantique
    huan nopa cipreses cati más tapejpenilme.
  vie-1934: 'Ngươi đã dùng các tôi tớ mình mà đố thách Chúa, nói rằng: Ta đem muôn
    vàn cỗ xe lên trên chót núi, là nơi xa thẳm của Li-ban; ta sẽ đốn những cây bách
    rất cao, cây tùng rất xinh; vào đến trên đỉnh rất cao, trong rừng của ruộng tốt.'
  hin-CV: तुमने अपने दूतों के द्वारा याहवेह की निंदा की है. तुमने कहा, ‘अपने रथों
    की बड़ी संख्या लेकर मैं पहाड़ों की ऊंचाइयों पर चढ़ आया हूं, हां, लबानोन के दुर्गम,
    दूर के स्थानों तक; मैंने सबसे ऊंचे देवदार के पेड़ काट गिराए हैं, इसके सबसे उत्तम
    सनोवरों को भी; मैंने इसके दूर-दूर के घरों में प्रवेश किया, हां, इसके घने वनों
    में भी.
  eng-OURB: By your servants, have you defied 'Adonay [Lord], and have said, “With
    the multitude of my chariots I have come up to the height of the mountains, to
    the innermost parts of Lebanon. I will cut down its tall cedars and its choice
    cypress trees. I will enter into its farthest height, the forest of its fruitful
    field.
  spa-BES: 'Enviaste a tus siervos con malas palabras contra el Señor, y dijiste:
    Con todos mis carros de guerra he subido a la cima de las montañas, a las partes
    más lejanas del Líbano; y sus altos cedros serán talados, y los mejores árboles
    de sus bosques; subiré a sus lugares más altos, a sus bosques densos.'
  tdx-tdx: 'O mpitoro’oo ty nañamavoa’o i Talè, ami’ty hoe: Amo hatsifotofoton-tsaretekoo
    ty nitroarako ankaboa’ o vohitseo, an-tsifitsifi’ i Lebanone ao; fonga finirako
    ze mendoraveñe abo; naho ze akao soa; nizilihako i haboañe lavitse ama’ey, ty
    ala-vondro an-goloboñe kobokara.'
  tha-KJV: เจ้​าได้​เย้​ยองค์พระผู้เป็นเจ้าด้วยผู้​รับใช้​ของเจ้า และเจ้าได้​ว่า “ด้วยรถรบเป็​นอ​ันมากของข้า
    ข้าได้ขึ้​นที​่สูงของภู​เขา ถึงที่​ไกลสุดของเลบานอน ข้าจะโค่นต้นสนสีดาร์​ที่​สูงที่สุดของมันลง
    ทั้งต้นสนสามใบที่​ดี​ที่​สุดของมัน ข้าจะเข้าไปยังที่ยอดลิ​บท​ี่สุดในชายแดนของมัน
    ที่​ป่าไม้​แห่​งคารเมล
  por-BR-2018: 'Por meio de teus servos afrontaste ao Senhor, e disseste: Com a minha
    multidão de carruagens eu subi aos cumes dos montes, aos lugares remotos do Líbano;
    e cortarei seus altos cedros, e seus melhores ciprestes, e virei a seu extremo
    cume, ao bosque de seu campo fértil.'
  deu-ELO: 'Durch deine Knechte hast du den Herrn verhöhnt und hast gesprochen: “Mit
    meiner Wagen Menge habe ich die Höhen der Berge erstiegen, das äußerste Ende des
    Libanon; und ich werde umhauen den Hochwuchs seiner Zedern, die Auswahl seiner
    Zypressen, und ich werde kommen auf seine äußerste Höhe, in seinen Gartenwald.'
  eng-WYC-2018: By the hand of thy servants thou despisedest the Lord, and saidest,
    In the multitude of my carts (or In the multitude of my chariots), I ascended
    [up] on the highnesses of (the) hills, on the yokes of Lebanon; and I shall cut
    down the high things of cedars thereof, and the chosen beeches thereof; and I
    shall enter into the highness of the top thereof, into the forest of Carmel thereof.
  epo-epo: 'Per viaj servantoj vi blasfemis la Sinjoron, kaj vi diris: Kun mia multo
    da ĉaroj mi supreniris sur la supron de montoj, sur la randon de Lebanon, kaj
    mi dehakis ĝiajn altajn cedrojn, ĝiajn plej bonajn cipresojn, kaj mi atingis ĝian
    plej altan pinton, ĝian ĝardensimilan arbaron.'
  uig-PIN: 'Ⱪulliring arⱪiliⱪ sǝn Rǝbni mazaⱪ ⱪilip: — «Mǝn nurƣunliƣan jǝng ⱨarwilirim
    bilǝn taƣ qoⱪⱪiliriƣa, Liwan taƣ baƣirliriƣa yetip kǝldimki, Uning egiz kedir
    dǝrǝhlirini, esil ⱪariƣaylirini kesiwetimǝn; Mǝn uning ǝng yuⱪiri egizlikigǝ yamixip
    qiⱪip, Uning ǝng bük-baraⱪsan ormanzarliⱪiƣa kirip yetimǝn.'
  beo-beo: 'Di da Nama hidale sia:ma:ne, di sia: adole iasu dunu asunasi. Di da dia
    sa:liode amoga Lebanone baligili heda:i goumi hasanasi, hidale sia:i. Di da gadodafa
    heda:i dolo ifa amola noga:idafa “saibalase” ifa hedofale, amola iwila bagade
    ganodini golili sa:ili dogoadafa doaga:i, di da hidale agoane sia:i.'
  tpi-OTNT: Yu bin givim tok bilong yu long ol ofisa bilong yu na ol i bin apim nem
    bilong yu moa yet, na tok bilas long mi. Na long maus bilong ol mi bin harim tok
    olsem, yu Senakerip, yu bin sanap long karis bilong yu na yu bin i go antap tru
    long ol het bilong ol bikpela maunten bilong Lebanon, na yu bin i go insait tru
    long ol bikbus bilong Lebanon, long ol ples i no gat man i save go long en, na
    yu bin katim ol longpela longpela diwai sida na ol gutpela gutpela diwai pain.
  hau-SA: Ta wurin jakadunka ka jibge zage-zage a kan Ubangiji. Ka kuma ce, ‘Da kekunan
    yaƙina masu yawa na hau ƙwanƙolin duwatsu, ƙwanƙolin mafi tsayi na Lebanon. Na
    sassare al’ul mafi tsayi fir mafi kyau. Na kai can wuri mafi nisa na kurminsa.
  uig-LAT: 'Qulliring arqiliq sen Rebni mazaq qilip: — «Men nurghunlighan jeng harwilirim
    bilen tagh choqqilirigha, Liwan tagh baghirlirigha yétip keldimki, Uning égiz
    kédir derexlirini, ésil qarighaylirini késiwétimen; Men uning eng yuqiri égizlikige
    yamiship chiqip, Uning eng bük-baraqsan ormanzarliqigha kirip yétimen.'
  nde-nde: Ngezithunywa zakho umthukile uThixo. Utshilo njalo ukuthi, ‘Ngezinqola
    zami ezinengi ngikhwelile eziqongweni zezintaba iziqongo eziphezulu kakhulu zaseLebhanoni.
    Sengigamule ngawisa izihlahla ezinde zemisedari, izihlahla ezikhethiweyo zamaphayini.
    Ngifikile eziqongweni zalo ezikhatshana, emaguswini alo amahle kakhulu.
  ton-ton: 'Kuo ke manukiʻi ʻe hoʻo kau tamaioʻeiki ʻa Sihova, pea kuo ke pehē, ʻI
    he tokolahi ʻo ʻeku ngaahi saliote kuo u haʻu ki he māʻolunga ʻoe moʻunga, ki
    he tafaʻaki ʻo Lepanoni, pea te u tuʻusi ki lalo ʻae ngaahi sita māʻolunga ʻo
    ia, pea mo e ngaahi ʻakau ko e fea lelei ʻo ia: pea te u hū ki he māʻolunga ʻo
    hono ngaahi ngataʻanga, mo e vao ʻakau ʻo hono Kameli.'
  ces-1613: 'Skrze služebníky své utrhal jsi Pánu, a řekl jsi: Ve množství vozů svých
    já jsem vytáhl na hory vysoké, na stráně Libánské, a zpodtínám vysoké cedry jeho,
    i spanilé jedle jeho, a vejdu na nejvyšší kraj jeho do lesů a výborných rolí jeho.'
  eng-WMB: By your servants, you have defied the Lord, and have said, “With the multitude
    of my chariots I have come up to the height of the mountains, to the innermost
    parts of Lebanon. I will cut down its tall cedars and its choice cypress trees.
    I will enter into its farthest height, the forest of its fruitful field.
  tam-TCV: உனது தூதுவர்கள் மூலம் நீ ஆண்டவரை நிந்தித்து, ‘நான் அநேக தேர்களுடன் மலைகளின்
    உச்சிகளுக்கும் லெபனோனின் சிகரங்களுக்கும் ஏறினேன். அங்குள்ள மிக உயர்ந்த கேதுரு
    மரங்களையும் மிகச்சிறந்த தேவதாரு மரங்களையும் வெட்டி வீழ்த்தினேன். அதன் உயர்ந்த
    கடைசி எல்லைக்கும், அதன் அடர்த்தியான காட்டுப் பகுதிக்கும் போனேன்.
  ceb-ULB: Pinaagi sa imong mga sulugoon gibiaybiay nimo ang Ginoo ug miingon ka,
    'Uban sa daghan nako nga mga karwahe mitungas ako sa mga habog nga mga kabukiran,
    sa pinakahabog nga dapit sa Lebanon. Pamutlon ko ang tag-as nga mga kahoyng sedro
    niini ug mamili ug sepres nga mga kahoy didto, ug mosulod ako sa pinakalayong
    mga dapit niini, sa dapit diin hilabihan ang pagpamunga sa kalasangan.
  pol-UBG: 'Przez swoje sługi znieważyłeś Pana i powiedziałeś: Z mnóstwem swoich rydwanów
    wyszedłem na wysokie góry i zbocza Libanu. Wytnę jego wysokie cedry i jego wyborowe
    cyprysy i przyjdę aż do najwyższego jego szczytu, do lasów i do lasu jego pola.'
  urd-GVU: اپنے قاصدوں کے ذریعے تُو نے رب کی اہانت کی ہے۔ تُو ڈینگیں مار کر کہتا ہے،
    ’مَیں اپنے بےشمار رتھوں سے پہاڑوں کی چوٹیوں اور لبنان کی انتہا تک چڑھ گیا ہوں۔
    مَیں دیودار کے بڑے بڑے اور جونیپر کے بہترین درختوں کو کاٹ کر لبنان کی دُورترین
    بلندیوں تک، اُس کے سب سے گھنے جنگل تک پہنچ گیا ہوں۔
  deu-1912: 'Durch deine Knechte hast du den Herrn geschändet und sprichst: “Ich bin
    durch die Menge meiner Wagen heraufgezogen auf die Höhe der Berge, den innersten
    Libanon, und habe seine hohen Zedern abgehauen samt seinen auserwählten Tannen
    und bin bis zu seiner äußersten Höhe gekommen, an den Wald seines Baumgartens.'
  kan-2017: ನೀನು ನಿನ್ನ ಸೇವಕರ ಮುಖಾಂತರವಾಗಿ ಕರ್ತನನ್ನು ನಿಂದಿಸಿ, ‘ನನ್ನ ರಥಸಮೂಹದೊಡನೆ ಪರ್ವತಶಿಖರಗಳನ್ನು
    ಹತ್ತಿದ್ದೇನೆ. ಲೆಬನೋನಿನ ದುರ್ಗಮಸ್ಥಳಗಳಿಗೆ ಹೋಗಿದ್ದೇನೆ; ಅದರ ಎತ್ತರವಾದ ದೇವದಾರು ವೃಕ್ಷಗಳನ್ನೂ,
    ಶ್ರೇಷ್ಠವಾದ ತುರಾಯಿ ಮರಗಳನ್ನೂ ಕಡಿದು ಬಿಟ್ಟಿದ್ದೇನೆ; ಅಲ್ಲಿನ ಬಹುದೂರದ ಶಿಖರವನ್ನೂ, ಉದ್ಯಾನವನಗಳನ್ನೂ
    ಪ್ರವೇಶಿಸಿದ್ದೇನೆ.
  yap-yap: Kam l’oeg e pi tapigpig rom ngar thin ni ufanthin gad ngog ni gubin e chariot
    rom e ka mu kol ko pi burey ntotolang u Lebanon. Ma kag be yog nu rom e bay mu
    th’ab e tin th’abi nun’uw e gek’iy ni cedar riy nge tin th’abi fel’ e gek’iy ni
    cypress, ma kam taw ko yungin thabi to’ar u lan e loway.
  hlt-MCSB: Na sal rhoek kah kut loh Boeipa namah te m'veet. Te vaengah ka leng te
    yet neh Lebanon hlaep kah tlang sang khaw kamah ka yoeng coeng. Lamphai thingsang
    neh hmaical thinghloe khaw ka top coeng. A khobawt hmuensang kah a cangphill cangngol
    duup khaw ka pha coeng.
  mdy-ETH: ኔኤኮ ማዻ ዓሶ ኔኤኒ ዳኪ ናንጊና ናንጋ ጎዳ ኔኤኒ ጫሽኬኔ፤ ሃሣ ኔኤኒ፦ ‹ታኣኮ ሳርጌሎ ዖይቶ ዺቡሞፓ ዔቄያና
    ዼጌ ማዔ ሊባኖኦሴ ዹኮ ታ ኬስኬኔ፤ ዖዶዞ ሊባኖኦሴ ሚፆንታ ሚዛጶ ዚቢቆዋ ታኣኒ ቆፄኔ፤ ዼጌ ቤዛ ዓኣ ዹሜ ዴኤሎ ታኣኒ ጌሌኔ፤
  twi-ASANTE: Wonam wʼabɔfoɔ so asoa nsopa agu Awurade so. Na woaka sɛ, ‘Me nteaseɛnam
    dodoɔ enti maforo mmepɔ atentene, aane Lebanon mmepɔ a ɛwoware pa ara no. Matwitwa
    ne ntweneduro atentene no, ne ne pepeaa a ɛyɛ fɛ no agu fam. Maduru ne mmepɔ a
    ɛwɔ akyirikyiri no so, ne ne kwaeɛbirentuo mu.
  eng-WEBU: By your servants, you have defied the Lord, and have said, “With the multitude
    of my chariots I have come up to the height of the mountains, to the innermost
    parts of Lebanon. I will cut down its tall cedars and its choice cypress trees.
    I will enter into its farthest height, the forest of its fruitful field.
  wal-wal: Neeni kiittido asatu baggaara Godaa cayadasa. Qassi hagaadan yaagadasa;
    “Taani taayyo de7iya cora paraa gaaretun xoqqa deretu huuphiyaa, Liibaanoosa Deriyaa
    kiikiyaa kiyaas. Kiyada ubbaappe aduqqiya zigatanne ubbaappe lo77iya xiiddata
    qanxxaas. Taani xoqqau wurssetta gaxaanne tuujjuma woraa gakkaas.
  spa-PDDPT: 'Por medio de tus esclavos afrentaste a ʼAdonay y dijiste: Con la multitud
    de mis carrozas subí a las alturas de las montañas, a lo más inaccesible del Líbano.
    Talé sus más altos cedros y sus mejores cipreses. Llegué hasta el último de sus
    refugios, hasta lo más denso de su bosque.'
  gun-gun: 'Mba''eta nerembiguai kuery rembo''e Senhor rovai ijayvu aguã re. Ha''e
    vy aipo''re: “Xekaróxa reta va''e vy ajeupi ''rã yvyty áry peve, Líbano yvy re
    mombyryvea rupi teĩ. Xee aitypa ''rã ha''e py yary yvatekueve ha''e cipreste iporãgueve
    ikuai va''e, avaẽ ''rã mombyryvea py apyta aguã, ka''aguy inhanavea py peve.'
  ilo-ULB: Babaen kadagiti adipenmo, kinaritmo ti Apo ket kinunam, ‘Simmang-atak kadagiti
    nangangato a tapaw dagiti bantay a kaduak dagiti adu a karwahek, iti kangatoan
    a disso ti Lebanon. Pukanekto dagiti natayag a sedro daytoy ken dagiti kasasayaatan
    a kayo ti saleng sadiay, ken sumrekakto iti kaadaywan a nangato a disso, ti nabunga
    a bakir daytoy.
  kpg-kpg: Goe ne hagau mai au gau kae hegau belee hagaamu goe mai gi di Au, bolo
    au waga dauwa hongo henua gu hagamagedaa nia gonduu kaedahi duuduu i nua o Lebanon.
    Goe gu helekai hagaamu bolo i di gowaa deelaa, goe guu hele gi lala nia laagau ‘cedar’
    kaedahi lloowehaa, mo nia laagau ‘cypress’ kaedahi humalia, gei goe dela bolo
    goe guu dau i taluiha o di waa laagau dela i lodo henua.
  uig-ARA: 'قۇللىرىڭ ئارقىلىق سەن رەبنى مازاق قىلىپ: ــ «مەن نۇرغۇنلىغان جەڭ ھارۋىلىرىم
    بىلەن تاغ چوققىلىرىغا، لىۋان تاغ باغىرلىرىغا يېتىپ كەلدىمكى، ئۇنىڭ ئېگىز كېدىر
    دەرەخلىرىنى، ئېسىل قارىغايلىرىنى كېسىۋېتىمەن؛ مەن ئۇنىڭ ئەڭ يۇقىرى ئېگىزلىكىگە
    يامىشىپ چىقىپ، ئۇنىڭ ئەڭ بۈك-باراقسان ئورمانزارلىقىغا كىرىپ يېتىمەن.'
  sus-sus: I xa xɛɛrae bara Marigi rasɔtɔ. I bara a fala, «N tan bara te han Liban
    geyae fari n ma gisee kui. N sɛdiri wuri itexie fɔn, n sipirɛ wuri tofanyie sɛgɛ
    fɔtɔnyi dɛɲɛxi kui.
  pon-2006: Ke kadarodohr noumw ladu pwehn suweikihong ie duwen weromw werennansapw
    en mahwen kan eh kalowedier nahna keieu ile kan en Lepanon. Ke suweiki me ke peledier
    tuhke sidar me keieu reirei kan oh tuhke saipres me keieu kaselel kan, oh me ke
    lellahng nanwerengen wel kan.
  ksd-ksd: 'Tago avat ma kaum umana tultul ava tar kulume ra Luluai, ma u tar biti:
    Iau tar vana urama ra ul a lualuana ma kaugu kor na kiki na vinavana, ma ta ra
    bala na pui Lebanon iat, ma ina mut vue ra lavur tagatagal dia lolovina urama
    liu tana, ma ra umana iara, a boina; ma ina tutua ta ra ul a luana aro iat, ta
    ra ngala na pui ta kana gunan ba i vuai tuna.'
  tur-YTC: 'Hizmetkârlarınla Efendi''ye meydan okudun ve şöyle dedin: “Çok sayıda
    savaş arabamla dağların tepesine, Lübnan''ın en içlerine kadar çıktım. Onun uzun
    sedirlerini ve seçkin selvi ağaçlarını keseceğim. Onun en yüksek zirvesine, verimli
    tarlasının ormanına gireceğim.'
  grc-BRENT: Ὅτι διʼ ἀγγέλων ὠνείδισας Κύριον· σὺ γὰρ εἶπας, τῷ πλήθει τῶν ἁρμάτων
    ἐγὼ ἀνέβην εἰς ὕψος ὀρέων, καὶ εἰς τὰ ἔσχατα τοῦ Λιβάνου, καὶ ἔκοψα τὸ ὕψος τῆς
    κέδρου αὐτοῦ, καὶ τὸ κάλλος τῆς κυπαρίσσου, καὶ εἰσῆλθον εἰς ὕψος μέρους τοῦ δρυμοῦ,
  ind-AYT: Melalui hamba-hambamu, kamu telah mencela Tuhan, dan kamu telah berkata,
    ‘Dengan keretaku yang banyak, aku naik ke tempat-tempat tinggi pegunungan ke ujung-ujung
    Lebanon. Aku menebang pohon-pohon arasnya yang tinggi, dan pohon-pohon sanobarnya
    yang terpilih, aku akan pergi ke puncak tertingginya, ke hutannya yang paling
    lebat.
  nya-nya: Kudzera mwa amithenga ako iwe wanyoza Ambuye. Ndipo wanena kuti, ‘Ndi magaleta
    anga ochuluka ndafika pamwamba pa mapiri, pamwamba penipeni pa mapiri a Lebanoni.
    Ndagwetsa mitengo yamkungudza yayitali kwambiri, ndi mitengo yabwino kwambiri
    ya payini. Ndafika pa msonga pake penipeni, nkhalango yake yowirira kwambiri.
  hrv-hrv: 'Po slugama si svojim vrijeđao Gospoda. Govorio si: s mnoštvom kola ja
    popeh se na vrh gorÄa, na najviše vrhunce Libanona. Posjekoh mu ja cedre najviše
    i čemprese ponajljepše. Dosegoh mu vrh najviši, i vrt njegov šumoviti.'
  mps-mps: Nago po te naga ami tobolu bidi ofisabolo mayu, te augwaligo nago nogi
    ugwanu mu sali, tama te enaba posobo po wali. Te eno augwaligo pedauwalide te
    tiwai po odali, nage Senakerip, nage te naga karisde dolugulama, te nage ugwanu
    mu igulama, te Lebanon genuai bulu du dabeba te nago tobolu usu nama, nage te
    Lebanon genuai busi tomoba mu pali, te bidi me pisąbo buluba pali, tama nago
    te bobage bobage ni sida dabe, me te wiegi wiegi yai ni pain dabe togwali.
  tpi-tpi: Yu bin givim tok bilong yu long ol ofisa bilong yu na ol i bin apim nem
    bilong yu moa yet, na tok bilas long mi. Na long maus bilong ol mi bin harim tok
    olsem, yu Senakerip, yu bin sanap long karis bilong yu na yu bin i go antap tru
    long ol het bilong ol bikpela maunten bilong Lebanon, na yu bin i go insait tru
    long ol bikbus bilong Lebanon, long ol ples i no gat man i save go long en, na
    yu bin katim ol longpela longpela diwai sida na ol gutpela gutpela diwai pain.
  dan-1931: 'Ved dine Trælle håned du HERREN og sagde: “Med mine talløse Vogne besteg
    jeg Bjergenes Højder, Libanons afsides Egne; jeg fælded dets Cedres Højskov, dets
    ædle Cypresser, trængte frem til dets øverste Raststed, dets Havers Skove.'
  vie-OVCB: 'Ngươi đã dùng các thuộc hạ để phỉ báng Chúa. Ngươi nói rằng: ‘Nhờ vô
    số chiến xa, ta đã chinh phục các đỉnh núi cao nhất— phải, những mỏm núi hẻo lánh
    của Li-ban. Ta đã đốn hạ các cây bá hương cao vút và các cây bách tốt nhất. Ta
    sẽ lên đến tột đỉnh và thám hiểm những khu rừng sâu nhất.'
  guj-2017: તારા ચાકર દ્વારા તેં પ્રભુની નિંદા કરી છે, તેં કહ્યું છે કે, ‘મારા રથોના
    જૂથ સાથે હું પર્વતોના શિખર પર, લબાનોનના સૌથી અંદરના ભાગોમાં હું ચઢી આવ્યો છું;
    હું તેના ઊંચા એરેજવૃક્ષોને તથા ઉત્તમ દેવદારવૃક્ષોને હું કાપી નાખીશ; અને હું તેના
    સૌથી છેવાડા ભાગમાં, તથા તેના ફળદ્રુપ ખેતરના વનમાં પ્રવેશ કરીશ.
  pon-2006A: Ke kadarodohr noumw ladu pwehn suweikihong ie duwen weromw werennansapw
    en mahwen kan eh kalowedier nahna keieu ile kan en Lepanon. Ke suweiki me ke peledier
    tuhke sidar me keieu reirei kan oh tuhke saipres me keieu kaselel kan, oh me ke
    lellahng nanwerengen wel kan.
  por-BRBSL: 'Por seus servos, você desafiou o Senhor e disse: “Com a multidão de
    minhas carruagens subi ao cume das montanhas, às partes mais íntimas do Líbano.
    Cortarei seus altos cedros e seus ciprestes escolhidos”. Entrarei em sua altura
    mais longínqua, a floresta de seu campo fértil.'
  cth-cth: Na sannaw e kut hoi Cathut hah na dudam awh teh, kai teh ka tawn e ranglengnaw
    hoi monsom vah thoseh, Lebanon mon a poutnae koe thoseh, ka luen toe. Hawvah ka
    rasang poung e sidarkungnaw hoi kahawihloe e hmaicakungnaw hah ka tâtueng toe.
    A rasangpoungnae koe thoseh, a paw a thawnnae ratu koe thoseh ka kâen toe.
  twi-twi: Wonam wʼasomafo so adi Awurade ho fɛw. Na woaka se, ‘Me nteaseɛnam dodow
    nti maforo mmepɔw atenten. Yiw Lebanon mmepɔw a ɛwoware pa ara no. Matwitwa ne
    sida atenten no, ne nʼapepaw a ɛyɛ fɛ no agu fam. Madu ne mmepɔw a ɛwɔ akyirikyiri
    no so, ne ne kwaeberentuw mu.
  hlt-hlt: Na sal rhoek kah kut loh Boeipa namah te m'veet. Te vaengah ka leng te
    yet neh Lebanon hlaep kah tlang sang khaw kamah ka yoeng coeng. Lamphai thingsang
    neh hmaical thinghloe khaw ka top coeng. A khobawt hmuensang kah a cangphill cangngol
    duup khaw ka pha coeng.
  tbz-SIM: A bɑɑ tɔ̃nní ɑ tɔ̃rɛ̀ kɛ̀ yɛ̀ sɑ̃̀ḿmú mí ndi Yiɛ̀ nKuyie nkuɑ̀? Kɛ nɑ̀kɛ́
    kɛ tú ɑ nɑɑsɛ̃ĩ́ kpeńnì mɛ̀ɛ̀ kpɛ́í nte, kɑ̀ɑ dèkɛ Dimɑɑ tɑ̃rì yómmɛ̀, kɛ tɑ Dimɑɑ
    túúkù cuokɛ̀, kɛ kɔ̃ṹ dɛtekperɛ̀ bɛ̀ tu dɛ̀ sɛ́tìrì nɛ̀ sìpɛrɛ́sì? Kɛ tùɔ̀kɛ
    ditɑ̃rì yontɛ́nyómmɛ̀ dɛtie nsũ dɛɑ̀?
  msy-2020: Nɨ uan ingangarir gumazir dapanibav kemezɨ, me nɨn ziam fa nan ziamɨn
    tira. Ezɨ kɨ men akatoribar mɨgɨrɨgɨar kaba baraki. Kɨ fo, nɨ kamaghɨn mɨgɨa ghaze,
    nɨ uan karisɨn avɨriba inigha Lebanonɨn Mɨghsɨabar orazibar ghuavanega, egha bar
    Lebanonɨn ruarir bar pɨzimɨn aven ghua, danganir gumazamiziba aven zuir puvatɨzimɨn,
    nɨ temer sidan bar ruariba ko temer painɨn bar aghuiba oke.
  dop-dop: Nyɑ́ tǝmlɛ nyǝ́mɑ nɔɣɔ kɛ n tʋʋnɑ-m. Hɑlǝnɑ ń tɔ sɩ yoou kɛɛkɛnɑɑ kɑtɑtǝlɑɣɑ
    tɔɔ kɛ́ n pǝsɑɑ nɑ ń kpɑ pɔɔŋ nyɔɔŋ tɑɑ. Nɑ ń tɑlɑ Lipɑŋ ɩcɑtɛ heele tɑɑ. Nɑ ń
    sɛtɩ ɩ tɩɩŋ kʋpɑmpɑŋ sɔsɔɔŋ, nɑ ń kpɑ nɑ ń tɑlɑ comcom nɔɣɔ tɑɑ, kɛ hɔtʋ sɔsɔɔntʋ
    tɛɛ.
  azb-azb: 'Nökərlərinin vasitəsilə Rəbbi təhqir edib dedin: ‹Çoxlu döyüş arabalarımla
    Dağların zirvəsinə, Livanın ən uca yerlərinə çıxdım. Uca sidr ağaclarını, Gözəl
    şam ağaclarını kəsdim, Uzaq təpələrinə, Yaşıl meşələrinə çıxdım.'
  eng-DBY: By thy servants thou hast reproached the Lord, and hast said, With the
    multitude of my chariots am I come up to the height of the mountains, to the recesses
    of Lebanon; and I will cut down its tall cedars, the choice of its cypresses;
    and I will enter into its furthest height, [into] the forest of its fruitful field.
  hin-2017: अपने कर्मचारियों के द्वारा तूने प्रभु की निन्दा करके कहा है कि बहुत से
    रथ लेकर मैं पर्वतों की चोटियों पर वरन् लबानोन के बीच तक चढ़ आया हूँ; मैं उसके
    ऊँचे-ऊँचे देवदारों और अच्छे-अच्छे सनोवर वृक्षों को काट डालूँगा और उसके दूर-दूर
    के ऊँचे स्थानों में और उसके वन की फलदाई बारियों में प्रवेश करूँगा।
  wol-KYG: 'Yaa yebal say surga, di kókkali Boroom bi, te naa: “Sama watiir yi ne
    xas laa ware kawtey tund yi, jàll ba ca xolu Libaŋ. Maa gor seedaram ya fa sut
    ak tànnéefi garabi sipparam: maay àkki ba ca collub kaw bu tundu Libaŋ, ak gottam
    bu naat ba nib tóokër.'
  eng-YLT: 'By the hand of thy servants Thou hast reviled the Lord, and sayest: In
    the multitude of my chariots I have come up to a high place of hills, The sides
    of Lebanon, And I cut down the height of its cedars, The choice of its firs, And
    I enter the high place of its extremity, The forest of its Carmel.'
  eng-WYC-2017: By the hand of thy servants thou despisedest the Lord, and saidest,
    In the multitude of my carts, I ascended [or went up] on the highnesses of hills,
    on the yokes of Lebanon; and I shall cut down the high things of cedars thereof,
    and the chosen beeches thereof; and I shall enter into the highness of the top
    thereof, into the forest of Carmel thereof.
  eng-WMBB: By your servants, you have defied the Lord, and have said, “With the multitude
    of my chariots I have come up to the height of the mountains, to the innermost
    parts of Lebanon. I will cut down its tall cedars and its choice cypress trees.
    I will enter into its farthest height, the forest of its fruitful field.
  urd-GVH: अपने क़ासिदों के ज़रीए तूने रब की इहानत की है। तू डींगें मारकर कहता है,
    ‘मैं अपने बेशुमार रथों से पहाड़ों की चोटियों और लुबनान की इंतहा तक चढ़ गया हूँ।
    मैं देवदार के बड़े बड़े और जूनीपर के बेहतरीन दरख़्तों को काटकर लुबनान की दूरतरीन
    बुलंदियों तक, उसके सबसे घने जंगल तक पहुँच गया हूँ।
  rug-rug: Koari na mua tie paleke inavoso si soku zinama va karikari la koe Zihova
    si ipa ni goi. Meke zama guahe si agoi, “Koari na qua totopili varipera sokudi
    si kamoa rau sa vasina sapu ululu gua ri na toqere, kamo pa batu toqere pa Lebanoni.
    Sari na huda sida ululudi vasina si maho gore ni rau, gua tugo sari na huda paeni
    ta okoraedi. Kamoi rau sari vasidi sapu ululu pa ululu, koari na hudahuda sapu
    leleadi hola.
  gaz-gaz: Ati karaa ergamoota keetiitiin, Gooftaatti qoosteerta. Ati akkanas jetteerta;
    ‘Ani gaariiwwan koo hedduudhaan fiixee tulluuwwaniitti, fiixee Libaanoon kan akka
    malee ol dheeratuttis ol baʼeera. Ani birbirsawwan isaa akka malee dhedheeroo,
    gaattiraawwan isaa filatamoo sanas ciccireera. Ani fiixeewwan isaa kanneen akka
    malee ol fagoo, bosonoota akka malee mimmiidhagoo qaqqabeera.
  fra-LSG: 'Par tes serviteurs tu as insulté le Seigneur, Et tu as dit: Avec la multitude
    de mes chars, J’ai gravi le sommet des montagnes, Les extrémités du Liban; Je
    couperai les plus élevés de ses cèdres, Les plus beaux de ses cyprès, Et j’atteindrai
    sa dernière cime, Sa forêt semblable à un verger;'
  yal-yal: Fata i ya xɛrane ra, n tan Marigina, i bata n konbi. I yi a fala, i naxa,
    “N ma wontoro wuyaxine xɔn, n bata te geyane xuntagi, Liban yamanan danne ra.
    N na a wudi kuyene sɛgɛma nɛn, e nun a suman wudi faɲi faɲine. N sa a xuntagin
    naɲanna li e nun a fɔtɔn faɲina.
  haw-1868: Ua hoowahawaha oe i ka Haku ma kau mau kauwa, i ka i ana mai, No ka lehulehu
    o na kaakaua o'u, Ua pii aku no wau i kahi kiekie o na mauna, I na aoao hoi o
    Lebanona; E kua aku no wau i kolaila mau laau kedera kiekie, A me kolaila mau
    laau kaa maikai; A e komo aku no wau i kona wahi kiekie, A i ka welau o kahi nahelehele
    o kona mahinaai.
  arb-NAV: 'لَقَدْ عَيَّرْتَ السَّيِّدَ عَلَى لِسَانِ رُسُلِكَ، وَقُلْتَ: ’بِكَثْرَةِ
    مَرْكَبَاتِي قَدْ صَعِدْتُ إِلَى أَعَالِي الْجِبَالِ، وَبَلَغْتُ أَقَاصِي لُبْنَانَ
    قَاطِعاً أَطْوَلَ أَرْزِهِ وَخِيَارَ سَرْوِهِ وَاخْتَرَقْتُ أَبْعَدَ رُبُوعِهِ
    وأَفْضَلَ غَابَاتِهِ.'
  ewe-ewe: To wò ame dɔdɔwo dzi nèɖe alɔme le Aƒetɔ la ŋu hegblɔ be, ‘Metsɔ nye tasiaɖamwo,
    lia yi towo tame ke, yi keke Lebanon tame ke. Melã eƒe sedati kɔkɔwo kple eƒe
    avemeti nyuitɔwo, meyi eƒe teƒe kɔkɔtɔ kekeake afi si eƒe ave dodowo le.
  eng-LEE: 'Through thy servants hast thou blasphemed the Lord, and hast said, With
    the multitude of my chariots am I indeed come up to the height of the mountains,
    to the sides of Lebanon; and I will cut down its tall cedars, the choice of its
    fir-trees: and I will enter into the height of its summit, the forest of its fruitful
    soil.'
  asm-FB: তুমি তোমাৰ দাসবোৰৰ দ্বাৰাই প্ৰভুক উপেক্ষা কৰিলা, আৰু ক’লা, মোৰ অধিক ৰথে
    সৈতে ওখ পৰ্ব্বতবোৰৰ টিঙলৈকে, লিবানোনৰ ওখ স্থানলৈ উঠি গলোঁ। আৰু মই তাৰ ওখ ওখ দেৱদাৰু
    আৰু তাৰ উত্তম ডিমৰু গছবোৰ কাটি পেলাম, আৰু তাৰ অন্ত ভাগৰ ওখ ঠাইত তাৰ ফলৱতী উদ্যানত
    সোমাম।
  sus-A: عِ شَ شّيرَيٍ بَرَ مَرِفِ رَ سْتْ. عِ بَرَ عَ قَلَ، «ﭑ تَن بَرَ تٍ هَن لِبَن
    فٍيَيٍ قَرِ ﭑ مَ فِسٍيٍ كُي. ﭑ سّدِرِ وُرِ عِتٍشِيٍ قْن، ﭑ سِثِرّ وُرِ تٌقَنيِيٍ
    سّفّ قْتْنيِ دّحّشِ كُي.
  fra-SBL: 'Par tes serviteurs, tu as défié l''Éternel, et tu as dit : « Avec la multitude
    de mes chars, je suis monté jusqu''à la hauteur des montagnes, jusqu''au fond
    du Liban. J''abattrai ses grands cèdres et ses beaux cyprès. J''entrerai dans
    ses hauteurs les plus lointaines, dans la forêt de son champ fertile.'
  hbo-hbo: בְּיַ֣ד עֲבָדֶיךָ֮ חֵרַ֣פְתָּ ׀ אֲדֹנָי֒ וַתֹּ֗אמֶר בְּרֹ֥ב רִכְבִּ֛י אֲנִ֥י
    עָלִ֛יתִי מְרֹ֥ום הָרִ֖ים יַרְכְּתֵ֣י לְבָנֹ֑ון וְאֶכְרֹ֞ת קֹומַ֤ת אֲרָזָיו֙ מִבְחַ֣ר
    בְּרֹשָׁ֔יו וְאָבֹוא֙ מְרֹ֣ום קִצֹּ֔ו יַ֖עַר כַּרְמִלֹּֽו׃
  kik-kik: Ũtũmĩte andũ aku moke marume Jehova. Na ũkoiga atĩrĩ, ‘Nĩ ũndũ wa ngaari
    ciakwa nyingĩ cia ita, nĩnyambatĩte ngakinya tũcũmbĩrĩ twa irĩma, o kũu igũrũ
    mũno Lebanoni. Nĩndemete mĩtarakwa yakuo ĩrĩa mĩraihu mũno, o na mĩthengera ĩrĩa
    mĩega mũno. Nĩnginyĩte tũcũmbĩrĩ twakuo kũrĩa kũraya mũno, o kũrĩa kũrĩ na mĩtitũ
    ĩrĩa mĩega mũno.
  fra-NCL: 'Par tes serviteurs tu as insulté le Seigneur, et tu as dit : Avec la multitude
    de mes chars, j’ai gravi le sommet des montagnes, les extrémités du Liban ; je
    couperai les plus élevés de ses cèdres, les plus beaux de ses cyprès ; et j’atteindrai
    sa dernière cime et sa forêt semblable à un verger.'
  cek-AK: Na tamnanawk mah Angraeng to khet patoek o moe, pop parai hrang lakoknawk
    hoiah maesang nuiah ka dawh moe, Lebanon mae nuiah doeh ka dawh boeh; kasang koek
    Sidar thing hoi hmaica thing doeh ka pakhruk han, kasang koek ahmuen, thingthai
    kapop taw thungah ka kun han.
  cuk-cuk: 'Bega-gayaburba-berbemaladba be Bab-Jehováʼgi ise-yolegar sunmaksad. Weyob
    be sogsad: An-moli-ur-bila-onomaladgi Líbano-yar-dummagan-birigi an nakwisye.
    E-urwarmar-dummagan-bubukwad, ani an ei siksa naiye. E-baryawarmar-yeerdaklegwismaladi
    bela an ei immisye. E-yar-birse an nakwisye, e-neg-sergan-nanaid bela an ei wisgusbarye.'
  uig-CYR: 'Қуллириң арқилиқ сән Рәбни мазақ қилип: — «Мән нурғунлиған җәң һарвулирим
    билән тағ чоққилириға, Ливан тағ бағирлириға йетип кәлдимки, Униң егиз кедир дәрәқлирини,
    есил қариғайлирини кесиветимән; Мән униң әң жуқури егизлигигә ямишип чиқип, Униң
    әң бүк-барақсан орманзарлиғиға кирип житимән.'
  tel-2017: నీ దూతల ద్వారా యెహోవాను తిరస్కరించి నువ్వు ఇలా పలికావు, ‘నా గొప్ప రథాల
    గుంపుతో నేను పర్వత శిఖరాల మీదకీ ఉన్నతమైన లెబానోను స్థలాల పైకీ ఎక్కాను. ఎత్తయిన
    దాని దేవదారు చెట్లూ శ్రేష్ఠమైన సరళ చెట్లూ నరికేశాను. వాటికి బహు దూరంలో సరిహద్దుల్లో
    ఉన్న సత్రాల్లోకి, ఫలవంతమైన అడవిలోకి ప్రవేశించాను.
  hat-BSA: 'Ak sèvitè ou yo, ou te meprize SENYÈ a! Ou te di: ‘Ak tout cha mwen yo,
    mwen te monte sou wotè a mòn yo, kote pi izole nan Liban yo. Epi mwen va koupe
    bwa sèd li yo ak tout bwa pichpen pi bèl yo. Mwen va monte kote tèt mòn pi wo
    li a, nan forè pi bèl li yo.'
  kos-kos: Kom supwama mwet tafweyom in tungak nu sik mu chariot puspis nutum oru
    kom fanukya fineol ma fulat liki nukewa in acn Lebanon. Kom konkin pac mu kom
    pakiya sak cedar ma fulat emeet ac sak cypress ma wo emeet we, ac kom som loallana
    nu insak uh.
  hbo-WLC: בְּיַ֣ד עֲבָדֶיךָ֮ חֵרַ֣פְתָּ ׀ אֲדֹנָי֒ וַתֹּ֗אמֶר בְּרֹ֥ב רִכְבִּ֛י אֲנִ֥י
    עָלִ֛יתִי מְר֥וֹם הָרִ֖ים יַרְכְּתֵ֣י לְבָנ֑וֹן וְאֶכְרֹ֞ת קוֹמַ֤ת אֲרָזָיו֙ מִבְחַ֣ר
    בְּרֹשָׁ֔יו וְאָבוֹא֙ מְר֣וֹם קִצּ֔וֹ יַ֖עַר כַּרְמִלּֽוֹ׃
  ibo-ibo: I sitere nʼaka ndị ozi gị kparịa Onyenwe anyị, kwuluo ya, ị sịkwara, ‘Eji
    m ọtụtụ ụgbọala m rigoruo ebe dị elu nke nʼelu ugwu niile, nʼebe kachasị elu nke
    ugwu Lebanọn. Egbudasịala m osisi sida ya niile toro ogologo, na osisi junipa
    ya niile kachasị mma. Ejeruola m na nsọtụ ya kachasị nʼịdị elu, bụ ebe kachasị
    maa mma nʼoke ọhịa ya niile.
  ory-ory: 'ତୁମ୍ଭେ ଆପଣା ଦାସଗଣ ଦ୍ୱାରା ପ୍ରଭୁଙ୍କୁ ଧିକ୍କାର କରିଅଛ ଓ କହିଅଛ, ଆମ୍ଭେ ଆପଣା ଅପାର
    ରଥରେ ପର୍ବତଗଣର ଊର୍ଦ୍ଧ୍ୱକୁ ଲିବାନୋନର ଅଭ୍ୟନ୍ତରକୁ ଆସିଅଛୁ: ଆଉ, ଆମ୍ଭେ ତହିଁର ଉଚ୍ଚ ଏରସ
    ବୃକ୍ଷ ଓ ତହିଁର ଉତ୍କୃଷ୍ଟ ଦେବଦାରୁ ବୃକ୍ଷସବୁ କାଟି ପକାଇବା; ପୁଣି, ଆମ୍ଭେ ତାହାର ଦୂରବର୍ତ୍ତୀ
    ଉଚ୍ଚସ୍ଥାନରେ ଓ ତାହାର ଫଳପୂର୍ଣ୍ଣ କ୍ଷେତ୍ରରୂପ ଅରଣ୍ୟରେ ପ୍ରବେଶ କରିବା।'
  chk-chk: Ren noum kewe chon angang ka turunufaseei ngang ewe Samol mi Lapalap, ka
    pwal apasa fän om aingaing, “Üa feitä won ungen ekewe chuk tori wochikin ewe chuk
    Lepanon won wai woken mi chomong. Üa pöküela setaren won mi fokun langatam, pwal
    saipiresin won mi fokun mürina. Üa tori wochikin o tolong lein wöllapan mi fokun
    pachefengen.
  rop-rop: Yubin larram yu wekinmenmob mokimbat mi, YAWEI. En yubin reken miselp,
    dumaji yubin lidimbat ola hosis en bagi langa det brabli haibala hil kantri blanga
    Lebanan. En yubin go langa det bush kantri en kadimbat ola gudbala sidatri en
    saiprastri.
  ukr-1871: 'Ти через кметїв своїх Господа ганьбив та сказав: Многими колесницями
    моїми я на верхи гірні знявся, — на ребра Ливану, та й порубав я кедри там високі,
    й найкрасші кипариси його, й добрався аж до крайних гряниць його, до найгусчого
    саду його;'
  deu-1951: 'Du hast durch deine Knechte den Herrn geschmäht und hast gesagt: «Durch
    die Menge meiner Wagen bin ich auf die Berge gestiegen, die Enden des Libanon,
    um seine hohen Zedernbäume und seine auserlesenen Zypressen abzuhauen und auf
    seine äußerste Höhe, zum Walde seines Lustgartens zu kommen.'
  eng-JPS: 'By thy servants hast thou taunted the Lord, and hast said: With the multitude
    of my chariots am I come up to the height of the mountains, to the innermost parts
    of Lebanon; and I have cut down the tall cedars thereof, and the choice cypress-trees
    thereof; and I have entered into his farthest height, the forest of his fruitful
    field.'
  srp-1865: 'Preko sluga svojih ružio si Gospoda i rekao si: s mnoštvom kola svojih
    izidoh na visoke gore, na strane Livanske, i posjeæi æu visoke kedre njegove,
    i lijepe jele njegove, i doæi æu na najviši kraj njegov, u šumu njegova Karmila.'
  lug-lug: Okozesezza abaddu bo okuvuma Mukama n’oyogera nti, Nyambuse n’amagaali
    gange amangi ku ntikko y’olusozi, ntuuse ku njuyi ez’omunda eza Lebanooni; era
    ntemedde ddala emivule gyakwo emiwanvu, n’enfugo zaakwo ezisinga obulungi, era
    natuuka ne ku lusozi lwakwo olukomererayo, ekibira kyayo ekisinga obunene.
  heb-heb: ביד עבדיך חרפת אדני ותאמר ברב רכבי אני עליתי מרום הרים ירכתי לבנון ואכרת
    קומת ארזיו מבחר ברשיו ואבוא מרום קצו יער כרמלו׃
  ben-IRV: তুমি প্রভুকে টিটকারী দিয়ে এবং গর্ব করে তোমার দাসদের বলে পাঠিয়েছ, তোমার
    সব রথ দিয়ে তুমি পাহাড়গুলোর চূড়ায়, লিবানোনের সবচেয়ে উঁচু চূড়ায় উঠেছ, তার
    সবচেয়ে লম্বা এরস গাছ আর ভাল বেরস গাছ কেটে ফেলেছ, তার গভীর বনের সুন্দর জায়গায়
    ঢুকেছ,
  pan-pan: ਤੂੰ ਆਪਣੇ ਕਰਮਚਾਰੀਆਂ ਦੇ ਰਾਹੀਂ ਪ੍ਰਭੂ ਨੂੰ ਬੋਲੀਆਂ ਮਾਰੀਆਂ, ਅਤੇ ਆਖਿਆ, ਮੈਂ ਆਪਣਿਆਂ
    ਬਹੁਤਿਆਂ ਰਥਾਂ ਨਾਲ ਪਹਾੜਾਂ ਦੀਆਂ ਟੀਸੀਆਂ ਉੱਤੇ ਚੜ੍ਹਿਆ ਹਾਂ, ਸਗੋਂ ਲਬਾਨੋਨ ਦੇ ਵਿਚਕਾਰ ਤੱਕ।
    ਮੈਂ ਉਹ ਦੇ ਉੱਚੇ ਤੋਂ ਉੱਚੇ ਦਿਆਰ, ਤੇ ਵਧੀਆ ਤੋਂ ਵਧੀਆ ਸਰੂ ਵੱਢ ਛੱਡੇ। ਮੈਂ ਉਹ ਦੀ ਉੱਚੀ ਤੋਂ
    ਉੱਚੀ ਟੀਸੀ ਵਿੱਚ, ਉਹ ਦੀ ਫਲਦਾਰ ਜੰਗਲੀ ਵਾੜੀ ਵਿੱਚ ਜਾ ਵੜਿਆ।
  mya-JVB: သင် သည် ကျွန် များအားဖြင့် ထာဝရ ဘုရားကို ကဲ့ရဲ့ ၍ ၊ ငါ သည် ရထား များပြား
    သဖြင့် တောင် ထိပ် သို့ ၎င်း၊ လေဗနုန် တောင်အထွဋ် သို့၎င်း တက် လာပြီ။ အရပ် မြင့်
    သောအာရဇ် ပင်နှင့် အကောင်း ဆုံးသော ထင်းရူး ပင် တို့ကို ငါခုတ်လှဲ ပြီ။ အမြင့် ဆုံးသောအရပ်၊
    အသီး များ သောတော ထဲသို့ ငါဝင် ပြီ။
  hmo-hmo: Oiemu hesiai taudia edia ududia dekena amo, oi ese Lohiabada oi hadikaia
    vadaeni. Oi gwau, ‘Lauegu kariota momo dekena amo, ororo edia ataiai dekenai lau
    daekau, ela bona Lebanona ena hunia gabudia dekenai. Lebanona ena sida audia,
    lata herea lau utua diho, bona iena kasuarina audia namo herea gaudia danu. Ena
    uda lalonai iena hunia momokani gabudia dekenai lau vareai, bona iena uda ena
    ataiai gabudia dekenai danu.
  urd-urd: तूने अपने ख़ादिमों के ज़रीए से ख़ुदावन्द की तौहीन की और कहा कि मैं अपने
    बहुत से रथों को साथ लेकर पहाड़ों की चोटियों पर बल्कि लुबनान के बीच हिस्सों तक
    चढ़ आया हूँ, और मैं उसके ऊँचे ऊँचे देवदारों और अच्छे से अच्छे सनोबर के दरख़्तों
    को काट डालूँगा, और मैं उसके चोटी पर के ज़रखे़ज़ जंगल में जा घुसूंगा।
  rus-SYN: 'Чрез рабов твоих ты порицал Господа и сказал: “со множеством колесниц
    моих я взошел на высоту гор, на ребра Ливана, и срубил рослые кедры его, отличные
    кипарисы его, и пришел на самую вершину его, в рощу сада его;'
  bqc-SIM: Ń dà n ìwaↄnɛ aa Dii sↄ̃̀sↄ̃, n mɛ̀ n dɛdɛ sĩ̀sĩↄ musu ń n zĩkasↄ̃go
    dasiↄ e Libã bùsu gbɛ̀sĩsĩ misonau. N sɛdɛ lí gbã̀aↄ zↄ̃̀zↄ̃, n pɛ̃li zↄ̃ↄↄ
    kwɛ̀, n ka a lɛ́wa musu e a likpɛ sisiu.
  tcz-CHONGTHU: Na palai ho mangchan Pakai chu nahsahlou vin na nakoije. “Ka sakol
    kangtalai tamtah mangchan, mol le lhang sangtah ho kana loukhum jouvin ahi,” tin
    aseije-ahi, Lebanon lhang leh, molchung vum ahi. Cedar thingphungho asangpen jong
    kaphuh lhun chuleh chahthing thingphungho asangpen jong kaphuh lhun chuleh chahthing
    phapen ho geijin ka phuh lhun ahi. Asangpen tah gei kaphan chuleh gammang sunggil
    ho gei jin ka khol chil soh kei tai.
  mar-mar: तू आपल्या सेवकांकडून प्रभूची अवज्ञा करून म्हटले, मी आपल्या पुष्कळशा रथाबरोबर
    मी पर्वताच्या उंचावर, लबानोनाच्या अगदी आतल्या भागावर चढून आलो आहे, त्याचे उंच
    गंधसरू, व त्याचे निवडक देवदारू मी तोडीन आणि मी त्याच्या अगदी दूरच्या उंचीवर त्याच्या
    फळझाडांच्या जंगलात प्रवेश करीत आलो
  qub-qub: 'Cachayquicunawan ashllichimarmi cayno nimashcanqui: «Yupaytapis mana atipaypaj
    aypalla carrëtäcunawanmi yaycushcä intëru puntancunapapis. Mana pipis yaycunan
    Líbano jircacunamanpis yaycushcämi. Mas cuyayllapaj pïno gueruncunatapis, jatunnin
    sedru gueruncunatapis sajtashcämi. Chayashcämi altunnin jircancunaman, may-may
    muntincunamanpis.'
  hat-hat: 'Ou voye moun ou yo vin manke Bondye dega. Ou deklare: O wi, avèk tout
    kantite cha lagè m'' yo, mwen moute sou tèt tout mòn ata sou mòn Liban an. Mwen
    koupe pi gwo pye sèd li yo, pi bèl pye sikren li yo, mwen rive jouk anwo nèt sou
    tèt li, nan mitan rakbwa li yo ki tankou bèl jaden.'
  eng-BSB: 'Through your servants you have taunted the Lord, and you have said: “With
    my many chariots I have ascended to the heights of the mountains, to the remote
    peaks of Lebanon. I have cut down its tallest cedars, the finest of its cypresses.
    I have reached its farthest heights, the densest of its forests.'
  eng-WEBPB: By your servants, you have defied the Lord, and have said, “With the
    multitude of my chariots I have come up to the height of the mountains, to the
    innermost parts of Lebanon. I will cut down its tall cedars and its choice cypress
    trees. I will enter into its farthest height, the forest of its fruitful field.
  kbq-kbq: Kagra eri'za vaheka'a huzmantanke'za e'za, Ra Anumzamo'na nazeri havizahu
    kea hu'naze. Hagi kagra'agura amanage hunka hu'nane, nagra karisiramini'afi mani'ne'na,
    marerigatere'nea agonaramimofo morusapi vano nehu'na, Lebanoni zafa tanopafina
    vahe ovu'afi ufre'na knare'nare sida zafaramine, saipresi zafaraminena antagi'noe
    hunka hu'nane.
  nhe-BL: Tiquintitlanqui motlayolmelajcahua para ma nechmahuispoloca na. Ininpampa
    yajuanti tiquijtojtoc para mosoldados huan miyac mocarros para tlatehuise titlejcotoc
    ipan nopa tepetini tlen más huejcapantique. Quena tiajsitoc hasta nepa ipan nopa
    cuatitlamitl tlen Líbano. Huan tiquintzontejqui nopa tiocuatini tlen más huejcapantique
    huan nopa cipreses tlen más tlapejpenilme.
  gub-BL: Eremur kar tuwihaw nerehe we har ihewe wamuze'eg kar pà wà. Umume'u ywyramawa
    zeàmàtyry'ymawhu rehe har waneta tetea'u haw. Umume'u ywytyruhu iaiha wera'u ma'e
    Irimano rehe har neremipyhyk kwer ihewe wà. — Amonohok ywyràkàxigyw iaiha wera'u
    ma'e ihe, ere ihewe. Amonohok ywyra xipere her ma'e iaiha wera'u ma'e ihe no,
    ere ihewe. Ahem ywy muitea'u wera'u ma'e ka'aete hereko har pe ihe, ere ihewe.
  eng-DRA: 'By the hand of thy servants thou hast reproached the Lord: and hast said:
    With the multitude of my chariots I have gone up to the height of the mountains,
    to the top of Libanus: and I will out down its tall cedars, and its choice fir
    trees, and will enter to the top of its height, to the forest of its Carmel.'
