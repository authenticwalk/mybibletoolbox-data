verse: ISA.037.032
translations:
  mal-C: ജെറുശലേമിൽനിന്ന് ഒരു ശേഷിപ്പും സീയോൻപർവതത്തിൽനിന്ന് ഒരു രക്ഷിതഗണവും പുറപ്പെട്ടുവരും.
    സർവശക്തനായ യഹോവയുടെ തീക്ഷ്ണത അതു നിർവഹിക്കും.
  deu-TKW: Denn von Jerusalem wird ein Überrest ausgehen und Entronnene vom Berge
    Zion; der Eifer Jahwes der Heerscharen wird solches thun!
  lin-lin: Pamba te, na Yelusalemi, ndambo ya bato bakotikala ; mpe na Siona, mwa
    ndambo bakobika. Bolingo makasi na Yawe, Mokonzi ya mampinga, nde ekokokisa yango.
  eng-LSV: For a remnant goes forth from Jerusalem, || And an escape from Mount Zion,
    || The zeal of YHWH of Hosts does this.
  eng-GNV: 'For out of Ierusalem shall goe a remnant, and they that escape out of
    mount Zion: the zeale of the Lord of hostes shall doe this.'
  eng-WEBSTER: 'For out of Jerusalem shall go forth a remnant, and they that escape
    from mount Zion: the zeal of the LORD of hosts will do this.'
  nhw-BL: Pampa ipan altepetl Jerusalén mocahuase se quesqui masehualme catli TOTECO
    quinmaquixtis. Huan inijuanti sempa quitemitise inintlal. Ichicahualis TOTECO
    Catli Quinyacana Itequihuajcahua Ma Tlatlanitij quichihuas ma pano ya nopa.
  swh-ONEN: Kwa kuwa kutoka Yerusalemu watakuja mabaki, na kutoka Mlima Sayuni kundi
    la walionusurika. Wivu wa Bwana Mwenye Nguvu Zote, ndio utatimiza jambo hili.
  bba-bba: '@see-verse:ISA.037.031'
  eng-KJVCPB: 'For out of Jerusalem shall go forth a remnant, And they that escape
    out of mount Zion: The zeal of the Lord of hosts shall do this.'
  luo-luo: Nimar joma nok modongʼ nowuog Jerusalem, kendo oganda mar joma otony nowuogi
    koa e Got Sayun. Jehova Nyasaye Maratego, notim ma kuom tekone owuon.
  meu-meu: badina be kwabukwabudia na Ierusalem amo bae raka lasi, bona Siona ororona
    amo roho-mauri taudia oreana na bainela. Iehova ena ura kwalimu ese ina na baine
    havaraia.
  npi-ULB: किनकि यरूशलेमबाट बाँकी रहेकाहरू आउनेछन् । सियोन पर्वतबाट बाँचेकाहरू आउनेछन्
    । सर्वशक्तिमान् परमप्रभुको जोशले यो गर्नेछ ।”
  yor-yor: Nítorí láti Jerusalẹmu ni àwọn àṣẹ́kù yóò ti wá, àti láti òkè Sioni ni
    ikọ̀ àwọn tí ó sálà. Ìtara Olúwa àwọn ọmọ-ogun ni yóò mú èyí ṣẹ.
  pes-OPCB: و در اورشلیم باقی خواهند ماند، زیرا غیرت خداوند لشکرهای آسمان این امر
    را بجا خواهد آورد.
  tgl-ULB: Kaya may nalalabi mula sa Jerusalem ang lalabas; may mga nakaligtas mula
    sa Bundok ng Sion ang darating.' Ang kasigasigan ni Yahweh ng mga hukbo ang gagawa
    nito.”
  hui-hui: Yarusalemehabi Hari Saionohabi waitigirume wali agali nabe yu wahene maru
    holebira. Ti ani helo Anduane Homogo Hongo Haiheore kago ibugua uruni biai hole
    mandabu henego ka, lalu lamini.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​နှင့်​ဇိ​အုန်​တောင်​ပေါ်​တွင် လူ​တို့​သည်​အ​သက်​မ​သေ​ဘဲ​ကျန်​ရှိ​နေ
    ကြ​လိမ့်​မည်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ယင်း​သို့ ကျန်​ရှိ​စေ​ရန် ထာ​ဝ​ရ​ဘု​ရား​သန္နိ​ဋ္ဌာန်​ချ
    မှတ်​ထား​တော်​မူ​သော​ကြောင့်​ဖြစ်​၏။''
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ལྷག་ལུས་རྣམས་ཡེ་རུ་སཱ་ལེམ་ནས་ཕྱི་རུ་ཐོན་ཞིང་། སྲོག་ཐར་བ་རྣམས་རི་བོ་ཛ་ཡན་ནས་ཕྱི་ལ་སླེབ་པར་འགྱུར།
    དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་འཁྲེན་གྱིས་དེ་ལྟར་མཛད་པར་བྱའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Nokuti muJerusarema muchabuda vachasara, uye muZioni muchabuda boka ravachapunyuka.
    Kushingaira kwaJehovha kuchazviita.
  spa-BLM: Porque de Jerusalén saldrá un remanente, y los sobrevivientes escaparán
    del monte Sión. El celo de Yahvé de los Ejércitos realizará esto”.
  cac-cac: A exxo jayvan̈ ex ixto ex can d'a Jerusalén, d'a tzalan Sion tic, a ex
    ol eyac'xi b'ud'joquel co chon̈ab' tic. Icha chi' ol ajoc yujto xajan on̈ yuj
    Jehová Yajal d'a Smasanil.
  swh-ULB: Maana katika Yerusalemu waliobaki watatoka; Kutoka kwenye mlima Sayuni
    waliobaki watakuja. Bidii ya Yahwe wa majeshi itafanikisha hili.''
  bel-bel: бо зь Ерусаліма пойдзе рэшта, а выратаваньне - ад гары Сіёна. Руплівасьць
    Госпада Саваофа ўчыніць гэта.
  deu-ELBBK: Denn von Jerusalem wird ein Überrest ausgehen und ein Entkommenes vom
    Berg Zion. Der Eifer des HERRN der Heerscharen wird dies tun.
  mbb-OT: Su zuen egkengesamà he uuyag he ebpekepeyapat he ebpuun te Jerusalem, diyà
    te Buvungan he Zion. Ne kenà duwazuwa is kedtumana kayi te Nengazen he Mekeǥeǥehem.
  mal-2015: ഒരു ശേഷിപ്പു യെരൂശലേമിൽനിന്നും ഒരു രക്ഷിതഗണം സീയോൻ പർവ്വതത്തിൽ നിന്നും
    പുറപ്പെട്ടുവരും; സൈന്യങ്ങളുടെ യഹോവയുടെ തീക്ഷ്ണത അതിനെ അനുഷ്ഠിക്കും.
  gup-gup: Ngayime bu yikahwi bininj kabirridjaldarrkid kore Jerusalem. Bedda kabirrimornnamerren
    dja kabirringehme kore kurrulum Zion. God nawu Yawey Narrulkarrekimuk Duninjh,
    kawernhmarnburren bu kayakwon rowk.”
  rmc-rmc: Bo andral o Jeruzalem avena avri ola, ko ačhile te dživel; a pal o verchos
    Sion ola, ko predžiďile. Kada pes ačhela, bo o Nekzoraleder RAJ oda igen kamel
    te kerel.‘
  pes-OPV: زیرا که بقیه‌ای از اورشلیم و رستگاران از کوه صهیون بیرون خواهند آمد. غیرت
    یهوه صبایوت این را بجا خواهد آورد.
  ron-1924: Кэч дин Иерусалим ва еши о рэмэшицэ ши дин мунтеле Сионулуй, чей избэвиць.
    Ятэ че ва фаче рывна Домнулуй оштирилор.
  ben-OBCV: কারণ জেরুশালেম থেকে আসবে এক অবশিষ্টাংশ, আর সিয়োন পর্বত থেকে আসবে বেঁচে
    থাকা লোকের একদল। সর্বশক্তিমান সদাপ্রভুর উদ্যোগই তা সুসম্পন্ন করবে।
  som-som: Waayo, Yeruusaalem waxaa ka soo bixi doona kuwa hadhi doona, oo Buur Siyoonna
    waxaa ka soo bixi doona kuwa baxsan doona, oo qiirada Rabbiga ciidammada ayaa
    taas samayn doonta.
  lat-VUC: 'quia de Jerusalem exibunt reliquiæ, et salvatio de monte Sion: zelus Domini
    exercituum faciet istud.'
  eng-ASVBT: For out of Jerusalem shall go forth a remnant, and out of mount Zion
    they that shall escape. The zeal of Jehovah of hosts will perform this.
  ita-1885: Perciocchè di Gerusalemme uscirà un rimanente, e del monte di Sion un
    residuo. La gelosia del Signore degli eserciti farà questo.
  eng-LXXUP: 'for out of Jerusalem there shall be a remnant, and the saved ones out
    of Mount Zion: the zeal of the Lord of hosts shall perform this.'
  eng-ULB: For from Jerusalem a remnant will come out; from Mount Zion survivors will
    come. The zeal of Yahweh of hosts will do this.'”
  spa-VBL: Porque de Jerusalén saldrá un remanente, y del monte Sión vendrán supervivientes.
    La intensa determinación del Señor se encargará de que esto ocurra.
  fra-_FOB: Car il sortira de Jérusalem quelque reste, et de la montagne de Sion quelques
    réchappés. La jalousie de l'Éternel des armées fera cela.
  mal-mal: ഒരു ശേഷിപ്പ് യെരൂശലേമിൽ നിന്നും ഒരു രക്ഷിതഗണം സീയോൻ പർവ്വതത്തിൽനിന്നും
    പുറപ്പെട്ടുവരും;’ സൈന്യങ്ങളുടെ യഹോവയുടെ തീക്ഷ്ണത അതിനെ അനുഷ്ഠിക്കും”.
  urd-GVR: Kyoṅki Yarūshalam se qaum kā baqiyā nikal āegā, aur Koh-e-Siyyūn kā bachā-khuchā
    hissā dubārā mulk meṅ phail jāegā. Rabbul-afwāj kī ġhairat yih kuchh saranjām
    degī.
  suz-BL: मारदे हना यरूसलेम रे लीशोपुकी लाइनीमी। सियोन डांडा रे हुल का ब्रोंइशोपुकी
    ग्रूनीम। मुर नेल्‍ल आन परमप्रभु यावेमी, गो मेको पाइनुङ” देंत। यसैया ९:६
  eng-NOY: For from Jerusalem shall go forth a remnant, And they that have escaped
    from mount Zion. The zeal of Jehovah of hosts will perform this.
  ita-1927: Poiché da Gerusalemme uscirà un residuo, e dal monte di Sion usciranno
    degli scampati. Lo zelo dell’Eterno degli eserciti farà questo.
  ckb-ckb: پاشماوەیەک لە ئۆرشەلیم دەمێننەوە و دەربازبووانیش لە کێوی سیۆن، دڵگەرمی
    یەزدانی سوپاسالار ئەمە دەکات.
  eng-BBE: 'For from Jerusalem those who have been kept safe will go out, and those
    who are still living will go out of Mount Zion: by the fixed purpose of the Lord
    of armies this will be done.'
  kan-OKCV: ಏಕೆಂದರೆ ಯೆರೂಸಲೇಮಿನಿಂದ ಉಳಿದವರೂ, ಚೀಯೋನ್ ಪರ್ವತದಿಂದ ತಪ್ಪಿಸಿಕೊಂಡವರೂ ಹೊರಡುವರು.
    ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರ ಆಸಕ್ತಿಯು ಇದನ್ನು ನೆರವೇರಿಸುವುದು.
  tam-2017: மீதியாயிருக்கிறவர்கள் எருசலேமிலும், தப்பினவர்கள் சீயோன் மலையிலுமிருந்து
    புறப்படுவார்கள்; சேனைகளுடைய யெகோவாவின் வைராக்கியம் இதைச் செய்யும்.
  spa-RV-1909: 'Porque de Jerusalem saldrán reliquias, y del monte de Sión salvamento:
    el celo de Jehová de los ejércitos hará esto.'
  ron-BTF: Fiindcă din Ierusalim va ieşi o rămăşiţă şi din muntele Sion cei care vor
    scăpa, zelul DOMNULUI oştirilor va face aceasta.
  eng-WEBP: For out of Jerusalem a remnant will go out, and survivors will escape
    from Mount Zion. The zeal of the LORD of Armies will perform this.’
  eng-FBV: For a remnant will come out of Jerusalem, and survivors will come from
    Mount Zion. The intense determination of the Lord will make sure this happens.
  nld-1939: 'Want de Rest zal zich uit Jerusalem verspreiden, Met wat er overbleef
    uit de Sion: De ijver van Jahweh der heirscharen Brengt het tot stand!'
  nch-BL: Pampa ipan altepet Jerusalén mocahuase se quesqui masehualme cati TOTECO
    quinmaquixtis. Huan inijuanti sempa quitemitise inintal. Ichicahualis TOTECO Cati
    Quinyacana Iilhuicac Ejcahua Ma Tatanitij quichihuas ma pano ya nopa.
  vie-1934: 'Vì sẽ có dân sót ra từ Giê-ru-sa-lem, và mấy kẻ trốn khỏi nạn ra từ núi
    Si-ôn: lòng sốt sắng của Đức Giê-hô-va vạn quân sẽ làm điều đó.'
  hin-CV: क्योंकि येरूशलेम से एक बचा हुआ भाग ही विकसित होगा, और ज़ियोन पर्वत से भागे
    हुए लोग. सेनाओं के याहवेह अपनी जलन के कारण ऐसा करेंगे.
  eng-OURB: For out of Jerusalem [City of peace] a remnant will go out, and survivors
    will escape from Mount Zion [Mountain ridge, Marking]. The zeal of Adonai Tzva'ot
    [Yahweh Commander of heaven’s armies] will perform this.’
  spa-BES: Porque de Jerusalén saldrán él remanente; los que han estado a salvo, y
    los que aún viven saldrán del monte Sión; por el celo del Señor de los ejércitos,
    esto se hará.
  tdx-tdx: Fa boake Ierosalaime ao ty hiavota’ ty honka’e vaho hirik’ am-bohi-Tsione
    o mahafibotàfotseo; ho henefe’ ty fahimbaña’ Iehovà’ i Màroy.
  tha-KJV: เพราะว่าส่วนคนที่เหลือจะออกไปจากเยรูซาเล็ม และส่วนที่รอดมาจะออกมาจากภูเขาศิ​โยน
    ความกระตือรือร้นของพระเยโฮวาห์จอมโยธาจะกระทำการนี้’
  por-BR-2018: Porque de Jerusalém sairá o remanescente, e do monte de Sião os que
    sobreviverem; o zelo do SENHOR dos exércitos fará isto.
  deu-ELO: Denn von Jerusalem wird ein Überrest ausgehen, und ein Entronnenes vom
    Berge Zion. Der Eifer Jehovas der Heerscharen wird solches tun.
  eng-WYC-2018: for why (the) remnants (of the people) shall go out of Jerusalem,
    and salvation from the hill of Zion (or and those who be saved, from Mount Zion);
    the fervent love of the Lord of hosts shall do this thing.
  epo-epo: Ĉar el Jerusalem devenos restaĵo, kaj savitaĵo de la monto Cion; la fervoro
    de la Eternulo Cebaot tion faros.
  uig-PIN: Qünki Yerusalemdin bir ⱪaldisi, Zion teƣidin ⱪeqip ⱪutulƣanlar qiⱪidu;
    Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigarning otluⱪ muⱨǝbbiti muxuni ada
    ⱪilidu.
  beo-beo: Hina Gode Bagadedafa da amo hamoma:ne sia:i dagoiba:le, dunu mogili da
    Yelusalemega amola Saione Goumiga mae bogole esalebe ba:mu.
  tpi-OTNT: Ol birua bai i no inap bagarapim olgeta manmeri bilong Jerusalem. Nogat.
    Liklik lain bilong ol bai i stap yet. Bikpela I Gat Olgeta Strong, em i gat strongpela
    tingting long mekim ol dispela samting i kamap.
  hau-SA: Gama daga Urushalima raguwa za tă fito, kuma daga Dutsen Sihiyona ƙungiyar
    waɗanda suka tsira. Himmar Ubangiji Maɗaukaki zai cika wannan.
  uig-LAT: Chünki Yérusalémdin bir qaldisi, Zion téghidin qéchip qutulghanlar chiqidu;
    Samawi qoshunlarning Serdari bolghan Perwerdigarning otluq muhebbiti mushuni ada
    qilidu.
  nde-nde: Ngoba eJerusalema kuzavela insali, kuthi entabeni iZiyoni kuphume ixuku
    labasindayo. Ukutshiseka kukaThixo uSomandla kuzakwenza ukuba lokhu kufezeke.
  ton-ton: 'Koeʻuhi ʻe ʻalu ʻi Selūsalema ha toenga kakai, pea ko kinautolu kuo hao
    ʻi he moʻunga ko Saione: ko e ʻofa ʻa Sihova ʻoe ngaahi kautau te ne fai ʻae meʻa
    ni.'
  ces-1613: Nebo z Jeruzaléma vyjdou ostatkové, a zachovaní z hory Siona. Horlivost
    Hospodina zástupů učiní to.
  eng-WMB: For out of Jerusalem a remnant will go out, and survivors will escape from
    Mount Zion. The zeal of the LORD of Hosts will perform this.’
  tam-TCV: ஏனெனில் எருசலேமிலிருந்து மீதியானவர்களும், சீயோன் மலையிலிருந்து தப்பிப்
    பிழைத்தவர்களின் கூட்டத்தாரும் வருவார்கள். சேனைகளின் யெகோவாவின் வைராக்கியமே இதை
    நிறைவேற்றும்.
  ceb-ULB: Kay gikan sa Jerusalem mogawas ang nahibilin; gikan sa Bukid sa Zion moabot
    ang mga nakalahutay. Ang kasibot ni Yahweh nga labawng makagagahom mao ang magbuhat
    niini.'”
  pol-UBG: Z Jerozolimy wyjdą bowiem resztka i ci, którzy ocaleli z góry Syjon. Sprawi
    to gorliwość PANA zastępów.
  urd-GVU: کیونکہ یروشلم سے قوم کا بقیہ نکل آئے گا، اور کوہِ صیون کا بچا کھچا حصہ
    دوبارہ ملک میں پھیل جائے گا۔ رب الافواج کی غیرت یہ کچھ سرانجام دے گی۔
  deu-1912: Denn von Jerusalem werden noch ausgehen, die übriggeblieben sind, und
    die Erretteten von Berge Zion. Solches wird tun der Eifer des HERRN Zebaoth.
  kan-2017: ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಉಳಿದವರು ಹರಡಿಕೊಳ್ಳುವರು, ಚೀಯೋನ್ ಪರ್ವತದಲ್ಲಿ ತಪ್ಪಿಸಿಕೊಂಡವರು
    ಅಭಿವೃದ್ಧಿಹೊಂದುವರು; ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನ ಅನುಗ್ರಹವು ಇದನ್ನು ನೆರವೇರಿಸುವುದು.
  yap-yap: Ma bay e girdi’ u Jerusalem ngu daken e Burey ni Zion ni dab ra m’ad, ya
    ke turguy SOMOL ni Gubin ma Rayag Rok ni aray rogon.”
  hlt-MCSB: Te vaengah Jerusalem lamkah a meet neh Zion tlang lamkah rhalyong te khaw
    ha pawk ni. Te tlam te caempuei BOEIPA kah thatlainah loh a saii ni.
