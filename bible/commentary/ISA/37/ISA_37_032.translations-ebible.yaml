    cuyacoj cayninwanmi Tayta Dios chayno cananpaj camacächenga.
  hat-hat: Va gen yon ti rès moun nan lavil Jerizalèm ak sou mòn Siyon an ki va chape.
    Se Seyè ki gen tout pouvwa a ki soti pou fè sa, paske li renmen ou anpil.
  eng-BSB: For a remnant will go forth from Jerusalem, and survivors from Mount Zion.
    The zeal of the LORD of Hosts will accomplish this.
  eng-WEBPB: For out of Jerusalem a remnant will go out, and survivors will escape
    from Mount Zion. The zeal of the LORD of Armies will perform this.’
  kbq-kbq: Na'ankure ha' vahe'mo'za nezmahe'za osi'ama zamatresnaza naga'mo'za Jerusalemi
    kumapintira atiramiza ne-enageno, knazampintima ofrizama osi'a naga'ma manisnamo'za
    Saioni agonaretira egahaze. Hankavenentake Ra Anumzamo'na e'ina hu'za fore hugahie
    hu'na hankave antahintahi retro hu'noankino, tamagerfa huno ana zana efore hugahie.
  nhe-BL: Pampa ipan altepetl Jerusalén mocahuase se quesqui tlacame tlen TOTECO quinmaquixtis.
    Huan yajuanti sampa quitemitise inintlal. Ichicahualis TOTECO Tlen Quinyacana
    Ielhuicac Ejcahua Ma Tlatlanitij quichihuas ma pano ya nopa.
  gub-BL: Heta putar teko Zeruzarez tawhu pe wà nehe. Heta putar teko Xiàw ywytyr
    rehe wà nehe. Ta'e Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u ma'e umume'u a'e ma'e
    izeapo àwàm a'e xe.
  eng-DRA: 'For out of Jerusalem shall go forth a, remnant, and salvation from mount
    Sion: the zeal of the Lord of hosts shall do this.'
