verse: ISA.037.037
translations:
  mal-C: അതിനാൽ അശ്ശൂർരാജാവായ സൻഹേരീബ് പാളയം ഉപേക്ഷിച്ചു മടങ്ങിപ്പോയി. അദ്ദേഹം നിനവേയിലേക്കു
    ചെന്ന് അവിടെ താമസിച്ചു.
  deu-TKW: Da brach Sanherib, der König von Assyrien, auf und zog ab, kehrte um und
    blieb zu Ninive.
  lin-lin: Boye, Senakeribe, mokonzi ya Asiri, alongolaki molako, azongaki na Ninive
    mpe akomaki kovanda kuna.
  eng-LSV: And he journeys, and goes, and Sennacherib king of Asshur turns back, and
    dwells in Nineveh.
  eng-GNV: So Saneherib king of Asshur departed, and went away and returned and dwelt
    at Nineueh.
  eng-WEBSTER: So Sennacherib king of Assyria departed, and went and returned, and
    dwelt at Nineveh.
  nhw-BL: Huajca Senaquerib, nopa tlanahuatijquetl tlen tlali Asiria mocuepqui ichaj
    ipan nopa hueyi altepetl Nínive ipan itlal.
  swh-ONEN: Basi Senakeribu mfalme wa Ashuru akavunja kambi na kuondoka. Akarudi Ninawi
    na kukaa huko.
  bba-bba: Yerɑ Sɑnkeribu, Asirin sinɑ boko u ɡɔsirɑ u dɑ u wɑ̃ɑ Ninifuɔ.
  eng-KJVCPB: So Sennacherib king of Assyria departed, and went and returned, and
    dwelt at Nineveh.
  luo-luo: Omiyo Senakerib ruodh Asuria noweyo lweny moloro kambi kendo nodok Nineve
    kuma nodakie.
  meu-meu: Bena Senakerib, Asuria pavapavana, na e raka oho, e lou lao, Nineve ai
    e noho.
  npi-ULB: त्यसैले अश्शूरका राजा सनहेरीबले इस्राएल छाडे र घर गए र निनवेमा नै बसे ।
  yor-yor: Nítorí náà Sennakeribu ọba Asiria fọ́ bùdó ó sì pẹsẹ̀dà. Òun sì padà sí
    Ninefe, ó sì dúró síbẹ̀.
  pes-OPCB: پس سنحاریب، پادشاه آشور عقب‌نشینی کرده، به نینوا برگشت.
  tgl-ULB: Kaya si Senaquerib hari ng Asiria ay umuwi at nanatili sa Nineveh.
  hui-hui: Ani biya handala Senageribi ibugua ibunaga ami agali maru yu wahene hearu
    heba heyalu hariga ibiyadagua dai bialu Niniba tanoha pu hene.
  mya-mya: ထို​အ​ခါ​အာ​ရှု​ရိ​ဧ​က​ရာဇ်​မင်း​သည်​တပ် ခေါက်​၍​နိ​နေ​ဝေ​မြို့​သို့​ပြန်​တော်​မူ​၏။-
  bod-N: དེར་ཨ་སུར་རྒྱལ་པོ་སེན་ན་ཧེ་རིབ་ཀྱིས་སྒར་གཏོར་ཞིང་རང་ཡུལ་དུ་ལོག་སྟེ་ནིན་ཝེ་ཞེས་པར་བསྡད།
  sna-sna: Naizvozvo Senakeribhi mambo weAsiria akaputsa musasa. Akadzokera kuNinevhe
    akandogara ikoko.
  spa-BLM: Entonces Senaquerib, rey de Asiria, se marchó, volvió a Nínive y se quedó
    allí.
  cac-cac: Yuj chi', ix yiq'uel scampamento vin̈aj Senaquerib sreyal Asiria chi',
    ix pax vin̈ d'a chon̈ab' Nínive.
  swh-ULB: Hivyo Sennacheribi mfalme wa Asiria aliiacha Israeli na kwenda nyumbani
    na akakaa Ninewi.
  bel-bel: І адступіў, і пайшоў і вярнуўся Сэнахірым, цар Асірыйскі, і жыў у Нінэвіі.
  deu-ELBBK: Und Sanherib, der König von Assyrien, brach auf, und er zog fort und
    kehrte zurück und blieb in Ninive.
  mbb-OT: Tenged kayi mid-ulì si Senakerib diyà te Nineve ne zutun med-ubpàubpà.
  mal-2015: അങ്ങനെ അശ്ശൂർരാജാവായ സൻഹേരീബ് യാത്രപുറപ്പെട്ടു മടങ്ങിപ്പോയി നീനവേയിൽ പാർത്തു.
  gup-gup: Wanjh namekbe Assyriabeh king, Sennacherib, bolkbawong kumekbe dja durndi
    kore kunredkimuk Ninevah, dja danginj kumekbe.
  rmc-rmc: Avke o asiriko kraľis Sancherib pes visarďa het a geľa pale khere andro
    Ninive a ačhiľa ode.
  pes-OPV: و سنحاریب پادشاه آشور کوچ کرده، روانه گردید و برگشته در نینوی ساکن شد.
  ron-1924: Атунч Санхериб, ымпэратул Асирией, шь-а ридикат табэра, а плекат ши с-а
    ынторс ши а рэмас ла Ниниве.
  ben-OBCV: তাই আসিরিয়ার রাজা সন্‌হেরীব সৈন্যশিবির ভেঙে দিয়ে সেখান থেকে সরে পড়েছিলেন।
    তিনি নীনবীতে ফিরে গিয়ে সেখানেই থেকে গেলেন।
  som-som: Markaasaa Seenxeeriib oo ahaa boqorkii Ashuur intuu tegey Nineweh ku noqday
    oo degay.
  lat-VUC: Et egressus est, et abiit, et reversus est Sennacherib, rex Assyriorum,
    et habitavit in Ninive.
  eng-ASVBT: So Sennacherib king of Assyria departed, and went and returned, and dwelt
    at Nineveh.
  ita-1885: E Sennacherib, re degli Assiri, si partì, e se ne andò, e ritornò in Ninive,
    e vi dimorò.
  eng-LXXUP: And Sennacherib king of the Assyrians turned and departed, and dwelt
    in Nineveh.
  eng-ULB: So Sennacherib king of Assyria left Israel and went home and stayed in
    Nineveh.
  spa-VBL: Senaquerib, rey de Asiria, se rindió y se fue. Regresó a su casa en Nínive
    y se quedó allí.
  fra-_FOB: Et Sanchérib, roi des Assyriens, leva son camp, partit et s'en retourna,
    et il resta à Ninive.
  mal-mal: അങ്ങനെ അശ്ശൂർ രാജാവായ സൻഹേരീബ് യാത്ര പുറപ്പെട്ടു മടങ്ങിപ്പോയി നീനെവേയിൽ
    താമസിച്ചു.
  urd-GVR: Yih dekh kar Sanherib apne ḳhaime ukhāṛ kar apne mulk wāpas chalā gayā.
    Nīnwā Shahr pahuṅch kar wuh wahāṅ ṭhahar gayā.
  suz-BL: मो दुम्‍मेनु अस्‍सुर ङा पिप सन्‍हेरीब लेश्‍शा लशा निनवे सहरम बाक्‍त।
  eng-NOY: Then Sennacherib, king of Assyria, decamped, and went away, and returned,
    and dwelt at Nineveh.
  ita-1927: Allora Sennacherib, re d’Assiria, levò il suo campo, partì e tornò a Ninive,
    dove rimase.
  ckb-ckb: ئینجا سەنحێریبی پاشای ئاشور دەستی کێشایەوە و ڕۆیشت، گەڕایەوە و لە نەینەوا
    مایەوە.
  eng-BBE: Sennacherib, king of Assyria, went back to his place at Nineveh.
  kan-OKCV: ಆಗ ಅಸ್ಸೀರಿಯದ ಅರಸನಾದ ಸನ್ಹೇರೀಬನು ಹಿಂದಿರುಗಿ ನಿನೆವೆ ಪಟ್ಟಣಕ್ಕೆ ಹೋಗಿ ಅಲ್ಲಿ ವಾಸಿಸಿದನು.
  tam-2017: அப்பொழுது அசீரியா ராஜாவாகிய சனகெரிப் பிராயணப்பட்டுத் திரும்பிப்போய், நினிவேயில்
    இருந்துவிட்டான்.
  spa-RV-1909: Entonces Sennachêrib rey de Asiria partiéndose se fué, y volvióse,
    é hizo su morada en Nínive.
  ron-BTF: Astfel Sanherib, împăratul Asiriei, a plecat şi a mers şi s-a întors şi
    a locuit la Ninive.
  eng-WEBP: So Sennacherib king of Assyria departed, went away, returned to Nineveh,
    and stayed there.
  eng-FBV: Sennacherib, king of Assyria, gave up and left. He returned home to Nineveh
    and stayed there.
  nld-1939: Nu brak Sinacherib de koning van Assjoer op, nam de terugtocht en bleef
    in Ninive.
  nch-BL: Huajca Senaquerib, nopa tanahuatijquet ten tali Asiria tacuepili ichaj ipan
    nopa hueyi altepet Nínive ipan ital.
  vie-1934: San-chê-ríp, vua A-si-ri, bèn đi, trở về ở tại Ni-ni-ve.
  hin-CV: यह होने पर अश्शूर का राजा सेनहेरीब अपने देश लौट गया और नीनवेह नगर में रहने
    लगा.
  eng-OURB: So Sennacherib king of Assyria [Level plain] departed, went away, teshuvah
    ·completely returned· to Nineveh [Offspring’s Habitation], and stayed there.
  spa-BES: Senaquerib, rey de Asiria, volvió a su lugar en Nínive.
  tdx-tdx: Niavotse amy zao t’i Senkeribe mpanjaka’ i Asore, nimpoly vaho nitoboke
    e Ninevèy ao.
  tha-KJV: แล​้วเซนนาเคอริบกษั​ตริ​ย์​แห่​งอ​ัสซี​เรียก​็​ได้​ยกไปและกลับบ้าน และอยู่ในนีนะเวห์
  por-BR-2018: Assim Senaqueribe, rei da Assíria, partiu-se, e foi embora, voltou,
    e ficou em Nínive.
  deu-ELO: Und Sanherib, der König von Assyrien, brach auf, und er zog fort und kehrte
    zurück und blieb in Ninive.
  eng-WYC-2018: And Sennacherib went out of Judah, and went away. And Sennacherib,
    the king of Assyrians, turned again, and dwelled in Nineveh, (or And Sennacherib,
    the king of Assyria, returned home, and lived in Nineveh).
  epo-epo: Kaj Sanĥerib, la reĝo de Asirio, elmoviĝis kaj iris kaj rehejmiĝis kaj
    restis en Nineve.
  uig-PIN: Xunga Asuriyǝ padixaⱨi Sǝnnaherib qekinip, yolƣa qiⱪip, Ninǝwǝ xǝⱨirigǝ
    ⱪaytip turdi.
  beo-beo: Amalalu, Asilia hina bagade Sena:gelibi da fisili, Ninefe moilai bai bagadega
    sinidigi.
  tpi-OTNT: Olsem na em wantaim ol sampela soldia i stap yet, ol i kirap bihainim
    rot i go bek long Asiria, na Senakerip i go i stap long taun Ninive.
  hau-SA: Saboda haka Sennakerib sarkin Assuriya ya janye. Ya koma zuwa Ninebe ya
    zauna a can.
  uig-LAT: Shunga Asuriye padishahi Sennaxérib chékinip, yolgha chiqip, Ninewe shehirige
    qaytip turdi.
  nde-nde: Ngakho uSenakheribhi inkosi yama-Asiriya wasuka ezihonqweni wahamba. Wabuyela
    eNiniva wahlala khona.
  ton-ton: ¶ Ko ia naʻe ʻalu ai ʻa Senakalipe ko e tuʻi ʻo ʻAsilia, ʻo ne ʻalu, ʻo
    foki atu, pea nofo ʻi Ninive.
  ces-1613: A tak odjel, anobrž utekl, a navrátil se Senacherib král Assyrský, a bydlil
    v Ninive.
  eng-WMB: So Sennacherib king of Assyria departed, went away, returned to Nineveh,
    and stayed there.
  tam-TCV: எனவே அசீரிய அரசனான சனகெரிப், முகாமை அகற்றி, அங்கிருந்து நினிவேக்குத் திரும்பிப்போய்
    அங்கே தங்கினான்.
  ceb-ULB: Busa mibiya sa Israel ug mipauli sa iyang balay ang hari sa Asiria nga
    si Senakerib ug nagpuyo sa Nenive.
  pol-UBG: Sennacheryb, król Asyrii, wycofał się więc i wyruszył. Wrócił i zamieszkał
    w Niniwie.
  urd-GVU: یہ دیکھ کر سنحیرب اپنے خیمے اُکھاڑ کر اپنے ملک واپس چلا گیا۔ نینوہ شہر
    پہنچ کر وہ وہاں ٹھہر گیا۔
  deu-1912: Und der König von Assyrien, Sanherib, brach auf zog weg und kehrte wieder
    heim und blieb zu Ninive.
  kan-2017: ಆಗ ಅಶ್ಶೂರ್ಯರ ಅರಸನಾದ ಸನ್ಹೇರೀಬನು ಹಿಂದಿರುಗಿ ನಿನವೆ ಪಟ್ಟಣಕ್ಕೆ ಹೋಗಿ ಅಲ್ಲಿ ವಾಸಿಸಿದನು.
  yap-yap: Me chuw Sennakerib ni emperor nu Assyria nge salthaw rok u rom miyad sul
    nga Nineveh.
  hlt-MCSB: Te daengah puen uh tih vik cet. Assyria manghai Sennacherib khaw mael
    tih Nineveh ah kho a sak.
  mdy-ETH: ዬያሮ ዓሶኦሬ ካኣቲ ሴናክሬሜ ጊንሢም ማዒ ኔኔዌ ካታሞ ዴንዴኔ።
  twi-ASANTE: Enti Asiriahene Sanaherib pɔnn nʼakodɔm. Ɔsane kɔɔ Ninewe kɔtenaa hɔ.
  eng-WEBU: So Sennacherib king of Assyria departed, went away, returned to Nineveh,
    and stayed there.
  wal-wal: Hegaa gishshau, Asoore Kawoi Sanaakireebi denddidi, guyye simmi biidi,
    Nanawe kataman uttiis.
  spa-PDDPT: Entonces Senaquerib, rey de Asiria, levantó el campamento, regresó a
    Nínive y se quedó allí.
  gun-gun: Ha'e ramo Assíria pygua huvixa Senaqueribe ojepe'a ju ovy. Ojevy vy guetã
    ae Nínive py ju opyta.
  ilo-ULB: Isu a pimmanaw ni Senakerib nga ari ti Asiria iti Israel ket nagawid ken
    nagtalinaed iti Nineve.
  kpg-kpg: Gei di king aamua Sennacherib o Assyria guu hana gi muli gi Nineveh.
  uig-ARA: شۇڭا ئاسۇرىيە پادىشاھى سەنناخېرىب چېكىنىپ، يولغا چىقىپ، نىنەۋە شەھىرىگە
    قايتىپ تۇردى.
  sus-sus: Na kui, Asiriya mangɛ Senaxeribi naxa gbilen a xɔnyi Ninewe.
  pon-2006: Senakerip, nanmwarki lapalap en Asiria ahpw pwuralahng Ninipe.
  ksd-ksd: Damana Senakerib ra king Asiria i ga vana ma i ga lilikun, ma i ga ki Nineve.
  tur-YTC: Bunun üzerine Aşur Kralı Sanherib yola çıktı, Ninova'ya döndü ve orada
    kaldı.
  grc-BRENT: Καὶ ἀπῆλθεν ἀποστραφεὶς Σενναχηρεὶμ βασιλεὺς Ἀσσυρίων, καὶ ᾤκησεν ἐν
    Νινευῇ.
  ind-AYT: Lalu, Sanherib, raja Asyur, kembali ke Niniwe dan tinggal di sana.
  nya-nya: Choncho Senakeribu mfumu ya ku Asiriya anasasula misasa nʼkuchoka kubwerera
    kukakhala ku Ninive.
  hrv-hrv: Sanherib podiže tabor i ode. Vratio se u Ninivu.
  mps-mps: Tialima, aga dali te meba bidibo ami bidi dali, augwali hogodama, te Asiria
    pabo sunumidu begasa wali palio. Tama Senakerip te moni hanu Niniveba pelama,
    bidigi pai dao.
  tpi-tpi: Olsem na em wantaim ol sampela soldia i stap yet, ol i kirap bihainim rot
    i go bek long Asiria, na Senakerip i go i stap long taun Ninive.
  dan-1931: Da brød Assyrerkongen Sankerib op, vendte hjem og blev siden i Nineve.
  vie-OVCB: Rồi Vua San-chê-ríp, nước A-sy-ri, bỏ trại và quay về xứ sở mình. Vua
    về quê hương mình là thành Ni-ni-ve và ở luôn tại đó.
  guj-2017: તેથી આશ્શૂરનો રાજા સાન્હેરીબ ઇઝરાયલ છોડીને પાછો નિનવે પોતાના ઘરે જતો રહ્યો.
  pon-2006A: Senakerip, nanmwarki lapalap en Asiria ahpw pwuralahng Ninipe.
  por-BRBSL: Então Sennacherib, rei da Assíria, partiu, foi embora, voltou para Nínive
    e ficou lá.
  cth-cth: Assyria siangpahrang Sennacherib hai a tâco a ban teh, Nineveh kho dawkvah
    ao.
  twi-twi: Enti Asiriahene Sanaherib pɔn nʼakofo. Ɔsan kɔɔ Ninewe kɔtenaa hɔ.
  hlt-hlt: Te daengah puen uh tih vik cet. Assyria manghai Sennacherib khaw mael tih
    Nineveh ah kho a sak.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Asidii kó okpɑ̀ɑ̀tì Sennɑkedibuu uutɛ́ o ɑ̃ɑ̃pɔ̀nkɑrì kɛ́ítɛ́
    kɛ́kò nkɛ́mbo Ninifu,
  msy-2020: Ezɨ Senakerip mɨdorozir gumazir ikiavɨra itiba ko, dɨkavigha uamategha
    Asirian kantrin ghuegha, Niniven nguibar ekiamɨn iti.
  dop-dop: Tǝnɑɣɑlɛ Asilii wulɑʋ Senɑkelipi kpɛsɑ ɩ tǝsikile nɑ Ɩ́ mǝlɩ Ninifi ɩcɑtɛ
    tɑɑ nɑ ɩ́ cɑɣɑ tǝnɑ.
  azb-azb: Aşşur padşahı Sanxeriv geri çəkilib getdi və Ninevada qaldı.
  eng-DBY: And Sennacherib king of Assyria departed, and went and returned, and abode
    at Nineveh.
  hin-2017: तब अश्शूर का राजा सन्हेरीब चल दिया और लौटकर नीनवे में रहने लगा।
  wol-KYG: Ba mu ko defee Senakerib buurub Asiri daldi fabu, ñibbi. Mu toog nag ca
    Niniw.
  eng-YLT: And journey, and go, and turn back doth Sennacherib king of Asshur, and
    dwelleth in Nineveh.
  eng-WYC-2017: And Sennacherib went out of Judah, and went away. And Sennach-erib,
    the king of Assyrians, turned again, and dwelled in Nineveh.
  eng-WMBB: So Sennacherib king of Assyria departed, went away, returned to Nineveh,
    and stayed there.
  urd-GVH: यह देखकर सनहेरिब अपने ख़ैमे उखाड़कर अपने मुल्क वापस चला गया। नीनवा शहर
    पहुँचकर वह वहाँ ठहर गया।
  rug-rug: Ke qaqiri mo se Senakeribi, sa baṉara lavata pa Asiria, meke haqi taloa.
    Pule la mo pa Ninive si asa meke koa vasina.
  gaz-gaz: Kanaafuu Senaaheriib mootichi Asoor qubata sana keessaa baʼee baqate; Nanawweetti
    deebiʼees achi jiraate.
  fra-LSG: Alors Sanchérib, roi d’Assyrie, leva son camp, partit et s’en retourna;
    et il resta à Ninive.
  yal-yal: Nayi, Asiriya mangan Sɛnakɛribi yi a ganla rakeli, a xɛtɛ Niniwa yi.
  haw-1868: Alaila, hele aku la o Sanekariba, ke alii o Asura, a haalele ae la ia
    wahi, a hoi aku la, a noho iho la ma Nineva.
  arb-NAV: فَانْسَحَبَ سَنْحَارِيبُ مَلِكُ أَشُورَ وَارْتَدَّ إِلَى بِلادِهِ وَمَكَثَ
    فِي نِينَوَى
  ewe-ewe: Ale Asiria fia, Senakerib kaka asaɖa la, eye wòho dzo. Etrɔ yi Ninive,
    eye wònɔ afi ma.
  eng-LEE: And Sennacherib the king of Assyria departed, and went and returned, and
    dwelt at Nineveh.
  asm-FB: সেই বাবে অচূৰৰ ৰজা চনহেৰীবে ইস্রায়েল ত্যাগ কৰি ঘৰলৈ উভটি গৈ নীনবিত বাস
    কৰিলে।
  sus-A: نَ كُي، عَسِرِيَ مَنفّ سٍنَشٍرِبِ نَشَ فبِلٍن عَ شْنيِ نِنٍوٍ.
  fra-SBL: Alors Sennacherib, roi d'Assyrie, partit, s'en alla, retourna à Ninive
    et y resta.
  hbo-hbo: וַיִּסַּ֣ע וַיֵּ֔לֶךְ וַיָּ֖שָׁב סַנְחֵרִ֣יב מֶֽלֶךְ־אַשּׁ֑וּר וַיֵּ֖שֶׁב
    בְּנִֽינְוֵֽה׃
  kik-kik: Nĩ ũndũ ũcio Senakeribu mũthamaki wa Ashuri agĩtharia kambĩ agĩthiĩ; agĩcooka
    Nineve, agĩikara kuo.
  fra-NCL: Et Sennachérib, roi d’Assyrie, ayant levé son camp, partit et s’en retourna,
    et il resta à Ninive.
  cek-AK: To pongah Assyria siangpahrang Sennakherip loe to ahmuen hoiah tacawt moe,
    hnuk amlaem ving pacoengah, Nineveh vangpui ah khosak.
  cuk-cuk: Degidgine, geb Asiria-rey-Senaquerib nadegusad, gannar Nínive-neggweburse
    nonigusad, agine megidapid.
  uig-CYR: Шуңа Асурийә падишаси Сәннахериб чекинип, йолға чиқип, Нинәвә шәһиригә
    қайтип турди.
  tel-2017: అష్షూరు రాజు సన్హెరీబు తిరిగి నీనెవె పట్టణానికి వెళ్ళిపోయాడు.
  hat-BSA: Konsa, Sanchérib, wa Assyrie a te sòti, te retounen lakay li e te rete
    Ninive.
  kos-kos: Na Sennacherib, Tokosra Fulat lun Assyria, el tila mweun a el folokla nu
    Nineveh, yen sel.
  hbo-WLC: וַיִּסַּ֣ע וַיֵּ֔לֶךְ וַיָּ֖שָׁב סַנְחֵרִ֣יב מֶֽלֶךְ־אַשּׁ֑וּר וַיֵּ֖שֶׁב
    בְּנִֽינְוֵֽה׃
  ibo-ibo: Ya mere, Senakerib, eze Asịrịa, biliri ije, laghachi nʼala ya. Ọ laghachiri
    biri nʼobodo Ninive.
  ory-ory: ତହିଁରେ ଅଶୂରର ରାଜା ସନ୍‍‌‌ହେରୀବ ପ୍ରସ୍ଥାନ କଲା ଓ ଫେରିଯାଇ ନୀନିବୀରେ ବାସ କଲା।
  chk-chk: Mürin, Sanherip ewe kingen Asiria a sü, a liwiniti fanüan o imweimw lon
    Ninifa.
  rop-rop: Afta tharran, King Senakerib bin gobek langa Asiriya, en imbin jidan langa
    det taun gulum Ninaba.
  ukr-1871: І рушив Сеннахерим, царь Ассирийський, та й відступив, а вернувшись, жив
    у Ниневиї.
  deu-1951: Da brach Sanherib, der assyrische König, auf und zog hinweg und kehrte
    um und blieb zu Ninive.
  eng-JPS: So Sennacherib king of Assyria departed, and went, and returned, and dwelt
    at Nineveh.
  srp-1865: Te se podiže Senahirim car Asirski, i otide, i vrativši se osta u Nineviji.
  lug-lug: Awo Sennakeribu kabaka w’e Bwasuli n’avaayo n’addayo n’abeera e Nineeve.
  heb-heb: ויסע וילך וישב סנחריב מלך אשור וישב בנינוה׃
  ben-IRV: তাই অশূরীয়ার রাজা সনহেরীব তাঁর সৈন্যদল নিয়ে চলে গেলেন এবং নীনবী শহরে
    থাকতে লাগলেন।
  pan-pan: ਤਦ ਅੱਸ਼ੂਰ ਦਾ ਰਾਜਾ ਸਨਹੇਰੀਬ ਆਪਣੀ ਸੈਨਾਂ ਨਾਲ ਲੈ ਕੇ ਕੂਚ ਕਰ ਕੇ ਚੱਲਿਆ ਗਿਆ ਅਤੇ
    ਜਾ ਕੇ ਨੀਨਵਾਹ ਵਿੱਚ ਰਹਿਣ ਲੱਗਾ।
  mya-JVB: အာရှုရိ ရှင်ဘုရင် သနာခရိပ် သည်လည်း၊ ထိုအရပ် မှထွက် ၍ ပြန် သွားပြီးလျှင်၊
    နိနေဝေ မြို့၌ နေ လေ ၏။
  hmo-hmo: Unai dainai Senakeriba, Asuria ena king ese unai gabu ia rakatania, Nineva
    dekenai ia giroa lou, unuseni ia noho.
  urd-urd: तब शाह — ए — असूर सनहेरिब रवानगी करके वहाँ से चला गया और लौटकर नीनवाह में
    रहने लगा।
  rus-SYN: И отступил, и пошел, и возвратился Сеннахирим, царь Ассирийский, и жил
    в Ниневии.
  bqc-SIM: Ɔ̃ Asiliↄ kí Sɛnakelibu fɛ̀lɛ a bòopiu, à ɛ̀a tà Niniva, a ku we.
  tcz-CHONGTHU: Hichun Assyria lengpa Sennacherib chun ngahmun chu asusen agam'a akinung
    letai. A in lama achen, Nineveh khopi achun a umtan ahi.
  mar-mar: मग अश्शूरचा राजा सन्हेरीबाने इस्राएल सोडले व घरी गेला व आणि निनवेत जाऊन
    राहिला.
  qub-qub: Chaura Asiriapa raynin Senaqueribga tolduncunata shuntacurcur cuticuran
    Nínive siudäman.
  hat-hat: Senakerib, wa peyi Lasiri a, leve, li pati. Li tounen lavil Niniv.
  eng-BSB: So Sennacherib king of Assyria broke camp and withdrew. He returned to
    Nineveh and stayed there.
  eng-WEBPB: So Sennacherib king of Assyria departed, went away, returned to Nineveh,
    and stayed there.
  kbq-kbq: Ana higeno Asiria kini ne' Senakeribi'a seli nonkumama eme ante'noma mani'neana
    atreno kuma'arega Asiria viazamo, Ninive rankumate umani'ne.
  nhe-BL: Huajca Senaquerib, nopa tlanahuatijquetl tlen tlali Asiria mocuepqui ichaj
    ipan nopa hueyi altepetl Nínive ipan itlal.
  gub-BL: Na'e Xenakeriw Axir wanuwihawete uhem oho a'e wi kury. Tuwihawete uzewyr
    weko haw Nin her ma'e pe. Upyta a'e pe.
  eng-DRA: And Sennacherib the king of the Assyrians went out and departed, and returned,
    and dwelt in Ninive.
