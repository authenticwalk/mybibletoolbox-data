  tel-2017: హమాతు, అర్పాదు, సెపర్వయీము, హేన, ఇవ్వా అనే పట్టణాల రాజులు ఏమయ్యారు?’”
  hat-BSA: Kote wa Hamath la, wa Arpad la, ak wa nan vil a Sepharvaïm lan, Héna, ak
