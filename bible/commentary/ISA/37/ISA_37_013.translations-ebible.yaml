verse: ISA.037.013
translations:
  mal-C: ഹമാത്തുരാജാവും അർപ്പാദുരാജാവും എവിടെ? ലായീർ സെഫർവയിം, ഹേന, ഇവ്വ എന്നിവിടങ്ങളിലെ
    രാജാക്കന്മാരും എവിടെ?”
  deu-TKW: Wo ist der König von Hamath und der König von Arpad und ein König über
    die Stadt Sepharwaim, Hana und Awwa?
  lin-lin: Wapi mokonzi ya Amati, ya Aripadi, ya Layiri, ya engumba Sefarivayimi,
    ya Ena mpe ya Iva ? › »
  eng-LSV: Where [is] the king of Hamath, and the king of Arpad, and the king of the
    city of Sepharvaim, Hena, and Ivvah?”
  eng-GNV: Where is the King of Hamath, and the King of Arpad, and the King of the
    citie of Sepharuaim, Hena and Iuah?
  eng-WEBSTER: Where is the king of Hamath, and the king of Arpad, and the king of
    the city of Sepharvaim, Hena, and Ivah?
  nhw-BL: Nojquiya xiquelnamiqui tlaque ininpantic nopa tlanahuatiani tlen tlali Hamat
    huan tlali Arfad. Ximoilhui catli panoc ica tlanahuatiani ipan altepetl Sefarvaim,
    Hena huan Iva. ¿Canque itztoque ama?
  swh-ONEN: Yuko wapi mfalme wa Hamathi, mfalme wa Arpadi, mfalme wa mji wa Sefarvaimu,
    au wa Hena au wa Iva?”
  bba-bba: Nɡe mɑnɑ Hɑmɑtiɡibun sunɔ u wɑ̃ɑ, kɑ Aɑpɑdiɡibun sunɔ kɑ Sefɑɑfɑimuɡibun
    sunɔ kɑ Henɑɡii kɑ sere mɑɑ Ifɑɡii.
  eng-KJVCPB: Where is the king of Hamath, and the king of Arphad, and the king of
    the city of Sepharvaim, Hena, and Ivah?
  luo-luo: Tinde ere ruodh Hamath, gi ruodh Arpad gi ruodh dala maduongʼ mar Sefarvaim,
    kata ruodh Hena kod Iva?”
  meu-meu: Hamat bona Arapada bona Sefaravaimi hanuana bona Hena bona Iva pavapavadia
    be edeseni ai?
  npi-ULB: हमातका राजा, अर्पादका राजा, सपर्बेम सहरहरूका, हेनाका र इव्वाका राजा कहाँ
    छन्?”
  yor-yor: Níbo ni ọba Hamati wà, ọba Arpadi, ọba ìlú Sefarfaimi tàbí Hena tàbí Iffa?”
  pes-OPCB: بر سر پادشاه حمات و پادشاه ارفاد و سلاطین سفروایم، هینع، و عوا چه آمد؟»
  tgl-ULB: Nasaan ang hari ng Hamat, hari ng Arpad, hari ng mga lunsod ng Sefarvaim,
    ng Hena at Iva?”
  hui-hui: Hamada tanonaga kini henerubi Abada tanonaga kinirubi Sebabaimi tanonaga
    kinirubi Hena tanonaga kinirubi Iba tanonaga kinirubi mbira áyu heabe. Mbira naheore
    ndoyabe. Iname uruni bo wahai harimagoni, lalu gilibu wia hene.
  mya-mya: ဟာ​မတ်​မြို့၊ အာ​ပဒ်​မြို့၊ သေ​ဖ​ရ​ဝိမ်​မြို့၊ ဟေ​န​မြို့​နှင့်​ဣ​ဝါ​မြို့​တွင်​စိုး​စံ​ခဲ့​သော
    ဘု​ရင်​များ​သည်​ယ​ခု​အ​ဘယ်​မှာ​ရှိ ကြ​ပါ​သ​နည်း'' ဟု​ဖော်​ပြ​ပါ​ရှိ​၏။
  bod-N: ཧ་མཱད་ཀྱི་རྒྱལ་པོ་དང་ཨར་ཕད་ཀྱི་རྒྱལ་པོ། སེ་ཕར་ཝ་ཨིམ་གྲོང་ཁྱེར་གྱི་རྒྱལ་པོ།
    ཧེ་ནཱ་དང་ཨི་ཝཱ་ཡི་རྒྱལ་པོ་བཅས་རྣམས་ད་ལྟ་གང་དུ་ཡོད་དམ་ཞེས་འཕྲིན་བསྐུར་ཏོ། །
  sna-sna: Mambo weHamati aripiko, namambo weArifadhi namambo weguta reSefarivhaimi,
    kana Hena kana Ivha?”
  spa-BLM: ¿Dónde está el rey de Hamat, y el rey de Arpad, y el rey de la ciudad de
    Sefarvaim, de Hena y de Ivva?”
  cac-cac: Nacot tas utajnacpax vin̈ sreyal Hamat, Arfad, Sefarvaim, Hena yed' Iva.
    Icha chi' ix yutej vin̈ rey chi' stz'ib'ancot schecnab'il.
  swh-ULB: Yuko wapi mfalme wa Hamathi, mfalme wa Arpadi, mfalme wa miji ya Sefarvaaimi,
    wa Hema na Ivva?''
  bel-bel: Дзе - цар Эмата і цар Арпада, і цар горада Сэпарваіма, Эны і Івы?
  deu-ELBBK: Wo ist der König von Hamat und der König von Arpad und der König der
    Stadt Sepharwaim, von Hena und Iwa?
  mbb-OT: Duen be nehimu te menge hadì diyà te Hamat, Arpad, Sefarvaim, Hena, wey
    Iva?”
  mal-2015: ഹമാത്ത് രാജാവും അർപ്പാദ്‌രാജാവും സെഫർവ്വയീംപട്ടണം, ഹേന, ഇവ്വ എന്നിവെക്കു
    രാജാവായിരുന്നവനും എവിടെ?
  gup-gup: Ngad wanjh ngarrbenbom rowk kings kore kunredkimuk Hathan, dja mak Arpad,
    dja mak kore Sepharvaim dja Hena dja Ivvah!’ Kuhni rowk nawu king Sennacharib
    yimeng.”
  rmc-rmc: Kaj hino o kraľis andral o foros Chamat? Kaj o kraľis andral o Arpad? A
    kaj hine o kraľa andral o Sefarvajim, Hena the Iva?‘ “
  pes-OPV: پادشاه حمات کجا است و پادشاه ارفاد و پادشاه شهر سفروایم وهینع و عوا؟»
  ron-1924: Унде есте ымпэратул Хаматулуй, ымпэратул Арпадулуй ши ымпэратул четэцилор
    Сефарваим, Хена ши Ива?’”
  ben-OBCV: হমাতের রাজা বা অর্পদের রাজা কোথায় গেল? লায়ীর, সফর্বয়িম, হেনা ও ইব্বার
    রাজারাই বা কোথায় গেল?”
  som-som: Oo bal meeye boqorkii Xamaad, iyo boqorkii Arfaad, iyo boqorkii magaalada
    Sefarwayiim, iyo kii Xeenac iyo kii Ciwaah?
  lat-VUC: Ubi est rex Emath, et rex Arphad, et rex urbis Sepharvaim, Ana, et Ava?
  eng-ASVBT: Where is the king of Hamath, and the king of Arpad, and the king of the
    city of Sepharvaim, of Hena, and Ivvah?
  ita-1885: Dove è il re di Hamat, e il re di Arpad, e il re della città di Sefarvaim,
    di Hena, e di Ivva?
  eng-LXXUP: Where are the kings of Hamath? and where is the king of Arpad? and where
    is the king of the city of Sepharvaim, and of Anagugana?
  eng-ULB: Where is the king of Hamath, the king of Arpad, the king of the cities
    of Sepharvaim, of Hena, and Ivvah?'”
  spa-VBL: ¿Dónde está hoy el rey de Hamat, el rey de Arpad, el rey de la ciudad de
    Sefarvaim, el rey de Hena o el rey de Ivva?’”
  fra-_FOB: Où est le roi de Hamath, le roi d'Arpad, le roi de la ville de Sépharvaïm,
    de Héna et d'Ivva?
  mal-mal: ഹമാത്ത് രാജാവും അർപ്പാദ്‌ രാജാവും സെഫർവ്വയീംപട്ടണം, ഹേന, ഇവ്വ എന്നിവയ്ക്കു
    രാജാവായിരുന്നവനും എവിടെ?’”
  urd-GVR: Dhyān do, ab Hamāt, Arfād, Sifarwāym Shahr, Henā aur Iwwā ke bādshāh kahāṅ
    haiṅ?”
  suz-BL: हमाथ, अरपाद, सेफारवाइम, हेना नु इव्‍वाह ङा पिपपुकी ते लाक्‍ग‍मे? दे मतीन”
    देंत।
  eng-NOY: Where is the king of Hamath, and the king of Arphad, and the king of the
    city of Sepharvaim, of Henah, and of Ivah?
  ita-1927: Dove sono il re di Hamath, il re d’Arpad, e il re della città di Sefarvaim,
    e quelli di Hena e d’Ivva?”
  ckb-ckb: کوان پاشای حەمات و پاشای ئەرپاد و پاشای شارەکانی سفەرڤەیم، هێنەع و عیڤا؟»
  eng-BBE: Where is the king of Hamath, and the king of Arpad, and the king of the
    town of Sepharvaim, of Hena, and Ivva?
  kan-OKCV: ಹಮಾತ್, ಅರ್ಪಾದ್, ಸೆಫರ್ವಯಿಮ್, ಹೇನ, ಇವ್ವಾ, ಎಂಬ ಪಟ್ಟಣಗಳ ಅರಸರು ಏನಾದರು ಎಂಬ ನನ್ನ
    ಮಾತನ್ನು ಯೆಹೂದದ ಅರಸನಾದ ಹಿಜ್ಕೀಯನಿಗೆ ಹೇಳಿರಿ,” ಎಂದು ಪತ್ರ ಬರೆದು ದೂತರ ಮುಖಾಂತರ ಕಳುಹಿಸಿದನು.
  tam-2017: ஆமாத்தின் ராஜாவும், அர்பாத்தின் ராஜாவும், செப்பர்வாயீம் ஏனா ஈவா பட்டணங்களின்
    ராஜாவும் எங்கே என்று சொல்லுங்கள் என்றார்.
  spa-RV-1909: ¿Dónde está el rey de Amath, y el rey de Arphad, el rey de la ciudad
    de Sepharvaim, de Henah, y de Hivah?
  ron-BTF: Unde este împăratul Hamatului şi împăratul Arpadului şi împăratul cetăţii
    lui Sefarvaim, Henei şi Ivei?
  eng-WEBP: Where is the king of Hamath, and the king of Arpad, and the king of the
    city of Sepharvaim, of Hena, and Ivvah?’”
  eng-FBV: Where today is the king of Hamath, the king of Arpad, the king of the city
    of Sepharvaim, the king of Hena, or the king of Ivvah?”
  nld-1939: Waar is de koning van Chamat gebleven, en de koning van Arpad, de koning
    van Laïr, Sefarwáim, Hena en Iwwa?
  nch-BL: Nojquiya xiquelnamiqui taya ininpantic nopa tanahuatiani ten tali Hamat
    huan tali Arfad. Ximoilhui cati panoc ica tanahuatiani ipan altepet Sefarvaim,
    Hena huan Iva. ¿Canque itztoque ama?”
  vie-1934: Chớ nào vua của Ha-mát, vua của Aït-bát, các vua của thành Sê-phạt va-im,
    thành Hê-ma và thành Y-va ở đâu?
  hin-CV: कहां है हामाथ का राजा, अरपाद का राजा, सेफरवाइम नगर का राजा और हेना और इव्वाह
    के राजा?’ ”
  eng-OURB: Where is the king of Hamath, and the king of Arpad, and the king of the
    city of Sepharvaim, of Hena, and Ivvah?’”
  spa-BES: ¿Dónde están el rey de Hamat, y el rey de Arpad, y el rey de la ciudad
    de Sefarvaim, de Hena e Iva?
  tdx-tdx: Aia ty mpanjaka’ i Kamàte naho ty mpanjaka’ i Arpade naho ty mpanjakan-drova’
    i Sefarvaime, ty a i Henà vaho Ivà?
  tha-KJV: กษัตริย์​ของฮามัท กษัตริย์​ของอารปัด กษัตริย์​ของเมืองเสฟารวาอิม เฮนาและอิฟวาห์​อยู่​ที่ไหน​’”
  por-BR-2018: Onde está o rei da Hamate, o rei de Arpade, o rei de Sefarvaim, ou
    Hena e Iva?
  deu-ELO: Wo ist der König von Hamath und der König von Arpad und der König der Stadt
    Sepharwaim, von Hena und Iwa?
  eng-WYC-2018: Where is the king of Hamath, and the king of Arphad, and the king
    of the city of Sepharvaim, and of Hena, and of Ivah?
  epo-epo: Kie estas la reĝo de Ĥamat kaj la reĝo de Arpad kaj la reĝo de la urbo
    Sefarvaim, de Hena kaj Iva?
  uig-PIN: Hamat padixaⱨi, Arpad padixaⱨi, Sǝfarwaim, Hena ⱨǝm Iwwaⱨ xǝⱨǝrlirining
    padixaⱨliri ⱪeni?»».
  beo-beo: Ha:ima:de, A:ba:de, Sefafa:ime, Hina amola Aifa, ilia hina bagade dunu
    da habila:?”
  tpi-OTNT: Ol king bilong taun Hamat na Arpat na Sefarvaim na Hena na Iva i stap
    yet, a? Nogat. Mipela i kilim olgeta i dai pinis.”
  hau-SA: Ina sarkin Hamat yake, sarkin Arfad fa, sarkin Sefarfayim, ko na Hena ko
    na Iffa?”
  uig-LAT: Xamat padishahi, Arpad padishahi, Sefarwaim, Xéna hem Iwwah sheherlirining
    padishahliri qéni?»».
  nde-nde: Ingaphi inkosi yaseHamathi, inkosi yase-Ariphadi, angaphi amakhosi aseLayiri
    leSefavayimi, loba eyaseHena kumbe eyase-Iva?”
  ton-ton: ‌ʻOku ʻi fē ʻae tuʻi ʻo Hamati, pea mo e tuʻi ʻo ʻAapati, pea mo e tuʻi
    ʻoe kolo ko Sifaveimi, mo Hena, mo Iva?”
  ces-1613: Kde jest král Emat, a král Arfad, a král města Sefarvaim, Ana i Ava?
  eng-WMB: Where is the king of Hamath, and the king of Arpad, and the king of the
    city of Sepharvaim, of Hena, and Ivvah?’”
  tam-TCV: ஆமாத்தின் அரசன் எங்கே? அர்பாத்தின் அரசன் எங்கே? செப்பர்வாயீம், ஏனா, இவ்வா
    ஆகிய பட்டணங்களின் அரசர்கள் எங்கே? சொல்லுங்கள்.”
  ceb-ULB: Asa naman ang hari sa Hamat, ang hari sa Arpad, ang hari sa mga lungsod
    sa Sefarvaim, sa Hena, ug Ivva?'”
  pol-UBG: Gdzie jest król Chamatu, król Arpadu i król miasta Sefarwaim, Heny i Iwwy?
  urd-GVU: دھیان دو، اب حمات، ارفاد، سِفروائم شہر، ہینع اور عِوّا کے بادشاہ کہاں ہیں؟“
  deu-1912: Wo ist der König zu Hamath und der König zu Arpad und der König der Stadt
    Sepharvaim, Hena und Iwa?
  kan-2017: ಹಮಾತ್, ಅರ್ಪಾದ್, ಸೆಫರ್ವಯಿಮ್, ಹೇನ, ಇವ್ವಾ ಎಂಬ ಪಟ್ಟಣಗಳ ಅರಸರು ಏನಾದರು ಎಂಬ ನನ್ನ
    ಮಾತನ್ನು ಯೆಹೂದದ ಅರಸನಾದ ಹಿಜ್ಕೀಯನಿಗೆ ಹೇಳಿರಿ” ಎಂಬುದಾಗಿ ದೂತರನ್ನು ಹಿಜ್ಕೀಯನ ಬಳಿಗೆ ಕಳುಹಿಸಿದನು.
  yap-yap: Bu uw fapi pilung ko fapi binaw nu Hamath, Arpad, Sefarvaim, Hena, ngu
    Ivvah?”
  hlt-MCSB: Khamath manghai neh Arpad manghai, Sepharvaim khopuei, Hena neh Ivvah
    manghai te ta,” a ti nah.
  mdy-ETH: ሜሌ ሃሣ ሃማቴ፥ ዓርፓዴ፥ ሴፓሪዋይሜ፥ ሄናዒንታ ዬዒዋ ጌይንታ ካታሞ ካኣታኣ ሃሢ ዎካ ዓኣይ?»
  twi-ASANTE: Ɛhe na Hamathene ne Arpadhene, kuropɔn Sefarwaim anaa Hena anaa Iwa
    ahemfo no wɔ?”
  eng-WEBU: Where is the king of Hamath, and the king of Arpad, and the king of the
    city of Sepharvaim, of Hena, and Ivvah?’”
  wal-wal: Hamaata kawoi, Arifaada kawoi, Safariwaima kawoi, Henaa7a kawoinne Iiwa
    kawoi awan de7iyoonaa?” yaagidi kiittiis.
  spa-PDDPT: ¿Dónde están el rey de Hamat, el rey de Arpad, el rey de la ciudad de
    Sefarvaim, de Hena y de Iva?
  gun-gun: Ha'e mamo tu oiko aỹ Hamate pygua huvixa, ha'e Arpade, Sefarvaim tetã,
    Hena ha'e Iva pygua huvixa kuery?” — he'i uka.
  ilo-ULB: Sadino ti ayan ti ari ti Hamat, ti ari ti Arpad, ti ari dagiti siudad ti
    Sefarvaim, ti Hena, ken Ivva?'”
  kpg-kpg: Nia king o nia waahale o Hamath, Arpad, Sepharvaim, Hena, mo Ivvah la i hee?”
  uig-ARA: خامات پادىشاھى، ئارپاد پادىشاھى، سەفارۋائىم، خېنا ھەم ئىۋۋاھ شەھەرلىرىنىڭ
    پادىشاھلىرى قېنى؟»».
  sus-sus: Xamata mangɛ, Arapadi mangɛ, Sefarawayimi mangɛ, Hena mangɛ, nun Iwa mangɛ
    na minden?›»
  pon-2006: Ia nanmwarki kan en kahnimw Amad, Arpad, Separpaim, Ena, oh Ippa?”
  ksd-ksd: Akave ra king Kamat, ma ra king Arpad, ma ra king kai ra pia na pal Separvaim,
    ma ra ura king kadir Ena ma Iva?
  tur-YTC: Hamat'ın Kralı, Arpad'ın Kralı, Sefarvaim kentinin, Hena'nın ve İvva'nın
    kralı nerede?'”
  grc-BRENT: Ποῦ εἰσι βασιλεῖς Ἐμάθ; καὶ ποῦ Ἀρφάθ; καὶ ποῦ πόλεως Ἐπφαρουαὶμ, Ἀναγονγάυα;
  ind-AYT: Di manakah Raja Hamat dan Raja Arpad, raja kota Sefarwaim, serta Hena dan
    Iwa?’”
  nya-nya: Kodi mafumu a ku Hamati, Aripadi, Safaravaimu, Hena ndi Iva ali kuti?”
  hrv-hrv: Gdje je kralj hamatski, kralj arpadski, kralj Sefarvajima, Hene i Ive?'”
  mps-mps: Te taun Hamat, me Arpat, me Sefarvaim, me Hena, me Iva, te tama moni taun
    king dabe bidiba, agawe? Menio, dago te augwali tigidali ela silai dao,” wali.
  tpi-tpi: Ol king bilong taun Hamat na Arpat na Sefarvaim na Hena na Iva i stap yet,
    a? Nogat. Mipela i kilim olgeta i dai pinis.”
  dan-1931: Hvor er Kongen af Hamat, Kongen af Arpad eller Kongen af La'ir, Sefarvajim,
    Hena og Ivva?”
  vie-OVCB: Vua Ha-mát và vua Ác-bác đã làm gì? Còn vua của Sê-phạt-va-im, Hê-na,
    và Y-va bây giờ ở đâu?”
  guj-2017: હમાથનો, આર્પાદનો અને સફાર્વાઈમ નગરનો, હેનાનો તથા ઇવ્વાનો રાજા ક્યાં છે?
  pon-2006A: Ia nanmwarki kan en kahnimw Amad, Arpad, Separpaim, Ena, oh Ippa?”
  por-BRBSL: Onde está o rei de Hamath, e o rei de Arpad, e o rei da cidade de Sefarvaim,
    de Hena, e Ivvah?'”.
  cth-cth: Hamath siangpahrang, Arpad siangpahrang, Sepharvaim kho e siangpahrang,
    Hena siangpahrang, Ivvah siangpahrang tinaw teh nâne ao awh telah lawk a thui.
  twi-twi: Nsɛm bɛn na ɛtotoo Hamathene ne Arpadhene? Nsɛm bɛn nso na ɛtotoo Sefarwaim,
    Hena ne Iwa ahemfo?”
  hlt-hlt: Khamath manghai neh Arpad manghai, Sepharvaim khopuei, Hena neh Ivvah manghai
    te ta,” a ti nah.
  tbz-SIM: Amɑti nɛ̀ Adipɑdi nɛ̀ Dɑii Sefɑdifɑimmu nɛ̀ Enɑɑ nɛ̀ Iwɑ, dɛ kó yɛhɛkɛ̀
    kó bɛkpɑ̀ɑ̀tìbɛ̀ borɛ?
  msy-2020: Ezɨ nguibar kaba, Hamat, Arpat, Sefarvaim, Hena, ko Iva, men atriviba
    datɨrɨghɨn managhɨra iti? Me itir puvatɨ. E bar me mɨsoagharɨghizɨ me ariaghire.”
  dop-dop: Hɑmɑtɩ, nɑ Alǝpɑtɩ, nɑ Lɑyii, nɑ Sefɑfɑyim, nɑ Henɑ, nɑ Afɑ pǝ ɑcɑlɛɛ ɑwulɑɑ
    wɛ le?
  azb-azb: Hanı Xamat padşahı, Arpad padşahı, Sefarvayim şəhərinin, Henanın və Avvanın
    padşahı?”»
  eng-DBY: Where is the king of Hamath, and the king of Arpad, and the king of the
    city of Sepharvaim, of Hena, and Ivvah?
  hin-2017: हमात का राजा, अर्पाद का राजा, सपर्वैम नगर का राजा, और हेना और इव्वा के
    राजा, ये सब कहाँ गए?’”
  wol-KYG: Ana buuri Amat ak Arpàdd ak Layir ak Sefarwayim ak Ena ak Iwa?”»
  eng-YLT: Where [is] the king of Hamath, and the king of Arpad, and the king of the
