  asm-FB: হমাতৰ ৰজা, অৰ্পদৰ ৰজা, চফৰ্বয়িম নগৰৰ ৰজা, হেনাৰ আৰু ইব্বাৰ ৰজা সকল ক’ত
    আছে?
  sus-A: شَمَتَ مَنفّ، عَرَثَدِ مَنفّ، سٍقَرَوَيِمِ مَنفّ، هٍنَ مَنفّ، نُن عِوَ مَنفّ
