  pan-pan: ਹਮਾਥ ਦਾ ਰਾਜਾ, ਅਰਪਾਦ ਦਾ ਰਾਜਾ ਅਤੇ ਸਫ਼ਰਵਇਮ ਸ਼ਹਿਰ ਦਾ ਰਾਜਾ, ਹੇਨਾ ਅਤੇ ਇੱਵਾਹ ਦੇ
