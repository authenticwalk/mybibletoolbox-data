  kos-kos: Pia tokosra lun siti Hamath, Arpad, Sepharvaim, Hena, ac Ivvah?”
  hbo-WLC: אַיֵּ֤ה מֶֽלֶךְ־חֲמָת֙ וּמֶ֣לֶךְ אַרְפָּ֔ד וּמֶ֖לֶךְ לָעִ֣יר סְפַרְוָ֑יִם
