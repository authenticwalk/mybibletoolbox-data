  arb-NAV: أَيْنَ مَلِكُ حَمَاةَ، وَمَلِكُ أَرْفَادَ، وَمَلِكُ مَدِينَةِ سَفَرْوَايِمَ،
    وَهَيْنَعَ وَعِوَّا؟»
  ewe-ewe: Afi ka Hamat fia le, afi ka Arpad fia le, afi ka Sefarvaim dua ƒe fia le,
    eye afi ka Hena kple Iva ƒe fiawo le?”
  eng-LEE: Where is the king of Chamath, and the king of Arpad, and the king of the
