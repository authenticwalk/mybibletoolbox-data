  ory-ory: ହମାତର ରାଜା, ଅର୍ପଦର ରାଜା, ସଫର୍ବୟିମ ନଗରର, ହେନାର ଓ ଅବ୍ବାର ରାଜା କାହାନ୍ତି?’”
  chk-chk: Ia ra nom ie kingen ekewe telinimw Hamat, Arpat, Sefarwaim, Hena me Iwa?”
  rop-rop: Detlot king brom Heimath, Apad, Sefabaim, Hena en Ibaha bin ol binijap.”
    Lagijat na det leda bin tok.
  ukr-1871: Де царь Ематський і царь Арпадський і царь в городї Сефарваїмі, в Енї
