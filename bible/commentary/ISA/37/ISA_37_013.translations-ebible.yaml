  heb-heb: איה מלך חמת ומלך ארפד ומלך לעיר ספרוים הנע ועוה׃
  ben-IRV: কোথায় হমাতের রাজা, অর্পদের রাজা, সফর্বয়িম শহরের রাজা হেনা এবং ইব্বার
