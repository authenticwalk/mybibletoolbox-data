    nor cast a bank against it.'
  hin-2017: “इसलिए यहोवा अश्शूर के राजा के विषय यह कहता है कि वह इस नगर में प्रवेश
    करने, वरन् इस पर एक तीर भी मारने न पाएगा; और न वह ढाल लेकर इसके सामने आने या इसके
    विरुद्ध दमदमा बाँधने पाएगा।
  wol-KYG: 'Moo tax Aji Sax ji wax ci buurub Asiri ne: “Du dugg ci dëkk bii, du fi
    soqig fitt, du fi taxawe ab pakk, du fi jal jal bu muy gawe!'
  eng-YLT: 'Therefore, thus said Jehovah, Concerning the king of Asshur: He doth not
    come in unto this city, Nor doth he shoot there an arrow, Nor doth he come before
    it [with] shield, Nor doth he pour out against it a mount.'
  eng-WYC-2017: Therefore the Lord saith these things of the king of Assyrians, He
    shall not enter into this city, and he shall not shoot there an arrow; and a shield
    shall not occupy it, and he shall not send [an heap of] earth in the compass thereof.
  eng-WMBB: “Therefore the LORD says concerning the king of Assyria, ‘He will not
    come to this city, nor shoot an arrow there, neither will he come before it with
    shield, nor cast up a mound against it.
  urd-GVH: जहाँ तक असूरी बादशाह का ताल्लुक़ है रब फ़रमाता है कि वह इस शहर में दाख़िल
    नहीं होगा। वह एक तीर तक उसमें नहीं चलाएगा। न वह ढाल लेकर उस पर हमला करेगा, न शहर
    की फ़सील के साथ मिट्टी का ढेर लगाएगा।
  rug-rug: 'Gua ke hiera gua si zama nia e Zihova pa guguana sa baṉara lavata pa Asiria:
    ‘Lopu kote nuquru ia sa sa vasileana lavata hie babe gona nia si keke tupi tani.
    Lopu kote paleke kamo mae nia lave sa si tani, babe mae tavete buturu pa kali
    goba pude rapata na haele sage.'
  gaz-gaz: '“Kanaafuu Waaqayyo waaʼee mooticha Asoor akkana jedha: “Inni magaalaa
    kana hin seenu, yookaan xiyya tokko illee asitti hin darbatu. Inni gaachana qabatee
    fuula isaa duratti hin dhiʼaatu yookaan tuullaa biyyoo itti hin marsu.'
  fra-LSG: 'C’est pourquoi ainsi parle l’Éternel sur le roi d’Assyrie: Il n’entrera
    point dans cette ville, Il n’y lancera point de traits, Il ne lui présentera point
    de boucliers, Et il n’élèvera point de retranchements contre elle.'
  yal-yal: Nanara, Alatala ito nan falaxi Asiriya Mangan ma iki, a naxa, “A mi soɛ
    taani ito yi mumɛ! A mi xalimakuli wolɛ be yi. A mi makantan wure lefa tima a
    xa. A mi gbingbin natema a xili ma.”
  haw-1868: Nolaila, ke olelo mai nei o Iehova no ke alii o Asuria, Aole ia e komo
    iloko o keia kulanakauhale, Aole ia e pana mai i kekahi pua malaila, Aole hoi
    e hoike i na palekaua imua ona, Aole hoi e hana i puukaua ma kona alo.
  arb-NAV: 'لِذَلِكَ، فَهَذَا مَا يَقُولُهُ الرَّبُّ عَنْ مَلِكِ أَشُورَ: «لَنْ يَدْخُلَ
    هَذِهِ الْمَدِينَةَ وَلَنْ يُطْلِقَ عَلَيْهَا سَهْماً أَوْ يَتَقَدَّمَ نَحْوَهَا
    بِتُرْسٍ وَلا يُقِيمُ عَلَيْهَا مِقْلاعاً.'
  ewe-ewe: “Eya ta ale Yehowa gblɔ ɖe Asiria fia ŋue nye esi, “Mage ɖe du sia me alo
    ada aŋutrɔ ɖeka pɛ le afi sia o. Mava afi sia kple akpoxɔnu alo aƒu kpo ɖe du
    sia ŋuti o.
  eng-LEE: Therefore thus hath said the Lord concerning the king of Assyria, He shall
    not come into this city, and he shall not shoot an arrow thereon, nor come before
    it with shields, nor cast up an embankment against it.
  asm-FB: 'এই হেতুকে ৰজা অচূৰীয়াৰ বিষয়ে যিহোৱাই এই কথা কৈছে: তেওঁ এই নগৰলৈ নাহিব,
    ইয়ালৈ এপাত কাঁড়ো নামাৰিব, ইয়াৰ সন্মুখলৈ ঢাল লৈ নাহিব, আৰু ইয়াৰ বিৰুদ্ধে হাদাম
    নাবান্ধিব।'
  sus-A: نَ كُي، عَلَتَلَ يِ مَسٍنيِ نَن تِشِ عَسِرِيَ مَنفّ شَ قٍ رَ، «عَ مُ سٌمَ
    يِ تَا كُي، عَ مُ شَلِ يٌ وٌلِمَ بٍ، عَ مُ تِمَ وٌ كَنكٍ عَ شَ وُرٍ لٍقَ رَ، عَ
    مُ بّندّ مَتٍمَ تُفَنقٍ رَ وٌ شَ تّتّ رَ.
  fra-SBL: '« C''est pourquoi Yahvé dit à propos du roi d''Assyrie : ''Il ne viendra
    pas dans cette ville, il n''y décochera pas de flèche, il ne s''avancera pas devant
    elle avec un bouclier et il ne dressera pas de butte contre elle.'
  hbo-hbo: לָכֵ֗ן כֹּֽה־אָמַ֤ר יְהוָה֙ אֶל־מֶ֣לֶךְ אַשּׁ֔וּר לֹ֤א יָבֹוא֙ אֶל־הָעִ֣יר
    הַזֹּ֔את וְלֹֽא־יֹורֶ֥ה שָׁ֖ם חֵ֑ץ וְלֹֽא־יְקַדְּמֶ֣נָּה מָגֵ֔ן וְלֹֽא־יִשְׁפֹּ֥ךְ
    עֳלֶ֖יהָ סֹלְלָֽה׃
  kik-kik: '“Nĩ ũndũ ũcio Jehova ekuuga ũũ igũrũ rĩa mũthamaki wa Ashuri: “Ndagatoonya
    itũũra rĩĩrĩ inene kana arathũkie mũguĩ kuo. Ndagooka mbere yarĩo na ngo kana
    arĩrigiicĩrie na ihumbu cia tĩĩri, arĩũkĩrĩre.'
  fra-NCL: 'C’est pourquoi, ainsi parle Yahweh sur le roi d’Assyrie : Il n’entrera
    pas dans cette ville, il n’y lancera pas de flèches, il ne lui présentera pas
    de boucliers, il n’élèvera pas de retranchements contre elle.'
  cek-AK: To pongah Assyria siangpahrang kawng pongah Angraeng mah hae tiah thuih;
    anih loe hae vangpui thungah akun mak ai, kalii doeh kaat mak ai; vangpui hmaa
    ah pakaahaih hmuen hoiah angzo mak ai, vangpui takuihaih long khaw doeh takae
    mak ai.
  cuk-cuk: 'Degisoggu, Bab-Jehová, Asiria-e-reynik weyob soged: “Senaquerib we-neggweburse
    gwen dogosurguoed. We-neggweburgi sigu-wargwensaar miosulid. We-dule, bila-onogega
    we-neggweburse sigu-abgaedyalaba gwen urwosulid. Deginbali, neggwebur-galu-matusulid-dikarba,
    gwen napa-nakwemaid imakosulid.'
  uig-CYR: 'Шуңа Пәрвәрдигар Асурийә падишаси тоғрилиқ мундақ дәйду: — У нә мошу шәһәргә
    йетип кәлмәйду, Нә униңға бир тал оқму атмайду; Нә қалқанни көтирип алдиға кәлмәйду,
    Нә униңға қарита қашаларниму ясимайду.'
  tel-2017: కాబట్టి అష్షూరు రాజు గూర్చి యెహోవా చెప్పేది ఏమంటే, ‘అతడు ఈ పట్టణంలోకి
    రాడు. దాని మీద ఒక బాణం కూడా విసరడు. ఒక్క డాలైనా ఆడించడు, దాని ఎదుట ముట్టడి దిబ్బ
    కట్టడు.
  hat-BSA: '“Pou sa” pale SENYÈ a, pale konsènan wa Assyrie a konsa: “Li p ap rive
    nan vil sa a, ni tire yon flèch la. Li p ap parèt devan l ak boukliye, ni monte
    yon ran syèj kont li.'
  kos-kos: '“Ac pa inge ma LEUM GOD El fahk ke Tokosra Fulat lun Assyria: ‘El ac fah
    tia utyak nu in siti se inge ku pisrikya sokofanna osra in pisr natul nu kac.
    Wangin mwet mweun su us mwe loeyuk ac fah tuku apkuran nu ke siti uh, oayapa ac
    fah wangin ma ac etoatyak elos in fanyak kac nu in siti uh.'
  hbo-WLC: לָכֵ֗ן כֹּֽה־אָמַ֤ר יְהוָה֙ אֶל־מֶ֣לֶךְ אַשּׁ֔וּר לֹ֤א יָבוֹא֙ אֶל־הָעִ֣יר
    הַזֹּ֔את וְלֹֽא־יוֹרֶ֥ה שָׁ֖ם חֵ֑ץ וְלֹֽא־יְקַדְּמֶ֣נָּה מָגֵ֔ן וְלֹֽא־יִשְׁפֹּ֥ךְ
    עֳלֶ֖יהָ סֹלְלָֽה׃
  ibo-ibo: “Ya mere, nke a bụ ihe Onyenwe anyị kwuru banyere eze Asịrịa. “Ọ gaghị
    azọbata ụkwụ ya nʼime obodo a maọbụ gbaa ọ bụladị otu àkụ nʼebe a. Ọ gaghị eji
    ọta jegharịa nʼọnụ ụzọ ama ya, maọbụ wuo mgbidi nnọchibido megide ya.
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ ଅଶୂରୀୟ ରାଜା ବିଷୟରେ ଏହି କଥା କହନ୍ତି, ସେ ଏହି ନଗରକୁ ଆସିବ ନାହିଁ,
    ଅବା ସେଠାରେ ତୀର ମାରିବ ନାହିଁ, କିଅବା ତହିଁ ସମ୍ମୁଖକୁ ଢାଲ ଧରି ଆସିବ ନାହିଁ, ଅଥବା ତହିଁ
    ବିରୁଦ୍ଧରେ ବନ୍ଧ ବାନ୍ଧିବ ନାହିଁ।
  chk-chk: Iei mine ewe Samol mi Lapalap a apasa usun ewe kingen Asiria, ‘Esap tolong
    lon ei telinimw, esap likapichielong eföü föün esefich lon ika kan ngeni ren eu
    tittin maun, esap pwal senätä ororen maun ünükün.
  rop-rop: “En YAWEI bin meigim dijan pramis blanga King Senakerib brom Asiriya. Imbin
    tok, ‘Det king kaan go deya langa Jerusalem, en im kaan tjakambat im spiya langa
    det taun, o meigim im soljamob gitredi blanga fait en majurrumap miselp raidaran
    langa det taun.
  ukr-1871: 'Тим Господь ось так говорить про царя Ассирийського: Не ввійти йому в
    сей город, і стріли туди не пустить, не приступить до його під щитом, і не насипле
    кругом його валу:'
  deu-1951: 'Darum spricht der HERR von dem assyrischen König also: Er soll nicht
    zu dieser Stadt kommen und keinen Pfeil hinein schießen und mit keinem Schild
    davor kommen und keinen Wall dagegen aufwerfen.'
  eng-JPS: 'Therefore thus saith the LORD concerning the king of Assyria: He shall
    not come unto this city, nor shoot an arrow there, neither shall he come before
    it with shield, nor cast a mound against it.'
  srp-1865: 'Zato ovako veli Gospod za cara Asirskoga: neæe uæi u ovaj grad, niti
    æe baciti amo strijele, neæe se primaæi k njemu sa štitom, niti æe iskopati opkopa
    oko njega.'
  lug-lug: “Noolwekyo bw’ati bw’ayogera Mukama ku bikwata ku Kabaka w’e Bwasuli nti,
    “Kabaka oyo taliyingira mu kibuga kino wadde okulasayo akasaale. Talikisemberera
    n’engabo newaakubadde okutuumako ekifunvu ng’akitaayiza.
  heb-heb: לכן כה אמר יהוה אל מלך אשור לא יבוא אל העיר הזאת ולא יורה שם חץ ולא יקדמנה
    מגן ולא ישפך עליה סללה׃
  ben-IRV: সেইজন্য অশূরীয়ার রাজার বিষয়ে সদাপ্রভু এই কথা বলছেন, সে এই শহরে ঢুকবে
    না ও এখানে একটা তীরও মারবে না। সে ঢাল নিয়ে এর সামনে আসবে না ঘেরাও করে ওঠা-নামা
    করবার জন্য কিছু তৈরী করবে না।
  pan-pan: ਇਸ ਲਈ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜੇ ਦੇ ਵਿਖੇ ਯਹੋਵਾਹ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, - ਉਹ ਨਾ ਤਾਂ ਇਸ ਸ਼ਹਿਰ
    ਕੋਲ ਆਵੇਗਾ, ਨਾ ਐਥੇ ਤੀਰ ਚਲਾਵੇਗਾ, ਨਾ ਢਾਲ਼ ਲੈ ਕੇ ਉਹ ਦੇ ਉੱਤੇ ਧਾਵਾ ਕਰੇਗਾ, ਨਾ ਉਹ ਦੇ ਅੱਗੇ
    ਦਮਦਮਾ ਬਣਾਵੇਗਾ।
  mya-JVB: သို့ဖြစ်၍၊ ထာဝရဘုရား သည် အာရှုရိ ရှင် ဘုရင်ကို ရည်မှတ် ၍ မိန့် တော်မူသည်ကား
    ၊ သူသည် ဤ မြို့ သို့ မဝင် ရ။ မြို့ထဲသို့ မြှား ကို မ ပစ် ရ။ မြို့ ရှေ့မှာ ဒိုင်း
    လွှားကို မ ပြ ရ။ မြို့ပြင်မှာ မြေရိုး ကို မ ဖို့ ရ။
  hmo-hmo: 'Ma Isaia ia gwau, “Lohiabada ese Asuria ena king be inai bamona ia herevalaia:
    Senakeriba ese inai hanua dekenai diba ta do ia pidia lasi. Mai edia kesi tuari
    taudia be inai hanua ena vairanai do idia raka mai lasi, bona hanua koua totona
    hanua kahirakahira tano do idia haboua lasi.'
  urd-urd: “इसलिए ख़ुदावन्द शाह — ए — असूर के हक़ में यूँ फ़रमाता है कि वह इस शहर
    में आने या यहाँ तीर चलाने न पाएगा; वह न तो सिपर लेकर उसके सामने आने और न उसके
    सामने दमदमा बाँधने पाएगा।
  rus-SYN: 'Посему так говорит Господь о царе Ассирийском: “не войдет он в этот город
    и не бросит туда стрелы, и не приступит к нему со щитом, и не насыплет против
    него вала.'
  bqc-SIM: 'Ayãmɛto ma yã́ɛ bee ò Asiliↄ kía musu: A gɛ̃ wɛ̃́lɛɛ beeuo, a kazuuo,
    a a sɛ̀ngbao dↄɛ̀o, a koezↄ̃i à gbà lɛsĩ daio.'
  tcz-CHONGTHU: 'Chuleh Assyria lengpa chunchanga Pakai in hitin aseije: “ Agalsat
    sepai ho Jerusalem lutlou diu ahi. Thel changkhat jong alhalut loudiu ahi. Kidalna
    pho pum''a akot mai dunga kijot le lou diu, chuleh abangho dung''a jong leipal
    asetlou diu ahi.'
  mar-mar: म्हणून अश्शूरच्या राजाविषयी परमेश्वर हे म्हणतोः तो या नगरात येणार नाही,
    किंवा येथे एकही बाण मारणार नाही, तो या समोर ढालीसह येणार नाही किंवा याविरूद्ध
    वेढा रचून थैमान घालणार नाही.
  qub-qub: '«Asiria nasyunpa rayninpäga Tayta Dios caynömi nin: « ‹Jerusalenmanga
    manami yaycongapächu. Manami jucnayllatapis lëchanta jitangapächu. Manami pillyapaj
    escüduncuna aptasha yaycongapächu. Manami yaycunanpaj curral wajtancunaman allpatapis
    gotongapächu.'
  hat-hat: 'Men sa Seyè a di sou wa peyi Lasiri a: Li p''ap mete pye l'' nan lavil
    sa a. Li p''ap gen tan voye yon sèl grenn flèch sou li. P''ap gen yon sèl sòlda
    ak plak pwotèj k''ap pwoche bò kote l''. Ni yo p''ap fouye twou pou sènen l''.'
  eng-BSB: 'So this is what the LORD says about the king of Assyria: ‘He will not
    enter this city or shoot an arrow into it. He will not come before it with a shield
    or build up a siege ramp against it.'
  eng-WEBPB: “Therefore the LORD says concerning the king of Assyria, ‘He will not
    come to this city, nor shoot an arrow there, neither will he come before it with
    shield, nor cast up a mound against it.
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a Asiria kini nekura amanage hu'ne, Agra ama
    Jerusalemi rankumapina eofrege, magore huno keve'a aheotrege, hanko'a erino erava'o
    osuge, mani'neno'ma ha'ma hania nonkumara have kegina tvaontera eme trora osugahie.
  nhe-BL: '“Huan ya ni tlen TOTECO quiijtohua tlen nopa tlanahuatijquetl tlen tlali
    Asiria: “ ‘Isoldados nopa tlanahuatijquetl tlen tlali Asiria ax calaquise ipan
    altepetl Jerusalén, niyon ax quimajcahuilise ininflechas. Ax nejnemise calteno
    itepa, niyon ax quitlaltemise nechca nopa tepamitl para ipan tlejcose.'
  gub-BL: Amo ae ze'eg Tupàn Tuweharupi Wiko Ma'e umume'u iko Axir wanuwihawete rehe.
    — Nuixe kwaw 'aw tawhu pupe nehe. Nomomor kwaw ni pitài u'yw ikutyr nehe. Ni pitài
    zauxiapekwer uzemimaw hereko har nuhem kwaw tawhu huwake a'e wà nehe. Zauxiapekwer
    nuzapo kwaw uzeupir haw pàrirogaw aiha rehe wà nehe.
  eng-DRA: 'Wherefore thus saith the Lord concerning the king of the Assyrians: He
    shall not come into this city, nor shoot an arrow into it, nor come before it
    with shield, nor cast a trench about it.'
