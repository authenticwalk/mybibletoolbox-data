verse: ISA.037.033
translations:
  mal-C: '“അതിനാൽ, അശ്ശൂർരാജാവിനെക്കുറിച്ച് യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “അയാൾ
    ഈ നഗരത്തിൽ പ്രവേശിക്കുകയില്ല; ഇവിടേക്ക് ഒരു അസ്ത്രംപോലും തൊടുക്കുകയില്ല. അയാൾ
    പരിചയുമായി ഇതിന്റെ മുമ്പിൽ വരികയോ ഇതിനെതിരേ സൈന്യത്തെക്കൊണ്ട് ഉപരോധത്തിന്റെ ചരിഞ്ഞ
    പാത തീർക്കുകയോ ചെയ്യുകയില്ല.'
  deu-TKW: 'Darum spricht Jahwe also über den König von Assyrien: Er soll nicht in
    diese Stadt eindringen und keinen Pfeil darein schießen und soll mit keinem Schilde
    gegen sie anrücken, noch einen Wall gegen sie auffschütten.'
  lin-lin: 'Yango wana, tala liloba oyo Yawe alobi na tina na mokonzi ya Asiri : ‹ Akokota
    na engumba oyo te, akobeta kuna ata mbanzi moko te, akobundisa yango na banguba
    te mpe akomatisa ata mabele te liboso na yango mpo na komibomba.'
  eng-LSV: 'Therefore, thus said YHWH, || Concerning the king of Asshur: He does not
    come into this city, || Nor does he shoot an arrow there, || Nor does he come
    before it [with] shield, || Nor does he pour out a mound against it.'
  eng-GNV: Therefore thus sayth the Lord, concerning the King of Asshur, He shall
    not enter into this citie, nor shoote an arrow there, nor come before it with
    shield, nor cast a mount against it.
  eng-WEBSTER: Therefore thus saith the LORD concerning the king of Assyria, He shall
    not come into this city, nor shoot an arrow there, nor come before it with shields,
    nor cast a mound against it.
  nhw-BL: '“Huan ya ni catli TOTECO quiijtohua tlen nopa tlanahuatijquetl tlen tlali
    Asiria: “ ‘Isoldados nopa tlanahuatijquetl tlen tlali Asiria amo calaquise ipan
    altepetl Jerusalén, niyon amo quimajcahuilise ininflechas. Amo nejnemise calteno
    itepa, niyon amo quitlaltemise nechca nopa tepamitl para ipan tlejcose.'
  swh-ONEN: '“Kwa hiyo hili ndilo asemalo Bwana kuhusu mfalme wa Ashuru: “Hataingia
    katika mji huu wala hatapiga mshale hapa. Hatakuja mbele yake na ngao wala kupanga
    majeshi kuuzingira.'
  bba-bba: Yen sɔ̃nɑ u ɡeruɑ u nɛɛ, Asirin sinɑ boko wi kun duɔ Yerusɑlɛmuɔ. Mɛyɑ
    win tɑbu kowobu bɑ ǹ ye susiɔ bɑ n tɛrɛnu nɛni bu kɑ kuku yenu ko bu sere nɛɛ,
    bɑ koo sɛ̃u to.
  eng-KJVCPB: Therefore thus saith the Lord concerning the king of Assyria, He shall
    not come into this city, Nor shoot an arrow there, Nor come before it with shields,
    Nor cast a bank against it.
  luo-luo: '“Kuom mano ma e gima Jehova Nyasaye wacho ewi ruodh Asuria: “Ok nodonji
    e dala maduongʼni kata diro asere. Ok nomonj dalano kotingʼo kuot kata lwore gi
    jolweny mondo omonje.'
  meu-meu: 'Taunabunai, Iehova ese Asuria pavapavana na ini e herevalaia tomamu: Ia
    na ina hanua basinema, eiava diba ta basine kino henia, eiava mai kesina ida hanua
    vairanai basinema, eiava tano na hanua vairanai basine larebaia dae.'
  npi-ULB: यसकारण परमप्रभुले अश्शूरका राजाको बारेमा यसो भन्‍नुहुन्छ, “यो सहरभित्र
    ऊ आउनेछैन र उसेले यहाँ एउटा वाण पनि हान्‍नेछैन । यसको सामु ऊ ढाल लिएर आउनेछैन
    वा यसको विरुद्धमा घेरा-मचान बनाउनेछैन ।
  yor-yor: “Nítorí náà, èyí ni ohun tí Olúwa wí nípa ọba Asiria, “Òun kì yóò wọ ìlú
    yìí wá tàbí ta ẹyọ ọfà kan níhìn-ín Òun kì yóò wá síwájú rẹ pẹ̀lú asà tàbí kí
    ó kó dágunró sílẹ̀ fún un.
  pes-OPCB: '«خداوند دربارهٔ پادشاه آشور چنین می‌گوید: او به این شهر داخل نخواهد شد،
    سپر به دست در برابر آن نخواهد ایستاد، پشته‌ای در مقابل حصارش بنا نخواهد کرد و
    حتی یک تیر هم به داخل اورشلیم نخواهد انداخت.'
  tgl-ULB: 'Kaya ito ang sinasabi ni Yahweh sa hari ng Asiria: “Hindi siya makararating
    sa lungsod na ito, ni papana ng palaso dito. Ni makakalapit ito ng may panangga
    o gumawa ng taguan laban dito.'
  hui-hui: Anduane Homogohanda Asirianaga kini kagome bulebira lalu lenego ogo. Ibugua
    ibunaga ami bu karu haru halu Yarusalemeha lone anda naibulebira. Tinaga timu
    mbira hangubi tano ogoha baanda naholebira. Ami agalirume wai humbi yalu tano
    ogoria kaware naibulebira. Tanonaga wai pabe kagoria ami uruni tigua wai bule
    lowa dindi dugu wima irigi habe nahe holebira.
  mya-mya: အာ​ရှု​ရိ​ဧ​က​ရာဇ်​မင်း​၏​အ​ကြောင်း​ထာ​ဝ​ရ ဘု​ရား​မိန့်​တော်​မူ​သည်​ကား​ဤ​သို့​တည်း။
    ကိုယ် တော်​က``ထို​သူ​သည်​ဤ​မြို့​ကို​ဝင်​ရ​လိမ့်​မည် မ​ဟုတ်။ မြို့​ထဲ​သို့​လည်း​မြား​တစ်​လက်​မျှ​ပင်
    ပစ်​ရ​လိမ့်​မည်​မ​ဟုတ်။ အ​ဘယ်​စစ်​သူ​ရဲ​မျှ ဒိုင်း​လွှား​ကို​ကိုင်​ဆောင်​၍​မြို့​အ​နီး​သို့​ချဉ်း
    ကပ်​ရ​လိမ့်​မည်​မ​ဟုတ်။ မြို့​ကို​ဝိုင်း​ရံ​ရန်​မြေ က​တုတ်​များ​ကို​လည်း​ဖို့​လုပ်​ရ​လိမ့်​မည်
    မ​ဟုတ်။-
  bod-N: དེའི་ཕྱིར་དཀོན་མཆོག་ཡ་ཝཱེས་ཨ་སུར་རྒྱལ་པོའི་སྐོར་ལ་འདི་སྐད་དུ། ཁོ་རང་གྲོང་ཁྱེར་འདིར་འོང་བར་མི་འགྱུར་ཞིང་།
    དེ་གར་མདའ་ཡང་འཕེན་པར་མི་འགྱུར། ཕུབ་ཐོགས་ནས་དེའི་ཕྱོགས་སུ་འོང་བར་མི་འགྱུར་ལ། དེའི་མཐའ་རུ་འཐབ་ར་ཡང་བརྩིག་པར་མི་འགྱུར།
  sna-sna: “Naizvozvo zvanzi naJehovha pamusoro pamambo weAsiria, “Haazopindi muguta
    iri kana kupfura museve pano. Haazosviki mberi kwaro nenhoo kana kuvaka gomo revhu
    pariri.
  spa-BLM: '“Por eso dice el Señor acerca del rey de Asiria: ‘No vendrá a esta ciudad,
    ni disparará una flecha en ella, ni se presentará ante ella con escudo, ni levantará
    un montículo contra ella.'
  cac-cac: 'Axo pax yuj vin̈ sreyal Asiria jun, ix yal Jehová icha tic: Man̈ ol och
    vin̈ d''a Jerusalén tic, malaj junoc yol sjul-lab'' vin̈ ol sjuleli. Man̈ ol och
    vin̈ yac'' oval d''ay yed'' maclab'' jul-lab''. Man̈ ol sb''oq''ue stec''nub''
    vin̈ d''a spatictac smuroal chon̈ab'' tic.'
  swh-ULB: 'Hivyo basi Yahwe asema hivi kuhusu Asiria: ''''Atakuja katika miji, wala
    kurusha mkuki hapa. Wala atakuja hapa mbele kwa ngao au kujenga uzio njia panda
    dhidi yao.'
  bel-bel: 'Пасьля гэтага так кажа Гасподзь пра цара Асірыйскага: «ня ўвойдзе ён у
    гэты горад і ня кіне туды стрэлаў, і не падступіцца да яго з шчытом і не насыпле
    супроць яго вала:'
  deu-ELBBK: 'Darum, so spricht der HERR von dem König von Assyrien: Er soll nicht
    in diese Stadt kommen, und er soll keinen Pfeil hinein schießen und keinen Schild
    ihr zukehren, und er soll keinen Wall gegen sie aufschütten.'
  mbb-OT: '“Ne iyan heini egkeǥiyen te Nengazen mehitenged te hadì te Asiria: Kenà
    sikandin ebpekeseled diyà te inged he Jerusalem wey kenè din heini egkepanà. Kenà
    sikandin ebpekeuvey kayi he kekelasag etawa kenà sikandin ebpekesurung kayi zuma
    te menge etew zin he edliǥuy kayi.'
  mal-2015: 'ആകയാൽ യഹോവ അശ്ശൂർരാജാവിനെക്കുറിച്ചു ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അവൻ ഈ
    നഗരത്തിലേക്കു വരികയില്ല; ഒരു അമ്പു അവിടെ എയ്കയുമില്ല; അതിന്റെ നേരെ പരിചയോടുകൂടെ
    വരികയില്ല; അതിന്നെതിരെ വാട കോരുകയുമില്ല.'
  gup-gup: “Kunmekbekenh kunu nawu Yawey kabiyingkihyolyolme king nawu kawohrnan rowk
    kore kunbolk Assyria. Wanjh kayime, ‘Nungka minj kamngimen kondah kore kunredkimuk
    Jerusalem. Minj kamang kondah nuye bunarra. Minj mak kamre kondah nuye shield
    dorrengh. Dja minj mak kabolkmarnbun kunkulk ba bu kabidbun kaddum manbu kawarnamyo
    ngudberre.
  rmc-rmc: 'Vašoda o RAJ phenel pal o asiriko kraľis kada: ‚Andre kada foros na doavela
    aňi o šipos pre leste na ľivinela. Aňi o slugaďa le šťitenca pre leste na avena
    a aňi e kopa paš o muri na čhivena, hoj pes te dochuden andro foros.'
  pes-OPV: بنابراین خداوند درباره پادشاه آشور چنین می‌گوید که به این شهرداخل نخواهد
    شد و به اینجا تیر نخواهد انداخت و در مقابلش با سپر نخواهد آمد و منجنیق درپیش او
    برنخواهد افراشت.
  ron-1924: 'Де ачея аша ворбеште Домнул деспре ымпэратул Асирией: ‘Ел ну ва интра
    ын четатя ачаста, ну ва арунка сэӂець ын еа, ну-й ва ста ынаинте ку скутурь ши
    ну ва ридика ынтэритурь де шанцурь ымпотрива ей.'
  ben-OBCV: '“সেই কারণে, আসিরীয় রাজা সম্পর্কে সদাপ্রভু এই কথা বলেন: “সে এই নগরে প্রবেশ
    করবে না, কিংবা এখানে কোনো তির নিক্ষেপ করবে না। সে এই নগরের সামনে ঢাল নিয়ে আসবে
    না, কিংবা কোনো জাঙ্গাল নির্মাণ করবে না।'
  som-som: Haddaba Rabbigu saasuu uga hadlay boqorka Ashuur oo yidhi, Isagu magaaladan
    iman maayo, fallaadhna ku soo gani maayo, horteedana gaashaan la iman maayo, taallo
    ciid ahna ag tuuli maayo.
  lat-VUC: 'Propterea hæc dicit Dominus de rege Assyriorum: [Non intrabit civitatem
    hanc, et non jaciet ibi sagittam, et non occupabit eam clypeus, et non mittet
    in circuitu ejus aggerem.'
  eng-ASVBT: Therefore thus saith Jehovah concerning the king of Assyria, He shall
    not come unto this city, nor shoot an arrow there, neither shall he come before
    it with shield, nor cast up a mound against it.
  ita-1885: 'Perciò, il Signore ha detto così intorno al re degli Assiri: Egli non
    entrerà in questa città, e non vi tirerà dentro alcuna saetta, e non verrà all''assalto
    contro ad essa con iscudi, e non farà alcun argine contro ad essa.'
  eng-LXXUP: Therefore thus saith the Lord concerning the king of the Assyrians, He
    shall not enter into this city, nor cast a weapon against it, nor bring a shield
    against it, nor make a rampart round it.
  eng-ULB: 'Therefore Yahweh says this about the king of Assyria: “He will not come
    into this city and he will not shoot an arrow here. He will not come before it
    with shield or build up a siege ramp against it.'
  spa-VBL: 'Esto es lo que dice el Señor sobre el rey de Asiria: No entrará en esta
    ciudad ni lanzará una flecha contra ella. No avanzará hacia ella con un escudo,
    ni construirá una rampa de asedio contra ella.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit l''Éternel touchant le roi d''Assyrie: Il
    n''entrera pas dans cette ville, il n''y jettera point de flèche, il ne lui présentera
    point le bouclier et n''élèvera point de terrasse contre elle.'
  mal-mal: 'അതുകൊണ്ട് യഹോവ അശ്ശൂർരാജാവിനെക്കുറിച്ച് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “അവൻ
    ഈ നഗരത്തിലേക്കു വരുകയില്ല; ഒരു അമ്പ് അവിടെ എയ്യുകയുമില്ല; അതിന്റെ നേരെ പരിചയോടുകൂടി
    വരുകയില്ല; അതിനെതിരെ ഉപരോധ മൺകൂന ഉണ്ടാക്കുകയുമില്ല.'
  urd-GVR: Jahāṅ tak Asūrī bādshāh kā tālluq hai Rab farmātā hai ki wuh is shahr meṅ
    dāḳhil nahīṅ hogā. Wuh ek tīr tak us meṅ nahīṅ chalāegā. Na wuh ḍhāl le kar us
    par hamlā karegā, na shahr kī fasīl ke sāth miṭṭī kā ḍher lagāegā.
  suz-BL: मोपतीके परमप्रभु यावेमी अस्‍सुर ङा पिप आ पर्बम “मेको सहरम मजाक्‍ब। ब्रा
    का यो मआप्‍ब। सहर आ ङोंइती ब्रा तेक्‍तीके मकुरनीम। सहर ओव़चा कली गारो ङोइक्‍तीक
    मसेल्‍नीम।
  eng-NOY: Therefore thus saith Jehovah of hosts concerning the king of Assyria; He
    shall not come into this city, Nor shoot an arrow into it; He shall not present
    a shield before it, Nor cast up a mound against it.
  ita-1927: 'Perciò così parla l’Eterno circa il re d’Assiria: Egli non entrerà in
    questa città, e non vi tirerà dentro alcuna freccia; non verrà davanti ad essa
    con scudi, e non eleverà trincee contro di lei.'
  ckb-ckb: '«لەبەر ئەوە یەزدان لەبارەی پاشای ئاشورەوە ئەمە دەفەرموێت: «نایەتە ناو
    ئەم شارەوە و تیرێکیش بۆ ئەوێ ناهاوێژێت. بە قەڵغانیشەوە لێی نایەتە پێشەوە و سەنگەریشی
    لێ ناگرێت.'
  eng-BBE: For this cause the Lord says about the king of Assyria, He will not come
    into this town, or send an arrow against it; he will not come before it with arms,
    or put up an earthwork against it.
  kan-OKCV: '“ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಅಸ್ಸೀರಿಯದ ಅರಸನನ್ನು ಕುರಿತು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಅವನು
    ಈ ಪಟ್ಟಣದೊಳಗೆ ಬರುವುದಿಲ್ಲ. ಅಲ್ಲಿ ಬಾಣವನ್ನು ಎಸೆಯುವುದಿಲ್ಲ. ಗುರಾಣಿಯೊಂದಿಗೆ ಅದರ ಮುಂದೆ
    ಬರಲಾರನು. ಅದಕ್ಕೆ ವಿರೋಧವಾಗಿ ಮುತ್ತಿಗೆ ಹಾಕಲು ದಿಬ್ಬವನ್ನು ನಿರ್ಮಿಸುವುದಿಲ್ಲ.'
  tam-2017: 'ஆகையால் யெகோவா அசீரியா ராஜாவைக்குறித்து: அவன் இந்த நகரத்திற்குள் நுழைவதில்லை;
    இதின்மேல் அம்பு எய்வதுமில்லை; இதற்கு முன்பாகக் கேடகத்தோடே வருவதுமில்லை; இதற்கு
    எதிராகக் கோட்டைமதில் போடுவதுமில்லை.'
  spa-RV-1909: 'Por tanto, así dice Jehová acerca del rey de Asiria: No entrará en
    esta ciudad, ni echará saeta en ella: no vendrá delante de ella escudo, ni será
    echado contra ella baluarte.'
  ron-BTF: 'De aceea, astfel spune DOMNUL referitor la împăratul Asiriei: El nu va
    intra în această cetate, nici nu va trage vreo săgeată acolo, nici nu va veni
    înaintea ei cu scuturi, nici nu va ridica întăritură împotriva ei.'
  eng-WEBP: “Therefore the LORD says concerning the king of Assyria, ‘He will not
    come to this city, nor shoot an arrow there, neither will he come before it with
    shield, nor cast up a mound against it.
  eng-FBV: 'This is what the Lord says about the king of Assyria: He shall not enter
    this city or shoot an arrow at it. He shall not advance towards it with a shield,
    or build a siege ramp against it.'
  nld-1939: 'En daarom spreekt Jahweh tot den koning van Assjoer: Hij zal deze stad
    niet binnen komen, Geen pijl er op af schieten; Met geen schild ze bestormen,
    Met geen wal ze omringen.'
  nch-BL: '“Huan ya ni cati TOTECO quiijtohua ten nopa tanahuatijquet ten tali Asiria:
    “ ‘Isoldados nopa tanahuatijquet ten tali Asiria amo calaquise ipan altepet Jerusalén,
    yon amo quimajcahuilise inincuataminhua. Amo nejnemise calteno itepa, yon amo
    quitaltemise nechca nopa tepamit para tejcose.'
  vie-1934: 'Vậy nên, Đức Giê-hô-va phán về vua A-si-ri như vầy: Nó sẽ không vào thành
