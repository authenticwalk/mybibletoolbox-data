verse: ISA.037.016
translations:
  mal-C: “ഇസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവേ! കെരൂബുകളുടെ മധ്യേ സിംഹാസനസ്ഥനായുള്ളോവേ!
    ഭൂതലത്തിലെ സകലരാജ്യങ്ങൾക്കും മേലേ അവിടന്നുമാത്രം ദൈവമാകുന്നു. അവിടന്നു ഭൂമിയെയും
    ആകാശത്തെയും സൃഷ്ടിച്ചു.
  deu-TKW: Jahwe der Heerscharen, du Gott Israels, der du über den Keruben thronst,
    du allein bist der wahre Gott über alle Reiche der Erde; du hast den Himmel und
    die Erde gemacht.
  lin-lin: « Oh Yawe, Mokonzi ya mampinga, Nzambe ya Isalaele ! Yo oyo ovandi likolo
    ya basheribe, ozali Nzambe kaka moko na likolo ya mikili nyonso ya mabele ; Yo
    nde osala Likolo mpe mabele.
  eng-LSV: “YHWH of Hosts, God of Israel, inhabiting the cherubim, You [are] God Himself—You
    alone—to all kingdoms of the earth, You have made the heavens and the earth.
  eng-GNV: 'O Lord of hostes, God of Israel, which dwellest betweene the Cherubims,
    thou art very God alone ouer all the kingdomes of the earth: thou hast made the
    heauen and the earth.'
  eng-WEBSTER: 'O LORD of hosts, God of Israel, that dwellest between the cherubim,
    thou art the God, even thou alone, of all the kingdoms of the earth: thou hast
    made heaven and earth.'
  nhw-BL: “¡TOTECO Catli Tiquinyacana Motequihuajcahua Ma Tlatlanitij, ta titoDios
    tiisraelitame! Ta tiitztoc tlatlajco nopa ángeles ipan ilhuicac catli inintoca
    querubines. San ta tiitztoc Dios tlen nochi tlalme huan nochi tlanahuatiani ipan
    ni tlaltipactli. Ta catli tiquinchijchijqui nochi ilhuicactli huan tlaltipactli.
  swh-ONEN: “Ee Bwana Mwenye Nguvu Zote, Mungu wa Israeli, uketiye juu ya kiti cha
    enzi kati ya makerubi, wewe peke yako ndiwe Mungu juu ya falme zote za dunia.
    Wewe umeumba mbingu na nchi.
  bba-bba: Gusunɔ, bɛsɛ Isirelibɑn Yinni, wunɛ wi ɑ sɔ̃ wɔllun kɔ̃sobu yirun suunu
    sɔɔ, wunɛ turowɑ ɑ sɑ̃ɑ sinɑmbu kpuron Yinni. Wunɑ ɑ wɔllu kɑ tem tɑkɑ kuɑ, mɑ
    ɑ sɑ̃ɑ mɛn Yinni.
  eng-KJVCPB: 'O Lord of hosts, God of Israel, that dwellest between the cherubims,
    thou art the God, even thou alone, of all the kingdoms of the earth: thou hast
    made heaven and earth.'
  luo-luo: Yaye Jehova Nyasaye Maratego, ma Nyasach Israel, modak e kind kerubi, in
    kendi e Nyasaye mar pinjeruodhi duto manie piny, kendo in ema ne ichweyo polo
    gi piny.
  meu-meu: Iehova Sabaota e, Israel Diravana, oi na kerubi daediai o helaimu; oi mo
    sibomu tanobada basileiadia iboudiai edia Dirava; oi ese guba bona tanobada vada
    o karadia.
  npi-ULB: “हे सर्वशक्तिमान् परमप्रभु इस्राएलका परमेश्‍वर, तपाईं करूबहरूमाथि विराजमान
    हुनुहुन्छ, तपाईं नै पृथ्वीका सारा राज्यहरूमाथि एक मात्र परमेश्‍वर हुनुहुन्छ ।
  yor-yor: Olúwa àwọn ọmọ-ogun, Ọlọ́run Israẹli, tí ó gúnwà láàrín àwọn kérúbù, ìwọ
    nìkan ni Ọlọ́run lórí i gbogbo ìjọba orílẹ̀ ayé. Ìwọ ti dá ọ̀run àti ayé.
  pes-OPCB: «ای خداوند لشکرهای آسمان، ای خدای اسرائیل که بر تخت خود در میان کروبیان
    نشسته‌ای. تو تنها خدای تمام ممالک جهان هستی. تو آسمان و زمین را آفریده‌ای.
  tgl-ULB: Yahweh ng mga hukbo, Diyos ng Israel, ikaw na nakaupo sa ibabaw ng kerubin,
    ikaw ang tangging Diyos sa lahat ng kaharian ng mundo. Ikaw na gumawa ng mga langit
    at lupa.
  hui-hui: Anduane Homogo Hongo Haiheore-o í̠ Isaraele wali agali inanaga Ngode Datagaliwabeore
    kegoni howa dahuliyali bu karu bolangua halu í̠ninaga biragane ngegoria bedegoni.
    Í̠ hangu Ngode Datagaliwabeore henene howa í̠na dindi bibahende ngaruniha handameho
    haga kegoni. Dindibi hari daligabi í̠nime wabiai hene kegoni.
  mya-mya: '@see-verse:ISA.037.015'
  bod-N: ཀྱེ་ཀེ་རུབ་རྣམས་ཀྱི་དབུས་སུ་བཞུགས་པའི་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ།
    ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ལགས། ཁྱེད་ཉིད་གཅིག་པུ་ས་གཞིའི་རྒྱལ་ཁམས་ཀུན་གྱི་དཀོན་མཆོག་ལགས་ཤིང་།
    ཁྱེད་ཀྱིས་གནམ་ས་གཉིས་ཀ་བཀོད་པ་ཡིན།
  sna-sna: “Haiwa Jehovha Wamasimba Ose, Mwari waIsraeri, mugere pakati pamakerubhimi,
    imi moga ndimi Mwari aripo pamusoro poumambo hwose hwenyika. Makasika denga nepasi.
  spa-BLM: “Yahvé de los Ejércitos, el Dios de Israel, que está entronizado entre
    los querubines, tú eres el Dios, sólo tú, de todos los reinos de la tierra. Tú
    has hecho el cielo y la tierra.
  cac-cac: Mamin Jehová co Diosal, Yajal ach d'a Smasanil, a d'a snan̈al eb' querubín
    ayach eq'ui. A achn̈ej Dios ach d'a masanil yolyib'an̈q'uinal tic. A ach a b'onac
    satchaan̈ yed' sat luum tic.
  swh-ULB: Yahwe wa majeshi, Mungu wa Israeli, wewe ambae uko juu ya makerubi, wewe
    ni Mungu mwenywe juu falme zote za dunia. umezifanya mbingu na nchi.
  bel-bel: Госпадзе Саваофе, Божа Ізраілеў, Які сядзіць на херувімах! Ты адзін - Бог
    усіх царстваў зямлі; Ты стварыў неба і зямлю.
  deu-ELBBK: HERR der Heerscharen, Gott Israels, der du zwischen den Cherubim thronst,
    du allein bist es, der der Gott ist von allen Königreichen der Erde; du hast den
    Himmel und die Erde gemacht.
  mbb-OT: “Nengazen he Mekeǥeǥehem, he Megbevayà te Israel he ebpimpinuu ziyà te pinuuwè
    din te kedhadì diyà te teliwazà te menge kirubin, iyan ke zà Megbevayà he edumala
    te langun he menge ginhedian kayi te kelibutan. Mibeelan nu is langit wey is kelibutan.
  mal-2015: യിസ്രായേലിന്റെ ദൈവമായി കെരൂബുകളുടെ മീതെ അധിവസിക്കുന്നവനായ സൈന്യങ്ങളുടെ
    യഹോവേ, നീ ഒരുത്തൻ മാത്രം ഭൂമിയിലെ സർവ്വരാജ്യങ്ങൾക്കും ദൈവമാകുന്നു; നീ ആകാശത്തെയും
    ഭൂമിയെയും ഉണ്ടാക്കി.
  gup-gup: Wanjh yimeng, “O Yawey, ngudda nawu Yiwernhdulkarrekimuk Duninjh! Ngudda
    wanjh God ngadberre nawu Israel ngankebmawahmeng, dja ngudda yiman yidjaldi kondah
    kore kubulkayh nawu cherubim bokenh. Ngudda yidjalkudji God duninjh bu yidjalwohrnawohrnan
    rowk kubolkbubuyika rowk kondah kurorre. Ngudda wanjh yimarnbom kaddum kore heaven,
    mak dja kanjdji kurorre rowk.
  rmc-rmc: „Ó, Nekzoraleder RAJEJA, Devla le Izraeloskro, savo bešes pro tronos maškar
    o cherubi! Tu jekh sal Del upral savore kraľišagi, so hine pre kadi phuv. Tu kerďal
    o ňebos the e phuv.
  pes-OPV: «ای یهوه صبایوت خدای اسرائیل که بر کروبیان جلوس می‌نمایی! تویی که بتنهایی
    بر تمامی ممالک جهان خداهستی و تو آسمان و زمین را آفریده‌ای.
  ron-1924: „Доамне ал оштирилор, Думнезеул луй Исраел, каре шезь пе херувимь! Ту
    ешть сингурул Думнезеу ал тутурор ымпэрэциилор пэмынтулуй! Ту ай фэкут черуриле
    ши пэмынтул!
  ben-OBCV: “দুই করূবের মাঝে বিরাজমান হে ইস্রায়েলের ঈশ্বর, সর্বশক্তিমান সদাপ্রভু,
    একমাত্র তুমিই পৃথিবীর সব রাজ্যের ঈশ্বর। তুমিই আকাশমণ্ডল ও পৃথিবী সৃষ্টি করেছ।
  som-som: Rabbiyow, Rabbiga ciidammadow, Ilaaha reer binu Israa'iil, kan keruubiimta
    ku dul fadhiyow, waxaad tahay Ilaah, oo adiga keligaa ayaa ah Ilaaha boqortooyooyinka
    dunida oo dhan, oo cirka iyo dhulkana adigaa sameeyey.
  lat-VUC: 'Domine exercituum, Deus Israël, qui sedes super cherubim, tu es Deus solus
    omnium regnorum terræ: tu fecisti cælum et terram.'
  eng-ASVBT: O Jehovah of hosts, the God of Israel, that sittest above the cherubim,
    thou art the God, even thou alone, of all the kingdoms of the earth; thou hast
    made heaven and earth.
  ita-1885: O Signore degli eserciti, Iddio d'Israele, che siedi sopra i Cherubini,
    tu solo sei l'Iddio di tutti i regni della terra; tu hai fatto il cielo e la terra.
  eng-LXXUP: 'O Lord of hosts, God of Israel, who sittest upon the cherubs, thou alone
    art the God of every kingdom of the world: thou hast made heaven and earth.'
  eng-ULB: “Yahweh of hosts, God of Israel, you who sit above the cherubim, you are
    God alone over all the kingdoms of the earth. You made the heavens and the earth.
  spa-VBL: “Señor Todopoderoso, Dios de Israel, tú que vives sobre los querubines,
    sólo tú eres Dios sobre todos los reinos de la tierra, tú eres el Creador del
    cielo y de la tierra.
  fra-_FOB: Éternel des armées, Dieu d'Israël, qui sièges entre les chérubins! Toi
    seul, tu es le Dieu de tous les royaumes de la terre; c'est toi qui as fait les
    cieux et la terre.
  mal-mal: “യിസ്രായേലിന്റെ ദൈവമായ കെരൂബുകളുടെ മീതെ അധിവസിക്കുന്നവനായ സൈന്യങ്ങളുടെ
    യഹോവേ, അങ്ങ് ഒരുവൻ മാത്രം ഭൂമിയിലെ സർവ്വരാജ്യങ്ങൾക്കും ദൈവമാകുന്നു; അങ്ങ് ആകാശത്തെയും
    ഭൂമിയെയും ഉണ്ടാക്കി.
  urd-GVR: “Ai Rabbul-afwāj Isrāīl ke Ḳhudā jo karūbī farishtoṅ ke darmiyān taḳhtnashīn
    hai, tū akelā hī duniyā ke tamām mamālik kā Ḳhudā hai. Tū hī ne āsmān-o-zamīn
    ko ḳhalaq kiyā hai.
  suz-BL: “मुर नेल्‍ल आन परमप्रभु यावे, इस्राएली आन परमप्रभु, गे करूब आस तार बाक्‍ब
    बाक्‍नीनी। गे ला रागी नेल्‍ल ङा राज्‍य ङा परमप्रभु बाक्‍नीनी। सरीङ नु रागी इन
    सेल्‍शो बाक्‍नीस।
  eng-NOY: O Jehovah of hosts, God of Israel, who sittest between the cherubs, thou
    alone art the God of all the kingdoms of the earth; thou hast made heaven and
    earth.
  ita-1927: “O Eterno degli eserciti, Dio d’Israele, che siedi sopra i cherubini!
    Tu solo sei l’Iddio di tutti i regni della terra; tu hai fatto il cielo e la terra.
  ckb-ckb: «ئەی یەزدانی سوپاسالار، خودای ئیسرائیل، تۆ لەسەر تەخت لەنێوان کەڕوبەکان
    دانیشتوویت، تۆ بە تەنها خودای هەموو شانشینەکانی زەویت، تۆ ئاسمان و زەویت دروستکرد.
  eng-BBE: O Lord of armies, the God of Israel, seated between the winged ones, you
    only are the God of all the kingdoms of the earth; you have made heaven and earth.
  kan-OKCV: “ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರೇ, ಕೆರೂಬಿಗಳ ಮಧ್ಯದಲ್ಲಿ ವಾಸವಾಗಿರುವ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರೇ, ನೀವೊಬ್ಬರೇ ಭೂಮಿಯ ಸಮಸ್ತ ರಾಜ್ಯಗಳಿಗೆ ದೇವರಾಗಿದ್ದೀರಿ. ನೀವೇ ಆಕಾಶವನ್ನೂ, ಭೂಮಿಯನ್ನೂ
    ಉಂಟುಮಾಡಿದ್ದೀರಿ.
  tam-2017: சேனைகளின் யெகோவாவே, கேருபீன்களின் மத்தியில் வாசம்செய்கிற இஸ்ரவேலின் தேவனே,
    நீர் ஒருவரே பூமியின் ராஜ்யங்களுக்கெல்லாம் தேவனானவர்; நீர் வானத்தையும் பூமியையும்
    உண்டாக்கினீர்.
  spa-RV-1909: Jehová de los ejércitos, Dios de Israel, que moras entre los querubines,
    sólo tú eres Dios sobre todos los reinos de la tierra; tú hiciste los cielos y
    la tierra.
  ron-BTF: DOAMNE al oştirilor, Dumnezeul lui Israel, tu care locuieşti între heruvimi,
    tu, numai tu, eşti Dumnezeu al tuturor împărăţiilor pământului, tu ai făcut cerul
    şi pământul.
  eng-WEBP: “LORD of Armies, the God of Israel, who is enthroned among the cherubim,
    you are the God, even you alone, of all the kingdoms of the earth. You have made
    heaven and earth.
  eng-FBV: “Lord Almighty, God of Israel, you who live above the cherubim, you alone
    are God over all the kingdoms of the earth, you are Creator of heaven and earth.
  nld-1939: '“Jahweh der heirscharen, Israëls God, die op de Cherubim troont: Gij
    alleen zijt God over alle koninkrijken der aarde; Gij hebt hemel en aarde geschapen!'
  nch-BL: “¡TOTECO Cati Tiquinyacana Moilhuicac Ejcahua Ma Tatanitij, ta titoDios
    tiisraelitame! Ta tiitztoc tatajco nopa ilhuicac ehuani ipan ilhuicac cati inintoca
    querubines. San ta tiitztoc Dios ten nochi talme huan nochi tanahuatiani ipan
    ni taltipacti. Ta cati tiquinchijchijqui nochi ilhuicacti huan taltipacti.
  vie-1934: Hỡi Đức Giê-hô-va vạn quân, Đức Chúa Trời của Y-sơ-ra-ên, là Đấng ngự
    trên các chê-ru-bin, chỉ một mình Ngài là Đức Chúa Trời của mọi nước trên đất,
    Ngài đã dựng nên trời và đất.
  hin-CV: “सर्वशक्तिमान याहवेह, इस्राएल के परमेश्वर, आप, जो करूबों से भी ऊपर सिंहासन
    पर विराजमान हैं. परमेश्वर आप ही ने स्वर्ग और पृथ्वी को बनाया.
  eng-OURB: “Adonai Tzva'ot [Yahweh Commander of heaven’s armies], the God of Israel
    [God prevails], who is enthroned among the cherubim, you are the God, even you
    alone, of all the kingdoms of the earth. You have made heaven and earth.
  spa-BES: Oh Señor de los ejércitos, el Dios de Israel, sentado entre los querubines,
    tú solo eres el Dios de todos los reinos de la tierra; Has hecho los cielos y
    la tierra.
  tdx-tdx: Ry Iehovà’ i Màroy, Andrianañahare’ Israele, mpiambesatse ambone’ o kerobeo;
    Ihe ro Andrianañahare, Ihe avao, amy ze kila fifeleha’ ty tane toy; ry Andrianamboats’
    i likerañey naho ty tane toy.
  tha-KJV: “​โอ ข้าแต่พระเยโฮวาห์จอมโยธา พระเจ้าแห่​งอ​ิสราเอล ผู้​ทรงประทับระหว่างพวกเครูบ
    พระองค์​ทรงเป็นพระเจ้าแห่งบรรดาราชอาณาจักรของแผ่นดินโลก พระองค์​แต่​องค์​เดียว
    พระองค์​ได้​ทรงสร้างฟ้าสวรรค์และแผ่นดินโลก
  por-BR-2018: Ó SENHOR dos exércitos, Deus de Israel, que habitas entre os querubins;
    tu, só tu, és Deus de todos os reinos da terra; tu fizeste os céus e a terra.
  deu-ELO: Jehova der Heerscharen, Gott Israels, der du zwischen den Cherubim thronst,
    du allein bist es, der der Gott ist von allen Königreichen der Erde; du hast den
    Himmel und die Erde gemacht.
  eng-WYC-2018: Lord of hosts, God of Israel, that sittest on cherubim, (or Lord of
    hosts, God of Israel, who sittest between the cherubim), thou art God alone of
    all the realms of [the] earth; thou madest heaven and earth.
  epo-epo: Ho Eternulo Cebaot, Dio de Izrael, sidanta sur la keruboj! Vi estas la
    sola Dio super ĉiuj regnoj de la tero, Vi kreis la ĉielon kaj la teron;
  uig-PIN: '«I kerublar otturisida turƣan, samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar,
    Israilning Hudasi: — Sǝn Ɵzüngdursǝn, jaⱨandiki barliⱪ ǝl-yurtlarning üstidiki
    Huda pǝⱪǝt Ɵzüngdursǝn; asman-zeminni Yaratⱪuqisǝn.'
  beo-beo: “Isala:ili Hina Gode Bagadedafa! Di da Dia fisu amo ougia gala esalebe
    liligi gadodili diala amoga fili, Disu da Godedafa amola Disu da osobo bagade
    fifi asi gala huluane ilima Hina esala. Disu da osobo bagade amola mu hahamoi.
  tpi-OTNT: “Bikpela I Gat Olgeta Strong, yu God bilong mipela Israel na yu stap antap
    long ol ensel na yu sindaun long sia king bilong yu. Tasol yu God tru, na yu save
    bosim olgeta kantri bilong graun. Yu tasol yu bin wokim graun na skai.
  hau-SA: “Ya Ubangiji Allah Maɗaukaki, Allah na Isra’ila, zaune a tsakanin kerubobi,
    kai kaɗai ne Allah a kan dukan masarautan duniya.
  uig-LAT: '«I kérublar otturisida turghan, samawi qoshunlarning Serdari bolghan Perwerdigar,
    Israilning Xudasi: — Sen Özüngdursen, jahandiki barliq el-yurtlarning üstidiki
    Xuda peqet Özüngdursen; asman-zéminni Yaratquchisen.'
  nde-nde: “Thixo Somandla, Nkulunkulu ka-Israyeli osebukhosini phakathi kwamaKherubhi,
    wena kuphela nguwe onguNkulunkulu wemibuso yonke yasemhlabeni. Nguwe owenza izulu
    lomhlaba.
  ton-ton: '“ʻE Sihova ʻoe ngaahi kautau, ko e ʻOtua ʻo ʻIsileli, ʻaia ʻoku ʻafio
    ʻi he vahaʻa ʻoe ongo Selupi, ko koe ko e ʻOtua, ʻio, ko koe tokotaha pe, ʻi he
    ngaahi puleʻanga ʻo māmani: ko koe naʻe ngaohi ʻae langi mo māmani.'
  ces-1613: Hospodine zástupů, Bože Izraelský, kterýž sedíš nad cherubíny, ty jsi
    sám Bůh všech království země, ty jsi učinil nebe i zemi.
  eng-WMB: “LORD of Hosts, the God of Israel, who is enthroned among the cherubim,
    you are the God, even you alone, of all the kingdoms of the earth. You have made
    heaven and earth.
  tam-TCV: “சேனைகளின் யெகோவாவே, கேருபீன்களுக்கிடையில் வீற்றிருக்கும் இஸ்ரயேலின் இறைவனே,
    பூமியின் அரசுகள் எல்லாவற்றின்மேலும் நீர் ஒருவரே இறைவன். வானத்தையும் பூமியையும்
    உண்டாக்கினவர் நீரே.
  ceb-ULB: “Yahweh nga labawng makagagahom, ang Dios sa Israel, ikaw nga naglingkod
    ibabaw sa kerubim, ikaw lamang ang Dios nga labaw sa tanang gingharian sa kalibotan.
    Ikaw ang nagbuhat sa langit ug sa yuta.
  pol-UBG: PANIE zastępów, Boże Izraela, który zasiadasz pomiędzy cherubinami, ty,
    ty jedynie jesteś Bogiem wszystkich królestw ziemi, ty stworzyłeś niebo i ziemię.
  urd-GVU: ”اے رب الافواج اسرائیل کے خدا جو کروبی فرشتوں کے درمیان تخت نشین ہے، تُو
    اکیلا ہی دنیا کے تمام ممالک کا خدا ہے۔ تُو ہی نے آسمان و زمین کو خلق کیا ہے۔
  deu-1912: HERR Zebaoth, du Gott Israels, der du allein über dem Cherubim sitzest,
    du bist allein Gott über alle Königreiche auf Erden, du hast Himmel und Erde gemacht.
  kan-2017: “ಕೆರೂಬಿಗಳ ಮೇಲೆ ಆಸೀನನಾಗಿರುವಾತನೇ, ಇಸ್ರಾಯೇಲ್ ದೇವರೇ, ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೇ,
    ಎಲ್ಲಾ ಭೂರಾಜ್ಯಗಳನ್ನು ಆಳುವ ದೇವರು ನೀನೊಬ್ಬನೇ, ಪರಲೋಕ ಭೂಲೋಕಗಳನ್ನು ಉಂಟುಮಾಡಿದವನು ನೀನೇ.
  yap-yap: “SOMOL, ni Gubin ma Rayag Rok, ni Got nu Israel, ni ga be par ngalang ko
    fare kerubim, kemus ni go’ gur Got, ni ga be gagiyegnag urngin e lung nu fayleng.
    I gur e mu sunmiy e fayleng nge lanelang.
  hlt-MCSB: caempuei BOEIPA Israel Pathen, namah loh cherubim na ngol thil tih, diklai
    ram boeih soah namah bueng Pathen coeng. Namah loh vaan neh diklai na saii.
  mdy-ETH: «ቢያ ባኮ ዎይሣ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢዮ! ኔኤኮ ካኣቱሞ ሻኣሎ ቦንቺንቴ ኪሩቤኤሎ ዑፃ ጌሤ ፆኦሲ ኔና ሌሊኬ፤
    ዓጮ ካኣቶኮዋ ቢያ ፆኦሲ ኔና ሌሊኬ፤ ጫሪንጮና ሳዖና ማዤሢያ ኔናኬ።
  twi-ASANTE: “Ao, Asafo Awurade, Israel Onyankopɔn a wodi ɔhene firi Kerubim ntam,
    wo nko ara na woyɛ Onyankopɔn wɔ asase so ahennie nyinaa so. Wo na wobɔɔ ɔsoro
    ne asase.
  eng-WEBU: “LORD of Armies, the God of Israel, who is enthroned among the cherubim,
    you are the God, even you alone, of all the kingdoms of the earth. You have made
    heaven and earth.
  wal-wal: “Abeet Ubbaappe Wolqqaama GODAU, kiruubetuppe gidduwan uttiya Israa7eela
    Xoossau, sa7aa kawotettatu ubbaa bolli ne xalaalai Xoossaa. Saluwaanne sa7aa neeni
    medhdhadasa.
  spa-PDDPT: ¡Oh Yavé de las huestes, ʼElohim de Israel, entronizado por encima de
    los querubines! Solo Tú eres ʼElohim sobre todos los reinos de la tierra. Tú hiciste
    el cielo y la tierra.
  gun-gun: — Senhor Israel kuery ruete, anjo kuery pepo áry rupi reguapy reiny va'e
    repenaa py, ndee anho'i reiko yvy jave regua kuery ruete. Ndee ma yva ha'e yvy
    apoare.
  ilo-ULB: “O Yahweh a Mannakabalin-amin, a Dios ti Israel, sika a nakatugaw iti ngatoen
    dagiti kerubim, sika laeng ti Dios a mangiturturay iti amin a pagarian iti lubong.
    Pinarsuam ti langit ken ti daga.
  kpg-kpg: “Yihowah, di Gowaa Aamua, di God o Israel dela e noho i hongo nia ada manu
    hai ono bakau, Kooe modo Gooe go di God, e dagi nia henua huogodoo o henuailala.
    Goe ne hai henuailala mo di langi.
  uig-ARA: '«ئى كېرۇبلار ئوتتۇرىسىدا تۇرغان، ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار،
    ئىسرائىلنىڭ خۇداسى: ــ سەن ئۆزۈڭدۇرسەن، جاھاندىكى بارلىق ئەل-يۇرتلارنىڭ ئۈستىدىكى
    خۇدا پەقەت ئۆزۈڭدۇرسەن؛ ئاسمان-زېمىننى ياراتقۇچىسەن.'
  sus-sus: «Isirayila Marigi Alatala, naxan magoroxi malekɛe tagi, i tan nan na duniɲa
    birin Marigi ra, i tan nan koore nun bɔxi daaxi.
  pon-2006: Maing KAUN, Wasa Lapalap, Koht en Israel, me ket pohn kerup kan, komwihte
    kelehpw me Koht, me ketin kakaun wehi koaros en sampah. Komwi ketin kapikadahr
    nanleng oh sampah.
  ksd-ksd: Luluai kai ra lavur kor, God kai Israel, u ki livuan ta ra ura angelo,
    u ra God tuna, maia pa, u kaka ra God kai ra umana vuna gunan par ta ra rakarakan
    a gunagunan ma u ga pait ra rakarakan a gunagunan ma ra bala na bakut.
  tur-YTC: “Ey Keruvlar arasında tahtta oturan Ordular Yahvesi, İsrael'in Tanrısı,
    yeryüzünün bütün krallıklarının Tanrısı sensin, yalnız sensin. Göğü ve yeri sen
    yarattın.
  grc-BRENT: Κύριος σαβαὼθ ὁ Θεὸς Ἰσραὴλ, ὁ καθήμενος ἐπὶ τῶν χερουβὶμ, σὺ εἶ ὁ Θεὸς
    μόνος πάσης βασιλείας τῆς οἰκουμένης, σὺ ἐποίησας τὸν οὐρανὸν καὶ τὴν γῆν·
  ind-AYT: “Ya TUHAN semesta alam, Allah Israel, yang bertakhta di atas kerubim, Engkaulah,
    hanya Engkau, Allah atas seluruh kerajaan di bumi. Engkaulah yang telah menjadikan
    langit dan bumi.
  nya-nya: “Inu Yehova Wamphamvuzonse, Mulungu wa Israeli, amene mumakhala pa mpando
    wanu waufumu pakati pa akerubi, Inu nokha ndiye Mulungu wolamulira maufumu onse
    a dziko lapansi. Munalenga kumwamba ndi dziko lapansi.
  hrv-hrv: “Jahve nad Vojskama, Bože Izraelov, koji stoluješ nad kerubima, ti si Bog
    jedini nad svim kraljevstvima na zemlji, ti si stvorio nebo i zemlju.
  mps-mps: “Genuai Bidi, Tigidali Bomo Elalubo Bidi, nage da Israelgo God, nage te
    ensel mobo bidi daide ugwadu bidiyu, te naga king sia saide dugulalubao. Tiali
    goli, nage naga God mu da, tama nago te tigidali bulu tǫ habu tonalubao. Nago
    naga nago te tǫ me dagalu nigai dao.
  tpi-tpi: “Bikpela I Gat Olgeta Strong, yu God bilong mipela Israel na yu stap antap
    long ol ensel na yu sindaun long sia king bilong yu. Tasol yu God tru, na yu save
    bosim olgeta kantri bilong graun. Yu tasol yu bin wokim graun na skai.
  dan-1931: “Hærskarers HERRE, Israels Gud, du, som troner over Keruberne, du alene
    er Gud over alle Jordens Riger; du har gjort Himmelen og Jorden!
  vie-OVCB: “Ôi, lạy Chúa Hằng Hữu Vạn Quân, Đức Chúa Trời của Ít-ra-ên, Ngài đang
    ngự giữa các thiên thần! Chỉ có Chúa là Đức Chúa Trời của các vương quốc trên
    thế gian. Chính Chúa đã tạo nên trời và đất.
  guj-2017: હે સૈન્યોના યહોવાહ, ઇઝરાયલના ઈશ્વર, કરુબો પર બિરાજમાન, પૃથ્વીનાં સર્વ
    રાજ્યોના તમે જ એકલા ઈશ્વર છો; તમે આકાશ તથા પૃથ્વી ઉત્પન્ન કર્યાં છે.
  pon-2006A: Maing KAUN, Wasa Lapalap, Koht en Israel, me ket pohn kerup kan, komwihte
    kelehpw me Koht, me ketin kakaun wehi koaros en sampah. Komwi ketin kapikadahr
    nanleng oh sampah.
  por-BRBSL: “Javé dos Exércitos, o Deus de Israel, que é entronizado entre os querubins,
    vós sois o Deus, mesmo só vós, de todos os reinos da terra. Vocês fizeram o céu
    e a terra.
  cth-cth: Cherubim e lathueng vah ka tahung e Isarelnaw e Cathut, ransahu BAWIPA
    Cathut, nang teh talai uknaeram pueng lathueng vah buet touh dueng e Cathut lah
    na o. Nang ni kalvan hoi talai na sak.
  twi-twi: “Asafo Awurade, Israel Nyankopɔn a wɔasi wo hene wɔ Kerubim ntam. Wo nko
    ara na woyɛ Onyankopɔn wɔ asase so ahenni nyinaa so. Wo na wobɔɔ ɔsoro ne asase.
  hlt-hlt: caempuei BOEIPA Israel Pathen, namah loh cherubim na ngol thil tih, diklai
    ram boeih soah namah bueng Pathen coeng. Namah loh vaan neh diklai na saii.
  tbz-SIM: Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ Isidɑyɛɛribɛ tũ nkù, fɔ̃́ nwèè kɑ̀ri ɑ tɑummɛ̀
    tɔu bɛĩ́nkɛ̀mbɑ̀rìbɛ̀ fèntì ĩ́nkɛ̀, fɔ̃́ nwèè bɑkɛ́ yɛkpɑ̀ɑ̀tìyɔ yɛmɔu yɛ̀ɛ̀ bo
    kɛtenkɛ̀. Fɔ̃́ nwèè dɔ̀ɔ̀ kɛtenkɛ̀ nɛ̀ kɛĩ́nkɛ̀.
  msy-2020: '@see-verse:ISA.037.015'
  dop-dop: Hɑɩ Pǝ tǝnɑ pǝ tʋ Tɑcɑɑ, Ɩsɛɣɛlɩ Ɩsɔ, nyɑ́ wei n cɑɣɑ ɩsɔtɑɑ tɑŋlɑɑ tɔɔ
    tɔ, nyɑ́ tike n kɛnɑ tɛtʋ kɑwulɑsɩ tǝnɑ Ɩsɔ. Nyɑ́ lɑpǝnɑ ɩsɔtɔnʋɣʋ nɑ tɛtʋ.
  azb-azb: «Ey keruvlar üstündə əyləşən Ordular Rəbbi olan İsrailin Allahı! Bütün
    dünya padşahlıqlarının Allahı yalnız Sənsən. Göyü və yeri Sən yaratmısan.
  eng-DBY: 'Jehovah of hosts, the God of Israel, who sittest [between] the cherubim,
    thou, the Same, thou alone art the God of all the kingdoms of the earth: thou
    hast made the heavens and the earth.'
  hin-2017: “हे सेनाओं के यहोवा, हे करूबों पर विराजमान इस्राएल के परमेश्वर, पृथ्वी
    के सब राज्यों के ऊपर केवल तू ही परमेश्वर है; आकाश और पृथ्वी को तू ही ने बनाया
    है।
  wol-KYG: «Éy Aji Sax ji Boroom gàngoori xare yi, Yàllay Israyil mi toog fi tiim
    serub yi. Yaw doŋŋ yaa di Yàllay mboolem nguuri àddina. Yaw déy, yaa sàkk asamaan
    ak suuf.
  eng-YLT: '''Jehovah of Hosts, God of Israel, inhabiting the cherubs, Thou [art]
    God Himself — Thyself alone — to all kingdoms of the earth, Thou hast made the
    heavens and the earth.'
  eng-WYC-2017: Lord of hosts, God of Israel, that sittest on cherubim, thou art God
    alone of all the realms of [the] earth; thou madest heaven and earth.
  eng-WMBB: “LORD of Hosts, the God of Israel, who is enthroned amongst the cherubim,
    you are the God, even you alone, of all the kingdoms of the earth. You have made
    heaven and earth.
  urd-GVH: “ऐ रब्बुल-अफ़वाज इसराईल के ख़ुदा जो करूबी फ़रिश्तों के दरमियान तख़्तनशीन
    है, तू अकेला ही दुनिया के तमाम ममालिक का ख़ुदा है। तू ही ने आसमानो-ज़मीन को ख़लक़
    किया है।
  rug-rug: “Kei, Zihova Tadi na Qeto Minate, Tamasa pa Izireli, habotu Mua koasa Mua
    habohabotuana Baṉara pa vari korapadi rina mateana serubimi. Agoi mo telemu sa
    Tamasa pa doduru butubutu pa popoa pepeso. Agoi mo tavetia sa maṉauru meke sa
    pepeso.
  gaz-gaz: “Yaa Waaqayyo Waan Hunda Dandeessu, Waaqa Israaʼel, kan Kiirubeel gidduu
    teessoo irra jirtu, si qofatu mootummoota lafaa hunda irratti Waaqa. Ati samii
    fi lafa uumteerta.
  fra-LSG: Éternel des armées, Dieu d’Israël, assis sur les chérubins! C’est toi qui
    es le seul Dieu de tous les royaumes de la terre, c’est toi qui as fait les cieux
    et la terre.
  yal-yal: “Alatala Sɛnbɛn Birin Kanna, Isirayilaa Ala, naxan dɔxi maleka sawurane
    tagi! I tan Ala keden peen nan bɔxɔ xɔnna mangayane birin xun na, i tan nan bɔxɔn
    nun kuyen daxi.
  haw-1868: E Iehova o na kaua, e ke Akua o ka Iseraela, ka mea noho ma na kerubima,
    o oe no ke Akua, o oe wale no, no na aupuni a pau o ka honua; nau no i hana i
    ka lani, a me ka honua.
  arb-NAV: «أَيُّهَا الرَّبُّ الْقَدِيرُ، إِلَهُ إِسْرَائِيلَ الْمُتَرَبِّعُ فَوْقَ
    الْكَرُوبِيمِ، أَنْتَ وَحْدَكَ إِلَهُ كُلِّ مَمَالِكِ الأَرْضِ، وَأَنْتَ وَحْدَكَ
    صَانِعُ السَّمَاءِ وَالأَرْضِ.
  ewe-ewe: “O! Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ, Israel ƒe Mawu, ame si nɔ kerubiwo dome,
    wò koe nye Mawu ɖe anyigbadzifiaɖuƒewo katã dzi. Wòe wɔ dziƒo kple anyigba.
  eng-LEE: O Lord of hosts, the God of Israel, who dwellest between the cherubim,
    thou art the [true] God, thou alone, for all the kingdoms of the earth; [for]
    it is thou who hast made the heavens and earth.
  asm-FB: “হে কৰূব দুটাৰ মাজত বাস কৰা ইস্ৰায়েলৰ ঈশ্বৰ বাহিনীসকলৰ যিহোৱা, আপুনি ঈশ্বৰ,
    পৃথিবীৰ সকলো ৰাজ্যৰ মাজত কেৱল আপুনিয়েই ঈশ্বৰ, আপুনিয়েই আকাশ মণ্ডল আৰু পৃথিৱী
    সৃষ্টি কৰিলে।
  sus-A: «عِسِرَيِلَ مَرِفِ عَلَتَلَ، نَشَن مَفٌرٌشِ مَلٍكّيٍ تَفِ، عِ تَن نَن نَ
    دُنِحَ بِرِن مَرِفِ رَ، عِ تَن نَن كٌورٍ نُن بْشِ دَاشِ.
  fra-SBL: « Yahvé des armées, le Dieu d'Israël, qui trône entre les chérubins, tu
    es le Dieu, toi seul, de tous les royaumes de la terre. Tu as fait le ciel et
    la terre.
  hbo-hbo: יְהוָ֨ה צְבָאֹ֜ות אֱלֹהֵ֤י יִשְׂרָאֵל֙ יֹשֵׁ֣ב הַכְּרֻבִ֔ים אַתָּה־ה֤וּא
    הָֽאֱלֹהִים֙ לְבַדְּךָ֔ לְכֹ֖ל מַמְלְכֹ֣ות הָאָ֑רֶץ אַתָּ֣ה עָשִׂ֔יתָ אֶת־הַשָּׁמַ֖יִם
    וְאֶת־הָאָֽרֶץ׃
  kik-kik: “Wee Jehova Ngai Mwene-Hinya-Wothe, Ngai wa Isiraeli, o wee ũikarĩire gĩtĩ
    kĩa ũnene gatagatĩ ka makerubi, Wee wiki nowe Ngai igũrũ rĩa mothamaki mothe ma
    thĩ. Nĩwe wombire igũrũ na thĩ.
  fra-NCL: « Yahweh des armées, Dieu d’Israël, assis sur les Chérubins, c’est vous
    qui êtes le seul Dieu de tous les royaumes de la terre, vous qui avez fait les
    cieux et la terre.
  cek-AK: Cherubimnawk salakah anghnu, Aw misatuh kaminawk ih Angraeng, Israel Sithaw,
    long siangpahrang ukhaih praenawk boih ukkung, Sithaw loe, nang khue ni; long
    hoi van doeh nangmah ni na sak.
  cuk-cuk: “Bab-Jehová-Bela-Gangued-Nika-Maid, Israel-dulemar-e-Bab-Dummad, baliwiturmar-wagar-darbakegwad-abargi
    be negsemaid. Unnila bebi we-napneg-naid-e-Bab-Dummadga be gued. Be nibnega nasiksad,
    napnega be obinnisbalid.
  uig-CYR: '«И керублар оттурисида турған, самави қошунларниң Сәрдари болған Пәрвәрдигар,
    Исраилниң Худаси: — Сән Өзүңдурсән, җаһандики барлиқ әл-жутларниң үстидики Худа
    пәқәт Өзүңдурсән; асман-зиминни Яратқучисән.'
  tel-2017: “యెహోవా, కెరూబుల మధ్య నివసించే ఇశ్రాయేలీయుల దేవా, భూమ్యాకాశాలను సృష్టించిన
    అద్వితీయ దేవా, నీవు ఈ లోక రాజ్యాలన్నిటిపై దేవుడివి.
  hat-BSA: “O SENYÈ dèzame yo, Bondye Israël la, ki chita sou twòn li anwo cheriben
    yo, Ou se Bondye a, Ou menm sèl, sou tout wayòm latè yo. Ou te fè syèl la ak latè
    a.
  kos-kos: “O LEUM GOD Kulana, God lun Israel, su muta lucng liki cherub luo, kom
    mukena pa God su leumi tokosrai nukewa fin faclu. Kom orala kusrao ac faclu.
  hbo-WLC: יְהוָ֨ה צְבָא֜וֹת אֱלֹהֵ֤י יִשְׂרָאֵל֙ יֹשֵׁ֣ב הַכְּרֻבִ֔ים אַתָּה־ה֤וּא
    הָֽאֱלֹהִים֙ לְבַדְּךָ֔ לְכֹ֖ל מַמְלְכ֣וֹת הָאָ֑רֶץ אַתָּ֣ה עָשִׂ֔יתָ אֶת־הַשָּׁמַ֖יִם
    וְאֶת־הָאָֽרֶץ׃
  ibo-ibo: “O, Onyenwe anyị, Onye pụrụ ime ihe niile, Chineke nke Izrel, onye ocheeze
    ya dị nʼetiti ndị cherubim, naanị gị bụ Chineke na-achị alaeze niile nke ụwa.
    Ọ bụkwa naanị gị kere eluigwe na ụwa.
  ory-ory: “ହେ କିରୂବଗଣ ଉପରେ ଉପବିଷ୍ଟ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୋ, ଇସ୍ରାଏଲର ପରମେଶ୍ୱର, ତୁମ୍ଭେ,
    କେବଳ ତୁମ୍ଭେ ପୃଥିବୀସ୍ଥ ସମୁଦାୟ ରାଜ୍ୟର ପରମେଶ୍ୱର ଅଟ; ତୁମ୍ଭେ ସ୍ୱର୍ଗ ଓ ପୃଥିବୀ ନିର୍ମାଣ
    କରିଅଛ।
  chk-chk: “Ai Samol mi Unusen Manaman, en ewe Koten Israel, ka mot won eu lenien
    motun king asen ekewe Kerop. En chök Koten ekewe mwü meinisin won fanüfan, ka
    pwal föri läng me fanüfan.
  rop-rop: “YAWEI, yu det boswan God en yu God blanga ola Isreil pipul du. Yu jidan
    deya langa top langa yu speshalwan tjeya en det dubala golwan sheip garram wing
    jidan tusaid langa det tjeya. Yu na bin meigim det skai en dijan graun, en oni
    yu na wanbala jidan bos blanga ola kantri langa dijan wel.
  ukr-1871: Господи сил, Боже Ізрайлїв, що престолуєш над херувимами! ти один — Бог
    над усїма царствами земними; ти сотворив небо й землю.
  deu-1951: O HERR der Heerscharen, du Gott Israels, der du über den Cherubim thronst,
    du allein bist der Gott über alle Königreiche der Erde! Du hast Himmel und Erde
    gemacht!
  eng-JPS: '''O LORD of hosts, the God of Israel, that sittest upon the cherubim,
    Thou art the God, even Thou alone, of all the kingdoms of the earth; Thou hast
    made heaven and earth.'
  srp-1865: Gospode nad vojskama, Bože Izrailjev, koji sjediš na heruvimima, ti si
    sam Bog svijem carstvima na zemlji, ti si stvorio nebo i zemlju.
  lug-lug: “Ayi Mukama ow’Eggye, Katonda wa Isirayiri, atuula wakati mu bakerubbi,
    ggwe Katonda wekka afuga obwakabaka bwonna obw’omu nsi, ggwe wakola eggulu n’ensi.
  heb-heb: יהוה צבאות אלהי ישראל ישב הכרבים אתה הוא האלהים לבדך לכל ממלכות הארץ אתה
    עשית את השמים ואת הארץ׃
  ben-IRV: “বাহিনীদের সদাপ্রভু দুই করূবের মাঝখানে থাকা, ইস্রায়েলের ঈশ্বর, তুমি করূবের
    উপর বসবে। তুমি পৃথিবীর সমস্ত রাজ্যের ঈশ্বর। তুমি আকাশমন্ডল এবং পৃথিবী সৃষ্টি করেছ।
  pan-pan: ਹੇ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ, ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਕਰੂਬੀਆਂ ਦੇ ਉੱਤੇ ਬਿਰਾਜਣ ਵਾਲੇ, ਧਰਤੀ
    ਦੇ ਸਾਰੇ ਰਾਜਾਂ ਦਾ ਤੂੰ ਆਪ ਹੀ ਇਕੱਲਾ ਪਰਮੇਸ਼ੁਰ ਹੈਂ। ਤੂੰ ਅਕਾਸ਼ ਅਤੇ ਧਰਤੀ ਨੂੰ ਬਣਾਇਆ।
  mya-JVB: ခေရုဗိမ် ပေါ်မှာထိုင် တော်မူသော၊ ဣသရေလ အမျိုး၏ ဘုရား သခင်ကောင်းကင်ဗိုလ်ခြေ
    အရှင်ထာဝရဘုရား ၊ ကိုယ်တော် သည် ဘုရား သခင်ဖြစ်တော်မူ၏။ ကိုယ်တော်တပါးတည်းသာလျှင်၊
    မြေကြီးပေါ်မှာ ရှိသမျှ သောအတိုင်းတိုင်း အပြည်ပြည်တို့၏ဘုရားသခင်ဖြစ် တော်မူ၏။ ကိုယ်တော်
    သည် ကောင်းကင် နှင့် မြေကြီး ကို ဖန်ဆင်း တော်မူ၏။
  hmo-hmo: “Siahu Ibounai Lohiabada e, Israela ena Dirava, oi be kerubi ataiai terona
    dekenai oi helai noho, oi sibona be tanobada ena basileia ibounai edia Dirava,
    oi ese guba bona tanobada oi karaia vadaeni.
  urd-urd: ऐ रब्ब — उल — अफ़वाज, इस्राईल के ख़ुदा करूबियों के ऊपर बैठनेवाले; तू ही
    अकेला ज़मीन की सब सल्तनतों का ख़ुदा है, तू ही ने आसमान और ज़मीन को पैदा किया।
  rus-SYN: Господи Саваоф, Боже Израилев, седящий на Херувимах! Ты один Бог всех царств
    земли; Ты сотворил небо и землю.
  bqc-SIM: Dii Zĩgↄ̃de Isailiↄ Lua pↄ́ kú malaika gã̀sĩadeↄ zãnguo, ḿmɛ ń Lua
    ũ bùsu pↄ́ kú dṹnia guu píiɛ. Ḿmɛ n musu kɛ̀ ń tↄↄlɛo.
  tcz-CHONGTHU: “Aw Van Janel Pakai, Israel Pathen, vantil thanei holah'a leng changa
    nahi! Vannoi leiset lenggam jouse chunga Pathen, nangma bou nahi. Vanho leh leiset
    sem'a nangma bou nahi.
  mar-mar: हे सैन्यांच्या परमेश्वरा, इस्राएलाच्या देवा, जो तू करुबावर बसतो, तो तूच
    मात्र सर्व राज्यांचा देव आहेस, तूच स्वर्ग आणि पृथ्वी निर्माण केलीस.
  qub-qub: «Israelpa munayniyoj Tayta Diosnin, gamga mandashpayqui jamaraycanqui querubín
    anjilcunapa chaupinchömi. Japallayquimi cay munducho tiyajcunapa Tayta Diosnin
    canqui. Gammi camarayqui syëluta cay pachatapis.
  hat-hat: -Seyè ki gen tout pouvwa a, Bondye pèp Izrayèl la, ou menm ki chita sou
    fotèy zanj cheriben yo ap pote sou zepòl yo a, se ou menm sèl Bondye k'ap gouvènen
    tout peyi sou latè. Se ou menm ki fè syèl la ak latè a.
  eng-BSB: “O LORD of Hosts, God of Israel, enthroned above the cherubim, You alone
    are God over all the kingdoms of the earth. You made the heavens and the earth.
  eng-WEBPB: “LORD of Armies, the God of Israel, who is enthroned amongst the cherubim,
    you are the God, even you alone, of all the kingdoms of the earth. You have made
    heaven and earth.
  kbq-kbq: Ra Anumzana Israeli vahe'mota Anumzamoka Kagra hankavenentake hu'namoka,
    serabimi ankeroramimofo amunompi kini traka'a me'ne. Kagrake'za tamage Anumzana
    mani'nenka, maka ama mopa kva hu'nane. Na'ankure monane mopanena kagrake tro hu'nane.
  nhe-BL: “¡TOTECO Tlen Tiquinyacana Moelhuicac Ejcahua Ma Tlatlanitij, ta titoDios
    tiisraelitame! Ta tiitztoc tlatlajco nopa elhuicac ehuani ipan elhuicac tlen inintoca
    querubines. San ta tiitztoc Dios tlen nochi tlaltini huan nochi tlanahuatiani
    ipan ni tlaltepactli. Ta tlen tiquinchijchijqui nochi elhuicactli huan tlaltepactli.
  gub-BL: — O Tupàn Tuweharupi Wiko Ma'e Izaew wazar Ikàg Wera'u ma'e. Ereapyk in
    nerenaw rehe. Kerumin wa'aromo hin. Xo ne zo ereiko Tupàn urezar romo. Ereiko
    tuwihaw ywy nànànar waneruze'egar romo. Erezapo ywak. Erezapo ywy no.
  eng-DRA: O Lord of hosts, God of Israel, who sittest upon the cherubims, thou alone
    art the God of all the kingdoms of the earth, thou hast made heaven and earth.
