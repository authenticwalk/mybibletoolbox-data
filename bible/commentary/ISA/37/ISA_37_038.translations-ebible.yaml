verse: ISA.037.038
translations:
  mal-C: ഒരു ദിവസം അദ്ദേഹം തന്റെ ദേവനായ നിസ്‌രോക്കിന്റെ ക്ഷേത്രത്തിൽ ആരാധിച്ചുകൊണ്ടിരുന്നപ്പോൾ
    അദ്ദേഹത്തിന്റെ പുത്രന്മാരായ അദ്രമെലെക്കും, ശരേസറും അദ്ദേഹത്തെ വാളാൽ വെട്ടിക്കൊന്നു.
    അതിനുശേഷം അവർ അരാരാത്ത് ദേശത്തേക്ക് ഓടിപ്പോയി. അദ്ദേഹത്തിന്റെ മറ്റൊരു മകനായ ഏസെർ-ഹദ്ദോൻ
    അദ്ദേഹത്തിനുപകരം രാജാവായി.
  deu-TKW: Und während er einst im Tempel seines Gottes Nisroch anbetete, ermordeten
    ihn seine Söhne Adrammelech und Sarezer. Sie flüchteten sich aber darnach ins
    Land Ararat, und sein Sohn Asarhaddon ward König an seiner Statt.
  lin-lin: Mokolo moko, wana azalaki kogumbamela nzambe na ye, Nisiroki, kati na tempelo
    ya nzambe yango, bana na ye ya mibali, Adrameleki mpe Saretseri babomaki ye na
    mopanga mpe bakimaki na Ararati. Bongo, mwana na ye ya mobali, Esari-Adoni, akitanaki
    na ye na bokonzi.
  eng-LSV: And it comes to pass, he is bowing himself in the house of his god Nisroch,
    and his sons Adrammelech and Sharezer have struck him with the sword, and they
    have escaped to the land of Ararat, and his son Esar-Haddon reigns in his stead.
  eng-GNV: 'And as he was in the temple worshipping of Nisroch his god, Adramelech
    and Sharezer his sonnes slewe him with the sword, and they escaped into the land
    of Ararat: and Esarhaddon his sonne reigned in his steade.'
  eng-WEBSTER: 'And it came to pass, as he was worshiping in the house of Nisroch
    his god, that Adrammelech and Sharezer his sons smote him with the sword; and
    they escaped into the land of Armenia: and Esar-haddon his son reigned in his
    stead.'
  nhw-BL: Huan se tonali quema yaya motlatlajtiyaya ipan itiopa nopa teteyotl catli
    itoca Nisroc catli yaya quihueyimatiyaya, calajque ome itelpocahua catli inintocayaya
    Adramelec huan Sarezer, huan quimictijque ica machete. Teipa inijuanti cholojque
    hasta tlali Ararat. Huan icone catli itoca Esarhadón mochijqui tlanahuatijquetl
    ipan tlali Asiria.
  swh-ONEN: Siku moja, alipokuwa akiabudu katika hekalu la mungu wake Nisroki, wanawe
    Adrameleki na Shareza wakamuua kwa upanga, nao wakakimbilia nchi ya Ararati. Naye
    Esar-Hadoni mwanawe akawa mfalme badala yake.
  bba-bba: Sɔ̃ɔ teeru u yiire win bũu wi bɑ mɔ̀ Nisɔrɔkun nuurɔ. Miyɑ win bibu yiru
    beni, Adɑmɛlɛki kɑ Sɑrɛsɛɛ bɑ nùn ɡo kɑ tɑkobi, mɑ bɑ kpikiru suɑ bɑ dɑ tem mɛ
    bɑ mɔ̀ Arɑrɑti ɡiɑ. Mɑ win bii Esɑɑ Hɑdoni u bɑndu kɔsire kuɑ.
  eng-KJVCPB: 'And it came to pass, as he was worshipping in the house of Nisroch
    his god, that Adrammelech and Sharezer his sons smote him with the sword; and
    they escaped into the land of Armenia: and Esar-haddon his son reigned in his
    stead.'
  luo-luo: Chiengʼ moro achiel kane olemo e hekalu mar Nisrok nyasache, yawuote miluongo
    ni Adramelek gi Shareza nonege gi ligangla, bangʼe negiringo gidhi e piny Ararat.
    Kendo Esarhadon wuode nobedo ruoth kare.
  meu-meu: Bena ena dirava, ladana Nisrok, ena dubu ai e ḡuriḡuriva negana ai, ia
    natuna Adram-melek bona Saresere ese dare amo e alaia mase, bena e heau mauri,
    Ararat tanona ela. Bena natuna ta, ladana Esarahadon, ese ia gabuna ai e lohia.
  npi-ULB: पछि, उसले आफ्‍नो देवता निस्रोकको मन्‍दिरमा पुजा गरिरहँदा, उसको छोरा अद्रम्मेलेक
    र शरेसरले तिनलाई तरवारले मारे । त्‍यसपछि तिनीहरू आरारातको देशमा भागेर गए । त्यसपछि
    उसको ठाउँमा उसको छोरा एसरहदोनले राज्‍य गरे ।
  yor-yor: Ní ọjọ́ kan, bí ó ti ń jọ́sìn nínú tẹmpili Nisroki òrìṣà rẹ̀, àwọn ọmọ
    rẹ̀ Adrameleki àti Ṣareseri gé e lulẹ̀ pẹ̀lú idà, wọ́n sì sálọ sí ilẹ̀ Ararati.
    Bẹ́ẹ̀ ni Esarhadoni ọmọ rẹ̀ sì gba ipò rẹ̀ gẹ́gẹ́ bí ọba.
  pes-OPCB: او در حالی که در معبد خدای خود نِسروک مشغول عبادت بود، پسرانش ادرملک و
    شرآصر او را با شمشیر کشتند و به سرزمین آرارات فرار کردند و یکی دیگر از پسرانش،
    به نام آسرحدون به جای او پادشاه آشور شد.
  tgl-ULB: Kalaunan, habang siya ay nagpupuri sa tahanan ng kanyang diyos na si Nisroc,
    pinatay siya ng kanyang mga anak na si Adramelec at Sarezer gamit ang espada.
    Pagkatapos sila ay nagtago sa lupain ng Ararat. Tapos ang kanyang anak si Esarhadon
    ang naghari kapalit niya.
  hui-hui: Ani pu howa ibugua horo mbirungi ibunaga dama mitangi bialu gime wabini
    mini Nisirogo laga wiagonaga bi pupu wiaga anda heagoha anda puwa o biagohondo
    bi pupu wialu berene. Ani berearia ibuni igini kira mini Adaramelege Sareselame
    ayu tibu wai biaga wiagome libu aba Senageribi dibayagola homene. Ani bialu libuni
    ibida pialu Ararada dindiha ha do hole pene. Ani biyagola mani Senageribi igini
    tebone mini Esahadono henegome ibu abanaga henge mialu ibuni Asirianaga kini ha
    aribia hene.
  mya-mya: တစ်​နေ့​သ​၌​သူ​သည်​မိ​မိ​ဘု​ရား​နိ​သ​ရုတ် ၏​ဗိ​မာန်​တော်​တွင်​ဝတ်​ပြု​ကိုး​ကွယ်​၏။
    ဝတ်​ပြု နေ​စဉ်​သား​တော်​များ​ဖြစ်​သော​အာ​ဒြမ္မေ​လက် နှင့်​ရှ​ရေ​ဇာ​တို့​သည်​မင်း​ကြီး​အား
    ဋ္ဌား​နှင့် ခုတ်​သတ်​ပြီး​လျှင်​အာ​ရ​ရတ်​ပြည်​သို့​ထွက် ပြေး​ကြ​၏။ အ​ခြား​သား​တော်​တစ်​ပါး​ဖြစ်
    သူ​ဧ​သ​ရ​ဟဒ္ဒုန်​သည်​ခ​မည်း​တော်​၏ အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍​နန်း​တက်​လေ သည်။
  bod-N: ཁོས་རང་གི་ལྷ་ནིས་རོག་གི་ལྷ་ཁང་དུ་ཕྱག་འཚལ་དུས་སུ། ཁོའི་བུ་ཨད་རམ་མེ་ལེག་དང་སཱར་ཨེ་ཚེར་གཉིས་ཀྱིས་ཁོ་རལ་གྲིས་བསད་ཅིང་།
    དེ་ནས་ཁོ་གཉིས་ཨ་ར་རད་ཡུལ་དུ་བྲོས་པ་དང་། ཁོའི་བུ་ཨེ་སར་ཧད་ཏོན་ཁོའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་གྱུར་ཏོ།
    །
  sna-sna: Mumwe musi achinamata ari mutemberi yamwari wake Nisiroki, Adhiramereki
    naSharezeri, vanakomana vake vakamuuraya nomunondo, ndokutizira kunyika yeArarati.
    Mwanakomana waEsarihadhoni akamutevera paushe.
  spa-BLM: Mientras adoraba en la casa de Nisroc, su dios, Adramelec y Sharezer, sus
    hijos, lo hirieron con la espada, y escaparon a la tierra de Ararat. Su hijo Esar
    Haddón reinó en su lugar.
  cac-cac: Ay jun c'u ayic van slesalvi vin̈ d'a stemplo sdiosal scuch Nisroc, axo
    eb' vin̈ yuninal vin̈, aton vin̈aj Adramelec yed' vin̈aj Sarezer, ix b'at milancham
    vin̈ ta'. Ix lajvi chi' ix b'at eb' vin̈ elelal d'a yol yic Ararat. Axo vin̈aj
    Esar-hadón, junxo yuninal vin̈ ix ochcan reyal sq'uexuloc.
  swh-ULB: Baadaye, na alipokuwa anabudu katika nyumba ya Nisrochi mungu wake, mtoto
    wake Adramaleki na Shareza alimuua kwa upanga. Halafu wakakimbilia kwenye nchi
    ya Ararati. Halafu Esarhadoni mtoto wake akatawala katika sehemu ya baba yake.
  bel-bel: І калі ён пакланяўся ў доме Нісроха, бога свайго, Арамэлэх і Шарэцэр, сыны
    ягоныя, забілі яго мечам, а самыя ўцяклі ў зямлю Арарацкую. І зацараваў Асардан,
    сын ягоны, замест яго.
  deu-ELBBK: Und es geschah, als er sich niederbeugte im Haus Nisroks, seines Gottes,
    da erschlugen ihn Adrammelek und Sarezer, seine Söhne, mit dem Schwert; und sie
    entkamen in das Land Ararat. Und Esar-Haddon, sein Sohn, wurde König an seiner
    statt.
  mbb-OT: Ne sevaha he andew, zutun te edsimba si Senakerib diyà te simbahan te ed-ezapen
    din he si Nisroc, midhimetayan sikandin te zezuwa he anak din he maama he si Adramilec
    wey si Sharezer pinaaǥi te ispada. Ne mibpelaǥuy sikandan diyà te Ararat. Ne is
    anak din he si Esarhadon iyan mid-ilis kandin te kedhadì.
  mal-2015: എന്നാൽ അവൻ തന്റെ ദേവനായ നിസ്രോക്കിന്റെ ക്ഷേത്രത്തിൽ നമസ്കരിക്കുന്ന സമയത്തു
    അവന്റെ പുത്രന്മാരായ അദ്രമ്മേലെക്കും ശരേസെരും അവനെ വാൾകൊണ്ടു കൊന്നിട്ടു അരാരാത്ത്
    ദേശത്തേക്കു ഓടിപ്പൊയ്ക്കളഞ്ഞു; അവന്റെ മകനായ ഏസർഹദ്ദോൻ അവന്നു പകരം രാജാവായിത്തീർന്നു.
  gup-gup: Kaluk kunbarnangarrabuyika, nungka boddangeni kore god nuye nawu ngeyyoy
    Nisroch. Wanjh bebeywurd bokenh nuye benebom mandjawakwi, dja benekelerlbobmeng,
    benewam kore kunbolkkimuk Ararat. Bedda benengeyyoy Adrammelek dja Sharezer. Nawu
    nabadbuyika beywurd nuye, nawu ngeyyoy Esarhaddon dingihdi dja nungan yimerranj
    king nakerrnge.
  rmc-rmc: Andre jekh džives, sar o Sancherib lašarelas andro chramos peskre devles
    Nisroch, leskre duj čhave o Adramelech the o Sarecer les murdarde la šabľaha a
    denašle andre phuv Ararat. A pal leste ačhiľa kraľiske leskro aver čhavo o Esar-Chadon.
  pes-OPV: و واقع شد که چون او در خانه خدای خویش نسروک عبادت می‌کرد، پسرانش ادرملک
    و شرآصر او را به شمشیر زدند و ایشان به زمین اراراط فرار کردند و پسرش آسرحدون به‌جایش
    سلطنت نمود.
  ron-1924: Ши, пе кынд стэтя ку фаца ла пэмынт, ругынду-се ын каса луй Нисрок, думнезеул
    сэу, фиий сэй Адрамалек ши Шарецер л-ау ловит ку сабия ши ау фуӂит ын цара Арарат.
    Ши ын локул луй а домнит фиул сэу Есар-Хадон.
  ben-OBCV: একদিন, যখন তিনি তাঁর দেবতা নিষ্রোকের মন্দিরে পুজো করছিলেন, তাঁর দুই ছেলে
    অদ্রম্মেলক ও শরেৎসর তরোয়াল দিয়ে তাঁকে হত্যা করল, এবং আরারট দেশে পালিয়ে গেল।
    তাঁর ছেলে এসর-হদ্দোন রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Oo markuu wax ku caabudayay gurigii ilaahiis Nisrog ayay wiilashiisii oo
    ahaa Adrammeleg iyo Shareser isagii seef ku dileen, markaasay u carareen dalkii
    Araarad. Oo meeshiisiina waxaa boqor ka noqday wiilkiisii Eesar Xaddoon.
  lat-VUC: Et factum est, cum adoraret in templo Nesroch deum suum, Adramelech et
    Sarasar, filii ejus, percusserunt eum gladio, fugeruntque in terram Ararat; et
    regnavit Asarhaddon, filius ejus, pro eo.
  eng-ASVBT: And it came to pass, as he was worshiping in the house of Nisroch his
    god, that Adrammelech and Sharezer his sons smote him with the sword; and they
    escaped into the land of Ararat. And Esar-haddon his son reigned in his stead.
  ita-1885: Ed avvenne che mentre egli adorava nella casa di Nisroc, suo dio, Adrammelec,
    e Sareser, suoi figliuoli lo percossero con la spada, e poi scamparono nel paese
    di Ararat. Ed Esar-haddon, suo figliuolo, regnò in luogo suo.
  eng-LXXUP: 'And while he was worshiping Nisroch his country’s god in the house,
    Adrammelech and Sharezer his sons smote him with swords; and they escaped into
    Armenia: and Esarhaddon his son reigned in his stead.'
  eng-ULB: Later, as he was worshiping in the house of Nisrok his god, his sons Adrammelek
    and Sharezer killed him with the sword. Then they escaped into the land of Ararat.
    Then Esarhaddon his son reigned in his place.
  spa-VBL: Mientras adoraba en el templo de su dios Nisroc, sus hijos Adramelec y
    Sarezer lo mataron con la espada y luego huyeron a la tierra de Ararat. Su hijo
    Esar-hadón le sucedió como rey.
  fra-_FOB: Et comme il était prosterné dans la maison de Nisroc son dieu, Adrammélec
    et Sharétser, ses fils, le frappèrent avec l'épée, puis ils se sauvèrent au pays
    d'Ararat. Et Esarhaddon, son fils, régna en sa place.
  mal-mal: എന്നാൽ അവൻ തന്റെ ദേവനായ നിസ്രോക്കിന്റെ ക്ഷേത്രത്തിൽ നമസ്കരിക്കുന്ന സമയത്ത്
    അവന്റെ പുത്രന്മാരായ അദ്രമ്മേലെക്കും ശരേസെരും അവനെ വാൾകൊണ്ടു കൊന്നിട്ട് അരാരാത്ത്
    ദേശത്തേക്ക് ഓടിപ്പൊയ്ക്കളഞ്ഞു; അവന്റെ മകനായ ഏസെർ-ഹദ്ദോൻ അവനു പകരം രാജാവായി.
  urd-GVR: Ek din jab wuh apne dewatā Nisrūk ke mandir meṅ pūjā kar rahā thā to us
    ke beṭoṅ Adrammalik aur Sharāzar ne use talwār se qatl kar diyā aur farār ho kar
    Mulk-e-Arārāt meṅ panāh lī. Phir us kā beṭā Asarhaddon taḳhtnashīn huā.
  suz-BL: मिनु आ देवता निस्रोक आ खिंमी बाप्‍शा पूजा पना पन बाक्‍मेनु, आ तौ अद्राम्‍मेलेक
    नु शरेसेरमी मेको कली तरवारमी क्‍योरशा साइक्‍ताक्‍स। मिनु मेको निक्‍शी प्रोक्‍शा,
    आरारात रागी लाम्‍ताक्‍स। मिनु मेको आ पा ङा आ तौ एसर-हददोन पिप दुम्‍‍‍त।
  eng-NOY: And as he was worshipping in the temple of Nisroch, his god, he was slain
    with the sword by his sons Adrammelech and Sharezer, who escaped into the land
    of Ararat. And Esarhaddon, his son, reigned in his stead.
  ita-1927: E avvenne che, com’egli stava prostrato nella casa di Nisroc, suo dio,
    Adrammelec e Saretser, suoi figliuoli, l’uccisero a colpi di spada, e si rifugiarono
    nel paese d’Ararat. Ed Esarhaddon, suo figliuolo, regnò in luogo suo.
  ckb-ckb: لەدوای ئەوە، کاتێک سەنحێریب لە پەرستگای نیسرۆخی خوداوەندی کڕنۆشی بردبوو،
    هەردوو کوڕەکەی، ئەدرەمەلەک و سەرئەچەر، بە شمشێر لێیاندا و ڕایانکرد بۆ خاکی ئارارات.
    ئیتر ئێسەرحەدۆنی کوڕی لەدوای خۆی بوو بە پاشا.
  eng-BBE: And it came about, when he was worshipping in the house of Nisroch his
    god, that his sons Adrammelech and Sharezer put him to death with the sword, and
    they went in flight into the land of Ararat. And Esar-haddon, his son, became
    king in his place.
  kan-OKCV: ಒಂದು ದಿನ ಅವನು ತನ್ನ ದೇವರಾದ ನಿಸ್ರೋಕನ ಒಂದು ದಿನ ಅವನು ತನ್ನ ದೇವರಾದ ನಿಸ್ರೋಕನ
    ಆಲಯದಲ್ಲಿ ಆರಾಧನೆ ಮಾಡುತ್ತಿರುವಾಗ, ಅವನ ಮಕ್ಕಳಾದ ಅದ್ರಮ್ಮೆಲೆಕ್, ಸರೆಚೆರ್ ಎಂಬವರು ಅವನನ್ನು
    ಖಡ್ಗದಿಂದ ಕೊಂದು, ಅರಾರಾಟ್ ದೇಶಕ್ಕೆ ತಪ್ಪಿಸಿಕೊಂಡು ಹೋದರು. ಅವನ ಮಗ ಏಸರ್‌ಹದ್ದೋನನು ಅವನಿಗೆ
    ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: அவன் தன் தேவனாகிய நிஸ்ரோகின் கோவிலிலே பணிந்துகொள்ளுகிறபோது, அவன் மகன்களாகிய
