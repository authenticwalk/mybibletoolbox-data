    qua xứ A-ra-rát, một con trai khác là Ê-sạt-ha-đôn lên ngôi vua A-sy-ri.
  guj-2017: પછી, તે પોતાના દેવ નિસ્રોખના મંદિરમાં પૂજા કરતો હતો, ત્યારે તેના દીકરા
    આદ્રામ્મેલેખે અને શારએસેરે તેને તલવારથી મારી નાખ્યો. પછી તેઓ અરારાટ દેશમાં નાસી
    ગયા. તેના દીકરા એસાર-હાદ્દોને તેની જગ્યાએ રાજ કર્યું.
  pon-2006A: Rahn ehu, nindokon eh wiewia eh kaudok nan tehnpesen eh koht Nisrok,
    sapwellime pwutak riemen, Adramelek oh Sareser, ahpw kemehkihla ih neira kedlahs
    kan oh ira sopolahng nan wehin Ararat. Pil emen sapwellime pwutak, Esaradon, me
    uhd wiliandi wiahla nanmwarki lapalap.
  por-BRBSL: Quando ele estava adorando na casa de Nisroch seu deus, Adrammelech e
    Sharezer seus filhos o golpearam com a espada; e eles escaparam para a terra de
    Ararat. Esar Haddon, seu filho, reinou em seu lugar.
  cth-cth: Hathnukkhu, ahni teh, amae cathut Nisroch Bawkim dawk a bawk lahun nah,
    ahnie capa Adrammelek hoi Sharezer tinaw ni tahloi hoi a thei awh. Hahoi teh,
    ahnimanaw teh Ararat mon lah a yawng awh. Hat toteh, capa Esarhaddon teh a na
    pa e hmuen dawk a tahung.
  twi-twi: Da bi a na ɔresɔre ne nyame Nisrok wɔ abosonnan mu no, ne mma mmarima baanu,
    Adramelek ne Sareser de afoa kokum no, na woguan kɔɔ Ararat asase so. Na ne babarima
    Esarhadon bedii nʼade sɛ Asiriahene.
  hlt-hlt: Amah a om vaengah a pathen Nisrock im te a bakop thil hatah a ca rhoi Adrammelech
    neh Sharezer loh cunghang neh a tloek rhoi. Te dongah amih rhoi teArarat kho la
    poeng rhoi tih ana pa yuengla a capa Esarhaddon te tloep manghai.
  tbz-SIM: kɛ́tɑ diyiè mɑrì o bɔɔ̀ Nisidɔki tou kɛ́nnínkú di ììkɛ̀ kòo bí Adɑmɛdɛki
    nɛ̀ Sɑdetisɛɛ kɛ̀ bɛ̀ɛ ò kɔ̃ṹ disiè kɛ́kuɔ, kɛ́cokɛ́, kɛ́kɔtɛ Adɑdɑti ɛì, kòo
    birɛ Ɛdɑ-Adonni sɔɔtɛ́ o kpɑ̀tì.
  msy-2020: Egha a dughiar mamɨn uan asem Nisrokɨn dɨpenimɨn ghugha an ziam fe. Ezɨ
    an otarimning, aningɨn ziamning, Adramelek ko Sareser, aning mɨdorozir sabam inigha
    aven ghugha a mɨsoghezɨ an aremezɨ, aning ara ghua Araratɨn kantrin iti. Ezɨ an
    otarir igharazim, an ziam Esarhadon, a uan afeziamɨn danganim inigha, Asirian
    kantrin atrivimɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ ɩ sʋʋ ɩ tʋɣʋ Nisǝlɔkɩ kutuluɣu tɑɑ nɑ ɩ́ tɔŋɑ-kʋɣʋ
    luŋuɣu. Ɩlɛnɑ ɩ pǝyɑlɑɑ Atǝlɑmelɛkɩ nɑ Sɑlɛsɛɛ pɑ kʋ-ɩ nɑ lɑɣɑtɛ nɑ pɑ́ se nɑ
    pɑ́ polo Alɑlɑɑ tɛtʋ tɑɑ. Ntɛnɑ ɩ pǝyɑlʋ lɛlʋ Asɑhɑtɔŋ nɑ́ɑ́ lɛɛtɩ ɩ lonte tɑɑ.
  azb-azb: O öz allahı Nisrokun məbədində səcdə edərkən oğulları Adrammelek ilə Şareser
    onu qılıncla öldürdü və Urartu ölkəsinə qaçdı. Sanxerivin yerinə oğlu Esar-Xaddon
    padşah oldu.
  eng-DBY: And it came to pass, as he was worshipping in the house of Nisroch his
    god, that Adrammelech and Sharezer his sons smote him with the sword; and they
    escaped into the land of Ararat. And Esarhaddon his son reigned in his stead.
  hin-2017: वहाँ वह अपने देवता निस्रोक के मन्दिर में दण्डवत् कर रहा था कि इतने में
    उसके पुत्र अद्रम्मेलेक और शरेसेर ने उसको तलवार से मारा और अरारात देश में भाग गए।
    और उसका पुत्र एसर्हद्दोन उसके स्थान पर राज्य करने लगा।
  wol-KYG: Gannaaw gi, ba muy sujjóot ca kër tuuram ma ñuy wax Nisrog, Addraameleg
    ak Sareser, doomam yu góor ñoo ko fa fàdde saamar. Ñoom nag ñu daw làquji réew
    ma ñuy wax Araraat. Ci kaw loolu doomam Asaradon falu buur, wuutu ko.
  eng-YLT: And it cometh to pass, he is bowing himself in the house of Nisroch his
    god, and Adrammelech and Sharezer his sons have smitten him with the sword, and
    they have escaped to the land of Ararat, and Esar-Haddon his son reigneth in his
    stead.
  eng-WYC-2017: And it was done, when he worshipped Nisroch, his god, in the temple,
    Adrammelech and Sharezer, his sons, killed him with sword, and fled into the land
    of Ararat, that is, Armenia; and Esarhaddon, his son, reigned for him.
  eng-WMBB: As he was worshipping in the house of Nisroch his god, Adrammelech and
    Sharezer his sons struck him with the sword; and they escaped into the land of
    Ararat. Esar Haddon his son reigned in his place.
  urd-GVH: एक दिन जब वह अपने देवता निसरूक के मंदिर में पूजा कर रहा था तो उसके बेटों
    अद्रम्मलिक और शराज़र ने उसे तलवार से क़त्ल कर दिया और फ़रार होकर मुल्के-अरारात
    में पनाह ली। फिर उसका बेटा असर्हद्दून तख़्तनशीन हुआ।
  rug-rug: Keke rane, totoso korapa vahesi si asa pa zelepade te Nisiroki sa nana
    tamasa, si la sari karua tuna koreo, sari Adarameleki meke Sareza meke seke va
    mate ia pa dia vedara, beto meke govete la dia pa popoa pa Ararata. Meke sa tuna
    koreo pule, se Esarahadoni, si hobena si asa koasa binaṉara.
  gaz-gaz: Gaaf tokko utuu inni mana sagadaa Waaqa isaa Nisrook jedhamuu keessatti
    waaqeffachaa jiruu ilmaan isaa Adramelekii fi Sharezer goraadeedhaan isa ajjeesanii
    gara biyya Araaraatitti baqatan. Ilmi isaa Eesarhadoonis iddoo isaa buʼee mootii
    taʼe.
  fra-LSG: Or, comme il était prosterné dans la maison de Nisroc, son dieu, Adrammélec
    et Scharetser, ses fils, le frappèrent par l’épée, et s’enfuirent au pays d’Ararat.
    Et Ésar-Haddon, son fils, régna à sa place.
  yal-yal: Lɔxɔna nde, Sɛnakɛribi yi xinbi sinxi a ala Nisiroki batu banxini a batudeni,
    a dii xɛmɛne Adarameleki nun Sareseri yi a faxa silanfanna ra, e yi e gi siga
    Ararati yamanani. A dii Esaraxadon yi dɔxɔ a ɲɔxɔni.
  haw-1868: A i kona hoomana ana maloko o ka hale o Niseroka, o kona akua, alaila,
    pepehi iho la kana mau keikikane, o Aderameleka a me Sarezera ia ia i ka pahikaua;
    a pakele aku la laua maloko o ka aina o Ararata, a noho alii iho la kana keiki,
    o Esarehadona ma kona wahi.
  arb-NAV: وَفِيمَا هُوَ يَتَعَبَّدُ فِي هَيْكَلِ إِلهِهِ نِسْرُوخَ اغْتَالَهُ ابْنَاهُ
    أدْرَمَلَّكُ وَشَرَآصَرُ وَفَرَّا إِلَى أَرْضِ أَرَارَاطَ، فَخَلَفَهُ ابْنُهُ
    آسَرْحَدُّونُ عَلَى الْعَرْشِ.
  ewe-ewe: Gbe ɖeka esi wònɔ gbe dom ɖa le eƒe mawu, Nisrɔk ƒe gbedoxɔ me la, via
    ŋutsu eve, Adramelek kple Sarezer, wowui kple yi hesi yi Ararat eye via Esarhadon
    ɖu fia ɖe eteƒe.
  eng-LEE: And it came to pass, as he was prostrating himself in the house of Nisroch
    his god, that Adrammelech and Sharezer his sons smote him with the sword; and
    they escaped into the land of Ararat. And Essar-chaddon his son became king in
    his stead.
  asm-FB: তাৰ পাছত তেওঁ নিজৰ নিষ্ৰোক নামেৰে দেৱতাৰ গৃহত প্ৰণিপাত কৰোঁতে, অদ্ৰমেলক
    আৰু চৰেচ নামৰ তেওঁৰ পুত্র দুজনে তেওঁক তৰোৱালেৰে বধ কৰিলে। তাৰ পাছত তেওঁলোক অৰাৰট
    দেশলৈ পলাই গ’ল। পাছত তেওঁৰ পুত্ৰ এচৰ-হদ্দোনে তেওঁৰ পাছত ৰাজত্ব কৰিলে।
  sus-A: لْشْي ندٍ، عَ تٌ نُ نَ سَلِقٍ عَ شَ عَلَ نِسِرِ شَ بَنشِ كُي، عَدَرَ مٍلٍكِ
    نُن سَرٍ سٍرِ نَشَ عَ قَشَ سَنتِدّفّمَ رَ، عٍ عٍ فِ عَرَرَتِ بْشِ مَ. عٍسَرِشَدٌنِ
    نَشَ تِ مَنفّ رَ عَ بَبَ سٍنَشٍرِبِ حْشْي رَ.
  fra-SBL: Comme il se prosternait dans la maison de Nisroch, son dieu, Adrammelech
    et Sharezer, ses fils, le frappèrent de l'épée, et ils s'enfuirent au pays d'Ararat.
    Esar Haddon, son fils, régna à sa place.
  hbo-hbo: וַיְהִי֩ ה֨וּא מִֽשְׁתַּחֲוֶ֜ה בֵּ֣ית ׀ נִסְרֹ֣ךְ אֱלֹהָ֗יו וְֽאַדְרַמֶּ֨לֶךְ
    וְשַׂרְאֶ֤צֶר בָּנָיו֙ הִכֻּ֣הוּ בַחֶ֔רֶב וְהֵ֥מָּה נִמְלְט֖וּ אֶ֣רֶץ אֲרָרָ֑ט
    וַיִּמְלֹ֛ךְ אֵֽסַר־חַדֹּ֥ן בְּנֹ֖ו תַּחְתָּֽיו׃ ס
  kik-kik: Na rĩrĩ, mũthenya ũmwe rĩrĩa ahooyaga arĩ hekarũ-inĩ ya ngai yake Nisiroku-rĩ,
    ariũ ake eerĩ Adarameleki na Sharezeru makĩmũũraga na rũhiũ rũa njora, na makĩũrĩra
    bũrũri wa Ararati. Nake mũriũ Esari-Hadoni agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Comme il était prosterné dans la maison de Nesroch, son dieu, Adramélech
    et Sarasar, ses fils, le frappèrent avec l’épée, et s’enfuirent au pays d’Ararat.
    Et Asarhaddon, son fils, régna à sa place.
  cek-AK: To pacoengah angmah ih tempul thungah a sithaw Nisrok to a bok li naah,
    a caa Adrammelek hoi Sharezer mah sumsen hoiah takroek hoi moe, Armenia prae ah
    cawn hoi taak ving; to pacoengah a capa Esarhaddon to anih zuengah siangpahrang
    ah oh.
  cuk-cuk: Ibagwengi, Rey-Senaquerib bab-dummad-Nisrocʼse-goled-neggi, e-bab-dummadse-gorsiidgi,
    e-masmala Adramelec, degi, Sarezer, es-suidgi Senaquerib-oburgwismalad. Geb agine,
    Ararat-yalase wakitegusmalad. Senaquerib-sorbali, e-machi-Esar-Hadón yar-sesad.
  uig-CYR: Шундақ болдики, у өз бути Нисроқниң бутханисида униңға чоқунуватқанда,
    оғуллири Адраммәләк һәм Шарезәр уни қиличлап өлтүрүвәтти; андин улар Арарат дегән
    жутқа қечип кәтти. Униң оғли Есарһаддон униң орнида падиша болди.
  tel-2017: ఆ తరవాత అతడు నిస్రోకు అనే తన దేవత మందిరంలో పూజలు చేస్తూ ఉన్నప్పుడు అద్రమ్మెలెకు,
    షెరెజెరు అనే అతని కొడుకులు అతణ్ణి కత్తితో చంపి అరారాతు దేశంలోకి పారిపోయారు. అప్పుడు
    అతని కొడుకు ఏసర్హద్దోను అతనికి బదులుగా రాజయ్యాడు.
  hat-BSA: Li te vin rive pandan li t ap adore lakay Nisroc, dye pa li a, ke Adrammélec
    ak Scharetser, fis li yo, te touye li ak nepe e yo te chape antre nan peyi Ararat.
    Konsa, Ésar-Haddon, fis li a, te renye nan plas li.
  kos-kos: Sie len ah ke el alu in tempul lun Nisroch, god lal, luo sin wen natul
    ah, Adrammelech ac Sharezer, unilya ke cutlass natultal, ac kaingla nu in facl
    Ararat. Esarhaddon, sie pac sin wen natul, el aolulla in tokosra fulat.
  hbo-WLC: וַיְהִי֩ ה֨וּא מִֽשְׁתַּחֲוֶ֜ה בֵּ֣ית ׀ נִסְרֹ֣ךְ אֱלֹהָ֗יו וְֽאַדְרַמֶּ֨לֶךְ
    וְשַׂרְאֶ֤צֶר בָּנָיו֙ הִכֻּ֣הוּ בַחֶ֔רֶב וְהֵ֥מָּה נִמְלְט֖וּ אֶ֣רֶץ אֲרָרָ֑ט
    וַיִּמְלֹ֛ךְ אֵֽסַר־חַדֹּ֥ן בְּנ֖וֹ תַּחְתָּֽיו׃ ס
  ibo-ibo: Otu ụbọchị, mgbe ọ nọ na-akpọ isiala nʼụlọ chi ya a na-akpọ Nisrọk, ụmụ
    ya ndị ikom aha ha bụ Adramelek na Shareza were mma agha gbuo ya. Ha gbapụrụ ọsọ
    gbaga nʼala Ararat. Isahadon, bụ nwa ya nwoke ghọrọ eze nʼọnọdụ ya.
  ory-ory: ଏଉତ୍ତାରେ ସେ ଆପଣାର ନିଷ୍ରୋକ ନାମକ ଦେବତାର ଗୃହରେ ପୂଜା କରିବା ବେଳେ ଅଦ୍ରମ୍ମେଲକ୍‍
    ଓ ଶରେତ୍ସର ନାମକ ତାହାର ଦୁଇ ପୁତ୍ର ତାହାକୁ ଖଡ୍ଗରେ ବଧ କଲେ। ତହୁଁ ସେମାନେ ଆରାରାଟ୍‍ ଦେଶକୁ
    ପଳାୟନ କଲେ। ପୁଣି, ତାହାର ପୁତ୍ର ଏସର୍‍ହଦ୍ଦୋନ୍‍ ତାହାର ପଦରେ ରାଜ୍ୟ କଲା।
  chk-chk: Lon eu rän, lupwen a fel lon imwen an we kot Nisrok, Atrammelek me Sareser
    nöün kewe mwän ra niela ren ketilas o süla lon ewe fanü Ararat. Iwe, Esarhatton
    pwal eman nöün mwän a siwili lon wisan wisen king.
  rop-rop: Wal wandei det king bin go en weshipbat insaid langa det serramoni pleis
    blanga im drimin gulum Nisrak wen im dubala san neim Edramelek en Sharesa bin
    kaman en kilim im ded garram dubala bigbala naif. En dubala bin ranawei deya langa
    det kantri gulum Eraret, en najawan san blanga im neim Esaradan bin jidan det
    nyuwan king.
  ukr-1871: І як молився він раз у храму свого бога Нисроха, вбили його мечем сини
    його, Адрамелех та Шарезер, і повтїкали ув Арарат-землю, а син його Асардан настав
    царем замість його.
  deu-1951: Darnach geschah es, als er in dem Hause seines Gottes Nisroch anbetete,
    daß ihn Adrammelech und Sarezer, seine Söhne, mit dem Schwert erschlugen; und
    sie entrannen in das Land Ararat. Und sein Sohn Asarhaddon ward König an seiner
    Statt.
  eng-JPS: And it came to pass, as he was worshipping in the house of Nisroch his
    god, that Adrammelech and Sarezer his sons smote him with the sword; and they
    escaped into the land of Ararat. And Esarhaddon his son reigned in his stead.
  srp-1865: I kad se klanjaše u domu Nisroka boga svojega, Adrameleh i Sarasar sinovi
    njegovi ubiše ga maèem, a sami pobjegoše u zemlju Araratsku, i na njegovo se mjesto
    zacari Esaradon sin njegov.
  lug-lug: 'Lumu bwe yali ng’asinziza mu ssabo lya Nisuloki katonda we, Adulammereki,
    ne Salezeri batabani be ne bamusalira olukwe ne bamutta: ne baddukira mu nsi ya
    Alalati. Esaludooni mutabani we n’amusikira.'
  heb-heb: ויהי הוא משתחוה בית נסרך אלהיו ואדרמלך ושראצר בניו הכהו בחרב והמה נמלטו
    ארץ אררט וימלך אסר חדן בנו תחתיו׃
  ben-IRV: পরে, তিনি তাঁর দেবতা নিষ্রোকের বাড়িতে উপাসনা করতেন, অদ্রম্মেলক ও শরেৎসর
    তরোয়াল দিয়ে তাকে মেরে ফেলেছে। তখন তারা অরারট দেশে পালিয়ে গেল। তার জায়গায়
    তাঁর ছেলে এসর-হদ্দোন রাজা হলেন।
  pan-pan: ਫੇਰ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦ ਉਹ ਆਪਣੇ ਦੇਵਤੇ ਨਿਸਰੋਕ ਦੇ ਮੰਦਰ ਵਿੱਚ ਪੂਜਾ ਕਰ ਰਿਹਾ ਸੀ,
    ਤਾਂ ਇੱਕ ਦਿਨ ਉਹ ਦੇ ਪੁੱਤਰਾਂ ਅਦਰਮਲਕ ਅਤੇ ਸ਼ਰਸਰ ਨੇ ਉਹ ਨੂੰ ਤਲਵਾਰ ਨਾਲ ਵੱਢ ਦਿੱਤਾ ਅਤੇ ਉਹ
    ਅਰਾਰਾਤ ਦੇ ਦੇਸ ਨੂੰ ਭੱਜ ਗਏ। ਤਦ ਉਹ ਦਾ ਪੁੱਤਰ ਏਸਰ-ਹੱਦੋਨ ਉਹ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: နောက် တဖန် သူ သည် မိမိ ဘုရား နိသရုတ် ၏ ဗိမာန် ၌ ကိုးကွယ် စဉ်တွင်၊ သား တော်
    အာဒြမ္မေလက် နှင့် ရှရေဇာ သည် ခမည်းတော် ကို ထား နှင့် သတ် ပြီးလျှင် ၊ အာရမနိ ပြည်
    သို့ ပြေး ကြ၏။ သား တော် ဧသရဟဒ္ဒုန် သည်လည်း ၊ ခမည်းတော် အရာ ၌ နန်း ထိုင်၏။
  hmo-hmo: Dina ta Senakeriba ese iena dirava Niseroka ena dubu lalonai ia tomadiho
    neganai, iena natuna Adarameleka bona Saresere ese tuari kaia dekena amo idia
    alaia mase. Unai murinai idia heau mauri Ararata tano dekenai. Senakeriba ena
    natuna ta, iena ladana Esarahadona ese king dagi ia abia, Senakeriba ena gabu
    dekenai.
  urd-urd: और जब वह अपने मा'बूद निसरूक के मंदिर में इबादत कर रहा था तो अदरम्मलिक और
    शराज़र, उसके बेटों ने उसे तलवार से क़त्ल किया और अरारात की सर ज़मीन को भाग गए।
    और उसका असरहद्दून उसकी जगह बादशाह हुआ।
  rus-SYN: И когда он поклонялся в доме Нисроха, бога своего, Адрамелех и Шарецер,
    сыновья его, убили его мечом, а сами убежали в землю Араратскую. И воцарился Асардан,
    сын его, вместо него.
  bqc-SIM: Gↄↄ pↄ́ a kúlɛa a tã́a Nisoki kpɛ́u, aà nɛ́ↄ Adamɛlɛki ń Salɛzɛɛo aà
    dɛ̀ ń fɛ̃ndao, ↄ̃ aa bàasi tà Alalata bùsuu. Ɔ̃ aà nɛ́ Esaadↄ̃ zↄ̃̀lɛ aà
    gbɛu.
  tcz-CHONGTHU: Nikhat a pathen Nisroch ahoupet nin, achapa teni Adrammelech leh Sharezer
    in achemjam lhona ana that lhon tan ahi. Hichun anigel lhonin Ararat gam'a ana
    jam lhon tan, achapa holah a khat Esarhaddon chu Assyria lengin apantan ahi.
  mar-mar: तेव्हा असे झाले की, तो आपला देव निस्रोख याच्या घरात पूजा करीत असताना, त्याची
    मुले अद्रम्मेलेक व शरेसर यांनी त्यास तलवारीने ठार मारले, मग ते अरारात देशात पळून
    गेले, नंतर त्याचा मुलगा एसरहद्दोन त्याच्या जागी राज्य करू लागला.
  qub-qub: Juc junaj diosnin Nisrocpa templunman yaycuycur aduraycaran. Niycaptinmi
    wamrancuna Adramelecwan Sarezer yaycuycur sabliwan wañuycärachiran. Wañuycacherga
    Ararat partiman gueshpir aywacuran. Chaypitaga papäninpa ruquin ray caran wamran
    Esarhadón jutiyojna.
  hat-hat: Yon jou, antan wa a t'ap fè sèvis nan tanp Niswòk, bondye li a, de nan
    pitit gason l' yo touye l' ak nepe yo, epi yo kouri al kache nan peyi Arara. Yo
    te rele Adramelèk ak Sarezè. Se yon lòt nan pitit gason l' yo ki te rele Asaradon,
    ki te vin moute wa nan plas li.
  eng-BSB: One day, while he was worshiping in the temple of his god Nisroch, his
    sons Adrammelech and Sharezer put him to the sword and escaped to the land of
    Ararat. And his son Esar-haddon reigned in his place.
  eng-WEBPB: As he was worshipping in the house of Nisroch his god, Adrammelech and
    Sharezer his sons struck him with the sword; and they escaped into the land of
    Ararat. Esar Haddon his son reigned in his place.
  kbq-kbq: Mago knazupa Nisroku'e nehaza anumza'amofo mono nompi Senakaribi'a mono
    hunenteno mani'negeke, tare mofavre'a Adrameleki'ene Sareselikea vuke bainati
    kazinteti ome ahe friteke, koro freke va'azamoke Ararati moparega umani'na'e.
    Ana hutakeno mago mofavre'a Esarhadoni agri nona erino kinia mani'ne.
  nhe-BL: Huan se tonali quema yajaya momaijtohuayaya ipan itiopa nopa teteyotl tlen
    itoca Nisroc tlen yajaya quihueyimatiyaya, calajque ome itelpocahua tlen inintoca
    eliyaya Adramelec huan Sarezer, huan quimictijque ica machete. Teipa yajuanti
    cholojque hasta tlali Ararat. Huan icone tlen itoca Esarhadón mochijqui tlanahuatijquetl
    ipan tlali Asiria.
  gub-BL: Amo 'ar mehe oho uzar Nirok her ma'e imuwete pà hàpuzuhu pe. Heta mokoz
    ta'yr izupe wà. Anaramerek, Xarezer, waner romo wà. Nirok imuawate mehe uzuka
    u oho utakihepuku pupe wà. Na'e uzàwehem oho Ararat ywy kutyr wà. Amo ta'yr Ezar-Anom
    her ma'e uzeapo tuwihawete romo hekuzaromo a'e kury.
  eng-DRA: 'And it came to pass, as he was worshipping in the temple of Nesroch his
    god, that Adramelech and Sarasar his sons slew him with the sword: and they fled
    into the land of Ararat, and Asarhaddon his son reigned in his stead.'
