verse: ISA.037.006
translations:
  mal-C: 'അദ്ദേഹം അവരോടു പറഞ്ഞു: “നിങ്ങളുടെ യജമാനനോടു പറയുക: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ‘നീ കേട്ട വാക്കുകൾമൂലം ഭയപ്പെടേണ്ട, ആ വാക്കുകൾമൂലം, അശ്ശൂർരാജാവിന്റെ ദാസന്മാർ
    എന്നെ നിന്ദിച്ചിരിക്കുന്നു.'
  deu-TKW: 'gab ihnen Jesaja den Bescheid: Sprecht also zu eurem Herrn: So spricht
    Jahwe: fürchte dich nicht wegen der Reden, die du gehört hast, mit denen mich
    die Knechte es Königs von Assyrien gelästert haben.'
  lin-lin: 'Ezayi alobaki na bango : « Boloba na nkolo na bino : ‹ Tala liloba oyo
    Yawe alobi : Kobanga te mpo na makambo oyo oyoki, maloba oyo basali ya mokonzi
    ya Asiri bazali koloba mpo na kosambwisa Ngai.'
  eng-LSV: 'and Isaiah says to them, “Thus you say to your lord, Thus said YHWH: Do
    not be afraid because of the words that you have heard, with which the servants
    of the king of Asshur have reviled Me.'
  eng-GNV: And Isaiah sayde vnto them, Thus say vnto your master, Thus saith the Lord,
    Be not afrayd of the wordes that thou hast heard, wherewith the seruants of the
    king of Asshur haue blasphemed me.
  eng-WEBSTER: And Isaiah said to them, Thus shall ye say to your master, Thus saith
    the LORD, Be not afraid of the words that thou hast heard, with which the servants
    of the king of Assyria have blasphemed me.
  nhw-BL: 'Huan niquinilhui: “Xiquilhuica amoteco Ezequías para TOTECO quiijtohua
    ya ni: ‘Amo ximotequipacho, niyon amo ximajmahui por nochi nopa camanali catli
    ica nechmahuispolojtoque itequipanojcahua nopa tlanahuatijquetl tlen tlali Asiria.'
  swh-ONEN: 'Isaya akawaambia, “Mwambieni bwana wenu, ‘Hili ndilo asemalo Bwana: Usiogope
    kwa hayo uliyoyasikia, yale maneno ambayo watumishi wa mfalme wa Ashuru wamenitukana
    nayo.'
  bba-bba: wee, ye i ko bɛɛn yinni sɔ̃. I nɛɛ, ɑmɛniwɑ Yinni Gusunɔ u ɡeruɑ. U nɛɛ,
    u ku de ɡɑri yi u nuɑ mi, yi nùn bɛrum ko, yi Asirin sinɑ bokon ɡɔro be, bɑ kɑ
    wi, Yinni Gusunɔ wɔnwɑ mi.
  eng-KJVCPB: And Isaiah said unto them, Thus shall ye say unto your master, Thus
    saith the Lord, Be not afraid of the words that thou hast heard, wherewith the
    servants of the king of Assyria have blasphemed me.
  luo-luo: 'Isaya nowachonegi niya, “Nyisuru ruodhu ni, ‘Jehova Nyasaye wacho kama:
    Kik ibed maluor kuom weche misewinjo, wechego ma ruodh Asuria oseyanyago.'
  meu-meu: 'Isaia ese e hereva henidia, eto, Baigumui ba hamaoroa, baoto “Iehova na
    ini e gwau tomamu: Basio gari, o kamonai herevadia, Asuria pavapavana ena hesiai
    taudia ese lau e ḡonaḡonalaigu herevadia, daidiai.'
  npi-ULB: र यशैयाले तिनीहरूलाई भने, “आफ्‍ना मालिकलाई भन, 'परमप्रभु भन्‍नुहुन्छ, “अश्शूरका
    राजाले मेरो अपमान गर्न पठाएका सेवकहरूले भनेका जुन तैंले सुनेको कुरादेखि तँ नडरा
    ।
  yor-yor: Isaiah sọ fún wọn pé, “Ẹ sọ fún ọ̀gá yín pé, ‘Ohun tí Olúwa sọ nìyìí. Má
    ṣe bẹ̀rù ohun tí ẹ ti gbọ́ gbogbo ọ̀rọ̀ tí ọba Asiria tí ó wà nínú ìdè ti fi sọ̀rọ̀-òdì
    sí mi.
  pes-OPCB: 'او در جواب گفت: «خداوند می‌فرماید که به آقای خود بگویید از سخنان کفرآمیز
    آشوری‌ها نترسد؛'
  tgl-ULB: 'at sinabi sa kanila ni Isaias, ''Sabihin ninyo sa inyong panginoon: sinabi
    ni Yahweh, “Huwag kayong matakot sa mga salitang inyong narinig, na kung saan
    hinamak ako ng mga lingkod ng hari ng Asiria.'
  hui-hui: ibugua agali bi yalu ibiyadaruhondo lamialu lalu, Tígua Kini Hesegaia bedaria
    dai buwa Anduane Homogonaga bi ogo ibuhondo lamilimu. Anduane Homogohanda lalu,
    Í̠na bi o layadaruni miniha mo pehalu gi halu genda holeni. Í̠hondo bi ko layadaru
    Asiria kini kagonaga biabe biahaga agali nahabane damene bu hearume bi nagalone
    ogoni layadago wahabe.
  mya-mya: ဟေ​ရှာ​ယ​သည်``ထာ​ဝ​ရ​ဘု​ရား​က​မိ​မိ အား အာ​ရှု​ရိ​အ​မျိုး​သား​တို့​၏​စော်​ကား
    ပြော​ဆို​သည့်​စ​ကား​များ​အ​တွက် စိတ် အ​နှောင့်​အ​ယှက်​မ​ဖြစ်​ရန်​သင့်​အား​မိန့်
    မှာ​တော်​မူ​ပါ​၏။-
  bod-N: ཡེ་ཤ་ཡཱས་དེ་དག་ལ། ཁྱོད་ཅག་གི་བདག་པོ་ལ་འདི་ལྟར་སྦྲོན་ཅིག དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ཁྱོད་ཀྱིས་ཨ་སུར་རྒྱལ་པོའི་འཁོར་གཡོག་རྣམས་ཀྱིས་བདག་ལ་སྐུར་བ་བཏབ་པའི་གཏམ་ཐོས་ཀྱང་དེ་ལ་མ་འཇིགས་ཤིག
  sna-sna: 'Isaya akati kwavari, “Udzai ishe wenyu kuti, ‘Zvanzi naJehovha: Usatya
    hako zvawakanzwa, mashoko andakamhurwa nawo navaranda vamambo weAsiria.'
  spa-BLM: 'Isaías les dijo: “Díganle a su amo: “No temas las palabras que has oído,
    con las que los siervos del rey de Asiria me han blasfemado.'
  cac-cac: 'ix valan d''a eb'' to sb''at yal eb'' d''a vin̈ rey chi'' tas ix aj yalan
    Jehová. Ix valan icha tic: Man̈ ach xiv d''a juntzan̈ b''uchval lolonel ix ul
    yal vin̈ schecab'' vin̈ sreyal Asiria chi'' d''ayin.'
  swh-ULB: 'na Isaya akawambia, ''''Mwambieni Bwana wenu: ''Yahwe amesma, ''''Msiogope
    kwa maneno mliyoyasikia, maneno ambayo mfalme wa Asiria amenitusi mimi.'
  bel-bel: 'І сказаў ім Ісая: дык скажэце гаспадару вашаму: так кажа Гасподзь: ня
    бойся слоў, якія ты чуў, якімі бэсьцілі Мяне слугі цара Асірыйскага.'
  deu-ELBBK: 'Und Jesaja sprach zu ihnen: So sollt ihr zu eurem Herrn sagen: So spricht
    der HERR: Fürchte dich nicht vor den Worten, die du gehört hast, womit die Diener
    des Königs von Assyrien mich gelästert haben.'
  mbb-OT: 'migkaǥi si Isaias diyà te kandan te, “Keǥiyi niw is egalen niw he si Hadì
    Hezekia he iyan heini egkeǥiyen te Nengazen: Kenè ka mahandek te nezineg nu he
    ked-un-undaha kedì duen te menge sakup te hadì te Asiria.'
  mal-2015: 'നിങ്ങൾ നിങ്ങളുടെ യജമാനനോടു പറയേണ്ടതു എന്തെന്നാൽ: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    അശ്ശൂർരാജാവിന്റെ ഭൃത്യന്മാർ എന്നെ നിന്ദിച്ചതായി നീ കേട്ടിരിക്കുന്ന വാക്കു നിമിത്തം
    ഭയപ്പെടേണ്ടാ.'
  gup-gup: wanjh nungka benmarneyimeng, “Ngurrimarneyimen nawu ngunmarnewohrnan bu
    Yawey kayime, ‘Yuwn bu ngurrikangewarre bu ngurrbenwokbekkan bininj nawu kabirrimarnedurrkmirri
    king nawu Assyriabeh. Bedda wanjh ngaye ngandiyolyolmeng kunwarre kunwok dorrengh.
  rmc-rmc: 'ov lenge phenďa: „Phenen tumare kraľiske, hoj o RAJ phenel kada: ‚Ma dara
    tut ole lavendar, so šunďal, savenca pre ma namištes vakerenas o služobňika, saven
    bičhaďa o asiriko kraľis.'
  pes-OPV: 'واشعیا به ایشان گفت: «به آقای خود چنین گوییدکه یهوه چنین می‌فرماید: از
    سخنانی که شنیدی که بندگان پادشاه آشور مرا بدانها کفر گفته اندمترس.'
  ron-1924: 'Ши Исая ле-а зис: „Ятэ че вець спуне стэпынулуй востру: ‘Аша ворбеште
    Домнул: «Ну те ынспэймынта де кувинтеле пе каре ле-ай аузит ши прин каре М-ау
    батжокорит служиторий ымпэратулуй Асирией.'
  ben-OBCV: 'যিশাইয় তাদের বললেন, “তোমরা গিয়ে তোমাদের মনিবকে বলো, ‘সদাপ্রভু এই কথা
    বলেন: আসিরীয় রাজার অধীন ব্যক্তিরা আমার সম্পর্কে যেসব নিন্দার উক্তি করেছে, যেগুলি
    তোমরা শুনেছ, সে সম্পর্কে ভয় পেয়ো না।'
  som-som: Oo Ishacyaah wuxuu ku yidhi, Waxaad sayidkiinnii ku tidhaahdaan, Rabbigu
    wuxuu ku leeyahay, Ha ka cabsan erayadii aad maqashay oo midiidinnadii boqorka
    Ashuur ay igu caayeen.
  lat-VUC: 'Et dixit ad eos Isaias: Hæc dicetis domino vestro: Hæc dicit Dominus:
    Ne timeas a facie verborum quæ audisti, quibus blasphemaverunt pueri regis Assyriorum
    me.'
  eng-ASVBT: And Isaiah said unto them, Thus shall ye say to your master, Thus saith
    Jehovah, Be not afraid of the words that thou hast heard, wherewith the servants
    of the king of Assyria have blasphemed me.
  ita-1885: 'Ed Isaia disse loro: Dite così al vostro signore: Così ha detto il Signore:
    Non temere per le parole che tu hai udite, con le quali i servitori del re degli
    Assiri mi hanno oltraggiato.'
  eng-LXXUP: And Isaiah said to them, Thus shall ye say to your master, Thus saith
    the Lord, Be not thou afraid at the words which thou hast heard, wherewith the
    ambassadors of the king of the Assyrians have reproached me.
  eng-ULB: 'and Isaiah said to them, “Say to your master: ''Yahweh says, “Do not be
    afraid of the words that you have heard, with which the servants of the king of
    Assyria have insulted me.'
  spa-VBL: 'éste les respondió: “Díganle a su amo: Esto es lo que dice el Señor: No
    te asustes por las palabras que has oído, las que usan los servidores del rey
    de Asiria para blasfemar contra mí.'
  fra-_FOB: 'Et Ésaie leur dit: Vous parlerez ainsi à votre maître: Ainsi a dit l''Éternel:
    ne crains point à cause des paroles que tu as entendues, par lesquelles les serviteurs
    du roi d''Assyrie m''ont outragé.'
  mal-mal: '“നിങ്ങൾ നിങ്ങളുടെ യജമാനനോടു പറയേണ്ടത് എന്തെന്നാൽ: ‘യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    അശ്ശൂർരാജാവിന്റെ ഭൃത്യന്മാർ എന്നെ നിന്ദിച്ചതായി നീ കേട്ടിരിക്കുന്ന വാക്കുനിമിത്തം
    ഭയപ്പെടണ്ടാ.'
  urd-GVR: to nabī ne jawāb diyā, “Apne āqā ko batā denā ki Rab farmātā hai, ‘Un dhamkiyoṅ
    se ḳhauf mat khā jo Asūrī bādshāh ke mulāzimoṅ ne merī ihānat karke dī haiṅ.
  suz-BL: यसैयामी मेको आन कली “गेपुकीमी पिप कली ‘परमप्रभु यावेम इन कली मार देंशो बाक्‍ब
    देंशा हना, इन नेंशो अस्‍सुर ङा पिप आ मुरुमी आं कली शुक्‍शी पशो लोव़ आ पर्बम महिनीन।
  eng-NOY: 'And Isaiah said to them, Thus shall ye say to your master: Thus saith
    Jehovah: Be not afraid on account of the words which thou hast heard, with which
    the servants of the king of Assyria have blasphemed me.'
  ita-1927: 'E Isaia disse loro: “Dite al vostro signore: Così parla l’Eterno: Non
    temere per le parole che hai udite, con le quali i servi del re d’Assiria m’hanno
    oltraggiato.'
  ckb-ckb: 'ئیشایاش پێی گوتن: «بە گەورەکەتان بڵێن: ”یەزدان ئەمە دەفەرموێت: لەو قسانە
    مەترسە کە گوێت لێیان بوو، کە خزمەتکارەکانی پاشای ئاشور کفریان بەرامبەر بە من کرد.'
  eng-BBE: 'And Isaiah said to them, This is what you are to say to your master: The
    Lord says, Be not troubled by the words which the servants of the king of Assyria
    have said against me in your hearing.'
  kan-OKCV: ಯೆಶಾಯನು ಅವರಿಗೆ, “ನೀವು ನಿಮ್ಮ ಯಜಮಾನನಿಗೆ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ, ‘ಯೆಹೋವ ದೇವರು
    ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, ನೀನು ಕೇಳಿದಂಥ ಅಸ್ಸೀರಿಯದ ಅರಸನ ಸೇವಕರು ನನ್ನನ್ನು ದೂಷಿಸಿದಂಥ ಮಾತುಗಳನ್ನು
    ನೀವು ಕೇಳಿದ್ದಕ್ಕೋಸ್ಕರ ಭಯಪಡಬೇಡಿರಿ.
  tam-2017: 'அப்பொழுது ஏசாயா அவர்களை நோக்கி: அசீரியா ராஜாவின் ஊழியக்காரர் என்னை நிந்தித்ததும்
    நீர் கேட்டதுமான வார்த்தைகளினாலே பயப்படாதேயும்.'
  spa-RV-1909: 'Y díjoles Isaías: Diréis así á vuestro señor: Así dice Jehová: No
    temas por las palabras que has oído, con las cuales me han blasfemado los siervos
    del rey de Asiria.'
  ron-BTF: 'Şi Isaia le-a spus: Astfel să spuneţi stăpânului vostru: Astfel spune
    DOMNUL: Nu te teme de cuvintele pe care le-ai auzit, cu care servitorii împăratului
    Asiriei m-au blasfemiat.'
  eng-WEBP: Isaiah said to them, “Tell your master, ‘The LORD says, “Don’t be afraid
    of the words that you have heard, with which the servants of the king of Assyria
    have blasphemed me.
  eng-FBV: 'Isaiah replied to them, “Tell your master, This is what the Lord says:
    Don''t be frightened by the words that you have heard, the words used by the servants
    of the king of Assyria to blaspheme me.'
  nld-1939: 'sprak Isaias tot hen: Dit moet ge tot uw meester zeggen. Zoo spreekt
    Jahweh: Wees niet bang voor de woorden, die gij gehoord hebt, en waarmee de knechten
    van den assyrischen koning Mij hebben gehoond.'
  nch-BL: 'Huan niquinilhui: “Xiquilhuica amoteco Ezequías para TOTECO quiijtohua
    ya ni: ‘Amo ximocueso, yon amo ximajmahui por nochi nopa camanali cati ica techmahuispolojtoque
    itequipanojcahua nopa tanahuatijquet ten tali Asiria.'
  vie-1934: 'Ê-sai bảo rằng: Nầy là lời các ngươi sẽ tâu lại cùng chủ mình: Đức Giê-hô-va
    có phán như vầy: Chớ sợ về những lời ngươi đã nghe, là lời của tôi tớ vua A-si-ri
    dùng mà nói phạm ta.'
  hin-CV: यशायाह ने उनसे कहा, “अपने स्वामी से कहना, ‘याहवेह का संदेश यह है, उन शब्दों
    के कारण जो तुमने सुने हैं, जिनके द्वारा अश्शूर के राजा के सेवकों ने मेरी निंदा
    की है, तुम डरना मत.
  eng-OURB: Isaiah [Salvation of Yah] said to them, “Tell your master, ‘Adonai says,
    “Don’t be afraid of the words that you have sh'ma ·heard obeyed·, with which the
    servants of the king of Assyria [Level plain] have blasphemed me.
  spa-BES: 'Entonces Isaías les dijo: Esto es lo que debes decirle a tu amo: El Señor
    dice: No te preocupes por las palabras que los siervos del rey de Asiria han dicho
    contra mí en tu oído.'
  tdx-tdx: 'Le hoe t’Iesaià am’ iareo: Zao ty ho saontsie’ areo amy tale’ areoy: Hoe
    ty nafè’ Iehovà: ko hembañ’ amo entañe jinanji’oo, amo niteratera’ o mpitoro’
    i Mpanjaka’ i Asoreo Ahikoo.'
  tha-KJV: อิสยาห์​ก็​บอกเขาทั้งหลายว่า “จงทูลนายของท่านเถิดว่า พระเยโฮวาห์ตรั​สด​ังนี้​ว่า
    ‘อย่ากลัวเพราะถ้อยคำที่​เจ้​าได้ยินนั้น ซึ่งข้าราชการของกษั​ตริ​ย์​แห่​งอ​ัสซีเรียได้​กล​่าวหยาบช้าต่อเรา
  por-BR-2018: 'E Isaías lhes disse: Assim direis a vosso senhor: Assim diz o SENHOR:
    Não temas das palavras que ouviste, com as quais os servos do rei da Assíria me
    blasfemaram.'
  deu-ELO: 'Und Jesaja sprach zu ihnen: Also sollt ihr zu eurem Herrn sagen: So spricht
    Jehova: Fürchte dich nicht vor den Worten, die du gehört hast, womit die Diener
    des Königs von Assyrien mich gelästert haben.'
  eng-WYC-2018: and Isaiah said to them, Ye shall say these things to your lord, The
    Lord saith these things, Dread thou not of the face of [the] words which thou
    heardest, by which the servants of the king of Assyrians blasphemed me. (and Isaiah
    said to them, Ye shall say these things to your lord, The Lord saith these things,
    Fear thou not the words which thou hast heard, by which the servants of the king
    of Assyria have blasphemed me.)
  epo-epo: 'Kaj Jesaja diris al ili: Tiele parolu al via sinjoro: Tiele diras la Eternulo:
    Ne timu la vortojn, kiujn vi aŭdis kaj per kiuj blasfemis Min la servantoj de
    la reĝo de Asirio.'
  uig-PIN: 'Yǝxaya ularƣa: — «Hojayininglarƣa: — «Pǝrwǝrdigar mundaⱪ dedi: — «Asuriyǝ
