  uig-CYR: 'Йәшая уларға: — «Ғоҗайиниңларға: — «Пәрвәрдигар мундақ деди: — «Асурийә
    падишасиниң чапармәнлириниң сән аңлиған әшу маңа күпүрлүк қилғучи гәплиридин қорқма;'
  tel-2017: యెషయా వారితో ఇలా అన్నాడు. “మీ యజమానికి ఈ మాట చెప్పండి, యెహోవా ఏమి చెబుతున్నాడంటే,
    అష్షూరు రాజు సేవకులు నన్ను దూషిస్తూ పలికిన మాటలకు భయపడవద్దు.
  hat-BSA: 'Ésaïe te di yo: “Konsa nou va pale mèt nou an, ‘Se konsa SENYÈ a pale:
    “Pa pè akoz pawòl ke ou te tande yo, avèk sila sèvitè a wa Assyrie yo te blasfeme
    non Mwen.'
  kos-kos: 'el folokunulosla ke top se inge: “Fahkang nu sel tokosra lah LEUM GOD
    El fahk mu elan tia lela mwet Assyria in aksangengyal ke kas in akkoluk ma elos
    fahk.'
  hbo-WLC: וַיֹּ֤אמֶר אֲלֵיהֶם֙ יְשַֽׁעְיָ֔הוּ כֹּ֥ה תֹאמְר֖וּן אֶל־אֲדֹנֵיכֶ֑ם כֹּ֣ה
    ׀ אָמַ֣ר יְהוָ֗ה אַל־תִּירָא֙ מִפְּנֵ֤י הַדְּבָרִים֙ אֲשֶׁ֣ר שָׁמַ֔עְתָּ אֲשֶׁ֧ר
    גִּדְּפ֛וּ נַעֲרֵ֥י מֶלֶךְ־אַשּׁ֖וּר אוֹתִֽי׃
  ibo-ibo: 'ọ sịrị ha, “Otu a ka unu ga-asị nna unu ukwu, ‘Ihe a ka Onyenwe anyị kwuru:
    Atụla egwu nʼihi okwu niile nke ị nụrụ, bụ nke ndị na-ejere eze Asịrịa ozi ji
    kwuluo m.'
  ory-ory: ତହିଁରେ ଯିଶାଇୟ ସେମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ଆପଣା ପ୍ରଭୁଙ୍କୁ ଏହିପରି କହିବ,
    ‘ସଦାପ୍ରଭୁ କହନ୍ତି, ଅଶୂରୀୟ ରାଜାର ଦାସମାନେ ଆମ୍ଭଙ୍କୁ ନିନ୍ଦା କରିବାର ଯେଉଁ କଥା ତୁମ୍ଭେ
    ଶୁଣିଅଛ, ତହିଁରେ ଭୀତ ହୁଅ ନାହିଁ।
  chk-chk: Aisea a üreniir, “Oupwe asile ngeni ämi samol pwe iei alon ewe Samol mi
    Lapalap, ‘Kosap niuokus ren ekewe kapas ka rongorong me ren nöün ewe kingen Asiria
    chon angang ra eäni le turunufaseei.
  rop-rop: aibin dalim olabat dijan mesij blanga King Hesakaiya brom YAWEI, ‘Mi na
    YAWEI det trubala God. Yu nomo wori blanga det mesinja brom det king brom Asiriya
    hubin mokimbat en toktokbat blanga mi.
  ukr-1871: 'Сказав їм Ісаїя: Промовте до пана вашого так: Так говорить Господь: Не
    лякайсь тих речей, що чув єси, а якими зневажали мене кметї царя Ассирийського.'
  deu-1951: 'sprach Jesaja zu ihnen: Saget eurem Herrn also: So spricht der HERR:
    Fürchte dich nicht vor den Worten, welche du gehört hast, mit denen mich die Knechte
    des Königs von Assyrien gelästert haben.'
  eng-JPS: 'And Isaiah said unto them: ''Thus shall ye say to your master: Thus saith
    the LORD: Be not afraid of the words that thou hast heard, wherewith the servants
    of the king of Assyria have blasphemed Me.'
  srp-1865: 'I reèe im Isaija: ovako recite gospodaru svojemu: ovako veli Gospod:
    ne plaši se od rijeèi koje si èuo, kojima huliše na me sluge cara Asirskoga.'
  lug-lug: Isaaya n’abagamba nti, “Mutegeeze mukama wammwe nti, ‘Bw’ati bw’ayogera
    Mukama nti, Ebigambo by’owulidde abaddu ba kabaka w’e Bwasuli bye banvumye, tebikutiisa.
  heb-heb: ויאמר אליהם ישעיהו כה תאמרון אל אדניכם כה אמר יהוה אל תירא מפני הדברים
    אשר שמעת אשר גדפו נערי מלך אשור אותי׃
  ben-IRV: এবং যিশাইয় তাঁদের বললেন, “তোমাদের মনিবকে বলবে, সদাপ্রভু বলছেন, ‘তুমি যা
    শুনেছ, অশূরীয়ার রাজার কর্মচারীরা আমার বিরুদ্ধে যে সব কথা বলেছে তাতে ভয় পেয়ো
    না।
  pan-pan: ਤਾਂ ਯਸਾਯਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਇਹ ਆਖਿਓ ਕਿ ਯਹੋਵਾਹ ਇਹ
    ਆਖਦਾ ਹੈ, ਤੂੰ ਉਨ੍ਹਾਂ ਗੱਲਾਂ ਤੋਂ ਜਿਹੜੀਆਂ ਤੂੰ ਸੁਣੀਆਂ ਹਨ, ਜਿਨ੍ਹਾਂ ਦੇ ਨਾਲ ਅੱਸ਼ੂਰ ਦੇ
    ਰਾਜੇ ਦੇ ਸੇਵਕਾਂ ਨੇ ਮੇਰੇ ਵਿਰੁੱਧ ਕੁਫ਼ਰ ਬਕਿਆ ਹੈ, ਨਾ ਡਰੀਂ।
  mya-JVB: ဟေရှာယ ကလည်း ၊ ထာဝရဘုရား မိန့် တော်မူသည် ကား ၊ အာရှုရိ ရှင်ဘုရင် ၏ ကျွန်
    တို့သည် ငါ့ ကို ကဲ့ရဲ့ ၍၊ သင်သည် ကြား ရသော စကား ကြောင့် မ ကြောက် နှင့်။
  hmo-hmo: ia ese inai haere ia siaia lou, ia gwau, “Lohiabada be inai bamona ia gwau,
    ‘Do oi gari lasi, Asuria taudia idia gwau Lohiabada ese oi ia hamauria diba lasi
    dekenai do oi gari lasi.
  urd-urd: और यसा'याह ने उनसे कहा, तुम अपने आक़ा से यूँ कहना, ख़ुदावन्द यूँ फ़रमाता
    है कि तू उन बातों से जो तूने सुनी हैं, जिनसे शाह — ए — असूर के मुलाज़िमों ने मेरी
    तकफ़ीर की है, परेशान न हो।
  rus-SYN: 'И сказал им Исаия: так скажите господину вашему: так говорит Господь:
    не бойся слов, которые слышал ты, которыми поносили Меня слуги царя Ассирийского.'
  bqc-SIM: 'a ònɛ́: À gɛ o á diiɛ, Dii mɛ̀ asu to vĩa a kũ Asiliↄ kía ìwaↄ
    dↄ́ɛaanↄ yã́ pↄ́ a màpi yã́io.'
  tcz-CHONGTHU: 'Hitin adonbut in ahi. “Na lengpau kom''a, “Pakai in hitin aseije,
    tiuvin: Assyria lengpa palai hon keima taitomna''a athusei juchu kisuhboi sah
    hih in.'
  mar-mar: आणि यशया त्यांना म्हणाला, तुझ्या धन्याला सांग; परमेश्वर म्हणतो, अश्शूरी
    राजाच्या सेवकांनी ज्या शब्दांनी माझा अपमान केला आहे, ते शब्द तू ऐकले आहेस, त्याने
    तू घाबरून जाऊ नको.
  qub-qub: 'Isaiasga niran: «Patrunniquita willay Tayta Dios cayno nishanta: ‹Imatapis
    Asiria raypa suldäruncuna nogapa conträ parlashanpitaga ama manchacuychu.'
  hat-hat: 'Men repons Ezayi ba yo pou wa Ezekyas: -Men sa Seyè a voye di ou: Ou pa
    bezwen pè tout pawòl ou tande yo, tout jouman moun wa Lasiri yo di sou mwen.'
  eng-BSB: 'who replied, “Tell your master that this is what the LORD says: ‘Do not
    be afraid of the words you have heard, with which the servants of the king of
    Assyria have blasphemed Me.'
  eng-WEBPB: Isaiah said to them, “Tell your master, ‘The LORD says, “Don’t be afraid
    of the words that you have heard, with which the servants of the king of Assyria
    have blasphemed me.
  kbq-kbq: Aisaia'a amanage huno zamasami'ne, Ra Anumzamo'a amanage hie huta kvatamimofona
    ome asamiho, Asiria kini ne'mofo eri'za vahe'mo'zama Nagri'ma eme huhavizama hunantaza
    nanekea nentahinka korora osuo.
  nhe-BL: 'Huan niquinilhui: “Xiquilhuica imoteco Ezequías para TOTECO quiijtohua
    ya ni: ‘Amo ximocueso, niyon amo ximajmahui ipampa nochi nopa tlajtoli tlen ica
    nechmahuispolojtoque itlatequipanojcahua nopa tlanahuatijquetl tlen tlali Asiria.'
  gub-BL: Omono kar ko ize'eg awer iwazar haw tuwihawete pe. — Tupàn Tuweharupi Wiko
    Ma'e uze'eg kwez nezewe newe kury. Tuwe Axir nanemukuhemahy kwaw wà nehe. Uze'eg
    nezewe newe wà. — Tupàn nupuner kwaw pepyro haw rehe, i'i peme wà. Pezekaiw zo
    ize'eg rehe nehe.
  eng-DRA: 'And Isaias said to them: Thus shall you say to your master: Thus saith
    the Lord: Be not afraid of the words that thou hast heard, with which the servants
    of the king of the Assyrians have blasphemed me.'
