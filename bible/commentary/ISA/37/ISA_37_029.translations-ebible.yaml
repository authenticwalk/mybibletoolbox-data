  yal-yal: I bata xɔlɔ n xili ma, n yi i konbi ti xuiin mɛ. Nanara, n nan n ma wuren
    birama nɛn i ɲɔɛni n yi n ma karafen bira i dɛ kidine yi. I faxi kiraan naxan
    xɔn n yi i raxɛtɛ na xɔn.’
  haw-1868: No ka mea, o kou ukiuki mai ia'u, a me kou hookiekie, Ua pii mai no, a
    iloko o ko'u mau pepeiao; Nolaila, e hookomo no wau i ko'u lou iloko o kou ihu,
    A me ko'u kaulawaha ma kou mau lehelehe. A e hoohuli aku no au ia oe ma ke ala
    au i hele mai ai.
  arb-NAV: وَلأَنَّ ثَوْرَتَكَ عَلَيَّ وَعَجْرَفَتَكَ قَدْ بَلَغَتَا مَسَامِعِي، فَإِنِّي
    سَأَضَعُ خِزَامَتِي فِي أَنْفِكَ، وَأَضَعُ لِجَامِي فِي فَمِكَ، وَأُعِيدُكَ فِي
    نَفْسِ الطَّرِيقِ الَّذِي أَقْبَلْتَ مِنْهُ».
  ewe-ewe: Esi nèdo dɔmedzoe ɖe ŋutinye, eye wò amemabumabu va ɖo nye to me ta la,
    matsɔ nye lãɖeƒu ade ŋɔti me na wò, made numega nu me na wò, eye mana mɔ si nèto
    va la nàgato eya ke dzi adzo.
  eng-LEE: Because of thy raging against me, and thy tumult, that is come up into
    my ears, will I put my hook in thy nose, and my bridle between thy lips, and I
    will cause thee to turn back on the way by which thou camest.
  asm-FB: তুমি মোৰ বিৰুদ্ধে কৰা ক্রোধৰ কাৰণে, আৰু তোমাৰ অহঙ্কাৰৰ কথা মোৰ কাণত পৰাৰ
    কাৰণে মই তোমাৰ নাকত মোৰ হাঁকোটা, আৰু তোমাৰ মুখত মোৰ লাগাম লগাম, আৰু যি বাটেদি
    তুমি আহিলা, সেই বাটেদিয়েই তোমাক উভটাই পঠাম।
  sus-A: عِ تٌ بَرَ ﭑ مَتَندِ نَ كِ، عِ عِ يّتّ عِفبٌ ﭑ مَ، ﭑ نَ ﭑ مَ شُرُندّ فبَكُمَ
    نّ عِ حْي رَ، ﭑ نَ ﭑ مَ كَرَقٌي سْتِ عِ دّ كُي، ﭑ عِ رَفبِلٍن عِ كٍلِدٍ.»
  fra-SBL: Parce que tu t'es déchaîné contre moi, et que ton arrogance est montée
    jusqu'à mes oreilles, je mettrai mon crochet à ton nez et ma bride à tes lèvres,
    et je te ferai revenir par le chemin par lequel tu es venu.
  hbo-hbo: יַ֚עַן הִתְרַגֶּזְךָ֣ אֵלַ֔י וְשַׁאֲנַנְךָ֖ עָלָ֣ה בְאָזְנָ֑י וְשַׂמְתִּ֨י
    חַחִ֜י בְּאַפֶּ֗ךָ וּמִתְגִּי֙ בִּשְׂפָתֶ֔יךָ וַהֲשִׁ֣יבֹתִ֔יךָ בַּדֶּ֖רֶךְ אֲשֶׁר־בָּ֥אתָ
    בָּֽהּ׃
  kik-kik: Tondũ nĩũndakarĩire na rũngʼathio rwaku nĩrũkinyĩire matũ makwa, nĩngũgwĩkĩra
    gĩcũhĩ gĩakwa iniũrũ, na matamu ndĩmoohe kanua-inĩ gaku, na nĩngatũma ũcookere
    njĩra o ĩyo wokĩire.
  fra-NCL: Parce que tu es furieux contre moi, et que ton arrogance est montée à mes
    oreilles, je mettrai mon anneau dans ta narine et mon mors à tes lèvres, et je
    te ferai retourner par le chemin par lequel tu es venu.
  cek-AK: Kai palung nang phui thuihaih hoi misa ah nang suekhaih to ka thaih pongah,
    na hnah ah cakoih, na pahni ah sumboeng to kang kaeksak moe, nang zohhaih loklam
    hoiah kam laemsak let han.
  cuk-cuk: Ar be, an-annik sunmaksadi, be-angi-apor-sunmaksadi, an bela itosad. Degisoggu,
    be-asugi esgoro-wardummad an yooed, mer bar be sunmakega be-gaya an edinnoed.
    Degine, bia be danigusa, gannar a-igarba an be-barmidoed.’ ”
  uig-CYR: Маңа қарши ғалҗирлишип кәткәнлигиңниң, һакавурлишип кәткәнлигиңниң қулиқимға
    йәткини түпәйлидин, Мән қармиғимни бурниңдин өткүзимән, Жүгинимни ағзиңға салимән,
    Өзүң кәлгән йол билән сени қайтуримән.
  tel-2017: నా మీద నువ్వు వేసే రంకెలు, నీవు చూపిన అహంకారం నా దాకా వచ్చాయి. కాబట్టి
    నీ ముక్కుకి నా గాలం తగిలిస్తాను. నా కళ్ళెం నీ నోటిలో పెట్టి నిన్ను మళ్లిస్తాను.
    నీవు వచ్చిన దారిలోనే నిన్ను తిప్పి పంపుతాను.”
  hat-BSA: Akoz laraj ou fè kont Mwen, e akoz ògèy ou rive monte nan zòrèy Mwen; pou
    sa, Mwen va mete yon gwo kwòk nan nen ou ak brid Mwen nan lèv ou, e Mwen va vire
    fè ou tounen pa chemen ke ou te antre a.”
  kos-kos: Nga lohng tari pungen kasrkusrak lom ac inse fulat lom, ac inge nga ac
    sang sie ring srumasrla infwem ac soko osra nu inwalum, ac amakin kom folokla
    ke innek soko na kom tuku kac.”
  hbo-WLC: יַ֚עַן הִתְרַגֶּזְךָ֣ אֵלַ֔י וְשַׁאֲנַנְךָ֖ עָלָ֣ה בְאָזְנָ֑י וְשַׂמְתִּ֨י
    חַחִ֜י בְּאַפֶּ֗ךָ וּמִתְגִּי֙ בִּשְׂפָתֶ֔יךָ וַהֲשִׁ֣יבֹתִ֔יךָ בַּדֶּ֖רֶךְ אֲשֶׁר־בָּ֥אתָ
    בָּֽהּ׃
  ibo-ibo: Nʼihi ọnụma dị gị nʼobi megide m, nʼihi na mkparị gị eruola m ntị, aga
    m etinye nko m nʼimi gị, werekwa mkpụmkpụ igwe m kpachie egbugbere ọnụ gị, mee
    ka ị laghachi site nʼụzọ ahụ nke i siri bịa.
  ory-ory: ତୁମ୍ଭେ ଆମ୍ଭ ବିରୁଦ୍ଧରେ କ୍ରୋଧ କରିଅଛ ଓ ତୁମ୍ଭର ଦର୍ପ କଥା ଆମ୍ଭ କର୍ଣ୍ଣରେ ଉପସ୍ଥିତ
    ହୋଇଅଛି, ଏଥିପାଇଁ ଆମ୍ଭେ ତୁମ୍ଭ ନାସିକାରେ ଆପଣା ଅଙ୍କୁଶ ଓ ତୁମ୍ଭ ଓଷ୍ଠରେ ଆପଣା ଲଗାମ ଦେବା,
    ପୁଣି ତୁମ୍ଭେ ଯେଉଁ ବାଟରେ ଆସିଲ, ସେହି ବାଟରେ ଆମ୍ଭେ ତୁମ୍ଭକୁ ଫେରାଇ ଦେବା।
  chk-chk: Iwe, pokiten om ü ngeniei fän om song, pwal pokiten om sikesik a tori selingei,
    üpwe uwalong efoch ring lon pwötum pwal efoch mächä lon awom, nge üpwe aliwinukela
    won ewe al ka feito won.’”
  rop-rop: Aibin luk yu praudbalawei, en hau yu nomo laigim mi brabliwei. Wal ai garra
    pudum huk langa yu nos, en bit langa yu mawus, en jandimbek yu brom weya yubin
    kaman.’ Lagijat na YAWEI bin tok.”
  ukr-1871: За твою буту проти мене, та що твоя гординя до мого дойшла слуху, я тобі
    в ніздра каблучку заправлю, й зубела мої у рот твій (заложу), й заверну тебе тим
    же шляхом, яким сюди прийшов єси.
  deu-1951: Weil du denn wider mich tobst und dein Stolz mir zu Ohren gekommen ist,
    so will ich dir meinen Ring in die Nase und meinen Zaum in das Maul legen und
    dich den Weg wieder zurückführen, welchen du gekommen bist.
  eng-JPS: Because of thy raging against Me, and for that thine uproar is come up
    into Mine ears, therefore will I put My hook in thy nose, and My bridle in thy
    lips, and I will turn thee back by the way by which thou camest.
  srp-1865: Jer bjesniš na me, i tvoja obijest doðe do mojih ušiju, zato æu metnuti
    brnjicu svoju na nozdrve tvoje, i uzdu svoju u gubicu tvoju, pa æu te odvesti
    natrag putem kojim si došao.
  lug-lug: Kubanga oneereegeddeko, okwepanka kw’okoze nkutuuseeko. Era kaakano ntuuse
    okuteeka eddobo mu nnyindo zo, n’oluuma ndufumite mu mimwa gyo, nkuzzeeyo ng’opaala
    mu kkubo lye wajjiramu.”
  heb-heb: יען התרגזך אלי ושאננך עלה באזני ושמתי חחי באפך ומתגי בשפתיך והשיבתיך בדרך
    אשר באת בה׃
  ben-IRV: কারণ তুমি আমার বিরুদ্ধে রেগে উঠেছ এবং তোমার গর্বের কথা আমার কানে এসেছে,
    আমি তোমার নাকে আমার হুক লাগাব এবং তোমার মুখে আমার বল্গা লাগাব, আর যে পথ দিয়ে
    তুমি এসেছ সেই পথেই ফিরে যেতে আমি তোমাকে বাধ্য করব।
  pan-pan: ਇਸ ਲਈ ਕਿ ਤੇਰਾ ਮੇਰੇ ਉੱਤੇ ਖਿਝਣਾ ਅਤੇ ਤੇਰਾ ਰੌਲ਼ਾ ਮੇਰੇ ਕੰਨਾਂ ਤੱਕ ਪਹੁੰਚਿਆ ਹੈ,
    ਇਸ ਲਈ ਮੈਂ ਆਪਣੀ ਨਕੇਲ ਤੇਰੇ ਨੱਕ ਵਿੱਚ, ਅਤੇ ਆਪਣੀ ਲਗਾਮ ਤੇਰੇ ਮੂੰਹ ਵਿੱਚ ਪਾਵਾਂਗਾ, ਅਤੇ ਜਿਹੜੇ
    ਰਾਹ ਤੂੰ ਆਇਆ, ਉਸੇ ਰਾਹ ਤੈਨੂੰ ਪਿਛਾਹਾਂ ਮੋੜ ਦਿਆਂਗਾ।
  mya-JVB: ငါ ၌ သင် ၏အမျက် ဟုန်းခြင်း၊ စော်ကားခြင်းကို ငါ ကြား ရသောကြောင့်၊ သင့်ကို
    နှာရှုတ် တပ် ၍ ဇက် ခွံ့ပြီးမှ ၊ သင်လာ သော လမ်း ဖြင့် ပြန် စေမည်။
  hmo-hmo: Oi ese lau oi hereva dika henia dainai, bona oiemu hekokoroku hereva lau
    kamonai vadaeni dainai, lau ese egu kimai be oiemu udubaubauna dekenai do lau
    atoa, bona egu auri be oiemu uduna dekenai do lau atoa. Vadaeni idia dekena amo,
    oi mai dalana dekenai oi do lau hakaua lou.”
  urd-urd: तेरे मुझ पर झुंझलाने की वजह से और इसलिए कि तेरा घमण्ड मेरे कानों तक पहुँचा
    है, मैं अपनी नकेल तेरी नाक में और अपनी लगाम तेरे मुँह में डालूँगा, और तू जिस राह
    से आया है मैं तुझे उसी राह से वापस लौटा दूँगा।
  rus-SYN: За твою дерзость против Меня и за то, что надмение твое дошло до ушей Моих,
    Я вложу кольцо Мое в ноздри твои и удила Мои в рот твой и возвращу тебя назад
    тою же дорогою, которою ты пришел.
  bqc-SIM: N pↄ pàmazi, n kàamai pↄ́ ń vĩ yã́ gɛ̃̀ ma swã́u. Má bakanɛ n níu,
    má ã̀asĩna kanɛ n lɛ́uɛ, má tó ǹ ɛa tá ń zɛ́ pↄ́ n mↄòo.
  tcz-CHONGTHU: Ka chunga na lunghan jeh leh na hoithona jeh in thihkoi'a na nahkui
    kahin koiding chuleh sakol kamvo na kam'a kabupeh ding ahi. Na hungna lampi mama
    achu kakinung le sah ding ahi.”
  mar-mar: कारण माझ्याविरूद्धच्या तुझ्या क्रोधामुळे आणि व तुझा उद्धटपणा माझ्या कानी
    पोहचला आहे, मी आपले वेसण तुझ्या नाकात व आपला लगाम तुझ्या तोंडात घालीन; तू ज्या
    मार्गाने आलास त्यानेच मी तुला मागे फिरवीन.
  qub-qub: Nogapa conträ jatarir rabyar fiyupa ollguycashayquita wiyashcämi. Chaypitami
    sengayquiman churashaj juc arguyllata. Shimiquimannami frënuta churashaj. Nircorga
    shamushallayquipami cutichishayqui.› »
  hat-hat: Koulye a, mwen vin konnen jan ou move sou mwen, jan ou vin awogan. Se poutèt
    sa, mwen mete yon fè won nan bwa nen ou, ak yon mò nan bouch ou. Mwen pral fè
    ou pran menm chemen ou te pran pou vini an pou ou tounen.
  eng-BSB: Because your rage and arrogance against Me have reached My ears, I will
    put My hook in your nose and My bit in your mouth; I will send you back the way
    you came.’
  eng-WEBPB: Because of your raging against me, and because your arrogance has come
    up into my ears, therefore I will put my hook in your nose and my bridle in your
    lips, and I will turn you back by the way by which you came.
  kbq-kbq: Na'ankure kagrama tusi krimpama ahenenantenka, veganokno kavukvama hu'nana
    zana, nagra hago antahi'noe. E'ina hu'negu Nagra hukuni'a kagonagampi vazi rusi
    nehu'na, hosimofo agipima nentaza aini atupa kagipina ante'na kavazu hanugenka,
    ete e'nana kantega vugahane.
  nhe-BL: Huajca pampa tlahuel ticualanqui nohuaya huan timohueyimatqui noixtla, ama
    na nimitztlalilis se tepos chijcoli ipan moyacatzol huan se tepos camachali mocamaco.
    Huan nimitzchihualtis ximocuepa sampa ipan motlal ipan nopa ojtli campa tihualajqui.”
  gub-BL: Akwaw newe hekatu 'ymaw. Akwaw nereko wera'u haw no. Amono putar iapu'a
    ma'e nexi rehe nehe. Amono putar amo nemupytu'u kar haw nezuru pupe nehe. Urumuzewyr
    kar putar pe nezur awer rupi ihe nehe, i'i Tupàn, ere Xenakeriw pe nehe, i'i Izai
    Ezeki pe.
  eng-DRA: 'When thou wast mad against me, thy pride came up to my ears: therefore
    I will put a ring in thy nose, and a bit between thy lips, and I will turn thee
    back by the way by which thou camest.'
