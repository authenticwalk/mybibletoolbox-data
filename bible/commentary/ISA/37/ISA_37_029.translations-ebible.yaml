verse: ISA.037.029
translations:
  mal-C: നീ എന്റെനേരേ ഉഗ്രകോപം കാട്ടിയിരിക്കയാലും നിന്റെ ഗർവം എന്റെ ചെവിയിൽ എത്തിയിരിക്കയാലും,
    ഞാൻ എന്റെ കൊളുത്ത് നിന്റെ മൂക്കിലും എന്റെ കടിഞ്ഞാൺ നിന്റെ വായിലും ഇട്ട് നീ വന്നവഴിയേതന്നെ
    ഞാൻ നിന്നെ മടക്കിക്കൊണ്ടുപോകും.
  deu-TKW: Weil du denn wider mich tobst, und dein Übermut aufgestiegen ist zu meinen
    Ohren, so will ich dir meinen Ring in die Nase legen und meinen Zaum an deine
    Lippen, und will dich desselben Wegs zurückführen, auf dem du gekommen bist!
  lin-lin: Lokola otombokelaka Ngai, mpe lofundu na yo ekomi kino na matoyi na Ngai,
    nakotia lopete na Ngai na zolo na yo, nakokanga yo singa na bibebu ndenge bakangaka
    mpunda monoko, mpe nakozongisa yo na nzela oyo oyelaki.
  eng-LSV: Because of your anger toward Me, || And your noise—it came up into My ears,
    || I have put My hook in your nose, || And My bridle in your lips, || And I have
    caused you to turn back || In the way in which you came.
  eng-GNV: Because thou ragest against me, and thy tumult is come vnto mine eares,
    therefore will I put mine hooke in thy nostrels, and my bridle in thy lips, and
    wil bring thee backe againe the same way thou camest.
  eng-WEBSTER: Because thy rage against me, and thy tumult, is come up into my ears,
    therefore I will put my hook in thy nose, and my bridle in thy lips, and I will
    turn thee back by the way by which thou camest.
  nhw-BL: Huajca pampa tlahuel ticualanqui nohuaya huan timohueyimatqui noixpa, ama
    na nimitztlalilis se tepos chijcoli ipan moyacatzol huan se tepos camachali mocamaco.
    Huan nimitzchihualtis ximocuepa sempa ipan motlal ipan nopa ojtli campa tihualajqui.”
  swh-ONEN: Kwa sababu unaghadhibika na ufidhuli dhidi yangu, na kwa sababu ufidhuli
    wako umefika masikioni mwangu, nitaweka ndoana yangu puani mwako na hatamu yangu
    kinywani mwako, nami nitakufanya urudi kwa njia ile uliyoijia.
  bba-bba: Yèn sɔ̃ wi, Yinni Gusunɔ u nuɑ mɑ u kɑ nùn mɔru mɔ̀, mɑ u tii sue win wuswɑɑɔ,
    u koo win wɛ̃ru yɑbɑ u yɔni doke, kpɑ u mɑɑ nùn yɑrukɑ dokeɑ nɔɔwɔ, kpɑ u ɡɔsirɑ
    u wurɑ mìn di u nɑ.
  eng-KJVCPB: Because thy rage against me, and thy tumult, is come up into mine ears,
    Therefore will I put my hook in thy nose, and my bridle in thy lips, And I will
    turn thee back by the way by which thou camest.
  luo-luo: Nikech iwuoyo kuoma marach kendo wechegi maricho osechopo e ita, abiro
    keto chuma e umi kod mbedona e dhogi, kendo abiro miyo idog gi yo mane ibirogo.
  meu-meu: Vada o ihi-ihiraigu dainai, bona emu hekokoroku herevadia vada na kamonai
    dainai, lau ese egu igau na udu-baubaumu ai baina atoa, bona egu udu-aurina danu
    udumu ai; bena ma baina haloumu, oi oma dalana amo.
  npi-ULB: म विरुद्धको तेरो रिसको कारणले र तेरो अहङ्कार मेरो कानमा परेको हुनाले, तेरो
    नाकमा म आफ्‍नो बल्छी हाल्‍नेछु र म आफ्‍नो लगाम तेरो मुखमा हाल्नेछु । तँ जताबाट
    आएको हो तेतै म तँलाई फर्काउनेछु ।”
  yor-yor: Nítorí pé inú rẹ ru sí mi àti nítorí pé orí kunkun rẹ ti dé etí ìgbọ́ mi,
    Èmi yóò fi ìwọ̀ mi sí ọ ní imú, àti ìjẹ mi sí ọ lẹ́nu, èmi yóò sì jẹ́ kí o padà
    láti ọ̀nà tí o gbà wá.
  pes-OPCB: به سبب این غرور و تنفری که نسبت به من داری، بر بینی تو افسار زده و در
    دهانت لگام خواهم گذاشت و تو را از راهی که آمده‌ای باز خواهم گردانید.»
  tgl-ULB: Dahil sa labis mong galit sa akin, at dahil sa iyong pagmamataas ay nakaabot
    sa aking mga tainga, ilalagay ko ang aking kawit sa iyong ilong, at aking lubid
    sa iyong bibig; ibabalik kita sa pinanggalingan mo.”
  hui-hui: Í̠na miniha keba ho howa bi larigobi mine bi lalu í̠ninaga mini yaraga
    hole bima ibaga bialu kegonibi i̱ manda biaiho kogoni. Anigo áyu í̠hondo bi hongohe
    mbira laro. I̱na aeane mbira wangobi ngagome í̠naga nguiha wango bialu nogo hosinaga
    ne harigaha banga bia helaga ngagome í̠naga ne harigaha bangabia helolebero. Anidagua
    buwa mani í̠ni ibirigoha dai bibelo gililo yalu haru dai bulebero laya, lalu Aisaiahanda
    lene.
  mya-mya: သင်​အ​မျက်​ထွက်​ပုံ၊ မာန်​မာ​န​ကြီး​ပုံ​တို့ ကို​ငါ​ကြား​သိ​ရ​လေ​ပြီ။ သို့​ဖြစ်​၍၊
    ငါ​သည် သင့်​ကို​နှာ​ရှုတ်​တပ်​၍​ဇက်​ခွံ့​ပြီး​လျှင်​လာ လမ်း​အ​တိုင်း​ပြန်​စေ​မည်။''
  bod-N: ཁྱོད་རང་ང་ལ་རབ་ཏུ་ཁྲོས་ཤིང་། ཁྱོད་ཀྱི་ཁེངས་རློམ་བདག་གི་རྣ་བས་ཐོས་བྱུང་བས།
    བདག་གིས་ཁྱོད་ཀྱི་སྣ་རུ་ལྕགས་ཀྱུ་བསྐོན་ཞིང་། ཁྱོད་ཀྱི་ཁ་ལ་སྲབ་བསྐོན་ཏེ། ཁྱོད་རང་ཐོན་པའི་ལམ་དེར་ཕྱིར་ཟློག་ཏུ་འཇུག་གོ
    །
  sna-sna: Nokuda kwehasha dzako kwandiri uye nokuda kwokuti kusateerera kwako kwasvika
    munzeve dzangu, ndichaisa chiredzo changu mumhuno dzako namatomu angu mumuromo
    mako, uye ndichaita kuti udzokere nenzira yawakauya nayo.
  spa-BLM: A causa de tu furia contra mí, y porque tu arrogancia ha subido a mis oídos,
    pondré mi garfio en tu nariz y mi freno en tus labios, y te haré volver por el
    camino por el que viniste.
  cac-cac: Vojtac jantac oval, jantac val ac'umtaquil, yuj chi' ol vac'och jun q'uen
    argolla d'a a n̈i' yed' jun freno d'a a ti', ol ach vac'an meltzaj d'a b'e b'aj
    ach coti, xchi Jehová.
  swh-ULB: Kwa sababu mnakuwa wakali dhidi yangu, maana kiburi chenu kimeyafikia masikio
    yangu, Nitaweka ndoano katika pua zenu, na sauti katika midomo yenu; Nitawageuza
    nyuma kwenye njia mliyokuja nayo.
  bel-bel: За тваю дзёрзкасьць супроць Мяне і за тое, што пыхлівасьць твая дайшла
    да вушэй Маіх, Я ўвяду колца Маё ў ноздры твае і цуглі Мае - у рот твой, і вярну
    цябе назад тою самаю дарогаю, якою ты прыйшоў.
  deu-ELBBK: Wegen deines Tobens gegen mich und weil dein Übermut in meine Ohren heraufgekommen
    ist, werde ich meinen Ring in deine Nase legen und mein Gebiss in deine Lippen,
    und werde dich zurückführen auf dem Weg, auf dem du gekommen bist.
  mbb-OT: Su nezineg ku is kegkepeuki nu kedì wey is kebpehambug nu, egkew-itan ku
    is izung nu wey ebusalan ku is bèbè nu, ne eguyuzen ku sikew ziyà te zalan he
    mibeyaan nu, su wey ka mekelikù diyà te ebpuunan nu.”
  mal-2015: എന്റെ നേരെയുള്ള നിന്റെ കോപഭ്രാന്തുകൊണ്ടും നിന്റെ അഹങ്കാരം എന്റെ ചെവിയിൽ
    എത്തിയിരിക്കകൊണ്ടും ഞാൻ എന്റെ കൊളുത്തു നിന്റെ മൂക്കിലും എന്റെ കടിഞ്ഞാൺ നിന്റെ
    അധരങ്ങളിലും ഇട്ടു നീ വന്ന വഴിക്കു തന്നേ നിന്നെ മടക്കി കൊണ്ടുപോകും.
  gup-gup: Dja ngaye ngaburrbun bu ngudda yidjalkangewurlhke dja mak yidjalburlumerren
    munguyh. Wanjh bolkkime ngaye ngakurrme nginj mankimuk kore kukeb ke, dja mak
    ngakurrme djarrangkenh kore kurrang ke. Kaluk ngaye kebborledke dja munkewe ba
    yirrurnden kore manbolh manbu ngudda yimkadjuy bu kondah yimbebmeng.” ’ ”
  rmc-rmc: Vašoda, hoj pre ma choľisaľiľal a tiro barikaňiben doavľa andre mire kana,
    thovava tuke andro nakh e trastuňi obručka a andro muj o grastano zubadlos. Visarava
    tut pale ole dromeha, khatar avľal.
  pes-OPV: چونکه خشمی که به من داری و غرور تو به گوش من برآمده است. بنابراین مهار
    خود را به بینی تو و لگام خود را به لبهایت گذاشته، تو را به راهی که آمده‌ای برخواهم
    گردانید.
  ron-1924: Деч, пентру кэ ешть мыниос ымпотрива Мя ши мындрия та а ажунс пынэ ла
    урекиле Меле, вой пуне верига Мя ын нэриле тале ши зэбала Мя ынтре бузеле тале
    ши те вой фаче сэ те ынторчь пе друмул пе каре ай венит.’
  ben-OBCV: যেহেতু তুমি আমার বিরুদ্ধে ক্রোধ প্রকাশ করো, আর যেহেতু তোমার অভব্য আচরণের
    কথা আমার কানে পৌঁছেছে, আমি তোমার নাকে আমার বড়শি ফোটাব, তোমার মুখে দেব আমার বলগা,
    আর যে পথ দিয়ে তুমি এসেছ, সেই পথেই তোমাকে ফিরিয়ে দেব।
  som-som: Cadhadaadii aad ii cadhootay Iyo islaweynaantaadii waxay soo gaadheen dhegahayga,
    Oo sidaas daraaddeed sanka waxaan kaa sudhi doonaa qabatadayda, Bushimahaagana
    waxaan gelin doonaa xakamahayga, Oo waxaan kugu celin doonaa jidkii aad ku timid.
  lat-VUC: Cum fureres adversum me, superbia tua ascendit in aures meas. Ponam ergo
    circulum in naribus tuis, et frenum in labiis tuis, et reducam te in viam per
    quem venisti.]
  eng-ASVBT: Because of thy raging against me, and because thine arrogancy is come
    up into mine ears, therefore will I put my hook in thy nose, and my bridle in
    thy lips, and I will turn thee back by the way by which thou camest.
  ita-1885: Perciocchè tu sei infuriato contro a me, e il tuo romoreggiare è salito
    a' miei orecchi; io ti metterò il mio raffio nelle nari, e il mio freno nelle
    mascelle; e ti farò ritornare indietro per la via stessa, per la quale sei venuto.
  eng-LXXUP: And thy wrath wherewith thou hast been enraged, and thy rancor has come
    up to me; therefore I will put a hook in thy nose, and a bit in thy lips, and
    will turn thee back by the way by which thou camest.
  eng-ULB: Because of your raging against me, and because your arrogance has reached
    my ears, I will put my hook in your nose, and my bit in your mouth; I will turn
    you back the way you came.”
  spa-VBL: A causa de tu furia contra mí, y porque sé cómo me faltas al respeto, voy
    a poner mi garfio en tu nariz y mi mordisco en tu boca, y te obligaré a volver
    por donde has venido”.
  fra-_FOB: Parce que tu es en fureur contre moi, et que ton insolence est montée
    à mes oreilles, je mettrai ma boucle à tes narines et mon frein à tes lèvres,
    et je te ferai retourner par le chemin par lequel tu es venu.
  mal-mal: എന്റെ നേരെയുള്ള നിന്റെ കോപഭ്രാന്തുകൊണ്ടും നിന്റെ അഹങ്കാരം എന്റെ ചെവിയിൽ
    എത്തിയിരിക്കുകകൊണ്ടും ഞാൻ എന്റെ കൊളുത്തു നിന്റെ മൂക്കിലും എന്റെ കടിഞ്ഞാൺ നിന്റെ
    അധരങ്ങളിലും ഇട്ടു നീ വന്ന വഴിക്കുതന്നെ നിന്നെ മടക്കി കൊണ്ടുപോകും”.
  urd-GVR: Terā taish aur ġhurūr dekh kar maiṅ terī nāk meṅ nakel aur tere muṅh meṅ
    lagām ḍāl kar tujhe us rāste par se wāpas ghasīṭ le jāūṅgā jis par se tū yahāṅ
    ā pahuṅchā hai.
  suz-BL: मारदे हना गे आं पर्बम गाइक्‍तीनु, इ ठेयब लेश्‍शो नेंता। मोपतीके गो इ नेंम
    बोल्‍सी का ब्‍वेक्‍नुङ। मिनु इ शोव़मी लगम पाइश्‍शा इ जाक्‍शो लां लेप्‍पाइश्‍शा
    सोइक्‍नन’ देंत, दे मतीन” दे मुर सोइताक्‍मी।
  eng-NOY: Because thy rage against me, and thy insolence, is come up into my ears,
    I will put my ring into thy nose, And my bridle into thy lips, And turn thee back
    by the way in which thou camest.
  ita-1927: E per codesto tuo infuriare contro di me, e perché la tua insolenza è
    giunta ai miei orecchi, io ti metterò nel naso il mio anello, e fra le lebbra
    il mio freno, e ti farò tornare per la via donde sei venuto.
  ckb-ckb: لەبەر ئەوەی هەڵچوونت لێم و خۆبەزلزانیت گەیشتنە گوێم، قولاپەکەم دەخەمە لووتت
    و لغاوەکەم لە لێوەکانت و بەو ڕێگایەدا دەتنێرمەوە کە لێوەی هاتوویت.
  eng-BBE: Because your wrath against me and your pride have come to my ears, I will
    put my hook in your nose and my cord in your lips, and I will make you go back
    by the way you came.
  kan-OKCV: ನೀನು ನನಗೆ ವಿರೋಧವಾಗಿ ಮಾಡುವ ನಿನ್ನ ರೌದ್ರವೂ ನಿನ್ನ ಅಹಂಕಾರವೂ ನನ್ನ ಕಿವಿಗಳಿಗೆ
    ತಲುಪಿದೆ. ಆದ್ದರಿಂದ ನಾನು ನನ್ನ ಕೊಂಡಿಯನ್ನು ನಿನ್ನ ಮೂಗಿನಲ್ಲಿಯೂ; ನನ್ನ ಕಡಿವಾಣವನ್ನು ನಿನ್ನ
    ಬಾಯಲ್ಲಿಯೂ ಹಾಕಿ, ನೀನು ಬಂದ ದಾರಿಯಿಂದಲೇ ನಿನ್ನನ್ನು ಹಿಂದಿರುಗಿಸುವೆನು.
  tam-2017: நீ எனக்கு விரோதமாகத் கொந்தளித்து, வீராப்பு பேசினது என் செவிகளில் ஏறினபடியினாலே,
    நான் என் துறட்டை உன் மூக்கிலும் என் கடிவாளத்தை உன் வாயிலும் போட்டு, நீ வந்த வழியே
    உன்னைத் திரும்பச்செய்வேன்.
  spa-RV-1909: 'Porque contra mí te airaste, y tu estruendo ha subido á mis oídos:
    pondré pues mi anzuelo en tu nariz, y mi freno en tus labios, y haréte tornar
    por el camino por donde viniste.'
  ron-BTF: Deoarece furia ta împotriva mea şi tumultul tău s-au ridicat la urechile
    mele, de aceea voi pune cârligul meu în nasul tău şi frâul meu în buzele tale
    şi te voi întoarce pe calea pe care ai venit.
  eng-WEBP: Because of your raging against me, and because your arrogance has come
    up into my ears, therefore I will put my hook in your nose and my bridle in your
    lips, and I will turn you back by the way by which you came.
  eng-FBV: Because of your furious anger against me, and because I know how you disrespect
    me, I'm going to put my hook in your nose and my bit in your mouth, and I will
    force you to return the same way you came.”
  nld-1939: Uw razen steeg tot Mij op, Uw tieren kwam Mij ter ore. Zo sla Ik mijn
    ring door uw neus, Leg mijn toom aan uw lippen, En voer u terug langs de weg,
    Die gij kwaamt.
  nch-BL: Huajca pampa tahuel ticualanqui ica na huan timohueyimatqui noixpa, ama
    na nimitztalilis se tepos chijcoli ipan moyacatzol huan se tepos camachali mocamaco.
    Huan nimitzchihualtis xitacuepili sempa ipan motal ipan nopa ojti campa tihualajqui.”
  vie-1934: Vì ngươi náo loạn nghịch cùng ta, lời xấc xược của ngươi đã thấu đến tai
    ta, nên ta tra cái khoen nơi lỗ mũi ngươi, và cái khớp nơi miệng ngươi, khiến
    ngươi theo con đường mình đã noi đến mà trở về.
  hin-CV: मेरे विरुद्ध तुम्हारे तेज गुस्से के कारण और इसलिये कि मैंने तुम्हारे घमण्ड़
    के विषय में सुन लिया है, मैं तुम्हारी नाक में अपनी नकेल डालूंगा और तुम्हारे मुख
    में लगाम और तब मैं तुम्हें मोड़कर उसी मार्ग पर चलाऊंगा जिससे तुम आए थे.’
  eng-OURB: Because of your raging against me, and because your arrogance has come
    up into my ears, therefore will I put my hook in your nose and my bridle in your
    lips, and I will turn you back by the way by which you came.
  spa-BES: Porque tu ira contra mí y tu orgullo han llegado a mis oídos, pondré mi
    anzuelo en tu nariz y mi cordón en tus labios, y te haré volver por el camino
    que viniste.
