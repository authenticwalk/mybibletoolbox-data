verse: ISA.037.008
translations:
  mal-C: അശ്ശൂർരാജാവ് ലാഖീശിൽനിന്ന് പിൻവാങ്ങി എന്നു കേട്ടപ്പോൾ അദ്ദേഹത്തിന്റെ യുദ്ധക്കളത്തിലെ
    അധിപനും ജെറുശലേമിൽനിന്ന് പിൻവാങ്ങി. അദ്ദേഹം മടങ്ങിച്ചെല്ലുമ്പോൾ രാജാവ് ലിബ്നായ്ക്കെതിരേ
    യുദ്ധംചെയ്യുന്നതായി കണ്ടു.
  deu-TKW: Darauf kehrte der Rabsake zurück und fand den König von Assyrien mit der
    Belagerung von Libna beschäftigt; er hatte nämlich erfahren, daß er von Lachis
    aufgebrochen war.
  lin-lin: Tango mokonzi ya basoda oyo bakengelaka mokonzi ya Asiri ayokaki ete mokonzi
    na ye alongwe na engumba Lakishi, azongaki mpe akutaki mokonzi na ye azali kobundisa
    engumba Libina.
  eng-LSV: And Rabshakeh turns back and finds the king of Asshur fighting against
    Libnah, for he has heard that he has journeyed from Lachish.
  eng-GNV: 'So Rabshakeh returned, and found the King of Asshur fighting against Libnah:
    for he had heard that he was departed from Lachish.'
  eng-WEBSTER: 'So Rabshakeh returned, and found the king of Assyria warring against
    Libnah: for he had heard that he had departed from Lachish.'
  nhw-BL: Huan ipan san se tonali quema nopa tlayacanquetl tlen soldados yajqui para
    quicamanalhuis nopa tlanahuatijquetl tlen tlali Asiria, quipanti para ya quisqui
    ipan altepetl Laquis huan ama quihuilanayaya altepetl Libna.
  swh-ONEN: Jemadari wa jeshi aliposikia kwamba mfalme wa Ashuru ameondoka Lakishi,
    alirudi, akamkuta mfalme akipigana na Libna.
  bba-bba: Asirin sinɑ bokon ɡɔro wi, u ɡɔsirɑ u dɑ Libinɑɔ domi u nuɑ mɑ win yinni
    u doonɑ Lɑkisin di u dɑ u Libinɑɡibu tɑbu wɔri.
  eng-KJVCPB: 'So Rabshakeh returned, and found the king of Assyria warring against
    Libnah: for he had heard that he was departed from Lachish.'
  luo-luo: Kane Rabshake jatend lweny owinjo ni ruodh Asuria osewuok Lakish, ne oringo
    oa kanyo moyudo ka ruoth kedo gi jo-Libna.
  meu-meu: Bena Rabsake e lou ela, Asuria pavapavana e davaria, ia ese Libna e tuari
    heniava; badina be vada e kamonai hanua pavapavana na Lakisi amo vada e raka oho.
  npi-ULB: तब प्रमुख कमाण्‍डर फर्के र अश्शूरका राजाले लिब्‍नासँग युद्ध गरिरहेको भेट्टाए,
    किनकि राजा लाकीशबाट गएका छन् भन्‍ने तिनले सुनेका थिए ।
  yor-yor: Nígbà tí ọ̀gágun gbọ́ pé ọba Asiria ti fi Lakiṣi sílẹ̀, ó padà sẹ́yìn,
    ó sì bá ọba tí ń bá Libina jà.
  pes-OPCB: سردار آشور شنید که پادشاه آشور از لاکیش برای جنگ به لبنه رفته است، پس
    او نیز به لبنه رفت.
  tgl-ULB: Pagkatapos ang pinunong kumander ay nagbalik at inabot ang Hari ng Asiriang
    nakikipagdigma kay Libna, dahil narinig niya na ang hari ay umalis mula sa Laquis.
  hui-hui: Asiria ami haru haga agali haguane biago ibugua Kini Senageribi ibu Lagisi
    tano yu wahalu piya layane hale hene. Ani layane hale halu ami haru haga agali
    haguane ogoni ibu Yarusaleme yu wahalu dai buwa hale halu hearia kini ibu Libina
    dindiha wai bialu ka layago hale halu ibu hondole pene.
  mya-mya: ဧ​က​ရာဇ်​မင်း​သည်​လာ​ခိ​ရှ​မြို့​မှ​ထွက် ခွာ​ပြီး​လျှင် အ​နီး​အ​နား​ရှိ​လိ​ဗ​န​မြို့​ကို
    တိုက်​ခိုက်​လျက်​ရှိ​ကြောင်း​ကြား​သိ​သော အ​ခါ၊ အာ​ရှု​ရိ​ဗိုလ်​ချုပ်​သည်​မင်း​ကြီး​နှင့်
    ဆွေး​နွေး​တိုင်​ပင်​ရန် ထို​အ​ရပ်​သို့​သွား​လေ သည်။-
  bod-N: ཡང་རབ་ཤཱ་ཀེ་ཕྱིར་ལོག་པ་ན། ཨ་སུར་རྒྱལ་པོས་ལིབ་ནཱ་དང་དམག་རྒྱག་གིན་ཡོད་པ་དང་ཕྲད་ཅིང་།
    མ་གཞི་ཁོས་ཨ་སུར་རྒྱལ་པོ་ལཱ་ཀི་སི་ནས་ཆས་ཟིན་པའི་གཏམ་ཐོས་པ་རེད།
  sna-sna: Mukuru wehondo akati anzwa kuti mambo weAsiria akanga abva kuBhakishi,
    akadzoka akawana mambo achirwa neRibhina.
  spa-BLM: Volvió, pues, Rabsaces, y encontró al rey de Asiria guerreando contra Libna,
    pues había oído que había salido de Laquis.
  cac-cac: Axo ix yab'an jun vin̈ yajalil eb' soldado chi' to a vin̈ sreyal Asiria
    chi' toxo ix el vin̈ d'a chon̈ab' Laquis, yuj chi' ix meltzaj vin̈, ix b'at vin̈
    d'a vin̈ sreyal Asiria chi' ayic van yac'an oval vin̈ d'a chon̈ab' Libna.
  swh-ULB: Basi kamanda mkuu alirudi na kumkuta mfalme wa Asira anapigana dhidi ya
    Libna, Maana aliskia kwamba mfalme amekwenda mbali kutoka Lachishi.
  bel-bel: І вярнуўся Рабсак і знайшоў цара Асірыйскага, які ваяваў супроць Ліўны;
    бо ён чуў, што той адышоў ад Лахіса.
  deu-ELBBK: Und der Rabsake kehrte zurück und fand den König von Assyrien gegen Libna
    kämpfend; denn er hatte gehört, dass er von Lachis aufgebrochen wäre.
  mbb-OT: Ne hein nezineg duen te peremandar te menge sundaru te Asiria he mid-awè
    en diyà te Lakish is hadì dan, ne nekidtebek diyà te Libna, midtelukun sikandin
    diyà.
  mal-2015: രബ്-ശാക്കേ മടങ്ങിച്ചെന്നു അശ്ശൂർരാജാവു ലിബ്നയുടെ നേരെ യുദ്ധം ചെയ്യുന്നതു
    കണ്ടു; അവൻ ലാക്കീശ് വിട്ടുപോയി എന്നു അവൻ കേട്ടിരുന്നു.
  gup-gup: Kaluk nawu King Sennacherib nuye nakimuk bininj biwobekkang bu bolkbawong
    kore kunred Lachish dja durndi kunred Libnah ba bu benbuni bininj kunmekbe. Dja
    nawu nakimuk bininj nuye wam kunmekbe.
  rmc-rmc: Paľis pes o Rabšake došunďa, hoj o asiriko kraľis geľa het andral o Lachiš.
    A sar avľa pale, arakhľa le kraľis te marel pes andro foros Libna.
  pes-OPV: پس ربشاقی مراجعت کرده، پادشاه آشور رایافت که با لبنه جنگ می‌کرد زیرا شنیده
    بود که ازلاکیش کوچ کرده است.
  ron-1924: Рабшаке, ла ынтоарчере, а гэсит пе ымпэратул Асирией луптынд ымпотрива
    Либней, кэч афласе де плекаря луй дин Лакис.
  ben-OBCV: সেই সৈন্যাধ্যক্ষ যখন শুনতে পেলেন যে, আসিরীয় রাজার লাখীশ ত্যাগ করে চলে
    গেছেন, তিনি ফিরে গেলেন এবং দেখলেন, রাজা লিব্‌নার বিরুদ্ধে যুদ্ধ করছেন।
  som-som: Markaasaa Rabshaaqeeh intuu noqday wuxuu helay boqorkii Ashuur oo la diriraya
    Libnaah, waayo, wuxuu maqlay inuu Laakiish ka tegey.
  lat-VUC: 'Reversus est autem Rabsaces, et invenit regem Assyriorum præliantem adversus
    Lobnam: audierat enim quia profectus esset de Lachis.'
  eng-ASVBT: So Rabshakeh returned, and found the king of Assyria warring against
    Libnah; for he had heard that he was departed from Lachish.
  ita-1885: Or essendosene Rab-sache ritornato, e andato a trovare il re di Assiria,
    che combatteva Libna (perciocchè egli avea inteso ch'egli s'era partito di Lachis);
  eng-LXXUP: 'So Rabshakeh returned, and found the king of the Assyrians besieging
    Libnah: for he had heard that he had departed from Lachish.'
  eng-ULB: Then the chief commander returned and found the king of Assyria fighting
    against Libnah, for he had heard that the king had gone away from Lachish.
  spa-VBL: El comandante del ejército asirio se marchó y regresó para reunirse con
    el rey de Asiria, tras oír que el rey había salido de Laquis y estaba atacando
    Libna.
  fra-_FOB: Rabshaké s'en retourna donc et trouva le roi des Assyriens qui assiégeait
    Libna; car il avait appris qu'il était parti de Lakis.
  mal-mal: രബ്-ശാക്കേ മടങ്ങിച്ചെന്ന് അശ്ശൂർ രാജാവ് ലിബ്നയുടെ നേരെ യുദ്ധം ചെയ്യുന്നതു
    കണ്ടു; അവൻ ലാക്കീശ് വിട്ടുപോയി എന്ന് അവൻ കേട്ടിരുന്നു.
  urd-GVR: Rabshāqī Yarūshalam ko chhoṛ kar Asūr ke bādshāh ke pās wāpas chalā gayā
    jo us waqt Lakīs se rawānā ho kar Libnā par chaṛhāī kar rahā thā.
  suz-BL: मिनु राब्‍शाके आ पिप बाक्‍तीके लेम्‍मेनु “पिपम लाकीश प्रोंइतु” देंशो लोव़
    नेना बाक्‍त। मिनु लमेनु, अस्‍सुर ङा पिप लिब्‍ना ङा मुर नु लडाइ पना पन बाक्‍शो
    थिदा बाक्‍त।
  eng-NOY: Then Rabshakeh returned, and found the king of Assyria warring against
    Libnah, for he had heard that he had departed from Lachish.
  ita-1927: Or Rabshake se ne tornò, e trovò il re d’Assiria che assediava Libna;
    poiché avea saputo che il suo signore era partito da Lakis.
  ckb-ckb: کاتێک فەرماندەی ناوچەکە بیستییەوە کە پاشای ئاشور لاخیشی بەجێهێشتووە، کشایەوە،
    بینی پاشای ئاشور لە دژی لیڤنا دەجەنگێت.
  eng-BBE: 'So the Rab-shakeh went back, and when he got there the king of Assyria
    was making war against Libnah: for it had come to his ears that the king of Assyria
    had gone away from Lachish.'
  kan-OKCV: ಹೀಗೆ ಸೈನ್ಯಾಧಿಕಾರಿಯು ಅಸ್ಸೀರಿಯದ ಅರಸನು ಲಾಕೀಷನ್ನು ಬಿಟ್ಟು ಹೊರಟಿದ್ದಾನೆಂದು ಕೇಳಿದಾಗ,
    ಅವನು ಲಿಬ್ನಕ್ಕೆ ಹೋಗಿ, ಅಲ್ಲಿ ಅರಸನು ಲಿಬ್ನದವರೊಂದಿಗೆ ಯುದ್ಧಮಾಡುತ್ತಿರುವುದನ್ನು ಕಂಡನು.
  tam-2017: அசீரியா ராஜா லாகீசைவிட்டுப் புறப்பட்டான் என்று கேள்விப்பட்டு, ரப்சாக்கே
    திரும்பிப்போய், அவன் லிப்னாவின்மேல் போர்செய்கிறதைக் கண்டான்.
  spa-RV-1909: Vuelto pues Rabsaces, halló al rey de Asiria que batía á Libna; porque
    ya había oído que se había apartado de Lachîs.
  ron-BTF: Astfel, Rabşache s-a întors şi l-a găsit pe împăratul Asiriei războindu-se
    împotriva Libnei, pentru că auzise că plecase din Lachis.
  eng-WEBP: So Rabshakeh returned, and found the king of Assyria warring against Libnah,
    for he heard that he had departed from Lachish.
  eng-FBV: The Assyrian army commander left and went back to join the king of Assyria,
    having heard the king had left Lachish and was attacking Libnah.
  nld-1939: De opperbevelhebber keerde nu naar den koning van Assjoer terug. En daar
    hij vernomen had, dat deze Lakisj al had verlaten, trof hij hem bij Libna aan,
    dat door hem werd belegerd.
  nch-BL: Huan ipan san se tonali quema nopa tayacanquet ten soldados yajqui para
    quicamanalhuis nopa tanahuatijquet ten tali Asiria, quiitac para ya quisqui ipan
    altepet Laquis huan ama quitehuiyaya altepet Libna.
  vie-1934: Vả, khi Ráp-sa-kê nghe chủ mình là vua A-si-ri đã đi khỏi La-ki, bèn trở
    về chầu người, gặp người đang đánh thành Líp-na.
  hin-CV: जब प्रमुख सेनापति अपने देश लौटा, उसने पाया कि अश्शूर राजा लाकीश छोड़कर जा
    चुका था और वह लिबनाह से युद्ध कर रहा था.
  eng-OURB: So Rabshakeh make teshuvah ·complete return·, and found the king of Assyria
    [Level plain] warring against Libnah, for he had sh'ma ·heard obeyed· that he
    was departed from Lachish.
  spa-BES: Entonces regresó él alto oficial, y cuando llegó allí, el rey de Asiria
    estaba haciendo la guerra a Libna, porque había llegado a sus oídos que el rey
    de Asiria se había ido de Laquis.
  tdx-tdx: Aa le nibalike mb’eo t’i Rabsakè, vaho zoe’e nifañotake amy Libnà ty mpanjaka’
    i Asore, fa tsinano’e t’ie nienga i Lakise.
  tha-KJV: รับชาเคห์​ได้​กล​ับไป และได้พบกษั​ตริ​ย์​แห่​งอ​ัสซีเรียสู้รบเมืองลิบนาห์
    เพราะเขาได้ยิ​นว​่ากษั​ตริ​ย์ออกจากลาคีชแล้ว
  por-BR-2018: Então Rabsaqué voltou, e achou ao rei da Assíria lutando contra Libna,
    pois tinha ouvido que ele já tinha saído de Laquis.
  deu-ELO: Und der Rabsake kehrte zurück und fand den König von Assyrien streitend
    wider Libna; denn er hatte gehört, daß er von Lachis aufgebrochen wäre.
  eng-WYC-2018: Forsooth Rabshakeh turned again, and found the king of Assyrians fighting
    against Libnah; for he had heard, that the king was gone from Lachish. (And Rabshakeh
    turned back, and found the king of Assyria fighting against Libnah; for he had
    heard, that the king had left Lachish.)
  epo-epo: Kaj Rabŝake revenis, kaj trovis la reĝon de Asirio militanta kontraŭ Libna;
    ĉar li aŭdis, ke li foriris de Laĥiŝ.
  uig-PIN: Rab-Xakǝⱨ kǝlgǝn yoli bilǝn ⱪaytip mangƣanda, Asuriyǝ padixaⱨining Laⱪix
    xǝⱨiridin qekingǝnlikini anglap, uning yeniƣa kǝldi; Asuriyǝ padixaⱨi Libnaⱨ xǝⱨirigǝ
    ⱪarxi jǝng ⱪiliwatⱪanidi.
  beo-beo: 'Asilia bisilua ouligisu da hina bagade da La:igisi fisili, Libina moilaiga
    gegemusa: asi, amo nabi. Amaiba:le, e da amoga ea sia: nabimusa: asi.'
  tpi-OTNT: Dispela ofisa bilong Asiria i harim tok olsem King Senakerip i lusim taun
    Lakis pinis. Orait dispela ofisa i lusim Jerusalem na i go bek na i painimaut
    olsem king i go pait long taun Lipna, na em i go lukim em.
  hau-SA: Sa’ad da sarkin yaƙin ya ji cewa sarkin Assuriya ya bar Lakish, sai ya janye
    ya kuma sami sarki yana yaƙi da Libna.
  uig-LAT: Rab-Shakeh kelgen yoli bilen qaytip mangghanda, Asuriye padishahining Laqish
    shehiridin chékin’genlikini anglap, uning yénigha keldi; Asuriye padishahi Libnah
    shehirige qarshi jeng qiliwatqanidi.
  nde-nde: Kwathi lapho umlawuli webutho esezwile ukuthi inkosi yase-Asiriya yayisisukile
    eLakhishi, laye wasuka wayathola inkosi isilwa leLibhina.
  ton-ton: '¶ Naʻe foki ʻa Lapisake, pea ʻilo ʻoku tau ʻae tuʻi ʻo ʻAsilia mo Lipina:
    he kuo ne fanongo kuo haʻu ia mei Lakisi.'
  ces-1613: Navrátiv se pak Rabsaces, nalezl krále Assyrského, an dobývá Lebna. Nebo
    uslyšel, (pročež odtrhl od Lachis),
  eng-WMB: So Rabshakeh returned, and found the king of Assyria warring against Libnah,
    for he heard that he had departed from Lachish.
  tam-TCV: அசீரிய அரசன் லாகீசிலிருந்து வெளியேறி விட்டான் என்று அந்தப் படைத்தளபதி ரப்சாக்கே
    கேள்விப்பட்டான். உடனே அவன் அங்கிருந்துபோய், அசீரிய அரசன் லிப்னாவுக்கு விரோதமாய்
    யுத்தம் செய்வதைக் கண்டான்.
  ceb-ULB: Unya mibalik ang labawng pangulo ug nakaplagan niya ang hari sa Asiria
    nga nakig-away batok sa Libna, kay nadungog niya nga nakasibat ang hari gikan
    sa Lakis.
  pol-UBG: Wrócił więc Rabszak i zastał króla Asyrii walczącego przeciwko Libnie.
    Usłyszał bowiem, że odstąpił od Lakisz.
  urd-GVU: ربشاقی یروشلم کو چھوڑ کر اسور کے بادشاہ کے پاس واپس چلا گیا جو اُس وقت
    لکیس سے روانہ ہو کر لِبناہ پر چڑھائی کر رہا تھا۔
  deu-1912: Da aber der Erzschenke wiederkam, fand er den König von Assyrien streiten
    wider Libna; denn er hatte gehört, daß er gen Lachis gezogen war.
  kan-2017: ರಬ್ಷಾಕೆಯು ಹಿಂದಿರುಗಿ ಹೋಗುವಾಗ ದಾರಿಯಲ್ಲಿ ಅಶ್ಶೂರದ ಅರಸನು ಲಾಕೀಷನ್ನು ಬಿಟ್ಟು ಹೋದನೆಂಬ
    ವರ್ತಮಾನವನ್ನು ಕೇಳಿ ಲಿಬ್ನಕ್ಕೆ ಹೋಗಿ, ಅಲ್ಲಿ ಅವನನ್ನು ಕಂಡನು. ಆಗ ಅವನು ಆ ಪಟ್ಟಣದ ವಿರುದ್ಧವಾಗಿ
    ಯುದ್ಧಮಾಡುತ್ತಾ ಇದ್ದನು.
  yap-yap: Fare pilungen e salthaw nu Assyria e rung’ag ni fare emperor nu Assyria
    e ke chuw u Lakish ma ke mael nga Libnah; ma aram me yan ngaram ni ngar puruy’gow.
  hlt-MCSB: Lakhish lamloh a nong te a yaak vaengah khotawt Rabshakeh khaw mael van
    dae Assyria manghai loh Libnah a vathoh thil te a hmuh.
  mdy-ETH: ዓሶኦሬ ካኣቲ ላኪሼ ካታሞ ሃሺ ዬኖኮ ኮራ ዓኣ ሊቢና ካታሞ ዓኣዺ ዒኢካ ዖልቲሢዳ ዓኣሢ ዓሶኦሬ ዓጮ ዖሎ ዓሶ ዓይሣሢ
    ዋይዜኔ፤ ዬያሮ ዒዚያ ዒኢካ ዓኣዼኔ።
  twi-ASANTE: Ɛberɛ a ɔsahene no tee sɛ Asiriahene afiri Lakis no, ɔsanee nʼakyi kɔhunuu
    sɛ ɔhene no ne Libna reko.
  eng-WEBU: So Rabshakeh returned, and found the king of Assyria warring against Libnah,
    for he heard that he had departed from Lachish.
  wal-wal: Asoore kawoi Laakisha katamaappe denddidi biichchidoogaa Asooretu gadaawai
    siyidi, guyye simmiis. Simmidi kawoi Liibina kataman olettiyaagaa demmiis.
  spa-PDDPT: Así que el Rabsaces, quien oyó que el rey de Siria se retiró de Laquis,
    regresó y lo halló cuando combatía contra Libna.
  gun-gun: Ha'e gui ma Rabsaqué oo ju vy oikuaa Assíria pygua huvixa kuery Libna tetã
    re opu'ã okuapya, mba'eta oendu ma voi huvixa Laquis tetã re opu'ãa gui ojepe'a
    ma ovyague.
  ilo-ULB: Kalpasanna, nagsubli ti panguloen a mangidadaulo ket nasarakanna ti ari
    ti Asiria a makigubgubat iti Libna, ta nangngegna a pimmanaw ti ari iti Lakis.
  kpg-kpg: Tagi dauwa aamua gu longono bolo di king aamua gu hagatanga i Lachish,
    guu hana gu dauwa gi di waahale Libnah dela e hoohoo gi Lachish, gei mee gaa hana
    belee heetugi gi mee.
  uig-ARA: راب-شاكەھ كەلگەن يولى بىلەن قايتىپ ماڭغاندا، ئاسۇرىيە پادىشاھىنىڭ لاقىش
    شەھىرىدىن چېكىنگەنلىكىنى ئاڭلاپ، ئۇنىڭ يېنىغا كەلدى؛ ئاسۇرىيە پادىشاھى لىبناھ
    شەھىرىگە قارشى جەڭ قىلىۋاتقانىدى.
  sus-sus: Mangɛ xa xɛɛra to gbilen Asiriya mangɛ yire, a naxa a li a xa mangɛ nu
    bara keli Lakisi, a nu na Libina gerefe.
  pon-2006: Lapalap en Asiriao ahpw rongada me nanmwarki lapalapo ketisangehr Lakis
    oh mahmahweniong kahnimw me keren Lipna; e ahpw patolahng reh wasao pwehn ale
    sapwellime kaweid.
  ksd-ksd: Damana ra Rabsake i ga lilikun, ma ba i ga pot ra king Asiria dir ga varubu
    ma Libna, tago i valongore ba i ga vana kan Lakis.
  tur-YTC: Böylece Rabşake geri döndü ve Aşur Kralı'nı Livna'ya karşı savaşırken buldu;
    çünkü onun Lakiş'ten ayrıldığını duymuştu.
  grc-BRENT: Καὶ ἀπέστρεψε Ῥαβσάκης, καὶ κατέλαβε τὸν βασιλέα Ἀσσυρίων πολιορκοῦντα
    Λοβνάν· καὶ ἤκουσεν ὅτι ἀπῇρεν ἀπὸ Λαχίς.
  ind-AYT: Lalu, kepala juru minuman itu kembali dan mendapati Raja Asyur berperang
    melawan Libna dan dia telah mendengar bahwa raja telah meninggalkan Lakhis.
  nya-nya: Kazembe wa ankhondo uja atamva kuti mfumu ya ku Asiriya yachoka ku Lakisi,
    iye anabwerera mʼmbuyo ndipo anakapeza mfumu ikuchita nkhondo ndi mzinda wa Libina.
  hrv-hrv: Veliki peharnik vrati se i nađe asirskoga kralja gdje opsjeda Libnu, jer
    bijaše čuo da je kralj otišao iz Lakiša.
  mps-mps: Te Asiria ami ofisa bidigo po odali, te king Senakeripgo te taun Lakis
    taga pali po odali. Tialima, te ami ofisago te Jerusalem taga peyu, ma begasa
    pelama, tama te king te taun Lipnade boi hwįdubadi suali, tama aga pelama, aga
    sugi palio.
  tpi-tpi: Dispela ofisa bilong Asiria i harim tok olsem King Senakerip i lusim taun
    Lakis pinis. Orait dispela ofisa i lusim Jerusalem na i go bek na i painimaut
    olsem king i go pait long taun Lipna, na em i go lukim em.
  dan-1931: Rabsjake vendte så tilbage og traf Assyrerkongen i Færd med at belejre
    Libna, thi han havde hørt, at Kongen var brudt op fra Lakisj.
  vie-OVCB: Trong khi ấy, các trưởng quan A-sy-ri rời Giê-ru-sa-lem và đến hội kiến
    với vua A-sy-ri tại Líp-na, vì hay tin vua vừa rời khỏi La-ki và tiến đánh thành
    này.
  guj-2017: જ્યારે રાબશાકેહ પાછો ગયો ત્યારે તેને માલૂમ પડ્યું આશ્શૂરનો રાજા લિબ્નાહની
    વિરુદ્ધ યુદ્ધ કરે છે. વળી તેણે સાંભળ્યું હતું કે તે લાખીશથી ઊપડ્યો છે.
  pon-2006A: Lapalap en Asiriao ahpw rongada me nanmwarki lapalapo ketisangehr Lakis
    oh mahmahweniong kahnimw me keren Lipna; e ahpw patolahng reh wasao pwehn ale
    sapwellime kaweid.
  por-BRBSL: Então Rabshakeh voltou, e encontrou o rei da Assíria em guerra contra
    Libnah, pois soube que ele havia partido de Laquis.
  cth-cth: Hathnukkhu Assyria siangpahrang teh Lakhish kho hoi a tâco toe tie Rabshakeh
    ni a thai teh a ban navah, siangpahrang ni Libnah kho a tuk e hah a hmu.
  twi-twi: Bere a ɔsahene no tee sɛ Asiriahene afi Lakis no, ɔsan nʼakyi kohuu sɛ
    ɔhene no ne Libna reko.
  hlt-hlt: Lakhish lamloh a nong te a yaak vaengah khotawt Rabshakeh khaw mael van
    dae Assyria manghai loh Libnah a vathoh thil te a hmuh.
  tbz-SIM: Mɛm̀mɛ wèè ni Asidii kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀, ò kèèmɛ̀ Asidii kóo kpɑ̀ɑ̀tì ìtɛ́mɛ̀
    Dɑkiisi kɛ kɔ̀tɛ kɛ do Dibunɑ mudoò, kòo kɛ̀ nhò sɔ̃̀ńtóo.
  msy-2020: Ezɨ Asirian abuir gumazim kamaghɨn oraki, Atrivim Senakerip Lakisɨn nguibam
    ataki. Ezɨ abuir gumazir kam dɨkavigha Jerusalem ategha ghua Libnan nguibamɨn
    otogha garima, an atrivim Lipnan nguibamɨn ikia Lipnabav sosi. Ezɨ a ghuava atrivim
    bato.
  dop-dop: Ḿpʋ́ɣʋ́ Asilii yoolɑɑ nyʋɣʋ tʋ Lɑpǝsɑkee nɩɩwɑ sɩ, wulɑʋ kʋlɑ Lɑkisi nɑ
    ɩ́ tii Lipinɑ tɔɔ. Ɩlɛnɑ ɩ́ polo tǝnɑ nɑ ɩ́ mɑɣɑnɑ-ɩ.
  azb-azb: Baş vəzir geri qayıdıb Aşşur padşahının Livna üzərinə hücum etdiyini gördü.
    Çünki Lakişdən geri çəkildiyini eşitmişdi.
  eng-DBY: And Rab-shakeh returned, and found the king of Assyria warring against
    Libnah; for he had heard that he had departed from Lachish.
  hin-2017: तब रबशाके ने लौटकर अश्शूर के राजा को लिब्ना नगर से युद्ध करते पाया; क्योंकि
    उसने सुना था कि वह लाकीश के पास से उठ गया है।
  wol-KYG: Gannaaw loolu Rabsake dégg ne buurub Asiri bàyyikoo na Lakis, bay xareek
    dëkk ba ñuy wax Libna. Mu walbatiku fekki ko foofa.
  eng-YLT: And Rabshakeh turneth back and findeth the king of Asshur fighting against
    Libnah, for he hath heard that he hath journeyed from Lachish.
  eng-WYC-2017: Forsooth Rabshakeh turned again, and found the king of Assyrians fighting
    against Libnah; for he had heard, that the king was gone from Lachish.
  eng-WMBB: So Rabshakeh returned, and found the king of Assyria warring against Libnah,
    for he heard that he had departed from Lachish.
  urd-GVH: रबशाक़ी यरूशलम को छोड़कर असूर के बादशाह के पास वापस चला गया जो उस वक़्त
    लकीस से रवाना होकर लिबना पर चढ़ाई कर रहा था।
  rug-rug: Totoso avoso nia sa palabatu varipera sapu ele taluarae pa Lakisi sa baṉara
    pa Asiria, si kekere pule si asa meke la dogoria sa sa nana baṉara korapa varipera
    pa Libina.
  gaz-gaz: Ajajaan waraanaas yommuu akka mootiin Asoor Laakkiishii baʼee deeme dhagaʼetti,
    duubatti deebiʼee utuu mootichi Libnaa lolaa jiruu argate.
  fra-LSG: Rabschaké, s’étant retiré, trouva le roi d’Assyrie qui attaquait Libna,
    car il avait appris son départ de Lakis.
  yal-yal: Asiriya sofa kuntigin yi a mɛ a kanna bata yi keli Lakisi taani siga Libina
    yɛngɛdeni, a fa a li mɛnna nin.
  haw-1868: Hoi aku la o Rabesake, a loaa ia ia ke alii o Asuria, e kaua ana ia Libena;
    ua lohe mua no hoi oia, ua haalele ia ia Lakisa.
  arb-NAV: وَعِنْدَمَا عَلِمَ رَبْشَاقَى أَنَّ مَلِكَ أَشُورَ قَدِ ارْتَحَلَ عَنْ
    لَخِيشَ وَشَرَعَ فِي مُحَارَبَةِ لِبْنَةَ انْسَحَبَ هُوَ أَيْضاً وَانْضَمَّ إِلَيْهِ
    هُنَاكَ.
  ewe-ewe: Esi aʋafia la se be Asiria fia dzo le Lakis la, eya hã ho dzo, eye wòke
    ɖe fia la ŋu wònɔ aʋa wɔm kple Libna.
  eng-LEE: And Rabshakeh returned, and found the king of Assyria warring against Libnah;
    for he had heard that he was departed from Lachish.
  asm-FB: তাৰ পাছত ৰবচাকিয়ে উভটি গৈ ৰজা অচূৰীয়াই লিব্‌নাৰ বিৰুদ্ধে যুদ্ধ কৰি থকা
    পালে; কাৰণ তেওঁ শুনিলে যে, ৰজা লাখীচৰ পৰা আঁতৰি গ’ল।
  sus-A: مَنفّ شَ شّيرَ تٌ فبِلٍن عَسِرِيَ مَنفّ يِرٍ، عَ نَشَ عَ لِ عَ شَ مَنفّ نُ
    بَرَ كٍلِ لَكِسِ، عَ نُ نَ لِبِنَ فٍرٍقٍ.
  fra-SBL: Rabschaké revint donc et trouva le roi d'Assyrie en guerre contre Libna,
    car il avait appris qu'il était parti de Lakis.
  hbo-hbo: וַיָּ֙שָׁב֙ רַב־שָׁקֵ֔ה וַיִּמְצָא֙ אֶת־מֶ֣לֶךְ אַשּׁ֔וּר נִלְחָ֖ם עַל־לִבְנָ֑ה
    כִּ֣י שָׁמַ֔ע כִּ֥י נָסַ֖ע מִלָּכִֽישׁ׃
  kik-kik: Rĩrĩa mũnene wa mbũtũ cia ita aaiguire atĩ mũthamaki wa Ashuri nĩoimĩte
    Lakishi, akĩehera Jerusalemu agĩthiĩ agĩkora mũthamaki akĩrũa mbaara na Libina.
  fra-NCL: Le grand échanson s’en retourna et trouvas le roi d’Assyrie qui attaquait
    Lobna ; car il avait appris que son maître était parti de Lachis.
  cek-AK: Assyrian siangpahrang loe Lakhis hoiah amlaem moe, Libnah vangpui to a tuk
    li, tiah Rabshakeh mah thaih naah, to ahmuen ah a caeh.
  cuk-cuk: Asiria-sordamar-e-dummadi, Asiria-e-rey, Laquis-neggweburgi-mai-nadye-wisguargu,
    balimakde gusad. Libna-neggwebur-ebo bila-ononai Asiria-e-rey-dakdapid.
  uig-CYR: Раб-Шакәһ кәлгән йоли билән қайтип маңғанда, Асурийә падишасиниң Лақиш
    шәһиридин чекингәнлигини аңлап, униң йениға кәлди; Асурийә падишаси Либнаһ шәһиригә
    қарши җәң қиливатқан еди.
  tel-2017: అష్షూరు రాజు లాకీషు పట్టణం విడిచి వెళ్లి లిబ్నా మీద యుద్ధం చేస్తున్నాడని
    తెలిసి రబ్షాకే తిరిగి వెళ్ళి అతనితో కలిశాడు.
  hat-BSA: Pou sa a, Rabschaké te retounen e te twouve wa Assyrie a t ap goumen kont
    Libna, paske li te tande ke wa a te kite Lakis.
  kos-kos: Mwet kol fulat lun Assyria el lohngak lah Tokosra Fulat el som liki acn
    Lachish ac mweuni siti Libnah, su oan apkuran nu Lachish. Ouinge el som nu we
    in lolngok yorol.
  hbo-WLC: וַיָּ֙שָׁב֙ רַב־שָׁקֵ֔ה וַיִּמְצָא֙ אֶת־מֶ֣לֶךְ אַשּׁ֔וּר נִלְחָ֖ם עַל־לִבְנָ֑ה
    כִּ֣י שָׁמַ֔ע כִּ֥י נָסַ֖ע מִלָּכִֽישׁ׃
  ibo-ibo: Mgbe ọchịagha ahụ nụrụ na eze Asịrịa e sitela nʼobodo Lakish pụa, ọ laghachiri
    hụ na eze Asịrịa na-ebuso obodo Libna agha.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅଶୂରୀୟ ରାଜା ଲାଖୀଶ୍‍ଠାରୁ ପ୍ରସ୍ଥାନ କରିଅଛି ବୋଲି ରବ୍‍ଶାକି ଶୁଣି ଫେରିଗଲା
    ଓ ତାହାକୁ ଲିବ୍‍ନା ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରୁଥିବାର ଦେଖିଲା।
  chk-chk: Iwe, ewe meilapen sounfiu a rongorong pwe ewe kingen Asiria a feil seni
    Lakis o feila Lipna pwe epwe maun ngeni. Iei mine a feila ikenan pwe epwe churi.
  rop-rop: Wal det haibala wekinmen brom Asiriya bin irrim nyus det im king bin libum
    det taun gulum Leikish blanga fait langa det najawan taun gulum Libna, en imbin
    go deya na.
  ukr-1871: І вернувся Рабсак, і знайшов царя Ассирийського, що облягав Либну; бо
    був перечув, що той від Лахиса відступив.
  deu-1951: Als nun Rabschake zurückkehrte, fand er den König von Assyrien bei der
    Belagerung von Libna; denn er hatte gehört, daß er von Lachis abgezogen war.
  eng-JPS: So Rab-shakeh returned, and found the king of Assyria warring against Libnah;
    for he had heard that he was departed from Lachish.
  srp-1865: I tako vrativši se Ravsak naðe cara Asirskoga gdje bije Livnu, jer bješe
    èuo da je otišao od Lahisa.
  lug-lug: 'Awo Labusake omuduumizi wa Bwasuli bwe yaddayo, n’asanga kabaka w’e ng’alwana
    ne Libuna: kubanga yawulira nti avudde e Lakisi.'
  heb-heb: וישב רב שקה וימצא את מלך אשור נלחם על לבנה כי שמע כי נסע מלכיש׃
  ben-IRV: তখন রবশাকি এবং অশূরের রাজা লাখীশ ছেড়ে চলে গিয়ে লিবনার বিরুদ্ধে যুদ্ধ
    করছেন, কারণ রবশাকি সেখানে গেলেন।
  pan-pan: ਤਦ ਰਬਸ਼ਾਕੇਹ ਮੁੜ ਗਿਆ ਅਤੇ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜੇ ਨੂੰ ਲਿਬਨਾਹ ਦੇ ਵਿਰੁੱਧ ਯੁੱਧ ਕਰਦਿਆਂ
    ਪਾਇਆ ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਸੁਣਿਆ ਸੀ ਕਿ ਉਹ ਲਾਕੀਸ਼ ਤੋਂ ਚਲਾ ਗਿਆ ਹੈ।
  mya-JVB: ထိုအခါ အာရှုရိ ရှင် ဘုရင်သည် လာခိရှ မြို့မှ ထွက်သွား ကြောင်းကို ရာဗရှာခ
    ကြား လျှင် ၊ ပြန် သွား၍ လိဗန မြို့ကို ရှင်ဘုရင်တိုက် နေသည်ကို တွေ့ လေ၏။
  hmo-hmo: Rabesake be hereva ia kamonai, Asuria ena king ese Lakisi hanua ia rakatania,
    bona hari be Libina dekenai ia tuari noho. Unai dainai Rabesake be Libina dekenai
    ia lao, king do ia hereva henia totona.
  urd-urd: इसलिए रबशाक़ी लौट गया और उसने शाह — ए — असूर को लिबनाह से लड़ते पाया, क्यूँकि
    उसने सुना था कि वह लकीस से चला गया है।
  rus-SYN: И возвратился Рабсак и нашел царя Ассирийского воюющим против Ливны; ибо
    он слышал, что тот отошел от Лахиса.
  bqc-SIM: Kɛ́ zĩgↄ̃ↄ gbɛ̃zↄ̃ↄ mà Asiliↄ kía fɛ̀lɛ Lakisi, à ɛ̀a tà à aà lè,
    àlɛ zĩka ń Libenadeↄ.
  tcz-CHONGTHU: Hiche phatsung chun, Assyria jalamkai pun Jerusalem dalhan Assyria
    lengpa, Lachish dalha'a Libnah ana nokhum laichun kijah topi din achen ahi.
  mar-mar: मग रब-शाके माघारी आला आणि त्यास अश्शूराचा राजा लिब्नाविरूद्ध लढाई करताना
    सापडला, कारण त्याने राजा लाखीशाहून गेला आहे, हे त्याने ऐकले.
  qub-qub: Chaypitaga Asiriapita shamoj mas mandaj suldäru mayaran Asiriapa raynin
    Laquis siudäpita aywacushanta. Chaura paycunapis Jerusalenpita jinan öra aywacuran.
    Asiriapa raynintaga tariran Libna runacunata magaycajtana.
  hat-hat: Chèf gad palè a te vin konnen wa Lasiri a te pati kite Lakis pou l' te
    al atake lavil Libna. Se la li al jwenn wa a.
  eng-BSB: When the Rabshakeh heard that the king of Assyria had left Lachish, he
    withdrew and found the king fighting against Libnah.
  eng-WEBPB: So Rabshakeh returned, and found the king of Assyria warring against
    Libnah, for he heard that he had departed from Lachish.
  kbq-kbq: Hagi Asiria sondia vahete kva ne' Rabsakima antahiama, Asiria kini ne'
    Senakeribi'a Lakisi rankumara atreno vu'ne nehazageno'a, Jerusalemi kumara ete
    atreno vuno ome antahiana kini ne'mo'a Libna kumate vuno hara ome nehie hazageno
    anantega ome ke'ne.
  nhe-BL: Huan ipan ya nopa tonali quema nopa tlayacanquetl tlen soldados yajqui para
    quicamahuis nopa tlanahuatijquetl tlen tlali Asiria, quipanti para ya quisqui
    ipan altepetl Laquis huan ama quitehuiyaya altepetl Libna.
  gub-BL: Axir wanuwihawete weraha zauxiapekwer Araki tawhu wi Irimina tawhu iàmàtyry'ym
    pà wà. Tuwihaw ize'eg heraha har ukwaw iho awer. A'e rupi oho Irimina pe izupe
    uze'eg pà.
  eng-DRA: And Rabsaces returned, and found the king of the Assyrians besieging Lobna.
    For he had heard that he was departed from Lachis.
