  deu-1951: Die Jungfrau, die Tochter Zion, verachtet dich und spottet deiner; die
    Tochter Jerusalems schüttelt das Haupt über dich.
  eng-JPS: 'this is the word which the LORD hath spoken concerning him: The virgin
    daughter of Zion hath despised thee and laughed thee to scorn; the daughter of
    Jerusalem hath shaken her head at thee.'
  srp-1865: 'Ovo je rijeè koju izreèe Gospod za nj: ruga ti se i potsmijeva ti se
    djevojka, kæi Sionska, za tobom maše glavom kæi Jerusalimska.'
  lug-lug: 'kino kye kigambo kye mmwogeddeko: “ ‘Omuwala wa Sayuuni embeerera akunyooma
    era akusekerera. Omuwala wa Yerusaalemi akunyeenyeza omutwe gwe nga bw’odduka.'
  heb-heb: זה הדבר אשר דבר יהוה עליו בזה לך לעגה לך בתולת בת ציון אחריך ראש הניעה
    בת ירושלם׃
  ben-IRV: তাই তার বিরুদ্ধে সদাপ্রভু এই কথা বলছেন, কুমারী মেয়ে সিয়োন তোমাকে তুচ্ছ
    করবে এবং উপহাস করবে। যিরূশালেমের লোকেরা তোমার পিছন থেকে মাথা নাড়বে।
  pan-pan: ਇਸ ਲਈ ਇਹ ਉਹ ਬਚਨ ਹੈ ਜਿਹੜਾ ਯਹੋਵਾਹ ਉਹ ਦੇ ਵਿਖੇ ਬੋਲਦਾ ਹੈ, - ਸੀਯੋਨ ਦੀ ਕੁਆਰੀ ਧੀ
    ਤੈਨੂੰ ਤੁੱਛ ਜਾਣਦੀ ਹੈ, ਉਹ ਤੇਰਾ ਮਖ਼ੌਲ ਉਡਾਉਂਦੀ ਹੈ। ਯਰੂਸ਼ਲਮ ਦੀ ਧੀ ਤੇਰੇ ਪਿੱਛੇ ਸਿਰ ਹਿਲਾਉਂਦੀ
    ਹੈ।
  mya-JVB: ထိုမင်း၏အမှုမှာ ထာဝရဘုရား မိန့် တော်မူသော စကား ဟူမူကား ၊ ဇိအုန် သတို့သမီး
    ကညာ သည် သင့် ကို မထီမဲ့မြင် ပြု၍ ပြက်ယယ် ၏။ ယေရုရှလင် သတို့သမီး သည် သင့် နောက်
    ၌ ခေါင်း ညှိတ် ၏။
  hmo-hmo: 'Lau Lohiabada ese, inai bamona Senakeriba lau herevalaia, lau gwau: Siona
    ena natuna kekeni, tau ta ia diba lasi kekeni ese, oi ia kirikirilaia, oi ia negea
    noho. Ierusalema ena kekeni ese, oi heau mauri neganai, iena kwarana ia giroagiroa,
    mai kiri danu.'
  urd-urd: इसलिए ख़ुदावन्द ने उसके हक़ में यूँ फ़रमाया है, कि 'कुँवारी दुख़्तर — ए
    — सिय्यून ने तेरी तहक़ीर की और तेरा मज़ाक़ उड़ाया है। येरूशलेम की बेटी ने तुझ
    पर सिर हिलाया है।
  rus-SYN: 'вот слово, которое Господь изрек о нем: презрит тебя, посмеется над тобою
    девствующая дочь Сиона, покачает вслед тебя головою дочь Иерусалима.'
  bqc-SIM: 'à àsiɛ bee ò aà musu: Siↄna wɛ̃́lɛ lɛ́ sakangu, àlɛ n láanikɛ n
    kpɛ. Gbɛ̃e i zĩble Yelusalɛũpiwa yãao, ↄ̃ àlɛ a mi dada a gã̀u.'
  tcz-CHONGTHU: 'Pakai in hiche thucheng hi ama dounan aseitan ahi: “Zion a nungah
    theng nun ha kidah in, na nuisat e. Jerusalem chanun najam chu nuisat in alu athinge.'
  mar-mar: त्याच्याबद्दल परमेश्वर हे शब्द बोलला आहे. सियोनेची कुमारी तुला तुच्छ मानून
    तिरस्काराने तुला हसते, यरूशलेमेची कन्या, तुला डोके हलवून दाखवते.
  qub-qub: '« ‹Noga Tayta Diosga Asiriapa rayninpaj caynömi në: « ‹Senaquerib, gampäga
    Sión siudä juc jipashnömi asicun. Gam aywacuptiqui Jerusalenga manacajman churashushpayquimi
    umanta awicun.'
  hat-hat: 'Men pawòl Seyè a di sou li: Senakerib, lavil Jerizalèm ki sou mòn Siyon
    an ap ri ou, l''ap pase ou nan rizib. Moun lavil Jerizalèm yo ap rele chalbari
    dèyè ou.'
  eng-BSB: 'this is the word that the LORD has spoken against him: ‘The Virgin Daughter
    of Zion despises you and mocks you; the Daughter of Jerusalem shakes her head
    behind you.'
  eng-WEBPB: 'this is the word which the LORD has spoken concerning him: The virgin
    daughter of Zion has despised you and ridiculed you. The daughter of Jerusalem
    has shaken her head at you.'
  kbq-kbq: Ra Anumzamo'a amanage huno hu'ne, Senakeribiga Saioni mofa'mo'a kazanava
    ke nehuno, kiza zokago ke huneganteno Jerusalemi mofa'mo'a koro'ma atrenka nefresnankeno'a
    agena rugahie.
  nhe-BL: 'Tlanahuatijquetl tlen tlali Asiria: “Noaltepe Jerusalén [37:22 O Sion.]
    huan tlen itztoque nopano mitzpinajtíaj, mitztlaijilhuíaj huan quiojoliníaj inintzonteco
    ica moica.'
  gub-BL: Uwazar heze'eg ihewe kury. Na'aw ize'eg xe. — Zeruzarez tawhu pe har upuka
    waiko nerehe uze'eg urywahyahy pà wà, Xenakeriw.
  eng-DRA: 'This is the word which the Lord hath spoken of him: The virgin the daughter
    of Sion hath despised thee, and laughed thee to scorn: the daughter of Jerusalem
    hath wagged the head after thee.'
