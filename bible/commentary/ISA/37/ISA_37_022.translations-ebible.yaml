verse: ISA.037.022
translations:
  mal-C: 'അദ്ദേഹത്തിനെതിരേ യഹോവ അരുളിച്ചെയ്ത വാക്കുകൾ ഇവയാണ്: “സീയോന്റെ കന്യാപുത്രി,
    നിന്നെ നിന്ദിക്കുന്നു, നിന്നെ പരിഹസിക്കുന്നു. നീ പലായനം ചെയ്യുമ്പോൾ ജെറുശലേംപുത്രി
    തലയാട്ടിരസിക്കുന്നു.'
  deu-TKW: 'Dies ist das Wort, das Jahwe über ihn geredet hat: Es verachtet dich,
    es spottet deiner die Jungfrau, die Tochter Zion. Hinter dir her schüttelt das
    Haupt die Tochter Jerusalem.'
  lin-lin: 'tala liloba oyo Yawe alobi mpo na kotelemela ye : Siona, mboka kitoko,
    ezali kotiola yo mpe koseka yo. Yelusalemi, mboka kitoko, ezali koningisa moto
    mpo na kotiola yo.'
  eng-LSV: 'this [is] the word that YHWH spoke concerning him: Trampled on you, laughed
    at you, || Has the virgin daughter of Zion, || The daughter of Jerusalem has shaken
    the head behind you.'
  eng-GNV: 'This is the worde that the Lord hath spoken against him, the virgine,
    the daughter of Zion, hath despised thee, and laughed thee to scorne: the daughter
    of Ierusalem, hath shaken her head at thee.'
  eng-WEBSTER: This is the word which the LORD hath spoken concerning him; The virgin,
    the daughter of Zion, hath despised thee, and derided thee; the daughter of Jerusalem
    hath shaken her head at thee.
  nhw-BL: 'Tlanahuatijquetl tlen tlali Asiria: “Noaltepe Jerusalén [37:22 O Sion.]
    huan catli itztoque nopona mitzpinajtíaj, mitzhuihuiitaj huan quiojoliníaj inintzonteco
    ica moica.'
  swh-ONEN: 'hili ndilo neno ambalo Bwana amelisema dhidi yake: “Bikira binti Sayuni
    anakudharau na kukudhihaki. Binti Yerusalemu anatikisa kichwa chake unapokimbia.'
  bba-bba: Ye Yinni Gusunɔ u ɡeruɑ Sɑnkeribun sɔ̃ wee. U nɛɛ, Yerusɑlɛmun tɔmbu kpuro
    bɑ nùn ɡɛmɑ bɑ nùn yɑɑkoru mɔ̀, bɑ nùn wii ɡimɑnu koosimɔ.
  eng-KJVCPB: this is the word which the Lord hath spoken concerning him; The virgin,
    the daughter of Zion, hath despised thee, and laughed thee to scorn; The daughter
    of Jerusalem hath shaken her head at thee.
  luo-luo: 'ma e wach ma Jehova Nyasaye osewacho kuom Senakerib: “Nyar Sayun Mangili
    ochayi kendo jari. Nyar Jerusalem kino wiye koneni kiringo.'
  meu-meu: 'Iehova ese ini vada e herevalaia toma: Siona natuna hane-ulato rami-hebouna
    ese e dadaraimumu bona e ḡonaḡonalaimumu; Ierusalem natuna hahinena ese oi murimu
    ai kwarana e taiko-taikomu.'
  npi-ULB: परमप्रभुले उसको बारेमा भन्‍नुभएको वचन यही होः “सियोनका कन्ये छोरीले तँलाई
    घृणा गर्छे र खिसी गर्न तँमा हाँस्छे । यरूशलेमकी छोरीले तँलाई आफ्‍नो टाउको हल्लाउँछे
    ।
  yor-yor: 'èyí ni ọ̀rọ̀ tí Olúwa ti sọ nípa rẹ̀: “Wúńdíá ọmọbìnrin Sioni ti kẹ́gàn
    rẹ, ó sì ti fi ọ ṣe ẹlẹ́yà. Ọmọbìnrin Jerusalẹmu ti mi orí rẹ̀ bí ó ti ń sálọ.'
  pes-OPCB: 'و جواب او به سنحاریب این است: شهر اورشلیم از تو نمی‌ترسد، بلکه تو را
    مسخره می‌کند.'
  tgl-ULB: 'ito ang salitang sinalita ni Yahweh tungkol sa kanya: “Ang birheng anak
    ng Sion ay kinamumuhian ka at tinatawanan ka para kutyain; ang mga anak na babae
    ng Jerusalem ay iniiling ang kanilanh ulo para sa iyo.'
  hui-hui: Anidagua larigo Anduane Homogohanda Asirianaga Kini Senageribihondo bi
    ogodagua laya, Senageribi-o Yarusalemeha karume í̠ore mege bialu hondo oba haragoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``အ​ချင်း​သ​နာ​ခ​ရိပ်၊ ယေ​ရု ရှ​လင်​မြို့​သည်​သင့်​ကို​ကြည့်​၍​ပြုံး​ကာ​ပြက်
    ရယ်​ပြု​လေ​ပြီ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་དེ་ལ་རྒོལ་ལན་གསུངས་པ་འདི་ལྟར། ཛ་ཡན་བུ་མོ་ན་ཆུང་མས། །ཁྱོད་ལ་བརྙས་ཤིང་ཁྲེལ་རྒོད་བྱས།
    །ཡེ་རུ་སཱ་ལེམ་བུ་མོ་ཚོས། །ཁྱོད་ཀྱི་རྒྱབ་ནས་མགོ་བོ་གཡུགས། །
  sna-sna: 'heri shoko rakataurwa naJehovha pamusoro pake: “Mhandara Mwanasikana weZioni
    anokuzvidza uye anokuseka. Mwanasikana weJerusarema anokudzungudzira musoro wake
    paunenge uchitiza.'
  spa-BLM: 'esta es la palabra que Yahvé ha dicho sobre él: La virgen hija de Sión
    te ha despreciado y te ha ridiculizado. La hija de Jerusalén ha sacudido la cabeza
    ante ti.'
  cac-cac: 'Yuj chi'' ix yalan juntzan̈ lolonel tic Jehová d''a yib''an̈ vin̈ sreyal
    Asiria chi'': Ach Senaquerib, a eb'' ix cob''estac aj Sion, ton̈ej tzach stzetzej
    eb'' ix. A eb'' aj Jerusalén, ton̈ej ol b''at miquiljoc eb'' ach sb''uchani ayic
    elelalxon̈ej ol ach meltzajoc.'
  swh-ULB: Haya ndiyo maneno ambayo Yahwe amezungumza kuhusu yeye, ''Binti bikira
    wa Sayuni wanakudharau na kukucheka kwa dharau; mabinti wa Yerusalemu wanatingisha
    vichwa vyao kwa ajili yako.
  bel-bel: 'вось слова, якое Гасподзь прамовіў пра яго: пагрэбуе табою, пасьмяецца
    зь цябе дзевая дачка Сіёна, пахітае ўсьлед табе галавою дачка Ерусаліма.'
  deu-ELBBK: 'dies ist das Wort, das der HERR über ihn geredet hat: Es verachtet dich,
    es spottet deiner die Jungfrau, die Tochter Zion; die Tochter Jerusalem schüttelt
    das Haupt dir nach.'
  mbb-OT: 'iyan heini egkeǥiyen te Nengazen he ebpekesuǥat diyà te kandin: “Ed-engitan
    ka wey edsudien ka te menge meǥinged diyà te Zion, he inged he Jerusalem. Ebpemengelengkeleng
    sikandan is ed-undaunda kenikew zutun te kebpelaǥuy nu.'
  mal-2015: 'അവനെക്കുറിച്ചു യഹോവ അരുളിച്ചെയ്ത വചനം ആവിതു: സീയോൻ പുത്രിയായ കന്യക നിന്നെ
    നിന്ദിച്ചു പരിഹസിക്കുന്നു; യെരൂശലേംപുത്രി നിന്റെ പിന്നാലെ തല കുലുക്കുന്നു.'
  gup-gup: Kuhhni rowk ngaye nawu Yawey ngamarneyime nawu Sennacherib, “Ngudda nawu
    Sennacharib, kanbekka! Bininj ngardduk nawu kabirrihni Jerusalem, wanjh ngundiwirrihme
    dja mak ngundidjaldjekmiwon! Bedda wanjh ngundimarnekebnjiwkmire ngudda bu yidjalkelerlobme.
  rmc-rmc: 'kada hin o lav, so leske phenel o RAJ: ‚E pačivaľi čhaj le Sionoskri tutar
    asal a tele tut dikhel. E čhaj le Jeruzalemoskri pal tu kivinel le šereha, sar
    adarik denašes.'
  pes-OPV: 'کلامی که خداوند در باره‌اش گفته این است: آن باکره دختر صهیون تو را حقیر
    شمرده، استهزا نموده است و دختر اورشلیم سر خود را به تو جنبانیده است.'
  ron-1924: 'Ятэ кувынтул пе каре л-а ростит Домнул ымпотрива луй: ‘Фечоара, фийка
    Сионулуй, те диспрецуеште ши ышь бате жок де тине; фата Иерусалимулуй дэ дин кап
    дупэ тине.'
  ben-OBCV: 'তার বিরুদ্ধে বলা সদাপ্রভুর বাণী হল এই: “কুমারী-কন্যা সিয়োন তোমাকে অবজ্ঞা
    ও উপহাস করে। জেরুশালেম-কন্যা তার মাথা নাড়ায় যখন তোমরা পলায়ন করো।'
  som-som: taas aawadeed Rabbigu wuxuu ku hadlay eraygan isaga ku saabsan, Gabadha
    bikradda ah oo Siyoon ahu Way ku fududaysatay, oo intay kugu qososhay ayay ku
    quudhsatay, Yeruusaalem madaxay kaa ruxatay.
  lat-VUC: 'hoc est verbum quod locutus est Dominus super eum: [Despexit te et subsannavit
    te, virgo filia Sion; post te caput movit, filia Jerusalem.'
  eng-ASVBT: 'this is the word which Jehovah hath spoken concerning him: The virgin
    daughter of Zion hath despised thee and laughed thee to scorn; the daughter of
    Jerusalem hath shaken her head at thee.'
  ita-1885: 'questa è la parola, che il Signore ha pronunziata contro a lui: La vergine,
    figliuola di Sion, ti ha sprezzato, e ti ha beffato; la figliuola di Gerusalemme
    ha scossa la testa dietro a te.'
  eng-LXXUP: This is the word which God has spoken concerning him; The virgin daughter
    of Zion has despised thee, and mocked thee; the daughter of Jerusalem has shaken
    her head at thee.
  eng-ULB: 'this is the word that Yahweh has spoken about him: “The virgin daughter
    of Zion despises you and laughs you to scorn; the daughter of Jerusalem shakes
    her head at you.'
  spa-VBL: 'ésta es la palabra del Señor que lo condena: La virgen hija de Sión te
    desprecia y se burla de ti; la hija de Jerusalén sacude la cabeza cuando huyes.'
  fra-_FOB: 'C''est ici la parole que l''Éternel a prononcée contre lui: Elle te méprise,
    elle se rit de toi, la vierge, fille de Sion; elle hoche la tête après toi, la
    fille de Jérusalem.'
  mal-mal: 'അവനെക്കുറിച്ച് യഹോവ അരുളിച്ചെയ്ത വചനം ഇതാകുന്നു: “സീയോൻപുത്രിയായ കന്യക
    നിന്നെ നിന്ദിച്ചു പരിഹസിക്കുന്നു; യെരൂശലേംപുത്രി നിന്റെ പിന്നാലെ തല കുലുക്കുന്നു.'
  urd-GVR: Ab Rab kā us ke ḳhilāf farmān sun, Kuṅwārī Siyyūn Beṭī tujhe haqīr jāntī
    hai, hāṅ Yarūshalam Beṭī apnā sar hilā hilā kar hiqāratāmez nazar se tere pīchhe
    deḳhtī hai.
  suz-BL: परमप्रभु यावेमी सन्‍हेरीब आ पर्बम मार देंत देंशा हना ‘सियोन ङा कन्‍ने तमी
    इ पर्बम शुक्‍शी पा रिश्‍शो बाक्‍ब। यरूसलेम ङा तमीमी इ नोले कोव़शा, आ पिया हिक्‍शो
    बाक्‍ब।
  eng-NOY: This is the word which Jehovah hath spoken against him. The virgin, the
    daughter of Zion, despiseth thee; she laugheth thee to scorn; The daughter of
    Jerusalem shaketh her head after thee.
  ita-1927: 'e questa è la parola che l’Eterno ha pronunziata contro di lui: La vergine,
    figliuola di Sion, ti disprezza e si fa beffe di te; la figliuola di Gerusalemme
    scuote la testa dietro a te.'
  ckb-ckb: 'ئەمە ئەو فەرمایشتەیە کە یەزدان لەسەر ئەو فەرموویەتی: «سییۆنی کچە پاکیزە،
    بێزت لێ دەکاتەوە و گاڵتەت پێ دەکات. ئۆرشەلیمی کچ، کە تۆ هەڵدێیت پێت پێدەکەنێت.'
  eng-BBE: 'This is the word which the Lord has said about him: In the eyes of the
    virgin daughter of Zion you are shamed and laughed at; the daughter of Jerusalem
    has made sport of you.'
  kan-OKCV: 'ಅವನನ್ನು ಕುರಿತು ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: “ಕನ್ನಿಕೆಯಾದ ಚೀಯೋನ್ ಪುತ್ರಿಯು
    ನಿನ್ನನ್ನು ತಿರಸ್ಕರಿಸಿ, ನಿನಗೆ ಅಪಹಾಸ್ಯ ಮಾಡುತ್ತಾಳೆ. ಯೆರೂಸಲೇಮಿನ ಪುತ್ರಿಯು ನೀನು ಓಡಿ ಹೋಗುವಾಗ
    ತನ್ನ ತಲೆಯಾಡಿಸುತ್ತಾಳೆ.'
  tam-2017: 'அவனைக்குறித்துக் யெகோவா சொல்கிற வசனமாவது: மகளாகிய சீயோன் என்னும் கன்னிப்பெண்
    உன்னை இகழ்ந்து, உன்னைப் பரிகாசம்செய்கிறாள்; மகளாகிய எருசலேம் உன் பின்னாலே தலையைத்
    துலுக்குகிறாள்.'
  spa-RV-1909: 'Esto es lo que Jehová habló de él: Hate menospreciado, y ha hecho
    escarnio de ti la virgen hija de Sión: meneó su cabeza á tus espaldas la hija
    de Jerusalem.'
  ron-BTF: 'Acesta este cuvântul pe care DOMNUL l-a spus referitor la el: Fecioara,
    fiica Sionului, te-a dispreţuit şi a râs de tine în batjocură; fiica Ierusalimului
    şi-a scuturat capul spre tine.'
  eng-WEBP: 'this is the word which the LORD has spoken concerning him: The virgin
    daughter of Zion has despised you and ridiculed you. The daughter of Jerusalem
    has shaken her head at you.'
  eng-FBV: 'this is the word of the Lord condemning him: The virgin daughter of Zion
    scorns you and mocks you; the daughter of Jerusalem shakes her head as you run
    away.'
  nld-1939: 'Dit is het woord, dat Jahweh tegen hem heeft gesproken: Ze veracht en
    bespot u, De jonkvrouw, de dochter van Sion; Meewarig schudt ze het hoofd achter
    u, Jerusalems dochter!'
  nch-BL: 'Tanahuatijquet ten tali Asiria: “Noaltepe Jerusalén huan cati itztoque
    nopona mitzpinajtíaj, mitzhuihuiitaj huan quiojoliníaj inintzonteco ica moica.'
  vie-1934: 'nầy là lời Đức Giê-hô-va đã phán về nó: Gái đồng trinh Si-ôn khinh dể
    ngươi, nhạo cười ngươi; gái Giê-ru-sa-lem lắc đầu sau ngươi!'
  hin-CV: 'उसके विरुद्ध कहे गए याहवेह के शब्द ये है: “ज़ियोन की कुंवारी कन्या ने तुम्हें
    तुच्छ समझा है, तुम्हारा मज़ाक उड़ाया है. येरूशलेम की पुत्री तुम्हारी पीठ पीछे
    सिर हिलाती है.'
  eng-OURB: this is the word which Adonai has spoken concerning him. The virgin daughter
    of Zion [Mountain ridge, Marking] has despised you and ridiculed you. The daughter
    of Jerusalem [City of peace] has shaken her head at you.
  spa-BES: 'Esta es la palabra que el Señor ha dicho acerca de él: La hija virgen
    de Sión, te avergüenza y se ríe. La hija de Jerusalén se burla de ti a tus espaldas.'
  tdx-tdx: 'le hoe ty tsara nafè’ Iehovà ama’e: Fa nanirika azo i anak’ ampela’ i
    Tsioney, nitohafa’e an-drabioñe; vaho nikofikofi-doha amboho’o ao i anak’ ampela’
    Ierosalaimey.'
  tha-KJV: ต่อไปนี้​เป็นพระวจนะซึ่งพระเยโฮวาห์ตรัสเกี่ยวกั​บท​่านนั้​นว​่า ‘ธิดาพรหมจารี​แห่​งศิโยนดูหมิ่นเจ้า
    และหัวเราะเยาะเย้ยเจ้า ธิดาแห่งเยรูซาเล็มสั่นศีรษะใส่​เจ้า
  por-BR-2018: 'Esta é a palavra que o SENHOR falou sobre ele: A virgem, a filha de
    Sião, te despreza, zomba de ti; a filha de Jerusalém balança a cabeça após ti.'
  deu-ELO: 'dies ist das Wort, welches Jehova über ihn geredet hat: Es verachtet dich,
    es spottet deiner die Jungfrau, die Tochter Zion; die Tochter Jerusalem schüttelt
    das Haupt dir nach.'
  eng-WYC-2018: this is the word which the Lord spake on him, Thou virgin, the daughter
    of Zion, he despised thee, he scorned thee; thou virgin, the daughter of Jerusalem,
    he moved his head after thee. (this is the word which the Lord spoke about him,
    saying, O Sennacherib, the virgin, the daughter of Zion, despiseth thee, and she
    mocketh thee; the virgin, the daughter of Jerusalem, shaketh her head over thee.)
  epo-epo: 'jen estas tio, kion diris pri li la Eternulo: Malestimas vin, mokas vin
    la virga filino de Cion, balancas post vi la kapon la filino de Jerusalem.'
  uig-PIN: 'Pǝrwǝrdigarning uningƣa ⱪarita degǝn sɵzi xudurki: — «Pak ⱪiz, yǝni Zionning
    ⱪizi seni kǝmsitidu, Seni mazaⱪ ⱪilip külidu; Yerusalemning ⱪizi kǝyninggǝ ⱪarap
    bexini qayⱪaydu;'
  beo-beo: “Sena:gelibi! Yelusaleme fi da di higasa amola dia houba:le oufesega:sa.
  tpi-OTNT: Olsem na nau em i gat tok long Senakerip, king bilong Asiria. Bikpela
    i tok olsem, ‘Senakerip, Jerusalem i lap nogut tru long yu na tok bilas long yu
    na rabisim yu.
  hau-SA: ga abin da maganar Ubangiji ya faɗa a kansa, “Budurwa Diyar Sihiyona ta
    rena tana kuma maka ba’a. Diyar Urushalima tana kada kai yayinda kake gudu.
  uig-LAT: 'Perwerdigarning uninggha qarita dégen sözi shudurki: — «Pak qiz, yeni
    Zionning qizi séni kemsitidu, Séni mazaq qilip külidu; Yérusalémning qizi keyningge
    qarap béshini chayqaydu;'
  nde-nde: 'nanti ilizwi uThixo aselikhulume ngaye wathi: INdodakazi eGcweleyo iZiyoni
    iyakweyisa njalo iyakuklolodela. INdodakazi iJerusalema inqekuza ikhanda layo
    lapho wena ubaleka.'
  ton-ton: 'Ko eni ʻae lea ʻaia kuo folofolaʻaki ʻe Sihova ʻoku kau kiate ia; ‘Ko
    e taʻahine, ko e ʻofefine ʻo Saione, kuo fehiʻa kiate koe, pea kata manuki kiate
    koe: ko e ʻofefine ʻo Selūsalema, kuo ne kalokalo hono ʻulu kiate koe.'
  ces-1613: 'Totoť jest slovo, kteréž mluvil Hospodin o něm: Pohrdá tebou, a posmívá
    se tobě panna, dcera Sionská, potřásá hlavou za tebou dcera Jeruzalémská.'
  eng-WMB: 'this is the word which the LORD has spoken concerning him: The virgin
    daughter of Zion has despised you and ridiculed you. The daughter of Jerusalem
    has shaken her head at you.'
