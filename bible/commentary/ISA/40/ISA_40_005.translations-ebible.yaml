verse: ISA.040.005
translations:
  mal-C: യഹോവയുടെ തേജസ്സ് വെളിപ്പെടും, എല്ലാ മനുഷ്യരും അത് ഒരുമിച്ചു കാണും. യഹോവയുടെ
    വായ് അത് അരുളിച്ചെയ്തിരിക്കുന്നു.”
  deu-TKW: 'damit sich die Herrlichkeit Jahwes offenbare und alles Fleisch zumal sie
    schaue: denn der Mund Jahwes hat es geredet!'
  lin-lin: Bongo, nkembo na Yawe ekomonisama, mpe bato nyonso bakomona yango elongo ; »
    pamba te Yawe nde alobi.
  eng-LSV: And the glory of YHWH has been revealed, || And all flesh have seen [it]
    together, || For the mouth of YHWH has spoken.”
  eng-GNV: 'And the glory of the Lord shalbe reueiled, and all flesh shall see it
    together: for the mouth of the Lord hath spoken it.'
  eng-WEBSTER: 'And the glory of the LORD shall be revealed, and all flesh together
    shall see it : for the mouth of the LORD hath spoken it .'
  nhw-BL: Huan huajca monextis ihueyitilis TOTECO, huan nochi masehualme ipan tlaltipactli
    sentic quiitase. TOTECO iseltzi quiijtojtoc para quej nopa panos.”
  swh-ONEN: Utukufu wa Bwana utafunuliwa, nao wanadamu wote watauona pamoja. Kwa maana
    kinywa cha Bwana kimenena.”
  bba-bba: Sɑɑ yerɑ Yinni Gusunɔ u koo win yiiko sɔ̃ɔsi, kpɑ tɔmbu kpuro bu ye wɑ
    sɑnnu. Yinni Gusunɔn tiiwɑ u ɡeruɑ mɛ.
  eng-KJVCPB: 'And the glory of the Lord shall be revealed, And all flesh shall see
    it together: For the mouth of the Lord hath spoken it.'
  cpy-cpy: Roñaahanteero Tajorentsi rowaniinkawo, ipiyoteeya atziriite ikaatzi ñahaerori.
    Riitaki Tajorentsi kenkithawaetakirori iroka ñaantsi.”
  luo-luo: Eka duongʼ mar Jehova Nyasaye nofwenyre kendo ji duto biro nene. Nimar
    Jehova Nyasaye owuon ema osewacho kamano.”
  meu-meu: Iehova hairaina baine hedinarai, bona taunimanima iboudiai ese bae itaia,
    badina be Iehova uduna vada e hereva.
  npi-ULB: र परमप्रभुको महिमा प्रकट गरिनेछ र सबै मानिसहरूले एकसाथ यो देख्‍नेछन् ।
    किनकि परमप्रभुको मुखले यो बोलेको छ ।
  yor-yor: Ògo Olúwa yóò sì di mí mọ̀, gbogbo ènìyàn lápapọ̀ ni yóò sì rí i. Nítorí
    ẹnu Olúwa ni ó ti sọ ọ́.”
  pes-OPCB: آنگاه شکوه و جلال خداوند ظاهر خواهد شد و همهٔ مردم آن را خواهند دید. خداوند
    این را وعده فرموده است.»
  tgl-ULB: at ang kaluwalhatian ni Yahweh ay maihahayag, at magkakasama itong makikita
    ng lahat; dahil ang bibig ni Yahweh ang nagsabi nito.
  cbu-NT: Apanlleem ashikpaz shingtsa mangeetsis yaramaama. Yutaritshishireetsis kapeeteerus
    mangeetsis Apanlleem yarangtsa. Ashkachus, Apanllsha Taarashipan kizpur wanasir
    napchintsa. Ztaru tputs tsapurunasush Apanllee pangchinllinaya. ¿Antaati ngichkeezi
    áti? nda. Watam waana Apanll nuwaa kamanku táranguwa.
  hui-hui: Ani biragola ogoningi Anduane Homogonaga wá taraore holene hapani holebira.
    Wali agali dindi bibahendeha karume wá taraore holene ogoni de handai holebira.
    Bi ogoni Anduane Homogo ibunime aniore bulebero lalu lowini.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​၏​ဘုန်း​အ​သ​ရေ တော်​သည် ပေါ်​လွင်​ထင်​ရှား​လာ​မည်​ဖြစ်​၍၊
    လူ​သတ္တ​ဝါ​အ​ပေါင်း​တို့​သည်​ထို​ဘုန်း အ​သ​ရေ​တော်​ကို​ဖူး​မြင်​ရကြ​လိမ့်​မည်။
    ယင်း​သို့​ဖြစ်​ပျက်​စေ​ရန်​ထာ​ဝ​ရ​ဘု​ရား ကိုယ်​တော်​တိုင်​က​တိ​ပြု​တော်​မူ​လေ​ပြီ''
    ဟု ကြွေး​ကြော်​လေ​သည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་བརྗིད་མངོན་འགྱུར་ཞིང་། །སྐྱེ་བོ་ཀུན་གྱིས་ལྷན་ཅིག་མཐོང་བར་འགྱུར།
    །འདི་བཞིན་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པས་སོ། །
  sna-sna: Uye kubwinya kwaJehovha kucharatidzwa, uye marudzi ose avanhu achazviona.
    Nokuti muromo waJehovha wazvitaura.”
  spa-BLM: La gloria de Yahvé se revelará, y toda la carne la verá junta; porque la
    boca de Yahvé lo ha dicho”.
  cac-cac: Ichato chi' ol sch'oxan Jehová to nivan yelc'ochi, masanil anima ol ilanoc.
    A val Jehová ix alani, xchi jun av chi'.
  swh-ULB: na utukufu wa Mungu utafunuliwa, na watu wote wataona kwa pamoja; maana
    mdomo wa Yahwe umezungumza.
  bel-bel: і зьявіцца слава Гасподняя, і ўбачыць кожная плоць выратаваньне Божае;
    бо вусны Гасподнія мовілі гэта.
  wed-wed: Bada ana boruma ina vieḡai, ma rava anatapui ina inanai. Lamna Bada gamonei
    i riwa!”
  deu-ELBBK: Und die Herrlichkeit des HERRN wird sich offenbaren, und alles Fleisch
    miteinander wird sie sehen; denn der Mund des HERRN hat geredet.
  mbb-OT: Ne ibpezayag is mekeǥeǥehem he kebpekiduma te Nengazen, ne egkaahà heini
    te langun he menge etew. Su iyan mismu migkaǥi is Nengazen kayi.”
  mal-2015: യഹോവയുടെ മഹത്വം വെളിപ്പെടും, സകലജഡവും ഒരുപോലെ അതിനെ കാണും; യഹോവയുടെ വായല്ലോ
    അരുളിച്ചെയ്തിരിക്കുന്നതു.
  gup-gup: Wanjh nawu Yawey kabenmarnebukkarren kunwernhmakkenh nuye dorrengh, ba
    birriwarlahkenh bininj rowk kabirridjarrknan. Kaluk kuhni rowk nawu Yawey nunganbidju
    wokkurrmerrinj.”
  rmc-rmc: Akor pes sikavela e slava le RAJESKRI a jekhetane la dikhena savore manuša;
    bo le RAJESKRO muj oda phenďa.“
  pes-OPV: و جلال خداوند مکشوف گشته، تمامی بشر آن را با هم خواهند دید زیرا که دهان
    خداوند این را گفته است.
  ron-1924: Атунч се ва дескопери слава Домнулуй, ши ын клипа ачея орьче фэптурэ о
    ва ведя, кэч гура Домнулуй а ворбит.”
  aui-aui: Wasina bi Yawe God yanakiniwa inarumaghatara, da wawaya tupadi meghamegha
    na raghanina tanagha sinakita. Bi Yawe God touna wosina mmko wiisuwonina ibera,
    kiiravine mmko ivisisiyeni.”
  ben-OBCV: তখন সদাপ্রভুর মহিমা প্রকাশিত হবে, সমস্ত মানবকুল একসঙ্গে তা প্রত্যক্ষ করবে।
    কারণ সদাপ্রভুর মুখ একথা বলেছেন।
  som-som: oo waxaa la muujin doonaa ammaanta Rabbiga, uunka oo dhammuna way wada
    arki doonaan, waayo, afkii Rabbiga ayaa saas ku hadlay.
  lat-VUC: et revelabitur gloria Domini, et videbit omnis caro pariter quod os Domini
    locutum est.
  eng-ASVBT: and the glory of Jehovah shall be revealed, and all flesh shall see it
    together; for the mouth of Jehovah hath spoken it.
  ita-1885: E la gloria del Signore si manifesterà, ed ogni carne la vedrà; perciocchè
    la bocca del Signore ha parlato.
  eng-LXXUP: 'And the glory of the Lord shall appear, and all flesh shall see the
    salvation of God: for the Lord has spoken it.'
  eng-ULB: and the glory of Yahweh will be revealed, and all people will see it together;
    for the mouth of Yahweh has spoken it.
  spa-VBL: La gloria del Señor se manifestará, y todos la verán juntos. Esto es lo
    que ha declarado el Señor”.
  fra-_FOB: Alors la gloire de l'Éternel sera manifestée, et toute chair en même temps
    la verra; car la bouche de l'Éternel a parlé.
  mal-mal: യഹോവയുടെ മഹത്ത്വം വെളിപ്പെടും, സകലമനുഷ്യരും ഒരുപോലെ അതിനെ കാണും; യഹോവയുടെ
    വായല്ലയോ അരുളിച്ചെയ്തിരിക്കുന്നത്”.
  lit-lit: ir VIEŠPATIES šlovė bus apreikšta, ir visa žmonija drauge ją išvys, nes
    VIEŠPATIES burna tai kalbėjo“.
  urd-GVR: Tab Allāh kā jalāl zāhir ho jāegā, aur tamām insān mil kar use dekheṅge.
    Yih Rab ke apne muṅh kā farmān hai.”
  suz-BL: मेना परमप्रभु यावे आ छेङछेङ ग्रूब। मेको मुर नेल्‍लेम ताइनीम। मारदे हना परमप्रभु
    यावेमी एको लोव़ देंशो बाक्‍ब” दे लोव़ पाप्‍तु।
  eng-NOY: For the glory of Jehovah shall be revealed, And all flesh shall see it
    together; For the mouth of Jehovah hath spoken it!”
  ita-1927: Allora la gloria dell’Eterno sarà rivelata, e ogni carne, ad un tempo,
    la vedrà; perché la bocca dell’Eterno l’ha detto”.
  ckb-ckb: شکۆمەندی یەزدان دەردەکەوێت و هەموو مرۆڤایەتی پێکەوە دەیبینن، چونکە دەمی
    یەزدان فەرمووی.»
  eng-BBE: And the glory of the Lord will be made clear, and all flesh will see it
    together, for the mouth of the Lord has said it.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರ ಮಹಿಮೆಯು ಗೋಚರವಾಗುವುದು. ಮಾನವರೆಲ್ಲರೂ ಒಟ್ಟಿಗೆ ಅದನ್ನು ಕಾಣುವರು.
    ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರೇ ಇದನ್ನು ನುಡಿದಿದ್ದಾರೆ.”
  tam-2017: யெகோவாவின் மகிமை வெளியரங்கமாகும், மாம்சமான யாவும் அதை ஏகமாகக் காணும்,
    யெகோவாவின் வாக்கு அதை உரைத்தது என்றும் வனாந்திரத்திலே கூப்பிடுகிற சத்தம் உண்டானது.
  spa-RV-1909: Y manifestaráse la gloria de Jehová, y toda carne juntamente la verá;
    que la boca de Jehová habló.
  ron-BTF: Şi gloria DOMNULUI va fi revelată şi toată făptura va vedea împreună, fiindcă
    gura DOMNULUI a spus-o.
  eng-WEBP: The LORD’s glory shall be revealed, and all flesh shall see it together;
    for the mouth of the LORD has spoken it.”
  eng-FBV: The Lord's glory will be revealed, and everyone will see it together. This
    is what the Lord has declared.”
  nld-1939: Dan zal de glorie van Jahweh zich tonen, Alle vlees ze aanschouwen; Allen
    zullen Gods heerlijkheid zien. De mond van Jahweh heeft het gezegd!
  nch-BL: Huan huajca monextis ihueyitilis TOTECO, huan nochi masehualme ipan taltipacti
    sentic quiitase. TOTECO iseltitzi quiijtojtoc para quej nopa panos.”
  vie-1934: Bấy giờ sự vinh hiển của Đức Giê-hô-va sẽ hiện ra, và mọi xác thịt đều
    sẽ xem thấy; vì miệng Đức Giê-hô-va đã phán vậy.
  hin-CV: तब याहवेह का प्रताप प्रकट होगा, तथा सब जीवित प्राणी इसे एक साथ देख सकेंगे.
    क्योंकि यह याहवेह के मुंह से निकला हुआ वचन है.”
  eng-OURB: Adonai ’s kavod ·weighty glory· shall be revealed, and all flesh shall
    see it together; for the mouth of Adonai has spoken it.”
  spa-BES: Y la gloria del Señor será revelada, y toda carne la verá junta, porque
    la boca del Señor lo ha dicho.
  tdx-tdx: le haboake ty enge’ Iehovà, vaho hiharo handrendrek’ aze ze atao nofotse,
    izay ty nitsaram-palie’ Iehovà.
  tha-KJV: และจะเผยสง่าราศีของพระเยโฮวาห์ และบรรดาเนื้อหนังจะได้​เห​็นด้วยกัน เพราะพระโอษฐ์ของพระเยโฮวาห์ตรัสไว้​แล้ว​”
  por-BR-2018: E a glória do SENHOR se manifestará; e toda carne juntamente verá;
    pois assim falou a boca do SENHOR.
  deu-ELO: Und die Herrlichkeit Jehovas wird sich offenbaren, und alles Fleisch miteinander
    wird sie sehen; denn der Mund Jehovas hat geredet.
  eng-WYC-2018: And the glory of the Lord shall be showed, and each man shall see
    together, that the mouth of the Lord hath spoken. (And the glory of the Lord shall
    be shown, and all the people shall see it together, that the mouth of the Lord
    hath spoken it.)
  epo-epo: Kaj aperos la majesto de la Eternulo; kaj ĉiu karno kune vidos, ke la buŝo
    de la Eternulo parolis.
  uig-PIN: Pǝrwǝrdigarning xan-xǝripi kɵrünidu, Wǝ barliⱪ tǝn igiliri uni tǝng kɵridu;
    Qünki Pǝrwǝrdigarning Ɵz aƣzi xundaⱪ sɵz ⱪilƣan!».
  beo-beo: Amasea, osobo bagade fifi asi gala dunu huluane da Hina Gode Ea Hadigi
    ba:mu. Bai Hina Gode da amo hou ilegele sia:i dagoi.”
  tpi-OTNT: Na bikpela lait na strong bilong Bikpela bai i kamap ples klia, na olgeta
    manmeri bilong graun bai i lukim. Dispela tok i kam long maus bilong Bikpela yet.”
  hau-SA: Za a kuma bayyana ɗaukakar Ubangiji, dukan mutane kuwa za su gan ta. Gama
    Ubangiji da kansa ne ya yi magana.”
  uig-LAT: Perwerdigarning shan-sheripi körünidu, We barliq ten igiliri uni teng köridu;
    Chünki Perwerdigarning Öz aghzi shundaq söz qilghan!».
  nde-nde: Inkazimulo kaThixo izabonakaliswa, abantu bonke bazambona kanyekanye, ngoba
    umlomo kaThixo usukhulumile.”
  ton-ton: 'Pea ʻe fakahā ʻae nāunau ʻo Sihova, pea ʻe mamata ki ai ʻae kakai kotoa
    pē: he kuo folofola pehē ʻae fofonga ʻo Sihova.”'
  ces-1613: Nebo se zjeví sláva Hospodinova, a uzří všeliké tělo spolu, že ústa Hospodinova
    mluvila.
  eng-WMB: The LORD’s glory shall be revealed, and all flesh shall see it together;
    for the mouth of the LORD has spoken it.”
  tam-TCV: யெகோவாவின் மகிமை வெளிப்படுத்தப்படும்; மனுக்குலம் யாவும் ஒன்றாய் அதைக் காணும்.
    யெகோவாவின் வாயே இதைப் பேசியிருக்கிறது.”
  ceb-ULB: ug mapadayag ang himaya ni Yahweh, ug makita kini sa tanang katawhan; tungod
    kay ang baba ni Yahweh maoy nagsulti niini.
  pol-UBG: Wtedy objawi się chwała PANA i ujrzy to razem wszelkie ciało. Tak bowiem
    mówiły usta PANA.
  agr-agr: Dutika umikagmin Tuke Pujuu niina imanjin iwainaktinai, nuna ashí aents
    aidau ijunag wainkagtinai, tawai Tuke Pujuu”, tusa Isaías tiuwai.
  kyc-kyc: Dokopa Kamongona neta renge yulu maro lao panara. Dokopa wambu peparaeme
    kandarami. Doko Kamongo baa rangeme dake lalu lao lao kaeyamo dokona pira.
  urd-GVU: تب اللہ کا جلال ظاہر ہو جائے گا، اور تمام انسان مل کر اُسے دیکھیں گے۔ یہ
    رب کے اپنے منہ کا فرمان ہے۔“
  deu-1912: denn die Herrlichkeit des HERRN soll offenbart werden, und alles Fleisch
    miteinander wird es sehen; denn des HERRN Mund hat es geredet.
  ntj-ntj: Nyangka Mama Kuurrku tili purlkanya yartakarriku. Nyangka-ya yarnangu pirnilu
    nyaku. Tjiinya Mama Kuurrtu watjarnu wantingu.”
  kan-2017: ಯೆಹೋವನ ಮಹಿಮೆಯು ಗೋಚರವಾಗುವುದು. ಎಲ್ಲಾ ಮನುಷ್ಯರೂ ಒಟ್ಟಿಗೆ ಅದನ್ನು ಕಾಣುವರು, ಯೆಹೋವನ
    ಬಾಯೇ ಇದನ್ನು ನುಡಿದಿದೆ ಎಂದು ಒಬ್ಬನು ಕೂಗುತ್ತಾನೆ.
  yap-yap: Ma aram e bayib i m’ug feni muluplup’ SOMOL, ma urngin e girdi’ nu fayleng
    ni bayi guy. I SOMOL e ke micheg e pi thin ney.”
  hlt-MCSB: BOEIPA kah a ka loh a thui coeng dongah BOEIPA kah thangpomnah te phoe
    vetih pumsa ah thikat la boeih a hmuh uh ni.
  mdy-ETH: ዬኖ ዎዶና ናንጊና ናንጋ ጎዳኮ ቦንቻ ፔጋዺ ጴዻንዳኔ፤ ናንጊና ናንጋ ጎዳ ዬያ ኬኤዜያ ማዔሢሮ ዓሳ ቢያ ዬያ ፔቱሞና
    ዛጋንዳኔ።»
  twi-ASANTE: Na Awurade animuonyam bɛda adi, na nnipa nyinaa bɛhunu. Ɛfiri sɛ Awurade
    na aka!”
  eng-WEBU: The LORD’s glory shall be revealed, and all flesh shall see it together;
    for the mouth of the LORD has spoken it.”
  wal-wal: He wode, GODAA bonchchoi qonccana; asho maayida ubbai hegaa issippe be7ana.
    Aissi giikko, GODAA doonai hegaa haasayiis” yaagees.
  spa-PDDPT: La gloria de Yavé se manifestará. Todo humano juntamente la verá, porque
    habló la boca de Yavé.
  gun-gun: Ha'e gui ma ojekuaa 'rã Senhor rexakãa. Avakue ha'e javi 'rã oexa, Senhor
    ojuru py ae ijayvu rire.”
  ilo-ULB: ken ti dayag ni Yahweh ket maiparangarangto, ken sangsangkamaysanto a makita
