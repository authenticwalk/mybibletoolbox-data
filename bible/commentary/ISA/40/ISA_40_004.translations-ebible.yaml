verse: ISA.040.004
translations:
  mal-C: എല്ലാ താഴ്വരകളും ഉയർത്തപ്പെടും എല്ലാ പർവതങ്ങളും കുന്നുകളും താഴ്ത്തപ്പെടും;
    നിരപ്പില്ലാത്തതു നിരപ്പായിത്തീരട്ടെ, കഠിനപ്രതലങ്ങൾ ഒരു സമതലഭൂമിയായും.
  deu-TKW: Jedes Thal soll erhöht und jeder Berg und Hügel soll niedrig werden, und
    das Höckerige soll zur Ebene werden und das Hügelgelände zur Thalsohle,
  lin-lin: Tika ete mabwaku nyonso ekundama, bangomba nyonso ya milayi to ya mikuse
    ekitisama, banzela nyonso oyo etengama esembolama, mpe mabulu nyonso ekoma bitando.
  eng-LSV: Every valley is raised up, || And every mountain and hill become low, ||
    And the crooked place has become a plain, || And the entangled places a valley.
  eng-GNV: 'Euery valley shall be exalted, and euery mountaine and hill shall be made
    lowe: and the crooked shalbe streight, and the rough places plaine.'
  eng-WEBSTER: 'Every valley shall be exalted, and every mountain and hill shall be
    made low: and the crooked shall be made straight, and the rough places plain.'
  nhw-BL: Xijtemitica nochi tlamayamitl huan xijsepanoca nochi tlachiquili. Xijxitlahuaca
    nochi ojhuijhuijcoli huan xijtlaltemica nochi tlacomoli.
  swh-ONEN: Kila bonde litainuliwa, kila mlima na kilima kitashushwa; penye mabonde
    patanyooshwa, napo palipoparuza patasawazishwa.
  bba-bba: I yen wɔwɑ kpuro kɔruo yu nɔɔ nɛrɑ. I mɑɑ yen ɡuunun ɡunum kɑwo, kpɑ i
    yen ɡunɡunu nɔɔ nɛrɑsiɑ nu ko nɡe tem tɛɛrɑ kpɑ swɛɛ yi dɛndɑ.
  eng-KJVCPB: 'Every valley shall be exalted, And every mountain and hill shall be
    made low: And the crooked shall be made straight, And the rough places plain:'
  cpy-cpy: Omameripathatee otenkanaayitzira, Okarenipathayitee ochempi, Okaatzira
    otenkanaayitzi nimaeka, okaatzira ochempimashitzi, Karenipankaari okanteeya.
  luo-luo: Holo ka holo nobugi mapongʼ, gode madongo gi matindo duto nopie; yore motimo
    gogni nobed maler, kendo kuonde motimo gode nobed pewe.
  meu-meu: Koura iboudiai bae heabi isi, ororo badadia bona ororo maraḡidia iboudiai
    bae hataora; tano diho-dae bae hedaga maoro, bona gabu gudu-isidia bae hataora.
  npi-ULB: हरेक मैदानलाई माथि उठाइनेछ, र हरेक पर्वत र डाँडालाई समतल पारिनेछ । खाल्टाखुल्टी
    जमिनलाई समतल बनाइनेछ र नमिलेको ठाउँहरूलाई मैदान बनाइनेछ ।
  yor-yor: Gbogbo àfonífojì ni a ó gbé sókè, gbogbo òkè ńlá àti òkè kékeré ni yóò
    di pẹ̀tẹ́lẹ̀; wíwọ́ ni a ó sọ di títọ́ àti ọ̀nà pálapàla ni a óò sọ di títẹ́jú
    pẹrẹsẹ.
  pes-OPCB: دره‌ها را پر کنید؛ کوهها و تپه‌ها را هموار سازید؛ راههای کج را راست و
    جاده‌های ناهموار را صاف کنید.
  tgl-ULB: Ang bawat lambak ay itataas, at bawat bundok at burol ay papatagin; at
    ang baku-bakong lupa ay gagawing patag, at papantayin ang mabatong mga lugar;
  cbu-NT: Wazawaa tupareerus, machee kapeeteerus, itsinsaru tuwitangtsa. Yuwaa machtaru
    anoo watandsaam ínayarus ksangtsa.
  hui-hui: Dindi ulini hombene ngaru mo dondelai halu dindi hari emene timbunibi bibahende
    godogege biai halimu. Hariga pidipodabi ngago tigatiga wilo bo tiga bialu hariga
    ko ngago bayuwa mbaralalu mo tiga bilimu.
  mya-mya: ချိုင့်​ဝှမ်း​ရှိ​သ​မျှ​ကို​ဖို့​၍​တောင်​ကြီး​တောင်​ငယ် အ​ပေါင်း​ကို​ဖြို​ချ​ရ​ကြ​လိမ့်​မည်။
    တောင်​ကုန်း​များ​သည် မြေ​ညီ​ဖြစ်​လျက် ကြမ်း​တမ်း​သည့်​နယ်​မြေ​သည် ချော​မော​၍​လာ​ရ​လိမ့်​မည်။
  bod-N: གྲོག་རོང་ཐམས་ཅད་འགེང་བར་བྱེད་པ་དང་། །རི་སྒང་མཐའ་དག་སྙོམས་པར་གཏོང་ངེས་ལ། །གཡང་གཟར་ཐམས་ཅད་བདེ་སྙོམ་དུ་བཟོ་ཞིང་།
    །ཀྱག་ཀྱོག་རྣམས་ནི་ཐང་བདེ་རུ་མཛད་ངེས། །
  sna-sna: Mipata yose ichasimudzirwa, makomo ose nezvikomo zvichaenzaniswa; nzvimbo
    dzisakaenzana dzichava bani.
  spa-BLM: Todo valle será exaltado, y todo monte y colina será rebajado. Los desniveles
    se harán a nivel, y los lugares ásperos una llanura.
  cac-cac: B'ud'ec lum ch'olquixtac, aq'uec pan̈anb'oc masanil lum vitz yed' lum tzalquixtac.
    Tojolb'itejec sat lum sattac vitz yed' opquiltac, ac'lictac tzeyutejcan sat luum.
  swh-ULB: Kila bonde litanyanyuliwa juu, kila mlima na kilima kitasawazishwa; na
    aridhi ya mwinuko itasawazishwa, mahali palipokwaruzwa patakuwa na usawa;
  bel-bel: кожны дол хай напоўніцца, і кожная гара і пагорак хай панізяцца, крывізны
    выпрастуюцца, і няроўныя дарогі зробяцца гладкімі;
  wed-wed: Gwagwa ona dobo-naiei, ma ola anatapui ona ḡara tawatawanei doana anatapuna
    ona vimataveni, ona ḡara-laboḡi.
  deu-ELBBK: Jedes Tal soll erhöht, und jeder Berg und Hügel erniedrigt werden; und
    das Höckerige soll zur Ebene werden, und das Hügelige zur Niederung!
  mbb-OT: Is kada lis-evu, edtembakan te tanà, ne is kada vuntud etawa buvungan, ne
    ebpenhayen, ragkes is menge lugar he ebpemukbuketur.
  mal-2015: എല്ലാ താഴ്‌വരയും നികന്നും എല്ലാമലയും കുന്നും താണും വരേണം; വളഞ്ഞതു ചൊവ്വായും
    ദുർഘടങ്ങൾ സമമായും തീരേണം.
  gup-gup: Ngurribolhmarnbu kore kubolkdjorlok, mak ngurribolhyirrekwo nuye kore kurruhdulum,
    dja kore kuwarddewardde warridj, nakka ngurribolhrohrokmen dja ngurribolhmarnbu
    kore kubolkwarre ba bu kabolkmakmen kore kamre.
  rmc-rmc: Dojekh dolina ela hazdľi upre a dojekh verchos the brehos cikňola. Savoro
    bango rovňisaľola avri a e pukľato phuv ačhela hladko.
  pes-OPV: هر دره‌ای برافراشته و هر کوه وتلی پست خواهد شد. و کجیها راست وناهمواریها
    هموار خواهد گردید.
  ron-1924: Орьче вале сэ фие ынэлцатэ, орьче мунте ши орьче дял сэ фие плекате, коастеле
    сэ се префакэ ын кымпий ши стрымториле, ын вылчеле!
  aui-aui: Anagha tupadi kotounamumu, bi koyapoko da koyanuwa kotarawiipikapika. Tanawa
    opopukidi siniruwiipikapika, bi gawara akakimidi komumutavedi.
  ben-OBCV: প্রত্যেক উপত্যকাকে উপরে তোলা হবে, প্রত্যেক পর্বত ও উপপর্বতকে নিচু করা
    হবে; এবড়োখেবড়ো জমিকে সমান করা হবে, অমসৃণ স্থানগুলি সমতল হবে।
  som-som: Dooxo walba kor baa loo qaadi doonaa, oo qar iyo buur walbana waa la gaabin
    doonaa, waxa qalloocanna waa la toosin doonaa, oo meelaha xunxunna waxaa laga
    dhigi doonaa bannaan siman,
  lat-VUC: 'Omnis vallis exaltabitur, et omnis mons et collis humiliabitur, et erunt
    prava in directa, et aspera in vias planas:'
  eng-ASVBT: 'Every valley shall be exalted, and every mountain and hill shall be
    made low; and the uneven shall be made level, and the rough places a plain:'
  ita-1885: Ogni valle sia alzata, ed ogni monte e colle sia abbassato; e sieno i
    luoghi distorti ridirizzati, e i luoghi erti ridotti in pianura.
  eng-LXXUP: 'Every valley shall be filled, and every mountain and hill shall be brought
    low: and all the crooked ways shall become straight, and the rough places plains.'
  eng-ULB: Every valley will be lifted up, and every mountain and hill will be leveled;
    and the rugged land will be made level, and the rough places a plain;
  spa-VBL: Rellenen todos los valles; allanen todos los montes y colinas; allanen
    el terreno irregular; allanen los lugares escabrosos.
  fra-_FOB: Toute vallée sera comblée, toute montagne et toute colline seront abaissées;
    les lieux montueux deviendront une plaine, et les lieux raboteux une vallée.
  mal-mal: എല്ലാ താഴ്വരയും നികന്നും എല്ലാ മലയും കുന്നും താണും വരണം; വളഞ്ഞതു ചൊവ്വായും
    ദുർഘടങ്ങൾ സമതലമായും തീരണം.
  urd-GVR: Lāzim hai ki har wādī bhar dī jāe, zarūrī hai ki har pahāṛ aur buland jagah
    maidān ban jāe. Jo ṭeṛhā hai use sīdhā kiyā jāe, jo nāhamwār hai use hamwār kiyā
    jāe.
  suz-BL: बेंसी नेल्‍ले ग्‍येत्‍थ पोक्‍चा पुंइसीनीम। डांडा नु पहाड फ्रेम्‍चा पुंइसीनीम।
    दिंम मदुम्‍शो बाक्‍तीके दिंम दुम्‍चा माल्‍ब। फुल्‍लु बाक्‍तीके रिम्‍शो दुम्‍चा
    माल्‍नीम। यसैया ४९:११
  eng-NOY: Every valley shall be exalted, And every mountain and hill be made low;
    The crooked shall become straight, And the rough places plain.
  ita-1927: Ogni valle sia colmata, ogni monte ed ogni colle siano abbassati; i luoghi
    erti siano livellati, i luoghi scabri diventino pianura.
  ckb-ckb: هەموو دۆڵێک هەڵدەچێت و هەموو چیا و گردێک ڕۆدەچێت. خوار ڕاست دەبێتەوە، هەورازیش
    دەبێت بە دەشت،
  eng-BBE: Let every valley be lifted up, and every mountain and hill be made low,
    and let the rough places become level, and the hilltops become a valley,
  kan-OKCV: ಪ್ರತಿಯೊಂದು ಹಳ್ಳಕೊಳ್ಳಗಳನ್ನು ಮಟ್ಟಮಾಡಬೇಕು. ಎಲ್ಲಾ ಬೆಟ್ಟಗುಡ್ಡಗಳು ನೆಲಸಮವಾಗಬೇಕು.
    ಒರಟಾದ ನೆಲವು ಸಮವಾಗಬೇಕು.
  tam-2017: பள்ளமெல்லாம் உயர்த்தப்பட்டு, சகல மலையும் குன்றும் தாழ்த்தப்பட்டு, கோணலானது
    செவ்வையாகி, கரடுமுரடானவை சமமாக்கப்படும் என்றும்,
  spa-RV-1909: Todo valle sea alzado, y bájese todo monte y collado; y lo torcido
    se enderece, y lo áspero se allane.
  ron-BTF: Fiecare vale va fi înălţată şi fiecare munte şi deal va fi coborât, şi
    cea strâmbă va fi îndreptată şi locurile colţuroase, netede,
  eng-WEBP: Every valley shall be exalted, and every mountain and hill shall be made
    low. The uneven shall be made level, and the rough places a plain.
  eng-FBV: Fill in all the valleys; level all the mountains and hills; smooth out
    the uneven ground; make the rough places flat.
  nld-1939: Elk dal moet gevuld, alle bergen en heuvels geslecht, De krochten moeten
    een vlakte worden, de klip een vallei.
  nch-BL: Xijtemitica nochi tamayamit huan xijsepanoca nochi tachiquili. Xijxitahuaca
    nochi ojhuijhuijcoli huan xijtaltemica nochi tacomoli.
  vie-1934: Mọi nơi sủng thấp sẽ được cao lên; mọi núi mọi gò sẽ bị hạ xuống; các
    nơi gập ghềnh sẽ làm cho bằng; các nơi dốc hãm sẽ làm thành đồng nội.
  hin-CV: हर एक तराई भर दो, तथा हर एक पर्वत तथा पहाड़ी को गिरा दो; असमतल भूमि को चौरस
    मैदान बना दो, तथा ऊंचा नीचा है वह चौड़ा किया जाए.
  eng-OURB: Every valley shall be exalted, and every mountain and hill shall be made
    low. The uneven shall be made level, and the rough places a plain.
  spa-BES: Todo valle sea elevado, y toda montaña y cada colina sean reducidas, y
    los lugares torcidos se enderezan, y lo abrupto se allane.
  tdx-tdx: Haonjoñe iaby ze atao goledoñe, naho haketrake iaby o tambohoo ho vàñeñe
    ze manongatonga, naho hampimiraeñe ze migodeogodeoñe;
  tha-KJV: หุบเขาทุกแห่งจะถูกยกขึ้น ภู​เขาและเนินทุกแห่งจะให้ต่ำลง ทางคดจะกลายเป็นทางตรง
    และที่ขรุขระจะกลายเป็​นที​่​ราบ
  por-BR-2018: Todo vale será levantado, e todo monte e morro serão abaixados; e o
    torto se endireitará, e o terreno acidentado se tornará plano.
  deu-ELO: Jedes Tal soll erhöht und jeder Berg und Hügel erniedrigt werden; und das
    Höckerichte soll zur Ebene werden, und das Hügelige zur Niederung!
  eng-WYC-2018: Each valley shall be enhanced, and each mountain and little hill shall
    be made low; and shrewd things shall be into straight things, and sharp things
    shall be into plain ways. (Each valley shall be lifted up, and each mountain and
    little hill shall be made low; and depraved, or crooked, ways shall be made into
    straight ways, and sharp places shall be made into smooth places.)
  epo-epo: Ĉiu valo leviĝu, kaj ĉiu monto kaj monteto malaltiĝu, kaj la malebenaĵo
    fariĝu ebenaĵo, kaj la montaro fariĝu valo.
  uig-PIN: Barliⱪ jilƣilar kɵtürülidu, Barliⱪ taƣ-dɵnglǝr pǝs ⱪilinidu; Əgri-toⱪaylar
    tüzlinidu, Ongƣul-dongƣul yǝrlǝr tǝkxilinidu.
  beo-beo: Fago huluane nabama. Goumi huluane mugululi, umi agoane hamoma. Agolo da
    bu umi agoane ba:mu. Amola soge fofagoi huluane da bu fa:i dagoi agoane ba:mu.
  tpi-OTNT: Pulapim olgeta ples daun, na brukim olgeta maunten i go daun. Olgeta rot
    i krungut, ol i mas wokim i kamap stret. Na olgeta rot i no gutpela, ol i mas
    stretim gut.
  hau-SA: Za a cike kowane kwari, a baje kowane dutse da kowane tudu; za a mayar da
    karkatattun wurare su zama sumul, munanan wurare kuma su zama da kyau.
  uig-LAT: Barliq jilghilar kötürülidu, Barliq tagh-döngler pes qilinidu; Egri-toqaylar
    tüzlinidu, Ongghul-dongghul yerler tekshilinidu.
  nde-nde: Zonke izigodi zizaphakanyiswa, izintaba zonke lamaqaqa kuzakwehliselwa
    phansi. Umhlabathi ongamakhilikithi uzakwendlaleka, izindawo ezimadundulu zizakuba
    yisigcawu.
  ton-ton: '‌ʻE hakeakiʻi ʻae ngaahi luo kotoa pē, pea ʻe holoki ʻae ngaahi moʻunga
    meʻe tafungofunga kotoa pē: pea ʻe fakatonutonu ʻae pikopiko, pea ʻe fakatokalelei
    ʻae ngaahi potu ʻoku tokakovi:'
  ces-1613: Každé údolí ať jest vyvýšeno, a všeliká hora i pahrbek ať jest snížen;
    což jest křivého, ať jest přímé, a místa nerovná ať jsou rovinou.
  eng-WMB: Every valley shall be exalted, and every mountain and hill shall be made
    low. The uneven shall be made level, and the rough places a plain.
  tam-TCV: ஒவ்வொரு பள்ளத்தாக்கும் உயர்த்தப்படும், ஒவ்வொரு மலையும் குன்றும் தாழ்த்தப்படும்,
    மேடுபள்ளம் நிறைந்த நிலம் சமமாக்கப்படும், கரடுமுரடான இடங்கள் சீராக்கப்படும்.
  ceb-ULB: Ipataas ang matag walog, ug mapatag ang bukid ug bungtod; ug mapatag ang
    dili patag nga yuta;
  pol-UBG: Każda dolina niech będzie podniesiona, a każda góra i każdy pagórek – obniżone.
    To, co krzywe, niech się wyprostuje, a wyboiste miejsca niech będą równiną.
  agr-agr: Nugka ségaju aina duka yutuka aimjajum paka awajsatajum, tuja muja tsakakunum
    nuna wakeen entsa ayá dushakam yutukjum makichkish wagaku atsau paka awajsatajum.
  kyc-kyc: Yuu oko dupwa peparae pyao rolena. Dopa pipala yuu kyau andakepe kukipi
    dupwa peparae pyao panda lama lama inginya. Dee yuu koo kyau pyalya pyana pingi
    dupwa rambi kwuasi sera.
  urd-GVU: لازم ہے کہ ہر وادی بھر دی جائے، ضروری ہے کہ ہر پہاڑ اور بلند جگہ میدان
    بن جائے۔ جو ٹیڑھا ہے اُسے سیدھا کیا جائے، جو ناہموار ہے اُسے ہموار کیا جائے۔
  deu-1912: Alle Täler sollen erhöht werden und alle Berge und Hügel sollen erniedrigt
    werden, und was ungleich ist, soll eben, und was höckericht ist, soll schlicht
    werden;
  ntj-ntj: Parna yapu wararrangkatja-ya tjutira-wanala lawuwanalu wanti. Nyangkayi
    tjukarurru ngarama. Parna-ya tjutira-wanala kakal-kakalwanalu wanti. Nyangkayi
    tjukarurru ngarama.
  kan-2017: ಎಲ್ಲಾ ಹಳ್ಳಕೊಳ್ಳಗಳು ಮುಚ್ಚಲ್ಪಡುವವು, ಎಲ್ಲಾ ಬೆಟ್ಟಗುಡ್ಡಗಳು ತಗ್ಗಿಸಲ್ಪಡುವವು,
    ಮಲೆನಾಡು ಬಯಲು ಸೀಮೆಯಾಗುವುದು. ಒರಟಾದ ನೆಲವು ಸಮವಾಗುವುದು.
  yap-yap: Mu suguyed gubin e yochi loway; mi gimed bardey daken urngin e burey. Bayi
    tagapas e pi burey; ma yungi n’en nde pach e bay ni pacheag.
  hlt-MCSB: Kolrhawk khaw boeih nolh saeh lamtah tlang som boeih khaw kunyun sak uh
    laeh. Cangngok te tlangtlae la, ngoemngak te khaw kolbawn la om saeh.
  mdy-ETH: ዔታዻ ቤዞና ዶኦጫዻ ቤዛ ኩሚ ጊኢጎንጎ፤ ዹኮንታ ጌሜሮንታ ቢያ ሂርኪዲ ባኣሲንቶንጎ፤ ጌሜሮንታ ጌሊ ኬስኪ ጌዔ ሳዓኣ
    ቢያ ጊኢጎንጎ።
  twi-ASANTE: Bɔnhwa biara bɛyɛ ma, bepɔ ne nkokoɔ nyinaa bɛkɔ fam, asase a ɛyɛ monkyi
    mmɔnka no bɛyɛ tamaa, na mmeaɛ a ɛyɛ kɔntɔnkye no ayɛ tata.
  eng-WEBU: Every valley shall be exalted, and every mountain and hill shall be made
    low. The uneven shall be made level, and the rough places a plain.
  wal-wal: '@see-verse:ISA.040.003'
  spa-PDDPT: Todo valle sea levantado, toda montaña y colina rebajadas, lo torcido
    se enderece, y lo escabroso se allane.
  gun-gun: Mba'eta yvyugua ha'e javi omonyẽmba 'rã. Ha'e gui yvyty ha'e yvy'ã ikuai
    va'e ombojojapa 'rã. Ikarẽ rei va'ekue-'ekue ombo'yvipa 'rã, ha'e yvy'ã guy rei
    va'ekue ijojapa 'rã.
  ilo-ULB: Tunggal tanap ket ngumatonto, ken tunggal bantay ken turod ket mapatad;
    ken dagiti likka-likkaong ken lasonglasong a daga ket mapatadto
  kpg-kpg: Haga honu ina nia mehanga gonduu, hagababa ina nia gonduu, nia dama gonduu
    la gi malallali, gei nia gowaa dungadunga la heia gii baba.
  uig-ARA: بارلىق جىلغىلار كۆتۈرۈلىدۇ، بارلىق تاغ-دۆڭلەر پەس قىلىنىدۇ؛ ئەگرى-توقايلار
    تۈزلىنىدۇ، ئوڭغۇل-دوڭغۇل يەرلەر تەكشىلىنىدۇ.
  sus-sus: Gulunba xa ite, geya xa igoro, kira ɲaaxi xa yailan a fanyi ra.
  pon-2006: Audehda wahu koaros, kapatapatahla nahna koaros. Dohl kan pahn wiahla
    sahpw patapat, wasa sapahrek koaros pahn pahrekla.
  jae-jae: Gaboaŋ samob oc êôc sa ma lôc to gamêŋ ŋabau êtu tapa ma sêmêtôc ŋapoalic
    êtu solop ma sêmansaŋ gamêŋ kaloŋ-kaloŋ ŋatip êsa.
  ksd-ksd: A lavur male da vabuka diat, ma ra lavur luana ma ra lavur ilil par da
    ap diat; ma nina i gegagege da mal vadoa, ma ra lavur pakana dia tung pitipit
    da punang vatamataman diat;
  tur-YTC: Her vadi yükseltilecek, Her dağ ve tepe alçaltılacak. Engebeli yerler düz,
    sarp yerler de ova edilecek.
  grc-BRENT: Πᾶσα φάραγξ πληρωθήσεται, καὶ πᾶν ὄρος καὶ βουνὸς ταπεινωθήσεται· καὶ
    ἔσται πάντα τὰ σκολιὰ εἰς εὐθεῖαν, καὶ ἡ τραχεῖα εἰς πεδία.
  ind-AYT: Setiap lembah akan ditinggikan, setiap gunung dan bukit akan direndahkan.
    Tanah yang bergelombang akan diratakan; yang berlekuk-lekuk dijadikan datar.
  nya-nya: Chigwa chilichonse achidzaze. Phiri lililonse ndi chitunda chilichonse
    azitsitse; Dziko lokumbikakumbika alisalaze, malo azitundazitunda awasandutse
    zidikha.
  hrv-hrv: Nek' se povisi svaka dolina, nek' se spusti svaka gora i brežuljak. Što
    je neravno, nek' se poravna, strmine nek' postanu ravni.
  mps-mps: Te tǫ odogo igulali pesage tigidali pągąniyu, te bulu du tigidali pebela
    aiyaba tulao. Te dolo si elalusiąwani pesage te dolo si elama, te du du yali
    pesage te malu tǫ naga pedelaibao.
  tpi-tpi: Pulapim olgeta ples daun, na brukim olgeta maunten i go daun. Olgeta rot
    i krungut, ol i mas wokim i kamap stret. Na olgeta rot i no gutpela, ol i mas
    stretim gut.
  dan-1931: Hver Dal skal højnes, hvert Bjerg, hver Høj skal sænkes, bakket Land blive
    fladt og Fjeldvæg til Slette.
  vie-OVCB: Hãy lấp cho đầy các thung lũng, và san bằng các núi và các đồi. Hãy sửa
    cho thẳng những đường quanh co, và dọn các nơi gồ ghề lởm chởm cho phẳng phiu.
  guj-2017: સર્વ ખીણને ઊંચી કરવામાં આવશે અને સર્વ પર્વતો અને ડુંગરોને સપાટ કરવામાં
    આવશે; ખરબચડી જગાઓ સરખી અને ખાડા ટેકરાને સપાટ મેદાન કરવામાં આવશે.
  pon-2006A: Audehda wahu koaros, kapatapatahla nahna koaros. Dohl kan pahn wiahla
    sahpw patapat, wasa sapahrek koaros pahn pahrekla.
  por-BRBSL: Todo vale deve ser exaltado, e todas as montanhas e colinas devem ser
    baixadas. O desnível deve ser nivelado, e as asperezas colocam uma planície.
  cth-cth: Ravo kaawm e pueng paten awh nateh, monnaw hah tanghling sak awh. Ukuk
    kacoum e lamthungnaw hah kânging sak nateh, duradiduradup e naw hah kâpi sak awh.
  twi-twi: Obon biara bɛyɛ ma, bepɔw ne nkoko nyinaa bɛkɔ fam, asase a ɛyɛ abonkyiabonkyi
    no bɛyɛ tamaa, na mmeae a ɛyɛ akɔntɔnkye no ayɛ tataw.
  hlt-hlt: Kolrhawk khaw boeih nolh saeh lamtah tlang som boeih khaw kunyun sak uh
    laeh. Cangngok te tlangtlae la, ngoemngak te khaw kolbawn la om saeh.
  tbz-SIM: Ĩ́tínnɛ́ itɑ̃fuɔ nyimɔu, yɛtɑ̃rɛ̀ nɛ̀ yɛterɛ̀ kɛ̀ dɛ̀ɛ ɛnnɛ. Kɛ̀ dɛ̀ɛ̀
    ikú ikú kɛ̀ dɛ̀ɛ mɑɑtɛ kɛ̀ yɛtɑ̃rɛ̀ɛ nɑɑ́ nkubiriku.
  msy-2020: Egh danganir zariba apemɨva, mɨghsɨaba ko akɨribagh kutɨ da magɨrɨ. Egh
    tuavir ikɨzɨrɨziba, ia dar ingarightɨ, da voroghɨra mɨneghirɨgh. Egh tuavir kuraba,
    ia deraghvɨra da akɨr.
  dop-dop: Ɩ́ yɔkɩ pɔɔŋ nɑ pulɑsɩ tǝnɑ. Ɩ́ suuli tɛtɛkɑ tǝnɑ. Tontoŋɑ nɑ kʋtɑɑlomiŋ
    ɩ́ pǝsɩ tɛtʋ kʋhǝntǝtʋ. Timpi pǝ kʋlɑɑ tɔ pǝ pǝsɩ tɛtɛkɑ sɔsɔɔnɑ.
  azb-azb: Hər dərə yüksəldiləcək, Hər dağ və təpə aşağı endiriləcək, Yoldakı əyriliklər
    düzələcək, Kələ-kötür yerlər hamar ediləcək.
  eng-DBY: Every valley shall be raised up, and every mountain and hill shall be brought
    low; and the crooked shall be made straight, and the rough places a plain.
  hin-2017: हर एक तराई भर दी जाए और हर एक पहाड़ और पहाड़ी गिरा दी जाए; जो टेढ़ा है
    वह सीधा और जो ऊँचा नीचा है वह चौरस किया जाए।
  wol-KYG: Wépp xur lees di kaweel, tund wu magoo wu ndaw lees di suufeel; ba fu tunde
    mujj dig joor, fu ñagasoon maase,
  eng-YLT: Every valley is raised up, And every mountain and hill become low, And
    the crooked place hath become a plain, And the entangled places a valley.
  kne-kne: Din iyat yo et singpaen yo am-in ay dontog ya bilig ya tab-okan yo amin
    ay tanap. Singpaen yo pay din lasonglasong.
  eng-WYC-2017: Each valley shall be enhanced, and each mountain and little hill shall
    be made low; and shrewd things shall be into straight things, and sharp things
    shall be into plain ways.
  eng-WMBB: Every valley shall be exalted, and every mountain and hill shall be made
    low. The uneven shall be made level, and the rough places a plain.
  urd-GVH: लाज़िम है कि हर वादी भर दी जाए, ज़रूरी है कि हर पहाड़ और बुलंद जगह मैदान
    बन जाए। जो टेढ़ा है उसे सीधा किया जाए, जो नाहमवार है उसे हमवार किया जाए।
  rug-rug: Doduru lolomo si kote tava siṉi sage, doduru toqere na toa si kote tava
    pepeka; meke sari na lolora si kote tava pezara, sapu koluradi si kaqu tava memehe.
  gaz-gaz: Sululli hundi ni guutama; tulluu fi gaarri hundinuus gad deebifama; lafti
    wal caalu, wal qixxeeffama; lafti buʼaa baʼiinis dirree taʼa.
  fra-LSG: Que toute vallée soit exhaussée, Que toute montagne et toute colline soient
    abaissées! Que les coteaux se changent en plaines, Et les défilés étroits en vallons!
  gnn-gnn: Buku'‐wuku ŋunha yurru bitjan nyilŋ'thun ḻaparra'yirrina, ga ŋunha ŋoyŋuranydja
    yurru wäŋa bukmak gaŋgathirrina, märr yurru ŋayi ŋunhiyi dhukarrnydja ḻatju'thirri
    dhika ḻaparra'yirrina, buyuwuyu'na warrpam'nha yana nhanŋu Garraywu marrtjinyarawunydja.
  yal-yal: Ɛ folone birin naxutu, ɛ geyane nun yire matexine birin wuru. Yire tintinxine
    yi matinxin, gɛmɛ yirene yi findi lantane ra.
  iou-iou: Ume kubat kudup yejämbut ba pom kudup äneŋpewä maŋpäpäŋ uterakgän pekot.
    Täŋpäŋ kome äpmoŋkaŋ-ärok täŋpewä uterakgän kaŋ irut.
  haw-1868: E hoopihaia'na na awawa a pau, A e hoohaahaaia'na na mauna a pau, a me
    na puu; E lilo no ka mea kekee i pololei, A me kahi puupuu i laumania.
  arb-NAV: كُلُّ وَادٍ يَرْتَفِعُ، وَكُلُّ تَلٍّ يَنْخَفِضُ. وَتُمَهَّدُ كُلُّ أَرْضٍ
    مُعْوَجَّةٍ وتُعَبَّدُ كُلُّ بُقْعَةٍ وَعِرَةٍ
  ewe-ewe: Balimewo katã akɔ kpo, eye woabɔbɔ to kple togbɛ ɖe sia ɖe ɖe anyi; anyigba
    tsakliwo katã azu zɔzrɔ̃e, eye teƒe siwo katã kɔ kpo la azu sɔsɔe.
  eng-LEE: 'Every valley shall be raised, and every mountain and hill shall be made
    low; and the crooked shall be made a straight path, and the rough places a plain:'
  asm-FB: প্ৰত্যেক উপত্যকা ওখ কৰা হ’ব; আৰু প্ৰত্যেক পৰ্ব্বত আৰু পাহাৰ সমান কৰা হ’ব;
    অসমতল ঠাই সমান কৰা হ’ব, খলাবমা মাটি সমান কৰা হ’ব;
  sus-A: فُلُنبَ شَ عِتٍ، فٍيَ شَ عِفٌرٌ، كِرَ حَاشِ شَ يَءِلَن عَ قَنيِ رَ.
  fra-SBL: Toute vallée sera exaltée, et toute montagne et toute colline seront abaissées.
    Le sol doit être nivelé, et les endroits rugueux une plaine.
  hbo-hbo: כָּל־גֶּיא֙ יִנָּשֵׂ֔א וְכָל־הַ֥ר וְגִבְעָ֖ה יִשְׁפָּ֑לוּ וְהָיָ֤ה הֶֽעָקֹב֙
    לְמִישֹׁ֔ור וְהָרְכָסִ֖ים לְבִקְעָֽה׃
  kik-kik: Mĩkuru yothe nĩĩgathikwo yambatĩre, nacio irĩma ciothe na tũrĩma ciaraganio;
    nakuo kũrĩa gũtarĩ kũigananu nĩgũkaigananio, nakuo kũrĩa gũtarĩ kwaraganu kwaraganio
    wega.
  fra-NCL: Que toute vallée soit relevée, toute montagne et toute colline abaissées ;
    que la hauteur devienne une plaine, et les roches escarpées un vallon !
  cek-AK: Kathuk longnawk to aphum oh loe, mae hoi maesomnawk to pahnaem oh; kangkoih
    lam to patoengh oh loe, kadue ai loklam to adue o sak ah.
  cuk-cuk: Bela nebagan swilidik imakmarsun, yalamar, degi, neg-mullugana omatolesun.
    Degine, napa-muru-muru-mamaid innikii imakmarsun, igar-bire-bire-mamaid innikii
    imakmarsun.
  uig-CYR: Барлиқ җилғилар көтирилиду, Барлиқ тағ-дөңләр пәс қилиниду; Әгир-тоқайлар
    түзлиниду, Оңғул-доңғул йәрләр тәкшилиниду.
  pma-pma: Mihetahin revi poal vasi keil, ka vatihou keil vasi, miheil lati hehi aet.
    Out keil koa vurvuru, mihoumoni hehi aet revi, ka mihetahin vasi vulvul keil.
  tel-2017: ప్రతి లోయను ఎత్తు చేయాలి. ప్రతి పర్వతాన్ని, ప్రతి కొండను అణిచివేయాలి.
    వంకర వాటిని తిన్నగా, గరుకైన వాటిని నునుపుగా చేయాలి.
  hat-BSA: Kite tout vale yo vin leve wo, e tout mòn ak kolin yo vin ba. Kite move
    teren an vin pla, e teren difisil yo vin yon vale ki swa.
  bxh-bxh: Dahadaha au famohafudi; tuꞌa yo uduhuli au fatabatabadi. Piupiu hitidi
    au fadudulaidi yo mala heyaheyaya haba sa famala gon.
  kos-kos: Infahlfal nukewa ac fah nwekyukla; Ac eol ac tohktok nukewa fah akpusiselyeyuk.
    Acn tohktok uh fah ekla acn tupasrpasr, Ac acn siruprup ac fah akfwelyeyukla.
  hbo-WLC: כָּל־גֶּיא֙ יִנָּשֵׂ֔א וְכָל־הַ֥ר וְגִבְעָ֖ה יִשְׁפָּ֑לוּ וְהָיָ֤ה הֶֽעָקֹב֙
    לְמִישׁ֔וֹר וְהָרְכָסִ֖ים לְבִקְעָֽה׃
  ibo-ibo: A ga-eme ka ndagwurugwu ọbụla dị elu, ugwu ọbụla na ugwu nta ọbụla ka a
    ga-emekwa ka ọ dị ala, ebe niile dị mkputamkpu ka a ga-eme ka o guzo kwem, meekwa
    ka ebe niile dị ndakoro ndakoro dịrị larịị.
  ory-ory: ପ୍ରତ୍ୟେକ ଉପତ୍ୟକା ଉଚ୍ଚ କରାଯିବ, ପ୍ରତ୍ୟେକ ପର୍ବତ ଓ ଉପପର୍ବତ ନୀଚ କରାଯିବ ଓ ବକ୍ର
    ସଳଖ କରାଯିବ, ଆଉ ରଗଡ଼ା ସ୍ଥାନସବୁ ସମାନ କରାଯିବ;
  chk-chk: Lemolun chuk meinisin repwe irela, nge ekewe chuk meinisin repwe tekisonola.
    Iwe, mine a sonongau epwe sonosonöch, nge ekewe leni mi pukopuk repwe wiliti eu
    maasies.
  rop-rop: Yumob meigim detlot rafwan pleis brabli gudwan en lebulwan.
  ukr-1871: Всякий видол нехай заповниться, а всяка гора й горб нехай униз подадуться,
    всякі закрути нехай випростуються, й місця нерівні вирівняються.
  deu-1951: Jedes Tal soll erhöht, jeder Berg und Hügel erniedrigt werden, und was
    krumm ist, soll gerade, und was höckericht ist, zur Ebene werden;
  eng-JPS: Every valley shall be lifted up, and every mountain and hill shall be made
    low; and the rugged shall be made level, and the rough places a plain;
  srp-1865: Sve doline neka se povise, i sve gore i bregovi neka se slegnu, i što
    je krivo neka bude pravo, i neravna mjesta neka budu ravna.
  lug-lug: Buli kiwonvu kirigulumizibwa, na buli lusozi n’akasozi ne bikkakkanyizibwa.
    N’obukyamu buligololwa, ebifo ebitali bisende ne bitereezebwa.
  heb-heb: כל גיא ינשא וכל הר וגבעה ישפלו והיה העקב למישור והרכסים לבקעה׃
  ben-IRV: প্রত্যেক উপত্যকাকে তোলা হবে এবং প্রত্যেক পাহাড় ও পর্বতকে সমান করা হবে,
    উঁচু নিচু জায়গা সমান মাপের করা হবে, আর অসমান জমি সমান করা হবে।
  pan-pan: ਹਰੇਕ ਘਾਟੀ ਭਰ ਦਿੱਤੀ ਜਾਵੇਗੀ, ਅਤੇ ਹਰੇਕ ਪਰਬਤ ਅਤੇ ਟਿੱਬਾ ਨੀਵਾਂ ਕੀਤਾ ਜਾਵੇਗਾ, ਖੁਰਦਰਾ
    ਪੱਧਰਾ ਅਤੇ ਉੱਚੇ-ਨੀਵੇਂ ਥਾਂ ਸਿੱਧੇ ਕੀਤੇ ਜਾਣਗੇ।
  mya-JVB: ချိုင့်ဝှမ်း ရာ ရှိသမျှ တို့ကို ဖို့ ရမည်။ တောင် ကြီး တောင် ငယ်ရှိသမျှတို့ကို
    ဖြို ရမည်။ ကောက် သော လမ်း များကို ဖြောင့် စေရမည်။ ကြမ်းတမ်း သော လမ်းများကိုလည်း
    သုတ်သင်ပြင်ဆင်ရမည်။
  tbg-tbg: Ne uqitaiqina vatara ntava mpiqa kaate. Nora aiqinave, inaara aiqinave,
    teqa kaivaro vatavano avuqavu variarire. Vatavano otiqete urunte inara ehauruma/humuqu
    kaivaro avuqavu variarire. (Ruki 3:4-6)
  hmo-hmo: Koura gabudia ibounai do umui hahonua. Ororo ibounai do umui hapalakaia.
    Ororo maragidia be tano palaka do idia lao, bona gudu gabudia ibounai, be manada
    gabudia do idia lao.
  urd-urd: हर एक नशेब ऊँचा किया जाए, और हर एक पहाड़ और टीला पस्त किया जाए; और हर एक
    टेढ़ी चीज़ सीधी और हर एक नाहमवार जगह हमवार की जाए।
  rus-SYN: всякий дол да наполнится, и всякая гора и холм да понизятся, кривизны выпрямятся
    и неровные пути сделаются гладкими;
  bqc-SIM: Guzulɛ píi a tata, gbɛ̀ lɛsĩↄ ń sĩ̀sĩↄ daaĩ píi, gutoũtoũↄ kpaaĩ,
    gusĩsĩdeↄ gↄ̃ gusalalaↄ ũ.
  tcz-CHONGTHU: Gomkom laiho dip dimun, chule mol le lhangho sunem uvin. Lamkon laiho
    jansah’uvin, chule abohlaiho ladoh’un.
  mar-mar: प्रत्येक दरी उंच होईल, आणि प्रत्येक डोंगर आणि टेकडी सपाट होईल; आणि खडबडीत
    जमीन सपाट होईल आणि उंचसखल जागा मैदान होईल.
  soq-soq: Doba nuau dobosamono euntopu, ita wadi kerakera ita debamau ieie odeia
    toaisimono apuapuntopue winadewasantopu inta kiokiou iaodala deaitopamono inta
    euda segantopu. Ita inta bagorauia wineia deaitopamono eudidantopu.
  qub-qub: Llapan ragracunatapis pampayächiy. Puytush lömacunatapis parijay. Wicsu
    nänicunatapis dirichay. Uchcu-uchcu nänicunatapis pampachay.
  hat-hat: Se pou yo konble tout fon yo! Se pou yo kase tèt mòn yo ak tèt bit yo!
    Se pou ti mòn yo tounen platon, se pou tout mòn yo vin tè pla!
  eng-BSB: Every valley shall be lifted up, and every mountain and hill made low;
    the uneven ground will become smooth, and the rugged land a plain.
  eng-WEBPB: Every valley shall be exalted, and every mountain and hill shall be made
    low. The uneven shall be made level, and the rough places a plain.
  kbq-kbq: Ana nehutma maka urami erami hu'nesnia agupofina mopa kateta ante pehe
    nehutma, ranra agonaramine ne'onse agonaramina kafitma eri agupo nehutma, marerino
    tamino'ma hu'nesiama'a erinte fatgo hu so'e hiho.
  nhe-BL: Xijtemitica nochi tlamayamitl huan xijsepanoca nochi tlachiquili. Xijxitlahuaca
    nochi ojhuijhuijcoli huan xijtlaltemica nochi tlacomoli.
  gub-BL: Umynehem putar ywyàpyznaw ywy pupe wà nehe. Umumew putar ywytyr wà nehe
    no. Ywy iaiha ma'e uzemumew putar nehe. Ywy ipew ma'e uzeupir putar uzemuhym pà
    nehe no. Ywy ywytyruhu hereko har uzeapo putar ihym ma'e romo nehe.
  eng-DRA: Every valley shall be exalted, and every mountain and hill shall be made
    low, and the crooked shall become straight, and the rough ways plain.
