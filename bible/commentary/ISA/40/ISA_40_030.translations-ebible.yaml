verse: ISA.040.030
translations:
  mal-C: യുവാക്കൾപോലും ക്ഷീണിച്ചു തളർന്നുപോകുന്നു, ചെറുപ്പക്കാർ കാലിടറി നിലംപൊത്തുന്നു;
  deu-TKW: 'Mögen Jünglinge müde und matt werden, und junge Männer straucheln:'
  lin-lin: Solo, bilenge bapemaka mpe balembaka, bilombe batengaka-tengaka ;
  eng-LSV: Even youths are wearied and fatigued, || And young men utterly stumble,
  eng-GNV: Euen the yong men shall faint, and be wearie, and the yong men shall stumble
    and fall.
  eng-WEBSTER: 'Even the youths shall faint and be weary, and the young men shall
    utterly fall:'
  nhw-BL: Hasta telpocame quemantic siyahuij, huan nopa tlacame catli sanoc moscaltíaj
    cuatij huan huetzij.
  swh-ONEN: Hata vijana huchoka na kulegea, nao vijana wanaume hujikwaa na kuanguka,
  bba-bba: Bibu bɑ rɑ wɑsire. Aluwɑɑsibɑ bɑ rɑ mɑɑ kpɑnɛ.
  eng-KJVCPB: 'Even the youths shall faint and be weary, And the young men shall utterly
    fall:'
  luo-luo: Jomatindo nyalo bedo mool mi nyosre, kendo yawuowi nyalo chwanyore mi podhi,
  meu-meu: Uhau na taudia bae manori, bae boera; eregabe na edia goada bae ore bena
    bae keto.
  npi-ULB: 'जवान मानिसहरू पनि थकित र हैरान हुन्‍छन्, अनि जवानहरूले ठेस खान्‍छन् र
    ढल्‍छन्:'
  yor-yor: Àní, ó ń rẹ̀ wọ́n àwọn ọ̀dọ́, wọ́n ń rẹ̀wẹ̀sì, àwọn ọ̀dọ́mọkùnrin sì ń
    kọsẹ̀ wọ́n ṣubú;
  pes-OPCB: حتی جوانان هم درمانده و خسته می‌شوند و دلاوران از پای در می‌آیند،
  tgl-ULB: 'Kahit ang mga kabataan ay napapagod at nanghihina, at ang kabataang lalaki
    ay nadadapa at nahuhulog:'
  cbu-NT: Tputs kanungastaa nizkanaya. Wanuts kapungtaa taaku, itaru wand pishtakiya.
  hui-hui: Igiri daliahe karuni tinaga tingini gedaore haga ka. Igiri hongohe karuninaga
    hongo biba halu ibira haga kagoni.
  mya-mya: အ​သက်​အ​ရွယ်​ငယ်​သူ​များ​ပင်​လျှင် နွမ်း​လျ​မော​ပန်း​တတ်​ကြ​၏။ လူ​ငယ်​လူ​ရွယ်​များ​သည်​အား​အင်​ကုန်​ခန်း​၍
    လဲ​ကျ​ကြ​လေ​သည်။
  bod-N: ན་གཞོན་ཡིན་ཡང་ཉམ་ཐག་ཅིང་ངལ་དུབ་འབྱུང་ངེས་ལ། དར་མ་ཡིན་ཡང་གཞི་ནས་འགྱེལ་བར་འགྱུར།
  sna-sna: Kunyange majaya anoneta uye anorukutika, uye majaya anogumburwa agowa;
  spa-BLM: Incluso los jóvenes desfallecen y se cansan, y los jóvenes caen por completo;
  cac-cac: A eb' quelemtac, sc'unb'i eb', tz'el yip eb'. A eb' te ay yip, stelvipax
    eb'.
  swh-ULB: 'Hata vijana wadogo watapatwa na uchovu na kuchoka, vijana wadogo watapata
    mashaka na kuanguka:'
  bel-bel: Стамляюцца і юнакі і слабнуць, і маладыя людзі падаюць,
  deu-ELBBK: Und Jünglinge ermüden und ermatten, und junge Männer fallen hin;
  mbb-OT: Minsan is menge vetan-en egkeveley wey ebmeluya, ne egkengepiley sikandan,
  mal-2015: ബാല്യക്കാർ ക്ഷീണിച്ചു തളർന്നുപോകും; യൗവനക്കാരും ഇടറിവീഴും.
  gup-gup: Yawurrinj kabirringudwarremen, dja kabirridjare kabirrikodjkeyo. Bininj
    nawu birringudjbang kabirribungkarrkbun, kabirrimankan.
  rmc-rmc: O terne murša slabisaľon a hine strapimen; le terne čhavenge poddžan o
    pindre a peren.
  pes-OPV: حتی جوانان هم درمانده و خسته می‌گردند و شجاعان بکلی می‌افتند.
  ron-1924: Флэкэий обосеск ши остенеск, кяр тинерий се клатинэ,
  ben-OBCV: এমনকি, যুবকেরাও শ্রান্ত ও ক্লান্ত হয়, তরুণেরা হোঁচট খেয়ে পতিত হয়;
  som-som: Xataa dhallinyaradu way itaal darnaan doonaan, oo daali doonaan, oo barbaarraduna
    aad bay u dhici doonaan.
  lat-VUC: Deficient pueri, et laborabunt, et juvenes in infirmitate cadent;
  eng-ASVBT: 'Even the youths shall faint and be weary, and the young men shall utterly
    fall:'
  ita-1885: I giovani si stancano, e si affaticano; e i più scelti giovani traboccano,
    e cadono.
  eng-LXXUP: 'For the young men shall hunger, and the youths shall be weary, and the
    choice men shall be powerless:'
  eng-ULB: 'Even young people become tired and weary, and young men stumble and fall:'
  spa-VBL: Incluso los jóvenes se debilitan y se cansan; caen cuando están agotados.
  fra-_FOB: Les jeunes gens se fatiguent et se lassent, les jeunes hommes deviennent
    chancelants.
  mal-mal: ബാല്യക്കാർ ക്ഷീണിച്ച് തളർന്നുപോകും; യൗവനക്കാരും ഇടറിവീഴും.
  urd-GVR: Go naujawān thak kar niḍhāl ho jāeṅ aur jawān ādmī ṭhokar khā kar gir jāeṅ,
  suz-BL: ठिटापुकी यो दशा थाइनीम। मिनु मचाप्‍थु गोल्‍नीम।
  eng-NOY: The youths shall faint and be weary, And the young warriors shall utterly
    fall.
  ita-1927: I giovani s’affaticano e si stancano; i giovani scelti vacillano e cadono,
  ckb-ckb: گەنجەکان ماندوو و شەکەت دەبن، لاوەکان پێیان هەڵدەکەوێت و دەکەون،
  eng-BBE: Even the young men will become feeble and tired, and the best of them will
    come to the end of his strength;
  kan-OKCV: ಯೌವನಸ್ಥರೋ ದಣಿದು ಬಳಲುವರು ಮತ್ತು ತರುಣರು ಸಂಪೂರ್ಣವಾಗಿ ಬೀಳುವರು.
  tam-2017: இளைஞர்கள் இளைப்படைந்து சோர்ந்துபோவார்கள், வாலிபர்களும் இடறிவிழுவார்கள்.
  spa-RV-1909: 'Los mancebos se fatigan y se cansan, los mozos flaquean y caen:'
  ron-BTF: Chiar tinerii vor leşina şi vor obosi şi bărbaţi tineri vor cădea de tot,
  eng-WEBP: Even the youths faint and get weary, and the young men utterly fall;
  eng-FBV: Even young people grow weak and tired—they fall down when they're exhausted.
  nld-1939: 'Jonge mannen worden nog moede en mat, Forse knapen kunnen bezwijken:'
  nch-BL: Hasta telpocame quemantica siyahuij, huan nopa tacame cati sanoc moscaltíaj
    cuatij huan huetzij.
  vie-1934: Những kẻ trai trẻ cũng phải mòn mỏi mệt nhọc, người trai tráng cũng phải
    vấp ngã.
  hin-CV: यह संभव है कि जवान तो थकते, और मूर्छित हो जाते हैं और लड़खड़ा जाते हैं;
  eng-OURB: Even the youths faint and get weary, and the young men utterly fall;
  spa-BES: Incluso los jóvenes se volverán débiles y cansados, y el mejor de ellos
    llegará al final de su fortaleza;
  tdx-tdx: Ndra te toirañe naho màmake o ajalahio, vaho mikoletra ty fanalolahy;
  tha-KJV: แม้​คนหนุ่มๆจะอ่อนเปลี้ยและเหน็ดเหนื่อย และชายฉกรรจ์จะล้มลงที​เดียว
  por-BR-2018: Até os jovens se cansam e se fatigam; e os rapazes caem;
  deu-ELO: Und Jünglinge ermüden und ermatten, und junge Männer fallen hin;
  eng-WYC-2018: (Some) Young men shall fail, and shall travail, and (other) young
    men shall fall down in their sickness.
  epo-epo: Knaboj senfortiĝas kaj laciĝas, junuloj ofte falas;
  uig-PIN: Ⱨǝtta yigitlǝr ⱨalidin ketip qarqap kǝtsimu, Baturlar bolsa putlixip yiⱪilsimu,
  beo-beo: Dunu huluane amola da:i hame hamoi dunu da helebeba:le, gasa hame laha.
    Ayeligi dunu da helebeba:le, dafasu dawa:.
  tpi-OTNT: Strong bilong ol strongpela yangpela man i save slek na pinis.
  hau-SA: Ko matasa ma kan gaji su kuma kasala, samari kuma kan yi tuntuɓe su fāɗi;
  uig-LAT: Hetta yigitler halidin kétip charchap ketsimu, Baturlar bolsa putliship
    yiqilsimu,
  nde-nde: Labatsha baphelelwa ngamandla bakhathale, lamajaha ayakhubeka awe,
  ton-ton: '‌ʻIo ʻe pongia ʻae fānau tupu pea vaivai, pea ʻe hinga ʻaupito mo e kau
    talavou:'
  ces-1613: Ustává a umdlévá mládež, a mládenci těžce klesají,
  eng-WMB: Even the youths faint and get weary, and the young men utterly fall;
  tam-TCV: இளைஞர் களைத்து சோர்ந்துபோவார்கள், வாலிபர் இடறி விழுவார்கள்.
  ceb-ULB: 'Bisan ang mga batan-on kapoyan ug maluya, mapandol ug mahagba ang batan-ong
    mga lalaki:'
  pol-UBG: Młodzież ustaje i mdleje, a młodzieńcy potykają się i padają;
  agr-agr: Datsauch aidaush pimpikiag kakaumainchau dekapenawai, tuja aents senchigtin
    aidaush nugka tukumak iyainawai.
  kyc-kyc: Nakama parange ingyuo kararaminyipape poraya naramo kararami. Akali parange
    dupwa makame kumapala mee isa paramiko ingilyamo.
  urd-GVU: گو نوجوان تھک کر نڈھال ہو جائیں اور جوان آدمی ٹھوکر کھا کر گر جائیں،
  deu-1912: Die Knaben werden müde und matt, und die Jünglinge fallen;
  ntj-ntj: Tjiinya-ya yangupalatarrartu patalyarringkulalpi punkalkutarrartu.
  kan-2017: ಯುವಕರೂ ದಣಿದು ಬಳಲುವರು, ತರುಣರೂ ಸೊರಗಿ ಮುಗ್ಗರಿಸುವರು.
  yap-yap: Mus ngak e pi’in ni bfel’ yangarrad ni yad ma me’waer i yan; pi’in ku yad
    pagel e rayag ni ngar awgad nga but’ ko magaer.
  hlt-MCSB: Camoe rhoek te tawnba uh tih kohnue uh. Tongpang rhoek khaw a paloe lam
    ni a paloe uh.
  mdy-ETH: ጶሾራ ላላባኔ፥ ዎልቄባኣያ ማማዓኔ፤ ዼጌሢያ ባሺንቲ ሎሎኦማኔ።
  twi-ASANTE: Mpo, mmabunu brɛ, na wɔtɔ bera, na mmeranteɛ suntisunti hwehwe ase;
  eng-WEBU: Even the youths faint and get weary, and the young men utterly fall;
  wal-wal: Harai atto yelaga naatikka daafuroosona; qassi wolqqaa wuroosona. Wodallatikka
    muleera daafuridi kunddoosona.
  spa-PDDPT: Aun los muchachos se fatigan y se cansan. Los jóvenes tropiezan y caen,
  gun-gun: Mba'eta ipyaukue voi ikane'õ ha'e haxypa 'rã. Kunumigue ikangypa vy ho'apa
    'rã.
  ilo-ULB: Uray dagiti agtutubo ket mabannog ken agkapuy, ken dagiti ubbing ket maitibkol
    ken maitublak;
  kpg-kpg: Nia dama ala e lligi, ga paagege labelaa. Nia dama daane e mee di too i
    nadau paagege.
  uig-ARA: ھەتتا يىگىتلەر ھالىدىن كېتىپ چارچاپ كەتسىمۇ، باتۇرلار بولسا پۇتلىشىپ يىقىلسىمۇ،
  sus-sus: Hali dimɛdie e taganma, sɛgɛtalae birama,
  pon-2006: Pil me pwulopwul kan kak luwetala, oh mwahnakapw kan kak pwupwukihdi eh
    sohla angirail.
  jae-jae: Lau matac oc têtu goloŋ ma tekweŋ êmbac, ma ŋapalê wakuc oc sêu tauŋ,
  ksd-ksd: Maia, ra umana bul diat a malmalu ma diat a talatalanguan, ma ra umana
    barmana diat a bura kakit,
  tur-YTC: Gençler bile zayıflar ve bitkin düşer, Gençler tümüyle düşerler;
  grc-BRENT: Πεινάσουσι γὰρ νεώτεροι, καὶ κοπιάσουσι νεανίσκοι, καὶ ἐκλεκτοὶ ἀνίσχυες
    ἔσονται.
  ind-AYT: Orang-orang muda menjadi letih dan lesu, dan anak-anak muda akan jatuh
    tersandung.
  nya-nya: Ngakhale achinyamata amalefuka ndi kufowoka, ndipo achinyamata amapunthwa
    ndi kugwa;
  hrv-hrv: Mladići se more i malakšu, iznemogli, momci posrću.
  mps-mps: Te gesi ogwa bidi dabego te bomai bomo elaluali, te kimi meniama sia sabo
    dao.
  tpi-tpi: Strong bilong ol strongpela yangpela man i save slek na pinis.
  dan-1931: Ynglinge trættes og mattes, Ungersvende snubler brat,
  vie-OVCB: Dù thiếu niên sẽ trở nên yếu đuối và mệt nhọc, và thanh niên cũng sẽ kiệt
    sức té.
  guj-2017: 'છોકરા તો નિર્બળ થશે અને થાકી જશે અને જુવાનો ઠોકર ખાશે અને પડશે:'
  pon-2006A: Pil me pwulopwul kan kak luwetala, oh mwahnakapw kan kak pwupwukihdi
    eh sohla angirail.
  por-BRBSL: Even os jovens desmaiam e ficam cansados, e os jovens caem por completo;
  cth-cth: Nawsainaw teh a tâwn awh vaiteh, a tha a baw awh han. Camonaw hai kamthui
    awh vaiteh, a tâlaw awh han.
  twi-twi: Mpo, mmabun brɛ, na wɔtɔ beraw, na mmerante hintihintiw hwehwe ase;
  hlt-hlt: Camoe rhoek te tawnba uh tih kohnue uh. Tongpang rhoek khaw a paloe lam
    ni a paloe uh.
  tbz-SIM: Bɛbɛ́mbɛ̀ ɔ̃ɔ̃ ɔumu kɛ́yĩɛ̃kɛ kɛ̀ bɛdɑcɛ̃mbɛ̀ɛ cĩtɛ kɛ́do.
  msy-2020: Dughiar mabar, gumazir igiabar gavgaviba gefi. Ezɨ me amɨrvagha pura iri.
  dop-dop: Ɩfepiyɑ kɑɑkɩ nɑ pɑ tomɑ tɛŋ. Mpɑ pɑ kiiwɑ teu tɔ pɑ hotiɣi.
  azb-azb: Hətta cavanlar yorular, taqətdən düşər, İgidlər əldən düşüb titrəyər.
  eng-DBY: Even the youths shall faint and shall tire, and the young men shall stumble
    and fall;
  hin-2017: तरूण तो थकते और श्रमित हो जाते हैं, और जवान ठोकर खाकर गिरते हैं;
  wol-KYG: Waxambaane sonn, loof; xalelu góor di tërëfa tërëf,
  eng-YLT: Even youths are wearied and fatigued, And young men utterly stumble,
  kne-kne: Olay din babbaro et mabbay ya maisokba da.
  eng-WYC-2017: Young men shall fail, and shall travail, and young men shall fall
    down in their sickness.
  eng-WMBB: Even the youths faint and get weary, and the young men utterly fall;
  urd-GVH: गो नौजवान थककर निढाल हो जाएँ और जवान आदमी ठोकर खाकर गिर जाएँ,
  rug-rug: Sari tie vaqura ba mabo mo meke malohoro, meke sari palabatu vaqura si
    tubaraeni meke hoqa;
  gaz-gaz: Ijoolleen iyyuu ni dadhabu; ni bututus; dargaggoonnis gufatanii kufu;
  fra-LSG: Les adolescents se fatiguent et se lassent, Et les jeunes hommes chancellent;
  gnn-gnn: Yo, yuḏayuḏanydja ŋuli yawirriny'tja ganydjarr‐winya'yun ga djawaryun,
    galkirrina marrtji ŋuli ŋuriŋi djawaryunarayuna.
  yal-yal: Banxulanne yɛtɛɛn xadanma, e tagan, foningene yi bira xadanni.
  haw-1868: 'E maule auanei ka poe ui, a e maloeloe hoi, E kulanalana loa no na kanaka
    hou:'
  arb-NAV: إِنَّ الشَّبِيبَةَ يَنَالُهَا الإِعْيَاءُ وَالإِرْهَاقُ، وَالْفِتْيَانُ
    يَتَعَثَّرُونَ أَشَدَّ تَعَثُّرٍ،
  ewe-ewe: Nu tia kɔ na sɔhɛwo gɔ̃ hã, eye wogbɔdzɔna. Nenema ke ŋusẽ vɔna le ɖekakpuiwo
    ŋu, eye wodzea anyi,
  eng-LEE: 'Though youths should grow faint and be weary, and young men should utterly
    stumble:'
  asm-FB: এনে কি ডেকাসকলে ক্লান্ত হৈ ভাগৰ পায়, আৰু যুৱকসকলে উজুতি খাই পৰে।
  sus-A: هَلِ دِ مّدِيٍ عٍ تَفَنمَ، سّفّتَلَيٍ بِرَ مَ،
  fra-SBL: Même les jeunes gens se fatiguent et se lassent, et les jeunes hommes tombent
    complètement ;
  hbo-hbo: וְיִֽעֲפ֥וּ נְעָרִ֖ים וְיִגָ֑עוּ וּבַחוּרִ֖ים כָּשֹׁ֥ול יִכָּשֵֽׁלוּ׃
  pjt-pjt: Panya tjitji tjuṯa rawa inkanytjatjanu pakuringkupai, palu puṟunypaṯu wati
    yangupala tjuṯa kuḻu pakuringkula punkalpai.
  kik-kik: Andũ ethĩ o nao nĩmooragwo nĩ hinya na makanoga, nao andũ arĩa matarĩ akũrũ
    nĩmahĩngagwo na makagũa;
  fra-NCL: Les jeunes gens se fatiguent et se lassent, et les jeunes gens chancellent,
  cek-AK: Thendoengnawk mataeng doeh thazok o ueloe, angpho o tih, nawksainawk doeh
    amthaek o ueloe, amtimh o tih;
  cuk-cuk: Sapingana dutusur-inigwele, geggusdamalad, budar-itogusdamalad. Masmala
    yoleddamalad, aimukuddamalad.
  uig-CYR: Һәтта жигитләр һалидин кетип чарчап кәтсиму, Батурлар болса путлишип жиқилсиму,
  pma-pma: Litetai hau keil ka atouli hau keil, avong tei, ave hememerau ka isavoi
    navong keihoen one mul vus.
  tel-2017: యువకులు సైతం అలసిపోతారు, కుర్రవాళ్ళు కూడా తప్పకుండా సోలిపోతారు.
  hat-BSA: Malgre moun jenn yo febli e vin bouke, e jenn nom plen kouraj yo vin glise
    tonbe;
  kos-kos: Finne elos su fusr, elos munasla; Mwet fusr uh ku in totola ac ikori.
  hbo-WLC: וְיִֽעֲפ֥וּ נְעָרִ֖ים וְיִגָ֑עוּ וּבַחוּרִ֖ים כָּשׁ֥וֹל יִכָּשֵֽׁלוּ׃
  ibo-ibo: Ọ bụladị ụmụ okorobịa na-ada mba, ike na-agwụkwa ha. E, ụmụ okorobịa na-asọ
    ngọngọ daa,
  ory-ory: ତରୁଣମାନେ ହେଁ କ୍ଳାନ୍ତ ଓ ଶ୍ରାନ୍ତ ହେବେ, ପୁଣି ଯୁବକମାନେ ନିତାନ୍ତ ପଡ଼ିଯିବେ;
  chk-chk: Iwe, pwal mwo nge ekewe alüal ra malülü o achanü, pwal ekewe alümau ra
    chepetek o turula.
  rop-rop: En ola yang pipul du brabli nokap, en olabat buldan.
  ukr-1871: І молодїж, буває, знеможе — ослабне, та й мужі впадають на силах,
  deu-1951: Knaben werden müde und matt, und Jünglinge fallen;
  eng-JPS: Even the youths shall faint and be weary, and the young men shall utterly
    fall;
  srp-1865: Djeca se more i sustaju, i mladiæi padaju;
  lug-lug: Abavubuka bazirika, bakoowa, n’abalenzi bagwira ddala.
  heb-heb: ויעפו נערים ויגעו ובחורים כשול יכשלו׃
  ben-IRV: অল্পবয়সীরা পর্যন্ত দুর্বল হয় ও ক্লান্ত হয় আর যুবকেরা হোঁচট খেয়ে পড়ে
    যায়,
  pan-pan: ਮੁੰਡੇ ਹੁੱਸ ਜਾਣਗੇ ਅਤੇ ਥੱਕ ਜਾਣਗੇ, ਅਤੇ ਜੁਆਨ ਵੀ ਡਿੱਗ ਹੀ ਪੈਣਗੇ,
  mya-JVB: လူပျို တို့သည် မော ၍ ပင်ပန်း ခြင်းသို့ ရောက်ကြ လိမ့်မည်။ လုလင် တို့သည်လည်း
    ထိမိ ၍ လဲ ကြလိမ့်မည်။
  tbg-tbg: Quvaaraa vaintive, qaraaka vaiintive, variqi vi vaivaro vika kempukavano
    taiqa viramanta vika popohama vivara. Vikavata kuntavaivaima vare kaavuntivara.
  hmo-hmo: Uhau taudia idia manoka diba, bona tau matamatadia edia goada do ia ore,
    do idia moru diba.
  urd-urd: नौजवान भी थक जाएँगे, और मान्दा होंगे और सूर्मा बिल्कुल गिर पड़ेंगे;
  rus-SYN: Утомляются и юноши и ослабевают, и молодые люди падают,
  bqc-SIM: Ɛ̀waasoↄ ì kpasa aa fu, gbɛ̃́ gbãaↄ ì gɛ̃mbↄlɛ aa lɛ́lɛ,
  tcz-CHONGTHU: Khangthahho jeng jong lhadah’uva chule thachol thei diu, chule khangdong
    pasal ho jeng jong thachol vala lhu lhop jeng thei ahiuve.
  mar-mar: तरुण लोकही थकतात आणि दमतात, आणि तरुण माणसे अडखळतात आणि पडतात.
  qub-qub: Mösucunapis uticar bëtanrämi. Mas sinchi callpayojcunapis tacacar tuninrämi.
  hat-hat: Jenn gason konn pèdi souf, yo konn bouke. Lè konsa, yo bite, yo tonbe.
  eng-BSB: Even youths grow tired and weary, and young men stumble and fall.
  eng-WEBPB: Even the youths faint and get weary, and the young men utterly fall;
  kbq-kbq: Kasefa mofavreramimo'za zamavesra kosara hugahaze. Hankave kasefa vahe'mofonena
    hankavezmia omanesige'za traka hugahaze.
  nhe-BL: Hasta telpocame quemantzi tlaxicohuaj, huan nopa tlacame tlen sanoc moscaltíaj
    cuatij huan huetzij.
  gub-BL: Te kwàkwàmo ikene'o wà. Uzepyapi u'ar pà wà.
  eng-DRA: Youths shall faint, and labour, and young men shall fall by infirmity.
