verse: ISA.040.031
translations:
  mal-C: എങ്കിലും യഹോവയ്ക്കായി കാത്തിരിക്കുന്നവർ അവരുടെ ശക്തി പുതുക്കും. അവർ കഴുകന്മാരെപ്പോലെ
    ചിറകടിച്ചുയരും; അവർ ഓടും, ക്ഷീണിക്കുകയില്ല, അവർ നടക്കും, തളർന്നുപോകുകയുമില്ല.
  deu-TKW: Die, die auf Jahwe harren, gewinnen immer wieder neue Kraft; sie verjüngen
    ihre Gefieder wie die Adler, sie laufen und werden doch nicht matt, sie wandeln
    und werden doch nicht müde.
  lin-lin: 'basi bato oyo batiaka elikya na Yawe, Yawe ayeisaka makasi na bango ya
    sika : bapumbwaka likolo lokola bampongo, bapotaka mbangu mpe bapemaka te, batambolaka
    mpe balembaka te.'
  eng-LSV: But those expecting YHWH pass [to] power, || They raise up the pinion as
    eagles, || They run and are not fatigued, || They go on and do not faint!
  eng-GNV: 'But they that waite vpon the Lord, shall renue their strength: they shall
    lift vp the wings as the eagles: they shall runne, and not be wearie, and they
    shall walke and not faint.'
  eng-WEBSTER: But they that wait upon the LORD shall renew their strength; they shall
    mount up with wings as eagles; they shall run, and not be weary; they shall walk,
    and not faint.
  nhw-BL: Pero catli motemachíaj ipan TOTECO para quinpalehuis, mojmostla quipiyase
    fuerza. Ixtlejcose chicahuac quen quipixtosquíaj ieltlapal se cuajtli. Motlalose
    chicahuac huan amo cuatise. Nejnemise huejca huan amo siyahuise.
  swh-ONEN: bali wale wamtumainio Bwana atafanya upya nguvu zao. Watapaa juu kwa mbawa
    kama tai; watapiga mbio wala hawatachoka, watatembea kwa miguu wala hawatazimia.
  bba-bba: Adɑmɑ bèn yĩiyɔbu wɑ̃ɑ Yinni Gusunɔ sɔɔ, u ko n dɑ bu dɑm kpɑm wɛ̃, kpɑ
    bu se kɑ dɑm nɡe ɡunɔ bɑkeru. Bɑ̀ n duki mɔ̀, bɑ ǹ wɑsirɑmɔ. Bɑ̀ n mɑɑ sĩimɔ,
    bɑ ǹ kpɑnɑmɔ.
  eng-KJVCPB: But they that wait upon the Lord shall renew their strength; They shall
    mount up with wings as eagles; They shall run, and not be weary; And they shall
    walk, and not faint.
  luo-luo: to joma oketo genogi kuom Jehova Nyasaye tekregi nodwogi. Gibiro huyo mana
    ka ongo mafuyo gi bwombe; gibiro ringo to ok gibi bedo mool, bende gibiro wuotho
    to tekregi ok norum.
  meu-meu: A Iehova e nariamu taudia ese edia goada bae hamatamata, hanidia amo bae
    roho dae, ugava na heheto; idia na bae heau, taudia basie boera, bae raka, taudia
    basie manori.
  npi-ULB: तर परमप्रभुमा आशा गर्नेहरूले आफ्‍नो बललाई नयाँ बनाउनेछन् । तिनीहरू चिलहरू
    झैं पखेटाहरूले माथि-माथि उड्नेछन् । तिनीहरू दौडनेछन् र हैरान हुनेछैनन् । तिनीहरू
    हिंड्नेछन् र मूर्छा पर्नेछैनन् ।
  yor-yor: ṣùgbọ́n àwọn tí ó gbẹ́kẹ̀lé Olúwa yóò sọ agbára wọn di ọ̀tun. Wọn yóò fìyẹ́
    fò lókè bí idì; wọn yóò sáré àárẹ̀ kò ní mú wọn, wọn yóò rìn òòyì kò ní kọ́ wọn.
  pes-OPCB: اما آنانی که به خداوند امید بسته‌اند نیروی تازه می‌یابند و مانند عقاب
    پرواز می‌کنند؛ می‌دوند و خسته نمی‌شوند، راه می‌روند و ناتوان نمی‌گردند.
  tgl-ULB: pero silang naghihintay kay Yahweh ay panunumbalikin ang kanilang kalakasan;
    pumailanglang sila ng may pakpak tulad ng mga agila; sila ay tatakbo at hindi
    manghihina; sila ay maglalakad at hindi mahihimatay.
  cbu-NT: Itaru, tputs Taarashipanimun mang' tatkinaariya, wizpur ayamtaatiyam pishtacheeja.
    Yunganpaz ashirusin kis naachinllinaya. Kapungtaa iripkusin, ndusha kanusamaam
    zandchinllinya. Araptaa naakchusin, uru kis naachinllinaya, Apanll átcha, tángcha,
    nuwaa tárangiya. Ashiriya, Mangoonangtsa, nuw Isáysi siyaa atina.
  hui-hui: Ai wali agali maru Anduane Homogohanda ti biamogo bilonaga mini mbiraore
    wuwa karu ti ibira nahe hongo haho wiaabo holebira. Ti ega hariawe ale babagane
    hongohe howa hari daligaore yagalagagobi ka. Tigua gerai layaguabi ha̱ nalolebira.
    Hariga luore piyaguabi pobe manga naholebira, lalu Aisaiahanda lene.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​ကူ အ​ညီ​ကို ယုံ​ကြည်​ကိုး​စား​သူ​တို့​မူ​ကား၊
    ခွန်​အား​သစ်​ကို ရ​ရှိ​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​လင်း​ယုန်​ငှက်​ကဲ့​သို့​ပျံ​တက်​ကြ​လိမ့်​မည်။
    ပြေး​သော်​လည်း​မော​ပန်း​ကြ​လိမ့်​မည်​မ​ဟုတ်။ ခ​ရီး​သွား​သော်​လည်း​နွမ်း​နယ်​ကြ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: འོན་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེར་རེ་སྒུག་བྱེད་མཁན་རྣམས་ལ་ཡང་བསྐྱར་སྟོབས་ཤུགས་འཛོམ་ངེས་ཡིན།
    ཁོ་ཚོས་གླག་བཞིན་གཤོག་པ་བརྐྱངས་ནས་ནམ་འཕང་གཅོད་ཅིང་། དེ་དག་མཆོང་རྒྱུག་བྱས་ཀྱང་ཐང་མི་ཆད་ལ།
    བགྲོད་ཀྱང་ངལ་བར་མི་འགྱུར་རོ། །
  sna-sna: asi avo vane tariro muna Jehovha vachavandudza simba ravo. Vachabhururuka
    namapapiro samakondo; vachamhanya vasinganeti; vachafamba vasingaziyi.
  spa-BLM: pero los que esperan a Yahvé renovarán sus fuerzas. Se alzarán con alas
    como águilas. Correrán y no se cansarán. Caminarán y no desfallecerán.
  cac-cac: Palta a val eb' an̈ej Jehová ayoch yipoc sc'ool, tz'ochn̈ej yip eb'. Te
    tec'an eb' icha noc' nivac ch'acb'a sq'ue jen̈naj yed' yip d'a chaan̈, scarelavi
    eb', palta max c'unb'ilaj eb', sb'ey eb', palta max el-laj yip eb'.
  swh-ULB: Lakini wale watakao mngojea Yahwe watapewa nguvu mpya; na watapaa kwa mbawa
    kama malaika; watakimbia wala hawatachoka; watatembea wala hawatazimia.
  bel-bel: 'а тыя, што спадзяюцца на Госпада, абновяцца ў сіле: падымуць крылы, як
    арлы, пацякуць і ня стомяцца, пойдуць і ня стомяцца.'
  deu-ELBBK: 'aber die auf den HERRN harren, gewinnen neue Kraft: sie heben die Schwingen
    empor wie die Adler; sie laufen und ermatten nicht, sie gehen und ermüden nicht.'
  mbb-OT: piru sikan is edsarig te Nengazen ebpekeuman ebpekaangken te zesen. Egkeiring
    sikandan te edlayang he vanug; emun ebpelelaǥuy sikandan ne kenè dan egkeveley,
    emun edhipanew sikandan kenè dan edluyahan.
  mal-2015: എങ്കിലും യഹോവയെ കാത്തിരിക്കുന്നവർ ശക്തിയെ പുതുക്കും; അവർ കഴുകന്മാരെപ്പോലെ
    ചിറകു അടിച്ചു കയറും; അവർ തളർന്നുപോകാതെ ഓടുകയും ക്ഷീണിച്ചുപോകാതെ നടക്കുകയും ചെയ്യും.
  gup-gup: Dja bininj nawu kabirrikangekurrmerren nawu Yawey, wanjh kabirringudjbangmen.
    Bedda kabirridolkan yiman kayime mibbarr karolkan. Bedda wanjh kabirridjalrlobmerlobme
    dja minj kabirringolekwarremen. Bedda kabirridjalrengehre munguyh dja minj mak
    kabirringudjyawarren.
  rmc-rmc: Ale ola, ko užaren pro RAJ, chuden e nevi zor, ľecinen sar orli le kridlenca;
    denašen a nane strapimen, phiren a šoha na slabisaľon.
  pes-OPV: اما آنانی که منتظر خداوند می‌باشند قوت تازه خواهند یافت و مثل عقاب پرواز
    خواهند کرد. خواهند دوید و خسته نخواهند شد. خواهندخرامید و درمانده نخواهند گردید.
  ron-1924: дар чей че се ынкред ын Домнул ышь ынноеск путеря; ей збоарэ ка вултурий;
    аляргэ, ши ну обосеск, умблэ, ши ну остенеск.
  ben-OBCV: কিন্তু যারা সদাপ্রভুতে প্রত্যাশা রাখে, তারা তাদের শক্তি নবায়িত করবে।
    তারা ঈগল পাখির মতোই ডানা মেলবে, তারা দৌড়াবে, কিন্তু ক্লান্ত হবে না, তারা চলাফেরা
    করবে, কিন্তু মূর্ছিত হবে না।
  som-som: Laakiinse kuwa Rabbiga isku halleeyaa xoog cusub bay heli doonaan. Way
    ordi doonaan, mana ay daali doonaan, oo way socon doonaan, mana ay itaal darnaan
    doonaan.
  lat-VUC: 'qui autem sperant in Domino mutabunt fortitudinem, assument pennas sicut
    aquilæ: current et non laborabunt, ambulabunt et non deficient.]'
  eng-ASVBT: but they that wait for Jehovah shall renew their strength; they shall
    mount up with wings as eagles; they shall run, and not be weary; they shall walk,
    and not faint.
  ita-1885: Ma quelli che sperano nel Signore acquistano del continuo nuove forze;
    salgono con l'ale, come l'aquile; corrono, e non si affaticano; camminano, e non
    si stancano.
  eng-LXXUP: but they that wait on God shall renew their strength; they shall put
    forth new feathers like eagles; they shall run, and not be weary; they shall walk,
    and not hunger.
  eng-ULB: but those who wait for Yahweh will renew their strength; they will soar
    with wings like eagles; they will run and not be weary; they will walk and not
    faint.
  spa-VBL: Pero los que confían en el Señor verán renovadas sus fuerzas. Volarán alto
    con alas como las águilas. Correrán y no se cansarán. Caminarán y no se agotarán.
  fra-_FOB: Mais ceux qui s'attendent à l'Éternel reprennent de nouvelles forces.
    Les ailes leur reviennent comme aux aigles. Ils courront, et ne se fatigueront
    point; ils marcheront, et ne se lasseront point.
  mal-mal: എങ്കിലും യഹോവയെ കാത്തിരിക്കുന്നവർ ശക്തിയെ പുതുക്കും; അവർ കഴുകന്മാരെപ്പോലെ
    ചിറകടിച്ചു കയറും; അവർ തളർന്നുപോകാതെ ഓടുകയും ക്ഷീണിച്ചുപോകാതെ നടക്കുകയും ചെയ്യും.
  lit-lit: 'bet tie, kurie laukia VIEŠPATIES, atnaujins jėgas: jie pakils sparnais
    kaip ereliai, jie bėgs ir nepavargs, jie vaikščios ir nepails.'
  urd-GVR: lekin Rab se ummīd rakhne wāle naī tāqat pāeṅge aur uqāb ke-se par phailā
    kar bulandiyoṅ tak uṛeṅge. Na wuh dauṛte hue thakeṅge, na chalte hue niḍhāl ho
    jāeṅge.
  suz-BL: तन्‍न परमप्रभु यावे आ लां कोव़बपुकी नक सक्ति ताइनीम। ककाकुली खोदेंशो पा
    आन फ्रां प्राक्‍शा बेरशा ग्‍येत्‍थ लाइनीम। मेकोपुकी दोरशा, मदाइनीम। गाक्‍शा यो
    मथाइनीम” देंत। भजन संग्रह १०३:५
  eng-NOY: But they that trust in Jehovah shall renew their strength; They shall mount
    up with wings like eagles; They shall run and not be weary; They shall walk and
    not faint.
  ita-1927: ma quelli che sperano nell’Eterno acquistan nuove forze, s’alzano a volo
    come aquile; corrono e non si stancano, camminano e non s’affaticano.
  ckb-ckb: بەڵام ئەوانەی چاوەڕوانی یەزدانن، هێزیان نوێ دەبێتەوە، وەک هەڵۆ لە شەقەی
    باڵ دەدەن، ڕادەکەن و شەکەت نابن، دەڕۆن و ماندوو نابن.
  eng-BBE: 'But those who are waiting for the Lord will have new strength; they will
    get wings like eagles: running, they will not be tired, and walking, they will
    have no weariness.'
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರನ್ನು ನಿರೀಕ್ಷಿಸುವವರೋ ಹೊಸ ಬಲವನ್ನು ಹೊಂದುವರು. ಅವರು ಹದ್ದುಗಳಂತೆ
    ರೆಕ್ಕೆಗಳಿಂದ ಬೆಟ್ಟವನ್ನು ಏರುವರು. ಅವರು ಓಡಿ ದಣಿಯರು. ನಡೆದು ಬಳಲರು.
  tam-2017: யெகோவாவுக்குக் காத்திருக்கிறவர்களோ புதுப்பெலன் அடைந்து, கழுகுகளைப்போலச்
    இறக்கைகளை அடித்து எழும்புவார்கள்; அவர்கள் ஓடினாலும் இளைப்படையமாட்டார்கள், நடந்தாலும்
    சோர்வடையமாட்டார்கள்.
  spa-RV-1909: Mas los que esperan á Jehová tendrán nuevas fuerzas; levantarán las
    alas como águilas; correrán, y no se cansarán; caminarán, y no se fatigarán.
  ron-BTF: Dar cei ce aşteaptă pe DOMNUL îşi vor înnoi tăria; se vor ridica cu aripi
    precum acvilele; vor alerga şi nu vor obosi; vor umbla şi nu vor leşina.
  eng-WEBP: but those who wait for the LORD will renew their strength. They will mount
    up with wings like eagles. They will run, and not be weary. They will walk, and
    not faint.
  eng-FBV: But those who trust in the Lord will have their strength renewed. They
    will fly high with wings like eagles. They will run and not be tired. They will
    walk and not be worn out.
  nld-1939: Maar die op Jahweh vertrouwen, vernieuwen hun kracht, Slaan hun vleugels
    als adelaars uit; Ze lopen, maar worden niet moe, Ze rennen, maar worden niet
    mat!
  nch-BL: Pero cati motemachíaj ipan TOTECO para quinpalehuis, mojmosta quipiyase
    fuerza. Ixtejcose chicahuac quej quipixtosquíaj ieltapal se cuatojti. Motalose
    chicahuac huan amo cuatise. Nejnemise huejca huan amo siyahuise.
  vie-1934: Nhưng ai trông đợi Đức Giê-hô-va thì chắc được sức mới, cất cánh bay cao
    như chim ưng; chạy mà không mệt nhọc, đi mà không mòn mỏi.
  hin-CV: परंतु जो याहवेह पर भरोसा रखते हैं वे नया बल पाते जाएंगे. वे उकाबों की नाई
    उड़ेंगे; वे दौड़ेंगे, किंतु श्रमित न होंगे, चलेंगे, किंतु थकित न होंगे.
  eng-OURB: But those who wait for Adonai will renew their strength. They will mount
    up with wings like eagles. They will run, and not be weary. They will walk, and
    not faint.
  spa-BES: Pero los que esperan al Señor tendrán nuevas fuerzas; obtendrán alas como
    las águilas; correrán, y no se cansarán, caminarán, y no se fatigarán.
  tdx-tdx: Ho vaoen-kaozarañe o mahaliñe Iehovào; hionjoñe amañ’elatse hoe vantio;
    hilay fa tsy ho vozake, hinokitse fa tsy ho toirañe.
  tha-KJV: แต่​เขาทั้งหลายผู้รอคอยพระเยโฮวาห์จะเสริมเรี่ยวแรงใหม่ เขาจะบินขึ้นด้วยปีกเหมือนนกอินทรี
    เขาจะวิ่งและไม่​เหน็ดเหนื่อย เขาจะเดินและไม่​อ่อนเปลี้ย
  por-BR-2018: Mas os que confiam no SENHOR renovarão as forças, subirão com asas
    como águias; correrão, e não se cansarão; caminharão, e não se fatigarão.
  deu-ELO: 'aber die auf Jehova harren, gewinnen neue Kraft: sie heben die Schwingen
    empor wie die Adler; sie laufen und ermatten nicht, sie gehen und ermüden nicht.'
  eng-WYC-2018: But they that hope in the Lord, shall change strength, they shall
    take feathers as eagles; they shall run, and shall not travail; they shall go,
    and shall not fail. (But they who hope in the Lord shall renew their strength,
    they shall grow wings like eagles; they shall run, and shall not labour, or struggle;
    they shall go, and shall not faint.)
  epo-epo: sed tiuj, kiuj fidas la Eternulon, ricevas novan forton, ili levas la flugilojn
    kiel agloj, ili kuras kaj ne laciĝas, ili iras kaj ne senfortiĝas.
  uig-PIN: Biraⱪ Pǝrwǝrdigarƣa tǝlmürüp kütkǝnlǝrning küqi yengilinidu; Ular bürkütlǝrdǝk
    ⱪanat kerip ɵrlǝydu; Ular yügürüp, qarqimaydu; Yolda mengip, ⱨalidin kǝtmǝydu!
  beo-beo: Be nowa da Hina Gode Ea fidima:ne dafawaneyale dawa:beba:le aligisia, da
    ilia gasa bu gaheabolo hamoi dagoi ba:mu. Ilia da buhiba ea ougia hagili ahoabe
    defele wa:le masunu. Ilia da hehenabeba:le, hame helemu. Ilia da ahoasea, gasa
    hame hou hame dawa:mu.
  tpi-OTNT: Tasol ol manmeri i bilip long Bikpela na i wetim em i helpim ol, ol bai
    i stap strong oltaim. Na bai ol i flai olsem ol tarangau. Bai ol i ran na ol i
    no inap sotwin, na bai ol i wokabaut na ol i no inap les.
