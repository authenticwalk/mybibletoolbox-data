    avec des ailes comme des aigles. Ils courront, et ne se lasseront pas. Ils marcheront,
    et ne s'évanouiront pas.
  hbo-hbo: וְקֹויֵ֤ יְהוָה֙ יַחֲלִ֣יפוּ כֹ֔חַ יַעֲל֥וּ אֵ֖בֶר כַּנְּשָׁרִ֑ים יָר֙וּצוּ֙
    וְלֹ֣א יִיגָ֔עוּ יֵלְכ֖וּ וְלֹ֥א יִיעָֽפוּ׃ פ
  pjt-pjt: Palu aṉangu Mayatja Godaku mulamularingkunyangka kutju Godalu palunya piṟuku
    kuṉpulku, ka tjana kuṉpuringkula pakuringkuwiya para-ngaṟaku, panya waḻawuru ilkaṟingka
    katuringkula nyaḻpi urinytja wiya para-ngaṟapai, palu puṟunypa. Munuya pakuringkunytja
    wiya wirtjapakalku, munuya tiṯutjara paṟa-ngaṟaku paku wiya alatjiṯu.
  kik-kik: no rĩrĩ, andũ arĩa mehokaga Jehova nĩmakerũhĩrio hinya wao. Makombũkaga
    na mathagu o ta nderi; magaatengʼera na matinoge, magaathiiaga na magũrũ na matiũrwo
    nĩ hinya.
  fra-NCL: Mais ceux qui se confient en Yahweh renouvellent leurs forces ; ils élèveront
    leur vol comme les aigles ; ils courront et ne se fatigueront point ; ils marcheront
    et ne se lasseront point.
  cek-AK: toe Angraeng zing kaminawk loe thacak o let tih; tahmunawk baktiah van ah
    pakhraeh hoiah angtoeng o tahang tih; cawn o cadoeh, angpho o mak ai, caeh o naah
    doeh thazok o mak ai.
  cuk-cuk: 'Degi-inigwele, dule-Bab-Jehováʼgi-bensurmaladdi, gannarse gangued nikumaloed,
    sulubagi-gukueyobi gumaloed: Abarmakdii gumaloed, gwen gegguosurmalad, igala-suid-nanadii
    gumaloed, gwen gegguosurmalad.'
  uig-CYR: Бирақ Пәрвәрдигарға тәлмүрүп күткәнләрниң күчи йеңилиниду; Улар бүркүтләрдәк
    қанат керип өрләйду; Улар жүгүрүп, чарчимайду; Йолда меңип, һалидин кәтмәйду!
  pma-pma: Ka min koakeil aling desien one en Iahova ven kataunien, kei hesan ris
    keihoen min keil. Tounah vasi keil koa amumoni ral min keihoen koa hesani min
    keil hemaes hesuval veivakum koa mul muka maes en teilang nesa. Anatin, meatin
    keil enek ual heha vio … ka ave hermemerautei. Keil akilea iloh heha vio … ave
    hermahtei.
  tel-2017: అయితే యెహోవా కోసం కనిపెట్టే వారు నూతన బలం పొందుతారు. వారు పక్షిరాజుల్లాగా
    రెక్కలు చాపి పైకి ఎగురుతారు. అలసిపోకుండా పరుగెత్తుతారు, సోలిపోకుండా నడిచిపోతారు.
  hat-BSA: sila ki tann SENYÈ yo va renouvle ak kouraj nèf; yo va monte anwo ak zèl
    kon èg. Yo va kouri, e yo p ap bouke; yo va mache, e yo p ap fatige.
  kos-kos: A elos su filiya lulalfongi lalos in LEUM GOD Ac fah aksasuyeyuk ku lalos.
    Elos fah sohkak ke posohksok oana eagle uh, Elos fah kasrusr ac tia totola; Elos
    fah fahsr ac tia munasla.
  hbo-WLC: וְקוֹיֵ֤ יְהוָה֙ יַחֲלִ֣יפוּ כֹ֔חַ יַעֲל֥וּ אֵ֖בֶר כַּנְּשָׁרִ֑ים יָר֙וּצוּ֙
    וְלֹ֣א יִיגָ֔עוּ יֵלְכ֖וּ וְלֹ֥א יִיעָֽפוּ׃ פ
  ibo-ibo: ma ndị niile olileanya ha dị na Onyenwe anyị, ga-agbanwe ike ha, nweta
    ike ọhụrụ. Ha ga-eji nku felie elu dịka ugo. Ha ga-agba ọsọ, ma ike agaghị agwụ
    ha; ha ga-aga ije ma ha agaghị ada mba.
  ory-ory: ମାତ୍ର ଯେଉଁମାନେ ସଦାପ୍ରଭୁଙ୍କର ଅପେକ୍ଷା କରନ୍ତି, ସେମାନେ ନୂଆ ନୂଆ ବଳ ପାଇବେ; ସେମାନେ
    ଉତ୍କ୍ରୋଶ ପକ୍ଷୀ ପରି ପକ୍ଷରେ ଉପରକୁ ଉଠିବେ; ସେମାନେ ଶ୍ରାନ୍ତ ନ ହୋଇ ଦୌଡ଼ିବେ; ସେମାନେ କ୍ଳାନ୍ତ
    ନ ହୋଇ ଗମନ କରିବେ।
  chk-chk: Nge chokewe mi anomu ar apilükülük won ewe Samol mi Lapalap repwe angei
    pöchökül mi fö. Repwe ässitä ren pöükässir usun chök ekewe asaf. Repwe fefeil,
    nge resap achanü. Repwe fetal, nge resap malülü.
  rop-rop: Bat detlot pipul hu trastimbat langa YAWEI, im garra meigim olabat jidan
    brabli strongbala. Olabat garra jidan brabli strongwan wulijim detlot igulok weya
    flaiflai langa top. Detlot pipul garra wokwokbat en ranranbat, bat olabat kaan
    neba nokap.
  ukr-1871: Тілько хто на Бога вповає, в того сила відновлюєсь; підніме крила, як
    орел, побіжить і не вмучиться, пійде і не втомиться.
  deu-1951: die aber auf den HERRN harren, kriegen neue Kraft, daß sie auffahren mit
    Flügeln wie Adler, daß sie laufen und nicht matt werden, daß sie wandeln und nicht
    müde werden.
  eng-JPS: But they that wait for the LORD shall renew their strength; they shall
    mount up with wings as eagles; they shall run, and not be weary; they shall walk,
    and not faint.
  srp-1865: Ali koji se nadaju Gospodu, dobijaju novu snagu, podižu se na krilima
    kao orlovi, trèe i ne sustaju, hode i ne more se.
  lug-lug: Naye abo abalindirira Mukama baliddamu buggya amaanyi gaabwe, balitumbiira
    n’ebiwaawaatiro ng’empungu; balidduka mbiro ne batakoowa, balitambula naye ne
    batazirika.
  heb-heb: וקוי יהוה יחליפו כח יעלו אבר כנשרים ירוצו ולא ייגעו ילכו ולא ייעפו׃
  ben-IRV: কিন্তু যারা সদাপ্রভুর অপেক্ষা করে তারা আবার নতুন শক্তি পাবে। তারা ঈগল পাখীর
    মত ডানা মেলে উঁচুতে উড়বে; তারা দৌড়ালে ক্লান্ত হবে না, তারা হাঁটলে দুর্বল হবে
    না।
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਦੇ ਉਡੀਕਣ ਵਾਲੇ ਨਵੇਂ ਸਿਰਿਓਂ ਬਲ ਪਾਉਣਗੇ, ਉਹ ਉਕਾਬਾਂ ਵਾਂਗੂੰ ਖੰਭਾਂ ਉੱਤੇ
    ਉੱਡਣਗੇ, ਉਹ ਦੌੜਨਗੇ ਅਤੇ ਨਾ ਥੱਕਣਗੇ, ਉਹ ਚੱਲਣਗੇ ਅਤੇ ਹੁੱਸਣਗੇ ਨਹੀਂ।
  mya-JVB: ထာဝရဘုရား ကို မြော်လင့် သောသူတို့မူကား ၊ အား ပြည့် ကြလိမ့်မည်။ ရွှေလင်းတ
    ကဲ့သို့ မိမိတို့ အတောင် ကို အသစ်ပြုပြင် ကြလိမ့်မည်။ ပြေး သော်လည်း မ ပင်ပန်း ၊
    ခရီးသွား သောအခါ မ မော ရကြ။
  tbg-tbg: Vika mintimake vaivarovata, vaiinti nahenti Nora Kotirara viva tinavu kahaqiariravave
    ti variaka vaivaro vika kempukavano qaraakaiqama viramanta ho vaivara. Memoravano
    kia vukaari utiraitiro, qihaaqama kero aroka rairakero ni vaintemake, vika koqemake
    variqi vivara. Vika kantamaqi viha kiama aanaraiqivara. Vika aara niha kiama popohevara.
  hmo-hmo: To Lohiabada dekenai idia abidadama henia taudia ese, edia goada do idia
    hamatamataia lou. Idia be hanina dekena amo, do idia roho daekau, ugava bamona.
    Idia be do idia heau, bona do idia manoka lasi. Idia be do idia raka lao, bona
    do idia moru lasi.
  urd-urd: लेकिन ख़ुदावन्द का इन्तिज़ार करने वाले, अज़ — सर — ए — नौ ज़ोर हासिल करेंगे;
    वह उक़ाबों की तरह बाल — ओ — पर से उड़ेंगे, वह दौड़ेंगे और न थकेंगे, वह चलेंगे
    और मान्दा न होंगे।
  rus-SYN: 'а надеющиеся на Господа обновятся в силе: поднимут крылья, как орлы, потекут
    - и не устанут, пойдут - и не утомятся.'
  bqc-SIM: gbɛ̃́ pↄ́ an wɛ́ dↄ Diiziↄ sↄ̃, an gbãa ìↄ dɛdɛɛ. Aa fɛlɛ ń gbãao lán
    kúuwa, aa bàalɛ aa kpasao, aa táa'o aa fuo.
  tcz-CHONGTHU: Hinla Pakai tahsan ho chun thahatna thah amu dingu ahi. Amaho chu
    muvanlai tobanga lhavinga leng sang dingu ahi. Ama ho chu lhai dingu chule thachol
    ahetlou dingu ahi. Amaho chu che dingu chule thachol val ahet louhel dingu ahi.
  mar-mar: पण जे कोणी परमेश्वराची प्रतीक्षा करतात ते त्यांची नवीन शक्ती संपादन करतील;
    ते गरुडासारखे पंखांनी वर उडतील; ते धावतील तरी दमणार नाहीत; ते चालतील तरी गळून
    जाणार नाहीत.
  qub-qub: Tayta Diosman yäracojcunami ichanga alli callpallancho caycangapaj. Chaymi
    anca buylaycajno aywangapaj. Cörrirpis manami uticangapächu. Caruta aywarpis manami
    bëtangapächu.
  hat-hat: Men, Seyè a ap bay moun ki mete konfyans yo nan li fòs ankò. Tankou malfini,
    y'ap pran zèl pou yo leve ale. Y'ap kouri san yo p'ap janm bouke. Y'ap mache,
    yo p'ap janm febli.
  eng-BSB: But those who wait upon the LORD will renew their strength; they will mount
    up with wings like eagles; they will run and not grow weary, they will walk and
    not faint.
  eng-WEBPB: but those who wait for the LORD will renew their strength. They will
    mount up with wings like eagles. They will run, and not be weary. They will walk,
    and not faint.
  kbq-kbq: Hianagi Ra Anumzamofonte'ma, amuha nehu'za zamentintima nehaza vahe'mo'za,
    kasefa hankave eneri'za tumpamo hiaza hu'za haresga hu'za vano nehu'za, zamagama
    resnazana zmasafekura nosu'za, kama vanazana zamavesra osugahie.
  nhe-BL: Pero tlen motemachíaj ipan TOTECO para quinpalehuis, mojmostla quipiyase
    fuerza. Ixtlejcose chicahuac queja quipixtosquíaj ieltlapal se cuajtli. Motlalose
    chicahuac huan ax cuatise. Nejnemise huejca huan ax siyahuise.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e rehe uzeruzar ma'e ikàg wi wi tuweharupi wà.
    Uwewe ywate wiràhu ài wà. Uzàn ukàgaw heityk 'ym pà wà. Wata ukene'o 'ym pà wà.
  eng-DRA: But they that hope in the Lord shall renew their strength, they shall take
    wings as eagles, they shall run and not be weary, they shall walk and not faint.
