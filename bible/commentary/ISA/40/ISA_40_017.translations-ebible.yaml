verse: ISA.040.017
translations:
  mal-C: സകലരാഷ്ട്രങ്ങളും അവിടത്തെ മുമ്പിൽ വെറും ശൂന്യത; അവ അവിടത്തേക്ക് നിസ്സാരവും
    നിരർഥകവും.
  deu-TKW: Alle Völker sind wie nichts vor ihm, für eitel nichts und nichtig gelten
    sie ihm.
  lin-lin: Na miso na Ye, bikolo nyonso ezali lokola biloko pamba ; amonaka yango
    lokola eloko pamba to mpe lokola eloko te.
  eng-LSV: All the nations [are] as nothing before Him, || Less than nothing and emptiness,
    || They have been reckoned to Him.
  eng-GNV: All nations before him are as nothing, and they are counted to him, lesse
    then nothing, and vanitie.
  eng-WEBSTER: All nations before him are as nothing; and they are counted to him
    less than nothing, and vanity.
  nhw-BL: Nochi tlalme quinita quen amo tleno ininpati. Iixpa ya nesij quen tlasoli.
  swh-ONEN: Mbele yake mataifa yote ni kama si kitu, yanaonekana yasio na thamani
    na zaidi ya bure kabisa.
  bba-bba: Bwesenu kpuro nu ǹ sɑ̃ɑ ɡɑ̃ɑnu win mi. Nu sɑ̃ɑwɑ kɑm dirum.
  eng-KJVCPB: All nations before him are as nothing; And they are counted to him less
    than nothing, and vanity.
  luo-luo: Ogendini duto ok gimoro e nyime, okwanogi ka gik manono, maonge tich.
  meu-meu: Bese iboudiai na dia ḡau ta ia vairanai; ia ese e haerodiamu, idia na dia
    ḡau ta, bona asi anidia.
  npi-ULB: उहाँको सामु सबै जातिहरू अपर्याप्‍त छन् । उहाँले तिनीहरूलाई केही जस्‍तो
    पनि ठान्‍नुहुन्‍न ।
  yor-yor: Níwájú rẹ̀ ni gbogbo orílẹ̀-èdè dàbí ohun tí kò sí; gbogbo wọn ló kà sí
    ohun tí kò wúlò tí kò tó ohun tí kò sí.
  pes-OPCB: تمام قومها در نظر او هیچ هستند و ناچیز به شمار می‌آیند.
  tgl-ULB: Ang lahat ng mga bansa ay hindi sapat sa harap niya; ito ay itinuturing
    niyang walang halaga.
  cbu-NT: Tputs tsapurunasush ztaru waritarazinllinaja. Apanlleem nda pakchiyam waritakiya.
  hui-hui: Dindi bibahendeha hameigini tara tara bu karuni bibahendeore Anduane Homogo
    ibugua handalu karia uruni emeneore nahabane bu kane hendeda.
  mya-mya: လူ​မျိုး​တ​ကာ​တို့​သည်​ကိုယ်​တော်​၏​ရှေ့​တော်​၌ အ​ချည်း​နှီး​သာ​ဖြစ်​ကြ​၏။
  bod-N: ཁོང་གི་སྤྱན་སྔར་མི་རིགས་ཐམས་ཅད་ཅི་ཡང་མིན་པར་སྣང་ཞིང་། ཁོང་གི་ཐུགས་སུ་དེ་རྣམས་སྟོང་བ་ཡིན་ནོ།
    །
  sna-sna: Ndudzi dzose dzakaita sepasina chinhu pamberi pake; iye anodziona sedzisina
    maturo, kunge dzisipo.
  spa-BLM: Todas las naciones son como nada ante él. Son considerados por él como
    menos que nada, y vanidad.
  cac-cac: Masanil juntzan̈ nivac chon̈ab', malaj jab'oc yelc'och d'a yol sat Jehová,
    malaj jab'oc yopisio d'ay.
  swh-ULB: Mataifa yote hayatochelezi mbele yake; wanachukuliwa na yeye kama hakuna
    kitu.
  bel-bel: Усе народы перад Ім як нішто, - менш за нішто і за пустату ўважаюцца ў
    Яго.
  deu-ELBBK: Alle Nationen sind wie nichts vor ihm und werden von ihm geachtet wie
    Nichtigkeit und Leere.
  mbb-OT: Kenà ebpekesusuluwan kandin is menge nasyun. Diyà te isip din, wazà bali
    te menge nasyun.
  mal-2015: സകലജാതികളും അവന്നു ഏതുമില്ലാത്തതുപോലെ ഇരിക്കുന്നു; അവന്നു വെറുമയും ശൂന്യവുമായി
    തോന്നുന്നു.
  gup-gup: Nawu Yawey kadjalwarnyak kubolkwarlahkenh rowk. Nungka kayime bu kubolkbubuyika
    rowk, wanjh djal yeng.
  rmc-rmc: Angle leste hin savore narodi sar ňič, na rachinel len ňisoske.
  pes-OPV: تمامی امت‌ها بنظروی هیچند و از عدم و بطالت نزد وی کمترمی نمایند.
  ron-1924: Тоате нямуриле сунт ка о нимика ынаинтя Луй, ну сунт декыт нимикничие
    ши дешертэчуне.
  ben-OBCV: তাঁর সামনে সব জাতি কোনো কিছুর মধ্যেই গণ্য নয়; তিনি তাদের নিকৃষ্ট এবং
    সবকিছু থেকে অসার মনে করেন।
  som-som: Quruumaha oo dhammu waxay hortiisa ku yihiin sida wax aan jirin oo kale,
    oo waxay isaga la xisaabsan yihiin wax ka sii yar baabba' iyo waxaan waxba ahayn.
  lat-VUC: Omnes gentes quasi non sint, sic sunt coram eo, et quasi nihilum et inane
    reputatæ sunt ei.]
  eng-ASVBT: All the nations are as nothing before him; they are accounted by him
    as less than nothing, and vanity.
  ita-1885: Tutte le genti sono come un niente nel suo cospetto; son da lui reputate
    men di nulla, e per una vanità.
  eng-LXXUP: and all the nations are as nothing, and counted as nothing.
  eng-ULB: All the nations are insufficient before him; they are regarded by him as
    nothing.
  spa-VBL: Para él todas las naciones son como nada. Las considera menos que nada,
    como si no existieran.
  fra-_FOB: Toutes les nations sont devant lui comme un rien. Elles ne sont à ses
    yeux que néant et que vanité.
  mal-mal: സകലജനതകളും യാഹോവയ്ക്ക് ഏതുമില്ലാത്തതുപോലെ ഇരിക്കുന്നു; യഹോവ അവരെ ഒന്നുമില്ലായ്മയ്ക്കും
    ശൂന്യതയ്ക്കും താഴെയായി എണ്ണിയിരിക്കുന്നു.
  urd-GVR: Us ke sāmne tamām aqwām kuchh bhī nahīṅ haiṅ. Us kī nazar meṅ wuh hech
    aur nāchīz haiṅ.
  suz-BL: रागी रागी ङा मुरपुकी मेको आ ङोंइती मारेइ मनम। मेको श्‍येत्‍थ नु मारेइ मबाक्‍शो
    बाक्‍नीम, दे मिम्‍ब।
  eng-NOY: All the nations are as nothing before him; They are accounted by him as
    less than nothing, and vanity.
  ita-1927: Tutte le nazioni son come nulla dinanzi a lui; ei le reputa meno che nulla,
    una vanità.
  ckb-ckb: هەموو نەتەوەکان وەک هیچن لەبەردەمی، لەلای ئەو بە نەبوو و پووچ دادەنرێن.
  eng-BBE: All the nations are as nothing before him; even less than nothing, a thing
    of no value.
  kan-OKCV: ಸಕಲ ಜನಾಂಗಗಳು ಆತನ ಮುಂದೆ ಏನೂ ಇಲ್ಲದಂತಿವೆ. ಅವು ಆತನ ಎಣಿಕೆಯಲ್ಲಿ ಶೂನ್ಯವಾಗಿಯೂ,
    ವ್ಯರ್ಥವಾಗಿಯೂ ಇವೆ.
  tam-2017: சகல தேசங்களும் அவருக்கு முன்பாக ஒன்றுமில்லை, அவர்கள் சூனியத்தில் சூனியமாகவும்,
    மாயையாகவும் கருதப்படுகிறார்கள்.
  spa-RV-1909: Como nada son todas las gentes delante de él; y en su comparación serán
    estimadas en menos que nada, y que lo que no es.
  ron-BTF: Toate naţiunile înaintea lui sunt ca nimic; şi sunt socotite pentru el
    mai puţin decât nimic şi deşertăciune.
  eng-WEBP: All the nations are like nothing before him. They are regarded by him
    as less than nothing, and vanity.
  eng-FBV: To him all the nations are like nothing. He counts them as less than nothing—like
    they don't exist.
  nld-1939: Alle naties zijn als niets voor zijn aanschijn, Nog minder voor Hem dan
    leegte en lucht!
  nch-BL: Nochi talme quinita quej amo teno ininpati. Iixpa ya nesij quej tasoli.
  vie-1934: Mọi dân tộc ở trước mặt Đức Giê-hô-va thảy đều như không, Ngài xem như
    trống không và hư vô vậy.
  hin-CV: उनके समक्ष पूरा देश उनके सामने कुछ नहीं है; उनके सामने वे शून्य समान हैं.
  eng-OURB: All the nations are like nothing before him. They are regarded by him
    as less than nothing, and vanity.
  spa-BES: Todas las naciones son como nada delante de él; Incluso menos que nada,
    una cosa sin valor.
  tdx-tdx: Hoe hakoahañe añatrefa’e o fifeheañ’ iabio, volilien-ko tsy vente’e, ie
    ambane’ ty hatao kapaike.
  tha-KJV: ต่อพระพักตร์​พระองค์​บรรดาประชาชาติทั้งสิ้​นก​็เหมือนไม่​มี​อะไรเลย พระองค์​ทรงนับว่าเขาน้อยยิ่งกว่าความว่างเปล่าและการไร้​ประโยชน์​ใดๆทั้งสิ้น
  por-BR-2018: Todas as nações são como nada perante ele; menos que nada e vazio ele
    as considera.
  deu-ELO: Alle Nationen sind wie nichts vor ihm, und werden von ihm geachtet wie
    Nichtigkeit und Leere. -
  eng-WYC-2018: All folks be so before him, as if they be not; and they be reckoned
    as nothing and (as a) vain thing to him. (All the nations before him, be as if
    they be not; and they be reckoned as if they be nothing, yea, but like an empty
    and futile thing to him.)
  epo-epo: Ĉiuj nacioj estas antaŭ Li kiel nenio, estas rigardataj de Li kiel nulo
    kaj senvaloraĵo.
  uig-PIN: Əl-yurtlar uning aldida ⱨeqnǝrsǝ ǝmǝstur; Uningƣa nisbǝtǝn ular yoⱪning
    ariliⱪida, Ⱪuruⱪ-mǝnisiz dǝp ⱨesablinidu.
  beo-beo: Fifi asi gala huluane da Ema hamedei liligi.
  tpi-OTNT: Olgeta manmeri bilong graun, ol i samting nating long ai bilong Bikpela.
    Ol i samting nating tru.
  hau-SA: A gabansa dukan al’ummai ba kome ba ne; ya ɗauke su ba a bakin kome ba kuma
    banza ne kurum.
  uig-LAT: El-yurtlar uning aldida héchnerse emestur; Uninggha nisbeten ular yoqning
    ariliqida, Quruq-menisiz dep hésablinidu.
  nde-nde: Phambi kwakhe zonke izizwe zinjengeze; yena uzikhangela njengento engasi
    yalutho njalo zingaphansi kweze.
  ton-ton: ‌ʻOku hangē ko e meʻa noa pe ʻae ngaahi puleʻanga kotoa pē ʻi hono ʻao;
    pea ʻoku lau ia kiate ia ko e siʻi hifo ʻi he meʻa noa pe, mo e vaʻinga.
  ces-1613: Všickni národové jsou jako nic před ním, za nic a za marnost pokládají
    se u něho.
  eng-WMB: All the nations are like nothing before him. They are regarded by him as
    less than nothing, and vanity.
  tam-TCV: எல்லா நாடுகளும் அவர் முன்னிலையில் ஒன்றுமில்லாதவர்கள்போல் இருக்கின்றனர்.
    அவர்கள் அவரால் வெறுமையிலும் வெறுமையானவர்களாகவும், பெருமதியற்றவர்களாகவும் கருதப்படுகிறார்கள்.
  ceb-ULB: Dili paigo ang tanang mga nasod diha kaniya; giisip niya sila ingon nga
    walay bili.
  pol-UBG: Wszystkie narody przed nim są niczym; uważa je za nicość i marność.
  agr-agr: Ashí aents maki makichik chichamtin nugka muunnum batsamin aina dushakam
    Apajuí emtinig shiig wainkauch ainawai. Nii diismak atsaujai betek ainawai.
  kyc-kyc: Yuu muu peparaena wambu malu petamano lao suu pilyaminyi dupwa Anatunya
    lenge kambu dokona angi mende daa ingilyamo.
  urd-GVU: اُس کے سامنے تمام اقوام کچھ بھی نہیں ہیں۔ اُس کی نظر میں وہ ہیچ اور ناچیز
    ہیں۔
  deu-1912: Alle Heiden sind vor ihm nichts und wie ein Nichtiges und Eitles geachtet.
  kan-2017: ಸಕಲ ಜನಾಂಗಗಳು ಆತನ ದೃಷ್ಟಿಯಲ್ಲಿ ಏನೂ ಇಲ್ಲದಂತಿವೆ, ಅವು ಆತನ ಎಣಿಕೆಯಲ್ಲಿ ಶುದ್ಧಶೂನ್ಯವೇ.
  yap-yap: Pi nam e dabi aw angirad ngak.
  hlt-MCSB: Namtom boeih khaw amah hmaikah pawt bangla a poei-oep lakah khaw amah
    rhangneh hinghong la ngai uh.
  mdy-ETH: ፆኦሲ ቤርታ ዴሮኮ ፓይዳ ባኣያኬ፤ ላኣፒፃፓ ዔቄያና ፓይዲዳ ጌሉዋያኬ።
  twi-ASANTE: Aman nyinaa nsɛ hwee wɔ nʼanim; ɔbu wɔn adehunu bi a wɔnka hwee.
  eng-WEBU: All the nations are like nothing before him. They are regarded by him
    as less than nothing, and vanity.
  wal-wal: Kawotettati ubbai a sinttan bainnabaa mala; eti a sinttan ubba bainna melaappekka
    guuttadan qoodettoosona.
  spa-PDDPT: Todas las naciones son como nada delante de Él. Son estimadas como cosa
    vana.
  gun-gun: Ha'e oexa rã yvy regua ha'e javi mba'everã ndovarei va'e rami ikuai. Ha'e
    oikuaa rã mba'eve gui ma voi ndovareive va'e, mba'eve oĩ e'ỹ va'e rami.
  ilo-ULB: Amin a nasion ket saan nga umdas iti sangoananna; imbilangna ida nga awan
    serserbida.
  kpg-kpg: Nia henua la hagalee di mee gi Mee, nadau hadinga gi Mee ai.
  uig-ARA: ئەل-يۇرتلار ئۇنىڭ ئالدىدا ھېچنەرسە ئەمەستۇر؛ ئۇنىڭغا نىسبەتەن ئۇلار يوقنىڭ
    ئارىلىقىدا، قۇرۇق-مەنىسىز دەپ ھېسابلىنىدۇ.
  sus-sus: Sese mu ɲamanɛe ra a ya i, e findixi a bɛ fe fufafu nan na.
  pon-2006: Wehi kan mwohn silangi rasehng sohte.
  jae-jae: Eŋ gêlic tenteŋlatu samob amboac gêŋ ŋaôma gêlic êsêac têtôm gêŋ teŋ atom.
  ksd-ksd: A lavur vuna tarai dia da ra magit vakuku pirana; maia, dia da ra magit
    vakuku tuna ta ra luaina matana.
  tur-YTC: O'nun önünde bütün uluslar bir hiç gibidir. O'nun için hiçten aşağı ve
    boş sayılır.
  grc-BRENT: καὶ πάντα τὰ ἔθνη ὡς οὐδέν εἰσι, καὶ εἰς οὐθὲν ἐλογίσθησαν.
  ind-AYT: Semua bangsa seperti bukan apa-apa di hadapan-Nya, mereka dianggap seperti
    kehampaan dan tidak berarti.
  nya-nya: Pamaso pa Yehova mitundu yonse ya anthu ili ngati chinthu chopandapake;
    Iye amayiwerengera ngati chinthu chopanda phindu ndi cha chabechabe.
  hrv-hrv: Svi narodi k'o ništa su pred njim, ništavilo su njemu i praznina.
  mps-mps: Te tigidali tǫ pedai kantride bidibo we bidi augwali te Genuai Bidi gedude
    olo bage tiwai elalubao. Augwali te olo nai mu tiwai dao.
  tpi-tpi: Olgeta manmeri bilong graun, ol i samting nating long ai bilong Bikpela.
    Ol i samting nating tru.
  dan-1931: Alle Folk er som intet for ham, for Luft og Tomhed at regne.
  vie-OVCB: Mọi dân tộc trên thế giới đều vô nghĩa với Chúa. Trong mắt Ngài, mọi nước
    đều không là gì cả— chỉ là trống không và vô ích.
  guj-2017: સર્વ પ્રજાઓ તેમની આગળ કંઈ વિસાતમાં નથી; તેમણે તેઓને નહિ જેવી ગણી છે.
  pon-2006A: Wehi kan mwohn silangi rasehng sohte.
  por-BRBSL: Todas as nações são como nada antes dele. Eles são considerados por ele
    como menos que nada, e vaidade.
  cth-cth: Khoram pueng hai Bawipa e hmalah teh, banghai bang hoeh e patetlah ao teh,
    banghai bang hoeh e hlak hai a thoungca e patetlah ao awh teh, ahrawnghrang patet
    lahai ao awh.
  twi-twi: Aman nyinaa nsɛ hwee wɔ nʼanim; obu wɔn adehunu bi a wɔnka hwee.
  hlt-hlt: Namtom boeih khaw amah hmaikah pawt bangla a poei-oep lakah khaw amah rhangneh
    hinghong la ngai uh.
  tbz-SIM: Bɑ́ kɛ̀ yɛbotɛ̀ wɛ̃nnɛ́ yɛmɔu Kuyie mborɛ̀, yɛ̀ í tùɔ̀kɛ dɛ̀mɑrɛ̀, kù yɛ̀
    wùó ndɛtetìrɛ̀ ndɛ.
  msy-2020: Nguazir kamɨn kantriba bar, me Ikiavɨra Itir Godɨn damazimɨn pura biziba.
    Me pura bizir kɨniba.
  dop-dop: Piitimnɑɑ tǝnɑ kɛ́ kpɛtɛ kɛ Tɑcɑɑ ɩsɛntɑɑ kɛ́. Pǝ tɑ kɛ-ɩ pʋlʋpʋ nɔɣɔlʋ.
  azb-azb: Rəbbin önündə bütün millətlər heçdir, Bu Onun önündə heçdən də az, boş
    sayılar.
  eng-DBY: All the nations are as nothing before him; they are esteemed by him less
    than a cipher, and vanity.
  hin-2017: सारी जातियाँ उसके सामने कुछ नहीं हैं, वे उसकी दृष्टि में लेश और शून्य
    से भी घट ठहरीं हैं।
  wol-KYG: Xeetoo xeet du tus fi kanamam, te jàppewu leen lu moy neenug neen.
  eng-YLT: All the nations [are] as nothing before Him, Less than nothing and emptiness,
    They have been reckoned to Him.
  kne-kne: Mo mais-o din am-in ay nasyon en Diyos, kaman enggay maga da, maga polos
    di kaibilangan da sin pangila na.
  eng-WYC-2017: All folks be so before him, as if they be not; and they be reckoned
    as nothing and vain thing to him.
  eng-WMBB: All the nations are like nothing before him. They are regarded by him
    as less than nothing, and vanity.
  urd-GVH: उसके सामने तमाम अक़वाम कुछ भी नहीं हैं। उस की नज़र में वह हेच और नाचीज़
    हैं।
  rug-rug: Pa kenuna Sa si sari doduru butubutu si loke guguadi; doṉo guni ni Sa sapu
    loke laedi mo meke na kali gore la tu pa loketoṉa.
  gaz-gaz: Fuula isaa duratti saboonni hundinuu wayittuu hin lakkaaʼaman; isaan akka
    ilaalcha isaatti homaattuu hin hedaman; gatiis hin qaban.
  fra-LSG: Toutes les nations sont devant lui comme un rien, Elles ne sont pour lui
    que néant et vanité.
  gnn-gnn: Yo, yolŋunydja dhuwala miṯtjinydja buku‐ḻiw'marama nhäŋiniŋ'nha muṉguynha,
    yakana wakin bathala gal'ŋu bitjan God.
  yal-yal: Sese mi siyane ra a yɛɛ ra yi! Ala ne yatɛxi fufafuun nan na. A yigenla
    fisa e xa!
  haw-1868: Me he mea ole la na lahuikanaka a pau imua ona, A ua manaoia lakou e ia
    ua uuku iho i ka ole, He mea lapuwale loa hoi.
  arb-NAV: جَمِيعُ الأُمَمِ لَا تُحْسَبُ لَدَيْهِ شَيْئاً، وَهِي فِي عَيْنَيْهِ عَدَمٌ
    وَخَوَاءٌ.
  ewe-ewe: Dukɔwo katã menye naneke le eƒe ŋkume o. Ebua wo abe nu maɖinuwo ko ene,
    eye wonye tofloko.
  eng-LEE: All the nations are as naught before him; less than nothing, and vanity
    are they accounted to him.
  asm-FB: তেওঁৰ দৃষ্টিত সকলো দেশবাসী অপৰ্যাপ্ত; তেওঁৰ আগত তেওঁলোক একোৱে নহয় দৰে গণিত
    হয়।
  sus-A: سٍسٍ مُ حَمَنّيٍ رَ عَ يَ عِ، عٍ قِندِشِ عَ بّ قٍ قُقَقُ نَن نَ.
  fra-SBL: Toutes les nations ne sont rien devant lui. Ils sont considérés par lui
    comme des moins que rien, et de la vanité.
  hbo-hbo: כָּל־הַגֹּויִ֖ם כְּאַ֣יִן נֶגְדֹּ֑ו מֵאֶ֥פֶס וָתֹ֖הוּ נֶחְשְׁבוּ־לֹֽו׃
  kik-kik: Ndũrĩrĩ ciothe ikĩonwo nĩwe, acionaga ihaana ta kĩndũ hatarĩ; we acionaga
    ta itarĩ kĩene, o na ta irĩ tũhũ mũtheri.
  fra-NCL: Toutes les nations sont devant lui comme rien ; il les compte pour néant
    et vanité.
  cek-AK: Prae kaminawk boih loe anih hmaa ah tidoeh athum ai, nihcae loe anih han
    tiah doeh om ai, azom pui ni.
  cuk-cuk: Bab-Jehová-asabinni, bela dulemar-yar-baid-baidgi-bukmaladi, ibigwensuli
    gumalad. Egala, gwen ibmar-nuedga gusulid.
  uig-CYR: Әл-жутлар униң алдида һеч нәрсә әмәстур; Униңға нисбәтән улар йоқниң арилиғида,
    Қуруқ-мәнисиз дәп һесаплиниду.
  tel-2017: ఆయన దృష్టికి సమస్త రాజ్యాలు లేనట్టుగానే ఉంటాయి. ఆయన వాటిని విలువ లేనివిగా,
    వ్యర్ధంగా ఎంచుతాడు.
  hat-BSA: Tout nasyon yo se konsi yo pa anyen devan L, Li gade yo tankou mwens ke
    anyen, kon vanite.
  kos-kos: Mutunfacl uh ma na lusrongten se sel.
  hbo-WLC: כָּל־הַגּוֹיִ֖ם כְּאַ֣יִן נֶגְדּ֑וֹ מֵאֶ֥פֶס וָתֹ֖הוּ נֶחְשְׁבוּ־לֽוֹ׃
  ibo-ibo: O nweghị ihe ọbụla mba niile dị nʼụwa bụ nʼihu ya; ọ na-agụ ha ka ihe na-abaghị
    uru, dịka ihe na-erughị ihe efu.
  ory-ory: ସର୍ବଦେଶୀୟମାନେ ତାହାଙ୍କ ଛାମୁରେ ଅବସ୍ତୁ ମାତ୍ର; ସେମାନେ ତାହାଙ୍କ ନିକଟରେ ଅବସ୍ତୁରୁ
    ଲଘୁ ଓ ଅସାର ଗଣ୍ୟ ଅଟନ୍ତି।
  chk-chk: Iwe, ekewe mwü meinisin esap wor aüchear fän mesan, pwe ra lomotongau usun
    mettoch mi pön.
  rop-rop: God reken ola kantri nomo enijing langa im.
  ukr-1871: Всї народи перед ним — нїщо, менш пустого нїчого значать вони в його.
  deu-1951: Alle Völker sind wie nichts vor ihm; für eitel und gar nichtig gelten
    sie ihm!
  eng-JPS: All the nations are as nothing before Him; they are accounted by Him as
    things of nought, and vanity.
  srp-1865: Svi su narodi kao ništa pred njim, manje negoli ništa i taština vrijede
    mu.
  lug-lug: Amawanga gonna ag’omu nsi gabalibwa mu maaso ge, gy’ali gabalibwa nga si
    kintu n’akamu.
  heb-heb: כל הגוים כאין נגדו מאפס ותהו נחשבו לו׃
  ben-IRV: সমস্ত জাতি তাঁর সামনে যথেষ্ট নয়; সেগুলোকে তিনি কিছু বলেই মনে করেন না;
    সেগুলো তাঁর কাছে অসার।
  pan-pan: ਸਾਰੀਆਂ ਕੌਮਾਂ ਉਹ ਦੇ ਸਨਮੁਖ ਕੁਝ ਨਹੀਂ ਹਨ, ਉਹ ਉਸ ਦੀ ਨਜਰ ਵਿੱਚ ਵਿਅਰਥ ਅਤੇ ਫੋਕਟ
    ਤੋਂ ਵੀ ਘੱਟ ਗਿਣੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।
  mya-JVB: ခပ်သိမ်း သော လူ အမျိုးမျိုးတို့သည် အဘယ်မျှ မဟုတ်သကဲ့သို့ ရှေ့ တော်၌ ဖြစ်ကြ၏။
    အဘယ် မျှမဟုတ် သော အရာထက်သာ၍ငယ် သကဲ့သို့၎င်း၊ အနတ္တ ကဲ့သို့၎င်း မှတ် တော်မူ၏။
  tbg-tbg: Ekaa naato vatanaaka nai airitahaa vaihavata, vika Nora Kotira avuqaa vaireka,
    taaraiqa voqaara variarave. Viva vikara qumina haika voqaara variavo, ti vairave.
  hmo-hmo: Bese ibounai be gau ta lasi Lohiabada ena vairanai.
  urd-urd: इसलिए सब क़ौमें उसकी नज़र में हेच हैं, बल्कि वह उसके नज़दीक बतालत और नाचीज़
    से भी कमतर गिनी जाती हैं।
  rus-SYN: Все народы пред Ним как ничто, - менее ничтожества и пустоты считаются
    у Него.
  bqc-SIM: Bui píi dɛɛ̀ yãfũnnↄɛ, àlɛ ń gwa fooonnↄɛ, aa dɛɛ̀ pↄe ũo.
  tcz-CHONGTHU: Vannoija chitin- namtin hohi Ama mitmua pan nabei bep bou ahiuve.
    Ama mitmua imacha hilouhel, imacha lou- ahomkeo le panabei bep ahi.
  mar-mar: त्याच्यापुढे सर्व राष्ट्रे अपुरे आहेत; त्याच्या दृष्टीने ती काही नसल्यासारखीच
    आहेत.
  qub-qub: Paypa ñaupanchöga llapan nasyuncunapis manami imapischu. Paypäga llapanpis
    manacajllami caycan.
  hat-hat: Tout nasyon yo mete ansanm, yo pa anyen devan Seyè a. Li pa pran yo pou
    anyen. Yo pa vo anyen nan je l'.
  eng-BSB: All the nations are as nothing before Him; He regards them as nothingness
    and emptiness.
  eng-WEBPB: All the nations are like nothing before him. They are regarded by him
    as less than nothing, and vanity.
  kbq-kbq: Agri avurera mika ama mopafi vahe'mo'za amane zaga mani'naze. Agrama zamageana
    amane zagama zamageaza huno nezmage.
  nhe-BL: Nochi tlaltini quinita queja ax tleno ininpati. Iixtla ya nesij queja tlasoli.
  gub-BL: Ywy paw nuzawy kwaw pixika'i ma'e izupe wà. Henataromo nahekuzar pixik kwaw
    wà.
  eng-DRA: All nations are before him as if they had no being at all, and are counted
    to him as nothing, and vanity.
