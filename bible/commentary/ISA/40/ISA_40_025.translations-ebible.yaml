verse: ISA.040.025
translations:
  mal-C: “അങ്ങനെയെങ്കിൽ നിങ്ങൾ ആരോട് എന്നെ ഉപമിക്കും? ആരോടു ഞാൻ തുല്യനാകും?” എന്നു
    പരിശുദ്ധൻ ചോദിക്കുന്നു.
  deu-TKW: Und wem wollt ihr mich vergleichen, daß ich ihm ähnelte? spricht der Heilige.
  lin-lin: « Bolingi kokokanisa Ngai na nani ? Bolingi kotia Ngai esika moko na nani, »
    elobi Ye oyo azali Mosantu ?
  eng-LSV: And to whom do you liken Me, || And [to whom] I equal? Says the Holy One.
  eng-GNV: To whom nowe will ye liken me, that I should be like him, saith the Holy
    one?
  eng-WEBSTER: To whom then will ye liken me, or shall I be equaled? saith the Holy
    One.
  nhw-BL: “Huajca ¿ica ajqueya antechhuicalotise? ¿Ajqueya itztoc san se quen na?”
    Quej nopa tlatzintoca Toteco Dios catli Tlatzejtzeloltic.
  swh-ONEN: “Utanilinganisha mimi na nani? Au ni nani anayelingana nami?” asema yeye
    Aliye Mtakatifu.
  bba-bba: Gusunɔ Dɛɛro u nɛɛ, wɑrɑ tɔmbɑ kɑ nùn weesinɑmɔ.
  eng-KJVCPB: To whom then will ye liken me, or shall I be equal? saith the Holy One.
  luo-luo: Nyasaye Maler penjo niya, “En ngʼa madupima-go? Koso en ngʼa madirom koda?”
  meu-meu: Helaḡa Diravana na e tomu, Daika ida ba haheḡereḡeregu, bena ia ida baina
    heḡereḡere?
  npi-ULB: परमपवित्र भन्‍नुहुन्छ, “तब तिमीहरूले मलाई कोसँग तुलना गर्छौ, म कोजस्तो
    छु?”
  yor-yor: “Ta ni ẹ ó fi mi wé? Tàbí ta ni ó bá mi dọ́gba?” ni Ẹni Mímọ́ wí.
  pes-OPCB: 'خداوند قدوس می‌پرسد: «شما مرا با چه کسی مقایسه می‌کنید؟ چه کسی می‌تواند
    با من برابری کند؟»'
  tgl-ULB: “Kung ganoon, kanino niyo ako ihahambing, sino ang katulad ko?” sinabi
    ng Banal.
  cbu-NT: Apanll siyaa mashkiya. ¿Chakpataja nuw waritachi? ¿Chakaja nuwapa tatsamooch?
  hui-hui: Anduane Homogohanda lalu, I̱ mini tigabiwi baya buruguleore kogonibi mendeali
    ai kabe. I̱ aleore mbira ai kabe, laragoni.
  mya-mya: မြင့်​မြတ်​သန့်​ရှင်း​တော်​မူ​သော​ဘု​ရား​သ​ခင်​ကို အ​ဘယ်​သူ​နှင့်​နှိုင်း​ယှဉ်​နိုင်​ပါ​မည်​နည်း။
    ကိုယ်​တော်​နှင့်​တူ​သော​သူ​တစ်​စုံ​တစ်​ယောက် ရှိ​ပါ​သ​လော။
  bod-N: དམ་པ་ཉིད་ཀྱིས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་སུ་ཞིག་ང་དང་བསྡུར་བར་བྱའམ། ཡང་ན་བདག་ལ་འགྲན་ཟླ་སུ་ཞིག་ཡོད་དམ་ཞེས་གསུངས་སོ།
    །
  sna-sna: “Mungandienzanisa naaniko? Kana kuti ndiani akaenzana neni?” ndizvo zvinotaura
    Iye Mutsvene.
  spa-BLM: “¿A quién, pues, me compararéis? ¿Quién es mi igual?”, dice el Santo.
  cac-cac: 'A Jehová Dios Axon̈ej Ochi, a sc''anb''ani: ¿Mach yed'' syal in e lajb''ani?
    ¿Tocval ay mach lajan ved''oc? xchi.'
  swh-ULB: Ni nani tena utakayemfananisha na mimi, ni nani ninayefanan nae?'' amesema
    mtakatifu.
  bel-bel: Да каго ж вы Мяне прыпадобніце і з кім параўнаеце? кажа Сьвяты.
  deu-ELBBK: Wem denn wollt ihr mich vergleichen, dem ich gleich wäre?, spricht der
    Heilige.
  mbb-OT: Migkaǥi is Waǥas he Megbevayà te, “Hentei is ebpetug-iringan niw kediey?
    Duen be iring kediey?”
  mal-2015: ആകയാൽ നിങ്ങൾ എന്നെ ആരോടു സദൃശമാക്കും? ഞാൻ ആരോടു തുല്യനാകും എന്നു പരിശുദ്ധനായവൻ
    അരുളിച്ചെയ്യുന്നു.
  gup-gup: God nawu nadjalkudji nadjamun duninjh kandjawan, kayime, “Nangale bininj
    bu ngurriyime ngaye yimankek nganerohrok? Nangale nakka nganyurrhke?”
  rmc-rmc: „Ke kaste man kamen te pripodobňinel? Hin vareko ajso sar me?“ phučel o
    Sveto Del.
  pes-OPV: 'پس مرا به که تشبیه می‌کنید تا با وی مساوی باشم؟ قدوس می‌گوید:'
  ron-1924: „Ку чине Мэ вець асемэна, ка сэ фиу деопотривэ ку ел?”, зиче Чел Сфынт.
  ben-OBCV: “তোমরা কার সঙ্গে আমার তুলনা করবে? কিংবা, আমার সমতুল্য কে?” বলেন সেই পবিত্রতম
    জন।
  som-som: Haddaba kan Quduuska ahu wuxuu leeyahay, Bal yaad ii ekaysiinaysaan si
    aan ula mid noqdo?
  lat-VUC: Et cui assimilastis me, et adæquastis? dicit Sanctus.
  eng-ASVBT: To whom then will ye liken me, that I should be equal to him? saith the
    Holy One.
  ita-1885: A cui dunque mi assomigliereste? o a cui sarei io agguagliato? dice il
    Santo.
  eng-LXXUP: Now then to whom have ye compared me, that I may be exalted? saith the
    Holy One.
  eng-ULB: “To whom then will you compare me, whom do I resemble?” says the Holy One.
  spa-VBL: “¿Con quién me vas a comparar? ¿Quién es igual a mí?”, pregunta el Santo.
  fra-_FOB: A qui donc me feriez-vous ressembler? Et à qui serai-je égalé, dit le
    Saint?
  mal-mal: “അതിനാൽ നിങ്ങൾ എന്നെ ആരോട് സദൃശമാക്കും? ഞാൻ ആരോട് തുല്യനാകും” എന്നു പരിശുദ്ധനായവൻ
    അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Quddūs Ḳhudā farmātā hai, “Tum merā muwāzanā kis se karnā chāhte ho? Kaun
    mere barābar hai?”
  suz-BL: आं कली सु नु थाप्‍नीनी। मिनु गो नु उइक्‍थ सु बाक्‍बा?” दे का ला बाक्‍शो
    परमप्रभुम देंत।
  eng-NOY: To whom then will ye liken me, And to whom shall I be compared? Saith the
    Holy One.
  ita-1927: A chi dunque voi vorreste somigliare perch’io gli sia pari? dice il Santo.
  ckb-ckb: 'خودای پیرۆز دەفەرموێت: «لەگەڵ کێ هاوشێوەم دەکەن؟ من هاوتای کێم؟'
  eng-BBE: Who then seems to you to be my equal? says the Holy One.
  kan-OKCV: ಹೀಗಿರಲು, “ನನ್ನನ್ನು ಯಾರಿಗೆ ಹೋಲಿಸಿ ಸರಿಸಮಾನ ಮಾಡುತ್ತೀರಿ?” ಎಂದು ಪರಿಶುದ್ಧ ದೇವರು
    ಕೇಳುತ್ತಾರೆ.
  tam-2017: இப்படியிருக்க, என்னை யாருக்கு ஒப்பிடுவீர்கள்? எனக்கு யாரை சமமாக்குவீர்கள்?
    என்று பரிசுத்தர் சொல்கிறார்.
  spa-RV-1909: ¿A qué pues me haréis semejante, ó seré asimilado? dice el Santo.
  ron-BTF: Cu cine mă veţi asemăna, sau cu cine voi fi egal? spune Cel Sfânt.
  eng-WEBP: “To whom then will you liken me? Who is my equal?” says the Holy One.
  eng-FBV: “Who are you going to compare me with? Who is equal to me?” asks the Holy
    One.
  nld-1939: 'Met wien vergelijkt ge Mij dan, Zegt de Heilige: op wien zou Ik lijken?'
  nch-BL: “Huajca ¿ica ajquiya antechhuicalotise? ¿Ajquiya itztoc san se quej na?”
    Quej nopa tatzintoca Toteco Dios cati Tatzejtzeloltic.
  vie-1934: 'Đấng Thánh phán rằng: Vậy thì các ngươi sánh ta cùng ai? Ai sẽ bằng ta?'
  hin-CV: “अब तुम किससे मेरी तुलना करोगे? कि मैं उसके तुल्य हो जाऊं?” यह पवित्र परमेश्वर
    का वचन है.
  eng-OURB: “To whom then will you liken me? Who is my equal?” says the Holy One.
  spa-BES: ¿Con Quién entonces me comparan; Quien te parece mi igual? dice el Santo.
  tdx-tdx: Aa le hampanahafe’ areo ama’ ia te Izaho ro hambañe ama’e? Hoe i Masiñey.
  tha-KJV: องค์​บริสุทธิ์​ตรั​สว​่า “​เจ้​าจะเปรียบเรากับผู้ใดเล่าซึ่งเราจะเหมือนเขา”
  por-BR-2018: A quem, pois, me comparareis, que eu lhe seja semelhante?,diz o Santo.
  deu-ELO: Wem denn wollt ihr mich vergleichen, dem ich gleich wäre? spricht der Heilige.
  eng-WYC-2018: And to what thing have ye likened me, and have made [me] even (to)?
    saith the Holy (One).
  epo-epo: Kaj al kiu do vi volas egaligi Min, ke Mi estu simila al li? diras la Sanktulo.
  uig-PIN: Əmdi Meni kimgǝ ohxatmaⱪqisilǝr? Manga kim tǝngdax bolalisun?» — dǝydu
    Muⱪǝddǝs Bolƣuqi.
  beo-beo: Hadigi Gode da nowama defema:bela:? Dunu eno da E defele esalabala? Hame
    mabu!
  tpi-OTNT: Mi Bikpela, mi God bilong mekim gutpela na stretpela pasin olgeta, na
    husat tru i olsem mi? I gat wanpela man i stap i save mekim wankain pasin olsem
    mi, a?
  hau-SA: “Ga wa za ku kwatanta ni? Ko kuwa wa yake daidai da ni?” In ji Mai Tsarkin
    nan.
  uig-LAT: Emdi Méni kimge oxshatmaqchisiler? Manga kim tengdash bolalisun?» — deydu
    Muqeddes Bolghuchi.
  nde-nde: “Ngubani elizangilinganisa laye na? Loba ngubani olingana lami na?” kutsho
    yena oNgcwele.
  ton-ton: “ʻOku pehē ʻe he tokotaha māʻoniʻoni, Pea te mou fakatatau au kia hai,
    pe te u tatau mo hai?
  ces-1613: K komu tedy připodobníte mne, abych podobný byl jemu, praví Svatý?
  eng-WMB: “To whom then will you liken me? Who is my equal?” says the Holy One.
  tam-TCV: “நீங்கள் என்னை யாருக்கு ஒப்பிடுவீர்கள்? அல்லது எனக்கு நிகரானவர் யார்?”
    என்று பரிசுத்தர் கேட்கிறார்.
  ceb-ULB: “Kang kinsa man kaninyo ako ikatandi, kang kinsa man ako nahisama?” miingon
    ang Balaan nga Dios.
  pol-UBG: Do kogo więc mnie przyrównacie, abym był do niego podobny? – mówi Święty.
  agr-agr: 'Tuja Apajuí pegkegma nunú chichaak: ‘Atumek minak makichkish tikichjai
    apatukjumek diigmaitsugme. Wijai betekak makichkish tikichik atsawai’, tawai.'
  kyc-kyc: Api mendepa Anatu poo pyasi dokopa manda manjo karara ingilyase? Baa yale
    mende mendasa karase?
  urd-GVU: قدوس خدا فرماتا ہے، ”تم میرا موازنہ کس سے کرنا چاہتے ہو؟ کون میرے برابر
    ہے؟“
  deu-1912: Wem wollt ihr denn mich nachbilden, dem ich gleich sei? spricht der Heilige.
  kan-2017: ಹೀಗಿರಲು, “ನನ್ನನ್ನು ಯಾರಿಗೆ ಹೋಲಿಸಿ ಸರಿಸಮಾನ ಮಾಡುತ್ತೀರಿ?” ಎಂದು ಸದಮಲಸ್ವಾಮಿಯು
    ಕೇಳುತ್ತಾನೆ.
  yap-yap: I mini’ e rayag ni ngan ta’rebnag ngak Got nib thothup? Gur bay be’ ni
    bod ir?
  hlt-MCSB: Te dongah kai naka puet tihA Cim neh ka vanat aka ti te unim?
  mdy-ETH: «ሂዳዖ ታና ዒንሢ ዖኦና ዎላ ቤኤዛይ? ዖኦና ዎላ ዒንሢ ታና ሄካሳይ?» ጋዓኔ ዱማዼ ፆኦዛሢ።
  twi-ASANTE: “Hwan ho na wode me bɛto? Anaasɛ hwan na ɔne me sɛ?” Ɔkronkronni no
    na ɔseɛ.
  eng-WEBU: “To whom then will you liken me? Who is my equal?” says the Holy One.
  wal-wal: Geeshshai eta, “Yaatin, taani aara likkettanau tana oonaara milatissuuteetii?”
    yaagees.
  spa-PDDPT: 'El Santo dice: ¿A quién me compararán ustedes, o me asemejarán?'
  gun-gun: 'Ha''e nunga rupi Iky''a e''ỹ va''e aipoe''i: “Mava''e re nda''u peẽ kuery
    xembojoja ''rã? Mava''e tu xee ramigua oiko?” he''i.'
  ilo-ULB: “Siasino ngarud ti pangipadisanyo kaniak, siasino ti kalanglangak?” kuna
    ti Nasantoan a Dios.
  kpg-kpg: Ma koai dela e hagatau gi God dabuaahia? Ma iai tangada i golo e hai be
    mee?
  uig-ARA: ئەمدى مېنى كىمگە ئوخشاتماقچىسىلەر؟ ماڭا كىم تەڭداش بولالىسۇن؟» ــ دەيدۇ
    مۇقەددەس بولغۇچى.
  sus-sus: 'Ala Sɛniyɛntɔɛ xa masenyi nan ya: «Wo n tan Ala maniyama nde ra? N misaalixi
    nde bɛ?'
  pon-2006: Ihs me kak pahrekiong Koht me sarawi? Mie emen tohrohr me duwehte ih?
  jae-jae: Ŋac dabuŋ tau kêsôm gebe Amac oc anam dôŋ aê êpi asa, ma aêagêc asa atôm
    tauŋ.
  ksd-ksd: Io, avat a valarue iau ma to ia, upi amir a vardada me? a Lia Kakit i biti.
  tur-YTC: “Öyleyse beni kime benzeteceksin? Benim eşitim kim?” diyor Kutsal Olan.
  grc-BRENT: Νῦν οὖν τίνι με ὡμοιώσατε, καὶ ὑψωθήσομαι; εἶπεν ὁ ἅγιος.
  ind-AYT: “Dengan siapakah kamu hendak menyamakan Aku sehingga Aku sejajar dengannya?”
    firman Yang Mahakudus.
  nya-nya: Woyera uja akuti, “Kodi mudzandiyerekeza Ine ndi yani? Kapena kodi alipo
    wofanana nane?”
  hrv-hrv: “S kime ćete mene prispodobit', tko mi je ravan?” - kaže Svetac.
  mps-mps: “Ena Genuai Bidi, ena te Wiegi Yai Doloba Pai Kolesaga Tigidali Ebo God
    dao, tama ena tiwai de dawe? Te eno kolesaga ebo tobage kolesaga ebo bidi tiwai
    me deli elalu, bidibawe?”
  tpi-tpi: Mi Bikpela, mi God bilong mekim gutpela na stretpela pasin olgeta, na husat
    tru i olsem mi? I gat wanpela man i stap i save mekim wankain pasin olsem mi,
    a?
  dan-1931: Hvem vil I ligne mig med som min Ligemand? siger den Hellige.
  vie-OVCB: 'Đấng Thánh hỏi: “Vậy, các con ví sánh Ta với ai? Các con đặt Ta ngang
    hàng với ai?”'
  guj-2017: વળી, પવિત્ર ઈશ્વર પૂછે છે, “તમે મને કોની સાથે સરખાવશો કે હું તેના જેવો
    ગણાઉં?”
  pon-2006A: Ihs me kak pahrekiong Koht me sarawi? Mie emen tohrohr me duwehte ih?
  por-BRBSL: “A quem, então, você vai gostar de mim? Quem é meu igual?” diz o Santo.
  cth-cth: Hottelah pawiteh, Kai teh api hoi maw a kâvan na ti awh han vaw telah kathounge
    Bawipa ni a ti.
  twi-twi: “Hena ho na wode me bɛto? Anaasɛ hena na ɔne me sɛ?” Ɔkronkronni no na
    ose.
  hlt-hlt: Te dongah kai naka puet tihA Cim neh ka vanat aka ti te unim?
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: Di bo ndonnɛnɛ̀ we mí nKuyie nkùù dò mpɑ́í
    pɑ́í? We nni mmɑ̀nnɛ̀?'
  msy-2020: Ezɨ Godɨn Bar Zuezim azaragha ghaze, “Tinara nan mɨn gari? Guizbangɨra,
    gumazitam na ko magh gari puvatɨ.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɔ Nɑŋŋtʋ yɔɣɔtɑɑ sɩ: Aweɣe ɩ́ kɛɛsǝɣǝnɑ-m, nɑ mɑ́ nɑ-ɩ tǝ́ nǝɣǝsɩ?'
  azb-azb: «Bəs Məni onda kimə bənzədərsiniz ki, Mən ona oxşayım?» Deyir Müqəddəs
    Olan.
  eng-DBY: To whom then will ye liken me, or shall I be equal? saith the Holy One.
  hin-2017: इसलिए तुम मुझे किसके समान बताओगे कि मैं उसके तुल्य ठहरूँ? उस पवित्र का
    यही वचन है।
  wol-KYG: 'Aji Sell ji ne: «Ana ku ngeen may niruleel, ba may moroomam?»'
  eng-YLT: And unto whom do ye liken Me, And [am] I equal? saith the Holy One.
  kne-kne: Kanan Diyos ay nasantoan, “Sino ngarud di pangis-oan yo en sak-en ono sino
    di makaison sak-en?” Say kanana di.
  eng-WYC-2017: And to what thing have ye likened me, and have made [me] even? saith
    the Holy.
  eng-WMBB: “To whom then will you liken me? Who is my equal?” says the Holy One.
  urd-GVH: क़ुद्दूस ख़ुदा फ़रमाता है, “तुम मेरा मुवाज़ना किससे करना चाहते हो? कौन
    मेरे बराबर है?”
  rug-rug: “Ke koe sei va padapada nau gamu si Arau? Babe esei si kekeṉoṉo gua Arau?”
    gua si Asa pu Hopena.
  gaz-gaz: “Isin eenyutti na fakkeessitu? Yookaan eenyutu anaan qixxaata?” jedha Qulqullichi.
  fra-LSG: A qui me comparerez-vous, pour que je lui ressemble? Dit le Saint.
  gnn-gnn: Yo, Godtja dhuwala gäna gal'ŋu yana ganydjarr‐ḏumurru, bäyŋuna ŋula yol
    yolŋu balanyara bitjan ŋayi wal'ŋu, yakana ŋula yol rrambaŋi nhanukalanydja.
  yal-yal: Ala sariɲanxin naxa, “Ɛ n misalima nde ma, nxu nun naxan lan?”
  haw-1868: Me wai la hoi oukou e hoohalike ai ia'u? A e like au me wai? wahi a ka
    Mea Hemolele.
  arb-NAV: فَبِمَنْ إِذاً تُقَارِنُونَنِي فَأَكُونَ نَظِيرَهُ؟ يَقُولُ الْقُدُّوسُ.
  ewe-ewe: Kɔkɔetɔ la be, “Ame ka miatsɔm asɔ kplii alo ame kae sɔ kplim?”
  eng-LEE: To whom then will ye liken me, that I should be equal to? saith the Holy
    One.
  asm-FB: পবিত্ৰ জনাই কৈছে, “তেনেহ’লে তোমালোকে মোক কাৰ সৈতে উপমা দিলে মই তাৰ সদৃশ
    হ’ম?
  sus-A: عَلَ سّنِيّنتْي شَ مَسٍنيِ نَن يَ؛ «وٌ ﭑ تَن عَلَ مَنِيَمَ ندٍ رَ؟ ﭑ مِسَالِشِ
    ندٍ بّ؟
  fra-SBL: « A qui donc me comparerez-vous ? Qui est mon égal ? » dit le Saint.
  hbo-hbo: וְאֶל־מִ֥י תְדַמְּי֖וּנִי וְאֶשְׁוֶ֑ה יֹאמַ֖ר קָדֹֽושׁ׃
  kik-kik: Ũrĩa Mũtheru ekũũria atĩrĩ, “Niĩ-rĩ, mũngĩngerekania na ũ? Kana nũũ tũngĩiganana?”
  fra-NCL: A qui donc me comparerez-vous, que je lui sois pareil, dit le Saint ?
  cek-AK: Mi hoiah maw kai hae nang patah han? To tih ai boeh loe mi maw kai hoiah
    kangvan? tiah Ciimcai Sithaw mah thuih.
  cuk-cuk: 'Bab-Jehová-Isligwaled weyob soged: “Degite, ¿doabo bemar an-wilubdakmalosunna?
    ¿Doa anyobi-daklege gusunna?”'
  uig-CYR: Әнди Мени кимгә охшатмақчисиләр? Маңа ким тәңдаш болалисун?» — дәйду Муқәддәс
    Болғучи.
  pma-pma: Ahi koa vi votut imok visi vit, “?Inau nasuval asa? ?Isei komal milvinvin?”
  tel-2017: “ఇతడు నీతో సమానుడు అని మీరు నన్నెవరితో పోలుస్తారు?” అని పరిశుద్ధుడు అడుగుతున్నాడు.
  hat-BSA: “Alò, ak kilès ou va konpare Mwen, pou M ta kapab vin egal avè l?” pale
    Sila Ki Sen an.
  kos-kos: Su God mutal El ac ku in lumweyuk nu se? Oasr sie pac saya oana El?
  hbo-WLC: וְאֶל־מִ֥י תְדַמְּי֖וּנִי וְאֶשְׁוֶ֑ה יֹאמַ֖ר קָדֽוֹשׁ׃
  ibo-ibo: “Olee onye unu ga-eji tụnyere m? Onye kwa ka mụ na ya ha?” Nke a bụ ihe
    Onye Nsọ Izrel na-ajụ.
  ory-ory: ଏହେତୁ ସେହି ଧର୍ମସ୍ୱରୂପ କହନ୍ତି, ଆମ୍ଭେ ଯାହାର ସମାନ ହୋଇ ପାରିବୁ, ଏପରି କାହା ସଙ୍ଗରେ
    ତୁମ୍ଭେମାନେ ଆମ୍ଭର ଉପମା ଦେବ?
  chk-chk: Iwe, Ewe mi Pin a ais, “Iö oupwe awewe ngeniei, nge iö a tongeni wewe ngeniei?”
  rop-rop: Det brabli holiwan God tok, “Hu yu reken jidan wulijim mi? Enibodi iya
    jidan lebul langa mi?”
  ukr-1871: Хто ж у вас рівня менї, хто подобен? — говорить Сьвятий.
  deu-1951: wem wollt ihr mich vergleichen, dem ich gleich sein soll? spricht der
    Heilige.
  eng-JPS: To whom then will ye liken Me, that I should be equal? saith the Holy One.
  srp-1865: S kim æete me dakle izjednaèiti da bih bio kao on? veli sveti.
  lug-lug: “Kale mulinfaananya ani, ani gwe mulinnenkanya?” bw’ayogera Omutukuvu.
  heb-heb: ואל מי תדמיוני ואשוה יאמר קדוש׃
  ben-IRV: সেই পবিত্রজন বলছেন, “তোমরা কার সঙ্গে আমার তুলনা করবে? কে আমার সমান?”
  pan-pan: ਤੁਸੀਂ ਮੈਨੂੰ ਕਿਸ ਦੇ ਵਰਗਾ ਦੱਸੋਗੇ, ਕਿ ਮੈਂ ਉਹ ਦੇ ਤੁੱਲ ਠਹਿਰਾਂ? ਪਵਿੱਤਰ ਪੁਰਖ ਆਖਦਾ
    ਹੈ।
  mya-JVB: သို့ဖြစ်၍၊ ငါ့ ကို အဘယ်သို့ ပုံ ပြရအံ့နည်း။ ငါသည် အဘယ်သူနှင့် တူ ရအံ့နည်းဟု
    သန့်ရှင်း သော ဘုရားမေး တော်မူ၏။
  tbg-tbg: Nai turuaraini takuqu kero vai Variqava ni irama nimitero tiharo, Tavave
    ti voqaantema kero vaivo? Vovano ti voqaantema kero vaiva vairove? tura.
  hmo-hmo: Dirava Helaga danu, be daika danu do ia hegeregere diba? Daika be ia bamona?
  urd-urd: वह क़ुद्दूस फ़रमाता है तुम मुझे किससे तशबीह दोगे और मैं किस चीज़ से मशाबह
    हूँगा।
  rus-SYN: Кому же вы уподобите Меня и с кем сравните? говорит Святый.
  bqc-SIM: 'Lua pↄ́ a kua adoa mɛ̀: Dé á ma lɛɛũòi? Dé álɛ e wá sáai?'
  tcz-CHONGTHU: Koito neite kahthei monguva? Koi kakibahpi um'em? Tin Athenga kitipa
    chun aseije.
  mar-mar: “तर तुम्ही माझी तुलना कोणाशी कराल? माझ्यासारखा कोण आहे? असे तो पवित्र प्रभू
    म्हणतो.
  qub-qub: 'Santo Tayta Diosmi tapushunqui: «Gamcunaga ¿imamanraj tincuchimanqui?
    ¿Piraj nogamanga tincunman?» nir.'
  hat-hat: Ki moun nou ka di ki tankou m'? Ki moun ki pou ta sanble avè m'? Se Bondye
    apa a ki di sa.
  eng-BSB: “To whom will you liken Me, or who is My equal?” asks the Holy One.
  eng-WEBPB: “To whom then will you liken me? Who is my equal?” says the Holy One.
  kbq-kbq: Ruotge'ma hu'nea Ra Anumzamo'a amanage huno nehie, Ina vahete hunteta nagrikna
    vahe mani'ne huta hugahaze?
  nhe-BL: “Huajca ¿ica ajqueya intechhuicalotise? ¿Ajqueya itztoc san se queja na?”
    Queja nopa tlatzintoca Toteco Dios tlen Tlatzejtzeloltic.
  gub-BL: Mo ikàg Tupàn Ikatuahy Ma'e ài wà. Mo wiko izàwe wà.
  eng-DRA: And to whom have ye likened me, or made me equal, saith the Holy One?
