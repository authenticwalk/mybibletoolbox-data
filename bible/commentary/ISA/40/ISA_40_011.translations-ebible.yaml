verse: ISA.040.011
translations:
  mal-C: 'ഒരു ഇടയനെപ്പോലെ അവിടന്നു തന്റെ ആട്ടിൻപറ്റത്തെ മേയിക്കുന്നു: അവിടന്നു കുഞ്ഞാടുകളെ
    തന്റെ കൈകളിലേന്തുകയും തന്റെ മാറോടുചേർത്തു വഹിക്കുകയും തള്ളകളെ സൗമ്യതയോടെ നടത്തുകയും
    ചെയ്യുന്നു.'
  deu-TKW: Wie ein Hirte wird er seine Herde weiden, sie in seinen Arm nehmen, wird
    er die Lämmer in seinem Busen tragen, die säugenden Mutterschafe behutsam geleiten.
  lin-lin: 'Azali kobatela etonga na Ye lokola mobateli bibwele : kosangisa bana meme
    na maboko na Ye mpe kokanga bango na tolo na Ye ; kotambolisa malembe-malembe
    bana meme ya basi oyo ezali nanu komela mabele.'
  eng-LSV: 'He feeds His flock as a shepherd, || He gathers lambs with His arm, ||
    And He carries [them] in His bosom: He leads suckling ones.'
  eng-GNV: 'He shall feede his flocke like a shepheard: he shall gather the lambes
    with his arme, and cary them in his bosome, and shall guide them with young.'
  eng-WEBSTER: 'He will feed his flock like a shepherd: he will gather the lambs with
    his arm, and carry them in his bosom, and will gently lead those that are with
    young.'
  nhw-BL: Huan quinmocuitlahuis imasehualhua quen se tlamocuitlahuijquetl quinmocuitlahuía
    iborregojhua. Ipan imax quinhuicas nopa pilborregojtzitzi nechca iyolixpa. Huan
    ica yejyectzi quinyacanas nopa sihua borregojme catli sanoc quintlacatiltijtose
    ininconehua.
  swh-ONEN: 'Huchunga kundi lake kama mchungaji wa mifugo: Hukusanya wana-kondoo katika
    mikono yake na kuwachukua karibu na moyo wake, huwaongoza taratibu wale wanyonyeshao.'
  bba-bba: U koo bu kpɑrɑwɑ nɡe mɛ yɑ̃ɑ kpɑro u rɑ ko, u n binu wuuwɑ, u n kɑ nin
    mɛrobu kpɑre.
  eng-KJVCPB: 'He shall feed his flock like a shepherd: He shall gather the lambs
    with his arm, And carry them in his bosom, And shall gently lead those that are
    with young.'
  luo-luo: 'Orito rombene mana kaka jakwath: Ochoko nyirombene e bade, kendo oriwogi
    e kore kotelo maber ni rombe man-gi nyithindo.'
  meu-meu: Ia ese ena seri baine ubua, mamoe ireḡudia tauna na heto; mamoe natudia
    na imana ai baine rosidia, bona kemena ai baine rosidia lao, bona e rogorogomu
    ḡaudia na metaira-metaira baine hakaudia.
  npi-ULB: एक जना गोठालोले झैं उहाँले आफ्ना बगाललाई खुवाउनुहुनेछ, उहाँले थुमाहरूलाई
    आफ्नो बाहुलीमा जम्‍मा गर्नुहुन्‍छ र तिनीहरूलाई आफ्‍ना हृदयको छेउमा बोक्‍नुहुन्‍छ,
    अनि पाठाहरूलाई दूध खुवाउने भेडाहरूलाई कोमल भएर डोर्‍याउनुहुन्‍छ ।
  yor-yor: 'Ó ń tọ́ àwọn agbo rẹ̀ gẹ́gẹ́ bí olùṣọ́-àgùntàn: Ó kó àwọn ọ̀dọ́-àgùntàn
    ní apá rẹ̀. Ó sì gbé wọn súnmọ́ oókan àyà rẹ̀; ó sì fi pẹ̀lẹ́pẹ̀lẹ́ darí àwọn
    tí ó ní.'
  pes-OPCB: او مانند شبان، گلهٔ خود را خواهد چرانید؛ بره‌ها را در آغوش خواهد گرفت
    و میشها را با ملایمت هدایت خواهد کرد.
  tgl-ULB: Papakainin niya ang kaniyang kawan tulad ng isang pastol, titipunin niya
    ang mga tupa sa kaniyang bisig, at dadalhin sila ng malapit sa kaniyang puso,
    at dahan-dahang pangungunahan ang mga babaing tupa na inaalagaan ang kanilang
    anak.
  cbu-NT: Chinuzpan ashiru tiptsiree wanasir ksutkiya. Tputs opeejaa wip chipayaru,
    mangumunari chipaypaytar ashku wanasir ksutkiya. Opeej wipaa kaneeschiri tatsipkachu,
    wanasir ksutaru, ashiru Apanll iyaa Israelchicheetsini ksutchiya, waana Apanll
    siyaa tárangiya.
  hui-hui: Nogo sibi haru hagarume tinaga sibiru haru hagadagua ibuninaga wali agaliru
    baya hanguore haru holebira. Ibugua nogo sibi iginiru mo mogo buwa ibuninaga gime
    igini emene biaru minu yalu bialu angibuniru mandagi pelo baya hangu haru halu
    polebira.
  mya-mya: ကိုယ်​တော်​သည်​သိုး​ထိန်း​ကဲ့​သို့​မိ​မိ​၏​လူ​မျိုး တော်​ကို ကျွေး​မွေး​ပြု​စု​တော်​မူ​လိမ့်​မည်။
    သိုး​ထိန်း​သည်​သိုး​ငယ်​များ​ကို​စု​သိမ်း​၍ လက်​ဖြင့်​ချီ​ပွေ့​ကာ သူ​တို့​၏​မိ​ခင်​များ​ကို​ဖြည်း​ညှင်း​စွာ​လမ်း​ပြ
    ပို့​ဆောင်​တော်​မူ​လိမ့်​မည်။
  bod-N: ཁོང་ཉིད་རྫི་བོ་ཞིག་དང་མཚུངས་པར་རང་གི་ལུག་ཁྱུ་འཚོ་སྐྱོང་ལེགས་པོ་བྱེད་པ་དང་།
    ལུ་གུ་རྣམས་ཕྱག་གིས་པང་དུ་བསྣམས་ནས་མ་མོ་རྣམས་ལ་དལ་གྱིས་ལམ་སྟོན་མཛད་དོ། །
  sna-sna: 'Anofudza makwai ake somufudzi: Anounganidza makwayana mumaoko ake agoatakurira
    pedyo nomwoyo wake; zvinyoronyoro anotungamirira nhunzvi dzinonwisa.'
  spa-BLM: Alimentará su rebaño como un pastor. Recogerá los corderos en su brazo,
    y llevarlos en su seno. Guiará suavemente a los que tienen sus crías.
  cac-cac: Ol javoc icha junoc tan̈vum calnel stan̈van noc' scalnel, schelanq'ue noc'
    yunetac calnel chi' d'a sn̈i' sc'ool, syailan noc' toto ix aj yune'.
  swh-ULB: Atalilisha kundi lake kama mchungaji, Atawakusanya kondoo katika jeshi
    lake, na kulichukua karibu na moyo wake, kwa upole atawongoza wake kuwauuguza
    watoto wao.
  bel-bel: Як пастух Ён будзе пасьвіць Свой статак; ягнят будзе браць на рукі і насіць
    на грудзях Сваіх, і вадзіць дойных.
  wed-wed: Ana rava ina ḡamoi me sipu tauḡamoina, ana sipu natunatui au nuanuana ina raparapai.
    ma tatauvao ina ravena-kauei.
  deu-ELBBK: Er wird seine Herde weiden wie ein Hirte, die Lämmer wird er in seinen
    Arm nehmen und in seinem Gewandbausch tragen, die Säugenden wird er sanft leiten.
  mbb-OT: 'Ed-etimanen din is menge etew zin iring te ked-etiman te ebantey te menge
    kerehidu: Edsepipiyen din is dezeisey pa he menge kerehidu ne meelima sikandin
    he egiya zuen te menge telenati.'
  mal-2015: ഒരു ഇടയനെപ്പോലെ അവൻ തന്റെ ആട്ടിൻകൂട്ടത്തെ മേയിക്കയും കുഞ്ഞാടുകളെ ഭുജത്തിൽ
    എടുത്തു മാർവ്വിടത്തിൽ ചേർത്തു വഹിക്കയും തള്ളകളെ പതുക്കെ നടത്തുകയും ചെയ്യും.
  gup-gup: Ngurrina! Nungka wanjh kabennahnan nuye binihbininj yiman kayime shepherd
    kabenmirndenahnan sheep nuye. Nungka wanjh kabenwanjbimang dja kabenngorrkan bininj
    nawu kabenmarnedjare, yiman kayime shepherd kangorrkan lamb yaw. Mak nungka kabenkan
    yarlyarl duninjh ngalbabadjan kabindikarrme yayaw.
  rmc-rmc: Starinela pes pal peskre manuša sar o pasťjeris pal peskro stados; peskre
    vasteha len skidela ke peste, le bakroren lela pro vasta a olen, so den te pijel
    le ciknen, ľidžala lokores.
  pes-OPV: او مثل شبان گله خود را خواهد چرانید و به بازوی خود بره‌ها راجمع کرده، به
    آغوش خویش خواهد گرفت وشیر دهندگان را به ملایمت رهبری خواهد کرد.
  ron-1924: Ел Ышь ва паште турма ка ун Пэстор, ва луа меий ын браце, ый ва дуче ла
    сынул Луй ши ва кэлэузи блынд оиле каре алэптязэ.
  aui-aui: Yana wawaya inakoyagha yaporidi ware sip bodaboda yana sip yakoyakoyayidina
    naboni. Touna sip wotuwotudi imanama inarukabepidi, inadogaredi da inakawaridi,
    bi sip yagayagaridi ere natunatudi, nuwatepane ininagho kedaridi sinanagho.
  ben-OBCV: 'মেষপালকের মতোই তিনি তাঁর পালকে চরান: মেষশাবকদের তিনি তাঁর কোলে একত্র
    করেন ও তাঁর বুকের কাছে তিনি তাদের বহন করেন; যাদের ছোটো বাচ্চা আছে, তাদের তিনি
    ধীরে ধীরে এগিয়ে নিয়ে যান।'
  som-som: Isagu adhigiisuu u daajin doonaa sida adhijir oo kale, naylahana gacantiisuu
    ku ururin doonaa, oo wuxuu ku qaadi doonaa laabtiisa, oo kuwa la nuugana qunyar
    buu u hor kici doonaa.
  lat-VUC: Sicut pastor gregem suum pascet, in brachio suo congregabit agnos, et in
    sinu suo levabit; fœtas ipse portabit.
  eng-ASVBT: He will feed his flock like a shepherd, he will gather the lambs in his
    arm, and carry them in his bosom, and will gently lead those that have their young.
  ita-1885: Egli pasturerà la sua greggia, a guisa di pastore; egli si accoglierà
    gli agnelli in braccio, e li torrà in seno; egli condurrà pian piano le pregne.
  eng-LXXUP: He shall tend his flock as a shepherd, and he shall gather the lambs
    with his arm, and shall soothe them that are with young.
  eng-ULB: He will feed his flock like a shepherd, he will gather in his arm the lambs,
    and carry them close to his heart, and will gently lead the ewes nursing their
    young.
  spa-VBL: Cuida de su rebaño como un pastor. Coge a los corderos en brazos y los
    estrecha contra su pecho. Conduce a los que amamantan a las crías.
  fra-_FOB: Il paîtra son troupeau comme un berger; il rassemblera les agneaux entre
    ses bras, et les portera dans son sein; il conduira celles qui allaitent.
  mal-mal: ഒരു ഇടയനെപ്പോലെ അവിടുന്ന് തന്റെ ആട്ടിൻകൂട്ടത്തെ മേയിക്കുകയും കുഞ്ഞാടുകളെ
    ഭുജത്തിൽ എടുത്തു മാർവ്വിടത്തിൽ ചേർത്തു വഹിക്കുകയും തള്ളകളെ പതുക്കെ നടത്തുകയും
    ചെയ്യും.
  lit-lit: Kaip ganytojas jis ganys savo kaimenę, savo ranka surinks avinėlius, nešios
    juos prie krūtinės, švelniai vedžios žindančias avis.
  urd-GVR: Wuh charwāhe kī tarah apne galle kī gallābānī karegā. Wuh bheṛ ke bachchoṅ
    ko apne bāzuoṅ meṅ mahfūz rakh kar sīne ke sāth lagāe phiregā aur un kī māoṅ ko
    baṛe dhyān se apne sāth le chalegā.
  suz-BL: आ बगाल कली गोठलाम खोदेंशो पा योव़ब। मेकोमी आ पाठा पाठी आन कली मुप्‍शा कुरब।
    दूध तुंइब आन कली आन चाप्‍चा ङा पा गाक्‍पाइश्‍शा खुल्‍ब। यूहन्‍ना १०:११
  eng-NOY: He shall feed his flock like a shepherd; He shall gather up the lambs in
    his arms, And carry them in his bosom, And gently lead the nursing ewes.
  ita-1927: Come un pastore, egli pascerà il suo gregge; raccoglierà gli agnelli in
    braccio, se li torrà in seno, e condurrà pian piano le pecore che allattano.
  ckb-ckb: 'وەک شوان مێگەلەکەی دەلەوەڕێنێت: بە بازووی خۆی بەرخەکان کۆدەکاتەوە و بە
    باوەش هەڵیاندەگرێت، بە نەرمی شیردەرەکان بە پێش خۆی دەدات.'
  eng-BBE: He will give food to his flock like a keeper of sheep; with his arm he
    will get it together, and will take up the lambs on his breast, gently guiding
    those which are with young.
  kan-OKCV: ಅವರು ತಮ್ಮ ಮಂದೆಯನ್ನು ಕುರುಬನಂತೆ ಮೇಯಿಸುವರು. ಕುರಿಮರಿಗಳನ್ನು ಕೂಡಿಸಿ, ಅವುಗಳನ್ನು
    ತಮ್ಮ ಎದೆಗಪ್ಪಿಕೊಳ್ಳುವರು, ಎಳೆಯ ಮರಿಗಳನ್ನು ಮೆಲ್ಲಗೆ ನಡಿಸುವರು.
  tam-2017: மேய்ப்பனைப்போல தமது மந்தையை மேய்ப்பார்; ஆட்டுக்குட்டிகளைத் தமது புயத்தினால்
    சேர்த்து, தமது மடியிலே சுமந்து, கறவலாடுகளை மெதுவாக நடத்துவார்.
  spa-RV-1909: Como pastor apacentará su rebaño; en su brazo cogerá los corderos,
    y en su seno los llevará; pastoreará suavemente las paridas.
  ron-BTF: Îşi va paşte turma ca un păstor, el va aduna mieii cu braţul său şi îi
    va purta în sânul său şi va conduce uşurel pe cele ce alăptează.
  eng-WEBP: He will feed his flock like a shepherd. He will gather the lambs in his
    arm, and carry them in his bosom. He will gently lead those who have their young.
  eng-FBV: He looks after his flock like a shepherd. He picks up the lambs in his
    arms and holds them close to his chest. He leads those that are nursing young.
  nld-1939: Als een herder weidt Hij zijn kudde, Neemt de schaapjes op in zijn arm;
    Hij legt ze neer in zijn schoot, En leidt er de moeders naar toe.
  nch-BL: Huan quinmocuitahuis imasehualhua quej se tamocuitahuijquet quinmocuitahuía
    iborregojhua. Ipan imax quinhuica nopa pilborregojtzitzi nechca iyolixco. Huan
    ica yejyectzi quinyacanas nopa sihua borregojme cati sanoc quintacatiltijtose
    ininconehua.
  vie-1934: Ngài sẽ chăn bầy mình như người chăn chiên; thâu các con chiên con vào
    cánh tay mình và ẵm vào lòng; từ từ dắt các chiên cái đang cho bú.
  hin-CV: 'वह चरवाहे के समान अपने झुंड की देखभाल करेंगे: वह मेमनों को अपनी बाहों में
    ले लेंगे वह उन्हें अपनी गोद में उठा लेंगे और बाहों में लेकर चलेंगे; उनके साथ उनके
    चरवाहे भी होंगे.'
  eng-OURB: He will feed his flock like a shepherd. He will gather the lambs in his
    arm, and carry them in his bosom. He will gently lead those who have their young.
  spa-BES: Él dará comida a su rebaño como un guardián de ovejas; con su brazo lo
    juntará, y tomará los corderos en su pecho, guiando suavemente a los que están
    recién paridos.
  tdx-tdx: Manahake ty mpiarake miandrazañe i mpirai-lia’ey naho manontontoñe o vik’añondri’eo
    am-pità’e ie otroñe’e añ’araña’e eo, vaho manehak’ ty mampinono mora mb’eo.
  tha-KJV: พระองค์​จะทรงเลี้ยงฝูงแพะแกะของพระองค์อย่างผู้เลี้ยงแกะ พระองค์​จะทรงรวบรวมลูกแกะไว้ในพระกรของพระองค์
    พระองค์​จะทรงอุ้มไว้​ที่​พระทรวง และทรงค่อยๆนำบรรดาที่​มี​ลู​กอ​่อนไป
  por-BR-2018: Como pastor ele apascentará seu rebanho; em seus braços recolherá aos
    cordeirinhos, e os levará em seu colo; ele guiará mansamente as que tiveram filhotes.
  deu-ELO: Er wird seine Herde weiden wie ein Hirt, die Lämmer wird er in seinen Arm
    nehmen und in seinem Busen tragen, die Säugenden wird er sanft leiten.
  eng-WYC-2018: As a shepherd he shall feed his flock, he shall gather [the] lambs
    in(to) his arm(s), and he shall raise (them up) in(to) his bosom; he shall bear
    [the] sheep with lamb. (Like a shepherd he shall feed his flock, he shall gather
    the lambs into his arms, and he shall raise them up into his bosom; he shall gently
    lead the sheep that be with their young.)
  epo-epo: Kiel paŝtisto Li paŝtos Sian ŝafaron, per Sia brako Li kolektos la ŝafidojn
    kaj portos ilin sur Sia brusto; la suĉigantinojn Li kondukos.
  uig-PIN: Ⱪoyqidǝk U Ɵz padisini baⱪidu; U ⱪozilarni bilǝk-ⱪoliƣa yiƣidu, ularni
    ⱪuqaⱪlap mangidu, Emitküqilǝrni U mulayimliⱪ bilǝn yetǝklǝydu.
  beo-beo: E da sibi ouligisu defele, Ea sibi fi ouligimu. E da sibi mano gagadole,
    ea lobo ganodini ouga:ne, gaguli masunu. Amola ilia amelali, E da asabole oule
    masunu.
  tpi-OTNT: Em i save was gut long ol lain manmeri bilong en, olsem wasman bilong
    sipsip i save lukautim ol sipsip bilong en. Wasman i save putim ol pikinini sipsip
    long bros na karim wokabaut. Na em i save wokabaut isi na soim rot long ol sipsip
    i gat liklik pikinini.
  hau-SA: Yakan lura da garkensa kamar makiyayi. Yakan tattara tumaki wuri ɗaya yă
    riƙe su kurkusa da ƙirjinsa; a hankali kuma yakan bi da masu ba da mama.
  uig-LAT: Qoychidek U Öz padisini baqidu; U qozilarni bilek-qoligha yighidu, ularni
    quchaqlap mangidu, Émitküchilerni U mulayimliq bilen yétekleydu.
  nde-nde: 'Welusa umhlambi wakhe njengomelusi: ubuthelela amawundlu ezingalweni zakhe
    awathwale eseduzane lenhliziyo yakhe; awakhokhele kuhle lawo alamazinyane.'
  ton-ton: 'Te ne fafanga ʻene fanga sipi ʻo hangē ko e tauhi: te ne tānaki ʻae fanga
    lami ʻaki hono nima, pea fua ʻakinautolu ʻi hono fatafata, pea tataki fakafiemālie
    ʻakinautolu ʻoku feitama.'
  ces-1613: Jako pastýř stádo své pásti bude, do náručí svého shromáždí jehňátka,
    a v klíně svém je ponese, březí pak poznenáhlu povede.
  eng-WMB: He will feed his flock like a shepherd. He will gather the lambs in his
    arm, and carry them in his bosom. He will gently lead those who have their young.
  tam-TCV: 'அவர் மேய்ப்பனைப்போல் தன் மந்தையை மேய்க்கிறார்: அவர் செம்மறியாட்டுக் குட்டிகளை
    ஒன்றுசேர்த்து கைகளில் ஏந்தி, மார்போடு அணைத்துக்கொண்டு செல்கிறார்; அவர் குட்டிகளுடன்
    இருக்கும் செம்மறியாடுகளைக் கனிவாக நடத்துகிறார்.'
  ceb-ULB: Pakaonon niya ang iyang panon sa karnero sama sa magbalantay sa karnero,
    tapokon niya ang mga nating karnero diha sa iyang bukton, ug kugoson sila paduol
    sa iyang kasingkasing, ug hinay nga giyahan ang bayeng karnero nga nagapasuso
    sa mga anak niini.
  pol-UBG: Jak pasterz będzie pasł swoją trzodę, swoim ramieniem zgromadzi baranki,
    na swoim łonie będzie je nosił, a ciężarne poprowadzi ostrożnie.
  agr-agr: Uwija kuitamnujai betek niina aentsji aidaun kuitamak inimui. Uwig tsakat
    aidaunak pagkuk juki inimak, yama petsakbau aidaunak shiig puyatjus juki minawai.”
  kyc-kyc: Baame banya mena sipisipi dupwa sipisipi rapu pingi akalimi pyamuli pyuo
    mondo lao rapu pira. Baame mena sipisipi yakane dupwa nyuo pyasepala banya kingi
    kalengena reto kupyuo lanyuo papira. Baame sipisipi yakane dupwana endangi dupwa
    anjiki pyuo laminyuo para.
  urd-GVU: وہ چرواہے کی طرح اپنے گلے کی گلہ بانی کرے گا۔ وہ بھیڑ کے بچوں کو اپنے بازوؤں
    میں محفوظ رکھ کر سینے کے ساتھ لگائے پھرے گا اور اُن کی ماؤں کو بڑے دھیان سے اپنے
    ساتھ لے چلے گا۔
  deu-1912: Er wird seine Herde weiden wie ein Hirte; er wird die Lämmer in seine
    Arme sammeln und in seinem Busen tragen und die Schafmütter führen.
  ntj-ntj: Yuwa, Mama Kuurrtu-lanyanta katja yurntalpirti tjiipupirinypa miranykanyira
    katirrayinma. Tjiinyakurlu tjiipu warlangu kurlunypa yampura katirrayinma. Palunyalu-tjananya
    tjiipu ngunytju kurlunytjarra purinytju walara parrakatirrayinma. Palunyapirinypa-lanya
    walara parrakatirrayinma.
  kan-2017: ಆತನು ಕುರುಬನಂತೆ ತನ್ನ ಮಂದೆಯನ್ನು ಮೇಯಿಸುವನು, ಮರಿಗಳನ್ನು ಕೈಯಿಂದ ಕೂಡಿಸಿ ಎದೆಗಪ್ಪಿಕೊಳ್ಳುವನು.
    ಹಾಲು ಕುಡಿಸುವ ಕುರಿಮರಿಗಳನ್ನು ಮೆಲ್ಲನೆ ನಡೆಸುವನು” ಎಂದು ಸಾರು.
  yap-yap: Bay i ayuweg fa ran’ i saf rok ni bod rogon be’ nma gafaliy e saf; bayi
    kunuy fapi fak e saf nga ta’bang, ngi i fekrad nike dibeyrad; bayi pow’iy e pi
    chitiningrad nib saf’og.
  hlt-MCSB: Amah kah tuping aka dawn bangla a ban neh a luem sak. Tuca rhoek te a
    coi tih a rhang dongah a poem. Cacun khaw a khool bal.
  mdy-ETH: ቆልሞ ሄንቃ ዓሲጉዲ ዒዚ ሄንቃንዳኔ፤ ላኣቆ ማራናኣቶ ፔቴይዳ ዒ ቡኩሳንዳኔ፤ ፔኤኮ ቃሶይዳ ኮንቂ ዔያቶ ዔካንዳኔ፤
    ናኣቶ ዻንሢሣዞንሢያ ጉኡዱዋዖ ታሢ ዒሻንዳኔ።
  twi-ASANTE: Ɔhwɛ ne nnwankuo sɛ odwanhwɛfoɔ. Ɔboa nnwammaa no wɔ nʼabasa so. Ɔturu
    wɔn ne koko so; na nnwan a wɔwɔ mma no, ɔka wɔn brɛoo.
  eng-WEBU: He will feed his flock like a shepherd. He will gather the lambs in his
    arm, and carry them in his bosom. He will gently lead those who have their young.
  wal-wal: I ba wudiyaa henttanchchaadan mizees; ba dorssa maratakka ba qesiyan shiishshidi,
    ba kiyuwan idimmana. Xanttiyaageetakka loddaara kaalettana.
  spa-PDDPT: Apacentará su rebaño como pastor. Recogerá a los corderitos con su brazo.
    Los llevará en su seno, y pastoreará suavemente a las recién paridas.
  gun-gun: Ha'e rami vy onhangareko 'rã ojeupegua kuery re vexa'i re opena va'e rami.
    Ojyva áry ogueru 'rã vexa'i ra'y, oikuavã 'rã heruvy. Ha'e ta'y'i va'e ma mbeguei'i
    'rã oguereko.
  ilo-ULB: Taraonanna ti arbanna a kas iti maysa nga agpapastor, ummongenna iti takkiagna
    dagiti urbon a karnero, ken awitenna ida iti asideg ti pusona, ken naannadnanto
    nga idauloan dagiti kabaian a karnero nga apaspasuso kadagiti urbonda.
  kpg-kpg: Mee ga benebene dana hagabuulinga siibi be tangada hagaloohi siibi. Mee
    ga hagabudu nia dama gi di gowaa e dahi, gaa lahi digaula i hongo ono lima, gei
    Mee ga dagi mai nia dinana digaula hagahumalia i ono muli.
  uig-ARA: قويچىدەك ئۇ ئۆز پادىسىنى باقىدۇ؛ ئۇ قوزىلارنى بىلەك-قولىغا يىغىدۇ، ئۇلارنى
    قۇچاقلاپ ماڭىدۇ، ئېمىتكۈچىلەرنى ئۇ مۇلايىملىق بىلەن يېتەكلەيدۇ.
  sus-sus: A mɛɛnima nɛ a xa xurusee ma, a a xa yɛxɛ yɔrɛe tongoma nɛ, a e sa a kanke
    ma, a e ngae ragbɛngbɛn.
  pon-2006: E pahn ketin apwalih sapwellime pelin sihpw duwehte silepen sihpw men;
    e pahn ketikipene sihmpwul kan, e pahn ketin apwalihekin irail nin lime; oh e
    pahn ketin kahre inarail kan ni keneinei.
  jae-jae: Eŋ oc eŋgeŋ nê domba êtôm ŋacgejob ma êsip domba ŋalatu tamiŋ bôdagi, go
    êwê ŋatêna malôgeŋ.
  ksd-ksd: Na tabatabar kana kikil na sip da ra tena balabalaure sip, na varurue ra
    lavur nat na sip ma ra limana, ma na puak pa diat ta ra bongobongono, ma na rap
    lue vovovon diat dia vau ra umana natnat i diat.
  tur-YTC: Sürüsünü bir çoban gibi güdecek. Kuzuları kollarına alacak, Bağrında taşıyacak
    onları. Yavrularını usul usul güdecek.
  grc-BRENT: Ὡς ποιμὴν ποιμανεῖ τὸ ποίμνιον αὐτοῦ, καὶ τῷ βραχίονι αὐτοῦ συνάξει ἄρνας,
    καὶ ἐν γαστρὶ ἐχούσας παρακαλέσει.
  ind-AYT: Seperti seorang gembala, Dia akan menggembalakan kawanan-Nya. Dia akan
    mengumpulkan anak-anak domba dengan lengan-Nya dan membawa mereka di dada-Nya.
    Dia akan memelihara dan membimbing mereka.
  nya-nya: 'Iye adzasamalira nkhosa zake ngati mʼbusa: Iye adzasonkhanitsa ana ankhosa
    aakazi mʼmanja mwake ndipo Iye akuwanyamula pachifuwa chake ndi kutsogolera bwinobwino
    nkhosa zoyamwitsa.'
  hrv-hrv: Kao pastir pase stado svoje, u ruke uzima jaganjce, nosi ih u svome naručju
    i brižljivo njeguje dojilice.
  mps-mps: Agai te aga we bidi dabe bugagia tonalubao, te sipsip tonalubo bidi dabego
    te aga sipsip bugagia tonalubo tiwai ebao. Te tonalubo bidigo te sipsip wai dabe
    te hagawiade pageasa bilaibao. Te aga dua digi pidu, te dwasianu wai dabe elalubo
    sipsipba te sunumi ola mayu, ela pidubo dao.
  tpi-tpi: Em i save was gut long ol lain manmeri bilong en, olsem wasman bilong sipsip
    i save lukautim ol sipsip bilong en. Wasman i save putim ol pikinini sipsip long
    bros na karim wokabaut. Na em i save wokabaut isi na soim rot long ol sipsip i
    gat liklik pikinini.
  dan-1931: han vogter sin Hjord som en Hyrde, samler den med Armen, bærer Lammene
    i Favn og leder de diende Får.
  vie-OVCB: Chúa sẽ chăn bầy Ngài như người chăn. Ngài sẽ bồng ẵm các chiên con trong
    tay Ngài, ôm chúng trong lòng Ngài. Ngài sẽ nhẹ nhàng dẫn các chiên mẹ với con
    của chúng.
  guj-2017: ભરવાડની જેમ તે પોતાના ટોળાંનું પાલન કરશે, તે પોતાના હાથમાં હલવાનોને એકઠા
    કરશે અને પોતાની ગોદમાં ઊંચકી લેશે અને સ્તનપાન કરાવનારી સ્ત્રીઓને તે સંભાળીને ચલાવશે.
  pon-2006A: E pahn ketin apwalih sapwellime pelin sihpw duwehte silepen sihpw men;
    e pahn ketikipene sihmpwul kan, e pahn ketin apwalihekin irail nin lime; oh e
    pahn ketin kahre inarail kan ni keneinei.
  por-BRBSL: Ele alimentará seu rebanho como um pastor. Ele reunirá os cordeiros em
    seu braço, e carregá-las em seu seio. Ele conduzirá gentilmente aqueles que têm
    seus filhotes.
  cth-cth: A tuhunaw hah tukhoumkung patetlah kawk vaiteh, tucanaw hah a kut hoi tawm
    vaiteh, a tawm han. A ca kanaw kaawm e tunaw hai paiyai hoi a hrawi han.
  twi-twi: Ɔhwɛ ne nguankuw sɛ oguanhwɛfo. Ɔboa nguantenmma no wɔ nʼabasa so oturu
    wɔn ne koko so; na nguan a wɔwɔ mma no, ɔka wɔn brɛoo.
  hlt-hlt: Amah kah tuping aka dawn bangla a ban neh a luem sak. Tuca rhoek te a coi
    tih a rhang dongah a poem. Cacun khaw a khool bal.
  tbz-SIM: Kɛ̀ kù yó mbɛ̀ ncɛ̃mmú opecɛ̃nti ɔ̃ ncɛ̃mmúmɛ̀ o pe kù níí yóó youtɛ ku
    bɑkù nku kɛ́tíí nku pe, kɛ́nhúúkú ku pebí kɛ kpɑɑkɛ ku peyɔ̃tì.
  msy-2020: A sipsipbagh eghuvir gumazimɨn mɨn, uan gumazamiziba deragha me geghuva
    men gari. A zurara uan agharimningɨn sipsipɨn nguziba akumakua, me isa uan evarim
    garɨgha, me ateragha arui. A sipsipɨn amebar nguzir bar muziariba itiba, a men
    asughasugha, me isa tuaviba men akakagha, men akua zui.
  dop-dop: Tɑcɑɑ wɛɛ kɛ́ ɩsɩɩ tiikilu, ɩ kɑ́ tiiki ɩ kɑlǝkǝŋ. Ɩ kɑ́ kpeɣeli ɩwɛɛsɩ
    kɛ ɩ niŋ tɑɑ, nɑ ɩ́ kpɛkɩ-sǝɣɩ ɩ tɔɔ. Tɑcɑɑ kɑ́ tiiki heeŋ totonɑɑ mpɑ pɑ wɛnɑ
    piyɑ tɔ tǝpɑmm.
  azb-azb: O Öz sürüsünü çoban kimi otaracaq, Quzuları qucağına alacaq, sinəsində
    gəzdirəcək, Sağmal heyvanların qayğısını çəkib otaracaq.
  eng-DBY: 'He will feed his flock like a shepherd: he will gather the lambs with
    his arm, and carry them in his bosom; he will gently lead those that give suck.'
  hin-2017: वह चरवाहे के समान अपने झुण्ड को चराएगा, वह भेड़ों के बच्चों को अँकवार
    में लिए रहेगा और दूध पिलानेवालियों को धीरे धीरे ले चलेगा। (यहे. 34:23, मीका 5:4)
  wol-KYG: Mooy sàmm géttam bii ni kuy sàmm ug juram, boole mbote yi cib loxoom, taf
    cib dënnam, yóbbu; xar yiy nàmpal, mu wommat.»
  eng-YLT: 'As a shepherd His flock He feedeth, With His arm He gathereth lambs, And
    in His bosom He carrieth [them]: Suckling ones He leadeth.'
  kne-kne: Ayowanana din ipogaw na ay kaman din iyat di manpaspastol si karnero. Topogena
    din anak di karnero et bakwaenas daida. Naanos abe ay mangipango sin iin-a da.
  eng-WYC-2017: As a shepherd he shall feed his flock, he shall gather [the] lambs
    in his arms, and he shall raise in his bosom; he shall bear [the] sheep with lamb.
  eng-WMBB: He will feed his flock like a shepherd. He will gather the lambs in his
    arm, and carry them in his bosom. He will gently lead those who have their young.
  urd-GVH: वह चरवाहे की तरह अपने गल्ले की गल्लाबानी करेगा। वह भेड़ के बच्चों को अपने
    बाज़ुओं में महफ़ूज़ रखकर सीने के साथ लगाए फिरेगा और उनकी माओं को बड़े ध्यान से
    अपने साथ ले चलेगा।
  rug-rug: 'Kopu ni Sa sari nana sipi guana sepati: varigara ni Sa sari na lami pa
    limana meke paleki Sa tata la pa bulona; turaṉa hitehite ni Sa saripu ari tudia.'
  gaz-gaz: Inni akkuma tiksee tokkootti bushaayee isaa tikfata; xobbaallaawwan hoolaas
    irree isaatiin walitti qaba; ofitti qabees qoma isaatti hammata; haadhota hoolotaa
    warra hoosisanis suutuma oofa.
  fra-LSG: Comme un berger, il paîtra son troupeau, Il prendra les agneaux dans ses
    bras, Et les portera dans son sein; Il conduira les brebis qui allaitent.
  gnn-gnn: Ŋayinydja ŋunhi balanyara bitjan wäyin‐djäkamirrina ŋayi, djäka ŋayi ŋuli
    ḻatju'kumana. Ŋayi yurru maranhu‐wekamanydja marrtji nhanŋuway ŋayi yolŋu'‐yulŋunhanydja,
    ga ḻaw'marama ŋayi yurru yutjuwaḻa'nhanydja, gäma yurru ḻatju'kuma dhika dhangi'yun,
    ga gurrum'thun ŋayi yurru yana ŋurru‐warryun marrtji gämanydja ŋunhi ŋäṉḏi'mirriŋunhanydja
    walalanha.
  yal-yal: A a yamaan masuxuma alo xuruse rabana. A yɛxɛɛ diine tongoma nɛn a yii,
    a yi e xali a yii kanke, a ti e ngane yɛɛ ra a fanni.
  iou-iou: Täŋpäkaŋ Ekäni unitä yawakiye watä säkgämän ŋode it yämik täyak; Sipsip
    nanaki ude bäyaŋ yämik täyak. Ba miŋiye kwini terak yabäŋ yäwarirän kuŋat täkaŋ.
  haw-1868: E hanai no oia i kana ohana me he kahuhipa la; E hoiliili no hoi i na
    keikihipa i kona lima, A hiipoi hoi ia lakou ma kona poli, A alakai i ka poe hanai
    waiu.
  arb-NAV: يَرْعَى قَطِيعَهُ كَرَاعٍ، وَيَجْمَعُ الْحُمْلانَ بِذِرَاعِهِ، وَفِي أَحْضَانِهِ
    يَحْمِلُهَا وَيَقُودُ الْمُرْضِعَاتِ بِرِفْقٍ.
  ewe-ewe: Anyi eƒe alẽhawo abe alẽkplɔla ene; alé alẽviawo ɖe abɔdome, alé wo ɖe
    eƒe akɔnu, eye wòakplɔ alẽnɔwo kple beléle.
  eng-LEE: 'Like a shepherd will he feed his flock: with his arm will he gather the
    lambs, and in his bosom will he carry them, will he lead gently those that suckle
    their young.'
  asm-FB: তেওঁ মেৰ-ছাগ ৰখীয়াৰ দৰে নিজৰ জাকক চৰাব, তেওঁ নিজৰ বাহুৰ তলত মেৰ-ছাগ পোৱালিক
    গোটাব, আৰু সিহঁতক হৃদয়ৰ কাষ চপায় কঢ়িয়াব আৰু সিহঁতৰ সৰুবোৰক মৰমেৰে প্রতিপালন
    কৰি চলাই নিব।
  sus-A: عَ مّينِمَ نّ عَ شَ شُرُ سٍيٍ مَ، عَ عَ شَ يّشّ يْرّيٍ تٌنفٌمَ نّ، عَ عٍ
    سَ عَ كَنكٍ مَ، عَ عٍ نفَيٍ رَفبّنفبّن.
  fra-SBL: Il fera paître son troupeau comme un berger. Il rassemblera les agneaux
    dans son bras, et les porter dans son sein. Il conduira doucement ceux qui ont
    leurs petits.
  hbo-hbo: כְּרֹעֶה֙ עֶדְרֹ֣ו יִרְעֶ֔ה בִּזְרֹעֹו֙ יְקַבֵּ֣ץ טְלָאִ֔ים וּבְחֵיקֹ֖ו
    יִשָּׂ֑א עָלֹ֖ות יְנַהֵֽל׃ ס
  kik-kik: 'Arĩithagia mbũri ciake o ta mũrĩithi: Natuo tũgondu atuoyaga na moko make
    na agatũkuuĩra gĩthũri-inĩ gĩake; nacio ngʼondu iria irongithia acitongoragia
    o kahora.'
  fra-NCL: Comme un berger, il fera paître son troupeau ; il recueillera les agneaux
    dans ses bras, et les portera dans son sein ; il conduira doucement celles qui
    allaitent.
  cek-AK: Tuutoep kami mah tuunawk to pacah baktih toengah angmah ih tuunawk to pacah
    tih; tuucaanawk to a ban hoiah la ueloe, saoek ah tapom tih; caa tapen tuunawk
    loe amzaita hoiah hui tih.
  cuk-cuk: Bab-Jehová e-dulamar-bendakdanikid. Igi sibad-wawaad-edarbedi, e-sibad-wawaad-mimmi
    nakwaa imakdae, geb e-binasgargi semaidae, degi, sibad-wawaad-milesmalad nue nimaidae.
    Deyobi, Bab-Jehová e-dulamar bendakdanikid.”
  uig-CYR: Қойчидәк У Өз падисини бақиду; У қозиларни биләк-қолиға жиғиду, уларни
    қучағлап маңиду, Емиткүчиләрни У мулайимлиқ билән йетәкләйду.
  pma-pma: Kei hetounat revi en meatin keil onen hesuval meatin ten sipsip mul rounat
    en sipsip keil osen. Anatin, Iahova houmoni min meatin keil onen, hesuval meatin
    koa mul vous titi sipsip keil osen ka kav kat revi mul en veimasen. Anatin, Ahi
    hesuval meatin tai koa ring meraun sipsip keil osen koa titae keil mul.
  tel-2017: ఒక గొర్రెల కాపరిలాగా ఆయన తన మందను మేపుతాడు. తన చేతులతో గొర్రెపిల్లలను
    ఎత్తి రొమ్మున ఆనించుకుని మోస్తాడు. పాలిచ్చే గొర్రెలను ఆయన నెమ్మదిగా నడిపిస్తాడు.
  hat-BSA: Tankou yon bèje, Li va pran swen bann mouton Li. Nan bra Li, Li va ranmase
    jenn mouton yo, e pote yo sou lestonmak Li. Ak dousè, Li va mennen manma a ak
    ti mouton piti yo.
  bxh-bxh: Haba doha tau itaꞌita wata sipi ya foyahidi be sa anban; Sipi nanatudi
    haba ya foyahi gogonidima be ya labadi yo sipi fanafanatudi haba ya foyahidi.
  kos-kos: El fah karingin un sheep natul oana sie mwet shepherd; El fah orani sheep
    fusr nu sie Ac kafiselosyak inpaol; El fah kakasrisrik akfasrye kientop uh.
  hbo-WLC: כְּרֹעֶה֙ עֶדְר֣וֹ יִרְעֶ֔ה בִּזְרֹעוֹ֙ יְקַבֵּ֣ץ טְלָאִ֔ים וּבְחֵיק֖וֹ
    יִשָּׂ֑א עָל֖וֹת יְנַהֵֽל׃ ס
  ibo-ibo: Ọ ga-azụ igwe atụrụ ya dịka onye ọzụzụ atụrụ. Ọ na-achịkọta ụmụ atụrụ.
    Nʼaka ya abụọ ka ọ ga-ekuru ụmụ atụrụ nʼobi ya. Ọ ga-eji nwayọọ duo ndị na-enye
    ụmụ ara.
  ory-ory: ସେ ମେଷପାଳକ ପରି ଆପଣା ପଲ ଚରାଇବେ, ମେଷଛୁଆମାନଙ୍କୁ ସେ ଆପଣା ବାହୁରେ ସଂଗ୍ରହ କରିବେ
    ଓ ଆପଣା କୋଳରେ ସେମାନଙ୍କୁ ବହି ନେବେ, ଆଉ ଦୁଗ୍ଧଦାୟିନୀମାନଙ୍କୁ ଧୀରେ ଧୀରେ ଚଳାଇବେ।
  chk-chk: Iwe, epwe tümwünü nöün mwichen sip usun eman chon mas, epwe pwal achufengeni
    ekewe apanen sip o ekiretä fän mwärin, nge ekewe inelapen sip epwe emwenirela
    fän kinamwe.
  rop-rop: YAWEI im oldei lukaftumbat im pipul olabat, jis laik det stakmen wen im
    oldei lukaftumbat detlot ship blanga im. Im oldei garrimap detlot lilwan ship
    langa im bingga, en im oldei lidimbat detlot mamiwan ship gudwei.
  ukr-1871: Як пастирь, пасти ме він стадо своє; на руки ягняток брати ме він і носити
    їх на грудях у себе, а дійні водити.
  deu-1951: Er wird seine Herde weiden wie ein Hirte; in seinen Arm wird er die Lämmer
    nehmen und sie an seinem Busen tragen; die Schafmütter wird er sorgsam führen.
  eng-JPS: Even as a shepherd that feedeth his flock, that gathereth the lambs in
    his arm, and carrieth them in his bosom, and gently leadeth those that give suck.
  srp-1865: Kao pastir pašæe stado svoje; u naruèje svoje sabraæe jaganjce, i u njedrima
    æe ih nositi, a dojilice æe voditi polako.
  lug-lug: Aliisa ekisibo kye ng’omusumba, akuŋŋaanya abaana b’endiga mu mukono gwe
    n’abasitula mu kifuba kye, n’akulembera mpola mpola ezibayonsa.
  heb-heb: כרעה עדרו ירעה בזרעו יקבץ טלאים ובחיקו ישא עלות ינהל׃
  ben-IRV: তিনি রাখালের মত তাঁর ভেড়ার পাল চরাবেন, ভেড়ার বাচ্চাদের তিনি হাতে তুলে
    নেবেন আর কোলে করে তাদের বয়ে নিয়ে যাবেন; বাচ্চা আছে এমন ভেড়ীদের তিনি আস্তে আস্তে
    চালিয়ে নিয়ে যাবেন।
  pan-pan: ਉਹ ਅਯਾਲੀ ਵਾਂਗੂੰ ਆਪਣੇ ਇੱਜੜ ਨੂੰ ਚਰਾਵੇਗਾ, ਉਹ ਆਪਣੀਆਂ ਬਾਹਾਂ ਨਾਲ ਲੇਲਿਆਂ ਨੂੰ ਸੰਭਾਲੇਗਾ,
    ਅਤੇ ਆਪਣੀ ਛਾਤੀ ਉੱਤੇ ਉਹਨਾਂ ਨੂੰ ਲਈ ਫਿਰੇਗਾ, ਅਤੇ ਦੁੱਧ ਚੁੰਘਾਉਣ ਵਾਲੀਆਂ ਨੂੰ ਹੌਲੀ-ਹੌਲੀ
    ਤੋਰੇਗਾ।
  mya-JVB: မိမိ သိုးစု ကို သိုးထိန်း ကဲ့သို့ ကျွေးမွေး တော်မူ မည်။ သိုးသငယ် တို့ကို
    ချီ ၍ ပိုက် ပွေ့တော်မူမည်။ သားငယ် ရှိသောသိုးမတို့ကိုလည်း ဖြည်းညှင်းစွာ ပို့ဆောင်
    တော်မူမည်။
  tbg-tbg: Sipisipi qova nai sipisipiqaa koqema kero raqikintema kero, viva nai vaiinti
    nahentiqaa raqikiqiro vuanaro. Sipisipi qova nai sipisipi naati ravuku kero kaqa
    varero viharo vika noka koqema kero aara numiqaintema kero, viva nai vaiinti nahentiqaa
    koqema kero raqikianaro.
  hmo-hmo: Ia ese iena mamoe do ia ubua, mamoe naria tauna ia ubua noho bamona. Ia
    ese mamoe edia natudia do ia haboua, bona iena imana dekenai idia do ia rosia,
    idia do ia huaia lao. Bona edia sinadia bona rogorogo gaudia, be ia ese metairametaira
    do ia hakaudia lao.
  urd-urd: वह चौपान की तरह अपना गल्ला चराएगा, वह बर्रों को अपने बाज़ूओं में जमा' करेगा
    और अपनी बग़ल में लेकर चलेगा, और उनको जो दूध पिलाती हैं आहिस्ता आहिस्ता ले जाएगा।
  rus-SYN: Как пастырь Он будет пасти стадо Свое; агнцев будет брать на руки и носить
    на груди Своей, и водить дойных.
  bqc-SIM: Ì a pↄ́ↄ dã lán sãdãnawa, ì a sãnɛↄ sↄlↄ a ↄu, ì ń kpá a kùɛ,
    ì a nɛadeↄ tàlakpa.
  tcz-CHONGTHU: Aman kelngoi’chingpa tobanga kelngoiho chu avah ding; Aman anou ho
    chu abanna akipom ding, a opma akipom ding ahi. Aman kelpi ho chu anoute to olcha
    cha apuiji ding ahi.
  mar-mar: मेंढपाळाप्रमाणे आपल्या कळपास तो चारील, तो कोकरास आपल्या बाहूत एकवटून त्यांना
    आपल्या उराशी धरून वाहील आणि तान्ह्या पिल्लांना पाजणाऱ्या मेंढ्याना तो जपून नेईल.
  soq-soq: Me apanawa oniadewasamopi, gamo onionia puewa oniamodia rua. Me sipsipwa
    bunau otamopie, mabupa osowe teamopie mampemopi. Ita sipsip iwoa obampu do deaitopa
    banladewasamopi.
  qub-qub: Payga pushaycämun juc uyshëru uyshancunata michejnömi. Uyshëruga uysha-mallwacunata
    margacurcurmi apan. Cuyashpanmi margasha apan. Chayraj wachashacunatapis allimi
    rican.
  hat-hat: Tankou yon gadò, l'ap okipe mouton l' yo. Se li menm k'ap sanble yo. L'ap
    pote ti mouton yo sou bra l'. Tou dousman l'ap mennen manman mouton ki gen pitit
    dèyè yo.
  eng-BSB: He tends His flock like a shepherd; He gathers the lambs in His arms and
    carries them close to His heart. He gently leads the nursing ewes.
  eng-WEBPB: He will feed his flock like a shepherd. He will gather the lambs in his
    arm, and carry them in his bosom. He will gently lead those who have their young.
  kbq-kbq: Sipisipi afu kva vahe'mo nehiaza huno, agra vahe'a kegava hu so'e nehuno,
    Sipisipi afute kva vahe'mo sipisipi afu anenta'a asagufinka avrenteaza huno, agra
    vahe'a asagufinka zamavarenenteno, anenta'ma ante'naza sipisipi afutamina akoheno
    zamavareno vugahie.
  nhe-BL: Huan quinmocuitlahuis itlacajhua queja se tlamocuitlahuijquetl quinmocuitlahuía
    iborregojhua. Ipan ima quinhuicas nopa pilborregojtzitzi nechca iyolixpa. Huan
    ica yejyectzi quinyacanas nopa sihua borregojme tlen sanoc quintlacatiltijtoque
    ininconehua.
  gub-BL: Àràpuhàràn mono'ogar uzekaiw katu weimaw wanehe. Nezewegatete Tupàn Tuweharupi
    Wiko Ma'e uzekaiw katu putar wemiaihu wanehe nehe. Omono'og putar àràpuhàràna'yr
    uzywa rehe upuxi'a huwake wà nehe. Weraha katu àràpuhàràn hawitu ma'e umemyr wamukamu
    har wà nehe no.
  eng-DRA: 'He shall feed his flock like a shepherd: he shall gather together the
    lambs with his arm, and shall take them up in his bosom, and he himself shall
    carry them that are with young.'
