  tbz-SIM: Bɛ̀ ɔ̃ nkpɑɑ́ kɛ í kɑ̀ri, kɛ́nkpɑɑ́ kɛ í fìíkú, bɛ cĩɛ̃ nhɔ̃ nkpɑɑ́ kɛ
