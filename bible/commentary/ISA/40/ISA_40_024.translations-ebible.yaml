  eng-WMBB: They are planted scarcely. They are sown scarcely. Their stock has scarcely
    taken root in the ground. He merely blows on them, and they wither, and the whirlwind
    takes them away as stubble.
  urd-GVH: वह नए पौदों की मानिंद हैं जिनकी पनीरी अभी अभी लगी है, बीज अभी अभी बोए गए
    हैं, पौदों ने अभी अभी जड़ पकड़ी है कि रब उन पर फूँक मारता है और वह मुरझा जाते
    हैं। तब आँधी उन्हें भूसे की तरह उड़ा ले जाती है।
  rug-rug: Lopu seunae ta lete rini, lopu seunae ta poṉa rini, lopu seunae va gore
