  mdy-ETH: ዔያታ ሃጊ ባቃሌያና ፃጲ ዳኪባኣ ባቃሊጉዲኬ፤ ናንጊና ናንጋ ጎዳ ዢባሮ ፔኤኮ ዳካዛ ቤዞና ዔያታ ሜላኔ፤ ዲልባጉዲ
    ላኣሊንቲያ ዔያታ ባይቃኔ።
  twi-ASANTE: Wɔtɛɛ wɔn ara pɛ, wɔduaa wɔn ara pɛ, wɔgyee nhini wɔ asase mu pɛ ɔhome
