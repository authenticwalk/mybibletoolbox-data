  tam-TCV: அவர்கள் நாட்டப்பட்ட உடனேயே, அவர்கள் விதைக்கப்பட்ட உடனேயே, அவர்கள் நிலத்தில்
    வேரூன்றிய உடனேயே இறைவன் அவர்கள்மேல் ஊத, அவர்கள் வாடிப்போகிறார்கள். சுழல் காற்றும்
    பதர்களைப்போல் அவர்களை வாரிக்கொண்டுபோகிறது.
  ceb-ULB: Natanom sila, gipugas, ang ilang mga punoan nakagamot gayod sa yuta, sa
