    bɛ̀ tùótɛ́ tɛfɔ̀dɔ́ntɛ̀ ɔ̃ɔ̃ túótɛ́mɛ̀ timúkpetì.
  msy-2020: Atriviba mati, akɨmarir igiaba gumazamiziba datɨrɨghɨra da opari, ezɨ
