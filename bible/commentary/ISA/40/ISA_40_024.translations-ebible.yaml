    akkuma habaqiitti isaan haxaaʼe.
  fra-LSG: 'Ils ne sont pas même plantés, pas même semés, Leur tronc n’a pas même
    de racine en terre: Il souffle sur eux, et ils se dessèchent, Et un tourbillon
