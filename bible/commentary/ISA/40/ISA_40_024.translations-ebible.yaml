  pol-UBG: Nie będą wszczepieni ani posiani ani ich pień nie zakorzeni się w ziemi;
    powieje na nich, wnet usychają, a wicher unosi ich jak ściernisko.
  agr-agr: Nuadui ditak ajak yama ajakmamu kagkape yama achimag wegama nujai betek
