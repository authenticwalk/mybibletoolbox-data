verse: ISA.040.024
translations:
  mal-C: അവരെ നട്ട ഉടൻതന്നെ, വിതച്ചമാത്രയിൽത്തന്നെ, അവർ ഭൂമിയിൽ വേരൂന്നിയപ്പോൾത്തന്നെ,
    അവിടന്ന് അവരുടെമേൽ ഊതും, അത് ഉണങ്ങിപ്പോകുന്നു, ചുഴലിക്കാറ്റിൽ വൈക്കോൽ എന്നപോലെ
    അവരെ തൂത്തെറിയുന്നു.
  deu-TKW: Kaum sind sie gepflanzt und kaum sind sie gesäet, kaum schlägt noch ihr
    Stamm in der Erde Wurzel, so bläst er sie auch an, daß sie verdorren, und der
    Sturmwind führt sie wie Stoppeln davon.
  lin-lin: Tango nanu batiami kutu na mabele te, nanu balonami kutu te, mobimbi na
    bango ezwi nanu ata misisa te, afuli bango lokola mopepe mpe bakawuki, bongo mopepe
    makasi ememi bango lokola matiti ya kokawuka.
  eng-LSV: Indeed, they have not been planted, || Indeed, they have not been sown,
    || Indeed, their stock is not taking root in the earth, || And He has also blown
    on them, and they wither, || And a whirlwind takes them away as stubble.
  eng-GNV: 'As though they were not plated, as though they were not sowen, as though
    their stocke tooke no roote in the earth: for he did euen blow vpon them, and
    they withered, and the whirlewinde will take them away as stubble.'
  eng-WEBSTER: 'Yes, they shall not be planted; yes, they shall not be sown: yes,
    their stock shall not take root in the earth: and he shall also blow upon them,
    and they shall wither, and the whirlwind shall take them away as stubble.'
  nhw-BL: Inijuanti elise quen tzontli catli sanoc quintoctoque huan pejtoque motlatzquilíaj
    o sanoc pejtoque monelhuayotíaj ipan tlali pero ayamo quipiyaj chicahualistli.
    Huan Toteco Dios quinilpitzas huan quipilinaltis nochi inintequi catli inijuanti
    quichijtoque. Huan quihuicas ajacatl quen elisquía tlasoli.
  swh-ONEN: Mara baada ya kupandwa, mara baada ya kutiwa ardhini, mara baada ya kutoa
    mizizi yao ardhini, ndipo huwapulizia nao wakanyauka, nao upepo wa kisulisuli
    huwapeperusha kama makapi.
  bba-bba: Be kpuro bɑ sɑ̃ɑ nɡe dɑ̃ɑ ni bɑ ɡirɑ nu ǹ ɡbini mɔ. Gusunɔ ù n derɑ woo
    ɡɑ bu swee, kpɑ bu ɡberɑ, woo ɡunɑ yu kɑ bu doonɑ nɡe yɑkɑsu.
  eng-KJVCPB: 'Yea, they shall not be planted; Yea, they shall not be sown: Yea, their
    stock shall not take root in the earth: And he shall also blow upon them, and
    they shall wither, And the whirlwind shall take them away as stubble.'
  luo-luo: Ka okudhogi gi muche to giner mi kalausi dhi kodgi ka mihudhwe, nikech
    gichalo gi kodhi mokom machiegni, ma tiendgi pok ochwowo lowo.
  meu-meu: E hadodiamu, bena e kobomu, bona ramudia e tubu matamamu; bena asi vanahana
    ia ese e hahodi henidiamu, bena e maraimu; bena lai gubana ese e odadia ohomu,
    rei kakoro na heto.
  npi-ULB: ती रोपिनेबित्तिकै, छरिनेबित्तिकै, तिनका जरा जमिन पर्नेबित्तिकै, जब उहाँले
    तिमाथि फुक्‍नुहुन्‍छ, तब तिनीहरू ओइलाउँन्, र हावाले तिनलाई परालझैं लैजान्छ ।
  yor-yor: Gẹ́rẹ́ tí a ti gbìn wọ́n, kété tí a gbìn wọ́n, kété tí wọ́n fi gbòǹgbò
    múlẹ̀, bẹ́ẹ̀ ni ó fẹ́ atẹ́gùn lù wọ́n gbogbo wọn sì gbẹ, bẹ́ ni ìjì líle sì gbá
    wọn lọ gẹ́gẹ́ bí ìyàngbò.
  pes-OPCB: هنوز ریشه نزده خدا بر آنها می‌دمد، و آنها پژمرده شده، مثل کاه پراکنده
    می‌گردند.
  tgl-ULB: Tingnan, sila ay bahagyang nakatanim; tingnan, sila ay bahagyang inani;
    tingnan, sila ay bahagyang nagkaugat sa mundo, bago niya sila hipan, at sila ay
    nalalanta, at ang hangin ay hihipan sila tulad ng dayami.
  cbu-NT: Yuwat kaneeschiri kxuneeru, Apanllsha tapuskachu, izuuru mawirukchiya. Kambusur
    ashiru kambustakachu, yasin yurangat, yurangat ashikpaz sheeru kurak tsípachinllinanaya.
  hui-hui: Uruni ti tomo egene ale howa agalime áyu dege egene hengedagola dindiha
    pini nape wene ngaore dege Anduane Homogohanda puyabu poboyogobi ibilaragola egene
    abale gaulalu bame galone nabulene ngaligobi kagoni.
  mya-mya: သူ​တို့​သည်​စိုက်​ပျိုး​၍​အ​မြစ်​စွဲ​ကာ​စ အ​ပင်​ငယ်​များ​နှင့်​တူ​ကြ​၏။
    ထာ​ဝ​ရ​ဘု​ရား​သည်​လေ​ကို​တိုက်​စေ​တော်​မူ သော​အ​ခါ၊ ထို​အ​ပင်​တို့​သည်​ခြောက်​သွေ့​၍​ဖွဲ​သ​ဖွယ်
    လွင့်​ပါ​သွား​ကုန်​၏။
  bod-N: དེ་དག་ས་རུ་བཙུགས་ཤིང་བཏབ་པ་ཙམ་དང་། དེ་དག་གི་རྩ་བ་ས་འོག་ཏུ་ཟུག་པ་ཙམ་དུ། ཁོང་གིས་ཞལ་ཕུ་འདེབས་དུས་དེ་དག་སྐམ་ཞིང་།
    རླུང་འཚུབ་ཀྱིས་དེ་རྣམས་སོག་མ་ཇི་བཞིན་འཁུར་འགྲོ་བའོ། །
  sna-sna: Vachangosimwa, vachangodyarwa, vachangodzika midzi muvhu, iye anofuridza
    pamusoro pavo vachibva vaoma, uye chamupupuri chinovakukura sehundi.
  spa-BLM: Se plantan apenas. Están sembrados apenas. Sus acciones apenas han echado
    raíces en el suelo. Simplemente sopla sobre ellos y se marchitan, y el torbellino
    se los lleva como rastrojos.
  cac-cac: Lajan eb' yajal chi' icha an̈ unin an̈c'ultac toto tz'avchaji, vanto yem
    sch'an̈al yib' d'a yol luum. Tato syac'b'at yic' Jehová d'a yib'an̈ an̈, stacjiel
    an̈, tz'ic'jib'at an̈ yuj chacxuxum ic' icha yoc trigo. Icha chi' tz'aj eb' yajal
    chi'.
  swh-ULB: Tazama wamekuwa wagumu kuotesha; tazama wamekuwa wagumu kupanda; imekuwa
    ni vigumu kuchukua mzizi katika nchi, kabla ajapuliza juu yao, na wakanyauka,
    na upepo unawaondosha mbali kama majani.
  bel-bel: Ледзь толькі яны пасаджаны, ледзь толькі пасеяны, ледзь толькі ўкараніўся
    ў зямлю камель іх, як толькі Ён дзьмухнуў на іх, яны высахлі, і віхура іх зьнесла,
    як салому.
  deu-ELBBK: 'Kaum sind sie gepflanzt, kaum sind sie gesät, kaum hat ihr Stock Wurzeln
    in der Erde getrieben: da bläst er sie schon an, und sie verdorren, und ein Sturmwind
    rafft sie wie Stoppeln weg.'
  mbb-OT: Neiring sikandan te pinemula he veǥu pa he midtuvù, he henduen te wazè pa
    mekependalid. Ne hein midhiyup te Nengazen ne neǥangu heini, ne neiring te ukap
    he inlayap te eribpures.
  mal-2015: അവരെ നട്ട ഉടനെ, അവരെ വിതെച്ച ഉടനെ അവർ നിലത്തു വേരൂന്നിത്തുടങ്ങിയ ഉടനെ
    അവൻ അവരുടെമേൽ ഊതി അവർ വാടിപ്പോകയും ചുഴലിക്കാറ്റുകൊണ്ടു താളടിപോലെ പാറിപ്പോകയും
    ചെയ്യുന്നു.
  gup-gup: Nahni nawu nakihkimuk bininj yiman kayime mankolhde nawu karrudjindi. Bu
    karredjingmang kadjordmerren, bu kahdulkdadwernmerren, wanjh Yawey kabuhme bedberre,
    dja kabirridulkdarlehmen. Bedda yiman kayime kundalkdarleh bu kunmayorrkkimuk
    kaburriwe.
  rmc-rmc: Mek nane aňi sadzimen aňi rozčhide pre maľa, mek aňi lengro kmeňos na zamukľa
    o koreňis andre phuv, imar pre lende ov phurdel a šučon avri, e zoraľi balvaj
    len odphurdel sar phus.
  pes-OPV: هنوز غرس نشده و کاشته نگردیده‌اند و تنه آنها هنوز در زمین ریشه نزده است،
    که فقط بر آنها می‌دمد و پژمرده می‌شوند وگرد باد آنها را مثل کاه می‌رباید.
  ron-1924: Де-абя сунт сэдиць, де-абя сунт семэнаць, де-абя ли с-а ынрэдэчинат тулпина
    ын пэмынт, ши Ел суфлэ песте ей де се усукэ ши ун выртеж ый я ка пе ниште пае.
  ben-OBCV: তাদের রোপণ করা মাত্র এবং যেই তাদের বপন করা হয়, যে মুহূর্তে তারা মাটিতে
    মূল বিস্তার করে, তিনি তাদের উপরে ফুঁ দেন ও তারা শুকিয়ে যায়, ঘূর্ণিঝড় তুষের
    মতোই তাদের উড়িয়ে নিয়ে যায়।
  som-som: Hubaal iyaga lama beerin, lamana abuurin, jirriddooduna dhulka xidid kuma
    yeelan, weliba wuu afuufaa, oo iyana way engegaan, oo dabaysha cirwareenta ah
    ayaa iyaga sida xaab oo kale u qaada.
  lat-VUC: Et quidem neque plantatus, neque satus, neque radicatus in terra truncus
    eorum; repente flavit in eos, et aruerunt, et turbo quasi stipulam auferet eos.
  eng-ASVBT: 'Yea, they have not been planted; yea, they have not been sown; yea,
    their stock hath not taken root in the earth: moreover he bloweth upon them, and
    they wither, and the whirlwind taketh them away as stubble.'
  ita-1885: come se non fossero pure stati piantati, nè pur seminati, o che il lor
    ceppo non fosse pure stato radicato in terra; sol che soffi contro a loro, si
    seccano, e il turbo li porta via come stoppia.
  eng-LXXUP: 'For they shall not plant, neither shall they sow, neither shall their
    root be fixed in the ground: he has blown upon them, and they are withered, and
    a storm shall carry them away like sticks.'
  eng-ULB: They are barely planted, barely sown, their stem has barely taken root
    in the earth, when he blows upon them and they wither, and the wind carries them
    away like straw.
  spa-VBL: Apenas si están plantados, apenas si están sembrados, apenas si echan raíces,
    cuando sopla sobre ellos y se marchitan, y el viento se los lleva como paja.
  fra-_FOB: 'A peine sont-ils plantés, à peine sont-ils semés, à peine leur tronc
    a-t-il pris racine en terre: l''Éternel souffle sur eux, et ils sèchent; et un
    tourbillon les emporte comme du chaume.'
  mal-mal: അവരെ നട്ട ഉടനെ, അവരെ വിതച്ച ഉടനെ അവർ നിലത്തു വേരൂന്നിത്തുടങ്ങിയ ഉടനെ അവിടുന്ന്
    അവരുടെ മേൽ ഊതി അവർ വാടിപ്പോവുകയും ചുഴലിക്കാറ്റുകൊണ്ടു വൈക്കോൽകുറ്റിപോലെ പാറിപ്പോവുകയും
    ചെയ്യുന്നു.
  urd-GVR: Wuh nae paudoṅ kī mānind haiṅ jin kī panīrī abhī abhī lagī hai, bīj abhī
    abhī boe gae haiṅ, paudoṅ ne abhī abhī jaṛ pakaṛī hai ki Rab un par phūṅk mārtā
    hai aur wuh murjhā jāte haiṅ. Tab āṅdhī unheṅ bhūse kī tarah uṛā le jātī hai.
  suz-BL: मेकोपुकी का निक्‍शी ला शोक्‍सीशो बाक्‍नीम। का निक्‍शी ला ख्रुम्‍सीशो बाक्‍नीम।
    शाक्‍श थोक्‍ची ना दुम्‍मेनु, मेको आन तार मुइक्‍ब। मिनु मेको बेक्‍नीमी। मिनु फश
    गिवारमी पराल खोदेंशो पा योल्‍ब।
  eng-NOY: Yea, scarcely are they planted, scarcely are they sown, Scarcely hath their
    stem taken root in the ground, When He bloweth upon them and they wither, And
    the whirlwind beareth them away like stubble.
  ita-1927: appena piantati, appena seminati, appena il loro fusto ha preso radici
    in terra, Egli vi soffia contro, e quelli seccano, e l’uragano li porta via come
    stoppia.
  ckb-ckb: هەر ئەوەندەی نێژران، چێنران و قەدیان لە زەوی ڕەگی داکوتا، فووی لێکردن و
    وشک هەڵگەڕان، ڕەشەبا وەک پووش هەڵیاندەگرێت.
  eng-BBE: They have only now been planted, and their seed put into the earth, and
    they have only now taken root, when he sends out his breath over them and they
    become dry, and the storm-wind takes them away like dry grass.
  kan-OKCV: ಇವರು ನೆಟ್ಟಕೂಡಲೇ, ಬಿತ್ತಿದಾಕ್ಷಣವೇ, ಭೂಮಿಯಲ್ಲಿ ಬೇರೂರಿದಾಗಲೇ, ಆತನ ಶ್ವಾಸವನ್ನು
    ಇವರ ಮೇಲೆ ಊದಿದಾಗಲೇ ಒಣಗಿ ಹೋಗುವರು. ಬಿರುಗಾಳಿಯು ಇವರನ್ನು ಹೊಟ್ಟಿನಂತೆ ಬಡಿದುಕೊಂಡು ಹೋಗುವುದು.
  tam-2017: அவர்கள் திரும்ப நாட்டப்படுவதுமில்லை, விதைக்கப்படுவதுமில்லை; அவர்களுடைய
    அடிமரம் திரும்ப பூமியிலே வேர்விடுவதுமில்லை; அவர்கள்மேல் அவர் ஊதும்போது பட்டுப்போவார்கள்;
    பெருங்காற்று அவர்களை ஒரு துரும்பைப்போல் அடித்துக்கொண்டுபோகும்.
  spa-RV-1909: Como si nunca fueran plantados, como si nunca fueran sembrados, como
    si nunca su tronco hubiera tenido raíz en la tierra; así que sopla en ellos se
    secan, y el torbellino los lleva como hojarascas.
  ron-BTF: Da, ei nu vor fi sădiţi; da, nu vor fi semănaţi; da, tulpina lor nu va
    prinde rădăcină în pământ, iar el de asemenea va sufla peste ei şi se vor ofili
    şi vârtejul de vânt îi va duce ca pe paie.
  eng-WEBP: They are planted scarcely. They are sown scarcely. Their stock has scarcely
    taken root in the ground. He merely blows on them, and they wither, and the whirlwind
    takes them away as stubble.
  eng-FBV: In fact they are hardly even planted, hardly even sown, hardly even taken
    root, when he blows on them and they wither, and the wind carries them away like
    straw.
  nld-1939: 'Nauwelijks zijn ze geplant, Ternauwernood zijn ze gezaaid, Nog eer hun
    stam in de bodem Heeft wortel geschoten, Blaast Hij er op: ze verdorren, En de
    storm verjaagt ze als kaf.'
  nch-BL: Inijuanti elise quej tzonti cati sanoc quintoctoque huan pejtoque motatzquilíaj
    o sanoc pejtoque monelhuayotíaj ipan tali pero ayemo quipiyaj chicahualisti. Huan
    Toteco Dios quinilpitzas huan quipilinaltis nochi inintequi cati inijuanti quichijtoque.
    Huan quihuicas ajacat quej elisquía tasoli.
  vie-1934: Họ mới trồng, mới gieo, cây mới châm rễ trong đất, hơi Đức Giê-hô-va thổi
    qua, thì khô héo; nầy, gió lốc đùa hết đi như rơm rác.
  hin-CV: कुछ ही देर पहले उन्हें बोया गया, जड़ पकड़ते ही हवा चलती और वे सूख जाति है,
    और आंधी उन्हें भूसी के समान उड़ा ले जाती है.
  eng-OURB: They are planted scarcely. They are sown scarcely. Their stock has scarcely
    taken root in the ground. He merely blows on them, and they wither, and the whirlwind
    takes them away as stubble.
  spa-BES: Solo ahora han sido plantados, y su semilla ha sido puesta en la tierra,
    y que apenas han echado raíces, cuando él lanza su aliento sobre ellos y se secan,
    y el viento de tormenta los quita como la hierba seca.
  tdx-tdx: Ie vaho nitongisañe, aniany te nararake; le namahatse an-tane ao o taho’eo;
    vaho miheatse t’ie tiofe’e, endese’ o tangololahio añe hoe ahe-maike.
  tha-KJV: พอปลูกเขาเหล่านั้นเสร็จ พอหว่านเสร็จ พอที่​รากหยั่งลง พระองค์​ก็​จะเป่ามาบนเขา
    เขาก็จะเหี่ยวแห้งไป และลมหมุ​นก​็จะพัดพาเขาไปเหมือนตอข้าว
  por-BR-2018: Mal foram plantados, mal foram semeados, mal seu caule forma raízes
    na terra; e logo ele sopra neles, e se secam, e um vento forte os leva como palha
    fina.
  deu-ELO: 'Kaum sind sie gepflanzt, kaum sind sie gesät, kaum hat ihr Stock Wurzeln
    in der Erde getrieben: da bläst er sie schon an, und sie verdorren, und ein Sturmwind
    rafft sie wie Stoppeln hinweg.'
  eng-WYC-2018: And soothly when the stock of them is neither planted, neither is
    sown, neither is rooted in [the] earth, he blew suddenly on them, and they dried
    up, and a whirlwind shall take them away as stubble. (And truly when their stock
    is neither planted, nor is sown, nor is rooted in the earth, he shall suddenly
    blow on them, and they shall all be dried up, and then a whirlwind shall take
    them away like stubble.)
  epo-epo: 'kvazaŭ ili ne estus plantitaj, kvazaŭ ili ne estus semitaj, kvazaŭ ilia
    trunko ne havus radikon en la tero: apenaŭ Li blovetis sur ilin, ili velkis, kaj
    la ventego forportas ilin kiel pajlerojn.'
  uig-PIN: Ular tikildimu? Ular terildimu? Ularning ƣoli yiltiz tarttimu? — Biraⱪ
    U üstigila püwlǝp, ular solixip ketidu, Ⱪuyun ularni topandǝk elip taxlaydu.
  beo-beo: Ilia da bugi liligi sono, difi hame sa:i agoai ba:sa. Amasea, Hina Gode
