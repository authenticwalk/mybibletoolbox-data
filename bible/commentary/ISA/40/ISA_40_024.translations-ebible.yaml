  uig-ARA: ئۇلار تىكىلدىمۇ؟ ئۇلار تېرىلدىمۇ؟ ئۇلارنىڭ غولى يىلتىز تارتتىمۇ؟ ــ بىراق
    ئۇ ئۈستىگىلا پۈۋلەپ، ئۇلار سولىشىپ كېتىدۇ، قۇيۇن ئۇلارنى توپاندەك ئېلىپ تاشلايدۇ.
  sus-sus: E luxi nɛ alɔ sansi naxan si to, kɔnɔ beenu e xa mɔ, a fa wuyenyi radin
