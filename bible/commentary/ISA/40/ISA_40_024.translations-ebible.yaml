  hin-2017: वे रोपे ही जाते, वे बोए ही जाते, उनके ठूँठ भूमि में जड़ ही पकड़ पाते कि
    वह उन पर पवन बहाता और वे सूख जाते, और आँधी उन्हें भूसे के समान उड़ा ले जाती है।
  wol-KYG: Ba ñu sampoogul, toogaguñu sax, ba seeni reen di riigu, ca la leen Aji
    Sax jiy wal, ñu wow, ngëlén buub, yóbbu ni boob.
  eng-YLT: Yea, they have not been planted, Yea, they have not been sown, Yea, not
