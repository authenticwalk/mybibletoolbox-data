  kan-2017: ಇವರು ನೆಡಲ್ಪಟ್ಟ ಕೂಡಲೆ, ಬಿತ್ತಲ್ಪಟ್ಟ ಕ್ಷಣವೇ, ಇವರ ಸಂತಾನವು ಭೂಮಿಯಲ್ಲಿ ಬೇರೂರಿದಾಗಲೇ,
    ಆತನ ಶ್ವಾಸದಿಂದ ಬಾಡುವರು, ಬಿರುಗಾಳಿಯು ಇವರನ್ನು ಒಣಹುಲ್ಲಿನಂತೆ ಬಡಿದುಕೊಂಡು ಹೋಗುವುದು.
  yap-yap: Yad bod e woldug ni kafini tugul, kafini thay lik’ngin. Ma nap’an ni pi’
