    yurru Garrayyu yänguma watanhana bo'yunarawu, bala baṉḏanydhirrina ŋayi yurru
    ŋunhiyi winya'yunna buwayakthirrina.
  yal-yal: E luxi nɛn alo sansina. E nɛɛn fa si tun, e na woli xɛɛn ma tun, salen
    yɛtɛ mi e binle ma singen, Alaa foyen yi fa e ma, e xara, wuluwunla yi e xali
    alo se dagina.
  haw-1868: He oiaio, aole lakou e kanuia, Ho oiaio, aole lakou e luluia, He oiaio,
    aole e paa ka lakou kumu maloko o ka honua; A e puhi mai Oia maluna o lakou, a
    e mae wale lakou, A e lawe no ka puahiohio ia lakou me he opala la.
  arb-NAV: فَمَا كَادُوا يُغْرَسُونَ وَيُزْرَعُونَ وَيَتَأَصَّلُونَ فِي الأَرْضِ حَتَّى
    نَفَخَ عَلَيْهِمْ، فَذَوَوْا وَعَصَفَتْ بِهِمْ زَوْبَعَةٌ كَالتِّبْنِ.
  ewe-ewe: Womekpɔ do wo o, womekpɔ ƒã wo o, womekpɔ to ke ɖe anyigba me o, kasia
    egbɔ ɖe wo dzi, woyrɔ, eye ya va kplɔ wo dzoe abe atsa ene.
  eng-LEE: 'Yes, they were not yet planted; yea, they were not yet sown; yea, their
    stem had not yet taken root in the earth: when he but breathed upon them, and
    they withered, and the storm-wind carrieth them away as stubble.'
  asm-FB: চোৱা, তেওঁলোকে কেৱল ৰোৱে আৰু বয়, এনে কি, তেওঁলোকৰ মুঢ়ায়ো মাটিত কেৱল শিপা
    ধৰিছে, তেওঁ তেওঁলোকৰ ওপৰত ফু দিয়াৰ আগতে তেওঁলোক শুকাই যায়, আৰু তেওঁলোকক বা’মৰলী
    বতাহে মৰাৰ দৰে উৰুৱাই নিয়ে।
  sus-A: عٍ لُشِ نّ عَلْ سَنسِ نَشَن سِ تٌ، كْنْ بٍينُ عٍ شَ مْ، عَ قَ وُيٍنيِ رَدِن
    عٍ مَ نَشَن عٍ شَرَ مَ فبٍن. نَ تّمُي قٌيٍ شُنفبٍ عٍ شَنِنمَ نّ عَلْ سّشّ شَرٍ.
  fra-SBL: Ils sont à peine plantés. Ils sont peu semés. Leur stock a à peine pris
    racine dans le sol. Il souffle simplement sur eux, et ils se fanent, et le tourbillon
    les emporte comme du chaume.
  hbo-hbo: אַ֣ף בַּל־נִטָּ֗עוּ אַ֚ף בַּל־זֹרָ֔עוּ אַ֛ף בַּל־שֹׁרֵ֥שׁ בָּאָ֖רֶץ גִּזְעָ֑ם
    וְגַם־נָשַׁ֤ף בָּהֶם֙ וַיִּבָ֔שׁוּ וּסְעָרָ֖ה כַּקַּ֥שׁ תִּשָּׂאֵֽם׃ ס
  kik-kik: O mahaandwo o ũguo-rĩ, o mbeũ ciao ciahurwo-rĩ, o mambĩrĩria gũikũrũkia
    mĩri yao tĩĩri-inĩ-rĩ, amahuhaga na mĩhũmũ yake nao makahooha, nakĩo kĩhuhũkanio
    kĩa rũhuho gĩkamahuruta o ta mahuti.
  fra-NCL: à peine sont-ils plantés, à peine sont-ils semés, à peine leur tronc a-t-il
    pris racine en terre, il souffle sur eux, et ils sèchent, et l’ouragan les emporte
    comme le chaume.
  cek-AK: Ue, nihcae loe tidoeh thling o mak ai; ue, patii doeh patii o mak ai; ue,
    patit o ih akungnawk doeh tangzun sah o mak ai; anih mah akungnawk to takhi hoi
    hmuh pongah azaem o tih; nihcae to takhi kamhae mah hmut phaeng tih.
  cuk-cuk: A-dummagan sapiwar-nue-diglessuliyobi gumalad, ibmar-gwag-nue-diglessuliyobi
    gumalad, sapi-saila napa-yaba e-malimar-nue-ainissulidyobi gumalad. Ar Bab-Jehová
    egi buu-imakdele, dingudmaloed, ar gagan-dinnaganayobi burwa-dummadba seledoed.
  uig-CYR: Улар тикилдиму? Улар терилдиму? Уларниң ғоли йилтиз тарттиму? — Бирақ У
    үстигила пүвләп, улар солишип кетиду, Қуюн уларни топандәк елип ташлайду.
  pma-pma: Avat keil enek asuval titi holeai keil koa avi heite hau, koa ason rohtoh
    en lite ka amoul havivis. Evus, Iahova mai ven keil suval eang sisil tai, ka sakin
    keil amaleles ka amukou, muh lat keil, ka avupuol.
  tel-2017: చూడు, వారు నాటారో లేదో, వారు పాతిపెట్టారో లేదో, వారి కాండం భూమిలో వేరు
    తన్నిందో లేదో, ఆయన వారి మీద ఊదీ ఊదగానే వారు వాడిపోతారు. సుడిగాలి పొట్టును ఎగర
    గొట్టినట్టు ఆయన వారిని ఎగరగొడతాడు.
  hat-BSA: Apèn yo fin plante, apèn yo fin simen, apèn stòk yo fin pran rasin nan
    tè a, Li sèlman soufle sou yo, e yo fennen poutanpèt la pote yo ale tankou pay.
  kos-kos: Elos oana sak na fusr, Ma tufahna yoki ac soenna okahla. Ke LEUM GOD El
    supwama sie eng, Ma inge ac uli ac sohkla oana mah pao.
  hbo-WLC: אַ֣ף בַּל־נִטָּ֗עוּ אַ֚ף בַּל־זֹרָ֔עוּ אַ֛ף בַּל־שֹׁרֵ֥שׁ בָּאָ֖רֶץ גִּזְעָ֑ם
    וְגַם־נָשַׁ֤ף בָּהֶם֙ וַיִּבָ֔שׁוּ וּסְעָרָ֖ה כַּקַּ֥שׁ תִּשָּׂאֵֽם׃ ס
  ibo-ibo: Mgbe a na-ele ha anya, ha na-adị ka ihe a kụrụ nʼubi nke na-epute epute.
    Mgbe a kụrụ ha, mgbe ha na-epute, mgbe ha na-amanye mgbọrọgwụ nʼala, mgbe ahụ
    kwa ka Onyenwe anyị na-ezite ifufe nke na-akpọnwụ ha, bufuo ha dịka ahịhịa kpọrọ
    nkụ.
  ory-ory: ହଁ, ସେମାନେ ରୋପିତ ହୋଇ ନାହାନ୍ତି; ହଁ, ସେମାନେ ବୁଣାଯାଇ ନାହାନ୍ତି; ହଁ, ସେମାନଙ୍କ
    ଗଣ୍ଡିର ଚେର ଭୂମିରେ ମାଡ଼ି ନାହିଁ, ଆହୁରି ସେ ସେମାନଙ୍କ ଉପରେ ଫୁଙ୍କ ଦିଅନ୍ତି, ତହିଁରେ ସେମାନେ
    ଶୁଷ୍କ ହୁଅନ୍ତି ଓ ଘୂର୍ଣ୍ଣିବାୟୁ ନଡ଼ା ପରି ସେମାନଙ୍କୁ ଉଡ଼ାଇ ନିଏ।
  chk-chk: Ra usun chök irä mi pwukufö ra kärän fotetiu, esamwo tö warer. Nge lupwen
    Kot a tinato eu mölümöl, ra pwasala o ässila usun chöpwasapwas.
  rop-rop: Olabat jis laik detlot purdiflawa weya sambodi bin jis plentimat, en deibin
    stat blanga gro. Bat wen God jandim det hotwan win langa olabat, im draiyimap
    olabat, en det bigiswan win deigimwei olabat.
  ukr-1871: Ледві в землю посаджено їх, ледві їх посїяно й в землї пень їх вкорінився,
    — дихнув він, і ось вони зівяли й понїс їх вітер, як солому.
  deu-1951: kaum sind sie gepflanzt, kaum sind sie gesetzt, kaum wurzelt ihr Stamm
    in der Erde, so hauche ich sie an, daß sie verdorren und dahinfahren wie Stoppeln
    vor dem Sturmwind;
  eng-JPS: Scarce are they planted, scarce are they sown, scarce hath their stock
    taken root in the earth; when He bloweth upon them, they wither, and the whirlwind
    taketh them away as stubble.
  srp-1865: Kao da nijesu posaðeni ni posijani, i kao da im se stablo nije ukorijenilo
    u zemlji, èim dune na njih, posahnu, i vihor kao pljevu raznese ih.
  lug-lug: Bali ng’ebisimbe ebyakamera biba bya kasimbibwa, biba byakasigibwa, biba
    byakaleeta emirandira, nga abifuuwa nga biwotoka, ng’embuyaga ebitwalira ddala
    ng’ebisasiro.
  heb-heb: אף בל נטעו אף בל זרעו אף בל שרש בארץ גזעם וגם נשף בהם ויבשו וסערה כקש תשאם׃
  ben-IRV: দেখ, যেই তাদের লাগানো হয়, যেই তাদের বোনা হয়, যেই তারা মাটিতে শিকড় বসায়,
    অমনি তিনি তাদের উপর ফুঁ দেন আর তারা শুকিয়ে যায়; একটা ঘূর্ণিবাতাস খড়কুটোর মত
    করে তাদের উড়িয়ে নিয়ে যায়।
  pan-pan: ਉਹ ਅਜੇ ਲਾਏ ਹੀ ਹਨ, ਉਹ ਅਜੇ ਬੀਜੇ ਹੀ ਹਨ, ਉਹਨਾਂ ਦੀ ਨਾਲੀ ਨੇ ਅਜੇ ਧਰਤੀ ਵਿੱਚ ਜੜ੍ਹ
    ਹੀ ਫੜ੍ਹੀ ਹੈ, ਕਿ ਉਹ ਉਹਨਾਂ ਉੱਤੇ ਫੂਕ ਮਾਰਦਾ ਹੈ, ਅਤੇ ਉਹ ਕੁਮਲਾ ਜਾਂਦੇ ਅਤੇ ਤੂਫ਼ਾਨ ਉਹਨਾਂ
    ਨੂੰ ਕੱਖਾਂ ਵਾਂਗੂੰ ਉਡਾ ਕੇ ਲੈ ਜਾਂਦਾ ਹੈ।
  mya-JVB: အကယ် စင်စစ်သူတို့ကို မ စိုက် မပျိုးရ။ အကယ် စင်စစ်သူတို့၏မျိုးစေ့ကို မ ကြဲ
    ရ။ အကယ် စင်စစ်သူ တို့ အပင် သည် မြေ ၌ အမြစ်မ စွဲ ရ။ သူ တို့အပေါ် မှာ မှုတ် တော်မူသဖြင့်
    ၊ သူတို့သည် ညှိုးနွမ်း သွေ့ခြောက်၍ ၊ လေ ဘွေသည် သူ တို့ကို ဖွဲ ကဲ့သို့ တိုက် လွှင့်လိမ့်မည်။
  tbg-tbg: Kuvukanaa utu taivaro tuqavano kia koqema kero vataqi otu vivaro nora uvaivano
    utiharo vira ravantau kaivaro aaharauqama vintema kero, viva vi vaiintika taiqake
    vaira. Uvaivano ahaka mare vuaqa kaintema kero, viva vika qaqini varakeharo taiqake
    vaira.
  hmo-hmo: Idia be hadoa gaudia matamatadia bamona. Idia be tano lalonai edia ramudia
    idia tubu hamatamaia sibona, vadaeni Lohiabada ese lai badana ia siaia, bona idia
    kakoro haraga, idia be rei kaukau bamona, lai ese idia ia hodaia lao ore.
  urd-urd: वह अभी लगाए न गए, वह अभी बोए न गए; उनका तना अभी ज़मीन में जड़ न पकड़ चुका
    कि वह सिर्फ़ उन पर फूँक मारता है और वह ख़ुश्क हो जाते है और हवा का झोंका उनको
    भूसे की तरह उड़ा ले जाता है।
  rus-SYN: Едва они посажены, едва посеяны, едва укоренился в земле ствол их, и как
    только Он дохнул на них, они высохли, и вихрь унес их, как солому.
  bqc-SIM: Wà ń dílɛn lò, wà ń kpán lò, an zĩ́na gɛ̃̀ tíun lò, tó à ĩ́anapɛ̀má,
    aaì giigagaɛ, zàa i ń sɛ́ lán sɛ̃̀ keleↄwa.
  tcz-CHONGTHU: Amaho hung kipan panbep’uva, jungkho kigopan bep’uva ahin, Aman amaho
    ahua asem’a ahileh agop lha gam tauvin, huijin amaho chu changvai alhoh bangin
    alhoh mangtai.
  mar-mar: पाहा, ते केवळ लावले आहेत; पाहा, ते केवळ पेरले आहेत; पाहा त्यांनी केवळ भूमीत
    मूळ धरले आहे, तो त्यांच्यापुढे त्यावर फुंकर घालतो आणि ते सुकून जातात व वादळ त्यांना
    धसकटासारखे उडवून नेते.
  qub-qub: Paycunaga carcaycan lanta-mallwata chayraj lantaycushanömi, chayraj allpaman
    sapichaycajnömi. Paycunaman Dios pücarcamuptenga wañuytar chaquicäcunmi. Ogshata
    löcu wayra apacushannöllami ushacäcunpis.
  hat-hat: Yo tankou yon jenn ti plan ki fèrenk ap pouse fèy, ki fenk ap fè rasin
    anba tè. Seyè a fè van li soufle sou yo, yo cheche. Yon toubouyon van an pote
    yo ale tankou pay.
  eng-BSB: No sooner are they planted, no sooner are they sown, no sooner have their
    stems taken root in the ground, than He blows on them and they wither, and a whirlwind
    sweeps them away like stubble.
  eng-WEBPB: They are planted scarcely. They are sown scarcely. Their stock has scarcely
    taken root in the ground. He merely blows on them, and they wither, and the whirlwind
    takes them away as stubble.
  kbq-kbq: Mago vahe'mo mensintfa avimza avina vati krigeno rafu'namo zahufa mopafi
    uorami'negeno, Ra Anumzamo'a amuho nentake zaho atregeno ame huno eno ana avimza
    eri hagege higeno, kagikagi zaho'mo witi hona'ama eri harafi huno freaza nehaze.
  nhe-BL: Yajuanti elise queja tzontli tlen sanoc quintoctoque huan pejtoque motlatzquilíaj
    o sanoc pejtoque monelhuayotíaj ipan tlali pero aya quipiyaj chicahualistli. Huan
    Toteco Dios quinilpitzas huan quipilinaltis nochi inintequi tlen yajuanti quichijtoque.
    Huan quihuicas ajacatl queja elisquía tlasoli.
  gub-BL: A'e tuwihaw nuzawy kwaw ma'e hezuz romo ma'e kwer wà. Pixika'i wanapo. Aze
    Tupàn upytuhem wanehe, uxinig wà. Ywytu weraha muite ka'a ruwer uxinig ma'e ài
    wà.
  eng-DRA: 'And surely their stock was neither planted, nor sown, nor rooted in the
    earth: suddenly he hath blown upon them, and they are withered, and a whirlwind
    shall take them away as stubble.'
