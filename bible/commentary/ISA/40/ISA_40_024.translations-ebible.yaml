    dughiamɨn, me zuamɨra mɨsɨngam. Eghtɨ amɨnim mɨnezir muziarimɨn mɨn, me giveragh
    mangɨgham.
  dop-dop: Mpi sɩ pɑɑ sɔɔkɩ-wɛ nɑ pɑ́ tuu-wɛ tɔ. Mpi sɩ pɑɑ nyɔɔkɩ nɑ pɑ́ kɑŋ lilɑ
    kɛ tɛtʋ tɑɑ tɔ Tɑcɑɑ tɛmɑ pɑ tɔɔ kɛ́ heelim wosuɣu nɑ pɑ́ wʋlɩ. Nɑ pǝ kuu-wɛ ɩsɩɩ
