  urd-GVU: وہ نئے پودوں کی مانند ہیں جن کی پنیری ابھی ابھی لگی ہے، بیج ابھی ابھی بوئے
    گئے ہیں، پودوں نے ابھی ابھی جڑ پکڑی ہے کہ رب اُن پر پھونک مارتا ہے اور وہ مُرجھا
    جاتے ہیں۔ تب آندھی اُنہیں بھوسے کی طرح اُڑا لے جاتی ہے۔
  deu-1912: als wären sie nicht gepflanzt noch gesät und als hätte ihr Stamm keine
