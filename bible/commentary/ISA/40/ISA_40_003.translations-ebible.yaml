    देवासाठी रानात सरळ राजमार्ग करा.
  soq-soq: Asisuitana! Apana dea mukama benemaleidie wadi wadiase, “Sala makowa bedewe
    Iawe God wimpia baiwa inta eusana, dewa uduudu inta enabodamodia otawiaitane nambemona.
  qub-qub: 'Juc runami gayacuypa willacuycan cayno nir: «Tayta Diosninchi shamunanpaj
    nänita allchay. Diosninchi shamunanpaj chunyajpa nänita dirichay.'
  hat-hat: 'Tande vwa yon moun k''ap rele byen fò: -Pare chemen Seyè a nan dezè a.
    Louvri yon wout nan savann lan pou Bondye nou an!'
  eng-BSB: 'A voice of one calling: “Prepare the way for the LORD in the wilderness;
    make a straight highway for our God in the desert.'
  eng-WEBPB: The voice of one who calls out, “Prepare the way of the LORD in the wilderness!
    Make a level highway in the desert for our God.
  kbq-kbq: Mago vahe'mofo ageru'mo kezatino amanage nehie, Ra Anumzamo'ma esania kana
    ka'ma kokampina retro nehuta, hagege kokampina Anumzamo'ma esania rankana varita
    eripehe hiho. (Matiu 3:3, Maki 1:3, Joni 1:23)
  nhe-BL: 'Inquicaquise itos se tlen camati chicahuac ipan nopa huactoc tlali huan
    quiijtohua: “Xijcualtlalica se ojtli para TOTECO ipan nemis ipan nopa huactoc
    tlali. Xijchihuaca para Toteco Dios se ojtli tlen xitlahuac huan sepantic ipan
    huactoc tlali.'
  gub-BL: Amo uhapukaz iko. — Pemuàgà'ym amo pe ywyxiguhu rehe Tupàn Tuweharupi Wiko
    Ma'e pe nehe. Pezapo pe hy'ygatu ma'e zanezar iho àwàm romo nehe.
  eng-DRA: 'The voice of one crying in the desert: Prepare ye the way of the Lord,
    make straight in the wilderness the paths of our God.'
