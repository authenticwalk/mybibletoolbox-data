verse: ISA.040.003
translations:
  mal-C: 'മരുഭൂമിയിൽ വിളംബരംചെയ്യുന്ന ശബ്ദം: “മരുഭൂമിയിൽ യഹോവയ്ക്കുവേണ്ടി പാത നേരേയാക്കുക;
    നമ്മുടെ ദൈവത്തിന് ഒരു രാജവീഥി നിരപ്പാക്കുക.'
  deu-TKW: 'Horch, man ruft: Bahnet in der Wüste den Weg Jahwes, ebnet in der Steppe
    eine Straße für unseren Gott!'
  lin-lin: 'Mongongo ya moto moko ezali kobelela : « Kati na esobe, bobongisa nzela
    mpo na Yawe ; kati na mabele ya kokawuka, bosembolela Nzambe na biso nzela moko
    ya monene.'
  eng-LSV: 'A voice is crying in a wilderness: “Prepare the way of YHWH, || Make straight
    in a desert a highway for our God.'
  eng-GNV: 'A voyce cryeth in the wildernesse, Prepare ye the way of the Lord: make
    streight in the desert a path for our God.'
  eng-WEBSTER: The voice of him that crieth in the wilderness, Prepare ye the way
    of the LORD, make straight in the desert a highway for our God.
  nhw-BL: 'Anquicaquise itoscac se catli camanalti chicahuac ipan nopa huactoc tlali
    huan quiijtohua: “Xijcualtlalica se ojtli para TOTECO ipan nemis ipan nopa huactoc
    tlali. Xijchihuaca para Toteco Dios se ojtli catli xitlahuac huan sepantic ipan
    huactoc tlali.'
  swh-ONEN: 'Sauti ya mtu aliaye: “Itengenezeni jangwani njia ya Bwana, nyoosheni
    njia kuu nyikani kwa ajili ya Mungu wetu.'
  bba-bba: Wee ɡoo u ɡbɑ̃rɑmɔ u mɔ̀, i Yinni Gusunɔ swɑɑ yɑbo ɡbɑburɔ, kpɑ i ye nɔɔ
    nɛrɑsiɑ.
  eng-KJVCPB: The voice of him that crieth in the wilderness, Prepare ye the way of
    the Lord, Make straight in the desert a highway for our God.
  cpy-cpy: 'Icheraapaaki, ikantantapaaki: Powameethateeniri Tajorentsi ikinapaakira
    ochempimashiki, Poshiyakaahaeniri Tajorentsi itampatzikaetziro awotsi.'
  luo-luo: 'Ngʼat moro kok niya: “Losuru yo ne Jehova Nyasaye, losneuru Nyasachwa
    yo moriere tir, e piny motimo ongoro e thim.'
  meu-meu: Gado ta e boimu, e tomu, Tano ḡaḡaena ai Iehova ena dala ba lailaia, bona
    tano kaukauna ai laolao dalana ba hamaoromaoroa, eda Dirava ena.
  npi-ULB: एउटा आवाजले कराउँछ, “उजाड-स्‍थानमा परमप्रभुको बाटो तयार पार । अरबमा हाम्रा
    परमेश्‍वरको निम्ति मुल बाटो सोझो बनाओ ।”
  yor-yor: 'Ohùn ẹni tí ń kígbe ní ijù: “Ẹ tún ọ̀nà Olúwa ṣe, ṣe òpópó tí ó tọ́ ní
    aginjù fún Ọlọ́run wa.'
  pes-OPCB: 'صدایی می‌شنوم که می‌گوید: «راهی از وسط بیابان برای آمدن خداوند آماده
    کنید. راه او را در صحرا صاف کنید.'
  tgl-ULB: May isang tinig na sumisigaw, “ihanda ang daan ni Yahweh sa ilang; sa Araba,
    lumikha ng tuwid na daanan para sa ating Diyos.”
  cbu-NT: Wanimaam na iwaparanguri, natunaa tputs tayaspatakchu anoo kisshapari mazinachinllinaya.
    Mazinangtsa. Na kurak kizpur naanllpa. Tsap puzaa ngootseem wanasir yarangtsa.
    Ngootsee itsinsaru tuwitangtsa. Apanlleem yarangtsa, watam kuschuwa.
  hui-hui: Mbiralime ga̱lalu, Dindi ko wali agali nahaga ngagoria Anduane Homogo ibilo
    hariga ba hole manda bialu halimu. Inanaga Ngode Datagaliwabe kago ibilo hariga
    tigabiore ba halimu.
  mya-mya: အ​သံ​တစ်​ခု​က``တော​ကန္တာ​ရ​၌​ထာ​ဝ​ရ​ဘု​ရား ကြွ​တော်​မူ​ရန်​ခ​ရီး​လမ်း​ကို​အ​သင့်​ပြင်​ကြ​လော့၊
    ငါ​တို့​ဘု​ရား​သ​ခင်​ကြွ​တော်​မူ​ရန် လမ်း​ကို​ရှင်း​လင်း​ကြ​လော့။
  bod-N: དེ་ནས་སྐད་སྒྲ་ཞིག་གིས་འདི་ལྟར་འབོད་བཞིན་འདུག དབེན་སྟོང་ཡུལ་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ།
    །ཕེབས་ལམ་སྟ་གོན་བྱེད་ཅིང་བྱེ་ཐང་དུ། །རང་ཅག་དཀོན་མཆོག་གཤེགས་ལམ་དྲང་པོར་བཟོས། །
  sna-sna: Inzwi rounodanidzira achiti, “Gadzirai nzira yaJehovha mugwenga, ruramisai
    mugwagwa waMwari wedu murenje.
  spa-BLM: La voz de quien llama, “¡Preparen el camino de Yahvé en el desierto! Haz
    una carretera llana en el desierto para nuestro Dios.
  cac-cac: 'Ay jun av tz''ochi, syalan icha tic: B''oec junoc sb''e Jehová d''a tz''inan
    luum, tojol tzeyutej e b''oan jun b''e d''a co Diosal, levan tzeyutej e b''oan
    d''a lum malaj jab''oc tas tz''el d''a sat.'
  swh-ULB: Sauti inalia nje, ''Katika jangwa tengeneza njia ya Yahwe; njoosha njia
    ya Araba katika njia kuu ya Mungu.''
  bel-bel: 'Голас таго, хто кліча: у пустыні падрыхтуйце шлях Госпаду, простымі зрабеце
    ў стэпе сьцежкі Богу нашаму;'
  wed-wed: Rava e viḡoreḡore; “Bada ana aninae au mutulua ona vokaukauei! Etanai jijimanina
    ata God aubaina au mutulua ona kauei.
  deu-ELBBK: 'Stimme eines Rufenden: In der Wüste bahnt den Weg des HERRN; ebnet in
    der Steppe eine Straße für unseren Gott!'
  mbb-OT: Duen menunudtulà he ebpemensag diyà te sibsivayan. Ke sikandin te, “Endama
    niw is beyeey ziyà te sibsivayan he zutun ed-ikul is Nengazen. Tendanga niw is
    dalan he ed-ikulen te Megbevayè tew.
  mal-2015: 'കേട്ടോ ഒരുത്തൻ വിളിച്ചുപറയുന്നതു: മരുഭൂമിയിൽ യഹോവെക്കു വഴി ഒരുക്കുവിൻ;
    നിർജ്ജനപ്രദേശത്തു നമ്മുടെ ദൈവത്തിന്നു ഒരു പെരുവഴി നിരപ്പാക്കുവിൻ.'
  gup-gup: Bininj nakudji kakayhme, nakka bu kayime, “Ngurribolhmarnbu nawu Yawey
    nuye kore kubolkwarlah dja bininj yak. Ngurribolhdjaddjadmen manbolhkimuk nuye
    God kadberre bu kamre kore kubolkdarleh.
  rmc-rmc: 'O hangos vičinel: „Pripravinen o drom le Rajeske pre pušťa, rovňinen avri
    o chodňikos amare Devleske pre šuki phuv!'
  pes-OPV: صدای ندا کننده‌ای در بیابان، راه خداوندرا مهیا سازید و طریقی برای خدای
    ما در صحراراست نمایید.
  ron-1924: 'Ун глас стригэ: „Прегэтиць ын пустиу каля Домнулуй, нетезиць ын локуриле
    ускате ун друм пентру Думнезеул ностру!'
  aui-aui: Kowaiyana, tagu wawaya tana yarurukwatu na gamona awaiyaneni, “Warereye
    keda kogigiri Yawe God kiiravine. Mayabe keda rotomanina kobera yada God kiiravine.
  ben-OBCV: 'একজনের কণ্ঠস্বর ঘোষণা করছে: তোমরা মরুভূমিতে সদাপ্রভুর জন্য পথ প্রস্তুত
    করো; তোমরা মরুপ্রান্তরে আমাদের ঈশ্বরের জন্য রাজপথগুলি সরল করো।'
  som-som: Waxaa yeedhaya mid qaylinaya codkiis oo leh, Jidkii Rabbiga cidlada dhexdiisa
    ka hagaajiya, oo lamadegaanka dhexdiisa jid weyn Ilaahayaga aawadiis uga toosiya.
  lat-VUC: 'Vox clamantis in deserto: Parate viam Domini, rectas facite in solitudine
    semitas Dei nostri.'
  eng-ASVBT: The voice of one that crieth, Prepare ye in the wilderness the way of
    Jehovah; make level in the desert a highway for our God.
  ita-1885: 'Vi è una voce d''uno che grida: Acconciate nel deserto la via del Signore,
    addirizzate per la solitudine la strada all''Iddio nostro.'
  eng-LXXUP: The voice of one crying in the wilderness, Prepare ye the way of the
    Lord, make straight the paths of our God.
  eng-ULB: A voice cries out, “In the wilderness prepare the way of Yahweh; make straight
    in the Arabah a highway for our God.”
  spa-VBL: 'Se oye una voz que dice: “Preparen el camino al Señor en el desierto,
    hagan una calzada recta para nuestro Dios a través del desierto.'
  fra-_FOB: 'Une voix crie: Préparez dans le désert le chemin de l''Éternel; aplanissez
    dans la solitude une route pour notre Dieu!'
  mal-mal: 'കേട്ടോ ഒരുവൻ വിളിച്ചു പറയുന്നത്: “മരുഭൂമിയിൽ യഹോവയ്ക്കു വഴി ഒരുക്കുവിൻ;
    നിർജ്ജനപ്രദേശത്തു നമ്മുടെ ദൈവത്തിന് ഒരു പ്രധാനപാത നിരപ്പാക്കുവിൻ.'
  urd-GVR: Ek āwāz pukār rahī hai, “Registān meṅ Rab kī rāh taiyār karo! Bayābān meṅ
    hamāre Ḳhudā kā rāstā sīdhā banāo.
  suz-BL: मिनु ब्रेप्‍ब मुर आ सेंदा कामी “मुर मबाक्‍तीकेमी परमप्रभु यावे आ लां सेलीन।
    गोरशो रागीमी इं परमप्रभु कली लां रिम्‍शो पा फुल्‍लु ग्रोक्‍शा थेलीने। लूका ३:४-६;
    यूहन्‍ना १:२३
  eng-NOY: 'A voice crieth: “Prepare ye in the wilderness the way of Jehovah; Make
    straight in the desert a highway for our God!'
  ita-1927: 'La voce d’uno grida: “Preparate nel deserto la via dell’Eterno, appianate
    ne’ luoghi aridi una strada per il nostro Dio!'
  ckb-ckb: 'کەسێک هاوار دەکات و دەڵێت: «لە چۆڵەوانی ڕێگا بۆ هاتنی یەزدان ئامادە بکەن،
    لە بیابان شاڕێگا بۆ خودامان ڕێکبخەن.'
  eng-BBE: A voice of one crying, Make ready in the waste land the way of the Lord,
    make level in the lowland a highway for our God.
  kan-OKCV: “ಮರುಭೂಮಿಯಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಮಾರ್ಗವನ್ನು ಸಿದ್ಧಮಾಡಿರಿ. ಅರಣ್ಯದಲ್ಲಿ ನಮ್ಮ ದೇವರಿಗೆ
    ರಾಜಮಾರ್ಗವನ್ನು ನೆಟ್ಟಗೆಮಾಡಿರಿ.
  tam-2017: யெகோவாவுக்கு வழியை ஆயத்தப்படுத்துங்கள், அவாந்தரவெளியிலே நம்முடைய தேவனுக்குப்
    பாதையைச் சீர்படுத்துங்கள் என்றும்,
  spa-RV-1909: 'Voz que clama en el desierto: Barred camino á Jehová: enderezad calzada
    en la soledad á nuestro Dios.'
  ron-BTF: 'Vocea celui ce strigă în pustiu: Pregătiţi calea DOMNULUI, faceţi în pustie
    un drum mare şi drept pentru Dumnezeul nostru.'
  eng-WEBP: The voice of one who calls out, “Prepare the way of the LORD in the wilderness!
    Make a level highway in the desert for our God.
  eng-FBV: A voice is heard calling, “Prepare the way for the Lord in the wilderness,
    make a straight highway for our God through the desert.
  nld-1939: 'Daar roept men: Baant Jahweh een weg in de steppe, Effent een pad in
    de woestijn voor onzen God;'
  nch-BL: 'Anquicaquise itoscac se cati camanalti chicahuac ipan nopa huactoc tali
    huan quiijtohua: “Xijcualtalica se ojti para TOTECO para ipan nemis ipan nopa
    huactoc tali. Xijchihuaca para Toteco Dios se ojti cati xitahuac huan tamayantic
    ipan huactoc tali.'
  vie-1934: 'Có tiếng kêu rằng: Hãy mở đường trong đồng vắng cho Đức Giê-hô-va; hãy
    ban bằng đường cái trong đất hoang cho Đức Chúa Trời chúng ta!'
  hin-CV: एक आवाज, जो पुकार-पुकारने वाले की, कह रही है, “याहवेह के लिए जंगल में मार्ग
    को तैयार करो; हमारे परमेश्वर के लिए उस मरुस्थल में एक राजमार्ग सीधा कर दो.
  eng-OURB: The voice of one who calls out, “Prepare the way of Adonai in the wilderness!
    Make a level highway in the desert for our God.
  spa-BES: 'Voz de uno que clama: Preparen el camino en el desierto, el camino del
    Señor, nivela el camino en el desierto para nuestro Dios supremo.'
  tdx-tdx: 'Inao ty fiarañanañañe mikoike : Anataho lalañe am-patrambey añe t’Iehovà.
    Ampimirao lalambey an-dratraratra añe t’i Andrianañahare.'
  tha-KJV: เสียงผู้ร้องในถิ่นทุ​รก​ันดารว่า “จงเตรียมมรรคาแห่งพระเยโฮวาห์ จงทำทางหลวงสำหรับพระเจ้าของเราให้ตรงไปในทะเลทราย
  por-BR-2018: 'Voz do que clama no deserto: Preparai o caminho do SENHOR; endireitai
    na terra estéril vereda ao nosso Deus.'
  deu-ELO: 'Stimme eines Rufenden: In der Wüste bahnet den Weg Jehovas; ebnet in der
    Steppe eine Straße für unseren Gott!'
  eng-WYC-2018: The voice of a crier in desert [or The voice of the (one) crying in
    (the) desert], Make ye ready the way of the Lord, make ye rightful the paths of
    our God in wilderness. (The voice of one crying in the wilderness, Prepare ye
    the way of the Lord, make ye right the paths in the desert for our God.)
  epo-epo: 'Sonas voĉo de krianto: Pretigu en la dezerto la vojon de la Eternulo,
    rektigu en la stepo irejon por nia Dio.'
  uig-PIN: Anglanglar, dalada birsining towliƣan awazini! «Pǝrwǝrdigarning yolini
    tǝyyarlanglar, Qɵl-bayawanda Hudayimiz üqün bir yolni kɵtürüp tüptüz ⱪilinglar!
  beo-beo: 'Wesu sia: da agoane naba, “Dilia iwila amo ganodini, Hina Gode masa:ne,
    logo fodoma. Hafoga:i soge amo ganodini ninia Gode da masa:ne, ahoasu noga:le
    moloma.'
  tpi-OTNT: Wanpela maus i singaut olsem, “Stretim rot bilong Bikpela long ples i
    no gat man. Redim bikpela rot bilong God bilong yumi.
  hau-SA: Muryar wani tana kira cewa, “A cikin hamada ku shirya hanya saboda Ubangiji;
    ku miƙe manyan hanyoyi domin Allahnmu a cikin jeji.
  uig-LAT: Anglanglar, dalada birsining towlighan awazini! «Perwerdigarning yolini
    teyyarlanglar, Chöl-bayawanda Xudayimiz üchün bir yolni kötürüp tüptüz qilinglar!
  nde-nde: 'Ilizwi lomemezayo lithi: “Enkangala lungiselani uThixo indlela, lenzele
    uNkulunkulu wethu umgwaqo oqondileyo enkangala.'
  ton-ton: ¶ Ko e leʻo ʻo ia ʻoku kalanga ʻi he toafa, “Teuteu ʻae hala ʻo Sihova,
    fakatonutonu ʻae hala lahi ʻi he toafa maʻa hotau ʻOtua.”
  ces-1613: 'Hlas volajícího: Připravtež na poušti cestu Hospodinovu, přímou učiňte
    na pustině stezku Boha našeho.'
  eng-WMB: The voice of one who calls out, “Prepare the way of the LORD in the wilderness!
    Make a level highway in the desert for our God.
  tam-TCV: 'ஒருவரின் குரல் கூப்பிடுகிறது: “பாலைவனத்தில் யெகோவாவுக்கு வழியை ஆயத்தப்படுத்துங்கள்;
    வனாந்திரத்திலே நமது இறைவனுக்கு பிரதான வீதியொன்றை நேராய் அமையுங்கள்.'
  ceb-ULB: Adunay tingog nga misinggit, “Diha sa kamingawan andama ang dalan ni Yahweh;
    paghimo ug tul-id nga dalan diha sa Araba nga usa ka lapad nga agianan alang sa
    atong Dios.”
  pol-UBG: 'Głos wołającego na pustyni: Przygotujcie drogę PANA, prostujcie na pustyni
    ścieżkę naszego Boga.'
  agr-agr: 'Makichik aents uwegshunum untsumak: “¡Tuke Pujuu wekaesatin jinta uwegshunum
    shiig iwaja jintamajum, tunin aidau dakuegjum umiktajum!'
  kyc-kyc: Pii mende dopa lao kyakale lao, Kamongona kata mende yuu muiyane dokona
    mondo lao retakamipape. Yuu nenge anda nange muiyane dokona namwana Anatunya kata
    doko wapuo rolae pyuo karalapape, letamo.
  urd-GVU: ایک آواز پکار رہی ہے، ”ریگستان میں رب کی راہ تیار کرو! بیابان میں ہمارے
    خدا کا راستہ سیدھا بناؤ۔
  deu-1912: 'Es ist eine Stimme eines Predigers in der Wüste: Bereitet dem HERRN den
    Weg, macht auf dem Gefilde eine ebene Bahn unserm Gott!'
  ntj-ntj: Tjiinya kutjupalu mirrarra watjara, “Mayu-mayuwana-ya yiwarra tamarlmarra
    wanti Puurrku. Yiwarra tjukarurru-ya palyala wanti Mama Kuurrku.
  kan-2017: ಇಗೋ ಒಂದು ವಾಣಿ! “ಅರಣ್ಯದಲ್ಲಿ ಯೆಹೋವನ ದಾರಿಯನ್ನು ಸರಿಪಡಿಸಿರಿ, ಅಡವಿಯಲ್ಲಿ ನಮ್ಮ
    ದೇವರಿಗೆ ರಾಜಮಾರ್ಗವನ್ನು ಸರಿಪಡಿಸಿರಿ”
  yap-yap: Ba lam ni be non ni ba ga’ gaman e be ga’ar, “Mon’ed bpa’ i kanawo’ u daken
    e ted ni fan ngak SOMOL! Mu tamilang niged e wo’ u daken e ted ni fan ngak e Got
    rodad!
  hlt-MCSB: Khosoek kah pang ol dongah BOEIPA kah longpuei rhoekbah uh. Mamih Pathen
    ham longpuei te kolken duela dueng sakuh.
