verse: ISA.040.002
translations:
  mal-C: “ജെറുശലേമിനോടു ദയാപൂർവം സംസാരിച്ച് അവളുടെ യുദ്ധത്തിന്റെ കാലം കഴിഞ്ഞിരിക്കുന്നു,
    അവളുടെ അകൃത്യം ക്ഷമിക്കപ്പെട്ടിരിക്കുന്നു, അവളുടെ എല്ലാ പാപങ്ങൾക്കും യഹോവയുടെ
    കൈയിൽനിന്ന് ഇരട്ടി ശിക്ഷ അനുഭവിച്ചുകഴിഞ്ഞിരിക്കുന്നു,” എന്നും അവളോടു വിളിച്ചുപറയുക.
  deu-TKW: Redet Jerusalem zu Herzen und ruft ihm zu, daß sein Heerdienst beendet,
    seine Schuld abgetragen ist, daß es aus Jahwes Hand Zwiefaches empfangen hat für
    alle seine Sünden.
  lin-lin: Boloba kati na Yelusalemi, boyebisa ye ete minyoko na ye ekomi na suka,
    masumu na ye esili kolimbisama, pamba te asili kozwa na loboko ya Yawe ngolu koleka
    mbala mibale mpo na masumu na ye nyonso.
  eng-LSV: Speak to the heart of Jerusalem, and call to her, || That her warfare has
    been completed, || That her punishment has been accepted, || That she has received
    from the hand of YHWH || Double for all her sins.
  eng-GNV: 'Speake comfortably to Ierusalem, and crye vnto her, that her warrefare
    is accomplished, that her iniquitie is pardoned: for she hath receiued of the
    Lords hand double for all her sinnes.'
  eng-WEBSTER: 'Speak ye comfortably to Jerusalem, and cry to her, that her warfare
    is accomplished, that her iniquity is pardoned: for she hath received from the
    LORD''S hand double for all her sins.'
  nhw-BL: Ica yejyectzi xijcamanalhuica altepetl Jerusalén ehuani huan xiquinilhuica
    para nopa tonali tlen inintlaijiyohuilis ya tlanqui pampa TOTECO ya quinquixtilijtoc
    inintlajtlacolhua. Ya quintlamitlatzacuiltijtoc quen quinamiqui por nochi inintlajtlacolhua.
  swh-ONEN: Sema na Yerusalemu kwa upole, umtangazie kwamba kazi yake ngumu imekamilika,
    kwamba dhambi yake imefanyiwa fidia, kwamba amepokea kutoka mkononi mwa Bwana
    maradufu kwa ajili ya dhambi zake zote.
  bba-bba: I Yerusɑlɛmuɡibu nukuru yɛmiɑsio, i nɛɛ, ben yorɑ kpɑ. Domi nɑ bu ben ɡɔbɑ
    ye bɑ kuɑ kpuron ɑre wɛ̃. Nɑ bu sɛɛyɑsiɑ ben durum ye bɑ kuɑ kpuron sɔ̃.
  eng-KJVCPB: 'Speak ye comfortably to Jerusalem, and cry unto her, That her warfare
    is accomplished, That her iniquity is pardoned: For she hath received of the Lord’s
    hand double for all her sins.'
  cpy-cpy: 'Pinintathateri piñaanateri nampiwitawori Jerusalén-ki. Pikamanteeri, pikanteri:
    ‘Ari okaatapaaki romperaetzimi, ipinakowenteetakiro pikinakaashitani, Imaperotakimi
    rowajankitzimi pikaariperotakira.’”'
  luo-luo: Wuouru gi muolo ne Jerusalem, kendo uwachne, ni ndalone mag chandruok oserumo,
    bende ni richone osewene, kendo oseyudo kum nyadiriyo koa e lwet Jehova Nyasaye
    nikech richone duto.
  meu-meu: Ierusalem ba hereva manada henia; ba boi henia, ba hamaoroa, ena tuari
    vada e ore, bona ena kara havara vada eme hegwau tao, bona Iehova imana amo ena
    kara dika iboudiai davadia na vada e abi harua.
  npi-ULB: यरूशलेमसँग कोमलत भएर बोल । अनि त्यसलाई घोषणा गर, त्यसका युद्ध समाप्‍त भएको
    छ, त्यसका अधर्म क्षमा गरिएको छ, आफ्‍ना सबै पापहरूका निम्‍ति त्यसले परमप्रभुबाट
    दोब्बर पाएको छ ।”
  yor-yor: Sọ̀rọ̀ pẹ̀lẹ́pẹ̀lẹ́ fún Jerusalẹmu kí o sì kéde fún un pé iṣẹ́ àṣekára
    rẹ̀ ti parí, pé à ti san gbèsè ẹ̀ṣẹ̀ rẹ̀, pé ó ti rí i gbà láti ọwọ́ Olúwa ìlọ́po
    méjì fún gbogbo ẹ̀ṣẹ̀ rẹ̀.
  pes-OPCB: اهالی اورشلیم را دلداری دهید و به آنان بگویید که روزهای سخت ایشان به سر
    آمده و گناهانشان بخشیده شده، زیرا من به اندازهٔ گناهانشان آنها را تنبیه کرده‌ام.»
  tgl-ULB: “Kausapin mo nang may pagmamahal ang Jerusalem; at ihayag sa kaniya na
    ang kaniyang pakikipagdigmaan ay tapos na, pinatawad na ang kaniyang mabigat na
    pagkakasala, na doble ang kaniyang natanggap na mula sa kamay ni Yahweh dahil
    sa lahat ng kaniyang mga kasalanan.”
  cbu-NT: Nayanimpatari Irusarinshuchee tsiyatangtsa. Sirú m'chachumuntaa taarangsin,
    na tushiyanlliya. Yuwamand yutarit taarangana anumand túmshir tuwaparanganaya.
    Nuw Apanlli Israelchichee waneekuri, kuwipti pzkoorangina. Yutaritshishimand wappari
    kiyung yacharangina.
  hui-hui: Yarusaleme wali agaliruhondo bi ogodagua lamilimu, Anduane Homogohanda
    lalu, Tígua ko bialu harimigonaga tandaga karulapeore nalu harimigoni. Tígua mana
    ko wiaru bialu harimigonaga mana lalu ai áyu ko birimiruni domo wahai hene kamigoni,
    laya.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့​သား​တို့​ကို အား​ပေး​ကြ​လော့။ သူ​တို့​သည်​ကြာ​မြင့်​စွာ​ဆင်း​ရဲ​ဒုက္ခ
    ရောက်​ခဲ့​ကြ​သ​ဖြင့်၊ သူ​တို့​၏​အ​ပြစ်​များ​ကို​ယ​ခု ငါ​ဖြေ​လွှတ်​တော်​မူ​ပြီ​ဖြစ်​ကြောင်း၊
    သူ​တို့​အား​ကြား​ပြော​ကြ​လော့။ ငါ​သည်​သူ​တို့​အား​မိ​မိ​တို့​အ​ပြစ်​များ အ​တွက်
    အ​ပြစ်​ဒဏ်​အ​ပြည့်​အ​ဝ​ခတ်​ခဲ့​လေ​ပြီ'' ဟု မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཡེ་རུ་སཱ་ལེམ་ལ་གཏམ་འཇམ་པོ་བཤད་ནས་དེ་ལ། ཁོ་ཚོའི་དཀའ་སྡུག་རྫོགས་ཤིང་།
    ཁོ་ཚོའི་སྡིག་པའི་བླུ་རིན་འཇལ་ཏོ། །ཁོ་ཚོར་རང་གི་སྡིག་པ་ཐམས་ཅད་ཀྱི་རྐྱེན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་ནས་ཆད་པ་ལྡབ་འགྱུར་གྱིས་བབས་སོ་ཞེས་སྒྲོགས་ཤིག
  sna-sna: Taurai nounyoro kuJerusarema, mudanidzire kwariri kuti kubata kwaro kukuru
    kwapera, uye kuti chivi charo charipirwa, kuti ragamuchira kubva muruoko rwaJehovha
    zvakapetwa kaviri pamusoro pezvivi zvaro.
  spa-BLM: “Habla confortablemente a Jerusalén, y dile que su guerra está consumada,
    que su iniquidad está perdonada, que ha recibido de la mano de Yahvé el doble
    de todos sus pecados.”
  cac-cac: Vach' tzeyutej e lolon d'a eb' aj Jerusalén, tzeyalan d'a eb' to man̈xa
    b'aq'uin̈ ol och eb' checab'oc, toxo ix stupel spitalil eb' yed' schucal, toxo
    ix scha syaelal eb' ix vac' icha val d'a smojal, xchi Jehová.
  swh-ULB: '''''Ongea kwa upole kwa Yerusalemu; na tangaza vita vimeisha, maana maovu
    yao yamesamehewa, maana alipokea mara mbili kutoka kwa mkono wa Yahwe kwa dhambi
    zao.'''''
  bel-bel: кажэце да сэрца Ерусаліма і абвяшчайце яму, што споўніўся час змаганьня
    ягонага, што за няпраўды яго дадзена дараваньне, бо ён ад рукі Гасподняй атрымаў
    удвая за ўсе грахі свае.
  wed-wed: Riwa egolanei mai Jerusalem ona riwei ona riwei da ai vinuapoapoe marana
    i kwa, ai ḡoʼapoapoe i nota-tawanei. Bada ai ḡoʼapoapoe i vimaiei mara ruaḡa.
  deu-ELBBK: Redet zum Herzen Jerusalems, und ruft ihr zu, dass ihre Mühsal vollendet,
    dass ihre Schuld abgetragen ist, dass sie von der Hand des HERRN Zweifaches empfangen
    hat für alle ihre Sünden.
  mbb-OT: Lelaǥi niw te menayù is menge etew ziyà te Jerusalem. Tudtula niw kandan
    he nepasad en is kegkerasey zan wey nepesaylu en is menge salè dan. Su nezawat
    dan en is silut he para te langun he menge salè dan.”
  mal-2015: 'യെരൂശലേമിനോടു ആദരവോടെ സംസാരിച്ചു: അവളുടെ യുദ്ധ സേവ കഴിഞ്ഞും അവളുടെ അകൃത്യം
    മോചിക്കപ്പെട്ടും അവൾ തന്റെ സകലപാപങ്ങൾക്കും പകരം യഹോവയുടെ കയ്യിൽനിന്നു ഇരട്ടിയായി
    പ്രാപിച്ചുമിരിക്കുന്നു എന്നു അവളോടു വിളിച്ചുപറവിൻ.'
  gup-gup: Yeleyeledj yibenmarneyolyolmen nawu kabirrihni kore Jerusalem. Dja yibenbengdayhkemen
    bu kunkuyeng bedda birridjakbekkani, dja bonj, birriyakwong rowk. Dja mak kunwarre
    bedberre, makka wanjh bularrbuyindanj. Dja yibenmarneyimen bu ngaye nawu Yawey
    ngabenduy dja ngabenbuni bu bokenhkah karremulewayindanj kore bedberre kunwarre.”
  rmc-rmc: Vakeren jileha ko Jeruzalem, a den leske te džanel, hoj pes skončinďa leskri
    otrocko služba, hoj sas počimen vaš leskri vina, hoj imar chudňa le RAJESKRE vastestar
    dvojito trestos vaš peskre savore bini.
  pes-OPV: سخنان دلاویزبه اورشلیم گویید و اورا ندا کنید که اجتهاد اوتمام شده و گناه
    وی آمرزیده گردیده، و از دست خداوند برای تمامی گناهانش دو چندان یافته است.
  ron-1924: „Ворбиць бине Иерусалимулуй ши стригаци-й кэ робия луй с-а сфыршит, кэ
    нелеӂюиря луй есте испэшитэ, кэч а примит дин мына Домнулуй де доуэ орь кыт тоате
    пэкателе луй.”
  aui-aui: Nuwapikae kovisisiya wawaya biiyadi Jerusalem kamone bi kowonedi da yadi
    kabikwarakwara raghanina ikovi, da kate bada Yawe God yadi tamumu inoghotatavedi.
    Bi touna wasina yadi tamumu kiiravine aro kasiwiikapuna iveredi.”
  ben-OBCV: কোমলভাবে জেরুশালেমের সঙ্গে কথা বলো ও তার কাছে ঘোষণা করো যে, তার কঠোর পরিশ্রমের
    সময় সম্পূর্ণ হয়েছে, আর তার পাপের মূল্য চোকানো হয়েছে, কারণ সে সদাপ্রভুর হাত
    থেকে তার সমস্ত পাপের দ্বিগুণ শাস্তি পেয়েছে।
  som-som: Yeruusaalem qalbigeeda la hadla, oo iyada u qayliya oo u sheega in dagaalkeedu
    dhammaaday, iyo in xumaanteeda laga saamaxay, iyo inay dembiyadeedii oo dhan aawadood
    laba jibbaar gacantii Rabbiga uga heshay.
  lat-VUC: 'Loquimini ad cor Jerusalem, et advocate eam, quoniam completa est malitia
    ejus, dimissa est iniquitas illius: suscepit de manu Domini duplicia pro omnibus
    peccatis suis.'
  eng-ASVBT: Speak ye comfortably to Jerusalem; and cry unto her, that her warfare
    is accomplished, that her iniquity is pardoned, that she hath received of Jehovah’s
    hand double for all her sins.
  ita-1885: Parlate al cuor di Gerusalemme, e predicatele che il suo termine è compiuto,
    che la sua iniquità è quietata; perchè ella ha ricevuto dalla mano del Signore
    il castigo di tutti i suoi peccati al doppio.
  eng-LXXUP: 'Speak, ye priests, to the heart of Jerusalem; comfort her, for her humiliation
    is accomplished, her sin is put away: for she has received of the Lord’s hand
    double the amount of her sins.'
  eng-ULB: “Speak tenderly to Jerusalem; and proclaim to her that her warfare has
    ended, that her iniquity is pardoned, that she has received double from Yahweh's
    hand for all her sins.”
  spa-VBL: “Háblale con amor al pueblo de Jerusalén, diciéndole que sus tiempos difíciles
    han terminado, que sus pecados han sido perdonados y que el Señor les ha pagado
    dos veces por sus pecados”.
  fra-_FOB: Parlez à Jérusalem selon son cœur, et criez-lui que son temps de guerre
    est accompli, que son iniquité est pardonnée; qu'elle a reçu au double, de la
    main de l'Éternel, la peine de tous ses péchés.
  mal-mal: 'യെരൂശലേമിനോട് ആദരവോടെ സംസാരിച്ചു: അവളുടെ യുദ്ധസേവ കഴിഞ്ഞും അവളുടെ അകൃത്യം
    മോചിക്കപ്പെട്ടും അവൾ തന്റെ സകലപാപങ്ങൾക്കും പകരം യഹോവയുടെ കൈയിൽനിന്ന് ഇരട്ടിയായി
    പ്രാപിച്ചുമിരിക്കുന്നു എന്ന് അവളോടു വിളിച്ചുപറയുവിൻ.'
  urd-GVR: Narmī se Yarūshalam se bāt karo, buland āwāz se use batāo ki terī ġhulāmī
    ke din pūre ho gae haiṅ, terā qusūr muāf ho gayā hai. Kyoṅki tujhe Rab ke hāth
    se tamām gunāhoṅ kī dugnī sazā mil gaī hai.”
  suz-BL: यरूसलेम कली आ थुं बारपाइक्‍तीके लोव़ पने। आ श्‍येत नुप्‍त। आ मरिम्‍शो पशो
    क्‍याम्‍शो बाक्‍ब। मारदे हना परमप्रभु यावे रे पा आ मरिम्‍शो पशो आ पर्बम निक्‍शी
    खेयप सजाइ ताप्‍तु” देंत। होसे २:१६; येरमीया १६:१८
  eng-NOY: Speak ye encouragement to Jerusalem, and declare to her, That her hard
    service is ended; That her iniquity is expiated; That she hath received from the
    hand of Jehovah Double for all her sins.
  ita-1927: Parlate al cuor di Gerusalemme, e proclamatele che il tempo della sua
    servitù è compiuto; che il debito della sua iniquità è pagato, ch’ella ha ricevuto
    dalla mano dell’Eterno il doppio per tutti i suoi peccati.
  ckb-ckb: بە دڵنەرمی لەگەڵ ئۆرشەلیم بدوێن، پێی ڕابگەیەنن کە ڕەنجکێشانەکەی تەواو بووە،
    کە تاوانەکەی بەخشراوە، چونکە بە دەستی یەزدان لەسەر گوناهەکانی دووقاتی وەرگرتەوە.
  eng-BBE: Say kind words to the heart of Jerusalem, crying out to her that her time
    of trouble is ended, that her punishment is complete; that she has been rewarded
    by the Lord's hand twice over for all her sins.
  kan-OKCV: ಯೆರೂಸಲೇಮಿನ ಸಂಗಡ ನೀವು ಮೃದುವಾಗಿ ಮಾತನಾಡಿರಿ. ಅದರ ಕಠಿಣ ಸೇವೆ ತೀರಿತೆಂದೂ, ಅದರ
    ಪಾಪಕ್ಕೆ ಪ್ರಾಯಶ್ಚಿತ್ತವಾಗಿದೆ, ಎಂದು ಘೋಷಿಸಿರಿ, ಏಕೆಂದರೆ ಅದು ಎಲ್ಲಾ ಪಾಪಗಳಿಗೂ ಯೆಹೋವ ದೇವರ
    ಕೈಯಿಂದ ಎರಡರಷ್ಟು ಹೊಂದಿದ್ದಾಯಿತು.
  tam-2017: எருசலேமுடன் ஆதரவாகப் பேசி, அதின் போர் முடிந்தது என்றும், அதின் அக்கிரமம்
    நிவிர்த்தியானது என்றும், அது தன் சகல பாவங்களுக்காக யெகோவாவின் கையில் இரட்டிப்பாக
    அடைந்து முடிந்தது என்றும், அதற்குச் சொல்லுங்கள் என்று உங்கள் தேவன் சொல்கிறார்.
  spa-RV-1909: 'Hablad al corazón de Jerusalem: decidle á voces que su tiempo es ya
    cumplido, que su pecado es perdonado; que doble ha recibido de la mano de Jehová
    por todos sus pecados.'
  ron-BTF: Vorbiţi cu mângâiere inimii Ierusalimului şi strigaţi-i, că războiul ei
    s-a împlinit, că nelegiuirea ei este iertată, fiindcă a primit dublu din mâna
    DOMNULUI pentru toate păcatele ei.
  eng-WEBP: “Speak comfortably to Jerusalem, and call out to her that her warfare
    is accomplished, that her iniquity is pardoned, that she has received of the LORD’s
    hand double for all her sins.”
  eng-FBV: “Speak lovingly to the people of Jerusalem, telling them that their hard
    times are over, that their sins have been forgiven, and that the Lord has paid
    them twice over for their sins.”
  nld-1939: 'Spreekt Jerusalem moed in het hart, En roept het hem toe: Dat zijn ellende
    voorbij is, Zijn schuld is geboet; Dat hij uit Jahweh’s hand heeft ontvangen Heel
    de straf voor zijn zonden.'
  nch-BL: Ica yejyectzi xiquincamanalhuica altepet Jerusalén ehuani huan xiquinilhuica
    para nopa tonali ten inintaijyohuilis ya tanqui pampa TOTECO ya quinquixtilijtoc
    inintajtacolhua. Ya quintamitatzacuiltijtoc quej quinamiqui por nochi inintajtacolhua.
