  pan-pan: ਯਰੂਸ਼ਲਮ ਨਾਲ ਸ਼ਾਂਤੀ ਦੀਆਂ ਗੱਲਾਂ ਕਰੋ ਅਤੇ ਉਸ ਨੂੰ ਪੁਕਾਰ ਕੇ ਆਖੋ, ਤੇਰੀ ਔਖੀ ਸੇਵਾ
