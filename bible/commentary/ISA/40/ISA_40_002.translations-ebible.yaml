  hbo-hbo: דַּבְּר֞וּ עַל־לֵ֤ב יְרֽוּשָׁלַ֙͏ִם֙ וְקִרְא֣וּ אֵלֶ֔יהָ כִּ֤י מָֽלְאָה֙
