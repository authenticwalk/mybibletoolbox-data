  ory-ory: ତୁମ୍ଭେମାନେ ଯିରୂଶାଲମକୁ ଚିତ୍ତ ପ୍ରବୋଧକ କଥା କୁହ, ଆଉ ତାହାର ସଂଗ୍ରାମ ସମାପ୍ତ ହେଲା,
