    be lau ese lau gwauatao inai. Edia kara dika ena davana, be lau ese lau henia
    momokani vadaeni.”
  urd-urd: येरूशलेम को दिलासा दो; और उसे पुकार कर कहो कि उसकी मुसीबत के दिन जो जंग
