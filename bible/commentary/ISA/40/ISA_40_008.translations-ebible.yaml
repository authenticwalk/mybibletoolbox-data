verse: ISA.040.008
translations:
  mal-C: പുല്ല് ഉണങ്ങുന്നു, പൂക്കൾ കൊഴിയുന്നു; നമ്മുടെ ദൈവത്തിന്റെ വചനമോ ചിരകാലത്തേക്കുമുള്ളത്.”
  deu-TKW: 'Es verdorrt das Gras, es verwelkt die Blume: aber das Wort unseres Gottes
    besteht auf ewig!'
  lin-lin: Matiti ekawukaka mpe fololo elembaka, kasi Liloba na Nzambe na biso ewumelaka
    seko na seko. »
  eng-LSV: Grass has withered, the flower faded, || But a word of our God rises forever.
  eng-GNV: 'The grasse withereth, the floure fadeth: but the worde of our God shall
    stand for euer.'
  eng-WEBSTER: 'The grass withereth, the flower fadeth: but the word of our God shall
    shall stand forever.'
  nhw-BL: Nopa sacatl huaqui huan nopa xochitl pilini, pero Icamanal Toteco Dios mocahua
    para nochipa.”
  swh-ONEN: Majani hunyauka na maua huanguka, lakini neno la Mungu wetu ladumu milele.”
  bba-bba: Yɑkɑsu rɑ ɡbere kpɑ sin wɛ̃su dɛllɑ. Adɑmɑ Yinni Gusunɔn ɡɑri yi ko n wɑ̃ɑwɑ
    sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'The grass withereth, the flower fadeth: But the word of our God shall
    stand for ever.'
  luo-luo: Lum ner kendo maua tuo mi lwar piny, to wach Nyasachwa osiko manyaka chiengʼ.”
  meu-meu: Rei e kakoromu, herahera e maraimu; a eda Dirava ena hereva baine gini
    hanaihanai.
  npi-ULB: घाँस ओइलाउँछ, फुल सुक्छ, तर हाम्रा परमेश्‍वरको वचन सदासर्वदा रहन्छ ।”
  yor-yor: Koríko ń rọ ìtànná sì ń rẹ̀, ṣùgbọ́n ọ̀rọ̀ Ọlọ́run wa dúró títí láé.”
  pes-OPCB: گیاه خشک می‌شود و گل پژمرده می‌گردد، اما کلام خدای ما برای همیشه باقی
    می‌ماند.»
  tgl-ULB: Ang damo ay natutuyot, ang bulaklak ay nalalanta, ngunit ang salita ng
    Diyos ay mananatili magpakailanman.”
  cbu-NT: Tputs chappaz ashiru mawiruyaru kuruschiya. Itaru, Apanll kuk urutamari
    taachiya. Uw kuk ayamtaatiya pastacheeja, ndambaree. Apanll waana nuwaa tárangiya.
  hui-hui: Datani gaulalu palawayaru abaleore dogolopebe biaga. Anigoyu inanaga Ngode
    Datagaliwabe ibunaga bi mana ngago dege wiaabo haga winigo nga, lalu latagi habe,
    lene.
  mya-mya: မြက်​ပင်​သည်​အ​မှန်​ပင်​ခြောက်​သွေ့​လျက် ပန်း​များ​သည်​လည်း​အ​မှန်​ပင်​ညှိုး​နွမ်း​တတ်​၏။
    သို့​ရာ​တွင်​ဘု​ရား​သ​ခင်​၏​နှုတ်​က​ပတ်​တော်​သည် အ​ဘယ်​အ​ခါ​၌​မျှ​မ​ပျောက်​မ​ပျက်​တတ်''
    ဟု ဆို​၏။
  bod-N: རྩྭ་ནི་སྐམ་ཞིང་མེ་ཏོག་ཡལ། །རང་ཅག་དཀོན་མཆོག་ཉིད་ཀྱི་བཀའ། །རྒྱུན་ནས་རྒྱུན་དུ་གནས་པ་ཡིན།
    །ཞེས་པའོ། །
  sna-sna: Uswa hunooma uye maruva anowa, asi shoko raMwari wedu rinogara nokusingaperi.”
  spa-BLM: La hierba se seca, la flor se desvanece; pero la palabra de nuestro Dios
    permanece para siempre”.
  cac-cac: A an̈ an̈c'ultac, stacjiel an̈, slaj pucb'at xumaquil an̈, palta axo val
    slolonel co Diosal, ayn̈ejec' d'a juneln̈ej, xa chi, xchi d'ayin.
  swh-ULB: Nyasi hunyauka, maua hupepea, lakini neno la Yahwe litasimama daima.''
  bel-bel: Трава жухне, кветка вяне, а слова Бога нашага жыцьме вечна.
  deu-ELBBK: Das Gras ist verdorrt, die Blume ist abgefallen; aber das Wort unseres
    Gottes besteht in Ewigkeit.“
  mbb-OT: Is sagbet egkeǥangu ne egkengeulug is menge kevukad din, piru is lalag te
    Megbevayè tew ebpedayun te wazà pidtemanan.”
  mal-2015: പുല്ലുണങ്ങുന്നു, പൂ വാടുന്നു; നമ്മുടെ ദൈവത്തിന്റെ വചനമോ എന്നേക്കും നിലനില്ക്കും.
  gup-gup: Manbu kundalk makka wanjh karrowen, dja mannguy mak kayakayakmen, dja manbu
    kunwok nuye God kadberre, wanjh kahdjaldi bu munguyh munguyh.”
  rmc-rmc: E čar šučol avri a lakri kvitka perel tele, ale o lav le RAJESKRO ačhel
    pro furt.“
  pes-OPV: گیاه خشک شد و گل پژمرده گردید، لیکن کلام خدای ما تاابدالاباد استوار خواهد
    ماند.»
  ron-1924: ярба се усукэ, флоаря каде, дар кувынтул Думнезеулуй ностру рэмыне ын
    вяк.
  ben-OBCV: ঘাস শুকিয়ে যায় ও ফুলগুলি ঝরে পড়ে, কিন্তু আমাদের ঈশ্বরের বাক্য থাকে
    চিরকাল।”
  som-som: Cawsku wuu engegaa, ubaxuna wuu dhacaa, laakiinse erayga Ilaaheennu weligiisba
    wuu waari doonaa.
  lat-VUC: exsiccatum est fœnum, et cecidit flos; verbum autem Domini nostri manet
    in æternum.
  eng-ASVBT: The grass withereth, the flower fadeth; but the word of our God shall
    stand forever.
  ita-1885: Il fieno si secca, il fiore si appassa; ma la parola di Dio dimora in
    eterno.
  eng-LXXUP: but the word of our God abides forever.
  eng-ULB: The grass withers, the flower wilts, but the word of our God will stand
    forever.”
  spa-VBL: Sin embargo, aunque la hierba se marchite y la flor se desvanezca, la palabra
    de nuestro Dios perdurará para siempre”.
  fra-_FOB: L'herbe sèche, la fleur tombe, mais la parole de notre Dieu demeure éternellement!
  mal-mal: പുല്ലുണങ്ങുന്നു, പൂവ് വാടുന്നു; നമ്മുടെ ദൈവത്തിന്റെ വചനമോ എന്നേക്കും നിലനില്ക്കും”.
  lit-lit: Žolė sudžiūsta, gėlė nuvysta, bet žodis nuo mūsų Dievo pasiliks per amžius.
  urd-GVR: Ghās to murjhā jātī aur phūl gir jātā hai, lekin hamāre Ḳhudā kā kalām
    abad tak qāym rahtā hai.”
  suz-BL: घांस सोव़ब, आ फू हेम्‍ब। तन्‍न आंइ परमप्रभु आ लोव़ गेना हना यो लीब” देंत।
    भजन संग्रह ११९:८५; लूका २१:३३
  eng-NOY: The grass withereth, the flower fadeth, But the word of our God shall stand
    forever.
  ita-1927: L’erba si secca, il fiore appassisce, ma la parola del nostro Dio sussiste
    in eterno”.
  ckb-ckb: گژوگیا وشک دەبێت و گوڵ هەڵدەوەرێ، بەڵام پەیامی خودامان بۆ هەتاهەتایە چەسپاو
    دەبێت.»
  eng-BBE: The grass is dry, the flower is dead; but the word of our God is eternal.
  kan-OKCV: ಹುಲ್ಲು ಒಣಗಿಹೋಗುವುದು, ಹೂವು ಬಾಡಿಹೋಗುವುದು. ಆದರೆ ನಮ್ಮ ದೇವರ ವಾಕ್ಯವಾದರೋ ಸದಾಕಾಲ
    ಇರುವುದು,” ಎಂದು ಉತ್ತರವಾಯಿತು.
  tam-2017: புல் உலர்ந்து பூ உதிரும்; நமது தேவனுடைய வசனமோ என்றென்றைக்கும் நிற்கும்
    என்பதையே சொல் என்று உரைத்தது.
  spa-RV-1909: 'Sécase la hierba, cáese la flor: mas la palabra del Dios nuestro permanece
    para siempre.'
  ron-BTF: Iarba se ofileşte, floarea se vestejeşte, dar cuvântul Dumnezeului nostru
    va rămâne pentru totdeauna.
  eng-WEBP: The grass withers, the flower fades; but the word of our God stands forever.”
  eng-FBV: However, even though the grass wilts and the flower fades, the word of
    our God will endure forever.”
  nld-1939: Maar het woord van onzen God houdt in eeuwigheid stand!
  nch-BL: Nopa sacat huaqui huan nopa xochit pilini, pero Icamanal Toteco Dios mocahua
    para nochipa.”
  vie-1934: cỏ khô, hoa rụng; nhưng lời của Đức Chúa Trời chúng ta còn mãi đời đời!
  hin-CV: घास मुरझा जाती है तथा फूल सूख जाता है, किंतु हमारे परमेश्वर का वचन स्थिर
    रहेगा.”
  eng-OURB: The grass withers, the flower fades; but the word of our God stands forever.”
  spa-BES: La hierba está seca, la flor se muere; Pero la palabra de nuestro Dios
    es eterna.
  tdx-tdx: Miheatse o ahetseo, mihintsañe o voñe’eo, fe mijadoñe nainai’e ty tsaran’
    Añaharen-tikañe.
  tha-KJV: ต้นหญ้าเหี่ยวแห้งไป ดอกไม้​นั้​นก​็ร่วงโรยไป แต่​พระวจนะของพระเจ้าของเราจะยั่งยืนอยู่​เป็นนิตย์
  por-BR-2018: A erva se seca, as flores caem; porém a palavra do nosso Deus continua
    firme para sempre.
  deu-ELO: Das Gras ist verdorrt, die Blume ist abgefallen; aber das Wort unseres
    Gottes besteht in Ewigkeit.”
  eng-WYC-2018: the hay is dried up, and the flower fell down; but the word of the
    Lord dwelleth, either shall stand, without end. (and the grass drieth up, and
    the flower falleth down; but the word of the Lord shall stand forever.)
  epo-epo: Sekiĝas herbo, velkas floreto; sed la vorto de nia Dio restas eterne.
  uig-PIN: Ot-qɵp solixidu, gül hazan bolidu; Biraⱪ Hudayimizning kalam-sɵzi mǝnggügǝ
    turidu!»
  beo-beo: 'Dafawane! Gisi mosoi da biosa amola falegai da wadela:sa. Be Gode Ea sia:
    da mae mugululi, dialalalumu.”'
  tpi-OTNT: Gras i save drai, na ol plaua i save pundaun. Tasol tok bilong God bilong
    yumi i save stap oltaim oltaim.”
  hau-SA: Hakika ciyawa takan yanƙwane, furanni kuma su yi yaushi, amma maganar Allahnmu
    tana nan daram har abada.”
  uig-LAT: Ot-chöp solishidu, gül xazan bolidu; Biraq Xudayimizning kalam-sözi menggüge
    turidu!»
  nde-nde: Utshani buyabuna, amaluba ayakhithika, kodwa ilizwi likaNkulunkulu limi
    kuze kube nininini.”
  ton-ton: '‌ʻOku fakaʻaʻau ke mōmoa ʻae mohuku, ʻoku mae ʻae fisiʻiʻakau: ka e tolonga
    ʻo taʻengata ʻae folofola ʻa hotau ʻOtua.”'
  ces-1613: Usychá tráva, květ prší, ale slovo Boha našeho zůstává na věky.
  eng-WMB: The grass withers, the flower fades; but the word of our God stands forever.”
  tam-TCV: புல் வாடுகிறது, பூக்கள் உதிர்கின்றன, ஆனால், நமது இறைவனின் வார்த்தையோ என்றென்றும்
    நிலைத்து நிற்கிறது.”
  ceb-ULB: Malawos ang sagbot, ug mangalarag ang bulak, apan magpabilin hangtod sa
    kahangtoran ang pulong sa atong Dios.”
  pol-UBG: Trawa usycha, kwiat więdnie, ale słowo naszego Boga trwa na wieki.
  agr-agr: Dupag kagaka jininai, tuja yagkugshakam kagaka kakenai. Tujash Apajuí chichameg
    makichkish megkaekashtinun tuke auwai’.
  kyc-kyc: Doko suu pyao wambu dupwa mee dokona mendeke ingyuo karaminyi pilyamo.
    Kamongona pii doko mee isa sulu sera letamo.
  urd-GVU: گھاس تو مُرجھا جاتی اور پھول گر جاتا ہے، لیکن ہمارے خدا کا کلام ابد تک
    قائم رہتا ہے۔“
  deu-1912: Das Gras verdorrt, die Blume verwelkt; aber das Wort unsres Gottes bleibt
    ewiglich.
  ntj-ntj: Yuwa, yukiri ngaraku pikirriku. Nyangka yirnuntji punkalku wiyarriku. Nyangka
    Mama Kuurrku wangka tirtu ngaraku ngarama.”
  kan-2017: ಹುಲ್ಲು ಒಣಗಿ ಹೋಗುವುದು, ಹೂವು ಬಾಡಿ ಹೋಗುವುದು, ನಮ್ಮ ದೇವರ ಮಾತೋ ಸದಾಕಾಲವೂ ಇರುವುದು”
    ಎಂದು ಉತ್ತರವಾಯಿತು.
  yap-yap: Errogon, pan e ma mororoy ma floras e ma kireb ra’en, machane thin rok
    e Got rodad e dabi thil bi’id!”
  hlt-MCSB: Sulrham he rhae tih rhaipai loh rhul mai cakhaw mamih Pathen kah olka
    tah kumhal duela pai.
  mdy-ETH: ጎኔና ማኣታ ሜላኔ፥ ቡናኣ ዲኢናኔ፤ ናንጊና ናንጋ ጎዳሢኮ ቃኣላ ጋዓንቴ ናንጊና ዶዲ ናንጋኔ።»
  twi-ASANTE: Ɛserɛ hye, na nhwiren twintwam, nanso yɛn Onyankopɔn asɛm no tim hɔ
    daa.”
  eng-WEBU: The grass withers, the flower fades; but the word of our God stands forever.”
  wal-wal: Maatai melees; ciishshaikka qoqqofettees; shin nu Xoossaa qaalai merinau
    eqqidi de7ees” yaagada waassa.
  spa-PDDPT: Se seca la hierba, se marchita la flor, pero la Palabra del ʼElohim nuestro
    permanece para siempre.
  gun-gun: Jai ipiru ramo ipoty okuipa 'rã. Ha'e rã Nhanderuete ayvu ma oĩ riae 'rã
    raka'e rã peve guarã’, 'ere.”
  ilo-ULB: Magango ti ruot, malaylay ti sabong ngem ti sao ti Dios ket mataginayon.”
  kpg-kpg: Uaa, nia geinga mo ono akai le e popo, gei ogo nia helekai o tadau God
    e noho hua beelaa.”
  uig-ARA: ئوت-چۆپ سولىشىدۇ، گۈل خازان بولىدۇ؛ بىراق خۇدايىمىزنىڭ كالام-سۆزى مەڭگۈگە
    تۇرىدۇ!»
  sus-sus: Sansie xarama nɛ, e fuge kana, kɔnɔ Alatala tan xa masenyi mu kanama abadan.»
  pon-2006: Ei, dihpw kin mengila oh rohs kin pwupwudi, ahpw mahsen en atail Koht
    kin mour poatopoat.”
  jae-jae: Gêgwaŋ kêmêliŋ ma ŋaola kêsêlic, mago aêacnêŋ Apômtaunê biŋ oc ênêc endeŋ
    tôŋgeŋ.”
  ksd-ksd: A vura i makuk, ma ra pupu na davai i papaniai; ia kaka ra tinata kai kada
    God na tur tukum, ma pa na mutu.
  tur-YTC: Ot kurur, çiçek solar; Ama Tanrımız'ın sözü sonsuza dek durur.”
  grc-BRENT: τὸ δὲ ῥῆμα τοῦ Θεοῦ ἡμῶν μένει εἰς τὸν αἰῶνα.
  ind-AYT: Rumput layu dan bunga gugur, tetapi firman Allah kita tegak selama-lamanya.”
  nya-nya: Udzu umanyala ndipo maluwa amafota, koma mawu a Mulungu wathu adzakhalapo
    mpaka muyaya.”
  hrv-hrv: Sahne trava, vene cvijet, ali riječ Boga našeg ostaje dovijeka.”
  mps-mps: Te nosai wa pelama, te plaua dabe boga selama, tulalueibao. Tiali goli,
    te dena Godigo po da, te sesemane elalua pidu, elalua paibao. Te po pusao,” wali.
  tpi-tpi: Gras i save drai, na ol plaua i save pundaun. Tasol tok bilong God bilong
    yumi i save stap oltaim oltaim.”
  dan-1931: Græsset tørres, Blomsten visner, men vor Guds Ord bliver evindelig.”
  vie-OVCB: Cỏ khô héo và hoa úa tàn, nhưng lời của Đức Chúa Trời chúng ta vẫn vững
    mãi đời đời.”
  guj-2017: ઘાસ સુકાઈ જાય છે, ફૂલ ચીમળાઈ જાય છે, પણ આપણા ઈશ્વરનું વચન સર્વકાળ કાયમ
    રહેશે.”
  pon-2006A: Ei, dihpw kin mengila oh rohs kin pwupwudi, ahpw mahsen en atail Koht
    kin mour poatopoat.”
  por-BRBSL: A grama murcha, a flor se desvanece; mas a palavra de nosso Deus permanece
    para sempre”.
  cth-cth: Phokung teh a kamyai teh, a pei hai a sarut. Maimae Cathut lawk teh a yungyoe
    a kangning a ti.
  twi-twi: Sare hyew, na nhwiren twintwam, nanso yɛn Nyankopɔn asɛm no tim hɔ daa.”
  hlt-hlt: Sulrham he rhae tih rhaipai loh rhul mai cakhaw mamih Pathen kah olka tah
    kumhal duela pai.
  tbz-SIM: Tì ɔ̃ɔ̃ kpeímu kɛ̀ ti póó nyotɛ ti Yiɛ̀ nKuyie nkuù kó tinɑ́ɑǹtì mɛ mbomu
    sɑ̃́ɑ̃̀.
  msy-2020: E fo, oghevseviba mɨdɨi, ezɨ akɨmariba suaghiri. Ezɨ en Godɨn akam, a
    zurara ikia kamaghɨra iti.”
  dop-dop: Nyɩɩlʋɣʋ wʋlǝɣɩ, hɛtʋɣʋ lontiliɣi. Amɑ tɑ Ɩsɔ kʋyɔɣɔtʋtʋ nɑ́ wɛ tɑm tɔɔ
    kɛ́.
  azb-azb: Ot quruyar, çiçək solar, Amma Allahımızın sözü əbədi qalar».
  eng-DBY: The grass withereth, the flower fadeth; but the word of our God abideth
    for ever.
  hin-2017: घास तो सूख जाती, और फूल मुर्झा जाता है; परन्तु हमारे परमेश्वर का वचन सदैव
    अटल रहेगा। (1 पत. 1:24,25)
  wol-KYG: Am ñax day wowal; tóor-tóor day lax. Waaye sunu kàddug Yàlla mooy sax ba
    fàww.»
  eng-YLT: Withered hath grass, faded the flower, But a word of our God riseth for
    ever.
  kne-kne: Tet-ewa ay makpit din logam ya mag-as din sabsabong, ngem din kalin Diyos
    ay Apo tako et komakaman si eng-enggana.”
  eng-WYC-2017: the hay is dried up, and the flower fell down; but the word of the
    Lord dwelleth, either shall stand, without end.
  eng-WMBB: The grass withers, the flower fades; but the word of our God stands forever.”
