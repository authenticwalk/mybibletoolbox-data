    ƒe seƒe ke Wɔla. Ɖeɖi metea eŋu alo nu tia kɔ nɛ o. Eƒe nugɔmesese goglo. Ame
    aɖeke mate ŋu adzro eme akpɔ o.
  eng-LEE: Dost thou not know? hast thou not heard? The God of everlasting is the
    Lord, is the Creator of the ends of the earth; he will not be faint and weary;
    unsearchable is his understanding.
  asm-FB: তুমি জনা নাই নে? তুমি জানো শুনা নাই? অনাদি অনন্ত ঈশ্বৰ যিহোৱাই, পৃথিৱীৰ
    সীমাবোৰ সৃষ্টিকৰ্ত্তা তেওঁ ক্লান্ত নহয়, আৰু ভাগৰ নাপায়, আৰু তেওঁৰ বুদ্ধি অগম্য।
  sus-A: وٌ مُ عَ كٌلٌن؟ وٌ مُ نَ قٍ مّشِ؟ عَلَتَلَ قِندِشِ عَلَ نَن نَ كَبِ عَبَدَن،
    عَ دُنِحَ يَتِ نَن دَاشِ عَ قْلّ رَ. عَ مُ تَفَنمَ، دَنيِ مُ نَ عَ شَشِلِ مَ.
  fra-SBL: Vous ne savez pas ? Tu n'as pas entendu ? Le Dieu éternel, Yahvé, le Créateur
    des extrémités de la terre, ne s'évanouit pas. Il n'est pas fatigué. Son intelligence
    est insondable.
  hbo-hbo: הֲלֹ֨וא יָדַ֜עְתָּ אִם־לֹ֣א שָׁמַ֗עְתָּ אֱלֹהֵ֨י עֹולָ֤ם ׀ יְהוָה֙ בֹּורֵא֙
    קְצֹ֣ות הָאָ֔רֶץ לֹ֥א יִיעַ֖ף וְלֹ֣א יִיגָ֑ע אֵ֥ין חֵ֖קֶר לִתְבוּנָתֹֽו׃
  pjt-pjt: Nyura panya ninti alatjiṯu Mayatja Godaku, panya paluṟu ngaṉmanypa alatjiṯu
    nyinangi kutjupa uwankara kuwaripangka munu panya manta winki paluṉu, munu paluṟu
    uwankara tiṯutjarangku kanyini pakuringkunytja wiyangku. Ka aṉangu uwankara paluṟu
    kulintjitjaku ninti wiya, panya paluṟu ninti puḻka mulapa uwankarangka waintaṟa
    nyinanyi.
  kik-kik: Anga mũtirĩ mwamenya? Kaĩ mũtarĩ mwaigua ũhoro? Jehova nĩwe Ngai ũrĩa ũtũũraga
    tene na tene, nĩwe Mũmbi wa ituri ciothe cia thĩ. We ndooragwo nĩ hinya o na kana
    akanoga, naguo ũmenyo wake wa maũndũ gũtirĩ mũndũ ũngĩhota kũũtuĩria.
  fra-NCL: Ne sais-tu pas, n’as-tu pas entendu ? Yahweh est un Dieu éternel, qui a
    créé les extrémités de la terre, qui ne se fatigue ni ne se lasse, et dont la
    sagesse est insondable.
  cek-AK: Angraeng loe, dungzan kahing Sithaw ah oh moe, long boenghaih Sahkung ah
    oh, anih loe thazok ai, angpho vai ai, a thoemhaih loe mi mah doeh panoek pae
    thai ai, tiah na panoek o ai maw?
  cuk-cuk: ¿Ar ade, be wissursi? ¿Be wisgussursi? Ar Bab-Jehová Bab-Dummad-degisadeguadid,
    napneg-bipirmaknaid bela obinnisadid, budar-itoged nikasulid, gege geggubalid,
    e-nue-ibmar-wisidi, gege balamileged.
  uig-CYR: Силәр билмигәнмусиләр? Аңлап бақмиғанмусиләр? Пәрвәрдигар — Әбәдил-әбәтлик
    Худа, Җаһанниң қәрилирини Яратқучидур! У я һалсизланмайду, я чарчимайду; Униң
    ой-билиминиң тегигә һәргиз йәткили болмайду.
  pma-pma: ?Mukave? ?Mireingeingeni veah, vuo mirlong usiltei veah? Iahova vi Ahi
    koa mul lises ka lisenges, ka kei varei mumon out netan. Aven sakras vamemerau
    ka meatin tovuol vailea vasin rendemien keil onen veni mariso ramat.
  tel-2017: నీకు తెలియలేదా? నీవు వినలేదా? భూదిగంతాలను సృజించిన యెహోవా నిత్యం ఉండే
    దేవుడు. ఆయన సొమ్మసిల్లడు, అలసిపోడు. ఆయన జ్ఞానాన్ని గ్రహించడం అసాధ్యం.
  hat-BSA: Èske nou pa konnen? Èske nou pa tande? Ke Bondye Etènèl la, SENYÈ a, Kreyatè
    a dènye pwent latè a, pa konn fatige, ni bouke. Konprann pa Li depase tout bon
    konprann.
  kos-kos: Ya kom tia etu? Kom tiana lohng? LEUM GOD El God ma pahtpat. El orala faclu
    nufon. El tiana totola ku mulalla. Wangin mwet kalem ke nunak lal.
  hbo-WLC: הֲל֨וֹא יָדַ֜עְתָּ אִם־לֹ֣א שָׁמַ֗עְתָּ אֱלֹהֵ֨י עוֹלָ֤ם ׀ יְהוָה֙ בּוֹרֵא֙
    קְצ֣וֹת הָאָ֔רֶץ לֹ֥א יִיעַ֖ף וְלֹ֣א יִיגָ֑ע אֵ֥ין חֵ֖קֶר לִתְבוּנָתֽוֹ׃
  ibo-ibo: Ọ bụ na ị matabeghị? Ọ ga-abụ na ị nụbeghị ya? Onyenwe anyị bụ Chineke
    nke mgbe niile ebighị ebi, Onye kere nsọtụ niile nke ụwa. Ọ naghị ada mba; ike
    adịghịkwa agwụ ya. O nwekwaghị onye pụrụ ịmata ịdị omimi nke nghọta ya.
  ory-ory: ତୁମ୍ଭେ କି ଜାଣି ନାହଁ? ତୁମ୍ଭେ କି ଶୁଣି ନାହଁ? ପୃଥିବୀର ପ୍ରାନ୍ତସକଳର ସୃଷ୍ଟିକର୍ତ୍ତା
    ଅନାଦି ଅନନ୍ତ ପରମେଶ୍ୱର ସଦାପ୍ରଭୁ କ୍ଳାନ୍ତ ହୁଅନ୍ତି ନାହିଁ, କିମ୍ବା ଶ୍ରାନ୍ତ ହୁଅନ୍ତି ନାହିଁ;
    ତାହାଙ୍କର ବୁଦ୍ଧି ବୋଧର ଅଗମ୍ୟ।
  chk-chk: Ousap silei usun? Are ousap rong usun? Ewe Samol mi Lapalap eman Kot mi
    nonom tori feilfeilachök, a föri unusen fanüfan. Iwe, esap malülü, esap pwal achanü,
    nge an tipachem esap wor aükükün.
  rop-rop: Yumob nomo sabi? Yumob nomo bin irrim? YAWEI na det olagijawan God. Im
    na bin meigim dijan wel. Im nomo wikwan. Im kaan neba nokap. Nomo ebribodi sabi
    wanim YAWEI jinggabat.
  ukr-1871: Чи ще ж ти не збагнув, чи сього не чував єси, що вічний Господь Бог, творець
    усієї вселенної, безʼутомний і на силах не впадає, та й що розум його недослїдимий?
  deu-1951: Weißt du denn nicht, hast du denn nicht gehört? Der ewige Gott, der HERR,
    der die Enden der Erde geschaffen hat, wird nicht müde noch matt; sein Verstand
    ist unerschöpflich!
  eng-JPS: Hast thou not known? hast thou not heard that the everlasting God, the
    LORD, the Creator of the ends of the earth, fainteth not, neither is weary? His
    discernment is past searching out.
  srp-1865: Ne znaš li? nijesi li èuo da Bog vjeèni Gospod, koji je stvorio krajeve
    zemaljske, ne sustaje niti se utruðuje? razumu njegovu nema mjere.
  lug-lug: Tonnamanya? Tonnawulira? Mukama, ye Katonda ataliggwaawo. Omutonzi w’enkomerero
    y’ensi. Tazirika so takoowa era n’amagezi ge tewali n’omu ayinza kugapima.
  heb-heb: הלוא ידעת אם לא שמעת אלהי עולם יהוה בורא קצות הארץ לא ייעף ולא ייגע אין
    חקר לתבונתו׃
  ben-IRV: তোমরা কি জান না? তোমরা কি শোননি? সদাপ্রভু, যিনি চিরকাল স্থায়ী ঈশ্বর, যিনি
    পৃথিবীর শেষ সীমার সৃষ্টিকর্ত্তা, তিনি দুর্বল হন না, ক্লান্তও হন না; তাঁর জ্ঞানের
    কোনো সীমা নেই।
  pan-pan: ਕੀ ਤੂੰ ਨਹੀਂ ਜਾਣਿਆ, ਕੀ ਤੂੰ ਨਹੀਂ ਸੁਣਿਆ, ਕਿ ਅਨਾਦੀ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਜੋ ਧਰਤੀ
    ਦਿਆਂ ਬੰਨਿਆਂ ਦਾ ਕਰਤਾ ਹੈ, ਨਾ ਹੁੱਸਦਾ ਹੈ, ਨਾ ਥੱਕਦਾ ਹੈ, ਉਹ ਦੀ ਸਮਝ ਅਥਾਹ ਹੈ?
  mya-JVB: ထာဝရဘုရား သည် အစဉ် အမြဲတည် တော်မူသော ဘုရား သခင်ဖြစ်ကြောင်းကို၎င်း၊ မြေကြီး
    စွန်း တိုင်အောင် ဖန်ဆင်း တော်မူသောအရှင်ဖြစ်ကြောင်းကို၎င်း၊ မော တော်မူခြင်း၊ ပင်ပန်း
    တော်မူခြင်းမ ရှိ၊ စစ် ၍ မ ကုန်နိုင် သော ဉာဏ် နှင့် ပြည့်စုံတော်မူကြောင်းကို၎င်း၊
    သင်သည် မသိ မကြားဘူးသလော။
  tbg-tbg: Ne kiae virara kankomake iriarave? Haaru kiae vovano virara ni tiva nimimanta
    iriarave? Noravano Kotiva vaireva, viva ekaa enta ekaa enta qaqi variqiro vi vai
    Variqavama vaivo. Viva ekaa haikave vata maatave autu kero vataivave. Vira avuvano
    kia tauntairaro viva kia popoharaitiro, viva kempukavano variqiro vuanarove. Kia
    vovanovata vira avu aatoqiraara ho iri tavaanarove.
  hmo-hmo: Umui diba lasi, a? Umui kamonai lasi, a? Lohiabada be noho hanaihanai Diravana.
    Ia be tanobada ena kahana ibounai ia karaia vadaeni Diravana. Ia be manoka o hesiku
    diba lasi. Iena diba be ta ese do ia davaria diba lasi.
  urd-urd: क्या तू नहीं जानता, क्या तूने नहीं सुना? कि ख़ुदावन्द हमेशा का ख़ुदा व
    तमाम ज़मीन का ख़ालिक़ थकता नहीं और मांदा नहीं होता उसकी हिकमत इदराक से बाहर है।
  rus-SYN: Разве ты не знаешь? разве ты не слышал, что вечный Господь Бог, сотворивший
    концы земли, не утомляется и не изнемогает? разум Его неисследим.
  bqc-SIM: Á dↄ̃o lé? I mao lé? Dii mɛ́ Lua bɛ̃́ɛ ũ, dṹnialɛdana ũ. Ìli kpasao,
    ìli fuo, mɛ́ wa fↄ̃ aà ↄ̃nↄ lɛ́ dↄ̃o.
  tcz-CHONGTHU: Najah khah lou hel hiya ha? Nahet khen theilou hel hiya ham? Pakai
    hi Tonsotna um Pathen ahin, vannoi apumpia Sempa ahi. Ama thabei jin aum ngaipon,
    ahilouleh athachol ngaipoi. Athil hetkhen themdan koiman akholdoh joupoi.
  mar-mar: तुला माहीत नाही काय? तू ऐकले नाही काय? परमेश्वर हा सनातन देव, पृथ्वीच्या
    सीमा निर्माण करणारा, थकत किंवा दमत नाही; त्याच्या बुद्धीला मर्यादा नाही.
  qub-qub: Ichanga gamcuna ¿manachu musyanqui? ¿Manachu wiyashcanqui? Imaycamapis
    cawaj Tayta Dios mundu intëruta camäga manami yamacanchu, manami uticanpischu.
    Pay yarpashanga mana atipaypämi.
  hat-hat: Se konnen nou pa konnen? Kouman? Se di yo pa janm di nou sa? Seyè a se
    Bondye ki la pou tout tan an! Se li menm ki kreye tout latè. Li pa janm bouke,
    li pa konn pèdi souf. Pesonn pa ka konprann lide li gen nan tèt li.
  eng-BSB: Do you not know? Have you not heard? The LORD is the everlasting God, the
    Creator of the ends of the earth. He will not grow tired or weary; His understanding
    is beyond searching out.
  eng-WEBPB: Haven’t you known? Haven’t you heard? The everlasting God, the LORD,
    the Creator of the ends of the earth, doesn’t faint. He isn’t weary. His understanding
    is unsearchable.
  kbq-kbq: Tamagra ontahi'nazafi? Tamagrira ontamasami'nazafi? Ra Anumzamo'a fanane
    osuno manivava Anumza mani'ne. Ama mopafima maka zama me'nea zantamina, agrake
    tro hu'ne. Magore huno agrira kasrora ahege, avesra hugera osugahie. E'ina hu'neankino
    mago vahe'mo'a agri antahi'zana hakenora eri forera osugahie.
  nhe-BL: ¿Ax inquimachilíaj? ¿Ax inquicactoque para TOTECO yajaya nopa Dios tlen
    itztoc para nochipa? Yajaya tlen quichijqui nochi tlen onca hasta campa itejteno
    ni tlaltepactli. Yajaya ax quema tlami ichicahualis, niyon ax quema tlaxicohua.
    Itlalnamiquilis eltoc nelhueyi hasta axaca hueli quitlamimachilis.
  gub-BL: Aipo napekwaw kwaw ko ma'e. Aipo ni amo numume'u kwaw peme wà. Tupàn Tuweharupi
    Wiko Ma'e uzapo ywy paw a'e. Tuweharupi upureruze'eg a'e no. Na'ikene'o kwaw.
    Nuiko pixik kwaw ikene'o ma'e romo. Ni amo nupuner kwaw ima'ekwaw paw uhua'u haw
    ikwaw paw rehe wà.
  eng-DRA: 'Knowest thou not, or hast thou not heard? the Lord is the everlasting
    God, who hath created the ends of the earth: he shall not faint, nor labour, neither
    is there any searching out of his wisdom.'
