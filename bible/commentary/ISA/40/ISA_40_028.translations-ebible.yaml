verse: ISA.040.028
translations:
  mal-C: നിനക്ക് അറിഞ്ഞുകൂടേ? നീ കേട്ടിട്ടില്ലേ? യഹോവ നിത്യനായ ദൈവം ആകുന്നു, അവിടന്നാണ്
    ഭൂമിയുടെ അറുതികളെല്ലാം സൃഷ്ടിച്ചത്. അവിടന്നു ക്ഷീണിക്കുന്നില്ല, തളരുന്നതുമില്ല;
    അവിടത്തെ വിവേകം അപ്രമേയംതന്നെ.
  deu-TKW: 'Weißt du denn nicht, hast du denn nicht gehört: Ein ewiger Gott ist Jahwe,
    der Schöpfer der Enden der Erde! Er wird nicht müde und wird nicht matt, seine
    Einsicht ist unausforschlich.'
  lin-lin: Oyebi te ? Nanu oyoka te ? Yawe azali Nzambe ya libela na libela, azali
    Mokeli ya basuka ya mabele ; alembaka te mpe apemaka te, mpe moko te akoki kososola
    mayele na Ye.
  eng-LSV: Have you not known? Have you not heard? The God of the age—YHWH, || Preparer
    of the ends of the earth, || Is not wearied nor fatigued, || There is no searching
    of His understanding.
  eng-GNV: 'Knowest thou not? or hast thou not heard, that the euerlasting God, the
    Lord hath created the endes of the earth? he neither fainteth, nor is wearie:
    there is no searching of his vnderstanding.'
  eng-WEBSTER: Hast thou not known? hast thou not heard, that the everlasting God,
    the LORD, the Creator of the ends of the earth, fainteth not, neither is weary?
    there is no searching of his understanding.
  nhw-BL: ¿Amo anquimachilíaj? ¿Amo anquicactoque para TOTECO yaya nopa Dios catli
    itztoc para nochipa? Yaya catli quichijqui nochi catli onca hasta campa itejteno
    ni tlaltipactli. Yaya amo quema tlami ichicahualis, niyon amo quema siyahui. Itlalnamiquilis
    eltoc nelhueyi hasta amo aqui hueli quitlamimachilis.
  swh-ONEN: Je wewe, hufahamu? Je wewe, hujasikia? Bwana ni Mungu wa milele, Muumba
    wa miisho ya dunia. Hatachoka wala kulegea, wala hakuna hata mmoja awezaye kuupima
    ufahamu wake.
  bba-bba: I ǹ yɛ̃? I ǹ nuɑ mɑ Yinni Gusunɔ u rɑ n wɑ̃ɑ? Wiyɑ u tem tɑkɑ kuɑ. U
    ku rɑ mɑɑ wɑsire. Bɑ ǹ kpɛ̃ bu win bwisikunu ɡiɑ.
  eng-KJVCPB: Hast thou not known? hast thou not heard, That the everlasting God,
    the Lord, The Creator of the ends of the earth, Fainteth not, neither is weary?
    There is no searching of his understanding.
  luo-luo: Donge ungʼeyo? Koso pok uwinjo? Jehova Nyasaye en Nyasaye manyaka chiengʼ
    kendo Jachwech mar piny duto. Ok nobed mool bende ok nonyosre, kendo pache onge
    ngʼama nyalo ngʼeyo.
  meu-meu: Asi dibamu a? To kamonai a? Iehova na noho-hanaiharlai Diravana; ia na
    tanobada dokodia ikaradia Diravana. Ia tauna se manorimu, se boeramu; ena diba
    na ta ese basine davaria diba.
  npi-ULB: के तैंले जानेका छैनस्? के तैंले सुनेका छैनस्? परमप्रभु अनन्तका परमेश्‍वर,
    पृथ्वीको अन्तसम्मका सृष्‍टिकर्ता थकित वा हैरान बन्‍नुहुन्‍न । उहाँको समझको कुनै
    सिमा छैन ।
  yor-yor: Ìwọ kò tí ì mọ̀? Ìwọ kò tí ì gbọ́? Olúwa òun ni Ọlọ́run ayérayé, Ẹlẹ́dàá
    gbogbo ìpẹ̀kun ilẹ̀ ayé. Agara kì yóò da bẹ́ẹ̀ ni kò ní ṣàárẹ̀, àti òye rẹ̀ ni
    ẹnikẹ́ni kò le ṣe òdínwọ̀n rẹ̀.
  pes-OPCB: آیا تا به حال ندانسته و نشنیده‌ای که یهوه خدای سرمدی، خالق تمام دنیا هرگز
    درمانده و خسته نمی‌شود و هیچ‌کس نمی‌تواند به عمق افکار او پی ببرد؟
  tgl-ULB: Hindi mo ba alam? Hindi mo ba narinig? Ang walang hanggang Diyos, si Yahweh,
    ang Manlilikha ng mga dulo ng mundo, ay hindi napapagod o nanghihina; walang hangganan
    ang kaniyang kaunawaan.
  cbu-NT: Itaru, nuw siyaa atashina. ¿Ndusha tputs siyaa tayaspatarang? Sirútari mazinarangpasa.
    Apanll Taarashipan urutamari taarangiya. Tsapurunasee ichingaru tinarangiya. Maacheewaatstam
    ichingaru wayarangiya. ¿Antaati Apanll, Kanuschimasima, tárang? Apanll wayasash
    iyapat nda waritariya.
  hui-hui: Ainde tí manda nabi kamibe. Halebi nahe dege kamibe. Anduane Homogo ibu
    tínaga Ngode Datagaliwabe haluhe kagoni. ibugua mbirale dindini ngarubi harini
    bu karubi bibahende wabiai henego ibuni hangu ka. Ibunaga hongo holene emene mbira
    ibira nahagaore ka. Mbiralime ibunaga mini ngaru handai habe naheore ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ကာ​လ​အ​စဉ်​အ​ဆက် တည်​တော်​မူ​သော​ဘု​ရား​သ​ခင်​ဖြစ်​တော်​မူ​သည်​ကို
    သင်​တို့​မ​သိ​ကြ​ပါ​သ​လော။ မ​ကြား​ဘူး​ကြ​ပါ​သ​လော။ ကိုယ်​တော်​သည်​ကမ္ဘာ​လော​က​ကို
    ဖန်​ဆင်း​တော်​မူ​ပါ​၏။ ကိုယ်​တော်​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ​မော​ပန်း နွမ်း​လျ​တော်​မ​မူ​ပါ။
    အ​ဘယ်​သူ​မျှ​ကိုယ်​တော်​၏​အ​ကြံ​အ​စည်​တော် တို့​ကို နား​မ​လည်​နိုင်​ပါ။
  bod-N: ཁྱོད་ཀྱིས་མི་ཤེས་ཤིང་ཐོས་ཀྱང་མ་མྱོང་ངམ། གཏན་གནས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ། ས་གཞི་ཡོངས་ཀྱི་བྱེད་པོ་ཁོང་ཉིད་ནམ་ཡང་མི་ཆད་མི་དུབ་ཅིང་།
    ཁོང་གི་མཁྱེན་རྒྱ་དཔག་ཏུ་མེད་དོ། །
  sna-sna: Hauzivi here? Hauna kunzwa here? Jehovha ndiye Mwari nokusingaperi, Musiki
    wamagumo enyika. Haaneti kana kuziya, uye hakuna angayera kunzwisisa kwake.
  spa-BLM: ¿No lo sabías? ¿No te has enterado? El Dios eterno, Yahvé, el Creador de
    los confines de la tierra, no desmaya. No está cansado. Su entendimiento es inescrutable.
  cac-cac: ¿Tom man̈ eyojtacoc? ¿Tom manta b'aj tzeyab'i? A Jehová Dios, ayn̈ejec'
    d'a juneln̈ej. A' ix b'oan yolyib'an̈q'uinal tic. Malaj b'aj tz'el yip, malaj
    b'aj sc'unb'i. Man̈xa yalnab'il sjelanil.
  swh-ULB: Je hakufahamu? Mungu wa milele, Yahwe, Muumbaji wa miisho ya nchi, apatwi
    na uchovu wala hachoki; hakuna mipaka katika ufahamu wake.
  bel-bel: Хіба ты ня ведаеш? хіба ты ня чуў, што вечны Гасподзь Бог, Які стварыў
    канцы зямлі, не стамляецца і не зьнемагае; розум Яго недасьледны.
  deu-ELBBK: Weißt du es nicht? Oder hast du es nicht gehört? Ein ewiger Gott ist
    der HERR, der Schöpfer der Enden der Erde; er ermüdet nicht und ermattet nicht,
    unergründlich ist sein Verstand.
  mbb-OT: Wazè niw ve metueni wey mezineg he is Nengazen iyan kes wazà pidtemanan
    he Megbevayà he midlimbag te tivuuk he kelibutan? Kenè sikandin egkeveley wey
    edluyahan, ne wazà ebpeketegkad te isip din.
  mal-2015: നിനക്കറിഞ്ഞുകൂടയോ? നീ കേട്ടിട്ടില്ലയോ? യഹോവ നിത്യദൈവം; ഭൂമിയുടെ അറുതികളെ
    സൃഷ്ടിച്ചവൻ തന്നേ; അവൻ ക്ഷീണിക്കുന്നില്ല, തളർന്നുപോകുന്നതുമില്ല; അവന്റെ ബുദ്ധി
    അപ്രമേയമത്രേ.
  gup-gup: Adju! Minj ngurriburrbun? Wardi minj ngurriwobekkayinj? Yawey wanjh God
    duninjh dja kahdjaldarrkid munguyh munguyh. Nungka bolkmarnbom kondah kurorre
    rowk. Nungka minj kangudjwarremen, dja minj kahmimke bu munguyh. Nungka kakarrme
    kunmayali kundjalwern, dja minj nangale bininj kawernhburrbun bu nungka nuye kunmayali.
  rmc-rmc: Tu na džanes? Tu oda na šunďal? O RAJ hino večno Del, ov stvorinďa o agora
    la phuvakre; ov našťi ačhel strapimen aňi unavimen a leskri goďi našťi te achaľol.
  pes-OPV: آیا ندانسته و نشنیده‌ای که خدای سرمدی یهوه آفریننده اقصای زمین درمانده
    و خسته نمی شود و فهم او را تفحص نتوان کرد؟
  ron-1924: Ну штий? Н-ай аузит? Думнезеул чел вешник, Домнул, а фэкут марӂиниле пэмынтулуй.
    Ел ну обосеште, нич ну остенеште; причеперя Луй ну поате фи пэтрунсэ.
  ben-OBCV: তুমি কি জানো না? তুমি কি কখনও শোনোনি? সদাপ্রভুই সনাতন ঈশ্বর, তিনি পৃথিবীর
    প্রান্তসীমার সৃষ্টিকর্তা। তিনি শ্রান্ত হবেন না, ক্লান্ত হবেন না, তাঁর বুদ্ধির
    গভীরতা কেউ পরিমাপ করতে পারে না।
  som-som: War miyaadan ogayn? Oo miyaadan maqlin in Ilaaha daa'imka ah oo ah Rabbiga
    ah Uumaha dhulka darafyadiisa uusan itaal darnaan ama uusan daalin? Waxgarashadiisana
    lama baadhi karo.
  lat-VUC: 'Numquid nescis, aut non audisti? Deus sempiternus Dominus, qui creavit
    terminos terræ: non deficiet, neque laborabit, nec est investigatio sapientiæ
    ejus.'
  eng-ASVBT: Hast thou not known? hast thou not heard? The everlasting God, Jehovah,
    the Creator of the ends of the earth, fainteth not, neither is weary; there is
    no searching of his understanding.
  ita-1885: Non sai tu, non hai tu udito? Il Signore è l'Iddio eterno, che ha create
    le estremità della terra; egli non si stanca, e non si affatica; il suo intendimento
    è infinito.
  eng-LXXUP: And now, hast thou not known? hast thou not heard? the eternal God, the
    God that formed the ends of the earth, shall not hunger, nor be weary, and there
    is no searching of his understanding.
  eng-ULB: Have you not known? Have you not heard? The everlasting God, Yahweh, the
    Creator of the ends of the earth, does not get tired or weary; there is no limit
    to his understanding.
  spa-VBL: ¿No lo sabes? ¿No has oído? El Señor es el Dios eterno, el creador de toda
    la tierra. Él nunca es débil ni está cansado; no puedes averiguar todo lo que
    sabe.
  fra-_FOB: Ne le sais-tu pas, ne l'as-tu pas entendu, que l'Éternel est le Dieu d'éternité,
    qui a créé les extrémités de la terre? Il ne se lasse point, il ne se fatigue
    point, et on ne peut sonder son intelligence.
  mal-mal: നിനക്കറിഞ്ഞുകൂടായോ? നീ കേട്ടിട്ടില്ലയോ? യഹോവ നിത്യദൈവം; ഭൂമിയുടെ അറുതികളെ
    സൃഷ്ടിച്ചവൻ തന്നെ; അവൻ ക്ഷീണിക്കുന്നില്ല, തളർന്നുപോകുന്നതുമില്ല; അവന്റെ ബുദ്ധി
    അപ്രമേയമത്രേ.
  lit-lit: Ar tu nesi sužinojęs, ar tu nesi girdėjęs? Amžinasis Dievas, VIEŠPATS,
    visų žemės pakraščių Kūrėjas, nepailsta ir nepavargsta; jo supratimas neištiriamas.
  urd-GVR: Kyā tujhe mālūm nahīṅ, kyā tū ne nahīṅ sunā ki Rab lāzawāl Ḳhudā aur duniyā
    kī intahā tak kā Ḳhāliq hai? Wuh kabhī nahīṅ thaktā, kabhī niḍhāl nahīṅ hotā.
    Koī bhī us kī samajh kī gahrāiyoṅ tak nahīṅ pahuṅch saktā.
  suz-BL: मिनु “मार, गे मतुइक्‍तीनी, मनेंनी? परमप्रभु यावे गेना हना यो बाक्‍ब परमप्रभु
    बाक्‍ब। मेको रागी रागी कली सेल्‍ब बाक्‍ब। मेको मथाइब नु मदाइब। आ तुइक्‍तीके नेल्‍ल
    क्‍येङा ठेयब बाक्‍ब।
  eng-NOY: Do ye not know? Have ye not heard? Jehovah is an everlasting God, The creator
    of the ends of the earth; He fainteth not, nor is he weary; His understanding
    is unsearchable.
  ita-1927: Non lo sai tu? non l’hai tu udito? L’Eterno è l’Iddio d’eternità, il creatore
    degli estremi confini della terra. Egli non s’affatica e non si stanca; la sua
    intelligenza è imperscrutabile.
  ckb-ckb: ئایا نەتزانی، یان نەتبیست؟ یەزدان خودای هەتاهەتاییە، بەدیهێنەری ئەمسەر
    و ئەوسەری زەوی. نە ماندوو و نە شەکەت دەبێت، کەس پەی بە تێگەیشتنی ئەو نابات.
  eng-BBE: Have you no knowledge of it? has it not come to your ears? The eternal
    God, the Lord, the Maker of the ends of the earth, is never feeble or tired; there
    is no searching out of his wisdom.
  kan-OKCV: ನಿನಗೆ ಗೊತ್ತಿಲ್ಲವೋ? ನೀನು ಕೇಳಲಿಲ್ಲವೋ? ಯೆಹೋವ ದೇವರು ನಿರಂತರವಾದ ದೇವರೂ, ಭೂಮಿಯ
    ಅಂತ್ಯಗಳನ್ನು ಸೃಷ್ಟಿಸಿದವನೂ ದಣಿಯುವುದಿಲ್ಲ, ಬಳಲುವುದಿಲ್ಲ, ಆತನ ತಿಳುವಳಿಕೆಯು ಪರಿಶೋಧನೆಗೆ
    ಅಗಮ್ಯ.
  tam-2017: பூமியின் கடையாந்தரங்களைச் சிருஷ்டித்த கர்த்தராகிய அநாதி தேவன் சோர்ந்துபோவதுமில்லை,
    இளைப்படைவதுமில்லை; இதை நீ அறியாயோ? இதை நீ கேட்டதில்லையோ? அவருடைய புத்தி ஆராய்ந்துமுடியாதது.
  spa-RV-1909: ¿No has sabido, no has oído que el Dios del siglo es Jehová, el cual
    crió los términos de la tierra? No se trabaja, ni se fatiga con cansancio, y su
    entendimiento no hay quien lo alcance.
  ron-BTF: Nu ai cunoscut? Nu ai auzit, că Dumnezeul veşnic, DOMNUL, Creatorul marginilor
    pământului, nu leşină, nici nu oboseşte? Nu este cercetare a înţelegerii lui.
  eng-WEBP: Haven’t you known? Haven’t you heard? The everlasting God, the LORD, the
    Creator of the ends of the earth, doesn’t faint. He isn’t weary. His understanding
    is unsearchable.
  eng-FBV: Don't you know? Haven't you heard? The Lord is the eternal God, the Creator
    of the whole earth. He's never weak or tired; you can't find out all he knows.
  nld-1939: 'Hebt ge het dan niet gehoord en vernomen: Jahweh is een eeuwige God,
    Schepper van de grenzen der aarde! Hij wordt moede noch mat, Zijn wijsheid is
    niet te doorgronden!'
  nch-BL: ¿Amo anquimachilíaj? ¿Amo anquicactoque para TOTECO yaya nopa Dios cati
    itztoc para nochipa? Yaya cati quichijqui nochi cati onca hasta campa itejteno
    ni taltipacti. Yaya amo quema caxani ichicahualis, yon amo quema siyahui. Italnamiquilis
    eltoc nelhueyi hasta amo aqui hueli quitamimachilía.
  vie-1934: Ngươi không biết sao, không nghe sao? Đức Chúa Trời hằng sống, là Đức
    Giê-hô-va, là Đấng đã dựng nên các đầu cùng đất, chẳng mỏi chẳng mệt; sự khôn
    ngoan Ngài không thể dò.
  hin-CV: क्या तुम नहीं जानते? तुमने नहीं सुना? याहवेह सनातन परमेश्वर है, पृथ्वी का
    सृजनहार, वह न थकता, न श्रमित होता है, उसकी बुद्धि अपरंपार है.
  eng-OURB: Haven’t you known? Haven’t you sh'ma ·heard obeyed·? The everlasting God,
    Adonai, The Creator of the ends of the earth, does not faint. He is not weary.
    His understanding is unsearchable.
  spa-BES: ¿No tienes conocimiento de ello? ¿No ha llegado a tus oídos? El Dios eterno,
    el Señor, el Creador de los confines de la tierra, nunca es débil ni cansado;
    su sabiduría es infinita.
  tdx-tdx: Mboe tsy fohi’o hao? Tsy jinanji’o hao te tsy mitoirañe, tsy mokotse t’i
    Andrianañahare nainai’e, Iehovà Andrianamboatse o olon-taneo? Tsy taka-tsikaraheñe
    o hilala’eo.
  tha-KJV: ท่านไม่เคยรู้​หรือ ท่านไม่เคยได้ยินหรือ พระเยโฮวาห์ทรงเป็นพระเจ้าเนืองนิตย์
    คือพระผู้สร้างที่สุดปลายแผ่นดินโลก พระองค์​มิได้​ทรงอ่อนเปลี้ย หรือเหน็ดเหนื่อย
    ความเข้าพระทัยของพระองค์​ก็​เหลือที่จะหยั่งรู้​ได้
  por-BR-2018: Por acaso não sabes, nem ouviste, que o eterno Deus, o SENHOR, o criador
    dos confins da terra, não se cansa, nem se fatiga, e que seu entendimento é incompreensível?
  deu-ELO: Weißt du es nicht? Oder hast du es nicht gehört? Ein ewiger Gott ist Jehova,
    der Schöpfer der Enden der Erde; er ermüdet nicht und ermattet nicht, unergründlich
    ist sein Verstand.
  eng-WYC-2018: Whether thou knowest not, either heardest thou not? God, everlasting
