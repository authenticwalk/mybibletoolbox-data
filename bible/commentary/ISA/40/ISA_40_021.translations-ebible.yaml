verse: ISA.040.021
translations:
  mal-C: നിങ്ങൾക്കറിഞ്ഞുകൂടേ? നിങ്ങൾ കേട്ടിട്ടില്ലേ? ആദിമുതൽതന്നെ അതു നിങ്ങളോടറിയിച്ചിട്ടില്ലേ?
    ഭൂമിയുടെ സ്ഥാപനംമുതൽതന്നെ നിങ്ങൾ അതു ഗ്രഹിച്ചിട്ടില്ലേ?
  deu-TKW: Seht ihr denn nicht ein? Hört ihr denn nicht? Ist's euch nicht von Anfang
    an kund gethan? Habt ihr nicht verstehen gelernt, was die Grundfesten der Erde
    lehren?
  lin-lin: Boyebi yango te ? Boyoka nanu yango te ? Bayebisa bino nanu yango te wuta
    na ebandeli ? Bososola nanu yango te wuta mokili esalema ?
  eng-LSV: Do you not know—do you not hear? Has it not been declared from the first
    to you? Have you not understood || [From] the foundations of the earth?
  eng-GNV: Know ye nothing? haue ye not heard it? hath it not bene tolde you from
    the beginning? haue ye not vnderstand it by the foundation of the earth?
  eng-WEBSTER: Have ye not known? have ye not heard? hath it not been told you from
    the beginning? have ye not understood from the foundations of the earth?
  nhw-BL: ¿Amo tijmati? ¿Amo aqui mitzilhuijtoc quenicatza pejqui ni tlaltipactli?
    ¿Huelis hasta ipejya amo aqui mitzmachtijtoc ajqueya quichijqui?
  swh-ONEN: Je, hujui? Je, hujasikia? Je, hujaambiwa tangu mwanzo? Je, hujafahamu
    tangu kuumbwa kwa dunia?
  bba-bba: I ǹ yɛ̃ ro? I ǹ nɔɔre ro? Bɑ ǹ bɛɛ nɔɔsie sɑɑ yellun di ro? I ǹ bwisikure
    nɡe mɛ bɑ kɑ hɑnduniɑn kpɛɛkpɛɛku swĩi ro?
  eng-KJVCPB: Have ye not known? have ye not heard? Hath it not been told you from
    the beginning? Have ye not understood from the foundations of the earth?
  luo-luo: Donge ungʼeyo Koso donge usewinjo? Pok owachnu nyaka aa chakruok? Koso
    pok wachno odonjonu nyaka ne chwe pinyni.
  meu-meu: Umui na asi dibamui a? Asio kamonai a? Matamana negana amo asie hamaoromui
    a? Tanobada na ena gabu ai e haginia guna negana amo, lalomui asie parara a?
  npi-ULB: के तिमीहरूले जानेका छैनौ? के तिमीहरूले सुनेका छैनौ? के सुरुदेखि नै यो कुरा
    तिमीहरूलाई भनिएको छैन? पृथ्वीको जगहरू बसालेदेखि नै तिमिहरूले बुझेका छैनौ?
  yor-yor: Ǹjẹ́ o kò tí ì mọ̀ ìwọ kò tí ì gbọ́? A kò tí ì sọ fún ọ láti ìbẹ̀rẹ̀ wá?
    Ìwọ kò tí ì mọ láti ìgbà ìpìlẹ̀ ayé?
  pes-OPCB: آیا تا به حال ندانسته‌اید و نشنیده‌اید و کسی به شما نگفته که دنیا چگونه
    به وجود آمده است؟
  tgl-ULB: Hindi niyo ba nalaman? Hindi niyo ba narinig? Hindi ba nasabi sa inyo ito
    mula simula? Hindi niyo ba nauunawaan mula sa mga pundasyon ng mundo?
  cbu-NT: Mangeetsis p'tsichintspa. ¿Antaati siy nda yasarangis? ¿Antaati kitsis nda
    mazinarangis? ¿Ndusha zitaminaris siyaa kamanirang? ¿Tsapurunasee pakus, ndusha
    chinakis yuwaa Apanll waana tinarangu anootsee?
  hui-hui: Ai tí manda nabiore kamibe. Mbiralime ti langiabi nabi halebi nahe dege
    kamibe. Piganengiore mbirale bibahende karubi ngarubi dindi ogo ogodagua bialu
    winida lowa bi te layanebi mbira hale naheore henedabe.
  mya-mya: ကမ္ဘာ​မြေ​ကြီး​အ​ဘယ်​သို့​ဖြစ်​ပေါ်​လာ​သည် အ​ကြောင်း​ကို​သင်​တို့​မ​ကြား​ဘူး​ကြ​ပါ​သ​လော။
    ရှေး​မ​ဆွ​က​ပင်​လျှင်​သင်​တို့​အား​ဖော်​ပြ​ခဲ့​သူ မ​ရှိ​ပါ​သ​လော။ သင်​တို့​မ​ကြား​ဘူး​ကြ​မ​သိ​ကြ​ပါ​သ​လော။
  bod-N: ཁྱོད་ཅག་གིས་མ་ཤེས་མ་ཐོས་སམ། གཏམ་འདི་དང་པོ་ནས་ཁྱོད་རྣམས་ལ་སྨྲས་པ་མ་ཡིན་ནམ།
    ས་གཞིའི་རྨང་བཙུགས་པའི་ཚུན་ལ་ཁྱོད་ཅག་གིས་ད་དུང་རྟོགས་པར་མ་གྱུར་རམ།
  sna-sna: Hamuzivi here? Hamuna kunzwa here? Hamuna kumbozviudzwa kubva pakutanga
    here? Hamuna kunzwisisa kubva pakuvamba kwenyika here?
  spa-BLM: ¿No lo sabías? ¿No te has enterado? ¿No te lo han dicho desde el principio?
    ¿No has entendido desde los cimientos de la tierra?
  cac-cac: ¿Tom man̈ eyojtacoc a ex tic? ¿Tom malaj mach ix alan eyab'i? ¿Tom malaj
    mach aljinac d'ayex d'a yictax yichb'anil? ¿Tom malaj mach ix ex c'ayb'ani yictax
    sb'onac yolyib'an̈q'uinal tic?
  swh-ULB: Je hamkujua? Je hamjasikia? Je hamkuambiwa tokea mwanzo? Je hamkuelewa
    toka misingi ya nchi?
  bel-bel: Хіба ня ведаеце? хіба вы ня чулі? хіба вам не казана было ад пачатку? хіба
    вы не ўразумелі асноваў зямлі?
  deu-ELBBK: Wisst ihr es nicht? Hört ihr es nicht? Ist es euch nicht von Anbeginn
    verkündet worden? Habt ihr nicht Einsicht erlangt in die Grundlegung der Erde?
  mbb-OT: Wazè kew ve mesayud etawa wazà kew ve mekezineg? Wazè be nenudtul ziyà te
    keniyu puun te puunà ke mibmenumenu is kedlimbaǥa te kelibutan?
  mal-2015: നിങ്ങൾക്കു അറിഞ്ഞുകൂടയോ? നിങ്ങൾ കേട്ടിട്ടില്ലയോ? ആദിമുതൽ നിങ്ങളോടു അറിയിച്ചിട്ടില്ലയോ?
    ഭൂമിയുടെ അടിസ്ഥാനങ്ങളാൽ നിങ്ങൾ ഗ്രഹിച്ചിട്ടില്ലയോ?
  gup-gup: Adju, yiddok minj ngurriwernhburrbun? Yiddok minj ngurriwobekkayinj? Bu
    kerrngehkenh ngundimarneyimi, yiddok minj ngurrbenbekkayinj? Wardi minj ngurriwernhmenmenmayi
    bu God nakka bolkmarnbom rowk bu kerrngehkenh duninjh.
  rmc-rmc: Tumen oda na džanen? Na šunďan pal oda? Či tumenge oda na sas phendo ešebnovarestar?
    Či na achaľiľan, sar sas o svetos zathodo?
  pes-OPV: آیا ندانسته ونشنیده‌اید و از ابتدا به شماخبر داده نشده است و از بنیاد زمین
    نفهمیده‌اید؟
  ron-1924: Ну штиць? Н-аць аузит? Ну ви с-а фэкут куноскут де ла ынчепут? Ну в-аць
    гындит ничодатэ ла ынтемееря пэмынтулуй?
  ben-OBCV: তোমরা কি একথা জানো না? তোমরা কি তা কখনও শোনোনি? প্রথম থেকেই কি একথা তোমাদের
    বলা হয়নি? পৃথিবীর গোড়াপত্তন থেকে তোমরা কি তা বুঝতে পারোনি?
  som-som: Miyeydaan ogayn? Miyeydaan maqlin? Miyaan bilowgii laydiin sheegin? Oo
    miyeydaan garan tan iyo aasaaskii dhulka?
  lat-VUC: Numquid non scitis? numquid non audistis? numquid non annuntiatum est vobis
    ab initio? numquid non intellexistis fundamenta terræ?
  eng-ASVBT: Have ye not known? have ye not heard? hath it not been told you from
    the beginning? have ye not understood from the foundations of the earth?
  ita-1885: Non avete voi alcun conoscimento? non ascoltate voi? la cosa non vi è
    ella stata dichiarata fin dal principio? non intendete voi come la terra è stata
    fondata?
  eng-LXXUP: Will ye not know? will ye not hear? has it not been told you of old?
    Have ye not known the foundations of the earth?
  eng-ULB: Have you not known? Have you not heard? Has it not been told you from the
    beginning? Have you not understood from the foundations of the earth?
  spa-VBL: ¿No lo sabes? ¿No te has enterado? ¿No se te ha explicado desde el principio?
    ¿No has entendido desde que se creó el mundo?
  fra-_FOB: N'aurez-vous point de connaissance? N'entendrez-vous point? Ne l'avez-vous
    pas appris dès le commencement? N'avez-vous pas compris comment la terre fut fondée?
  mal-mal: നിങ്ങൾക്ക് അറിഞ്ഞുകൂടായോ? നിങ്ങൾ കേട്ടിട്ടില്ലയോ? ആദിമുതൽ നിങ്ങളോട് അറിയിച്ചിട്ടില്ലയോ?
    ഭൂമിയുടെ അടിസ്ഥാനങ്ങളാൽ നിങ്ങൾ ഗ്രഹിച്ചിട്ടില്ലയോ?
  urd-GVR: Kyā tum ko mālūm nahīṅ? Kyā tum ne bāt nahīṅ sunī? Kyā tumheṅ ibtidā se
    sunāyā nahīṅ gayā? Kyā tumheṅ duniyā ke qiyām se le kar āj tak samajh nahīṅ āī?
  suz-BL: गेपुकी मतुइक्‍तीनी, मनेंनी? ङोंइती रे इन कली मशेंदमे? रागी सेल्‍चा रे गे
    मरुप्‍नी?
  eng-NOY: Do ye not know? Have ye not heard? Hath it not been declared to you from
    the beginning? Have ye not considered the foundations of the earth?
  ita-1927: Ma non lo sapete? non l’avete sentito? Non v’è stato annunziato fin dal
    principio? Non avete riflettuto alla fondazione della terra?
  ckb-ckb: ئایا نازانن؟ ئایا نابیستن؟ ئەی لە سەرەتاوە پێتان ڕانەگەیەنراوە؟ ئایا لەو
    کاتەوەی زەوی بەدیهێنراوە تێنەگەیشتوون کە
  eng-BBE: Have you no knowledge of it? has it not come to your ears? has not news
    of it been given to you from the first? has it not been clear to you from the
    time when the earth was placed on its base?
  kan-OKCV: ನಿಮಗೆ ತಿಳಿದಿಲ್ಲವೋ? ನೀವು ಕೇಳಲಿಲ್ಲವೋ? ಆದಿಯಿಂದಲೇ ನಿಮಗೆ ತಿಳಿದಿಲ್ಲವೋ? ಭೂಮಿಯು
    ಸ್ಥಾಪಿತವಾದಂದಿನಿಂದ ನಿಮಗೆ ಅರ್ಥವಾಗಲಿಲ್ಲವೋ?
  tam-2017: நீங்கள் அறியீர்களா? நீங்கள் கேள்விப்படவில்லையா? ஆதிமுதல் உங்களுக்குத்
    தெரிவிக்கப்படவில்லையா? பூமி அஸ்திபாரப்பட்டதுமுதல் உணராதிருக்கிறீர்களா?
  spa-RV-1909: ¿No sabéis? ¿no habéis oído? ¿nunca os lo han dicho desde el principio?
    ¿no habéis sido enseñados desde que la tierra se fundó?
  ron-BTF: Nu aţi cunoscut? Nu aţi auzit? Nu vi s-a spus de la început? Nu aţi înţeles
    de la întemeierea pământului?
  eng-WEBP: Haven’t you known? Haven’t you heard? Haven’t you been told from the beginning?
    Haven’t you understood from the foundations of the earth?
  eng-FBV: Don't you know? Haven't you heard? Hasn't it been explained to you from
    the very beginning? Haven't you understood from the time the world was created?
  nld-1939: Weet ge het niet, en hoort ge het niet, Is het u niet van de aanvang bekend;
    Begrijpt ge het niet, Sinds de aarde gegrond werd?
  nch-BL: ¿Amo tijmati? ¿Amo aqui mitzilhuijtoc quenicatza pejqui ni taltipacti? ¿Huelis
    hasta ipejya amo aqui mitzmachtijtoc ajquiya quichijqui?
  vie-1934: Các ngươi không biết sao? Vậy thì các ngươi không nghe sao? Người ta há
    chưa dạy cho các ngươi từ lúc ban đầu? Các ngươi há chẳng hiểu từ khi dựng nền
    đất?
  hin-CV: क्या तुम नहीं जानते? क्या तुमने सुना नहीं? क्या शुरू में ही तुम्हें नहीं
    बताया गया था? क्या पृथ्वी की नींव रखे जाने के समय से ही तुम यह समझ न सके थे?
  eng-OURB: Haven’t you known? Haven’t you sh'ma ·heard obeyed·, yet? Haven’t you
    been told from the beginning? Haven’t you understood from the foundations of the
    earth?
  spa-BES: ¿No tienes conocimiento de ello? ¿No ha llegado a tus oídos? ¿No se les
    ha dado noticias de esto desde el principio? ¿no ha sido claro para ustedes desde
    el momento en que la tierra se colocó en su base?
  tdx-tdx: Tsy fohi’o hao? Tsy jinanji’o hao? Tsy natalily ama’o am-pifotora’e añe
    hao? Tsy nirendre’o hao o manànta’ ty tane toio?
  tha-KJV: ท่านทั้งหลายไม่เคยรู้​หรือ ท่านไม่เคยได้ยินหรือ ไม่มี​ผู้​ใดบอกท่านตั้งแต่แรกแล้วหรือ
    ท่านไม่​เข​้าใจตั้งแต่รากฐานของแผ่นดินโลกหรือ
  por-BR-2018: Por acaso não sabeis? Por acaso não ouvis? Ou desde o princípio não
    vos disseram? Por acaso não tendes entendido desde os fundamentos da terra?
  deu-ELO: Wisset ihr es nicht? Höret ihr es nicht? Ist es euch nicht von Anbeginn
    verkündet worden? Habt ihr nicht Einsicht erlangt in die Grundlegung der Erde?
  eng-WYC-2018: Whether ye know not? whether ye heard not? whether it was not told
    to you from the beginning? whether ye understood not (from) the foundaments of
    [the] earth?
  epo-epo: Ĉu vi ne scias? ĉu vi ne aŭdis? ĉu ne estis dirite al vi antaŭlonge? ĉu
    vi ne komprenas detempe de la fondado de la tero?
  uig-PIN: Silǝr bilmǝmsilǝr? Silǝr anglap baⱪmiƣanmusilǝr? Silǝrgǝ ǝzǝldin eytilmiƣanmidu?
    Yǝr-zemin apiridǝ bolƣandin tartip qüxǝnmǝywatamsilǝr?
  beo-beo: Dilia da hame dawa:bela:? Ilia da hemonega dilima hame olelebela:? Dilia
    da osobo bagade ea muni hemosu amo hame nabibala:?
  tpi-OTNT: Ating yupela i no save, a? Ating yupela i no harim, a? Ating bipo tru
    i no gat man i tokim yupela long olgeta samting i kamap olsem wanem, a?
  hau-SA: Ba ku sani ba? Ba ku taɓa ji ba? Ba a faɗa muku daga farko ba? Ba ku fahimta
    ba tun kafawar duniya?
  uig-LAT: Siler bilmemsiler? Siler anglap baqmighanmusiler? Silerge ezeldin éytilmighanmidu?
    Yer-zémin apiride bolghandin tartip chüshenmeywatamsiler?
  nde-nde: Kalazi yini? Kalizwanga na? Kalikutshelwanga kwasekuqaleni na? Kalizwisisanga
    na selokhu umhlaba wadalwayo?
  ton-ton: Kuo taʻeʻilo ʻekimoutolu? Naʻe ʻikai te mou fanongo? ʻIkai kuo fakahā kiate
    kimoutolu mei he kamataʻanga? ʻIkai kuo mou ʻilo talu mei he ʻai ʻae tuʻunga ʻo
    māmani?
  ces-1613: Zdaliž nevíte? Zdaliž neslýcháte? Zdaliž se vám nezvěstuje od počátku?
    Zdaliž nesrozumíváte z základů země?
  eng-WMB: Haven’t you known? Haven’t you heard? Haven’t you been told from the beginning?
    Haven’t you understood from the foundations of the earth?
  tam-TCV: நீங்கள் அறியவில்லையோ? நீங்கள் கேள்விப்படவில்லையோ? ஆதியில் இருந்து உங்களுக்குச்
    சொல்லப்படவில்லையோ? பூமி படைக்கப்பட்ட காலத்திலிருந்தே நீங்கள் விளங்கிக்கொள்ளவில்லையோ?
  ceb-ULB: Wala ka ba masayod? Wala ka ba nakadungog? Wala ba kini gisugilon kanimo
    sukad pa sa sinugdan? Wala ka ba nakasabot sukad pa sa pagpahiluna sa kalibotan?
  pol-UBG: Czy nie wiecie? Czy nie słyszeliście? Czy wam nie opowiadano od początku?
    Czy nie zrozumieliście tego od założenia fundamentów ziemi?
  agr-agr: “¿Atumek duka dekachuk ayujum? ¿Nuna pachisag chichaidauk antuchuk ainajum?
    ¿Yama nagkamchakush ujapaku ainatsuak? Apajuí nugkan najanauwa duwi nagkamas aents
    aidauk dekau amain ainawai.
  kyc-kyc: Emba see nangese? Emba yuu wamba langya nayamisi? Emba yuu doko apa pipala
    kanda siya lao see nangese?
  urd-GVU: کیا تم کو معلوم نہیں؟ کیا تم نے بات نہیں سنی؟ کیا تمہیں ابتدا سے سنایا
    نہیں گیا؟ کیا تمہیں دنیا کے قیام سے لے کر آج تک سمجھ نہیں آئی؟
  deu-1912: Wisset ihr nicht? Hört ihr nicht? Ist's euch nicht vormals verkündigt?
    Habt ihr's nicht verstanden von Anbeginn der Erde?
  kan-2017: ನಿಮಗೆ ತಿಳಿದಿಲ್ಲವೋ? ನೀವು ಕೇಳಲಿಲ್ಲವೋ? ಆದಿಯಿಂದಲೇ ನಿಮಗೆ ಉಪದೇಶವಾಗಿ ಬಂದಿಲ್ಲವೋ?
    ಭೂಮಿಯು ನಿರ್ಮಾಣವಾದ ದಿನದಿಂದ ನೀವು ಗ್ರಹಿಸುತ್ತಿಲ್ಲವೋ?
  yap-yap: Mogned, dawor mu nanged? Dawor mu rung’aged? Dawor nog ngomed kakrom? Dawor
    mu rung’aged rogon e fayleng ni sum?
  hlt-MCSB: Na ming uh pawt nim? Na ya uh pawt nim? A lu lamloh nangmih taengah thui
    pawt nim? Diklai kah a yung na yakming uh pawt nim?
  mdy-ETH: ፔቴታዖ ዬያ ዔሩዋዓዳ? ዒንሢ ዋይዚባኣዓዳ? ሚናኣፓ ዓርቃዖ ዒንሢም ኬኤዚንቲባኣዳ? ሳዓ ማዢንቴማኣፓ ዓርቃዖ ማሊ
