verse: ISA.040.007
translations:
  mal-C: യഹോവയുടെ ശ്വാസം അവരുടെമേൽ അടിക്കുമ്പോൾ പുല്ലു വാടുന്നു, പൂക്കൾ കൊഴിയുന്നു;
    മനുഷ്യൻ പുല്ലുതന്നെ, നിശ്ചയം.
  deu-TKW: 'es verdorrt das Gras, es verwelkt die Blume: denn der Hauch Jahwes hat
    sie angeweht. Ja wahrlich, Gras ist das Volk!'
  lin-lin: 'Matiti ekawukaka mpe fololo elembaka, tango mopepe ya Yawe elekaka likolo
    na yango. Solo, bato bazali lokola matiti :'
  eng-LSV: Grass has withered, the flower faded, || For the Spirit of YHWH blew on
    it, || Surely the people [is] grass;
  eng-GNV: 'The grasse withereth, the floure fadeth, because the Spirite of the Lord
    bloweth vpon it: surely the people is grasse.'
  eng-WEBSTER: 'The grass withereth, the flower fadeth: because the spirit of the
    LORD bloweth upon it: surely the people is grass.'
  nhw-BL: Nochi sacatl huaqui huan nochi xochitl pilini huan huetzi pampa ijiyo TOTECO
    quiilpitzaco. Masehualme nojquiya itztoque quen nopa sacatl.
  swh-ONEN: Majani hunyauka na maua huanguka, kwa sababu pumzi ya Bwana huyapuliza.
    Hakika wanadamu ni majani.
  bba-bba: Yinni Gusunɔ ù n derɑ woo ɡɑ yɑkɑsu swee, su rɑ ɡberewɑ, kpɑ sin wɛ̃su
    su dɛllɑ. Kɑ ɡem tɔmbu bɑ sɑ̃ɑwɑ nɡe yɑkɑsu.
  eng-KJVCPB: 'The grass withereth, the flower fadeth: Because the spirit of the Lord
    bloweth upon it: Surely the people is grass.'
  luo-luo: Lum ner kendo maua tuo mi lwar piny ka much Jehova Nyasaye okudhogi. Chutho
    dhano chalo mana gi lum.
  meu-meu: Rei e kakoromu, herahera e maraimu, Iehova ese e hahodi henidiamu negana
    ai; momokani, taunimanima na rei mo.
  npi-ULB: यसमाथि परमप्रभुको सास पर्दा घाँस ओइलाउँछ र फुल सुक्छ । निश्‍चय नै मानवहरू
    घाँसै हुन् ।
  yor-yor: Koríko ń rọ ìtànná sì ń rẹ̀, nítorí èémí Olúwa ń fẹ́ lù wọ́n. Nítòótọ́
    koríko ni àwọn ènìyàn.
  pes-OPCB: وقتی خدا می‌دمد علف خشک می‌شود و گل پژمرده. بله، انسان مانند علف از بین
    می‌رود.
  tgl-ULB: Ang damo ay natutuyot at ang bulaklak ay nalalanta kapag ang hininga ni
    Yahweh ay umihip dito; totoo ang sangkatauhan ay damo.
  cbu-NT: Waana Apanll chirichirimun tapus ashkachu, chirichirsha mawirutaraa sheeru,
    chap kurustariya. Tputs ashiritamcha; chirichir tamaparee ashiru nda kizpur taakanaya.
  hui-hui: Anduane Homogohanda puyabu poboyogobi ibilarangi datani gaulalu palawayaru
    abaleore dogolopebe biaga ka. Ogonidagua dege wali agalibi heneneore tigi mbira
    hangu howa abaleore ereba haga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​စေ​လွှတ်​တော်​မူ​သည့်​လေ​နှင့် ထိ​သော​အ​ခါ၊ မြက်​ပင်​သည်​သွေ့​ခြောက်​လျက်​ပန်း​များ​သည်​လည်း
    ညှိုး​နွမ်း​၍​သွား​တတ်​၏။ လူ​တို့​သည်​မြက်​ပင်​တ​မျှ​သာ​လျှင် သန်​မာ​ကြ​ပါ​သည်​တ​ကား။
  bod-N: རྩྭ་ནི་སྐམ་ཞིང་མེ་ཏོག་ཡལ། །ཡ་ཝཱེས་ཞལ་ཕུ་བཏབ་པས་ན། །ལུས་ཅན་ཐམས་ཅད་རྩྭ་དང་འདྲ།
    །
  sna-sna: Uswa hunooma uye maruva anowa, nokuti mweya waJehovha unofuridzira pamusoro
    pazvo. Zvirokwazvo vanhu uswa.
  spa-BLM: La hierba se marchita, la flor se desvanece, porque el aliento de Yahvé
    sopla sobre ella. Seguramente la gente es como la hierba.
  cac-cac: A an̈ an̈c'ultac, val ticnaic stacjiel an̈, axo xumaquil an̈, tz'el b'ulnajoc
    ayic tz'ec' yic'al Jehová d'a scal an̈. Yel, a ex anima ex tic, lajan ex icha
    an̈ an̈c'ultac chi'.
  swh-ULB: Nyasi zinanyauka na maua yanaperuka pale Yehwe atakapo puliza punzi yake
    juu yake; hakika ubinadamu ni nyasi.
  bel-bel: 'Жухне трава; вяне кветка, як павее на яе ад Госпада: так і народ - трава.'
  deu-ELBBK: Das Gras ist verdorrt, die Blume ist abgefallen; denn der Hauch des HERRN
    hat sie angeweht. Ja, das Volk ist Gras.
  mbb-OT: Is sagbet egkeǥangu ne egketaktak is menge vulak din su egkeremaǥen heini
    te keramag he ibpekeramag te Nengazen. Tutuu he iring te sagbet is etew.
  mal-2015: യഹോവയുടെ ശ്വാസം അതിന്മേൽ ഊതുകയാൽ പുല്ലുണങ്ങുന്നു. പൂ വാടുന്നു; അതേ ജനം
    പുല്ലുതന്നേ.
  gup-gup: Kundalk makka wanjh karrarlehmen, dja mannguy kawarrhwarrhme. Wanjh nawu
    Yawey kamunkewe kunmayorrk, yiman bu nungka kabubuhme, wanjh kabun rowk. Kaluk
    bininj, wanjh kumekbe karohrok bu kabirriyakmen rowk. Yoh, bininj wanjh karohrok
    manbu kundalk.
  rmc-rmc: E čar šučol avri a lakri kvitka perel tele, sar pre late phurdel o dichos
    le RAJESKRO. Čačes, o manuša hine sar čar.
  pes-OPV: گیاه خشک و گلش پژمرده می‌شود زیرا نفخه خداوند بر آن دمیده می‌شود. البته
    مردمان گیاه هستند.
  ron-1924: 'Ярба се усукэ, флоаря каде кынд суфлэ вынтул Домнулуй песте еа.” Ын адевэр,
    попорул есте ка ярба:'
  ben-OBCV: ঘাস শুকিয়ে যায় আর ফুল ঝরে পড়ে, কারণ সদাপ্রভুর নিশ্বাস তাদের উপরে বয়ে
    যায়। সত্যিই সব মানুষ ঘাসের মতো।
  som-som: Cawsku wuu engegaa, ubaxuna wuu dhacaa, maxaa yeelay, neefta Rabbigu way
    afuuftaa, sida xaqiiqada ah dadku waa caws oo kale.
  lat-VUC: 'Exsiccatum est fœnum, et cecidit flos, quia spiritus Domini sufflavit
    in eo. Vere fœnum est populus:'
  eng-ASVBT: The grass withereth, the flower fadeth, because the breath of Jehovah
    bloweth upon it; surely the people is grass.
  ita-1885: Il fieno si secca, il fiore si appassa, quando lo Spirito del Signore
    vi soffia contra; in verità il popolo non è altro che fieno.
  eng-LXXUP: 'The grass withers, and the flower fades:'
  eng-ULB: The grass withers and the flower wilts when the breath of Yahweh blows
    on it; surely humanity is grass.
  spa-VBL: La hierba se marchita y la flor se desvanece cuando el Señor sopla sobre
    ellos. Sí, las personas son como la hierba.
  fra-_FOB: L'herbe sèche, la fleur tombe, quand le vent de l'Éternel souffle sur
    elle. Vraiment le peuple est comme l'herbe.
  mal-mal: യഹോവയുടെ ശ്വാസം അതിന്മേൽ ഊതുകയാൽ പുല്ലുണങ്ങുന്നു. പൂവ് വാടുന്നു; അതേ ജനം
    പുല്ലുതന്നെ.
  lit-lit: Žolė sudžiūsta, gėlė nuvysta, nes VIEŠPATIES dvasia pučia į ją. Iš tikrųjų
    tauta yra žolė.
  urd-GVR: Jab Rab kā sāṅs un par se guzare to ghās murjhā jātī aur phūl gir jātā
    hai, kyoṅki insān ghās hī hai.
  suz-BL: घांस सोव़ब, मिनु आ फू हेम्‍ब। मारदे हना परमप्रभु यावेमी मेको आन कली मुइक्‍ब।
    मुर थमा पा घांस खोदेंशो बाक्‍नीम।
  eng-NOY: The grass withereth, the flower fadeth, When the breath of Jehovah bloweth
    upon it. Truly the people is grass.
  ita-1927: L’erba si secca, il fiore appassisce quando il soffio dell’Eterno vi passa
    sopra; certo, il popolo è come l’erba.
  ckb-ckb: گژوگیا وشک دەبێت و گوڵ هەڵدەوەرێ، چونکە هەناسەی یەزدان هەڵیکردە سەری، بێگومان
    گەل وەکو گژوگیان.
  eng-BBE: 'The grass becomes dry, the flower is dead; because the breath of the Lord
    goes over it: truly the people is grass.'
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಶ್ವಾಸವು ಅದರ ಮೇಲೆ ಬೀಸುವುದರಿಂದ, ಹುಲ್ಲು ಒಣಗಿಹೋಗುವುದು. ಹೂವು ಉದುರಿ
    ಹೋಗುವುದು. ಮಾನವರೆಲ್ಲರೂ ಹುಲ್ಲೇ ಆಗಿದ್ದಾರೆ.
  tam-2017: யெகோவாவின் ஆவி அதின்மேல் ஊதும்போது, புல் உலர்ந்து, பூ உதிரும்; மக்களே
    புல்.
  spa-RV-1909: 'La hierba se seca, y la flor se cae; porque el viento de Jehová sopló
    en ella: ciertamente hierba es el pueblo.'
  ron-BTF: Iarba se ofileşte, floarea se vestejeşte, pentru că duhul DOMNULUI suflă
    peste ea, cu siguranţă poporul este iarbă.
  eng-WEBP: The grass withers, the flower fades, because the LORD’s breath blows on
    it. Surely the people are like grass.
  eng-FBV: The grass wilts and the flower fades when the Lord's breathes on them.
    Yes, the people are grass!
  nld-1939: Het gras verdort, de bloem verwelkt, Als er Jahweh ‘s adem op blaast;
    Ja, de mens is als gras,
  nch-BL: Nochi sacat huaqui huan nochi xochit pilini huan huetzi pampa iijyoyo TOTECO
    quiilpitzaco. Masehualme nojquiya itztoque quej nopa sacat.
  vie-1934: 'Cỏ khô, hoa rụng, vì hơi Đức Giê-hô-va thổi qua. Phải, dân nầy khác nào
    cỏ ấy:'
  hin-CV: घास मुरझा जाती है तथा फूल सूख जाता है, जब याहवेह की श्वास चलती है. तब घास
    सूख जाती है.
  eng-OURB: The grass withers, the flower fades, because Adonai’s breath blows on
    it. Surely the people are like grass.
  spa-BES: La hierba se seca, la flor está muerta; porque el aliento del Señor sopla
    sobre ella. verdaderamente la gente es hierba.
  tdx-tdx: Miheatse o ahetseo, mihintsañe o voñe’eo, kanao tiofe’ ty kofòn’ Añahare,
    toe ahetse ondatio.
  tha-KJV: ต้นหญ้าเหี่ยวแห้งไป ดอกไม้​นั้​นก​็ร่วงโรยไป เพราะพระวิญญาณของพระเยโฮวาห์เป่ามาถูกมัน
    มนุษย์​ชาติ​เป็นหญ้าแน่​ทีเดียว
  por-BR-2018: A erva se seca, as flores caem, porque o Espírito do SENHOR nelas sopra;
    verdadeiramente o povo é erva.
  deu-ELO: Das Gras ist verdorrt, die Blume ist abgefallen; denn der Hauch Jehovas
    hat sie angeweht. Fürwahr, das Volk ist Gras.
  eng-WYC-2018: The hay is dried up, and the flower fell down, for the spirit of the
    Lord blew therein. Verily the people is hay; (And the grass drieth up, and the
    flower falleth down, because the wind of the Lord bloweth there. Truly the people
    be but grass;)
  epo-epo: Sekiĝas herbo, velkas floreto, kiam la spiro de la Eternulo blovetas sur
    ĝin; vere, la popolo estas herbo.
  uig-PIN: Ot-qɵp solixidu, gül hazan bolidu, Qünki Pǝrwǝrdigarning Roⱨi üstigǝ püwlǝydu;
    Bǝrⱨǝⱪ, barliⱪ hǝlⱪmu ot-qɵptur!
  beo-beo: Hina Gode da fo ili fama:ne iasisia, gisi mosoi da biosa amola wadela:sa.
    Osobo bagade dunu da gisi mosoi biobe defele, hedolo biosa.
  tpi-OTNT: Gras i save drai na ol plaua i save pundaun long taim Bikpela i salim
    hatpela win i kam long ol. Tru tumas, ol manmeri i save pinis hariap olsem gras.
  hau-SA: Ciyawa takan yanƙwane, furanni kuma su yi yaushi, domin Ubangiji ya hura
    iska a kansu. Tabbatacce mutane ciyawa ne.
  uig-LAT: Ot-chöp solishidu, gül xazan bolidu, Chünki Perwerdigarning Rohi üstige
    püwleydu; Berheq, barliq xelqmu ot-chöptur!
  nde-nde: Utshani buyabuna amaluba ayakhithika, ngoba umoya kaThixo uyakuphephetha.
    Ngempela abantu babutshani.
  ton-ton: '‌ʻOku fakaʻaʻau ke mōmoa ʻae mohuku, ʻoku mae ʻae fisiʻiʻakau: koeʻuhi
    ʻoku angi ki ai ʻae matangi ʻa Sihova: tā ko e moʻoni ko e mohuku ʻae kakai.'
  ces-1613: Usychá tráva, květ prší, jakž vítr Hospodinův povane na něj. V pravděť
    jsou lidé ta tráva.
  eng-WMB: The grass withers, the flower fades, because the LORD’s breath blows on
    it. Surely the people are like grass.
  tam-TCV: யெகோவாவின் சுவாசம் அவைகளின்மேல் வீசுகிறபோது புல் வாடுகிறது, பூக்களும் உதிர்கின்றன;
    நிச்சயமாக மக்களும் புல்லாகவே இருக்கிறார்கள்.
  ceb-ULB: Malawos ang mga sagbot ug mangalarag ang bulak sa dihang motayhop ang gininhawa
    ni Yahweh niini; sigurado gayod nga ang katawhan sama sa sagbot.
  pol-UBG: Trawa usycha, kwiat więdnie, gdy wiatr PANA powieje na nie. Zaprawdę ludzie
    są trawą.
  agr-agr: Tuja Tuke Pujuu dase awemamu dasentak tukua tukuam dupa kagaka ijuname,
    tuja yagkugshakam kagaka kakegame. Numamtuk aentsuk dupajai betek ainawai.
  kyc-kyc: Kamongome poo raiya dupwa ketae minyinya lao pelyamosa isako dupwa yando
    napala isa jingi dupwa loo lao isa penge. Wambu dupwa isako manda manjo waiya
    lao otarami.
  urd-GVU: جب رب کا سانس اُن پر سے گزرے تو گھاس مُرجھا جاتی اور پھول گر جاتا ہے، کیونکہ
    انسان گھاس ہی ہے۔
  deu-1912: Das Gras verdorrt, die Blume verwelkt; denn des HERRN Geist bläst darein.
    Ja, das Volk ist das Gras.
  ntj-ntj: Tjiinya Mama Kuurrtu watjannyangka yukiri pikirriku puru yirnuntji punkalku
    wiyarriku. Nyangka-lan palunyapirinypa nyinarra wiyarringama.
  kan-2017: ಯೆಹೋವನ ಶ್ವಾಸವು ಅದರ ಮೇಲೆ ಬೀಸುವುದರಿಂದ ಹುಲ್ಲು ಒಣಗಿ ಹೋಗುವುದು, ಹೂವು ಬಾಡಿ ಹೋಗುವುದು.
    ನಿಶ್ಚಯವಾಗಿ ಜನರು ಹುಲ್ಲೇ ಹುಲ್ಲು!
  yap-yap: Pan e ma mororoy, ma floras e ma kireb ra’en ko ngiyal’ nra pi’ SOMOL e
    nifeng nge yib ngay. Ma girdi’ e ta’reb rogorad ko pan!
  hlt-MCSB: Sulrham khaw rhae tih tamlaep pai tloih. Pilnam khaw BOEIPA kah a hil
    loh sulrham bangla a yawn taktak.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዢባራ ዢባርሻ ዎዶና ማኣታ ሜላሢና ቡና ዲኢናሢጉዲ ዓሲያ ዬያጉዴያኬ።
  twi-ASANTE: Ɛserɛ hye, na nhwiren twintwam ɛfiri sɛ Awurade ahomeguo fa wɔn so.
    Nokorɛm nnipa no yɛ ɛserɛ.
  eng-WEBU: The grass withers, the flower fades, because the LORD’s breath blows on
    it. Surely the people are like grass.
  wal-wal: GODAI ba shemppuwaa a bollan shemppiyo wode, maatai melees; ciishshaikka
    qoqqofettees. Asai tumu maataa mala.
  spa-PDDPT: Se seca la hierba. Se marchita la flor cuando el aliento de Yavé sopla
    sobre ellas. En verdad el pueblo es hierba.
  gun-gun: Mba'eta jai rogue ipiru 'rã, ha'e ipoty okuipa 'rã, ha'e va'e re Senhor
    oipeju ramo rive. Anhetẽ avakue ma jai rogue rami meme ikuai.
  ilo-ULB: Magango dagiti ruot ken malaylay ti sabong no agpuyopoy ti anges ni Yahweh
    iti daytoy; pudno unay a ti sangkataoan ket kasla ruot.
  kpg-kpg: Nia geinga mono akai e popo i di madagoaa Dimaadua ga ili nia maa gi dono
    madangi. Nia daangada le e hai gadoo beenei, hagalee maaloo i nia geinga.
  uig-ARA: ئوت-چۆپ سولىشىدۇ، گۈل خازان بولىدۇ، چۈنكى پەرۋەردىگارنىڭ روھى ئۈستىگە پۈۋلەيدۇ؛
    بەرھەق، بارلىق خەلقمۇ ئوت-چۆپتۇر!
  sus-sus: E lisima nɛ, Alatala xa foye e fuge kana. Adamadie maniyaxi sansie nan
    na.
  pon-2006: Dihpw kan kin mengila oh rohs akan kin pwupwudi ni engin silangin KAUN-O
    eh kin lel irail. Iei duwen aramas akan, ar sohte kehlailasang dipwen nansapw
    akan.
  jae-jae: Êndêŋ taŋ Apômtau êju nê awajaô naŋ, gêgwaŋ êmêliŋ ma ŋaola êsêlic. Biŋŋanô,
    lau têtôm gêgwaŋ.
  ksd-ksd: a vura i makuk, ma ra pupu na davai i papaniai, tago ra vuvu kai ra Luluai
    i tadav ia; a dovot ra tarai dia da ka ra vura.
  tur-YTC: Ot kurur, çiçek solar, çünkü üzerine Yahve'nin soluğu eser. Kuşkusuz insanlar
    ot gibidir.
  grc-BRENT: Ἐξηράνθη ὁ χόρτος, καὶ τὸ ἄνθος ἐξέπεσε·
  ind-AYT: Rumput layu, bunga gugur ketika napas TUHAN menerpanya. Sedangkan semua
    manusia seperti rumput.
  nya-nya: Udzu umanyala ndipo maluwa amafota chifukwa cha kuwomba kwa mpweya wa Yehova.”
    Mawu aja anatinso, “Ndithudi anthu sasiyana ndi udzu.
  hrv-hrv: Sahne trava, vene cvijet, kad dah Jahvin preko njih prođe. Doista, narod
    je trava.
  mps-mps: Te Genuai Bidigo posolai wali augwaliba tagala palobo si, te nosai wa peyu,
    te plaua telegasa dulubao. Mu tama, te we bidi dabe te nosai tiwai polo sia sabo
    dao.
  tpi-tpi: Gras i save drai na ol plaua i save pundaun long taim Bikpela i salim hatpela
    win i kam long ol. Tru tumas, ol manmeri i save pinis hariap olsem gras.
  dan-1931: Græsset tørres, Blomsten visner, når HERRENS Ånde blæser derpå; visselig,
    Folket er Græs,
  vie-OVCB: Cỏ khô héo và hoa úa tàn dưới hơi thở của Chúa Hằng Hữu. Loài người cũng
    sẽ như vậy.
  guj-2017: ઘાસ સુકાઈ જાય છે અને ફૂલ ચીમળાઈ જાય છે જ્યારે યહોવાહના શ્વાસનો વાયુ તે
    પર વાય છે; મનુષ્ય નિશ્ચે ઘાસ જ છે.
  pon-2006A: Dihpw kan kin mengila oh rohs akan kin pwupwudi ni engin silangin KAUN-O
    eh kin lel irail. Iei duwen aramas akan, ar sohte kehlailasang dipwen nansapw
    akan.
  por-BRBSL: A grama murcha, a flor se desvanece, porque o fôlego de Yahweh sopra
    sobre ele. Certamente, as pessoas são como a grama.
  cth-cth: BAWIPA e a kâha ni a kanawi toteh, phokungnaw teh a kamyai awh teh, a peinaw
    hai a sarut awh. Atangcalah, taminaw teh phokung lah doeh ao awh.
  twi-twi: Sare hyew, na nhwiren twintwam efisɛ Awurade ahomegu fa wɔn so. Nokware,
    nnipa no yɛ sare.
  hlt-hlt: Sulrham khaw rhae tih tamlaep pai tloih. Pilnam khaw BOEIPA kah a hil loh
    sulrham bangla a yawn taktak.
  tbz-SIM: Timútì ɔ̃ɔ̃ kpeímu kɛ̀ ti póó mmɔ́tɛ́, ti Yiɛ̀ nKuyie nkó kuyɑɑkù fuutɛ
    dìì mɔ̀nnì. Mɔ́mmuɔ nwe bɛnìtìbɛ̀ í cɑ̃́ɑ̃́nnɛ̀ timútì.
  msy-2020: Ikiavɨra Itir God amɨnir fefeim amadima, oghevseviba mɨdɨima, akɨmariba
    mɨdɨa suaghiri. Bar guizbangɨra, gumazamiziba oghevsevibar mɨn, bar moghɨra gevegham.
  dop-dop: Tɑcɑɑ heelim ɩ́ mɑpɑ, nyɩɩtʋ wʋlǝɣɩ kɛ́, nɑ hɛtʋ tɔ́. Tɑmpɑnɑ tɔɔ, yǝlɑɑ
    wɛɛ kɛ́ ɩsɩɩ nyɩɩtʋ.
  azb-azb: Rəbb nəfəsini üzərinə üfürəndə Ot quruyar, çiçək solar, Həqiqətən, bu xalq
    ota oxşar.
  eng-DBY: 'The grass withereth, the flower fadeth, for the breath of Jehovah bloweth
    upon it: surely the people is grass.'
  hin-2017: जब यहोवा की साँस उस पर चलती है, तब घास सूख जाती है, और फूल मुर्झा जाता
    है; निःसन्देह प्रजा घास है। (याकू. 1:10,11)
  wol-KYG: Ñax ma wow, tóor-tóor ma lax fa ko noowal Aji Sax ji wale. Askan wi kay,
    am ñax doŋŋ la.
  eng-YLT: Withered hath grass, faded the flower, For the Spirit of Jehovah blew upon
    it, Surely the people [is] grass;
  kne-kne: Makpit din logam ya mag-as din sabsabong mo dalaposen di dagem ay ibaan
    Diyos. Et kaman nidi met laeng di kasasaad di ipogaw.
  eng-WYC-2017: The hay is dried up, and the flower fell down, for the spirit of the
    Lord blew therein. Verily the people is hay;
  eng-WMBB: The grass withers, the flower fades, because the LORD’s breath blows on
    it. Surely the people are like grass.
  urd-GVH: जब रब का साँस उन पर से गुज़रे तो घास मुरझा जाती और फूल गिर जाता है, क्योंकि
    इनसान घास ही है।
  rug-rug: Harahara sari duduli meke hoqa sari havoro, sina givusu kamo la koa rini
    sa siniṉo te Zihova. Hinokara sari tie si gua mo na duduli.
  gaz-gaz: Sababii hafuurri Waaqayyo baafatu isaanitti bubbisuuf margi ni coollaga;
    daraaraanis ni harcaʼa. Dhugumaan namni marguma.
  fra-LSG: 'L’herbe sèche, la fleur tombe, Quand le vent de l’Éternel souffle dessus.
    Certainement le peuple est comme l’herbe:'
  gnn-gnn: Yo, ŋunha mulmu yurru baṉḏanydhirri räwakthirri, ga wurrki yurru burruḻ'yunna,
    ŋunhi ŋayi ŋuli watayunydja bo'yun, ga balanyarayi liŋgu yolŋunydja walala waḏutjana
    yana yurru winya'yundja buwayakthirrinydja. Yurru dhäruktja Godku yurru yukurra
    dhärra bitjanna liŋguna gupaḏalnha‐wala, yakana yurru ŋayi dhä‐yawar'yun.’”
  yal-yal: Alatala dɛ foyen na dangu sɛxɛne fari, e xarama nɛn, e fugene yi yolon.
    Yamaan luxi nɛn alo sɛxɛna yati!
  iou-iou: Yawetä meni woŋ piäŋirän mup kubit tak täkaŋ ba irori täŋo kaŋgäripi u
    paot täkaŋ. U udegän ämatä kadäni käroŋi nämo it täkaŋ yäk.
  haw-1868: Mimino ka mauu, a mae wale ka pua, Ke pa mai ka makani o Iehova maluna
    ona; He oiaio no, he mauu keia poe kanaka.
  arb-NAV: يَذْبُلُ الْعُشْبُ وَيَذْوِي الزَّهْرُ لأَنَّ نَفْخَةَ الرَّبِّ تَهُبُّ
    عَلَيْهِ. حَقّاً إِنَّ الشَّعْبَ عُشْبٌ.
  ewe-ewe: Gbe ƒuna, eye seƒoƒo yrɔna, elabena Yehowa ƒe gbɔgbɔ gbɔ ɖe wo dzi. Vavãe
    amewo katã le abe gbe ene.
  eng-LEE: The grass withereth, the flower fadeth; because the breath of the Lord
    hath blown upon it; surely the people is grass.
  asm-FB: যেতিয়া যিহোৱাৰ প্ৰশ্বাস-বায়ু তাৰ ওপৰত বলায় তেতিয়া ঘাঁহ শুকাই যায়, ফুল
    জঁয় পৰে; আৰু লোকসকল নিশ্চয় ঘাঁহ।
  sus-A: عٍ لِسِمَ نّ، عَلَتَلَ شَ قٌيٍ عٍ قُفٍ كَنَ. عَدَ مَدِيٍ مَنِيَشِ سَنسِيٍ
    نَن نَ.
  fra-SBL: L'herbe se fane, la fleur se fane, parce que le souffle de Yahvé souffle
    dessus. Les gens sont sûrement comme de l'herbe.
  hbo-hbo: יָבֵ֤שׁ חָצִיר֙ נָ֣בֵֽל צִ֔יץ כִּ֛י ר֥וּחַ יְהוָ֖ה נָ֣שְׁבָה בֹּ֑ו אָכֵ֥ן
    חָצִ֖יר הָעָֽם׃
  kik-kik: Nyeki nĩĩhoohaga, namo mahũa magaitĩka, nĩkũhurutwo nĩ mĩhũmũ ya Jehova.
    Ti-itherũ andũ mahaana o ta nyeki.
  fra-NCL: L’herbe se dessèche, la fleur se flétrit, quand le souffle de Yahweh passe
    sur elle. Oui, l’homme est comme l’herbe !
  cek-AK: Angraeng ih takhi mah hmuh naah, phroh loe zaek moe, apawk doeh azaem; kami
    loe phroh baktiah ni oh tangtang.
  cuk-cuk: Bab-Jehová-e-buu-imaked egi nasale, gagan baisur-dinguddaed, dutumala,
    baisur-dinguddamogad. Ar dulemar gagan-ara-aramaladyobi gued.
  uig-CYR: От-чөп солишиду, гүл хазан болиду, Чүнки Пәрвәрдигарниң Роһи үстигә пүвләйду;
    Бәрһәқ, барлиқ хәлиқму от-чөптур!
  tel-2017: యెహోవా తన ఊపిరి ఊదినప్పుడు గడ్డి ఎండిపోతుంది. పువ్వులు వాడిపోతారు. మనుషులు
    నిజంగా గడ్డిలాంటివారే.
  hat-BSA: Zèb la fennen, flè a pèdi koulè l, depi souf SENYÈ a soufle sou li. Anverite,
    pèp la se zèb.
  bxh-bxh: Yena Guyau ya yahafuwa lau hawahawa yo mula hewadi yai haba sa hohoya.
    Wananaha dodoga mate doha. Hige ti ota fuya lofalofa.
  kos-kos: Mah uh ac uli, ac ros uh ac efla Ke LEUM GOD El supwama eng in okla. Mwet
    uh sukawil oana mah uh.
  hbo-WLC: יָבֵ֤שׁ חָצִיר֙ נָ֣בֵֽל צִ֔יץ כִּ֛י ר֥וּחַ יְהוָ֖ה נָ֣שְׁבָה בּ֑וֹ אָכֵ֥ן
    חָצִ֖יר הָעָֽם׃
  ibo-ibo: Ahịhịa na-akpọnwụ, okoko osisi na-achanwụ, nʼihi nʼokuku ume nke Onyenwe
    anyị na-ekukwasị ya. Nʼezie, ahịhịa ka ndị mmadụ bụ.
  ory-ory: ତୃଣ ଶୁଷ୍କ ହୋଇଯାଏ, ପୁଷ୍ପ ମ୍ଳାନ ହୁଏ; କାରଣ ତହିଁ ଉପରେ ସଦାପ୍ରଭୁଙ୍କର ଶ୍ୱାସବାୟୁ
    ବହେ, ନିଶ୍ଚୟ ଲୋକମାନେ ତୃଣ ସ୍ୱରୂପ।
  chk-chk: Lupwen enienin ngasangasen ewe Samol mi Lapalap a enitiir, ewe fetil a
    pwasala, ewe pön irä a morotiu. Ellet, aramas meinisin ra chök wewe ngeni fetil.
  rop-rop: En wen YAWEI jandim hotwan win, ol detlot purdiflawa en gras ol binijap.
    Wal lagijat du, melabat jidan jis laik det gras.
  ukr-1871: 'Засихає трава, вяне цьвіт, коли подує на його подих Господень: так і
    люде — трава.'
  deu-1951: Das Gras wird dürr, die Blume welkt; denn der Hauch des HERRN weht darein.
    Wahrhaftig, das Volk ist Gras!
  eng-JPS: The grass withereth, the flower fadeth; because the breath of the LORD
    bloweth upon it — surely the people is grass.
  srp-1865: Suši se trava, cvijet opada kad duh Gospodnji dune na nj; doista je narod
    trava.
  lug-lug: Omuddo guwotoka, ekimuli kiyongobera, omukka gwa Mukama bwe gugufuuwako.
    Mazima abantu muddo.
  heb-heb: יבש חציר נבל ציץ כי רוח יהוה נשבה בו אכן חציר העם׃
  ben-IRV: ঘাস শুকিয়ে যায় আর ফুলও ঝরে পড়ে, যখন সদাপ্রভুর নিঃশ্বাস সেগুলোর উপর দিয়ে
    বয়ে যায়। অবশ্যই মানুষ ঘাসের মত।
  pan-pan: ਜਦ ਯਹੋਵਾਹ ਦਾ ਸਾਹ ਉਸ ਉੱਤੇ ਫੂਕਿਆ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਘਾਹ ਸੁੱਕ ਜਾਂਦਾ ਅਤੇ ਫੁੱਲ ਕੁਮਲਾ
    ਜਾਂਦਾ ਹੈ, - ਸੱਚ-ਮੁੱਚ ਲੋਕ ਘਾਹ ਹੀ ਹਨ!
  mya-JVB: ထာဝရဘုရား ၏ လေ တိုက် သောအခါ ၊ မြက်ပင် သည် ညှိုးနွမ်း သွေ့ခြောက်တတ်၏။ အပွင့်
    လည်း ကြွေ တတ်၏။ အကယ် စင်စစ်လူ တို့သည် မြက်ပင် ဖြစ်ကြ၏။
  tbg-tbg: Noravano Kotiva uvai vara kaivaro utiharo ukau aaharaiqama kaivaro kaampi/qinaara
    tavavano tamunteharo vataini hiqinti vairave. Ho ukauvano vahuqa varikero taiqa
    vintemake, vaiinti nahentivata vahuqa varike taiqe variarave.
  hmo-hmo: Rei be ia kakoro, bona herahera idia mase, Lohiabada ese lai idia dekenai
    ia siaia neganai. Momokani, taunimanima be rei bamona idia noho daudau lasi.
  urd-urd: घास मुरझाती है, फूल कुमलाता है; क्यूँकि ख़ुदावन्द की हवा उस पर चलती है;
    यक़ीनन लोग घास हैं।
  rus-SYN: 'Засыхает трава, увядает цвет, когда дунет на него дуновение Господа: так
    и народ - трава.'
  bqc-SIM: Sɛ̃ ì gaga, a vú ì kwɛ́, kɛ́ Dii ì ĩ́anapɛwà yã́i. Gbɛ̃nazĩnaↄ
    dɛ lán sɛ̃wa sĩanaɛ.
  tcz-CHONGTHU: Hampa agopjin chule apah jong Pakai Hu’in asem tengleh amollhah ji
    tobang'in, mihem hinkho jong hi chutia mollha jia ahije.
  mar-mar: गवत सुकते व फुल कोमजते, जेव्हा परमेश्वराच्या श्वासाचा फुंकर त्यावर पडतो;
    खात्रीने मानवजात गवत आहे.
  qub-qub: Jananpa Tayta Diospa jämaynin päsariptenga guewapis chaquicäcunmi, waytapis
    wañuytacäcunmi. Runacunaga rasunpami guewanölla caycan.
  hat-hat: Zèb la cheche, flè a fennen, lè Seyè a voye van li soufle sou yo. Se vre
    wi! Se tankou zèb pèp la ye!
  eng-BSB: The grass withers and the flowers fall when the breath of the LORD blows
    on them; indeed, the people are grass.
  eng-WEBPB: The grass withers, the flower fades, because the LORD’s breath blows
    on it. Surely the people are like grass.
  kbq-kbq: Trazamo'a hagege nehigeno, amosre'amo'a mopafi evuneramie. Na'ankure Ra
    Anumzamo'a agra'a zahora huhu hutregeno eno eme zamazeri tore hige'za mopafi evuneramize.
    Tamagerfa hu'za maka vahe'mo'za trazankna hu'naze.
  nhe-BL: Nochi sacatl huaqui huan nochi xochitl pilini huan huetzi pampa iijiyo TOTECO
    quiilpitzaco. Tlacame nojquiya itztoque queja nopa sacatl.
  gub-BL: Ka'api'i uxinig ma'e kwer a'e, ma'e putyr no, aze Tupàn Tuweharupi Wiko
    Ma'e upy wanehe, u'ar a'e. Azeharomoete teko nuzawy kwaw ka'api'i wà. Aze Tupàn
    uzepyk wanehe, wakàgaw uhem wanuwi.
  eng-DRA: 'The grass is withered, and the dower is fallen, because the spirit of
    the Lord hath blown upon it. Indeed the people is grass:'
