verse: ISA.040.015
translations:
  mal-C: ഇതാ, രാഷ്ട്രങ്ങൾ തൊട്ടിയിലെ ഒരു തുള്ളി വെള്ളംപോലെയും തുലാസിലെ പൊടിപോലെയും
    അവിടത്തേക്ക് തോന്നുന്നു; ഇതാ, ദ്വീപുകളെ ഒരു മണൽത്തരിപോലെ അവിടന്ന് ഉയർത്തുന്നു.
  deu-TKW: Fürwahr, Völker sind wie ein Tropfen am Eimer und gelten ihm wie ein Stäubchen
    an den Wagschalen; fürwahr, Inseln hebt er auf wie ein Sandkörnchen!
  lin-lin: Solo, bikolo ezali lokola litanga moko ya mayi na katini, lokola putulu
    kati na emekelo kilo ! Tala, amekaka bisanga lokola eloko ya moke penza.
  eng-LSV: Behold, nations [are] as a drop from a bucket, || And have been reckoned
    as small dust of the balance, || Behold, He takes up islands as a small thing.
  eng-GNV: 'Beholde, the nations are as a drop of a bucket, and are counted as the
    dust of the balance: beholde, he taketh away the yles as a litle dust.'
  eng-WEBSTER: 'Behold, the nations are as a drop of a bucket, and are counted as
    the small dust of the balance: behold, he taketh up the isles as a very little
    thing.'
  nhw-BL: Pampa yaya quinita nochi tlalme quen amo tleno ininpati. San elij quen se
    tlachipimitl atl o quen tlaltejpoctli catli quitlalíaj ipan balanza huan amo tleno
    ietica. Yaya quichihua ma ixpolihuica tepeme quen elisquía tlasoli.
  swh-ONEN: Hakika mataifa ni kama tone ndani ya ndoo, ni kama vumbi jembamba juu
    ya mizani, huvipima visiwa kana kwamba vilikuwa vumbi laini.
  bba-bba: Win mi, bwesenu kpuro nu sɑ̃ɑwɑ piiminu nɡe nim burɑ ye yɑ dɑ̃ɑre kotoru
    sɔɔ. Nu sɑ̃ɑwɑ nɡe kpee tɑnɑ ye yɑ wɑ̃ɑ kilo wɔllɔ, ǹ kun mɛ nɡe tuɑ ye woo ɡɑ
    kɑ doonɑmɔ.
  eng-KJVCPB: 'Behold, the nations are as a drop of a bucket, And are counted as the
    small dust of the balance: Behold, he taketh up the isles as a very little thing.'
  luo-luo: Adier ogendini chalo mana ka pi matin modongʼ e dapi; ee, gichalo mana
    ka buru momoko e ratil, opimo chula mag nembe e ratil mana ka buru mayom.
  meu-meu: A itaia, tanobada besedia na ranu hetuturuna tamona na heto, hodu amo e
    hetuturu dobimu; idia na ḡahu, metau ihahetohona ḡauna ai, na heto. A itaia, motumotu
    na e abidia isimu, ḡahu dimura-dimurana na heto.
  npi-ULB: हेर, जातिहरू बाल्टीमा एक थोपा पानीजस्तै हुन् र तराजुहरूमा धूलोजस्तै ठानिन्छ
    । हेर, उहाँलले टापुहरूलाई छेस्कोझैं जोख्‍नुहुन्छ ।
  yor-yor: Nítòótọ́ àwọn orílẹ̀-èdè dàbí i ẹ̀kún omi nínú garawa; a kà wọ́n sí gẹ́gẹ́
    bí eruku lórí ìwọ̀n; ó wọn àwọn erékùṣù àfi bí eruku múnúmúnú ni wọ́n.
  pes-OPCB: به هیچ وجه! تمام مردم جهان در برابر او مثل قطرهٔ آبی در سطل و مانند غباری
    در ترازو، ناچیز هستند. همهٔ جزایر دنیا برای او گردی بیش نیستند و او می‌تواند آنها
    را از جایشان تکان دهد.
  tgl-ULB: Masdan, ang mga bansa ay tulad ng isang patak sa isang sisidlan, at itinuturing
    na tulad ng alikabok sa timbangan; tingnan, kaniyang tinimbang ang maliliit na
    mga isla na gaya ng isang puwing
  cbu-NT: Apanll kandoozeewaa kung pakich xuwat xuwat ashishtar ashtaru, ashiru pakiya.
    Mazach tamapari ashiru pakich pakiya. Kurakaw shaniykana, anoo mazacheetspaz ashiru
    kata kata ashkiya.
  hui-hui: Anduane Homogo ibugua dindi tara tarani hameigini kamaruni hondowa ina
    emene koore kamane hendeda. Ina datani karunaga dadimba bedaru alebi kamane hendeda.
    Solowara hanuni dindi podene mbira wuape karunaga genda magi bame yabiabi be abalu
    ale dege mandabu ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော်​၌​လူ​မျိုး​တ​ကာ တို့​သည် ဘာ​မျှ​မ​ဟုတ်​ပါ။ သူ​တို့​သည်​ရေ​စက်​တစ်​စက်​ကဲ့​သို့​သာ
    ဖြစ်​ပေ​သည်။ ရပ်​ဝေး​ရှိ​ကျွန်း​တို့​သည်​လည်း​မြူ​မှုန်​တ​မျှ သာ​လျှင် အ​လေး​ချိန်​စီး​ကြ​၏။
  bod-N: ལྟོས་དང་། མི་རིགས་ཀུན་ནི་ཟོ་བ་ནང་གི་ཆུ་ཐིགས་ཙམ་དང་རྒྱ་སྲང་གི་རྡུལ་ཕྲན་ཙམ་ཡིན།
    ལྟོས་དང་། ཁོང་གིས་གླིང་ཕྲན་རྣམས་རྡུལ་ཕྲ་མོ་བཞིན་ཡར་འགྱོག་པའོ། །
  sna-sna: Zvirokwazvo ndudzi dzavanhu dzakaita sedonhwe remvura riri muchirongo;
    vanongova seguruva riri pamusoro pechiyero; anoyera zviwi kunge guruva rakatsetseka.
  spa-BLM: He aquí que las naciones son como una gota en un cubo, y son considerados
    como una mota de polvo en una balanza. He aquí que levanta las islas como una
    cosa muy pequeña.
  cac-cac: A d'a yol sat Jehová, a juntzan̈ nivac chon̈ab', lajan icha junoc d'ujan̈
    a a' tz'em d'a yed'tal, ma icha val jab'oc lum pococ d'a yol junoc echlab'. A
    juntzan̈ lum luum ay d'a snan̈al a' mar, lajan icha junoc q'uen c'aj q'ueen.
  swh-ULB: Tazama, Mataifa ni kama tone katika ndoo, na kama mavumbi kwenye mizani;
    ona, na alipima kisiwa kama tundu.
  bel-bel: Вось народы - як кропля зь вядра, і лічацца як пылінка на вагах. Вось,
    выспы як парушынку ўзносіць Ён.
  deu-ELBBK: Siehe, Nationen sind geachtet wie ein Tropfen am Eimer und wie ein Sandkorn
    auf der Waagschale. Siehe, Inseln sind wie ein Stäubchen, das emporschwebt.
  mbb-OT: Iyan benar, is menge nasyun iring dà te tiǥis te wahig puun te teleǥuey
    kayi, etawa eliyavuk diyà te timbangan. Para te Megbevayà, is menge isla ke ebitbiten
    din, iring dà kahagkap te eliyavuk.
  mal-2015: ഇതാ ജാതികൾ തുലാക്കൊട്ടയിലെ ഒരു തുള്ളിപോലെയും, തുലാസിലെ ഒരു പൊടിപോലെയും
    അവന്നു തോന്നുന്നു; ഇതാ, അവൻ ദ്വീപുകളെ ഒരു മണൽതരിയെപ്പോലെ എടുത്തു പൊക്കുന്നു.
  gup-gup: Nawu Yawey kayime bu kubolkwarlahkenh rowk, wanjh djal yeng, yiman kundjulng.
    Nungka karohrokme manyunkurr dja kayime nakka djal wob.
  rmc-rmc: Dikh, o narodi hine le RAJESKE sar e kapkica andro vedros, hine sar o prachocis
    pre vaha. Dikh, o ostrovi leske važinen ajci sar o zrnkos la pošakro,
  pes-OPV: اینک امت‌ها مثل قطره دلو و مانند غبار میزان شمرده می‌شوند. اینک جزیره‌ها
    را مثل گرد برمی دارد.
  ron-1924: Ятэ, нямуриле сунт ка о пикэтурэ де апэ дин вадрэ, сунт ка прафул пе о
    кумпэнэ; Ел ридикэ остроавеле ка ун боб де нисип.
  ben-OBCV: জাতিগুলি নিশ্চয়ই কলসের এক ফোঁটা জলের মতো; তাদের মনে করা হয় দাঁড়িপাল্লায়
    লাগা ধূলিকণার মতোই; তিনি সূক্ষ্ম ধূলিকণার মতোই ওজন করেন সব দ্বীপ।
  som-som: Bal eega, quruumuhu waxay isaga la yihiin sida dhibic biyeed oo baaldi
    ku jirta oo kale, oo wuxuu ku xisaabaa sida boodh kafado dul saaran oo kale, oo
    bal eega, gasiiradahana wuxuu kor ugu qaadaa sida habaas fudud oo kale.
  lat-VUC: Ecce gentes quasi stilla situlæ, et quasi momentum stateræ reputatæ sunt;
    ecce insulæ quasi pulvis exiguus.
  eng-ASVBT: 'Behold, the nations are as a drop of a bucket, and are accounted as
    the small dust of the balance: behold, he taketh up the isles as a very little
    thing.'
  ita-1885: Ecco, le genti sono come una gocciola della secchia, e son reputate come
    la polvere minuta delle bilance; ecco, egli può trasportar le isole di luogo in
    luogo, come polvere minuta.
  eng-LXXUP: since all the nations are counted as a drop from a bucket, and as the
    turning of a balance, and shall be counted as spittle?
  eng-ULB: Look, the nations are like a drop in a bucket, and are regarded like the
    dust on the scales; see, he weighs the isles as a speck.
  spa-VBL: Es obvio que las naciones son sólo una gota en un cubo. Son como polvo
    en una balanza. Puede recoger las islas como si no pesaran nada.
  fra-_FOB: Voilà, les nations sont comme une goutte qui tombe d'un seau, ou comme
    la poussière d'une balance; voilà, les îles sont comme la poudre qui vole.
  mal-mal: ഇതാ ജനതകൾ തൊട്ടിയിലെ ഒരു തുള്ളിപോലെയും, തുലാസിലെ ഒരു പൊടിപോലെയും യാഹോവയ്ക്ക്
    തോന്നുന്നു; ഇതാ, യഹോവ ദ്വീപുകളെ ഒരു മണൽതരിയെപ്പോലെ എടുത്തു പൊക്കുന്നു.
  urd-GVR: Yaqīnan tamām aqwām Rab ke nazdīk bālṭī ke ek qatre yā tarāzū meṅ gard
    kī mānind haiṅ. Jazīroṅ ko wuh ret ke zarroṅ kī tarah uṭhā letā hai.
  suz-BL: रागी रागी ङा मुर नेल्‍ले चिरशो गर ङा लीशो ब्‍वाक्‍कु खोदेंशो नु नाक्‍तीकेम
    लीशो फुरक खोदेंशो बाक्‍नीम। टापु आन कली फुरक खोदेंशो पा बेरपाइक्‍ब।
  eng-NOY: Behold, the nations are as a drop from a bucket, And are accounted as the
    small dust of the balance; Behold, he taketh up the isles as a very little thing,
  ita-1927: Ecco, le nazioni sono, agli occhi suoi, come una gocciola della secchia,
    come la polvere minuta delle bilance; ecco, le isole son come pulviscolo che vola.
  ckb-ckb: ئەوەتا نەتەوەکان وەک دڵۆپێک ئاوی ناو سەتڵ و بە تۆزی تەرازوو دادەنرێن. ئەوەتا
    دوورگەکان وەک پووش هەڵدەگرێت.
  eng-BBE: 'See, the nations are to him like a drop hanging from a bucket, and like
    the small dust in the scales: he takes up the islands like small dust.'
  kan-OKCV: ಇಗೋ, ಆತನ ಎಣಿಕೆಯಲ್ಲಿ ಜನಾಂಗಗಳು ಕಪಿಲೆಯಿಂದ ಉದುರುವ ತುಂತುರಿನಂತೆಯೂ, ತಕ್ಕಡಿಯಲ್ಲಿನ
    ಧೂಳಿನ ಹಾಗೂ ಇರುತ್ತವೆ. ದ್ವೀಪಗಳನ್ನು ಅಣುರೇಣುವಿನಂತೆ ಆತನು ಎತ್ತುತ್ತಾನೆ.
  tam-2017: இதோ, தேசங்கள் வாளியில் வடியும் துளிபோலவும், தராசிலே படியும் தூசிபோலவும்,
    கருதப்படுகிறார்கள்; இதோ, தீவுகளை ஒரு அணுவைப்போல் தூக்குகிறார்.
  spa-RV-1909: 'He aquí que las naciones son reputadas como la gota de un acetre,
    y como el orín del peso: he aquí que hace desaparecer las islas como polvo.'
  ron-BTF: Iată, naţiunile sunt ca o picătură dintr-o găleată şi sunt socotite ca
    praful mărunt al balanţei; iată, el ia insulele ca pe un lucru foarte mic.
  eng-WEBP: Behold, the nations are like a drop in a bucket, and are regarded as a
    speck of dust on a balance. Behold, he lifts up the islands like a very little
    thing.
  eng-FBV: It's obvious that the nations are just a drop in a bucket. They're like
    dust on a set of scales. He can pick up islands as if they weigh next to nothing.
  nld-1939: Zie, de volken zijn als een drup aan de emmer, Niet meer dan een stofje
    op de balans; Zie, de eilanden wegen niet zwaarder Dan een korreltje zand!
  nch-BL: Pampa yaya quinita nochi talme quej amo teno ininpati. San elij quej se
    tachipinti at o quej taltepocti cati quitalíaj ipan balanza huan amo teno ietica.
    Yaya quichihua ma ixpolihuica tepeme quej elisquía tasoli.
  vie-1934: Kìa, các dân tộc khác nào một giọt nước nhỏ trong thùng, và kể như là
    một mảy bụi rơi trên cân; nầy, Ngài giở các cù lao lên như đồi vật nhỏ.
  hin-CV: यह जान लो, कि देश पानी की एक बूंद और पलड़ों की धूल के समान है; वह द्वीपों
    को धूल के कण समान उड़ा देते हैं.
  eng-OURB: Behold, the nations are like a drop in a bucket, and are regarded as a
    speck of dust on a balance. Behold, he lifts up the islands like a very little
    thing.
  spa-BES: 'Mira, las naciones son para él como una gota un cubo, y como un grano
    de polvo en las balanzas: desaparece las islas como polvo fino.'
  tdx-tdx: Toe tsopake an-tsajoa ao ze kilakila ondaty, iaheñe hoe deboke am-pingam-balantsy,
    vaho lanjaeñe hoe lemboke o tokonoseo.
  tha-KJV: ดู​เถิด บรรดาประชาชาติ​ก็​เหมือนน้ำหยดหนึ่งจากถัง และนับว่าเหมือนผงบนตาชั่ง
    ดู​เถิด พระองค์​ทรงหยิบเกาะทั้งหลายขึ้นมาเหมือนสิ่งเล็กน้อย
  por-BR-2018: Eis que as nações lhe são consideradas como uma gota de balde, e como
    o pó miúdo das balanças; eis que ele levanta as ilhas como poeira.
  deu-ELO: Siehe, Nationen sind geachtet wie ein Tropfen am Eimer und wie ein Sandkorn
    auf der Waagschale. Siehe, Inseln sind wie ein Stäubchen, das emporschwebt.
  eng-WYC-2018: Lo! folks be as a drop of a bucket, and be areckoned as the tongue
    of a balance; lo! isles be as a little dust, (Behold! the nations (be) like a
    drop from a bucket, and be reckoned like the tongue of a balance; behold! the
    islands (weigh) but like a little dust,)
  epo-epo: Jen la popoloj estas kiel guto el sitelo kaj kalkulataj kiel polvero sur
    pesiltaso; jen Li disŝutas la insulojn, kiel polveretojn.
  uig-PIN: Mana, Uning aldida ǝl-yurtlar Uningƣa nisbǝtǝn qelǝktǝ ⱪalƣan bir tamqa
    sudǝk, Tarazida ⱪalƣan topa-qangdǝk ⱨesablinidu; Mana, U arallarni zǝrriqǝ nǝrsidǝk
    ⱪoliƣa alidu;
  beo-beo: Hina Gode Ea siga ba:sea da fifi asi gala huluane da hamedei liligi hano
    afae dadibi defele ba:sa. Ilia da oga sedagaga diala, osobo su hagiwane defele
    ba:sa.
  tpi-OTNT: Bikpela i lukim ol manmeri bilong graun i olsem samting nating. Ol i olsem
    das bilong graun na i olsem liklik wara i pundaun. Na hevi bilong olgeta ailan
    i olsem hevi bilong das tasol.
  hau-SA: Tabbatacce al’ummai suna kama da ɗigon ruwa a cikin bokiti an ɗauke su a
    matsayin ƙura a kan magwaji; yakan auna tsibirai sai ka ce ƙura mai laushi.
  uig-LAT: Mana, Uning aldida el-yurtlar Uninggha nisbeten chélekte qalghan bir tamcha
    sudek, Tarazida qalghan topa-changdek hésablinidu; Mana, U arallarni zerriche
    nersidek qoligha alidu;
  nde-nde: Ngeqiniso izizwe zinjengethonsi emgqonyeni; zibalwa njengothuli ezilinganisweni;
    uThixo ulinganisa izihlenge angathi ziluthuli olucolekileyo.
  ton-ton: 'Vakai, ʻoku tatau ʻae ngaahi puleʻanga mo e tulutā ʻoe ipu vai, pea ʻoku
    lau ia ʻo hangē ko e efuefu iiki ʻoe meʻa fakatatau: vakai, ʻoku ne toʻo hake
    ʻae ngaahi motu ʻo hangē ko e meʻa siʻi ʻaupito.'
  ces-1613: Aj, národové jako krůpě od okova, a jako prášek na vážkách se počítají,
    ostrovy jako nejmenší věc zachvacuje.
  eng-WMB: Behold, the nations are like a drop in a bucket, and are regarded as a
    speck of dust on a balance. Behold, he lifts up the islands like a very little
    thing.
  tam-TCV: உண்மையாகவே நாடுகள் வாளியிலிருந்து விழும் தண்ணீர்த் துளியைப் போலிருக்கின்றன;
    அவர்கள் தராசில் படிந்துள்ள தூசியைப்போல் கருதப்படுகிறார்கள்; அவர் தீவுகளை தூசியைப்போல
    நிறுக்கிறார்.
  ceb-ULB: Tan-awa, ang mga nasod nga sama lamang sa usa katinulo nga tubig diha sa
    balde, ug giisip nga sama sa abog diha sa mga timbangan; tan-awa, gitimbang niya
    ang gagmay nga mga isla sama sa tipik.
  pol-UBG: Oto narody są jak kropla w wiadrze, znaczą tyle, co pyłek na wadze. Oto
    porywa wyspy jak bardzo małą rzecz.
  agr-agr: Nugka múun aina duka nii diismak makichik yumi dakitamua nujai betek, nugka
    yukukuntunmaya makichik nenentuch piipich juki, balanzanum dekapam kijinji atsumaina
    numamtinai. Nugka múun aidau nayantsan ijus ayá dushakam makichik kayam piipichia
    nunin ainawai.
  kyc-kyc: Kamongona lenge kambu dokona wambu yuu muu liti andakena petaminyi dupwa
    mee kuki ingingi. Nakamame Kamongome kandapyamo dokopa ipwa goe mendaki dopale
    ingyuo penge. Yuu kuki ipwa kota nanesa singi dupwa banya lenge kambu dokona mee
    sinjimu yaepa dopale ingingi.
  urd-GVU: یقیناً تمام اقوام رب کے نزدیک بالٹی کے ایک قطرے یا ترازو میں گرد کی مانند
    ہیں۔ جزیروں کو وہ ریت کے ذروں کی طرح اُٹھا لیتا ہے۔
  deu-1912: Siehe, die Heiden sind geachtet wie ein Tropfen, so im Eimer bleibt, und
    wie ein Scherflein, so in der Waage bleibt. Siehe, die Inseln sind wie ein Stäublein.
  kan-2017: ಆಹಾ, ಆತನ ಗಣನೆಯಲ್ಲಿ ಜನಾಂಗಗಳು ಕಪಿಲೆಯಿಂದ ಉದುರುವ ತುಂತುರಿನಂತೆಯೂ, ತಕ್ಕಡಿಯಲ್ಲಿನ
    ಧೂಳಿನ ಹಾಗೂ ಇರುತ್ತವೆ. ಇಗೋ, ದ್ವೀಪಗಳನ್ನು ಅಣುರೇಣುವಿನಂತೆ ಎತ್ತುತ್ತಾನೆ.
  yap-yap: U p’eowchen SOMOL e pi nam e yad bod ba wa’angachal u lan ba pakit, ara
    bod ba tabyu’ u daken e thabthabel, ma pi donguch nib orel e bod feni ba’ud ba
    ab.
  hlt-MCSB: Namtom rhoek khaw tuiduen dongkah tuicip bangla, cooi dongkah khomong
    bangla a ngai uh ke ni. Sanglak boeih khaw khonuei bangla a yaal.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ቤርታ ዴራ ፔቴ ዖቲ ጋርካ ፆዼ ዋኣሢጉዲኬ፤ ዴኤሡሞ ዔሮ ባኮይዳ ዓኣ ሲላሊጉዲ ፓይዲንታኔ፤
    ዋኣፆ ሳዛ ዓኣ ሳዓኣ ዒዛ ቤርታ ዓዳ ሲላሊ ሊኢቃጉዲ ሼሌዓያኬ።
  twi-ASANTE: Ampa ara aman no te sɛ nsuo sope wɔ bokiti mu; wɔde wɔn toto mfuturo
    a ɛgu nsania so; ɔkari nsupɔ te sɛ deɛ ɛyɛ mfuturo muhumuhu.
  eng-WEBU: Behold, the nations are like a drop in a bucket, and are regarded as a
    speck of dust on a balance. Behold, he lifts up the islands like a very little
    thing.
  wal-wal: Be7ite, kawotettati gombbo giddon de7iya issi xohetta haatta mala. Eti
    meezaanan de7iya guutta baanadan qoodettidosona. Be7ite i haruurota liiqo baanadan
    denttees.
  spa-PDDPT: Ciertamente, las naciones le son gotas en un cubo. Valen lo que vale
    el polvillo de la balanza. Las islas le pesan como un grano de polvo.
  gun-gun: Mba'eta ixupe rã yvy regua ikuai va'e ma yryru gui peteĩ otyky va'e rami
    ikuai, ha'e e'ỹ vy mba'emo opejaa py peteĩ ku'i apĩ'i oĩ va'e rami. Ixupe rã yy
    pa'ũ ikuai va'e voi yvy ku'i opu'ã va'e rami ikuai.
  ilo-ULB: Kitaenyo, dagiti nasion ket maiyarig iti maysa a tedted iti timba, ken
    naibilang a kasla tapok iti pagtimbangan; kitaenyo, timtimbangenna dagiti puro
    a kasla mulit.
  kpg-kpg: Nia henua llauehe la hagalee nia mee ang gi Dimaadua, e hai hua be nia
    madaua wai. Nia henua ala e mogowaa le e maamaa be nia gohu gelegele.
  uig-ARA: مانا، ئۇنىڭ ئالدىدا ئەل-يۇرتلار ئۇنىڭغا نىسبەتەن چېلەكتە قالغان بىر تامچا
    سۇدەك، تارازىدا قالغان توپا-چاڭدەك ھېسابلىنىدۇ؛ مانا، ئۇ ئاراللارنى زەررىچە نەرسىدەك
    قولىغا ئالىدۇ؛
  sus-sus: Ɲamanɛe luxi nɛ a bɛ alɔ se xunxurie. A e rakelima nɛ a fanyi ra.
  pon-2006: Wehi kan wia mehkot mwahl mwohn silangin KAUN-O, rasehngete kisin dingiding
    en pihl kis; deke doh kan rasehng kisin weren pwelpar kei.
  jae-jae: Alic acgom, tenteŋlatu têtôm bu ŋatetep, taŋ kêsap bakep tôŋ naŋ, ma têtôm
    kekop, taŋ lau sênam dôŋ êtôm atom naŋ. Alic acgom, nuc ŋawapac kêtôm gêŋgambu
    teŋ.
  ksd-ksd: Ea, ra lavur vuna tarai dia da tika na tua na tava ta ra la na tava, ma
    di biti ba dia da ra mumut na pia ik ta ra valavalar na mamat; ea, i puak pa ra
    umana lolo na ta da ra mavunai ik.
  tur-YTC: İşte uluslar kovadaki bir damla gibidir, Terazideki toz zerresi gibi sayılır.
    İşte, adaları küçücük bir şeymiş gibi havaya kaldırır.
  grc-BRENT: Εἰ πάντα τὰ ἔθνη ὡς σταγὼν ἀπὸ κάδου, καὶ ὡς ῥοπὴ ζυγοῦ ἐλογίσθησαν,
    ὡς σίελος λογισθήσονται;
  ind-AYT: Sesungguhnya, bangsa-bangsa seperti setitik air dalam ember, dan diperhitungkan
    seperti debu dalam timbangan. Lihatlah, Tuhan mengangkat pulau-pulau seperti debu
    halus.
  nya-nya: Ndithudi mitundu ya anthu ili ngati dontho la madzi ochoka mu mtsuko. Iwo
    akungoyesedwa ngati fumbi chabe pa sikelo; mʼmanja mwa Yehova zilumba nʼzopepuka
    ngati fumbi.
  hrv-hrv: Gle, narodi su kao kap iz vjedra, vrijede kao prah na tezulji. Otoci, gle,
    lebde poput truna!
  mps-mps: Genuai Bidigo te haniani kantri tǫde we bidi suali, te olo nai gagawai
    tiwai ebao. Augwali te tǫ hogomu tiwai elama, te dwasianu ąį tedebo tudulalubo
    tiwai ąǫ ebao. Tama agai te tigidali bulu tǫ ailango sęgę usu selama, te
    tǫ hogomugo sęgę tiwai elalubo dao.
  tpi-tpi: Bikpela i lukim ol manmeri bilong graun i olsem samting nating. Ol i olsem
    das bilong graun na i olsem liklik wara i pundaun. Na hevi bilong olgeta ailan
    i olsem hevi bilong das tasol.
  dan-1931: Se, som Dråbe på Spand er Folkene, at regne som Fnug på Vægt, som et Gran
    vejer fjerne Strande.
  vie-OVCB: Không, vì tất cả dân tộc trên thế giới chỉ như giọt nước trong thùng.
    Họ không hơn gì hạt bụi nằm trên cân. Chúa nhấc trái đất lên như nâng lên một
    hạt bụi.
  guj-2017: જુઓ, પ્રજાઓ ડોલમાંથી ટપકતાં ટીપાં જેવી અને ત્રાજવાંને ચોંટેલી રજ સમાન
    ગણાયેલી છે; જુઓ, દ્વીપો ઊડી જતી ધૂળ જેવા છે.
  pon-2006A: Wehi kan wia mehkot mwahl mwohn silangin KAUN-O, rasehngete kisin dingiding
    en pihl kis; deke doh kan rasehng kisin weren pwelpar kei.
  por-BRBSL: Eis que as nações são como uma gota em um balde, e são considerados como
    um grão de pó sobre um equilíbrio. Eis que ele levanta as ilhas como uma coisinha
    muito pequena.
  cth-cth: Miphunnaw teh sikrei dawk hoi padekca e patetlah ao teh, yawcu dawk e vaiphuca
    patetlah doeh ao. Khenhaw! Tuilumnaw teh, mungpoung e patetlah doeh ao.
  twi-twi: Ampa ara aman no te sɛ nsu sope wɔ bokiti mu; wɔde wɔn toto mfutuma a egu
    nsania so ho; ɔkari nsupɔw te sɛnea ɛyɛ mfutuma muhumuhu.
  hlt-hlt: Namtom rhoek khaw tuiduen dongkah tuicip bangla, cooi dongkah khomong bangla
    a ngai uh ke ni. Sanglak boeih khaw khonuei bangla a yaal.
  tbz-SIM: Kuyie nyììkɛ̀ yɛbotɛ̀ kɛ̃ńnì kɛ dònnɛ̀ dinɛ́sĩ̀mbɑ̀ù ɔ̃ɔ̃ dúótɛ́mɛ̀ mmɛ
    tɛnɑɑtɛ miɛkɛ. Kɛ donnɛ̀ fɛtɑ̃́rífɛ̀ ɔ̃ ndɑkɛ́mɛ̀ cìdóò ĩ́nkɛ̀. Kɛtenkɛ̀ kɛ̀ɛ̀
    sokɛ́ dɑ̀mɛ́ɛ̀rì cuokɛ̀ kɛ kó bɛnìtìbɛ̀ dònnɛ̀ kutɑ̃ɑ̃yukú nku kuyɑɑkù tɔ kù.
  msy-2020: Bar guizbangɨra, Ikiavɨra Itir God, kantribar garima, me mati pura biziba.
    Me mati dɨpar muziarir ofɨzir vamɨra ira mɨner ekiam giri. Egha mati gumazim nguazir
    mɨnezir muziarir bar vamɨran osɨmtɨzim gɨfoghsɨ a inigh skel datɨghtɨ, an osɨmtɨziba
    puvatɨgham. Kantriba bar, Godɨn damazimɨn guizbangɨra bar sufi. A saghuiamɨn itir
    arighatɨzibar garima, men osɨmtɨziba mati nguazir mɨnezir kɨnim.
  dop-dop: Nyǝnɩ, piitimnɑɑ wɛ Tɑcɑɑ kɛ́ ɩsɩɩ lʋm lɩɩkʋɣʋ kpekiti tɑɑ nɑ pǝ́ tosi
    tɔ. Yɑɑ ɩsɩɩ kɑnyǝŋɑ pile kɛ sɑnǝyɑ tɔɔ. Tɛtʋnɑɑ mpɑ lʋm cɔɔnɑɑ tɔ, pɛlɛ pɑ wɛ
    kɛ́ ɩsɩɩ mʋsʋɣʋ kʋlʋɣʋ tɔ.
  azb-azb: Rəbb üçün millətlər vedrədə bir damla su kimidir, Tərəzidə toz zərrəsi
    kimi sayılar, Budur, adaları da toz kimi göyə sovurar.
  eng-DBY: Behold, the nations are esteemed as a drop of the bucket, and as the fine
    dust on the scales; behold, he taketh up the isles as an atom.
  hin-2017: देखो, जातियाँ तो डोल की एक बूँद या पलड़ों पर की धूल के तुल्य ठहरीं; देखो,
    वह द्वीपों को धूल के किनकों सरीखे उठाता है।
  wol-KYG: Xeet yaa ngii, mel ni aw toq ci biir bagaan, jàppeesu leen lu moy diisaayu
    feppu suuf! Dun yi lay yékkati ni pëndub suuf!
  eng-YLT: Lo, nations as a drop from a bucket, And as small dust of the balance,
    have been reckoned, Lo, isles as a small thing He taketh up.
  kne-kne: Mo mais-o da en Diyos, maiarig di am-in ay nasyon si owat sinkatedted ay
    danom. Din dagdaga sin gawan di baybay et kaman tapok di kalag-an da sin sangoanana.
  eng-WYC-2017: Lo! folks be as a drop of a bucket, and be areckoned as the tongue
    of a balance; lo! isles be as a little dust,
  eng-WMBB: Behold, the nations are like a drop in a bucket, and are regarded as a
    speck of dust on a balance. Behold, he lifts up the islands like a very little
    thing.
  urd-GVH: यक़ीनन तमाम अक़वाम रब के नज़दीक बालटी के एक क़तरे या तराज़ू में गर्द की
    मानिंद हैं। जज़ीरों को वह रेत के ज़र्रों की तरह उठा लेता है।
  rug-rug: Hinokara sari na butubutu si guana keke honi kolo hite mo pa bakete; doṉo
    guni ni Sa na kavuru mo pa sikele; Asa pada i pa padapadana mamata sari na nunusa
    meke guana kavuru memehedi mo.
  gaz-gaz: Dhugumaan saboonni akkuma copha baaldii keessaa ti; isaan akkuma awwaara
    madaalii irra jiruutti ilaalamu; inni biyyoota bishaan gidduu illee akkuma biyyoo
    bullaaʼaatti madaala.
  fra-LSG: Voici, les nations sont comme une goutte d’un seau, Elles sont comme de
    la poussière sur une balance; Voici, les îles sont comme une fine poussière qui
    s’envole.
  gnn-gnn: Yo, Godtja be‐wala yana bathala wal'ŋu, ga dhuwalanydja munathany'tja wäŋa
    buku‐ḻiw'marama biyapul warray wal'ŋu yutjuwaḻa, balanyara bitjan gapu ŋuli djuḻ'yun
    waŋgany yana.
  yal-yal: Siyane luxi nɛn alo igen dindinna palanna kui. E mi yatɛxi se ra alo gbangbanna
    na sa sikeela fari. Fɔxɔ ige tagi bɔxɔne yelefu alo gbangbanna naxan tema.
  haw-1868: Aia hoi, ua like na lahuikanaka, me ke kulu hookahi o ka bakeke, A ua
    manaoia hoi o like me ka huna lepo uuku maloko o na mea kaulike; Kaikai oia i
    na aina me he mea uuku la.
  arb-NAV: إِنَّ الشُّعُوبَ كَنُقْطَةٍ مِنْ دَلْوٍ، وَكَغُبَارِ الْمِيزَانِ. يَرْفَعُ
    الْجَزَائِرَ وَكَأَنَّهَا ذَرَّةُ هَبَاءٍ.
  ewe-ewe: Vavãe dukɔwo le abe tsi si ge toŋtoŋ tso tɔkpo me ene, wobu wo abe ʋuʋudedi
    le nudanu dzi ene, eye wòda ƒukpowo le nudanu dzi abe ʋuʋudedi ko wonye ene.
  eng-LEE: 'Behold, nations are as a drop out of a bucket, and as the small dust of
    the balance are they accounted: behold, isles are like the flying dust.'
  asm-FB: চোৱা, দেশবাসীসকল কলহৰ গাত লাগি থকা পানীৰ কণিকাৰ দৰে আৰু তুলাচনীত লাগি থকা
    ধুলিৰ কণিকাৰ দৰে গণিত হয়; চোৱা, তেওঁ অতি ক্ষুদ্র বস্তুৰ দৰে দ্বীপবোৰক তোলে।
  sus-A: حَمَنّيٍ لُشِ نّ عَ بّ عَلْ سٍ شُنشُرِيٍ. عَ عٍ رَكٍلِمَ نّ عَ قَنيِ رَ.
  fra-SBL: Voici, les nations sont comme une goutte d'eau dans un seau, et sont considérés
    comme un grain de poussière sur une balance. Voici qu'il soulève les îles comme
    une toute petite chose.
  hbo-hbo: הֵ֤ן גֹּויִם֙ כְּמַ֣ר מִדְּלִ֔י וּכְשַׁ֥חַק מֹאזְנַ֖יִם נֶחְשָׁ֑בוּ הֵ֥ן
    אִיִּ֖ים כַּדַּ֥ק יִטֹּֽול׃
  kik-kik: Ti-itherũ ndũrĩrĩ ihaana ta itata rĩa maaĩ rĩrĩ ndoo-inĩ; cionagwo ihaana
    ta karũkũngũ kanini karĩa gatigagwo ratiri-inĩ; we athimaga icigĩrĩra cia iria-inĩ
    taarĩ rũkũngũ rũhinyu.
  fra-NCL: Voici que les nations sont comme la goutte suspendue à un seau, elles sont
    réputées comme la poussière dans la balance ; voici que les îles sont la poudre
    menue qui s’envole.
  cek-AK: Khenah, prae kaminawk loe tui suekhaih okduk pong ih tui kaca baktiah oh
    o moe, coi tahhaih pong ih kakap maiphu baktiah ni oh o; khenah, tuipui thung
    ih praenawk doeh maiphu baktiah ni a haeh.
  cuk-cuk: Ar dulemar-yar-baid-baidgi-bukmaladi, Bab-Jehová-asabinni unnila bormoyagi
    dii-gwagwen-argwachayobi gumalad. Degi, ibmar-wilubsalegedgi ukub-ichesaar wilubsalegedyob
    gumalad. Ar Bab-Jehová dupgan-nanaidi, ukub-buru-aidikueyobi daked.
  uig-CYR: Мана, Униң алдида әл-жутлар Униңға нисбәтән челәктә қалған бир тамча судәк,
    Таразида қалған топа-чаңдәк һесаплиниду; Мана, У аралларни зәрричә нәрсидәк қолиға
    алиду;
  tel-2017: రాజ్యాలు చేద నుండి జారిపడే నీటి బిందువుల్లాంటివి. ప్రజలు త్రాసు మీది దుమ్మువంటివారు.
    ద్వీపాలు గాలికి ఎగిరే సూక్ష్మ రేణువుల్లా ఉన్నాయి.
  hat-BSA: Gade byen, nasyon yo se tankou yon gout dlo nan yon bokit; yo parèt tankou
    yon grenn pousyè sou balans la. Gade byen, li leve fè monte lil yo konsi se yon
    ti kras pousyè.
  kos-kos: Yurin LEUM GOD, mutunfacl uh ma na pilasr, Oana tul in kof sefanna in sie
    bucket; Tuka ma oan yen loessula mulala oana kutkut srisrik ma eng uh uk.
  hbo-WLC: הֵ֤ן גּוֹיִם֙ כְּמַ֣ר מִדְּלִ֔י וּכְשַׁ֥חַק מֹאזְנַ֖יִם נֶחְשָׁ֑בוּ הֵ֥ן
    אִיִּ֖ים כַּדַּ֥ק יִטּֽוֹל׃
  ibo-ibo: Nʼezie, mba niile dị iche iche dịka otu ntupụta mmiri tanyere nʼime efere;
    a na-agụnye ha dịka uzuzu dị nʼelu ihe ọtụtụ e ji atụ ihe; ọ na-atụ ala ndị ahụ
    mmiri gbara gburugburu dịka a ga-asị na ha bụ uzuzu ọma na-adịghị arọ.
  ory-ory: ଦେଖ, ଗୋଷ୍ଠୀୟମାନେ କଳସର ଜଳବିନ୍ଦୁ ପରି ଓ ନିକ୍ତିର ଧୂଳି କଣିକା ତୁଲ୍ୟ ଗଣ୍ୟ ଅଟନ୍ତି;
    ଦେଖ, ସେ ଦ୍ୱୀପସମୂହକୁ ଅତି କ୍ଷୁଦ୍ର ଦ୍ରବ୍ୟ ତୁଲ୍ୟ ଉଠାନ୍ତି।
  chk-chk: Ellet, ekewe mwü ra usun chök eu chiin koluk lon eu pwekit, ra pwal wewe
    ngeni pwül moromor won eu kilo. Ekewe fanüen lematau ra pwas usun chök pipisüsü
    me ren ewe Samol mi Lapalap.
  rop-rop: Nomo eni kantri langa dijan wel jidan mowa haibala langa YAWEI. Detlot
    kantri jidan jis laik det bilibong weya im garram lilwan woda. Detlot kantri nomo
    enijing. If YAWEI holdim ola ailin langa im bingga, im nomo hebiwan. Im jis laik
    im garram lilbit sengraun langa im bingga.
  ukr-1871: В його люде — мов крапля з відра, а на вазї важять за пилинку. Мов порошинку
    підійме він острови.
  deu-1951: Siehe, die Völker sind wie ein Tropfen am Eimer; wie ein Stäublein in
    den Waagschalen sind sie geachtet; siehe, er hebt die Inseln auf wie ein Sandkörnlein!
  eng-JPS: Behold, the nations are as a drop of a bucket, and are counted as the small
    dust of the balance; behold the isles are as a mote in weight.
  srp-1865: Gle, narodi su kao kap iz vijedra, i kao praška na mjerilima broje se;
    gle, premješta ostrva kao prašak.
  lug-lug: Laba amawanga gali ng’ettondo eriri mu nsuwa, era ng’enfuufu ekutte ku
    minzaani, apima ebizinga ng’apima olufuufu ku minzaani.
  heb-heb: הן גוים כמר מדלי וכשחק מאזנים נחשבו הן איים כדק יטול׃
  ben-IRV: দেখ, দেশ গুলো যেন কলসীর মধ্যে জলের একটা ফোঁটা; দাঁড়িপাল্লায় ধূলিকণার
    মতই তাদের মনে করা হয়। দেখ দ্বীপপুঞ্জকে তিনি ক্ষুদ্র কনার মতন পরিমাপ করেন।
  pan-pan: ਵੇਖੋ, ਕੌਮਾਂ ਡੋਲ ਵਿੱਚੋਂ ਇੱਕ ਤੁਪਕੇ ਜਿਹੀਆਂ ਹਨ, ਅਤੇ ਤਰਾਜ਼ੂਆਂ ਦੀ ਧੂੜ ਜਿਹੀਆਂ
    ਠਹਿਰਦੀਆਂ ਹਨ, ਵੇਖੋ, ਉਹ ਟਾਪੂਆਂ ਨੂੰ ਧੂੜ ਦੇ ਕਣਾਂ ਵਾਂਗੂੰ ਚੁੱਕ ਲੈਂਦਾ ਹੈ।
  mya-JVB: လူ အမျိုးမျိုးတို့သည် ရေပုံး မှ ကျသော ရေစက် ကဲ့သို့ ဖြစ်၍ ၊ ချိန်ခွင် ၌
    မြူမှုန် ကဲ့သို့ ထင်မှတ် စရာ ရှိ၏။ ကျွန်း တို့သည်လည်း၊ လွင့် တတ်သော အဏုမြူ ကဲ့သို့
    ဖြစ်ကြ၏။
  tbg-tbg: Taqu ataini namari titiqaiqatanta vaira voqaara, Noravano Kotiva ekaa vo
    vatanaa vo vatanaaka taveharo vikara qumina haika variavo, ti vaira. Vikara qumina
    haika konkoma voqaarama variavo, ti vaira. Viva ekaa nora namari avutaqaa inaara
    vata vairara tiharo, Vira maaravano konkoma maara voqaarama vaivo, ti vaira.
  hmo-hmo: Kamonai! Tanobada besedia be ranu ena hetuturu tamona bamona, Lohiabada
    ena vairana dekenai. Motumotu, daudau idia noho gaudia edia metau, Lohiabada dekenai
    be tano ena kahu marigidia bamona.
  urd-urd: देख, क़ौमें डोल की एक बूँद की तरह हैं, और तराजू़ की बारीक गर्द की तरह गिनी
    जाती हैं; देख, वह जज़ीरों को एक ज़र्रें की तरह उठा लेता है।
  rus-SYN: Вот народы - как капля из ведра, и считаются как пылинка на весах. Вот,
    острова как порошинку поднимает Он.
  bqc-SIM: Bui píi dɛɛ̀ lán itona pↄ́ tↄ̃̀ soo guuwaɛ, lán luutɛ̃ pↄ́ kpá kiloowawa,
    ísia gũgũnaↄ gbia dɛɛ̀ lán gbɛ́tiwaɛ.
  tcz-CHONGTHU: Hilouve, ajeh chu vannoi chitin-namtin hi Ama dia twithei’a twi vatkhat
    tobangbep ahiuve. Mihem tehi thiltena ho chunga vutvai tobangbep bou ahiuve. Ama
    ding’in leiset pumpi hi akhutna nel hal khat alah tobangbep ahi.
  mar-mar: पाहा, राष्ट्रे बादलीतल्या एका थेंबासमान आहेत आणि तराजूतल्या धुळीच्या कणासारखी
    मोजली आहे; पाहा तो बेटही धुळीच्या कणासारखे उचलतो.
  qub-qub: Tayta Diospäga nasyuncuna caycan jutuy yacunöllami. Paypäga nasyuncuna
    caycan ichicnaylla allpa balansacho caycajnöllami. Lamar chaupincho caycaj nasyuncunapis
    juc agushnöllami caycan.
  hat-hat: Gade! Devan Seyè a, nasyon yo tankou yon gout dlo nan yon bokit. Yo pa
    peze plis pase ti pousyè nan yon balans. Moun zile yo menm, yo tankou pousyè van
    ap pote ale!
  eng-BSB: Surely the nations are like a drop in a bucket; they are considered a speck
    of dust on the scales; He lifts up the islands like fine dust.
  eng-WEBPB: Behold, the nations are like a drop in a bucket, and are regarded as
    a speck of dust on a balance. Behold, he lifts up the islands like a very little
    thing.
  kbq-kbq: Tamagerfa huno ama mopafi vahe'ma Ra Anumzamo'ma zamageana, kavofinti timo
    osi'a pake huramiaza nehazageno, nanaza erinte'za kna'a negaza sigerire kugusopa
    meaza nehaze. Ana nehigeno hageri amu'nompima me'nea moparamina erinteno refko
    huno keana amne zankna hu'za osi kugusopagna hu'naze.
  nhe-BL: Pampa yajaya quinita nochi tlaltini queja ax tleno ininpati. San elij queja
    se tlachipimitl atl o queja tlaltejpoctli tlen quitlalíaj ipan balanza huan ax
    tleno ietica. Yajaya quichihua ma ixpolihuica tepetini queja elisquía tlasoli.
  gub-BL: Ywy paw nuzawy kwaw 'y pitài tykyr haw y'a pupe har Tupàn Tuweharupi Wiko
    Ma'e pe wà. Nuzawy kwaw pitài ywy iku'i kwer puhuz haw hagapaw rehe har izupe.
    Weraha yrypypo'o muite har opo pe pitài ywyxig imuku'i pyrer ài.
  eng-DRA: 'Behold the Gentiles are as a drop of a bucket, and are counted as the
    smallest grain of a balance: behold the islands are as a little dust.'
