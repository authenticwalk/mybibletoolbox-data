verse: ISA.040.022
translations:
  mal-C: അവിടന്നാണ് ഭൂമണ്ഡലത്തിനുമീതേ ഇരുന്നരുളുന്നത്, അതിലെ നിവാസികൾ അവിടത്തേക്ക്
    വിട്ടിലിനെപ്പോലെയാണ്. അവിടന്ന് ആകാശത്തെ ഒരു തിരശ്ശീലപോലെ നിവർക്കുകയും പാർക്കുന്നതിന്
    ഒരു കൂടാരംപോലെ അതിനെ വിരിക്കുകയും ചെയ്യുന്നു.
  deu-TKW: Er ist's, der da thront auf der Rundung über der Erde, daß ihre Bewohner
    Heuschrecken gleichen, der den Himmel ausspannt wie einen Flor, daß er ihn hinbreitet
    wie ein Zelt, daß man darunter wohne,
  lin-lin: Yawe avandaka na likolo ya mondelo ya mabele, epai wapi bato na yango bamonanaka
    lokola mabanki ; atandaki likolo lokola liputa mpe afungolaki yango lokola ndako
    ya kapo mpo na kovanda kuna ;
  eng-LSV: He who is sitting on the circle of the earth, || And its inhabitants [are]
    as grasshoppers, || He who is stretching out the heavens as a thin thing, || And
    spreads them as a tent to dwell in.
  eng-GNV: He sitteth vpon the circle of the earth, and the inhabitants thereof are
    as grashoppers, hee stretcheth out ye heauens, as a curtaine, and spreadeth them
    out, as a tent to dwell in.
  eng-WEBSTER: 'It is he that sitteth upon the circle of the earth, and its inhabitants
    are as grasshoppers; that stretcheth out the heavens as a curtain, and spreadeth
    them out as a tent to dwell in:'
  nhw-BL: Quichijqui TOTECO catli mosehuijtoc ipan isiya catli eltoc itzonatipa ni
    tlaltipactli catli tolontic, huan nochi masehualme catli itztoque nica quinita
    quen elisquíaj chapolime. Yaya quipatlahua ilhuicactli quen elisquía se hueyi
    cortina. Quena, ica ilhuicactli quichihua catli eltoc quen se iyoyoncal.
  swh-ONEN: Anakaa kwenye kiti cha enzi juu ya duara ya dunia, nao watu wakaao ndani
    yake ni kama panzi. Huzitandaza mbingu kama chandarua, na kuzitandaza kama hema
    la kuishi.
  bba-bba: Gusunɔwɑ u ɡu swĩi, wi, wi u wɑ̃ɑ wɔllɔ u tɔmbu mɛɛrɑ bɑ sɑ̃ɑ nɡe twee.
    U wɔllu tɛriɑ nɡe beku te tɑ ǹ bunu. U tu dɛmiɑ nɡe kuu bekuruɡiru u kɑ win wɑ̃ɑ
    yeru kuɑ.
  eng-KJVCPB: 'It is he that sitteth upon the circle of the earth, And the inhabitants
    thereof are as grasshoppers; That stretcheth out the heavens as a curtain, And
    spreadeth them out as a tent to dwell in:'
  luo-luo: Nyasaye obet e kom duongʼne kuma bor moyombo piny kendo joma ni e polo
    ngʼeny machalo kama ongogo ochokoree. Oyaro polo mana ka tipo maduongʼ kendo oyarogi
    mana ka hema midakie.
  meu-meu: Tanobada kuborona daenai e helaimu, bona inoholaina taudia e nenediamu,
    ita-itadia kwadi na heto, Diravana, ia ese guba e idia roromu, seseahu na heto,
    e veria roromu, palai rumana na heto, baine noholaia totona;
  npi-ULB: पृथ्वीको क्षितिजभन्‍दा माथि विराजमान हुनुहुने उहाँ नै हुनुहुन्छ । अनि यसका
    बासिन्दाहरू उहाँको सामु फट्याङ्ग्राहरू जस्तै छन् । आकाशहरूलाई उहाँले पर्दाझैं
    तन्काउनुहुन्छ र तिनीहरूलाई बस्‍ने पालझैं फिंजाउनुहुन्छ ।
  yor-yor: Òun jókòó lórí ìtẹ́ ní òkè òbírí ilẹ̀ ayé, àwọn ènìyàn rẹ̀ sì dàbí i láńtata.
    Ó ta àwọn ọ̀run bí ìbòrí ìgúnwà, ó sì nà wọ́n jáde gẹ́gẹ́ bí àgọ́ láti gbé.
  pes-OPCB: خدا دنیا را آفریده است؛ همان خدایی که بر فراز کرهٔ زمین نشسته و مردم روی
    زمین در نظر او مانند مورچه هستند. او آسمانها را مثل پرده پهن می‌کند و از آنها
    خیمه‌ای برای سکونت خود می‌سازد.
  tgl-ULB: Siya ang nakaupo sa itaas ng kapatagan ng lupa; at ang mga naniniraha'y
    tulad ng tipaklong sa harap niya. Kaniyang nilatag ang kalangitan tulad ng isang
    kurtina at inuunat ito tulad ng isang tolda para matirhan.
  cbu-NT: ¿Apanll nishooja tsapush taak? Apanll watsirar kanindaa kánucha. Tsapush
    napku, chiyaa pchichpaz ashiru pakiya. Waana zandku, kanindaa kamis ashishisha
    wayakataraa ashchiya. Watambureempaz ashisha kamiran wayakuwa.
  hui-hui: Uruni bibahende Anduane Homogo Kininaga biragane dagia hari daliga ngagoria
    biruwa ibunime uruni wabiai hene o bu ngaruni ndobe. Ibugua hari li kagoni mo
    yanga lowa ibunaga balai anda ale helaga ka. Ani biaga kagome ai wali agali dindini
    kamaru handa dali halu ina bame uburuli emene ale kamaria hendeda ndobe.
  mya-mya: ကမ္ဘာ​မြေ​ကြီး​ကို​ဖြစ်​ပေါ်​စေ​သူ​ကား မြေ​ကြီး​နှင့်​မိုး​ကောင်း​ကင်​၏​အ​ထက်​၌​ရှိ​သော
    ပလ္လင်​တော်​ပေါ်​တွင်​စံ​ပယ်​တော်​မူ​သော​အ​ရှင် ပေ​တည်း။ အောက်​မြေ​ကြီး​ပေါ်​ရှိ​လူ​တို့​သည်​ကား
    ပု​ရွက်​ဆိတ်​များ​ကဲ့​သို့​သေး​ငယ်​သည်​ဟု ထင်​မှတ်​ရ​ပေ​သည်။ ကိုယ်​တော်​သည်​မိုး​ကောင်း​ကင်​ကို
    မျက်​နှာ​ကြက်​ကဲ့​သို့​လည်း​ကောင်း၊ လူ​တို့​နေ​ထိုင်​ရာ​တဲ​ကဲ့​သို့​လည်း​ကောင်း
    ဖြန့်​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཁོང་ཉིད་ས་གཞིའི་དཀྱིལ་འཁོར་གྱི་ཡང་སྟེང་དུ་བཞུགས་ཤིང་། ས་སྟེང་གི་ཡུལ་མི་རྣམས་ནི་འབུ་ཆ་ག་པ་དང་མཚུངས།
    ཁོང་གིས་ནམ་མཁའི་དབྱིངས་རྣམས་གནམ་ཡོལ་ལྟར་འདིང་བ་དང་། དེ་རྣམས་སྡོད་གནས་སུ་རུང་བའི་གུར་བཞིན་རྐྱོང་བ་ཡིན།
  sna-sna: Anogara samambo pamusoro pedenderedzwa renyika, uye vanhu vayo vakaita
    semhashu. Anotambanudza matenga setende, agoawaridzira setende kuti agaremo.
  spa-BLM: Es el que se sienta sobre el círculo de la tierra, y sus habitantes son
    como saltamontes; que extiende los cielos como una cortina, y los extiende como
    una tienda para habitar,
  cac-cac: A sdespacho Dios ayq'ue d'a yib'an̈ satchaan̈, aton satchaan̈ chi' jen̈anb'at
    d'a yib'an̈ lum luum tic. Ayic tzon̈ yilanemta Jehová a on̈ anima on̈ d'a sat
    lum tic, lajan on̈ icha noc' chil. A Dios chi' ix jen̈b'anb'at satchaan̈ chi'
    icha junoc c'apac, ix slich'anb'at icha junoc mantiado b'aj tz'aj anima.
  swh-ULB: Yeye ndiye aketie juu ya upeo wa macho ya nchi? na wenyeji wake ni kama
    panzi mbele yake. Akijinyoosha nje ya mbingu ni kama pazia na kutawnya nje kama
    hema la kuishi.
  bel-bel: Ён ёсьць Той, Які сядзіць над колам зямлі, і жыхары яе - як саранча перад
    Ім; Ён распрасьцёр нябёсы, як тонкую тканіну, і расхінуў іх, як намёт пад жытло.
  deu-ELBBK: Er ist es, der über dem Kreis der Erde thront, und ihre Bewohner sind
    wie Heuschrecken; der die Himmel ausgespannt hat wie einen Flor, und sie ausgebreitet
    hat wie ein Zelt zum Wohnen;
  mbb-OT: Iyan midhimu kayi is Megbevayà he ebpimpinuu ziyà te pinuuwè din te kedhadì
    diyà te zivavew te kelibutan, ne is kandin he ked-ahaa te menge etew kayi te zizalem
    henduen dà te menge lemetik. Mibekar zin is langit iring te kurtina. Mibekar zin
    heini he iring te tulda su para meubpai.
  mal-2015: അവൻ ഭൂമണ്ഡലത്തിന്മീതെ അധിവസിക്കുന്നു; അതിലെ നിവാസികൾ വെട്ടുക്കിളികളെപ്പോലെ
    ഇരിക്കുന്നു; അവൻ ആകാശത്തെ ഒരു തിരശ്ശീലപോലെ നിവർക്കുകയും പാർപ്പാനുള്ള ഒരു കൂടാരത്തെപ്പോലെ
    വിരിക്കയും
  gup-gup: Nungka king duninjh dja kahni kaddum kore heaven bu kabolknan kanjdji kondah
    kurorre. Kandjalnan ngad bininj rowk yiman kayime bu ngad bininj karrinan djaddedde
    nawu mayh kukkilehkilelh. Nungka kakurrme kunngol yiman kayime bininj kamarnbun
    kundjurle nuye. Nungka kakurrme kunngol kore kubolkwarlahkenh rowk yiman kayime
    bininj kadjurlemarnbun dabburlin ba bu kahyo.
  rmc-rmc: O Del bešel pro tronos, upral e klenba la phuvakri, a o manuša pre phuv
    leske dičhon sar cikne kobilki. Ov nacirdel o ňebos sar o zavesis a rozkerel les
    sar o stanos, andre savo pes bešel.
  pes-OPV: او است که بر کره زمین نشسته است وساکنانش مثل ملخ می‌باشند. اوست که آسمانهارا
    مثل پرده می‌گستراند و آنها را مثل خیمه به جهت سکونت پهن می‌کند.
  ron-1924: Ел шаде дясупра черкулуй пэмынтулуй ши локуиторий луй сунт ка ниште лэкусте
    ынаинтя Луй; Ел ынтинде черуриле ка о марамэ субцире ши ле лэцеште ка ун корт,
    ка сэ локуяскэ ын ел.
  ben-OBCV: তিনি পৃথিবীর সীমাচক্রের উপরে উপবেশন করেন, এর অধিবাসীরা সকলে ফড়িংয়ের
    মতো। তিনি চন্দ্রাতপের মতো আকাশমণ্ডলকে প্রসারিত করেন, বসবাসের জন্য সেগুলিকে তাঁবুর
    মতো খাটিয়ে দেন।
  som-som: Waa isaga kan wareegga dhulka dul fadhiya, oo dadka kor degganuna waa sida
    kabajaan oo kale, oo waa isaga kan samooyinka sida daah u kala fidiya, oo wuxuu
    u kala bixiyaa sida teendho lagu hoydo oo kale.
  lat-VUC: Qui sedet super gyrum terræ, et habitatores ejus sunt quasi locustæ; qui
    extendit velut nihilum cælos, et expandit eos sicut tabernaculum ad inhabitandum;
  eng-ASVBT: It is he that sitteth above the circle of the earth, and the inhabitants
    thereof are as grasshoppers; that stretcheth out the heavens as a curtain, and
    spreadeth them out as a tent to dwell in;
  ita-1885: Egli è quel che siede sopra il globo della terra, ed a cui gli abitanti
    di essa sono come locuste; che stende i cieli come una tela, e li tende come una
    tenda da abitare;
  eng-LXXUP: 'It is he that comprehends the circle of the earth, and the inhabitants
    in it are as grasshoppers; he that set up the heaven as a chamber, and stretched
    it out as a tent to dwell in:'
  eng-ULB: He is the one who sits above the horizon of the earth; and the inhabitants
    are like grasshoppers before him. He stretches out the heavens like a curtain
    and spreads them out as a tent to live in.
  spa-VBL: Dios se sienta en su trono sobre el horizonte de la tierra; los pueblos
    que la habitan son como saltamontes. Él extiende los cielos como una cortina,
    los extiende como una tienda para vivir.
  fra-_FOB: C'est lui qui est assis au-dessus du globe de la terre, et ceux qui l'habitent
    sont comme des sauterelles; c'est lui qui étend les cieux comme un voile, et les
    déploie comme une tente pour y habiter;
  mal-mal: അവിടുന്ന് ഭൂമണ്ഡലത്തിന്മീതെ അധിവസിക്കുന്നു; അതിലെ നിവാസികൾ വെട്ടുക്കിളികളെപ്പോലെ
    ഇരിക്കുന്നു; അവിടുന്ന് ആകാശത്തെ ഒരു തിരശ്ശീലപോലെ നിവർത്തുകയും താമസിക്കുവാനുള്ള
    ഒരു കൂടാരത്തെപ്പോലെ വിരിക്കുകയും
  lit-lit: Tai jis, kuris sėdi viršum žemės skritulio, ir jos gyventojai atrodo kaip
    žiogai, kuris ištiesia dangus kaip užuolaidą ir išskleidžia juos tarsi gyvenamą
    palapinę,
  urd-GVR: Rab rū-e-zamīn ke ūpar bulandiyoṅ par taḳhtnashīn hai jahāṅ se insān ṭiḍḍiyoṅ
    jaise lagte haiṅ. Wuh āsmān ko parde kī tarah tān kar aur har taraf khīṅch kar
    rahne ke qābil ḳhaimā banā detā hai.
  suz-BL: एको रागी नेल्‍ल आन तार बाक्‍ब, मेकोन बाक्‍ब। रागीम बाक्‍बपुकी माले खोदेंशो
    बाक्‍नीम। मेकोमी सरीङ कली वा खोदेंशो पा प्राक्‍ब। मिनु मेको मुर आन कली ताम्‍बु
    खोदेंशो दुम्‍ब।
  eng-NOY: It is He that sitteth above the circle of the earth, And the inhabitants
    are to him as grasshoppers; That stretcheth out the heavens as a canopy, And spreadeth
    them out as a tent to dwell in;
  ita-1927: Egli è colui che sta assiso sul globo della terra, e gli abitanti d’essa
    son per lui come locuste; egli distese i cieli come una cortina, e li spiega come
    una tenda per abitarvi;
  ckb-ckb: ئەو لەسەر ئاسۆی زەوی دادەنیشێت و دانیشتووانەکەی وەک پێکوڕە وان؟ ئەو ئاسمان
    وەک پڵاس بڵاو دەکاتەوە، وەک ڕەشماڵ هەڵیدەدات بۆ نیشتەجێبوون.
  eng-BBE: It is he who is seated over the arch of the earth, and the people in it
    are as small as locusts; by him the heavens are stretched out like an arch, and
    made ready like a tent for a living-place.
  kan-OKCV: ಆಕಾಶಮಂಡಲವನ್ನು ತೆರೆಯಂತೆ ವಿಸ್ತರಿಸಿ, ಅದರೊಳಗೆ ವಾಸಮಾಡುವ ಗುಡಾರದಂತೆ ಹರಡಿ, ಭೂನಿವಾಸಿಗಳು
    ಮಿಡತೆಯಂತೆ ಕಾಣಿಸುವಷ್ಟು ಭೂವೃತ್ತದ ಮೇಲೆ ಕೂತಿರುವಾತನು ಆತನೇ.
  tam-2017: அவர் பூமி உருண்டையின்மேல் வீற்றிருக்கிறவர்; அதின் குடிமக்கள் வெட்டுக்கிளிகளைப்போல
    இருக்கிறார்கள்; அவர் வானங்களை மெல்லிய திரையாகப் பரப்பி, அவைகளைக் குடியிருக்கிறதற்கான
    கூடாரமாக விரிக்கிறார்.
  spa-RV-1909: 'El está asentado sobre el globo de la tierra, cuyos moradores son
    como langostas: él extiende los cielos como una cortina, tiéndelos como una tienda
    para morar:'
  ron-BTF: El este cel ce şade pe rotocolul pământului şi locuitorii acestuia sunt
    ca greieri; el este cel ce întinde cerurile ca pe o perdea şi le întinde ca pe
    un cort de locuit,
  eng-WEBP: It is he who sits above the circle of the earth, and its inhabitants are
    like grasshoppers; who stretches out the heavens like a curtain, and spreads them
    out like a tent to dwell in,
  eng-FBV: God sits on his throne above the horizon of the earth; the people that
    live there are like grasshoppers. He stretches out the heavens like a curtain,
    spreading them out like a tent to live in.
  nld-1939: Hij troont op het gewelf van de aarde, Zodat haar bewoners als sprinkhanen
    zijn; Hij spreidt de hemelen uit als een tentdoek, En spant ze als een tent, waarin
    men gaat wonen!
  nch-BL: Quichijqui TOTECO cati mosehuijtoc ipan isiya cati eltoc iixco ni taltipacti
    cati tolontic, huan nochi masehualme cati itztoque nica quinita quej elisquíaj
    chapolime. Yaya quipatahua ilhuicacti quej elisquía se hueyi cortina. Quena, ica
    ilhuicacti quichihua cati eltoc quej se iyoyoncal.
  vie-1934: Aáy là Đấng ngự trên vòng trái đất nầy, các dân cư trên đất như cào cào
    vậy. Chính Ngài là Đấng giương các từng trời ra như cái màn, và giương ra như
    trại để ở.
  hin-CV: यह वह हैं जो पृथ्वी के घेरे के ऊपर आकाश में विराजमान हैं. पृथ्वी के निवासी
    तो टिड्डी के समान हैं, वह आकाश को मख़मल के वस्त्र के समान फैला देते हैं.
  eng-OURB: It is he who sits above the circle of the earth, and its inhabitants are
    like grasshoppers; who stretches out the heavens like a curtain, and spreads them
    out like a tent to dwell in;
  spa-BES: Es el que está sentado sobre el arco de la tierra, y las personas en él
    son tan pequeñas como los saltamontes; junto a él, los cielos se extienden como
    un arco, y se alistan como una tienda para vivir.
