    hoi lakou me he hale lole la, kahi e noho ai.
  arb-NAV: إِنَّهُ هُوَ الْجَالِسُ عَلَى كُرَةِ الأَرْضِ وَسُكَّانُهَا كَالْجَرَادِ.
    هُوَ الْبَاسِطُ السَّمَاوَاتِ كَسُرَادَقَ، وَيَنْشُرُهَا كَخَيْمَةٍ لِلسُّكْنَى،
  ewe-ewe: Eyae nye ame si nɔ fiazi dzi le xexea me godoo tame, eye anyigbadzinɔlawo
    le abe abɔwo ene le ete. Ekeke dziƒowo abe avɔ ene, eye wòwɔe abe avɔgbadɔ si
    me wonɔna la ene.
  eng-LEE: '[It is he] that dwelleth above the circle of the earth, while its inhabitants
    are as grasshoppers; that stretched out the heavens as a curtain, and spreadeth
    them out as a tent to dwell in;'
  asm-FB: যি জনা পৃথিৱীৰ আকাশ মণ্ডলৰ ওপৰত বহি আছে, আৰু তেওঁৰ আগত তাৰ নিবাসীসকল ফৰিঙৰ
    দৰে, তেওঁ পৰ্দাৰ দৰে আকাশ মণ্ডল বিস্তাৰ কৰে, আৰু বাস কৰা তম্বুৰ দৰে তাক প্রসাৰিত
    কৰে।
  sus-A: عَ تَن نَن سَبَتِشِ دُنِحَ بِرِن شُن مَ. دُنِحَ مِشِيٍ لُشِ نّ عَ بّ عَلْ
    كَتٌييٍ. عَ تَن كٌورٍ وَلَشّ عِتَلَشِ نّ عَلْ دُفِ نَشَن سَمَ لٍيلٍ مَ.
  fra-SBL: C'est lui qui est assis au-dessus du cercle de la terre, et ses habitants
    sont comme des sauterelles ; qui étend les cieux comme un rideau, et les déploie
    comme une tente pour y habiter,
  hbo-hbo: הַיֹּשֵׁב֙ עַל־ח֣וּג הָאָ֔רֶץ וְיֹשְׁבֶ֖יהָ כַּחֲגָבִ֑ים הַנֹּוטֶ֤ה כַדֹּק֙
    שָׁמַ֔יִם וַיִּמְתָּחֵ֥ם כָּאֹ֖הֶל לָשָֽׁבֶת׃
  kik-kik: Jehova aikaragĩra gĩtĩ kĩa ũnene igũrũ rĩa gĩthiũrũrĩ gĩa thĩ, nao andũ
    arĩa matũũraga thĩ akamoona mahaana o ta ndaahi. Atambũrũkagia matu marĩa mairũ
    o ta kĩandarũa, na akamaamba ta marĩ hema ya gũtũũrwo.
  fra-NCL: Il trône par dessus la voûte de la terre, — et ses habitants sont comme
    des sauterelles ; — il étend les cieux comme un voile, et les déploie comme une
    tente pour y habiter ;
  cek-AK: Anih loe long amhaehaih ranui koekah anghnut, anih mah loe long kaminawk
    to pakhuhnawk baktiah ni poek, vannawk to kahni baktiah a payuengh moe, ohhaih
    im baktiah amyuegsak;
  cuk-cuk: Ar Bab-Jehováʼdi napneg-dirbir-naidbirgi negdaksiid, dulemar-bukwadi sesmaryobi
    ega gued, bai daksulid. Bab-Jehová mor-dummad-nallaa-imaklegedyobi mogir-imaked.
    Bab-Jehová mor-neg-egalegedyobi, mogir-billi egadaed, adi, egi megegar.
  uig-CYR: У йәр-зиминниң чәмбирикиниң үстидә олтириду, Униңда туруватқанлар униң
    алдида чақчиқирлардәк туриду; У асманларни пәрдидәк тартиду, Уларни худди макан
    қилидиған чедирдәк яйиду;
  pma-pma: Kei mul rondan en vulin ten keihoen nesa mok mulin out netan. Mul les meatin
    keil ten out netan avi heisavos suval titin keil. Ahi mumon out netan ka leh teilang
    kav koe. Anatin, leh teilang suval tavolin keke meatin keil avato ien.
  tel-2017: ఆయన భూమండలానికి పైగా ఆసీనుడు అయ్యాడు దాని నివాసులు ఆయన ఎదుట మిడతల్లాగా
    కనబడుతున్నారు. ఒకడు ఒక తెరను విప్పినట్లు ఆయన ఆకాశాలను పరచి ఒక గుడారంలాగా దాన్ని
    నివాసస్థలంగా ఏర్పరిచాడు.
  hat-BSA: Se Li menm ki chita anwo wonn tè a ki veye nou ki rete ladann tankou krikèt
    volan; ki lonje ouvri syèl yo tankou yon rido e fè yo deplwaye tankou yon tant
    pou moun viv ladann.
  kos-kos: Orekla sin El su muta fin tron lal Lucng liki faclu ac yen loessula liki
    yen engyeng uh; Liyeyuk mwet ten uh oana mak na srisrik. El asroelik yen engyeng
    uh oana sie mwe lisrlisr, Oana sie lohm nuknuk mwet uh in muta loac.
  hbo-WLC: הַיֹּשֵׁב֙ עַל־ח֣וּג הָאָ֔רֶץ וְיֹשְׁבֶ֖יהָ כַּחֲגָבִ֑ים הַנּוֹטֶ֤ה כַדֹּק֙
    שָׁמַ֔יִם וַיִּמְתָּחֵ֥ם כָּאֹ֖הֶל לָשָֽׁבֶת׃
  ibo-ibo: Na Chineke nọ nʼelu ocheeze ya nke gbara ụwa gburugburu. Ndị nọ nʼụwa dịkwa
    ka ụmụ ụkpana. Ọ bụ ya tụsara eluigwe dịka akwa, were ya mere ebe obibi ya.
  ory-ory: ସେ ଭୂମଣ୍ଡଳର ଉପରେ ଉପବିଷ୍ଟ ଓ ତନ୍ନିବାସୀଗଣ ଫଡ଼ିଙ୍ଗ ସ୍ୱରୂପ; ସେ ଚନ୍ଦ୍ରାତପ ତୁଲ୍ୟ
    ଆକାଶମଣ୍ଡଳ ପ୍ରସାରନ୍ତି, ପୁଣି ବସତି ନିମନ୍ତେ ତମ୍ବୁ ତୁଲ୍ୟ ତାହା ବିସ୍ତାରନ୍ତି;
  chk-chk: Kot ewe mi mot won an lenien motun king asen fanüfan a föri, nge chon fanüfan
    ra fokun kükün, usun chök lifichimas. I ewe a emeresala läng usun echö chenikam,
    a pwal oletala usun eu imw mangaku pwe lenien nonom.
  rop-rop: God na im bos blanga ol dislot kantri langa dijan wel, en ebribodi hu jidan
    langa dislot kantri olabat jis laik detlot lilwan insek. Im na bin spredimat det
    skai wulijim kaliko.
  ukr-1871: Се ж він є той, що над кругом земним престолує, а живущі на йому — хиба
    тілько, як саранча перед ним; він простер небеса, мов намітку тоненьку, й розширив
    їх, мов намет на житло.
  deu-1951: Der ich über dem Kreise der Erde sitze und vor dem ihre Bewohner wie Heuschrecken
    sind; der ich den Himmel ausbreite wie einen Flor und ihn ausspanne wie ein Zelt,
    daß man darunter wohne;
  eng-JPS: It is He that sitteth above the circle of the earth, and the inhabitants
    thereof are as grasshoppers; that stretcheth out the heavens as a curtain, and
    spreadeth them out as a tent to dwell in;
  srp-1865: On sjedi nad krugom zemaljskim, i njezini su mu stanovnici kao skakavci;
    on je razastro nebesa kao platno i razapeo ih kao šator za stan.
  lug-lug: Katonda atuula ku nsi enneekulungirivu, era gy’ali abantu bali ng’amayanzi.
    Atimba eggulu ng’olutimbe era alibamba ng’eweema ey’okubeeramu.
  heb-heb: הישב על חוג הארץ וישביה כחגבים הנוטה כדק שמים וימתחם כאהל לשבת׃
  ben-IRV: পৃথিবীর দিগন্তের উপরে তিনিই সিংহাসনে বসে আছেন, আর পৃথিবীবাসী তার সম্মুখে
    গঙ্গাফড়িংয়ের মত। চাঁদোয়ার মত করে তিনি আকাশকে বিছিয়ে দিয়েছেন, বসবাসের তাঁবুর
    মত করে তা খাটিয়ে দিয়েছেন।
  pan-pan: ਉਹੋ ਹੈ ਜਿਹੜਾ ਧਰਤੀ ਦੇ ਘੇਰੇ ਉੱਪਰ ਬੈਠਦਾ ਹੈ, ਅਤੇ ਧਰਤੀ ਦੇ ਵਾਸੀ ਟਿੱਡਿਆਂ ਵਾਂਗੂੰ
    ਹਨ, ਜਿਹੜਾ ਅਕਾਸ਼ ਨੂੰ ਪੜਦੇ ਵਾਂਗੂੰ ਤਾਣਦਾ ਹੈ, ਅਤੇ ਵੱਸਣ ਲਈ ਉਹਨਾਂ ਨੂੰ ਤੰਬੂ ਵਾਂਗੂੰ ਫੈਲਾਉਂਦਾ
    ਹੈ,
  mya-JVB: မြေကြီး စက် အပေါ် မှာ ထိုင် ၍ ၊ မြေကြီး သား တို့ကို နှံကောင် ကဲ့သို့ မှတ်တော်မူထသော၊
    မိုဃ်းကောင်းကင် ကို မျက်နှာကြက် ကဲ့သို့ ကြက် ၍ ၊ နေ စရာ တဲ ကဲ့သို့ ဖြန့် တော်မူထသော၊
  tbg-tbg: Naaruvavano vaivaro nai vira vuruvi verantoqama kero avuhainaara taintaqaa
    oquviro vaiva, ˻vivama tinavu Variqavano vaivo˼. Vira avuqaa vataini variaka vaireka,
    nai qumina haika, kainkori voqaara variara. Vaiintivano tavuna raira kaintemakero,
    viva naaruva autukero rairakaira. Vaiintivano seri naavuqi vaireva vira vaaviarama
    kaintemakero, viva naaruva autukero vataira.
  hmo-hmo: Tanobada be terona dekenai ia helai Dirava ese ia karaia. Iena noho gabuna
    be tanobada ena ataiai, bona guba unai kahana dekenai. Henunai ia itadia taudia,
    be dimairi hegeregerena ia dekenai. Ia ese guba ia karaia neganai, ia veria ia
    lata lao, uindo koua dabua bamona, bona palai ruma bamona, do ia noholaia gabuna.
  urd-urd: वह मुहीत — ए — ज़मीन पर बैठा है, और उसके बाशिन्दे टिड्डों की तरह हैं; वह
    आसमान को पर्दे की तरह तानता है, और उसको सुकूनत के लिए खे़मे की तरह फैलाता है।
  rus-SYN: Он есть Тот, Который восседает над кругом земли, и живущие на ней - как
    саранча пред Ним; Он распростер небеса, как тонкую ткань, и раскинул их, как шатер
    для жилья.
  bqc-SIM: A zↄ̃lɛa bàlumaa dṹnia musu, a gbɛ̃́ↄ dɛɛ̀ lán kwaↄwaɛ. Ì musu poo
    lán zwã̀akpɛwa a bɛ ũ.
  tcz-CHONGTHU: Pathen chu leiset kikol lum chunga atouve. Amit mun noi lama um mihem
    te hi khaukho ho tobangbep ahiuve! Ama’n van tham jol hi pondal tobanga ahin jahdoh
    in, chule hiche hoa konna Ama’n aponbuh atundoh ahije.
  mar-mar: जो पृथ्वीच्या वरील नभोमंडळावर बसतो तो हाच आहे आणि त्याच्यापुढे रहिवासी
    टोळासारखे आहेत. तो आकाश पडद्याप्रमाणे ताणतो आणि त्यामध्ये राहण्यासाठी तंबूप्रमाणे
    पसरतो.
  qub-qub: Tayta Diospaga jamanan caycan syëlupa jananchömi. Runacunataga chuspitanöllami
    ricaycämanchi. Paymi syëlutaga llantucunatanöpis mashtacächiran. Toldu wasi lluylluraycajta
    runa ichichir mashtajnömi mashtaran.
  hat-hat: Moun ki fè l' la chita anwo nèt, anlè tè a, depase syèl la. Moun ki sou
    latè, se tankou foumi yo ye devan l'. Li deploye syèl la tankou yon rido. Li louvri
    syèl la tankou yon tant kote pou moun rete.
  eng-BSB: He sits enthroned above the circle of the earth; its dwellers are like
    grasshoppers. He stretches out the heavens like a curtain, and spreads them out
    like a tent to dwell in.
  eng-WEBPB: It is he who sits above the circle of the earth, and its inhabitants
    are like grasshoppers; who stretches out the heavens like a curtain, and spreads
    them out like a tent to dwell in,
  kbq-kbq: Ra Anumzamo'a kini tra'are monafi manisga huno mani'nege'za, ama mopafi
    vahe'mo'za kenu taminkna hu'naze. Anamifima me'nea monaramina, selinoma hiaza
    huno eri atarentegeno enevigeno, vahe'ma mani seli noma eri atareno kintegeno
    meaza huno noma'a kintene.
  nhe-BL: Quichijqui TOTECO tlen mosehuijtoc ipan isiya tlen eltoc itzonpac ni tlaltepactli
    tlen tolontic, huan nochi tlacame tlen itztoque nica quinita queja elisquíaj chapolime.
    Yajaya quipatlahua elhuicactli queja elisquía se hueyi cortina. Quena, ica elhuicactli
    quichihua tlen eltoc queja se iyoyoncal.
  gub-BL: Ma'e paw iapo har wapyk wenaw rehe ywate a'e. Muite ywy wi a'e. A'e rupi
    teko nuzawy kwaw tahyw izupe wà. A'e ae upupirar ywak pànuhu ài. Umuàgà'ym tàpuzràn
    ài weko àwàm romo.
  eng-DRA: 'It is he that sitteth upon the globe of the earth, and the inhabitants
    thereof are as locusts: he that stretcheth out the heavens as nothing, and spreadeth
    them out as a tent to dwell in.'
