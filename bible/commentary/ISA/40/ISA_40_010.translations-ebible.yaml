verse: ISA.040.010
translations:
  mal-C: ഇതാ, യഹോവയായ കർത്താവ് ശക്തിയോടെ വരുന്നു, അവിടന്ന് ശക്തിയുള്ള ഭുജത്താൽ ഭരണം
    നടത്തുന്നു. ഇതാ, പ്രതിഫലം അവിടത്തെ പക്കലും പാരിതോഷികം അവിടത്തെ കൈയിലും ഉണ്ട്.
  deu-TKW: Ja, der Herr, Jahwe, wird kommen als ein Starker, da sein Arm für ihn schaltet,
    und sein Lohn kommt mit ihm und was er erworben, schreitet vor ihm her!
  lin-lin: Botala, Nkolo Yawe azali koya na nguya, loboko na Ye ezali kopesa Ye makoki
    ya kokonza. Botala, azali na lifuti elongo na Ye, azali kotambola na lifuti na
    Ye.
  eng-LSV: Behold, Lord YHWH comes with strength, || And His arm is ruling for Him,
    || Behold, His hire [is] with Him, and His wage before Him.
  eng-GNV: 'Beholde, the Lord God will come with power, and his arme shall rule for
    him: beholde, his rewarde is with him, and his worke before him,'
  eng-WEBSTER: 'Behold, the LORD GOD will come with strong hand , and his arm will
    rule for him: behold, his reward is with him, and his work before him.'
  nhw-BL: TOTECO Catli Más Quipiya Tlanahuatili huala ica ihueyi chicahualis huan
    tlanahuatis ica nochi tequiticayotl. Huan quihualicas miyac tlaxtlahuili para
    ica quitlaxtlahuis sese masehuali quen quinamiqui ica catli quichijtoc.
  swh-ONEN: Tazameni, Bwana Mwenyezi anakuja na nguvu, nao mkono wake ndio utawalao
    kwa ajili yake. Tazameni, ujira wake u pamoja naye, nayo malipo yake yanafuatana
    naye.
  bba-bba: U wee kɑ dɑm u woodɑ wɛ̃ɛmɔ. U win tɔn be u yɑkiɑmɑ kpɑre win wuswɑɑɔ.
  eng-KJVCPB: 'Behold, the Lord God will come with strong hand, And his arm shall
    rule for him: Behold, his reward is with him, And his work before him.'
  luo-luo: Neuru, Jehova Nyasaye Manyalo Gik Moko Duto biro gi teko, kendo loch ni
    e lwete. Neuru, obiro gi pok mare, kendo pokne luwo bangʼe.
  meu-meu: A itaia, Ḡaubada Iehova na mai siahuna ida e maimu, ia imana na e lohiamu;
    a itaia, dava na ienai, bona ahu na ia vairanai.
  npi-ULB: हेर, परमप्रभु परमेश्‍वर विजयी योद्धाझैं आउनुहुन्छ र उहाँका शक्तिशाली बाहुलीले
    उहाँको निम्ति शासन गर्छ । हेर, उहाको इनाम उहाँसँगै छ र उहाँले उद्धार गर्नुभएकाहरू
    उहाँको अगि-अगि जान्छन् ।
  yor-yor: Wò ó, Olúwa Olódùmarè náà ń bọ̀ wá pẹ̀lú agbára, apá rẹ̀ sì ń jẹ ọba fún
    un. Wò ó, èrè rẹ̀ sì wà pẹ̀lú rẹ̀, àti ìdápadà rẹ̀ tí ń bá a bọ̀ wá.
  pes-OPCB: بله، خداوند یهوه می‌آید تا با قدرت حکومت کند. پاداشش همراه او است و هر
    کس را مطابق اعمالش پاداش خواهد داد.
  tgl-ULB: Masdan niyo, ang Panginoon na si Yahweh ay dumadating bilang matagumpay
    na mandirigma, at ang kaniyang malakas na bisig ang namumuno para sa kaniya. Tingnan
    mo, ang kaniyang gantimpala ay nasa kaniya, at ang kaniyang gantimpala ay nauuna
    sa kaniya.
  cbu-NT: Apanll kizpureeru, tapachindamaam kusarangiya. Undararee wamari kasiyaru,
    waanaatsisha tiptsir itutseeru, ksutkiya.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga kago ibugua ibuninaga hongo
    timbuni heba o ibiragonigo de handadaba. Agalime wai bialu ibunaga waitigiru bo
    podalu uruninaga dabudabu bayale ngaru mo yalu dai biagadagua ibugua ibunaga wali
    agaliru ibuni pele mialu haru dai biyaru heba ibiragoni.
  mya-mya: ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​သည် မိ​မိ​ကယ်​တင်​ထား​တော်​မူ​သည့် လူ​တို့​ကို​ခေါ်​၍
    တန်​ခိုး​တော်​နှင့်​အုပ်​စိုး​ရန်​ကြွ​လာ တော်​မူ​လိမ့်​မည်။
  bod-N: ལྟོས་དང་། གཙོ་བོ་ཡ་ཝཱེ་མཐུ་སྟོབས་དང་བཅས་ཕེབས་ངེས་ཤིང་། ཁོང་གི་ཕྱག་གིས་ཉིད་ཀྱི་ཕྱིར་དུ་དབང་སྒྱུར་ཏོ།
    །ལྟོས་དང་། ཁོང་གིས་མི་རྣམས་ལ་གནང་བའི་གསོལ་རས་ཁོང་གི་རྩར་གནས་ཤིང་། ཁོང་གི་ཐོབ་ཆ་ཉིད་ཀྱི་དྲུང་དུ་ཡོད།
  sna-sna: Tarirai, Ishe Jehovha ari kuuya nesimba, uye ruoko rwake runomubatira ushe.
    Tarirai, mubayiro wake anawo, uye zvaanoripira nazvo anazvo.
  spa-BLM: He aquí que el Señor Yahvé vendrá como un poderoso, y su brazo gobernará
    por él. He aquí que su recompensa está con él, y su recompensa ante él.
  cac-cac: A Jehová Dios van sjavi yed' spoder. Yuj spoder chi' syic'anem sb'a masanil
    anima d'ay, yed'nac spac tas ix yic' d'a smunlajel.
  swh-ULB: Angalia, Bwana Yahwe anakuja kama mpiganaji shujaa na jeshi imara linatawa
    juu yake. Ona, zawadi yako iko kwake, na wale walikombolewa wataenda mbele yake.
  bel-bel: Вось, Гасподзь Бог ідзе з моцаю, і сіла Яго з уладаю. Вось, узнагарода
    Яго зь Ім і аддача Ягоная перад абліччам Яго.
  wed-wed: Ona inana Bada God ana rewapanana e nenei da ina vibadeta. Ona inanai!
    Maiana, lamna rava i vivilawania, maiteni e nenei.
  deu-ELBBK: Siehe, der Herr, HERR, kommt mit Kraft, und sein Arm übt Herrschaft für
    ihn; siehe, sein Lohn ist bei ihm, und seine Vergeltung geht vor ihm her.
  mbb-OT: Uya, nekeume en is Nengazen he MEGBEVAYÀ he mekeǥeǥehem, ne edhadì sikandin
    he mekeǥeǥehem. Ebpekeuma sikandin he ed-uwit te suhul he para te menge etew zin.
  mal-2015: ഇതാ, യഹോവയായ കർത്താവു ബലശാലിയായി വരുന്നു; അവന്റെ ഭുജം അവന്നു വേണ്ടി ഭരണം
    ചെയ്യുന്നു; ഇതാ, കൂലി അവന്റെ പക്കലും പ്രതിഫലം അവന്റെ കയ്യിലും ഉണ്ടു.
  gup-gup: Wanjh ngurrina! Yawey nawu kawohrnan rowk kamre kundulkarre dorrengh! Nungka
    wanjh kangudjbang duninjh, dja kunmekbekenh kunu kawohrnan rowk. Dja ngurrina!
    Nungka kamkan nawu djehdjenyoy bu kabenwon bininj nuye. Kakarrme dorrengh kunmakmak
    bu kabenwon.
  rmc-rmc: Dikh, o RAJ, o Adonaj, avel peskra zoraha. Ov vladňinel peskre vasteha.
    Dikh, anel peha e odmena, le manušen, saven oslobodzinďa.
  pes-OPV: اینک خداوند یهوه باقوت می‌آید و بازوی وی برایش حکمرانی می‌نماید. اینک اجرت
    او با وی است و عقوبت وی پیش روی او می‌آید.
  ron-1924: Ятэ, Домнул Думнезеу вине ку путере ши порунчеште ку брацул Луй. Ятэ кэ
    плата есте ку Ел ши рэсплэтириле вин ынаинтя Луй.
  aui-aui: Eka, Yawe God ere maragasina yapiipiika da inibada. Bi wawaya iviyawiidi
    na yawata yapiipiikedi.
  ben-OBCV: দেখো, সার্বভৌম সদাপ্রভু পরাক্রমের সঙ্গে আসছেন, তাঁর বাহু তাঁর হয়ে শাসন
    করে। দেখো, তাঁর দেয় পুরস্কার তাঁর কাছে আছে, তাঁর দেয় প্রতিদান তাঁর সঙ্গেই থাকে।
  som-som: Bal eega, Sayidka Rabbiga ahu wuxuu la iman doonaa xoog weyn, oo gacantiisaa
    wax isaga ugu talin doonta! Bal eega, abaalgudkiisii wuu wadaa oo abaalmarintiisuna
    way ka soo horraysaa.
  lat-VUC: 'ecce Dominus Deus in fortitudine veniet, et brachium ejus dominabitur:
    ecce merces ejus cum eo, et opus illius coram illo.'
  eng-ASVBT: 'Behold, the Lord Jehovah will come as a mighty one, and his arm will
    rule for him: Behold, his reward is with him, and his recompense before him.'
  ita-1885: Ecco, il Signore Iddio verrà contro al forte, e il suo braccio lo signoreggerà;
    ecco, la sua mercede è con lui, e la sua opera è dinanzi alla sua faccia.
  eng-LXXUP: 'Behold the Lord! The Lord is coming with strength, and his arm is with
    power: behold, his reward is with him, and his work before him.'
  eng-ULB: Look, the Lord Yahweh comes as a victorious warrior, and his strong arm
    rules for him. See, his reward is with him, and those he has rescued go before
    him.
  spa-VBL: ¡Mira! ¡El Señor Dios viene con poder! Gobernará con mano firme. Mira!
    Trae consigo su recompensa, viene a dar su regalo.
  fra-_FOB: Voici, le Seigneur, l'Éternel, vient avec puissance; il domine par la
    force de son bras; voici, son salaire vient avec lui, et sa rétribution devant
    lui.
  mal-mal: ഇതാ, യഹോവയായ കർത്താവ് ബലശാലിയായി വരുന്നു; യഹോവയുടെ ഭുജം അവനുവേണ്ടി ഭരണം
    ചെയ്യുന്നു; ഇതാ, കൂലി യഹോവയുടെ പക്കലും പ്രതിഫലം അവിടുത്തെ കൈയിലും ഉണ്ട്.
  urd-GVR: Dekho, Rab Qādir-e-mutlaq baṛī qudrat ke sāth ā rahā hai, wuh baṛī tāqat
    ke sāth hukūmat karegā. Dekho, us kā ajr us ke pās hai, aur us kā inām us ke āge
    āge chaltā hai.
  suz-BL: कोव़ङीन, परमप्रभु, परमप्रभु यावे सक्ति पाइश्‍शो दुम्‍शा जाक्‍ब। मिनु हुकुम
    पाइब। आ इनाम आ नु बाक्‍ब। आ गेतीके आ ङोंइती बाक्‍ब। यसैया ६२:११
  eng-NOY: Behold, the Lord Jehovah shall come with might, And his arm shall rule
    for him; Behold, his reward is with him, And his recompense before him.
  ita-1927: Ecco, il Signore, l’Eterno, viene con potenza, e col suo braccio Ei domina.
    Ecco, la sua mercede è con lui, e la sua ricompensa lo precede.
  ckb-ckb: ئەوەتا یەزدانی باڵادەست بە هێزەوە دێت، بە بازووی فەرمانڕەوایەتی بۆ دەکات.
    ئەوەتا پاداشتەکەی لەگەڵیدایە و خەڵاتەکەی لەبەردەمی.
  eng-BBE: 'See, the Lord God will come as a strong one, ruling in power: see, those
    made free by him are with him, and those whom he has made safe go before him.'
  kan-OKCV: ಇಗೋ, ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರು ಬಲದೊಂದಿಗೆ ಬರುವರು. ಅವರ ತೋಳು ತಮಗೋಸ್ಕರ ಆಳುವುದು.
    ಅವರ ಬಹುಮಾನವು ಅವರ ಸಂಗಡ ಅವರ ಪ್ರತಿಫಲವು ಅವರ ಮುಂದೆಯೂ ಇದೆ.
  tam-2017: இதோ, யெகோவாவாகிய ஆண்டவர் பராக்கிரமசாலியாக வருவார்; அவர் தமது புயத்தினால்
    அரசாளுவார்; இதோ, அவர் கொடுக்கும் பலன் அவரோடேகூட வருகிறது; அவர் கொடுக்கும் பிரதிபலன்
    அவருடைய முகத்திற்கு முன்பாகச் செல்கிறது.
  spa-RV-1909: 'He aquí que el Señor Jehová vendrá con fortaleza, y su brazo se enseñoreará:
    he aquí que su salario viene con él, y su obra delante de su rostro.'
  ron-BTF: Iată, Domnul DUMNEZEU va veni cu mână tare şi braţul său va stăpâni pentru
    el, iată, răsplata lui este cu el şi lucrarea lui înaintea lui.
  eng-WEBP: Behold, the Lord GOD will come as a mighty one, and his arm will rule
    for him. Behold, his reward is with him, and his recompense before him.
  eng-FBV: Look! The Lord God is coming with power! He will rule with a firm hand.
    Look! He's bringing his reward with him, coming to give his gift.
  nld-1939: Zie, Jahweh, de Heer, komt met kracht, En zijn arm voert de macht; Zijn
    vergelding komt met Hem mee, Zijn beloning gaat voor Hem uit.
  nch-BL: TOTECO Cati Más Quipiya Tanahuatili huala ica ihueyi chicahualis huan tanahuatis
    ica nochi tequiticayot. Huan quihualicas miyac taxtahuili para ica quitaxtahuis
    sese masehuali quej quinamiqui ica cati quichijtoc.
  vie-1934: Nầy, Chúa Giê-hô-va sẽ lấy quyền năng mà đến; Ngài dùng cánh tay mình
    và cai trị. Nầy, sự ban thưởng Ngài ở nơi Ngài, sự báo trả Ngài ở trước mặt Ngài.
  hin-CV: तुम देखोगे कि प्रभु याहवेह बड़ी सामर्थ्य के साथ आएंगे, वह अपने भुजबल से
    शासन करेंगे. वह अपने साथ मजदूरी लाए हैं, उनका प्रतिफल उनके आगे-आगे चलता है.
  eng-OURB: Behold, 'Adonay Adonai [Lord Yahweh] will come as a mighty one, and his
    arm will rule for him. Behold, his reward is with him, and his recompense before
    him.
  spa-BES: Mira, el Señor Dios vendrá fuerte, gobernando con poder; mira, aquellos
    que él ha liberado están con él, y los que él ha salvado van delante de él.
  tdx-tdx: Hehe, te hitotsak’ an-kaozarañe t’i Talè Iehovà; hifehe am-pità’e; Ingo,
    te ama’e i tambe’ey, añatrefa’e o vale-soa’eo.
  tha-KJV: ดู​เถิด องค์​พระผู้เป็นเจ้าพระเจ้าจะเสด็จมาด้วยพระหัตถ์อันเข้มแข็ง และพระกรของพระองค์จะครอบครองเพื่อพระองค์
    ดู​เถิด รางวัลของพระองค์​ก็​อยู่​กับพระองค์ และพระราชกิจของพระองค์​ก็​อยู่​ต่อพระพักตร์​พระองค์
  por-BR-2018: Eis que o Senhor DEUS virá com poder; e seu braço governará por ele;
    eis que sua retribuição virá com ele, e seu pagamento diante de si.
  deu-ELO: Siehe da, euer Gott! Siehe, der Herr, Jehova, kommt mit Kraft, und sein
    Arm übt Herrschaft für ihn; siehe, sein Lohn ist bei ihm, und seine Vergeltung
    geht vor ihm her.
  eng-WYC-2018: Lo! the Lord God shall come in strength, and his arm shall hold lordship;
    lo! his meed is with him, and his work is before him, (or behold! his reward (is)
    with him, and his work (is) in front of him).
  epo-epo: Jen la Sinjoro, la Eternulo, venas kun potenco, kaj Lia brako regas; jen
    Lia rekompenco estas kun Li, kaj Lia repago antaŭ Li.
  uig-PIN: Mana, Rǝb Pǝrwǝrdigar küq-ⱪudritidǝ keliwatidu, Uning biliki Ɵzi üqün ⱨoⱪuⱪ
    yürgüzidu; Mana, Uning alƣan mukapati Ɵzi bilǝn billǝ, Uning Ɵzining in’ami Ɵzigǝ
    ⱨǝmraⱨ bolidu.
  beo-beo: Hina Gode Ouligisudafa da gasa bagadewane, ouligima:ne misunu. E masea,
    E da dunu amo Hi gaga:i, amo oule misunu.
  tpi-OTNT: Lukim. God, Bikpela i kam wantaim bikpela strong bilong en. Em i daunim
    pinis ol birua na em i bringim ol manmeri bilong en i kam olsem ol gutpela samting
    em i bin winim long pait.
  hau-SA: Duba, Ubangiji Mai Iko Duka yana zuwa da iko, hannunsa kuma yana yin mulki
    dominsa. Duba, ladarsa tana tare da shi, sakamakonsa kuma na rakiyarsa.
  uig-LAT: Mana, Reb Perwerdigar küch-qudritide kéliwatidu, Uning biliki Özi üchün
    hoquq yürgüzidu; Mana, Uning alghan mukapati Özi bilen bille, Uning Özining in’ami
    Özige hemrah bolidu.
  nde-nde: Khangelani, uThixo Wobukhosi uza elamandla, isandla sakhe sizabusa. Khangelani,
    umvuzo wakhe ulawo, lenhlawulo yakhe uhamba elayo.
  ton-ton: 'Vakai, ʻe hāʻele mai ʻae ʻEiki ko Sihova ʻi he mālohi, pea ʻe pule hono
    nima moʻona: vakai, ʻoku ʻiate ia hono totongi, pea ʻoku ʻi hono ʻao ʻa ʻene ngāue.'
  ces-1613: Aj, Panovník Hospodin proti silnému přijde, a rámě jeho panovati bude
    nad ním; aj, mzda jeho s ním, a dílo jeho před ním.
  eng-WMB: Behold, the Lord GOD will come as a mighty one, and his arm will rule for
    him. Behold, his reward is with him, and his recompense before him.
  tam-TCV: இதோ, ஆண்டவராகிய யெகோவா வல்லமையோடு வருகிறார்; அவருடைய புயமே அவருக்காக ஆளுகை
    செய்யும். அவர் அளிக்கும் வெகுமதியும் அவருடன் இருக்கிறது, அவர் தரும் பிரதிபலனும்
    அவருடனே வருகிறது.
  ceb-ULB: Tan-awa, moabot si Yahweh ingon sa madaogon nga manggugubat, ug ang iyang
    lig-on nga bukton maoy nagdumala alang kaniya. Tan-awa, anaa kaniya ang iyang
    ganti, ug ang tanan nga iyang giluwas miuban kaniya.
  pol-UBG: Oto Pan BÓG przyjdzie z mocą, jego ramię będzie panować. Oto jego zapłata
    z nim, a jego dzieło przed nim.
  agr-agr: Apu Tuke Pujuu niina senchijijai minawai, nuniak nii ima senchigtin asa,
    ashí depetmak minawai. Nunik minak niina aentsji aidau waitkam batsatun yajuak
    inimui.
  kyc-kyc: Kamongo Mupwa Andake Wakasa dokome porainya renge palyuo banya wambu dupwa
    iso karala epelyamo. Epo dokopa banya wambu kiiramo nyiyamo dupwa role pyapeta
    lanyuo epelyamo.
  urd-GVU: دیکھو، رب قادرِ مطلق بڑی قدرت کے ساتھ آ رہا ہے، وہ بڑی طاقت کے ساتھ حکومت
    کرے گا۔ دیکھو، اُس کا اجر اُس کے پاس ہے، اور اُس کا انعام اُس کے آگے آگے چلتا
    ہے۔
  deu-1912: Denn siehe, der Herr HERR kommt gewaltig, und sein Arm wird herrschen.
    Siehe, sein Lohn ist bei ihm und seine Vergeltung ist vor ihm.
  ntj-ntj: Nyawa-ya. Mama Kuurrnga Puurrpa Purlkanya pitjalayirni. Palunyalu-lanyanta
    puurrarringkulalpi kanyinma. Palunyalu-lampa kutjupa-kutjupa walykumunu nintilku
    katja yurntalpirtiku.
  kan-2017: ಇಗೋ, ಕರ್ತನಾದ ಯೆಹೋವನು ಶೂರನಾಗಿ ಬರುವನು, ತನ್ನ ಭುಜಬಲದಿಂದಲೇ ಆಳುವನು. ಇಗೋ, ಆತನ
    ಕ್ರಿಯಾಲಾಭವು ಆತನೊಂದಿಗಿದೆ, ಆತನ ಶ್ರಮದ ಫಲವು ಆತನ ಮುಂದೆಯೇ ಇದೆ.
  yap-yap: I SOMOL ni Th’abi Tolang e be yib ni nge gagiyeg ni bay gelngin nib gel,
    bayi fek i yib e girdi’ nike chuwegrad u pa’ e to’ogor rorad.
  hlt-MCSB: Ka Boeipa Yahovah tah a tlungluen neh ha pawk tih a bantha loh anih ham
    a taemrhai pah coeng ke. A thapang khaw amah taengah, a thaphu khaw a mikhmuh
    ah om coeng ke.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔኤኮ ዼኤፖ ዎልቆና ዎይሣኒ ሙካንዳኔ፤ ዒዚ ሙካሢ ዒንጋኒ ማሌ ባኮንታ ማዼሢ ዛሎ ጪጎንዶሢያ
    ዔኪኬ።
  twi-ASANTE: Hwɛ, Asafo Awurade de tumi reba, na nʼabasa bɛdi ɔhene ama no. Hwɛ,
    nʼakatua ka ne ho, na ɔde nʼabasobɔdeɛ nam.
  eng-WEBU: Behold, the Lord GOD will come as a mighty one, and his arm will rule
    for him. Behold, his reward is with him, and his recompense before him.
  wal-wal: Be7ite, Ubbaa Haariya GODAI wolqqaara yees; yin a qesee ayyo haarana. Be7ite,
    a woitoi aara de7ees; a oosuwaa waagaikka a sinttaana.
  spa-PDDPT: '¡Miren: ʼAdonay Yavé viene con poder, y su brazo señorea! ¡Ciertamente
    su galardón viene con Él y su recompensa lo precede!'
  gun-gun: Mba'eta Senhor Nhanderuete ma opo'akaa reve ou 'rã, ojyva py ipo'aka aguã.
    Ha'e ogueru 'rã jaikoague repy, guenonde ombou 'rã nhandevy ome'ẽ va'erã.
  ilo-ULB: Kitaem, um-ummay ti Apo a ni Yahweh a kas maysa a naballigi a mannakigubat,
    ken ti nabileg nga imana ti mangiturturay para kenkuana. Kitaem, adda kenkuana
    iti gungunana, ket umun-una kenkuana ti pagsupapakna.
  kpg-kpg: Di Tagi go Yihowah ga hanimoi gaa dagi gi nia mogobuna, e laha mai madalia
    Ia digau ala ne haga dagaloaha ko Ia.
  uig-ARA: مانا، رەب پەرۋەردىگار كۈچ-قۇدرىتىدە كېلىۋاتىدۇ، ئۇنىڭ بىلىكى ئۆزى ئۈچۈن
    ھوقۇق يۈرگۈزىدۇ؛ مانا، ئۇنىڭ ئالغان مۇكاپاتى ئۆزى بىلەن بىللە، ئۇنىڭ ئۆزىنىڭ ئىنئامى
    ئۆزىگە ھەمراھ بولىدۇ.
  sus-sus: Marigi Alatala na fafe sɛnbɛ ra, nɔɛ xanxi a bɛlɛxɛ i. Xunnakeli na a bɛ.
  pon-2006: KAUN-O, Wasa Lapalahpie, pahn ketidohn kaunda ni roson lapalahpie, e pahn
    ketikihdo sapwellime kan me e ketin kapitalahr.
  jae-jae: Alic acgom, Apômtau Anôtô gêmêŋ toŋaclai ma eŋ tau lêma gêjam gôliŋ gêŋ
    samob. Alic acgom, lau taŋ eŋ kêku êsêac atom tulu naŋ, sêwiŋ eŋ ma lau, taŋ gêjam
    kôm kêpi êsêac naŋ, sêmuŋ eŋ.
  ksd-ksd: Ea, a Luluai God na vut da ra tena ongor, ma ra limana na varkurai; ea,
    dir varagur ma kana vabongon, ma kana balbali na lua tana.
  tur-YTC: İşte, Efendi Yahve yiğit biri gibi gelecek, O'nun kolu da kendisi için
    hüküm sürecek. İşte, karşılığı kendi yanındadır, Ödülü de kendi önündedir.
  grc-BRENT: Κύριος μετὰ ἰσχύος ἔρχεται, καὶ ὁ βραχίων μετὰ κυρίας· ἰδοὺ ὁ μισθὸς
    αὐτοῦ μετʼ αὐτοῦ, καὶ τὸ ἔργον ἐναντίον αὐτοῦ.
  ind-AYT: Lihatlah, TUHAN Allah akan datang dengan penuh kuasa, Dia akan berkuasa
    dengan tangan-Nya. Dia membawa upah-Nya, dan ganjaran-Nya ada di hadapan-Nya.
  nya-nya: Taonani, Ambuye Yehova akubwera mwamphamvu, ndipo dzanja lake likulamulira,
    taonani akubwera ndi mphotho yake watsogoza zofunkha zako za ku nkhondo.
  hrv-hrv: Gle, Gospod Jahve dolazi u moći, mišicom svojom vlada! Evo s njim naplata
    njegova, a ispred njega njegova nagrada.
  mps-mps: Suao. Tigidali nai tonalubo Genuai Bidi aga bomo dali asobao. Agai te boi
    bidi dabe aiyaba elaluama, te aga we bidi dabe ma dobola sali, te aga boi hwįnama,
    te wiegi yai nai sabo tiwai yalio.
  tpi-tpi: Lukim. God, Bikpela i kam wantaim bikpela strong bilong en. Em i daunim
    pinis ol birua na em i bringim ol manmeri bilong en i kam olsem ol gutpela samting
    em i bin winim long pait.
  dan-1931: Se, den Herre HERREN kommer med Vælde, han hersker med sin Arm. Se, hans
    Løn* er med ham, hans Vinding foran ham, { [*dvs. det hjemførte Folk. Es. 62,
    11. Åb. 22, 12.] }
  vie-OVCB: Phải, Chúa Hằng Hữu Chí Cao đang đến trong quyền năng. Chúa sẽ dùng cánh
    tay mạnh mẽ để cai trị. Kìa, Chúa đem theo phần thưởng với Chúa khi Ngài đến.
  guj-2017: જુઓ, પ્રભુ યહોવાહ જય પામનાર વીરની જેમ આવશે અને તેમનો ભુજ તેઓને માટે અધિકાર
    ચલાવશે. જુઓ, તેઓનું ઈનામ તેઓની સાથે અને તેઓનું પ્રતિફળ તેઓની આગળ જાય છે.
  pon-2006A: KAUN-O, Wasa Lapalahpie, pahn ketidohn kaunda ni roson lapalahpie, e
    pahn ketikihdo sapwellime kan me e ketin kapitalahr.
  por-BRBSL: Eis que o Senhor Yahweh virá como um poderoso, e seu braço irá governar
    por ele. Eis que sua recompensa está com ele, e sua recompensa perante ele.
  cth-cth: Khenhaw! Bawipa Jehovah teh thaonae kut hoi tho vaiteh, amae kutbuembue
    ni ama hanelah a uk han. Ama e tawkphu teh ama ni a thokhai han. Ama e kutphu
    hai a hmalah ao.
  twi-twi: Hwɛ, Asafo Awurade de tumi reba, na nʼabasa bedi hene ama no. Hwɛ, nʼakatua
    ka ne ho, na ɔde nʼabasobɔde nam.
  hlt-hlt: Ka Boeipa Yahovah tah a tlungluen neh ha pawk tih a bantha loh anih ham
    a taemrhai pah coeng ke. A thapang khaw amah taengah, a thaphu khaw a mikhmuh
    ah om coeng ke.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkéróomu nɛ̀ muwɛ̃rímú, ku wɛ̃rímú muù te kɛ̀ kù bɑkɛ́.
    Kù kèróomu kɛ tɔ tiyeti kɛ̀ ticuuti ni ku ììkɛ̀.
  msy-2020: Ia gan. Ikiavɨra Itir God, ian Ekiam, a uan gavgavir ekiam sara izi. A
    uan apaniba dɨkabɨragha gɨfa. Egha a uan gumazamiziba, ua me inigha izi, mati
    bizir aghuir a mɨdorozimɨn me dɨkabɨragha inizir biziba.
  dop-dop: Ɩ́ nyǝnɩ Tɑcɑɑ Ɩsɔ kɔŋnɑ ntɛ́ nɑ tomɑ, Tɑcɑɑ toŋ tʋ-ɩ sɔsɔɔntʋ. Tɑcɑɑ nɑ
    ɩ kɑsɛɛsɩ kɛ́. Nɑ ɩ tǝmlɛ kʋlʋlʋm wɛ ɩ nɔɣɔ tɔɔ.
  azb-azb: Budur, Xudavənd Rəbb Öz qüvvəsi ilə gəlir, O, qüdrətlə hökm edəcək, Mükafatı
    Onunladır, Ənamı önündədir.
  eng-DBY: Behold, the Lord Jehovah will come with might, and his arm shall rule for
    him; behold, his reward is with him, and his recompence before him.
  hin-2017: देखो, प्रभु यहोवा सामर्थ्य दिखाता हुआ आ रहा है, वह अपने भुजबल से प्रभुता
    करेगा; देखो, जो मजदूरी देने की है वह उसके पास है और जो बदला देने का है वह उसके
    हाथ में है। (प्रका. 22:7-12)
  wol-KYG: Boroom bi, Aji Sax jaa ngii, dikkaale doole ak kàttanu kilifteefam. Mu
    ngii ànd ak ñi mu yooloo, ñu dig peyam, dox jiitu ko.
  eng-YLT: Lo, the Lord Jehovah with strength cometh, And His arm is ruling for Him,
    Lo, His hire [is] with Him, and His wage before Him.
  kne-kne: Ilaen yo tan omali si Diyos ay Kangatoan ay maila din panakabalina. Iturayana
    din ipogaw na babaen sin bokbokod na ay panakabalin ya itakina di gon-gona ay
    idawat na.
  eng-WYC-2017: Lo! the Lord God shall come in strength, and his arm shall hold lordship;
    lo! his meed is with him, and his work is before him.
  eng-WMBB: Behold, the Lord GOD will come as a mighty one, and his arm will rule
    for him. Behold, his reward is with him, and his recompense before him.
  urd-GVH: देखो, रब क़ादिरे-मुतलक़ बड़ी क़ुदरत के साथ आ रहा है, वह बड़ी ताक़त के साथ
    हुकूमत करेगा। देखो, उसका अज्र उसके पास है, और उसका इनाम उसके आगे आगे चलता है।
  rug-rug: Doṉo la, se Zihova Baṉara si mae sana pa korapa Nana ṉiniraṉira, meke koasa
    lima ṉiṉirana Tanisa si kote baṉara ni Sa. Doṉo la, sari Nana pinia si turaṉi
    Sa, meke luli koa Sa sari Nana tinoni ta harupudi.
  gaz-gaz: Kunoo, Waaqayyo Gooftaan humnaan ni dhufa; irreen isaa jabaadhaanis ni
    bulcha. Kunoo, gatiin isaa isa wajjin jira; gatiin inni namaaf kennu isuma harka
    jira.
  fra-LSG: Voici, le Seigneur, l’Éternel vient avec puissance, Et de son bras il commande;
    Voici, le salaire est avec lui, Et les rétributions le précèdent.
  gnn-gnn: Yo, ŋayinydja ŋunhi biyapul warray wal'ŋu Waŋarr, ganydjarr‐ḏumurru warray,
    ga dhuwalana ŋayi marrtji yukurra lili ya'. Ŋayi yurru gämanydja bukmak nhä malanha
    nhanukalay ŋayi goŋdhu, ga ŋayipina yurru ŋurruŋunydja wal'ŋu bukmakku, ga ŋunhiyinydja
    yolŋu walala ŋunhi nhanukuŋu walŋakunharawuynydja, walalanydja yukurra marrtji
    malthun nhanŋuna lili.
  yal-yal: A mato, Marigina Alatala fama fangani. A mangayaan nabama a sɛnbɛni. A
    fama a yama xunbaxin na, a naxan sɔtɔxi a kɔntɔnna ra.
  iou-iou: Man u bureni-inik. Ekäni Ärowanitä kehäromi nikek äbätak. Äbäŋpäŋ intäjukun
    itkaŋ kehäromi u terak ämawebe kuduptagän yabäŋ yäwat piä täk täyak. Täŋkaŋ ŋo
    kawut! Äbäŋirän ämawebe waki keriken nanik yämaguranitä iwat yäpmäŋ äbäkaŋ.
  haw-1868: Aia hoi, e hele mai ana ka Haku, o Iehova me ka ikaika, Na kona lima no
    e malama ia; Aia hoi, me ia pu no kana uku mai, A o kana ukuhuna hoi ma kona alo.
  arb-NAV: بِقُدْرَتِهِ وَقُوَّتِهِ، وَذِرَاعُهُ تَحْكُمُ لَهُ، وَهَا أُجْرَتُهُ مَعَهُ
    وَمُكَافَأَتُهُ أَمَامَهُ.
  ewe-ewe: Kpɔ ɖa, Aƒetɔ Mawu gbɔna kple ŋusẽ, eye eƒe abɔ le dzi be yeaɖu fia. Kpɔ
    ɖa, eƒe fetu kpe ɖe eŋuti, eye eƒe teƒeɖoɖo hã kpe ɖe eŋuti.
  eng-LEE: 'Behold, the Lord Eternal will come with might, and his arm ruleth for
    him: behold, his reward is with him, and his recompense before him.'
  asm-FB: চোৱা, প্ৰভু যিহোৱা জয়যুক্ত বীৰস্বৰূপে আহিছে, আৰু তেওঁ নিজ বাহুবলেৰে শাসন
    কৰিব। চোৱা তেওঁৰ পুৰস্কাৰ তেওঁৰ লগত আছে, তেওঁৰ প্রতিদান তেওঁৰ আগে আগে যায়।
  sus-A: مَرِفِ عَلَتَلَ نَ قَقٍ سّنبّ رَ، نْي شَنشِ عَ بّلّشّ عِ. شُننَكٍلِ نَ عَ
    بّ.
  fra-SBL: Voici, le Seigneur Yahvé viendra comme un puissant, et son bras gouvernera
    pour lui. Voici, sa récompense est avec lui, et sa récompense devant lui.
  hbo-hbo: הִנֵּ֨ה אֲדֹנָ֤י יְהוִה֙ בְּחָזָ֣ק יָבֹ֔וא וּזְרֹעֹ֖ו מֹ֣שְׁלָה לֹ֑ו הִנֵּ֤ה
    שְׂכָרֹו֙ אִתֹּ֔ו וּפְעֻלָּתֹ֖ו לְפָנָֽיו׃
  kik-kik: Atĩrĩrĩ, Mwathani Jehova nĩarooka arĩ na ũhoti, na guoko gwake nĩkuo gũgaathanaga.
    Atĩrĩrĩ, kĩheo gĩake arĩ nakĩo, o na irĩhi rĩake arĩ narĩo.
  fra-NCL: Voici que le Seigneur Yahweh vient avec puissance ; son bras exerce la
    domination ; Voici que sa récompense est avec lui, et son salaire est devant lui.
  cek-AK: Khenah, Angraeng Sithaw loe a thacakhaih ban hoiah angzo ueloe, thacak a
    ban hoiah uk tih; khenah, tangqum loe angmah khaeah oh moe, sak ih hmuen baktih
    toengah pathok han koi hmuen doeh angmah khaeah oh.
  cuk-cuk: ”Bab-Jehová-gandikidba-danikid, be dakmar. Bab-Jehová e na negsemaid. E-dulamar-ollor-imaksadi,
    ebali nidanikid. Ibidar-nued-amisadi eba sedanikid.
  uig-CYR: Мана, Рәб Пәрвәрдигар күч-қудритидә келиватиду, Униң билиги Өзи үчүн һоқуқ
    жүргүзиду; Мана, Униң алған мукапати Өзи билән биллә, Униң Өзиниң инъами Өзигә
    һәмраһ болиду.
  pma-pma: ?Milesi? Iahova ten Keihoen varei mul mai suval meatin tavaeen tai koa
    mulin vativieh keil onen tuai. Kei losil kat out vasi ral min mari keihoen onen.
    Mul mai ral min ui umen onen ten vaeen koa vi tounah keil koa lah lati ran vativieh
    keil onen. Anatin, kei mai ris ral min meatin keil onen koa kulat keil ran hen
    vativieh keil onen.
  tel-2017: ఇదిగో, ప్రభువైన యెహోవా జయశాలి అయిన యోధునిగా వస్తున్నాడు. తన బలమైన చేతితో
    ఆయన పాలిస్తాడు. ఆయన ఇవ్వదలచిన బహుమానం ఆయనతో ఉంది. ఆయన ఇచ్చే ప్రతిఫలం ఆయనకు ముందుగా
    నడుస్తున్నది.
  hat-BSA: Gade byen, Senyè BONDYE a, va vini ak pwisans. Se bra L k ap kòmande pou
    Li. Gade byen salè Li avè L, e rekonpans li devan L.
  bxh-bxh: Guyau, emi Yaubada ya laoma ma gigibwalina ya famala emi baꞌisa, Maisana,
    logena ena dodoga, ya fofofahidi, ma afa haidana sa laoma.
  kos-kos: LEUM GOD Fulatlana El tuku in leumi ke ku, Ac us mwet El molela uh welul.
  hbo-WLC: הִנֵּ֨ה אֲדֹנָ֤י יְהוִה֙ בְּחָזָ֣ק יָב֔וֹא וּזְרֹע֖וֹ מֹ֣שְׁלָה ל֑וֹ הִנֵּ֤ה
    שְׂכָרוֹ֙ אִתּ֔וֹ וּפְעֻלָּת֖וֹ לְפָנָֽיו׃
  ibo-ibo: Lee, Onye kachasị ihe niile elu, bụ Onyenwe anyị na-abịa nʼike, ike aka
    ya ka o ji achị. Lee, ụgwọ ọrụ ya dị ya nʼaka, ọ na-abịa ịkwụghachi ụgwọ.
  ory-ory: ଦେଖ, ପ୍ରଭୁ ସଦାପ୍ରଭୁ ପରାକ୍ରମୀର ତୁଲ୍ୟ ଆସିବେ ଓ ତାହାଙ୍କର ବାହୁ ତାହାଙ୍କ ପାଇଁ
    କର୍ତ୍ତୃତ୍ୱ କରିବ; ଦେଖ, ତାହାଙ୍କ ସଙ୍ଗେ ତାହାଙ୍କର ପୁରସ୍କାର ଅଛି ଓ ତାହାଙ୍କ ଆଗରେ ତାହାଙ୍କର
    ପ୍ରତିଫଳ ଅଛି।
  chk-chk: Kot ewe Samol mi Lapalap a feito pwe epwe nemenem fän pöchökül. Nengeni,
    a uwato an liwin fän iten nöün aramas, nge liwiningau fän iten chon oputan.
  rop-rop: Trubala YAWEI det boswan God im kaminap. Im garra jidan bos garram im brabli
    strongbala pawa. Im bringimap ola gudwan ting imbin gajimbat brom im enamimob,
    en im garra gibit ol detlot ebrijing langa im pipul olabat.
  ukr-1871: Ось, ійде Господь у потузї, в його руцї — власть. Ось, нагорода його з
    ним; так, заплата його перед лицем у його.
  deu-1951: Siehe, Gott, der HERR, kommt als ein Starker, und sein Arm wird für ihn
    herrschen; siehe, sein Lohn ist bei ihm, und was er erworben, geht vor ihm her.
  eng-JPS: Behold, the Lord GOD will come as a Mighty One, and His arm will rule for
    Him; behold, His reward is with Him, and His recompense before Him.
  srp-1865: Evo, Gospod Bog ide na jakoga, i mišica æe njegova obladati njim; evo
    plata je njegova kod njega i djelo njegovo pred njim.
  lug-lug: Laba, Mukama Katonda ajja n’amaanyi mangi era afuga n’omukono gwe ogw’amaanyi
    ag’ekitalo. Laba empeera ye eri mu mukono gwe, buli muntu afune nga bw’akoze.
  heb-heb: הנה אדני יהוה בחזק יבוא וזרעו משלה לו הנה שכרו אתו ופעלתו לפניו׃
  ben-IRV: দেখ, প্রভু সদাপ্রভু শক্তির সঙ্গে আসছেন, তাঁর শক্তিশালী হাত তাঁর হয়ে রাজত্ব
    করছে। দেখ, পুরষ্কার তাঁর সঙ্গে আছে, তাঁর পাওনা তাঁর কাছেই আছে।
  pan-pan: ਵੇਖੋ, ਪ੍ਰਭੂ ਯਹੋਵਾਹ ਬਲ ਨਾਲ ਆ ਰਿਹਾ ਹੈ, ਉਹ ਦੀ ਭੁਜਾ ਉਹ ਦੇ ਲਈ ਰਾਜ ਕਰਦੀ ਹੈ, ਵੇਖੋ,
    ਉਹ ਦਾ ਫਲ ਉਹ ਦੇ ਨਾਲ ਹੈ, ਅਤੇ ਉਹ ਦਾ ਬਦਲਾ ਉਹ ਦੇ ਸਨਮੁਖ ਹੈ।
  mya-JVB: ကြည့်ရှု လော့။ အရှင် ထာဝရဘုရား သည်၊ ကြီး သော တန်ခိုး နှင့် ကြွလာ ၍ ၊ လက်ရုံး
    တော်အားဖြင့်အစိုးရ တော်မူလိမ့်မည်။ မိမိ ခံတော်မူထိုက်သောအခ မိမိ ၌ ပါလျှက်၊ ဆုလပ်
    တော်သည် ရှေ့ တော်၌ ရှိ၏။
  tbg-tbg: Tavaate. Noravano Kotiva ekaa haikaqaa raqiki vaiva vaiinti nahentiqaa
    kempukaiqama kero raqikireva tuviharo, viva nai ruaruama nimitai vaiinti nahentika
    hampata tuvi vaivo.
  hmo-hmo: Kamonai! Lohiabada Dirava, be mai siahu danu ia mai noho. Ia ese ia hamauria
    vadaeni taudia, be ia danu do ia mailaia noho.
  urd-urd: देखो, ख़ुदावन्द ख़ुदा बड़ी कु़दरत के साथ आएगा, और उसका बाज़ू उसके लिए सल्तनत
    करेगा; देखो, उसका सिला उसके साथ है, और उसका अज्र उसके सामने।
  rus-SYN: Вот, Господь Бог грядет с силою, и мышца Его со властью. Вот, награда Его
    с Ним и воздаяние Его пред лицем Его.
  bqc-SIM: À gwa! Dii Lua lɛ́ mↄ́ ń ikoo, àlɛ mↄ́ kiblei ń gã̀sa gbãao. À gwa!
    A a asea kũa, a a zĩ ài kpán'aɛkɛ.
  tcz-CHONGTHU: Ahije, thanei pen Pakai thuneitah in ahunge. Ama’n aban’jang thahatna
    vai ahinpoh ding ahi.Ven, Ama ahung tengleh tohman ahin choipeh ding ahije.
  mar-mar: पाहा, प्रभू परमेश्वर, विजयी वीरासारखा येत आहे आणि त्याचे बलवान बाहू त्यासाठी
    सत्ता चालवील. पाहा, त्याचे बक्षीस त्याच्याबरोबर आहे आणि त्याचा मोबदला त्याच्यापुढेच
    आहे.
  soq-soq: Ulaipa, Warere Iawe God wisepie mukawa debama mampe apanawa oniamopi. Me
    unewa otamone do iedia ewana, sa ipa me apanawa inamona.
  qub-qub: Tayta Diosga fiyupa munayninwanmi chayamoj-aywan. Munayniyoj carmi llapanta
    maquincho chararanga. Juccunapa munaynincho caycajta shuntarcurmi acrashan runacunataga
    pushaycämun.
  hat-hat: Men Seyè ki gen tout pouvwa a! L'ap vini avèk tout fòs kouraj li. Li pral
    pran pouvwa a nan men l'. L'ap mennen moun li te delivre yo avè l'. Y'ap mache
    devan l'! Se rekonpans li. Se rezilta travay li.
  eng-BSB: Behold, the Lord GOD comes with might, and His arm establishes His rule.
    His reward is with Him, and His recompense accompanies Him.
  eng-WEBPB: Behold, the Lord GOD will come as a mighty one, and his arm will rule
    for him. Behold, his reward is with him, and his recompense before him.
  kbq-kbq: Keho, Hihamu hankave'ane Ra Anumzamo'a egahiankino Agra'a hankave'areti
    vahera eme kegava hugahie. Ana hugahiankino mizama zamisia zana azampi eri'neno
    egahie.
  nhe-BL: TOTECO Tlen Más Quipiya Tlanahuatili huala ica ihueyi chicahualis huan tlanahuatis
    ica nochi tequihuejcayotl. Huan quihualicas miyac tlaxtlahuili para ica quitlaxtlahuis
    sese tlacatl queja quinamiqui ica tlen quichijtoc.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Zanezar ur iko ukàg romo a'e. Uzywa pureityk
    ma'e pupe umumaw putar wàmàtyry'ymar a'e wà nehe. Werur putar teko wemipyro kwer
    uzeupi tur mehe wà nehe.
  eng-DRA: 'Behold the Lord God shall come with strength, and his arm shall rule:
    Behold his reward is with him and his work is before him.'
