verse: ISA.040.009
translations:
  mal-C: സീയോനിലേക്കു സദ്വാർത്ത കൊണ്ടുവരുന്നവരേ, ഒരു ഉയർന്ന പർവതത്തിലേക്കു കയറിച്ചെല്ലുക.
    ജെറുശലേമിലേക്കു സദ്വാർത്ത കൊണ്ടുവരുന്നവരേ, നിങ്ങളുടെ ശബ്ദം ശക്തിയോടെ ഉയർത്തുക.
    ഭയപ്പെടാതെ ശബ്ദമുയർത്തുക; “ഇതാ, നിങ്ങളുടെ ദൈവം!” എന്ന് യെഹൂദ്യയിലെ നഗരങ്ങളോടു
    പറയുക.
  deu-TKW: 'Steige hinauf auf einen hohen Berg, du Freudenbotin Zion, erhebe kraftvoll
    deine Stimme, du Freudenbotin Jerusalem, erhebe sie ohne Furcht, sprich zu den
    Städten Judas: Da ist euer Gott!'
  lin-lin: 'Mata likolo ya ngomba, Siona, yo momemi sango malamu ; tombola mongongo
    na yo mpe ganga makasi, Yelusalemi, yo momemi sango malamu ; tombola yango penza,
    kobanga te ; loba na bingumba ya Yuda : « Botala Nzambe na bino ! »'
  eng-LSV: Get up on a high mountain, O Zion, || Proclaiming tidings, || Lift up your
    voice with power, O Jerusalem, proclaiming tidings, || Lift up, do not fear, say
    to cities of Judah, “Behold, your God.”
  eng-GNV: 'O Zion, that bringest good tidings, get thee vp into the hie mountaine:
    O Ierusalem, that bringest good tidings, lift vp thy voyce with strength: lift
    it vp, be not afraide: say vnto the cities of Iudah, Beholde your God.'
  eng-WEBSTER: 'O Zion, that bringest good tidings, go up upon the high mountain:
    O Jerusalem, that bringest good tidings, lift up thy voice with strength; lift
    it up, be not afraid; say to the cities of Judah, Behold your God!'
  nhw-BL: 'Ta catli tijhualica ni cuali camanali por catli itztoque ipan altepetl
    Jerusalén [40:9 O Sion.], xitlejco hasta itzonatipa ne tepetl huan xiquintzajtzili.
    Xiquintzajtzili chicahuac huan amo ximajmahui. Xiquinilhui nopa altepeme tlen
    tlali Judá: “¡Xiquitaca, ya huala amoTeco Dios!”'
  swh-ONEN: Wewe uletaye habari njema Sayuni, panda juu ya mlima mrefu. Wewe uletaye
    habari njema Yerusalemu, inua sauti yako kwa kupiga kelele, inua sauti, usiogope;
    iambie miji ya Yuda, “Yuko hapa Mungu wenu!”
  bba-bba: Yerusɑlɛmuɡibu, i yɔɔwo ɡuu te tɑ ɡunun wɔllɔ, i nɔɔɡiru suɑ kɑ dɑm i lɑbɑɑri
    ɡeɑ kpɑrɑ. I ku bɛrum ko. I Yudɑbɑn wusun tɔmbu sɔ̃ɔwɔ i nɛɛ, Gusunɔ ben Yinni
    u wee.
  eng-KJVCPB: O Zion, that bringest good tidings, get thee up into the high mountain;
    O Jerusalem, that bringest good tidings, lift up thy voice with strength; Lift
    it up, be not afraid; Say unto the cities of Judah, Behold your God.
  luo-luo: In mikelo wach maber ne Sayun, dhi ewi got malo. In mikelo wach maber ne
    Jerusalem, tingʼ dwondi malo ka ikok matek, tingʼ dwondi malo, kik ibed maluor;
    wach ne mier mag Juda niya, “Eri Nyasachu nika!”
  meu-meu: Sivarai namona Siona o gwaurai heniamu taumu e, ororo latana ta ai ba dara
    dae, Sivarai namona Ierusalem o gwaurai heniamu taumu e, gadomu ba habadaia mai
    goadamu ida; ba habadaia, basio gari. Iuda hanuadia ba hamaorodia, baoto, Emui
    Dirava ba itaia.
  npi-ULB: ए सुसमाचार ल्याउनेहरू हो, उच्‍च पहाड सियोनमाथि जाओ । हे यरूशलेम ठुलो सोरमा
    कराओ । ए सुसमाचार ल्याउनेहरू हो, आफ्ना सोर उचाल, नडराओ । यहूदाका सहरहरूलाई भन,
    “तिमीहरूका परमेश्‍वर यहाँ हुनुहुन्छ !”
  yor-yor: Ìwọ tí o mú ìyìn ayọ̀ wá sí Sioni, lọ sí orí òkè gíga. Ìwọ tí ó mú ìyìn
    ayọ̀ wá sí Jerusalẹmu, gbé ohùn rẹ sókè pẹ̀lú ariwo, gbé e sókè, má ṣe bẹ̀rù;
    sọ fún àwọn ìlú u Juda, “Ọlọ́run rẹ nìyìí!”
  pes-OPCB: 'ای قاصد خوش خبر، از قلهٔ کوه، اورشلیم را صدا کن. پیامت را با تمام قدرت
    اعلام کن و نترس. به شهرهای یهودا بگو: «خدای شما می‌آید!»'
  tgl-ULB: Umakyat ka sa mataas na bundok Sion, tagapagdala ng mabuting balita; buong
    lakas mong itaas ang iyong tinig, ipahayag mo sa Jerusalem ang mga mabuting balita.
    Sumigaw ka nang malakas; huwag kang matakot. Sasabihin mo sa mga lungsod ng Juda,
    “Narito ang inyong Diyos!”
  cbu-NT: Siy Siyonshuchis, mazinangtsa. Machimun íwar káreerus, anush kizpur tsiyateerus,
    Utaáchich tputs ichingaru mazinaksin, anoo kamaningtsa. Tsiyatsis kizpur wanasir
    kamaningtsa. Siy Irusarinshuchis, ¿mayaamaja punirpatis tsiyatchis? Wanasiriri
    nuwaa kuki kamaningtsa. Napangtsa. Neewa. Apanll kuseenlltanda, tángtsa.
  hui-hui: Yarusaleme-o í̠na hari nene ngarunaga irigi howa bi mana debene latagi
    habe. Saiono-o í̠na bi mana debene ogoni bi hongo howa ga̱ lalu latagi habe. Gi
    nahe howa latagi habe. Yuda dindiha tinaga tano maru ngaruhondo lamialu, Tínaga
    Ngode Datagaliwabe o ibiragonigo de handadaba labe.
  mya-mya: အို ယေ​ရု​ရှ​လင်​မြို့၊ မြင့်​သော​တောင်​ပေါ်​သို့​တက်​၍၊ သ​တင်း​ကောင်း​ကို​ကြေ​ညာ​လော့။
    အို ဇိ​အုန်​တောင်၊ အ​သံ​ကျယ်​စွာ​ဟစ်​၍​သ​တင်း​ကောင်း​ကို ကြေ​ညာ​လော့။ မ​ကြောက်​နှင့်၊
    ပွင့်​လင်း​စွာ​ပြော​ကြား​လော့။ ယု​ဒ​မြို့​များ​အား​သူ​တို့​၏​ဘု​ရား​သ​ခင် ကြွ​လာ​စေ​တော်​မူ​မည့်​အ​ကြောင်း​ကို​ပြော​ကြား​လော့။
  bod-N: ཡང་ཀྱེ་ཛ་ཡན་ལ་འཕྲིན་བཟང་སྐྱེལ་མཁན་ཁྱོད། རི་མཐོན་པོར་འཛེགས་པར་གྱིས། ཀྱེ་ཡེ་རུ་སཱ་ལེམ་ལ་ལོན་བཟང་སྐྱེལ་མཁན་ཁྱོད་ཀྱིས་ཅི་ལྕོགས་ཀྱིས་སྐད་མཐོན་པོ་གྱིས་ཤིག
    འཇིགས་པ་མེད་པར་སྐད་མཐོན་པོ་གྱིས་ཤིག ལྟོས་དང་འདི་ནི་ཁྱོད་ཀྱི་དཀོན་མཆོག་ལགས་སོ་ཞེས་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་ཀུན་ལ་སྒྲོགས་ཤིག
  sna-sna: Imi munoparidzira Zioni zvinhu zvakanaka, kwirai pagomo refu. Imi munoparidzira
    Jerusarema mashoko akanaka, danidzirai nesimba, musatya; muti kumaguta eJudha,
    “Hoyu Mwari wenyu!”
  spa-BLM: 'Tú, que das buenas noticias a Sión, sube a un monte alto. Tú, que das
    buenas noticias a Jerusalén, levanta tu voz con fuerza. ¡Levántalo! ¡No tengas
    miedo! Di a las ciudades de Judá: “¡Contempla a tu Dios!”'
  cac-cac: 'Ex aj Sion, q''uean̈ec d''a sjolom jun lum vitz. Te chaan̈ tzex avaj ta'',
    yic tzeyalanel vach'' ab''ix. Ex aj Jerusalén, man̈ ex xiv eyavaji, alec d''a
    junjun chon̈ab'' yic Judá: Ina yajec'' co Diosal d''a tic, xe chi.'
  swh-ULB: Nenda juu ya mlima mrefu, Sayuni, mbeba taarifa njema. waambie miji ya
    Yuda, ''Hapa ni Mungu wako!''
  bel-bel: 'Узыдзі на высокую гару, Сіёне, які абвяшчаеш дабро! узвысь моцна твой
    голас, Ерусаліме, які абвяшчаеш дабро! узвысь, ня бойся; скажы гарадам Юдавым:
    вось - Бог ваш!'
  wed-wed: Zion, tam pariverena aiaina e garagararei. Ma ḡae ola ḡaeḡaena au tepana
    ma ponam ḡaeḡaenei, pariverena aiaina ma raugugulei ma eḡa ma rovo! Taon ḡaeḡaei
    Judah au paratana ma pariverei, “Ami God e nenei!”
  deu-ELBBK: 'Auf einen hohen Berg steige hinauf, Zion, du Verkündigerin froher Botschaft;
    erhebe mit Macht deine Stimme, Jerusalem, du Verkündigerin froher Botschaft! Erhebe
    sie, fürchte dich nicht; sprich zu den Städten Judas: Siehe da, euer Gott!'
  mbb-OT: Sikiyu is edsangyew ziyà te Zion, is inged he Jerusalem te meupiya he tudtulanen,
    tekezeg kew ziyà te metikang he vuntud, ne pekezaǥing kew is edsangyew te meupiya
    he tudtulanen. Kenè kew mahandek he ebpemensag. Keǥiyi niw is menge etew ziyà
    te menge inged he sakup te Juda he nekeume en is Megbevayè dan.
  mal-2015: 'സുവാർത്താദൂതിയായ സീയോനേ, നീ ഉയർന്നപർവ്വതത്തിലേക്കു കയറിച്ചെല്ലുക; സുവാർത്താദൂതിയായ
    യെരൂശലേമേ, നിന്റെ ശബ്ദം ശക്തിയോടെ ഉയർത്തുക; ഭയപ്പെടാതെ ഉയർത്തുക; യെഹൂദാനഗരങ്ങളോടു:
    ഇതാ, നിങ്ങളുടെ ദൈവം എന്നു പറക.'
  gup-gup: Ngudda nawu yibenmarnekan kunwok kunmak bu yibenmarneyime nawu kabirrihni
    kunredkimuk Zion, ngudda wanjh yiray, yiwarddebidbu kaddum duninjh kuwarddekimuk.
    Yoh, ngudda nawu yimulewan kunwok kunmak bedberre nawu kabirrihni Jerusalem, wanjh
    yiwernhkayhmen bu wernkih yibenmarneyime, dja yuwn bu yikele! Yibenmarneyimen
    nawu kabirrihni kunredbubuyika kore kubolkwarlah Judah, wanjh yiyimen, ‘Nahninjanu
    kondah wanjh God ngudberre!’
  rmc-rmc: 'Dža pro učo verchos, tu, so anes e lačhi sprava le Sionoske, zorales mi
    šunďol tiro hangos, tu, so anes e lačhi sprava le Jeruzalemoske! Zorales vičin,
    ma dara tut, phen le forenge andre Judsko: „Dikhen, tumaro Del!“'
  pes-OPV: ‌ای صهیون که بشارت می‌دهی به کوه بلند برآی! و‌ای اورشلیم که بشارت می‌دهی
    آوازت را با قوت بلند کن! آن را بلند کن و مترس و به شهرهای یهودا بگو که «هان خدای
    شما است!»
  ron-1924: 'Суе-те пе ун мунте ыналт, ка сэ вестешть Сионулуй вестя чя бунэ; ыналцэ-ць
    гласул ку путере, ка сэ вестешть Иерусалимулуй вестя чя бунэ; ыналцэ-ць гласул,
    ну те теме ши спуне четэцилор луй Иуда: „Ятэ Думнезеул востру!”'
  aui-aui: Zaiyon, tam na sawariyonayona iiyabo wara miisena kwapiipiikeni, na kugae,
    kunagho koya kiidamo debane. Jerusalem, tam na sawariyonayona iiyabo wara miisena
    kwapiipiikeni, na gamo kiitowanama kurukwatu, kurukwatu bi gekunanagharana. Jiuda
    kubura kwanatudi kuwonedi bo, “Kokita yami God mmakatanina!”
  ben-OBCV: যারা সিয়োনের কাছে সুসংবাদ বয়ে আনো, তোমরা উঁচু পাহাড়ে উঠে যাও। যারা
    জেরুশালেমের কাছে সুসংবাদ বয়ে আনো, তোমরা জোর গলায় চিৎকার করো, কণ্ঠস্বর উচ্চে
    তোলো, ভয় পেয়ো না; যিহূদার নগরগুলিকে বলো, “তোমাদের ঈশ্বর এখানে!”
  som-som: Kaaga warka wanaagsan Siyoon u keenayow, buurta dheer kor u sii fuul, kaaga
    warka wanaagsan Yeruusaalem keenayow, codkaaga kor xoog ugu qaad, kor u sii qaad,
    oo innaba ha cabsan. Oo magaalooyinka dalka Yahuudah waxaad ku tidhaahdaa, War
    bal Ilaahiinna eega!
  lat-VUC: 'Super montem excelsum ascende, tu qui evangelizas Sion; exalta in fortitudine
    vocem tuam, qui evangelizas Jerusalem: exalta, noli timere. Dic civitatibus Juda:
    Ecce Deus vester:'
  eng-ASVBT: O thou that tellest good tidings to Zion, get thee up on a high mountain;
    O thou that tellest good tidings to Jerusalem, lift up thy voice with strength;
    lift it up, be not afraid; say unto the cities of Judah, Behold, your God!
  ita-1885: 'O Sion, che rechi le buone novelle, sali sopra un alto monte; o Gerusalemme,
    che rechi le buone novelle, alza di forza la tua voce; alzala, non temere; di'' alle
    città di Giuda: Ecco l''Iddio vostro.'
  eng-LXXUP: O thou that bringest glad tidings to Zion, go up on the high mountain;
    lift up thy voice with strength, thou that bringest glad tidings to Jerusalem;
    lift it up, fear not; say unto the cities of Judah, Behold your God!
  eng-ULB: Go up on a high mountain, Zion, bearer of good news. Shout out loud, Jerusalem.
    You who bring good news, raise your voice, do not be afraid. Say to the cities
    of Judah, “Here is your God!”
  spa-VBL: 'Sión, portadora de buenas noticias, sube a un monte alto. Jerusalén, portadora
    de buenas noticias, levanta tu voz y grita fuerte. ¡No tengas miedo de gritar
    muy fuerte! Di a los pueblos de Judá: “¡Aquí está tu Dios!”.'
  fra-_FOB: 'Monte sur une haute montagne, Sion, qui annonces de bonnes nouvelles!
    Élève ta voix avec force, Jérusalem, qui annonces de bonnes nouvelles! Élève ta
    voix, ne crains point; dis aux villes de Juda: Voici votre Dieu!'
  mal-mal: 'സുവാർത്താദൂതിയായ യെരൂശലേമേ, നീ ഉയർന്നപർവ്വതത്തിലേക്കു കയറിച്ചെല്ലുക; സുവാർത്താദൂതിയായ
    യെരൂശലേമേ, നിന്റെ ശബ്ദം ശക്തിയോടെ ഉയർത്തുക; ഭയപ്പെടാതെ ഉയർത്തുക; യെഹൂദാനഗരങ്ങളോട്:
    “ഇതാ, നിങ്ങളുടെ ദൈവം” എന്നു പറയുക.'
  urd-GVR: Ai Siyyūn, ai ḳhushḳhabrī ke paiġhambar, bulandiyoṅ par chaṛh jā! Ai Yarūshalam,
    ai ḳhushḳhabrī ke paiġhambar, zor se āwāz de! Pukār kar kah aur ḳhauf mat khā.
    Yahūdāh ke shahroṅ ko batā, “Wuh dekho, tumhārā Ḳhudā!”
  suz-BL: “गे ठेयब डांडा ङोंइसीन। सियोन रिम्‍शो लोव़ कुरब बाक्‍ब। ठेयब सेंदा पा शेंदो।
    यरूसलेम रिम्‍शो लोव़ कुरब बाक्‍ब। महिंथु, ठेयब सेंदा पा शेंदो। यहूदा सहर ङा मुर
    आन कली ‘इन परमप्रभु एकेर बाक्‍ब’ देनो।
  eng-NOY: Get thee up on the high mountain, O thou that bringest glad tidings to
    Zion; Lift up thy voice with strength, thou that bringest glad tidings to Jerusalem;
    Lift it up; be not afraid; Say to the cities of Judah, Behold your God!
  ita-1927: 'O tu che rechi la buona novella a Sion, sali sopra un alto monte! O tu
    che rechi la buona novella a Gerusalemme, alza forte la voce! Alzala, non temere!
    Di’ alle città di Giuda: “Ecco il vostro Dio!”'
  ckb-ckb: 'ئەی مزگێنیدەر بۆ سییۆن، بڕۆ سەر کێوێکی بەرز، بە هێزەوە دەنگت بەرز بکەرەوە،
    بەرزی بکەرەوە، مەترسە. ئەی مزگێنیدەر بۆ ئۆرشەلیم، بە شارۆچکەکانی یەهودا بڵێ: «ئەوەتا
    خوداتان!»'
  eng-BBE: You who give good news to Zion, get up into the high mountain; you who
    give good news to Jerusalem, let your voice be strong; let it be sounding without
    fear; say to the towns of Judah, See, your God!
  kan-OKCV: ಶುಭಸಮಾಚಾರವನ್ನು ತಿಳಿಸುವ ಚೀಯೋನೇ, ನೀನು ಉನ್ನತ ಪರ್ವತವನ್ನು ಏರು. ಶುಭಸಮಾಚಾರವನ್ನು
    ತಿಳಿಸುವ ಯೆರೂಸಲೇಮೇ, ಬಲವಾಗಿ ನಿನ್ನ ಧ್ವನಿ ಎತ್ತು, ಭಯಪಡಬೇಡ. ಯೆಹೂದದ ಪಟ್ಟಣಗಳಿಗೆ, “ಇಗೋ,
    ನಿನ್ನ ದೇವರು!” ಎಂದು ಹೇಳು.
  tam-2017: 'சீயோனுக்கு சுவிசேஷம் கொண்டுவருகிறவளே, நீ உயர்ந்த மலையில் ஏறு; எருசலேமுக்கு
    வரும் சுவிசேஷகியே, நீ உரத்த சத்தமிட்டுக் கூப்பிடு, பயப்படாமல் சத்தமிட்டு, யூதா
    பட்டணங்களை நோக்கி: இதோ, உங்கள் தேவன் என்று கூறு.'
  spa-RV-1909: 'Súbete sobre un monte alto, anunciadora de Sión; levanta fuertemente
    tu voz, anunciadora de Jerusalem; levántala, no temas; di á las ciudades de Judá:
    ¡Veis aquí el Dios vuestro!'
  ron-BTF: 'O, Sion, care aduci veşti bune, ridică-te la muntele înalt; Ierusalime,
    care aduci veşti bune, înalţă-ţi vocea cu tărie; înalţ-o, nu te teme; spune cetăţilor
    din Iuda: Iată-l pe Dumnezeul vostru!'
  eng-WEBP: You who tell good news to Zion, go up on a high mountain. You who tell
    good news to Jerusalem, lift up your voice with strength! Lift it up! Don’t be
    afraid! Say to the cities of Judah, “Behold, your God!”
  eng-FBV: Zion, bringer of good news, go up a high mountain. Jerusalem, bringer of
    good news, raise your voice and shout out loud. Don't be afraid to shout really
    loud! Tell the towns of Judah, “Here is your God!”
  nld-1939: 'Bestijg de hoogste berg, Gij vreugdebode van Sion; Verhef uw stem met
    kracht, Jerusalems vreugdegezant. Laat luid ze weerschallen, En wees niet bevreesd;
    Roep tot de steden van Juda: Hier is uw God!'
  nch-BL: 'Ta cati tijhualica ni cuali camanali por cati itztoque ipan altepet Jerusalén,
    xitejco hasta iixco ne tepet huan xiquintzajtzili. Xiquintzajtzili chicahuac huan
    amo ximajmahui. Xiquinilhui nopa altepeme ten tali Judá: “¡Xiquitaca, ya huala
    amoTeco Dios!”'
  vie-1934: 'Ai rao tin lành cho Si-ôn, hãy lên trên núi cao! Ai rao tin lành cho
    Giê-ru-sa-lem, hãy ra sức cất tiếng lên! Hãy cất tiếng lên, đừng sợ! Hãy bảo các
    thành của Giu-đa rằng: Đức Chúa Trời của các ngươi đây!'
  hin-CV: किसी ऊंचे पर्वत पर चले जाओ, हे ज़ियोन, तुम तो शुभ संदेश सुनाते हो. अत्यंत
    ऊंचे स्वर में घोषणा करो, हे येरूशलेम, तुम जो शुभ संदेश सुनाते हो, बिना डरे हुए
    ऊंचे शब्द से कहो; यहूदिया के नगरों को बताओ, “देखो ये हैं हमारे परमेश्वर!”
  eng-OURB: You who tell good news to Zion [Mountain ridge, Marking], go up on a high
    mountain. You who tell good news to Jerusalem [City of peace], lift up your voice
    with strength. Lift it up. Don’t be afraid. Say to the cities of Judah [Praised],
    “Behold, your God!”
  spa-BES: 'Tú, que das buenas noticias a Sión, sube a la montaña alta; tú, que das
    buenas nuevas a Jerusalén, que tu voz sea fuerte; Que suene sin miedo. Di a los
    pueblos de Judá: Mira, tu Dios.'
  tdx-tdx: 'O ry Tsione mpitaroñe entan-tsoao mañambonea vohitse abo; ry Ierosalaime
    mpanese talily soao poñafo an-koike ty fiarañanaña’o, aonjono, le ko hembañe;
    saontsio ty hoe o rova’ Iehodào : Ingo t’i Andrianañahare’ areo !'
  tha-KJV: โอ ศิโยนเอ๋ย ผู้​นำข่าวดี เจ้​าจงขึ้นไปบนภูเขาสูง โอ เยรูซาเล็มเอ๋ย ผู้​นำข่าวดี
    จงเปล่งเสียงของเจ้าด้วยเต็มกำลัง จงเปล่งเสียงเถิด อย่ากลัวเลย จงกล่าวแก่หัวเมืองแห่งยูดาห์​ว่า
    “​ดู​เถิด นี่​พระเจ้าของเจ้า”
  por-BR-2018: 'Ó Sião, que anuncias boas novas, sobe até um monte alto! Ó Jerusalém,
    que anuncias boas novas, levanta tua voz com força; levanta-a, não temas; dize
    as cidades de Judá: Eis aqui o vosso Deus!'
  deu-ELO: 'Auf einen hohen Berg steige hinauf, Zion, du Verkündigerin froher Botschaft;
    erhebe mit Macht deine Stimme, Jerusalem, du Verkündigerin froher Botschaft! Erhebe
    sie, fürchte dich nicht; sprich zu den Städten Judas:'
  eng-WYC-2018: Thou that preachest to Zion, go upon an high hill; thou that preachest
    to Jerusalem, enhance thy voice in strength; enhance thou, do not thou dread;
    say thou to the cities of Judah, Lo! your God. (Thou who preachest to Zion, go
    up on a high mountain; thou who preachest to Jerusalem, lift up thy voice with
    strength; yea, lift thou it up, do not thou fear; say thou to the cities of Judah,
    Behold! your God.)
  epo-epo: 'Sur altan monton supreniru, ho predikantino de Cion; laŭtigu potence vian
    voĉon, ho predikantino de Jerusalem, laŭtigu, ne timu; diru al la urboj de Judujo:
    Jen estas via Dio!'
  uig-PIN: '— I Zionƣa hux hǝwǝr elip kǝlgüqi, yuⱪiri bir taƣⱪa qiⱪⱪin; Yerusalemƣa
    hux hǝwǝrni elip kǝlgüqi, Awazingni küqǝp kɵtürgin! Uni kɵtürgin, ⱪorⱪmiƣin! Yǝⱨudaning
    xǝⱨǝrlirigǝ: — «Mana, Hudayinglarƣa ⱪaranglar» degin!'
  beo-beo: 'Yelusaleme fi! Goumi sedade amoba:le heda:le, sia: ida:iwane gala olelema.
    Saione dunu! Sia: ida:iwane, ha:giwane wele sia:ma. Mae beda:iwane ha:gi wele
    sia:ma. Yuda moilai huluane ilia Gode da manebe, agoane ilima olelema.'
  tpi-OTNT: Jerusalem, yu go antap long bikpela maunten, na autim gutnius. Saion,
    yu mas singaut strong na autim dispela gutnius. Yu mas tokaut, na yu no ken pret.
    Yu mas tokim ol taun bilong Juda olsem, “Lukim, God bilong yupela i kam nau.”
  hau-SA: Kai da ka kawo labari mai daɗi wa Sihiyona, ka haura a bisa dutse. Kai da
    ka kawo labari mai daɗi wa Urushalima, ka tā da muryarka ka yi ihu, ka ɗaga ta,
    kada ka ji tsoro; faɗa wa garuruwan Yahuda, “Ga Allahnku!”
  uig-LAT: '— I Zion’gha xush xewer élip kelgüchi, yuqiri bir taghqa chiqqin; Yérusalémgha
    xush xewerni élip kelgüchi, Awazingni küchep kötürgin! Uni kötürgin, qorqmighin!
    Yehudaning sheherlirige: — «Mana, Xudayinglargha qaranglar» dégin!'
  nde-nde: 'Wena oletha izindaba ezinhle eZiyoni, khwela entabeni ende. Wena oletha
    izindaba ezinhle eJerusalema, phakamisa ilizwi lakho ngokumemeza; liphakamise,
    ungesabi, tshono emadolobheni akoJuda uthi: “Nangu uNkulunkulu wenu!”'
  ton-ton: ¶ ʻA koe, ʻoku ʻomi ʻae ongoongolelei ki Saione, ʻalu hake koe ki he moʻunga
    māʻolunga; ʻa koe, ʻoku ʻomi ʻae ongoongolelei ki Selūsalema, hiki hake ho leʻo
    ʻi he mālohi; hiki hake ia ʻoua ʻe manavahē; ke ke pehē ki he ngaahi kolo ʻo Siuta,
    “Vakai ki homou ʻOtua!”
  ces-1613: 'Na horu vysokou vystup sobě, Sione, zvěstovateli věcí potěšených, povyš
    mocně hlasu svého, Jeruzaléme, zvěstovateli věcí potěšených, povyš, aniž se boj.
    Rci městům Judským: Aj, Bůh váš.'
  eng-WMB: You who tell good news to Zion, go up on a high mountain. You who tell
    good news to Jerusalem, lift up your voice with strength! Lift it up! Don’t be
    afraid! Say to the cities of Judah, “Behold, your God!”
  tam-TCV: சீயோனுக்கு நற்செய்தி கொண்டுவருபவனே, நீ உயர்ந்த மலையொன்றில் ஏறு. எருசலேமுக்கு
    நற்செய்தி கொண்டுவருபவனே, நீ குரலை எழுப்பிக் கூக்குரலிடு. பயப்படாதே, குரலை எழுப்பு;
    “இதோ உங்கள் இறைவன்!” என்று யூதாவின் பட்டணங்களுக்குச் சொல்.
  ceb-ULB: Tungas sa taas nga bukid, sa Zion, tigdala sa maayong balita. Singgit sa
    makusog, Jerusalem. Ikaw nga nagdala sa maayong balita, ipatugbaw ang imong tingog,
    ayaw kahadlok. Ingna ang mga siyudad sa Juda, “Ania ang imong Dios!”
  pol-UBG: 'Wstąp na wysoką górę, Syjonie, który opowiadasz dobre wieści. Podnieś
    mocno swój głos, Jerozolimo, która opowiadasz dobre wieści; podnieś go, nie bój
    się, powiedz miastom Judy: Oto wasz Bóg.'
  agr-agr: '“Jerusalégnumia aidauwah, muja titijin wakatajum, nunikjum nuwi ijuntsajum
    senchi untsumkatajum, aents ashí nugkanmaya aidau antuktinme. Jerusalégnumia aidauwah,
    chicham etsegtak ishamkagtutsuk senchi untsumkajum etsegkatajum, ashí Judá nugkanmaya
    yaakta aidaush yamajam chichaman antuktinme. Senchi untsumkajum: ‘Iina Apajuíjiya
    duka jujuwai’, tusa titajum.'
  kyc-kyc: Jerusaleme, yuu kyau ketae dokona pulyuo papala waili pii keyange doko
    lamaipi. Pii ketae palyuo kee lao, Sayone wambu dupwa waili pii keyange doko lamai.
    Dopa pyuo lao papyuo paka napipi. Yuu Juta taone wambu dupwa lamaiyuo, Nakamana
    Anatu doko epelyamoŋo, lao lape.
  urd-GVU: اے صیون، اے خوش خبری کے پیغمبر، بلندیوں پر چڑھ جا! اے یروشلم، اے خوش خبری
    کے پیغمبر، زور سے آواز دے! پکار کر کہہ اور خوف مت کھا۔ یہوداہ کے شہروں کو بتا،
    ”وہ دیکھو، تمہارا خدا!“
  deu-1912: 'Zion, du Predigerin, steig auf deinen hohen Berg; Jerusalem, du Predigerin,
    hebe deine Stimme auf mit Macht, hebe auf und fürchte dich nicht; sage den Städten
    Juda''s: Siehe, da ist euer Gott!'
  ntj-ntj: Yarnangu Tjurutjamanyamartatji pirni, tjukurrpa walykumunu-ya mirrarra
    watjanma. Purlingka-ya tatiralpi mirrarra watjanma. Ngurlumaaltu-ya rapalu mirrarra
    watjanma, “Mama Kuurrnga pitjalayirni.” Nyangka-yayi yarnangu ngurra pirningkatjalu
    kulila, ngurra nyarra Tjuutalawana nyinarranytjalu.
  kan-2017: ಶುಭಸಮಾಚಾರವನ್ನು ತಿಳಿಸಬಲ್ಲ ಚೀಯೋನೇ, ನೀನು ಉನ್ನತಪರ್ವತವನ್ನು ಏರು; ಸುವರ್ತಮಾನವನ್ನು
    ಪ್ರಕಟಿಸಬಲ್ಲ ಯೆರೂಸಲೇಮೇ, ನಿನ್ನ ಧ್ವನಿಯನ್ನು ಗಟ್ಟಿಯಾಗಿ ಎತ್ತು, ನಿರ್ಭಯವಾಗಿ ಎತ್ತಿ, ಯೆಹೂದದ
    ಪಟ್ಟಣಗಳಿಗೆ, “ಇಗೋ, ನಿಮ್ಮ ದೇವರು!
  yap-yap: Jerusalem, mman nga daken e burey nib tolang; mu weliy e re thin ney ni
    bfel’! Zion, mu tolul ni ba ga’ lamam; mu weliy e re thin ney ni bfel’! Mu non
    ni ba ga’ lamam, ma dab mu rus. Mog ngak e pi binaw nu Judah ni fare Got rorad
    e be yib!
  hlt-MCSB: Zion ham aka phong loh na tlang sang la luei lah. Jerusalem ham aka phong
    khaw na thadueng ol neh pomsang lah. Rhih boeh pomsang laeh. Judah khopuei rhoek
    taengah, “Nangmih kah Pathen la he,” ti nah.
  mdy-ETH: ዒንሢ ፂዮኔም ኮዦ ባኮ ኬኤዛ ዓሳ! ሌካ ዼጌ ዹኮ ኬስኩዋቴ! ዒንሢ ዬሩሳላሜም ኮዦ ሃይሶ ኬኤዛ ዓሳ! ዑኡዞ ዒንሢኮ
    ዼጊዲ ዒላቱዋቴ! ዒላቱዋቴ ዒጊጪፖቴ! ዪሁዳ ካታሞም፦ «ፆኦዛሢ ዒንሢኮ ሃይሾ!» ጎዑዋቴ።
  twi-ASANTE: Wo a wode asɛm pa reba Sion, foro kɔ bepɔ tenten bi so. Wo a wode asɛm
    pa reba Yerusalem, ma wo nne so na team, ma so, nsuro; ka kyerɛ Yuda nkuro sɛ,
    “Mo Onyankopɔn nie!”
  eng-WEBU: You who tell good news to Zion, go up on a high mountain. You who tell
    good news to Jerusalem, lift up your voice with strength! Lift it up! Don’t be
    afraid! Say to the cities of Judah, “Behold, your God!”
  wal-wal: Nenoo mishiraachchuwaa yootiya Xiyoonee, xoqqa deriyaa pude kiya; nenoo
    mishiraachchuwaa yootiya Yerusalaamee, ne cenggurssaa wolqqappe xoqqu ootta; yayyoppa;
    xoqqu ootta; yaatada Yihudaa katamatussi, “Intte Xoossai hageeho” yaagada yoota.
  spa-PDDPT: '¡Súbete a una montaña alta, oh Sion, anunciadora de buenas noticias!
    ¡Levanta fuerte tu voz, oh Jerusalén, anunciadora de buenas noticias! ¡Levántala,
    no temas! Dí a las ciudades de Judá: ¡Aquí está tu ʼElohim!'
  gun-gun: 'Ha''e gui ndee Sião pygua, eẽ ke yvyty yvateve va''e áry mba''emo pyau
    remombe''u aguã. Remombe''u ''rã mba''emo pyau Jerusalém pygua kuery pe, ayvu
    atã reve ''rã ndeayvu. Epu''ã ke, ekyje eme, emombe''u porã Judá tetã pygua kuery
    pe: “Pee ma ou oiny Nhanderuete!” ''ere.'
  ilo-ULB: Sumang-atka iti tapaw ti nangato a bantay, O Sion a taga-iwaragawag iti
    naimbag a damag, ket ipukkawmo ti timekmo a buyogam ti pigsa; iwaragawagmo ti
    naimbag a damag iti Jerusalem. Ipukkawmo; saanka nga agbuteng. Ibagam kadagiti
    siudad ti Juda, “Adtoy ti Diosyo!”
  kpg-kpg: Jerusalem, hana gi tomo di gonduu duuduu i nua, hagadele ina di longo humalia!
    Zion, wolowolo gi nua i doo lee gahigahi! Hagadele ina di longo humalia ge hudee
    madagu. Hagi anga ina gi nia waahale o Judah bolo di nadau God ga hanimoi!
  uig-ARA: 'ــ ئى زىئونغا خۇش خەۋەر ئېلىپ كەلگۈچى، يۇقىرى بىر تاغقا چىققىن؛ يېرۇسالېمغا
    خۇش خەۋەرنى ئېلىپ كەلگۈچى، ئاۋازىڭنى كۈچەپ كۆتۈرگىن! ئۇنى كۆتۈرگىن، قورقمىغىن!
    يەھۇدانىڭ شەھەرلىرىگە: ــ «مانا، خۇدايىڭلارغا قاراڭلار» دېگىن!'
  sus-sus: Siyoni, i xa te geya itexi nde fari. Darisalamu, i xa i xui ite sɛnbɛ ra
    limaniya kui. A fala Yudaya taae bɛ, «Wo Marigi Ala na be.»
  pon-2006: Kohdawei, kowe Serusalem, pohn nahna ile; ke ahpw lohkiseli rohng kaperen
    wet! Kowe, Saion, ngihl laud likilikwerkiseli oh lohlohkiseli rohng kaperen wet!
    Ke dehr masak, a lohkihwei. Ndaiong kahnimw kan en Suda me ar Koht ketiket kohdo!
  jae-jae: O Sion, jaeŋwaga ŋawae ŋajamŋa, ôpi lôc baliŋ teŋ ôna. O Jerusalem, jaeŋwaga
    ŋawae ŋajamŋa, ôpuc awam sageŋ. Ôsôm êndêŋ malac Judaŋa gebe “Alic nêm Anôtô tonec.”
  ksd-ksd: 'U ba u kap ra bo na varvai tadav Sion, una tutua ta ra ul a luana i manga
    tuluai urama; u ba u ve Ierusalem ta ra bo na tinata, una tak ra ngiem ma una
    ongor, una tak ra ngiem ma koko una burut; una ve ra umana pia na pal Iuda: Ea,
    kavava God go!'
  tur-YTC: Ey Siyon'a müjde veren, yüksek dağa çık. Ey Yeruşalem'e müjde veren, sesini
    kuvvetle yükselt! Yükselt! Korkma! Yahuda kentlerine, “İşte, Tanrınız!” de.
  grc-BRENT: Ἐπʼ ὄρος ὑψηλὸν ἀνάβηθι ὁ εὐαγγελιζόμενος Σιὼν, ὕψωσον τῇ ἰσχύϊ τὴν φωνήν
    σου ὁ εὐαγγελιζόμενος Ἱερουσαλήμ· ὑψώσατε, μὴ φοβεῖσθε· εἰπὸν ταῖς πόλεσιν Ἰούδα,
    ἰδοὺ ὁ Θεὸς ὑμῶν, ἰδοὺ Κύριος·
  ind-AYT: Naiklah ke atas gunung yang tinggi, hai Sion yang membawa kabar baik, angkatlah
    suaramu dengan kekuatan. Hai Yerusalem, pembawa kabar baik, naikkan suaramu, jangan
    takut! Katakanlah kepada kota-kota Yehuda, “Lihat, itu Allahmu!”
  nya-nya: Iwe amene ukulengeza nkhani yabwino ku Ziyoni, kwera pa phiri lalitali.
    Iwe amene ukulengeza nkhani yabwino ku Yerusalemu, fuwula kwambiri, kweza mawu,
    usachite mantha; uza mizinda ya ku Yuda kuti, “Mulungu wanu akubwera!”
  hrv-hrv: 'Na visoku se uspni goru, glasniče radosne vijesti, Sione! Podigni snažno
    svoj glas, glasniče radosne vijesti, Jeruzaleme! Podigni ga, ne boj se, reci judejskim
    gradovima: “Evo Boga vašega!”'
  mps-mps: Jerusalem, nage te genuai bulu duba holama, te bulude po pusao. Saion,
    nago bomonama, i hai weyu, te bulude po pusao. Nago po hanilama pusao, nage wi
    me igio. Nago te tiwai po te Juda dabego taunba walao, “Suao, te duga God asobao,”
    po wao.
  tpi-tpi: Jerusalem, yu go antap long bikpela maunten, na autim gutnius. Saion, yu
    mas singaut strong na autim dispela gutnius. Yu mas tokaut, na yu no ken pret.
    Yu mas tokim ol taun bilong Juda olsem, “Lukim, God bilong yupela i kam nau.”
  dan-1931: 'Stig op på højen Bjerg, du Zions Glædesbud, løft din Røst med Kraft,
    du Jerusalems Glædesbud, løft den uden Frygt og sig til Judas Byer: “Se eders
    Gud!”'
  vie-OVCB: 'Hỡi Si-ôn, là sứ giả báo tin mừng, hãy kêu lên từ đỉnh núi cao! Kêu lớn
    lên, hỡi Giê-ru-sa-lem, hãy kêu lớn lên, đừng sợ hãi. Hãy nói với các thành Giu-đa
    rằng: “Đức Chúa Trời của các ngươi đang đến!”'
  guj-2017: હે સિયોન, વધામણીના સમાચાર કહેનારી, તું ઊંચા પર્વત પર ચઢી જા; મોટા અવાજે
    સામર્થ્યથી પોકાર; યરુશાલેમને વધામણીના સમાચાર આપ. ઊંચા અવાજે પોકાર, બીશ નહિ. યહૂદિયાના
    નગરોને કહે, “તમારો ઈશ્વર આ છે!”
  pon-2006A: Kohdawei, kowe Serusalem, pohn nahna ile; ke ahpw lohkiseli rohng kaperen
    wet! Kowe, Saion, ngihl laud likilikwerkiseli oh lohlohkiseli rohng kaperen wet!
    Ke dehr masak, a lohkihwei. Ndaiong kahnimw kan en Suda me ar Koht ketiket kohdo!
  por-BRBSL: 'Você que conta boas notícias a Zion, suba em uma montanha alta. Vocês
    que dão boas notícias a Jerusalém, levantem sua voz com força! Levantem-no! Não
    tenha medo! Diga às cidades de Judá: “Eis o seu Deus!”'
  cth-cth: Zion mon dawk kamthang kahawi kasinkung, ka rasang e mon dawk luen haw.
    Jerusalem vah kamthang kahawi kasinkung, puenghoi hramkhai haw. Taket hanh. Na
    Cathut hah khenhaw! telah Judah khonaw koe dei pouh haw.
  twi-twi: Wo a wode asɛm pa reba Sion, foro kɔ bepɔw tenten bi so. Wo a wode asɛm
    pa reba Yerusalem, ma wo nne so na teɛ mu, ma so, nsuro; ka kyerɛ Yuda nkurow
    se, “Mo Nyankopɔn ni!”
  hlt-hlt: Zion ham aka phong loh na tlang sang la luei lah. Jerusalem ham aka phong
    khaw na thadueng ol neh pomsang lah. Rhih boeh pomsang laeh. Judah khopuei rhoek
    taengah, “Nangmih kah Pathen la he,” ti nah.
  tbz-SIM: Díndi Sedisɑdɛmmu kɔbɛ dekɛnɛ̀ Siyɔ̃ɔ̃ tɑ̃rì, pĩɛ̃kɛ́nɛ̀ mɛdiɛ̀. Pĩɛ̃kɛ́nɛ̀
    kɛ bɑ́ ndé. Nɑ́kɛ́nɛ̀ ti Sudɑɑ ɛì kɔbɛ kɛ tú ti Yiɛ̀ nKuyie nti tũ̀ nkù kèróomu.
  msy-2020: O Saionɨn gumazamiziba, ia mɨghsɨar ekiamɨn mavanangɨva, akar aghuim akun.
    O Jerusalemɨn gumazamiziba, ia pamtemɨn dɨmɨva akar aghuim akun. Nɨ atiatingan
    kogh, akam akun Judan nguibabav kɨm suam, “Ia gan, ian God a izi!”
  dop-dop: 'Yosɑlɛm yǝlɑɑ mpɑ mɛ ɩ́ kpɑɑlǝɣɩ tɔm kʋpɑntʋ tɔ. Ɩ́ kpɑ pʋɣʋ kʋkʋlʋɣʋ
    tɔɔ. Siyɔŋ nyǝ́mɑ ɩ́ kiisinɑ tomɑ. Tɔm kʋpɑntʋ kpɑɑllɑɑ mɛ, Ɩ́ kiisi ɩ tɑɑ nyɑ́.
    Ɩ́ kpɑɑlɩ Yutɑ ɑcɑlɛɛ sɩ: Ɩ́ nyǝnɩ, mǝ Ɩsɔ kɔŋnɑ ntɛ́.'
  azb-azb: 'Ey Siona müjdə gətirən, yüksək dağa çıx! Ey Yerusəlimə xoş xəbər gətirən,
    Ucalt səsini, car çək, Qaldır səsini, qorxma. Yəhuda şəhərlərinə de: «Budur Allahınız!»'
  eng-DBY: 'O Zion, that bringest glad tidings, get thee up into a high mountain;
    O Jerusalem, that bringest glad tidings, lift up thy voice with strength: lift
    it up, be not afraid; say unto the cities of Judah, Behold your God!'
  hin-2017: हे सिय्योन को शुभ समाचार सुनानेवाली, ऊँचे पहाड़ पर चढ़ जा; हे यरूशलेम
    को शुभ समाचार सुनानेवाली, बहुत ऊँचे शब्द से सुना, ऊँचे शब्द से सुना, मत डर; यहूदा
    के नगरों से कह, “अपने परमेश्वर को देखो!” (यशा. 52:7,8)
  wol-KYG: 'Yaw Siyoŋ, xibaarkatu jàmm bi, doxal yéegi tund wu kawe, te xaacook doole.
    Yaw Yerusalem, xibaarkatu jàmm bi, xaacul te bul ragal! Neel dëkki Yuda yi: «Seen
    Yàllaa ngi!'
  eng-YLT: On a high mountain get thee up, O Zion, Proclaiming tidings, Lift up with
    power thy voice, O Jerusalem, proclaiming tidings, Lift up, fear not, say to cities
    of Judah, 'Lo, your God.'
  kne-kne: Sik-a ay mangipaammo si siged ay damag ed Jerusalem, emey ka sin nakayang
    ay dontog. Adi ka emegyat mo adi et ibogaw mo ay mangipaammo sin siged ay damag.
    Ibagam sin kailiili ed Juda ay wada din Diyos da ay omal-ali.
  eng-WYC-2017: Thou that preachest to Zion, go upon an high hill; thou that preachest
    to Jerusalem, enhance thy voice in strength; enhance thou, do not thou dread;
    say thou to the cities of Judah, Lo! your God.
  eng-WMBB: You who tell good news to Zion, go up on a high mountain. You who tell
    good news to Jerusalem, lift up your voice with strength! Lift it up! Don’t be
    afraid! Say to the cities of Judah, “Behold, your God!”
  urd-GVH: ऐ सिय्यून, ऐ ख़ुशख़बरी के पैग़ंबर, बुलंदियों पर चढ़ जा! ऐ यरूशलम, ऐ ख़ुशख़बरी
    के पैग़ंबर, ज़ोर से आवाज़ दे! पुकारकर कह और ख़ौफ़ मत खा। यहूदाह के शहरों को बता,
    “वह देखो, तुम्हारा ख़ुदा!”
  rug-rug: Agoi pu paleke inavoso leana la pa Zaione, mu sage la pa keke toqere ululuna.
    Agoi pu paleke inavoso leana la pa Zerusalema, mu kukili va ululae, mu lopu matagutu,
    kukili vala beto; zama koari na vasileana pa Ziuda, “Hierana sa mia Tamasa!” gua.
  gaz-gaz: Ati kan Xiyooniif oduu gaarii fiddu, tulluu dheeraatti ol baʼi. Ati kan
    Yerusaalemiif oduu gaarii fiddu, sagalee kee ol fudhuutii iyyi; ol fudhadhuu iyyi;
    hin sodaatin; magaalaawwan Yihuudaatiinis, “Waaqni keessan kunoo ti!” jedhi.
  fra-LSG: 'Monte sur une haute montagne, Sion, pour publier la bonne nouvelle; Élève
    avec force ta voix, Jérusalem, pour publier la bonne nouvelle; Élève ta voix,
    ne crains point, Dis aux villes de Juda: Voici votre Dieu!'
  gnn-gnn: Gatjuy nhuma yolŋu'‐yulŋu Djurutjalambuynydja, marrtjiya bala ŋunha bukulili,
    ga ḻakaraŋa ŋunhiyinayi manymaknha dhäwu'; wirrkina yana wal'ŋu waŋiyanydja dhä‐warrwarnha
    ḻakaraŋanydja, ga yakana barrariyanydja. Ḻakaraŋa yolŋu'‐yulŋuwa ŋunha Djudalilinydja
    wäŋalili dhuwali manymak dhäwu' biyaka, “Nhäŋa ya', nhuŋu Garraynydja marrtjina
    yukurra lili.”
  yal-yal: Ɛ tan Siyon kaan naxanye sa xibaru faɲin xɛrayani bama, ɛ te geya matexin
    fari, ɛ xuini te han, ɛ tan Yerusalɛn kaan naxanye sa xibaru faɲin xɛrayani bama.
    Ɛ xuini te, ɛ nama gaxu. Ɛ a fala Yuda yamanan taane xa, ɛ naxa, “Ɛ Ala ni i ra!”
  iou-iou: Unita Jerusalem, gäk pom käroŋi kubä terak äroŋpäŋ manbiŋam tägagämän u
    gera terak yäŋahä. Juda kome täpuri täpuri uken umunkät nämo kwawakinik ŋode yäŋahäŋpäŋ
    yäwet; Ŋo kawut; Anutujin äbätak!
  haw-1868: E ka mea hai i ka olelo maikai no Ziona, E pii aku oe iluna o ka mauna
    kiekie; E ka mea hai i ka olelo maikai no Ierusalema, E hookiekie oe i kou leo
    me ka ikaika; E hookiekie hoi, mai makau; E olelo ae i na kulanakauhale o ka Iuda,
    Aia hoi ko oukou Akua!
  arb-NAV: 'اصْعَدِي إِلَى جَبَلٍ شَامِخٍ يَا حَامِلَةَ الْبِشَارَةِ إِلَى صِهْيَوْنَ.
    ارْفَعِي صَوْتَكِ بِقُوَّةٍ يَا مُبَشِّرَةَ أُورُشَلِيمَ. اهْتِفِي وَلا تَجْزَعِي.
    قُولِي لِمُدُنِ يَهُوذَا: هَا إِلَهُكُمْ قَادِمٌ'
  ewe-ewe: Wò ame si tsɔ du nyui vɛ na Zion, lia to kɔkɔ aɖe. Wò ame si tsɔ du nyui
    vɛ na Yerusalem, kɔ wò gbe dzi nàdo ɣli, kɔ gbe dzi, mègavɔ̃ o; gblɔ na Yuda ƒe
    duwo be, “Miaƒe Mawue nye esi!”
  eng-LEE: Upon a high mountain get thee up, thou that bringest good tidings to Zion;
    lift up with strength thy voice, thou who bringest good tidings to Jerusalem;
    lift it up, be not afraid; say unto the cities of Judah, Behold, [here is] your
    God!
  asm-FB: হে চিয়োনৰ আগত শুভবাৰ্ত্তা প্ৰচাৰ কৰোঁতা লোক, ওখ পৰ্ব্বতলৈ উঠি যোৱা; যিৰূচালেমলৈ
    শুভবাৰ্ত্তা ঘোষণা কৰা, শক্তিৰে সৈতে জোৰেৰে ৰিঙিওৱা। চিঞৰি কান্দা, ভয় নকৰিবা।
    যিহূদাৰ নগৰবোৰক কোৱা, “এইয়া তোমালোকৰ ঈশ্বৰ।”
  sus-A: سِيٌنِ، عِ شَ تٍ فٍيَ عِتٍشِ ندٍ قَرِ. دَرِ سَلَمُ، عِ شَ عِ شُي عِتٍ سّنبّ
    رَ لِمَنِيَ كُي. عَ قَلَ يُدَيَ تَايٍ بّ، «وٌ مَرِفِ عَلَ نَ بٍ.»
  fra-SBL: 'Vous qui annoncez de bonnes nouvelles à Sion, montez sur une haute montagne.
    Vous qui annoncez la bonne nouvelle à Jérusalem, élevez votre voix avec force !
    Soulevez-le ! N''ayez pas peur ! Dis aux villes de Juda : « Voici votre Dieu ! »'
  hbo-hbo: עַ֣ל הַר־גָּבֹ֤הַ עֲלִי־לָךְ֙ מְבַשֶּׂ֣רֶת צִיֹּ֔ון הָרִ֤ימִי בַכֹּ֙חַ֙
    קֹולֵ֔ךְ מְבַשֶּׂ֖רֶת יְרוּשָׁלָ֑͏ִם הָרִ֙ימִי֙ אַל־תִּירָ֔אִי אִמְרִי֙ לְעָרֵ֣י
    יְהוּדָ֔ה הִנֵּ֖ה אֱלֹהֵיכֶֽם׃
  kik-kik: Inyuĩ andũ arĩa mũrehaga ũhoro mwega Zayuni, ambatai mũthiĩ kĩrĩma-inĩ
    kĩrĩa kĩraihu na igũrũ. Inyuĩ arĩa mũrehaga ũhoro mwega Jerusalemu, anĩrĩrai na
    mũgambo mũnene, anĩrĩrai, na mũtigetigĩre; ĩrai matũũra ma Juda atĩrĩ, “Ngai wanyu
    arĩ haha!”
  fra-NCL: 'Monte sur une haute montagne, toi qui portes à Sion la bonne nouvelle ;
    élève la voix avec force, toi qui portes à Jérusalem la bonne nouvelle ; élève-la,
    ne crains point ; dis aux villes de Juda : « Voici votre Dieu ! »'
  cek-AK: Aw Zion, kahoih tamthanglok sinkung, maesang nuiah daw tahang ah; Aw Jerusalem,
    kahoih tamthanglok sinkung, tha hoiah hang ah, zii ai ah, hang ah; Na Sithaw to
    khen oh! tiah Judah vangpuinawk khaeah thui paeh.
  cuk-cuk: 'Bab-Dummad sogded: “Sión-yalagi be nakwenae, gayaburba-nuegangi be sunmaknae.
    Yala-matusulidse be nakwenae, Jerusalén-neggweburga, gayaburba-nuegangi be sunmaknae.
    Ise-gandikidba be sunmaknae, binnasuli be sunmako, melle be dobe itogo. Judá-neggweburmarga
    be soge: ‘Be nue-dakmar. Wegi anmar-Bab-Dummad-danikid be dakmar.’'
  uig-CYR: '— И Зионға хуш хәвәр елип кәлгүчи, жуқури бир таққа чиққин; Йерусалимға
    хуш хәвәрни елип кәлгүчи, Авазиңни күчәп көтәргин! Уни көтәргин, қорқмиғин! Йәһуданиң
    шәһәрлиригә: — «Мана, Худайиңларға қараңлар» дегин!'
  tel-2017: సువార్త ప్రకటిస్తున్న సీయోనూ, ఎత్తయిన కొండ ఎక్కు. సువార్త ప్రకటిస్తున్న
    యెరూషలేమూ, భయపడకుండా స్థిరంగా ప్రకటించు. “ఇదిగో మీ దేవుడు” అని యూదా పట్టణాలకు
    ప్రకటించు.
  hat-BSA: 'Mete ou menm sou yon mòn ki wo, O Sion, ki pote bòn nouvèl. Leve vwa ou
    wo ak gwo pouvwa, O Jérusalem, ki pote bòn nouvèl la! Leve wo! Pa pè anyen! Di
    a vil Juda yo: Men Bondye nou an!'
  bxh-bxh: Sai wasa loholohona wa leyama Saiyon, u hasai tuꞌa lofalofana. Ai Yelusalem
    wasa te, u fatala yogayogaꞌen, tabu u ꞌwasabu; Diuda taonidi u falibadi uwe, “Ma!
    Emi Yaubada ite!”
  kos-kos: Jerusalem, utyak nu fin soko eol fulat Ac sulkakin pweng wo! Zion, pangla
    ke sie pusra lulap; Ac fahkak ke pweng wo se inge! Kaskas akyokye, ac nimet sangeng.
    Fahk nu sin siti lun Judah Lah God lalos El summa!
  hbo-WLC: עַ֣ל הַר־גָּבֹ֤הַ עֲלִי־לָךְ֙ מְבַשֶּׂ֣רֶת צִיּ֔וֹן הָרִ֤ימִי בַכֹּ֙חַ֙
    קוֹלֵ֔ךְ מְבַשֶּׂ֖רֶת יְרוּשָׁלִָ֑ם הָרִ֙ימִי֙ אַל־תִּירָ֔אִי אִמְרִי֙ לְעָרֵ֣י
    יְהוּדָ֔ה הִנֵּ֖ה אֱלֹהֵיכֶֽם׃
  ibo-ibo: 'Gị onye na-eweta oziọma nye Zayọn, rigoro nʼelu ugwu; gị onye na-eweta
    oziọma nye Jerusalem, welie olu gị elu tisie mkpu ike; e, tisie mkpu ike, atụla
    egwu. Gwa obodo niile nke Juda okwu sị ha: “Chineke unu na-abịa.”'
  ory-ory: ହେ ସିୟୋନ ନିକଟରେ ସୁସମାଚାର ପ୍ରଚାରକାରିଣୀ, ତୁମ୍ଭେ ଉଚ୍ଚ ପର୍ବତକୁ ଯାଅ; ହେ ଯିରୂଶାଲମ
    ନିକଟରେ ସୁସମାଚାର ପ୍ରଚାରକାରିଣୀ, ତୁମ୍ଭେ ବଳରେ ଉଚ୍ଚସ୍ୱର କର, ଉଚ୍ଚସ୍ୱର କର, ଭୟ କର ନାହିଁ;
    ଯିହୁଦାର ନଗରସମୂହକୁ କୁହ, “ହେଇ ଦେଖ, ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର!”
  chk-chk: Kopwe feitä won eu chuk mi tekia, en mi uwato pworaus mürina ngeni Sion.
    Kopwe leüömong le kökkö, en mi uwato pworaus mürina ngeni Jerusalem. Kopwe leüömong
    le kökkö, nge kosap niuokus, kopwe aronga ngeni ekewe telinimwen Juta, “Ämi we
    Kot a war.”
  rop-rop: Dijan brabli gudbala nyus blanga det taun gulum Jerusalem. Yumob jingat
    brabli adbala brom det brabli haibala hil. Nomo bradin blanga jinginat langa detlot
    taun blanga Juda, “Melabat God im iya na.”
  ukr-1871: 'Взійди ж із веселою вістю на гору, Сионе! Кликни голосом із усієї сили,
    Ерусалиме, подаючи вість благую! кликни, не бійся; скажи містам Юдейським: Ось
    він, — Бог ваш!'
  deu-1951: 'Steige auf einen hohen Berg, o Zion, die du gute Botschaft bringst! Erhebe
    deine Stimme mit Kraft, o Jerusalem, die du gute Botschaft bringst; erhebe sie
    ohne Furcht; sage den Städten Judas: Seht, da ist euer Gott!'
  eng-JPS: 'O thou that tellest good tidings to Zion, get thee up into the high mountain;
    O thou that tellest good tidings to Jerusalem, lift up thy voice with strength;
    lift it up, be not afraid; say unto the cities of Judah: ''Behold your God!'''
  srp-1865: 'Izidi na visoku goru, Sione, koji javljaš dobre glase; podigni silno
    glas svoj, Jerusalime, koji javljaš dobre glase; podigni, ne boj se. Kaži gradovima
    Judinijem: evo Boga vašega.'
  lug-lug: Ggwe abuulira Sayuuni ebigambo ebirungi, werinnyire ku lusozi oluwanvu;
    ggwe abuulira Yerusaalemi ebigambo ebirungi, yimusa eddoboozi lyo n’amaanyi, liyimuse
    oyogere, totya. Gamba ebibuga bya Yuda nti, “Laba Katonda wammwe ajja!”
  heb-heb: על הר גבה עלי לך מבשרת ציון הרימי בכח קולך מבשרת ירושלם הרימי אל תיראי
    אמרי לערי יהודה הנה אלהיכם׃
  ben-IRV: হে তুমি যে সুখবর সিয়োনে যিরূশালেম থেকে নিয়ে আসছ, তুমি উঁচু পাহাড়ে গিয়ে
    ওঠো। হে ইউমী কে সুখবর নিয়ে আসছি যিরূশালেমে, তুমি জোরে চিৎকার কর, চিৎকার কর, ভয়
    কোরো না; যিহূদার শহরগুলোকে বল, “এই তো তোমাদের ঈশ্বর!”
  pan-pan: ਹੇ ਸੀਯੋਨ ਖੁਸ਼ਖਬਰੀ ਦੇ ਸੁਣਾਉਣ ਵਾਲੀ, ਉੱਚੇ ਪਰਬਤ ਉੱਤੇ ਚੜ੍ਹ ਜਾ! ਹੇ ਯਰੂਸ਼ਲਮ, ਖੁਸ਼ਖਬਰੀ
    ਦੇ ਸੁਣਾਉਣ ਵਾਲੀ, ਆਪਣੀ ਅਵਾਜ਼ ਜ਼ੋਰ ਨਾਲ ਉੱਚੀ ਕਰ ਕੇ ਚੁੱਕ! ਉੱਚੀ ਕਰ ਕੇ ਚੁੱਕ, ਨਾ ਡਰ, ਯਹੂਦਾਹ
    ਦੇ ਸ਼ਹਿਰਾਂ ਨੂੰ ਆਖ, ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਵੇਖੋ!
  mya-JVB: ဇိအုန် တောင်သို့ ဝမ်းမြောက်စရာ သိတင်း ကို ဆောင်ခဲ့သောသူ၊ မြင့် သောတောင်
    ပေါ် သို့တက် လော့။ ယေရုရှလင် မြို့သို့ ဝမ်းမြောက် စရာ သိတင်းကို ဆောင်ခဲ့သောသူ၊
    ကျယ်သောအသံ ကို လွှင့် လော့။ မ စိုးရိမ် ဘဲ အသံကို လွှင့် လော့။ သင် တို့၏ ဘုရား
    သခင်ကို ကြည့်ရှု ကြဟု ယုဒ မြို့ ရွာတို့အား ပြော လော့။
  tbg-tbg: 'Are Saioniqi variaka koqe vakaaka vuru tiva nimi variara vaiintio, are
    aiqinaqaa oru vaihara, maa uvara vika tiva nimiane: Are Ieruharemiqi variaka koqe
    vakaaka vuru tiva nimi variara vaiintio, noraiqaakera naverai tihara maa uvara
    tiva qoqaiqama kaane. Are kia qetaraitira, ekaa Iutaa vataini vai vatukaraqi variaka
    tiva nimihara mintima tiane: Ne tavaate. Ni Variqavano mainima vaivo, tiane.'
  hmo-hmo: Sivarai namona Siona dekenai oi mailaia tauna e, ororo latana ta dekenai
    do oi daekau lao. Sivarai namona Ierusalema dekenai oi mailaia tauna e, oiemu
    boiboi do oi habadaia, mai oiemu goada danu. Do oi habadaia, do oi gari lasi.
    Iuda hanua ibounai do oi hamaoroa, edia Dirava be ia mai noho!
  urd-urd: ऐ सिय्यून को ख़ुशख़बरी सुनाने वाली, ऊँचे पहाड़ पर चढ़ जा; और ऐ येरूशलेम
    को बशारत देनेवाली, ज़ोर से अपनी आवाज़ बलन्द कर, ख़ूब पुकार, और मत डर; यहूदाह की
    बस्तियों से कह, 'देखो, अपना ख़ुदा!
  rus-SYN: 'Взойди на высокую гору, благовествующий Сион! возвысь с силою голос твой,
    благовествующий Иерусалим! возвысь, не бойся; скажи городам Иудиным: вот Бог ваш!'
  bqc-SIM: 'Siↄna baonakpana, dɛdɛ gbɛ̀sĩsĩ lɛsĩwa, lɛda ía. Yelusalɛũ baonakpana,
    yã''o gbã́ugbãu vĩasai, o Yuda wɛ̃́lɛdeↄnɛ: Á Lua kɛ!'
  tcz-CHONGTHU: O Zion, Kipana Thupha pole, mol chung vum hoa kon’in samin! Hasap
    in sam’in, Vo Jerusalem. Kichatna neilou hellin, Judah khotinna, ‘Na Pathen hung
    ding ahitai,’ tin seipeh in.
  mar-mar: सियोनेस, सुवार्ता घेऊन येणारे जाणारे, उंच डोंगरावर चढ; यरूशलेमेस सुवार्ता
    सांगणाऱ्ये, आपला आवाज जोराने उंच कर. मोठ्याने आरोळी मार; घाबरू नकोस. यहूदातील
    नगरांना सांग, येथे तुझा देव आहे!
  soq-soq: Saion, e Gagalo euda benemaitaa baiwa wade ieiana odee, aita wadi iwa ionoidolena
    osowe. Ierusalem, e Gagalo euda wade ieiana ka wae gagaloitaa, ka waa mai saitaa;
    Iuda bolawa debamau bedeuwo apana waimoia mampo gagaloite waase, “Ewane! E Godila
    ema ambi!”
  qub-qub: Sionman alli willapata apaj, altunnin puntaman wichay. Chaypita intërupa
    willacushpayqui llapan callpayquipa gayaray. Jerusalenman alli willapata apaj,
    mana manchacuypa sinchi gayaray. Judá siudäcunacho tiyajcunata willapay «¡Diosninchëga
    jananchichönami!» nir.
  hat-hat: Nou menm moun lavil Jerizalèm, moute sou yon mòn byen wo, gaye bon nouvèl
    la! Nou menm moun mòn Siyon yo, pale byen fò, gaye bon nouvèl la! Nou mèt pale
    fò. Nou pa bezwen pè! Di moun lavil peyi Jida yo men Bondye nou an ap vini!
  eng-BSB: Go up on a high mountain, O Zion, herald of good news. Raise your voice
    loudly, O Jerusalem, herald of good news. Lift it up, do not be afraid! Say to
    the cities of Judah, “Here is your God!”
  eng-WEBPB: You who tell good news to Zion, go up on a high mountain. You who tell
    good news to Jerusalem, lift up your voice with strength! Lift it up! Don’t be
    afraid! Say to the cities of Judah, “Behold, your God!”
  kbq-kbq: Saioni rankumapinti'ma knare musenkema huama'ma nehana vahe'moka, agonarega
    marerinka kagerura erisga hunka hankavetinka ana musenkea huama huo. Jerusalemi
    rankumapima mani'neta musenkema huama'ma nehaza vahe'mota, korora osutma kezatitma,
    Juda mopafima me'nea rankumatmimpima nemaniza vahera tamagri Anumzana ama'nagi
    keho hutma zamasamiho!
  nhe-BL: 'Ta tlen tijhualica ni cuali tlajtoli ipampa tlen itztoque ipan altepetl
    Jerusalén [40:9 O Sion.], xitlejco hasta itzonpac ne tepetl huan xiquintzajtzili.
    Xiquintzajtzili chicahuac huan amo ximajmahui. Xiquinilhui nopa altepetini tlen
    tlali Judá: “¡Xiquitaca, ya huala imoTeco Dios!”'
  gub-BL: Ne Zeruzarez tawhu pe uzeapo ma'e kwer ikatu ma'e imume'u har ne, ezeupir
    eho amo ywytyr iaiha ma'e rehe nehe. Ne Xiàw pe ikatu ma'e uzeapo ma'e kwer imume'u
    har ne, eze'eg wahy har rupi imume'u mehe nehe. Eze'eg tawhu Zuta ywy rehe har
    wanupe nekyze 'ym pà nehe. Eze'eg wahy har rupi. — Tupàn pezar uhem iko a'e, ere
    wanupe nehe.
  eng-DRA: 'Get thee up upon a high mountain, thou that bringest good tidings to Sion:
    lift up thy voice with strength, thou that bringest good tidings to Jerusalem:
    lift it up, fear not. Say to the cities of Juda: Behold your God:'
