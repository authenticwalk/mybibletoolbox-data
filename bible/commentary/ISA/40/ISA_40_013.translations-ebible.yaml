verse: ISA.040.013
translations:
  mal-C: യഹോവയുടെ ആത്മാവിന്റെ ആഴമളക്കാനോ യഹോവയുടെ ഉപദേഷ്ടാവായിരിക്കാനോ കഴിയുന്നതാർ?
  deu-TKW: Wer hat den Geist Jahwes ermessen und unterweist ihn als sein Ratgeber?
  lin-lin: Nani asosoli makanisi ya Yawe to apesi Ye toli lokola molakisi ?
  eng-LSV: Who has meted out the Spirit of YHWH, || And [being] His counselor, teaches
    Him?
  eng-GNV: Who hath instructed ye Spirit of the Lord? or was his counseler or taught
    him?
  eng-WEBSTER: Who hath directed the Spirit of the LORD, or being his counselor hath
    taught him?
  nhw-BL: Niyon se amo hueli quiconsejomaca Itonal TOTECO. Niyon se amo huelis quimachtis
    catli cuali o catli amo cuali para quichihuas. Amo aqui hueli quitlalnamictis.
  swh-ONEN: Ni nani aliyeyafahamu mawazo ya Bwana, au kumfundisha akiwa kama mshauri
    wake?
  bba-bba: Wɑrɑ u Gusunɔn bwisikunu yɛ̃. Wɑrɑ u nùn bwisi kɛ̃ɛre.
  eng-KJVCPB: Who hath directed the spirit of the Lord, Or being his counseller hath
    taught him?
  luo-luo: En ngʼa mosefwenyo pach Jehova Nyasaye, koso en ngʼa mosebedo kaka jangʼadne
    rieko?
  meu-meu: Daika ese Iehova ena Lauma vada e duanai henia, eiava ena hahelao amo vada
    e hadibaia?
  npi-ULB: परमप्रभुको मनलाई कसले बुझेको छ, वा उहाँको सल्लाहकार भएर उहाँलाई कसले सिकाएको
    छ?
  yor-yor: Ta ni ó ti mọ ọkàn Olúwa, tàbí tí ó ti tọ́ ọ ṣọ́nà gẹ́gẹ́ bí olùdámọ̀ràn
    rẹ̀?
  pes-OPCB: کیست که بتواند به روح خداوند پند دهد؟ کیست که بتواند معلم یا مشاور او
    باشد؟
  tgl-ULB: Sino ang nakakaunawa ng isipan ni Yahweh, o nagturo sa kaniya bilang kaniyang
    tagapayo?
  cbu-NT: ¿Chakaja Apanllee, Shiy ngichiktishcha, tách? ¿Chakaja Apanllee, Mangish
    pishtakcha; piy shingcha, táyach?
  hui-hui: Wali agali mbiralime Anduane Homogohondo ogo ale mbira bia lalu lamulene
    karulape kabe. Mbiralime ibuhondo ogodagua bibe lowa mbirale ibu biawai halubi
    bibehe ai kabe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​အား​အ​ဘယ်​သို့​ပြု​ရ​မည် ဟု ပြော​ဆို​နိုင်​သူ​ရှိ​ပါ​သ​လော။
    အ​ဘယ်​သူ​သည်​ကိုယ်​တော်​အား​သွန်​သင် နိုင်​ပါ​သ​နည်း။ သို့​တည်း​မ​ဟုတ်​အ​ကြံ​ဉာဏ်​ပေး​နိုင်
    ပါ​သ​နည်း။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཉིད་སུས་དཔོག་ནུས་སམ། ཡང་ན་སུ་ཞིག་གིས་ཁོང་ལ་སློབ་སྟོན་བྱས་པ་ཡིན་ནམ།
  sna-sna: Ndiani akanzwisisa murangariro waJehovha, kana kumudzidzisa somudzidzisi
    wake?
  spa-BLM: Que ha dirigido el Espíritu de Yahvé, o le ha enseñado como su consejero?
  cac-cac: ¿Tom ay junoc mach sc'ayb'an Jehová, ma tz'alan yab'i?
  swh-ULB: Ni nani aliyeelewa akili za Yahwe, au kumuelekeza yeye kama mshauri?
  bel-bel: Хто ўразумеў дух Госпада, і быў дарадцам у Яго і вучыў Яго?
  deu-ELBBK: Wer hat den Geist des HERRN gelenkt und wer als sein Ratgeber ihn unterwiesen?
  mbb-OT: Hentei is nesayud te isip te Nengazen etawa ebpekepenurù kandin ke hengkey
    is ereg he ebeelan din?
  mal-2015: യഹോവയുടെ മനസ്സു ആരാഞ്ഞറികയോ അവന്നു മന്ത്രിയായി അവനെ ഗ്രഹിപ്പിക്കയോ ചെയ്തവനാർ?
  gup-gup: Dja nangale bininj kabibengdayhke nawu Yawey ba bu kabikebrohmarnbun? Dja
    nangale bininj kabibukkabukkan nawu Yawey?
  rmc-rmc: Ko šaj phenel le Devleskre Duchoske so te kerel? Ko les šaj sikavel abo
    del rada?
  pes-OPV: کیست که روح خداوند را قانون داده یا مشیراو بوده او را تعلیم داده باشد.
  ron-1924: Чине а черчетат Духул Домнулуй ши чине Л-а луминат ку сфатуриле луй?
  ben-OBCV: সদাপ্রভুর মন কে বুঝতে পেরেছে, কিংবা মন্ত্রণাদাতা হয়ে তাঁকে পরামর্শ দিয়েছে?
  som-som: Bal yaa Ruuxa Rabbiga la taliyey? Bal yaase intuu lataliyihiisii noqday
    isaga wax baray?
  lat-VUC: Quis adjuvit spiritum Domini? aut quis consiliarius ejus fuit, et ostendit
    illi?
  eng-ASVBT: Who hath directed the Spirit of Jehovah, or being his counselor hath
    taught him?
  ita-1885: Chi ha addirizzato lo Spirito del Signore? o chi è stato suo consigliere,
    e chi gli ha insegnata alcuna cosa?
  eng-LXXUP: Who has known the mind of the Lord? and who has been his counselor, to
    instruct him?
  eng-ULB: Who has comprehended the mind of Yahweh, or instructed him as his counselor?
  spa-VBL: ¿Quién ha medido el Espíritu del Señor, o le ha enseñado lo que debe hacer
    como su consejero?
  fra-_FOB: Qui a mesuré l'Esprit de l'Éternel, ou qui a été son conseiller pour l'instruire?
  mal-mal: യഹോവയുടെ ആത്മാവിനെ നിയന്ത്രിക്കുകയോ അവിടുത്തെ മന്ത്രിയായി അങ്ങയെ ഗ്രഹിപ്പിക്കുകയോ
    ചെയ്തവനാര്?
  urd-GVR: Kis ne Rab ke Rūh kī tahqīq kar pāī? Kyā us kā koī mushīr hai jo use tālīm
    de?
  suz-BL: परमप्रभु यावे आ सोक्‍त कली सुम शेंदा? आ कली अर्ती गेब सु बाक्‍बा? रोमी ११:३४;
    १कोरिन्‍थी २:१६
  eng-NOY: Who hath searched out the spirit of Jehovah, Or, being his counsellor,
    hath taught him?
  ita-1927: Chi ha preso le dimensioni dello spirito dell’Eterno o chi gli è stato
    consigliere per insegnargli qualcosa?
  ckb-ckb: کێ لەبیری یەزدان تێگەیشتووە یاخود وەک ڕاوێژکار فێری کردووە؟
  eng-BBE: By whom has the spirit of the Lord been guided, or who has been his teacher?
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಮನಸ್ಸನ್ನು ಅರ್ಥ ಮಾಡಿಕೊಂಡವನು ಯಾರು? ಸಲಹೆಗಾರನಾಗಿ ಅವರಿಗೆ ಬೋಧಿಸಿದವನು
    ಯಾರು?
  tam-2017: யெகோவாவுடைய ஆவியை அளவிட்டு, அவருக்கு ஆலோசனைக்காரனாயிருந்து, அவருக்குப்
    போதித்தவன் யார்?
  spa-RV-1909: ¿Quién enseñó al espíritu de Jehová, ó le aconsejo enseñándole?
  ron-BTF: Cine a îndrumat duhul DOMNULUI, sau l-a învăţat ca sfătuitor al lui?
  eng-WEBP: Who has directed the LORD’s Spirit, or has taught him as his counselor?
  eng-FBV: Who has measured the Spirit of the Lord, or taught him what to do as his
    counselor?
  nld-1939: Wie heeft de geest van Jahweh geleid, Wie was zijn raadsman, die Hem onderricht
    gaf;
  nch-BL: Yon se amo hueli quiconsejomaca Itonal TOTECO. Yon se amo huelis quimachtis
    cati cuali o cati amo cuali para quichihuas. Amo aqui hueli quitalnamictis.
  vie-1934: Ai lường được Thần của Đức Chúa Trời, và làm mưu sĩ Ngài, đặng dạy Ngài
    điều gì?
  hin-CV: किसने याहवेह के आत्मा को मार्ग बताया है, अथवा याहवेह का सहायक होकर उन्हें
    ज्ञान सिखाया है?
  eng-OURB: Who has directed Ruach Yahweh [Spirit, Breath of He sustains breathing]
    or has taught him as his counselor?
  spa-BES: ¿Por quién ha sido guiado el espíritu del Señor, o quién ha sido su maestro?
  tdx-tdx: Ia ty nanoro i Arofo’ Iehovà, he ia ty mpañana’e mañòk’ aze?
  tha-KJV: ผู้​ใดได้นำทางพระวิญญาณของพระเยโฮวาห์ หรือเป็​นที​่ปรึกษาของพระองค์​ได้​สั่งสอนพระองค์
  por-BR-2018: Quem guiou o Espírito do SENHOR? E que conselheiro o ensinou?
  deu-ELO: Wer hat den Geist Jehovas gelenkt, und wer, als sein Ratgeber, ihn unterwiesen?
  eng-WYC-2018: Who helped the Spirit of the Lord, either who was his counsellor,
    and showed to him?
  epo-epo: Kiu gvidis la spiriton de la Eternulo, kaj kiu donis al Li sian konsilon?
  uig-PIN: Kim Pǝrwǝrdigarning Roⱨiƣa yolyoruⱪ bǝrgǝn? Kim Uningƣa mǝsliⱨǝtqi bolup
    ɵgǝtkǝn?
  beo-beo: 'Dunu afae da Hina Godema agoane hamoma:ia olelemusa: dawa:bela:? Nowa
    da Ema olelemusa: dawa:bela: o Ema fada:i sia:musa: dawa:bela:?'
  tpi-OTNT: Husat inap soim Bikpela long pasin bilong wokim ol samting? Ating i gat
    wanpela man inap givim tingting long em, a?
  hau-SA: Wane ne ya fahimci zuciyarUbangiji, ko kuwa ya koya masa a matsayin mashawarcinsa?
  uig-LAT: Kim Perwerdigarning Rohigha yolyoruq bergen? Kim Uninggha meslihetchi bolup
    ögetken?
  nde-nde: Ngubani osewazwisisa imicabango kaThixo, kumbe wamfundisa njengomeluleki
    wakhe na?
  ton-ton: Ko hai kuo ne fakahinohino ʻae Laumālie ʻo Sihova, pea hoko ko ʻene akonaki
    ke fakahinohino ia?
  ces-1613: Kdo vystihl ducha Hospodinova, a rádcím jeho byl, že by mu oznámil?
  eng-WMB: Who has directed the LORD’s Spirit, or has taught him as his counselor?
  tam-TCV: யெகோவாவின் மனதை புரிந்துகொண்டு, அவரது ஆலோசகனாக இருந்து அவருக்கு அறிவுறுத்தியவன்
    யார்?
  ceb-ULB: Kinsa man ang nakasabot sa hunahuna ni Yahweh, o nagtudlo kaniya ingon
    nga magtatambag?
  pol-UBG: Kto kierował Duchem PANA, a kto był jego doradcą, aby go pouczać?
  agr-agr: Tuke Pujuun chichagnuk makichkish atsawai. Apajuín jintinmainuk shiig atsawai.
  kyc-kyc: Api mendeme Kamongona suu pingi dokona serase? Api mendeme baa kando dopa
    pyuo pipingi mana laramopa pirase?
  urd-GVU: کس نے رب کے روح کی تحقیق کر پائی؟ کیا اُس کا کوئی مشیر ہے جو اُسے تعلیم
    دے؟
  deu-1912: Wer unterrichtet den Geist des HERRN, und welcher Ratgeber unterweist
    ihn?
  kan-2017: ಯೆಹೋವನ ಆತ್ಮಕ್ಕೆ ಯಾರು ವಿಧಿಯನ್ನು ನೇಮಿಸಿದನು? ಆಲೋಚನಾ ಕರ್ತನಾಗಿ ಆತನಿಗೆ ಉಪದೇಶಿಸಿದವರು
    ಯಾರು?
  yap-yap: Rayag rok be’ ni nge yog ngak SOMOL e n’en ni nge rin’? Mini’ e rayag rok
    ni nge fil ban’en ngak ara fonownag?
  hlt-MCSB: BOEIPA kah mueihla aka noem tih a cilsuep neh anih aka ming sak hlang
    te unim?
  mdy-ETH: ናንጊና ናንጋ ጎዳ፦ «ሂዲ ማዼ» ጌዒ ዓይሣሢ ዖናዳይ? ዒዛ ዔርዛኒና ዞራኒያ ዳንዳዓያ ዖናዳይ?
  twi-ASANTE: Hwan na wate Awurade ase, anaa wakyerɛkyerɛ no sɛ ne fotufoɔ?
  eng-WEBU: Who has directed the LORD’s Spirit, or has taught him as his counselor?
  wal-wal: GODAA Ayyaanaa azazidai, woikko a zoriyaabaa gididi tamaarissidai oonee?
  spa-PDDPT: ¿Quién escudriñó el Espíritu de Yavé, y le enseñó como consejero suyo?
  gun-gun: Mava'e nda'u ombo'e raka'e Senhor Nhe'ẽ? Mava'e nda'u imongetaarã oiko
    raka'e ombo'e aguã?
  ilo-ULB: Siasino ti makaammo iti panunot ni Yahweh, wenno nangisuro kenkuana a kas
    mammagbagana?
  kpg-kpg: Ma iai tangada i golo e mee di helekai gi Dimaadua bolo gi heia nia mee
    belee hai? Ma koai dela e mee di aago a Mee be e mee di helekai gi Mee bolo gi daudalia?
  uig-ARA: كىم پەرۋەردىگارنىڭ روھىغا يوليورۇق بەرگەن؟ كىم ئۇنىڭغا مەسلىھەتچى بولۇپ
    ئۆگەتكەن؟
  sus-sus: Nde Alatala Xaxili kolon? Nde nɔma marasi fide a ma?
  pon-2006: Mie aramas emen me kak patohwanohng KAUN-O dahme e pahn ketin wia? Ihs
    me kak patohwanohng padahk ehu de panawih?
  jae-jae: Asa gêjam gôliŋ Apômtaunê ŋalau ma mêtêmôkê ondoc kêdôŋ eŋ.
  ksd-ksd: To ia i ga vateten ra Tulungea i ra Luluai, ba i ga tova da ra tena vartovo?
  tur-YTC: Yahve'nin Ruhu'nu kim yönlendirdi, Ya da öğütçüsü olup O'na öğretti?
  grc-BRENT: Τίς ἔγνω νοῦν Κυρίου; καὶ τίς αὐτοῦ σύμβουλος ἐγένετο, ὃς συμβιβᾷ αὐτόν;
  ind-AYT: Siapakah yang dapat mengatur Roh TUHAN? Atau menjadi penasihat-Nya dan
    memberi tahu Dia?
  nya-nya: Ndani anapereka malangizo kwa Mzimu wa Yehova kapena kumuphunzitsa Iye
    monga phungu wake?
  hrv-hrv: Tko je pokrenuo duh Jahvin, koji ga je uputio savjetnik?
  mps-mps: Dego te Genuai Bidiba te nai dabe nigibo kolesaga ola mawaibawe? Te agaba
    homu kolesaga ola maiabo usu elalubo homu ebo bidi me deli bidiba, agawe?
  tpi-tpi: Husat inap soim Bikpela long pasin bilong wokim ol samting? Ating i gat
    wanpela man inap givim tingting long em, a?
  dan-1931: Hvo leder HERRENS Ånd, råder og lærer ham noget?
  vie-OVCB: Ai có thể khuyên bảo Thần của Chúa Hằng Hữu? Ai có thể làm cố vấn hay
    chỉ dạy Ngài?
  guj-2017: કોણે યહોવાહનો આત્મા માપી આપ્યો છે, અથવા તેઓના મંત્રી થઈને તેમને કોણે સલાહ
    આપી છે?
  pon-2006A: Mie aramas emen me kak patohwanohng KAUN-O dahme e pahn ketin wia? Ihs
    me kak patohwanohng padahk ehu de panawih?
  por-BRBSL: Que dirigiu o Espírito de Yahweh, ou o ensinou como seu conselheiro?
  cth-cth: BAWIPA e Muitha hah apinimaw a bangnue thai han. Apimaw ama hoi kâpan niteh,
    ama hah ka panuek sak.
  twi-twi: Hena na wate Awurade ase, anaa wakyerɛkyerɛ no sɛ ne fotufo?
  hlt-hlt: BOEIPA kah mueihla aka noem tih a cilsuep neh anih aka ming sak hlang te
    unim?
  tbz-SIM: We nyɛ̃́ ti Yiɛ̀ nKuyie nciì mmɑ̀mɛ̀? We nkù duɔ̀ nyitié?
  msy-2020: Gumazitam bizibar amuamin fofozim, Ikiavɨra Itir Godɨn sure damuan kogham.
    Gumazitam an faragh mangɨ nɨghnɨziba a danɨngan kogham.
  dop-dop: Awe mɑɣɑsɑ Tɑcɑɑ Feesuɣu? Awe tɑsǝnɑ-ɩ lɑɣɑtʋ? Yɑɑ ɑwe sɛɣɛsǝnɑ-ɩ?
  azb-azb: Rəbbin Ruhuna kim yol göstərdi? Ona kim məsləhətçi olub öyrətdi?
  eng-DBY: Who hath directed the Spirit of Jehovah, and, [as] his counsellor, hath
    taught him?
  hin-2017: किसने यहोवा की आत्मा को मार्ग बताया या उसका सलाहकार होकर उसको ज्ञान सिखाया
    है? (1 कुरि. 2:16)
  wol-KYG: Ana ku mana xayma Aji Sax ji? Mbaa nga dib xejjam, ba di ko digal?
  eng-YLT: Who hath meted out the Spirit of Jehovah, And, [being] His counsellor,
    doth teach Him!
  kne-kne: Ay siya mo waday ipogaw si nakin ammo sin nemnem Diyos? Ay siya mo waday
    nakaitdo ono nakabagbaga en sisya?
  eng-WYC-2017: Who helped the Spirit of the Lord, either who was his counsellor,
    and showed to him?
  eng-WMBB: Who has directed the LORD’s Spirit, or has taught him as his counsellor?
  urd-GVH: किसने रब के रूह की तहक़ीक़ कर पाई? क्या उसका कोई मुशीर है जो उसे तालीम
    दे?
  rug-rug: Vea, esei ele tumae nia sa binalabala te Zihova, babe totoli nia si Asa
    guana Nana tie va tumatumae?
  gaz-gaz: Eenyutu Hafuura Waaqayyoo qajeelchuu dandaʼe? Yookaan namni gorsaa isaa
    taʼee isa barsiise eenyu?
  fra-LSG: Qui a sondé l’esprit de l’Éternel, Et qui l’a éclairé de ses conseils?
  gnn-gnn: Yolthu ŋanya Garraynha marŋgikuŋalanydja? Yakana yurru ŋanya Garraynha
    ŋula yolthu marŋgi‐wekamanydja.
  yal-yal: Nde Alatala miriyane kolon? Nde nɔɛ findɛ a kawandi muxun na, a yi a rakɔta?
  haw-1868: Owai ka mea i alakai i ka Uhane o Iehova, A noho i kakaolelo nona, a ao
    aku ia ia?
  arb-NAV: مَنْ أَرْشَدَ رُوحَ الرَّبِّ أَوْ كَانَ لَهُ مُشِيراً فَعَلَّمَهُ؟
  ewe-ewe: Ame kae ase Yehowa ƒe susu gɔme alo anye eƒe aɖaŋudela aɖo aɖaŋu nɛ?
  eng-LEE: Who hath meted out the Spirit of the Lord? and [who was] his counsellor
    that he could have given him information?
  asm-FB: কোনে যিহোৱাৰ আত্মাৰ তত্ত্ব নিৰূপণ কৰিছিল? বা কোনে তেওঁৰ পৰামৰ্শদাতা হৈ তেওঁক
    শিক্ষা দিছিল?
  sus-A: ندٍ عَلَتَلَ شَشِلِ كٌلٌن؟ ندٍ نْمَ مَرَ سِ قِدٍ عَ مَ؟
  fra-SBL: qui a dirigé l'Esprit de Yahvé, ou l'a enseigné en tant que conseiller ?
  hbo-hbo: מִֽי־תִכֵּ֥ן אֶת־ר֖וּחַ יְהוָ֑ה וְאִ֥ישׁ עֲצָתֹ֖ו יֹודִיעֶֽנּוּ׃
  kik-kik: Nũũ wanamenya meciiria ma Jehova, kana akĩmũtaara taarĩ we mũmũhei kĩrĩra?
  fra-NCL: Qui a dirigé l’esprit de Yahweh, et quel a été son conseiller pour l’instruire ?
  cek-AK: Mi mah maw Angraeng ih Muithla to loklam patuek vaih, to tih ai boeh loe
    mi maw anih poekhaih paekkung ah kaom, mi maw anih to patuk vaih?
  cuk-cuk: ¿Doa Bab-Jehová-E-Burba bela balamioe? ¿Doa ega binsaed-ukedga guoe?
  uig-CYR: Ким Пәрвәрдигарниң Роһиға йолйоруқ бәргән? Ким Униңға мәслиһәтчи болуп
    үгәткән?
  tel-2017: యెహోవా ఆత్మకు నేర్పినవాడెవడు? ఒక మంత్రిలాగా ఆయనకు సలహా చెప్పిన వాడెవడు?
    ఆయన ఎవరినైనా ఎప్పుడైనా ఆలోచన అడిగాడా?
  hat-BSA: Se kilès ki te dirije Lespri SENYÈ a, oswa kòn enstwi Li pou l konseye
    L?
  kos-kos: Ya oasr sie mwet ac ku in fahk nu sin LEUM GOD ma Elan oru? Su ku in lotel,
    ku sang kas in kasru nu sel?
  hbo-WLC: מִֽי־תִכֵּ֥ן אֶת־ר֖וּחַ יְהוָ֑ה וְאִ֥ישׁ עֲצָת֖וֹ יוֹדִיעֶֽנּוּ׃
  ibo-ibo: Onye nwere ike ịghọta Mmụọ nke Onyenwe anyị, maọbụ dịka onye ndụmọdụ Onyenwe
    anyị na-ezi ya ihe?
  ory-ory: ସଦାପ୍ରଭୁଙ୍କର ଆତ୍ମାକୁ କିଏ ଆଦେଶ ଦେଇଅଛି, ଅବା ମନ୍ତ୍ରୀ ହୋଇ କିଏ ତାହାଙ୍କୁ ଶିକ୍ଷା
    ଦେଇଅଛି?
  chk-chk: Iö a emweni Ngünün ewe Samol mi Lapalap, nge iö souöüröür a aiti ngeni
    mine epwe föri?
  rop-rop: Yumob sabi enibodi hubin dalim YAWEI wanim im garra lafta dum? Yumob sabi
    enibodi bin titjimbat im?
  ukr-1871: Хто збагнув дух Господень, був порадником йому і вчив його?
  deu-1951: Wer unterrichtete den Geist des HERRN, und welcher Ratgeber hat ihn unterwiesen?
  eng-JPS: Who hath meted out the spirit of the LORD? Or who was His counsellor that
    he might instruct Him?
  srp-1865: Ko je upravljao duh Gospodnji? ili mu bio savjetnik i nauèio ga?
  lug-lug: Ani eyali aluŋŋamizza Omwoyo wa Mukama? Ani ayinza okumuyigiriza n’amuwa
    amagezi?
  heb-heb: מי תכן את רוח יהוה ואיש עצתו יודיענו׃
  ben-IRV: কে সদাপ্রভুর মন মাপতে পেরেছে কিম্বা তাঁর পরামর্শদাতা হিসাবে তাঁকে উপদেশ
    দিয়েছে?
  pan-pan: ਕਿਸ ਨੇ ਯਹੋਵਾਹ ਦੇ ਆਤਮਾ ਨੂੰ ਮਾਰਗ ਵਿਖਾਇਆ ਜਾਂ ਉਹ ਦਾ ਸਲਾਹਕਾਰ ਹੋ ਕੇ ਉਸ ਨੂੰ ਸਮਝਾਇਆ?
  mya-JVB: ထာဝရဘုရား ၏ ဝိညာဉ် ကို အဘယ်သူ စစ်ကြော သနည်း။ ထိုဘုရား နှင့် တိုင်ပင် ၍၊
    အဘယ်သူသည် အကြံပေး သနည်း။
  tbg-tbg: Nai tavave Nora Kotira avu aatoqi vai uvara iri tavairave? Nai tavave Nora
    Kotira koqe avu aato amirave?
  hmo-hmo: Daika ese Dirava ena Lauma ena dala ia diba? O daika ese ia dekenai ia
    hadibaia, o ia dekenai ia sisiba henia diba?
  urd-urd: किसने ख़ुदावन्द की रूह की हिदायत की, या उसका सलाहकार होकर उसे सिखाया?
  rus-SYN: Кто уразумел дух Господа, и был советником у Него и учил Его?
  bqc-SIM: Démɛ Dii làasoo dↄ̃i? Démɛ yãdàɛ̀ à lɛdàwài?
  tcz-CHONGTHU: Pakai Lhagao thumop ngam ding koi hija? Ama thumopma ahiloule ahil
    dinga koi hin tem?
  mar-mar: परमेश्वराचे मन कोणाला समजले आहे किंवा त्याचा सल्लागार म्हणून कोणी सूचना
    दिल्या आहेत?
  qub-qub: Tayta Diostaga ¿piraj «manami chaynöchu» nisha? U ¿piraj «caynömi ruranchi»
    nir yachachisha?
  hat-hat: Ki moun ki ka di Seyè a sa pou li fè? Ki moun ki te ba li konsèy?
  eng-BSB: Who has directed the Spirit of the LORD, or informed Him as His counselor?
  eng-WEBPB: Who has directed the LORD’s Spirit, or has taught him as his counsellor?
  kbq-kbq: Iza Ra Anumzamofo antahi'zana keno antahino nehuno, e'ina hunka maka zana
    trora huo hunora antahi'zana ami'ne?
  nhe-BL: Niyon se ax hueli quiconsejomaca Itonal TOTECO. Niyon se ax huelis quimachtis
    tlen cuali o tlen ax cuali para quichihuas. Axaca hueli quitlalnamictis.
  gub-BL: Mo upuner Tupàn Tuweharupi Wiko Ma'e ima'enukwaw paw ikwaw paw rehe wà.
    Ni amo wà. Mo upuner Tupàn Tuweharupi Wiko Ma'e heruze'egaw rehe wà. Ni amo wà.
  eng-DRA: Who hath forwarded the spirit of the Lord? or who hath been his counsellor,
    and hath taught him?
