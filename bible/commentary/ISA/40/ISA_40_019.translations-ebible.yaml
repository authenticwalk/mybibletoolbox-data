verse: ISA.040.019
translations:
  mal-C: വിഗ്രഹത്തെക്കുറിച്ചോ, ഒരു ശില്പി അതു വാർത്തെടുക്കുന്നു, സ്വർണപ്പണിക്കാർ അതിന്മേൽ
    സ്വർണം പൂശുന്നു, അതിനായി വെള്ളിച്ചങ്ങല ഒരുക്കുന്നു.
  deu-TKW: Das Götterbild hat ein Künstler gegossen und ein Metallarbeiter beschlug
    es mit Gold und mit silbernen Ketten versah es ein Metallarbeiter.
  lin-lin: Ndenge basalaka ekeko, mosali bikeko anyangwisi ebende na moto mpe asali
    ekeko ; mosali ya wolo abambi ekeko yango wolo, bongo akangisi yango na basheneti
    ya palata.
  eng-LSV: An artisan has poured out the carved image, || And a refiner spreads it
    over with gold, || And he is refining chains of silver.
  eng-GNV: The workeman melteth an image, or the goldsmith beateth it out in golde,
    or the goldesmith maketh siluer plates.
  eng-WEBSTER: The workman melteth a graven image, and the goldsmith spreadeth it
    over with gold, and casteth silver chains.
  nhw-BL: Yaya amo quen se teteyotl catli san quimachijchijtoc se masehuali. Xiquitaca,
    se tlacatl quichijchihua se tiotzi huan nopa teposchijquetl quiyectlalía itejteno
    ica oro huan iyolixco quitlalilía pilteposmecatzitzi tlen plata.
  swh-ONEN: Kwa habari ya sanamu, fundi huisubu, naye mfua dhahabu huifunika kwa dhahabu
    na kuitengenezea mikufu ya fedha.
  bba-bba: U ǹ kɑ bwɑ̃ɑrokunu weenɛ, ni bɑ kuɑ bɑ wurɑ pote mɑ bɑ nu sii ɡeesun yɔni
    sebusiɑ.
  eng-KJVCPB: The workman melteth a graven image, And the goldsmith spreadeth it over
    with gold, And casteth silver chains.
  luo-luo: To nyiseche manono, jatheth nyalo loso kendo jatheth nyalo bawe gi dhahabu,
    mi olosne thiwni mar fedha.
  meu-meu: Kaivakuku na ima-idibaka tauna ese e hahetariamu, bona gold iḡaukaralaina
    tauna ese gold amo e ḡovaiamu, bena ena silver varodia e hahetaridiamu.
  npi-ULB: एउटा मूर्ती ! एक जना कारीगरले यसलाई बनाउँछः सुनारले यसमा सुनको जलप लगाउँछ
    र यसको निम्ति चाँदीको सिक्री बनाउँछ ।
  yor-yor: Ní ti ère, oníṣọ̀nà ni ó dà á, ti alágbẹ̀dẹ wúrà sì fi wúrà bò ó tí a sì
    ṣe ẹ̀wọ̀n ọ̀nà sílífà fún un.
  pes-OPCB: آیا می‌توان او را با یک بت مقایسه کرد؟ بُتی که بت ساز آن را ساخته و با
    طلا پوشانده و به گردنش زنجیر نقره‌ای انداخته است؟
  tgl-ULB: 'Isang diyus-diyusan! Isang mahusay na manggagawa ay hinubog ito: ang panday-ginto
    ay pinapatungan ito ng ginto at dinikitan ito ng pilak na kuwintas.'
  cbu-NT: Yasampan tputs ngusamb yáyaru, maachee tinayaru, orpa taparayaru, yarangasheem
    wayat wayat sheeru, kurikpat kateen tinayaru, In watacha iy Aparini, mangu ngichkusin
    atanaya.
  hui-hui: Ibu agali gime mbirale bi pupu wulenaga wabinigo ale ndo ka. Mbirale urunibi
    wabuwa bayale helo ngolo silibarume hira dambi henego ngago ogoni ale ndo ka.
  mya-mya: ကိုယ်​တော်​သည်​အ​တတ်​ပ​ညာ​သည်​များ​သွန်း လုပ်​၍၊ ပန်း​ထိမ်​ဆ​ရာ​တို့​ရွှေ​ဖြင့်​မွမ်း​မံ​ကာ၊ငွေ
    အ​ခြေ​ခံ​တွင် တပ်​ဆင်​ထား​သည့်​ရုပ်​တု​နှင့်​မ​တူ။
  bod-N: སྐུ་འདྲར་མཚོན་ན་དེ་ནི་བཟོ་པས་བླུགས་ཏེ། མགར་པས་དེ་གསེར་གྱིས་བཏུམས་ནས་དངུལ་གྱི་ཉག་ཐག་བཟོ་བའོ།
    །
  sna-sna: Kana chiri chifananidzo, muumbi anochiumba, mupfuri wegoridhe ochinamira
    negoridhe, uye anochiitira uketani hwesirivha.
  spa-BLM: Un obrero ha fundido una imagen, y el orfebre lo recubre de oro, y le echa
    cadenas de plata.
  cac-cac: A Dios, man̈ lajanoc yed' junoc yechel comon dios. A eb' sb'oan juntzan̈
    yechel chi' syaq'uem eb' d'a yol smoldeal, axo junoc tenum q'ueen tz'ac'anoch
    q'uen oro d'a spatic, sb'oanoch q'uen plata yelvanub'oc.
  swh-ULB: 'Sanamu! ambayo fundi ameitupa: Mfua dhahabu ameka pamoja na mikufu bandi
    ya fedha.'
  bel-bel: Балвана вылівае майстар і залатар пакрывае яго золатам і срэбныя ланцужкі
    прырабляе.
  deu-ELBBK: Hat der Künstler das Bild gegossen, so überzieht es der Schmelzer mit
    Gold und schweißt silberne Ketten daran.
  mbb-OT: Iyan be is menge ed-ezapen he ebeelan dà te pandey, ne ed-epizan te vulawan
    wey edeyzeyanan te kedina he pelata?
  mal-2015: മൂശാരി വിഗ്രഹം വാർക്കുന്നു; തട്ടാൻ പൊന്നുകൊണ്ടു പൊതികയും അതിന്നു വെള്ളിച്ചങ്ങല
    തീർക്കുകയും ചെയ്യുന്നു.
  gup-gup: Nungka minj karohrok idols nawu bininj kabirrimarnbun kunbid bedberre,
    dja mak kabirrikukbarung wirlmurrng gold duninjh.
  rmc-rmc: La modlaha!? E modla kerel o remeselňikos, o zlatňikos la ozdobinel le
    somnakaha a šukaľarel la le rupune lancicenca.
  pes-OPV: صنعتگربت را می‌ریزد و زرگر آن را به طلا می‌پوشاند، وزنجیرهای نقره برایش
    می‌ریزد.
  ron-1924: Мештерул тоарнэ идолул ши арӂинтарул ыл ымбракэ ку аур ши-й тоарнэ лэнцишоаре
    де арӂинт.
  ben-OBCV: কোনো মূর্তির তৈরির সময়, শিল্পকর তা ছাঁচে ঢালে, স্বর্ণকার তার উপরে সোনার
    প্রলেপ দেয় এবং রুপোর শৃঙ্খল দিয়ে তাকে সুশোভিত করে।
  som-som: Ninkii saanac ahu sanam xardhan buu shubaa, oo dahabtumuhuna dahab buu
    ku dahaadhaa, oo wuxuu u tumaa silsilado lacag ah.
  lat-VUC: Numquid sculptile conflavit faber? aut aurifex auro figuravit illud, et
    laminis argenteis argentarius?
  eng-ASVBT: The image, a workman hath cast it, and the goldsmith overlayeth it with
    gold, and casteth for it silver chains.
  ita-1885: Il fabbro fonde la scultura, e l'orafo vi distende su l'oro, da coprirla;
    e le fonde de' cancelli di argento.
  eng-LXXUP: Has not the artificer made an image, or the goldsmith having melted gold,
    gilded it over, and made it a similitude?
  eng-ULB: 'An idol! A craftsman casts it: The goldsmith overlays it with gold and
    forges silver chains for it.'
  spa-VBL: ¿Acaso es un ídolo de metal que un artesano funde en un molde, y luego
    un orfebre lo recubre de oro y le hace cadenas de plata?
  fra-_FOB: L'ouvrier fond une idole, et l'orfèvre étend l'or par-dessus, et lui fait
    des chaînettes d'argent.
  mal-mal: മൂശാരി വിഗ്രഹം വാർക്കുന്നു; തട്ടാൻ പൊന്നുകൊണ്ടു പൊതിയുകയും അതിന് വെള്ളിച്ചങ്ങല
    തീർക്കുകയും ചെയ്യുന്നു.
  urd-GVR: But to yoṅ bantā hai ki pahle dastkār use ḍhāl detā hai, phir sunār us
    par sonā chaṛhā kar use chāṅdī kī zanjīroṅ se sajā detā hai.
  suz-BL: मूर्ति का? मूर्ति चेम्‍बमी मूर्ति कली यपाइक्‍ब। सुन चेम्‍बमी मेको सुनम ख्रुम्‍ब।
    मेको कली चांदी के साङली सेल्‍‍ब।
  eng-NOY: The workman casteth an image, And the smith overlayeth it with gold, And
    casteth for it silver chains.
  ita-1927: Un artista fonde l’idolo, l’orafo lo ricopre d’oro e vi salda delle catenelle
    d’argento.
  ckb-ckb: پەیکەرێک کە وەستا دایدەڕێژێت، زێڕنگەریش بە زێڕ ڕووکەشی دەکات، زنجیری زیویش
    زیوگەر.
  eng-BBE: The workman makes an image, and the gold-worker puts gold plates over it,
    and makes silver bands for it.
  kan-OKCV: ಕಂಚುಗಾರನು ವಿಗ್ರಹವನ್ನು ಎರಕ ಹೊಯ್ಯುತ್ತಾನೆ. ಅಕ್ಕಸಾಲಿಗನು ಅದಕ್ಕೆ ಚಿನ್ನದ ಕವಚವನ್ನು
    ಹೊದಿಸಿ, ಬೆಳ್ಳಿಯ ಸರಪಣಿಗಳನ್ನು ಹಾಕುವನು.
  tam-2017: உலோக வேலைசெய்பவன் ஒரு சிலையை வார்க்கிறான், கொல்லன் பொன்தகட்டால் அதை மூடி,
    அதற்கு வெள்ளிச்சங்கிலிகளைப் பொருத்துகிறான்.
  spa-RV-1909: El artífice apareja la imagen de talla, el platero le extiende el oro,
    y le funde cadenas de plata.
  ron-BTF: Lucrătorul topeşte un chip cioplit şi aurarul îl acoperă cu aur şi toarnă
    lănţişoare de argint.
  eng-WEBP: A workman has cast an image, and the goldsmith overlays it with gold,
    and casts silver chains for it.
  eng-FBV: Is he a metal idol that a craftsman casts in a mold, and then a goldsmith
    overlays it with gold and makes silver chains for it?
  nld-1939: De gieter giet het afgodsbeeld, De goudsmid beslaat het met goud; Men
    smeedt er zilveren kettingen aan,
  nch-BL: Yaya amo quej se teteyot cati san quimachijchijtoc se masehuali. Xiquitaca,
    se tacat quichijchihua se teteyot huan nopa teposchijquet quiyectalía itejteno
    ica oro huan iyolixco quitalilía pilteposmecatzitzi ten plata.
  vie-1934: Khi người thợ đúc tượng, thì thợ bạc lấy vàng mà bọc, và đúc cho những
    cái dây chuyền bằng bạc.
  hin-CV: जैसे मूर्ति को शिल्पकार रूप देता है, स्वर्णकार उस पर सोने की परत चढ़ा देता
    है तथा चांदी से उसके लिए कड़ियां गढ़ता है.
  eng-OURB: A workman has cast an image, and the goldsmith overlays it with gold,
    and casts silver chains for it.
  spa-BES: El obrero hace una imagen, y el joyero pone placas de oro sobre ella, y
    hace bandas de plata para ella.
  tdx-tdx: Hera i saren-draha natrana’ i mpitseney, naho nipakora’ i mpanefe-volamenay
    volamena, vaho nandranjia’ i mpanefe-volafotiy silisily volafoty?
  tha-KJV: รู​ปเคารพสลักน่ะหรือ ช่างเขาหล่​อม​ันไว้ ช่างทองเอาทองคำปิดไว้และหล่อสร้อยเงินให้
  por-BR-2018: O artífice funde a imagem, e o ourives a cobre de ouro, e cadeias de
    prata lhe funde.
  deu-ELO: Hat der Künstler das Bild gegossen, so überzieht es der Schmelzer mit Gold
    und schweißt silberne Ketten daran.
  eng-WYC-2018: Whether a smith shall weld together an image, either a goldsmith shall
    figure it in gold, and a worker in silver shall dight it with pieces of silver?
  epo-epo: Ĉu idolon, kiun fandis artisto kaj kiun oraĵisto kovras per oro kaj ornamas
    per arĝentaj ĉenoj?
  uig-PIN: Bir butⱪimu?! Uni ⱨünǝrwǝn ⱪelipⱪa ⱪuyup yasaydu; Zǝrgǝr uningƣa altun
    ⱨǝl beridu, Uningƣa kümüx zǝnjirlǝrni soⱪup yasaydu.
  beo-beo: 'E da ‘gode’ amo hawa: hamosu dunu da ilia loboga hamosa, amo ouli hawa:
    hamosu dunu ilia da gouliga dedebosa amola silifa bai amoga legesa, Gode da agoaiwane
    liligi hame!'
  tpi-OTNT: Ating em i olsem ol dispela piksa bilong ol giaman god i stap nabaut?
    Ol man i save wokim ol dispela piksa na karamapim long gol. Na ol i save kisim
    silva na wokim ol sen bilong pasim long ol dispela piksa.
  hau-SA: Gunki dai, maƙeri kan yi zubinsa, maƙerin zinariya kuma yă ƙera shi da zinariya
    yă kuma sarrafa masa sarƙoƙin azurfa.
  uig-LAT: Bir butqimu?! Uni hünerwen qélipqa quyup yasaydu; Zerger uninggha altun
    hel béridu, Uninggha kümüsh zenjirlerni soqup yasaydu.
  nde-nde: Isithombe sibunjwa yingcwethi, umkhandi wegolide asinameke ngegolide asenzele
    imigaxo yesiliva.
  ton-ton: ‌ʻOku haka ʻe he tangata tufunga ha tamapua, pea ko e tufunga koula ʻoku
    ʻufiʻufi ia ʻaki ʻae koula, pea ʻoku ne ngaohi ʻae kahoa fihifihi ʻaki ʻae siliva
  ces-1613: Jakžkoli rytinu líčí řemeslník, a zlatník zlatem ji potahuje, a řetízky
    stříbrné k ní slévá;
  eng-WMB: A workman has cast an image, and the goldsmith overlays it with gold, and
    casts silver chains for it.
  tam-TCV: விக்கிரகத்தை ஒரு கைவினைஞன் வார்க்கிறான், கொல்லன் அதைத் தங்கத்தால் மூடி,
    அதற்காக வெள்ளி மாலைகளைச் செய்கிறான்.
  ceb-ULB: 'Ang diosdios! Usa ka batid nga magkukulit ang naghimo niini: ang mananalsal
    ug bulawan naghal-op niini ug bulawan ug naghulma sa plata nga mga kadena alang
    niini.'
  pol-UBG: Rzemieślnik odlewa posąg, a złotnik powleka go złotem i odlewa do niego
    srebrne łańcuszki.
  agr-agr: Aents dakumak najanna nunú dakumak najanui, dutikamtai tikich aents patakumtai
    aidaun najanin orojai ukatuk umiawai, dutika cadenan platayai najatui.
  kyc-kyc: Yulu pingi akali dupwame mee bange anatuŋu lao kingimi waso kana golome
    yambe pyuo rate kuki kana kulingimi wasingi dokona ketae retenge dopalende daa.
  urd-GVU: بُت تو یوں بنتا ہے کہ پہلے دست کار اُسے ڈھال دیتا ہے، پھر سنار اُس پر سونا
    چڑھا کر اُسے چاندی کی زنجیروں سے سجا دیتا ہے۔
  deu-1912: Der Meister gießt wohl ein Bild, und der Goldschmied übergoldet's und
    macht silberne Ketten daran.
  kan-2017: ವಿಗ್ರಹವಾದರೋ, ಶಿಲ್ಪಿಯು ಅದನ್ನು ಎರಕಹೊಯ್ಯುವನು, ಅಕ್ಕಸಾಲಿಗನು ಅದಕ್ಕೆ ಚಿನ್ನದ ಕವಚವನ್ನು
    ಹೊದಿಸಿ, ಬೆಳ್ಳಿಯ ಸರಪಣಿಗಳನ್ನು ಹಾಕುವನು.
  yap-yap: De bod ba liyos nma ngongliy e girdi’ nib salap, ma be’ nma maruwel ko
    gol e gabdiy e gol nga wuru’, me duwgiliy ay nga daken e silber nge par nike sak’iy.
  hlt-MCSB: Mueithuk te kutthai loh a hloe tih sui aka dung loh sui neh a nulh thil.
    Cak rhui nen khaw a cam.
  mdy-ETH: ሜሌ ፆኦዞ ሃኣሚ ቆኦቂ ኮሻኔ፤ ዎርቆ ኮሻሢያ ጳርቂ ጊኢጊሻኔ፤ ቢሮ ዓንጎዋ ካኒ ቢራታ ኮሺ ማይሳኔ።
  twi-ASANTE: Ohoni deɛ, odwumfoɔ na ɔyɛ, na sikadwumfoɔ de sikakɔkɔɔ agu ho na wasiesie
    dwetɛ nkɔnsɔnkɔnsɔn ama no.
  eng-WEBU: A workman has cast an image, and the goldsmith overlays it with gold,
    and casts silver chains for it.
  wal-wal: Eeqa misile gidikko, kushe hiilla eriya asi a massees; hegaa qassi worqqaa
    tigiyaagee worqqan sheeshshees; biraa tigiyaageekka a bolli biraa sanssalataa
    medhdhees.
  spa-PDDPT: El escultor funde una estatua, el orfebre la recubre de oro y el platero
    le suelda cadenillas de plata.
  gun-gun: Mba'eta mba'emo apoa ma ojapo 'rã mba'emo ra'angaa. Ha'e gui ouro re omba'eapo
    va'e ju 'rã onhovãmba ouro py, ha'e gui ixãrã ma prata gui ojapo 'rã.
  ilo-ULB: Iti maysa a didiosen! Sukogen daytoy ti maysa a dumidisenio; pakalupkopan
    daytoy ti mammanday iti balitok ken imontaranna iti pirak a kawar.
  kpg-kpg: Mee hagalee hai be di ada balu god dela ne hai go nia daangada, dela ne hai
    go digau hai baalanga i di nadau hii di maa gi nia goolo, ga haga noho i hongo
    di gowaa silber.
  uig-ARA: بىر بۇتقىمۇ؟! ئۇنى ھۈنەرۋەن قېلىپقا قۇيۇپ ياسايدۇ؛ زەرگەر ئۇنىڭغا ئالتۇن
    ھەل بېرىدۇ، ئۇنىڭغا كۈمۈش زەنجىرلەرنى سوقۇپ ياسايدۇ.
  sus-sus: Yirawali kuye nan masolima, xabui xɛɛma radin a ma, a fa gbeti yɔlɔnxɔnyie
    yailan a kuye gbakuma naxan na.
  pon-2006: E sohte duwehte mwomwen koht likamw ehu me tohndoadoahk kan kin wiahda,
    oh sounsukmete kan kin kidimkipene kohl oh kidahng pohn dehu silper.
  jae-jae: Anam dôŋ eŋ êpi gwam me. Ŋacmêtê kêpac gêŋ tau, ma ŋac-kêpac-goldwaga kêkwa
    gêŋ tau auc ŋa gold ma kêmasaŋ kapoacwalô silberŋa kêtu gêŋ tauŋa.
  ksd-ksd: A tena madaka ta ra davai i ga taba ra tabataba, ma ra tena madaka ta ra
    goled i vung vapetep tar ra goled tana, ma i pait vake ra umana vinau na silva
    tana.
  tur-YTC: Bir işçi bir suret yaptı, Kuyumcu onu altınla kapladı, Ona gümüş zincirler
    döktü.
  grc-BRENT: Μὴ εἰκόνα ἐποίησε τέκτων, ἢ χρυσοχόος χωνεύσας χρυσίον περιεχρύσωσεν
    αὐτὸν, ὁμοίωμα κατεσκεύασεν αὐτόν;
  ind-AYT: Patungkah? Pengrajin menuangnya, pandai besi melapisinya dengan emas, dan
    membuat rantai-rantai perak untuknya.
  nya-nya: Likakhala fano, mʼmisiri ndiye analipanga ndipo mʼmisiri wa golide amalikuta
    ndi golide naliveka mkanda wasiliva.
  hrv-hrv: Ljevač lijeva idol, zlatar ga pozlaćuje i lijeva od srebra lančiće.
  mps-mps: Aga te bidigo nogogo nigai tibo god piksa noma elalua pabo tiwai da homu
    ebawe? Te tibo god piksa noma dabe da, te sę ebo koneai bidi dabego te piksa
    kapago nigilama, te golgo mesegelaibao. Te augwaligo silva selama, te sen dabe
    nigilama, te piksa nomaba daganainu ebo dao.
  tpi-tpi: Ating em i olsem ol dispela piksa bilong ol giaman god i stap nabaut? Ol
    man i save wokim ol dispela piksa na karamapim long gol. Na ol i save kisim silva
    na wokim ol sen bilong pasim long ol dispela piksa.
  dan-1931: Et Billede - det støber en Mester, en Guldsmed lægger Guld derpå, og Sølvkæder
    støber en anden.
  vie-OVCB: Có thể so sánh Ngài với tượng thần bằng đất, tượng bọc vàng, và trang
    trí cùng các dây bạc chăng?
  guj-2017: 'મૂર્તિને તો કારીગર ઢાળે છે: સોની તેને સોનાથી મઢે છે અને તેને માટે રૂપાની
    સાંકળીઓ ઘડે છે.'
  pon-2006A: E sohte duwehte mwomwen koht likamw ehu me tohndoadoahk kan kin wiahda,
    oh sounsukmete kan kin kidimkipene kohl oh kidahng pohn dehu silper.
  por-BRBSL: Um operário lançou uma imagem, e o ourives a reveste com ouro, e funde
    correntes de prata para ele.
  cth-cth: Meikaphawknaw teh, kasakkung ni sui puk a hluk teh, ngundingyin hai ouk
    a sak pou awh.
  twi-twi: Ohoni de, odwumfo na ɔyɛ, na sikadwumfo de sikakɔkɔɔ agu ho na wasiesie
    dwetɛ nkɔnsɔnkɔnsɔn ama no.
  hlt-hlt: Mueithuk te kutthai loh a hloe tih sui aka dung loh sui neh a nulh thil.
    Cak rhui nen khaw a cam.
  tbz-SIM: Tɛtenkɑɑnìtɑ̀ɑ kɛ̀ bɑ? Omɑ́ɑ́tì weè ɔ̃ɔ̃ yiɛ ntimɑ́tì kɛ́utɛ́ kɛ̀ dɛ̀ɛ
    nɑɑ́ ntɛtenkɑɑnìtɛ̀, wèè mɑ̀ɑ́tí mɛsɔɔ nkòo tɛ̀ dɑ̀ri mɛsɔɔ kɛ́ tɛ̀ cɑ̀tínnɛ́
    timɑ́tì pɛ́ítì kó dɛmɑ́mɑ́nnɛ̀.
  msy-2020: Ezɨ, asebar marvir guaba, gumazir dɨgɨribagh amiba, me da aghora dar ingari.
    Ezɨ golɨn ingarir gumaziba me golɨn da nomke, egha da ikiasa silvan senbar ingari.
  dop-dop: Koolu lukinɑ tʋɣʋ, ɩlɛnɑ wʋlɑnɑɑ lɑtʋ nɑ́ɑ́ wɑɑsɩ-kʋɣʋ wʋlɑ. Ɩlɛnɑ ɩ tʋ-kʋɣʋ
    liɣitee nyǝɣǝtʋ ɑlukpɑlisi sɩ pǝ lɑ kɑcɔkɑ.
  azb-azb: Bütəmi? Onu usta tökür, Zərgər qızılla örtür, Gümüş zəncirlərlə bəzəyir.
  eng-DBY: The workman casteth a graven image, and the goldsmith spreadeth it over
    with gold, and casteth silver chains [for it].
  hin-2017: मूरत! कारीगर ढालता है, सुनार उसको सोने से मढ़ता और उसके लिये चाँदी की
    साँकलें ढालकर बनाता है।
  wol-KYG: Xanaa du jëmmu tuur ju liggéeykat móol, ab tëgg xoobe ko wurus, takk ca
    caqi xaalis?
  eng-YLT: The graven image poured out hath a artisan, And a refiner with gold spreadeth
    it over, And chains of silver he is refining.
  eng-WYC-2017: Whether a smith shall weld together an image, either a goldsmith shall
    figure it in gold, and a worker in silver shall dight it with pieces of silver?
  eng-WMBB: A workman has cast an image, and the goldsmith overlays it with gold,
    and casts silver chains for it.
  urd-GVH: बुत तो यों बनता है कि पहले दस्तकार उसे ढाल देता है, फिर सुनार उस पर सोना
    चढ़ाकर उसे चाँदी की ज़ंजीरों से सजा देता है।
  rug-rug: Ura sa beku si na tie peqopeqo mo tavetia, meke sa tie tavetavete pa qolo
    mo va poko nia qolo meke va sari nia seni siliva sa.
  gaz-gaz: Waaqa tolfamaa tumtuu sibiilaatu baqsee tolcha; tumtuun warqees warqee
    itti uffisa; foncaa meetiitiinis ni miidhagsa.
  fra-LSG: C’est un ouvrier qui fond l’idole, Et c’est un orfèvre qui la couvre d’or,
    Et y soude des chaînettes d’argent.
  gnn-gnn: Yo, yolŋu'‐yulŋuyunydja ŋuli djäma waŋarrkuma walalaŋgalay goŋdhu nhä malanha
    maḏayin' malanha; märrama ŋayi ŋuli dharpa ḻatju' ŋanya dhika, bala djäma yolŋukumana
    wo wäyinnha ŋula nhäna. Ḻatju'kuma yana ŋayi yurru djämanydja mitthundja marrtji,
    ga ŋula nhäthu bulka'yu dhika nhäthu dhaṯthun ḻatju'kuma, bala nherraṉna yurru
    ŋanya ŋunhiyi. Yurru Godtja wiripu gal'ŋu ganaŋ'thun yukurra, yaka ŋayinydja balanyarayi
    God bitjan ŋunhiyi goŋbuy djämawuy waŋarr ga raŋga.
  yal-yal: Xabun nan sawuran nafalama suxuren na, xɛma wanla yi xɛmaan sa a ma, a
    yi kɔɛ bira yɔlɔnxɔn wure gbeti daxine rafala.
  haw-1868: O ka mea hana, hoohehee no oia i akuakii, A o ka mea hana gula, hohola
    ae la oia i ke gula maluna o ia mea, A hana hoi i na kaula kala.
  arb-NAV: إِنْ كَانَ تِمْثَالاً فَالتِّمْثَالُ يَصُوغُهُ الصَّانِعُ وَيُغَشِّيهِ
    الصَّائِغُ بِالذَّهَبِ، وَيَسْبِكُ لَهُ سَلاسِلَ مِنَ الْفِضَّةِ.
  ewe-ewe: Legba nye aɖaŋuwɔla ƒe nuwɔwɔ. Sikanutulae tsɔ sika fa ɖe eŋu, eye wòtsɔ
    klosalo wɔ kɔsɔkɔsɔ de nɛ.
  eng-LEE: The graven image the artificer hath cast and the goldsmith hath overspread
    it with gold, and fabricated [on it] silver chains.
  asm-FB: এটা কটা মুৰ্ত্তি! এজন কৰ্মকাৰে নিজে তৈয়াৰ কৰে; সোণাৰীয়ে তাৰ ওপৰত সোণৰ
    পতা মাৰে, আৰু তাৰ বাবে ৰূপৰ শিকলি যুগুত কৰে।
  sus-A: يِرَوَلِ كُيٍ نَن مَسٌلِمَ، شَبُي شّيمَ رَدِن عَ مَ، عَ قَ فبٍتِ يْلْنشْنيِيٍ
    يَءِلَن عَ كُيٍ فبَكُمَ نَشَن نَ.
  fra-SBL: Un ouvrier a coulé une image, et l'orfèvre le recouvre d'or, et jette des
    chaînes en argent pour lui.
  hbo-hbo: הַפֶּ֙סֶל֙ נָסַ֣ךְ חָרָ֔שׁ וְצֹרֵ֖ף בַּזָּהָ֣ב יְרַקְּעֶ֑נּוּ וּרְתֻקֹ֥ות
    כֶּ֖סֶף צֹורֵֽף׃
  kik-kik: Mĩhianano ya kũhooywo yacũhagio nĩ mũturi, nake mũturi wa thahabu akamĩgemia
    na thahabu, na akamĩthondekera irengeeri cia betha.
  fra-NCL: Quand l’ouvrier a coulé une idole, l’orfèvre la recouvre d’or, et il lui
    fond des chaînettes d’argent.
  cek-AK: Krang sah kami mah krang to thuk, sui sah kami mah a nuiah suitui to pazut
    moe, sumkanglung sah kami mah sumqui to a sak pae.
  cuk-cuk: Dule-ibmar-sobmaladi, esgorogi ibmar-bab-dummadyob-imakleged sobmalad.
    A-sorba, dule-or-sobedi, a-ibmar-birgi or-nasikmalad, geb ega manidubmar sobbalid.
  uig-CYR: Бир бутқиму?! Уни һүнәрвән қелипқа қуюп ясайду; Зәргәр униңға алтун һәл
    бериду, Униңға күмүч зәнҗирләрни соқуп ясайду.
  pma-pma: ?Mukave? ?Kei suval nana koa meatin enges musahi, ka amosan eni en tounah
    tetahos keil suval gol ka silva? !Vuo!
  tel-2017: విగ్రహాన్ని గమనిస్తే, ఒక శిల్పి దాన్ని పోతపోస్తాడు. కంసాలి దాన్ని బంగారు
    రేకులతో పొదిగి దానికి వెండి గొలుసులు చేస్తాడు.
  hat-BSA: Pou Zidòl la, se yon ouvriye ki fòme l, ak òfèv ki kouvri l ak lò e fè
    chenn li an ajan,
  kos-kos: El tia oana sie ma sruloala ma orekla ke poun mwet, Ma mwet orekma ke osra
    uh nokomla ke gold, Ac oakiya in sie kahpu silver.
  hbo-WLC: הַפֶּ֙סֶל֙ נָסַ֣ךְ חָרָ֔שׁ וְצֹרֵ֖ף בַּזָּהָ֣ב יְרַקְּעֶ֑נּוּ וּרְתֻק֥וֹת
    כֶּ֖סֶף צוֹרֵֽף׃
  ibo-ibo: Ma gbasara arụsị apịrị apị, nke onye na-akwa nka ọla tụrụ, nke onye ọkpụ
    ụzụ ọlaedo na-eji ọlaedo techie ya, ọ bụkwa ya ka ọ na-akpụrụ ọlaọcha.
  ory-ory: ଶିଳ୍ପକର ପ୍ରତିମା ଛାଞ୍ଚରେ ଢାଳେ ଓ ସ୍ୱର୍ଣ୍ଣକାର ସୁବର୍ଣ୍ଣରେ ତାହା ମଣ୍ଡନ କରେ, ଆଉ
    ତହିଁ ନିମନ୍ତେ ରୂପା ଜଞ୍ଜିର ପ୍ରସ୍ତୁତ କରେ।
  chk-chk: Esap wewe ngeni eu uluulun anümwäl, eman chon ketel mächä a föri, nge eman
    chon angang ngeni kolt a pwölüela ren kolt, a pwal foutei ngeni sein seni silifer.
  rop-rop: Det drimin sheip weya men bin meigim nomo jidan laik God. Deibin meigim
    det sheip garram kopa en lilbit gol en deibin meigim purdiwan garram silba.
  ukr-1871: Виливає мистець ідоли, золотарь золотить їх, та начіплює їм ланцюжки срібні.
  deu-1951: Das Götzenbild? Das hat der Künstler gegossen, und der Goldschmied überzieht
    es mit Gold und gießt silberne Ketten daran.
  eng-JPS: The image perchance, which the craftsman hath melted, and the goldsmith
    spread over with gold, the silversmith casting silver chains?
  srp-1865: Umjetnik lije lik, i zlatar ga pozlaæuje, i verižice srebrne lije.
  lug-lug: Ekifaananyi ekyole omukozi akifumba, n’omuweesi wa zaabu n’akibikkako zaabu,
    n’akibikkako n’emikuufu egya ffeeza.
  heb-heb: הפסל נסך חרש וצרף בזהב ירקענו ורתקות כסף צורף׃
  ben-IRV: প্রতিমা, কারিগরেরা যা ছাঁচে ঢেলে বানায়; স্বর্ণকার তা সোনা দিয়ে মোড়ে
    আর তার জন্য রূপোর শিকল তৈরী করে।
  pan-pan: ਮੂਰਤ? ਕਾਰੀਗਰ ਉਹ ਨੂੰ ਢਾਲਦਾ ਹੈ, ਅਤੇ ਸੁਨਿਆਰ ਉਹ ਦੇ ਉੱਤੇ ਸੋਨਾ ਮੜ੍ਹਦਾ ਹੈ, ਅਤੇ
    ਚਾਂਦੀ ਦੀਆਂ ਜੰਜ਼ੀਰਾਂ ਬਣਾਉਂਦਾ ਹੈ।
  mya-JVB: ပန်းတဉ်း သမားသည် ရုပ်တု ကို သွန်း ပြီးမှ ၊ ပန်းထိမ် သမားသည် ရွှေ နှင့်
    မွမ်းမံ ၍ ၊ ငွေ ကြိုးကိုလည်း လုပ် တတ်၏။
  tbg-tbg: Vaiintivano una variqa maraqura/varaha autu kero vataivaro, vovano kori
    ori kakanairima kero vatairaqohairo vira naavuma tero, silvaaqohai aututaa senira
    varakero vi haikara vaahehema/vaataiqama amite vairave.
  hmo-hmo: Dirava be kaivakuku bamona lasi, badina kaivakuku be taunimanima edia imadia
    dekenai karaia gaudia. Golo gaukaralaia taudia ese, golo dekena amo unai kaivakuku
    idia koua, bona siliva dekena amo, kaivakuku ena gini gabuna idia karaia.
  urd-urd: तराशी हुई मूरत! कारीगर ने उसे ढाला, और सुनार उस पर सोना मढ़ता है और उसके
    लिए चाँदी की जज़ीरें बनाता है।
  rus-SYN: Идола выливает художник, и золотильщик покрывает его золотом и приделывает
    серебряные цепочки.
  bqc-SIM: Tã́a sↄ̃, ↄzĩkɛna mɛ́ ì pí, ↄ̃ sia ì vua í lɛ́wà, ì ã́nusu yàbaa
    kɛ daɛ̀.
  tcz-CHONGTHU: Ama chu milim kisem thua sana’a kilhajol le dangka khivuija kijem
    to tekah thei ahi dem?
  mar-mar: मूर्ती! कारागीराने ओतून केली आहेः सोनार तिला सोन्याने मढवतो आणि तिच्यासाठी
    चांदीच्या साखळ्या ओततो.
  qub-qub: ¿Ïdulutachuraj ruranqui? Ïdulutaga tacay yachaj runallami ruran. Guellay
    tacayta yachajmi goriwan chapyan. Chayno guellaypita cadina wallgatapis jundiypa
    rurapan.
  hat-hat: Bòs atizan an pran yon moul pou fè yon estati. Efèv la kouvri estati a
    nèt ak lò. Li fonn ajan pou soude l' nan plas li.
  eng-BSB: To an idol that a craftsman casts and a metalworker overlays with gold
    and fits with silver chains?
  eng-WEBPB: A workman has cast an image, and the goldsmith overlays it with gold,
    and casts silver chains for it.
  kbq-kbq: Mago'zamofo amema'a zafareti antreza tro hute'za golireti eri anovazinte'za
    silvareti seni nofira tro hu'za avasase'a hunte'naza havi anumzankna, Ra Anumzamo'a
    hu'nefi?
  nhe-BL: Yajaya ax queja se teteyotl tlen san quimachijchijtoc se tlacatl. Xiquitaca,
    se tlacatl quichijchihua se totiotzi huan nopa teposchijquetl quiyejyectlalía
    itejteno ica oro huan iyolixco quitlalilía pilteposmecatzitzi tlen plata.
  gub-BL: Nuiko kwaw ma'eragapaw awa hemiapo kwer zàwe a'e. Ma'eragapaw iapo har upeao
    wemiapo kwer or pupe wà. Uzapo parat ipuràg ma'e romo a'e wà. Upyupyk a'e ma'eragapaw
    ipuràg ma'e parat iapo pyrer pupe wà.
  eng-DRA: Hath the workman cast a graven statue? or hath the goldsmith formed it
    with gold, or the silversmith with plates of silver?
