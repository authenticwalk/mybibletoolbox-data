verse: ISA.040.001
translations:
  mal-C: “ആശ്വസിപ്പിക്കുക, എന്റെ ജനത്തെ ആശ്വസിപ്പിക്കുക,” എന്നു നിങ്ങളുടെ ദൈവം അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Tröstet, tröstet mein Volk, spricht euer Gott!
  lin-lin: Bobondisa, bobondisa bato na Ngai, elobi Nzambe na bino.
  eng-LSV: “Comfort, comfort My people,” says your God.
  eng-GNV: Comfort ye, comfort ye my people, will your God say.
  eng-WEBSTER: Comfort ye, comfort ye my people, saith your God.
  nhw-BL: “Xiquinyolchicahuaca, quena, xiquinyolchicahuaca nomasehualhua”, quej nopa
    quiijtohua ininTeco Dios.
  swh-ONEN: Wafarijini, wafarijini watu wangu, asema Mungu wenu.
  bba-bba: Yinni Gusunɔ u nɛɛ, i nɛn tɔmbu nukuru yɛmiɑsio.
  eng-KJVCPB: Comfort ye, comfort ye my people, saith your God.
  cpy-cpy: 'Iroka ikantzi Pitajorentsite: “Poetzimoshirenkaeyeenani. Poemoshirenkaeyeenani
    nonampikika.'
  luo-luo: Houru chuny joga, hogiuru, Nyasachu wacho kamano.
  meu-meu: Emui Dirava na e tomu, Egu bese na tauna ba haloa, tauna ba haloa.
  npi-ULB: तिमीहरूका परमेश्‍वर भन्‍नुहुन्छ, “सान्त्वना, मेरा मानिसहरू सान्त्वना ।
  yor-yor: Ẹ tù ú nínú, ẹ tu ènìyàn mi nínú, ni Ọlọ́run yín wí.
  pes-OPCB: 'خدای اسرائیل می‌فرماید: «تسلی دهید! قوم مرا تسلی دهید!'
  tgl-ULB: “Aliwin, aliwin mo ang aking bayan,” sabi ng inyong Diyos.
  cbu-NT: 'Apanll waana ateeja: Israelchichee mangoo tusichimaam wanasir tsiyatangtsa.'
  hui-hui: Inanaga Ngode Datagaliwabehanda lalu, I̱naga wali agalirunaga bu miniha
    mo hongo habe. Ti gi holene mo embeda howa elahe helo helabe, laya.
  mya-mya: သင်​တို့​ဘု​ရား​သ​ခင်​က``ငါ​၏​လူ​မျိုး​တော်​ကို နှစ်​သိမ့်​စေ​ကြ​လော့။
    သူ​တို့​ကို​နှစ်​သိမ့်​စေ​ကြ​လော့။
  bod-N: ཁྱོད་རྣམས་ཀྱིས་སེམས་གསོ་བྱོས་ཤིག བདག་གི་མི་སྡེ་ལ་སེམས་གསོ་བྱོས་ཤིག་ཅེས་ཁྱོད་ཚོའི་དཀོན་མཆོག་གིས་གསུངས།
  sna-sna: Nyaradzai, nyaradzai vanhu vangu, ndizvo zvinotaura Mwari wenyu.
  spa-BLM: “Consuela, consuela a mi pueblo”, dice tu Dios.
  cac-cac: 'A Jehová co Diosal tz''alan icha tic: Aq''uec snivanil sc''ol in chon̈ab''.'
  swh-ULB: '''''Faraja, faraja watu wangu,'''' amesema Mungu.'
  bel-bel: Суцяшайце, суцяшайце народ Мой, кажа Бог ваш;
  wed-wed: Ami God e ririwa, “Au rava, ona vinuaubai! Nuauba riwai ona riwei.”
  deu-ELBBK: Tröstet, tröstet mein Volk! Spricht euer Gott.
  mbb-OT: Migkaǥi is Megbevayà te, “Lipaya niw wey desiǥa is menge etew ku.
  mal-2015: എന്റെ ജനത്തെ ആശ്വസിപ്പിപ്പിൻ, ആശ്വസിപ്പിപ്പിൻ എന്നു നിങ്ങളുടെ ദൈവം അരുളിച്ചെയ്യുന്നു.
  gup-gup: Nawu God ngudberre kayime, “Yibenmarneyolyolmen kunmak bedberre ngardduk
