verse: ISA.040.014
translations:
  mal-C: അറിവുപകർന്നുകിട്ടാനായി ആരോടാണ് യഹോവ ആലോചന ചോദിച്ചത്? നേരായ മാർഗം അവിടത്തെ
    പഠിപ്പിച്ചത് ആരാണ്? ജ്ഞാനം അവിടത്തെ ഉപദേശിച്ചത് ആരാണ്? അഥവാ, പരിജ്ഞാനത്തിന്റെ
    പാത ആരാണ് അവിടത്തേക്കു കാണിച്ചുകൊടുത്തത്?
  deu-TKW: Mit wem hat er sich beraten, daß er ihm Einsicht gegeben und ihn über den
    Pfad des Rechts belehrt und ihn Erkenntnis gelehrt und den Weg der vollen Einsicht
    hätte wissen lassen?
  lin-lin: Yawe atunaki toli na nani mpo ete apesa Ye mayele ? Nani alakisaki Ye ndenge
    bakataka makambo na sembo to apesaki Ye boyebi, to mpe ateyaki Ye nzela ya bososoli ?
  eng-LSV: With whom [did] He consult, || That he causes Him to understand? And teaches
    Him in the path of judgment, || And teaches Him knowledge? And causes Him to know
    the way of understanding?
  eng-GNV: Of whom tooke he counsell, and who instructed him and taught him in the
    way of iudgement? or taught him knowledge, and shewed vnto him the way of vnderstanding?
  eng-WEBSTER: With whom took he counsel, and who instructed him, and taught him in
    the path of judgment, and taught him knowledge, and showed to him the way of understanding?
  nhw-BL: TOTECO amo quema quitemo se acajya para ma quiconsejomaca. Amo aqui quimachti
    ya para ma quichihua catli xitlahuac. Amo aqui huelis quitlalnamictis.
  swh-ONEN: Ni nani ambaye Bwana ametaka shauri kwake ili kumwelimisha, naye ni nani
    aliyemfundisha njia iliyo sawa? Ni nani aliyemfundisha maarifa au kumwonyesha
    mapito ya ufahamu?
  bba-bba: Wɑrɑ u kɑ nùn wesiɑnɔ koore, mɑ yɛ̃ro u nùn bwisi kɑ̃. Nɡe wɑrɑ u nùn ɡem
    kɑ bwisi kɑ lɑɑkɑrin swɑɑ sɔ̃ɔsire.
  eng-KJVCPB: With whom took he counsel, and who instructed him, And taught him in
    the path of judgment, And taught him knowledge, And shewed to him the way of understanding?
  luo-luo: En ngʼa mane Jehova Nyasaye openjo mondo opuonje, koso en ngʼa mane onyise
    yo makare? En ngʼa ma nopuonje rieko koso en ngʼa mane onyise yor ngʼeyo?
  meu-meu: Ia ese daika e nanadaia, lalona ihadiarina totona? Daika ese hahemaoro
    ḡoevaḡoeva dalana e hadibaia? Daika ese aonega e hadibalaia, bona lalo-parara
    dalana e haheitalaia?
  npi-ULB: कसबाट उहाँले कुन बेला सुझाव पाउनुभयो? उहाँलाई कुराहरू गर्ने ठिक तरिका कसले
    सिकाएको छ, अनि उहालाई कसले ज्ञान सिकाएको वा उहाँलाई कसले समझको बाटो देखाएको छ?
  yor-yor: Ta ni Olúwa ké sí kí ó là á lọ́yẹ àti ta ni ó kọ́ òun ní ọ̀nà tí ó tọ́?
    Ta ni ẹni náà tí ó kọ́ ọ ní ọgbọ́n tàbí tí ó fi ipa ọ̀nà òye hàn án?
  pes-OPCB: آیا او تا به حال به دیگران محتاج بوده است که به او حکمت و دانش بیاموزند
    و راه راست را به او یاد دهند؟
  tgl-ULB: Mula kanino siya kailanman nakatanggap ng tagubilin? Sino ang nagturo sa
    kaniya ng tamang paraan para gawin ang mga bagay, at nagturo sa kaniya ng kaalaman,
    o nagpakita sa kaniya ng daan sa kaunawaan?
  cbu-NT: ¿Antaati Apanll chiyaa, Istanda. Mangeetsi p'tseengandama, tácheeja? ¿Nitaati
    chiy Apanllee, Nuw shiyaa kamankachuri, shiysha tputsee mangu itsinsarush yasangcha,
    tácheezich? ¿Chakaja Apanllee, Piy shingcha maachee tinakush, tárang? ¿Yapeeja
    Apanll pshtuyaru, yasasshee kizpur yasarang?
  hui-hui: Ibugua mana tigabi bayale ngaru bialu haabo helonaga pigane aiwa biawai
    henedabe. Ibunaga mini mandabi baya burugule ngaruni agohayagi howa minidabe.
    Uruni mbiralime biawai halu lawai henebi ndo ka.
  mya-mya: ဤ​မည်​သော​အ​မှု​တို့​ကို​အ​ဘယ်​သို့​ပြု​ရ မည်​ကို သိ​နိုင်​ရန် အ​သိ​ပ​ညာ​နှင့်​ဉာဏ်​ပ​ညာ​များ​ကို​ရ​ရှိ
    နိုင်​ရန် ကိုယ်​တော်​သည် အ​ဘယ်​သူ​နှင့်​တိုင်​ပင်​တော်​မူ​ပါ​သ​နည်း။
  bod-N: ཁོང་གིས་སུ་ལ་གྲོས་བཏབ་ནས་ཁོང་ལ་སུ་ཡིས་བློ་གྲོས་བསྩལ་ཏམ། སུས་ཁོང་ལ་དྲང་པོའི་ལམ་བསྟན་ཅིང་ཤེས་བྱ་བསླབས་ཏེ་བློ་སྒོ་ཕྱེས་སམ།
  sna-sna: Ndiani akabvunzwa naJehovha kuti amujekesere, uye ndiani akamudzidzisa
    nzira yakanaka? Ndianiko akamudzidzisa ruzivo kana kumuratidza nzira yokunzwisisa?
  spa-BLM: Con quién se asesoró, y que lo instruyó, y le enseñó el camino de la justicia,
    y le enseñó el conocimiento, y le mostró el camino del entendimiento?
  cac-cac: ¿Tom ay junoc mach ix ac'an srazón Jehová, ma ix jacan spensar? ¿Tom ay
    junoc mach ix c'ayb'ani yic sch'olb'itan d'a stojolal? ¿Tom ay junoc mach ix ch'oxani
    yic snaani? ¿Tom ay junoc mach ix c'ayb'an d'a jelanil?
  swh-ULB: Ni kutka kwa nani alipokea maelekezo milele? Nani alikufundisha njia sahihi
    ya kufanya vitu, kumfundisha yeye maarifa, au kumuonyesha njia ya ufahamu?
  bel-bel: З кім раіцца Ён, і хто наводзіць на розум Яго і настаўляе Яго на шлях праўды,
    і вучыць Яго ведам і паказвае Яму дарогу мудрасьці?
  deu-ELBBK: Mit wem beriet er sich, dass er ihm Verstand gegeben und ihn belehrt
    hätte über den Pfad des Rechts und ihn Erkenntnis gelehrt und ihm den Weg der
    Einsicht kundgemacht hätte?
  mbb-OT: Hentei is mibuyuan din te sambag para mekesavut sikandin wey hentei is nenurù
    kandin te hustu he zalan? Hentei is mibeǥey kandin te ketau etawa migiya kandin
    pehendiyà te zalan te kedsavut? Wazà!
  mal-2015: അവനെ ഉപദേശിച്ചു ന്യായത്തിന്റെ പാതയെ പഠിപ്പിക്കയും അവനെ പരിജ്ഞാനം പഠിപ്പിച്ചു
    വിവേകത്തിന്റെ മാർഗ്ഗം കാണിക്കയും ചെയ്തുകൊടുക്കേണ്ടതിന്നു അവൻ ആരോടാകുന്നു ആലോചന
    കഴിച്ചതു?
  gup-gup: Yiddok Yawey kamre kabidjawan bininj ba bu kaburrbun kore baleh kakurduyime?
    Yiddok djalbininj kabibukkabukkan nawu Yawey?
  rmc-rmc: Kaha pes poraďinďa, ko leske diňa te achaľol? Ko leske sikaďa o spravno
    drom? Ko les diňa goďi? Ko leske sikaďa sar te kerel o veci?
  pes-OPV: او از که مشورت خواست تا به او فهم بخشد و طریق راستی را به اوبیاموزد؟ و
    کیست که او را معرفت آموخت و راه فطانت را به او تعلیم داد؟
  ron-1924: Ку чине С-а сфэтуит Ел, ка сэ я ынвэцэтурэ? Чине Л-а ынвэцат кэраря дрептэций?
    Чине Л-а ынвэцат ынцелепчуня ши Й-а фэкут куноскутэ каля причеперий?
  ben-OBCV: উপদেশ গ্রহণের জন্য তিনি কার সঙ্গে পরামর্শ করেছেন এবং কে তাঁকে সঠিক পথের
    দিশা দিয়েছে? কে তাঁকে জ্ঞান শিক্ষা দিয়েছে কিংবা দেখিয়েছে বিচারবুদ্ধির পথ?
  som-som: Bal yuu isagu la tashaday? Oo bal yaa tacliimiyey, oo dhabbaha caddaaladda
    baray? Oo yaa aqoon baray, oo jidka waxgarashada tusay?
  lat-VUC: cum quo iniit consilium, et instruxit eum, et docuit eum semitam justitiæ,
    et erudivit eum scientiam, et viam prudentiæ ostendit illi?
  eng-ASVBT: With whom took he counsel, and who instructed him, and taught him in
    the path of justice, and taught him knowledge, and showed to him the way of understanding?
  ita-1885: Con chi si è egli consigliato, e chi l'ha avvisato, o chi l'ha ammaestrato
    nel sentier del giudicio? e chi gli ha insegnata scienza, o mostrata la via degl'intendimenti?
  eng-LXXUP: Or with whom has he taken counsel, and he has instructed him? or who
    has taught him judgment, or who has taught him the way of understanding;
  eng-ULB: From whom did he ever receive instruction? Who taught him the correct way
    to do things, and taught him knowledge, or showed to him the way of understanding?
  spa-VBL: ¿A quién acudió el Señor en busca de consejo para ayudarle a entender?
    ¿Quién le enseñó el bien y el mal? ¿Quién le dio conocimiento y le mostró el camino
    de la sabiduría?
  fra-_FOB: De qui a-t-il pris conseil? Qui lui a donné l'intelligence, et lui a enseigné
    le chemin de la justice? Qui lui a enseigné la science, et lui a fait connaître
    la voie de la sagesse?
  mal-mal: യഹോവയെ ഉപദേശിച്ചു ന്യായത്തിന്റെ പാതയെ പഠിപ്പിക്കുകയും യഹോവയെ പരിജ്ഞാനം
    പഠിപ്പിച്ചു വിവേകത്തിന്റെ മാർഗ്ഗം കാണിക്കുകയും ചെയ്തുകൊടുക്കേണ്ടതിനു യഹോവ ആരോടാകുന്നു
    ആലോചന കഴിച്ചതു?
  urd-GVR: Kyā use kisī se mashwarā lene kī zarūrat hai tāki use samajh ā kar rāst
    rāh kī tālīm mil jāe? Hargiz nahīṅ! Kyā kisī ne kabhī use ilm-o-irfān yā samajhdār
    zindagī guzārne kā fan sikhāyā hai? Hargiz nahīṅ!
  suz-BL: सुम मेको कली मेको नेल्‍ल रुप्‍चा कली अर्ती गेवा? सुम मेको कली ठीक निसाफ
    पचा कली शेंदा?
  eng-NOY: With whom took he counsel, and who instructed him, And taught him the path
    of justice, And taught him knowledge, And showed him the way of understanding?
  ita-1927: Chi ha egli consultato perché gli desse istruzione e gl’insegnasse il
    sentiero della giustizia, gl’impartisse la sapienza, e gli facesse conoscere la
    via del discernimento?
  ckb-ckb: یەزدان ڕاوێژی بە کێ کرد و تێیگەیاند، ڕێگای دادپەروەری فێرکرد؟ کێ زانینی
    فێرکرد و ڕێگای تێگەیشتنی پێ ناساند؟
  eng-BBE: Who gave him suggestions, and made clear to him the right way? who gave
    him knowledge, guiding him in the way of wisdom?
  kan-OKCV: ತನಗೆ ಜ್ಞಾನ ದೊರೆಯಲು ಯೆಹೋವ ದೇವರು ಯಾರ ವಿಚಾರ ತೆಗೆದುಕೊಂಡನು. ಆತನಿಗೆ ಸರಿಯಾದ ಮಾರ್ಗವನ್ನು
    ಕಲಿಸಿದವನು ಯಾರು? ಆತನಿಗೆ ಜ್ಞಾನವನ್ನು ಕಲಿಸಿದವನಾರು ಇಲ್ಲವೆ ತಿಳುವಳಿಕೆಯ ಮಾರ್ಗವನ್ನು ಆತನಿಗೆ
    ತೋರಿಸಿದವನಾರು?
  tam-2017: தமக்கு அறிவை உணர்த்தவும், தம்மை நியாயவழியிலே உபதேசிக்கவும், தமக்கு ஞானத்தைக்
    கற்றுக்கொடுக்கவும், தமக்கு விவேகத்தின் வழியை அறிவிக்கவும், அவர் யாருடன் ஆலோசனை
    செய்தார்?
  spa-RV-1909: ¿A quién demandó consejo para ser avisado? ¿Quién le enseñó el camino
    del juicio, ó le enseñó ciencia, ó le mostró la senda de la prudencia?
  ron-BTF: De la cine a luat sfat şi cine l-a instruit şi l-a învăţat în cărarea judecăţii
    şi l-a învăţat cunoaştere şi i-a arătat calea înţelegerii?
  eng-WEBP: Who did he take counsel with, and who instructed him, and taught him in
    the path of justice, and taught him knowledge, and showed him the way of understanding?
  eng-FBV: Who did the Lord go to for advice to help him understand? Who taught him
    right from wrong? Who gave him knowledge and showed him the way of wisdom?
  nld-1939: Wien heeft Hij gevraagd, Hem te leren, de juiste weg te wijzen, Hem kennis
    te brengen, en het pad der wijsheid te tonen?
  nch-BL: TOTECO amo quema quitemo se acajya para ma quiconsejomaca. Amo aqui quimachti
    ya para ma quichihua cati xitahuac. Amo aqui huelis quitalnamictis.
  vie-1934: Nào Ngài đã bàn luận với ai? Ai đã dạy khôn cho Ngài và dạy Ngài đường
    công nghĩa? Nào ai đã đem sự thông biết dạy Ngài và chỉ cho Ngài lối khôn ngoan?
  hin-CV: किससे उसने सलाह ली, तथा किसने उन्हें समझ दी? किसने उन्हें न्याय की शिक्षा
    दी तथा उन्हें ज्ञान सिखाया, किसने उन्हें बुद्धि का मार्ग बताया?
  eng-OURB: Who did he take counsel with, and who instructed him, and taught him in
    the path of mishpat ·justice·, and taught him knowledge, and showed him the way
    of understanding?
  spa-BES: . ¿Quién le dio sugerencias y le explicó el camino correcto? ¿Quién le
    dio conocimiento, guiándolo en el camino de la sabiduría?
  tdx-tdx: Ia ty niharoa’e safiry, ia ty nampahafohiñe aze, ia ty nanoro aze i lalam-bantañey,
    naho nampandrendreke aze ty hilala vaho nañòke aze i oloñolon-kihitsey?
  tha-KJV: พระองค์​ทรงปรึกษาผู้​ใด ผู้​ใดสั่งสอนพระองค์ และผู้ใดสอนทางแห่งความยุ​ติ​ธรรมให้​พระองค์
    และสอนความรู้​แก่​พระองค์ และสำแดงให้​พระองค์​เห​็นทางแห่งความเข้าใจ
  por-BR-2018: Com quem ele tomou conselho? Quem lhe deu entendimento, e lhe ensinou
    o caminho do juízo, e lhe ensinou conhecimento, e lhe mostrou o caminho do entendimento?
  deu-ELO: Mit wem beriet er sich, daß er ihm Verstand gegeben und ihn belehrt hätte
    über den Pfad des Rechts, und ihn Erkenntnis gelehrt und ihm den Weg der Einsicht
    kundgemacht hätte?
  eng-WYC-2018: With whom took he counsel, and who learned him, and taught him the
    path of rightfulness, and learned him in knowing, and showed to him the way of
    prudence?
  epo-epo: De kiu Li petis konsilon, ke tiu komprenigu Lin kaj instruu Lin pri la
    vojo de justeco kaj instruu al Li scion kaj konigu al Li la vojon de saĝeco?
  uig-PIN: U kim bilǝn mǝsliⱨǝtlǝxkǝn, Kim Uni ǝⱪilliⱪ ⱪilip tǝrbiyǝligǝn? Uningƣa
    ⱨɵküm-ⱨǝⱪiⱪǝt qiⱪirix yolida kim yetǝkligǝn, Yaki Uningƣa bilim ɵgǝtkǝn, Yaki
    Uningƣa yorutulux yolini kim kɵrsǝtkǝn?
  beo-beo: 'Gode da dawa: lamusa: amola hawa: hamosu hamomusa:, E da nowama adole
    ba:sala:?'
  tpi-OTNT: Na husat i bin skulim em long mekim gutpela na stretpela pasin? Na husat
    i skulim em long olgeta dispela gutpela tingting na save em i gat? I no gat wanpela
    man.
  hau-SA: Wane ne Ubangiji ya nemi shawararsa don yă ganar da shi, wane ne kuma ya
    koya masa hanyar da ta dace? Wane ne ya koya masa sani ko ya nuna masa hanyar
    fahimta?
  uig-LAT: U kim bilen meslihetleshken, Kim Uni eqilliq qilip terbiyeligen? Uninggha
    höküm-heqiqet chiqirish yolida kim yétekligen, Yaki Uninggha bilim ögetken, Yaki
    Uninggha yorutulush yolini kim körsetken?
  nde-nde: Ngubani owake wacelwa nguThixo ukuba ameluleke, njalo ngubani owamfundisa
    indlela elungileyo na? Ngubani lowo owamfundisa ukwazi, loba owamtshengisa indlela
    yokuqedisisa na?
  ton-ton: Ko hai naʻa na fakakaukau mo ia, koeʻuhi ke ne fakapotoʻi ia, pe ako kiate
    ia ʻi he hala ʻoe fakamaau, pe ko hai naʻa ne akonakiʻi ia ʻi he ʻilo, pea fakahā
    kiate ia ʻae hala ʻoe ʻiloʻilo?
  ces-1613: S kým se radil, že by mu přidal srozumění, a naučil jej stezce soudu,
    a vyučil jej umění, a cestu všelijaké rozumnosti jemu v známost uvedl?
  eng-WMB: Who did he take counsel with, and who instructed him, and taught him in
    the path of justice, and taught him knowledge, and showed him the way of understanding?
  tam-TCV: யெகோவா தமது அறிவு தெளிவுபெற யாரிடம் ஆலோசனை கேட்டார்? சரியான வழியை அவருக்குக்
    போதித்தவன் யார்? அவருக்கு அறிவைக் போதித்து, விளக்கத்தின் பாதையைக் காட்டியவன் யார்?
  ceb-ULB: Kang kinsa man siya nakadawat ug pagtudlo? Kinsa man ang nagtudlo kaniya
    sa hustong paagi sa pagbuhat sa mga butang, ug kinsa ang nagtudlo kaniya sa kaalam,
    o nagpakita kaniya sa dalan paingon sa panabot?
  pol-UBG: Kogo się radził, aby nabyć rozumu? Kto pouczył go o ścieżkach sądu? Kto
    nauczył go wiedzy i wskazał mu drogę roztropności?
