    path of right, and taught Him knowledge, and made Him to know the way of discernment?
  srp-1865: S kim se je dogovarao i ko ga je urazumio i nauèio putu suda, i nauèio
    ga znanju i pokazao mu put razuma?
  lug-lug: Ani gwe yali yeebuuzizzako amuwe ku magezi, era ani eyali amuyigirizza
    ekkubo ettuufu? Ani eyali amusomesezza eby’amagezi n’amulaga okuyiga, n’okumanya
    n’okutegeera?
  heb-heb: את מי נועץ ויבינהו וילמדהו בארח משפט וילמדהו דעת ודרך תבונות יודיענו׃
  ben-IRV: কারো থেকে কি তিনি কখনো পরামর্শ নিয়েছেন? আর কাজ করার সঠিক পথ কে তাঁকে দেখিয়ে
    দিয়েছে, কে তাঁকে জ্ঞান শিক্ষা দিয়েছে কিম্বা বোঝার রাস্তা দেখিয়েছেন?
  pan-pan: ਉਹ ਨੇ ਕਿਸ ਦੇ ਨਾਲ ਸਲਾਹ ਕੀਤੀ, ਕਿਸ ਨੇ ਉਹ ਨੂੰ ਸਮਝ ਬਖ਼ਸ਼ੀ, ਜਾਂ ਨਿਆਂ ਦਾ ਮਾਰਗ
    ਉਹ ਨੂੰ ਸਿਖਾਇਆ, ਜਾਂ ਉਸ ਨੂੰ ਵਿੱਦਿਆ ਸਿਖਾਈ, ਜਾਂ ਉਸ ਨੂੰ ਗਿਆਨ ਦਾ ਰਾਹ ਸਮਝਾਇਆ?
  mya-JVB: အဘယ်သူ နှင့် တိုင်ပင် တော်မူသနည်း။ ထိုဘုရား ကို အဘယ်သူသွန်သင် သနည်း။ ထိုဘုရားအား
    တရား လမ်း ကို ပြ သောသူ၊ ပညာ နည်း ကိုပေး သောသူ၊ ဉာဏ် လမ်း ကို ညွှန် သောသူကား အဘယ်သူနည်း။
  tbg-tbg: Noravano Kotiva hoe vorara tiharo, Mpo, te kia iruna okarara ti humiqairaqe
    te tavaare, tianaro? Vovano hoe virara maantima kera avuqavuqama kera nuane tianaro?
    Nai tavave vo haika vo haika okarara vira tiva amianaro?
  hmo-hmo: Dirava ese daika dekenai ia nanadaia, laloa diari do ia abia totona? Daika
    ese Dirava dekenai dala maorona ia hadibaia? Daika ese Dirava dekenai diba ia
    henia, bona laloa kehoa dalana ia hedinarai henia?
  urd-urd: उसने किससे मश्वरत ली है जो उसे ता'लीम दे, और उसे 'अदालत की राह सुझाए और
    उसे मा'रिफ़त की बात बताए, और उसे हिकमत की राह से आगाह करे?
  rus-SYN: С кем советуется Он, и кто вразумляет Его и наставляет Его на путь правды,
    и учит Его знанию, и указывает Ему путь мудрости?
  bqc-SIM: Dé Dii yãkpàlɛ aà gɛ̃zĩ aà lɛdawai? Démɛ aà dà zɛ́ súsuwai? Démɛ
    dↄ̃a kã̀fĩɛ̀i? Démɛ ↄ̃nↄ dàɛ̀i?
  tcz-CHONGTHU: Pakaijin athumop ding mi angaichat khah em? Apha ahi ti ahetna dinga
    hil ngai ja ham? Mi khat touvin apha aseipeh ngai hija, ahiloule adih’a chena
    ding lampi ama avetsah ding ham?
  mar-mar: त्याने कोणापासून कधी सूचना स्विकारली? कोणी त्यास योग्य गोष्टी करण्याचा
    मार्ग शिकवला, आणि त्यास कोणी ज्ञान शिकवले किंवा सुज्ञतेचा मार्ग दाखवला?
  qub-qub: ¿Piraj willapasha, sumaj tantiyachisha? ¿Piraj yachachisha alli jusgananpaj?
    ¿Piraj yachachisha llapanta musyaj tantiyaj cananpaj? ¿Piraj yachachisha sumaj
    yachaj cananpaj?
  hat-hat: Ki moun Seyè a te al jwenn pou l' te ka gen bon konprann? Ki moun ki te
    moutre l' jan pou l' mache dwat? Ki moun ki te ba li konesans? Ki moun ki te fè
    l' konnen jan tout bagay fèt?
  eng-BSB: Whom did He consult to enlighten Him, and who taught Him the paths of justice?
    Who imparted knowledge to Him and showed Him the way of understanding?
  eng-WEBPB: Who did he take counsel with, and who instructed him, and taught him
    in the path of justice, and taught him knowledge, and showed him the way of understanding?
  kbq-kbq: Ra Anumzamo'a izampinti ama' antahi'zana enerino, antahintahi'zanena e'nerie?
    Antahi'zane fatgoma huno refkoma hu avu'ava zanena, iza rempia hunemie?
  nhe-BL: TOTECO ax quema quitemo se acajya para ma quiconsejomaca. Axaca quimachti
    ya para ma quichihua tlen xitlahuac. Axaca huelis quitlalnamictis.
  gub-BL: Mo umu'e ma'e rehe wà. Mo umume'u purumu'e haw izupe wà. Ni amo wà. Mo umu'e
    teko waneruze'egatu haw rehe wà. Mo ipurumu'e wer hehe amo ma'e rehe wà. Mo ukwaw
    kar ma'e kwaw par romo heko àwàm izupe wà.
  eng-DRA: With whom hath he consulted, and who hath instructed him, and taught him
    the path of justice, and taught him knowledge, and shewed him the way of understanding?
