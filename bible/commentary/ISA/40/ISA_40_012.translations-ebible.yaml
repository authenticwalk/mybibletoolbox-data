    madaaliidhaan gaarran immoo madaaliidhaan kan madaale eenyu?
  fra-LSG: Qui a mesuré les eaux dans le creux de sa main, Pris les dimensions des
    cieux avec la paume, Et ramassé la poussière de la terre dans un tiers de mesure?
    Qui a pesé les montagnes au crochet, Et les collines à la balance?
  gnn-gnn: Nhäŋa ŋunha moṉuk gapu ya', bena ŋayi garaŋanydja ḻiw'maramana, mirithirrina
    wal'ŋu bothurrumiriwnha. Nhäthinyara ŋunha djaka' djiwarrny'tja? Biyapulnha wal'ŋu
    bathalana yana, gulkuruna nhe yurru djaka' ŋupan, ga yakana yurru ŋula yolthu
    yolŋuyu bothurru guṉḏanhanydja malaŋunha dhiyalami munatha'ŋuranydja, yurru Godtja
    marŋgi bukmakku warray.
  yal-yal: Nde fɔxɔ igene saxi a yiin kui, a yi e maliga, a kore xɔnna danne maliga
    a yiin na? Nde bɔxɔn bɛndɛn yatɛxi deben kui, a geyane yiliga sikeela ra, a yire
    matexine binyan yatɛn kolon ligaseen xɔn?
  haw-1868: Owai ka mea i ana i na wai maloko o ka poho o kona lima? A ana aku hoi
    i na lani ma ke kikoo, A ana no hoi i ka lepo o ka honua iloko o ka mea ana, A
    kaupaona i na kuahiwi ma na mea kaupaona, A me na mauna hoi maloko o na paonakaulike?
  arb-NAV: مَنْ كَالَ الْمِيَاهَ بِكَفِّهِ وَقَاسَ السَّمَاوَاتِ بِالشِّبْرِ وَكَالَ
    تُرَابَ الأَرْضِ بِالْكَيْلِ وَوَزَنَ الْجِبَالَ بِقَبَّانٍ، وَالتِّلالَ بِمِيزَانٍ؟
  ewe-ewe: Ame kae dzidze tsi ɖe eƒe asiʋlome alo tsɔ eƒe asi ƒe kekeme dzidze dziƒoe?
    Ame kae lɔ ke si le anyigba la ɖe nudonu me alo da towo le nudanu me kple togbɛwo
    le nudanu dzi?
  eng-LEE: Who hath measured in the hollow of his hand the waters, and meted out the
    heavens with the span, and comprised in a measure the dust of the earth, and weighed
    in the scale-beam the mountains, and the hills in balances?
  asm-FB: কোনে নিজৰ হাতৰ তলুৱাত জলৰাশি জুখিছিল? আৰু কোনে আকাশ-মণ্ডল জুখিছিল? কোনে
    পৃথিবীৰ সমূদায় ধূলি দোনত ভৰাই জুখিছিল? কোনে পৰ্ব্বতবোৰক পাল্লাত বা পাহাৰবোৰক
    তুলাঁচনীত জুখিছিল?
  sus-A: ندٍ بَا يٍ مَنِيَشِ عَ بّلّشّ كُي؟ ندٍ كٌورٍ وَلَشّ مَنِيَشِ؟ ندٍ دُنِحَ
    بّندّ مَنِيَشِ؟ ندٍ فٍيَيٍ دْشْشِ سِكٍيلِ رَ؟
  fra-SBL: Qui a mesuré les eaux dans le creux de sa main, et a marqué le ciel de
    son empreinte, et a calculé la poussière de la terre dans un panier à mesurer,
    et a pesé les montagnes dans une balance, et les collines en équilibre ?
  hbo-hbo: מִֽי־מָדַ֨ד בְּשָׁעֳלֹ֜ו מַ֗יִם וְשָׁמַ֙יִם֙ בַּזֶּ֣רֶת תִּכֵּ֔ן וְכָ֥ל
    בַּשָּׁלִ֖שׁ עֲפַ֣ר הָאָ֑רֶץ וְשָׁקַ֤ל בַּפֶּ֙לֶס֙ הָרִ֔ים וּגְבָעֹ֖ות בְּמֹאזְנָֽיִם׃
  kik-kik: Nũũ wanathima maaĩ na rũhĩ rwake, kana agĩthima igũrũ na wariĩ wa guoko
    gwake? Nũũ wanekĩra rũkũngũ rwa thĩ gĩkabũ-inĩ arũthime, kana agĩthima irĩma na
    ithimi, o na agĩthima tũrĩma na ratiri?
  fra-NCL: Qui a mesuré les eaux dans le creux de sa main, estimé l’étendue des cieux
    à l’empan, jaugé au boisseau toute la poussière de la terre, pesé les montagnes
    au crochet, et les collines à la balance ?
  cek-AK: Ban hoi tuipuinawk tah kami, ban hoi van kar kami, benthang hoi maiphu tah
    kami, maenawk, maesomnawk coi hoiah tah kami loe mi aa?
  cuk-cuk: ¿Doa dii-naid e-argangi wilubsasa? ¿Doa mogir-naid e-goomargi wilub-imaksa?
    ¿Doa ibmar-wilubsaedgi ukub-naid urbisa? ¿Doa ibmar-wilubsaedgi yar-dummagan wilubsasa?
    ¿Doa ibmar-wilubsaedgi yar-mullugana wilub-imaksa?
  uig-CYR: Ким дәрия-океанларниң сулирини очумида өлчәп бәлгүлигән, Асманларни ғеричлап
    бекиткән, Җаһанниң топа-чаңлирини мисқаллап салған, Тағларни таразида таразилап,
    Дөңләрни җиңда тартип орнатқан?
  tel-2017: తన దోసిలిలో జలాలను కొలిచిన వాడెవడు? జానతో ఆకాశాలను కొలిచిన వాడెవడు? భూమిలోని
    మన్ను అంతటినీ కొలపాత్రలో ఉంచిన వాడెవడు? త్రాసుతో పర్వతాలను, తూనికతో కొండలను తూచిన
    వాడెవడు?
  hat-BSA: Se kilès ki te mezire dlo nan pla men L? Kilès ki te etabli mezi syèl yo
    ak yon men louvri; ki te fè kalkil pousyè latè pa mezi, ki te peze mòn yo nan
    gwo balans, e ki te peze kolin yo ak ti balans piti a?
  kos-kos: Ya oasr mwet ku in srikeya meoa uh ke inpaol, Ku srike kusrao ke sralapan
    paol? Ya oasr sie mwet ku in nwanak fohk ke faclu in sie cup, Ku pauniya eol ac
    inging uh ke sie mwe paun?
  hbo-WLC: מִֽי־מָדַ֨ד בְּשָׁעֳל֜וֹ מַ֗יִם וְשָׁמַ֙יִם֙ בַּזֶּ֣רֶת תִּכֵּ֔ן וְכָ֥ל
    בַּשָּׁלִ֖שׁ עֲפַ֣ר הָאָ֑רֶץ וְשָׁקַ֤ל בַּפֶּ֙לֶס֙ הָרִ֔ים וּגְבָע֖וֹת בְּמֹאזְנָֽיִם׃
  ibo-ibo: Onye jirila ọbụ aka ya tụọ mmiri dị nʼoke osimiri? Maọbụ onye jiri ntu-aka
    ya tụọ mbara eluigwe? Onye ka ọ bụ jirila nkata kute uzuzu? Maọbụ jiri ihe ọtụtụ
    tụọ ugwu ukwu? Onye kwa ji ihe ọtụtụ tụọ ugwu nta?
  ory-ory: କିଏ ଆପଣା ହସ୍ତର ପୋଷରେ ଜଳରାଶି ମାପିଅଛନ୍ତି, ଚାଖଣ୍ଡ ଦ୍ୱାରା ଆକାଶମଣ୍ଡଳର ପରିମାଣ
    କରିଅଛନ୍ତି ଓ ଗୌଣୀରେ ପୃଥିବୀର ଧୂଳିସବୁ ଭରିଅଛନ୍ତି, ପର୍ବତଗଣକୁ ନିକ୍ତିରେ ଓ ଉପପର୍ବତଗଣକୁ
    ତରାଜୁରେ ତୌଲି ଅଛନ୍ତି?
  chk-chk: Iö a tongeni aükü lölön lematau lon pöün, ika aükü kiännin läng ren eangen
    pöün? Iö a tongeni achufengeni pwülün won fanüfan lon eu sepi ika kiloni ekewe
    chukutekia me ekewe chukutekison won eu kilo?
  rop-rop: Yumob sabi enibodi hubin meshurum ol detlot solwoda? Yumob sabi hubin meshurum
    det skai garram im bingga? Yumob sabi haumatj graun jidan langa dijan wel? Yumob
    sabi haumeni haiwan hil kantri jidan langa dijan wel? Yumob sabi hau hebi olabat?
  ukr-1871: Хто б то вичерпав пригорщею воду, хто пяддю виміряв небеса; хто змістив
    у міру пил земний, зважив на вазї гори, а на тарілках вагових — горби?
  deu-1951: Wer maß die Wasser mit der hohlen Hand? Wer grenzte den Himmel mit der
    Spanne ab und faßte den Staub der Erde in einen Dreiling? Wer wog die Berge mit
    der Waage ab und die Hügel mit Waagschalen?
  eng-JPS: Who hath measured the waters in the hollow of his hand, and meted out heaven
    with the span, and comprehended the dust of the earth in a measure, and weighed
    the mountains in scales, and the hills in a balance?
  srp-1865: Ko je izmjerio vodu grstima svojim i nebesa premjerio peðu? ko je mjerom
    izmjerio prah zemaljski, i gore izmjerio na mjerila i bregove na poteg?
  lug-lug: Ani eyali ageze amazzi g’ennyanja mu kibatu kye, n’apima eggulu n’oluta,
    n’apima enfuufu y’oku nsi mu kibbo, oba n’apima ensozi ku minzaani, n’obusozi
    ku kipima?
  heb-heb: מי מדד בשעלו מים ושמים בזרת תכן וכל בשלש עפר הארץ ושקל בפלס הרים וגבעות
    במאזנים׃
  ben-IRV: কে তার হাতের তালুতে পৃথিবীর সব জল মেপেছে কিম্বা তার বিঘত দিয়ে আকাশের সীমানা
    মেপেছে? কে পৃথিবীর ধুল মাপের ঝুড়িতে ভরেছে কিম্বা দাঁড়িপাল্লায় পাহাড়-পর্বত
    ওজন করেছে?
  pan-pan: ਕਿਸ ਨੇ ਆਪਣੀਆਂ ਚੁਲੀਆਂ ਨਾਲ ਸਮੁੰਦਰਾਂ ਨੂੰ ਮਿਣਿਆ ਹੈ, ਅਤੇ ਆਪਣੀਆਂ ਗਿੱਠਾਂ ਨਾਲ ਅਕਾਸ਼
    ਨੂੰ ਮਾਪਿਆ, ਧਰਤੀ ਦੀ ਧੂੜ ਨੂੰ ਟੋਪੇ ਵਿੱਚ ਭਰਿਆ, ਪਹਾੜਾਂ ਨੂੰ ਤਕੜੀਆਂ ਵਿੱਚ, ਅਤੇ ਟਿੱਬਿਆਂ
    ਨੂੰ ਤਰਾਜ਼ੂ ਵਿੱਚ ਤੋਲਿਆ ਹੈ?
  mya-JVB: ရေ များကို လက် ဆွန်းဖြင့် ခြင် သောသူ၊ မိုဃ်း ကောင်းကင် ကို မိမိလက်ဖြင့်
    ထွာ သောသူ၊ မြေ မှုန့်ကို တင်းတောင်း ဖြင့် ချင့် တွက်သောသူ၊ တောင် ကြီးကို ချိန်ခွင်
    ဖြင့် ၎င်း၊ တောင် ငယ်ကို ကပ်ပယ် ဖြင့်၎င်း ချိန် သောသူကား အဘယ်သူ နည်း။
  tbg-tbg: Hoe vaiinti vovano ekaa nora namari kaqakero nai kauquqi tuataanarove?
    Hoe vaiinti vovano nai kauquqohairo naaruva avatamakero tavaanarove? Hoe vaiinti
    vovano kokuqi ekaa maa vataraqaa vai vatara ntuva mpiqa kaanarove? Hoe vaiinti
    vovano nora aiqinave inaara aiqinave vara kero, sikeriqaa hirikero tavaanarove?
  hmo-hmo: Daika ese iena imana dekenai ranu ia kadoa, vadaeni unai kara dekena amo,
    davara ranu ena bada do ia davaria? Bona daika ese iena imana kwakikwakina dekenai,
    guba ena ataiai ena lata do ia davaria diba? Daika ese tanobada ena kahu ibounai,
    be kapusi tamona lalonai do ia dogoatao diba? Daika ese ororo badadia bona maragidia
    edia metau, be sikele dekenai ia davaria diba?
  urd-urd: किसने समन्दर को चुल्लू से नापा और आसमान की पैमाइश बालिश्त से की, और ज़मीन
    की गर्द को पैमाने में भरा, और पहाड़ों को पलड़ों में वज़न किया और टीलों को तराजू़
    में तोला।
  rus-SYN: Кто исчерпал воды горстью своею и пядью измерил небеса, и вместил в меру
    прах земли, и взвесил на весах горы и на чашах весовых холмы?
  bqc-SIM: Démɛ ísia í yↄ̃̀ a ↄ guui? Démɛ luabɛ yↄ̃̀ ń ↄtãoi? Démɛ dṹnia
    bùsuti kà zaau píii? Démɛ gbɛ̀sĩsĩↄ dì kiloowai? Démɛ sĩ̀sĩↄ gbia yↄ̃̀i?
  tcz-CHONGTHU: A khutna twikhanglen ho tuh jou dinga koidang umem? Akhut jung hoa
    vanho tetoh jou ding koi umem? Koi dangin leiset agihdan hetna aneija, ahilouleh
    mole lhangho Phala a tetoh thei ding koi hin tem?
  mar-mar: आपल्या ओंजळीने समुद्राचे पाणी कोणी मोजले आहे, आकाशाचे माप आपल्या वतीने,
    पृथ्वीवरची धूळ पाटीत धरली, डोंगराचे वजन तागडीत किंवा टेकड्या तराजूत तोलल्या आहेत?
  qub-qub: ¿Pitaj maqui paltanta ucrurcachillar lamar yacuta tupusha? ¿Pitaj imano
    jatun caynintapis syëluta cuartasha? Cay pachacho caycaj llapan ñuchu allpata
    ¿pillaga juc tupuman tupushachuraj? Puytush lömacuna, puntacuna ayca lasashantapis
    musyananpaj ¿pillaga pësashachuraj?
  hat-hat: Kilès ki ka mezire valè dlo ki nan lanmè a ak men l'? Kilès ki ka pran
    lajè syèl la ak dwèt li? Kilès ki ka mete tout tè a nan yon ti mezi? Kilès ki
    ka pran pèz mòn yo ak pèz ti bit yo nan balans?
  eng-BSB: Who has measured the waters in the hollow of his hand, or marked off the
    heavens with the span of his hand? Who has held the dust of the earth in a basket,
    or weighed the mountains on a scale and the hills with a balance?
  eng-WEBPB: Who has measured the waters in the hollow of his hand, and marked off
    the sky with his span, and calculated the dust of the earth in a measuring basket,
    and weighed the mountains in scales, and the hills in a balance?
  kbq-kbq: Hanki mago vahe'mo'a maka hagerina afino azampina erinteno refko'a huno
    kege, azamofo atumpa'aretira anteno mona refkoa huno kegahifi? I'za maka mopa
    kateno mago ekaeka kupina erinte vaga nereno, agonaramimofo kna'a erintenora refko
    huno negeno, ne'onse agonaramimofo kna'anena erinteno refko huno kegahie?
  nhe-BL: San ya quiyejyeco nopa huejhueyi atl ica imacomol huan ica mistitl quiyejyeco
    elhuicactli. San ya quiyejyeco quesqui ietica ni tlaltepactli, tepetini huan cuatitlamitl.
  gub-BL: Mo upapar 'y yryhu pe har opo pupe wà. Ni amo wà. Mo wexak ywak uhua'u haw
    ukwà pupe wà. Ni amo wà. Mo upapar ywy ywy nànànar heta haw kawaw pupe wà. Ni
    amo wà. Mo upapar ywytyruhu wà, mo upapar ywytyr wà, puhuz haw hagapaw pupe wà.
    Ni amo wà.
  eng-DRA: Who hath measured the waters in the hollow of his hand, and weighed the
    heavens with his palm? who hath poised with three fingers the bulk of the earth,
    and weighed the mountains in scales, and the hills in a balance?
