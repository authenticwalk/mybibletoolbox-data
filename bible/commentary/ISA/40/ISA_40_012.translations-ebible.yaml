verse: ISA.040.012
translations:
  mal-C: മഹാസാഗരങ്ങളെ തന്റെ ഉള്ളങ്കൈയാൽ അളക്കുകയും ആകാശവിശാലത കൈയുടെ വിസ്തൃതികൊണ്ട്
    അളന്നുതിരിക്കുകയും ഭൂമിയിലെ പൊടി അളവുപാത്രംകൊണ്ട് അളന്നു തിട്ടപ്പെടുത്തുകയും പർവതങ്ങളെ
    ത്രാസുകൊണ്ടും മലകളെ തുലാംകൊണ്ടും തൂക്കുകയും ചെയ്യുന്നതാർ?
  deu-TKW: Wer hat mit seiner hohlen Hand die Wasser gemessen und dem Himmel mit der
    Spanne sein Maß bestimmt, wer hat in einen Dreiling gefaßt den Staub der Erde
    und mit einer Schnellwage die Berge gewogen und die Hügel mit Wagschalen?
  lin-lin: Nani asila komeka ebale monene kati na loboko na Ye, to likolo na nzela
    ya molayi ya misapi na Ye ? Nani asila kosangisa putulu nyonso ya mabele kati
    na katini moko to komeka kilo ya bangomba milayi na nzela ya ndobo to komeka kilo
    ya bangomba mikuse na nzela ya emekelo kilo ?
  eng-LSV: Who has measured the waters in the hollow of His hand, || And has meted
    out the heavens by a span, || And comprehended the dust of the earth in a measure,
    || And has weighed the mountains in scales, || And the hills in a balance?
  eng-GNV: Who hath measured the waters in his fist? and counted heauen with the spanne,
    and comprehended the dust of the earth in a measure? and weighed ye mountaines
    in a weight, and the hilles in a balance?
  eng-WEBSTER: Who hath measured the waters in the hollow of his hand, and measured
    heaven with the span, and comprehended the dust of the earth in a measure, and
    weighed the mountains in scales, and the hills in a balance?
  nhw-BL: San ya quitamachijqui nopa huejhueyi atl ica imacomol huan ica mistitl quitamachijqui
    ilhuicactli. San ya quitamachijqui quesqui ietica ni tlaltipactli, tepeme huan
    cuatitlamitl.
  swh-ONEN: Ni nani aliyepima maji ya bahari kwenye konzi ya mkono wake, au kuzipima
    mbingu kwa shibiri yake? Ni nani aliyeyashika mavumbi ya dunia katika kikapu,
    au kupima milima kwenye kipimio na vilima kwenye mizani?
  bba-bba: Wɑrɑ u koo kpĩ u nim wɔ̃kun nim kɑ win nɔm wɔɔru sɑkɑ ko. Wɑrɑ u koo kpĩ
    u kɑ win niki binu wɔllu yĩire. Wɑrɑ u koo kpĩ u tem tuɑ kpuro ɡure nɔrɑ sɔɔ.
    Wɑrɑ u koo kpĩ u ɡuunu kilo sɔndi.
  eng-KJVCPB: Who hath measured the waters in the hollow of his hand, And meted out
    heaven with the span, And comprehended the dust of the earth in a measure, And
    weighed the mountains in scales, And the hills in a balance?
  luo-luo: En ngʼa mosepimo pi e chuny lwete kata mana pimo lach mar polo gi lwete?
    En ngʼa ma osechoko buru manie piny e atonga, kata pimo gode madongo gi matindo
    e rapim?
  meu-meu: Daika ese imana nuana ai davara vada e hahetohoa, bona imana kwakikwakina
    amo guba vada e hahetohoa? Daika ese tanobada ḡahuna na hahetoho ḡauna ai vada
    e udaia, bona ororo badadia na metau ihahetohona ḡauna ai vada e atoa, bona ororo
    maraḡidia metaudia vada e hahetoho?
  npi-ULB: पानीलाई कसले आफ्नो हातमा नापेको छ, आकाशलाई कसले आफ्‍नो हातले नापेको छ,
    पृथ्वीको धूलोलाई कसले डालोमा राखेको छ, पहाडहरू वा पर्वतहरूलाई कसले तराजुमा जोखेको
    छ?
  yor-yor: Ta ni ó tiwọn omi nínú kòtò ọwọ́ rẹ̀, tàbí pẹ̀lú ìbú ọwọ́ rẹ̀ tí ó wọn
    àwọn ọ̀run? Ta ni ó ti kó erùpẹ̀ ilẹ̀ ayé jọ nínú apẹ̀rẹ̀, tàbí kí ó wọn àwọn
    òkè ńlá lórí ìwọ̀n àti òkè kéékèèké nínú òsùwọ̀n?
  pes-OPCB: آیا کسی غیر از خدا می‌تواند اقیانوس را در دست نگه دارد و یا آسمان را با
    وجب اندازه گیرد؟ آیا کسی غیر از او می‌تواند خاک زمین را در ترازو بریزد و یا کوهها
    و تپه‌ها را با قَپّان وزن کند؟
  tgl-ULB: Sino ang sumukat ng katubigan sa guwang ng kaniyang palad, sinukat ang
    lapad ng himpapawid, hinawakan ng alikabok ng mundo sa isang sisidlan, timbangin
    ang mga kabundukan o ang mga burol sa timbangan?
  cbu-NT: ¿Chakaja musá kapungumashi, maree uwpatari táchich? ¿Chakaja kanindaatstam
    táchich? ¿Antaati kuwiptich tách tách ashkuch yasacheezich? ¿Chak mazachee tsaparunasush
    ichingaru táchka? ¿Chakaja machee íwar itsireeru kayxuyach?
  hui-hui: Agali mbiralime iba solowara bedago gi habeni hambu yai habehebe. Hari
    li ngago luni tubagila ogobiore nga lalu manda bibehebe. Mbiralime dindi bibahendenaga
    dindi abalu mo mogo bialu gabo beha mo gambirai habehebe. Mbiralime dindi haribi
    dindi hari hombene bare ngarubi uruninaga genda magi ogobi lalu manda bibehebe.
  mya-mya: သ​မုဒ္ဒ​ရာ​ရေ​ကို​လက်​ခုပ်​ဖြင့်​ချင်​တွယ်​နိုင်​သူ၊ သို့​တည်း​မ​ဟုတ်၊မိုး​ကောင်း​ကင်​ကို​လက်​နှင့်​ထွာ​၍
    တိုင်း​တာ​နိုင်​သူ​ရှိ​ပါ​သ​လော။ မြေ​ဆီ​လွှာ​ရှိ​သ​မျှ​ကို​ခွက်​ဖ​လား​တွင်​ထည့်
    ထား​နိုင်​သူ၊ သို့​တည်း​မ​ဟုတ်​တောင်​ကြီး​တောင်​ငယ်​တို့​ကို ချိန်​ခွင်​နှင့်​ချိန်​စက်​နိုင်​သူ​ရှိ​ပါ​သ​လော။
  bod-N: སུས་རྒྱ་མཚོའི་ཆུ་ཡི་ཚད་ནི་ལག་མཐིལ་གྱིས་འཇལ་ཞིང་། ལག་པས་ནམ་མཁའི་མཐོ་ཚད་བཅལ་བ་ཡིན་ནམ།
    སུས་ས་གཞིའི་རྡུལ་གྲངས་བྲེ་ལ་འཇལ་ཞིང་། རི་མཐོན་པོ་རྣམས་སྲང་དང་རི་ཕྲན་རྣམས་རྒྱ་མར་བཏེགས་པ་ཡིན་ནམ།
  sna-sna: Ndianiko akayera mvura zhinji muchanza chake, kana kuyera denga noupamhi
    hwechanza chake? Ndianiko akaisa guruva rose rapasi mudengu, kana kuyera kurema
    kwamakomo nechiyero, nezvikomo pachiyero?
  spa-BLM: Que ha medido las aguas en el hueco de su mano, y marcó el cielo con su
    palmo, y calculó el polvo de la tierra en una cesta de medición, y pesaba las
    montañas en balanzas, y las colinas en una balanza?
  cac-cac: ¿Mach junoc ix echtan a' mar yed' yol sc'ab' yed' yechtan satchaan̈ yed'
    yiximal sc'ab'? ¿Mach junoc ix echtan masanil spococal lum luum d'a yol junoc
    echlab'? ¿Mach junoc ix echtan yalil masanil lum vitz yed' lum tzalquixtac? Aton
    Jehová.
  swh-ULB: Ni nani aliyepima maji ya mashimo kwa mkono wake, anayepima anga kwa urefu
    wa mkono wake, na kuweka vumbi za nchi katika kikapu, kupima milima kwa mizani,
    au vilima kwa usawa?
  bel-bel: Хто вычарпаў воды прыгаршчамі сваімі і пядзяю вымераў нябёсы, і паклаў
    у меру пыл зямлі і ўзважыў на вагах горы і на шалях вагавых пагоркі?
  deu-ELBBK: Wer hat die Wasser gemessen mit seiner hohlen Hand und die Himmel abgegrenzt
    mit der Spanne und hat den Staub der Erde in ein Maß gefasst und die Berge mit
    der Waage gewogen und die Hügel mit Waagschalen?
  mbb-OT: Hentei is ebpeketakes te zaǥat diyà te palad din wey ebpekesukud te langit
    pinaaǥi te kedrengawa kayi? Hentei is igkaahuk din diyà te tekesà is langun he
    tanà, etawa ebpekehimu he edtimbang te menge vuntud wey menge vuvungan?
  mal-2015: തന്റെ ഉള്ളങ്കൈകൊണ്ടു വെള്ളം അളക്കുകയും ചാണുകൊണ്ടു ആകാശത്തിന്റെ പരിമാണമെടുക്കയും
    ഭൂമിയുടെ പൊടി നാഴിയിൽ കൊള്ളിക്കയും പർവ്വതങ്ങൾ വെള്ളിക്കോൽകൊണ്ടും കുന്നുകൾ തുലാസിലും
    തൂക്കുകയും ചെയ്തവൻ ആർ?
  gup-gup: Nangale bininj kamang kurrula duninjh kore kunbid nuye ba bu karohrokme?
    Dja nangale bininj kabidwayhme ba bu karohrokme kunngol rowk kore kaddum? Dja
    nangale bininj kakarrme kubid nuye kundjulng rowk kore kurorre? Dja nangale bininj
    kawayhke kuwarddekimuk dja kurrulum rowk ba bu karohrokme?
  rmc-rmc: Ko merinďa avri savore paňa le moroskre peskra burňikaha abo ko odmerinďa
    calo ňebos peskre anguštenca? Ko thoďa savori phuv pro svetos andre mjerkica abo
    ko odvažinďa savore verchi the brehi pre vaha?
  pes-OPV: کیست که آبها را به کف دست خود پیموده وافلاک را با وجب اندازه کرده و غبار
    زمین را درکیل گنجانیده و کوهها را به قپان و تلها را به ترازووزن نموده است؟
  ron-1924: Чине а мэсурат апеле ку мына луй? Чине а мэсурат черуриле ку палма ши
    а стрынс цэрына пэмынтулуй ынтр-о треиме де мэсурэ? Чине а кынтэрит мунций ку
    кынтарул ши дялуриле, ку кумпэна?
  ben-OBCV: কে তার করতলে সমুদ্রের জলরাশি পরিমাপ করেছে, কিংবা তার বিঘত দিয়ে আকাশমণ্ডল
    নিরূপণ করেছে? কে বালতিতে ধারণ করেছে পৃথিবীর সব ধুলো, কিংবা দাঁড়িপাল্লায় ওজন
    করেছে পর্বতসকল এবং তরাজুতে যত পাহাড়?
  som-som: Bal yaa biyaha sacabkiisa godan ku qiyaasay, oo samada taako ku qiyaasay,
    oo ciidda dhulka miisaan ku qiyaasay, oo buuraha miisaammo saaray, oo kurahana
    kafado ku miisaamay?
  lat-VUC: Quis mensus est pugillo aquas, et cælos palmo ponderavit? quis appendit
    tribus digitis molem terræ, et liberavit in pondere montes, et colles in statera?
  eng-ASVBT: Who hath measured the waters in the hollow of his hand, and meted out
    heaven with the span, and comprehended the dust of the earth in a measure, and
    weighed the mountains in scales, and the hills in a balance?
  ita-1885: CHI ha misurate le acque col pugno, e chi ha fatto il conto dello spazio
    del cielo con la spanna, ed ha compresa la polvere della terra in una misura,
    ed ha pesati i monti con la stadera, e i colli con la bilancia?
  eng-LXXUP: Who has measured the water in his hand, and the heaven with a span, and
    all the earth in a handful? Who has weighed the mountains in scales, and the forests
    in a balance?
  eng-ULB: Who has measured the waters in the hollow of his hand, measured the sky
    with the span of his hand, held the dust of the earth in a basket, weighed the
    mountains in scales, or the hills in a balance?
  spa-VBL: ¿Quién ha medido las aguas que tiene en la palma de su mano? ¿Quién ha
    marcado los cielos con la extensión de su mano? ¿Quién ha calculado la cantidad
    de polvo de la tierra? ¿Quién ha pesado los montes con una balanza y las colinas
    con una balanza?
  fra-_FOB: Qui a mesuré les eaux avec le creux de sa main, et qui a pris avec la
    paume les dimensions des cieux? Qui a ramassé dans un boisseau la poussière de
    la terre? Qui a pesé au crochet les montagnes, et les collines à la balance?
  mal-mal: തന്റെ ഉള്ളംകൈകൊണ്ടു വെള്ളം അളക്കുകയും ചാണുകൊണ്ട് ആകാശത്തിന്റെ പരിമാണമെടുക്കുകയും
    ഭൂമിയുടെ പൊടി നാഴിയിൽ കൊള്ളിക്കുകയും പർവ്വതങ്ങൾ വെള്ളിക്കോൽകൊണ്ടും കുന്നുകൾ തുലാസിലും
    തൂക്കുകയും ചെയ്തവൻ ആര്?
  urd-GVR: Kis ne apne hāth se duniyā kā pānī nāp liyā hai? Kis ne apne hāth se āsmān
    kī paimāish kī hai? Kis ne zamīn kī miṭṭī kī miqdār mālūm kī yā tarāzū se pahāṛoṅ
    kā kul wazn muta'ayyin kiyā hai?
  suz-BL: सुमी ब्‍वाक्‍कु नेल्‍ल आ योलम पुक्‍गा? सुमी सरीङ बित्‍ताम थाप्‍ता? सुमी
    रागी ङा फुरक पुक्‍तीकेम पुक्‍गा? सुमी डांडा आन कली नाक्‍शा, पहाड आन कली नाक्‍तीक
    तारी वोदा?
  eng-NOY: Who hath measured the waters in the hollow of his hand, And meted out the
    heavens with his span, And gathered the dust of the earth into a measure, And
    weighed the mountains in scales, And the hills in a balance?
  ita-1927: Chi ha misurato le acque nel cavo della sui mano o preso le dimensioni
    del cielo con la spanna? Chi ha raccolto la polvere della terra in una misura
    o pesato le montagne con la stadera ed i colli con la bilancia?
  ckb-ckb: کێ بە چنگ ئاوی پێواوە و بە بست ئاسمان؟ کێ خۆڵی زەوی بە قزناغ پێواوە؟ کێ
    چیاکانی بە قەپان کێشاوە و گردەکانیش بە تەرازوو؟
  eng-BBE: In the hollow of whose hand have the waters been measured? and who is able
    to take the heavens in his stretched-out fingers? who has got together the dust
    of the earth in a measure? who has taken the weight of the mountains, or put the
    hills into the scales?
  kan-OKCV: ಸಮುದ್ರದ ನೀರನ್ನು ಬರಿದಾದ ತನ್ನ ಕೈಯಿಂದ ಅಳತೆ ಮಾಡಿದವನೂ, ಆಕಾಶಗಳ ಮೇರೆಯನ್ನು ಗೇಣಿನಿಂದ
    ಅಳೆದವನೂ, ಭೂಮಿಯ ಧೂಳನ್ನು ಅಳತೆಮಾಡಿ ತಿಳಿದುಕೊಂಡವನೂ, ಬೆಟ್ಟಗಳ ಮಟ್ಟವನ್ನೂ, ಗುಡ್ಡಗಳನ್ನೂ
    ತಕ್ಕಡಿಯಿಂದ ತೂಗಿದವನೂ ಯಾರು?
  tam-2017: தண்ணீர்களைத் தமது கைப்பிடியால் அளந்து, வானங்களை ஜாணளவாய்ப் கணக்கிட்டு,
    பூமியின் மண்ணை மரக்காலில் அடக்கி, மலைகளை அளவுகோலாலும், தராசாலும் நிறுத்தவர் யார்?
  spa-RV-1909: ¿Quién midió las aguas con su puño, y aderezó los cielos con su palmo,
    y con tres dedos allegó el polvo de la tierra, y pesó los montes con balanza,
    y con peso los collados?
  ron-BTF: Cine a măsurat apele în căuşul palmei sale şi a măsurat cerul cu palma
    şi a cuprins ţărâna pământului într-o măsură şi a cântărit munţii în cântare şi
    dealurile într-o balanţă?
  eng-WEBP: Who has measured the waters in the hollow of his hand, and marked off
    the sky with his span, and calculated the dust of the earth in a measuring basket,
    and weighed the mountains in scales, and the hills in a balance?
  eng-FBV: Who has measured the waters he holds in the palm of his hand? Who has marked
    off the heavens with the span of his hand? Who has worked out the amount of dust
    of the earth? Who has weighed the mountains on a scale and the hills with a balance?
  nld-1939: Wie heeft de wateren gepeild in zijn vuist, De hemel omspannen met de
    palm van zijn hand; Wie het stof van de aarde in een maatje gemeten, De bergen
    op een weegschaal gewogen, de heuvels op een balans?
  nch-BL: San ya quitamachijqui nopa huejhueyi at ica imacomol huan ica mistit quitamachijqui
    ilhuicacti. San ya quitamachijqui quesqui ietica ni taltipacti, tepeme huan cuatitamit.
  vie-1934: Ai đã lấy lòng bàn tay mà lường biển, lấy gang tay mà đo các từng trời?
    Ai đã lấy đấu mà đong bụi đất? Ai đã dùng cân mà cân núi, và dùng thăng bằng mà
    cân gò?
  hin-CV: कौन है जिसने अपनी हथेली से महासागर को नापा है, किसने बित्ते से आकाश को नापा
    है? किसने पृथ्वी की धूल को माप कर उसकी गिनती की है, तथा पर्वतों को कांटे से तथा
    पहाड़ियों को तौल से मापा है?
  eng-OURB: Who has measured the waters in the hollow of his hand, and marked off
    the sky with his span [9 in; 22.86 cm], and calculated the dust of the earth in
    a measuring basket, and weighed the mountains in scales, and the hills in a balance?
  spa-BES: ¿Quién ha medido en el hueco de su mano las aguas? ¿Y quién puede calcular
    la extensión de los cielos con sus dedos extendidos? ¿Quién ha reunido el polvo
    de la tierra en una medida? ¿Quién ha tomado el peso de las montañas, o ha puesto
    las colinas en las escalas?
  tdx-tdx: Ia ty nanovy o ranoo an-dela-pità’e, naho nanjehe i likerañey an-kiho’e,
    naho nañiake ty debo’ ty tane toy am-pañaranañe, naho nandanja o vohitseo am-pandanjàñe,
    vaho o tambohoo am-balantsy?
