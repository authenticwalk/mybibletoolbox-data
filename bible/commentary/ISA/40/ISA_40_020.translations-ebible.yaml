verse: ISA.040.020
translations:
  mal-C: ഇത്തരമൊരു പ്രതിഷ്ഠയ്ക്കു വകയില്ലാത്തവർ ദ്രവിച്ചുപോകാത്ത ഒരു മരം തെരഞ്ഞെടുക്കുന്നു;
    അയാൾ വീണുപോകാത്ത ഒരു വിഗ്രഹം പണിതുണ്ടാക്കുന്നതിനായി സമർഥനായ ഒരു ആശാരിയെ അന്വേഷിക്കുന്നു.
  deu-TKW: Wer unvermögend zu einer solchen Weihegabe, wählt Holz, das nicht fault;
    einen geschickten Künstler sucht er sich aus, damit er ein Götterbild aufstelle,
    das nicht wankt.
  lin-lin: Moto oyo azangi makoki ya kobonza makabo ya boye mpo ete azali mobola makasi
    akopona nzete oyo epolaka te ; akoluka mosali bikeko oyo azali penza mayele mpo
    na kosala nzambe ya ekeko oyo eninganaka te.
  eng-LSV: He who is poor [by] raised-offerings, || Chooses a tree [that is] not rotten,
    || He seeks a skillful artisan for it, || To establish a carved image—not moved.
  eng-GNV: Doeth not the poore chuse out a tree that will not rot, for an oblation?
    he seeketh also vnto him a cunning workeman, to prepare an image, that shall not
    be moued.
  eng-WEBSTER: He that is so impoverished that he hath no oblation chooseth a tree
    that will not rot; he seeketh for himself a skillful workman to prepare a graven
    image that shall not be moved.
  nhw-BL: Pero sintla se tlacatl catli tlahuel teicneltzi amo hueli quicohua ni yejyectzi
    tiotzi, yaya quitemohua se cuali cuahuitl catli amo palani. Huan quema quipantía,
    quitlanehui se tlacatl catli tlahuel tlalnamiqui para ma quichijchihuili se tiotzi.
    Huan tlen nopa cuahuitl quichihua se itiotzi catli amo hueli moojolinía.
  swh-ONEN: Mtu aliye maskini sana asiyeweza kuleta sadaka kama hii huuchagua mti
    usiooza. Humtafuta fundi stadi wa kusimamisha sanamu ambayo haitatikisika.
  bba-bba: Sɑ̃ɑro wi u ǹ kpɛ̃ u sii ɡeesu kɑ wurɑ dwe, u rɑ dɑ̃ɑ ɡeɑ kɑsu ye kɔkɔnu
    nu ǹ dimɔ, kpɑ u dɑ̃ɑ dɑ̃ko ɡeo kɑsu u kɑ nùn bwɑ̃ɑroku kuɑ ɡe ɡɑ ǹ wɔrumɑmɔ.
  eng-KJVCPB: He that is so impoverished that he hath no oblation chooseth a tree
    that will not rot; He seeketh unto him a cunning workman To prepare a graven image,
    that shall not be moved.
  luo-luo: Ngʼat modhier ma ok nyal golo chiwo machalo kama, yiero yien ma ok tow.
    Omanyo japecho molony mondo olosne kido ma ok nyal podho piny.
  meu-meu: Ogoḡami tauna ese basine houka-houka auna e abia hidimu, ena herahia ḡauna
    ai e halaoamu; ia ese ima idibaka tauna ta e tahuamu, kaivakuku ta, basine marere
    diba ḡauna, baine haginia totona.
  npi-ULB: बलि चढाउनलाई कसैले अग्राखकै दाउरा ल्‍याउँछ । नढल्ने मूर्ती बनाउन उसले एक
    जना निपुण कारीगर खोज्छ ।
  yor-yor: Ọkùnrin kan tí ó tálákà jù kí ó lè mú irú ọrẹ bẹ́ẹ̀ wá, wá igi tí kò le
    è rà. Ó wá oníṣọ̀nà tí ó láti ṣe àgbékalẹ̀ ère tí kì yóò le è ṣubú.
  pes-OPCB: فقیری که نمی‌تواند خدایانی از طلا و نقره درست کند، درختی می‌یابد که چوبش
    با دوام باشد و آن را به دست صنعتگری ماهر می‌دهد تا برایش خدایی بسازد، خدایی که
    حتی قادر به حرکت نیست!
  tgl-ULB: Sa paggawa ng alay ang isa ay mamimili ng kahoy na hindi mabubulok; siya
    ay naghahanap ng dalubhasang sanay sa paggawa ng diyus-diyusan na hindi babagsak.
  cbu-NT: Nduntaati ashiru, yasinaa nachungayaru, karipanaa pakeeru, tputsee kamachtakiya.
    Neewa. Nuwaam Apanlliri tinanda, tákchu, tputssha tinampan tinayaru, watseem mbam
    pashuchchiya, nda mangu pantsamaama. ¿Antaati an chiyaa istaku istacheeja? Nduni.
  hui-hui: Uruni bi pupu wulenaga wabule howa agali yagibano karume ngolo silibaru
    mibe nahe haga ka. Anigo ibugua ira hongohe giambe togo nabiaga kago dabalu dibaga.
    Ibugua dibalu bi pupu wulenaga ogoni ale wabiaga mandabi kago hai biaga. Uruni
    ale wabiaga kagome mbirale ibira howa gingirulobaga nabilonaga ibugua wabiaga
    kagohondo wabia ha laga ka.
  mya-mya: ငွေ၊ရွှေ၊မ​တတ်​နိုင်​သူ​သည်​မ​ဆွေး​မြေ့​နိုင်​သည့် သစ်​သား​ကို​ရွေး​ချယ်​တတ်​၏။
    သူ​သည်​မြဲ​မြံ​စွာ​ရပ်​တည်​နိုင်​သည့် ရုပ်​တု​ကို​ပြု​လုပ်​ရန်​ကျွမ်း​ကျင်​သူ​ပန်း​ပု
    ဆ​ရာ​ကို ရှာ​တတ်​၏။
  bod-N: མཆོད་པ་དེ་འདྲ་འབུལ་མི་ནུས་པའི་དབུལ་ཕོངས་རྣམས་ཀྱིས་རུལ་རྒྱུ་མེད་པའི་ཤིང་བདམས་ཏེ།
    རང་ལ་ལག་ཤེས་པ་ཞིག་བཙལ་ནས་གཡོ་བ་མེད་པའི་སྐུ་འདྲ་བཟོ་བའོ། །
  sna-sna: Murombo anoshayiwa chipo anosarudza danda risingaori. Anotsvaka mhizha
    kuti imuvezere chifananidzo chisingazozungunuki.
  spa-BLM: El que está demasiado empobrecido para una ofrenda así, elige un árbol
    que no se pudra. Busca a un hábil obrero para que le instale una imagen tallada
    que no se mueva.
  cac-cac: A junoc mach max techaj sb'oan yechel d'a q'uen oro chi', say te te' pit
    sc'ai. Syac'an te' d'a junoc vin̈ b'oum te' te jelan, yic sb'oan junoc yechel
    chi' vin̈. Vach' syutejq'ue lin̈an vin̈, yic max telvi.
  swh-ULB: Kuafanya sadaka hii mtu atachagua kuni ambayo haiozi; anamtafuta fundi
    mwenye ujuzi wa kutengeneza sanamu ambayo haitaanguka.
  bel-bel: А хто бедны на такое прынашэньне, выбірае нятрухлае дрэва, шукае сабе ўмелага
    майстра, каб зрабіць балвана, які стаяў бы цьвёрда.
  deu-ELBBK: Wer arm ist, so dass er nicht viel opfern kann, der wählt ein Holz, das
    nicht fault; er sucht sich einen geschickten Künstler, um ein Bild herzustellen,
    das nicht wanke.
  mbb-OT: Etawa iyan is menge ed-ezapen he ed-as-as he kayu, he ebpeveelan te pubri
    he etew su idhalad din? Ebpeveelan din heini te metau he pandey su para kenà mepiley.
  mal-2015: ഇങ്ങിനെയുള്ള പ്രതിഷ്ഠെക്കു വകയില്ലാത്തവൻ ദ്രവിച്ചുപോകാത്ത ഒരു മരക്കണ്ടം
    തിരഞ്ഞെടുക്കയും ഇളകാത്ത വിഗ്രഹം കൊത്തിയുണ്ടാക്കി നിർത്തുവാൻ ഒരു ശില്പിയെ അന്വേഷിക്കയും
    ചെയ്യുന്നു.
  gup-gup: Yikahwi bininj nawu birrimarladj kabirridjalmang kundulk duninjh dja kabirrimarnbun
    idols bedberre. Dja mak kabindiyawan nawu birribidmak bininj ba bu kabindimarnemarnbun
    idol manbu kundulkwi ba bu kahdjaldi, dja minj kadjalmankan.
  rmc-rmc: Te varesavo manuš hino čoro a nane les somnakaj abo rup, ta kidel peske
    avri ajso kašt, so na kirňol, arakhel peske lačhe remeselňikos, hoj leske te kerel
    e modla, so pes na čhalavela.
  pes-OPV: کسی‌که استطاعت چنین هدایا نداشته باشد درختی را که نمی پوسد اختیار می‌کند
    و صنعتگر ماهری رامی طلبد تا بتی را که متحرک نشود برای او بسازد.
  ron-1924: Яр чине есте сэрак алеӂе ка дар ун лемн каре ну путрезеште; ышь каутэ
    ун мештер искусит, ка сэ факэ ун идол каре сэ ну се клатине.
  ben-OBCV: যে মানুষ ভীষণ দরিদ্র ও এরকম উপহার দিতে পারে না, সে এমন কাঠ বেছে নেয়,
    যা সহজে পচে যায় না; সে, টলবে না এমন এক প্রতিমার জন্য, এক কুশলী শিল্পকারের অন্বেষণ
    করে।
  som-som: Kii miskiin ah oo aan qurbaan awoodi karinuse wuxuu doortaa geed aan bololi
    karin, oo wuxuu doondoontaa nin saanac ah oo hagaajiya sanam xardhan oo aan dhaqaaqi
    karin.
  lat-VUC: Forte lignum et imputribile elegit; artifex sapiens quærit quomodo statuat
    simulacrum, quod non moveatur.
  eng-ASVBT: He that is too impoverished for such an oblation chooseth a tree that
    will not rot; he seeketh unto him a skillful workman to set up a graven image,
    that shall not be moved.
  ita-1885: Colui che fa povera offerta sceglie un legno che non intarli; egli si
    cerca un artefice industrioso, per formargli una scultura che non si muove.
  eng-LXXUP: For the artificer chooses out a wood that will not rot, and will wisely
    inquire how he shall set up his image, and that so that it should not be moved.
  eng-ULB: To make an offering one chooses a wood that will not rot; he seeks a skillful
    artisan to make an idol that will not fall over.
  spa-VBL: Los que son demasiado pobres para pagar eso eligen madera que no se pudra,
    y luego buscan a un hábil tallador de madera para que haga un ídolo que no se
    caiga.
  fra-_FOB: Celui qui ne peut offrir beaucoup, choisit un bois qui ne pourrisse point,
    et cherche un ouvrier habile pour fabriquer une idole qui ne branle pas.
  mal-mal: ഇങ്ങിനെയുള്ള പ്രതിഷ്ഠയ്ക്കു വകയില്ലാത്തവൻ ദ്രവിച്ചുപോകാത്ത ഒരു തടിക്കഷണം
    തിരഞ്ഞെടുക്കുകയും ഇളകാത്ത വിഗ്രഹം കൊത്തിയുണ്ടാക്കി നിർത്തുവാൻ ഒരു ശില്പിയെ അന്വേഷിക്കുകയും
    ചെയ്യുന്നു.
  urd-GVR: Jo ġhurbat ke bāis yih nahīṅ karwā saktā wuh kam az kam koī aisī lakaṛī
    chun letā hai jo gal saṛ nahīṅ jātī. Phir wuh kisī māhir dastkār se but ko yoṅ
    banwātā hai ki wuh apnī jagah se na hile.
  suz-BL: का निक्‍शीमी कोसेली गेचा कली बोल्‍यो, मराक्‍चा ङा शी योव़नीम। शी के गेय
    पाइब जोक्‍ब मुर का माल्‍ब। मिनु मेकोमी महिक्‍सीचा ङा पा मूर्ति सेल्‍पाइक्‍ब।
  eng-NOY: He that is too poor to make an oblation Chooseth a piece of wood that will
    not rot; He seeketh for himself a skilful artificer, To prepare an image that
    shall not be moved.
  ita-1927: Colui che la povertà costrinse ad offrir poco sceglie un legno che non
    marcisca, e si procura un abile artista, che metta su un idolo che non si smova.
  ckb-ckb: دەستکورتیش بۆ پێشکەشکردنی پیتاک دارێکی ساغ هەڵدەبژێرێت کە نەڕزیبێت. داوای
    وەستایەکی شارەزا دەکات بۆ ئەوەی پەیکەرێکی نەلەقیوی بۆ دابنێت.
  eng-BBE: The wise workman makes selection of the mulberry-tree of the offering,
    a wood which will not become soft; so that the image may be fixed to it and not
    be moved.
  kan-OKCV: ಕಾಣಿಕೆಯನ್ನಾಗಿ ಪ್ರತಿಷ್ಠಿಸಿಕೊಳ್ಳಲಾರದ ಬಡವನು ಹುಳಿತುಹೋಗದ ಮರವನ್ನು ಹುಡುಕಿ, ಬಾಗಿಬೀಳದ
    ವಿಗ್ರಹವನ್ನು ತಯಾರಿಸುವುದಕ್ಕೆ ಶಿಲ್ಪಿಯನ್ನು ವಿಚಾರಿಸಿಕೊಳ್ಳುವನು.
  tam-2017: அதற்குக் கொடுக்க வகையில்லாதவன் உளுத்துப்போகாத மரத்தைத் தெரிந்துகொண்டு,
    அசையாத ஒரு சிலையைச் செய்யும்படி நிபுணனான ஒரு தச்சனைத் தேடுகிறான்.
  spa-RV-1909: El pobre escoge, para ofrecerle, madera que no se corrompa; búscase
    un maestro sabio, que le haga una imagen de talla que no se mueva.
  ron-BTF: Cel ce este atât de sărac încât nu are un dar, alege un lemn ce nu va putrezi;
    îşi caută un lucrător iscusit să pregătească un chip cioplit, ce nu va fi mutat.
  eng-WEBP: He who is too impoverished for such an offering chooses a tree that will
    not rot. He seeks a skillful workman to set up a carved image for him that will
    not be moved.
  eng-FBV: Those who are too poor to pay for that choose wood that won't rot, then
    they look for a skilled wood-carver to make an idol that won't fall over.
  nld-1939: En kiest voor zijn voetstuk hout, dat niet rot. Dan zoekt men een handigen
    werkman, Om het beeld vast te zetten, zodat het niet wankelt!
  nch-BL: Pero sinta se tacat cati tahuel teicneltzi amo hueli quicohua ni yejyectzi
    teteyot, yaya quitemohua se cuali cuahuit cati amo palani. Huan quema quipantía,
    quitanehui se tacat cati tahuel talnamiqui para ma quichijchihuili se teteyot.
    Huan ten nopa cuahuit quichihua se idios cati amo hueli moojolinía.
  vie-1934: Kẻ nghèo không dâng nổi vật đó, thì chọn gỗ không mục được, và tìm thợ
    khéo đặng trổ một tượng không lay đổ.
  hin-CV: कंगाल इतनी भेंट नहीं दे सकता इसलिये वह अच्छा पेड़ चुने, जो न सड़े; फिर एक
    योग्य शिल्पकार को ढूंढ़कर मूरत खुदवाकर स्थिर करता है ताकि यह हिल न सके.
  eng-OURB: He who is too impoverished for such an offering chooses a tree that will
    not rot. He seeks a skillful workman to set up an engraved image for him that
    will not be moved.
  spa-BES: Él que es pobre para tal ofrenda; busca un sabio artesano para erigir una
    imagen, de una madera que no se pudra; para que la imagen pueda ser fijada y no
    ser movida.
  tdx-tdx: Le eo ty rarake tsy mahalefe enga, joboñe’e ty hatae tsy ho momoke; paiae’e
    ty mpandranjy mahimbañe handranjy ­saren-draha tsy hitroetroe.
  tha-KJV: เขาผู้​ที่​ยากจนจนเขาไม่​มี​เครื่องบูชาเลยก็เลือกต้นไม้​ที่​จะไม่​ผุ เขาเสาะหาช่างที่​มี​ฝี​มือมาตกแต่งให้เป็​นร​ูปเคารพสลักที่​ไม่​หวั่นไหว
  por-BR-2018: O empobrecido, que não tem o que oferecer, escolhe madeira que não
    se estraga, e busca um artífice habilidoso, para preparar uma imagem que não se
    mova.
  deu-ELO: Wer arm ist, so daß er nicht viel opfern kann, der wählt ein Holz, das
    nicht fault; er sucht sich einen geschickten Künstler, um ein Bild herzustellen,
    das nicht wanke. -
  eng-WYC-2018: A wise craftsman choose(th) a strong tree, and unable to be rotten;
    he seeketh how he shall ordain a simulacrum, that shall not be moved.
  epo-epo: Kiu estas tro malriĉa por la oferdono, tiu elektas lignon ne putrantan,
    serĉas kompetentan skulptiston, por fari idolon fortikan.
  uig-PIN: Yoⱪsullarning beƣixliƣudǝk undaⱪ ⱨǝdiyiliri bolmisa, qirimǝydiƣan bir dǝrǝhni
    tallaydu; U lingxip ⱪalmiƣudǝk bir butni oyup yasaxⱪa usta bir ⱨünǝrwǝn izdǝp
    qaⱪiridu.
  beo-beo: 'Dunu da silifa amola gouli bidi lamu amo da hamedei ba:sea, e da ifa hame
    dasamu liligi lasa. E da bagade dawa:su hawa: hamosu dunu hogoi helesea, amo dunu
    ‘gode’ hame dafamu liligi ea loboga hamoma:ne sia:sa.'
  tpi-OTNT: Bilong wokim ol dispela piksa ol man i save kisim strongpela diwai i no
    inap sting. Na ol i save tokim man i gat save bilong sapim diwai long wokim piksa
    bilong giaman god bilong ol. Dispela man i mas sapim gut dispela piksa, nogut
    piksa i pundaun.
  hau-SA: Mutumin da talauci ya sha kansa da ba zai iya miƙa irin hadayar nan ba kan
    zaɓi itacen da ba zai ruɓe ba. Yakan nemi gwanin sassaƙa don yă sassaƙa masa gunkin
    da ba zai fāɗi ba.
  uig-LAT: Yoqsullarning béghishlighudek undaq hediyiliri bolmisa, chirimeydighan
    bir derexni tallaydu; U lingship qalmighudek bir butni oyup yasashqa usta bir
    hünerwen izdep chaqiridu.
  nde-nde: Umuntu ongumyanga onganelisiyo ukunikela ngomnikelo onjalo ukhetha isigodo
    esingaboliyo. Udinga ingcitshi elolwazi ukuba imise isithombe esingayikubhidlika.
  ton-ton: Ko ia ʻoku lahi ʻene masiva pea ʻoku ʻikai haʻane feilaulau, ʻoku ne fili
    ha ʻakau ʻe ʻikai popo; ʻoku ne kumi kiate ia ha tufunga poto ke fokotuʻu ha tamapua
    kuo tā ʻaia ʻe ʻikai ueʻi.
  ces-1613: A ten, kterýž pro chudobu nemá co obětovati, dřevo, kteréž by nepráchnivělo,
    vybírá, a řemeslníka umělého sobě hledá k přistrojení rytiny, aby se nepohnula.
  eng-WMB: He who is too impoverished for such an offering chooses a tree that will
    not rot. He seeks a skillful workman to set up a carved image for him that will
    not be moved.
  tam-TCV: அத்தகைய காணிக்கையைச் செலுத்தமுடியாத ஏழையோ, உழுத்துப்போகாத மரத்தைத் தெரிவு
    செய்கிறான். அதைச் செதுக்கி, சரிந்து வீழ்ந்து போகாத விக்கிரகத்தைச் செய்யும்படி
    திறமைவாய்ந்த ஒரு சிற்பியைத் தேடுகிறான்.
  ceb-ULB: Aron sa paghimo ug halad, ang usa nagpili ug kahoy nga dili gabok; nangita
    siya ug batid nga magkukulit aron sa paghimo ug diosdios nga dili matumba.
  pol-UBG: Kogo z powodu ubóstwa nie stać na ofiarę, wybiera drzewo, które nie próchnieje;
    wyszukuje zdolnego rzemieślnika, aby przygotował rzeźbiony posąg, który się nie
    chwieje.
  agr-agr: Tuja ujunauch aidaunu aents dakumak najanna duka numi katsujam wamak mamumainchaun
    diisa najanui. Dutika nunú iyaag tsainkai tusa tikich aentsun ame juju chichiag
    asatin najatuata tusa inawai.
  kyc-kyc: Akali mendeme kana kulingipi kana golope dupwa kapa ropo pyara ingya nange
    dokopa isa kwaeya nara lapo kando nyerami. Nyepala baame akali lapo kando mora
    piso wambu ingyuo wasingi mende koto nyepala akali ingyuo rolae pisapenge doko
    wasakana larami.
  urd-GVU: جو غربت کے باعث یہ نہیں کروا سکتا وہ کم از کم کوئی ایسی لکڑی چن لیتا ہے
    جو گل سڑ نہیں جاتی۔ پھر وہ کسی ماہر دست کار سے بُت کو یوں بنواتا ہے کہ وہ اپنی
    جگہ سے نہ ہلے۔
  deu-1912: Desgleichen wer nur eine arme Gabe vermag, der wählt ein Holz, das nicht
    fault, und sucht einen klugen Meister dazu, der ein Bild fertige, das beständig
    sei.
  kan-2017: (ಇಂಥದನ್ನು ದೇವರಿಗೆ) ಕಾಣಿಕೆಯನ್ನಾಗಿ ಪ್ರತಿಷ್ಠಿಸಿಕೊಳ್ಳಲಾರದ ಬಡವನು, ಹುಳಿತು ಹೋಗದ
    ಮರವನ್ನು ಹುಡುಕಿ ಚಲಿಸದ ವಿಗ್ರಹವನ್ನು ಮಾಡಿಸಲು ಶಿಲ್ಪಿಯನ್ನು ವಿಚಾರಿಸಿಕೊಳ್ಳುವನು.
  yap-yap: En ndabiyag puluwon e silber ara gol rok e mel’eg e ren ndabi wod. Me pir’eg
    be’ nib salap ko dimow liyos ni nge ngongliy ba liyos ndabi thig.
  hlt-MCSB: Tangkik tanglai loh khocang la thing aka keet pawt te a coelh. Aka tuen
    pawh mueithuk aka saek ham te kutthai hlangcueih a tlap.
  mdy-ETH: ዔኤቢባኣ ማንቃሢ ኮሳዹዋ ሚሢ ዶኦራኔ፤ ዶዑዋ ማላታ ዒዛም ኮሺንታንዳጉዲ ዔርቴ ሃኣሚ ዓሲ ዒ ኮዓኔ።
  twi-ASANTE: Ohiani a ɔrentumi mfa saa ayɛyɛdeɛ yi mma no kɔpɛ dua a ɛremporɔ. Ɔhwehwɛ
    odwumfoɔ nyansafoɔ na wayɛ ohoni a ɛremmuni nhwe fam asi hɔ.
  eng-WEBU: He who is too impoverished for such an offering chooses a tree that will
    not rot. He seeks a skillful workman to set up a carved image for him that will
    not be moved.
  wal-wal: Hegaayyo miishshi bainna hiyyeesai yarshshuwau musenna mittaa doorees;
    yaatidi, he misilee qaaxxennaadan essanau kushe hiillaa eriya asa koyees.
  spa-PDDPT: El pobre escoge para ofrecerle un leño que no se pudra. Se busca un hábil
    tallador que le haga una estatua que no se mueva.
  gun-gun: Ha'e rã iporiaukue'i ma yvyra ovo rive va'erã e'ỹ 'rã oiporavo 'rã. Ha'e
    vy ojou 'rã ojapo kuaapa va'e ojapo aguã ta'angaa omyĩ aguã rami e'ỹ.
  ilo-ULB: Tapno mangidaton, mangpili isuna iti kayo a saan a bakbaken; agbirok isuna
    iti kumikitikit nga agaramid iti didiosen a saan a matuang.
  kpg-kpg: Tangada dela e deemee di hui ana goolo be nia silber, geia e halahala ana
    laagau ala hagalee bala, geia ga halahala dana dangada paa mee dela e mee di paa
    di ada balu god, ga haga duu gii mau gi dee hinga.
  uig-ARA: يوقسۇللارنىڭ بېغىشلىغۇدەك ئۇنداق ھەدىيىلىرى بولمىسا، چىرىمەيدىغان بىر دەرەخنى
    تاللايدۇ؛ ئۇ لىڭشىپ قالمىغۇدەك بىر بۇتنى ئويۇپ ياساشقا ئۇستا بىر ھۈنەرۋەن ئىزدەپ
    چاقىرىدۇ.
  sus-sus: Setaree wuri nde nan fenma naxan mu kanama mafuren mafuren, a mixi fen
    naxan fata a masolide alako a naxa bira.
  pon-2006: Aramas me sohte nah silper de kohl kin pilada soangen tuhke me sohte kak
    mwoasoahngotla. E kin rapahki tohndoadoahk koahiek men pwehn wiahkihda mwohmw
    ehu me sohte kak pwupwudi ohla.
  jae-jae: Ŋac ŋalêlôm sawa oc êjaliŋ ka ŋajaŋa teŋ sa gebe êtu namuc atom ma êtap
    kwalam laŋgwa teŋ sa, gebe êsap ŋakatu teŋ taŋ êkô ŋaŋêŋgeŋ naŋ.
  ksd-ksd: Nina i luveana i pilak pa tika na davai ba pa i maroto ma i vartabar me;
    i tikan upi ra tena madaka na davai, a tena tuna, upi na mal pa kana tabataba
    ba pa na takari.
  tur-YTC: Böyle bir sunuya gücü yetmeyen yoksul kişi, Çürümez bir ağaç seçer. Kendisi
    için yerinden oynamayacak oyma bir suret diksin diye usta işçi arar.
  grc-BRENT: Ξύλον γὰρ ἄσηπτον ἐκλέγεται τέκτων, καὶ σοφῶς ζητήσει πῶς στήσει εἰκόνα
    αὐτοῦ, καὶ ἵνα μὴ σαλεύηται.
  ind-AYT: Orang yang terlalu miskin untuk memberikan persembahan memilih kayu yang
    tidak akan lapuk. Dia berusaha mencari seorang pengrajin ahli untuk membuat sebuah
    patung yang tidak akan goyah.
  nya-nya: Mʼmphawi amene sangathe kupeza ngakhale chopereka nsembe chotere amasankha
    mtengo umene sudzawola, nafunafuna mʼmisiri waluso woti amupangire fano limene
    silingasunthike.
  hrv-hrv: Siromah za prinos bira drvo koje ne trune; i vješta traži umjetnika. da
    mu načini kip nepomičan.
  mps-mps: Ma, te doado bage meni yai bidi dabego te tibo god piksa nigainu te damua
    pisąbo bomai ni selama, nigaibao. Tama augwaligo te ni dulubo mu koneai bidibolo
    olama, te augwa tibo god piksa nigao po waibao. Te bidigo te piksa bugagia dulaibao,
    tiyu te piksa tulaluidali weyu tiaibao.
  tpi-tpi: Bilong wokim ol dispela piksa ol man i save kisim strongpela diwai i no
    inap sting. Na ol i save tokim man i gat save bilong sapim diwai long wokim piksa
    bilong giaman god bilong ol. Dispela man i mas sapim gut dispela piksa, nogut
    piksa i pundaun.
  dan-1931: Den, som vil rejse en Afgud, vælger sig Træ, som ej rådner; han søger
    sig en kyndig Mester til at rejse et Billede, som står.
  vie-OVCB: Hay nếu người nghèo không có tiền thuê đúc tượng, họ có thể chọn thứ gỗ
    tốt lâu mục và giao cho thợ đẽo gọt thành một pho tượng không lay đổ được!
  guj-2017: જે માણસ દરિદ્રી થઈ જવાથી અર્પણ કરવાને અસમર્થ થઈ ગયો હોય, તે સડી નહિ જાય
    એવું લાકડું પસંદ કરે છે, તે કુશળ કારીગરને શોધે છે કે જે હાલે નહિ કે પડી ન જાય
    એવી મૂર્તિ સ્થાપન કરે.
  pon-2006A: Aramas me sohte nah silper de kohl kin pilada soangen tuhke me sohte
    kak mwoasoahngotla. E kin rapahki tohndoadoahk koahiek men pwehn wiahkihda mwohmw
    ehu me sohte kak pwupwudi ohla.
  por-BRBSL: Aquele que é demasiado empobrecido para tal oferta escolhe uma árvore
    que não apodreça. Ele procura um artesão hábil para montar uma imagem esculpida
    para ele que não será movida.
  cth-cth: Pasoumhno poe thai hoeh hane totouh, ka roedeng e tami niteh, kahmawn thai
    hoeh e thing hah a kârawi teh, kâroe thai hoeh e meikaphawk sak hanelah, kasakthaie
    naw hah ouk a tawng awh.
  twi-twi: Ohiani a ɔrentumi mfa saa ayɛyɛde yi mma no kɔhwehwɛ dua a ɛremporɔw. Ɔhwehwɛ
    odwumfo nyansafo na wayɛ ohoni a ɛremmunum nhwe fam asi hɔ.
  hlt-hlt: Tangkik tanglai loh khocang la thing aka keet pawt te a coelh. Aka tuen
    pawh mueithuk aka saek ham te kutthai hlangcueih a tlap.
  tbz-SIM: Kòo cĩ̀rìi wɑɑ́ nkudɔú kùù í duri kɛ́wɑɑ́ nwèè nɔ nkɛ cɛ́ú sitenkɑɑnìi,
    kòo ò cìɛ́kɛ́ tɛtenkɑɑnìtɛ̀ tɛ̀ɛ̀ yó nfííkú kɛ bɑ́ nnɑmpú.
  msy-2020: Gumazamizir onganarazibagh amiba, me temer aghuir bar gavgavir zuamɨra
    kurighan koghamiba amɨsefi. Egha gumazir dɨgɨriba deragha dagh amiba me mɨgei.
    Ezɨ me me bagha asebar marvir guaba temebar dar aghori. Gumazir kam bar deravɨra
    marvir guar kam tememɨn aneghoreghtɨ, a tugh gavgavigh ikɨ irɨghan kogham.
  dop-dop: Kʋnyɔntʋ wei ɩ kɑɑ pǝsɩ nɑ ɩ́ hiki mpʋ tɔ, tɑɑkukulɑɣɑ ŋkɑ pukɑsɩ ɩɩ pǝsǝɣɩ
    tɔɣɔ ɩ cɑɑkɩ. Ɩlɛnɑ ɩ́ nɑ́ sɑɑkʋlʋ kʋpɑŋ nɑ ɩ́ sɑɑkɩ-ɩ lɛɛsʋɣʋ ŋku kɩɩ ciɣitiɣi
    tɔ.
  azb-azb: Belə təqdimi gətirə bilməyən yoxsul adam Çürüməyən bir ağac seçər, Məharətli
    usta tapar ki, Yerindən tərpənməyən büt düzəltsin.
  eng-DBY: He that is impoverished, so that he hath no offering, chooseth a tree that
    doth not rot; he seeketh unto him a skilled workman to prepare a graven image
    that shall not be moved.
  hin-2017: जो कंगाल इतना अर्पण नहीं कर सकता, वह ऐसा वृक्ष चुन लेता है जो न घुने;
    तब एक निपुण कारीगर ढूँढ़कर मूरत खुदवाता और उसे ऐसा स्थिर कराता है कि वह हिल न
    सके। (प्रेरि. 17:29)
  wol-KYG: Ku néewle ba amul jooxe bu ni tollu, mooy tànn bant bu dul nëb, seeti liggéeykat
    bu xareñ bu ko ci sàkkal jëmmu tuur ju dëgër!
  eng-YLT: He who is poor [by] heave-offerings, A tree not rotten doth choose, A skilful
    artisan he seeketh for it, To establish a graven image — not moved.
  eng-WYC-2017: A wise craftsman chooseth a strong tree, and unable to be rotten;
    he seeketh how he shall ordain a simulacrum, that shall not be moved.
  eng-WMBB: He who is too impoverished for such an offering chooses a tree that will
    not rot. He seeks a skilful workman to set up a carved image for him that will
    not be moved.
  urd-GVH: जो ग़ुरबत के बाइस यह नहीं करवा सकता वह कम अज़ कम कोई ऐसी लकड़ी चुन लेता
    है जो गल-सड़ नहीं जाती। फिर वह किसी माहिर दस्तकार से बुत को यों बनवाता है कि वह
    अपनी जगह से न हिले।
  rug-rug: Ba sa tie sapu malaṉa sisigiti meke lopu boka i sa sapu gua arini, si vizatia
    mo sa si keke huda sapu lopu kote popozu, meke hata ia sa si keke tie bokana peqopeqo
    pude peqo va turu ponia si keke beku sapu lopu kote boka hoqa.
  gaz-gaz: Hiyyeessi aarsaa akkasii dhiʼeessuu hin dandeenye tokko muka hin tortorre
    filata. Waaqa tolfamaa hin jigne dhaabuufis nama ogummaa hojii harkaa qabu barbaaddata.
  fra-LSG: Celui que la pauvreté oblige à donner peu Choisit un bois qui résiste à
    la vermoulure; Il se procure un ouvrier capable, Pour faire une idole qui ne branle
    pas.
  gnn-gnn: '@see-verse:ISA.040.019'
  yal-yal: Yiigelitɔɔn naxan mi nɔɛ na sɔtɛ a gbee ala xa, na kanna wudi xɔdɛxɛn nan
    sugandima, a yi xabu kesuxin fen, na yi suxuren nafala a xa naxan mi kalama.
  haw-1868: A o ka mea loaa ole ka mohai no ka hune, Wae no oia i wahi laau popo ole;
    A imi aku la i kahuna akamai i ka hana, Nana e hoomakaukau i akuakii kalaiia naueue
    ole.
  arb-NAV: أَمَّا الْفَقِيرُ فَإِنَّهُ يَخْتَارُ قِطْعَةَ خَشَبٍ لَا تُنْخَرُ، وَيَلْتَمِسُ
    صَانِعاً حَاذِقاً يَنْحَتُ لَهُ مِنْهَا صَنَماً ثَابِتاً.
  ewe-ewe: Ame dahe si, si nu siawo mele o la wɔa ati si megblẽna o la ŋu dɔ. Edia
    atikpala si aɖaŋu le mo na be wòakpa aklamakpakpɛ, eye wòalii be mamu adze anyi
    o.
  eng-LEE: He that is skilled in the choice chooseth a wood that will not rot; he
    seeketh unto himself a skilful workman to prepare a graven image, that shall not
    be moved.
  asm-FB: মানুহে উপহাৰ দিবলৈ নপচা কাঠ বাচি লৈ; পৰিব নোৱাৰা প্ৰতিমা নিজৰ বাবে যুগুত
    কৰিবলৈ নিপুণ শিল্পকাৰ বিচাৰে।
  sus-A: سٍتَرٍيٍ وُرِ ندٍ نَن قٍنمَ نَشَن مُ كَنَمَ مَقُرٍن مَقُرٍن، عَ مِشِ قٍن
    نَشَن قَتَ عَ مَسٌلِدٍ عَلَكٌ عَ نَشَ بِرَ.
  fra-SBL: Celui qui est trop pauvre pour une telle offrande choisit un arbre qui
    ne pourrit pas. Il cherche un ouvrier habile pour lui ériger une image sculptée
    qui ne sera pas déplacée.
  hbo-hbo: הַֽמְסֻכָּ֣ן תְּרוּמָ֔ה עֵ֥ץ לֹֽא־יִרְקַ֖ב יִבְחָ֑ר חָרָ֤שׁ חָכָם֙ יְבַקֶּשׁ־לֹ֔ו
    לְהָכִ֥ין פֶּ֖סֶל לֹ֥א יִמֹּֽוט׃
  kik-kik: Mũndũ ũrĩa mũthĩĩni mũno ũtangĩhota kuona indo ta icio cia kũrutwo, athuuraga
    mũtĩ ũrĩa ũtangĩbutha. Agacaria bundi mũũgĩ wa kũmwacũhĩria mũhianano wa kũhooywo
    mũrũmu wega ũtangĩgũa.
  fra-NCL: Le pauvre, qui ne peut offrir beaucoup, choisit un bois qui ne pourrisse
    point ; et il va chercher un ouvrier habile, pour faire une idole qui ne branle
    point.
  cek-AK: Kamtang kami loe kahmawn thai ai thing to qoih moe, thing nuiah krang soisak
    hanah krang soi thaih kami to pakrong.
  cuk-cuk: Ar dule-wilegeddi, e-bab-dummad-sobega suar-gege-nunguedi amied. A-sorbali,
    dule-wileged, dule-ibmar-nued-sobed amied. Adi, ega nuekwaa suar-bab-dummadyob
    sobega, melle ege-ege gwisguegar.
  uig-CYR: Йоқсулларниң беғишлиғидәк ундақ һәдийилири болмиса, чиримәйдиған бир дәрәқни
    таллайду; У лиңшип қалмиғидәк бир бутни оюп ясашқа уста бир һүнәрвән издәп чақириду.
  pma-pma: Ka munak mani ten vati ahi koanek keih ramat, meatin kilea valei kat ai
    tai koa keih koa sakras vamande. Hevus, kei helei kat meatin koa vi meteisau vasah
    etai nana koa kilea vahatimal revi ka sakras vamot. ?Iahova suval vati ahi koanek?
    !Vuo!
  tel-2017: విలువైన దాన్ని అర్పించలేని పేదవాడు పుచ్చిపోని చెక్కను తీసుకొస్తాడు. స్థిరంగా
    నిలిచే విగ్రహాన్ని చేయడానికి నేర్పుగల పనివాణ్ణి పిలుస్తాడు.
  hat-BSA: Sila ki twò pòv pou fè ofrann sa a, pran yon pyebwa ki pa konn pouri; li
    chache jwenn yon mèt atizan pou prepare yon zidòl ki p ap deplase.
  kos-kos: Mwet se ma wangin silver ku gold yoro El sulela soko sak ma ac tia kulawi.
    El ac konauk sie mwet tufahl pisrla In taflela sie ma sruloala su ac tia topla.
  hbo-WLC: הַֽמְסֻכָּ֣ן תְּרוּמָ֔ה עֵ֥ץ לֹֽא־יִרְקַ֖ב יִבְחָ֑ר חָרָ֤שׁ חָכָם֙ יְבַקֶּשׁ־ל֔וֹ
    לְהָכִ֥ין פֶּ֖סֶל לֹ֥א יִמּֽוֹט׃
  ibo-ibo: Ma onye ogbenye na-enweghị ịchụ aja dị otu a na-ahọrọ osisi nke na-agaghị
    ere ure. Ọ na-akpọtara onwe ya onye maara akwa ǹka osisi nke ọma, onye ga-apịtara
    ya oyiyi arụsị nke na-agaghị ada ada.
  ory-ory: ଯେଉଁ ଲୋକ ଏହି ପ୍ରକାର ଉପହାର ପାଇଁ ଅତି ଦରିଦ୍ର, ସେ ଅପଚ୍ୟ କୌଣସି କାଷ୍ଠ ମନୋନୀତ
    କରେ, ସେ ଅଟଳ ଏକ ଖୋଦିତ ପ୍ରତିମା ନିର୍ମାଣ କରିବା ପାଇଁ ଜଣେ ନିପୁଣ ଶିଳ୍ପକରର ଅନ୍ୱେଷଣ କରେ।
  chk-chk: Nge eman chon wöüngau esap tongeni eäni ei sokun asor, a chök filätä irä
    esap kiroula. Iwe, a kütta eman mi silelap le falafal, pwe epwe falei uluulun
    eman anümwäl esap mwökütüküt.
  rop-rop: En yumob sabi detlot men weya meigim detlot drimin sheip garram brabli
    gudwan wud. Olabat meigim detlot drimin sheip wulijim dei kaan buldan.
  ukr-1871: Неспроможний же про такий принос, вибирає тверде дерево, вишукує умілця,
    щоб зробити боввана, що стояв би непорушно.
  deu-1951: Wer aber arm ist, wählt zu seinem Weihgeschenk ein Holz, das nicht fault,
    und sucht sich einen Schnitzer, der ein Götzenbild herstellen kann, das nicht
    wackelt.
  eng-JPS: A holm-oak is set apart, he chooseth a tree that will not rot; he seeketh
    unto him a cunning craftsman to set up an image, that shall not be moved.
  srp-1865: A ko je siromah, te nema šta prinijeti, bira drvo koje ne trune, i traži
    vješta umjetnika da naèini rezan lik, koji se ne pomièe.
  lug-lug: Oyo omwavu atasobola kufuna ffeeza oba zaabu afuna omuti omugumu ogutavunda
    ne yenoonyeza omukozi omugezigezi okusimba n’okunyweza ekifaananyi ekyole.
  heb-heb: המסכן תרומה עץ לא ירקב יבחר חרש חכם יבקש לו להכין פסל לא ימוט׃
  ben-IRV: একজন উত্সর্গের জন্য যে কাঠ পচবে না সেই কাঠই বেছে নেয়। যাতে না পড়ে যায়
    এমন প্রতিমা তৈরীর জন্য সে একজন পাকা কারিগরের খোঁজ করে।
  pan-pan: ਜਿਹੜਾ ਅਜਿਹੀ ਭੇਟ ਦੇਣ ਲਈ ਗਰੀਬ ਹੈ, ਉਹ ਅਜਿਹੀ ਲੱਕੜੀ ਚੁਣ ਲੈਂਦਾ ਹੈ ਜਿਹੜੀ ਗਲਣ ਵਾਲੀ
    ਨਹੀਂ, ਉਹ ਆਪਣੇ ਲਈ ਕੋਈ ਨਿਪੁੰਨ ਕਾਰੀਗਰ ਭਾਲਦਾ ਹੈ, ਤਾਂ ਜੋ ਉਹ ਇੱਕ ਅਜਿਹੀ ਮੂਰਤ ਕਾਇਮ ਕਰੇ,
    ਜਿਹੜੀ ਹਿੱਲੇ ਨਾ।
  mya-JVB: အဘိုးထိုက်သော အလှူ ကို မလှူနိုင်သောသူသည်၊ မ ဆွေးမြေ့ တတ်သော သစ်သား ကို
    ရွေးကောက် ပြီးမှ၊ မြဲမြံ သော ရုပ်တု ကို လုပ် စေခြင်းငှါ ၊ လိမ္မာ သော လက်သမား ကို
    ရှာ တတ်၏။
  tbg-tbg: Vehi vaiinti vovano kia korive silvaave vataiva, viva maraqura/varaha autireva
    iharo, viva kia nteraaina katarira varakero tiharo, Hauri te qora maraqura/varaha
    autuke vaaviarama taariraro hiqintuantorave, tivakeharo viva vi kaiqara kankomake
    tavai vaiintirara autu timitaane ti vairave.
  hmo-hmo: Ogogami tauna, siliva o golo ia abia diba lasi tauna, be do ia dika haraga
    lasi au ia abia hidi, bona au gaukaralaia diba tauna ia davaria. Ia ese kaivakuku,
    do ia moru diba lasi gauna do ia karaia.
  urd-urd: और जो ऐसा तहीदस्त है कि उसके पास नजर गुज़रानने को कुछ नहीं, वह ऐसी लकड़ी
    चुन लेता है जो सड़ने वाली न हो; वह होशियार कारीगर की तलाश करता है, ताकि ऐसी मूरत
    बनाए जो क़ाईम रह सके।
  rus-SYN: А кто беден для такого приношения, выбирает негниющее дерево, приискивает
    себе искусного художника, чтобы сделать идола, который стоял бы твердо.
  bqc-SIM: Gbɛ̃́ pↄ́ a ↄ lɛ́ a kpɛ leo ì lí pↄ́ lí vlão sɛ́, ↄ̃ ì li'ãn gↄ̃ide
    wɛɛlɛ aà tã́a pɛ́lɛɛ, kɛ́ asu lɛ́lɛo.
  tcz-CHONGTHU: Ahilouleh miho chu chuti loma vaicha ahiuleh, amon lou ding thing
    kilhenu hen chule akhut them khatnin adet dingin milim hinsem doh hen!
  mar-mar: जो अर्पण देण्यास असमर्थ असा गरीब तो न कुजणारे लाकूड निवडतो; न पडणारी मूर्ती
    बनविण्यासाठी तो निपूण कारागीर शोधतो.
  qub-qub: Pobriga ïduluta rurachinanpaj ashin puyu mana yachanan guerutami. Nircorga
    ïduluta ruray yachaj runawan rurachin. Chay runana ïduluta rurapan sumaj tacyajta.
    Tayta Diosman ichanga ima ïdulupis mana tincunchu.
  hat-hat: Sa ki pa gen gwo mwayen fè yon estati an bwa. Li chwazi yon bon bwa ki
    p'ap pouri. Li chache yon bon bòs atizan pou travay li pou li, pou fè yon estati
    ki p'ap tonbe kraze.
  eng-BSB: To one bereft of an offering who chooses wood that will not rot, who seeks
    a skilled craftsman to set up an idol that will not topple?
  eng-WEBPB: He who is too impoverished for such an offering chooses a tree that will
    not rot. He seeks a skilful workman to set up a carved image for him that will
    not be moved.
  kbq-kbq: Hagi amunte omane vahe'mo'a havi anumzamofo amema'ama miza segama osia
    vahe'mo'a hankave zafa erino ana zama tro'ma nehaza eri'za vahe amigeno, ana havi
    anumzamofo amema'a zafare antreno tro hutegeno erinte fatgo huno antegeno me'neno
    avugosaregatira mopafina evunoramie.
  nhe-BL: Pero intla se tlacatl tlen tlahuel teicneltzi ax hueli quicohua ni yejyectzi
    totiotzi, yajaya quitemohua se cuali cuahuitl tlen ax palani. Huan quema quipantía,
    quitlanehui se tlacatl tlen tlahuel tlalnamiqui para ma quichijchihuili se totiotzi.
    Huan tlen nopa cuahuitl quichihua se itotiotzi tlen ax hueli moojolinía.
  gub-BL: Aze amo hemetarer nuhyk kwaw parat hekuzaromo nehe, aze ru'u or hekuzaromo
    nehe, a'e teko ume'eg kar ywyra ikatu ma'e. Wekar iapo har ikwaw katu har. Uzapo
    kar ma'eragapaw izupe. A'e ma'eragapaw upyta katu wenaw rehe a'e.
  eng-DRA: 'He hath chosen strong wood, and that will not rot: the skillful workman
    seeketh how he may set up an idol that may not be moved.'
