verse: ISA.040.027
translations:
  mal-C: “എന്റെ വഴി യഹോവയ്ക്കു മറഞ്ഞിരിക്കുന്നു; എനിക്കു ലഭിക്കേണ്ട ന്യായം എന്റെ ദൈവം
    അവഗണിച്ചിരിക്കുന്നു,” എന്ന് യാക്കോബേ, നീ പരാതിപ്പെടുന്നതെന്ത്? ഇസ്രായേലേ, നീ സംസാരിക്കുന്നതെന്ത്?
  deu-TKW: 'Warum sprichst du, Jakob, und warum sagst du, Israel: Mein Schicksal ist
    Jahwe verborgen, und mein Recht entzieht sich meinem Gott?'
  lin-lin: 'Oh Jakobi, mpo na nini ozali koloba ; oh Isalaele, mpo na nini kotatola :
    « Nzela na ngai ebombami na miso ya Yawe, likambo na ngai eyebani te na Nzambe
    na ngai ? »'
  eng-LSV: Why say, O Jacob, and speak, O Israel, “My way has been hid from YHWH,
    || And from my God my judgment passes over?”
  eng-GNV: Why sayest thou, O Iaakob, and speakest O Israel, My way is hid from the
    Lord, and my iudgement is passed ouer of my God?
  eng-WEBSTER: Why sayest thou, O Jacob, and speakest, O Israel, My way is hid from
    the LORD, and my judgment is passed over by my God?
  nhw-BL: Huajca anisraelitame catli aniixhuihua Israel, ¿quenque huelis anquiijtohuaj
    para TOTECO amo anmechita quema anitztoque ipan tlaijiyohuilistli? Huan ¿quenque
    huelis anquiijtose para TOTECO amo quicaqui quema sequinoc anmechchihuilíaj catli
    amo xitlahuac?
  swh-ONEN: Kwa nini unasema, ee Yakobo, nanyi ee Israeli, kulalamika, “Njia yangu
    imefichwa Bwana asiione, Mungu wangu hajali shauri langu?”
  bba-bba: Bɛɛ Isirelibɑ, mbɑn sɔ̃nɑ i weeweenu mɔ̀ i mɔ̀, Gusunɔ kun bɛɛn siɑ yɛ̃,
    u ǹ mɑɑ bɛɛ bɛɛn ɡem wɛ̃ɛmɔ.
  eng-KJVCPB: Why sayest thou, O Jacob, and speakest, O Israel, My way is hid from
    the Lord, And my judgment is passed over from my God?
  luo-luo: Yaye joka Jakobo angʼo momiyo uwuoyo, angʼo momiyo ungʼur, yaye jo-Israel,
    kuwacho niya, “Jehova Nyasaye ok dew yorena; kendo ni yorena ok okwan ka gimoro
    gi Nyasacha.”
  meu-meu: Iakob e, dahaka dainai o gwaumu, Israel e, dahaka dainai o herevamu, o
    tomu “Egu dala na Iehova ena amo eme hehuni, egu Dirava ese ahugu korikorina se
    laloamu”?
  npi-ULB: ए याकूब, तँ किन यसो भन्‍छस्, ए इस्राएल, तँ किन घोषणा गर्छस्, “मेरो बाटो
    परमप्रभुबाट लुकाइएको छ र मेरो परमेश्‍वरले मेरो बदलाको वास्ता गर्नुहुन्‍न”?
  yor-yor: Èéṣe tí o fi sọ, ìwọ Jakọbu? Àti tí o ṣàròyé, ìwọ Israẹli, “Ọ̀nà mi pamọ́
    níwájú Olúwa; ìṣe mi ni a kò kọbi ara sí láti ọwọ́ Ọlọ́run mi”?
  pes-OPCB: پس، ای اسرائیل، چرا می‌گویی خداوند رنجهای مرا نمی‌بیند و با من به انصاف
    رفتار نمی‌کند؟
  tgl-ULB: Bakit mo sinasabi, Jacob at pinapahayag, Israel, “ang aking paraan ay nakatago
    mula kay Yahweh, at ang aking Diyos ay hindi nababahala tungkol sa aking pagtatanggol?
  cbu-NT: Ashirucha, nuw siyaa Israelchichis atashina. ¿Mayaamshtaja mangis mantsachis?
    ¿Mayaamsa ngutis átssa? Apanll nuwaa mbizarangparee. Apanll ndunpari nuwaa chinakiya.
    Apanll nuwaam kapung pachindkuwa, átssa.
  hui-hui: Yagaba waneigini Isaraele wali agaliru-o tí go̱mo̱go̱mo̱ lo kamigo agibe.
    Tígua lalu, Anduane Homogohanda inanaga genda yu kamaru nahendebi marume inahondo
    ko biragola ibugua ina biamogo nabi kagoni, lalu kami.
  mya-mya: အို ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့၊ ထို​သို့​ဖြစ်​ပါ​မူ ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​၏​ဆင်း​ရဲ​ဒုက္ခ
    များ​ကို သိ​တော်​မ​မူ​ဟူ​၍​သော်​လည်း​ကောင်း သင်​တို့​၏​အ​မှု​ကိစ္စ​များ​အ​ဆင်​ပြေ​ရေး​အ​တွက်
    စိတ်​ဝင်​စား​တော်​မ​မူ​ဟူ​၍​သော်​လည်း​ကောင်း အ​ဘယ်​ကြောင့်​သင်​တို့​သည် ညည်း​ညူ​ကြ​ပါ​သ​နည်း။
  bod-N: ཀྱེ་ཡ་ཀོབ། ཁྱོད་ཀྱིས་ངའི་བགྲོད་ལམ་དཀོན་མཆོག་ཡ་ཝཱེས་མི་མཁྱེན་ཞེས་བརྗོད་དོན་ཅི་ཡིན་ནམ།
    ཀྱེ་ཡེས་ར་ཨེལ། ཁྱོད་ཀྱིས་ངའི་གྱོད་གཞི་ལ་དཀོན་མཆོག་གིས་མི་གཟིགས་ཞེས་འཁང་ར་བྱེད་དོན་ཅི་ཡིན་ནམ།
  sna-sna: Unoreveiko, iwe Jakobho, unogununʼuna chii, iwe Israeri uchiti, “Nzira
    yangu haizivikanwi naJehovha; Mwari wangu haana hanya nezvandinorwira?”
  spa-BLM: ¿Por qué dices, Jacob, y habla, Israel, “Mi camino está oculto a Yahvé,
    ¿y la justicia que me corresponde es despreciada por mi Dios?”
  cac-cac: Ex israel, yin̈tilal Jacob, ¿tas yuj tzeyalub'tan̈ej tzeyalan icha tic?
    A Jehová max cot q'uelan d'ayon̈ yuj tas tzon̈ ic'ani, ¿tocval tz'och ilc'olal
    cuuj? xe chi.
  swh-ULB: Kwa nini unasema, Yakobo, na kutangaza, Israeli, ''Njia yangu imefichwa
    Yahwe asione, na Mungu wangu hakuwekwa wazi kuhusiana na uthibitisho wangu''?
  bel-bel: 'Як жа кажаш ты, Якаве, і выказваеш, Ізраіле: «дарога мая схавана ад Госпада,
    і дзея мая забытая ў Бога майго»?'
  deu-ELBBK: 'Warum sprichst du, Jakob, und redest du, Israel: Mein Weg ist verborgen
    vor dem HERRN, und mein Recht entgeht meinem Gott?'
  mbb-OT: Sikiyu is menge etew ziyà te Israel he menge kevuwazan ni Jacob, maan is
    edriklamu kew he wazà beliya te Megbevayà is menge pelanu niw wey ketenged niw?
  mal-2015: എന്നാൽ എന്റെ വഴി യഹോവെക്കു മറഞ്ഞിരിക്കുന്നു; എന്റെ ന്യായം എന്റെ ദൈവം കാണാതെ
    കടന്നുപോയിരിക്കുന്നു എന്നു, യാക്കോബേ, നീ പറകയും യിസ്രായേലേ, നീ സംസാരിക്കയും ചെയ്യുന്നതെന്തു?
  gup-gup: Njalekenh ngudda ngurrinjiwkmire ngudda nawu Jacob ngunkebmawahmeng? Njalekenh
    ngudda ngurriwokihnjurluhnjurluhme, ngudda nawu Israel ngunkebmawahmeng? Ngurriyime,“Yawey
    minj kannahnan! God minj kanyawoyhkongibun.”
  rmc-rmc: 'Soske vakeres, Jakobona, soske phenes, Izraelona: „O RAJ na dikhel amaro
    pharipen, o Del vaš amenge na zaačhel“?'
  pes-OPV: '‌ای یعقوب چرا فکر می‌کنی و‌ای اسرائیل چرا می‌گویی: «راه من از خداوند مخفی
    است و خدای من انصاف مرا از دست داده است.»'
  ron-1924: 'Пентру че зичь ту, Иакове, пентру че зичь ту, Исраеле: „Соарта мя есте
    аскунсэ динаинтя Домнулуй ши дрептул меу есте трекут ку ведеря ынаинтя Думнезеулуй
    меу”?'
  ben-OBCV: ওহে যাকোব, তুমি কেন অভিযোগ করো? ওহে ইস্রায়েল, তুমি কেন বলো, “আমার পথ
    সদাপ্রভুর কাছ থেকে গুপ্ত; আমার অধিকার আমার ঈশ্বরের কাছে অবজ্ঞার বিষয়?”
  som-som: Reer Yacquubow, bal maxaad u leedahay, Reer binu Israa'iilow, bal maxaad
    ugu hadlaysaa, Jidkaygu Rabbiga wuu ka qarsoon yahay, oo Ilaahayna gartayda dan
    kama galo?
  lat-VUC: 'Quare dicis, Jacob, et loqueris, Israël: Abscondita est via mea a Domino,
    et a Deo meo judicium meum transivit?'
  eng-ASVBT: Why sayest thou, O Jacob, and speakest, O Israel, My way is hidden from
    Jehovah, and the justice due to me is passed away from my God?
  ita-1885: 'Perchè diresti, o Giacobbe; e perchè, o Israele, parleresti così: La
    mia via è occulta al Signore, e la mia ragione non viene più davanti all''Iddio
    mio?'
  eng-LXXUP: For say not thou, O Jacob, and why hast thou spoken, Israel, saying,
    My way is hidden from God, and my God has taken away my judgment, and has departed?
  eng-ULB: Why do you say, Jacob, and declare, Israel, “My way is hidden from Yahweh,
    and my God is not concerned about my vindication”?
  spa-VBL: '¿Por qué hablas así, Jacob, y por qué dices, Israel: “¡El Señor no ve
    lo que me pasa, y se desentiende de mis derechos!”'
  fra-_FOB: 'Pourquoi donc dirais-tu, Jacob, et pourquoi parlerais-tu ainsi, Israël:
    Mon état est caché à l''Éternel, et mon Dieu ne soutient plus mon droit?'
  mal-mal: എന്നാൽ “എന്റെ വഴി യഹോവയ്ക്കു മറഞ്ഞിരിക്കുന്നു; എന്റെ ന്യായം എന്റെ ദൈവം
    കാണാതെ കടന്നുപോയിരിക്കുന്നു” എന്ന്, യാക്കോബേ, നീ പറയുകയും യിസ്രായേലേ, നീ സംസാരിക്കുകയും
    ചെയ്യുന്നതെന്ത്?
  urd-GVR: Ai Yāqūb kī qaum, tū kyoṅ kahtī hai ki merī rāh Rab kī nazar se chhupī
    rahtī hai? Ai Isrāīl, tū kyoṅ shikāyat kartā hai ki merā muāmalā mere Ḳhudā ke
    ilm meṅ nahīṅ ātā?
  suz-BL: गे मारदे ए याकूब, देंनीनी? इस्राएलीपुकी “मारदे आं लां परमप्रभु यावे, आं
    परमप्रभु आ ङोंइती ख्रुइश्‍शो बाक्‍ब देंनीनी?। मारदे आं कली पशो दूली निसाफ मतुइक्‍ब”
    देंनीनी?
  eng-NOY: Why sayest thou, O Jacob, and speakest, O Israel, “My way is hidden from
    Jehovah, My cause passeth by before my God”?
  ita-1927: 'Perché dici tu, o Giacobbe, e perché parli così, o Israele: “La mia via
    è occulta all’Eterno e al mio diritto non bada il mio Dio?”'
  ckb-ckb: '«ئەی یاقوب، بۆ دەڵێیت، ئەی ئیسرائیل، بۆ سکاڵا دەکەیت: ”ڕێگای من لە یەزدان
    شاردرایەوە، دادی من لە خودام تێپەڕی“؟'
  eng-BBE: Why do you say, O Jacob, such words as these, O Israel, The Lord's eyes
    are not on my way, and my God gives no attention to my cause?
  kan-OKCV: ನನ್ನ ಮಾರ್ಗವು ಯೆಹೋವ ದೇವರಿಗೆ ಮರೆಯಾಗಿದೆ. ನನ್ನ ನ್ಯಾಯವು ನನ್ನ ದೇವರಿಂದ ದಾಟಿಹೋಯಿತಲ್ಲಾ!
    ಎಂದು ಯಾಕೋಬೇ ಏಕೆ ಹೇಳುತ್ತೀ? ಇಸ್ರಾಯೇಲೇ ಏಕೆ ಮಾತನಾಡುತ್ತೀ?
  tam-2017: 'யாக்கோபே, இஸ்ரவேலே: என் வழி யெகோவாவுக்கு மறைவானது என்றும், என் நியாயம்
    என் தேவனிடத்தில் எட்டாமல் போகிறது என்றும் நீ ஏன் சொல்லவேண்டும்?'
  spa-RV-1909: '¿Por qué dices, oh Jacob, y hablas tú, Israel: Mi camino es escondido
    de Jehová, y de mi Dios pasó mi juicio?'
  ron-BTF: 'De ce spui tu, Iacobe, şi vorbeşti, Israele: Calea mea este ascunsă de
    DOMNUL şi judecata mea a trecut de la Dumnezeul meu?'
  eng-WEBP: Why do you say, Jacob, and speak, Israel, “My way is hidden from the LORD,
    and the justice due me is disregarded by my God”?
  eng-FBV: Why do you speak like this, Jacob, and why do you say, Israel, “The Lord
    doesn't see what's happening to me, and he's ignoring my rights!”
  nld-1939: 'Waarom zegt ge dan, Jakob, Waarom spreekt ge dan, Israël: Mijn weg ligt
    voor Jahweh verborgen, Mijn recht ontgaat aan mijn God!'
  nch-BL: Huajca anisraelitame cati aniixhuihua Israel, ¿para ten anquiijtohuaj para
    TOTECO amo amechita quema anitztoque ipan taijyohuilisti? Huan ¿para ten anquiijtose
    para TOTECO amo quicaqui quema sequinoc amechchihuilíaj cati amo xitahuac?
  vie-1934: 'Vậy thì, hỡi Gia-cốp, sao ngươi nói, hỡi Y-sơ-ra-ên, sao ngươi nói như
    vầy: Đường tôi đã khuất khỏi Đức Giê-hô-va, lý đoán tôi qua khỏi Đức Chúa Trời
    tôi?'
  hin-CV: हे याकोब, तू क्यों कहता है? हे इस्राएल, तू क्यों बोलता है, “मेरा मार्ग याहवेह
    से छिपा है; और मेरा परमेश्वर मेरे न्याय की चिंता नहीं करता”?
  eng-OURB: Why do you say, Jacob [Supplanter], and speak, Israel [God prevails],
    “My way is hidden from Adonai, and the mishpat ·justice· due to me is passed over
    by my God?”
  spa-BES: ¿Por qué dices, oh Jacob, palabras como éstas, oh Israel, que los ojos
    del Señor no están en mi camino, y mi Dios no presta atención a mi causa?
  tdx-tdx: 'Ino ty atao’o ty hoe, O Iakobe, naho saontsie’o ty hoe: Ry Israele, Mietake
    am’ Iehovà ty liako, tsy ahoan’ Añahareko o zokoo.'
  tha-KJV: โอ ยาโคบเอ๋ย ทำไมเจ้าจึงว่า โอ อิสราเอลเอ๋ย ทำไมจึงพูดว่า “ทางของข้าพเจ้าปิดบังไว้จากพระเยโฮวาห์
    และความยุ​ติ​ธรรมอันควรตกแก่ข้าพเจ้านั้​นก​็ผ่านพระเจ้าของข้าพเจ้าไปเสีย”
  por-BR-2018: 'Por que dizes, ó Jacó, e falas, ó Israel: Meu caminho está escondido
    do SENHOR, e meu juízo passa longe de meu Deus?'
  deu-ELO: 'Warum sprichst du, Jakob, und redest du, Israel: Mein Weg ist verborgen
    vor Jehova, und mein Recht entgeht meinem Gott?'
  eng-WYC-2018: Why sayest thou, Jacob, and speakest thou, Israel, My way is hid from
    the Lord, and my doom (is) passed (over) from my God? (Why sayest thou, Jacob,
    yea, why sayest thou, Israel, My way is hid from the Lord, and my cause is no
    longer God’s concern?)
  epo-epo: 'Kial vi parolas, ho Jakob, kaj diras, ho Izrael: Mia vojo estas kaŝita
    antaŭ la Eternulo, kaj mia afero ne atingas Dion?'
  uig-PIN: '— Nemixⱪa xuni dǝwerisǝn, i Yaⱪup? Nemixⱪa mundaⱪ sɵzlǝwerisǝn, i Israil:
    — «Mening yolum Pǝrwǝrdigardin yoxurundur, Hudayim mening dǝwayimƣa erǝn ⱪilmay
    ɵtiweridu!»?'
  beo-beo: Amaiba:le, Isala:ili fi dunu, dilia abuliba:le egasala:? Dilia abuliba:le,
    Hina Gode da dilia bidi hamosu hame dawa:, amola dilima moloi hame hamosu hou
    amoma E da hame asigisa, dilia abuliba:le egane sia:sala:?
  tpi-OTNT: Yupela Israel, yupela ol lain bilong Jekop, bilong wanem yupela i save
    toktok planti olsem, “Bikpela bilong mipela i no save lukim hevi bilong mipela.
    Mipela i bungim taim nogut, tasol em i no laik helpim mipela.”
  hau-SA: Ya Yaƙub, ya Isra’ila, me ya sa kake ce kana kuma gunaguni cewa, “Hanyata
    tana a ɓoye daga Ubangiji; Allah bai kula da abin da yake damuna ba”?
  uig-LAT: '— Némishqa shuni dewérisen, i Yaqup? Némishqa mundaq sözlewérisen, i Israil:
    — «Méning yolum Perwerdigardin yoshurundur, Xudayim méning dewayimgha éren qilmay
    ötiwéridu!»?'
  nde-nde: Kungani usithi, we Jakhobe, usole usithi, we Israyeli, “Indlela yami ifihlakele
    Thixo; ilungelo lami kalinanzwa nguNkulunkulu wami na?”
  ton-ton: Ko e hā ʻoku ke pehē, ʻe Sēkope, pea ke pehē, ʻE ʻIsileli, “Kuo fufū hoku
    hala meia Sihova, pea kuo taʻetokanga ʻa hoku ʻOtua ki hoku fakamaau?”
  ces-1613: 'Pročež tedy říkáš, Jákobe, a mluvíš, Izraeli: Skrytať jest cesta má před
    Hospodinem, a pře má před Boha mého nepřichází?'
  eng-WMB: Why do you say, Jacob, and speak, Israel, “My way is hidden from the LORD,
    and the justice due me is disregarded by my God”?
  tam-TCV: “என் நிலைமை யெகோவாவுக்கு மறைவாயிருக்கிறது; இறைவன் எனக்குரிய நீதியைக் கண்டும்
    காணாதிருக்கிறார்” என்று யாக்கோபே நீ ஏன் சொல்கிறாய்? இஸ்ரயேலே, ஏன் முறையிடுகிறாய்?
  ceb-ULB: Nganong nag-ingon man kamo, Jacob, ug nagsulti nga, Israel, “Natago ang
    akong agianan gikan kang Yahweh, ug dili manghilabot ang Dios sa akong mga paghukom?”
  pol-UBG: 'Czemu więc mówisz, Jakubie, i twierdzisz, Izraelu: Zakryta jest moja droga
    przed PANEM, a moja sprawa nie dociera do mego Boga?'
  agr-agr: 'Jacopa uchiji Israel aents aidauwah, ¿wagka atumesh wainkagmesh chichagme?
    ¿Wagka wainkagmesh: Tuke Pujuuk wi waitiag nunak dekatsui; tuja Apajuík minak
    pachittsui, tajume?'
  kyc-kyc: Isaraele akipamo embena randa dupwa Kamongome sepa napala lao rolaka naralyamo
    lao suku lao karepe?
  urd-GVU: اے یعقوب کی قوم، تُو کیوں کہتی ہے کہ میری راہ رب کی نظر سے چھپی رہتی ہے؟
    اے اسرائیل، تُو کیوں شکایت کرتا ہے کہ میرا معاملہ میرے خدا کے علم میں نہیں آتا؟
  deu-1912: 'Warum sprichst du denn, Jakob, und du, Israel, sagst: Mein Weg ist dem
    HERRN verborgen, und mein Recht geht vor meinem Gott vorüber?'
  ntj-ntj: Yitjurayilku tjamupirti-yan tirtu watjalpayi, “Wiya, yarnangu kutjupalu-lanyantaya
    kurraranyangka Mama Kuurrtu-lanyanta kulira wantipayi.”
  kan-2017: ಯಾಕೋಬೇ, ಇಸ್ರಾಯೇಲೇ, “ನನ್ನ ಮಾರ್ಗವು ಯೆಹೋವನಿಗೆ ಮರೆಯಾಗಿದೆ, ನನಗೆ ಸಿಕ್ಕಬೇಕಾದ
    ನ್ಯಾಯವು ನನ್ನ ದೇವರ ಲಕ್ಷ್ಯಕ್ಕೆ ಬಿದ್ದಿಲ್ಲವಲ್ಲಾ” ಎಂದು ಏಕೆ ಅಂದುಕೊಳ್ಳುತ್ತೀ?
  yap-yap: Israel, mang ni ga be yog nde nang SOMOL e gafgow rom, ara dar leamnag
    ni nge mat’awnag urngin ban’en ni fan ngom?
  hlt-MCSB: Balae tih Jakob nang na cal. Israel sawt long khaw, “Ka longpuei he BOEIPA
    taeng lamloh thuh uh coeng, ka tiktamnah he ka Pathen loh a poe coeng,” na ti
    rhailai.
  mdy-ETH: ያይቆኦቤ፥ ዓይጋ ኔ ሃያ ጋዓይ? ዒስራዔኤሌ፥ ዓይጋ ኔ ሂዚ ጌዒ ጌስታይ? «ጎይፃ ታኣሲ ፆኦሲ ዓኣፓፓ ዓኣሺንቴኔ፤
    ናንጊና ናንጋ ጎዳ ታኣም ዎጋንዳሢያ ሃሼኔ» ዓይጋ ኔ ጋዓይ?
  twi-ASANTE: Adɛn na woka sɛ, Ao Yakob, na wonwiinwii, Ao Israel sɛ, “Mʼakwan ahinta
    Awurade; na me Onyankopɔn abɔ mʼasɛm agu”?
  eng-WEBU: Why do you say, Jacob, and speak, Israel, “My way is hidden from the LORD,
    and the justice due me is disregarded by my God”?
  wal-wal: Nenoo Yaaqoobaa, nenoo Israa7eelaa, “Ta ogee GODAAPPE geemmiis; Xoossai
    ta pirddaa shenehoo giis” yaagada aissi amassalai? Qassi aissi hegaadan gaada
    haasayai?
  spa-PDDPT: '¿Por qué hablas, oh Jacob, y dices, oh Israel: Mi camino está oculto
    de Yavé? ¿Mi ʼElohim ignora mi causa?'
  gun-gun: 'Ha''e nunga rupi mba''e re tu peẽ Jacó ha''e Israel kuery pendeayvu vy
    aipopeje: “Xee aikoa re ma Senhor ndoexa potai, Nhanderuete ndoikuaa potai anhepytyvõ
    uka teĩ”, peje.'
  ilo-ULB: Jacob, apay a kunaem, ken Israel, apay nga ipaduyakyakmo, “Nailinged kenni
    Yahweh ti dalanko, ken awan ti pakaseknan ti Diosko maipapan iti panangikalintegak?”
  kpg-kpg: Israel, goe e aha dela e hai oo donu gi Dimaadua bolo Mee e de iloo Ia
    o haingadaa be e dehei e Ia do madagoaa nia daangada ma ga hagahuaidu goe?
  uig-ARA: 'ــ نېمىشقا شۇنى دەۋېرىسەن، ئى ياقۇپ؟ نېمىشقا مۇنداق سۆزلەۋېرىسەن، ئى ئىسرائىل:
    ــ «مېنىڭ يولۇم پەرۋەردىگاردىن يوشۇرۇندۇر، خۇدايىم مېنىڭ دەۋايىمغا ئېرەن قىلماي
    ئۆتىۋېرىدۇ!»؟'
  sus-sus: «Na kui, wo tan n ma ɲama, naxan fatanxi Yaxuba ra, naxan findixi Isirayila
    ra, munfe ra wo a falama, ‹Alatala mu fe toxi naxan dɔxɔxi muxu ma. Muxu Marigi
    Alatala mu wama muxu gbe ɲɔxɔfe.›
  pon-2006: Eri, Israel, dahme ke kaukaulimki, me dene KAUN-O sohte ketin mwahngih
    omw apwal akan, de sohte kupwurohki omw lokolongki pwuhng sapahrek?
  jae-jae: Aôm kôsôm gebe “Ŋoc lêŋ kêsiŋ tau gêdêŋ Apômtau ma ŋoc Anôtô gêôc lêlêc
    ŋoc biŋ, taŋ taêc kêka naŋ.” O Jakob, aôm kôsôm biŋ tonaŋ kêtu ageŋŋa, o Israel,
    aôm kôtaŋ taŋiboa tonaŋ kêtu ageŋŋa.
  ksd-ksd: 'U Iakob ma u bula Israel, dave amur biti dari: Ra Luluai pa i nunure kaugu
    nga, ma kaugu God i tar nuk vue ra magit i takodo piragu?'
  tur-YTC: Neden, ey Yakov, ey İsrael, “Yolumu Yahve görmüyor, Tanrım hakkımı saymadı?”
    diye, konuşuyorsun?”
  grc-BRENT: Μὴ γὰρ εἴπῃς Ἰακὼβ, καὶ τί ἐλάλησας Ἰσραήλ; ἀπεκρύβη ἡ ὁδός μου ἀπὸ τοῦ
    Θεοῦ, καὶ ὁ Θεός μου τὴν κρίσιν ἀφεῖλε, καὶ ἀπέστη.
  ind-AYT: Mengapa kamu berkata, “Hai Yakub” dan berkata, “Hai Israel, jalanku tersembunyi
    dari TUHAN, dan keadilanku dijauhkan dari Allahku?”
  nya-nya: Iwe Yakobo, chifukwa chiyani umanena ndi kumadandaula iwe Israeli, kuti,
    “Yehova sakudziwa mavuto anga, Mulungu wanga sakusamala zomwe zikundichitikira
    ine?”
  hrv-hrv: 'Zašto kažeš, Jakove, i ti, Izraele, govoriš: “Moj put sakriven je Jahvi,
    Bogu mom izmiče moja pravica?”'
  mps-mps: Dage Israel, dage te Jekopgo hani dabe, magi baso dagego po hauwa dogia
    pobawe, “Dago Genuai Bidigo te dago sęgę subeo,” po wai. “Te dwai sę ebo sogogo
    da gegali, tiali goli agai da tau sabo homu ebeo,” po wabo dao.
  tpi-tpi: Yupela Israel, yupela ol lain bilong Jekop, bilong wanem yupela i save
    toktok planti olsem, “Bikpela bilong mipela i no save lukim hevi bilong mipela.
    Mipela i bungim taim nogut, tasol em i no laik helpim mipela.”
  dan-1931: 'Hvorfor siger du, Jakob, hvi taler du, Israel, så: “Min Vej er skjult
    for HERREN, min Ret gled min Gud af Hænde.”'
  vie-OVCB: Hỡi Gia-cốp, sao ngươi nói Chúa Hằng Hữu không lưu tâm đến hoạn nạn ngươi?
    Hỡi Ít-ra-ên, sao ngươi than thở Đức Chúa Trời từ bỏ đường lối ngươi?
  guj-2017: યાકૂબ, શા માટે કહે છે, અને ઇઝરાયલ, તું શા માટે બોલે છે કે, “મારો માર્ગ
    યહોવાહથી સંતાડેલો છે અને મારો ન્યાય મારા ઈશ્વરના લક્ષમાં નથી?”
  pon-2006A: Eri, Israel, dahme ke kaukaulimki, me dene KAUN-O sohte ketin mwahngih
    omw apwal akan, de sohte kupwurohki omw lokolongki pwuhng sapahrek?
  por-BRBSL: Por que você diz, Jacob, e falar, Israel, “Meu caminho está escondido
    de Javé”, e a justiça que me é devida é desprezada pelo meu Deus”...
  cth-cth: Ka ceinae lamthung teh BAWIPA ni a hro. Ka coe hane kawi hai Cathut ni
    banglahai ngâi hoeh telah Oe Jakop miphun ni bangkongmaw na dei awh. Oe Isarel
    miphun bangkongmaw na dei awh.
  twi-twi: Adɛn na wunwiinwii, Yakob, na woka se, Israel, “Mʼakwan ahintaw Awurade;
    na me Nyankopɔn abɔ mʼasɛm agu”?
  hlt-hlt: Balae tih Jakob nang na cal. Israel sawt long khaw, “Ka longpuei he BOEIPA
    taeng lamloh thuh uh coeng, ka tiktamnah he ka Pathen loh a poe coeng,” na ti
    rhailai.
  tbz-SIM: Díndi Isidɑyɛɛribɛ Sɑkɔbu yɑɑ̀bí, dɛ̀ dòmmɛ kɛ̀ di tú mí nKuyie n yí yɛ̃́
    tìì di tuɔkùní? Kɛ̀ di yɛ̀mmɛ̀ dò m búútóo di kpɛti?
  msy-2020: Ia Israelia, ia Jekopɨn anabamɨn adarasi, ia manmaghsua puvɨra imoba kamaghɨn
    mɨgei, “Ikiavɨra Itir God, en osɨmtɨzibar garir puvatɨ. E dughiar kuraba bativima,
    en God en akurvaghan aghua.”
  dop-dop: 'Ee, Yɑkɔpʋ, pepe tɔɔ kɛ́ n yɔɣɔtǝɣɩ mpʋ? Ɩsɛɣɛlɩ pepe tɔɔ kɛ́ n tɔŋ sɩ:
    Tɑcɑɑ tɑ nyɩ mpi pɩɩ mɑɣɑnɑ-m tɔ? Aɑɩyee sɩ: Mɑ Ɩsɔ ɩɩ lɑkɩ pʋlʋ sɩ ɩ́ sɛɛnɑ mɑ
    tɔɔ.'
  azb-azb: Ey Yaqub nəsli, ey İsrail! Nə üçün «Rəbb başıma gələnləri bilmir, Allahım
    mənim haqqıma diqqətsizlik edir?» Deyib gileylənirsən?
  eng-DBY: Why sayest thou, Jacob, and speakest, O Israel, My way is hid from Jehovah,
    and my right is passed away from my God?
  hin-2017: हे याकूब, तू क्यों कहता है, हे इस्राएल तू क्यों बोलता है, “मेरा मार्ग
    यहोवा से छिपा हुआ है, मेरा परमेश्वर मेरे न्याय की कुछ चिन्ता नहीं करता?”
  wol-KYG: 'Yeen askanu Yanqóoba, lu ngeen di jàmbat? Yeen Israyil laa ne, lu ngeen
    di jooy, naa: «Aji Sax ji gisul li nu dal, sunu Yàlla daal, daa réere sunu àq!»'
  eng-YLT: Why sayest thou, O Jacob? and speakest thou, O Israel? 'My way hath been
    hid from Jehovah, And from my God my judgment passeth over.'
  kne-kne: Apay nga manriri kayo ay taga-Israel? Apay nga kanan yo en adi ammon Diyos
    din problima yo ya baybay-ana din kalintegan yo?
  eng-WYC-2017: Why sayest thou, Jacob, and speakest thou, Israel, My way is hid from
    the Lord, and my doom passed from my God?
  eng-WMBB: Why do you say, Jacob, and speak, Israel, “My way is hidden from the LORD,
    and the justice due me is disregarded by my God”?
  urd-GVH: ऐ याक़ूब की क़ौम, तू क्यों कहती है कि मेरी राह रब की नज़र से छुपी रहती
    है? ऐ इसराईल, तू क्यों शिकायत करता है कि मेरा मामला मेरे ख़ुदा के इल्म में नहीं
    आता?
  rug-rug: Agoi Zekopi, na vea ke zama si goi, Agoi Izireli, na vea ke nominomi si
    goi, “Sa qua siraṉa si tome koe Zihova; koari na qua tinasuna si lopu tataru nau
    na toka nau sa qua Tamasa,” gua?
  gaz-gaz: Yaa Yaaqoob, yaa Israaʼel, ati maaliif, “Karaan koo Waaqayyo duraa dhokateera;
    haajaan koos fuula Waaqa koo duratti tuffatameera” jettee guungumta?
  fra-LSG: 'Pourquoi dis-tu, Jacob, Pourquoi dis-tu, Israël: Ma destinée est cachée
    devant l’Éternel, Mon droit passe inaperçu devant mon Dieu?'
  gnn-gnn: Nhumanydja dhuwala Yitjuralpuyŋunydja yolŋu walala, nhuma ŋuli morrumurru'
    yukurra, ga waŋa bitjan, “Godtja ŋunha yaka warray marŋgi ŋanapurruŋgu. Ŋanapurrunydja
    yukurra dhuwala nhina mariŋura ga galŋa‐yätjthirri, yurru yakana ŋayi yukurra
    guyaŋirrinydja ŋanapurrunha,” bitjan warray nhuma yukurra waŋa.
  yal-yal: Yaxuba bɔnsɔnna, nanfera ɛ a falama, Isirayila yixɛtɛne, nanfera ɛ a falama,
    ɛ naxa, “Nxɔ kiraan bata luxun Alatala ma, nxɔ Ala mi fa nxu xun mafala kitin
    sama?”
  haw-1868: No ke aha la oe e olelo ai, o Iakoba, A kamailio iho, e ka Iseraela, Ua
    hunaia ko'u ala, mai o Iehova aku, Ua hoaloia ko'u hoaponoia mai ko'u Akua aku?
  arb-NAV: فَكَيْفَ تَجْرُؤُ يَا إِسْرَائِيلُ أَنْ تَقُولَ إِنَّ الرَّبَّ لَا يَرَى
    مِحْنَتِي وَطَرِيقِي خَافِيَةٌ عَلَيْهِ؟
  ewe-ewe: O! Yakob, nu ka ta nègblɔ ale, eye O! Israel, nu ka ta nègblɔ be, “Nye
    mo ɣla ɖe Yehowa, eye nye Mawu metsɔ ɖeke le nye nyawo me o?”
  eng-LEE: Why wilt thou say, O Jacob, and speak, O Israel, My way is hidden from
    the Lord, and my cause hath passed from the cognizance of my God?
  asm-FB: মোৰ পথ যিহোৱাৰ পৰা গুপ্ত হৈ আছে, আৰু মোৰ গোচৰলৈ তেওঁ মন নিদিয়ে, হে যাকোব
    আৰু হে ইস্ৰায়েল, তুমি কিয় এনে কথা কৈছা?
  sus-A: «نَ كُي، وٌ تَن ﭑ مَ حَمَ، نَشَن قَتَنشِ يَشُبَ رَ، نَشَن قِندِشِ عِسِرَيِلَ
    رَ، مُنقٍ رَ وٌ عَ قَلَمَ، ‹عَلَتَلَ مُ قٍ تٌشِ نَشَن دْشْشِ مُشُ مَ. مُشُ مَرِفِ
    عَلَتَلَ مُ وَ مَ مُشُ فبٍ حْشْقٍ.›
  fra-SBL: Pourquoi dis-tu, Jacob, et parle, Israël, « Mon chemin est caché de Yahvé,
    et la justice qui m'est due est méprisée par mon Dieu ? »
  hbo-hbo: לָ֤מָּה תֹאמַר֙ יַֽעֲקֹ֔ב וּתְדַבֵּ֖ר יִשְׂרָאֵ֑ל נִסְתְּרָ֤ה דַרְכִּי֙
    מֵיְהוָ֔ה וּמֵאֱלֹהַ֖י מִשְׁפָּטִ֥י יַעֲבֹֽור׃
  pjt-pjt: Nyura panya ngalytjurmaṟa alatji wangkapai, “Godalu nganaṉanya mukulyangku
    kanyintja wiyangku wantinyi. Panya aṉangu kutjupa tjuṯangku nganaṉanya kurannyangka
    paluṟu kuliṟa wantipai ngalkintja wiyangku.” Palu nyaanguṟu nyura tjukurpa nyanga
    palunya wangkapai?
  kik-kik: Wee Jakubu, nĩ kĩĩ gĩgũtũma warie, na wee Isiraeli ũgateta, ũkooria atĩrĩ,
    “Mĩthiĩre yakwa nĩĩhithĩtwo Jehova; naguo ciira wakwa wa kĩhooto ndũrũmbũyagio
    nĩ Ngai wakwa”?
  fra-NCL: 'Pourquoi dis-tu, ô Jacob, et parles-tu ainsi, ô Israël : « Ma voie est
    cachée à Yahweh, et mon droit passe inaperçu devant mon Dieu ? »'
  cek-AK: Aw Jakob, tipongah ka caehhaih loklam loe Angraeng mah panoek ai, tiah na
    thuih loe? Aw Israel, tipongah ka toenghaih hae Sithaw mah tiah doeh na sah pae
    ai, tiah na thuih loe?
  cuk-cuk: 'Jacob-wagan, ¿ibiga be Bab-Jehová-dikarba sunmake? Israel-dulemar, ¿ibiga
    be urwakwaa Bab-Jehová-dakmala? Be sogmalad: “An-igarmar Bab-Jehováʼgi dukumaiye.
    An-Bab-Dummad an-ibmar-imaked baisurdakye.”'
  uig-CYR: '— Немишкә шуни дәверисән, и Яқуп? Немишкә мундақ сөзләверисән, и Исраил:
    — «Мениң йолум Пәрвәрдигардин йошурундур, Худайим мениң дәвайимға ерән қилмай
    өтивериду!»?'
  pma-pma: ?Kami, me-Isrel keil, vensa miselus kutut kat Iahova ka mivit kei reingeingen
    sakvisien keil onami? ?Vensa mimundemi mivit Ahi en rovattei vailea keke kami
    milong mahien en hen meatin sav keil?
  tel-2017: యాకోబూ “నా మార్గం యెహోవాకు తెలియదు, నా న్యాయం నా దేవునికి కనబడదు” అని
    నీవెందుకు అంటున్నావు? ఇశ్రాయేలూ, నీవెందుకు ఇలా చెబుతున్నావు?
  hat-BSA: 'Poukisa ou di, O Jacob, e pale O Israël: “Chemen Mwen an kache de SENYÈ
    a e jistis ke m merite a chape de atansyon Bondye M”?'
  kos-kos: Israel, fin ouinge, efu ku kom torkaskas mu LEUM GOD El tia etu mwe elya
    lom, Ac El pilesru keok lom ke sripen nununku sesuwos?
  hbo-WLC: לָ֤מָּה תֹאמַר֙ יַֽעֲקֹ֔ב וּתְדַבֵּ֖ר יִשְׂרָאֵ֑ל נִסְתְּרָ֤ה דַרְכִּי֙
    מֵֽיְהוָ֔ה וּמֵאֱלֹהַ֖י מִשְׁפָּטִ֥י יַעֲבֽוֹר׃
  ibo-ibo: Ọ bụ nʼihi gịnị ka i ji na-asị, gị Jekọb? Ọ bụkwa gịnị mere gị Izrel, i
    ji na-atamu ntamu na-asị, “Ụzọ m bụ ihe ezonarịrị Onyenwe anyị, Chineke adịghị
    etinyekwa anya ya nʼihe metụtara m?”
  ory-ory: “ଆମ୍ଭର ପଥ ସଦାପ୍ରଭୁଙ୍କଠାରୁ ଗୁପ୍ତ ଓ ଆମ୍ଭର ବିଚାର ଆମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଜ୍ଞାନର ଅତୀତ,”
    ହେ ଯାକୁବ, ତୁମ୍ଭେ କାହିଁକି ଏହା କହୁଅଛ, ହେ ଇସ୍ରାଏଲ, ତୁମ୍ଭେ କାହିଁକି ଏହା କହୁଅଛ?
  chk-chk: Pwota ämi chon Israel oua apasa, “Ewe Samol mi Lapalap esap silei äm riaföü,
    äm Kot esap ekieki äm pwüng?”
  rop-rop: Ol yumob Isreil pipul oldei tok, “God nomo teiknodis langa wi. Im nomo
    lukaftumbat en tridimbat wi gudwei.” Wotfo yumob tok lagijat?
  ukr-1871: 'Як же се ти, Якове, говориш і кажеш, Ізраїлю: Дорога моя закрита перед
    Господом, справи мої забуті Богом моїм.'
  deu-1951: 'Warum sprichst du denn, Jakob, und sagst du, Israel: Mein Weg ist vor
    dem HERRN verborgen, und mein Recht entgeht meinem Gott?'
  eng-JPS: 'Why sayest thou, O Jacob, and speakest, O Israel: ''My way is hid from
    the LORD, and my right is passed over from my God''?'
  srp-1865: 'Zašto govoriš, Jakove, i kažeš, Izrailju: sakriven je put moj od Gospoda,
    i stvar moja ne izlazi pred Boga mojega?'
  lug-lug: Lwaki ogamba ggwe Yakobo era ne wemulugunya ggwe Isirayiri nti, “Mukama
    tamanyi mitawaana gye mpitamu, era tafaayo nga tuggyibwako eddembe lyaffe ery’obwebange”?
  heb-heb: למה תאמר יעקב ותדבר ישראל נסתרה דרכי מיהוה ומאלהי משפטי יעבור׃
  ben-IRV: হে যাকোব, কেন তুমি বলছ, হে ইস্রায়েল, কেন তুমি এই নালিশ করছ, “আমার পথ সদাপ্রভুর
    কাছ থেকে লুকানো রয়েছে, আমার ন্যায়বিচার পাবার অধিকার আমার ঈশ্বর অগ্রাহ্য করেছেন”?
  pan-pan: ਹੇ ਯਾਕੂਬ, ਤੂੰ ਕਿਉਂ ਆਖਦਾ, ਅਤੇ ਹੇ ਇਸਰਾਏਲ, ਤੂੰ ਕਿਉਂ ਬੋਲਦਾ ਹੈਂ, ਕਿ ਮੇਰਾ ਰਾਹ
    ਯਹੋਵਾਹ ਤੋਂ ਲੁਕਿਆ ਹੋਇਆ ਹੈ, ਅਤੇ ਮੇਰਾ ਇਨਸਾਫ਼ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ ਵੱਲੋਂ ਛੱਡਿਆ ਗਿਆ ਹੈ?
  mya-JVB: အိုယာကုပ် အမျိုး၊ သင် သွားသော လမ်း ကို ထာဝရဘုရား သိ တော်မမူဟု အဘယ်ကြောင့်ပြော
    သနည်း။ အိုဣသရေလ အမျိုး၊ သင့် အမှု ကို သင် ၏ဘုရား သခင် မှတ် တော်မမူဟု၊ အဘယ်ကြောင့်
    ဆို ရသနည်း။
  tbg-tbg: Isareri vatanaakao, nantihae ne Iekopira vaintivara vaiha nuntu nauntu
    ti variavo? Ne tiha, Mpo, tenavu nora maaraqi vauraro Noravano Kotiva tenavu qoraiqama
    vi vaunara kia tave vaivo. Vokiaka kia avuqavu okarara iriraiti, vika tinavu qoraiqama
    timite variavarovata, tinavu Variqavano tinavu qaqira kero kia tinavu kahaqi vairave,
    ti variara.
  hmo-hmo: Israela taudia e, badina dahaka umui hereva maumau noho, umui gwau, Lohiabada
    ese emui hisihisi, bona emui laloa hekwarahi ia diba lasi? Bona umui gwau, “Ita
    dekenai idia kota karaia maoromaoro lasi, be Lohiabada ese ia laloa lasi.”
  urd-urd: तब ऐ या'क़ूब! तू क्यूँ यूँ कहता है; और ऐ इस्राईल! तू किस लिए ऐसी बात करता
    है, कि “मेरी राह ख़ुदावन्द से पोशीदा है और मेरी 'अदालत मेरे ख़ुदा से गुज़र गई?”
  rus-SYN: 'Как же говоришь ты, Иаков, и высказываешь, Израиль: “путь мой сокрыт от
    Господа, и дело мое забыто у Бога моего”?'
  bqc-SIM: Yakↄbu buiↄ, bↄ́yãi i mɛ Dii á zɛ́ dↄ̃o ni? Isailiↄ, àkɛa álɛ o á
    Lua á yã́ fãn vĩo ni?
  tcz-CHONGTHU: Vo Jacob, iti danna Pakai hin nagim-hesohna ho amupoi tia naseithei
    hijaham? Vo Israel, iti danna Pakai hin nachan ding kihetmo sah dia nasei thei
    hija ham?
  mar-mar: हे याकोबा, तू असे का म्हणतोस, आणि इस्राएलास जाहीर करतोस, माझे मार्ग परमेश्वरापासून
    गुप्त आहेत आणि माझा देव माझ्या समर्थनाविषयी लक्ष देत नाही?
  qub-qub: 'Jacobpita miraj Israelcuna, ¿imanirtaj cayno ninqui: «Tayta Diosga manami
    musyanchu imano goyaycashätapis. Diostaga manami imapis gocunchu imano caycashäpis»
    nir?'
  hat-hat: 'Nou menm, moun fanmi Jakòb yo, poukisa n''ap plenyen konsa? Nou menm,
    pèp Izrayèl la, poukisa n''ap plede di: Seyè a pa konn sa n''ap pase! Bondye nou
    an p''ap fè anyen pou defann kòz nou!'
  eng-BSB: Why do you say, O Jacob, and why do you assert, O Israel, “My way is hidden
    from the LORD, and my claim is ignored by my God”?
  eng-WEBPB: Why do you say, Jacob, and speak, Israel, “My way is hidden from the
    LORD, and the justice due me is disregarded by my God”?
  kbq-kbq: Hagi na'a higeta tamagra Israeli vahera Jekopu naga'mota amanage hutma
    ke hakarea nehaze, Ra Anumzamo'a knazantia nonkeno fatgo avu'avara hunorante hutma
    nehaze.
  nhe-BL: Huajca inisraelitame tlen iniixhuihua Israel, ¿para tlen huelis inquiijtohuaj
    para TOTECO ax inmechita quema initztoque ipan tlaijiyohuilistli? Huan ¿para tlen
    huelis inquiijtose para TOTECO ax quicaqui quema sequinoc inmechchihuilíaj tlen
    ax xitlahuac?
  gub-BL: 'Teko Izaew izuapyapyr wà: màràzàwe tuwe peze''eg pezemumikahy haw rupi.
    — Tupàn Tuweharupi Wiko Ma''e nuzekaiw kwaw zanerehe, peze peiko. — Tupàn Tuweharupi
    Wiko Ma''e nume''e kwaw zanereko haw rehe, peze peiko. Màràzàwe tuwe peze''eg
    nezewe.'
  eng-DRA: 'Why sayest thou, O Jacob, and speakest, O Israel: My way is hid from the
    Lord, and my judgment is passed over from my God?'
