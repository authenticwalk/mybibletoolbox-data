verse: ISA.040.006
translations:
  mal-C: “വിളിച്ചുപറയുക,” എന്നൊരു ശബ്ദമുണ്ടായി. അപ്പോൾ, “എന്തു വിളിച്ചുപറയണം?” എന്നു
    ഞാൻ ചോദിച്ചു. “എല്ലാ മാനവരും തൃണസമാനരും അവരുടെ അസ്തിത്വം വയലിലെ പൂപോലെയും.
  deu-TKW: 'Horch, man sagt: Rufe! Und ich sprach: Was soll ich rufen? - Alles Fleisch
    ist Gras und all'' sein Liebreiz wie die Blume des Feldes:'
  lin-lin: 'Mongongo moko elobi : « Belela ! » Mpe nazongisaki : « Nabelela likambo
    nini ? » « Bato nyonso bazalaka lokola matiti, mpe nkembo na bango nyonso ezalaka
    lokola bafololo ya bilanga.'
  eng-LSV: 'A voice is saying, “Call,” || And he said, “What do I call?” All flesh
    [is] grass, and all its goodness || [Is] as a flower of the field:'
  eng-GNV: A voyce saide, Crie. And he saide, What shall I crie? All flesh is grasse,
    and all the grace thereof is as the floure of the fielde.
  eng-WEBSTER: 'The voice said, Cry. And he said, What shall I cry? All flesh is grass,
    and all its goodliness is as the flower of the field:'
  nhw-BL: 'Huan nijcajqui itoscac se catli nechilhuiyaya: “Xitzajtzi chicahuac.” Huajca
    na niquilhui: “Huan ¿tlaque niquijtos?” Huan ya nechilhui: “Xitzajtzi chicahuac
    huan xiquinilhui para nochi masehualme ipan ni tlaltipactli itztoque quen sacatl
    catli amo huejcahua huan ininyejyejca eltoc quen xochitl catli nimantzi pilini.'
  swh-ONEN: Sauti husema, “Piga kelele.” Nami nikasema, “Nipige kelele gani?” “Wanadamu
    wote ni kama majani, nao utukufu wao wote ni kama maua ya kondeni.
  bba-bba: Yen biru nɑ ɡoon nɔɔ nuɑ ɡɑ nɛɛ, ɑ kpɑro. Mɑ nɑ bikiɑ nɑ nɛɛ, mbɑ kon kpɑrɑ.
    U nɛɛ, ɑ kpɑro mɑ tɔmbu kpuro bɑ sɑ̃ɑwɑ nɡe yɑkɑsu, mɑ ben burɑru tɑ sɑ̃ɑ nɡe
    dɑ̃ɑ wɛ̃su.
  eng-KJVCPB: 'The voice said, Cry. And he said, What shall I cry? All flesh is grass,
    And all the goodliness thereof is as the flower of the field:'
  luo-luo: Dwol moro wacho niya, “Tingʼ dwondi iywagi.” To ne apenjo niya, “Ere gima
    aywago?” “Dhano duto chalo gi lum, kendo bergi duto chalo mana gi maua manie pap.
  meu-meu: Gado ta e tomu, A boiboi! Bena lau nato, Dahaka baina boilaia? Hidio idoinai
    na rei na heto, bona ia hairaina idoinai na tano heraheradia na heheto.
  npi-ULB: एउटा आवाजले भन्छ, “करा ।” अर्कोले जवाफ दिन्छ, “मैले के भनेर कराउने?” सबै
    प्राणी घाँस हो र तिनीहरूका विश्‍वस्‍तताका करार सबै खेतबारीका फुलजस्तै हो ।
  yor-yor: Ohùn kan wí pé, “Kígbe sókè.” Èmi sì sọ pé, “Igbe kí ni èmi ó ké?” “Gbogbo
    ènìyàn dàbí i koríko, àti gbogbo ògo wọn dàbí ìtànná igbó.
  pes-OPCB: 'بار دیگر آن صدا می‌گوید: «با صدای بلند بگو!» پرسیدم: «با صدای بلند چه
    بگویم؟» گفت: «با صدای بلند بگو که انسان مانند علف است. تمام زیبایی او همچون گل
    صحراست که پژمرده می‌شود.'
  tgl-ULB: Sinabi ng tinig, “umiyak”. Sumagot ang isa “Ano ang dapat kong iiyak?”
    “Ang lahat ng laman ay damo, at lahat ng kanilang katapatan sa tipan ay tulad
    ng bulaklak sa bukid.
  cbu-NT: K'kuz íwarimand kímarangu, nuwaa, Kizpur tsiyatangi, tárangiya. Nuwsha,
    Kizpur tsiyatkuri, ¿ameecheezi? tárangina. Uwsha, Tputs ichingarusin chirichir
    tamapari ashiru taakanaya. Wanuts chap ashiru musásimashcha.
  hui-hui: Mbiralime ga̱lalu, Bi latagi ha, laya. I̱na ladai bialu lalu, I̱na bi ago
    latagi hoabe, laru. Bi biagome lalu, Bi ogodagua latagi habe, Wali agali bibahende
    karu datani minana anda hagadagua anda haga ka. Tinaga yári bulene ngaru palawaya
    lini ale nga.
  mya-mya: ထို​အ​သံ​က``ကြွေး​ကြော်​လော့'' ဟု​ဆို​သ​ဖြင့် ``အ​ဘယ်​အ​ရာ​ကို​ကြွေး​ကြော်​ရ​ပါ​မည်​နည်း''
    ဟု​ငါ​မေး​လျှင် ``လူ​သတ္တ​ဝါ​အ​ပေါင်း​တို့​သည်​မြက်​ပင်​နှင့်​တူ ကြောင်း​နှင့်
    တော​ပန်း​များ​ကဲ့​သို့​တာ​ရှည်​မ​ခံ​ကြောင်း​ကို ကြွေး​ကြော်​လော့။
  bod-N: ཡང་སྒྲ་ཞིག་གིས་ཁྱོད་ཀྱིས་སྐད་རྒྱོབ་ཅིག་ཅེས་པ་ན། ཁོས་བདག་གིས་ཅི་ཞིག་སྒྲོག་གམ་ཞེས་དྲིས་པ་དང་།
    ལུས་ཅན་ཐམས་ཅད་རྩྭ་དང་འདྲ། །མཛེས་སྡུག་སྤང་གི་མེ་ཏོག་འདྲ། །
  sna-sna: Inzwi rinoti, “Danidzirai.” Ini ndokuti, “Ndodanidzireiko?” “Vanhu vose
    vakaita souswa, uye kubwinya kwavo kwose kwakaita samaruva omunda.
  spa-BLM: 'La voz de uno que dice: “¡Grita!” Uno dijo: “¿Qué voy a llorar?” “Toda
    la carne es como la hierba, y toda su gloria es como la flor del campo.'
  cac-cac: 'Ay jun av ix alan icha tic. Avajan̈, xchi. Ix in c''anb''an d''ay: ¿Tas
    ol vutej avaj in b''a? xin chi d''ay. Ix tac''vi, ix yalani: Aleli to a sq''uinal
    masanil eb'' anima, lajan icha an̈ an̈c''ultac c''un stacji. Elan̈chamel tz''ec''b''at
    svach''il yilji eb'' icha val tz''aj yec''b''at svach''il yilji an̈ xumaac ay
    d''a lum pan̈quiltac.'
  swh-ULB: Sauti inasema, ''Lia.'' Jibu lingine, ''Kwa nini nilie?'' ''Mwili wote
    ni nyasi na maagano yaliyoaminika ni kama ua kwenye shamba.
  bel-bel: 'Голас кажа: абвяшчай! і сказаў: што мне абвяшчаць? Кожная плоць - трава
    і ўся краса яе - нібы кветка польная.'
  deu-ELBBK: 'Stimme eines Sprechenden: Rufe! Und er spricht: Was soll ich rufen?
    „Alles Fleisch ist Gras, und all seine Anmut wie die Blume des Feldes.'
  mbb-OT: Duen migkaǥi kayi te kediey te, “Wali ka!” Midtavak a te, “Hengkey is idwali
    ku?” Migkaǥi sikandin te, “Iwali nu he is langun he etew, ne iring te sagbet,
    ne is bentuǥan dan, iring te vulak te sagbet.
  mal-2015: കേട്ടോ, വിളിച്ചുപറക എന്നു ഒരുത്തൻ പറയുന്നു; എന്തു വിളിച്ചുപറയേണ്ടു എന്നു
    ഞാൻ ചോദിച്ചു; സകലജഡവും പുല്ലുപോലെയും അതിന്റെ ഭംഗിയെല്ലാം വയലിലെ പൂപോലെയും ആകുന്നു.
  gup-gup: Ngaye ngawokbekkang wokdanginj bu nganmarneyimeng, “Mah! Yikayhmen!” Wanjh
    ngayimeng, “Kaluk njale ngamulewan?” Wanjh yimeng, “Yiyimen bu birriwarlahkenh
    bininj nakka yiman kundalk. Bedda bedberre kunmakmak rowk, wanjh yiman kayime
    mannguy kore kabbal kanguybebme dja werrkwerrk karrowen.
  rmc-rmc: 'O hangos mange phenďa: „Vičin!“ Me phučľom: „So mušinav te vičinel?“ „Vičin:
    Savore manuša hine sar čar, sar e kvitka pre maľa, so ľikerel ča sikra.'
  pes-OPV: 'هاتفی می‌گوید: «ندا کن.» وی گفت: «چه چیز را ندا کنم؟ تمامی بشر گیاه است
    و همگی زیبایی‌اش مثل گل صحرا.'
  ron-1924: 'Ун глас зиче: „Стригэ!” Ши еу ам рэспунс: „Че сэ стриг?” „Орьче фэптурэ
    есте ка ярба ши тоатэ стрэлучиря ей, ка флоаря де пе кымп.'
  ben-OBCV: একজনের কণ্ঠস্বর বলছে, “ঘোষণা করো।” আমি বললাম, “আমি কী ঘোষণা করব?” “সব
    মানুষই ঘাসের মতো আর তাদের সমস্ত বিশ্বস্ততা মাঠের ফুলের মতো।
  som-som: Waxaa yeedhaya codka kan leh, Qayli. Oo isna wuxuu yidhi, Maxaan ku qayliyaa?
    Wax kasta oo jiidh lahu waa caws, oo wanaagsanaantiisa oo dhammuna waa sida ubaxa
    duurka oo kale.
  lat-VUC: 'Vox dicentis: Clama. Et dixi: Quid clamabo? Omnis caro fœnum, et omnis
    gloria ejus quasi flos agri.'
  eng-ASVBT: The voice of one saying, Cry. And one said, What shall I cry? All flesh
    is grass, and all the goodliness thereof is as the flower of the field.
  ita-1885: 'Vi è una voce che dice: Grida. Ed è stato detto: Che griderò? Grida,
    che ogni carne è fieno, e che tutto il bene ch''ella fa è come un fiore della
    campagna.'
  eng-LXXUP: The voice of one saying, Cry; and I said, What shall I cry? All flesh
    is grass, and all the glory of man as the flower of grass.
  eng-ULB: A voice says, “Cry.” Another answers, “What should I cry?” “All flesh is
    grass, and all their covenant faithfulness is like the flower of the field.
  spa-VBL: 'Se oye una voz que dice: “Grítalo”. Pregunté: “¿Qué debo gritar?” “Todos
    los seres humanos son como la hierba, y toda su confianza es como las flores del
    campo.'
  fra-_FOB: 'Une voix dit: Crie. Et on répond: Que crierai-je? - Toute chair est comme
    l''herbe, et toute sa grâce comme la fleur des champs.'
  mal-mal: കേട്ടോ, “വിളിച്ചുപറയുക” എന്ന് ഒരുവൻ പറയുന്നു; “എന്ത് വിളിച്ചുപറയേണ്ടു?”
    എന്നു ഞാൻ ചോദിച്ചു; “സകലമനുഷ്യരും പുല്ലുപോലെയും അവരുടെ ഭംഗിയെല്ലാം വയലിലെ പൂപോലെയും
    ആകുന്നു.
  lit-lit: 'Balsas tarė: „Šauk!“ Ir jis tarė: „Ką man šaukti?“ Kiekvienas kūnas yra
    žolė, ir visas jų grožis – kaip lauko gėlė.'
  urd-GVR: Ek āwāz ne kahā, “Zor se āwāz de!” Maiṅ ne pūchhā, “Maiṅ kyā kahūṅ?” “Yih
    ki tamām insān ghās hī haiṅ, un kī tamām shān-o-shaukat janglī phūl kī mānind
    hai.
  suz-BL: मिनु लोव़ पाइब कामी आं कली “शेंदो” देंत। मिनु गो “मार शेंनुङा?” दे हिल्‍लो
    पाता। मिनु मेकोमी “मुर नेल्‍ले घांस खोदेंशो बाक्‍नीम। मेको आन दारस नेल्‍ल रू ङा
    फू खोदेंशो बाक्‍ब। भजन संग्रह ९०:५-६; याकूब १:१०-११
  eng-NOY: A voice said, Proclaim! And I said, What shall I proclaim? All flesh is
    grass, And all its comeliness as the flower of the field.
  ita-1927: 'Una voce dice: “Grida!” E si risponde: “Che griderò?” “Grida che ogni
    carne è come l’erba, e che tutta la sua grazia è come il fiore del campo.'
  ckb-ckb: 'دەنگێک دەڵێت: «بانگەواز بکە!» منیش گوتم: «بانگەوازی چی بکەم؟» «هەموو مرۆڤێک
    وەک گژوگیا وایە و هەموو دڵسۆزییەکەی وەک گوڵی کێوی وایە.'
  eng-BBE: A voice of one saying, Give a cry! And I said, What is my cry to be? All
    flesh is grass, and all its strength like the flower of the field.
  kan-OKCV: ವಾಣಿಯು, “ಗಟ್ಟಿಯಾಗಿ ಕೂಗು,” ಎಂದಿತು. ಅದಕ್ಕೆ, “ನಾನು ಏನೆಂದು ಕೂಗಲಿ?” ಎಂದು ಕೇಳಲು,
    “ನರಜಾತಿಯೆಲ್ಲಾ ಹುಲ್ಲಿನ ಹಾಗಿದೆ. ಅವರ ಸೊಬಗೆಲ್ಲಾ ಹೊಲದ ಹೂವಿನಂತಿದೆ,
  tam-2017: 'பின்னும் கூப்பிட்டுச் சொல் என்று ஒரு சத்தம் உண்டானது; என்னத்தைக் கூப்பிட்டுச்
    சொல்வேன் என்றேன். அதற்கு: மாம்சமெல்லாம் புல்லைப்போலவும், அதின் மேன்மையெல்லாம்
    வெளியின் பூவைப்போலவும் இருக்கிறது.'
  spa-RV-1909: 'Voz que decía: Da voces. Y yo respondí: ¿Qué tengo de decir á voces?
    Toda carne es hierba, y toda su gloria como flor del campo:'
  ron-BTF: 'Vocea a spus: Strigă. Iar el a spus: Ce să strig? Toată făptura este iarbă
    şi toată frumuseţea acesteia este ca floarea câmpului,'
  eng-WEBP: The voice of one saying, “Cry out!” One said, “What shall I cry?” “All
    flesh is like grass, and all its glory is like the flower of the field.
  eng-FBV: A voice is heard saying, “Shout it out.” I asked, “What shall I shout?”
    “All human beings are like grass, and all their trustworthiness is like the flowers
    of the field.
  nld-1939: 'Daar klinkt een stem: Roep het uit! Ik zeide: Wat moet ik gaan roepen?
    Alle vlees is als gras, Heel zijn glorie als de bloem op het veld!'
  nch-BL: 'Huan nijcajqui itoscac se cati techilhuiyaya: “Xitzajtzi chicahuac.” Huajca
    na niquilhui: “Huan ¿taya niquijtos?” Huan ya techilhui: “Xitzajtzi chicahuac
    huan xiquinilhui para nochi masehualme ipan ni taltipacti itztoque quej sacat
    cati amo huejcahua huan iniyejyejca eltoc quej xochit cati nimantzi pilini.'
  vie-1934: 'Có tiếng kẻ rằng: Hãy kêu! Và có đáp rằng: Tôi sẽ kêu thế nào? Mọi xác
    thịt giống như cỏ, nhan sắc nó như hoa ngoài đồng.'
  hin-CV: फिर बोलनेवाले कि आवाज सुनाई दी कि प्रचार करो. मैंने कहा, “मैं क्या प्रचार
    करूं?” “सभी मनुष्य घास समान हैं, उनकी सुंदरता मैदान के फूल समान है.
  eng-OURB: The voice of one saying, “Cry!” One said, “What shall I cry?” “All flesh
    is like grass, and all its chesed ·loving-kindness· is like the flower of the
    field.
  spa-BES: 'Una voz de uno que dice: ¡Da un grito! Y respondí: ¿Qué debo gritar? Toda
    carne es hierba, y toda su fuerza como la flor del campo.'
  tdx-tdx: 'Inao ty fiarañanañañe manao ty hoe: Koiho, le hoe ty natoi’e: Ino ty ho
    koiheko? Ahetse iaby ze atao nofotse, le hoe voñe an-teteke ao ty hasoa’e.'
  tha-KJV: เสียงหนึ่งร้องว่า “ร้องซิ” และเขาว่า “ข้าจะร้องว่ากระไร” บรรดาเนื้อหนั​งก​็เป็นเสมือนต้นหญ้า
    และความงามทั้งสิ้นของมั​นก​็เป็นเสมือนดอกไม้​แห่​งทุ่งนา
  por-BR-2018: 'Uma voz: Clama!E ele disse: O que clamarei? Que toda carne é erva,
    e toda a sua bondade como as flores do campo.'
  deu-ELO: 'Stimme eines Sprechenden: Rufe! Und er spricht: Was soll ich rufen? “Alles
    Fleisch ist Gras, und alle seine Anmut wie die Blume des Feldes.'
  eng-WYC-2018: The voice of God, saying, Cry thou. And I said, What shall I cry?
    Each flesh is hay, and all the glory thereof is as the flower of the field. (The
    voice of God, saying, Cry thou. And I said, What shall I cry? And he saith, Each
    person is but a blade of grass, and all their life lasteth no longer than a flower
    in the field.)
  epo-epo: 'Voĉo diras: Proklamu! sed li diras: Kion mi proklamu? Ĉiu karno estas
    herbo, kaj ĉiu ĝia ĉarmo estas kiel kampa floreto.'
  uig-PIN: '— Anglanglar, bir awaz «jakarla» dǝydu; Jakarliƣuqi bolsa mundaⱪ sorap:
    — «Mǝn nemini jakarlaymǝn?» — dedi. jawab bolsa: — «Barliⱪ tǝn igiliri ot-qɵptur,
    halas; Wǝ ularning barliⱪ wapaliⱪi daladiki gülgǝ ohxax;'
  beo-beo: 'Wesu sia: eno da agoane naba, “Sia:ne iasu sia:ma!” Na da amane adole
    ba:sa, ‘Na da adi sia:ne iasu sia:ma:bela?’ Agoane sia:ne iasu olelema. Osobo
    bagade fifi asi gala dunu huluane da gisi agoane amola ilia da ifa mosoi defele,
    hedolowane biosa.'
  tpi-OTNT: Wanpela maus i singaut olsem, “Autim tok.” Na narapela i tok, “Wanem tok
    bai mi autim?” Na em i bekim tok olsem, “Olgeta manmeri i no save stap longpela
    taim long graun. Ol i save pinis hariap olsem gras na biknem bilong ol i save
    pundaun olsem ol plaua nabaut.
  hau-SA: Muryar tana cewa, “Ka yi shela.” Na kuwa ce, “Me zan yi shelar?” “Dukan
    mutane kamar ciyawa suke, kuma dukan ɗaukakarsu kamar furannin jeji ne.
  uig-LAT: '— Anglanglar, bir awaz «jakarla» deydu; Jakarlighuchi bolsa mundaq sorap:
    — «Men némini jakarlaymen?» — dédi. jawab bolsa: — «Barliq ten igiliri ot-chöptur,
    xalas; We ularning barliq wapaliqi daladiki gülge oxshash;'
  nde-nde: Ilizwi lithi, “Memeza!” Mina ngathi, “Ngimemeze ngisithini na?” “Abantu
    bonke banjengotshani njalo ubuhle babo bunjengamaluba eganga.
  ton-ton: Naʻe pehē ʻe he leʻo, “Kalanga.” Pea naʻa ne pehē, “Ko e hā te u kalanga
