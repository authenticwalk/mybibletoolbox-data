    an binnasuli sogosunna?” Geb anga soged: “Bela dulemarga be soge: ‘Dulemar gaganyobi
    gued. E-yeerdaklegedi, nainugi-dutu-achunneyobi gued.'
  uig-CYR: '— Аңлаңлар, бир аваз «җакала» дәйду; Җакалиғучи болса мундақ сорап: —
    «Мән немини җакалаймән?» — деди. җавап болса: — «Барлиқ тән егилири от-чөптур,
    халас; Вә уларниң барлиқ вапалиғи даладики гүлгә охшаш;'
  tel-2017: వినండి “ప్రకటించండి” అని ఒక స్వరం పలికింది. “నేనేం ప్రకటించాలి?” మరొక
    స్వరం పలికింది. “శరీరులంతా గడ్డివంటివారు, వారి అందమంతా అడవి పువ్వులాటిది.
  hat-BSA: 'Yon vwa pale: “Rele fò.” Yon lòt reponn: “Kisa pou m rele?” “Tout chè
    se zèb, e tout bèlte li se tankou flè nan chan.'
  bxh-bxh: Alina hudoꞌi ya liba iyen, “Wasa au duwai!” Yo fede E fatiꞌo, yawa, “Wasa
    somo haba E duwai?” Iyen, “U liba, uwen, ‘Dodoga mahudoꞌimiu mate doha hawahawa
    yo mula; Paꞌana ibege ti ota lofalofa.”
  kos-kos: Na sie pusra wowoyak ac fahk, “Sulkakin pweng se inge!” Na nga siyuk, “Pweng
    fuka nga ac sulkakin uh?” “Fahkak lah mwet nukewa oana mah uh; Wo lalos uh ac
    oanna ke kitin pacl, oana ros inimae.
  hbo-WLC: ק֚וֹל אֹמֵ֣ר קְרָ֔א וְאָמַ֖ר מָ֣ה אֶקְרָ֑א כָּל־הַבָּשָׂ֣ר חָצִ֔יר וְכָל־חַסְדּ֖וֹ
    כְּצִ֥יץ הַשָּׂדֶֽה׃
  ibo-ibo: Olu ahụ sịrị, “Tie mkpu!” Ma ajụrụ m sị, “Gịnị ka m ga-eti?” “Mmadụ niile
    dị ka ahịhịa, ikwesi ntụkwasị obi ha niile dịkwa ka okoko osisi ọhịa.
  ory-ory: ଏକ ଜଣର ରବ କହେ, “ପ୍ରଚାର କର,” ତହିଁରେ ଜଣେ କହିଲା, “କଅଣ ପ୍ରଚାର କରିବା?” ମର୍ତ୍ତ୍ୟ
    ମାତ୍ର ତୃଣ ସ୍ୱରୂପ ଓ ତାହାର ସମସ୍ତ ଶୋଭା କ୍ଷେତ୍ରସ୍ଥ ପୁଷ୍ପର ତୁଲ୍ୟ;
  chk-chk: A wor eu möngüngü a apasa, “Kopwe kökkö!” Nge üa ais, “Met üpwe üra le
    kökkö?” Kopwe kökkö pwe aramas meinisin ra wewe ngeni fetil, nge linger meinisin
    a wewe ngeni pön irän lemäl.
  rop-rop: Sambodi bin dalim mi, “Yu jingat adbala!” En aibin askim im, “Wotfo ai
    garra jinginatbat?” “Tok dijan. Melabat jidan jis laik detlot gras en wailwan
    purdiflawa weya nomo jidan longtaim.
  ukr-1871: 'Голос покликує: Вісти! А я сказав: Що вістити? (Ось що:) Всяке тїло —
    трава, й всяка краса його — в полі цьвітка.'
  deu-1951: 'Es spricht eine Stimme: Predige! Und er sprach: Was soll ich predigen?
    «Alles Fleisch ist Gras und alle seine Anmut wie die Blume des Feldes!'
  eng-JPS: 'Hark! one saith: ''Proclaim!'' And he saith: ''What shall I proclaim?''
    ''All flesh is grass, and all the goodliness thereof is as the flower of the field;'
  srp-1865: 'Glas govori: vièi. I reèe: šta da vièem? Da je svako tijelo trava i sve
    dobro njegovo kao cvijet poljski.'
  lug-lug: Ne mpulira eddoboozi nga ligamba nti, “Yogera mu ddoboozi ery’omwanguka.”
    Ne ŋŋamba nti, “Nnaayogera ki?” Ne linziramu nti, gamba nti, “Abantu bonna bali
    nga muddo, n’obulungi bwabwe bumala ennaku ntono ng’ebimuli eby’omu nnimiro.
  heb-heb: קול אמר קרא ואמר מה אקרא כל הבשר חציר וכל חסדו כציץ השדה׃
  ben-IRV: এক জনের কণ্ঠস্বর বলছে, “ঘোষণা কর।” আমি বললাম, “আমি কি ঘোষণা করব?” “সব মানুষই
    ঘাসের মত, মাঠের ফুলের মতই তাদের চুক্তির বিশ্বস্ততা।
  pan-pan: ਇੱਕ ਅਵਾਜ਼ ਆਖਦੀ ਹੈ, ਪਰਚਾਰ ਕਰ! ਤਾਂ ਮੈਂ ਆਖਿਆ, ਮੈਂ ਕੀ ਪਰਚਾਰ ਕਰਾਂ? ਹਰੇਕ ਪ੍ਰਾਣੀ
    ਘਾਹ ਹੀ ਹੈ, ਉਹ ਦਾ ਸਾਰਾ ਸੁਹੱਪਣ ਖੇਤ ਦੇ ਫੁੱਲ ਵਰਗਾ ਹੈ।
  mya-JVB: တဖန် ထိုအသံ က၊ ဟစ်ကြော် လော့ဟု ဆို လျှင် ငါက၊ အဘယ် အရာကို ဟစ်ကြော် ရမည်နည်းဟုမေး
    သော်၊ လူမျိုး ရှိသမျှ သည် မြက်ပင် ဖြစ်၏။ လူမျိုး၏ ဘုန်း ရှိသမျှ သည်လည်း တော အပွင့်
    ကဲ့သို့ ဖြစ်၏။
  tbg-tbg: 'Minti tivakero qaiqaa uvavano mintima tiro: Are naverai tihara uva vo
    tiva qoqaiqama kaane, tumanta te tiha, Nana uvae te naverai tivake tirarave? turaro
    viva tiharo, Ukauvano inaaraiqaqai variqiro viro vuru aaharaiqama vintemake, vaiinti
    nahentivata inaaraiqaqai variqi vi vuru taiqa vivarave. Kaampi/Qinaara iratero
    koqema kero ataa iharo vuru tamunta viro hiqinti hiqinti intema kero, vaiinti
    nora autuvanovata vataini tuvi vuanarove.'
  hmo-hmo: Gado ta ia boiboi, ia gwau, “Hereva do oi gwauraia.” Vadaeni lau gwau,
    “Dahaka hereva do lau gwauraia?” Ia gwau, “Oi gwauraia, taunimanima ibounai be
    rei bamona, Bona idia mase haraga noho, uda tano ena herahera bamona.
  urd-urd: एक आवाज़ आई कि 'ऐलान कर, और मैंने कहा मैं क्या 'ऐलान करूँ, हर बशर घास की
    तरह है और उसकी सारी रौनक़ मैदान के फूल की तरह।
  rus-SYN: 'Голос говорит: возвещай! И сказал: что мне возвещать? Всякая плоть - трава,
    и вся красота ее - как цвет полевой.'
  bqc-SIM: 'Ma lↄↄ mà dↄ à mɛ̀: Kpàwakɛ! Ma mɛ̀: Mà kpàwakɛ mà o kpelewai? À
    mɛ̀: Gbɛ̃nazĩna píi dɛ lán sɛ̃waɛ, an kɛfɛnkɛ dɛ lán sɛ̃vuwaɛ.'
  tcz-CHONGTHU: Aw hung ging chun khosam’in, ati. Keiman, “Ipi kasap ding ham”? tia
    kadoh le, mihem ho hampa bangbep ahiuve, chule amel hoinau jong hi loujaova hampa
    pah banga kemloi jeng thei ahi, tin samin eiti.
  mar-mar: एक वाणी म्हणाली, “घोषणा कर” दुसरे उत्तर आले, “मी काय घोषणा करू?” सर्व देह
    गवत आहे आणि त्यांचा सर्व विश्वासूपणाचा करार वनातील फुलासारखा आहे.
  qub-qub: '«Sinchipa gayacuy» nimashantami wiyashcä. Chaura nogaga tapushcä: «¿Ima
    nirtaj gayacushaj?» nir. Chaymi nimaran: «Gayacuy llapan runacuna llullu guewanölla
    caycashanta; alli cawashanpis waytanölla caycashanta.'
  hat-hat: 'Yon vwa rete li di: Pale non! Yon lòt mande: Sa pou m'' di? Di yo moun
    se tankou zèb yo ye. Tout bèlte yo, se tankou bèlte flè nan savann.'
  eng-BSB: A voice says, “Cry out!” And I asked, “What should I cry out?” “All flesh
    is like grass, and all its glory like the flowers of the field.
  eng-WEBPB: The voice of one saying, “Cry out!” One said, “What shall I cry?” “All
    flesh is like grass, and all its glory is like the flower of the field.
  kbq-kbq: Hagi mago kezankemo'a huno, Ranke hunka kezatio huno higeno, Na'ane huna
    kezatigahue huno magomo'a higeno, Maka ama mopafima mani'naza vahera trazankna
    hu'nazankino, tanopafi me'nea trazaramimo amosre aheteno rutri huramiaza huno,
    ra zamagima eneriza zamo'a fanene hugahie.
  nhe-BL: 'Huan nijcajqui itos se tlen nechilhuiyaya: “Xitzajtzi chicahuac.” Huajca
    na niquilhui: “Huan ¿tlachque niquijtos?” Huan ya nechilhui: “Xitzajtzi chicahuac
    huan xiquinilhui para nochi tlacame ipan ni tlaltepactli itztoque queja sacatl
    tlen ax huejcahua huan iniyejyejca eltoc queja xochitl tlen nimantzi pilini.'
  gub-BL: Tupàn uze'eg nezewe. — Emume'u ko ze'eg nehe, i'i. — Ma'e ze'eg amume'u
    putar nehe, a'e izupe hehe hepuranu pà. — Teko paw nuzawy kwaw ka'api'i ko pe
    har wà. Wakàgaw nuzawy kwaw ma'eputyr kaiwer pe har ikàgaw.
  eng-DRA: 'The voice of one, saying: Cry. And I said: What shall I cry? All flesh
    is grass, and all the glory thereof as the flower of the held.'
