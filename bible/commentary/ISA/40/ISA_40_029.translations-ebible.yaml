verse: ISA.040.029
translations:
  mal-C: അവിടന്നു ക്ഷീണിതർക്കു ശക്തിനൽകുന്നു, ബലം കുറഞ്ഞവരുടെ ബലം വർധിപ്പിക്കുന്നു.
  deu-TKW: Er giebt Kraft dem Müden und dem Ohnmächtigen Stärke in Fülle.
  lin-lin: Apesaka makasi na bato oyo balembi mpe abakisaka nguya na bato oyo bazanga
    nguya.
  eng-LSV: He is giving power to the weary, || And to those not strong He increases
    might.
  eng-GNV: But he giueth strength vnto him that fainteth, and vnto him that hath no
    strength, he encreaseth power.
  eng-WEBSTER: He giveth power to the faint; and to them that have no might he increaseth
    strength.
  nhw-BL: Yaya quinfuerzajmaca catli siyahuij huan quinmaca yancuic chicahualistli
    catli cuatij.
  swh-ONEN: Huwapa nguvu waliolegea na huongeza nguvu za wadhaifu.
  bba-bba: U rɑ be bɑ wɑsire kɑ be bɑ wɑsikirɑmɔ dɑm wɛ̃.
  eng-KJVCPB: He giveth power to the faint; And to them that have no might he increaseth
    strength.
  luo-luo: Omiyo joma ool teko kendo omedo joma tekregi orumo bedo motegno.
  meu-meu: Manori taudia na ia ese e hagoadadiamu, bona asi ena goada tauna enai goada
    e habadaiamu.
  npi-ULB: उहाँले थकितहरूलाई बल दिनुहुन्छ । अनि कमजोरहरूलाई उहाँले नयाँ ऊर्जा दिनुहुन्छ
    ।
  yor-yor: Ó ń fi agbára fún àwọn aláàárẹ̀ ó sì fi kún agbára àwọn tí agara dá.
  pes-OPCB: او به خستگان نیرو می‌بخشد و به ضعیفان قدرت عطا می‌کند.
  tgl-ULB: Nagbibigay siya ng kalakasan sa mga pagod; sa mga mahihina nagbibigay siya
    ng bagong lakas.
  cbu-NT: Tputs wizpur pishtakinaariya, anoo tuwizpurtakiya. Wanguytakinaariya, anoo
    yarkachu, támkiya.
  hui-hui: Anduane Homogohanda mbirali erekui halu hongo nahe ngo̱e̱le karu mo hongo
    howa helaga ka.
  mya-mya: ကိုယ်​တော်​သည်​နွမ်း​လျ​မော​ပန်း​သူ​တို့​ကို အား​ပေး​တော်​မူ​ပါ​၏။
  bod-N: ཉམ་ཐག་རྣམས་ལ་ཁོང་གིས་སྟོབས་ཤུགས་སྦྱིན་ཞིང་། ཟུངས་ཤོར་བའི་མི་ལ་ཁོང་གིས་ནུས་པ་གནང་།
  sna-sna: Anopa simba kuna vakarukutika, uye anowedzera simba kuna vasina simba.
  spa-BLM: Él da poder a los débiles. Aumenta la fuerza del que no tiene fuerza.
  cac-cac: A tz'ac'an yip eb' c'unb'inac, axo eb' malaj yip, a tz'ac'an stec'anil
    eb'.
  swh-ULB: Anawapa nguvu waliochoka; na atawapa nguvu mpya waliowadhaifu.
  bel-bel: Ён дае стомленаму сілу і даруе зьнямогламу маладосьць.
  deu-ELBBK: Er gibt dem Müden Kraft, und dem Unvermögenden reicht er Stärke dar in
    Fülle.
  mbb-OT: Ebeǥayan din te zesen is menge meluya wey nengeveley.
  mal-2015: അവൻ ക്ഷീണിച്ചിരിക്കുന്നവന്നു ശക്തി നല്കുന്നു; ബലമില്ലാത്തവന്നു ബലം വർദ്ധിപ്പിക്കുന്നു.
  gup-gup: Nungka kabenngudjwon nawu birringudjwarre bininj, dja kabenwon kundulkarre
    nuye bininj nawu kundulkarre yak.
  rmc-rmc: Ov del zor oles, ko hino strapimen, a oles, ko na birinel, del bari zor.
  pes-OPV: ضعیفان را قوت می‌بخشد و ناتوانان را قدرت زیاده عطا می‌نماید.
  ron-1924: Ел дэ тэрие челуй обосит ши мэреште путеря челуй че каде ын лешин.
  ben-OBCV: তিনি ক্লান্ত ব্যক্তিকে শক্তি দেন, দুর্বলের শক্তিবৃদ্ধি করেন।
  som-som: Isagu kuwa itaalka daran xoog buu siiyaa, oo kuwa aan tabarta lahaynna
    tabar buu u kordhiyaa.
  lat-VUC: Qui dat lasso virtutem, et his qui non sunt, fortitudinem et robur multiplicat.
  eng-ASVBT: He giveth power to the faint; and to him that hath no might he increaseth
    strength.
  ita-1885: Egli dà forza allo stanco, ed accresce vigore a chi è senza forze.
  eng-LXXUP: He gives strength to the hungry, and sorrow to them that are not suffering.
  eng-ULB: He gives strength to the tired; and to the weak he gives renewed energy.
  spa-VBL: Él da fuerza a los cansados y poder a los impotentes.
  fra-_FOB: Il donne de la force à celui qui est lassé; il accroît la vigueur de celui
    qui est affaibli.
  mal-mal: അവൻ ക്ഷീണിച്ചിരിക്കുന്നവനു ശക്തി നല്കുന്നു; ബലമില്ലാത്തവനു ബലം വർദ്ധിപ്പിക്കുന്നു.
  lit-lit: Jis duoda nuvargusiam jėgų ir bejėgiui daugina stiprybę.
  urd-GVR: Wuh thakemāndoṅ ko tāzagī aur bebasoṅ ko taqwiyat detā hai.
  suz-BL: मेकोमी दाइब आन कली बोल गेब। मचाप्‍ब आन कली सक्ति गेब।
  eng-NOY: He giveth power to the faint; To the feeble abundant strength.
  ita-1927: Egli dà forza allo stanco, e accresce vigore a colui ch’è spossato.
  ckb-ckb: توانا بە ماندوو دەدات و بۆ داهێزراویش هێز زۆر دەکات.
  eng-BBE: He gives power to the feeble, increasing the strength of him who has no
    force.
  kan-OKCV: ಆತನು ದಣಿದವನಿಗೆ ಶಕ್ತಿಯನ್ನೂ, ಬಲಹೀನನಿಗೆ ಬಹುಬಲವನ್ನೂ ಕೊಡುತ್ತಾನೆ.
  tam-2017: சோர்ந்துபோகிறவனுக்கு அவர் பெலன் கொடுத்து, சத்துவமில்லாதவனுக்குச் சத்துவத்தைப்
    பெருகச்செய்கிறார்.
  spa-RV-1909: El da esfuerzo al cansado, y multiplica las fuerzas al que no tiene
    ningunas.
  ron-BTF: El dă putere celui leşinat; şi celor fără putere le creşte tăria.
  eng-WEBP: He gives power to the weak. He increases the strength of him who has no
    might.
  eng-FBV: He gives strength to the weary and power the powerless.
  nld-1939: Hij versterkt den vermoeide, En verdubbelt de kracht van den zwakke.
  nch-BL: Yaya quinfuerzajmaca cati siyahuij huan quinmaca yancuic chicahualisti cati
    cuatij.
  vie-1934: Ngài ban sức mạnh cho kẻ nhọc nhằn, thêm lực lượng cho kẻ chẳng có sức.
  hin-CV: वह थके हुओं को बल देता है, शक्तिहीनों को सामर्थ्य देता है.
  eng-OURB: He gives power to the weak. He increases the strength of him who has no
    might.
  spa-BES: Él le da poder a los débiles, aumentando la fuerza de quien no tiene fuerza.
  tdx-tdx: Ampaozare’e o midazidazìtseo; vaho hafatrare’e o tsy maozatseo.
  tha-KJV: พระองค์​ทรงประทานกำลังแก่คนอ่อนเปลี้ย และแก่​ผู้​ที่​ไม่มี​กำลัง พระองค์​ทรงเพิ่มแรง
  por-BR-2018: Ele dá força ao cansado, e multiplica as forças daquele que não tem
    vigor.
  deu-ELO: Er gibt dem Müden Kraft, und dem Unvermögenden reicht er Stärke dar in
    Fülle.
  eng-WYC-2018: That giveth strength to the weary, and strength to them that be not,
    and multiplieth stalworthness. (He who giveth strength to the weary, and strength
    to those who have it not, and multiplieth stalwartness.)
  epo-epo: Li donas forton al la laculo, kaj al la senfortulo Li plifortigas la povon.
  uig-PIN: U ⱨalidin kǝtkǝnlǝrgǝ ⱪudrǝt beridu; Maƣdursizlarƣa U bǝrdaxliⱪni ⱨǝssilǝp
    awutidu.
  beo-beo: E da nowa da gasa hame amola helebe, ilima gasa iaha.
  tpi-OTNT: Bikpela i save strongim ol man i no gat strong, na taim bun bilong ol
    i slek pinis, em i save mekim ol i stap strong.
  hau-SA: Yakan ba da ƙarfi ga waɗanda suka gaji yă kuma ƙara ƙarfi ga marasa ƙarfi.
  uig-LAT: U halidin ketkenlerge qudret béridu; Maghdursizlargha U berdashliqni hessilep
    awutidu.
  nde-nde: Abakhatheleyo uyabanika amandla, andise amandla ababuthakathaka.
  ton-ton: ‌ʻOku ne foaki ʻae mālohi ki he vaivai; pea kiate kinautolu ʻoku ʻikai
    haʻanau mālohi ʻoku ne fakatupu ʻae mālohi.
  ces-1613: On dává ustalému sílu, a tomu, ješto žádné síly nemá, moci hojně udílí.
  eng-WMB: He gives power to the weak. He increases the strength of him who has no
    might.
  tam-TCV: அவர் களைப்புற்றோருக்கு பெலன் கொடுக்கிறார்; பெலவீனருக்கு வலிமையைக் கூட்டுகிறார்.
  ceb-ULB: Naghatag siya ug kusog sa mga gipangkapoy; ug naghatag siya ug bag-ong
    kabaskog sa mga nangaluya.
  pol-UBG: On dodaje siły spracowanemu i przymnaża mocy temu, który nie ma żadnej
    siły.
  agr-agr: Apajuíyai aents pimpikiunash senchimtika wajiu emauwa duka, tuja aents
    kakakchaunash senchijin ikauntinai.
  kyc-kyc: Baame wambu lapo kapa ingya nao makame kumuo karenge dupwa porainyi pyambungi.
  urd-GVU: وہ تھکے ماندوں کو تازگی اور بےبسوں کو تقویت دیتا ہے۔
  deu-1912: Er gibt den Müden Kraft, und Stärke genug dem Unvermögenden.
  ntj-ntj: Nyangka-tjinguru-rna patalyarringkulalpi talypurriku. Nyangka-rni Mama
    Kuurrtu walykumunulku.
  kan-2017: ಸೋತವನಿಗೆ ತ್ರಾಣವನ್ನು ಅನುಗ್ರಹಿಸಿ, ಬಲಹೀನನಿಗೆ ಬಹು ಬಲವನ್ನು ದಯಪಾಲಿಸುತ್ತಾನೆ.
  yap-yap: Ma pi’ gelngin e pi’in ndakuriy gelngirad ma ka ra magaergad.
  hlt-MCSB: Lamlum te thadueng a paek tih thahuem aka khueh pawt te thaomnah a rhoeng
    sak.
  mdy-ETH: ላቤዞንሢም ዒዚ ዶዱሞ ዒንጋኔ፤ ዎልቃ ኬዴዞንሢማኣ ዎልቄ ቃሳኔ።
  twi-ASANTE: Ɔma deɛ watɔ bera ahoɔden deɛ wayɛ mmerɛ nso, ɔto nʼahoɔden so.
  eng-WEBU: He gives power to the weak. He increases the strength of him who has no
    might.
  wal-wal: Daafuranchchau wolqqaa immees; minotetti bainnaagaukka minotettaa gujjees.
  spa-PDDPT: Él fortalece al cansado y aumenta la fuerza al que no tiene vigor.
  gun-gun: Ha'e rami 'rãgue py ha'e ae omombaraete ju 'rã ikane'õ va'e, omombaraeteve
    'rã na'imbaraetevei va'ekue.
  ilo-ULB: Pappapigsaenna dagiti nabannog; ken pabpabaroenna ti regget dagiti nakapuy.
  kpg-kpg: Mee e hagamaaloo aga digau ala e paagege ge e duadua.
  uig-ARA: ئۇ ھالىدىن كەتكەنلەرگە قۇدرەت بېرىدۇ؛ ماغدۇرسىزلارغا ئۇ بەرداشلىقنى ھەسسىلەپ
    ئاۋۇتىدۇ.
  sus-sus: A sɛnbɛ fima nɛ mixi taganxi ma, a limaniya fi sɛnbɛtaree ma.
  pon-2006: E kin ketin kakehlahda me luwet oh me pwangadahr kan.
  jae-jae: Eŋ kêkêŋ ŋaclai gêdêŋ lau tekweŋ gêbac ma ŋajaŋa gêdêŋ lau palê-palê.
  ksd-ksd: I tabatabar ra umana bilua ma ra niongor, ma i tul tar ra dekdek ta nina
    i malmalu.
  tur-YTC: Zayıflara güç verir. Gücü olmayanın gücünü artırır.
  grc-BRENT: διδοὺς τοῖς πεινῶσιν ἰσχὺν, καὶ τοῖς μὴ ὀδυνωμένοις λύπην.
  ind-AYT: Dia memberi kekuatan kepada yang letih, dan kepada yang tak berdaya Dia
    menambahkan kuasa.
  nya-nya: Iye amalimbitsa ofowoka ndipo otopa amawawonjezera mphamvu.
  hrv-hrv: Umornome snagu vraća, jača nemoćnoga.
  mps-mps: Genuai Bidigo te bomo meni yai bidi dabe dąų walobaso, te dili bomo kimi
    silai digi, te agai augwali bomo selama, bidimainu ebo dao.
  tpi-tpi: Bikpela i save strongim ol man i no gat strong, na taim bun bilong ol i
    slek pinis, em i save mekim ol i stap strong.
  dan-1931: han giver den trætte Kraft, den svage Fylde af Styrke.
  vie-OVCB: Ngài ban năng lực cho người bất lực, thêm sức mạnh cho người yếu đuối.
  guj-2017: થાકેલાને તે બળ આપે છે તથા નિર્બળ થયેલાંને પુષ્કળ જોર આપે છે.
  pon-2006A: E kin ketin kakehlahda me luwet oh me pwangadahr kan.
  por-BRBSL: Ele dá poder aos fracos. Ele aumenta a força daquele que não tem poder.
  cth-cth: Bawipa ni ka tâwn e naw hah tha a poe teh, tithainae ka tawn hoeh e naw
    hah tithainae a poe.
  twi-twi: Ɔma nea watɔ beraw ahoɔden nea wayɛ mmerɛw nso, ɔto nʼahoɔden so.
  hlt-hlt: Lamlum te thadueng a paek tih thahuem aka khueh pawt te thaomnah a rhoeng
    sak.
  tbz-SIM: Kuù ɔ̃ɔ̃ yíɛ́ muwɛ̃rímú wèè ɔ̀u, kɛ́duɔ́ ntikpetì wèè cĩ̀tɛ.
  msy-2020: A gavgaviba puvatɨzir gumazamiziba gavgaviba me ganɨdi. Ezɨ men gavgaviba
    amɨragha uaghirima, a me gamizɨ, me uamategha gavgaviba isi.
  dop-dop: Ɩsɔ hɑɑkɩ toŋ kɛ mpɑ pɑ kɑwɑ tɔ. Tɑcɑɑ sɔɔsǝɣɩ ɑpɑlʋtʋ kɛ mpɑ pǝ nɩɩwɑ
    tɔ.
  azb-azb: O, yorğunlara güc verər, Taqətsizlərin qüvvətini artırar.
  eng-DBY: He giveth power to the faint; and to him that hath no might he increaseth
    strength.
  hin-2017: वह थके हुए को बल देता है और शक्तिहीन को बहुत सामर्थ्य देता है।
  wol-KYG: Mooy dooleel ku loof, di kàttanal ku jeele.
  eng-YLT: He is giving power to the weary, And to those not strong He increaseth
    might.
  kne-kne: Din nakapoy ya nabbay et papigsaena.
  eng-WYC-2017: That giveth strength to the weary, and strength to them that be not,
    and multiplieth stalworth[y] ness.
  eng-WMBB: He gives power to the weak. He increases the strength of him who has no
    might.
  urd-GVH: वह थकेमाँदों को ताज़गी और बेबसों को तक़वियत देता है।
  rug-rug: Poni ni ṉiniraṉira Sa sarini pu mabo meke va ṉiṉira i Sa sarini pu malohoro.
  gaz-gaz: Inni dadhabdootaaf jabina kenna; nama laafaaf immoo humna dabala.
  fra-LSG: Il donne de la force à celui qui est fatigué, Et il augmente la vigueur
    de celui qui tombe en défaillance.
  gnn-gnn: Yo, yolŋu'‐yulŋu warray ŋuli djawaryundja ga ganydjarr‐winya'yundja, yurru
    ŋayipinydja ŋuli Garrayyunydja ŋilimurrunha ganydjarr‐wekama warray.
  yal-yal: A fangan fima muxu xadanxine ma, a muxu taganxine sɛnbɛn xun masa.
  haw-1868: Nana no i haawi i ka ikaika i ka mea i maule; A o ka mea ikaika ole, hoomahuahua
    no ia i ka ikaika.
  arb-NAV: يَهِبُ الْمَنْهُوكَ قُوَّةً وَيَمْنَحُ الضَّعِيفَ قُدْرَةً عَظِيمَةً.
  ewe-ewe: Ena ŋusẽ ame siwo ŋu ɖeɖi te, eye wòdoa ŋusẽ ame siwo gbɔdzɔ.
  eng-LEE: He giveth to the faint strength; and to the powerless he imparteth much
    might.
  asm-FB: তেওঁ ক্লান্ত হোৱা লোকক শক্তি দান কৰে, আৰু দুৰ্ব্বল হোৱা লোকক অধিক বল দান
    কৰে।
  sus-A: عَ سّنبّ قِمَ نّ مِشِ تَفَنشِ مَ، عَ لِمَنِيَ قِ سّنبّتَرٍيٍ مَ.
  fra-SBL: Il donne du pouvoir aux faibles. Il augmente la force de celui qui n'a
    pas de force.
  hbo-hbo: נֹתֵ֥ן לַיָּעֵ֖ף כֹּ֑חַ וּלְאֵ֥ין אֹונִ֖ים עָצְמָ֥ה יַרְבֶּֽה׃
  pjt-pjt: Munu aṉangu kutjupa tjuṯa uparingkula pakuringkunyangka paluṟu alatjiṯu
    kuṉpulpai.
  kik-kik: Mũndũ ũrĩa mũnogu nĩamũheaga hinya, nake ũrĩa ũũrĩtwo nĩ hinya akamuongerera
    ũhoti.
  fra-NCL: Il donne de la force à celui qui est fatigué et redouble la vigueur de
    celui qui est défaillant.
  cek-AK: Anih loe thazok kaminawk to tha ohsak moe, thacak ai kaminawk to thacaksak.
  cuk-cuk: Bab-Jehová dule-yegusmaladga gangued uked, E na dule-nollo-itomaladga gandikidba
    gangued uked.
  uig-CYR: У һалидин кәткәнләргә қудрәт бериду; Мағдурсизларға У бәрдашлиқни һәссиләп
    көпәйтиду.
  pma-pma: Kei varei mul san keihoen min koakeil ave memerau ka arkeihtei.
  tel-2017: అలసిన వారికి బలమిచ్చేది ఆయనే. శక్తిహీనులకు నూతనోత్తేజం కలిగించేది ఆయనే.
  hat-BSA: Li bay fòs a sila ki fatige yo, e a sila ki manke fòs yo, li bay plis pouvwa.
  kos-kos: El akkeyalos su munas ac totola.
  hbo-WLC: נֹתֵ֥ן לַיָּעֵ֖ף כֹּ֑חַ וּלְאֵ֥ין אוֹנִ֖ים עָצְמָ֥ה יַרְבֶּֽה׃
  ibo-ibo: Ọ na-enye ndị na-ada mba ike, na-emekwa ka ndị na-enweghị ume nwee ume.
  ory-ory: ସେ କ୍ଳାନ୍ତ ଲୋକକୁ ଶକ୍ତି ଦିଅନ୍ତି ଓ ବଳହୀନ ଲୋକର ବଳ ବଢ଼ାଇ ଦିଅନ୍ତି।
  chk-chk: A ngeni ekewe chon malülü pöchökül, nge ekewe chon lipwäkingau a ngeniir
    tufich mi somwola.
  rop-rop: YAWEI na oldei meigim detlot brabli wikwan pipul jidan strongbala.
  ukr-1871: Він же додає сили втомленому й підкріпляє знемощілого.
  deu-1951: Er gibt dem Müden Kraft und Stärke genug dem Unvermögenden.
  eng-JPS: He giveth power to the faint; and to him that hath no might He increaseth
    strength.
  srp-1865: On daje snagu umornome, i nejakome umnožava krjepost.
  lug-lug: Awa amaanyi abazirika, n’oyo atalina buyinza amwongerako amaanyi.
  heb-heb: נתן ליעף כח ולאין אונים עצמה ירבה׃
  ben-IRV: তিনি ক্লান্তকে শক্তি দেন আর দুর্বলদের আবার শক্তিমান করেন।
  pan-pan: ਉਹ ਥੱਕੇ ਹੋਏ ਨੂੰ ਬਲ ਦਿੰਦਾ ਹੈ, ਅਤੇ ਨਿਰਬਲ ਦੀ ਸ਼ਕਤੀ ਵਧਾਉਂਦਾ ਹੈ।
  mya-JVB: ထိုဘုရားသည် မော သောသူတို့အား ၊ ခွန်အား ကိုပေး တော်မူ၏။ နွမ်းနယ် သောသူတို့
    အား ၊ အစွမ်း သတ္တိ နှင့် ပြည့်စုံ သော အခွင့်ကိုပေး တော်မူ၏။
  tbg-tbg: Vaiinti nahenti kempukavano taiqa vimanta variaka viva vika kempukaiqama
    nimite vairave. Viva quqerara vaiinti nahenti kahaqama nimite vaimanta vika kempukaiqamavi
    ho variarave.
  hmo-hmo: Manoka bona hesiku taudia be Lohiabada ese ia hagoadaia noho, bona goada
    lasi taudia edia goada ia habadaia noho.
  urd-urd: वह थके हुए को ज़ोर बख़्शता है और नातवान की तवानाई को ज़्यादा करता है।
  rus-SYN: Он дает утомленному силу, и изнемогшему дарует крепость.
  bqc-SIM: Ì gbãa kã́fĩ gbɛ̃́ pↄ́ kpàsaↄnɛ, ì gbɛ̃́ pↄ́ gↄ̃̀ dↄ̀lↄlↄↄ gba yɛ̃̀ɛɛ.
  tcz-CHONGTHU: Aman athalhoma thahat apei chule thilbol joulou di chu boltheina tha
    apei.
  mar-mar: तो थकलेल्यांना शक्ती देतो; आणि निर्बलांस नवचैतन्य देऊन ताकद देतो.
  qub-qub: Paymi shacyächin yamacashana caycajcunata. Callpaynaj caycajtapis callpayojyächin.
  hat-hat: Lè yon moun pèdi souf, li ba li fòs. Lè yon moun febli, li ba l' kouraj
    ankò!
  eng-BSB: He gives power to the faint and increases the strength of the weak.
  eng-WEBPB: He gives power to the weak. He increases the strength of him who has
    no might.
  kbq-kbq: Hankavezmima omne'nea vahera Ra Anumzamo'a hankavea nezamino, hankavezamima
    omanegezama kasrokasarama nehaza vahera mago'ene hihamua sotu huno nezamie.
  nhe-BL: Yajaya quinfuerzajmaca tlen siyahuij huan quinmaca yancuic chicahualistli
    tlen cuatij.
  gub-BL: Omono ukàgaw ikene'o ma'e wanupe. Umukàg kar ikàg 'ym ma'e ukàgaw pupe wà.
  eng-DRA: It is he that giveth strength to the weary, and increaseth force and might
    to them that are not.
