verse: ISA.040.018
translations:
  mal-C: അപ്പോൾ, ദൈവത്തെ നിങ്ങൾ ആരോടു താരതമ്യംചെയ്യും? ഏതു രൂപത്തോടാണ് നിങ്ങൾ ദൈവത്തെ
    ഉപമിക്കുന്നത്?
  deu-TKW: Und wem wollt ihr Gott vergleichen und welch' Gebilde ihm gegenüberstellen?
  lin-lin: Bolingi kokokanisa Nzambe na nani ? Bolingi kokokanisa Ye na elilingi nini ?
  eng-LSV: And to whom do you liken God, || And what likeness do you compare to Him?
  eng-GNV: To whom then wil ye liken God? or what similitude will ye set vp vnto him?
  eng-WEBSTER: To whom then will ye liken God? or what likeness will ye compare to
    him?
  nhw-BL: ¿Ica ajqueya huelis anquihuicalotise Toteco Dios? ¿Quenicatza huelis titeyolmelahuas
    quenicatza itztoc? Amo itztoc quen se tlaixcopincayotl.
  swh-ONEN: Basi, utamlinganisha Mungu na nani? Utamlinganisha na kitu gani?
  bba-bba: Wɑrɑ i ko kɑ Gusunɔ weesinɑ. Mbɑ i ko nɛɛ, u kɑ weenɛ.
  eng-KJVCPB: To whom then will ye liken God? Or what likeness will ye compare unto
    him?
  luo-luo: En ngʼa ma dipim gi Nyasaye? Koso en kido mane madiwach ni chal kode?
  meu-meu: Dirava na daika ida ba haheḡereḡerea? Ia ida-idana be daika?
  npi-ULB: तब तिमीहरूले परमेश्‍वरलाई केसँग तुलना गर्नेछौ? तिमीहरूले उहाँलाई कुन मूर्तीसँग
    तुलना गर्नेछौ?
  yor-yor: Ta ni nígbà náà tí ìwọ yóò fi Ọlọ́run wé? Ère wo ni ìwọ yóò fi ṣe àkàwé
    rẹ̀?
  pes-OPCB: چگونه می‌توان خدا را توصیف کرد؟ او را با چه چیز می‌توان مقایسه نمود؟
  tgl-ULB: Kanino mo ihahambing ang Diyos? Sa anong diyus-diyusan mo siya itutulad?
  cbu-NT: Na kamaningandama. ¿Chakpataja Apanll tatsamooch? ¿Yapeeja maachee yasin
    tinam yáyaruch, In watacha iy Aparini, táchich?
  hui-hui: Ngode Datagaliwabe ibuore ai ale manda bibehebe. Mbirale mbira ibu aleore
    agi ngabe.
  mya-mya: ဘု​ရား​သ​ခင်​အား​အ​ဘယ်​သူ​နှင့် နှိုင်း​ယှဉ်​နိုင်​ပါ​မည်​နည်း။ ကိုယ်​တော်​၏​ပုံ​သဏ္ဌာန်​တော်​ကို​သင်​တို့
    အ​ဘယ်​သို့​ဖော်​ပြ​နိုင်​ပါ​မည်​နည်း။
  bod-N: དེས་ན་ཁྱོད་ཚོས་སུ་ཞིག་དཀོན་མཆོག་དང་བསྡུར་བར་བྱའམ། ཁྱོད་ཚོས་གཟུགས་བརྙན་ཇི་ལྟ་བུ་ཞིག་གིས་ཁོང་དང་བསྡུར་རམ།
  sna-sna: Zvino, mungafananidza Mwari naaniko? Ndoupi mufananidzo wamungamuenzanisa
    nawo?
  spa-BLM: ¿A quién, pues, vas a comparar a Dios? ¿O con qué semejanza se le comparará?
  cac-cac: ¿Mach junoc syal e lajb'an Dios yed'oc? ¿Tas junoc yechel syal e lajb'an
    yed'oc?
  swh-ULB: Ni nanibasi utayemlingalisha na Mungu? Ni kwa sanamu ipi utakayomfananisha
    nayo?
  bel-bel: Дык вось, да каго ж прыпадобніце вы Бога? І якое падабенства знойдзеце
    Яму?
  deu-ELBBK: Und wem wollt ihr Gott vergleichen? Und was für ein Gleichnis wollt ihr
    ihm an die Seite stellen?
  mbb-OT: Umbe hentei is igkehindeg niw te Nengazen? Etawa hengkey is ibpetug-iring
    niw kandin?
  mal-2015: ആകയാൽ നിങ്ങൾ ദൈവത്തെ ആരോടു ഉപമിക്കും? ഏതു പ്രതിമയെ നിങ്ങൾ അവനോടു സദൃശമാക്കും?
  gup-gup: Adju, nangale karohrok nawu God? Dja nakka nangale kakukrohrok? Baleh ngudda
    ngurriyime?
  rmc-rmc: Ke kaste pripodobňinena le Devles? Kaha les šaj porovňinen?
  pes-OPV: پس خدا را به که تشبیه می‌کنید و کدام شبه را با او برابر می‌توانید کرد؟
  ron-1924: Ку чине воиць сэ асемэнаць пе Думнезеу? Ши ку че асемэнаре Ыл вець асемэна?
  ben-OBCV: তাহলে, তোমরা কার সঙ্গে ঈশ্বরের তুলনা করবে? কোন মূর্তির সঙ্গে তাঁর তুলনা
    দেবে?
  som-som: Haddaba bal yaad Ilaah u ekaysiinaysaan? Amase masaalkee baad isaga kala
    mid dhigaysaan?
  lat-VUC: '[Cui ergo similem fecisti Deum? aut quam imaginem ponetis ei?'
  eng-ASVBT: To whom then will ye liken God? or what likeness will ye compare unto
    him?
  ita-1885: Ed a cui assomigliereste Iddio, e qual sembianza gli adattereste?
  eng-LXXUP: To whom have ye compared the Lord? and with what likeness have ye compared
    him?
  eng-ULB: To whom then will you compare God? To what idol will you liken him?
  spa-VBL: ¿Quién crees que es como Dios? ¿A qué imagen crees que se parece?
  fra-_FOB: A qui donc feriez-vous ressembler Dieu, et par quelle image le représenterez-vous?
  mal-mal: ആകയാൽ നിങ്ങൾ ദൈവത്തെ ആരോട് ഉപമിക്കും? ഏതു പ്രതിമയെ നിങ്ങൾ അവനോട് സദൃശമാക്കും?
  urd-GVR: Allāh kā muwāzanā kis se ho saktā hai? Us kā muqābalā kis taswīr yā mujassame
    se ho saktā hai?
  suz-BL: मिनु गे परमप्रभु कली सु नु थाप्‍नीनी? मिनु सु आं नेक्‍था वोइक्‍ने चाप्‍नीनी।
    यसैया ४६:५; प्रस्‍थान २०:४; प्रेरित १७:२९
  eng-NOY: To whom then will ye liken God, And what likeness will ye compare unto
    him?
  ita-1927: A chi vorreste voi assomigliare Iddio? e con quale immagine lo rappresentereste?
  ckb-ckb: جا خودا بە چی هاوشێوە دەکەن، چ وێنەیەک بەو یەکسان دەکەن؟
  eng-BBE: Whom then is God like, in your opinion? or what will you put forward as
    a comparison with him?
  kan-OKCV: ಹೀಗಿರಲು ದೇವರನ್ನು ಯಾರಿಗೆ ಹೋಲಿಸುವಿರಿ? ಅಥವಾ ಯಾವ ರೂಪವನ್ನು ಆತನಿಗೆ ಸಮಾನ ಮಾಡುವಿರಿ?
  tam-2017: இப்படியிருக்க, தேவனை யாருக்கு ஒப்பிடுவீர்கள்? எந்தச் சாயலை அவருக்கு ஒப்பிடுவீர்கள்?
  spa-RV-1909: ¿A qué pues haréis semejante á Dios, ó qué imagen le compondréis?
  ron-BTF: Cu cine atunci veţi asemăna pe Dumnezeu? Sau cu ce asemănare îl veţi compara?
  eng-WEBP: To whom then will you liken God? Or what likeness will you compare to
    him?
  eng-FBV: Who do you think is like God? What image do you think he looks like?
  nld-1939: Met wien dan zoudt ge God vergelijken, Welk beeld in zijn plaats willen
    stellen?
  nch-BL: ¿Ica ajquiya huelis anquihuicalotise Toteco Dios? ¿Quenicatza huelis titeyolmelahuas
    quenicatza itztoc? Amo itztoc quej se taixcopincayot.
  vie-1934: Vậy thì các ngươi có thể ví Đức Chúa Trời với ai, lấy ảnh tượng nào mà
    so sánh với Ngài được?
  hin-CV: तब? किससे तुम परमेश्वर की तुलना करोगे? या किस छवि से उनकी तुलना की जा सकेगी?
  eng-OURB: To whom then will you liken God? Or what likeness will you compare to
    him?
  spa-BES: Entonces, ¿a quién se parece a Dios, en tu opinión? ¿O a qué imagen es
    en comparación con él?
  tdx-tdx: Hirinkiriñe’o ama’ ia arè t’i Andrianañahare? vintan’ inoñe ty hampanahafe’o
    ama’e?
  tha-KJV: ท่านจะเปรียบพระเจ้าเหมือนผู้​ใด หรือเปรียบพระองค์คล้ายกับอะไร
  por-BR-2018: A quem, pois, comparareis a Deus? Ou que semelhança atribuireis a ele?
  deu-ELO: Und wem wollt ihr Gott vergleichen? Und was für ein Gleichnis wollt ihr
    ihm an die Seite stellen?
  eng-WYC-2018: To whom therefore made ye God like? either what image shall ye set
    to him (for comparison)?
  epo-epo: Kun kiu vi komparos Dion? kaj kian similaĵon vi kontraŭstarigos al Li?
  uig-PIN: Əmdi silǝr Tǝngrini kimgǝ ohxatmaⱪqisilǝr? Uni nemigǝ ohxitip selixturisilǝr?
  beo-beo: Ninia Gode da nowama defele sia:ma:bela:? Dilia da Ea hou habodane olelema:bela:?
  tpi-OTNT: God i olsem husat tru? Na i gat wanpela samting i stap i luk olsem God,
    a?
  hau-SA: To, ga wane ne za ka kwatanta Allah? Wace siffa za ka kwatanta shi da ita?
  uig-LAT: Emdi siler Tengrini kimge oxshatmaqchisiler? Uni némige oxshitip sélishturisiler?
  nde-nde: Pho ngubani elingamfanisa loNkulunkulu na? Yisifanekiso bani elingasilinganisa
    laye na?
  ton-ton: Pea te mou fakatatau kia hai ʻae ʻOtua? Pe ko e hā ha fakatātā te mou fakatatau
    kiate ia?
  ces-1613: K komu tedy připodobníte Boha silného? A jaké podobenství přirovnáte jemu?
  eng-WMB: To whom then will you liken God? Or what likeness will you compare to him?
  tam-TCV: இப்படியிருக்க, நீங்கள் இறைவனை யாருக்கு ஒப்பிடுவீர்கள்? எந்த சாயலுக்கு அவரை
    ஒப்பிடுவீர்கள்?
  ceb-ULB: Kang kinsa man ninyo ikatandi ang Dios? Sa unsa man nga diosdios ninyo
    siya ipakasama?
  pol-UBG: Do kogo więc przyrównacie Boga? A jaką podobiznę z nim porównacie?
  agr-agr: Atumek Apajuík makichkish tikichjai apatkagmek diimaitsugme. Dakumka najanamu
    aina dukesh Apajuíjai betek amainuk makichkish atsawai.
  kyc-kyc: Api mendeme Anatupa manda manjo larase? Apa pyuo embame baa apiyakalende
    lao polo larese?
  urd-GVU: اللہ کا موازنہ کس سے ہو سکتا ہے؟ اُس کا مقابلہ کس تصویر یا مجسمے سے ہو
    سکتا ہے؟
  deu-1912: Wem wollt ihr denn Gott nachbilden? Oder was für ein Gleichnis wollt ihr
    ihm zurichten?
  kan-2017: ಹೀಗಿರಲು ದೇವರನ್ನು ಯಾರಿಗೆ ಹೋಲಿಸುವಿರಿ? ಅಥವಾ ಯಾವ ರೂಪವನ್ನು ಆತನಿಗೆ ಸಮಾನ ಮಾಡುವಿರಿ?
  yap-yap: I mini’ e rayag ni ngan ta’rebnag ngak Got? Ra nga ni weliy rogon ya’an
    ma uw rogon?
  hlt-MCSB: Te dongah Pathen te u taengah nim na lutlat sak vetih amah te mebang nen
    nim phek na tluk sak uh eh?
  mdy-ETH: ፆኦሲ ዒንሢ ዖኦና ዎላ ቤኤዛይ? ዖኦና ዎላ ዒንሢ ዒዛ ሄካሳይ?
  twi-ASANTE: Afei hwan ho na wode Onyankopɔn bɛtoto? Nsɛsodeɛ bɛn ho na wode no bɛtoɔ?
  eng-WEBU: To whom then will you liken God? Or what likeness will you compare to
    him?
  wal-wal: Yaatin, Xoossaa intte oonaara milatissuuteetii? Woikko aibiira likkissi
    xeelluuteetii?
  spa-PDDPT: ¿Con quién compararán a ʼEL? ¿Con cuál imagen lo compararán ustedes?
  gun-gun: Mava'e nda'u Nhanderuete reve joo rami ete 'rã heko va'e? Mba'e nunga nda'u
    hexe nhambojoja 'rã?
  ilo-ULB: Siasino ngarud ti pangipadisanyo iti Dios? Iti ania a didiosen ti pangipadaanyo
    kenkuana?
  kpg-kpg: Ma koai dela e hagatau ang gi God? Dehee dau hai e haga modongoohia a Mee?
  uig-ARA: ئەمدى سىلەر تەڭرىنى كىمگە ئوخشاتماقچىسىلەر؟ ئۇنى نېمىگە ئوخشىتىپ سېلىشتۇرىسىلەر؟
  sus-sus: Wo wama Ala maniyafe nde ra? Wo a misaalima munse ra?
  pon-2006: Eri, ihs me kumwail kak karasahiong atail Koht? Ia duwen amwail pahn koasoiahda
    mwomwe?
  jae-jae: Amac alic Anôtô kêtôm asa, ma anam dôŋ eŋ êpi asageŋ.
  ksd-ksd: Io, avat a valarue God ma to ia? Ba nuve ra malalar avat a pait vardadane
    me?
  tur-YTC: Öyleyse Tanrı'yı kime benzeteceksiniz? Ya da hangi benzerliği O'na kıyas
    tutacaksınız?
  grc-BRENT: Τίνι ὡμοιώσατε Κύριον; καὶ τίνι ὁμοιώματι ὡμοιώσατε αὐτόν;
  ind-AYT: Jika demikian, dengan siapakah kamu akan menyamakan Allah? Atau, kesamaan
    apa yang akan kamu bandingkan dengan Dia?
  nya-nya: Kodi tsono Mulungu mungamuyerekeze ndi yani? Kodi mungamufanizire ndi chiyani?
  hrv-hrv: S kime ćete prispodobit' Boga? I s kakvim ga likom usporedit'?
  mps-mps: Tama tialima, God te de mu tiwai dawe? Te elalubo nai me deli te God tonobo
    tiwai ebo da, agawe?
  tpi-tpi: God i olsem husat tru? Na i gat wanpela samting i stap i luk olsem God,
    a?
  dan-1931: Med hvem vil I ligne Gud, hvad stiller I op som hans Lige?
  vie-OVCB: Các ngươi so sánh Đức Chúa Trời với ai? Các ngươi hình dung Ngài thế nào?
  guj-2017: તો તમે ઈશ્વરને કોની સાથે સરખાવશો? કેવી પ્રતિમા સાથે તેમનો મુકાબલો કરશો?
  pon-2006A: Eri, ihs me kumwail kak karasahiong atail Koht? Ia duwen amwail pahn
    koasoiahda mwomwe?
  por-BRBSL: A quem, então, você vai gostar de Deus? Ou que semelhança você vai comparar
    com ele?
  cth-cth: Hatdawkvah, Cathut hah api hoi maw bangnue han. Bawipa hah bang hoi maw
    bangnue han.
  twi-twi: Afei hena ho na wode Onyankopɔn bɛtoto? Nsɛsode bɛn ho na wode no bɛto?
  hlt-hlt: Te dongah Pathen te u taengah nim na lutlat sak vetih amah te mebang nen
    nim phek na tluk sak uh eh?
  tbz-SIM: Ti bo donnɛnɛ̀ we Kuyie? Ti bo dɔɔ̀ bɑ kɛ kù dònnɛnɛ̀?
  msy-2020: Kamaghɨn amizɨ, tinara Godɨn mɨn gari? Guizbangɨra, bizitam a ko magh
    garir puvatɨ.
  dop-dop: Aweɣe ɩ́ cɑɑ ɩ́ kɛɛsǝnɑ Ɩsɔ? Yɑɑ pepe lɛɛsʋɣʋ kɛ ɩ́ kɑ́ lu ɩ lonte?
  azb-azb: Bəs onda Allahı kimə bənzədərsiniz? Onu nəyə oxşadarsınız?
  eng-DBY: To whom then will ye liken God? and what likeness will ye compare unto
    him?
  hin-2017: तुम परमेश्वर को किसके समान बताओगे और उसकी उपमा किस से दोगे?
  wol-KYG: Ana kan ngeen di niruleek Yàlla, ak nataal bu ngeen koy dendaleel?
  eng-YLT: And unto whom do ye liken God, And what likeness do ye compare to Him?
  eng-WYC-2017: To whom therefore made ye God like? either what image shall ye set
    to him?
  eng-WMBB: To whom then will you liken God? Or what likeness will you compare to
    him?
  urd-GVH: अल्लाह का मुवाज़ना किससे हो सकता है? उसका मुक़ाबला किस तस्वीर या मुजस्समे
    से हो सकता है?
  rug-rug: Gua ke, koe sei mo kote boka padapada la nia goi sa Tamasa? Pa kineha sa
    beka kote boka padapada la nia goi si Asa?
  gaz-gaz: Yoos Waaqa eenyutti fakkeessitu? Fakkii kam wajjin isa wal bira qabdu?
  fra-LSG: A qui voulez-vous comparer Dieu? Et quelle image ferez-vous son égale?
  gnn-gnn: Nhäyinyara ŋayi God yulŋunydja? Godtja dhuwala ŋayipinydja ganaŋ'thun yukurra
    gäna ŋayipi, yakana ŋula wiripunydja waŋarr balanyara bitjan ŋayi.
  yal-yal: Ɛ waxi Ala sa feni nde ma? Ɛ sawuran mundun yitɛ e nun naxan maliga?
  haw-1868: Me wai oukou e hoohalike ai i ke Akua? Heaha ka mea like, e hoohalike
    ai oukou me ia?
  arb-NAV: بِمَنْ تُشَبِّهُونَ اللهَ وَبِمَنْ تُقَارِنُونَهُ؟
  ewe-ewe: Ekema ame ka míatsɔ asɔ kple Mawu, eye nɔnɔme ka míatsɔ asɔ kplii?
  eng-LEE: To whom then will ye liken God? or what likeness will ye compare unto him?
  asm-FB: তেন্তে তোমালোকে কাৰ সৈতে ঈশ্বৰক তুলনা কৰিবা? বা তেওঁৰ লগত কোন মুৰ্ত্তিৰ
    উপমা দিবা?
  sus-A: وٌ وَ مَ عَلَ مَنِيَقٍ ندٍ رَ؟ وٌ عَ مِسَالِمَ مُنسٍ رَ؟
  fra-SBL: A qui donc comparerez-vous Dieu ? Ou quelle ressemblance lui ferez-vous ?
  hbo-hbo: וְאֶל־מִ֖י תְּדַמְּי֣וּן אֵ֑ל וּמַה־דְּמ֖וּת תַּ֥עַרְכוּ לֹֽו׃
  kik-kik: Atĩrĩrĩ, ũngĩgerekania Mũrungu na ũ? Kana nĩ mũhianĩre ũrĩkũ mũngĩmũgerekania
    naguo?
  fra-NCL: A qui donc comparerez-vous Dieu, et quelle image lui préparerez-vous ?
  cek-AK: To pongah Sithaw loe tih hoiah maw na patah han? To tih ai boeh loe anih
    loe kawbaktih krang hoiah maw anghmong, tiah na patah han?
  cuk-cuk: ¿Doa-ebo be Bab-Dummad-wilubdakoe? ¿Ibu-ibmar-sobaledbo be wilub-imakoe?
  uig-CYR: Әнди силәр Тәңрини кимгә охшатмақчисиләр? Уни немигә охшитип селиштурисиләр?
  pma-pma: ?Kami mimundemi keke Ahi suval asa? ?Asa varei suvali?
  tel-2017: కాబట్టి మీరు దేవుణ్ణి ఎవరితో పోలుస్తారు? ఏ విగ్రహ రూపాన్ని ఆయనకు సమానం
    చేస్తారు?
  hat-BSA: A kilès, alò, nou ta konpare Bondye? Oswa avèk ki imaj nou ta fè L sanble?
  kos-kos: Su ac ku in lumweyuk God nu kac? Kom ac aketeya fuka lah El oana mea?
  hbo-WLC: וְאֶל־מִ֖י תְּדַמְּי֣וּן אֵ֑ל וּמַה־דְּמ֖וּת תַּ֥עַרְכוּ לֽוֹ׃
  ibo-ibo: Onye kwanụ ka unu ga-eji tụnyere Chineke? Olee ụdị oyiyi unu ga-eji kọwaa
    ihe o yiri?
  ory-ory: ତେବେ ତୁମ୍ଭେମାନେ କାହା ସଙ୍ଗେ ପରମେଶ୍ୱରଙ୍କୁ ତୁଳନା କରିବ? ଅବା କେଉଁ ମୂର୍ତ୍ତିକୁ
    ତାହାଙ୍କ ସଦୃଶ କରିବ?
  chk-chk: Met om ekiek usun lapalapen Kot, ika iö kopwe awewe ngeni?
  rop-rop: Yumob sabi enibodi hu jidan haibala jis laik God? Yumob gin faindim enijing
    blanga album yumob sabi wotkain God?
  ukr-1871: Так кому ж ви уподобите Бога й хто йому рівня?
  deu-1951: Wem wollt ihr denn Gott vergleichen? Oder was für ein Ebenbild wollt ihr
    ihm an die Seite stellen?
  eng-JPS: To whom then will ye liken God? Or what likeness will ye compare unto Him?
  srp-1865: S kim æete dakle izjednaèiti Boga? i kaku æete mu priliku naæi?
  lug-lug: Kale ani gwe mulifaananya Katonda? Oba kifaananyi ki kye mulimugeraageranyizaako?
  heb-heb: ואל מי תדמיון אל ומה דמות תערכו לו׃
  ben-IRV: তবে কার সঙ্গে তোমরা ঈশ্বরের তুলনা করবে? তুলনা করবে কিসের সঙ্গে?
  pan-pan: ਤੁਸੀਂ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਕਿਸ ਦੇ ਵਰਗਾ ਦੱਸੋਗੇ, ਜਾਂ ਕਿਹੜੀ ਚੀਜ਼ ਨਾਲ ਉਹ ਦੀ ਉਪਮਾ ਦਿਓਗੇ।
  mya-JVB: သို့ ဖြစ်၍၊ ဘုရား သခင်ကို အဘယ်သို့ ပုံ ပြရအံ့ နည်း။ ဘုရား သခင်နှင့် အဘယ်
    မည်သော ပုံ သဏ္ဍာန် တူသည်ဟု ဆိုရအံ့နည်း။
  tbg-tbg: Kotiva tara voqaantemakero vaivave? Nai nana maraqura/varaha autuke vataara
    voqaarae vaivo?
  hmo-hmo: Daika be Dirava danu do ia hegeregere diba? Edena bamona Dirava ena toana
    ita hedinaraia diba?
  urd-urd: तुम ख़ुदा को किससे तशबीह दोगे और कौन सी चीज़ उससे मुशाबह ठहराओगे?
  rus-SYN: Итак кому уподобите вы Бога? И какое подобие найдете Ему?
  bqc-SIM: Dé á Lua lɛɛũòi? Bↄ́ á mɛ a muaaòi?
  tcz-CHONGTHU: Pathen hi koito natekah thei hija ham? Ama to kilou ding amel pua
    namu khah em?
  mar-mar: तर मग तुम्ही देवाची तुलना कशाशी कराल? तर त्याची तुलना कोणत्या प्रतिमेशी
    करणार?
  qub-qub: Gamcunaga ¿imamanraj Tayta Diosta tincuchinqui? ¿Imanirajtataj ruranqui
    «diosnë» nishpayqui?
  hat-hat: Ki moun nou ka di ki tankou Bondye? Ki pòtre nou ta fè ki pou ta sanble
    avè l'?
  eng-BSB: To whom will you liken God? To what image will you compare Him?
  eng-WEBPB: To whom then will you liken God? Or what likeness will you compare to
    him?
  kbq-kbq: Ina vahete huntenka Anumzanena mago avame hu'ne hunka hugahane? Inazamofo
    amema'amo agriknara hu'ne hunka hugahane?
  nhe-BL: ¿Ica ajqueya huelis inquihuicalotise Toteco Dios? ¿Quejatza huelis titeyolmelahuas
    quejatza itztoc? Ax itztoc queja se tlaixcopincayotl.
  gub-BL: Mo ikàg Tupàn ài wà. Mo wiko izàwe wà. Ni amo wà.
  eng-DRA: To whom then have you likened God? or what image will you make for him?
