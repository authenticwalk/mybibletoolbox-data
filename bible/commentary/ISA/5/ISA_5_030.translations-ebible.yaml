verse: ISA.005.030
translations:
  mal-C: അന്നാളിൽ കടലിന്റെ ഇരമ്പൽപോലെ അവർ ശത്രുവിന്റെനേരേ അലറും. ആരെങ്കിലും ദേശത്തിൽ
    കണ്ണോടിച്ചാൽ, അന്ധകാരവും ദുരിതവുംമാത്രം അവശേഷിക്കും; സൂര്യൻപോലും മേഘങ്ങളാൽ മറയപ്പെട്ടിരിക്കും.
  deu-TKW: Und es wird an jenem Tag über ihm tosen wie Meerestosen; und blickt es
    zur Erde, so ist da nur angstvolle Finsternis, und das Licht hat sich verfinstert
    in ihren Wolken.
  lin-lin: 'Na mokolo wana, bakoganga likolo na bango lokola makelele ya ebale monene.
    Mpe soki moto atali kati na mokili, akomona molili mpe minyoko : pole ekozipama
    na se ya mapata.'
  eng-LSV: And it howls against it in that day as the howling of a sea, || And it
    has looked attentively to the land, || And behold, darkness—distress, || And light
    has been darkened by its abundance!
  eng-GNV: 'And in that day they shall roare vpon them, as the roaring of the sea:
    and if they looke vnto the earth, beholde darkenesse, and sorowe, and the light
    shalbe darkened in their skie.'
  eng-WEBSTER: 'And in that day they shall roar against them like the roaring of the
    sea: and if one looketh to the land, behold darkness and sorrow, and the light
    is darkened in its heavens.'
  nhw-BL: Huan ipan nopa tonali nopa masehualme catli hualase tlahuejchijtihualase
    campa nomasehualhua quen mocojcoxonijtihuala nopa hueyi atl quema mosisinía. Huan
    ni tlali temis ica se mixtli catli tlahuel yayahuic huan nopa israelitame quipiyase
    miyac tequipacholi. Huan nopa mixtli quitlamitzacuas nopa tlahuilme tlen ilhuicac.
  swh-ONEN: Katika siku ile watanguruma juu yake kama ngurumo za bahari. Kama mtu
    akiitazama nchi, ataona giza na dhiki; hata nuru itatiwa giza kwa mawingu.
  bba-bba: Sɑɑ ye sɔɔ, kukiribu koo nɔɔrɑ Isirelibɑ sɔɔ nɡe nim wɔ̃ku ɡe woo bɔkɔ
    ɡɑ seeyɑ. Bɑ̀ n tem mɛ mɛɛrɑ, yɑm wɔ̃kurɑ bɑ koo wɑ kɑ nuku sɑnkirɑ bɑkɑnu, kpɑ
    wɔllu tu tĩrɑ ɡuru wii bɑkɑrun sɔ̃.
  eng-KJVCPB: 'And in that day they shall roar against them like the roaring of the
    sea: And if one look unto the land, behold darkness and sorrow, And the light
    is darkened in the heavens thereof.'
  luo-luo: Odiechiengno ginirut kuome mana ka mor mar ataro. Kendo ka ngʼato ongʼiyo
    pinyno to none mudho gi kuyo; kata mana ler mar chiengʼ boche polo noum.
  meu-meu: Una dina ai bae heḡaralaia, davara hurehuredia reḡedia na heheto. Ta ese
    tanobada bema haḡerea, dibura bona hisihisi mo bema ita davari; bona ia dagadagana
    ese diari e hadiburaiamu.
  npi-ULB: त्यस दिन शिकारको विरुद्धमा तिनीहरू समुद्र गर्जेझैं गर्जनेछन् । कसैले देशलाई
    हेर्छ भने, उसले अन्धकार र कष्‍ट देख्‍नेछ । प्रकाशलाई पनि बादलले अँध्यारो पार्नेछ
    ।
  yor-yor: Ní ọjọ́ náà, wọn yóò hó lé e lórí gẹ́gẹ́ bí i rírú omi Òkun. Bí ènìyàn
    bá sì wo ilẹ̀, yóò rí òkùnkùn àti ìbànújẹ́; pẹ̀lúpẹ̀lú ìmọ́lẹ̀ yóò di òkùnkùn
    pẹ̀lú kurukuru rẹ̀.
  pes-OPCB: در آن روز، آنها مانند دریای خروشان بر سر قوم من خواهند غرید و تاریکی و
    اندوه سراسر اسرائیل را فرا خواهد گرفت و آسمان آن تیره خواهد شد.
  tgl-ULB: Sa araw na iyon, aatungal sila laban sa kanilang biktima gaya ng pag-ugong
    ng dagat. Kung titingnan ng isang tao ang lupain, kadiliman at kalungkutan ang
    kaniyang makikita, at tatakpan ng mga ulap ang liwanag.
  hui-hui: Horo ogoningi ami agali tara urunime hongo howa huaro lalu Yuda dindi bibahende
    bo gialobaga bulebira. Ani bialu howa tigua hongo tara howa huaro laragome iba
    solowarame yaribu timbuni bialu howa u tugu lalu kilikulu timbuni lagadagua lolebira.
    Anidagua bidagola agali marume dindi ogoniha handa amu halu karia dindi ogoni
    mo ko ho waheneore wialu ni nade ginu hagua timbunime ge hai kagola arumahe wulebira,
    lalu Aisaiahanda Anduane Homogonaga bi latagi halu ani lene.
  mya-mya: ထို​ကာ​လ​၌​သူ​တို့​သည်​ပင်​လယ်​မြည်​ဟည်း​သံ ကဲ့​သို့ ကျယ်​စွာ​ဣ​သ​ရေ​လ​ပြည်​တွင်​ကြွေး​ကြော်
    ကြ​လိမ့်​မည်။ ထို​ပြည်​ကို​ကြည့်​ရှု​ကြ​လော့။ ယင်း သည်​မှောင်​အ​တိ၊ ဆင်း​ရဲ​ဒုက္ခ​အ​တိ​ဖြစ်​၍​နေ​လိမ့်
    မည်။ အ​လင်း​ကား​အ​မှောင်​တွင်​ကွယ်​ပျောက် သွား​လေ​တော့​သ​တည်း။
  bod-N: ཉིན་དེར་དེ་དག་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་རྦ་རླབས་ཀྱི་ཀུ་ཅོ་ལྟ་བུའི་ངར་སྐད་འདོན་ཞིང་།
    གལ་ཏེ་མི་ཞིག་གིས་ཡུལ་དེར་བལྟས་ཚེ། ཀྱེ་མ། དེ་རུ་འཇིགས་རུང་གི་སྨག་རུམ་འཁྲིགས་ནས་སྤྲིན་གྱིས་འོད་ཟེར་བསྒྲིབས་འདུག་པ་མཐོང་ངོ་།
    །
  wsk-wsk: Ale tom umu te mu, nunga inang guramamon ale gagi nirung kelaga kam ai
    niamonko. Se awiriya sor umu arigok mu, ko ariga tiromorom se magara kuenera ago
    iwita arigokko; worem motam ta kaniwuruk bare mu taiti nuwi ira kaluwu saparukko.
  sna-sna: Pazuva iro vachaomba pamusoro payo, sokutinhira kwegungwa. Uye kana mumwe
    akatarisa panyika, achaona rima nokutambudzika; kunyange chiedza chichasvibiswa
    namakore.
  spa-BLM: En aquel día rugirán contra ellos como el rugido del mar. Si uno mira a
    la tierra, he aquí la oscuridad y la angustia. La luz se oscurece en sus nubes.
  cac-cac: Ayic ol cot eb' anima d'a juntzan̈ chon̈ab' chi', aton d'a jun c'u chequel
    yaj chi', ol el yav eb' sjavi d'a spatic co chon̈ab' tic, icha val sc'an̈ a' mar.
    A mach ol ilancotoc, ol yil eyaelal chi' eb'. Ichato q'uic'q'uinal yaji, ol tup
    saquilq'uinal yuj asun.
  swh-ULB: Siku hiyo ataunguruma juu ya mawindo kama vile bahari kwa kishindo. Yeyote
    atakayeangalia nchi, ataona giza na mateso; hata mwanga hutafanjwa kuwa mweusi
    kwa mawingu.
  bel-bel: І зарыкае на яго ў той дзень быццам рыкам разьятранага мора; і гляне ён
    на зямлю, і вось - цемра, гора, і сьвятло патухла ў аблоках.
  deu-ELBBK: Und sie knurrt über ihr an jenem Tag wie das Rauschen des Meeres. Und
    man blickt zur Erde, und siehe, Finsternis, Drangsal; und das Licht ist verfinstert
    durch ihr Gewölk.
  mbb-OT: Dutun te kedsurunga zan te Israel, ebpengulahì dan te iring te deǥurus te
    zaǥat. Ne emun edtengtengan te etew is tanà te Israel, iyan egkeehè din is kerusirem
    wey kelised. Is kereyag ebmerusirem su edtembunan te mekepal he menge ǥapun.
  mal-2015: അന്നാളിൽ അവർ കടലിന്റെ അലർച്ചപോലെ അവരുടെ നേരെ അലറും; ദേശത്തു നോക്കിയാൽ
    ഇതാ, അന്ധകാരവും കഷ്ടതയും തന്നേ; അതിന്റെ മേഘങ്ങളിൽ വെളിച്ചം ഇരുണ്ടുപോകും.
  gup-gup: Wanjh bu kunyimekbe kunbarnangarra, bedda kabirrikayhme yiman kurrula kahdulkarrewokdi
    bu kabidbubidbun. Kaluk bu bininj kabirribolknan kore kunbolk Israel nakka kadjalnan
    kunkak dja kunyid kabolkbarrkbun rowk, dja kore kabolkwolkayindi wanjh kadjalkakbakme
    rowk.
  rmc-rmc: Andre oda džives upral o Izrael hučinena, avke sar hučinel o moros. Te
    vareko dikhela pre phuv, dikhela ča kaľipen the pharipen! Mek the o kham kaľola
    andre le chmarendar!
  pes-OPV: و در آن روز برایشان مثل شورش دریا شورش خواهند کرد. واگر کسی به زمین بنگرد،
    اینک تاریکی و تنگی است و نور در افلاک آن به ظلمت مبدل شده است.
  ron-1924: Ын зиуа ачея, ва фи асупра луй Иуда ун муӂет, ка муӂетул уней фуртунь
    пе маре; уйтынду-се ла пэмынт, ну вор ведя декыт ынтунерик ши стрымтораре, яр
    лумина се ва ынтунека ын норий луй.
  ben-OBCV: সেদিন তারা তার উপরে গর্জন করবে, যেমন সমুদ্রের জলরাশি গর্জন করে। আর কেউ
    যদি দেশের প্রতি দৃষ্টিপাত করে, সে কেবলই অন্ধকার ও দুর্দশা দেখবে; এমনকি আলোও মেঘমালায়
    ঢাকা পড়ে অন্ধকার হয়ে যাবে।
  som-som: Oo maalintaas waxay iyaga ugu gurxami doonaan sida gurxanka badda; oo haddii
    dalka la eegana waxaa ka muuqda gudcur iyo cidhiidhi, oo iftiinkuna waa ku dhex
    madoobaaday daruurihii.
  lat-VUC: 'Et sonabit super eum in die illa sicut sonitus maris: aspiciemus in terram,
    et ecce tenebræ tribulationis, et lux obtenebrata est in caligine ejus.]'
  eng-ASVBT: 'And they shall roar against them in that day like the roaring of the
    sea: and if one look unto the land, behold, darkness and distress; and the light
    is darkened in the clouds thereof.'
  ita-1885: E in quel giorno fremeranno contro al popolo, come freme il mare; ed egli
    guarderà verso la terra, ed ecco tenebre, e distretta, che si rinnovellerà col
    dì; e nel cielo di essa farà scuro.
  eng-LXXUP: And he shall roar on account of them in that day, as the sound of the
    swelling sea; and they shall look to the land, and, behold, there shall be thick
    darkness in their perplexity.
  eng-ULB: On that day they will roar against the prey as the sea roars. If anyone
    looks over the land, he will see darkness and suffering; even the light will be
    made dark by the clouds.
  spa-VBL: En ese momento rugirán sobre su presa como el rugido del mar. Cualquiera
    que mire hacia la tierra sólo verá oscuridad y angustia; incluso la luz del sol
    se verá oscurecida por las nubes.
  fra-_FOB: 'En ce jour-là, il grondera contre Juda, comme gronde la mer. Qu''on regarde
    vers la terre: voici les ténèbres et l''angoisse; la lumière est obscurcie par
    les nuées.'
  mal-mal: ആ നാളിൽ അവർ കടലിന്റെ അലർച്ചപോലെ അവരുടെ നേരെ അലറും; ദേശത്തു നോക്കിയാൽ ഇതാ,
    അന്ധകാരവും കഷ്ടതയും തന്നെ; അതിന്റെ മേഘങ്ങളിൽ വെളിച്ചം ഇരുണ്ടുപോകും.
  urd-GVR: Us din dushman ġhurrāte aur mutalātim samundar kā-sā shor machāte hue Isrāīl
    par ṭūṭ paṛeṅge. Jahāṅ bhī dekho wahāṅ andherā hī andherā aur musībat hī musībat.
    Bādal chhā jāne ke sabab se raushnī tārīk ho jāegī.
  suz-BL: मेको नाक्‍ती समुन्‍द्र ङा ब्‍वाक्‍कु ग्रीशो खोदेंशो पा, इस्राएल ङा मुर आन
    तारी रेयके पाइनीम। सुइम मेकेर कोव़तेक्‍म हना, छिङछिङ नु श्‍येत ला ताइनीम। गोस्‍सुमी
    छेङछेङ कली सुम्‍ब।
  eng-NOY: Yea, in that day shall they roar against them like the roaring of the sea;
    And if one look to the land, behold darkness and sorrow, And the light is darkened
    by its clouds.
  ita-1927: In quel giorno, ei muggirà contro Giuda, come mugge il mare; e a guardare
    il paese, ecco tenebre, angoscia, e la luce che s’oscura nel suo cielo.
  ckb-ckb: لەو ڕۆژە بەسەریدا دەنەڕێنن، وەک هاژەی دەریا. دەڕواننە خاکەکە و دەبینن وا
    تاریکییەکی تەنگە، ڕووناکیش بە هەورەکانی تاریک بووە.
  eng-BBE: 'And his voice will be loud over him in that day like the sounding of the
    sea: and if a man''s eyes are turned to the earth, it is all dark and full of
    trouble; and the light is made dark by thick clouds.'
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಅವರು ಸಮುದ್ರವು ಭೋರ್ಗರೆಯುವಂತೆ ಅದರ ಮೇಲೆ ಗರ್ಜಿಸುವರು. ಭೂಮಿಯನ್ನು
    ದೃಷ್ಟಿಸಿದರೆ ಅಂಧಕಾರವನ್ನೂ, ದುಃಖವನ್ನೂ ನೋಡುವೆ. ಸೂರ್ಯ ಕೂಡ ಮೋಡಗಳಿಂದ ಕಪ್ಪಾಗುವುದು.
  tam-2017: அந்நாளில், கடல் இரைவதுபோல் அவர்களுக்கு விரோதமாக இரைவார்கள்; அப்பொழுது
    தேசத்தைப்பார்த்தால், இதோ, அந்தகாரமும் வியாகுலமும் உண்டு; அதின் மேகங்களினால் வெளிச்சம்
    இருண்டுபோகும்.
  spa-RV-1909: 'Y bramará sobre él en aquel día como bramido de la mar: entonces mirará
    hacia la tierra, y he aquí tinieblas de tribulación, y en sus cielos se oscurecerá
    la luz.'
  ron-BTF: Şi în acea zi ei vor urla împotriva lor ca urletul mării; şi dacă cineva
    priveşte spre ţară, iată, întuneric şi întristare, şi lumina este întunecată în
    cerurile acesteia.
  eng-WEBP: They will roar against them in that day like the roaring of the sea. If
    one looks to the land, behold, darkness and distress. The light is darkened in
    its clouds.
  eng-FBV: At that time they will roar over their prey like the roaring of the sea.
    Anyone who looks out over the land will see only darkness and distress—even the
    sunlight will be darkened by clouds.
  nld-1939: 'Op die dag breekt een geloei over hen los, Al het razen der zee. Radeloos
    blikt men over het land: Overal duisternis en schrik; Het licht is verdonkerd
    Door asgrauwe dampen!'
  nch-BL: Huan ipan nopa tonali nopa masehualme cati hualase tahuejchijtihualase campa
    nomasehualhua quej mocojcoxonijtihuala nopa hueyi at quema mosisinía. Huan ni
    tali temis ica se mixti cati tahuel yayahuic huan nopa israelitame quipiyase miyac
    tequipacholi. Huan nopa mixti quitamitzacuas nopa taahuilme ten ilhuicac.
  vie-1934: 'Trong ngày đó, sẽ có tiếng gầm nghịch cùng nó khác nào tiếng sóng biển
    ầm ầm; nếu người ta nó vào xứ, chỉ thấy tối tăm và khốn nạn: sự sáng sẽ bị che
    tối bởi các chòm mây.'
  hin-CV: उस दिन वे समुद्र में उठती लहरों के समान गरजेंगे. और सब जगह अंधकार और संकट
    दिखाई देगा, यहां तक कि रोशनी भी बादल में छिप जाएगी.
  eng-OURB: They will roar against them in that day like the roaring of the sea. If
    one looks to the land behold, darkness and distress. The light is darkened in
    its clouds.
  spa-BES: Y su voz sonará sobre ella en ese día como el bramido del mar, y si los
    ojos de un hombre se vuelven hacia la tierra, y he aquí todo está oscuro y lleno
    de problemas; y la luz se oscurece por espesas nubes.
  tdx-tdx: Hitròñe amy andro zay iereo, manahake ty fitròña’ i riakey, ie mahaisake
    i taney, heheke ty hamoromoroñañe, naho faloviloviañe, ndra i hazavañey ro ampigodoñen-drahoñe.
  tha-KJV: ในวันนั้นเขาทั้งหลายจะคำรนเหนือเหยื่อนั้นเหมือนเสียงคะนองของทะเล และถ้ามี​ผู้​หน​ึ่งผู้ใดมองที่​แผ่นดิน
    ดู​เถิด ความมืดและความทุกข์​ใจ และสว่างแห่งฟ้าสวรรค์​ก็​มืดลง
  por-BR-2018: E bramarão contra ela naquele dia como o bramido do mar; então olharão
    para a terra, e eis que há trevas e aflição; e a luz se escurecerá em suas nuvens.
  deu-ELO: Und sie knurrt über ihr an jenem Tage gleich dem Rauschen des Meeres. Und
    man blickt zur Erde, und siehe, Finsternis, Drangsal; und das Licht ist verfinstert
    durch ihr Gewölk.
  eng-WYC-2018: And he shall sound on it in that day, as doeth the sound of the sea;
    we shall behold into the earth, and lo! darknesses of tribulation, and light is
    made dark in the darkness thereof. (And they shall sound against it on that day,
    like the sound of the sea; and we shall behold the earth, and behold! the darkness
    of tribulation, yea, even the light is made dark in its darkness.)
  epo-epo: Kaj ĝi blekegos super li en tiu tago simile al la bruo de la maro; kiam
    oni rigardos la teron, tie estos mallumo kaj mizero, kaj la lumo malaperos el
    la ĉielo.
  uig-PIN: Xu küni ular dengizlar ⱨɵrkürigǝndǝk owƣa ⱨɵrkirixidu; Əgǝr birǝrsi yǝr-zeminƣa
    ⱪariƣudǝk bolsa, Pǝⱪǝt ⱪarangƣuluⱪ, dǝrd-ǝlǝmnila kɵridu! Ⱨǝrⱪandaⱪ nur bulut-tuman
    tǝripidin ƣuwalixidu.
  beo-beo: Amo eso doaga:sea, ilia da Isala:ili wadela:musa:, hano wayabo ea gafului
    fugala:sa defele, bagade wele sia:mu. Isala:ili soge ba:ma! Gasi amola se nabasu
    fawane gala. Hadigi da gasi amoga dedeboi dagoi.
  tpi-OTNT: Long dispela taim, ol soldia bai i kam na bagarapim kantri Juda, na ol
    bai i singaut strong tru na mekim bikpela nois olsem nois bilong biksi i bruk
    na i pairap long nambis. Na taim man i lukluk i kam long dispela kantri, em bai
    i lukim ples i bagarap na ol blakpela klaut i pasim lait bilong san, na ples i
    tudak olgeta.
  hau-SA: A wannan rana za su yi ta ruri a kansa kamar rurin teku. Kuma in wani ya
    dubi ƙasar, zai ga duhu da damuwa; haske ma zai zama duhu ta wurin gizagizai.
  uig-LAT: Shu küni ular déngizlar hörkürigendek owgha hörkirishidu; Eger birersi
    yer-zémin’gha qarighudek bolsa, Peqet qarangghuluq, derd-elemnila köridu! Herqandaq
    nur bulut-tuman teripidin ghuwalishidu.
  nde-nde: Ngalolosuku bazabhavumela phezu kwayo njengokubhavuma kolwandle. Njalo
    nxa umuntu ekhangela ilizwe, uzabona umnyama losizi; lelanga lizakwenziwa libe
    mnyama ngamayezi.
  ton-ton: 'Pea ʻi he ʻaho ko ia te nau tangi kiate kinautolu ʻo hangē ko e ʻuʻulu
    ʻoe tahi: pea kapau ʻoku sio ha tokotaha ki he fonua, vakai ko e fakapoʻuli mo
    e mamahi, pea kuo fakapoʻuli ʻae maama ʻi he langi.'
  ces-1613: A zvučeti bude nad ním v ten den, jako zvučí moře. Tehdy pohledíme na
    zemi, a aj, mrákota a úzkost; nebo se i světlo zatmí při pohubení jejím.
  eng-WMB: They will roar against them in that day like the roaring of the sea. If
    one looks to the land, behold, darkness and distress. The light is darkened in
    its clouds.
  tam-TCV: அந்நாளிலே அவர்கள், கடலின் இரைச்சல்போல் அவர்களுக்கு விரோதமாக இரைவார்கள்.
    ஒருவன் அந்த நாட்டைப் பார்க்கும்போது இருளையும் துன்பத்தையுமே காண்பான்; வெளிச்சமும்
    மேகங்களால் இருளாக்கப்படும்.
  ceb-ULB: Nianang adlawa magngulob sila batok sa biktima sama sa dagat nga nagngulob.
    Kung motan-aw si bisan kinsa ibabaw sa yuta, makita niya ang kangitngit ug pag-antos;
    bisan ang kahayag mahimong ngitngit pinaagi sa mga panganod.
  pol-UBG: W tym dniu będą ryczeć na nich jak szum morza. Gdy spojrzy się na ziemię,
    oto ciemność i ucisk, a na niebie przyćmi się światło.
  urd-GVU: اُس دن دشمن غُراتے اور متلاطم سمندر کا سا شور مچاتے ہوئے اسرائیل پر ٹوٹ
    پڑیں گے۔ جہاں بھی دیکھو وہاں اندھیرا ہی اندھیرا اور مصیبت ہی مصیبت۔ بادل چھا جانے
    کے سبب سے روشنی تاریک ہو جائے گی۔
  deu-1912: und werden über sie brausen zu der Zeit wie das Meer. Wenn man dann das
    Land ansehen wird, siehe, so ist's finster vor Angst, und das Licht scheint nicht
    mehr oben über ihnen.
  kan-2017: ಸಮುದ್ರವು ಭೋರ್ಗರೆಯುವಂತೆ ಆ ದಿನದಲ್ಲಿ ಇವರು ಯೆಹೂದ್ಯರನ್ನು ಕಂಡು ಗರ್ಜಿಸುವರು. ಭೂಮಿಯನ್ನು
    ದೃಷ್ಟಿಸಿದರೆ ಅಂಧಕಾರವೂ, ವ್ಯಾಕುಲವೂ ತುಂಬಿರುವುದು. ಮೋಡ ಕವಿದು ಬೆಳಕು ಕತ್ತಲಾಗುವುದು.
  yap-yap: Ra taw ko rofen nem, ma yad ra tolul nga daken yu Israel ni bod feni ga’
    lingan e day. Mu changar ko re nam ney! Ke lumor nike gafgow! Tamilang riy e dakriy
    nike ful’ e lumor.
  hlt-MCSB: Tekah khohnin ah tah tuipuei phoenanah bangla a nguel thil ni. Khohmuen
    te a paelki vaengah khohmuep khobing neh khosae khaw muei loh khoep a hmuep sak
    ni.
  mdy-ETH: ዬኖ ዓቦና ባዚጉዶጉዲ ዒስራዔኤሌ ዴሮ ዑፃ ዶዒ ዔያታ ሙካንዳኔ፤ ዬካፓ ዒስራዔኤሌ ዓሳ ሳዖ ዛጋኣና ዹሚና ሜቶና
    ማንጊንቴሢ ዴንቃንዳኔ፤ ሻኣሮይዳፓ ዔቄያና ፖዓ ዹማንዳኔ።
  twi-ASANTE: Ɛda no wɔbɛbobɔ mu agu ne so sɛdeɛ ɛpo woro soɔ. Na sɛ obi hwɛ asase
    no a, ɔbɛhunu esum kabisii ne ahohiahia; omununkum bɛma hann aduru sum.
  eng-WEBU: They will roar against them in that day like the roaring of the sea. If
    one looks to the land, behold, darkness and distress. The light is darkened in
    its clouds.
  wal-wal: He gallassi eti gita abbaa gunttaadan, Israa7eela bolli guummana; issi
    asi he biittaa xeellikko, xumaanne waayiyaa be7ana; poo7oikka shaaran mitettana.
  spa-PDDPT: Rugirá sobre él en aquel día como rugido del mar. Si uno mira la tierra,
    ciertamente hay oscuridad y aflicción. Aun la luz es oscurecida por sus nubes.
  gun-gun: Ha'e va'e ára ha'e va'e kuery ye'ẽ rami 'rã onhendu Israel kuery rovai.
    Ha'e ramo amongue yvy re oma'ẽ va'e oexa 'rã pytũa ha'e jexavai anho. Mba'eta
    arai pytũ va'e ojao'ipa ramo kuaray rexakãa ndojekuaavei 'rã.
  ilo-ULB: Iti dayta nga aldaw, ngerngerandanto ti anupenda a kas iti daranudor iti
    baybay. No adda mangtannawag iti daga, kinasipnget ken panagsagaba ti makitada,
    ket langibanto ti nangisit nga ulep ti lawag.
  kpg-kpg: Di laangi deelaa ma ga dau mai, digaula ga ngoloolo i hongo Israel, nadau
    lee e ngoloolo be nia lee beau o di moana. Mmada gi tenua deenei! Di bouli mo di
    haga manawagee! Di maalama gu hagabugu go di bouli dongoeho.
  uig-ARA: شۇ كۈنى ئۇلار دېڭىزلار ھۆركۈرىگەندەك ئوۋغا ھۆركىرىشىدۇ؛ ئەگەر بىرەرسى يەر-زېمىنغا
    قارىغۇدەك بولسا، پەقەت قاراڭغۇلۇق، دەرد-ئەلەمنىلا كۆرىدۇ! ھەرقانداق نۇر بۇلۇت-تۇمان
    تەرىپىدىن غۇۋالىشىدۇ.
  sus-sus: Na lɔxɔɛ e ɲarandanyi mɛma nɛ alɔ baa mɔrɔnyie, tɔɔrɛ nan tun toma bɔxi
    ma, naiyalanyi findima dimi nan na, nuxui ifɔɔrɔxie lu koore ma.
  pon-2006: Ni rahno eh pahn leledo, re pahn ngiringir pohn Israel ni ngihl laud duwehte
    ngilen madau. Kitail kilang mahs wehiet! Rotorot oh kapwunod! Rotorot kadallelahr
    marain.
  ksd-ksd: Ma ta nam ra bung diat a roro ure diat da ra ta i roro; ma ba di gire ra
    gunan da gire ke ra bingnimuna ma ra tinabun tana, ma ra bakut i bak bat ra kapa.
  tur-YTC: O gün denizin uğultusu gibi onlara karşı kükreyecekler. Bir kimse toprağa
    baktığında işte, karanlık ve sıkıntı. Bulutlarındaki ışık kararmıştır.
  grc-BRENT: Καὶ βοήσει διʼ αὐτοὺς τῇ ἡμέρᾳ ἐκείνῃ, ὡς φωνὴ θαλάσσης κυμαινούσης·
    καὶ ἐμβλέψονται εἰς τὴν γῆν, καὶ ἰδοὺ σκότος σκληρὸν ἐν τῇ ἀπορίᾳ αὐτῶν.
  ind-AYT: Mereka akan menggeram terhadap mangsanya pada hari itu, seperti gemuruh
    laut, dan ketika orang memandang negeri itu, tampaklah kegelapan dan kesesakan.
    Bahkan, terang pun menjadi gelap oleh awan-awannya.
  nya-nya: Tsiku limenelo mitundu ya anthu idzabangula ngati mkokomo wa madzi a mʼnyanja.
    Ndipo wina akakayangʼana dzikolo adzangoona mdima ndi zovuta; ngakhale kuwala
    kudzasanduka mdima chifukwa cha mitambo.
  hrv-hrv: U dan onaj režat će na njega k'o što more buči. Pogledaš li zemlju - sve
    tmina, tjeskoba, svjetlost proguta tmina oblačna.
  mps-mps: Tama te sogo boi bidi dabe aselama, Juda bulu dolagasaibao. Tama augwaligo
    kulukulu genuai mu waibao, te tamu wę holama, wę kemi saneba asiyu, u wabo tiwai
    yaibao. Tama te bidi dabego te buluba tonagasobo si da, teda augwaligo te bulu
    sisi pǫgo mesega selama, giliga ula sininai suaibao. Tama te bulu mu hulia sai
    suaibao.
  tpi-tpi: Long dispela taim, ol soldia bai i kam na bagarapim kantri Juda, na ol
    bai i singaut strong tru na mekim bikpela nois olsem nois bilong biksi i bruk
    na i pairap long nambis. Na taim man i lukluk i kam long dispela kantri, em bai
    i lukim ples i bagarap na ol blakpela klaut i pasim lait bilong san, na ples i
    tudak olgeta.
  dan-1931: Men på hin Dag skal der bryde en Brummen løs imod det, som når Havet brummer;
    og skuer det ud over Jorden, se, da er der Trængselsmørke, Lyset slukkes af tykke
    Skyer.
  vie-OVCB: Chúng sẽ gầm thét trên những nạn nhân của mình trong ngày hủy diệt như
    tiếng gầm của biển. Nếu ai nhìn vào đất liền, sẽ chỉ thấy tối tăm và hoạn nạn;
    ngay cả ánh sáng cũng bị những đám mây làm lu mờ.
  guj-2017: તે દિવસે તેના પર તે સમુદ્રના ઘુઘવાટની જેમ ઘૂરકશે. જો કોઈ તે દેશને ધારીને
    જોશે, તો જ્યાં જુઓ અંધકાર તથા વિપત્તિ દેખાશે અને આકાશમાં પ્રકાશને સ્થાને અંધકાર
    દેખાશે.
  pon-2006A: Ni rahno eh pahn leledo, re pahn ngiringir pohn Israel ni ngihl laud
    duwehte ngilen madau. Kitail kilang mahs wehiet! Rotorot oh kapwunod! Rotorot
    kadallelahr marain.
  por-BRBSL: Eles irão rugir contra eles naquele dia como o rugido do mar. Se alguém
    olha para a terra, eis que a escuridão e a aflição. A luz é escurecida em suas
    nuvens.
  cth-cth: Hot hnin vah, ahnimouh teh tuipui e cairing lawk patetlah a cairing awh
    han. Buetbuet touh ni hote ram hah khen pawiteh, khenhaw! hmonae hoi runae duengdoeh
    kaawm. Angnae teh hote ram dawk tâmai kecu king a hmo han.
  twi-twi: Da no wɔbɛbobɔ mu agu no so sɛnea po woro so no. Na sɛ obi hwɛ asase no
    a, obehu sum kabii ne ahohiahia; omununkum bɛma hann aduru sum.
  hlt-hlt: Tekah khohnin ah tah tuipuei phoenanah bangla a nguel thil ni. Khohmuen
    te a paelki vaengah khohmuep khobing neh khosae khaw muei loh khoep a hmuep sak
    ni.
  tbz-SIM: Dɛ yiè Asidii kɔbɛ bo do Isidɑyɛɛribɛ kɛ̀ bɛ uutoo ndònnɛ̀ dɑ̀mɛ́ɛ̀rì kɔku
    ɔ̃ ndòmmɛ̀ kuyɑɑkù fùùtɛ̀ dìì mɔ̀nnì. Dɛ yiè yɛwɛtɛ̀ bo sɔutɛ kɛ̀ dibiìnnìi dɑ́tínnɛ́
    kɛtenkɛ̀, kɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ mbo.
  msy-2020: Eghtɨ dughiar kamɨn, mɨdorozir gumaziba izɨ Judan kantri gasɨghasɨgham,
    egh me bar pamtemɨn dɨm nɨgɨnir dafam damuam, mati ongarim dɨpɨra iza ongarir
    dadarim gɨra tɨngazi. Eghtɨ gumazitam ian kantrin kamɨn gantɨ, a bar ikuvightɨ,
    ghuariar pɨziba aruemɨn angazangarim apazaghtɨ, kantrin kamɨn danganiba bar mɨtarmegham.
  dop-dop: Kʋyɑkʋ ŋkʋ, kɔkɔtɛ sɔsɔɔlɛ kɑ́ kʋlɩ mǝ tɔɔ ɩsɩɩ teŋku kɔkɔtɛ. Ɩ́ kɑ́ nyǝnnɑ
    tɛtʋ hɔɣɔlʋɣʋ tɔɔ, nɑ ɩ́ nɑ́ sǝkpɛtʋɣʋ nɑ lɑŋwɑkǝllɛ. Mʋsʋɣʋ ɑnɑɑm kɑ́ wɑ́ɑ́sɩ
    nyɑɑlǝm tɔɔ.
  azb-azb: O gün İsrailə qarşı onlar dənizin uğultusu kimi gurlayacaqlar. Kim yerə
    baxarsa, budur, zülmət, dərd görəcək. Axı işıq qara buludlarla örtülüb.
  eng-DBY: and they shall roar against them in that day like the roaring of the sea.
    And if one look upon the earth, behold darkness [and] distress, and the light
    is darkened in the heavens thereof.
  hin-2017: उस समय वे उन पर समुद्र के गर्जन के समान गरजेंगे और यदि कोई देश की ओर देखे,
    तो उसे अंधकार और संकट देख पड़ेगा और ज्योति मेघों से छिप जाएगी।
  wol-KYG: Bésub keroog ñu ŋaral Yuda, ŋar yu mel ni géej gu sàmbaraax! Foo geesu
    ci réew mi, xool, doo gis lu moy lëndëm ak njàqare, xàmbaar maase, ba leer giim.
  eng-YLT: And it howleth against it in that day as the howling of a sea, And it hath
    looked attentively to the land, And lo, darkness — distress, And light hath been
    darkened by its abundance!
  eng-WYC-2017: And he shall sound on it in that day, as doeth the sound of the sea;
    we shall behold into the earth, and lo! darknesses of tribulation, and light is
    made dark in the darkness thereof.
  eng-WMBB: They will roar against them in that day like the roaring of the sea. If
    one looks to the land, behold, darkness and distress. The light is darkened in
    its clouds.
  urd-GVH: उस दिन दुश्मन ग़ुर्राते और मुतलातिम समुंदर का-सा शोर मचाते हुए इसराईल पर
    टूट पड़ेंगे। जहाँ भी देखो वहाँ अंधेरा ही अंधेरा और मुसीबत ही मुसीबत। बादल छा जाने
    के सबब से रौशनी तारीक हो जाएगी।
  rug-rug: Koasa rane asa si kote kurumu nia rini sa dia boso, guana ovaṉana sa lamana.
    Meke be doṉo karovo la pa Izireli sari tie, kote dogoria rini sa huporo meke tinasuna;
    sa kalalasa ba kote opo adumia na lei huporona.
  gaz-gaz: Gaafas isaan akkuma huursaa galaanaa waan sana irraa huursu. Namni tokko
    yoo biyya sana ilaale, inni dukkanaa fi rakkina arga; aduunis duumessaan dukkaneeffama.
  fra-LSG: En ce jour, il y aura près de lui un mugissement, Comme celui d’une tempête
    sur mer; En regardant la terre, on ne verra que ténèbres, Avec des alternatives
    d’angoisse et d’espérance; Au ciel, l’obscurité régnera.
  yal-yal: Na lɔxɔni, e sɔnxɔni tema nɛn na yi alo fɔxɔ igen na walanɲɛ ayi. Nayi,
    naxan na a yɛɛn ti yamanan na, na dimin nun yigitɛgɛn nan toma a yi, kundaan yi
    lu kɛnɛnna yɛ ma.
  haw-1868: Ia la la, e halulu ku e no oia ia lakou, E like me ka halulu ana o ke
    kai; Alaila, e nana lakou ma ka aina, Aia hoi, he pouli ino! Ua lilo ka malamalama
    i pouli, no na ao eleele ona!
  arb-NAV: يُزَمْجِرُونَ عَلَيْهَا فِي ذَلِكَ الْيَوْمِ كَهَدِيرِ الْبَحْرِ. وَإِنْ
    جَاسَ أَحَدٌ فِي الْبِلادِ مُتَفَرِّساً لَا يَرَى سِوَى الظُّلْمَةِ وَالضِّيقِ،
    حَتَّى (انْفِرَاجَاتِ) الضَّوْءِ (أَيْ وَمَضَاتِ الرَّجَاءِ) قَدِ احْتَجَبَتْ
    وَرَاءَ سُحُبِهِ.
  ewe-ewe: Gbe ma gbe la, woaɖe gbe ɖe edzi abe atsiaƒu ene. Ne ame aɖe nye kɔ kpɔ
    anyigba la, viviti kple hiã ko wòakpɔ, eye lilikpowo gɔ̃ hã ana kekeli nado viviti.
  eng-LEE: 'And it will rage against them on that day like with the raging of the
    sea: and if one look unto the earth, behold, there is darkness, oppression, and
    the light is darkened through the darkness of its clouds.'
  asm-FB: সেই দিনা তেওঁলোকে সমুদ্ৰই গৰ্জ্জন কৰাৰ দৰে চিকাৰৰ বিৰুদ্ধে গৰ্জ্জন কৰিব,
    কোনোৱে যদি ভূমিৰ ওপৰেৰে চায় তেওঁ কেৱল অন্ধকাৰ আৰু সঙ্কট দেখিব, আৰু মেঘৰ দ্বাৰাই
    পোহৰ অন্ধকাৰময় হ’ব।
  sus-A: نَ لْشْي عٍ حَرَندَنيِ مّمَ نّ عَلْ بَا مْرْنيِيٍ، تْورّ نَن تُن تٌمَ بْشِ
    مَ، نَءِيَلَنيِ قِندِ مَ دِ مِ نَن نَ، نُشُي عِقْورْشِيٍ لُ كٌورٍ مَ.
  fra-SBL: En ce jour-là, ils rugiront contre eux comme le grondement de la mer. Si
    l'on regarde la terre, voici l'obscurité et la détresse. La lumière est obscurcie
    dans ses nuages.
  hbo-hbo: וְיִנְהֹ֥ם עָלָ֛יו בַּיֹּ֥ום הַה֖וּא כְּנַהֲמַת־יָ֑ם וְנִבַּ֤ט לָאָ֙רֶץ֙
    וְהִנֵּה־חֹ֔שֶׁךְ צַ֣ר וָאֹ֔ור חָשַׁ֖ךְ בַּעֲרִיפֶֽיהָ׃ פ
  piu-2006: '@see-verse:ISA.005.029'
  kik-kik: Mũthenya ũcio makaararama nĩ ũndũ wa kĩrĩa manyiitĩte, o ta ũrĩa iria rĩrurumaga
    rĩgĩikia ndiihũ. Na mũndũ angĩgaacũthĩrĩria bũrũri-inĩ, akoona no nduma ĩrĩ kuo
    na mĩnyamaro, o naguo ũtheri nĩũgaathiĩkwo nĩ matu.
  fra-NCL: En ce temps-là, il y aura sur le peuple un grondement, semblable au grondement
    de la mer. On regardera le pays, et voilà les ténèbres ! Angoisse et lumière !
    Puis la nuit s’étend sur le ciel du pays.
  cek-AK: To na niah nihcae loe tuipui ih tuiphu kangthawk lok baktiah hang o tih;
    kami mah to prae to khet naah, khoving hoi palungsethaih khue to hnu tih; vannawk
    aanghaih loe tamai mah khuk khoep tih boeh.
  cuk-cuk: A-ibagangine, we-dulemar Israel-dulemargi demar-dummad-arwemaiyobi gwichigunonikoed.
    Dule, Israel-yar-naid-dakalile, bela negsichidbi-nai dakdagoed, dad-ibeler-idu
    mogir-sichid nai guoed.
  uig-CYR: Шу күни улар деңизлар һөркүригәндәк овға һөкиришиду; Әгәр бирәрси йәр-зиминға
    қариғидәк болса, Пәқәт қараңғулуқ, дәрд-әләмнила көриду! Һәр қандақ нур булут-туман
    тәрипидин ғувалишиду.
  tel-2017: వారు ఆ దినాన సముద్ర ఘోష వలె తమ ఎరపై గర్జన చేస్తారు. ఒకడు దేశం కేసి చూస్తే
    అంధకారం, దురవస్థ కనిపిస్తాయి. మేఘాలు కమ్మి వెలుగంతా చీకటై పోతుంది.
  hat-BSA: Epi li va gwonde sou li nan jou sa a tankou gwo bri lanmè. Si yon moun
    anwò dlo ta gade vè latè; men gade, tout fènwa ak gwo twoub. Menm limyè fènwa
    akoz nwaj li yo.
  kos-kos: Ke len sac ac tuku, pusraclos ac fah ngirngir fin acn Israel oana pusren
    noa meoa. Liyewin facl se inge! Lohsr ac fosrnga mukena! Pukunyeng uh kosrala
    kalem.
  hbo-WLC: וְיִנְהֹ֥ם עָלָ֛יו בַּיּ֥וֹם הַה֖וּא כְּנַהֲמַת־יָ֑ם וְנִבַּ֤ט לָאָ֙רֶץ֙
    וְהִנֵּה־חֹ֔שֶׁךְ צַ֣ר וָא֔וֹר חָשַׁ֖ךְ בַּעֲרִיפֶֽיהָ׃ פ
  ibo-ibo: Nʼụbọchị ahụ, ha ga-ebigbọ nʼelu ya dịka mbigbọ nke oke osimiri. A sịkwa
    na mmadụ elegide ala ahụ anya, ọ ga-ahụ na ọchịchịrị na ihe mgbu, ọ bụladị anyanwụ
    ka igwe ojii ga-eme ka ọ gbaa ọchịchịrị.
  ory-ory: ପୁଣି, ସେମାନେ ସେହି ଦିନ ସମୁଦ୍ରର ଗର୍ଜ୍ଜନ ତୁଲ୍ୟ ଲୋକମାନଙ୍କ ଉପରେ ଗର୍ଜ୍ଜନ କରିବେ;
    ତହିଁରେ ଯଦି କେହି ଦେଶ ପ୍ରତି ଅନାଇବ, ତେବେ ଦେଖ, ଅନ୍ଧକାର ଓ ସଙ୍କଟ, ପୁଣି, ସେହି ସ୍ଥାନର
    ଦୀପ୍ତି ମେଘମାଳାରେ ଅନ୍ଧକାରମୟ ହେବ।
  chk-chk: Lon ewe rän repwe ngüngü won Israel usun ngüngün noon lematau. Nge are
    eman epwe nenengeni ewe fanü, epwe chök küna rochopwak me riaföü. Iwe, saram epwe
    rochola ren kuchu.
  rop-rop: “Wal langa det dei na wen olabat garra faitfaitbat, olabat garra jinginatbat
    adbala jis laik det bigwan solwoda weya im meigimbat bigbala nois. En wen yumob
    garra lukinatbat langa det kantri, yumob garra lukinat oni dakbala pleis en trabul,
    dumaji det dei na im garra jidan garram brabli hebiwan klaud en im garra jidan
    brabli dakbala.”
  ukr-1871: І зашумить над ним того дня шумом розбурханого моря; він позирне на землю,
    і ось — темрява, горе, а сьвітло в хмарах померкло!
  deu-1951: Sie werden an jenem Tage gegen sie brausen wie Meeresbrausen; schaut man
    aber zur Erde, siehe, so ist da dichte Finsternis, auch das Licht wird durch ihr
    Gewölk verdunkelt.
  eng-JPS: And they shall roar against them in that day like the roaring of the sea;
    and if one look unto the land, behold darkness and distress, and the light is
    darkened in the skies thereof.
  srp-1865: Buèaæe nad njim u to vrijeme kao što more buèi. Tada æe pogledati na zemlju,
    a to mrak i strah, i svjetlost æe se pomraèiti nad pogiblju njihovom.
  lug-lug: Era ku lunaku olwo baliwuumira ku munyago gwabwe ng’ennyanja eyira. Omuntu
    yenna bw’alitunuulira ensi, aliraba ekizikiza n’ennaku; n’ekitangaala kiribuutikirwa
    ebire ebikutte.
  heb-heb: וינהם עליו ביום ההוא כנהמת ים ונבט לארץ והנה חשך צר ואור חשך בעריפיה׃
  ben-IRV: সেই দিন তারা সমুদ্রের গর্জনের মত শিকার করবে; আর কেউ যদি দেশের দিকে তাকায়,
    দেখ, অন্ধকার, চরম দুর্দশা, আর আলো মেঘের দ্বারা অন্ধকারময় হয়েছে।
  pan-pan: ਉਸ ਦਿਨ ਉਹ ਉਸ ਦੇ ਉੱਤੇ ਸਮੁੰਦਰ ਦੀ ਗਰਜ ਵਾਂਗੂੰ ਗੱਜਣਗੇ, ਜੇ ਕੋਈ ਦੇਸ ਵੱਲ ਤੱਕੇ,
    ਤਾਂ ਉਸ ਨੂੰ ਹਨ੍ਹੇਰਾ ਅਤੇ ਦੁੱਖ ਵਿਖਾਈ ਦੇਵੇਗਾ, ਅਤੇ ਚਾਨਣ ਬੱਦਲਾਂ ਦੇ ਕਾਰਨ ਹਨ੍ਹੇਰਾ ਹੋ ਜਾਵੇਗਾ।
  mya-JVB: ထိုကာလ ၌ သူတို့သည် သမုဒ္ဒရာ အသံ ဗလံ ကဲ့သို့ ဟုန်းဟုန်းမြည် ကြလိမ့်မည်။
    ထိုပြည် ကိုကြည့်ရှု လျှင် ၊ မှောင်မိုက် အတိ၊ ဒုက္ခဆင်းရဲသက်သက်ရှိ၍၊ မိုဃ်းကောင်းကင်
    အလင်း သည် ကွယ်ပျောက် လိမ့်သတည်း။
  tte-O: Sauganane koina kani siyoga-wuiwui kainali kana benali besiele kabo bagolu
    tayali mena iguli daguguna. Yo tem yabo igitai sauganane koina kaba okwatakwata
    boniboniyai yo kamkamna besiele kabo yaloyaloi duba lalakina, mayale ikausi boniboniyaine
    koina.
  hmo-hmo: Unai dina ia ginidae neganai, unai tuari taudia ese Iuda tano do idia hadikaia.
    Idia be do idia boiboi goada momokani, davara hurehure edia regena bamona. Bona
    bema tau ta ese inai tano itaia totona ia mai neganai, ia ese dibura bona hisihisi
    sibona do ia davaria. Ma ori koremakorema ese dina ena diari danu do ia koua.
  urd-urd: और उस रोज़ वह उन पर ऐसा शोर मचाएँगे जैसा समन्दर का शोर होता है; और अगर
    कोई इस मुल्क पर नज़र करे, तो बस, अन्धेरा और तंगहाली है, और रोशनी उसके बादलों से
    तारीक हो जाती है।
  rus-SYN: И заревет на него в тот день как бы рев разъяренного моря; и взглянет он
    на землю, и вот - тьма, горе, и свет померк в облаках.
  bqc-SIM: Zĩbeezĩ aaↄ pũnamá lán ísia pũnaawa. Tó n bùsupi gwà, gusia ń
    yooyeao mɛ́ aↄ ku we, gu a sisi luabɛsiana yã́i.
  tcz-CHONGTHU: Chuche suhchimit nikho lechun asuhlemhou chunga twipi kinong git kithong
    jeju banga ngih diu ahi. Koiham khattou chun agamlhang chu gah galdot leh muthim
    le lungjinna mu’ntin; khovah jeng jong meilhanghon alethim jeng ding ahi.
  mar-mar: त्या दिवशी जसा समुद्रगर्जना करतो त्या प्रमाणे ते आपल्या भक्ष्याविरूद्ध
    गर्जना करतील. जर कोणी भूमीकडे दृष्टी लावली तर पाहा अंधार व संकट आणि तिच्यावरील
    अभ्रांनी प्रकाश जाऊन अंधार झालेला आहे.
  qub-qub: Chayamushpan chay runacunaga Israelcunaman yaycunanpaj gaparpangapaj lamar
    yacunörämi. Chay runacuna aywaycämushan caj-läpa ricärerga ricangapaj fiyupa chacashatarämi.
    Chacasha captinmi junaj cashanpis mana musyacangachu.
  hat-hat: Jou sa a, y'ap gwonde sou pèp Izrayèl la. Y'ap fè bri tankou lanmè lè li
    move. Voye je, gade peyi a! Se renk fènwa ak tray pou tout moun. Nwaj nwa bouche
    toupatou nan syèl la!
  eng-BSB: In that day they will roar over it, like the roaring of the sea. If one
    looks over the land, he will see darkness and distress; even the light will be
    obscured by clouds.
  eng-WEBPB: They will roar against them in that day like the roaring of the sea.
    If one looks to the land, behold, darkness and distress. The light is darkened
    in its clouds.
  kbq-kbq: Hanki anama ha'ma eri'za esaza zupa, ana vahe'mo'zama krafama hu'za esaza
    krafa kemo'a hagerimo havere eme rupokraseteno, sasa huno eramiaza nehanige'za
    egahaze. Hagi vahe'mo'ma kegamateno ama mopafima kesniana, kumamo'a havizantfa
    hina, hanizamo refite'nesnigeno kegahaze. Ana nehanigeno zagemofona hampomo avuga
    rufitesnigeno remsa osuno hanintiri hugahie.
  nhe-BL: Huan ipan nopa tonali nopa tlacame tlen hualase tlahuelchijtihualase campa
    notlacajhua queja mocojcoxonijtihuala nopa hueyi atl quema mosisinía. Huan ni
    tlali temis ica se mixtli tlen tlahuel yayahuic huan nopa israelitame quipiyase
    miyac cuesoli. Huan nopa mixtli quitlamitzacuas nopa tlahuili tlen elhuicac.
  gub-BL: A'e 'ar ihem mehe a'e teko wànoànog putar yryhu ài Izaew wanehe ipuràmàtyry'ym
    wer pà wà nehe. Aze amo ume'e ywy rehe wà nehe, xo ipytunahy haw zo wexak putar
    wà nehe. Wexak putar zemumikahy haw wà nehe. Wexak putar ywàkun ipihun ma'e tatainy
    ipykaw wà nehe.
  eng-DRA: And they shall make a noise against them that day, like the roaring of
    the sea; we shall look towards the land, and behold darkness of tribulation, and
    the light is darkened with the mist thereof.
