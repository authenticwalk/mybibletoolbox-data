    قازدى، ئاندىن ئۈزۈمدىن ياخشى ھوسۇل كۈتتى؛ بىراق بۇنىڭ ئورنىغا، ئۈزۈمزار ئاچچىق
    ئۈزۈملەرنىلا بەردى.
  sus-sus: A naxa bɔxi buxa, a gɛmɛe matongo, a sansi fanyie si a ma. A naxa tide
    itexi ti naa tagi, a yili ge wɛni bogi bunduma dɛnnaxɛ. A ɲɔxɔ nu a ma a sansi
    fama nɛ wɛni bogi raminide, kɔnɔ a bogi kanaxi nan naminixi.
  pon-2006: E ahpw deipwelihada oh akerasang takai kan loale; e ahpw padokediong loale
    tuhkehn wain me keieu kaselel. E kauwada wasahn doulik ehu nanwerengeo, oh weirada
    pwoahr ehu wasahn tiak kreip kan. E ahpw kin kasikasik kreip kaselel sang ni tuhkehn
    wain kan, ahpw ihte me e dolungada, kreip karer kei.
  jae-jae: Eŋ kêkac nom ôkwi ŋapep ma kêjaliŋ poc samob sa ma kêpuc wain ŋawalô ŋajam
    kêsêp. Eŋ kêkwê andu ŋaatêkwa baliŋ kêtu sejop kôm tauŋa ma kêsap sêpip wain ŋamala
    teŋ gêc gêwiŋ. Go taê kêka gebe nê kôm ênam ŋanô ŋajam, mago gêjam ŋanô sec ŋaômageŋ.
  ksd-ksd: ma i ipuk ia, ma i tak varurue vue ra lavur vat kan ia, ma i vaume ra bo
    na davai na vain tuna tana, ma i pait ra pal na minakila livuan tana, ma i kal
    ra tung na vain bula tana; ma i nuk upi ra vuai na vain tuna tana; ma pata, a
    vuaina i manmanin ika.
  tur-YTC: Onu kazdı, taşlarını topladı, en seçkin asmayı dikti, Ortasında bir kule
    bina etti, bir de içinde şarap cenderesi kesti. Üzüm versin diye aradı ama o yaban
    üzümü verdi.
  grc-BRENT: Καὶ φραγμὸν περιέθηκα, καὶ ἐχαράκωσα, καὶ ἐφύτευσα ἄμπελον σωρὴκ, καὶ
    ᾠκοδόμησα πύργον ἐν μέσῳ αὐτοῦ, καὶ προλήνιον ὤρυξα ἐν αὐτῷ, καὶ ἔμεινα τοῦ ποιῆσαι
    σταφυλὴν, καὶ ἐποίησεν ἀκάνθας.
  ind-AYT: Dia mendangir dan membersihkannya dari batu-batu; menanaminya dengan pohon
    anggur pilihan. Dia membangun menara pengawas di tengah-tengahnya dan juga tempat
    pemerasan anggur di dalamnya. Lalu, dia berharap kebunnya menghasilkan buah anggur
    yang baik, tetapi kebun itu menghasilkan buah anggur yang asam.
  nya-nya: Anatipula nachotsa miyala yonse ndipo anawokamo mipesa yabwino kwambiri.
    Anamanga nsanja yolondera pakati pa mundawo ndipo anasemanso mopsinyira mphesa
    mʼmundamo. Ndipo iye anayembekezera kuti mundawo udzabala mphesa zabwino, koma
    ayi, unabala mphesa zosadya.
  hrv-hrv: Okopa ga, iskrči kamenje, posadi ga lozom plemenitom. Posred njega kulu
    on podiže i u nj tijesak metnu. Nadaše se da će uroditi grožđem, a on izrodi vinjagu.
  mps-mps: Agai tǫ elama, tama masigi tigidali sela sąwai dao. Tama dwagi dwagi
    yai wain nologo bulali. Te gi tomode agai be sęani, te aga tede bidiyu, te gi
    tonaluainu. Tama te masigi pesage me delide agai te wain du mimiabo digi te nai
    nigali, tǫ dedage nigali. Tigidali sę silibo si, agai te homu yali, ‘Eno ni
    wain du bugagia mu walaibao,’ homu yali. ‘Tama wain du pusu mu yaibao.’ Tiali
    goli, meni. Te ni dabe du bugagia me walobeo. Tama te du dabe dwasianu mu elama,
    tama pedauwalide ha yali.
  tpi-tpi: Em i bin brukim graun na rausim olgeta ston na planim ol gutpela gutpela
    han bilong diwai wain. Namel long dispela gaden em i bin wokim haus bilong em
    i ken i stap na was long gaden. Na long wanpela ples ston em i wokim hul olsem
    tang bilong krungutim na memeim ol pikinini wain. Olgeta wok i pinis na em i ting
    olsem, “Ol diwai wain bilong mi bai i karim gut tru, na ol pikinini wain bai i
    swit moa yet.” Tasol nogat. Ol diwai i no karim gut, na ol pikinini i liklik tru
    na i pait long maus.
  dan-1931: Han grov den, rensed den for Sten og plantede ædle Ranker; han bygged
    et Vagttårn deri og huggede også en Perse. Men den bar vilde Druer, skønt han
    ventede Høst af ædle.
  vie-OVCB: Người đào xới, lượm sạch đá sỏi, và trồng những gốc nho quý nhất. Tại
    nơi chính giữa, Người xây một tháp canh và đào hầm đặt máy ép nho gần đá. Rồi
    Người chờ gặt những quả nho ngọt, nhưng nó lại sinh ra trái nho hoang thật chua.
  guj-2017: તેણે તે ખેડી અને તેમાંથી પથ્થર વીણી કાઢ્યા અને તેમાં ઉત્તમ દ્રાક્ષવેલા
    રોપ્યા અને તેની મધ્યમાં બુરજ બાંધ્યો અને તેમાં દ્રાક્ષકુંડ ખોદી કાઢ્યો, તેમાં
    દ્રાક્ષની સારી ઊપજ થશે એવી તે આશા રાખતો હતો, પણ તેમાં તો જંગલી દ્રાક્ષની ઊપજ થઈ.
  pon-2006A: E ahpw deipwelihada oh akerasang takai kan loale; e ahpw padokediong
    loale tuhkehn wain me keieu kaselel. E kauwada wasahn doulik ehu nanwerengeo,
    oh weirada pwoahr ehu wasahn tiak kreip kan. E ahpw kin kasikasik kreip kaselel
    sang ni tuhkehn wain kan, ahpw ihte me e dolungada, kreip karer kei.
  por-BRBSL: Ele o desenterrou, recolheu suas pedras, plantou-a com a videira mais
    escolhida, construiu uma torre no meio dela, e também cortar um lagar de vinho
    dentro dele. Ele procurou por ela para produzir uvas, mas produziu uvas silvestres.
  cth-cth: Talai a tai teh, talungnaw a takhoe hnukkhu, kahawipoung e misurkung hah
    a ung. Takha thung ring nahanelah imrasang hai a sak teh, misur paw a paw han
    titeh a ngaihawi. Hatei, misur kaphawk bo oun ka paw aw.
  twi-twi: Ofuntum asase no, yiyii mu abo, na oduaa bobe a ɛyɛ papa wɔ so. Osii ɔwɛn
    aban wɔ mfimfini na otuu nsakyiamoa nso. Afei ɔhwɛɛ anim sɛ obetwa bobe aba pa,
    nanso ɛsow aba bɔne.
  hlt-hlt: Te te a yoe tih a com phoeiah cangsawt misur te a phung. A laklung ah rhaltoengim
    a sak tih va-am a than pah. Misur a thaih ham te lamtawn dae a rhol la a thaih
    pah.
  tbz-SIM: kɛ́tũntɛ kɛtenkɛ̀ mɛsɑ̀ɑ̀, kɛ́dɛi yɛtɑ̃́rɛ̀, kɛ́tɑ̃ɑ̃tɛ́ dɛtie ndɛsɑ̀ɑ̀rɛ̀
    kɛ́buɔtí, kɛ́mɑɑ́ didènnì dɛ cuokɛ̀ ò yó mbɑɑnɛ̀ dì, kɛ́keutɛ́ difɔ̃̀tìrì ò yó
    nhũti dɛ̀ fínyĩ̀ bɛ, kɛ́nyɛ̃́ kɛ dò ndɛ̀ yóó piɛ́ yɛbɛ sɑ̀ɑ̀yɛ̀, kɛ̀ dɛ̀ nɛ́ piɛ́
    yɛ̀ɛ̀ í wenni.
  msy-2020: A nguazim abɨagharigha, dagɨaba amɨsevegha, wainɨn ikarɨzir agharir bar
    aghuiba amɨsevegha da isa da opari. Egha wainɨn azenir kamɨn torimɨn, a dɨpenir
    bar pɨn itimɨn ingari, an an aven ikɨva wainɨn azenimɨn ganam. A dɨpenir kamɨn
    aven, wainɨn ovɨziba dɨkɨ da rɨghɨrɨghasa, dagɨar mozir mam gɨkui. Ingangariba
    bar gɨvazɨma, a datɨrɨghɨn wainɨn ovɨzibar ganasa mɨzua ghaze, “Da ti deravɨram
    otivightɨ dar daghem isɨngigham.” Ezɨ puvatɨ. Ikarɨziba deragha ber puvatɨgha,
    ovɨziba bar suvigha akam mɨsosi.
  dop-dop: Ɩ lukɑ pulɑɣɑ ŋkɛɣɛ nɑ ɩ́ lǝsɩ kɑ pɛɛ tǝnɑ. Ɩlɛnɑ ɩ́ sɔ lɛsɛŋ tʋɣʋ kʋpɑŋkʋ.
    Ɩ ŋmɑ́ tǝtɑŋlɛ kutuluɣu nɑ ɩ́ huli tǝnyɑɑsǝlɛ. Ɩ tɛɛlɑɣɑ sɩ kɩɩ lʋlɩ pee kʋpɑnɑ
    kɛ́. Amɑ kʋlɛ kʋ tɑ lʋlɩ kʋpɑnɑ.
  azb-azb: O, torpağı belləyib daşlardan təmizlədi, Seçmə meynələr əkdi, Ortada gözətçi
    qülləsi tikdi, Üzümsıxan düzəltdi, Üzümlüyün barını gözlədi, Amma bağ cır üzüm
    gətirdi.
  eng-DBY: And he dug it, and gathered out the stones thereof, and planted it with
    the choicest vine; and he built a tower in the midst of it, and also hewed out
    a winepress therein; and he looked that it should bring forth grapes, but it brought
    forth wild grapes.
  hin-2017: उसने उसकी मिट्टी खोदी और उसके पत्थर बीनकर उसमें उत्तम जाति की एक दाखलता
    लगाई; उसके बीच में उसने एक गुम्मट बनाया, और दाखरस के लिये एक कुण्ड भी खोदा; तब
    उसने दाख की आशा की, परन्तु उसमें निकम्मी दाखें ही लगीं।
  wol-KYG: Mu gàbb ko, dindi doj ya, jëmbat ca ngëneeli reseñ, tabax tóojub doj fa
    digg ba, ba yett ca mbalkam nalukaayu reseñ, tey yaakaar reseñ ju neex, mu meññ,
    wex.
  eng-YLT: And he fenceth it, and casteth out its stones, And planteth it [with] a
    choice vine, And buildeth a tower in its midst, And also a wine press hath hewn
    out in it, And he waiteth for the yielding of grapes, And it yieldeth bad ones!
  kne-kne: Inobla na ya din bato et kinaana, kasigedan ay obas di inmola na. Pansidoman
    di manbantay et inamag na, siya abe sin panpespesana. Ninamnama na ay siged di
    apitena, ngem lawlawa et baw di lames da.
  eng-WYC-2017: And he hedged it, and chose stones thereof, and planted a chosen vinery
    [or vineyard]; and he builded a tower in the midst thereof, and reared a wine
    press therein; and he abode, that it should make grapes, and it made wild grapes.
  eng-WMBB: He dug it up, gathered out its stones, planted it with the choicest vine,
    built a tower in the middle of it, and also cut out a wine press in it. He looked
    for it to yield grapes, but it yielded wild grapes.
  urd-GVH: उसने गोडी करते करते उसमें से तमाम पत्थर निकाल दिए, फिर बेहतरीन अंगूर की
    क़लमें लगाईं। बीच में उसने मीनार खड़ा किया ताकि उस की सहीह चौकीदारी कर सके। साथ
    साथ उसने अंगूर का रस निकालने के लिए पत्थर में हौज़ तराश लिया। फिर वह पहली फ़सल
    का इंतज़ार करने लगा। बड़ी उम्मीद थी कि अच्छे मीठे अंगूर मिलेंगे। लेकिन अफ़सोस!
    जब फ़सल पक गई तो छोटे और खट्टे अंगूर ही निकले थे।
  rug-rug: Gelia sa sa pepeso meke okipani sa sari patu, meke letei sa sari vaeni
    ta vizatadi. Kuria sa si keke vetu hakehakei ululuna pa korapana meke tavetia
    sa sa patu munamunala vaeni. Beto si aqa ni sari qurepi d pude sagana, ba sari
    doduru qurepi si pasa beto.
  gaz-gaz: Innis lafa sana qotee isa irraa dhagaa balleessee wayinii filatamaa isa
    irra dhaabe. Qooxii eegumsaa isa keessatti ijaaree boolla wayinii itti cuunfan
    illee qote. Ergasii akka lafti qotiisaa sun ija gaarii kennu eeggate; inni garuu
    ija hamaa qofa kenne.
  fra-LSG: Il en remua le sol, ôta les pierres, et y mit un plant délicieux; Il bâtit
    une tour au milieu d’elle, Et il y creusa aussi une cuve. Puis il espéra qu’elle
    produirait de bons raisins, Mais elle en a produit de mauvais.
  gnn-gnn: Ŋayi djäma munatha' yaw'yurruna marrtjina, ga rewal'yurruna ŋunhi guṉḏanhanydja
    malaŋunha, yarrkmaraŋala dhapirrkkuŋala wal'ŋu yana, bala ŋayi dholkuŋalanydja
    wal'ŋu ḻatju'na yana dhapirrknha ŋanyana dharpanydja, borumdja dharpa ŋunhimalayi.
    Ga bitjarrayi liŋgu ŋayi buṉbuŋala buṉbunydja ŋunhiwalayi be‐wala yana garrwarkuŋala,
    märr ŋayi yurru yukurra nhäma ŋuliŋuruyi buku‐warrwarŋuru ŋunha manaŋganmirriwu
    yolŋuwu. Ga bitjarrayi liŋgu ŋayi djämayi mirithirri bathala batjikali ŋurikiyi
    borumgu weyika'wunydja, liŋgu ŋayi gatjpu'yurruna ŋunhinydja, ŋunhi ŋayi yurru
    guḻkthun dhapirrk wal'ŋu yana mirithirri ḻatju' borumdja ŋuliŋuruyi. Yurru yaka
    warray ŋunhi maḻŋ'thurruna bitjarrayinydja, bäyŋu warray; ŋayinydja ŋunhiyi borumdja
    ḻingarryinyaranydja ŋuthara nhäŋiniŋ'thina warray, räwakthina warray.
  yal-yal: A bɔxɔn wali nɛn a yi gɛmɛne ba a yi, a yi sansi yɛbaxine si na yi. A yi
    gbengben ti kantan tiden na. A yi dɔlɔ ige baden ge fanyeni. A yengi yi manpa
    bogi faɲine nan ma a nakɔni, koni a manpa bogi xɔlɛne nan sɔtɔxi.
  iou-iou: U kome duŋpäŋ mobä jiraŋ-jiraŋ kudup täŋureŋ täŋpän kwäpäŋ wain yet tägatäga
    piŋkuk. Ude täŋkaŋ iwanta yäŋpäŋ wain epän unita watä itta epän bämopiken yot
    käroŋi kubä täŋkuk. Ude täŋkaŋ wain mujipi yeŋ käkärirän ume ahäkta awaŋ kubä
    äneŋkuk. Ude täŋ paotkaŋ mujipi säkgämän wädäŋirä yabäkta nadäŋkaŋ itsämbuk. Upäŋkaŋ
    mujipi waki jägämi-tägän wädäŋkuŋ.
  haw-1868: Kohi iho la ia a puni i na makalua, A hoolei aku la i na pohaku ona, A
    malaila ia i kanu ai i kumu waina maikai, A kukulu no hoi i hale kiai maloko,
    A kalai iho la i lua kaomi waina malaila; A kakali iho la no ka hua ana mai i
    huawaina, Aka, hua mai la ia i ka haakea.
  arb-NAV: حَرَثَ أَرْضَهُ وَنَقَّاهُ مِنَ الْحِجَارَةِ، وَغَرَسَ فِيهِ أَفْضَلَ كَرْمَةٍ،
    وَشَيَّدَ فِي وَسَطِهِ بُرْجاً، وَنَقَرَ فِي الْصَّخْرِ مِعْصَرَةً. ثُمَّ انْتَظَرَ
    أَنْ يُثْمِرَ لَهُ عِنَباً فَأَنْتَجَ لَهُ حِصْرِماً!
  ewe-ewe: Edzobo eme heɖe kpewo le eme, eye wòdo wainka nyuitɔwo ɖe eme. Etu gbetakpɔxɔ
    ɖe agble la titina, eye wòtu wainfiaƒe hã ɖe afi ma. Ele mɔ kpɔm na waintsetse
    nyuiwo, gake wotse wain vevewo.
  eng-LEE: 'And he fenced it in, and cleared it of stones, and planted it with the
    choicest vines, and built a tower in its midst, and also a winepress he hewed
    out therein: and he hoped that it should bring forth grapes, and it brought forth
    worthless fruit.'
  asm-FB: তেওঁ তাক খানি তাৰ পৰা শিলবোৰ উলিয়াই পেলালে, আৰু তাত উত্তম দ্ৰাক্ষালতা ৰুলে,
    তাৰ মাজত এটা ওখ স্তম্ভ সাজিলে, আৰু এটা দ্ৰাক্ষাকুণ্ডও নিৰ্মাণ কৰিলে; তেওঁ উত্তম
    দ্ৰাক্ষাগুটি লগা আশা কৰিছিল, কিন্তু তাত বনৰীয়া দ্ৰাক্ষাগুটি লাগিল।
  sus-A: عَ نَشَ بْشِ بُشَ، عَ فّمّيٍ مَتٌنفٌ، عَ سَنسِ قَنيِيٍ سِ عَ مَ. عَ نَشَ
    تِدٍ عِتٍشِ تِ نَا تَفِ، عَ يِلِ فٍ وّنِ بٌفِ بُندُ مَ دّننَشّ. عَ حْشْ نُ عَ
    مَ عَ سَنسِ قَمَ نّ وّنِ بٌفِ رَ مِنِدٍ، كْنْ عَ بٌفِ كَنَشِ نَن نَمِنِشِ.
  fra-SBL: Il l'a déterrée, a rassemblé ses pierres, l'a planté de la vigne la plus
    précieuse, a construit une tour en son milieu, et j'y ai aussi découpé un pressoir
    à vin. Il a cherché à ce qu'elle produise des raisins, mais elle a donné des raisins
    sauvages.
  hbo-hbo: וַֽיְעַזְּקֵ֣הוּ וַֽיְסַקְּלֵ֗הוּ וַיִּטָּעֵ֙הוּ֙ שֹׂרֵ֔ק וַיִּ֤בֶן מִגְדָּל֙
    בְּתֹוכֹ֔ו וְגַם־יֶ֖קֶב חָצֵ֣ב בֹּ֑ו וַיְקַ֛ו לַעֲשֹׂ֥ות עֲנָבִ֖ים וַיַּ֥עַשׂ
    בְּאֻשִֽׁים׃
  piu-2006: '@see-verse:ISA.005.001'
  kik-kik: Akĩũthiũrũrũkĩria na mũtaro, na akĩũngania mahiga marĩa mothe maarĩ kuo
    akĩmate, agĩcooka akĩũhaanda mĩthabibũ ĩrĩa mĩega mũno. Nĩaakire mũthiringo mũraihu
    na igũrũ kũu thĩinĩ waguo, o na ningĩ akĩenja handũ ha kũhihagĩra thabibũ. Nake
    agĩeterera ũciare thabibũ njega, no rĩrĩ, waciarire thabibũ cia gĩthaka.
  fra-NCL: Il en remua le sol, il en ôta les pierres, il la planta de ceps exquis.
    Il bâtit une tour au milieu, et il y creusa aussi un pressoir. Il attendait qu’elle
    donnât des raisins, mais elle donna du verjus. —
  cek-AK: anih loe long to takaeh moe, thlungnawk to takhoe boih pacoengah, a koeh
    ih misurkung to a thling, athung ah toephaih imsang to sak moe, misurtui pasawhhaih
    doeh a sak; anih mah kahoih misurthaih athai tih tiah oephaih a tawnh, toe kahoih
    ai misurthaih to athaih pae lat.
  cuk-cuk: Na napa nudaksagusad, akwa-murugan obelosgusad. Uva-dub-sailagan-nuegan
    digsagusad. Nainu-abargine neg-suid sobsagusad, uva-egured-galu sobsagusbalid.
    Uva-san-nuegan-ega-sanmaked abedii gusanad, aka ega uva-soledbi sanmaksad.
  uig-CYR: У һәммә йерини колап ташларни елип ташлиди, Әң есил үзүм тели тикти; У
    үзүмзар оттурисиға күзитиш мунари салди, Үзүмзар ичидиму шарап көлчиги қазди,
    Андин үзүмдин яхши һосул күтти; Бирақ буниң орниға, үзүмзар аччиқ үзүмләрнила
    бәрди.
  tel-2017: ఆయన దాన్ని బాగా దున్ని రాళ్లను ఏరి అందులో శేష్ఠమైన ద్రాక్షతీగెలను నాటించాడు.
    దాని మధ్య కావలి గోపురం ఒకటి కట్టించి ద్రాక్షలు తొక్కే తొట్టి తొలిపించాడు. ద్రాక్షపండ్లు
    కాయాలని ఎదురు చూశాడు గానీ అది పిచ్చి ద్రాక్షకాయలు కాసింది.
  hat-BSA: Li te fouye toupatou li, retire wòch li yo, e te plante li avèk pye rezen
    pi chwazi a. Li te bati yon fò nan mitan l, e te fouye yon basen diven ladann.
    Alò, li te sipoze pou l ta pwodwi bon rezen yo, men li te pwodwi sèlman sa ki
    pa bon.
  bxh-bxh: Tanohina ya giyali na umeꞌehuna ya tanoi; be wain loholohodi ya umahidi.
    Aba itaꞌita wata lumana ya ginauli, Wain uludi ena aba folofolodi galina laꞌilaꞌi
    sa pidi umeꞌehu yai. Habahim wain uludi edi fuya nanau ya bagiyen, in moho nanaudi
    mate sa tabulu.
  kos-kos: El pukanak fohk uh ac sisla eot kac; El yukwiya oa in grape na wowo. El
    musaela sie nien soan, Pukanak sie luf mwe fut grape loac. El soano in mwesrla
    grape uh, Tusruktu grape nukewa mukol.
  hbo-WLC: וַֽיְעַזְּקֵ֣הוּ וַֽיְסַקְּלֵ֗הוּ וַיִּטָּעֵ֙הוּ֙ שֹׂרֵ֔ק וַיִּ֤בֶן מִגְדָּל֙
    בְּתוֹכ֔וֹ וְגַם־יֶ֖קֶב חָצֵ֣ב בּ֑וֹ וַיְקַ֛ו לַעֲשׂ֥וֹת עֲנָבִ֖ים וַיַּ֥עַשׂ
    בְּאֻשִֽׁים׃
  ibo-ibo: O gwuzere ya, wepụsịa okwute niile dị nʼime ya, werekwa mkpụrụ vaịnị mara
    mma kụọ nʼime ya. O wuru ụlọ nche nʼetiti ya, sitekwa na nkume wapụtakwa ebe ịzọcha
    mmanya. Emesịa, ọ nọdụrụ chere oge owuwe ihe ubi. Mgbe oge ahụ ruru, ọ chọpụtara
    na nʼọnọdụ mkpụrụ vaịnị mara mma, ọ bụ ndị jọrọ njọ mịrị.
  ory-ory: ପୁଣି, ସେ ତାହା ଖୋଳି ପ୍ରସ୍ତରସବୁ ବାହାର କଲେ ଓ ଅତ୍ୟୁତ୍ତମ ଦ୍ରାକ୍ଷାଲତା ତହିଁରେ
    ରୋପଣ କଲେ ଓ ତହିଁର ମଧ୍ୟସ୍ଥାନରେ ଗୋଟିଏ ଉଚ୍ଚ ଗୃହ ନିର୍ମାଣ କରି ଦ୍ରାକ୍ଷାକୁଣ୍ଡ ମଧ୍ୟ ଖୋଳିଲେ,
    ଆଉ ଦ୍ରାକ୍ଷାଫଳ ଫଳିବ ବୋଲି ଅପେକ୍ଷାରେ ରହିଲେ, ମାତ୍ର ତହିଁରେ ବନ୍ୟ ଦ୍ରାକ୍ଷାଫଳ ଫଳିଲା।
  chk-chk: Iwe, a tuw ewe pwül o ionawu ekewe fau me lon, a pwal fotuki irän wain
    mi fokun mürina won. Nge lukalapan a aüetä eu imwen mamas o föri eu lenien puri
    föün wain lon. Iwe, a witiwiti an epwe afisätä ua mi öch, nge ewe tanipi a chök
    afisätä ua mi ngau.
  rop-rop: Main gudfren bin grajim det graun en deigimat ola ston blanga plentim detlot
    brabli gudwan greiptri. Imbin bildimap brabli haiwan haus blanga wotjimbat detlot
    greiptri. Imbin meigim pleis blanga gajim jus brom detlot greip daga. Imbin reken
    detlot greiptri garra gro brabli switwan daga, bat imbin teist brabli bitawan.
  ukr-1871: Він обвів його муром і очистив його від каміння, й насадив у йому добірну
    виноградню лозу, а серед саду збудовав башту й построїв тискарню, та й сподївався,
    що вона зародить добрі грони, а вона вродила дикі ягоди.
  deu-1951: Den grub er um und säuberte ihn von Steinen und bepflanzte ihn mit edlen
    Reben. Mitten darin baute er einen Turm und hieb auch eine Kelter darin aus; und
    er hoffte, daß er Trauben brächte; aber er trug Herlinge.
  eng-JPS: And he digged it, and cleared it of stones, and planted it with the choicest
    vine, and built a tower in the midst of it, and also hewed out a vat therein;
    and he looked that it should bring forth grapes, and it brought forth wild grapes.
  srp-1865: I ogradi ga, i otrijebi iz njega kamenje, i nasadi ga plemenitom lozom,
    i sazida kulu usred njega, i iskopa pivnicu u njemu, i poèeka da rodi grožðem,
    a on rodi vinjagom.
  lug-lug: Era n’agirima n’agiggyamu amayinja gonna, n’agisimbamu emizabbibu egisinga
    obulungi. Era wakati mu yo n’azimbamu ebigulumu okulengererwa. N’agisimamu n’essogolero
    n’agisuubira okubala emizabbibu emirungi naye n’ebala emizabbibu nga si mirungi
    n’akatono.
  heb-heb: ויעזקהו ויסקלהו ויטעהו שרק ויבן מגדל בתוכו וגם יקב חצב בו ויקו לעשות ענבים
    ויעש באשים׃
  ben-IRV: তিনি জায়গাটা খুঁড়লেন এবং পাথর তুলে ফেললেন আর তাতে ভাল আঙ্গুর লতা রোপণ
    করলেন। তার মধ্যে তিনি একটা উঁচু দুর্গ তৈরী করলেন এবং এছাড়া আঙ্গুর কুণ্ড তৈরী
    করলেন। তিনি অপেক্ষা করলেন যে ভালো আঙ্গুর ফল উত্পন্ন হবে, কিন্তু বুনো আঙ্গুর উত্পন্ন
    হল।
  pan-pan: ਉਹ ਨੇ ਉਸ ਨੂੰ ਗੋਡਿਆ ਅਤੇ ਉਸ ਦੇ ਪੱਥਰ ਕੱਢ ਸੁੱਟੇ, ਅਤੇ ਉਸ ਵਿੱਚ ਚੰਗੀਆਂ ਦਾਬਾਂ ਲਾਈਆਂ,
    ਅਤੇ ਉਸ ਦੇ ਵਿਚਕਾਰ ਇੱਕ ਬੁਰਜ ਉਸਾਰਿਆ, ਨਾਲੇ ਦਾਖਰਸ ਲਈ ਉਸ ਵਿੱਚ ਇੱਕ ਹੌਦ ਪੁੱਟਿਆ, ਤਦ ਉਸ
    ਨੇ ਉਡੀਕਿਆ ਤਾਂ ਜੋ ਉਸ ਵਿੱਚ ਚੰਗੇ ਅੰਗੂਰ ਲੱਗਣ, ਪਰ ਲੱਗੇ ਜੰਗਲੀ ਅੰਗੂਰ।
  mya-JVB: မြေကိုတူး ၍ ကျောက်ခဲတို့ကို ရှင်းလင်း စေပြီးမှ ၊ အကောင်းဆုံးသော စပျစ် နွယ်ပင်တို့ကို
    စိုက်ပျိုး တော်မူ ၏။ ဥယျာဉ် ထဲ မှာ မှီခိုရာတဲလင့် ကိုလည်း ဆောက် ၍ ၊ စပျစ်သီးနယ်
    ရာကျင်း ကိုလည်း တူး တော်မူ၏။ ထိုအခါ စပျစ်သီး ကို သီး မည် ဟုမြော်လင့် သည်ရှိသော်၊
    ဗောရှ သီး ကို သီး ပါသည်တကား။
  tte-O: Yo igiyali-takikilan yo veku itanoili kabo oine namwanamwasosili ikumaili
    yo nume saliyana malamalawena ikabi tanone luwaluwalina mena yo oine kaba gilina
    ikeli, na isanasana tem oine kanna namwanamwana ipei na iyamo iuwemawa naenaeli.
  hmo-hmo: Ia ese tano ia geia, nadi ibounai ia kokia ore, bona vain namo herea ia
    hadoa. Vain edia huanai, uma naria ruma ia haginia, bona nadi badana ia taraia,
    vain huahua ia lalonai do idia moia totona. Vadaeni ia naria, vain huahua do idia
    mage gwauraia, to vain huahua ibounai idia dika, edia mamina idia dika.
  urd-urd: और उसने उसे खोदा और उससे पत्थर निकाल फेंके और अच्छी से अच्छी ताकि उसमें
    लगाई, और उसमें बुर्ज बनाया और एक कोल्हू भी उसमें तराशा; और इन्तिज़ार किया कि उसमें
    अच्छे अंगूर लगें लेकिन उसमें जंगली अंगूर लगे।
  rus-SYN: и Он обнес его оградою, и очистил его от камней, и насадил в нем отборные
    виноградные лозы, и построил башню посреди его, и выкопал в нем точило, и ожидал,
    что он принесет добрые грозды, а он принес дикие ягоды.
  bqc-SIM: À a gu bì à a gbɛↄ kↄ̀lɛ, à vɛ̃ɛli maaↄ bàu. À gugwakĩi lɛsĩ dà
    a guoguo, à vɛ̃ɛfɛ̃kĩi yↄ̃̀ a guu. Aà wɛ́ dↄi à nɛ́ maa iɛ, ↄ̃ nɛ́ gia a ìɛ̀.
  tcz-CHONGTHU: Alei alhouvin, songho aladoh-in chuleh lengpithei achi hoipenho chu
    atuin ahi. Alailunga chun insang atungin, anaiya songpi ho panga chun lengpitwi
    hehna jong atunge. Chuin ama’n lengpithei lhum lophat angah-in, hinlah lengpithei
    hung gaho chu akha’n ahi.
  mar-mar: माझ्या मित्राने खणून जमीन साफसूफ केली. तिच्यामध्ये अतिशय उत्तम प्रतीच्या
    द्राक्षाची लागवड केली. त्याने मळ्याच्या मध्यभागी एक टेहळणी बुरूज बांधला आणि त्यामध्ये
    द्राक्षकुंडहि खणले, मग त्याने द्राक्षे द्यावी या अपेक्षेत होता पण त्यातून रानद्राक्षे
    निघाली.
  soq-soq: Me dogo nobalene seu nambemone ita wainiwa eubuida naumba menasadia rua
    aimon. Ita irai sa bedewe iwulempe waimpa apewa wawa dauma iono waden, ita do
    wain gadawa abomawa dewasane itun. Ema aupe wain ipawa eubu daudaua banubu alen,
    tane me ipawa kadiu moa epaepala os ewamon.
  qub-qub: Chacrata ojtir allpata sumaj tacuchiran. Rumincunatapis acrarcur-acrarcur
    jitariran. Chaymanna lantaran alli ñawiyoj übas sapicunata. Übas chacra chaupinchönami
    täpar ricchacuna törrita aruran. Übasta bïnupaj gapchinanpäpis juc pösuta camariran.
    Amïgöga yarparan übasnin mishquejta wayunantami. Nishan chay übasga pochgojtami
    wayusha.
  hat-hat: Li bat tout tè a, li wete tout wòch ladan l'. Li plante pi bon kalite pye
    rezen ladan l'. Apre sa, li bati yon ti kay tou won nan mitan jaden an pou veye
    l'. Li fè yon basen pou kraze rezen yo. Li te kwè jaden an tapral ba li bon rezen.
    Men, se vye rezen si ase li bay.
  eng-BSB: He dug it up and cleared the stones and planted the finest vines. He built
    a watchtower in the middle and dug out a winepress as well. He waited for the
    vineyard to yield good grapes, but the fruit it produced was sour!
  eng-WEBPB: He dug it up, gathered out its stones, planted it with the choicest vine,
    built a tower in the middle of it, and also cut out a wine press in it. He looked
    for it to yield grapes, but it yielded wild grapes.
  kbq-kbq: Ana ne'mo'a mopa rehankorino haveramina zogi atreteno, anampina knare'nare
    waini rampa'a hankari'ne. Hagi anama huteno'a ana hozafina, mani'neza hozama kegavama
    hanaza nona kisga huno zare kinte'ne. Ana huteno hozamofo amu'nompina waini rgama
    regatati'ma hu keria have taga huno tro hunte'ne. Hagi anama huteno mani'neno,
    knare krepi raga rentenefi huno'ma keana, akake krepi raga rente'ne.
  nhe-BL: Achtohui tlapoxajqui huan quinijcueni nochi tetini. Quintlapejpeni sequin
    xocomeca cuatini tlen más cuajcualtzitzi huan yejyectzitzi, huan ya nopa quintojqui.
    Nojquiya quichijqui se tepamitl yahualtic. Teipa quichijchijqui se cali huejcapantic
    para nopa tlamocuitlahuijquetl. Huan quicoyoni se lugar campa quipatzcas itlajca
    nopa xocomeca mili. Huan ica nochi iyolo quichixqui ma temaca itlajca tlen cuajcuali
    para quitequis. Pero nopa xocomeca cuatini temacaque inintlajca tlen tlahuel xococ,
    huan ax tzopelic queja ya quinequiyaya.
  gub-BL: Uhàwykàz ita henuhem pà. Uzutym uwà 'yw ikatu wera'u ma'e. Ko myter pe uzapo
    tàpuz ime'egatu haw iaiha ma'e no. Uzapo kawawhu uwà imuy'e haw romo no. Wàro
    uwà 'yw i'a katu haw. Xo uwà hazahy ma'e zo hezuz zepe a'e pe.
  eng-DRA: 'And he fenced it in, and picked the stones out of it, and planted it with
    the choicest vines, and built a tower in the midst thereof, and set up a winepress
    therein: and he looked that it should bring forth grapes, and it broutht forth
    wild grapes.'
