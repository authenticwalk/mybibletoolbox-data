verse: ISA.005.002
translations:
  mal-C: അദ്ദേഹം അതുഴുത് അതിലെ കല്ലുകളെല്ലാം നീക്കിക്കളഞ്ഞു, ഏറ്റവും വിശിഷ്ടമായ മുന്തിരിവള്ളി
    അതിൽ നട്ടു. അതിന്റെ മധ്യത്തിൽ അദ്ദേഹം ഒരു കാവൽഗോപുരം പണിതു, ഒരു മുന്തിരിച്ചക്കും
    കുഴിച്ചിട്ടു. അദ്ദേഹം നല്ല മുന്തിരിക്കായി കാത്തിരുന്നു, എന്നാൽ അതിൽ കായ്ച്ചത്
    കാട്ടുമുന്തിരിയത്രേ.
  deu-TKW: Und er behackte ihn und entsteinte ihn und bepflanzte ihn mit Edelreben.
    Einen Turm baute er mitten in ihm und hieb auch eine Kufe in ihm aus und wartete,
    daß er Trauben brächte, aber er brachte Heerlinge.
  lin-lin: abalolaki mabele, alongolaki mabanga, mpe alonaki vino ya kitoko koleka ;
    atongaki kuna ndako molayi ya bakengeli mpe atimolaki ekamolelo ya vino. Akanisaki
    ete akobuka bambuma ya vino ya kitoko, kasi ebotelaki ye bambuma ya mabe !
  eng-LSV: And He fences it, and casts out its stones, || And plants it [with] a choice
    vine, || And builds a tower in its midst, || And has also hewn out a winepress
    in it, || And He waits for the yielding of grapes, || And it yields bad ones!
  eng-GNV: 'And hee hedged it, and gathered out the stones of it, and he planted it
    with the best plants, and hee builte a towre in the middes thereof, and made a
    wine presse therein: then hee looked that it should bring foorth grapes: but it
    brought foorth wilde grapes.'
  eng-WEBSTER: 'And he fenced it, and gathered out the stones of it, and planted it
    with the choicest vine, and built a tower in the midst of it, and also made a
    wine-press therein: and he expected that it would bring forth grapes, and it brought
    forth wild grapes.'
  nhw-BL: Achtihui tlapoxoni huan quinijcuini nochi teme. Quintlapejpeni sequin xocomeca
    cuame catli más cuajcualtzitzi huan yejyectzitzi, huan ya nopa quintojqui. Nojquiya
    quichijqui se tepamitl yahualtic. Teipa quichijchijqui se cali huejcapantic para
    nopa tlamocuitlahuijquetl. Huan quicoyoni se lugar campa quipatzcas itlajca nopa
    xocomeca mili. Huan ica nochi iyolo quichixqui ma temaca itlajca catli cuajcuali
    para quitequis. Pero nopa xocomeca cuame temacaque inintlajca catli tlahuel xococ,
    huan amo tzopelic quen ya quinequiyaya.
  swh-ONEN: Alililima na kuondoa mawe na akaliotesha mizabibu bora sana. Akajenga
    mnara wa ulinzi ndani yake, na kutengeneza shinikizo la kukamulia divai pia. Kisha
    akatazamia kupata mazao ya zabibu nzuri, lakini lilizaa matunda mabaya tu.
  bba-bba: U ɡbɑɑ te kɔrɔ kuɑ, mɑ u ten kpenu wukurɑ. Mɑ u resɛm dɑ̃ɑ ye yɑ koo bii
    duronu mɑ duurɑ. Yerɑ u ten kɔ̃sobun diru bɑnɑ ten suunu sɔɔ. Mɑ u resɛm ɡɑmɑ
    yeru kuɑ mi. Sɑɑ yè sɔɔ u den yĩiyɔ resɛm ɡbɑɑ te, tu nùn bii ɡeenu mɑruɑ, yerɑ
    u deemɑ kɔ̃sunɑ tɑ nùn mɑruɑ.
  eng-KJVCPB: 'And he fenced it, and gathered out the stones thereof, And planted
    it with the choicest vine, And built a tower in the midst of it, And also made
    a winepress therein: And he looked that it should bring forth grapes, And it brought
    forth wild grapes.'
  luo-luo: Ne opure maber mogolo kite duto manie iye kendo opidhoe olembe mabeyo ahinya
    moyier. Ne ogero kama otingʼore gi malo mar ngʼicho e chuny puodhono bende noloso
    kama ibiyoe mzabibu. Eka nomanyo olembe mabeyo to kata kamano neginyago mana olembe
    maricho.
  meu-meu: E ruaia, nadi e negedia, bena vine namo-hereadia e hado; bogaraginai gima
    patana e haginia, bona nadi e taraia guriguri, vine itaolaidia. Bena ia banava
    eto vine huahuadia bae dobi, to uda vinedia huahuadia hetomadia mo e dobi.
  npi-ULB: उनले यो खने, ढुङ्गाहरू हटाए र त्‍यसमा उत्तम जातको दाख रोपे । उनले त्‍यसको
    बिचमा एउटा धरहरा बनाए र एउटा दाखको कोल पनि बनाए । उनले दाख उत्पादन गर्ने समयसम्म
    पर्खे, तर त्‍यसले जङ्गली दाख मात्र फलायो ।
  yor-yor: Ó tu ilẹ̀ rẹ̀, ó ṣa òkúta ibẹ̀ kúrò ó sì gbin àyànfẹ́ àjàrà sí i. Ó kọ́
    ilé ìṣọ́ sí inú rẹ̀ ó sì ṣe ìfúntí kan síbẹ̀ pẹ̀lú. Lẹ́yìn náà, ó ń retí èso àjàrà
    dáradára, ṣùgbọ́n èso búburú ni ó ti ibẹ̀ wá.
  pes-OPCB: او زمینش را کند و سنگهایش را دور ریخت، و بهترین درختان مو را در آن کاشت.
    درون آن برج دیدبانی ساخت، چرخشتی نیز در آن کند. چشم انتظار انگور نشست، اما تاکستانش
    انگور ترش آورد.
  tgl-ULB: Hinukay niya ito at inalis ang mga bato, at tinaniman ito ng pinakamasasarap
    na ubas. Nagtayo siya ng isang tore sa gitna nito, at nagtayo rin siya ng isang
    pigaan ng ubas. Umasa siyang mamumunga ito ng matatamis na ubas, pero namunga
    ito ng maaasim.
  cbu-NT: Wanasir puyayaru, Maachtaa patumbchee ichingaru kapeetarangiya. Kizarunaa
    ipus ipus sheeru, wanasirimsheetsimari tatsumarangiya. Mázarish apusanand torre
    napamaam kayatarangiya. Sheeru, Vinoo wayar waapi átu, kamiyamaam wayarangitamta.
    Iwaparangu, wanuseemsha kutarangiya. Kam waapi, tárangitaa, waaj, kizarunsha kizpur
    kapiz yusirangiya.
  hui-hui: Ibugua ege to̱le̱ wiaru ungu wahowa dindiru baya hangu aluwa pu mbira lini
    daga mini gerebi irane bayaleoreru hangayada. Mabu dombeneha ibuni gerebi uruni
    mamage holenaga andira emene mbira daligani bu helayada. Hari bare ogoniha dege
    gerebi lini dowa geme hengedowa pingidalu waini iba wabulenaga ege to̱le̱ mbirani
    uli guabupe ho wiyada. Biabe uruni biai howa ibugua gerebi lini uruni bayale taraore
    dendebi delo mitangi buwa de hondo hene. Ani mitangi bu hearia gerebi lini daga
    biagome lini bayale nade howa dalu nalu hearia ne harigaha kaubi dege deneya.
  mya-mya: သူ​သည်​မြေ​ကို​တူး​ဆွ​၍​ကျောက်​ခဲ​များ​ကို ဖယ်​ရှား​ပစ်​ကာ၊ မျိုး​ကောင်း​မျိုး​သန့်​စ​ပျစ်​ပင်​များ​ကို​စိုက်​၏။
    သူ​သည်​ထို​အ​ပင်​တို့​စောင့်​ကြပ်​ကြည့်​ရှု​ရန် လင့်​စင်​တစ်​ခု​ကို​တည်​ဆောက်​၏။
    စ​ပျစ်​သီး​နယ်​ရန်​ကျင်း​တစ်​ခု​ကို​လည်း တူး​၏။ သူ​သည်​စ​ပျစ်​သီး​မှည့်​ချိန်​ကို​စောင့်​ဆိုင်း​လျက်
    နေ​၏။ သို့​ရာ​တွင်​စ​ပျစ်​သီး​မှန်​သ​မျှ​သည်​ချဉ်​၍ နေ​တော့​၏။
  bod-N: ཁོང་གིས་ར་བའི་ས་བསྔོགས་པ་དང་རྡོ་བཏུས་ནས་རྒུན་འབྲུམ་ཡག་ཤོས་བཙུགས་ཤིང་། ར་བའི་དཀྱིལ་དུ་སོ་ལྟ་ཁང་བརྩིགས་པ་དང་།
    རྒུན་འབྲུམ་འཚིར་གཞོང་ཞིག་ཀྱང་བརྐོས་ཏེ་རྒུན་འབྲུམ་བཟང་པོ་སྨིན་པར་རེ་ལྟོས་བཅངས་ནའང་།
    དེ་ལས་རི་སྐྱེས་རྒུན་འབྲུམ་ཐོགས་སོ། །
  wsk-wsk: Nu ali umu moram nungam, ale manga tam gi waram, ale waen bisek ningo ningo
    wore aguwam. Nu ningam te sinar ta ko, kawam kalel biya bo ningi kaolam, ale waen
    nunguning ko yu kiri te taukko, manga gogong bo karogo nunguru beteram. Ale waen
    ko nunguning ningo kapa tuokko loaga kimi bita lagaram, bare waen umu nunguning
    memek seselak wore la kapa tuam.
  sna-sna: Akautimbira akabvisa mabwe akasimamo mazambiringa akaisvonaka. Akavaka
    shongwe mukati mawo uye akauchererawo chisviniro chewaini. Ipapo akatarisa kuti
    awane zvibereko zvamazambiringa akanaka, asi iwo wakangobereka muchero wakaipa
    chete.
  spa-BLM: Lo desenterró, recogió sus piedras, la plantó con la vid más selecta, construyó
    una torre en el centro, y también recortó una prensa de vino en ella. Buscó que
    diera uvas, pero dio uvas silvestres.
  cac-cac: Ix sd'ocq'ue vaan jun slum vin̈ chi', ix sic'anel q'uen q'ueen vin̈ d'a
    sat luum, ix sb'oanoch smacte'al lum vin̈, axo te' uva te vach' ix yavej vin̈
    d'a luum. Ix sb'oq'ue jun yed'tal eb' stan̈van juntzan̈ avb'en chi' vin̈, chaan̈
    ix ajq'uei. Ix sb'oanpax jun lugar vin̈ b'aj stec'jiel yal te' uva chi'. A snaan
    vin̈ to te' vach' sat te' uva chi' ol yac'a', axo ix aji, te paj te' sat ix yac'
    chi'.
  swh-ULB: Analilima, anaondoa mawe, na anaotesha aina ya mizabibu iliyo bora. Na
    hujenga mnara katikati ya shamba akichimba shinkizo ndani yake. Anasubiria mzabibu
    uzae matunda lakini unazaa zabibu mwitu.
  bel-bel: І Ён абкапаў яго, і ачысьціў яго ад каменьня, і пасадзіў у ім адборныя
    вінаградныя лозы, і паставіў вежу пасярод яго, і выкапаў у ім чавільню, і чакаў,
    што ён уродзіць добрыя гронкі, а ён урадзіў дзікія ягады.
  wed-wed: I auni ma ḡaima i viopuni ma i gari ma grape ḡoroḡorovai aiaii, avavai,
    i paewi. Violaḡa numana i voai ma nanare wine anigudana i bori au kira. Anina
    ma i vipaipai da grape uena aiaii ita verei, Wate grape anatapui i viḡora.
  deu-ELBBK: Und er grub ihn um und säuberte ihn von Steinen und bepflanzte ihn mit
    Edelreben; und er baute einen Turm in seine Mitte und hieb auch eine Kelter darin
    aus; und er erwartete, dass er Trauben brächte, aber er brachte Herlinge.
  mbb-OT: Mid-eradu zin heini wey mibpen-awè din is menge vatu zuen, ne mibpemulaan
    din te utew meupiya he menge paras. Mibaal sikandin te ubpeey te ebantey ziyà
    te teliwazà kayi te pemuleey, ne mibpevudsiyan din is batu he para egkeresan te
    paras. Midtaǥad sikandin he mebeǥas heini te meemis, piru mibeǥas heini te mepezes.
  mal-2015: അവൻ അതിന്നു വേലി കെട്ടി, അതിലെ കല്ലു പെറുക്കിക്കളഞ്ഞു, അതിൽ നല്ലവക മുന്തിരിവള്ളി
    നട്ടു, നടുവിൽ ഒരു ഗോപുരം പണിതു, ഒരു ചക്കും ഇട്ടു; മുന്തിരിങ്ങ കായ്ക്കും എന്നു
    അവൻ കാത്തിരുന്നു; കായിച്ചതോ കാട്ടുമുന്തിരിങ്ങയത്രേ.
  gup-gup: Nungka kulkmarnbom, moyhmangi dja burriweng nawu kunwarddekilehkilelk yoy
    kore kunbolk nuye, dja mankulkmakkaykenh yingkihmarnbom. Kaluk wanjh nungka bolkkaruy
    dja kumekbe dudji manbu manmakkaykenh grapevines mak rurrknameng tower kore kuburldjarn
    ba bu bininj kabirribolkwohrnan nuye. Nungka yawoyhbolkkaruy dja marnbom kore
    bininj kabirrimelme grapes bu kabirrikalkkidbebke. Wanjh ngehmeng, dja bolkmaddi
    bu manbarnem manmak kumbarndangemeninj. Dja larrk, kawarre! Mahni manbarnem wanjh
    djal manbarnemwarre duninjh!
  rmc-rmc: Prekopaľinďa la, kidňa andral avri o bara, sadzinďa andre o nekfeder viňičis,
    maškaral ačhaďa e veža, a andre skala randľa avri o lisos. Paľis užarelas, hoj
    leske barola lačho hroznos, ale barolas leske ča šutlo the nalačho.
  pes-OPV: و آن را کنده از سنگها پاک کرده و موبهترین در آن غرس نمود و برجی در میانش
    بناکرد و چرخشتی نیز در آن کند. پس منتظر می‌بودتا انگور بیاورد اما انگور بد آورد.
  ron-1924: Й-а сэпат пэмынтул, л-а курэцит де петре ши а сэдит ын ел вицеле челе
    май алесе. А зидит ун турн ын мижлокул ей ши а сэпат ши ун тяск, апой трэӂя нэдежде
    кэ аре сэ-Й факэ стругурь бунь, дар а фэкут стругурь сэлбатичь.
  aui-aui: Touna tanavina irove bi akima ikabitavetaveyana, wasina bi greip imatupidi
    miisedi kamone iwawa. Bi wiikighukighu barena kwabuna basukiine iyoghani, da kate
    gawara tana akime ibani da greip rubotodi kiiravine. Touna ivikoyakoyagha da greip
    siyameni, bi gegha da mekodi sigogo na berodi.
  ben-OBCV: তিনি তা খুঁড়ে সব পাথর পরিষ্কার করলেন এবং উৎকৃষ্ট সব দ্রাক্ষার চারা তার
    মধ্যে রোপণ করলেন। তিনি তার মধ্যে এক নজরমিনার নির্মাণ করলেন এবং একটি দ্রাক্ষামাড়াই
    কুণ্ড খনন করলেন। তারপর তিনি অপেক্ষা করলেন উৎকৃষ্ট দ্রাক্ষাফলের, কিন্তু তাতে কেবলই
    বুনো আঙুর ধরল।
  som-som: Oo wuxuu hareereheeda ka qoday god, oo dagaxyadii ku jirayna wuu ka saaray,
    markaasuu ku dhex beeray geedcanabka ugu wanaagsan, oo dhexdeedana wuxuu ka dhisay
    munaarad, oo weliba wuxuu dhexdeeda ka sameeyey god macsareed, oo wuxuu ka sugayay
    in midho canab ka soo baxaan, laakiinse waxaa ka soo baxay kuwa xunxun.
  lat-VUC: Et sepivit eam, et lapides elegit ex illa, et plantavit eam electam; et
    ædificavit turrim in medio ejus, et torcular exstruxit in ea; et exspectavit ut
    faceret uvas, et fecit labruscas.
  eng-ASVBT: 'and he dug it, and gathered out the stones thereof, and planted it with
    the choicest vine, and built a tower in the midst of it, and also hewed out a
    winepress therein: and he looked that it should bring forth grapes, and it brought
    forth wild grapes.'
  ita-1885: E le fece attorno una chiusura, e ne tolse via le pietre, e la piantò
    di viti eccellenti, ed edificò una torre in mezzo di essa, ed anche vi fabbricò
    un torcolo; or egli aspettava ch'ella facesse delle uve, ed ha fatte delle lambrusche.
  eng-LXXUP: 'And I made a hedge round it, and dug a trench, and planted a choice
    vine, and built a tower in the midst of it, and dug a place for the wine vat in
    it: and I waited for it to bring forth grapes, and it brought forth thorns.'
  eng-ULB: He spaded it, removed the stones, and planted it with an excellent kind
    of vine. He built a tower in the middle of it, and also built a winepress. He
    waited for it to produce grapes, but it only produced wild grapes.
  spa-VBL: La cavó, limpió el suelo de piedras y la plantó con las mejores vides.
    En medio de ella construyó una torre de vigilancia, y también excavó un lagar
    a partir de la roca. Luego esperó una buena cosecha de uvas, pero sólo produjo
    uvas silvestres y agrias.
  fra-_FOB: Il la défricha; il en ôta les pierres; il la planta de ceps exquis; il
    bâtit une tour au milieu d'elle, et il y creusa un pressoir. Or il espérait qu'elle
    produirait des raisins; mais elle a produit des grappes sauvages.
  mal-mal: അവൻ അതിന് വേലികെട്ടി, അതിലെ കല്ല് പെറുക്കിക്കളഞ്ഞു, അതിൽ നല്ലവക മുന്തിരിവള്ളി
    നട്ടു, നടുവിൽ ഒരു ഗോപുരം പണിതു, ഒരു മുന്തിരിച്ചക്കും ഇട്ടു; മുന്തിരിങ്ങ കായ്ക്കും
    എന്ന് അവൻ കാത്തിരുന്നു; കായിച്ചതോ കാട്ടുമുന്തിരിങ്ങയത്രേ.
  urd-GVR: Us ne goḍī karte karte us meṅ se tamām patthar nikāl die, phir behtarīn
    angūr kī qalameṅ lagāīṅ. Bīch meṅ us ne mīnār khaṛā kiyā tāki us kī sahīh chaukīdārī
    kar sake. Sāth sāth us ne angūr kā ras nikālne ke lie patthar meṅ hauz tarāsh
    liyā. Phir wuh pahlī fasal kā intazār karne lagā. Baṛī ummīd thī ki achchhe mīṭhe
    angūr mileṅge. Lekin afsos! Jab fasal pak gaī to chhoṭe aur khaṭṭe angūr hī nikle
    the.
  suz-BL: मिनु मेकोमी रू दोशा, फुल्‍लु गुप्‍शा ताइक्‍ताक्‍व। मिनु नेल्‍ल क्‍येङा रिम्‍शो
    अङगुर बोट ख्रुम्‍तु। मेकोमी रू आ दातेमी खाल पतीक खिं का सेल्‍तु। मिनु मेकेर कोल
