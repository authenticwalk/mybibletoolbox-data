  kan-OKCV: ಅವನು ಅದಕ್ಕೆ ಬೇಲಿಹಾಕಿ, ಅದರೊಳಗಿಂದ ಕಲ್ಲುಗಳನ್ನು ಆರಿಸಿ ತೆಗೆದುಹಾಕಿ, ಒಳ್ಳೆಯ ದ್ರಾಕ್ಷಿ
