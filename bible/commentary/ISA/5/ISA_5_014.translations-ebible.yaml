verse: ISA.005.014
translations:
  mal-C: അതിനാൽ പാതാളം അതിന്റെ തൊണ്ടതുറക്കുന്നു അതിന്റെ വായ് വിസ്താരത്തിൽ പിളർക്കുന്നു;
    ജെറുശലേമിലെ പ്രമാണികളും സാമാന്യജനവും കോലാഹലമുണ്ടാക്കുന്നവരും തിമിർത്താടുന്നവരും
    പാതാളത്തിലേക്ക് ഇറങ്ങിപ്പോകും.
  deu-TKW: Darum wird die Unterwelt ihren Rachen aufsperren und ihr Maul unermeßlich
    weit aufreißen, daß hinabfahren Jerusalems Pracht und Gewoge und Gebrause und
    wer daselbst fröhlich ist.
  lin-lin: Boye, mboka ya bakufi ekoyoka nzala makasi mpe ekofungola monoko na yango
    makasi ; bato ya lokumu elongo na bato pamba ya engumba bakokita kuna nzela moko
    mpe na loyenge na bango.
  eng-LSV: Therefore Sheol has enlarged herself, || And has opened her mouth without
    limit. And its honor has gone down, and its multitude, || And its noise, and its
    exulting one—into her.
  eng-GNV: Therefore hell hath inlarged it selfe, and hath opened his mouth, without
    measure, and their glorie, and their multitude, and their pompe, and hee that
    reioyceth among them, shall descend into it.
  eng-WEBSTER: 'Therefore hell hath enlarged herself, and opened her mouth without
    measure: and their glory, and their multitude, and their pomp, and he that rejoiceth,
    shall descend into it.'
  nhw-BL: Yeca mictla quihueyilía icamac quen se hueyi tecuajquetl para quintolos
    nochi nopa masehualme tlen Jerusalén catli más tlapijpixtoque. Huan ininhuaya
    quintolos nochi itlayacancahua. Nopona nojquiya yase nochi nopa masehualme catli
    quinpactía ilhuichihuaj huan moihuintíaj.
  swh-ONEN: Kwa hiyo kaburi limeongeza hamu yake na kupanua mdomo wake bila kikomo,
    ndani mwake watashuka wakuu wao na wingi wa watu, pamoja na wagomvi wao, na wafanyao
    sherehe wote.
  bba-bba: Kpɑ ɡɔribun wɑ̃ɑ yeru tu nɔɔ wukiɑ kɑ dɑm, tu sinɑ bii be mwɛ kɑ mɑɑ tɔn
    wɔru ɡe ɡɑ nuku dobu mɔ̀.
  eng-KJVCPB: 'Therefore hell hath enlarged herself, And opened her mouth without
    measure: And their glory, and their multitude, and their pomp, And he that rejoiceth,
    shall descend into it.'
  luo-luo: Kuom mano piny joma otho ongʼamo dhoge malach ka dande oyawore malich;
    kendo enomuony jotelo kod oganda mamoko e kinde ma gikokee gi mor.
  meu-meu: Una dainai Mase Gabuna e gadomu, bona uduna e haḡaia badabadamu; Ierusalem
    lohiadia bona ena taunimanima hutuma na e diho e laomu, ena hegogo taudia bona
    ia e heaḡilaiamu tauna danu.
  npi-ULB: यसकारण चिहानले आफ्‍नो भोकलाई ठुलो पारेको छ र त्‍यसले आफ्नो मुखलाई चौडा
    पारेको छ । तिनीहरूका कुलीनहरू, मानिसहरू, हल्ले गर्नेहरू र तिनीहरू माझका खुसी हुनेहरू
    चिहानमा जान्‍छन् ।
  yor-yor: Nítorí náà isà òkú ti ń dátọ́mì gidigidi, ó sì ti ya ẹnu rẹ̀ sílẹ̀ gbagada,
    nínú rẹ̀ ni àwọn gbajúmọ̀ àti mẹ̀kúnnù yóò sọ̀kalẹ̀ sí pẹ̀lú ọlá àti ògo wọn.
  pes-OPCB: دنیای مردگان با ولع زیاد دهان خود را باز کرده، تا آنها را به کام خود فرو
    برد. بزرگان و اشراف‌زادگان اورشلیم همراه مردم عادی که شادی می‌کنند، همگی طعمهٔ
    مرگ خواهند شد.
  tgl-ULB: Kaya nga lalong naging matakaw ang kamatayan at ibinuka ang bibig nito
    nang malaki; ang mga maharlika, ang mga tao, ang kanilang mga pinuno at ang mga
    nagdiriwang at nagsasaya, ay bumagsak sa sheol.
  hui-hui: Áyu tígua turu ndoore howa tomo dawa payabu nalu howa dawe tara halu kamigo.
    Ai heneneore Yarusalemeni agali haguane kamirubi wali agali bibahende kamirubi
    homenerunaga humbirini andagaha tínaga homali tí bo gamu holenaga ne hariga timbuni
    ha̱la howa manda mandabu ngagoni, laya.
  mya-mya: မ​ရ​ဏ​နိုင်​ငံ​သည်​သူ​တို့​အား​ဝါး​မျို​လို သ​ဖြင့် မိ​မိ​၏​ပါး​စပ်​ကို​ကျယ်​စွာ​ဟ​လျက်
    နေ​၏။ ယေ​ရု​ရှ​လင်​မြို့​မှ​မှူး​မတ်​များ​ကို​လည်း ယောက်​ယက်​ခတ်​ဆူ​ညံ​နေ​သော​ဆင်း​ရဲ​သား
    လူ​အုပ်​ကြီး​နှင့်​အ​တူ​မျို​ချ​လိုက်​လေ​သည်။
  bod-N: གཤིན་པོའི་གནས་ཀྱིས་ཚད་མེད་པར་མིད་པ་ཆེར་ཕྱེ་ཞིང་ཁ་ཆེ་རུ་གདངས་ཏེ། ཡེ་རུ་སཱ་ལེམ་གྱི་དཔལ་ཡོན་དང་མི་ཚོགས།
    འུར་སྐད་སྒྲོག་མཁན་དང་སྤྲོ་སྐྱིད་གཏོང་བ་ཐམས་ཅད་དེའི་ཁ་ནང་དུ་ལྷུང་བར་འགྱུར།
  wsk-wsk: Lasek am mena! Ali kuring paga wosela kaparam ale kariimet ta se kari nuar
    ta se no ngualara alo mu suen la nunga lakumokko ngang ma kaparam ale bagoso.
  sna-sna: Naizvozvo gehena rakawedzera kukara kwaro, uye rakazarura muromo waro zvinodarika
    mwero; mariri muchaburukira vanokudzwa vavo nevoruzhinji, navose vanokakavara
    vavo navanofara vavo.
  spa-BLM: Por lo tanto, el Seol ha ampliado su deseo, y abrió su boca sin medida;
    y su gloria, su multitud, su pompa, y el que se regocija entre ellos, descienden
    a ella.
  cac-cac: Yuj chi', icha val to ol sjac sti' chamel yic ol sb'uc'anb'at eb' anima
    chi' yed' eb' yajalil eb' d'a Jerusalén tic, aton eb' anima scomon el yav tz'eq'ui.
  swh-ULB: Hivyo basi kuzimu kumeongeza ladha yake na imefungua kinywa chake kwa kiasi
    kikubwa; wasomi wao, viongozi wao, manabii na wenye furaha miongoni mwao, watashuka
    kuzimu.
  bel-bel: За тое пашырылася апраметная, і над меру разьзявіла пашчу сваю; і сыдзе
    туды слава іхняя, і багацьце іхняе, і шум іхні, і ўсё, што разьвесяляе іх.
  deu-ELBBK: Darum sperrt der Scheol weit auf seinen Schlund und reißt seinen Rachen
    auf ohne Maß; und hinab fährt seine Pracht und sein Getümmel und sein Getöse und
    wer darin frohlockt.
  mbb-OT: Egingange en is penlevengà. Edtaǥad en heini he ed-ahuk duen is dungganen
    he menge etew ziyà te Jerusalem, ragkes en is menge meǥinged kayi he ebpemen-ugyab
    wey edlilipeylipey.
  mal-2015: അതുകൊണ്ടു പാതാളം തൊണ്ട തുറന്നു, വിസ്താരമായി വായ് പിളർന്നിരിക്കുന്നു; അവരുടെ
    മഹിമയും ആരവവും ഘോഷവും അവയിൽ ഉല്ലസിക്കുന്നവരും അതിലേക്കു ഇറങ്ങിപ്പോകുന്നു.
  gup-gup: Wanjh kunbolk ngarre kundowikenh nakka kadjare birriwern kabirrikukdudjindan
    kore kakulkdjalkmire wanjh kumekbe kabirrikukwarrawarrhmerren. Birridjalwern birriwarre
    bininj kabirrikolung kumekbe, yiman nawu birringeykimuk, dja nawu kabirriwarreworren
    dja nawu kabirridjalborrkburren.
  rmc-rmc: Vašoda o Šeol phundravela peskro kirlo a otkerela calo peskro muj; džana
    andre o raja the okla manuša, so keren vika a oslavinen.
  pes-OPV: از این سبب هاویه حرص خود را زیاد کرده و دهان خویش را بی‌حد باز نموده است
    و جلال وجمهور و شوکت ایشان و هر‌که در ایشان شادمان باشد در آن فرو می‌رود.
  ron-1924: Де ачея ышь ши дескиде Локуинца морцилор гура ши ышь лэрӂеште песте мэсурэ
    гытлежул, ка сэ се кобоаре ын еа мэреция ши богэция Сионулуй, ку тоатэ мулцимя
    луй гэлэӂиоасэ ши веселэ.
  ben-OBCV: তাই, পাতাল তার উদর প্রশস্ত করেছে, সীমাহীন গ্রাসের জন্য তার মুখ খুলে দিয়েছে;
    তার মধ্যে যত সম্ভ্রান্ত ব্যক্তি ও জনসাধারণ নেমে যাবে, তাদের সঙ্গে যত কলহকারী ও
    উচ্ছৃঙ্খল মানুষ থাকবে।
  som-som: Haddaba sidaas daraaddeed She'ool calooshiisii buu isballaadhiyey, oo afkiisiina
    qiyaasla'aan buu u kala qaaday, oo kuwooda haybadda leh, iyo dadkooda badan, iyo
    kuwooda buuqa, iyo ku alla koodii reyreeyaba isagay hoos ugu dhaadhacaan.
  lat-VUC: Propterea dilatavit infernus animam suam, et aperuit os suum absque ullo
    termino; et descendent fortes ejus, et populus ejus, et sublimes gloriosique ejus,
    ad eum.
  eng-ASVBT: Therefore Sheol hath enlarged its desire, and opened its mouth without
    measure; and their glory, and their multitude, and their pomp, and he that rejoiceth
    among them, descend into it.
  ita-1885: Perciò, il sepolcro si è allargato, ed ha aperta la sua gola smisuratamente;
    e la nobiltà di Gerusalemme, ed il suo popolazzo, e la sua turba, e coloro che
    in essa festeggiano, vi scenderanno.
  eng-LXXUP: 'Therefore hell has enlarged its desire and opened its mouth without
    ceasing: and her glorious and great, and her rich and her pestilent men shall
    go down into it.'
  eng-ULB: Therefore Sheol has made its appetite greater and has opened its mouth
    very wide; their elite, the people, their leaders, and the revelers and those
    who are happy among them, descend into Sheol.
  spa-VBL: El apetito de la tumba aumenta, su boca se abre de par en par, y la nobleza
    de Jerusalén y las masas bajarán a ella, junto con las turbas alborotadas y borrachas.
  fra-_FOB: C'est pourquoi le Sépulcre s'est élargi; il ouvre sa gueule sans mesure;
    la magnificence de Jérusalem y descend, sa foule bruyante et joyeuse.
  mal-mal: അതുകൊണ്ട് പാതാളം തൊണ്ട തുറന്നു, വിസ്താരമായി വായ് പിളർന്നിരിക്കുന്നു; അവരുടെ
    മഹിമയും ആരവവും ഘോഷവും അവയിൽ ഉല്ലസിക്കുന്നവരും അതിലേക്ക് ഇറങ്ങിപ്പോകുന്നു.
  urd-GVR: Pātāl ne apnā muṅh phāṛ kar kholā hai tāki qaum kī tamām shān-o-shaukat,
    shor-sharābā, hangāmā aur shādmān afrād us ke gale meṅ utar jāeṅ.
  suz-BL: बेक्‍शो मुर आन बाक्‍तीकेम मेको आन कली दाक्‍चा कली आ शोव़ पाक्‍शो बाक्‍ब।
    मिनु यरूसलेम ङा ठेयब मुर नेल्‍ल नु मेकेर रेयके पा बाक्‍ब नेल्‍ल नरक आ शोव़म ओव़नीम।
  eng-NOY: Therefore doth the under-world enlarge its greedy throat, And stretch open
    its mouth without measure, And down go her nobility and her wealth, Her busy throng,
    and all that was joyful within her.
  ita-1927: Perciò il soggiorno de’ morti s’è aperto bramoso, ed ha spalancata fuor
    di modo la gola; e laggiù scende lo splendore di Sion, la sua folla, il suo chiasso,
    e colui che in mezzo ad essa festeggia.
  ckb-ckb: لەبەر ئەوە جیهانی مردووان خۆی پانوپۆڕ کرد و بێ ئەندازە دەمی خۆی کردەوە،
    تاکو بەگزادە و ڕەشۆکی و شەڕانگێزان، لەگەڵ هەموو ئەوانەش کە شانازی بە ئۆرشەلیم
    دەکەن، شۆڕ ببنەوە ناوی.
  eng-BBE: 'For this cause the underworld has made wide its throat, opening its mouth
    without limit: and her glory, and the noise of her masses, and her loud-voiced
    feasters, will go down into it.'
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ಪಾತಾಳವು ತನಗೆ ತಾನೇ ದೊಡ್ಡದಾಗಿ ಮಿತಿಯಿಲ್ಲದಷ್ಟು ತನ್ನ ಬಾಯಿಯನ್ನು
    ತೆರೆಯಲು ಅವರ ವೈಭವ, ಸಮೂಹ, ಕೋಲಾಹಲ, ಉಲ್ಲಾಸಪಡುವುದು ಇವೆಲ್ಲವೂ ಅದರಲ್ಲಿ ಬೀಳುವುವು.
  tam-2017: அதினால் பாதாளம் தன்னை விரிவாக்கி, தன் வாயை ஆவென்று மிகவும் விரிவாகத் திறந்தது;
    அவர்களுடைய மகிமையும், அவர்களுடைய பெரிய கூட்டமும், அவர்களின் ஆடம்பரமும், அவர்களில்
    களிகூருகிறவர்களும் அப்பாதாளத்திற்குள் இறங்கிப்போவார்கள்.
  spa-RV-1909: Por eso ensanchó su interior el sepulcro, y sin medida extendió su
    boca; y allá descenderá la gloria de ellos, y su multitud, y su fausto, y el que
    en él se holgaba.
  ron-BTF: De aceea iadul s-a lărgit pe sine şi şi-a deschis gura fără măsură, şi
    gloria lor şi mulţimea lor şi fastul lor şi cel ce se bucură, vor coborî în el.
  eng-WEBP: Therefore Sheol has enlarged its desire, and opened its mouth without
    measure; and their glory, their multitude, their pomp, and he who rejoices among
    them, descend into it.
  eng-FBV: The grave's appetite increases, its mouth opens wide, and Jerusalem's nobility
    and the masses will go down into it, along with the rowdy, drunken mobs.
  nld-1939: Daarom is het dodenrijk dubbel gulzig geworden, En spert het wagenwijd
    zijn kaken op. Zo gaat de glorie van Sion ten onder, Zijn joelen, zijn juichen,
    zijn jubel;
  nch-BL: Yeca micta quihueyilía icamac quej se hueyi tecuajquet para quintolos nochi
    nopa masehualme ten Jerusalén cati más tapijpixtoque. Huan inihuaya quintolos
    nochi itayacancahua. Nopona nojquiya yase nochi nopa masehualme cati quinpactía
    ilhuichihuaj huan moihuintíaj.
  vie-1934: Vậy nên sự ham muốn của âm phủ đã rộng thêm, hả miệng vô ngần, sự vinh
    hiển nó, dân chúng nó, sự sang trọng nó và kẻ vui mừng giữa nó đều sa xuống đó.
  hin-CV: इसलिये अधोलोक ने, अपना गला खोल दिया है; ताकि येरूशलेम का वैभव, उसका जनसमूह
    उसके शत्रु और लेनदेन करनेवाले सब उसमें उतर जाएंगे.
  eng-OURB: Therefore Sheol ·Place of the dead· has enlarged its desire, and opened
    its mouth without chok ·portion·; and their glory, their multitude, their pomp,
    and he who rejoices among them, descend into it.
  spa-BES: Por esta causa el inframundo ha ensanchado su garganta, abriendo su boca
    sin límite; y su gloria, y el ruido de sus multitudes, y sus ruidosas fiestas,
    descenderán a ella.
  tdx-tdx: Aa le nienatse ty fañiria’ i tsikeokeokey, nigorobahe’e ty vava’e tsy taka-zeheñe;
    hijoloboñe ao ty enge’ iareo, ty fivoamboa’e, ty fikoraha’e, rekets’ i mirebekey.
  tha-KJV: เพราะฉะนั้นนรกก็ขยายที่ของมันออก และอ้าปากเสียโดยไม่จำกัด และสง่าราศีของเขา
    และมวลชนของเขา และเสียงอึงคะนึงของเขา และผู้ลิงโลดอยู่ ก็​จะลงไป
  por-BR-2018: Por isso o Xeol alargou seu avidez, e sua boca se abriu tanto que não
    se pode medir, e ali descerão a nobreza e também a multidão, em meio a barulhos
    e com os que festejam.
  deu-ELO: Darum sperrt der Scheol weit auf seinen Schlund und reißt seinen Rachen
    auf ohne Maß; und hinab fährt seine Pracht und sein Getümmel und sein Getöse und
    wer darin frohlockt.
  eng-WYC-2018: Therefore hell hath alarged his soul, and opened his mouth without
    any end, (or And so hell hath enlarged itself, and opened its mouth wide); and
    the strong men thereof, and the people thereof, and the high men (thereof), and
    the glorious men thereof, shall go down (in)to it.
  epo-epo: Pro tio Ŝeol larĝigis sian internon kaj eksterordinare malfermis sian faŭkon;
    kaj malleviĝos tien ĝia gloro kaj ĝia amaso kaj ĝia bruantaro kaj ĝia gajularo.
  uig-PIN: Xunga tǝⱨtisara nǝpsini yoƣinitip, Aƣzini ⱨang aqidu; Ularning xɵⱨrǝtliri,
    top-top adǝmliri, ⱪiⱪas-sürǝn kɵtürgüqiliri wǝ nǝƣmǝ oyniƣuqiliri biraⱪla iqigǝ
    qüxüp ketidu.
  beo-beo: 'Fedege agoane, bogoi sogebi da dili manusa:, ha:i bagade gala. E da ea
    lafi bagadewane daga:sa. E da Yelusaleme ouligisu dunu amola sia: bagade dunudafa
    huluane gilisili da:gisa.'
  tpi-OTNT: Nau yupela i wok long amamas na wokim ol pati. Tasol tru tumas, matmat
    i opim maus bikpela tru na i redi pinis long daunim olgeta bikman wantaim ol manmeri
    bilong Jerusalem.”
  hau-SA: Saboda haka kabari ya fadada marmarinsa ya kuma buɗe bakinsa babu iyaka;
    cikinsa manyan mutanensu da talakawansu za su gangara tare da dukan masu hayaniyarsu
    da masu murnansu.
  uig-LAT: Shunga tehtisara nepsini yoghinitip, Aghzini hang achidu; Ularning shöhretliri,
    top-top ademliri, qiqas-süren kötürgüchiliri we neghme oynighuchiliri biraqla
    ichige chüshüp kétidu.
  nde-nde: Ngakho indawo yabafileyo izakwelula imihlathi yayo, ikhamise umlomo wayo
    okungelamkhawulo; izikhulu zabo lenengi labo bawele phakathi labo bonke abaxokozelayo
    labazithokozisayo.
  ton-ton: 'Ko ia kuo fakalahi ai ʻa heli ʻe ia, mo fakamanga lahi ʻaupito hono ngutu:
    pea ʻe ʻalu hifo ki ai honau mālohi, mo honau tokolahi, mo ʻenau laukau, mo ia
    ʻoku fiefia.'
  ces-1613: Pročež rozšířilo i peklo hrdlo své, a rozedřelo nad míru ústa svá, i sstoupí
    do něho slavní její a množství její, i hluk její, i ti, kteříž se veselí v ní.
  eng-WMB: Therefore Sheol has enlarged its desire, and opened its mouth without measure;
    and their glory, their multitude, their pomp, and he who rejoices among them,
    descend into it.
  tam-TCV: எனவே பாதாளம் தன் தொண்டையை விரிவாக்கி, தன் வாயை அளவின்றித் திறக்கிறது. உயர்குடி
    மக்களும், பொதுமக்களும் அவர்களோடுகூட சண்டைக்காரரும், வெறியரும் அதற்குள் இறங்குவார்கள்.
  ceb-ULB: Busa adunay mas dakong kagana ang Sheol ug nagnganga kini ug maayo; ang
    inila diha kanila, ang katawhan, ang mga pangulo, ug ang mga tigmaya ug kadtong
    nagmalipayon, mangadto sa Sheol.
  pol-UBG: Dlatego piekło rozszerzyło swą gardziel, rozwarło swoją paszczę bez miary.
    I do niego zstąpi jego szlachta i pospólstwo, jego zgiełk i weselący się.
  urd-GVU: پاتال نے اپنا منہ پھاڑ کر کھولا ہے تاکہ قوم کی تمام شان و شوکت، شور شرابہ،
    ہنگامہ اور شادمان افراد اُس کے گلے میں اُتر جائیں۔
  deu-1912: Daher hat die Hölle den Schlund weit aufgesperrt und den Rachen aufgetan
    ohne Maß, daß hinunterfahren beide, ihre Herrlichen und der Pöbel, ihre Reichen
    und Fröhlichen;
  kan-2017: ಹೀಗಿರುವುದರಿಂದ ಪಾತಾಳವು ಹೆಚ್ಚು ಆತುರದಿಂದ ಅಗಾಧವಾಗಿ ಬಾಯಿ ತೆರೆಯಲು, ಅವರ ಮಹಿಮೆ,
    ಕೋಲಾಹಲ, ಗದ್ದಲ, ಉಲ್ಲಾಸ ಇವೆಲ್ಲವುಗಳು ಅದರೊಳಗೆ ಬಿದ್ದುಹೋಗುವವು.
  yap-yap: Fayleng ko yam’ e ke par ni be son nagrad, kefal langan nib ga’. Ni be
    ful’ e pi tayugang’ nu Jerusalem nib mu’un e yug girdi’ ngay ni yad be mayngar.
  hlt-MCSB: Te dongah saelkhui loh a hinglu a ka sak tih a rhi om kolla a ka a ang.
    Te vaengah a rhuepomnah neh a hlangping khaw, amah kah longlonah neh a khuila
    rholrhol suntla thuk.
  mdy-ETH: ዱኡፖ ዔታ ጎጶ ፔኤኮ ዳልጊሺ ካሮዋ ቡሊ ዔያቶ ካፓኔ፤ ዼኤፖ ዓሳ፥ ጋርቻ፥ ዖርጎጮንታ ዎዛዺ ኮርጋ ዓሶንታ ዒኢካ
    ዔኤዺንታንዳኔ።
  twi-ASANTE: Enti, damena akɔnnɔ yɛ kɛseɛ na ɔbue nʼanom bayaa; na emu na atitire
    ne ɛdɔm no bɛkɔ wɔne wɔn a wɔsa na wɔgye wɔn ani.
  eng-WEBU: Therefore Sheol has enlarged its desire, and opened its mouth without
    measure; and their glory, their multitude, their pomp, and he who rejoices among
    them, descend into it.
  wal-wal: Duufoi ba gomppaa aassees; ba doonaakka zawi bainnaagaa hanggees; hanggidi,
    Yerusalaamen de7iya gita asaanne hankko daro asaa, wocamiyaageetanne ufaittiyaageeta
    mittana.
  spa-PDDPT: Por eso el Seol ensancha las partes posteriores de su paladar y abre
    su boca sin medida. Allá baja el esplendor de ellos, su multitud y su alborozo,
    y el que se regocija en ello.
  gun-gun: Ha'e nunga rupi yvykua omokõvexe vy oipe'a vaipa 'rã ojuru, ha'e py Jerusalém
    pygua omboeteve pyre kuery oguejypa aguã, ovy'a vy hevovo reia rupi ikuai va'ekue,
    ha'e rami ikuaia rupi oguerovy'a rei va'ekue voi.
  ilo-ULB: Isu a naganasan ti patay ket ingngangana iti nalawa unay ti ngiwatna; dagiti
    mabigbigbig kadakuada, dagiti tattao, dagiti papanguloda, dagiti napalalo nga
    agragragsak ken dagiti nararagsak kadakuada, umulogdanto idiay Sheol.
  kpg-kpg: Di gowaa o digau mmade ga hiigai gi digaula, dono ngudu guu hanga gi daha
    belee holo digau aamua o Jerusalem mo digau huogodoo ala e hagalongoaa.
  uig-ARA: شۇڭا تەھتىسارا نەپسىنى يوغىنىتىپ، ئاغزىنى ھاڭ ئاچىدۇ؛ ئۇلارنىڭ شۆھرەتلىرى،
    توپ-توپ ئادەملىرى، قىقاس-سۈرەن كۆتۈرگۈچىلىرى ۋە نەغمە ئوينىغۇچىلىرى بىراقلا ئىچىگە
    چۈشۈپ كېتىدۇ.
  sus-sus: Aligiyama naadɛ rabima nɛ e bɛ, Siyoni kuntigie nun e xa ɲama xa so naa,
    a nun taa xurutaree nun mixi ɲaaxie.
  pon-2006: Wasahn me melahr akan men kadalleiraillahr, oh ewe sarapesengier. E pahn
    kadallehla soupeidi kan en Serusalem iangahki pokon en aramas me katakatairong.
  ksd-ksd: Kari ra ruarua na tulungen i vangala mule, ma i manga panganga kakit; ma
    kadia umana uviana, ma ra kor na tarai tuna, ma kadia lavur minamar vakuku, ma
    ra tena gugu pire diat, diat par dia ruk tana.
  tur-YTC: Bu nedenle ölüler diyarı arzusunu genişletti, Ölçüsüzce ağzını açtı; ve
    onların görkemi, kalabalıkları, Tantanası ve onların arasında sevinip coşan oraya
    inmekte.
  grc-BRENT: Καὶ ἐπλάτυνεν ὁ ᾅδης τὴν ψυχὴν αὐτοῦ, καὶ διήνοιξε τὸ στόμα αὐτοῦ, τοῦ
    μὴ διαλιπεῖν· καὶ καταβήσονται οἱ ἔνδοξοι καὶ οἱ μεγάλοι καὶ οἱ πλούσιοι καὶ οἱ
    λοιμοὶ αὐτῆς.
  ind-AYT: Oleh sebab itu, dunia orang mati telah melebarkan tenggorokan dan membuka
    mulutnya lebar-lebar, dan kemegahan Yerusalem, khalayak ramainya, sorak-sorainya,
    orang-orangnya yang bersukaria akan turun ke dalamnya.
  nya-nya: Nʼchifukwa chake ku manda sikukhuta ndipo kwayasama kwambiri kukamwa kwake;
    mʼmandamo mudzagweranso anthu otchuka a mu Yerusalemu pamodzi ndi anthu wamba
    ochuluka; adzagweramo ali wowowo, nʼkuledzera kwawoko.
  hrv-hrv: Da, Podzemlje će razvaliti ždrijelo, razjapit će ralje neizmjerne da se
    u njih strmoglave odličnici mu i mnoštvo sa svom grajom i veseljem!
  mps-mps: Megi dage wiegi yai homu elama, gana paide dagego daa hauwa mu te tubao.
    Tiali goli, mu tama, te gų pagede te kele ą olama, tama te Jerusalem bulu genuai
    bidi dabe, me olo we bidi dabe dalainu polo no munalubao,” Genuai Bidigo te po
    wali.
  tpi-tpi: Nau yupela i wok long amamas na wokim ol pati. Tasol tru tumas, matmat
    i opim maus bikpela tru na i redi pinis long daunim olgeta bikman wantaim ol manmeri
    bilong Jerusalem.”
  dan-1931: Derfor vokser Dødsrigets Griskhed, det spiler sit Gab uden Grænse; dets*
    Stormænd styrter derned, dets larmende, lystige Slæng. { [*dvs. Jerusalems.] }
  vie-OVCB: Vì thế, âm phủ liếm môi thèm khát, mở miệng thật rộng. Người giàu sang
    và quần chúng cùng những người gây náo nhiệt sẽ bị rơi xuống đó.
  guj-2017: તેથી મૃત્યુએ અધિક તૃષ્ણા રાખીને પોતાનું મુખ અત્યંત પહોળું કર્યુ છે; તેઓના
    પસંદ કરાયેલા લોકો, તેઓના આગેવાનો, સામાન્ય લોકો અને તેઓમાં મોજ માણનાર તેમાં ઊતરી
    જાય છે.
  pon-2006A: Wasahn me melahr akan men kadalleiraillahr, oh ewe sarapesengier. E pahn
    kadallehla soupeidi kan en Serusalem iangahki pokon en aramas me katakatairong.
  por-BRBSL: Portanto, a Sheol ampliou seu desejo, e abriu sua boca sem medida; e
    sua glória, sua multidão, sua pompa, e aquele que se alegra entre eles, desce
    a ela.
  cth-cth: Hatdawkvah, Phuen kho (Sheol) ni a ngainae a len sak teh, apâhni teh bangnue
    thai hoeh hane totouh a ang teh, Zion bawilennae hoi a taminaw teh, hrawang laihoi,
    ka lamtu e naw hoi reirei a kum awh han.
  twi-twi: Enti Owu bae nʼabogye mu na obue nʼanom bayaa; na mu na atitiriw ne dɔm
    no bɛkɔ wɔne wɔn a wɔsaw na wogye wɔn ani no.
  hlt-hlt: Te dongah saelkhui loh a hinglu a ka sak tih a rhi om kolla a ka a ang.
    Te vaengah a rhuepomnah neh a hlangping khaw, amah kah longlonah neh a khuila
    rholrhol suntla thuk.
  tbz-SIM: Mukṹṹ nhɑ̀ɑ̀tɛmu mu nùù kɛ onnɛ́ mu níí kɛ bo mɑɑ́nko sikpɑ̀ɑ̀tìbìí nɛ̀
    bɛnìtìbɛ̀ tɔbɛ̀ diwɛ̀ì bo bɛ̀ kɛ̀ bɛ̀ yɑ̃̀nku kɛ úú.
  msy-2020: Jerusalemɨn itir darasi, ia datɨrɨghɨn isabagh amua bar akuegha iti, ezɨ
    bar guizbangɨra, Gumazamizir Oveaghuezibar Nguibamɨn, uan akam bar anekarigha,
    gumazir aruaba ko gumazamiziba tuasa me mɨzua iti. Iavzika, ia bar ikuvigham.”
  dop-dop: 'Ɩsɑyii sɩ: Pǝ tɔɔ kɛ́ ɑtɛtǝlɛ hɑɑ nɔɣɔ sɩ tǝ liki ɩcɑtɛ sɔsɑɑ nɑ sǝkpemɑ.
    Pɑ nɑ pɑ ɑcimɑ ɑŋmɑɑlɑ, pɑɑ tii ɑtɛtǝlɛ tɑɑ.'
  azb-azb: Ölülər diyarı həddindən artıq ağzını açıb Doymaq bilmir. Yerusəlimin adlı-sanlıları,
    Adi adamları, səs-küylə əylənən insanları bu diyara enəcək.
  eng-DBY: Therefore doth Sheol enlarge its desire, and open its mouth without measure;
    and her splendour shall descend [into it], and her multitude, and her tumult,
    and [all] that is joyful within her.
  hin-2017: इसलिए अधोलोक ने अत्यन्त लालसा करके अपना मुँह हद से ज्यादा पसारा है, और
    उनका वैभव और भीड़-भाड़ और आनन्द करनेवाले सब के सब उसके मुँह में जा पड़ते हैं।
  wol-KYG: Moo tax njaniiw di yàkkli ag bóli, gémmiñ ga ne ŋafeet, amul kersa, boroom
    darajaak baadoolay Yerusalem doon xaxaloo, far tàbbi ca.
  eng-YLT: Therefore hath Sheol enlarged herself, And hath opened her mouth without
    limit. And gone down hath its honour, and its multitude, And its noise, and its
    exulting one — into her.
  eng-WYC-2017: Therefore hell hath alarged his soul, and opened his mouth without
    any end; and the strong men thereof, and the people thereof, and the high men,
    and the glorious men thereof, shall go down to it.
  eng-WMBB: Therefore Sheol has enlarged its desire, and opened its mouth without
    measure; and their glory, their multitude, their pomp, and he who rejoices amongst
    them, descend into it.
  urd-GVH: पाताल ने अपना मुँह फाड़कर खोला है ताकि क़ौम की तमाम शानो-शौकत, शोर-शराबा,
    हंगामा और शादमान अफ़राद उसके गले में उतर जाएँ।
  rug-rug: Gua ke sa lovu si kote ena hiva gani hola, meke kote va ṉaṉara va labea
    sa sa ṉuzuna; vasina kote gore beto la sari hiteke na lavata meke saripu viviri
    na ṉoveorodi tugo.
  gaz-gaz: Kanaafuu Siiʼool garaa isaa balʼifatee afaan ofii isaa illee hamma malee
    banata; namoonni isaanii bebbeekamoonii fi uummanni isaanii warri wacanii fi warri
    gammadan hundis achi keessa buʼu.
  fra-LSG: C’est pourquoi le séjour des morts ouvre sa bouche, Élargit sa gueule outre
    mesure; Alors descendent la magnificence et la richesse de Sion, Et sa foule bruyante
    et joyeuse.
  yal-yal: Nanara, laxira a dɛni bima nɛn pon, a yi a so dɛ gbeeni bi dan mi naxan
    na muxu gbeene nun e yamaan birin yi godo mɛnni e nun e sɔnxɔ ratene nun e mananmanantɔne
    birin.
  haw-1868: Nolaila i hoomahuahua ai ka po i kona makemake, A i hamama nui loa hoi
    i kona waha; E poho no ilalo kona nani, a me kona hooho ana, A me kona lehulehu,
    a me ka hauoli iloko ona.
  arb-NAV: لِهَذَا وَسَّعَتِ الْهَاوِيَةُ أَحْشَاءَهَا وَفَغَرَتْ شَدْقَهَا إِلَى
    مَا لَا نِهَايَةَ، لِيَنْحَدِرَ فِيهَا شُرَفَاءُ أُورُشَلِيمَ وَجَمَاهِيرُهَا
    وَعَجِيجُهَا وَكُلُّ طَرَبٍ فِيهَا
  ewe-ewe: Eya ta nuɖuɖu le yɔdo dzrom vevie, eye wòke eƒe nu ɖi baa, eya ta Yerusalem
    ƒe ame ŋkutawo kple ame hahoawo age dze eme kple woƒe dzidzɔkpɔkpɔwo kple aglotutuwo
    katã.
  eng-LEE: 'Therefore hath the deep enlarged her desire, and opened her mouth without
    measure: and there descend [Jerusalem''s] glory, and her multitude, and her noise,
    and whoever rejoiced therein.'
  gvn-gvn: '@see-verse:ISA.005.013'
  asm-FB: সেই কাৰণে মৃত্যুৱে তেওঁলোকৰ ভোক বঢ়াইছে, আৰু নিজৰ মুখ বহলকৈ মেলিছে, তেওঁলোকৰ
    মাজৰ অভিজাতলোক, লোক সমূহ, মূখ্যলোক, আনন্দকৰা লোক, আৰু উল্লাসিত লোকসকল চিয়োললৈ
    নামি গৈছে।
  sus-A: عَلِفِيَمَ نَادّ رَبِمَ نّ عٍ بّ، سِيٌنِ كُنتِفِيٍ نُن عٍ شَ حَمَ شَ سٌ نَا،
    عَ نُن تَا شُرُتَرٍيٍ نُن مِشِ حَاشِيٍ.
  fra-SBL: C'est pourquoi le séjour des morts a élargi son désir, et a ouvert sa bouche
    sans mesure ; et leur gloire, leur multitude, leur faste, et celui qui se réjouit
    parmi eux, y descendent.
  hbo-hbo: לָכֵ֗ן הִרְחִ֤יבָה שְּׁאֹול֙ נַפְשָׁ֔הּ וּפָעֲרָ֥ה פִ֖יהָ לִבְלִי־חֹ֑ק
    וְיָרַ֨ד הֲדָרָ֧הּ וַהֲמֹונָ֛הּ וּשְׁאֹונָ֖הּ וְעָלֵ֥ז בָּֽהּ׃
  piu-2006: '@see-verse:ISA.005.013'
  kik-kik: Nĩ ũndũ ũcio mbĩrĩra nĩĩnenehetie thuti nĩ ũndũ wao, na ĩgaathamia kanua
    kayo gatarĩ gĩturi; kũu nĩkuo gũkaaharũrũka andũ ao arĩa marĩ igweta na ikundi
    cia andũ, hamwe na andũ arĩa manyuuaga makanegena, o na arĩĩu.
  fra-NCL: C’est pourquoi le schéol se dilate, et ouvre sa bouche sans mesure ; elle
    y descend, la magnificence de Sion, avec sa multitude bruyante et joyeuse.
  cek-AK: To pongah taprong loe amoeh moe, boep thai ai ah pakha to aangh; anih ih
    angraengnawk, pop parai kaminawk, lensawkhaih hoi khosak nawmhaih acaeng kaminawk
    loe to ah anghum o tathuk tih.
  cuk-cuk: A-ulale, burgwarmalad-meged-galu-e-yaa sabsur-argas maid. Agine, dule-nuga-nikamalad,
    e-mumguedgi-yeer-itodimalad, neg-uanse doledmaloed. Dule-binsarmalad, e-isguedgi-wergudimaladba
    neg-uanse doledmaloed.
  uig-CYR: Шуңа тәһтисара нәпсини йоғинитип, Ағзини һаң ачиду; Уларниң шөһрәтлири,
    топ-топ адәмлири, қиқас-сүрән көтәргүчилири вә нәғмә ойниғучилири бирақла ичигә
    чүшүп кетиду.
  tel-2017: అందుకనే పాతాళం గొప్ప ఆశ పెట్టుకుని తన నోరు బార్లా తెరుస్తున్నది. వారిలో
    గొప్పవారు, సామాన్య ప్రజలు, నాయకులు, తమలో విందులు చేసుకుంటూ సంబరాలు చేసుకునే వారు
    పాతాళానికి దిగిపోతారు.
  hat-BSA: Pou sa, Sejou mò yo vin fè gòj li pi gwo e louvri bouch li jiskaske li
    pa ka kontwole; epi bèlte a Jérusalem, tout pèp li a, ak gwo kri kè kontan yo,
    vin desann ladann.
  kos-kos: Facl sin mwet misa uh mangelik in kangulosla. el ac ukumya mwet leum lun
    Jerusalem wi un mwet pilasr puspis ma arulana wohwon.
  hbo-WLC: לָכֵ֗ן הִרְחִ֤יבָה שְּׁאוֹל֙ נַפְשָׁ֔הּ וּפָעֲרָ֥ה פִ֖יהָ לִבְלִי־חֹ֑ק
    וְיָרַ֨ד הֲדָרָ֧הּ וַהֲמוֹנָ֛הּ וּשְׁאוֹנָ֖הּ וְעָלֵ֥ז בָּֽהּ׃
  ibo-ibo: Nʼihi ya, ala mmụọ na-eme ka ọchịchọ ya saa mbara, ọ na-asaghebigakwa ọnụ
    ya oke; ndị ukwu na ndị nta bi nʼime ala a ka ọ ga-elo, tinyere ndị na-emebiga
    mkpọtụ oke, na ndị na-egwuribiga egwu ọṅụ oke.
  ory-ory: ଏଥିପାଇଁ ପାତାଳ ଆପଣା ଉଦର ବିସ୍ତାର ଓ ଆପଣା ମୁଖ ଅପରିମିତ ରୂପେ ମେଲାଇଅଛି; ପୁଣି,
    ସେମାନଙ୍କର ଗୌରବ, ସେମାନଙ୍କର ଲୋକସମୂହ, ସେମାନଙ୍କର କଳହ ଓ ସେମାନଙ୍କ ମଧ୍ୟରେ ଉଲ୍ଲାସକାରୀ
    ଲୋକ ତହିଁ ମଧ୍ୟକୁ ଓହ୍ଲାଇଯାʼନ୍ତି।
  chk-chk: Iei mine ewe lenien sotup a fokun sukula pwe epwe oromala meinisin. Iwe,
    ekewe aramas tekia me lon Jerusalem me ewe mwicheichen aramas mi pwapwa o mwänek
    repwe turulong lon.
  rop-rop: En det pleis weya ola dedbala pipul oldei go, im weidabat garram brabli
    waidwan mawus redi blanga dagat detlot lida brom Jerusalem, en detlot pipul hu
    oldei meigimbat loda nois, en detlot hu oldei laigimbat miselp detmatj.
  ukr-1871: За те й безодня розтворилась широко, й без міри роззївила пащу свою, й
    піде туди слава їх і богацтво їх, і шум їх із усїма їх веселощами.
  deu-1951: Darum verlangt auch das Totenreich große Opfer und hat seinen Rachen über
    die Maßen weit aufgesperrt, und es fährt hinunter ihr Adel und ihre Menge samt
    all ihrem Getümmel und wer in ihr frohlockt!
  eng-JPS: Therefore the nether-world hath enlarged her desire, and opened her mouth
    without measure; and down goeth their glory, and their tumult, and their uproar,
    and he that rejoiceth among them.
  srp-1865: Zato se raširio grob i razvalio ždrijelo svoje preveæ, i siæi æe u nj
    slava njegova i mnoštvo njegovo i vreva njegova i koji se vesele u njemu.
  lug-lug: Amagombe kyegavudde gagaziya omumiro gwago, era ne gaasamya akamwa kaago
    awatali kkomo. Mu ko mwe munaagenda abakungu baabwe n’abantu baabwe abaabulijjo,
    n’ab’effujjo n’abatamiivu.
  heb-heb: לכן הרחיבה שאול נפשה ופערה פיה לבלי חק וירד הדרה והמונה ושאונה ועלז בה׃
  ben-IRV: এই জন্য মৃত্যু তার ক্ষুধা বড় করেছে এবং তার মুখ খুব চওড়া করে খুলেছে; তাদের
    অভিজাত ও সাধারণ লোক, ফুর্তিবাজ আর তাদের মধ্যে উল্লাসিত লোকেরা পাতালে নেমে যাচ্ছে।
  pan-pan: ਇਸ ਲਈ ਪਤਾਲ ਨੇ ਆਪਣੀ ਲਾਲਸਾ ਵਧਾਈ ਹੈ, ਅਤੇ ਆਪਣਾ ਮੂੰਹ ਬੇਅੰਤ ਅੱਡਿਆ ਹੈ, ਇਸ ਲਈ ਉਹ
    ਦੇ ਬਜ਼ੁਰਗ ਅਤੇ ਸਧਾਰਣ ਲੋਕ, ਅਤੇ ਉਹ ਦਾ ਰੌਲ਼ਾ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਭ ਅਨੰਦ ਕਰਨ ਵਾਲੇ ਹੇਠਾਂ
    ਉਤਰਦੇ ਜਾਂਦੇ ਹਨ।
  mya-JVB: ထိုကြောင့်၊ မရဏာ နိုင်ငံသည် မိမိ လောဘ ကို ကျယ် စေ၍ မိမိ ပစပ် ကိုအတိုင်း
    အရှည်မရှိ ဘဲ ဖွင့်ဟ သဖြင့် ၊ သူတို့၏ ဂုဏ် အသရေအလုံး အရင်း၊ အသံ ဗလံပြုခြင်း၊ ရွှင်လန်း
    ခြင်းတို့သည် ဆင်း မြုပ်ရကြ၏။
  tte-O: Yo boita salaina gamwana isaei igaloikeya nige diyana isusu ali towasawasa
    yo ali bodao meuloina, togamwapakiki yo tonuma yauyaule meuloili, isinoli-gogonagili
    silobi tanoluwa mena.
  hmo-hmo: “Umui ese harihari aria bona moale karadia umui karaia noho. To lau hereva
    momokani, mase gabuna ese iena uduna ia kehoa bada noho, ia noho hegaegae Ierusalema
    ena lohia taudia, bona iena taunimanima momo do ia abidia diho.”
  urd-urd: फिर पाताल अपनी हवस बढ़ाता है और अपना मुँह बे इन्तहा फाड़ता है और उनके शरीफ़
    और 'आम लोग और ग़ौग़ाई और जो कोई उनमें घमण्ड करता है, उसमें उतर जाएँगे।
  rus-SYN: 'За то преисподняя расширилась и без меры раскрыла пасть свою: и сойдет
    туда слава их и богатство их, и шум их и все, что веселит их.'
  bqc-SIM: A yã́i tò bɛda lɛ́ vù, à lɛ'ɛ̀lɛ à gɛ̃agɛ̃̀. An gawideↄ ń ń dasideↄ
    siu we, ń ń zↄadeↄ ń ń pↄnakɛnaↄ sãnu.
  tcz-CHONGTHU: Lhankhuh jengin jong aduchan, alol-hom thamhelholin ado’n ahi. Alen
    le neo chuleh jukhamho chu avallhumsohhel ding ahi.
  mar-mar: यास्तव मृत्यूने आपली भुक वाढवली आहे आणि आपले तोंड मोठे उघडले आहे. आणि त्यांचे
    उत्तम लोक, त्यांचा समुदाय, त्यांचे अधिकारी, आणि त्यांच्यातील मौजमजा करणारे आणि
    आनंदी, हे अधोलोकात जातील.”
  qub-qub: Fistacunallacho goyajcunata y llutancunata parlar cawacojcunataga micucoj
    animalnömi chay runacunata y mandajnincunatapis llapanta ultacurcunanpaj sepultüra
    shuyaraycan.
  hat-hat: Peyi kote mò yo ye a ap tann yo konsa. L'ap louvri pòtay li yo byen gran
    pou l' resevwa yo. Se la tout grannèg yo pral desann ansanm ak pèp la k'ap fè
    bri ak kè kontan.
  eng-BSB: Therefore Sheol enlarges its throat and opens wide its enormous jaws, and
    down go Zion’s nobles and masses, her revelers and carousers!
  eng-WEBPB: Therefore Sheol has enlarged its desire, and opened its mouth without
    measure; and their glory, their multitude, their pomp, and he who rejoices amongst
    them, descend into it.
  kbq-kbq: Hagi Jerusalemi kumapima mani'naza kva vahe'ene, vea kevumota aka tima
    neneta musenkasema nehuta, tamagima erisgama nehaza vahe'ma tamasgahu nakrinakura,
    fri vahe kerimo'a razampi agira eri aka nehie.
  nhe-BL: Yeca mictla quihueyilía icamac queja se hueyi tecuajquetl para quintolos
    nochi nopa tlacame tlen Jerusalén tlen más tlapijpixtoque. Huan ininhuaya quintolos
    nochi itlayacancahua. Nopano nojquiya yase nochi nopa tlacame tlen quinpactía
    ilhuichihuaj huan moihuintíaj.
  gub-BL: Umàno ma'e kwer wapyta haw nuzawy kwaw zàwàruhu ima'uhez ma'e nehe. Uzurupeka
    putar a'e teko wamokon pà wanuwihaw wamokon pà nehe. A'e teko wiko upynyk pà uka'u
    pà wà. Wiko iaiw ma'e iapo pà wà no.
  eng-DRA: Therefore hath hell enlarged her soul, and opened her mouth without any
    bounds, and their strong ones, and their people, and their high and glorious ones
    shall go down into it.
