verse: ISA.005.013
translations:
  mal-C: പരിജ്ഞാനമില്ലായ്കയാൽ എന്റെ ജനം പ്രവാസത്തിലേക്കു പോകുന്നു; അവരുടെ ഉന്നത ഉദ്യോഗസ്ഥർ
    പട്ടിണിക്കിരയാകുകയും സാമാന്യജനം ദാഹത്താൽ വരളുകയുംചെയ്യുന്നു.
  deu-TKW: Deshalb wird mein Volk unversehens in die Verbannung wandern; seine Vornehmen
    werden Hungerleider sein und seine Prasser vor Durst verschmachten.
  lin-lin: Yango wana, bato na Ngai bakokende na bowumbu mpo na kozanga boyebi ; bato
    na bango ya lokumu bakokufa na nzala, mpe bato pamba bakokufa na posa ya mayi.
  eng-LSV: Therefore my people removed without knowledge, || And its honorable ones
    are famished, || And its multitude dried up of thirst.
  eng-GNV: Therefore my people is gone into captiuitie, because they had no knowledge,
    and the glorie thereof are men famished, and the multitude thereof is dried vp
    with thirst.
  eng-WEBSTER: 'Therefore my people have gone into captivity, because they have no
    knowledge: and their honorable men are famished, and their multitude dried up
    with thirst.'
  nhw-BL: Yeca temachtli hualase tlacame huan quinhuicase nomasehualhua ipan sequinoc
    tlalme pampa inijuanti ayacmo nechiximatij. Miquise ica mayantli nochi nopa huejhueyi
    masehualme campa nomasehualhua catli inijuanti tlahuel quinhueyitlepanitayayaj
    huan catli san masehualtzitzi miquise ica amiquistli.
  swh-ONEN: Kwa hiyo watu wangu watakwenda uhamishoni kwa sababu ya kukosa ufahamu,
    watu wao wenye vyeo watakufa kwa njaa na watu wao wengi watakauka kwa kiu.
  bba-bba: Yen sɔ̃nɑ kon de bu bu yoru mwɛɛri subɑru sɔɔ bu kɑ doonɑ. Ben sinɑ bibɑ
    koo ɡbi ɡɔ̃ɔrun sɔ̃, kpɑ be bɑ tie bu ɡbi nim nɔrun sɑɑbu.
  eng-KJVCPB: 'Therefore my people are gone into captivity, because they have no knowledge:
    And their honourable men are famished, And their multitude dried up with thirst.'
  luo-luo: Omiyo koro joga biro dhi e twech nikech bedo maonge winjo; jotendgi kech
    biro nego, Kendo oganda modongʼ to riyo ema biro nego.
  meu-meu: Taunabunai egu bese taudia na dauhai e hanohodiamu, asi edia lalo-parara
    dainai; e matauradiamu taudia na e hitolodia masemu, bona edia taunimanima hutuma
    na e ranu masemu.
  npi-ULB: यसकारण सुझबुझको कमीला गर्दा मेरा मानिसहरू निर्वासनमा गएका छन् । तिनीहरूका
    आदरणिय अगुवाहरू भोक-भोकै हुन्छन् र तिनीहरूका साधारण मानिससँग पिउनलाई कुनै कुरा
    छैन ।
  yor-yor: Nítorí náà àwọn ènìyàn mi yóò lọ sí ìgbèkùn nítorí òye kò sí fún wọn, ebi
    ni yóò pa àwọn ọlọ́lá wọn kú; ẹgbàágbèje wọn ni òǹgbẹ yóò sì gbẹ.
  pes-OPCB: بنابراین، ای قوم من، به خاطر این نابخردی به سرزمینهای دور دست تبعید خواهید
    شد. رهبرانتان از گرسنگی و مردم عادی از تشنگی خواهند مرد.
  tgl-ULB: Kaya nga, ang bayan ko ay binihag dahil sa kakulangan ng pang-unawa; nagutom
    ang kanilang mga pinuno, at walang mainom ang kanilang mga tao.
  hui-hui: Anidagua bialu kamigonaga Anduane Homogohanda ogodagua leda. Heneneore
    i̱naga wali agali kamirume i̱ni manda bua nahe kamigoni. Ani bialu kamigonaga
    dindi tarali tínaga waitigi karume ibuwa tí bo garabayabu yalu polebira. Agali
    haguane kamiru tomo noa halu homoleberemi. Wali agali bibahendebi tí iba nolene
    nawidagola hége lebola halu iba noa halu tongololebira.
  mya-mya: ထို့​ကြောင့်​သင်​တို့​သည်​သုံ့​ပန်း​များ​အ​ဖြစ် ဖြင့်​ဖမ်း​ဆီး​ခေါ်​ဆောင်​သွား​ခြင်း​ကို​ခံ​ရ
    ကြ​လိမ့်​မည်။ သင်​တို့​၏​ခေါင်း​ဆောင်​များ​သည် အ​စာ​ငတ်​၍​သေ​ဆုံး​ကြ​လိမ့်​မည်။
    လူ​အ​ပေါင်း တို့​သည်​ရေ​ငတ်​ကြ​လိမ့်​မည်။-
  bod-N: དེ་བས་བདག་གི་འབངས་མི་ནི་གོ་བ་མེད་པའི་རྐྱེན་གྱིས་བཙོན་དུ་འཁྲིད་དགོས་བྱུང་ཞིང་།
    དེའི་མི་ཆེན་རྣམས་ལྟོགས་ནས་འཆི་བ་དང་། དེའི་མི་དམངས་ནི་སྐོམ་པས་གདུང་བར་འགྱུར།
  wsk-wsk: Duap bore te se, nina noko kariimet mu sor saki ninga ilu talipi nengerak
    namamonko, mu awuk, nina ningimik ikia ningo bo mena; se kariimet ta se nunga
    kari nuar bibiya ta mu na yu inang kuwim ko kuemonko.
  sna-sna: Naizvozvo vanhu vangu vachapinda muutapwa, nokuda kwokushayiwa zivo; vanokudzwa
    vavo vachafa nenzara, uye vazhinji vavo vachafa nenyota.
  spa-BLM: Por eso mi pueblo va al cautiverio por falta de conocimiento. Sus honorables
    hombres están hambrientos, y sus multitudes están muertas de sed.
  cac-cac: Yujto malaj sgana in chon̈ab' tic snachajel yuuj, yuj chi' ol ic'chajb'at
    d'a juntzan̈xo ch'oc nacional. Masanil eb' anima tic yed' eb' yajalil eb', ol
    cham eb' yuj vejel yed' taquin̈tial.
  swh-ULB: Kwa hiyo watu wangu wameenda kifungoni kwa kukosa uelewa; viongozi wao
    wakuheshimiwa wanashinda na njaa, na watu wao hana kitu cha kunjwa.
  bel-bel: За тое народ мой пойдзе ў палон непрадбачана, і заможнікі яго загаладаюць,
    і багацеі ягоныя спрагнуцца смагаю.
  deu-ELBBK: Darum wird mein Volk weggeführt aus Mangel an Erkenntnis, und seine Edlen
    verhungern, und seine Menge lechzt vor Durst.
  mbb-OT: Umbe sikiyu is menge etew ku, ebihaǥen kew su wazè niw mesavut is menge
    vaal ku. Egkeǥerè kew wey is menge edumala keniyu tenged te kegkevitil wey kegkemezahi.
  mal-2015: അങ്ങനെ എന്റെ ജനം അറിവില്ലായ്കയാൽ പ്രവാസത്തിലേക്കു പോകുന്നു; അവരുടെ മാന്യന്മാർ
    പട്ടിണികിടക്കുന്നു; അവരുടെ ജനസമൂഹം ദാഹത്താൽ വരണ്ടുപോകുന്നു.
  gup-gup: Wanjh kumekbekenh bininj birribuyika kabirrimre kandidarrkidmang kandikan
    kadberre kore kubolkbuyika. Ngardduk bininj minj ngarriwernhborlhmeninj. Mak nawu
    birrikihkimuk bininj ngadberre nakka kaluk kabirridowen bu kunmarrwekenh, dja
    nawu birrimarladj bininj ngadberre nakka kaluk kabirrikombukdowen.
  rmc-rmc: Vašoda ena mire manuša zaile, bo chibaľinel lenge o prindžaripen; lengre
    raja merena bokhatar a okla manuša merena smedostar.
  pes-OPV: بنابراین قوم من به‌سبب عدم معرفت اسیر شده‌اند و شریفان ایشان گرسنه وعوام
    ایشان از تشنگی خشک گردیده.
  ron-1924: Де ачея, попорул меу ва фи дус пе неаштептате ын робие; боеримя луй ва
    мури де фоаме ши глоата луй се ва уска де сете.
  ben-OBCV: সেই কারণে, আমার প্রজাদের নির্বুদ্ধিতার জন্য, তারা নির্বাসনে যাবে; তাদের
    পদস্থ ব্যক্তিরা খিদেতে মারা যাবে, এবং তাদের আপামর জনসাধারণ পিপাসায় মারা যাবে।
  som-som: Haddaba sidaas daraaddeed dadkaygii waxaa loo kaxaystay maxaabbiis ahaan,
    maxaa yeelay, aqoon ma laha, oo raggoodii sharafta lahaa way gaajoodeen, dadkoodii
    badnaana oon bay la gubteen.
  lat-VUC: Propterea captivus ductus est populus meus, quia non habuit scientiam,
    et nobiles ejus interierunt fame, et multitudo ejus siti exaruit.
  eng-ASVBT: Therefore my people are gone into captivity for lack of knowledge; and
    their honorable men are famished, and their multitude are parched with thirst.
  ita-1885: Perciò, il mio popolo è menato in cattività, perchè non ha conoscimento;
    e la sua nobiltà si muor di fame, e il suo popolazzo è arido di sete.
  eng-LXXUP: 'Therefore my people have been taken captive, because they know not the
    Lord: and there has been a multitude of dead bodies, because of hunger and of
    thirst for water.'
  eng-ULB: Therefore my people have gone into captivity for lack of understanding;
    their honored leaders go hungry, and their common people have nothing to drink.
  spa-VBL: Como resultado, mi pueblo será desterrado por su falta de entendimiento.
    Sus honorables líderes morirán de hambre, y las multitudes se morirán de sed.
  fra-_FOB: C'est pourquoi mon peuple sera emmené captif, faute de connaissance; sa
    noblesse mourra de faim, son peuple languira de soif.
  mal-mal: അങ്ങനെ എന്റെ ജനം അറിവില്ലായ്കയാൽ പ്രവാസത്തിലേക്കു പോകുന്നു; അവരുടെ മാന്യന്മാർ
    പട്ടിണികിടക്കുന്നു; അവരുടെ ജനസമൂഹം ദാഹത്താൽ വരണ്ടുപോകുന്നു.
  urd-GVR: Isī lie merī qaum jilāwatan ho jāegī, kyoṅki wuh samajh se ḳhālī hai. Us
    ke baṛe afsar bhūke mareṅge, aur awām pyās ke māre sūkh jāeṅge.
  suz-BL: मोपतीके आं मुर मारेइ मतुइक्‍थु आन रागी रे ग्‍याइश्‍शा लाइक्‍चा पुंइसीनीम।
    मेको आन ठेयब मुरपुकी शोव़लुम बेक्‍नीम। आन हुल शुश ब्‍वाक्‍कु तूतू दाक्‍नीम।
  eng-NOY: Therefore shall my people be led captive, when they think not of it; Their
    honorable men shall be famished with hunger, And their rich men parched with thirst.
  ita-1927: Perciò il mio popolo sen va in cattività per mancanza di conoscimento,
    la sua nobiltà muore di fame, e le sue folle sono inaridite dalla sete.
  ckb-ckb: لەبەر ئەوە گەلەکەم لەبەر نەزانی ڕاپێچ دەکرێن، سەنگینەکانی لە برسان دەمرن،
    سادە و ساکارەکانی لە تینووان وشک دەبن.
  eng-BBE: 'For this cause my people are taken away as prisoners into strange countries
    for need of knowledge: and their rulers are wasted for need of food, and their
    loud-voiced feasters are dry for need of water.'
  kan-OKCV: ಆದಕಾರಣ ನನ್ನ ಜನರು ಜ್ಞಾನಹೀನರಾಗಿ ಸೆರೆಗೆ ಹೋದರು; ಅವರ ಘನವಂತರು ಹಸಿವಿನಿಂದ ಸಾಯುವರು,
    ಹಾಗೆ ಜನಸಮೂಹವು ಬಾಯಾರಿಕೆಯಿಂದ ಒಣಗುವುದು.
  tam-2017: என் மக்கள் அறிவில்லாமையினால் சிறைப்பட்டுப்போகிறார்கள்; அவர்களில் கனமுள்ளவர்கள்
    பட்டினியினால் துவண்டுபோகிறார்கள்; அவர்களுடைய திரளான கூட்டத்தார் தாகத்தால் நாவறண்டு
    போகிறார்கள்.
  spa-RV-1909: 'Por tanto mi pueblo fué llevado cautivo, porque no tuvo ciencia: y
    su gloria pereció de hambre, y su multitud se secó de sed.'
  ron-BTF: De aceea poporul meu este dus în captivitate, deoarece nu are cunoaştere;
    şi bărbaţii lui demni de cinste sunt înfometaţi şi mulţimile lui uscate de sete.
  eng-WEBP: Therefore my people go into captivity for lack of knowledge. Their honorable
    men are famished, and their multitudes are parched with thirst.
  eng-FBV: As a result my people will be exiled for their lack of understanding. Their
    honored leaders will starve, and the crowds will be dying of thirst.
  nld-1939: Daarom zal mijn volk in ballingschap gaan, Eer zij er aan denken; Zal
    zijn adel sterven van honger, Zijn scharen versmachten van dorst;
  nch-BL: Yeca temachti hualase tacame huan quinhuicase nomasehualhua ipan sequinoc
    talme pampa inijuanti ayecmo techixmatij. Miquise ica mayanti nochi nopa huejhueyi
    masehualme campa nomasehualhua cati inijuanti tahuel quinhueyitepanitayayaj huan
    cati san masehualtzitzi miquise ica amiquisti.
  vie-1934: Vậy nên, dân ta phải bắt làm phu tù, vì không hiểu biết; kẻ sang nó chịu
    đói, chúng dân nó chịu khát.
  hin-CV: यही कारण है कि मेरी प्रजा समझ की कमी से उन्हें बंदी बना दी गई; उनके प्रतिष्ठित
    लोग भूखे रह जाते हैं और साधारण लोग प्यासे रह जाते हैं.
  eng-OURB: Therefore my people go into captivity for lack of knowledge. Their honorable
    men are famished, and their multitudes are parched with thirst.
  spa-BES: Por esta causa, mi gente es llevada como prisionera a países extranjeros
    por falta de conocimiento; y sus gobernantes se morirán de hambre, y su multitud
    se secó por necesidad de agua.
  tdx-tdx: Aa le misese mb’an-drohy ondatikoo, amy te po-hilala, salikoeñe o androanavi’
    iareoo, vaho miforejeje ami’ty hataliñiere’e ty valobohò’ iareo.
  tha-KJV: เพราะฉะนั้นชนชาติของเราจึงตกไปเป็นเชลย เพราะขาดความรู้ ผู้มีเกียรติ​ของเขาก็หิวแย่
    และมวลชนของเขาก็​แห​้งผากไปเพราะความกระหาย
  por-BR-2018: Por isso meu povo será levado cativo, porque não tem conhecimento;
    seus nobres terão fome, e sua multidão se secará de sede.
  deu-ELO: Darum wird mein Volk weggeführt aus Mangel an Erkenntnis, und seine Edlen
    verhungern, und seine Menge lechzt vor Durst.
  eng-WYC-2018: Therefore my people is led captive, either prisoner, for it had not
    knowing; and the noblemen thereof perished in hunger, and the multitude thereof
    was dry in thirst. (And so my people be led away as prisoners, for they had no
    knowledge, or no understanding; and their noble people perished from hunger, and
    their multitude were dry with thirst.)
  epo-epo: Tial mia popolo estas forkondukita en malliberecon pro nekomprenado, kaj
    ĝiaj eminentuloj konsumiĝis de malsato, kaj ĝia popolamaso senfortiĝis de soifo.
  uig-PIN: Xu sǝwǝbtin ɵz hǝlⱪim bilimdin hǝwǝrsiz bolƣanliⱪi tüpǝylidin sürgün bolup
    ketidu; Esilzadiliri eqirⱪixip, Puⱪraliri ussuzluⱪtin ⱪurup ketidu.
  beo-beo: Amaiba:le, dilia da enoga afugili, mugululi asi dagoi ba:mu. Dilia ouligisu
    dunu da ha:beba:le, bogomu, amola dunudafa da hano hanaiba:le bogomu.
  tpi-OTNT: Olsem na Bikpela i tok, “Tru tumas, ol manmeri bilong mi, yupela i no
    laik save long mi, olsem na ol birua bai i kisim yupela i go kalabus long narapela
    kantri. Ol bikman wantaim ol manmeri bai i no gat wara na kaikai, na bai ol i
    bagarap tru.
  hau-SA: Saboda haka mutanena za su yi zaman bauta domin rashin fahimi; manyan mutanensu
    za su mutu da yunwa talakawansu kuma su mutu da ƙishirwa.
  uig-LAT: Shu sewebtin öz xelqim bilimdin xewersiz bolghanliqi tüpeylidin sürgün
    bolup kétidu; Ésilzadiliri échirqiship, Puqraliri ussuzluqtin qurup kétidu.
  nde-nde: Ngakho-ke abantu bami bazakuya ekuthunjweni ngenxa yokungazwisisi; izikhulu
    zabo zizabulawa yindlala lenengi labo lizakoma ngomhawu wamanzi.
  ton-ton: 'Ko ia kuo ʻave pōpula ai ʻa hoku kakai, koeʻuhi ʻoku ʻikai ʻiate kinautolu
    ʻae ʻilo: pea kuo fiekaia honau kau tangata ongoongo, pea mo honau tokolahi ʻoku
    mate fieinu.'
  ces-1613: Protož v zajetí půjde lid můj, nebo jest bez umění; a slavní jeho budou
    hladovití, a množství jeho žízní usvadne.
  eng-WMB: Therefore my people go into captivity for lack of knowledge. Their honorable
    men are famished, and their multitudes are parched with thirst.
  tam-TCV: எனவே எனது மக்கள் அறிவின்மையால் நாடுகடத்தப்படுவார்கள்; அவர்களின் பெருமதிப்பிற்குரியவர்கள்
    பட்டினியால் சாவார்கள், பொதுமக்கள் தாகத்தால் நாவறண்டு போவார்கள்.
  ceb-ULB: Busa giulipon ang akong katawhan kay kulang ug pagsabot; gigutom ang ilang
    halangdon nga mga pangulo, ug walay mainom ang yano nilang mga tawo.
  pol-UBG: Mój lud pójdzie więc w niewolę, bo nie ma poznania, a jego dostojnicy będą
    głodni i jego pospólstwo wyschnie z pragnienia.
  urd-GVU: اِسی لئے میری قوم جلاوطن ہو جائے گی، کیونکہ وہ سمجھ سے خالی ہے۔ اُس کے
    بڑے افسر بھوکے مر یں گے، اور عوام پیاس کے مارے سوکھ جائیں گے۔
  deu-1912: Darum wird mein Volk müssen weggeführt werden unversehens, und werden
    seine Herrlichen Hunger leiden und sein Pöbel Durst leiden.
  kan-2017: ಆದಕಾರಣ ನನ್ನ ಜನರು ಜ್ಞಾನಹೀನರಾಗಿ ಸೆರೆಗೆ ಹೋಗುವುದು ಖಂಡಿತ. ಘನವಂತರು ಹಸಿಯುವರು
    ಮತ್ತು ಜನಸಮೂಹವು ಬಾಯಾರಿಕೆಯಿಂದ ಒಣಗುವುದು.
  yap-yap: ere bay ni kolmed ngan fekmed nga wuru’ e nam ni gimed bogi kalbus. Pi’in
    yad ma yog e thin romed e bayi chugur ni nge li’rad e bilig, ma yug girdi’ e bayi
    chugur ni ngarm’ad ni balel.
  hlt-MCSB: Te dongah a mingnah tal tih ka pilnam a poelyoe pawn ni. A thangpomnah
    te khokha kah a hlang la, a hlangping khaw tuihalh loh a koek pah.
  mdy-ETH: ዬያሮ ታኣኮ ዴራ ዔራቶ ዓቲሢና ዲዒንቲ ዔኪ ዓኣዺንታንዳኔ፤ ዔያቶኮ ቦንቺንቴ ሱኡጋኣ ሃይቃንዳያ ሄላንዳኣና ናይዺንታንዳኔ፤
    ዓቴ ዴራ ዋኣፆ ዼኤቦና ሜላንዳኔ።
  twi-ASANTE: Ɛno enti, me nkurɔfoɔ bɛkɔ nnommumfa mu, ɛfiri sɛ, wɔnni nteaseɛ; ɛkɔm
    bɛkum wɔn mu atitire na osukɔm bɛtware wɔn mu bebree.
  eng-WEBU: Therefore my people go into captivity for lack of knowledge. Their honorable
    men are famished, and their multitudes are parched with thirst.
  wal-wal: Yaatin, ta asai akeekaa xayido gishshau, omoodettidi baana; eta deriyaa
    aissiyaageetikka namisan haiqqana; eta aaho dereekka koppisaa melana.
  spa-PDDPT: Por tanto, mi pueblo va a cautividad por falta de entendimiento. Sus
    hombres honorables perecen de hambre y su multitud se seca de sed.
  gun-gun: Ha'e nunga rupi xevygua kuery ogueraapaa 'rã escravo-rã, mba'eve re ndoikuaa
    potaiague re rive. Ha'e kuery va'e regua yvatekueve teĩ oendu 'rã karuai, ha'e
    heta va'e kuery ojexavai 'rã okuapy ijy'uvei gui.
  ilo-ULB: Ngarud, naipanaw a kas balud dagiti tattaok gapu iti kinakurang ti pannakaawat;
    agbisin dagiti mangidadaulo kadakuada, ken awan ti mainom dagiti adu a tattao.
  kpg-kpg: Malaa, goodou gaa lahi gi daha be digau lawalawa. Godou dagi gaa mmade
    i nadau hiigai, gei digau ala i golo gaa mmade i nadau hieinu.
  uig-ARA: شۇ سەۋەبتىن ئۆز خەلقىم بىلىمدىن خەۋەرسىز بولغانلىقى تۈپەيلىدىن سۈرگۈن بولۇپ
    كېتىدۇ؛ ئېسىلزادىلىرى ئېچىرقىشىپ، پۇقرالىرى ئۇسسۇزلۇقتىن قۇرۇپ كېتىدۇ.
  sus-sus: Na fahaamutareɲa nan a niyama e xa xanin konyiya kui ɲamanɛ ma. E xa ɲalamae
    faxama nɛ kaamɛ ra, e xa mixie tɔɔrɔma nɛ ye xɔli ma.
  pon-2006: eri, kumwail pahn wisikasang nin duwen aramas selidi kei. Amwail kaun
    akan pahn mehkihla duhpek, oh aramas teikan pahn mehkihla ar men nimpil.
  ksd-ksd: Kari kaugu tarai dia tar vana ta ra kini na vilavilau, tago dia iba upi
    ra kabinana, ma kadia umana luluai dia mat ma ra mulmulum, ma ra kor na tarai
    dia kaina ma ra nimar.
  tur-YTC: Bu nedenle halkım bilgi eksikliğinden dolayı sürgüne gidiyor. Saygın adamları
    açlıktan ölmekte, onların kalabalıkları da susuzluktan kavrulmakta.
  grc-BRENT: Τοίνυν αἰχμάλωτος ὁ λαός μου ἐγενήθη, διὰ τὸ μὴ εἰδέναι αὐτοὺς τὸν Κύριον·
    καὶ πλῆθος ἐγενήθη νεκρῶν, διὰ λιμὸν καὶ δίψος ὕδατος.
  ind-AYT: Karena itu, umatku akan dibawa ke pembuangan karena pemahaman mereka kurang.
    Orang-orang mereka yang terpandang menjadi kelaparan, dan rakyat mereka menjadi
    kering karena haus.
  nya-nya: Motero anthu anga adzatengedwa ukapolo chifukwa cha kusamvetsa zinthu;
    atsogoleri awo olemekezeka adzafa ndi njala, ndipo anthu wamba ochuluka adzafa
    ndi ludzu.
  hrv-hrv: Stoga će u ropstvo narod moj odvesti, jer nema razumnosti, odličnici njegovi
    od gladi će umirati, puk njegov od žeđi će gorjeti.
  mps-mps: Tama tibaso, Genuai Bidigo te po wali, “Mu tama, eno we bidi dabe dagego
    ena konebo hagela yali. Tama tibaso, boi bidi dabego dage gasa buluba me kalabus
    elama, odasa paibao. Te genuai bidi dabe nai menia saibao. Te olo we bidi dabe
    te ąį nogone eyu bidaibao. Tama augwali mu dolaibao.
  tpi-tpi: Olsem na Bikpela i tok, “Tru tumas, ol manmeri bilong mi, yupela i no laik
    save long mi, olsem na ol birua bai i kisim yupela i go kalabus long narapela
    kantri. Ol bikman wantaim ol manmeri bai i no gat wara na kaikai, na bai ol i
    bagarap tru.
  dan-1931: Derfor skal mit Folk føres bort, før det ved det, dets Adel blive Hungerens
    Bytte, dets Hob vansmægte af Tørst.
  vie-OVCB: Cho nên, dân Ta sẽ bị lưu đày biệt xứ vì chúng không hiểu biết Ta. Những
    người quyền lực cao trọng sẽ bị chết đói và thường dân sẽ bị chết khát.
  guj-2017: તેથી મારા લોકો અજ્ઞાનતાને લીધે બંદીવાસમાં ગયા છે; તેઓના આગેવાનો ભૂખ્યા
    થયા છે અને તેઓના સામાન્ય લોકો પાસે પીવા માટે કંઈ જ નથી.
  pon-2006A: eri, kumwail pahn wisikasang nin duwen aramas selidi kei. Amwail kaun
    akan pahn mehkihla duhpek, oh aramas teikan pahn mehkihla ar men nimpil.
  por-BRBSL: Portanto, meu povo vai para o cativeiro por falta de conhecimento. Seus
    honoráveis homens estão famintos, e suas multidões estão ressequidas de sede.
  cth-cth: Hatdawkvah, ka taminaw panuenae ayoun dawkvah pâlei lah ao awh. Ahnimae
    bari kaawm e naw teh, a vonhlam awh. Ahnimae taminaw teh tui kahran hoi ao awh.
  twi-twi: Ɛno nti, me nkurɔfo bɛkɔ nnommum mu, efisɛ wonni ntease; ɔkɔm bekum wɔn
    mu atitiriw na osukɔm betware wɔn mu bebree.
  hlt-hlt: Te dongah a mingnah tal tih ka pilnam a poelyoe pawn ni. A thangpomnah
    te khokha kah a hlang la, a hlangping khaw tuihalh loh a koek pah.
  tbz-SIM: N nìtìbɛ̀ í bɑntɛ́mu, dɛɛ̀ te kɛ̀ bɛ̀ yóó bɛ̀ pĩ̀ḿmú kɛ́kònnɛ̀ Sikpɑ̀ɑ̀tìbìí
    bo kú dikònnì kɛ̀ sinɛ́yɛ̃ĩĩ kuɔ bɛnìtìbɛ̀.
  msy-2020: Kamaghɨn amizɨ, Ikiavɨra Itir God ghaze, “Bar guizbangɨra nan gumazamiziba,
    ia na gɨfoghan aghua, kamaghɨn ian apaniba ia inigh mangɨ nguibar igharazimɨn
    ia isɨ kalabuziam darɨgham. Ian gumazir aruaba ko gumazamiziba, me dɨpaba ko dagheba
    puvatɨgham, egh me bar ikuvigham.
  dop-dop: 'Pǝ tɔɔ kɛ Tɑcɑɑ yɔɣɔtǝɣɩ sɩ: Pɑɑ kuu mɑ yǝlɑɑ. Mpi tɔ, pɑ tɑ cɛkǝnɑ pʋlʋ.
    Pɑ nyʋɣʋ nyǝ́mɑ kɑ́ sɩ nyɔɣɔsɩ, nɑ sɑmɑɑ nɑ́ɑ́ sɩ lʋkɔtʋ.'
  azb-azb: Buna görə xalqım ağılsızlığından sürgünə gedəcək, Onun adlı-sanlı adamları
    acından öləcək, Adi adamlar isə susuzluqdan yanacaq!
  eng-DBY: Therefore my people are led away captive from lack of knowledge, and their
    nobility die of famine, and their multitude are parched with thirst.
  hin-2017: इसलिए अज्ञानता के कारण मेरी प्रजा बँधुवाई में जाती है, उसके प्रतिष्ठित
    पुरुष भूखे मरते और साधारण लोग प्यास से व्याकुल होते हैं।
  wol-KYG: Moo tax ñoñi Aji Sax ji di duggi ngàllo ndax ñàkk xam-xam. Seen kàngam
    ay deeye xiif, seen baadoolo deeye mar.
  eng-YLT: Therefore my people removed without knowledge, And its honourable ones
    are famished, And its multitude dried up of thirst.
  eng-WYC-2017: Therefore my people is led captive, either prisoner, for it had not
    knowing; and the noblemen thereof perished in hunger, and the multitude thereof
    was dry in thirst.
  eng-WMBB: Therefore my people go into captivity for lack of knowledge. Their honourable
    men are famished, and their multitudes are parched with thirst.
  urd-GVH: इसी लिए मेरी क़ौम जिलावतन हो जाएगी, क्योंकि वह समझ से ख़ाली है। उसके बड़े
    अफ़सर भूके मरेंगे, और अवाम प्यास के मारे सूख जाएंगे।
  rug-rug: Gua ke sari na Qua tinoni si kaqu ta raovo vagi la pa votiki popoa, sina
    lopu tumae Nau rini; sari dia ṉiha si kote mate pa inovia meke sari na tie hoborodi
    si kote mate pa memeha.
  gaz-gaz: Kanaafuu sabni koo sababii hubannaa dhabeef boojiʼama; namoonni isaanii
    bebbeekamoon beelaan, uummanni isaaniis dheebuudhaan dhumu.
  fra-LSG: C’est pourquoi mon peuple sera soudain emmené captif; Sa noblesse mourra
    de faim, Et sa multitude sera desséchée par la soif.
  yal-yal: Nanara, Ala naxa, “N ma yamaan sigama nɛn konyiyani, bayo e mi waxi sese
    kolon feni. E muxu gbeene faxama kamɛn nan na, yamaan yi halagi ige xɔnla ma.”
  haw-1868: Nolaila, hele pio aku la ko'u poe kanaka, no ka ike ole; A make no ko
    lakou poe hanohano i ka pololi, A maloo ko lakou lehulehu i ka makewai.
  arb-NAV: لِذَلِكَ يُسْبَى شَعْبِي لأَنَّهُمْ لَا يَعْرِفُونَ، وَيَمُوتُ عُظَمَاؤُهُمْ
    جُوعاً، وَيَهْلِكُ الْعَامَّةُ ظَمَأً.
  ewe-ewe: Eya ta nye amewo ayi ɖe aboyome le nugɔmemasemase ta; dɔwuame awu woƒe
    ame ŋkutawo, eye tsikɔ awu ame haho la.
  eng-LEE: 'Therefore are my people led into exile, for want of knowledge: and their
    honorable men suffer of famine, and their multitude are panting with thirst.'
  gvn-gvn: '@see-verse:ISA.005.012'
  asm-FB: এই হেতুকে জ্ঞানৰ অভাৱত মোৰ লোকসকলক বন্দীত্বলৈ নিয়া হৈছে; তেওঁলোকৰ মূখ্যলোক
    সকল ভোকাতুৰ হৈছে, আৰু তেওঁৰ লোক সকলৰ পান কৰিবলৈ পানী নাছিল।
  sus-A: نَ قَهَامُتَرٍحَ نَن عَ نِيَمَ عٍ شَ شَنِن كٌنيِيَ كُي حَمَنّ مَ. عٍ شَ حَلَمَيٍ
    قَشَمَ نّ كَامّ رَ، عٍ شَ مِشِيٍ تْورْ مَ نّ يٍ شْلِ مَ.
  fra-SBL: C'est pourquoi mon peuple va en captivité par manque de connaissance. Leurs
    hommes honorables sont affamés, et leurs multitudes sont assoiffées.
  hbo-hbo: לָכֵ֛ן גָּלָ֥ה עַמִּ֖י מִבְּלִי־דָ֑עַת וּכְבֹודֹו֙ מְתֵ֣י רָעָ֔ב וַהֲמֹונֹ֖ו
    צִחֵ֥ה צָמָֽא׃
  piu-2006: '@see-verse:ISA.005.012'
  kik-kik: Nĩ ũndũ ũcio andũ akwa nĩmagatahwo matwarwo bũrũri ũngĩ nĩ ũndũ wa kwaga
    ũmenyo; andũ ao arĩa atĩĩku magaakua nĩ ngʼaragu, nakĩo kĩrĩndĩ kĩao kĩhooteke
    nĩ nyoota.
  fra-NCL: C’est pourquoi mon peuple s’en ira en exil sans s’en douter ; sa noblesse
    deviendra une troupe affamée, et sa multitude séchera de soif.
  cek-AK: Kai ih kaminawk loe panoekhaih tamsi o pongah, misong ah laemh o; nihcae
    ih angraengnawk loe zok kamthlam ah duek o moe, pop parai kaminawk doeh tui anghaeh
    loiah palai zaek o boih.
  cuk-cuk: An-dulamar an-itobisurmalad-ulale, gales seledmaloed. E-dule-nuga-nikamalad
    mas-gunsulidba burgwidmaloed, dule-bukidar gobsulidba burgwidmaloed.
  uig-CYR: Шу сәвәптин өз хәлқим билимдин хәвәрсиз болғанлиғи түпәйлидин сүргүн болуп
    кетиду; Есилзадилири ечирқишип, Пухралири уссузлуқтин қуруп кетиду.
  tel-2017: అందువల్ల నా ప్రజలు జ్ఞానం లేక చెరలోకి వెళ్లిపోతున్నారు. వారిలో ఘనులు పస్తులుంటున్నారు.
    సామాన్యులు దాహంతో అలమటిస్తున్నారు.
  hat-BSA: Pou sa, pèp Mwen an antre an egzil akoz mank konesans yo; epi mesye ki
    gen onè yo rete grangou e foul moun yo rete sèch ak swaf.
  kos-kos: Ouinge kowos ac fah utukla nu in sruoh. Mwet kol lowos ac fah misa ke masrinsral,
    ac mwet ngia ac fah misa ke malu.
  hbo-WLC: לָכֵ֛ן גָּלָ֥ה עַמִּ֖י מִבְּלִי־דָ֑עַת וּכְבוֹדוֹ֙ מְתֵ֣י רָעָ֔ב וַהֲמוֹנ֖וֹ
    צִחֵ֥ה צָמָֽא׃
  ibo-ibo: Nʼihi ya, ndị m ga-eje biri na mba ọzọ, nʼihi amaghị ihe; ndị ọkwa ha dị
    elu ga-anwụ nʼihi agụụ, ndị mmadụ efu ga-abụ ndị akpịrị ga-akpọ nkụ nʼihi agụụ
    mmiri.
  ory-ory: ଏଥିପାଇଁ ମୋହର ଲୋକମାନେ ଜ୍ଞାନ ଅଭାବରୁ ବନ୍ଦୀ ହୋଇ ଯାଇଅଛନ୍ତି; ପୁଣି, ସେମାନଙ୍କର
    ସମ୍ଭ୍ରାନ୍ତ ଲୋକମାନେ କ୍ଷୁଧାର୍ତ୍ତ ଓ ସେମାନଙ୍କର ଲୋକସମୂହ ତୃଷାରେ ଶୁଷ୍କ ହେଉଅଛନ୍ତି।
  chk-chk: Iei mine oupwe oola won fanü toau mwen ämi oupwe mefi. Iwe, chokewe mi
    iteüöch me leimi repwe mäla ren ar echik, nge ekewe aramas repwe mäla ren ar kaka.
  rop-rop: Wal im pipul olabat nomo sabi enijing blanga im, najing. Blanga tharran
    na sambala yumob garra gowei prisana langa najawan kantri. En blanga yumob lidamob
    garra jidan hanggriwan raidap olabat garra dai, en ebribodi garra jidan thestiwan
    nomo garram eni woda du.
  ukr-1871: За те ж люд мій необачний попаде в неволю; значні в його будуть голодати,
    богачі ж його з спраги погибати.
  deu-1951: Darum wandert mein Volk unversehens in die Gefangenschaft; seine Edlen
    sterben vor Hunger, und seine Volksmenge verschmachtet vor Durst.
  eng-JPS: Therefore My people are gone into captivity, for want of knowledge; and
    their honourable men are famished, and their multitude are parched with thirst.
  srp-1865: Zato se narod moj odvede u ropstvo što ne znaju, i koje poštuje gladuju,
    i ljudstvo njegovo gine od žeði.
  lug-lug: Abantu bange kyebavudde bagenda mu buwaŋŋanguse kubanga tebalina kutegeera.
    Abantu baabwe ab’ekitiibwa bafe enjala, n’abantu aba bulijjo bafe ennyonta.
  heb-heb: לכן גלה עמי מבלי דעת וכבודו מתי רעב והמונו צחה צמא׃
  ben-IRV: এই জন্য আমার লোকেরা জ্ঞানের অভাবের জন্য বন্দী হিসাবে রয়েছে। তাদের নেতারা
    ক্ষুধার্ত ও তাদের জনসাধারণ কিছুই পান করে নি।
  pan-pan: ਇਸ ਲਈ ਮੇਰੀ ਪਰਜਾ ਬੇਸਮਝੀ ਦੇ ਕਾਰਨ ਗੁਲਾਮੀ ਵਿੱਚ ਜਾਂਦੀ ਹੈ, ਉਹ ਦੇ ਪਤਵੰਤ ਭੁੱਖ ਨਾਲ
    ਮਰਦੇ ਹਨ, ਅਤੇ ਉਹ ਦੇ ਸਧਾਰਣ ਲੋਕ ਪਿਆਸ ਨਾਲ ਤੜਫ਼ਦੇ ਹਨ।
  mya-JVB: ထိုကြောင့် ငါ ၏လူ တို့သည် ပညာ မရှိ၊ ဘမ်းဆီး သိမ်းသွားခြင်းကိုခံ ရကြ၏။ မှူးမတ်
    တို့သည် မွတ်သိပ် ၍ သေကြ၏။ ဆင်းရဲသား တို့သည် ရေငတ် ၍ ပူဆွေးလျက် ရှိကြ၏။
  tte-O: Koinaele kani tokaleyayao silaoma na yagu tomoyao sikalaili silawagili yanuwa
    uloi molosina koina, kaiwena nige ali katai yabo kaiwegu. Ali tomo lalakiliyao
    towasawasa kani siguliyam yo ali tomoyao meuloina waila kaiwena galogaloli imagu.
  hmo-hmo: Unai dainai Lohiabada ese ia hereva, ia gwau, “Umui ura lasi lau umui diba
    dainai, tuari taudia ese umui do idia abia mauri, umui do idia abia lao. Emui
    dagi bada taudia be hitolo dainai do idia mase momokani. Bona emui taunimanima
    momo be ranu lasi dainai do idia mase ore.
  urd-urd: इसलिए मेरे लोग जहालत की वजह से ग़ुलामी में जाते हैं; उनके बुज़ुर्ग भूके
    मरते, और 'अवाम प्यास से जलते हैं।
  rus-SYN: За то народ мой пойдет в плен непредвиденно, и вельможи его будут голодать,
    и богачи его будут томиться жаждою.
  bqc-SIM: Ma gbɛ̃́ↄ ↄ̃nↄkɛ̃sãama yã́i wa ń sɛ́lɛ táńnↄɛ. An gbɛ̃́ gbiaↄ gaga
    ń nↄanaoɛ, imi a ń daside dɛ.
  tcz-CHONGTHU: Hitia chu Keima eihetphahlou jeh uva kamite chu gamlataha sohchanga
    umding ahiuve. Alen-alal le jabolla umho chu gilkella thidiu, milhamho chu dangchah-a
    thidiu ahi.
  mar-mar: यास्तव माझे लोक ज्ञानाच्या अभावामुळे पाडावपणांत गेले आहेत, त्यांचे अधिकारी
    भुकेले आहेत आणि त्यांच्या समुदायाला पिण्यास पाणी नाही.
  qub-qub: Chayno cashanpitami Dios acrashan runacunaga prësu aywanga. Llapanmi mandajnintin
    yargaypita, yacunaypita wañonga.
  hat-hat: Pèp la pa konn anyen menm. Se poutèt sa y'ap fè yo prizonye, y'ap depòte
    yo. Grannèg yo pral mouri grangou. Pèp la menm ap mouri swaf dlo.
  eng-BSB: Therefore My people will go into exile for their lack of understanding;
    their dignitaries are starving and their masses are parched with thirst.
  eng-WEBPB: Therefore my people go into captivity for lack of knowledge. Their honourable
    men are famished, and their multitudes are parched with thirst.
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a huno, Tamagerfa hu'za nagri vahe'mo'za nagrira
    antahi amara osazagu, ha' vahe'zamimo'za eme zamavare'za ru moparega ome kina
    huzmantegahaze. Hagi zamagima me'nea vahe'zamimo'za ne'zanku nefrisage'za, vea
    kevumo'za tinkura havizantfa hugahaze.
  nhe-BL: Yeca temachtli hualase tlacame huan quinhuicase notlacajhua ipan sequinoc
    tlaltini pampa yajuanti ayoc nechixmatij. Miquise ica mayantli nochi nopa huejhueyi
    tlacame campa notlacajhua tlen yajuanti tlahuel quinhueyitlepanitayayaj huan nochi
    nopa sequinoc tlacame huan sihuame tlen ax más huejhueyi miquise ica amiquistli.
  gub-BL: Nahereruzar kwaw heremiaihu wà. A'e rupi amo zauxiapekwer weraha putar heremiaihu
    waiwy wi wà nehe. Teko a'e wà nehe, wanuwihaw a'e wà nehe no, umàno putar uma'uhez
    pà wiwez tà a'e wà nehe no.
  eng-DRA: Therefore is my people led away captive, because they had not knowledge,
    and their nobles have perished with famine, and their multitude were dried up
    with thirst.
