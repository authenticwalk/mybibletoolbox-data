verse: ISA.005.001
translations:
  mal-C: 'ഞാൻ എന്റെ പ്രിയതമന് ഒരു ഗാനം ആലപിക്കും, തന്റെ മുന്തിരിത്തോപ്പിനെക്കുറിച്ചുള്ള
    ഗാനംതന്നെ: എന്റെ പ്രിയതമനു ഫലപുഷ്ടിയുള്ള കുന്നിൻചെരിവിൽ ഒരു മുന്തിരിത്തോപ്പ് ഉണ്ടായിരുന്നു.'
  deu-TKW: Ich will von meinem Freunde singen, das Lied meines Liebsten von seinem
    Weinberg! Mein Freund besaß einen Weinberg auf fetter Bergeshöhe.
  lin-lin: Nakoyemba loyembo mpo na molingami na ngai, loyembo ya molingami na ngai
    mpo na elanga na ye ya vino. Molingami na ngai azalaki na elanga moko ya vino
    kati na mabele kitoko oyo ezalaka na mopanzi ya ngomba ;
  eng-LSV: 'Now let me sing for my Beloved, || A song of my Beloved as to His vineyard:
    My beloved has a vineyard in a fruitful hill,'
  eng-GNV: Now will I sing to my beloued a song of my beloued to his vineyarde, My
    beloued had a vineyarde in a very fruitefull hill,
  eng-WEBSTER: 'Now will I sing to my well-beloved a song of my beloved concerning
    his vineyard. My well-beloved hath a vineyard in a very fruitful hill:'
  nhw-BL: Na nihuicas para nohuampox catli más niquicnelía se huicatl tlen ixocomecamil.
    Nohuampox quipiya se xocomeca mili ipan se tlaixtlejcolis, campa cuali tlaeli.
  swh-ONEN: 'Nitaimba wimbo kwa ajili ya mmoja nimpendaye, kuhusu shamba lake la mizabibu:
    Mpendwa wangu alikuwa na shamba la mizabibu kwenye kilima chenye rutuba.'
  bba-bba: I womu swɑɑ dɑkio i nɔ ɡe kon nɛn kĩnɑsi kuɑ. Womu ɡe, ɡɑ kɑ wi kɑ win
    resɛm ɡbɑɑru yɑ̃. Ge wee. Nɛn kĩnɑsi u resɛm ɡbɑɑru ɡɑru mɔ te tɑ wɑ̃ɑ tem turenu
    wɔllɔ mi n tem ɡem mɔ.
  eng-KJVCPB: 'Now will I sing to my wellbeloved a song of my beloved touching his
    vineyard. My wellbeloved hath a vineyard in a very fruitful hill:'
  luo-luo: 'Abiro wero wend ngʼat ma ahero, wer mar puothe mar mzabibu niya: Jal ma
    ahero ne nigi puoth mzabibu e bath got kama omewo.'
  meu-meu: 'Ane ta baina abia, egu lalokau tauna ena, lalokau anena, ena vine imeana
    dainai: Egu lalokau tauna na mai ena vine imeana ta, ororo ai, tano namona ai.'
  npi-ULB: मेरो असल प्रियको निम्ति मलाई गाउन, मेरो प्रियको दाखबारीको बारेमा एउटा गीत
    गाउन दिनुहोस् ।
  yor-yor: Èmi yóò kọrin fún ẹni tí mo fẹ́ràn orin kan nípa ọgbà àjàrà rẹ̀. Olùfẹ́
    mi ní ọgbà àjàrà kan ní ẹ̀gbẹ́ òkè ẹlẹ́tù lójú.
  pes-OPCB: 'اینک سرودی دربارهٔ محبوب خود و تاکستانش می‌سرایم: محبوب من تاکستانی بر
    تپه‌ای حاصلخیز داشت.'
  tgl-ULB: Hayaan mong umawit ako para sa aking pinakamamahal, isang awit ng aking
    pinakamamahal tungkol sa kaniyang ubasan. Ang aking pinakamamahal ay nagkaroon
    ng ubasan sa isang napakatabang lupain sa burol.
  cbu-NT: Nuw Isáysi kizarunaa tatsumma yasichima. Nuw amikuri yuw kizpur taaku an
    wamin yasichima. Nuw amikuri kizarunaa tatsumma ksutarangiya. Mázarush kizarun
    kizpur wanasir tatsumarangiya.
  hui-hui: I̱na iba gana mbira i̱naga nenegenaga laharogo hale hadaba. Iba gana ogoni
    ibuninagabi ibunaga pu mbira lini daga mini gerebi mabu ngagonagabi garea lalu
    lolebero. Hari bare wiagoria dindi bayale benebere winiyagoria i̱naga nenege ibugua
    gerebi iraneru ogoriani hangayada.
  mya-mya: နား​ထောင်​လော့။ ငါ​၏​မိတ်​ဆွေ​နှင့်​သူ​၏​စ​ပျစ်​ဥ​ယျာဉ်​အ​ကြောင်း ဤ​သီ​ချင်း​ကို​သင့်​အား​ငါ​သီ​ဆို​၍​ပြ​မည်။
    အ​လွန်​မြေ​သြ​ဇာ​ကောင်း​သည့် တောင်​ကုန်း​တစ်​ခု​ပေါ်​တွင်၊ ငါ့​မိတ်​ဆွေ​၏​စ​ပျစ်​ဥ​ယျာဉ်​တစ်​ခု​ရှိ​၏။
  bod-N: ངས་རང་གི་སྙིང་ཉེ་ལ་མགུར་ཞིག་ལེན་ཏེ། མགུར་འདི་ནི་ཁོང་གི་རྒུན་འབྲུམ་ར་བའི་སྐོར་ཡིན།
    ངའི་སྙིང་ཉེ་ལ་ས་བཅུད་འཛོམས་པའི་རི་སྒང་དུ་རྒུན་འབྲུམ་ར་བ་ཞིག་ཡོད།
  wsk-wsk: Ani Kakirip kua tusam umu ko waen ningam ko wur bo iluwekko. Aninga Yawara
    umu ko waen ningam bo karogo, ningam mu duruk beta ko ali welang ningo wore te
    aniso.
  sna-sna: 'Ndichaimbira mudiwa wangu rwiyo pamusoro pomunda wake wemizambiringa:
    Mudiwa wangu akanga ane munda wake wemizambiringa, pachikomo chakaorera.'
  spa-BLM: Déjenme cantar para mi bien amado una canción de mi amado sobre su viña.
    Mi amado tenía un viñedo en una colina muy fructífera.
  cac-cac: A ticnaic, ol in b'itej sb'ital jun vin̈ vamigo te vach' yed' jun yavb'en
    uva. A vin̈ vamigo chi', ay jun yavb'en uva vin̈ d'a jun sluum te yax sat d'a
    jun tzalan.
  swh-ULB: Acha niimbe kwa mpendwa wangu mzuri, wimbo wa mpendwa wangu kuhusu shamba
    la mzabibu. Mpendwa wangu ana shamba kwenye mlima wenye rutuba.
  bel-bel: Засьпяваю Майму Любаснаму песьню Любаснага Майго пра вінаграднік Ягоны.
    У Любаснага Майго быў вінаграднік на вяршыні плоднай гары.
  wed-wed: Ona rautaniḡana ma au nuavainana ana wela ana ravi. Au nuavainana ana grape
    wapuna i paewi, doa au maumaurana, ola au barana.
  deu-ELBBK: 'Wohlan, ich will singen von meinem Geliebten, ein Lied meines Lieben
    von seinem Weinberg: Mein Geliebter hatte einen Weinberg auf einem fetten Hügel.'
  mbb-OT: 'Egkanta a mehitenged te minahal ku, mehitenged te pemuleey zin te paras:
    Duen pemuleey te paras te minahal ku ziyà te vuvungan he meupiya is tanà duen.'
  mal-2015: ഞാൻ എന്റെ പ്രിയതമന്നു അവന്റെ മുന്തിരിത്തോട്ടത്തെക്കുറിച്ചു എന്റെ പ്രിയന്റെ
    പാട്ടു പാടും; എന്റെ പ്രിയതമന്നു ഏറ്റവും ഫലവത്തായോരു കുന്നിന്മേൽ ഒരു മുന്തിരിത്തോട്ടം
    ഉണ്ടായിരുന്നു.
  gup-gup: Yawey yolyolmerrinj yimeng, “Kandibekka bu ngaye ngawayini ngardduk djawirna.
    Nungka bolkkarrmeng kore dudji manrakel manbu grapes dja madbuni bu kadjolengmen.
    Yoh, nawu ngaye ngamarnedjare djawirna ngardduk, wanjh nungka bolkkarrmeng kore
    dudji manrakel kore kurrulkmak.
  rmc-rmc: 'Giľavava oleske, kas kamav, miri kamibnaskri giľi pal leskri viňica: Oles,
    kas kamav, sas e viňica pro verchos, kaj barol but uľipen.'
  pes-OPV: سرود محبوب خود را درباره تاکستانش برای محبوب خود بسرایم.
  ron-1924: Вой кынта Пряюбитулуй меу кынтаря Пряюбитулуй меу деспре вия Луй. Пряюбитул
    меу авя о вие пе о кымпие фоарте мэноасэ.
  aui-aui: Kowaiyana bi kwiinagu avinuwayuyuneni na kiiravine mmko ayina anatawori.
    Tagu, touna da yana wain kwabuna kiiravidiye anatawora. Kwiinagu, koya nawanawane
    dobodobo miisene wain kwabuna ibera.
  ben-OBCV: 'আমি আমার প্রিয়তমের উদ্দেশে একটি গান গাইব, তাঁর দ্রাক্ষাক্ষেত্রের বিষয়ে
    গান গাইব: আমার প্রিয়তমের একটি দ্রাক্ষাক্ষেত্র ছিল এক উর্বরা পাহাড়ের গায়ে।'
  som-som: Aan gacaliyahayga ugu gabyo gacaliyahayga gabaygiisa oo ku saabsan beertiisa
    canabka ah. Gacaliyahaygu wuxuu beer canab ah ku lahaa kur barwaaqaysan.
  lat-VUC: '[Cantabo dilecto meo canticum patruelis mei vineæ suæ. Vinea facta est
    dilecto meo in cornu filio olei.'
  eng-ASVBT: 'Let me sing for my well-beloved a song of my beloved touching his vineyard.
    My well-beloved had a vineyard in a very fruitful hill:'
  ita-1885: OR io canterò all'amico mio il cantico del mio amico, intorno alla sua
    vigna. Il mio amico avea una vigna, in un luogo grasso, come un corno d'olio.
  eng-LXXUP: Now I will sing to my beloved a song of my beloved concerning my vineyard.
    My beloved had a vineyard on a high hill in a fertile place.
  eng-ULB: Let me sing for my well beloved, a song of my beloved about his vineyard.
    My well beloved had a vineyard on a very fertile hill.
  spa-VBL: Permítanme cantar una canción para mi amor, sobre su viñedo. Mi amor tenía
    una viña en una colina fértil.
  fra-_FOB: Je chanterai pour mon bien-aimé le cantique de mon bien-aimé sur sa vigne.
    Mon ami avait une vigne sur un coteau fertile.
  mal-mal: ഞാൻ എന്റെ പ്രിയതമന് അവന്റെ മുന്തിരിത്തോട്ടത്തെക്കുറിച്ച് എന്റെ പ്രിയന്റെ
    പാട്ടുപാടും; എന്റെ പ്രിയതമന് ഏറ്റവും ഫലവത്തായ ഒരു കുന്നിന്മേൽ ഒരു മുന്തിരിത്തോട്ടം
    ഉണ്ടായിരുന്നു.
  urd-GVR: Āo, maiṅ apne mahbūb ke lie gīt gāūṅ, ek gīt jo us ke angūr ke bāġh ke
    bāre meṅ hai. Mere pyāre kā bāġh thā. Angūr kā yih bāġh zarḳhez pahāṛī par thā.
  suz-BL: गो आं दाक्‍शो कली कुम्‍सो का पाइनुङ। आ अङगुर रू आ पर्बम कुम्‍सो का पाइनुङ।
    आ दाक्‍शो के अङगुर रू का बाक्‍ब। आ अङगुर रू शुश ग्रेल्‍ब डांडाम बाक्‍ब। यसैया
    ३:१४; येरमीया २:२१; मर्कूस १२:१-९
  eng-NOY: Let me sing now a song respecting my friend, A song respecting my friend
    touching his vineyard. My friend had a vineyard On a very fruitful hill;
  ita-1927: Io vo’ cantare per il mio benamato il cantico dell’amico mio circa la
    sua vigna. Il mio benamato aveva una vigna sopra una fertile collina.
  ckb-ckb: 'با گۆرانی بڵێم بۆ خۆشەویستەکەم، گۆرانی خۆشەویستەکەم بۆ ڕەزەمێوەکەی: خۆشەویستەکەم
    ڕەزەمێوێکی هەبوو لەسەر گردێکی بەپیت.'
  eng-BBE: 'Let me make a song about my loved one, a song of love for his vine-garden.
    My loved one had a vine-garden on a fertile hill:'
  kan-OKCV: ನನ್ನ ಪ್ರಿಯನ ದ್ರಾಕ್ಷಿತೋಟದ ವಿಷಯವಾದ ಹಾಡನ್ನು ನನ್ನ ಪ್ರಾಣ ಪ್ರಿಯನಿಗೆ ನಾನು ಹಾಡುವೆನು.
    ಫಲವತ್ತಾದ ಗುಡ್ಡದ ಬಳಿಯಲ್ಲಿ ನನ್ನ ಅತಿ ಪ್ರಿಯನಿಗೆ ದ್ರಾಕ್ಷಿ ತೋಟವಿದೆ.
  tam-2017: இப்பொழுது நான் என் நேசரிடத்தில் அவருடைய திராட்சைத்தோட்டத்தைக்குறித்து
    என் நேசருக்கேற்ற ஒரு பாட்டைப் பாடுவேன்; என் நேசருக்கு மகா செழிப்பான மேட்டிலே ஒரு
    திராட்சைத்தோட்டம் உண்டு.
  spa-RV-1909: AHORA cantaré por mi amado el cantar de mi amado á su viña. Tenía mi
    amado una viña en un recuesto, lugar fértil.
  ron-BTF: Voi cânta preaiubitului meu o cântare a iubitului meu despre via lui. Preaiubitul
    meu are o vie pe un deal foarte roditor;
  eng-WEBP: Let me sing for my well beloved a song of my beloved about his vineyard.
    My beloved had a vineyard on a very fruitful hill.
  eng-FBV: Let me sing a song for my love, about his vineyard. My love owned a vineyard
    on a productive hill.
  nld-1939: 'Ik wil zingen van mijn Geliefde: Het lied van mijn Vriend en zijn wijngaard.
    Mijn vriend had een wijngaard op een vruchtbare helling;'
  nch-BL: Na nihuicas para nohuampo cati más niquicnelía se huicat ten ixocomecamil.
    Nohuampo quipiya se xocomeca mili ipan se taixtejcolis, campa cuali taeli.
  vie-1934: Ta sẽ hát cho bạn rất yêu dấu ta một bài ca của bạn yêu dấu ta về việc
    vườn nho người. Bạn rất yêu dấu ta có một vườn nho ở trên gò đất tốt.
  hin-CV: 'अब मैं अपने प्रिय के लिए और उसकी दाख की बारी के लिये एक गीत गाऊंगी: एक
    अच्छी उपजाऊ पहाड़ी पर मेरे प्रिय की एक दाख की बारी थी.'
  eng-OURB: Let me sing for my yadid ·beloved· a song of my dod ·beloved lover· about
    his vineyard. My yadid ·beloved· had a vineyard on a very fruitful hill.
  spa-BES: Déjame hacer una canción sobre mi ser querido, una canción de amor por
    su jardín de vid. Mi ser querido tenía un huerto en una colina fértil.
  tdx-tdx: Ho bekoeko i kokoakoy, toe beko’ i rañeko, ty amy tanem-balobo’ey, Aman-tanem-bahy
    ankaboan- kobokara añe i kokoakoy.
  tha-KJV: บัดนี้​ข้าพเจ้าจะร้องเพลงถึงที่รักของข้าพเจ้า เป็นเพลงของที่รักของข้าพเจ้าเกี่ยวกับสวนองุ่นของท่าน
    ที่​รักของข้าพเจ้ามีสวนองุ่นแปลงหนึ่ง อยู่​บนเนินเขาอั​นอ​ุดมยิ่ง
  por-BR-2018: 'Agora cantarei a meu amado o cântico de meu querido de sua vinha:
    meu amado tem uma vinha, em um morro fértil;'
  deu-ELO: 'Wohlan, ich will singen von meinem Geliebten, ein Lied meines Lieben von
    seinem Weinberge: Mein Geliebter hatte einen Weinberg auf einem fetten Hügel.'
  eng-WYC-2018: I shall sing for my darling the song of mine uncle’s son, of his vineyard.
    A vinery was made to my darling, in the horn, that is, in an high place and excellent,
    in the son of oil, that is, in a place full of olives, of whose fruit is wrung
    out oil. (I shall sing for my darling the song of my darling’s vineyard. A vineyard
    was made for my darling in the horn, (that is, in a high and an excellent place),
    in the son of oil, (that is, in a place full of olives, where oil is wrung out
    of the fruit).)
  epo-epo: Mi kantos al mia amato la kanton de mia amiko pri lia vinberĝardeno. Vinberĝardenon
    havis mia amiko sur grasa altaĵo;
  uig-PIN: Mǝn ɵz sɵygǝn yarimƣa, Mening sɵyümlüküm üqün ɵz üzümzari toƣruluⱪ bir
    küy eytip berǝy; Sɵyümlükümning munbǝt bir dɵng üstidǝ üzümzari bar idi;
  beo-beo: 'Nabima! Na da gesami hea:mu. Na da na dogolegei dunu amola ea waini sagai
    amo hou olelemusa: gesami hea:mu. Na dogolegei da waini sagai amo nasegagi agologa
    bugi dialu.'
  tpi-OTNT: Mi laik singim wanpela song bilong pren bilong mi. Dispela song i stori
    long gaden wain bilong en. Antap long liklik maunten long hap graun i gat gris
    pren bilong mi i bin wokim wanpela gaden wain.
  hau-SA: Zan rera waƙa wa ƙaunataccena waƙa game da gonar inabinsa. Ƙaunataccena
    yana da gonar inabi a gefen tudu mai dausayi.
  uig-LAT: Men öz söygen yarimgha, Méning söyümlüküm üchün öz üzümzari toghruluq bir
    küy éytip bérey; Söyümlükümning munbet bir döng üstide üzümzari bar idi;
  nde-nde: 'Ngizahlabelela lowo engimthandayo ingoma ngesivini sakhe: Othandwa yimi
    wayelesivini eqaqeni oluvundileyo.'
  ton-ton: '“Ko eni te u hiva ki hoku ʻofaʻanga ʻaki ʻae hiva, ʻo ia ʻoku ou mamana
    ki ai, ʻoku kau ki heʻene ngoue vaine. ʻOku maʻu ʻe hoku ʻofaʻanga ʻae ngoue vaine
    ʻi he moʻunga kelekele moʻui:'
  ces-1613: 'Zpívati již budu milému svému píseň milého svého o vinici jeho: Vinici
    má milý můj na vrchu úrodném.'
  eng-WMB: Let me sing for my well beloved a song of my beloved about his vineyard.
    My beloved had a vineyard on a very fruitful hill.
  tam-TCV: 'என் அன்புக்குரியவருக்காக அவருடைய திராட்சைத் தோட்டத்தைப்பற்றி ஒரு பாட்டுப்
    பாடுவேன்: என் அன்புக்குரியவருக்கு செழிப்பான குன்றின்மேல் திராட்சைத் தோட்டம் ஒன்றிருந்தது.'
  ceb-ULB: Tugoti ako sa pag-awit alang sa akong gihigugma pag-ayo, usa ka awit sa
    akong gihigugma mahitungod sa iyang parasan. Ang akong gihigugma pag-ayo adunay
    parasan sa tabunok kaayo nga bungtod.
  pol-UBG: Zaśpiewam teraz mojemu umiłowanemu pieśń mego ukochanego o jego winnicy.
    Mój umiłowany ma winnicę na urodzajnym pagórku.
  agr-agr: Mina kumpaju daajin pachisan, nii uva ajakmamujiya nuna pachisan, kantamtain
    wi kantamatjai. Mina kumpagdau nugka pegkeg shiig tsapaunum uva ajakbau ajuyi.
  kyc-kyc: Nambana mona retenge dokona suu pyaa. Mona retenge kenane dokome banya
    girapo ee dokona pyao ranaisa poko pyarowale. Nambana mona dokome banya girapo
    ee doko yuu mandarena rumbyasi keyange dokona wara pipala karenge
  urd-GVU: آؤ، مَیں اپنے محبوب کے لئے گیت گاؤں، ایک گیت جو اُس کے انگور کے باغ کے
    بارے میں ہے۔ میرے پیارے کا باغ تھا۔ انگور کا یہ باغ زرخیز پہاڑی پر تھا۔
  deu-1912: 'Wohlan, ich will meinem Lieben singen, ein Lied meines Geliebten von
    seinem Weinberge: Mein Lieber hat einen Weinberg an einem fetten Ort.'
  kan-2017: ನನ್ನ ಪ್ರಿಯನಾದವನ ಬಗ್ಗೆ ಮತ್ತು ಅವನ ತೋಟವನ್ನೂ ಕುರಿತು ಒಂದು ಗೀತೆಯನ್ನು ಹಾಡುವೆನು.
    ಕೇಳಿರಿ, ಫಲವತ್ತಾದ ಗುಡ್ಡದ ಮೇಲೆ ನನ್ನ ಅತಿಪ್ರಿಯನಿಗೆ ದ್ರಾಕ್ಷಿಯ ತೋಟವಿತ್ತು.
  yap-yap: 'Mu telmed nggon’ e re tang ni ba’aray ngomed, ni tangin e fager rog nge
    bangi woldug rok ni grapes: Fager rog e immoy bangi woldug rok ni grape u daken
    bburey nib yong’ol e but’ riy.'
  hlt-MCSB: A misurdum ham ka lungnah kamah hlo te laa la ka hlai pawn ni. Molsom
    dongkah laimen ca ah ka lungnah misurdum om.
  mdy-ETH: ታ ላጋሢና ዒዛኮ ዎይኖ ቤዞ ዛሎ ታኣኒ ካላላ ካላሎ ዋይዙዋቴ፤ ታ ላጋሢኮ ሚርጌና ማሊ ጌሜሪ ጎሺዳ ቱኮና ዎይኔ
    ዓኣኔ።
  twi-ASANTE: 'Mɛto dwom ama me dɔfo ɛdwom a ɛfa ne bobe turo ho: Na me dɔfo wɔ bobe
    turo bi wɔ asasebereɛ bi a ɛda bepɔ ani.'
  eng-WEBU: Let me sing for my well beloved a song of my beloved about his vineyard.
    My beloved had a vineyard on a very fruitful hill.
  wal-wal: Taani ta siiqiyoogau a woiniyaa turaa tokkiyo sohuwaabaa siiqo yettaa yexxana.
    Taani siiqiyoogau araddida keran woiniyaa turaa tokkiyo sohoi de7ees.
  spa-PDDPT: Cantaré en Nombre de mi Amado un canto de amor con respecto a su viña.
    Tuvo mi Amado una viña en una colina fértil.
  gun-gun: Aỹ ma aporaei ta xerembiayvu pe, ixupegua uvaty re 'rã aporaei. Mba'eta
    xerembiayvu ma peteĩ uvatyrã onhotỹ raka'e yvy porãa py.
  ilo-ULB: Agkantaak man a maipaay iti ay-ayatek, maysa a kanta ti ay-ayatek a maipapan
    iti kaubasanna. Adda kaubasan ti ay-ayatek iti nagdam-eg unay a turod.
  kpg-kpg: 'Hagalongo, gei Au ga daahili adu gi goodou taahili deenei, taahili ni
    dogu ihoo hagaaloho mo dana hadagee waini: “Dogu ihoo hagaaloho laa dana hadagee waini
    i hongo tama gonduu e humalia ono gelegele.'
  uig-ARA: مەن ئۆز سۆيگەن يارىمغا، مېنىڭ سۆيۈملۈكۈم ئۈچۈن ئۆز ئۈزۈمزارى توغرۇلۇق بىر
    كۈي ئېيتىپ بېرەي؛ سۆيۈملۈكۈمنىڭ مۇنبەت بىر دۆڭ ئۈستىدە ئۈزۈمزارى بار ئىدى؛
  sus-sus: N xa bɛɛti ba n xanuntenyi bɛ, n xanuntenyi naxan bara wɛni xɛ sa. Wɛni
    xɛ nu na n xanuntenyi yi ra bɔxi turaxi ma.
  pon-2006: 'Kumwail rong pwe I pahn koulkihong kumwail koul pwoatet, koul pwoat duwen
    en kompoakepahi men eh mwetin wain: Mie en kompoakepahio eh mwetin wain ehu pohn
    dohl pwelmwahu ehu.'
  jae-jae: Aê gabe janam wê teŋ êtu ŋoc ŋacŋa, janam wê êpi ênê kôm wainŋa. Ŋoc ŋac
    kêsap nê kôm wainŋa teŋ gêsac lôc tonom ŋalêsi ŋajam ŋaô.
  ksd-ksd: Boina ina kakaile ra kakailai kai talaigu tadav ra vakak na talaigu ure
    kana uma na vain. A vakak na talaigu kana ra uma na vain ta ra papar a luana i
    manga vuai;
  tur-YTC: Sevgilime, sevgilimin bağıyla ilgili bir ezgi söyleyeyim. Çok verimli bir
    tepede sevgilimin bir bağı vardı.
  grc-BRENT: Ἄσω δὴ τῷ ἠγαπημένῳ ᾆσμα τοῦ ἀγαπητοῦ μου τῷ ἀμπελῶνί μου. Ἀμπελὼν ἐγενήθη
    τῷ ἠγαπημένῳ, ἐν κέρατι, ἐν τόπῳ πίονι.
  ind-AYT: Aku akan bernyanyi untuk kekasihku, nyanyian dari kekasihku tentang kebun
    anggur-Nya. Kekasihku mempunyai kebun anggur di bukit yang subur.
  nya-nya: 'Ndidzamuyimbira bwenzi langa nyimbo yokamba za munda wake wa mpesa: Wokondedwa
    wanga anali ndi munda wamphesa pa phiri la nthaka yachonde.'
  hrv-hrv: Zapjevat ću svojemu dragome, pjesmu svog ljubljenog njegovu vinogradu.
    Moj je dragi imao vinograd na brežuljku rodnome.
  mps-mps: Eno ena abagi me delide balia po waibao. Te baliago aga wain gi po pusali.
    Te ugwadu bulu du dwasianu mede tǫ ili hauwa me elaluali. Tede eno abagigo wain
    gi tede yali.
  tpi-tpi: Mi laik singim wanpela song bilong pren bilong mi. Dispela song i stori
    long gaden wain bilong en. Antap long liklik maunten long hap graun i gat gris
    pren bilong mi i bin wokim wanpela gaden wain.
  dan-1931: 'Jeg vil synge en Sang om min Ven, en Kærlighedssang om hans Vingård:
    Min Ven, han havde en Vingård på en frugtbar Høj.'
  vie-OVCB: 'Bấy giờ, tôi sẽ hát cho Người yêu quý của tôi một bài ca về vườn nho
    của Người: Người yêu quý của tôi có một vườn nho trên đồi rất phì nhiêu.'
  guj-2017: હું મારા પ્રિયતમ માટે, તેની દ્રાક્ષવાડી સંબંધી મારા સ્નેહીનું ગીત ગાઉં,
    મારા વહાલા પ્રિયતમને ફળદ્રુપ ટેકરી પર એક દ્રાક્ષવાડી હતી.
  pon-2006A: 'Kumwail rong pwe I pahn koulkihong kumwail koul pwoatet, koul pwoat
    duwen en kompoakepahi men eh mwetin wain: Mie en kompoakepahio eh mwetin wain
    ehu pohn dohl pwelmwahu ehu.'
  por-BRBSL: Deixe-me cantar para o meu bem amado uma canção do meu amado sobre sua
    vinha. Minha amada tinha um vinhedo em uma colina muito frutífera.
  cth-cth: Ka pahren e misur takha hah, pahrennae la hoi a hmalah ka sak haw nei.
    Talai hawinae koe mon vah, ka pahren e misur takha buet touh ao.
  twi-twi: 'Mɛto dwom ama me dɔfo dwom a ɛfa ne bobeturo ho: Na me dɔfo wɔ bobe turo
    bi wɔ asasebere bi a ɛda bepɔw ani.'
  hlt-hlt: A misurdum ham ka lungnah kamah hlo te laa la ka hlai pawn ni. Molsom dongkah
    laimen ca ah ka lungnah misurdum om.
  tbz-SIM: N yóó dentɛ̀ fɛyɛ̀nfɛ̀ nfɛ n nɛ́po kpɛ́í, dɛ kó fɛyɛ̀nfɛ̀ tukúnɛ̀ o pɑku
    nku. N nɛ́po sɑ̀ù weè do kùútí fínyĩ̀ kó kupɑku ditɑ̃rì ĩ́nkɛ̀ kɛtenkɛ̀ nɑɑti
    dɛ̀,
  msy-2020: Ia oraghtɨ, kɨ uan namakar kɨ ifongezim bagh onger akar kam bangam. Nan
    onger akar kam, kɨ uan namakamɨn wainɨn azenim geghari. Nan namakam, mɨghsɨam
    gisɨn itir nguazir mam iti, dagheba an deragha aghui, ezɨ a nguazir kamɨn wainɨn
    azenimɨn ingari.
  dop-dop: Ɩ́ yele nɑ mɑ́ mɑ́, mɑ tɑɑpɑlʋ kɛ kɑwǝyɑɣɑ. Mɑ tɑɑpɑlʋ nɑ lɛsɛŋ tʋɣʋ pɑ
    kɑwǝyɑɣɑ kɛ́. Mɑ tɑɑpɑlʋ kɑ wɛnɑ lɛsɛŋ tʋɣʋ kɛ tɛtʋ kʋpɑntʋ pulɑɣɑ nɑkǝlɩ kɑ tɔɔ.
  azb-azb: 'Sevgilimin üzüm bağı barəsində Məhəbbət nəğməsini oxuyuram: Torpağın məhsuldar
    bir təpəsində Sevgilimin bir üzüm bağı var idi.'
  eng-DBY: 'I will sing to my well-beloved a song of my beloved touching his vineyard:
    My well-beloved had a vineyard upon a fruitful hill.'
  hin-2017: 'अब मैं अपने प्रिय के लिये और उसकी दाख की बारी के विषय में गीत गाऊँगा:
    एक अति उपजाऊ टीले पर मेरे प्रिय की एक दाख की बारी थी।'
  wol-KYG: Naa woy sama soppe woyu cofeel wu solowoo tóokëram. Sama soppee fi amoon
    tóokër, kaw tund wu suuf sa nangu lool.
  eng-YLT: 'Let me sing, I pray you, for my beloved, A song of my beloved as to his
    vineyard: My beloved hath a vineyard in a fruitful hill,'
  kne-kne: 'Para sin laylaydek, waday enak ikanta maipanggep sin inobasana: Waday
    inobasana ay mayat di lota na.'
  eng-WYC-2017: I shall sing for my darling the song of mine uncle’s son, of his vineyard.
    A vinery [or vineyard] was made to my darling, in the horn, that is, in an high
    place and excellent, in the son of oil, that is, in a place full of olives, of
    whose fruit is wrung out oil.
  eng-WMBB: Let me sing for my well beloved a song of my beloved about his vineyard.
    My beloved had a vineyard on a very fruitful hill.
  urd-GVH: आओ, मैं अपने महबूब के लिए गीत गाऊँ, एक गीत जो उसके अंगूर के बाग़ के बारे
    में है। मेरे प्यारे का बाग़ था। अंगूर का यह बाग़ ज़रख़ेज़ पहाड़ी पर था।
  rug-rug: 'Maqu kera ponia si asa pu tataru nia rau, na kerana sa nana inuma vaeni:
    Asa pu tataru nia rau si tagoa si keke nana inuma vaeni pa keke kali toqere masuruna.'
  gaz-gaz: 'Ani naman jaalladhu sanaaf, faarfannaa waaʼee iddoo dhaabaa wayinii isaa
    nan faarfadha: Michuun koo gaara gabbataa irraa iddoo dhaabaa wayinii qaba.'
  fra-LSG: Je chanterai à mon bien-aimé Le cantique de mon bien-aimé sur sa vigne.
    Mon bien-aimé avait une vigne, Sur un coteau fertile.
  gnn-gnn: Mäkiri'‐witjurra ŋamathaŋa, ŋarranydja yurru dhuwala miyaman manikaynha
    nhumalaŋgu, ga manikayyu dhiyaŋuyinydjayi yukurra ḻakarama ŋarrakuway galkiwuynha
    wal'ŋu yana ḻundunha ga nhanukalaŋuwuy gärulwuy. Yo, nhanŋu gärulnydja ŋunhi mirithirri
    wal'ŋu yana dhika dhapirrk munathany'tja.
  yal-yal: N xa sigin sa n xanuntenna xa, n xɔyina manpa bili nakɔna fe ra. Manpa
    bili nakɔna nde yi n xanuntenna yii geyaan sabati yireni.
  iou-iou: Yäke! In nadäŋirä notnapak tägagämän kubäta kap tewa. Kap uwä wain epänita
    yäŋpäŋ yäŋ-tewayäŋ. Notnapak tägagämän unitä pom kubä terak, kome gakŋi säkgämäninik
    uken wain epän täŋkuk.
  haw-1868: E MELE aku au no kuu hiwahiwa, I ke mele o kuu hiwahiwa no kona pawaina.
    He pawaina ko kuu hiwahiwa, Aia ma ka puu hua nui.
  arb-NAV: 'سَأَشْدُو لِحَبِيبِي أُغْنِيَةً عَنْ كَرْمِهِ: كَانَ لِحَبِيبِي كَرْمٌ
    عَلَى تَلٍّ خَصِيبٍ،'
  ewe-ewe: Azɔ mele ha dzi ge na nye lɔlɔ̃tɔ tso eƒe waingble ŋuti. Waingble aɖe le
    nye lɔlɔ̃tɔ si le togbɛ si nyoa nuku la dzi.
  eng-LEE: I will sing now for my beloved, the song of my dear one touching his vineyard.
    A vineyard had my beloved on a rich hill-top;
  asm-FB: মোৰ প্ৰিয়ৰ উদ্দেশ্যে গীত গাঁও, তেওঁৰ দ্ৰাক্ষাবাৰীৰ বিষয়ে মোৰ প্ৰিয় গীত
    গাঁও। মোৰ প্রিয়ৰ অতি উৰ্ব্বৰা এক পাহাৰত এখন দ্ৰাক্ষাবাৰী আছিল।
  sus-A: ﭑ شَ بّيتِ بَ ﭑ شَنُنتٍنيِ بّ، ﭑ شَنُنتٍنيِ نَشَن بَرَ وّنِ شّ سَ. وّنِ شّ
    نُ نَ ﭑ شَنُنتٍنيِ يِ رَ بْشِ تُرَشِ مَ.
  fra-SBL: Permettez-moi de chanter pour mon bien-aimé un chant de mon bien-aimé sur
    sa vigne. Mon bien-aimé avait un vignoble sur une colline très fructueuse.
  hbo-hbo: אָשִׁ֤ירָה נָּא֙ לִֽידִידִ֔י שִׁירַ֥ת דֹּודִ֖י לְכַרְמֹ֑ו כֶּ֛רֶם הָיָ֥ה
    לִֽידִידִ֖י בְּקֶ֥רֶן בֶּן־שָֽׁמֶן׃
  piu-2006: (1:3; 1:18; 3:16; 5:) Tjuutaku walytja ngaṉṯitja tjuṯa Katutjaku tjukarurruwiya
    nyinanytjala, Yaatjayalu tjananya yalatji langangkatjunu, “Ngayuku pipirri nguwanpa
    ngayulu nyurrangarrinya yaṉṯayaṉṯara kanyilpayi, kanyanyurra yunytjuwiya nyinanyi.
    Puluka tjuṯangku mayutju walytjaku kulira ngaranyi. Tuungkiyiṯarra mayutju walytjaku
    kulira ngaranyi, kanya nyurrangarri ngayunya kulira wantinyi. Yitjurilaku walytja
    ngaṉṯitja tjuṯa nyurrangarri ngayunya mayutju tiṉa kulira wantinyi. “Kutjupa tjuṯangkunyurra
    waaḻa tjuṯa payimilara kanyiṉi, kanya kutjupa tjuṯa waaḻawiya nyinanyi. Ngurra
    paṉa tjuṯanyurra payimilara kanyiṉi, kanya kutjupa tjuṯa ngurrawiya nyinanyi.
    Yalatji payimilara waaḻa tjuṯa an yulytja tiṉatjarra nyinakitjanyurra yunytjurringanyi,
    mayutju tiṉa tjuṯa nguwanpa. Waarrkana tjuṯaṯarranyurra kanyiṉi liitjipaka tjuṯangku.
    Wiyawananyurra nyinanyi, yaṉangu kutjupaku wiya nyurrangarri yaḻṯururringanyi.
    Palunyatjanu ngayuluṉa nyurrangarrinya panitjimilalku. “Kutjupa tjuṯanyurra pulakinaku
    kutju yunytjurrirra nyinapayi. Yunytjurringkulanyurra tjikira nyinapayi. Tilayitikutu
    pakara pulakinaku tjikilkitjangku kuliranyurra yankupayi. Mungangkanyurra kutu
    tjikira pikarringkupayi. Palunyatjanu ngayulu nyurrangarrinya panitjimilalku ngayuku
    Katutjaku kulintjawiya, pulakinaku kutju kulilpayi. “Pulitjimana tjuṯangku mayutju
    kutjupa tjuṯangkuṯarraya yaṉangu maralpa tjuṯaku tjukarurrungku palyantjawiyangku
    wantipayi, yaṉangu kutjupangku yarrkangku tjingapungkula mani yungkunytjala. Mayutju
    paluru tjana tjukarurru palyantjawiyangku wantipayi tjananya, manitjirratjangku.
    Mayutju kutjupa tjuṯaṯarra paluru tjana nguwanpa wiyawana nyinangi.” Yalatji Yaatjayalu
    tjananya marrkuṉu. “Kungka kutjupa tjuṯangkuya mantarraku kutju kulira nyinapayi.
    Kungka kutjupa tjuṯangkuya riinga tjuṯaku, nikilitji tjuṯaku kutju kulira nyinapayi,
    Katutjaku kulintjawiya.” Palunya tjananya Yaatjayalu marrkuṉu. Yaṉangu tjuṯangka
    tjanala Yaatjayalu yalatji marrkulpayi, kuya palyalwiya nyinanytjaku. “Yalatjiya
    kulila!, mayutju Katutjalu nyurrangarrinya watjaṉi, ‘Kuyatjarranyurra nyinanyi
    mantarra kuyatjarra nguwanpa. Ngayuluṉa nyurrampa Katutjalu kuya waṉinytjala,
    mantarra tjulkuratjarralpi, kiliinalpinyurra nyinaku, kuyatjarrawiya.’”
  kik-kik: 'Nĩngũinĩra mwendwa wakwa ũrĩa nyendete rwĩmbo, ndĩmũinĩre rwĩmbo rũkoniĩ
    mũgũnda wake wa mĩthabibũ: Mwendwa wakwa aarĩ na mũgũnda wa mĩthabibũ kĩrĩma-inĩ
    handũ hanoru mũno.'
  fra-NCL: Je vais chanter pour mon bien-aimé le chant de mon bien-aimé au sujet de
    sa vigne. Mon bien-aimé avait une vigne, sur un coteau fertile.
  cek-AK: Ka palung ih kami hanah, anih ih misur takha to laa ah ka sak pae han. Ka
    palung ih kami loe long kahoih maesom nuiah misur takha to a tawnh;
  cuk-cuk: An-ai-nued-nuggi an namakoed, e-uva-nainugi an namakoed. An-ai-nued-e-uva
    napa-nuedgi digar naigusad.
  uig-CYR: Мән өз сөйгән яримға, Мениң сөйүмлүгүм үчүн өз үзүмзари тоғрилиқ бир күй
    ейтип берәй; Сөйүмлүгүмниң мунбәт бир дөң үстидә үзүмзари бар еди;
  tel-2017: నా ప్రియుణ్ణి గురించి పాడతాను వినండి. అతని ద్రాక్షతోట విషయమై నాకు ఇష్టమైన
    వాణ్ణి గురించి గానం చేస్తాను. వినండి. సారవంతమైన నేల గల కొండ మీద నా ప్రియుడికి
    ఒక ద్రాక్షతోట ఉంది.
  hat-BSA: Kite mwen chante koulye a pou byeneme mwen an, selon chan rezen Li. Byeneme
    m nan te gen yon chan rezen sou yon kolin byen fètil.
  bxh-bxh: 'Hola lili te ya wanai na au atahi, Hidagu ena wain gabuna lilina. Lilina
    doha ite: Hidagu mate ena wain gabuna uduhuli mahumahulana yai.'
  kos-kos: 'Porongo ke nga ac yuk on soko inge, On soko lun kawuk luk ac ima in grape
    lal: Oasr ima in grape se lun kawuk luk Fin soko inging wo fohk we.'
  hbo-WLC: אָשִׁ֤ירָה נָּא֙ לִֽידִידִ֔י שִׁירַ֥ת דּוֹדִ֖י לְכַרְמ֑וֹ כֶּ֛רֶם הָיָ֥ה
    לִֽידִידִ֖י בְּקֶ֥רֶן בֶּן־שָֽׁמֶן׃
  ibo-ibo: Aga m abụ abụ nye onye m hụrụ nʼanya, abụ banyere ubi vaịnị ya. Onye m
    hụrụ nʼanya nwere ubi ya nʼelu ugwu nta nke bụ ezi ala.
  ory-ory: ମୁଁ ଆପଣା ପ୍ରିୟତମଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ, ତାହାଙ୍କ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ବିଷୟରେ ମୋʼ ପ୍ରିୟତମଙ୍କର
    ଗୋଟିଏ ଗୀତ ଗାନ କରେ। ଅତି ଉର୍ବରା ଏକ ପର୍ବତରେ ମୋʼ ପ୍ରିୟତମଙ୍କର ଗୋଟିଏ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର
    ଥିଲା;
  chk-chk: Üa mochen eäni echö köl ngeni chienei mi achengicheng usun an tanipin wain.
    Chienei mi achengicheng a eäni eu tanipin wain won eu chuk mi pwülöch.
  rop-rop: “Ai garra sing song blanga main gudfren. Imbin abum fam weya imbin oldei
    growim det greip daga langa det brabli gudbala graun langa det hil kantri.
  ukr-1871: 'Засьпіваю любому мойму пісню любого мого про його виноградник: Був у
    любого мого виноградник на верху плодющої гори;'
  deu-1951: Ich will doch singen von meinem Geliebten, ein Lied meines Freundes von
    seinem Weinberg! Mein Geliebter hatte einen Weinberg auf dem Ausläufer eines Ölbergs.
  eng-JPS: Let me sing of my well-beloved, a song of my beloved touching his vineyard.
    My well-beloved had a vineyard in a very fruitful hill;
  srp-1865: Zapjevaæu sada dragome svojemu pjesmu dragoga svojega o vinogradu njegovu.
    Dragi moj ima vinograd na rodnu brdašcu.
  lug-lug: Ka nnyimbire omwagalwa wange oluyimba olukwata ku nnimiro ye ey’emizabbibu.
    Omwagalwa wange yalina nnimiro ey’emizabbibu ku lusozi olugimu.
  heb-heb: אשירה נא לידידי שירת דודי לכרמו כרם היה לידידי בקרן בן שמן׃
  ben-IRV: আমি আমার প্রিয়ের জন্য আঙ্গুরক্ষেতের বিষয়ে আমার প্রিয়ের একটা গান করি।
    খুব উর্বর পর্বতে আমার প্রিয়ের একটা আঙ্গুর ক্ষেত ছিল।
  pan-pan: ਮੈਂ ਆਪਣੇ ਪ੍ਰੀਤਮ ਲਈ ਅਤੇ ਉਹ ਦੇ ਅੰਗੂਰੀ ਬਾਗ਼ ਦੇ ਵਿਖੇ ਇੱਕ ਪ੍ਰੇਮ ਰੱਤਾ ਗੀਤ ਗਾਵਾਂਗਾ,
    - ਮੇਰੇ ਪ੍ਰੀਤਮ ਦਾ ਇੱਕ ਅੰਗੂਰੀ ਬਾਗ਼ ਇੱਕ ਫਲਦਾਰ ਟਿੱਬੇ ਉੱਤੇ ਸੀ।
  mya-JVB: ငါ ချစ် ရာသခင်၏ စပျစ် ဥယျာဉ်တော်ကို အကြောင်း ပြု၍၊ မေတ္တာသီချင်း ကို ရှေ့တော်၌ဆို
    ပေအံ့။ မြေ ကောင်းသော တောင် ပေါ် မှာ ငါ ချစ်ရာ သခင်၏ စပျစ် ဥယျာဉ်တော်တဆူရှိ ၏။
  tte-O: Kabo wali yawaliyan meyagu yaliyaya kaiwena iya yamulolo lalakina koina.
    Kaiwena ana oine tanona iyaele koyane papalina mena, iya bwatano masumasulina.
  hmo-hmo: Ane ta do lau abia, egu lalokau tauna ena. Egu lalokau tauna ena vain uma
    totona, inai ane do lau abia. Ia be mai ena vain umana ta, ororo dekenai ia noho,
    bona ena tano be namo herea.
  urd-urd: अब मैं अपने महबूब के लिए अपने महबूब का एक गीत, उसके बाग़ के ज़रिए' गाऊँगा:मेरे
    महबूब का बाग़ एक ज़रखे़ज़ पहाड़ पर था।
  rus-SYN: Воспою Возлюбленному моему песнь Возлюбленного моего о винограднике Его.
    У Возлюбленного моего был виноградник на вершине утучненной горы,
  bqc-SIM: Má lɛsi ma yenzideɛ aà vɛ̃ɛbu musu. Ma yenzide vɛ̃ɛbu vĩ sĩ̀sĩ táaede
    pↄlɛu.
  tcz-CHONGTHU: 'Tun keiman kagoldeiya dingin alengpilei lachoinan zaila oiyinge:
    Kagoldeiyin lhang hoitah chungah lengpilei aneiye.'
  mar-mar: मला माझ्या प्रियासाठी गाणे गाऊ द्या, माझ्या प्रियाच्या द्राक्षमळ्याविषयीचे
    हे गीत आहे. माझ्या प्रियाचा द्राक्षमळा अतिशय सुपीक डोंगरावर आहे.
  soq-soq: 'Me mida ne nuawadawadasadina sasawa wapa, me wainiwa irailena sasawa wapa:
    Ne nuawadawada sona wainiwa iraiwa wadi sainape dogo eudida osowe ain.'
  qub-qub: Amïgöpa jutinchömi cantashaj. Chay cantanaga übaspämi riman. Amïgöpami
    caran übas chacran micuy alli wayunan alli chacracho.
  hat-hat: Mwen pral chante yon chante pou nou, yon chante sou zanmi m' ak jaden rezen
    l' lan. Zanmi m' lan te gen yon jaden rezen, sou tèt yon ti mòn ki te gen yon
    bon venn tè.
  eng-BSB: 'I will sing for my beloved a song of his vineyard: My beloved had a vineyard
    on a very fertile hill.'
  eng-WEBPB: Let me sing for my well beloved a song of my beloved about his vineyard.
    My beloved had a vineyard on a very fruitful hill.
  kbq-kbq: Hanki nagrama nave'masinentoa ne'mofo waini hoza'agu mago zagamera hugahue.
    Anama navesinentomo'a agona mopafina masavenke huno tretre hu'nefi mago waini
    hoza ante'ne.
  nhe-BL: Na nihuicas para nohuampo tlen más niquicnelía se huicatl tlen ixocomecamil.
    Nohuampo quipiya se xocomeca mili ipan se tlaixtlejcolis, campa cuali tlaeli.
  gub-BL: Amuzàg putar amo zegar haw hemyrypar pe kury, hemitygwer uwà tyw rehe kury.
    Hemyrypar uzutym uwà 'yw ywy katu haw rehe.
  eng-DRA: I will sing to my beloved the canticle of my cousin concerning his vineyard.
    My beloved had a vineyard on a hill in a fruitful place.
