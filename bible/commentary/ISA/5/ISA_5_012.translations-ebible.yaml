verse: ISA.005.012
translations:
  mal-C: അവരുടെ വിരുന്നുകളിൽ കിന്നരവും വീണയും തപ്പും കുഴലും വീഞ്ഞും ഉണ്ട്, എങ്കിലും
    യഹോവയുടെ പ്രവൃത്തികൾ അവർ ശ്രദ്ധിക്കുന്നില്ല; അവിടത്തെ കൈവേലയെപ്പറ്റി യാതൊരു ബഹുമാനവുമില്ല.
  deu-TKW: die Zither und Harfe, Pauke und Flöte und Wein zum Gelage vereinen, aber
    auf Jahwes Thun blicken sie nicht und das Werk seiner Hände sehen sie nicht!
  lin-lin: Bazali na mandanda, banzenze, masanga ya vino, bambunda mike mpe baflite
    mpo na kosepelisa bafeti na bango, kasi bakanisaka te mosala na Yawe mpe bazalaka
    na limemia te mpo na misala ya maboko na Ye.
  eng-LSV: And harp, and stringed instrument, tambourine, and pipe, || And wine, have
    been their banquets, || And they do not behold the work of YHWH, || Indeed, they
    have not seen the work of His hands.
  eng-GNV: 'And the harpe and viole, timbrel, and pipe, and wine are in their feastes:
    but they regard not the worke of the Lord, neither consider the worke of his handes.'
  eng-WEBSTER: 'And the harp, and the viol, the tabret, and pipe, and wine, are in
    their feasts: but they regard not the work of the LORD, neither consider the operation
    of his hands.'
  nhw-BL: Ipan nopa huejhueyi ilhuitl catli inijuanti quichihuaj, onca miyac xocomeca
    atl catli nelcococ. Onca tlatzotzonali catli yejyectzi quema quitzotzonaj nopa
    arpas, salterios, panderos huan flautas. Pero inijuanti amo moilhuíaj tlen TOTECO
    huan tlen nochi tlamantli catli yaya quichijtoc. Huan niyon quentzi amo quiitaj
    catli yaya ama quichihua.
  swh-ONEN: Wana vinubi na zeze kwenye karamu zao, matari, filimbi na mvinyo, lakini
    hawayajali matendo ya Bwana, wala hawana heshima kwa ajili ya kazi ya mikono yake.
  bba-bba: Gɔ̃ɔɡenu kɑ mɔrɔkunu, kɑ bɑrɑnu kɑ ɡuunu kɑ sere tɑm, yerɑ yɑ rɑ ben tɔ̃ɔ
    bɑkɑnu ɡbisisie, kpɑ bɑ n nɛ, Yinni Gusunɔn sɔmɑ ɑtɑfiiru sɑ̃ɑ.
  eng-KJVCPB: 'And the harp, and the viol, the tabret, and pipe, And wine, are in
    their feasts: But they regard not the work of the Lord, Neither consider the operation
    of his hands.'
  luo-luo: Gitimo nyasigi gi kongʼo, gi nyatiti, gi orutu, gi oyieke kod asili, to
    ok gidewo gik ma Jehova Nyasaye osetimo bende ok giluoro tij lwete.
  meu-meu: Edia aria ai idia na mai edia hatai-hatai ḡaudia maraḡidia bona badadia,
    bona edia tareko bona ivilikou bona vine ranuna danu; to idia ese Iehova ena kara
    asie lalodiamu, bona imana ai e kara ḡaudia asie itadiamu.
  npi-ULB: तिनीहरू वीणा, सारङ्गी, बाँसुरी र मद्यसित भोज खान्छन्, तर तिनीहरूले परमप्रभुको
    कामको चिन्‍दैनन्, न त तिनीहरूले उहाँका हातका कामहरूलाई नै विचार गरेका छन् ।
  yor-yor: Wọ́n ní dùùrù àti ohun èlò orin olókùn níbi àsè wọn, ṣaworo òun fèrè àti
    wáìnì, ṣùgbọ́n wọn kò ka iṣẹ́ Olúwa sí, wọn kò sí bọ̀wọ̀ fún iṣẹ́ ọwọ́ rẹ̀.
  pes-OPCB: با بربط و چنگ، دف و نی و شراب محفل خود را گرم می‌کنید، اما به کارهای خداوند
    نمی‌اندیشید.
  tgl-ULB: Nagsasalo-salo sila ng may alpa, lira, tamburin, plauta, at alak, pero
    hindi nila kinikilala ang gawa ni Yahweh, ni iniisip ang mga ginawa ng kaniyang
    mga kamay.
  hui-hui: Tígua dawe tara halu howa waini iba dewa nolenebi ngida ale bolenebi irabitele
    kilinge̱le̱ lalu pilipe lalubi tabage balu hiliyula lalu bulenerunaga tíha manda
    bogala timbuni wua kamigoni. Ainde mbirale Anduane Homogo ibugua bialu kago manda
    nabiore kamigoni ndobe.
  mya-mya: သင်​တို့​၏​ပွဲ​လမ်း​သ​ဘင်​များ​တွင်​စောင်း​များ၊ ပတ်​သာ​များ၊ ပ​လွေ​များ​နှင့်​စ​ပျစ်​ရည်​ပါ
    တတ်​၏။ သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​အ​ဘယ် သို့​ပြု​တော်​မူ​လျက်​နေ​သည်​ကို သင်​တို့​မ​သိ
    ကြ။-
  bod-N: དེ་དག་གི་གསོལ་སྟོན་སྟེང་པི་ཝང་དང་རྒྱུད་མངས་དང་། སིལ་རྔ་དང་། གླིང་བུ་དང་།
    རྒུན་ཆང་བཅས་ཡོད་ནའང་། དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཛད་པ་ལ་དོ་སྣང་མི་བྱེད་ལ། ཁོང་གི་ཕྱག་ལས་ལའང་མཉམ་འཇོག་མེད་དོ།
    །
  wsk-wsk: Nina ninga inang tom bibiya ningi gita, bawe, galawalang se birak duap
    te nirung bita se waen nasan, bare nina Yawe ko ningo nuam umu me ko ari ikisan,
    ale munan bitawoso mu me ko sinarsan.
  sna-sna: Vanenge vane rudimbwa, nemitengeranwa pamabiko avo, namatambureni, nenyere
    newaini, asi havana hanya namabasa aJehovha, havana rukudzo nebasa ramaoko ake.
  spa-BLM: El arpa, la lira, la pandereta y la flauta, con vino, están en sus fiestas;
    pero no respetan la obra de Yahvé, ni han considerado la operación de sus manos.
  cac-cac: 'A b''aj tz''och nivac vael tz''uc''vi an̈ eb'', ata'' ayoch juntzan̈ yamc''ab''
    yic b''it: Aton te'' arpa, te'' violín, q''uen pandereta yed'' te'' flauta. Axo
    tas van snaan Jehová d''a yib''an̈ eb'', max yac''laj pensar eb'' yuuj.'
  swh-ULB: Wanasherekea kwa kinubi, kinanda, kigoma, filimbi, na mvinyo, lakini hawazitambui
    kazi za Yahwe, wala hawaziangalii kazi za mikono yake.
  bel-bel: і цытра і лютня, тымпан і жалейка, і віно на банкетах іхніх; а на дзеі
    Госпада не зважаюць яны, і пра чыны рук Ягоных ня думаюць.
  deu-ELBBK: Und Laute und Harfe, Tamburin und Flöte und Wein sind bei ihrem Gelage;
    aber auf das Tun des HERRN schauen sie nicht, und das Werk seiner Hände sehen
    sie nicht.
  mbb-OT: Diyà te menge keemuran niw duen niw banda wey vinu. Piru wazè niw seǥipaa
    is menge vaal te Nengazen.
  mal-2015: അവരുടെ വിരുന്നുകളിൽ കിന്നരവും വീണയും തപ്പും കുഴലും വീഞ്ഞും ഉണ്ടു; എന്നാൽ
    യഹോവയുടെ പ്രവൃത്തിയെ അവർ നോക്കുന്നില്ല, അവന്റെ കൈവേലയെ വിചാരിക്കുന്നതുമില്ല.
  gup-gup: Kore mulil bedberre bedda kabirrikarrme instruments yiman lyres dja harps
    dja tambourines dja flutes. Bedda kabirribongun manbowern kore mulil bedberre.
    Kaluk bedda minj kabirriburrbun kore Yawey kurduyimeng, mak minj kabirriburlume
    nuye kore durrkmirranginj kubid nuye.
  rmc-rmc: Pre lengre oslavi hin e citara, e harfa, e bubna, e flauta the e mol, ale
    pal o skutki le RAJESKRE lenge na džal a na dikhen pre buči leskre vastengri.
  pes-OPV: و در بزمهای ایشان عود و بربط و دف و نای و شراب می‌باشد. اما به فعل خداوند
    نظر نمی کنند و به عمل دستهای وی نمی نگرند.
  ron-1924: Харпа ши алэута, тимпанул, флаутул ши винул ле ынвеселеск оспецеле, дар
    ну яу сяма ла лукраря Домнулуй ши ну вэд лукрул мынилор Луй.
  ben-OBCV: তাদের ভোজসভায় থাকে বীণা ও নেবল, খঞ্জনি, বাঁশি ও সুরা, কিন্তু সদাপ্রভুর
    কাজের প্রতি তাদের কোনো সম্ভ্রম নেই, তাঁর হাতের কাজকে তারা সম্মান করে না।
  som-som: Diyaafadahooda waxaa yaal kataarad iyo shareerad, iyo daf iyo biibiile,
    iyo khamri, laakiinse iyagu kama fiirsadaan shuqulka Rabbiga, kamana fikiraan
    waxyaalihii ay gacmihiisu sameeyeen.
  lat-VUC: Cithara, et lyra, et tympanum, et tibia, et vinum in conviviis vestris;
    et opus Domini non respicitis, nec opera manuum ejus consideratis.
  eng-ASVBT: And the harp and the lute, the tabret and the pipe, and wine, are in
    their feasts; but they regard not the work of Jehovah, neither have they considered
    the operation of his hands.
  ita-1885: E ne' cui conviti vi è la cetera e il saltero; il tamburo, e il flauto,
    col vino; e non riguardano all'opera del Signore, e non veggono i fatti delle
    sue mani!
  eng-LXXUP: 'For they drink wine with harp, and psaltery, and drums, and pipes: but
    they regard not the works of the Lord, and consider not the works of his hands.'
  eng-ULB: They banquet with harp, lute, tambourine, flute, and wine, but they do
    not recognize the work of Yahweh, nor have they considered the doings of his hands.
  spa-VBL: En sus fiestas ustedes tienen liras y arpas, panderetas y flautas, y vino,
    pero nunca consideran lo que hace el Señor, y no reconocen su ayuda.
  fra-_FOB: La harpe et le luth, le tambourin, la flûte et le vin sont dans leurs
    festins; mais ils ne prennent pas garde à l'œuvre de l'Éternel, ils ne voient
    pas l'ouvrage de ses mains.
  mal-mal: അവരുടെ വിരുന്നുകളിൽ കിന്നരവും വീണയും തപ്പും കുഴൽവാദ്യവും വീഞ്ഞും ഉണ്ട്;
    എന്നാൽ യഹോവയുടെ പ്രവൃത്തിയെ അവർ നോക്കുന്നില്ല, അവന്റെ കൈവേലയെ പരിഗണിക്കുന്നതുമില്ല.
  urd-GVR: Tumhārī ziyāfatoṅ meṅ kitnī raunaq hotī hai! Tumhāre mehmān mai pī pī kar
    sarod, sitār, daf aur bāṅsrī kī surīlī āwāzoṅ se apnā dil bahlāte haiṅ. Lekin
    afsos, tumheṅ ḳhayāl tak nahīṅ ātā ki Rab kyā kar rahā hai. Jo kuchh Rab ke hāthoṅ
    ho rahā hai us kā tum lihāz hī nahīṅ karte.
  suz-BL: बीना, तार पाइश्‍शो ठेयब ताप्‍तीके, खैजडी नु बांसुरी नेंशा, शांबु दुक्‍नीनी।
    तन्‍न परमप्रभु यावे आ पशो प्रेंशा ममिम्‍नीनी। आ गुइ ङा गेय मताइनीनी। आमोस ६:५-६;
    भजन संग्रह ४४:२
  eng-NOY: And the lyre and the harp, the tabret and the pipe, and wine, are at their
    feasts, But they regard not the work of Jehovah, Nor attend to the operation of
    his hands.
  ita-1927: La cetra, il saltèro, il tamburello, il flauto ed il vino, ecco i loro
    conviti! ma non pongon mente a quel che fa l’Eterno, e non considerano l’opera
    delle sue mani.
  ckb-ckb: قیسارە و ساز، دەف و شمشاڵ و شەراب بووە بە خەو و خۆراکیان، بەڵام ئاوڕ لە
    کاری یەزدان نادەنەوە، دەستکردەکانی نابینن.
  eng-BBE: 'And corded instruments and wind-instruments and wine are in their feasts:
    but they give no thought to the work of the Lord, and they are not interested
    in what his hands are doing.'
  kan-OKCV: ಅವರ ಹಬ್ಬಗಳಲ್ಲಿ ಕಿನ್ನರಿ, ವೀಣೆ, ದಮ್ಮಡಿ, ಕೊಳಲು ಮತ್ತು ಮದ್ಯಪಾನ ಇರುವುವು. ಆದರೆ
    ಯೆಹೋವ ದೇವರ ಕೆಲಸವನ್ನು ಅವರು ಲಕ್ಷಿಸರು ಇಲ್ಲವೆ ಅವರ ಕೈಗೆಲಸವನ್ನು ಲಕ್ಷಿಸುವುದಿಲ್ಲ.
  tam-2017: அவர்கள் சுரமண்டலத்தையும், தம்புருவையும், மேளத்தையும், நாகசுரத்தையும்,
    மதுபானத்தையும் வைத்து விருந்துகொண்டாடுகிறார்கள்; ஆனாலும் யெகோவாவின் செயலை கவனிக்கிறதுமில்லை;
    அவர் கரத்தின் செய்கையைச் சிந்திக்கிறதுமில்லை.
  spa-RV-1909: Y en sus banquetes hay arpas, vihuelas, tamboriles, flautas, y vino;
    y no miran la obra de Jehová, ni consideran la obra de sus manos.
  ron-BTF: Şi harpa şi viola, tamburina şi fluierul şi vinul sunt în ospeţele lor,
    dar ei nu iau aminte la lucrarea DOMNULUI şi nu iau aminte la lucrarea mâinilor
    lui.
  eng-WEBP: The harp, lyre, tambourine, and flute, with wine, are at their feasts;
    but they don’t respect the work of the LORD, neither have they considered the
    operation of his hands.
  eng-FBV: At their feasts you have lyres and harps, tambourines and flutes, and wine,
    but you don't ever consider what the Lord is doing, and you don't recognize his
    help.
  nld-1939: Die bij citer en harp, bij pauke en fluit Wijn blijven slempen; Maar die
    op Jahweh’s daden niet letten, Het werk zijner handen niet zien.
  nch-BL: Ipan nopa huejhueyi ilhuit cati inijuanti quichihuaj, onca miyac xocomecat
    iayo cati nelcococ. Onca tatzotzonali cati yejyectzi quema quitzotzonaj nopa arpas,
    salterios, panderos huan flautas. Pero inijuanti amo moilhuíaj ten TOTECO huan
    ten nochi tamanti cati yaya quichijtoc. Huan yon quentzi amo quiitaj cati yaya
    ama quichihua.
  vie-1934: Trong tiệc yến họ có những đàn cầm, đàn sắt, trống cơm, ống sáo và rượu
    nữa, nhưng chẳng thiết đến công việc Đức Giê-hô-va; họ chẳng xem xét công trình
    của tay Ngài.
  hin-CV: उनके उत्सवों में वीणा, सारंगी, खंजरी, बांसुरी और दाखरस होता है, किंतु वे
    न तो याहवेह के कामों पर ध्यान देते हैं, और न ही उनके हाथ के कामों को सोचते हैं.
  eng-OURB: The harp, lyre, tambourine, and flute, with wine, are at their feasts;
    but they don’t respect the work of Adonai, neither have they considered the operation
    of his hands.
  spa-BES: Y en sus fiestas hay arpas, panderos, salterios y vino, pero no piensan
    en la obra del Señor, y no les interesa la obra de sus manos.
  tdx-tdx: 'Amo takataka’ iareo ty marovany naho ty mandolina, ty fikantsakantsàñe
    vaho ty divay: fe tsy oni’iareo ty sata’ Iehovà, mbore tsy ereñere’ iareo o fitoloñam-pità’eo.'
  tha-KJV: เขามีพิณเขาคู่และพิณใหญ่ รำมะนา ปี่ และเหล้าองุ่น ณ งานเลี้ยงของเขา แต่​เขาทั้งหลายมิ​ได้​เอาใจใส่​ในพระราชกิจของพระเยโฮวาห์
    หรือพิจารณาพระหัตถกิจของพระองค์
  por-BR-2018: E harpas, liras, tamborins, gaitas e vinho há em seus banquetes; porém
    não olham para a obra do SENHOR, nem veem a obra de suas próprias mãos.
  deu-ELO: Und Laute und Harfe, Tamburin und Flöte und Wein sind bei ihrem Gelage;
    aber auf das Tun Jehovas schauen sie nicht, und das Werk seiner Hände sehen sie
    nicht.
  eng-WYC-2018: Harp, and gittern, and tympan, and pipe, and wine be in your feasts;
    and ye behold not the work of the Lord, neither ye behold the works of his hands.
    (Harp, and lute, and drum, or tambourine, and pipe, and wine be at your feasts;
    but ye do not see the work of the Lord, nor do ye see the works of his hands.)
  epo-epo: Harpo, psaltero, tamburino, fluto, kaj vino estas en iliaj festenoj; sed
    la verkon de la Eternulo ili ne rigardas, kaj la faron de Liaj manoj ili ne vidas.
  uig-PIN: Ularning ziyapǝtliridǝ qiltar wǝ lira, tǝmbur wǝ nǝy, xarabmu bar; Biraⱪ
    ular Pǝrwǝrdigarning ⱪilƣanliriƣa wǝ ⱪol ixliriƣa ⱨeq etiwar ⱪilmaydu.
  beo-beo: Dilia lolo nasu amoga dilia da sani baidama amola ‘da:bolini’ (baidama)
    amola ‘faludi’ (fulabosu) dusa. Amola adini (waini hano) bagade naha. Be Hina
    Gode Ea hamonana dilia da hamedafa dawa:.
  tpi-OTNT: Long holim pati na dring wain na pilai ol kain kain musik long gita na
    mambu na kundu, em yupela i save tumas. Tasol ol samting Bikpela i wok long mekim,
    em yupela i no gat save long en.
  hau-SA: Suna kaɗa garaya, da molaye a bukukkuwansu, ganguna da busa da ruwan inabi,
    amma ba su kula da ayyukan Ubangiji ba, ba sa biyayya ga aikin hannuwansa.
  uig-LAT: Ularning ziyapetliride chiltar we lira, tembur we ney, sharabmu bar; Biraq
    ular Perwerdigarning qilghanlirigha we qol ishlirigha héch étiwar qilmaydu.
  nde-nde: Balamachacho lemihubhe emadilini abo, amagedla, imihlanga, lewayini, kodwa
    kabazinaki izenzo zikaThixo, akukho nhlonipho yomsebenzi wezandla zakhe.
  ton-ton: 'Pea ʻoku ʻi heʻenau ngaahi kātoanga ʻae haʻape, mo e vaiole, mo e lali,
    mo e mimiha, mo e uaine: ka ʻoku ʻikai te nau tokanga ki he ngāue ʻa Sihova, pe
    vakai ki he ngāue ʻa hono nima.'
  ces-1613: A harfa, loutna a buben, a píšťalka, a víno bývá na hodech jejich; na
    skutky pak Hospodinovy nehledí, a díla rukou jeho nespatřují.
  eng-WMB: The harp, lyre, tambourine, and flute, with wine, are at their feasts;
    but they don’t respect the work of the LORD, neither have they considered the
    operation of his hands.
  tam-TCV: அவர்கள் யாழோடும், வீணையோடும், தம்புராக்களோடும், குழலோடும், மதுவோடும் விருந்து
    கொண்டாடுகிறார்கள். ஆனால் அவர்கள் யெகோவாவின் செயல்களை நினைப்பதோ, அவரின் கரம் செய்தவற்றை
    நோக்கிப் பார்ப்பதோ இல்லை.
  ceb-ULB: Nagbangketi sila uban sa alpa, gamay nga gitara, tamborin, plawta, ug bino,
    apan wala nila ilha ang buhat ni Yahweh, ni gihunahuna ang mga buhat sa iyang
    mga kamot.
  pol-UBG: Na ich biesiadach jest harfa, lutnia, bęben, flet i wino. Lecz sprawy PANA
    nic ich nie obchodzą ani nie zważają na dzieła jego rąk.
  urd-GVU: تمہاری ضیافتوں میں کتنی رونق ہوتی ہے! تمہارے مہمان مَے پی پی کر سرود، ستار،
    دف اور بانسری کی سُریلی آوازوں سے اپنا دل بہلاتے ہیں۔ لیکن افسوس، تمہیں خیال تک
    نہیں آتا کہ رب کیا کر رہا ہے۔ جو کچھ رب کے ہاتھوں ہو رہا ہے اُس کا تم لحاظ ہی
    نہیں کرتے۔
  deu-1912: und haben Harfen, Psalter, Pauken, Pfeifen und Wein in ihrem Wohlleben
    und sehen nicht auf das Werk des HERRN und schauen nicht auf das Geschäft seiner
    Hände!
  kan-2017: ಕಿನ್ನರಿ, ವೀಣೆ, ದಮ್ಮಡಿ, ಕೊಳಲು ದ್ರಾಕ್ಷಾರಸ ಇವುಗಳೇ ಅವರ ಔತಣಗಳ ಸೊಬಗು. ಯೆಹೋವನ
    ಕೆಲಸವನ್ನೋ ಅವರು ಲಕ್ಷಿಸುವುದಿಲ್ಲ. ಆತನ ಕೈಕೆಲಸವನ್ನು ಆಲೋಚಿಸುವುದಿಲ್ಲ.
  yap-yap: Pi mur ni gimed be tay e bay talin e musik riy ni harp nge tambourines
    nge ngal, nge wayin. Machane dar tamilangan’med ko mang e be rin’ SOMOL,
  hlt-MCSB: Amih kah misur buhkoknah te rhotoeng, thangpa, kamrhing, phitphoet neh
    a thoeih thil. Tedae BOEIPA kah bisai tah paelki uh pawt tih a kut dongkah bibi
    hmu uh pawh.
  mdy-ETH: ዔያቶኮ ሙዖ ቤዛ ሚርጌ ሻዦና ፔቴ ሻዦ ዴንሢ ዋርቆ ጎኦሎንታ ካራባሢንታ ዲንካሢንታ ዎይኖ ዑዣኣ ዓኣኔ፥ ጋዓንቴ
    ናንጊና ናንጋ ጎዳኮ ማዾ ዒ ዔያቶም ማዼ ባኮ ዔያታ ማሊ ጶቂሢባኣሴ፤
  twi-ASANTE: Wɔbɔ sankuten ne bɛnta wɔ wɔn apontoɔ ase, akasaeɛ, ne atɛntɛbɛn ne
    nsã, nanso wɔtwiri deɛ Awurade ayɛ, na wɔmmu ne nsa ano adwuma.
  eng-WEBU: The harp, lyre, tambourine, and flute, with wine, are at their feasts;
    but they don’t respect the work of the LORD, neither have they considered the
    operation of his hands.
  wal-wal: Eta imatuwan maazinqqee, diittai, karaabee, cachcha zayeenne woiniyaa eessai
    de7ees; shin eti GODAA oosuwaa wudokkona; i ba kushiyan oottidobaa bonchchokkona.
  spa-PDDPT: Todo es arpa y salterio, flauta y tamboril, y vino en sus banquetes,
    pero no consideran lo que dijo Yavé, ni miran la obra de sus manos.
  gun-gun: Ha'e kuery ngaru ojapoa py ogueru 'rã mbaraka, mba'epu ixã reta va'e, pandeiro
    ha'e mimby. Vinho heta avi 'rã oĩ oy'u va'erã. Ha'e rã Senhor ojapo va'e re ma
    ha'e kuery ndoikuaa potai, na'ima'endu'ai guive opo py mba'emo ojapo va'ekue re.
  ilo-ULB: Agdadayada nga addaan kadagiti arpa, panderata, tamburin, plauta ken arak,
    ngem saanda a bigbigen ti aramid ni Yahweh, wenno mapanunot dagiti aramid dagiti
    imana.
  kpg-kpg: Goodou e hagadangidangi godou ‘harp’, ‘tambourine’ mono labaa, mo di inuinu
    godou waini i godou hagamiami, gei goodou e de iloo be Dimaadua le e hai dana aha.
  uig-ARA: ئۇلارنىڭ زىياپەتلىرىدە چىلتار ۋە لىرا، تەمبۇر ۋە نەي، شارابمۇ بار؛ بىراق
    ئۇلار پەرۋەردىگارنىڭ قىلغانلىرىغا ۋە قول ئىشلىرىغا ھېچ ئېتىۋار قىلمايدۇ.
  sus-sus: E kɔrae, maxasee, nun sarae raberema e xa xulunyie kui, kɔnɔ e mu Alatala
    xa wali tan kolonma, e mu a bɛlɛxɛ fɔxi toma.
  pon-2006: Kumwail kin kesekesengki arp oh damporin oh keseng pepeuk, oh niminim
    wain ni amwail kamadipw kan. Ahpw kumwail sohte wehwehki dahme KAUN-O ketin wiewia,
  ksd-ksd: Ma ra pagol ma ra gita, a kudu ma ra tataru, ma ra polo na vain i maravut
    kadia lavur lukara; ma pa dia nuk pa ra papalum kai ra Luluai, ma pa dia gire
    ilam ra magit ra limana i pait ia.
  tur-YTC: Onların şölenleri şarapla birlikte arp, lir, tef ve flüttür; Ama Yahve'nin
    işine saygı duymazlar, ne de O'nun ellerinin işleyişini düşündüler.
  grc-BRENT: Μετὰ γὰρ κιθάρας καὶ ψαλτηρίου καὶ τυμπάνων καὶ αὐλῶν τον οἶνον πίνουσι,
    τὰ δὲ ἔργα Κυρίου οὐκ ἐμβλέπουσι, καὶ τὰ ἔργα τῶν χειρῶν αὐτοῦ οὐ κατανοοῦσι.
  ind-AYT: Mereka memiliki gambus, kecapi, rebana dan seruling, serta air anggur dalam
    pesta mereka, tetapi mereka tidak menghiraukan perbuatan-perbuatan TUHAN, ataupun
    melihat karya tangan-Nya.
  eng-NNA: '@see-verse:ISA.005.011'
  nya-nya: Pa maphwando awo pamakhala azeze, apangwe, matambolini, zitoliro ndi vinyo,
    ndipo sasamala ntchito za Yehova, salemekeza ntchito za manja ake.
  hrv-hrv: Na gozbama im harfe i citare, bubnjevi i frule uz vino, a za djelo Jahvino
    ne mare, ne gledaju djelo ruku njegovih.
  mps-mps: Te nai daa tuyu, wain wę tuyu, me haniani musik gitago eliyu, genagego
    eliyu, hąbidigo eliyu ebo, te dagego mu koneani. Tiali goli, Genuai Bidigo yainu
    ebo, te sę dabe dagego munu me konebeo. Dagego te sę dabe te olo nai dabe da
    homu ebo dao.
  tpi-tpi: Long holim pati na dring wain na pilai ol kain kain musik long gita na
    mambu na kundu, em yupela i save tumas. Tasol ol samting Bikpela i wok long mekim,
    em yupela i no gat save long en.
  dan-1931: Med Citre og Harper holder de Gilde, med Håndpauker, Fløjter og Vin, men
    ser ikke HERRENS Gerning, har ej Syn for hans Hænders Værk.
  vie-OVCB: Tiệc tùng của chúng có đầy rượu và âm nhạc— đàn cầm và đàn hạc, trống
    và sáo— nhưng chúng không bao giờ nghĩ về Chúa Hằng Hữu hay để ý đến những việc
    Ngài làm.
  guj-2017: તેઓની ઉજવણીઓમાં સિતાર, વીણા, ખંજરી, વાંસળી, અને દ્રાક્ષારસ છે, પણ તેઓ
    યહોવાહ જે કામ કરે છે તે પર લક્ષ આપતા નથી અને યહોવાહના હાથનાં કાર્યો તેઓ ધ્યાનમાં
    લેતા નથી.
  pon-2006A: Kumwail kin kesekesengki arp oh damporin oh keseng pepeuk, oh niminim
    wain ni amwail kamadipw kan. Ahpw kumwail sohte wehwehki dahme KAUN-O ketin wiewia,
  por-BRBSL: A harpa, a lira, o tamborim e a flauta, com vinho, estão em suas festas;
    mas não respeitam o trabalho de Yahweh, nem consideraram a operação de suas mãos.
  cth-cth: Nangmae canei pawi koe ratoung, tamawi, cecak, vovit, hoi misurtui hoi
    akawi. BAWIPA e kut hoi sak e hno hai na hmawt awh hoeh.
  twi-twi: Wɔbɔ sankuten ne bɛnta wɔ wɔn aponto ase, akasae, ne atɛntɛbɛn ne nsa,
    nanso wotwiri nea Awurade ayɛ, na wommu ne nsa ano adwuma.
  hlt-hlt: Amih kah misur buhkoknah te rhotoeng, thangpa, kamrhing, phitphoet neh
    a thoeih thil. Tedae BOEIPA kah bisai tah paelki uh pawt tih a kut dongkah bibi
    hmu uh pawh.
  tbz-SIM: Bɛ̀ɛ̀ ɔ̃ mbɑɑ̀ nkɛ ɑu kɛ bie ntikùtìdùùtì nɛ̀ yɛbɑ̀rɛ̀ kɛ eu itɑ̃rí, kɛ
    yɔ̃̀ nkɛ yɔ̃̀ mmɛnɑɑ̀. Bɑ́ bɛ̀ í wéí mí ndi Yiɛ̀ nKuyie mpĩ mmùù tɔ̃mmú, n dɔ̀ɔ̀
    dɛ̀ nɛ̀ n nɔu.
  msy-2020: Ia isabagh amua, wain apava, gitaba ko buabav sogha, marvibagh ivia, ighiar
    guar avɨribagh ami. Egha ia arazir kaba bar dagh fo. Egha Ikiavɨra Itir God amir
    biziba, ia fofozim dar itir puvatɨ.
  dop-dop: Sɑŋkʋnɑɑ nɑ cǝmǝŋ nɑ ɑkilimɑnɑɑ nɑ hǝsɩ pǝ hɑŋnɑ nɑ sʋlʋm kʋɣʋ-wɛ. Amɑ
    pɑɑ pɑɑsǝɣǝnɑ mpi Tɑcɑɑ lɑkɩ tɔ, pǝ́cɔ́ pɑɑ cɛkǝɣǝnɑ ɩ niŋ tǝmɑ.
  azb-azb: Onların ziyafətlərində Lira, çəng, dəf və ney çalınar, Şərab içilər, Lakin
    onlar Rəbbin gördüyü işlərə Diqqət etməzlər, əməllərinə baxmazlar!
  eng-DBY: And harp and lyre, tambour and flute, and wine are in their banquets; but
    they regard not the work of Jehovah, nor do they see the operation of his hands.
  hin-2017: उनके भोजों में वीणा, सारंगी, डफ, बाँसुरी और दाखमधु, ये सब पाये जाते हैं;
    परन्तु वे यहोवा के कार्य की ओर दृष्टि नहीं करते, और उसके हाथों के काम को नहीं
    देखते।
  wol-KYG: Xalam yaak tabala yaak toxoro ya jolli, biiñ xelli ca xawaare ja. Seetluwuñu
    sax li Aji Sax ji def, xooluñu li mu jo loxoom.
  eng-YLT: And harp, and psaltery, tabret, and pipe, And wine, have been their banquets,
    And the work of Jehovah they behold not, Yea, the work of His hands they have
    not seen.
  eng-WYC-2017: Harp, and gittern, and tympan, and pipe, and wine be in your feasts;
    and ye behold not the work of the Lord, neither ye behold the works of his hands.
  eng-WMBB: The harp, lyre, tambourine, and flute, with wine, are at their feasts;
    but they don’t respect the work of the LORD, neither have they considered the
    operation of his hands.
  urd-GVH: तुम्हारी ज़ियाफ़तों में कितनी रौनक़ होती है! तुम्हारे मेहमान मै पी पीकर
    सरोद, सितार, दफ़ और बाँसरी की सुरीली आवाज़ों से अपना दिल बहलाते हैं। लेकिन अफ़सोस,
    तुम्हें ख़याल तक नहीं आता कि रब क्या कर रहा है। जो कुछ रब के हाथों हो रहा है उसका
    तुम लिहाज़ ही नहीं करते।
  rug-rug: Tago mike, na likakalae kerakera si arini tana totoso pa dia inevaṉa, na
    tabarini, ivivu, meke na vaeni, ba loke dia binalabala la koari na vina tana te
    Zihova, loke pinamaṉa koari Nana tinavete.
  gaz-gaz: Isaan cidha isaanii irratti baganaa, kiraaraa fi dibbee, ulullee fi daadhii
    wayinii qabu; garuu hojii Waaqayyootiif dhimma hin qaban; hojii harka isaatiifis
    ulfina hin kennan.
  fra-LSG: La harpe et le luth, le tambourin, la flûte et le vin, animent leurs festins;
    Mais ils ne prennent point garde à l’œuvre de l’Éternel, Et ils ne voient point
    le travail de ses mains.
  yal-yal: E dɛgema e banden don ɲaxaɲaxane yi bɔlɔn xuiin nun konden xuini e nun
    tanban xuiin nun xulen xuiin nun dɔlɔna. Anu, e mi Alatala kɛwanle rakɔrɔsima
    e mi a wanle toma.
  haw-1868: 'O ka mea kani, a me ka lira, O ka pahu kani, a me ka hokiokio, O ka waina
    kekahi ma ka lakou ahaaina: Aole o lakou manao i ka hana a Iehova; A o ka hana
    hoi a kona mau lima, aole lakou i ike.'
  arb-NAV: يَتَلَهَّوْنَ فِي مَآدِبِهِمْ بِالْعُودِ وَالرَّبَابِ وَالدُّفِّ وَالنَّايِ
    وَالْخَمْرِ، غَيْرَ مُكْتَرِثِينَ لأَعْمَالِ الرَّبِّ وَلا نَاظِرِينَ إِلَى صُنْعِ
    يَدَيْهِ،
  ewe-ewe: Kasaŋkuwo kple saŋkuwo ɖina le miaƒe kplɔ̃ɖoƒewo, axatsɛwo, kpẽwo kple
    wain bɔna ɖe eŋu, gake wometsɔ ɖeke le eme na Yehowa ƒe dɔwɔwɔwo alo ade bubu
    eƒe asinudɔwɔwɔwo ŋu o.
  eng-LEE: And there are harp and psaltery, tambourine and flute, and wine at their
    drinking-feasts; but the deeds of the Lord they regard not, and the works of his
    hands they behold not.
  gvn-gvn: '@see-verse:ISA.005.011'
  nna-nna: '@see-verse:ISA.005.011'
  asm-FB: তেওঁলোকৰ ভোজৰ আয়োজন বীণা, নেবল, খঞ্জৰী, বাঁহী, আৰু দ্ৰাক্ষাৰস; কিন্তু তেওঁলোকে
    যিহোৱাৰ কার্য বুজি নাপায়, নাইবা তেওঁৰ হাতৰ কার্য বিবেচনা নকৰে।
  sus-A: عٍ كْرَيٍ، مَشَسٍيٍ، نُن سَرَيٍ رَبٍرٍ مَ عٍ شَ شُلُنيِيٍ كُي، كْنْ عٍ مُ
    عَلَتَلَ شَ وَلِ تَن كٌلٌنمَ، عٍ مُ عَ بّلّشّ قْشِ تٌمَ.
  fra-SBL: La harpe, la lyre, le tambourin et la flûte, avec le vin, sont à leurs
    fêtes ; mais ils ne respectent pas l'œuvre de Yahvé, Ils n'ont pas non plus considéré
    l'opération de ses mains.
  hbo-hbo: וְהָיָ֨ה כִנֹּ֜ור וָנֶ֗בֶל תֹּ֧ף וְחָלִ֛יל וָיַ֖יִן מִשְׁתֵּיהֶ֑ם וְאֵ֨ת
    פֹּ֤עַל יְהוָה֙ לֹ֣א יַבִּ֔יטוּ וּמַעֲשֵׂ֥ה יָדָ֖יו לֹ֥א רָאֽוּ׃
  piu-2006: '@see-verse:ISA.005.011'
  kik-kik: Maruga-inĩ mao makoragwo na inanda cia mũgeeto, na cia inubi na tũhembe,
    na mĩtũrirũ, o na ndibei, no matirũmbũyagia ciĩko cia Jehova, na makaagĩra wĩra
    wa moko make gĩtĩĩo.
  fra-NCL: La harpe et le luth, le tambourin, la flûte et le vin, voilà leurs festins ;
    mais ils ne prennent pas garde à l’œuvre de Yahweh, et ils ne voient pas l’ouvrage
    de ses mains.
  cek-AK: Nihcae ih poihkung ah loe kalen pui katoeng, aqui aah koi katoeng, satuem,
    tamoi hoi misurtuinawk to oh; toe Angraeng mah sak ih hmuen to tiah doeh sah o
    ai, a ban hoiah sak ih hmuen doeh dawncang pae o ai.
  cuk-cuk: Be-iba-onomaladgi vino-bukidar nikadamalad, gar-arpaʼmar ogorleddaed, degi,
    gar-liraʼmar, damborʼmar, degine, gar-flautaʼmar ogorleddaed. Degi-inigwele, bemar
    Bab-Jehová-ibmar-imaksadgindi, binsadasurmalad, e-ibmar-saedginbela bar binsadasurbalid.
  uig-CYR: Уларниң зияпәтлиридә чилтар вә лира, тәмбур вә нәй, шарапму бар; Бирақ
    улар Пәрвәрдигарниң қилғанлириға вә қол ишлириға һеч етивар қилмайду.
  tel-2017: వారు సితారా, స్వరమండలం, తంబుర, సన్నాయి వాయిస్తూ ద్రాక్షారసం తాగుతూ విందు
    చేస్తారు గానీ యెహోవా పని గురించి ఆలోచించరు. ఆయన తన చేతితో చేసిన వాటిని లక్ష్యపెట్టరు.
  hat-BSA: Gwo fèt pa yo akonpanye ak jwe gita ak ap, tanbouren, flit ak diven; men
    yo pa okipe zèv SENYÈ yo, ni yo pa konsidere zèv men Li yo.
  kos-kos: Oasr harp ac flute ac tambourine, oayapa wain ke kufwa lowos. Tusruktu
    kowos tia nunku ke LEUM GOD, ac kowos tia kalem ke ma El oru.
  hbo-WLC: וְהָיָ֨ה כִנּ֜וֹר וָנֶ֗בֶל תֹּ֧ף וְחָלִ֛יל וָיַ֖יִן מִשְׁתֵּיהֶ֑ם וְאֵ֨ת
    פֹּ֤עַל יְהוָה֙ לֹ֣א יַבִּ֔יטוּ וּמַעֲשֵׂ֥ה יָדָ֖יו לֹ֥א רָאֽוּ׃
  ibo-ibo: Unu na-eji ụbọ akwara dị iche iche na une, na ihe iti egwu na opi, na mmanya
    na-eme onwe unu obi ụtọ nʼoge mmemme oriri unu, ma unu na-elelị Onyenwe anyị anya;
    unu adịghịkwa asọpụrụ akaọrụ ya.
  ory-ory: ସେମାନଙ୍କ ଭୋଜିରେ ବୀଣା, ନେବଲ, ତବଲା, ବଂଶୀ ଓ ଦ୍ରାକ୍ଷାରସ ଥାଏ; ମାତ୍ର ସେମାନେ ସଦାପ୍ରଭୁଙ୍କର
    କାର୍ଯ୍ୟ ନିରୀକ୍ଷଣ କରନ୍ତି ନାହିଁ କିଅବା ତାହାଙ୍କର ହସ୍ତର କର୍ମ ସେମାନେ ବିବେଚନା କରି ନାହାନ୍ତି।
  chk-chk: A wor nöümi kitar me rappwa, ämi pisekin kaktai me nöümi aangün pwal ünümemi
    wain, lupwen oua mongöfengen. Nge ousap ekieki usun mine ewe Samol mi Lapalap
    a föri, ousap pwal ingeiti angangen pöün.
  rop-rop: Wen yumob abum bigbala padi yumob kipgon dringgimbat, en yumob oldei abumbat
    olkain myusik. Bat yumob nomo jinggabat blanga YAWEI en wanim imbin dum.
  ukr-1871: Гарфа й гуслі, бубон і сопілка та вино на їх бенкетах; а на дїла Господнї
    вони й не спозирнуть, і про вчинки рук його й не спогадають.
  deu-1951: An Harfe und Leier, Pauke, Flöte und Wein ergötzen sie sich, aber das
    Tun des HERRN betrachten sie nicht, und das Werk seiner Hände sehen sie nicht!
  eng-JPS: And the harp and the psaltery, the tabret and the pipe, and wine, are in
    their feasts; but they regard not the work of the LORD, neither have they considered
    the operation of His hands.
  srp-1865: I na gozbama su im gusle i psaltiri i bubnji i svirale i vino; a ne gledaju
    na djela Gospodnja i ne vide rada ruku njegovijeh.
  lug-lug: Ababeera n’ennanga n’entongooli, ebitaasa n’endere, n’omwenge ku mbaga
    zaabwe; naye ne batalowooza ku mulimu gwa Mukama Katonda, wadde okussa ekitiibwa
    mu ebyo bye yatonda.
  heb-heb: והיה כנור ונבל תף וחליל ויין משתיהם ואת פעל יהוה לא יביטו ומעשה ידיו לא
    ראו׃
  ben-IRV: তারা ভোজের দিন বীণা, নেবল, খঞ্জনি, বাঁশী এবং আঙ্গুর রস রাখে, কিন্তু তারা
    প্রভুর কাজকে চিনতে পারে না, তারা তার হাতের কাজগুলিরও বিবেচনা করে না।
  pan-pan: ਉਹਨਾਂ ਦੀਆਂ ਦਾਵਤਾਂ ਵਿੱਚ ਬਰਬਤ ਤੇ ਸਿਤਾਰ, ਡੱਫ਼, ਬੰਸਰੀ ਅਤੇ ਮਧ ਤਾਂ ਹਨ, ਪਰ ਉਹ
    ਯਹੋਵਾਹ ਦੇ ਕੰਮਾਂ ਦੀ ਪਰਵਾਹ ਨਹੀਂ ਕਰਦੇ, ਨਾ ਉਹ ਦੀ ਦਸਤਕਾਰੀ ਵੇਖਦੇ ਹਨ।
  mya-JVB: သူ တို့၏ပွဲ ၌စောင်း ၊ တယော ၊ ပတ်သာ ၊ ပုလွေ ၊ စပျစ်ရည် ပါ တတ်၏။ ထာဝရဘုရား
    ၏ အမှု တော်ကိုကား ၊ ပမာဏ မ ပြုကြ။ လက် တော်နှင့် ပြုပြင် တော်မူရာကို မ ရိပ်မိ ကြ။
  tte-O: Me ali api yo laili, sidai, igo siyapaisowali wain soina yo kekan-gogona
    yo yaliyaya nuwali iyai koina sikan-mate. Yo Yeoba ana nuwatu yo ana paisowa nuwali
    imwatainan yo nige siyayakasisi-yan yo sinunuwatu lobai.
  hmo-hmo: Emui aria dekenai, uaina umui inua, bona gita badadia, tareko, gaba, bona
    ivilikou, unai gaudia umui diba momo. To Lohiabada ena kara umui diba lasi, bona
    Lohiabada ena imana gaukara umui matauraia lasi.
  urd-urd: और उनके जश्न की महफ़िलों में बरबत और सितार और दफ़ और बीन और शराब हैं; लेकिन
    वह ख़ुदावन्द के काम को नहीं सोचते और उसके हाथों की कारीगरी पर ग़ौर नहीं करते।
  rus-SYN: и цитра и гусли, тимпан и свирель и вино на пиршествах их; а на дела Господа
    они не взирают и о деяниях рук Его не помышляют.
  bqc-SIM: Mↄↄna ń kotilio ń gã̀ao ń kulɛo ń vɛ̃ɛo ↄ̃ aaì pↄnakɛò. Aali Dii
    yãkɛaↄ dao, aali làasookɛ zĩ pↄ́ a kɛ̀ↄwao.
  tcz-CHONGTHU: Amahon lengpitwi ninglhingtahin akikoiyun nguigin ginngei — semjang,
    selangdah, khong le theile — tho’n nunnop amangun, Pakai chu ageldoh tapouvin,
    athilbolho jeng jong ahephatapouve.
  mar-mar: मद्य, सारंगी, डफ, बासरी आणि इतर वाद्ये यांच्या संगतीत तुम्ही मेजवान्या
    करता पण त्यांना परमेश्वराची कार्ये त्यांना दिसत नाहीत, किंवा त्याच्या हातची कामे
    ते विचारात घेत नाहीत.
  qub-qub: Gamcuna fistata rurashayquichöga arpa, guitärra, tamburcuna, pincullucuna
    wagashallanmi wiyacaycanpis. Chay fista rurashayquichöga bïnupis aypallanpami
    ushacan. Ichanga manami yarpachacunquicunachu Tayta Dios ruraycashanpäga. Manami
    tantiyacunquipischu Tayta Dios camaricuycashantaga.
  hat-hat: Lè y'ap fè fèt, se pou gen gita ak bandjo, tanbou ak fif ak barik plen
    diven. Men, yo pa chache konprann sa Seyè a ap fè, yo pa wè travay l'ap fè a.
  eng-BSB: At their feasts are the lyre and harp, tambourines and flutes and wine.
    They disregard the actions of the LORD and fail to see the work of His hands.
  eng-WEBPB: The harp, lyre, tambourine, and flute, with wine, are at their feasts;
    but they don’t respect the work of the LORD, neither have they considered the
    operation of his hands.
  kbq-kbq: Hagi ana vahe'mo'za wainine aka tine ne'zanema kre'za nene'za musenkasema
    hazafina, lailiema nehaza zavenane hapu zavenane nasenasepane konkene nere'za
    musena nehaze. Hianagi zamagra Ra Anumzamofo avu'ava zanku'ene, azampinti'ma tro'ma
    hu'nea zanena nege'za agrira antahi nomize.
  nhe-BL: Ipan nopa huejhueyi ilhuitl tlen yajuanti quichihuaj, onca miyac xocomeca
    atl tlen nelcococ. Onca tlatzotzonali tlen yejyectzi quema quitzotzonaj nopa arpas,
    salterios, panderos huan flautas. Pero yajuanti ax moilhuíaj tlen TOTECO huan
    tlen nochi tlamantli tlen yajaya quichijtoc. Huan niyon quentzi ax quiitaj tlen
    yajaya ama quichihua.
  gub-BL: Pepynykaw pe heta zegar haw wioràwiràn rehe we har. Heta imupu pyr. Heta
    xi'àm. Heta tetea'u win i'u pyràm no. Napezekaiw kwaw Tupàn Tuweharupi Wiko Ma'e
    hemiapo ràm rehe. Napezekaiw kwaw hemiapo ko 'ar rehe har rehe no.
  eng-DRA: 'The harp, and the lyre, and the timbrel, and the pipe, and wine are in
    your feasts: and the work of the Lord you regard not, nor do you consider the
    works of his hands.'
