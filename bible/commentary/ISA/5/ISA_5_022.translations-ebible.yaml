verse: ISA.005.022
translations:
  mal-C: വീഞ്ഞു കുടിക്കുന്നതിൽ വീരന്മാരായവർക്കും വീര്യമുള്ള മദ്യം കലർത്തുന്നതിൽ ശൂരന്മാരുമായവർക്കും
    അയ്യോ കഷ്ടം!
  deu-TKW: Wehe denen, die Helden sind im Weintrinken und tapfer, Rauschtrank zu mischen,
  lin-lin: 'Mawa na bato oyo bakenda sango ya komela vino mpe ya kosangisa masanga
    ya makasi :'
  eng-LSV: Woe [to] the mighty to drink wine, || And men of strength to mingle strong
    drink.
  eng-GNV: 'Wo vnto them that are mightie to drinke wine, and to them that are strong
    to powre in strong drinke:'
  eng-WEBSTER: 'Woe to them that are mighty to drink wine, and men of strength to
    mingle strong drink:'
  nhw-BL: Teicneltique nopa masehualme catli tlahuel yajatij tlaise miyac huan quiijtohuaj
    amo aqui hueli quintlanis. Quiijtohuaj quipiyaj miyac chicahualistli para quimanelose
    huan quiijise tlen hueli tlaili. Temachtli hualas tlatzacuiltilistli ininpani.
  swh-ONEN: Ole wao walio mashujaa kwa kunywa mvinyo, nao walio hodari katika kuchanganya
    vileo,
  bba-bba: Bɔ̃rurobɑ be bɑ yĩsiru yɑrɑ tɑm nɔrubu sɔɔ. Bɔ̃rurobɑ be bɑ tɑm bɔɔbɔm
    kobu yɛ̃.
  eng-KJVCPB: 'Woe unto them that are mighty to drink wine, And men of strength to
    mingle strong drink:'
  luo-luo: Mano kaka nobed malit ne thuondi mag madho kongʼo kendo molony e ruwo kongʼo
    makech.
  meu-meu: Unu mai haridia vine ranuna i'inuna ai, bona mai boga-aukadia kekero ḡaudia
    ibulodia ai taudia, madi, ihabaidia!
  npi-ULB: धिक्‍कार तिनीहरूलाई जो दाकमद्य पिउनलाई सिपालु र कडा मद्यहरू मिसाउनमा कुसल
    छन् ।
  yor-yor: Ègbé ni fún àwọn akọni nínú wáìnì mímu àti àwọn akíkanjú nínú àdàlú ọtí,
  pes-OPCB: وای بر شما که استادید اما نه در اجرای عدالت، بلکه در شرابخواری و میگساری!
  tgl-ULB: Kaawa-awa silang mga pasimuno sa pag-inom ng alak, at dalubhasa sa paghahalo-halo
    ng matatapang na alak;
  hui-hui: Tíha mo ko holene timbuniore wulebira. Agali lulu iba naga mini lene kamiruni.
    Tínaga mini manda bogaru lulu iba odo iriari bulenenaga dege timbuniwi kamigoni.
  mya-mya: သင်​တို့​သည်​အမင်္ဂ​လာ​ရှိ​ကြ​၏။ အ​ချင်း​အ​ရက် ပု​လင်း​သူ​ရဲ​ကောင်း​တို့၊
    သင်​တို့​သည်​အ​ရက် ရော​စပ်​မှု​တွင်​သတ္တိ​ကောင်း​၍​ကြောက်​စိတ်​ကင်း ကြ​ပါ​သည်​တ​ကား။-
  bod-N: རྒུན་ཆང་བཏུང་བར་དཔའ་བ་དང་། གར་ཆང་འདྲེས་སྦྱོར་ལ་མཁས་པ་དག་ལ་ཆག་སྒོ་འབྱུང་།
  wsk-wsk: Sapara mena! Nina waen nana ko kari tamatama ko ninimi balsan, ale waen
    guruga ko kari gira sokel ago ko ninimi balsan,
  sna-sna: Vane nhamo avo vanova mhare pakunwa waini, uye shasha pakuvhenganisa zvokunwa
    zvinodhaka,
  spa-BLM: Ay de los que son poderosos para beber vino, y campeones en la mezcla de
    bebidas fuertes;
  cac-cac: Ob'iltac ex te jelan eyuc'an an̈, jelan e calan an̈ an̈ chi'.
  swh-ULB: Ole wao ambao ni washindi kwa kunjwa mvinyo, na wazoefu wa kuchanganya
    pombe kali;
  bel-bel: Гора тым, якія багатыры піць віно і моцныя гатаваць моцны напой,
  deu-ELBBK: Wehe denen, die Helden sind, um Wein zu trinken, und tapfere Männer,
    um starkes Getränk zu mischen;
  mbb-OT: Mekehizuhizu kew is buleǥuk te vinu, wey iyan layun edtimpla te menge inumen.
  mal-2015: വീഞ്ഞു കുടിപ്പാൻ വീരന്മാരും മദ്യം കലർത്തുവാൻ ശൂരന്മാരും ആയുള്ളവർക്കും
  gup-gup: Kadjalwarre bedberre bininj nawu manbang kabirribongun munguyh, wanjh kabirriburlumerren
    mak nawu kunbang kabirriborawon dja kabirribalyolyolme manbu minj manwoybuk.
  rmc-rmc: Vigos olenge, ko hine hrďini te pijel mol, ko pes lašaren, sar pijen o
    zoralo pijiben,
  pes-OPV: وای بر آنانی که برای نوشیدن شراب زورآورند، و به جهت ممزوج ساختن مسکرات
    مردان قوی می‌باشند.
  ron-1924: Вай де чей тарь кынд есте ворба де бэут вин ши витежь кынд есте ворба
    де аместекат бэутурь тарь,
  ben-OBCV: ধিক্ তাদের যারা সুরা পান করায় দক্ষ ও সুরা মিশ্রিত করায় নিপুণ,
  som-som: Hoog waxaa leh kuwa u xoogga badan inay khamri cabbaan, iyo dadka u itaalka
    weyn inay qasaan wax lagu sakhraamo,
  lat-VUC: Væ qui potentes estis ad bibendum vinum, et viri fortes ad miscendam ebrietatem
    !
  eng-ASVBT: Woe unto them that are mighty to drink wine, and men of strength to mingle
    strong drink;
  ita-1885: Guai a coloro che son valenti a bere il vino, e prodi a mescer la cervogia!
  eng-LXXUP: 'Woe to the strong ones of you that drink wine, and the mighty ones that
    mingle strong drink:'
  eng-ULB: Woe to those who are champions at drinking wine, and masters at mixing
    strong drinks;
  spa-VBL: La tragedia viene para ustedes, que son campeones en el consumo de vino,
    y expertos en mezclar bebidas alcohólicas;
  fra-_FOB: Malheur à ceux qui sont forts pour boire le vin, et vaillants pour mêler
    la boisson forte!
  mal-mal: വീഞ്ഞു കുടിക്കുവാൻ വീരന്മാരും മദ്യം കലർത്തുവാൻ ശൂരന്മാരും ആയുള്ളവർക്കും
  urd-GVR: Tum par afsos jo mai pīne meṅ pahalwān ho aur sharāb milāne meṅ apnī bahādurī
    dikhāte ho.
  suz-BL: गेपुकी शांबु तूचा कली बोल्‍यो दुम्‍खु पाइनीनी। राकसी ब्वाइक्‍स जोक्‍ब बाक्‍नीनी।
  eng-NOY: Woe to them that are valiant to drink wine, And men of might to mingle
    strong drink!
  ita-1927: Guai a quelli che son prodi nel bevere il vino, e valorosi nel mescolar
    le bevande alcooliche;
  ckb-ckb: قوڕبەسەر ئەوانەی لە شەراب خواردنەوە پاڵەوانن، پیاوی ئازان بۆ تێکەڵکردنی
    مەی،
  eng-BBE: Cursed are those who are strong to take wine, and great in making mixed
    drinks!
  kan-OKCV: ಅಯ್ಯೋ, ದ್ರಾಕ್ಷಾರಸ ಕುಡಿಯುವುದರಲ್ಲಿ ಶೂರರೂ, ಮದ್ಯ ಸಾಹಸಿಗಳೂ,
  tam-2017: சாராயத்தைக் குடிக்க வீரர்களும், மதுவைக் கலந்துவைக்கப் பராக்கிரமசாலிகளுமாயிருந்து,
  spa-RV-1909: ¡Ay de los que son valientes para beber vino, y hombres fuertes para
    mezclar bebida;
  ron-BTF: Vai celor tari la băut vin şi bărbaţi ai tăriei la amestecat băutură tare,
  eng-WEBP: Woe to those who are mighty to drink wine, and champions at mixing strong
    drink;
  eng-FBV: Tragedy is coming to you who are wine-drinking champions, and experts at
    mixing alcoholic drinks;
  nld-1939: Wee, die helden zijn in het drinken van wijn, En flink in het mengen van
    dranken!
  nch-BL: Teicneltique nopa masehualme cati tahuel yajatij taise miyac huan quiijtohuaj
    amo aqui hueli quintanis. Quiijtohuaj quipiyaj miyac chicahualisti para quimanelose
    huan quiise ten hueli taili. Temachti hualas tatzacuiltili ininpani.
  vie-1934: Khốn thay cho kẻ mạnh uống rượu, có sức lực đặng pha các thức uống hay
    say;
  hin-CV: हाय उन पर जो दाखमधु पीने में वीर और बनाने में बहादुर हैं,
  eng-OURB: Woe to those who are mighty to drink wine, and champions at mixing strong
    drink;
  spa-BES: ¡Malditos los que son fuertes para tomar vino, y excelentes para hacer
    bebidas mixtas!
  tdx-tdx: Feh’ ohatse o fanalolahy am-pinon-divaio, naho ondaty maozatse am-pampilaroañe
    toakeo;
  tha-KJV: วิบัติ​แก่​คนเหล่านั้​นที​่เป็​นว​ีรชนในการดื่มเหล้าองุ่น และเป็นคนแกล้วกล้าในการประสมเมรัย
  por-BR-2018: Ai dos que se acham corajosos para beberem vinho, e homens fortes para
    misturarem bebida alcoólica!
  deu-ELO: Wehe denen, die Helden sind, um Wein zu trinken, und tapfere Männer, um
    starkes Getränk zu mischen;
  eng-WYC-2018: Woe to you that be mighty to drink wine, and be strong to meddle drunkenness;
    (Woe to you who be mighty to drink wine, and be strong to mix up drunkenness;)
  epo-epo: Ve al tiuj, kiuj estas herooj, por trinki vinon, kaj bravuloj, por miksi
    ebriigaĵon,
  uig-PIN: Xarab iqixkǝ batur bolƣanlarƣa, Ⱨaraⱪni ǝbjǝx ⱪilixta ⱪǝⱨriman bolƣanlarƣa,
  beo-beo: Be dilia da bogoma:ne, se iasu ba:mu. Dilia baligili dawa:su hou da adini
    nasu fawane. Dilia da waini amola adini hahawane amola nimi bagadewane gilisili
    bibiagosa.
  tpi-OTNT: Bai yupela i bagarap, yupela ol man i gat biknem long dring. Strong na
    save bilong yupela, em long miksim dring tasol.
  hau-SA: Kaiton waɗanda suke jarumawa a shan ruwan inabi da gwanaye a haɗin abubuwan
    sha,
  uig-LAT: Sharab ichishke batur bolghanlargha, Haraqni ebjesh qilishta qehriman bolghanlargha,
  nde-nde: Maye kulabo abangamaqhawe ekunatheni iwayini njalo bezintshantshu ekuhlanganiseni
    okunathwayo,
  ton-ton: '‌ʻE malaʻia ʻakinautolu ʻoku mālohi ke inu uaine, mo e kau tangata mālohi
    ke felingiʻaki ʻae kava mālohi:'
  ces-1613: Běda těm, kteříž jsou silní ku pití vína, a muži udatní k smíšení nápoje
    opojného;
  eng-WMB: Woe to those who are mighty to drink wine, and champions at mixing strong
    drink;
  tam-TCV: திராட்சைமது குடிப்பதில் வீரரும், மதுபானம் கலக்குவதில் வல்லவர்களுமாயிருந்து,
  ceb-ULB: Alaot kadtong mga mananaog sa pag-inom ug bino, ug mga hanas sa pagtimpla
    sa isog nga mga ilimnon;
  pol-UBG: Biada tym, którzy są mocni w piciu wina i dzielni w mieszaniu mocnego napoju!
  urd-GVU: تم پر افسوس جو مَے پینے میں پہلوان ہو اور شراب ملانے میں اپنی بہادری دکھاتے
    ہو۔
  deu-1912: Weh denen, die Helden sind, Wein zu saufen, und Krieger in Völlerei;
  kan-2017: ಅಯ್ಯೋ, ಸುರಾಪಾನದಲ್ಲಿ ಶೂರರೂ, ಮದ್ಯಮಿಶ್ರಣದಲ್ಲಿ ಸಾಹಸಿಗಳೂ;
  yap-yap: Gafgow gimed! Gimed eba gilbuguwmed ko melor ko wayin! Gimed e pi m’uthan’
    nge falu’ i aruy e rrum.
  hlt-MCSB: Anunae, hlangrhalh rhoek loh misurtui rhoeh a ok tih, tatthai hlang rhoek
    khaw yu neh rhoeh thoek uh.
  mdy-ETH: ዎይኖ ዑዦ ዑሽኪፆና ዔርቴያ፥ ማሣ ዑዦ ሲኢሪ ዑሽካኒያ ጫርቃዞንሢም ባዴዔ!
  twi-ASANTE: Monnue mo a wɔfrɛ mo akatakyie wɔ nsanom mu ne ahoɔdenfoɔ wɔ nsã afrafra
    mu.
  eng-WEBU: Woe to those who are mighty to drink wine, and champions at mixing strong
    drink;
  wal-wal: Woiniyaa eessaa uyiyoogan erettidaageetuyyoonne mattoyiya ushshaa walakkanau
    goobiyaageetuyyo aayye7ana!
  spa-PDDPT: ¡Ay de los valientes para beber vino, y de los fuertes para mezclar bebida
    fuerte,
  gun-gun: Nda'evei ete 'rã vinho oy'u aguã anho ipy'a guaxuve va'e pe, ha'e iro va'e
    joo ramigua e'ỹ-e'ỹ omoirũa rupi ojerovia ete va'e kuery pe.
  ilo-ULB: Asi pay dagiti nalatak iti panaginom iti arak ken dagiti nalalaing nga
    agtimpla kadagiti naingel a mainom;
  kpg-kpg: E huaidu adu gi goodou! Goodou la digau hagamataane gi nia loaabi waini!
    Goodou e hagamataane gei e hagalee mmaadagu i di madagoaa ma ga unugi godou dagaao!
  uig-ARA: شاراب ئىچىشكە باتۇر بولغانلارغا، ھاراقنى ئەبجەش قىلىشتا قەھرىمان بولغانلارغا،
  sus-sus: Ɲaxankatɛ na mixie bɛ, naxee xili xungbe sɔtɔma beere minfe kui, e fisa
    e boore bɛ siisi fe kui.
  pon-2006: Meid suwediong kumwail! Kumwail kin ndandkihla amwail kamam sakau! Me
    kommwad oh sohte kin masak mehkot ni ahnsoun doaloapene sakau kehlail kan!
  ksd-ksd: Na kaina ta ra umana lup mome vain, ma diat dia ongor ma ra lolongoi na
    tava longlong;
  tur-YTC: Şarap içmekte güçlü olanların, Ağır içkileri karıştırmakta da önde gidenlerin;
  grc-BRENT: Οὐαὶ οἱ ἰσχύοντες ὑμῶν, οἱ πίνοντες τὸν οἶνον, καὶ οἱ δυνάσται οἱ κεραννύντες
    τὸ σίκερα,
  ind-AYT: Celakalah mereka yang hebat dalam minum anggur dan juara dalam mencampur
    minuman keras,
  nya-nya: Tsoka kwa zidakwa zimene zimayika mtima pa vinyo ndipo ndi akatswiri posakaniza
    zakumwa,
  hrv-hrv: Jao onima koji su jaki u vinu i junaci u miješanju jakih pića;
  mps-mps: Dage te bomai wę tubode genuai nogi elalubo bidi dabe, dage dolaibao,
    te dagego bomo de kolesaga si da, te haniani wę sįsįbo delide naga dao.
  tpi-tpi: Bai yupela i bagarap, yupela ol man i gat biknem long dring. Strong na
    save bilong yupela, em long miksim dring tasol.
  dan-1931: Ve dem, der er Helte til at drikke Vin og vældige til at blande stærke
    Drikke,
  vie-OVCB: Khốn cho những người tự cho mình là anh hùng uống rượu và khoe khoang
    về tửu lượng của mình.
  guj-2017: જેઓ દ્રાક્ષારસ પીવામાં શૂરા અને દારૂ મિશ્રિત કરવામાં કુશળ છે તેઓને અફસોસ!
  pon-2006A: Meid suwediong kumwail! Kumwail kin ndandkihla amwail kamam sakau! Me
    kommwad oh sohte kin masak mehkot ni ahnsoun doaloapene sakau kehlail kan!
  por-BRBSL: Ai daqueles que são poderosos para beber vinho, e campeões na mistura
    de bebidas fortes;
  cth-cth: Misurtui neinae koe athakaawme taminaw hoi yamu sak kalawtnae koe athakaawme
    taminaw teh a yawthoe awh.
  twi-twi: Munnue mo a wɔfrɛ mo akatakyi wɔ nsanom mu ne ahoɔdenfo wɔ nsa afrafra
    mu.
  hlt-hlt: Anunae, hlangrhalh rhoek loh misurtui rhoeh a ok tih, tatthai hlang rhoek
    khaw yu neh rhoeh thoek uh.
  tbz-SIM: Di bo yɑ̀ díndi bɛ̀ɛ̀ yètɛ̀ feí munɑɑ̀yɑ̃̀ɑ̃̀ miɛkɛ, díndi bɛ̀ɛ̀ mɔ̀kɛ
    mɛnɑɑ̀ kperímɛ̀ kó yɛkɔ̃m̀bɔ̀.
  msy-2020: Iavzika! Ia gumazir dɨpar onganim apava, egha bizir kam bagha ia ziar
    ekiam isi. Ezɨ ia bar ikuvigham. Ian gavgaviba ko fofoziba, da dɨpar onganim ververamin
    fofozimra iti. Iavzika! Ia bar ikuvigham.
  dop-dop: Mpɑ mɛ ɩ́ kɛ́ tɑŋkɑʋnɑɑ kɛ sʋlʋm tǝnyɔɔlɛ tɔ, mǝ tɔm wɛ wɑɩyo kɛ́. Mpɑ
    mɛ mǝ yɑɑ mǝ tǝɣɩ ɑkɑnɑɑ kɛ sʋlʋm situɣu tɑɑ tɔ, mǝ tɔm wɛ wɑɩyo kɛ́.
  azb-azb: Vay halına şərab içməkdə qəhrəman, İçkiləri qarışdırıb içməkdə pərgar olanların!
  eng-DBY: Woe unto them that are mighty for drinking wine, and men valiant to mix
    strong drink;
  hin-2017: हाय उन पर जो दाखमधु पीने में वीर और मदिरा को तेज बनाने में बहादुर हैं,
  wol-KYG: Wóoy ngalla ñiy jàmbaari naan biiñ, diy ndaanaan ci njafaanu ñoll,
  eng-YLT: Woe [to] the mighty to drink wine, And men of strength to mingle strong
    drink.
  eng-WYC-2017: Woe to you that be mighty to drink wine, and be strong to meddle [or
    mingle] drunkenness;
  eng-WMBB: Woe to those who are mighty to drink wine, and champions at mixing strong
    drink;
  urd-GVH: तुम पर अफ़सोस जो मै पीने में पहलवान हो और शराब मिलाने में अपनी बहादुरी
    दिखाते हो।
  rug-rug: Madi talotaṉa sarini pu varane pa napo vaeni meke bokaboka hola pa heni
    napo ṉiṉiradi,
  gaz-gaz: Warra daadhii wayinii dhuguutti jabaa, dhugaatii walitti makuuttis goota
    taʼaniif,
  fra-LSG: Malheur à ceux qui ont de la bravoure pour boire du vin, Et de la vaillance
    pour mêler des liqueurs fortes;
  yal-yal: Gbalon na kanne xa naxanye tunnafan dɔlɔ mindeni, naxanye fatan dɔlɔ minseene
    basanɲɛ!
  haw-1868: 'Auwe ka poe ikaika i ka inu waina, A me na kanaka ikaika i ke kawili
    i wai awaawa e inu ai:'
  arb-NAV: وَيْلٌ لِلْعُتَاةِ فِي شُرْبِ الْخَمْرِ وَالْمُتَفَوِّقِينَ فِي مَزْجِ
    الْمُسْكِرِ،
  ewe-ewe: Baba na ame siwo nye kalẽawo le wain gã nono me, eye wonye dziɖulawo le
    ahamuamewo tɔtɔ me,
  eng-LEE: Woe unto those that are heroes to drink wine, and men of might to mingle
    strong drink;
  asm-FB: যি সকল দ্ৰাক্ষাৰস পান কৰাত প্রথমশ্রেণীৰ, আৰু সুৰা মিহলি কৰাত নিপুণ, তেওঁলোকৰ
    সন্তাপ হ’ব।
  sus-A: حَشَنكَتّ نَ مِشِيٍ بّ، نَشٍيٍ شِلِ شُنفبٍ سْتْمَ بٍيرٍ مِنقٍ كُي، عٍ قِسَ
    عٍ بٌورٍ بّ سِيسِ قٍ كُي.
  fra-SBL: Malheur à ceux qui ont la force de boire du vin, et des champions de la
    préparation de boissons fortes ;
  hbo-hbo: הֹ֕וי גִּבֹּורִ֖ים לִשְׁתֹּ֣ות יָ֑יִן וְאַנְשֵׁי־חַ֖יִל לִמְסֹ֥ךְ שֵׁכָֽר׃
  piu-2006: '@see-verse:ISA.005.021'
  kik-kik: Hĩ! Kaĩ andũ arĩa marĩ ngumo ya kũnyua ndibei, na njoorua cia kũriingia
    indo cia gũtũma andũ marĩĩo marĩ na haaro-ĩ!
  fra-NCL: Malheur à ceux qui sont des héros pour boire le vin, et des vaillants pour
    mêler les liqueurs fortes !
  cek-AK: Misurtui amoeh, mu abaeh moe, naek koeh hmoek kaminawk loe khosak bing!
  cuk-cuk: Bemar vino-gobedsik-bulegan-gudimaladi, ¡be duledar-wilesmar! Bemar inna-gagbid-sobedsik-bulegan-sogdimaladi,
    ¡dule-wilesmar!
  uig-CYR: Шарап ичишкә батур болғанларға, Һарақни әбҗәш қилишта қәһриман болғанларға,
  tel-2017: ద్రాక్షారసం తాగడంలో పేరు తెచ్చుకున్న వారికి, మద్యం కలపడంలో చాతుర్యం గల
    వారికి బాధ.
  hat-BSA: Malè a sila ki vanyan nan bwè gwòg la e gen gwo kouraj nan mele bwason
    fò a,
  kos-kos: We nu suwos! Kowos su ku ke nim wain! Kowos pulaik ac wangin sangeng lowos
    ke pacl karyak mwe nimnim!
  hbo-WLC: ה֕וֹי גִּבּוֹרִ֖ים לִשְׁתּ֣וֹת יָ֑יִן וְאַנְשֵׁי־חַ֖יִל לִמְסֹ֥ךְ שֵׁכָֽר׃
  ibo-ibo: Ahụhụ ga-adịrị ndị bụ dike nʼịṅụ mmanya, na ndị bụkwa dimkpa nʼịgwakọta
    mmanya,
  ory-ory: ଯେଉଁମାନେ ଦ୍ରାକ୍ଷାରସ ପାନ କରିବାକୁ ପରାକ୍ରମୀ ଓ ମଦ୍ୟ ମିଶ୍ରିତ କରିବାକୁ ବଳବାନ;
  chk-chk: Feiengauemi, ämi mi iteföüla le apuchakemi ren wain, oua pwal silelap le
    nofitifengeni ünümemi sakau mi pwichikar.
  rop-rop: “Wal yumob garra abum bigbala trabul na! Dumaji yumob reken yumob brabli
    haibala wen yumob oldei dringgimbat en wen yumob miksimapbat olkain dringk.
  ukr-1871: Горе тим, що хоробрі до пиття вина, й сильні в приправі впиваючих напитків;
  deu-1951: Wehe denen, die Helden sind im Weintrinken und tapfer im Einschenken von
    berauschendem Getränk;
  eng-JPS: Woe unto them that are mighty to drink wine, and men of strength to mingle
    strong drink;
  srp-1865: Teško onima koji su jaki piti vino i junaci u miješanju silovita piæa.
  lug-lug: Zibasanze abo abazira mu kunywa omwenge era mu kutabula ekitamiiza,
  heb-heb: הוי גבורים לשתות יין ואנשי חיל למסך שכר׃
  ben-IRV: ধিক তাদেরকে, যারা আঙ্গুর রস পান করায় ওস্তাদ এবং যারা সুরা মেশানোয় পন্ডিত।
  pan-pan: ਹਾਏ ਉਹਨਾਂ ਉੱਤੇ ਜਿਹੜੇ ਮਧ ਪੀਣ ਵਿੱਚ ਸੂਰਮੇ ਹਨ, ਅਤੇ ਸ਼ਰਾਬ ਤਿਆਰ ਕਰਨ ਵਿੱਚ ਸੂਰਬੀਰ
    ਹਨ!
  mya-JVB: စပျစ်ရည် ကို များစွာ သောက် နိုင်သောသူ၊ ဆေးနှင့်ရော သော သေရည် သေရက်ကို သောက်ခြင်း
    အမှု၌၊ အားကြီး သောသူ တို့ သည် အမင်္ဂလာ ရှိကြ၏။
  tte-O: Oo katekamkamnali siya yakato tokaiwe waila kaikaiwena numana koina yo yakato
    siya tokatai waila naenaena ebwelina koina.
  hmo-hmo: Momokani, do umui be dika! Uaina inua kara dekenai, emui ladana be bada
    taudia. Emui goada bona diba, be inua kekero gaudia do umui mikisi sibona!
  urd-urd: उनपर अफ़सोस, जो मय पीने में ताक़तवर और शराब मिलाने में पहलवान हैं;
  rus-SYN: Горе тем, которые храбры пить вино и сильны приготовлять крепкий напиток,
  bqc-SIM: Waiyoo gbɛ̃́ pↄ́ aa tↄbↄ̀ wɛ̃mia guuↄ ń gↄ̃sa pↄ́ aa í gbãa yãalɛa
    dↄ̃ↄ.
  tcz-CHONGTHU: Iti’n ada tadiuvem lengpitwi don’a hat kisalheh jenga, adontam chan’a
    bolthei kisaho chu.
  mar-mar: जे मद्य पिण्यामध्ये विजेते आहेत आणि मद्याचे मिश्रण करण्यात जे प्रवीण आहेत,
    त्यांना हायहाय!
  qub-qub: Ay imanöraj canqui waran-waran upyallar cacojcuna, machächicojcunata rurayllapaj
    callpayojcuna.
  hat-hat: Madichon pou nou! Lè se boutèy diven pou nou desann, nou pa manke kouraj!
    Lè se gwòg pike pou nou konpoze, nou pa manke vanyan gason!
  eng-BSB: Woe to those who are heroes in drinking wine and champions in mixing beer,
  eng-WEBPB: Woe to those who are mighty to drink wine, and champions at mixing strong
    drink;
  kbq-kbq: Hagi aka tima ne'zante'ene, aka tima eri haviama hu' zante'ma ugagotama
    nehaza vahera, tamagra hazenke erigahaze.
  nhe-BL: Teicneltique nopa tlacame tlen tlahuel yajatij tlaise miyac huan quiijtohuaj
    axaca hueli quintlanis. Quiijtohuaj quipiyaj miyac chicahualistli para quimanelose
    huan quiise tlen hueli tlaili. Temachtli hualas tlatzacuiltilistli ininpani.
  gub-BL: Tupàn uzepyk putar win i'u wera'u har wanehe nehe. Uzepyk putar kàwiahy
    tetea'u i'u har wanehe nehe no.
  eng-DRA: Woe to you that are mighty to drink wine, and stout men at drunkenness.
