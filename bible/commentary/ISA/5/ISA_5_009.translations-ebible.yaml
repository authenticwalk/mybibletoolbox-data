verse: ISA.005.009
translations:
  mal-C: 'ഞാൻ കേൾക്കെ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്തിരിക്കുന്നു: “രമ്യഹർമ്യങ്ങൾ
    ശൂന്യമാകും, നിശ്ചയം, വലുതും മനോഹരവുമായ അരമനകളിൽ നിവാസികൾ ഇല്ലാതെയാകും.'
  deu-TKW: 'In meinen Ohren offenbart sich Jahwe der Heerscharen: Fürwahr! Viele Häuser
    wollen verwüstet werden, große und schöne menschenleer!'
  lin-lin: 'Yawe, Mokonzi ya mampinga, alobaki na ngai : « Solo, bandako minene ekotikala
    pamba, bandako kitoko ekozanga bato ya kovanda kati na yango.'
  eng-LSV: Do many houses not become a desolation by the weapons of YHWH of Hosts?
    Great and good without inhabitant!
  eng-GNV: This is in mine cares, saith the Lord of hostes. Surely many houses shall
    be desolate, euen great, and faire without inhabitant.
  eng-WEBSTER: In my ears said the LORD of hosts, Of a truth many houses shall be
    desolate, even great and fair, without inhabitant.
  nhw-BL: 'Pero TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij quiijtojtoc
    para panos se tlamantli catli tlahuel temajmati ica inijuanti. Nijcajqui quema
    yaya quiijto: “Miyac calme catli huejhueyi huan más yejyectzitzi mocahuase sosoltique
    pampa miquise catli eliyaya iniaxcahua nopa calme.'
  swh-ONEN: 'Bwana Mwenye Nguvu Zote amesema nikisikia: “Hakika nyumba kubwa zitakuwa
    ukiwa, nayo majumba ya fahari yatabaki bila kukaliwa.'
  bba-bba: Wee ye Gusunɔ wɔllu kɑ tem Yinni u mɑn sɔ̃ɔwɑ. U nɛɛ, kɑm kɑm bɑ koo tɔn
    ben yɛnu dɑbi ni kpuro kɑm koosiɑ. Kpɑ ɡoo u kun mɑɑ wɑ̃ɑ yenu burɑ si sɔɔ, si
    su kpɑ̃ mi.
  eng-KJVCPB: In mine ears said the Lord of hosts, Of a truth many houses shall be
    desolate, Even great and fair, without inhabitant.
  luo-luo: 'Jehova Nyasaye Maratego osewacho ayanga ka awinjo ni: “Kata kamano ute
    madongo biro dongʼ gunda, kendo ute madongo moger mabeyo biro dongʼ maonge joma
    odakie.'
  meu-meu: 'Iehova Sabaota ena gwauhamata na kamonai, eto: Ruma momo bae mia ḡaḡae,
    ruma namodia, mai hairaidia, to asi inoholaidia taudia.'
  npi-ULB: सर्वशक्तिमान् परमप्रभुले मलाई भन्‍नुभयो, धेरै वटा घर, ठुला र भव्‍य महलसमेत
    रित्ता हुनेछन्, त्यसमा बस्‍ने कोही हुनेछैन् ।
  yor-yor: 'Olúwa àwọn ọmọ-ogun ti sọ ọ́ sí mi létí: “Ó dájú pé àwọn ilé ńlá ńlá yóò
    di ahoro, àwọn ilé dáradára yóò wà láìní olùgbé.'
  pes-OPCB: خداوند لشکرهای آسمان به من فرمود که این خانه‌های بزرگ و زیبا ویران و خالی
    از سکنه خواهند شد.
  tgl-ULB: Sinabi sa akin ni Yahweh ng mga hukbo, maraming bahay ang mawawalan ng
    mga taong nakatira, kahit pa ang mga malalaki at magagandang bahay, ay walang
    nakatira.
  hui-hui: I̱na hale halu hewaria Anduane Homogo Hongo Haiheore kagome ogodagua layua,
    Heneneore larogo. Anda timbuni baya tara o hama pedaruniha mbirali palia nabi
    tabuanda bu karia gialo wahai holebira.
  mya-mya: အ​နန္တ​တန်ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``ဤ​ကြီး ကျယ်​လှ​ပ​သည့်​အိမ်​များ​သည်​လူ​သူ​မ​ရှိ
    သည့်​အိမ်​ပျက်​များ​ဖြစ်​ရ​ကြ​လိမ့်​မည်။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་པ་ངས་ཐོས་བྱུང་སྟེ། ཁང་པ་མང་པོ་སྟོངས་ཤིང་།
    ཁང་པ་ཆེན་པོ་ཡིད་དུ་འོང་བ་རྣམས་ཀྱང་སྡོད་མཁན་མེད་པར་འགྱུར།
  wsk-wsk: 'Yawe Sokel Garagar mu iwita baluwaram se ikiem: “Nunguningta, kawam bibiya
    ningo ningo mu kariimet ningi mena, mu ipa palagamonkowo.'
  sna-sna: Jehovha Wamasimba Ose akataura ndichinzwa akati, “Zvirokwazvo dzimba zhinji
    dzichava matongo, dzimba huru dzakanaka dzichashaya vanogaramo.
  spa-BLM: 'En mis oídos, el Señor de los Ejércitos dice: “Seguramente muchas casas
    quedarán desoladas, incluso grande y hermosa, desocupada.'
  cac-cac: 'A Jehová Yajal d''a Smasanil, a ix alan d''ayin icha tic: A juntzan̈ nivac
    pat te vach'' yilji chi'', ol sateloc vach''chom te vach'' yilji, man̈xalaj mach
    ol cajnaj d''ay.'
  swh-ULB: Yahwe wa majeshi ameniambia mimi, nyumba nyingi zitakuwa wazi, hata kubwa
    na zinazovutia, hakuna mwenyeji yeyote.
  bel-bel: 'У вушы мае сказаў Гасподзь Саваоф: шматлікія дамы гэтыя будуць пустыя,
    вялікія і прыгожыя - зьбязьлюдзеюць;'
  deu-ELBBK: 'Vor meinen Ohren hat der HERR der Heerscharen gesprochen: Wenn nicht
    die vielen Häuser zur Wüste werden, die großen und schönen ohne Bewohner!'
  mbb-OT: Nezineg ku he migkaǥi is Nengazen he Mekeǥeǥehem te, “Heeyan is dezekelà
    wey mekempet he menge valey, kenè en egkeubpaan.
  mal-2015: 'ഞാൻ കേൾക്കെ സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്തതു: വലിയതും നല്ലതുമായിരിക്കുന്ന
    പല വീടുകളും ആൾ പാർപ്പില്ലാതെ ശൂന്യമാകും നിശ്ചയം.'
  gup-gup: Yawey nawu Dulkarrekimuk Duninjh kuhni yimeng kore ngaye ngawokbekkang,
    yimeng, “Kaluk kabolkyimerran bu mahni manrurrkmakmak makka kururrkbakabakme,
    dja manbu manrurrkkihkimuk makka larrk, dja minj nangale bininj kahyo.
  rmc-rmc: 'Andro kana mange šunďol o lav le Nekzoraleder RAJESKRO: „Čačo, but khera
    ačhena rozburimen; ňiko na bešela andre ola bare the šukar khera.'
  pes-OPV: 'یهوه صبایوت در گوش من گفت: «به درستی که خانه های بسیار خراب خواهد شد،
    وخانه های بزرگ و خوش نما غیرمسکون خواهدگردید.'
  ron-1924: 'Ятэ че мь-а дескоперит Домнул оштирилор: „Хотэрыт, ачесте касе мулте
    вор фи пустиите, ачесте касе марь ши фрумоасе ну вор май фи локуите.'
  ben-OBCV: 'সর্বশক্তিমান সদাপ্রভু আমার কর্ণগোচরে একথা ঘোষণা করেছেন: “নিশ্চিতরূপে
    বড়ো বড়ো সব গৃহ জনশূন্য হবে, সুন্দর সব অট্টালিকায় বাস করার জন্য কেউ থাকবে না।'
  som-som: Rabbiga ciidammadu wuxuu leeyahay, oo aan anigu dhegahayga ku maqlay, Sida
    runta ah guryo badan baa cidloobi doona, oo xataa kuwa waaweyn oo quruxda badanina
    waxay ahaan doonaan cidla aan qofna degganayn.
  lat-VUC: In auribus meis sunt hæc, dicit Dominus exercituum; nisi domus multæ desertæ
    fuerint, grandes et pulchræ, absque habitatore.
  eng-ASVBT: In mine ears saith Jehovah of hosts, Of a truth many houses shall be
    desolate, even great and fair, without inhabitant.
  ita-1885: 'Il Signor degli eserciti mi ha detto all''orecchio: Se le case magnifiche
    non son ridotte in desolazione; e le grandi e belle, ad esser disabitate;'
  eng-LXXUP: 'For these things have reached the ears of the Lord of hosts: for though
    many houses should be built, many and fair houses shall be desolate, and there
    shall be no inhabitants in them.'
  eng-ULB: Yahweh of hosts told me, many houses will be empty, even great and impressive
    ones, without any inhabitant.
  spa-VBL: 'Oí al Señor Todopoderoso declarar: Puedes estar seguro de que muchas casas
    están destinadas a convertirse en ruinas, y hermosas mansiones destinadas a quedar
    deshabitadas.'
  fra-_FOB: 'L''Éternel des armées me l''a fait entendre: Si les maisons nombreuses
    ne sont réduites en désolation, si les maisons grandes et belles ne sont privées
    d''habitants!'
  mal-mal: 'ഞാൻ കേൾക്കെ സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്തത്: “വലിയതും നല്ലതുമായിരിക്കുന്ന
    പലവീടുകളും ആൾ പാർപ്പില്ലാതെ ശൂന്യമാകും നിശ്ചയം.'
  urd-GVR: Rabbul-afwāj ne merī maujūdagī meṅ hī qasam khāī hai, “Yaqīnan yih muta'addid
    makān wīrān-o-sunsān ho jāeṅge, in baṛe aur ālīshān gharoṅ meṅ koī nahīṅ basegā.
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावेमी “थमा पा इन खिं नेल्‍ल ब्रेत्‍नीम। मेको ब्रेश्‍शो
    खिं दारशो नु ठेयब बाक्‍तेक्‍म हना यो, मुर मबाक्‍नीम।
  eng-NOY: 'To mine ear hath Jehovah of hosts revealed it: Surely many houses shall
    become a desolation, The great and the fair ones, without an inhabitant.'
  ita-1927: 'Questo m’ha detto all’orecchio l’Eterno degli eserciti: In verità queste
    case numerose saranno desolate, queste case grandi e belle saran private d’abitanti;'
  ckb-ckb: 'بە ڕاستی گوێم لێ بوو کە یەزدانی سوپاسالار فەرمووی: «بێگومان کۆشکی مەزن
    دەبێتە کەلاوە، خانووی گەورە و خۆشیش چوڵەوانی.'
  eng-BBE: The Lord of armies has said to me secretly, Truly, numbers of great and
    fair houses will be waste, with no one living in them.
  kan-OKCV: 'ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ನನ್ನ ಕಿವಿಗಳಲ್ಲಿ ಹೇಳುವುದೇನೆಂದರೆ: “ನಿಜವಾಗಿಯೂ ದೊಡ್ಡ
    ಮನೆಗಳು ಬರಿದಾಗುವುವು ಸುಂದರ ಭವನಗಳು ನಿವಾಸಿಗಳಿಲ್ಲದೆ ಹಾಳಾಗುವುವು.'
  tam-2017: 'சேனைகளின் யெகோவா என் காது கேட்கச் சொன்னது: உண்மையாகவே அந்தத் திரளான வீடுகள்
    பாழாகும்; பெரியவைகளும் நேர்த்தியானவைகளுமாகிய வீடுகள் குடியில்லாதிருக்கும்.'
  spa-RV-1909: Ha llegado á mis oídos de parte de Jehová de los ejércitos, que las
    muchas casas han de quedar asoladas, sin morador las grandes y hermosas.
  ron-BTF: 'În urechile mele a spus DOMNUL oştirilor: Cu adevărat multe case vor fi
    pustiite, cele mari şi frumoase, vor fi fără locuitori.'
  eng-WEBP: 'In my ears, the LORD of Armies says: “Surely many houses will be desolate,
    even great and beautiful, unoccupied.'
  eng-FBV: 'I heard the Lord Almighty declare: You can be sure that many houses are
    destined to become ruins, and beautiful mansions destined to become uninhabited.'
  nld-1939: Zo klinkt in mijn oren de eed Van Jahweh der heirscharen! Die talloze
    huizen worden verwoest, De grootste en schoonste zijn zonder bewoners.
  nch-BL: 'Pero TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij quiijtojtoc
    para panos se tamanti cati tahuel temajmati ica inijuanti. Nijcajqui quema yaya
    quiijto: “Miyac calme cati huejhueyi huan más yejyectzitzi mocahuase sosoltique
    pampa miquise cati eliyaya iniaxca.'
  vie-1934: 'Đức Giê-hô-va vạn quân có phán vào tai tôi những lời nầy: Thật nhiều
    nhà sẽ bỏ hoang, những nhà ấy lớn và đẹp mà chẳng có người ở!'
  hin-CV: सर्वशक्तिमान याहवेह ने कहा; “निश्चय बड़े, और सुंदर घर सुनसान हो जाएंगे.
  eng-OURB: 'In my ears, Adonai Tzva''ot [Yahweh Commander of heaven’s armies] says:
    “Surely many houses will be desolate, even great and beautiful, unoccupied.'
  spa-BES: 'El Señor de los ejércitos me ha dicho en secreto: En verdad, el número
    de casas grandes y hermosas será un desperdicio, y nadie vivirá en ellas.'
  tdx-tdx: Amo sofikoo ao! hoe t’Iehovà’ i Màroy, Toe maro ty anjomba ho kòake, ty
    jabajaba naho ty fanjaka tsy ho ama’ ondaty.
  tha-KJV: พระเยโฮวาห์จอมโยธาทรงกล่าวที่​หู​ของข้าพเจ้าว่า “เป็นความจริงที​เดียว บ้านหลายหลังจะต้องรกร้าง
    บ้านใหญ่​บ้านงามจะไม่​มี​คนอาศัย
  por-BR-2018: 'O SENHOR dos exércitos disse aos meus ouvidos: Verdadeiramente muitas
    casas se tornarão desertas, até as grandes e valiosas ficarão sem moradores!'
  deu-ELO: 'Vor meinen Ohren hat Jehova der Heerscharen gesprochen: Wenn nicht die
    vielen Häuser zur Wüste werden, die großen und schönen ohne Bewohner!'
  eng-WYC-2018: These things be in the ears of me, (yea), the Lord of hosts (hath
    said); If many houses be not forsaken, great and fair, without dweller, (or If
    many houses be not abandoned, yea, large and beautiful, but with no inhabitants),
    believe ye not to me.
  epo-epo: 'En miaj oreloj estas la vortoj de la Eternulo Cebaot: Multaj domoj fariĝos
    dezertaj, grandaj kaj bonaj estos sen loĝantoj.'
  uig-PIN: 'Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar mening ⱪuliⱪimƣa mundaⱪ
    dedi: — «Kɵpligǝn ɵylǝr, Dǝrwǝⱪǝ ⱨǝywǝtlik, ⱨǝxǝmǝtlik ɵylǝr adǝmzatsiz, harab
    bolidu.'
  beo-beo: 'Na da Hina Gode Bagadedafa amo Ea sia: nabi dagoi, amane, “Amo diasu noga:idafa
    amola bagadedafa da mugululi, wadela:lesi dagoi ba:mu.'
  tpi-OTNT: Mi harim Bikpela I Gat Olgeta Strong i tok olsem, “Tru tumas, dispela
    olgeta bikpela na naispela haus bai i bagarap na bai i no gat man i stap long
    ol.
  hau-SA: Ubangiji Maɗaukaki ya furta a kunnuwana, “Tabbatacce manyan gidajen za su
    zama kango, za a bar kyawawan gidajen nan ba kowa.
  uig-LAT: 'Samawi qoshunlarning Serdari bolghan Perwerdigar méning quliqimgha mundaq
    dédi: — «Köpligen öyler, Derweqe heywetlik, heshemetlik öyler ademzatsiz, xarab
    bolidu.'
  nde-nde: 'UThixo uSomandla usetshilo ngisizwa wathi: “Ngeqiniso izindlu ezinengi
    zizakuba ngamanxiwa; ezinkulu ezinhle zisale zingaselamuntu ohlala kuzo.'
  ton-ton: Naʻe pehē ʻe Sihova ʻoe ngaahi kautau ki hoku telinga, “Ko e moʻoni ʻe
    lahi ʻae fale ʻe lala, ʻio, ʻe ʻikai kakai ʻae ngaahi fale lahi mo lelei.
  ces-1613: 'V uši mé řekl Hospodin zástupů: Jistě žeť domové mnozí zpustnou, velicí
    a krásní bez obyvatele budou.'
  eng-WMB: 'In my ears, the LORD of Hosts says: “Surely many houses will be desolate,
    even great and beautiful, unoccupied.'
  tam-TCV: 'எல்லாம் வல்ல யெகோவா என் காது கேட்க அறிவித்ததாவது: “நிச்சயமாகவே அந்த பெரும்
    வீடுகள் பாழாகும், அழகிய மாளிகைகள் குடியிருப்பாரின்றி விடப்படும்.'
  ceb-ULB: Gisultihan ako ni Yahweh nga labawng makagagahom, daghang kabalayan ang
    biyaan, bisan pa ang dagko ug nindot, wala nay lumolupyo.
  pol-UBG: 'Do moich uszu mówił PAN zastępów: Zaprawdę wiele domów spustoszeje, a
    wielkie i piękne domy będą bez mieszkańca.'
  urd-GVU: رب الافواج نے میری موجودگی میں ہی قَسم کھائی ہے، ”یقیناً یہ متعدد مکان
    ویران و سنسان ہو جائیں گے، اِن بڑے اور عالی شان گھروں میں کوئی نہیں بسے گا۔
  deu-1912: 'Es ist in meinen Ohren das Wort des HERRN Zebaoth: Was gilt''s, wo nicht
    die vielen Häuser sollen wüst werden und die großen und feinen öde stehen?'
  kan-2017: ನನ್ನ ಕಿವಿಯಲ್ಲಿ ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ಹೇಳುವುದೇನೆಂದರೆ, ಸೊಗಸಾದ ಅನೇಕ ದೊಡ್ಡ
    ಮನೆಗಳಲ್ಲಿ ಜನರು ವಾಸಮಾಡದೆ ಅವು ಖಂಡಿತವಾಗಿ ಹಾಳು ಬೀಳುವುವು.
  yap-yap: Ku gu rung’ag lungun SOMOL ni Gubin ma Rayag Rok ni be ga’ar, “Urngin e
    pi naun ney nib ga’ ma ba manigil e ra par nike mogoth ni dakriy gathon.
  hlt-MCSB: Ka hna dongah caempuei BOEIPA loh im len khaw imsuep la khueh het mahpawt
    nim?. A len neh a len khaw khosak sak mahpawt nim?
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳ ማዔ ፆኦዛሢ ሂዚ ጌዒ ጫኣቂ ኬኤዛንቴ ታ ዋይዜኔ፦ «ሚዛዺሶና ዼኤፖ ዼኤፖ ማኣራ ቢያ ሻሂንቲ
