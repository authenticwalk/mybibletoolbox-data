    mago vahe'mo'e huno ana nontamimpina omanitfa hugahie.
  nhe-BL: 'Pero TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij quiijtojtoc
    para panos se tlamantli tlen tlahuel temajmati ica yajuanti. Nijcajqui quema yajaya
    quiijto: “Miyac caltini tlen huejhueyi huan más yejyectzitzi mocahuase sosoltique
    pampa miquise tlen eliyaya iniaxcahua nopa caltini.'
  gub-BL: Aenu Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e ize'eg mehe. — Aityk putar
    tàpuzuhu uhua'u ma'e ihe wà nehe. Aityk putar tàpuzuhu ipuràg eteahy ma'e ihe
    wà nehe no. Ni amo nuiko kwaw wapupe wà nehe.
  eng-DRA: 'These things are in my ears, saith the Lord of hosts: unless many great
    and fair houses shall become desolate, without an inhabitant.'
