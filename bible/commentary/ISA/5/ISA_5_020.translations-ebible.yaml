verse: ISA.005.020
translations:
  mal-C: തിന്മയെ നന്മയെന്നും നന്മയെ തിന്മയെന്നും വിളിക്കുകയും വെളിച്ചത്തെ ഇരുളും ഇരുളിനെ
    വെളിച്ചവും കയ്‌പിനെ മധുരവും മധുരത്തെ കയ്‌പും ആക്കിത്തീർക്കുകയും ചെയ്യുന്നവർക്ക്,
    അയ്യോ കഷ്ടം!
  deu-TKW: Wehe denen, die Böses gut nennen und Gutes böse, die Finsternis zu Licht
    machen und Licht zu Finsternis, die bitter zu süß machen und süß zu bitter.
  lin-lin: Mawa na bato oyo babengaka mabe malamu mpe malamu mabe, oyo bamonaka molili
    lokola pole mpe pole lokola molili, oyo bamonaka bololo lokola elengi mpe elengi
    lokola bololo !
  eng-LSV: Woe [to] those saying to evil “good,” and to good “evil,” || Putting darkness
    for light, and light for darkness, || Putting bitter for sweet, and sweet for
    bitter.
  eng-GNV: Woe vnto them that speake good of euill, and euill of good, which put darkenes
    for light, and light for darkenes, that put bitter for sweete, and sweete for
    sowre.
  eng-WEBSTER: Woe to them that call evil good, and good evil; that put darkness for
    light, and light for darkness; that put bitter for sweet, and sweet for bitter!
  nhw-BL: Teicneltique nopa masehualme catli quiilhuíaj cuali catli amo cuali, huan
    catli amo cuali quiilhuíaj cuali. Tzintlayohuilotl quiilhuíaj tlahuili, huan tlahuili
    quiilhuíaj tzintlayohuilotl. Catli tzopelic quiilhuíaj chichic, huan catli chichic
    quiilhuíaj tzopelic. Temachtli hualas tlatzacuiltilistli ininpani.
  swh-ONEN: Ole wao wanaoita ubaya ni wema, na wema ni ubaya, wawekao giza badala
    ya nuru, na nuru badala ya giza, wawekao uchungu badala ya utamu, na utamu badala
    ya uchungu.
  bba-bba: Bɔ̃rurobɑ be bɑ rɑ kɔ̃sɑ soku ɡeɑ, kpɑ bu ɡeɑ soku kɔ̃sɑ. Bɔ̃rurobɑ be
    bɑ rɑ yɑm wɔ̃kuru soku yɑm bururɑm, kpɑ bu yɑm bururɑm ɡɔsiɑ yɑm wɔ̃kuru. Bɔ̃rurobɑ
    be bɑ rɑ ye n sosu ɡɔsie ye n do, kpɑ bu ye n do ɡɔsiɑ ye n sosu.
  eng-KJVCPB: Woe unto them that call evil good, and good evil; That put darkness
    for light, and light for darkness; That put bitter for sweet, and sweet for bitter!
  luo-luo: Mano kaka nobed malit ne joma luongo tim mamono ni ber to tim maber ni
    rach; jogo maketo mudho kar ler to kar ler gikete mudho, joma keto gik makech
    kar mamit to mamit giketo kar makech.
  meu-meu: Unu dika e gwauraiamu namo bona namo e gwauraiamu dika taudia, unu dibura
    na diari ai bona diari na dibura ai e halaomu taudia, unu idita na e hagaihoa
    bona gaiho na e ha-iditaia taudia, madi, ihabaidia!
  npi-ULB: धिक्‍कार तिनीहरूलाई जसले खराबलाई असल र असललाई खराब भन्छन् । जसले ज्योतिलाई
    अँध्यारो र अँध्यारोलाई ज्योतिको रूपमा लिन्छन् । अनि तीतोलाई गुलियो र गुलियोलाई
    तीतोको रूपमा लिन्छन् ।
  yor-yor: Ègbé ni fún àwọn tí ń pe ibi ní rere, àti rere ní ibi, tí ń fi òkùnkùn
    ṣe ìmọ́lẹ̀ àti ìmọ́lẹ̀ ṣe òkùnkùn, tí ń fi ìkorò ṣe adùn àti adùn ṣe ìkorò.
  pes-OPCB: وای بر شما که خوب را بد و بد را خوب می‌دانید؛ تاریکی را به جای نور و نور
    را به جای تاریکی می‌گذارید، تلخی را شیرینی و شیرینی را تلخی می‌خوانید.
  tgl-ULB: Kaawa-awa silang nagsasabing mabuti ang kasamaan, at masama ang kabutihan;
    silang nagsasabing liwanag ang kadiliman, at kadiliman ang liwanag; silang nagsasabing
    matamis ang mapait, at mapait ang matamis!
  hui-hui: Tíha mo ko holene timbuniore wulebira. Tígua mana ko ngaruni bayale lalu
    bayale ngaru ko laga kami. Wá holene ngago aruma ka lalu aruma holene ngago wá
    hara lalu kami. Mbirale kaubi ngaru dendebi lalu dendebi ngaru kaubi nga lalu
    ani biaga kamiruni.
  mya-mya: သင်​တို့​သည်​အ​မင်္ဂ​လာ​ရှိ​ကြ​၏။ အ​ကောင်း ကို​အ​ဆိုး၊ အ​ဆိုး​ကို​အ​ကောင်း​ဟု​သင်​တို့
    ခေါ်​ဆို​တတ်​ကြ​၏။ အ​မှောင်​ကို​အ​လင်း အ​ဖြစ်​သို့၊ အ​လင်း​ကို​အ​မှောင်​အ​ဖြစ်​သို့
    ပြောင်း​လဲ​တတ်​ကြ​၏။ သင်​တို့​က​အ​ချို​ကို အ​ခါး၊ အ​ခါး​ကို​အ​ချို​ဖြစ်​စေ​တတ်​ကြ​၏။
  bod-N: ངན་པ་ལ་བཟང་པོ་ཞེས་དང་བཟང་པོ་ལ་ངན་པ་ཞེས་འབོད་ཅིང་། འོད་ཀྱི་ཚབ་ཏུ་མུན་པ་དང་མུན་པའི་ཚབ་ལ་འོད་སྣང་འཇོག་པ་དང་།
    ཁ་མོའི་ཚབ་ཏུ་མངར་མོ་དང་མངར་མོའི་ཚབ་ལ་ཁ་མོ་འཇོག་མཁན་དག་ལ་ཆག་སྒོ་འབྱུང་།
  wsk-wsk: Me ta namaral i! Nina awiriya munan memek mu munan ningo masan, ale munan
    ningo mu munan memek masan; ale tiromorom ko munan mu nikim ko munan ma balsan,
    ale nikim ko munan mu tiromorom ko munan ma balsan; ale mel seselak memek mu yaman
    nuam masan, ale mel yaman nuam mu seselak masan; mu koma arigalkowo!
  sna-sna: Vane nhamo avo vanoti zvakaipa ndizvo zvakanaka, uye zvakanaka ndizvo zvakaipa,
    vanoisa rima panzvimbo yechiedza nechiedza panzvimbo yerima, vanoisa zvinovava
    panzvimbo yezvinotapira, nezvinotapira panzvimbo yezvinovava.
  spa-BLM: Ay de los que llaman bueno al mal y malo al bien; que puso la oscuridad
    por la luz, y la luz para la oscuridad; que puso lo amargo por lo dulce, ¡y dulce
    por amargo!
  cac-cac: Ob'iltac ex tzeyal chucal vach'ilal, axo vach'il chi', a tzeyal chucal.
    A saquilq'uinal tzeyal q'uic'alq'uinalil, axo q'uic'alq'uinal chi' tzeyal saquilq'uinalil.
    A tas c'a', chi' eyalani, axo tas chi', c'a' eyalani.
  swh-ULB: Ole wao waitao uovu wema, na wema ni uovu; inayowakilisha giza kama mwanga,
    na mwanga kama giza; inayowakilisha kitu kichungu kama kitamu, na kitamu kama
    kichungu!
  bel-bel: Гора тым, якія зло называюць дабром, і дабро - злом, цемру лічаць сьвятлом,
    і сьвятло - цемраю, горкае лічаць салодкім, і салодкае - горкім!
  deu-ELBBK: Wehe denen, die das Böse gut nennen, und das Gute böse; die Finsternis
    zu Licht machen, und Licht zu Finsternis; die Bitteres zu Süßem machen, und Süßes
    zu Bitterem!
  mbb-OT: Mekehizuhizu kew is iyan niw ed-isipen he mezaat is meupiya, ne is meupiya
    ne iyan niw ed-isipen he mezaat. Is kerusireman ne iyan niw egngezanan he kerayag,
    ne is kerayag iyan niw egngezanan he kerusireman. Is mepait edhimuwen niw he meemis
    ne is meemis edhimuwen niw he mepait.
  mal-2015: തിന്മെക്കു നന്മ എന്നും നന്മെക്കു തിന്മ എന്നും പേർ പറകയും ഇരുട്ടിനെ വെളിച്ചവും
    വെളിച്ചത്തെ ഇരുട്ടും ആക്കുകയും കൈപ്പിനെ മധുരവും മധുരത്തെ കൈപ്പും ആക്കുകയും ചെയ്യുന്നവർക്കു
    അയ്യോ കഷ്ടം!
  gup-gup: Mak kadjalwarre bedberre nawu kabirriyime kore kunwarre nakka kunmak! Kadjalwarre
    bedberre nawu kabirriyime kore kunmak nakka kunwarre! Kadjalwarre bedberre nawu
    kabirriyime manbu kumunun nakka barnangarra dja manbu barnangarra nakka kumunun,
    mak bu njale nawu manjwarre nakka manjmak dja nawu manjmak nakka manjwarre.
  rmc-rmc: Vigos olenge, ko pro nalačho phenen lačho a pro lačho nalačho, kaske hin
    o kaľipen sar o švetlos a o švetlos sar kaľipen, kaske hin o kirko gulo a o gulo
    kirko.
  pes-OPV: وای بر آنانی که بدی را نیکویی و نیکویی را بدی می‌نامند، که ظلمت را به‌جای
    نور و نور را به‌جای ظلمت می‌گذارند، و تلخی را به‌جای شیرینی و شیرینی را به‌جای
    تلخی می‌نهند.
  ron-1924: Вай де чей че нумеск рэул бине ши бинеле, рэу, каре спун кэ ынтунерикул
    есте луминэ ши лумина, ынтунерик, каре дау амэрэчуня ын лок де дулчацэ ши дулчаца,
    ын лок де амэрэчуне!
  ben-OBCV: ধিক্ তাদের যারা মন্দকে ভালো ও ভালোকে মন্দ বলে, যারা অন্ধকারকে আলো ও আলোকে
    অন্ধকার বলে তুলে ধরে, যারা মিষ্টিকে তেতো ও তেতোকে মিষ্টি বলে।
  som-som: Hoog waxaa leh kuwa sharka yidhaahda waa wanaag, wanaagna yidhaahda waa
    shar, oo gudcurkana iftiin ku beddela, iftiinkana gudcur ku beddela, oo qadhaadhkana
    macaan ku beddela, macaankana qadhaadh ku beddela.
  lat-VUC: Væ qui dicitis malum bonum, et bonum malum; ponentes tenebras lucem, et
    lucem tenebras; ponentes amarum in dulce, et dulce in amarum !
  eng-ASVBT: Woe unto them that call evil good, and good evil; that put darkness for
    light, and light for darkness; that put bitter for sweet, and sweet for bitter!
  ita-1885: Guai a coloro che dicono del male bene, e del bene male; i quali fanno
    delle tenebre luce, e della luce tenebre; i quali fanno dell'amaro il dolce, e
    del dolce l'amaro!
  eng-LXXUP: Woe to them that call evil good, and good evil; who make darkness light,
    and light darkness; who make bitter sweet, and sweet bitter.
  eng-ULB: Woe to those who call evil good, and good evil; who represent darkness
    as light, and light as darkness; who represent bitter as sweet, and sweet as bitter!
  spa-VBL: La tragedia está llegando a ustedes que dicen que el mal es bueno, y el
    bien es malo; que convierten las tinieblas en luz y la luz en tinieblas; que hacen
    de lo amargo algo dulce, y de lo dulce algo amargo.
  fra-_FOB: Malheur à ceux qui appellent le mal bien et le bien mal; qui font des
    ténèbres la lumière, et de la lumière les ténèbres; qui font l'amer doux, et le
    doux amer!
  mal-mal: തിന്മയ്ക്ക് നന്മ എന്നും നന്മയ്ക്കു തിന്മ എന്നും പേര് പറയുകയും ഇരുട്ടിനെ
    വെളിച്ചവും വെളിച്ചത്തെ ഇരുട്ടും ആക്കുകയും കൈപ്പിനെ മധുരവും മധുരത്തെ കയ്പും ആക്കുകയും
    ചെയ്യുന്നവർക്ക് അയ്യോ കഷ്ടം!
  urd-GVR: Tum par afsos jo burāī ko bhulā aur bhalāī ko burā qarār dete ho, jo kahte
    ho ki tārīkī raushnī aur raushnī tārīkī hai, ki kaṛwāhaṭ mīṭhī aur miṭhās kaṛwī
    hai.
  suz-BL: आबी, मरिम्‍शो कली रिम्‍शो नु रिम्‍शो कली मरिम्‍शो देंबपुकी, छिङछिङ कली छेङछेङ
    नु छेङछेङ कली छिङछिङ देंबपुकी नु कशो कली जिज नु जिज कली कशो देंबपुकी श्‍येत जाइब
    बाक्‍नीनी।
  eng-NOY: Woe to them that call evil good, and good evil, That put darkness for light,
    and light for darkness, That put bitter for sweet, and sweet for bitter!
  ita-1927: Guai a quelli che chiaman bene il male, e male il bene, che mutan le tenebre
    in luce e la luce in tenebre, che mutan l’amaro in dolce e il dolce in amaro!
  ckb-ckb: قوڕبەسەر ئەوانەی بە خراپ دەڵێن چاک و بە چاکیش دەڵێن خراپ، ئەوانەی تاریکی
    دەکەن بە ڕووناکی و ڕووناکیش دەکەن بە تاریکی، ئەوانەی تاڵ دەکەن بە شیرین و شیرین
    دەکەن بە تاڵ.
  eng-BBE: 'Cursed are those who give the name of good to evil, and of evil to what
    is good: who make light dark, and dark light: who make bitter sweet, and sweet
    bitter!'
  kan-OKCV: ಕೇಡಿಗೆ ಮೇಲೆಂದೂ, ಮೇಲಿಗೆ ಕೇಡೆಂದೂ ಕರೆದು, ಕತ್ತಲೆಯನ್ನು ಬೆಳಕೆಂದೂ, ಬೆಳಕನ್ನು ಕತ್ತಲೆಯೆಂದೂ;
    ಕಹಿಯನ್ನು ಸಿಹಿ ಎಂದೂ, ಸಿಹಿಯನ್ನು ಕಹಿ ಎಂದೂ ಎಣಿಸುವವರಿಗೆ ಕಷ್ಟ!
  tam-2017: தீமையை நன்மையென்றும், நன்மையைத் தீமையென்றும் சொல்லி, இருளை வெளிச்சமும்,
    வெளிச்சத்தை இருளுமாகப் பாவித்து, கசப்பைத் தித்திப்பும், தித்திப்பைக் கசப்புமென்று
    சாதிக்கிறவர்களுக்கு ஐயோ,
  spa-RV-1909: ¡Ay de los que á lo malo dicen bueno, y á lo bueno malo; que hacen
    de la luz tinieblas, y de las tinieblas luz; que ponen lo amargo por dulce, y
    lo dulce por amargo!
  ron-BTF: Vai celor ce numesc răul bine şi binele rău, care pun întuneric pentru
    lumină şi lumină pentru întuneric, care pun amar pentru dulce şi dulce pentru
    amar!
  eng-WEBP: Woe to those who call evil good, and good evil; who put darkness for light,
    and light for darkness; who put bitter for sweet, and sweet for bitter!
  eng-FBV: Tragedy is coming to you who say evil is good, and good is evil; who turn
    darkness into light and light into darkness; who make bitter sweet, and sweet
    bitter.
  nld-1939: Wee, die wat kwaad is, goed durven noemen, En het goede kwaad; Die duisternis
    maken tot licht, En licht weer tot duister; Die wat bitter is, laten doorgaan
    voor zoet, En het zoete voor bitter.
  nch-BL: Teicneltique nopa masehualme cati quiilhuíaj cuali cati amo cuali, huan
    cati amo cuali quiilhuíaj cuali. Tzintayohuilot quiilhuíaj taahuili, huan taahuili
    quiilhuíaj tzintayohuilot. Cati tzopelic quiilhuíaj chichic, huan cati chichic
    quiilhuíaj tzopelic. Temachti hualas tatzacuiltili ininpani.
  vie-1934: Khốn thay cho kẻ gọi dữ là lành, gọi lành là dữ; lấy tối làm sáng, lấy
    sáng làm tối; vật chi cay trở cho là ngọt, vật chi ngọt trở cho là cay.
  hin-CV: हाय उन पर जो गलत को सही और सही को गलत कहते हैं, और अंधकार को ज्योति और ज्योति
    को अंधकार से, और कड़वे को मीठा तथा मीठे को कड़वा कहते हैं.
  eng-OURB: Woe to those who call evil good, and good evil; who put darkness for light,
    and light for darkness; who put bitter for sweet, and sweet for bitter!
  spa-BES: 'Malditos son los que dan el nombre de bien al mal, y de mal a lo que es
    bueno: los que hacen que la luz sea oscura y la oscuridad en luz: los que hacen
    lo amargo en dulce, y lo dulce en amargo.'
  tdx-tdx: Hekoheko ami’ty manao te raty ty soa, naho soa ty raty, o misolo ty ieñe
    ho hazavàñe naho ty hazavàñe ho ieñeo; o manao ty mafaitse ho mamy vaho ty mamy
    ho mafaitseo.
  tha-KJV: วิบัติ​แก่​คนเหล่านั้​นที​่เรียกความชั่วร้ายว่าความดี และความดีว่าความชั่วร้าย
    ผู้​ถือเอาว่าความมืดเป็นความสว่าง และความสว่างเป็นความมืด ผู้​ถือเอาว่าความขมเป็นความหวาน
    และความหวานเป็นความขม
  por-BR-2018: Ai dos que chamam o mal de bem, e o bem de mal; que trocam as trevas
    pela luz, e a luz pelas trevas; e trocam o amargo pelo doce, e o doce pelo amargo!
  deu-ELO: Wehe denen, die das Böse gut heißen, und das Gute böse; welche Finsternis
    zu Licht machen, und Licht zu Finsternis; welche Bitteres zu Süßem machen, und
    Süßes zu Bitterem! -
  eng-WYC-2018: Woe to you that say evil good, and good evil; and put darknesses light,
    and light darknesses; and put bitter thing into sweet, and sweet thing into bitter.
    (Woe to you who say that evil is good, and that good is evil; and turn darkness
    into light, and light into darkness; and make a bitter thing sweet, and a sweet
    thing bitter.)
  epo-epo: Ve al tiuj, kiuj la malbonon nomas bono kaj la bonon malbono, kiuj mallumon
    faras lumo kaj la lumon mallumo, kiuj maldolĉon faras dolĉo kaj la dolĉon maldolĉo!
  uig-PIN: Yamanni yahxi, yahxini yaman degüqilǝrgǝ, Ⱪarangƣuluⱪni nurning, nurni
    ⱪarangƣuluⱪning orniƣa ⱪoyƣuqilarƣa, Aqqiⱪni tatliⱪning, tatliⱪni aqqiⱪning orniƣa
    ⱪoyƣuqilarƣa way!
  beo-beo: Dilia da se bagade nabimu. Dilia da giadofale, wadela:i hou da hou noga:iwane,
    amola hou ida:iwane da wadela:i hou, dilia giadofale sia:sa. Dilia da gasi sinidigili,
    hadigi hamosa amola hadigi dedebole, bu gasi hamosa. Dilia da gamogai liligi sinidigili,
    hedai hamosa amola hedai liligi bu gamogai agoane hamosa.
  tpi-OTNT: Bai yupela i bagarap, yupela ol man i save tok, pasin nogut em i gutpela
    na gutpela pasin em i nogut. Na yupela i save tok, tudak em i lait, na lait em
    i tudak. Na yupela i save tok, samting i pait long maus, em i swit, na samting
    i swit, em i pait long maus.
  hau-SA: Kaiton waɗanda suke ce da mugunta nagarta nagarta kuma mugunta, waɗanda
    suke mai da duhu haske haske kuma duhu, waɗanda suke mai da ɗaci zaƙi zaƙi kuma
    ɗaci.
  uig-LAT: Yamanni yaxshi, yaxshini yaman dégüchilerge, Qarangghuluqni nurning, nurni
    qarangghuluqning ornigha qoyghuchilargha, Achchiqni tatliqning, tatliqni achchiqning
    ornigha qoyghuchilargha way!
  nde-nde: Maye kulabo abathi okubi kuhle bathi okuhle kubi, ababeka umnyama esikhundleni
    sokukhanya; ukukhanya esikhundleni somnyama; ababeka okubabayo esikhundleni sokumnandi,
    okumnandi esikhundleni sokubabayo.
  ton-ton: ‌ʻE malaʻia ʻakinautolu ʻoku ui ʻae kovi ko e lelei, mo e lelei ko e kovi;
    ʻoku ui ʻae poʻuli ko e maama, mo e maama ko e poʻuli; ʻoku ui ʻae kona ko e melie,
    mo e melie ko e kona!
  ces-1613: Běda těm, kteříž říkají zlému dobré, a dobrému zlé, kladouce tmu za světlo,
    a světlo za tmu, pokládajíce hořké za sladké, a sladké za hořké.
  eng-WMB: Woe to those who call evil good, and good evil; who put darkness for light,
    and light for darkness; who put bitter for sweet, and sweet for bitter!
  tam-TCV: தீமையை நன்மையென்றும், நன்மையைத் தீமையென்றும் சொல்லி, இருளை ஒளியாக்கி, ஒளியை
    இருளாக்கி, கசப்பை இனிப்பாக்கி, இனிப்பை கசப்பாக்குகிறவர்களுக்கு ஐயோ, கேடு!
  ceb-ULB: Alaot kadtong nagtawag sa daotan nga maayo, ug maayo ang daotan; kadtong
    nagpaila sa kangitngit ingon nga kahayag, ug ang kahayag ingon nga kangitngit;
    kadtong nagpaila sa pait ingon nga tam-is, ug ang tam-is ingon nga pait!
  pol-UBG: Biada tym, którzy zło nazywają dobrem, a dobro złem; którzy ciemność uważają
    za światłość, a światłość za ciemność; którzy gorycz uważają za słodycz, a słodycz
    za gorycz!
  urd-GVU: تم پر افسوس جو بُرائی کو بھلا اور بھلائی کو بُرا قرار دیتے ہو، جو کہتے
    ہو کہ تاریکی روشنی اور روشنی تاریکی ہے، کہ کڑواہٹ میٹھی اور مٹھاس کڑوی ہے۔
  deu-1912: Weh denen, die Böses gut und Gutes böse heißen, die aus Finsternis Licht
    und aus Licht Finsternis machen, die aus sauer süß und aus süß sauer machen!
  kan-2017: ಅಯ್ಯೋ, ಕೆಟ್ಟದ್ದನ್ನು ಒಳ್ಳೆಯದೆಂದೂ, ಒಳ್ಳೆಯದನ್ನು ಕೆಟ್ಟದೆಂದೂ ಬೋಧಿಸಿ; ಕತ್ತಲನ್ನು
    ಬೆಳಕೆಂದೂ, ಬೆಳಕನ್ನು ಕತ್ತಲೆಂದೂ ಸಾಧಿಸಿ; ಕಹಿಯನ್ನು ಸಿಹಿಯೆಂದು, ಸಿಹಿಯನ್ನು ಕಹಿ ಎಂದು ಎಣಿಸುವವರ
    ಗತಿಯನ್ನು ಏನೆಂದು ಹೇಳಲಿ!
  yap-yap: Gafgow gimed! Gimed be yog e kireb ko manigil ma gimed yog e manigil ko
    kireb. Gimed be thilyeg e lumor ko tamilang nge tamilang ko lumor. Gimed be ngongliy
    e mo’oy nge athibthib, nge tin athibthib nge mo’oy.
  hlt-MCSB: Anunae, a thae te a then, a then te a thae aka ti rhoek, khosae yueng
    la a hmaisuep, hmaisuep yueng la hmaivang aka khueh rhoek, didip te khahing la,
    khahing te didip la aka khueh rhoek.
  mdy-ETH: ፑርቶ ኮሺ ኮዦ ፑርታ ጋዓዞንሢም፥ ዹሞ ፖዒ ፖዖዋ ዹሚ ማሊሳ ዓሶም፥ ዓኣፆ ጫንቺ፥ ጫንጮ ዓኣሢ ማሃዞንሢም ባዴዔ!
  twi-ASANTE: Monnue, mo a mofrɛ bɔne sɛ papa na papa nso sɛ bɔne, mo a mode esum
    si hann anan mu na hann si esum anan mu, mo a mofrɛ nwononwono sɛ dɛɛdɛ ne dɛɛdɛ
    sɛ nwononwono.
  eng-WEBU: Woe to those who call evil good, and good evil; who put darkness for light,
    and light for darkness; who put bitter for sweet, and sweet for bitter!
  wal-wal: Iitaa lo77o lo77uwaa iita yaagiyaageetuyyoo, xumaa poo7o poo7uwaa xuma
    oottiyaageetuyyoonne cammiyaagaa mal77iyaagaa mal77iyaagaa cammiyaagaa oottiyaageetuyyoo
    aayye7ana!
  spa-PDDPT: ¡Ay de los que a lo malo llaman bueno, y a lo bueno, malo, que sustituyen
    la luz por la oscuridad y la oscuridad por la luz, que presentan lo amargo como
    dulce y lo dulce como amargo!
  gun-gun: Nda'evei ete 'rã iporã va'e pe “Mba'emo vai” he'i va'e kuery pe, ha'e rã
    mba'emo vai pe ma “Iporã” he'i va'e kuery pe. Ha'e kuery ma “Hexakãa” he'i 'rã
    pytũ va'e pe rive, ha'e rã hexakãa pe ma “Pytũa” he'i 'rã. He'ẽ va'e pe “Iro va'e”
    he'i 'rã, ha'e rã iro va'e pe ma “He'ẽ va'e” he'i 'rã.
  ilo-ULB: Asi pay dagiti mangibagbaga a ti dakes ket nasayaat ken ti nasayaat ket
    dakes; a mangibagbag nga iti sipnget ket lawag ken ti lawag ket sipnget; a mangibagbaga
    nga iti napait ket nasam-it ken iti nasam-it ket napait!
  kpg-kpg: E huaidu adu gi goodou! Goodou e helekai bolo di huaidu la di humalia,
    gei di humalia la di huaidu. Goodou guu huli di bouli gi di maalama, gei di maalama
    gi di bouli. Goodou guu huli di mee mmala gi di mee maangala, di mee maangala
    gi di mee mmala.
  uig-ARA: ياماننى ياخشى، ياخشىنى يامان دېگۈچىلەرگە، قاراڭغۇلۇقنى نۇرنىڭ، نۇرنى قاراڭغۇلۇقنىڭ
    ئورنىغا قويغۇچىلارغا، ئاچچىقنى تاتلىقنىڭ، تاتلىقنى ئاچچىقنىڭ ئورنىغا قويغۇچىلارغا
    ۋاي!
  sus-sus: Ɲaxankatɛ na mixie bɛ, naxee fe ɲaaxi findima fe fanyi ra, e fe fanyi findi
    fe ɲaaxi ra. E dimi xili naiyalanyi, e naiyalanyi xili dimi. Fe xɔnɛ luxi nɛ a
    bɛ alɔ fe ɲɔxunmɛ, fe ɲɔxunmɛ lu e bɛ alɔ fe xɔnɛ.
  pon-2006: Meid suwediong kumwail! Kumwail kin kahdaneki me suwed me mwahu oh me
    mwahu me suwed. Kumwail wekidohng rotorot ni marain oh marain ong ni rotorot.
    Kumwail wekidala mehkot katik pwehn memla oh mehkot mem pwehn katikala.
  ksd-ksd: Na kaina ta diat dia vatang ra kaina ba a boina, ma ra boina ba a kaina;
    dia biti ba ra bobotoi i kapa, ma ra kapa i bobotoi; dia biti ba ra mapak na magit
    i kalami, ma ra kalami na magit i mapak!
  tur-YTC: Kötüye iyi, iyiye kötü diyenlerin; Karanlığı ışık yerine, ışığı karanlık
    yerine koyanların; Acıyı tatlı yerine, tatlıyı acı yerine koyanların vay haline!
  grc-BRENT: Οὐαὶ οἱ λέγοντες τὸ πονηρὸν καλὸν, καὶ τὸ καλὸν πονηρὸν· οἱ τιθέντες
    τὸ σκότος φῶς, καὶ τὸ φῶς σκότος· οἱ τιθέντες τὸ πικρὸν γλυκὺ, καὶ τὸ γλυκὺ πικρόν.
  ind-AYT: Celakalah mereka yang menyebut kejahatan itu kebaikan, dan kebaikan itu
    kejahatan; yang menggantikan terang dengan kegelapan, dan kegelapan dengan terang;
    yang mengubah yang pahit menjadi manis, dan yang manis menjadi pahit.
  nya-nya: Tsoka kwa amene zoyipa amaziyesa zabwino ndipo zabwino amaziyesa zoyipa,
    amene mdima amawuyesa kuwala ndipo kuwala amakuyesa mdima, amene zowawasa amaziyesa
    zotsekemera ndipo zotsekemera amaziyesa zowawasa.
  hrv-hrv: Jao onima koji zlo dobrom nazivaju, a dobro zlom, koji od tame svjetlost
    prave, a od svjetlosti tamu, koji gorko slatkim čine, a slatko gorkim!
  mps-mps: Dage dolaibao. Te dagego haniani nai hasegelama, tama te po wabo dao, “Dwai
    kolesaga te wiegi yai dao, te wiegi yai kolesaga te dwai dao,” wabo dao. Me, dagego
    te po wabo dao, “Te hulia sali te ula dao. Me, te ula ebo te ma huli sali dao,”
    wabo dao. Tama me dagego te po wabo dao, “Te ha ebo nai te pusu ebo, ma te pusu
    ebo nai te kelede ha ebo,” po wabo dao.
  tpi-tpi: Bai yupela i bagarap, yupela ol man i save tok, pasin nogut em i gutpela
    na gutpela pasin em i nogut. Na yupela i save tok, tudak em i lait, na lait em
    i tudak. Na yupela i save tok, samting i pait long maus, em i swit, na samting
    i swit, em i pait long maus.
  dan-1931: Ve dem, der kalder ondt for godt og godt for ondt, gør Mørke til Lys og
    Lys til Mørke, gør beskt til sødt og sødt til beskt!
  vie-OVCB: Khốn cho những người gọi việc ác là thiện và việc thiện là ác, lấy tối
    làm sáng và lấy sáng làm tối, bảo đắng là ngọt và bảo ngọt là đắng.
  guj-2017: જેઓ ખોટાને સારું અને સારાને ખોટું કહે છે; જેઓ અજવાળાંને સ્થાને અંધકાર
    અને અંધકારને સ્થાને અજવાળું ઠરાવે છે; જેઓ કડવાને સ્થાને મીઠું અને મીઠાનું કડવું
    ઠરાવે છે તેઓને અફસોસ!
  pon-2006A: Meid suwediong kumwail! Kumwail kin kahdaneki me suwed me mwahu oh me
    mwahu me suwed. Kumwail wekidohng rotorot ni marain oh marain ong ni rotorot.
    Kumwail wekidala mehkot katik pwehn memla oh mehkot mem pwehn katikala.
  por-BRBSL: Ai daqueles que chamam o mal de bem, e o bem de mal; que colocam a escuridão
    para a luz, e luz para as trevas; que põem amargo por doce, e doce para amargo!
  cth-cth: Kathout hah kahawi, kahawi e hah kathout telah ka tet e tami, angnae hah
    hmonae, hmonae hah angnae, karadip hah kakhat, kakhat hah karadip ka tet e tami
    teh a yawthoe.
  twi-twi: Munnue, mo a mofrɛ bɔne sɛ papa na papa nso sɛ bɔne, mo a mode sum si hann
    anan mu na hann si sum anan mu, mo a mofrɛ nweenwen se dɛɛdɛ ne dɛɛdɛ se nweenwen.
  hlt-hlt: Anunae, a thae te a then, a then te a thae aka ti rhoek, khosae yueng la
    a hmaisuep, hmaisuep yueng la hmaivang aka khueh rhoek, didip te khahing la, khahing
    te didip la aka khueh rhoek.
  tbz-SIM: Di bo yɑ̀! Díndi bɛ̀ɛ̀ yu mɛyɛi nkɛ tú mɛsɑ̀ɑ̀, nkɛ yu mɛsɑ̀ɑ̀ nkɛ tú mɛyɛi,
    nkɛ yu kuwenniku kɛ tú dibiìnnì, kɛ yu dibiìnnì kɛ tú kuwenniku, kɛ yu dɛtiirɛ
    kɛ tú dɛwɛɛ̀tìrɛ̀, kɛ yu dɛwɛɛ̀tìrɛ̀ kɛ tú dɛtiirɛ.
  msy-2020: Iavzika, ia bar ikuvigham. Ia ghaze, arazir kuram a dera, ezɨ arazir aghuim
    a ikufi. Egha ia ghaze, mɨtarmem an angazangarim, ezɨ angazangarim a mɨtarmem.
    Egha ia ghaze bizir akatorimɨn ikia mɨsozim a isɨngi, ezɨ bizir akatorimɨn ikia
    isɨngizim, a mɨsosi. Ia bar ikuvigham.
  dop-dop: Mpɑ mɛ ɩ́ yɑɑ kʋpɑntʋ kɛ ɩsɑɣɑtʋ, nɑ ɩsɑɣɑtʋ kɛ kʋpɑntʋ tɔ. Ɩ́ yɑɑkɩ nyɑɑlǝm
    kɛ sǝkpɛtʋɣʋ, nɑ sǝkpɛtʋɣʋ kɛ nyɑɑlǝm. Ɩ́ lɑɣɑsǝɣɩ leleŋ kɛ nyɑŋ, nɑ nyɑŋ kɛ leleŋ
    tɔ, mǝ tɔm wɛ wɑɩyo kɛ́.
  azb-azb: Vay halına pisə yaxşı, yaxşıya pis söyləyənlərin, Qaranlığı işıq, işığı
    qaranlıq sayanların, Acıya şirin, şirinə acı deyənlərin!
  eng-DBY: Woe unto them who call evil good, and good evil; who put darkness for light,
    and light for darkness; who put bitter for sweet, and sweet for bitter!
  hin-2017: हाय उन पर जो बुरे को भला और भले को बुरा कहते, जो अंधियारे को उजियाला और
    उजियाले को अंधियारा ठहराते, और कड़वे को मीठा और मीठे को कड़वा करके मानते हैं!
  wol-KYG: Wóoy ngalla ñiy gis lu bon, ne lu baax la; gis lu baax, ne lu bon la; lëndëm,
    ñu tudde leer, leer, ñu tudde lëndëm; lu wex, ñu ne neex na lu neex, ñu ne wex
    na.
  eng-YLT: Woe [to] those saying to evil 'good,' And to good 'evil,' Putting darkness
    for light, and light for darkness, Putting bitter for sweet, and sweet for bitter.
  eng-WYC-2017: Woe to you that say evil good, and good evil; and put darknesses light,
    and light darknesses; and put bitter thing into sweet, and sweet thing into bitter.
  eng-WMBB: Woe to those who call evil good, and good evil; who put darkness for light,
    and light for darkness; who put bitter for sweet, and sweet for bitter!
  urd-GVH: तुम पर अफ़सोस जो बुराई को भुला और भलाई को बुरा क़रार देते हो, जो कहते हो
    कि तारीकी रौशनी और रौशनी तारीकी है, कि कड़वाहट मीठी और मिठास कड़वी है।
  rug-rug: Madi talotaṉa sarini pu poza nia leana sapu kaleana meke va kaleana ia
    sapu leana, sarini pu va huporo ia sapu kalalasa meke va kalalasa ia sapu huporo,
    sarini pu va lomoso ia sapu pasa meke va pasa ia sapu lomoso.
  gaz-gaz: Warra hamaadhaan gaarii, gaariidhaan immoo hamaa jedhaniif, kanneen ifaan
    dukkana, dukkanaan immoo ifa jedhaniif, warra miʼaawaadhaan hadhaaʼaa, hadhaaʼaadhaan
    immoo miʼaawaa jedhaniif wayyoo.
  fra-LSG: Malheur à ceux qui appellent le mal bien, et le bien mal, Qui changent
    les ténèbres en lumière, et la lumière en ténèbres, Qui changent l’amertume en
    douceur, et la douceur en amertume!
  yal-yal: Gbalon na kanne xa, naxanye a falama, a fe ɲaxin fan, a fe faɲin ɲaxu,
    naxanye kɛnɛnna yatɛma dimin na, dimin yi yatɛ kɛnɛnna ra, naxanye xɔlɛn yatɛma
    a ɲaxumɛn na, ɲaxunna yi yatɛ xɔlɛn na.
  haw-1868: Auwe ka poe kapa aku i ka hewa, he maikai; A i ka maikai hoi, he hewa;
    Ka poe i hoolilo i ka pouli, i malamalama, A i ka malamalama hoi, i pouli; A kapa
    i ka mea awaawa, he ono, A i ka mea ono hoi, he awaawa!
  arb-NAV: وَيْلٌ لِمَنْ يَدْعُونَ الشَّرَّ خَيْراً، وَالْخَيْرَ شَرّاً، الْجَاعِلِينَ
    الظُّلْمَةَ نُوراً وَالنُّورَ ظُلْمَةً وَالْمَرَارَةَ حَلاوَةً وَالْحَلاوَةَ مَرَارَةً!
  ewe-ewe: Baba na ame siwo yɔ vɔ̃ be nyui, eye woyɔ nyui be vɔ̃, ame siwo tsɔ viviti
    ɖɔli kekeli, eye wotsɔ kekeli ɖɔli viviti. Ame siwo yɔa veve be vivi, eye woyɔa
    vivi be veve.
  eng-LEE: Woe unto those that say of the evil it is good, and of the good it is evil;
    that put darkness for light, and light for darkness; that put bitter for sweet,
    and sweet for bitter!
  asm-FB: যি সকলে বেয়াক ভাল আৰু ভালক বেয়া বোলে, যি সকলে আন্ধাৰক পোহৰৰ দৰে আৰু পোহৰক
    আন্ধাৰৰ দৰে, আৰু যি সকলে তিতাক মিঠাৰ দৰে আৰু মিঠাক তিতাৰ দৰে জ্ঞান কৰে, তেওঁলোকৰ
    সন্তাপ হ’ব।
  sus-A: حَشَنكَتّ نَ مِشِيٍ بّ، نَشٍيٍ قٍ حَاشِ قِندِ مَ قٍ قَنيِ رَ، عٍ قٍ قَنيِ
    قِندِ قٍ حَاشِ رَ. عٍ دِ مِ شِلِ نَءِيَلَنيِ، عٍ نَءِيَلَنيِ شِلِ دِ مِ. قٍ شْنّ
    لُشِ نّ عَ بّ عَلْ قٍ حْشُنمّ، قٍ حْشُنمّ لُ عٍ بّ عَلْ قٍ شْنّ.
  fra-SBL: Malheur à ceux qui appellent le mal bien, et le bien mal ; qui a mis l'obscurité
    pour la lumière, et la lumière pour les ténèbres ; qui ont mis de l'amer pour
    du sucré, et le doux pour l'amer !
  hbo-hbo: הֹ֣וי הָאֹמְרִ֥ים לָרַ֛ע טֹ֖וב וְלַטֹּ֣וב רָ֑ע שָׂמִ֨ים חֹ֤שֶׁךְ לְאֹור֙
    וְאֹ֣ור לְחֹ֔שֶׁךְ שָׂמִ֥ים מַ֛ר לְמָתֹ֖וק וּמָתֹ֥וק לְמָֽר׃ ס
  piu-2006: '@see-verse:ISA.005.019'
  kik-kik: Kaĩ arĩa metaga ũũru wega, naguo wega makawĩta ũũru marĩ na haaro-ĩ! o
    acio matuaga nduma nĩyo ũtheri, na ũtheri makaũtua nduma, na magatua kĩndũ kĩrũrũ
    nĩ kĩrĩ mũrĩo, nakĩo kĩndũ kĩrĩa kĩrĩ mũrĩo magagĩtua nĩ kĩrũrũ.
  fra-NCL: Malheur à ceux qui appellent le mal bien, et le bien mal, qui font des
    ténèbres la lumière, et de la lumière les ténèbres, qui font ce qui est doux amer,
    et ce qui est amer doux !
  cek-AK: Hmuen kasae to kahoih hmuen, tiah thui kami, kahoih hmuen to kasae hmuen
    ah thui kami, vinghaih to aanghaih ah, aanghaih to vinghaih ah poek kami, kakhaa
    to kaluep ah, kaluep to kakhaa ah poek kaminawk loe khosak bing!
  cuk-cuk: Dulemar, igar-isgana igar-nueganga-imakdidiidi, ¡duledar-wilesmar! Dulemar,
    igar-nuegan igar-isganaga-imakdimaladi, ¡dule-wilesmar! Dulemar, negsichid neg-meegwadga-imakdimaladi,
    ¡duledar-wilesmar! Neg-meegwaddi, negsichidga-imakdimaladi, ¡dule-wilesmar! Dulemar,
    ibmar-gagbireged ochigwadga-imakdimaladi, ¡duledar-wilesmar! Dulemar, ibmar-ochigwad
    gagbiregedga-imakdimaladi, ¡dule-wilesmar!
  uig-CYR: Яманни яхши, яхшини яман дегүчиләргә, Қараңғулуқни нурниң, нурни қараңғулуқниң
    орниға қойғучиларға, Аччиқни татлиқниң, татлиқни аччиқниң орниға қойғучиларға
    вай!
  tel-2017: కీడును మేలనీ మేలును కీడనీ చెప్పేవారికి, చీకటిని వెలుగుగా వెలుగును చీకటిగా
    ఎంచే వారికి బాధ. చేదును తీపి అనీ తీపిని చేదు అనీ భావించే వారికి బాధ.
  hat-BSA: Malè a sila ki rele mal la bon, ak bon nan mal; sila ki prezante tenèb
    la tankou limyè a, ak limyè a kon tenèb la; sila ki prezante sa ki anmè a kon
    dous, e sa ki dous kon anmè.
  kos-kos: We nu suwos! Kowos pangon ma koluk uh wo, ac pangon ma wo uh koluk. Kowos
    ekulla lohsr uh nu ke kalem, ac kalem nu ke lohsr. Kowos oru ma mukol in emwem,
    ac ma emwem in mukol.
  hbo-WLC: ה֣וֹי הָאֹמְרִ֥ים לָרַ֛ע ט֖וֹב וְלַטּ֣וֹב רָ֑ע שָׂמִ֨ים חֹ֤שֶׁךְ לְאוֹר֙
    וְא֣וֹר לְחֹ֔שֶׁךְ שָׂמִ֥ים מַ֛ר לְמָת֖וֹק וּמָת֥וֹק לְמָֽר׃ ס
  ibo-ibo: Ahụhụ dịrị ndị na-akpọ ihe ọjọọ ezi ihe ndị na-akpọkwa ezi ihe ihe ọjọọ,
    ndị na-etinye ọchịchịrị nʼọnọdụ ìhè na ìhè nʼọnọdụ ọchịchịrị ndị na-etinye ihe
    dị ilu nʼọnọdụ ihe ụtọ, na ihe ụtọ nʼọnọdụ ihe ilu.
  ory-ory: ଯେଉଁମାନେ ମନ୍ଦକୁ ଭଲ ଓ ଭଲକୁ ମନ୍ଦ କୁହନ୍ତି; ଯେଉଁମାନେ ଅନ୍ଧାରକୁ ଆଲୁଅ ଓ ଆଲୁଅକୁ
    ଅନ୍ଧାର ଭଳି ମନେ କରନ୍ତି; ଯେଉଁମାନେ ତିକ୍ତକୁ ମିଷ୍ଟ ଓ ମିଷ୍ଟକୁ ତିକ୍ତ ଭଳି ମନେ କରନ୍ତି,
    ସେମାନେ ସନ୍ତାପର ପାତ୍ର!
  chk-chk: Feiengauemi, ämi mi aita ngeni mürina mine a ngau, nge ngeni ngau mine
    a mürina. Oua awili rochopwak ngeni saram, nge saram ngeni rochopwak, oua pwal
    awili ngeni arar mine a maras, nge ngeni maras mine a arar.
  rop-rop: “Wal yumob garra abum bigbala trabul na! Yumob reken det rongwei im det
    raitwei, en yumob reken det dakbala im lait, en yumob reken det bitawan teist
    switwan.
  ukr-1871: Горе тим, що все лукаве добрим величають, а добре — злим; морок, — сьвітлом,
    а сьвітло мороком уважають; що гірке — у них солодке, а солодке — гіркота!
  deu-1951: Wehe denen, die Böses gut und Gutes böse nennen; die Finsternis für Licht
    und Licht für Finsternis erklären; die Bitteres süß und Süßes bitter nennen!
  eng-JPS: Woe unto them that call evil good, and good evil; that change darkness
    into light, and light into darkness; that change bitter into sweet, and sweet
    into bitter!
  srp-1865: Teško onima koji zlo zovu dobro, a dobro zlo, koji prave od mraka svjetlost
    a od svjetlosti mrak, koji prave od gorkoga slatko a od slatkoga gorko.
  lug-lug: Zibasanze abo abayita ekibi ekirungi n’ekirungi ekibi, abafuula ekizikiza
    okuba ekitangaala, n’ekitangaala okuba ekizikiza, abafuula ekikaawa okuba ekiwoomerera
    n’ekiwoomerera okuba ekikaawa.
  heb-heb: הוי האמרים לרע טוב ולטוב רע שמים חשך לאור ואור לחשך שמים מר למתוק ומתוק
    למר׃
  ben-IRV: ধিক তাদেরকে, যারা খারাপকে ভালো আর ভালোকে খারাপ বলে, যারা অন্ধকারকে আলো
    হিসাবে ও আলোকে অন্ধকার হিসাবে বর্ণনা করে; যারা মিষ্টিকে তেতো ও তেতোকে মিষ্টি বলে
    বর্ণনা করে!
  pan-pan: ਹਾਏ ਉਹਨਾਂ ਉੱਤੇ ਜਿਹੜੇ ਬੁਰਿਆਈ ਨੂੰ ਭਲਿਆਈ ਅਤੇ ਭਲਿਆਈ ਨੂੰ ਬੁਰਿਆਈ ਆਖਦੇ ਹਨ! ਜਿਹੜੇ
    ਹਨੇਰੇ ਨੂੰ ਚਾਨਣ ਅਤੇ ਚਾਨਣ ਨੂੰ ਹਨ੍ਹੇਰਾ ਆਖਦੇ ਹਨ! ਜਿਹੜੇ ਕੌੜੇ ਨੂੰ ਮਿੱਠੇ ਦੇ ਥਾਂ, ਅਤੇ
    ਮਿੱਠੇ ਨੂੰ ਕੌੜੇ ਦੇ ਥਾਂ ਰੱਖਦੇ ਹਨ!
  mya-JVB: မကောင်း ကိုအကောင်း ၊ အကောင်း ကိုမကောင်း ဟု ခေါ် တတ်သောသူ၊ အလင်း အရာ၌ အမိုက်
    ၊ အမိုက် အရာ၌ အလင်း ကို၎င်း၊ အချို အရာ ၌ အခါး ၊ အခါး အရာ ၌ အချို ကို၎င်း၊ အလွဲယူ
    တတ်သောသူတို့ သည် အမင်္ဂလာ ရှိကြ၏။
  tte-O: Oo katekamkamnali siya mumugana namwanamwana sikawa-naenae-yan na mumugana
    naenaena sikawa-namwanamwa-yan. Mayale siwolena boniboniyai miyalaena na boniboniyai
    siwolena mayale miyalaena. Malimali sikawa-luviluviyan na luviluvi sikawa-malimaliyan.
  hmo-hmo: Momokani, do umui be dika! Umui ese dika umui gwauraia namo, bona namo
    umui gwauraia dika. Ma dibura umui gwauraia diari, bona diari umui gwauraia dibura.
    Ma danu umui gwau, uduna dekenai mamina ia dika gauna be gaiho, bona gaiho gauna
    umui gwau ena mamina be dika.
  urd-urd: उन पर अफ़सोस, जो बदी को नेकी और नेकी को बदी कहते हैं, और नूर की जगह तारीकी
    को और तारीकी की जगह नूर को देते हैं; और शीरीनी के बदले तल्ख़ी और तल्ख़़ी के बदले
    शीरीनी रखते हैं!
  rus-SYN: Горе тем, которые зло называют добром, и добро - злом, тьму почитают светом,
    и свет - тьмою, горькое почитают сладким, и сладкое - горьким!
  bqc-SIM: Waiyoo gbɛ̃́ pↄ́ aaì mɛ vãiɛ maa mɛ́ aaì mɛ maaɛ vãiↄ. Aaì gusia dilɛ
    gupua ũ mɛ́ aaì gupua dilɛ gusia ũ. Aaì ĩ́i dilɛ na ũ mɛ́ aaì na dilɛ ĩ́i
    ũ.
  tcz-CHONGTHU: Ase chu apha ahi, apha chu ase; athim chu avah ahi’n, avah chu athim
    ahi; akha chu alhum ahi’n, alhum chu akha ahi; tia seiho suhchimit teidinga lha
    ahitauve.
  mar-mar: जे चांगल्यास वाईट आणि वाईटास चांगले म्हणतात. ते प्रकाशाला अंधार व अंधाराला
    प्रकाश म्हणून त्याचे प्रतिनिधित्व करतात, जे कडुपणाला गोड असे व गोडला कडु असे सादर
    करतात, त्यांना हाय हाय!
  qub-qub: Ay imanöraj canqui mana alli cajta «alli» nejcuna, alli cajtana «mana alli»
    nejcuna, achicyajta «chacay» nejcuna, chacaytana «achicyaj» nejcuna; ashgaj cajta
    «mishquej» nejcuna, mishquej cajtana «ashgaj» nejcuna.
  hat-hat: Madichon pou moun ki vle fè byen pase pou mal, mal pase pou byen, pou moun
    k'ap di fènwa se limyè, limyè se fènwa, pou moun k'ap di bagay anmè dous, bagay
    dous anmè!
  eng-BSB: Woe to those who call evil good and good evil, who turn darkness to light
    and light to darkness, who replace bitter with sweet and sweet with bitter.
  eng-WEBPB: Woe to those who call evil good, and good evil; who put darkness for
    light, and light for darkness; who put bitter for sweet, and sweet for bitter!
  kbq-kbq: Hagi tamagra kefo zanku'ma knare zane nehutma, knare zanku'ma kefo zane
    nehutma, haninkuma masae nehutma, masagu'ma hanine nehutma, aka zankuma haga zane
    nehutma, haga zanku'ma aka zanema nehaza vahera hazenke erigahaze.
  nhe-BL: Teicneltique nopa tlacame tlen quiilhuíaj cuali tlen ax cuali, huan tlen
    ax cuali quiilhuíaj cuali. Tzintlayohuilotl quiilhuíaj tlahuili, huan tlahuili
    quiilhuíaj tzintlayohuilotl. Tlen tzopelic quiilhuíaj chichic, huan tlen chichic
    quiilhuíaj tzopelic. Temachtli hualas tlatzacuiltilistli ininpani.
  gub-BL: — Na'ikatu kwaw a'e, aze amo i'i ikatu ma'e rehe nehe, Tupàn uzepyk putar
    hehe nehe. — Ikatu a'e, aze amo i'i ikatu 'ym ma'e rehe nehe, Tupàn uzepyk putar
    hehe nehe no. Agwer teko uzapo tatainy ipytunahy haw romo wà, uzapo ipytunahy
    haw tatainy romo wà no. Uzapo iro ma'e hete katu ma'e romo wà, uzapo hete katu
    ma'e iro ma'e romo wà no.
  eng-DRA: 'Woe to you that call evil good, and good evil: that put darkness for light,
    and light for darkness: that put bitter for sweet, and sweet for bitter.'
