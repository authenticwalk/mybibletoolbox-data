verse: ISA.005.018
translations:
  mal-C: വ്യാജത്തിന്റെ പാശങ്ങളാൽ അനീതിയെയും വണ്ടിക്കയറുകൾകൊണ്ട് എന്നപോലെ പാപത്തെയും
    ഒപ്പം വലിച്ചുകൊണ്ടു പോകുന്നവർക്കു ഹാ, കഷ്ടം!
  deu-TKW: Wehe denen, die Verschuldung an Stricken des Unrechts herbeiziehn und Strafe
    wie mit Wagenseilen!
  lin-lin: Mawa na bato oyo babendaka masumu na basinga ya makambo ya lokuta, mpe
    mabe lokola nde bazali kobenda shario na basheni !
  eng-LSV: Woe [to] those drawing out iniquity with cords of vanity, || And as [with]
    thick ropes of the cart—sin.
  eng-GNV: 'Woe vnto them, that draw iniquitie with cordes of vanitie, and sinne,
    as with cart ropes:'
  eng-WEBSTER: 'Woe to them that draw iniquity with cords of vanity, and sin as it
    were with a cart-rope:'
  nhw-BL: Teicneltique nopa masehualme catli amo quinequij quincahuase inintlajtlacolhua
    pampa temachtli hualas tlatzacuiltilistli ininpani. Quitilantiyohuij inintlajtlacolhua
    quen quihuicasquíaj se carro iniica ica mecatl.
  swh-ONEN: Ole wao wanaovuta dhambi kwa kamba za udanganyifu na uovu kama kwa kamba
    za mkokoteni,
  bba-bba: Bɔ̃rurobɑ be bɑ ɡbinnɛ kɑ kɔ̃sɑ nɡe nɑɑ wuku yi yi yin kɛkɛ ɡɑwe,
  eng-KJVCPB: 'Woe unto them that draw iniquity with cords of vanity, And sin as it
    were with a cart rope:'
  luo-luo: Unune malit un joma osiko katimo richo ka umede gi miriambo, kod timbe
    anjawo,
  meu-meu: Kara havara na koikoi varodia amo e veriamu, bona kara dika e veriamu,
    rerue kwanaudia amo bema veria na heto taudia, madi, ihabaidia!
  npi-ULB: धिक्‍कार तिनीहरूलाई जसले अधर्मलाई व्‍यर्थका डोरीले तान्छन् र पापलाई गाडाको
    डोरीले झैं तान्छन् ।
  yor-yor: Ègbé ni fún àwọn tí ń fi ohun asán fa ẹ̀ṣẹ̀, àti àwọn tí o dàbí ẹni pé
    wọ́n ń fi okùn kẹ̀kẹ́ ẹ̀sìn fa ẹsẹ̀,
  pes-OPCB: وای بر آنانی که مثل حیوانی که به گاری بسته شده باشد، گناهانشان را با طناب
    به دنبال خود می‌کشند،
  tgl-ULB: Kaawa-awa sila na hinahatak ang kasamaan gamit ang tali ng kawalan at kinakaladkad
    ang kasalanan ng lubid ng kariton;
  hui-hui: Tíha mo ko holene timbuniore wulebira. Wali agali mendeali karu mo hondo
    halu ko biaga kamiruni tígua ko uruni birimiru domo wahabe nahe tíniha paraho
    wiaabo kagoni.
  mya-mya: သင်​တို့​သည်​အမင်္ဂ​လာ​ရှိ​ကြ​၏။ မိ​မိ​တို့​အ​ပြစ် များ​၏​အ​နှောင်​အ​ဖွဲ့​မှ​သင်​တို့​မ​ရုန်း​မ​ထွက်
    နိုင်​ကြ။-
  bod-N: སྙིང་པོ་མེད་པའི་ཐིག་གུས་ཉེས་པ་འདྲེན་ཞིང་། ཤིང་རྟ་འདྲུད་བྱེད་ཀྱི་ཐག་པས་སྡིག་པ་འཐེན་མཁན་དག་ལ་ཆག་སྒོ་འབྱུང་།
  wsk-wsk: Talkowo! Nina awiriya munan memek se kawel munan mu koma arigalko. Ninga
    memek mu mayang ninga talipikoyam ninga taliparam.
  sna-sna: Vane nhamo avo vanokweva chivi nerwodzi rwokunyengera, uye zvakaipa sezvinenge
    mabote engoro,
  spa-BLM: Ay de los que atraen la iniquidad con cuerdas de mentira, y la maldad como
    con cuerda de carreta,
  cac-cac: Ob'iltac ex mach ex max eyactej e c'ulan chucal chi', malaj yalan tas tze
    c'ulej chi'. Ichato n̈erb'il chucal chi' eyuuj, icha sn̈erchaj junoc carreta tzec'b'iloch
    d'a tas sn̈eran chi'.
  swh-ULB: Ole wao wanaovuta pamoja na waovu kwa kamba isiyo na maana na wanaovuta
    pamoja na dhambi kwa kamba za gari.
  bel-bel: Гора тым, якія цягнуць на сябе беззаконьне вяроўкамі марнасьці і грэх -
    як бы ляйчынамі калясьнічнымі;
  deu-ELBBK: Wehe denen, die die Ungerechtigkeit herbeiziehen mit Stricken der Falschheit,
    und die Sünde wie mit Wagenseilen!
  mbb-OT: Mekehizuhizu kew is mibaal te salà wey kelelalung pinaaǥi te kedtarùtarù.
  mal-2015: വ്യാജപാശംകൊണ്ടു അകൃത്യത്തെയും വണ്ടിക്കയറുകൊണ്ടു എന്നപോലെ പാപത്തെയും വലിക്കയും
  gup-gup: Mak kadjalwarre bedberre nawu munguyh kunwarre kabirrihkurduyime! Mak kadjalwarre
    bedberre nawu minj kunmak kabirrikurduyime dja kabirridjalkowe, makka yiman kabirridukkayindi
    dja kabirridorrorrke manmekbe kunwarre.
  rmc-rmc: Vigos olenge, ko cirden o binos le lanenca, save hine kerde le klamišagostar,
    a ko pal peste cirden o nalačhipen sar o vožikos.
  pes-OPV: وای برآنانی که عصیان را به ریسمانهای بطالت و گناه را گویا به طناب ارابه
    می‌کشند.
  ron-1924: Вай де чей че траг дупэ ей нелеӂюиря ку фунииле минчуний ши пэкатул, ку
    шляуриле уней кэруце
  ben-OBCV: ধিক্ তাদের যারা প্রতারণার দড়ি দিয়ে পাপ টেনে আনে, দুষ্টতাকে টেনে আনে
    তাদের শকটের দড়ি দিয়ে।
  som-som: Hoog waxaa leh kuwa xumaanta ku soo jiita xadhkaha aan waxba tarayn, oo
    dembigana ku soo jiita jaraha gaadhiga oo kale,
  lat-VUC: '[Væ qui trahitis iniquitatem in funiculis vanitatis, et quasi vinculum
    plaustri peccatum !'
  eng-ASVBT: Woe unto them that draw iniquity with cords of falsehood, and sin as
    it were with a cart rope;
  ita-1885: Guai a coloro che tirano l'iniquità con funi di vanità, e il peccato come
    con corde di carro!
  eng-LXXUP: 'Woe to them that draw sins to them as with a long rope, and iniquities
    as with a thong of the heifer’s yoke:'
  eng-ULB: Woe to those who pull along iniquity with useless cords and who pull along
    sin as if it were with a cart rope.
  spa-VBL: Viene la tragedia para ustedes, que arrastran sus pecados detrás de la
    iniquidad con cuerdas hechas de mentiras, y tiran con cuerdas de la maldad.
  fra-_FOB: Malheur à ceux qui tirent l'iniquité avec les cordes du mensonge, et le
    péché comme avec les traits d'un chariot;
  mal-mal: വ്യാജചരടുകൊണ്ട് അകൃത്യത്തെയും വണ്ടിക്കയറുകൊണ്ട് എന്നപോലെ പാപത്തെയും വലിക്കുകയും
  urd-GVR: Tum par afsos jo apne qusūr ko dhokebāz rassoṅ ke sāth apne pīchhe khīṅchte
    aur apne gunāh ko bailgāṛī kī tarah apne pīchhe ghasīṭte ho.
  suz-BL: आबी, गे मरिम्‍शो पतीके कली जोल के डोरीम नु पाप कली ठेयब डोरीम पाइश्‍शा,
    इन नोले कीनीनी।
  eng-NOY: Woe to them that draw calamity with cords of wickedness, And punishment
    as with wagon-traces,—
  ita-1927: Guai a quelli che tiran l’iniquità con le corde del vizio, e il peccato
    con le corde d’un occhio,
  ckb-ckb: قوڕبەسەر ئەوانەی بە گوریسی فێڵ تاوان کێش دەکەن، گوناهیش وەک گوریسی عەرەبانە،
  eng-BBE: Cursed are those who make use of ox-cords for pulling the evil thing, and
    the bands of a young ox for their sin!
  kan-OKCV: ಅಯ್ಯೋ, ವ್ಯರ್ಥವಾದ ಹಗ್ಗಗಳಿಂದ ಅಪರಾಧವನ್ನೂ, ಬಂಡಿಹಗ್ಗದಿಂದಲೋ ಎಂಬಂತೆ ಪಾಪವನ್ನೂ
    ಎಳೆದು,
  tam-2017: மாயையின் கயிறுகளால் அக்கிரமத்தையும், வண்டியின் வடங்களால் பாவத்தையும் இழுத்துக்கொண்டு
    வந்து,
  spa-RV-1909: ¡Ay de los que traen la iniquidad con cuerdas de vanidad, y el pecado
    como con coyundas de carreta,
  ron-BTF: Vai celor care trag nedreptate cu funiile vanităţii, şi păcat de parcă
    ar fi cu frânghia unei căruţe;
  eng-WEBP: Woe to those who draw iniquity with cords of falsehood, and wickedness
    as with cart rope,
  eng-FBV: Tragedy is coming to you who pull along your sins behind you with iniquity
    with cords made of lies, and pulling with ropes a cartful of wickedness.
  nld-1939: Wee, die met ossentouwen de straf tot zich trekken, En met wagenkoorden
    het loon voor hun zonde;
  nch-BL: Teicneltique nopa masehualme cati amo quinequij quicahuase inintajtacolhua
    pampa temachti hualas tatzacuiltili ininpani. Quitilantiyahuij inintajtacolhua
    quej quihuicasquíaj se carro iniica ica lazo.
  vie-1934: Khốn thay cho kẻ lấy sự dối trá làm dây kéo sự gian ác theo sau, và như
    dùng đỏi xe kéo tội lỗi;
  hin-CV: हाय उन पर जो अनर्थ को अधर्म से, तथा पाप को गाड़ी के रस्सियों से खींचते हैं,
  eng-OURB: Woe to those who draw depravity (moral evil) with cords of falsehood,
    and wickedness as with cart rope;
  spa-BES: ¡Malditos los que usan cuerdas de buey para tirar de la maldad y quien
    jala su pecado como si jalara de una carreta!
  tdx-tdx: 'Feh’ohatse amo mpikozozo-kakeo an-taly hòakeo, naho o tahiñeo hoe an-talin-tsarete:'
  tha-KJV: วิบัติ​แก่​คนเหล่านั้​นที​่ลากความชั่วช้าด้วยสายของความไร้​สาระ ผู้​ลากบาปอย่างกับใช้เชือกโยงเกวียน
  por-BR-2018: Ai dos que puxam perversidade com cordas de futilidade, e pelo pecado
    como que com cordas de carruagens!
  deu-ELO: Wehe denen, welche die Ungerechtigkeit einherziehen mit Stricken der Falschheit,
    und die Sünde wie mit Wagenseilen!
  eng-WYC-2018: Woe to you that draw wickedness in the cords of vanity, and draw sin
    as the bond of a wain; (Woe to you who draw along wickedness with the cords of
    emptiness and futility, and draw along sin as if it were the rope of a cart;)
  epo-epo: Ve al tiuj, kiuj altiras malbonagon per ŝnuroj de vanteco kaj pekon kvazaŭ
    per ĉenoj de ĉaroj;
  uig-PIN: Ⱪǝbiⱨlikni aldamqiliⱪning yipliri bilǝn, Gunaⱨni ⱨarwa arƣamqisi bilǝn
    tartⱪanlarƣa way!
  beo-beo: Dilia da bogoma:ne, se iasu bagade ba:mu. Dilia da dilia wadela:i hou amoma
    afafamu hamedei agoane ba:sa.
  tpi-OTNT: Bai yupela i bagarap, yupela ol man i save laikim tumas long giamanim
    ol arapela na mekim sin. Dispela ol sin bilong yupela i pas long yupela na yupela
    i no inap lusim.
  hau-SA: Kaiton waɗanda suke jan zunubi da igiyar ruɗu, da kuma mugunta da igiyoyin
    keken yaƙin,
  uig-LAT: Qebihlikni aldamchiliqning yipliri bilen, Gunahni harwa arghamchisi bilen
    tartqanlargha way!
  nde-nde: Maye kulabo abahudula isono ngentambo zenkohliso lobubi kungathi kungamagoda
    enqola,
  ton-ton: '‌ʻE malaʻia ʻakinautolu ʻoku fusi ʻae angahala ʻaki ʻae afo ʻoe vaʻinga,
    pea fai hala ʻo hangē ko e maea mālohi:'
  ces-1613: Běda těm, kteříž táhnou nepravost za provazy marnosti, a jako provazem
    u vozu hřích;
  eng-WMB: Woe to those who draw iniquity with cords of falsehood, and wickedness
    as with cart rope,
  tam-TCV: வஞ்சகத்தின் கயிறுகளால் பாவத்தையும், வண்டியின் கயிறுகளால் கொடுமையையும் இழுத்து,
    ஐயோ கேடு!
  ceb-ULB: Alaot kadtong nagguyod sa pagkadaotan uban sa walay pulos nga mga pisi
    ug kadtong nagguyod sa sala ingon nga hikot sa kariton.
  pol-UBG: Biada tym, którzy ciągną nieprawość sznurami marności, a grzech – jakby
    powrozem wozu!
  urd-GVU: تم پر افسوس جو اپنے قصور کو دھوکے باز رسّوں کے ساتھ اپنے پیچھے کھینچتے
    اور اپنے گناہ کو بَیل گاڑی کی طرح اپنے پیچھے گھسیٹتے ہو۔
  deu-1912: Weh denen, die am Unrecht ziehen mit Stricken der Lüge und an der Sünde
    mit Wagenseilen
  kan-2017: ಅಯ್ಯೋ, ವ್ಯರ್ಥವಾದ ಹಗ್ಗಗಳಿಂದ ಅಪರಾಧ ದಂಡನೆಯನ್ನು, ರಥವನ್ನು ಹಗ್ಗಗಳಿಂದಲೋ ಎಂಬಂತೆ
    ಪಾಪವನ್ನು ಎಳೆದುಕೊಳ್ಳುತ್ತಾ,
  yap-yap: Gafgow gimed! Dabkiyag ni ngam pufgad ko denen romed.
  hlt-MCSB: Anunae, thaesainah te poeyoek rhuihet neh dumlai leng dongah rhuivaeh
    bangla aka mawt,
  mdy-ETH: ጌሺሢ ሱሲና ጎሜ፥ ሳርጌሎ ዖይቶ ሱዞና ጌኔ ጎቻዞንሢም ባዴዔ!
  twi-ASANTE: Monnue, mo a mode nnaadaa nhoma twetwe bɔne, na mode nteaseɛnam ntampehoma
    twetwe amumuyɛ.
  eng-WEBU: Woe to those who draw iniquity with cords of falsehood, and wickedness
    as with cart rope,
  wal-wal: Cimo baqettan nagaraa, gaare wodoruwan iitatettaa goochchiyaageetuyyo aayye7ana!
  spa-PDDPT: ¡Ay de los que arrastran la iniquidad con cuerdas de vanidad, y el pecado
    con sogas de carretas!
  gun-gun: Nda'evei ete 'rã teko vai rupi onhea'ã va'e kuery pe, mba'emo ixã py oguerua
    rami nhombotavypa vy! Ha'e kuery ma karóxa omoatãa rami omoatã 'rã heravy gueko
    vaia.
  ilo-ULB: Asi pay dagiti mangguyguyod iti kinadakes babaen kadagiti tali ti kina-ubbaw
    ken dagiti mangguyguyod iti basol babaen iti maysa a tali ti kariton;
  kpg-kpg: E huaidu adu gi goodou! Goodou gu deemee di hagamaahede gi daha mo godou
    huaidu.
  uig-ARA: قەبىھلىكنى ئالدامچىلىقنىڭ يىپلىرى بىلەن، گۇناھنى ھارۋا ئارغامچىسى بىلەن
    تارتقانلارغا ۋاي!
  sus-sus: Ɲaxankatɛ na mixie bɛ, naxee yunubie bɛndunma e yɛtɛ ma wule ra, naxee
    e e yɛtɛ xirima fe ɲaaxie ra alɔ kote naxan xirima sofale fari.
  pon-2006: Meid suwediong kumwail! Kumwail solahr kak saledeksang nan dipamwail kan.
  ksd-ksd: Na kaina ta diat dia al pa ra kaina mangamangana ma ra vinau na vaongo,
    ma ra mangamangana bilak da ma ra dekdek na vinau;
  tur-YTC: Vay haline haksızlığı yalan ipleriyle, Kötülüğü araba urganıyla çekenlerin,
  grc-BRENT: Οὐαὶ οἱ ἐπισπώμενοι τὰς ἁμαρτίας ὡς σχοινίῳ μακρῷ, καὶ ὡς ζυγοῦ ἱμάντι
    δαμάλεως τὰς ἀνομίας·
  ind-AYT: Celakalah mereka yang menarik kesalahan dengan tali kepalsuan, yang menarik
    dosa dengan tali gerobak,
  nya-nya: Tsoka kwa amene amadzikokera tchimo ndi zingwe zachinyengo, ndipo amadzikokera
    zoyipa ndi zingwe zokokera ngolo,
  hrv-hrv: Jao onima koji na se krivnju vuku volovskom užadi i grijeh kolskim konopcem
    -
  mps-mps: Te dage dolaibao. Dagego te gasa bidi dabe ili po walama, sęgę te soba.
    Te sęgę dabe dage tigi dagana selama, tama dagego sela sąbo usu egobeo.
  tpi-tpi: Bai yupela i bagarap, yupela ol man i save laikim tumas long giamanim ol
    arapela na mekim sin. Dispela ol sin bilong yupela i pas long yupela na yupela
    i no inap lusim.
  dan-1931: Ve dem, der trækker Straffen hid med Brødens Skagler og Syndebod hid som
    med Vognreb,
  vie-OVCB: Khốn cho người kéo tội lỗi bằng dây gian dối, và kéo gian ác như dùng
    dây thừng kéo xe!
  guj-2017: જેઓ અન્યાયને વ્યર્થતાની દોરીઓથી અને પાપને ગાડાના દોરડાથી તાણે છે તેઓને
    અફસોસ;
  pon-2006A: Meid suwediong kumwail! Kumwail solahr kak saledeksang nan dipamwail
    kan.
  por-BRBSL: Ai daqueles que desenham a iniqüidade com cordas de falsidade, e maldade
    como com a corda da carroça,
  cth-cth: Payonnae hah laithoe hradang hoi ka sawn e tami, yon hah rangleng rui hoi
    sawn e patetlah ka sawn e taminaw teh a yawthoe awh.
  twi-twi: Munnue, mo a mode nnaadaa nhoma twetwe bɔne, na mode nteaseɛnam ntampehama
    twetwe amumɔyɛ.
  hlt-hlt: Anunae, thaesainah te poeyoek rhuihet neh dumlai leng dongah rhuivaeh bangla
    aka mawt,
  tbz-SIM: Di bo yɑ̀ díndi bɛ̀ɛ̀ dɛri di yɛi nkó mucɔ̃́ntimu, nyinɑ̀ɑ̀kɛ ɔ̃ ndɛrimɛ̀
    tɛnɑɑsɑ̃ntɛ̀.
  msy-2020: Iavzika, ia gumazir igharazibagh ifarasa bar ifuegha arazir kurabagh amiba,
    ia bar ikuvigham. Ian arazir kurar kaba ian poghezɨ, ia da ataghɨraghan iburagham.
  dop-dop: Ɩ́ pǝsɑ pɔpɔtʋ kɛ ŋmɩɩsɩ nɑ ɩ́ hɔŋnɑ kʋpǝntǝŋ kɛ mǝ wɑɑlɩ. Ɩ́ hɔŋ mǝ kɑwɑlɑɣɑ
    ɩsɩɩ nɑɑŋ nɑ kɛɛkɛ tɔ, mǝ tɔm wɛ wɑɩyo kɛ́.
  azb-azb: Pisliyi yalanla hörülmüş iplərlə, Günahı araba kəndirləri ilə çəkənlərin
    vay halına!
  eng-DBY: Woe unto them that draw iniquity with cords of vanity, and sin as with
    cart-ropes!
  hin-2017: हाय उन पर जो अधर्म को अनर्थ की रस्सियों से और पाप को मानो गाड़ी के रस्से
    से खींच ले आते हैं,
  wol-KYG: Wóoy ngalla ñiy ràngooy buum, di diri ñaawtéefi neen, ràngooy goj di diri
    seeni tooñ.
  eng-YLT: Woe [to] those drawing out iniquity with cords of vanity, And as [with]
    thick ropes of the cart — sin.
  eng-WYC-2017: Woe to you that draw wickedness in the cords of vanity, and draw sin
    as the bond of a wain;
  eng-WMBB: Woe to those who draw iniquity with cords of falsehood, and wickedness
    as with cart rope,
  urd-GVH: तुम पर अफ़सोस जो अपने क़ुसूर को धोकेबाज़ रस्सों के साथ अपने पीछे खींचते
    और अपने गुनाह को बैलगाड़ी की तरह अपने पीछे घसीटते हो।
  rug-rug: Madi talotaṉa si arini pu ririhia sa dia sinea koari na iku kokoha, sari
    kinaleana koari na aroso nomadi.
  gaz-gaz: Warra funyoo gowwoomsaatiin cubbuu, funyoo gaariitiinis hammina harkisan,
  fra-LSG: Malheur à ceux qui tirent l’iniquité avec les cordes du vice, Et le péché
    comme avec les traits d’un char,
  yal-yal: Gbalon na kanne xa naxanye hakɛne e xidixi wulen xɔn alo lutina, e bubu
    e fɔxɔ ra. E e yulubin bandunma e fɔxɔ ra alo yɔlɔnxɔnna wontoron bandunma kii
    naxan yi.
  haw-1868: Auwe ka poe kauo i ka poino maluna o lakou iho, me na kaula o ka hewa,
    A me ka hewa hoi, me he kaula la o ke kaa;
  arb-NAV: وَيْلٌ لِمَنْ يَجُرُّونَ الإِثْمَ بِحِبَالِ الْبَاطِلِ، وَالْخَطِيئَةَ
    بِمِثْلِ أَمْرَاسِ الْعَرَبَةِ
  ewe-ewe: Baba na ame siwo tsɔ beble ƒe kawo de dzidada le hehem, eye wode kekehekawo
    nu vɔ̃ hele hehem,
  eng-LEE: Woe unto those that draw iniquity with the cords of falsehood, and as with
    a wagon-rope, sinfulness;
  asm-FB: যিসকলে অসাৰতাৰূপ ৰছীৰে অপৰাধ আৰু ৰছীৰে গাড়ী টনা জৰী সৈতে পাপ টানি নিয়ে,
    তেওঁলোকৰ সন্তাপ হ’ব;
  sus-A: حَشَنكَتّ نَ مِشِيٍ بّ، نَشٍيٍ يُنُبِيٍ بّندُنمَ عٍ يّتّ مَ وُلٍ رَ، نَشٍيٍ
    عٍ عٍ يّتّ شِرِ مَ قٍ حَاشِيٍ رَ عَلْ كٌتٍ نَشَن شِرِ مَ سٌقَلٍ قَرِ.
  fra-SBL: Malheur à ceux qui tirent l'iniquité avec des cordes de mensonge, et la
    méchanceté comme avec une corde de charrette,
  hbo-hbo: הֹ֛וי מֹשְׁכֵ֥י הֶֽעָוֹ֖ן בְּחַבְלֵ֣י הַשָּׁ֑וְא וְכַעֲבֹ֥ות הָעֲגָלָ֖ה
    חַטָּאָֽה׃
  piu-2006: '@see-verse:ISA.005.017'
  kik-kik: Kaĩ arĩa maguucagia mehia na mĩhĩndo ya maheeni marĩ na haaro-ĩ! o acio
    maguucagia waganu na mĩkanda ta ĩrĩa ĩguucagia ngaari cia ngʼombe,
  fra-NCL: Malheur à ceux qui tirent l’iniquité avec des cordes de mensonge, et le
    péché comme avec les traits d’un chariot !
  cek-AK: Atho kaom ai alinghaih hoi sakpazaehaih to qui hoiah azuk kaminawk loe khosak
    bing!
  cuk-cuk: Dule isguedse-ebipiledimalad, ¡duledar-wilesmarsun! Dule urdubgi-isgued-ebipidimalayob-gudidiid,
    ¡be dule-wilesmar!
  uig-CYR: Қәбиһликни алдамчилиқниң жиплири билән, Гунани һарву арғамчиси билән тартқанларға
    вай!
  tel-2017: శూన్యత తాళ్ళతో అతిక్రమాన్ని లాక్కుంటూ ఉండే వారికి బాధ. మోకులతో పాపాన్ని
    లాగే వారికి బాధ.
  hat-BSA: Malè a sila ki rale inikite ak kòd manti, e ki fè peche tankou se kòd kabwèt;
  kos-kos: We nu suwos! Kowos tia ku in kaingla liki sucl in kikiap ma kaprikowosi,
    pwanang kowos amakin ma koluk lowos yen nukewa.
  hbo-WLC: ה֛וֹי מֹשְׁכֵ֥י הֶֽעָוֺ֖ן בְּחַבְלֵ֣י הַשָּׁ֑וְא וְכַעֲב֥וֹת הָעֲגָלָ֖ה
    חַטָּאָֽה׃
  ibo-ibo: Ahụhụ ga-adịrị ndị ji aghụghọ na-adọkpụgharị mmehie ha; ahụhụ dịkwara ndị
    na-adọkpụgharị ajọ omume ha dịka ụdọ eji adọkpụgharị ụgbọala.
  ory-ory: ଯେଉଁମାନେ ଅସାରତାରୂପ ରଜ୍ଜୁରେ ଅପରାଧ ଓ ଶଗଡ଼ ରଜ୍ଜୁରେ ପାପ ଆକର୍ଷଣ କରନ୍ତି, ସେମାନେ
    ସନ୍ତାପର ପାତ୍ର!
  chk-chk: Feiengauemi, ämi mi förätä pwüngingau ren mochenin letipemi, oua pwal föri
    fän pöchökül mine oupwe tipis ren,
  rop-rop: “Wal yumob garra abum bigbala trabul na! Dumaji yumob oldei dalimbat laiya.
    Im jis laik yumob pulumbat roup biyainwei langa yumob garram detlot nogudbala
    ting.
  ukr-1871: Горе тим що тягнуть за собою беззаконність шнурами марноти, а гріх — неначе
    реміннєм возовим;
  deu-1951: Wehe denen, welche ihre Schuld an Lügenstricken hinter sich herschleppen
    und Sünde an Wagenseilen!
  eng-JPS: Woe unto them that draw iniquity with cords of vanity, and sin as it were
    with a cart rope,
  srp-1865: Teško onima koji vuku bezakonje uzicama od taštine, i grijeh kao užem
    kolskim,
  lug-lug: Zibasanze abo abasikaasikanya ebibi byabwe ng’embalaasi bw’esika ekigaali.
  heb-heb: הוי משכי העון בחבלי השוא וכעבות העגלה חטאה׃
  ben-IRV: ধিক তাদেরকে, যারা শূন্যতার দড়ি দিয়ে পাপ টানে এবং যারা রথের দড়ি দিয়ে
    পাপ টানে;
  pan-pan: ਹਾਏ ਉਹਨਾਂ ਉੱਤੇ ਜਿਹੜੇ ਬਦੀ ਨੂੰ ਝੂਠ ਦੇ ਰੱਸਿਆਂ ਨਾਲ ਖਿੱਚਦੇ ਹਨ, ਅਤੇ ਪਾਪ ਨੂੰ ਗੱਡੇ
    ਦੀਆਂ ਰੱਸਿਆਂ ਨਾਲ!
  mya-JVB: ဒုက္ခ ကို ဒုစရိုက် ဖြင့် ဆွဲ သောသူ၊ လှည်း ကြိုး ဖြင့် ဆွဲသကဲ့သို့ ၊ အပြစ်ကိုဆွဲငင်သောသူတို့
    သည် အမင်္ဂလာ ရှိကြ၏။
  tte-O: Oo katekamkamnali siya ali walo mwakomwakota kolili naenaena sitabetabeiyama
    kolili.
  hmo-hmo: Momokani, dika do umui davaria! Umui ese emui ura dainai, kara dika bada
    umui karaia noho, bona inai kara dika ese ma dika dekenai umui ia veria lao noho,
    varo goadana ese treila ia veria lao bamona.
  urd-urd: उनपर अफ़सोस, जो बतालत की तनाबों से बदकिरदारी को और जैसे गाड़ी के रस्सों
    से गुनाह को खींच लाते हैं,
  rus-SYN: Горе тем, которые влекут на себя беззаконие вервями суетности, и грех -
    как бы ремнями колесничными;
  bqc-SIM: Waiyoo gbɛ̃́ pↄ́ aaì yãvãi dↄ ń pi ń mↄafilio, aaìↄ ń duuna gálɛ
    ń kpɛ lán zugowaↄ.
  tcz-CHONGTHU: Iti’n ada tadiuvem bongin nunglama kang (kangtalai) akai banga jou
    le nalla kihol khaoguiya achonsetna hinkikai ding ho tah chu!
  mar-mar: जे रितेपणाच्या दोऱ्यांनी अन्याय ओढतात आणि जे गाडीच्या दोरांनी पाप ओढतात
    त्यांना हाय हाय!
  qub-qub: Ay imanöraj canqui llullacuypa mana allita apaycämojcuna, jucha rurayta
    garchaycämojcuna.
  hat-hat: Madichon pou nou! Nou sitèlman renmen mechanste n'ap fè a, n'ap trennen
    l' dèyè nou kote nou pase. Peche nou yo te mèt gwo, n'ap rale yo dèyè nou tankou
    bèt k'ap rale kabwèt!
  eng-BSB: Woe to those who draw iniquity with cords of deceit and pull sin along
    with cart ropes,
  eng-WEBPB: Woe to those who draw iniquity with cords of falsehood, and wickedness
    as with cart rope,
  kbq-kbq: Hagi havigema hu avu'ava zanu'ma kumima renteta avazuma huta nevaza vahe'mota,
    tamagra ra hazenke erita havizantfa hugahaze.
  nhe-BL: Teicneltique nopa tlacame tlen ax quinequij quincahuase inintlajtlacolhua
    pampa temachtli hualas tlatzacuiltilistli ininpani. Quitilantiyohuij inintlajtlacolhua
    queja quihuicasquíaj se carro iniica ica mecatl.
  gub-BL: Tupàn uzepyk putar ikatu 'ym ma'e wi utyryk 'ym ma'e hemu'em ma'e wanehe
    nehe. Werupuze ukatu 'ymaw heraha hereko uwyramawa ài wà.
  eng-DRA: Woe to you that draw iniquity with cords of vanity, and sin as the rope
    of a cart.
