verse: ISA.005.015
translations:
  mal-C: അങ്ങനെ ജനം കുനിയുകയും എല്ലാവരും താഴ്ത്തപ്പെടുകയും ചെയ്യും, നിഗളികളുടെ കണ്ണുകളും
    താഴും.
  deu-TKW: Dann werden die Menschen gebeugt und die Männer gedemütigt, und die Augen
    der Stolzen gedemütigt werden,
  lin-lin: Moto akokitisama, bato ya mokili bakoyokisama soni, mpe bilongi ya bato
    ya lolendo ekotala na se.
  eng-LSV: And the low is bowed down, and the high humbled, || And the eyes of the
    haughty become low,
  eng-GNV: And man shalbe brought downe, and man shalbe humbled, euen the eyes of
    the proude shalbe humbled.
  eng-WEBSTER: And the mean man shall be brought down, and the mighty man shall be
    humbled, and the eyes of the lofty shall be abased.
  nhw-BL: Ipan nopa tonal nochi masehualme catli motlepanitayayaj huetzise hasta tlalchi.
    Huan teipa catli mohueyimatij, TOTECO quinechcapantlalis. Huan teipa catli tlahuel
    mohueyimatiyayaj ayacmo ajcotlachixtinemise.
  swh-ONEN: Hivyo mwanadamu atashushwa, na binadamu kunyenyekezwa, macho ya wenye
    majivuno yatanyenyekezwa.
  bba-bba: Sɑɑ ye sɔɔ, tɔmbu kpurowɑ bɑ koo yiirɑ Yinni Gusunɔn wuswɑɑɔ bu tii kɑwɑ,
    kpɑ be bɑ nɛɛ, bɑ tii turɑ, bu wɔrumɑ.
  eng-KJVCPB: 'And the mean man shall be brought down, And the mighty man shall be
    humbled, And the eyes of the lofty shall be humbled:'
  luo-luo: Omiyo dhano nodwok piny kendo ogendini duto nogol tekogi, kendo timbe jonjore
    notieki.
  meu-meu: Taunimanima na e ha-igodia dihomu, e atodia dobimu; heaḡi taudia matadia
    e harohadia tarimu.
  npi-ULB: मानिसलाई निहुरिन बाध्‍य बनाइनेछ र मानवजाति नम्र तुल्याइनेछ । घमण्डीका आँखालाई
    झुकाइनेछन् ।
  yor-yor: Báyìí, ènìyàn yóò di ìrẹ̀sílẹ̀ àti ọmọ ènìyàn ni a sọ di onírẹ̀lẹ̀ ojú
    agbéraga ni a sì rẹ̀ sílẹ̀.
  pes-OPCB: در آن روز، متکبران پست خواهند شد و همه خوار و ذلیل خواهند گردید،
  tgl-ULB: Ang tao ay ibinagsak, ang dakila ay ibinaba, at ang mga mata ng mayayabang
    ay inilugmok.
  hui-hui: Wali agali bibahendeoreme taga hai holebira. Wali agali tininaga mini yaraga
    haga biaruni tí mo dindiha helalu mini lene ndo holebira.
  mya-mya: လူ​တိုင်း​ပင်​အ​ရှက်​ကွဲ​၍​မာန်​မာ​န​ကြီး​သူ မှန်​သ​မျှ​တို့​သည်​လည်း ရှုတ်​ချ​ခြင်း​ကို​ခံ​ရ
    ကြ​လိမ့်​မည်။-
  bod-N: དེར་བརྟེན་མི་ཐ་ཤལ་བ་རྣམས་ཀྱིས་མགོ་བོ་སྨད་ཅིང་། མི་ཆེན་རྣམས་ཀྱིས་ཁེངས་སྐྱུང་བྱེད་པ་དང་།
    རང་རློམ་ཅན་རྣམས་ཀྱིས་ཀྱང་ཁེངས་སྐྱུང་བྱེད་པར་འགྱུར།
  wsk-wsk: Sapara mena! Mu kariimet ta se awiriya suen la mu am kapa sapamon, se nunumi
    patawura ko munan mu mena namarukko.
  sna-sna: Naizvozvo munhuwo zvake achadzikiswa, marudzi avanhu achaninipiswa, nameso
    avanozvikudza achaninipiswa.
  spa-BLM: Así el hombre se rebaja, la humanidad es humilde, y los ojos de los arrogantes
    se humillan;
  cac-cac: Ol ic'joccanem eb' anima syic'chaan̈ sb'a, emnaquilal ol ajcan eb'.
  swh-ULB: Mtu atalazimishwa kuinama chini, na watu watakuwa wayenyekevu; na macho
    yao ya kujivuna yatatupwa chini,
  bel-bel: І схіліцца чалавек, і ўпакорыцца мужчына, і вочы гардзеяў панікнуць;
  deu-ELBBK: Und der Mensch wird gebeugt und der Mann erniedrigt, und die Augen der
    Stolzen werden erniedrigt.
  mbb-OT: Ebpekevevaan is ked-etew te langun he etew, lavew en sikan is menge gelbuwen.
  mal-2015: അങ്ങനെ മനുഷ്യൻ കുനിയുകയും പുരുഷൻ വണങ്ങുകയും നിഗളികളുടെ കണ്ണു താഴുകയും
    ചെയ്യും.
  gup-gup: Bu kunmekbe kayimerran wanjh bininj rowk kabirriyemengalme. Nawu birrikuken
    bininj mak nawu birrimarladj, nakka wanjh kaluk kabirrikolung, mak kunyemi kabenmang
    nawu kabirrihburlumerren.
  rmc-rmc: Avke ena o manuša pokorimen, sako ela poňižimen a o barikane ena teledikhle.
  pes-OPV: و مردم خم خواهندشد و مردان ذلیل خواهند گردید و چشمان متکبران پست خواهد
    شد.
  ron-1924: Ши астфел, чей мичь вор фи доборыць, чей марь вор фи смериць ши привириле
    труфаше вор фи плекате.
  ben-OBCV: তাই, মানুষকে নত করা হবে, মানবজাতি অবনত হবে, উদ্ধত লোকের দৃষ্টি নতনম্র
    হবে।
  som-som: Oo ninka hoose baa la soo dejin doonaa, oo ninka weynna waa la hoosaysiin
    doonaa, oo kuwa isla weyn indhahooda waa la hoosaysiin doonaa,
  lat-VUC: Et incurvabitur homo, et humiliabitur vir, et oculi sublimium deprimentur.
  eng-ASVBT: 'And the mean man is bowed down, and the great man is humbled, and the
    eyes of the lofty are humbled:'
  ita-1885: E la gente vile sarà depressa, e parimente gli uomini onorati saranno
    abbattuti, e gli occhi degli altieri saranno abbassati.
  eng-LXXUP: And the mean man shall be brought low, and the great man shall be disgraced,
    and the lofty eyes shall be brought low.
  eng-ULB: Man will be forced to bend down, and mankind will be humbled; the eyes
    of the lofty will be cast down.
  spa-VBL: Todos serán abatidos, todos serán humillados; los orgullosos bajarán sus
    ojos en señal de humillación.
  fra-_FOB: Les hommes seront abattus, les grands seront humiliés, et les yeux des
    superbes seront abaissés.
  mal-mal: അങ്ങനെ മനുഷ്യനെ കുനിയിപ്പിക്കുകയും പുരുഷനെ താഴ്ത്തുകയും നിഗളികളുടെ കണ്ണ്
    താഴുകയും ചെയ്യും.
  urd-GVR: Insān ko past karke ḳhāk meṅ milāyā jāegā, aur maġhrūr kī āṅkheṅ nīchī
    ho jāeṅgī.
  suz-BL: मुरपुकी बाप्‍शा, ब्रेम्‍शो दुम्‍नीम। ठेयब लेश्‍शो मुर आइक्‍च सेल्‍चा पुंइसीनीम।
  eng-NOY: The mean man shall be bowed down, And the great man shall be brought low,
    And the eyes of the haughty shall be humbled;
  ita-1927: E l’uomo del volgo è umiliato, i grandi sono abbassati, e abbassati son
    gli sguardi alteri;
  ckb-ckb: مرۆڤ دەچەمێتەوە و پیاو نزم دەبێت، چاوی بەفیزان نزم دەبێت،
  eng-BBE: 'And the poor man''s head is bent, and the great man goes down on his face,
    and the eyes of pride are put to shame:'
  kan-OKCV: ನರಮಾನವರು ತಗ್ಗಿಹೋಗುವರು. ಅಹಂಭಾವದ ಕಣ್ಣುಗಳು ಕಂಗೆಡುವುವು.
  tam-2017: சிறியவன் தாழ்த்தப்படுவான், பெரியவனும் தாழ்ச்சியடைவான்; மேட்டிமையானவர்களின்
    கண்கள் தாழ்ந்துபோகும்.
  spa-RV-1909: Y el hombre será humillado, y el varón será abatido, y bajados serán
    los ojos de los altivos.
  ron-BTF: Şi omul rău va fi doborât şi viteazul va fi umilit şi ochii celor îngâmfaţi
    vor fi umiliţi;
  eng-WEBP: So man is brought low, mankind is humbled, and the eyes of the arrogant
    ones are humbled;
  eng-FBV: Everyone will be brought down, everyone will be humbled; the proud will
    lower their eyes in humiliation.
  nld-1939: Zo worden die mensen onteerd, die mannen vernederd, Moeten die trotse
    blikken omlaag.
  nch-BL: Ipan nopa tonali nochi masehualme cati motepanitayayaj huetzise hasta talchi.
    Huan teipa cati mohueyimatij, TOTECO quinechcapantalis. Huan teipa cati tahuel
    mohueyimatiyayaj ayecmo ajcotachixtinemise.
  vie-1934: Kẻ hèn bị khuất; kẻ tôn trọng bị thấp hèn, con mắt người cao ngạo bị hạ
    xuống;
  hin-CV: तब साधारण मनुष्य तो दबाएं जाते हैं और बड़े लोग नीचे किए जाते हैं, और घमंडी
    की आंखें झुका दी जाएंगी.
  eng-OURB: So man is brought low, mankind is humbled, and the eyes of the arrogant
    ones are humbled;
  spa-BES: Y la cabeza del pobre hombre es humillado, y el gran hombre será abatido,
    y los ojos del orgulloso son bajados.
  tdx-tdx: 'Haketrake ty fokonon-tsoa, harèke ty fanalolahy, vaho hampiambaneañe ty
    fihaino’ o mievotsevotseo:'
  tha-KJV: คนต่ำต้อยจึงจะกราบลง และคนเข้มแข็​งก​็ถ่อมตัวลง และนัยน์ตาของผู้ผยองก็​ถู​กลดต่ำ
  por-BR-2018: Então as pessoas serão rebaixadas, e os homens serão humilhados; e
    os olhos dos arrogantes se humilharão.
  deu-ELO: Und der Mensch wird gebeugt und der Mann erniedrigt, und die Augen der
    Hoffärtigen werden erniedrigt.
  eng-WYC-2018: And a man shall be bowed down, and a man of age shall be made low;
    and the eyes of high men shall be pressed down.
  epo-epo: Kliniĝos homo kaj malaltiĝos viro, kaj la okuloj de fieruloj humiliĝos.
  uig-PIN: Puⱪralar egildürülidu, Mɵtiwǝrlǝrmu tɵwǝn ⱪilinidu, Tǝkǝbburlarning kɵzliri
    yǝrgǝ ⱪaritilidu;
  beo-beo: Dunu huluane da gogosiasu bagade ba:mu, amola gasa fi dunu huluane da bu
    hou fofonoboi dagoi ba:mu.
  tpi-OTNT: Olgeta manmeri bai i sem nogut tru. Na ol manmeri i save litimapim nem
    bilong ol yet, bai ol i no gat nem moa.
  hau-SA: Ta haka za a ƙasƙantar da mutum kuma za a ƙasƙantar da ’yan adam, za a ƙasƙanta
    da masu girman kai.
  uig-LAT: Puqralar égildürülidu, Mötiwerlermu töwen qilinidu, Tekebburlarning közliri
    yerge qaritilidu;
  nde-nde: Abantu bazakwehliselwa phansi, abantu bazathobekiswa, amehlo abaziphakamisayo
    athotshiswe.
  ton-ton: 'Pea ʻe fakahifo ki lalo ʻae lāuvale, pea ʻe fakavaivaiʻi mo e tangata
    mālohi, pea ʻe hifo ki lalo ʻae mata ʻoe fielahi:'
  ces-1613: A tak sehnut bude člověk, a ponížen muž, a oči pyšných sníženy budou,
  eng-WMB: So man is brought low, mankind is humbled, and the eyes of the arrogant
    ones are humbled;
  tam-TCV: இப்படியாக மனிதன் தாழ்நிலைக்குக் கொண்டுவரப்படுவான். மனுக்குலமும் தாழ்த்தப்படும்.
    அகங்காரரின் கண்களும் தாழ்த்தப்படும்.
  ceb-ULB: Mapugos sa pagyukbo ang tawo, ug magpaubos ang katawhan; ipaubos ang mga
    mata sa mapahitas-on.
  pol-UBG: W ten sposób zostanie upokorzony prosty człowiek, wielki człowiek zostanie
    poniżony i oczy wyniosłych zostaną poniżone.
  urd-GVU: انسان کو پست کر کے خاک میں ملایا جائے گا، اور مغرور کی آنکھیں نیچی ہو جائیں
    گی۔
  deu-1912: daß jedermann sich bücken müsse und jedermann gedemütigt werde und die
    Augen der Hoffärtigen gedemütigt werden,
  kan-2017: ಮನುಷ್ಯನು ಕುಗ್ಗಿಸಲ್ಪಡುವನು. ಅಹಂಭಾವದ ಕಣ್ಣುಗಳು ಕಂಗೆಡುವವು.
  yap-yap: Urngin e girdi’ ni bayi m’ayfarad, ma gubin e pi’in yad ba tolngan’ e ra
    sobutan’rad.
  hlt-MCSB: Te dongah hlang he ngam vetih tongpa khaw kunyun ni, koep aka sang kah
    a mik khaw kunyun uh ni.
  mdy-ETH: ዓሲ ቢያ ዻውሲንቴያ ማዓንዳኔ፥ ዖቶርቃያ ማዔሢያ ቢያ ቦርሲንታንዳኔ።
  twi-ASANTE: Enti, wɔbɛbrɛ onipa ase na wama adasamma aboto. Wɔbɛbrɛ ɔhantanni ase,
  eng-WEBU: So man is brought low, mankind is humbled, and the eyes of the arrogant
    ones are humbled;
  wal-wal: Asai ubbai tooshettananne kauyyana; otorettiyaageeti ubbaikka kauyyana.
  spa-PDDPT: Se humilla el hombre. Es abatido el varón. Son bajados los ojos altivos.
  gun-gun: Ha'e rami vy heta va'e kuery opa 'rã oje'oivy, avakue omo'yvyĩ'imbaa 'rã.
    Ojejou porã rei va'ekue voi yvy katy rive 'rã oma'ẽ okuapy.
  ilo-ULB: Naibaba ti tao ken naipababa ti natan-ok a tao, ken nagdumog dagiti napalangguad.
  kpg-kpg: Digau huogodoo ga langaadia, digau hagamuamua gaa hila gi lala.
  uig-ARA: پۇقرالار ئېگىلدۈرۈلىدۇ، مۆتىۋەرلەرمۇ تۆۋەن قىلىنىدۇ، تەكەببۇرلارنىڭ كۆزلىرى
    يەرگە قارىتىلىدۇ؛
  sus-sus: Adama xa fe xun nakanama nɛ, yɛtɛ igboe xa fe goroma nɛ.
  pon-2006: Aramas koaros pahn namenekla, oh koaros me aklapalap pahn aktikitikla.
  ksd-ksd: Ma ra tutana vakuku i tar malari, ma ra ngala na tutana i tar ruva, ma
    diat dia matana luluai dia tar ruva bula;
  tur-YTC: Böylece insan alçaltılır, insan yola getirilir, Küstahların gözleri de
    utandırılır;
  grc-BRENT: Καὶ ταπεινωθήσεται ἄνθρωπος, καὶ ἀτιμασθήσεται ἀνήρ· καὶ οἱ ὀφθαλμοὶ
    οἱ μετέωροι ταπεινωθήσονται.
  ind-AYT: Maka, manusia akan ditundukkan, orang-orang akan direndahkan; mata yang
    sombong juga akan direndahkan.
  nya-nya: Ndipo munthu aliyense adzatsitsidwa, anthu onse adzachepetsedwa, anthu
    odzikuza adzachita manyazi.
  hrv-hrv: Smrtnik će nikom poniknuti, ponizit' se čovjek, oborit će se pogled silnih.
  mps-mps: Te tigidali we bidi hale mu yaibao. Tama te we bidi augwa digi augwa nogi
    ugwa sabo we bidi dabe augwali nogi mu menia saibao.
  tpi-tpi: Olgeta manmeri bai i sem nogut tru. Na ol manmeri i save litimapim nem
    bilong ol yet, bai ol i no gat nem moa.
  dan-1931: Mennesket bøjes, og Manden ydmyges, de stolte slår Øjnene ned;
  vie-OVCB: Loài người sẽ bị tiêu diệt, và dân chúng bị hạ thấp; kể cả con mắt của
    người kiêu ngạo cũng phải sụp xuống.
  guj-2017: માણસ નમી જાય છે અને મોટા માણસો દીન બની જાય છે તથા ગર્વિષ્ઠની દૃષ્ટિ નીચી
    કરવામાં આવશે.
  pon-2006A: Aramas koaros pahn namenekla, oh koaros me aklapalap pahn aktikitikla.
  por-BRBSL: So o homem é trazido para baixo, a humanidade é humilhada, e os olhos
    dos arrogantes são humilhados;
  cth-cth: Tami teh pabo lah ao dawkvah, tami pueng teh a rahnoum awh han. Ka kâoupnaw
    e minhmai hai a rahnoum han.
  twi-twi: Enti wɔbɛbrɛ onipa ase na wama adesamma abotow. Wɔbɛbrɛ ɔhantanni ase,
  hlt-hlt: Te dongah hlang he ngam vetih tongpa khaw kunyun ni, koep aka sang kah
    a mik khaw kunyun uh ni.
  tbz-SIM: Onìtì bo nínkú kɛ́sĩ́nnɛ́ Kuyie nyììkɛ̀ sipɔɔ yɛmbɛ̀ pɔ̀ɔ bo deè kɛ̀ bɛ̀ɛ
    sĩ́nnɛ́.
  msy-2020: Gumazamiziba bar, me bar aghumsigham. Gumazamizir uarira uan ziaba feba,
    God me dɨkabɨragham, eghtɨ me ua ziaba puvatɨgham.
  dop-dop: Pɩɩ tisi sɔsɑɑ nɑ sǝkpemɑ tǝnɑ tǝfɛ. Kɑlɑmpɑɑnɩ nyǝ́mɑ kɑ́ kɑ nyɔɔŋ.
  azb-azb: Buna görə də hamı yerə səriləcək, Hər kəs diz üstə çökdürüləcək, Təkəbbürlü
    baxışlar alçaldılacaq.
  eng-DBY: And the mean man shall be bowed down, and the great man brought low, and
    the eyes of the lofty shall be brought low;
  hin-2017: साधारण मनुष्य दबाए जाते और बड़े मनुष्य नीचे किए जाते हैं, और अभिमानियों
    की आँखें नीची की जाती हैं।
  wol-KYG: Doom aadama torox na, nit detteelu na, ku doon regeju, detteelu.
  eng-YLT: And bowed down is the low, and humbled the high, And the eyes of the haughty
    become low,
  eng-WYC-2017: And a man shall be bowed down, and a man of age shall be made low;
    and the eyes of high men shall be pressed down.
  eng-WMBB: So man is brought low, mankind is humbled, and the eyes of the arrogant
    ones are humbled;
  urd-GVH: इनसान को पस्त करके ख़ाक में मिलाया जाएगा, और मग़रूर की आँखें नीची हो जाएँगी।
  rug-rug: Ke sari tie si kote tava kurekure meke sari na tinoni si kote tava pepekae,
    meke sari matadi ri pu vahesi pule ni si kote tava kurekure.
  gaz-gaz: Kanaafuu namni gad qabama; ilmaan namaa gad deebifamu; iji of tuultotaas
    lafa ilaala.
  fra-LSG: Les petits seront abattus, les grands seront humiliés, Et les regards des
    hautains seront abaissés.
  yal-yal: Muxune birin mafelenma nɛn, adamadiine fe yi godo, wasodene yi e xun sin.
  haw-1868: E kulou no ilalo ke kanaka uuku, E hoohaahaaia ke kanaka nui, A e hoohaahaaia
    na maka o ka poe haaheo;
  arb-NAV: وَيُذَلُّ الإِنْسَانُ وَيُخْفَضُ النَّاسُ، وَيُحَطُّ كُلُّ مُتَشَامِخٍ
    فِيهَا.
  ewe-ewe: Ale woaɖiɖi ame ɖe anyi, woabɔbɔ amegbetɔƒomea ɖe anyi, eye woate dadalawo
    ƒe ŋku ɖe to.
  eng-LEE: And bent down shall be the son of earth, and humbled shall be the man,
    and the eyes of the lofty shall be humbled;
  asm-FB: মানুহবোৰে তলমুখ কৰিছে, আৰু মহান লোক নম্র হৈছে, আৰু অহঙ্কাৰীবোৰৰ দৃষ্টি নত
    হৈছে।
  sus-A: عَدَ مَ شَ قٍ شُن نَكَنَمَ نّ، يّتّ عِفبٌي شَ قٍ فٌرٌ مَ نّ.
  fra-SBL: Ainsi l'homme est abaissé, l'humanité est humiliée, et les yeux des arrogants
    sont humiliés ;
  hbo-hbo: וַיִּשַּׁ֥ח אָדָ֖ם וַיִּשְׁפַּל־אִ֑ישׁ וְעֵינֵ֥י גְבֹהִ֖ים תִּשְׁפַּֽלְנָה׃
  piu-2006: '@see-verse:ISA.005.014'
  kik-kik: Nĩ ũndũ ũcio mũndũ nĩakaharũrũkio, nakĩo kĩrĩndĩ gĩconorithio, namo maitho
    ma arĩa etĩĩi maconorithio.
  fra-NCL: Le mortel sera humilié, l’homme sera abaissé, et les yeux des superbes
    seront abattus.
  cek-AK: Kahoih ai kami doeh atlim ah pakhrah tathuk ueloe, thacak kami doeh pahnaem
    tih; amoek kaminawk ih mik doeh atlim ah pakhrah pae tih.
  cuk-cuk: Dulemar sabsur-ibitomaloed, emarse ibmarbina-wiledii gudmaloed. Dule-san-dummarba-imakdimalad,
    binge itodmaloed.
  uig-CYR: Пухралар егилдүрүлиду, Мөтивәрләрму төвән қилиниду, Тәкәббурларниң көзлири
    йәргә қаритилиду;
  tel-2017: సామాన్యుడు మట్టి కరుస్తాడు. గొప్పవాడు తగ్గిపోతాడు. ఘనత పొందిన వారు తమ
    కళ్ళు నేలకు దించుకుంటారు.
  hat-BSA: Pou sa, tout moun yo va imilye e limanite va abese; anplis, zye a ògeye
    a va vin febli nèt.
  kos-kos: Mwet nukewa ac fah mwekinla, ac elos nukewa su inse fulat ac fah akpusiselyeyuk.
  hbo-WLC: וַיִּשַּׁ֥ח אָדָ֖ם וַיִּשְׁפַּל־אִ֑ישׁ וְעֵינֵ֥י גְבֹהִ֖ים תִּשְׁפַּֽלְנָה׃
  ibo-ibo: Nʼụbọchị ahụ, a ga-eweda nʼala ndị dị elu, na ndị dị ala, ndị mpako ka
    a ga-eweda nʼala.
  ory-ory: ପୁଣି, ସାମାନ୍ୟ ଲୋକ ଅଧୋମୁଖ ଓ ମହାନ ଲୋକ ନତ ହୁଏ, ପୁଣି ଅହଙ୍କାରୀମାନଙ୍କର ଦୃଷ୍ଟି
    ନତ ହୁଏ;
  chk-chk: Lon ena fansoun aramas meinisin repwe küna tekison, nge ekewe chon lamalamtekia
    repwe tur,
  rop-rop: “Im pipul olabat garra jidan rabishwan, en ol detlot praudbala pipul garra
    jidan sheimwan du.
  ukr-1871: І похилиться людина, й смириться муж, а горді спустять очі свої;
  deu-1951: Also wird der Mensch gebeugt und der Mann gedemütigt, und die Augen der
    Hochmütigen sollen erniedrigt werden;
  eng-JPS: And man is bowed down, and man is humbled, and the eyes of the lofty are
    humbled;
  srp-1865: I pognuæe se prost èovjek, i visoki æe se poniziti, i ponosite oèi oboriæe
    se;
  lug-lug: Buli muntu alitoowazibwa, abantu bonna balikkakkanyizibwa era amaaso g’abo
    abeemanyi nago gakkakkanyizibwe.
  heb-heb: וישח אדם וישפל איש ועיני גבהים תשפלנה׃
  ben-IRV: সামান্য লোক নীচু হয় এবং মহান লোক নম্র হয় এবং অহঙ্কারীদের চোখ অবনত হয়।
  pan-pan: ਲੋਕ ਨਿਵਾਏ ਜਾਂਦੇ ਹਨ, ਅਤੇ ਹੰਕਾਰੀਆਂ ਦੀਆਂ ਅੱਖਾਂ ਨੀਵੀਆਂ ਕੀਤੀਆਂ ਜਾਂਦੀਆਂ ਹਨ,
  mya-JVB: ယုတ်သောသူလည်း ဦးနှိမ့် ခြင်း၊ မြတ်သော သူလည်း ရှုတ်ချ ခြင်းကိုခံရ၍၊ မာန
    ကြီးသောသူတို့ ၏ မျက်နှာ လည်း ပျက် ရ၏။
  tte-O: Kabo tomo meuloili, towasawasao, togagasao meuloili sipwalou-talu manli ilobi
    bwatano mena.”
  hmo-hmo: Taunimanima ibounai be do idia hemarai, bona hekokoroku taudia ibounai
    be do idia manau lao momokani.
  urd-urd: और छोटा आदमी झुकाया जाएगा, और बड़ा आदमी पस्त होगा और मग़रूरों की आँखे नीची
    हो जाएँगी।
  rus-SYN: И преклонится человек, и смирится муж, и глаза гордых поникнут;
  bqc-SIM: Gbɛ̃nazĩnaↄ gↄ̃ suuunnↄ, aa gↄ̃ yɛ̀ɛɛ, waladeↄ gɛɛ a gↄ̃ kpá ń wɛ́i.
  tcz-CHONGTHU: Mihem kisubei ding, chuleh miite chu kisunem ding; mikiletsahho jeng
    jong dahdoh ngamlouva kijumso diu ahi.
  mar-mar: मनुष्यास खाली आणले आहे, महान मनुष्य नम्र केला गेला आहे, आणि गर्वीष्ठांचे
    डोळे खालावले आहेत.
  qub-qub: Chayrämi runacunaga fiyupa pengay-tucusha ricaconga. Alli-tucojcunapis
    uysurpangami.
  hat-hat: Yo pral trennen tout moun nan labou. Yo pral fè yo wont. Tout moun ki t'ap
    gonfle lestonmak yo pral bese je yo atè.
  eng-BSB: So mankind will be brought low, and each man humbled; the arrogant will
    lower their eyes.
  eng-WEBPB: So man is brought low, mankind is humbled, and the eyes of the arrogant
    ones are humbled;
  kbq-kbq: Ana nehuno mika vahera zamazeri fenkami tregahie. Hagi zamagima me'nea
    vahera zamazeri fenkami netreno, zamavufaga rama nehaza vahera zamazeri fenkami
    atregahie.
  nhe-BL: Ipan nopa tonal nochi tlacame tlen motlepanitayayaj huetzise hasta tlalchi.
    Huan teipa tlen mohueyimatij, TOTECO quinechcapantlalis. Huan teipa tlen tlahuel
    mohueyimatiyayaj ayoc ajcotlachixtinemise.
  gub-BL: Imaranugar putar upaw rupi wà nehe. Wiko wera'u ma'e wiko putar ikàg 'ym
    ma'e romo wà nehe.
  eng-DRA: And man shall be brought down, and man shall be humbled, and the eyes of
    the lofty shall be brought low.
