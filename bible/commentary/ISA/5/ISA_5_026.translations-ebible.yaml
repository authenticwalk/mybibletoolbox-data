verse: ISA.005.026
translations:
  mal-C: വിദൂരസ്ഥരായ ജനതകൾക്കുവേണ്ടി അവിടന്ന് ഒരു കൊടി ഉയർത്തും; ഭൂമിയുടെ അതിരുകളിൽനിന്ന്
    അവിടന്ന് അവരെ ചൂളമടിച്ചുവിളിക്കും. ഇതാ, തിടുക്കത്തിലും വേഗത്തിലും അവർ വരുന്നു.
  deu-TKW: 'Und er wird ein Panier aufpflanzen für ein Volk in der Ferne und es vom
    Rande der Erde herbeilocken: Schon kommt es eilends, schnell heran!'
  lin-lin: 'Yawe atomboli bendele mpo na bikolo oyo ezali mosika, azali kobeta piololo
    mpo na kobenga bato oyo bazali na suka ya mokili : tala bango wana, bazali koya
    na lombangu mpe noki !'
  eng-LSV: And He lifted up an ensign to the far-off nations, || And hissed to it
    from the end of the earth, || And behold, with haste, it comes swiftly.
  eng-GNV: 'And he will lift vp a signe vnto the nations a farre, and wil hisse vnto
    them from the ende of the earth: and beholde, they shall come hastily with speede.'
  eng-WEBSTER: 'And he will lift up an ensign to the nations from afar, and will hiss
    to them from the end of the earth: and behold, they shall come with speed swiftly:'
  nhw-BL: Huan TOTECO quitlananas se bandera para ma quiitaca nopa masehualme tlen
    nopa tlalme catli mopantíaj huejca para quinmatiltis ma hualaca. Huan ica se tlapitzali
    quinnotzas catli itztoque campa hueli hasta campa ontlami tlaltipactli. Huan inijuanti
    moisihuiltise para hualase ipan altepetl Jerusalén.
  swh-ONEN: Yeye anainua bendera kwa ajili ya mataifa yaliyo mbali, anapiga filimbi
    kwa ajili ya wale walio kwenye miisho ya dunia. Tazama wamekuja, kwa kasi na kwa
    haraka!
  bba-bba: U ɡidi bɔrɑ yɔ̃rɑsiɑ u kɑ bwese tukunu soku ni nu tomɑ. Mɑ u nu sokɑ kɑ
    wiɑ. Ni wee nu wee kɑ wɑsi kɑsɑnu.
  eng-KJVCPB: 'And he will lift up an ensign to the nations from far, And will hiss
    unto them from the end of the earth: And behold, they shall come with speed swiftly:'
  luo-luo: Otingʼo bandera malo ne ogendini moa mabor, kendo ogoyo tungʼ koluongo
    jogo moa e tunge piny. Gibiro mapiyo piyo ka giringo matek.
  meu-meu: Toa na dauhai e nohomu besena baine henia, bona tanobada dokodia amo baine
    hioga henia. A itaia, e mai haraḡa-haraḡamu.
  npi-ULB: उहाँले टाढाका जातिहरूका निम्ति चिन्हको झण्डा उठाउनुहुनेछ र पृथ्वीको अन्तमा
    भएकाहरूलाई सुसेलेर बोलाउनुहुनेछ । हेर, तिनीहरू द्रूत गतिमा र तुरुन्तै आउनेछन्
    ।
  yor-yor: Yóò sì gbé ọ̀págun sókè sí àwọn orílẹ̀-èdè tí ó jìnnà, yóò sì kọ sí wọn
    tí ó wà ní ìpẹ̀kun ilẹ̀. Sì kíyèsi, wọ́n yóò yára wá kánkán.
  pes-OPCB: خداوند قومهایی را از دور دست فرا خواهد خواند تا به اورشلیم بیایند. آنها
    به سرعت خواهند آمد
  tgl-ULB: Itataas niya ang bandila na nagbibigay-hudyat para sa malayong bansa at
    sisipol para sa kanila mula sa dulo ng mundo. Masdan ninyo, magmamadali at maagap
    silang darating.
  hui-hui: Anduane Homogohanda ibunaga wali agaliru belonaga ami agali kaundiaha karuhondo
    manane mo walia holebira. Ani walia haragola ami urunime abale gerai lalu ibulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​ချက်​ပြ​၍​ရပ်​ဝေး နေ​လူ​မျိုး​ခြား​တို့​အား​ခေါ်​ယူ​တော်​မူ​လိမ့်
    မည်။ ကိုယ်​တော်​သည်​သူ​တို့​အား​ကမ္ဘာ​မြေ​ကြီး စွန်း​မှ​လာ​ရောက်​ကြ​ရန်​လေ​ချွန်​သံ​ဖြင့်
    အ​ချက်​ပေး​တော်​မူ​လိမ့်​မည်။ ထို​သူ​တို့​သည် လည်း​ဤ​အ​ရပ်​သို့​အ​လျင်​အ​မြန်​လာ
    ရောက်​ကြ​လိမ့်​မည်။-
  bod-N: ཁོང་གིས་དར་ཆ་བསྒྲེངས་ནས་མི་རིགས་རྣམས་རྒྱང་རིང་ནས་འབོད་ཅིང་། ཤུ་སྒྲ་སྒྲོག་བཞིན་སའི་མཐའ་མཚམས་ནས་དེ་རྣམས་འབོད་པར་འགྱུར།
    ལྟོས་དང་། དེ་དག་བྲེལ་འཚུབ་ངང་མགྱོགས་པོར་སླེབ་ཡོང་།
  wsk-wsk: Nu sor awar awar mu taimonko kausa bo beteso, sor nukum te bibiya mu nongote
    kiwemaso. Sinar talko, nuna me kam la tai tai aratamonko!
  sna-sna: Anosimudzira ndudzi dziri kure mureza, anoridzira muridzo kuna avo vari
    kumigumo yenyika. Havo vouya, nokukurumidza uye nokuchimbidzika!
  spa-BLM: Él levantará un estandarte a las naciones desde muy lejos, y les silbará
    desde el fin de la tierra. He aquí que vendrán rápida y velozmente.
  cac-cac: Ol yic'chaan̈ jun bandera Jehová chi' yil juntzan̈xo chon̈ab' najat ay.
    Ol xub'anb'at d'a eb' cajan b'aj slajvic'och lum luum tic, axo scot lemnaj eb'
    chi'.
  swh-ULB: Atapandisha bendera ya ishara mabali na mataifa na atapuliza filimbi kwa
    wale walio mwisho wa nchi. Tazama watakuja wakikimbia mara moja.
  bel-bel: І падыме сьцяг народам далёкім і дасьць знак таму, хто жыве на краі зямлі,
    - і вось, ён лёгка і скора прыйдзе;
  deu-ELBBK: Und er wird ein Panier erheben den fernen Nationen, und eine wird er
    herbeizischen vom Ende der Erde; und siehe, eilends, schnell wird sie kommen.
  mbb-OT: Ed-uyawan din is menge nasyun diyà te meziyù; egkulehian din te ked-umew
    is menge meǥinged diyà te utew meziyù he vahin te kelibutan, ne segugunà sikandan
    ebpekeuma is edsurung keniyu.
  mal-2015: അവൻ ദൂരത്തുള്ള ജാതികൾക്കു ഒരു കൊടി ഉയർത്തി, ഭൂമിയുടെ അറ്റത്തുനിന്നു അവരെ
    ചൂളകുത്തി വിളിക്കും; അവർ ബദ്ധപ്പെട്ടു വേഗത്തിൽ വരും.
  gup-gup: Nawu Yawey kawahyke kunmadj manbu banner bu kabendurndiwe bininj nawu djarreh
    kabirrihni. Mak kabenkayhme bininj nawu djarreh duninjh kabirrihni kubolkbubuyika.
    Wanjh ngurrina! Bedda ngokko kabirrimhre birrimekbe nawu ngurriyidko!
  rmc-rmc: Paľis kerela la zastavaha le narodenge, so hine dur; piskinela pre lende,
    hoj te aven pal o agora la phuvakre, a dikh, on aven sig, igen sig.
  pes-OPV: و علمی به جهت امت های بعید برپا خواهد کرد. و از اقصای زمین برای ایشان صفیر
    خواهد زد. و ایشان تعجیل نموده، بزودی خواهند آمد،
  ron-1924: 'Ел ридикэ ун стяг попоарелор ындепэртате ши ле флуерэ де ла ун капэт
    ал пэмынтулуй: ши ятэ-ле, вин репеде ши ушор.'
  ben-OBCV: দূরের জাতিদের উদ্দেশে তিনি একটি পতাকা তুলেছেন, পৃথিবীর প্রান্তসীমার লোকেদের
    তিনি শিস্ দিয়ে ডেকেছেন। ওই তারা আসছে, দ্রুত ও মহাবেগে!
  som-som: Oo isna meel fog ayuu calan uga taagi doonaa quruumaha, oo wuxuu iyaga
    uga foodhyi doonaa dhulka dhammaadkiisa, oo bal eega, dhaqsay u iman doonaan.
  lat-VUC: 'Et elevabit signum in nationibus procul, et sibilabit ad eum de finibus
    terræ: et ecce festinus velociter veniet.'
  eng-ASVBT: And he will lift up an ensign to the nations from far, and will hiss
    for them from the end of the earth; and, behold, they shall come with speed swiftly.
  ita-1885: Ed egli alzerà la bandiera alle nazioni lontane, e fischierà loro dall'estremità
    della terra; ed ecco, prestamente e leggermente verranno.
  eng-LXXUP: Therefore shall he lift up a signal to the nations that are afar, and
    shall hiss for them from the end of the earth; and, behold, they are coming very
    quickly.
  eng-ULB: He will lift up a signal flag for far away nations and will whistle for
    those at the end of the earth. Look, they will come speedily and promptly.
  spa-VBL: Enviará una señal a las naciones lejanas y silbará a los que viven en los
    confines de la tierra. Mira qué rápido responden, qué rápido vienen.
  fra-_FOB: Il élève une bannière vers les peuples éloignés; il siffle pour en appeler
    un du bout de la terre; et voici, rapide et prompt, il arrive.
  mal-mal: യഹോവ ദൂരത്തുള്ള ജനതകൾക്ക് ഒരു കൊടി ഉയർത്തി, ഭൂമിയുടെ അറ്റത്തുനിന്ന് അവരെ
    ചൂളമടിച്ചു വിളിക്കും; അവർ ബദ്ധപ്പെട്ടു വേഗത്തിൽ വരും.
  urd-GVR: Wuh ek dūr-darāz qaum ke lie faujī jhanḍā gāṛ kar use apnī qaum ke ḳhilāf
    khaṛā karegā, wuh sīṭī bajā kar use duniyā kī intahā se bulāegā. Wuh dekho, dushman
    bhāgte hue ā rahe haiṅ!
  suz-BL: मेकोमी छेदर क्‍युक्‍शा ङोन रागी ङा मुर आन कली ब्रेप्‍ब। मिनु रागी आ सुर
    ङा मुर आन कली लाप पा ब्रेप्‍ब। मिनु मेकोपुकी रीब पा जाक्‍नीम।
  eng-NOY: He lifteth up a banner for the nations afar off, He whistleth for them
    from the ends of the earth, And behold, they haste, and come swiftly.
  ita-1927: Egli alza un vessillo per le nazioni lontane; fischia ad un popolo, ch’è
    all’estremità della terra; ed eccolo che arriva, pronto, leggero.
  ckb-ckb: ئاڵا بۆ نەتەوە دوورەکان بەرز دەکاتەوە، فیکە بۆ ئەوانە لێدەدات کە لەوپەڕی
    زەوین. ئەوەتا خێرا بە پەلە دێن!
  eng-BBE: 'And he will let a flag be lifted up as a sign to a far-off nation, whistling
    to them from the ends of the earth: and they will come quickly and suddenly.'
  kan-OKCV: ಅವರು ದೂರದ ಜನಾಂಗದವರಿಗೆ ಗುರುತಿಗಾಗಿ ಧ್ವಜವನ್ನೆತ್ತಿ, ಭೂಮಿಯ ಕಟ್ಟಕಡೆಯಿಂದ ಅವರಿಗೆ
    ಸೀಟಿ ಹಾಕುವರು. ಇಗೋ, ಅವರು ತ್ವರೆಯಾಗಿ ಫಕ್ಕನೆ ಬರುವರು,
  tam-2017: அவர் தூரத்திலுள்ள தேசத்தாருக்கு ஒரு கொடியை ஏற்றி, அவர்களைப் பூமியின் தூரமான
    இடங்களிலிருந்து சைகைகாட்டி அழைப்பார்; அப்பொழுது அவர்கள் துரிதமும் வேகமுமாக வருவார்கள்.
  spa-RV-1909: Y alzará pendón á gentes de lejos, y silbará al que está en el cabo
    de la tierra; y he aquí que vendrá pronto y velozmente.
  ron-BTF: Şi el va ridica un însemn naţiunilor de departe şi le va şuiera de la marginea
    pământului şi, iată, ei vor veni degrabă cu iuţeală;
  eng-WEBP: He will lift up a banner to the nations from far away, and he will whistle
    for them from the end of the earth. Behold, they will come speedily and swiftly.
  eng-FBV: He will send a signal to the distant nations, and will whistle for those
    living at the ends of the earth. See how quickly they respond, how speedily they
    come!
  nld-1939: Hij steekt de krijgsbanier voor een volk, ver weg, Hij fluit het van de
    grenzen der aarde bijeen. Zie, daar komt het, haastig en vlug,
  nch-BL: Huan TOTECO quitananas se bandera para ma quiitaca nopa masehualme ten nopa
    talme cati mopantíaj huejca para quinmatiltis ma hualaca. Huan ica se tapitzali
    quinnotzas cati itztoque campa hueli hasta campa ontami taltipacti. Huan inijuanti
    moisihuiltise para hualase ipan altepet Jerusalén.
  vie-1934: Ngài dựng cờ lên hướng về các dân tộc ở xa cách, và xuýt mà gọi họ từ
    nơi đầu cùng đất; và nầy, họ lật đật chạy đến, kíp và mau.
  hin-CV: वे दूर देश के लिए झंडा खड़ा करेंगे, और पृथ्वी के चारों ओर से लोगों को बुलाएंगे
    और सब तुरंत वहां आएंगे.
  eng-OURB: He will lift up a banner to the nations from far, and he will whistle
    for them from the end of the earth. Behold, they will come speedily and swiftly.
  spa-BES: 'Y dejará que se levante una bandera como señal a una nación lejana, silbando
    desde los confines de la tierra: y vendrán rápida y repentinamente.'
  tdx-tdx: Hañonjo kobaiñe amo kilakila ondaty tsietoitaneo Re, naho hifioke ama’e
    boak’ añ’olo-ty tane toy añe, le hehe, hiherereake mb’etoy masika.
  tha-KJV: พระองค์​จะทรงยกอาณั​ติ​สัญญาณให้​แก่​ประชาชาติ​ที่​ห่างไกล และจะทรงผิวพระโอษฐ์เรียกเขามาจากที่สุดปลายแผ่นดินโลก
    และดู​เถิด เขาจะมาอย่างเร็วและรีบเร่ง
  por-BR-2018: E ele levantará uma bandeira para as nações distantes, e lhes assoviará
    desde os confins da terra; e eis que virão com rapidez apressadamente.
  deu-ELO: Und er wird ein Panier erheben den fernen Nationen, und eine wird er herbeizischen
    vom Ende der Erde; und siehe, eilends, schnell wird sie kommen.
  eng-WYC-2018: And he shall raise [up] a sign among nations afar, and he shall hiss
    to him from the ends of [the] earth; and lo! he shall hasten, and shall come swiftly.
    (And he shall raise up a sign among the nations far away, and he shall whistle
    for them to come from the ends of the earth; and behold! they shall make haste,
    and shall swiftly come.)
  epo-epo: Kaj Li levos signon por la popoloj malproksimaj, kaj alvokos tian popolon
    de la ekstremaĵo de la tero, kaj ĝi venos rapide kaj facile.
  uig-PIN: U yiraⱪtiki ǝllǝrni qaⱪirip tuƣni kɵtüridu, U yǝr yüzining qǝt yaⱪisidin
    bir ǝlni üxⱪirtip qaⱪiridu; Mana ular tezdin aldirap kelidu!
  beo-beo: 'Hina Gode da fifi asi gala sedagawane esala ilima dawa:ma:ne hahamosu
    hamosa. Ilia da osobo bagade bega: amoga misa:ne Hina Gode da hosa. Amola ilia
    da hedolodafa manebe ba:sa.'
  tpi-OTNT: Bikpela bai i givim mak bilong singautim ol ami bilong ol longwe kantri
    long ol i kam bagarapim ol manmeri bilong en. Na ol dispela ami bai i spit i kam.
  hau-SA: Ya ɗaga tuta don al’ummai masu nisa, ya yi feɗuwa wa waɗanda suke a iyakar
    duniya. Ga shi sun iso, da sauri da kuma gaggawa!
  uig-LAT: U yiraqtiki ellerni chaqirip tughni kötüridu, U yer yüzining chet yaqisidin
    bir elni üshqirtip chaqiridu; Mana ular tézdin aldirap kélidu!
  nde-nde: Uphakamisela izizwe ezikude uphawu, ubatshayela ikhwelo abasemaphethelweni
    omhlaba. Nampa besiza ngokuphangisa langejubane!
  ton-ton: 'Pea te ne hiki hake ʻae fuka ki he ngaahi puleʻanga mei he mamaʻo, pea
    te ne seseʻe ʻakinautolu mei he ngataʻanga ʻo māmani: pea vakai te nau haʻu vave
    mo fakatoʻotoʻo:'
  ces-1613: Nebo vyzdvihne korouhev národu dalekému, a zahvízdne naň od končin země,
    a aj, rychle a prudce přijde.
  eng-WMB: He will lift up a banner to the nations from far away, and he will whistle
    for them from the end of the earth. Behold, they will come speedily and swiftly.
  tam-TCV: அவர் தூரத்திலுள்ள நாடுகளுக்கு ஒரு கொடியை ஏற்றி, பூமியின் கடைசியிலுள்ளவர்களைக்
    கூவி அழைக்கிறார். இதோ, அவர்கள் வருகிறார்கள், விரைந்து வேகமாய் வருகிறார்கள்!
  ceb-ULB: Ipatindog niya ang usa ka timailhan nga bandera alang sa layo nga mga nasod
    ug taghoyan kadtong anaa sa kinatumyan sa kalibotan. Tan-awa, moabot dayon sila
    sa walay langan.
  pol-UBG: I wzniesie on sztandar dla narodów z daleka, i zaświszcze na nie z krańców
    ziemi, a oto śpiesznie i prędko przybędą.
  urd-GVU: وہ ایک دُوردراز قوم کے لئے فوجی جھنڈا گاڑ کر اُسے اپنی قوم کے خلاف کھڑا
    کرے گا، وہ سیٹی بجا کر اُسے دنیا کی انتہا سے بُلائے گا۔ وہ دیکھو، دشمن بھاگتے
    ہوئے آ رہے ہیں!
  deu-1912: Denn er wird ein Panier aufwerfen fern unter den Heiden und dieselben
    locken vom Ende der Erde. Und siehe, eilend und schnell kommen sie daher,
  kan-2017: ಆತನು ದೂರದ ಜನಾಂಗದವರಿಗೆ ಗುರುತಾಗಿ ಧ್ವಜವೆತ್ತಿ, ಅವರನ್ನು ಭೂಲೋಕದ ಅಂಚಿನಿಂದ ಸಿಳ್ಳು
    ಹಾಕಿ ಕರೆಯುವನು. ಇಗೋ ಅವರೆಲ್ಲ ತ್ವರೆಪಟ್ಟು ವೇಗವಾಗಿ ಬರುತ್ತಾರೆ.
  yap-yap: I SOMOL e be pi’ e pow ni be pining ba nam nib palog nga orel. Ni be felger
    nagrad ni ngarbad u tungun e fayleng. Ma yad e ray ni karbad ni papay ni kemus
    payngirad.
  hlt-MCSB: Khohla kah namtom rhoek ham rholik a ling pah tih, diklai khobawt ah anih
    ham kut a ving pah dongah, yanghoep la koe ha pawk coeng ke.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሜሌ ዴሮ ሃኬይዳፓ ዔኤላንዳ ማላታ ዾቃንዳኔ፥ ሳዖኮ ጋፓፓ ቢያ ዔያቶ ዒ ዔኤላንዳኔ፤ ዔያታኣ
    ዑኬና ጳሽኪ ጳሽኪ ሙካንዳኔ።
  twi-ASANTE: Ɔpagya frankaa ma akyirikyiri aman, ɔhyɛne abɛn de frɛ wɔn a wɔwɔ asase
    ano. Wɔn na wɔreba no, ɔherɛ so ne ntɛm so!
  eng-WEBU: He will lift up a banner to the nations from far away, and he will whistle
    for them from the end of the earth. Behold, they will come speedily and swiftly.
  wal-wal: GODAI haahuwan de7iya kawotettatuyyo malaataa xoqqan essees; sa7aa gaxan
    de7iya morkketuyyookka suiqees. Etikka eesuwan jaamidi, puttu goosona.
  spa-PDDPT: 'Alzará pendón a una nación distante. Silbará para ello desde los fines
    de la tierra: ¡Miren cómo viene rápida y veloz!'
  gun-gun: Ha'e gui ma Senhor oupi 'rã peteĩ bandeira oenoĩ aguã mombyry ikuai va'e.
    Ha'e pygua xondaro kuery pe otuvy nhe'ẽ 'rã yvy apy re ikuaia gui ou aguã. Ha'e
    ramo ha'e kuery onha 'rã jogueruvy.
  ilo-ULB: Ingatonanto ti bandera a pagilasinan ti maysa a nasion manipud iti adayo
    ken paswitanna ida manipud iti pungto ti daga. Kitaenyo, umayda a dagus ken sipapardas.
  kpg-kpg: Dimaadua gaa hai dana hagailoo gi gahigahia mai nia henua mogowaa, mee
    gaa ngii gi digaula gi lloomoi mai nia mada o henuailala. Gei aanei digaula gu lloomoi
    hagalimalima.
  uig-ARA: ئۇ يىراقتىكى ئەللەرنى چاقىرىپ تۇغنى كۆتۈرىدۇ، ئۇ يەر يۈزىنىڭ چەت ياقىسىدىن
    بىر ئەلنى ئۈشقىرتىپ چاقىرىدۇ؛ مانا ئۇلار تېزدىن ئالدىراپ كېلىدۇ!
  sus-sus: Alatala bara tɔnxuma masen ɲamanɛ ma, a e xili e xa fa kelife yire makuye.
  pon-2006: KAUN-O pahn ketin wiahda kilel ehu, kilel en eh pahn ketin malipe wehi
    doh ieu. E pahn ketin malipehki kapitie pwe re en patohdo sang ni imwin sampah.
    Oh iet irail samwodohr, wie pipihr kohdo.
  ksd-ksd: Ma na vatur ra vakilang ure ra umana vuna tarai dia kiki vailik, ma na
    buange pa diat maro ra ngu na rakarakan a gunagunan, ma io, diat a vutvut ma diat
    a poapot lulut;
  tur-YTC: Uzaklardan uluslara bir sancak kaldıracak, Yeryüzünün öbür ucundan onlar
    için ıslık çalacak. İşte, hızla ve çabucak gelecekler.
  grc-BRENT: Τοιγαροῦν ἀρεῖ σύσσημον ἐν τοῖς ἔθνεσι τοῖς μακρὰν, καὶ συριεῖ αὐτοὺς
    ἀπʼ ἄκρου τῆς γῆς· καὶ ἰδοὺ ταχὺ κούφως ἔρχονται.
  ind-AYT: Dia akan memberikan tanda kepada bangsa-bangsa yang jauh; bersiul memanggil
    mereka dari ujung-ujung bumi; dan lihatlah, bangsa-bangsa itu datang dengan segera.
  nya-nya: Yehova wakweza mbendera kuyitana mtundu wa anthu akutali, akuyitana anthuwo
    ndi likhweru kuti abwere kuchokera ku mathero a dziko lapansi. Awo akubwera, akubweradi
    mofulumira kwambiri!
  hrv-hrv: 'On podiže stijeg ratni narodu dalekom, zazviždi mu na kraj zemlje, i gle:
    brzo, spremno hita.'
  mps-mps: Genuai Bidigo te digibulu ami bidi dabe aga we bidi dolagasomainu i wabo
    sa muaibao. Awe, te digibulu mu bidibo bage asomainu eyu, agai ho bomonama waibao.
    Tama te ami bidi dabe bomona togwa asaibao.
  tpi-tpi: Bikpela bai i givim mak bilong singautim ol ami bilong ol longwe kantri
    long ol i kam bagarapim ol manmeri bilong en. Na ol dispela ami bai i spit i kam.
  dan-1931: For et Folk i det fjerne løfter han Banner og fløjter det hid fra Jordens
    Ende; og se, det kommer hastigt og let.
  vie-OVCB: Chúa sẽ ra dấu cho các nước xa xôi và huýt sáo kêu gọi các dân tộc từ
    tận cùng trái đất. Chúng sẽ chạy nhanh hướng về Giê-ru-sa-lem.
  guj-2017: તે દૂરથી વિદેશીઓની તરફ ધ્વજા ઊભી કરશે અને તેઓને સીટી વગાડીને પૃથ્વીને
    છેડેથી બોલાવશે; જુઓ, તેઓ ઉતાવળે ઝટ આવશે.
  pon-2006A: KAUN-O pahn ketin wiahda kilel ehu, kilel en eh pahn ketin malipe wehi
    doh ieu. E pahn ketin malipehki kapitie pwe re en patohdo sang ni imwin sampah.
    Oh iet irail samwodohr, wie pipihr kohdo.
  por-BRBSL: Ele levantará uma bandeira para as nações de muito longe, e ele assobiará
    para eles desde o fim do mundo. Eis que eles virão rapidamente e com rapidez.
  cth-cth: Bawipa ni ahlanae hmuen koehoi a taminaw hanelah, mitnout a ung pouh teh,
    talai poutnae koe kaawm e naw hah pâhui laihoi a kaw. Hatnavah, khenhaw! Ahnimouh
    teh karang poung lah yawng laihoi a tho awh.
  twi-twi: Ɔma frankaa so ma akyirikyiri aman, ɔhyɛn abɛn de frɛ wɔn a wɔwɔ asase
    ano. Wɔn na wɔreba no, afrɛ so ne ntɛm so!
  hlt-hlt: Khohla kah namtom rhoek ham rholik a ling pah tih, diklai khobawt ah anih
    ham kut a ving pah dongah, yanghoep la koe ha pawk coeng ke.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie n còńnɛ́ mɛcɑnnimɛ̀ mmɛ yɛbotɛ̀ yɛ̀ɛ̀ bo mɛdɛ́timɛ̀
    yɛ kpɛ́í. N yɛ̀ yu nɛ̀ fɛfontìfɛ̀ nfɛ, kɛ yɛ̀ ìtɛ́ní itemmɑ̀nkɛ kɛ cokùní mɛcɑ̃ɑ̃.
  msy-2020: Egh Ikiavɨra Itir God kantrin bar saghon itimɨn mɨdorozir gumaziba bagh
    dɨmdɨar ababanitam damightɨ, me izɨ an gumazamizibagh asɨghasɨgham. Ia gan! Mɨdorozir
    gumazir kaba bar puvɨra ivemar akɨzɨrɨgh izam.
  dop-dop: Tɑcɑɑ sikɑ tuutɑ kɛ piitim pooluŋ nyǝm. Ɩ hʋlɑ kɑcʋɣʋlɑɣɑ nɑ ɩ́ yɑɑ-wɛɣɛ
    ɑntulinyɑ tǝnɑɣɑ tɔɔ sɩ pɑ́ kɔɔ. Mpɛɣɛlɛ nɑ pɑ́ tɔŋnɑ kɔntɛ kɛ lɔŋlɔŋ.
  azb-azb: Rəbb uzaqda yaşayan millətləri Bayraq işarəsi ilə, Onları yer üzünün ucqarlarından
    Fit səsi ilə səsləyəcək. Tezliklə bu millətlər gələcək.
  eng-DBY: And he will lift up a banner to the nations afar off, and will hiss for
    one from the end of the earth; and behold, it will come rapidly [and] lightly.
  hin-2017: वह दूर-दूर की जातियों के लिये झण्डा खड़ा करेगा, और सीटी बजाकर उनको पृथ्वी
    की छोर से बुलाएगा; देखो, वे फुर्ती करके वेग से आएँगे!
  wol-KYG: Aji Sax jeey yékkatil raaya, xeet wu sore, wal ug liit, wooye leen fa cati
    àddina, ñu jekki ne jaas, dikkal leen.
  eng-YLT: And He lifted up an ensign to nations afar off, And hissed to it from the
    end of the earth, And lo, with haste, swift it cometh.
  eng-WYC-2017: And he shall raise [up] a sign among nations afar, and he shall hiss
    to him from the ends of [the] earth; and lo! he shall hasten, and shall come swiftly.
  eng-WMBB: He will lift up a banner to the nations from far away, and he will whistle
    for them from the end of the earth. Behold, they will come speedily and swiftly.
  urd-GVH: वह एक दूर-दराज़ क़ौम के लिए फ़ौजी झंडा गाड़कर उसे अपनी क़ौम के ख़िलाफ़
    खड़ा करेगा, वह सीटी बजाकर उसे दुनिया की इंतहा से बुलाएगा। वह देखो, दुश्मन भागते
    हुए आ रहे हैं!
  rug-rug: Ovulu sage nia Sa sa pitipiti varipera pude titioko va mae i sari na popoa
    pa seu, meke hiovo la i Sa sarini pa vina betona sa popoa pepeso. Ke taluarae
    mae gedi hire, rerege meke tuturei hola!
  gaz-gaz: Inni saboota fagoo jiraniif faajjii ol qaba; warra moggaa lafaa jiranitti
    ni siiqsa. Isaanis kunoo ariifatanii dafanii dhufu.
  fra-LSG: 'Il élève une bannière pour les peuples lointains, Et il en siffle un des
    extrémités de la terre: Et voici, il arrive avec promptitude et légèreté.'
  yal-yal: Ala bata taxamasenni te alogo siya makuyene xa a to, a yi siyana nde xili
    kolinni sa keli bɔxɔn danna ra. Ɛ mi e to fɛ e giyɛ? E xulun de!
  haw-1868: E kau no nae oia i ka hae, no na aina ma kahi loihi, A pio aku no oia
    ia lakou ma na welau o ka honua; Aia hoi! me ka wikiwiki loa lakou e hele mai
    ai.
  arb-NAV: فَيَرْفَعُ رَايَةً لأُمَمٍ بَعِيدَةٍ، وَيَصْفِرُ لِمَنْ فِي أَطْرَافِ الأَرْضِ،
    فَيُقْبِلُونَ مُسْرِعِينَ (إِلَى أُورُشَلِيمَ)،
  ewe-ewe: Ekɔ aflaga dzi na didiƒe dukɔwo, eye wòlia aku na ame siwo le anyigba ƒe
    mlɔenuwo ke. Kpɔ ɖa, wova kaba kple du!
  eng-LEE: And he will lift up an ensign to the nations from afar, and will call for
    one of them from the end of the earth; and, behold, with speed, swiftly, it cometh;
  asm-FB: তেওঁ দূৰৰ দেশবোৰৰ বাবে সঙ্কেত দিয়া পতাকা তুলিব, আৰু পৃথিৱীৰ অন্তৰ পৰা তেওঁলোকৰ
    বাবে সুহুৰি মাৰিব; চোৱা তেওঁলোক ক্ষিপ্রতাৰে আৰু শীঘ্ৰে আহিব!
  sus-A: عَلَتَلَ بَرَ تْنشُمَ مَسٍن حَمَنّ مَ، عَ عٍ شِلِ عٍ شَ قَ كٍلِقٍ يِرٍ مَكُيٍ.
  fra-SBL: Il élèvera une bannière pour les nations lointaines, et il les sifflera
    jusqu'au bout de la terre. Voici, ils viendront rapidement et promptement.
  hbo-hbo: וְנָֽשָׂא־נֵ֤ס לַגֹּויִם֙ מֵרָחֹ֔וק וְשָׁ֥רַק לֹ֖ו מִקְצֵ֣ה הָאָ֑רֶץ וְהִנֵּ֥ה
    מְהֵרָ֖ה קַ֥ל יָבֹֽוא׃
  piu-2006: '@see-verse:ISA.005.025'
  kik-kik: Nake ahaicĩtie bendera handũ igũrũ eete ndũrĩrĩ iria irĩ kũraya, nao arĩa
    marĩ ituri cia thĩ ahuhaga biringi akĩmeeta. Nĩo aya mokĩte, matengʼerete na ihenya.
  fra-NCL: Il dresse une bannière pour les nations éloignées ; il les siffle des extrémités
    de la terre. Et voici qu’ils arrivent, prompts et légers.
  cek-AK: Angthla parai ahmuen ah khosah kaminawk hanah kahni to payang pae o moe,
    long boenghaih ahmuen ah kaom kaminawk hanah ban uengh o thuih; khenah, nihcae
    loe karangah angzo o tih;
  cuk-cuk: Bab-Jehováʼdi, dulemar-yar-baid-baidgi-dikasur-bukwadse-golegala, bander
    onakoed. Bela yar-naidgi-bukwamaladse wigooed, we-dulemar gwae-gwae abarmakar-abarmakar
    nonimaloed.
  uig-CYR: У жирақтики әлләрни чақирип туғни көтириду, У йәр йүзиниң чәт яқисидин
    бир әлни үшқиритип чақириду; Мана улар тездин алдирап келиду!
  tel-2017: ఆయన దూర ప్రజలకు సంకేతంగా జెండా ఎత్తుతాడు. భూమి కొనల నుండి వారిని రప్పించడానికి
    ఈల వేస్తాడు. అదిగో, వారు ఆలస్యం లేకుండా వేగంగా వస్తున్నారు.
  hat-BSA: Konsa, Li va leve yon drapo a yon nasyon byen lwen e Li va soufle pou li
    soti nan dènye pwent latè; epi gade byen, li va vini byen vit ak gwo vitès.
  kos-kos: LEUM GOD El kolak sie akul in pangon sie mutunfacl yen loessula. El oselos
    in tuku liki saflaiyen faclu. Ac liye, elos arulana sa in tuku!
  hbo-WLC: וְנָֽשָׂא־נֵ֤ס לַגּוֹיִם֙ מֵרָח֔וֹק וְשָׁ֥רַק ל֖וֹ מִקְצֵ֣ה הָאָ֑רֶץ וְהִנֵּ֥ה
    מְהֵרָ֖ה קַ֥ל יָבֽוֹא׃
  ibo-ibo: Ọ ga-eweli ọkọlọtọ nye mba niile dị nʼebe dị anya, ọ na-akpọkọta ndị niile
    nọ na nsọtụ ụwa. Ma lee, ka ha na-abịa, ha na-eme ngwa bịa ọsịịsọ.
  ory-ory: ପୁଣି, ସେ ଦୂରଦେଶୀୟ ଗୋଷ୍ଠୀଗଣ ପ୍ରତି ଗୋଟିଏ ଧ୍ୱଜା ଉଠାଇବେ ଓ ପୃଥିବୀର ପ୍ରାନ୍ତରୁ
    ସେମାନଙ୍କ ପାଇଁ ଶିଷ୍‍ ଦେବେ, ପୁଣି, ଦେଖ, ସେମାନେ ଦ୍ରୁତଗମନ କରି ଶୀଘ୍ର ଆସିବେ;
  chk-chk: Iwe, Kot epwe aürätä eu filaik, pwe chon eu mwü mi toau repwe küna, epwe
    okowäriir pwe repwe feito seni lesopun fanüfan meinisin. Nge nengeni, ra müttir
    etto.
  rop-rop: “Wal YAWEI bin dalim detlot pipul brom najalot kantri blanga kaman en fait
    langa yumob. Imbin blowin det longwan wisul, en olabat kaminap kwikbala.
  ukr-1871: І підніме стяга про народ далекий та й дасть знак жиючому на краю землї,
    — і прийде той легко й скоро;
  deu-1951: Und er wird den Heiden in der Ferne ein Panier aufstecken und sie vom
    Ende der Erde herbeizischen; und siehe, sie werden schnell und eilends kommen;
  eng-JPS: And He will lift up an ensign to the nations from far, and will hiss unto
    them from the end of the earth; and, behold, they shall come with speed swiftly;
  srp-1865: I podignuæe zastavu narodima daljnijem, i zazviždaæe im s kraja zemlje;
    i gle, oni æe doæi odmah, brzo.
  lug-lug: Era aliyimusiza eggwanga eriri ewala bbendera, alibakoowoola ng’asinziira
    ku nkomerero y’ensi, era laba, balyanguwako okujja.
  heb-heb: ונשא נס לגוים מרחוק ושרק לו מקצה הארץ והנה מהרה קל יבוא׃
  ben-IRV: তিনি দূরের জাতিদের জন্য একটা পতাকা তুলবেন, পৃথিবীর শেষ সীমার লোকদের জন্য
    শিশ দেবেন। দেখ, তারা তাড়াতাড়ি করে দৌড়ে দৌড়ে আসবে।
  pan-pan: ਉਹ ਦੂਰ-ਦੂਰ ਦੀਆਂ ਕੌਮਾਂ ਲਈ ਝੰਡਾ ਖੜ੍ਹਾ ਕਰੇਗਾ, ਅਤੇ ਉਸ ਲਈ ਧਰਤੀ ਦੀਆਂ ਹੱਦਾਂ ਤੋਂ
    ਸੀਟੀ ਵਜਾਵੇਗਾ, ਤਾਂ ਵੇਖੋ, ਉਹ ਤੁਰਤ-ਫੁਰਤ ਆਉਂਦੀ ਹੈ।
  mya-JVB: ဝေး သောအရပ်မှာ နေသောလူမျိုး တို့အဘို့ အလံ ကိုထူ ၍ ၊ မြေကြီး စွန်း သားတို့ကို
    နှိုးဆော် တော်မူသဖြင့် ၊ သူတို့သည် အလျင်အမြန် လာ ကြလိမ့်မည်။
  tte-O: Yeoba ana kilakilala memenawa ikeleisinan na mesabana siya kaba loinao siya
    tomiya kelemamalawe sigitai na mwayamwayau sisagenama koina.
  hmo-hmo: Lohiabada ese toa ta, daudau dekenai ia noho besena ta dekenai ia henia.
    Ia ese ia hioga henia, tanobada ena dokona kahana dekena amo unai bese taudia
    do idia mai totona. Vadaeni inai tuari taudia be karaharaga idia mai noho.
  urd-urd: और वह क़ौमों के लिए दूर से झण्डा खड़ा करेगा, और उनको ज़मीन की इन्तिहा से
    सुसकार कर बुलाएगा; और देख वह दौड़े चले आएँगें।
  rus-SYN: И поднимет знамя народам дальним, и даст знак живущему на краю земли, -
    и вот, он легко и скоро придет;
  bqc-SIM: Dii gudↄkↄ̃ɛkĩi dìlɛ bui zã̀zãↄnɛ, à swe pɛ̀ gbɛ̃́ pↄ́ kú tↄↄlɛ lɛ́waↄzi.
    Gwa, aalɛ mↄ́ wãawãa dìoo.
  tcz-CHONGTHU: Aman gamlataha namtin vaipi henga melchihna asolding, leiset kolkimvella
    chengho jah dinga khutkoi amut ding ahi. Chuteng miten Jerusalem lam ahindel diu
    ahi.
  mar-mar: तो दूरच्या राष्ट्रांना खूण म्हणून झेंडा उंच करील आणि पृथ्वीवरच्यांसाठी
    तो शीळ वाजवील, पाहा ते त्वरेने आणि तातडीने येत आहेत.
  qub-qub: Tayta Diosga caru nasyuncunacho tiyajcunatami bandërawan sëñaypa gayanga.
    Allpapa juc cuchuncho tiyaycajtami wichyacushpan gayanga. Chay nasyun runacunaga
    jinan öra shamushpan rätumi chayaramonga.
  hat-hat: Seyè a leve drapo l' pou l' bay siyal la. L'ap rele yon pèp ki byen lwen.
    L'ap soufle byen fò, l'ap rele moun soti jouk lòt bò nèt, nan dènye bout latè.
    Gade! Y'ap vole konsa, y'ap kouri vini!
  eng-BSB: He lifts a banner for the distant nations and whistles for those at the
    ends of the earth. Behold—how speedily and swiftly they come!
  eng-WEBPB: He will lift up a banner to the nations from far away, and he will whistle
    for them from the end of the earth. Behold, they will come speedily and swiftly.
  kbq-kbq: Hagi Ra Anumzamo'a mago avameza erisga hanige'za kokankoka vahe'mo'za eme
    atru nehanageno, mopama ome atretegama mani'naza vahera hoge hanige'za tragiza
    egahaze.
  nhe-BL: Huan TOTECO quitlalanas se bandera para ma quiitaca nopa tlacame tlen nopa
    tlaltini tlen mopantíaj huejca para quinmatiltis ma hualaca. Huan ica se tlapitzali
    quinnotzas tlen itztoque campa hueli hasta campa ontlami tlaltepactli. Huan yajuanti
    moisihuiltise para hualase ipan altepetl Jerusalén.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e upir pàn uwer hereko har. Wenoz amo ywy muite
    har rehe har wamuwà wà. Utymyze'eg a'e teko muite har wamur kar pà. Uzàn wà na'arewahy
    wà.
  eng-DRA: 'And he will lift up a sign to the nations afar off, and will whistle to
    them from the ends of the earth: and behold they shall come with speed swiftly.'
