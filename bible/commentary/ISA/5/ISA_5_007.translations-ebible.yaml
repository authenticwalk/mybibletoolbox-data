verse: ISA.005.007
translations:
  mal-C: സൈന്യങ്ങളുടെ യഹോവയുടെ മുന്തിരിത്തോപ്പ് ഇസ്രായേൽ രാഷ്ട്രം ആകുന്നു, യെഹൂദാജനമാണ്
    അവിടത്തേക്ക് ആനന്ദംനൽകുന്ന മുന്തിരിവള്ളി. അങ്ങനെ അവിടന്നു ന്യായത്തിനായി കാത്തിരുന്നു,
    എന്നാൽ ഉണ്ടായതു രക്തച്ചൊരിച്ചിൽ; നീതിക്കായി അവിടന്നു നോക്കിക്കൊണ്ടിരുന്നു, എന്നാൽ
    കേട്ടതോ, ദുരിതത്തിന്റെ നിലവിളി.
  deu-TKW: Denn das Haus Israel ist der Weinberg Jahwes der Heerscharen, und die Männer
    von Juda sind seine liebliche Pflanzung. Und er wartete auf Recht - doch siehe
    da Blutvergießen, auf Gerechtigkeit - doch siehe da Jammergeschrei!
  lin-lin: Nzokande, elanga ya vino ya Yawe, Mokonzi ya mampinga, ezali nde libota
    ya Isalaele, mpe bato ya Yuda bazali elanga oyo ezalaki kosepelisa Ye. Azalaki
    kozela bosembo, kasi amonaki nde makila ; makambo ya alima, kasi ayokaki nde kolela
    ya pasi.
  eng-LSV: Because the vineyard of YHWH of Hosts || [Is] the house of Israel, || And
    the man of Judah His pleasant plant, || And He waits for judgment, and behold,
    oppression, || For righteousness, and behold, a cry.
  eng-GNV: 'Surely the vineyard of the Lord of hostes is the house of Israel, and
    the men of Iudah are his pleasant plant, and hee looked for iudgement, but beholde
    oppression: for righteousnesse, but beholde a crying.'
  eng-WEBSTER: 'For the vineyard of the LORD of hosts is the house of Israel, and
    the men of Judah his pleasant plant: and he looked for judgment, but behold oppression;
    for righteousness, but behold a cry.'
  nhw-BL: Nopa xocomeca mili quinnextía israelitame, huan inijuanti iaxcahua TOTECO
    Catli Quinyacana Itequihuajcahua Ma Tlatlanitij. Tlali Judá huan altepetl Jerusalén
    eltoc nopa yejyectzitzi tlalme catli iaxca TOTECO. Huan nopa masehualme eltoc
    nopa xocomeca tzontli catli nelía cuajcualtzi. Quichiyayaya nopa masehualme tlen
    nopa tlalme ma quichihuaca catli xitlahuac huan cuali, pero quicajqui tzajtziyayaj
    chicahuac nopa masehualme catli quintlaijiyohuiltiyayaj. Huan quinitac para senquistoc
    temictiyayaj.
  swh-ONEN: Shamba la mzabibu la Bwana Mwenye Nguvu Zote ni nyumba ya Israeli, na
    watu wa Yuda ni bustani yake ya kumpendeza. Alitazamia haki, lakini akaona umwagaji
    damu, alitazamia uadilifu, lakini akasikia vilio vya taabu.
  bba-bba: Isirelibɑrɑ bɑ sɑ̃ɑ Gusunɔ, wɔllu kɑ tem Yinnin resɛm ɡbɑɑ te. Mɑ Yudɑbɑ
    bɑ sɑ̃ɑ resɛm dorɑ ye u duurɑ. U kĩɑ bu ɡeɑ ko ɑdɑmɑ kɔ̃sɑ bɑ kuɑ. Bɑ tɔmbu ɡo
    bɑ yɛm yɑri. U mɑɑ kĩɑ bu ɡem swĩi, mɑ bɑ yinɑ. Yen sɔ̃nɑ tɔmbɑ wuri mɔ̀.
  eng-KJVCPB: 'For the vineyard of the Lord of hosts is the house of Israel, And the
    men of Judah his pleasant plant: And he looked for judgment, but behold oppression;
    For righteousness, but behold a cry.'
  luo-luo: Puoth mzabibu mar Jehova Nyasaye Maratego en od jo-Israel, kod jo-Juda
    e puodho mamiye mor. Osedwaro mondo ngʼado bura makare obedie, to oneno mana nek
    kendo osedwaro mondo one tim makare, to owinjo mana ywak mar lit.
  meu-meu: Badina be Iehova Sabaota ena vine imeana na Israel besena, bona Iuda taudia
    na ena uhe namodia; ia ese hahemaoro ḡoevaḡoeva e tahua, a ḡau be rara hebubu
    mo; kara maoromaoro e tahua, a ḡau be taitai mo.
  npi-ULB: किनकि सर्वशक्तिमान् परमप्रभुको दाखबारी इस्राएलको घराना, र यहूदाका मानिसचाहिं
    आनन्‍दको बगैंचा हो । न्यायको निम्ति उहाँ पर्खनुभयो, तर त्‍यसको साटोमा त्यहाँ हत्या
    भयो । धार्मिकताको खोज्नुभयो तर त्‍यसको साटोमा सहायताको निम्‍ति चित्कार आयो ।
  yor-yor: Ọgbà àjàrà Olúwa àwọn ọmọ-ogun ni ilé Israẹli àwọn ọkùnrin Juda sì ni àyànfẹ́
    ọgbà rẹ̀. Ó retí ìdájọ́ ẹ̀tọ́ ṣùgbọ́n, ìtàjẹ̀ sílẹ̀ ni ó rí. Òun ń retí òdodo
    ṣùgbọ́n ó gbọ́ ẹkún ìpayínkeke.
  pes-OPCB: داستان تاکستان، داستان قوم خداوند لشکرهای آسمان است. بنی‌اسرائیل همان
    تاکستان هستند و مردم یهودا نهالهایی که خداوند با خشنودی در تاکستان خود نشاند.
    او از قوم خود انتظار انصاف داشت، ولی ایشان بر مردم ظلم و ستم روا داشتند. او انتظار
    عدالت داشت، اما فریاد مظلومان به گوشش می‌رسید.
  tgl-ULB: Dahil ang ubasan ni Yahweh ng mga hukbo ay ang tahanan ng Israel, at ang
    mga tao sa Juda ang kaniyang kinasisiyang pananim; naghintay siya ng katarungan,
    pero sa halip, nagkaroon ng patayan; naghintay siya para sa katuwiran, sa halip,
    umiiyak na humihingi ng tulong.
  cbu-NT: Nuwamari kasiruri, siyaa Utaáchcheetsis atashina. Nuw mzari watacha siyaya.
    Nuw tatsumareetspazi ashiruri kizpur siyaa chinarangina. Siy Israelchichis nuwpaz
    mzari ashirus taaksa. Itaru, nuw siyaa, Nuwaa kuki payuchinllinpa, tárangitaati,
    Siysa pachampaneemarisha kinarangsa. Waanpatatin wanasir napchinllinpa; itsinsaru
    chinachinllinpa, tárangitaati, itaru, siysa tputsee kiyung yachakus, siyamun tputs
    kiyung kachiykusin, wasureemun, Ay átangat ashkanaya. Amb ashirangus, kizarun
    wanus kapiz tamaparee ashirangsa. Ashirucha, anumand siyaa zurampatari kasachintspa,
    nuw atashina, Apanll siyaa Utaáchcheetsis tárangiya. Utaáchich kizarun tatsumim
    tamapari ashirusin taakanaya, atiya.
  hui-hui: Isaraele wali agalibi Yuda wali agalirubi ti bibahende Anduane Homogo Hongo
    Haiheore kagonaga pu mbira lini daga mini gerebi mabu ale kagoni. Yuda wali agalirubi
    ti ibunaga pu gerebi lini dagane hangayaru ale kagoni. Ibugua wali agalime mana
    bayale ngaru hangu bialu helo hamelo hearia tinime mana ko wiaru bialu wali agali
    homelo bo wahaga biaabo halu hene. Wali agali maru karume mana bayale tigabi ngadagua
    bilo hamelo hearia tinime wali agali maru hearu hengedope haga bialu waitigi haga
    bialu hene.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သည်​အ​နန္တ​တန်​ခိုး​ရှင် ထာ​ဝ​ရ​ဘု​ရား​၏​ဥ​ယျာဉ်​ဖြစ်​၏။
    ယု​ဒ​ပြည်​သူ​တို့​မှာ​ကိုယ်​တော်​စိုက်​ပျိုး​သည့် စ​ပျစ်​ပင်​များ​ဖြစ်​ကြ​၏။ သူ​တို့​သည်​သု​စ​ရိုက်​ကို​ပြု​လိမ့်​မည်​ဟု
    ကိုယ်​တော်​မျှော်​လင့်​တော်​မူ​ခဲ့​၏။ သို့​ရာ​တွင်​သူ​တို့​က​လူ​သတ်​မှု​ကို ကူး​လွန်​ကြ​လေ​သည်။
    သူ​တို့​သည်​ဖြောင့်​မှန်​ရာ​ကို​ပြု​လိမ့်​မည်​ဟု ကိုယ်​တော်​မျှော်​လင့်​တော်​မူ​ခဲ့​၏။
    သို့​ရာ​တွင်​သူ​တို့​၏​အ​နှိပ်​အ​စက်​ခံ​ရ​ကြ သူ​တို့​သည် တ​ရား​မျှ​တ​မှု​ရ​ရှိ​ရန်​အော်​ဟစ်​လျက်
    နေ​ကြ​လေ​သည်။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་རྒུན་འབྲུམ་ར་བ་ནི་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ཡིན་ལ།
    ཁོང་ཐུགས་དགྱེས་པའི་ལྗོན་ཤིང་ནི་ཡ་ཧུ་དཱ་པ་རྣམས་ཡིན། ཁོང་གི་རེ་ལྟོས་ནི་དྲང་བདེན་ཡིན་ནའང་།
    དེར་ཁྲག་བཞུར་བ་གཟིགས་ཤིང་། ཁོང་གི་རེ་ལྟོས་ནི་དྲང་གཞག་ཡིན་ནའང་སྨྲེ་སྔགས་འབའ་ཞིག་ཐོས་པའོ།
    །
  wsk-wsk: Nunguningta, Yawe Sokel Garagar mu ko waen ningam mu, digo Israel lilim
    la, se ningam noko gomang motam te aniso mu, Judah kariimet lilim la. Nu nunga
    ningi kiwem ningo diram arigokko i mam, bare mena, kari mora se gue kapara ko
    kiwem wore la arigam; ale munan ningo diram mu arigokko i mam, mu mena tala, nunumi
    bita maguwura ko niara nirung mu la ikiam.
  sna-sna: Munda womuzambiringa waJehovha Wamasimba Ose ndiwo imba yaIsraeri, uye
    varume veJudha ndivo bindu rake rinomufadza. Zvino akatarisira kururamisira asi
    akaona kuteuka kweropa; akatsvaka kururuma, asi akanzwa kuchema kwokutambudzika.
  spa-BLM: Porque la viña del Señor de los Ejércitos es la casa de Israel, y los hombres
    de Judá su planta agradable. Buscó la justicia, pero he aquí la opresión, por
    la justicia, pero he aquí un grito de angustia.
  cac-cac: Ichaton chi' yaj eb' yin̈tilal Israel yed' eb' aj Judá. Icha yavb'en Jehová
    Yajal d'a Smasanil, icha chi' yaj eb'. A Jehová chi', ix stan̈vej to vach' syutej
    sb'a eb' d'a sc'ayb'ub'al, palta axo ix aji, a milojcham anima ix yac' eb'. Snib'ej
    val Jehová chi' to tojol syutej sb'a eb', axo tz'aji, tz'el yav anima yixtaj yuj
    eb'.
  swh-ULB: Maana shamba la mzabibu la Yahwe Bwana wa majeshi ni nyumba ya Israeli,
    na mtu wa Yuda ndio mazao yake ya kupendeza; anaisubiria haki lakini badala ya
    yaki kuna mauwaji; maana haki, lakini badala yake ni kelele zikihitaji msaada.
  bel-bel: Вінаграднік Госпада Саваофа ёсьць дом Ізраілеў, і мужчыны Юды - любыя саджанцы
    Яго. І чакаў Ён правасудзьдзя, але вось - праліцьцё крыві; чакаў праўды, і вось
    - лямант.
  wed-wed: Bada Vivirewapana Kaukauana ana grape wapuna lamna, Israel ma grape ḡoroḡorovana
    ae tuḡuna e rerereḡi lamna ana dam mai Judah, I notanotai da lawana aiaina ita maeni
    wate i ʼnanai da tara i vitoini; kaua jijimanina ita nelaḡai wate viḡaiḡaiawa
    gararai i nonori.
  deu-ELBBK: 'Denn der Weinberg des HERRN der Heerscharen ist das Haus Israel, und
    die Männer von Juda sind die Pflanzung seines Ergötzens; und er wartete auf Recht,
    und siehe da: Blutvergießen, auf Gerechtigkeit, und siehe da: Wehgeschrei.'
  mbb-OT: Is pemuleey te Nengazen he Mekeǥeǥehem he mid-elimahan din wey igkelipey
    zin, iyan is menge etew ziyà te Israel wey Juda. Edtaǥad sikandin he tumana zan
    is hustu he kukuman, piru nasì dan mebpenhimatey. Edtaǥad sikandin he veeli zan
    is metazeng, piru nasì dan mebpendaagdaag.
  mal-2015: സൈന്യങ്ങളുടെ യഹോവയുടെ മുന്തിരിത്തോട്ടം യിസ്രായേൽ ഗൃഹവും അവന്റെ മനോഹരമായ
    നടുതല യെഹൂദാപുരുഷന്മാരും ആകുന്നു; അവൻ ന്യായത്തിന്നായി കാത്തിരുന്നു; എന്നാൽ ഇതാ,
    അന്യായം! നീതിക്കായി നോക്കിയിരുന്നു; എന്നാൽ ഇതാ ഭീതി!
  gup-gup: Bu Yawey nawu narrulkarrekimuk duninjh bolkyolyolmi nuye manrakel, wanjh
    nungka benyolyolmeng bininj nuye nawu Israel benkebmawahmeng. Bininj nawu birridanginj
    kore namud nuye Judah, nakka wanjh yiman kayime manrakel manbu Yawey kamarnedjare.
    Nawu Yawey bennani ba mandjad birridjalreyi, dja burrkyak, nakka birrihdjalburreni
    kunkurlba dorrengh. Yawey benkurdunani bu kore yimankek kundjalmak birrikurduyimeninj,
    dja burrkyak, ngaleng bendjalbekkani birrikayhmi bu kunyid birriworreni.
  rmc-rmc: Se e viňica le Nekzoraleder RAJESKRI, hin o kher le Izraeloskro a o manuša
    andral e Judsko hin leskro sados, andre savo thovel o baripen. Užarelas o čačipen
    pro sudos, ale dikh, o murdaripen; užarelas o spravodľišagos, ale dikh, o viskišagos
    pre pomoca.
  pes-OPV: زیرا که تاکستان یهوه صبایوت خاندان اسرائیل است و مردان یهودا نهال شادمانی
    او می‌باشند. و برای انصاف انتظارکشید و اینک تعدی و برای عدالت و اینک فریادشد.
  ron-1924: Вия Домнулуй оштирилор есте каса луй Исраел, ши бэрбаций луй Иуда сунт
    вица пе каре о юбя. Ел се аштепта ла жудекатэ ши, кынд коло, ятэ сынӂе вэрсат!
    Се аштепта ла дрептате ши, кынд коло, ятэ стригэте де апэсаре!
  aui-aui: Na wasina dam Isrel na naboni, toudi na Yawe God Maragata Kirakiina yana
    wain kwabuna, bi uravidi iwawa yana nuwamiise kiiravine na toudi ware Jiuda damdi.
    Touna itumayedi da awaki miisena siyabera, bi gegha, wasadi na toudi kasunugha
    sibera. Itumayedi da awaki rotomanidi siyabera, bi gegha, wasadi na duudu iwaiyaneni
    wiiwiita kiiravine.
  ben-OBCV: সর্বশক্তিমান সদাপ্রভুর দ্রাক্ষাক্ষেত্র হল ইস্রায়েলের সমস্ত কুল, আর যিহূদার
    লোকেরা হল তাঁর মনোরম উদ্যান। তিনি ন্যায়বিচারের আশা করলেন, কিন্তু রক্তপাত দেখলেন;
    ধার্মিকতার আশা করলেন, কিন্তু দুর্দশার আর্তনাদ শুনলেন।
  som-som: Waayo, Rabbiga ciidammada beercanabkiisu waa dadka Israa'iil, oo dadka
    Yahuudahna waa geedkuu ku farxo, oo wuxuu ka sugayay caddaalad, laakiinse bal
    eega, waxaa ka soo baxay dhiigdaadasho oo wuxuu ka sugayay xaqnimo, laakiinse
    bal eega, waxaa ka soo baxay qaylo.
  lat-VUC: 'Vinea enim Domini exercituum domus Israël est; et vir Juda germen ejus
    delectabile: et exspectavi ut faceret judicium, et ecce iniquitas; et justitiam,
    et ecce clamor.]'
  eng-ASVBT: 'For the vineyard of Jehovah of hosts is the house of Israel, and the
    men of Judah his pleasant plant: and he looked for justice, but, behold, oppression;
    for righteousness, but, behold, a cry.'
  ita-1885: Certo, la vigna del Signore degli eserciti è la casa d'Israele, e gli
    uomini di Giuda son le piante delle sue delizie; egli ne ha aspettata dirittura,
    ed ecco lebbra; giustizia, ed ecco grido.
  eng-LXXUP: 'For the vineyard of the Lord of hosts is the house of Israel, and the
    men of Judah his beloved plant: I expected it to bring forth judgment, and it
    brought forth iniquity; and not righteousness, but a cry.'
  eng-ULB: For the vineyard of Yahweh of hosts is the house of Israel, and the man
    of Judah his pleasant planting; he waited for justice, but instead, there was
    killing; for righteousness, but, instead, a shout for help.
  spa-VBL: Israel es la viña del Señor Todopoderoso, y el pueblo de Judá son las plantas
    de su jardín que lo hacen feliz. Sin embargo, mientras esperaba justicia, sólo
    veía injusticia; esperaba que la gente viviera bien, pero sólo escuchaba los gritos
    de los que sufrían.
  fra-_FOB: Or la vigne de l'Éternel des armées, c'est la maison d'Israël, et les
    hommes de Juda sont le plant auquel il prenait plaisir. Il en attendait la droiture,
    et voici des meurtres; la justice, et voici des cris de détresse!
  mal-mal: സൈന്യങ്ങളുടെ യഹോവയുടെ മുന്തിരിത്തോട്ടം യിസ്രായേൽ ഗൃഹവും അവന്റെ മനോഹരമായ
    നടുതല യെഹൂദാപുരുഷന്മാരും ആകുന്നു; അവൻ ന്യായത്തിനായി കാത്തിരുന്നു; എന്നാൽ ഇതാ,
    അന്യായം! നീതിക്കായി നോക്കിയിരുന്നു; എന്നാൽ ഇതാ ഭീതി!
  urd-GVR: Suno, Isrāīlī qaum angūr kā bāġh hai jis kā mālik Rabbul-afwāj hai. Yahūdāh
    ke log us ke lagāe hue paude haiṅ jin se wuh lutfandoz honā chāhtā hai. Wuh ummīd
    rakhtā thā ki insāf kī fasal paidā hogī, lekin afsos! Unhoṅ ne ġhairqānūnī harkateṅ
    kīṅ. Rāstī kī tawaqqo thī, lekin mazlūmoṅ kī chīḳheṅ hī sunāī dīṅ.
  suz-BL: मारदे हना मुर नेल्‍ल आन परमप्रभु यावे आ दाक्‍शो अङगुर रू इस्राएल आ खिं ङा
    मुर नु यहूदा ङा मुरपुकी बाक्‍नीम। मिनु मेकोम ठीक निसाफ पतीके रिम्‍ताक्‍व। तन्‍न
    दूली निसाफ पाम्‍तेक्‍म। ठीक पतीके रिम्‍ताक्‍व, तन्‍न मरिम्‍शो पतीके ला दुम्‍त।
  eng-NOY: The vineyard of Jehovah of hosts is the house of Israel, And the men of
    Judah the plant of his delight. He looked for justice, and behold, bloodshed!
    For righteousness, and behold, outcry!
  ita-1927: Or la vigna dell’Eterno degli eserciti è la casa d’Israele, e gli uomini
    di Giuda son la piantagione ch’era la sua delizia; ei s’era aspettato rettitudine,
    ed ecco spargimento di sangue; giustizia, ed ecco grida d’angoscia!
  ckb-ckb: ڕەزەمێوی یەزدانی سوپاسالار بنەماڵەی ئیسرائیلە و پیاوانی یەهوداش نەمامی
    شادی ئەون. بە هیوای دادوەری بوو، بەڵام ئەوەتا خوێنڕژانە؛ بە هیوای ڕاستودروستی
    بوو، بەڵام ئەوەتا داد و بێدادە.
  eng-BBE: 'For the vine-garden of the Lord of armies is the people of Israel, and
    the men of Judah are the plant of his delight: and he was looking for upright
    judging, and there was blood; for righteousness, and there was a cry for help.'
  kan-OKCV: ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರ ದ್ರಾಕ್ಷಿತೋಟವು ಇಸ್ರಾಯೇಲಿನ ಮನೆತನವು. ಯೆಹೂದದ ಜನವೋ ದೇವರ
    ಇಷ್ಟದ ಗಿಡವು. ಅವರು ನ್ಯಾಯವನ್ನು ನಿರೀಕ್ಷಿಸಲು, ಹಿಂಸೆಯೂ, ನೀತಿಯನ್ನು ನಿರೀಕ್ಷಿಸಲು ಗೋಳಾಟವು
    ಸಿಕ್ಕಿತು.
  tam-2017: சேனைகளின் யெகோவாவுடைய திராட்சைத்தோட்டம் இஸ்ரவேலின் வம்சமே; அவருடைய மனமகிழ்ச்சியின்
    நாற்று யூதாவின் மனிதர்களே; அவர் நியாயத்திற்குக் காத்திருந்தார், இதோ, கொடுமை; நீதிக்குக்
    காத்திருந்தார், இதோ, முறையிடுதல்.
  spa-RV-1909: Ciertamente la viña de Jehová de los ejércitos es la casa de Israel,
    y los hombres de Judá planta suya deleitosa. Esperaba juicio, y he aquí vileza;
    justicia, y he aquí clamor.
  ron-BTF: Căci via DOMNULUI oştirilor este casa lui Israel şi bărbaţii lui Iuda sunt
    planta desfătării lui, şi el a căutat judecată, dar iată, oprimare; dreptate,
    dar iată, un strigăt.
  eng-WEBP: For the vineyard of the LORD of Armies is the house of Israel, and the
    men of Judah his pleasant plant. He looked for justice, but behold, oppression,
    for righteousness, but behold, a cry of distress.
  eng-FBV: Israel is the vineyard of the Lord Almighty, and the people of Judah are
    the plants in his garden that made him happy. Yet while he hoped for justice,
    he only saw injustice; he hoped people would live right, but he only heard the
    cries of those who were suffering.
  nld-1939: 'Welnu, de wijngaard van Jahweh der heirscharen Is Israëls huis; De mannen
    van Juda Zijn bevoorrechte planten. Hij hoopte op recht: en zie, het was onrecht;
    Betrachten van recht: het was verkrachten van recht.'
  nch-BL: Nopa xocomeca mili quinnextía israelitame, huan inijuanti iaxcahua TOTECO
    Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij. Tali Judá huan altepet Jerusalén
    eltoc nopa yejyectzitzi talme cati iaxca TOTECO. Huan nopa masehualme eltoc nopa
    xocomeca tzonti cati nelía cuajcualtzi. Quichiyayaya nopa masehualme ten nopa
    talme ma quichihuaca cati xitahuac huan cuali, pero quicajqui tzajtziyayaj chicahuac
    nopa masehualme cati quintaijyohuiltiyayaj. Huan quinitac para senquisa temictiyayaj.
  vie-1934: Vả, vườn nho của Đức Giê-hô-va vạn quân, ấy là nhà Y-sơ-ra-ên, và những
    người của Giu-đa tức là cây mà Ngài ưa thích. Ngài trông họ được công chánh, mà
    nầy, có sự bạo ngược; trông được công bình, mà nầy, có tiếng kêu la.
  hin-CV: क्योंकि इस्राएल वंश सर्वशक्तिमान याहवेह की दाख की बारी है, और यहूदिया की
    प्रजा उनका प्रिय पौधा. उन्होंने न्याय मांगा, लेकिन अन्याय मिला; उन्होंने धर्म
    चाहा, लेकिन अधर्म मिला.
  eng-OURB: 'For the vineyard of Adonai Tzva''ot [Yahweh Commander of heaven’s armies]
    is the house of Israel [God prevails], and the men of Judah [Praised] his pleasant
    plant: and he looked for mishpat ·justice·, but, behold, oppression; for righteousness,
    but, behold, a cry of distress.'
  spa-BES: 'Porque el huerto de la vid del Señor de los ejércitos es el pueblo de
    Israel, y los hombres de Judá son la planta de su deleite: y él estaba buscando
    juicios rectos, y había sangre; por la justicia, y hubo un clamor de auxilio.'
  tdx-tdx: Ty anjomba’Israele, ie ty tondam-bahe’ Iehovà’ i Màroy, ondati’ Iehodào,
    i hatae ifalea’ey, nipay to re fe nizò fanjamanañe; nitsoeke havañonañe fe inao
    ty kaikaike.
  tha-KJV: เพราะว่าสวนองุ่นของพระเยโฮวาห์จอมโยธาคือวงศ์วานอิสราเอล และคนยูดาห์เป็นหมู่​ไม้​ที่​พระองค์​ทรงชื่นพระทัย
    และพระองค์ทรงมุ่งหวังความยุ​ติ​ธรรม แต่​ดู​เถิด มี​แต่​การนองเลือด หวังความชอบธรรม
    แต่ ดู​เถิด เสียงร้องให้​ช่วย
  por-BR-2018: Porque a vinha do SENHOR dos exércitos é a casa de Israel, e os homens
    de Judá são suas plantas agradáveis; porém ele esperava juízo, e eis aqui opressão;
    ele esperava justiça, e eis aqui clamor.
  deu-ELO: 'Denn der Weinberg Jehovas der Heerscharen ist das Haus Israel, und die
    Männer von Juda sind die Pflanzung seines Ergötzens; und er wartete auf Recht,
    und siehe da: Blutvergießen, auf Gerechtigkeit, und siehe da: Wehgeschrei.'
  eng-WYC-2018: Forsooth the vinery of the Lord of hosts is the house of Israel, and
    the men of Judah be the delightable burgeoning of him. I abode, that it shall
    make doom, and lo! wickedness; and that it should do rightfulness, and lo! cry.
    (And the vineyard of the Lord of hosts is the house of Israel, and the people
    of Judah (be) his delightful burgeoning. I waited for them to yield justice, but
    behold! wickedness; and (that they should do) righteousness, (or do what is right),
    but behold! cries of distress or cries for justice.)
  epo-epo: La vinberĝardeno de la Eternulo Cebaot estas la domo de Izrael, kaj la
    viroj de Jehuda estas Lia plej amata plantaĵo; kaj Li esperis justecon, sed montriĝis
    malnoblaĵo — bonagojn, sed montriĝis kriindaĵo.
  uig-PIN: Qünki samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigarning üzümzari — Israil
    jǝmǝti, Uning huxalliⱪi bolƣan ɵsümlük bolsa — Yǝⱨudadikilǝrdur; U adalǝt mewisini
    kütkǝn, Biraⱪ mana ǝmdi zulum kɵrdi; Ⱨǝⱪⱪaniyliⱪni kütkǝn, Biraⱪ mana ǝmdi nalǝ-pǝryad
    boldi!
  beo-beo: Isala:ili da Hina Gode Bagadedafa amo Ea waini sagai. Yuda fi dunu amo
    da waini efe Ea sagai gala. E da Yuda dunu da hou ida:iwane hamoma:ne dawa:i.
    Be ilia da fane legesu hou fawane hamosu. E da ilia moloidafa hou fawane hamoma:ne
    dawa:i. Be ilia da moloi hou hame hamobeba:le, eno dunu da se bagade nababeba:le,
    digini wele sia:su.
  tpi-OTNT: Ol manmeri bilong Israel na Juda, ol i olsem gaden wain bilong Bikpela
    I Gat Olgeta Strong. Em i laikim ol tumas na i save lukautim ol gut tru. Em i
    laik bai ol manmeri i mekim stretpela pasin, tasol ol i mekim pasin nogut. Em
    i laik bai ol i mekim gutpela pasin long ol arapela, tasol ol i save daunim ol
    arapela na mekim pasin birua long ol.
  hau-SA: Gonar inabin Ubangiji Maɗaukaki ita ce gidan Isra’ila, mutanen Yahuda kuma
    su ne lambun farin cikinsa. Yana kuma nema ganin gaskiya, amma sai ga zub da jini;
    yana neman adalci, amma sai ga shi kukan azaba yake ji.
  uig-LAT: Chünki samawi qoshunlarning Serdari bolghan Perwerdigarning üzümzari —
    Israil jemeti, Uning xushalliqi bolghan ösümlük bolsa — Yehudadikilerdur; U adalet
    méwisini kütken, Biraq mana emdi zulum kördi; Heqqaniyliqni kütken, Biraq mana
    emdi nale-peryad boldi!
  nde-nde: Isivini sikaThixo uSomandla yindlu ka-Israyeli; abantu bakoJuda bayinsimu
    eligugu kuye. Wayelindele okufaneleyo, kodwa wabona ukuchitheka kwegazi; endaweni
    yokulunga, wezwa ukukhala kosizi.
  ton-ton: 'He ko e ngoue vaine ʻa Sihova ʻoe ngaahi kautau, ko e fale ʻo ʻIsileli
    ia, pea ko e kau tangata ʻo Siuta, ko ʻene ʻakau toulekeleka: pea naʻa ne ʻamanaki
    ki he fakamaau, kae vakai ko e fakamālohi; ki he māʻoniʻoni, kae vakai ko e tangi.”'
  ces-1613: Vinice zajisté Hospodina zástupů dům Izraelský jest, a muži Judští révové
    milí jemu. Očekával pak soudu, a aj, nátisk; spravedlnosti, a aj, křik.
  eng-WMB: For the vineyard of the LORD of Hosts is the house of Israel, and the men
    of Judah his pleasant plant. He looked for justice, but behold, oppression, for
    righteousness, but behold, a cry of distress.
  tam-TCV: எல்லாம் வல்ல யெகோவாவின் திராட்சைத் தோட்டம் இஸ்ரயேல் குடும்பமே. யூதாவின்
    மனிதர்தான் அவரின் மகிழ்ச்சியின் தோட்டம். அவர் நீதியை எதிர்பார்த்தார், ஆனால் இரத்தம்
    சிந்துதலையே கண்டார்; நியாயத்தை எதிர்பார்த்தார், ஆனால் முறைப்பாட்டையே கேட்டார்.
  ceb-ULB: Kay ang parasan ni Yahweh nga labawng makagagahom mao ang balay sa Israel,
    ug ang tawo sa Juda mao ang makapahimuot niyang tanom; nagpaabot siya ug hustisya,
    apan adunay pagpinatyanay; alang sa pagkamatarong, apan singgit lamang sa pagpakitabang.
  pol-UBG: Otóż winnicą PANA zastępów jest dom Izraela, a lud Judy jego rozkosznym
    szczepem. Oczekiwał sądu, a oto ucisk; oczekiwał sprawiedliwości, a oto krzyk.
  agr-agr: Tuke Pujuu ashí senchigtin uvan wakejus ajakua duka Israel aents Judá wegantujai
    aina nunuwai. Tuke Pujuuk mina chichamjun umigtuktinme tusa wakekauwai, tujash
    ditak magkagtin wajasu ainawai. Tuke Pujuuk shiig pegkeg dekaskenum takau atinme
    tusa wakekauwai, tujash ditak ima pegkegchaunak takaidaun Tuke Pujuu wainui.
  kyc-kyc: Isaraele wambu dupwa Kamongo Porai Wakasana isa girapo ee mendeke ingyuo
    serenge. Juta wambu dupwa girapo angi baame warapiyamo andenge dopale. Dokome
    baame nakama keyange pimili lao suu piyamo dokona palyuo pyuo kara napala wambu
    pungi yando nao kwaeyami. Rolae karamili lao suu piya dokona palya napala mendeme
    mendali nyuo isa palyalanako suu pyao piyaminyi dokome range mende pyao isa palyingi
    dokopa kote rolae lakanako lao minyuo pao karenge.
  urd-GVU: سنو، اسرائیلی قوم انگور کا باغ ہے جس کا مالک رب الافواج ہے۔ یہوداہ کے لوگ
    اُس کے لگائے ہوئے پودے ہیں جن سے وہ لطف اندوز ہونا چاہتا ہے۔ وہ اُمید رکھتا تھا
    کہ انصاف کی فصل پیدا ہو گی، لیکن افسوس! اُنہوں نے غیرقانونی حرکتیں کیں۔ راستی
    کی توقع تھی، لیکن مظلوموں کی چیخیں ہی سنائی دیں۔
  deu-1912: Des HERRN Zebaoth Weinberg aber ist das Haus Israel, und die Männer Juda's
    seine Pflanzung, daran er Lust hatte. Er wartete auf Recht, siehe, so ist's Schinderei,
    auf Gerechtigkeit, siehe, so ist's Klage.
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನ ದ್ರಾಕ್ಷಿಯ ತೋಟವು ಇಸ್ರಾಯೇಲರ ಮನೆಯೇ, ಯೆಹೂದದ ಜನವೇ, ಆತನ
    ಇಷ್ಟದ ಗಿಡ. ಆತನು ನ್ಯಾಯವನ್ನು ನಿರೀಕ್ಷಿಸಲು ನರಹತ್ಯೆ, ನೀತಿಯನ್ನು ನಿರೀಕ್ಷಿಸಿಲು ಗೋಳಾಟವೂ
    ಸಿಕ್ಕಿತ್ತು.
  yap-yap: Israel e fa gi woldug ni grape rok SOMOL ni Gubin ma Rayag Rok; girdi’
    nu Judah e yad fapi woldug ni grape ni i yung. I leamnag ni ngu’ur rin’ed e n’en
    ni bfel’, machane dar rin’ed miyad par ngu’ur thanged e pogofan! I leamnag ni
    ngu’ur rin’ed e n’en nib manigil, machane pi’in ur gafgow niged e ra yor niged
    e tin bmat’aw!
  hlt-MCSB: Caempuei BOEIPA kah misurdum tah Israel imkhui neh a hlahmaenah thinghloe
    Judah hlang ni. Tiktamnah te a lamtawn dae thilongnah, duengnah yuengla pangngawlnah
    lat om ke.
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳ ማዔ ፆኦዛሢኮ ዎይኖ ቤዞ ጌይንቴሢ ዒስራዔኤሌ ዴሮኬ፤ ዒዚያ ቱኬሢና ዎዛዻሢ ዎይኖ ዞንዛሢ ዪሁዳ
    ዴሮኬ። ኮሺ ማዾ ዔያታ ማዻንዳጉዲ ሃጋ ዎዛ ማሄኔ፤ ዔያታ ጋዓንቴ ዓሲ ዎዻያ ማዔኔ፤ ፂሎ ማዾ ዛጋኒ ዒ ኮዔኔ፤ ጋዓንቴ ዴሮኮ
    ዒላታ ሚርጌኔ።
  twi-ASANTE: Asafo Awurade bobe turo no yɛ Israel fie, na Yuda mmarima yɛ turo a
    nʼani gye ho. Ɔpɛɛ atɛn tenenee nanso ɔhunuu mogyahwiegu; ɔpɛɛ tenenee nanso ɔtee
    mmɔborɔ su.
  eng-WEBU: For the vineyard of the LORD of Armies is the house of Israel, and the
    men of Judah his pleasant plant. He looked for justice, but behold, oppression,
    for righteousness, but behold, a cry of distress.
  wal-wal: Ubbaappe Wolqqaama GODAA woiniyaa turaa sohoi Israa7eela asaa. Yihudaa
    asai i ufaittiyo darkkuwaa. Eti suure pirddoosona giidi naagiis; shin suuttaa
    gussidosona. Xillotettaa oottoosona giidi naagiis; shin waaso gidiis.
  spa-PDDPT: Ciertamente la viña de Yavé de las huestes es la Casa de Israel, y los
    hombres de Judá su planta deliciosa. Yavé esperaba equidad, pero ve derramamiento
    de sangre. Esperaba justicia, pero oye un clamor de aflicción.
  gun-gun: Mba'eta uvaty ojeupe guarã Senhor onhotỹ va'ekue ma Israel kuery ae, uva
    rembypy oguerovy'a va'ekue ma Judá kuery. Ha'e oarõ oikovy teĩ ha'e kuery teko
    porã rupi ikuai aguã oexaxe vy. Ha'e rami teĩ lei rovai rupi rive ikuai ra'e.
    Teko porã 'rãgue py haxẽ reia rupi anho ikuai.
  ilo-ULB: Ta ti kaubasan ni Yahweh a Mannakabalin-amin ket ti balay ti Israel, ken
    dagiti tattao ti Juda ti maiyarig iti nasayaat a mulana; inurayna iti hustisia
    ngem ketdi panangpapatay ti adda; inurayna iti kinalinteg ngem ketdi, pukkaw a
    panagpaarayat ti adda.
  kpg-kpg: Israel la go di hadagee waini Dimaadua di Gowaa Aamua, gei nia daangada
    o Judah la go nia laagau ‘grape’ ne dogi go Mee. Mee nogo talitali bolo digaula
    gaa hai laa nia mee humalia, gei di maa taaligi dangada dela ne hai. Mee nogo
    talitali bolo digaula gaa hai nia mee ala e donu, gei nia lee o digau haadanga balua
    e tangi, e hiihai gi nadau hagi aga donu gi i golo.
  uig-ARA: چۈنكى ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگارنىڭ ئۈزۈمزارى ــ ئىسرائىل
    جەمەتى، ئۇنىڭ خۇشاللىقى بولغان ئۆسۈملۈك بولسا ــ يەھۇدادىكىلەردۇر؛ ئۇ ئادالەت
    مېۋىسىنى كۈتكەن، بىراق مانا ئەمدى زۇلۇم كۆردى؛ ھەققانىيلىقنى كۈتكەن، بىراق مانا
    ئەمدى نالە-پەرياد بولدى!
  sus-sus: Na wɛni xɛ misaalixi Alatala Sɛnbɛma xa ɲama Isirayila nan na, a man misaali
    Yudaya ɲama fan na. Alatala nu wama tinxinyi nan xɔn, kɔnɔ a faxɛ tife nan tun
    to naa. A nu wama fe fanyi nan xɔn, kɔnɔ a wa xui nan tun mɛ naa.
  pon-2006: Israel iei sapwellimen KAUN-O, Wasa Lapalahpie, mwetin wain; oh mehn Suda
    kan, iei sapwellime tuhkehn wain me e ketin padokedi. E ketin kasikasik sang rehrail
    tiahk mwahu, ahpw kamaramas me re kapwarehda. E ketin kasikasik sang rehrail wiewia
    pwung, ahpw soh, pwe ngilen me re kapwalihalahr kan me peipeidohng.
  jae-jae: Lau Israel têtu lausiŋ undambêŋa nêŋ Apômtau nê kôm wainŋa, Ma Judawaga
    têtu wain ŋawê, taŋ kêjaliŋ sa naŋ. Eŋ taê kêka mêtôc gêdêŋ, mago gêlic sêkêc
    dec siŋ. Eŋ taê kêka biŋ gêdêŋ, mago kêtap taŋiboa sa.
  ksd-ksd: Tago ra uma na vain kai ra Luluai kai ra lavur kor ia ra tarai Israel,
    ma ra tarai Iuda ia kana davai na uma ba i manamanane; ma i nuk upi ra takodo
    na varkurai, ma i gire ke ra vinarubu, i anan upi ra mangamangana takodo, ma i
    valongore ra kunukula ka.
  tur-YTC: Çünkü Ordular Yahvesi'nin bağı İsrael'in evidir, Yahuda halkı da onun hoş
    fidanıdır. Adaleti aradı ama işte, zorbalık, doğruluğu aradı ama işte, sıkıntı
    feryadı.
  grc-BRENT: Ὁ γὰρ ἀμπελὼν Κυρίου σαβαὼβ, οἶκος τοῦ Ἰσραὴλ, καὶ ἄνθρωπος τοῦ Ἰούδα
    νεόφυτον ἠγαπημένον· ἔμεινα τοῦ ποιῆσαι κρίσιν, ἐποίησε δὲ ἀνομίαν, καὶ οὐ δικαιοσύνην,
    ἀλλὰ κραυγήν.
  ind-AYT: Sebab, kebun anggur milik TUHAN semesta alam adalah keluarga Israel, dan
    orang-orang Yehuda adalah tanaman yang menyenangkan Dia. Dia mencari-cari keadilan,
    tetapi menemukan pertumpahan darah; Dia mengharapkan kebenaran, tetapi mendapati
    tangisan penderitaan.
  nya-nya: Munda wamphesa wa Yehova Wamphamvuzonse ndi Aisraeli, ndipo anthu a ku
    Yuda ndiwo minda yake yomukondweretsa. Ndipo Iye ankayembekezera chiweruzo cholungama,
    mʼmalo mwake anaona kuphana; mʼmalo mwa chilungamo Iye anamva kulira kwa anthu
    ozunzika.
  hrv-hrv: Vinograd Jahve nad Vojskama dom je Izraelov; izabrani nasad njegov ljudi
    Judejci. Nadao se pravdi, a eto nepravde, nadao se pravičnosti, a eto vapaja.
  mps-mps: Te Juda we bidi, me Israel we bidi, te Genuai Bidigo Tigidali Bomo Elalubo
    Bidigo wain gi tiwai dao. Agai godolo mu elama, agai augwali bugagia mu tonalubo
    dao. Te we bidi dabego wiegi yai doloba pai kolesaga naga emaina homu ebo dao.
    Tiali goli, augwaligo dwai kolesaga ebo dao. Agai homugo augwaligo gasa we bidi
    dabe dali wiegi yai kolesaga emai homu ebo dao. Tiali goli, augwaligo gasa we
    bidi aiyaba elaluama, tama augwaligo augwali dali boi bidi homu kolesaga ebo dao.
    Tama te aiyaba elaluali we bidi dabego i wabo agai odali.
  tpi-tpi: Ol manmeri bilong Israel na Juda, ol i olsem gaden wain bilong Bikpela
    I Gat Olgeta Strong. Em i laikim ol tumas na i save lukautim ol gut tru. Em i
    laik bai ol manmeri i mekim stretpela pasin, tasol ol i mekim pasin nogut. Em
    i laik bai ol i mekim gutpela pasin long ol arapela, tasol ol i save daunim ol
    arapela na mekim pasin birua long ol.
  dan-1931: Thi Hærskarers HERRES Vingård er Israels Hus, og Judas Mænd er hans Yndlingsplantning.
    Han vented på Retfærd - se, der kom Letfærd, han vented på Lov - se, Skrig over
    Rov!
  vie-OVCB: Vì dân tộc Ít-ra-ên là vườn nho của Chúa Hằng Hữu Vạn Quân. Còn người
    Giu-đa là cây nho Ngài ưa thích. Chúa trông mong công bình, nhưng thay vào đó
    Ngài chỉ thấy đổ máu. Chúa trông đợi công chính, nhưng thay vào đó Ngài chỉ nghe
    tiếng kêu tuyệt vọng.
  guj-2017: કેમ કે ઇઝરાયલી લોકો તે સૈન્યોના યહોવાહની દ્રાક્ષવાડી છે અને યહૂદિયાના
    લોકો તેના મનપસંદ રોપા છે; તેણે ન્યાયની આશા રાખી હતી, પણ બદલામાં ત્યાં રક્તપાત
    હતો, નેકીની આશા રાખી હતી પણ ત્યાં વિલાપ હતો.
  pon-2006A: Israel iei sapwellimen KAUN-O, Wasa Lapalahpie, mwetin wain; oh mehn
    Suda kan, iei sapwellime tuhkehn wain me e ketin padokedi. E ketin kasikasik sang
    rehrail tiahk mwahu, ahpw kamaramas me re kapwarehda. E ketin kasikasik sang rehrail
    wiewia pwung, ahpw soh, pwe ngilen me re kapwalihalahr kan me peipeidohng.
  por-BRBSL: Para a vinha de Iavé dos Exércitos é a casa de Israel, e os homens de
    Judá, sua agradável planta. Ele buscava a justiça, mas eis que a opressão, por
    justiça, mas eis um grito de angústia.
  cth-cth: Rasahu BAWIPA e misur takha teh, Isarelnaw lah ao teh, Judahnaw teh Bawipa
    ni a ngai e misurkung lah ao. Bawipa ni lannae hah a ngaihawi ei, khenhaw! kâtheinae
    hoi doeh akawi. Lannae yueng lah hramkinae doeh kaawm.
  twi-twi: Asafo Awurade bobeturo no yɛ Israelfi, na Yuda mmarima yɛ turo a nʼani
    gye ho. Ɔpɛɛ atɛntrenee nanso ohuu mogyahwiegu; ɔpɛɛ trenee nanso ɔtee mmɔborɔsu.
  hlt-hlt: Caempuei BOEIPA kah misurdum tah Israel imkhui neh a hlahmaenah thinghloe
    Judah hlang ni. Tiktamnah te a lamtawn dae thilongnah, duengnah yuengla pangngawlnah
    lat om ke.
  tbz-SIM: Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ kóo fínyĩ̀ tie ntú Isidɑyɛɛribɛ kó kuwuɔ. Ò tɑ̃ɑ̃tɛ́
    dɛ̀ɛ̀ tie kɛ fìí ndɛɛ̀ tu Sudɑɑ kó kubotí, Kuyie ndo yɛ̃́ kɛ tú bɛɛ̀ yó ndɔɔri
    dɛ̀ɛ̀ wetí, kɛ̀ bɛ̀ nɛ́ dɔɔri dɛ̀ɛ̀ í dò nkɛ́dɔɔ̀. Bɛɛ̀ do dò nkɛ́ndɔɔri mɛsɑ̀ɑ̀,
    kɛ̀ bɛnìtìbɛ̀ nɛ́ kuɔ̀nnɛ̀ bɛɛ̀ kó kuyonku, tipíìtì timɔu kɛ bo mɛyɛǹcɑɑ̀rìmɛ̀
    miɛkɛ.
  msy-2020: Ikiavɨra Itir Godɨn Gavgaviba Bar Itimɨn wainɨn azenim, a Israelian gumazamiziba.
    Bar guizbangɨra, Judan gumazamiziba, an oparizir wainɨn agharir aghuir a bar ifongeziba.
    Me guizɨn arazir aghuibara damu ikiasa a ifonge, ezɨ puvatɨ. Me gumazibav sozi
    me ariaghiri. Me arazir aghuibar igharaz darazir amuasa a ifonge, ezɨ puvatɨ.
    Ararer kuram men danganibar otiva ghuavɨra iti.
  dop-dop: Pǝ tǝnɑ pǝ tʋ Tɑcɑɑ tɑɑlɛ ntɛɣɛlɛ Ɩsɛɣɛlɩ yǝlɑɑ. Yutɑ yǝlɑɑ mɛɣɛlɛ lɛsɛŋ
    tʋɣʋ ŋku ɩ lǝsɑɑ tɔ. Tɑmpɑnɑ tǝŋʋɣʋ kɛ ɩ tɛɛlɑɣɑɑ. Ɩlɛnɑ mɩɩ lɑkɩ ɩsɑɣɑtʋ. Pɩɩ
    wɛɛ sɩ ɩ́ tǝŋ siɣisuɣu. Ɩlɛnɑ mɩɩ lɑkɩ kʋtɑkɛɛsǝm kɛ pɑɑ timpi, nɑ yǝlɑɑ mɑkɩ
    kɑpusi nɑ lɑŋwɑkǝllɛ.
  azb-azb: İsrail nəsli Ordular Rəbbinin üzüm bağıdır, Yəhuda adamları isə Onun sevimli
    meynələridir! O, ədalət gözləyirdi, Budur, zorakılıq gördü, O, salehlik gözləyirdi,
    Budur, fəryadlar gördü!
  eng-DBY: 'For the vineyard of Jehovah of hosts is the house of Israel, and the men
    of Judah the plant of his delight: and he looked for justice, and behold, blood-shedding;
    for righteousness, and behold, a cry.'
  hin-2017: क्योंकि सेनाओं के यहोवा की दाख की बारी इस्राएल का घराना, और उसका प्रिय
    पौधा यहूदा के लोग है; और उसने उनमें न्याय की आशा की परन्तु अन्याय देख पड़ा; उसने
    धार्मिकता की आशा की, परन्तु उसे चिल्लाहट ही सुन पड़ी! (भज. 80:8, मत्ती 3:8-10)
  wol-KYG: Tóokëru Aji Sax ji Boroom gàngoor yi kat, mooy waa kër Israyil. Niti Yuda
    it ñooy njëmbat li mu safoo. Mu di ko yaakaare njub, njubadi ne jaas. Mu yaakaar
    njekk, yuuxi njekkar ne jaas.
  eng-YLT: Because the vineyard of Jehovah of Hosts [Is] the house of Israel, And
    the man of Judah His pleasant plant, And He waiteth for judgment, and lo, oppression,
    For righteousness, and lo, a cry.
  kne-kne: Naey pay di olog din kanta ay sana. Si Diyos ay Kangatoan ay Turay di akin
    daga. Din taga-Israel ya namnamed din taga-Juda di maiarig si inobasana ya din
    obas ay inmola na ay panlaylaydana. Ninamnama na ay din kosto ya nalinteg di amagen
    da, ngem say maila na, waday manpespese ya waday palpaligaten da.
  eng-WYC-2017: Forsooth the vinery [or vineyard] of the Lord of hosts is the house
    of Israel, and the men of Judah be the delightable burgeoning of him. I abode,
    that it shall make doom, and lo! wickedness; and that it should do rightfulness
    [or rightwiseness], and lo! cry.
  eng-WMBB: For the vineyard of the LORD of Hosts is the house of Israel, and the
    men of Judah his pleasant plant. He looked for justice, but behold, oppression,
    for righteousness, but behold, a cry of distress.
  urd-GVH: सुनो, इसराईली क़ौम अंगूर का बाग़ है जिसका मालिक रब्बुल-अफ़वाज है। यहूदाह
    के लोग उसके लगाए हुए पौदे हैं जिनसे वह लुत्फ़अंदोज़ होना चाहता है। वह उम्मीद रखता
    था कि इनसाफ़ की फ़सल पैदा होगी, लेकिन अफ़सोस! उन्होंने ग़ैरक़ानूनी हरकतें कीं।
    रास्ती की तवक़्क़ो थी, लेकिन मज़लूमों की चीख़ें ही सुनाई दीं।
  rug-rug: Sa inuma vaeni te Zihova Tadi na Qeto Minate, asa sa butubutu Izireli meke
    sari tiena sa popoa Ziuda, arini sa inuma sapu qetuqetu nia Sa. Ke na vinilasa
    toṉotona si doṉo hata ia Sa, ba na ehara tu si dogoria Sa; hata tinoṉoto gua,
    ba na kabodi ri na tie sigitidi mo si avosi Sa.
  gaz-gaz: Iddoon dhaabaa wayinii Waaqayyoo Waan Hunda Dandaʼuu mana Israaʼel; namoonni
    Yihuudaa immoo iddoo biqiltuu inni itti gammaduu dha. Inni murtii qajeelaa barbaade;
    garuu dhiiga dhangalaafamu arge; qajeelummaa barbaade; garuu iyya warra miidhamee
    dhagaʼe.
  fra-LSG: La vigne de l’Éternel des armées, c’est la maison d’Israël, Et les hommes
    de Juda, c’est le plant qu’il chérissait. Il avait espéré de la droiture, et voici
    du sang versé! De la justice, et voici des cris de détresse!
  gnn-gnn: Liŋgu nhumanydja ŋunhi ŋunha Yitjuralnydja Garraywu Godku nhanŋuway gärul,
    ga yolŋu'‐yulŋunydja ŋunhiyinayi dharpa borumnha malanha nhanukuŋu ḻämu‐nherraṉara.
    Ŋayi yukurra nhäma gatjpu'yun nhanukalaŋuwu yolŋu'‐yulŋuwunydja rom‐ŋamathinyarawuna,
    yurru bäyŋu warray; mukthun warray nhumanydja bunharamirri yukurra, djäma ŋula
    nhä warray, yätj warray rom malanha. Gatjpu'yun ŋayi yukurra nhumalaŋgu yulŋunydja,
    nhuma yurru ŋayaŋu‐ŋamathirrina, yurru bäyŋu warray, djarrpi' warray nhumanydja
    djäma, ga wiripu‐guḻkuny'tja ŋäthinyaramirrina yukurra liŋgu nhumalaŋgala ŋayaŋu‐yätjkunharayu.
  yal-yal: Alatala Sɛnbɛn Birin Kanna manpa bili nakɔɔn lanxi Isirayila yamaan nan
    ma. Nakɔɔn naxan yi rafan a ma nun han, Yuda yamaan nan yi na ra. Alatala yengi
    yi kiti kɛndɛn nan ma a yamani koni a gbalon nan lixi na. A yengi yi tinxinyaan
    nan ma, koni a gbelegbele xuiin nan mɛxi na.
  iou-iou: Eruk unitäŋo mebäri ŋode; Isrel ba Juda ämawebe uwä Yawe kehäromi mähemi
    täŋo wain yeri piŋkuko udewani. U gäripi nadäŋpäŋ watäni säkgämän it täŋkukonik.
    Ämawebe kudän siwoŋi täŋirä yabäkta gäripi nadäk täŋkukonik. Ba äma ätu oraŋ yämiŋpäŋ
    täŋkentäk-kentäk täŋ yämiŋirä yabäkta nadäk täŋkukonik. Upäŋ nämo! U kudän wakiinik
    täk täŋkuŋonik. Uwä äma ätu komi yämiŋpäŋ yäniŋ wärätpäŋ iwan täŋ yämiŋkuŋ.
  haw-1868: No ka mea, o ka pawaina o Iehova o na kaua, Oia ka ohana o ka Iseraela,
    O na kanaka hoi o ka Iuda kana mea kanu i olioli ai. Kakali iho la oia i ka hoopono,
    aia ka! he hookahe koko ana, Kakali no i ka maikai, aia ka! He nwe ana.
  arb-NAV: لأَنَّ كَرْمَ الرَّبِّ الْقَدِيرِ هُوَ بَيْتُ إِسْرَائِيلَ، وَرِجَالَ يَهُوذَا
    هُمْ غَرْسُ بَهْجَتِهِ. وَلَكِنْ عِنْدَمَا انْتَظَرَ حَقّاً وَجَدَ سَفْكَ دِمَاءٍ،
    وَعِنْدَمَا الْتَمَسَ عَدْلاً رَأَى صُرَاخاً.
  ewe-ewe: Israel ƒe aƒee nye Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la, ƒe waingble, eye Yuda
    ŋutsuwoe nye eƒe dzidzɔ ƒe wainka siwo wòdo. Ekpɔ mɔ na afia nyui tsotso, ke ʋukɔkɔɖi
    wòkpɔ; ekpɔ mɔ na nu dzɔdzɔe wɔwɔ, ke konyifavi koe ɖi.
  eng-LEE: 'For the vineyard of the Lord of hosts is the house of Israel, and the
    men of Judah are the plant of his delight: and he hoped for justice, but behold
    injustice; for equity, but behold iniquity.'
  asm-FB: কিয়নো ইস্ৰায়েল বংশৰ বাহিনীসকলৰ যিহোৱাৰ দ্ৰাক্ষাবাৰী, আৰু যিহূদাৰ লোকসকল
    তেওঁৰ আনন্দদায়ক গছ ৰোৱা লোক; তেওঁ ন্যায়ৰ বাবে অপেক্ষা কৰিছিল, কিন্তু তাৰপৰিৱৰ্তে
    তাত হত্যা কৰা হৈছিল; ধাৰ্মিকতালৈ অপেক্ষা কৰিছিল, কিন্তু তাৰপৰিৱৰ্তে সহায়ৰ বাবে
    ক্রন্দন হৈছিল।
  sus-A: نَ وّنِ شّ مِسَالِشِ عَلَتَلَ سّنبّمَ شَ حَمَ عِسِرَيِلَ نَن نَ، عَ مَن مِسَالِ
    يُدَيَ حَمَ قَن نَ. عَلَتَلَ نُ وَ مَ تِنشِنيِ نَن شْن، كْنْ عَ قَشّ تِقٍ نَن
    تُن تٌ نَا. عَ نُ وَ مَ قٍ قَنيِ نَن شْن، كْنْ عَ وَ شُي نَن تُن مّ نَا.
  fra-SBL: Car la vigne de l'Éternel des armées, c'est la maison d'Israël, et les
    hommes de Juda sa plante agréable. Il a cherché la justice, mais voici l'oppression,
    pour la justice, mais voici un cri de détresse.
  hbo-hbo: כִּ֣י כֶ֜רֶם יְהוָ֤ה צְבָאֹות֙ בֵּ֣ית יִשְׂרָאֵ֔ל וְאִ֣ישׁ יְהוּדָ֔ה נְטַ֖ע
    שַׁעֲשׁוּעָ֑יו וַיְקַ֤ו לְמִשְׁפָּט֙ וְהִנֵּ֣ה מִשְׂפָּ֔ח לִצְדָקָ֖ה וְהִנֵּ֥ה
    צְעָקָֽה׃ ס
  piu-2006: '@see-verse:ISA.005.006'
  kik-kik: Mũgũnda wa mĩthabibũ wa Jehova Mwene-Hinya-Wothe nĩguo nyũmba ya Isiraeli,
    nao andũ a Juda nĩo mũgũnda wake wa mĩthabibũ ũrĩa akenagĩra. Nake eethire ciira
    wa kĩhooto, akĩona o ũiti wa thakame; agĩcaria ũthingu, no akĩigua kĩrĩro kĩa
    mĩnyamaro.
  fra-NCL: Car la vigne de Yahweh des armées, c’est la maison d’Israël, et les hommes
    de Juda sont le plant qu’il chérissait ; il en attendait la droiture, voici du
    sang versé ; la justice, et voici le cri de détresse.
  cek-AK: Israel imthung takoh loe misatuh kaminawk Angraeng ih misur takha ah oh,
    Judah kaminawk loe palung han koi kaom misurkung ah oh o; anih loe katoeng lokcaekhaih
    to pakrong e, pacaekthlaekhaih to a tongh lat; toenghaih to pakrong e, khenah,
    qahhaih to a hnuk lat.
  cuk-cuk: Israel-dulemar Bab-Jehová-Bela-Gangued-Nikad-e-uva-nainu gued. Judá-machergandi
    ega uva-yeerdakle-digaledga gued. Bab-Jehová Israel-dulemar ega igar-innikigwad-imaked
    edarbediinad, emide dakalid, unnila dule-ablis-eodimaladbi gudimala. Bab-Jehová,
    ega igar-napiragwadba-nanaed edarbediinad, emide dakalid, unnila suli-suli-itogedba
    binnasuli gormakdimala.
  uig-CYR: Чүнки самави қошунларниң Сәрдари болған Пәрвәрдигарниң үзүмзари — Исраил
    җәмәти, Униң хошаллиғи болған өсүмлүк болса — Йәһудадикиләрдур; У адаләт мевисини
    күткән, Бирақ мана әнди зулум көрди; Һәққанийлиқни күткән, Бирақ мана әнди налә-пәряд
    болди!
  tel-2017: ఇశ్రాయేలు వంశం సేనల ప్రభువైన యెహోవా ద్రాక్షతోట. యూదా ప్రజలు ఆయనకిష్టమైన
    వనం. ఆయన న్యాయం కావాలని చూడగా బలాత్కారం కనబడింది. నీతి కోసం చూస్తే రోదనం వినబడింది.
  hat-BSA: Paske chan rezen SENYÈ dèzame yo se lakay Israël, e pèp Juda a se plant
    ki ba Li plezi a. Konsa, Li t ap chache jistis; men olye sa Li te jwenn san vèse;
    pou ladwati, men olye sa, moun k ap rele “Amwey”.
  bxh-bxh: Wain gabuna Hewa Wananaha Guyauna ya umahi mate logena Isalaela Nuꞌuna
    na wain mahinadi mate Diuda dodogadi Ena fanuha bena loholoho sa ginaginauli.
    In moho, ya itadi sa aiyunu. Laulau dudulaidi ya fanuha bena sa ginaulidi. In
    moho ya atahi sa tantan bena sidohana sagu sa lobahi.
  kos-kos: Israel pa ima lun LEUM GOD Kulana; Mwet Judah pa sak ma El yukwiya. El
    tupan elos in oru ma wo, A elos orek akmas. El tupan elos in oru ma suwohs, A
    el lohng psren mwet akkeokyeyuk ke elos wowoyak in suk nununku suwohs.
  hbo-WLC: כִּ֣י כֶ֜רֶם יְהוָ֤ה צְבָאוֹת֙ בֵּ֣ית יִשְׂרָאֵ֔ל וְאִ֣ישׁ יְהוּדָ֔ה נְטַ֖ע
    שַׁעֲשׁוּעָ֑יו וַיְקַ֤ו לְמִשְׁפָּט֙ וְהִנֵּ֣ה מִשְׂפָּ֔ח לִצְדָקָ֖ה וְהִנֵּ֥ה
    צְעָקָֽה׃ ס
  ibo-ibo: Ubi vaịnị nke Onyenwe anyị, Onye pụrụ ime ihe niile, bụ mba Izrel na ndị
    Juda, ha bụ vaịnị ahụ nke nʼatọ obi ya ụtọ. Ma o lere anya ikpe ziri ezi, ma ihe
    ọ hụrụ bụ iwusi ọbara. O lere anya ezi omume, ma ihe ọ nụrụ bụ mkpu akwa ndị a
    na-emegbu emegbu.
  ory-ory: ଯେହେତୁ ଇସ୍ରାଏଲ ବଂଶ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କର ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ଓ ଯିହୁଦାର ଲୋକେ
    ତାହାଙ୍କର ମନୋରମ ଚାରା; ସେ ନ୍ୟାୟ ଅପେକ୍ଷା କଲେ, ମାତ୍ର ଦେଖ, ଉପଦ୍ରବ; ଧାର୍ମିକତା ଅପେକ୍ଷା
    କଲେ, ମାତ୍ର ଦେଖ, କ୍ରନ୍ଦନ।
  chk-chk: Iwe, än ewe Samol mi Unusen Manaman tanipin wain ekewe chon Israel, nge
    fotukian irä mi mürina ekewe chon Juta. A awiti pwe aramas repwe föri mine a mürina,
    nge ra chök nimanau. A awiti pwe repwe föri mine a pwüng, nge a chök rong kechüen
    riaföü pokiten pwüngingau.
  rop-rop: “Mi na YAWEI, det boswan God blanga ola Isreil pipul langa Juda. Dumaji
    yumob na det greip fam weya mi oldei maindimbat gudwei. Aibin wandim yumob blanga
    jidan trubala en gibit yumob feyago, bat yumob nomo bin jidan raitwei. Yumob medra,
    en detlot pipul weya yumob bin medrimbat, dei jingat langa mi na.” Lagijat na
    YAWEI bin tok.
  ukr-1871: Виноградник Господа Саваота — се рід Ізраїля, а царство Юдине — се садиво
    його любе. І ждав він в йому правосуду, — аж тут пролив крови; ждав правди, а
    тут голосїннє.
  deu-1951: Das Haus Israel nämlich ist der Weinberg des HERRN der Heerscharen, und
    die Männer von Juda sind seine Lieblingspflanzung. Er wartete auf Gerechtigkeit,
    und siehe da, (Schlechtigkeit; auf Güte und Erbarmen, und siehe da), Geschrei
    der Armen!
  eng-JPS: For the vineyard of the LORD of hosts is the house of Israel, and the men
    of Judah the plant of His delight; and He looked for justice, but behold violence;
    for righteousness, but behold a cry.
  srp-1865: Da, vinograd je Gospoda nad vojskama dom Izrailjev, i ljudi su Judejci
    mili sad njegov; on èeka sud, a gle nasilja, èeka pravdu, a gle vike.
  lug-lug: Ennyumba ya Isirayiri y’ennimiro ya Mukama Katonda Ayinzabyonna ey’emizabbibu.
    Abantu ba Yuda y’ennimiro gye yasiima. Yali abasuubiramu bwenkanya naye yabalabamu
    kuyiwa musaayi. Yabasuubiramu butuukirivu naye nawulira kukaaba na kulaajana.
  heb-heb: כי כרם יהוה צבאות בית ישראל ואיש יהודה נטע שעשועיו ויקו למשפט והנה משפח
    לצדקה והנה צעקה׃
  ben-IRV: কারণ ইস্রায়েল-কুল বাহিনীদের সদাপ্রভুর আঙ্গুর ক্ষেত এবং যিহূদার লোকেরা
    হল তাঁর আনন্দদায়ক চারাগাছ; তিনি ন্যায়বিচারের অপেক্ষা করছিলেন কিন্তু পরিবর্তে
    রক্তপাত; কারণ ধার্মিকতার পরিবর্তে সাহায্যের কান্না।
  pan-pan: ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ ਅੰਗੂਰੀ ਬਾਗ਼ ਤਾਂ ਇਸਰਾਏਲ ਦਾ ਘਰਾਣਾ ਹੈ, ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਮਨੁੱਖ
    ਉਹ ਦਾ ਮਨ ਭਾਉਂਦਾ ਬੂਟਾ ਹੈ। ਉਸ ਨੇ ਨਿਆਂ ਨੂੰ ਉਡੀਕਿਆ, ਅਤੇ ਵੇਖੋ, ਖੂਨ ਵੇਖਿਆ! ਧਰਮ ਦੀ ਆਸ
    ਲਈ, ਅਤੇ ਵੇਖੋ, ਦੁਹਾਈ ਦੀ ਅਵਾਜ਼ ਸੁਣੀ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား ၏ စပျစ် ဥယျာဉ်ကား၊ ဣသရေလ အမျိုး တည်း။
    နှစ်သက် တော်မူသောပျိုး ပင်ကား၊ ယုဒ လူ တည်း။ တရားစီရင် ခြင်းကို မြော်လင့် တော်မူသည်ရှိသော်၊
    အသေသတ် ခြင်းကို၎င်း၊ ဖြောင့်မတ် ခြင်းအရာ၌လည်း ငိုကြွေး ခြင်းကို၎င်းတွေ့မြင် တော်မူ၏။
  tte-O: Mwa Yaubada Tokaiwesosi ana oine tanonane siya susu Isileli. Na tomo Yuda
    siya Yaubada ana mayau tanona iya ana kaba yaliyaya. Mwa nuwanuwana namwanamwa
    ilobai kolili na iyamo nigele, mumugana naenaena kolili ilalaki yo kwasine siyadidi.
    Yo nuwanuwana dudulai, na iyamo nigele, ibenalanawa valam yo kamkamna.
  hmo-hmo: Badina Siahu Ibounai Lohiabada ena vain uma be Israela besena, bona Lohiabada
    ese ia hadoa vain be Iuda taudia. Lohiabada ese inai bese edia huanai kara namodia
    ia tahua, to ala-ala kara sibona ia itaia. Lohiabada ese edia kara maoromaoro
    ia tahua, to idia ese idia hadikaia taudia edia taitai sibona, be Lohiabada ese
    ia kamonai.
  urd-urd: इसलिए रब्ब — उल — अफ़्वाज का बाग़ बनी — इस्राईल का घराना है, और बनी यहूदाह
    उसका ख़ुशनुमा पौधा है उसने इन्साफ़ का इन्तिज़ार किया, लेकिन ख़ूँरेज़ी देखी; वह
    दाद का मुन्तज़िर रहा, लेकिन फ़रियाद सुनी।
  rus-SYN: Виноградник Господа Саваофа есть дом Израилев, и мужи Иуды - любимое насаждение
    Его. И ждал Он правосудия, но вот - кровопролитие; ждал правды, и вот вопль.
  bqc-SIM: Isailiↄ mɛ́ Dii Zĩgↄ̃de vɛ̃ɛbupi ũ, Yudaↄ mɛ́ kaa pↄ́ ì pↄnakɛò ũ.
    Yã́zɛde a wɛ̀ɛlɛ, ↄ̃ gbɛ̃dɛa mɛ́ kↄ̃̀, aà wɛ́ dↄ maakɛai, ↄ̃ búbua mɛ́ dↄ.
  tcz-CHONGTHU: Israel nampi hi van galsatte Pakai dinga alengpilei ahi. Judah mite
    hi alunglhaina honlei ahiuve. Ama’n ahonsoh chu ahididoltaha kithutandihna gaso
    akineppi vang'in, kisuhgimna gaso joh amutai. Chondihna gaso akineppin, hinla
    kinah-kibaona awgin ajajotai.
  mar-mar: कारण सेनाधीश परमेश्वराचा द्राक्षमळा म्हणजे इस्राएल घराणे होय. आणि यहूदाचे
    पुरुष हे त्यातील आनंददायी लागवड होय. त्याने न्यायाची वाट पाहिली, परंतु त्याऐवजी,
    तेथे मारणे; न्यायीपणाची वाट पाहिली, परंतू त्याऐवजी, मदतीचा आक्रोश आढळून आला.
  soq-soq: Israel apanawa ipa Iawe God Mukamukaua wainiwa iraiwa, ita Iuda apanawa
    sa ipa me wainiwaida meba aina nuawa eusampaa baiwa, sa baiwa me menasana mo insadewasantoipe
    dewa intawe dodomana dewasaipona, tane mo kadiwa dewasane sosou epaboiamoiena.
    Mo dodomana dewasapona me insaisawaleidie, tane mo sosou mampo kadiwa dewasaio
    pokawa eteie sidantoia etedie.
  qub-qub: Chacrapa duyñonga munayniyoj Tayta Diosmi. Lantashan übasga caycan Israel
    nasyun runacunami, Judá runacunami. Tayta Diosga munaran layninta chay runacuna
    cumlinantami. Nishanga wañuchinacuyllatami aruycan. Tayta Diosga niran allillata
    rurananpämi. Nishanga ñacajcuna gaparpashallanmi wiyacaycan.
  hat-hat: 'Pèp Izrayèl la, se li ki jaden rezen Seyè a, Bondye ki gen tout pouvwa
    a. Moun peyi Jida yo, se yo ki bon plan li te plante a. Li t''ap tann yo mache
    dwat: Yo lage kò yo nan fè lenjistis. Li t''ap tann yo fè sa ki dwat devan je
    l'', men, nan tout peyi a, se rèl malere ase ou tande.'
  eng-BSB: For the vineyard of the LORD of Hosts is the house of Israel, and the men
    of Judah are the plant of His delight. He looked for justice, but saw bloodshed;
    for righteousness, but heard a cry of distress.
  eng-WEBPB: For the vineyard of the LORD of Armies is the house of Israel, and the
    men of Judah his pleasant plant. He looked for justice, but behold, oppression,
    for righteousness, but behold, a cry of distress.
  kbq-kbq: Hanki Israeli vahe'ene Juda vahe'mo'zanena Hankavenentake Ra Anumzamofo
    waini hozagna hu'za mani'naze. Ana hu'nazageno fatgo huno refko hu avu'avaza hanafi
    huno zamagripina ke'neanagi, vahe'ma aheno korama eri tagi zamo avinetegeno, fatgo
    avu'avaza hanafi huno'ma ke'neanagi, vahe'ma zamahe friza krafagege antahi'ne.
  nhe-BL: Nopa xocomeca mili quinnextía israelitame, huan yajuanti iaxcahua TOTECO
    Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij. Tlali Judá huan altepetl Jerusalén
    eltoc nopa yejyectzitzi tlaltini tlen iaxca TOTECO. Huan nopa tlacame eltoc nopa
    xocomeca tzontli tlen nelía cuajcualtzi. Quichiyayaya nopa tlacame tlen nopa tlaltini
    ma quichihuaca tlen xitlahuac huan cuali, pero quicajqui tzajtziyayaj chicahuac
    nopa tlacame tlen quintlaijiyohuiltiyayaj. Huan quinitac para senquistoc temictiyayaj.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e iko uwà tyw izar ài, uwà Tupàn
    hemimutar a'e, wiko Izaew romo teko Zuta ywy rehe har romo a'e. Tupàn weruzar
    kar uze'eg wanupe. Nuweruzar kwaw wà. Iaiw ma'e uzapo upuruzuka pà wà. Wàro ikatu
    ma'e wanemiapo, nuexak kwaw. Xo umàno etea'i ma'e wanehapukaz taw zo wenu a'e.
    — Urepytywà pe nehe, i'i wà.
  eng-DRA: 'For the vineyard of the Lord of hosts is the house of Israel: and the
    man of Juda, his pleasant plant: and I looked that he should do judgment, and
    behold iniquity: and do justice, and behold a cry.'
