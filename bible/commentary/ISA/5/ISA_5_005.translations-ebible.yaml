verse: ISA.005.005
translations:
  mal-C: 'അതിനാൽ എന്റെ മുന്തിരിത്തോപ്പിനോടു ഞാൻ എന്തു ചെയ്യുമെന്ന് ഇപ്പോൾ ഞാൻ നിങ്ങളോടു
    പറയാം: ഞാൻ അതിന്റെ വേലി പൊളിച്ചുകളയും, അതു തിന്നുപോകും; ഞാൻ അതിന്റെ മതിൽ ഇടിച്ചുകളയും,
    അതു ചവിട്ടിമെതിക്കപ്പെടും.'
  deu-TKW: 'So will ich euch nun verkünden, was ich mit meinem Weinberge thun werde:
    Wegreißen will ich seinen Zaun, daß er abgefressen werde! Durchbrechen will ich
    seine Mauer, daß er zertreten werde.'
  lin-lin: 'Sik’oyo, nakoloba na bino makambo oyo nakosala na elanga na ngai ya vino :
    Nakokweyisa lopango na yango, mpe ekobebisama ; nakotobola madusu kati na bamir
    na yango, mpe baleki nzela bakokoma konyata-nyata yango.'
  eng-LSV: And now, pray, let Me cause you to know, || That which I am doing to My
    vineyard, || To turn its hedge aside, || And it has been for consumption, || To
    break down its wall, || And it has been for a treading-place.
  eng-GNV: 'And nowe I will tell you what I will do to my vineyarde: I will take away
    the hedge thereof, and it shall be eaten vp: I will breake the wall thereof, and
    it shall be troden downe:'
  eng-WEBSTER: 'And now come; I will tell you what I will do to my vineyard: I will
    take away its hedge, and it shall be eaten up; and break down the wall of it,
    and it shall be trodden down:'
  nhw-BL: 'Ama nimechilhuis tlaque nijchihuilis noxocomecamil: Nijsosolos nochi nopa
    tepamitl catli quiyahualohua. Nijcahuas para nopa huacaxme huan borregojme ma
    quitlamicuaca huan ma ipan moquejquetzaca.'
  swh-ONEN: 'Sasa nitawaambia lile nitakalolitendea shamba langu la mizabibu: Nitaondoa
    uzio wake, nalo litaharibiwa, nitabomoa ukuta wake, nalo litakanyagwa.'
  bba-bba: Wee ye u koo win ɡbɑɑ te kuɑ. U koo ten kɑrɑ kɑ yen dɑ̃ɑ wukiriwɑ, kpɑ
    yɑɑ sɑbenu kɑ ɡbeeku yɛɛ yi du mi, yi di, yi tɑɑku.
  eng-KJVCPB: 'And now go to, I will tell you what I will do to my vineyard: I will
    take away the hedge thereof, and it shall be eaten up; And break down the wall
    thereof, and it shall be trodden down:'
  luo-luo: 'Koro abiro nyisou gima abiro timo ne puotha mar mzabibu: Abiro golo chiende
    oko, kendo ibiro kethe, abiro muko ohingane kendo nonyone piny.'
  meu-meu: 'A harihari aina hamaoromui, egu vine imeana ede baina ḡaukaralaia toma:
    Arana baina raḡaia, bena lahi ai bae doua; maḡuna baina ḡiḡia dobi, bena bae moimoilaia;'
  npi-ULB: अब म आफ्‍नो दाखबारीलाई के गर्नेछु सो म तिमीहरूलाई भन्‍नेछु, म त्‍यसलाई
    चरनमा बदल्‍नेछु, त्‍यसको पर्खला म भत्काउनेछु र त्‍यसलाई कुल्चीमिल्ची गरिनेछ ।
  yor-yor: Ní ìsinsin yìí, èmi yóò wí fún ọ ohun tí n ó ṣe sí ọgbà àjàrà mi. Èmi yóò
    gé igi inú rẹ̀ kúrò, a ó sì pa á run, Èmi yóò wó ògiri rẹ̀ lulẹ̀ yóò sì di ìtẹ̀mọ́lẹ̀.
  pes-OPCB: حال به شما می‌گویم با تاکستان خود چه خواهم کرد. من دیواری را که دورش کشیده‌ام،
    خراب خواهم کرد تا به چراگاه تبدیل شود و زیر پای حیوانات پایمال گردد.
  tgl-ULB: Ngayon, ipaaalam ko sa inyo kung ano ang gagawin ko sa aking ubasan; puputulin
    ko ang mga halamang nakapaligid dito; gagawin ko itong isang pastulan; wawasakin
    ko ang pader nito, at tatapak-tapakan ito.
  cbu-NT: Ashiriya, nuwaa kuki mazinangtsa. Yuw nuw mangishi chinaki anoo kamanchintspa.
    Mzareetsi watandpun kapeetkachuri, waani arapich tputs, Mzatsee kachingpana, atina.
    Ashkachuri, watspat kat, kat ashchinllinaya.
  hui-hui: Aiore i̱naga gerebi mabu ogoniha mbira bule manda bidogo tíhondo langero.
    I̱na mabu ogoniha nogo gabua karume anda puwa pu gerebi lini daganeru nodugu payabu
    wahelonaga pabe gialope holebero.
  mya-mya: '``ငါ​သည်​ထို​စ​ပျစ်​ဥ​ယျာဉ်​ကို​ဤ​သို့​ပြု​မည်။ ယင်း​၏​ခြံ​စည်း​ရိုး​ကို​ဖယ်​ရှား​ပစ်​ပြီး​လျှင်
    အုတ်​ရိုး​ကို​လည်း​ဖြို​ချ​ကာ​တော​တိ​ရစ္ဆာန် များ​အား​စား​သောက်​နင်း​ချေ​စေ​မည်။-'
  bod-N: ད་ནི་ངས་རང་གི་རྒུན་འབྲུམ་ར་བ་ལ་ཅི་བྱེད་པར་འགྱུར་བ་ཁྱོད་ལ་འཆད་པར་བྱ་སྟེ། ངས་དེའི་ར་སྐྱོར་བཤིགས་ནས་ཁྱུར་མིད་གཏོང་དུ་འཇུག་དགོས་ལ།
    དེའི་གྱང་ར་བཤིག་ནས་རྡུལ་དུ་བརླག་དགོས།
  wsk-wsk: 'Ario, ani aitak aga waen ningam umu aguwaya bitirikko mu ninga manikko:
    ani ko lauta mu gi warik, se anapeya mel kasu nagumon ale maguwumonko; ani ko
    por parusuwu warik, se giarum ko mel kasu nagumon ale no maguwumonko.'
  sna-sna: 'Zvino ndichakuudzai zvandichaitira munda wangu wemizambiringa: Ndichabvisa
    ruzhowa rwawo, ugoparadzwa; ndichaputsa rusvingo rwawo, ugochatsikwa-tsikwa.'
  spa-BLM: Ahora te diré lo que haré con mi viña. Quitaré su seto y será devorado.
    Derribaré su muro, y será pisoteado.
  cac-cac: 'Axo ticnaic jun, ol val d''ayex tas ol vutej in munlajel tic: Ol viq''uel
    smacte''al te'' chi'' yic ol satel te''. Ol jacvoquel smacte''al te'' chi'', yic
    vach'' ol tec''joquem te'' yuj noc'' noc''.'
  swh-ULB: 'Sasa nitawambia kitu nitakacho kifanya kwenye shamba langu la mzabibu:
    nitaondoa uzio, nitaligeuza kuwa malisho, Nitavunja ukuta wake chini. Na itakanyagwa
    chini.'
  bel-bel: 'Дык вось Я скажу вам, што зраблю зь вінаграднікам Маім: здыму зь яго агароджу,
    і будзе ён спусташацца; разбуру сьцены яго, і будуць яго таптаць.'
  wed-wed: Marina ana riwem, wenanare ana kauei au wapu awarina. Garina ana viairikarikai
    da ḡamoḡamo ina rui Ma wapuna ina ḡara-viravirai.
  deu-ELBBK: 'Nun, so will ich euch denn kundmachen, was ich meinem Weinberg tun will:
    seinen Zaun wegnehmen, dass er abgeweidet werde, seine Mauer niederreißen, dass
    er zertreten werde.'
  mbb-OT: “Guntaan egkeǥiyan ku sikiyu ke hengkey is ebeelan ku zutun te pemuleey
    ku. Id-awè ku is menge nenuvù diyà te nekeliǥuy kayi he iyan nehimu he kudal zin,
    wey ebengkaǥen ku is menge alad kayi su para penebtavà heini te menge langgam
    ne wey zan daan metekutaki.
  mal-2015: ഞാൻ എന്റെ മുന്തിരിത്തോട്ടത്തോടു എന്തു ചെയ്യും എന്നു നിങ്ങളോടു അറിയിക്കാം;
    ഞാൻ അതിന്റെ വേലി പൊളിച്ചുകളയും; അതു തിന്നു പോകും; ഞാൻ അതിന്റെ മതിൽ ഇടിച്ചുകളയും;
    അതു ചവിട്ടി മെതിച്ചുപോകും.
  gup-gup: Wanjh bolkkime marneyime ngudberre kore baleh ngayimewon manbu vineyard
    ngardduk. Ngaye ngayerrkke manbu hedge kore kawarnamyo, dja ngakinje. Mak ngabakke
    kunwardde manbu kawarnamyo. Wanjh bininj kabirribolkmelme manbu manrakel.
  rmc-rmc: 'Akana tumenge phenava, so kerava mira viňicaha: Lava tele lakri ohrada,
    hoj la te zňičinen; čhivava tele lakro muros, hoj pal late te uštaren.'
  pes-OPV: لهذاالان شما را اعلام می‌نمایم که من به تاکستان خودچه خواهم کرد. حصارش
    را برمی دارم و چراگاه خواهد شد؛ و دیوارش را منهدم می‌سازم وپایمال خواهد گردید.
  ron-1924: 'Вэ вой спуне ынсэ акум че вой фаче вией Меле: ый вой смулӂе гардул, ка
    сэ фие пэскутэ де вите; ый вой сурпа зидул, ка сэ фие кэлкатэ ын пичоаре;'
  aui-aui: Kata awonewonemi da konakovi awaki anabera yagu wain kwabuna kiiravine.
    Tagu kii iyiyodi simiiri kewakewa sivikenavivireni, na anataratavetaveyana bi
    gari iyabababareni na anakourikataveni, da ribiribi sinarughu bi sawara tupadi
    sinakamtavetaveyana da kwabuna sinibero.
  ben-OBCV: 'এবার আমি তোমাদের বলি, আমার দ্রাক্ষাক্ষেত্রের প্রতি আমি কী করতে চলেছি:
    আমি এর বেড়াগুলি তুলে ফেলব, আর তা ধ্বংস হয়ে যাবে; আমি এর প্রাচীরগুলি ভেঙে দেব,
    তখন তা পদদলিত হবে।'
  som-som: 'Haddaba waxaan idiin sheegayaa waxaan beertayda canabka ah ku samayn doono:
    heeraarkeeda waan ka qaadi doonaa, oo dhammaanteed way baabbi''i doontaa, oo deyrkeedana
    waan dumin doonaa, oo waa lagu joogjoogsan doonaa,'
  lat-VUC: 'Et nunc ostendam vobis quid ego faciam vineæ meæ: auferam sepem ejus,
    et erit in direptionem; diruam maceriam ejus, et erit in conculcationem.'
  eng-ASVBT: 'And now I will tell you what I will do to my vineyard: I will take away
    the hedge thereof, and it shall be eaten up; I will break down the wall thereof,
    and it shall be trodden down:'
  ita-1885: Or dunque, io vi farò assapere ciò che io son per fare alla mia vigna.
    Io torrò via la sua siepe, e sarà pascolata; io romperò la sua chiusura, e sarà
    calpestata.
  eng-LXXUP: 'And now I will tell you what I will do to my vineyard: I will take away
    its hedge, and it shall be for a spoil; and I will pull down its walls, and it
    shall be left to be trodden down.'
  eng-ULB: 'Now I will tell you what I will do to my vineyard: I will remove the hedge,
    I will turn it into a pasture, I will break down its wall, and it will be trampled
    down.'
  spa-VBL: “Así que déjenme decirles lo que voy a hacer con mi viña. Quitaré su seto
    y será destruida. Derribaré su muro, y será pisoteada.
  fra-_FOB: 'Et maintenant je vais vous apprendre ce que je veux faire à ma vigne:
    J''enlèverai sa haie et elle sera broutée; je romprai sa clôture, et elle sera
    foulée.'
  mal-mal: ഞാൻ എന്റെ മുന്തിരിത്തോട്ടത്തോട് എന്ത് ചെയ്യും എന്നു നിങ്ങളോട് അറിയിക്കാം;
    ഞാൻ അതിന്റെ വേലി പൊളിച്ചുകളയും; അത് തിന്നു പോകും; ഞാൻ അതിന്റെ മതിൽ ഇടിച്ചുകളയും;
    അത് ചവിട്ടി മെതിച്ചുപോകും.
  urd-GVR: Patā hai ki maiṅ apne bāġh ke sāth kyā karūṅga? Maiṅ us kī kāṅṭedār bāṛ
    ko ḳhatm karūṅga aur us kī chārdīwārī girā dūṅgā. Us meṅ jānwar ghus āeṅge aur
    char kar sab kuchh tabāh kareṅge, sab kuchh pāṅwoṅ tale raund ḍāleṅge!
  suz-BL: मिनु मुल गो आं अङगुर रू कली मार पाइनुङा, इन कली देंनुङ। आ थरपु नेल्‍ल ग्रुंइनुङ।
    मिनु मार मार ओव़नीम। आ गारो नेल्‍ल प्रेश्‍शा ताइक्‍नुङ। मिनु दिम्‍शा ताइश्‍शा
    पाइनीम।
  eng-NOY: But come now, and I will tell you What I mean to do with my vineyard. I
    will take away its hedge, and it shall be eaten up; I will break down its wall,
    and it shall be trodden down!
  ita-1927: 'Ebbene, ora io vi farò conoscere quel che sto per fare alla mia vigna:
    ne torrò via la siepe e vi pascoleranno le bestie; ne abbatterò il muro di cinta
    e sarà calpestata.'
  ckb-ckb: 'ئێستا پێتان دەڵێم چی لە ڕەزەمێوەکەم دەکەم: پەرژینەکەی لێ دەکەمەوە و وێران
    دەبێت، دیوارەکەی دەڕووخێنم، دەبێتە پێپەست.'
  eng-BBE: 'And now, this is what I will do to my vine-garden: I will take away the
    circle of thorns round it, and it will be burned up; its wall will be broken down
    and the beasts of the field will go through it;'
  kan-OKCV: ನನ್ನ ದ್ರಾಕ್ಷಿ ತೋಟಕ್ಕೆ ನಾನು ಮಾಡುವುದು ಏನೆಂದು ನಾನು ನಿಮಗೆ ತಿಳಿಸುತ್ತೇನೆ. ನಾನು
    ಅದರ ಬೇಲಿಯನ್ನು ತೆಗೆದುಹಾಕುವೆನು. ಆಗ ದನಕರುಗಳು ಅದನ್ನು ಮೇಯ್ದುಬಿಡುವುದು. ಅದರ ಗೋಡೆಯನ್ನು
    ಕೆಡವಿಬಿಡುವೆನು, ಆಗ ಅದು ತುಳಿದಾಟಕ್ಕೆ ಈಡಾಗುವುದು.
  tam-2017: இப்போதும் நான் என் திராட்சைத்தோட்டத்திற்குச் செய்வதை உங்களுக்கு அறிவிப்பேன்;
    அதின் வேலியை எடுத்துப்போடுவேன், அது மேய்ந்துபோடப்படும்; அதின் அடைப்பைத் தகர்ப்பேன்,
    அது மிதிக்கப்பட்டுப்போகும்.
  spa-RV-1909: 'Os mostraré pues ahora lo que haré yo á mi viña: Quitaréle su vallado,
    y será para ser consumida; aportillaré su cerca, y será para ser hollada;'
  ron-BTF: 'Şi acum, ascultaţi, vă voi spune ce voi face viei mele: Îi voi lua îngrăditura
    şi va fi mâncată; şi îi voi surpa zidul şi va fi călcată în picioare;'
  eng-WEBP: Now I will tell you what I will do to my vineyard. I will take away its
    hedge, and it will be eaten up. I will break down its wall, and it will be trampled
    down.
  eng-FBV: So let me tell you what I'm going to do to my vineyard. I'll remove its
    hedge, and it will be destroyed. I'll tear down its wall, and it will be trampled
    underfoot.
  nld-1939: 'Ik zal u zeggen, wat ik met mijn wijngaard zal doen! Ik neem weg zijn
    omheining: hij wordt kaal gevreten; Ik verniel zijn muur: hij wordt vertrapt;'
  nch-BL: 'Ama nimechilhuis taya nijchihuilis noxocomecamil: Nijsosolos nochi nopa
    tepamit cati quiyahualohua. Nijcahuas para nopa huacaxme huan borregojme ma quitamicuaca
    huan ma ipan moquejquetzaca.'
  vie-1934: 'Nầy, ta sẽ bảo các ngươi về điều ta định làm cho vườn nho ta: Ta phá
    rào, nó sẽ bị cắn nuốt; ta hạ tường xuống, nó sẽ bị giày đạp.'
  hin-CV: अब मैं तुम्हें बताऊंगा कि मैं अपनी बारी के चारों ओर बांधे हुए बाड़े को हटा
    दूंगा, ताकि पशु आकर उसे खा लें, और पौधों को नष्ट कर दें.
  eng-OURB: Now I will tell you what I will do to my vineyard. I will take away its
    hedge, and it will be eaten up. I will break down its wall, and it will be trampled
    down.
  spa-BES: 'Y ahora, esto es lo que haré con mi jardín de viñas: quitaré el círculo
    de espinas que lo rodea, y será comido; su muro será derribado.'
  tdx-tdx: Aa ie zao, hampahafohineko anahareo ty hanoako amy tanem-bahekoy; hombotako
    i fahe’ey, le horoañe; le harotsako ambane i kijoli’ey, ho lialiàñe.
  tha-KJV: บัดนี้​เราจะบอกเจ้าทั้งหลายให้ว่าเราจะทำอะไรกับสวนองุ่นของเรา เราจะรื้อรั้วต้นไม้ของมันเสีย
    แล​้วมั​นก​็จะถูกเผา เราจะพังกำแพงของมันลง มั​นก​็จะถูกเหยียบย่ำลง
  por-BR-2018: 'Por isso agora eu vos farei saber o que farei à minha vinha: tirarei
    sua cerca, para que sirva de pastagem; derrubarei seu muro, para que seja pisada;'
  deu-ELO: 'Nun, so will ich euch denn kundmachen, was ich meinem Weinberge tun will:
    seinen Zaun wegnehmen, daß er abgeweidet werde, seine Mauer niederreißen, daß
    er zertreten werde.'
  eng-WYC-2018: And now I shall show to you, what I shall do to my vinery. I shall
    take away the hedge thereof, and it shall be into ravishing (or and it shall be
    eaten up); I shall cast down the wall thereof, and it shall be into defouling;
  epo-epo: 'Nun mi sciigos al vi, kion mi faros al mia vinberĝardeno: forigita estos
    ĝia barilo, kaj ĝi estos ruinigata, ĝiaj muroj estos disĵetitaj, kaj ĝi estos
    piedpremata.'
  uig-PIN: 'Əmdi ⱨazir Ɵz üzümzarimni nemǝ ⱪilidiƣinimni silǝrgǝ eytip berǝy: — Uning
    qitlaⱪlirini elip taxlaymǝn, u yutuwetilidu; Uning tamlirini qeⱪip ƣulitimǝn,
    u qǝylinidu.'
  beo-beo: 'Amaiba:le, Na da Na waini sagai amoma agoane hamomu. Na da gagoi Na waini
    sagai amo sisiga:sa amo sigua ohe fi da udigili manusa: amola osa:gisimusa:, amo
    mugulumu.'
  tpi-OTNT: “Nau bai mi tokim yupela long samting mi ting long mekim long gaden wain
    bilong mi. Bai mi rausim banis bilong gaden, na larim ol wel abus i go insait
    long gaden na kaikai na bagarapim ol diwai wain.
  hau-SA: Yanzu zan faɗa muku abin da zan yi da gonar inabina. Zan cire katangar da
    ta kewaye ta, za tă kuwa lalace; zan rushe bangonta, za a kuwa tattake ta.
  uig-LAT: 'Emdi hazir Öz üzümzarimni néme qilidighinimni silerge éytip bérey: — Uning
    chitlaqlirini élip tashlaymen, u yutuwétilidu; Uning tamlirini chéqip ghulitimen,
    u cheylinidu.'
  nde-nde: 'Khathesi-ke sengizalitshela engizakwenza esivinini sami: Ngizasusa uthango
    lwaso; sizadilizwa. Ngizabhidliza umduli waso, sizagxotshwa ngezinyawo.'
  ton-ton: 'Pea ko eni; te u fakahā kiate kimoutolu ʻaia te u fai ki heʻeku ngoue
    vaine: te u toʻo mei ai ʻā hono ʻā, pea ʻe keina ia ʻo ʻosi; pea ʻe holoki ʻā
    hono maka, pea ʻe malaki hifo ia:'
  ces-1613: 'A protož oznámím vám, co já učiním vinici své: Odejmu plot její, a přijde
    na spuštění; rozbořím hradbu její, i přijde na pošlapání.'
  eng-WMB: Now I will tell you what I will do to my vineyard. I will take away its
    hedge, and it will be eaten up. I will break down its wall, and it will be trampled
    down.
  tam-TCV: 'ஆகவே நான் என் திராட்சைத் தோட்டத்திற்கு இப்போது செய்யப்போவதைச் சொல்வேன்:
    அதன் வேலியை நீக்கிவிடுவேன், அது அழிந்துவிடும். அதன் மதில்களை உடைத்துவிடுவேன்,
    அது மிதிக்கப்படும்.'
  ceb-ULB: 'Karon sultihan ko kamo kung unsa ang akong buhaton sa akong parasan: kuhaon
    ko ang kural niini, himoon ko kini nga usa ka sibsibanan, gubaon ko ang paril
    niini, ug yatakyatakan kini.'
  pol-UBG: 'Oto oznajmię wam, co uczynię dla mojej winnicy: rozbiorę jej płot i będzie
    spustoszona, zniszczę jej ogrodzenie i będzie zdeptana.'
  agr-agr: Tuja midau uva ajakbauwa nunash, wisha itugkatag tajaki nuna yamai ujaktajime.
    Wika aunak ashí ijinatnume tusan kuitamtsuk idaisattajai, tuja utsaantuawag, najakag
    kupig ijinatnume tusan peejamua nunashkam tegajattajai.
  kyc-kyc: Nambame piru doko dapa pyuo pirunu kandalapale. Doko kame maronge dupwa
    lalyuo asu pinyi nembapala kame angi suwa menape kame piro karena lao piyu dupwa
    lalyinyi nembo mena rakaiye wii saape kame lalyuo nyuo pirunupa nao mena gulungalu
    lao karenale.
  urd-GVU: پتا ہے کہ مَیں اپنے باغ کے ساتھ کیا کروں گا؟ مَیں اُس کی کانٹےدار باڑ کو
    ختم کروں گا اور اُس کی چاردیواری گرا دوں گا۔ اُس میں جانور گھس آئیں گے اور چر
    کر سب کچھ تباہ کریں گے، سب کچھ پاؤں تلے روند ڈالیں گے!
  deu-1912: Wohlan, ich will euch zeigen, was ich meinem Weinberge tun will. Seine
    Wand soll weggenommen werden, daß er verwüstet werde; sein Zaun soll zerrissen
    werden, daß er zertreten werde.
  kan-2017: ನನ್ನ ದ್ರಾಕ್ಷಿಯ ತೋಟವನ್ನು ಏನು ಮಾಡುವೆನು ಎಂದು ಈಗ ನಿಮಗೆ ತಿಳಿಸುತ್ತೇನೆ. ಅದರ ಮುಳ್ಳು
    ಬೇಲಿಯನ್ನು ಕೀಳುವೆನು. ದನಗಳು ಅದನ್ನು ಮೇಯ್ದುಬಿಡುವುದು. ಅದರ ಗೋಡೆಯನ್ನು ಕೆಡವಿ ಹಾಕುವೆನು.
    ಅದು ಜನರ ತುಳಿದಾಟಕ್ಕೆ ಈಡಾಗುವುದು.
  yap-yap: “Ba’aray e n’en ni nggu rin’ ko re gi woldug rog ney ni grape. N’en ni
    ku gu yung nike mang yoror riy nib liyeg e bay gu chuweg, mu gu bilig nga but’
    e yoror riy ni be rungrunguy, nge yib e gamanman ni malboch ngay ngi i kay ma
    be yot’yot’ nga but’.
  hlt-MCSB: Ka misurdum ah ka saii te nangmih kam ming sak pawn ni. A buk te a khoe
    vetih cahawp hamla om pawn ni. A vongtung te a phae vetih cawtkoi hamla om pawn
    ni.
  mdy-ETH: «ማይ ታኣኒ ታኣኮ ዎይኖ ቤዞይዳ ማዻንዳ ባኮ ታ ዒንሢም ኬኤዞም፤ ዙላ ዓኣ ዲፆ ታ ቱጌም ቆልሞ ሄንቃ ቤሲ ማዓንዳኔ፤
    ጊንሣ ኬኤሎ ዲፆዋ ታ ሻሄም ቆልሞኮ ፔኤሺ ቤሲ ማዓንዳኔ።
  twi-ASANTE: 'Afei, mɛka deɛ merebɛyɛ me bobefuo no akyerɛ wo: Mɛyi ɛho ban no afiri
    hɔ, na wɔbɛsɛe no; mɛbubu ɛho fasuo, na wɔbɛtiatia so.'
  eng-WEBU: Now I will tell you what I will do to my vineyard. I will take away its
    hedge, and it will be eaten up. I will break down its wall, and it will be trampled
    down.
  wal-wal: Ha77i taani ta woiniyaa turaa sohuwaa oottiyoobaa intteyyo yootais. Taani
    dirssaa shoddana; he turaikka xayanaadan oottana. Taani gimbbiyaa qolana; he sohoikka
    tubettana.
  spa-PDDPT: Les mostraré, pues, lo que haré con mi viña. Le quitaré su cerco de tierra
    apisonada para que sirva de pasto. Derribaré su cerca para que sea pisoteada.
  gun-gun: Aỹ ma xee amombe'u ta pẽvy xe'uvaty re ajapo aguã. Aipe'apa 'rã ikorarã
    juu anhotỹ va'ekue, xe'uvaty opyta aguã mymba okaru atyrã rive. Aity 'rã ikora
    mymba kuery opyrõmba aguã.
  ilo-ULB: Ita, ipakaammok kadakayo no ania ti aramidek iti kaubasak; ikkatekto dagiti
    mula a pannakaaladna; pagbalinek daytoy a pagpastoran; rebbaekto dagiti paderna,
    ket mabaddebaddekanto daytoy.
  kpg-kpg: '“Deenei di mee gaa hai ko Au gi dagu hadagee: Au ga daa gi daha di tuuli
    dela i di gili di hadagee, gaa oho gi daha di abaaba dela e abaaba di maa, ga diiagi
    di maa gi nia manu lodo geinga gi geina ge gi hunahuna ina.'
  uig-ARA: 'ئەمدى ھازىر ئۆز ئۈزۈمزارىمنى نېمە قىلىدىغىنىمنى سىلەرگە ئېيتىپ بېرەي:
    ــ ئۇنىڭ چىتلاقلىرىنى ئېلىپ تاشلايمەن، ئۇ يۇتۇۋېتىلىدۇ؛ ئۇنىڭ تاملىرىنى چېقىپ
    غۇلىتىمەن، ئۇ چەيلىنىدۇ.'
  sus-sus: N xa a fala wo bɛ n naxan nabama n ma xɛ ra. N sansanyi talama nɛ alako
    xurusee xa a maxin. N tɛtɛ bama nɛ alako a xa maboron.
  pon-2006: '“Eri met, I pahn ndaiong kumwail dahme I pahn wiahiong ei mwetin wainet:
    I pahn kihsang kelepe; I pahn kauwehla kehl kan, pwe mahn lawalo kan en kangala
    oh tiakpeseng.'
  jae-jae: “Ma galoc aê jasôm gêŋ, taŋ gabe jaŋgôm êndêŋ ŋoc kôm wainŋa naŋ, lasê
    êndêŋ amac aŋô. Aê gabe janseŋ ŋatuŋ su, gebe bôc sêniŋ su ma jatuc ŋatuŋbôm ênsêlô,
    gebe bôc sêka gamêŋ tau popoc.
  ksd-ksd: 'Io, go ina ve avat ba ava ina pait ia ta kaugu uma na vain: ina re vue
    ra liplip na valangur tana, ma da tun vue; ina re vue ra liplip na vat bula, ma
    da ruarua vakaina;'
  tur-YTC: Şimdi size bağıma ne yapacağımı söyleyeyim. Onun çitini kaldıracağım ve
    onu yiyip bitirecekler. Onun duvarını yıkacağım, o da ayak altında çiğnenecek.
  grc-BRENT: Νῦν δὲ ἀναγγελῶ ὑμῖν τί ἐγὼ ποιήσω τῷ ἀμπελῶνί μου· ἀφελῶ τὸν φραγμὸν
    αὐτοῦ, καὶ ἔσται εἰς διαρπαγήν· καὶ καθελῶ τὸν τοῖχον αὐτοῦ, καὶ ἔσται εἰς καταπάτημα·
  ind-AYT: 'Jadi sekarang, aku akan memberitahumu apa yang akan kuperbuat terhadap
    kebun anggurku: aku akan membuang pagarnya, dan kebun itu akan dilahap; aku akan
    meruntuhkan temboknya, dan kebun itu akan menjadi tanah yang diinjak-injak.'
  nya-nya: 'Tsopano ndikuwuzani chimene ndidzawuchitire munda wanga wa mpesa: ndidzachotsa
    mpanda wake, ndipo mundawo udzawonongeka; ndidzagwetsa khoma lake, ndipo nyama
    zidzapondapondamo.'
  hrv-hrv: 'No sad ću vam reći što ću učiniti od svog vinograda: plot ću mu soriti
    da ga opustoše, zidinu razvaliti da ga izgaze.'
  mps-mps: Megi da, dagebolo ena wain gide yaiba homu yali po dagebolo eno pusa mawaibao.
    Te eno wain gi obo hųgia sąwaibao. Awe, te obo dolama, tama te bulu hasa dabe
    te gi tomoba pelama, tama te wain ni tulama, dolomainu yaibao.
  tpi-tpi: “Nau bai mi tokim yupela long samting mi ting long mekim long gaden wain
    bilong mi. Bai mi rausim banis bilong gaden, na larim ol wel abus i go insait
    long gaden na kaikai na bagarapim ol diwai wain.
  dan-1931: 'Så vil jeg da lade jer vide, hvad jeg vil gøre ved min Vingård: Nedrive
    dens Hegn, så den ædes op, nedbryde dens Mur, så den trampes ned!'
  vie-OVCB: 'Này Ta cho biết ngươi biết điều Ta định làm cho vườn nho của Ta: Ta sẽ
    phá rào và để nó bị tàn phá. Ta sẽ đập đổ tường và để các loài thú giẫm nát.'
  guj-2017: હવે હું મારી દ્રાક્ષવાડીનું શું કરવાનો છું, તે હું તમને જણાવું; હું તેની
    વાડ કાઢી નાખીશ; જેથી તે ભેલાઈ જશે; તેનો કોટ હું પાડી નાખીશ, જેથી તે કચડાઈ જશે
  pon-2006A: '“Eri met, I pahn ndaiong kumwail dahme I pahn wiahiong ei mwetin wainet:
    I pahn kihsang kelepe; I pahn kauwehla kehl kan, pwe mahn lawalo kan en kangala
    oh tiakpeseng.'
  por-BRBSL: Agora vou lhe dizer o que farei com meu vinhedo. Tirarei sua sebe, e
    ela será consumida. Eu derrubarei sua parede, e ela será pisoteada.
  cth-cth: Atu thai haw. Kaie misur takha dawk ka sak hane kawi na patue avai. Tumdumnae
    rui payang e hah, ka raphoe vaiteh, ayâ alouke ni a ca awh han. Tumdumnae amhru
    tapang hah ka raphoe vaiteh, ayâ alouke ni a coungroe awh han.
  twi-twi: 'Afei mɛka nea merebɛyɛ me bobeturo no akyerɛ wo: Meyi ho ban no afi hɔ,
    na wɔbɛsɛe no; mebubu ho ɔfasu, na wobetiatia so.'
  hlt-hlt: Ka misurdum ah ka saii te nangmih kam ming sak pawn ni. A buk te a khoe
    vetih cahawp hamla om pawn ni. A vongtung te a phae vetih cawtkoi hamla om pawn
    ni.
  tbz-SIM: Ntɛnɛ̀ n dò nkɛ́dɔɔ̀mɛ̀ dɛ kó dɛtie, n yóó dɛitɛmu kuperí kɛ̀ iwũɔ̃ dɛ̀
    cɑ̀ɑ́kɛ́. M bo pétɛ́ kuperí kɛ̀ bɛ̀ ndɛ̀ nɑ̀ù.
  msy-2020: Kɨ datɨrɨghɨn uan wainɨn azenim damuamin arazimɨn gun ia mɨkɨmam. Kɨ azenim
    avɨnizir dɨvazim akarigh a gasɨghasigham. Egh kɨ wainɨn azenim avɨnizir dɨvazim
    akarightɨ a irɨgham. Eghtɨ asɨzir atiaba wainɨn azenimɨn aven mangɨ azenim dɨkabɨn
    wainɨn ikarɨzibar amɨva, dagh asɨghasigham.
  dop-dop: Nɔɔnɔɔ, mɑɑ heeli-mɛɣɛ nti mɑɑ lɑnɑ-kʋ tɔ. Mɑɑ kpɛsɩ kʋ kɑlɑɑ nɑ heeŋ tɔɣɔ-kʋ.
    Mɑɑ yɔkɩ kʋ koluŋɑ nɑ mpɑtɔntɑɑ fɛlɩ-kʋɣʋ nɔɔhɛɛ.
  azb-azb: 'İndi qoy mən sizə bağımla nə edəcəyimi bildirim: Çəpərini sökəcəyəm və
    onu yeyib-dağıdacaqlar, Hasarını yıxacağam və onlar tapdalanacaq.'
  eng-DBY: 'And now, let me tell you what I am about to do to my vineyard: I will
    take away its hedge, and it shall be eaten up; I will break down its wall, and
    it shall be trodden under foot;'
  hin-2017: अब मैं तुम को बताता हूँ कि अपनी दाख की बारी से क्या करूँगा। मैं उसके काँटेवाले
    बाड़े को उखाड़ दूँगा कि वह चट की जाए, और उसकी दीवार को ढा दूँगा कि वह रौंदी जाए।
  wol-KYG: Ma xamal leen nag li ma naral sama tóokër bi. Ñàggib ñagam, mu dim parlu;
    màbb miiram, ñu dëggaate ko, jàll.
  eng-YLT: And now, pray, let me cause you to know, That which I am doing to my vineyard,
    To turn aside its hedge, And it hath been for consumption, To break down its wall,
    And it hath been for a treading-place.
  kne-kne: 'Di amagek sin inobasak et siya na: Kaanek din naialad ay pagat sin benget
    na ya dadaelek din batog ay alad na ta alaben di animal ya igatigatin da.'
  eng-WYC-2017: And now I shall show to you, what I shall do to my vinery [or vineyard].
    I shall take away the hedge thereof, and it shall be into ravishing; I shall cast
    down the wall thereof, and it shall be into defouling;
  eng-WMBB: Now I will tell you what I will do to my vineyard. I will take away its
    hedge, and it will be eaten up. I will break down its wall, and it will be trampled
    down.
  urd-GVH: पता है कि मैं अपने बाग़ के साथ क्या करूँगा? मैं उस की काँटेदार बाड़ को
    ख़त्म करूँगा और उस की चारदीवारी गिरा दूँगा। उसमें जानवर घुस आएँगे और चरकर सब कुछ
    तबाह करेंगे, सब कुछ पाँवों तले रौंद डालेंगे!
  rug-rug: 'Ke Maqu tozini gamu sapu kote tavetia Rau koasa Qua inuma vaeni: kote
    vagi pania Rau sa bara pa vari likohaena sa, pude mani ta ṉovala palae; meke kote
    huara pani Rau sari gobana sa, pude mae sari kurukuru meke neti va gore pania.'
  gaz-gaz: Ani amma waanan iddoo dhaabaa wayinii koo gochuuf jiru isinitti nan hima;
    ani dallaa isaa nan diiga; innis ni bada; dallaa isaa dhagaa nan jigsa; innis
    gad dhidhiitama.
  fra-LSG: Je vous dirai maintenant Ce que je vais faire à ma vigne. J’en arracherai
    la haie, pour qu’elle soit broutée; J’en abattrai la clôture, pour qu’elle soit
    foulée aux pieds.
  gnn-gnn: “Ga nhaltjanna ŋarra yurru ŋarrakalaŋuwu ŋarra dhiyakuyi gärulwunydja?
    Ŋarranydja yurru bitjanna gam', ŋarra yurru ḏaw'‐ḏawyunna dhuwala ḻoḻunhanydja,
    märr yurru yakana dhiyaŋu biyapulnydja ḻoḻuyu gunganhamirriyama yukurra, bala
    gärulnydja ŋunhi yurru ŋuthan dhiyalayi djäkamiriwŋuranydja birrka'mirrina, ḏirriṯirri'na
    dhika nhäna. Yakana ŋarra yurru ŋunhiyi räwaktja baṉdja'‐baṉdja gulkthun marrtji,
    ga mulmu ŋarra yurru yakana nhäŋiniŋ'tja ŋula nhänydja ḏulŋurr'yun marrtji, ga
    yakana ŋarra yurru waltjaṉ yänguma yurr'yunarawunydja dhiyakuyi.” Ga bitjarra
    ŋayi Garray waŋananydja.
  yal-yal: 'Iki, n xa a fala ɛ xa n fama naxan ligadeni n ma manpa bili nakɔɔn na:
    N na a sansanna kalama nɛn, xuruseene yi a madon. N na a rabilinna yinna rabirama
    nɛn dangu muxune yi a yibodon.'
  iou-iou: Unita apiŋo wain epäna unita jide täŋpayäŋ täyat u kwawak täwet ahäwayäŋ;
    Näk wain epän unitäŋo yewa wärämurakaŋ tom ägwäritä äpmoŋkaŋ yeŋ gatäŋpäŋ api
    näneŋ.
  haw-1868: 'Ano hoi, e hai aku no wau ia oukou, I ko''u mea e hana''i i ko''u pawaina.
    E wawahi au i kona pa e ulu ana, a e pau no ia i ka aiia; E hoohiolo no hoi au
    i kona pa pohaku, a e pau no ia i ka hahiia:'
  arb-NAV: 'وَالآنَ أُخْبِرُكُمْ مَا أَصْنَعُ بِكَرْمِي: سَأُزِيلُ سِيَاجَهُ فَيُصْبِحُ
    مَرْعَى مَاشِيَةٍ، وَأَهْدِمُ سُورَهُ فَيَضْحَى مَدَاسَ أَقْدَامٍ،'
  ewe-ewe: Azɔ magblɔ nu si wɔ ge mala nye waingble la na mi. Magbã kpɔ ɖa le eŋuti,
    eye lãwo aɖui. Magbã gli le eŋu ne amewo nafanyae.
  eng-LEE: 'And now I will let you know also what I will do to my vineyard: I will
    take away its hedge, and it shall be eaten off; I will break down its wall, and
    it shall be trodden down;'
  asm-FB: মই মোৰ দ্ৰাক্ষাবাৰীলৈ যি কৰিম এতিয়া তাক মই তোমালোকক জনাওঁ; মই জোপোহা গছৰ
    বেৰাবোৰ গুচাম, মই তাক চৰণীয়া পথাৰলৈ ৰূপান্তৰিত কৰিম, আৰু তাৰ দেৱালবোৰ ভাঙিম তাতে
    তাক গছকা হ’ব।
  sus-A: ﭑ شَ عَ قَلَ وٌ بّ ﭑ نَشَن نَبَمَ ﭑ مَ شّ رَ. ﭑ سَنسَنيِ تَلَمَ نّ عَلَكٌ
    شُرُ سٍيٍ شَ عَ مَشِن. ﭑ تّتّ بَمَ نّ عَلَكٌ عَ شَ مَبٌرٌن.
  fra-SBL: Maintenant, je vais vous dire ce que je vais faire à ma vigne. J'enlèverai
    sa haie, et elle sera dévorée. J'abattrai son mur, et il sera piétiné.
  hbo-hbo: וְעַתָּה֙ אֹודִֽיעָה־נָּ֣א אֶתְכֶ֔ם אֵ֛ת אֲשֶׁר־אֲנִ֥י עֹשֶׂ֖ה לְכַרְמִ֑י
    הָסֵ֤ר מְשׂוּכָּתֹו֙ וְהָיָ֣ה לְבָעֵ֔ר פָּרֹ֥ץ גְּדֵרֹ֖ו וְהָיָ֥ה לְמִרְמָֽס׃
  piu-2006: '@see-verse:ISA.005.004'
  kik-kik: 'Atĩrĩrĩ, nĩngũmwĩra ũrĩa ngwĩka mũgũnda ũcio wakwa wa mĩthabibũ: Nĩngũwehereria
    rũgiri rwaguo, nĩguo wanangwo, njooke momore rũthingo rwaguo, nĩguo ũrangĩrĩrio.'
  fra-NCL: '« Et maintenant, je vous ferai connaître ce que je vais faire à ma vigne :
    j’arracherai sa haie, et elle sera broutée ; j’abattrai sa clôture, et elle sera
    foulée aux pieds.'
  cek-AK: Kaimah ih misur takha hae kawbangmaw ka sak han, tiah vaihi kang thuih o
    noek han; pakaa ih sipae to ka phraek moe, minawk kalah ka caaksak han; tapang
    to ka phraek moe, minawk kalah ka cawhsak han.
  cuk-cuk: 'An bega sogmalodo, igi an-uva-nainu an imakoe: An e-ibe galu-emakaled
    earoed, adi, bela berguegar. An e-galu-matusulid e-ibe earbaloed, adi, bela egi
    annalegegar.'
  uig-CYR: 'Әнди һазир Өз үзүмзаримни немә қилидиғинимни силәргә ейтип берәй: — Униң
    читлақлирини елип ташлаймән, у жутуветилиду; Униң тамлирини чеқип ғулитимән, у
    чәйлиниду.'
  tel-2017: ఆలోచించండి, నేను నా ద్రాక్షతోటకు చేయబోయే దాన్ని మీకు వివరిస్తాను. దాన్ని
    పశువులు మేసేలా దాని కంచెను కొట్టి వేస్తాను. అందరూ దాన్ని తొక్కేలా దాని గోడను పడగొట్టి
    పాడుచేస్తాను.
  hat-BSA: 'Pou sa a, kite Mwen di nou koulye a sa M ap fè ak chan rezen sa a: Mwen
    va retire kloti li e li va brile; Mwen va kraze miray li e li va vin foule nèt.'
  bxh-bxh: Egu wain gabuna mate haba egu abiꞌabina doha ite; wain gogolana ya in be
    ya yabalu haba E anꞌoiꞌidi yo ganaganana haba E lopa fahi be suisui adi banwawa
    yai ya fuyo.
  kos-kos: '“Pa inge ma nga ac oru nu ke ima se luk inge: nga ac kunausla kalkal kac
    ac rakinya pot uh, tuh kosro lemnak uh in ku in utyak, kangla ac lolongya.'
  hbo-WLC: וְעַתָּה֙ אוֹדִֽיעָה־נָּ֣א אֶתְכֶ֔ם אֵ֛ת אֲשֶׁר־אֲנִ֥י עֹשֶׂ֖ה לְכַרְמִ֑י
    הָסֵ֤ר מְשׂוּכָּתוֹ֙ וְהָיָ֣ה לְבָעֵ֔ר פָּרֹ֥ץ גְּדֵר֖וֹ וְהָיָ֥ה לְמִרְמָֽס׃
  ibo-ibo: Ugbu a, lee, ihe m na-aga ime ubi vaịnị m a. Aga m ewepụ ihe mgbochi a
    gbara ya, hapụ ya ka ọ ghọọ ebe anụ ụlọ na-ata nri. Aga m etida mgbidi ya hapụ
    ya ka ọ bụrụ ebe a na-azọtọ ụkwụ.
  ory-ory: ଏଣୁ ଏବେ ଶୁଣ; ମୁଁ ଆପଣା ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ପ୍ରତି ଯାହା କରିବି, ତାହା ତୁମ୍ଭମାନଙ୍କୁ
    ଜଣାଇବି; ମୁଁ ତହିଁର ବାଡ଼ କାଢ଼ି ପକାଇବି, ତହିଁରେ ତାହା ଗ୍ରାସ କରାଯିବ; ମୁଁ ତହିଁର ବେଢ଼ା
    ଭାଙ୍ଗି ପକାଇବି, ତହିଁରେ ତାହା ଦଳିତ ହେବ;
  chk-chk: Iwe, iei üpwe asile ngenikemi mine üpwe föri ngeni ai tanipi. Üpwe ütti
    ekewe irä mi tii ünükün ewe tanipi o ataela ewe tit pwe ekewe manmwacho repwe
    tolong. Repwe eni ekewe irän wain o puriretiu.
  rop-rop: “Wal ai sabi wanim ai garra dum na. Ai garra kadimdan detlot bushis, en
    det wol weya jidan raidaran langa det fam, ai garra nakimdan. Main greip fam garra
    jidan rabishwan na.
  ukr-1871: 'От же я вам скажу, що зроблю з виноградником моїм: розберу його огорожу,
    нехай його пустошать, повалю мур, нехай його топчуть,'
  deu-1951: 'Nun will ich euch aber anzeigen, was ich mit meinem Weinberg tun will:
    Ich will die Hecke wegschaffen, daß er abgeweidet, und die Mauer einreißen, daß
    er zertreten werde!'
  eng-JPS: 'And now come, I will tell you what I will do to my vineyard: I will take
    away the hedge thereof, and it shall be eaten up; I will break down the fence
    thereof, and it shall be trodden down;'
  srp-1865: Sada æu vam kazati što æu uèiniti vinogradu svojemu. Oboriæu mu ogradu,
    neka opusti; razvaliæu mu zid, neka se pogazi;
  lug-lug: Kaakano muleke mbabuulire kye nnaakola ennimiro yange ey’emizabbibu. Nzija
    kugiggyako olukomera eyonooneke. Ndimenya ekisenge kyayo yonna erinnyirirwe.
  heb-heb: ועתה אודיעה נא אתכם את אשר אני עשה לכרמי הסר משוכתו והיה לבער פרץ גדרו
    והיה למרמס׃
  ben-IRV: এখন আমি তোমাকে জানাব যা আমি আমার আঙ্গুরক্ষেতে করব; আমি বেড়া তুলে ফেলব;
    আমি তা তৃণক্ষেত্রতে পরিণত করব; আমি তার দেয়াল ভেঙে ফেলব এবং এটা মাড়ানো হবে।
  pan-pan: ਹੁਣ ਮੈਂ ਤੁਹਾਨੂੰ ਦੱਸਦਾ ਹਾਂ, ਭਈ ਮੈਂ ਆਪਣੇ ਅੰਗੂਰੀ ਬਾਗ਼ ਨਾਲ ਕੀ ਕਰਨ ਵਾਲਾ ਹਾਂ।
    ਮੈਂ ਉਸ ਦੀ ਵਾੜ ਹਟਾ ਦਿਆਂਗਾ, ਅਤੇ ਉਹ ਸੜ ਜਾਵੇਗੀ, ਮੈਂ ਉਸ ਦੀ ਕੰਧ ਢਾਹ ਸੁੱਟਾਂਗਾ, ਅਤੇ ਉਹ
    ਲਤਾੜੀ ਜਾਵੇਗੀ।
  mya-JVB: ယခု နားထောင်ကြ။ ငါ့ စပျစ် ဥယျာဉ်၌ ငါ ပြု ရမည်အမှု ကို သင် တို့အား ငါဘော်ပြ
    မည်။ စောင်းရန်း ကို ငါပယ်ရှင်း သဖြင့် ၊ သူတပါးတို့သည် စား ကြလိမ့်မည်။ အုတ်ရိုး
    ကိုငါဖြို သဖြင့်၊ သူတပါးတို့သည် ကျော်နင်း ကြ လိမ့်မည်။
  tte-O: Na yawalo kolimiu kani tawae yapaisowai yagu oine tanona mena. Kani mayau
    oine yasulu-gabaegili, kana gana mayau yakele-gabaen. Imwawasi kana dedeliwo veku
    kani yakele-gwaligwali kabo yakayakan kani tanone silusae na ginauli meuloina
    siutuyamateli yo sisibayanae.
  hmo-hmo: 'To harihari umui do lau hamaoroa, dahaka do lau karaia egu vain uma dekenai:
    Lau ese uma ena ara do lau kokia, bona lahi dekenai do lau gabua ore. Iena magu
    be do lau veria diho, vadaeni uda boromadia ese uma do idia moia kava.'
  urd-urd: मैं तुम को बताता हूँ कि अब मैं अपने बाग़ से क्या करूँगा; मैं उसकी बाड़
    गिरा दूँगा, और वह चरागाह होगा; उसका अहाता तोड़ डालूँगा, और वह पामाल किया जाएगा;
  rus-SYN: 'Итак Я скажу вам, что сделаю с виноградником Моим: отниму у него ограду,
    и будет он опустошаем; разрушу стены его, и будет попираем,'
  bqc-SIM: 'Tiasa má oɛ́ lá má kɛ ma vɛ̃ɛbuɛ: Má a kaa gbooɛ, wi a ↄ̃̀ↄkpa, má
    a bĩ́iↄ daaĩɛ, wi ↄ̃zↄ̃wà.'
  tcz-CHONGTHU: 'Tua hi kalengpilei hi ipi kalo ding ham naseipeh-unge: Keiman atho
    phelhangting subei tange. Apal volhusohkeiyingting, ganchaho lhalutninge.'
  mar-mar: आता मी माझ्या द्राक्षमळ्याचे काय करणार आहे ते तुम्हास सांगतो. मळ्याच्या
    संरक्षणासाठी लावलेले काटेरी कुंपण काढीन. मी त्यास कुरण असे करीन, त्याच्या आवाराची
    दगडी भिंत फोडून टाकील आणि ती पायाने तुडवीली जाईल.
  soq-soq: 'Sa baiwa ne wain aina iraiwa mampe ambi dewasapaa insaisawantedina umanawa
    dialepo etana: Ne me enabodawa gedara ainepanana bowiantapo ita me kadi donsapi.
    Ne me belawa einaa epateianteapa, ita pue dobinoa odapue ipau namopue ita irai
    sa ansisisapue kadisapu.'
  qub-qub: 'Cananmi ichanga übas wertäta imano ruranäpaj caycashantapis willashayqui:
    Guenchashäcunatami ushajpaj jorgurishaj illgächinanpaj. Perga curalaraycajtami
    juchurgärachishaj pï-maypis lluchcacunanpaj.'
  hat-hat: Enben! M'ap fè nou konnen sa mapral fè jaden rezen mwen an. Mwen pral kraze
    tout lantiray li a pou bèt antre vin manje l', pou yo kraze l' anba pye yo.
  eng-BSB: 'Now I will tell you what I am about to do to My vineyard: I will take
    away its hedge, and it will be consumed; I will tear down its wall, and it will
    be trampled.'
  eng-WEBPB: Now I will tell you what I will do to my vineyard. I will take away its
    hedge, and it will be eaten up. I will break down its wall, and it will be trampled
    down.
  kbq-kbq: Hanki menina ana waini hoza'nimofona na'a huntegahufi tamasamigahue. Ana
    hozamofo kegina kana eri netre'na, hozamofo have kegina tapage hutresnugeno, afizaga
    gafamo'za ufre'za ana wainia zamagiareti rentrantru ahe'za eri havizantfa hugahaze.
  nhe-BL: 'Ama nimechilhuis tlachque nijchihuilis noxocomecamil: Nijxolehuas nochi
    nopa tepamitl tlen quiyahualohua. Nijcahuas para nopa huacaxme huan borregojme
    ma quitlamicuaca huan ma ipan moquejquetzaca.'
  gub-BL: Amume'u putar heremitygwer uwà tyw pe heremiapo ràm ihe kury. — Azo'ok putar
    pari a'e wi nehe. Aityk putar pàrirogaw imunar ma'e wamunyryk kar haw nehe no.
    Amuixe kar putar ma'ea'yr heko pe wà nehe. Amumaw kar putar uwà rupaw nehe.
  eng-DRA: 'And now I will shew you wnat I will do to my vineyard. I will take away
    the hedge thereof, and it shall be wasted: I will break down the wall thereof,
    and it shall be trodden down.'
