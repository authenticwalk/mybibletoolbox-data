verse: ISA.005.017
translations:
  mal-C: അപ്പോൾ കുഞ്ഞാടുകൾ തങ്ങളുടെ മേച്ചിൽപ്പുറത്ത് എന്നപോലെ മേയും; ധനികരുടെ ശൂന്യപ്രദേശങ്ങളിൽ
    കുഞ്ഞാടുകൾ പുല്ലുതിന്നും.
  deu-TKW: Und Lämmer werden dort weiden, als ob es ihre Trift wäre, und Böcklein
    werden sich von den Trümmern der Fetten nähren.
  lin-lin: Bameme ekokoma kolia matiti lokola nde ezali kati na elanga na yango moko,
    bapaya bakozwa bomengo oyo bazwi bakotika.
  eng-LSV: And lambs have fed according to their leading, || And sojourners consume
    wastelands of the fat ones.
  eng-GNV: Then shall the lambes feede after their maner, and the strangers shall
    eate the desolate places of the fat.
  eng-WEBSTER: Then shall the lambs feed after their manner, and the waste places
    of the fat ones shall strangers eat.
  nhw-BL: Huan ipan nopa tonali borregojme huan chivojme tlacuajtinemise ipan nopa
    altepeme catli mocahuaj tlasosololtique huan campa eltoyaj ininchajchaj tominpiyani.
  swh-ONEN: Kondoo watajilisha kwenye malisho yao wenyewe, wana-kondoo watajilisha
    katika magofu ya matajiri.
  bba-bba: Yɑ̃ɑnu nu koo yɑkɑsu di Yerusɑlɛmun bɑnsɔ nɡe nin kpɑrɑ yenɔ, kpɑ nin binu
    nu di nu bɔriɑ mi.
  eng-KJVCPB: Then shall the lambs feed after their manner, And the waste places of
    the fat ones shall strangers eat.
  luo-luo: Eka rombe nokwa e legegi giwegi; to nyirombe nokwa e gundni mane mag jomoko.
  meu-meu: Bena mamoe natudia na bae aniani, edia rei gabudia ai bema aniani na heto;
    ubu-ubu ḡaudia bona nani natudia na ruma ahutudia ai bae aniani.
  npi-ULB: तब भेडाहरू तिनीहरूका आफ्नै चरणमा झैं चर्नेछन् र भग्‍नावशेषमा थुमाहरू परदेशीझैं
    चर्नेछन् ।
  yor-yor: Nígbà náà ni àwọn àgùntàn yóò máa jẹ́ ko ní ibùgbé e wọn, àwọn ọ̀dọ́-àgùntàn
    yóò máa jẹ nínú ahoro àwọn ọlọ́rọ̀.
  pes-OPCB: در آن روزها، حیوانات در میان ویرانه‌های دولتمندان اورشلیم خواهند چرید؛
    آنجا چراگاه بره‌ها و گوساله‌ها و بزها خواهد شد.
  tgl-ULB: Pagkatapos, ang mga tupa ay kakain tulad ng sa sarili nilang pastulan,
    at sa mga guho ng mayayaman, ang mga batang tupa ay manginginain ng damo.
  hui-hui: Tano ngaruni mo ko hai halu datani anda ho dambiho waholebira. Datani timbuni
    kagoha nogo sibi iginiru meme iginiru ti anda ibuwa tani uruni nalu holebira.
  mya-mya: ပျက်​စီး​ယို​ယွင်း​နေ​သော​မြို့​များ​တွင်​သိုး​ငယ် တို့​သည်​မြက်​များ​ကို​စား​လျက်၊
    ဆိတ်​ငယ်​တို့ သည်​လည်း​စား​ကျက်​များ​ကို​တွေ့​ရှိ​ကြ​လိမ့် မည်။
  bod-N: དེ་ནས་ལུ་གུ་ཡོང་ནས་རང་གི་རྩྭ་རར་རྩྭ་ཟ་བ་བཞིན་དུ་རྩྭ་ཟ་ཞིང་། ཕྱུག་བདག་རྣམས་རྒུད་པའི་ཤུལ་དུ་ཡུལ་འཁྱམ་པ་རྣམས་ཀྱིས་གང་འདོད་དུ་ཟས་བཅུད་ལོངས་སུ་སྤྱོད་དོ།
    །
  wsk-wsk: Se sipsip mel mu nongota nunga por ningi sirsir ningo no kam, sor magaram
    kueneram mu ningi sirsir barasam mu namonko.
  sna-sna: Ipapo makwai achafura saari mumafuro awo; makwayana achadya pakati pamatongo
    avapfumi.
  spa-BLM: Entonces los corderos pastarán como en su pasto, y los extraños comerán
    las ruinas de los ricos.
  cac-cac: A d'a juntzan̈ chon̈ab' ix laj em lan̈naj chi', ata' ol laj va noc' calnel
    yed' noc' chiva.
  swh-ULB: Ndipo kondoo watalishwa kama wako kwenye malisho yao wenyewe, na katika
    uharibifu, kondoo watachungwa kama wageni.
  bel-bel: І будуць пасьвіцца авечкі па сваёй волі, і чужыя будуць карміцца пакінутымі
    тлустымі пашамі багацеяў.
  deu-ELBBK: Und Schafe werden dort weiden wie auf ihrer Trift, und Fremde in den
    verwüsteten Fluren der Fetten sich nähren.
  mbb-OT: Is nevengkag he menge inged he iyan mid-ubpaan te menge sepian, egkehimu
    he penebtavà te kerehidu.
  mal-2015: അപ്പോൾ കുഞ്ഞാടുകൾ മേച്ചൽപുറത്തെന്നപോലെ മേയും; പുഷ്ടിയുള്ളവരുടെ ശൂന്യപ്രദേശങ്ങളെ
    സഞ്ചാരികൾ അനുഭവിക്കും.
  gup-gup: Kaluk kore rurrkbakmeng, wanjh nawu sheep kumekbe kabirrimirndere kore
    baleh kabirridjare kabirringun kurralk. Mak nawu lambs kabirridalkngun kundalk
    kore rurrkbakabakmeng bedberre birrikuken bininj kerrngehkenh birrihni.
  rmc-rmc: Akor pes o bakrore pašinena sar te pre peskri čar; o ovečki pes čaľarena
    maškar o zburimen khera le barvalengre.
  pes-OPV: آنگاه بره های (غربا) در مرتع های ایشان خواهند چریدو غریبان ویرانه های پرواریهای
    ایشان را خواهندخورد.
  ron-1924: Аколо вор паште меий ка пе имашул лор ши пэсторий прибеӂь вор мынка мошииле
    прэпэдите але богацилор.
  ben-OBCV: তখন মেষেরা যেন নিজেদের চারণভূমিতে চরে বেড়াবে; ধনীদের ধ্বংসাবশেষে মেষশাবকেরা
    তাদের খাদ্য ভোজন করবে।
  som-som: Oo markaasay baraarku daaqsintooda ikhtiyaar u daaqi doonaan, oo kuwii
    barwaaqaysnaana meelahooda baabba'ay waxaa cuni doona shisheeyayaal.
  lat-VUC: Et pascentur agni juxta ordinem suum, et deserta in ubertatem versa advenæ
    comedent.]
  eng-ASVBT: Then shall the lambs feed as in their pasture, and the waste places of
    the fat ones shall wanderers eat.
  ita-1885: E gli agnelli pastureranno presso alle lor mandre; e i pellegrini mangeranno
    i luoghi deserti delle bestie grasse.
  eng-LXXUP: And they that were spoiled shall be fed as bulls, and lambs shall feed
    on the waste places of them that are taken away.
  eng-ULB: Then the sheep will feed as in their own pasture, and in the ruins, lambs
    will graze as foreigners.
  spa-VBL: Los corderos pastarán como en su propio pasto; el ganado cebado y las cabras
    se alimentarán entre las ruinas de los ricos.
  fra-_FOB: Les agneaux paîtront comme dans leurs pâturages, et les étrangers dévoreront
    les champs désolés des riches.
  mal-mal: അപ്പോൾ കുഞ്ഞാടുകള്‍ പുഷ്ടിയുള്ളവരുടെ ശൂന്യപ്രദേശങ്ങളില്‍ മേയും.
  urd-GVR: Un dinoṅ meṅ lele aur moṭī-tāzī bheṛeṅ jilāwatanoṅ ke khanḍarāt meṅ yoṅ
    chareṅgī jis tarah apnī charāgāhoṅ meṅ.
  suz-BL: मिनु पाठापुकी आंम रागीम खोदेंशो पा जोइनीम। अर्को रागी ङा मुरपुकीमी शोंप
    नु लीशो मारेइ मारेइ जाइनीम।
  eng-NOY: Then shall the lambs feed, as in their own pasture, And the deserted fields
    of the rich shall strangers consume.
  ita-1927: Gli agnelli pastureranno come nei loro pascoli, e gli stranieri divoreranno
    i campi deserti dei ricchi!
  ckb-ckb: مەڕەکان دەلەوەڕێن وەک لە لەوەڕگای خۆیان، بەرخەکانیش لە کەلاوەی دەوڵەمەندەکان
    دەلەوەڕێن.
  eng-BBE: Then the lambs will get food as in their grass-lands, and the fat cattle
    will be feasting in the waste places.
  kan-OKCV: ಪಟ್ಟಣ ಪ್ರದೇಶಗಳು ಹಾಳಾಗಿ ಮೇಕೆಮರಿಗಳಿಗೆ ಹುಲ್ಲುಗಾವಲುಗಳಾಗುವುವು. ಕುರಿಮರಿಗಳು ಅಲ್ಲಿ
    ಮೇಯುವುವು.
  tam-2017: அப்பொழுது ஆட்டுக்குட்டிகள் கண்டவிடமெல்லாம் மேயும்; கொழுத்தவர்களுடையதாயிருந்து
    பாழாய்ப்போன நிலங்களைப் பரதேசிகள் அனுபவிப்பார்கள்.
  spa-RV-1909: Y los corderos serán apacentados según su costumbre; y extraños comerán
    las gruesas desamparadas.
  ron-BTF: Atunci mieii vor paşte după felul lor şi locurile pustiite ale celor graşi
    le vor mânca străinii.
  eng-WEBP: Then the lambs will graze as in their pasture, and strangers will eat
    the ruins of the rich.
  eng-FBV: Lambs will graze as in their own pasture; fattened livestock and goats
    will feed among the ruins of the rich.
  nld-1939: Lammeren zullen er weiden, als was het hun veld, Geiten vreten zich vet
    tussen hun puinen.
  nch-BL: Huan ipan nopa tonali borregojme huan chivojme tacuajtinemise ipan nopa
    altepeme cati mocahuaj sosololtique huan campa eltoya ininchajchaj tominpiyani.
  vie-1934: Bấy giờ những chiên con sẽ ăn cỏ như trong đồng cỏ mình, người ngụ cư
    sẽ ăn ruộng hoang của kẻ giàu.
  hin-CV: तब मेमने खेत में चरेंगे; तथा अमीरों की खाली जगहों पर परदेशियों को चराई के
    लिये जगह मिलेगी.
  eng-OURB: Then the lambs will graze as in their pasture, and strangers will eat
    the ruins of the rich.
  spa-BES: Entonces los corderos obtendrán comida como en sus pastizales, y el ganado
    gordo comerá en los lugares desolados.
  tdx-tdx: Hierañerañe am-piandrazañe ao o anak’añondrio, naho hihinañe amo tete-
    lovodovo’ o vondrakeo ty mpirererere.
  tha-KJV: แล​้วลูกแกะจะเที่ยวหากิ​นที​่นั่นตามลักษณะท่าทางของมัน คนแปลกหน้าจะหากินในที่ปรั​กห​ักพังของสัตว์​ที่​อ้วน
  por-BR-2018: E os cordeiros pastarão como se fosse seus próprios pastos, e os estranhos
    comerão do alimento proveniente dos lugares abandonados dos ricos.
  deu-ELO: Und Schafe werden dort weiden wie auf ihrer Trift, und Fremdlinge in den
    verwüsteten Fluren der Fetten sich nähren.
  eng-WYC-2018: And lambs shall be fed by their order, and comelings shall eat (of
    the) desert places turned into plenty.
  epo-epo: Tiam la ŝafidoj paŝtiĝos en bona ordo, kaj fremduloj manĝos tion, kio restos
    de la fortuloj.
  uig-PIN: Xu qaƣda ⱪozilar ɵz yaylaⱪlirida turƣandǝk otlaydu, Musapirlarmu baylarning
    wǝyranǝ ɵyliridǝ ozuⱪlinidu.
  beo-beo: Yelusaleme mugului amo ganodini, sibi mano da gisi manu. Amola, goudi mano
    da gisi manu.
  tpi-OTNT: Ol taun bai i bagarap, na gras bai i karamapim ples. Na ol sipsip na meme
    bai i kam kaikai gras long dispela hap.
  hau-SA: Sa’an nan tumaki za su yi kiwo kamar yadda suke yi a wurin kiwonsu; raguna
    za su yi kiwo cikin abubuwa masu kyau da suka lalace.
  uig-LAT: Shu chaghda qozilar öz yaylaqlirida turghandek otlaydu, Musapirlarmu baylarning
    weyrane öyliride ozuqlinidu.
  nde-nde: Lapho-ke izimvu zizakudla angathi kusemadlelweni azo, amazinyane adle emanxiweni
    ezinothi.
  ton-ton: Pea ʻe toki kai ʻae fanga lami ʻo hangē ko ʻenau anga, pea ʻe kai ʻe he
    muli ʻae ngaahi potu lala ʻoe kakai koloaʻia.
  ces-1613: I pásti se budou beránkové podlé obyčeje svého, a ostatky těch tučných,
    navrátíce se, jísti budou.
  eng-WMB: Then the lambs will graze as in their pasture, and strangers will eat the
    ruins of the rich.
  tam-TCV: அப்பொழுது செம்மறியாடுகள் தங்கள் மேய்ச்சல் இடங்களில் மேயும். செல்வந்தரின்
    பாழடைந்த இடங்களை அந்நியர்கள் அனுபவிப்பார்கள்.
  ceb-ULB: Unya manibsib ang mga karnero ingon nga anaa sa ilang kaugalingong sibsibanan,
    ug diha sa mga guba, ang nating mga karnero manibsib ingon nga mga langyaw.
  pol-UBG: Baranki będą się paść według swego zwyczaju, a obcy pożywią się na opuszczonych
    polach bogaczy.
  urd-GVU: اُن دنوں میں لیلے اور موٹی تازی بھیڑیں جلاوطنوں کے کھنڈرات میں یوں چریں
    گی جس طرح اپنی چراگاہوں میں۔
  deu-1912: Da werden die Lämmer sich weiden an jener Statt, und Fremdlinge werden
    sich nähren in den Wüstungen der Fetten.
  kan-2017: ಪಟ್ಟಣ ಪ್ರದೇಶಗಳು ಹಾಳಾಗಿ ಪಶುಪಾಲಕರಿಗೆ ಹುಲ್ಲುಗಾವಲುಗಳಾಗುವವು. ಕುರಿಮರಿಗಳು ಅಲ್ಲಿ
    ಮೇಯುವವು.
  yap-yap: Pifak e saf e bay ur ked e pan ma kaming ni bitir e bay ra pir’eged e gin
    ngar abichgad riy u lan fapi binaw nike mogoth.
  hlt-MCSB: Te vaengah tuca rhoek loh amamih kah rhamtlim bangla luem uh vetih, boei
    rhoek kah imrhong ah aka bakuep rhoek loh a caak uh ni.
  mdy-ETH: ማራናኣታ ሚና ሄንቃ ቤዛ ሄንቃንዳኔ፤ ማሌ ሶቦሮና ዋኒናኣታኣ ሻሂንቴ ቤዞ ማኣቶ ሄንቃንዳኔ።
  twi-ASANTE: Afei nnwan bɛkɔ adidi te sɛ deɛ wɔwɔ wɔn adidibea; nnwammaa bɛdidi wɔ
    asikafoɔ amanfo so.
  eng-WEBU: Then the lambs will graze as in their pasture, and strangers will eat
    the ruins of the rich.
  wal-wal: He wode dorssati bantta qooruwan heemettiyoogaadan heemettana; dorssa marati
    qolettida duretu keettatu giddon maana.
  spa-PDDPT: Los corderos pastarán como en sus propios pastizales. Forasteros y extranjeros
    comerán en los campos abandonados por los ricos.
  gun-gun: Ha'e py ma vexa'i kuery okaru 'rã okuapy ha'e kuery ae okaruaty py rami,
    ha'e hoo va'e'ỹ ju 'rã ojou okuapy guembi'urã oguerekopa rei va'ekue oyvy oejaague
    rupi.
  ilo-ULB: Ket agarabto dagiti karnero a kas iti bukodda a pagaraban ken kadagiti
    nadadael a kinabaknang dagiti tattao ket agarabto dagiti urbon a karnero.
  kpg-kpg: I lodo nia gowaa mooho o nia waahale, nia dama siibi e gaigai nadau geinga
    tolo, gei nia kuudi lligi ga gidee nadau gowaa e miami ai.
  uig-ARA: شۇ چاغدا قوزىلار ئۆز يايلاقلىرىدا تۇرغاندەك ئوتلايدۇ، مۇساپىرلارمۇ بايلارنىڭ
    ۋەيرانە ئۆيلىرىدە ئوزۇقلىنىدۇ.
  sus-sus: Na tɛmui yɛxɛɛe e dɛ madonma nɛ na yire kanaxie ma alɔ e na e xɔnyi nɛ,
    xɔɲɛe fan baloe toma naa.
  pon-2006: Sihmpwul kan pahn kangkang reh kan oh sihpw pwulopwul kan pahn kangkang
    kisin tuhke kan nan mohn kahnimw kan.
  ksd-ksd: Ta nam ra bung a umana nat na sip diat a iaian ta kadia pia na vura, ma
    ra umana vaira diat a konom ra magit kai ra umana tubu na tutana ta ra gunan i
    lingling.
  tur-YTC: O zaman kuzular kendi otlaklarındaymış gibi otlayacaklar, Yabancılar zenginlerin
    yıkıntılarını yiyecekler.
  grc-BRENT: Καὶ βοσκηθήσονται οἱ διηρπασμένοι ὡς ταῦροι, καὶ τὰς ἐρήμους τῶν ἀπειλημμένων
    ἄρνες φάγονται.
  ind-AYT: Maka, domba-domba akan merumput seperti di padangnya sendiri, para pendatang
    akan makan di reruntuhan gedung orang-orang kaya.
  nya-nya: Tsono nkhosa zidzadya pamenepo ngati pabusa pawo; ana ankhosa adzadya mʼmabwinja
    a anthu olemera.
  hrv-hrv: Jaganjci će pasti kao na pašnjacima, a jarci će brstiti po ruševinama bogataškim.
  mps-mps: Te hanu dabe sese dolaibao. Tama nosai dabego bulu mesega saibao. Tama
    sipsip kibu de meme kibu sigo te mone hauwa elaluali bidi dabego be elaluali pesageba
    nosai tuagasaibao.
  tpi-tpi: Ol taun bai i bagarap, na gras bai i karamapim ples. Na ol sipsip na meme
    bai i kam kaikai gras long dispela hap.
  dan-1931: Og der går Får på Græs, Geder afgnaver omkomnes Tomter.
  vie-OVCB: Trong những ngày ấy, các chiên sẽ tìm những đồng cỏ tốt, những chiên mập
    béo và dê con sẽ được no tại những nơi hoang tàn.
  guj-2017: ઘેટાં જાણે પોતાના બીડમાં ચરતાં હોય તેમ ચરશે અને ધનાઢ્યોના પાયમાલ થયેલાં
    સ્થાને, પારકાં લોકો ખાઈ જશે.
  pon-2006A: Sihmpwul kan pahn kangkang reh kan oh sihpw pwulopwul kan pahn kangkang
    kisin tuhke kan nan mohn kahnimw kan.
  por-BRBSL: Then os cordeiros pastarão como em seus pastos, e os estranhos comerão
    as ruínas dos ricos.
  cth-cth: Hatnavah, tucanaw teh, amamae pânae patetlah a pâ awh vaiteh a ca awh han.
    Dongdeng ka lamroenaw ni, tangrengnaw e caneinae hmuen koe, a canei awh han.
  twi-twi: Afei nguan bɛkɔ adidi te sɛnea wɔwɔ wɔn adidibea; nguantenmma bedidi wɔ
    asikafo amamfo so.
  hlt-hlt: Te vaengah tuca rhoek loh amamih kah rhamtlim bangla luem uh vetih, boei
    rhoek kah imrhong ah aka bakuep rhoek loh a caak uh ni.
  tbz-SIM: Dihɛì bo nɑɑ́ ntidobontì kɛ̀ bɛ̀ ndɛ̀ cɛ̃mmù ipe, iwũɔ̃ bɛ̀ dùnnɛ ì do
    borɛ̀, ibɔbí bo ndɛ̀ cèntì kɛ diiti timútì.
  msy-2020: Nguibar ekiaba bar ikuvightɨ, ogheba aghung bar nguibaba avaragham. Eghtɨ
    sipsipɨn nguziba ko memeba izɨ danganir kamɨn oghebar amam.
  dop-dop: Ɩcɑtɛ ncɑɑ tɑɑ kɛ́ heeŋ kɑ tɔkɩ, ɩsɩɩ nyɩɩtʋ tɑɑ. Pinɑsɩ nsi pɑ cɑlǝɣɩ
    teu tɔ sɩɩ pɛɛkɩ tǝnɑɣɑ sɩ tɔɣɔnɑɣɑ.
  azb-azb: Quzular öz otlaqlarındakı kimi otlayacaq, Varlıların viranə qalan evlərini
    yadellilər alacaq.
  eng-DBY: And the lambs shall feed as on their pasture, and the waste places of the
    fat ones shall strangers eat.
  hin-2017: तब भेड़ों के बच्चे मानो अपने खेत में चरेंगे, परन्तु हष्टपुष्टों के उजड़े
    स्थान परदेशियों को चराई के लिये मिलेंगे।
  wol-KYG: Am xar a nara fore biir dëkk bi, mbetem parlu, màngaan lekke gentub boroom
    alal.
  eng-YLT: And fed have lambs according to their leading, And waste places of the
    fat ones Do sojourners consume.
  eng-WYC-2017: And lambs shall be fed by their order, and comelings shall eat of
    the desert places turned into plenty.
  eng-WMBB: Then the lambs will graze as in their pasture, and strangers will eat
    the ruins of the rich.
  urd-GVH: उन दिनों में लेले और मोटी-ताज़ी भेड़ें जिलावतनों के खंडरात में यों चरेंगी
    जिस तरह अपनी चरागाहों में।
  rug-rug: Sari na sipi si kote ganigani pa dia pepeso duduli; meke sari na lami si
    kote deṉa koari na vasidi ta huaradi tadi na tie tagotago.
  gaz-gaz: Yeroo sanatti hoolonni akkuma waan lafa dheeda isaanii keessa jiraniitti
    ni dheedu; xobbaallaawwan hoolaas iddoo sooreyyiin itti barbadaaʼan keessa dheedu.
  fra-LSG: Des brebis paîtront comme sur leur pâturage, Et des étrangers dévoreront
    les possessions ruinées des riches.
  yal-yal: Nayi, taa kalaxini ito findima nɛn yɛxɛɛne rabaden na, e fa e dɛge na,
    xɔɲɛne yi e balon sɔtɔ nafulu kanne banxi xɔnne yi.
  haw-1868: E ai no na keikihipa malaila, e like me ko lakou kula iho, A o hoopau
    no na malihini i na mea i koe o ka poe waiwai.
  arb-NAV: عِنْدَئِذٍ تَرْعَى الْحُمْلانُ فِي مَرَاعِيهِمْ، وَالْخِرْفَانُ وَالْمَاعِزُ
    تَأْكُلُ بَيْنَ خِرَبِهِمْ.
  ewe-ewe: Ekema alẽwo aɖu gbe abe woawo ŋutɔ ƒe lãnyiƒee wole ene; eye alẽviwo aɖu
    nu le kesinɔtɔwo ƒe aƒedowo me.
  eng-LEE: Then shall the sheep feed according to their wont, and the ruins of the
    fat ones shall sojourners eat.
  asm-FB: তাৰ পাছত মেৰ-ছাগবোৰে নিজৰ চৰণীয়া পথাৰত চৰাৰ দৰে চৰিছে, আৰু ধনী লোকৰ ধ্বংসাৱশেষৰ
    মেৰ-ছাগবোৰে চৰিছে।
  sus-A: نَ تّمُي يّشّييٍ عٍ دّ مَدٌنمَ نّ نَ يِرٍ كَنَشِيٍ مَ عَلْ عٍ نَ عٍ شْنيِ
    نّ، شْحّيٍ قَن بَلٌي تٌمَ نَا.
  fra-SBL: Alors les agneaux paîtront comme dans leur pâturage, et les étrangers mangeront
    les ruines des riches.
  hbo-hbo: וְרָע֥וּ כְבָשִׂ֖ים כְּדָבְרָ֑ם וְחָרְבֹ֥ות מֵחִ֖ים גָּרִ֥ים יֹאכֵֽלוּ׃
  piu-2006: '@see-verse:ISA.005.016'
  kik-kik: Hĩndĩ ĩyo ngʼondu ikaarĩĩaga ta irĩ ũrĩithio-inĩ wacio; natuo tũgondu tũkaarĩithagio
    kũndũ kũrĩa kwanangĩku gwa itonga.
  fra-NCL: Des brebis paîtront comme sur leur pâturage, et des étrangers dévoreront
    les champs dévastés des riches.
  cek-AK: Tuucaanawk loe angmacae rawkcak caakhaih ahmuen ah paqai o tih, angraeng
    ih ahmuennawk loe angvinnawk mah caa o tih.
  cuk-cuk: Sibad-wawaad-senigana, e-nainu-sunnadyobi, egi gagan-ara-aramalad-madii
    gudmaloed. Sibad-omemardi, dule-mani-ibmala-e-neg-ollo-ollo-bukmaladgi gagan-madii
    gudmaloed.
  uig-CYR: Шу чағда қозилар өз яйлақлирида турғандәк отлайду, Мусапирларму байларниң
    вәйранә өйлиридә озуқлиниду.
  tel-2017: అప్పుడు ధనికుల స్థలాలు గొర్రెలకు మేత బీడుగా ఉంటాయి. వారి శిథిలాల్లో గొర్రెపిల్లలు
    మేస్తాయి.
  hat-BSA: Konsa, jèn mouton yo va manje alèz konsi se nan chan patiraj e etranje
    yo va manje pami ansyen mazi a moun rich yo.
  kos-kos: In acn musalla in siti uh, sheep fusr fah mongo mah, ac nani fusr fah konauk
    acn in mongla.
  hbo-WLC: וְרָע֥וּ כְבָשִׂ֖ים כְּדָבְרָ֑ם וְחָרְב֥וֹת מֵחִ֖ים גָּרִ֥ים יֹאכֵֽלוּ׃
  ibo-ibo: Mgbe ahụ, ụmụ atụrụ ga-akpa nri ha dị ka ọ bụ nʼọzara ka ha nọ, ehi na
    anụ ụlọ ga-akpa nri ha nʼụlọ ndị ọgaranya niile e tikpọrọ etikpọ.
  ory-ory: ସେହି ସମୟରେ ମେଷଶାବକମାନେ ଆପଣା ଚରାସ୍ଥାନରେ ଚରିବା ପରି ଚରିବେ, ପୁଣି, ଭ୍ରମଣକାରୀମାନେ
    ହୃଷ୍ଟପୁଷ୍ଟ ଲୋକମାନଙ୍କର ଧ୍ୱଂସସ୍ଥାନ ଭୋଗ କରିବେ।
  chk-chk: Iwe, nienifön sip repwe mongöfetal lein ekewe telinimw mi tala, nge kuuch
    me kow repwe kütta ener fetil ikenan.
  rop-rop: YAWEI garra meigimbat ol detlot taun jidan rabishwan na, en ola ship en
    gout garra dagadagatbat ola grinwan gras langa det pleis, dumaji nomo enijing
    mowa garra jidan deya.
  ukr-1871: І пасти муться вівцї по своїй волї, й чужі будуть кормитись на позісталих
    по богачах буйних пасовищах.
  deu-1951: Und es werden Lämmer auf ihrer Trift weiden und Fremde die Trümmer der
    Reichen verzehren.
  eng-JPS: Then shall the lambs feed as in their pasture, and the waste places of
    the fat ones shall wanderers eat.
  srp-1865: I jaganjci æe pasti po svom obièaju, i došljaci æe jesti s pustijeh mjesta
    pretilinu.
  lug-lug: Endiga ento ziryoke zirye ng’eziri mu malundiro gaazo, n’ensolo engenyi
    ziriire mu bifo ebyalekebwa awo, ebyalundirwangamu eza ssava.
  heb-heb: ורעו כבשים כדברם וחרבות מחים גרים יאכלו׃
  ben-IRV: তখন মেষগুলো যেমন তাদের তৃণক্ষেত্রে চরে, তেমনি চরবে, ধনীদের ধ্বংসের জায়গায়
    মেষেরা চরবে।
  pan-pan: ਤਦ ਲੇਲੇ, ਜਾਣੋ, ਆਪਣੀ ਜੂਹ ਵਿੱਚ ਚਰਨਗੇ, ਅਤੇ ਤਕੜਿਆਂ ਦੇ ਉਜਾੜ ਸਥਾਨ ਪਰਦੇਸੀ ਨੂੰ
    ਚਾਰਗਾਹਾਂ ਲਈ ਮਿਲਣਗੇ।
  mya-JVB: ထိုအခါ သိုး သငယ်တို့သည် အလိုအလျောက်ကျက်စား ရကြလိမ့်မည်။ သူဌေး သူကြွယ်ပိုင်းဘူး၍၊
    လူဆိတ်ညံရာအရပ်၌လည်း ဧည့်သည် တို့သည် စား ရကြ လိမ့်မည်။
  tte-O: Kabo sauganane koina kani yanuwa ibwagabwaga kabo lamiyao silau towasawasa
    ali dedei mena kali siloya na sipiyao silau toisabo dedei nuwanuwali silau koina
    kani silau.
  hmo-hmo: Hanua idia dika dainai, rei be edia tano dekenai do ia tubu. Vadaeni mamoe
    bona nanigosi be do idia mai, hanua edia rei do idia ania.
  urd-urd: तब बर्रे जैसे अपनी चरागाहों में चरेंगे और दौलतमन्दों के वीरान खेत परदेसियों
    के गल्ले खाएँगे।
  rus-SYN: И будут пастись овцы по своей воле, и чужие будут питаться оставленными
    жирными пажитями богатых.
  bqc-SIM: Sãↄ i gbasa aaↄ kú ń dã́dãkɛkĩi, sãnɛbↄlↄnaↄ pↄble ↄdeↄ bɛziapiu.
  tcz-CHONGTHU: Chu nikho teng chuleh kelngoite hamhing engsel laha lhauvintin, kelngoi
    thaotahho le kelchaho khogem laha lhadiu ahi.
  mar-mar: मग मेंढ्या त्यांच्या कुरणात असल्यासारखे चरतील, आणि श्रीमंतांच्या ओसाड भूमीवर
    कोकरे चरतील.
  qub-qub: Llapan siudäcunami juchusha quëdanga. Chay siudäcuna cashanchönami uyshacunata
    cabracunata michiconga.
  hat-hat: Toupatou, nan lavil yo, mouton yo ap mache manje zèb tankou nan savann.
    P'ap gen pak ankò pou angrese bèt. Tout bèt ap lage. Y'ap mache manje toupatou
    nan lavil la.
  eng-BSB: Lambs will graze as in their own pastures, and strangers will feed in the
    ruins of the wealthy.
  eng-WEBPB: Then the lambs will graze as in their pasture, and strangers will eat
    the ruins of the rich.
  kbq-kbq: Hagi ana knafina sipisipi afumoza knare trazana hake'za nene'nageno, afovage
    sipisipine agaho meme afumo'zanena havizama hu'nea kumapina vano nehu'za trazana
    negahaze.
  nhe-BL: Huan ipan nopa tonali borregojme huan chivojme tlacuajtinemise ipan nopa
    altepetini tlen mocahuaj xolejtoque huan campa eltoyaj ininchajchaj tominpiyani.
  gub-BL: Tawhu paw uzeapo putar ma'e ikaika pyrer romo wà nehe. Àràpuhàràn hawitu
    ma'e wexak putar ka'api'i amo àràpuhàrànetea'yr wanehe we a'e pe wà nehe.
  eng-DRA: And the lambs shall feed according to their order, and strangers shall
    eat the deserts turned into fruitfulness.
