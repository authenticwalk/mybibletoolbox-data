verse: ISA.005.019
translations:
  mal-C: “ദൈവം തന്റെ വേഗം കൂട്ടട്ടെ; വേല തിടുക്കത്തിൽ ചെയ്യട്ടെ, നമുക്കു കാണാമല്ലോ;
    ഇസ്രായേലിന്റെ പരിശുദ്ധന്റെ ഉദ്ദേശ്യം— അത് അടുത്തുവരട്ടെ, അത് നമ്മുടെ ദൃഷ്ടിയിൽ
    പതിയട്ടെ, അപ്പോൾ നമുക്കറിയാമല്ലോ,” എന്ന് അവർ പറയുന്നല്ലോ.
  deu-TKW: 'Die da sprechen: Er beeile, beschleunige doch sein Werk, damit wir es
    erleben! Es nahe doch und trete ein, was der Heilige Israels plant, damit wir
    es kennen lernen!'
  lin-lin: 'Mawa na bato oyo balobaka : « Tika ete Nzambe asala noki, tika ete asala
    na lombangu mosala na Ye mpo ete tomona yango ! Tika ete mabongisi ya Mosantu
    ya Isalaele ebelema mpe ekokisama mpo ete tokoka koyeba yango ! »'
  eng-LSV: Who are saying, “Let Him hurry, || Let Him hurry His work, that we may
    see, || And let the counsel of the Holy One of Israel || Draw near and come, and
    we know.”
  eng-GNV: 'Which say, Let him make speede: let him hasten his worke, that wee may
    see it: and let the counsell of the holy one of Israel draw neere and come, that
    we may knowe it.'
  eng-WEBSTER: 'That say, Let him make speed, and hasten his work, that we may see
    it : and let the counsel of the Holy One of Israel draw nigh and come, that we
    may know it !'
  nhw-BL: 'Inijuanti quiijtohuaj: “Ma moisihuilti Dios, ma quichihua nimantzi catli
    quiijtojtoc quichihuas para tiquitase. Ma monechcahui huan techtlatzacuiltis nimantzi
    toDios catli Tlatzejtzeloltic catli itztoc tohuaya tiisraelitame. Quej nopa nelía
    tiquiximatise.”'
  swh-ONEN: kwa wale wanaosema, “Mungu na afanye haraka, aharakishe kazi yake ili
    tupate kuiona. Huo mpango wa Aliye Mtakatifu wa Israeli na ukamilike, tena udhihirike
    ili tupate kuujua.”
  bba-bba: bɑ n ɡerumɔ bɑ n mɔ̀, Yinni Gusunɔ u wɑsi suo u win sɔmburu ko fuuku, kpɑ
    su tu wɑ. Isirelibɑn Yinni Dɛɛro u win himbɑ sɔ̃ɔsio ye u yi, kpɑ su ye ɡiɑ.
  eng-KJVCPB: 'That say, Let him make speed, and hasten his work, That we may see
    it: And let the counsel of the Holy One of Israel draw nigh and come, That we
    may know it.'
  luo-luo: kod joma wacho ni joga niya, “Nyasaye mondo oreti, kendo otim gima odwaro
    timo, mondo wanene. We gima Jal Maler mar Israel dwaro timo otimre mondo wangʼeye.”
  meu-meu: 'Idia na e tomu: Baine kara haraḡa, ena ḡaukara baine haheaua, baia itaia
    helaoreana; Israel ena Helaḡa Diravana ena lalo-hadai baine kahikahi mai, bainema,
    baia dibaia helaoreana.'
  npi-ULB: धिक्‍कार तिनीहरूलाई, जसले भन्छन्, “परमेश्‍वरले हतार गर्नुभएको होस्, उहाँले
    चाँडै काम गर्नुभएको होस्, यसैले कि हामी यसो भएको देख्‍न सक्‍छौं । र इस्राएलको
    परमपवरित्रको योजना पुरा होस् ताकि हामीले ती थाहा पाउनेछौं ।”
  yor-yor: sí àwọn tí ó sọ pé, “Jẹ́ kí Ọlọ́run ṣe kíákíá, jẹ́ kí ó yára ṣiṣẹ́ rẹ̀
    kí a lè rí i, jẹ́ kí ó súnmọ́ bí jẹ́ kí ètò ẹni mímọ́ Israẹli kí ó dé, kí àwa
    kí ó le mọ̀ ọ́n.”
  pes-OPCB: 'و با تمسخر می‌گویند: «ای خدا، زود باش ما را تنبیه کن! می‌خواهیم ببینیم
    چه کاری از دستت برمی‌آید!»'
  tgl-ULB: sila na nagsasabi, “Hayaan nating magmadali ang Diyos, hayaan natin siyang
    kumilos agad, para makita natin na mangyayari ito; at hayaan natin na ang mga
    plano ng Banal ng Israel ay mabuo at dumating, para makilala natin sila!”
  hui-hui: Tígua lalu, Anduane Homogo ibugua bayale howa mana tigabi ngaru dege biraru
    ina de hondoloma̱ya abale bilo. Isaraele wali agalinaga Ngode Datagaliwabe ibugua
    inahondo mbirale mbira bule mandabu heagua nde ina hondoloma̱ya abale bulene nga.
    Ani biragola ibunaga mini tigabiwi howa ibugua mana bayale ogoni áyu biatagi haragoria
    handalu manda buluma̱ya, larimigoni.
  mya-mya: သင်​တို့​က၊``ငါ​တို့​တွေ့​မြင်​ရကြ​စေ​ရန်​ထာ​ဝ​ရ ဘု​ရား​သည် မိ​မိ​မိန့်​တော်​မူ​သည့်​အ​တိုင်း​အ​လျင်
    အ​မြန်​ပြု​တော်​မူ​ပါ​စေ​သော။ ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​၏​သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​သည့်​ဘု​ရား​သ​ခင်​သည်
    မိ​မိ​၏​အ​ကြံ​အ​စည်​တော်​တို့​ကို အ​ကောင်​အ​ထည်​ဖော်​တော်​မူ​ပါ​စေ​သော။ ကိုယ်​တော်​၏​အ​ကြံ​အ​စည်​တော်​ကို​ငါ
    တို့​ကြည့်​ကြ​ကုန်​အံ့'' ဟု​ဆို​ချေ​သည်။
  bod-N: དེ་དག་ན་རེ། ཁོང་གིས་མགྱོགས་མྱུར་ངང་དེ་འཕྲལ་དུ་ཉིད་ཀྱི་ཕྱག་ལས་འགྲུབ་པར་མཛད་དེ་རང་ཅག་ལ་སྟོན་པར་ཤོག
    ཡང་རང་ཅག་གིས་རྟོགས་པའི་ཕྱིར་དུ་ཡེས་ར་ཨེལ་གྱི་དམ་པ་ཉིད་ཀྱི་དགོངས་འཆར་ཉེ་བར་སླེབས་གྱུར་ཅིག་ཅེས་སྨྲའོ།
    །
  wsk-wsk: Nina balsan, “Kaem pa ko ikia balam mu pasak bitiruk se ariginakko,” masan.
    “Israel ko Kakirip Laili mu ko gomang motam bitiruk ale wetang awurok se ari ko
    ikinakko,” masan.
  sna-sna: uye nevanoti, “Mwari ngaakurumidze, ngaachimbidzike nebasa rake kuti tirione.
    Ngarisvike, urongwa hwoMutsvene waIsraeri ngahuuye, kuti tihuzive.”
  spa-BLM: 'que dicen: “Que se apresure, que acelere su obra, para que la veamos;
    que el consejo del Santo de Israel se acerque y venga, para que lo conozcamos”.'
  cac-cac: 'Tzeyalan icha tic: A co Diosal a on̈ israel on̈ tic, aton Dios Axon̈ej,
    comonoc syala'' sc''ulan tas nab''il yuj chi'' d''a quib''an̈, yic ayman̈ quilani
    tas tzon̈ aji, xe chi.'
  swh-ULB: Ole kwa wale wasemao, '' Basi na Mungu afanye haraka, basi afanya upesi,
    ili tuweze kuona kinachotokea; na tuache mipango ya Mtakatifu wa Israeli ije,
    ili tuifahamu.''
  bel-bel: 'якія кажуць: «Няхай Ён пасьпяшаецца і паскорыць дзею Сваю, каб мы бачылі,
    і хай наблізіцца і выканаецца парада Сьвятога Ізраілевага, каб мы даведаліся!»'
  deu-ELBBK: 'die sprechen: Er beeile, er beschleunige sein Werk, damit wir es sehen;
    und der Ratschluss des Heiligen Israels möge herannahen und kommen, damit wir
    ihn erfahren!'
  mbb-OT: Ed-undaunda kew pa he ke sikiyu te, “Egègaanen te Waǥas he Megbevayà te
    Israel is kedsilut din sumalà te migkaǥi zin he ebeelan din, su wey zey maahà.
    Deyzey ke egkehitavù en is pelanu zin su wey zey metueni heini.”
  mal-2015: അവൻ ബദ്ധപ്പെട്ടു തന്റെ പ്രവൃത്തിയെ വേഗത്തിൽ നിവർത്തിക്കട്ടെ; കാണാമല്ലോ;
    യിസ്രായേലിൻ പരിശുദ്ധന്റെ ആലോചന അടുത്തുവരട്ടെ; നമുക്കു അറിയാമല്ലോ എന്നു പറകയും
    ചെയ്യുന്നവർക്കു അയ്യോ കഷ്ടം!
  gup-gup: Warridj kadjalwarre bedberre nawu kabirriyime “Yiddok nawu God minj werrkwerrk
    bu kakurduyime kore nungan yimeng. Ngad ngarridjare ngarrinan bu kakurduyimerran!
    Mak kore nungka yimankek karremarnbom nawu nakukdjamunkenh wardi werrkwerrk wanjh
    kurduyimerrangimen nuye. Ngad ngarridjare ngarriburrbun bu njale nakka. ”
  rmc-rmc: 'Vigos olenge, ko phenen: „Mi siďarel o Del, mi kerel sig peskri buči,
    hoj la te dikhas! Mi ačhel pes oda, so o Sveto le Izraeloskro kamel te kerel,
    bo kamas oda te džanel!“'
  pes-OPV: ومی گویند باشد که او تعجیل نموده، کار خود رابشتاباند تا آن را ببینیم. و
    مقصود قدوس اسرائیل نزدیک شده، بیاید تا آن را بدانیم.
  ron-1924: 'ши зик: „Сэ-Шь грэбяскэ, сэ-Шь факэ юте лукраря, ка с-о ведем! Сэ винэ
    одатэ хотэрыря Сфынтулуй луй Исраел ши сэ се адукэ ла ындеплинире, ка с-о куноаштем!”'
  ben-OBCV: যারা বলে, “ঈশ্বর ত্বরা করুন, তিনি দ্রুত তাঁর কাজ করে দেখান যেন আমরা তা
    দেখতে পাই। ইস্রায়েলের পবিত্রতমের পরিকল্পনা কাছে আসুক, তা দৃশ্যমান হোক, যেন আমরা
    তা জানতে পারি।”
  som-som: kuwaasoo yidhaahda, Isagu ha soo dhaqsado, oo shuqulkiisana ha soo deddejiyo,
    si aannu u aragno aawadeed, oo Kan Quduuska ah oo reer binu Israa'iil taladiisuna
    ha soo dhowaato oo ha timaado, si aannu iyada u aqoonsanno aawadeed!
  lat-VUC: 'qui dicitis: Festinet, et cito veniat opus ejus, ut videamus; et appropiet,
    et veniat consilium sancti Israël, et sciemus illud !'
  eng-ASVBT: that say, Let him make speed, let him hasten his work, that we may see
    it; and let the counsel of the Holy One of Israel draw nigh and come, that we
    may know it!
  ita-1885: 'I quali dicono: Affrettisi pure, e solleciti l''opera sua, acciocchè,
    noi la veggiamo; ed accostisi, e venga pure il consiglio del Santo d''Israele,
    acciocchè noi lo conosciamo.'
  eng-LXXUP: 'who say, Let him speedily hasten what he will do, that we may see it:
    and let the counsel of the Holy One of Israel come, that we may know it.'
  eng-ULB: Woe to those who say, “Let God hurry, let him act quickly, so we can see
    it happen; and let the plans of the Holy One of Israel come, so that we may know
    them.”
  spa-VBL: 'Ustedes son de los que dicen: “¡Dios debería darse prisa! ¿Por qué Dios
    no se apresura con lo que está haciendo para que podamos verlo? ¿Por qué el Santo
    de Israel no ejecuta su plan? Veamos lo que sucede para poder entender de qué
    se trata”.'
  fra-_FOB: 'Qui disent: Qu''il se hâte, qu''il accélère son œuvre, afin que nous
    la voyions! Qu''il s''avance et qu''il vienne, le dessein du Saint d''Israël,
    et nous le connaîtrons!'
  mal-mal: “അവൻ ബദ്ധപ്പെട്ടു തന്റെ പ്രവൃത്തിയെ വേഗത്തിൽ നിവർത്തിക്കട്ടെ; കാണാമല്ലോ;
    യിസ്രായേലിൻ പരിശുദ്ധന്റെ ആലോചന അടുത്തുവരട്ടെ; നമുക്ക് അറിയാമല്ലോ” എന്നു പറയുകയും
    ചെയ്യുന്നവർക്ക് അയ്യോ കഷ്ടം!
  urd-GVR: Tum kahte ho, “Allāh jaldī jaldī apnā kām nipṭāe tāki ham is kā muāynā
    kareṅ. Jo mansūbā Isrāīl kā Quddūs rakhtā hai wuh jaldī sāmne āe tāki ham use
    jān leṅ.”
  suz-BL: गेपुकीमी “मेकोम आ गेय रीब पा पवल। मिनु गो ताइनय। आंइ तचा ङा पा इस्राएली
    आन का ला बाक्‍शो परमप्रभु आ पचशो दुम्‍ल” देंनीनी। येरमीया १७:१५; २पत्रुस ३:४
  eng-NOY: Who say, Let him make speed, let him hasten his work that we may see it!
    Let the purpose of the Holy One of Israel draw near and be fulfilled, that we
    may know it!
  ita-1927: 'e dicono: “Faccia presto, affretti l’opera sua, che noi la veggiamo!
    Venga e si eseguisca il disegno del Santo d’Israele, che noi lo conosciamo!”'
  ckb-ckb: 'ئەوانەی دەڵێن: «با خودا پەلە بکات، با خێرا بێت لە کارەکەی بۆ ئەوەی ببینین.
    با نزیک بێتەوە و بێتە دی، هەتا بزانین پلانی خودا پیرۆزەکەی ئیسرائیل.»'
  eng-BBE: 'Who say, Let him do his work quickly, let him make it sudden, so that
    we may see it: let the design of the Holy One of Israel come near, so that it
    may be clear to us.'
  kan-OKCV: ನಾವು ಅವರ ಕೆಲಸವನ್ನು ನೋಡುವಂತೆ, “ದೇವರು ತ್ವರೆಯಾಗಿ ಅದನ್ನು ಬೇಗನೆ ಮಾಡಲಿ. ನಾವು
    ಇಸ್ರಾಯೇಲಿನ ಪರಿಶುದ್ಧರ ಆಲೋಚನೆಯನ್ನು ತಿಳಿದುಕೊಳ್ಳುವ ಹಾಗೆ ಅದು ಸಮೀಪಿಸಿ ಬರಲಿ ಎಂದು ಹೇಳುವವರಿಗೆ
    ಕಷ್ಟ!”
  tam-2017: நாம் பார்க்கும்படி, அவர் துரிதமாகத் தமது கிரியையைச் சீக்கிரமாக நடப்பிக்கட்டுமென்றும்,
    இஸ்ரவேலின் பரிசுத்தருடைய ஆலோசனையை நாம் தெரிந்துகொள்ளும்படி அது சமீபித்து வரட்டுமென்றும்
    சொல்கிறவர்களுக்கு ஐயோ,
  spa-RV-1909: 'Los cuales dicen: Venga ya, apresúrese su obra, y veamos: acérquese,
    y venga el consejo del Santo de Israel, para que lo sepamos!'
  ron-BTF: 'Care spun: Să se grăbească şi să iuţească lucrarea lui, ca să o vedem;
    şi să se apropie şi să vină sfatul Celui Sfânt al lui Israel, ca să îl cunoaştem!'
  eng-WEBP: who say, “Let him make haste, let him hasten his work, that we may see
    it; let the counsel of the Holy One of Israel draw near and come, that we may
    know it!”
  eng-FBV: You are among the people who say, “God should hurry up! Why doesn't God
    get a move on with what he's doing so we can see it? Why doesn't the Holy One
    of Israel execute his plan? Let's see it happen so we can understand what it is!”
  nld-1939: 'Die zeggen: Laat Hij zich haasten, Zijn werk bespoedigen, dat we ‘t nog
    zien; Laat het raadsbesluit van Israëls Heilige maar komen, En zich voltrekken,
    dan weten we ‘t meteen.'
  nch-BL: 'Inijuanti quiijtohuaj: “Ma moisihuilti Dios, ma quichihua nimantzi cati
    quiijtojtoc quichihuas para tiquitase. Ma monechcahui huan ma techtatzacuilti
    nimantzi toDios cati Tatzejtzeloltic cati itztoc tohuaya tiisraelitame. Quej nopa
    nelía tiquixmatise.”'
  vie-1934: 'họ nói: Xin vội vã kíp làm nên công việc Ngài, hầu cho chúng tôi thấy!
    Nguyền xin mưu của Đấng Thánh Y-sơ-ra-ên hãy lại gần, hãy tới đến, cho chúng tôi
    được biết!'
  hin-CV: जो कहते हैं, “इस्राएल के पवित्र परमेश्वर गति को बढ़ायें; और अपने कामों को
    जल्दी पूरा करें, ताकि हम उनकी इच्छा को जान सकें.”
  eng-OURB: Who say, “Let him make speed, let him hasten his work, that we may see
    it; and let the counsel of haKadosh Isra'el [the Holy One of God prevails] draw
    near and come, that we may know it!”
  spa-BES: 'Que dicen: Dejen que él haga su trabajo rápidamente, que sea repentino,
    para que podamos verlo; que se acerque el designio del Santo de Israel, para que
    sepamos.'
  tdx-tdx: 'Ie manao ty hoe: Ee t’ie halisa, hanaentaeñe i fitoloña’ey, hahaoniña’ay
    aze, le ee te hitotoke eo ty fanoroa’ i Masi’ Israeley homb’etoy hahafohina’ay
    Aze!'
  tha-KJV: ผู้​กล่าวว่า “​ให้​พระองค์​รีบร้อน ให้​พระองค์​เร่​งงานของพระองค์ เพื่อเราจะได้​เห็น
    ให้​พระประสงค์ขององค์​ผู้บริสุทธิ์​แห่​งอ​ิสราเอลเสด็จมาใกล้ ขอให้​มาเพื่อเราจะได้​รู้​”
  por-BR-2018: 'E dizem: Que ele se apresse, acelere sua obra, para que a vejamos;
    e aproxime-se e venha o conselho do Santo de Israel, para que possamos saber.'
  deu-ELO: 'Die da sprechen: Er beeile, er beschleunige sein Werk, damit wir es sehen;
    und der Ratschluß des Heiligen Israels möge herannahen und kommen, damit wir ihn
    erfahren! -'
  eng-WYC-2018: and ye say, The work of him hasten, and come soon, that we see (it);
    and the counsel of the Holy (One) of Israel (draw) nigh, and come, and we shall
    know it.
  epo-epo: 'al tiuj, kiuj diras: Li rapidu, Li akcelu Sian faron, por ke ni vidu;
    la plano de la Sanktulo de Izrael alproksimiĝu kaj venu, por ke ni ĝin ekkonu!'
  uig-PIN: 'Yǝni: «Huda aldirisun! Ixlirini Ɵzi ittikrǝk ada ⱪilsun, Xuning bilǝn
    biz uni kɵrǝlǝymiz! «Israildiki Muⱪǝddǝs Bolƣuqi»ning niyǝt ⱪilƣini yeⱪinlixip
    ixⱪa axurulƣay, Biz uni biliwalayli!» — degǝnlǝrgǝ way!'
  beo-beo: Dilia da amane sia:sa, “Hina Gode da hedolowane nini ba:ma:ne Ea sia:i
    liligi hamomu da defea. Isala:ili dunu ilia Hadigi Gode Ea ilegei hou hamomu da
    defea. Ninia da Ea dawa:i liligi ba:mu hanai gala.”
  tpi-OTNT: Yupela i save tok olsem, “Mipela i save harim olsem God bilong Israel,
    em i God bilong mekim gutpela na stretpela pasin olgeta. Sapos em i ting long
    mekim wanpela samting long mipela, orait em i ken mekim hariap. Olsem na bai mipela
    i ken lukim na mipela i ken save long tingting bilong en.”
  hau-SA: waɗanda suke cewa, “Bari Allah yă gaggauta, bari yă hanzarta aikinsa don
    mu gani. Bari yă iso, bari shirin Mai Tsarkin nan na Isra’ila yă zo, don mu sani.”
  uig-LAT: 'Yeni: «Xuda aldirisun! Ishlirini Özi ittikrek ada qilsun, Shuning bilen
    biz uni köreleymiz! «Israildiki Muqeddes Bolghuchi»ning niyet qilghini yéqinliship
    ishqa ashurulghay, Biz uni biliwalayli!» — dégenlerge way!'
  nde-nde: kulabo abathi, “UNkulunkulu kaphangise, kaphangisise umsebenzi wakhe ukuze
    siwubone. Kalisondele icebo loNgcwele ka-Israyeli kalize ukuze silazi.”
  ton-ton: '‌ʻAkinautolu ʻoku pehē, “Tuku ke ne fai vave, pea fakatoʻotoʻo ʻene ngāue,
    ke tau mamata ki ai: pea tuku ke ʻunuʻunu mai pea haʻu ʻae tuʻutuʻuni ʻae tokotaha
    māʻoniʻoni ʻo ʻIsileli, koeʻuhi ke tau ʻilo ki ai!”'
  ces-1613: 'Kteříž říkají: Nechať pospíší, a nemešká dílem svým, abychom viděli,
    a nechať se přiblíží, a přijde rada toho Svatého Izraelského, abychom zvěděli.'
  eng-WMB: who say, “Let him make haste, let him hasten his work, that we may see
    it; let the counsel of the Holy One of Israel draw near and come, that we may
    know it!”
  tam-TCV: “நாம் காணத்தக்கதாக, இறைவன் துரிதமாய் வந்து தமது வேலையை விரைவாகச் செய்யட்டும்.
    நாம் அறியத்தக்கதாக, இஸ்ரயேலரின் பரிசுத்தர் தமது திட்டத்தை வெளிப்படுத்தி, அதை நிறைவேற்றட்டும்”
    என்று சொல்கிறவர்களுக்கு ஐயோ, கேடு!
  ceb-ULB: Alaot kadtong nag-ingon, “Padalia ang Dios, tugoti siya nga mamuhat ug
    dali, aron makita nato kini nga mahitabo; ug tugoti nga moabot ang mga laraw sa
    Usa ka Balaan sa Israel, aron nga masayod kita niini.”
  pol-UBG: 'Tym, którzy mówią: Niech się pospieszy i niech przyspieszy swoje dzieło,
    abyśmy je widzieli, niech się przybliży i przyjdzie zamysł Świętego Izraela, abyśmy
    go poznali.'
  urd-GVU: تم کہتے ہو، ”اللہ جلدی جلدی اپنا کام نپٹائے تاکہ ہم اِس کا معائنہ کریں۔
    جو منصوبہ اسرائیل کا قدوس رکھتا ہے وہ جلدی سامنے آئے تاکہ ہم اُسے جان لیں۔“
  deu-1912: 'und sprechen: Laß eilend und bald kommen sein Werk, daß wir''s sehen;
    laß herfahren und kommen den Anschlag des Heiligen in Israel, daß wir''s innewerden.'
  kan-2017: ನಾವು ಆತನ ಕೆಲಸವನ್ನು ನೋಡುವಂತೆ ಆತನು ತ್ವರೆಯಾಗಿ ಅದನ್ನು ನಡೆಸಲಿ. ಇಸ್ರಾಯೇಲರ ಸದಮಲಸ್ವಾಮಿಯ
    ಉದ್ದೇಶವನ್ನು ನಾವು ತಿಳಿಯಬೇಕು. ಅದು ಆದಷ್ಟು ಬೇಗ ಬರಲಿ ಎಂದು ನುಡಿಯುವವರ ದುರವಸ್ಥೆಯನ್ನು ಏನು
    ಹೇಳಲಿ!
  yap-yap: Gimed be ga’ar, “Nge papay SOMOL nge rin’ e tin ni be yog ni bayi rin’,
    ya nge yag ni ngad guyed. Got rok yu Israel nib thothup e nge rin’ e tin ke tanomnag,
    ma gadad guy ko mang e be tafneynag.”
  hlt-MCSB: Te rhoek loh, “A bibi te tawn koeloe la om saeh, te daengah ni m'hmuh
    vetih ha mop eh. Te vaengah Israel ka a cim cilsuep ha thoeng saeh lamtah ming
    uh van sih,” a ti uh.
  mdy-ETH: «ኑኡኒ ኑ ዓኣፖና ዛጋንዳጉዲ ፆኦሲ ማዻኒ ማሌ ባኮ ዑኬና ማዾንጎ፤ ኑ ዔራንዳጉዲ ዒስራዔኤሌኮ ዱማዼሢ ማሊ ቱኬ
    ባካ ማዺንቲ ኩሞንጎ» ጋዓዞንሢም ቢያ ባዴዔ!
  twi-ASANTE: Monnue, mo a moka sɛ, “Onyankopɔn nyɛ ntɛm, ɔnyɛ nʼadwuma ntɛm sɛdeɛ
    yɛbɛhunu. Ma ɛmmɛn, Israel Ɔkronkronni no nhyehyɛeɛ no mmra, sɛdeɛ yɛbɛhunu.”
  eng-WEBU: who say, “Let him make haste, let him hasten his work, that we may see
    it; let the counsel of the Holy One of Israel draw near and come, that we may
    know it!”
  wal-wal: “Ane Xoossai ellello! Nuuni be7ana mala, ba oosuwaa eesoyo! Gatto! Ee,
    nuuni erana mala, Israa7eela Geeshshai qoppido qofai poletto” yaagiyaageetuyyo
    aayye7ana!
  spa-PDDPT: 'Que dicen: ¡Venga ya, apresúrese su obra para que la veamos! ¡Que se
    cumpla ya el plan del Santo de Israel para que lo comprobemos!'
  gun-gun: 'Ha''e rami teĩ ha''e kuery aipoe''i ''rã: “Tove Nhanderuete tojapura,
    tojapopa vyvoi ojapoxe va''e, nhande kuery jaexa aguã. Tove Israel kuery ruete
    iky''a e''ỹ va''e onhembopy''aa toiko pojava jaikuaa aguã mba''e nunga paa”, he''i
    ''rã okuapy.'
  ilo-ULB: dagiti mangibagbaga, “Darasen koma ngarud ni Yahweh, darasenna koma ti
    agtignay, tapno makitatayo a mapasamak daytoy, ken matungpal koman ti panggep
    ti Nasantoan a Dios ti Israel, tapno maammoantayo dagitoy!”
  kpg-kpg: Goodou e helekai, “Dimaadua gi hagalimalima gi heia dana mee ne helekai ai
    belee hai, gii mmada gidaadou. Di God dabuaahia o Israel gi haga gila ina aga
    dana bilaan, gi gidee gidaadou be di maa di aha dela ne hagamaanadu go Mee.”
  uig-ARA: 'يەنى: «خۇدا ئالدىرىسۇن! ئىشلىرىنى ئۆزى ئىتتىكرەك ئادا قىلسۇن، شۇنىڭ بىلەن
    بىز ئۇنى كۆرەلەيمىز! «ئىسرائىلدىكى مۇقەددەس بولغۇچى»نىڭ نىيەت قىلغىنى يېقىنلىشىپ
    ئىشقا ئاشۇرۇلغاي، بىز ئۇنى بىلىۋالايلى!» ــ دېگەنلەرگە ۋاي!'
  sus-sus: Na mixie nu fa a fala e dɛ ra, «Alatala xa a xulun a xa wali raba ra, alako
    muxu xa a to. Isirayila Marigi Ala sago sɛniyɛnxi xa raba, alako muxu xa a kolon.»
  pon-2006: Kumwail pahn nda, “KAUN-O en ketin mwadangodo oh wiahla dahme e ketin
    mahsanih me e pahn wia, pwe kitail en kak kilang. Koht sarawien Israel en ketin
    kapwaiada sapwellime koasoandi kan; kitail en kilang dahme e ketin kupwukupwure.”
  ksd-ksd: 'ma dia biti dari: Boina ba na lulut, boina ba na pampam ma kana papalum,
    upi avet a gire, ma boina ba ra nuknuk i ra Lia Kakit kai Israel na vut ma na
    vana rikai upi avet a nunure!'
  tur-YTC: “Acele etsin, işini çabuklaştırsın da biz görelim; İsrael'in Kutsalı'nın
    öğüdü yaklaşsın ve gelsin ki, onu görelim!” diyenlerin.
  grc-BRENT: Οἱ λέγοντες, τὸ τάχος ἐγγισάτω ἃ ποιήσει, ἵνα ἴδωμεν· καὶ ἐλθάτω ἡ βουλὴ
    τοῦ ἁγίου Ἰσραὴλ, ἵνα γνῶμεν.
  ind-AYT: yang berkata, “Biarlah Dia bersegera, biarlah Dia mempercepat pekerjaan-Nya
    supaya kita dapat melihat pekerjaan-Nya itu; biarlah rencana Yang Kudus dari Israel
    semakin dekat dan terlaksana sehingga kita mengetahuinya.”
  nya-nya: amene amanena kuti, “Yehova afulumire, agwire ntchito yake mwamsanga kuti
    ntchitoyo tiyione. Ntchito zionekere, zimene Woyerayo wa Israeli akufuna kuchita,
    zichitike kuti tizione.”
  hrv-hrv: 'onima što govore: “Neka pohiti, neka poteče s djelom svojim da bismo ga
    vidjeli, neka se približi i završi naum Sveca Izraelova da bismo znali!”'
  mps-mps: Dagego te po wabo dao, “Dago odobo Israel dabego God, aga te Dwagi Yai
    Doloba Pai Kolesaga Naga Ebo God dao. Ma, agai dabolo magi sę me yabo homu ebaso
    da, teda agai polo emainao. Tama tibaso, dago sulama, tama dago aga homu kolesaga
    koneaibao. Awe, agai te sę polo emainao,” wabo.
  tpi-tpi: Yupela i save tok olsem, “Mipela i save harim olsem God bilong Israel,
    em i God bilong mekim gutpela na stretpela pasin olgeta. Sapos em i ting long
    mekim wanpela samting long mipela, orait em i ken mekim hariap. Olsem na bai mipela
    i ken lukim na mipela i ken save long tingting bilong en.”
  dan-1931: 'som siger: “Lad ham skynde sig, haste med sit Værk, så vi får det at
    se; lad Israels Helliges Råd dog komme snart, at vi kan kende det!”'
  vie-OVCB: 'Chúng còn dám thách thức Đức Chúa Trời và nói: “Xin nhanh chóng và thực
    hiện ngay công việc! Chúng tôi muốn thấy Chúa có thể làm gì. Hãy để Đấng Thánh
    của Ít-ra-ên thực thi công việc của Ngài, vì chúng tôi muốn biết đó là việc gì.”'
  guj-2017: જેઓ કહે છે, “ઈશ્વરને ઉતાવળ કરવા દો, તેમને કામ જલદી કરવા દો, કે જેથી અમે
    તે જોઈ શકીએ; અને ઇઝરાયલના પવિત્રની યોજના અમલમાં આવે, જેથી અમે તે જાણી શકીએ.”
  pon-2006A: Kumwail pahn nda, “KAUN-O en ketin mwadangodo oh wiahla dahme e ketin
    mahsanih me e pahn wia, pwe kitail en kak kilang. Koht sarawien Israel en ketin
    kapwaiada sapwellime koasoandi kan; kitail en kilang dahme e ketin kupwukupwure.”
  por-BRBSL: 'que dizem: “Que ele se apresse, que apresse seu trabalho, para que possamos
    vê-lo”; deixar que o conselho do Santo de Israel se aproxime e venha, para que
    possamos conhecê-lo”!'
  cth-cth: Ahnimouh ni, kaimouh ni ka hmu awh nahanelah Bawipa ni karang sak naseh.
    A thaw hah karang tawk naseh. Kaimouh ni ka hmu awh nahanelah, Isarelnaw e kathounge
    Bawipa ni rek hnai naseh. Tho naseh telah ouk a dei awh.
  twi-twi: Munnue, mo a moka se, “Onyankopɔn nyɛ ntɛm, ɔnyɛ nʼadwuma ntɛm sɛnea yebehu.
    Ma ɛmmɛn, Israel Ɔkronkronni no nhyehyɛe no mmra, sɛnea yebehu.”
  hlt-hlt: Te rhoek loh, “A bibi te tawn koeloe la om saeh, te daengah ni m'hmuh vetih
    ha mop eh. Te vaengah Israel ka a cim cilsuep ha thoeng saeh lamtah ming uh van
    sih,” a ti uh.
  tbz-SIM: 'Díndi bɛ̀ɛ̀ nɑ̀ɑ́ nkɛ tú: Kuyie mmɔ́nnɛ́ kɛ́dɔɔ̀ ku tɔ̃mmú kɛ̀ ti mù yɑ̀.
    Kuyie nyIsidɑyɛɛribɛ tũ nkùu dɔɔ̀ ku tɔ̃mmú mɛcɑ̃ɑ̃ nkɛ̀ tí kù bɑntɛ́.'
  msy-2020: Ia kamaghɨn mɨgɨa ghaze, “E kamaghɨn orasi, Israelian Godɨn Bar Zuezim,
    a bizitamɨn e damusɨ egh a zuamɨram a damuam. Egh e kamaghɨn ganigh, an nɨghnɨzim
    gɨfogham.”
  dop-dop: 'Ɩ́ tɔŋ sɩ: Tɑcɑɑ lɑ mpi n cɑɑ lɑpʋ tɔɣɔ lɔŋ nɑ tǝ nɑ́. Mɛ sɩ: Tǝ cɑɑ tǝ
    nɑ́ mpi mpi Ɩsɛɣɛlɩ Ɩsɔ Nɑŋŋ tʋ sɩɩwɑ nɑ ɩ́ tǝŋǝɣɩ nɑ ɩ́ lɑkɩ tɔ.'
  azb-azb: 'Onlar deyir: «Qoy Allah tələssin, Öz əməlini tez həyata keçirsin, biz
    də görək. Qoy İsrailin Müqəddəsinin niyyəti gerçək olsun ki, bunu bilək!»'
  eng-DBY: who say, Let him hasten, let him speed his work, that we may see [it];
    and let the counsel of the Holy One of Israel draw nigh and come, that we may
    know it!
  hin-2017: जो कहते हैं, “वह फुर्ती करे और अपने काम को शीघ्र करे कि हम उसको देखें;
    और इस्राएल के पवित्र की युक्ति प्रगट हो, वह निकट आए कि हम उसको समझें!”
  wol-KYG: 'Ña nga naa: «Na Aji Sax ji gaaw! Na baral liggéeyam, nu gis. Na Aji Sell
    ju Israyil sottal mébétam, mu sotti, nu xam.»'
  eng-YLT: Who are saying, 'Let Him hurry, Let Him hasten His work, that we may see,
    And let the counsel of the Holy One of Israel Draw near and come, and we know.'
  eng-WYC-2017: and ye say, The work of him hasten, and come soon, that we see; and
    the counsel of the Holy of Israel nigh, and come, and we shall know it.
  eng-WMBB: who say, “Let him make haste, let him hasten his work, that we may see
    it; let the counsel of the Holy One of Israel draw near and come, that we may
    know it!”
  urd-GVH: तुम कहते हो, “अल्लाह जल्दी जल्दी अपना काम निपटाए ताकि हम इसका मुआयना करें।
    जो मनसूबा इसराईल का क़ुद्दूस रखता है वह जल्दी सामने आए ताकि हम उसे जान लें।”
  rug-rug: Madi talotaṉa sarini pu zama, “Va bebeno ia sa Tamasa, va tuturei ia sa
    Nana tinavete pude mada dogoria. Va kamo mae ia, va kamo mae ia sa hiniva tanisa
    Tamasa Hopena pa Izireli, pude mada tumae nia.”
  gaz-gaz: kanneen, “Waaqni haa ariifatu; akka nu arginuuf inni hojii ofii isaa haa
    saffisiisu, wanni kun haa dhiʼaatu; akka nu beeknuufis karoorri Qulqullicha Israaʼel
    haa dhufu” jedhaniif wayyoo.
  fra-LSG: 'Et qui disent: Qu’il hâte, qu’il accélère son œuvre, Afin que nous la
    voyions! Que le décret du Saint d’Israël arrive et s’exécute, Afin que nous le
    connaissions!'
  yal-yal: E a falama, e naxa, “Ala xa a mafura, a xa a wanla kɛ xulɛn alogo nxu xa
    a to. A feen xa yiso, Isirayilaa Ala Sariɲanxina fe ragidixine xa rakamali, nxu
    yi a fe kolon.”
  haw-1868: 'Ka poe i olelo, E hana wikiwiki oia i kana hana, I ike makou: E neenee
    hoi a hookoia mai ka manao paa o ka Mea hemolele o ka Iseraela, I hoomaopopo makou!'
  arb-NAV: 'وَيَقُولُونَ: لِيُسْرِعْ وَلْيُعَجِّلْ بِعِقَابِهِ حَتَّى نَرَاهُ. لِيُنَفِّذْ
    مُقَدِّسُ إِسْرَائِيلَ مَأْرَبَهُ فِينَا فَنُدْرِكَ حَقِيقَةَ مَا يَفْعَلُهُ بِنَا.'
  ewe-ewe: ame siwo gblɔna be “Mawu newɔ kaba. Nedo tsɔtsɔe eƒe dɔ be miakpɔe; Israel
    ƒe Kɔkɔetɔ la ƒe aɖaŋudede neva kaba ne mianyae.”
  eng-LEE: 'That say, Let him make speed, let him hasten his work, that we may see
    it: and let draw nigh and come the counsel of the Holy One of Israel, that we
    may know it!'
  asm-FB: যি সকলে কয়, ঈশ্বৰ লৰালৰি কৰক, তেওঁৰ কাৰ্য শীঘ্ৰে কৰক,সেয়ে আমি ইয়াক ঘটা
    দেখিবলৈ পাম; আৰু আমি যেন জানিব পৰো তাৰ বাবে ইস্ৰায়েলৰ পবিত্ৰ ঈশ্বৰ জনাৰ কল্পনাই
    আকৃতিলৈ আহক।”
  sus-A: نَ مِشِيٍ نُ قَ عَ قَلَ عٍ دّ رَ، «عَلَتَلَ شَ عَ شُلُن عَ شَ وَلِ رَبَ رَ،
    عَلَكٌ مُشُ شَ عَ تٌ. عِسِرَيِلَ مَرِفِ عَلَ سَفٌ سّنِيّنشِ شَ رَبَ، عَلَكٌ مُشُ
    شَ عَ كٌلٌن.»
  fra-SBL: 'qui disent : « Qu''il se hâte, qu''il hâte son œuvre, afin que nous la
    voyions ; que le conseil du Saint d''Israël s''approche et vienne, pour que nous
    le sachions ! »'
  hbo-hbo: הָאֹמְרִ֗ים יְמַהֵ֧ר ׀ יָחִ֛ישָׁה מַעֲשֵׂ֖הוּ לְמַ֣עַן נִרְאֶ֑ה וְתִקְרַ֣ב
    וְתָבֹ֗ואָה עֲצַ֛ת קְדֹ֥ושׁ יִשְׂרָאֵ֖ל וְנֵדָֽעָה׃ ס
  piu-2006: '@see-verse:ISA.005.018'
  kik-kik: o acio moigaga atĩrĩ, “Ngai nĩahiũhe oke, nĩahĩke wĩra wake nĩguo tũwone.
    Nĩũkuhĩrĩrie, mũbango wa Ũrĩa Mũtheru wa Isiraeli nĩũũke, nĩguo tũũmenye.”
  fra-NCL: 'Qui disent : « Qu’il se dépêche, qu’il hâte son œuvre, afin que nous la
    voyions ! Qu’il s’approche et s’exécute, le décret du Saint d’Israël, et que nous
    sachions !... »'
  cek-AK: Nihcae mah Sithaw toksakhaih ka hnuk o thai hanah, anih loe karangah angzo
    nasoe, a tok to karangah sah lai nasoe; ka panoek o thai hanah, Ciimcai Israel
    Sithaw to anghnai nasoe loe, angzo lai nasoe, tiah thuih o.
  cuk-cuk: 'Na sogdimalad: “Bab-Dummad gwae dagye. Gwae ibmar imakdaye, adi, anmar
    e-ibmar-imakoed dakegarye. Israel-dulemar-e-Bab-Isligwaled e-ibmar-imakbied gwae
    imakdaye, adi, anmar e-ibmar-imakoed wisguegarye.” Deyob-sogdidiid, ¡duledar-wilesmarsun!'
  uig-CYR: 'Йәни: «Худа алдирисун! Ишлирини Өзи иштикрәк ада қилсун, Шуниң билән биз
    уни көрәләймиз! «Исраилдики Муқәддәс Болғучи»ниң нийәт қилғини йеқинлишип ишқа
    ашурулғай, Биз уни биливалайли!» — дегәнләргә вай!'
  tel-2017: “దేవుడు త్వరపడాలి. ఆయన వెంటనే పని జరిగించాలి, మేము ఆయన కార్యాలు చూడాలి.
    ఇశ్రాయేలు పరిశుద్ధ దేవుని ఆలోచన మాకు తెలిసేలా అది కార్యరూపం దాల్చాలి” అనే వారికి
    బాధ.
  hat-BSA: 'Ka p di: “Kite Li fè vit, kite Li prese fè travay Li pou nou ka wè; kite
    volonte a Sila Ki Sen an Israël la vin rapwoche pou fè sa rive pou nou ka konnen!”'
  kos-kos: Kowos fahk, “Lela LEUM GOD Elan aksaye oru ma El fahk mu El ac oru, kut
    in tari liye. Lela God mutal lun Israel in oru ako lal; tuh kut in ku in kalem
    ke nunak lal.”
  hbo-WLC: הָאֹמְרִ֗ים יְמַהֵ֧ר ׀ יָחִ֛ישָׁה מַעֲשֵׂ֖הוּ לְמַ֣עַן נִרְאֶ֑ה וְתִקְרַ֣ב
    וְתָב֗וֹאָה עֲצַ֛ת קְד֥וֹשׁ יִשְׂרָאֵ֖ל וְנֵדָֽעָה׃ ס
  ibo-ibo: Nye ndị ahụ na-asị “Ka Chineke mee ngwa; ya rụọ ọrụ ya ọsịịsọ, ka anyị
    hụ ya. Atụmatụ nke Onye nsọ nke Izrel, ka ọ bịaruo nso, ka ọ pụta ìhè, ka anyị
    nwe ike mara ihe o zubere.”
  ory-ory: ସେମାନେ କହନ୍ତି, “ଆମ୍ଭେମାନେ ଯେପରି ଖୋଜି ପାରିବା, ଏଥିପାଇଁ ସେ ତ୍ୱରା କରନ୍ତୁ, ସେ
    ଆପଣା କାର୍ଯ୍ୟ ଶୀଘ୍ର କରନ୍ତୁ; ଆଉ, ଆମ୍ଭେମାନେ ଯେପରି ଜାଣି ପାରିବା, ଏଥିପାଇଁ ଇସ୍ରାଏଲର ଧର୍ମସ୍ୱରୂପଙ୍କ
    ମନ୍ତ୍ରଣା ଉପସ୍ଥିତ ହୋଇ ଘଟୁ।”
  chk-chk: ämi mi apasa, “Kot epwe müttir apwönüetä an angangen apwüng pwe sipwe küna.
    Ewe mi Pin lon Israel epwe awara mine a ekiekin föri pwe sipwe wesewesen silei.”
  rop-rop: En yumob tok, ‘Wal larram YAWEI det holiwan God blanga ola Isreil pipul
    dum kwikbala detlot ting weya imbin pramisim, wulijim wi garra luk garram wi ronwan
    ai.’
  ukr-1871: 'Що то мовляють: Нехай же він поквапиться зо своїм дїлом, щоб нам побачити;
    нехай наближиться й спевниться рада Сьвятого Ізрайлевого, щоб нам довідатись.'
  deu-1951: 'Die da sagen: Er beschleunige doch und befördere sein Tun, daß wir es
    sehen; es komme doch und trete ein, was der Heilige Israels beschlossen hat, daß
    wir es merken!'
  eng-JPS: 'That say: ''Let Him make speed, let Him hasten His work, that we may see
    it; and let the counsel of the Holy One of Israel draw nigh and come, that we
    may know it!'''
  srp-1865: 'Koji govore: neka pohiti, neka brzo doðe djelo njegovo, da vidimo, i
    neka se približi i doðe što je naumio svetac Izrailjev, da poznamo.'
  lug-lug: Aboogera nti, “Ayanguyeeko, ayite mu bwangu tulabe ky’anaakola. Entegeka
    z’omutukuvu wa Isirayiri nazo zijje, zituuke nazo tuzimanye.”
  heb-heb: האמרים ימהר יחישה מעשהו למען נראה ותקרב ותבואה עצת קדוש ישראל ונדעה׃
  ben-IRV: তারা বলে, “ঈশ্বর তাড়াতাড়ি করুন; তিনি তাড়াতাড়ি করে কাজ করেন, যেন আমরা
    তা দেখতে পাই এবং ইস্রায়েলের সেই পবিত্রতমের পরিকল্পনা গ্রহণ করুক এবং আসুক, যেন
    আমরা তা জানতে পারি।”
  pan-pan: ਜਿਹੜੇ ਆਖਦੇ ਹਨ, ਉਹ ਛੇਤੀ ਕਰੇ, ਉਹ ਆਪਣੇ ਕੰਮ ਨੂੰ ਤੇਜੀ ਨਾਲ ਕਰੇ, ਤਾਂ ਜੋ ਅਸੀਂ ਉਹ
    ਨੂੰ ਵੇਖੀਏ! ਇਸਰਾਏਲ ਦੇ ਪਵਿੱਤਰ ਪੁਰਖ ਦੀ ਯੋਜਨਾ ਪਰਗਟ ਹੋਵੇ ਅਤੇ ਨੇੜੇ ਆਵੇ ਤਾਂ ਜੋ ਅਸੀਂ ਉਹ
    ਨੂੰ ਜਾਣੀਏ!
  mya-JVB: သူတို့ကလည်း၊ ဘုရား သခင်၏အမှု ကို ငါတို့ သည် မြင် ရမည်အကြောင်း ၊ အလျင် အမြန်ကြိုးစားတော်မူ
    ပါစေ။ ငါတို့သည် သိ နားလည်ရမည်အကြောင်း ၊ ဣသရေလ အမျိုး၏သန့်ရှင်း သော ဘုရား၏အကြံ
    တော်သည်၊ အနီးသို့ချဉ်း ၍ ပြည့်စုံ ပါစေဟု ဆို တတ်ကြ၏။
  tte-O: Oo katekamkamnali siya tomwakomwakota ali walo bwaite siba, “Yaubada tawalo
    tubatubali, na mwayamwayau ana paisowa tagitai yo tabe talau Isileli ana Yaubada
    Tabu ana nuwatu kana koleya takatai.”
  hmo-hmo: Bona umui gwau, “Ai ese ai kamonai Israela ena Dirava be kara namo, bona
    kara maoromaoro ena Dirava. Bema ia ura kara ta ai dekenai do ia karaia neganai,
    do ia karaia haraga namo. Vadaeni ai ese iena kara do ai itaia, bona iena laloa
    gauna do ai diba.”
  urd-urd: और जो कहते हैं, कि जल्दी करें और फुर्ती से अपना काम करें कि हम देखें; और
    इस्राईल के क़ुद्दूस की मशवरत नज़दीक हो और आ पहुँचे ताकि हम उसे जानें।
  rus-SYN: 'которые говорят: “пусть Он поспешит и ускорит дело Свое, чтобы мы видели,
    и пусть приблизится и придет в исполнение совет Святаго Израилева, чтобы мы узнали!”'
  bqc-SIM: 'Aaì mɛ: Yã́ pↄ́ Lua kũa, aà bↄò kpakpa wà wɛsiɛ. Yã́ pↄ́ Isailiↄ
    Lua Kuaadoade lɛ́ yá mↄ́ wà e.'
  tcz-CHONGTHU: Amahon Pathen jeng jong ataitomuvin, “Kinon lang ihamkhat bolin! Kinoin,
    naboltheina chu neimusah-un. Nathilgon chu kamunomuve,” atiuvin ahi.
  mar-mar: जे असे म्हणतात, “देव घाई करो, तो त्वरीत कृती करो, म्हणजे आम्ही ते झालेले
    पाहू, आणि इस्राएलाच्या पवित्र्याच्या योजना आकार घेऊन येवोत, म्हणजे त्या आम्ही
    जाणावे. त्यांना हायहाय!”
  qub-qub: 'Gamcunaga nircaycanqui: «Ricananchïpaj Diosga juclla rurachun rurananpaj
    cajcunata. Musyananchïpaj Israelcunapa Santo Diosnenga juclla rurachun rurananpaj
    yarpaycashancunata» nir.'
  hat-hat: 'Y''ap plede di: Se pou Bondye fè vit! Se pou li prese fè sa l''ap fè a
    pou nou ka wè l''. Se pou Bondye pèp Izrayèl la ki yon Bondye apa prese fè travay
    li vle fè a, pou nou ka wè sa li gen nan tèt li.'
  eng-BSB: to those who say, “Let Him hurry and hasten His work so that we may see
    it! Let the plan of the Holy One of Israel come so that we may know it!”
  eng-WEBPB: who say, “Let him make haste, let him hasten his work, that we may see
    it; let the counsel of the Holy One of Israel draw near and come, that we may
    know it!”
  kbq-kbq: Hagi tamagra amanage nehaze, Israeli vahete'ma ruotage'ma hu'nea Anumzamo'ma
    eri'zama eri'naku'ma nehiana ame huno erisigeta negesunkeno, antahintahi'ama retroma
    hu'nea zana ame huno eri fore hanigeta tagra'a tavufinti ke'nune hutma nehaze.
  nhe-BL: 'Yajuanti quiijtohuaj: “Ma moisihuilti Dios, ma quichihua nimantzi tlen
    quiijtojtoc quichihuas para tiquitase. Ma monechcahui huan techtlatzacuiltis nimantzi
    toDios Tlen Tlatzejtzeloltic Tlen Itztoc Ininhuaya Israelitame. Queja nopa nelía
    tiquixmatise.”'
  gub-BL: Uze'eg nezewe wà. — Tuwe Tupàn uzapo wemiapo ràm na'arewahy nehe. Nezewe
    mehe xikwaw putar hemiapo ràm nehe. Tuwe Tupàn Izaew Wazar Ikatuahy Ma'e uzapo
    wemiapo putar haw nehe. A'e rupi xikwaw putar nehe, i'i wà.
  eng-DRA: 'That say: Let him make haste, and let his work come quickly, that we may
    see it: and let the counsel of the Holy One of Israel come, that we may know it.'
