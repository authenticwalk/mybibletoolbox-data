verse: ISA.005.008
translations:
  mal-C: മറ്റുള്ളവർക്കു സ്ഥലം ശേഷിക്കാതവണ്ണം ദേശത്തിൽ തങ്ങൾക്കുമാത്രം ജീവിക്കാൻ കഴിയുംവിധം
    വീടിനോടു വീട് ചേർക്കുകയും നിലത്തോടു നിലം കൂട്ടുകയും ചെയ്യുന്നവർക്കു ഹാ, കഷ്ടം!
  deu-TKW: Wehe denen, die Haus an Haus reihen, Feld an Feld rücken, bis kein Platz
    mehr bleibt, und es dahin gebracht ist, daß ihr allein im Lande wohnt.
  lin-lin: Mawa na bino bato oyo bobakisaka ndako likolo ya ndako, elanga pembeni
    ya elanga, kino bokangaka bisika nyonso mpe botikalaka kaka bino moko na mokili !
  eng-LSV: Woe [to] those joining house to house, || They bring field near to field,
    || Until there is no place, || And you have been settled by yourselves || In the
    midst of the land!
  eng-GNV: Woe vnto them that ioyne house to house, and laye fielde to fielde, till
    there bee no place, that ye may be placed by your selues in the mids of the earth.
  eng-WEBSTER: Woe to them that join house to house, that lay field to field, till
    there is no place, that they may be placed alone in the midst of the earth!
  nhw-BL: Nelía teicneltique nopa masehualme catli quicohuaj miyac calme huan miyac
    tlalme hasta quinequij moaxcatise nochi, para sequinoc ma ayacmo quipantica campa
    itztose. Temachtli hualas tlatzacuiltilistli ininpani. Quinequij itztose ininseltzitzi
    tlatlajco ni tlali.
  swh-ONEN: Ole wenu mnaoongeza nyumba baada ya nyumba na kuunganisha mashamba baada
    ya mashamba hadi hakuna nafasi iliyobaki, nanyi mnaishi peke yenu katika nchi.
  bba-bba: Bɔ̃rurobɑ be bɑ yɛnusu kɑ ɡbeɑ sosimɔ ye bɑ rɑɑ mɔ sɔɔ, sere ɡɑbu bɑ ǹ
    mɑɑ ɑyeru mɔ, mɑ be tɔnɑ bɑ bɑtumɑ mɔ.
  eng-KJVCPB: Woe unto them that join house to house, That lay field to field, till
    there be no place, That they may be placed alone in the midst of the earth!
  luo-luo: Unune malit, un joma mayo ji utegi ma gisegero kendo umayo ji puothegi,
    maonge kama odongʼ ma udongʼ ka udak kendu e pinyno.
  meu-meu: Ruma ta ruma ta ida bona uma ta uma ta ida e haboudia taudia, madi, ihabaidia!
    Umui na asi emui noho gabuna ta, tano bogaraginai vada e hanohomui edea dainai.
  npi-ULB: ठाउँ नै नरहने गरी घरसित घर जोड्ने र खेतसित खेत जोड्नेहरूलाई धिक्‍कार, र
    तिमीहरू मात्र देशमा रहन्छौ !
  yor-yor: Ègbé ni fún àwọn tí ń kọ́lé mọ́lé tí ó sì ń ra ilẹ̀ mọ́lẹ̀ tó bẹ́ẹ̀ tí
    ààyè kò ṣẹ́kù tí ó sì nìkan gbé lórí ilẹ̀.
  pes-OPCB: وای بر شما که دائم خانه و مزرعه می‌خرید تا دیگر جایی برای دیگران نماند
    و خود به تنهایی در سرزمینتان ساکن شوید.
  tgl-ULB: Kaawa-awa ang mga kumakamkam sa mga bahay-bahay, kumakamkam sa mga bukirin,
    hanggang wala ng natira para sa iba, at kayo na lang ang nakatira sa lupain!
  hui-hui: Mo ko holeneore tíha wulebira. Agali anda dewa yolobu helalu dindi dewa
    yolobu wialu buwa dewa degeme tíninaga mo tago halu kamiruni. Emene hangu howa
    dindibi mbirale ngarubi tí dege karulai haramigola maru karu ti mbirale nawi howa
    tini birulenebi heba henge nawiore kagola dindi ogoriani tí hangu holeberemida.
  mya-mya: သင်​တို့​သည်​အမင်္ဂ​လာ​ရှိ​ကြ​၏။ မိ​မိ​တို့​တွင် ရှိ​ပြီး​အိမ်​များ၊ လယ်​ယာ​များ​ကို​အ​ရေ​အ​တွက်
    တိုး​ပွား​အောင်​ပြု​ကြ​သူ​တို့။ မ​ကြာ​မီ​ပင် အ​ခြား​သူ​များ​အ​တွက် နေ​ရာ​ထိုင်​ခင်း​ကျန်
    ရှိ​တော့​မည်​မ​ဟုတ်။ သင်​တို့​ချည်း​သာ​လျှင် ပြည်​တော်​တွင်​နေ​ထိုင်​ရ​ကြ​ပေ​တော့​အံ့။-
  bod-N: ཁང་པར་ཁང་པ་མཐུད་པ་དང་ཞིང་དང་ཞིང་སྦྲེལ་ནས་ས་ལྷག་གང་ཡང་མི་བསྐྱུར་བའི་མི་ལ་ཆག་སྒོ་འབྱུང་ཞིང་།
    ཁྱོད་རྣམས་ཡུལ་དེར་གཅིག་པུར་ལུས་པ་ཡིན།
  wsk-wsk: Nina awiriya am nengeta la nengeta la kawam digo dia gi se, am nengeta
    la ali bilik bo bo ago dia gi se, nengeta la sor ira sapaman ale kariimet sang
    kuring me nungarsan, mu sinar talko!
  sna-sna: Mune nhamo imi munowedzera dzimba nedzimba uye munobatanidza munda nomunda,
    kusvikira pasisina nzvimbo yasara, mugogara moga munyika.
  spa-BLM: Ay de los que se unen de casa en casa, que se acuestan campo a campo, hasta
    que no hay espacio, ¡y se te hace habitar solo en medio de la tierra!
  cac-cac: Ob'iltac eb' tzijtum spat ix smana', nivan pax lum sluum eb' ix smaccani.
    Man̈xa jab'oc tas ix yactejcan eb' d'a juntzan̈xo eb'. Axon̈ej eb' snib'ej tz'aj
    d'a sat lum d'a jun chon̈ab' tic.
  swh-ULB: Ole wao wanaoungana nyumba kwa nyumba, shamba kwa shamba, mpaka wanamaliza,
    na umebaki mwenyewe kwenye shamba!
  bel-bel: Гора вам, хто дадае дом да дома, далучае поле да поля, так што іншым не
    застаецца месца, нібыта вы адны паселены на зямлі.
  deu-ELBBK: Wehe denen, die Haus an Haus reihen, Feld an Feld rücken, bis gar kein
    Raum mehr ist, und ihr allein sesshaft seid inmitten des Landes!
  mbb-OT: Mekehizuhizu kew is mibpekezakel te menge valey wey mibpekeluag te tanà
    taman te wazè en lugar para te zuma, ne iyan kew zà nesamà he ed-ubpà kayi he
    tanà.
  mal-2015: തങ്ങൾ മാത്രം ദേശമദ്ധ്യേ പാർക്കത്തക്കവണ്ണം മറ്റാർക്കും സ്ഥലം ഇല്ലാതാകുവോളവും
    വീടോടു വീടു ചേർക്കുകയും വയലോടു വയൽ കൂട്ടുകയും ചെയ്യുന്നവർക്കു അയ്യോ കഷ്ടം!
  gup-gup: Wanjh kadjalwarre duninjh ngudberre nawu ngurrirurrkmang manrurrkwern,
    mak manwern kabbal ngurribolkkarrme! Wanjh minj kawohbolkyo mak kunyahwurd bedberre
    nawu birribuyika dja ngudda wanjh ngurribolkmang rowk. Kaluk wanjh ngundibawon
    ngurridjalkudji ngurrihni kumekbe kunbolk.
  rmc-rmc: Vigos tumenge, ko peske skiden o khera paš o khera, o maľi paš o maľi avke,
    hoj imar nane than a ča tumen ačhen te dživel andre odi phuv.
  pes-OPV: وای بر آنانی که خانه را به خانه ملحق ومزرعه را به مزرعه ملصق سازند تا مکانی
    باقی نماند. و شما در میان زمین به تنهایی ساکن می‌شوید.
  ron-1924: Вай де чей че ынширэ касэ лынгэ касэ ши липеск огор лынгэ огор, пынэ ну
    май рэмыне лок ши локуеск ын мижлокул цэрий!
  ben-OBCV: ধিক্ তোমাদের, যারা গৃহের সঙ্গে গৃহ এবং মাঠের সঙ্গে মাঠ যোগ করো যতক্ষণ
    না আর কোনো স্থান শূন্য থাকে আর তোমরা একা দেশের মধ্যে বসবাস করো।
  som-som: Hoog waxaa leh kuwa guriba guri ku dhejiya oo beerna beer kale ku dara
    ilaa meel la waayo oo ay keli ahaantood dhulka dhexdiisa degaan.
  lat-VUC: '[Væ qui conjungitis domum ad domum, et agrum agro copulatis usque ad terminum
    loci ! Numquid habitabitis vos soli in medio terræ?'
  eng-ASVBT: Woe unto them that join house to house, that lay field to field, till
    there be no room, and ye be made to dwell alone in the midst of the land!
  ita-1885: Guai a coloro che congiungono casa a casa, ed accozzano campo a campo,
    finchè non vi sia più luogo, e che voi soli siate stanziati in mezzo della terra!
  eng-LXXUP: 'Woe to them that join house to house, and add field to field, that they
    may take away something of their neighbor’s: will ye dwell alone upon the land?'
  eng-ULB: Woe to those who join house to house, who join field to field, until no
    room remains, and you alone remain in the land!
  spa-VBL: La tragedia se acerca a ti, que compras casa sobre casa y campo sobre campo,
    acumulándolos hasta que nadie tenga dónde vivir y tú puedas vivir solo en la tierra.
  fra-_FOB: Malheur à ceux qui joignent maison à maison, qui ajoutent un champ à l'autre,
    jusqu'à ce qu'il n'y ait plus d'espace et que vous habitiez seuls au milieu du
    pays!
  mal-mal: അവർ മാത്രം ദേശമദ്ധ്യത്തിൽ പാർക്കത്തക്കവിധം മറ്റാർക്കും സ്ഥലം ഇല്ലാതാകുവോളവും
    വീടോടു വീടു ചേർക്കുകയും വയലോടു വയൽ കൂട്ടുകയും ചെയ്യുന്നവർക്ക് അയ്യോ കഷ്ടം!
  urd-GVR: Tum par afsos jo yake bād dīgare gharoṅ aur khetoṅ ko apnāte jā rahe ho.
    Āḳhirkār dīgar tamām logoṅ ko nikalnā paṛegā aur tum mulk meṅ akele hī rahoge.
  suz-BL: आबी, गे शुश खिं नु रू ग्‍याप्‍ब। नोले सुइ मुर इ नेक्‍था मबाक्‍नीम। मारदे
    हना रू नु खिं नेल्‍ल इ के बाक्‍नीम। ब्‍यवस्‍था ५:२१
  eng-NOY: Woe to them that join house to house, That add field to field, Till there
    is no place left, And they dwell alone in the land.
  ita-1927: Guai a quelli che aggiungon casa a casa, che uniscon campo a campo, finché
    non rimanga più spazio, e voi restiate soli ad abitare in mezzo al paese!
  ckb-ckb: قوڕبەسەر ئەوانەی خانوو بە خانووەوە دەلکێنن و کێڵگە لە کێڵگە نزیک دەکەنەوە
    هەتا هیچ جێیەک نەما و بە تەنها خۆتان لە خاکەکە نیشتەجێ بوون.
  eng-BBE: Cursed are those who are joining house to house, and putting field to field,
    till there is no more living-space for any but themselves in all the land!
  kan-OKCV: ಅಯ್ಯೋ, ಭೂಮಿಯ ಮಧ್ಯದಲ್ಲಿ ಒಂಟಿಯಾಗಿ ವಾಸಿಸುವಂತೆ ಮನೆಗೆ ಮನೆ ಕೂಡಿಸಿ, ಹೊಲಕ್ಕೆ ಹೊಲ
    ಸೇರಿಸುವ ನಿಮಗೆ ಕಷ್ಟ!
  tam-2017: தாங்கள்மாத்திரம் தேசத்தின் நடுவில் வாசமாயிருக்கும்படி மற்றவர்களுக்கு இடமில்லாமற்போகும்வரை,
    வீட்டுடன் வீட்டைச் சேர்த்து, வயலுடன் வயலைக் கூட்டுகிறவர்களுக்கு ஐயோ,
  spa-RV-1909: ¡Ay de los que juntan casa con casa, y allegan heredad á heredad hasta
    acabar el término! ¿Habitaréis vosotros solos en medio de la tierra?
  ron-BTF: Vai celor ce alătură casă la casă, care aşază câmp cu câmp, până nu mai
    este loc, ca ei să fie puşi singuri în mijlocul pământului!
  eng-WEBP: Woe to those who join house to house, who lay field to field, until there
    is no room, and you are made to dwell alone in the middle of the land!
  eng-FBV: Tragedy is coming to you who buy house upon house and field upon field,
    joining them all together until no one else has anywhere to live and you live
    alone in the land.
  nld-1939: Wee, die het ene huis neemt na het ander, Die akker koppelt aan akker;
    Totdat geen plaats meer overblijft, En gij alleen in het land bezit hebt.
  nch-BL: Nelía teicneltique nopa masehualme cati quicohuaj miyac calme huan miyac
    talme hasta quinequij moaxcatise nochi para sequinoc ma ayecmo quipantica campa
    itztose. Temachti hualas tatzacuiltili ininpani. Quinequij itztose iniselti tatajco
    ten ni tali.
  vie-1934: Khốn thay cho những kẻ thêm nhà vào nhà, thêm ruộng vào ruộng, cho đến
    chừng nào chẳng còn chỗ hở nữa, và các ngươi ở một mình giữa xứ!
  hin-CV: हाय उन पर जो घर से घर और खेत से खेत जोड़ देते हैं कि और किसी को खाली जगह
    नहीं मिलती कि वे रहने लगें.
  eng-OURB: Woe to those who join house to house, who lay field to field, until there
    is no room, and you are made to dwell alone in the middle of the land!
  spa-BES: ¡Malditos los que unen casa por casa, y ponen campo a campo, hasta que
    no haya más espacio vital para nadie excepto ellos mismos en toda la tierra!
  tdx-tdx: Hankàñe amo mampifanoitoy kibohotse an-kivoho, naho tonda toien-tetekeo,
    ampara’ t’ie tsy malalake, vaho bangy irehe añivo’ i taney.
  tha-KJV: วิบัติ​แก่​ผู้​เหล่​านั้​นที​่เสริมบ้านหลังหนึ่งเข้ากับอีกหลังหนึ่ง และเสริมนาเข้ากับนา
    จนไม่​มี​ที่​อีกแล้ว เพื่อเขาทั้งหลายต้องอยู่ลำพังในท่ามกลางแผ่นดินนั้น
  por-BR-2018: Ai dos que juntam uma casas, e acumulam propriedades de terra, até
    que não tenha sobrado mais lugar, para que somente vós fiqueis como moradores
    no meio da terra.
  deu-ELO: Wehe denen, die Haus an Haus reihen, Feld an Feld rücken, bis gar kein
    Raum mehr ist, und ihr allein seßhaft seid inmitten des Landes!
  eng-WYC-2018: Woe to you that join house to house, and couple field to field, till
    to the end of (the) place. Whether ye alone shall dwell in the midst of the land?
    (Woe to you who join house to house, and couple field to field, until the end
    of the place. Shall ye live alone in the midst of the land, with no room for anyone
    else?)
  epo-epo: Ve al vi, kiuj aligas domon al domo, kampon al kampo, ĝis restas jam nenia
    loko, por ke vi solaj posedu la landon!
  uig-PIN: Hǝⱪlǝrgǝ ⱨeq orun ⱪaldurmay ɵyni-ɵygǝ, etizni-etizƣa uliƣanlarƣa way! Ɵzünglarni
    yalƣuz zeminda ⱪaldurmaⱪqimusilǝr?
  beo-beo: Dilia da diasu eno diasu eno amola soge eno soge eno bidi labeba:le, eno
    dunu da dilia soge ganodini fimu da hamedei ba:sa. Amola dilisu da Yuda soge ganodini
    esalebe ba:mu. Gode da dilima se bagade imunu.
  tpi-OTNT: Bai yupela i bagarap, yupela ol man i save baim planti haus na graun,
    na hipim bilong yupela yet. I no longtaim na bai yupela i kisim olgeta graun samting
    na ol arapela bai i no gat ples bilong sindaun. Na yupela tasol bai i stap.
  hau-SA: Kaitonku ku waɗanda kuke ƙara wa kanku gidaje kuke kuma haɗa gonaki da gonaki
    har babu sauran filin da ya rage ku kuma zauna ku kaɗai a ƙasar.
  uig-LAT: Xeqlerge héch orun qaldurmay öyni-öyge, étizni-étizgha ulighanlargha way!
    Özünglarni yalghuz zéminda qaldurmaqchimusiler?
  nde-nde: Maye kini elengeza izindlu ngezindlu lihlanganise insimu ensimini kuze
    kusweleke indawo eseleyo, njalo lihlala lodwa elizweni.
  ton-ton: ‌ʻE malaʻia ʻakinautolu ʻoku fakahoko ʻae fale ki he fale, ʻonau ai ʻae
    ʻapi ki he ʻapi, ke ʻoua naʻa toe ha potu, koeʻuhi ke māʻolunga taha pe ʻakinautolu
    ʻi he fonua!
  ces-1613: Běda vám, kteříž připojujete dům k domu, a pole s polem spojujete, tak
    že místa jiným není, jako byste sami rozsazeni byli k přebývání u prostřed země.
  eng-WMB: Woe to those who join house to house, who lay field to field, until there
    is no room, and you are made to dwell alone in the middle of the land!
  tam-TCV: நாட்டில் பிறருக்கு இடம் இல்லாமல் தாங்கள்மட்டும், வீட்டுடன் வீட்டைச் சேர்த்து,
    வயலுடன் வயலை இணைத்து வாழ்கிறவர்களே, உங்களுக்கு ஐயோ!
  ceb-ULB: Alaot kadtong nagpadaghan ug mga balay, kadtong nagpadaghan ug mga uma,
    hangtod nga wala nay lawak nga mahibilin, ug magpabilin kang mag-inusara sa yuta!
  pol-UBG: Biada tym, którzy przyłączają dom do domu i pole dodają do pola, tak że
    nie ma już wolnego miejsca, tak jakby mieli sami mieszkać na ziemi!
  urd-GVU: تم پر افسوس جو یکے بعد دیگرے گھروں اور کھیتوں کو اپناتے جا رہے ہو۔ آخرکار
    دیگر تمام لوگوں کو نکلنا پڑے گا اور تم ملک میں اکیلے ہی رہو گے۔
  deu-1912: Weh denen, die ein Haus an das andere ziehen und einen Acker zum andern
    bringen, bis daß kein Raum mehr da sei, daß sie allein das Land besitzen!
  kan-2017: ಅಯ್ಯೋ, ಮನೆಗೆ ಮನೆಯನ್ನೂ, ಹೊಲಕ್ಕೆ ಹೊಲವನ್ನೂ ಸೇರಿಸಿಕೊಳ್ಳುತ್ತಾ ಬಂದು, ಇತರರಿಗೆ
    ಸ್ವಲ್ಪ ಸ್ಥಳವನ್ನೂ ಬಿಡದೆ ದೇಶದ ಮಧ್ಯದಲ್ಲಿ ತಾವೇ ತಾವಾಗಿ ವಾಸಿಸುವವರ ಗತಿಯನ್ನು ಏನು ಹೇಳಲಿ!
  yap-yap: Gafgow gimed! Gimed be chuwi’iy e naun nib yo’or nge yungi flang ni ngam
    puthuyed ko tin kabay romed. Dabki n’uw nap’an ma dakriy e gin nge par be’ ngay,
    nge par ni go’ gimed e ngam pired u lan fare nam.
  hlt-MCSB: Anunae im neh im loh ben uh tih, lo neh lo khaw a hmuen om pawt hilah
    ben uh. Khohmuen laklo ah namah bueng a na om rhoe.
  mdy-ETH: ዓጬሎይዳ ናንጋኒ ኮይሳሢ ዒንሢም ዒንሢ ሌሊ ማላኔ፥ ቤርታ ዒንሢኮ ዓኣ ቤዞና ዎላ ካንሣኒ ዓሶ ቢያ ዒንሢ ኬሲ ኬሲ
    ማኣሮ ማኣሮና፥ ጎዦዋ ጎዦና ካንሢ ዒንሢሮ ማሃኒ ኮዓዞንሢዮ ዒንሢም ባዴዔ!
  twi-ASANTE: Nnome nka mo a mode efie ka efie ho na mogyegye mfuo bobɔ soɔ kɔsi sɛ
    asase no bɛsa na ɛka mo nko ara wɔ asase no so.
  eng-WEBU: Woe to those who join house to house, who lay field to field, until there
    is no room, and you are made to dwell alone in the middle of the land!
  wal-wal: Sohoi xayin, intte xalaalai biittaa bolli de7ana gakkanaashin, keettaa
    keettaa bolli gujjiyaageetoo, gadiyaa gadiyaara gattiyaageetoo, intteyyo aayye7ana!
  spa-PDDPT: ¡Ay de los que juntan casa con casa y unen campo con campo, hasta ocuparlo
    todo y viven ustedes solos en medio de la tierra!
  gun-gun: Nda'evei ete 'rã peẽ kuery penderorã pejapo-japove va'e ha'e pendeyvyrã
    pejou-jouve va'e pe, amboae kuery oĩ aguã nda'evevei peve. Ha'e rami vy peẽ kuery
    anho peiko pendeyvy mbyte rupi.
  ilo-ULB: Asi pay dagiti agur-urnong kadagiti balbalay, dagiti agur-urnong kadagiti
    kataltalonan, inggana nga awanen ti mabati a siled, ket dakayo laeng ti mabati
    iti daga!
  kpg-kpg: E huaidu adu gi goodou ala e hui godou hale mo godou gowaa belee hagapuni
    ang gi nia mee ala gu i golo i godou baahi. Nomuli di gowaa i golo ai belee noho ai
    dahi dangada, kooe modo gooe dela gaa noho i golo.
  uig-ARA: خەقلەرگە ھېچ ئورۇن قالدۇرماي ئۆينى-ئۆيگە، ئېتىزنى-ئېتىزغا ئۇلىغانلارغا
    ۋاي! ئۆزۈڭلارنى يالغۇز زېمىندا قالدۇرماقچىمۇسىلەر؟
  sus-sus: Ɲaxankatɛ na mixie bɛ, naxee banxie tima e fari idɔxɔ, naxee xɛe dɔxɔma
    e bore ra, han e bɔxi birin tongo, e tan keren gbansan lu naa.
  pon-2006: Meid suwediong kumwail! Kumwail pwaindahr ihmw oh sahpw tohto pwehn kapatahiong
    mehkan me kumwail ahnekier. Kereniong meteikan pahn sohla wasahn ar kousoan, oh
    kumwail pahn kelehpwkilahr sahpwo.
  ksd-ksd: Na kaina ta diat dia vapeal kadia umana pal, ma dia vangala kadia pia na
    uma vanavana upi pa ta maup mulai, ma avat ika ava ki varkolono ta ra bala na
    gunan!
  tur-YTC: Yer kalmayıncaya kadar eve ev katanların, Tarlaya tarla ekleyenlerin ve
    ülkenin ortasında kendini yalnız oturtan sizin vay haline!
  grc-BRENT: Οὐαὶ οἱ συνάπτοντες οἰκίαν πρὸς οἰκίαν, καὶ ἀγρὸν πρὸς ἀγρὸν ἐγγίζοντες,
    ἵνα τοῦ πλησίον ἀφέλωνταί τι· μὴ οἰκήσετε μόνοι ἐπὶ τῆς γῆς;
  ind-AYT: Celakalah mereka yang menyerobot rumah demi rumah, yang mencaplok ladang
    demi ladang, sampai tidak ada lagi tempat sehingga tinggal kamu sendiri yang ada
    di negeri itu.
  nya-nya: Tsoka kwa inu amene mumangokhalira kulumikiza nyumba, ndipo mumangokhalira
    kuwonjezera minda, mpaka mutalanda malo onse kuti muzikhalamo nokha mʼdzikomo.
  hrv-hrv: Jao vama koji kuću kući primičete i polje s poljem sastavljate, dok sve
    mjesto ne zauzmete te postanete jedini u zemlji.
  mps-mps: Dage te tǫ dabe, be dabe hauwa abelama, duga naga pesage hola sabo bage,
    dage dolaibao. Te tamadi tama dagego tigidali tǫ me, bulu me, sese sela silaibao.
    Tama gasa bidi dabe meba bidabo bulu menia saibao. Tama dage naga tama bidaibao.
  tpi-tpi: Bai yupela i bagarap, yupela ol man i save baim planti haus na graun, na
    hipim bilong yupela yet. I no longtaim na bai yupela i kisim olgeta graun samting
    na ol arapela bai i no gat ples bilong sindaun. Na yupela tasol bai i stap.
  dan-1931: Ve dem, der føjer Hus til Hus, dem, der lægger Mark til Mark, så der ikke
    er Plads tilbage, men kun I har Landet i Eje.
  vie-OVCB: Khốn cho các ngươi là những người mua hết nhà này đến nhà khác, tậu hết
    ruộng gần đến ruộng xa, cho đến khi mọi người bị đuổi và ngươi sống một mình trên
    đất.
  guj-2017: પોતે દેશમાં એકલા રહેનારા થાય ત્યાં સુધી, જેઓ ઘર સાથે ઘર જોડી દે છે અને
    ખેતર સાથે ખેતર જોડે છે, તેમને અફસોસ!
  pon-2006A: Meid suwediong kumwail! Kumwail pwaindahr ihmw oh sahpw tohto pwehn kapatahiong
    mehkan me kumwail ahnekier. Kereniong meteikan pahn sohla wasahn ar kousoan, oh
    kumwail pahn kelehpwkilahr sahpwo.
  por-BRBSL: Ai daqueles que se juntam casa a casa, que colocam campo a campo, até
    que não haja espaço, e você é feito para morar sozinho no meio da terra!
  cth-cth: A hmuen houng sak laipalah, im touh hnukkhu im touh a pakaw awh teh, laikawk
    buet touh hnukkhu buet touh ka pakaw e teh a yawthoe. Hote laikawk lungui vah,
    nangmouh duengdoeh na kaawm awh han.
  twi-twi: Nnome nka mo a mode ofi ka ofi ho na mugyigye mfuw bobɔ so kosi sɛ asase
    no bɛsa na ɛka mo nko ara wɔ asase no so.
  hlt-hlt: Anunae im neh im loh ben uh tih, lo neh lo khaw a hmuen om pawt hilah ben
    uh. Khohmuen laklo ah namah bueng a na om rhoe.
  tbz-SIM: Di bo yɑ̀ díndi bɛ̀ɛ̀ mɑɑ́ kɛ mɑɑ́ sicɛ̃́ĩ kɛ do nkɛ do ndɛpɑɑ nkɛ dèè
    mɛfíè mmɛmɔu, kɛ̀ dɛ̀ bo mboní kɛ̀ dí tiekɛ dihɛì dimɔu.
  msy-2020: Iavzika, ia dɨpenir avɨriba ko nguazibagh iveza egha uari baghavɨra dar
    poziba mɨkɨri darasi, ia bar ikuvigham. Kɨran oveghangɨn ia nguaziba ko biziba
    bar da inightɨ, igharaz darazi dapiamin danganibagh asagham. Eghtɨ ia uarira nguazir
    kamɨn ikiam.
  dop-dop: Mpɑ pɑ pɩɩlǝɣɩ tɛɛsɩ kɛ pɑ tike tɔ pɑ tɔm wɛ wɑɩyo kɛ́. Mpɑ pɑ pɩɩlǝɣɩ
    tɑwɑ kɛ pɑ tike tɔ pɑ tɔm wɛ wɑɩyo kɛ́. Pɑ tɛŋ ɩcɑtɛ tǝnɑ, nɑ tɛtʋ pǝsǝɣɩ pɑ nyǝntʋ.
  azb-azb: Yer qalmayana qədər evi evə, Tarlanı tarlaya birləşdirənlərin vay halına!
    Yaşamağa yer qoymamısınız, Məgər bu ölkədə tək siz yaşayırsınız?
  eng-DBY: Woe unto them that add house to house, that join field to field, until
    there is no more room, and that ye dwell yourselves alone in the midst of the
    land!
  hin-2017: हाय उन पर जो घर से घर, और खेत से खेत यहाँ तक मिलाते जाते हैं कि कुछ स्थान
    नहीं बचता, कि तुम देश के बीच अकेले रह जाओ।
  wol-KYG: Wóoy ngalla ñii di dajale kër ak kër, tool akub tool, aakimoo fépp, ba
    des ñoomu neen ci réew mi.
  eng-YLT: Woe [to] those joining house to house, Field to field they bring near,
    till there is no place, And ye have been settled by yourselves In the midst of
    the land!
  eng-WYC-2017: Woe to you that join house to house, and couple field to field, till
    to the end of [a] place. Whether ye alone shall dwell in the midst of the land?
  eng-WMBB: Woe to those who join house to house, who lay field to field, until there
    is no room, and you are made to dwell alone in the middle of the land!
  urd-GVH: तुम पर अफ़सोस जो यके बाद दीगरे घरों और खेतों को अपनाते जा रहे हो। आख़िरकार
    दीगर तमाम लोगों को निकलना पड़ेगा और तुम मुल्क में अकेले ही रहोगे।
  rug-rug: Mi talotaṉa gemi si gamu pu holu va sokua sa vetu meke vari hoda lamo sa
    vinagi pepeso, osolae loke lolomo si koa meke telemia mo si koa pa pepeso.
  gaz-gaz: Isin warra hamma iddoon tokko iyyuu hin hafnetti mana irratti mana, lafa
    qotiisaa irratti lafa qotiisaa dabalattanii kophuma keessan biyya keessa jiraattaniif
    wayyoo!
  fra-LSG: Malheur à ceux qui ajoutent maison à maison, Et qui joignent champ à champ,
    Jusqu’à ce qu’il n’y ait plus d’espace, Et qu’ils habitent seuls au milieu du
    pays!
  yal-yal: Gbalon na kanne xa naxanye banxine tima e bode fari, e xɛɛne tugun e bode
    ra han e bɔxɔn birin tongo, e yi dɔxɔ kedenyani yamanani.
  haw-1868: Auwe ka poe i hoopili i kekahi hale i kekahi hale, A me ka poe i hui i
    kekahi mahinaai i kekahi mahinaai, A koe ole kahi kaawale, I noho o oukou wale
    no iwaena konu o ka aina!
  arb-NAV: اشْتَرَيْتُمُ الْبُيُوتَ وَالْحُقُولَ حَتَّى لَمْ يَبْقَ لأَحَدٍ غَيْرِكُمْ
    مَكَانٌ يَسْكُنُ فِيهِ! صَارَتِ الأَرْضُ لَكُمْ وَحْدَكُمْ!
  ewe-ewe: Baba na mi ame siwo le xɔ tsiam ɖe xɔ nu, eye wole agble tsiam ɖe agble
    nu be teƒe aɖeke megasusɔ o, be woawo ɖeɖe naxɔ anyigba la dzi!
  eng-LEE: Woe unto those that cause house to join on house, bring field near to field,
    till there is no more room, so that ye may be left alone as the inhabitants in
    the midst of the land!
  gvn-gvn: Isaiahngka Israel-warranda yalaman, “Yurra bayan jirray ngaral, yamba juma
    yinya bayan maru-marumal.”
  asm-FB: ঘৰৰ লগত ঘৰ, আৰু পথাৰৰ লগত পথাৰ যোগ দিয়া সকলৰ সন্তাপ হওক; কোঠালি অৱশিষ্ট
    নাথকালৈকে, দেশত কেৱল তোমালোক অবশিষ্ট থাকিবা।
  sus-A: حَشَنكَتّ نَ مِشِيٍ بّ، نَشٍيٍ بَنشِيٍ تِمَ عٍ قَرِ عِدْشْ، نَشٍيٍ شّيٍ دْشْمَ
    عٍ بٌرٍ رَ، هَن عٍ بْشِ بِرِن تٌنفٌ، عٍ تَن كٍرٍن فبَنسَن لُ نَا.
  fra-SBL: Malheur à ceux qui joignent une maison à une autre, qui s'étendent de champ
    en champ, jusqu'à ce qu'il n'y ait plus de place, et on te fait habiter seul au
    milieu du pays !
  hbo-hbo: הֹ֗וי מַגִּיעֵ֥י בַ֙יִת֙ בְּבַ֔יִת שָׂדֶ֥ה בְשָׂדֶ֖ה יַקְרִ֑יבוּ עַ֚ד אֶ֣פֶס
    מָקֹ֔ום וְהֽוּשַׁבְתֶּ֥ם לְבַדְּכֶ֖ם בְּקֶ֥רֶב הָאָֽרֶץ׃
  piu-2006: '@see-verse:ISA.005.007'
  kik-kik: Kaĩ, inyuĩ arĩa mũikaraga mũkĩĩongagĩrĩra nyũmba mũrĩ na haro-ĩ! O inyuĩ
    mũnyiitithanagia gĩthaka kĩmwe na kĩrĩa kĩngĩ gĩgatuĩka kĩmwe, nginya hakaaga
    handũ ha gũtigĩria andũ arĩa angĩ, nĩguo mũtũũre bũrũri-inĩ mũrĩ inyuiki.
  fra-NCL: Malheur à ceux qui ajoutent maison à maison, qui joignent champ à champ,
    jusqu’à ce qu’il n’y ait plus d’espace, et qu’ils habitent seuls au milieu du
    pays !
  cek-AK: Nihcae loe long ah angmacae bueng oh o sut moe, ohhaih ahmuen kakong om
    ai boeh pongah, im maeto pacoeng maeto, lawk maeto pacoeng maeto kangbet ah khosah
    kaminawk loe khosak bing o!
  cuk-cuk: Dulemar emar-idu neg-sobe-sobe-gudimalad, ¡dule-wilesmar! Emar-ibe nainu-sue-sue-gudimalad,
    ¡be duledar-wilesmar! Dule-bamaladga wis napaneg-ollogwad nasiksulid. Na wargwen
    we-neggweburgi-gudimaladyob itoged.
  uig-CYR: Хәқләргә һеч орун қалдурмай өйни-өйгә, етизни-етизға улиғанларға вай! Өзүңларни
    ялғуз зиминда қалдурмақчимусиләр?
  tel-2017: స్థలం మిగలకుండా మీరు మాత్రమే దేశంలో నివసించేలా ఇంటికి ఇల్లు, పొలానికి
    పొలం కలుపుకుంటూ పోతున్న మీకు బాధ.
  hat-BSA: Malè a sila ki ogmante kay sou kay ak chan a sou lòt chan, jiskaske pa
    gen plas, pou ou oblije rete sèl nan mitan peyi a!
  kos-kos: We nu suwos! Pusla lohm ac ima kowos eisla in weang ma oasr yuruwos tari.
    Ac tia paht ac fah wanginla acn nu sin kutena mwet i n muta we, na kowos ac fah
    mukela muta in facl sac.
  hbo-WLC: ה֗וֹי מַגִּיעֵ֥י בַ֙יִת֙ בְּבַ֔יִת שָׂדֶ֥ה בְשָׂדֶ֖ה יַקְרִ֑יבוּ עַ֚ד אֶ֣פֶס
    מָק֔וֹם וְהֽוּשַׁבְתֶּ֥ם לְבַדְּכֶ֖ם בְּקֶ֥רֶב הָאָֽרֶץ׃
  ibo-ibo: Ahụhụ dịrị unu ndị na-azụkọta ala ma ndị ọzọ ahụghị ebe ha ga-ebi, unu
    ndị na-ewu ụlọ na-ewukwasị ụlọ nʼala buru ibu, ime ka ọ bụrụ naanị unu bi nʼụwa.
  ory-ory: ଦେଶରେ ଯେପରି ଆଉ ସ୍ଥାନ ନ ଥିବ ଓ ତୁମ୍ଭେମାନେ ଯେପରି ତହିଁ ମଧ୍ୟରେ ଏକାକୀ ବାସ କରିବ,
    ଏଥିପାଇଁ ଗୃହକୁ ଗୃହ, କ୍ଷେତ୍ରକୁ କ୍ଷେତ୍ର ଲଗାଉଅଛ ଯେ ତୁମ୍ଭେମାନେ, ତୁମ୍ଭେମାନେ ସନ୍ତାପର
    ପାତ୍ର!
  chk-chk: Feiengauemi, ämi mi achomonga imwemi me fanüemi tori esap chüen wor lenien
    ekewe lusun aramas. Mürin, ämi chök oupwe nonom lon ewe fanü.
  rop-rop: Aibin tok na, “Wal yumob garra abum bigiswan trabul na! Yumob oldei gajim
    detmatj haus en fam raidap nomo eni rum jidan deya na blanga najalot pipul blanga
    jidan langa dijan kantri.
  ukr-1871: Горе вам, що наживаєте дом новий за домом, та прилучуєте поле до поля,
    так що другим нема вже й місця, наче б ви одні поселені на землї.
  deu-1951: Wehe euch, die ihr ein Haus ans andere reihet, einen Acker zum andern
    schlaget, bis kein Platz mehr bleibt und ihr allein im Lande wohnet!
  eng-JPS: Woe unto them that join house to house, that lay field to field, till there
    be no room, and ye be made to dwell alone in the midst of the land!
  srp-1865: Teško onima koji sastavljaju kuæu s kuæom, i njivu na njivu nastavljaju,
    da veæ ne bude mjesta i vi sami ostanete u zemlji.
  lug-lug: Zibasanze mmwe aboongera amayumba ku ge mulina, n’ennimiro ne muzongerako
    endala ne wataba kafo konna kasigadde, ne mubeera mwekka wakati mu nsi!
  heb-heb: הוי מגיעי בית בבית שדה בשדה יקריבו עד אפס מקום והושבתם לבדכם בקרב הארץ׃
  ben-IRV: ধিক তাদের, যারা বাড়ির সঙ্গে বাড়ি যোগ করে, যারা ক্ষেতের সঙ্গে ক্ষেত যোগ
    করে; কোনো ঘর বাকি থাকে না এবং তোমরা দেশের মধ্যে একা থাক।
  pan-pan: ਹਾਏ ਉਹਨਾਂ ਉੱਤੇ ਜਿਹੜੇ ਘਰ ਨਾਲ ਘਰ ਜੋੜਦੇ, ਅਤੇ ਪੈਲੀ ਨਾਲ ਪੈਲੀ ਰਲਾਉਂਦੇ ਹਨ, ਜਦ
    ਤੱਕ ਕੋਈ ਥਾਂ ਨਾ ਰਹੇ, ਤਾਂ ਜੋ ਤੁਸੀਂ ਦੇਸ ਵਿੱਚ ਇਕੱਲੇ ਵੱਸੋ!
  mya-JVB: မိမိတို့သည် မြေ ၏အလယ် ၌ တစုတည်းနေရာ ကျ၍၊ လပ်သောအရပ် မ ရှိစေခြင်းငှါ ၊ အိမ်
    တဆောင်နှင့် တဆောင်ကို၎င်း၊ လယ် တကွက်နှင့်တကွက်ကို၎င်း၊ ဆက် တတ်သောသူတို့သည် အမင်္ဂလာ
    ရှိကြ၏။
  tte-O: Oo katekamkamnamiu komiu nume wakalakalaili yo besiele tano wakalakalaili
    kanasiga nige solasola yabo itutupwa na kwabomamo yanuwane kwayakalapowon.
  hmo-hmo: Umui ese ruma bona tano momo umui hoia, bona idia be umui sibona dekenai
    umui haboua noho. Unai dainai umui ese dika do umui davaria! Nega daudau lasi
    lalonai, ruma bona tano ibounai do umui abia, bona taunimanima haida be mai edia
    noho gabuna lasi. Vadaeni unai neganai, umui be sibona do umui noho.
  urd-urd: उनपर अफ़सोस, जो घर से घर और खेत से खेत मिला देते हैं, यहाँ तक कि कुछ जगह
    बाक़ी न बचे, और मुल्क में वही अकेले बसें।
  rus-SYN: Горе вам, прибавляющие дом к дому, присоединяющие поле к полю, так что
    другим не остается места, как будто вы одни поселены на земле.
  bqc-SIM: Waiyoo gbɛ̃́ pↄ́ aaì kpɛ́ nanakↄ̃wa, aaì bú pɛ́pɛkↄ̃lɛ e gu láa, aaì
    gↄ̃ bùsu vĩ ńdoↄ.
  tcz-CHONGTHU: Itobanga lungjin-um ding hitam inmun aban ban’a kichohbea, loumun
    aban ban’a kichohbea achainakeiya mijouse notdoh-a aumjouva achangseh-a chengho
    dinga chu.
  mar-mar: जे घराला घर आणि आपण देशामध्ये रहावे म्हणून जागा न उरेपर्यंत शेताला शेत
    लावतात, त्यांना हाय हाय!
  qub-qub: Ay imanöraj canqui juc-lächo juc-lächo wasicunata rantiycajcuna, chacracunatapis
    masta-masta shuntaycajcuna. Chayno rurarmi juccunapäga imatapis mana cachaycunquinachu.
    Nircorga tiyacaycärinqui chay nasyuncho gamcunalla caycajnöpis.
  hat-hat: Madichon pou moun k'ap bati kay sou kay, pou moun k'ap achte tè pou mete
    sou sa yo genyen deja! Talè konsa, p'ap gen plas pou lòt moun nan peyi a. Yo vle
    se yo menm ase ki pou rete nan peyi a.
  eng-BSB: Woe to you who add house to house and join field to field until no place
    is left and you live alone in the land.
  eng-WEBPB: Woe to those who join house to house, who lay field to field, until there
    is no room, and you are made to dwell alone in the middle of the land!
  kbq-kbq: Hanki hazenkefi manigahazanki antahiho, ko'ma nompima mani'naza vahe'ma
    zamahenati netreta nozamima mizaseta enerita, ko'ma hozama ante'naza mopama mizaseta
    zamahenati netraza vahe'mota maka vahe'mo'za tamatre'za fresageta ana mopafina
    tamagrake manigahaze.
  nhe-BL: Nelía teicneltique nopa tlacame tlen quicohuaj miyac caltini huan miyac
    tlaltini hasta quinequij moaxcatise nochi, para sequinoc ma ayoc quipantica campa
    itztose. Temachtli hualas tlatzacuiltilistli ininpani. Quinequij itztose ininseltitzi
    tlatlajco ni tlali.
  gub-BL: Pezemumikahy nehe, tàpuz tetea'u ime'eg kar har wà. Tupàn uzepyk putar penehe
    a'e nehe, ywy pehegwer tetea'u izar wà. Nan kwehe tete naheta kwaw waneko haw
    amogwer wanupe nehe. Xo pe zo peiko putar ko ywy rehe nehe.
  eng-DRA: 'Woe to you that join house to house and lay field to field, even to the
    end of the place: shall you alone dwell in the midst of the earth?'
