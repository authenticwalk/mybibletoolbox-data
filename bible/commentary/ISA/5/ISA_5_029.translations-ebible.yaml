verse: ISA.005.029
translations:
  mal-C: അവരുടെ അലർച്ച സിംഹത്തിന്റേതുപോലെ, സിംഹക്കുട്ടികൾപോലെ അവർ അലറുന്നു; ഇരപിടിക്കുമ്പോൾ
    അവ മുരളുകയും ആർക്കും വിടുവിക്കാൻ കഴിയാതവണ്ണം അവയെ പിടിച്ചുകൊണ്ടുപോകുകയുംചെയ്യുന്നു.
  deu-TKW: Ihr Gebrüll ist wie das des Löwen; sie brüllen wie Jungleuen, knurren und
    packen den Raub und bergen ihn, und niemand vermag zu erretten.
  lin-lin: 'Koganga na bango ezali lokola koganga ya bankosi : bagangaka lokola bana
    nkosi, bagangaka soki bakangi nyama na bango, bamemaka yango na esika ya kimia,
    mpe moto moko te akokaka kobotola bango yango.'
  eng-LSV: Its roaring [is] like a lioness, || It roars like young lions, || And it
    howls, and seizes prey, || And carries away safely, and there is none delivering.
  eng-GNV: 'His roaring shalbe like a lyon, and he shall roare like lyons whelpes:
    they shall roare, and lay holde of the praye: they shall take it away, and none
    shall deliuer it.'
  eng-WEBSTER: 'Their roaring shall be like a lion, they shall roar like young lions:
    yes, they shall roar, and lay hold of the prey, and shall carry it away safe,
    and none shall deliver it .'
  nhw-BL: Nopa masehualme tlahuejchihuase quen nanalca se tecuani. Huan quen se tecuani
    huitonis ipan catli quiitzquía huan quihuicas huejca para quicuas, inijuanti quinitzquise
    nomasehualhua huan quinhuicase ipan seyoc tlali campa amo aqui huelis quinmanahuis.
  swh-ONEN: Ngurumo yao ni kama ile ya simba, wananguruma kama wana simba, wanakoroma
    wanapokamata mawindo yao, na kuondoka nayo pasipo yeyote wa kuokoa.
  bba-bba: Mɑ bɑ kukirimɔ nɡe ɡbee sunɔ, ɡe ɡɑ yɑɑ mwɑ ɡɑ kɑ doonɔ ɡoo kun ɡu yinɑri.
  eng-KJVCPB: 'Their roaring shall be like a lion, They shall roar like young lions:
    Yea, they shall roar, and lay hold of the prey, And shall carry it away safe,
    and none shall deliver it.'
  luo-luo: Giruto ka sibuor kendo gingʼur ka sibuoche matindo, bende gimor ka gidwaro
    mako le, mi gitingʼ-gi e dhogi maonge ngʼama nyalo resogi.
  meu-meu: edia ḡou na leona e ḡoumu na heto, leona natudia na heheto e ḡoumu, e ḡiḡimu,
    damudia e korimu, e laohaimu, ta basine hamauridia diba.
  npi-ULB: तिनीहरूका गर्जन सिंहको जस्तो हुनेछ । जवान सिंहहरूझैं तिनीहरू गर्जनेछन्
    । तिनीहरू गर्जन्छन् र शिकार समात्‍नेछन् र छुटाउने कोही नभई त्‍यो घिसारेर लैजान्छन्
    ।
  yor-yor: Bíbú wọn dàbí tí kìnnìún, wọ́n bú bí ẹgbọrọ kìnnìún, wọ́n ń kọ bí wọ́n
    ti di ẹran ọdẹ wọn mú tí wọn sì gbé e lọ láìsí ẹni tí yóò gbà á là.
  pes-OPCB: ایشان چون شیر می‌غرند و بر سر شکار فرود می‌آیند و آن را با خود به جایی
    می‌برند که کسی نتواند از چنگشان نجات دهد.
  tgl-ULB: Ang kanilang atungal ay magiging tulad sa isang leon; aatungal sila tulad
    ng mga batang leon. Aatungal sila at susunggaban ang biktima at kakaladkarin ng
    walang sinuman ang tutulong.
  hui-hui: Ami agalirume wai huaro ledaria gabua timbuni laionome nogoru nole bo yuwa
    ohalu yalu pole dua timbuni lagadagua lolebira. Wai tigiali urunime agali minuwa
    garabayabu yalu laionome ibunaga tomo bo yalu abale piagadagua polebira. Ogoniore
    biragola mbiralime ti gingila mibe naheore wulebira.
  mya-mya: သူ​တို့​၏​ကြွေး​ကြော်​သံ​သည်​သား​ကောင်​လိုက် သတ်​ဆွဲ​ယူ​ကာ မိ​မိ​တို့​လက်​မှ​အ​ဘယ်​သူ​မျှ
    လု​မ​ယူ​နိုင်​စေ​ရန်​မာန်​ဖီ​တတ်​သည့်​ခြင်္သေ့​တို့ ၏​ဟောက်​သံ​နှင့်​တူ​၏။
  bod-N: དེ་དག་གི་སྐད་སྒྲ་ནི་སེང་གེའི་ཁྲོད་ཀྱི་སེང་དར་མའི་ང་རོ་ལྟར་སྒྲོག་ཅིང་། ངར་སྐད་ལྷང་ལྷང་སྒོས་འཕྲོག་བཅོམ་བྱས་ནས་འཁྱེར་འགྲོ་བ་དང་སྐྱོབ་མཁན་གཅིག་ཀྱང་མེད།
  wsk-wsk: Nunga kager ko nirung mu lion nia kam nguangara ago; nuna lion motam bo
    nunga inang mosan ale niara nirung waru se gi ago namasan, se awiriya bo nongote
    taukko me terong iwita niasan.
  sna-sna: Kuomba kwavo kwakaita sokweshumba, vanoomba kufanana neshumba diki; vanodzvova
    pavanobata mhuka yavo vagoitakura pasina kana angairwira.
  spa-BLM: Su rugido será como el de una leona. Rugirán como jóvenes leones. Sí, rugirán,
    y agarrar su presa y llevársela, y no habrá nadie que lo entregue.
  cac-cac: Ayic tz'el yav eb', icha val yel yav noc' choj ayic sayan schib'ej noc'.
    Syic'anb'at noc' b'aj ay, man̈xalaj mach syal yic'anec' d'a noc'.
  swh-ULB: Mngurumo wao utakuwa kama wa simba, wataunguruma kama mtoto wa simba. Watanguruma
    na kukamata mawindo na kuvuta mbali, na hakuna hatakayeokolewa.
  bel-bel: рык ягоны, як рык ільвіцы; ён рыкае як ільвяня, і зарыкае і схопіць здабычу,
    і панясе, і ніхто не адбярэ.
  deu-ELBBK: Ihr Gebrüll ist wie das einer Löwin, sie brüllt wie die jungen Löwen;
    und sie knurrt und packt die Beute und bringt sie in Sicherheit, und kein Erretter
    ist da.
  mbb-OT: Dutun te ked-surung dan ebpengulahì dan he iring te edhiniǥer he erimaung.
    Ne is egkebiktima zan, ed-uwiten dan diyà te meziyù ne wazà egkelibri kandan.
  mal-2015: അവരുടെ ഗർജ്ജനം സിംഹത്തിന്റേതുപോലെ ഇരിക്കും; അവർ ബാലസിംഹങ്ങളെപ്പോലെ ഗർജ്ജിക്കും;
    അവർ അലറി, ഇര പിടിച്ചു കൊണ്ടുപോകും; ആരും വിടുവിക്കയും ഇല്ല.
  gup-gup: Bu kabirrikayhme nakka yiman lion, kaluk wernkih yiman nawu birringudjbang
    lions kabirrikayhmirlobme bu kabindidarrkidmang dja kabindihkan nawu kabirriyidko.
    Mak minj nangale kabenngurdke bu kabindikan birrimekbe bininj.
  rmc-rmc: Keren vika sar o ľevos, šunďol len sar le terne ľeven; vrčinen, sar chuden
    peskri korisť, ľidžan la het a ňiko la našťi zachraňinel.
  pes-OPV: غرش ایشان مثل شیر ماده و مانند شیران ژیان غرش خواهند کرد و ایشان نعره خواهند
    زدو صید را گرفته، بسلامتی خواهند برد ورهاننده‌ای نخواهد بود.
  ron-1924: Рэкнеск ка ниште лей, муӂеск ка ниште пуй де лей, сфорэе ши апукэ прада,
    о яу ку ей, ши нимень ну вине ын ажутор.
  ben-OBCV: তাদের গর্জন সিংহনাদের মতো, তাদের চিৎকার যুবসিংহের মতো; শিকার ধরা মাত্র
    তারা গর্জন করে, ও ধরে নিয়ে যায়, কেউ তাদের উদ্ধার করতে পারে না।
  som-som: oo cidoodu waxay ahaan doontaa sida gool cideed, oo waxay u ciyi doonaan
    sida libaaxyo yaryar oo kale; hubaal way ciyi doonaan, wayna qabsan doonaan waxay
    ugaadhsanayaan, oo si ammaan ah ayay u qaadan doonaan, oo ciduna kama samatabbixin
    doonto.
  lat-VUC: 'Rugitus ejus ut leonis; rugiet ut catuli leonum: et frendet, et tenebit
    prædam, et amplexabitur, et non erit qui eruat.'
  eng-ASVBT: their roaring shall be like a lioness, they shall roar like young lions;
    yea, they shall roar, and lay hold of the prey, and carry it away safe, and there
    shall be none to deliver.
  ita-1885: Avranno un ruggito simile a quel del leone, e ruggiranno come leoncelli;
    fremeranno, e daranno di piglio alla preda, e la rapiranno, senza che alcuno la
    riscuota.
  eng-LXXUP: 'They rage as lions, and draw nigh as a lion’s whelps: and he shall seize,
    and roar as a wild beast, and he shall cast them forth, and there shall be none
    to deliver them.'
  eng-ULB: Their roaring will be like a lion; they will roar like young lions. They
    will growl and seize the prey and drag it away, with none to rescue.
  spa-VBL: Rugen como leones, como jóvenes leones. Gruñen y se abalanzan sobre su
    presa. La arrastran para que no pueda ser rescatada.
  fra-_FOB: Il a le rugissement de la lionne; il rugit comme les lionceaux; il gronde,
    et saisit la proie; il l'emporte, et nul ne la sauve.
  mal-mal: അവരുടെ ഗർജ്ജനം സിംഹത്തിന്റേതുപോലെ ഇരിക്കും; അവർ ബാലസിംഹങ്ങളെപ്പോലെ ഗർജ്ജിക്കും;
    അവർ അലറി, ഇരപിടിച്ചു കൊണ്ടുപോകും; ആരും വിടുവിക്കുകയും ഇല്ല.
  urd-GVR: Wuh shernī kī tarah garajte haiṅ balki jawān sherbabar kī tarah dahāṛte
    aur ġhurrāte hue apnā shikār chhīn kar wahāṅ le jāte haiṅ jahāṅ use koī nahīṅ
    bachā saktā.
  suz-BL: मेको आन रेयके गुप्‍स आन ग्रीशो खोदेंशो बाक्‍ब। मेको गुप्‍स आ चाइक्‍ब खोदेंशो
    पा ङरर ङरर पाइनीम। मेको आन सिखार कली सुइम प्रोंइने मचाप्‍नीम।
  eng-NOY: Their roaring is like the roaring of the lion; They roar like young lions;
    They roar, and seize the prey; They bear it away, and none can rescue it.
  ita-1927: Il suo ruggito è come quello d’un leone; rugge come i leoncelli; rugge,
    afferra la preda, la porta via al sicuro, senza che alcuno gliela strappi.
  ckb-ckb: نەڕەیان وەک نەڕەی شێرە مێیە و وەک بەچکە شێر دەنەڕێنن، دەمڕێنن و نێچیر دەگرن،
    دەیبەن و کەس ڕزگاریان ناکات.
  eng-BBE: 'The sound of their armies will be like the voice of a lion, and their
    war-cry like the noise of young lions: with loud cries they will come down on
    their food and will take it away safely, and there will be no one to take it out
    of their hands.'
  kan-OKCV: ಅವರ ಗರ್ಜನೆಯು ಸಿಂಹ ಆರ್ಭಟಿಸಿದಂತಿದೆ. ಪ್ರಾಯದ ಸಿಂಹ ಆರ್ಭಟಿಸಿದಂತಿದೆ. ಹೌದು, ಗರ್ಜಿಸುತ್ತಾ
    ಬೇಟೆಹಿಡಿದು ಭದ್ರವಾಗಿ ಹೊತ್ತುಕೊಂಡು ಹೋಗುತ್ತಾರೆ, ಅದನ್ನು ಬಿಡಿಸುವವನು ಒಬ್ಬನೂ ಇಲ್ಲ.
  tam-2017: அவர்களுடைய கெர்ச்சிப்பு சிங்கத்தின் கெர்ச்சிப்புபோலிருக்கிறது; பாலசிங்கங்களைப்போலக்
    கெர்ச்சித்து, உறுமி, இரையைப் பிடித்து, காப்பாற்றுகிறவன் இல்லாமல், அதை எடுத்துக்கொண்டு
    போய்விடுவார்கள்.
  spa-RV-1909: Su bramido como de león; rugirá á manera de leoncillos, rechinará los
    dientes, y arrebatará la presa; la apañara, y nadie se la quitará.
  ron-BTF: Răcnetul lor va fi ca al unui leu, vor răcni ca leii tineri; da, vor răcni
    şi vor prinde prada şi o vor duce în siguranţă şi nimeni nu o va elibera.
  eng-WEBP: Their roaring will be like a lioness. They will roar like young lions.
    Yes, they shall roar, and seize their prey and carry it off, and there will be
    no one to deliver.
  eng-FBV: They roar like lions, like young lions. They growl, and pounce on their
    prey. They drag it off so it can't be rescued.
  nld-1939: Het brult als een leeuw, gromt en bromt als leeuwenwelpen, Het grijpt
    zijn prooi, sleept ze weg, reddeloos verloren.
  nch-BL: Nopa masehualme tahuejchihuase quej nanalca se tecuajquet. Huan quej se
    tecuajquet huitoni ipan cati quiitzquía huan quihuica huejca para quicuas, inijuanti
    quinitzquise nomasehualhua huan quinhuicase ipan seyoc tali campa amo aqui huelis
    quinmanahuis.
  vie-1934: Tiếng gầm khác nào sư tử cái; rống như sư tử con; chúng nó sẽ rống và
    bắt mồi đem đi, không ai cứu được.
  hin-CV: उनकी दहाड़ सिंह के समान, हां, जो गुर्राते हुए शिकार पर झपटते हैं; और उसे
    उठाकर ले जाते हैं और उसका छुड़ाने वाला कोई नहीं होता.
  eng-OURB: Their roaring will be like a lioness. They will roar like young lions.
    Yes, they shall roar, and seize their prey and carry it off, and there will be
    no one to deliver.
  spa-BES: El sonido de sus ejércitos será como la voz de un león, y su grito de guerra
    como el ruido de los leoncillos; con fuertes gruñidos atrapa la presa y se la
    lleva, y allí no hay quien se lo quite de las manos.
  tdx-tdx: Hirohake hoe liona vave iereo, hiroharoha hoe anan-diona, Eka, mitrè iereo
    mitsepake i horoñeñey, naho hendese’e añe, ie tsy amam-pandrombake.
  tha-KJV: เสียงคำรามของเขาจะเหมือนสิงโต เหมือนสิงโตหนุ่ม เขาเหล่านั้นจะคำราม เขาจะคำรนและตะครุบเหยื่อของเขา
    และเขาจะขนเอาไปเสีย และไม่​มี​ผู้​ใดช่วยเหยื่อนั้นให้พ้นไปได้
  por-BR-2018: O rugido deles será como o de um leão feroz, e bramarão como filhotes
    de leão; e rugirão, e tomarão a presa, e a levarão, e não haverá quem a resgate.
  deu-ELO: Ihr Gebrüll ist wie das einer Löwin, sie brüllt wie die jungen Löwen; und
    sie knurrt und packt die Beute und bringt sie in Sicherheit, und kein Erretter
    ist da.
  eng-WYC-2018: His roaring shall be as of a lion; he shall roar as the whelps of
    lions; and he shall gnash, and shall hold prey, and shall embrace, and none shall
    be, that shall deliver. (Their roaring is like that of a lion; yea, they shall
    roar like the whelps of lions; and they shall gnash, and shall take hold of their
    prey, and shall not let it go, and there shall be no one who can rescue, or who
    can take, it from them.)
  epo-epo: Ĝia blekado estas simila al la leona; ĝi krias, kiel leonidoj; ĝi ekbruas,
    kaj ekkaptas la rabakiron kaj forportas, kaj neniu savas.
  uig-PIN: Ularning ⱨɵrkirǝxliri xirningkidǝk bolidu, Ular arslanlardǝk ⱨɵrkirixidu,
    Dǝrwǝⱪǝ, ular owƣa erixkǝndǝ ƣaȥ-ƣuȥ ⱪilip ⱨɵrpiyixidu; Owni ⱪutⱪuzƣudǝk ⱨeqkim
    bolmay, Ular uni elip ketidu.
  beo-beo: 'Ilia dadi gagui dunu da laione wa:me amo ilia da ohe medole legele, enoga
    samogesa:besa:le wamolegemusa: gaguli ahoana, gesenesa, amo defele ilia da wele
    sia:sa.'
  tpi-OTNT: Ol soldia i singaut bikmaus olsem ol laion ol i save singaut bihain long
    ol i kilim abus. Ol i holimpas ol birua na kisim i go, olsem ol laion i kilim
    abus na karim i go. Na i no inap wanpela man i ken kisim bek ol.
  hau-SA: Rurinsu ya yi kamar na zaki, suna ruri kamar ’yan zakoki; suna yin gurnani
    yayinda suke kamun abin da suke farauta su ɗauke shi ba mai ƙwace shi.
  uig-LAT: Ularning hörkireshliri shirningkidek bolidu, Ular arslanlardek hörkirishidu,
    Derweqe, ular owgha érishkende ghazh-ghuzh qilip hörpiyishidu; Owni qutquzghudek
    héchkim bolmay, Ular uni élip kétidu.
  nde-nde: Ukubhonga kwabo kufana lokwesilwane, babhonga njengezilwane ezikhulayo,
    bayabhavuma lapho bebamba inyamazana edliwayo, babaleke layo kungekho ongabemuka.
  ton-ton: Te nau ngungulu ʻo hangē ko e laione, te nau ngungulu ʻo hangē ko e fanga
    laione mui, ʻio, te nau ngungulu, pea puke ʻae meʻakai, pea te nau vete ia, pea
    ʻe ʻikai ha taha te ne taʻofi.
  ces-1613: Řvání jeho jako řvání lva, a řváti bude jako lvíčata; a mumlati bude,
    a pochytí loupež a uteče, aniž bude, kdo by vydřel.
  eng-WMB: Their roaring will be like a lioness. They will roar like young lions.
    Yes, they shall roar, and seize their prey and carry it off, and there will be
    no one to deliver.
  tam-TCV: அவர்களின் கெர்ச்சிப்பு சிங்கத்தின் கெர்ச்சிப்பைப் போன்றது, அவர்கள் இளஞ்சிங்கத்தைப்போல்
    கெர்ச்சிக்கிறார்கள்; அவர்கள் தங்கள் இரையைப் பற்றிக்கொள்ளும்போது உறுமுகிறார்கள்;
    அதை விடுவிக்கிறவன் இல்லாமல், அவர்கள் தாங்கள் பிடித்ததைக் கொண்டுபோகிறார்கள்.
  ceb-ULB: Mahisama sa usa ka liyon ang ilang pagngulob; magngulob sila sama sa nating
    mga liyon. Magngulob sila ug gunitan ang biktima ug dad-on kini palayo, nga walay
    makaluwas.
  pol-UBG: Ich ryk jak ryk lwicy, będą ryczeć jak lwiątka. Będą zgrzytać i porywać
    łup, z którym uciekną i nikt im tego nie wyrwie.
  urd-GVU: وہ شیرنی کی طرح گرجتے ہیں بلکہ جوان شیرببر کی طرح دہاڑتے اور غُراتے ہوئے
    اپنا شکار چھین کر وہاں لے جاتے ہیں جہاں اُسے کوئی نہیں بچا سکتا۔
  deu-1912: Ihr Brüllen ist wie das der Löwen, und sie brüllen wie junge Löwen; sie
    werden daherbrausen und den Raub erhaschen und davonbringen, daß niemand retten
    wird,
  kan-2017: ಅವರು ಸಿಂಹದಂತೆ ಘರ್ಜಿಸುತ್ತಾರೆ. ಪ್ರಾಯದ ಸಿಂಹಗಳ ಹಾಗೆ ಆರ್ಭಟಿಸುತ್ತಾರೆ. ಗುರುಗುಟ್ಟುತ್ತಾ
    ಬೇಟೆ ಹಿಡಿದು ಹೊತ್ತುಕೊಂಡು ಹೋಗುತ್ತಾರೆ. ರಕ್ಷಿಸುವವರು ಯಾರೂ ಇಲ್ಲ.
  yap-yap: Salthaw e ke mada’ lungrad ngalang ni bod lungun e pi gamanman ni layon
    ni ka ra li’ed ba gamanman ni yad be fek i yan ngabang ndariy be’ nrayag ni lag
    rorad.
  hlt-MCSB: Anih kah a kawknah tah sathuengnu bangla kawk la kawk. Sathueng ca bangla
    a nguel tih maeh khaw a tuuk. A khuen coeng tah huul pah voel pawh.
  mdy-ETH: ዒላታ ዔያቶሲ ዞቢሮጉዲኬ፤ ዔያታ ሃጊ ዔቃ ዓዴ ዞቢጉዲ ጉዻኔ፤ ኬሚ ዓርቂ ዔካዖ ዖርዳኔ፤ ዖኦኒያ ዔያቶይዳፓ ቶሊሲ
    ኬይሳኒ ዳንዳዑዋሴ።
  twi-ASANTE: Wɔn mmobɔmu te sɛ gyata deɛ, na wɔbobɔm sɛ gyata mma; wɔpɔso kyere wɔn
    hanam na wɔde no kɔ a ɔgyefoɔ biara nni hɔ.
  eng-WEBU: Their roaring will be like a lioness. They will roar like young lions.
    Yes, they shall roar, and seize their prey and carry it off, and there will be
    no one to deliver.
  wal-wal: Eta gudettaikka gaammuwaagaa mala; wodala gaammotudan gudoosona; eti daariiddi,
    banttau miyoobaa oiqqoosona; oiqqidi, tookki ekkidi boosona; etappe wotti ekkanai
    ooninne baawa.
  spa-PDDPT: Su rugido es de león. Ruge como los leoncillos. Gruñe, atrapa la presa
    y la retiene. Nadie se la arrebata.
  gun-gun: Ha'e kuery ma reõ rami 'rã okororõ okuapy, reõ ra'y kuery rami ete. Ha'e
    kuery onhendu reve guembia ombotyryry 'rã heravy mombyry, ipo gui avave rei ojoguaa
    e'ỹ aguã.
  ilo-ULB: Kaslanto ngenger iti leon ti ngerngerda, agngerngerdanto a kas kadagiti
    ubbing a leon. Agngerngerdanto sada tiliwen ti anupenda, ket iguyoddanto daytoy
    nga iyadayo, nga awan ti mangispal.
  kpg-kpg: Digau dauwa e ngoloolo be nia laion ma ga daaligi nadau manu, gaa dagi
    gi di gowaa dela e deemee di lahi di maa go tangada.
  uig-ARA: ئۇلارنىڭ ھۆركىرەشلىرى شىرنىڭكىدەك بولىدۇ، ئۇلار ئارسلانلاردەك ھۆركىرىشىدۇ،
    دەرۋەقە، ئۇلار ئوۋغا ئېرىشكەندە غاژ-غۇژ قىلىپ ھۆرپىيىشىدۇ؛ ئوۋنى قۇتقۇزغۇدەك ھېچكىم
    بولماي، ئۇلار ئۇنى ئېلىپ كېتىدۇ.
  sus-sus: E ɲarandan alɔ yɛtɛ naxan sube suxuma, a a xanin yire makuye.
  pon-2006: Sounpei kan ngiringir duwehte laion kan me ahpwtehn kemehla mahn emen
    oh weuwalahng wasa me sohte emen kak en kihsang irail.
  ksd-ksd: a nilai diat na da ra nilai ra leon, diat a kukukula da ra umana nat na
    leon; maia, diat a kukukula, ma diat a kinim vake ra magit dia ub ia, ma diat
    a puak vabakite vue, ma pa ta na na valaun ia.
  tur-YTC: Onların kükremesi dişi aslanınki gibi olacak. Genç aslanlar gibi kükreyecekler.
    Evet, kükreyecekler, avlarını yakalayıp götürecekler ve kurtaracak kimse olmayacak.
  grc-BRENT: Ὀργιῶσιν ὡς λέοντες, καὶ παρέστηκαν ὡς σκύμνοι λέοντος· καὶ ἐπιλήψεται,
    καὶ βοήσει ὡς θηρίον, καὶ ἐκβαλεῖ, καὶ οὐκ ἔσται ὁ ῥυόμενος αὐτούς.
  ind-AYT: Auman mereka seperti singa betina, seperti singa-singa muda. Mereka menggeram
    dan menerkam mangsa mereka serta membawanya lari tanpa ada yang dapat melepaskannya.
  nya-nya: Kufuwula kwawo kuli ngati kubangula kwa mkango, amabangula ngati misona
    ya mkango; imadzuma pamene ikugwira nyama ndipo imapita nayo popanda ndi mmodzi
    yemwe woyipulumutsa.
  hrv-hrv: Rika mu je k'o u lava i riče k'o lavovi mladi, reži, grabi plijen i odnosi,
    a nikoga da mu ga istrgne.
  mps-mps: Te ami bidi dabego te hai wabo te laion yowigo bulu hasa ela munama, dągą
    wabo tiwai waibao. Augwaligo boi bidi dabe toulama, tama sela paibao, te laion
    yowigo bulu hasa elama, sela pabo tiwai yaibao. Tama bidi mego augwali ma sogobeo.
  tpi-tpi: Ol soldia i singaut bikmaus olsem ol laion ol i save singaut bihain long
    ol i kilim abus. Ol i holimpas ol birua na kisim i go, olsem ol laion i kilim
    abus na karim i go. Na i no inap wanpela man i ken kisim bek ol.
  dan-1931: Det har et Brøl som en Løve, brøler som unge Løver, brummende griber det
    Byttet, bjærger det, ingen kan fri det.
  vie-OVCB: Chúng kêu gầm như sư tử, và rống như sư tử tơ. Chúng gầm gừ khi vồ lấy
    mồi và tha đi, tại đó không ai có thể cứu nổi chúng.
  guj-2017: તેમની ગર્જના સિંહના જેવી છે, તેઓ સિંહના બચ્ચાની જેમ ગર્જના કરશે. તેઓ શિકારને
    પકડીને દૂર લઈ જશે અને તેને છોડાવનાર કોઈ મળશે નહિ.
  pon-2006A: Sounpei kan ngiringir duwehte laion kan me ahpwtehn kemehla mahn emen
    oh weuwalahng wasa me sohte emen kak en kihsang irail.
  por-BRBSL: O rugido deles será como um leãozinho. Eles rugirão como leões jovens.
    Sim, eles devem rugir, e apreendem suas presas e as carregam, e não haverá ninguém
    para entregar.
  cth-cth: Ahnimae hramki lawk teh, sendek huk lawk hoi a kâvan teh, ahnimouh teh
    sendek patetlah a huk awh han. A rakoung e teh apinihai lawm thai mahoeh.
  twi-twi: Wɔn mmobɔmu te sɛ gyata de, na wɔbobɔ mu sɛ gyatamma; wɔbobɔ mu kyere wɔn
    hanam na wɔde no kɔ a ogyefo biara nni hɔ.
  hlt-hlt: Anih kah a kawknah tah sathuengnu bangla kawk la kawk. Sathueng ca bangla
    a nguel tih maeh khaw a tuuk. A khuen coeng tah huul pah voel pawh.
  tbz-SIM: Kɛ̀ bɛ̀ kontí kucìrícìrìyɔ̃kù kɔ̃mɛ, kɛ̀ bɛ dɑbùò ndònnɛ̀ yɛcìrícìrìpɑ̀ɑ̀
    kpɛyɛ, kɛ̀ bɛ ũntí, kɛ̀ bɛ̀ pĩ dɛ̀mɑrɛ̀ òmɔù ɔ̃ɔ̃ í nfìètɛ.
  msy-2020: Mɨdorozir gumazibar dɨmdɨar ararem, mati laion asɨzimɨn gɨntɨgha ghuav
    an suiragha, a dazeri moghɨn me diava arai. Mɨdorozir gumaziba mati laion uan
    asɨzim mɨsuegha a inigha zui moghɨn, me uan apanibar suigha me atera zui. Eghtɨ
    gumazitam uam me inian iburagham.
  dop-dop: Yoolɑɑ mpɛ pɑ yoou kɑkiisɑsɩ nǝɣǝsǝnɑ kɛ́ ɩsɩɩ tɔɣɔlɑɣɑ ɑlʋ nyǝŋkɑ wulɑ.
    Pɑ nyɩɩsǝɣɩ kɛ́ ɩsɩɩ tɔɣɔlɑsɩ kʋfɑsɩ. Pɑ kpɑɑkɩ pɑ tɔɣɔnɑsɩ, nɔɣɔlʋ fɛɩ sɩ ɩ lɛɛkǝɣɩ.
  azb-azb: Onların nərəsi bağıran şikarlarını qapıb aparan, Kimsə onu əlindən ala
    bilməyən Şirin, gənc aslanın nərəsinə bənzər.
  eng-DBY: Their roaring is like a lioness, they roar as the young lions; yea, they
    growl, and snatch the prey, and carry it away safe, and there is none to deliver;
  hin-2017: वे सिंह या जवान सिंह के समान गरजते हैं; वे गुर्राकर अहेर को पकड़ लेते
    और उसको ले भागते हैं, और कोई उसे उनसे नहीं छुड़ा सकता।
  wol-KYG: Dañuy ŋar ni gaynde, ŋarati ni gaynde gu mat; yëmmu, ŋank um rëbbam, yóbbu
    te kenn du wallu.
  eng-YLT: Its roaring [is] like a lioness, It roareth like young lions, And it howleth,
    and seizeth prey, And carrieth away safely, and there is none delivering.
  eng-WYC-2017: His roaring shall be as of a lion; he shall roar as the whelps of
    lions; and he shall gnash, and shall hold prey, and shall embrace, and none shall
    be, that shall deliver.
  eng-WMBB: Their roaring will be like a lioness. They will roar like young lions.
    Yes, they shall roar, and seize their prey and carry it off, and there will be
    no one to deliver.
  urd-GVH: वह शेरनी की तरह गरजते हैं बल्कि जवान शेरबबर की तरह दहाड़ते और ग़ुर्राते
    हुए अपना शिकार छीनकर वहाँ ले जाते हैं जहाँ उसे कोई नहीं बचा सकता।
  rug-rug: Kurumu guana laione si arini, guana kurumu tadi na laione vaquradi; kurumu
    si arini totoso va matea rini si keke kurukuru meke paleke taloa nia, ura loke
    tie kote harupia.
  gaz-gaz: Aaduun isaanii akkuma aaduu leencaa ti; isaan akkuma saafela leencaa aadu;
    yeroo waan adamsatan qabatanitti ni gururiʼu; isaan waan qabatan fudhatanii deemu;
    namni isaan harkaa buusuu dandaʼus hin jiru.
  fra-LSG: Son rugissement est comme celui d’une lionne; Il rugit comme des lionceaux,
    il gronde, et saisit la proie, Il l’emporte, et personne ne vient au secours.
  yal-yal: E sofane sɔnxɔ xuiin magaxu alo yatana, e wurundunma alo yata sɛnbɛmane,
    e xaɲɛxin xɔɔyi seen suxuma, e yi a xali. Muxu yo mi nɔɛ a bɛ e yii.
  haw-1868: E like auanei ko lakou uwo ana me ko ka liona, E uwo no lakou e like me
    na liona hou; E nunulu lakou, a hopu aku i ka mea pio, A e lawe aku, aohe mea
    e pakele ai.
  arb-NAV: زَئِيرُهُمْ كَأَنَّهُ زَئِيرُ أَسَدٍ يُزَمْجِرُ وَيَنْقَضُّ عَلَى فَرِيسَتِهِ
    وَيَحْمِلُهَا وَلَيْسَ مِنْ مُنْقِذٍ.
  ewe-ewe: Woƒe gbeɖeɖe le abe dzata tɔ ene, eye woɖea gbe abe dzataviwo ene. Wotea
    gbe heléa nu, eye wotsɔa nu si wolé la dzonae, ame aɖeke mate ŋu axɔe le wo si
    o.
  eng-LEE: 'It hath a roar like the lioness, it roareth like the young lions: yea,
    it growleth, and layeth hold of the prey, and carrieth it safely off, with none
    to deliver.'
  asm-FB: তেওঁলোকৰ গৰ্জ্জন সিংহৰ গৰ্জ্জনৰ দৰে হ’ব; তেওঁলোকে যুবা সিংহৰ দৰে গুজৰিব
    এনে কি, কোনেও উদ্ধাৰ কৰিব নোৱাৰাকৈ তেওঁলোকে গুজৰি চিকাৰ ধৰিব আৰু টানি লৈ যাব।
  sus-A: عٍ حَرَندَن عَلْ يّتّ نَشَن سُبٍ سُشُمَ، عَ عَ شَنِن يِرٍ مَكُيٍ.
  fra-SBL: Leur rugissement sera comme celui d'une lionne. Ils rugiront comme de jeunes
    lions. Oui, ils rugiront, et saisissent leur proie et l'emportent, et il n'y aura
    personne pour le faire.
  hbo-hbo: שְׁאָגָ֥ה לֹ֖ו כַּלָּבִ֑יא *וְשָׁאַג (יִשְׁאַ֨ג) כַּכְּפִירִ֤ים וְיִנְהֹם֙
    וְיֹאחֵ֣ז טֶ֔רֶף וְיַפְלִ֖יט וְאֵ֥ין מַצִּֽיל׃
  piu-2006: '@see-verse:ISA.005.028'
  kik-kik: Mũraramo wao nĩ ta wa mũrũũthi, nao mararamaga o ta njaũ cia mĩrũũthi;
    marurumaga makĩnyiita ũguĩmi wao, na makaũkuua na gũtirĩ ũngĩũteithũra.
  fra-NCL: 'Leur rugissement est celui du lion ; ils rugissent comme le lionceau :
    il gronde et saisit sa proie ; il l’emporte et personne ne la lui arrache.'
  cek-AK: Nihcae hanghaih lok loe kaipui baktiah oh moe, tha kaom li kaipui baktiah
    a hangh o; ue, hanghaih hoiah moi to kaek o ueloe, ruet o tih, mi mah doeh lomh
    pae thai mak ai.
  cuk-cuk: Sorda-bila-onomalad-e-goledi, achumigur-nono-wawaadyob goledbioed. Achumigur-nono-wawaad-e-mimmigan-uurmakeyobmaloed,
    e-nugar ogotemaloed. Dule ese-galesale, dule gwen egi suosulid.
  uig-CYR: Уларниң һөкирәшлири ширниңкидәк болиду, Улар асланлардәк һөкиришиду, Дәрвәқә,
    улар овға еришкәндә ғаж-ғуж қилип һөрпийишиду; Овни қутқузғидәк һеч ким болмай,
    Улар уни елип кетиду.
  tel-2017: సింహం గర్జించినట్టు వారు గర్జిస్తారు. సింహం కూనలాగా గర్జిస్తారు. వేటను
    నోట కరుచుకుని యధేచ్ఛగా ఈడ్చుకుపోతారు. విడిపించగల వారెవరూ ఉండరు.
  hat-BSA: Kri gwonde li tankou yon lyon e vwa li tankou jèn lyon; li fè gwo bri pandan
    l ap sezi viktim li an e pote l ale kote nanpwen moun pou delivre li.
  kos-kos: Mwet mweun lalos ngutngut oana lion ma sruokya ma nalos ac usla nu yen
    wangin ma ac ku in eisla selos.
  hbo-WLC: שְׁאָגָ֥ה ל֖וֹ כַּלָּבִ֑יא ושאג כַּכְּפִירִ֤ים וְיִנְהֹם֙ וְיֹאחֵ֣ז טֶ֔רֶף
    וְיַפְלִ֖יט וְאֵ֥ין מַצִּֽיל׃
  ibo-ibo: Ha na-ebigbọ dịka ọdụm, ha na-ebigbọkwa dịka ụmụ ọdụm; ha na-asụ mgbe ha
    wụkwasịrị nʼelu ihe ndọgbu. Ha na-ejide ndị m, kpụrụ ha laa, ọ dịkwaghị onye nnapụta
    ha nwere.
  ory-ory: ସେମାନଙ୍କର ଗର୍ଜ୍ଜନ ସିଂହୀର ଗର୍ଜ୍ଜନ ପରି, ସେମାନେ ଯୁବା ସିଂହ ପରି ଗର୍ଜ୍ଜନ କରିବେ;
    ଆହୁରି, ସେମାନେ ଗର୍ଜ୍ଜନ କରି ଓ ଶିକାର ଧରି ନିରାପଦରେ ତାହା ନେଇଯିବେ ଓ ଉଦ୍ଧାର କରିବାକୁ କେହି
    ନ ଥିବେ।
  chk-chk: Iwe, ra wörüwör usun chök laion ika usun apanen laion. Ra ngüngü, lupwen
    ra turufi liaper o uwala ekis, nge esap wor eman a tongeni amanaua liaper kewe.
  rop-rop: Olabat jinginat adbala, wulijim detlot laiyan weya dei oldei gajimbat enimul
    en dregimwei olabat weya nobodi kaan album olabat na.
  ukr-1871: Рик у його — мов рик у лева; він реве, неначе левчук; зареве, ухопить
    здобич, понесе, й нїхто не одніме її.
  deu-1951: Sie geben ein Brüllen von sich wie Löwen und brüllen wie junge Löwen;
    sie knurren und erhaschen den Raub und bergen ihn also, daß ihn niemand erretten
    kann.
  eng-JPS: Their roaring shall be like a lion, they shall roar like young lions, yea,
    they shall roar, and lay hold of the prey, and carry it away safe, and there shall
    be none to deliver.
  srp-1865: Rika æe im biti kao u lava, i rikaæe kao laviæi; buèaæe i ugrabiæe plijen
    i odnijeti ga, i neæe biti nikoga da otme.
  lug-lug: 'Okuwuluguma kwabwe kuliba nga okw’empologoma, balikaaba ng’empologoma
    ento: weewaawo baliwuluguma bakwate omuyiggo gwabwe bagutwalire ddala awatali
    adduukirira.'
  heb-heb: שאגה לו כלביא ושאג ככפירים וינהם ויאחז טרף ויפליט ואין מציל׃
  ben-IRV: সিংহীর মতই তাদের গর্জন; তারা যুবসিংহের মত গর্জন করবে। তারা গর্জন করবে এবং
    শিকার ধরবে এবং তা টেনে আনবে, কেউ রক্ষা করতে পারবে না।
  pan-pan: ਉਨ੍ਹਾਂ ਦਾ ਦਹਾੜਨਾ ਸ਼ੇਰਨੀ ਵਾਂਗੂੰ ਅਤੇ ਉਹ ਜੁਆਨ ਸ਼ੇਰ ਵਾਂਗੂੰ ਦਹਾੜਦੇ ਹਨ, ਉਹ ਗੱਜਦੇ
    ਹਨ ਅਤੇ ਸ਼ਿਕਾਰ ਫੜ੍ਹਦੇ ਹਨ, ਫੇਰ ਉਸ ਨੂੰ ਸੁਖਾਲੇ ਹੀ ਲੈ ਜਾਂਦੇ ਹਨ ਅਤੇ ਛੁਡਾਉਣ ਵਾਲਾ ਕੋਈ
    ਨਹੀਂ ਹੁੰਦਾ।
  mya-JVB: သူ တို့အသံဗလံ သည် ခြင်္သေ့ ဟောက်သံနှင့်တူ ၍၊ ခြင်္သေ့ ပျိုကဲ့သို့ ဟောက်
    ကြလိမ့်မည်။ ဟောက် လျက် အကောင်ကိုဘမ်း ၍ ဆောင်သွား ကြလိမ့်မည်။ အဘယ်သူ မျှ မကယ် မနှုတ်ရ။
  tte-O: Sisagena me ali wui kainali kana benali besiele kabo laiyon ikalakalagaga,
    saugana kana tau ikabi-kalatan nige sowana iyabubu. Besiele siya tokaleyane saugana
    kali kaleyayaone kolili sikabilau nige tosagu yabo imiyamiya na tem ileboili.
  hmo-hmo: Unai tuari taudia idia boiboi bada noho, laiona ena boiboi bamona. Laiona
    edia natudia bamona idia boiboi noho, dia ta idia alaia murinai, idia dogoatao,
    idia abia lao, bona tau ta ese unai dia ia hamauria diba lasi.
  urd-urd: वह शेरनी की तरह गरजेंगे, हाँ वह जवान शेरों की तरह दहाड़ेंगे; वह गु़र्रा
    कर शिकार पकड़ेंगे और उसे बे रोकटोक ले जाएँगे, कोई बचानेवाला न होगा।
  rus-SYN: рев его - как рев львицы; он рыкает подобно скимнам, и заревет, и схватит
    добычу и унесет, и никто не отнимет.
  bqc-SIM: An kↄ̃fĩ dↄ lán nↄ̀ↄmusuↄwa, aalɛ pũna lán nↄ̀ↄkusi bↄlↄↄwa. Aalɛ lɛ́
    kú pↄ́wa ń palaao, aalɛ taò, gbɛ̃e a fↄ̃ gɛ́ síio.
  tcz-CHONGTHU: Keipibahkai ahatpenho banga kithong lenglunga ngih diu ahi. Ngih duldul
    puma amatdihou chu abokhumuva akilhohphei diu, chuteng ahuhdoh ding koima umlou
    ding ahi.
  mar-mar: त्यांची गर्जना जणूकाय सिंहाच्या गर्जनेसारखी असणार, तरूण सिंहासारखे ते गर्जना
    करतील. ते गर्जतील आणि आपल्या भक्ष्याला पकडून खेचत नेतील, वाचवणारा कोणीच नसेल.
  qub-qub: Shamoj runacuna gaparashanpis wiyacaycan liyuncuna gaparashanno, gaparar
    micunanpaj cäsata charejno, pipis guechuyta mana puydiptin micunanpaj apacojnömi.
  hat-hat: Sòlda yo gwonde tankou fenmèl lyon. Yo rele tankou yon bann ti lyon. Yo
    gwonde, yo tonbe sou bèt yo pran an, yo pote l' ale. Pa gen moun ki pou rache
    l' soti nan bouch yo!
  eng-BSB: Their roaring is like that of a lion; they roar like young lions. They
    growl and seize their prey; they carry it away from deliverance.
  eng-WEBPB: Their roaring will be like a lioness. They will roar like young lions.
    Yes, they shall roar, and seize their prey and carry it off, and there will be
    no one to deliver.
  kbq-kbq: Hagi laionimo krafama huno'ma eaza hu'za neageno, mago kasefa laionimo
    mago zaga azampi azeriteno, avazu huno fregeno mago vahe'mo'ma agu'ma ovaziankna
    huza krafa hu'za egahaze.
  nhe-BL: Nopa tlacame tlahuelchihuase queja nanalca se tecuani. Huan queja se tecuani
    huitonis ipan tlen quiitzquía huan quihuicas huejca para quicuas, yajuanti quinitzquise
    notlacajhua huan quinhuicase ipan seyoc tlali campa axaca huelis quinmanahuis.
  gub-BL: A'e zauxiapekwer okororo zàwàruhu iriàw her ma'e ài wà, zàwàruhu ipuruzukaiw
    ma'e miar izuka har ài wà. Upuze wemizuka kwer imonokatu àwàm me uzemuakyr pà
    wà. Ni amo nupuner kwaw hemizuka kwer ipyro haw rehe izuwi wà nehe.
  eng-DRA: 'Their roaring like that of a lion, they shall roar like young lions: yea
    they shall roar, and take hold of the prey, and they shall keep fast hold of it,
    and there shall be none to deliver it.'
