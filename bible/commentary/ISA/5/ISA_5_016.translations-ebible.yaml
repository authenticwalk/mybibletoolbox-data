verse: ISA.005.016
translations:
  mal-C: എന്നാൽ സൈന്യങ്ങളുടെ യഹോവ ന്യായവിധിയിൽ ഉന്നതനായിരിക്കും, പരിശുദ്ധനായ ദൈവം
    തന്റെ നീതിപ്രവൃത്തികളാൽ പരിശുദ്ധൻതന്നെയെന്നു തെളിയിക്കപ്പെടും.
  deu-TKW: aber Jahwe der Heerscharen wird durch Gericht erhaben sein und der heilige
    Gott sich heilig erweisen durch Gerechtigkeit.
  lin-lin: Kasi Yawe, Mokonzi ya mampinga, akonetolama na nzela ya bosembo na Ye,
    mpe Nzambe Mosantu akolakisa bosantu na Ye na nzela ya boyengebene na Ye.
  eng-LSV: And YHWH of Hosts is high in judgment, || And the Holy God sanctified in
    righteousness,
  eng-GNV: And the Lord of hostes shalbe exalted in iudgement, and the holy God shalbe
    sanctified in iustice.
  eng-WEBSTER: But the LORD of hosts shall be exalted in judgment, and God that is
    holy shall be sanctified in righteousness.
  nhw-BL: San quihueyitlalise TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij
    pampa quiitase yaya tetlajtolsencahuas xitlahuac. Nochi tlamantli catli quichihuas
    TOTECO quinextis para yaya Tlatzejtzeloltic huan quichihua catli senquistoc cuali.
  swh-ONEN: Lakini Bwana Mwenye Nguvu Zote atatukuzwa kwa ajili ya haki yake, naye
    Mungu Mtakatifu atajionyesha mwenyewe kuwa mtakatifu kwa haki yake.
  bba-bba: Tɔ̃ɔ te sɔɔ, Gusunɔ, wɔllu kɑ tem Yinni u koo win tɔmbu siri dee dee u
    kɑ win yiiko sɔ̃ɔsi, kpɑ u ɡeɑ ko u kɑ sɔ̃ɔsi mɑ u dɛɛre.
  eng-KJVCPB: But the Lord of hosts shall be exalted in judgment, And God that is
    holy shall be sanctified in righteousness.
  luo-luo: To Jehova Nyasaye Maratego notingʼ malo gi timne makare, kendo Nyasaye
    maler nonyis lerne gi timne makare.
  meu-meu: A Iehova Sabaota na hahemaoro ḡoevaḡoeva ai e imodaiamu, bona Helaḡa Diravana
    ese ena helaḡa na kara maoromaoro ai e hahedinaraiamu.
  npi-ULB: सर्वशक्तिमान् परमप्रभु आफ्‍नो न्यायमा उच्‍च पारिनुहुनेछ र परमपवित्र परमेश्‍वरले
    आफ्‍नो धर्मिकताद्वारा आफूलाई पवित्र प्रकट गर्नुहुनेछ ।
  yor-yor: Ṣùgbọ́n Olúwa àwọn ọmọ-ogun ni a ó gbéga nípa ẹ̀tọ́ rẹ̀, Ọlọ́run ẹni mímọ́
    yóò sì fi ara rẹ̀ hàn ní mímọ́ nípa òdodo rẹ̀.
  pes-OPCB: اما خداوند لشکرهای آسمان برتر از همه خواهد بود، زیرا فقط او مقدّس، عادل
    و نیکوست.
  tgl-ULB: Si Yahweh ng mga hukbo ay itinaas dahil sa kaniyang katarungan, at ang
    Diyos, ang Banal ay ipinakita ang kaniyang kabanalan sa pamamagitan ng kaniyang
    katuwiran.
  hui-hui: Anduane Homogo Hongo Haiheore kago ibugua mana tigabi biragome wali agali
    urunibi karuhondo ibuni mini leneore ko lalu walia holebira. Ani bialu ibuni bayaleore
    howa mana ibugua biagaru tigabini bayale ngaru hangu biragome wali agali tigatiga
    dabaki holebira.
  mya-mya: သို့​ရာ​တွင်​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား သည်​ဖြောင့်​မှန်​စွာ​ပြု​တော်​မူ​ခြင်း​အား​ဖြင့်
    မိ​မိ​၏​ကြီး​မြတ်​မှု​ကို​ဖော်​ပြ​တော်​မူ​လိမ့် မည်။ မိ​မိ​၏​သန့်​ရှင်း​မြင့်​မြတ်​မှု​ကို​ထင်​ရှား
    စေ​တော်​မူ​လိမ့်​မည်။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་གཅིག་པུ་ནི་དྲང་བདེན་གྱི་རྐྱེན་གྱིས་མཐོ་རུ་འདེགས་ཤིང་།
    དཀོན་མཆོག་དམ་པ་ཁོང་ཉིད་དྲང་པོའི་སྒོ་ནས་དམ་པ་རུ་མངོན་ནོ། །
  wsk-wsk: Bare Yawe Sokel Garagar ko tuetera munan te nup biya bagarukko; Kaem Laili
    mu ko munan ningo diram mu te laili bagarukko.
  sna-sna: Asi Jehovha Wamasimba Ose achakudzwa, nokuda kwokururamisira kwake, uye
    Mwari, mutsvene achazviratidza pachake kuti mutsvene, mukururama kwake.
  spa-BLM: pero Yahvé de los Ejércitos es exaltado en la justicia, y Dios el Santo
    es santificado en justicia.
  cac-cac: Axo Jehová Yajal d'a Smasanil, ol yac' checlajoc to te nivan yelc'ochi
    ayic ol sch'olb'itan masanil tas. A Dios chi' yelxo te vach', ol sch'oxeli to
    te tojol spensar.
  swh-ULB: Yahwe wa majeshi atainuliwa katika haki yake, na Mungu mtakatifu atajidhirisha
    kuwa mtakatifu kwa haki yake.
  bel-bel: А Гасподзь Саваоф узьнясецца высока ў судзе, і Бог Сьвяты выявіць сьвятасьць
    Сваю ў праўдзе.
  deu-ELBBK: Und der HERR der Heerscharen wird im Gericht erhaben sein, und Gott,
    der Heilige, sich heilig erweisen in Gerechtigkeit.
  mbb-OT: Piru is Nengazen mulà he Mekeǥeǥehem edeliǥen tenged te kedhukum din. Pinaaǥi
    te metazeng he kedhukum din, ibpeehè din he waǥas sikandin he Megbevayà.
  mal-2015: എന്നാൽ സൈന്യങ്ങളുടെ യഹോവ ന്യായവിധിയിൽ ഉന്നതനായിരിക്കയും പരിശുദ്ധദൈവം നീതിയിൽ
    തന്നെത്താൻ പരിശുദ്ധനായി കാണിക്കയും ചെയ്യും.
  gup-gup: Dja nawu Yawey nawu Nawernhdulkarrekimuk Duninjh nakka kaluk kabirriburluburlume
    kore mandjad kabendjadme. Nungka God nawu Kukdjamun Duninjh, wanjh yiman kakukbukkarren
    bedberre bu nungka nakukdjamunkenh kore mandjad duninjh kahdjalkurduyime.
  rmc-rmc: Ale o Nekzoraleder RAJ ela paš o sudos barardo; o spravodľiva skutki le
    Svete Devleskre sikavena, hoj hino sveto.
  pes-OPV: و یهوه صبایوت به انصاف متعال خواهد بود و خدای قدوس به عدالت تقدیس کرده
    خواهد شد.
  ron-1924: Дар Домнул оштирилор ва фи ынэлцат прин жудекатэ ши Думнезеул чел сфынт
    ва фи сфинцит прин дрептате.
  ben-OBCV: কিন্তু সর্বশক্তিমান সদাপ্রভু তাঁর ন্যায়বিচারের জন্য উচ্চে উন্নত হবেন,
    এবং পবিত্র ঈশ্বর তাঁর ধার্মিকতার দ্বারা নিজেকে ধার্মিক দেখাবেন।
  som-som: laakiinse Rabbiga ciidammada caddaalad baa lagu sarraysiin doonaa, oo Ilaaha
    quduuska ahna waxaa quduus loogu tirin doonaa xaqnimo.
  lat-VUC: Et exaltabitur Dominus exercituum in judicio; et Deus sanctus sanctificabitur
    in justitia.
  eng-ASVBT: but Jehovah of hosts is exalted in justice, and God the Holy One is sanctified
    in righteousness.
  ita-1885: E il Signor degli eserciti sarà esaltato per giudicio, e l'Iddio santo
    sarà santificato per giustizia.
  eng-LXXUP: But the Lord of hosts shall be exalted in judgment, and the holy God
    shall be glorified in righteousness.
  eng-ULB: Yahweh of hosts will be exalted in his justice, and God the Holy One will
    show himself holy by his righteousness.
  spa-VBL: Pero el Señor Todopoderoso será reivindicado porque hace lo que es justo;
    el Dios santo se mostrará santo por su bondad.
  fra-_FOB: L'Éternel des armées sera glorifié par le jugement, le Dieu saint sera
    sanctifié par la justice.
  mal-mal: എന്നാൽ സൈന്യങ്ങളുടെ യഹോവ ന്യായവിധിയിൽ ഉന്നതനായിരിക്കുകയും പരിശുദ്ധദൈവം
    നീതിയിൽ തന്നെത്താൻ പരിശുദ്ധനായി കാണിക്കുകയും ചെയ്യും.
  urd-GVR: Lekin Rabbul-afwāj kī adālat us kī azmat dikhāegī, aur quddūs Ḳhudā kī
    rāstī zāhir karegī ki wuh quddūs hai.
  suz-BL: तन्‍न मुर नेल्‍ल आन परमप्रभु यावे ठीक निसाफ पतीकेम ठेयब बाक्‍ब। मिनु आ का
    ला बाक्‍शो परमप्रभुम आ ठीक पतीके कोंइब। यसैया २:११,१७
  eng-NOY: Jehovah of hosts shall be exalted through judgment; Yea, God, the Holy
    One, shall be sanctified through righteousness.
  ita-1927: ma l’Eterno degli eserciti è esaltato mediante il giudizio e l’Iddio santo
    è santificato per la sua giustizia.
  ckb-ckb: بەڵام یەزدانی سوپاسالار بە دادوەری بە گەورە دەزانرێت، خودای پیرۆز بە ڕاستودروستییەکەی
    دەردەکەوێت کە پیرۆزە.
  eng-BBE: But the Lord of armies is lifted up as judge, and the Holy God is seen
    to be holy in righteousness.
  kan-OKCV: ಆದರೆ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ನ್ಯಾಯತೀರ್ಪಿನಲ್ಲಿ ಉನ್ನತವಾಗಿರುವರು. ಪರಿಶುದ್ಧ
    ದೇವರು ತಮ್ಮ ನ್ಯಾಯದಲ್ಲಿ ಪರಿಶುದ್ಧರೆಂದು ಕಾಣಿಸಿಕೊಳ್ಳುವರು.
  tam-2017: சேனைகளின் யெகோவா நியாயத்தீர்ப்பினால் உயர்ந்து, பரிசுத்தமுள்ள தேவன் நீதியினால்
    பரிசுத்தராக விளங்குவார்.
  spa-RV-1909: Mas Jehová de los ejércitos será ensalzado en juicio, y el Dios Santo
    será santificado con justicia.
  ron-BTF: Dar DOMNUL oştirilor va fi înălţat în judecată şi Dumnezeu care este sfânt
    va fi sfinţit în dreptate.
  eng-WEBP: but the LORD of Armies is exalted in justice, and God the Holy One is
    sanctified in righteousness.
  eng-FBV: But the Lord Almighty will be vindicated because he does what is right;
    the holy God will be shown to be holy because of his goodness.
  nld-1939: Zo toont Jahweh der heirscharen door het oordeel zijn grootheid, De heilige
    God zijn heiligheid door het gericht!
  nch-BL: San quihueyitalise TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij
    pampa quiitase yaya tetajtolsencahuas xitahuac. Nochi tamanti cati quichihuas
    TOTECO quinextis para yaya Tatzejtzeloltic huan quichihua cati senquisa cuali.
  vie-1934: song Đức Giê-hô-va vạn quân lên cao trong sự công chánh, Đức Chúa Trời
    là Đấng Thánh nên thánh trong sự công bình.
  hin-CV: किंतु सर्वशक्तिमान याहवेह ही न्याय करेंगे, और पवित्र परमेश्वर अपनी धार्मिकता
    में स्वयं को पवित्र प्रकट करेंगे.
  eng-OURB: but Adonai Tzva'ot [Yahweh Commander of heaven’s armies] is exalted in
    mishpat ·justice·, and God the Holy One is sanctified in righteousness.
  spa-BES: Pero el Señor de los ejércitos es levantado como juez, y el Dios santo
    es visto como santo en justicia.
  tdx-tdx: Ty hatò ro añonjonañe Iehovà’ i Màroy, ty havañonañe ro añamasiñañe i Andrianañahare
    Masiñe.
  tha-KJV: แต่​พระเยโฮวาห์จอมโยธาจะได้รับการเทิดทูนไว้โดยความยุ​ติ​ธรรม และพระเจ้าองค์​บริสุทธิ์​จะได้ทรงสำแดงความบริ​สุทธิ​์โดยความชอบธรรม
  por-BR-2018: Mas o SENHOR dos exércitos será exaltado com juízo; e Deus, o Santo,
    será santificado com justiça.
  deu-ELO: Und Jehova der Heerscharen wird im Gericht erhaben sein, und Gott, der
    Heilige, sich heilig erweisen in Gerechtigkeit. -
  eng-WYC-2018: And the Lord of hosts shall be enhanced in doom, and [the] holy God
    shall be hallowed in rightfulness. (And the Lord of hosts shall be exalted in
    judgement, and the Holy God shall be consecrated in righteousness.)
  epo-epo: Sed la Eternulo Cebaot altiĝos en la juĝo, kaj la sankta Dio estos sankta
    en la justeco.
  uig-PIN: Biraⱪ samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar adalǝt yürgüzginidǝ
    üstün dǝp mǝdⱨiyilinidu, Pak-muⱪǝddǝs bolƣuqi Tǝngri ⱨǝⱪⱪaniyliⱪidin pak-muⱪǝddǝs
    dǝp bilinidu.
  beo-beo: Be Hina Gode Bagadedafa da hou moloidafa fawane hamonanebeba:le, E da amoga
    Ea gasa bagade hou olelesa. E da Ea fi dunuma fofada:su noga:i hamonanebeba:le,
    Ea hadigi hou olelesa.
  tpi-OTNT: Long stretpela pasin bilong em, Bikpela I Gat Olgeta Strong bai i daunim
    ol manmeri, na em tasol bai i kisim biknem. Na em bai i soim ol manmeri olsem
    em i God bilong mekim gutpela na stretpela pasin olgeta.
  hau-SA: Amma Ubangiji Maɗaukaki zai sami ɗaukaka ta wurin aikata gaskiya, kuma Allah
    mai tsarki zai nuna kansa ta wurin adalcinsa.
  uig-LAT: Biraq samawi qoshunlarning Serdari bolghan Perwerdigar adalet yürgüzginide
    üstün dep medhiyilinidu, Pak-muqeddes bolghuchi Tengri heqqaniyliqidin pak-muqeddes
    dep bilinidu.
  nde-nde: Kodwa uThixo uSomandla uzaphakanyiswa ngokwahlulela kwakhe okuhle; ubungcwele
    bukaNkulunkulu buzabonakala ngokulunga kwakhe.
  ton-ton: Ka e hiki hake ʻa Sihova ʻoe ngaahi kautau ʻi he fakamaau, pea ʻe fakaongoongoleleiʻi
    ʻae ʻOtua māʻoniʻoni ʻi he angatonu.
  ces-1613: Hospodin pak zástupů vyvýšen bude v soudu, a Bůh silný a svatý ukáže se
    svatý v spravedlnosti.
  eng-WMB: but the LORD of Hosts is exalted in justice, and God the Holy One is sanctified
    in righteousness.
  tam-TCV: ஆனால் எல்லாம் வல்ல யெகோவா தமது நியாயத்தீர்ப்பினால் உயர்ந்து, பரிசுத்த இறைவனும்
    தமது நீதியினால் தம்மைப் பரிசுத்தராக வெளிப்படுத்துவார்.
  ceb-ULB: Ibayaw si Yahweh nga labawng makagagahom diha sa iyang hustisya, ug ipakita
    sa Dios nga Usa ka Balaan ang iyang pagkamatarong.
  pol-UBG: Ale PAN zastępów będzie wywyższony przez swój sąd, a Święty Bóg okaże się
    święty w sprawiedliwości.
  urd-GVU: لیکن رب الافواج کی عدالت اُس کی عظمت دکھائے گی، اور قدوس خدا کی راستی ظاہر
    کرے گی کہ وہ قدوس ہے۔
  deu-1912: aber der HERR Zebaoth erhöht werde im Recht und Gott, der Heilige, geheiligt
    werde in Gerechtigkeit.
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೋ ನ್ಯಾಯತೀರಿಸುವುದರಲ್ಲಿ ಉನ್ನತೋನ್ನತನಾಗಿ ಕಾಣಿಸಿಕೊಳ್ಳುವನು.
    ಪರಿಶುದ್ಧನಾದ ದೇವರು ಧರ್ಮವನ್ನು ನಡೆಸುವುದರಲ್ಲಿ ಪರಿಶುದ್ಧನು ಎಂದು ಅನಿಸಿಕೊಳ್ಳುವನು.
  yap-yap: Machane SOMOL ni Gubin ma Rayag Rok e be dag feni sorok ko n’en ni be rin’
    nib mat’aw, ma be gagyalnag feni thothup ko pufthin ni be tay ko girdi’ rok.
  hlt-MCSB: Tedae caempuei BOEIPA tah tiktamnah neh sang vetih, a cim Pathen tah duengnah
    neh ciim uh ni.
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳሢ ጋዓንቴ ፒዙሞ ዎጎና ዼግ ዼግ ጋዓንዳኔ፤ ዒ ፔኤኮ ዱማዼ ጎኑሞና ዱማዼያ ማዒፆ ፔጋሲ ዔርዛንዳኔ።
  twi-ASANTE: nanso Asafo Awurade atɛntenenee bɛpagya no, na Kronkron Onyankopɔn de
    ne tenenee bɛda ne ho adi sɛ Ɔkronkronni.
  eng-WEBU: but the LORD of Armies is exalted in justice, and God the Holy One is
    sanctified in righteousness.
  wal-wal: SHin Ubbaappe Wolqqaama GODAI, suure pirddan xoqqu xoqqu gaana; geeshsha
    Xoossai geeshsha gidiyoogaa ba xillotettan bessana.
  spa-PDDPT: Pero Yavé de las huestes será exaltado en el juicio, el Santo ʼEL mostrará
    su justicia.
  gun-gun: Ha'e rã Senhor ixondaro reta va'e ma yvate 'rã joe oikuaa potaa py. Nhanderuete
    iky'a e'ỹ va'e gueko porãa rupi vy oexa uka 'rã iky'a e'ỹ va'ea.
  ilo-ULB: Ni Yahweh a Mannakabalin-amin ket naitan-ok gapu iti kinalintegna, ken
    ipakpakita ti Nasantoan a Dios ti kinasantona babaen iti kinalintegna.
  kpg-kpg: Gei Dimaadua go di Gowaa Aamua ga hagamodongoohia aga dono aamua i dana
    hai nia mee ala e donu, ga hagamodongoohia aga dono dabuaahia i dana hagiaga ana
    daangada.
  uig-ARA: بىراق ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار ئادالەت يۈرگۈزگىنىدە
    ئۈستۈن دەپ مەدھىيىلىنىدۇ، پاك-مۇقەددەس بولغۇچى تەڭرى ھەققانىيلىقىدىن پاك-مۇقەددەس
    دەپ بىلىنىدۇ.
  sus-sus: Kɔnɔ Alatala Sɛnbɛma tantuma nɛ a xa tinxinyi xa fe ra. Ala Sɛniyɛntɔɛ
    a yɛtɛ masenma a xa fe fanyie nan saabui ra.
  pon-2006: Ahpw KAUN-O, Wasa Lapalap, pahn ketin kasalehda sapwellime roson ni eh
    pahn ketin wia dahme pwung, oh e pahn ketin kasalehda sapwellime sarawi ni eh
    pahn ketin kadeikada sapwellime aramas akan.
  ksd-ksd: ma ra Luluai kai ra lavur kor i ngala ta ra varkurai; ma God, ra Lia Kakit,
    i lia ta ra mangamangana takodo.
  tur-YTC: Ama Ordular Yahvesi adalet içinde yüceltilir, Kutsal Olan Tanrı doğruluk
    içinde kutsal kılındı.
  grc-BRENT: Καὶ ὑψωθήσεται Κύριος σαβαὼθ ἐν κρίματι, καὶ ὁ Θεὸς ὁ ἅγιος δοξασθήσεται
    ἐν δικαιοσύνῃ·
  ind-AYT: Akan tetapi, TUHAN semesta alam akan ditinggikan dalam keadilan, dan Allah
    yang kudus akan menyatakan kekudusan-Nya dalam kebenaran.
  nya-nya: Koma Yehova Wamphamvuzonse adzalemekezedwa chifukwa cha chiweruzo chake
    cholungama. Ndipo Mulungu woyera adzadzionetsa kuti ndi woyera pochita chilungamo
    chake.
  hrv-hrv: Jahve nad Vojskama uzvisit će se sudom, i Bog će sveti otkrit' svetost
    svoju.
  mps-mps: Te agai doloba pai kolesagago Genuai Bidi Tigidali Bomo Elalubo Bidigo
    te we bidi dabego bomo aiyaba elaluaibao. Tama aga deli naga genuai nogi saibao.
    Tama agai te dwagi yai doloba pai kolesaga naga ebogo agai te we bidibolo ola
    mawaibao, aga te tedali gasagi yai mu dao.
  tpi-tpi: Long stretpela pasin bilong em, Bikpela I Gat Olgeta Strong bai i daunim
    ol manmeri, na em tasol bai i kisim biknem. Na em bai i soim ol manmeri olsem
    em i God bilong mekim gutpela na stretpela pasin olgeta.
  dan-1931: men Hærskarers HERRE ophøjes ved Dommen, den hellige Gud bliver helliget
    ved Retfærd.
  vie-OVCB: Nhưng Chúa Hằng Hữu Vạn Quân sẽ được suy tôn bằng công bình. Đức Chúa
    Trời thánh khiết sẽ bày tỏ công chính của Ngài.
  guj-2017: પણ સૈન્યોના યહોવાહ તેમના ન્યાયને લીધે મોટા મનાય છે અને ઈશ્વર જે પવિત્ર
    છે તે ન્યાયથી પવિત્ર મનાય છે.
  pon-2006A: Ahpw KAUN-O, Wasa Lapalap, pahn ketin kasalehda sapwellime roson ni eh
    pahn ketin wia dahme pwung, oh e pahn ketin kasalehda sapwellime sarawi ni eh
    pahn ketin kadeikada sapwellime aramas akan.
  por-BRBSL: mas Yahweh de Exércitos é exaltado na justiça, e Deus, o Santo, é santificado
    em justiça.
  cth-cth: Ransahu BAWIPA teh, lawkcengnae lahoi tawm lah ao teh, Kathoung e Cathut
    teh, ama thoungnae hah lannae lahoi a kamnue sak han.
  twi-twi: nanso Asafo Awurade atɛntrenee bɛma no so, na Ɔkronkron Nyankopɔn de ne
    trenee bɛda ne ho adi sɛ Ɔkronkronni.
  hlt-hlt: Tedae caempuei BOEIPA tah tiktamnah neh sang vetih, a cim Pathen tah duengnah
    neh ciim uh ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ dɔ̀ɔ̀ri dɛ̀ɛ̀ sìɛ́ dɛ̀ndɛ, kɛ bɛnkú kù dɛumɛ̀,
    kɛ bekùnɛ̀ ku nìtìbɛ̀ kɛ̀ dɛ̀ sìɛ́ kɛ bɛnkú kù wetímɛ̀.
  msy-2020: Ikiavɨra Itir Godɨn Gavgaviba Bar Itim uan arazir aghuimɨn gumazamiziba
    akɨr men akagham, egh a uabɨ ziar ekiam iniam. Egh a uabɨ gumazamizibar akagh
    suam, a Godɨn arazir aghuiba ko arazir zuruzibaram amim.
  dop-dop: Pǝ tǝnɑ pǝ tʋ Tɑcɑɑ kɑ́ hʋlɩ ɩ sɔsɔɔntʋ nɑ ɩ́ sɩɩ ɩ luɣu nyǝntʋ. Ɩsɔ Nɑŋŋ
    tʋ ɩnɩ ɩ kɑ́ hʋlɩ ɩ tǝnɑŋŋ wɛɛtʋ nɑ ɩ́ kɔnɑ siɣisuɣu.
  azb-azb: Amma Ordular Rəbbi Ədaləti ilə ucaldılacaq, Müqəddəs Allah salehliyi ilə
    Müqəddəsliyini göstərəcək.
  eng-DBY: and Jehovah of hosts shall be exalted in judgment, and the holy God hallowed
    in righteousness.
  hin-2017: परन्तु सेनाओं का यहोवा न्याय करने के कारण महान ठहरता, और पवित्र परमेश्वर
    धर्मी होने के कारण पवित्र ठहरता है!
  wol-KYG: Aji Sax ji Boroom gàngoor yi, ab àtteem lay fésale màggaayam, Yàlla ju
    sell ji, ag njekkam lay firndeele sellngaam.
  eng-YLT: And Jehovah of Hosts is high in judgment, And the Holy God sanctified in
    righteousness,
  eng-WYC-2017: And the Lord of hosts shall be enhanced in doom, and [the] holy God
    shall be hallowed in rightfulness [or rightwiseness].
  eng-WMBB: but the LORD of Hosts is exalted in justice, and God the Holy One is sanctified
    in righteousness.
  urd-GVH: लेकिन रब्बुल-अफ़वाज की अदालत उस की अज़मत दिखाएगी, और क़ुद्दूस ख़ुदा की
    रास्ती ज़ाहिर करेगी कि वह क़ुद्दूस है।
  rug-rug: Ba e Zihova Tadi na Qeto Minate si kaqu tava lavata koasa Nana vinilasa
    toṉotona, meke sa Tamasa Hopena si kote va bakalia sa Nana minadi koasa Nana tinoṉoto.
  gaz-gaz: Waaqayyoon Waan Hunda Dandaʼu garuu murtii qajeelaa ofii isaatiin ol ol
    jedha; Waaqni qulqulluun qajeelummaa ofii isaatiin akka qulqulluu taʼe of argisiisa.
  fra-LSG: L’Éternel des armées sera élevé par le jugement, Et le Dieu saint sera
    sanctifié par la justice.
  yal-yal: Alatala Sɛnbɛn Birin Kanna fe yitema nɛn a kiti kɛndɛn xɔn. Ala sariɲanxina
    a sariɲanna mayitama nɛn a tinxinyaan xɔn.
  haw-1868: E hapai nui ia o Iehova o na kaua no ka hoopono, A e hoanoia ke Akua,
    ka Mea Hemolele, no ka pololei.
  arb-NAV: وَلَكِنَّ الرَّبَّ الْقَدِيرَ يُمَجَّدُ بِالْعَدْلِ، وَيُبْدِي الرَّبُّ
    الْقُدُّوسُ قَدَاسَتَهُ بِالْبِرِّ.
  ewe-ewe: Ke woado Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la ɖe dzi le eƒe ʋɔnudɔdrɔ̃ me, eye
    Mawu Kɔkɔe la aɖe eƒe kɔkɔenyenye afia to eƒe dzɔdzɔenyenye me.
  eng-LEE: And the Lord of hosts shall be exalted in judgment, and the holy God shall
    be sanctified by [displaying his] righteousness.
  asm-FB: বাহিনীসকলৰ যিহোৱা ন্যায় বিচাৰত উন্নত হৈছে, আৰু পবিত্ৰ ঈশ্বৰ নিজৰ ধাৰ্মিকতাত
    পবিত্ৰীকৃত হৈছে।
  sus-A: كْنْ عَلَتَلَ سّنبّمَ تَنتُمَ نّ عَ شَ تِنشِنيِ شَ قٍ رَ. عَلَ سّنِيّنتْي
    عَ يّتّ مَسٍنمَ عَ شَ قٍ قَنيِيٍ نَن سَابُي رَ.
  fra-SBL: mais le Yahvé des armées est élevé dans la justice, et Dieu le Saint est
    sanctifié dans la justice.
  hbo-hbo: וַיִּגְבַּ֛ה יְהוָ֥ה צְבָאֹ֖ות בַּמִּשְׁפָּ֑ט וְהָאֵל֙ הַקָּדֹ֔ושׁ נִקְדָּ֖שׁ
    בִּצְדָקָֽה׃
  piu-2006: '@see-verse:ISA.005.015'
  kik-kik: No Jehova Mwene-Hinya-Wothe nĩagatũũgĩrio nĩ ũndũ wa ciira wake wa kĩhooto,
    nake Mũrungu, o we ũcio mũtheru, nĩakeyonania nĩ mũtheru na ũndũ wa ũthingu wake.
  fra-NCL: Et Yahweh des armées apparaîtra grand dans le jugement, et le Dieu saint
    apparaîtra saint dans la justice.
  cek-AK: Toe misatuh kaminawk ih Angraeng loe toenghaih hoiah pakoehhaih to om tih,
    Ciimcai Sithaw loe a toenghaih rang hoiah ciimcaisak tih.
  cuk-cuk: Ar Bab-Jehová-Bela-Gangued-Nikadi igar-innikigwadba e-nug ogannolegoed,
    Bab-Dummad-Isligwaled igar-napiragwadba na san-swilidikid oyogoed.
  uig-CYR: Бирақ самави қошунларниң Сәрдари болған Пәрвәрдигар адаләт жүргүзгинидә
    үстүн дәп мәдһийилиниду, Пак-муқәддәс болғучи Тәңри һәққанийлиғидин пак-муқәддәс
    дәп билиниду.
  tel-2017: సేనల ప్రభువు యెహోవాయే తన న్యాయాన్ని బట్టి ఘనత పొందుతాడు. పరిశుద్ధుడైన
    దేవుడు నీతిని బట్టి తన పరిశుద్ధతను కనపరుస్తాడు.
  hat-BSA: Men SENYÈ dèzame yo va leve wo nan jijman e Bondye sen an va montre sentete
    Li nan ladwati.
  kos-kos: Tusruktu LEUM GOD Kulana El akkalemye fulatlana lal ke orekma suwoswos
    lal, ac El fahkak mutal lal ke El nununku mwet lal.
  hbo-WLC: וַיִּגְבַּ֛ה יְהוָ֥ה צְבָא֖וֹת בַּמִּשְׁפָּ֑ט וְהָאֵל֙ הַקָּד֔וֹשׁ נִקְדָּ֖שׁ
    בִּצְדָקָֽה׃
  ibo-ibo: Ma Onyenwe anyị, Onye pụrụ ime ihe niile, nwee ọnọdụ dịkarịsịrị elu, nʼihi
    ikpe ikpe ziri ezi ya, Chineke onye dị nsọ na-egosikwa onwe ya na ọ dị nsọ site
    nʼezi omume ya.
  ory-ory: ମାତ୍ର ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ବିଚାରରେ ଉନ୍ନତ ହୁଅନ୍ତି, ପୁଣି, ଧର୍ମସ୍ୱରୂପ ପରମେଶ୍ୱର
    ଧାର୍ମିକତାରେ ପବିତ୍ର ରୂପେ ମାନ୍ୟ ହୁଅନ୍ତି।
  chk-chk: nge ewe Samol mi Unusen Manaman epwe tekiatä ren an eäni apwüng, ewe Kot
    mi pin a püsin pwärätä an pin ren an föri mine a pwüng.
  rop-rop: Bat YAWEI det boswan God, im stil bos langa ebrijing. Im brabli haibala,
    en imbin shoum wi im det trubalawan weya oldei gibit feyago langa pipul.
  ukr-1871: А Господь Саваот вознесеться високо в тім судї, і Бог сьвятий покаже сьвятість
    свою в справедливостї.
  deu-1951: aber der HERR der Heerscharen wird erhaben werden durch das Gericht, und
    der heilige Gott wird sich als heilig erweisen durch Gerechtigkeit.
  eng-JPS: But the LORD of hosts is exalted through justice, and God the Holy One
    is sanctified through righteousness.
  srp-1865: Gospod nad vojskama uzvisiæe se sudom, i Bog sveti posvetiæe se pravdom.
  lug-lug: Naye Mukama Katonda ow’Eggye aligulumizibwa olw’obwenkanya, era Katonda
    Omutukuvu yeerage nga bw’ali omutukuvu mu butuukirivu bwe.
  heb-heb: ויגבה יהוה צבאות במשפט והאל הקדוש נקדש בצדקה׃
  ben-IRV: কিন্তু বাহিনীদের সদাপ্রভু তার বিচারে উন্নত হন, পবিত্রতম ঈশ্বর ধার্ম্মিকতায়
    পবিত্র বলে মান্য হন।
  pan-pan: ਪਰ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਨਿਆਂ ਵਿੱਚ ਉੱਚਾ ਕੀਤਾ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਪਵਿੱਤਰ ਪਰਮੇਸ਼ੁਰ ਧਰਮ
    ਵਿੱਚ ਆਪਣੇ ਆਪ ਨੂੰ ਪਵਿੱਤਰ ਵਿਖਾਉਂਦਾ ਹੈ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား သည် တရားစီရင် ခြင်းအားဖြင့် ချီးမြှောက်
    ခြင်းသို့ရောက်တော်မူလိမ့်မည်။ သန့်ရှင်း တော်မူသောဘုရား သခင်သည် ဖြောင့်မတ် ခြင်းအားဖြင့်
    ၊ သန့်ရှင်း ခြင်းရှိတော်မူလိမ့်မည်။
  tte-O: Na Yeoba Tokaiwesosi ibomamo imiya-saesosi ana loina idudulaisosi yo ana
    paisowa inamwanamwasosi, kani tomo meuloili sikatai iya tabu kaigedamo.
  hmo-hmo: To Siahu Ibounai Lohiabada be iena kota maoromaorona dekena amo hanamoa
    bada do ia davaria, bona ia sibona ese ladana bada do ia abia, ibounai edia ataiai.
    Ma Helaga ena Dirava ese iena helaga, be kara maoromaoro dekena amo, taunimanima
    dekenai do ia hedinaraia noho.
  urd-urd: लेकिन रब्ब — उल — अफ़्वाज 'अदालत में सरबलन्द होगा, और ख़ुदा — ए — क़ुद्दूस
    की तक़्दीस सदाक़त से की जाएगी।
  rus-SYN: а Господь Саваоф превознесется в суде, и Бог Святый явит святость Свою
    в правде.
  bqc-SIM: Dii Zĩgↄ̃de a tↄbↄ yã́zɛde guu, Lua Kuaadoade a a kuaadoakɛ ↄlↄnɛ́ yãkɛa
    a zɛ́wa guu.
  tcz-CHONGTHU: Hinlah Van galsatte Pakai chu ahina bangtaha kichoisang ding, Pathen
    athenna chu adihna bangtaha kiphongdoh ding ahi.
  mar-mar: सेनाधीश परमेश्वर आपल्या न्यायात उंचावला जातो, आणि देव जो पवित्र आहे आपल्या
    न्यायीपणा द्वारे आपणाला पवित्र प्रकट करतो.
  qub-qub: Munayniyoj Tayta Diosmi nishanta cumlishpan musyachenga munayniyoj cashanta.
    Santo Tayta Dios alli arriglashpanmi musyachenga rispitädu cashanta.
  hat-hat: Men, Seyè a pral moutre jan li gen pouvwa lè l'a fè sa li gen pou l' fè
    a. Li pral fè wè jan li se Bondye tout bon ki apa a lè l'a jije pèp li a.
  eng-BSB: But the LORD of Hosts will be exalted by His justice, and the holy God
    will show Himself holy in righteousness.
  eng-WEBPB: but the LORD of Armies is exalted in justice, and God the Holy One is
    sanctified in righteousness.
  kbq-kbq: Hianagi fatgoma huno refko'ma hu avu'ava zama'agu hu'za hankavenentake
    Ra Anumzamofona agi'a erisga nehanageno, ruotage'ma hu'nea Ra Anumzamo'a ruotage
    hu'noe huno fatgo avu'ava zana zamaveri hugahie.
  nhe-BL: San quihueyitlalise TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij
    pampa quiitase yajaya tetlajtolsencahuas xitlahuac. Nochi tlamantli tlen quichihuas
    TOTECO quinextis para yajaya Tlatzejtzeloltic huan quichihua tlen senquistoc cuali.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e uzapo putar ikatu ma'e a'e nehe.
    Nezewe mehe wexak kar putar uhua'u haw ikatuahy haw rehe we purupe nehe. Tupàn
    uzapo xo ikatu ma'e zo a'e, ikatu 'ym ma'e iapo pixik 'ym pà teko wazàwe a'e.
    Nezewe mehe teko paw ukwaw putar ikatuahy haw wà nehe.
  eng-DRA: And the Lord of hosts shall be exalted in judgment, and the holy God shall
    be sanctified in justice.
