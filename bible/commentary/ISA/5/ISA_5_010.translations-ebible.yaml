verse: ISA.005.010
translations:
  mal-C: പത്ത് ഏക്കർ മുന്തിരിത്തോപ്പിൽനിന്ന് ഒരു ബത്തു വീഞ്ഞുമാത്രം ലഭിക്കും; ഒരു
    ഹോമർ വിത്തിൽനിന്ന് ഒരു ഏഫാ ധാന്യംമാത്രം കിട്ടും.”
  deu-TKW: Denn zehn Joch Weinland sollen ein Bath geben und ein Chomer Aussaat ein
    Epha.
  lin-lin: Pamba te elanga ya vino ya ba-ekitare mibale ekobimisa kaka bisangala minei
    ya vino, bakilo nkama mibale na tuku mibale ya milona ya ble ekobimisa kaka bakilo
    tuku mibale na mibale. »
  eng-LSV: For ten acres of vineyard yield one bath, || And a homer of seed yields
    an ephah.
  eng-GNV: For ten acres of vines shall yelde one bath, and the seede of an homer
    shall yelde an ephah.
  eng-WEBSTER: Yes, ten acres of vineyard shall yield one bath, and the seed of a
    homer shall yield an ephah.
  nhw-BL: Masque quichihuase se xocomeca mili ipan eyi hectáreas tlali, amo quiquixtise
    se lata tlen iayo. Huan sintla quitocase 10 coxtali tlen trigo, amo quipixcase
    niyon se coxtali.”
  swh-ONEN: Shamba la mizabibu la eka kumi litatoa bathi moja ya divai, na homeri
    ya mbegu zilizopandwa itatoa efa moja tu ya nafaka.”
  bba-bba: Bɑ̀ n resɛm ɛkitɑɑ itɑ ɡɑmɑ, yen tɑm kun ditiri weerɑɑkuru turi. Bɑ̀ n
    mɑɑ ɑlikɑmɑ kilo wunɔbu (100) duurɑ, ye bɑ koo ɡɛ̃ yɑ ǹ kilo wɔkuru kerɑmɔ.
  eng-KJVCPB: Yea, ten acres of vineyard shall yield one bath, And the seed of a homer
    shall yield an ephah.
  luo-luo: Heka apar mar mzabibu nogol mana olemo karaya achiel kende, kendo kodhi
    moromo gorogoro nonyag cham maromo debe kende.”
  meu-meu: Badina be vine imeana dina tamona ena herua tanona anina na bata tamona
    bae haboua, bona uhe nadinadidia homere ta amo aniani efa tamona bae abia.
  npi-ULB: किनकि दस हलको दाखबारीले पाँच पाथी दाख र पचास पाथी बीउले पाँच पाथी अन्‍न
    मात्र उब्‍जाउनेछ ।
  yor-yor: Ọgbà àjàrà sáré oko mẹ́wàá yóò mú ìkòkò wáìnì kan wá, nígbà tí òsùwọ̀n
    homeri kan yóò mú agbọ̀n irúgbìn kan wá.”
  pes-OPCB: از ده جریب تاکستان، یک بشکه شراب نیز به دست نخواهد آمد و ده من دانه، حتی
    یک من غله نیز نخواهد داد!
  tgl-ULB: Dahil ang sampung ektaryang ubasan ay makapagbibigay lamang ng isang banyerang
    alak, at ang isang homer ng binhi ay makapagbibigay lamang ng isang epa.
  hui-hui: Pu mbira lini daga mini gerebi mabu timbuniore hangayagua lini emene hangu
    daragola waini iba emene dege wabuwa hambu wulebira. Tigua balawa wabiaga widi
    egene mbege nu pirani honowa hangayaguabi lini dedaha mbege nu mbiraore hangu
    do hanabehe dolebirago, layua.
  mya-mya: ငါး​ဧ​က​ရှိ​သည့်​စ​ပျစ်​ခြံ​မှ​စ​ပျစ်​ရည် သည် တစ်​ဂါ​လံ​မျှ​သာ​ရ​ရှိ​လိမ့်​မည်။
    မျိုး စေ့​ဆယ်​တင်း​ကြဲ​သော်​လည်း​တစ်​တင်း သာ​လျှင်​ပြန်​လည်​ရ​ရှိ​လိမ့်​မည်။''
  bod-N: བ་གླང་དོར་བཅུ་ཡིས་རྨོད་པའི་རྒུན་ཚལ་ལས་རྒུན་ཆང་ཆུ་བེན་གང་དང་། ས་བོན་ཁལ་གཅིག་ལས་འབྲུ་རིགས་ཨེ་ཕཱ་གཅིག་མ་གཏོགས་མི་རེག
  wsk-wsk: Nunga waen ningam bibiya ta, wore waen nunguning ko yu katirta te tamonko.
    Se nunga ningam bibiya inang muguri karogo terong la agumon, bare inang gotek
    kawel ta tamonko.”
  sna-sna: Maeka gumi omunda wemizambiringa achabereka bhati rimwe chete rewaini,
    uye homeri rembeu richabereka efa imwe chete rezviyo.”
  spa-BLM: Por diez acres de viñedo se producirá un baño, y un homer de semilla dará
    un efa”.
  cac-cac: A d'a junoc 90 ch'an̈il uva avab'il, an̈ej oye' galón yal sat uva chi'
    ol elta. Axo d'a junoc vaque' quintal in̈at tz'avchaji, an̈ej vac almul ol elta.
  swh-ULB: Maana mashamba ya mizabibu la nira kumi lilitoa bathi moja tu, na homeri
    ya mbegu itatoa efa tu.
  bel-bel: дзесяць дзялянак у вінаградніку дадуць адзін бат, і хомэр пасеянага зерня
    ўродзіць заледзьве эфу.
  deu-ELBBK: Denn zehn Juchart Weinberge werden ein Bath bringen, und ein Homer Samen
    wird ein Epha bringen.
  mbb-OT: Is dezuwa he hiktaryas he perasan ne menge heenem dà he gelun he vinu is
    egkekuwa zuen. Ne is ingkeezek he sepulù he ǥantang ne senge-ǥantang dà is egkeraǥun
    duen.”
  mal-2015: പത്തു കാണി മുന്തിരിത്തോട്ടത്തിൽനിന്നു ഒരു ബത്തും ഒരു ഹോമർ വിത്തിൽനിന്നു
    ഒരു ഏഫയും മാത്രം കിട്ടും.
  gup-gup: Bu kunyimekbe kamre, wanjh manrakel rowk, minj kamarnburren manwern mankalkkid,
    dja mandjalyahwurd mandjoleng kabebme. Dja mak bininj nawu kamimburriwe manwern
    manmim kore kunkulk nuye, wanjh kadjalmang mandjalyahwurd manme kore corn nuye.
  rmc-rmc: La viňicatar, sava hin štar hektari, ela ča bišuduj (22) ľitri mol a andral
    o deš košara semena ela ča jekh košaris pšeňica.“
  pes-OPV: زیرا که ده جفت گاو زمین یک بت خواهد آورد و یک حومر تخم یک ایفه خواهدداد.»
  ron-1924: Кяр зече погоане де вие ну вор да декыт ун бат ши ун омер де сэмынцэ ну
    ва да декыт о ефэ.”
  ben-OBCV: ত্রিশ বিঘা দ্রাক্ষাকুঞ্জে মাত্র বাইশ লিটার দ্রাক্ষারস পাওয়া যাবে, আর
    দশ ঝুড়ি বীজে মাত্র এক ঝুড়ি শস্য উৎপন্ন হবে।”
  som-som: Oo weliba toban tacab oo beer canab ahu waxay dhali doonaan qiyaas bad
    la yidhaahdo oo keliya, oo xomeer muggiis oo iniino ahuna wuxuu dhali doonaa in
    eefaah qaadi karo.
  lat-VUC: Decem enim jugera vinearum facient lagunculam unam, et triginta modii sementis
    facient modios tres.
  eng-ASVBT: For ten acres of vineyard shall yield one bath, and a homer of seed shall
    yield but an ephah.
  ita-1885: quando dieci bifolche di vigna faranno solo un bato, e la sementa di un
    homer farà solo un efa.
  eng-LXXUP: For where ten yoke of oxen plow the land shall yield one jarful, and
    he that sows six homers shall produce three measures.
  eng-ULB: For a ten-yoke vineyard will yield only one bath, and one homer of seed
    will yield only an ephah.
  spa-VBL: Diez acres de viña sólo producirán seis galones de vino, y una medida de
    semilla sólo la décima parte en grano.
  fra-_FOB: Même dix arpents de vignes ne produiront qu'un bath, et un homer de semence
    ne produira qu'un épha.
  mal-mal: പത്തേക്കർ മുന്തിരിത്തോട്ടത്തിൽനിന്ന് ഒരു ബത്തും ഒരു ഹോമർ വിത്തിൽനിന്ന്
    ഒരു ഏഫായും മാത്രം കിട്ടും”.
  urd-GVR: Das ekaṛ zamīn ke angūroṅ se mai ke sirf 22 liṭar baneṅge, aur bīj ke 160
    kilogrām se ġhallā ke sirf 16 kilogrām paidā hoṅge.”
  suz-BL: मिनु ५ बिगा अङगुर रूमी बाथ का अङगुर रस ग्रूब। मिनु होमेर का वांचेरम एफाह
    का अन्‍न ग्रूब” देंत। बाथ का २२ लिटर बाक्‍ब। होमेर का २२० लिटर बाक्‍ब। एफाह का
    २२ लिटर पुक्‍तीक का बाक्‍ब।
  eng-NOY: Yea, ten acres of vineyard shall yield a single bath of wine, And a homer
    of seed shall produce but an ephah.
  ita-1927: dieci iugeri di vigna non daranno che un bato, e un omer di seme non darà
    che un efa.
  ckb-ckb: جێی دە دۆنم ڕەزەمێو، یەک بەت شەراب بەرهەم دەهێنێت و حۆمەرێک تۆویش ئێفەیەک
    بەرهەم دەهێنێت.»
  eng-BBE: For ten fields of vines will only give one measure of wine, and a great
    amount of seed will only give a small measure of grain.
  kan-OKCV: ಹತ್ತು ಎಕರೆ ದ್ರಾಕ್ಷಿತೋಟ ಕೇವಲ ಇಪ್ಪತ್ತೆರಡು ಲೀಟರ್ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕೊಡುವುದು.
    ಸುಮಾರು ನೂರಾ ಅರವತ್ತು ಕಿಲೋಗ್ರಾಂ ಬೀಜಬಿತ್ತಿದರೆ, ಕೇವಲ ಹದಿನಾರು ಕಿಲೋಗ್ರಾಂ ಧಾನ್ಯ ಮಾತ್ರ
    ಸಿಗುವುದು.”
  tam-2017: பத்து ஏர் நிலமாகிய திராட்சைத்தோட்டம் ஒரேபடி ரசம் தரும்; ஒரு கல விதை ஒரு
    குறுணி விளையும்.
  spa-RV-1909: Y diez huebras de viña producirán un zaque, y treinta modios de simiente
    darán tres modios.
  ron-BTF: Da, zece acri de vie vor produce un bat şi sămânţa unui homer va da o efă.
  eng-WEBP: For ten acres of vineyard shall yield one bath, and a homer of seed shall
    yield an ephah.”
  eng-FBV: Ten acres of vineyard will only produce a six gallons of wine, and a measure
    of seed only a tenth of that in grain.
  nld-1939: Ja, tien morgen wijnland geeft niet meer dan één kruik, Een hele zak zaad
    niet meer dan één maat.
  nch-BL: Masque quichihuase se xocomeca mili ipan eyi hectáreas tali, amo quiquixtise
    se lata ten iayo. Huan sinta quitocase 10 coxtali ten trigo, amo quipixcase yon
    se coxtali.”
  vie-1934: Aáy vậy, mười mẫu vườn nho chỉ sanh được một bát rượu; một ô-me hột giống
    chỉ được một ê-pha.
  hin-CV: दस एकड़ के दाख की बारी से सिर्फ एक बत दाखरस ही मिलेगा; और होमेर भर बीज से
    एक एफा उपज होगी.”
  eng-OURB: For ten acres of vineyard shall yield one bath [6 hins; 5.9 gal; 22 L],
    and a homer [6.33 bushels; 59 gal; 220 L] of seed shall yield an ephah [0.63 bushels;
    5.9 gal; 22 L].”
  spa-BES: Porque diez campos de viñas sólo darán una medida de vino, y una gran cantidad
    de semilla solo dará una pequeña cantidad de grano.
  tdx-tdx: Eka, hamokatse sajoa raike ty tanem-bahe folo lasarý, le hahafoe tsikotoke
    raike ty tabiry zahetse raike.
  tha-KJV: เพราะว่าสวนองุ่นยี่​สิ​บห้าไร่จะได้ผลแต่เพียงบัทเดียว และเมล็ดพืชหนึ่งโฮเมอร์จะให้ผลแต่เอฟาห์​เดียว​”
  por-BR-2018: E dez jeiras de vinha darão apenas um bato; e um ômer de semente dará
    apenas um efa.
  deu-ELO: Denn zehn Juchart Weinberge werden ein Bath bringen, und ein Homer Samen
    wird ein Epha bringen. -
  eng-WYC-2018: For why ten acres of vines shall make one pottle, and thirty bushels
    of seed shall make three bushels.
  epo-epo: Ĉar dek parceloj da vinberĝardeno donos nur unu bat’on, kaj ĥomero da semoj
    donos nur unu efon.
  uig-PIN: Bǝrⱨǝⱪ, ⱪiriⱪ moluⱪ üzümzar pǝⱪǝt altǝ küp xarab beridu, Ottuz kürǝ dan
    bolsa pǝⱪǝt üq kürǝ ⱨosul beridu.
  beo-beo: 'Waini efe da soge ea defei da 10 hegade, amoga sagai dialebe da waini
    hano defei 8 lida fawane hamomu. Gagoma hawa: (oso) 180 lida amo bugi da faisia,
    gagoma ha:i manu defei 18 lida fawane ba:mu.”'
  tpi-OTNT: Maski ol i planim bikpela gaden wain, ol diwai wain bai i no karim planti
    pikinini wain, na bai ol i wokim liklik wain tasol. Na maski ol i planim 10-pela
    bek pikinini wit, bai ol i kisim kaikai inap long pulapim wanpela bek tasol.”
  hau-SA: Kadada goma na gonar inabi zai ba da garwan ruwan inabi ɗaya kaɗai, mudu
    guda na iri kuma zai ba da efa na hatsi guda kurum.”
  uig-LAT: Berheq, qiriq moluq üzümzar peqet alte küp sharab béridu, Ottuz küre dan
    bolsa peqet üch küre hosul béridu.
  nde-nde: Izindima ezilitshumi zesivini zizathela ifatshi elilodwa lewayini, ihomeri
    lenhlanyelo lithele ihefa lamabele.”
  ton-ton: He ko e ngoue vaine, ko e ʻeka ʻe hongofulu hono lahi, ʻe maʻu mei ai ʻae
    pate pe taha, pea ko e homa ʻe taha ʻoe tenga, ʻe utu mei ai ha efa pe taha.”
  ces-1613: Nadto deset dílců viničných vydá láhvici jednu, a semena chomer vydá efi.
  eng-WMB: For ten acres of vineyard shall yield one bath, and a homer of seed shall
    yield an efah.”
  tam-TCV: பத்து ஏக்கர் திராட்சைத் தோட்டம் ஒரு குடம் திராட்சை இரசத்தையே உற்பத்தி செய்யும்.
    பத்து கலம் விதை விதைத்தால் ஒரு கலம் அளவு தானியத்தை மட்டுமே கொடுக்கும்.”
  ceb-ULB: Kay ang napulo ka yugo nga parasan mohatag lamang ug usa ka bath, ug ang
    usa ka homer nga binhi mohatag lamang ug usa ka ephah.
  pol-UBG: Do tego dziesięć morgów winnicy wyda jeden bat, a jeden chomer ziarna wyda
    jedną efę.
  urd-GVU: دس ایکڑ زمین کے انگوروں سے مَے کے صرف 22 لٹر بنیں گے، اور بیج کے 160 کلو
    گرام سے غلہ کے صرف 16 کلو گرام پیدا ہوں گے۔“
  deu-1912: Denn zehn Acker Weinberg soll nur einen Eimer geben und ein Malter Samen
    soll nur einen Scheffel geben.
  kan-2017: ಏಕೆಂದರೆ ಹತ್ತು ಎಕರೆ ಭಾಗವಾಯಿತು. ಭೂಮಿಯು ನಾಲ್ಕು ಕೊಳಗದಷ್ಟೇ ದ್ರಾಕ್ಷಾರಸವನ್ನಿಯುವುದು.
    ಬಿತ್ತಿದ ಒಂದು ಖಂಡುಗ ಬೀಜದಿಂದ ಕಡಿಮೆ ದವಸವು ಬರುವುದು.
  yap-yap: Yuke grape ni be tugul u daken bang i binaw ni ragag e acres ga’ngin e
    kemus ni lal galon e wayin e rayag riy. Ma ragag e barril e awoch niyra yung ma
    ra k’uf ma kemus ni ta’reb e barril e grain.”
  hlt-MCSB: Misurdum rhoihma parha ah bath pakhat la cul vetih, cangti pai at khaw
    cangnoek pakhat la cul ni.
  mdy-ETH: ታጶ ዋኣፃ ጌማይ ጎሽኬ ዎይኖ ቤዛፓ ሳሊ ዶሎዜ ሌሊ ማዓ ዎይኔ ጩኡጲንታንዳኔ፤ ፔቴ ፄኤታና ሳሊታሚ ኪሎ ማዓ ሃኣኮ
    ዜርቂንቴ ጎሺዳፓ ታጶ ሳሊ ኪሎ ሌሊ ማዓ ሃኣኮ ዔውታንዳኔ።»
  twi-ASANTE: Bobefuo kɛseɛ pa ara no nsã kakra bi na ɛbɛfiri mu. Aba lita aduonu
    baako a wɔdua no wɔbɛnya so lita aduonu mmienu pɛ.”
  eng-WEBU: For ten acres of vineyard shall yield one bath, and a homer of seed shall
    yield an ephah.”
  wal-wal: Tammu waaxa booratun tokkido woiniyaa aifiyaappe issi oto gidiya gum77ettida
    woiniyaa eessaa xalaalai kiyana; tammu qun77a kattaa zerin, issi qun77a kattaa
    xalaalaa aifana” yaagiis.
  spa-PDDPT: Diez yugadas de viña producirán 22 litros, y 220 kilogramos de semilla
    producirá 22 litros de grano.
  gun-gun: Ha'e va'e jave peteĩ alqueire uvaty rape ome'ẽ 'rã vinte litro ete'i, ha'e
    dez voxa trigo ra'yĩgue gui ma teĩ dez quilo ete'i 'rã ome'ẽ”, he'i.
  ilo-ULB: Gapu ta sangagalonto laeng nga arak ti mapataud manipud iti uppat nga ektaria
    ti kaubasan ken maysanto laeng nga epa ti mapataud iti maysa homer a bin-i a bukel.
  kpg-kpg: Nia laagau ‘grape’ e tomo i hongo nia gowaa nia ‘acre’ e lima e hai hua
    nadau galon waini e lima. Nia ulu mee lii madangaholu gaa huwa nadau ulu mee meegai
    hua e dahi.”
  uig-ARA: بەرھەق، قىرىق مولۇق ئۈزۈمزار پەقەت ئالتە كۈپ شاراب بېرىدۇ، ئوتتۇز كۈرە
    دان بولسا پەقەت ئۈچ كۈرە ھوسۇل بېرىدۇ.
  sus-sus: Wɛni xɛ xungbe, bogi dondoronti raminima nɛ. Sansi xɔri gbegbe, findima
    maale dondoronti nan na.»
  pon-2006: Mwetin wain kan nan sahpw eiker limau pahn kihda kalon en wain limaute.
    Kapakap en weren tuhke eisek pahn kapwarehda kapakap en kohn ehute.”
  ksd-ksd: Tago a vinun na langun na uma na vain da vatur vake ra kopono valavalar
    na polo na vain tana, ma ba da imimire a vinun na epa na pat na kon da vatur vake
    ra kopono epa tana.
  tur-YTC: Çünkü on dönümlük bağ bir bat, Bir homer tohum da bir efa ürün verecek.”
  grc-BRENT: Οὗ γὰρ ἐργῶνται δέκα ζεύγη βοῶν, ποιήσει κεράμιον ἕν· καὶ ὁ σπείρων ἀρτάβας
    ἓξ, ποιήσει μέτρα τρία.
  ind-AYT: Sebab, sepuluh hektare kebun anggur hanya akan menghasilkan satu bat saja,
    dan satu homer benih hanya akan menghasilkan satu efa gandum.”
  nya-nya: Munda wamphesa wa maekala khumi udzatulutsa vinyo wodzaza mbiya imodzi,
    kufesa madengu khumi a mbewu, zokolola zake zidzangodzaza dengu limodzi.”
  hrv-hrv: Deset rali vinograda dat će samo bačvicu, mjera sjemena dat će samo mjericu.”
  mps-mps: Tagala, augwaligo wain gi hauwa bulu badi goli, me wain du dabe hauwa me
    walogobeo. Tama augwaligo dwasianu wain ąį naga nigaibao. Tagala me, augwaligo
    nogo si begi te wit ge augwaligo te gide bulai. Tama te wit ininama, augwaligo
    togolama, te begi deli digi bueibao,” Genuai Bidigo te po wabo eno odali.
  tpi-tpi: Maski ol i planim bikpela gaden wain, ol diwai wain bai i no karim planti
    pikinini wain, na bai ol i wokim liklik wain tasol. Na maski ol i planim 10-pela
    bek pikinini wit, bai ol i kisim kaikai inap long pulapim wanpela bek tasol.”
  dan-1931: thi på ti Tønder Vinland skal høstes en Bat, af en Homers Udsæd skal høstes
    en Efa.”
  vie-OVCB: Mười mẫu vườn nho sẽ không sản xuất dù chỉ một thùng rượu. Gieo mười thùng
    lúa giống chỉ gặt được một thùng thóc.”
  guj-2017: કેમ કે દશ એકરની દ્રાક્ષવાડીમાં એક બાથની ઊપજ થશે અને એક ઓમેર બીજમાંથી એક
    એફાહ અનાજ ઊપજશે.
  pon-2006A: Mwetin wain kan nan sahpw eiker limau pahn kihda kalon en wain limaute.
    Kapakap en weren tuhke eisek pahn kapwarehda kapakap en kohn ehute.”
  por-BRBSL: Por dez acres de vinhedo deve render um banho, e um homer de sementes
    deve produzir uma efa”.
  cth-cth: Bangkongtetpawiteh, Misurtakha ekah hra touh dawk misurtui um touh dueng
    a tâco vaiteh, cati hmuen hra touh tunae dawk hoi hai hmuen touh dueng a tâco
    han.
  twi-twi: Bobeturo kɛse pa ara no nsa kakraa bi na ebefi mu. Aba lita aduonu baako
    a wodua no wobenya so lita aduonu abien pɛ.”
  hlt-hlt: Misurdum rhoihma parha ah bath pakhat la cul vetih, cangti pai at khaw
    cangnoek pakhat la cul ni.
  tbz-SIM: Kupɑku kùù bo ibɑɑkɛ́ tɛpíítɛ̀ nɛ̀ ìdɛ́ì, kɛ̀ bɛ̀ buɔtí fínyĩ̀ kó dɛtie,
    kɛ̀ bɛ̀ tɔ̃̀ũ dɛ bɛ kɛ niu mɛnɑɑ̀ mɛ̀ bɑ́ɑ́ píɛ ndítìrìbɛ̀ sipísìnùmmù, kɑ̀ɑ buɔtí
    tidibotì kuyɔ̀rìkù, ɑ dɛitɛ tɛmɑ́mbòòtɛ̀ mɛmɑ́ɑ̀.
  msy-2020: Me wainɨn azenir ekiam oparigham, eghtɨ wainɨn ikarɨziba wainɨn ovɨzir
    avɨriba dar ituighan kogham, egh da wainɨn dɨpar bar muziarimra otogham. Egh me
    10plan witɨn ovɨziba itir mɨtariba oparigh, egha dagh eghuvamin dughiamɨn, me
    mɨtarir vamɨra daghuigham.”
  dop-dop: Ye wei ɩ́ hɑlɑ lɛsɛŋ tɩɩŋ kɑŋkɑnɑsɩ tooso, sʋlʋm liitilinɑɑ nɩɩlɛ nɑ nɑɑnʋwɑ
    tike kɛ ɩ kɑ́ hiki. Wei ɩ́ tuuwɑ tɔɣɔnɑɣɑ pee kɛ sɑɑkɩ, kiloonɑɑ nɑɑnʋwɑ tike
    kɛ ɩ kɑ́ kʋ.
  azb-azb: Üzümlüyün on sahəsindən bir bat şərab əldə ediləcək, Bir xomer toxumdan
    bir efa taxıl əmələ gələcək».
  eng-DBY: Yea, ten acres of vineyard shall yield one bath, and a homer of seed shall
    yield an ephah.
  hin-2017: क्योंकि दस बीघे की दाख की बारी से एक ही बत दाखमधु मिलेगा, और होमेर भर
    के बीच से एक ही एपा अन्न उत्पन्न होगा।”
  wol-KYG: Tóokërub ñetti egtaar déy du meññ juróom fukki liitari biiñ, te jiwum téeméeri
    kiloy bele it, fukki kilo doŋŋ a cay génne.»
  eng-YLT: For ten acres of vineyard do yield one bath, And an homer of seed yieldeth
    an ephah.
  eng-WYC-2017: For why ten acres of vines [or vineyards] shall make one pottle, and
    thirty bushels of seed shall make three bushels.
  eng-WMBB: For ten acres of vineyard shall yield one bath, and a homer of seed shall
    yield an efah.”
  urd-GVH: दस एकड़ ज़मीन के अंगूरों से मै के सिर्फ़ 22 लिटर बनेंगे, और बीज के 160
    किलोग्राम से ग़ल्ला के सिर्फ़ 16 किलोग्राम पैदा होंगे।”
  rug-rug: Sa inuma vaeni sapu pa pepeso manege puta eka nomana si kote vesu lita
    vaeni mo va vura ia. Ka manege puta tela kiko huiti si kote va vura keke tela
    vua kiko huiti mo.”
  gaz-gaz: Iddoo dhaabaa wayinii cimdii kudhan irraa daadhii wayinii baadoosii tokko
    qofatu galfama; sanyii qoroosii tokkoo irraa midhaan iifii tokkoo qofatu galfama.”
  fra-LSG: Même dix arpents de vigne ne produiront qu’un bath, Et un homer de semence
    ne produira qu’un épha.
  yal-yal: Manpa bili nakɔɔn naxan gbo han ɲingen xi fu tiyɛ naxan bideni, na mi manpa
    litiri tonge naanin naminɛ. Naxan na murutun kilo kɛmɛ bi, na kilo fu nan tun
    xabama.”
  haw-1868: 'E hua mai ana na eka pawaina he umi, i hookahi bata: A o ka omera hua
    e hua mai ia i hookahi epa.'
  arb-NAV: فَعَشَرَةُ فَدَادِينِ كُرُومٍ لَا تُغِلُّ سِوَى بَثٍّ وَاحِدٍ (مِئَتَيْنِ
    وَعِشْرِينَ لِتْراً) مِنَ النَّبِيذِ، وَحُومَرٌ (عَشْرَ كَيْلاتٍ) مِنَ الْبُذُورِ
    يُنْتِجُ كَيْلَةً وَاحِدَةً».
  ewe-ewe: Woakpɔ wain adzafi ɖeka kple afã pɛ ko le waingble agbleka ewo sɔŋ me,
    eye ne woƒã bli agba ɖeka la, bli kotoku ɖeka pɛ ko woakpɔ le eme.”
  eng-LEE: Yea, ten acres of vineyard shall yield [but] one bath, and a chomer-seed
    shall yield [but] an ephah.
  asm-FB: কিয়নো দহ একৰ আসক্ত হ’বলৈ অতি ৰাতিপুৱাতে উঠে, আৰু এক হোমৰ বীজত এক ঐফা উৎপন্ন
    হয়।
  sus-A: وّنِ شّ شُنفبٍ، بٌفِ دٌندٌرٌنتِ رَ مِنِمَ نّ. سَنسِ شْرِ فبٍفبٍ، قِندِ مَ
    مَالٍ دٌندٌرٌنتِ نَن نَ.»
  fra-SBL: Car dix arpents de vigne donneront un bath, et un homer de semence donnera
    un épha. »
  hbo-hbo: כִּ֗י עֲשֶׂ֙רֶת֙ צִמְדֵּי־כֶ֔רֶם יַעֲשׂ֖וּ בַּ֣ת אֶחָ֑ת וְזֶ֥רַע חֹ֖מֶר
    יַעֲשֶׂ֥ה אֵיפָֽה׃ פ
  piu-2006: '@see-verse:ISA.005.009'
  kik-kik: Mũgũnda wa ĩĩka ikũmi wa mĩthabibũ ũkaaruta bathi ĩmwe ya ndibei, nayo
    homeri ĩmwe ya mbegũ yume eba ĩmwe ya ngano.”
  fra-NCL: Car dix arpents de vignes ne produiront qu’un bath, un homer de semence
    ne produira qu’un épha.
  cek-AK: Ue, lawk bung hato kaom misur takha ahmuen ah, misur tanghang abom bath
    maeto khue athai ueloe, homer maeto ahmuen ah aanmu patit naah, ephah maeto khue
    ni hak tih.
  cuk-cuk: Uva-nainu-dummagan sogapaa naidi, unnila bari-gwagwen wis vino egi amilegoed.
    Ibmar-gwag galón-gwaambe-diglegoedgi (10), unnila galón-gwagwen wis egi welegoed.”
  uig-CYR: Бәрһәқ, қириқ молуқ үзүмзар пәқәт алтә күп шарап бериду, Оттуз күрә дан
    болса пәқәт үч күрә һосул бериду.
  tel-2017: పది ఎకరాల ద్రాక్షతోట ఇరవై లీటర్ల రసం మాత్రం ఇస్తుంది. పది కిలోల గింజలు
    చల్లగా పండిన పంట ఒక కిలో అవుతుంది.
  hat-BSA: Paske kat ekta teren p ap donnen plis ke yon bat (22 lit) diven e yon omè
    (220 lit) p ap bay plis ke yon efa (22 lit) sereyal.”
  kos-kos: Ima in grape ma kap ke acre limekosr ac fah orala gallon na limekosr ke
    wain. Bushel singoul ke fita uh ac fah orala bushel sefanna ke wheat,”
  hbo-WLC: כִּ֗י עֲשֶׂ֙רֶת֙ צִמְדֵּי־כֶ֔רֶם יַעֲשׂ֖וּ בַּ֣ת אֶחָ֑ת וְזֶ֥רַע חֹ֖מֶר
    יַעֲשֶׂ֥ה אֵיפָֽה׃ פ
  ibo-ibo: Ubi vaịnị ahụ a ga-eji ehi abụọ kọọ ụbọchị iri ga-ewepụta naanị ihe nwere
    ike iru galọọnụ mmanya isii, ma ọka a kọrọ, nke ruru akpa ọka atọ ga-amịpụta ihe
    ruru otu akpa nʼọkara.”
  ory-ory: କାରଣ ଦଶ ଏକର ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ରରେ ଏକ ମହଣ ଦ୍ରାକ୍ଷାରସ ଉତ୍ପନ୍ନ ହେବ ଓ ଦଶ ମହଣ ବୀଜରୁ
    କେବଳ ଏକ ମହଣ ଶସ୍ୟ ଉତ୍ପନ୍ନ ହେବ।”
  chk-chk: Eu tanipin wain ükükün langataman me chölapan walik ngaf epwe chök awora
    limu kalon wain. Nge ren engol tuk föün wiich ra fotuki, repwe chök kini ükükün
    eu tuk.”
  rop-rop: Bigmob greiptri garra gibit yumob oni lilbit jus, maitbi 8 lita, en bigismob
    sid garra abum oni wanbala flauwabeig garram sid daga.’
  ukr-1871: Десять паїв у винограднику дадуть барилце, а гомер зерна насїння вродить
    ледви ефу.
  deu-1951: Denn zehn Juchart Reben werden nur ein Bat geben und ein Chomer Samen
    nur ein Epha erzielen.
  eng-JPS: For ten acres of vineyard shall yield one bath, and the seed of a homer
    shall yield an ephah.
  srp-1865: Jer æe deset rala vinograda dati jedan vat, i gomer sjemena daæe efu.
  lug-lug: Kubanga yika kkumi ez’ennimiro y’emizabbibu zinaavangamu ekibbo kimu, n’ogusero
    ogw’ensigo, kabbo bubbo ak’amakungula.”
  heb-heb: כי עשרת צמדי כרם יעשו בת אחת וזרע חמר יעשה איפה׃
  ben-IRV: কারণ দশ বিঘা আঙ্গুর ক্ষেতে এক বাৎ আঙ্গুর রস উত্পন্ন হবে ও এক হোমর বীজে
    মাত্র এক ঐফা শস্য উত্পন্ন হবে।
  pan-pan: ਕਿਉਂ ਜੋ ਦਸ ਏਕੜ ਅੰਗੂਰ ਦੀ ਵਾੜੀ ਤੋਂ ਇੱਕ ਮਣ, ਅਤੇ ਬੀਜ ਦੇ ਦਸਾਂ ਟੋਪਿਆਂ ਤੋਂ ਇੱਕ
    ਟੋਪਾ ਅੰਨ ਮਿਲੇਗਾ।
  mya-JVB: အကြောင်း မူကား၊ စပျစ် ဥယျာဉ်တပယ် သည် စပျစ်ရည်တဗတ် ကိုမျှသာ ဖြစ်စေမည်။ မျိုးစေ့
    ကိုလည်း ကြဲသောအခါ၊ ဆယ်ဘို့တွင်တဘို့ကိုမျှသာ ရ ကြလိမ့်မည်။
  tte-O: Bwagana tano oine ilalakisosi na iyamo kani iuwe oine kanna kikiuna. Bwagana
    witi patuna lalakina sikumai na iyamo kani iuwe witi kanna kikiuna.
  hmo-hmo: Badina be vain uma badana do umui hadoa, to huahua ese uaina 8 lita sibona
    do ia havaraia. Bona uiti uhe puse 10 do umui hadoa, to ena anina do umui haboua,
    be puse tamona sibona do umui davaria.”
  urd-urd: क्यूँकि पन्द्रह बीघे बाग़ से सिर्फ़ एक बत मय हासिल होगी, और एक ख़ोमर' बीज
    से एक ऐफ़ा ग़ल्ला।
  rus-SYN: десять участков в винограднике дадут один бат, и хомер посеянного зерна
    едва принесет ефу.
  bqc-SIM: Baa vɛ̃ɛbu bà kwi, a vɛ̃ɛ a ka litili baoo, pↄ́wɛna zaa lɛ basↄo tↄ̃a
    guu, lɛ kwi wa e.
  tcz-CHONGTHU: Lengpilei ching somin lengpitwi bel dim gup jeng jong asodoh joulou
    ding, amuchi lo dim som helin aga lo dim khatbou asosah ding ahi.”
  mar-mar: दहा एकर द्राक्षमळा एक बाथ रस देईल, आणि एक होमर बी केवळ एक एफा उपज देईल.
  qub-qub: Quimsa ictarya übaspita bïnu llojshengapaj juc tacsha urpullawanmi. Chunca
    custal rïgu muruta mururpis poguptin shuntangapaj juc custal-llatanami.»
  hat-hat: Jaden rezen ki sou dis kawo tè ap bay yon sèl barik diven. Pou chak dis
    mamit grenn yo plante, y'a rekòlte yon sèl mamit.
  eng-BSB: For ten acres of vineyard will yield but a bath of wine, and a homer of
    seed only an ephah of grain.”
  eng-WEBPB: For ten acres of vineyard shall yield one bath, and a homer of seed shall
    yield an ephah.”
  kbq-kbq: Hagi rama'a waini hoza antesazanagi, osi'a raga rentena tagita regatatia
    hugahaze. Ana nehina 10ni'a kupinti fraguvazita witi avimzana hankregahaze. Hianagi
    vasagesazana magoke kuke eririgahaze.
  nhe-BL: Yonque quichihuase se xocomeca mili ipan eyi hectáreas tlali, ax quiquixtise
    se lata tlen iayo. Huan intla quitocase 10 coxtali tlen trigo, ax quipixcase niyon
    se coxtali.”
  gub-BL: Uwà tyw mokoz inemo hereko har omono putar ru'u xo 20 zutahyky'a por win
    zo a'e nehe. 100 kir ma'eà'yz omono putar xo 10 kir arozràn nehe.
  eng-DRA: For ten acres of vineyard shall yield one little measure, and thirty bushels
    of seed shall yield three bushels.
