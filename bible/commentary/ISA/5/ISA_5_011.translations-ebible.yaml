verse: ISA.005.011
translations:
  mal-C: മദ്യത്തിന്റെ പിറകെ ഓടാനായി അതിരാവിലെ എഴുന്നേൽക്കുകയും വീഞ്ഞു തങ്ങളെ മത്തു
    പിടിപ്പിക്കുംവരെ, രാത്രിയിൽ ഉറങ്ങാതെ കാത്തിരിക്കുകയും ചെയ്യുന്നവർക്കു ഹാ, കഷ്ടം!
  deu-TKW: Wehe denen, die früh am Morgen dem Rauschtrank nachgehen, die in der Dämmerung
    verziehn, vom Wein erhitzt! -
  lin-lin: Mawa na bato oyo balamukaka na tongo-tongo mpo na kowumela liboso ya masanga
    ya vino kino na butu, kino tango bakolangwa masanga !
  eng-LSV: Woe [to] those rising early in the morning, || They pursue strong drink!
    Lingering in twilight, wine inflames them!
  eng-GNV: Wo vnto them, that rise vp early to follow drunkennes, and to them that
    continue vntill night, till the wine doe inflame them.
  eng-WEBSTER: Woe to them that rise early in the morning, that they may follow strong
    drink; that continue until night, till wine inflameth them!
  nhw-BL: Teicneltique nopa masehualme catli mehuaj cualca para yase quitemotij tlaili
    huan quisenhuiquilíaj moihuintíaj hasta tlayohua. Temachtli hualas tlatzacuiltilistli
    ininpani.
  swh-ONEN: Ole wao wale waamkao asubuhi na mapema wakikimbilia kunywa vileo, wale
    wakawiao sana mpaka usiku, mpaka wamewaka kwa mvinyo.
  bba-bba: Bɔ̃rurobɑ be bɑ rɑ buru buru yellu se bɑ n tɑm bɔɔbɔm nɔrumɔ, kpɑ bɑ n
    wɑ̃ɑ tɑm ɡbɑburɔ sere n kɑ ko wɔ̃ku suunu.
  eng-KJVCPB: Woe unto them that rise up early in the morning, that they may follow
    strong drink; That continue until night, till wine inflame them!
  luo-luo: Unune malit un joma chiewo gokinyi kulawo kuonde kongʼo, un ma ubudho kuneno
    nyaka chuny otieno ka umer maonge rieko.
  meu-meu: Unu daba maraḡi ai e tore isimu kekero ḡaudia bae tahu totona, bena e halahemu
    ela bona hanuaboi ai vine ranuna ese e hakekerodiamu taudia, madi, ihabaidia!
  npi-ULB: कडा मद्य पिउनलाई बिहान सबेरै उठ्नेहरू, मद्यले तिनीहरूलाई चूर नबनाएसम्म
    राती अबेरसम्म बस्‍नेहरूलाई धिक्‍कार ।
  yor-yor: Ègbé ni fún àwọn tí wọ́n dìde ní kùtùkùtù òwúrọ̀ láti lépa ọtí líle, tí
    wọ́n sì mu ún títí alẹ́ fi lẹ́ títí wọ́n fi gbinájẹ pẹ̀lú wáìnì.
  pes-OPCB: وای بر شما که صبح زود بلند می‌شوید و تا نیمه‌شب به عیش و نوش می‌پردازید.
  tgl-ULB: Kaawa-awa sila na bumabangon nang maaga para maghanap ng matapang na alak;
    sila na nagkakasiyahan sa hating-gabi hanggang malunod sila sa kalasingan!
  hui-hui: Tíha mo ko holene timbuniore wulebira. Egerebagi heyuwa tígua waini ibabi
    lulu iba hongohe marubi naho wiaga kamiru. Tígua naho wia dege bialu mbi hanuni
    bolangua halu lulu yu haga kami.
  mya-mya: သင်​တို့​သည်​အ​မင်္ဂ​လာ​ရှိ​ကြ​၏။ သင်​တို့​သည် သေ​ရည်​သေ​ရက်​သောက်​ရန်
    စော​စော​ထ​၍ ည နေ​ချိန်​၌​လည်း​ကြာ​မြင့်​စွာ​မူး​ယစ်​၍​နေ တတ်​ကြ​၏။-
  bod-N: ཞོགས་པ་སྔ་མོ་ལངས་ནས་གར་ཆང་བཏུང་ཞིང་། དགོང་མོའི་བར་དུ་རྒུན་ཆང་འཐུངས་ནས་ངར་ལངས་པ་རྣམས་ལ་ཆག་སྒོ་འབྱུང་།
  wsk-wsk: 'Sinar talko! Nina awiriya tiromola la barasasan ale yu aora kupu no nguala
    lagasan la mung lukan aso: mu koma talko!'
  sna-sna: Vane nhamo avo vanomuka mangwanani kuti vatsvake doro rinodhaka, vanogara
    kusvikira usiku, kusvikira vapengeswa newaini.
  spa-BLM: Ay de los que se levantan de madrugada para seguir la bebida fuerte, que
    se quedan hasta altas horas de la noche, ¡hasta que el vino los enardece!
  cac-cac: Ob'iltac eb' spet q'ue vaan d'a q'uin̈ib'alil syamanxioch uq'uel an̈ eb',
    ste q'ue an̈ d'a sjolom eb', scanxon̈ej eb' ta' tz'ec' ac'val.
  swh-ULB: Ole wao wanaoamka asubuhi na mapema kutafuta pombe kali, wale wanaokaa
    usiku wa manane mpaka pombe inawaka moto.
  bel-bel: Гора таму, хто з раньняй раніцы шукае сікеру і да позьняга вечара разагравае
    сябе віном;
  deu-ELBBK: Wehe denen, die frühmorgens sich aufmachen, um starkem Getränk nachzulaufen,
    bis spät am Abend bleiben – der Wein erhitzt sie!
  mbb-OT: Mekehizuhizu kew is utew pa meselem he ed-enew en wey mekepuun en he ed-inum,
    ne taman te mezukilem is kebpelelengut niw.
  mal-2015: അതികാലത്തു എഴുന്നേറ്റു മദ്യം തേടി ഓടുകയും വീഞ്ഞു കുടിച്ചു മത്തരായി സന്ധ്യാസമയത്തു
    വൈകി ഇരിക്കയും ചെയ്യുന്നവർക്കും അയ്യോ കഷ്ടം!
  gup-gup: Mak kadjalwarre bedberre bininj nawu kabirrikabelnan dja kabirriboyawan
    kunbang bu kunkabelwern, wanjh kabirrihdjalkakwohre bu kumununburrk. Manmekbe
    kunbang kabenmarnbun bu kabirriwernhworromkan.
  rmc-rmc: Vigos olenge, ko imar sig tosara straden te pijel e mol a pijen dži rači,
    medik nane kore mate.
  pes-OPV: وای بر آنانی که صبح زود برمی خیزند تادر‌پی مسکرات بروند، و شب دیر می‌نشینند
    تاشراب ایشان را گرم نماید
  ron-1924: Вай де чей че дис-де-диминяцэ аляргэ дупэ бэутурь амецитоаре ши шед пынэ
    ноаптя тырзиу ши се ынфербынтэ де вин!
  ben-OBCV: ধিক্ তাদের, যারা খুব সকালে ওঠে যেন সুরার অন্বেষণে দৌড়ায়, যারা রাত পর্যন্ত
    জেগে থাকে যতক্ষণ না সুরা তাদের উত্তপ্ত করে।
  som-som: Hoog waxaa leh kuwa aroor hore u kaca si ay wax lagu sakhraamo u daba galaan,
    oo haddana ilaa habeenkii ku sii raaga ilaa uu khamrigu ololiyo!
  lat-VUC: Væ qui consurgitis mane ad ebrietatem sectandam, et potandum usque ad vesperam,
    ut vino æstuetis !
  eng-ASVBT: Woe unto them that rise up early in the morning, that they may follow
    strong drink; that tarry late into the night, till wine inflame them!
  ita-1885: Guai a coloro che si levano la mattina a buon'ora, per andar dietro alla
    cervogia, e la sera dimorano lungamente a bere, finchè il vino li riscaldi!
  eng-LXXUP: 'Woe to them that rise up in the morning, and follow strong drink; who
    wait at it till the evening: for the wine shall inflame them.'
  eng-ULB: Woe to those who rise up early in the morning to obtain strong drink, those
    who linger late into the night until wine inflames them.
  spa-VBL: La tragedia llega a ustedes que se levantan temprano por la mañana con
    ganas de beber, y que se quedan hasta tarde bebiendo vino hasta emborracharse.
  fra-_FOB: Malheur à ceux qui se lèvent de grand matin pour courir après la boisson
    forte, et qui bien avant dans la nuit sont échauffés par le vin!
  mal-mal: അതികാലത്ത് എഴുന്നേറ്റു മദ്യം തേടി ഓടുകയും വീഞ്ഞു കുടിച്ചു മത്തരായി സന്ധ്യാസമയത്ത്
    വൈകി ഇരിക്കുകയും ചെയ്യുന്നവർക്കും അയ്യോ കഷ്ടം!
  urd-GVR: Tum par afsos jo subah-sawere uṭh kar sharāb ke pīchhe paṛ jāte aur rāt-bhar
    mai pī pī kar mast ho jāte ho.
  suz-BL: आबी, गे राक‍सी तूचा कली सुनी कना बोक्‍बपुकी, नाक्‍दो सम्‍म शांबु तूना तून
    दुक्‍शा बाक्‍नीनी।
  eng-NOY: Woe to them that rise early in the morning to follow strong drink,—Who
    sit late in the night that wine may inflame them!
  ita-1927: Guai a quelli che la mattina s’alzano di buon’ora per correr dietro alle
    bevande alcooliche, e fan tardi la sera, finché il vino l’infiammi!
  ckb-ckb: قوڕبەسەر ئەوانەی بەیانییان زوو هەڵدەستن بەدوای شەراب دەکەون، لە زەردەپەڕی
    ئێواران دوا دەکەون مەی گڕی تێبەرداون.
  eng-BBE: Cursed are those who get up early in the morning to give themselves up
    to strong drink; who keep on drinking far into the night till they are heated
    with wine!
  kan-OKCV: ಮದ್ಯಪಾನವನ್ನು ಅತಿಯಾಗಿ ಕುಡಿಯಲು ಬೆಳಗಿನ ಜಾವದಲ್ಲಿ ಎದ್ದು ರಾತ್ರಿವರೆಗೂ ದ್ರಾಕ್ಷಾರಸದಿಂದ
    ಅಮಲೇರಿದವರಾಗಿ ಕಾಲಕಳೆಯುವವರಿಗೆ ಕಷ್ಟ!
  tam-2017: சாராயத்தை நாடி அதிகாலமே எழுந்து, மதுபானம் தங்களைச் சூடாக்கும்படி அமர்ந்திருந்து,
    இருட்டிப்போகும்வரை குடித்துக்கொண்டேயிருக்கிறவர்களுக்கு ஐயோ,
  spa-RV-1909: ¡Ay de los que se levantan de mañana para seguir la embriaguez; que
    se están hasta la noche, hasta que el vino los enciende!
  ron-BTF: Vai celor care se ridică devreme dimineaţa, ca să urmeze băutură tare,
    care continuă până noaptea, până vinul îi aprinde!
  eng-WEBP: Woe to those who rise up early in the morning, that they may follow strong
    drink, who stay late into the night, until wine inflames them!
  eng-FBV: Tragedy is coming to you who get up early in the morning wanting a drink,
    and who stay up late drinking wine until you're drunk.
  nld-1939: Wee, die zich al vroeg in de morgen bedrinken, En tot laat in de avond
    zich verhitten door wijn;
  nch-BL: Teicneltique nopa masehualme cati mijquehuaj cualca para yase quitemotij
    taili huan quisenhuiquilise moihuintise hasta tayohua. Temachti hualas tatzacuiltili
    ininpani.
  vie-1934: Khốn thay cho kẻ dậy sớm đặng tìm kiếm rượu, chầy đến ban đêm, phát nóng
    vì rượu!
  hin-CV: हाय उन पर जो सुबह जल्दी उठकर शराब खोजते हैं, और शाम तक दाखमधु पीकर नशा करते
    हैं.
  eng-OURB: Woe to those who rise up early in the morning, that they may follow strong
    drink; who stay late into the night, until wine inflames them!
  spa-BES: Malditos son los que se levantan temprano en la mañana para entregarse
    a una bebida fuerte; que siguen bebiendo hasta la noche hasta que se encienden
    con vino!
  tdx-tdx: Hekoheko amo mitroatse handro hitolon-kamamoañeo; o mihenekeneke halem-bey
    ampara’ t’ie solebaren-divaio.
  tha-KJV: วิบัติ​แก่​คนเหล่านั้​นที​่​ลุ​กขึ้นแต่​เช้ามืด เพื่อวิ่งไปตามเมรัย ผู้​เฉ​ื่อยแฉะอยู่จนดึก
    จนเหล้าองุ่นทำให้เขาเมาหยำเป
  por-BR-2018: Ai dos que se levantam cedo pela manhã, para buscarem bebida alcoólica,
    e continuam até a noite, até que o vinho os esquente.
  deu-ELO: Wehe denen, die des Morgens früh sich aufmachen, um starkem Getränk nachzulaufen,
    bis spät am Abend bleiben, der Wein erhitzt sie!
  eng-WYC-2018: Woe to you that rise altogether early to follow drunkenness, and to
    drink till to eventide, that ye burn with wine. (Woe to you who rise up early
    to follow drunkenness, and drink until the evening, so that ye burn with wine.)
  epo-epo: Ve al tiuj, kiuj leviĝas frue matene, por fordoni sin al drinkado, sidas
    malfrue nokte, por varmegigi sin per vino!
  uig-PIN: Mǝy iqixkǝ aldirap tang atⱪanda ornidin turƣanlarƣa, Ⱪarangƣu qüxixigǝ
    ⱪarimay, xarabtin kǝyp bolƣuqǝ besip olturƣanlarƣa way!
  beo-beo: 'Dilia da bogoma:ne se bagade nabimu. Dilia da hahabedafa adini manusa:
    wa:legadosa, amola dilia feloale hamoma:ne, daeya mae fisili adini naha.'
  tpi-OTNT: Bai yupela i bagarap, yupela ol man bilong kirap long bikmoning tru na
    dring wain na ol kain kain strongpela dring. Yupela i save dring na spak i go
    abrusim biknait.
  hau-SA: Kaiton waɗanda suke tashi da sassafe don su nufi wurin shaye-shaye, waɗanda
    suke raba dare har sai sun bugu da ruwan inabi.
  uig-LAT: Mey ichishke aldirap tang atqanda ornidin turghanlargha, Qarangghu chüshishige
    qarimay, sharabtin keyp bolghuche bésip olturghanlargha way!
  nde-nde: Maye kulabo abavuka ngovivi ekuseni begijimela ukunatha utshwala; abaqhubekayo
    kuze kube phakathi kobusuku baze badakwe butshwala.
  ton-ton: ‌ʻE malaʻia ʻakinautolu ʻoku tuʻu hengihengi hake, ke kumi ki he kava mālohi;
    pea nofo ʻo aʻu ki he pō, kaeʻoua ke nau kona ʻi he uaine!
  ces-1613: Běda těm, kteříž ráno vstávajíce, chodí po opilství, a trvají při tom
    do večera, až je víno i rozpaluje.
  eng-WMB: Woe to those who rise up early in the morning, that they may follow strong
    drink, who stay late into the night, until wine inflames them!
  tam-TCV: அதிகாலையில் எழுந்து மதுபானத்தை நாடி அலைந்து, இரவுவரை தரித்திருந்து வெறிக்கும்வரை
    குடித்துக் கொண்டிருப்பவர்களுக்கு ஐயோ, கேடு!
  ceb-ULB: Alaot kadtong nagsayo ug bangon sa buntag aron sa pag-inom ug isog nga
    ilimnon, kadtong naglangaylangay diha sa kangitngit hangtod nga mahubog sila sa
    bino.
  pol-UBG: Biada tym, którzy od wczesnego ranka wstają, by gonić za mocnym trunkiem,
    a tak trwają do wieczora, aż wino ich rozpala!
  urd-GVU: تم پر افسوس جو صبح سویرے اُٹھ کر شراب کے پیچھے پڑ جاتے اور رات بھر مَے
    پی پی کر مست ہو جاتے ہو۔
  deu-1912: Weh denen, die des Morgens früh auf sind, des Saufens sich zu fleißigen,
    und sitzen bis in die Nacht, daß sie der Wein erhitzt,
  kan-2017: ಅಯ್ಯೋ, ಮದ್ಯದ ಗೀಳಿನಿಂದಲೇ ಮುಂಜಾನೆ ಎದ್ದು, ಸಂಜೆಯಾದ ಮೇಲೂ ದ್ರಾಕ್ಷಾರಸದಿಂದ ಅಮಲೇರಿದವರಾಗಿ
    ಕಾಲ ಕಳೆಯುವವರ ಗತಿಯನ್ನು ಏನೆಂದು ಹೇಳಲಿ!
  yap-yap: Gafgow gimed! Gimed be od nri kakadbul ngam tabab niged e unum, me blayal’
    mi gimed parnag e chignag nge n’uw e nep’.
  hlt-MCSB: Anunae mincang ah thoo tih yu a hloem uh tih, hlaemhmah kholaeh duela
    misurtui a hoem mai.
  mdy-ETH: ዑሽኪ ማሢንታኒ ሚኢሪ ዑዦ ማኣሪ ዓኣዻዞንሢም፥ ዎይኖ ዑዣ ሳዛ ዔኤታንዳያ ሄላንዳኣና ዋኣንቶ ቢያ ዒኢካ ናንጋኒ
    ማላዞንሢም ባዴዔ!
  twi-ASANTE: Wɔnnue, wɔn a wɔsɔre anɔpahema kɔhwehwɛ wɔn nsã akyiri kwan, wɔn a wɔsiri
    pɛ kɔsi sɛ nsã bɛbo wɔn.
  eng-WEBU: Woe to those who rise up early in the morning, that they may follow strong
    drink, who stay late into the night, until wine inflames them!
  wal-wal: Mattoyiya ushshaa koyanau maallado guuraara denddiyaageetuyyoonne woiniyaa
    eessan xuugettana gakkanaashin, sa7aa qamissiyaageetuyyo aayye7ana!
  spa-PDDPT: ¡Ay de los que se levantan temprano por la mañana a buscar bebida fuerte
    y se quedan hasta la noche, hasta que los enciende el vino!
  gun-gun: Nda'evei ete 'rã oka'u va'e kuery pe. Ha'e va'e kuery ma ko'ẽ'i ramove
    vinho oy'u aguã omboypy vy pytũ mbyte raxa peve 'rã oo, vinho py onhemboakupa
    peve!
  ilo-ULB: Asi pay dagiti nasapa nga agririing iti bigat tapno agbiruk iti naingel
    a mainom; nga agtalinaed a siririing agingga iti tengnga ti rabii, agingga a parugsuen
    ida ti arak!
  kpg-kpg: E huaidu adu gi goodou, ala e aala aga i nia luada ga daamada ga inuinu,
    ga libaliba loo gi di hiahi.
  uig-ARA: مەي ئىچىشكە ئالدىراپ تاڭ ئاتقاندا ئورنىدىن تۇرغانلارغا، قاراڭغۇ چۈشىشىگە
    قارىماي، شارابتىن كەيپ بولغۇچە بېسىپ ئولتۇرغانلارغا ۋاي!
  sus-sus: Ɲaxankatɛ na mixie bɛ naxee kelima subaxɛ ma sigafe ra beere fende, e fa
    na min han e ya gbeeli kɔɛ ra.
  pon-2006: Meid suwediong kumwail! Kumwail kin pirida nimenseng oh tapihada nim sakau,
    oh kin sakasakau lel nipwong.
  ksd-ksd: Na kaina ta diat dia tavangun ra malana ikilik upi diat a mome ra tava
    longlong; diat dia vangala pa ra keake ta ra marum upi ra polo na vain na vamalamalapang
    diat!
  tur-YTC: Sabah erkenden kalkıp ağır içki peşinden koşanların, Geceleyin geç vakte,
    şarap onları alevlendirinceye kadar kalanların vay haline!
  grc-BRENT: Οὐαὶ οἱ ἐγειρόμενοι τοπρωῒ, καὶ τὸ σίκερα διώκοντες, οἱ μένοντες τὸ ὀψέ·
    ὁ γὰρ οἶνος αὐτοὺς συνκαύσει.
  ind-AYT: Celakalah mereka yang bangun pagi-pagi untuk memburu minuman keras, yang
    terjaga hingga larut malam untuk menghangatkan diri dengan anggur.
  eng-NNA: You get up early in the morning to drink wine, then you keep on drinking
    during the night...You should be thinking about God, but you're not! You are ignorant
    of what he is doing. He says to you, “I will hit you hard, it's impossible for
    you to run away and hide.”
  nya-nya: Tsoka kwa iwo amene amadzuka mmamawa nathamangira chakumwa choledzeretsa,
    amene amamwa mpaka usiku kufikira ataledzera kotheratu.
  hrv-hrv: Jao onima što već jutrom na uranku žestokim se pićem zalijevaju i kasno
    noću sjede vinom raspaljeni.
  mps-mps: Dage dolaibao. Dage te kigamu hulide hodaloama, wain wę tuyu, te haniani
    bomai wę tubo bage, dage dolaibao. Dagego te wę tulama, polodubadi be huli sesabi
    edelebo dao.
  tpi-tpi: Bai yupela i bagarap, yupela ol man bilong kirap long bikmoning tru na
    dring wain na ol kain kain strongpela dring. Yupela i save dring na spak i go
    abrusim biknait.
  dan-1931: Ve dem, der årle jager efter Drik og ud på Natten blusser af Vin!
  vie-OVCB: Khốn cho những ai dậy từ sáng sớm tìm rượu và dành cả đêm dài uống rượu
    đến say khướt.
  guj-2017: જેઓ પીવા માટે સવારમાં વહેલા ઊઠે છે; જેઓ દ્રાક્ષારસ પીને મસ્ત બને ત્યાં
    સુધી રાત્રે મોડે સુધી જાગનારાઓને અફસોસ છે!
  pon-2006A: Meid suwediong kumwail! Kumwail kin pirida nimenseng oh tapihada nim
    sakau, oh kin sakasakau lel nipwong.
  por-BRBSL: Ai daqueles que se levantam cedo pela manhã, que podem seguir uma bebida
    forte, que ficam até tarde da noite, até que o vinho os inflama!
  cth-cth: Na kahma awh toe! Yamu nei hanelah, amom na thaw awh teh, tangmin totouh
    misurtui na parui awh.
  twi-twi: Wonnue, wɔn a wɔsɔre anɔpahema kɔhwehwɛ wɔn nsa akyi kwan wɔn a wosii pɛ
    anadwo kosi sɛ nsa bɛbow wɔn.
  hlt-hlt: Anunae mincang ah thoo tih yu a hloem uh tih, hlaemhmah kholaeh duela misurtui
    a hoem mai.
  tbz-SIM: Di bo yɑ̀! Díndi dɛ̀ ɔ̃ nwenníní, kɛ̀ bɛ̀ɛ̀ cokòo mɛnɑɑ̀ nkperímɛ̀ borɛ̀,
    kɛ́ nkɛ ntṹṹnko nɛ̀ kɛyènkòo kɛ́muɔ́.
  msy-2020: Iavzika! Ia gumazir bar mɨzarazibara dɨkavava wain ko, dɨpar onganir igharagha
    garir avɨrir gavgaviba apiba, ia bar ikuvigham! Ia da apava onganigha ikia ghua
    dɨmagariba aghori. Ia bar ikuvigham.
  dop-dop: Mpɑ pɑ pɛɛkǝɣɩ sʋlʋm toŋ nyǝm kɛ tɑnɑŋ tǝhulu, nɑ mpɑ pɑ nyɔɔkɩ-wǝɣɩ tɑpɩɩlɛ
    nɑ pǝ́ kʋɣɩ-wɛ tɔ, pɑ tɔm wɛ wɑɩyo kɛ́.
  azb-azb: Vay halına səhər erkən qalxıb içki ardınca düşənlərin, Gecə yarısınadək
    şərab içib keflənənlərin!
  eng-DBY: Woe unto them that, rising early in the morning, run after strong drink;
    that linger till twilight, [till] wine inflameth them!
  hin-2017: हाय उन पर जो बड़े तड़के उठकर मदिरा पीने लगते हैं और बड़ी रात तक दाखमधु
    पीते रहते हैं जब तक उनको गर्मी न चढ़ जाए!
  wol-KYG: Wóoy ngalla ñiy teela xëy, daw wutiw ñoll, gonloo biiñ ba tàng jérr.
  eng-YLT: Woe [to] those rising early in the morning, Strong drink they pursue! Tarrying
    in twilight, wine inflameth them!
  eng-WYC-2017: Woe to you that rise altogether early to follow drunkenness, and to
    drink till to eventide, that ye burn with wine.
  eng-WMBB: Woe to those who rise up early in the morning, that they may follow strong
    drink, who stay late into the night, until wine inflames them!
  urd-GVH: तुम पर अफ़सोस जो सुबह-सवेरे उठकर शराब के पीछे पड़ जाते और रात-भर मै पी
    पीकर मस्त हो जाते हो।
  rug-rug: Mi talotaṉa gamu pu tekulu vaqavaqasa pude hata vaeni meke naponapo pu
    koa kamo korapa boṉi osolae va viviri i na vaeni.
  gaz-gaz: Warra dhugaatii barbaachaaf ganamaan kaʼan, kanneen hamma daadhii wayiniitiin
    machaaʼanitti halkan dheereffataniif wayyoo.
  fra-LSG: Malheur à ceux qui de bon matin Courent après les boissons enivrantes,
    Et qui bien avant dans la nuit Sont échauffés par le vin!
  yal-yal: Gbalon na kanne xa naxanye kurunma, e e gi dɔlɔn fɔxɔ ra, naxanye xima
    e yɛɛ ra yi dɔlɔ mindeni, han e xunna yi keli.
  haw-1868: Auwe ka poe e ala ana i kakahiaka nui, e inu i ka mea awaawa, A kakali
    hoi a malehulehu, i wela ai lakou i ka waina!
  arb-NAV: وَيْلٌ لِمَنْ يَنْهَضُونَ فِي الصَّبَاحِ مُبَكِّرِينَ يَسْعَوْنَ وَرَاءَ
    الْمُسْكِرِ حَتَّى سَاعَةٍ مُتَأَخِّرَةٍ مِنَ اللَّيْلِ إِلَى أَنْ تُلْهِبَهُمُ
    الْخَمْرُ.
  ewe-ewe: Baba na mi, ame siwo fɔna fɔŋli henɔa ho ʋlim le aha muame nono me, eye
    mienɔa wain yome va se ɖe zãtiƒe, eye wòmua mi tsiɖitsiɖi.
  eng-LEE: Woe unto those that rise up early in the morning, that they may run after
    strong drink; that continue until late in the twilight, till wine inflame them!
  gvn-gvn: Isaiahngka Israel-warranda yalaman, “Yurra yalibalaku wandil, kamu-kamu
    nukanka, wujurrdurr yurra drunkmal. Yurra mayi jirray nukal, dancemaniji, kamu-kamumun
    burra-warri. Yurra ngaykunku binal kari. Yinyaynka jana kuli-bakangka yurranin
    karrbal, prisoner-bungal, janawunbu bubungu wundil.”
  nna-nna: Turlpanyanyurru marntungu kurnpungu wayinku minpinaku, palaja yirrkulu
    minpinanyurru warrukartingi... Nyurralu kurlkarri marnakanyurru Ngarrka, munu
    yiji! Munumpa nyurra ngani palinyju jininyi. Palinyju wurrarnanyurraku, “Ngajulu
    wirlalamarnanyurrinyi marrjalu, ngunjul yiji nyurraku mirti jarrinyakupa kuku
    jarrinyaku.”
  asm-FB: আৰু দ্ৰাক্ষাৰসেৰে মতলীয়া নোহোৱালৈকে বহু ৰাতিলৈকে বহি থাকে তেওঁলোকৰ সন্তাপ
    হ’ব।
  sus-A: حَشَنكَتّ نَ مِشِيٍ بّ نَشٍيٍ كٍلِمَ سُبَشّ مَ سِفَقٍ رَ بٍيرٍ قٍندٍ، عٍ
    قَ نَ مِن هَن عٍ يَ فبٍيلِ كْي رَ.
  fra-SBL: Malheur à ceux qui se lèvent tôt le matin, pour suivre des boissons fortes,
    qui restent tard dans la nuit, jusqu'à ce que le vin les enflamme !
  hbo-hbo: הֹ֛וי מַשְׁכִּימֵ֥י בַבֹּ֖קֶר שֵׁכָ֣ר יִרְדֹּ֑פוּ מְאַחֲרֵ֣י בַנֶּ֔שֶׁף
    יַ֖יִן יַדְלִיקֵֽם׃
  piu-2006: '@see-verse:ISA.005.010'
  kik-kik: Kaĩ arĩa marokaga gũũkĩra rũciinĩ tene, makahangʼĩre njoohi marĩ na haaro-ĩ!
    o acio maikaraga thĩ ũtukũ gũgakũra, nginya makarĩĩo nĩ ndibei.
  fra-NCL: Malheur à ceux qui courent dès le matin après les boissons enivrantes,
    et qui, le soir, prolongent leur orgie, échauffés par le vin !
  cek-AK: Mu naek hanah khawnthaw ah angthawk, misurtui paquih hanah, khoving khoek
    to mu nae kaminawk loe khosak bing!
  cuk-cuk: Dulemar wakudaryalaba-mumguega-gwisguardamaladi, ¡duledar-wilesmar! Mumgusii
    mutikguddamaladi, ¡be duledar-wilesmar!
  uig-CYR: Мәй ичишкә алдирап таң атқанда орнидин турғанларға, Қараңғу чүшишигә қаримай,
    шараптин кәйп болғичә бесип олтарғанларға вай!
  tel-2017: మద్యం తాగుదామని తెల్లారే లేచి తమకు మంట పుట్టించే దాకా చాలా రాత్రి వరకూ
    ద్రాక్షారసం తాగే వారికి బాధ.
  hat-BSA: Malè a sila ki leve granmaten yo pou yo ka kouri dèyè bwason fò, sila ki
    rete kanpe tan lannwit pou diven an ka anflame yo.
  kos-kos: We nu suwos! Kowos toang tukakek ke lotutang na mutawauk nimnim, ac ke
    ekela kowos nimnim paht ac arulana sruhila.
  hbo-WLC: ה֛וֹי מַשְׁכִּימֵ֥י בַבֹּ֖קֶר שֵׁכָ֣ר יִרְדֹּ֑פוּ מְאַחֲרֵ֣י בַנֶּ֔שֶׁף
    יַ֖יִן יַדְלִיקֵֽם׃
  ibo-ibo: Ahụhụ ga-adịrị unu niile ndị na-ebili nʼisi ụtụtụ ịgbaso mmanya. Ndị na-amụgide
    anya abalị tutu ruo mgbe ha ṅụbigara mmanya oke.
  ory-ory: ଯେଉଁମାନେ ସୁରାପାନ କରିବାକୁ ଅତି ପ୍ରଭାତରେ ଉଠନ୍ତି; ଦ୍ରାକ୍ଷାରସରେ ଉତ୍ତପ୍ତ ହେବା
    ପର୍ଯ୍ୟନ୍ତ ରାତ୍ରିରେ ବିଳମ୍ବ କରନ୍ତି, ସେମାନେ ସନ୍ତାପର ପାତ୍ର!
  chk-chk: Feiengauemi, ämi mi pwätä lesosorusich pwe oupwe popuetä le ün sakau, ämi
    mi motmwäl tori lepwin pwe oupwe puch ren wain.
  rop-rop: “Wal yumob garra abum bigbala trabul na! Yumob oldei gidap ailibala gin
    blanga stat dringgimbat en yumob kipgon jidan drangginbala olnait.
  ukr-1871: Горе тим, що з ранку вже шукають напоїв, та й до ночі розпалюють себе
    вином;
  deu-1951: Wehe denen, die des Morgens schon berauschenden Getränken nachgehen und
    des Abends lange aufbleiben, daß sie der Wein erhitzt.
  eng-JPS: Woe unto them that rise up early in the morning, that they may follow strong
    drink; that tarry late into the night, till wine inflame them!
  srp-1865: Teško onima koji rane, te idu na silovito piæe i ostaju do mraka dok ih
    vino raspali.
  lug-lug: Zibasanze abo abakeera enkya ku makya banoonye ekitamiiza, abalwawo nga
    banywa omwenge ettumbi ly’obudde, okutuusa omwenge lwe gubalalusa!
  heb-heb: הוי משכימי בבקר שכר ירדפו מאחרי בנשף יין ידליקם׃
  ben-IRV: ধিক তাদের, যারা খুব সকালে সুরা খোঁজার জন্য ওঠে; যারা অনেক রাত পর্যন্ত বসে
    থাকে, যতক্ষণ না আঙ্গুর রস তাদেরকে উত্তপ্ত করে!
  pan-pan: ਹਾਏ ਉਹਨਾਂ ਉੱਤੇ ਜਿਹੜੇ ਸਵੇਰੇ ਉੱਠ ਬੈਠਦੇ, ਤਾਂ ਜੋ ਸ਼ਰਾਬ ਦੇ ਪਿੱਛੇ ਦੌੜਨ, ਜਿਹੜੇ
    ਸ਼ਾਮ ਤੱਕ ਠਹਿਰਦੇ ਹਨ, ਤਾਂ ਜੋ ਮਧ ਉਹਨਾਂ ਨੂੰ ਮਸਤ ਕਰ ਦੇਵੇ!
  mya-JVB: သေရည် သေရက်ကို သောက်အံ့သောငှါ၊ နံနက် စောစော ထ၍ စပျစ်ရည်နှင့် ယစ်မူးအံ့သောငှါ၊
    ညဉ့် ကိုလည်း လွန် စေတတ်သောသူတို့ သည် အမင်္ဂလာ ရှိကြ၏။
  tte-O: Oo katekamkamnali siya totolo malamalala silau waila kaikaiwena siloyaloyai
    sabi numa. Siya kani sisilawa-panaisi boniyai meuloina koina numanuma kaiwena
    kani yoli sisawosawowoli.
  hmo-hmo: Momokani, do umui dika! Umui ese daba maragi neganai umui toreisi noho,
    uaina bona bia do umui inua totona. Bona umui helai noho, bona inua noho ela bona
    hanuaboi momokani, ela bona umui kekero momokani. Umui be dika!
  urd-urd: उनपर अफ़सोस, जो सुबह सवेरे उठते हैं ताकि नशेबाज़ी के दरपै हों और जो रात
    को जागते हैं जब तक शराब उनको भड़का न दे!
  rus-SYN: Горе тем, которые с раннего утра ищут сикеры и до позднего вечера разгорячают
    себя вином;
  bqc-SIM: Waiyoo gbɛ̃́ pↄ́ aaì fɛlɛ kↄↄkↄↄ wàↄ kpálɛkɛ í gbãai, aaì gɛ̃gɛ̃
    vɛ̃ɛi gwãasĩna e à gɛ̀ fɛ̀lɛńnↄↄ.
  tcz-CHONGTHU: Itobanga lungnachim umlou ding hitam jingpitaha thoudoha donding ju
    holla chuleh jansot geiya lengpitwi donkhamphella tousot nomho dinga chu.
  mar-mar: सकाळी उठून मद्याच्या शोधास लागणाऱ्यांनो तुम्हास हाय हाय! जे तुम्ही मद्यापानाने
    धुंद होऊन रात्री उशिरापर्यंत जागत राहता.
  qub-qub: Ay imanöraj canqui upyallapaj yarparaycar warämojcuna, machashalla chacarpärejcuna.
  hat-hat: Madichon pou moun k'ap leve granmaten pou yo ale chache gwòg pou yo bwè,
    pou moun k'ap rete byen ta lannwit pou bwè diven jouk yo sou!
  eng-BSB: Woe to those who rise early in the morning in pursuit of strong drink,
    who linger into the evening, to be inflamed by wine.
  eng-WEBPB: Woe to those who rise up early in the morning, that they may follow strong
    drink, who stay late into the night, until wine inflames them!
  kbq-kbq: Hagi nanterampima otita aka tima nenaza vahe'motane, kinagama aka tima
    nenazageno'ma vuno kenege'ma nesegeta neginagima nehaza vahe'mota hazenke erigahaze.
  nhe-BL: Teicneltique nopa tlacame tlen mehuaj cualca para yase quitemotij tlaili
    huan quisenhuiquilíaj moihuintíaj hasta tlayohua. Temachtli hualas tlatzacuiltilistli
    ininpani.
  gub-BL: Pezemumikahy nehe, 'ar nànàn kàwiràn i'u har wà. 'Ar katu mehe uwà tykwer
    win i'u har wà. Pezypyrog izi'itahy. Xo pyhaw zo pepytu'u i'u re. Peka'u azeharomoete.
  eng-DRA: Woe to you that rise up early in the morning to follow drunkenness, and
    to drink till the evening, to be inflamed with wine.
