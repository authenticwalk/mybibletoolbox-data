verse: ISA.005.003
translations:
  mal-C: “ഇപ്പോൾ ജെറുശലേംനിവാസികളേ, യെഹൂദാജനങ്ങളേ, എനിക്കും എന്റെ മുന്തിരിത്തോപ്പിനും
    മധ്യേ നിങ്ങൾ വിധിയെഴുതുക.
  deu-TKW: So richtet nun, ihr Bewohner Jerusalems und ihr Männer von Juda, zwischen
    mir und meinem Weinberge!
  lin-lin: Sik’oyo, bino bavandi ya Yelusalemi, bato ya Yuda, bokata makambo kati
    na ngai mpe elanga na ngai ya vino !
  eng-LSV: And now, O inhabitant of Jerusalem and man of Judah, || Please judge between
    Me and My vineyard.
  eng-GNV: Now therefore, O inhabitants of Ierusalem and men of Iudah, iudge, I pray
    you, betweene me, and my vineyarde.
  eng-WEBSTER: And now, O inhabitants of Jerusalem, and men of Judah, judge, I pray
    you, betwixt me and my vineyard.
  nhw-BL: Huajca ama anmasehualme tlen altepetl Jerusalén huan tlali Judá, xihualaca
    huan xitlatlajtolsencahuaca ica na huan noxocomecamil para tiquitase ajqueya quipiya
    tlajtlacoli.
  swh-ONEN: “Basi enyi wakazi wa Yerusalemu na watu wa Yuda, hukumuni kati yangu na
    shamba langu la mizabibu.
  bba-bba: Tɛ̃, nɛn kĩnɑsi u ɡerumɔ u mɔ̀, bɛɛ Yudɑbɑ, bɛɛ be i wɑ̃ɑ Yerusɑlɛmuɔ,
    i bu sirio wi kɑ win resɛm ɡbɑɑ te.
  eng-KJVCPB: And now, O inhabitants of Jerusalem, and men of Judah, Judge, I pray
    you, betwixt me and my vineyard.
  luo-luo: “Koro un joma odak Jerusalem to gi jogo modak Juda; ngʼadieuru bura e kinda
    kod puotha mar mzabibu.
  meu-meu: Ierusalem inoholaina taumui e, Iuda taumui e, Lau na noimuimu, lau bona
    egu vine imeana ba gwauraimai hidi, edena be namo.
  npi-ULB: त्यसैले अब ए यरूशलेमका बासिन्दाहरू र यहूदाका मानिस हो, म र मेरो दाखबारीको
    बिचमा न्याय गर ।
  yor-yor: “Ní ìsinsin yìí ẹ̀yin olùgbé Jerusalẹmu àti ẹ̀yin ènìyàn Juda ẹ ṣe ìdájọ́
    láàrín èmi àti ọgbà àjàrà mi.
  pes-OPCB: 'اکنون محبوب من می‌گوید: «ای اهالی اورشلیم و یهودا، شما در میان من و تاکستانم
    حکم کنید!'
  tgl-ULB: Kaya ngayon, mga naninirahan sa Jerusalem at mga mamamayan sa Juda, kayo
    ang humatol sa akin at sa aking ubasan.
  cbu-NT: Anumandsha amikuri Apanll, Yutaritischa, siy Irusarinshuchis. Na pindanaru
    k'kuz mangeetsis p'tsimaam kamanchintspa, tárangiya. Utaáchchis, na nuwaa mangiptis
    kamaningandama. ¿Chakamandaja chayarini mzats mantsir yusirang? ¿Antaati nuwamand
    ashirang? ¿Ndush mzats waanamandari ashirang?
  hui-hui: Ani biyagola i̱naga nenege ibugua lalu, Wali agali Yarusaleme tanoha kamirubi
    Yuda dindiha kamirubi tígua la handadaba. O bidaruni nde i̱nime binigo bidabe
    be i̱naga mabu ibuha howa binime bidabe.
  mya-mya: သို့​ဖြစ်​၍​ငါ​၏​မိတ်​ဆွေ​က``အ​ချင်း​ယေ​ရု ရှ​လင်​မြို့​သား​များ​နှင့်​ယု​ဒ​ပြည်​သူ​တို့၊
    ငါ နှင့်​ငါ့​စ​ပျစ်​ဥ​ယျာဉ်​၏​အ​မှု​ကို​စီ​ရင်​ဆုံး ဖြတ်​ကြ​လော့။-
  bod-N: ཀྱེ་ཡེ་རུ་སཱ་ལེམ་གྱི་ཡུལ་མི་དང་ཡ་ཧུ་དཱ་པ་རྣམས། ད་ནི་ང་དང་ངའི་རྒུན་འབྲུམ་ར་བའི་བར་དུ་ལེགས་ཉེས་ཀྱི་ཤན་འབྱེད་པར་གྱིས་ཤིག
  wsk-wsk: Aninga Yawara iwita balso, “Nina Jerusalem bagasan umu se Judah ko kariimet,
    aninga waen nunguning magaram umu ko duap kupalko! Aninga memek agi, waen ningam
    ko ikup agi mu nina la balalko.
  sna-sna: “Zvino imi vagari vomuJerusarema nemi varume veJudha, chitongai pakati
    pangu nomunda wemizambiringa wangu.
  spa-BLM: “Ahora, habitantes de Jerusalén y hombres de Judá, por favor, juzga entre
    mi viña y yo.
  cac-cac: 'Yuj chi'' ix yalan vin̈ icha tic: A ticnaic ex aj Jerusalén yed'' ex aj
    Judá: Alec d''ayin mach ay spaltail, ¿tom a in, mato a jun vavb''en tic?'
  swh-ULB: Kwa hiyo sasa, wakazi wa Yerusalemu na watu wa Yuda, toa hukumu kati yangu
    na shamba la mzabibu.
  bel-bel: І цяпер жыхары Ерусаліма і мужчыны Юдэйскія, рассудзеце Мяне зь вінаграднікам
    Маім.
  wed-wed: Marina taumi Mai Jerusalem ma Mai Judah, Tau ma au grape wapuna ona babiniei!
  deu-ELBBK: Nun denn, Bewohner von Jerusalem und Männer von Juda, richtet doch zwischen
    mir und meinem Weinberg!
  mbb-OT: 'Iyan heini migkaǥi te teǥiǥaked te pemuleey te paras: “Sikiyu is menge
    meǥinged diyà te Jerusalem wey Juda, hukumi a keniyu wey is pemuleey ku.'
  mal-2015: ആകയാൽ യെരൂശലേംനിവാസികളും യെഹൂദാപുരുഷന്മാരും ആയുള്ളോരേ, എനിക്കും എന്റെ
    മുന്തിരിത്തോട്ടത്തിന്നും മദ്ധ്യേ വിധിപ്പിൻ.
  gup-gup: “Wanjh nawu ngardduk djawirna kayime, ‘Ngudda bininj nawu ngurrihni kore
    Jerusalem, dja kore kubolkkimuk Judah. Wanjh kandidjadmen kore ngaye dja mahni
    vineyard ngardduk bu nganedurren.
  rmc-rmc: „Avke akana, tumen manušale, so bešen andro Jeruzalem the andre Judsko,
    rozsudzinen maškar mande the maškar miri viňica!
  pes-OPV: پس الان‌ای ساکنان اورشلیم و مردان یهودا، در میان من وتاکستان من حکم کنید.
  ron-1924: „Акум дар”, зиче Домнул, „локуиторь ай Иерусалимулуй ши бэрбаць ай луй
    Иуда, жудекаць вой ынтре Мине ши вия Мя!
  aui-aui: Na kata kwiinagu iwona bo, “Jerusalem kwanatuna kamone makamakemi da Jiuda
    kubura dammi, iibabiimi da konanuwagiura iiyabo ibera bero. Tagu abera bero bo
    yagu wain kwabuna?
  ben-OBCV: “এখন জেরুশালেমের অধিবাসী তোমরা ও যিহূদার লোকেরা, আমার ও আমার দ্রাক্ষাক্ষেত্রের
    মধ্যে বিচার করো।
  som-som: Haddaba, dadka Yeruusaalem deggan iyo dadka Yahuudahow, waxaan idinka baryayaa
    inaad aniga iyo beertayda canabka ah noo kala gar qaybisaan.
  lat-VUC: Nunc ergo, habitatores Jerusalem et viri Juda, judicate inter me et vineam
    meam.
  eng-ASVBT: And now, O inhabitants of Jerusalem and men of Judah, judge, I pray you,
    betwixt me and my vineyard.
  ita-1885: Or dunque, abitanti di Gerusalemme, ed uomini di Giuda, giudicate fra
    me e la mia vigna.
  eng-LXXUP: And now, ye dwellers in Jerusalem, and every man of Judah, judge between
    me and my vineyard.
  eng-ULB: So now, inhabitant of Jerusalem and man of Judah, judge between me and
    my vineyard.
  spa-VBL: “Ahora, ustedes que viven en Jerusalén y en Judá, por favor, juzguen entre
    mi viña y yo.
  fra-_FOB: Maintenant donc, habitants de Jérusalem, hommes de Juda, jugez entre moi
    et ma vigne.
  mal-mal: “അതിനാൽ യെരൂശലേം നിവാസികളും യെഹൂദാപുരുഷന്മാരും ആയുള്ളവരേ, എനിക്കും എന്റെ
    മുന്തിരിത്തോട്ടത്തിനും മദ്ധ്യേ വിധിക്കുവിൻ.
  urd-GVR: “Ai Yarūshalam aur Yahūdāh ke bāshindo, ab ḳhud faislā karo ki maiṅ us
    bāġh ke sāth kyā karūṅ.
  suz-BL: यरूसलेमम बाक्‍ब नु यहूदा ङा मुरपुकी, गो नु आं अङगुर रू आंस दातेमी निसाफ
    पने।
  eng-NOY: And now, O inhabitants of Jerusalem, and men of Judah, Judge ye between
    me and my vineyard!
  ita-1927: Or dunque, o abitanti di Gerusalemme e voi uomini di Giuda, giudicate
    fra me e la mia vigna!
  ckb-ckb: «ئێستا ئەی دانیشتووانی ئۆرشەلیم و ئەی پیاوانی یەهودا، تکایە لەنێوان من
    و ڕەزەمێوەکەم دادوەری بکەن.
  eng-BBE: And now, you people of Jerusalem and you men of Judah, be the judges between
    me and my vine-garden.
  kan-OKCV: “ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳೇ, ಯೆಹೂದದ ಮನುಷ್ಯರೇ, ನನಗೂ ನನ್ನ ದ್ರಾಕ್ಷಿ ತೋಟಕ್ಕೂ ನ್ಯಾಯತೀರಿಸಿರಿ
    ಎಂದು ನಿಮ್ಮನ್ನು ಬೇಡಿಕೊಳ್ಳುತ್ತೇನೆ.
  tam-2017: எருசலேமின் குடிமக்களே, யூதாவின் மனிதர்களே, எனக்கும் என் திராட்சைத்தோட்டத்திற்கும்
    நியாயந்தீருங்கள்.
  spa-RV-1909: Ahora pues, vecinos de Jerusalem y varones de Judá, juzgad ahora entre
    mí y mi viña.
  ron-BTF: Şi acum, voi locuitori ai Ierusalimului şi bărbaţi ai lui Iuda, judecaţi,
    vă rog, între mine şi via mea.
  eng-WEBP: “Now, inhabitants of Jerusalem and men of Judah, please judge between
    me and my vineyard.
  eng-FBV: “Now, you people who live in Jerusalem and Judah, please judge between
    me and my vineyard.
  nld-1939: 'Burgers van Jerusalem en mannen van Juda: Richt nu tussen mij en mijn
    wijngaard!'
  nch-BL: Huajca ama anmasehualme ten altepet Jerusalén huan tali Judá, xihualaca
    huan xitatajtolsencahuaca ica na huan noxocomecamil para tiquitase ajquiya quipiya
    tajtacoli.
  vie-1934: Hỡi dân ở Giê-ru-sa-lem cùng người Giu-đa, vậy thì bây giờ ta xin các
    ngươi hãy đoán xét giữa ta với vườn nho ta.
  hin-CV: “अब येरूशलेम और यहूदिया के लोग, मेरे और मेरे अंगूर की बारी के बीच फैसला
    करेंगे.
  eng-OURB: “Now, inhabitants of Jerusalem [City of peace] and men of Judah [Praised],
    please judge between me and my vineyard.
  spa-BES: Y ahora, ustedes, habitantes de Jerusalén y ustedes, hombres de Judá, sean
    los jueces entre mí y mi viña.
  tdx-tdx: 'Ie henane zao ry mpimoneñe e Ierosalaime ao, ry ondati’ Iehodào, ihalaliako :
    mizakà añivoko naho i tondam-balobokoy.'
  tha-KJV: บัดนี้ โอ ชาวเยรูซาเล็มและคนยูดาห์​เอ๋ย ขอตัดสินระหว่างเราและสวนองุ่นของเรา
  por-BR-2018: E agora, ó moradores de Jerusalém, e vós homens de Judá? Julgai, eu
    vos peço, entre mim e minha vinha.
  deu-ELO: Nun denn, Bewohner von Jerusalem und Männer von Juda, richtet doch zwischen
    mir und meinem Weinberge!
  eng-WYC-2018: Now therefore, ye dwellers of Jerusalem, and ye men of Judah, deem
    between me and my vinery. (And so now, ye inhabitants of Jerusalem, and ye people
    of Judah, judge between me and my vineyard.)
  epo-epo: Nun, ho loĝantoj de Jerusalem kaj Judujo, juĝu do inter mi kaj mia vinberĝardeno.
  uig-PIN: Ⱪeni, i Yerusalemdikilǝr wǝ Yǝⱨudaning adǝmliri, Mǝn bilǝn üzümzarimning
    otturisidin ⱨɵküm qiⱪiringlar!
  beo-beo: Defea! Dilia Yelusaleme amo ganodini esala dunu amola Yuda soge dunu! Na
    da Na waini sagai amoma fofada:muba:le, dilia fofada:su dunu agoane hamoma.
  tpi-OTNT: Olsem na pren bilong mi i tok olsem, “Yupela ol manmeri bilong Juda na
    Jerusalem, yupela tokim mi. Husat i gat asua? Mi, o gaden wain bilong mi?
  hau-SA: “Yanzu fa ku mazauna cikin Urushalima da mutanen Yahuda, ku shari’anta tsakanina
    da gonar inabina.
  uig-LAT: Qéni, i Yérusalémdikiler we Yehudaning ademliri, Men bilen üzümzarimning
    otturisidin höküm chiqiringlar!
  nde-nde: “Manje-ke lina abahlala eJerusalema lani madoda akoJuda, yahlulelani phakathi
    kwami lesivini sami.
  ton-ton: “Pea ko eni ʻae kakai ʻo Selūsalema, mo e kau tangata ʻo Siuta, ʻoku ou
    kōlenga ke mou fakamaau kiate au mo ʻeku ngoue vaine.
  ces-1613: Nyní tedy, obyvatelé Jeruzalémští a muži Judští, suďte medle mezi mnou
    a vinicí mou.
  eng-WMB: “Now, inhabitants of Jerusalem and men of Judah, please judge between me
    and my vineyard.
  tam-TCV: “எருசலேம் நகரில் வசிப்போரே, யூதா மனிதர்களே, இப்போது நீங்களே எனக்கும் என்
    திராட்சைத் தோட்டத்திற்கும் இடையில் நியாயந்தீருங்கள்.
  ceb-ULB: Busa karon, lumolupyo sa Jerusalem ug tawo sa Juda, hukmi ako ug ang akong
    parasan.
  pol-UBG: Teraz więc, mieszkańcy Jerozolimy i mężczyźni Judy, rozsądźcie, proszę,
    między mną a moją winnicą.
  agr-agr: Jerusalégnumia aidauwah, Judá aents aidauwah, nunú nunika dusha ¿yanawaita
    utugchatash, midaukait, atsa uva ajakbauwa nudaukait?
  kyc-kyc: Dokona lao Juta Jerusaleme palenge wambu nakamame namba mende pii napusa
    pilyape panda girapo ee baame pilyape lao soo kandapala lalapape.
  urd-GVU: ”اے یروشلم اور یہوداہ کے باشندو، اب خود فیصلہ کرو کہ مَیں اُس باغ کے ساتھ
    کیا کروں۔
  deu-1912: Nun richtet, ihr Bürger zu Jerusalem und ihr Männer Juda's, zwischen mir
    und meinem Weinberge.
  kan-2017: ಯೆರೂಸಲೇಮಿನ ನಿವಾಸಿಗಳೇ, ಯೆಹೂದದ ಜನರೇ, ಈಗ ನನಗೂ, ನನ್ನ ದ್ರಾಕ್ಷಿಯ ತೋಟಕ್ಕೂ ನ್ಯಾಯತೀರಿಸಿರಿ.
  yap-yap: Ere chiney e be ga’ar e fager rog, “Gimed e girdi’ ni gimed be par u Jerusalem
    ngu Judah, mu turguyed ko gag e gub kireb ara fa gi woldug rog ni grapes e ba
    kireb.
  hlt-MCSB: Jerusalem khosa neh Judah hlang, tahae ah kai laklo neh ka misurdum laklo
    ah laitloek uh laeh.
  mdy-ETH: ዬያሮ ታ ላጋሢ ሂዚ ጋዓኔ፦ «ዒንሢ ዬሩሳላሜና ዪሁዳ ዴሬዮቴ! ሂንዳ ታኣና ታኣኮ ቱኮና ዎይኖ ቤዞ ባኣካ ዓኣ ባኮ
    ዛሎ ዎጉዋቴ፤
  twi-ASANTE: “Afei, mo a motete Yerusalem ne Yuda mmarima, mommu me ne me bobe turo
    ntam atɛn.
  eng-WEBU: “Now, inhabitants of Jerusalem and men of Judah, please judge between
    me and my vineyard.
  wal-wal: Yaatin, ta siiqoi hagaadan yaagiis; “Inttenoo, Yerusalaamen de7iyaageetoo,
    inttenoo, Yihudaa asatoo, taappenne ta woiniyaa turaa tokkiyo sohuwaappe gidduwan
    de7iya yohuwaa ane ha77i pirddite.
  spa-PDDPT: Y ahora, oh habitantes de Jerusalén y varones de Judá, juzguen entre
    Mí y mi viña.
  gun-gun: 'Ha''e rire aipoe''i: “Aỹ ma Jerusalém ha''e Judá py pendekoa va''e, ajerure
    pẽvy: Peikuaa pota xere ha''e xe''uvaty re.'
  ilo-ULB: Isu nga ita, dakayo nga agnanaed iti Jerusalem ken tattao ti Juda; dakayo
    ti mangikeddeng kaniak ken iti kaubasak.
  kpg-kpg: Gei dolomeenei, gei dogu ihoo ga helekai, “Goodou ala go nia daangada ala
    e noho i Jerusalem mo Judah, goodou gi haga donu ina mau mehanga mo dagu hadagee waini.
  uig-ARA: قېنى، ئى يېرۇسالېمدىكىلەر ۋە يەھۇدانىڭ ئادەملىرى، مەن بىلەن ئۈزۈمزارىمنىڭ
    ئوتتۇرىسىدىن ھۆكۈم چىقىرىڭلار!
  sus-sus: Darisalamukae nun Yudayakae, wo kiiti n tan nun n ma wɛni xɛ ma.
  pon-2006: Eri, kompoakepahio ahpw mahsanih, “Kumwail mehn Serusalem oh Suda kan,
    kumwail kapwungala nanpwungen ngehi oh ei mwetin waino.
  jae-jae: “O amac lau Jerusalemŋa to amac Judawaga, galoc jateŋ amac gebe amêtôc
    aêagêc ŋoc kôm wainŋa ma biŋ acgom.
  ksd-ksd: Io, avat a tarai Ierusalem ma ra tarai Iuda, avat a varkurai ure amir ma
    kaugu uma na vain.
  tur-YTC: “Şimdi, ey Yeruşalem sakinleri ve Yahudalılar, Lütfen benimle bağım arasında
    hüküm verin.
  grc-BRENT: Καὶ νῦν οἱ ἐνοικοῦντες ἐν Ἱερουσαλὴμ, καὶ ἄνθρωπος τοῦ Ἰούδα, κρίνατε
    ἐν ἐμοὶ καὶ ἀναμέσον τοῦ ἀμπελῶνός μου.
  ind-AYT: Dan sekarang, “Oh penghuni Yerusalem dan orang-orang Yehuda, hakimilah
    aku dan kebun anggurku.
  nya-nya: “Tsopano, inu amene mumakhala mu Yerusalemu ndi inu anthu a ku Yuda, weruzani
    pakati pa ine ndi munda wanga wa mpesawu.
  hrv-hrv: Sad, žitelji jeruzalemski i ljudi Judejci, presudite izmeđ' mene i vinograda
    mojega.
  mps-mps: Tama tibaso, eno abagigo te po wali, “Dage Juda we bidi, me Jerusalem hanu
    we bidi, dagego enabolo walao. Te dego tiabo sę yaliwe? Enawe? Ma, eno wain gigo
    dawe?
  tpi-tpi: Olsem na pren bilong mi i tok olsem, “Yupela ol manmeri bilong Juda na
    Jerusalem, yupela tokim mi. Husat i gat asua? Mi, o gaden wain bilong mi?
  dan-1931: Og nu, Jerusalems Borgere, Judas Mænd, skift Ret mellem mig og min Vingård!
  vie-OVCB: Hỡi cư dân ở Giê-ru-sa-lem và Giu-đa, hãy phân xử giữa Ta và vườn nho
    của Ta.
  guj-2017: હે યરુશાલેમના રહેવાસીઓ તથા યહૂદિયાના લોકો; તમે મારી અને મારી દ્રાક્ષવાડી
    વચ્ચે ઇનસાફ કરજો.
  pon-2006A: Eri, kompoakepahio ahpw mahsanih, “Kumwail mehn Serusalem oh Suda kan,
    kumwail kapwungala nanpwungen ngehi oh ei mwetin waino.
  por-BRBSL: “Agora, habitantes de Jerusalém e homens de Judá, por favor, julgue entre
    mim e meu vinhedo.
  cth-cth: Atuvah, Oe Judah khocanaw, Jerusalem khocanaw, kai hoi kaie misur takha
    rahak vah, laidei awh haw.
  twi-twi: “Afei mo a motete Yerusalem ne Yuda mmarima, mummu me ne me bobeturo ntam
    atɛn.
  hlt-hlt: Jerusalem khosa neh Judah hlang, tahae ah kai laklo neh ka misurdum laklo
    ah laitloek uh laeh.
  tbz-SIM: Díndi Sedisɑdɛmmu kɔbɛ Sudɑɑ kó kuwuɔ nkɔbɛ tí pútɛ́nɛ̀ mí nnɛ̀ n kóo fínyĩ̀.
  msy-2020: 'Ezɨ nan namakam kamaghɨn mɨgɨa ghaze: “Ia Judan kantrin itir gumazamiziba
    ko Jerusalemia, ia datɨrɨghɨn na ko nan wainɨn azenim tuisɨgh ga mɨkɨm, Tina osɨmtɨzim
    iti? Nan osɨmtɨzim, o nan wainɨn azenimɨn osɨmtɨzim?'
  dop-dop: 'Ḿpʋ́ɣʋ́ mɑ tɑɑpɑlʋ tɔmɑ sɩ: Tɔʋ, Yutɑ nɑ Yosɑlɛm pǝ nyǝ́mɑ ɩ́ hʋʋ mɑ́
    nɑ mɑ lɛsɛŋ tʋɣʋ tɑ́ tɔm.'
  azb-azb: «İndi isə xahiş edirəm, ey Yerusəlimdə yaşayanlar, Ey Yəhuda adamları,
    Mənimlə üzüm bağımın arasında hakim olun!
  eng-DBY: And now, inhabitants of Jerusalem and men of Judah, judge, I pray you,
    between me and my vineyard.
  hin-2017: अब हे यरूशलेम के निवासियों और हे यहूदा के मनुष्यों, मेरे और मेरी दाख की
    बारी के बीच न्याय करो।
  wol-KYG: Léegi yeen waa Yerusalem ak yeen waa Yuda, ngalla àtteleen maak sama tóokër.
  eng-YLT: And now, O inhabitant of Jerusalem, and man of Judah, Judge, I pray you,
    between me and my vineyard.
  kne-kne: Isonga kanan din akin daga ay sana, “Dakayo ay omili ed Jerusalem ya Juda,
    sino pay di en yo maibaga maipanggep en sak-en ya din obas ay enak inmola?
  eng-WYC-2017: Now therefore, ye dwellers of Jerusalem, and ye men of Judah, deem
    between me and my vinery [or vineyard].
  eng-WMBB: “Now, inhabitants of Jerusalem and men of Judah, please judge between
    me and my vineyard.
  urd-GVH: “ऐ यरूशलम और यहूदाह के बाशिंदो, अब ख़ुद फ़ैसला करो कि मैं उस बाग़ के साथ
    क्या करूँ।
  rug-rug: Ke zama sa qua baere, “Kamahire gamu pu koa pa Zerusalema meke pa Ziuda,
    mi varipitui ni gami, sa Qua inuma vaeni meke Arau.
  gaz-gaz: “Yaa jiraattota Yerusaalemii fi saba Yihuudaa, mee dubbii anaa fi iddoo
    dhaabaa wayinii koo gidduu jiruuf murtii kennaa.
  fra-LSG: Maintenant donc, habitants de Jérusalem et hommes de Juda, Soyez juges
    entre moi et ma vigne!
  gnn-gnn: “Nhuma yolŋu walala Djurutjalambuy guyaŋiyana ga djarr'yurrana biyakana.
    Nhäku ŋunhi ŋunhayi gärul yätjthinanydja? Mak ŋarra dhuwurr‐yätj djäma bäy? Yäw,
    yaka warray.
  yal-yal: Nayi, n xanuntenna naxa, “Ɛ tan naxanye dɔxi Yerusalɛn yi, ɛ tan Yuda kaane,
    ɛ tan nan kitin sama nxu nun n ma nakɔɔn tagi.
  iou-iou: Unita notnapak unitä ŋode yäŋkuk; Eruk, Juda ba Jerusalem ämawebe, in näwerut.
    Netätä goret täyak? Näkŋa ba wain epän piŋkuro u?
  haw-1868: Ano hoi, e ka poe e noho ana ma Ierusalema, A me na kanaka o ka Iuda,
    E hooponopono oukou iwaena o'u, a me ko'u pawaina.
  arb-NAV: وَالآنَ يَا أَهْلَ أُورُشَلِيمَ وَرِجَالَ يَهُوذَا، احْكُمُوا بَيْنِي وَبَيْنَ
    كَرْمِي.
  ewe-ewe: “Azɔ, Yerusalem ŋutsuwo kple Yuda ŋutsuwo, miese ale si nya la katã va
    yii, eya ta midrɔ̃ ʋɔnu le nye kple nye waingble la dome.
  eng-LEE: And now, O inhabitants of Jerusalem, and men of Judah, judge, I pray you,
    between me and my vineyard.
  asm-FB: সেয়ে এতিয়া হে যিৰূচালেম নিবাসীসকল আৰু যিহূদাৰ লোকসকল, মোৰ আৰু মোৰ দ্ৰাক্ষাবাৰীৰ
    মাজত বিচাৰ কৰা।
  sus-A: دَرِ سَلَمُكَيٍ نُن يُدَيَكَيٍ، وٌ كِيتِ ﭑ تَن نُن ﭑ مَ وّنِ شّ مَ.
  fra-SBL: « Maintenant, habitants de Jérusalem et hommes de Juda, s'il te plaît,
    juge entre moi et ma vigne.
  hbo-hbo: וְעַתָּ֛ה יֹושֵׁ֥ב יְרוּשָׁלַ֖͏ִם וְאִ֣ישׁ יְהוּדָ֑ה שִׁפְטוּ־נָ֕א בֵּינִ֖י
    וּבֵ֥ין כַּרְמִֽי׃
  piu-2006: '@see-verse:ISA.005.002'
  kik-kik: “Atĩrĩrĩ, inyuĩ andũ aya mũtũũraga Jerusalemu o na andũ a Juda, tũtuithaniei
    ciira, niĩ na mũgũnda wakwa wa mĩthabibũ.
  fra-NCL: « Et maintenant, habitants de Jérusalem et hommes de Juda, jugez, je vous
    prie, entre moi et entre ma vigne !
  cek-AK: Vaihiah, Aw Jerusalem kaminawk hoi Judah kaminawk, nangcae loe kai hoi misur
    takha salakah lokcaekkung ah om oh.
  cuk-cuk: 'Bab-Jehová soged: “Judá-dulemar, Jerusalén-dulemar, be anga sogmardo.
    Emide, uva-soledbi-sanmaksadi, ¿wede doagine? ¿Angine? ¿Uva-nainugine?'
  uig-CYR: Қени, и Йерусалимдикиләр вә Йәһуданиң адәмлири, Мән билән үзүмзаримниң
    оттурисидин һөкүм чиқириңлар!
  tel-2017: కాబట్టి యెరూషలేము నివాసులారా, యూదా ప్రజలారా, నా ద్రాక్షతోట విషయం నాకు
    న్యాయం చెప్పమని మీకు విన్నవించుకుంటున్నాను.
  hat-BSA: Konsa, O abitan Jérusalem yo ak mesye Juda yo, jije antre Mwen menm ak
    chan rezen Mwen an.
  bxh-bxh: Yo fede hidagu iyen, “Tau miya Yelusalem yai yo Diudeya yai, egu gabu yo
    yau haga au fadosimai.
  kos-kos: Na kawuk luk el fahk, “Kowos mwet su muta in Jerusalem ac Judah, kowos
    in nununku inmasrlok ac ima in grape luk.
  hbo-WLC: וְעַתָּ֛ה יוֹשֵׁ֥ב יְרוּשָׁלִַ֖ם וְאִ֣ישׁ יְהוּדָ֑ה שִׁפְטוּ־נָ֕א בֵּינִ֖י
    וּבֵ֥ין כַּרְמִֽי׃
  ibo-ibo: “Ugbu a, ndị ikom Jerusalem na Juda, unu anụla ihe mere. Kpebienụ ikpe
    a dị nʼetiti mụ na ubi vaịnị m.
  ory-ory: ଏଣୁ ଏବେ ହେ ଯିରୂଶାଲମ ନିବାସୀମାନେ ଓ ଯିହୁଦାର ଲୋକମାନେ, ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ ବିନୟ
    କରେ, ତୁମ୍ଭେମାନେ ମୋହର ଓ ମୋʼ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ରର ମଧ୍ୟରେ ବିଚାର କର।
  chk-chk: 'Iei mine chienei a apasa: Ämi chon Jerusalem me chon Juta, üa tüngor ngenikemi
    pwe oupwe filätä iö leim a mwäl, ngang ika ai tanipi.'
  rop-rop: “Ol yumob pipul brom Jerusalem en Juda, yumob irrim mi na. Yumob garra
    jinggabat langa mi en langa main fam weya det greip daga bin gro.
  ukr-1871: 'А тепер, ви осадники Ерусалиму, й ви, мужі в Юдеї, розсудїте мене з виноградником
    моїм:'
  deu-1951: Nun, ihr Bürger zu Jerusalem und ihr Männer von Juda, sprecht Recht zwischen
    mir und meinem Weinberg!
  eng-JPS: And now, O inhabitants of Jerusalem and men of Judah, judge, I pray you,
    betwixt me and my vineyard.
  srp-1865: Pa sada, stanovnici Jerusalimski i ljudi Judejci, sudite izmeðu mene i
    vinograda mojega.
  lug-lug: “Era kaakano abatuuze b’omu Yerusaalemi n’abasajja b’omu Yuda, munsalirewo
    nze n’ennimiro yange ey’emizabbibu.”
  heb-heb: ועתה יושב ירושלם ואיש יהודה שפטו נא ביני ובין כרמי׃
  ben-IRV: এখন হে, যিরূশালেমের বাসিন্দারা ও যিহূদার লোকেরা, তোমরা আমার ও আমার আঙ্গুর
    ক্ষেতের মধ্যে বিচার কর।
  pan-pan: ਹੁਣ ਹੇ ਯਰੂਸ਼ਲਮ ਦੇ ਵਾਸੀਓ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਮਨੁੱਖੋ, ਮੇਰਾ ਅਤੇ ਮੇਰੇ ਅੰਗੂਰੀ ਬਾਗ਼
    ਦਾ ਫ਼ੈਸਲਾ ਕਰੋ।
  mya-JVB: ယခု မှာ အိုယုဒ ပြည်သူ ၊ ယေရုရှလင် မြို့သား တို့၊ ငါ နှင့် ငါ့ စပျစ် ဥယျာဉ်အမှုကို
    စီရင် ကြပါလော့။
  tte-O: Koinaele komiu Yelusalema kana tomiyao yo komiu Yuda tataoliyao sowana kwanuwatu
    namwanamwa yau yo yagu oine tanona kaiwena.
  hmo-hmo: Vadaeni, hari egu lalokau tauna ia gwau, “Ierusalema dekenai umui noho
    taudia e, Iuda taudia e, lau ese umui lau noia inai, lau bona egu vain uma, aiemai
    huanai do umui gwauraia, edena be namo?
  urd-urd: अब ऐ येरूशलेम के बाशिन्दो और यहूदाह के लोगों, मेरे और मेरे बाग़ में तुम
    ही इन्साफ़ करो,
  rus-SYN: И ныне, жители Иерусалима и мужи Иуды, рассудите Меня с виноградником Моим.
  bqc-SIM: Tiasa Yelusalɛũdeↄ ń Yudaↄ, à yã́gↄ̃gↄ̃wɛ̃ɛ, mapi ń ma vɛ̃ɛbuo.
  tcz-CHONGTHU: Tun nangho Jerusalem le Judah mite, keima le kalengpithei chungah
    ngaidan hin peuvin.
  mar-mar: म्हणून आता, “यरूशलेमेमध्ये राहणाऱ्यांनो व यहूदातल्या पुरुषांनो, माझा आणि
    माझ्या द्राक्षमळ्याचा न्याय करा.
  soq-soq: Tauma ne nuawadawada sona wane wanase, “E mida Ierusalem ita Iuda bedewe
    wainilana, ne ita wain aina iraiwa maininene ewanene wano etapo irai ainaa kadilen
    ba ne ainakadisana!
  qub-qub: 'Chacrapa duyñunnami nin: «Jerusalén runacuna Judá runacuna canan mä nimay.
    ¿Mayganëtaj mana allita rurashcä? ¿Übasnëchu? ¿Nogachu?'
  hat-hat: 'Lè sa a, zanmi mwen an di: -Nou menm moun lavil Jerizalèm ak moun peyi
    Jida yo, nou pral di m'' kilès nan nou de a, jaden rezen an ak mwen menm, ki antò.'
  eng-BSB: “And now, O dwellers of Jerusalem and men of Judah, I exhort you to judge
    between Me and My vineyard.
  eng-WEBPB: “Now, inhabitants of Jerusalem and men of Judah, please judge between
    me and my vineyard.
  kbq-kbq: Ana'ma higeno'a hoza nafa'amo'a amanage hu'ne, Waini hozani'mo havizana
    hu'nefi, nagra havizana hu'nofi, Jerusalemi kumapine, Juda mopafima nemaniza vahe'mota
    refko huta keho.
  nhe-BL: Huajca ama intlacame tlen altepetl Jerusalén huan tlali Judá, xihualaca
    huan xitlatlajtolsencahuaca ica na huan noxocomecamil para tiquitase ajqueya quipiya
    tlajtlacoli.
  gub-BL: Na'e hemyrypar uze'eg nezewe kury. — Zeruzarez pe har wà. Zuta ywy rehe
    har wà. Aipo ihe amuazahy kar uwà. Aze ru'u, aipo a'e ae hazahy.
  eng-DRA: And now, O ye inhabitants of Jerusalem, and ye men of Juda, judge between
    me and my vineyard.
