verse: ISA.005.023
translations:
  mal-C: അവർ കൈക്കൂലി വാങ്ങി ദുഷ്ടരെ കുറ്റവിമുക്തരാക്കുകയും നിഷ്കളങ്കർക്ക് തങ്ങളുടെ
    അവകാശം നിഷേധിക്കുകയും ചെയ്യുന്നു.
  deu-TKW: die für Bezahlung den Schuldigen frei sprechen und dem, der Recht hat,
    sein gutes Recht entziehen!
  lin-lin: bazwaka kanyaka mpo na kolongisa moto mabe mpe bazangisaka na moto ya sembo
    bosembo na ye !
  eng-LSV: Declaring righteous the wicked for a bribe, || And the righteousness of
    the righteous || They turn aside from him.
  eng-GNV: Which iustifie the wicked for a rewarde, and take away the righteousnesse
    of the righteous from him.
  eng-WEBSTER: Who justify the wicked for reward, and take away the righteousness
    of the righteous from him!
  nhw-BL: Por se tlaxtlahuili inijuanti quitocaxtíaj xitlahuac nopa catli fiero quichihua
    se tlacatl catli amo cuali para ma amo quiselis tlatzacuiltili. Huan inijuanti
    quicahuaj majcajtoc catli tlaixpanotoc huan quitlatzacuiltíaj catli amo tleno
    quichijtoc.
  swh-ONEN: wale wanaoachilia wenye hatia kwa kupokea hongo, lakini huwanyima haki
    wasio na hatia.
  bba-bba: Bɔ̃rurobɑ be bɑ nɔm birɑn kɛ̃nu mwɑɑmɔ, bɑ kɑ tɑɑrɛɡibu ɡem wɛ̃ɛmɔ, mɑ
    bɑ ɡemɡibu tɑɑrɛ wɛ̃ɛmɔ.
  eng-KJVCPB: Which justify the wicked for reward, And take away the righteousness
    of the righteous from him.
  luo-luo: Un ma uweyo joketho nikech asoya, to joma onge ketho ema utamo e adiera
    margi.
  meu-meu: Unu henitao koikoi dainai kerere tauna maorona e gwauraiamu bona asi ena
    kerere tauna igwaurai-maorona se uramu taudia, madi, ihabaidia!
  npi-ULB: जसले घुस लिएर दुष्‍टलाई छोडिदिन्‍छ र निर्दोषलाई उसको अधिकार हनन् गर्छ !
  yor-yor: tí wọ́n dá ẹlẹ́bi sílẹ̀ nítorí àbẹ̀tẹ́lẹ̀, tí wọn sì du aláre ní ẹ̀tọ́.
  pes-OPCB: از بدکاران رشوه می‌گیرید و آنان را تبرئه می‌کنید و حق نیکوکاران را پایمال
    می‌نمایید.
  tgl-ULB: silang nagpapawalang-sala sa masasama kapalit ng kabayaran, at nag-aalis
    ng karapatan ng mga inosente!
  hui-hui: Godi hale haga kamiru tígua mbiralime ke̱ howa i̱naga godi lahabe lalu
    ohowa tíhondo muni hana haragola ogoni ibunaga lahalu pu laramili. Ai henene godi
    lole ibirago tígua ibunaga bi baya hangu hale halu manani ngadagua daba nabiaga
    kamigoni ndobe.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​သည်​တံ​စိုး​လက်​ဆောင်​ရ ခဲ့​သော် အ​ပြစ်​ရှိ​သူ​တို့​ကို​အ​ပြစ်​မ​ပေး​ဘဲ
    လွှတ်​ပစ်​ကာ၊ အ​ပြစ်​မဲ့​သူ​တို့​ကို​မူ​တ​ရား မျှ​တ​စွာ​စီ​ရင်​ဆုံး​ဖြတ်​၍​မ​ပေး​ကြ။-
  bod-N: དེ་དག་གིས་ལྐོག་རྔན་བླངས་ནས་ངན་པ་དྲང་པོར་རྩི་བ་དང་། དྲང་པོ་རྣམས་ཀྱི་ཁེ་དབང་འཕྲོག་པར་བྱེད།
  wsk-wsk: ale memek betera ko kariimet nuguting te manga gisan ale kawel munan te
    kariimet ningo diram ko nunga balsan, ale kariimet nungumik te ikup mena mu nunga
    munak diram la me ari ikisan, mena. Nina am memek to saparalko!
  sna-sna: vanopembedza ane mhosva nokuda kwefufuro, asi vanoramba kururamisira vasina
    mhosva.
  spa-BLM: que absuelven a los culpables a cambio de un soborno, ¡pero negar la justicia
    a los inocentes!
  cac-cac: A ex tic yuj q'uen tumin tzeyala' to malaj smul eb' tz'och smul, axo eb'
    malaj smul chi', max eyal-laj syaelal eb'.
  swh-ULB: ambao wako huru kumpa haki mtenda maovu, na kuwanyima haki wenye haki!
  bel-bel: якія за хабар апраўдваюць вінаватага і праведных пазбаўляюць законнага!
  deu-ELBBK: die den Gottlosen um eines Geschenkes willen gerecht sprechen, und die
    Gerechtigkeit der Gerechten ihnen entziehen!
  mbb-OT: Edlibriyen niw is ebpekesalà tenged te sipsip, piru wazè niw veǥayi te hustu
    he kukuman is wazà mekesalà.
  mal-2015: സമ്മാനംനിമിത്തം ദുഷ്ടനെ നീതീകരിക്കയും നീതിമാന്റെ നീതിയെ ഇല്ലാതാക്കുകയും
    ചെയ്യുന്നവർക്കു അയ്യോ കഷ്ടം!
  gup-gup: Bedda kabirrikan kunwardde ba kabindibebke nawu birriwarre bininj kore
    kabirrihrurrkkendi dja minj kunmak kabindimarnekurduyime nawu birrimak bininj
    bu kabindidjadme kore court.
  rmc-rmc: ko vaš o love ospravedlňinen le binošnes, a le ňevinnenge len o spravodľišagos!
  pes-OPV: که شریران رابرای رشوه عادل می‌شمارند، و عدالت عادلان رااز ایشان برمی دارند.
  ron-1924: каре скот ку фаца куратэ пе чел виноват, пентру митэ, ши яу дрептуриле
    челор невиноваць!
  ben-OBCV: যারা ঘুষের বিনিময়ে অপরাধীকে মুক্ত করে, কিন্তু নির্দোষের ন্যায়বিচার অন্যথা
    করে।
  som-som: kuwaasoo kan sharka leh xaq ka dhiga laaluush aawadiis, oo ka xaqa ahna
    xaqiisa ka qaada!
  lat-VUC: qui justificatis impium pro muneribus, et justitiam justi aufertis ab eo
    !
  eng-ASVBT: that justify the wicked for a bribe, and take away the righteousness
    of the righteous from him!
  ita-1885: A coloro che giustificano l'empio per presenti, e tolgono a' giusti la
    lor ragione!
  eng-LXXUP: who justify the ungodly for rewards, and take away the righteousness
    of the righteous.
  eng-ULB: who acquit the wicked for payment, and deprive the innocent of his rights!
  spa-VBL: ustedes que liberan al culpable por un soborno, y sin embargo niegan la
    justicia al inocente.
  fra-_FOB: Qui justifient le coupable pour un présent, et ravissent aux justes leur
    droit!
  mal-mal: സമ്മാനംനിമിത്തം ദുഷ്ടനെ നീതീകരിക്കുകയും നീതിമാന്റെ നീതിയെ ഇല്ലാതാക്കുകയും
    ചെയ്യുന്നവർക്കും അയ്യോ കഷ്ടം!
  urd-GVR: Tum rishwat khā kar mujrimoṅ ko barī karte aur bequsūroṅ ke huqūq mārte
    ho.
  suz-BL: गेपुकीम घूस जशा, ठीक मपाइब कली “ठीक पाइब बाक्‍ब” नु ठीक पाइब कली “ठीक मपाइब
    बाक्‍ब” देंनीनी। प्रस्‍थान २३:८
  eng-NOY: That clear the guilty for a reward, And take away from the righteous his
    right!
  ita-1927: che assolvono il malvagio per un regalo, e privano il giusto del suo diritto!
  ckb-ckb: بۆ بەرتیل خراپەکار بێتاوان دەکەن، ڕاستودروستانیش لە مافی خۆیان بێبەش دەکەن.
  eng-BBE: Who for a reward give support to the cause of the sinner, and who take
    away the righteousness of the upright from him.
  kan-OKCV: ಲಂಚಕ್ಕೋಸ್ಕರ ದುಷ್ಟನನ್ನು ನೀತಿವಂತನೆಂದು ನಿರ್ಣಯಿಸಿ, ನೀತಿಯನ್ನು ನೀತಿವಂತನಿಂದ ತೆಗೆದು
    ಹಾಕುವವರಿಗೂ ಕಷ್ಟ!
  tam-2017: லஞ்சத்திற்காகக் குற்றவாளியை நீதிமானாகத் தீர்த்து, நீதிமானின் நியாயத்தை
    அவனுக்கு விரோதமாகப் புரட்டுகிறவர்களுக்கு ஐயோ,
  spa-RV-1909: Los que dan por justo al impío por cohechos, y al justo quitan su justicia!
  ron-BTF: Care declară drept pe cel stricat pentru răsplată şi îndepărtează dreptatea
    celui drept de la el!
  eng-WEBP: who acquit the guilty for a bribe, but deny justice for the innocent!
  eng-FBV: you who set the guilty free for a bribe, and yet deny justice to the innocent.
  nld-1939: Wee, die om fooi den schuldige in het gelijk durven stellen, En onschuldigen
    hun recht onthouden!
  nch-BL: Por se taxtahuili inijuanti quitocaxtíaj xitahuac nopa cati fiero quichihua
    se tacat cati amo cuali para ma amo quiseli tatzacuiltili. Huan inijuanti quicahuaj
    majcajtoc cati taixpanotoc huan quitatzacuiltíaj cati amo teno quichijtoc.
  vie-1934: vì hối lộ mà xưng kẻ có tội là công bình, và cướp lấy sự công bình của
    người nghĩa!
  hin-CV: जो रिश्वत लेकर अपराधी को बचा लेते हैं, और निर्दोष को दोषी बना देते हैं.
  eng-OURB: who acquit the guilty for a bribe, but deny justice for the innocent!
  spa-BES: Que por su recompensa da apoyo a la causa del pecador, y que le quita la
    justicia a los rectos.
  tdx-tdx: ie mañatò ty lo-tsereke hahazoam-bokàñe vaho mañafake ty havañona’ o vantañeo!
  tha-KJV: ผู้​ปล่อยตัวคนทำผิดเพราะเขารับสินบน และเอาความชอบธรรมไปจากผู้​ชอบธรรม
  por-BR-2018: Ai d os que inocentam o perverso por causa de suborno, e se desviam
    da justiça dos justos!
  deu-ELO: welche den Gesetzlosen um eines Geschenkes willen gerecht sprechen, und
    die Gerechtigkeit der Gerechten ihnen entziehen!
  eng-WYC-2018: and ye justify a wicked man for gifts, and ye take away the rightfulness
    of a just man from him. (and ye acquit the wicked for gifts, or for bribes, and
    ye deny justice for the righteous.)
  epo-epo: kiuj pravigas malvirtulon pro subaĉeto, kaj de pravulo forprenas lian pravecon!
  uig-PIN: Yǝni para üqün rǝzillǝrni aⱪlap, Xuning bilǝn ⱨǝⱪⱪaniylarning adalitini
    rǝt ⱪilƣuqilarƣa way!
  beo-beo: Be eno dunu da dilima hano suligisu iabeba:le, dilia da wadela:i bagade
    hamosu dunu ilia halegale masa:ne, se iasu diasu logo doasisa. Amola moloidafa
    dunu ilima ogogole fofada:sa.
  tpi-OTNT: Long taim yupela i harim kot, yupela i save larim ol man i gat rong i
    givim mani long yupela bilong grisim yupela long larim ol i go. Na yupela i no
    save skelim gut tok bilong ol man i no gat rong.
  hau-SA: waɗanda suke ƙyale masu laifi don sun ba da cin hanci, amma su hana a yi
    gaskiya wa marasa laifi.
  uig-LAT: Yeni para üchün rezillerni aqlap, Shuning bilen heqqaniylarning adalitini
    ret qilghuchilargha way!
  nde-nde: abakhulula abalamacala ngenxa yokufunjathiswa. Kodwa banqabele abamsulwa
    imfanelo yabo.
  ton-ton: ‌ʻAkinautolu ʻoku fakatonuhiaʻi ʻae angahala koeʻuhi ko e totongi, ʻonau
    toʻo ʻae meʻa totonu ʻae māʻoniʻoni meiate ia!
  ces-1613: Kteříž ospravedlňují bezbožného pro dary, spravedlnost pak spravedlivých
    odjímají od nich.
  eng-WMB: who acquit the guilty for a bribe, but deny justice for the innocent!
  tam-TCV: இலஞ்சத்துக்காகக் குற்றவாளியை விடுவித்து, குற்றமற்றவனுக்கு நீதியை வழங்க
    மறுக்கிறவர்களுக்கு ஐயோ, கேடு!
  ceb-ULB: kadtong nagpakamatarong sa daotan pinaagi sa suhol, ug pagkuha sa katungod
    sa mga walay sala!
  pol-UBG: Tym, którzy za podarek usprawiedliwiają niegodziwego, a odejmują sprawiedliwym
    ich sprawiedliwość!
  urd-GVU: تم رشوت کھا کر مجرموں کو بَری کرتے اور بےقصوروں کے حقوق مارتے ہو۔
  deu-1912: die den Gottlosen gerechtsprechen um Geschenke willen und das Recht der
    Gerechten von ihnen wenden!
  kan-2017: ಲಂಚಕ್ಕೋಸ್ಕರ ದೋಷಿಗಳನ್ನು ನಿರ್ದೋಷಿಗಳೆಂದು ತೀರ್ಪುಮಾಡಿ, ನ್ಯಾಯವಂತರ ನ್ಯಾಯವನ್ನು
    ಹಾಳುಮಾಡುವವರ ಗತಿಯನ್ನು ಏನು ಹೇಳಲಿ!
  yap-yap: Gimed ma fanay puluwon e sasaliyab ni ngam paged e pi’in nib kireb e rorad
    ngranod, ma gimed ma tay e pi’in ni bfel’ e rok ni de yag ngorad e tin mat’owrad.
  hlt-MCSB: Halang loh kapbaih dongah a tang sak dae, hlang dueng kah duengnah long
    tah anih te a voeih.
  mdy-ETH: ዴሜና ዔኮ ሚኢሼ ዔኪ ዻቢንቶ ማዼሢ ጉሪ ሃሺሢና፥ ዻቢንታ ሄሌሢም ፒዜ ዎጊፆ ሃሻ ዓሶም ባዴዔ!
  twi-ASANTE: Mo a mogye adanmudeɛ, na mo gyae deɛ ɔdi fɔ na mo bu deɛ ɔdi bem no
    fɔ.
  eng-WEBU: who acquit the guilty for a bribe, but deny justice for the innocent!
  wal-wal: Mattaayiyaa ekkidi, mooranchchata xillissiyaageetuyyoonne xillo asatussi
    suure pirddaa diggiyaageetuyyo aayye7ana!
  spa-PDDPT: de los que por soborno absuelven al culpable, y a los inocentes les quitan
    sus derechos!
  gun-gun: Ha'e kuery ma ome'ẽmby ojopy 'rã omboeko porã aguã otekoavypa va'e, ha'e
    heko porã va'e omboeko vai aguã.
  ilo-ULB: a mangwayawaya kadagiti nadangkes no mapasuksukonda, ken ipaidamda kadagiti
    awanan-basol ti kalinteganda!
  kpg-kpg: Malaa mai di hui halahalau, goodou gu haga dagaloaha digau huaidu, ge hagalee
    dumaalia anga gi di gau madammaa gii kae di tonu.
  uig-ARA: يەنى پارا ئۈچۈن رەزىللەرنى ئاقلاپ، شۇنىڭ بىلەن ھەققانىيلارنىڭ ئادالىتىنى
    رەت قىلغۇچىلارغا ۋاي!
  sus-sus: E nɔndi fi funmala ma kɔbiri xa fe ra, e nɔndi ba nɔndi kanyi yi ra.
  pon-2006: Ahpw kisin pweipwei sapwung tikitik kis kin kahrehiong kumwail en kasaledekihala
    me dipadahr akan, oh sohte mweidohng me mwakelekel kan en ale pwuhng.
  ksd-ksd: diat dia varkurai maravut ra tena varpiam upi ta vapuak tana, ma dia varpuai
    ta ra mangamangana takodo kai ra tena takodo!
  tur-YTC: Rüşvet için suçluyu suçsuz çıkaranların, Ama masumların hakkını inkar edenlerin
    vay haline!
  grc-BRENT: οἱ δικαιοῦντες τὸν ἀσεβῆ ἕνεκεν δώρων, καὶ τὸ δίκαιον τοῦ δικαίου αἴροντες.
  ind-AYT: yang membenarkan orang fasik karena suap dan membuang hak-hak orang yang
    benar.
  nya-nya: amene amamasula olakwa chifukwa cha chiphuphu koma amayipitsa mlandu wa
    munthu wosalakwa.
  hrv-hrv: onima koji za mito brane krivca, a pravedniku uskraćuju pravdu!
  mps-mps: Te dagego po tų odobo sogo da, dagego te augwaligo nogode te ili po wabo
    po tų abelebo masigi dagego selama, tama te dwai sę yali bage olo taga palobo
    dao. Tiali goli, dagego te po sęgę meni yai bidi dabego po bugagia osola subo
    menio.
  tpi-tpi: Long taim yupela i harim kot, yupela i save larim ol man i gat rong i givim
    mani long yupela bilong grisim yupela long larim ol i go. Na yupela i no save
    skelim gut tok bilong ol man i no gat rong.
  dan-1931: som for Gave giver den skyldige Ret og røver den skyldfri Retten, han
    har.
  vie-OVCB: Chúng nhận của hối lộ rồi tha người gian ác, và chúng trừng phạt người
    vô tội.
  guj-2017: તેઓ લાંચ લઈને દુષ્ટને નિર્દોષ ઠરાવે છે અને ન્યાયીનું ન્યાયીપણું છીનવી
    લે છે!
  pon-2006A: Ahpw kisin pweipwei sapwung tikitik kis kin kahrehiong kumwail en kasaledekihala
    me dipadahr akan, oh sohte mweidohng me mwakelekel kan en ale pwuhng.
  por-BRBSL: que absolvem o culpado por um suborno, mas negar justiça para os inocentes!
  cth-cth: Ahnimouh teh, tadawngnae kecu dawk tami kathout hah tami kahawi telah ati
    teh, tami kalannaw e lannae law teh a takhoe awh.
  twi-twi: Mo a mugye adanmude, na mugyaa nea odi fɔ na mubu nea odi bem no fɔ.
  hlt-hlt: Halang loh kapbaih dongah a tang sak dae, hlang dueng kah duengnah long
    tah anih te a voeih.
  tbz-SIM: Díndi bɛ̀ɛ̀ kommu bɛcɑɑ̀rìbɛ̀ ticuuti kpɛ́í, kɛ yetírí di bo nkommumɛ̀
    bɛ̀ɛ̀ nɑɑti.
  msy-2020: Iavzika! Ia kotɨn aven akaba tuisɨghamin dughiamɨn, gumazir arazir kurabagh
    amiba uan osɨmtɨziba akɨrasa, ia apezepera dagɨaba ia ganɨdima, ia me ataghɨrazima
    me zui. Egha ia gumazir osɨmtɨziba puvatɨzibar akaba deragha da tuisɨzir puvatɨ.
  dop-dop: Ɩ́ hɑɑkɩ tɑsǝkǝlɛ tʋ kɛ tɑmpɑnɑ kɛ kʋhɑʋ tɔɔ kɛ́ hʋʋlɛ tɑɑ, nɑ ɩ́ kʋ tɑmpɑnɑ
    tʋ tɔm.
  azb-azb: Vay halına rüşvət alıb təqsirkara bəraət qazandıranların, Haqlıların haqqını
    əlindən alanların!
  eng-DBY: who justify the wicked for a bribe, and turn away the righteousness of
    the righteous from them!
  hin-2017: जो घूस लेकर दुष्टों को निर्दोष, और निर्दोषों को दोषी ठहराते हैं!
  wol-KYG: di dëggal ku sikk ndax ab ger, tey xañ boroom njekk, ag njekkam.
  eng-YLT: Declaring righteous the wicked for a bribe, And the righteousness of the
    righteous They turn aside from him.
  eng-WYC-2017: and ye justify a wicked man for gifts, and ye take away the rightful-ness
    [or rightwiseness] of a just [or rightwise] man from him.
  eng-WMBB: who acquit the guilty for a bribe, but deny justice for the innocent!
  urd-GVH: तुम रिश्वत खाकर मुजरिमों को बरी करते और बेक़ुसूरों के हुक़ूक़ मारते हो।
  rug-rug: sarini pu vagi tinabara golomo meke rupahi sari pu sea, meke korodia poni
    tinoṉoto sari pu hinokaradi.
  gaz-gaz: warra mattaʼaa fudhatanii yakkamaa gad lakkisaniif, murtii nama balleessaa
    hin qabnee immoo jalʼisaniif wayyoo.
  fra-LSG: Qui justifient le coupable pour un présent, Et enlèvent aux innocents leurs
    droits!
  yal-yal: E fe kalan beɲinma se feen na koni e mi tinma sɔntarena kitin sɛ.
  haw-1868: Ka poe i hoapono aku i ka mea hewa no ke kipeia, A kaili aku i ka hoapono
    o ka mea i pono, mai ona aku la!
  arb-NAV: الَّذِينَ يُبَرِّئُونَ الْمُذْنِبَ بِفَضْلِ الرِّشْوَةِ، وَيُنْكِرُونَ
    عَلَى الْبَرِيءِ حَقَّهُ.
  ewe-ewe: ame siwo xɔa zãnu, eye wotsoa afia ŋkunɔ na agɔdzelawo; ke ame siwo ƒe
    nya dzɔ la, wodea wo nya me.
  eng-LEE: Who justify the wicked in lieu of a bribe, and who deprive the righteous
    of their right!
  gvn-gvn: Isaiahngka Israel-warranda maja-majanda Godumu kuku balkan, yalaman, “Yurra
    money manil, kuku jurril balkanka, bama buyun-damanka courtcasemunbu. God yinyaynka
    wawu kari bajaku.”
  asm-FB: ভেঁটীৰ বাবে যি সকলে দুষ্টক নিৰ্দ্দোষী কৰে, আৰু নির্দ্দোষীক ধাৰ্মিকতাৰ পৰা
    বঞ্চিত কৰে।
  sus-A: عٍ نْندِ قِ قُنمَلَ مَ كْبِرِ شَ قٍ رَ، عٍ نْندِ بَ نْندِ كَنيِ يِ رَ.
  fra-SBL: qui acquittent les coupables contre un pot-de-vin, mais refuser la justice
    pour les innocents !
  hbo-hbo: מַצְדִּיקֵ֥י רָשָׁ֖ע עֵ֣קֶב שֹׁ֑חַד וְצִדְקַ֥ת צַדִּיקִ֖ים יָסִ֥ירוּ מִמֶּֽנּוּ׃
    ס
  piu-2006: '@see-verse:ISA.005.022'
  kik-kik: o arĩa marekagĩrĩria andũ arĩa mehĩtie nĩ ũndũ wa ihaki, no makarega gũtua
    ciira wa kĩhooto wa andũ arĩa matehĩtie.
  fra-NCL: A ceux qui justifient le méchant pour un présent, et qui privent les justes
    de leur droit !
  cek-AK: To baktih kaminawk loe bokhaih hmuen to lak moe, katoeng ai kaminawk to
    danpaek ai ah loih o sak ving; katoeng kaminawk to toenghaih hoiah lokcaek han
    koeh o ai.
  cuk-cuk: Bemar dule-baiganse-manigi-baklegar, dule-ibmar-isgana-imaksad-galessiid-onodamaladi,
    ¡duledar-wilesmar! Bemar dule-ibmar-oakalossulid-obanagwar-imakdimaladi, ¡dule-wilesmar!
  uig-CYR: Йәни пара үчүн рәзилләрни ақлап, Шуниң билән һәққанийларниң адалитини рәт
    қилғучиларға вай!
  tel-2017: వారు లంచం పుచ్చుకుని దుర్మార్గుణ్ణి వదిలేస్తారు. నిర్దోషి హక్కులు హరిస్తారు.
  hat-BSA: sila ki jistifye mechan yo pou kòb glise anba tab e ki rachte dwa a sila
    ki gen rezon yo!
  kos-kos: Tusruktu ke sripen mwe eyeinse kowos aksukosokyela mwet oasr mwata, ac
    kowos tia lela nu sin mwet wangin mwata in eis nununku suwohs
  hbo-WLC: מַצְדִּיקֵ֥י רָשָׁ֖ע עֵ֣קֶב שֹׁ֑חַד וְצִדְקַ֥ת צַדִּיקִ֖ים יָסִ֥ירוּ מִמֶּֽנּוּ׃
    ס
  ibo-ibo: ndị na-asị onye ikpe maara nʼikpe amaghị ya nʼihi ịnata ngarị, ma wezuga
    ikpe ziri ezi site nʼebe onye aka ya dị ọcha nọ.
  ory-ory: ଯେଉଁମାନେ ଲାଞ୍ଚ ସକାଶେ ଦୁଷ୍ଟକୁ ନିର୍ଦ୍ଦୋଷ କରନ୍ତି ଓ ଧାର୍ମିକର ଧାର୍ମିକତା ତାହାଠାରୁ
    ଦୂର କରନ୍ତି, ସେମାନେ ସନ୍ତାପର ପାତ୍ର!
  chk-chk: Oua amusa ekewe mi tipis fän iten lifangen amichimich, nge oua atipisimwäli
    chokewe esap wor ar tipis.
  rop-rop: Yumob oldei deigimbat mani, en larram giltiwan pipul jidan friwan nomo
    garram eni panishmen, en yumob oldei dumbat ola trikibala ting en nomo gibit feyago
    langa ola gudbala pipul.
  ukr-1871: Що на судї за гостинцї роблять правим злюку, а правому закон одмавляють!
  deu-1951: die dem Schuldigen Recht geben um eines Geschenkes willen, aber dem Gerechten
    seine Gerechtigkeit absprechen!
  eng-JPS: That justify the wicked for a reward, and take away the righteousness of
    the righteous from him!
  srp-1865: Koji pravdaju bezbožnika za poklon, a pravednima uzimaju pravdu.
  lug-lug: abejjeereza abatemu olw’enguzi era abamma abatuukirivu obwenkanya obubagwanidde.
  heb-heb: מצדיקי רשע עקב שחד וצדקת צדיקים יסירו ממנו׃
  ben-IRV: যারা ঘুষের জন্য দোষীকে নির্দোষ করে এবং নির্দোষকে তার ধার্ম্মিকতা থেকে বঞ্চিত
    করে।
  pan-pan: ਜਿਹੜੇ ਦੁਸ਼ਟ ਨੂੰ ਰਿਸ਼ਵਤ ਲੈ ਕੇ ਧਰਮੀ ਠਹਿਰਾਉਂਦੇ ਹਨ, ਅਤੇ ਧਰਮੀਆਂ ਦਾ ਧਰਮ ਉਨ੍ਹਾਂ
    ਤੋਂ ਖੋਹ ਲੈਂਦੇ ਹਨ!
  mya-JVB: ထိုသူတို့သည် တံစိုး ကိုစားခြင်းငှါ ၊ မတရား သောသူတို့ ကို အပြစ် မပေးဘဲလွှတ်၍၊
    ဖြောင့်မတ် သောသူတို့၏ ဖြောင့်မတ် ခြင်းကို ဝန်မခံ၊ ပယ်ရှား တတ်ကြ၏။
  tte-O: Oo katekamkamnali siya toloinao mane sikalai wadam mena na mesabana tomo
    naenaeli silivasili na toloinaone nige sitatalam tem tomo namwanamwaliyao loina
    dudulaina silolobai na siuvala-yagili.
  hmo-hmo: To umui ese kota ta umui kamonai neganai, umui ese kerere tauna dekena
    amo, lalona veria moni umui abia, bona unai tau dikana umui gwauraia maoro. Bona
    kerere lasi tauna dekenai, kota maoromaoro umui henia lasi.
  urd-urd: जो रिश्वत लेकर शरीरों की सादिक़ और सादिक़ों को नारास्त ठहराते हैं!
  rus-SYN: которые за подарки оправдывают виновного и правых лишают законного!
  bqc-SIM: Aaì yãnakpa tàaedeↄwa gbagusaɛ yã́i, aaì gbɛ̃maaↄ yã́ málɛnɛ́.
  tcz-CHONGTHU: Amaho chun miphalouho selkhunan sumguh alauvin, monaneilouho gotna
    apejiuvin ahi.
  mar-mar: जे पैशासाठी दुष्टाला न्यायी ठरवितात, आणि निर्दोषाला त्याच्या अधिकारांपासून
    वंचित ठेवतात, त्यांना हायहाय!
  qub-qub: Gamcunaga guellay-raycumi juchayojtapis «juchaynaj» ninqui. Juchaynajtana
    alli arriglanayquipa ruquin «juchayojmi» ninqui.
  hat-hat: Men, nou lage moun ki koupab yo pou lajan. Nou pa kite moun k'ap mache
    dwat yo jwenn jistis.
  eng-BSB: who acquit the guilty for a bribe and deprive the innocent of justice.
  eng-WEBPB: who acquit the guilty for a bribe, but deny justice for the innocent!
  kbq-kbq: Hagi nanekema refko'ma hu' zupa, hazenke'ma hu'naza vahe'mo'za masave hu'za
    zagoa tamizageta, zamatrazage'za fru hu'za nevazageta, hazenkezmima omne'nea vahe'mofo
    kea refko hutma keso'e osuta kna nezamize.
  nhe-BL: Ipampa se tlaxtlahuili yajuanti quitocaxtíaj xitlahuac nopa tlen fiero quichihua
    se tlacatl tlen ax cuali para ma ax quiselis tlatzacuiltili. Huan yajuanti quicahuaj
    malacantoc tlen tlaixpanotoc huan quitlatzacuiltíaj tlen ax tleno quichijtoc.
  gub-BL: Aze amo tuwihaw upyhyk temetarer wemu'em àwàm hekuzaromo nehe, Tupàn uzepyk
    putar hehe nehe. Agwer tuwihaw umuhem kar ikatu 'ym ma'e iapo har zemunehew paw
    wi wà. Uzepyk ikatu 'ym ma'e iapo pixik 'ymar wanehe no.
  eng-DRA: That justify the wicked for gifts, and take away the justice of the just
    from him.
