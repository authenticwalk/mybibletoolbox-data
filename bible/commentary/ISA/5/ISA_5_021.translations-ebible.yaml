verse: ISA.005.021
translations:
  mal-C: സ്വന്തം ദൃഷ്ടിയിൽ ജ്ഞാനികളും സ്വന്തം കാഴ്ചയിൽത്തന്നെ സമർഥരും ആയിരിക്കുന്നവർക്ക്
    അയ്യോ കഷ്ടം!
  deu-TKW: Wehe denen, die in ihren eigenen Augen weise sind und vor sich selber klug!
  lin-lin: Mawa na bato oyo bamimonaka lokola bato ya bwanya na miso na bango moko,
    mpe na bato oyo bamimonaka lokola bato ya mayele na miso na bango moko !
  eng-LSV: Woe [to] the wise in their own eyes, || And—before their own faces—intelligent!
  eng-GNV: Woe vnto them that are wise in their owne eyes, and prudent in their owne
    sight.
  eng-WEBSTER: Woe to them that are wise in their own eyes, and prudent in their own
    sight!
  nhw-BL: Teicneltique nopa masehualme catli moilhuíaj neltlalnamiquij huan moilhuíaj
    quimachilíaj nochi tlamantli. Temachtli hualas tlatzacuiltilistli ininpani.
  swh-ONEN: Ole wao walio na hekima machoni pao wenyewe, na kujiona wenye akili machoni
    pao wenyewe.
  bba-bba: Bɔ̃rurobɑ be bɑ tɑ̃sɑ ben tii tiin yɛ̃ru sɔɔ, mɑ bɑ tii mɛɛrɑ bwisiɡibu.
  eng-KJVCPB: Woe unto them that are wise in their own eyes, And prudent in their
    own sight.
  luo-luo: Mano kaka nobed malit ne jogo mariek e wengegi giwegi kendo kwano ni ongʼeyo
    gik moko duto.
  meu-meu: Unu sibodia matadia ai mai aonegadia e tomu bona sibodia vairadiai mai
    dibadia momo e tomu taudia, madi, ihabaidia!
  npi-ULB: धिक्‍कार तिनीहरूलाई जो आफ्नै आँखामा बुद्धिमान र आफ्नै समझमा चतुर छन् !
  yor-yor: Ègbé ni fún àwọn tí ó gbọ́n lójú ara wọn tí wọ́n jáfáfá lójú ara wọn.
  pes-OPCB: وای بر شما که خود را دانا می‌پندارید و به نظر خود عاقل می‌نمایید؛
  tgl-ULB: Kaawa-awa silang matalino sa sarili nilang mga mata, at marunong sa sarili
    nilang pang-unawa!
  hui-hui: Tíha mo ko holene timbuniore wulebira. Tígua agali marunaga manda timbuni
    bidaru dindiha lowa tí mini gigabiwi howa manda timbunibi kamago laga kamiruni.
  mya-mya: သင်​တို့​သည်​အ​မင်္ဂ​လာ​ရှိ​ကြ​၏။ မိ​မိ​တို့ ကိုယ်​ကို​အ​လွန်​ပညာ​ရှိ​သည်။
    တတ်​သိ​လိမ္မာ သည်​ဟု​ထင်​မှတ်​တတ်​ကြ​၏။
  bod-N: རང་གི་མིག་ལམ་དུ་ཤེས་རབ་ཆེ་མདོག་དང་། རང་གི་མཐོང་ལམ་དུ་སྤྱང་པོ་ཡིན་སྙམ་པ་རྣམས་ལ་ཆག་སྒོ་འབྱུང་།
  wsk-wsk: Nina kawel motam! Nina ninimi balsan nina ikia sinar ago masan, ale ikia
    ningo ago masan, mu memek biya arigalko.
  sna-sna: Vane nhamo avo vanoti vakachenjera pameso avo, uye vakangwara pakuona kwavo.
  spa-BLM: Ay de los que son sabios a sus propios ojos, ¡y prudente ante sus propios
    ojos!
  cac-cac: Ob'iltac ex tzeyaloch e b'a jelanil, te vach' e pensar e naani.
  swh-ULB: Ole kwa wale wenye busara machoni mwao, na buasra kwa uelewa wao!
  bel-bel: Гора тым, якія мудрыя ў вачах сваіх і разумныя перад самімі сабою!
  deu-ELBBK: Wehe denen, die in ihren Augen weise und bei sich selbst verständig sind!
    –
  mbb-OT: Mekehizuhizu kew is ed-isipen niw he metau kew wey uluwanen.
  mal-2015: തങ്ങൾക്കുതന്നേ ജ്ഞാനികളായും തങ്ങൾക്കു തന്നേ വിവേകികളായും തോന്നുന്നവർക്കു
    അയ്യോ കഷ്ടം!
  gup-gup: Kadjalwarre bedberre bininj nawu kabirriyime yimankek bedda kabirriwernhburrbun
    mak kabirriwoybukwon bu bedda yimankek birrimayaliwern!
  rmc-rmc: Vigos olenge, ko hine goďaver angle peskre jakha a korkore angle peste
    pes šunen, hoj achaľon.
  pes-OPV: وای برآنانی که درنظر خود حکیمند، و پیش روی خود فهیم می‌نمایند.
  ron-1924: Вай де чей че се сокотеск ынцелепць ши се кред причепуць!
  ben-OBCV: ধিক্ তাদের, যারা নিজেদের দৃষ্টিতেই জ্ঞানবান, যারা নিজেদের দৃষ্টিতে নিজেদের
    চতুর মনে করে।
  som-som: Hoog waxaa leh kuwa isla caqliga badan ee isla miyirka badan!
  lat-VUC: Væ qui sapientes estis in oculis vestris, et coram vobismetipsis prudentes.
  eng-ASVBT: Woe unto them that are wise in their own eyes, and prudent in their own
    sight!
  ita-1885: Guai a coloro che si reputano savi, e che sono intendenti appo loro stessi.
  eng-LXXUP: Woe to them that are wise in their own conceit, and knowing in their
    own sight.
  eng-ULB: Woe to those who are wise in their own eyes, and prudent in their own understanding!
  spa-VBL: La tragedia viene a ustedes que son sabios en sus propios ojos y se creen
    muy inteligentes.
  fra-_FOB: Malheur à ceux qui sont sages à leurs yeux et intelligents à leur propre
    jugement!
  mal-mal: തങ്ങൾക്കുതന്നെ ജ്ഞാനികളായും തങ്ങൾക്കുതന്നെ വിവേകികളായും തോന്നുന്നവർക്ക്
    അയ്യോ കഷ്ടം!
  urd-GVR: Tum par afsos jo apnī nazar meṅ dānishmand ho aur apne āp ko hoshyār samajhte
    ho.
  suz-BL: आबी “गो जोक्‍ब तुइक्‍ब नु निप्‍स पाइश्‍शो नङ” देंबपुकी श्‍येत जाइनीनी। हितोपदेस
    ३:७ रोमी १२:१६
  eng-NOY: Woe to them that are wise in their own eyes, And prudent in their own conceit!
  ita-1927: Guai a quelli che si reputano savi e si credono intelligenti!
  ckb-ckb: قوڕبەسەر ئەوانەی لەبەرچاوی خۆیان دانان، لەلای خۆیان تێگەیشتوون.
  eng-BBE: Cursed are those who seem wise to themselves, and who take pride in their
    knowledge!
  kan-OKCV: ತಮ್ಮ ಸ್ವಂತ ಕಣ್ಣುಗಳಲ್ಲಿ ಜ್ಞಾನಿಗಳು ತಮ್ಮ ಸ್ವಂತ ದೃಷ್ಟಿಯಲ್ಲಿ ವಿವೇಕಿಗಳು ಆಗಿರುವವರಿಗೆ
    ಕಷ್ಟ!
  tam-2017: தங்கள் பார்வைக்கு ஞானிகளும், தங்கள் எண்ணத்திற்குப் புத்திமான்களுமாக இருக்கிறவர்களுக்கு
    ஐயோ,
  spa-RV-1909: ¡Ay de los sabios en sus ojos, y de los que son prudentes delante de
    sí mismos!
  ron-BTF: Vai celor înţelepţi în proprii ochi şi chibzuiţi în propria lor vedere!
  eng-WEBP: Woe to those who are wise in their own eyes, and prudent in their own
    sight!
  eng-FBV: Tragedy is coming to you who are wise in your own eyes and think you're
    so clever.
  nld-1939: Wee, die wijs zijn in eigen ogen, En naar eigen mening verstandig!
  nch-BL: Teicneltique nopa masehualme cati moilhuíaj neltalnamiquij huan moilhuíaj
    quimachilíaj nochi tamanti. Temachti hualas tatzacuiltili ininpani.
  vie-1934: Khốn thay cho kẻ chính mắt mình coi mình là khôn ngoan, tự mình xét đoán
    mình là thông sáng!
  hin-CV: हाय उन पर जो अपने आपको ज्ञानी और बुद्धिमान कहते हैं.
  eng-OURB: Woe to those who are wise in their own eyes, and prudent in their own
    sight!
  spa-BES: ¡Malditos los que parecen sabios para sí mismos y que se enorgullecen de
    su conocimiento!
  tdx-tdx: Hankàñe amo mahihitse am-pahaoniña’eo, naho o mahilala am-pahaisaha’eo!
  tha-KJV: วิบัติ​แก่​คนเหล่านั้​นที​่ฉลาดตามสายตาของตนเอง และสุขุมรอบคอบในสายตาของตนเอง
  por-BR-2018: Ai dos que se acham sábios aos seus próprios olhos, e prudentes para
    si mesmos!
  deu-ELO: Wehe denen, die in ihren Augen weise und bei sich selbst verständig sind!
    -
  eng-WYC-2018: Woe to you that be wise men in your eyes, and be prudent before yourselves.
    (Woe to you who be wise in your own eyes, and think yourselves to be prudent.)
  epo-epo: Ve al tiuj, kiuj estas saĝuloj en siaj okuloj kaj antaŭ si mem estas kompetentuloj!
  uig-PIN: Ɵzlirini dana dǝp qaƣliƣanlarƣa, Ɵz nǝziridǝ ɵzlirini ǝⱪilliⱪ dǝp ⱪariƣanlarƣa
    way!
  beo-beo: Dilia da bogoma:ne se nabimu. Dilia da gasa fili, dilisu da bagade dawa:su
    dunu agoane dawa:.
  tpi-OTNT: Bai yupela i bagarap, yupela ol man i save ting, yupela i gat gutpela
    tingting tru na save bilong yupela i winim save bilong ol arapela.
  hau-SA: Kaiton waɗanda suke tsammani suna da hikima da kuma wayo a idonsu.
  uig-LAT: Özlirini dana dep chaghlighanlargha, Öz neziride özlirini eqilliq dep qarighanlargha
    way!
  nde-nde: Maye kulabo abahlakaniphileyo emehlweni abo njalo besile ekuboneni kwabo.
  ton-ton: ‌ʻE malaʻia ʻakinautolu ʻoku poto ʻi honau mata ʻonautolu, mo kinautolu
    ʻoku pehē ʻoku nau fai fakapotopoto!
  ces-1613: Běda těm, kteříž jsou moudří sami u sebe, a vedlé zdání svého opatrní.
  eng-WMB: Woe to those who are wise in their own eyes, and prudent in their own sight!
  tam-TCV: தங்கள் கண்களுக்கு ஞானியாக இருப்பவர்களுக்கும், தங்கள் கணிப்பில் புத்திசாலியாக
    இருப்பவர்களுக்கும் ஐயோ, கேடு!
  ceb-ULB: Alaot kadtong mga maalamon sa ilang kaugalingong mga mata, ug ang mga maampingon
    sa ilang kaugalingong panabot!
  pol-UBG: Biada tym, którzy we własnych oczach uchodzą za mądrych i uważają się za
    roztropnych!
  urd-GVU: تم پر افسوس جو اپنی نظر میں دانش مند ہو اور اپنے آپ کو ہوشیار سمجھتے ہو۔
  deu-1912: Weh denen, die bei sich selbst weise sind und halten sich selbst für klug!
  kan-2017: ಅಯ್ಯೋ, ತಮ್ಮನ್ನು ತಾವೇ ಜ್ಞಾನಿಗಳೆಂದೂ, ಸ್ವಂತ ದೃಷ್ಟಿಯಲ್ಲಿ ವಿವೇಕಿಗಳೆಂದೂ ಭಾವಿಸಿಕೊಳ್ಳುವವರ
    ಗತಿಯನ್ನು ಏನು ಹೇಳಲಿ!.
  yap-yap: Gafgow gimed! Gimed be leamnag ni gimed ba gonop, ma ri gimed bacheag.
  hlt-MCSB: Anunae amamih mikhmuh ah aka cueih tih, amamih mikhmuh ah aka yakming
    rhoek aih.
  mdy-ETH: ፔና ጪንጫ ማሂ፥ ፔኤሮ ፔና ዔራ ማሂ ፓይዳዞሢም ባዴዔ!
  twi-ASANTE: Monnue, mo a mobu mo ho anyansafoɔ, mo ankasa ani so ne anitefoɔ mo
    ankasa ani so.
  eng-WEBU: Woe to those who are wise in their own eyes, and prudent in their own
    sight!
  wal-wal: Banttana, “Taani aadhdhida eranchcha! Taani cincca gidikkinaa!” yaagi qoppiyaageetuyyo
    aayye7ana!
  spa-PDDPT: ¡Ay de los que se consideran sabios, y de los prudentes ante sus propios
    ojos!
  gun-gun: Nda'evei ete 'rã ojeupe ae “Hi'arandupa va'e” he'i va'e pe, mba'eta ha'e
    kuery anho oikuaapa va'ea rami oexa'ã teĩ.
  ilo-ULB: Asi pay dagiti nasirib kadagiti bukodda a panagkita ken dagiti nasirib
    kadagiti bukodda a pannakaawat!
  kpg-kpg: E huaidu adu gi goodou! Goodou e hagabaubau bolo goodou e iloo ge kabemee
    huoloo.
  uig-ARA: ئۆزلىرىنى دانا دەپ چاغلىغانلارغا، ئۆز نەزىرىدە ئۆزلىرىنى ئەقىللىق دەپ قارىغانلارغا
    ۋاي!
  sus-sus: Ɲaxankatɛ na mixie bɛ, naxee e yɛtɛ maɲɔxunxi fe kolonyie ra, e e yɛtɛ
    findi xaxilimae ra.
  pon-2006: Meid suwediong kumwail! Kumwail kin kosekose me kumwail me loalokong,
    uhdahn koahiek.
  ksd-ksd: Na kaina ta diat dia malamala tena kabinana, ma dia nuk ia ba dia matoto!
  tur-YTC: Kendi gözlerinde bilge olanların, Kendilerini sağduyulu görenlerin vay
    haline!
  grc-BRENT: Οὐαὶ οἱ συνετοὶ ἐν ἑαυτοῖς, καὶ ἐνώπιον αὐτῶν ἐπιστήμονες.
  ind-AYT: Celakalah mereka yang bijaksana menurut mata mereka sendiri, yang pintar
    menurut pandangan mereka sendiri.
  nya-nya: Tsoka kwa amene amadziona ngati anzeru ndipo amadziyesa ochenjera.
  hrv-hrv: Jao onima koji su mudri u svojim očima i pametni sami pred sobom!
  mps-mps: Dage dolaibao. Te dage bidi duga homugo dagego kolesagago gasa bidi dabego
    kolesaga aiyaba elaluali dao homu ebo bidi dabe, dage.
  tpi-tpi: Bai yupela i bagarap, yupela ol man i save ting, yupela i gat gutpela tingting
    tru na save bilong yupela i winim save bilong ol arapela.
  dan-1931: Ve dem, der tykkes sig vise og er kloge i egne Tanker!
  vie-OVCB: Khốn cho những người tự cho mình là khôn ngoan và tự xem mình là thông
    sáng!
  guj-2017: જેઓ પોતાની દૃષ્ટિમાં બુદ્ધિમાન અને પોતાની નજરમાં ડાહ્યા છે, તેઓને અફસોસ!
  pon-2006A: Meid suwediong kumwail! Kumwail kin kosekose me kumwail me loalokong,
    uhdahn koahiek.
  por-BRBSL: Ai daqueles que são sábios a seus próprios olhos, e prudentes à sua própria
    vista!
  cth-cth: Amamae mithmu dawk teh, amamouh hah tami lungkaangnaw, panuenae katawnnaw
    telah ka tet e tami teh a yawthoe.
  twi-twi: Munnue, mo a mubu mo ho anyansafo, mo ankasa ani so ne anitewfo mo ankasa
    ani so.
  hlt-hlt: Anunae amamih mikhmuh ah aka cueih tih, amamih mikhmuh ah aka yakming rhoek
    aih.
  tbz-SIM: Di bo yɑ̀ díndi bɛ̀ɛ̀ yɛ̀mmɛ̀ dò ndi ciì díndi bɛ̀ɛ̀ yɛ̀mmɛ̀ dò ndi mɔkɛ
    mɛyɛ̀mmɛ̀.
  msy-2020: Iavzika, ia ghaze, ia nɨghnɨzir bar aghuiba ikiava ian fofozim, igharaz
    darazir fofozibagh afira. Ezɨ puvatɨ. Ia bar ikuvigham.
  dop-dop: Mpɑ mɛ ɩ́ nyǝnǝɣɩ mǝ tǝɣɩ lǝmɑɣɑsɛɛ nyǝ́mɑ yɑɑ lɑɣɑtʋnɑɑ tɔ, mǝ tɔm wɛ
    wɑɩyo kɛ́.
  azb-azb: Vay halına özlərini müdrik zənn edənlərin, ağıllı sayanların!
  eng-DBY: Woe unto them that are wise in their own eyes, and intelligent in their
    own esteem!
  hin-2017: हाय उन पर जो अपनी दृष्टि में ज्ञानी और अपने लेखे बुद्धिमान हैं! (नीति.
    3:7, 26:12, रोम. 12:16)
  wol-KYG: Wóoy ngalla ñii defe ne ñoo xam, yaakaar ne ñoo muus.
  eng-YLT: Woe [to] the wise in their own eyes, And — before their own faces — intelligent!
  eng-WYC-2017: Woe to you that be wise men in your eyes, and be prudent before yourselves.
  eng-WMBB: Woe to those who are wise in their own eyes, and prudent in their own
    sight!
  urd-GVH: तुम पर अफ़सोस जो अपनी नज़र में दानिशमंद हो और अपने आपको होशियार समझते हो।
  rug-rug: Madi talotaṉa sarini pu gilae pa matadia teledia meke tumatumae gua pa
    dia binalabala teledia.
  gaz-gaz: Warra akka yaada isaaniitti ogeeyyii, akka ilaalcha isaaniitti immoo abshaala
    of seʼaniif wayyoo.
  fra-LSG: Malheur à ceux qui sont sages à leurs yeux, Et qui se croient intelligents!
  yal-yal: Gbalon na kanne xa naxanye e yɛtɛ findixi fe kolonne ra e yi e yɛtɛ yatɛ
    xaxilimane ra!
  haw-1868: Auwe ka poe i akamai i ko lakou mau maka iho, A naauao hoi i ko lakou
    manao iho!
  arb-NAV: وَيْلٌ لِلْحُكَمَاءِ فِي أَعْيُنِ أَنْفُسِهِمْ، وَالأَذْكِيَاءِ فِي نَظَرِ
    ذَوَاتِهِمْ.
  ewe-ewe: Baba na ame siwo bua wo ɖokuiwo nunyalawoe, eye wonye aɖaŋudelawo le woawo
    ŋutɔ ɖokuiwo gbɔ.
  eng-LEE: Woe unto those that are wise in their own eyes, and intelligent in their
    own esteem!
  asm-FB: যি সকল নিজৰ দৃষ্টিত জ্ঞানী, আৰু নিজৰ বিবেচনাত বিচক্ষণ, তেওঁলোকৰ সন্তাপ হ’ব।
  sus-A: حَشَنكَتّ نَ مِشِيٍ بّ، نَشٍيٍ عٍ يّتّ مَحْشُنشِ قٍ كٌلٌنيِيٍ رَ، عٍ عٍ يّتّ
    قِندِ شَشِلِمَيٍ رَ.
  fra-SBL: Malheur à ceux qui sont sages à leurs propres yeux, et prudents à leurs
    propres yeux !
  hbo-hbo: הֹ֖וי חֲכָמִ֣ים בְּעֵֽינֵיהֶ֑ם וְנֶ֥גֶד פְּנֵיהֶ֖ם נְבֹנִֽים׃
  piu-2006: '@see-verse:ISA.005.020'
  kik-kik: Hĩ! Kaĩ arĩa meyonaga marĩ oogĩ maitho-inĩ mao, na makeyona marĩ na ũmenyi
    marĩ na haaro-ĩ!
  fra-NCL: Malheur à ceux qui sont sages à leurs propres yeux, et intelligents à leur
    propre sens !
  cek-AK: Angmacae mik ah palungha kami, angmacae mik ah khopoek thaih, tiah poekhaih
    tawn kaminawk loe khosak bing!
  cuk-cuk: Dule, binsaed-ibedga na san-sadimaladi, ¡duledar-wilesmar! Dule, nue-ibmar-wisidga
    na san-imakdimaladi, ¡dule-wilesmar!
  uig-CYR: Өзлирини дана дәп чағлиғанларға, Өз нәзиридә өзлирини әқиллиқ дәп қариғанларға
    вай!
  tel-2017: తమ దృష్టికి తాము జ్ఞానులమనీ తమ అంచనాలో తాము బుద్ధిమంతులమనీ ఊహించుకునే
    వారికి బాధ.
  hat-BSA: Malè a sila ki saj nan pwòp zye yo e ki sipoze ke yo byen koken yo!
  kos-kos: We nu suwos! Kowos nunku mu kowos lalmwetmet ac arulana sumat.
  hbo-WLC: ה֖וֹי חֲכָמִ֣ים בְּעֵֽינֵיהֶ֑ם וְנֶ֥גֶד פְּנֵיהֶ֖ם נְבֹנִֽים׃
  ibo-ibo: Ahụhụ ga-adịrị ndị maara ihe nʼanya nke onwe ha, ndị na-elekwa onwe ha
    anya na ha bụ ndị nwere nghọta.
  ory-ory: ଯେଉଁମାନେ ଆପଣା ଆପଣା ଦୃଷ୍ଟିରେ ଜ୍ଞାନବାନ ଓ ଆପଣା ଆପଣା ବୋଧରେ ବୁଦ୍ଧିମାନ, ସେମାନେ
    ସନ୍ତାପର ପାତ୍ର!
  chk-chk: Feiengauemi, ämi mi lükü püsin ämi mirit, oua pwal ekieki pwe ämi chon
    tipachem.
  rop-rop: “Wal yumob garra abum bigbala trabul na! Dumaji yumob reken miselp brabli
    klebawan, bat najing.
  ukr-1871: Горе тим, що в своїх очах мудрі, та розумні перед собою самими!
  deu-1951: Wehe denen, die in ihren eigenen Augen weise sind und sich selbst verständig
    dünken!
  eng-JPS: Woe unto them that are wise in their own eyes, and prudent in their own
    sight!
  srp-1865: Teško onima koji misle da su mudri, i sami su sebi razumni.
  lug-lug: Zibasanze abo abeeraba ng’abalina amagezi, era abagezigezi bo nga bwe balaba.
  heb-heb: הוי חכמים בעיניהם ונגד פניהם נבנים׃
  ben-IRV: ধিক তাদেরকে, যারা নিজেদের চোখে জ্ঞানী ও নিজেদের বুদ্ধিতে বিচক্ষণ!
  pan-pan: ਹਾਏ ਉਹਨਾਂ ਉੱਤੇ ਜਿਹੜੇ ਆਪਣੀ ਨਿਗਾਹ ਵਿੱਚ ਸਿਆਣੇ ਹਨ, ਅਤੇ ਆਪਣੀਆਂ ਨਜ਼ਰਾਂ ਵਿੱਚ ਬੁੱਧਵਾਨ
    ਹਨ!
  mya-JVB: ငါသည် ပညာ ရှိသည်ဟု ကိုယ်ကိုထင်သောသူ၊ သမ္မာသတိနှင့် ပြည့်စုံ သည်ဟု ထင်မှတ်သောသူတို့သည်
    အမင်္ဂလာ ရှိကြ၏။
  tte-O: Oo katekamkamnali siya sibomamo simwakota-yagili sibomamo manli mena sigitaili
    yakato siya sisonoga yo sibomamo sigite-lobaili yakato siya tokatai.
  hmo-hmo: Momokani, do umui be dika! Umui laloa umui be mai aonega, bona emui aonega
    ese haida edia aonega ia hereaia noho.
  urd-urd: उनपर अफ़सोस, जो अपनी नज़र में अक़्लमन्द और अपनी निगाह में साहिब — ए — इम्तियाज़
    हैं।
  rus-SYN: Горе тем, которые мудры в своих глазах и разумны пред самими собою!
  bqc-SIM: Waiyoo gbɛ̃́ pↄ́ aaìↄ e wà kà, aaì ńzĩa dilɛ ↄ̃nↄna ũↄ.
  tcz-CHONGTHU: Iti’n ada tadiuvem ama mitmua ching kisa-a, ama kigella lungthimthemtah
    kisaho chu.
  mar-mar: जे स्वत:च्या नजरेत आपणास शहाणे समजतात आणि आपल्या मताने विचारवंत आहेत त्यांना
    हायहाय!
  qub-qub: Ay imanöraj canqui quiquillayquipäga tantiyaj yachaj carcaycajcuna, quiquillayquipäga
    fiyupa yarpaysapa carcaycajcuna.
  hat-hat: Madichon pou moun ki konprann yo gen konesans, pou moun ki mete nan tèt
    yo yo gen lespri!
  eng-BSB: Woe to those who are wise in their own eyes and clever in their own sight.
  eng-WEBPB: Woe to those who are wise in their own eyes, and prudent in their own
    sight!
  kbq-kbq: Hagi tamagra hutma, knare antahintahi eri'neta mago'a vahe'ma zamagate
    re'nonema hutama nehaza vahera hazenke erigahaze.
  nhe-BL: Teicneltique nopa tlacame tlen moilhuíaj neltlalnamiquij huan moilhuíaj
    quimachilíaj nochi tlamantli. Temachtli hualas tlatzacuiltilistli ininpani.
  gub-BL: Amo teko uzemume'u ma'ekwaw katu har romo wà. Tupàn uzepyk putar wanehe
    nehe. — Ma'e paw kwaw katu har romo aiko azeharomoete ihe, aze amo teko i'i uzeupe
    wà nehe, Tupàn uzepyk putar a'e ma'e imume'u arer wanehe nehe.
  eng-DRA: Woe to you that rue wise in your own eyes, and prudent in your own conceits.
