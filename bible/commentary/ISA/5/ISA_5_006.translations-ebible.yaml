verse: ISA.005.006
translations:
  mal-C: ഞാൻ അതിനെ വിജനദേശമാക്കും, അതിന്റെ തലപ്പുകൾ വെട്ടിയൊരുക്കുകയോ തടം കിളയ്ക്കുകയോ
    ചെയ്യുകയില്ല, മുള്ളും പറക്കാരയും അതിൽ മുളയ്ക്കും. അതിന്മേൽ മഴ ചൊരിയരുതെന്നു ഞാൻ
    മേഘങ്ങളോടു കൽപ്പിക്കും.”
  deu-TKW: 'Ich will eine Wüstenei aus ihm machen: Er soll nicht beschnitten, noch
    behackt werden, sondern in Dornen und Gestrüpp aufschießen; und den Wolken will
    ich verbieten, Regen auf ihn fallen zu lassen.'
  lin-lin: 'Nakokomisa yango esobe : kati na yango, bakolongola lisusu te, ezala mabanga
    to matiti ; bongo banzube mpe basende ekokola kuna. Nakopesa mitindo na mapata
    ete enokisela yango lisusu mvula te.'
  eng-LSV: And I make it a waste, || It is not pruned, nor arranged, || And brier
    and thorn have gone up, || And I lay a charge on the thick clouds, || From raining
    on it rain.
  eng-GNV: 'And I will laye it waste: it shall not be cut, nor digged, but briers,
    and thornes shall growe vp: I will also commande the cloudes that they raine no
    raine vpon it.'
  eng-WEBSTER: 'And I will lay it waste: it shall not be pruned, nor digged; but there
    shall come up briers and thorns: I will also command the clouds that they rain
    no rain upon it.'
  nhw-BL: Nijchihuas noxocomecamil ma eli quen huactoc tlali. Amo nijtzontequilis
    imacuayohua catli amo tlaqui, niyon amo nijtlamehuilis. San nijcahuilis ma moscalti
    huitztli huan sahua mecatl para ma quitzontlamilti. Nijnahuatis ne mixtli para
    ma amo quihualicas atl nopona.
  swh-ONEN: Nitalifanya nchi ya ukiwa isiyokaliwa na watu, halitakatiwa matawi wala
    kulimwa, nayo michongoma na miiba itamea huko, nitaamuru mawingu yasinyeshe mvua
    juu yake.”
  bba-bba: U ǹ mɑɑ win resɛm dɑ̃ɑ ye sɔmmɔ, mɛyɑ u ǹ mɑɑ ɡbɑɑ te wukumɔ. U koo tu
    deriwɑ tu kɑm ko, kpɑ sɑ̃ki yi tu wukiri, kpɑ u de ɡurɑ yu ku mɑɑ nɛ mi.
  eng-KJVCPB: 'And I will lay it waste: It shall not be pruned, nor digged; But there
    shall come up briers and thorns: I will also command the clouds that they rain
    no rain upon it.'
  luo-luo: Bende anaweye kojwangʼore ma ok olose kata doye kendo ongʼono, kod kuthe
    ema nodongie. Abiro chiko boche polo mondo kik koth ochwene.”
  meu-meu: baina havahua, vine rigidia basie kwamadia bona ava basie rau, ava ḡiniḡini
    bona au ginigini na bae tubu; dagadaga danu baina haḡanidia, medu basie hadihoa
    ia latanai.
  npi-ULB: म त्‍यसलाई बरबाद गर्नेछु र यसलाई छाँटकाँट वा खनजोत गरिनेछैन । बरु, यसमा
    काँढा र सिउँडीहरू उम्रिनेछन् । त्‍यसमाथि वर्ष नहोस् भनी म बादललाई आज्ञा पनि दिनेछु
    ।
  yor-yor: Èmi yóò sì sọ ọ́ di ahoro láì kọ ọ́ láì ro ó, ẹ̀wọ̀n àti ẹ̀gún ni yóò hù
    níbẹ̀. Èmi yóò sì pàṣẹ fún kurukuru láti má ṣe rọ̀jò sórí i rẹ̀.”
  pes-OPCB: تاکستانم را دیگر هرس نخواهم کرد و زمینش را دیگر نخواهم کند. آن را وا می‌گذارم
    تا در آن خار و خس بروید و به ابرها دستور می‌دهم که دیگر بر آن نبارند.»
  tgl-ULB: Pababayaan ko itong nakatiwangwang, at hindi ito mapuputol ni mabubungkal.
    Pero tutubuan ito ng madawag at matinik na halaman, uutusan ko rin ang mga ulap
    na hindi magpaulan dito.
  cbu-NT: Nuw mzareetsi ndusha pakchiyam ktsutchima. ¿Chakaja karutaa púyach? Kpanandarishaparee
    kxuneeru, karutamunaam kinachiya. Msaseetssha, Amb sinatpa, táchima. Pakchiyam
    mzarimuni sinacheeja.
  hui-hui: I̱na dindi ogoniore mo labu harogola mabu ogoni embera ibalu datani anihe
    ko karu andaho helolebero. Ani bidagola i̱naga pu gerebi lini daga uruni bayale
    helo lowa lone biabe nabulebero. I̱na beralibaruhondo lalu, Iba dalu dindi ogoni
    gomba helonaga naibilalimu, lolebero, laya.
  mya-mya: ငါ​သည်​ထို​စ​ပျစ်​ဥ​ယျာဉ်​ကို​ပေါင်း​ပင်​များ နှင့်​ပြည့်​နှက်​နေ​စေ​မည်။
    စ​ပျစ်​ခက်​တို့​ကို​ရှင်း လင်း​၍​မြေ​ကို​တူး​ဆွ​၍​ပေး​လိမ့်​မည်​မ​ဟုတ်။ ဆူး​ပင်​အ​မျိုး​မျိုး​ကို​ပေါက်​စေ​မည်။
    ထို​ဥ​ယျာဉ် အ​ပေါ်​သို့​မိုး​မ​ရွာ​စေ​ရန် မိုး​တိမ်​များ​ကို​ပင် ငါ​ပိတ်​ပင်​ဆီး​တား​မည်''
    ဟု​မြွက်​ဆို​၏။
  bod-N: ངས་དེ་བེད་མེད་དུ་བསྐྱུར་ནས་འབྲེག་བཅོས་དང་རྨོ་སློག་མི་བྱ་ཞིང་། ཚེར་མ་དང་གཟེ་མ་ར་མགོ་སྐྱེ་བར་འགྱུར་ལ།
    སྤྲིན་ལའང་བཀའ་བསྒོས་ནས་ར་བའི་ནང་ཆར་པ་འབེབ་ཏུ་མི་འཇུག་གོ །
  wsk-wsk: Ani bita taik se tam bisek se sum ira maguwurok, se duap me ta bataguru
    nungek, ale kower me ta bataguru nungekko; se tam bisek kore ago mu barasuk ale
    ira kaluwurok, se balik se tuwik me ta tagaruk ale yu tuokko.”
  sna-sna: Ndichauita nzvimbo yamarara, hauzochekererwi kana kusakurirwa, uye minzwa
    norukato zvichakuramo. Ndicharayira makore kuti arege kunayisa mvura pamusoro
    pawo.”
  spa-BLM: La convertiré en un páramo. No se podará ni se azadonará, pero le crecerán
    zarzas y espinas. También ordenaré a las nubes que no llueva sobre él”.
  cac-cac: Ol vactejcan te' ichn̈ej ta'. Man̈xa mach ol aq'uenan te', man̈xa mach
    ol ic'anel te' schuclajil. Ol q'uib' an̈ an̈c'ultac ay sq'uixal d'a scal te'.
    Ol valan d'a asun to maxtzac yac'cot sn̈ab'il d'a yib'an̈ jun avb'en chi', xchi
    vin̈ aj avb'en chi'.
  swh-ULB: Nami nitaliharibu wala halitapaliliwa wala kuilmwa, bali litatoa mbigiri
    na miba; nami nitayaamuru mawingu yasinyeshee mvua juu yake.
  bel-bel: І пакіну яго ў запусьценьні; ня будуць ні абразаць, ні капаць яго; і зарасьце
    ён цернем і ваўчкамі, і загадаю хмарам не паліваць яго дажджом.
  wed-wed: Ana voterei da modu ura gogoi ina vinelana ma eḡa aiai grape ina taraḡadaḡadari
    bo modu ina tuparaguragui. Modu ma donadona, wapuna ina puru-pai. Apau ana egari
    da eḡa kampa garewa ina atuna.
  deu-ELBBK: Und ich werde ihn zugrunde richten; er soll nicht beschnitten noch behackt
    werden, und Dornen und Disteln sollen in ihm aufschießen; und ich will den Wolken
    gebieten, dass sie keinen Regen auf ihn fallen lassen.
  mbb-OT: Ebpesegdanen ku en heini he pemuleey. Kenè ku en ebpenempezen is subpang
    etawa edterebehuwen is tanà duen. Etuvuan dà heini te menge sagbet wey duǥiyen
    he dezeisey he kayu. Ne egkeǥiyan ku is menge ǥapun he kenè dan heini petiǥisi
    te uzan.”
  mal-2015: ഞാൻ അതിനെ ശൂന്യമാക്കും; അതു വള്ളിത്തല മുറിക്കാതെയും കിളെക്കാതെയും ഇരിക്കും;
    പറക്കാരയും മുള്ളും അതിൽ മുളെക്കും; അതിൽ മഴ പെയ്യിക്കരുതെന്നു ഞാൻ മേഘങ്ങളോടു കല്പിക്കും.
  gup-gup: Mak ngabolkwarrehwarrewon kumekbe kabbal. Wanjh kundalk kabaldjokodjordmen,
    dja minj nganahnan mahni manrakel. Kaluk manngarrewarre kadjordmerren yiman mikardihkardird.
    Kaluk ngaye ngarrabke kunngol ba bu mandjewk minj kumekbe kadjakdung.’ ” Kuhni
    yimeng nawu Yawey.
  rmc-rmc: Kerava latar e pušťa; na strihinava la aňi na prekopaľinava. Barona upre
    o koľaka the o pichľača a le chmarenge prikazinava, hoj upre te na den o brišind.“
  pes-OPV: و آن را خراب می‌کنم که نه پازش و نه کنده خواهد شد و خار و خس در آن خواهد
    رویید، و ابرها را امر می‌فرمایم که بر آن باران نباراند.
  ron-1924: о вой пустии; ну ва май фи курэцитэ, нич сэпатэ; спинь ши мэрэчинь вор
    креште ын еа! Вой порунчи ши норилор сэ ну май плоуэ песте еа.”
  aui-aui: Bi kwabuna anakuyoveni da inabubu. Tagu uravidi ragharaghadi geanayaragha
    da anakabununayidi bo tanavina anarovena, bi dinamona berodi iyiyodi sinagogo
    da sinibonuvi. Bi kate bada geaniwaghasinedi da uuwa kiyara sinapiikeni debanena.”
  ben-OBCV: আমি তা এক পরিত্যক্ত ভূমি করব, তার লতা পরিষ্কার বা ভূমি কর্ষণও করা হবে
    না; সেখানে শেয়ালকাঁটা ও কাঁটাঝোপ উৎপন্ন হবে। আমি মেঘমালাকে আদেশ দেব যেন সেখানে
    জল বর্ষণ না করে।”
  som-som: oo iyada waxaan ka dhigi doonaa baabba' oo lama gooyn doono, lamana xagaafi
    doono, laakiinse waxaa ka soo bixi doona yamaarug iyo qodxan, oo weliba daruurahana
    waan ku amri doonaa inayan roob ku soo dayn.
  lat-VUC: 'Et ponam eam desertam; non putabitur et non fodietur: et ascendent vepres
    et spinæ, et nubibus mandabo ne pluant super eam imbrem.'
  eng-ASVBT: 'and I will lay it waste; it shall not be pruned nor hoed; but there
    shall come up briers and thorns: I will also command the clouds that they rain
    no rain upon it.'
  ita-1885: E la ridurrò in deserto; non sarà potata, nè zappata; e le vepri e i pruni
    vi monteranno; divieterò ancora alle nuvole che non ispandano pioggia sopra essa.
  eng-LXXUP: And I will forsake my vineyard; and it shall not be pruned, nor dug,
    and thorns shall come up upon it as on barren land; and I will command the clouds
    to rain no rain upon it.
  eng-ULB: I will lay it waste, and it will not be pruned nor hoed. Instead, briers
    and thorns will spring up. I will also command the clouds not to rain on it.
  spa-VBL: 'La convertiré en un lugar desierto. No se podará ni se cortará más la
    hierba en ella: quedará cubierta de zarzas y espinas. Ordenaré a las nubes que
    no llueva sobre ella”.'
  fra-_FOB: Je la réduirai en désert; elle ne sera plus taillée ni bêchée; elle montera
    en ronces et en épines; je commanderai aux nuées de ne plus faire tomber la pluie
    sur elle.
  mal-mal: ഞാൻ അതിനെ ശൂന്യമാക്കും; അത് വള്ളിത്തല മുറിക്കാതെയും കിളയ്ക്കാതെയും ഇരിക്കും;
    മുൾച്ചെടിയും മുള്ളും അതിൽ മുളയ്ക്കും; അതിൽ മഴ പെയ്യിക്കരുതെന്നു ഞാൻ മേഘങ്ങളോടു
    കല്പിക്കും”.
  urd-GVR: Maiṅ us kī zamīn banjar banā dūṅgā. Na us kī beloṅ kī kāṅṭ-chhāṅṭ hogī,
    na goḍī kī jāegī. Wahāṅ kāṅṭedār aur ḳhudrau paude ugeṅge. Na sirf yih balki maiṅ
    bādaloṅ ko bhī us par barasne se rok dūṅgā.”
  suz-BL: गो मेको कली खतम सेल्‍नुङ। मेको कली ममुंइ‍नुङ, मरोक्‍‍नुङ। मिनु चू नु चोंक
    वाशा, सुम्‍नीम। गो गोस्‍स कली “रेउ मयिपतो” दे माइक्‍नुङ।
  eng-NOY: And I will make it a waste; It shall not be pruned, nor digged, But shall
    grow up into thorns and briers; I will also command the clouds That they shed
    no rain upon it.
  ita-1927: Ne farò un deserto; non sarà più né potata né zappata, vi cresceranno
    i rovi e le spine; e darò ordine alle nuvole che su lei non lascino cader pioggia.
  ckb-ckb: دەیکەمە کەلاوە، نە پەرچ دەکرێت و نە ژێری هەڵدەدرێتەوە، دڕکوداڵ سەرهەڵدەدات.
    فەرمان بە هەورەکان دەکەم باران بەسەریدا نەبارێنن.»
  eng-BBE: 'And I will make it waste; its branches will not be touched with the knife,
    or the earth worked with the spade; but blackberries and thorns will come up in
    it: and I will give orders to the clouds not to send rain on it.'
  kan-OKCV: ಅದನ್ನು ನಾನು ಹಾಳಾಗಲು ಬಿಡುವೆನು. ಅದರ ಕುಡಿ ಯಾರೂ ಕತ್ತರಿಸುವುದಿಲ್ಲ, ಅಗೆಯುವುದೂ
    ಇಲ್ಲ, ಅದರಲ್ಲಿ ಮುಳ್ಳು ಕಳೆ ಬೆಳೆಯುವುದು. ಅದರ ಮೇಲೆ ಮಳೆ ಸುರಿಸಬಾರದೆಂದು ಮೋಡಗಳಿಗೆ ಆಜ್ಞಾಪಿಸುವೆನು.”
  tam-2017: அதைப் பாழாக்கிவிடுவேன்; அதின் கிளை நறுக்கப்படாமலும், களை கொத்தி எடுக்கப்படாமலும்
    போவதினால், முட்செடியும் நெரிஞ்சிலும் முளைக்கும்; அதின்மேல் மழை பெய்யாதபடிக்கு
    மேகங்களுக்கும் கட்டளையிடுவேன் என்கிறார்.
  spa-RV-1909: 'Haré que quede desierta; no será podada ni cavada, y crecerá el cardo
    y las espinas: y aun á las nubes mandaré que no derramen lluvia sobre ella.'
  ron-BTF: Şi o voi lăsa pustiită, nu va fi curăţată, nici săpată şi vor veni mărăcini
    şi spini, de asemenea voi porunci norilor să nu mai dea ploaie peste ea.
  eng-WEBP: I will lay it a wasteland. It won’t be pruned or hoed, but it will grow
    briers and thorns. I will also command the clouds that they rain no rain on it.”
  eng-FBV: I'll turn it into a wasteland. It won't be pruned or weeded—it will be
    overgrown with brambles and thorns. I'll order the clouds not to rain on it.”
  nld-1939: Ik zal hem tot wildernis maken, besnoeid noch gespit; Distels en doornen
    schieten er op, De wolken verbied ik, hem te besproeien.
  nch-BL: Nijchihuas noxocomecamil ma eli quej huactoc tali. Amo nijtzontequilis imacuayohua
    cati amo taqui, yon amo nijtamehuilis. San nijcahuilis ma moscalti huitzti huan
    sahua mecat para ma quitzontamilti. Nijnahuatis ne mixti para ma amo quihualica
    at nopona.
  vie-1934: Ta sẽ để nó hoang loạn, chẳng tỉa sửa, chẳng vun xới; nhưng tại đó sẽ
    mọc lên những gai gốc và chà chuôm; ta lại truyền cho mây đừng làm mưa xuống trên
    nó nữa.
  hin-CV: मैं इसे निर्जन बना दूंगा, न मैं इसकी छंटाई करूंगा, न ही सिंचाई! इसमें झाड़
    उगेंगे. और मैं बादलों को भी कहूंगा कि बारिश न हो.”
  eng-OURB: I will lay it a wasteland. It won’t be pruned nor hoed, but it will grow
    briers and thorns. I will also enjoin the clouds that they rain no rain on it.”
  spa-BES: Y lo haré desecho; sus ramas no se podarán, o la tierra trabajada con la
    pala; pero en él aparecerán espinos y maleza, y daré órdenes a las nubes para
    que no envíen lluvia.
  tdx-tdx: 'Hampangoakoaheko, tsy ho birabiraeñe, tsy havaeñe ka; fa hitirian-kisatse
    naho fatike: ho lilieko ka o rahoñeo ty tsy hampahavy orañe.'
  tha-KJV: เราจะกระทำมันให้เป็​นที​่​ร้าง จะไม่​มี​ใครลิดแขนงหรือพรวนดิน หนามย่อยหนามใหญ่​ก็​จะงอกขึ้น
    และเราจะบัญชาเมฆไม่​ให้​โปรยฝนรดมัน
  por-BR-2018: E eu a tornarei uma terra abandonada; não será podada, nem cavada;
    mas crescerão nela cardos e espinhos; e darei ordens às nuvens, para que não chovam
    chuva sobre ela.
  deu-ELO: Und ich werde ihn zu Grunde richten; er soll nicht beschnitten noch behackt
    werden, und Dornen und Disteln sollen in ihm aufschießen; und ich will den Wolken
    gebieten, daß sie keinen Regen auf ihn fallen lassen.
  eng-WYC-2018: and I shall set it deserted, either forsaken. It shall not be cut,
    and it shall not be digged, and briars and thorns shall grow upon it; and I shall
    command to [the] clouds, that they rain not rain on it.
  epo-epo: Mi lasos ĝin dezerta, ĝi ne estos pritranĉata nek prifosata, kaj elkreskos
    en ĝi dornoj kaj pikarbustoj; kaj al la nuboj mi ordonos, ke ili ne verŝu sur
    ĝin pluvon.
  uig-PIN: Mǝn uni qɵllükkǝ aylandurimǝn; Ⱨeqkim uni qatap-putap, pǝrwix ⱪilmaydu;
    Jiƣanlar wǝ tikǝnlǝr uningda ɵsüp qiⱪidu; Bulutlarƣa uning üstigǝ ⱨeq yamƣur yaƣdurmanglar
    dǝp buyruymǝn.
  beo-beo: 'Na da gisi hame nomu. E da gagalobo heda:i dagoi ba:mu. Na da waini efe
    hame dadamumu amola osobo hame dogomu. Be aya: gaga:nomei amola gagalobo da osobo
    dedebomu da defea. Mu mobi da amo osoboga gibu mae ima:ne, Na da sia:mu.”'
  tpi-OTNT: Bai mi bagarapim graun na larim bus i kamap na gras i gat nil bai i karamapim
    dispela gaden. Na bai mi no moa mekim wok bilong lukautim ol diwai wain bilong
    mi. Na tu bai mi tambuim ren long em i no ken pundaun antap long dispela gaden.”
  hau-SA: Zan mai da ita kango, ba zan aske ta ba, ba kuwa zan nome ta ba, sarƙaƙƙiya
    da ƙayayyuwa kuwa za su yi girma a can Zan umarci gizagizai kada su yi ruwan sama
    a kanta.”
  uig-LAT: Men uni chöllükke aylandurimen; Héchkim uni chatap-putap, perwish qilmaydu;
    Jighanlar we tikenler uningda ösüp chiqidu; Bulutlargha uning üstige héch yamghur
    yaghdurmanglar dep buyruymen.
  nde-nde: Ngizasenza sibe liganga kungabikho ukuthenwa kumbe ukuhlakulwa; inkotha
    lameva kuzakhula kuso. Ngizalaya amayezi anganisi zulu kuso.”
  ton-ton: 'Pea te u liʻaki ia: ʻe ʻikai ʻauhani ia, pe keli; ka e tupu ʻi ai ʻae
    ngaahi ʻakau talatala: pea te u fekau foki ki he ngaahi ʻao ke ʻoua naʻa ʻuha
    ki ai.'
  ces-1613: Zapustím ji, nebude řezána, ani kopána, i vzroste na ní bodláčí a trní;
    oblakům také zapovím, aby nevydávali více na ni deště.
  eng-WMB: I will lay it a wasteland. It won’t be pruned or hoed, but it will grow
    briers and thorns. I will also command the clouds that they rain no rain on it.”
  tam-TCV: அதன் கிளைகளை நறுக்காமலும், களையைக் கொத்தி எடுக்கப்படாமலும் அதைப் பாழ்நிலமாக
    விட்டுவிடுவேன். முட்செடிகளும் நெருஞ்சில் செடிகளும் அங்கு வளரும். அங்கு மழை பெய்யாதபடி
    நான் மேகங்களுக்குக் கட்டளையிடுவேன்.”
  ceb-ULB: Gun-obon ko na kini, ug dili na kini pagapul-ongan ni kapnan. Hinuon, moturok
    ang mga sampinit ug mga tunok. Sugoon ko usab ang mga panganod nga dili mopaulan
    niini.
  pol-UBG: I uczynię z niej pustkowie. Nie będzie przycinana ani okopywana, ale porośnie
    cierniem i ostem; chmurom także nakażę, aby nie spuszczały na nią deszczu.
  agr-agr: Dutikan pachitsuk idaisattajai. Tuja tuke nejen ati tusa, kanawe pegkegchau
    aidau tsupija utsanka pegkeg ematia nunash dutikachagtatui. Tuja dupanash takagsachagtatui,
    dutikamu asa dupa jagki aidaujai tsapaka akijuatnai. Tuja nuna uchupig pegkeg
    ematnunash yuminak yutumtijashtatjai.
  kyc-kyc: Ranome ando girapo anamasi minyinya laro lao dokopa pyakepanyi nembo yuu
    kapu kyuo pii naro. Dopa pingi kandale doko suu pyao nepereke ikyaikyape pulyinya
    lao piru. Namba kopa dokome apu kata mai nana lao lamairu.
  urd-GVU: مَیں اُس کی زمین بنجر بنا دوں گا۔ نہ اُس کی بیلوں کی کانٹ چھانٹ ہو گی،
    نہ گوڈی کی جائے گی۔ وہاں کانٹےدار اور خود رَو پودے اُگیں گے۔ نہ صرف یہ بلکہ مَیں
    بادلوں کو بھی اُس پر برسنے سے روک دوں گا۔“
  deu-1912: Ich will ihn wüst liegen lassen, daß er nicht beschnitten noch gehackt
    werde, sondern Disteln und Dornen darauf wachsen, und will den Wolken gebieten,
    daß sie nicht darauf regnen.
  kan-2017: ಅದನ್ನು ಹಾಳುಮಾಡುವೆನು. ದ್ರಾಕ್ಷಿಯ ತೋಟವನ್ನು ಯಾರೂ ಕುಡಿ ಕತ್ತರಿಸಿ ಅಗೆಯುವುದಿಲ್ಲ.
    ಅದರಲ್ಲಿ ಮುಳ್ಳುಕಳೆ ಬೆಳೆಯುವುದು. ಅದರ ಮೇಲೆ ಮಳೆ ಸುರಿಸಬಾರದೆಂದು ಮೋಡಗಳಿಗೆ ಅಪ್ಪಣೆ ಕೊಡುವೆನು.
  yap-yap: Mu gu pag nge yib e pan ngay ni bay rchanglen. Dab kug theth’ab papa’ngin
    ni nge tamilang fithik’ ara ug gi’ e but’ riy, ya bay gu pag nge tugul e pan riy
    ni bay rchanglen nge upunguy. Mu gog ngak e manileng nge dabki aw e n’uw ngay.”
  hlt-MCSB: Te te lobuek la ka khueh vetih bah uh mahpawh. Yawt uh voel pawt vetih
    lota neh hling loh a cun ni. Khomai te khaw ka uen vetih khotlan loh tlan thil
    mahpawh.
  mdy-ETH: ዬካፓ ቦኦኪንቱዋያና ሃርሚንቱዋ ዋኣሄ ታ ማሃንዳኔ፤ ጋውዲና ዓንጊሢና ባቃላንዳኔ፤ ዒርዚ ዋርቂሱዋጉዲ ሻኣሮ ታ ላኣጋንዳኔ።»
  twi-ASANTE: Mɛma ayɛ asase a ɛda mpan a worenyiyi mu na wɔnyɛ so adwuma, ɔhwerɛm
    ne nkasɛɛ bɛnyini wɔ so. Mɛhyɛ omununkum na wantɔ nsuo angu so.”
  eng-WEBU: I will lay it a wasteland. It won’t be pruned or hoed, but it will grow
    briers and thorns. I will also command the clouds that they rain no rain on it.”
  wal-wal: Taani he sohuwaa la7a biitta oottana. He turai xunqqettennanne bul77ettenna;
    yaatin, kinddiichchoinne agunttai yan mokkana. Irai an bukkennaadan, taani shaarata
    azazana” yaagiis.
  spa-PDDPT: La dejaré desolada. No será podada ni labrada. Le crecerán las zarzas
    y los espinos. Mandaré a las nubes que no lluevan sobre ella.
  gun-gun: Ajapo 'rã opyta rive aguã rami. Ha'e ramo uva rembypy nomoatyrõavei 'rã,
    neĩ yvy voi nomboa'eveavei 'rã. Ha'e rami 'rãgue py juu ha'e juu rakuaendy rive
    'rã ikuai. Ha'e arai pe xeayvu 'rã hi'áry nda'okyvei aguã re”, he'i.
  ilo-ULB: Baybay-akto nga agbalin daytoy nga awan serserbina, ken saanto a maputdan
    wenno maruk-itan daytoy. Ngem agtubonto dagiti ruruot ken sisiit, bilinek pay
    dagiti ulep a saanda a tudoan daytoy.
  kpg-kpg: Au ga diiagi di maa gii tomo nia geinga tolo no lodo. Au ga hagalee haga madammaa
    nia manga laagau ‘grape’, ge hagalee haga maluu di gelegele. Au gaa dugu nia geinga
    huaidu mono geinga duduia gii gahu di maa. Au gaa hai nia uwa gi dee too e haga magalillili
    di maa.”
  uig-ARA: مەن ئۇنى چۆللۈككە ئايلاندۇرىمەن؛ ھېچكىم ئۇنى چاتاپ-پۇتاپ، پەرۋىش قىلمايدۇ؛
    جىغانلار ۋە تىكەنلەر ئۇنىڭدا ئۆسۈپ چىقىدۇ؛ بۇلۇتلارغا ئۇنىڭ ئۈستىگە ھېچ يامغۇر
    ياغدۇرماڭلار دەپ بۇيرۇيمەن.
  sus-sus: N a raboloma nɛ alako tunbe nun ɲooge xa bula sansi fanyi ɲɔxɔ ra. N nuxuie
    yamarima, e naxa tunɛ yo rayolon a ma.
  pon-2006: I pahn mweidala pwe en wiahla nanwel, sohte me pahn mwatih de apwalih;
    dihpw suwed oh takatek kan pahn kadirehla. I pahn koasoanehdi pwe depwek kan en
    dehr kalamwuriheki kisin dingiding en pihl kis.”
  jae-jae: Aê oc jakêŋ kôm tau êtu gamêŋ gasaŋ ma janac ŋasêli su to jasap nom êtiam
    atom e waŋganic to gêŋ têkwa-têkwa êôc auc ma jajatu tao ŋamajaŋ gebe êkêŋ kom
    ênac êsêp ŋoc kôm atom.”
  ksd-ksd: ma ina rubat vue, upi koko da laga mule ra davai tana, ma koko da ipuk
    mulai tana; ma ra kait ma ra kunai ka dir a tavua tana, ma ina tigal ra bakut
    upi koko ra bata na bura tana.
  tur-YTC: Onu çorak bir araziye çevireceğim. Budanmayacak ya da çapalanmayacak ama
    çalılar ve dikenler büyüyecek. Bulutlara da üzerine yağmur yağdırmamalarını buyuracağım.”
  grc-BRENT: Καὶ ἀνήσω τὸν ἀμπελῶνά μου, καὶ οὐ τμηθῇ, οὐδὲ μὴ σκαφῇ· καὶ ἀναβήσονται
    εἰς αὐτὸν, ὡς εἰς χέρσον ἄκανθαι· καὶ ταῖς νεφέλαις ἐντελοῦμαι, τοῦ μὴ βρέξαι
    εἰς αὐτὸν ὑετόν.
  ind-AYT: Aku akan membiarkan kebun itu tandus, kebun itu tidak akan dipangkas dan
    didangir lagi, semak dan duri akan tumbuh di sana. Aku juga akan memerintahkan
    awan-awan supaya tidak menurunkan hujan ke atasnya.”
  nya-nya: Ndidzawusandutsa tsala, udzakhala wosatengulira ndi wosalimira ndipo mudzamera
    mkandankhuku ndi minga ina. Ndidzalamula mitambo kuti isagwetse mvula pa mundapo.”
  hrv-hrv: U pustoš ću ga obratiti, ni obrezana ni okopana, nek' u drač i trnje sav
    zaraste; zabranit ću oblacima da dažde nad njime.
  mps-mps: Te eno te tǫ dolama, tama busi holama, nosai holiyu, tama te sesane ni
    dabe holama, te gi halua somainu yaibao. Tama eno te wain ni ma tonalubo sę ma
    egobeo. Te me eno te gi tǫba tulubage me tulamo olama, habu selaibao,” eno abagigo
    te po wali.
  tpi-tpi: Bai mi bagarapim graun na larim bus i kamap na gras i gat nil bai i karamapim
    dispela gaden. Na bai mi no moa mekim wok bilong lukautim ol diwai wain bilong
    mi. Na tu bai mi tambuim ren long em i no ken pundaun antap long dispela gaden.”
  dan-1931: Jeg lægger den øde; den skal ikke beskæres og ikke graves, men gro sammen
    i Torn og Tidsel; og Skyerne giver jeg Påbud om ikke at sende den Regn.
  vie-OVCB: Ta sẽ không cuốc xới, tỉa sửa nhưng để mặc cho gai gốc, chà chuôm mọc
    lên rậm rạp. Ta sẽ ra lệnh cho mây đừng mưa xuống trên vườn đó nữa.
  guj-2017: હું તેને ઉજ્જડ કરી મૂકીશ, તે સોરવામાં આવશે નહિ અને કોઈ તેને ખેડશે નહિ,
    પણ એમાં કાંટા અને ઝાંખરાં ઊગી નીકળશે, વળી હું વાદળોને આજ્ઞા કરીશ કે તેઓ એમાં વરસાદ
    ન વરસાવે.
  pon-2006A: I pahn mweidala pwe en wiahla nanwel, sohte me pahn mwatih de apwalih;
    dihpw suwed oh takatek kan pahn kadirehla. I pahn koasoanehdi pwe depwek kan en
    dehr kalamwuriheki kisin dingiding en pihl kis.”
  por-BRBSL: Vou colocá-lo como um terreno baldio. Não será podada nem sachada, mas
    crescem brilhos e espinhos. Também ordenarei às nuvens que não chova chuva sobre
    ela”.
  cth-cth: Takha hah khoeroe ka raphoe han. Apinihai pathoup mahoeh. Apinihai vulai
    mahoeh. Pâkhing aphunphun a paw han. Hote takha dawk kho a rak hoeh nahanelah,
    kâ bout a poe han.
  twi-twi: Mɛma ayɛ asase a ɛda mpan a worenyiyi mu na wɔnyɛ so adwuma, ohwirem ne
    nsɔe benyin wɔ so. Mɛhyɛ omununkum na wantɔ osu angu so.”
  hlt-hlt: Te te lobuek la ka khueh vetih bah uh mahpawh. Yawt uh voel pawt vetih
    lota neh hling loh a cun ni. Khomai te khaw ka uen vetih khotlan loh tlan thil
    mahpawh.
  tbz-SIM: Dɛ kó kupɑku bo kpɑ́nnɛ́, òmɔù tɛ̃́nkɛ bɑ́ nkù kɔ̃ũ òmɔù tɛ̃́nkɛ bɑ́ ndɛ̀
    kɛ́í, tipotì nɛ̀ tisɑ̃mpotì dɛ̀ borɛ̀ ɛ̃̀ṹtɛ́. Kɛ̀ n nɑ́kɛ́ yɛwɛtɛ̀ kɛ̀ yɛ̀ bɑ́ɑ́
    yóu kɛ̀ fɛtɑɑfɛ̀ɛ dɛ̀ dùótɛ́.
  msy-2020: Kɨ nguazim damightɨ ruarim a batoghtɨ dɨkoniba itir ikarɨziba azenir kamɨn
    avegham. Kɨ wainɨn azenimɨn ogher kuraba asian kogh, egh ikarɨzibar aghariba aghoran
    kogham. Kɨ uaghan ghuariabav kemeghtɨ, da amozimɨn tɨvaghtɨ a wainɨn azenir kam
    gizan kogham.”
  dop-dop: Mɑɑ yele nɑ nyɩɩtʋ ɩsɑɣɑtʋ lɛɛkɩ-kʋ. Nɔɣɔlʋ kɑɑ hɑlɑ-tɩ yɑɑ ɩ́ tɑɣɑnɩ-kʋ.
    Sɔwɑ tɩɩŋ nɑ nyɩɩtʋ ɩsɑɣɑtʋ kɑ́ nyɑlɑ. Mɑ kɑɑ yele nɑ tɛʋ tɑsɑ-kʋɣʋ nɩɩʋ.
  azb-azb: Oranı viranəliyə çevirəcəyəm, Oranı nə budayacaqlar, nə də belləyəcəklər.
    Orada tikan və qanqal bitəcək, Buludlara əmr edəcəyəm ki, Üzərinə yağış yağmasın».
  eng-DBY: and I will make it a waste — it shall not be pruned nor cultivated, but
    there shall come up briars and thorns; and I will command the clouds that they
    rain no rain upon it.
  hin-2017: मैं उसे उजाड़ दूँगा; वह न तो फिर छाँटी और न खोदी जाएगी और उसमें भाँति-भाँति
    के कटीले पेड़ उगेंगे; मैं मेघों को भी आज्ञा दूँगा कि उस पर जल न बरसाएँ।
  wol-KYG: Dama koy gental, mu saxi dég aki dagg, deesu ko tenqi, deesu ko bey; niir
    yeet, ma sant leen ñu bañ koo tawal.
  eng-YLT: And I make it a waste, It is not pruned, nor arranged, And gone up have
    brier and thorn, And on the thick clouds I lay a charge, From raining upon it
    rain.
  kne-kne: Baybay-ak ta olay mabeas da. Adiak daldalosan din pingi da ya adiak tabtab-okan
    din poon da. Bay-ak ay komotan di pagat daida ya bilinek pay din liboo ta adi
    na paod-odanan daida.”
  eng-WYC-2017: and I shall set it deserted, either forsaken. It shall not be cut,
    and it shall not be digged, and briars and thorns shall grow upon it; and I shall
    command to [the] clouds, that they rain not rain on it.
  eng-WMBB: I will lay it a wasteland. It won’t be pruned or hoed, but it will grow
    briers and thorns. I will also command the clouds that they rain no rain on it.”
  urd-GVH: मैं उस की ज़मीन बंजर बना दूँगा। न उस की बेलों की काँट-छाँट होगी, न गोडी
    की जाएगी। वहाँ काँटेदार और ख़ुदरौ पौदे उगेंगे। न सिर्फ़ यह बल्कि मैं बादलों को
    भी उस पर बरसने से रोक दूँगा।”
  rug-rug: Kote va emata pania Rau si asa, lopu kaqu va tana pulei Rau sari na vaeni
    babe geli pulea sa pepeso; ba na hiqohiqo rakihi si kote toqolo vasina. Meke kote
    tozini Rau sari na lei pude lopu kaqu va hoqa nia ruku.”
  gaz-gaz: Ani isa nan onsa; mukni wayinii isaas hin qoramu yookaan lafti isaa hin
    qotamu. Sokorruu fi qoraattiin achi keessatti guddata. Ani akka bokkaan itti hin
    roobneef duumessa nan ajaja.”
  fra-LSG: Je la réduirai en ruine; elle ne sera plus taillée, ni cultivée; Les ronces
    et les épines y croîtront; Et je donnerai mes ordres aux nuées, Afin qu’elles
    ne laissent plus tomber la pluie sur elle.
  gnn-gnn: '@see-verse:ISA.005.005'
  yal-yal: N na a findima bɔxɔ rabeɲinxin na nɛn, a mi fa masɛgɛ, a mi biyɛ. Sɛxɛ
    ɲaxine nun ɲanle minima nɛn a ma, n yi tɔnna dɔxɔ kundane ma a e nama tulen nafa
    a ma.”
  iou-iou: Ude täŋkaŋ epän kome u täŋpa wawäpäŋ pewa kohoräk däräk-däräk bipi api
    tädotpeŋ kwek. Tädorirä täŋkerut-kerut epän wari nämo api täŋpet. Ba iwän kome
    uken takta api iniŋ bitnäwet yäk. Notnapaktä ude yäŋkuk.
  haw-1868: 'E anai loa no wau ia wahi; Aole ia e paipaiia, aole hoi e olaolaoia:
    Aka, e ulu no ke kakalaioa malaila, a me ka laaukalakala; A na''u no e kauoha
    aku i na ao, I ua ole mai lakou i ka ua maluna ona.'
  arb-NAV: وَأَجْعَلُهُ خَرَاباً فَلا يُقَلَّمُ وَلا يُنْقَبُ، فَيَنْبُتُ فِيهِ شَوْكٌ
    وَحَسَكٌ. وَأُوْصِي السَّحَابَ أَنْ لَا يَمْطُرَ عَلَيْهِ أَبَداً.
  ewe-ewe: Mawɔe wòazu gbegbe, womake eƒe alɔwo alo aga eme o, eye ŋuwo kple aŋɔkawo
    amie ɖe afi ma. Made se na lilikpowo be womagadza tsi ɖe edzi azɔ o.”
  eng-LEE: And I will lay it quite waste; it shall not be pruned, nor hoed around;
    and it shall be overgrown with briers and thorns; and the clouds will I command
    that they send down no rain upon it.
  asm-FB: মই তাৰ জাৱৰবোৰ তাতে ৰাখিম; আৰু ইয়াক কলম দিয়া নহ’ব, বা কোৰ মৰাও নহ’ব। কিন্তু
    তাত কাঁইট গছ আৰু কাঁইটিয়া বন গজি উঠিব, আৰু মই মেঘক ইয়াৰ ওপৰত বৰষুণ নিদিবলৈ আজ্ঞা
    দিম।
  sus-A: ﭑ عَ رَبٌلٌمَ نّ عَلَكٌ تُنبٍ نُن حٌوفٍ شَ بُلَ سَنسِ قَنيِ حْشْ رَ. ﭑ نُشُييٍ
    يَمَرِ مَ، عٍ نَشَ تُنّ يٌ رَيٌلٌن عَ مَ.
  fra-SBL: Je la réduirai en désert. Il ne sera ni taillé ni biné, mais il poussera
    des ronces et des épines. J'ordonnerai aussi aux nuages de ne pas faire pleuvoir
    sur elle. »
  hbo-hbo: וַאֲשִׁיתֵ֣הוּ בָתָ֗ה לֹ֤א יִזָּמֵר֙ וְלֹ֣א יֵעָדֵ֔ר וְעָלָ֥ה שָׁמִ֖יר
    וָשָׁ֑יִת וְעַ֤ל הֶעָבִים֙ אֲצַוֶּ֔ה מֵהַמְטִ֥יר עָלָ֖יו מָטָֽר׃
  piu-2006: '@see-verse:ISA.005.005'
  kik-kik: Ndĩũtiganĩrie wanangĩke, ũtegũcehwo kana kũrĩmwo, naguo ũrĩmeraga congʼe
    na mĩigua. Ningĩ njathe matu matikanaurĩrie mbura.”
  fra-NCL: J’en ferai un désert ; et elle ne sera plus taillée, ni cultivée ; les
    ronces et les épines y croîtront, et je commanderai aux nuées de ne plus laisser
    tomber la pluie sur elle. » —
  cek-AK: Misur takha to ka pahnong sut han; takha loe mi mah doeh pathoep mak ai,
    takae doeh takae o mak ai ueloe, congca soekhring ni amprawk lat tih boeh; a nuiah
    kho angzoh han ai ah tamai to lok ka paek han.
  cuk-cuk: Bela swanga-nai an imakoed, bar uva-dub diglegosulid, bar nuekwaa emilegosulid.
    Ikomarbi, degi, gagan-ikobimaladbi ainidagoed, bar mogirmar egi dii-owiega an
    imakosulid.”
  uig-CYR: Мән уни чөллүккә айландуримән; Һеч ким уни чатап-путап, пәрвиш қилмайду;
    Җиғанлар вә тикәнләр униңда өсүп чиқиду; Булутларға униң үстигә һеч ямғур яғдурмаңлар
    дәп буйруймән.
  tel-2017: ఎవరూ దాన్ని బాగు చెయ్యరు. పారతో త్రవ్వరు. దానిలో గచ్చపొదలు ముళ్ళ చెట్లు
    పెరుగుతాయి. దాని మీద కురవవద్దని మేఘాలకు ఆజ్ఞ ఇస్తాను.
  hat-BSA: Mwen va gaye gate l nèt. Li p ap koupe ni sèkle ak wou, men pikan ak zepin
    va vin leve nan li. Anplis, Mwen va pase lòd sou nwaj yo pou lapli pa tonbe ladann.
  bxh-bxh: Haba E ita afulen be hawa sa in, na ibege ya gula yawasidi e ya samuidi.
    Yada haba E lau biliyedi, be ibege i usa ai hewadi.”
  kos-kos: Nga ac fuhlela in kupoi ke mah. Nga ac tia kifwi sroa ku imon infohk we;
    ac nga ac fuhlela kokul ac pulah in kupoiya. Nga ac sapkin pac nu ke pukunyeng
    uh in tia fuhlela af.”
  hbo-WLC: וַאֲשִׁיתֵ֣הוּ בָתָ֗ה לֹ֤א יִזָּמֵר֙ וְלֹ֣א יֵעָדֵ֔ר וְעָלָ֥ה שָׁמִ֖יר
    וָשָׁ֑יִת וְעַ֤ל הֶעָבִים֙ אֲצַוֶּ֔ה מֵהַמְטִ֥יר עָלָ֖יו מָטָֽר׃
  ibo-ibo: Agaghị m akwachakwa ya ọzọ. Agakwaghị m egwuru ya ala, aga m ahapụ ya ka
    ogwu na uke too nʼime ya. Aga m enyekwa igwe ojii iwu ka mmiri ghara izokwasị
    ya ọzọ.”
  ory-ory: ପୁଣି, ମୁଁ ତାହା ଉଜାଡ଼ କରିବି; ତାହାର ଡାଳ କଟା ହେବ ନାହିଁ କିମ୍ବା ଭୂମି କୋଡ଼ା ହେବ
    ନାହିଁ; ମାତ୍ର ତାହା କାନକୋଳି ଓ କଣ୍ଟକ ବୃକ୍ଷମୟ ହେବ; ମଧ୍ୟ ତହିଁ ଉପରେ ଜଳ ବର୍ଷଣ ନ କରିବା
    ପାଇଁ ମୁଁ ମେଘମାଳକୁ ଆଜ୍ଞା କରିବି।
  chk-chk: Iwe, üpwe föri mine ewe tanipi epwe pön ren. Esap wor eman epwe fichitolei
    irän ika tuw pwülün lon, nge pötöwölingau me iräfölüföl repwe märitä lon. Iwe,
    üpwe allük ngeni ekewe kuchun üt pwe resap püngütiu won.
  rop-rop: Im garra jidan eniwei du, nomo garram enijing. Nobodi garra lukaftumbat
    detlot greiptri. Im garra jidan garram loda jigiwan gras. En ai kaan jandim eni
    rein.
  ukr-1871: 'І полишу його пусткою: не будуть його нї обрізувати, нї обкопувати, —
    нехай заростає терниною й бодяками; та ще й хмарам звелю я, не спускати дощу на
    його.'
  deu-1951: Ich will ihm den Garaus machen, daß er weder beschnitten noch gehackt
    werden soll, und es sollen Dornen und Disteln darauf wachsen. Ich will auch den
    Wolken verbieten, auf ihn zu regnen.
  eng-JPS: 'And I will lay it waste: it shall not be pruned nor hoed, but there shall
    come up briers and thorns; I will also command the clouds that they rain no rain
    upon it.'
  srp-1865: Uparložiæu ga, neæe se rezati ni kopati, nego æe rasti èkalj i trnje,
    i zapovjediæu oblacima da ne puštaju više dažda na nj.
  lug-lug: Era ndigireka n’ezika, sirigirima wadde okugisalira. Naye ndigireka n’emeramu
    emyeeramannyo n’amaggwa. Ndiragira n’ebire obutatonnyesaamu nkuba.
  heb-heb: ואשיתהו בתה לא יזמר ולא יעדר ועלה שמיר ושית ועל העבים אצוה מהמטיר עליו
    מטר׃
  ben-IRV: আমি এটা আবর্জনা হিসাবে রাখব এবং এটা পরিষ্কার কি খোঁড়া যাবে না। কিন্তু
    কাঁটাঝোপ ও কাঁটাগাছ বেড়ে উঠবে এবং আমি মেঘদেরকে আদেশ দেব যেন তার ওপর বৃষ্টি না
    হয়।
  pan-pan: ਮੈਂ ਉਸ ਨੂੰ ਉਜਾੜ ਦਿਆਂਗਾ, ਉਹ ਨਾ ਛਾਂਗਿਆ ਨਾ ਗੋਡਿਆ ਜਾਵੇਗਾ, ਕੰਡੇ ਤੇ ਕੰਡਿਆਲੇ ਉਸ
    ਵਿੱਚ ਉੱਗਣਗੇ, ਅਤੇ ਮੈਂ ਬੱਦਲਾਂ ਨੂੰ ਹੁਕਮ ਦਿਆਂਗਾ, ਭਈ ਉਸ ਦੇ ਉੱਤੇ ਮੀਂਹ ਨਾ ਵਰ੍ਹਾਉਣ।
  mya-JVB: ဥယျာဉ် ကို ငါရှင်းရှင်းဖျက်ဆီးမည်။ အဘယ်သူမျှ မ ပြင်ဆင် ရ။ အဘယ်သူမျှမ တူး
    မဆွရ။ ဆူးပင် အမျိုးမျိုးပေါက် ကြလိမ့်မည်။ ထိုဥယျာဉ် အပေါ် မှာလည်း မိုဃ်း မရွာစေခြင်းငှါငါပညတ်
    မည်။
  tte-O: Kani tanone yayanae yo iyamala bwatano sawosawowolina nige sowana ginauli
    yabo namwanamwana koina ikin. Yo nige sowasowana sitom-yawasi. Kani bagumali sikin
    koina. Tabe yaloyaloi dubadubali yawalo-kausili tabu galewa itatalu-lobi tanone
    koina.
  hmo-hmo: Iena tano do lau hadikaia. Iena vain be hanamoa totona do lau utua lasi.
    Tano be hanamoa totona do lau geia lasi. Bona ava ginigini, bona au ginigini do
    lau koua lasi, do idia tubu momo herea. Ori danu do lau gwauatao, vadaeni medu
    be unai tano dekenai do ia diho lasi.”
  urd-urd: और मैं उसे बिल्कुल वीरान कर दूँगा वह न छाँटा जाएगा न निराया जाएगा, उसमें
    ऊँट कटारे और कॉटे उगेंगे; और मैं बादलों को हुक्म करूँगा कि उस पर मेंह न बरसाएँ।
  rus-SYN: 'и оставлю его в запустении: не будут ни обрезывать, ни вскапывать его,
    - и зарастет он тернами и волчцами, и повелю облакам не проливать на него дождя.'
  bqc-SIM: Má pãkpaiɛ̀, wa a líↄ mibo lↄo, wa a sɛ̃wao. Lɛaa ń lɛsikaoo mɛ́ a
    fɛlɛ we, mɛ́ má o louɛ asu ma we lↄo.
  tcz-CHONGTHU: Gammanglah banga alengpiguijamho kivekollou le kimalngimlouva chuleh
    hampa kehho kilhoungimlou, ling le khao lah kasosah ding ahi. Meilhangho jeng
    jong thu kapeh-a gotwi kachapkhumsahlou ding ahi.
  mar-mar: मी तो उजाड करीन, त्यास खच्ची करणार नाहीत व कुदळणार नाहीत, पण तण व काटेकुटे
    फुटतील, तेथे पाऊस न पाडण्याची मी ढगांना आज्ञा करीन.”
  soq-soq: Ita ne irai sa epo rokoulepi, ne mai wain sa simbiasape deunteapa ba dogowa
    nobanteapa, dia. Tane ne epo gedara taupibodepi, ita do unu anaanasapo mai wapie
    irai sa butasapi, dia.”
  qub-qub: Chunyajtami cachaycushaj. Manami pipis captupangachu, ni uryangapischu.
    Shatallanami, cashallanami juntacurcongapaj. Pucutaycunatapis nishaj chay pachamanga
    manana aywananpaj, mana tamyananpaj.»
  hat-hat: M'ap fè l' tounen yon jaden yo piye. Yo p'ap netwaye branch li yo, yo p'ap
    sekle l' ankò. Zèb pikan ak raje ap fin anvayi l'. Mwen p'ap kite lapli tonbe
    sou li.
  eng-BSB: I will make it a wasteland, neither pruned nor cultivated, and thorns and
    briers will grow up. I will command the clouds that rain shall not fall on it.”
  eng-WEBPB: I will lay it a wasteland. It won’t be pruned or hoed, but it will grow
    briers and thorns. I will also command the clouds that they rain no rain on it.”
  kbq-kbq: Ana nehanage'na ana hoza mopa eri haviza ha'nena, ka'makoka fore hugahie.
    Ana hanugeno mago vahe'mo'e huno mopa rehakorige, krepi nofi'mofo azanku namanku'a
    rosegara nosanigeno, havi trazamo'ene ave've tra'zamo'a ana hozafina hageno marerigahie.
    Ana nehina hampomofona huntenugeno, ana hozafina kora ruontegahie.
  nhe-BL: Nijchihuas noxocomecamil ma eli queja huactoc tlali. Ax nijtzontequilis
    imacuayohua tlen ax tlaqui, niyon ax nijtlamehuis. San nijcahuilis ma moscalti
    huitztli huan sahua mecatl para ma quitzontlamilti. Nijnahuatis ne mixtli para
    ma ax quihualicas atl nopano.
  gub-BL: Kukwer romo uzeapo putar nehe. Ni amo nomonohok kwaw hàkà ikatu 'ym ma'e
    wà nehe. Ni amo nuweruwaruwak kwaw ywy wà nehe. Ka'a hezuz putar a'e pe xu rehe
    we nehe. Aze'eg putar ywàkun pe nehe. — Emugyr kar zo àmàn heko rehe nehe, a'e
    putar izupe nehe.
  eng-DRA: 'And I will make it desolate: it shall not be pruned, and it shall not
    be digged: but briers and thorns shall come up: and I will command the clouds
    to rain no rain upon it.'
