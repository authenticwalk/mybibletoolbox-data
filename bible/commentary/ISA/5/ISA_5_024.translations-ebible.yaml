verse: ISA.005.024
translations:
  mal-C: അതിനാൽ തീനാളം താളടിയെ ദഹിപ്പിക്കുന്നതുപോലെയും വൈക്കോൽ അഗ്നിജ്വാലയിൽ എരിഞ്ഞമരുന്നതുപോലെയും,
    അവരുടെ വേരുകൾ ദ്രവിച്ചുപോകും, അവരുടെ പൂക്കൾ പൊടിപോലെ പറന്നുപോകും; സൈന്യങ്ങളുടെ
    യഹോവയുടെ ന്യായപ്രമാണം അവർ നിരസിച്ചുകളഞ്ഞല്ലോ, ഇസ്രായേലിൻ പരിശുദ്ധന്റെ വചനത്തെ
    അവർ നിന്ദിച്ചല്ലോ.
  deu-TKW: Darum, wie die Zunge des Feuers Stoppeln frißt und dürre Halme in der Flamme
    zusammensinken, soll ihre Wurzel wie Moder werden, und ihre Blüte wie Staub auffliegen
    - weil sie die Weisung Jahwes der Heerscharen verworfen und das Wort des Heiligen
    Israels gelästert haben.
  lin-lin: Yango wana, ndenge ndemo ya moto ezikisaka matiti, mpe ndenge matiti ya
    kokawuka esilaka na moto, ndenge wana mpe misisa na bango ekopola mpe bafololo
    na bango ekopumbwa lokola putulu, pamba te babwakaki Mobeko na Yawe, Mokonzi ya
    mampinga, mpe batiolaki liloba ya Mosantu ya Isalaele.
  eng-LSV: Therefore, as a tongue of fire devours stubble, || And flaming hay falls,
    || Their root is as muck, || And their flower goes up as dust. Because they have
    rejected the Law of YHWH of Hosts, || And despised the saying of the Holy One
    of Israel.
  eng-GNV: 'Therefore as the flame of fire deuoureth the stubble, and as the chaffe
    is cosumed of the flame: so their roote shalbe as rottennesse, and their bud shall
    rise vp like dust, because they haue cast off the Lawe of the Lord of hostes,
    and contemned the word of the holy one of Israel.'
  eng-WEBSTER: 'Therefore as the fire devoureth the stubble, and the flame consumeth
    the chaff, so their root shall be as rottenness, and their blossom shall go up
    as dust: because they have cast away the law of the LORD of hosts, and despised
    the word of the Holy One of Israel.'
  nhw-BL: Pero inijuanti tlamiixpolihuise quen tlasoli huan sacatl catli tlamitlatla
    ica tlitl. Itztose quen se tzontli catli palanis inelhuayohua, huan ixochiyohua
    mosemanase quen tlaltejpoctli. Quej nopa panos pampa inijuanti quitlahuelcajtoque
    itlanahuatilhua TOTECO, Yaya Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.
    Amo quichihuilijque cuenta icamanal nopa Dios catli Tlatzejtzeloltic catli Toteco
    tiisraelitame.
  swh-ONEN: Kwa hiyo, kama ndimi za moto zirambavyo nyasi, na kama vile majani makavu
    yazamavyo katika miali ya moto, ndivyo mizizi yao itakavyooza na maua yao yatakavyopeperushwa
    kama mavumbi; kwa kuwa wameikataa sheria ya Bwana Mwenye Nguvu Zote na kulisukumia
    mbali neno la Aliye Mtakatifu wa Israeli.
  bba-bba: Yen sɔ̃nɑ Yinni Gusunɔ u koo de bu dɔ̃ɔ mwɑɑrɑ nɡe mɛ dɔ̃ɔ u rɑ doo ɡɑ̃ɑnu
    kɑ yɑkɑ ɡbebusu mwɛ, kpɑ ben ɡbini yi kɔ̃si, kpɑ ben wɛ̃su su kɑ woo doonɑ nɡe
    tuɑ, yèn sɔ̃ bɑ ǹ Gusunɔ wɔllu kɑ tem Yinnin woodɑbɑ ɡɑrisi ɡɑ̃ɑnu. Mɑ bɑ win
    ɡɑri ɑtɑfiiru kuɑ, wi, wi u sɑ̃ɑ ben Yinni dɛɛro.
  eng-KJVCPB: 'Therefore as the fire devoureth the stubble, And the flame consumeth
    the chaff, So their root shall be as rottenness, And their blossom shall go up
    as dust: Because they have cast away the law of the Lord of hosts, And despised
    the word of the Holy One of Israel.'
  luo-luo: Kuom mano kaka lew mach wangʼo yugi kendo kaka lum motwo lal nono e mach,
    e kaka tiendgi notow bende maua mawuok e itgi nolwar mana ka buru, nikech gisedagi
    chik mar Jehova Nyasaye Maratego kendo chayo wach Jal Maler mar Israel.
  meu-meu: Taunabunai, vada e utu reidia badidia lahi ese vada e aradia, bona rei
    kakoro na lahi hururudia ai e ara oremu na heto, idia ramudia unu bae houka-houka
    toma, bona buredia bae heoda isi kahu na heto; badina be idia ese Iehova Sabaota
    ena taravatu vada e negea, bona Israel ena Helaga Diravana ena hereva vada e dadaraia.
  npi-ULB: यसकारण जसरी आगोको ज्वालाले झिंजामिंजालाई जलाउँछ र जसरी सुकेको घाँस आगोमा
    भष्‍म हुन्‍छ, त्यसरी नै तिनीहरूका जरा सड्नेछ र तिनीहरूका फूल धूलोझैं उड्‍नेछ ।
    सर्वशक्तिमान् परमप्रभुको व्यावस्थालाई तिनीहरूले इन्कार गरेका हुनाले यसो हुनेछ,
    अनि इस्राएलका परमपवित्रको वचनलाई तिनीहरूले घृणा गरेका हुनाले यस्‍तो हुनेछ ।
  yor-yor: 'Nítorí náà, gẹ́gẹ́ bí ahọ́n iná ṣe ń jó àgékù koríko run àti bí koríko
    ṣe rẹlẹ̀ wẹ̀sì nínú iná, bẹ́ẹ̀ ni egbò wọn yóò jẹrà tí òdodo wọn yóò sì fẹ́ lọ
    bí eruku: nítorí pé wọ́n ti kọ òfin Olúwa àwọn ọmọ-ogun sílẹ̀ wọ́n sì gan ọ̀rọ̀
    Ẹni mímọ́ Israẹli.'
  pes-OPCB: بنابراین مانند کاه و علف خشک که در آتش می‌افتد و می‌سوزد، ریشه‌هایتان
    خواهد گندید و شکوفه‌هایتان خشک خواهد شد، زیرا قوانین خداوند لشکرهای آسمان را دور
    انداخته، کلام خدای مقدّس اسرائیل را خوار شمرده‌اید.
  tgl-ULB: Kaya nga, gaya ng pinaggapasan na nilamon ng dila ng apoy at tuyong damo
    na sinunog, gayundin ang ugat nila ay matutuyot, at bulaklak nito ay tatangayin
    na parang alikabok, dahil itinakwil nila ang batas ni Yahweh ng mga hukbo, at
    nilapastangan ang salita ng Banal ng Israel.
  hui-hui: Anidagua bialu kamigome ira karunaga piniha togo bu wahene howa yuniru
    gaulalu gilopebe biralidagua bialu mo ko holene ogoni abaleore irame dangi yobi
    ngagoria kulu lalu dagadagua tíha tínaga pini togo bialu lini dogolope halu puyabume
    abalu pulo yalu piagadagua pu ereba holebira. Irane tígua Anduane Homogo Hongo
    Haiheore kagonaga bi mo waharimigonaga ani bulebira laro. Tígua Isaraele wali
    agalinaga Mbirali Tigabiore Kago erembira mialu pirimigonaga ani bulebira.
  mya-mya: ထို့​ကြောင့်​ကောက်​ရိုး​နှင့်​မြက်​ခြောက်​တို့​သည် မီး လျှံ​တွင်​တွန့်​လိမ်​လောင်​ကျွမ်း​သွား​သ​ကဲ့​သို့၊
    သင်​တို့​၏​အ​မြစ်​များ​သည်​ဆွေး​မြေ့​လျက် အ​ပွင့်​များ​သည်​လည်း​ခြောက်​သွေ့​လွင့်​စင်​လျက်
    သွား​လိမ့်​မည်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​သင်​တို့ သည်​ငါ​တို့​အား ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့
    ၏​သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​သော​အ​နန္တ​တန်​ခိုး ရှင်​ထာ​ဝ​ရ​ဘု​ရား​ဟော​ပြော​သွန်​သင်​တော်​မူ
    သည့်​တ​ရား​တော်​ကို​ပစ်​ပယ်​ကြ​သော​ကြောင့် ဖြစ်​၏။-
  bod-N: དེ་བས་མེ་ལྕེས་སོག་མ་འགེམས་པ་དང་། རྩྭ་སྐམ་མེ་ཡིས་བསྲེག་པ་བཞིན་དེ་དག་གི་རྩ་བ་རུལ་ཞིང་།
    མེ་ཏོག་རྣམས་རྡུལ་ལྟར་རླུང་གིས་འཁུར། ཅི་ལ་ཞེ་ན། དེ་དག་གིས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ཁྲིམས་སྤངས་ཤིང་།
    ཡེས་ར་ཨེལ་གྱི་དམ་པ་ཉིད་ཀྱི་བཀའ་ཁྱད་དུ་བསད་པའོ། །
  wsk-wsk: Nina sua gawa marakaso se ko wakala mu marir itugu warso iwita, tama ninga
    no saparukko. Mu awuk, nina Yawe Sokel Garagar mu ko law nibiring tuman, nina
    Israel ko Kakirip Laili mu ko den mel yam ko beteman.
  sna-sna: Naizvozvo, samarimi omoto anonanzva mashanga, uye souswa hwakaoma hunomedzwa
    nemirazvo yemoto, naizvozvo midzi yavo ichaora uye maruva avo achapeperetswa seguruva;
    nokuti vakaramba murayiro waJehovha Wamasimba Ose, uye vakazvidza shoko roMutsvene
    waIsraeri.
  spa-BLM: Por eso, como la lengua de fuego devora el rastrojo, y como la hierba seca
    se hunde en la llama, por lo que su raíz será como la podredumbre, y su flor se
    convertirá en polvo, porque han rechazado la ley de Yahvé de los Ejércitos, y
    despreciaron la palabra del Santo de Israel.
  cac-cac: Yuj chi', icha val tz'aj stz'ab'at an̈ ac yuj te' c'ac', icha stz'ab'at
    te' xiltac te' taquin̈, icha chi' ol aj e lajvieli. Icha tz'aj te te' stacjieli
    yujto c'aeltacxo sch'an̈al yib' te', toxon̈ej tz'el b'ulnaj xumaquil te', tz'ochcan
    pococal, icha chi' ol ex ajoc, yujto ix e chaccanel sc'ayb'ub'al Jehová Yajal
    d'a Smasanil. Ix e patiquejpaxel schecnab'il co Diosal Axon̈ej.
  swh-ULB: Hivyo basi kama ndimi za moto zinazokula mabua, kama majani makavu yanavyochomwa
    na moto, hivyo basi mizizi yake itaoza na maua yake yataperuka kama mavumbi. Hii
    itatokea kwa sababu wameikataa sheria ya Yahwe wa majeshi, na kwa sababu wamedharau
    neno la Mtakatifu wa Israeli.
  bel-bel: Як агонь пажырае салому, і полымя зьнішчае сена, так спарахнее корань іхні
    і цьвет іх разьвеецца пылам; бо заняхаілі яны закон Госпада Саваофа і заняхаілі
    слова Сьвятога Ізраілевага.
  deu-ELBBK: Darum, wie des Feuers Zunge die Stoppeln verzehrt, und dürres Gras in
    der Flamme zusammensinkt, so wird ihre Wurzel wie Moder werden, und ihre Blüte
    auffliegen wie Staub; denn sie haben das Gesetz des HERRN der Heerscharen verworfen
    und das Wort des Heiligen Israels verschmäht.
  mbb-OT: Umbe, iring kew te neǥangu he reǥami wey sagbet he meǥaan dà edeketi te
    hapuy wey egkeigmuk; segugunè kew egkengezeeti. Egkeiring kew te pinemula he neredak
    is dalid din, ne is menge kevukad din, inlayap he henduen dà te eliyavuk, su geina
    te inselikwey niw is Kesuǥuan te Nengazen he Mekeǥeǥehem, kes Waǥas he Megbeveyà
    te Israel.
  mal-2015: അതുകൊണ്ടു തീനാവു താളടിയെ തിന്നുകളകയും വൈക്കോൽ ജ്വാലയാൽ ദഹിച്ചുപോകയും ചെയ്യുന്നതുപോലെ
    അവരുടെ വേരു കെട്ടുപോകും; അവരുടെ പുഷ്പം പൊടിപോലെ പറന്നു പോകും; അവർ സൈന്യങ്ങളുടെ
    യഹോവയുടെ ന്യായപ്രമാണത്തെ ഉപേക്ഷിച്ചു, യിസ്രായേലിൻ പരിശുദ്ധന്റെ വചനത്തെ നിന്ദിച്ചുകളഞ്ഞിരിക്കുന്നു.
  gup-gup: Nakka kaluk kabirridowerren rowk yiman mandalkdarleh manbu karung kore
    kunak. Yiman mankolhde manbu mandedjmad ngarre kanudmen dja kanguydowen, wanjh
    kunmayorrk kabubuhme yiman kundjulng. Bedda birriwokweng Yawey nawu kawohrnan
    rowk, nawu Wernhdulkarrekimuk Duninjh, dja birriwidnani kunwok nuye nawu Nakukdjamunkenh
    God bedberre nawu Israel benkebmawahmeng.
  rmc-rmc: Vašoda avke sar o jagale plameňa zlabaren o plevi a sar o phus našľol andro
    plameňa, avke kirňola lengro koreňis a lengri kvitka ela odphurdľi sar o prachos,
    bo odčhide o zakonos le Nekzoraleder RAJESKRO a poceňinde o lava oleskre, ko hino
    Sveto le Izraeloskro.
  pes-OPV: بنابراین به نهجی که شراره آتش کاه را می‌خورد و علف خشک در شعله می‌افتد،
    همچنان ریشه ایشان عفونت خواهد شد و شکوفه ایشان مثل غبار برافشانده خواهد گردید.
    چونکه شریعت یهوه صبایوت راترک کرده، کلام قدوس اسرائیل را خوارشمرده‌اند.
  ron-1924: Де ачея, кум мистуе о лимбэ де фок мириштя ши кум арде флакэра ярба ускатэ,
    тот аша ка путрегаюл ле ва фи рэдэчина лор ши флоаря ли се ва рисипи ын вынт ка
    цэрына, кэч ау несокотит Леӂя Домнулуй оштирилор ши ау диспрецуит Кувынтул Сфынтулуй
    луй Исраел.
  ben-OBCV: তাই, অগ্নিজিহ্বা যেমন খড়কুটো গ্রাস করে এবং শুকনো ঘাস আগুনের শিখায় দগ্ধ
    হয়, তেমনই তাদের মূল পচে যাবে এবং তাদের সব ফুল ধুলোর মতোই উড়ে যাবে; কারণ তারা
    সর্বশক্তিমান সদাপ্রভুর বিধানকে অগ্রাহ্য করেছে এবং ইস্রায়েলের পবিত্রতমজনের বাণীকে
    অবজ্ঞা করেছে।
  som-som: Haddaba sidaas daraaddeed sida carrabka dabku xaabka u gubo, oo uu cawskuna
    ololka ugu dhammaado ayaa xididkoodu u xumaan doonaa, oo ubaxooduna wuxuu u duuli
    doonaa sida boodh oo kale, maxaa yeelay, waxay diideen sharcigii Rabbiga ciidammada,
    oo waxay quudhsadeen Kan Quduuska ah oo reer binu Israa'iil eraygiisii.
  lat-VUC: Propter hoc, sicut devorat stipulam lingua ignis, et calor flammæ exurit,
    sic radix eorum quasi favilla erit, et germen eorum ut pulvis ascendet; abjecerunt
    enim legem Domini exercituum, et eloquium sancti Israël blasphemaverunt.
  eng-ASVBT: Therefore as the tongue of fire devoureth the stubble, and as the dry
    grass sinketh down in the flame, so their root shall be as rottenness, and their
    blossom shall go up as dust; because they have rejected the law of Jehovah of
    hosts, and despised the word of the Holy One of Israel.
  ita-1885: Perciò, siccome la fiamma del fuoco divora la stoppia, e la vampa consuma
    la paglia, così la lor radice sarà come una cosa marcia, e i lor germogli se ne
    andran via come la polvere; perciocchè hanno sprezzata la Legge del Signor degli
    eserciti, ed han disdegnata la parola del Santo d'Israele.
  eng-LXXUP: 'Therefore as stubble shall be burned by a coal of fire, and shall be
    consumed by a violent flame, their root shall be as chaff, and their flower shall
    go up as dust: for they rejected the law of the Lord of hosts, and insulted the
    word of the Holy One of Israel.'
  eng-ULB: Therefore as the tongue of fire devours stubble, and as the dry grass goes
    down in flame, so their root will rot, and their blossom will blow away like dust.
    This will happen because they have rejected the law of Yahweh of hosts, and because
    they have despised the word of the Holy One of Israel.
  spa-VBL: Así como el fuego quema los rastrojos y la hierba seca cae en las llamas,
    así sus raíces se descompondrán y sus flores se desintegrarán en polvo. Porque
    han rechazado la ley del Señor Todopoderoso, y han tratado con desprecio lo que
    el Santo de Israel ha dicho.
  fra-_FOB: Aussi, comme le feu dévore le chaume, et comme la flamme consume l'herbe
    sèche, leur racine tombera en pourriture et leur fleur s'en ira en poussière;
    car ils ont rejeté la loi de l'Éternel des armées, ils ont méprisé la parole du
    Saint d'Israël.
  mal-mal: അതുകൊണ്ട് തീനാവു വൈക്കോലിനെ തിന്നുകളയുകയും ഉണക്കപ്പുല്ല് ജ്വാലയാൽ ദഹിച്ചുപോകുകയും
    ചെയ്യുന്നതുപോലെ അവരുടെ വേര് ജീർണ്ണിച്ചുപോകും; അവരുടെ പുഷ്പം പൊടിപോലെ പറന്നുപോകും;
    അവർ സൈന്യങ്ങളുടെ യഹോവയുടെ ന്യായപ്രമാണത്തെ ഉപേക്ഷിച്ചു, യിസ്രായേലിൻ പരിശുദ്ധദൈവത്തിന്റെ
    വചനത്തെ നിന്ദിച്ചുകളഞ്ഞിരിക്കുന്നു.
  urd-GVR: Ab tumheṅ is kī sazā bhugatnī paṛegī. Jis tarah bhūsā āg kī lapeṭ meṅ ā
