    qaalaakka karidosona.
  spa-PDDPT: Porque como la lengua de fuego devora el pasto y el rastrojo se consume
    en la llama, se pudrirá su raíz y su flor se desvanecerá como el polvo, porque
    desecharon la Ley de Yavé de las huestes y despreciaron la Palabra del Santo de
    Israel.
  gun-gun: Ha'e nunga rupi ha'e kuery opa 'rã tata mba'emo pire oapya rami, tataendy
    nhuũ pirukue omombaa rami. Ha'e rami ae avi ha'e kuery voi okanhymba 'rã, mba'emo
    rapo hu'ũmbaa rami avi, ha'e ipotykue yvytu ogueraapaa rami, yvy ku'i rami rive,
    mba'eta ha'e kuery nda'ikuaixei rire Senhor ixondaro reta va'e guigua lei rupi,
    noenduxei Israel kuery ruete iky'a e'ỹ va'e ayvu.
  ilo-ULB: Ngarud, kas iti pananguram ti apoy kadagiti punget ti mula, ken kas iti
    pannakauram iti nagango a ruot, kasta met a malungtot dagiti ramotda, ken maiyangin
    dagiti sabongda a kasla tapok, gapu ta linaksidda ti linteg ni Yahweh a Mannakabalin-amin,
    ken inuyawda ti sao ti Nasantoan a Dios ti Israel.
  kpg-kpg: Malaa dolomeenei, godou aga gaa pala, godou akai ga maangoo ga angiangina
    gadoo be di geinga mangoo dela e wele i di ahi, idimaa goodou digi hagagila aga
    nia mee a Dimaadua, di Gowaa Aamua, di God dabuaahia o Israel ne aago mai gi gidaadou.
  uig-ARA: شۇڭا، ئوت يالقۇنلىرى سامانلارنى يۇتۇۋەتكەندەك، يالقۇنلاردا مەڭگەنلەر سولىشىپ
    يوقالغاندەك، ئۇلارنىڭ يىلتىزلىرى چىرىپ كېتىدۇ، گۈل-چېچەكلىرى چاڭ-توزاڭدەك توزۇپ
    كېتىدۇ؛ چۈنكى ئۇلار ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگارنىڭ يوليورۇق-قانۇنىنى
    چەتكە قاققان، ئىسرائىلدىكى مۇقەددەس بولغۇچىنىڭ سۆز-كالامىنى كۆزگە ئىلمىغانىدى.
  sus-sus: Na mixie xa fe xun nakanama nɛ alɔ sɛxɛ xaraxi ganma ki naxɛ. E luma nɛ
    alɔ sansi naxee sankee bɔrɔma, e fugee yensen alɔ xube, barima e bara mɛ Alatala
    Sɛnbɛma xa sɛriyɛ ra, e Isirayila xa Sɛniyɛntɔɛ xa masenyi mabere.
  pon-2006: Eri met, duwen dihpw meng eh kin mwasikala nan kisiniei, iei duwen kalowemwail
    pahn mwoasoahngotala oh amwail mpwek pahn mengila oh sohrala, pwehki amwail soikalahr
    dahme KAUN-O Wasa Lapalap, Koht sarawien Israel, ketin padahkihong kitail.
  ksd-ksd: Io, da ra biro na iap i vapar vue ra kunai, ma da ra vura makuk i dudukau
    ta ra iap, damana ra okor i diat na maroto ma ra pupu i diat na tubang rikai da
    ra tobon; tago dia tar piam vue ra vartovo kai ra Luluai kai ra lavur kor, ma
    dia milmilikuane ra tinata kai ra Lia Kakit kai Israel.
  tur-YTC: Bu nedenle, ateşin dili anızı nasıl yiyip bitirirse ve kuru ot alevde nasıl
    dibe çökerse, Onların kökü de öyle çürüyecek ve çiçekleri toz gibi havaya kalkacak;
    Çünkü Ordular Yahvesi'nin yasasını reddettiler, İsrael'in Kutsalı'nın sözünü küçümsediler.
  grc-BRENT: Διατοῦτο ὃν τρόπον καυθήσεται καλάμη ὑπὸ ἄνθρακος πυρός, καὶ συγκαυθήσεται
    ὑπὸ φλογὸς ἀνειμένης, ἡ ῥίζα αὐτῶν ὡς χνοῦς ἔσται, καὶ τὸ ἄνθος αὐτῶν ὡς κονιορτὸς
    ἀναβήσεται· οὐ γὰρ ἠθέλησαν τὸν νόμον Κυρίου σαβαὼθ, ἀλλὰ τὸ λόγιον τοῦ ἁγίου
    Ἰσραὴλ παρώξυναν.
  ind-AYT: Karena itu, seperti api kecil melalap jerami, dan seperti rumput kering
    habis dalam nyala api, demikian pula akar-akar mereka akan menjadi seperti barang
    busuk, dan bunga-bunga mereka beterbangan seperti debu, karena mereka telah menolak
    hukum TUHAN semesta alam dan telah menghina firman Yang Mahasuci dari Israel.
  nya-nya: Nʼchifukwa chake monga momwe moto umawonongera chiputu ndipo monga momwe
    udzu wowuma umapsera mʼmalawi a moto, momwemonso mizu yawo idzawola ndipo maluwa
    awo adzafota ndi kuwuluka ngati fumbi; chifukwa akana malamulo a Yehova Wamphamvuzonse,
    ndipo anyoza mawu a Woyerayo wa Israeli.
  hrv-hrv: Zato, kao što plameni jezici proždiru slamu i kao što nestaje suha trava
    u plamenu, tako će korijen njihov istrunuti, poput praha razletjet' se pupoljak
    njihov, jer odbaciše Zakon Jahve nad Vojskama i prezreše riječ Sveca Izraelova.
  mps-mps: Tama tibaso, dage te ni sasia pabo tiwai elama, tama te ni pedali mobia
    pelama, tama te ni yabe dabe tau elama, tegalubo tiwai yaibao. Te dwai sę dage
    tigiba polo tama pedalaibao, te isigo nosai delama, silibo tiwai tama yaibao.
    Magi baso meni. Dagego te Genuai Bidi Tigidali Bomo Elalubo Bidigo bomai po sela
    sąbaso, dagego Israel dabego God tudi ola mabo. Aga te Dwagi Yai Doloba Pai Kolesaga
    Naga Ebo God dao.
  tpi-tpi: Olsem na yupela bai i bagarap olsem ol diwai, rop bilong ol i sting pinis
    na lip bilong ol i pundaun. Dispela bagarap bai i kamap kwiktaim tru long yupela,
    olsem paia i kukim na pinisim gras. Long wanem, yupela i no laik harim tok bilong
    Bikpela I Gat Olgeta Strong. Yupela i givim baksait pinis long God bilong Israel,
    em God bilong mekim gutpela na stretpela pasin olgeta.
  dan-1931: Derfor, som Ildens Tunge æder Strå og Hø synker sammen i Luen, så skal
    deres Rod blive rådden, deres Blomst henvejres som Støv; thi om Hærskarers HERRES
    Lov lod de hånt og ringeagted Israels Helliges Ord.
  vie-OVCB: Vì thế, như ngọn lửa thiêu đốt rơm rạ và cỏ khô chìm sâu trong ngọn lửa,
    vậy gốc rễ của chúng sẽ mục nát và bông trái chúng sẽ tiêu tan Vì chúng đã bỏ
    luật pháp Chúa Hằng Hữu Vạn Quân; chúng khinh lờn lời Đấng Thánh của Ít-ra-ên.
  guj-2017: તેથી જેમ અગ્નિની જીભ ઠૂંઠાને સ્વાહા કરી જાય છે; અને સૂકું ઘાસ ભડકામાં
    બળી જાય છે, તેમ તેઓનાં મૂળ સડી જશે અને તેઓના મોર ધૂળની જેમ ઊડી જશે; કેમ કે તેઓએ
    સૈન્યોના યહોવાહના નિયમ તજ્યા છે અને ઇઝરાયલના પવિત્રના વચનનો અનાદર કર્યો છે.
  pon-2006A: Eri met, duwen dihpw meng eh kin mwasikala nan kisiniei, iei duwen kalowemwail
    pahn mwoasoahngotala oh amwail mpwek pahn mengila oh sohrala, pwehki amwail soikalahr
    dahme KAUN-O Wasa Lapalap, Koht sarawien Israel, ketin padahkihong kitail.
  por-BRBSL: Portanto, como a língua do fogo devora o restolho, e enquanto a grama
    seca se afunda na chama, portanto, sua raiz deve ser como podridão, e sua floração
    deve subir como pó, porque rejeitaram a lei de Yahweh dos exércitos, e desprezou
    a palavra do Santo de Israel.
  cth-cth: Hatdawkvah, hmaipalai ni cakong hoi phoke a kak e patetlah ahnimae a tangpha
    teh, kahmawn e patetlah ao dawkvah, ahnimae a pei hai vaiphu patetlah mungpoung
    han. Bangkongtetpawiteh, ahnimouh teh ransahu BAWIPA e kâlawk hah a takhoe awh
    teh, Isarelnaw e kathoungpounge Bawipa ni a dei e naw hah banglahai noutna awh
    hoeh.
  twi-twi: Enti sɛnea ogyaframa hyew nwuraguanee na sare a awo yera wɔ ogyaframa mu
    no, saa ara na mo ntin bɛporɔw, na mo nhwiren nso atu akɔ sɛ mfutuma; efisɛ moapo
    Asafo Awurade mmara na moatwiri Israel Kronkronni no asɛm.
  hlt-hlt: Te dongah hmai lai loh vahhu, hmaisai loh diphung a laeh bangla a yung
    te ungrhem vetih thinghmawn bangla om ni. Caempuei BOEIPA kah olkhueng te a hnawt
    uh tih, Israel kah a cim olthui te a tlaitlaek uh dongah, amih kah a pailum te
    laipi bangla poeng ni.
  tbz-SIM: Dɛɛ̀ kpɛ́í nte kɛ̀ di yóó cɔ́útɛ́ timúkpetì kɔ̃mɛ, muhɑ̃ɑ̃́ nhɔ̃ɔ̃ cɔ́útɛ́mɛ̀
    tiyonkɑ̃̀ɑ̃̀tì, di cĩɛ̃̀ mbo pɑ̃ɑ̃kɛ kɛ̀ di pórímùu yotɛ, di yetɛ mɛ̀ɛ̀ kpɛ́í
    mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ n kuɔ́. Di sènkɛ̀rìmɛ̀ mí ndi Yiɛ̀ nKuyie, díndi Isidɑyɛɛribɛ
    di í tũ n nɑ́ɑǹtì nti.
  msy-2020: Ia Ikiavɨra Itir Godɨn Gavgaviba Bar Itimɨn akaba baraghan aghua. Ia akɨrim
    ragha Israelian Godɨn Bar Zuezimɨn Akar Gavgavibagh asaragha gɨfa. Kamaghɨn amizɨ,
    ia dadar mɨsɨngizibar mɨn ikuvigham, mati dar biba kurigha gɨvazɨ, dar akɨmariba
    asiaghira nguazim gɨra, mɨnezibar mɨn mɨgha ghue. Osɨmtɨzir kam bar zuamɨram ia
    batogham, mati avim isia ghua dadar mɨsɨngizibagh irɨgha zuamɨra isigha gɨfa.
  dop-dop: Pǝ tɔɔ kɛ́ ɩ́ kɑ́ nyɑɣɑ kɔkɔ kɛ lɔŋ ɩsɩɩ kiisi yɑɑ nyɩɩtʋ kʋwʋlʋtʋ. Ɩ́
    kɑ́ tɑsɑ mǝ kilɑ tɛɛ, nɑ ɩ́ sɑɑlɩ yem. Mpi tɔ, ɩ́ nyǝnɑ yem kɛ́ Pǝ tǝnɑ pǝ tʋ
    Tɑcɑɑ kʋsɛɣɛsǝtʋ. Ɩ́ footɑ Ɩsɛɣɛlɩ Ɩsɔ Nɑŋŋ tʋ kʋyɔɣɔtʋtʋ.
  azb-azb: Beləliklə, alovun dili samanı necə yeyib-qurtarırsa, Küləş od içində necə
    əriyib-gedirsə, Onlar da köklərindən elə çürüyəcək, Tumurcuqları toz kimi havaya
    sovrulacaq, Çünki Ordular Rəbbinin qanununu rədd etdilər, İsrailin Müqəddəsinin
    sözünə xor baxdılar.
  eng-DBY: Therefore as a tongue of fire devoureth the stubble, and dry grass sinketh
    down in the flame, their root shall be as rottenness, and their blossom shall
    go up as dust; for they have rejected the law of Jehovah of hosts, and despised
    the word of the Holy One of Israel.
  hin-2017: इस कारण जैसे अग्नि की लौ से खूँटी भस्म होती है और सूखी घास जलकर बैठ जाती
    है, वैसे ही उनकी जड़ सड़ जाएगी और उनके फूल धूल होकर उड़ जाएँगे; क्योंकि उन्होंने
    सेनाओं के यहोवा की व्यवस्था को निकम्मी जाना, और इस्राएल के पवित्र के वचन को तुच्छ
    जाना है।
  wol-KYG: Moo tax ni boob di jeexe ci sawara, ngooñ xoyomoo ko cib taal, ni la seenub
    reen di seeye ni lu maxe, seeni tóor-tóor naaw ni pënd. Ñoo gàntal yoonu Aji Sax
    ji ci gàngoor yi, ñoo sofental kàddug Aji Sell ju Israyil.
  eng-YLT: Therefore, as a tongue of fire devoureth stubble, And flaming hay falleth,
    Their root is as muck, And their flower as dust goeth up. Because they have rejected
    the law of Jehovah of Hosts, And the saying of the Holy One of Israel despised.
  eng-WYC-2017: For this thing, as the tongue of fire devoureth stubble, and the heat
    of flame burneth, so the root of them shall be as a dead spark, and the seed of
    them shall ascend [or go up] as dust; for they casted away the law of the Lord
    of hosts, and blasphemed the speech of the Holy of Israel.
  eng-WMBB: Therefore as the tongue of fire devours the stubble, and as the dry grass
    sinks down in the flame, so their root shall be as rottenness, and their blossom
    shall go up as dust, because they have rejected the law of the LORD of Hosts,
    and despised the word of the Holy One of Israel.
  urd-GVH: अब तुम्हें इसकी सज़ा भुगतनी पड़ेगी। जिस तरह भूसा आग की लपेट में आकर राख
    हो जाता और सूखी घास आग के शोले में चुरमुर हो जाती है उसी तरह तुम ख़त्म हो जाओगे।
    तुम्हारी जड़ें सड़ जाएँगी और तुम्हारे फूल गर्द की तरह उड़ जाएंगे, क्योंकि तुमने
    रब्बुल-अफ़वाज की शरीअत को रद्द किया है, तुमने इसराईल के क़ुद्दूस का फ़रमान हक़ीर
    जाना है।
  rug-rug: Ke gua sapu gani na nika sari rerequtu popadi meke sari duduli popadi si
    ta onolo toa pa nika, si kaqu gugua rina huda sapu popozu karosodi si arini, meke
    ta givusu taloa havorodi guana kavuru; sina ele kilua rini sa tinarae te Zihova
    Tadi na Qeto Minate, meke korodia nia rini sa zinama tanisa Tamasa Hopena pa Izireli.
  gaz-gaz: Kanaafuu akkuma arrabni ibiddaa cidii lafa irraa arraabu, akkuma okaan
    ibiddaan gubatee badu sana hiddi isaanii ni tortora; daraaraan isaaniis akkuma
    awwaaraa bittinnaaʼee bada; isaan seera Waaqayyoo Waan Hunda Dandaʼuu didanii
    dubbii Qulqullicha Israaʼel tuffataniiruutii.
  fra-LSG: C’est pourquoi, comme une langue de feu dévore le chaume, Et comme la flamme
    consume l’herbe sèche, Ainsi leur racine sera comme de la pourriture, Et leur
    fleur se dissipera comme de la poussière; Car ils ont dédaigné la loi de l’Éternel
    des armées, Et ils ont méprisé la parole du Saint d’Israël.
  yal-yal: Nanara, e luma nɛn alo tɛɛn sɛxɛn naxan ganma, alo sɛxɛ xaren naxan ɲanma
    tɛɛ dɛgɛni. E salenne kunma nɛn, e fugene yi siga ayi alo gbangbanna. Amasɔtɔ
    e bata e mɛ Alatalaa sariyan na, Sɛnbɛn Birin Kanna. E bata Isirayilaa Ala Sariɲanxina
    falan nabeɲin.
  haw-1868: 'Nolaila, e like me ka ai ana o ka lapalapa ahi i ka opala, A me ka pau
    ana o ka mauu i puhiia i ke ahi, Pela e lilo ai ko lakou kumu i ka popopo, A e
    lele hoi iluna ko lakou pua, e like me ka huna lepo: No ka mea; ua haalele lakou
    i ke kanawai o Iehova o na kaua, Ua hoowahawaha hoi i ka olelo a ka Mea hemolele
    o ka Iseraela.'
  arb-NAV: لِهَذَا كَمَا تَلْتَهِمُ النَّارُ الْقَشَّ، وَكَمَا يَفْنَى الْحَشِيشُ
    الْجَافُّ فِي اللَّهَبِ، كَذَلِكَ يُصِيبُ أُصُولَهُمُ الْعَفَنُ، وَيَتَنَاثَرُ
    زَهْرُهُمْ كَالتُّرَابِ، لأَنَّهُمْ نَبَذُوا شَرِيعَةَ اللهِ وَاسْتَهَانُوا بِكَلِمَةِ
    قُدُّوسِ إِسْرَائِيلَ
  ewe-ewe: Eya ta abe ale si dzo ƒe aɖe fiaa bee, eye gbe ƒuƒu bina le dzo me ene
    la, nenema kee woƒe kewo anyunyɔ, eye ya aƒo woƒe seƒoƒowo adzoe abe ʋuʋudedi
    ene, elabena wogbe Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la ƒe nufiame, eye woɖe alɔme
    le Israel ƒe Kɔkɔetɔ la ƒe nyawo ŋu,
  eng-LEE: 'Therefore as the tongue of the fire devoureth the stubble, and dry hay
    sinketh before the flame: so shall their root be as rotten things, and their blossom
    shall fly up as the dust; because they have despised the law of the Lord of hosts,
    and the word of the Holy One of Israel they have rejected.'
  asm-FB: এই হেতুকে জুইৰ জিভাই যেনেকৈ নৰা গ্ৰাস কৰে আৰু অগ্নিশিখাত যেনেকৈ শুকান ঘাঁহ
    ভষ্ম হৈ যায়, সেয়ে তেওঁলোকৰ ভিত্তিমূল পচিব, আৰু তেওঁলোকৰ ফুলবোৰ ধুলিৰ দ্বৰে উড়ি
    যাব; কাৰণ তেওঁলোকে বাহিনীসকলৰ যিহোৱাৰ ব্যৱস্থা অগ্ৰাহ্য কৰিলে, আৰু ইস্ৰায়েলৰ
    পবিত্ৰ ঈশ্বৰৰ বাক্য তুচ্ছ জ্ঞান কৰিলে।
  sus-A: نَ مِشِيٍ شَ قٍ شُن نَكَنَمَ نّ عَلْ سّشّ شَرَشِ فَنمَ كِ نَشّ. عٍ لُمَ نّ
    عَلْ سَنسِ نَشٍيٍ سَنكٍيٍ بْرْ مَ، عٍ قُفٍيٍ يٍنسٍن عَلْ شُبٍ، بَرِ مَ عٍ بَرَ
    مّ عَلَتَلَ سّنبّمَ شَ سّرِيّ رَ، عٍ عِسِرَيِلَ شَ سّنِيّنتْي شَ مَسٍنيِ مَبٍرٍ.
  fra-SBL: C'est pourquoi, comme la langue de feu dévore le chaume, et comme l'herbe
    sèche s'enfonce dans la flamme, et leur racine sera comme de la pourriture, et
    leur fleur s'envolera en poussière, parce qu'ils ont rejeté la loi de Yahvé des
    Armées, et ont méprisé la parole du Saint d'Israël.
  hbo-hbo: לָכֵן֩ כֶּאֱכֹ֨ל קַ֜שׁ לְשֹׁ֣ון אֵ֗שׁ וַחֲשַׁ֤שׁ לֶֽהָבָה֙ יִרְפֶּ֔ה שָׁרְשָׁם֙
    כַּמָּ֣ק יִֽהְיֶ֔ה וּפִרְחָ֖ם כָּאָבָ֣ק יַעֲלֶ֑ה כִּ֣י מָאֲס֗וּ אֵ֚ת תֹּורַת֙
    יְהוָ֣ה צְבָאֹ֔ות וְאֵ֛ת אִמְרַ֥ת קְדֹֽושׁ־יִשְׂרָאֵ֖ל נִאֵֽצוּ׃
  piu-2006: '@see-verse:ISA.005.023'
  kik-kik: Nĩ ũndũ ũcio, o ta ũrĩa nĩnĩmbĩ cia mwaki icinaga itira cia mũgũnda, na
    ta ũrĩa nyeki nyũmũ ĩniinũkagio nĩ rũrĩrĩmbĩ rwa mwaki-rĩ, ũguo noguo mĩri yao
    ĩkaabutha, na kĩro kĩao kĩũmbũrwo o ta rũkũngũ; nĩgũkorwo nĩmaregete watho wa
    Jehova Mwene-Hinya-Wothe, na makamena kiugo kĩa Ũrĩa Mũtheru wa Isiraeli.
  fra-NCL: C’est pourquoi, comme la langue du feu dévore le chaume, et comme l’herbe
    sèche s’abîme dans la flamme, leur racine sera semblable à la pourriture, et leur
    fleur sera emportée comme la poussière ; car ils ont rejeté la loi de Yahweh des
    armées, et méprisé la parole du Saint d’Israël.
  cek-AK: To pongah hmai mah caphaeh to kangh moe, hmaipalai mah qam kazaek to kangh
    baktih toengah, nihcae ih tangzuun to qong ueloe, apawk doeh maiphu baktiah van
    ah anghaeh tahang boih tih; nihcae loe Angraeng Sithaw ih kaalok to vah o ving
    moe, Ciimcai Israel kami ih lok to aek o pongah to tiah oh o.
  cuk-cuk: A-ulale, igi-soo-ditismaked gagan-ogumakdedae, igi-gagan-dinnagwad soo-abin
    gummakdedae, deyobi, bemar gummakmaloed. Igi sapi-mali napa-urba-nunguddae, igi
    e-dutu, ukub-miledeyob-mileddae, deyob bemar berguoed. Ar bemar, Bab-Jehová-Bela-Gangued-Nikad-Maid-e-Igar
    obatemalad, Israel-e-Bab-Jehová-Isligwaled-e-gayaburba isdar-itodmalad.
  uig-CYR: Шуңа, от ялқунлири саманларни жутувәткәндәк, Ялқунларда мәңгәнләр солишип
    йоқалғандәк, Уларниң йилтизлири чирип кетиду, Гүл-чечәклири чаң-тозаңдәк тозуп
    кетиду; Чүнки улар самави қошунларниң Сәрдари болған Пәрвәрдигарниң йолйоруқ-қанунини
    чәткә қаққан, Исраилдики Муқәддәс Болғучиниң сөз-каламини көзгә илмиған еди.
  tel-2017: అగ్నిజ్వాల చెత్త పరకలను కాల్చివేసినట్టు, ఎండిన గడ్డి మంటలో భస్మమై పోయినట్టు
    వారి వేరు కుళ్లి పోతుంది. వారి పువ్వు ధూళివలె కొట్టుకుపోతుంది. ఎందుకంటే వారు సేనల
    ప్రభువు యెహోవా ధర్మశాస్త్రాన్ని నిర్లక్ష్యపెట్టారు. ఇశ్రాయేలు పరిశుద్ధ దేవుని
    వాక్కును కొట్టి పారేసారు.
  hat-BSA: Akoz sa, tankou lang dife a manje pay sèch yo e konsonmen zèb sèch nan
    flanm nan, konsa rasin yo va vin tankou pouriti, e flè yo va vannen ale tankou
    pousyè; paske yo fin rejte lalwa SENYÈ dèzame yo, e te rayi pawòl a Sila Ki Sen
    An Israël la.
  kos-kos: Ke ma inge, oana ke loa ac mah pao uh ac firiryak in e uh, okah keiwos
    ac kulawi, ac ros farengla lowos ac fah uli ac sohkla, mweyen kowos pilesru ma
    LEUM GOD Kulana, God mutal lun Israel, El luti nu sesr.
  hbo-WLC: לָכֵן֩ כֶּאֱכֹ֨ל קַ֜שׁ לְשׁ֣וֹן אֵ֗שׁ וַחֲשַׁ֤שׁ לֶֽהָבָה֙ יִרְפֶּ֔ה שָׁרְשָׁם֙
    כַּמָּ֣ק יִֽהְיֶ֔ה וּפִרְחָ֖ם כָּאָבָ֣ק יַעֲלֶ֑ה כִּ֣י מָאֲס֗וּ אֵ֚ת תּוֹרַת֙
    יְהוָ֣ה צְבָא֔וֹת וְאֵ֛ת אִמְרַ֥ת קְדֽוֹשׁ־יִשְׂרָאֵ֖ל נִאֵֽצוּ׃
  ibo-ibo: Nʼihi ya, dịka ire ọkụ si erechapụ ahịhịa ọka, na dịka ahịhịa kpọrọ nkụ
    si ada nʼime ọkụ na-enwu enwu, otu a ka mgbọrọgwụ ha ga-ere ure okoko ha ka ikuku
    ga-ebufu dịka uzuzu; nʼihi na ha ajụla iwu niile Onyenwe anyị, Onye pụrụ ime ihe
    niile nyere, lelịakwa okwu nke Onye nsọ Izrel.
  ory-ory: ଏଥିନିମନ୍ତେ ଅଗ୍ନିର ଜିହ୍ୱା ଯେପରି ନଡ଼ା ଗ୍ରାସ କରେ ଓ ଶୁଷ୍କ ତୃଣ ଯେପରି ଅଗ୍ନିଶିଖାରେ
    ଭସ୍ମସାତ୍‍ ହୁଏ, ସେହିପରି ସେମାନଙ୍କର ମୂଳ ସଢ଼ିଯିବ ଓ ସେମାନଙ୍କର ପୁଷ୍ପ ଧୂଳି ପରି ଉଡ଼ିଯିବ;
    କାରଣ ସେମାନେ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କର ବ୍ୟବସ୍ଥା ଅଗ୍ରାହ୍ୟ କରିଅଛନ୍ତି ଓ ଇସ୍ରାଏଲର ଧର୍ମସ୍ୱରୂପଙ୍କ
    ବାକ୍ୟ ଅଗ୍ରାହ୍ୟ କରିଅଛନ୍ତି।
  chk-chk: Iei mine warer repwe pwasala, nge sotur repwe mworotiu usun pipi. Iwe,
    repwe müükala usun chök pötöwöl mi pwas lon ngetengeten ekkei, pwal usun chök
    fetilipwas lon characharen um. Pun ra pöütala än ewe Samol mi Unusen Manaman allük
    o turunufasei än Ewe mi Pin lon Israel kapas.
  rop-rop: Blanga tharran na yumob garra barnbarn langa det bigiswan faiya jis laik
    det gras weya barnbarnbat, dumaji yumob bin gibit bekboun langa YAWEI det boswan
    God blanga ola Isreil pipul, en yumob nomo lisin wanim im oldei titjimbat yumob.
    Wal det rut blanga yumob garra jidan nogudwan, en yumob purdiflawa garra jidan
    rabishwan en gobek langa det graun igin.
  ukr-1871: За те, як огонь зʼїдає солому, й поломя спалює сїно, так вигорить корінь
    їх, а цьвіт їх, як порох розвієсь; бо вони відкинули закон Господа Саваота, і
    Сьвятого Ізрайлевого словом згордували.
  deu-1951: Darum, wie die Feuerzunge Stoppeln frißt und dürres Gras in der Flamme
    zusammensinkt, also wird ihre Wurzel sein wie Moder und ihre Blüte wie Staub auffliegen;
    denn sie haben das Gesetz des HERRN der Heerscharen verschmäht und die Rede des
    Heiligen Israels verachtet.
  eng-JPS: Therefore as the tongue of fire devoureth the stubble, and as the chaff
    is consumed in the flame, so their root shall be as rottenness, and their blossom
    shall go up as dust; because they have rejected the law of the LORD of hosts,
    and contemned the word of the Holy One of Israel.
  srp-1865: Zato kao što oganj proždire strnjiku i slame nestaje u plamenu, tako æe
    korijen njihov biti kao trulež i cvijet njihov otiæi æe kao prah, jer odbaciše
    zakon Gospoda nad vojskama i prezreše rijeè sveca Izrailjeva.
  lug-lug: Kale ng’olulimi lw’omuliro bwe lwokya ekisagazi ekikalu, era ng’omuddo
    omukalu bwe guggweerera mu muliro, bwe gityo n’emirandira gyabwe bwe girivunda,
    era n’ebimuli byabwe bifuumuuke ng’enfuufu; kubanga baajeemera etteeka lya Mukama
    Katonda ow’Eggye, era ne banyooma ekigambo ky’Omutukuvu wa Isirayiri.
  heb-heb: לכן כאכל קש לשון אש וחשש להבה ירפה שרשם כמק יהיה ופרחם כאבק יעלה כי מאסו
    את תורת יהוה צבאות ואת אמרת קדוש ישראל נאצו׃
  ben-IRV: অতএব আগুনের জিভ যেমন খড় গ্রাস করে, শুকনো ঘাস যেমন আগুনের শিখায় পরিণত
    হয়, তেমনি তাদের মূল পচে যাবে ও তাদের ফুল ধূলোর মতো উড়ে যাবে, কারণ তারা বাহিনীদের
    সদাপ্রভুর নিয়ম অমান্য করেছে, ইস্রায়েলের পবিত্রতম ঈশ্বরের কথা তুচ্ছ করেছে।
  pan-pan: ਇਸ ਲਈ ਜਿਵੇਂ ਅੱਗ ਦੀ ਲਾਟ ਟਾਂਡੇ ਨੂੰ ਖਾ ਜਾਂਦੀ ਹੈ, ਅਤੇ ਸੁੱਕਾ ਘਾਹ ਲੰਬ ਵਿੱਚ ਮਿਟ
    ਜਾਂਦਾ ਹੈ, ਸੋ ਉਹਨਾਂ ਦੀ ਜੜ੍ਹ ਸੜਿਆਂਧ ਵਾਂਗੂੰ ਸੜ੍ਹ ਜਾਵੇਗੀ, ਅਤੇ ਉਹਨਾਂ ਦੀਆਂ ਕਲੀਆਂ ਧੂੜ
    ਵਾਂਗੂੰ ਉੱਡ ਜਾਣਗੀਆਂ, ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਨੇ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦੀ ਬਿਵਸਥਾ ਨੂੰ ਰੱਦ ਕੀਤਾ ਅਤੇ
    ਇਸਰਾਏਲ ਦੇ ਪਵਿੱਤਰ ਪੁਰਖ ਦਾ ਫ਼ਰਮਾਨ ਤੁੱਛ ਜਾਣਿਆ।
  mya-JVB: ထိုကြောင့်၊ မီး လျှာ သည် ကောက်ရိုး ကိုလျက် ၊ မီးလျှံ သည် မြက် ခြောက်ကို
    ကျွမ်းစေသည်နည်းတူ ၊ သူ တို့၏အမြစ် သည် ဆွေးမြေ့ သော သစ်သားကဲ့သို့ ဖြစ်၍၊ အပွင့်
    သည်လည်း မြေမှုန့် ကဲ့သို့ လွင့် တတ်လိမ့်မည်။ အကြောင်း မူကား၊ ကောင်းကင်ဗိုလ်ခြေ
    အရှင်ထာဝရဘုရား ၏တရား တော်ကို ပယ် ကြပြီ။ ဣသရေလ အမျိုး ၏သန့်ရှင်း သော ဘုရား၏ဗျာဒိတ်
    တော်ကို မထီမဲ့မြင် ပြုကြပြီ။
  tte-O: Koinaele bwaine mumugane kaiwena Yaubada Tokaiwesosi igabuli kana koleya
    besiele mayau kalapulupululuna mosomoso leleyanna ikalaoli yo lei leleyanna ikala-sapusapu
    yo lamliyao sipwasa yo lalaliyao iyamwalili siweweka yo yaumai iyui-kalaili besiele
    mosomoso ana yui-kalai. Kaiwena Isileli ali Yaubada Tabu ana loina sisinali yo
    siokwatakwata-yan.
  hmo-hmo: Unai dainai, lahi ese kurukuru ena momoru bona rei kaukau ia gabua ore
    hegeregerena, emui ramu be do idia bodaga, bona emui raurau do idia moru. Inai
    dika be karaharaga umui dekenai do ia vara, badina be umui ese Siahu Ibounai Lohiabada
    ena taravatu umui negea vadaeni. Umui ese Israela ena Dirava Helagana ena hereva
    umui kamonai henia lasi.
  urd-urd: फिर जिस तरह आग भूसे को खा जाती है और जलता हुआ फूस बैठ जाता है, उसी तरह
    उनकी जड़ बोसीदा होगी और उनकी कली गर्द की तरह उड़ जाएगी; क्यूँकि उन्होंने रब्ब
    — उल — अफ़वाज की शरी'अत को छोड़ दिया, और इस्राईल के क़ुददूस के कलाम को हक़ीर जाना।
  rus-SYN: За то, как огонь съедает солому, и пламя истребляет сено, так истлеет корень
    их, и цвет их разнесется, как прах; потому что они отвергли закон Господа Саваофа
    и презрели слово Святаго Израилева.
  bqc-SIM: A yã́i tò lá tɛ́ ì áwa sãsã mɛ́ sɛ̃ ì kwɛ́ tɛ́ guu, màa an zĩ́naↄ
    yↄ́, an vúↄ gɛ̃ ń ĩ́anao lán luutɛ̃wa, asa aa gì Dii Zĩgↄ̃de ikoyãi, aa
    sakà Isailiↄ Lua Kuaadoade yã́uɛ.
  tcz-CHONGTHU: Hijeha chu, meikongin louchul laha changkung akahvama, hamgo meilhum
    sunga akileogep jeng banga amaho chu ajung geiya monlhauva apah-u chullha ding
    ahiuve. Ijeh-inem iti leh amahon Van galsatte Pakai danthupehho nahsahmon akoiyun;
    Israel dinga Athengpa thuseiho ahotbolun ahi.
  mar-mar: यास्तव ज्याप्रमाणे आग धसकट खाऊन टाकते आणि जसे सुके गवत आगीच्या जाळात राख
    होऊन पडते, त्याप्रमाणे त्यांचे मूळ कुजणार आणि त्यांचा बहर धूळीसारखा उडला जाईल.
    कारण त्यांनी सेनाधीश परमेश्वराची आज्ञा मानण्यास, नकार दिला आणि इस्राएलाच्या पवित्र
    देवाच्या संदेशाचा त्यांनी तिरस्कार केला.
  qub-qub: Chaypitami nina ogshata rupacurcushanno, chaqui öjacunatapis ushacurcushanno
    gamcunapis ushacanquipaj. Sapinpita ismoj lantacunanömi, ismuptin waytancuna allpaman
    ticrashannömi ticranquipaj. Chaynöga canquipaj munayniyoj Tayta Dios yachachishushayquita
    mana wiyacushayquipitami, Santo Tayta Diospa layninta mana cäsushayquipitami.
  hat-hat: Se sa ki fè y'ap disparèt nou sou tè a tankou pay ak zèb chèch ki boule
    nan dife. Rasin yo ap pouri anba tè. Van ap pran flè yo, l'ap bwote yo ale tankou
    pousyè, paske yo pa t' koute lòd Seyè a, Bondye ki gen tout pouvwa a, te ba yo.
    Yo te meprize kòmandman Bondye pèp Izrayèl la te bay.
  eng-BSB: Therefore, as a tongue of fire consumes the straw, and as dry grass shrivels
    in the flame, so their roots will decay and their blossoms will blow away like
    dust; for they have rejected the instruction of the LORD of Hosts and despised
    the word of the Holy One of Israel.
  eng-WEBPB: Therefore as the tongue of fire devours the stubble, and as the dry grass
    sinks down in the flame, so their root shall be as rottenness, and their blossom
    shall go up as dust, because they have rejected the law of the LORD of Armies,
    and despised the word of the Holy One of Israel.
  kbq-kbq: E'ina hu'negu, hagagema hu'nea trazama tevemo tefanane hiaza huno ana maka
    te fanana hanige'za, zafamofo rafu'namo hagage higeno ani'namo harari huneramigeno,
    flaua'ma renteana zaho'mo eripopo hutreaza hugahaze. Na'ankure Israeli vahete'ma
    ruotage'ma huno hankavenentake'ma hu'nea Ra Anumzamofo kasegea amagera onte'nazagu
    anara hugahaze.
  nhe-BL: Pero yajuanti tlamiixpolihuise queja tlasoli huan sacatl tlen tlamitlatla
    ica tlitl. Itztose queja se tzontli tlen palanis inelhuayohua, huan ixochiyohua
    huaquise queja tlaltejpoctli. Queja nopa panos pampa yajuanti quitlahuelcajtoque
    itlanahuatilhua TOTECO, Yajaya Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij.
    Ax quichihuilijque cuenta itlajtol nopa Dios Tlen Tlatzejtzeloltic Tlen Toteco
    tiIsraelitame.
  gub-BL: Tata wapy ka'axinig. Tata heny kwer umumaw ka'api'i. Nezewegatete pekàzym
    putar upaw rupi nehe. Peiko putar ywyra hapo ipuga ma'e kwer ài nehe. Ywytu weraha
    ma'eputyr ywyra wi ywyku'i kwer ài a'e. Naperuzar kwaw Tupàn Tuweharupi Wiko Ma'e
    Ikàg Wera'u Ma'e ize'eg. Napezekaiw kwaw Izaew Wazar Ikatuahy Ma'e hemiapo karer
    rehe.
  eng-DRA: 'Therefore as the tongue of the fire devoureth the stubble, and the heat
    of the dame consumeth it: so shall their root be as ashes, and their bud shall
    go up as dust: for they have cast away the law of the Lord of hosts, and have
    blasphemed the word of the Holy One of Israel.'
