  kan-OKCV: ಏಕೆಂದರೆ ಅವರು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರ ನಿಯಮವನ್ನು ನಿರಾಕರಿಸಿದ್ದರಿಂದಲೂ, ಇಸ್ರಾಯೇಲಿನ
