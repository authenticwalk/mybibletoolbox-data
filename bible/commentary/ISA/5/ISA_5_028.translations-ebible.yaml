verse: ISA.005.028
translations:
  mal-C: അവരുടെ അമ്പുകൾ മൂർച്ചയുള്ളവ, എല്ലാവരുടെയും വില്ലുകൾ യുദ്ധത്തിനു സജ്ജമാക്കിയിരിക്കുന്നു;
    അവരുടെ കുതിരകളുടെ കുളമ്പ് തീക്കല്ലുപോലെ, അവരുടെ രഥചക്രങ്ങൾ ചുഴലിക്കാറ്റുപോലെയും.
  deu-TKW: Ihre Pfeile sind geschärft und alle ihre Bogen gespannt. Die Hufe ihrer
    Rosse gleichen Kieseln und ihre Räder dem Wirbelwind.
  lin-lin: Bambanzi na bango ezali songe, batolotolo na bango nyonso ebendana makasi ;
    makolo ya bampunda na bango ezali lokola mabanga, bapine ya bashar na bango ezali
    lokola mopepe makasi.
  eng-LSV: Whose arrows [are] sharp, and all its bows bent, || Hooves of its horses
    have been reckoned as flint, || And its wheels as a windstorm!
  eng-GNV: 'Whose arrowes shall be sharpe, and all his bowes bent: his horse hoofes
    shall be thought like flint, and his wheeles like a whirlewinde.'
  eng-WEBSTER: 'Whose arrows are sharp, and all their bows bent, their horses'' hoofs
    shall be counted like flint, and their wheels like a whirlwind:'
  nhw-BL: Quihualicase cuatlamintli catli tlahuel tlatequi iyecapa huan inincuahuitol
    catli cuali quitetzilojtoque. Huan nopa cahuayos iniisti eltose tetique hasta
    quiyolitise tlimoyotl quema motlalojtihualase. Huan quema motlalojtihualase inincarros,
    ininruedas caquistis quen se ajcomalacatl.
  swh-ONEN: Mishale yao ni mikali, pinde zao zote zimevutwa, kwato za farasi wao ziko
    kama jiwe la gumegume, magurudumu ya magari yao ya vita ni kama upepo wa kisulisuli.
  bba-bba: Ben sɛ̃ɛnu nu nɔɔ do. Bɑ mɑɑ nu sɔri bu kɑ to. Mɑ ben dumin nɑɑ konnu nu
    bɔɔbu nɡe kperu. Mɑ ben tɑbu kɛkɛbɑ bɑ sɑ̃u nɡe woo ɡunɑ.
  eng-KJVCPB: 'Whose arrows are sharp, and all their bows bent, Their horses’ hoofs
    shall be counted like flint, And their wheels like a whirlwind:'
  luo-luo: Asernigi bith bende atungegi duto oywa motegno, kendo faresegi ombongʼ
    tiendgi ojingʼ, tiend gechegi winyore ka kalausi.
  meu-meu: edia diba na mamataka-mamataka, edia peva iboudiai e marediamu, edia hosi
    aedia na nadi-vasiga na heto, edia ava-keikei na koe-hirihiri na heto;
  npi-ULB: तिनीहरूका काँडहरू तीखा छन् र तिनीहरूका सबै धनुहरूमा ताँदो चढाइएका छन् ।
    तिनीहरूका घोडाहरूका खुर चकमक ढुङ्गाहरूजस्ता छन् र तिनीहरूका रथहरूका पाङ्ग्राहरू
    आँधिजस्ता छन् ।
  yor-yor: Àwọn ọfà wọn múná, gbogbo ọrun wọn sì le; pátákò àwọn ẹṣin wọn le bí òkúta
    akọ, àwọn àgbá kẹ̀kẹ́ wọn sì dàbí ìjì líle.
  pes-OPCB: تیرهایشان تیز و کمانهایشان خمیده است. سم اسبهای ایشان مانند سنگ خارا محکم
    است و چرخهای ارابه‌هایشان مثل گردباد می‌چرخند.
  tgl-ULB: matalim ang kanilang mga palaso at nakaumang na ang lahat ng kanilang mga
    pana; ang paa ng kanilang mga kabayo ay tulad ng bato, at ang mga gulong ng kanilang
    karwahe ay tulad ng mga bagyo.
  hui-hui: Tinaga timuru de biao̱le yuwa wai bule ede yalu tungu lolebira. Tinaga
    wai biaga nogo hosiru hongo tarahe howa uruninaga ge gibaru hongoheni giambe ege
    to̱le̱ alehe ibulebira. Tinaga wai biaga garo ale mini karisi nogo hosime gili
    laga gerai ledaria aube tobane humbirini wai biradagua bulebira.
  mya-mya: သူ​တို့​၏​မြား​များ​သည်​ထက်​လျက်၊ လေး​တို့ သည်​လည်း​တင်​ရန်​အ​သင့်​ရှိ​ကြ​၏။
    သူ​တို့ ၏​မြင်း​ခွာ​များ​သည်​မီး​ခတ်​ကျောက်​ကဲ့​သို့ မာ​၍​ရ​ထား​ဘီး​များ​သည်​လည်း​လေ​ဗွေ
    ကဲ့​သို့​လျင်​မြန်​စွာ​လည်​ကြ​၏။-
  bod-N: དེ་དག་གི་མདའ་རྣོན་པོ་རྣམས་གཞུ་ལ་བསྐྱིལ་བ་དང་། དེ་དག་གི་རྟའི་རྨིག་པ་རྣམས་མེ་ཆ་བཞིན་དང་།
    ཤིང་རྟའི་འཁོར་ལོ་རྣམས་རླུང་འཚུབ་ལྟར་ཡིན།
  wsk-wsk: Nunga daga gotektek mu nunga nogere bugu yam, se nunga daga nuam mu tagi
    muruwuman; nunga horse nunga nusuwik gomang mu manga iwita aora bibiya, se nunga
    karis nunga nagura mu daga gotek aratu kam.
  sna-sna: Miseve yavo inopinza, uta hwavo hwose hwakakungwa; mahwanda amabhiza avo
    anenge omusarasara, mavhiri engoro dzavo akaita sechamupupuri.
  spa-BLM: cuyas flechas son afiladas, y todos sus arcos doblados. Los cascos de sus
    caballos serán como el pedernal, y sus ruedas como un torbellino.
  cac-cac: A yol sjul-lab' eb', te jay sn̈i', tzatz yaj ste'al sjul-lab' eb' chi'.
    A yech noc' schej eb', icha val q'uen q'ueen te tzatz, axo scarruaje eb', jelan
    sb'ey icha chacxuxum ic'.
  swh-ULB: Mishale yao ni mikali na upinde wao umejikunja; kwato za farasi wao' ni
    kama jiwe, na gari lao magurudumu yake ni kama miba.
  bel-bel: стрэлы ў яго навостраныя, і ўсе лукі ў яго напятыя; капыты коней ягоных
    падобныя да крэменю, і колы яго, як віхура;
  deu-ELBBK: Ihre Pfeile sind geschärft, und alle ihre Bogen gespannt; die Hufe ihrer
    Pferde sind Kieseln gleich zu achten und ihre Räder dem Wirbelwind.
  mbb-OT: Merewidit is basut te menge panè dan ne naandam en is menge panè dan. Is
    sulu te menge kudè dan iring te utew mezesen he vatu, henduen be te eribpures
    is kegketileng te ligid te menge kerwahi zan.
  mal-2015: അവരുടെ അമ്പു കൂർത്തും വില്ലു എല്ലാം കുലെച്ചും ഇരിക്കുന്നു; അവരുടെ കുതിരകളുടെ
    കുളമ്പു തീക്കല്ലുപോലെയും അവരുടെ രഥചക്രം ചുഴലിക്കാറ്റുപോലെയും തോന്നും.
  gup-gup: Dja nawu bunarra bedberre nakka kebmak rowk dja bows warridj nakka birriyingihmarnmarnbom
    bu kabindidulubunkenh. Mak djarrang bedberre nakka dengerayek yiman kunwardde,
    dja nawu chariots bedberre nakka karlobme werrkwerrk yiman kayime kunmayorrk.
  rmc-rmc: Lengre šipi hine ostra, savore luki nacirdle, o kopita le grajengre sar
    o kremeňis a o kereki pro verdan sar bari balvaj.
  pes-OPV: که تیرهای ایشان، تیز و تمامی کمانهای ایشان، زده شده است. سمهای اسبان ایشان
    مثل سنگ خارا وچرخهای ایشان مثل گردباد شمرده خواهند شد.
  ron-1924: Сэӂециле лор сунт аскуците ши тоате аркуриле, ынкордате; копителе каилор
    лор паркэ сунт кремене ши роциле карелор лор паркэ сунт ун выртеж.
  ben-OBCV: তাদের তিরগুলি ধারালো, তাদের সব ধনুকে চাড়া দেওয়া আছে; তাদের অশ্বগুলির
    খুর চকমকি পাথরের মতো, তাদের রথগুলির চাকা যেন ঘূর্ণিবায়ুর মতো ঘোরে।
  som-som: Fallaadhahoodu waa af miidhan, oo qaansooyinkooda oo dhammuna waa wada
    xodan yihiin, oo qoobabka fardahoodana waxaa la moodaa sida dhagaxmadow oo kale,
    oo giraangirahooduna waa sida cirwareenta oo kale,
  lat-VUC: Sagittæ ejus acutæ, et omnes arcus ejus extenti. Ungulæ equorum ejus ut
    silex, et rotæ ejus quasi impetus tempestatis.
  eng-ASVBT: 'whose arrows are sharp, and all their bows bent; their horses’ hoofs
    shall be accounted as flint, and their wheels as a whirlwind:'
  ita-1885: Le lor saette saranno acute, e tutti i loro archi tesi; l'unghie de' lor
    cavalli saranno reputate come selci, e le ruote de'lor carri come un turbo.
  eng-LXXUP: 'Whose arrows are sharp, and their bows bent; their horses’ hoofs are
    counted as solid rock: their chariot wheels are as a storm.'
  eng-ULB: Their arrows are sharp and all their bows are bent; their horses' hooves
    are like flint, and their chariot wheels like storms.
  spa-VBL: Sus flechas ya están afiladas, y todos sus arcos han sido ensartados. Los
    cascos de sus caballos son duros como el pedernal; las ruedas de sus carros giran
    como un torbellino.
  fra-_FOB: Ses flèches sont aiguës; tous ses arcs sont tendus; le sabot de ses chevaux
    ressemble au caillou, et ses roues à l'ouragan.
  mal-mal: അവരുടെ അമ്പ് കൂർത്തും വില്ല് എല്ലാം കുലച്ചും ഇരിക്കുന്നു; അവരുടെ കുതിരകളുടെ
    കുളമ്പ് തീക്കല്ലുപോലെയും അവരുടെ രഥചക്രം ചുഴലിക്കാറ്റുപോലെയും തോന്നും.
  urd-GVR: Un ke tīr tez aur kamān tane hue haiṅ. Un ke ghoṛoṅ ke khur chaqmāq jaise,
    un ke rathoṅ ke pahie āṅdhī jaise haiṅ.
  suz-BL: मेको आन ब्रा हेश्‍शो बाक्‍नीम। आन लिब्रा आप्‍चा कली खुक्‍शो बाक्‍नीम। आन
    शारा मी आ झिल्‍का खोदेंशो बाक्‍नीम। आन बग्‍गी आन गुगील फश गिवार खोदेंशो बाक्‍नीम।
  eng-NOY: Their arrows are sharp, And all their bows bent; The hoofs of their horses
    are like flint, And their wheels like a whirlwind.
  ita-1927: Le sue frecce sono acute, tutti i suoi archi son tesi; gli zoccoli de’
    suoi cavalli paiono pietre, le ruote de’ suoi carri, un turbine.
  ckb-ckb: ئەوانەی تیرەکانیان تیژ و کەوانەکانیان توند کراوە، سمی ئەسپەکانیان وەک بەردەئەستێن،
    چەرخەی گالیسکەکانیان وەک گەردەلوولە.
  eng-BBE: 'Their arrows are sharp, and every bow is bent: the feet of their horses
    are like rock, and their wheels are like a rushing storm.'
  kan-OKCV: ಅವರ ಬಾಣಗಳು ಹದವಾಗಿವೆ. ಅವರ ಬಿಲ್ಲುಗಳು ಬಿಗಿದಿವೆ, ಅವರ ಕುದುರೆಗಳ ಗೊರಸುಗಳು ಕಲ್ಲಿನಂತೆಯೂ,
    ಅವರ ರಥಗಳ ಚಕ್ರಗಳು ಬಿರುಗಾಳಿಯಂತೆಯೂ ರಭಸವಾಗಿವೆ.
  tam-2017: அவர்களுடைய அம்புகள் கூர்மையும், அவர்களுடைய வில்லுகளெல்லாம் நாணேற்றினவைகளும்,
    அவர்களுடைய குதிரைகளின் குளம்புகள் கற்பாறையாக எண்ணப்பட்டவைகளும், அவர்களுடைய உருளைகள்
    சுழல்காற்றுக்கு ஒத்தவைகளுமாயிருக்கும்.
  spa-RV-1909: Sus saetas amoladas, y todos sus arcos entesados; las uñas de sus caballos
    parecerán como de pedernal, y las ruedas de sus carros como torbellino.
  ron-BTF: Ei ale căror săgeţi sunt ascuţite şi toate arcurile lor încordate, copitele
    cailor lor vor fi socotite ca şi cremene şi roţile lor ca un vârtej de vânt;
  eng-WEBP: whose arrows are sharp, and all their bows bent. Their horses’ hoofs will
    be like flint, and their wheels like a whirlwind.
  eng-FBV: Their arrows are already sharpened, and all their bows have been strung.
    The hooves of their horses are hard as flint; their chariot wheels spin like a
    whirlwind.
  nld-1939: Zijn pijlen zijn scherp, Al zijn bogen gespannen; De hoeven van zijn paarden
    als keien, Zijn raderen als een wervelwind.
  nch-BL: Quihualicase cuataminti cati tahuel tatequi iyecapa huan inincuahuitol cati
    cuali quitetzilojtoque. Huan nopa cahuayojme iniisti eltose tetique hasta quiyoliltise
    timoyot quema motalojtihualase. Huan quema motalojtihualase inincarrojhua, iniruedas
    caquistis quej se ajcomalacat.
  vie-1934: Tên của họ đã nhọn, cung đã giương; vó ngựa cứng dường đá, bánh xe như
    gió lốc.
  hin-CV: उनके तीर तेज, और धनुष चढ़ाए हुए हैं; उनके घोड़ों के खुर वज्र के समान, और
    उनके रथों के पहिए चक्रवात के समान हैं.
  eng-OURB: whose arrows are sharp, and all their bows bent. Their horses’ hoofs will
    be like flint, and their wheels like a whirlwind.
  spa-BES: Sus flechas son afiladas, y todo arco está inclinado; los pies de sus caballos
    son como rocas, y sus ruedas son como una tormenta apresurada.
  tdx-tdx: Masioñe o ana-pale’eo, fonga mivohotse o fale’eo, hoe vato-pilake o tombon-tsoavala’eo,
    vaho talio o larò’eo;
  tha-KJV: ลูกธนู​ของเขาก็​แหลม บรรดาคันธนูของเขาก็ก่งไว้ กีบม้าทั้งหลายของเขาจะเหมือนกับหินเหล็กไฟ
    และล้อของเขาทั้งหลายเหมือนลมหมุน
  por-BR-2018: Suas flechas estarão afiadas, e todos os seus arcos prontos para atirar;
    os cascos de seus cavalos serão comparáveis a rochas, e as rodas de suas carruagens
    como redemoinhos de vento.
  deu-ELO: Ihre Pfeile sind geschärft, und alle ihre Bogen gespannt; die Hufe ihrer
    Rosse sind Kieseln gleich zu achten, und ihre Räder dem Wirbelwinde.
  eng-WYC-2018: His arrows be sharp, and all his bows be bent; the hoofs of his horses
    be as flint, and his wheels be as the fierceness of tempest. (Their arrows be
    sharp, and all their bows be bent; the hooves of their horses be like flint, and
    their wheels be like the fierceness of a tempest.)
  epo-epo: Ĝiaj sagoj estas akraj, kaj ĉiuj ĝiaj pafarkoj estas streĉitaj; la hufoj
    de ĝiaj ĉevaloj estas kiel granito, kaj la radoj de ĝiaj ĉaroj kiel ventego.
  uig-PIN: Ularning oⱪliri ittik, Barliⱪ oⱪyalirining kiriqliri tartilip tǝyyar turidu,
    Atlirining tuyaⱪliri qaⱪmaⱪ texidǝk bolidu, Jǝng ⱨarwilirining qaⱪliri ⱪoyuntazdǝk
    aylinidu;
  beo-beo: 'Ilia dadi da agei dagoi amola ilia oulali da gegemusa: momagei. Ilia hosi
    emo da igi agoane ga:nasi bagade. Amola ilia sa:liode wagebi emo da foga ononosu
    defele ahoa.'
  tpi-OTNT: Spia bilong ol i sap moa, na ol i taitim banara na i redi long sut. Ol
    hos bilong ol i strong tru, na kapa bilong lek bilong ol hos i strong olsem strongpela
    ston na i no inap bruk. Ol karis bilong ol i spit tru, na ol wil bilong ol karis
    i tanim olsem raunwin.
  hau-SA: Kibiyoyinsu masu tsini ne, an ɗaura dukan bakkunansu; kofatan dawakansu
    sun yi kamar dutsen ƙanƙara, ƙafafun keken yaƙinsu kamar guguwa ne.
  uig-LAT: Ularning oqliri ittik, Barliq oqyalirining kirichliri tartilip teyyar turidu,
    Atlirining tuyaqliri chaqmaq téshidek bolidu, Jeng harwilirining chaqliri qoyuntazdek
    aylinidu;
  nde-nde: Imitshoko yabo ibukhali, wonke amadandili abo agotshisiwe; amasondo amabhiza
    abo afana lelitshe elilukhuni, amavili ezinqola zabo zokulwa anjengesivunguzane.
  ton-ton: '‌ʻOku māsila ʻenau ngaahi ngahau, pea kuo teke ʻenau kaufana kotoa pē;
    ʻe fakatatau ki he maka afi ʻae pesipesi ʻo ʻenau fanga hoosi, pea ko ʻenau ngaahi
    saliote ʻe hangē ko e ʻahiohio:'
  ces-1613: Střely jeho ostré, a všecka lučiště jeho natažená; kopyta koňů jeho jako
    škřemen souzena budou, a kola jeho jako vichřice.
  eng-WMB: whose arrows are sharp, and all their bows bent. Their horses’ hoofs will
    be like flint, and their wheels like a whirlwind.
  tam-TCV: அவர்களுடைய அம்புகள் கூரானவை; வில்லுகள் நாணேற்றப்பட்டவை. அவர்களுடைய குதிரைகளின்
    குளம்புகள் கருங்கற்கள் போலவும், தேர்ச் சக்கரங்கள் சுழற்காற்றைப் போலவும் காணப்படுகின்றன.
  ceb-ULB: Hait ang ilang mga udyong ug gibawog ang tanan nilang pana; sama sa santik
    ang mga koko sa ilang mga kabayo, ug sama sa bagyo ang mga ligid sa ilang karwahe.
  pol-UBG: Ich strzały są ostre i wszystkie ich łuki napięte; kopyta ich koni są jak
    krzemień, a ich koła jak wicher.
  urd-GVU: اُن کے تیر تیز اور کمان تنے ہوئے ہیں۔ اُن کے گھوڑوں کے کُھر چقماق جیسے،
    اُن کے رتھوں کے پہئے آندھی جیسے ہیں۔
  deu-1912: Ihre Pfeile sind scharf und alle ihre Bogen gespannt. Ihrer Rosse Hufe
    sind wie Felsen geachtet und ihre Wagenräder wie ein Sturmwind.
  kan-2017: ಅವರ ಬಾಣಗಳು ಹದವಾಗಿವೆ. ಅವರ ಬಿಲ್ಲುಗಳು ಬಿಗಿದಿವೆ. ಅವರ ಕುದುರೆಗಳ ಗೊರಸುಗಳು ಕಲ್ಲಿನಂತೆಯೂ,
    ಚಕ್ರಗಳು ಬಿರುಗಾಳಿಯಂತೆಯೂ ರಭಸವಾಗಿವೆ.
  yap-yap: Pi gan e gat’ing rorad e bm’uth, ma pi gat’ing rorad e ka ni fal’eg rogon
    ke par. Pi sus u ay e os rorad e bod feni el e pache’, ma pi chariot rorad e be
    cheal ni bod ba nanyor.
  hlt-MCSB: A thaltang te sum vilcik tih a lii khaw boeih tangkuek. A marhang khomae
    te hmailung bangla, a humhae te cangpalam bangla a moeh pah.
  mdy-ETH: ሂኢዣ ዔያቶኮ ዋርቆናያ፥ ቆኦዞ ሻዣ ሂኢዦ ዓኣሢ ጎቾናያ፤ ዔያቶኮ ፓራሢኮ ካኣና ሳቆ ሹቺጉዲ፤ ሳርጌሎ ዖይቶኮ ሺራ
    ቶካ ዓልጎ ዢባሬጉዲ ሺራያኬ።
  twi-ASANTE: Wɔn agyan ano yɛ nnam, na wɔn tadua nyinaa ayɛ krado; wɔn apɔnkɔ ntɔte
    te sɛ twerɛboɔ, wɔn nteaseɛnam ntwahonan te sɛ twahoframa.
  eng-WEBU: whose arrows are sharp, and all their bows bent. Their horses’ hoofs will
    be like flint, and their wheels like a whirlwind.
  wal-wal: Eta zubbee qara; eta wonddafeekka waaxettidaagaa. Eta paratu qinccafilee
    zaalla shuchchaa mala; eta paraa gaaretu irzzoikka gote mala.
  spa-PDDPT: Sus flechas están afiladas y todos sus arcos entesados. Los cascos de
    sus caballos son pedernal, y las ruedas de sus carruajes como tempestad.
  gun-gun: Hu'y voi hakua porã 'rã, guyrapa oguereko va'e xã voi oĩ atã porã va'e
    meme. Hymba kavaju pyapẽ voi ita rami hatã 'rã, ha'e karóxa joe opu'ãa rupi oiporu
    va'e ruéra ma yvytu jere rami ojere pojava 'rã.
  ilo-ULB: natirad dagiti panada ken naibiat amin dagiti baida, kasla landok dagiti
    kuko dagiti kabalioda, ken kasla bagyo dagiti pilid ti karwaheda.
  kpg-kpg: Nadau amu maalei e gaa huoloo, gei nadau maalei gu togomaalia gaa puu.
    Nia babaawae o nadau hoodo e hamaaloo dangihi be nia hadu. Nia duaadiga o nadau
    kulumaa hoodo e niga huoloo be di gawe uwa.
  uig-ARA: ئۇلارنىڭ ئوقلىرى ئىتتىك، بارلىق ئوقيالىرىنىڭ كىرىچلىرى تارتىلىپ تەييار
    تۇرىدۇ، ئاتلىرىنىڭ تۇياقلىرى چاقماق تېشىدەك بولىدۇ، جەڭ ھارۋىلىرىنىڭ چاقلىرى قويۇنتازدەك
    ئايلىنىدۇ؛
  sus-sus: Na mixie xa xalie ɲɔɛe raxaɲɛnxi, e xa tanbɛ woli see birin italaxi a fanyi
    ra, e xa soe toree xɔrɔxɔ alɔ gɛmɛ, e xa sɔɔri ragise sanyie xui gbo alɔ turunnaadɛ.
  pon-2006: Neirail arep kan me keng, oh neirail kesik ketieu kan onopadahngehr en
    kesik. Pahnnehn neirail oahs akan kehlail duwehte takai, oh daiahn wararail werennansapw
    en mahwen kan marahra duwehte kisinieng.
  ksd-ksd: kadia umana pu dia lamia, ma kadia lavur panak par dia talele; kadia lavur
    os a pal a kau i diat dia da ra vat, ma ra umana vil ta kadia kiki na vinavana
    dia da ra kalivuvur;
  tur-YTC: Okları sivri, yayları da gerilidir, atlarının nalları çakmaktaşı gibi,
    Tekerlekleri de kasırga gibi olacak.
  grc-BRENT: Ὧν τὰ βέλη ὀξέα ἐστί, καὶ τὰ τόξα αὐτῶν ἐντεταμένα· οἱ πόδες τῶν ἵππων
    αὐτῶν ὡς στερεὰ πέτρα ἐλογίσθησαν· οἱ τροχοὶ τῶν ἁρμάτων αὐτῶν ὡς καταιγίς.
  ind-AYT: Anak panah mereka tajam, semua busur mereka dilenturkan. Kuku kuda mereka
    terlihat seperti batu api, roda-roda kereta mereka seperti angin puyuh.
  nya-nya: Mivi yawo ndi yakuthwa, mauta awo onse ndi okoka, ziboda za akavalo awo
    nʼzolimba ngati mwala wansagalabwi, magaleta awo ndi aliwiro ngati kamvuluvulu.
  hrv-hrv: Strijele su mu dobro zašiljene, lukovi mu svi zapeti, kremen su kopita
    konja njegovih, vihor su točkovi bojnih mu kola.
  mps-mps: Augwaligo ene da, mu poa pai. Tama augwaligo enesigi dolama, tama enabo
    no sealubuo. Augwaligo hos dabe da, boma pai mu dao. Tama te hos dabego sągąde
    kapa dabe te dila pai masigi tiwai, tama togwa pogobeo. Augwaligo karis dabe bomona
    mu pabo dao. Tama te karis wili dabe da, te wali ebo ąǫ ebo dao.
  tpi-tpi: Spia bilong ol i sap moa, na ol i taitim banara na i redi long sut. Ol
    hos bilong ol i strong tru, na kapa bilong lek bilong ol hos i strong olsem strongpela
    ston na i no inap bruk. Ol karis bilong ol i spit tru, na ol wil bilong ol karis
    i tanim olsem raunwin.
  dan-1931: hvæssede er dets Pile, alle dets Buer spændte; som Flint er Hestenes Hove,
    dets Vognhjul som Hvirvelvind.
  vie-OVCB: Mũi tên của chúng bén nhọn và cung đều giương ra sẵn sàng; móng ngựa cứng
    như đá lửa, và bánh xe như gió lốc.
  guj-2017: તેમનાં બાણ તીક્ષ્ણ કરેલાં છે અને ધનુષ્યો ખેંચેલાં છે; તેમના ઘોડાની ખરીઓ
    ચકમકના પથ્થર જેવી છે અને તેમના રથનાં ચક્રો વંટોળિયાના જેવાં છે.
  pon-2006A: Neirail arep kan me keng, oh neirail kesik ketieu kan onopadahngehr en
    kesik. Pahnnehn neirail oahs akan kehlail duwehte takai, oh daiahn wararail werennansapw
    en mahwen kan marahra duwehte kisinieng.
  por-BRBSL: cujas setas são afiadas, e todos os seus arcos dobrados. Os cascos de
    seus cavalos serão como pederneira, e suas rodas como um redemoinho.
  cth-cth: Ahnimae pala teh hruepatuecalah ao teh, licung teh sut patung e lah ao.
    Ahnimae marangnaw e khoktabeinaw teh, lungtaw hoi a kâvan telah pouk e lah ao
    teh, ahnimae taran tuknae ranglengnaw hai bongparui patetlah doeh ao awh.
  twi-twi: Wɔn agyan ano yɛ nnam, na wɔn tadua nyinaa ayɛ krado; wɔn apɔnkɔ tɔte te
    sɛ ɔtwɛrebo, wɔn nteaseɛnam nkyimii te sɛ mfɛtɛ.
  hlt-hlt: A thaltang te sum vilcik tih a lii khaw boeih tangkuek. A marhang khomae
    te hmailung bangla, a humhae te cangpalam bangla a moeh pah.
  tbz-SIM: Bɛ̀ sũ̀ɔ̃́tɛ́mu bɛ̀ pie, kɛ fĩnnɛ́ bɛ tɑ̃nnɛ̀, kɛ̀ bɛ sɛ̃ĩ́ kpɛ̀ɛ̀tɛ̀ dònnɛ̀
    yɛtɑ̃́rɛ̀ kɛ̀ bɛ nɑɑsɛ̃ĩ́ cɛ̃̀ɛ̃̀tiyɛ̀ cokù tɛfɔ̀dɔ́ntɛ̀ kɔ̃mɛ.
  msy-2020: Men bariba bar ghumizɨ, me pibar afegha, egha asasavɨra gara iti. Men
    hoziaba bar gavgafi, ezɨ men hoziabar dagarir puziba mati dagɨar bar gavgaviba
    egh bɨghiran kogham. Men karisba bar puvɨram akɨzɨrɨsi, ezɨ dar wilba amɨnir ekiamɨn
    mɨn ivemari.
  dop-dop: Yoolɑɑ sɑlɑ pɑ nyǝmɑ́ kɛ́, nɑ pɑ tɔɔŋ pɑmɑ. Pɑ kpɑɣɑnǝŋ ɑcʋwɑ wɛ toŋ kɛ
    ɩsɩɩ kʋkpɑmǝŋ, nɑ pɑ yoou kɛɛkɛnɑɑ cɔɔkɩ ɩsɩɩ kɑcuculɑɣɑ.
  azb-azb: Onların oxları iti, yayları da dartılmışdır. Atların dırnaqları çaxmaq
    daşına bənzər, Döyüş arabalarının təkərləri qasırğa kimidir.
  eng-DBY: their arrows are sharp, and all their bows bent; their horses' hoofs are
    reckoned as the flint, and their wheels as a whirlwind.
  hin-2017: उनके तीर शुद्ध और धनुष चढ़ाए हुए हैं, उनके घोड़ों के खुर वज्र के से और
    रथों के पहिये बवण्डर सरीखे हैं।
  wol-KYG: Seeni fitt ñaw na, seen xala yépp noppi na, seen wewi tànki fas ni xeer.
    Bu tànki watiir ya dawee, nga defe ne callweer a.
  eng-YLT: Whose arrows [are] sharp, and all its bows bent, Hoofs of its horses as
    flint have been reckoned, And its wheels as a hurricane!
  eng-WYC-2017: His arrows be sharp, and all his bows be bent; the hoofs of his horses
    be as flint, and his wheels be as the fierceness of tempest.
  eng-WMBB: whose arrows are sharp, and all their bows bent. Their horses’ hoofs will
    be like flint, and their wheels like a whirlwind.
  urd-GVH: उनके तीर तेज़ और कमान तने हुए हैं। उनके घोड़ों के खुर चक़माक़ जैसे, उनके
    रथों के पहिये आँधी जैसे हैं।
  rug-rug: Sari dia tupi si ṉaru, meke sari dia bokala si nama pude gona; sari ola
    nenedi ri dia hose si ṉiṉira guana patu, meke sari totopilidi ri na dia totopili
    varipera si viloro gua na vivirua.
  gaz-gaz: Xiyyi isaanii qaramaa dha; iddaan isaanii hundi qopheeffameera; kotteen
    fardeen isaanii akkuma dhagaa qara qabuu ti; gommaan gaarii isaaniis akkuma bubbee
    hamaa ti.
  fra-LSG: Ses flèches sont aiguës, Et tous ses arcs tendus; Les sabots de ses chevaux
    ressemblent à des cailloux, Et les roues de ses chars à un tourbillon.
  yal-yal: E xalimakunle ɲɔɛne ralemunxi, e xanle birin bandunxi. E soone torone xɔdɔxɔ
    alo gɛmɛna, e wontorone sanne firifirima alo wuluwunla.
  haw-1868: Ua hookalaia ko lakou pua, Ua lena ko lakou kakaka a pau; Ua like na maiuu
    o ko lakou lio, me ka pohaku, A me ko lakou kaa, me ka puahiohio.
  arb-NAV: سِهَامُهُمْ مُسَنَّنَةٌ، وَقِسِيُّهُمْ مَشْدُودَةٌ. حَوَافِرُ خَيْلِهِمْ
    كَأَنَّهَا صَوَّانٌ. عَجَلاتُ مَرْكَبَاتِهِمْ مُنْدَفِعَةٌ كَالإِعْصَارِ.
  ewe-ewe: Woƒe datiwo le ɖaɖam, eye woku woƒe dawo me. Woƒe sɔwo ƒe afɔwo le abe
    dzosigbewo ene, eye woƒe tasiaɖamwo ƒe afɔwo le abe yali ene.
  eng-LEE: Whose arrows are sharpened, and all whose bows are bent; its horses hoofs
    are hard like the flint, and its wheels like the whirlwind;
  asm-FB: তেওঁলোকৰ কাঁড়বোৰ চোকা, আৰু আটাই ধনু ভিৰোৱা; তেওঁলোকৰ ঘোঁৰাবোৰৰ খুৰা চকমকিয়া
    পাথৰৰ দৰে, আৰু তেওঁলোকৰ ৰথৰ চক্ৰবোৰ ধুমুহাৰ দৰে;
  sus-A: نَ مِشِيٍ شَ شَلِيٍ حْييٍ رَشَحّنشِ، عٍ شَ تَنبّ وٌلِ سٍيٍ بِرِن عِتَلَشِ
    عَ قَنيِ رَ، عٍ شَ سٌي تٌرٍيٍ شْرْشْ عَلْ فّمّ، عٍ شَ سْورِ رَفِسٍ سَنيِيٍ شُي
    فبٌ عَلْ تُرُننَادّ.
  fra-SBL: dont les flèches sont acérées, et tous leurs arcs pliés. Les sabots de
    leurs chevaux seront comme du silex, et leurs roues comme un tourbillon.
  hbo-hbo: אֲשֶׁ֤ר חִצָּיו֙ שְׁנוּנִ֔ים וְכָל־קַשְּׁתֹתָ֖יו דְּרֻכֹ֑ות פַּרְסֹ֤ות
    סוּסָיו֙ כַּצַּ֣ר נֶחְשָׁ֔בוּ וְגַלְגִּלָּ֖יו כַּסּוּפָֽה׃
  piu-2006: '@see-verse:ISA.005.027'
  kik-kik: Mĩguĩ yao nĩ mĩũgĩ, namo mota mao mothe nĩmageete; mahũngũ ma mbarathi
    ciao mahaana ta ihiga rĩa nyaigĩ, namo magũrũ ma ngaari ciao cia ita mathiiaga
    ta rũhuho.
  fra-NCL: Leurs flèches sont aiguisées, leurs arcs sont tous tendus ; les sabots
    de leurs chevaux sont durs comme le caillou, les roues de leurs chars pareilles
    à l’ouragan.
  cek-AK: nihcae ih palaa loe noet parai, nihcae loe kalii to anueng o coek boeh;
    nihcae ih hrang khoknawk loe thlung baktiah amtaak, hrang lakoknawk doeh takhi
    kamhae baktiah oh.
  cuk-cuk: E-sigumar ise-swiswidikidbioed, e-warsimar bela gachii ganikidbimaloed.
    E-molimar-e-sapat akwayobi dutusulidbioed, e-moli-ur-bila-onomalad-e-yandamar
    burwa-bipirmakaledyobi guoed.
  uig-CYR: Уларниң оқлири иштик, Барлиқ оқялириниң киричлири тартилип тәйяр туриду,
    Атлириниң туяқлири чақмақ тешидәк болиду, Җәң һарвулириниң чақлири қоюнтаздәк
    айлиниду;
  tel-2017: వారి బాణాలు పదునైనవి. వారి విల్లులన్నీ ఎక్కుపెట్టి ఉన్నాయి. వారి గుర్రాల
    డెక్కలు చెకుముకిరాళ్ల వంటివి. వారి రథచక్రాలు తుఫాను లాంటివి.
  hat-BSA: Flèch li yo file e tout banza li yo fin koube; pye cheval li yo parèt kon
    pyè silèks, e wou cha li yo tankou toubiyon.
  kos-kos: Sukan pisr natulos kosroh, ac mwe pisr natulos akola in pisrikyuk. Falken
    horse natulos keke oana eot, ac wheel in chariot natulos for oana eng fohru.
  hbo-WLC: אֲשֶׁ֤ר חִצָּיו֙ שְׁנוּנִ֔ים וְכָל־קַשְּׁתֹתָ֖יו דְּרֻכ֑וֹת פַּרְס֤וֹת
    סוּסָיו֙ כַּצַּ֣ר נֶחְשָׁ֔בוּ וְגַלְגִּלָּ֖יו כַּסּוּפָֽה׃
  ibo-ibo: Àkụ ha niile dị nkọ, ekweela ụta ha niile, ụkwụ ịnyịnya dị ka nkume ọkụ,
    ụkwụ ụgbọ agha ha dị ka oke ifufe.
  ory-ory: ସେମାନଙ୍କର ତୀର ତୀକ୍ଷ୍ଣ ଓ ସେମାନଙ୍କର ଧନୁସବୁ ଗୁଣଦିଆ; ସେମାନଙ୍କ ଅଶ୍ୱଗଣର ଖୁରା
    ଚକ୍‍ମକି ପଥର ପରି ଓ ସେମାନଙ୍କ ରଥର ଚକ୍ର ଘୂର୍ଣ୍ଣିବାୟୁ ପରି;
  chk-chk: Ar kewe likapich ra mei, nge wokur föün esefich ra ken. Iwe, kün nöür oris
    ra usun chök fau, nge willen war woken ra märäkul usun eu ewiniär.
  rop-rop: Olabat garram brabli shapwan spiya, en olabat bo en erro im jidan redibala.
    Detlot hosis fut, olabat brabli adwan, wulijim adwan ston. Detlot wil blanga olabat
    bagi go raun en raun kwikbala, wulijim win.
  ukr-1871: Стріли в його нагострені, і всї луки в його натягнені; копита в коней
    його, мов кремінь, а колеса в возах його, неначе вихор.
  deu-1951: Ihre Pfeile sind geschärft und alle ihre Bogen gespannt. Die Hufe ihrer
    Rosse sind wie Kiesel zu achten und ihre Wagenräder wie ein Sturmwind.
  eng-JPS: Whose arrows are sharp, and all their bows bent; their horses' hoofs shall
    be counted like flint, and their wheels like a whirlwind;
  srp-1865: Strijele æe im biti oštre, i svi lukovi njihovi zapeti; kopita u konja
    njihovijeh biæe kao kremen i toèkovi njihovi kao vihor.
  lug-lug: Obusaale bwabwe bwogi, n’emitego gyabwe gyonna mireege. Ebinuulo by’embalaasi
    zaabwe biriba ng’amayinja ag’embaalebaale, Ne nnamuziga w’amagaali gaabwe ng’adduka
    ng’embuyaga y’akazimu.
  heb-heb: אשר חציו שנונים וכל קשתתיו דרכות פרסות סוסיו כצר נחשבו וגלגליו כסופה׃
  ben-IRV: তাদের তীরগুলো ধারালো, তাদের সব ধনুকে টান দেওয়া আছে; তাদের ঘোড়ার খুরগুলো
    চকমকি পাথরের মত এবং তাদের রথের চাকাগুলো ঝড়ের মত।
  pan-pan: ਉਨ੍ਹਾਂ ਦੇ ਤੀਰ ਤਿੱਖੇ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਧਣੁੱਖ ਕੱਸੇ ਹੋਏ ਹਨ, ਉਨ੍ਹਾਂ ਦੇ ਘੋੜਿਆਂ
    ਦੇ ਸੁੰਬ ਚਕਮਕ ਜਿਹੇ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪਹੀਏ ਵਾਵਰੋਲੇ ਜਿਹੇ ਜਾਪਦੇ ਹਨ।
  mya-JVB: သူ တို့ မြှား တို့သည် ထက် ကြ၏။ လေး တို့သည် လည်း တင်း လျက်ရှိကြ၏။ မြင်းခွာ
    တို့သည် မီးကျောက် ကဲ့သို့ ၎င်း၊ ရထား ဘီး တို့သည်လည်း ၊ လေဘွေ ကဲ့သို့ ၎င်း ထင်ကြ၏။
  tte-O: Ali wamali sitali matamatageli yo ali gipoyo siyou nonowaili yo sipan-kalatagili.
    Ali osi kaekaeli sikaiwesosi yo sowasowali sisagena veku pwatali mena. Ali waga
    niuniuli sisagena besiele yaumai kaikaiwena ana towa.
  hmo-hmo: Idia edia diba ibounai be mai matadia, bona edia peva ibounai be pidia
    totona idia hegaegae noho. Edia hosi edia aedia be auka, nadi vasiga bamona. Bona
    edia kariota uili be idia giroagiroa, koehirihiri bamona.
  urd-urd: उनके तीर तेज़ हैं और उनकी सब कमानें कशीदा होंगी, उनके घोड़ों के सुम चक़माक़
    और उनकी गाड़ियाँ गिर्दबाद की तरह होंगी।
  rus-SYN: стрелы его заострены, и все луки его натянуты; копыта коней его подобны
    кремню, и колеса его - как вихрь;
  bqc-SIM: An kaↄ lɛna, an sáↄ kãa píiɛ, an sↄ̃́ↄ swɛ gbãa lán gbɛsiwa, an sↄ̃́goↄ
    gbá lɛ́ liasãizↄ̃ lán zàawa.
  tcz-CHONGTHU: Athalchang muh-u hemjetnintin, athallu jong galkap-ding-sadema kikamsaa
    umding ahi. Asakolteu kengtoa meisi pahhelintin, asakol kangtalaiyu akang jong
    chimpei banga kipei ding ahi.
  mar-mar: त्यांचे बाण तीक्ष्ण आहेत आणि त्यांचे धनुष्ये वाकलेली आहेत. त्यांच्या घोड्यांचे
    खूर गारगोटी सारखे आहेत आणि त्यांच्या रथाचे चाक वादळा प्रमाणे आहेत.
  qub-qub: Lëchancunapis auja-puntami caycan. Lëchata jitacunanpis sumaj chutashami
    caycan. Cawalluncunapa shilluncunapis rumino chucrumi. Carrëtancunapa ruyrancunapis
    shucucuy wayra gachwarejnörämi tumarin.
  hat-hat: Pwent flèch yo taye byen fen. Banza yo tou pare pou tire. Pye chwal yo
    di kou wòch. Kabwèt yo woule vit tankou van siklòn.
  eng-BSB: Their arrows are sharpened, and all their bows are strung. The hooves of
    their horses are like flint; their chariot wheels are like a whirlwind.
  eng-WEBPB: whose arrows are sharp, and all their bows bent. Their horses’ hoofs
    will be like flint, and their wheels like a whirlwind.
  kbq-kbq: Ana vahe'mokizmi kevemofo agona'amo'a roro hu'nege'za, ati zami'a erigri
    krarape'za keve ahe'are tro hu'za mani'naze. Hagi hosi afuzamimofo agiamo'a hankavenentake
    havegna higeno, karisimofo wilimo'a kagikagi zahomo'ma ame'ma huno kagiankna huno
    kagigagi hu'ne.
  nhe-BL: Quihualicase cuatlamintli tlen tlahuel tlatequi iyecapa huan inincuahuitol
    tlen cuali quitetzilojtoque. Huan nopa cahuayos iniisti eltose tetique hasta quiyolitise
    tlimoyotl quema motlalojtihualase. Huan quema motlalojtihualase inincarros, ininruedas
    caquistis queja se ajcomalacatl.
  gub-BL: Wanu'yw hakwa katu. Uhyk waywyrapar ma'ezywà àwàm rehe. Waneimaw kawaru
    wapyàpe tàtàahy ita ài wà. Ywyramawa iapu'a ma'e nuzawy kwaw ywytu uzewara ma'e.
  eng-DRA: Their arrows are sharp, and all their bows are bent. The hoofs of their
    horses shall be like the hint, and their wheels like the violence of a tempest.
