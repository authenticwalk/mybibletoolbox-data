    buura mala gidees; yaaninkka a hanqqoi simmenna; a kushee ha77ikka denddidosan
    de7ees.
  spa-PDDPT: Por esta causa la ira de Yavé se encendió contra su pueblo, extiende
    su mano contra él y lo hiere. Las montañas se estremecen y sus cadáveres están
    tendidos en la calle. A pesar de todo, no se aplaca su ira. Su mano sigue extendida.
  gun-gun: Ha'e nunga rupi ae Senhor poxya hendy ojeupegua kuery pe. Ha'e kuery rovai
    opo oupi reve ombopaga ramo yvyty ikuai va'e voi oryryipa. Ha'e ramo ha'e kuery
    re'õgue ma yty rami rive opyta tape rupi. Ha'e rami ete teĩ ipoxya ndoaxai teri.
    Opo oupi ae tema.
  ilo-ULB: Ngarud, napasgedan ti pungtot ni Yahweh kadagiti tattaona, ken inyunnatna
    ti imana a maibusor kadakuada ken dinusana ida; nagpigerger dagiti banbantay,
    ken dagiti bangkayda ket kasla basura a nagkaiwara kadagiti kalsada. Iti laksid
    amin dagitoy, saan a bimmaaw ti pungtot ni Yahweh, ngem nakalayat pay laeng ti
    imana a mangdusa manen.
  kpg-kpg: Dimaadua gu hagawelewele gi ana daangada, guu holo gi daha ono lima belee
    daaligi digaula. Nia gonduu ga ngalungalua, gei nia huaidina digau ne mmade ga mmoemmoe
    i hongo nia ala be nia geinga, malaa di hagawelewele o Dimaadua la hagalee ngudu,
    gei ono lima e holo gi daha e hagaduadua.
  uig-ARA: شۇڭا پەرۋەردىگارنىڭ غەزىپى ئۆز خەلقىگە قاراپ قاينايدۇ، ئۇ ئۇلارغا قاراپ
    قولىنى كۆتۈرۈپ، ئۇلارنى ئۇرۇپ يىقىتىدۇ. تاغلار تەۋرىنىپ كېتىدۇ؛ ئۆلۈكلەر ئەخلەتلەردەك
    كوچىلار ئوتتۇرىسىدا دۆۋە-دۆۋە بولىدۇ. مۇشۇنداق ئىشلار بولسىمۇ، ئۇنىڭ غەزىپى يەنىلا
    يانمايدۇ، سوزغان قولى يەنىلا قايتۇرۇلماي تۇرىدۇ.
  sus-sus: Na nan a ra Alatala bɔɲɛ texi a xa ɲama xili ma, a bɛlɛxɛ italaxi, a xa
    e bɔnbɔ. Geyae bara sɛrɛn, binbie bara yensen taa kui. Hali na birin to rabaxi,
    a xa xɔnɛ mu ɲɔnxi, a bɛlɛxɛ man italaxi e xili ma.
  pon-2006: KAUN-O ketin engieng pahn sapwellime aramas akan, oh ketin kapalahr lime
    pwehn kaloke irail. Nahna kan pahn rerada, oh paliweren me melahr akan pahn engiengpene
    nan ahl akan duwehte kihd. Engieng en KAUN-O sohte pahn tokedi, ahpw e pahn ketin
    kapahweite nin lime pwehn kalokaloke irail.
  ksd-ksd: Kari ra kulot kai ra Luluai i tar birao ure kana tarai, ma i tar tulue
    ra limana ure diat, ma i tar ubu diat, ma ra umana buana dia ga guria, ma ra minat
    i diat dia ga va da ra puputa ta ra lavur pal a nga. Ma a dovotina kana kankan
    pa i par boko, ma i tulue boko ra limana.
  tur-YTC: Bu nedenle Yahve'nin öfkesi halkına karşı alevlendi; Elini onlara karşı
    uzatıp onları vurdu. Dağlar titriyor ve onların cesetleri sokakların ortasında
    gübre gibi duruyor. Bütün bunlara rağmen öfkesi geri dönmedi ama eli hâlâ uzanmış
    duruyor.
  grc-BRENT: Καὶ ἐθυμώθη ὀργῇ Κύριος σαβαὼθ ἐπὶ τὸν λαὸν αὐτοῦ, καὶ ἐπέβαλε τὴν χεῖρα
    ἐπʼ αὐτοὺς, καὶ ἐπάταξεν αὐτούς· καὶ παρωξύνθη τὰ ὄρη, καὶ ἐγενήθη τὰ θνησιμαῖα
    αὐτῶν ὡς κοπρία ἐν μέσῳ ὁδοῦ· καὶ ἐν πᾶσι τούτοις οὐκ ἀπεστράφη ὁ θυμὸς αὐτοῦ,
    ἀλλὰ ἔτι ἡ χεὶρ ὑψηλή.
  ind-AYT: Sebab itu, murka TUHAN menyala terhadap umat-Nya. Dia telah mengangkat
    tangan-Nya melawan mereka dan memukul mereka. Gunung-gunung bergetar, mayat-mayat
    mereka bergelimpangan seperti sampah di tengah jalan. Bahkan, setelah semuanya
    itu, murka-Nya belumlah surut; tangan-Nya masih tetap terangkat.
  nya-nya: Nʼchifukwa chake mkwiyo wa Yehova wayakira anthu ake; watambasula dzanja
    lake pa anthuwo ndipo akuwakantha Mapiri akugwedezeka, ndipo mitembo ya anthu
    yangoti mbwee mʼmisewu ngati zinyalala. Komabe ngakhale watero, mkwiyo wake sunaleke,
    dzanja lake likanali chitambasulire;
  hrv-hrv: 'Zato se raspali gnjev Jahvin protiv njegova naroda, i on diže ruku na
    nj i udari ga te se potresoše gore: trupla njihova leže k''o smeće po ulicama,
    ali gnjev se njegov još ne smiri, ruka mu je sveđer podignuta.'
  mps-mps: Tama tibaso, Genuai Bidi agai aga we bidi dabe dali sębę eyu, te sębę
    posolo mu ebao. Tama megi da, agai nogo ugwa sagua selama, dolainu no munalubao.
    Agai nogogo deli sogo elebaso, te tigidali tǫ dabe bulu du dabe elebaso, memenege
    elama, bulu du dabe aluasa dulaibao. Tama we bidi hauwa isila paibao. Tama augwaligo
    tigi dabe te hanu sunumi dabede olo pobele bage dabe munalua pabo ąǫ yaibao.
    Genuai Bidi agai tama tiaibao. Tiali goli, te tama tibogo Genuai Bidi agai sębę
    siligobeo. Menio. Agai nogo me ugwaba me dodolalubao.
  tpi-tpi: Bikpela i belhat long ol manmeri bilong en. Na nau em i apim han bilong
    en na i redi long bagarapim ol. Em bai i tromoi han wanpela taim na ol maunten
    bai i guria na planti manmeri bai i dai. Na ol bodi bilong ol bai i stap nabaut
    long ol rot bilong taun olsem pipia. Bikpela bai i mekim olsem, tasol dispela
    bai i no pinisim belhat bilong en. Nogat. Em i apim han i stap yet.
  dan-1931: Så blusser da HERRENS Vrede mod hans Folk, og han udrækker Hånden imod
    det og slår det, så Bjergene skælver og Ligene ligger som Skarn på Gaden. Men
    trods alt har hans Vrede ej lagt sig, hans Hånd er fremdeles rakt ud.
  vie-OVCB: Đó là tại sao cơn thịnh nộ của Chúa Hằng Hữu sẽ thiêu đốt dân Ngài. Chúa
    đã nâng tay đánh chúng. Núi non rúng động, và thây người như rác rưởi trên đường
    phố. Dù thế, cơn thịnh nộ Ngài chưa dứt. Tay Ngài vẫn còn trừng phạt chúng!
  guj-2017: તેથી યહોવાહનો કોપ પોતાના લોકો વિરુદ્ધ સળગ્યો છે અને તેઓના પર યહોવાહે હાથ
    ઉગામીને તેમને સજા કરી છે; પર્વતો ધ્રૂજ્યા અને લોકોના મૃત દેહ ગલીઓમાં કચરાની જેમ
    પડ્યા છે. તેમ છતાં, તેમનો ક્રોધ શાંત થયો નથી, પણ તેમનો હાથ હજી ઉગામેલો જ છે.
  pon-2006A: KAUN-O ketin engieng pahn sapwellime aramas akan, oh ketin kapalahr lime
    pwehn kaloke irail. Nahna kan pahn rerada, oh paliweren me melahr akan pahn engiengpene
    nan ahl akan duwehte kihd. Engieng en KAUN-O sohte pahn tokedi, ahpw e pahn ketin
    kapahweite nin lime pwehn kalokaloke irail.
  por-BRBSL: Portanto, a raiva de Yahweh arde contra seu povo, e ele estendeu sua
    mão contra eles e os golpeou. As montanhas tremem, e seus cadáveres são como lixo
    no meio das ruas. Por tudo isso, sua raiva não é desviada, mas sua mão ainda está
    estendida.
  cth-cth: Hatdawkvah, BAWIPA teh a taminaw koe a lungkhuek teh, ahnimouh van a kut
    a dâw teh, runae a poe dawkvah, monnaw a kâhuet teh, ahnimae ronaw teh lamthungnaw
    dawk songnawng patetlah ao awh han.
  twi-twi: Enti Awurade abufuw aba ne nkurɔfo so, wama ne nsa so, na ɔde rebɔ wɔn
    ahwe fam. Mmepɔw no wosow, na afunu ayɛ sɛ mmɔnten so nwura. Nanso eyi nyinaa
    akyi, ne bo nnwoo ɛ, na ne nsa da so wɔ soro.
  hlt-hlt: BOEIPA kah a thintoek loh a pilnam taengah sai tangloeng coeng. Te vaengah
    a kut a thueng thil tih a ngawn. Te dongah tlang rhoek khaw tlai uh tih a rhok
    te rhamvoel laklo ah natcaeh bangla hmoeng. Te boeih nen khaw a thintoek mael
    pawt tih a kut a thueng pueng.
  tbz-SIM: Dɛɛ̀ te mí ndi Yiɛ̀ nKuyie nkɛ̀ m miɛkɛ di yɛ̀, kɛ̀ ǹ yòùtɛ n nɔ̀ùtɛ̀ kɛ
    dì potɛ́. Kɛ̀ yɛtɑ̃rɛ̀ sɑ̃̀ntɛ̀ kɛ̀ bɛnìtìbɛ̀ ku kɛ cóú cóú icɛ miɛkɛ. Nɛ̀ mɛmmɛ
    m miɛkɛ í do, n nɔ̀ùtɛ̀ kpɑɑ́ yuomu di ĩ́nkɛ̀.
  msy-2020: Ikiavɨra Itir God uan gumazamizibar anɨngaghe. Egha datɨrɨghɨn uan agharim
    ghufegha me gasɨghasɨghasa gara iti. A dughiar vamɨran agharim akunightɨ, mɨkɨmkɨzim
    otoghtɨ, mɨghsɨaba ivazvaghtɨ, gumazamizir bar avɨrim arɨghiregham. Eghtɨ men
    kuaba nguibar ekiamɨn tuavibar buarir pozibar mɨn pura tintinibar ireghɨv ikiam.
    Ikiavɨra Itir God kamaghɨn damuam, eghtɨ bizir kam an anɨngagharim agɨvaghan kogham.
    Puvatɨ. A ivezir kuram isɨ me danɨngvɨra ikiam.
  dop-dop: Pǝ tɔɔ kɛ́ Tɑcɑɑ pɑ́ɑ́nɑ́ kpɑnɑ ɩ yǝlɑɑ. Ɩ teɣetɑ ŋkumle nɑ ɩ́ mɑ́-wɛ.
    Ɩlɛnɑ pɔɔŋ sele, nɑ sǝtɑɑ sɔɣɔtɩ hɑpɛɛ tɔɔ, ɩsɩɩ nyɩɩtʋ. Pɑɑ nɑ mpʋ Tɑcɑɑ pɑ́ɑ́nɑ́
    tɑ hɛɛ. Tɑcɑɑ tɔŋnɑ ŋkumle kɛ teɣetuɣu kɛ́.
  azb-azb: Buna görə də Rəbbin qəzəbi Öz xalqına qarşı alovlandı, Əlini onlara qarşı
    uzadaraq onları vurdu. Dağlar titrədi, küçələrdə meyitləri zibil kimi qaldı, Bütün
    bunlara qarşı yenə də Rəbbin qəzəbi sönmədi, Əli hələ də cəzalandırmağa hazır
    idi.
  eng-DBY: Therefore is the anger of Jehovah kindled against his people, and he hath
    stretched out his hand against them and hath smitten them; and the mountains trembled,
    and their carcases are become as dung in the midst of the streets. For all this
    his anger is not turned away, and his hand is stretched out still.
  hin-2017: इस कारण यहोवा का क्रोध अपनी प्रजा पर भड़का है, और उसने उनके विरुद्ध हाथ
    बढ़ाकर उनको मारा है, और पहाड़ काँप उठे; और लोगों की लोथें सड़कों के बीच कूड़ा
    सी पड़ी हैं। इतने पर भी उसका क्रोध शान्त नहीं हुआ और उसका हाथ अब तक बढ़ा हुआ है।
  wol-KYG: Moo tax merum Aji Sax ji tàkkal ñoñam, mu xàcci loxoom, duma leen, ba tund
    yi jaayu, seeni néew wetar ni mbalit fi mbedd yi. Loolu yépp taxul mu meddi, loxoom
    baa ngi mu xàcci ba tey.
  eng-YLT: Therefore hath the anger of Jehovah burned among His people, And He stretcheth
    out His hand against it, And smiteth it, and the mountains tremble, And their
    carcase is as filth in the midst of the out-places. With all this His anger did
    not turn back, And still His hand is stretched out!
  eng-WYC-2017: Therefore the strong vengeance of the Lord was wroth against his people,
    and he stretched forth his hand on it, and smote it; and hills were troubled [or
    the mountains be disturbed], and the dead bodies of them were made as a turd in
    the midst [or the middle] of streets. In all these things the strong vengeance
    of him was not turned away, but yet his hand was stretched forth.
  eng-WMBB: Therefore the LORD’s anger burns against his people, and he has stretched
    out his hand against them and has struck them. The mountains tremble, and their
    dead bodies are as refuse in the middle of the streets. For all this, his anger
    is not turned away, but his hand is still stretched out.
  urd-GVH: यही वजह है कि रब का ग़ज़ब उस की क़ौम पर नाज़िल हुआ है, कि उसने अपना हाथ
    बढ़ाकर उन पर हमला किया है। पहाड़ लरज़ रहे और गलियों में लाशें कचरे की तरह बिखरी
    हुई हैं। ताहम उसका ग़ुस्सा ठंडा नहीं होगा बल्कि उसका हाथ मारने के लिए उठा ही रहेगा।
  rug-rug: Gua ke sa tinaṉaziri te Zihova la koari Nana tinoni si halala; sa Limana
    si ovulu sage meke nama pude seke goreni. Sari toqere si niu, meke sari tini tie
    matedi si guana remoremo pa sisiraṉa. Gua ba sa tinaṉaziri te Zihova si lopu rizu
    taloa, sa Limana si ovulu sage eko mo, nama pude seke.
  gaz-gaz: Kanaafuu dheekkamsi Waaqayyoo saba isaatti ni bobaʼa; harki isaa ol kaʼee
    isaan rukuta. Tulluuwwan ni raafamu; reeffi isaaniis akkuma kosii daandii irratti
    gatamee taʼa. Kana hundaan illee dheekkamsi isaa hin qabbanoofne; harki isaas
    akkuma ol kaafametti jira.
  fra-LSG: C’est pourquoi la colère de l’Éternel s’enflamme contre son peuple, Il
    étend sa main sur lui, et il le frappe; Les montagnes s’ébranlent; Et les cadavres
    sont comme des balayures au milieu des rues. Malgré tout cela, sa colère ne s’apaise
    point, Et sa main est encore étendue.
  yal-yal: Nanara, Alatala bata xɔlɔ a yamaan ma han! A bata a yiini bandun e xili
    ma, a yi e ɲaxankata. Geyane xuruxurunma, binbine biraxi na xun xɔn alo ɲaman
    kiraan xɔn. Koni hali na birin, Alatalaa xɔlɔn mi ɲan, a yiin mɔn yi lu yitexi
    e xili ma.
  haw-1868: 'Nolaila i hoaaia''i ka inaina o Iehova i kona poe kanaka, A ua o aku
    no oia i kona lima e ku e ia lakou, A ua hahau no oia ia lakou, a e haalulu na
    mauna: A e like auanei ko lakou kupapau me ka opala ma na alanui: Aole nae i huli
    aku kona huhu no keia mau mea a pau, Aka, ke o mai nei no kona lima i keia manawa.'
  arb-NAV: لِذَلِكَ احْتَدَمَ غَضَبُ الرَّبِّ ضِدَّ شَعْبِهِ، فَمَدَّ يَدَهُ عَلَيْهِمْ
    وَضَرَبَهُمْ، فَارْتَعَشَتِ الْجِبَالُ، وَأَصْبَحَتْ جُثَثُ مَوْتَاهُمْ كَالْقَاذُورَاتِ
    فِي الشَّوَارِعِ. وَمَعَ ذَلِكَ كُلِّهِ لَمْ يَرْتَدَّ غَضَبُهُ وَلَمْ تَبْرَحْ
    يَدُهُ مَمْدُودَةً بِالْعِقَابِ.
  ewe-ewe: Eya ta Yehowa ƒe dziku bi ɖe eƒe amewo ŋu. Ekɔ eƒe alɔ dzi, eye wòƒo wo
    ƒu anyi. Towo ʋuʋu kpekpekpe, eye ŋutilã kukuwo le abe gbeɖuɖɔ le aɖukpo dzi ene.
    To esiawo katã gbɔ hã la, eƒe dziku nu mefa o, eƒe alɔ gale dzi ko.
  eng-LEE: 'For this cause is kindled the anger of the Lord against his people, and
    he stretcheth forth his hand against them, and he smiteth them; and the mountains
    tremble, and their carcasses lie like sweepings in the midst of the streets: with
    all this his anger is not turned away, but still is his hand stretched out.'
  asm-FB: এই হেতুকে নিজৰ লোকসকলৰ বিৰুদ্ধে যিহোৱাৰ ক্ৰোধ প্ৰজলিত হ’ল, আৰু তেওঁলোকৰ
    বিৰুদ্ধে তেওঁ হাত মেলি তেওঁলোকক প্ৰহাৰ কৰিলে; তাতে পৰ্ব্বতবোৰ কঁপিল, আৰু বাটৰ
    মাজত তেওঁলোকৰ শৱবোৰ বাটৰ জাবৰৰ দ্বৰে হ’ল, কিন্তু এতিয়াও তেওঁ দণ্ড দিবলৈ হাত দাঙি
    আছে।
  sus-A: نَ نَن عَ رَ عَلَتَلَ بْحّ تٍشِ عَ شَ حَمَ شِلِ مَ، عَ بّلّشّ عِتَلَشِ، عَ
    شَ عٍ بْنبْ. فٍيَيٍ بَرَ سّرّن، بِنبِيٍ بَرَ يٍنسٍن تَا كُي. هَلِ نَ بِرِن تٌ
    رَبَشِ، عَ شَ شْنّ مُ حْنشِ، عَ بّلّشّ مَن عِتَلَشِ عٍ شِلِ مَ.
  fra-SBL: C'est pourquoi la colère de Yahvé s'enflamme contre son peuple, il a étendu
    sa main contre eux et les a frappés. Les montagnes tremblent, et leurs cadavres
    sont comme des déchets au milieu des rues. Pour autant, sa colère ne s'éteint
    pas, mais sa main est toujours tendue.
  hbo-hbo: עַל־כֵּ֡ן חָרָה֩ אַף־יְהוָ֨ה בְּעַמֹּ֜ו וַיֵּ֣ט יָדֹ֧ו עָלָ֣יו וַיַּכֵּ֗הוּ
    וַֽיִּרְגְּזוּ֙ הֶֽהָרִ֔ים וַתְּהִ֧י נִבְלָתָ֛ם כַּסּוּחָ֖ה בְּקֶ֣רֶב חוּצֹ֑ות
    בְּכָל־זֹאת֙ לֹא־שָׁ֣ב אַפֹּ֔ו וְעֹ֖וד יָדֹ֥ו נְטוּיָֽה׃
  piu-2006: '@see-verse:ISA.005.024'
  kik-kik: Nĩ ũndũ ũcio marakara ma Jehova maakanĩte mookĩrĩre andũ ake; nake nĩatambũrũkĩtie
    guoko amagũthe magũe thĩ. Irĩma nacio igathingitha, nacio ciimba ciao ikaaraganio
    njĩra-inĩ ta mahuti. No o na kũrĩ ũguo-rĩ, marakara make matirĩ maraahũahũa, guoko
    gwake no gũtambũrũkĩtio o na rĩu.
  fra-NCL: C’est pourquoi la colère de Yahweh s’est embrasée contre son peuple ; il
    a étendu la main contre lui, et il l’a frappé ; les montagnes sont ébranlées ;
    leurs cadavres gisent au milieu des chemins, comme de l’ordure. Avec tout cela,
    sa colère ne s’est pas détournée, et sa main reste étendue.
  cek-AK: To pongah angmah ih kaminawk nuiah Angraeng palungphui; a ban payangh moe,
    nihcae to boh, to pongah maesomnawk loe anghuen o moe, kami qoknawk doeh loklam
    um li ah aek baktiah oh o. To tiah oh pacoengah doeh, anih palungphuihaih dii
    ai vop, a ban to phok tahang toengtoeng vop.
  cuk-cuk: A-ulale, Bab-Jehová e-dulemarse sabsur-urwed, a-ulale, sabsur-odurdaked,
    yalagan ese giglimaked. Muigan, durgan-milegeyob, galimbaba omileded. Deyob-imaksa-inigwele,
    Bab-Jehová, amba sae-itomaid, amba dulemar-sabsur-odurdakmaid.
  uig-CYR: Шуңа Пәрвәрдигарниң ғәзиви Өз хәлқигә қарап қайнайду, У уларға қарап қолини
    көтирип, уларни уруп жиқитиду. Тағлар тәвринип кетиду; Өлүкләр әхләтләрдәк кочилар
    оттурисида дога-дога болиду. Мошундақ ишлар болсиму, Униң ғәзиви йәнила янмайду,
    Созған қоли йәнила қайтурулмай туриду.
  tel-2017: దాన్నిబట్టి యెహోవా కోపం ఆయన ప్రజల మీద మండుతున్నది. ఆయన వారి మీదికి తన
    బాహువు చాచి వారిని కొట్టాడు. పర్వతాలు వణుకుతున్నాయి. వీధుల్లో వారి శవాలు చెత్తలాగా
    పడి ఉన్నాయి. ఇంత జరిగినా ఆయన కోపం చల్లారలేదు. కొట్టడానికి ఆయన చెయ్యి ఇంకా చాపి
    ఉంది.
  hat-BSA: Akoz sa, kòlè SENYÈ a te brile kont pèp Li a, Li te lonje men l kont yo
    e te frape yo tonbe anba. Mòn yo te tranble e kadav yo te kouche tankou fatra
    nan mitan lari a. Menm ak tout sa a, kòlè Li a poko fin pase, men men L toujou
    lonje.
  kos-kos: LEUM GOD El kasrkusrak sin mwet lal, ac El asroela paol in kalyaelos. Eol
    uh ac fah kusrusryak, ac monin mwet misa ac fah oanna inkanek uh oana kutkut.
    Nwe ouinge, mulat lun LEUM GOD soenna safla, a paol ac srakna asroeyukla in oru
    kaiyuk lal.
  hbo-WLC: עַל־כֵּ֡ן חָרָה֩ אַף־יְהוָ֨ה בְּעַמּ֜וֹ וַיֵּ֣ט יָד֧וֹ עָלָ֣יו וַיַּכֵּ֗הוּ
    וַֽיִּרְגְּזוּ֙ הֶֽהָרִ֔ים וַתְּהִ֧י נִבְלָתָ֛ם כַּסּוּחָ֖ה בְּקֶ֣רֶב חוּצ֑וֹת
    בְּכָל־זֹאת֙ לֹא־שָׁ֣ב אַפּ֔וֹ וְע֖וֹד יָד֥וֹ נְטוּיָֽה׃
  ibo-ibo: Nʼihi nke a, iwe Onyenwe anyị dị ọkụ megide ndị ya; o setịpụrụ aka ya na-etitu
    ha nʼala. Ugwu niile ga-ama jijiji, ozu ndị ahụ dịka ihe na-abaghị uru nʼokporoụzọ
    niile. Ma nʼagbanyeghị ihe ndị a niile, iwe ya alaghachibeghị azụ, aka ya ka setịpụkwara
    esetipụ.
  ory-ory: ଏଥିପାଇଁ ସଦାପ୍ରଭୁଙ୍କର କ୍ରୋଧ ତାହାଙ୍କ ଲୋକମାନଙ୍କ ବିରୁଦ୍ଧରେ ପ୍ରଜ୍ୱଳିତ ହୋଇଅଛି
    ଓ ସେ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ଆପଣା ହସ୍ତ ବିସ୍ତାର କରି ସେମାନଙ୍କୁ ଆଘାତ କରିଅଛନ୍ତି, ପୁଣି,
    ଉପପର୍ବତଗଣ କମ୍ପିଲେ ଓ ଲୋକମାନଙ୍କ ଶବ ସଡ଼କ ମଧ୍ୟରେ ଅଳିଆ ପରି ହେଲା। ଏହିସବୁ ହେଲେ ହେଁ ତାହାଙ୍କର
    କ୍ରୋଧ ନିବୃତ୍ତ ହୁଏ ନାହିଁ, ମାତ୍ର ତାହାଙ୍କର ହସ୍ତ ପୂର୍ବ ପରି ବିସ୍ତାରିତ ହୋଇ ରହିଅଛି।
  chk-chk: Iei mine ewe Samol mi Lapalap a fokun song ngeni nöün aramas o aitiela
    pöün pwe epwe apwüngüür. Iwe, ekewe chuk repwe chechech, nge ekewe somä repwe
    nonom won ekewe al usun chök pipi. Iei mwo nge än Kot song esamwo kul seniir,
    pöün a chüen afeiengaueer.
  rop-rop: Wal yumob blanga YAWEI pipul, indit? Bat yumob bin meigim im brabli wail
    na, en im garra panishim yumob garram im brabli strongbala pawa. Ol detlot bigwan
    hil garra sheiksheik nomo lilbit, en ola dedwan bodi garra leidan oloba langa
    det strit, wulijim ola rabish. YAWEI garra kipgon panishimbat yumob. Lagijat na
    im garra dum.
  ukr-1871: 'Тим же так і розпалався гнїв Господень на його народ, і простягне він
    руку свою на його, так що гори здрігнуться, а трупи їх гноєм улицї покриють. Та
    по тому всьому гнїв його ще не відвернесь, і рука в його все ще буде простягнута:'
  deu-1951: Darum ist auch der Zorn des HERRN wider sein Volk entbrannt, und er hat
    seine Hand gegen sie gewandt und hat sie geschlagen, daß die Berge erbebten und
    ihre Leichname wie Kot auf der Gasse lagen. Bei alledem hat sich sein Zorn nicht
    gewandt, seine Hand ist noch ausgestreckt.
  eng-JPS: Therefore is the anger of the LORD kindled against His people, and He hath
    stretched forth His hand against them, and hath smitten them, and the hills did
    tremble, and their carcasses were as refuse in the midst of the streets. For all
    this His anger is not turned away, but His hand is stretched out still.
  srp-1865: Zato se raspali gnjev Gospodnji na narod njegov, i mahnuv rukom svojom
    na nj udari ga da se gore zadrmaše i mrtva tjelesa njegova biše kao blato po ulicama.
    Kod svega toga gnjev se njegov ne odvrati, nego je ruka njegova još podignuta.
  lug-lug: Noolwekyo obusungu bwa Mukama Katonda bubuubuukira ku bantu be, n’agolola
    omukono gwe n’abasanjaga, ensozi ne zikankana era n’emirambo gyabwe ne gibeera
    ng’ebisasiro wakati mu nguudo. Naye wadde nga biri bwe bityo, obusungu bwa Mukama
    Katonda tebunnakakkana era omukono gwe gukyagoloddwa.
  heb-heb: על כן חרה אף יהוה בעמו ויט ידו עליו ויכהו וירגזו ההרים ותהי נבלתם כסוחה
    בקרב חוצות בכל זאת לא שב אפו ועוד ידו נטויה׃
  ben-IRV: এই জন্য তার লোকদের বিরুদ্ধে সদাপ্রভুর রাগ জ্বলে উঠেছে; তিনি তাদের বিরুদ্ধে
    হাত তুলেছেন এবং তাদেরকে আঘাত করেছেন; তাই পর্বতরা কাঁপল ও তাদের মৃতদেহ রাস্তার
    মধ্যে আবর্জনার মতো হল। এই সব সত্বেও, তার রাগ কম হয়নি, কিন্তু তার হাত এখনো আঘাত
    করার জন্য উঠে আছে।
  pan-pan: ਇਸ ਲਈ ਯਹੋਵਾਹ ਦਾ ਕ੍ਰੋਧ ਆਪਣੀ ਪਰਜਾ ਉੱਤੇ ਭੜਕ ਉੱਠਿਆ, ਉਸ ਨੇ ਆਪਣਾ ਹੱਥ ਉਹਨਾਂ ਦੇ
    ਉੱਤੇ ਚੁੱਕਿਆ, ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਮਾਰਿਆ, ਤਾਂ ਪਰਬਤ ਕੰਬ ਗਏ, ਅਤੇ ਉਹਨਾਂ ਦੀਆਂ ਲੋਥਾਂ ਕੂੜੇ ਵਾਂਗੂੰ
    ਗਲੀਆਂ ਵਿੱਚ ਪਈਆਂ ਸਨ, ਇਸ ਦੇ ਬਾਵਜੂਦ ਉਹ ਦਾ ਕ੍ਰੋਧ ਨਹੀਂ ਹਟਿਆ, ਸਗੋਂ ਉਹ ਦਾ ਹੱਥ ਹੁਣ ਤੱਕ
    ਚੁੱਕਿਆ ਹੋਇਆ ਹੈ।
  mya-JVB: ထိုကြောင့် ၊ ထာဝရဘုရား သည် မိမိ လူ တို့ကို အမျက် တော်ထွက်လျက် ၊ သူတို့၌လက်
    တော်ကိုဆန့် ၍ ဒဏ်ခတ် တော်မူသဖြင့် ၊ တောင် တို့သည်တုန်လှုပ် ၍ ၊ သူ တို့၏အသေ ကောင်တို့သည်
    လမ်း များ၌ မစင် ကဲ့သို့ ဖြစ် ကြ၏။ သို့သော်လည်းအမျက် တော်သည် မ ငြိမ်း ၊ လက် တော်
    သည် ဆန့် လျက်ရှိ သေး၏။
  tte-O: Bwaine koina tagitai yo takatai Yeoba ana munamunai wedowedolina iyawatagili
    ana tomoyao kolili yo nimana ikeleisinan kabo iunuyamateli. Koya kikiuli kani
    sinuku yo tomo boiboitali sikeno-debadebalala kamwasa mena. Na iyaele nagamo tabe
    Yaubada ana munamunai ilaulau kolili nimana iyaelemo ikelekeleisin.
  hmo-hmo: Lohiabada ese iena bese taudia ia badu henia noho. Bona hari iena imana
    ia abia isi, do ia hadikadia totona. Ororo be do idia heudeheude, bona mase taudia
    edia tauanidia be ariara dekenai momoru bamona do idia noho. To inai kara ia ore
    neganai, Lohiabada ena badu be do ia ore lasi. Lasi, badina Lohiabada ese iena
    imana do ia abia isi noho.
  urd-urd: इसलिए ख़ुदावन्द का क़हर उसके लोगों पर भड़का, और उसने उनके ख़िलाफ़ अपना
    हाथ बढ़ाया और उनको मारा; चुनाँचे पहाड़ कॉप गए और उनकी लाशें बाज़ारों में ग़लाज़त
    की तरह पड़ी हैं। बावजूद इसके उसका क़हर टल नहीं गया बल्कि उसका हाथ अभी बढ़ा हुआ
    है।
  rus-SYN: За то возгорится гнев Господа на народ Его, и прострет Он руку Свою на
    него и поразит его, так что содрогнутся горы, и трупы их будут как помет на улицах.
    И при всем этом гнев Его не отвратится, и рука Его еще будет простерта.
  bqc-SIM: A yã́i Dii pↄkũmabↄ̀bↄ a gbɛ̃́ↄwa, à ↄ ue sùmá à ń gbɛ̃́. Gbɛ̀sĩsĩↄ
    dèe, an gɛↄ gↄ̃̀ kálɛ bàasi lán bìsawa. Ń beeↄ píi aà pↄkũma i kpálɛo,
    aà ↄ gi looańlaɛ.
  tcz-CHONGTHU: Hijeha chu Pakai lunghanna chun amite chu ahalvama, akhuttum adopma
    amaho chu aden ding ahi. Chuteng molsangho kilingsoh-intin, mithilongho chu lamlhong
    dungah nenthangho bangin chaplha jenginte. Ahijengvanga Pakai lunghanna chu dailhadehlou
    lai ding ahi. Akhuttum kijesa-a umnalai ding ahi!
  mar-mar: म्हणून परमेश्वराचा क्रोध त्याच्या लोकांवर पेटला आहे, आणि त्याने आपला हात,
    त्यांच्यावर उगारून त्यांना शिक्षा केली आहे. डोंगरसुध्दा भीतीने कापले आहेत आणि
    त्यांची मृतदेह कचऱ्याप्रमाणे रस्त्यावर पडली आहेत. हे सर्व असूनही देवाचा राग शांत
    झाला नाही, पण त्याचा हात लोकांस शिक्षा करण्याकरीता उगारलेलाच राहील.
  qub-qub: Chaypitami Tayta Diosga acrashan runacunapaj fiyupa rabyacurcusha. Nircur
    castigasha. Puntacunapis chucchusharämi. Wañojcunanami cällicunacho jitaräcuran
    ganra jitarajno. Chayno castigarcurpis Tayta Diosga rabyashanpita manami allchacanrächu.
    Payga jinallarämi castigananpaj yarparaycan.
  hat-hat: Se sa ki fè tou, Seyè a te fache anpil sou pèp li a. Li te leve men l'
    sou yo, li frape yo. Lè sa a, mòn yo tranble. Kadav moun mouri yo ap trennen nan
    mitan lari tankou fatra. Men, se poko sa toujou! Se atò Seyè a move. Li poko fin
    ak yo.
  eng-BSB: Therefore the anger of the LORD burns against His people; His hand is raised
    against them to strike them down. The mountains quake, and the corpses lay like
    refuse in the streets. Despite all this, His anger is not turned away; His hand
    is still upraised.
  eng-WEBPB: Therefore the LORD’s anger burns against his people, and he has stretched
    out his hand against them and has struck them. The mountains tremble, and their
    dead bodies are as refuse in the middle of the streets. For all this, his anger
    is not turned away, but his hand is still stretched out.
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a agri'a vahera rimpa ahenezmanteno azana rusuteno
    zamazeri haviza nehie. Hagi azana rusuteno agonaramina eri tore'vare nehuno, vahera
    zamahe frigeno, fri vahe zamavufagamo'a kumapima me'nea ne'onse kantamimpina amne
    zankna huno avite'ne. Ra Anumzamo'a agra ana hu'neanagi rimpa ahe'zamo'a frua
    osu'negeno azana erisga huteno mani'ne.
  nhe-BL: Yeca TOTECO tlahuel cualani ica itlacajhua huan ya quitlanantoc ima para
    quintlatzacuiltis. Nochi tlachiquili huihuipicase huan inintlacayohua nopa mijcatzitzi
    mocahuase tepejtoque ipan calles queja tlasoli. Pero ica nochi ya nopa, noja ax
    tlamis icualancayo huan yeca quejipa quixitlajtos ima para más quintlatzacuiltis.
  gub-BL: A'e rupi Tupàn Tuweharupi Wiko Ma'e wikwahy wemiaihu wanupe. Upyho opo wanehe
    uzepyk pà. Ywytyruhu uryryryryz wà. Zauxiapekwer wezar umàno ma'e kwer wanetekwer
    nahu rupi heityk pyrer ài wà. Nezewe rehe we Tupàn ikwahy haw nupytu'u kwaw. Upyho
    opo iko wanehe uzepyk àwàm rehe rihi.
  eng-DRA: 'Therefore is the wrath of the Lord kindled against his people, and he
    hath stretched out his hand upon them, and struck them: and the mountains were
    troubled, and their carcasses became as dung in the midst of the streets. For
    all this his anger is not turned away, but his hand is stretched out still.'
