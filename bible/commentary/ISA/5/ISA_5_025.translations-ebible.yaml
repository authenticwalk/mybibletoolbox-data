verse: ISA.005.025
translations:
  mal-C: അതിനാൽ യഹോവയുടെ കോപം തന്റെ ജനത്തിനെതിരേ ജ്വലിച്ചിരിക്കുന്നു; അവിടന്ന് അവർക്കെതിരേ
    കൈ ഉയർത്തി അവരെ സംഹരിച്ചിരിക്കുന്നു. പർവതങ്ങൾ വിറയ്ക്കുന്നു, അവരുടെ ശവശരീരങ്ങൾ
    തെരുവീഥിയിൽ ചവറുപോലെ നിരന്നുകിടക്കുന്നു. ഇതൊന്നുകൊണ്ടും അവിടത്തെ കോപം നീങ്ങിപ്പോയിട്ടില്ല,
    അവിടത്തെ കൈ ഇപ്പോഴും ഉയർന്നുതന്നെയിരിക്കുന്നു.
  deu-TKW: Deshalb wird der Zorn Jahwes der Heerscharen gegen sein Volk entbrennen,
    und er wird seine Hand gegen dasselbe ausrecken und wird es schlagen, daß die
    Berge erbeben und seine Leichen wie Kehricht auf den Gassen liegen. Bei alle dem
    hat sich sein Zorn nicht gewandt, und blieb seine Hand noch ausgereckt.
  lin-lin: Yango wana, Yawe atombokeli bato na Ye, asemboli loboko na Ye mpe abeti
    bango ; bangomba eningani, bibembe na bango etondi lokola bafulu na balabala.
    Kasi ata bongo, kanda na Ye ekiti kaka te, loboko na Ye etikali kaka ya kosembolama.
  eng-LSV: Therefore the anger of YHWH has burned among His people, || And He stretches
    out His hand against it, || And strikes it, and the mountains tremble, || And
    their carcass is as filth in the midst of the out-places. With all this His anger
    did not turn back, || And still His hand is stretched out!
  eng-GNV: 'Therefore is the wrath of the Lord kindled against his people, and hee
    hath stretched out his hand vpon them, and hath smitten them that the mountaines
    did tremble: and their carkases were torne in the middes of the streetes, and
    for all this his wrath was not turned away, but his hande was stretched out still.'
  eng-WEBSTER: 'Therefore is the anger of the LORD kindled against his people, and
    he hath stretched forth his hand against them, and hath smitten them: and the
    hills trembled, and their carcasses were torn in the midst of the streets. For
    all this his anger is not turned away, but his hand is stretched out still.'
  nhw-BL: Yeca TOTECO tlahuel cualani ica imasehualhua huan ya quitlanantoc imax para
    quintlatzacuiltis. Nochi tlachiquilme huihuipicase huan inintlacayohua nopa mijcatzitzi
    mocahuase tepejtoque ipan calles quen tlasoli. Pero ica nochi ya nopa, noja amo
    tlamis icualancayo huan yeca quejipa quixitlajtos imax para más quintlatzacuiltis.
  swh-ONEN: Kwa hiyo hasira ya Bwana inawaka dhidi ya watu wake, mkono wake umeinuliwa
    na anawapiga. Milima inatetemeka, maiti ni kama takataka kwenye barabara. Hata
    kwa haya yote, hasira yake haijageukia mbali, mkono wake bado umeinuliwa juu.
  bba-bba: Yen sɔ̃nɑ win mɔru yɑ wɔrimɔ be sɔɔ. U bu nɔmɑ dokemɔ u ɡoomɔ. Guunu diirumɔ.
    Mɑ tɔmbun ɡonu nu sweenɛ swɛɛ sɔɔ nɡe kubɑnu. Adɑmɑ kɑ mɛ, win mɔru kun sure,
    mɑ u bu nɔmɑ dokemɔ u sɛɛyɑsiɑmɔ.
  eng-KJVCPB: 'Therefore is the anger of the Lord kindled against his people, And
    he hath stretched forth his hand against them, and hath smitten them: And the
    hills did tremble, and their carcases were torn in the midst of the streets. For
    all this his anger is not turned away, But his hand is stretched out still.'
  luo-luo: Kuom mano Jehova Nyasaye osekecho gi joge; kendo oserieyo bade kuomgi monegogi.
    Gode yiengni kendo ringre joma otho odhurore e wangʼ yore ka yugi. To kata bed
    ni magi duto osetimore, to mirimbe pod ok okwe, nimar pod okecho kodgi.
  meu-meu: Taunabunai Iehova ena badu e ḡaraḡara, ena bese taudia latadia bena ia
    imana e toi roro henidia, e rahudia mase, bona ororo na e heude-heude; bena tau-anidia
    masedia na momoru na heto, ariara bogaragidiai. Ḡau tamona, ena badu na do se
    heabi oho, bona imana na doini e hetoi roromu.
  npi-ULB: यसकारण परमप्रभुको रिस उहाँका मानिसहरूका विरुद्ध दन्किएको छ । उहाँले आफ्नो
    हात तिनीहरूका विरुद्धमा पसार्नुभएको छ र तिनीहरूलाई दण्ड दिनुभएको छ । पहडाहरू काँप्छन्
    र तिनीहरूका लाशहरू गल्‍लीहरूमा फोहोर झैं छन् । यी सबै कुरामा उहाँको रिस मर्दैन
    । बरु, उहाँको हात अझै पसारिएको छ ।
  yor-yor: Nítorí náà, ìbínú Olúwa gbóná si àwọn ènìyàn rẹ̀, ó ti gbé ọwọ́ rẹ̀ sókè,
    ó sì lù wọ́n bolẹ̀. Àwọn òkè sì wárìrì, òkú wọn sì dàbí ààtàn ní àárín ìgboro.
    Pẹ̀lú gbogbo èyí, ìbínú rẹ̀ kò yí kúrò, ṣùgbọ́n ọ̀wọ́ rẹ̀ sì ná jáde síbẹ̀.
  pes-OPCB: خداوند بر قوم خود خشمناک است و دست خود را دراز کرده تا ایشان را مجازات
    کند. تپه‌ها به لرزه در می‌آیند، و لاشه‌های مردم مثل زباله در خیابانها انداخته
    می‌شوند. با وجود این، خشم و غضب او پایان نمی‌یابد و او دست از مجازات ایشان برنمی‌دارد.
  tgl-ULB: Kaya nga, ang galit ni Yahweh ay sumiklab laban sa kaniyang bayan, at inabot
    niya sila ng kaniyang kamay at pinarusahan; nanginig ang mga bundok, at ang kanilang
    mga bangkay ay naging tulad ng basura sa mga lansangan. Sa kabila ng lahat ng
    ito, hindi napawi ang kaniyang galit, kaya ang kaniyang kamay ay nakataas pa rin
    para handang humampas muli.
  hui-hui: Anduane Homogohanda ibunaga wali agaliru hondowa kebaho ka. Ibugua ti mana
    lalu pani mule ibunaga gi mbira yaraga holebira. Ani buwa gi yupe haragola hari
    timbuni karuni ema biai halu wali agali bu karuni dewaore homai holebira. Ani
    homai haragola uruninaga tinginiru hora nahe tanonaga hariga ngarunaga wima polebira.
    Ani bira tiraga Anduane Homogohanda ibunaga keba holenego hada nabi wiaabo holebira.
    Wiaabo kagola ibunaga gi yaraga hayago yupe nahe pani miaabo holenaga yaraga ho
    wiaabo holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​လူ​မျိုး​တော် အား​အ​မျက်​ထွက်​တော်​မူ​၍ အ​ပြစ်​ဒဏ်​ခတ်
    တော်​မူ​ရန်​လက်​တော်​ကို​ဆန့်​တော်​မူ​သ​ဖြင့် တောင်​တို့​သည်​တုန်​လှုပ်​ကြ​လိမ့်​မည်။
    သေ​သော သူ​တို့​၏​အ​လောင်း​များ​သည်​လမ်း​များ​ပေါ် တွင်​အ​မှိုက်​သ​ရိုက်​ကဲ့​သို့​ကျန်​ရစ်​လိမ့်​မည်။
    ထို​အ​ခါ​၌​ပင်​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မျက် တော်​သည်​ပြေ​ငြိမ်း​လိမ့်​မည်​မ​ဟုတ်။ ကိုယ်​တော်
    သည်​အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​ရန် လက်​တော်​ကို ဆန့်​လျက်​ပင်​ထား​ရှိ​လိမ့်​ဦး​မည်။
  bod-N: རྒྱུ་མཚན་དེའི་དབང་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་རང་གི་འབངས་མི་ལ་རབ་ཏུ་ཁྲོས་ཏེ། ཕྱག་བརྐྱངས་ནས་དེ་དག་ལ་བརྡུང་བ་དང་།
    རི་བོ་རྣམས་འདར་ཞིང་བམ་རོ་རྣམས་སྲང་ལམ་གྱི་གད་སྙིགས་ལྟར་འགྱེལ། དེས་ཀྱང་ཁོང་གི་ཐུགས་ཁྲོ་མ་ཞི་བར་ཕྱག་ནི་སྔར་བཞིན་བརྐྱངས་པའོ།
    །
  wsk-wsk: Bore te se, Yawe ko kariimet nunga gomang motam tama iwita barasam; nu
    nunga maguwurokko kuting patawuram, se duruk urirkiman, se kariimet kueman ale
    anapeya mel iwita, wonong tuagu te ngual ngual kapaman bagasan. Nu uwuta beteram
    ta wore gomang me ta kua kaposo, mena, kuting daong ko am kualala aniso.
  sna-sna: Naizvozvo kutsamwa kwaJehovha kwopfuta pamusoro pavanhu vake; ruoko rwake
    rwasimudzwa uye anovarovera pasi. Makomo anozungunuka, uye mitumbi yavakafa yaita
    samarara mumigwagwa. Kunyange zvakadaro nokuda kwezvose izvi, kutsamwa kwake hakuna
    kudzorwa, ruoko rwake rwaramba rwakasimudzwa.
  spa-BLM: Por eso la ira de Yahvé arde contra su pueblo, y ha extendido su mano contra
    ellos y los ha golpeado. Las montañas tiemblan, y sus cadáveres son como basura
    en medio de las calles. Por todo esto, su ira no se desvía, pero su mano sigue
    extendida.
  cac-cac: Yuj chi' scot val yoval sc'ol d'a eyib'an̈, ol yac'anoch eyaelal. A lum
    nivac vitz, ol ib'xoc luum, toxon̈ej teltumb'a ol ex ajcan e cham d'a yoltac calle.
    Man̈ yujoc chi' ol och vaan yoval sc'ol Jehová chi', palta to ol yac'n̈ej eyaelal
    chi'.
  swh-ULB: Hivyo basi hasira ya Yahwe imewaka juu ya watu wake. Ameunyoosh mkono wake
    juu yao na kuwaadhibu wao. Milima inatikisika, na maiti ni kama takata mitaani.
    Katika mambo yote haya, hasira yake haijapungua; badala yake, ameonyoosha mkono
    wake nje.
  bel-bel: За тое загарыцца гнеў Госпада на народ Ягоны, і працягне Ён руку Сваю на
    яго і ўразіць яго, аж здрыгануцца горы, і трупы іх будуць, як памёт на вуліцах.
    І пры ўсім гэтым гнеў Яго не адступіцца, і рука Яго яшчэ будзе працягнутая.
  deu-ELBBK: Darum ist der Zorn des HERRN gegen sein Volk entbrannt, und er hat seine
    Hand gegen dasselbe ausgestreckt und es geschlagen; und die Berge erbebten, und
    ihre Leichname wurden wie Kehricht inmitten der Straßen. – Bei dem allen wendet
    sich sein Zorn nicht ab, und noch ist seine Hand ausgestreckt.
  mbb-OT: Umbe tenged te utew kegkepeuki keniyu te Nengazen te menge etew zin, ne
    edsilutan kew zin. Egkehuyung is menge vuvungan ne ebpekepeyapat kew ziyà te kersada
    is ebpemematey he egkeiring te menge vesura. Ne minsan pa zutun kenè pa egkaawà
    is pauk te Nengazen. Andam pa ǥihapun sikandin he edsilut keniyu.
  mal-2015: അതുനിമിത്തം യഹോവയുടെ കോപം തന്റെ ജനത്തിന്റെ നേരെ ജ്വലിക്കും; അവൻ അവരുടെ
    നേരെ കൈ നീട്ടി അവരെ ദണ്ഡിപ്പിക്കും; അപ്പോൾ മലകൾ വിറെക്കയും അവരുടെ ശവങ്ങൾ വീഥികളുടെ
    നടുവിൽ ചവറുപോലെ ആയിത്തീരുകയും ചെയ്യും; ഇതെല്ലാംകൊണ്ടും അവന്റെ കോപം അടങ്ങാതെ അവന്റെ
    കൈ ഇനിയും നീട്ടിയിരിക്കും.
  gup-gup: Kumekbekenh nawu Yawey kayiddung wernkih duninjh wanjh dja kaberlwayhme
    bu kabenbun kabenkukyakwon rowk nawu nuye bininj. Manbu kunwarddekimuk makka kawarddewodjorrhmerren
    dja bininj kabirrikukyo kore manbolh yiman manwarre nawu kurorre kahyongoyo. Dja
    nawu Kawohrnan Rowk nakka kahdjalyiddung bu munguyh kabenhbun nawu bininj nuye.
  rmc-rmc: Vašoda rozlabiľa e choľi le RAJESKRI pre peskre manuša; nacirdňa pre lende
    peskro vast a demaďa len. O verchi razisaľona a pro uľici ena o mule manuša sar
    šmeci. Ale the avke mek pes na visarel leskri choľi a leskro vast ačhel nacirdlo.
  pes-OPV: بنابراین خشم خداوند بر قوم خودمشتعل شده و دست خود را بر ایشان دراز کرده،
    ایشان را مبتلا ساخته است. و کوهها بلرزیدند ولاشهای ایشان در میان کوچه‌ها مثل فضلات
    گردیده‌اند. با وجود این همه، غضب او برنگردیدو دست وی تا کنون دراز است.
  ron-1924: Де ачея Се ши апринде Домнул де мыние ымпотрива попорулуй Сэу, Ышь ынтинде
    мына ымпотрива луй ши-л ловеште де се згудуе мунций ши трупуриле моарте стау ка
    нороюл ын мижлокул улицелор. Ку тоате ачестя, мыния Луй ну се потолеште ши мына
    Луй есте ынкэ ынтинсэ.
  ben-OBCV: তাই সদাপ্রভুর ক্রোধ তাঁর প্রজাদের বিরুদ্ধে জ্বলে উঠেছে; তিনি হাত তুলে
    তাদের আঘাত করেছেন। পর্বতগুলি কম্পিত হয়, মৃতদেহগুলি যেন আবর্জনার মতো রাস্তায়
    পড়ে থাকে। তবুও, এ সকলের জন্য, তাঁর ক্রোধ ফেরেনি, তাঁর হাত এখনও উপরে উঠে আছে।
  som-som: Haddaba sidaas daraaddeed ayaa cadhadii Rabbigu dadkiisa ugu oloshay, oo
    wuxuu iyaga ku soo fidiyey gacantiisii, wax buuna ku dhuftay, oo buurihiina way
    wada gariireen, oo meydadkoodiina jidadkay dhex daadsanaayeen sida qashin oo kale,
    hase ahaatee cadhadiisa kama uu sii jeedin, laakiinse gacantiisu weli way sii
    fidsan tahay.
  lat-VUC: 'Ideo iratus est furor Domini in populum suum, et extendit manum suam super
    eum, et percussit eum: et conturbati sunt montes, et facta sunt morticina eorum
    quasi stercus in medio platearum. In his omnibus non est adversus furor ejus,
    sed adhuc manus ejus extenta.'
  eng-ASVBT: Therefore is the anger of Jehovah kindled against his people, and he
    hath stretched forth his hand against them, and hath smitten them; and the mountains
    tremble, and their dead bodies are as refuse in the midst of the streets. For
    all this his anger is not turned away, but his hand is stretched out still.
  ita-1885: Perciò, l'ira del Signore si è accesa contro al suo popolo; ed egli ha
    stesa la sua mano contro ad esso, e l'ha percosso; e i monti ne hanno tremato;
    e i lor corpi morti sono stati a giusa di letame in mezzo delle strade. Per tutto
    ciò l'ira del Signore non si è racquetata; ma la sua mano è ancora stesa.
  eng-LXXUP: 'Therefore the Lord of hosts was greatly angered against his people,
    and he reached forth his hand upon them, and smote them: and the mountains were
    troubled, and their carcasses were as dung in the midst of the way: yet for all
    this his anger has not been turned away, but his hand is yet raised.'
  eng-ULB: Therefore the anger of Yahweh is kindled against his people. He has reached
    out with his hand against them and has punished them. The mountains tremble, and
    their corpses are like garbage in the streets. In all these things, his anger
    does not subside; instead, his hand is still stretched out.
  spa-VBL: Por eso el Señor arde de ira contra su pueblo. Ha levantado su mano y los
    ha golpeado, sacudiendo las montañas y dejando sus cadáveres tirados como basura
    en las calles. A pesar de todo esto, su cólera no ha terminado, y su mano sigue
    levantada.
  fra-_FOB: Aussi la colère de l'Éternel s'embrase contre son peuple. Il étend la
    main sur lui, il le frappe, et les montagnes en tremblent; leurs cadavres sont
    comme le fumier au milieu des rues. Malgré tout cela, sa colère ne s'arrête pas,
    et sa main est toujours étendue.
  mal-mal: അതുനിമിത്തം യഹോവയുടെ കോപം തന്റെ ജനത്തിന്റെ നേരെ ജ്വലിക്കും; അവിടുന്ന് അവരുടെ
    നേരെ കൈ നീട്ടി അവരെ ദണ്ഡിപ്പിക്കും; അപ്പോൾ മലകൾ വിറയ്ക്കുകയും അവരുടെ ശവങ്ങൾ വീഥികളുടെ
    നടുവിൽ ചവറുപോലെ ആയിത്തീരുകയും ചെയ്യും; ഇതെല്ലാംകൊണ്ടും അവിടുത്തെ കോപം അടങ്ങാതെ
    അവിടുത്തെ കൈ ഇനിയും നീട്ടിയിരിക്കും.
  urd-GVR: Yihī wajah hai ki Rab kā ġhazab us kī qaum par nāzil huā hai, ki us ne
    apnā hāth baṛhā kar un par hamlā kiyā hai. Pahāṛ laraz rahe aur galiyoṅ meṅ lāsheṅ
    kachre kī tarah bikhrī huī haiṅ. Tāham us kā ġhussā ṭhanḍā nahīṅ hogā balki us
    kā hāth mārne ke lie uṭhā hī rahegā.
  suz-BL: मोपतीके परमप्रभु यावे आ मुर आन पर्बम गाइक्‍ताक्‍व। मिनु आ गुइ क्‍युक्‍शा,
    मेको आन कली तुप्‍तु। मिनु डांडापुकी ख्रिनु कुशा हिम्‍साक्‍म। शुश मुर आन बेक्‍शो
    रां लांमी ताइश्‍शो खोदेंशो दुम्‍तेक्‍म। मोपा आ गाइक्‍चा मबेक्‍थु, मुल सम्‍म आ
    गुइ क्‍युक्‍स ङा क्‍युक्‍स बाक्‍ब। यसैया ९:१; यसैया १६:२०; यसैया १०:४
  eng-NOY: Therefore is the anger of Jehovah kindled against his people; He stretcheth
    forth his hand against them, and smiteth them, so that the mountains tremble,
    And their carcasses are as dung in the midst of the streets; For all this his
    anger is not turned away, But his hand is stretched out still.
  ita-1927: Per questo avvampa l’ira dell’Eterno contro il suo popolo; ed egli stende
    contr’esso la sua mano, e lo colpisce; tremano i monti, e i cadaveri son come
    spazzatura in mezzo alle vie; e, con tutto ciò, l’ira sua non si calma, e la sua
    mano rimase distesa.
  ckb-ckb: لەبەر ئەوە تووڕەیی یەزدان لەسەر گەلەکەی جۆشا، دەستی بۆ درێژکرد و لێیدا.
    چیاکان هەژان و جەستەکانیان وەک زبڵی سەر شەقامەکانی لێهات. لەگەڵ هەموو ئەوەشدا
    تووڕەییەکەی دانەمرکایەوە، هێشتا دەستی درێژکردووە.
  eng-BBE: For this reason the wrath of the Lord has been burning against his people,
    and his hand has been stretched out against them in punishment, and the hills
    were shaking, and their dead bodies were like waste in the open places of the
    town.
  kan-OKCV: ಆದಕಾರಣ ಯೆಹೋವ ದೇವರು ಕೋಪಗೊಂಡು ಜನರಿಗೆ ವಿರೋಧವಾಗಿ ಉರಿಗೊಂಡು ಅವರ ಮೇಲೆ ತಮ್ಮ ಕೈಚಾಚಿ,
    ಅವರನ್ನು ಹೊಡೆದಿದ್ದಾರೆ, ಬೆಟ್ಟಗುಡ್ಡಗಳು ಕಂಪಿಸಿದವು. ಅವರ ಹೆಣಗಳು ಹರಿದು ಬೀದಿಗಳ ಮಧ್ಯದಲ್ಲಿ
    ಬಿದ್ದಿರುವುವು. ಇಷ್ಟೆಲ್ಲಾ ಆದರೂ ದೇವರ ಕೋಪವು ತೀರದೆ, ಅವರ ಕೈ ಇನ್ನೂ ಚಾಚಿಯೇ ಇರುವುದು.
  tam-2017: ஆகையால் யெகோவாவுடைய கோபம் தமது மக்களுக்கு விரோதமாக மூண்டது; அவர் தமது
    கையை அவர்களுக்கு விரோதமாக நீட்டி, மலைகள் அதிரத்தக்கதாகவும், அவர்களுடைய பிணங்கள்
    நடுவீதிகளில் குப்பை போலாகத்தக்கதாகவும், அவர்களை அடித்தார்; இவை எல்லாவற்றிலும்
    அவருடைய கோபம் தணியாமல், இன்னும் அவருடைய கை நீட்டினபடியே இருக்கிறது.
  spa-RV-1909: Por esta causa se encendió el furor de Jehová contra su pueblo, y extendió
    contra él su mano, é hirióle; y se estremecieron los montes, y sus cadáveres fueron
    arrojados en medio de las calles. Con todo esto no ha cesado su furor, antes está
    su mano todavía extendida.
  ron-BTF: De aceea se aprinde mânia DOMNULUI împotriva poporului său, şi el şi-a
    întins mâna împotriva lor şi i-a lovit şi dealurile au tremurat şi trupurile lor
    moarte au fost sfâşiate în mijlocul străzilor. Cu toate acestea mânia lui nu s-a
    întors, ci mâna lui este încă întinsă.
  eng-WEBP: Therefore the LORD’s anger burns against his people, and he has stretched
    out his hand against them and has struck them. The mountains tremble, and their
    dead bodies are as refuse in the middle of the streets. For all this, his anger
    is not turned away, but his hand is still stretched out.
  eng-FBV: That's why the Lord burns with anger against his people. He has lifted
    up his hand and hit them, shaking the mountains, and leaving their corpses lying
    like refuse in the streets. Despite all this, his anger is not finished, and his
    hand is still lifted up.
  nld-1939: Daarom is Jahweh tegen zijn volk in woede ontstoken, En strekt Hij zijn
    hand tegen hen uit; Hij slaat ze, dat de bergen er van rillen, En hun lijken als
    vuil op de straten liggen! Toch legt zijn toorn zich niet neer, Maar zijn hand
    blijft gestrekt.
  nch-BL: Yeca TOTECO tahuel cualani ica imasehualhua huan ya quitanantoc imax para
    quintatzacuiltis. Nochi tachiquilme huihuipicase huan inintacayohua nopa mijcatzitzi
    mocahuase tepejtoque ipan calles quej tasoli. Pero ica nochi ya nopa, noja amo
    tamis icualancayo huan yeca quejipa quixitajtos imax para más quintatzacuiltis.
  vie-1934: 'Nhân đó, cơn thạnh nộ của Đức Giê-hô-va phừng lên nghịch cùng dân Ngài.
    Ngài đã giơ tay nghịch cùng nó và đánh nó; núi non đều rúng động: xác chết chúng
    nó như phân ngang ngửa giữa đường. Dầu vậy, cơn giận Ngài chẳng lánh khỏi, nhưng
    tay Ngài còn giơ ra.'
  hin-CV: इसलिये याहवेह ने क्रोधित होकर उनको मारा तब पर्वत हिलने लगा और शव सड़कों
    पर बिखरे पड़े थे फिर भी वे शांत न हुए, और उनका हाथ अब तक उठा हुआ है.
  eng-OURB: Therefore Adonai’s anger burns against his people, and he has stretched
    out his hand against them, and has struck them. The mountains tremble, and their
    dead bodies are as refuse in the middle of the streets. For all this, his anger
    is not turned away, but his hand is still stretched out.
  spa-BES: Por esta razón, la ira del Señor ha estado ardiendo contra su pueblo, y
    su mano se ha extendido contra ellos en castigo, y las colinas temblaban, y sus
    cadáveres eran como basura en los lugares abiertos de la ciudad.
  tdx-tdx: Toly ndra miforoforo am’ ondati’eo ty haviñera’ Iehovà, naho natora-kitsi’e
    am’ iereo ty fità’e, naho trinabotrabo’e; nihondrahondra iaby o tambohoo, natao
    litsake an-dalambey eo ty lolo’ iareo. Amy hoe zay iaby mbe tsy nivike ty haviñera’e,
    vaho mbe mihity avao ty fità’e.
  tha-KJV: เหตุ​ฉะนั้นพระพิโรธของพระเยโฮวาห์จึงพลุ่งขึ้นต่อชนชาติของพระองค์ และพระองค์ทรงเหยียดพระหัตถ์ของพระองค์ออกสู้เขาและตี​เขา
    และภูเขาทั้งหลายก็​สั่นสะเทือน และซากศพของเขาทั้งหลายถูกฉีกขาดกลางถนน ถึงกระนั้​นก​็​ดี
    พระพิโรธของพระองค์​ก็​มิได้​หันกลับ แต่​พระหัตถ์ของพระองค์​ก็​ยังเหยียดออกอยู่
  por-BR-2018: Por isso se acendeu a ira do SENHOR contra seu povo, e estendeu sua
    mão contra ele, e o feriu; e as montanhas tremeram, e seus cadáveres foram como
    lixo no meio das ruas; com tudo isto ele não retrocedeu sua ira; ao contrário,
    sua mão ainda está estendida.
  deu-ELO: Darum ist der Zorn Jehovas wider sein Volk entbrannt, und er hat seine
    Hand gegen dasselbe ausgestreckt und es geschlagen; und die Berge erbebten, und
    ihre Leichname wurden wie Kehricht inmitten der Straßen. Bei dem allen wendet
    sich sein Zorn nicht ab, und noch ist seine Hand ausgestreckt.
  eng-WYC-2018: Therefore the strong vengeance of the Lord was wroth against his people,
    and he stretched forth his hand on it, and smote it, (or and he stretched forth
    his hand against them, and struck them down); and (the) hills were troubled, and
    the dead bodies of them were made as a turd in the midst of streets. In all these
    things the strong vengeance of him was not turned away, but yet his hand was stretched
    forth.
  epo-epo: Pro tio ekflamis la kolero de la Eternulo kontraŭ Lia popolo, kaj Li etendis
    Sian manon kontraŭ ĝin kaj frapis ĝin; kaj ektremis la montoj, kaj la kadavroj
    de la popolo estas kiel koto sur la stratoj; kaj malgraŭ ĉio ĉi tio Lia kolero
    ne kvietiĝis, kaj Lia brako estas ankoraŭ etendita.
  uig-PIN: Xunga Pǝrwǝrdigarning ƣǝzipi Ɵz hǝlⱪigǝ ⱪarap ⱪaynaydu, U ularƣa ⱪarap
    ⱪolini kɵtürüp, ularni urup yiⱪitidu. Taƣlar tǝwrinip ketidu; Ɵlüklǝr ǝhlǝtlǝrdǝk
    koqilar otturisida dɵwǝ-dɵwǝ bolidu. Muxundaⱪ ixlar bolsimu, Uning ƣǝzipi yǝnila
    yanmaydu, Sozƣan ⱪoli yǝnila ⱪayturulmay turidu.
  beo-beo: Hina Gode da Ea fi dunuma ougi gala. E da ilima se ima:ne, Ea lobo ilua:i
    dagoi. Goumi huluane da ugugumu, amola dunu da bogole, ilia da:i hodo da isu agoane
    udigili moilai bai bagade logo ganodini dialebe ba:mu. Be amoha Hina Gode Ea ougi
    da gia:iwane dialebe ba:mu. E da eno se ima:ne, Ea lobo da bu ilua:i dagoi ba:mu.
  tpi-OTNT: Bikpela i belhat long ol manmeri bilong en. Na nau em i apim han bilong
    en na i redi long bagarapim ol. Em bai i tromoi han wanpela taim na ol maunten
    bai i guria na planti manmeri bai i dai. Na ol bodi bilong ol bai i stap nabaut
    long ol rot bilong taun olsem pipia. Bikpela bai i mekim olsem, tasol dispela
    bai i no pinisim belhat bilong en. Nogat. Em i apim han i stap yet.
  hau-SA: Saboda haka fushin Ubangiji ya yi ƙuna a kan mutanensa; ya ɗaga hannunsa
    ya kuma buge su. Duwatsu sun jijjigu, gawawwaki kuwa suka zama kamar juji a tituna.
    Saboda wannan duka, fushinsa bai huce ba, bai kuwa janye hannunsa ba.
  uig-LAT: Shunga Perwerdigarning ghezipi Öz xelqige qarap qaynaydu, U ulargha qarap
    qolini kötürüp, ularni urup yiqitidu. Taghlar tewrinip kétidu; Ölükler exletlerdek
    kochilar otturisida döwe-döwe bolidu. Mushundaq ishlar bolsimu, Uning ghezipi
    yenila yanmaydu, Sozghan qoli yenila qayturulmay turidu.
  nde-nde: Ngakho ulaka lukaThixo luzavutha ebantwini bakhe; isandla sakhe siphakeme
    njalo uyabatshaya. Izintaba ziyanyikinyeka, izidumbu zabafileyo zinjengezibi ezindleleni.
    Ikanti kukho konke lokhu ulaka lwakhe kaluphelanga, isandla sakhe silokhu siphakanyisiwe.
  ton-ton: 'Ko ia kuo tupu ai ʻae houhau ʻo Sihova ki hono kakai, pea kuo ne mafao
    hono nima kiate kinautolu, pea kuo ne taaʻi ʻakinautolu: pea naʻe tetetete ʻae
    ngaahi moʻunga, pea naʻe haehae honau ʻangaʻanga ʻi he ngaahi hala ʻoe kolo. Pea
    neongo ʻa eni kotoa pē ʻoku teʻeki ai ke taʻofi hono houhau, ka ʻoku kei mafao
    hono nima.'
  ces-1613: Pročež rozpáliv se prchlivostí Hospodin na lid svůj, a vztáh ruku svou
    na něj, porazil jej, tak že se hory zatřásly, a těla mrtvá jejich jako hnůj u
    prostřed ulic. V tom však ve všem neodvrátila se prchlivost jeho, ale předce ruka
    jeho jest vztažená.
  eng-WMB: Therefore the LORD’s anger burns against his people, and he has stretched
    out his hand against them and has struck them. The mountains tremble, and their
    dead bodies are as refuse in the middle of the streets. For all this, his anger
    is not turned away, but his hand is still stretched out.
  tam-TCV: 'அதனால் யெகோவாவின் கோபம் தம்முடைய மக்களுக்கு விரோதமாய் பற்றியெரிகிறது:
    அவர் தமது கரத்தை உயர்த்தி, அவர்களை அடித்து வீழ்த்துகிறார். மலைகள் நடுநடுங்கின,
    அவர்களுடைய பிரேதங்கள் தெருக்களில் குப்பைபோல் கிடக்கின்றன. இவையெல்லாம் நடந்தும்
    அவரது கோபம் தீராமல், அவரது கரம் இன்னும் ஓங்கியபடியே இருக்கிறது.'
  ceb-ULB: Busa mosilaob ang kasuko ni Yahweh batok sa iyang katawhan. Gituy-od niya
    ang iyang kamot batok kanila ug gisilotan sila. Mokurog ang kabukiran, ug mahisama
    sa basura diha sa kadalanan ang ilang mga patayng lawas. Dili mahupay ang iyang
    kasuko niining mga butanga; hinuon, magpabilin nga gituy-od ang iyang kamot.
  pol-UBG: Zapłonął więc gniew PANA na jego lud, wyciągnął na niego swą rękę i uderzył
    go, aż góry zadrżały i trupy leżały jak gnój rozrzucony po ulicach. Mimo tego
    wszystkiego jego gniew nie ustał, ale jego ręka jest jeszcze wyciągnięta.
  urd-GVU: یہی وجہ ہے کہ رب کا غضب اُس کی قوم پر نازل ہوا ہے، کہ اُس نے اپنا ہاتھ
    بڑھا کر اُن پر حملہ کیا ہے۔ پہاڑ لرز رہے اور گلیوں میں لاشیں کچرے کی طرح بکھری
    ہوئی ہیں۔ تاہم اُس کا غصہ ٹھنڈا نہیں ہو گا بلکہ اُس کا ہاتھ مارنے کے لئے اُٹھا
    ہی رہے گا۔
  deu-1912: Darum ist der Zorn des HERRN ergrimmt über sein Volk, und er reckt seine
    Hand über sie und schlägt sie, daß die Berge beben und ihre Leichname wie Kot
    auf den Gassen sind. Und in dem allen läßt sein Zorn nicht ab, sondern seine Hand
    ist noch ausgereckt.
  kan-2017: ಹೀಗಿರಲು ಯೆಹೋವನು ತನ್ನ ಜನರ ಮೇಲೆ ಕೋಪಗೊಂಡು, ಅವರ ಮೇಲೆ ಕೈಯೆತ್ತಿ, ಅವರನ್ನು ಹೊಡೆದುಬಿಡುವನು.
    ಆಗ ಬೆಟ್ಟಗಳು ನಡಗುವವು. ಹೆಣಗಳು ಬೀದಿಗಳಲ್ಲಿ ಕಸವಾಗಿ ಬಿದ್ದಿರುವವು. ಇಷ್ಟೆಲ್ಲಾ ನಡೆದರೂ ಆತನ
    ಕೋಪವು ತೀರದೇ ಕೈಯೆತ್ತಿಯೇ ಇರುವುದು.
  yap-yap: I SOMOL e ke damumuw ko girdi’ rok ma ke k’iyag pa’ ni nge gechig nagrad.
    Pi burey e bayi rur ma downgin e pi’in karm’ad e bay nn’ag ni bod e dow u lan
    e pi kanawo’. Yug aram rogon ma damumuw rok SOMOL e dawori mus, ya ka be par pa’
    nib k’iy ni nge gechig.
  hlt-MCSB: BOEIPA kah a thintoek loh a pilnam taengah sai tangloeng coeng. Te vaengah
    a kut a thueng thil tih a ngawn. Te dongah tlang rhoek khaw tlai uh tih a rhok
    te rhamvoel laklo ah natcaeh bangla hmoeng. Te boeih nen khaw a thintoek mael
    pawt tih a kut a thueng pueng.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዻጋ ፔኤኮ ዴሮ ዑፃ ታሚጉዲ ዔኤቴኔ፤ ዒዛኮ ዎልቁሞጉዴያ ዒ ዔያቶ ሜታሳንዳኔ፤ ዹካ ዓጊፃንዳኔ፤
    ሃይቄ ዓሶኮ ሌዛ ቡኡራጉዲ ጎይፆ ዓጫ ኬኤሪንታንዳኔ፤ ዬይ ቢያ ማዔቴያ ዻጋ ዒዛኮ ማዓዓኬ፤ ዔያቶ ዒ ሜታሳኒ ጊንሣ ጊኢጊንቴኔ።
  twi-ASANTE: Enti Awurade abufuo aba ne nkurɔfoɔ so, wapagya ne nsa na ɔde rebɔ wɔn
    ahwe fam. Mmepɔ no woso, na afunu ayɛ sɛ mmɔntene so wira. Nanso yei nyinaa akyi,
    ne bo nnwoeɛ, na ne nsa da so wɔ soro.
  eng-WEBU: Therefore the LORD’s anger burns against his people, and he has stretched
    out his hand against them and has struck them. The mountains tremble, and their
