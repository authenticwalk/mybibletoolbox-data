verse: ISA.005.027
translations:
  mal-C: അതിൽ ആരും ക്ഷീണിതരാകുകയോ വഴുതിവീഴുകയോ ചെയ്യുന്നില്ല, ആരുംതന്നെ മയങ്ങുകയോ
    ഉറങ്ങുകയോ ചെയ്യുന്നില്ല; ആരുടെയും അരപ്പട്ട അഴിയുന്നില്ല, ഒരു ചെരിപ്പിന്റെ വാറും
    പൊട്ടിപ്പോകുന്നില്ല.
  deu-TKW: Kein Müder und kein Strauchelnder ist darunter; sie schlafen und schlummern
    nicht. Nicht löst sich der Gurt ihrer Lenden, nicht reißt ihnen ein Schuhriemen.
  lin-lin: Moko te kati na bango asili kolemba nzoto to abeti libaku, moko te azali
    konimba to kolala pongi. Moko te alongoli mokaba na ye na loketo, singa moko te
    ya basapato na bango etikali kokatana.
  eng-LSV: There is none weary, nor stumbling in it, || It does not slumber, nor sleep,
    || Nor has the girdle of its loins been opened, || Nor the strap of its sandals
    drawn away.
  eng-GNV: 'None shall faint nor fall among them: none shall slumber nor sleepe, neither
    shall the girdle of his loynes be loosed, nor the latchet of his shooes be broken:'
  eng-WEBSTER: 'None shall be weary nor stumble among them; none shall slumber nor
    sleep; neither shall the girdle of their loins be loosed, nor the latchet of their
    shoes be broken:'
  nhw-BL: Amo aqui tlen inijuanti siyahuis, niyon motepotlamis, niyon cochmiquis,
    niyon cochhuetzise. Quihuicase inintzinquechilpica cuali ilpitoc huan motlalilise
    tecactli catli amo nimantzi cotoni.
  swh-ONEN: Hakuna hata mmoja wao anayechoka wala kujikwaa, hakuna hata mmoja anayesinzia
    wala kulala, hakuna mkanda uliolegezwa kiunoni, hakuna gidamu ya kiatu iliyokatika.
  bba-bba: Ben ɡoo kun wɑsire, ɡoo kun mɑɑ wɔrumɛ. Dom kun ɡoo mwɛ u sere dweeyɑ.
    Goon kpɑkɑ kun mɑɑ kusiɑre ye u sɛ̃ke pɔrɑɔ. Mɛyɑ ben ɡoon bɑrɑnun wɛ̃ɛ kun nùn
    kɑre.
  eng-KJVCPB: 'None shall be weary nor stumble amongst them; None shall slumber nor
    sleep; Neither shall the girdle of their loins be loosed, Nor the latchet of their
    shoes be broken:'
  luo-luo: Onge kata mana ngʼato achiel kuomgi ma ol kata machwanyore, bende onge
    kata ngʼato achiel kuomgi ma nindo tero, bende onge moro ma okanda ombekni e nungone
    kata ma tond wuochene ochot.
  meu-meu: Ta tauna se boeramu, ta se hetutuhimu, ta matana se hakapumu eiava se mahutamu,
    ta ramina se heruhamu, tamaka varona ta se motumu;
  npi-ULB: तिनीहरूका माझमा कोही पनि थाक्‍नेछन् न त ठेस खानेछैन् । कोही पनि निदाउनेछैन
    न त उँघ्‍नेछन् । न त तिनीहरूका पेटीहरू खुकुला हुनेछन्, न त तिनीहरूका जुत्ताका
    फिताहरू नै खुकुला हुनेछन् ।
  yor-yor: Kò sí ẹni tí yóò rẹ̀ nínú wọn, tàbí tí yóò kọsẹ̀, kò sí ẹni tí yóò tòògbé
    tàbí tí yóò sùn; bẹ́ẹ̀ ni àmùrè ẹ̀gbẹ́ wọn kì yóò tú, bẹ́ẹ̀ ni okùn sálúbàtà wọn
    kì yóò ja.
  pes-OPCB: و در راه خسته نخواهند شد و پایشان نخواهد لغزید و توقف نخواهند کرد. کمربندها
    و بند کفشهایشان باز نخواهند شد. خواهند دوید بدون آنکه استراحت کنند یا بخوابند.
  tgl-ULB: Walang mapapagod o matitisod sa kanila, walang iidlip ni matutulog; walang
    matatanggalan ng sinturon, ni masisiraan ng sandalyas;
  hui-hui: Ami agali uruni bibahende hongo tarahe degeru ibulebira. Ti mbirali gehi
    howa pilagabi mbirago ibu u paliagabi ndo ibulebira. Ti hongoheore howa tinaga
    mandibu baya hangu ndibulo wialu ge andane hongohe budubaga bibe naheore karule
    ibulebira.
  mya-mya: သူ​တို့​တွင်​မော​ပန်း​သူ၊ ခြေ​ချော်​သူ​ဟူ​၍ မ​ရှိ။ ငိုက်​မြည်း​သူ၊ အိပ်​ပျော်​သူ​လည်း​မ​ရှိ။
    သူ​တို့​၏​ခါး​စည်း​များ​သည်​မ​ပြေ။ ဖိ​နပ် ကြိုး​များ​သည်​လည်း​မ​ပြတ်။-
  bod-N: དེ་དག་གི་ཁྲོད་དུ་ཐང་ཆད་པ་དང་སར་འགྱེལ་བ། གཉིད་ཅོག་རྒྱག་པ། གཉིད་ལ་ཡུར་བ་བཅས་ནི་གཅིག་ཀྱང་མེད་ལ།
    དེ་དག་གི་སྐ་རགས་ལྷོད་མེད་པ་དང་ལྷམ་སྒྲོག་ཀྱང་ཆད་མེད།
  wsk-wsk: Nononga ningi bo me sokel menaso se daguloso; nuna anira bagara me ikisan;
    kager ko let nululan te mu bo me kutukutuk maso, ale nusuwik gomang ko mayang
    mu bo me ta batuwutuk maso tala.
  sna-sna: Hapana kana mumwe wavo anoneta kana kugumburwa, hapana kana mumwe wavo
    achakotsira kana kuvata; hapana kana bhanhire richasunungurwa pachiuno, hapana
    kana rukanda rweshangu ruchadambuka.
  spa-BLM: Nadie se cansará ni tropezará entre ellos; nadie se adormecerá ni dormirá,
    ni se desatará el cinturón de su cintura, ni se rompa la correa de sus sandalias,
  cac-cac: Malaj junoc eb' soldado d'a scal eb' chi' c'unb'inac, mato ay svayan̈.
    Malaj pax eb' choyan yajoch stzec'ul, ma d'in̈chimtac sch'an̈al sxan̈ab'.
  swh-ULB: Hakuna tairi wala mashaka miongoni mwao; hakuna asinzae wala kulala usingizi.
    Au kama mkanda uliolegea, wala kamba za viatu kukatika.
  bel-bel: і ня будзе ў яго ні стомленага, ні зьнямоглага; ніводзін не задрэмле і
    не засьне, і ня здымецца пояс са сьцёгнаў ягоных, і не парвецца рэмень на абутку
    ягоным;
  deu-ELBBK: Bei ihr ist kein Müder und kein Stolpernder, keiner schlummert noch schläft;
    auch ist nicht gelöst der Gürtel ihrer Lenden, noch zerrissen der Riemen ihrer
    Schuhe.
  mbb-OT: Wazà minsan sevaha kandan he edluyahan wey ebpekeuseng, wazà minsan sevaha
    kandan he edhimeley etawa edlipezeng. Wazà bakes dan he egkepekas etawa hiket
    te sendalyas he egkevidtew.
  mal-2015: അവരിൽ ഒരുത്തനും ക്ഷീണിക്കയോ ഇടറുകയോ ചെയ്കയില്ല; ഒരുത്തനും ഉറക്കം തൂങ്ങുകയില്ല,
    ഉറങ്ങുകയുമില്ല; അവരുടെ അരക്കച്ച അഴികയില്ല, ചെരിപ്പുവാറു പൊട്ടുകയുമില്ല.
  gup-gup: Bedda nawu kabirrrimre wanjh minj nakudji bedberre kangudjwarremen dja
    kamimkengalme. Bedda kabirrimarnmarnburren bu kabirriburren. Bedda kamak kabirriyingkihngardmodukkayindi
    mak nawu kabirrihdengedukkayindi nakka minj kayarldjobme bedberre.
  rmc-rmc: Ňiko lendar nane strapimen a ňikaske na poddžan o pindre, ňiko na sovel
    aňi na driminel, ňikaske na phundrol o sirimos pašal o per a ňikaske na čhinďol
    o sirimocis pre sandalka.
  pes-OPV: و درمیان ایشان احدی خسته و لغزش خورنده نخواهد بودو احدی نه پینگی خواهد
    زد و نه خواهد خوابید. و کمربند کمر احدی از ایشان باز نشده، دوال نعلین احدی گسیخته
    نخواهد شد.
  ron-1924: Ничунул ну есте обосит, ничунул ну шовэе де обосялэ, ничунул ну дормитязэ,
    нич ну доарме; ничунуя ну и се десчинӂе брыул де ла мижлок, нич ну и се рупе куряуа
    де ла ынкэлцэминте.
  ben-OBCV: তাদের মধ্যে কেউই ক্লান্ত হয় না বা হোঁচট খায় না, কেউই ঢুলে পড়ে না বা
    ঘুমিয়ে যায় না; তাদের কোমরের কারও বেল্ট খসে পড়ে না, জুতো-চটির একটি ফিতেও ছিঁড়ে
    যায় না।
  som-som: Midkoodna ma daali doono, mana kufi doono, oo midkoodna ma gam'i doono,
    mana seexan doono, dhex-xidhkuna ma furmi doono, yeelmaha kabahooduna ma go'i
    doono.
  lat-VUC: Non est deficiens neque laborans in eo; non dormitabit, neque dormiet;
    neque solvetur cingulum renum ejus, nec rumpetur corrigia calceamenti ejus.
  eng-ASVBT: 'None shall be weary nor stumble among them; none shall slumber nor sleep;
    neither shall the girdle of their loins be loosed, nor the latchet of their shoes
    be broken:'
  ita-1885: Fra esse non vi sarà alcuno stanco, nè fiacco; non saranno sonnacchiosi,
    nè addormentati; e la cintura de' lombi loro non sarà sciolta, nè la correggia
    delle scarpe rotta.
  eng-LXXUP: They shall not hunger nor be weary, neither shall they slumber nor sleep;
    neither shall they loose their girdles from their loins, neither shall their shoe
    latchets be broken.
  eng-ULB: None tire or stumble among them; none slumbers or sleeps. Nor are their
    belts loose, or the thongs of their sandals broken.
  spa-VBL: Ninguno de ellos se cansa ni tropieza; ninguno descansa ni duerme. Ningún
    cinturón se afloja, y ninguna correa de sandalia se rompe.
  fra-_FOB: Nul n'est fatigué, nul ne chancelle; nul ne sommeille ni ne dort; nul
    n'a la ceinture de ses reins déliée, ni la courroie de ses souliers rompue.
  mal-mal: അവരിൽ ഒരുത്തനും ക്ഷീണിക്കുകയോ ഇടറുകയോ ചെയ്യുകയില്ല; ഒരുത്തനും ഉറക്കം തൂങ്ങുകയില്ല,
    ഉറങ്ങുകയുമില്ല; അവരുടെ അരക്കച്ച അയഞ്ഞുപോവുകയില്ല, ചെരിപ്പുവാറു പൊട്ടുകയുമില്ല.
  lit-lit: tarp jų nebus nei pavargusio nei suklumpančio; nė vienas nesnaus nei miegos;
    nei jų strėnų juosta bus atsišta, nei jų apavo dirželis bus nutrauktas.
  urd-GVR: Un meṅ se koī nahīṅ jo thakāmāṅdā ho yā laṛkhaṛā kar chale. Koī nahīṅ ūṅghtā
    yā soyā huā hai. Kisī kā bhī paṭkā ḍhīlā nahīṅ, kisī kā bhī tasmā ṭūṭā nahīṅ.
  suz-BL: मिनु मेको आन दातेमी सुइ मदाइनीम। दाइल मपांइसीनीम। मगोल्‍नीम। मिनु मइप्‍नीम।
    मेको आन किप्‍शुर मब्रुइक्‍ब, आन जुत्ता ङा डोरी यो मब्रोइक्‍नीम।
  eng-NOY: None among them is weary, and none stumbleth; None slumbereth nor sleepeth;
    The girdle of their loins is not loosed, Nor the latchet of their shoes broken.
  ita-1927: In esso nessuno è stanco o vacilla, nessuno sonnecchia o dorme; a nessuno
    si scoglie la cintura de’ fianchi o si rompe il legaccio dei calzari.
  ckb-ckb: نە ماندوو لەنێویاندایە و نە شەکەت، نە دەخەوێت و نە خەواڵو دەبێت، نە پشتێنی
    ناوقەدی دەکرێتەوە و نە ئاوزەنگی پێڵاوەکانی دەپچڕێت.
  eng-BBE: 'There is no weariness among them, and no man is feeble-footed: they come
    without resting or sleeping, and the cord of their shoes is not broken.'
  kan-OKCV: ಅವರಲ್ಲಿ ಯಾರೂ ದಣಿದು ಮುಗ್ಗರಿಸರು, ಅವರು ತೂಕಡಿಸುವುದಿಲ್ಲ, ನಿದ್ರಿಸುವುದಿಲ್ಲ, ಅವರ
    ನಡುಕಟ್ಟು ಬಿಚ್ಚಿಕೊಳ್ಳುವುದಿಲ್ಲ. ಕೆರದ ಬಾರು ಹರಿಯುವುದಿಲ್ಲ.
  tam-2017: அவர்களில் சோர்வடைந்தவனும் தடுமாறுகிறவனும் இல்லை; தூங்குகிறவனும் உறங்குகிறவனும்
    இல்லை; அவர்களில் ஒருவனுடைய இடுப்பின் கச்சை அவிழ்வதும், காலணிகளின் வார் அறுந்துபோவதும்
    இல்லை.
  spa-RV-1909: No habrá entre ellos cansado, ni que vacile; ninguno se dormirá ni
    le tomará sueño; á ninguno se le desatará el cinto de los lomos, ni se le romperá
    la correa de sus zapatos.
  ron-BTF: Nimeni dintre ei nu va obosi nici nu se va poticni; nimeni nu va moţăi
    nici nu va dormi; nici brâul coapselor lor nu va fi desfăcut, nici şiretul sandalelor
    lor nu va fi rupt;
  eng-WEBP: No one shall be weary nor stumble among them; no one shall slumber nor
    sleep, neither shall the belt of their waist be untied, nor the strap of their
    sandals be broken,
  eng-FBV: None of them gets tired or stumbles; none of them rests or sleeps. No belt
    comes loose, and no sandal strap breaks.
  nld-1939: Geen, die vermoeid is of struikelt, die sluimert of slaapt; Geen gordel
    raakt los van zijn lenden, Geen schoenriem gaat stuk.
  nch-BL: Amo aqui ten inijuanti siyahuis, yon motepotanis, yon cochmiquis, yon cochhuetzise.
    Quihuicase inintzinquechilpica cuali ilpitoc huan motalilise tecacti cati amo
    nimantzi cotoni.
  vie-1934: Trong đám họ không một người nào mỏi mệt, chẳng ai vấp váp, chẳng ai ngủ
    gật hoặc ngủ mê; không ai có dây lưng tháo ra hoặc dây giày đứt.
  hin-CV: और उनमें न कोई थका हुआ होगा न ही कोई बलहीन होगा, न कोई ऊंघता है और न कोई
    सोता; न तो कोई बंधन खोलता है, और न कोई बांधता है.
  eng-OURB: 'No one shall be weary nor stumble among them; no one shall slumber nor
    sleep; neither shall the belt of their waist be untied, nor the strap of their
    sandals be broken:'
  spa-BES: No hay cansancio entre ellos, y ningún hombre tiene pies débiles; vienen
    sin descansar ni dormir, a ninguno se le ha desatado el cinturón de la cintura,
    y el cordón de sus zapatos no se ha roto.
  tdx-tdx: Tsy ho am’ iereo ty ho mokotse ndra hitsikapy; tsy eo ty hiroro ndra hirotse;
    tsy habalake ty sadiam-bania’ iareo, vaho tsy hianto ty ­fihilin-kana’ iareo;
  tha-KJV: ไม่มี​ผู้​ใดในพวกเขาจะอ่อนเปลี้ย ไม่มี​ผู้​ใดจะสะดุด ไม่มี​ผู้​ใดจะหลับสนิทหรือนิทรา
    ผ้าคาดเอวสักผืนหนึ่​งก​็จะไม่​หลุดลุ่ย สายรัดรองเท้าก็จะไม่ขาดสักสายหนึ่ง
  por-BR-2018: Não haverá entre eles cansado ou quem tropece; ninguém cochilará, nem
    dormirá; nem se desatará o cinto de seus lombos, nem será arrebentada a tira de
    seus calçados.
  deu-ELO: Bei ihr ist kein Müder und kein Strauchelnder, keiner schlummert noch schläft;
    auch ist nicht gelöst der Gürtel ihrer Lenden, noch zerrissen der Riemen ihrer
    Schuhe.
  eng-WYC-2018: None is failing neither travailing in that host; he shall not nap,
    neither sleep, neither the girdle of his reins shall be undone, neither the lace
    of his shoe shall be broken. (No one is failing, or stumbling, in that army; no
    one is napping, or sleeping, nor is the girdle of his loins undone, nor is his
    shoe lace broken.)
  epo-epo: Ne estos en tiu popolo laculo nek senfortulo, ĝi ne dormos nek dormetos,
    ne deliberiĝos la zono de ĝia lumbo, kaj ne disŝiriĝos rimeno de ĝia ŝuo.
  uig-PIN: Ulardin ⱨeqbiri qarqap kǝtmǝydu, Putlixipmu kǝtmǝydu. Ⱨeqbiri mügdimǝydu,
    uhlimaydu, Baƣliƣan bǝlwaƣliridin ⱨeqbiri boximaydu, Qoruⱪlirining boƣⱪuqliridin
    ⱨeqbiri üzülmǝydu;
  beo-beo: Ilia da helebe hame ba:sa. Dunu afadafa da hame dafasa. Ilia da hamedafa
    diaha. Ilia bulu da hame hoholigisa:. Ilia emo salasu la:gisu afae da hame fi.
  tpi-OTNT: Olgeta soldia bilong dispela ami, ol i strongpela man tasol. I no gat
    wanpela bilong ol, lek bilong en i tait na em i laik pundaun, o ai bilong en i
    laik slip. Ol i pasim gut let bilong ol na i no gat wanpela i lus. Na ol i putim
    strongpela sendel i no inap bruk.
  hau-SA: Babu ko ɗayansu da ya gaji ko ya yi tuntuɓe, babu ko ɗaya da ya yi gyangyaɗi
    ko barci; babu abin ɗamarar da ya kunce a gindi, ba igiyar takalmin da ta tsinke.
  uig-LAT: Ulardin héchbiri charchap ketmeydu, Putlishipmu ketmeydu. Héchbiri mügdimeydu,
    uxlimaydu, Baghlighan belwaghliridin héchbiri boshimaydu, Choruqlirining boghquchliridin
    héchbiri üzülmeydu;
  nde-nde: Kakho omunye wabo odinwayo loba okhubekayo, kakho owozelayo kumbe olalayo,
    akukho bhanti elixegiswayo ekhalweni, akukho ntambo yenyathelo equmekileyo.
  ton-ton: '‌ʻE ʻikai vaivai pe humu ha taha ʻiate kinautolu, ʻe ʻikai ha taha ʻe
    tulemohe pe mohe pea ʻe ʻikai vete ʻae noʻo ʻi honau konga loto, pe motu ʻae nonoʻo
    ʻo honau topuvaʻe:'
  ces-1613: Žádného ustalého ani klesajícího nebude mezi nimi; nebude dřímati ani
    spáti, aniž se rozepne pás bedr jeho, aniž se strhá řemen obuví jeho.
  eng-WMB: No one shall be weary nor stumble among them; no one shall slumber nor
    sleep, neither shall the belt of their waist be untied, nor the strap of their
    sandals be broken,
  tam-TCV: அவர்களில் ஒருவரேனும் களைப்புறுவதுமில்லை, இடறிவிழுவதுமில்லை; ஒருவரும் தூங்குவதுமில்லை,
    உறங்குவதுமில்லை; அவர்களின் இடைப்பட்டி தளர்த்தப்படுவதுமில்லை, அவர்களின் செருப்புகளின்
    தோல்வார் ஒன்றும் அறுந்துபோவதும் இல்லை.
  ceb-ULB: Walay gikapoyan o napandol diha kanila; walay nagduka o nangatulog. Ni
    miluag ang ilang mga bakos, o nabugto ang mga liston sa ilang sandalyas.
  pol-UBG: Nie będzie wśród nich ani spracowanego, ani potykającego; nie będzie drzemiącego
    ani śpiącego, nikomu nie rozluźni się pas na biodrach ani nie pęknie rzemyk u
    sandałów.
  urd-GVU: اُن میں سے کوئی نہیں جو تھکاماندہ ہو یا لڑکھڑا کر چلے۔ کوئی نہیں اونگھتا
    یا سویا ہوا ہے۔ کسی کا بھی پٹکا ڈھیلا نہیں، کسی کا بھی تسمہ ٹوٹا نہیں۔
  deu-1912: und ist keiner unter ihnen müde oder schwach, keiner schlummert noch schläft;
    keinem geht der Gürtel auf von seinen Lenden, und keinem zerreißt ein Schuhriemen.
  kan-2017: ಅವರಲ್ಲಿ ಯಾರೂ ಬಳಲಿ ಮುಗ್ಗರಿಸುವುದಿಲ್ಲ. ಯಾರೂ ತೂಕಡಿಸಿ ನಿದ್ರಿಸುವುದಿಲ್ಲ. ಅವರ
    ನಡುಕಟ್ಟು ಬಿಚ್ಚಿಲ್ಲ. ಅವರ ಕೆರದ ಬಾರು ಹರಿಯುವುದಿಲ್ಲ.
  yap-yap: Ndariy bagyad nra aw parwon; ma dariy bagyad nra dol’. Dariy e ngiyal’
    ni yad ra glaching ara rmolod. Dariy bang e le’ed rorad nib worwar ma dariy reb
    e togfan e sus rorad nike math’.
  hlt-MCSB: Anih tah buhmueh rhathih om pawt tih paloe tlaih pawh. A mikku pawt tih
    ip bal pawh. A pumpu kah hailaem khaw hlong pawt tih, a khokhom rhui khaw pat
    pawh.
  mdy-ETH: ዔያቶ ባኣካ ላቤያና ዹቂንታያ ጴዻዓኬ፤ ላሃያና ጊንዓያ ባኣሴ፤ ቱኮና ዓንጋሞዋ ዔያታ ቡላዓኬ፤ ዔያቶኮ ዱርዞ ቱኮ
    ሱዛኣ ዱጱዋያኬ።
  twi-ASANTE: Wɔn mu biara mmrɛ na ɔnsunti, obiara ntɔ nko na ɔnna; abɔsoɔ biara mu
    rengo wɔ asene mu na mpaboa ahoma biara nso rente.
  eng-WEBU: No one shall be weary nor stumble among them; no one shall slumber nor
    sleep, neither shall the belt of their waist be untied, nor the strap of their
    sandals be broken,
  wal-wal: Eta giddon daafuriyaabinne wobbiyaabi baawa; etappe issoinne xiskkenna
    woikko zin77enna. Xeessan gixxido qabattoikka birshshettenna; eta caammaa dafoikka
    duuxxenna.
  spa-PDDPT: Nadie se cansa ni tropieza. Ninguno se acuesta ni se duerme. No se le
    afloja el cinturón de su cintura, ni se le rompe la correa de su sandalia.
  gun-gun: Ha'e kuery va'e regua oua rupi neĩ peteĩve na'ikane'õi 'rã, nonhepyxangai
    'rã guive. Neĩ peteĩve ma ndopytu'ui 'rã, neĩ ndokei 'rã. Ha'e kuery ku'akuaa
    voi oĩ atã porã 'rã, ixapatu xã voi ndoxo rivei 'rã.
  ilo-ULB: Awan kadakuada ti mabannog wenno maitibkol; awan ti makaridep wenno makaturog;
    wenno malukayan dagiti barikesda, wenno mapugsat ti galut dagiti sandaliasda,
  kpg-kpg: Tangada i digaula ne duadua gei ne hinga ai. Digaula digi hagagemu, digi
    kii. Nadau duu digi maahede, nia uga doolii ne mmodu ai.
  uig-ARA: ئۇلاردىن ھېچبىرى چارچاپ كەتمەيدۇ، پۇتلىشىپمۇ كەتمەيدۇ. ھېچبىرى مۈگدىمەيدۇ،
    ئۇخلىمايدۇ، باغلىغان بەلۋاغلىرىدىن ھېچبىرى بوشىمايدۇ، چورۇقلىرىنىڭ بوغقۇچلىرىدىن
    ھېچبىرى ئۈزۈلمەيدۇ؛
  sus-sus: Mixi taganxi yo mu na e ya ma, mixi yo sanyie mu binyaxi a bun ma, mixi
    yo mu kinsɔnfe a xa xi, mixi yo xa bɛlɛti mu fulunxi a tagi, mixi yo xa sankiri
    luuti mu bolonxi.
  pon-2006: Sohte emen rehrail me pwangada; sohte emen rehrail me dipekelekel. Re
    sohte mwahn lisoi de meirla. Sohte ehu kateng me mwer; sohte apwoat selin ar suht
    me ohla.
  ksd-ksd: pa ta na ta diat na talanguan, ma pa ta na na tutukai; pa ta na na mata
    vava, ma pa ta na na va mat. kadia vipit pa na golagolo, ma ra kuara na pal a
    kau i diat pa na takunu varbaiai;
  tur-YTC: Onların arasında kimse yorulmayacak, tökezlemeyecek; Hiç kimse ne uyuyacak,
    ne de uyuklayacak, ne bellerinin kuşağı çözülecek, Ne de çarıklarının kayışı kopacak,
  grc-BRENT: Οὐ πεινάσουσιν, οὐδὲ κοπιάσουσιν, οὐδὲ νυστάξουσιν, οὐδὲ κοιμηθήσονται,
    οὐδὲ λύσουσι τὰς ζώνας αὐτῶν ἀπο τῆς ὀσφύος αὐτῶν, οὐδὲ μὴ ῥαγῶσιν οἱ ἱμάντες
    τῶν ὑποδημάτων αὐτῶν·
  ind-AYT: Tidak seorang pun dari mereka menjadi letih atau tersandung, mengantuk
    atau tertidur, terlepas ikat pinggangnya, ataupun rusak kasutnya.
  nya-nya: Palibe ndi mmodzi yemwe amene akutopa kapena kupunthwa, palibe amene akusinza
    kapena kugona; palibe lamba wa mʼchiwuno amene akumasuka, palibe chingwe cha nsapato
    chimene chaduka.
  hrv-hrv: U njemu nema trudna ni sustala, ni dremljiva niti snena, oko boka pojas
    ne otpasuje, na obući ne driješi remena.
  mps-mps: Te ami bagego bidi dabe da, te bomai bidi dabe naga dao. Te augwali me
    deli sągą dili telega elama, tulaluainu yai me menio, o te agai gedu godege
    magana pai me menio. Augwaligo kibu waligo te gudali ugwa bugagia kęnama, asaibao.
    Augwaligo bomai su sągą sendol guda sesa paibao. Te togwa pabo ąǫ isąwai
    me gudugobeo.
  tpi-tpi: Olgeta soldia bilong dispela ami, ol i strongpela man tasol. I no gat wanpela
    bilong ol, lek bilong en i tait na em i laik pundaun, o ai bilong en i laik slip.
    Ol i pasim gut let bilong ol na i no gat wanpela i lus. Na ol i putim strongpela
    sendel i no inap bruk.
  dan-1931: Ingen iblandt dem er træt eller snubler, ingen blunder, og ingen sover;
    Bæltet om Lænden løsnes ikke, Skoens Rem springer ikke op;
  vie-OVCB: Chúng sẽ không mệt nhọc hay vấp ngã. Không ai còn buồn ngủ hay ngủ gật.
    Cả dây nịt cũng không sút, hay giày dép cũng không đứt.
  guj-2017: તેઓમાં કોઈ થાકેલો નથી, કોઈ ઠોકર ખાતો નથી; નથી કોઈ ઝોકાં ખાતો કે નથી કોઈ
    ઊંઘતો; કોઈનો કમરબંધ ઢીલો નથી, કે કોઈ પગરખાંની દોરી તૂટેલી નથી;
  pon-2006A: Sohte emen rehrail me pwangada; sohte emen rehrail me dipekelekel. Re
    sohte mwahn lisoi de meirla. Sohte ehu kateng me mwer; sohte apwoat selin ar suht
    me ohla.
  por-BRBSL: Ninguém deve se cansar nem tropeçar entre eles; ninguém deve adormecer
    nem dormir, nem o cinto de sua cintura deve ser desatado, nem a correia de suas
    sandálias estar quebrada,
  cth-cth: Ahnimouh dawk ka tawn e awm hoeh. Thongmui kamthui laihoi ka tâlaw e hai
    awm hoeh. Ka ngam e hai awm hoeh. Ka ip e hai awm hoeh. Taisawm kâratham hoeh.
    Khokkhawmrui hai pet hoeh.
  twi-twi: Wɔn mu biara mmmrɛ na onhintiw, obiara ntɔ nko na ɔnna; abɔso biara mu
    nnwow wɔ asen mu na mpaboa hama biara nso rentew.
  hlt-hlt: Anih tah buhmueh rhathih om pawt tih paloe tlaih pawh. A mikku pawt tih
    ip bal pawh. A pumpu kah hailaem khaw hlong pawt tih, a khokhom rhui khaw pat
    pawh.
  tbz-SIM: Bɛ miɛkɛ òmɔù í yo tihɔ̀ùtì, bɛ miɛkɛ òmɔù í bètɛ́ bɑ́ omɑ́ɑ̀. Munɔndɔmmú
    í bo bɛ̀ kóò mɔù, bɛ kóò mɔù í yɛ̃̀ nkɛ duɔ́. Bɛ̀ boú bɛ nɑɑ̀kũ̀ɔ̃ nyi tei tei,
    bɛ nɛùtì kó iwɛ̃ĩ í ɔkɛ.
  msy-2020: Mɨdorozir gumazir kaba, me bar gumazir gavgavibara. Men tav, an suem a
    gamima, a irasa amir puvatɨ. Men tav, an damazim akuir puvatɨ. Men tav, uan mɨtem
    bar deravɨram an amɨghɨnizɨ a fɨriaghɨrɨzir puvatɨ. Men tav, dagarir asuar bar
    gavgavimning aruzɨ aningɨn beniba dɨghoraghirezir puvatɨ.
  dop-dop: Yoolɑɑ mpɛ pɑ tɑɑ nɔɣɔlʋ tɑ kɑ́ yɑɑ ɩ pɔntǝɣɩ. Tom tɑ kɑɑ nɔɣɔlʋ, nɔɣɔlʋ
    tɑmpɑlɑ tɑ hɛtɩ, pǝ́cɔ́ ɩ ntɑŋkpɑlɑ ŋmǝnɑɣɑ tɑ fiti.
  azb-azb: Aralarında yorulan, büdrəyən olmayacaq. Onlar mürgüləməyəcək və yuxuya
    getməyəcək, Belindəki kəmər açılmayacaq, ayaqqabı bağı qırılmayacaq.
  eng-DBY: None among them is weary, none stumbleth; they slumber not, nor sleep;
    none hath the girdle of his loins loosed, nor the thong of his sandals broken;
  hin-2017: उनमें कोई थका नहीं न कोई ठोकर खाता है; कोई उँघने या सोनेवाला नहीं, किसी
    का फेंटा नहीं खुला, और किसी के जूतों का बन्धन नहीं टूटा;
  wol-KYG: Kenn sonnu ci, kenn tërëfu ci, kenn dajjantul mbaa muy nelaw; ngañaay yolomul,
    waruw dàll dogul.
  eng-YLT: There is none weary, nor stumbling in it, It doth not slumber, nor sleep,
    Nor opened hath been the girdle of its loins, Nor drawn away the latchet of its
    sandals.
  eng-WYC-2017: None is failing neither travailing in that host; he shall not nap,
    neither sleep, neither the girdle of his reins shall be undone, neither the lace
    of his shoe shall be broken.
  eng-WMBB: No one shall be weary nor stumble amongst them; no one shall slumber nor
    sleep, neither shall the belt of their waist be untied, nor the strap of their
    sandals be broken,
  urd-GVH: उनमें से कोई नहीं जो थकामाँदा हो या लड़खड़ाकर चले। कोई नहीं ऊँघता या सोया
    हुआ है। किसी का भी पटका ढीला नहीं, किसी का भी तसमा टूटा नहीं।
  rug-rug: Lopu keke arini si mabo babe ta tubarae, lopu keke si rodoko babe puta;
    lopu keke iku sapu dokoho nia pa kopete si lozoko, lopu keke aroso sadolo si kumata.
  gaz-gaz: Isaan keessaa namni tokko iyyuu hin dadhabu yookaan hin gufatu; namni tokko
    iyyuu hin mugu yookaan hin rafu; sabbanni mudhii isaanii hin laafu; hidhaan kophee
    isaaniis hin citu.
  fra-LSG: Nul n’est fatigué, nul ne chancelle de lassitude, Personne ne sommeille,
    ni ne dort; Aucun n’a la ceinture de ses reins détachée, Ni la courroie de ses
    souliers rompue.
  yal-yal: Muxu yo mi xadanxi e yɛ, e sese mi e madiganma, xixɔnla mi muxu yo ma,
    e birin bata xulun. Sofa yo mi a tagixidin fulunxi, e sese a sankidi luti mi bolonxi.
  haw-1868: Aohe mea o lakou e maloeloe, aohe mea kulanalana; Aohe mea i luluhi na
    maka, aohe mea hiamoe; Aohe mea i wehe i ke kaei o kona puhaka, Aole e moku ke
    kaula o kona kamaa.
  arb-NAV: دُونَ أَنْ يَكِلُّوا أَوْ يَتَعَثَّرُوا أَوْ يَعْتَرِيَهُمْ نُعَاسٌ أَوْ
    نَوْمٌ، أَوْ يَحِلَّ أَحَدٌ مِنْهُمْ حِزَاماً عَنْ حَقَوَيْهِ، وَلا يَنْقَطِعَ
    لأَحَدٍ سُيُورُ حِذَاءٍ.
  ewe-ewe: Ɖeɖi mete wo dometɔ aɖeke ŋu alo nu nati kɔ nɛ o. Ɖeka pɛ hã medɔ akɔlɔ̃e
    alo dɔ alɔ̃ o. Alidziblanu metu le ɖeke ƒe ali o, eye tokota metso le ɖeke ƒe
    afɔ o.
  eng-LEE: There is none weary, nor stumbling among its men; it slumbereth not, it
    sleepeth not; not loosened is the girdle of its loins, not broken is the latchet
    of its shoes;
  asm-FB: তেওঁলোকৰ মাজৰ কোনেও ক্লান্ত নহ’ব, নাইবা উজুটি নাখাব, আৰু টোপনি নাযাব নাইবা
    গভীৰ টোপনি নাযাব; নাইবা তেওঁলোকৰ কটিবন্ধন ঢিলা নহ’ব, নাইবা তেওঁলোকৰ জোতাৰ আগভাগো
    নাভাঙিব।
  sus-A: مِشِ تَفَنشِ يٌ مُ نَ عٍ يَ مَ، مِشِ يٌ سَنيِيٍ مُ بِنيَشِ عَ بُن مَ، مِشِ
    يٌ مُ كِنسْنقٍ عَ شَ شِ، مِشِ يٌ شَ بّلّتِ مُ قُلُنشِ عَ تَفِ، مِشِ يٌ شَ سَنكِرِ
    لُوتِ مُ بٌلٌنشِ.
  fra-SBL: Personne ne se lassera ni ne trébuchera parmi eux ; personne ne sommeillera
    ni ne dormira, et la ceinture de leur taille ne sera pas détachée, ni la courroie
    de leurs sandales ne sera brisée,
  hbo-hbo: אֵין־עָיֵ֤ף וְאֵין־כֹּושֵׁל֙ בֹּ֔ו לֹ֥א יָנ֖וּם וְלֹ֣א יִישָׁ֑ן וְלֹ֤א
    נִפְתַּח֙ אֵזֹ֣ור חֲלָצָ֔יו וְלֹ֥א נִתַּ֖ק שְׂרֹ֥וךְ נְעָלָֽיו׃
  piu-2006: '@see-verse:ISA.005.026'
  kik-kik: Gũtirĩ o na ũmwe wao ũraanoga kana akahĩngwo, gũtirĩ o na ũmwe ũracũũnga
    kana agakoma; gũtirĩ ũraregeria mũcibi njohero, o na gũtirĩ rũrigi rwa kĩraatũ
    rũtuĩkĩte.
  fra-NCL: Il n’y en a pas un qui soit las et qui chancelle, pas un qui sommeille
    ou qui dorme ; à aucun la ceinture de ses reins ne se détache, ni la courroie
    de ses sandales ne se rompt.
  cek-AK: nihcae thungah angpho moe, amthaek kami mi doeh om mak ai, mi doeh iih angam
    o mak ai, iip doeh iip o mak ai; kazii angzaenghaih doeh khram o mak ai, khokpanai
    qui doeh apet mak ai;
  cuk-cuk: We-dulemar, dutusurmalad, gwen yeguosurmalad. Unnila, guagwar gudii gumaloed,
    gwen gabbie itogosurmalad. E-musirba-mor-atinnaimalad gwen ei achikosulid. Nag-uka-e-dubmar
    e-ibe gwen itirosurbalid.
  uig-CYR: Улардин һеч бири чарчап кәтмәйду, Путлишипму кәтмәйду. Һеч бири үгдимәйду,
    ухлимайду, Бағлиған бәлвағлиридин һеч бири бошимайду, Чоруқлириниң боқучлиридин
    һеч бири үзүлмәйду;
  tel-2017: వారిలో అలసిపోయిన వాడు గానీ తొట్రు పడేవాడు గానీ లేడు. వారిలో ఎవడూ నిద్రపోడు,
    కునికిపాట్లు పడడు. వారి నడికట్టు వదులు కాదు. వారి చెప్పుల వారు తెగిపోదు.
  hat-BSA: Nan nasyon sila a, nanpwen moun ki ni fatige, ni tonbe; nanpwen moun k
    ap kabicha oswa k ap dòmi; ni sentiwon nan senti li pa lage, menm bretèl sandal
    li pa janm kase.
  kos-kos: Wangin selos totola, wangin selos tukulkul, elos tiana mwetkeli ku motul.
    Pel lalos tiana foroti, mwe kapir fahluk lalos tiana wotelik.
  hbo-WLC: אֵין־עָיֵ֤ף וְאֵין־כּוֹשֵׁל֙ בּ֔וֹ לֹ֥א יָנ֖וּם וְלֹ֣א יִישָׁ֑ן וְלֹ֤א
    נִפְתַּח֙ אֵז֣וֹר חֲלָצָ֔יו וְלֹ֥א נִתַּ֖ק שְׂר֥וֹךְ נְעָלָֽיו׃
  ibo-ibo: Ọ dịghị onye na-ada mba, ọ dịkwaghị onye nʼasụ ngọngọ nʼime ha, ọ dịghị
    onye nʼatụ oru ụra maọbụ rahụ ụra, ọ dịghị ihe ike nʼukwu ha nke tọpụrụ atọpụ
    ọ dịghị ihe ikechi akpụkpọụkwụ nke dọbiri adọbi.
  ory-ory: ସେମାନଙ୍କ ମଧ୍ୟରେ କେହି କ୍ଳାନ୍ତ ହେବେ ନାହିଁ, କି ଝୁଣ୍ଟି ପଡ଼ିବେ ନାହିଁ; କେହି ଢୁଳାଇବେ
    ନାହିଁ କି ନିଦ୍ରା ଯିବେ ନାହିଁ; ଆଉ, ସେମାନଙ୍କର କଟିବନ୍ଧନ ଫିଟିବ ନାହିଁ କି ସେମାନଙ୍କର ପାଦୁକାର
    ବନ୍ଧନ ଛିଣ୍ଡିବ ନାହିଁ;
  chk-chk: Esap wor eman leir a malülü ika chepetek, esap pwal wor eman a aiesum ika
    möür. Iwe, ar pelit ra nükünük, nge ririn ipwer sus resap mwü.
  rop-rop: En olabat nomo sabi nokap, najing. En olabat nomo silip o leidanbat, en
    wen olabat oldei ranranbat, olabat kaan buldan du. Olabat belt nomo slekwan, en
    olabat but kaan breik, najing.
  ukr-1871: І не буде в його нї млявого, нї втомленого; нї один не задрімає анї засне,
    анї здіймати ме пояс чересовий, й не розірветься ремінь ув обуві в його;
  deu-1951: unter ihnen ist kein Müder und kein Strauchelnder, keiner schlummert und
    keiner schläft; keinem geht der Gurt seiner Lenden auf, keinem zerreißt ein Riemen
    seiner Schuhe.
  eng-JPS: None shall be weary nor stumble among them; none shall slumber nor sleep;
    neither shall the girdle of their loins be loosed, nor the latchet of their shoes
    be broken;
  srp-1865: Neæe biti meðu njima umorna ni sustala, ni dremljiva ni sanljiva, nikome
    se neæe raspasati pojas oko njega, niti æe se kome otkinuti remen na obuæi.
  lug-lug: Tewali n’omu akooye, tewali n’omu yeesittala. Tewali n’omu asumagira wadde
    okwebaka. Tewali aliba yeesibye lukoba olutanywedde mu kiwato kye, wadde aliba
    n’olukoba lw’engatto olulikutuka.
  heb-heb: אין עיף ואין כושל בו לא ינום ולא יישן ולא נפתח אזור חלציו ולא נתק שרוך
    נעליו׃
  ben-IRV: তাদের মধ্যে কেউই ক্লান্ত হবে না, হোঁচটও খাবে না; কেউই ঢুলে পড়বে না বা
    ঘুমাবে না; তাদের কোমর-বন্ধনী খুলে যাবে না, জুতার ফিতেও ছিঁড়বে না;
  pan-pan: ਉਸ ਵਿੱਚ ਨਾ ਕੋਈ ਥੱਕਦਾ, ਨਾ ਕੋਈ ਠੇਡਾ ਖਾਂਦਾ, ਨਾ ਕੋਈ ਉਂਘਲਾਉਂਦਾ, ਨਾ ਕੋਈ ਸੌਂਦਾ,
    ਨਾ ਕਿਸੇ ਦਾ ਕਮਰਬੰਦ ਖੁੱਲ੍ਹਦਾ ਹੈ, ਨਾ ਕਿਸੇ ਦੀ ਜੁੱਤੀ ਦਾ ਤਸਮਾ ਟੁੱਟਦਾ ਹੈ।
  mya-JVB: သူ တို့တွင်မော သောသူမ ရှိ။ ထိမိ၍ လဲ သောသူ မရှိ။ ငိုက်မျည်း သောသူ၊ အိပ်ပျော်
    သောသူလည်းမရှိ။ သူ တို့ ခါး စည်း မ ပြေ။ ခြေနင်း ကြိုး လည်း မ ကျွတ်။
  tte-O: Nige yabo kamnana inanae o nuwana yawasina itatautusi o nuwana yona isasawosawowoli
    o nige manna ikekenokeno o kana wakisowa iwawa o kaena kana suma kana maina itatautusi.
    Nigele, tokaleyayaone meuloiline me ali katububu.
  hmo-hmo: Inai tuari taudia ibounai be mai goadadia, ta ia manoka lasi, ta ia hekwakwanai
    lasi. Idia ta ia mahuta lasi. Idia ta ese iena rami ia kokia lasi, bona idia ta
    ese iena tamaka varona ia makohia lasi.
  urd-urd: न कोई उनमें थकेगा न फिसलेगा, न कोई ऊँघेगा न सोएगा, न उनका कमरबन्द खुलेगा
    और न उनकी जूतियों का तस्मा टूटेगा।
  rus-SYN: не будет у него ни усталого, ни изнемогающего; ни один не задремлет и не
    заснет, и не снимется пояс с чресл его, и не разорвется ремень у обуви его;
  bqc-SIM: An gbɛ̃e i kpasao, an gbɛ̃e i gɛ̃nalɛo. An gbɛ̃e lɛ́ igofampao, i lɛ́ ń
    gbɛ̃e dɛdɛo. An gbɛ̃e pↄdↄmpi i fɛ̀ɛsio, an gbɛ̃e kyaleba i kɛ̃o.
  tcz-CHONGTHU: Amaho chu chollou diu chule kipallhulou diu ahi. Kicholdo dinga lamkaha
    khongailou diu ahi. Akonggah-u jong lhagenglou ding, kengchot khao jong tanlou
    ding ahi.
  mar-mar: त्यांच्या मध्ये कोणीच थकलेला व ठेच लागलेला असणार नाही, त्यांचा कमरबंद कधीच
    सैल पडणार नाही, आणि त्यांच्या पादत्राणांचे बंद कधीच तुटणार नाहीत.
  qub-qub: Chay runacunachöga manami canchu callpaynajpis ni uticashapis. Llapanpis
    caycan mana puñunajllami. Paycunapaga manami mayganpapis wachcun japshi wataranchu.
    Manami llangui watunpis rachishaga canchu.
  hat-hat: Pa gen yonn ladan yo ki bouke! Pa gen yonn ladan yo ki fè bitay! Yo pa
    konn sa ki rele kabicha, ale wè dòmi! Ren yo toujou mare. Sapat yo toujou mare
    byen sere nan pye yo.
  eng-BSB: None of them grows weary or stumbles; no one slumbers or sleeps. No belt
    is loose and no sandal strap is broken.
  eng-WEBPB: No one shall be weary nor stumble amongst them; no one shall slumber
    nor sleep, neither shall the belt of their waist be untied, nor the strap of their
    sandals be broken,
  kbq-kbq: Hanki ana vahera hankavenentake vaheki'za mago zamimo'e huno avesragura
    nosanigeno, mago'mo'a trakara huno nomasenigeno, mago zamimo'e hunora avutokora
    huno nomasenigeno, magomofo amu' nofimo'a krekora nosanigeno ina, zamagia nomofo
    nofi'mo'a magore huno akamprura osugahie.
  nhe-BL: Axaca tlen yajuanti tlaxicos, niyon motepotlamis, niyon cochmiquis, niyon
    cochhuetzise. Quihuicase inintzinquechilpica cuali ilpitoc huan motlalilise tecactli
    tlen ax nimantzi cotoni.
  gub-BL: Ni pitài zauxiapekwer a'e ywy rehe har na'ikene'o kwaw wà. Ni pitài zauxiapekwer
    a'e ywy rehe har nuzepyapi kwaw wà. Nupytu'u kwaw wà. Nuker kwaw wà. Uzemuàgà'ym
    amo wàmàtyry'ym pà wà. Uzeku'apixi haw umumykahy uzehe wà. Waxapat ihàm nuzemonohok
    kwaw.
  eng-DRA: 'There is none that shall faint, nor labour among them: they shall not
    slumber nor sleep, neither shall the girdle of their loins be loosed, nor the
    latchet of their shoes be broken.'
