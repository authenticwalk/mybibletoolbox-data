verse: ISA.066.009
translations:
  mal-C: ഞാൻ പ്രസവത്തിന്റെ നിമിഷംവരെ കൊണ്ടുവന്നശേഷം പ്രസവിപ്പിക്കാതിരിക്കുമോ?” എന്ന്
    യഹോവ ചോദിക്കുന്നു. “പ്രസവമെടുക്കുന്ന ഞാൻ ഗർഭദ്വാരം അടച്ചുകളയുമോ?” എന്ന് നിങ്ങളുടെ
    ദൈവം ചോദിക്കുന്നു.
  deu-TKW: Werde ich etwa das Kind dem Durchbruche nahe bringen, ohne es gebären zu
    lassen? spricht Jahwe. oder bin ich ein solcher, der gebären läßt und dann zurückhält?
    spricht dein Gott.
  lin-lin: Nakoki solo koyeisa pasi ya kobota mpe kozanga makoki ya kobotisa ? » Elobi
    Yawe. « Nakoki solo kokanga mabota soki nazali kopesa mabota ? » elobi Nzambe
    na yo.
  eng-LSV: Do I bring to the birth, || And not cause to bring forth?” says YHWH, ||
    “Am I not He who is causing to beget? I have also restrained,” said your God.
  eng-GNV: Shall I cause to trauaile, and not bring forth? shall I cause to bring
    forth, and shall be baren, saith thy God?
  eng-WEBSTER: 'Shall I bring to the birth, and not cause to bring forth? saith the
    LORD: shall I cause to bring forth, and shut the womb ? saith thy God.'
  nhw-BL: ¿Atlac na niquincualtlalisquía miyac masehualme para mochihuase se hueyi
    tlanahuatijcayotl ica inintlal huan se inintlanahuatijca, huan teipa amo nijcahuilis
    ma elica? ¡Amo, amo nijchihuas! Quej ni quiijtohua TOTECO catli nimoDios.
  swh-ONEN: Je, nilete mwana hadi wakati wa kuzaliwa na nisizalishe?” asema Bwana.
    “Je, nifunge tumbo la uzazi wakati mimi ndiye nizalishaye?” asema Mungu wako.
  bba-bba: Domi Gusunɔ bɛɛn Yinni u nɛɛ, wi, wi u rɑ de tɔn kurɔ u ɡurɑ suɑ, wiyɑ
    u koo nɛɛ, u ku mɑ?
  eng-KJVCPB: 'Shall I bring to the birth, and not cause to bring forth? saith the
    Lord: Shall I cause to bring forth, and shut the womb? saith thy God.'
  luo-luo: Bende dawe sa ma dhako nywolie chopi mak amiye teko mar nywol?” Jehova
    Nyasaye owacho. “Bende dadin ich kochopo sa mar chiwo nyathi?” Nyasachi owacho.
  meu-meu: Iehova na e tomu, Lau ese mara baina havaraia, bena anina basina hahedinaraia
    a? Emui Dirava na e tomu, Lau, anina ihahedinaraina Diravana, ese baine hahegabani
    a?
  npi-ULB: परमप्रभु सोध्‍नुहुन्छ, “के म बालकलाई जन्मने समयमा ल्याउँ, अनि बालकलाई जन्मिन
    नदिऊँ? वा के म बालकलाई जन्‍मने क्षणमा ल्याउँ र त्‍यसलाई पछाडि धकेलूँ? तेरा परमेश्‍वर
    सोध्‍नुहुन्छ ।”
  yor-yor: Ǹjẹ́ èmi a ha máa mú wá sí ìrọbí kí èmi má sì mú ni bí?” ni Olúwa wí. “Ǹjẹ́
    èmi a ha máa ṣé ilé ọmọ nígbà tí mo ń mú ìbí wá?” Ni Ọlọ́run yín wí.
  pes-OPCB: آیا فکر می‌کنید که من قوم خود را تا به مرحلهٔ تولد می‌رسانم، اما او را
    همان جا رها می‌کنم تا متولد نشود؟ نه، هرگز!»
  tgl-ULB: Dadalhin ko ba ang isang sanggol sa may labasan ng panganganak at hindi
    pahihintulutan ang pagluwal nito? — tinatanong ni Yahweh. O dadalhin ko ba ang
    isang bata sa panahong dapat nang iluwal at pagkatapos pipigilan ang pagsilang
    nito? — tinatanong ng inyong Diyos.
  hui-hui: Anduane Homogo i̱ni kogome wali ibu gali taba honole biruwa tandaga hendelo
    ngelarugodago ai waneigini nataba henelo tombeha berelowa agua holeda, lalu Anduane
    Homogohanda bi ogoni laya.
  mya-mya: ငါ​သည်​မီး​ဖွား​ချိန်​တန်​လျက် ဖွား​မြင်​ခွင့်​မ ရ​နိုင်​သည့်​က​လေး​ကဲ့​သို့​ဖြစ်​စေ​လိမ့်​မည်​ဟု
    သင်​တို့​မ​ထင်​မ​မှတ်​ကြ​နှင့်​ဟု​မိန့်​တော်​မူ​၏။ ဤ​ကား​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​တော်​မူ
    သည့်​စကား​ပင်​ဖြစ်​သ​တည်း။
  bod-N: བདག་གིས་དེ་ལ་བུ་བཙའ་བར་བཅུག་ན་སྐྱེ་རུ་ཅི་ལ་མི་འཇུག་གམ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་ཤིང་།
    བདག་གིས་དེ་ལ་བུ་བཙའ་བར་བཅུག་ན་ཅིའི་ཕྱིར་དེ་ཡི་མངལ་སྒོ་བཅད་དེ་སྐྱེ་བར་མི་འཇུག་གམ་ཞེས་ཁྱོད་ཀྱི་དཀོན་མཆོག་གིས་གསུངས།
  sna-sna: Ndingasvitsa panguva yokubereka ndikasaberekesa here?” ndizvo zvinotaura
    Jehovha. “Ko, ndinozarira chizvaro pandinoberekesa here?” ndizvo zvinotaura Mwari
    wenyu.
  spa-BLM: ¿Haré nacer y no haré nacer?”, dice Yahvé. “¿Acaso yo, que hago dar a luz,
    cerraré el vientre?”, dice tu Dios.
  cac-cac: ¿Tom ol yal in yamanoch vaan jun van yalji, yujto a in svac' aljoc? Maay.
    Man̈ ol yalpaxlaj in tenanec' spitzvixi jun chon̈ab' tic. A in Jehová e Diosal
    in svala', icha chi' ol ajoc.
  swh-ULB: Ninawezaje kumleta mtoto azaliwe na nisimruhusu mtoto azaliwe? Yahwe auliza?
    — au Je ninamleta mtoto wakati tu wa kujifungua na halafu nimshikilie tena - anauliza
    Yahwe.''
  bel-bel: Ці давяду Я да родаў, і ці ня дам радзіць? кажа Гасподзь. Альбо, даючы
    сілу радзіць, ці зачыню нутробу? кажа Бог твой.
  deu-ELBBK: Sollte ich zum Durchbruch bringen und nicht gebären lassen?, spricht
    der HERR; oder sollte ich, der gebären lässt, verschließen?, spricht dein Gott.
  mbb-OT: Kediey he suat he hapit en sikandan ianak. Ne ǥuntaan ed-eǥenen ku ve is
    ked-enaka kandan. Uya edtuǥutan ku sikandan! Kenè ku ed-eǥenen is ked-enaka kandan.
    Iyan a, is Megbevayè niw, is migkaǥi kayi.”
  mal-2015: ഞാൻ പ്രസവദ്വാരത്തിങ്കൽ വരുത്തീട്ടു പ്രസവിപ്പിക്കാതെ ഇരിക്കുമോ എന്നു യഹോവ
    അരുളിച്ചെയ്യുന്നു; പ്രസവിക്കുമാറാക്കീട്ടു ഞാൻ ഗർഭപാത്രം അടെച്ചുകളയുമോ എന്നു നിന്റെ
    ദൈവം അരുളിച്ചെയ്യുന്നു.
  gup-gup: Ngaye nawu Yawey ngakan daluk bu kayingkihmarnburren wurdyawkenh, dja wanjh
    minj ngabawon, ngadjalmarnbun bu kayawmang. Bu ngayingkihmarnbun daluk, yiddok
    ngaye ngabalhme ngalengngarre kunwarlirrng? Burrkyak.
  rmc-rmc: Či me doanav la džuvľa dži paš o ločhuviben a na domukav lake te ločhol?“
    phučel o RAJ. „Či me phandav andre o lono la džuvľake, sar anel pro svetos le
    čhavores?“ phučel tiro Del.
  pes-OPV: 'خداوند می‌گوید: «آیا من بفم رحم برسانم و نزایانم؟» و خدای تومی گوید: «آیا
    من که زایاننده هستم، رحم راببندم؟»'
  ron-1924: Аш путя сэ дескид пынтечеле мамей ши сэ ну о лас сэ наскэ?”, зиче Домнул.
    „Еу, каре фак сэ наскэ, аш путя сэ ымпедик оаре наштеря?”, зиче Думнезеул тэу.
  ben-OBCV: সদাপ্রভু বলেন, “প্রসবকাল উপস্থিত করে, আমি কি প্রসব হতে দেব না? প্রসব হওয়ার
    সময় উপস্থিত করে আমি কি গর্ভ রুদ্ধ করব?” তোমার ঈশ্বর একথা বলেন।
  som-som: Rabbigu wuxuu leeyahay, Anigoo foosha keena miyaanan dhalin doonin? Ilaahaagu
    wuxuu leeyahay, Anigoo wax dhaliya, miyaan maxalka awdi doonaa?
  lat-VUC: Numquid ego qui alios parere facio, ipse non pariam? dicit Dominus. Si
    ego, qui generationem ceteris tribuo, sterilis ero? ait Dominus Deus tuus.
  eng-ASVBT: 'Shall I bring to the birth, and not cause to bring forth? saith Jehovah:
    shall I that cause to bring forth shut the womb? saith thy God.'
  ita-1885: Io, che fo partorire, non potrei io generare? dice il Signore; io, che
    fo generare, sarei io sterile? dice l'Iddio tuo.
  eng-LXXUP: 'But I have raised this expectation, yet thou hast not remembered me,
    saith the Lord: behold, have not I made the bearing and barren woman? saith thy
    God.'
  eng-ULB: Do I bring a baby to the birth opening and not permit the child to be born?—asks
    Yahweh. Or do I bring a child to moment of delivery and then hold it back?—asks
    your God.”
  spa-VBL: ¿Acaso llevaría yo a un bebé al punto de nacer y luego no lo daría a luz?
    pregunta el Señor. ¿Yo, que he dado a luz, impediría que naciera?
  fra-_FOB: Moi, qui ouvre le sein, ne la ferai-je pas enfanter, dit l'Éternel? Moi
    qui fais enfanter, l'en empêcherai-je, dit ton Dieu?
  mal-mal: ഞാൻ പ്രസവദ്വാരത്തിങ്കൽ വരുത്തിയിട്ടു പ്രസവിപ്പിക്കാതെ ഇരിക്കുമോ?” എന്നു
    യഹോവ അരുളിച്ചെയ്യുന്നു; “പ്രസവിക്കുമാറാക്കിയിട്ടു ഞാൻ ഗർഭപാത്രം അടച്ചുകളയുമോ?”
    എന്നു നിന്റെ ദൈവം അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Rab farmātā hai, “Kyā maiṅ bachche ko yahāṅ tak lāūṅ ki wuh māṅ ke peṭ
    se nikalne wālā ho aur phir use janm lene na dūṅ? Hargiz nahīṅ!” Terā Ḳhudā farmātā
    hai, “Kyā maiṅ jo bachche ko paidā hone detā hūṅ bachche ko rok dūṅ? Kabhī nahīṅ!”
  suz-BL: गो आल थिचा चिक्‍पाइश्‍शा ङा मीन, थिचा मगेनुङा ङा? गो आल थिचा गेबमी, तेक्‍नुङा
    ङा?” दे इन परमप्रभुमी देंत। यसैया ३७:३
  eng-NOY: Shall I bring to the birth, and not cause to bring forth, saith Jehovah;
    Shall I, who beget, restrain the birth? saith thy God.
  ita-1927: Io che preparo la nascita non farei partorire? dice l’Eterno; Io che fo
    partorire chiuderei il seno materno? dice il tuo Dio.
  ckb-ckb: 'یەزدان دەفەرموێت: «ئایا من کە ژانی منداڵبوون دەهێنم، وا ناکەم منداڵ لەدایک
    ببێت؟ یان ئەگەر من وا دەکەم منداڵ ببێت، سکی دایک دادەخەم؟» خودای تۆ دەفەرموێت.'
  eng-BBE: Will I by whom the birth was started, not make it complete? says the Lord.
    Will I who make children come to birth, let them be kept back? says your God.
  kan-OKCV: ನಾನು ಪ್ರಸವಕ್ಕೆ ತಂದಮೇಲೆ ಹೆರಿಗೆಯಾಗದಂತೆ ತಡೆಯುವೆನೋ?” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾನೆ.
    “ನಾನು ಪ್ರಸವಕ್ಕೆ ತಂದಮೇಲೆ, ಪ್ರಸವವಾಗದೆ ಇರಲು ಗರ್ಭ ಮುಚ್ಚಿಬಿಡುವೆನೇ?” ಎಂದು ನಿನ್ನ ದೇವರು
    ಕೇಳುತ್ತಾನೆ.
  tam-2017: பெறச்செய்கிறவராகிய நான் பெறச்செய்யாமல் இருப்பேனோ என்று யெகோவா சொல்கிறார்;
    பிரசவிக்கச்செய்கிறவராகிய நான் பிரசவத்தைத் தடுப்பேனோ என்று உன் தேவன் சொல்கிறார்.
  spa-RV-1909: ¿Yo que hago parir, no pariré? dijo Jehová. ¿Yo que hago engendrar,
    seré detenido? dice el Dios tuyo.
  ron-BTF: Voi aduce la momentul naşterii şi nu voi face să nască? spune DOMNUL; voi
    face să nască şi apoi să închid pântecele? spune Dumnezeul tău.
  eng-WEBP: Shall I bring to the birth, and not cause to be delivered?” says the LORD.
    “Shall I who cause to give birth shut the womb?” says your God.
  eng-FBV: Would I bring a baby to the point of birth and then not deliver it? the
    Lord asks. Would I who deliver the baby stop it from being born? the Lord asks
    again.
  nld-1939: Of zou Ik de moederschoot openen, En niet laten baren, spreekt Jahweh;
    Hem sluiten, Ik die laat baren, zegt uw God?
  nch-BL: ¿Anmoilhuíaj para na niquincualtalisquía miyac masehualme para mochihuase
    se hueyi tanahuatijcayot ica inintal huan se inintanahuatijca, huan teipa amo
    nijcahuilis ma elica? ¡Amo, amo nijchihuas! Quej ni quiijtohua TOTECO cati nimoDios.
  vie-1934: 'Đức Giê-hô-va phán: Ta là Đấng đã mở lòng mẹ ra, há chẳng săn sóc sự
    sanh đẻ hay sao? Đức Chúa Trời ngươi phán: Ta là Đấng đã khiến sanh đẻ, há lại
    làm cho son sẻ hay sao?'
  hin-CV: क्या मैं प्रसव बिंदु तक लाकर प्रसव को रोक दूं?” याहवेह यह पूछते हैं! “अथवा
    क्या मैं जो गर्भ देता हूं, क्या मैं गर्भ को बंद कर दूं?” तुम्हारा परमेश्वर कहते
    हैं!
  eng-OURB: Shall I bring to the birth, and not cause to be delivered?” says Adonai.
    “Shall I who cause to give birth shut the womb?” says your God.
  spa-BES: ¿Yo, por quien se inició el nacimiento, no lo completaré? dice el Señor
    ¿Haré que los que hacen nacer a los niños, sean devueltos? dice tu Dios.
  tdx-tdx: Hampitsongoeko hao, le tsy hampisamaheko? hoe t’Iehovà; Izaho mpampisamakey
    hao ty handrindriñe i hoviñey? hoe t’i Andrianañahare.
  tha-KJV: เราจะนำมาถึงกำหนดคลอด แล​้วจะไม่​ให้​คลอดหรือ” พระเยโฮวาห์ตรั​สด​ังนี้
    “เราผู้​เป็นเหตุให้​คลอด จะปิดครรภ์​หรือ​” พระเจ้าของท่านตรั​สด​ังนี้
  por-BR-2018: Por acaso não iniciaria eu o nascimento e não geraria?,diz o SENHOR,
    Geraria eu, e fecharia o ventre materno ?, diz o teu Deus.
  deu-ELO: Sollte ich zum Durchbruch bringen und nicht gebären lassen? spricht Jehova;
    oder sollte ich, der gebären läßt, verschließen? spricht dein Gott.
  eng-WYC-2018: Whether that I make others to bear child, (but) shall not bear child
    myself? saith the Lord. Whether I that give generation to other men, shall be
    barren? saith thy Lord God. (Shall I who let others give birth, not give birth
    myself? saith the Lord. Shall I who give children, or descendants, to others,
    be barren myself? saith the Lord thy God.)
  epo-epo: Ĉu Mi, malfermante la uteron, ne lasus naski? diras la Eternulo. Ĉu Mi,
    kiu pretigis la naskon, mem ĝin haltigus? diras via Dio.
  uig-PIN: Birsini boxinix ⱨalitigǝ kǝltürgǝn bolsam, Mǝn balini qiⱪarƣuzmay ⱪalamtim?
    — dǝydu Pǝrwǝrdigar, Mǝn Ɵzüm tuƣdurƣuqi tursam, baliyatⱪuni etiwetǝmdimǝn? —
    dǝydu Hudaying.
  beo-beo: Dilia adi dawa:bela:? Na da Na fi fidisia, ilia lalelegemu gadenesea, ilia
    lalelegemu logo Na da ga:ma:bela:? Hame mabu! Ilia da lalelegemu,” Hina Gode da
    amane sia:i.
  tpi-OTNT: Mi God, Bikpela mi bin mekim em i pilim pen bilong karim pikinini, na
    olsem wanem bai mi pasim bel bilong en na mi no larim ol pikinini bilong en i
    kamap?
  hau-SA: Zan kai mace har haihuwa in kuma sa ta kāsa haihu?” In ji Ubangiji. “Zan
    rufe mahaihuwa sa’ad da lokacin haihuwa ya yi?” In ji Allahnku.
  uig-LAT: Birsini boshinish halitige keltürgen bolsam, Men balini chiqarghuzmay qalamtim?
    — deydu Perwerdigar, Men Özüm tughdurghuchi tursam, baliyatquni étiwétemdimen?
    — deydu Xudaying.
  nde-nde: Kambe ngifikisa esikhathini sokukhululeka ngingabe ngisabelethisa na?”
    kutsho uThixo. “Ngiyasivala na isibeletho ngesikhathi sengibelethisa na?” kutsho
    uThixo
  ton-ton: ‌ʻOku pehē ʻe Sihova, He te u ʻomi ke fanauʻi, ka e ʻikai te u ngaohi ke
    fāʻele?” ʻOku pehē ʻe ho ʻOtua, He te u ngaohi ke fānau, kae tāpuni ʻae manāva?
  ces-1613: Což bych já, kterýž otvírám život matky, neplodil? praví Hospodin. Což
    bych já, kterýž činím to, aby rodily, zavřín byl? praví Bůh tvůj.
  eng-WMB: Shall I bring to the birth, and not cause to be delivered?” says the LORD.
    “Shall I who cause to give birth shut the womb?” says your God.
  tam-TCV: பேறுகாலத்துக்கு கொண்டுவருகிற நான் பிரசவத்தைக் கொடாமல் விடுவேனோ?” என்று
