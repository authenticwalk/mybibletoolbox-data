  heb-heb: האני אשביר ולא אוליד יאמר יהוה אם אני המוליד ועצרתי אמר אלהיך׃
  ben-IRV: আমি একজন মাকে তার প্রসবের দিন উপস্থিত করে তার সন্তানকে জন্ম হতে দেব না?”
    এই কথা সদাপ্রভু বলেন৷ “জন্ম দিচ্ছি যে আমি তখন আমি কি আটকে রাখব” তোমার ঈশ্বরকে
    জিজ্ঞাসা কর৷
  pan-pan: ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ, ਭਲਾ, ਮੈਂ ਜੰਮਣ ਦੇ ਸਮੇਂ ਤੱਕ ਪਹੁੰਚਾਵਾਂ ਅਤੇ ਨਾ ਜਨਮਾਵਾਂ? ਜਾਂ
    ਕੀ ਜਦੋਂ ਜੰਮਣ ਦਾ ਸਮਾਂ ਆ ਜਾਵੇ ਤਾਂ ਮੈਂ ਕੁੱਖ ਨੂੰ ਬੰਦ ਕਰਾਂ? ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਆਖਦਾ ਹੈ।
  mya-JVB: သားဘွားမည်အကြောင်းကို ငါ သည်စီရင် ပြီးမှ ၊ မ ဘွား စေဘဲနေရမည်လောဟု ထာဝရဘုရား
    မေး တော်မူ ၏။ ငါ သည် ပဋိသန္ဓေ ပေးပြီးမှ ၊ မဘွားနိုင်အောင် ချုပ် ထားရမည်လောဟု သင်
    ၏ဘုရား သခင်မေး တော်မူ ၏။
  hmo-hmo: Lohiabada ese ma ia gwau, “Lau ese hahine ena mara ena nega do lau havaraia,
    bona iena natuna havaraia totona, hahine dekenai goada do lau henia lasi, a?”
    Ma emui Lohiabada ia gwau, “Lau, natuna ena vara lau havaraia Diravana, ese natuna
    havaraia dalana do lau koua, a?
  urd-urd: ख़ुदावन्द फ़रमाता है, क्या मैं उसे विलादत के वक़्त तक लाऊँ और फिर उससे
    विलादत न कराऊँ? तेरा ख़ुदा फ़रमाता है, क्या मैं जो विलादत तक लाता हूँ, विलादत
    से बा'ज़ रख्खूँ?
  rus-SYN: Доведу ли Я до родов и не дам родить? говорит Господь. Или, давая силу
    родить, заключу ли утробу? говорит Бог твой.
  bqc-SIM: Ma Dii ma mɛ̀ má tó nɛ'igↄↄ ká, nɛ́ gí bↄ pɛ́lɛia? Mapi á Lua ma mɛ̀
    má tó pilagↄↄ ká, mí sakpɛ tataa?
  tcz-CHONGTHU: Hiche nam mite hi naosonat thoh dinga kapuidoh’a ahia napa ahinlou
    ding hija ham? tin Pakaiyin adongin ahi. Na Pathen chun, “ Hilouve, Keiman hiche
    nam mite hi peng louva kaumlou ding ahi.
  mar-mar: परमेश्वर म्हणतो, मी आईला प्रसूतिच्या वेळेत आणून तिचे मुल जन्मविणार नाही
    काय? जो मी जन्मास आणतो तो मी गर्भस्थान बंद करीन काय? तुमचा देव असे म्हणतो.
  qub-qub: Yurinanpaj noga camacächej caycarga ¿imanöpataj michäman caran yurinanta?»
    Tayta Diosniquimi chayno nisha.
  hat-hat: Eske mwen ka fè yon fanm kase lèzo, lèfini pou m' pa kite l' akouche? Eske
    mwen ka fè pitit la rive sou jou l' lèfini pou m' pa kite l' fèt? Se Bondye ou
    la menm ki di sa!
  eng-BSB: Shall I bring a baby to the point of birth and not deliver it?” says the
    LORD. “Or will I who deliver close the womb?” says your God.
  eng-WEBPB: Shall I bring to the birth, and not cause to be delivered?” says the
    LORD. “Shall I who cause to give birth shut the womb?” says your God.
  kbq-kbq: Nagra hanugeno mofavrema kasentezama nehaniretira mofavrea kase ontegahifi?
    Nagrama mofavrema fore hinoma hu'na hugeno'ma fore nehia Ra Anumza mani'noanki'na,
    nagra zamarimpa eri kugeno mofavrea nontaze hu'na tamagri Ra Anumzamo'na nehue.
  nhe-BL: ¿Huelis na niquincualtlalisquía miyac tlacame para mochihuase se hueyi tlanahuatijcayotl
    ica inintlal huan se inintlanahuatijca, huan teipa ax nijcahuilis ma elica? ¡Axtle,
    ax nijchihuas! Quej ni quiijtohua TOTECO tlen nimoDios.
  gub-BL: Ihe imemyrahy haw ipuraraw kar har romo aiko ihe. Aipo namuzexak kar kwaw
    imemyr ihe wà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e pezar ihe, ko ma'e imume'u
    har romo aiko ihe.
  eng-DRA: Shall not I that make others to bring forth children, myself bring forth,
    saith the Lord? shall I, that give generation to others, be barren, saith the
    Lord thy God?
