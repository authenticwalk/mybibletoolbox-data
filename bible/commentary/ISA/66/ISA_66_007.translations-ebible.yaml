verse: ISA.066.007
translations:
  mal-C: “പ്രസവവേദന അനുഭവിക്കുന്നതിനുമുമ്പേ, അവൾ പ്രസവിക്കുന്നു; നോവു കിട്ടുന്നതിനു
    മുമ്പുതന്നെ അവൾ ഒരു മകനു ജന്മംനൽകുന്നു.
  deu-TKW: Ehe sie kreißte, hat sie geboren; ehe noch eine Wehe sie ankam, ist sie
    eines Knäbleins genesen.
  lin-lin: Liboso ete ayoka pasi ya kobota, abotaki ; liboso ete pasi ya kobota ekomela
    ye, abotaki mwana mobali.
  eng-LSV: “Before she is pained she has brought forth, || Before a pang comes to
    her, || She has delivered a male.
  eng-GNV: 'Before she trauailed, she brought foorth: and before her paine came, she
    was deliuered of a man childe.'
  eng-WEBSTER: Before she travailed, she brought forth; before her pain came, she
    was delivered of a male child.
  nhw-BL: “San se tlatoctzi más tlaijiyohuise Jerusalén ehuani. Eltoc quen ipilcone
    se sihuatl nimantzi tlacati quema ayamo pehua chicahuac nopa tlacuajcualoli.
  swh-ONEN: “Kabla hajasikia utungu, alizaa; kabla hajapata maumivu, alizaa mtoto
    mwanaume.
  bba-bba: Wunɛ Yerusɑlɛmu ɑ sɑ̃ɑwɑ nɡe tɔn kurɔ wi u kun mɑrubun wuriribu wɑ u kɑ
    mɑrɑ. U ǹ mɑrubun wɑhɑlɑ wɑ, u kɑ bii tɔn durɔ mɑrɑ.
  eng-KJVCPB: Before she travailed, she brought forth; Before her pain came, she was
    delivered of a man child.
  luo-luo: “Kapok muoch ochako kaye, to osenywolo nyathi; kapok owinjo rem to osenywolo
    wuowi.
  meu-meu: Do se hekamonai negana ai, hahine na e mara; hisihisi do se mamia negana
    ai, ia ese mero ta e havaraia.
  npi-ULB: प्रसवको वेथा लाग्‍नुभन्‍दा पहिले नै त्यसले बालक जन्माउनेछे । त्यसमाथि पीडा
    आउनअगि नै त्यसले छोरा जन्माई ।
  yor-yor: “Kí ó tó lọ sí ìrọbí, ó ti bímọ; kí ó tó di pé ìrora dé bá a, ó ti bí ọmọkùnrin.
  pes-OPCB: 'خداوند می‌گوید: «چه کسی تا به حال چنین چیز عجیبی دیده یا شنیده است که
    قومی ناگهان در یک روز متولد شود؟ اما قوم اسرائیل در یک روز متولد خواهد شد؛ اورشلیم
    حتی قبل از اینکه درد زایمانش شروع شود، فرزندان خود را به دنیا خواهد آورد.'
  tgl-ULB: Bago humilab ang kanyang tiyan, siya ay manganganak; bago siya lukuban
    ng sakit, siya ay nagsilang ng isang lalaki.
  hui-hui: Anduane Homogo i̱naga Yarusaleme tano ibu walime waneigini taba honolene
    tandaga nahe abale taba hanagagobi nga.
  mya-mya: ငါ​၏​သန့်​ရှင်း​မြင့်​မြတ်​သည့်​မြို့​တော်​သည် သား​ဖွား​ခြင်း​ဝေ​ဒ​နာ​ကို​လုံး​ဝ​မ​ခံ​ရ
    ဘဲ ရုတ်​တ​ရက်​သား​ရ​တ​နာ​ကို​ဖွား​မြင် သည့်​မိ​ခင်​နှင့်​တူ​၏။-
  bod-N: མོ་ལ་གཟེར་མ་བརྒྱབ་སྔོན་དུ་ཕྲུ་གུ་སྐྱེས་པ་དང་། ཟུག་རྔུ་མ་ལངས་གོང་དུ་བུ་ཞིག་སྐྱེས།
  sna-sna: “Asati arwadziwa nemimba, anosununguka; kurwadza kusati kwauya pamusoro
    pake, anosununguka mwanakomana.
  spa-BLM: “Antes de dar a luz, dio a luz. Antes de que llegara su dolor, dio a luz
    a un hijo.
  cac-cac: 'Syalan Jehová icha tic: A chon̈ab'' Sion, lajan val icha junoc ix ix mantalaj
    syail yune'' scoti, tz''alji yune'' ix chi''.'
  swh-ULB: Kabla ajaenda katika chumba, hujifungua; kabla ya uchungu kumtoka hujifungua
    mtoto wa kiume.
  bel-bel: Яшчэ ня мучылася родамі, а нарадзіла; перш чым насталі болі яе, нарадзіла
    сына.
  deu-ELBBK: Ehe sie Wehen hatte, hat sie geboren; ehe Schmerzen sie ankamen, wurde
    sie von einem Knaben entbunden.
  mbb-OT: Egkaǥi pa is Nengazen te, “Is Jerusalem, iring te vahi he ed-anak he wazè
    pa ganì belilita ne midlusazan en.
  mal-2015: നോവു കിട്ടുംമുമ്പെ അവൾ പ്രസവിച്ചു; വേദന വരുംമുമ്പെ അവൾ ഒരു ആൺകുഞ്ഞിനെ
    പ്രസവിച്ചു.
  gup-gup: “Mah, wanjh ngurriburrbu. Daluk ngalbu kamerlem, bu kayawmang, wanjh werrk
    kababang, kaluk yerre wanjh karrangen nawu nabarrken. Yuwn bu kadjalyawmang werrk,
    dja minj kabekkarren.
  rmc-rmc: Sigeder, sar avle o ločhibnaskre dukha, ločhiľa; sigeder, sar avle o kurči,
    anďa pro svetos muršores.
  pes-OPV: قبل از آنکه درد زه بکشد، زایید. پیش از آنکه درد او را فرو‌گیرد اولاد نرینه‌ای
    آورد.
  ron-1924: Ынаинте ка сэ симтэ дурерь, а нэскут ши, ынаинте ка сэ-й винэ суферинцеле,
    а дат наштере унуй фиу.
  ben-OBCV: “প্রসব ব্যথা ওঠার আগেই সে প্রসব করল; গর্ভযন্ত্রণা আসার পূর্বেই সে এক পুত্রসন্তানের
    জন্ম দিল।
  som-som: Intii ayan foolan ayay dhashay, oo intii ayan xanuunsan ayay wiil umushay.
  lat-VUC: Antequam parturiret, peperit; antequam veniret partus ejus, peperit masculum.
  eng-ASVBT: Before she travailed, she brought forth; before her pain came, she was
    delivered of a man-child.
  ita-1885: Quella ha partorito innanzi che sentisse le doglie del parto; innanzi
    che le venissero i dolori, si è sgravidata di un figliuol maschio.
  eng-LXXUP: Before she that travailed brought forth, before the travail pain came
    on, she escaped it and brought forth a male.
  eng-ULB: Before she goes into labor, she gives birth; before pain is upon her, she
    gave birth to a son.
  spa-VBL: Ella dio a luz antes de ponerse de parto, dio a luz a un niño antes de
    que llegaran los dolores.
  fra-_FOB: Avant d'être en travail, elle a enfanté; avant de sentir les douleurs,
    elle a mis au monde un enfant mâle.
  mal-mal: “നോവു കിട്ടുംമുമ്പ് അവൾ പ്രസവിച്ചു; വേദന വരുംമുമ്പ് അവൾ ഒരു ആൺകുഞ്ഞിനെ
    പ്രസവിച്ചു.
  urd-GVR: Dard-e-zah meṅ mubtalā hone se pahle hī Yarūshalam ne bachchā janm diyā,
    zachchagī kī īzā se pahle hī us ke beṭā paidā huā.
  suz-BL: मिनु परमप्रभु यावेमी “सियोनमी सुत्‍केरी रोइ पचा क्‍येङा ङोंइती आल थिप्‍तु।
    सुत्‍केरी रोइ पचा क्‍येङा ङोंइती तौ का थिप्‍तु।
  eng-NOY: Before she was in travail, she brought forth, Before her pangs came, she
    was delivered of a son.
  ita-1927: Prima di provar le doglie del parto, ella ha partorito; prima che le venissero
    i dolori, ha dato alla luce un maschio.
  ckb-ckb: «پێش ئەوەی ژان بگرێت، منداڵی بوو، پێش ئەوەی ژانی بۆ بێت، کوڕێکی بوو.
  eng-BBE: Before her pains came, she gave birth; before her pains, she gave birth
    to a man-child.
  kan-OKCV: “ಅವಳಿಗೆ ನೋವು ಆಗುವುದಕ್ಕಿಂತ ಮುಂಚೆಯೇ ಹೆತ್ತಳು. ವೇದನೆ ಬರುವುದಕ್ಕಿಂತ ಮುಂಚೆಯೇ
    ಗಂಡು ಕೂಸು ಪಡೆದಳು.
  tam-2017: பிரசவவேதனைப்படுவதற்குமுன் பெற்றெடுத்தாள், கர்ப்பவேதனை வருவதற்குமுன் ஆண்பிள்ளையைப்
    பெற்றாள்.
  spa-RV-1909: Antes que estuviese de parto, parió; antes que le viniesen dolores
    parió hijo.
  ron-BTF: Înainte ca ea să aibă durerile naşterii, a născut; înainte să fi venit
    durerea ei, a dat naştere unui copil de parte bărbătească.
  eng-WEBP: “Before she travailed, she gave birth. Before her pain came, she delivered
    a son.
  eng-FBV: She gave birth before she went into labor, she delivered a boy before the
    pains came.
  nld-1939: Maar Sion zal baren, eer zij krijt, Brengt haar zonen ter wereld, eer
    de weeën over haar komen!
  nch-BL: “San se talojtzi más taijyohuise Jerusalén ehuani. Eltoc quej ipilcone se
    sihuat nimantzi tacati quema ayemo pehua chicahuac nopa tacuajcualoli.
  vie-1934: Nó chưa ở cữ, đã sanh nở; chưa chịu đau đớn, đã đẻ một trai.
  hin-CV: “प्रसववेदना शुरू होने के पहले ही, उसका प्रसव हो गया; पीड़ा शुरू होने के
    पहले ही, उसे एक पुत्र पैदा हो गया.
  eng-OURB: “Before she travailed, she gave birth. Before her pain came, she delivered
    a son.
  spa-BES: Antes de que vinieran sus dolores, ella dio a luz; Antes de sus dolores,
    ella dio a luz a un hijo varón.
  tdx-tdx: Ie mbe tsy nitsongo le fa nisamake, ie mbe tsy niavy i fanaintaiña’ey le
    nahatoly ana-dahy.
  tha-KJV: ก่อนที่​นางจะปวดครรภ์ นางก็คลอดบุตร ก่อนที่​ความเจ็บปวดจะมาถึงนาง นางก็​ให้​กำเนิดบุตรชายคนหนึ่ง
  por-BR-2018: Antes que estivesse em trabalho de parto, ela já deu à luz; antes que
    viessem as dores, ela já fez sair de si um filho macho.
  deu-ELO: Ehe sie Wehen hatte, hat sie geboren; ehe Schmerzen sie ankamen, wurde
    sie von einem Knaben entbunden.
  eng-WYC-2018: Before that she travailed of child, she childed; before that the sorrow
    of her childbearing came, she childed a son. (Before that she could go into labour,
    she gave birth; before that the pain of her labour began, she gave birth to a
    son.)
  epo-epo: Antaŭ ol ŝi eksentis dolorojn, ŝi naskis; antaŭ ol venis al ŝi la akuŝiĝaj
    suferoj, ŝi elfaligis filon.
  uig-PIN: — Tolƣiⱪi tutmayla u boxinidu; Aƣriⱪi tutmayla, oƣul bala tuƣidu!
  beo-beo: Hina Gode da amane sia:sa, “Na hadigi moilai bai bagade da uda amo da hedolodafa
    mano lalelegesa be sega gawialasu hame hamosa, agoaiwane gala.
  tpi-OTNT: “Taun bilong mi Bikpela, em i olsem meri i karim pikinini wantu tasol.
    Em i no pilim pen bilong karim pikinini.
  hau-SA: “Kafin naƙuda ya fara mata, ta haihu; kafin zafi ya zo mata, ta haifi ɗa.
  uig-LAT: — Tolghiqi tutmayla u boshinidu; Aghriqi tutmayla, oghul bala tughidu!
  nde-nde: “Uthi engakahelelwa, abelethe; ubuhlungu bungakamfikeli, azale indodana.
  ton-ton: “ʻI he teʻeki ai ke langā, naʻa ne fāʻeleʻi, ʻi he teʻeki ai ke mamahi
    ia, naʻe fāʻeleʻi ia ʻae tamasiʻi tangata.
  ces-1613: Prvé než pracovala ku porodu, porodila; prvé než přišla na ni bolest,
    porodila pacholátko.
  eng-WMB: “Before she travailed, she gave birth. Before her pain came, she delivered
    a son.
  tam-TCV: “பிரசவவேதனை வருமுன்னே அவள் பெற்றெடுக்கிறாள்; அவளுக்கு வேதனை வருமுன்னே,
    ஒரு மகனைப் பெற்றெடுக்கிறாள்.
  ceb-ULB: Sa wala pa siya magbati, manganak na siya; sa wala pa niya batia ang sakit,
    manganak na siya ug usa ka batang lalaki.
  pol-UBG: Zanim odczuła bóle porodu, urodziła, zanim ogarnął ją ból, urodziła chłopca.
  urd-GVU: دردِ زہ میں مبتلا ہونے سے پہلے ہی یروشلم نے بچہ جنم دیا، زچگی کی ایذا سے
    پہلے ہی اُس کے بیٹا پیدا ہوا۔
  deu-1912: Sie gebiert, ehe ihr wehe wird; sie ist genesen eines Knaben, ehe denn
    ihre Kindsnot kommt.
  kan-2017: ಆಹಾ, ಬೇನೆ ತಿನ್ನುವುದರೊಳಗೆ ಹೆರಿಗೆಯಾಯಿತು, ಪ್ರಸವವೇದನೆ ಇನ್ನು ಕಾಣದಿರುವಲ್ಲಿ ಗಂಡು
    ಮಗುವನ್ನು ಹೆತ್ತಳು.
  yap-yap: “Binaw rog nib thothup e bod be’ ni bpin ni gargeleg bbitir nib tomgin
    ni de fal amith.
  hlt-MCSB: A vawn hlan ah aka cun, a soah tharhui a tloh hlan ah ca tongpa aka oi.
  mdy-ETH: ሾይሢ ዓርቂንቲ ሜታዹዋዖ ዒዛ ሾዔኔ፥ ቆፂፆናኣ ሜታዹዋዖ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: “Ansa na ɔbaa bɛkyem no, ɔwo; ansa na ɔbɛte awoɔyaa no, ɔwo ɔbabarima.
  eng-WEBU: “Before she travailed, she gave birth. Before her pain came, she delivered
    a son.
  wal-wal: “Bannakkennan na7a yeliya maccaasi de7ii? Leessoikka un77ettennan attuma
    na7a yeliya maccaasi de7ii?
  spa-PDDPT: Antes que estuviera de parto, dio a luz. Antes que le vinieran los dolores,
    dio a luz un varón.
  gun-gun: “Peteĩ kunha ma kyrĩ va'e raxy oendu e'ỹ mbove oikuavã'i ma 'rã kyrĩ va'e,
    haxy e'ỹ mbove oiko'i 'rã ava'i.
  ilo-ULB: Sakbay nga agpasikal ti Sion, agpasngay isuna; sakbay nga umay kenkuana
    ti ut-ot, agipasngay isuna iti anak a lalaki.
  kpg-kpg: “Dogu waahale dabu le e hai gadoo be di ahina ma ga limalima dono haanau,
    gei hagalee mmae.
  uig-ARA: ــ تولغىقى تۇتمايلا ئۇ بوشىنىدۇ؛ ئاغرىقى تۇتمايلا، ئوغۇل بالا تۇغىدۇ!
  sus-sus: Beenu di bari xɔnɛ xa a li, a ɲan gɛ di baride. Beenu tɔɔrɛ xa fa, a ɲan
    bara di xɛmɛ sɔtɔ.
  pon-2006: “Ei kahnimw sarawio rasehng lih emen me mwadangete neitik ni eh sohte
    medek.
  ksd-ksd: Ba pa i ongor boko i kakava, ma ba pa ta kinadik boko i kava vue ra bul
    tutana.
  tur-YTC: “Ağrı çekmeden önce doğurdu. Ağrısı gelmeden önce bir oğul doğurdu.
  grc-BRENT: Πρὶν τὴν ὠδίνουσαν τεκεῖν, πρὶν ἐλθεῖν τὸν πόνον τῶν ὠδίνων, ἐξέφυγε
    καὶ ἔτεκεν ἄρσεν.
  ind-AYT: Sebelum menggeliat sakit, dia sudah bersalin; sebelum mengalami sakit melahirkan,
    dia sudah melahirkan seorang anak laki-laki.
  nya-nya: “Mzinda uli ngati amayi apakati amene asanayambe kumva zowawa wachira kale;
    asanayambe kumva ululu, wabala kale mwana wamwamuna.
  hrv-hrv: Prije neg' bolove oćutje, eto je rodila. Prije neg' trudove osjeti, porodi
    dječaka.
  mps-mps: “Ena, Genuai Bidi, eno te po obao, eno taun te wego wai deli sogo polo
    tama ame nabo tiwai yaibao. Aga te wai ame nabo tigi dene isąbadi, tama te wai
    polo pedelali.
  tpi-tpi: “Taun bilong mi Bikpela, em i olsem meri i karim pikinini wantu tasol.
    Em i no pilim pen bilong karim pikinini.
  dan-1931: Før hun* er i Barnsnød, føder hun, førend Veer kommer over hende, har
    hun en Dreng. { [*dvs. Jerusalem.] }
  vie-OVCB: Trước khi chuyển bụng, Giê-ru-sa-lem đã sinh, sinh một con trai.
  guj-2017: પ્રસૂતિની પીડા થાય તે અગાઉ તેને પ્રસવ થયો; પ્રસવવેદના પહેલા જ તેને છોકરો
    જન્મ્યો.
  pon-2006A: “Ei kahnimw sarawio rasehng lih emen me mwadangete neitik ni eh sohte
    medek.
  por-BRBSL: “Antes de sua viagem, ela deu à luz. Antes que sua dor chegasse, ela
    deu à luz um filho.
  cth-cth: A pataw hoehnahlan a khe teh, von a pataw hoehnahlan camo a khe.
  twi-twi: “Ansa na ɔbea bɛkyem no, ɔwo; ansa na ɔbɛte awoyaw no ɔwo ɔbabarima.
  hlt-hlt: A vawn hlan ah aka cun, a soah tharhui a tloh hlan ah ca tongpa aka oi.
  tbz-SIM: Siyɔ̃ɔ̃ ɛì í kuɔ́ ntipɔutì kɛ nɛ́ nɑ kɛ pɛitɛ́, di kpɑɑ́ kɛ tú di bo kuɔ́
    ntipɔutì kɛ pɑ̃̀nkɛ pɛitɛ́ dɛnitidɑbirɛ,
  msy-2020: “Nan nguibar ekiam mati, amizim borim zuamɨram a bate. A borim batasa
    mɨzazim baraghizir puvatɨgha, a bate.
  azb-azb: Bir qadın ağrı çəkmədən, Sancısı tutmadan bir oğlan uşağı doğdu.
  eng-DBY: Before she travailed, she brought forth; before her pain came, she was
    delivered of a man-child.
  hin-2017: “उसकी प्रसव-पीड़ा उठने से पहले ही उसने जन्मा दिया; उसको पीड़ाएँ होने से
    पहले ही उससे बेटा जन्मा। (प्रका. 12:2,5)
  wol-KYG: Kii balaa matu, wasin na, bala moo am mititu mat, jur na doom ju góor.
  eng-YLT: Before she is pained she hath brought forth, Before a pang cometh to her,
    She hath delivered a male.
  eng-WYC-2017: Before that she travailed of child, she childed; before that the sorrow
    of her childbearing came, she childed a son.
  eng-WMBB: “Before she travailed, she gave birth. Before her pain came, she delivered
    a son.
  urd-GVH: दर्दे-ज़ह में मुब्तला होने से पहले ही यरूशलम ने बच्चा जन्म दिया, ज़च्चगी
    की ईज़ा से पहले ही उसके बेटा पैदा हुआ।
  rug-rug: Sipu lopu ele ta sigiti se Zerusalema, si podopodo mo si asa; sipu lopu
    kamo sa nana totoso si podoa mo sa si keke koburu koreo.
  gaz-gaz: “Isheen utuu hin ciniinsifatin, ni deessi; utuu miixuun daʼumsaa ishee
    hin qabatin, ilma deessi.
  fra-LSG: Avant d’éprouver les douleurs, Elle a enfanté; Avant que les souffrances
    lui vinssent, Elle a donné naissance à un fils.
  yal-yal: “Benun a kuiin xa keli a ra, a bata diin xali, benun a xa diin barin xɔlɛn
    kolon, a bata a dii xɛmɛn bari!
  haw-1868: Mamua o kona kuakoko ana, hanau mai la oia, Mamua o ka hiki ana mai o
    kona nahu, Hanau mai la oia, he keikikane.
  arb-NAV: شَعْبِي مِثْلُ امْرَأَةٍ وَلَدَتْ قَبْلَ أَنْ تَتَمَخَّضَ، وَقَبْلَ أَنْ
    تُقَاسِيَ مِنَ الطَّلْقِ أَنْجَبَتْ ذَكَراً.
  ewe-ewe: “Edzi vi hafi lé ku. Edzi ŋutsuvi hafi fu ɖui.
  eng-LEE: Before she had travailed she brought forth; before yet her pain was come,
    she was delivered of a man-child.
  asm-FB: বেদনা হোৱাৰ আগতে তেওঁ প্ৰসৱ কৰিলে, গৰ্ভবেদনা নোহোৱাৰ পূৰ্বেই তেওঁ এটি পুত্ৰ
    জন্ম দিলে;
  sus-A: بٍينُ دِ بَرِ شْنّ شَ عَ لِ، عَ حَن فّ دِ بَرِدٍ. بٍينُ تْورّ شَ قَ، عَ حَن
    بَرَ دِ شّمّ سْتْ.
  fra-SBL: « Avant d'avoir cédé, elle a accouché. Avant que la douleur ne vienne,
    elle a accouché d'un fils.
  hbo-hbo: בְּטֶ֥רֶם תָּחִ֖יל יָלָ֑דָה בְּטֶ֨רֶם יָבֹ֥וא חֵ֛בֶל לָ֖הּ וְהִמְלִ֥יטָה
    זָכָֽר׃
  kik-kik: '“Atanambĩrĩria kũrũmwo-rĩ, nĩaciarĩte: na ataanarũmwo nĩ ruo-rĩ, agagĩciara
    mwana wa kahĩĩ.'
  fra-NCL: Avant d’être en travail, elle a enfanté ; avant que les douleurs lui vinssent,
    elle a mis au monde un enfant mâle.
  cek-AK: Zion canu loe caa tapenhaih kana panoek ai naah tapen boeh; caa tapenhaih
    kana panoek ai naah capa to tapen boeh.
  cuk-cuk: 'Bab-Jehová soged: “Jerusalén, boni-itodaged-iduale, bato mimmi nikusad.
    Jerusalén, yoo-bonigan-itodaged-iduale, goe-susugwa baksad.'
  uig-CYR: — Толғиғи тутмайла у бошиниду; Ағриғи тутмайла, оғул бала туғиду!
  tel-2017: ప్రసవవేదన పడకముందే ఆమె పిల్లను కనింది. నొప్పులు రాకముందే కొడుకును కనింది.
  hat-BSA: “Avan fi a gen doulè, li te anfante; avan gwo doulè a te rive li, li te
    fè yon gason.
  kos-kos: “Siti mutal sik el oana sie mutan su sa na oswela sie tulik meet liki na
    ngal in isus lal.
  hbo-WLC: בְּטֶ֥רֶם תָּחִ֖יל יָלָ֑דָה בְּטֶ֨רֶם יָב֥וֹא חֵ֛בֶל לָ֖הּ וְהִמְלִ֥יטָה
    זָכָֽר׃
  ibo-ibo: “Tupu ime amalite ime ya, ọ mụpụtalarị nwa ya. Tupu ihe mgbu ya ebido,
    ọ mụpụtala nwa nwoke.
  ory-ory: ବେଦନାର ପୂର୍ବେ ସେ ପ୍ରସବ କଲା; ଗର୍ଭବେଦନା ଆସିବା ପୂର୍ବେ ପୁତ୍ରସନ୍ତାନ ଭୂମିଷ୍ଠ
    ହେଲା।
  chk-chk: “Sion a wewe ngeni eman fefin a nöünöüla, nge esamwo tori an cheuchen fam.
    A nöüni eman ät mwen esamwo tori an metekin nöünöü.
  rop-rop: “Yumob bin irrim eni wuman bin abum im beibi bifo imbin abum pein?
  ukr-1871: Ще й не мучилась, а вродила; нїм ще прийшли болї, а вже привела сина.
  deu-1951: Ehe sie Wehen empfand, hat sie geboren; bevor die Kindesnot sie ankam,
    ist sie eines Knaben genesen!
  eng-JPS: Before she travailed, she brought forth; before her pain came, she was
    delivered of a man-child.
  srp-1865: Ona se porodi prije nego osjeti bolove, prije nego joj doðoše muke, rodi
    djetiæa.
  lug-lug: “Ekibuga kyange ekitukuvu kiri ng’omukazi azaala nga tannatuusa kulumwa,
    obulumi nga tebunatuuka n’akubawo eddenzi.
  heb-heb: בטרם תחיל ילדה בטרם יבוא חבל לה והמליטה זכר׃
  ben-IRV: প্রসব বেদনা হওয়ার আগেই সে [সিয়োন], সন্তানের জন্ম দেয়; তার ব্যথা ওঠার
    আগেই সে একটা ছেলের জন্ম দিয়েছে।
  pan-pan: ਪੀੜਾਂ ਲੱਗਣ ਤੋਂ ਪਹਿਲਾਂ ਉਸ ਨੇ ਜਨਮ ਦਿੱਤਾ, ਦਰਦ ਹੋਣ ਤੋਂ ਪਹਿਲਾਂ ਉਸ ਦੇ ਪੁੱਤਰ ਜੰਮਿਆ।
  mya-JVB: ဇိအုန်သတို့သမီးသည် သားဘွားခြင်းဝေဒနာ ကို မ ခံမှီသားကိုဘွား ၏။ ဝေဒနာ ခံချိန်မ
    ရောက် မှီ သား ယောက်ျားကိုမြင် ၏။
  hmo-hmo: Lohiabada ia gwau, “Egu hanua helagana be hahine ta bamona. Ia ese vara
    ena hisihisi ia do abia lasi neganai, natuna ta ia havaraia.
  urd-urd: पहले इससे कि उसे दर्द लगे, उसने जन्म दिया; और इससे पहले कि उसको दर्द हो,
    उससे बेटा पैदा हुआ।
  rus-SYN: Еще не мучилась родами, а родила; прежде нежели наступили боли ее, разрешилась
    сыном.
  bqc-SIM: E aàↄ gɛ́ nↄwãwãkɛi à pìla, e aà nↄ̀sɛ àↄ gɛ́ swaa kĩ́iwa, à nɛ'ì
    gↄ̃ɛ ũ.
  tcz-CHONGTHU: Naosonat ahung kipat masanga, Jerusalem’in chapa khat ahingtai
  mar-mar: “तिला कळा येण्यापुर्वीच ती प्रसूत झाली, तिला वेदना लागण्याच्या आधीच तिला
    पुरुषसंतान झाले.”
  qub-qub: «Gueshyacunanpaj manaräpis nanay chariptinmi ollgu wamrata illajpita gueshyacurisha.
  hat-hat: Lavil Bondye a tankou yon fanm ki akouche anvan menm li gen tranche. Li
    gen tan fè yon ti gason anvan menm li santi doulè.
  eng-BSB: “Before she was in labor, she gave birth; before she was in pain, she delivered
    a boy.
  eng-WEBPB: “Before she travailed, she gave birth. Before her pain came, she delivered
    a son.
  kbq-kbq: Jerusalemi rankumamo'a mago a'mo mofavre anteku nehigeno ata negrigeno
    ne' mofavre omenteaza osu'neanki, ame huno ne' mofavre anteankna hu'ne.
  nhe-BL: “San se tlalochtli más tlaijiyohuise Jerusalén ehuani. Eltoc queja ipilcone
    se sihuatl nimantzi tlacati quema aya pehua chicahuac nopa tlacuajcualocayotl.
  gub-BL: Aipo kuzà imemyrxak kar umemyrahy 'ym mehe we. Aipo upuner umemyrxak kar
    haw rehe hahy haw ipuraraw 'ym pà.
  eng-DRA: Before she was in labour, she brought forth; before her time came to be
    delivered, she brought forth a man child.
