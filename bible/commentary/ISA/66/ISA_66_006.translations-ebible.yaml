verse: ISA.066.006
translations:
  mal-C: നഗരത്തിൽനിന്നുള്ള ബഹളം കേൾക്കുക, ദൈവാലയത്തിൽനിന്നുള്ള ഘോഷം കേൾക്കുക! തന്റെ
    ശത്രുക്കളോട് അവർ അർഹിക്കുന്നത് പ്രതികാരംചെയ്യുന്ന യഹോവയുടെ ശബ്ദമാണോ ഈ കേൾക്കുന്നത്.
  deu-TKW: Horch! Getöse erschallt von der Stadt her; horch! vom Tempel her erschallt
    die Donnerstimme Jahwes, der heimzahlt seinen Feinden, was sie verübt haben!
  lin-lin: Boyoka makelele kobima longwa na engumba, boyoka makelele kobima longwa
    na Tempelo ! Ezali nde mongongo na Yawe oyo azali kofuta banguna na Ye kolanda
    oyo ekoki na misala na bango.
  eng-LSV: A voice of noise from the city, || A voice from the temple, || The voice
    of YHWH, || Giving repayment to His enemies.
  eng-GNV: A voyce soundeth from the citie, euen a voyce from the Temple, the voyce
    of the Lord, that recompenseth his enemies fully.
  eng-WEBSTER: A voice of noise from the city, a voice from the temple, a voice of
    the LORD that rendereth recompense to his enemies.
  nhw-BL: ¿Tlaque onca nopa catli caquisti ipan ni altepetl Jerusalén? ¿Ajqueya itoscac
    nopa tostli catli temajmatía catli quisa ipan tiopamitl? Ya nopa notoscac niamoTECO
    catli nimomacuepa ica nocualancaitacahua huan niquintlaxtlahuía quen quinamiqui
    ica nochi catli fiero quichijtoque.
  swh-ONEN: Sikieni hizo ghasia kutoka mjini, sikieni hizo kelele kutoka hekaluni!
    Ni sauti ya Bwana ikiwalipa adui zake yote wanayostahili.
  bba-bba: I mɑɑ nɔɔ dɑmɡuu swɑɑ dɑkio ɡe ɡɑ nɔɔrɑmɔ wuuɔ. Yinni Gusunɔn nɔɔwɑ ɡɑ
    nɑɑmɔ sɑ̃ɑ yerun di. U win yibɛrɛbɑ ben ɑre kɔsiɑmɔ.
  eng-KJVCPB: A voice of noise from the city, a voice from the temple, A voice of
    the Lord that rendereth recompence to his enemies.
  luo-luo: Winjuru kaka nduru wuok e dala maduongʼ, kendo winjuru kaka kokono wuok
    e hekalu! Ma en dwond Jehova Nyasaye kochulogo kuor ne wasike moromo gi timbegi.
  meu-meu: A hakala, hanua badana amo heloḡo-heloḡo e daemu, bona gado ta dubu helaḡana
    amo! Ina na Iehova gadona, ia ese ana inai taudia davadia e henidiamu.
  npi-ULB: सहरबाट युद्धको होहल्लाको आवाज आउँछ, मन्दिरबाट एउटा आवाज, परमप्रभुले आफ्‍ना
    शत्रुहरूलाई बदला लिनुभएको आवाज आउँछ ।
  yor-yor: Gbọ́ rògbòdìyàn láti ìlú wá, gbọ́ ariwo náà láti tẹmpili wá! Ariwo tí Olúwa
    ní í ṣe tí ó ń san án fún àwọn ọ̀tá rẹ̀ ohun tí ó tọ́ sí wọn.
  pes-OPCB: «در شهر چه غوغایی است؟ این چه صدایی است که از خانهٔ خدا به گوش می‌رسد؟
    این صدای خداوند است که از دشمنانش انتقام می‌گیرد.»
  tgl-ULB: Isang tunog ng kaguluhan sa labanan ay dumarating mula sa lungsod, isang
    tunog mula sa templo, ang tunog ng paghihiganti ni Yahweh sa kanyang mga kaaway.
  hui-hui: Bi timbuni ede tanoha laruagobi i̱naga andaha timbuni ua lo haruagobi hale
    hadaba. Bi ogoni laruago Anduane Homogo i̱ninaga bi degedago hale kamigoni. I̱na
    i̱naga waitigi bu hearume mana ko bialu hayagonaga pani nelo mulene winidagua
    mialu kogoni.
  mya-mya: နား​ထောင်​ကြ​လော့။ မြို့​ထဲ​မှ​အုတ်​အုတ်​ကျက် ကျက်​ဖြစ်​နေ​သော​အ​သံ၊ ဗိ​မာန်​တော်​ထဲ​မှ
    အ​သံ​သည်​ရန်​သူ​တို့​အား​ထာ​ဝ​ရ​ဘု​ရား အ​ပြစ်​ဒဏ်​ခတ်​နေ​သော​အ​သံ​ပင်​ဖြစ်​ပါ
    သည်​တကား။
  bod-N: གྲོང་ཁྱེར་ནས་འུར་སྒྲ་གྲགས་ཤིང་མཆོད་ཁང་ནས་སྒྲ་གྲགས་བྱུང་། དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་སྐད་ཀྱིས་རང་གི་དགྲ་རྣམས་ལ་ལན་འཇལ་བ་ཡིན།
  sna-sna: Inzwai maungira ebope anobva muguta, inzwai mheremhere inobva mutemberi!
    Ndiwo maungira aJehovha achiripira vavengi vake zvose zvakavakodzera.
  spa-BLM: Una voz de tumulto desde la ciudad, una voz desde el templo, una voz de
    Yahvé que devuelve a sus enemigos lo que merecen.
  cac-cac: Ab'ec jun n̈ilili sc'an scot d'a chon̈ab' chi', sc'an̈ scotpax d'a templo.
    Aton Jehová sc'an̈ scoti, yic syac'an spac d'a eb' ajc'ol d'a smojal.
  swh-ULB: Sauti ya vita vya ghasi vinakuja katika mji, sauti kutoka hekaluni, sauti
    ya Yahwe anawarudia maadui zake.
  bel-bel: Вось, шум з горада, голас з храма, голас Госпада, Які помсьціцца ворагам
    Сваім.
  deu-ELBBK: Stimme eines Getöses von der Stadt her! Stimme aus dem Tempel! Stimme
    des HERRN, der Vergeltung erstattet seinen Feinden!
  mbb-OT: Nezineg niw ve is keǥurub diyà te inged wey ziyà te valey te Nengazen? Keǥurub
    heeyan te Nengazen he ebpenimales te menge kuntada zin.
  mal-2015: നഗരത്തിൽ നിന്നു ഒരു മുഴക്കം കേൾക്കുന്നു; മന്ദിരത്തിൽ നിന്നു ഒരു നാദം കേൾക്കുന്നു;
    തന്റെ ശത്രുക്കളോടു പ്രതിക്രിയ ചെയ്യുന്ന യഹോവയുടെ നാദം തന്നേ.
  gup-gup: Adju, ngurrbenbekkabekkan nawu kabirrikayhme kore kururrkmirrnderri dja
    kore Temple kunrurrk. Njalekenh? A, nakka ngaye Yawey ngabenbun nawu ngarriyidko
    ngardduk kore kunwarrekenh bedberre.”
  rmc-rmc: E bari vika šunďol andral o foros! O zoralo hangos andral o chramos! Oda
    hin o hangos le RAJESKRO, so počinel pale peskre ňeprijaťeľenge.
  pes-OPV: آواز غوغا از شهر، صدایی از هیکل، آوازخداوند است که به دشمنان خود مکافات
    می‌رساند.
  ron-1924: Ун глас рэсунэтор есе дин четате! Ун глас есе дин Темплу! Есте гласул
    Домнулуй, каре дэ врэжмашилор Луй плата кувенитэ!
  ben-OBCV: নগর থেকে ওই হট্টগোলের শব্দ শোনো, মন্দির থেকে গণ্ডগোলের শব্দ শোনো! এ হল
    সদাপ্রভুর রব, তাঁর শত্রুদের প্রাপ্য প্রতিফল তিনি তাদের দিচ্ছেন।
  som-som: Buuq baa magaalada laga maqlayaa, cod baana macbudka ka yeedhaya, waana
    codka Rabbiga oo cadaawayaashiisii abaalmarinaya.
  lat-VUC: Vox populi de civitate, vox de templo, vox Domini reddentis retributionem
    inimicis suis.
  eng-ASVBT: A voice of tumult from the city, a voice from the temple, a voice of
    Jehovah that rendereth recompense to his enemies.
  ita-1885: Vi è un suono di strepito ch'esce della città, un romore che esce del
    tempio; ch'è la voce del Signore, che rende la retribuzione a' suoi nemici.
  eng-LXXUP: A voice of a cry from the city, a voice from the temple, a voice of the
    Lord rendering recompense to his adversaries.
  eng-ULB: A sound of battle tumult comes from the city, a sound from the temple,
    the sound of Yahweh paying back his enemies.
  spa-VBL: ¡Oigan todos los gritos de la ciudad! ¡Oigan todo el ruido del Templo!
    Es el sonido del Señor devolviendo a sus enemigos lo que merecen.
  fra-_FOB: Une voix éclatante vient de la ville, une voix vient du temple, la voix
    de l'Éternel, qui rend à ses ennemis leur salaire.
  mal-mal: നഗരത്തിൽനിന്ന് ഒരു മുഴക്കം കേൾക്കുന്നു; മന്ദിരത്തിൽനിന്ന് ഒരു നാദം കേൾക്കുന്നു;
    തന്റെ ശത്രുക്കളോടു പകരംവീട്ടുന്ന യഹോവയുടെ നാദം തന്നെ.
  urd-GVR: Suno! Shahr meṅ shor-o-ġhauġhā ho rahā hai. Suno! Rab ke ghar se halchal
    kī āwāz sunāī de rahī hai. Suno! Rab apne dushmanoṅ ko un kī munāsib sazā de rahā
    hai.
  suz-BL: नेनीने, सहर रे ठेयब रेयके नेंसीब। परमप्रभु यावे आ खिं रे सेंदा का नेंसीब।
    मेको परमप्रभु यावे आ सेंदा बाक्‍ब। आ जोरी सत्रु आन कली क्‍येक्‍क लेत्‍चा कली ठेयब
    सेंदा पा लोव़ पाइब” देंतेक्‍म।
  eng-NOY: A voice of tumult from the city! A voice from the temple! The voice of
    Jehovah, rendering recompense to his enemies!
  ita-1927: Uno strepito esce dalla città, un clamore viene dal tempio. E’ la voce
    dell’Eterno, che dà la retribuzione ai suoi nemici.
  ckb-ckb: دەنگی هاتوهەرایە لە شارەوە، دەنگە لە پەرستگاوە! ئەمە دەنگی یەزدانە سزای
    شایستەی دوژمنانی دەدات.
  eng-BBE: There is a noise of war from the town, a sound from the Temple, the voice
    of the Lord giving punishment to his haters.
  kan-OKCV: ಪಟ್ಟಣದೊಳಗಿನ ಗದ್ದಲದ ಶಬ್ದವು ದೇವಾಲಯದೊಳಗಿಂದ ಸ್ವರವು ತನ್ನ ಶತ್ರುಗಳಿಗೆ ಮುಯ್ಯಿಗೆ
    ಮುಯ್ಯಿ ತೀರಿಸುವ ಯೆಹೋವ ದೇವರ ಸ್ವರವಾಗಿದೆ.
  tam-2017: நகரத்திலிருந்து அமளியின் இரைச்சலும் தேவாலயத்திலிருந்து சத்தமும் கேட்கப்படும்;
    அது தமது எதிரிகளுக்கு பாடம்கற்பிக்கிற யெகோவாவுடைய சத்தந்தானே.
  spa-RV-1909: Voz de alboroto de la ciudad, voz del templo, voz de Jehová que da
    el pago á sus enemigos.
  ron-BTF: O voce a zgomotului din cetate, o voce din templu, o voce a DOMNULUI ce
    întoarce răsplată duşmanilor lui.
  eng-WEBP: A voice of tumult from the city, a voice from the temple, a voice of the
    LORD that repays his enemies what they deserve.
  eng-FBV: Hear all the shouting from the city! Hear all the noise from the Temple!
    It's the sound of the Lord giving his enemies back what they deserve.
  nld-1939: 'Hoort, geraas uit de stad, gerommel uit de tempel: Het is de donder van
    Jahweh, Die wraak op zijn vijanden neemt!'
  nch-BL: ¿Taya onca nopa cati caquisti ipan ni altepet Jerusalén? ¿Ajquiya itoscac
    nopa tosti cati temajmatía cati quisa ipan tiopamit? Ya nopa notoscac niamoTECO
    cati nimomacuepa ica nocualancaitacahua huan niquintaxtahuía quej quinamiqui ica
    nochi cati fiero quichijtoque.
  vie-1934: Có tiếng om sòm nổi lên từ trong thành; có tiếng la lối vang ra từ đền
    thờ; là tiếng của Đức Giê-hô-va, Ngài báo trả cho kẻ thù nghịch mình.
  hin-CV: नगर से हलचल तथा मंदिर से एक आवाज सुनाई दे रही है! यह आवाज याहवेह की है जो
    अपने शत्रुओं को उनके कामों का बदला दे रहे हैं.
  eng-OURB: A voice of tumult from the city, a voice from the temple, a voice of Adonai
    that repays his enemies what they deserve.
  spa-BES: Hay un ruido de guerra en la ciudad, un sonido del Templo, la voz del Señor
    que castiga a sus enemigos.
  tdx-tdx: 'Inay ty feon-koràke boak’an-drova ao, inao ty feo boak’ amy anjombay,
    ty fiarañanaña’ Iehovà mañondroke avake amo rafelahi’eo:'
  tha-KJV: เสียงอึงคะนึงจากในเมือง เสียงจากพระวิ​หาร พระสุรเสียงของพระเยโฮวาห์กำลังให้การตอบแทนต่อศั​ตรู​ของพระองค์
  por-BR-2018: 'Haverá uma voz de grande ruído, uma voz do Templo: é a voz do SENHOR,
    que dá pagamento a seus inimigos.'
  deu-ELO: Stimme eines Getöses von der Stadt her! Stimme aus dem Tempel! Stimme Jehovas,
    der Vergeltung erstattet seinen Feinden!
  eng-WYC-2018: The voice of the people from the city, the voice from the temple,
    the voice of the Lord yielding a reward to his enemies. (Those cries of the people
    from the city, those cries from the Temple, be the sound of the Lord yielding
    a reward, or requiting, unto his enemies.)
  epo-epo: Aŭdiĝas brua voĉo el la urbo, voĉo el la templo, voĉo de la Eternulo, kiu
    repagas merititaĵon al Siaj malamikoj.
  uig-PIN: Anglanglar! — xǝⱨǝrdin kǝlgǝn quⱪan-sürǝnlǝr! Anglanglar! — ibadǝthanidin
    qiⱪⱪan awazni! Anglanglar! — Pǝrwǝrdigar Ɵz düxmǝnlirigǝ yamanliⱪlirini ⱪayturuwatidu!»
  beo-beo: 'Nabima! Ga: bagade moilai amola Debolo diasu ganodini nabima! Amo da Hina
    Gode da Ea ha lai dunu ilima se iaha.'
  tpi-OTNT: Harim dispela bikpela singaut i kamap insait long taun na harim dispela
    bikpela nois i kamap insait long haus bilong mi. Em singaut na nois bilong mi
    Bikpela tasol. Mi mekim save long ol birua bilong mi, bilong bekim ol pasin nogut
    ol i bin mekim.
  hau-SA: Ku ji wannan hayaniya daga birni, ku ji surutu daga haikali! Amon Ubangiji
    ne yana sāka wa abokan gābansa abin da ya dace da su.
  uig-LAT: Anglanglar! — sheherdin kelgen chuqan-sürenler! Anglanglar! — ibadetxanidin
    chiqqan awazni! Anglanglar! — Perwerdigar Öz düshmenlirige yamanliqlirini qayturuwatidu!»
  nde-nde: Zwanini ukuxokozela okusedolobheni, zwanini umsindo osethempelini! Ngumsindo
    kaThixo ephindisela ezitheni zakhe ngakho konke okuzifaneleyo.
  ton-ton: Ko e leʻo ʻoe longoaʻa mei he kolo, ko e leʻo mei he falelotu lahi, ko
    e leʻo ʻo Sihova ʻaia ʻoku ne totongi totonu ki hono ngaahi fili.
  ces-1613: Hlas hřmotu z města, hlas z chrámu, hlas Hospodinův, an odplatu dává nepřátelům
    svým.
  eng-WMB: A voice of tumult from the city, a voice from the temple, a voice of the
    LORD that repays his enemies what they deserve.
  tam-TCV: பட்டணத்திலிருந்து வரும் அமளியின் கூக்குரலைக் கேளுங்கள். ஆலயத்திலிருந்து
    வரும் சத்தத்தையும் கேளுங்கள். அது யெகோவாவின் பேரொலி; அது அவர் தமது பகைவர்களுக்கு
    ஏற்றவிதமாய் பதிலளிக்கும் சத்தம்.
  ceb-ULB: Ang tingog sa gubat madungog gikan sa siyudad, ang tingog nga gikan sa
    templo, ang tingog ni Yahweh nga nanimalos sa iyang mga kaaway.
  pol-UBG: Odgłos zgiełku z miasta, głos ze świątyni, głos PANA oddającego zapłatę
    swoim wrogom.
  urd-GVU: سنو! شہر میں شور و غوغا ہو رہا ہے۔ سنو! رب کے گھر سے ہل چل کی آواز سنائی
    دے رہی ہے۔ سنو! رب اپنے دشمنوں کو اُن کی مناسب سزا دے رہا ہے۔
  deu-1912: Man wird hören eine Stimme des Getümmels in der Stadt, eine Stimme vom
    Tempel, eine Stimme des HERRN, der seinen Feinden bezahlt.
  kan-2017: ಇಗೋ, ಪಟ್ಟಣದ ಕಡೆಯಿಂದ ಗದ್ದಲದ ಶಬ್ದ! ದೇವಾಲಯದಲ್ಲಿ ಶಬ್ದ! ಯೆಹೋವನು ತನ್ನ ಶತ್ರುಗಳಿಗೆ
    ಮುಯ್ಯಿತೀರಿಸುವ ಶಬ್ದ!
  yap-yap: Motoyilgad! Nga ban’en nib ga’ lingan u lan e binaw, ni be yan lingan u
    lan e Tempel, ni aram lingan SOMOL ni be gechignag e pi to’ogor rok!
  hlt-MCSB: Khopuei lamkah longlonah ol neh bawkim lamkah ol, a thunkha te a tiing
    la aka thung BOEIPA ol.
  mdy-ETH: ሂንዳ ካታማ ዒላቶ ዑኡዞ፥ ጌኤዦ ማኣራፓኣ ኬስካ ዑኡዞ ዋይዙዋቴ፤ ዬይ ዑኡዛ ታኣኒ ናንጊና ናንጋ ጎዳ ታ ሞርኮይዳ
    ሜታሢ ዓጋ ዑኡዞኬ።»
  twi-ASANTE: Montie hooyɛ a ɛfiri kuropɔn no mu, montie gyegyeegye a ɛfiri asɔredan
    no mu! Ɛyɛ Awurade nnyegyeeɛ a ɔde retua nʼatamfoɔ ka sɛdeɛ ɛfata wɔn.
  eng-WEBU: A voice of tumult from the city, a voice from the temple, a voice of the
    LORD that repays his enemies what they deserve.
  wal-wal: Katamaappe yiya waasuwaa siyite; Beeta Maqidasiyaappe yiya cenggurssaakka
    siyite. Hegee cenggurssai ba morkketussi eta oosuwaa mala kushiyaa zaariya GODAA
    cenggurssaa.
  spa-PDDPT: Un murmullo sale de la ciudad. Sale del Templo. Es el sonido de Yavé,
    Quien da el pago a sus enemigos.
  gun-gun: Mba'eta tetã gui onhendu 'rã joe opu'ã ete va'e ayvu ramigua, templo gui
    ae 'rã onhendu. Senhor ijayvu 'rã ngovaigua kuery ombopaga vy.
  ilo-ULB: Ti uni ti riribuk gapu iti gubat ket agtaud iti siudad, maysa nga uni manipud
    iti templo, ti uni manipud kenni Yahweh a mangbalbales kadagiti kabusorna.
  kpg-kpg: Hagalongo! Di lee damana i lodo di waahale dela e hai mai i di Hale Daumaha,
    la di lee o Dimaadua e hagaduadua ono hagadaumee!
  uig-ARA: ئاڭلاڭلار! ــ شەھەردىن كەلگەن چۇقان-سۈرەنلەر! ئاڭلاڭلار! ــ ئىبادەتخانىدىن
    چىققان ئاۋازنى! ئاڭلاڭلار! ــ پەرۋەردىگار ئۆز دۈشمەنلىرىگە يامانلىقلىرىنى قايتۇرۇۋاتىدۇ!»
  sus-sus: Wo bara na sɔnxɔɛ mɛ kelife taa kui, kelife Ala xa hɔrɔmɔbanxi kui? Alatala
    na a yaxuie sare fife. Na findixi na xui nan na wo naxan mɛma.»
  pon-2006: Kumwail rong! Mwoarong laud nan kahnimwo, mwoarong ni Tehnpas Sarawio,
    iei mwoarong en kalokolok me KAUN-O wiewiahiong sapwellime imwintihti kan!
  ksd-ksd: A ngala na varvareo ta ra pia na pal! A nilai tikai i arikai ta ra pal
    i gomgom, a nilai ra Luluai iat, nina ba i balbali pire kana umana ebar!
  tur-YTC: Kentten bir kargaşa sesi, Tapınaktan bir ses, Düşmanlarına hak ettiklerini
    ödeyen Yahve'nin sesi.”
  grc-BRENT: Φωνὴ κραυγῆς ἐκ πόλεως, φωνὴ ἐκ ναοῦ, φωνὴ Κυρίου ἀνταποδιδόντος ἀνταπόδοσιν
    τοῖς ἀντικειμένοις.
  ind-AYT: Ada suara keributan dari kota, sebuah suara dari Bait Suci. Itulah suara
    TUHAN, yang sedang mengadakan pembalasan kepada musuh-musuh-Nya.
  nya-nya: Imvani mfuwu mu mzinda, imvani phokoso mʼNyumba ya Mulungu! Limenelo ndi
    liwu la Yehova, kulanga adani ake onse.
  hrv-hrv: Čuj! Buka iz grada, glas iz Hrama! Glas je to Jahve koji uzvraća svojim
    neprijateljima.
  mps-mps: Te taun tomode genuai i weyu, te eno be tomode kulukulu wabo odao. Te eno
    i me kulukulu weyu ebao, te Genuai Bidi dao. Eno te ena boi bidi dabeba dwai dene
    mayu, te augwa yali dwai kolesaga wei ponaibao,” wali.
  tpi-tpi: Harim dispela bikpela singaut i kamap insait long taun na harim dispela
    bikpela nois i kamap insait long haus bilong mi. Em singaut na nois bilong mi
    Bikpela tasol. Mi mekim save long ol birua bilong mi, bilong bekim ol pasin nogut
    ol i bin mekim.
  dan-1931: Hør, hvor det drøner fra Byen, drøner fra Templet, hør, hvor HERREN øver
    Gengæld imod sine Fjender!
  vie-OVCB: Tại sao cả thành đều xôn xao, náo loạn? Tại sao có tiếng vang trong Đền
    Thờ? Đó là tiếng phán của Chúa Hằng Hữu! Ngài đang báo trả những người thù nghịch.
  guj-2017: નગરમાંથી યુદ્ધના કોલાહલનો અવાજ આવે છે, સભાસ્થાનમાંથી અવાજ સંભળાય છે, યહોવાહ
    જે શત્રુઓને બદલો વાળી આપે છે તેનો અવાજ સંભળાય છે.
  pon-2006A: Kumwail rong! Mwoarong laud nan kahnimwo, mwoarong ni Tehnpas Sarawio,
    iei mwoarong en kalokolok me KAUN-O wiewiahiong sapwellime imwintihti kan!
  por-BRBSL: Uma voz de tumulto da cidade, uma voz do templo, uma voz de Yahweh que
    devolve a seus inimigos o que eles merecem.
  cth-cth: Khopui dawk hoi ruengruengtinae, Bawkim dawk hoi hramnae pawlawk, BAWIPA
    hramnae pawlawk, a tarannaw kakueplah moi a pathungnae pawlawk teh thai awh haw.
  twi-twi: Muntie huuyɛ a efi kuropɔn no mu, muntie gyegyeegye a efi asɔredan no mu!
    Ɛyɛ Awurade nnyigyei a ɔde retua nʼatamfo ka sɛnea ɛfata wɔn.
  hlt-hlt: Khopuei lamkah longlonah ol neh bawkim lamkah ol, a thunkha te a tiing
    la aka thung BOEIPA ol.
  tbz-SIM: Kéntɛ́nɛ̀ di bo keè kutoweku kùù dɑ̀ɑ́tí dihɛì. Dɛ kó mɛtɑmmɛ̀ yìɛ̀ní Kuyie
    ncĩ́ɛ̃̀tɛ̀ ntɛ. Ti Yiɛ̀ nKuyie nkó mɛtɑmmɛ̀ mmɛ, kù yietì ku dootitɔbɛ̀ mbɛ̀ bɛ̀
    mɑ̀nnɛ̀ tìì yeti.
  msy-2020: Ia nguibar ekiamɨn aven otivir dɨmdɨar ekiar munam baragh! Egh nan Dɨpenimɨn
    aven otivir nɨgɨnir dafar kam baragh! Kɨ Ikiavɨra Itir God, mar nan dɨmdiam ko
    nɨgɨnimra. Kɨ uan apanibar arazir kuraba ikarvagha ivezir kuram me danɨngasa an
    gun mɨgei.
  azb-azb: Şəhərdən nərələr, Məbəddən bir səs eşidilir! Bu, düşmənlərindən qisas alan
    Rəbbin səsidir.
  eng-DBY: A voice of tumult from the city, a voice from the temple, a voice of Jehovah
    that rendereth recompence to his enemies!
  hin-2017: “सुनो, नगर से कोलाहल की धूम! मन्दिर से एक शब्द, सुनाई देता है! वह यहोवा
    का शब्द है, वह अपने शत्रुओं को उनकी करनी का फल दे रहा है! (प्रका. 16:1,17)
  wol-KYG: Coowal xaree ngoog bawoo dëkk ba, coow laa nga jóge kërug Yàlla ga, coowal
    Aji Sax jee, mooy yool ay noonam.
  eng-YLT: A voice of noise [is] from the city, a voice from the temple, The voice
    of Jehovah, giving recompence to His enemies.
  eng-WYC-2017: The voice of the people from the city, the voice from the temple,
    the voice of the Lord yielding a reward to his enemies.
  eng-WMBB: A voice of tumult from the city, a voice from the temple, a voice of the
    LORD that repays his enemies what they deserve.
  urd-GVH: सुनो! शहर में शोरो-ग़ौग़ा हो रहा है। सुनो! रब के घर से हलचल की आवाज़ सुनाई
    दे रही है। सुनो! रब अपने दुश्मनों को उनकी मुनासिब सज़ा दे रहा है।
  rug-rug: Mi avoso la koa sa ṉoveoro pa vasileana lavata, mi avoso la koa sa vevehe
    pa Zelepade! Asa sa mamalaiṉi te Zihova korapa tubehi Sa sari Nana kana.
  gaz-gaz: Huursaa magaalaa keessaa sana dhagaʼaa; waca mana qulqullummaa keessaa
    dhagaʼaa! Wanni kun sagalee Waaqayyoo kan yeroo inni gatii diinota isaa hundaaf
    malu isaaniif kennuu ti.
  fra-LSG: Une voix éclatante sort de la ville, Une voix sort du temple. C’est la
    voix de l’Éternel, Qui paie à ses ennemis leur salaire.
  yal-yal: Sɔnxɔ xuiin minima nɛn taani! Gbelegbele xuiin yi mini Ala Batu Banxini!
    Alatala nan a yaxune saranma e kɛwanle ra.”
  haw-1868: He leo no ka walaau, mai ke kulanakauhale mai. He leo mai ka luakini mai,
    ka leo o Iehova e hoopai ana i kona poe enemi.
  arb-NAV: اسْمَعُوا صَوْتَ جَلَبَةٍ فِي الْمَدِينَةِ، صَوْتاً مِنَ الْهَيْكَلِ، صَوْتَ
    الرَّبِّ يُجَازِي أَعْدَاءَهُ.
  ewe-ewe: Se hoowɔwɔ ma si tso dua me kple ɣli si le ɖiɖim tso gbedoxɔ me la ɖa.
    Gbeɖiɖi la nye Yehowa ƒe gbe. Ele fetu si dze na eƒe futɔwo la xem na wo.
  eng-LEE: '[There is] a voice of tumult from the city, a voice from the temple, the
    voice of the Lord who rendereth recompense to his enemies.'
  asm-FB: নগৰৰ পৰা যুদ্ধৰ আলোড়নৰ শব্দ, মন্দিৰৰ পৰা শব্দ, আৰু তেওঁৰ শত্ৰুবোৰক প্ৰতিফল
    দিয়া যিহোৱাৰ ধ্বনি শুনা গৈছে।
  sus-A: وٌ بَرَ نَ سْنشْي مّ كٍلِقٍ تَا كُي، كٍلِقٍ عَلَ شَ هْرْ مْبَنشِ كُي؟ عَلَتَلَ
    نَ عَ يَشُييٍ سَرٍ قِقٍ. نَ قِندِشِ نَ شُي نَن نَ وٌ نَشَن مّمَ.»
  fra-SBL: Une voix de tumulte venant de la ville, une voix venant du temple, une
    voix de Yahvé qui rend à ses ennemis ce qu'ils méritent.
  hbo-hbo: קֹ֤ול שָׁאֹון֙ מֵעִ֔יר קֹ֖ול מֵֽהֵיכָ֑ל קֹ֣ול יְהוָ֔ה מְשַׁלֵּ֥ם גְּמ֖וּל
    לְאֹיְבָֽיו׃
  kik-kik: Ta iguai mbugĩrĩrio ĩyo ĩroima kũu itũũra rĩrĩa inene, mũigue inegene rĩu
    rĩroima kũu hekarũ-inĩ! Ũcio nĩ mũgambo wa Jehova mũraigua akĩrĩha thũ ciake kĩrĩa
    kĩmagĩrĩire.
  fra-NCL: Un fracas, un tumulte monte de la ville, une clameur monte du temple !
    C’est la voix de Yahweh, qui paie à ses ennemis leur salaire.
  cek-AK: To lok loe vangpui thung ih hanghaih lok, tempul thung ih lok hoi Angraeng
    mah a misanawk lulakhaih lok ah oh.
  cuk-cuk: 'Neggwebur-akale, gayaburba binnasuli goled, Bab-Dummadse-goled-neggi gayaburba
    goled: “We-gaya, Bab-Jehová-gayaburba gued, e-isdarmaladga sabsur-ibmar sognaid.”'
  uig-CYR: Аңлаңлар! — шәһәрдин кәлгән чуқан-сүрәнләр! Аңлаңлар! — ибадәтханидин чиққан
    авазни! Аңлаңлар! — Пәрвәрдигар Өз дүшмәнлиригә яманлиқлирини қайтуруватиду!»
  tel-2017: పట్టణంలోనుంచి యుద్ధధ్వని వస్తూ ఉంది. దేవాలయం నుంచి శబ్దం వస్తూ ఉంది. తన
    శత్రువులకు ప్రతీకారం చేసే యెహోవా శబ్దం వినబడుతూ ఉంది.
  hat-BSA: Yon vwa gwo boulvèsman soti nan vil la, yon vwa soti nan tanp lan; vwa
    a SENYÈ la k ap rann rekonpans a lènmi Li yo.
  kos-kos: Kowos in porongo! Pusra lulap se kaskas in siti uh. Pusra se ma tuku liki
    Tempul uh pa pusren kaiyuk lun LEUM GOD nu sin mwet lokoalok lal!
  hbo-WLC: ק֤וֹל שָׁאוֹן֙ מֵעִ֔יר ק֖וֹל מֵֽהֵיכָ֑ל ק֣וֹל יְהוָ֔ה מְשַׁלֵּ֥ם גְּמ֖וּל
    לְאֹיְבָֽיו׃
  ibo-ibo: Ọ bụ gịnị bụ mkpọtụ dị nʼime obodo? Gịnị bụ oke ụzụ na-ada nʼime ụlọnsọ
    ukwu Onyenwe anyị? Ọ bụ ụzụ Onyenwe anyị na-eme. Onye ahụ na-akwụghachi ndị iro
    ya ụgwọ ruuru ha.
  ory-ory: ନଗରରୁ କଳହର ରବ, ମନ୍ଦିରରୁ ରବ, ଯେ ଆପଣା ଶତ୍ରୁମାନଙ୍କୁ ପ୍ରତିଫଳ ଦିଅନ୍ତି, ସେହି
    ସଦାପ୍ରଭୁଙ୍କର ରବ!
  chk-chk: Oupwe aüseling! Mi wor akürang me lon ewe telinimw, pwal miiniinin mwelien
    eman seni lon ewe imwenfel. Iei mwelien ewe Samol mi lapalap a ngeni chon oputa
    liwinin ar föföringau.
  rop-rop: Yumob lisin det nois! Im kamat brom det taun, en brom insaid det Serramoni
    Pleis. Wal tharran na YAWEI. Im jinginat adbala en im panishimbat im enamimob.
  ukr-1871: 'А от: гомін роздаєсь із міста, се голос Господень, що віддає заплату
    ворогам своїм.'
  deu-1951: Eine Stimme des Getümmels erschallt von der Stadt her, eine Stimme vom
    Tempel! Das ist die Stimme des HERRN, der seinen Feinden bezahlt, was sie verdienen!
  eng-JPS: Hark! an uproar from the city, Hark! it cometh from the temple, Hark! the
    LORD rendereth recompense to His enemies.
  srp-1865: Vika ide iz grada, glas iz crkve, glas Gospodnji koji plaæa neprijateljima
    svojim.
  lug-lug: Muwulirize. Oluyoogaano oluva mu kibuga, muwulirize eddoboozi eriva mu
    yeekaalu. Eddoboozi eryo lya Mukama Katonda ng’asasula abalabe be nga bwe kibagwanira.
  heb-heb: קול שאון מעיר קול מהיכל קול יהוה משלם גמול לאיביו׃
  ben-IRV: শহর থেকে যুদ্ধের আওয়াজ আসছে, মন্দির থেকে শব্দ শোনা যাচ্ছে; এ সদাপ্রভুরই
    আওয়াজ যা তিনি তাঁর শত্রুদের প্রতিফল হিসাবে ফিরিয়ে দিচ্ছেন।
  pan-pan: ਸ਼ਹਿਰ ਤੋਂ ਰੌਲ਼ੇ ਦੀ ਅਵਾਜ਼, ਹੈਕਲ ਤੋਂ ਇੱਕ ਅਵਾਜ਼ ਸੁਣਾਈ ਦਿੰਦੀ ਹੈ! ਇਹ ਯਹੋਵਾਹ
    ਦੀ ਅਵਾਜ਼ ਹੈ, ਜੋ ਆਪਣੇ ਵੈਰੀਆਂ ਨੂੰ ਬਦਲਾ ਦੇ ਰਿਹਾ ਹੈ!
  mya-JVB: မြို့ ၌ အုတ်အုတ် ကျက်ကျက်သောအသံ ၊ ဗိမာန် တော်ထဲက ထွက်သောအသံ ၊ ရန်သူ တို့အား
    အကျိုး အပြစ် ကိုပေး တော်မူသောထာဝရဘုရား ၏စကားသံ ပေတည်း။
  hmo-hmo: Umui kamonai, hanua dekena amo regena bada ia vara noho! Dubu Helaga dekena
    amo, gado ta ena regena bada ia daekau noho. Inai regena be lau Lohiabada ese,
    lau idia tuari henia taudia edia kerere davana lau henia noho.”
  urd-urd: “शहर से भीड़ का शोर! हैकल की तरफ़ से एक आवाज़! ख़ुदावन्द की आवाज़ है, जो
    अपने दुश्मनों को बदला देता है!
  rus-SYN: Вот, шум из города, голос из храма, голос Господа, воздающего возмездие
    врагам Своим.
  bqc-SIM: Wɛ̃́lɛ súu ma dↄ! Ma kpɛ́ kↄ̃fĩ ma dↄ! Málɛ fĩabo ma ibɛɛↄnɛ a lɛ́
    gbɛu.
  tcz-CHONGTHU: Khopi sunga boina ho jouse hi ipi hija ham? Hou’In'a konna ging thethua
    khu ipi hija ham?Hiche hi Pakai awgin, amelmate ho douna’a athilbol hija ahi!”
  mar-mar: नगरातून आणि मंदिरातून मोठा आवाज येत आहे. परमेश्वर शत्रूला शिक्षा करीत असल्याचा
    तो आवाज आहे.
  qub-qub: Masqui wiyay-llapa siudächo gaparaypa rimaycämushanta. Wiyay-llapa quiquin
    Templuchöpis gaparaypa rimaycämushanta. Wiyay-llapa rurashanman-tupu conträcunata
    noga imano castigaycashätapis.
  hat-hat: Koute! Gwo bri nou tande k'ap fèt nan lavil la, gwo vwa nou tande k'ap
    pale nan tanp lan, se bri Seyè a k'ap tire revanj li sou lènmi l' yo.
  eng-BSB: Hear the uproar from the city; listen to the voice from the temple! It
    is the voice of the LORD, repaying His enemies what they deserve!
  eng-WEBPB: A voice of tumult from the city, a voice from the temple, a voice of
    the LORD that repays his enemies what they deserve.
  kbq-kbq: Rankumapinti'ma tusi agasasankemo'ma nehiana nentahita, ra mono nompinti'ma
    nehaza agasasankea antahiho. E'i ana agasasankea Ra Anumzamo'a agri'ma ha'ma rente'naza
    vahe nona huno miza nezamige'za nehaza agasasamo'e!
  nhe-BL: ¿Tlachque onca nopa tlen caquisti ipan ni altepetl Jerusalén? ¿Ajqueya itos
    nopa tostli tlen temajmatía tlen quisa ipan tiopamitl? Ya nopa notos niimoTECO
    tlen nimomacuepa ica nocualancaitacahua huan niquintlaxtlahuía queja quinamiqui
    ica nochi tlen fiero quichijtoque.
  gub-BL: Pezeapyaka katu wànoànog ma'e tawhu pupe har rehe nehe, tàpuzuhu pupe har
    nehe no. Tupàn Tuweharupi Wiko Ma'e wànoànog iko a'e, wàmàtyry'ymar wanehe uzepyk
    pà a'e, ta'e wiko ikatu 'ym ma'e iapo har romo a'e wà xe.
  eng-DRA: A voice of the people from the city, a voice from the temple, the voice
    of the Lord that rendereth recompense to his enemies.
