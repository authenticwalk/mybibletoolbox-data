    dhika buṉbu nhuma yurru djämanydja ŋarraku dhika? Wanhami wäŋaŋura ŋarranydja
    yurru nhina yukurra? . . . nhäyinyaraŋura buṉbuŋura?
  yal-yal: Alatala ito nan falaxi, a naxa, “Kore xɔnna nan n ma manga gbɛdɛn na, bɔxɔn
    yi findi n san tiden na. Ɛ nɔɛ banxin mundun tiyɛ n xa, n ma matabuden findɛ minɛn
    na?
  haw-1868: 'PEIA ka Iehova e olelo mai nei, O ka lani no ko''u noho alii, a o ka
