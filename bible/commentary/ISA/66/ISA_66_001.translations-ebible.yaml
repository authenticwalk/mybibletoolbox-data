    this place of my rest?
  eng-WMBB: 'The LORD says: “Heaven is my throne, and the earth is my footstool. What
    kind of house will you build to me? Where will I rest?'
  urd-GVH: रब फ़रमाता है, “आसमान मेरा तख़्त है और ज़मीन मेरे पाँवों की चौकी, तो फिर
    वह घर कहाँ है जो तुम मेरे लिए बनाओगे? वह जगह कहाँ है जहाँ मैं आराम करूँगा?”
  rug-rug: Hiera gua si zama nia e Zihova, “Maṉauru si na Qua habohabotuana baṉara,
