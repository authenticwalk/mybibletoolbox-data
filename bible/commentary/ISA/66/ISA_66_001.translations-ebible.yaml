    hoi ko''u wahi e hoomaha''i?'
  arb-NAV: 'هَذَا مَا يَقُولُهُ الرَّبُّ: السَّمَاءُ عَرْشِي وَالأَرْضُ مَوْطِئُ قَدَمَيَّ،
    فَأَيَّ بَيْتٍ تُشَيِّدُونَ لِي؟ وَأَيْنَ مَقَرُّ رَاحَتِي؟'
  ewe-ewe: Ale Yehowa gblɔe nye esi, “Dziƒoe nye nye fiazikpui, eye anyigbae nye nye
    afɔɖodzinu. Afi ka xɔ si miatu nam la le? Afi ka nye gbɔɖemeƒe anɔ.
  eng-LEE: 'Thus hath said the Lord, The heaven is my throne, and the earth is my
    footstool: where is there a house that ye can build unto me? and where is the
    place of my rest?'
  asm-FB: যিহোৱাই এই কথা কৈছে, “স্বৰ্গ মোৰ সিংহাসন, আৰু পৃথিৱী মোৰ ভৰিৰ পীৰা; তোমালোকে
    মোৰ অৰ্থে কেনেকুৱা গৃহ নিৰ্ম্মাণ কৰিবা? মই বিশ্রাম ল’ব পৰা স্থান ক’ত?
  sus-A: مَرِفِ شَ مَسٍنيِ نَن يَ، «كٌورٍ نَن نَ ﭑ مَ كِبَنيِ رَ، دُنِحَ نَن نَ ﭑ
    سَن تِدٍ رَ. بَنشِ مْولِ مُندُن نْمَ تِدٍ ﭑ تَن بّ؟ يِرٍ مُندُن نْمَ قِندِدٍ ﭑ
    مَلَبُدٍ رَ؟
  fra-SBL: 'Yahvé dit : « Le ciel est mon trône, et la terre est mon marchepied. Quel
    genre de maison allez-vous me construire ? Où vais-je me reposer ?'
  hbo-hbo: כֹּ֚ה אָמַ֣ר יְהוָ֔ה הַשָּׁמַ֣יִם כִּסְאִ֔י וְהָאָ֖רֶץ הֲדֹ֣ם רַגְלָ֑י
    אֵי־זֶ֥ה בַ֙יִת֙ אֲשֶׁ֣ר תִּבְנוּ־לִ֔י וְאֵי־זֶ֥ה מָקֹ֖ום מְנוּחָתִֽי׃
  kik-kik: 'Jehova ekuuga ũũ: “Igũrũ nĩrĩo gĩtĩ gĩakwa kĩa ũnene, nayo thĩ nĩyo gĩturwa
    gĩakwa kĩa magũrũ. Mũngĩkĩnjakĩra nyũmba ĩhaana atĩa? Naho handũ hakwa ha kũhurũka
    hangĩkorwo hahaana atĩa?'
  fra-NCL: 'Ainsi parle Yahweh : Le ciel est mon trône, et la terre est l’escabeau
    de mes pieds : quelle est la maison que vous me bâtiriez, et quel serait le lieu
    de mon repos ?'
  cek-AK: Angraeng mah hae tiah thuih; van loe kang hnuthaih tangkhang ah oh, long
    loe ka khok koenghaih ah oh; kai han na sak ih im loe naa ah maw oh? Kang hakhaih
    ahmuen loe naa ah maw oh?
  cuk-cuk: 'Bab-Jehová weyob soged: “Nibnega an-ologana gued, napneg an-nag-onakwed
    gued. ¿Ibi-neg be anga sunna sobsamarsunnale? An-obunnoged-neg, ¿bia be anga sobmalosunna?'
  uig-CYR: '«Пәрвәрдигар мундақ дәйду: — «Асманлар Мениң тәхтим, Зимин болса аяқлиримға
    тәхтипәримдур, Әнди Маңа қандақ өй-имарәт ясимақчисиләр? Маңа қандақ йәр арамгаһ
    болалайду?'
  tel-2017: యెహోవా ఇలా చెబుతున్నాడు, “ఆకాశం నా సింహాసనం. భూమి నా పాద పీఠం. అయితే మీరు
    నా కోసం కట్టబోతున్న ఇల్లు ఎక్కడ? నేను విశ్రాంతి తీసుకునే స్థలం ఎక్కడుంది?
  hat-BSA: 'Konsa pale SENYÈ a: “Syèl la se twòn Mwen e tè a se machpye M. Alò, ki
    kote ou ta kab bati yon kay pou Mwen? Epi ki kote pou M ta ka repoze?'
  kos-kos: LEUM GOD El fahk, “Kusrao pa tron luk, ac faclu ma loangeyen niuk. Na lohm
    fuka kowos ac ku in musai nu sik, ac kain in acn fuka kowos ac oru nga in muta
    we?
  hbo-WLC: כֹּ֚ה אָמַ֣ר יְהוָ֔ה הַשָּׁמַ֣יִם כִּסְאִ֔י וְהָאָ֖רֶץ הֲדֹ֣ם רַגְלָ֑י
    אֵי־זֶ֥ה בַ֙יִת֙ אֲשֶׁ֣ר תִּבְנוּ־לִ֔י וְאֵי־זֶ֥ה מָק֖וֹם מְנוּחָתִֽי׃
  ibo-ibo: Ihe ndị a ka Onyenwe anyị na-ekwu, “Eluigwe bụ ocheeze m, ụwa bụkwa ebe
    mgbakwasị ụkwụ m. Ọ bụ ụdị ụlọ gịnị ka ị ga-ewuru m? Ebee ka ebe izuike m ga-adị?”
  ory-ory: ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ସ୍ୱର୍ଗ ଆମ୍ଭର ସିଂହାସନ ଓ ପୃଥିବୀ ଆମ୍ଭର ପାଦପୀଠ; ତୁମ୍ଭେମାନେ
    ଆମ୍ଭ ନିମନ୍ତେ କି ପ୍ରକାର ଗୃହ ନିର୍ମାଣ କରିବ? ଓ କେଉଁ ସ୍ଥାନ ଆମ୍ଭର ବିଶ୍ରାମ-ସ୍ଥାନ ହେବ?
  chk-chk: Pwal iei alon ewe Samol mi Lapalap, “Läng ai lenien mot, nge fanüfan lenien
    puun pechei. Met sokun imw oupwe aüetä fän itei are ifa lenien ai asösö?
  rop-rop: Wal YAWEI bin tok, “Wal ai jidan langa hebin en ai pudum main fut langa
    dijan graun. Wotkainaba haus yu garra bildimap blanga main blanga jidan?
  ukr-1871: 'Так говорить Господь: небо — престол мій а земля — підніжок ногам моїм;
    де ж ви збудуєте дом менї, і де місце спочинку мого?'
  deu-1951: 'So spricht der HERR: Der Himmel ist mein Thron und die Erde meiner Füße
    Schemel! Was für ein Haus wollt ihr mir denn bauen? Oder wo ist der Ort, da ich
    ruhen soll?'
  eng-JPS: 'Thus saith the LORD: The heaven is My throne, and the earth is My footstool;
    where is the house that ye may build unto Me? And where is the place that may
    be My resting-place?'
  srp-1865: 'Ovako veli Gospod: nebo je prijesto moj i zemlja podnožje nogama mojim:
    gdje je dom koji biste mi sazidali, i gdje je mjesto za moje poèivanje?'
  lug-lug: Bw’ati bw’ayogera Mukama Katonda, “Eggulu y’entebe yange kwe nfugira n’ensi
    ke katebe kwe mpummuliza ebigere byange, nnyumba ki gye mulinzimbira? Kifo ki
    kye mulimpa okuwummuliramu?
  heb-heb: כה אמר יהוה השמים כסאי והארץ הדם רגלי אי זה בית אשר תבנו לי ואי זה מקום
    מנוחתי׃
  ben-IRV: সদাপ্রভু এই কথা বলেন, “স্বর্গ আমার সিংহাসন এবং পৃথিবী আমার পা রাখার জায়গা।
    তাহলে তোমরা কোথায় আমার জন্য ঘর তৈরী করবে? সেই জায়গাই বা কোথায় যেখানে আমি বিশ্রাম
    নিতে পারি?
  pan-pan: ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਸਵਰਗ ਮੇਰਾ ਸਿੰਘਾਸਣ ਅਤੇ ਧਰਤੀ ਮੇਰੇ ਪੈਰ ਰੱਖਣ ਦੀ ਚੌਂਕੀ
    ਹੈ, - ਫੇਰ ਤੁਸੀਂ ਮੇਰੇ ਲਈ ਕਿਹੋ ਜਿਹਾ ਭਵਨ ਬਣਾਓਗੇ? ਅਤੇ ਮੇਰੀ ਅਰਾਮਗਾਹ ਫੇਰ ਕਿੱਥੇ ਹੋਵੇਗੀ?
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ကောင်းကင် ဘုံသည် ငါ့ ပလ္လင် ဖြစ်၏။ မြေကြီး
    သည် ငါ့ ခြေ တင် ရာခုံ ဖြစ်၏။ အဘယ်သို့ သော ဗိမာန် ကို ငါ့ အဘို့ တည် ဆောက်ကြမည်နည်း။
    အဘယ် အရပ်သည် ငါ ကျိန်းဝပ် ရာအရပ် ဖြစ်မည်နည်း။
  hmo-hmo: Lohiabada ia gwau, “Guba be lauegu terona, bona tanobada be lauegu aena
    atoa gauna. Unai dainai edena bamona ruma ta lau dekenai umui haginia diba? Lauegu
    noho rumana ta edeseni umui haginia diba?
  urd-urd: ख़ुदावन्द यूँ फरमाता है कि आसमान मेरा तख़्त है और ज़मीन मेरे पाँव की चौकी;
    तुम मेरे लिए कैसा घर बनाओगे, और कौन सी जगह मेरी आरामगाह होगी?
  rus-SYN: 'Так говорит Господь: небо - престол Мой, а земля - подножие ног Моих;
    где же построите вы дом для Меня, и где место покоя Моего?'
  bqc-SIM: 'Ma Dii ma mɛ̀: Musu mɛ́ ma kpalabaa ũ, tↄↄlɛ mɛ́ ma gbadibↄ ũ. Kpɛ́
    pↄ́ á ye dↄmɛɛ bee ku máɛ? Ma zↄ̃lɛkĩi bee kà kpelewai?'
  tcz-CHONGTHU: 'Hiche hi Pakaiyin asei chu ahi: Van hi ka Laltouna ahi, chule leiset
    hi ka kengphang ngapna ahi.Nanghon hou’in phatah nasah jou dingu hinam? Nanghon
    hitobang kicholdona khat chu neisahpeh dingu ham?'
  mar-mar: परमेश्वर असे म्हणतो, “आकाश माझे सिंहासन आणि पृथ्वी पाय ठेवण्याचे आसन आहे.
    मग तुम्ही माझ्यासाठी कोठे घर बांधाल? मला विश्रांतीची जागा कुठे आहे?”
  qub-qub: 'Tayta Dios cayno nin: «Syëluga jamanämi. Mundu allpanami chaquë lluchcaränan.
    Chayno caycaptëga ¿maychöraj wasita aruchipämanman? ¿Maychöraj jamaycunäpaj rurachipämanman?'
  hat-hat: 'Men sa Seyè a di ankò: -Syèl la, se fòtèy kote mwen chita a. Tè a, se
    ti ban pou m'' lonje pye m''. Ki kalite kay nou ta ka bati pou mwen? Ki kote nou
    ta ka ban mwen pou m'' poze kò m''?'
  eng-BSB: 'This is what the LORD says: “Heaven is My throne, and earth is My footstool.
    What kind of house will you build for Me? Or where will My place of repose be?'
  eng-WEBPB: 'The LORD says: “Heaven is my throne, and the earth is my footstool.
    What kind of house will you build to me? Where will I rest?'
  kbq-kbq: 'Ra Anumzamo''a amanage huno hu''ne, Mona kumamo''a Nagrama nemanue tra
    megeno, ama mopamo''a nagiama nentoa tra me''ne. E''ina hu''neankita Nagri nona
    inantega kinantesnage''na, nagra mani frua hugahue? (Matiu 5: 34, 35. Aposolo
    7: 49, 50)'
  nhe-BL: 'Quej ni quiijtohua TOTECO: “Elhuicactli eltoc queja nosiya campa nimosehuía
    para nitlanahuatis, huan ni tlaltepactli eltoc campa niquinsiyajcahua noicxihua.
    Huajca ¿quejatza huelis innechchihuilise se tiopamitl para ipan niitztos huan
    nimosehuis tlen cuali queja nopa?'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e. — Ywak wiko herenaw romo. Ywy wiko hepy
    imupytu'u haw romo. Aipo pepuner tàpuz herereko haw iapo haw rehe. Aipo pepuner
    hepyta haw iapo haw rehe.
  eng-DRA: 'Thus saith the Lord: Heaven is my throne, and the earth my footstool:
    what is this house that you will build to me? and what is this place of my rest?'
