    n malabude ra?
  pon-2006: KAUN-O ketin mahsanih, “Nanleng iei mwoalei, oh sampah iei utupen aluweluwei
    kat. Eri, ia soangen tehnpas me kumwail kak kauwadahng ie, ia mwomwen wasa me
    I pahn kousoan ie?
  jae-jae: Apômtau kêsôm biŋ tonec gebe “Undambê kêtu ŋoc lêpôŋ ma nom kêtu ockaiŋ
    ŋakademboŋ. Amac abe akwê aêŋoc andu amboac ondoc ma ŋoc gamêŋ jalêwaŋ taucŋa
    ênêc ondoc.
  ksd-ksd: 'A Luluai i biti dari: A bala na bakut kaugu kiki na king, ma ra rakarakan
    a gunagunan a ruarua na kaugu; a mangana pal ava avat a pait ia upi kaugu? Ma
    a mangana gunan ava ba ina ngo tana?'
  tur-YTC: 'Yahve şöyle diyor: “Gök benim tahtım, yeryüzü de ayaklarımın basamağıdır.
    Bana nasıl bir ev yapacaksınız? Nerede dinleneceğim?'
  grc-BRENT: Οὕτως λέγει Κύριος, ὁ οὐρανός μου θρόνος, καὶ ἡ γῆ ὑποπόδιον τῶν ποδῶν
    μου· ποῖον οἶκον οἰκοδομήσετέ μοι; καὶ ποῖος τόπος τῆς καταπαύσεώς μου;
  ind-AYT: 'Beginilah perkataan TUHAN: “Langit adalah takhta-Ku, dan bumi adalah tumpuan
