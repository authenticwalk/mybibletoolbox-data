verse: ISA.066.001
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “സ്വർഗം എന്റെ സിംഹാസനവും ഭൂമി എന്റെ പാദപീഠവും
    ആകുന്നു. നിങ്ങൾ എനിക്കുവേണ്ടി നിർമിക്കുന്ന ആലയം എവിടെ? എന്റെ വിശ്രമസ്ഥലം എവിടെ?'
  deu-TKW: 'So spricht Jahwe: Der Himmel ist mein Thron und die Erde meiner Füße Schemel.
    Was wäre das für ein Haus, das ihr mir bauen wolltet, und welcher Ort meine Ruhestätte?'
  lin-lin: 'Tala liloba oyo Yawe alobi : « Likolo ezali Kiti na Ngai ya bokonzi, mpe
    mabele ezali enyatelo makolo na Ngai. Ndako ya ndenge nini penza bokoki kotongela
    Ngai ? Esika ya bopemi ya ndenge nini penza bokoki kobongisela Ngai ?'
  eng-LSV: 'Thus said YHWH: “The heavens [are] My throne, || And the earth My footstool,
    || Where [is] this—the house that you build for Me? And where [is] this—the place—My
    rest?'
  eng-GNV: 'Thus saith the Lord, The heauen is my throne, and the earth is my footestoole:
    where is that house that ye will builde vnto me? and where is that place of my
    rest?'
  eng-WEBSTER: 'Thus saith the LORD, The heaven is my throne, and the earth is my
    footstool: where is the house that ye build to me? and where is the place of my
    rest?'
  nhw-BL: 'Quej ni quiijtohua TOTECO: “Ilhuicactli eltoc quen nosiya campa nimosehuía
    para nitlanahuatis, huan ni tlaltipactli eltoc campa niquinsiyajquetza noicxihua.
    Huajca ¿quenicatza huelis antechchihuilise se tiopamitl para ipan niitztos huan
    nimosiyajquetzas catli cuali quej nopa?'
  swh-ONEN: Hili ndilo asemalo Bwana, “Mbingu ni kiti changu cha enzi, nayo dunia
    ni mahali pa kuweka miguu yangu. Iko wapi nyumba mtakayoijenga kwa ajili yangu?
    Mahali pangu pa kupumzikia patakuwa wapi?
  bba-bba: Yinni Gusunɔ u nɛɛ, wɔllɑ sɑ̃ɑwɑ nɛn sinɑ ɡɔnɑ, mɑ tem mu sɑ̃ɑ nɛn nɑɑ
    sɔnditiɑ. Ǹ n mɛn nɑ, dii teren bweserɑ i ko kpĩ i mɑn bɑniɑ. Nɡe wɑ̃ɑ yee terɑ̀
    i ko mɑn wɛ̃ nɑ n dɑ n wɛ̃re mi.
  eng-KJVCPB: 'Thus saith the Lord, The heaven is my throne, and the earth is my footstool:
    Where is the house that ye build unto me? And where is the place of my rest?'
  luo-luo: 'Ma e gima Jehova Nyasaye wacho: “Polo e koma mar duongʼ, to piny e raten
    tienda. Koro ere kama dugerna e ot? To kar yweyo mara nobed kanye?'
  meu-meu: 'Iehova ini e gwau tomamu: Guba na egu terono, bona tanobada na aegu ihadaidia
    ḡauna; ruma edehetomana ba haginia, egu, bona egu laḡa-ani gabuna be edena?'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छ, “स्वर्ग मेरो सिंहासन हो र पृथ्वी मेरो पाउदान
    हो । तब तिमीहरूले मेरो निम्ति भवन कहाँ बनाउने छौ? मैले विश्राम गर्ने ठाउँ कहाँ
    छ?
  yor-yor: 'Báyìí ni Olúwa wí: “Ọ̀run ni ìtẹ́ mi, ayé sì ni àpótí ìtìsẹ̀ mi. Níbo
    ni ilé tí ẹ ó kọ́ fún mi wà? Níbo ní ibi ìsinmi mi yóò gbé wà?'
  pes-OPCB: 'خداوند می‌فرماید: «آسمان، تخت سلطنت من است، و زمین کرسی زیر پایم. آیا
    می‌توانید معبدی اینچنین برایم بسازید؟ آیا می‌توانید چنین مکانی برای آسودن برایم
    بنا کنید؟'
  tgl-ULB: Ito ang sinabi ni Yahweh, “Ang langit ay aking trono, at ang daigdig ay
    aking tuntungan. Nasaan na ang bahay na itatayo ninyo para sa akin? Nasaan ang
    lugar na maari kong pagpahingahan?
  cbu-NT: Nuw tsirari kaninda kánuru taariya. Anumand kuxinkuri, kutsi tsapurunasimun
    katkina. Ashirucha, amb ashkuri, nuw kizpur taakina. ¿Tamareeja siy tputsis nuwaam
    pangi panguchis? ¿Yapeeja nuwaam kanusamaam panguchis? Izuuru pinasaksa.
  hui-hui: Anduane Homogohanda bi ogodagua laragoni, Dahuliya andaga i̱naga haru holenenaga
    biragane dagia wialu dindi bibahende ngaru i̱naga ge dogolope ho wiagane ngago
    ai tígua i̱ni holiyanaga anda agi ale buleberemibe. I̱ ha̱lo biruliya henge agoha
    ngelaho kamibe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ကောင်း​ကင်​ဘုံ​သည်​ငါ ၏​ရာ​ဇ​ပလ္လင်​ဖြစ်​၍​ကမ္ဘာ​မြေ​ကြီး​သည်
    ငါ ၏​ခြေ​တင်​ခုံ​ဖြစ်​၏။ ထို​ကြောင့်​သင်​တို့​သည် ငါ​၏​အ​တွက်​အ​ဘယ်​သို့​သော​ဗိ​မာန်၊
    ငါ ကျိန်း​ဝပ်​ရန်​အ​တွက်​အ​ဘယ်​သို့​သော အ​ဆောက်​အ​ဦး​ကို​တည်​ဆောက်​နိုင်​ကြ ပါ​မည်​နည်း။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ནམ་མཁའ་ནི་བདག་གི་བཞུགས་ཁྲི་དང་། ས་གཞི་ནི་བདག་གི་ཞབས་སྟེགས་ཡིན་པས།
    ཁྱོད་ཀྱིས་བདག་ལ་ས་གང་ནས་ཁང་པ་ཞིག་བཞེང་ངམ། བདག་ངལ་གསོ་སའི་གནས་ནི་གང་ཞིག་ཡིན་ནམ་ཞེས་གསུངས།
  sna-sna: 'Zvanzi naJehovha: “Denga ndicho chigaro changu, uye nyika chitsiko chetsoka
    dzangu. Ko, iripi imba yamungandivakira? Nzvimbo yangu yokuzorora ichava kupiko?'
  spa-BLM: 'Yahvé dice: “El cielo es mi trono y la tierra es el escabel de mis pies.
    ¿Qué tipo de casa me van a construir? ¿Dónde voy a descansar?'
  cac-cac: 'Ix yalan Jehová icha tic: A satchaan̈ in despacho yaji, axo sat luum tic
    sb''achnub'' voc yaji. A exxo tic, ¿b''ajtil ol e b''oq''ue junoc in pat b''aj
    vach'' tzin aji?'
  swh-ULB: Yahwe asema hivi, ''Mbinguni ni makao yangu, na nchi ni miguu yangu. Iko
    wapi nyumba uliyonitengenezea mimi? iko wapi sehemu amabayo ninaweza kupumzika?
  bel-bel: 'Так кажа Гасподзь: неба - трон Мой, а зямля - падножжа ног Маіх; дзе ж
    набудзеце вы дом Мне, і дзе месца спакою Майго?'
  deu-ELBBK: 'So spricht der HERR: Der Himmel ist mein Thron, und die Erde der Schemel
    meiner Füße. Was wäre denn das Haus, das ihr mir bauen könntet, und was wäre der
    Ort zu meiner Ruhestätte?'
  mbb-OT: 'Iyan heini egkeǥiyen te Nengazen: “Is langit iyan pinuuwè ku te edhadì,
    ne is tanà iyan ebpeuntuzan ku te menge paa ku. Egkehimu ve ke edtukuzan a keniyu
    te valey? Egkehimu ve ke ebeǥayan a keniyu te lugar he egkehimelayan ku?'
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: സ്വർഗ്ഗം എന്റെ സിംഹാസനവും ഭൂമി എന്റെ
    പാദപീഠവും ആകുന്നു; നിങ്ങൾ എനിക്കു പണിയുന്ന ആലയം ഏതുവിധം? എന്റെ വിശ്രാമസ്ഥലവും
    ഏതു?'
  gup-gup: Kuhni kayime Yawey, “Kore kaddum heaven, nakka kore ngaye ngahni yiman
    kayime throne ngardduk ngayerrkan. Dja kore kurorre, wanjh nakka yiman kayime
    ngahdengebarndi. Dja ngudda bininj, yimankek ngurrimarnbun kurrambalk ngardduk?
    Kaluk baleh kunrurrk kore ngangehme?
  rmc-rmc: 'Kada phenel o RAJ: „O ňebos hin miro tronos a e phuv hiňi tel mire pindre.
    Savo kher mange kamen te ačhavel? Savo than man kamen te del pro odpočinkos?'
  pes-OPV: 'خداوند چنین می‌گوید: «آسمانهاکرسی من و زمین پای انداز من است، پس خانه‌ای
    که برای من بنا می‌کنید کجا است؟ ومکان آرام من کجا؟»'
  ron-1924: 'Аша ворбеште Домнул: „Черул есте скаунул Меу де домние ши пэмынтул есте
    аштернутул пичоарелор Меле! Че касэ аць путя вой сэ-Мь зидиць ши че лок Мь-аць
    путя вой да ка локуинцэ?'
  ben-OBCV: সদাপ্রভু এই কথা বলেন, “স্বর্গ আমার সিংহাসন, আর পৃথিবী আমার পা রাখার স্থান।
    আমার জন্য তোমরা কোথায় বাসগৃহ নির্মাণ করবে? আমার বিশ্রামস্থানই বা হবে কোথায়?
  som-som: Rabbigu wuxuu leeyahay, Samadu waa carshigayga, dhulkuna waa meeshaan cagaha
    saarto. Guri caynmaad ii dhisi doontaan? Oo maxay tahay meeshaan ku nastaa?
  lat-VUC: '[Hæc dicit Dominus: Cælum sedes mea, terra autem scabellum pedum meorum.
    Quæ est ista domus quam ædificabitis mihi? et quis est iste locus quietis meæ?'
  eng-ASVBT: 'Thus saith Jehovah, Heaven is my throne, and the earth is my footstool:
    what manner of house will ye build unto me? and what place shall be my rest?'
  ita-1885: 'COSÌ ha detto il Signore: Il cielo è il mio trono, e la terra è lo scannello
    de'' miei piedi; dove è la Casa che voi mi edifichereste? e dove è il luogo del
    mio riposo?'
  eng-LXXUP: 'Thus saith the Lord, Heaven is my throne, and the earth is my footstool:
    what kind of a house will ye build me? and of what kind is to be the place of
    my rest?'
  eng-ULB: This is what Yahweh says, “Heaven is my throne, and the earth is my footstool.
    Where then is the house you will build for me? Where is the place where I may
    rest?
  spa-VBL: 'Esto es lo que dice el Señor: El cielo es mi trono, y la tierra es donde
    pongo mis pies. Entonces, ¿dónde estará esa casa que vas a construir para mí?
    ¿Dónde me acostaré para descansar?'
  fra-_FOB: 'Ainsi a dit l''Éternel: Le ciel est mon trône, et la terre mon marchepied.
    Quelle maison me bâtirez-vous? Quel lieu sera celui de mon repos?'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “സ്വർഗ്ഗം എന്റെ സിംഹാസനവും ഭൂമി എന്റെ
    പാദപീഠവും ആകുന്നു; നിങ്ങൾ എനിക്ക് പണിയുന്ന ആലയം ഏതുവിധം? എന്റെ വിശ്രാമസ്ഥലവും
    ഏത്?'
  lit-lit: 'Taip kalba VIEŠPATS: „Dangus – mano sostas, o žemė – mano kojų suolelis.
    Tai kur namai, kuriuos man galėtumėte pastatyti, ir kur gi mano atilsio vieta?'
  urd-GVR: Rab farmātā hai, “Āsmān merā taḳht hai aur zamīn mere pāṅwoṅ kī chaukī,
    to phir wuh ghar kahāṅ hai jo tum mere lie banāoge? Wuh jagah kahāṅ hai jahāṅ
    maiṅ ārām karūṅga?”
  suz-BL: मिनु परमप्रभु यावेमी “स्‍वर्ग आं नित्‍तीके नु रागी आं खोइल वोइक्‍तीक बाक्‍ब।
    गे आं कली दोदेंशो खिं सेल्‍ने चाप्‍‍‍नीनी? तेकेर नाइक्‍नुङा? १राजा ८:२७; बिलाप
    २:१; प्रेरित ४:४९; प्रेरित १७:२४
  eng-NOY: 'Thus saith Jehovah: Heaven is my throne, And the earth my footstool; Where
    is the house that ye can build me, And where is the place of my rest?'
  ita-1927: 'Così parla l’Eterno: Il cielo è il mio trono, e la terra è lo sgabello
    de’ miei piedi; qual casa mi potreste voi edificare? e qual potrebb’essere il
    luogo del mio riposo?'
  ckb-ckb: 'یەزدان ئەمە دەفەرموێت: «ئاسمان تەختی منە و زەویش تەختەپێمە. کوا ئەو ماڵەی
    کە ئێوە بۆم بنیاد دەنێن و لەکوێیە شوێنی حەوانەوەم؟'
  eng-BBE: 'The Lord says, Heaven is the seat of my power, and earth is the resting-place
    for my feet: what sort of house will you make for me, and what place will be my
    resting-place?'
  kan-OKCV: 'ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: “ಆಕಾಶವೇ ನನ್ನ ಸಿಂಹಾಸನ, ಭೂಮಿಯೇ ನನ್ನ ಪಾದ ಪೀಠ,
    ನೀವು ನನಗೋಸ್ಕರ ಕಟ್ಟುವ ಮನೆ ಎಲ್ಲಿ? ನನ್ನ ವಿಶ್ರಾಂತಿಯ ಸ್ಥಳವು ಎಲ್ಲಿ?'
  tam-2017: 'யெகோவா சொல்கிறது என்னவென்றால்: வானம் எனக்குச் சிங்காசனம், பூமி எனக்குப்
    பாதபடி; நீங்கள் எனக்குக் கட்டும் ஆலயம் எப்படிப்பட்டது? நான் தங்கியிருக்கும் இடம்
    எப்படிப்பட்டது?'
  spa-RV-1909: 'JEHOVÁ dijo así: El cielo es mi solio, y la tierra estrado de mis
    pies: ¿dónde está la casa que me habréis de edificar, y dónde este lugar de mi
    reposo?'
  ron-BTF: 'Astfel spune DOMNUL: Cerul este tronul meu şi pământul este sprijinul
    picioarelor mele, unde este casa pe care voi mi-o construiţi? Şi unde este locul
    odihnei mele?'
  eng-WEBP: 'The LORD says: “Heaven is my throne, and the earth is my footstool. What
    kind of house will you build to me? Where will I rest?'
  eng-FBV: 'This is what the Lord says: Heaven is my throne, and the earth is where
    I place my feet. So where will this house be that you''re going to build for me?
    Where will I lie down to rest?'
  nld-1939: 'Zo spreekt Jahweh: De hemel is mijn troon, En de aarde mijn voetbank!
    Waar wilt ge dan een huis voor Mij bouwen, En waar is de plaats, waar Ik zou rusten?'
  nch-BL: 'Quej ni quiijtohua TOTECO: “Ilhuicacti eltoc quej nosiya campa nimosehuía
    para nitanahuatis, huan ni taltipacti eltoc campa niquinsiyajquetza noicxihua.
    Huajca ¿quenicatza huelis antechchihuilise se tiopamit para ipan niitztos huan
    nimosiyajquetza cati cuali quej nopa?'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Trời là ngai ta, đất là bệ chân ta. Các ngươi
    sẽ xây nhà thể nào cho ta? Các ngươi sẽ lấy nơi nào làm chỗ nghỉ ngơi cho ta?'
  hin-CV: 'याहवेह यों कहते हैं: “स्वर्ग मेरा सिंहासन है, तथा पृथ्वी मेरे चरणों की
    चौकी है. तुम मेरे लिये कैसा भवन बनाओगे? कहां है वह जगह जहां मैं आराम कर सकूंगा?'
  eng-OURB: Adonai says, “Heaven is my throne, and the earth is my footstool. What
    kind of house will you build to me? Where will I rest?
  spa-BES: 'El Señor dice: El cielo es el asiento de mi poder, y la tierra es el lugar
    de descanso para mis pies: ¿qué tipo de casa harás para mí y cuál será mi lugar
    de descanso?'
  tdx-tdx: 'Hoe t’Iehovà: Fiambesako i likerañey, atimpaheko ty tane toy; aia arè
    ty traño ho lefe’ areo rafeteñe ho Ahiko? Aia ty toetse mete ho fitofàko?'
  tha-KJV: พระเยโฮวาห์ตรั​สด​ังนี้​ว่า “​สวรรค์​เป็นบัลลั​งก​์ของเรา และแผ่นดินโลกเป็นแท่นวางเท้าของเรา
    นิเวศซึ่งเจ้าจะสร้างให้เรานั้นจะอยู่​ที่​ไหนเล่า และที่พำนักของเราอยู่​ที่ไหน
  por-BR-2018: 'Assim diz o SENHOR: Os céus são meu trono, e a terra o escabelo dos
    meus pés. Qual seria a casa que vós edificaríeis para mim? E qual seria o lugar
    de meu descanso?'
  deu-ELO: 'So spricht Jehova: Der Himmel ist mein Thron, und die Erde der Schemel
    meiner Füße. Welches ist das Haus, das ihr mir bauen könntet, und welches der
    Ort zu meiner Ruhestätte?'
  eng-WYC-2018: The Lord saith these things, Heaven is my seat, and the earth is the
    stool of my feet. Which is this house, which ye shall build to me, and which is
    this place of my rest? (The Lord saith these things, Heaven is my throne, and
    the earth is my footstool. Where is this House, which ye shall build for me, yea,
    where is this place for my rest? or where is my resting place?)
  epo-epo: 'Tiele diras la Eternulo: La ĉielo estas Mia trono, kaj la tero estas Mia
    piedbenketo; kie do estos la domo, kiun vi konstruos por Mi? kaj kie estos la
    loko por Mia ripozo?'
  uig-PIN: '«Pǝrwǝrdigar mundaⱪ dǝydu: — «Asmanlar Mening tǝhtim, Zemin bolsa ayaƣlirimƣa
    tǝhtipǝrimdur, Əmdi Manga ⱪandaⱪ ɵy-imarǝt yasimaⱪqisilǝr? Manga ⱪandaⱪ yǝr aramgaⱨ
    bolalaydu?'
  beo-beo: Hina Gode da amane sia:sa, “Hebene da Na Fisu gala. Amola osobo bagade
    da Na emo osa:sisu. Amaiba:le, dilia da habodili diasu amo ganodini Na esaloma:ne
    gaguma:bela:?
  tpi-OTNT: Bikpela i tok olsem, “Heven em i sia king bilong mi na graun em i ples
    mi putim lek bilong mi antap long en. Olsem na bai yupela i wokim haus bilong
    mi long wanem hap? Na wanem hap bai i stap ples malolo bilong mi?
  hau-SA: Ga abin da Ubangiji yana cewa, “Sama kursiyina ce, duniya kuma matashin
