  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Kɛĩ́nkɛ̀ tu n kpɑ̀ɑ̀tìkɑ̀rì ndi, kɛ̀
    kɛtenkɛ̀ tu n nɑcɛ̀dɑɑ́nnì. Di yó m mɑɑ́ ɔ̃̀ntɛ cĩ́ɛ̃̀tɛ̀? Ɔ̃̀ndi bòrì ndi n níí
    yóó om̀pɛ̀mɛ̀?'
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgei, “Overiam, a nan atrivir dabirabim, ezɨ
