  uig-LAT: '«Perwerdigar mundaq deydu: — «Asmanlar Méning textim, Zémin bolsa ayaghlirimgha
    textiperimdur, Emdi Manga qandaq öy-imaret yasimaqchisiler? Manga qandaq yer aramgah
