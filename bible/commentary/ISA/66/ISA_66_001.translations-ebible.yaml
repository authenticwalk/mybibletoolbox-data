  uig-ARA: '«پەرۋەردىگار مۇنداق دەيدۇ: ــ «ئاسمانلار مېنىڭ تەختىم، زېمىن بولسا ئاياغلىرىمغا
    تەختىپەرىمدۇر، ئەمدى ماڭا قانداق ئۆي-ئىمارەت ياسىماقچىسىلەر؟ ماڭا قانداق يەر ئارامگاھ
    بولالايدۇ؟'
  sus-sus: Marigi xa masenyi nan ya, «Koore nan na n ma kibanyi ra, duniɲa nan na
