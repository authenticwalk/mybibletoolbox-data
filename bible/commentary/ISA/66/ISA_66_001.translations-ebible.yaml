  pol-UBG: 'Tak mówi PAN: Niebo jest moim tronem, a ziemia podnóżkiem moich stóp.
    Gdzie więc będzie ten dom, który mi zbudujecie? Gdzie będzie miejsce mego odpoczynku?'
  agr-agr: 'Tuke Pujuu chichaak: “Nayaimpik mina ekemsa inamtaijui. Untsu nugka nunuwai
    wi najamsa eketbau. Atumek wi ayamsatnuk mina jegajuk jegamjutmaitsugme, tuja
    nunú jegamainchakam nugka etegkamuk atsawai.'
  kyc-kyc: Kamongome lao, Yake doko nambana kiŋinya isa petenge rate silyamo. Isa
    yuu doko nambana kimbu kararo petenge. Anda apiyakale mende pyakaramisi? Yuu anjukundena
    namba palirusi? letamo.
  urd-GVU: رب فرماتا ہے، ”آسمان میرا تخت ہے اور زمین میرے پاؤں کی چوکی، تو پھر وہ
    گھر کہاں ہے جو تم میرے لئے بناؤ گے؟ وہ جگہ کہاں ہے جہاں مَیں آرام کروں گا؟“
  deu-1912: 'So spricht der HERR: Der Himmel ist mein Stuhl und die Erde meine Fußbank;
    was ist''s denn für ein Haus, daß ihr mir bauen wollt, oder welches ist die Stätte,
    da ich ruhen soll?'
  kan-2017: 'ಯೆಹೋವನು ಹೀಗೆನ್ನುತ್ತಾನೆ: “ಆಕಾಶವು ನನಗೆ ಸಿಂಹಾಸನ, ಭೂಮಿಯು ನನಗೆ ಪಾದಪೀಠ. ನೀವು
    ನನಗೆ ಇನ್ನೆಂಥಾ, ಮನೆಯನ್ನು ಕಟ್ಟಿಕೊಡುವಿರಿ? ನನ್ನ ವಿಶ್ರಾಂತಿಗೆ ತಕ್ಕ ಸ್ಥಳವು ಎಂಥದು?'
  yap-yap: Be ga’ar SOMOL, “Tharmiy e tagil’ig, ma fayleng e gu ma gifeg e rifrif
    u eg ngay. Ere be mang e mit i naun e ngam toyed ni nggu par ngay?
  hlt-MCSB: BOEIPA loh he ni a. thui. Vaan khaw kai kah ngolkhoel ni. Diklai khaw
    ka kho kah khotloeng ni. Kai ham im na sak uh te melae? Ka duemnah hmuen te menim?
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ጫሪንጫ ታኣኮ ካኣቱሞ ዖይቶኬ፤ ሳዓ ታኣኮ ቶካ ሄርቃ ቤዞኬ፤ ዓካሪ ታኣም ዒንሢ
    ዎዚጉዴ ማኣሪ ማዣንዳይ? ታኣኒ ሃውሻንዳ ቤዛኣ ዎዚጉዴያዳይ?
  twi-ASANTE: 'Yei ne deɛ Awurade seɛ: “Ɔsoro yɛ mʼahennwa, na asase yɛ me nan ntiasoɔ.
    Ɛdan bɛn na wobɛsi ama me? Wobɛtumi asi ahomegyebea ama me?'
  eng-WEBU: 'The LORD says: “Heaven is my throne, and the earth is my footstool. What
    kind of house will you build to me? Where will I rest?'
  wal-wal: GODAI hagaadan yaagees; “Saloi ta kawotaa araata; sa7aikka ta tohoi yedhdhiyo
    soho. Yaatin intte taayyo keexxana keettai ai mala keettee? Taani shemppana sohoinne
    awaanee?
  spa-PDDPT: 'Yavé dice: El cielo es mi trono, y la tierra el estrado de mis pies.
