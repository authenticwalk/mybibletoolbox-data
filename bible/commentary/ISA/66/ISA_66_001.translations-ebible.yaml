  fra-LSG: 'Ainsi parle l’Éternel: Le ciel est mon trône, Et la terre mon marchepied.
    Quelle maison pourriez-vous me bâtir, Et quel lieu me donneriez-vous pour demeure?'
  gnn-gnn: Yo, Garray waŋa yukurra bitjan, “Djiwarrny'tja dhuwala ŋarraku wäŋa nhinanharawu,
