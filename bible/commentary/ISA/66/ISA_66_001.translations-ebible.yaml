    kuti amene inu mungandikonzere kuti ndizipumuliramo?
  hrv-hrv: 'Ovako govori Jahve: “Nebesa su moje prijestolje, a zemlja podnožje nogama!
    Kakvu kuću da mi sagradite i gdje da bude mjesto mog prebivališta?'
  mps-mps: Genuai Bidigo te po wai, “Dagalu da, te ena dugabo sia king tiwai elalu,
    te tǫ eno sągą ugwadu mubo pesage dao. Tega. Te dagego eno be sę ebo usugowe?
    Te mena badu ena toma nabo pesage elalueibawe?
  tpi-tpi: Bikpela i tok olsem, “Heven em i sia king bilong mi na graun em i ples
    mi putim lek bilong mi antap long en. Olsem na bai yupela i wokim haus bilong
    mi long wanem hap? Na wanem hap bai i stap ples malolo bilong mi?
  dan-1931: 'Så siger HERREN: Himlen er min Trone og Jorden mine Fødders Skammel.
    Hvad for et Hus vil I bygge mig, og hvad for et Sted er min Bolig?'
  vie-OVCB: 'Đây là lời Chúa Hằng Hữu phán: “Trời là ngai Ta, và đất là bệ chân Ta.
    Các ngươi có thể xây Đền Thờ nào tốt như vậy không? Các ngươi có thể xây cho Ta
    một nơi ngự như thế chăng?'
  guj-2017: 'યહોવાહ એવું કહે છે: “આકાશ મારું સિંહાસન છે અને પૃથ્વી મારું પાયાસન છે.
    તો મારે માટે તમે ક્યાં ઘર બાંધશો? જ્યાં હું નિવાસ કરી શકું તે સ્થાન ક્યાં છે?'
  pon-2006A: KAUN-O ketin mahsanih, “Nanleng iei mwoalei, oh sampah iei utupen aluweluwei
    kat. Eri, ia soangen tehnpas me kumwail kak kauwadahng ie, ia mwomwen wasa me
    I pahn kousoan ie?
  por-BRBSL: 'diz Yahweh: “O céu é meu trono, e a terra é meu escabelo dos pés. Que
