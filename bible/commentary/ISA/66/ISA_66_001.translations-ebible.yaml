  kne-kne: Kanan Diyos, “Ed langit di pantokdoak ay manturay, ya din lobong et say
    pan-andayak, isonga olay sino ay beey di saaden yo et adi omanay si panteak.
  eng-WYC-2017: The Lord saith these things, Heaven is my seat, and the earth is the
