  eng-WMB: 'The LORD says: “Heaven is my throne, and the earth is my footstool. What
    kind of house will you build to me? Where will I rest?'
  tam-TCV: 'யெகோவா சொல்வது இதுவே: “வானம் எனது அரியணை, பூமி எனது பாதபீடம். நீங்கள்
    எனக்காகக் கட்டும் ஆலயம் எங்கே? நான் இளைப்பாறும் இடம் எங்கே?'
  ceb-ULB: Mao kini ang giingon ni Yahweh, “Ang langit mao ang akong trono ug ang
