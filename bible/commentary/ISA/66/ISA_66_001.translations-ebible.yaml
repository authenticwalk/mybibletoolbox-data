  eng-DBY: 'Thus saith Jehovah: The heavens are my throne, and the earth is my footstool:
    what is the house that ye will build unto me? and what is the place of my rest?'
  hin-2017: 'यहोवा यह कहता है: “आकाश मेरा सिंहासन और पृथ्वी मेरे चरणों की चौकी है;
    तुम मेरे लिये कैसा भवन बनाओगे, और मेरे विश्राम का कौन सा स्थान होगा? (प्रेरि.
    7:48-50, मत्ती 5:34,35)'
  wol-KYG: 'Aji Sax ji dafa wax ne: «Asamaan sama ngàngunee, suuf di sama ndëggastal.
    Ana kër gu ngeen may tabaxal man? Ana ban bérab ay sama dal-lukaay?'
  eng-YLT: 'Thus said Jehovah: The heavens [are] My throne, And the earth My footstool,
    Where [is] this — the house that ye build for Me? And where [is] this — the place
