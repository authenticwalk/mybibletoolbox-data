verse: ISA.066.010
translations:
  mal-C: “ജെറുശലേമിനെ സ്നേഹിക്കുന്ന എല്ലാവരുമേ, അവളോടൊപ്പം ആനന്ദിച്ച് ആഹ്ലാദിക്കുക;
    അവളെക്കുറിച്ചു വിലപിക്കുന്നവരേ അവളോടുകൂടെ അതിയായി ആനന്ദിക്കുക.
  deu-TKW: Freut euch mit Jerusalem und jubelt über sie, ihr alle, die ihr sie lieb
    habt; frohlockt mit ihr, ihr alle, die ihr über sie trauert,
  lin-lin: « Bosepela elongo na Yelusalemi mpe botonda na esengo mpo na ye, bino nyonso
    oyo bolingaka ye ; bosepela makasi elongo na ye, bino nyonso oyo bosalelaki ye
    matanga.
  eng-LSV: “Rejoice with Jerusalem, || And be glad in her, all you loving her, ||
    Rejoice with her for joy, || All you who are mourning for her,
  eng-GNV: 'Reioyce ye with Ierusalem, and be gladde with her, all ye that loue her:
    reioyce for ioy with her, all ye that mourne for her,'
  eng-WEBSTER: 'Rejoice ye with Jerusalem, and be glad with her, all ye that love
    her: rejoice for joy with her, all ye that mourn for her:'
  nhw-BL: “Xiyolpaquica ininhuaya Jerusalén ehuani nochi amojuanti catli anquiicnelíaj
    nopa altepetl. Xipaquica ihuaya nochi amojuanti catli achtihuiya anmotequipachohuayayaj
    por ya.
  swh-ONEN: “Shangilieni pamoja na Yerusalemu na mfurahi kwa ajili yake, ninyi nyote
    mnaompenda, shangilieni kwa nguvu pamoja naye, ninyi nyote mnaoomboleza juu yake.
  bba-bba: Bɛɛ kpuro, bɛɛ be i Yerusɑlɛmu kĩ, i nuku dobu koowo kpɑ i yɛ̃ɛri kɑ ye
    sɑnnu. I yɛ̃ɛrio bɛɛ kpuro, bɛɛ be i rɑɑ yen ɡɔɔ wooru sɔ̃.
  eng-KJVCPB: 'Rejoice ye with Jerusalem, and be glad with her, all ye that love her:
    Rejoice for joy with her, all ye that mourn for her:'
  luo-luo: “Moruru gi Jerusalem kendo bed mamor kode, un duto muhere; beduru gi ilo
    maduongʼ, un duto man-gi kuyo nikech en.
  meu-meu: Ierusalem ida ba moale hebou, bona ia dainai ba moale danu, umui ia o ura
    heniamu taumui iboumui ai; moale ai ia ida ba moale hebou, umui ia taina o taimu
    taumui iboumui ai;
  npi-ULB: यरूशलेमसित आनन्दित होओ र त्यसको निम्ति खुसी होओ, तिमीहरू सबै जसले त्यसलाई
    प्रेम गर्छौ । त्यसको निम्ति विलाप गर्नेहरू सबै त्योसँगै आनन्दित होओ ।
  yor-yor: “Ẹ bá Jerusalẹmu yọ̀ kí inú yín kí ó sì dùn sí i, gbogbo ẹ̀yin tí ẹ fẹ́ràn
    rẹ̀; ẹ yọ̀ gidigidi pẹ̀lú rẹ̀, gbogbo ẹ̀yin tí ó ti kẹ́dùn fún un.
  pes-OPCB: ای همهٔ کسانی که اورشلیم را دوست دارید و برایش سوگواری می‌کنید، اینک خوشحال
    باشید و با او به شادی بپردازید!
  tgl-ULB: Makisaya sa Jerusalam at magalak para sa kanya, lahat kayong nagmamahal
    sa kanya, kayo'y makisaya sa kanya, lahat kayong nagdalamhati para sa kanya!
  hui-hui: Wali agali Yarusaleme gubalini ho haga kamiru-o tí Yarusaleme bayale kagonaga
    turu hamaga hadaba. Abale ibu dara howa ibuni heba mandagi dugu bialu harimiru
    áyu ibu heba mandagi turu hadaba.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​ကို​ချစ်​မြတ်​နိုး​သူ​အ​ပေါင်း တို့၊ သူ​နှင့်​အ​တူ​အား​ရ​ရွှင်​လန်း​ကြ​လော့။
    သူ​၏​အ​တွက်​ဝမ်း​မြောက်​ကြ​လော့။ ထို​မြို့​အ​တွက်​ဝမ်း​နည်း​ကြေ​ကွဲ​နေ​ခဲ့​သူ
    အ​ပေါင်း​တို့၊ ယ​ခု​ပင်​သူ​နှင့်​အ​တူ​အား​ရ​ရွှင်​လန်း​ကြ​လော့။
  bod-N: ཀྱེ་ཡེ་རུ་སཱ་ལེམ་ལ་དགའ་བ་ཁྱོད་རྣམས་མོ་དང་མཉམ་དུ་དགའ་ཞིང་སྤྲོ་བར་གྱུར་ཅིག
    དེ་ཡི་ཕྱིར་དུ་དགའ་བར་གྱིས། ཀྱེ་ཡེ་རུ་སཱ་ལེམ་གྱི་ཕྱིར་དུ་མྱ་ངན་ཞུ་མཁན་ཁྱོད་རྣམས་མོ་དང་ལྷན་ཅིག་རབ་ཏུ་དགའ་བར་གྱུར་ཅིག
  sna-sna: “Pemberai pamwe chete neJerusarema uye mufarisise nokuda kwaro, imi mose
    munorida; farisisai pamwe chete naro, imi mose munochema pamusoro paro.
  spa-BLM: “Alégrense con Jerusalén y gócense por ella, todos los que la aman. Alegraos
    con ella, todos los que lloráis por ella;
  cac-cac: A ex tze xajanej Jerusalén, tzalajan̈ec yed'oc. A ex oc'nac ex yuuj ayic
    yab'annac syail, mol tzalajan̈ec yed'oc.
  swh-ULB: Furahia na Yerusalemu na fuhahia kwa ajili yake, ninyi nyote mnaopenda
    yeye; furahia pamoja na yeye, ninyi mnaomboleza juu yake!
  bel-bel: Весялецеся зь Ерусалімам і радуйцеся за яго, усе, хто любіць яго! парадуйцеся
    зь ім радасьцю ўсе, хто скардзіўся на яго,
  deu-ELBBK: Freut euch mit Jerusalem und frohlockt über sie, alle, die ihr sie liebt!
    Seid hocherfreut mit ihr, alle, die ihr über sie trauert,
  mbb-OT: Sikiyu is langun he mibmahal niw is Jerusalem wey midlalew kew tenged kandin,
    lipey kew wey lipeylipey zuma kandin,
  mal-2015: യെരൂശലേമിനെ സ്നേഹിക്കുന്ന ഏവരുമായുള്ളോരേ, അവളോടുകൂടെ സന്തോഷിപ്പിൻ അവളെച്ചൊല്ലി
    ഘോഷിച്ചുല്ലസിപ്പിൻ; അവളെച്ചൊല്ലി ദുഃഖിക്കുന്ന ഏവരുമായുള്ളോരേ, അവളോടുകൂടെ അത്യന്തം
    ആനന്ദപ്പിൻ.
  gup-gup: Mah! Wanjh ngurrimarnemarrmarr ngalengngarre kunredkimuk Jerusalem, dja
    ngurrimarnenjilngmaknin, ngudda nawu ngurrimarnedjare. Ngudda nawu ngurrimarnenalkbuni,
    wanjh bolkkime ngurriwernhmarrmarr ngalengngarre!
  rmc-rmc: „Radisaľon le Jeruzalemoha! Thoven baripen andre leste, savore, so les
    kamen. Radisaľon leha, tumen savore, so upral leste roven.
  pes-OPV: ‌ای همه آنانی که اورشلیم را دوست می‌دارید با او شادی کنید و برایش وجد نمایید.
    وای همه آنانی که برای او ماتم می‌گیرید، با اوشادی بسیار نمایید.
  ron-1924: Букураци-вэ ымпреунэ ку Иерусалимул ши веселици-вэ ку ел, тоць чей че-л
    юбиць; ымпэрциць ши букурия ку ел, акум, тоць чей че л-аць плынс,
  ben-OBCV: “জেরুশালেমের সঙ্গে উল্লসিত হও ও তার সঙ্গে আনন্দ করো; তোমরা যারা তাকে ভালোবাসো;
    তোমরা যারা তার জন্য শোক করেছ, তার সঙ্গে অতিমাত্রায় উল্লাস করো।
  som-som: Kuwiinna iyada jecel oo dhammow, Yeruusaalem la reyreeya, oo aawadeed u
    faraxsanaada, kuwiinna u baroorta oo dhammow, farxad aawadeed ula reyreeya,
  lat-VUC: 'Lætamini cum Jerusalem et exsultate in ea, omnes qui diligitis eam; gaudete
    cum ea gaudio, universi qui lugetis super eam:'
  eng-ASVBT: 'Rejoice ye with Jerusalem, and be glad for her, all ye that love her:
    rejoice for joy with her, all ye that mourn over her;'
  ita-1885: Rallegratevi con Gerusalemme, e festeggiate in essa, voi tutti che l'amate;
    gioite con lei d'una gran gioia, voi tutti che facevate cordoglio di lei.
  eng-LXXUP: 'Rejoice, O Jerusalem, and all ye that love her hold in her a general
    assembly: rejoice greatly with her, all that now mourn over her:'
  eng-ULB: Rejoice with Jerusalem and be glad for her, all you who love her; rejoice
    with her, all you who mourned over her!
  spa-VBL: Celebren con Jerusalén y alégrense por ella, todos los que la aman; celebren
    con ella y canten de alegría, todos los que se lamentan por ella.
  fra-_FOB: Réjouissez-vous avec Jérusalem, soyez dans l'allégresse à cause d'elle,
    vous tous qui l'aimez! Réjouissez-vous avec elle d'une grande joie, vous tous
    qui pleuriez sur elle!
  mal-mal: യെരൂശലേമിനെ സ്നേഹിക്കുന്ന ഏവരുമായുള്ളവരേ, അവളോടുകൂടി സന്തോഷിക്കുവിൻ അവളെച്ചൊല്ലി
    ഘോഷിച്ചുല്ലസിക്കുവിൻ; അവളെച്ചൊല്ലി ദുഃഖിക്കുന്ന ഏവരുമായുള്ളവരേ, അവളോടുകൂടി അത്യന്തം
    ആനന്ദിക്കുവിൻ.
  urd-GVR: “Ai Yarūshalam ko pyār karne wālo, sab us ke sāth ḳhushī manāo! Ai shahr
    par mātam karne wālo, sab us ke sāth shādiyānā bajāo!
  suz-BL: मिनु गे यरूसलेम कली दाक्‍ब नेल्‍लेमी मेको नु ग्‍येरसीन। गे मेको आ पर्बम
    रोंका पाइब नेल्‍ल ग्‍येरसीन।
  eng-NOY: Rejoice ye with Jerusalem, And exult for her, all ye that love her! Be
    very joyful with her, all ye that mourn for her!
  ita-1927: Rallegratevi con Gerusalemme e festeggiate a motivo di lei, o voi tutti
    che l’amate! Giubilate grandemente con lei, o voi che siete in lutto per essa!
  ckb-ckb: «ئەی هەموو خۆشەویستانی ئۆرشەلیم، لەگەڵی دڵخۆش بن و تێیدا شاد بن، ئەی هەموو
    ئەوانەی شیوەنی بۆ دەگێڕن، بە تەواوی لەگەڵی دڵخۆش بن.
  eng-BBE: 'Have joy with Jerusalem, and be glad with her, all you her lovers: take
    part in her joy, all you who are sorrowing for her:'
  kan-OKCV: “ಯೆರೂಸಲೇಮಿನ ಸಂಗಡ ನೀವು ಸಂತೋಷಿಸಿರಿ. ಅವಳನ್ನು ಪ್ರೀತಿ ಮಾಡುವವರೆಲ್ಲಾ ಆಕೆಯೊಂದಿಗೆ
    ಉಲ್ಲಾಸಪಡಿರಿ. ಅವಳಿಗೋಸ್ಕರ ದುಃಖಿಸಿದವರೆಲ್ಲರೂ, ಆಕೆಯ ಸಂತೋಷಕ್ಕಾಗಿ ಆನಂದಪಡಿರಿ.
  tam-2017: எருசலேமை நேசிக்கிற நீங்களெல்லோரும் அவளுடன் சந்தோஷப்பட்டு, அவளைக்குறித்துக்
    களிகூருங்கள்; அவளுக்காக துக்கித்திருந்த நீங்களெல்லோரும் அவளுடன் மிகவும் மகிழுங்கள்.
  spa-RV-1909: 'Alegraos con Jerusalem, y gozaos con ella, todos los que la amáis:
    llenaos con ella de gozo, todos los que os enlutáis por ella:'
  ron-BTF: Bucuraţi-vă cu cetatea Ierusalimului şi veseliţi-vă cu ea, toţi cei ce
    o iubiţi, bucuraţi-vă cu bucurie împreună cu ea, toţi cei care jeliţi pentru ea,
  eng-WEBP: “Rejoice with Jerusalem, and be glad for her, all you who love her. Rejoice
    for joy with her, all you who mourn over her;
  eng-FBV: Celebrate with Jerusalem and be happy for her, everyone who loves her;
    celebrate with her and sing for joy, everyone who mourns over her.
  nld-1939: Verheugt u met Jerusalem, En jubelt met haar, Gij allen, die haar bemint;
    Juicht van blijdschap met haar, Gij allen, die over haar treurt;
  nch-BL: “Xiyolpaquica inihuaya Jerusalén ehuani nochi amojuanti cati anquiicnelíaj
    nopa altepet. Xipaquica ihuaya nochi amojuanti cati achtohuiya anmotequipachohuayayaj
    por ya.
  vie-1934: Các ngươi là kẻ yêu Giê-ru-sa-lem, hãy vui với nó, hãy mừng vì nó! Các
    ngươi là kẻ đã khóc vì Giê-ru-sa-lem, hãy cùng nó hớn hở vui cười;
  hin-CV: “तुम सभी जिन्हें येरूशलेम से प्रेम है, येरूशलेम के साथ खुश होओ, उसके लिए
    आनंद मनाओ; तुम सभी जो उसके लिए रोते थे, अब खुश हो जाओ.
  eng-OURB: “Rejoice with Jerusalem [City of peace], and be glad for her, all you
    who 'ahav ·affectionately love· her. Rejoice for joy with her, all you who mourn
    over her;
  spa-BES: Ten alegría con Jerusalén, y regocíjate con ella, todos ustedes, sus amantes;
    participen en su alegría, todos ustedes que están lamentando por ella.
  tdx-tdx: Mitraofa rebeke am’ Ierosalaime, le itraofo fifaleañe ry mpikoko aze iabio;
    irebeho an-kaehake ry mandala azeo.
  tha-KJV: จงเปรมปรี​ดิ​์กับเยรูซาเล็มและยินดีกับเธอ นะบรรดาเจ้าที่รักเธอ จงเปรมปรี​ดิ​์กับเธอด้วยความชื่นบาน
    นะบรรดาเจ้าที่​ไว้ทุกข์​เพื่อเธอ
  por-BR-2018: Alegrai-vos com Jerusalém, e enchei-vos de alegria por causa dela,
    todos vós que a amais; alegrai-vos muito com ela, todos vós que chorastes por
    ela;
  deu-ELO: Freuet euch mit Jerusalem und frohlocket über sie, alle, die ihr sie liebet;
    seid hocherfreut mit ihr, alle, die ihr über sie trauert!
  eng-WYC-2018: Be ye glad with Jerusalem, and all ye that love that, make full out
    joy therein; all ye that mourn on that Jerusalem, make ye joy with it in joy;
    (Be ye happy with Jerusalem, and all ye who love that city, rejoice there; all
    ye who have mourned over Jerusalem, now make ye joy with it;)
  epo-epo: Ĝoju kun Jerusalem kaj estu gajaj pri ĝi ĉiuj ĝiaj amantoj; forte ĝoju
    pri ĝi ĉiuj, kiuj ploris pri ĝi.
  uig-PIN: Yerusalem bilǝn billǝ xad-huramliⱪta bolunglar; Uni sɵygüqilǝr, uning üqün
    huxallininglar! Uning üqün ⱪayƣu-ⱨǝsrǝt qǝkkǝnlǝr, Uning bilǝn billǝ xadliⱪ bilǝn
    xadlininglar!
  beo-beo: Nowa da Yelusaleme amoma asigi galea, wali e amola gilisili hahawane hamoma.
    Dilia da ea dafai eso amoga, ema asigiba:le, dinanu. Be wali, e da wa:legadomuba:le,
    hahawane ba:mu.
  tpi-OTNT: “Yupela ol lain i save laikim Jerusalem, yupela i ken amamas wantaim em.
    Yupela ol lain i bin sori na krai long em, nau yupela i mas amamas wantaim em.
  hau-SA: “Ku yi farin ciki tare da Urushalima ku kuma yi murna saboda ita, dukanku
    waɗanda kuke ƙaunarta; ku yi farin ciki matuƙa tare da ita, dukanku waɗanda kuke
    makoki a kanta.
  uig-LAT: Yérusalém bilen bille shad-xuramliqta bolunglar; Uni söygüchiler, uning
    üchün xushallininglar! Uning üchün qayghu-hesret chekkenler, Uning bilen bille
    shadliq bilen shadlininglar!
  nde-nde: “Thokozani leJerusalema lilithabele, lonke lina elilithandayo; thokozani
    kakhulu lalo lonke lina elilililelayo.
  ton-ton: '“Ke fiefia ʻakimoutolu mo Selūsalema, pea nekeneka mo ia, ʻakimoutolu
    kotoa pē ʻoku ʻofa kiate ia: mou fiefia ʻi he fiefia mo ia, ʻakimoutolu kotoa
    pē ʻoku mamahi koeʻuhi ko ia:'
  ces-1613: Veselte se s Jeruzalémem, a plésejte v něm všickni, kteříž jej milujete.
    Radujte se s ním velice, kteříž jste koli kvílili nad ním,
  eng-WMB: “Rejoice with Jerusalem, and be glad for her, all you who love her. Rejoice
    for joy with her, all you who mourn over her;
  tam-TCV: “எருசலேமை நேசிக்கின்றவர்களே, நீங்கள் எல்லோரும் அவளுடன் சந்தோஷப்பட்டு, அவளுக்காக
    மகிழ்ச்சிகொள்ளுங்கள். அவளுக்காக துக்கப்படுகிறவர்களே, நீங்கள் எல்லோரும் அவளுடன்
    சேர்ந்து பெருமகிழ்ச்சி அடையுங்கள்.
  ceb-ULB: Pagmaya kamo uban ang Jerusalem ug paglipay alang kaniya, kamong nahigugma
    kaniya; pagmaya uban kaniya, kamong tanan nga nagbangotan tungod kaniya.
  pol-UBG: Weselcie się z Jerozolimą i radujcie się z nią wszyscy, którzy ją miłujecie.
    Cieszcie się z nią wielce wszyscy, którzy nad nią płaczecie;
  urd-GVU: ”اے یروشلم کو پیار کرنے والو، سب اُس کے ساتھ خوشی مناؤ! اے شہر پر ماتم
    کر نے والو، سب اُس کے ساتھ شادیانہ بجاؤ!
  deu-1912: Freuet euch mit Jerusalem und seid fröhlich über sie, alle, die ihr sie
    liebhabt; freuet euch mit ihr, alle, die ihr hier über sie traurig gewesen seid!
