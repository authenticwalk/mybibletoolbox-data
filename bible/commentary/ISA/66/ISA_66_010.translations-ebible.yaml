  tcz-CHONGTHU: Jerusalem toh kipah thanomun!Amanu ngailou ho jouse le ama lung hempi
    jouse, nabonchauvin kipah thanomun.
  mar-mar: यरूशलेमेवर प्रेम करणारे, तुम्ही सर्व तिच्याबरोबर हर्ष करा आणि तिच्यासाठी
    उल्लास करा. जे तुम्ही तिच्यासाठी शोक करता, ते तुम्ही सर्व तिच्याबरोबर आनंदाने
    हर्ष करा.
  qub-qub: «Jerusalenta cuyaj cajcunaga llapayqui paywan iwal cushicuy. Paypaj wagasha
    cashpayquega llapayqui paywan iwal cushicuy.
  hat-hat: Fè kè nou kontan ansanm ak lavil Jerizalèm. Fè fèt pou li, nou tout ki
    renmen l'! Se pou nou kontan ansanm avè l' koulye a, nou menm ki te nan lapenn
    pou li!
  eng-BSB: Be glad for Jerusalem and rejoice over her, all who love her. Rejoice greatly
    with her, all who mourn over her,
  eng-WEBPB: “Rejoice with Jerusalem, and be glad for her, all you who love her. Rejoice
    for joy with her, all you who mourn over her;
  kbq-kbq: Jerusalemi kumaku'ma avesinentamota, agrane tusi musena hiho. Maka vahe'ma
    Jerusalemi kumaku'ma tamasunku huta zavi'ma netaza vahe'mota, menina agrane musena
    hiho!
  nhe-BL: “Xiyolpaquica ininhuaya Jerusalén ehuani nochi imojuanti tlen inquiicnelíaj
    nopa altepetl. Xipaquica ihuaya nochi imojuanti tlen achtohuiya inmocuesohuayayaj
    ipampa ya.
  gub-BL: Zeruzarez tawhu iamutar katu har paw wà, penurywete hehe we nehe. Pemuzàg
    hekatu haw rehe zegar haw nehe. Hehe uzai'o ma'e wà, penurywete Zeruzarez rehe
    we nehe.
  eng-DRA: 'Rejoice with Jerusalem, and be glad with her, all you that love her: rejoice
    for joy with her, all you that mourn for her.'
