verse: ISA.066.011
translations:
  mal-C: ഒരു ശിശു തന്റെ മാതാവിന്റെ സാന്ത്വനംനൽകുന്ന സ്തനങ്ങൾ വലിച്ചുകുടിക്കുന്നതുപോലെ
    അവളുടെ കവിഞ്ഞൊഴുകുന്ന സമൃദ്ധി നുകർന്നു നിങ്ങൾ തൃപ്തിയടയും.”
  deu-TKW: damit ihr euch satt saugt aus der Brust ihrer Tröstungen, damit ihr schlürft
    und euch erlabt an der Fülle ihrer Herrlichkeit!
  lin-lin: Pamba te bokomela miliki mpe bokotonda mabele na ye, oyo ebondisaka ; bokomela
    penza ndenge esengeli mpe bokozwa esengo kati na bomengo na ye. »
  eng-LSV: So that you suckle, and have been satisfied, || From the breast of her
    consolations, || So that you wring out, and have delighted yourselves || From
    the abundance of her glory.”
  eng-GNV: 'That ye may sucke and be satisfied with the brestes of her consolation:
    that ye may milke out and be delited with ye brightnes of her glorie.'
  eng-WEBSTER: That ye may suck, and be satisfied with the breasts of her consolations;
    that ye may draw milk, and be delighted with the abundance of her glory.
  nhw-BL: Ximopaquilismacaca ipan Jerusalén. Xipaquica por ya quen se acajya paqui
    por se conetl catli noja chichi hasta cuali ixhuis.
  swh-ONEN: Kwa kuwa mtanyonya na kutosheka katika faraja ya matiti yake; mtakunywa
    sana, na kuufurahia wingi wa mafuriko ya ustawi wake.”
  bba-bba: Kpɑ bɛɛn nukuru tu yɛmiɑ yen yiikon sɔ̃, nɡe bii wi u bɔm nɔrumɔ u debumɔ
    win mɛron mi.
  eng-KJVCPB: That ye may suck, and be satisfied with the breasts of her consolations;
    That ye may milk out, and be delighted with the abundance of her glory.
  luo-luo: Nimar ibiro piru maber kudhodho thunde; kendo unumethi gi ilo mi ubed gi
    mor mogundho.”
  meu-meu: bena ia ratana ba topo, bona kemena ai ba doro; ia hairaina bada-hereana
    amo ba inu doroka-doroka, mai moalemui ida.
  npi-ULB: किनकि तिमीहरू खानेछौ र तृप्‍त हुनेछौ । त्यसका स्तनहरूले तिमीहरूलाई सान्त्वना
    दिनेछ, किनकि तिमीहरू आघाउञ्‍जेल ती पिउनेछौ र त्यसको महिमाको प्रशस्ततासँगै खुसी
    हुनेछौ ।
  yor-yor: Nítorí pé ẹ̀yin yóò mu ẹ o sì ní ìtẹ́lọ́rùn nínú ọmú rẹ̀ tí ó tu ni lára,
    ẹ̀yin yóò mu àmuyó ẹ ó sì gbádùn nínú àkúnwọ́sílẹ̀ ọ̀pọ̀lọpọ̀ rẹ̀.”
  pes-OPCB: مانند کودکی که از شیر مادر تغذیه می‌کند، شما نیز از وفور نعمت اورشلیم
    بهره‌مند خواهید شد و لذت خواهید برد.
  tgl-ULB: Dahil kayo ay pasususuhin at masisiyahan; sa kanyang dibdib kayo ay magiginhawahan,
    dahil makakainom kayo ng lubos at masisiyahan kayo sa kasaganaan ng kanyang kaluwalhatian.
  hui-hui: Ibu bayale kagola tígua mbirale bayale damene ibuha howa ibiraru mo yu
    holeberemigo. Waneigini gali ibu ai̱yanaga andu no karulo puwa tombe halu turu
    hagadagua tígua Yarusalemenaga bayale wiaru no karulo puwa nolene embedaho holeberemi,
    laya.
  mya-mya: သင်​တို့​သည်​မိ​ခင်​ရင်​ခွင်​ရှိ က​လေး​ငယ်​ကဲ့​သို့၊ ကျေ​နပ်​အား​ရ​လျက်​ယေ​ရု​ရှ​လင်​မြို့​၏
    စည်း​စိမ် ချမ်း​သာ​ကို​ခံ​စား​ရကြ​လိမ့်​မည်။
  bod-N: དེ་ནི་ཁྱོད་རྣམས་ཀྱིས་མོའི་སེམས་གསོ་གནང་བའི་པང་ནས་ནུ་ཞོ་ཡིད་ཚིམ་པར་ནུ་བ་དང་།
    མོའི་ཕུན་སུམ་ཚོགས་པའི་གཟི་བརྗིད་ནང་དུ་འོ་མ་བཞོས་ནས་ཁྱོད་རྣམས་ཀྱིས་འཐུང་ཞིང་སྤྲོ་སྐྱིད་ལ་རོལ་བའི་ཕྱིར་རོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Nokuti muchanwa mukaguta pamazamu ake anonyaradza; muchanwa zvikuru kwazvo
    uye muchafadzwa nezvakawanda zvake zvinopfachukira.”
  spa-BLM: para que amamantes y te sacies en los pechos consoladores; para que puedas
    beber profundamente, y se deleite con la abundancia de su gloria”.
  cac-cac: Yujto a Jerusalén chi', lajan icha junoc ix nunab'il smontej yune', syac'an
    yim, icha chi' ol aj yac'an snivanil e c'ool, masanto ol ex tzalaj yuuj, yujto
    nivan vach'ilal ol scha Jerusalén chi'.
  swh-ULB: Maana utamuuguza na ataridhika, katika maziwa yake atakufariji; utakunywa
    mpaka ushibe na kufurahia kwa wingi wa utukufu wake.
  bel-bel: каб вам карміцца і насычацца ад саскоў суцяшэньняў ягоных, упівацца і мець
    асалоду ад лішку славы Ягонай.
  deu-ELBBK: damit ihr saugt und euch sättigt an der Brust ihrer Tröstungen, damit
    ihr schlürft und euch ergötzt an der Fülle ihrer Herrlichkeit!
  mbb-OT: su wey kew mekeǥezam te keuswagan din iring te vatà he egkahantey te gatas
    te iney zin.
  mal-2015: അവളുടെ സാന്ത്വനസ്തനങ്ങളെ പാനം ചെയ്തു തൃപ്തരാകയും അവളുടെ തേജസ്സിൻ കുചാഗ്രങ്ങളെ
    നുകർന്നു രമിക്കയും ചെയ്‌വിൻ.
  gup-gup: Kaluk ngudda yiman ngurribongun kore kundjikka ngalengngarre dja ngurrinjilngmakmen.
    Ngurridjalbongun kunkimuk, dja ngurrimarnemarrmarr ngaleng nawu ngunwon kundjalkimuk.”
  rmc-rmc: O Jeruzalem tuke ela sar daj, so tut del o thud the o radišagos, hoj te
    čaľos, hoj te pijes so nekbuter andral lakro koľin a te radisaľos lakre pherďipnastar.“
  pes-OPV: تا از پستانهای تسلیات اوبمکید و سیر شوید و بدوشید و از فراوانی جلال او
    محظوظ گردید.
  ron-1924: ка сэ фиць сэтураць бынд лаптеле мынгыерилор луй, ка сэ вэ десфэтаць ын
    тотул де плинэтатя славей луй.
  ben-OBCV: তোমরা তার সান্ত্বনাদায়ী স্তনযুগল থেকে দুধ পান করে তৃপ্ত হবে; তোমরা গভীরভাবে
    সেই স্তন চুষে খাবে ও তার উপচে পড়া প্রাচুর্যে আনন্দিত হবে।”
  som-som: si aad naaseheeda gargaarka ah u nuugtaan oo aad uga dheregtaan, iyo si
    aad sharafteeda badan uga maashaan oo aad ugu faraxdaan.
  lat-VUC: ut sugatis et repleamini ab ubere consolationis ejus; ut mulgeatis et deliciis
    affluatis ab omnimoda gloria ejus.
  eng-ASVBT: that ye may suck and be satisfied with the breasts of her consolations;
    that ye may milk out, and be delighted with the abundance of her glory.
  ita-1885: Acciocchè poppaite, e siate saziati della mammella della sue consolazioni;
    acciocchè mungiate, e godiate dello splendor della sua gloria.
  eng-LXXUP: that ye may suck, and be satisfied with the breast of her consolation;
    that ye may milk out, and delight yourselves with the influx of her glory.
  eng-ULB: For you will nurse and be satisfied; with her breasts you will be comforted;
    for you will drink them to the full and be delighted with the abundance of her
    glory.
  spa-VBL: Como un niño, puedes amamantar a sus pechos, que te reconfortan, bebiendo
    profundamente y saciándote de todo lo que tiene que dar.
  fra-_FOB: Afin que vous soyez allaités et rassasiés du lait de ses consolations;
    afin que vous buviez avec délices de sa glorieuse abondance.
  mal-mal: അവളുടെ സാന്ത്വനസ്തനങ്ങളെ പാനംചെയ്തു തൃപ്തരാകുകയും അവളുടെ തേജസ്സിൻ കുചാഗ്രങ്ങളെ
    നുകർന്നു രമിക്കുകയും ചെയ്യുവിൻ.
  urd-GVR: Kyoṅki ab tum us kī tasallī dilāne wālī chhātī se jī bhar kar dūdh piyoge,
    tum us ke shāndār dūdh kī kasrat se lutfandoz hoge.”
  suz-BL: गेपुकी मेको आ दूध युप्‍शा, रूशा, इन थुं बारपतीन। मेको आ रिम्‍स तशा ग्‍येरसीने।
    यसैया ६०:१६
  eng-NOY: That ye may suck, and be satisfied, from the breast of her consolations,
    That ye may suck and be delighted with the fulness of her glory.
  ita-1927: onde siate allattati e saziati al seno delle sue consolazioni; onde beviate
    a lunghi sorsi e con delizia l’abbondanza della sua gloria.
  ckb-ckb: بۆ ئەوەی شیری مەمکی بمژن و تێر و ئارام بن هەتا لە پڕی شکۆمەندییەکەی بخۆنەوە
    و چێژ ببینن.»
  eng-BBE: So that you may take of the comfort flowing from her breasts, and be delighted
    with the full measure of her glory.
  kan-OKCV: ಆಕೆಯ ಸಾಂತ್ವನ ಸ್ತನವನ್ನು ಕುಡಿದು ನೀವು ತೃಪ್ತಿಯಾಗಿರುವಿರಿ. ನೀವು ಕುಡಿಯುವಿರಿ ಮತ್ತು
    ಅದರ ಸಮೃದ್ಧಿಯು ನಿಮ್ಮ ಸಂತೋಷಕ್ಕೆ ಕಾರಣವಾಗಿದೆ.”
  tam-2017: நீங்கள் அவளுடைய ஆறுதல்களின் முலைப்பாலை உண்டு திருப்தியாகி, நீங்கள் சூப்பிக்குடித்து,
    அவளுடைய மகிமையின் பிரகாசத்தினால் மனமகிழ்ச்சியாகுங்கள்;
  spa-RV-1909: Para que maméis y os saciéis de los pechos de sus consolaciones; para
    que ordeñéis, y os deleitéis con el resplandor de su gloria.
  ron-BTF: Ca să sugeţi şi să fiţi săturaţi cu sânii mângâierilor ei; ca să mulgeţi
    şi să fiţi desfătaţi cu plinătatea gloriei sale.
  eng-WEBP: that you may nurse and be satisfied at the comforting breasts; that you
    may drink deeply, and be delighted with the abundance of her glory.”
  eng-FBV: Like a baby you can nurse at her breasts that bring comfort, drinking deeply
    and being satisfied by all she has to give.
  nld-1939: Opdat ge tot verzadiging moogt zuigen Aan de borst van haar troost, En
    met verrukking moogt zwelgen Aan de boezem van haar glorie.
  nch-BL: Ximopaquilismacaca ipan Jerusalén. Xipaquica por ya quej se acajya paqui
    por se conet cati noja chichi hasta cuali ixhuis.
  vie-1934: hầu cho các ngươi sẽ được bú và no bởi vú của sự yên ủi nó; được vắt sữa
    và lấy làm vui sướng bởi sự dư dật của vinh quang nó.
  hin-CV: कि तुम उसके सांत्वना देनेवाले स्तनों से स्तनपान कर तृप्‍त हो सको; तुम पियोगे
    तथा उसकी बहुतायत तुम्हारे आनंद का कारण होगा.”
  eng-OURB: that you may nurse and be satisfied at the comforting breasts; that you
    may drink deeply, and be delighted with the abundance of her kavod ·weighty glory·.”
  spa-BES: Para que mamen y se sacien de sus pechos de consolación, ordeñen y se deleiten
    con toda la medida de su gloria.
  tdx-tdx: Soa t’ie hinono vaho hiareare ami’ty fatroa’ o fañohòa’eo; hiriota’ areo
    an-kafaleañe miheotse, ami’ty havokara’ o enge’eo.
  tha-KJV: เพื่อเจ้าจะได้​ดู​ดและอิ่มใจด้วยอกอันประเล้าประโลมของเธอ เพื่อเจ้าจะได้ดื่มให้​เกลี้ยง
    ด้วยความปี​ติ​ยินดี จากสง่าราศีอั​นอ​ุดมของเธอ
  por-BR-2018: Para que mameis e vos sacieis dos consoladores seios dela; para que
    sugueis e vos deleiteis com a abundância de sua glória.
  deu-ELO: Auf daß ihr sauget und euch sättiget an der Brust ihrer Tröstungen, auf
    daß ihr schlürfet und euch ergötzet an der Fülle ihrer Herrlichkeit.
  eng-WYC-2018: that both ye suck, and be [ful] filled of the teats and comfort thereof
    (or that ye may suck, and be fulfilled by the breasts that give comfort there),
    (and) that ye milk (out), and flow in delights, of all manner glory thereof.
  epo-epo: Suĉu kaj satiĝu el la brusto de ĝiaj konsoloj; suĉu kaj ĝuu la abundon
    de ĝia gloro.
  uig-PIN: Qünki silǝr uning tǝsǝlli beridiƣan ǝmqǝkliridin emip ⱪanaǝtlinisilǝr;
    Qünki silǝr ⱪanƣuqǝ iqip qiⱪisilǝr, Uning xan-xǝripining zorluⱪidin kɵnglünglar
    hursǝn bolidu».
  beo-beo: E da bu bagade gagui ba:muba:le, dilia da mano ea:mea dodo nabeba:le, hahawane
    gala, amo defele hahawane ba:mu.
  tpi-OTNT: Em bai i stap gut na bai yupela i amamas long kisim ol planti gutpela
    samting bilong en. Em bai i stap olsem wanpela mama yupela i dring susu bilong
    en na yupela i pulap gut tru na i stap bel isi.”
  hau-SA: Gama za ku tsotsa ku kuma ƙoshi da nonon ta’aziyyarta; za ku sha sosai ku
    kuma ji daɗin yalwarta.”
  uig-LAT: Chünki siler uning teselli béridighan emchekliridin émip qanaetlinisiler;
    Chünki siler qan’ghuche ichip chiqisiler, Uning shan-sheripining zorluqidin könglünglar
    xursen bolidu».
  nde-nde: Ngoba lizamunya lisuthe emabeleni alo aduduzayo; lizanatha kakhulu, lithokoze
    ngenala yalo enengi.”
  ton-ton: Koeʻuhi ke mou huhu, pea mākona ʻi he huʻahuhu ʻo ʻene fakafiemālie? Koeʻuhi
    ke mou mimisi, pea fiefia ʻi hono lahi ʻo hono nāunau.
  ces-1613: Proto že ssáti budete, a sytiti se z prs potěšení jeho, ssáti budete,
    a rozkoš míti v blesku slávy jeho.
  eng-WMB: that you may nurse and be satisfied at the comforting breasts; that you
    may drink deeply, and be delighted with the abundance of her glory.”
  tam-TCV: ஏனெனில் நீங்கள் ஆறுதலளிக்கும் அவளுடைய மார்பகங்களில் பால் குடித்துத் திருப்தியடைவீர்கள்.
    நீங்கள் தாராளமாகக் குடித்து, பொங்கி வழியும் அதன் நிறைவில் மகிழ்வீர்கள்.”
  ceb-ULB: Kay makasuso kamo ug matagbaw; sa iyang dughan mahupay kamo; kay mag-inom
    kamo hangtod mabusog ug malipay sa kadagaya sa iyang gatas.
  pol-UBG: Aby ssać do syta z piersi jej pociech; abyście ssali i rozkoszowali się
    pełnią jej chwały.
  urd-GVU: کیونکہ اب تم اُس کی تسلی دلانے والی چھاتی سے جی بھر کر دودھ پیو گے، تم
    اُس کے شاندار دودھ کی کثرت سے لطف اندوز ہو گے۔“
  deu-1912: Denn dafür sollt ihr saugen und satt werden von den Brüsten ihres Trostes;
    ihr sollt dafür saugen und euch ergötzen an der Fülle ihrer Herrlichkeit.
  kan-2017: ಆಕೆಯ ನಿಮಿತ್ತ ದುಃಖಿಸುವವರೇ, ನೀವೆಲ್ಲರೂ, ಆಕೆಯ ಸಮಾಧಾನದ ಸ್ತನ್ಯವನ್ನು ಕುಡಿದು ತೃಪ್ತಿಗೊಳ್ಳುವೆವು
    ಎಂದುಕೊಳ್ಳುವಿರಿ. ಹೌದು, ಆಕೆಯ ವೈಭವದ ಸಮೃದ್ಧಿಯನ್ನು ಹೀರುತ್ತಾ ಹಿಗ್ಗುವೆವು ಎಂದು ಆಕೆಯೊಂದಿಗೆ
    ಉತ್ಸಾಹದಿಂದ ಉಲ್ಲಾಸಿಸಿರಿ.
  yap-yap: Bay mu felan’gad ko fla’ab rok, ni bod bbitir u tan thuthun e chitiningin.
  hlt-MCSB: Te daengah ni nangmih te ng'khut vetih a hloephloeinah rhangsuk te na
    cung uh eh. Na oktoem uh vetih a thangpomnah neh a baepet la na pang na dok uh
    bitni.
  mdy-ETH: ዬያ ዒንሢ ማዻንዳሢ ዒዞኮ ዶዲሻ ዻንፆ ዻንቂ ሚሽካኒ፥ ዒዞኮ ቦንቺንቴ ዳዳፓኣ ኮሺ ሚርጌ ዲኢቆ ዻንቂ ዎዛዻኒኬ።»
  twi-ASANTE: Mobɛnum nʼawerɛkyekyerɛ nufoɔ no amee; mobɛnom aboro so na mo ani bɛgye
    deɛ abu so atra so no ho.
  eng-WEBU: that you may nurse and be satisfied at the comforting breasts; that you
    may drink deeply, and be delighted with the abundance of her glory.”
  wal-wal: Aissi giikko, intte i minttettiya xanttaa xammidi kallana; qassi i daro
    bonchchuwaappe loitti uyidi, intte ufaittana” yaagees.
  spa-PDDPT: para que mamen, se sacien de los pechos de sus consolaciones y succionen
    gozosos la abundancia de su seno.
  gun-gun: Mba'eta ikã penembovy'a va'e re pekambu vy penerevyatã 'rã, penhemongaru
    vy perovy'a 'rã hexakãa oĩ va'e ha'e javi pexa vy.”
  ilo-ULB: Ta agsusokayonto ket mapnekkayo; maliwliwakayonto babaen kadagiti barukongna;
    ta inumenyonto dagitoy agingga a mapnekkayo ket agragsakkayo iti kinawadwad ti
    dayagna.
  kpg-kpg: Goodou ga tenetene gi ono maluagina, be tama dulii dela i nia uu o dono
    dinana.
  uig-ARA: چۈنكى سىلەر ئۇنىڭ تەسەللى بېرىدىغان ئەمچەكلىرىدىن ئېمىپ قانائەتلىنىسىلەر؛
    چۈنكى سىلەر قانغۇچە ئىچىپ چىقىسىلەر، ئۇنىڭ شان-شەرىپىنىڭ زورلۇقىدىن كۆڭلۈڭلار
    خۇرسەن بولىدۇ».
  sus-sus: Wo fama nɛ a xiɲɛ minde han wo luga, wo bɔɲɛsa sɔtɔ a saabui ra, a wo hayi
    birin fan.
  pon-2006: Kumwail pahn nsenamwahuki eh pai kan, rasehng seri men me wie dihdi rehn
    ine.
  ksd-ksd: upi avat a num ra una ma avat a maur ma ra u na varmaram tana; upi avat
    a vapar vue ra polo na una, ma avat a gugu ta kana peal minamar.
  tur-YTC: böylece onun avutucu memesinden emip doyasınız; Bol bol içip yüceliğinin
    bolluğundan zevk alasınız.”
  grc-BRENT: ἵνα θηλάσητε, καὶ ἐμπλησθῆτε ἀπὸ μαστοῦ παρακλήσεως αὐτῆς, ἵνα ἐκθηλάσαντες
    τρυφήσητε ἀπὸ εἰσόδου δόξης αὐτῆς.
  ind-AYT: sehingga kamu dapat menyusu dan dipuaskan oleh buah dadanya yang menyegarkan,
    sehingga kamu dapat mengisap dan menikmati kelimpahan kemuliaannya.
  nya-nya: Pakuti mudzagawana naye ulemerero wake ngati kuyamwa ndi kukhuta mkaka
    wambiri wa mʼmawere a chitonthozo chake.”
  hrv-hrv: Nadojite se i nasitite na dojkama utjehe njegove da se nasišete i nasladite
    na grudima krepčine njegove.
  mps-mps: Magi baso meni. Aga bugagia bidibaso, te duga wiegi yai pemene elama, agade
    te wiegi yai nai hauwa saibao. Aga te dagego ida me deli tiwai elama, tama dagego
    aga ame tuyu, te dage bugagia mu pągąnama, te haliga nagame yai bidaibao,” wali.
  tpi-tpi: Em bai i stap gut na bai yupela i amamas long kisim ol planti gutpela samting
    bilong en. Em bai i stap olsem wanpela mama yupela i dring susu bilong en na yupela
    i pulap gut tru na i stap bel isi.”
  dan-1931: for at I må die dets husvalende Barm og mættes, for at I må drikke af
    dets fulde Bryst og kvæges.
  vie-OVCB: Hãy tận hưởng vinh quang nó như đứa con vui thích và thưởng thức sữa mẹ.”
  guj-2017: તમારું પોષણ થશે અને તમે તૃપ્ત થશો; તમે તેના સ્તનપાનથી દિલાસો પામશો; કેમ
    કે તમે તેમાંથી ભરપૂર પીશો અને તેના અતિ મહિમામાં આનંદિત થશો.
  pon-2006A: Kumwail pahn nsenamwahuki eh pai kan, rasehng seri men me wie dihdi rehn
    ine.
  por-BRBSL: para que você possa cuidar e ficar satisfeito com os seios reconfortantes;
    que você possa beber profundamente, e se encante com a abundância de sua glória”.
  cth-cth: Hottelah na teh awh pawiteh, ahnie sanu na net awh vaiteh na boum awh han.
    Ahnie tawnta e thung hoi rasat vaiteh, na nawm awh han.
  twi-twi: Mubenum nʼawerɛkyekye nufu no amee; mobɛnom aboro so na mo ani begye nea
    abu so atra so no ho.
  hlt-hlt: Te daengah ni nangmih te ng'khut vetih a hloephloeinah rhangsuk te na cung
    uh eh. Na oktoem uh vetih a thangpomnah neh a baepet la na pang na dok uh bitni.
  tbz-SIM: Di yóó yɑ̃ɑ̃́mu o mɛ kɛ́nsɑ̀nnɛ̀ kɛ̀ dɛ̀ di bɑ́ntɛ̀. Di yóó sɔ̃mu o miɛsɛrɛ̀
    di dɔ́mɛ̀.
  msy-2020: A datɨrɨghɨn deravɨra ikɨtɨ, ia an aven itir bizir aghuir avɨrim inisɨ
    bar akuegham. A mati amebar otem boribagh anɨdir mam. Eghtɨ ia mati, an boriba
    an otem amɨ bar izɨvagh navir amɨrizimɨn ikiam.”
  azb-azb: Siz ananız Yerusəlimin döşlərini əmib Təsəlli tapacaqsınız, doyacaqsınız,
    Onun bol nemətlərindən dadıb zövq alacaqsınız».
  eng-DBY: because ye shall suck, and be satisfied with the breasts of her consolations;
    because ye shall drink out, and be delighted with the abundance of her glory.
  hin-2017: जिससे तुम उसके शान्तिरूपी स्तन से दूध पी पीकर तृप्त हो; और दूध पीकर उसकी
    महिमा की बहुतायत से अत्यन्त सुखी हो।”
  wol-KYG: Su ko defee ngeen nàmp ba suur weenam wiy naxtaane, su ko defee ngeen nàmp
    bay tàqamtiku soowum weenam mi ne xéew.
  eng-YLT: So that ye suck, and have been satisfied, From the breast of her consolations,
    So that ye wring out, and have delighted yourselves From the abundance of her
    honour.
  kne-kne: Mapnek kayon to sin kinabaknang na ay kaman din iyat di moyang ay mapnek
    sin soson ina na.
  eng-WYC-2017: that both ye suck, and be [ful] filled of the teats and comfort thereof,
    that ye milk, and flow in delights, of all manner glory thereof.
  eng-WMBB: that you may nurse and be satisfied at the comforting breasts; that you
    may drink deeply, and be delighted with the abundance of her glory.”
  urd-GVH: क्योंकि अब तुम उस की तसल्ली दिलानेवाली छाती से जी भरकर दूध पियोगे, तुम
    उसके शानदार दूध की कसरत से लुत्फ़अंदोज़ होगे।”
  rug-rug: Ura kote napo si gamu meke deṉa guana koburu sapu susu koasa tinana; kote
    napo va leana hola si gamu meke qetu nia sa sokuna gua sa minana tanisa.”
  gaz-gaz: Isin harma ishee kan nama jajjabeessu sana hootanii ni quuftuutii; ulfina
    ishee guddaa sana irraas gammachuudhaan ni dhugdu.”
  fra-LSG: Afin que vous soyez nourris et rassasiés Du lait de ses consolations, Afin
    que vous savouriez avec bonheur La plénitude de sa gloire.
  yal-yal: Amasɔtɔ, a luma nɛn alo ɛ nga, ɛ yi a xiɲɛn min, a yi ɛ madɛndɛn. Ɛ lugoma
    nɛn, ɛ yi a fanna nun a binyen kolon.
  iou-iou: U imata, Jerusalem unitä nonoŋi säkgämän tepmäŋ towiŋirän naŋ tokŋek api
    täneŋ. Täŋirän täŋ-bumbumita gäripi pähap api nadäneŋ.
  haw-1868: I omo oukou, a maona hoi ma ka puu waiu o kona hoomaha ana, I uwi aku
    oukou, a olioli i ka nui o kona nani.
  arb-NAV: لِكَيْ تَرْضَعُوا وَتَشْبَعُوا مِنْ ثَدْيِ تَعْزِيَاتِهَا، وَلِكَيْ تَحْلِبُوا
    بِوَفْرَةٍ وَتَتَلَذَّذُوا مِنْ دِرَّةِ مَجْدِهَا.
  ewe-ewe: elabena miano eƒe akɔfafa ƒe no, eye miaɖi kɔ. Mianoe fũu, eye ale si notsi
    la le dodom bababa la, ana miaƒe dziwo nadze eme.”
  eng-LEE: In order that ye may suck, and be satisfied with the breast of her consolations;
    in order that ye may sip, and find pleasure from the abundance of her glory.
  asm-FB: কাৰণ তোমালোক শুশ্রূসা কৰিবা, আৰু সন্তুষ্ট হ’বা; তেওঁৰ স্তনে তোমালোকক সান্ত্বনা
    দিব; কাৰণ তুমি সেইবোৰ পান কৰি তৃপ্ত হ’বা আৰু তেওঁৰ অজস্র গৌৰৱৰ সৈতে আনন্দিত হ’বা,
  sus-A: وٌ قَمَ نّ عَ شِحّ مِندٍ هَن وٌ لُفَ، وٌ بْحّسَ سْتْ عَ سَابُي رَ، عَ وٌ
    هَيِ بِرِن قَن.
  fra-SBL: pour que vous puissiez téter et être rassasiés aux seins réconfortants ;
    pour que vous puissiez boire profondément, et se réjouir de l'abondance de sa
    gloire. »
  hbo-hbo: לְמַ֤עַן תִּֽינְקוּ֙ וּשְׂבַעְתֶּ֔ם מִשֹּׁ֖ד תַּנְחֻמֶ֑יהָ לְמַ֧עַן תָּמֹ֛צּוּ
    וְהִתְעַנַּגְתֶּ֖ם מִזִּ֥יז כְּבֹודָֽהּ׃ ס
  kik-kik: Nĩgeetha mũhaane ta andũ mongete maũndũ mega marĩo, mũkahũũna mũhooreire
    nyondo-inĩ ciake; ningĩ mũnyuuage mũkanyootoka, na mũkenagĩre ũingĩ wa iria rĩake.”
  fra-NCL: afin que vous soyez allaités et rassasiés à la mamelle de ses consolations,
    afin que vous savouriez avec délices la plénitude de sa gloire !
  cek-AK: To tiah nahaeloe anih ih monghaih tahnutui to na nae o ueloe, nam hah o
    tih; tahnutui to na nae o ueloe, pop parai tahnutui longh pongah palung nang hoe
    o tih, tiah thuih.
  cuk-cuk: Ar Jerusalén-neggwebur nanyobi e-mamgi be-onumaloed, immerbaa be gumaloed.
    E-nunis-ena-ena-nanaid immelegedse bemar gobmaloed, egi be nue-yeer itomaloed.”
  uig-CYR: Чүнки силәр униң тәсәлли беридиған әмчәклиридин емип қанаәтлинисиләр; Чүнки
    силәр қанғичә ичип чиқисиләр, Униң шан-шәривиниң зорлуғидин көңлүңлар хурсән болиду».
  tel-2017: ఆదరణకరమైన ఆమె చనుపాలు మీరు కుడిచి తృప్తి పడతారు. ఆమె సమృద్ధిని అనుభవిస్తూ
    ఆనందిస్తారు.
  hat-BSA: pou nou kapab souse e jwenn satisfaksyon nan tete li, pou nou kapab souse
    pou jwenn plezi nan gwo lestonmak li a.”
  kos-kos: Kowos ac fah engankin mwe insewowo lal, Oana sie tulik su titi ke nina
    kial.
  hbo-WLC: לְמַ֤עַן תִּֽינְקוּ֙ וּשְׂבַעְתֶּ֔ם מִשֹּׁ֖ד תַּנְחֻמֶ֑יהָ לְמַ֧עַן תָּמֹ֛צּוּ
    וְהִתְעַנַּגְתֶּ֖ם מִזִּ֥יז כְּבוֹדָֽהּ׃ ס
  ibo-ibo: Nʼihi na ihe banyere Jerusalem ga-atọ unu ụtọ. Unu ga-aṅụjukwa ara nkasiobi
    ya afọ, ọ bụladị dịka nwantakịrị si enwe obi ụtọ mgbe ọ na-aṅụ ara nne ya nke
    na-agba nke ọma.”
  ory-ory: ତହିଁରେ ତୁମ୍ଭେମାନେ ତାହାର ସାନ୍ତ୍ୱନାରୂପ ସ୍ତନ୍ୟପାନ କରି ତୃପ୍ତ ହେବ; ତୁମ୍ଭେମାନେ
    ଦୁଗ୍ଧ ଦୁହିଁ ତାହାର ଐଶ୍ୱର୍ଯ୍ୟର ବାହୁଲ୍ୟରେ ଆନନ୍ଦିତ ହେବ।”
  chk-chk: Pun oupwe chip ren, usun eman semirit a chip ren oupun inan, oupwe pwal
    pwapwa o möt ren wöün mi ling o somwola.”
  rop-rop: Dumaji Jerusalem im jis laik yumob ronwan mami, im garra nesimbat en albumbat
    yumob raidap yumob garra sedisfaid. En yumob garra jidan brabli hepiwan langa
    det brabli gudbala taun.
  ukr-1871: Щоб вам ссати й насичуватись потїхами з грудей його, впиватись і роскошувати
    великим багацтвом слави його.
  deu-1951: indem ihr euch satt trinket an ihrer tröstenden Brust, indem ihr euch
    in vollen Zügen erlabet an der Fülle ihrer Herrlichkeit!
  eng-JPS: That ye may suck, and be satisfied with the breast of her consolations;
    that ye may drink deeply with delight of the abundance of her glory.
  srp-1865: Jer æete sati sise od utjehe njegove, i nasitiæete se, saæete i naslaðivaæete
    se u svjetlosti slave njegove.
  lug-lug: Kubanga muliyonka munywe n’essanyu mukkutire ddala ku kitiibwa kye ekingi.”
  heb-heb: למען תינקו ושבעתם משד תנחמיה למען תמצו והתענגתם מזיז כבודה׃
  ben-IRV: তোমরা স্তন পান করবে ও তৃপ্ত হবে; তার স্তনে তোমরা সান্ত্বনা পাবে; কারণ তোমরা
    তা পর্যাপ্ত পরিমাণে পান করবে এবং তার মহিমার প্রাচুর্যে আনন্দিত হবে।
  pan-pan: ਤਾਂ ਜੋ ਤੁਸੀਂ ਉਸ ਦੀਆਂ ਤਸੱਲੀ ਦੀਆਂ ਦੁੱਧੀਆਂ ਚੁੰਘੋ ਅਤੇ ਰੱਜ ਜਾਓ, ਤੁਸੀਂ ਰੱਜ ਜਾਓ
    ਅਤੇ ਉਸ ਦੀ ਸ਼ਾਨ ਦੀ ਬਹੁਤਾਇਤ ਨਾਲ ਆਪਣੇ ਆਪ ਨੂੰ ਮਗਨ ਕਰੋ।
  mya-JVB: သို့ပြုလျှင် ၊ သူ ၏ချမ်းသာ ခြင်းသားမြတ် ကိုစို့ ၍ ဝ ကြလိမ့်မည်။ သူ ၏စည်းစိမ်
    ကြွယ်ဝခြင်းအထဲက ထုတ်ယူ၍ မွေ့လျော် ကြလိမ့်မည်။
  hmo-hmo: Ierusalema ena noho namo dainai do umui moale noho. Iena rata goadadia
    dekena amo rata do umui topoa noho. Iena hairaina bada herea dekena amo, do umui
    inua momo, do umui boga kunu momokani.”
  urd-urd: ताकि तुम दूध पियो और उसकी तसल्ली के पिस्तानों से सेर हो; ताकि तुम निचोड़ो
    और उसकी शौकत की इफ़रात से फ़ायदा उठाओ।”
  rus-SYN: чтобы вам питаться и насыщаться от сосцов утешений его, упиваться и наслаждаться
    преизбытком славы его.
  bqc-SIM: Asa á aà yↄ̃́ mi à kã́, á nↄ̀sɛ i níni, á aà í mi, á pↄ i kɛ
    aà àizɛɛ zↄ̃ↄwa na.
  tcz-CHONGTHU: Chapang sen anu noitwi’a alungmon bang chun amanu aloupina chamkimna
    chu bulhingsetnin kipa piuvin.
  mar-mar: कारण तुम्ही तिच्या सांत्वनांचे स्तन चोखून तृप्त व्हावे, आणि तिच्या महिम्याच्या
    विपूलतेचे दूध ओढून घेऊन संतुष्ट व्हावे.
  qub-qub: Paynami mamayquinöpis micuyta garajno jauca goyächir cushicachishunquipaj
    gamcuna sacsashano canayquiyaj.»
  hat-hat: Tankou yon ti bebe k'ap tete manman l' jouk vant li plen, tankou yon ti
    bebe k'ap kontan souse lèt manman l', nou pral jwenn pa nou nan bèl bagay m'ap
    fè pou lavil Jerizalèm.
  eng-BSB: so that you may nurse and be satisfied at her comforting breasts; you may
    drink deeply and delight yourselves in her glorious abundance.
  eng-WEBPB: that you may nurse and be satisfied at the comforting breasts; that you
    may drink deeply, and be delighted with the abundance of her glory.”
  kbq-kbq: Ana nehinkeno mofavrema ami amiaza tamagrira nehina, agripintira amima
    anivazu huno neaza huta anivazu huta rama'aza enerita mani so'e huta manigahaze.
  nhe-BL: Ximopaquilismacaca ipan Jerusalén. Xipaquica ipampa ya queja se acajya paqui
    ipampa se conetl tlen noja chichi hasta cuali ixhuis.
  gub-BL: Nuzawy kwaw kuzà umemyr imukamu har a'e. Omono putar wemetarer peme nehe.
    Omono putar uma'e hekuzar katu ma'e peme nehe no. Uhyk putar peme nehe.
  eng-DRA: 'That you may suck, and be filled with the breasts of her consolations:
    that you may milk out, and flow with delights, from the abundance of her glory.'
