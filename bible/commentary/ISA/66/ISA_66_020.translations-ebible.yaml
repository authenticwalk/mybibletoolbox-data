  hbo-hbo: וְהֵבִ֣יאוּ אֶת־כָּל־אֲחֵיכֶ֣ם מִכָּל־הַגֹּויִ֣ם ׀ מִנְחָ֣ה ׀ לַֽיהוָ֡ה
