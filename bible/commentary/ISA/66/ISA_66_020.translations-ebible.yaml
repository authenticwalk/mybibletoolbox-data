  hbo-WLC: וְהֵבִ֣יאוּ אֶת־כָּל־ אֲחֵיכֶ֣ם מִכָּל־הַגּוֹיִ֣ם ׀ מִנְחָ֣ה ׀ לַֽיהוָ֡ה
