    santo monte, a Jerusalém, diz o SENHOR, tal como os filhos de Israel trazem ofertas
    em vasos limpos à casa do SENHOR.
  deu-ELO: Und sie werden alle eure Brüder aus allen Nationen als Opfergabe für Jehova
    bringen, auf Rossen und auf Wagen und auf Sänften und auf Maultieren und auf Dromedaren,
