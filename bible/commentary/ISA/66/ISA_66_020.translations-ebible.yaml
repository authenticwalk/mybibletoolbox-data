    ⱪerindaxliringlarning ⱨǝmmisini ǝllǝrdin elip kelidu; Ularni atlarƣa, jǝng ⱨarwiliriƣa,
    sayiwǝnlik ⱨarwa-zǝmbillǝrgǝ, ⱪeqirlarƣa ⱨǝm nar tɵgilǝrgǝ mindürüp muⱪǝddǝs teƣimƣa,
    yǝni Yerusalemƣa elip kelidu, — dǝydu Pǝrwǝrdigar.
  beo-beo: 'Ilia da dilia fi Isala:ili dunu amo soge ganodini esala, amo guiguda:
    bu oule misini, Nama hahawane iasu defele, Nama oule misunu. Ilia da amo Na sema
    agolo Yelusaleme ganodini amoga oule misunu. Ilia da hosi amola dougi amola ga:mele
    amo da:iya fila heda:le, amola sa:liode amola gaguli fula ahoasu amo ganodini
    oule misunu. Isala:ili dunu da widi amola gagoma ledo hamedei, ofodo ganodini
    Debolo diasuga gaguli maha, amo defele ilia da Yelusalemega oule misunu.'
  tpi-OTNT: Na ol manmeri bilong ol dispela kantri bai i bringim ol lain wantok bilong
    yupela i stap long ol kantri bilong ol i kam bek long mi olsem presen. Bai ol
    i larim ol i sindaun long ol hos na long ol donki na long ol kamel na long ol
    karis, na bai ol i bringim ol i kam long maunten bilong mi long Jerusalem. Bai
    ol i bringim ol i kam long mi olsem yupela Israel i save putim ol ofa bilong wit
    samting long dis i klin long ai bilong mi na bringim i kam long haus bilong mi.
  hau-SA: Za su kuma dawo da dukan ’yan’uwanku, daga dukan al’ummai, zuwa dutsena
    mai tsarki a Urushalima kamar hadaya ga Ubangiji, a kan dawakai, a kekunan yaƙi
    da wagonu, da kuma a kan alfadarai da kuma raƙuma,” in ji Ubangiji. “Za su kawo
    su, kamar yadda Isra’ilawa suke kawo hadayun hatsi, zuwa haikalin Ubangiji a cikin
    tsabtatattun kore.
  uig-LAT: Shuning bilen Israillar «ashliq hediye»ni pakiz qachilargha qoyup Perwerdigarning
