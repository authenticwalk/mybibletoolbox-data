    children of Israel bring an oblation in a clean vessel into the house of Jehovah.
  hin-2017: जैसे इस्राएली लोग अन्नबलि को शुद्ध पात्र में रखकर यहोवा के भवन में ले
    आते हैं, वैसे ही वे तुम्हारे सब भाइयों को भाइयों को जातियों से घोड़ों, रथों, पालकियों,
    खच्चरों और साँड़नियों पर चढ़ा-चढ़ाकर मेरे पवित्र पर्वत यरूशलेम पर यहोवा की भेंट
    के लिये ले आएँगे, यहोवा का यही वचन है।
  wol-KYG: Xeet yooyooy indi seen bokk yi bokk ak yeen ñépp, jële leen ci mboolem
