    ತರುವರೆಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: இஸ்ரவேல் மக்கள் சுத்தமான பாத்திரத்தில் காணிக்கையைக் யெகோவாவுடைய ஆலயத்திற்குக்
    கொண்டுவருகிறதுபோல, உங்கள் சகோதரர் எல்லோரையும் அவர்கள் குதிரைகளின்மேலும், இரதங்களின்மேலும்,
    சரக்கு வண்டிகளின்மேலும், கோவேறு கழுதைகளின்மேலும், வேகமான ஒட்டகங்களின்மேலும், சகல
    தேசங்களிடத்திலுமிருந்து எருசலேமிலுள்ள யெகோவாவுக்குக் காணிக்கையாக என் பரிசுத்த
    மலைக்குக் கொண்டுவருவார்கள் என்று யெகோவா சொல்கிறார்.
  spa-RV-1909: Y traerán á todos vuestros hermanos de entre todas las naciones, por
    presente á Jehová, en caballos, en carros, en literas, y en mulos, y en camellos,
    á mi santo monte de Jerusalem, dice Jehová, al modo que los hijos de Israel traen
    el presente en vasos limpios á la casa de Jehová.
  ron-BTF: Iar ei vor aduce pe toţi fraţii voştri ca ofrandă DOMNULUI din toate naţiunile
    pe cai şi în care şi pe tărgi şi pe catâri şi pe animale iuţi, la muntele meu
    sfânt Ierusalim, spune DOMNUL, precum copiii lui Israel aduc o ofrandă într-un
    vas curat în casa DOMNULUI.
  eng-WEBP: They shall bring all your brothers out of all the nations for an offering
    to the LORD, on horses, in chariots, in litters, on mules, and on camels, to my
    holy mountain Jerusalem, says the LORD, as the children of Israel bring their
    offering in a clean vessel into the LORD’s house.
  eng-FBV: They will bring back all your people from every nations to my holy mountain
    in Jerusalem as an offering to the Lord. They will come on horses, in chariots
    and wagons, and on mules and camels, says the Lord. They will bring them in the
    same way the Israelites bring their grain offerings to the Lord's Temple using
    vessels that are ceremonially clean.
  nld-1939: 'Dan brengen ze al uw broeders weer terug, Met een offer voor Jahweh van
    alle volken, Op paarden, wagens, karossen, Op muildier en dromedarissen, Naar
    mijn heilige berg, Naar Jerusalem, spreekt Jahweh: Juist zoals Israëls zonen hun
    spijsoffer brengen, In reine vaten naar het huis van Jahweh!'
  nch-BL: Huan inijuanti quinhualicase nochi amoicnihua cati itztoque ipan campa hueli
    talme huan quinhualicase quej se nemacti para na niamoTECO. Quinhualicase ipan
    cahuayos, ipan carros, ipan tapechti, ipan mulas huan ipan camellos hasta quinaxitiquij
    ipan notepe tatzejtzeloltic cati eltoc ipan altepet Jerusalén. Huan inijuanti
    elise quej se tacajcahualisti ten harina cati israelitame quihualicaj ipan notiopa
    niamoTECO ipan vasos cati tatzejtzeloltique.” Quej nopa niamoTECO niquijtohua.
  vie-1934: 'Đức Giê-hô-va phán: Các dân ngoại sẽ đem hết thảy anh em các ngươi cỡi
    ngựa, xe, kiệu, la, lạc đà một gu, từ các nước mà đem đến núi thánh ta, là Giê-ru-sa-lem,
    đặng dâng họ cho Đức Giê-hô-va làm của lễ, cũng như con cái Y-sơ-ra-ên đem của
    lễ trong đồ-đựng sạch sẽ mà vào đền thờ Đức Giê-hô-va vậy.'
  hin-CV: तब वे सब देशों में से तुम्हारे भाई-बन्धु याहवेह के लिए अर्पण समान अश्वों,
    रथों, पालकियों, खच्चरों एवं ऊंटों को लेकर येरूशलेम में मेरे पवित्र पर्वत पर आएंगे.
    जिस प्रकार इस्राएल वंश याहवेह के भवन में शुद्ध पात्रों में अन्‍नबलि लेकर आएंगे.”
    याहवेह की यही वाणी है.
  eng-OURB: They shall bring all your brothers out of all the nations for an offering
    to Adonai, on horses, in chariots, in litters, on mules, and on camels, to my
