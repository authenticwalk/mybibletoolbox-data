    out all your kinsmen from all the nations as a gift to the Lord, on horses, and
    in chariots, and on litters, and on mules, and in carts, to my holy hill in Jerusalem,
    saith the Lord; like the Israelites bring a gift in a clean vessel into the House
    of the Lord.)
  epo-epo: Kaj ili venigos ĉiujn viajn fratojn el inter ĉiuj popoloj kiel donacon
    al la Eternulo, sur ĉevaloj kaj ĉaroj, en veturiloj, kaj sur muloj kaj kameloj,
    sur Mian sanktan monton en Jerusalemon, diras la Eternulo, simile al tio, kiel
    la Izraelidoj alportadis la donacojn en la domon de la Eternulo en pura vazo.
  uig-PIN: Xuning bilǝn Israillar «axliⱪ ⱨǝdiyǝ»ni pakiz ⱪaqilarƣa ⱪoyup Pǝrwǝrdigarning
