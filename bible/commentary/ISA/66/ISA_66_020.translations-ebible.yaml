    उन्हें ग़ल्ला की नज़र के तौर पर पेश करेंगे। क्योंकि रब फ़रमाता है कि जिस तरह इसराईली
    अपनी ग़ल्ला की नज़रें पाक बरतनों में रखकर रब के घर में ले आते हैं उसी तरह वह तुम्हारे
    इसराईली भाइयों को यहाँ पेश करेंगे।
  rug-rug: Meke kote turaṉa pule mae ni rini sari doduru tasimia koreo, koari ninae
    popoa, pule mae koasa Qua toqere hopena pa Zerusalema. Kote ta turaṉa pa hose,
    totopili varipera, totopili susuraṉana, meke koari na kameli na miulu. Kote guana
    keke vinariponi la koe Zihova si arini,” gua se Zihova. “Kote vagi pule mae ni
    rini, kekeṉoṉo gua totoso susuraṉa mae ni ari tie Izireli sari dia vinari poni
    huiti pa Zelepade koari na vovoina viadi sapu tava madidi.
  gaz-gaz: Isaanis saboota hunda keessaa obboloota keessan hunda akkuma aarsaa Waaqayyoof
