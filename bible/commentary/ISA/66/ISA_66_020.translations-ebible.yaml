    degi, moli-yargan-muremaladgi sedamaloed. ”Ar igi-Israel-dulemar anse-goled-negse
    bormo-swilidikidgi anga ibmar-gwag-ukleged sedanidamala, deyobi, be-gwenadgan-sedamaloed.
