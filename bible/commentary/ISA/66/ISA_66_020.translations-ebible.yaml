    pipul hu oldei bringimapbat det raitwan ofring langa main Serramoni Pleis.
  ukr-1871: І зберуть вони всїх братів ваших зміж усїх народів на дар Господу на конях
    і возах, на носилах і на мулах та верблюдах — на сьвяту мою гору в Ерусалимі,
    говорить Господь, — так само, як Ізраїль приносить дар у дом Господнїй в чистій
    посудинї.
  deu-1951: Und sie werden alle eure Brüder aus allen Nationen dem HERRN zur Gabe
    herbeibringen auf Pferden und auf Wagen und in Sänften, auf Maultieren und Dromedaren,
    zu meinem heiligen Berg, gen Jerusalem, spricht der HERR, gleichwie die Kinder
    Israel das Speisopfer in reinem Gefäß zum Hause des HERRN bringen.
  eng-JPS: And they shall bring all your brethren out of all the nations for an offering
    unto the LORD, upon horses, and in chariots, and in fitters, and upon mules, and
    upon swift beasts, to My holy mountain Jerusalem, saith the LORD, as the children
    of Israel bring their offering in a clean vessel into the house of the LORD.
  srp-1865: I svu æe braæu vašu iz svijeh naroda dovesti Gospodu na dar na konjima
    i na kolima i na nosilima i na mazgama i na kamilama ka svetoj gori mojoj u Jerusalim,
    veli Gospod, kao što prinose sinovi Izrailjevi dar u èistu sudu u dom Gospodnji.
  lug-lug: Balikomyawo baganda bammwe bonna okuva mu mawanga nga ekirabo gye ndi.
    Balibaleetera ku mbalaasi, ne mu magaali ge mbalaasi n’ebigaali ne ku nnyumbu
    n’eŋŋamira ku lusozi lwange olutukuvu nga Isirayiri bwe baleeta ebiweebwayo ebirongoofu
    mu nnyumba ya Mukama Katonda.
  heb-heb: והביאו את כל אחיכם מכל הגוים מנחה ליהוה בסוסים וברכב ובצבים ובפרדים ובכרכרות
    על הר קדשי ירושלם אמר יהוה כאשר יביאו בני ישראל את המנחה בכלי טהור בית יהוה׃
  ben-IRV: সদাপ্রভুর উদ্দেশ্যে উৎসর্গ হিসাবে তারা সমস্ত জাতির মধ্য থেকে তোমাদের ভাইদের
    ফিরিয়ে নিয়ে আসবে৷ তারা ঘোড়ায় করে, রথ ও গাড়িতে করে, গাধা ও উটে করে আমার পবিত্র
    পাহাড় যিরূশালেমে আসবে, এই কথা সদাপ্রভু বলেন। যেমন ইস্রায়েলীয়েরা শুচি পাত্রের
    মধ্যে শস্য উৎসর্গের জিনিস সদাপ্রভুর গৃহে নিয়ে আসে।
  pan-pan: ਜਿਵੇਂ ਇਸਰਾਏਲੀ ਆਪਣੀ ਭੇਟ ਸਾਫ਼ ਭਾਂਡੇ ਵਿੱਚ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਨੂੰ ਲੈ ਆਉਂਦੇ ਹਨ, ਉਸੇ
    ਤਰ੍ਹਾਂ ਉਹ ਤੁਹਾਡੇ ਭਰਾਵਾਂ ਨੂੰ ਸਾਰੀਆਂ ਕੌਮਾਂ ਵਿੱਚੋਂ ਯਹੋਵਾਹ ਦੀ ਭੇਟ ਕਰਕੇ ਘੋੜਿਆਂ ਉੱਤੇ,
    ਰਥਾਂ ਵਿੱਚ, ਪਾਲਕੀਆਂ ਵਿੱਚ, ਖੱਚਰਾਂ ਉੱਤੇ ਅਤੇ ਊਠਾਂ ਉੱਤੇ, ਮੇਰੇ ਪਵਿੱਤਰ ਪਰਬਤ ਯਰੂਸ਼ਲਮ ਨੂੰ
    ਲੈ ਆਉਣਗੇ, ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਹੈ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် စင်ကြယ် သော ဖလား စသည်တို့နှင့် ၊ ပူဇော် သက္ကာကို
    ဗိမာန် တော်သို့ ဆောင် ခဲ့သကဲ့သို့ ၊ ထိုသူတို့သည် သင် တို့၏ ညီအစ်ကို အပေါင်း ကို
    မြင်း ၊ ရထား ၊ ထမ်းစင် ၊ မြည်း ၊ ကုလားအုပ် ပေါ် ၌တင်၍၊ ထာဝရဘုရား အား ပူဇော် ဘို့ရာ၊
    ခပ်သိမ်း သောအပြည် ပြည်တို့မှ ငါ ၏ သန့်ရှင်း သောတောင် ၊ ယေရုရှလင် မြို့သို့ ဆောင်
    ခဲ့ကြလိမ့်မည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: “Inai bese idauidau taudia ese emui varavara taudia be tano ibounai dekena
    amo do idia mailaia. Ierusalema, egu ororo helagana dekenai do idia mailaia, boubou
    gaudia, Lohiabada dekenai idia henia gaudia bamona. Hosi dekenai, kariota dekenai,
    bona treila dekenai, kamelo bona doniki dekenai danu. Do idia mailaidia namonamo,
    Israela taudia ese paraoa boubouna, mereki goeva momokani edia lalonai Lohiabada
    ena Dubu Helaga dekenai idia mailaia bamona. Lau Lohiabada lau hereva inai.
  urd-urd: और ख़ुदावन्द फ़रमाता है कि वह तुम्हारे सब भाइयों को तमाम क़ौमों में से
    घोड़ों और रथों पर, और पालकियों में और खच्चरों पर, और साँडनियों पर बिठा कर ख़ुदावन्द
    के हदिये के लिए येरूशलेम में मेरे पाक पहाड़ को लाएँगे, जिस तरह से बनी — इस्राईल
    ख़ुदावन्द के घर में पाक बर्तनों में हदिया लाते हैं।
  rus-SYN: и представят всех братьев ваших от всех народов в дар Господу на конях
    и колесницах, и на носилках, и на мулах, и на быстрых верблюдах, на святую гору
    Мою, в Иерусалим, говорит Господь, - подобно тому, как сыны Израилевы приносят
    дар в дом Господа в чистом сосуде.
  bqc-SIM: Aa bↄ ń á gbɛ̃́ↄ bui píi kĩ́i dia sↄ̃́ kpɛ ń sↄ̃baonaↄ ń yiongoↄ
    kua sↄ̃́goↄ ń zugoↄ guu. Ma Dii ma mɛ̀ wa mↄ́ńnↄ ma kpɛ́u wà ma gba Yelusalɛũ
    ma gbɛ̀sĩsĩ pↄ́ a kua adoa musu, lá Isailiↄ ì mↄ́ ń pↄ́wɛntio ta gbãlɛsai
    guuwa.
  tcz-CHONGTHU: Amaho chun chitin ho lah’akonna namite amohthem ho chu ahinpui khom
    dingu ahi. Amaho chun kalhangtheng Jerusalema amaho chu Pakaiya kilhaina dinga
    ahin puilut dingu ahi. Amaho chun sakol ho chunga, sakol kangtalaiho chunga chule
    sangan chungle sangong sangho chunga hungtou’uva hung ding ahiuve, tin Pakaiyin
    aseije.
  mar-mar: आणि ते सर्व राष्ट्रांतून तुमच्या भावांना आणतील. ते त्यांना माझ्या पवित्र
    डोंगरावर, यरूशलेमेला, घोड्यांवरून, खेचरांवर, उंटावरून, रथांतून आणि गाड्यांतून
    आणतील. ते म्हणजे जणू काही इस्राएलाच्या लोकांनी निर्मळ तबकातून, परमेश्वराच्या मंदिरात
    आणलेले नजराणे असतील.
  qub-qub: Gamcuna casta cajtaga llapantami intëru nasyuncunapita pushamongapaj. Shamongapaj
    cawalluwan, carrëtacunawan, wintuypa apana andascunawan, mülacunawan, camëllucunawanpis.
    Rispitädu jircä Jerusalencho paycuna canga nogapaj ofrendanömi. Limyu wiñacunawan
    ofrendata Templöman Israelcuna apamushannömi canga. Noga Tayta Diosmi chayno nishcä.
  hat-hat: Y'a pran tout frè parèy nou yo, y'a mennen yo tounen soti nan peyi sa yo,
    tankou yon ofrann pou mwen. Y'ap mennen yo tounen sou mòn ki apa pou mwen an,
    lavil Jerizalèm, sou chwal, sou milèt, sou chamo, nan kabwèt kouvri, nan cha,
    menm jan moun pèp Izrayèl yo konn pote grenn jaden pou ofri nan tanp lan nan veso
    yo mete nan bon kondisyon espre pou sa.
  eng-BSB: And they will bring all your brothers from all the nations as a gift to
    the LORD on horses and chariots and wagons, on mules and camels, to My holy mountain
    Jerusalem,” says the LORD, “just as the Israelites bring an offering in a clean
    vessel to the house of the LORD.”
  eng-WEBPB: They shall bring all your brothers out of all the nations for an offering
    to the LORD, on horses, in chariots, in litters, on mules, and on camels, to my
    holy mountain Jerusalem, says the LORD, as the children of Israel bring their
    offering in a clean vessel into the LORD’s house.
  kbq-kbq: Hanki maka tamagri naga'ma umani'naza moparegati vahe'mo'za maka tamagri
    nagara zamagra hosi afu zamifine, tonki afu zamifine, kemoli afu zamifine, karisi
    zamifine zamavarentete'za zamavare'za nagri ruotge agona Jerusalemia egahaze huno
    Ra Anumzamo'a hu'ne. Israeli vahe'mo'zama witi ofama hunaku'ma, nagri navure'ma
    agruma hu'nea zuompafima witima erinte'za nagri mono nompima vazaza hu'za zamagrira
    zamavare'za egahaze.
  nhe-BL: Huan yajuanti quinhualicase nochi imoicnihua tlen itztoque ipan campa hueli
    tlaltini huan quinhualicase queja se regalo para na niimoTECO. Quinhualicase ipan
    cahuayos, ipan cuacarros, ipan tlapechtli, ipan mulas huan ipan camellos hasta
    quinaxitiquij ipan notepe tlatzejtzeloltic tlen eltoc ipan altepetl Jerusalén.
    Huan yajuanti elise queja se tlacajcahualistli tlen harina tlen israelitame quihualicaj
    ipan notiopa niimoTECO ipan vasos tlen tlatzejtzeloltique.” Queja nopa niimoTECO
    niquijtohua.
  gub-BL: 'Werur putar peywy rehe arer paw wà nehe, ihewe imur pyràm romo wà nehe.
    Ur putar heywytyr imonokatu pyrer Zeruzarez pe har pe wà nehe. Ur putar ma''ea''yr
    waku''az wà nehe: kawaru wà, kawaràn wà, kamer wà. Ur putar ywyramawa pupe wà
    nehe no, ywyramawa pixika''i ma''e pupe wà nehe no. Izaew werur arozràn kawaw
    imukatu pyrer pupe ihewe imur pyràm romo wà. Werur putar uiwy rehe arer ihewe
    nezewegatete wà nehe no.'
  eng-DRA: And they shall bring all your brethren out of all nations for a gift to
    the Lord, upon horses, and in chariots, and in litters, and on mules, and in coaches,
    to my holy mountain Jerusalem, saith the Lord, as if the children of Israel should
    bring an offering in a clean vessel into the house of the Lord.
