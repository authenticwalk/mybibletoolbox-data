    ethempelini likaThixo ngezitsha ezihlambulukileyo ngokomkhuba.
  ton-ton: Pea ʻoku pehē ʻe Sihova, te nau ʻomi homou ngaahi kāinga kotoa pē ko e
    feilaulau kia Sihova mei he puleʻanga kotoa pē ʻi he fanga hoosi, pea ʻi he ngaahi
    meʻa teka, pea ʻi he meʻa fata, pea ʻi he fanga miuli, pea ʻi he fanga manu veʻe
    vave, ki hoku moʻunga tapu ko Selūsalema, ʻo hangē naʻe ʻomi ʻe he fānau ʻo ʻIsileli
    ʻae feilaulau ʻi he ipu maʻa ki he fale ʻo Sihova.
  ces-1613: A přivedou všecky bratří vaše ze všech národů za dar Hospodinu, na koních
