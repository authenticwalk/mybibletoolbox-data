  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ କହନ୍ତି, ଇସ୍ରାଏଲର ସନ୍ତାନଗଣ ଯେପରି ଶୁଚି ପାତ୍ରରେ ସଦାପ୍ରଭୁଙ୍କ
