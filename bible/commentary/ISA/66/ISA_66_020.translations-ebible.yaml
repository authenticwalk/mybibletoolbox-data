  eng-BBE: And they will take your countrymen out of all the nations for an offering
    to the Lord, on horses, and in carriages, and in carts, and on asses, and on camels,
    to my holy mountain Jerusalem, says the Lord, as the children of Israel take their
    offering in a clean vessel into the house of the Lord.
  kan-OKCV: ಅವರು ನಿಮ್ಮ ಸಹೋದರರನ್ನು ಕುದುರೆಗಳ ಮೇಲೆಯೂ ರಥಗಳಲ್ಲಿಯೂ ಪಲ್ಲಕ್ಕಿಗಳಲ್ಲಿಯೂ ಹೇಸರಗತ್ತೆಗಳ
    ಮೇಲೆಯೂ ಒಂಟೆಗಳ ಮೇಲೆಯೂ ಸಮಸ್ತ ಜನಾಂಗಗಳೊಳಗಿಂದ ಯೆಹೋವ ದೇವರಿಗೆ ಕಾಣಿಕೆಯಾಗಿ ಇಸ್ರಾಯೇಲರು ಕಾಣಿಕೆಯನ್ನು
