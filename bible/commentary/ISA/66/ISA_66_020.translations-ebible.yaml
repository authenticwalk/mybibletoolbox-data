    kamel ba karis mebäri mebäri uterak api ämneŋ. Yämagut yäpmäŋ ämnayäŋ täkaŋ uwä
    Isrel ämawebetä ketem, käbot ärutpak täwani gänaŋ peŋpäŋ ironta Yawe näkŋo kudupi
    yotken yäpmäŋ ärok täkaŋ ude bumik api täneŋ.
  haw-1868: A e lawe mai no lakou i ko oukou poe hoahanau a pau, Mai loko mai o na
    aina a pau, i mohai no Iehova, Maluna o na lio, a maloko o na kaakaua, a ma na
