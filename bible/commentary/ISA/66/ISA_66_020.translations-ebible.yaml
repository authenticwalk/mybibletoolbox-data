  kan-2017: ಯೆಹೋವನು ಹೀಗೆನ್ನುತ್ತಾನೆ, “ಇಸ್ರಾಯೇಲರು ಯೆಹೋವನ ಆಲಯಕ್ಕೆ ಶುದ್ಧಪಾತ್ರೆಯಲ್ಲಿ ನೈವೇದ್ಯವನ್ನು
