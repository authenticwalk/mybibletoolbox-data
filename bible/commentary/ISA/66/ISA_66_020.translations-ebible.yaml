    d’Israël apportent leur offrande, Dans un vase pur, A la maison de l’Éternel.
  yal-yal: E fama nɛn ɛ ngaxakedenne birin na, keli siyane birin yi, e findi kiseene
    ra Alatala xa, e fa soone fari e nun wontorone nun wontoro xunna soxine kui e
    nun sofanle nun ɲɔgɔmɛne fari, fa n ma geya sariɲanxin fari Yerusalɛn yi. Alatala
    naxa na kiini. E fama e ra nɛn alo Isirayila kaane fama e bogi se saraxane ra
    Alatala Batu Banxini kii naxan yi goron sariɲanxine kui.
  iou-iou: Täŋkaŋ notkaye komeni komeni it täkaŋ u yämagut yäpmäŋ kudupi pomna Jerusalem
