    ka ipu maemae, A i ka hale o Iehova.
  arb-NAV: وَيُحْضِرُونَ جَميِعَ إِخْوَتِكُمْ مِنْ سَائِرِ الأُمَمِ، تَقْدِمَةً لِلرَّبِّ،
    عَلَى مُتُونِ الْجِيَادِ، وَفِي الْمَرْكَبَاتِ وَالْهَوَادِجِ، وَعَلَى ظُهُورِ
