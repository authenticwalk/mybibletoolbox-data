    qérindashliringlarning hemmisini ellerdin élip kélidu; Ularni atlargha, jeng harwilirigha,
    sayiwenlik harwa-zembillerge, qéchirlargha hem nar tögilerge mindürüp muqeddes
    téghimgha, yeni Yérusalémgha élip kélidu, — deydu Perwerdigar.
  nde-nde: Njalo bazababuyisa bonke abafowenu entabeni yami engcwele eJerusalema njengomnikelo
