verse: ISA.066.020
translations:
  mal-C: ഇസ്രായേൽമക്കൾ ആചാരപരമായി വെടിപ്പുള്ള ഒരു പാത്രത്തിൽ യഹോവയുടെ ആലയത്തിലേക്കു
    ഭോജനയാഗങ്ങൾ കൊണ്ടുവരുന്നതുപോലെ അവർ സകലജനതകളുടെയും ഇടയിൽനിന്ന് നിങ്ങളുടെ സകലജനത്തെയും
    എല്ലാ രാജ്യങ്ങളിൽനിന്നും കുതിരപ്പുറത്തും രഥങ്ങളിലും പല്ലക്കുകളിലും കോവർകഴുതപ്പുറത്തും
    ഒട്ടകപ്പുറത്തും കയറ്റി എന്റെ വിശുദ്ധപർവതമായ ജെറുശലേമിലേക്ക് യഹോവയ്ക്ക് ഒരു വഴിപാടായി
    കൊണ്ടുവരും,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: damit sie alle eure Brüder aus allen Völkern heimbringen als eine Opfergabe
    für Jahwe, auf Rossen und auf Wagen und auf Sänften, auf Maultieren und Dromedaren,
    hinauf zu meinem heiligen Berge, nach Jerusalem, spricht Jahwe, gleichwie die
    Israeliten die Opfergaben in reinem Gefäße zum Tempel Jahwes zu bringen pflegen.
  lin-lin: Bakomema bandeko na bino nyonso wuta na bikolo nyonso, lokola likabo epai
    na Yawe, na ngomba na Ngai ya bule, na Yelusalemi, na likolo ya bampunda, ya bashar
    mpe ya bashareti oyo ekangama, ya mikongo ya bamile mpe ya bashamo, » elobi Yawe.
    « Bakomema bango ndenge bana ya Isalaele bamemaka makabo na bango ya bambuma,
    kati na basani ya bule, na Tempelo ya Yawe.
  eng-LSV: And they have brought all your brothers out of all the nations, || A present
    to YHWH, || On horses, and on chariot, and on litters, || And on mules, and on
    dromedaries, || To My holy mountain Jerusalem,” said YHWH, “As the sons of Israel
    bring the present in a clean vessel, || Into the house of YHWH.
  eng-GNV: And they shall bring all your brethren for an offering vnto the Lord out
    of all nations, vpon horses, and in charets, and in horse litters, and vpon mules,
    and swift beastes, to Ierusalem mine holy Mountaine, saith the Lord, as the children
    of Israel, offer in a cleane vessell in the House of the Lord.
  eng-WEBSTER: And they shall bring all your brethren for an offering to the LORD
    out of all nations upon horses, and in chariots, and in litters, and upon mules,
    and upon swift beasts, to my holy mountain Jerusalem, saith the LORD, as the children
    of Israel bring an offering in a clean vessel into the house of the LORD.
  nhw-BL: Huan inijuanti quinhualicase nochi amoicnihua catli itztoque ipan campa
    hueli tlalme huan quinhualicase quen se nemactli para na niamoTECO. Quinhualicase
    ipan cahuayos, ipan cuacarros, ipan tlapechtli, ipan mulas huan ipan camellos
    hasta quinaxitiquij ipan notepe tlatzejtzeloltic catli eltoc ipan altepetl Jerusalén.
    Huan inijuanti elise quen se tlacajcahualistli tlen harina catli israelitame quihualicaj
    ipan notiopa niamoTECO ipan vasos catli tlatzejtzeloltique.” Quej nopa niamoTECO
    niquijtohua.
  swh-ONEN: Nao watawaleta ndugu zenu wote, kutoka mataifa yote, mpaka kwenye mlima
    wangu mtakatifu katika Yerusalemu kama sadaka kwa Bwana, juu ya farasi, katika
    magari ya vita na magari makubwa, juu ya nyumbu na ngamia,” asema Bwana. “Watawaleta,
    kama Waisraeli waletavyo sadaka zao za nafaka, katika Hekalu la Bwana, katika
    vyombo safi kwa kufuata desturi za ibada.
  bba-bba: Kpɑ bu kɑ bɛɛn mɛro bisibu wurɑmɑ bwesenu kpuron min di nɛn ɡuu dɛɛrɑrɔ
    Yerusɑlɛmuɔ, bɑ n yɔɔwɑ dumi wɔllɔ kɑ kɛkɛ be dumi ɡɑwe sɔɔ, kɑ ɑmɑkɛɛbɑ sɔɔ,
    kɑ kɛtɛkunun wɔllɔ, kɑ sere yooyoosun wɔllɔ. Bɑ koo kɑ bu nɑwɑ nɡe mɛ Isirelibɑ
    bɑ rɑ kɛ̃nu doke ɡbɛ̃ɛ dɛɛrɑnɔ bu kɑ mɑn nɑɑwɑ nɛn sɑ̃ɑ yerɔ.
  eng-KJVCPB: And they shall bring all your brethren for an offering unto the Lord
    out of all nations Upon horses, and in chariots, and in litters, and upon mules,
    and upon swift beasts, To my holy mountain Jerusalem, saith the Lord, As the children
    of Israel bring an offering In a clean vessel into the house of the Lord.
  luo-luo: Kendo ginikel oweteni duto koa e ogendini duto, e goda maler ma en Jerusalem
    kaka gir misango ne Jehova Nyasaye ka moko oidho farese, geche lweny, pundane
    kod ngamia,” Jehova Nyasaye owacho. “Gibiro kelogi mana kaka jo-Israel kelo misengini
    e od Jehova Nyasaye, ka gitingʼogi e tewni maler.
  meu-meu: Bena idia ese tadikakamui iboudiai, basileia idau-idau iboudiai bogaragidia
    amo, bae mailaidia, boubou ḡauna ai baela, Iehova ena; hosi ai bona kariota ai
    bona ivitoto ai bona doniki ai bona kamelo ai bae mailaidia, egu ororo helaḡana
    Ierusalem baema, Israel taudia ese idia flaoa boubouna na nau ḡoevaḡoevana ai
    Iehova ena dubu lalonai e mailaiamu na heto. Iehova na e herevamu.
  npi-ULB: तिनीहरूले तिमीहरूका सबै भाइहरूलाई परमप्रभुको निम्ति बलिदान झैं सबै जातिहरूबाट
    फिर्ता ल्याउनेछन् । तिनीहरू घोडाहरूमा, रथहरूमा, गाडाहरूमा, खच्‍चरहरूमा र ऊँटहरूमा
    चढेर मेरो पवित्र पर्वत यरूशलेममा आउनेछन्, परमप्रभु भन्‍नुहुन्छ । किनकि इस्राएलका
    मानिसहरूले परमप्रभुको भवनमा एउटा शद्ध भाँडामा अन्‍नबलि ल्याउनेछन् ।
  yor-yor: Wọn yóò sì mú àwọn arákùnrin yín wá, láti gbogbo orílẹ̀-èdè, sí òkè mímọ́
    mi ní Jerusalẹmu gẹ́gẹ́ bí ọrẹ sí Olúwa lórí ẹṣin, lórí kẹ̀kẹ́ ẹrù àti ọkọ̀-ẹṣin,
    àti lórí ìbáaka àti ìbákasẹ,” ni Olúwa wí. “Wọn yóò kó wọn wá, gẹ́gẹ́ bí àwọn
    ọmọ Israẹli ti mú ọrẹ oníhóró wọn wá, sínú Tẹmpili Olúwa nínú ohun èlò mímọ́.
  pes-OPCB: سپس ایشان هموطنان شما را از آن سرزمینها جمع خواهند کرد و آنان را بر اسبها،
    ارابه‌ها، تختهای روان، قاطرها و شترها سوار کرده، به کوه مقدّس من در اورشلیم خواهند
    آورد و به عنوان هدیه به من تقدیم خواهند کرد، همان‌گونه که بنی‌اسرائیل هدایای خود
    را در ظروف پاک به خانهٔ من می‌آوردند و به من تقدیم می‌کردند.
  tgl-ULB: Bilang isang handog kay Yahweh, ibabalik nila ang lahat ng inyong mga kababayan
    sa lahat ng mga bansa. Sila ay darating na sakay ng mga kabayo, at mga nasa karwahe,
    sa bagon, sa mga asno, at mga kamelyo patungo sa aking banal na bundok sa Jerusalem—
    sinabi ni Yahweh. Dahil ang bayan ng Israel ay magdadala ng handog na butil na
    nasa malinis na sisidlan patungo sa tahanan ni Yahweh.
  hui-hui: Ani larogola tigua pialu wali agali dindi uruniha tí kamirunaga hameiginiore
    ala haru pene karu i̱naga helo i̱nihondo mo turu halu bame haru dai bulebira.
    Tigua wali agali uruni maru nogo hosibi dongibi kamelebi uruninaga erekunini berelalu
    maru garo ale mini karisi ngaruni berelalubi ti bibahende i̱naga hari Yarusalemeni
    i̱ kogoria haru halu anda ibulebira. Isaraele wali agali tigua widi lini haealowa
    ndisi be bayale i̱ninaga deni dodo nahe ngagoni ngelowa i̱nihondo lomabu ngule
    i̱ andaha yalu eberemilidagua wali agali tara uruni tigua tínaga dameneru i̱ni
    koria haru ibulebira.
  mya-mya: '``သူ​တို့​သည်​လူ​မျိုး​တ​ကာ​တို့​ထံ​မှ​သင် တို့​အ​မျိုး​သား​များ​ကို ထာ​ဝ​ရ​ဘု​ရား
    အ​တွက်​လက်​ဆောင်​ပဏ္ဏာ​အ​ဖြစ်​ခေါ်​ဆောင် လာ​ကြ​လိမ့်​မည်။ ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​သည်​အ​သီး​အ​နှံ​များ​ကို ထုံး​တမ်း​စဉ် လာ​အ​ရ​သန့်​စင်​သည့်​အိုး​ခွက်​များ​တွင်
    ထည့်​၍ ဗိ​မာန်​တော်​သို့​ယူ​ဆောင်​လာ​ကြ သ​ကဲ့​သို့၊ ထို​သူ​တို့​သည်​အ​ဆို​ပါ​လက်
    ဆောင်​ပဏ္ဏာ​များ​ကို​မြင်း၊ မြည်း၊ ကု​လား အုပ်​များ​မြင်း​ရ​ထား​နှင့်​လှည်း​များ​နှင့်
    တင်​၍​ယေ​ရု​ရှ​လင်​မြို့​ရှိ​သန့်​ရှင်း​မြင့် မြတ်​သော​တောင်​တော်​ပေါ်​သို့​ယူ​ဆောင်
    လာ​ကြ​လိမ့်​မည်။-'
  bod-N: ཡེས་ར་ཨེལ་པས་སྣོད་གཙང་མའི་ནང་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་འབྲུ་མཆོད་འཁྱེར་ཡོང་བ་ནང་བཞིན།
    དེ་ཚོས་རྒྱལ་ཕྲན་ཀུན་ནས་རྟ་དང་། ཤིང་རྟ་དང་། ཁྱོགས་ཤིང་དང་། དྲེལ་དང་རྔ་མོང་སོགས་ཀྱིས་ཁྱོད་ཅག་གི་སྤུན་ཟླ་ཐམས་ཅད་བདག་གི་རི་དམ་པ་ཡེ་རུ་སཱ་ལེམ་དུ་འཁྲིད་འོང་ངོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Uye vachauyisa hama dzenyu dzose, kubva kundudzi dzose, kugomo rangu dzvene
    muJerusarema, sechipo kuna Jehovha, pamusoro pamabhiza, nomungoro uye mungoro
    dzina matenga, napamanyurusi uye napangamera,” ndizvo zvinotaura Jehovha. “Vachazviuyisa,
    savaIsraeri vanouyisa zvipiriso zvavo zvezviyo, kutemberi yaJehovha mumidziyo
    yakacheneswa.
  spa-BLM: Traerán a todos tus hermanos de todas las naciones como ofrenda a Yahvé,
    en caballos, en carros, en literas, en mulos y en camellos, a mi santo monte de
    Jerusalén, dice Yahvé, como los hijos de Israel traen su ofrenda en vasija limpia
    a la casa de Yahvé.
  cac-cac: A in Jehová in svala' to d'a masanil chon̈ab', ol ic'joccot masanil eb'
    eyetchon̈ab' ayec' d'a scal eb'. Ay eb' ol ic'joccot d'a yib'an̈ noc' chej, d'a
    yol carruaje, d'a yib'an̈ b'achlab', d'a yib'an̈ noc' mula yed' d'a yib'an̈ noc'
    camello. Icha junoc silab' ol aj sjavi eb' d'a tzalan b'aj tz'och ejmelal d'ayin
    d'a Jerusalén tic. Icha tz'aj yic'ancot junoc ofrenda eb' in chon̈ab' d'a in templo
    d'a yol junoc yed'tal te vach', icha chi' ol aj yic'chajcot eb'.
  swh-ULB: Watawaleta kaka zako wote nje ya mataifa yote, kama sadaka kwa Yahwe. Watakuja
    kwa farasi na kwa gari, na kwa gari, juu ya nyumbu na juu ya ngamia, kuelekea
    mlima wangu mtakatifu Yerusalemu - asema Yahwe. Maana watu wangu wa Israeli wataleta
    sadaka ya mavuno kwenye vyombo visafi katika nyumba ya Yahwe.
  bel-bel: і прадставяць усіх братоў вашых ад усіх народаў у дарунак Госпаду на конях
    і калясьніцах, і на насілках і на мулах і на борздых вярблюдах, - на сьвятую гару
    Маю, у Ерусалім, кажа Гасподзь, - падобна на тое, як сыны Ізраілевыя прыносяць
    дарунак у дом Госпада ў чыстай пасудзіне.
  deu-ELBBK: Und sie werden alle eure Brüder aus allen Nationen als Opfergabe für
    den HERRN bringen, auf Pferden und auf Wagen und auf Sänften und auf Maultieren
    und auf Dromedaren, nach meinem heiligen Berg, nach Jerusalem, spricht der HERR,
    wie die Kinder Israel das Speisopfer in einem reinen Gefäß zum Haus des HERRN
    bringen.
  mbb-OT: Ne id-ulì dan is langun he menge zuma niw he Israilihanen puun keniyan he
    menge nasyun; ne ed-untud dan te menge kudà, menge mula wey menge kemilyu, wey
    menge kerwahi wey kerumata. Edumahan dutun te menge menunudtulà sikandan diyà
    te segradu he vuvungan ku ziyà te Jerusalem su iring sikandan te pemuhat kayi
    te kediey. Iring heini te ebeelan te menge Israilihanen he ed-uwit diyà te valey
    ku te menge pemuhat he para gasa he intaǥù diyà te lumpiyu he teleǥuey.
  mal-2015: യിസ്രായേൽമക്കൾ യഹോവയുടെ ആലയത്തിലേക്കു വെടിപ്പുള്ള പാത്രങ്ങളിൽ വഴിപാടു
    കൊണ്ടുവരുന്നതുപോലെ അവർ സകലജാതികളുടെയും ഇടയിൽ നിന്നു നിങ്ങളുടെ സഹോദരന്മാരെ ഒക്കെയും
    കുതിരപ്പുറത്തും രഥങ്ങളിലും പല്ലക്കുകളിലും കോവർകഴുതപ്പുറത്തും ഒട്ടകപ്പുറത്തും കയറ്റി
    എന്റെ വിശുദ്ധപർവ്വതമായ യെരൂശലേമിലേക്കു യഹോവെക്കു വഴിപാടായി കൊണ്ടുവരും എന്നു യഹോവ
    അരുളിച്ചെയ്യുന്നു.
  gup-gup: Kaluk kabindimkan bininj nawu ngurridangerrinj rowk nawu birrikang kubolkbubuyikabeh,
    dja kabirrimre rowk kore ngardduk kunwarddekimuk kubolkdjamun kore Jerusalem,
    dja bedda kandiwon birrimekbe bininj ba bu ngabenkarrme, ngaye nawu Yawey. Bedda
    wanjh kabirrimre bu kabirrimorneni djarrang dja nuk donkey, yikahwi mak kabirrimre
    kabirribarndi chariots, dja kabirrimorneni mules dja camels dorrengh. Kabindikan
    kore kunrurrkdjamun manbu Temple ngardduk, yiman kayime nawu Israel benkebmawahmeng
    kabirrimkan manmim manbu kahdahkendi kore ngalng nawu kukbele, bu kandiwon ngaye
    nawu Yawey.” Kuhni nawu Yawey yimeng, dja mak yimeng,
  rmc-rmc: A anena savore tumare phralen andral savore narodi pro graja, pro verdana,
    pro nošitki, pro somara the pro ťavi pre miro sveto verchos andro Jeruzalem sar
    obeta le RAJESKE,“ phenel o RAJ. „Anena len avke, sar o Izraeliti anen e chabeneskri
    obeta andro Chramos le RAJESKRO andre žuži nadoba.
  pes-OPV: وخداوند می‌گوید که ایشان جمیع برادران شما رااز تمامی امت‌ها بر اسبان و
    ارابه‌ها و تخت روانهاو قاطران و شتران به کوه مقدس من اورشلیم به جهت خداوند هدیه
    خواهند‌آورد. چنانکه بنی‌اسرائیل هدیه خود را در ظرف پاک به خانه خداوند می‌آورند.
  ron-1924: Вор адуче пе тоць фраций воштри дин мижлокул тутурор нямурилор, ка дар
    Домнулуй, пе кай, ын каре ши пе тэрӂь, пе катырь ши пе дромадерь, ла мунтеле Меу
    чел сфынт, ла Иерусалим”, зиче Домнул, „кум ышь адук копиий луй Исраел даруриле
    де мынкаре, ынтр-ун вас курат, ла Каса Домнулуй.
  ben-OBCV: তারা সমস্ত দেশ থেকে তোমার ভাইদের সদাপ্রভুর কাছে উপহাররূপে জেরুশালেমে আমার
    পবিত্র পর্বতে নিয়ে আসবে—ঘোড়ায়, রথে ও শকটে, খচ্চরে ও উটের উপরে চাপিয়ে তাদের
    নিয়ে আসা হবে,” একথা সদাপ্রভু বলেন। “তারা তাদের নিয়ে আসবে, যেভাবে ইস্রায়েলীরা
    তাদের শস্য-নৈবেদ্য সংস্কারগতভাবে শুচিশুদ্ধ পাত্রে সদাপ্রভুর মন্দিরে নিয়ে আসে।
  som-som: Rabbigu wuxuu leeyahay, Waxay Rabbiga qurbaan ahaan ugu keeni doonaan walaalihiin
    oo dhan, oo waxay ka soo kaxayn doonaan quruumaha oo dhan, iyagoo fuushan fardo,
    iyo gaadhifardoodyo, iyo sariiro gacmeed, iyo baqlo, iyo rakuubbo dheereeya, oo
    waxay keeni doonaan buurtayda quduuska ah ee Yeruusaalem, sida reer binu Israa'iil
    ay weel nadiifsan qurbaankooda ugu keenaan oo ay guriga Rabbiga u soo geliyaan.
  lat-VUC: 'et adducent omnes fratres vestros de cunctis gentibus donum Domino, in
    equis, et in quadrigis, et in lecticis, et in mulis, et in carrucis, ad montem
    sanctum meum Jerusalem, dicit Dominus: quomodo si inferant filii Israël munus
    in vase mundo in domum Domini.'
  eng-ASVBT: And they shall bring all your brethren out of all the nations for an
    oblation unto Jehovah, upon horses, and in chariots, and in litters, and upon
    mules, and upon dromedaries, to my holy mountain Jerusalem, saith Jehovah, as
    the children of Israel bring their oblation in a clean vessel into the house of
    Jehovah.
  ita-1885: E addurranno tutti i vostri fratelli, d'infra tutte le genti, per offerta
    al Signore, sopra cavalli, in carri, in lettighe, sopra muli, e sopra dromedari,
    al monte della mia santità, in Gerusalemme, ha detto il Signore; siccome i figliuoli
    d'Israele portano l'offerta in un vaso netto alla Casa del Signore.
  eng-LXXUP: And they shall bring your brethren out of all nations for a gift to the
    Lord with horses, and chariots, in litters drawn by mules with awnings, to the
    holy city Jerusalem, said the Lord, as though the children of Israel should bring
    their sacrifices to me with psalms into the house of the Lord.
  eng-ULB: They will bring back all your brothers out of all the nations, as an offering
    to Yahweh. They will come on horses, and in chariots, in wagons, on mules, and
    on camels, to my holy mountain Jerusalem—says Yahweh. For the people of Israel
    will bring a grain offering in a clean vessel into the house of Yahweh.
  spa-VBL: Traerán a todo tu pueblo de todas las naciones a mi monte santo en Jerusalén
    como ofrenda al Señor. Vendrán en caballos, en carros y carretas, y en mulos y
    camellos, dice el Señor. Los traerán de la misma manera que los israelitas traen
    sus ofrendas de grano al Templo del Señor, usando recipientes ceremonialmente
    limpios.
  fra-_FOB: Et ils amèneront tous vos frères, du milieu de toutes les nations, comme
    une offrande à l'Éternel, sur des chevaux, sur des chars, dans des litières, sur
    des mulets, sur des dromadaires, à ma montagne sainte, à Jérusalem, dit l'Éternel;
    comme les enfants d'Israël apportent l'offrande, dans un vase pur, à la maison
    de l'Éternel.
  mal-mal: യിസ്രായേൽ മക്കൾ യഹോവയുടെ ആലയത്തിലേക്കു വെടിപ്പുള്ള പാത്രങ്ങളിൽ വഴിപാട്
    കൊണ്ടുവരുന്നതുപോലെ അവർ സകലജനതകളുടെയും ഇടയിൽനിന്ന് നിങ്ങളുടെ സഹോദരന്മാർ എല്ലാവരെയും
    കുതിരപ്പുറത്തും രഥങ്ങളിലും പല്ലക്കുകളിലും കോവർകഴുതപ്പുറത്തും ഒട്ടകപ്പുറത്തും കയറ്റി
    എന്റെ വിശുദ്ധ പർവ്വതമായ യെരൂശലേമിലേക്കു യഹോവയ്ക്കു വഴിപാടായി കൊണ്ടുവരും” എന്നു
    യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Phir wuh tamām aqwām meṅ rahne wāle tumhāre bhāiyoṅ ko ghoṛoṅ, rathoṅ,
    gāṛiyoṅ, ḳhachcharoṅ aur ūṅṭoṅ par sawār karke Yarūshalam le āeṅge. Yahāṅ mere
    muqaddas pahāṛ par wuh unheṅ ġhallā kī nazar ke taur par pesh kareṅge. Kyoṅki
    Rab farmātā hai ki jis tarah Isrāīlī apnī ġhallā kī nazareṅ pāk bartanoṅ meṅ rakh
    kar Rab ke ghar meṅ le āte haiṅ usī tarah wuh tumhāre Isrāīlī bhāiyoṅ ko yahāṅ
    pesh kareṅge.
  suz-BL: मिनु इन लोक्‍ब नेल्‍ल आन कली रागी रागी रे परमप्रभु यावे आ ङोंइती चढ़ेशो
    खोदेंशो पा यरूसलेमम चाक्‍नीम। मेकोपुकी शारा, बग्‍गी, कुरतीके, गधा नु दलओंठम ङोइक्‍पाइश्‍शा,
    आं योव़शो डांडाम चाक्‍चा पुंइसीनीम। दोपा इस्राएलीपुकीमी आन अन्‍न चढ़ेतीके सफा
    ग्‍योंबुम परमप्रभु यावे आ खिं चाक्‍नीमी, मोपा मेकोपुकीमी पाइनीम। यसैया ६०:३-७
  eng-NOY: And they shall bring all your brethren From all the nations, an offering
    to Jehovah, Upon horses, and in chariots, and in litters, and upon mules and dromedaries,
    To my holy mountain, Jerusalem, saith Jehovah, As the sons of Israel bring their
    gifts In pure vessels to the house of Jehovah.
  ita-1927: E ricondurranno tutti i vostri fratelli, di fra tutte le nazioni, come
    un’offerta all’Eterno, su cavalli, su carri, su lettighe, su muli, su dromedari,
    al monte mio santo, a Gerusalemme, dice l’Eterno, nel modo che i figliuoli d’Israele
    portano le loro offerte in un vaso puro alla casa dell’Eterno.
  ckb-ckb: هەموو براکانتان لە هەموو نەتەوەکانەوە وەک پێشکەشکراو بۆ یەزدان لەسەر ئەسپ
    و بە گالیسکە و بە عەرەبانە و بە هێستر و وشتر بۆ کێوی پیرۆزم بۆ ئۆرشەلیم دەهێننەوە،
    وەک ئەوەی نەوەی ئیسرائیل پێشکەشکراوی دانەوێڵەیان لەناو دەفرێکی پاک بەپێی ڕێوڕەسم
