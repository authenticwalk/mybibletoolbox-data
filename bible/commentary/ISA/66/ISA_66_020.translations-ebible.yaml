    gara tulluu koo qulqulluutti, gara Yerusaalem ni fidu” jedha Waaqayyo. “Isaanis
    akkuma Israaʼeloonni miʼa akka seeraatti qulqulluu taʼeen aarsaa midhaan isaanii
    gara mana qulqullummaa Waaqayyootti fidan sanatti jara fidu.
  fra-LSG: Ils amèneront tous vos frères du milieu de toutes les nations, En offrande
