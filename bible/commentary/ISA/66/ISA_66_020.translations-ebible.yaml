    Jeruzaléma, praví Hospodin, tak jako přinášejí synové Izraelští dar v nádobě čisté
    do domu Hospodinova.
  eng-WMB: They shall bring all your brothers out of all the nations for an offering
    to the LORD, on horses, in chariots, in litters, on mules, and on camels, to my
    holy mountain Jerusalem, says the LORD, as the children of Israel bring their
    offering in a clean vessel into the LORD’s house.
  tam-TCV: அவர்கள் உங்கள் சகோதரர் அனைவரையும், எல்லா நாடுகளிலிருந்தும் எருசலேமிலுள்ள
