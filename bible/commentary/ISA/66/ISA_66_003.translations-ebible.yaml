verse: ISA.066.003
translations:
  mal-C: എന്നാൽ ഒരു കാളയെ യാഗമർപ്പിക്കുന്നവർ ഒരു മനുഷ്യനെ വധിക്കുന്നവരെപ്പോലെയാണ്,
    ഒരു ആട്ടിൻകുട്ടിയെ യാഗം കഴിക്കുന്നവർ ഒരു നായുടെ കഴുത്ത് ഒടിക്കുന്നവരെപ്പോലെയും
    ഒരു ഭോജനയാഗം അർപ്പിക്കുന്നവർ പന്നിയുടെ രക്തം അർപ്പിക്കുന്നവരെപ്പോലെയും സുഗന്ധധൂപം
    സ്മാരകമായി അർപ്പിക്കുന്നവർ വിഗ്രഹത്തെ പൂജിക്കുന്നവരെപ്പോലെയുമാണ്. അവരെല്ലാം സ്വന്തവഴികൾ
    തെരഞ്ഞെടുക്കുകയും അവർ തങ്ങളുടെ മ്ലേച്ഛതയിൽ ആഹ്ലാദിക്കുകയും ചെയ്യുന്നു.
  deu-TKW: 'Wer Stiere schlachtet, zugleich aber Menschen erschlägt; wer Schafe opfert,
    zugleich aber Hunde würgt; wer Speisopfer darbringt, zugleich aber auch Schweinsblut;
    wer Weihrauch verbrennt, zugleich aber einen Abgott grüßt -: ebenso wie sie zu
    ihren eigenen Wegen Lust hatten, und an ihren Scheusalen Wohlgefallen haben,'
  lin-lin: Moto oyo atumbi mbeka ya ngombe azali lokola ye oyo abomi moto, moto oyo
    atumbi mbeka ya mwana meme azali lokola ye oyo abuki kingo ya mbwa, moto oyo apesi
    makabo ya mbuma azali lokola ye oyo abonzi makila ya ngulu, moto oyo atumbi ekaniseli
    ya malasi ya ansa azali lokola ye oyo apamboli nzambe ya ekeko. Solo, baponi kolanda
    banzela na bango moko mpe kosepela na makambo na bango ya nkele.
  eng-LSV: Whoever slaughters the ox strikes a man, || Whoever sacrifices the lamb
    beheads a dog, || Whoever is bringing up a present—The blood of a sow, || Whoever
    is making mention of frankincense, || Is blessing iniquity. Indeed, they have
    fixed on their own ways, || And their soul has delighted in their abominations.
  eng-GNV: 'He that killeth a bullocke, is as if he slewe a man: he that sacrificeth
    a sheepe, as if he cut off a dogges necke: he that offereth an oblation, as if
    he offered swines blood: he that remembreth incense, as if he blessed an idole:
    yea, they haue chosen their owne wayes, and their soule deliteth in their abominations.'
  eng-WEBSTER: He that killeth an ox is as if he slew a man; he that sacrificeth a
    lamb, as if he cut off a dog's neck; he that offereth an oblation, as if he offered
    swine's blood; he that burneth incense, as if he blessed an idol. Yes, they have
    chosen their own ways, and their soul delighteth in their abominations.
  nhw-BL: “Pero nelía teicneltique nochi catli quitoquilíaj nopa ojtli catli inijuanti
    quinpactía huan mopaquilismacaj ica tlajtlacoli pampa inijuanti tlatelchihualme.
    Amo nijselis inintlacajcahualis. Quema tlajtlacolchijca masehualme quimictíaj
    se toro ipan notlaixpa niamoTECO, nechcualancamaca quen quimictisquíaj se masehuali.
    Quema quimictíaj se borrego o quihualicaj se tlacajcahualistli tlen harina, nechcualancamaca
    quen quimictisquíaj se chichi o quitencahuasquíaj ieso se pitzo ipan notlaixpa.
    Huan quema quitlatíaj copali, niquita para eltoc fiero quen quihueyichihuasquíaj
    se teteyotl.
  swh-ONEN: Lakini yeyote atoaye dhabihu ya fahali ni kama yeye auaye mtu, na yeyote
    atoaye sadaka ya mwana-kondoo, ni kama yule avunjaye shingo ya mbwa. Yeyote atoaye
    sadaka ya nafaka, ni kama yule aletaye damu ya nguruwe, na yeyote afukizaye uvumba
    wa kumbukumbu, ni kama yule aabuduye sanamu. Wamejichagulia njia zao wenyewe,
    nazo nafsi zao zinafurahia machukizo yao.
  bba-bba: Adɑmɑ nɛn tɔmbun sɑ̃ɑru tɑ ǹ ɑrufɑɑni ɡɑɑ mɔ. Nɛn nɔni sɔɔ, wi u kɑ kɛtɛ
    yɑ̃kuru kuɑ kɑ wi u koo rɑɑ kɑ tɔnu yɑ̃kuru ko, bɑ sɑ̃ɑwɑ tiɑ. Wi u mɑɑ kɑ yɑ̃ɑru
    yɑ̃kuru mɔ̀ kɑ wi u koo rɑɑ kɑ bɔ̃ɔ yɑ̃kuru ko, bɑ sɑ̃ɑwɑ tiɑ. Wi u kɑ kɛ̃ru nɑɑmɔ
    te tɑ sɑ̃ɑ som, kɑ wi u koo rɑɑ kɑ kurusɔn yɛm nɑ, bɑ sɑ̃ɑwɑ tiɑ. Wi u turɑre
    dɔ̃ɔ dokemɔ nɛn yɑ̃ku yerɔ, kɑ wi u bũu sɑ̃ɑmɔ, bɑ sɑ̃ɑwɑ tiɑ. Tɔn ben bɑɑwure
    u nɛn swɑɑ deri u swɑɑ tukɑ mwɑ ye u kĩ, mɑ ben ɡɔ̃ru ɡɑ ǹ bu tɑɑrɛ wɛ̃ɛmɔ.
  eng-KJVCPB: He that killeth an ox is as if he slew a man; He that sacrificeth a
    lamb, as if he cut off a dog’s neck; He that offereth an oblation, as if he offered
    swine’s blood; He that burneth incense, as if he blessed an idol. Yea, they have
    chosen their own ways, And their soul delighteth in their abominations.
  luo-luo: To ngʼato angʼata moyangʼo rwath katimogo misango chal gi ngʼat monego
    dhano, kendo ngʼato angʼata motimo misango mar rombo, chal gi ngʼama oturo ngʼut
    guok, kendo ngʼato angʼata mochiwo misango mar cham chal gi ngʼat mochiwo remb
    anguro, bende ngʼato angʼata mowangʼo ubani mangʼwe ngʼar mar rapar, chal gi ngʼama
    lamo nyiseche manono. Giseyiero yoregi giwegi kendo chunygi mor gi timbegi mag
    rondogo;
  meu-meu: Boromakau maruanena e alaia masemu tauna na tau ta e alaia masemu tauna
    heḡereḡerena; mamoe natuna na boubou ḡauna ai e halaoamu tauna na sisia aiona
    e hakwaiduamu tauna heḡereḡerena; flaoa boubouna e hahelagaiamu tauna na boroma
    rarana e hahelaḡaiamu tauna heḡereḡerena; muramura mai bonana na helalo-tao herahiana
    ai e halaoamu tauna na kaivakuku e hanamoamu tauna heḡereḡerena. Unu iboudiai
    ese sibodia edia dala vada e abia hidi, bona lalodia ese edia kara dika-hereadia
    na e moalelaidiamu.
  npi-ULB: जसले गोरु मार्छ त्यसले मानिसको हत्या पनि गर्छ । जसले थुमा बलि चढाउँछ, त्यसले
    कुकुरको घाँटी पनि भाँच्छ । जसले अन्‍नबलि चढाउँछ त्यसले सुँगुरको रगत पनि चढाउँछ
    । जसले सम्झना स्वरूप धूप चढाउँछ, त्यसले दुष्‍टतालाई पनि आशिष् दिन्‍छ । तिनीहरूले
    आफ्नै मार्गहरू रोजेका छन् र आफ्‍ना घृणित थोकहरूमा तिनीहरू रमाउँछन् ।
  yor-yor: Ṣùgbọ́n ẹni tí ó fi akọ màlúù rú ẹbọ ó dàbí ẹni tí ó pa ènìyàn kan àti
    ẹni tí ó bá fi ọ̀dọ́-àgùntàn kan tọrẹ, dàbí ẹni tí ó bẹ́ ajá kan lọ́rùn; ẹnikẹ́ni
    tí ó bá fi irúgbìn ìyẹ̀fun tọrẹ dàbí ẹni tí ó mú ẹ̀jẹ̀ ẹlẹ́dẹ̀ wá, ẹni tí ó bá
    sì sun tùràrí ìrántí, dàbí ẹni tí ó súre fún òrìṣà. Wọ́n ti yan ipa ọ̀nà tì wọ́n,
    ọkàn wọn pẹ̀lú sì láyọ̀ nínú ohun ìríra wọn,
  pes-OPCB: «اما من از آنان که به راههای خود می‌روند و گناهان خود را دوست می‌دارند،
    دور هستم و قربانیهایشان را قبول نمی‌کنم. این گونه افراد وقتی بر مذبح من گاوی قربانی
    می‌کنند، مانند آنست که انسانی را می‌کشند، و هنگامی که گوسفندی را ذبح می‌کنند،
    مانند آنست که سگی را قربانی می‌کنند. وقتی هدیه‌ای به من تقدیم می‌کنند مثل آنست
    که خون خوک را تقدیم می‌کنند، و وقتی بخور می‌سوزانند مانند آنست که بت را می‌پرستند.
  tgl-ULB: Sinumang pumapatay ng baka ay pumapatay din ng isang tao; ang siyang nag-aalay
    ng isang tupa ay bumabali rin ng leeg ng isang aso; ang siyang naghahandog ng
    isang butil ay naghahandog din ng dugo ng baboy; ang siyang naghahandog ng isang
    pang-alaala na insenso ay nagpapala rin ng kasamaan. Pinili nila ang kanilang
    sariling mga paraan, at natutuwa sila sa kanilang kalapastanganan.
  hui-hui: Anigo wali agalirume tininaga bu miniha mana ko ngaru hame lalu dimagoli
    holene tagira ibiragobi mana ko ngubi ngaru hangu bialu holenebi hame lalu ka.
    Ani bialu howa tinime manda bialu karia i̱hondo lotu tigatiga lalu kamabe tobaho
    ka. Anigo tigua i̱hondo loma bo ngialu karuni i̱ turu nahe kogoni. Tigua nogo
    bulumagaru bowa i̱hondo lomabu ngiragola i̱na handalu koria agali bo lomabu ngiradagua
    birane handaruli. Tigua nogo sibi iginiru bo lomabu ngirangi i̱na handalu koria
    biango bo lomabu ngiradagua birane handaruli. Ai widiru lomabu ngiragola nogonaga
    darama hambu lomabu ngiradagua birane handaruli. Tigua ira hagua ngabilo inisenesi
    lomabu delaragolabi mbirale gime wabini ngaruhondo bi pupu wiragolabi ta nabi
    i̱naga deni ko dodohe ngubi dege biaga kagola hondowa i̱ turu nahe kogoni.
  mya-mya: လူ​တို့​သည်​မိ​မိ​တို့​စိတ်​အ​လို​ဆန္ဒ​အ​တိုင်း ပြု​ကျင့်​တတ်​ကြ​၏။ သူ​တို့​အ​တွက်​နွား​ကို
    သတ်​၍​ယဇ်​ပူ​ဇော်​ခြင်း​သည်​လူ​ကို​သတ်​၍ ပူ​ဇော်​ခြင်း​နှင့်​အ​တူ​တူ​ဖြစ်​၏။ သိုး​ကို​ပူ
    ဇော်​ခြင်း​နှင့်​ခွေး​ကို​ပူ​ဇော်​ခြင်း​အ​တူ​တူ ဖြစ်​၏။ သီး​နှံ​ပူ​ဇော်​သ​ကာ​သည်​ဝက်​သွေး
    ပူ​ဇော်​သ​ကာ​နှင့်​တူ​၏။ နံ့​သာ​ပေါင်း​ကို​မီး ရှို့​ပူ​ဇော်​ခြင်း​သည်​ရုပ်​တု​ရှေ့​တွင်​ဆု​တောင်း
    ခြင်း​နှင့်​အ​တူ​တူ​ပင်​ဖြစ်​သည်။ သူ​တို့​သည် စက်​ဆုတ်​ရွံ​ရှာ​ဖွယ်​ကောင်း​သည့်​အ​ရာ​များ
    ၌​မွေ့​လျော်​တတ်​ကြ​၏။-
  bod-N: གླང་བསད་དེ་མཆོད་པར་ཕུལ་ནས་ཡང་མི་གསོད་པ་དང་། ལུ་གུ་མཆོད་པར་ཕུལ་ནས་ཡང་ཁྱིའི་སྐེ་གཅོག་པ།
    འབྲུ་མཆོད་ཕུལ་ནས་ཡང་ཕག་གི་ཁྲག་ཀྱང་འབུལ་བ། དྲན་གསོའི་སྤོས་དཀར་བདུག་ཅིང་སྐུ་འདྲ་སྟོང་བ་ལ་བསྟོད་པར་བྱེད་པ་དེ་དག་ནི་རང་གི་ལམ་ནང་འགྲུལ་ཞིང་།
    སེམས་སུ་རང་རང་སོ་སོའི་དོན་ཞེན་ལོག་རྣམས་ལ་དགའ་བ་ཡིན།
  sna-sna: Asi ani naani anobayira hando akafanana nouyo anouraya munhu, uye anobayira
    gwayana, anofanana nouyo anovhuna mutsipa wembwa; ani naani anoita chipiriso chezviyo
    anofanana nomunhu anopa ropa renguruve, uye ani naani anopisira zvinonhuhwira
    zvokurangaridza, anofanana nounonamata chifananidzo. Vakasarudza nzira dzavo,
    uye mweya yavo inofarira zvinonyangadza zvavo;
  spa-BLM: El que mata a un buey es como el que mata a un hombre; el que sacrifica
    un cordero, como el que le rompe el cuello a un perro; el que ofrece una ofrenda,
    como el que ofrece sangre de cerdo; el que quema incienso, como el que bendice
    a un ídolo. Sí, han elegido sus propios caminos, y su alma se deleita en sus abominaciones.
  cac-cac: Ay ex tzex tzalaj e c'ulan juntzan̈ tastac yajb'entac d'a vichan̈. Yuj
    chi' ayic tze milancham noc' vacax silab'il d'ayin, a d'a in sat ichato a junoc
    anima tze milchamoc. Ayic tze milancham noc' calnel silab'il d'ayin, a d'a in
    sat ichato a sjaj noc' tz'i' tze ch'umeli. Ayic tzeyac'an sat eyavb'en ofrendail
    d'ayin, a d'a in sat ichato a schiq'uil noc' chitam tze tob'emi. Ayic tze n̈usan
    incienso d'ayin, a d'a in sat ichato a d'a comon dios tzeyal vach' lolonel.
  swh-ULB: Yeyote achinjae ng'ombe humuua mtu pia; yeye anayetoa sadaka ya kondoo
    huvunja shingo ya mbwa pia; yeye anayetoa sadaka ya mavuno anatoa sadaka ya damu
    yangurue; yeye anayetoa kumbukumbuvumba huwabariki wakosaji pia. Wamechagua njia
    zao wenyewe wanachukua radhi kwa uchafu wao wenyewe.
  bel-bel: А хто коле вала - тое самае, што і забівае чалавека; ахвяравальнікі ягняці
    - тое самае, што гіцаль; ахвяравальнік ежы - тое самае, што ахвяравальнік сьвіное
    крыві; кадзільнік фіміяму - тое самае, што мольбіт ідалу; і як яны выбралі свае
    шляхі, і душа іх знаходзіць асалоду ў мярзотах іхніх,
  deu-ELBBK: 'Wer ein Rind schlachtet, erschlägt einen Menschen; wer ein Schaf opfert,
    bricht einem Hund das Genick; wer Speisopfer opfert: es ist Schweinsblut; wer
    Weihrauch als Gedächtnisopfer darbringt, preist einen Götzen. So wie diese ihre
    Wege erwählt haben und ihre Seele Lust hat an ihren Scheusalen,'
  mbb-OT: 'Piru iyan heini paaǥi te kedseǥipaa ku te menge etew he iyan ebpezumdumahan
    dan is keugelingen dan dà he suat, ne igkelipey zan is utew mezaat he menge vaal
    zan: Emun edlapà sikandan te vaka he ibpemuhat dan, ne ibpeiring ku haazà te kedhimatey
    te etew. Emun ebpemuhat sikandan te kerehidu, ibpeiring ku haazà te midhimatey
    zan te asu. Emun ebpemuhat sikandan te pemuhat he para gasa, ibpeiring ku haazà
    te mibpelengesa zan te lengesa te vavuy. Ne emun edtutung sikandan te veyewà su
    edtentenuzan e zan, ibpeiring ku haazà te mibpenubtuvazan dan is duma he menge
    ed-ezapen.'
  mal-2015: കാളയെ അറുക്കയും മനുഷ്യനെ കൊല്ലുകയും ചെയ്യുന്നവൻ, കുഞ്ഞാടിനെ യാഗം കഴിക്കയും
    നായുടെ കഴുത്തു ഒടിക്കയും ചെയ്യുന്നവൻ, ഭോജനയാഗം കഴിക്കയും പന്നിച്ചോര അർപ്പിക്കയും
    ചെയ്യുന്നവൻ, ധൂപം കാണിക്കയും മിത്ഥ്യാമൂർത്തിയെ വാഴ്ത്തുകയും ചെയ്യുന്നവൻ, ഇവർ സ്വന്തവഴികളെ
    തിരഞ്ഞെടുക്കയും അവരുടെ മനസ്സു മ്ലേച്ഛവിഗ്രഹങ്ങളിൽ ഇഷ്ടപ്പെടുകയും ചെയ്യുന്നതുപോലെ
    ഞാനും അവരെ ഉപദ്രവിക്കുന്നതു തിരഞ്ഞെടുത്തു
  gup-gup: “Yikahwi birribuyika bininj ngandinjilngwarrewon. Bu ngandimarnebun bulikki,
    wanjh ngaye ngayime bedda yiman namarndeyi! Dja bu ngandiwon lamb ngardduk, wanjh
    ngayime bedda yiman duruk ngandimarnebun! Dja bu ngandiwon ngaye manmim manbu
    wheat, wanjh ngayime ngandiwoyi kunkurlba nuye bikkibikki! Dja bu ngandimarnekinje
    manmanjmak ngardduk, wanjh ngaye ngayime bedda yiman kabirrimarneboddan idol.
    Kaluk birrimekbe bininj birrikebrokmarnburrinj kore birridjaldjareni. Kabirridjare
    kunwarrewarre duninjh kore kunmalng bedberre.
  rmc-rmc: Oda, ko murdarel le bikos, sar te murdarďahas le manušes, oda, ko obetinel
    le bakrores, sar te phagľahas avri e meň le rikoneske, oda, ko anel e chabeneskri
    obeta, sar te obetinďahas o balano rat, oda, ko labarel o kaďidlos, sar te žehňinďahas
    la modlake. Avke sar peske on kidle avri peskre chodňiki a radisaľon peskre džungipnastar,
  pes-OPV: کسی‌که گاوی ذبح نماید مثل قاتل انسان است و کسی‌که گوسفندی ذبح کند مثل شخصی
    است که گردن سگ را بشکند. و آنکه هدیه‌ای بگذراندمثل کسی است که خون خنزیری را بریزد
    و آنکه بخور‌سوزاند مثل شخصی است که بتی را تبریک نماید و ایشان راههای خود را اختیار
