  uig-LAT: Kala soyghan kishi ademnimu öltüridu, Qozini qurbanliq qilghan kishi itning
    boynini sundurup öltüridu; Manga hediye tutquchi choshqa qéninimu tutup bermekchidur;
    Duasini eslitishke xushbuy yaqquchi mebudqimu medhiye oquydu; Berheq, ular özi
    yaqturidighan yollirini tallighan, Köngli yirginchlik nersiliridin xursen bolidu.
  nde-nde: Kodwa lowo onikela ngenkunzi ufana lomuntu obulala omunye umuntu, lalowo
    onikela ngewundlu, ufana lowephula intamo yenja; lowo onikela ngamabele ufana
    lonikela ngegazi lengulube, lalowo otshisa impepha yesikhumbuzo ufana lokhonza
    isithombe. Sebekhethe izindlela zabo, lemiphefumulo yabo ithokoziswa yizinengiso
    zabo;
  ton-ton: Ko ia ʻoku ne tāmateʻi ʻae pulu ʻoku hangē ia kuo ne tāmateʻi ha tangata;
    ko ia ʻoku ne feilaulau ʻaki ha lami, ʻo hangē kuo ne tuʻusi ke motu ʻae kia ʻoe
    kulī; ko ia ʻoku ne ʻatu ha feilaulau, ʻoku hangē kuo ne ʻatu ʻae toto ʻoe puaka;
    ko ia ʻoku ne tutu ʻae meʻa namu kakala, ʻo hangē kuo ne tāpuaki ha tamapua. ʻIo,
    kuo nau fili honau ngaahi hala, pea ʻoku fiefia honau laumālie ʻi heʻenau ngaahi
    meʻa fakalielia.
  ces-1613: Sic jinak ten, kdož zabijí vola, zabil člověka; kdo zabijí hovádko, psa
    sťal; kdo obětuje obět suchou, krev sviňskou obětoval; kdo kadí kadidlem, dary
    dával modle. To oni vyvolili na cestách svých, proto že, v ohavnostech svých duše
    jejich se kochá.
  eng-WMB: He who kills an ox is as he who kills a man; he who sacrifices a lamb,
    as he who breaks a dog’s neck; he who offers an offering, as he who offers pig’s
    blood; he who burns frankincense, as he who blesses an idol. Yes, they have chosen
    their own ways, and their soul delights in their abominations.
  tam-TCV: காளையைப் பலியிடுகிறவர் மனிதனைக் கொல்லுகிறவராகவும், செம்மறியாட்டுக் குட்டியைப்
    பலியிடுகிறவர் நாயின் கழுத்தை முறிப்பவராகவும், தானியபலி செலுத்துகிறவர் பன்றியின்
    இரத்தத்தைப் படைப்பவராகவும், நினைவுப் படையலாகிய தூபங்காட்டுதலைச் செய்கிறவர் விக்கிரகத்தை
    வணங்குபவராகவும் இருக்கிறார்கள். இவர்கள் தங்கள் சொந்த வழிகளைத் தெரிந்துகொள்கிறார்கள்,
    அவர்களுடைய ஆத்துமா அவர்களுடைய அருவருப்புகளில் மகிழ்ச்சியாயிருக்கின்றன.
  ceb-ULB: Siya nga nag-ihaw sa baka sama ra usab nga nagpatay sa usa ka tawo; siya
    nga naghalad sa nating karnero sama ra usab nga naglubag sa liog sa iro; siya
    nga naghalad sa trigo sama ra usab nga naghalad sa dugo sa baboy; siya nga naghalad
    sa insenso nagpanalangin ra usab sa pagkadaotan. Gipili nila ang kaugalingon nilang
    dalan, ug nalipay sila sa ilang kalaw-ayan.
  pol-UBG: Ten, kto zabija wołu na ofiarę, to jakby zabił człowieka; kto zabija na
    ofiarę barana, to jakby ściął psu głowę; kto przynosi ofiarę, to jakby ofiarował
    krew świni; kto pali kadzidło, to jakby błogosławił bożkowi. Lecz jak oni wybrali
    sobie swoje drogi i ich dusza ma upodobanie w obrzydliwościach;
  urd-GVU: لیکن بَیل کو ذبح کرنے والا قاتل کے برابر اور لیلے کو قربان کرنے والا کُتے
    کی گردن توڑنے والے کے برابر ہے۔ غلہ کی نذر پیش کرنے والا سؤر کا خون چڑھانے والے
    سے بہتر نہیں، اور بخور جلانے والا بُت پرست کی مانند ہے۔ اِن لوگوں نے اپنی غلط
    راہوں کو اختیار کیا ہے، اور اِن کی جان اپنی گھنونی چیزوں سے لطف اندوز ہوتی ہے۔
  deu-1912: Wer einen Ochsen schlachtet, ist eben als der einen Mann erschlüge; wer
    ein Schaf opfert, ist als der einem Hund den Hals bräche; wer Speisopfer bringt,
    ist als der Saublut opfert, wer Weihrauch anzündet, ist als der das Unrecht lobt.
    Solches erwählen sie in ihren Wegen, und ihre Seele hat Gefallen an ihren Greueln.
  kan-2017: ಹೋರಿಯನ್ನು ವಧಿಸುವವನು ನರಬಲಿಯನ್ನು ಕೊಡುತ್ತಾನೆ; ಕುರಿಯನ್ನು ಕಡಿಯುವವನು ನಾಯಿಯ ಕತ್ತನ್ನು
    ಮುರಿಯುತ್ತಾನೆ; ನೈವೇದ್ಯಮಾಡುವವನು ಹಂದಿಯ ರಕ್ತವನ್ನು ಅರ್ಪಿಸುತ್ತಾನೆ; ಧೂಪಹಾಕುವವನು ವಿಗ್ರಹಾರಾಧನೆ
    ಮಾಡುತ್ತಾನೆ; ಇವರು ಮನಸ್ಸಿಗೆ ಬಂದ ಮಾರ್ಗಗಳನ್ನು ಆರಿಸಿಕೊಂಡು ತಮ್ಮ ಅಸಹ್ಯಕಾರ್ಯಗಳಲ್ಲಿ ಮನಃಪೂರ್ವಕವಾಗಿ
    ಆನಂದಿಸುತ್ತಾರೆ;
  yap-yap: “Girdi’ e yad ma rin’ e n’en ni yad ba’adag. Ta’ab rogon u wan’rad ni yad
    gubin ko kar li’ed ba garbaw ni maligach ara kar maligachgad nga ba girdi’; ara
    ba saf e rmaligachgad ngay ara ba pilis e kar t’ared k’angan; ara ra pi’ed e grain
    ara racha’en e babiy; ara ra pi’ed e incense ara rmaybilgad ko liyos. Yad ma felfelan’
    u rogon e pi tayfan ney ni yad ma rin’ nrib sonogor.
  hlt-MCSB: Vaito aka ngawn loh hlang ni a. ngawn. Tu aka ngawn loh ui ni a. ah. Ok
    thii te khocang la aka khuen, hmueihtui aka thoelh tih boethae aka uem, amih long
    khaw amamih kah longpuei te a coelh uh. Amamih kah sarhingkoi dongah a hinglu
    khaw naep lah.
  mdy-ETH: «ጌማቶ ታኣም ሹኪ ሺኢሻ ዓሳ ዓሲ ዎዻ ዓሲጉዲኬ፤ ማራናኣቶ ታኣም ሺኢሻሢ ካኒኮ ባቃኖ ዺዺ ሜንሣያጉዲኬ፤ ሃኣኮ
    ዒንጊፆ ሺኢሻሢ ጉዱንሢ ሱጉሢ ሺኢሻያጉዲኬ፤ ዑንጆ ታኣም ጩቢሻሢ ሜሌ ፆኦዞ ካኣሽካ ዓሲጉዲኬ፤ ዔያታ ፔ ሼና ጌዔ ጎይፆ ጎይፆ
    ዶኦሬኔ፥ ዔያቶኮ ሼምፓሢ ዬያ ዒኢቴ ባኮና ዎዛዻኔ።
  twi-ASANTE: Nanso, obi a ɔde nantwinini bɔ afɔdeɛ no saa ɔnipa no afɔdeɛ te sɛ onipa
    a wɔakum no de no abɔ afɔdeɛ, na deɛ ɔde odwammaa ba no, saa onipa no afɔdeɛ te
    sɛ ɔkraman a wɔakum no de no abɔ afɔdeɛ; deɛ ɔbɔ aduane afɔdeɛ no saa onipa no
    afɔdeɛ te sɛ prako mogya a wɔde bɔ afɔdeɛ, deɛ ɔhye nnuhwam a ɛwɔ din no saa onipa
    no afɔdeɛ no te sɛ deɛ wɔde som ɔbosom. Wɔafa wɔn ankasa akwan na wɔn ɔkra ani
    gye wɔn akyiwadeɛ ho;
  eng-WEBU: He who kills an ox is as he who kills a man; he who sacrifices a lamb,
    as he who breaks a dog’s neck; he who offers an offering, as he who offers pig’s
    blood; he who burns frankincense, as he who blesses an idol. Yes, they have chosen
    their own ways, and their soul delights in their abominations.
  wal-wal: “Asai ubbai bau bau injjetiya ogiyaa doorido gaasuwan, korimaa yarshshiyaagee
    asa woriya uraa mala; dorssa maraa yarshshiyaageekka kanaa goora7iya asa mala;
    kattaa yarshshuwaa yarshshiyaageekka gudunttaa suuttaa yarshshiya ura mala; qassi
    hassayissiya ixaanaa cuwayiya urikka eeqaassi goinniya asa mala. Eta shemppoikka
    eta tunatettan ufaittees.
  spa-PDDPT: El que mata un buey es como el que mata a un hombre. El que sacrifica
    un cordero es como el que desnuca un perro. El que da ofrenda vegetal es como
    el que ofrece sangre de cerdo. El que invoca y ofrece incienso es como el que
    bendice a un ídolo. Todos ellos escogieron sus procedimientos, y sus almas se
    deleitan en sus repugnancias.
  gun-gun: Ha'e rã vaka xevy ojuka va'e ma jojukaa rami 'rã aikuaa, vexa'i ra'y oapy
    va'e ma jagua aju'y omopẽ va'e rami rive, ha'e mba'emo aju xevy ome'ẽ va'e ma
    poryko ruguy ome'ẽ va'e rami aikuaa. Ha'e rami ae avi heakuã porã va'e oapy va'e
    ma mba'emo ra'angaa ogueroayvu porã va'e rami aikuaa. Mba'eta ha'e kuery ae oipotaa
    rami rive ikuai, onhe'ẽ py ojeguarupy anho oguerovy'a va'e.
  ilo-ULB: Isuna a mangpatpatay iti baka, mangpatpatay met iti tao; isuna a mangidatdaton
    iti karnero ket mangtuktukkol met iti tengnged ti aso; isuna a mangidatdaton iti
    bukbukel a daton ket mangidatdaton met iti dara ti babuy; isuna a mangidatdaton
    iti insenso ket an-anamunganna met ti kinadangkes. Pinilida dagiti bukodda a wagas,
    ken agragsakda kadagiti makarimon nga aramidda.
  kpg-kpg: “Nia daangada e hai hua go nadau hiihai. Ma e hai be di mee e dahi ang gi
    digaula be ginaadou e tigidaumaha di nadau kau be tigidaumaha tangada, be ginaadou
    e tigidaumaha di nadau siibi be e hadi di uwa di paana, be ginaadou e tigidaumaha
    nadau huwa laagau be nia dodo biigi, be ginaadou e tigidaumaha gi nia ‘incense’
    be e dalodalo gi di balu god. Digaula e tenetene i nadau hai daumaha gulugulua.
  uig-ARA: كالا سويغان كىشى ئادەمنىمۇ ئۆلتۈرىدۇ، قوزىنى قۇربانلىق قىلغان كىشى ئىتنىڭ
    بوينىنى سۇندۇرۇپ ئۆلتۈرىدۇ؛ ماڭا ھەدىيە تۇتقۇچى چوشقا قېنىنىمۇ تۇتۇپ بەرمەكچىدۇر؛
    دۇئاسىنى ئەسلىتىشكە خۇشبۇي ياققۇچى مەبۇدقىمۇ مەدھىيە ئوقۇيدۇ؛ بەرھەق، ئۇلار ئۆزى
    ياقتۇرىدىغان يوللىرىنى تاللىغان، كۆڭلى يىرگىنچلىك نەرسىلىرىدىن خۇرسەن بولىدۇ.
  sus-sus: Kɔnɔ mixi naxan ninge bama sɛrɛxɛ ra gbansan, na tan luma nɛ alɔ faxɛti.
    Mixi naxan yɛxɛɛ bama sɛrɛxɛ ra gbansan, na tan luma nɛ alɔ mixi naxan bare kɔnyi
    girama. Mixi naxan sansi xɔri bama sɛrɛxɛ ra gbansan, na tan luma nɛ alɔ mixi
    naxan xɔsɛ wuli bama sɛrɛxɛ ra. Mixi naxan surayi ganma sɛrɛxɛ ra gbansan, na
    tan luma nɛ alɔ kuye batui. E bara e xa kira sugandi, kira naxan findixi sɛniyɛntareɲa
    xɔnxi ra.
  pon-2006: “Aramas akan kin wiewia dahme re inengieng. Ong irail e duwepenehte ma
    re kemehla kou men nin duwen meirong de meirongkihla aramas emen; ma re patohwanda
    sihmpwul men de katimpeseng tepinweren kidi men; ma re patohwanda meirong en wahnsahpw
    de meirongki ntahn pwihk; ma re patohwanda warpwohmwahu de kapakapohng dikedik
    en eni. Re kin perenki wia mwomwen kaudok saut kan.
  ksd-ksd: Nina i doko ra bulumakau dir varogop ma nina ba i ubu ra tutana; nina i
    tul tar ra nat na sip dir varogop ma nina i bing doko ra pap; nina i tul tar ra
    tinabar na vuai na uma dir varogop ma nina ba i vartabar ma ra gapu i ra boroi;
    nina i tun tar ra bulit i ang na katkat dir varogop ma nam i tata vadoane ra tabataba;
    maia, dia tar pilak pa kadia lavur nga iat, ma ra bala i diat i gugu ta kadia
    bilak na mangamangana;
  tur-YTC: Öküz öldüren, adam öldüren gibidir; Kuzu kurban eden, köpek boynu kıran
    gibidir; Sunu sunan, domuz kanı sunan gibidir; Günnük yakan, putu yücelten gibidir.
    Evet, onlar kendi yollarını seçtiler, Canları da kendi iğrençliklerinden zevk
    alıyor.
  grc-BRENT: Ὁ δὲ ἄνομος ὁ θύων μοι μόσχον, ὡς ὁ ἀποκτέννων κύνα· ὁ δὲ ἀναφέρων σεμίδαλιν,
    ὡς αἷμα ὕειον· ὁ διδοὺς λίβανον εἰς μνημόσυνον, ὡς βλάσφημος. Καὶ αὐτοὶ ἐξελέξαντο
    τὰς ὁδοὺς αὐτῶν, καὶ τὰ βδελύγματα αὐτῶν ἡ ψυχὴ αὐτῶν ἠθέλησε.
  ind-AYT: Orang yang menyembelih lembu jantan adalah seperti orang yang membunuh
    manusia; orang yang mengurbankan anak domba, adalah seperti orang yang mematahkan
    leher anjing; Orang yang mempersembahkan kurban sajian, seperti orang yang mempersembahkan
    darah babi; Orang yang membakar kemenyan, seperti orang yang memberkati berhala-berhala.
    Mereka telah memilih jalan mereka sendiri dan jiwa mereka bergembira dalam kekejian-kekejian
    mereka.
  nya-nya: Koma aliyense amene amapereka nsembe ngʼombe yayimuna amaphanso munthu,
    ndipo aliyense amene amapereka mwana wankhosa, amaphanso galu. Aliyense amene
    amapereka nsembe chopereka cha chakudya amaperekanso magazi a nkhumba. Ndipo amene
    amafukiza lubani pa guwa lansembe la chikumbutso amapembedzanso fano. Popeza iwo
    asankha njira zawozawo, ndiponso kusangalatsidwa ndi zonyansa zawo.
  hrv-hrv: Ima ih koji kolju bika, ali i ljude ubijaju; žrtvuju ovcu, ali i psu vrat
    lome. Netko prinosi žrtvu, ali i krv svinjsku; prinose kad, ali časte i kipove.
    Kao što oni izabraše svoje putove i duši im se mile gnusobe njihove,
  mps-mps: “Tiali goli, te augwa digi dobo homu wali pabo we bidi dabego augwa te
    haniani dwai kolesaga godolo mu eyu, tama augwa te enaba lotu mu obao, te homu
    ebao. Tiali goli, augwaligo enaba te ofa ebo tigidali te eno godolo mu me isąwai.
    Te augwaligo bulmakau elama, enaba ofa ebo sogo, eno suali, augwa te bidi elali
    tiwai ebao. Te augwa sipsip wai elebo sogo, eno suali, augwa te yowi elama, te
    enaba ofa tiwai yali. Augwa te wit dabe ofa ebo sogo, eno suali, augwa te kibu
    kaneme ofa ebo tiwai yali. Te augwa wiegi yai denami ebo hano ebo ofa ebo sogo,
    eno suali, augwa te tibo god piksa me deliba ofa ebo tiwai yai dao.
  tpi-tpi: “Tasol ol manmeri i save bihainim laik nogut bilong ol yet na ol i save
    laikim tumas long mekim ol kain kain pasin nogut. Na ol i save ting ol i lotu
    tru long mi. Tasol mi no laikim tru olgeta ofa ol i mekim long mi. Olsem na taim
    ol i kilim bulmakau na ofaim long mi, mi lukim olsem ol i kilim man. Na taim ol
    i ofaim pikinini sipsip, mi lukim olsem ol i kilim dok na mekim ofa long en. Na
    taim ol i ofaim ol wit samting, mi lukim olsem ol i ofaim blut bilong pik. Na
    taim ol i mekim ofa bilong smok i gat gutpela smel, mi lukim olsem ol i ofaim
    long piksa bilong wanpela giaman god.
  dan-1931: Den, som slagter Okse*, er en Manddraber, den, som ofrer Lam, er en Hundemorder,
    den, som ofrer Afgrøde, frembærer Svineblod, den, som brænder Røgelse, hylder
    en Afgud. Som de valgte deres egne Veje og ynder deres væmmelige Guder, { [*dvs.
    på urettmæssigt Offersted.] }
  vie-OVCB: Còn những ai chọn đường riêng mình— vui thích trong tội ác ghê tởm của
    mình— thì của lễ của chúng sẽ không được chấp nhận. Khi con người dâng tế một
    con bò, chẳng khác gì giết một người để tế. Khi chúng tế một con chiên, giống
    như chúng tế một con chó! Khi chúng dâng lễ vật chay, khác nào chúng dâng máu
    heo. Khi chúng xông trầm hương, cũng như chúng đang dâng cho thần tượng.
  guj-2017: જે બળદને કાપનાર છે તે, માણસને મારી નાખનાર જેવો; જે હલવાનનું અર્પણ કરે
    છે તે કૂતરાનું ડોકું મરડી નાખનાર જેવો; જે ખાદ્યાર્પણ ચઢાવનાર તે ભૂંડનું રક્ત ચઢાવનાર
    જેવો; જે ધૂપથી સ્મારક અર્પણ કરનાર છે તે દુષ્ટતાને આશીર્વાદ આપનાર જેવો છે. તેઓએ
    પોતે જ પોતાનો માર્ગ પસંદ કર્યો છે અને તેઓ ધિક્કારપાત્ર વસ્તુઓમાં આનંદ માણે છે.
  pon-2006A: “Aramas akan kin wiewia dahme re inengieng. Ong irail e duwepenehte ma
