  por-BRBSL: Aquele que mata um boi é como aquele que mata um homem; aquele que sacrifica
    um cordeiro, como aquele que quebra o pescoço de um cão; aquele que oferece uma
    oferta, como aquele que oferece sangue de porco; aquele que queima incenso, como
    aquele que abençoa um ídolo. Sim, eles escolheram seus próprios caminhos, e sua
    alma se deleita em suas abominações.
  cth-cth: Maitotan ka thet e tami teh, tami ka thet e patetlah ao han. Tuca hoi thuengnae
    ka sak e tami teh, ui lahuen ka khoe e patetlah ao han. Tavai ka poe e tami teh,
    vok thi ka poe e patetlah ao han. Hmuitui ka thueng e tami teh, meikaphawk yawhawi
    ka poe e patetlah ao han. Mahoima lamthung ka kârawi e tami teh, panuettho e hno
    dawk a lungkahawi e patetlah ao han.
  twi-twi: Nanso obi a ɔde nantwinini bɔ afɔre no saa onipa no ara kum nnipa, na nea
    ɔma oguamma no, saa onipa no ara bu ɔkraman kɔn mu; nea ɔbɔ aduan afɔre no saa
    onipa no ara de prako mogya bɔ afɔre, nea ɔhyew nnuhuam a ɛwɔ din no saa onipa
    no ara som ɔbosom. Wɔafa wɔn ankasa akwan na wɔn akra ani gye wɔn akyiwade ho;
  hlt-hlt: Vaito aka ngawn loh hlang ni a ngawn. Tu aka ngawn loh ui ni a ah. Ok thii
    te khocang la aka khuen, hmueihtui aka thoelh tih boethae aka uem, amih long khaw
    amamih kah longpuei te a coelh uh. Amamih kah sarhingkoi dongah a hinglu khaw
    naep lah.
  tbz-SIM: Wèè n fèútɛ́ fɛnɑ̀ɑ̀fɛ̀ kɛ kùɔ̀ onìtì, wèè n kùɔ fɛpìèfɛ̀ kɛ kèétɛ́ tɛmɔtɛ̀
    fɔ̃̀níí, wèè m pɑ̃ɑ̃ ntidiitì kó yɛpɑ̃rɛ̀, kɛ n kɔù yɛfɔ̃̀nkɛ̀, wèè n tùɔ̀ ntihúúntì
    kɛ wɛ̃̀tɛ kɛ feu yɛbɔkɛ̀, bɛmbɛ kó dimɑ̀ɑ̀ bɛ̀ tɑ̃ɑ̃tɛ́mu dɛ kó kucɛ, kɛ̀ dɛ̀
    bɛ̀ nɑɑtinɛ̀ dɛ kó isɔkɛ.
  msy-2020: “Gumazamizir maba uan ifongiar kuramɨn gɨntɨgha arazir kurabar amuasa
    bar ifonge. Egha me uari kamaghɨn nɨghnɨgha ghaze, me guizbangɨra nan ziam fe.
    Egha me amir ofan kaba, kɨ bar dar aghua. Kɨ garima, me bulmakaubav sogha na bagha
    ofabagh amua, merara uaghan gumazir maba isa, me mɨsuegha uan aseba bagha ofabagh
    ami. Me na bagha sipsipɨn nguzibar ofabagh amua, me uaghan afiaba isa dav suegha,
    aseba bagha dar ofabagh ami. Me witba isa na bagha ofabagh amua, me uaghan uan
    aseba bagha dabar ghuzibar ofabagh ami. Me na bagha pauran me iter balsamɨn eborimɨn
    ingarizimɨn ofabagh amua, egha uaghan asebar marvir guaba bagha ofabagh ami.
  azb-azb: Buğa kəsən şəxs adam öldürən kimidir, Quzunu qurban verən şəxs itin boynunu
    qıran kimidir, Taxıl təqdimi gətirən şəxs donuz qanını təqdim edən kimidir, Kündür
    yandıraraq təqdim edən şəxs bütə pərəstiş edən kimidir. Onlar öz yolları ilə gedir,
    İyrənc işlərindən həzz alır.
  eng-DBY: He that slaughtereth an ox, smiteth a man; he that sacrificeth a lamb,
    breaketh a dog's neck; he that offereth an oblation, [it is as] swine's blood;
    he that presenteth a memorial of incense, [is as] he that blesseth an idol. As
    they have chosen their own ways, and their soul delighteth in their abominations,
  hin-2017: “बैल का बलि करनेवाला मनुष्य के मार डालनेवाले के समान है; जो भेड़ का चढ़ानेवाला
    है वह उसके समान है जो कुत्ते का गला काटता है; जो अन्नबलि चढ़ाता है वह मानो सूअर
    का लहू चढ़ानेवाले के समान है; और जो लोबान जलाता है, वह उसके समान है जो मूरत को
    धन्य कहता है। इन सभी ने अपना-अपना मार्ग चुन लिया है, और घिनौनी वस्तुओं से उनके
    मन प्रसन्न होते हैं।
  wol-KYG: Kee moom mu ngi rendiw yëkk, sarxal, te teewu koo bóome. Kee rendiw xar,
    sarxal, te teewu koo damm loosu xaj, sarxal. Kee ngi joxe saraxu pepp, te teewu
    koo tuur deretu mbaam-xuux. Kee di taal saraxu baaxantalu cuuraay, tey jaamu ay
    tuur. Ñoo taamu seen yoonu bopp, safoo seeni jëf ju seexluwu.
  eng-YLT: Whoso slaughtereth the ox smiteth a man, Whoso sacrificeth the lamb beheadeth
    a dog, Whoso is bringing up a present — The blood of a sow, Whoso is making mention
    of frankincense, Is blessing iniquity. Yea, they have fixed on their own ways,
    And in their abominations their soul hath delighted.
  eng-WYC-2017: He that offereth an ox, is as he that slayeth a man; he that slayeth
    a sheep, is as he that braineth a dog; he that offereth an offering, is as he
    that offereth swine’s blood; he that thinketh on incense, is as he that blesseth
    an idol; they choosed all these things in their ways, and their soul delighted
    in their abominations.
  eng-WMBB: He who kills an ox is as he who kills a man; he who sacrifices a lamb,
    as he who breaks a dog’s neck; he who offers an offering, as he who offers pig’s
    blood; he who burns frankincense, as he who blesses an idol. Yes, they have chosen
    their own ways, and their soul delights in their abominations.
  urd-GVH: लेकिन बैल को ज़बह करनेवाला क़ातिल के बराबर और लेले को क़ुरबान करनेवाला
    कुत्ते की गरदन तोड़नेवाले के बराबर है। ग़ल्ला की नज़र पेश करनेवाला सुअर का ख़ून
    चढ़ानेवाले से बेहतर नहीं, और बख़ूर जलानेवाला बुतपरस्त की मानिंद है। इन लोगों ने
    अपनी ग़लत राहों को इख़्तियार किया है, और इनकी जान अपनी घिनौनी चीज़ों से लुत्फ़अंदोज़
    होती है।
  rug-rug: Ba asa pu va vukivukihi nia sa bulumakao si kekeṉoṉo gua sa tie pu va mate
    tie, meke asa pu va vukivukihi nia sa lami si kekeṉoṉo gua mo sa tie pu liloho
    mokua sa ruana sa siki; asa pu la variponi kiko huiti pa hope si kekeṉoṉo gua
    si asa pu va vukivukihi ehara boko pa hope, meke asa pu va uququ oto huda humaṉa
    lea, si gua mo sa tie pu vahesi beku. Ele vizati rini sari hopeke dia siraṉa,
    meke sari maqomaqodia si ele hapahapa ni sari dia vinahesi variva malederedi.
  gaz-gaz: Garuu namni korma qalu kam iyyuu akkuma nama nama ajjeesu tokkoo ti; namni
    xobbaallaa hoolaa qalu kam iyyuu akkuma nama morma saree cabsu tokkoo ti; namni
    aarsaa midhaanii dhiʼeessu kam iyyuu akkuma nama dhiiga booyyee dhiʼeessu tokkoo
    ti; namni ixaana yaadannoo aarsu kam iyyuus akkuma nama waaqa tolfamaa waaqeffatu
    tokkoo ti. Isaan karaa ofii isaanii filataniiru; lubbuun isaaniis xuraaʼummaa
    isaaniitti gammaddi.
  fra-LSG: Celui qui immole un bœuf est comme celui qui tuerait un homme, Celui qui
    sacrifie un agneau est comme celui qui romprait la nuque à un chien, Celui qui
    présente une offrande est comme celui qui répandrait du sang de porc, Celui qui
    brûle de l’encens est comme celui qui adorerait des idoles; Tous ceux-là se complaisent
    dans leurs voies, Et leur âme trouve du plaisir dans leurs abominations.
  yal-yal: Naxan na ɲingen ba saraxan na na yatɛma nɛn alo muxu faxana, naxan na yɛxɛɛn
    ba saraxan na, na luxi nɛn alo a baren nan faxama, naxan na bogi se saraxan ba,
    na luxi nɛn alo a xɔsɛn wunla nan nalima n ma, naxan na wusulanna gan, na luxi
    nɛn alo a suxuren nan kima, na muxune birin biraxi e yɛtɛ kirane nan fɔxɔ ra,
    e haramu feene yi rafan e ma.
  haw-1868: 'O ka mea kalua i ka bipi, he pepehi kanaka ia, O ka mea mohai i ka hipa,
    hai no oia i ka a-i o ka ilio: O ka mohai makana, he koko puaa no ia; O ka mea
    kuni i ka mea ala, hoomaikai no oia i ke akuakii; Oia, ua koho lakou i ko lakou
    aoao iho, A olioli no ko lakou naau i ko lakou mea hoopailua.'
  arb-NAV: إِنَّ مَنْ يَنْحَرُ ثَوْراً كَمَنْ يَقْتُلُ إِنْسَاناً، وَمَنْ يُقَرِّبُ
    حَمَلاً كَمَنْ يَكْسِرُ عُنُقَ كَلْبٍ، وَمَنْ يُصْعِدُ تَقْدِمَةَ حِنْطَةٍ كَمَنْ
    يُقَدِّمُ دَمَ خِنْزِيرٍ، وَمَنْ يُحْرِقُ بَخُوراً كَمَنْ يُبَارِكُ وَثَناً، لأَنَّ
    هَؤُلاءِ آثَرُوا طُرُقَهُمْ، وَاسْتَطَابَتْ نُفُوسُهُمْ أَرْجَاسَهُمْ.
  ewe-ewe: Ke ame si tsɔ nyitsu sa vɔe la, sɔ kple ame si wu ame, eye ame si tsɔ alẽvi
    sa vɔe la, sɔ kple ame si ŋe kɔ na avu. Ame si sa nuɖuvɔ la, sɔ kple ame si tsɔ
    ha ƒe ʋu sa vɔe, eye ame si do ŋkuɖodzi ƒe dzudzɔ ʋeʋĩ la, sɔ kple ame si subɔ
    legba. Wotia woawo ŋutɔ ƒe mɔwo, eye woƒe luʋɔ dzɔa dzi le woƒe ŋunyɔnuawo ŋu,
  eng-LEE: 'He that slaughtereth the ox, slayeth a man; he that sacrificeth a lamb,
    breaketh the neck of a dog; he that offereth a meat-offering, [offereth] swine''s
    blood; he that burneth incense, blesseth an idol: yea, they have made choice of
    their own ways, and in their abominations doth their soul delight.'
  asm-FB: যি জনে গৰু বধ কৰে, তেওঁ মানুহ বধ কৰাৰ দৰে; আৰু যি জনে মেৰ-ছাগ পোৱালি বলিদান
    কৰে, তেওঁ কুকুৰৰ ডিঙি ভঙাৰ দৰে; যি জনে শস্য উৎসৰ্গ কৰে, তেওঁ গাহৰি পোৱালিৰ তেজ
    উৎসৰ্গ কৰাৰ দৰে আৰু যি জনে স্মৃতিচিহ্ন ধূপ জ্বলায়, তেওঁ দুষ্টতাক আশীৰ্ব্বাদ কৰাৰ
    দৰে; তেওঁলোকে নিজৰ পথ বাচি ল’লে, আৰু তেওঁলোকে নিজৰ ঘিণলগীয়া কৰ্মত সন্তোষ পায়।
  sus-A: كْنْ مِشِ نَشَن نِنفٍ بَمَ سّرّشّ رَ فبَنسَن، نَ تَن لُمَ نّ عَلْ قَشّتِ.
    مِشِ نَشَن يّشّي بَمَ سّرّشّ رَ فبَنسَن، نَ تَن لُمَ نّ عَلْ مِشِ نَشَن بَرٍ كْنيِ
    فِرَ مَ. مِشِ نَشَن سَنسِ شْرِ بَمَ سّرّشّ رَ فبَنسَن، نَ تَن لُمَ نّ عَلْ مِشِ
    نَشَن شْسّ وُلِ بَمَ سّرّشّ رَ. مِشِ نَشَن سُرَيِ فَنمَ سّرّشّ رَ فبَنسَن، نَ
    تَن لُمَ نّ عَلْ كُيٍ بَتُي. عٍ بَرَ عٍ شَ كِرَ سُفَندِ، كِرَ نَشَن قِندِشِ سّنِيّنتَرٍحَ
    شْنشِ رَ.
  fra-SBL: Celui qui tue un bœuf est comme celui qui tue un homme ; celui qui sacrifie
    un agneau, comme celui qui brise le cou d'un chien ; celui qui offre une offrande,
    comme celui qui offre du sang de porc ; celui qui brûle de l'encens, comme celui
    qui bénit une idole. Oui, ils ont choisi leur propre voie, et leur âme se complaît
    dans leurs abominations.
  hbo-hbo: שֹׁוחֵ֨ט הַשֹּׁ֜ור מַכֵּה־אִ֗ישׁ זֹובֵ֤חַ הַשֶּׂה֙ עֹ֣רֵֽף כֶּ֔לֶב מַעֲלֵ֤ה
    מִנְחָה֙ דַּם־חֲזִ֔יר מַזְכִּ֥יר לְבֹנָ֖ה מְבָ֣רֵֽךְ אָ֑וֶן גַּם־הֵ֗מָּה בָּֽחֲרוּ֙
    בְּדַרְכֵיהֶ֔ם וּבְשִׁקּוּצֵיהֶ֖ם נַפְשָׁ֥ם חָפֵֽצָה׃
  kik-kik: No rĩrĩ, mũndũ ũrĩa ũrutaga ndegwa igongona ahaana o ta ũrĩa ũragaga mũndũ,
    nake ũrĩa ũrutaga gatũrũme, ahaana o ta mũndũ ũrĩa uunaga ngui ngingo; mũndũ ũrĩa
    ũrutaga iruta rĩa mũtu, ahaana o ta mũndũ ũrĩa ũrutaga thakame ya ngũrwe, nake
    ũrĩa ũcinaga ũbumba wa kĩririkano, ahaana o ta mũndũ ũrĩa ũhooyaga mũhianano.
    Andũ acio nĩmethuurĩire njĩra ciao o ene, na ngoro ciao igakenagio nĩ maũndũ marĩa
    marĩ magigi;
  fra-NCL: Celui qui immole un bœuf tue un homme ; celui qui sacrifie une brebis égorge
    un chien ; celui qui présente une oblation offre du sang de porc ; celui qui fait
    brûler l’encens bénit une idole. Comme ils choisissent leurs voies, et que leur
    âme se complaît dans leurs abominations,
  cek-AK: Maitaw tae bop kami loe kami hum baktiah ni oh; tuucaa hoi angbawnhaih sah
    kami loe ui tahnong takroek kami hoiah anghmong; canghum paek kami loe okthii
    paek kami hoiah anghmong; hmuihoih thlaek kami loe krang han tahamhoihaih paek
    kami hoiah anghmong. Ue, to kaminawk loe angmacae koeh ih loklam to qoih o, nihcae
    hinghaih loe panuet kaom hmuen ah kanawm acaeng o.
  cuk-cuk: Ar dulemar anga moli-bebe-nikad-machered ogumakar ukedi, dule-gindakmaladyob
    gumalad. Ar dulemar anga sibad-wawaad-senigana-oburgwedamaladi, bab-dummadyob-imaklemaladga
    achu-nono-bisgar-ukmaladyob gumalad. Ar dulemar anga ibmar-gwag ukdamaladi, bab-dummadyob-imaklemaladga
    sin-ablis-ukdamaladyob gumalad. Ar dulemar an-nug odummogega anga ina-wawadikid
    obupurmakdamaladi, bab-dummadyob-imaklemalad-e-nug-odummomaladyob gumalad. We-dulemar
    na dukin e-itolegedba igar susmalad, e-ibmar-isgana-imakedgi na yeer itodimalad.
  uig-CYR: Кала сойған киши адәмниму өлтүриду, Қозини қурбанлиқ қилған киши иштниң
    бойнини сундуруп өлтүриду; Маңа һәдийә тутқучи чошқа қениниму тутуп бәрмәкчидур;
    Дуасини әслитишкә хушбуй яққучи мәбудқиму мәдһийә оқуйду; Бәрһәқ, улар өзи яқтуридиған
    йоллирини таллиған, Көңли жиркиничлик нәрсилиридин хурсән болиду.
  tel-2017: ఎద్దును వధించేవాడు మనిషిని కూడా చంపుతున్నాడు. గొర్రెపిల్లను బలిగా అర్పించే
    వాడు కుక్క మెడ కూడా విరుస్తున్నాడు. నైవేద్యం చేసేవాడు పందిరక్తం అర్పించే వాడి
    వంటివాడే. ధూపం వేసేవాడు విగ్రహాలను గొప్పగా చెప్పుకునే వాడివంటి వాడే. వాళ్ళు తమ
    సొంత విధానాలను ఏర్పరచుకున్నారు. తమ అసహ్యమైన పనుల్లో ఆనందిస్తున్నారు.
  hat-BSA: Men sila ki touye yon bèf la, li tankou sila ki touye yon moun nan; sila
    ki fè sakrifis a yon jenn mouton an, li tankou yon moun ki kase kou a yon chen;
    sila ki fè ofrann sereyal la, li tankou sila ki ofri san kochon an; sila ki brile
    lansan an, li tankou sila ki fè beni yon zidòl la. Konsi yo te chwazi pwòp chemen
    pa yo, e nanm yo pran gwo plezi nan abominasyon yo.
  kos-kos: “Tusruktu mwet uh sulela in oru na lungse lalos sifacna. El su uniya soko
    cow mukul el oana mwet se su uniya sie mwet. El su kisakin soko sheep fusr el
    oana mwet se su koteya inkwawen soko kosro ngalngul. El su use sie mwe kisa wheat
    el oana mwet se su use srahn pig. El su orek mwe kisa keng el oana mwet se su
    pre nu ke sie ma sruloala. Elos insewowo in oru lumah na srungayuk ke alu uh.
  hbo-WLC: שׁוֹחֵ֨ט הַשּׁ֜וֹר מַכֵּה־אִ֗ישׁ זוֹבֵ֤חַ הַשֶּׂה֙ עֹ֣רֵֽף כֶּ֔לֶב מַעֲלֵ֤ה
    מִנְחָה֙ דַּם־חֲזִ֔יר מַזְכִּ֥יר לְבֹנָ֖ה מְבָ֣רֵֽךְ אָ֑וֶן גַּם־הֵ֗מָּה בָּֽחֲרוּ֙
    בְּדַרְכֵיהֶ֔ם וּבְשִׁקּוּצֵיהֶ֖ם נַפְשָׁ֥ם חָפֵֽצָה׃
  ibo-ibo: Ma onye ọbụla nke na-achụ aja ehi dịka nwoke na-egbu mmadụ, onye ọbụla
    jikwa nwa atụrụ achụ aja dị ka onye na-agbaji nkịta olu, onye ọbụla na-achụ aja
    mkpụrụ ọka dị ka onye na-eche ọbara ezi, otu a kwa, onye ọbụla na-esure ụda na-esi
    isi ụtọ nke ncheta dị ka onye na-efe arụsị. Ha ahọpụtarala onwe ha ụzọ nke ha,
    ha na-enwekwa mmasị nʼihe arụ ha niile.
  ory-ory: ଯେ ଗୋବଧ କରେ, ସେ ମନୁଷ୍ୟ ହତ୍ୟାକାରୀ ପରି ହୁଏ; ଯେ ମେଷଶାବକ ବଳିଦାନ କରେ, ସେ କୁକ୍କୁର
    ବେକ କାଟି ପକାଇବା ଲୋକ ପରି ହୁଏ; ଯେ ନୈବେଦ୍ୟ ଉତ୍ସର୍ଗ କରେ, ସେ ଶୂକର ରକ୍ତ ଉତ୍ସର୍ଗ କରିବା
    ଲୋକ ପରି ହୁଏ; ଯେ କୁନ୍ଦୁରୁ ଜ୍ୱଳାଏ, ସେ ଦେବତାର ଧନ୍ୟବାଦ କରିବା ଲୋକ ପରି ହୁଏ; ହଁ, ସେମାନେ
    ଆପଣାମାନଙ୍କର ପଥ ମନୋନୀତ କରିଅଛନ୍ତି ଓ ସେମାନଙ୍କର ପ୍ରାଣ ଆପଣାମାନଙ୍କ ଘୃଣାଯୋଗ୍ୟ ବିଷୟରେ
    ସନ୍ତୁଷ୍ଟ ହୁଏ;
  chk-chk: Nge eman mi niela eman kow fän iten asor, nge esap föri letipei, a usun
    chök eman mi niela eman aramas. Eman mi eäni asor eman sip a usun chök eman mi
    niela eman kolak. Iwe, eman mi uwato asoren mongö a usun chök eman mi eäni asor
    chan pik, nge eman mi keni apach mi pwokus a usun chök eman mi fel ngeni uluulun
    anümwäl. Iwe, ekana sokun aramas ra chök püsin filätä letiper, nge leluker a pwapwaiti
    ar föför mi anioput.
  rop-rop: “Yumob oldei sekrifais buligi langa mi, bat stil yumob laigim kilimbat
    enibodi. Yumob oldei gibit ship ofring blanga sekrifais langa mi, bat stil yumob
    sekrifais dog langa detlot drimin. Yumob oldei gibit sid daga ofring langa mi,
    bat stil yumob gibit det bigibigi blad blanga ofring langa detlot drimin sheip.
    Yumob oldei barnimbat gudsmelwan medisin langa mi, bat stil yumob oldei preisimbat
    langa detlot drimin sheip. Yumob bin meigimbat yumob ronwan plen blanga dum ol
    dislot nogudbala ting. Yumob reken detkain na meigim yumob brabli gudbinji.
  ukr-1871: (Беззаконник же) той, що заколює вола, — він у мене те саме, що той, хто
    вбиває людину; хто приносить ягня в жертву — те саме, наче б пса задавив; хто
    приносить жертву хлїбну, — наче б жертвував свинину; хто палить на подяку кадило
    — наче той, що молиться до ідола; і як вони свою собі путь обрали, та як їх душа
    в гидотах кохається власних, —
  deu-1951: Wer einen Ochsen schächtet [ist wie einer], der einen Menschen erschlägt;
    wer ein Schaf opfert [ist wie einer], der einen Hund erwürgt; wer Speisopfer darbringt
    [ist wie einer], der Schweineblut [opfert]; wer Weihrauch anzündet [ist wie einer],
    der einen Götzen verehrt, sie alle erwählen ihre eigenen Wege, und ihre Seele
    hat Wohlgefallen an ihren Greueln.
  eng-JPS: He that killeth an ox is as if he slew a man; he that sacrificeth a lamb,
    as if he broke a dog's neck; he that offereth a meal-offering, as if he offered
    swine's blood; he that maketh a memorial-offering of frankincense, as if he blessed
    an idol; according as they have chosen their own ways, and their soul delighteth
    in their abominations;
  srp-1865: Ko kolje vola, to je kao da ubije èovjeka; ko kolje ovcu, to je kao da
    zakolje psa; ko prinosi dar, to je kao da prinese krv svinjeæu; ko kadi kadom,
    to je kao da blagoslovi idola. To oni izabraše na putovima svojim, i duši se njihovoj
    mile gadovi njihovi.
  lug-lug: Naye asaddaaka ente aba ng’asse omuntu, oyo awaayo omwana gw’endiga n’aba
    ng’amenye ensingo y’embwa, n’oyo awaayo ekiweebwayo eky’empeke aba ng’awaddeyo
    omusaayi gw’embizzi, era oyo anyookeza obubaane bw’ekijjukizo aba ng’asinza ekifaananyi
    ekikole n’emikono. Abantu bakutte amakubo gaabwe, era emmeeme zaabwe zisanyukira
    eby’emizizo byabwe.
  heb-heb: שוחט השור מכה איש זובח השה ערף כלב מעלה מנחה דם חזיר מזכיר לבנה מברך און
    גם המה בחרו בדרכיהם ובשקוציהם נפשם חפצה׃
  ben-IRV: যে একটা ষাঁড় বলিদান করে সে সেই ব্যক্তির মত যে মানুষ হত্যা করে, যে একটা
    ভেড়ার বাচ্চা বলিদান করে, সে সেই ব্যক্তির মত যে কুকুরের ঘাড় ভেঙে ফেলে; যে ব্যক্তি
    শস্য উৎসর্গ করে, সে যেন শূকরের রক্ত উত্সর্গ করে; যে ব্যক্তি ধূপ উত্সর্গ করে সে
    অধার্মিকতাকে আশীর্বাদ করে। তারা তাদের পথ বেছে নিয়েছে এবং তারা তাদের ঘৃণার জিনিসগুলোতে
    আনন্দ পায়।
  pan-pan: ਬਲ਼ਦ ਨੂੰ ਵੱਢਣ ਵਾਲਾ ਮਨੁੱਖ ਨੂੰ ਮਾਰਨ ਵਾਲੇ ਜਿਹਾ ਹੈ, ਅਤੇ ਲੇਲੇ ਨੂੰ ਕੱਟਣ ਵਾਲਾ
    ਕੁੱਤੇ ਦੀ ਧੌਣ ਭੰਨਣ ਵਾਲੇ ਜਿਹਾ ਹੈ, ਮੈਦੇ ਦੀ ਭੇਟ ਦਾ ਚੜ੍ਹਾਉਣ ਵਾਲਾ ਸੂਰ ਦਾ ਲਹੂ ਚੜ੍ਹਾਉਣ
    ਵਾਲੇ ਜਿਹਾ ਹੈ, ਲੁਬਾਨ ਦਾ ਧੁਖਾਉਣ ਵਾਲਾ ਮੂਰਤ ਨੂੰ ਧੰਨ ਆਖਣ ਵਾਲੇ ਜਿਹਾ ਹੈ, ਹਾਂ, ਇਹਨਾਂ ਨੇ
    ਆਪਣੇ ਰਾਹ ਚੁਣ ਲਏ ਹਨ, ਅਤੇ ਇਹਨਾਂ ਦਾ ਜੀਅ ਇਹਨਾਂ ਦੇ ਘਿਣਾਉਣੇ ਕੰਮਾਂ ਵਿੱਚ ਪ੍ਰਸੰਨ ਰਹਿੰਦਾ
    ਹੈ।
  mya-JVB: တဖန်မိန့်တော်မူသည်ကား၊ နွား ကိုသတ် သောသူသည် လူ ကို သတ် သောသူနှင့်တူ၏။ သိုးသငယ်
    ကို ယဇ် ပူဇော်သောသူသည် ခွေး လည်ပင်းကိုဖြတ် သော သူနှင့်တူ၏။ အလှူဒါနကို လှူဒါန်း
    သောသူသည် ဝက် သွေး ကို လှူဒါန်း သောသူနှင့်တူ၏။ လောဗန် ကိုမီးရှို့ သောသူသည် ရုပ်တု
    ကိုကောင်းကြီး ပေး သော သူ နှင့် တ ူ၏။ အကယ်စင်စစ် ထိုသူ တို့သည် မိမိ အလိုရှိရာ လမ်း
    ကိုရွေး ကြ၏။ မိမိ ဆိုးညစ် သောအမှုတို့၌ မွေ့လျော် ကြ၏။
  hmo-hmo: '“To taunimanima haida ese, edia ura kava sibona idia karaia noho lau itaia,
    inai bamona: Boubou henia totona boromakau tau ia alaia mase tauna, be tau ta
    ia alaia mase tauna hegeregerena. Mamoe ena natuna be boubou gauna dekenai ia
    halaoa tauna, be sisia ena aiona ia mogea, ia hamakohia tauna hegeregerena. Paraoa
    boubouna ia henia tauna, be boroma ena rarana boubou totona ia henia tauna hegeregerena.
    Bona mai bonana namona muramura ia gabua tauna, be kaivakuku dekenai ia tomadiho
    tauna hegeregerena. Inai taudia edia kudoudia ese, edia kara dika herea dekenai
    idia moale bada noho.'
  urd-urd: “जो बैल ज़बह करता है, उसकी तरह है जो किसी आदमी को मार डालता है; और जो बर्रे
    की क़ुर्बानी करता है, उसके बराबर है जो कुत्ते की गर्दन काटता है; जो हदिया लाता
    है, जैसे सूअर का ख़ून पेश करता है; जो लुबान जलाता है, उसकी तरह है जो बुत को मुबारक
    कहता है। हाँ, उन्होंने अपनी अपनी राहें चुन लीं और उनके दिल उनकी नफ़रती चीज़ों
    से मसरूर हैं।
  rus-SYN: Беззаконник же, заколающий вола - то же, что убивающий человека; приносящий
    агнца в жертву - то же, что задушающий пса; приносящий семидал - то же, что приносящий
    свиную кровь; воскуряющий фимиам в память - то же, что молящийся идолу; и как
    они избрали собственные свои пути, и душа их находит удовольствие в мерзостях
    их,
  bqc-SIM: Wì sa'oa ń zuo, ↄ̃ wì gbɛ̃dɛ lↄ, wì sa'oa ń são, ↄ̃ wì gbɛ̃ waa
    fĩ, wì mↄ ma gba pↄ́wɛnti, ↄ̃ wì sàwa au tↄ̃́lɛ, wì tulaletikamɛɛ tɛ́a, ↄ̃
    wì kúlɛ tã́aɛ. Aa zɛ̀ ń ńzĩa pↄeão, an pↄ ìↄ na ń yãbɛ̃ɛpiↄwa.
  tcz-CHONGTHU: Hinla ama ama deilam bou kilhenna, amaho chonsetna hobou deilhen miho
    chu, akikatdohnau thilto ho jong santhei hilou ding ahi. Hitobang miho chun bongchal
    kilhainan tohdoh jonguleh, hiho chu mihem’a kilhaina kitohdoh tobangbep’a kila
    ding ahibouve.Ama hon kelngoi atoji tenguleh, uicha’a kilhaina tobang bepma kila
    ding ahi! Amahon lousoh ga ahinto ji tengu jongleh, amahon vohcha’a kilhaina thilto
    abol’uva kila ding ahi. Amahon bego a kilhaina aneijiu jongleh,limsemthu phatthei
    aboh ‘u tobanga kigel ding ahi.
  mar-mar: 'जो यज्ञासाठी बैल कापतो तो मनुष्यघातकासारखा आहे, जो कोकऱ्याचा यज्ञ करतो
    तो कुत्र्याची मान तोडणाऱ्यासारखा आहे. जो अन्नार्पण अर्पितो तो डुकराचे रक्त अर्पणारा
    असा आहे, जो धूप जाळतो तो मूर्तीची स्तुती करणारा असा आहे, त्यांनी स्वत: आपले मार्ग
    निवडले आहेत आणि त्यांचा जीव त्याच्या अमंगळ पदार्थाच्या ठायी संतोष पावतो.'
  qub-qub: Waquin runacunami ichanga aduramashpan töruta rupachinanpaj pishtan. Runa-masintapis
    wañuchin. Uyshata nogapaj pishtan. Allgutapis cuncanta milluypa wañuchin. Chaqui
    micuy ofrendancunatapis nogapaj churan. Nircorga cuchipa yawarnintapis churan.
    Aduramashpan insinsutapis rupachin. Nircorga ïdulucunatapis aduran. Chayno melanaypajcunata
    rurananpaj acrajcunaga chaycunata rurashpan fiyupa cushicun.
  hat-hat: Pèp la fè sa yo pito. Yo touye bèf pou mwen jòdi, denmen yo touye moun
    pou zidòl yo. Yo ofri ti mouton pou yo touye pou mwen jòdi, denmen yo kase kou
    chen pou zidòl. Yo fè ofrann grenn jaden yo jòdi pou mwen, denmen yo fè ofrann
    san kochon pou zidòl. Yo boule lansan sou lotèl mwen an pou m' pa janm bliye moun
    ki fè ofrann lan jòdi, denmen y'ap fè sèvis pou di Satan mèsi. Yo pran plezi nan
    fè zafè pa yo jan yo vle. Yo kontan fè vye bagay lèd y'ap fè yo.
  eng-BSB: Whoever slaughters an ox is like one who slays a man; whoever sacrifices
    a lamb is like one who breaks a dog’s neck; whoever presents a grain offering
    is like one who offers pig’s blood; whoever offers frankincense is like one who
    blesses an idol. Indeed, they have chosen their own ways and delighted in their
    abominations.
  eng-WEBPB: He who kills an ox is as he who kills a man; he who sacrifices a lamb,
    as he who breaks a dog’s neck; he who offers an offering, as he who offers pig’s
    blood; he who burns frankincense, as he who blesses an idol. Yes, they have chosen
    their own ways, and their soul delights in their abominations.
  kbq-kbq: Hianagi ve bulimakaoma ahe'za ofama nehaza zamo'a vahe'ma ahe friaza nehu'za,
    sipisipi anenta'ma ahe'za ofama nehaza zamo'a, krama ananke eri vamigino ofama
    nehazankna nehaze. Hagi witi ofama nehaza zamo'a, nagri navurera afumofo korama
    ofama hazankna nehu'za, mna nentake'zama ofama haza zamo'a, nagrama koana havi
    anumzante kre mna nevazankna nehaze. Ana nehu'za zamagra'a zamavesite kasarino'ma
    agoterfa avu'ava zana nehu'za, kana atre'za zamagra'a zamavesi nevaririze.
  nhe-BL: “Pero nelía teicneltique nochi tlen quitoquilíaj nopa ojtli tlen yajuanti
    quinpactía huan mopaquilismacaj ica tlajtlacoli pampa yajuanti tlatelchihualme.
    Ax nijselis inintlacajcahualis. Quema tlajtlacolchijca tlacame quimictíaj se toro
    ipan notlaixpa niimoTECO, nechcualancamaca queja quimictisquíaj se tlacatl. Quema
    quimictíaj se borrego o quihualicaj se tlacajcahualistli tlen harina, nechcualancamaca
    queja quimictisquíaj se chichi o quitencahuasquíaj ieso se pitzo ipan notlaixpa.
    Huan quema quitlatíaj copali, niquita para eltoc fiero queja quihueyichihuasquíaj
    se teteyotl.
  gub-BL: Nezewe rehe we heta we tapi'ak awa ma'ea'yr hapy haw rehe izuka har wà.
    Uzuka awa wà no. Heta àràpuhàràn hawitu ma'e izuka har wà no. Uzuka zawar wà no.
    Heta arozràn ihewe imur har wà. Umur tàzàhuràn huwykwer ihewe wà no. Heta yhyk
    hyàkwegatu ma'e herenataromo imunykar wà no. Amo umuwete ma'e hagapaw wà no. Agwer
    teko uzapo wemimutar wà. Wanemiapo hemuhuhuk kar har ikatu wanupe.
  eng-DRA: 'He that sacrificeth an ox, is as if he slew a man: he that killeth a sheep
    in sacrifice, as if he should brain a dog: he that offereth an oblation, as if
    he should offer swine’s blood; he that remembereth incense, as if he should bless
    an idol. All these things have they chosen in their ways, and their soul is delighted
    in their abominations.'
