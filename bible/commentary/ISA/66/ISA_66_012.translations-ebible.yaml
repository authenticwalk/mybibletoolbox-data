  hbo-hbo: כִּֽי־כֹ֣ה ׀ אָמַ֣ר יְהוָ֗ה הִנְנִ֣י נֹטֶֽה־אֵ֠לֶיהָ כְּנָהָ֨ר שָׁלֹ֜ום
    וּכְנַ֧חַל שֹׁוטֵ֛ף כְּבֹ֥וד גֹּויִ֖ם וִֽינַקְתֶּ֑ם עַל־צַד֙ תִּנָּשֵׂ֔אוּ וְעַל־בִּרְכַּ֖יִם
