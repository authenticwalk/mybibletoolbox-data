  uig-CYR: 'Чүнки Пәрвәрдигар мундақ дәйду: — Мән униңға ташқан дәриядәк арам-хатирҗәмликни,
    Тешип кәткән еқимдәк әлләрниң шан-шәрәплирини сунуп беримән; Силәр емисиләр, Силәр
    янпашқа елинип көтирилисиләр, Етәктә әкилитилисиләр.'
  tel-2017: యెహోవా ఇలా చెబుతున్నాడు, “నదిలాగా శాంతిసమాధానాలు ఆమె దగ్గరికి ప్రవహించేలా
    చేస్తాను. రాజ్యాల ఐశ్వర్యం ఒడ్డు మీద పొర్లిపారే ప్రవాహంలాగా చేస్తాను. మిమ్మల్ని
    చంకలో ఎత్తుకుంటారు. మోకాళ్ల మీద ఆడిస్తారు.
  hat-BSA: 'Paske konsa pale SENYÈ a: “Gade byen, Mwen lonje bay fi a lapè tankou
    yon rivyè e glwa a nasyon yo kon yon flèv k ap debòde. Nou va vin pran tete, nou
    va pote sou kwis e vin jwe sou jenou.'
  kos-kos: LEUM GOD El fahk, “Nga fah sot nu suwos misla ac insewowo kawil. Mwe kasrup
    lun mutunfacl puspis fah asrwot oana soko infacl ma tia ku in mihnla. Kowos ac
