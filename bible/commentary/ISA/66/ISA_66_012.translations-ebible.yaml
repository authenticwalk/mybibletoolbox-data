    og Folkenes Rigdom som en Strøm; hendes spæde skal bæres på Hofte, og Kærtegn
    får de på Skød;'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu phán: “Ta sẽ cho Giê-ru-sa-lem an bình và thịnh
    vượng như dòng sông tuôn tràn. Của cải châu báu của các dân tộc nước ngoài sẽ
    đổ về đây. Đàn con nó sẽ được bú mớm nâng niu, được ẵm trên tay, được ngồi chơi
    trong lòng mẹ.'
  guj-2017: 'યહોવાહ એવું કહે છે: “હું તેના પર નદીની જેમ સમૃદ્ધિ ફેલાવીશ અને ઊભરાતા
    નાળાંની જેમ પ્રજાઓની સંપત્તિ રેડીશ. તમે સ્તનપાન કરશો, કેડે ઊંચકી લેવાશો, ખોળામાં
