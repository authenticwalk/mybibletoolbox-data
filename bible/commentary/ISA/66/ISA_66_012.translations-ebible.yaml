  por-BRBSL: 'Para Iavé diz: “Eis que lhe estenderei a paz como um rio”, e a glória
    das nações como uma corrente transbordante, e você vai cuidar. Você será carregado
    do lado dela, e será afagada de joelhos.'
  cth-cth: BAWIPA ni a dei e teh, roumnae palang patetlah thoseh, Jentelnaw e tawnta
    e teh ka lawng e tuiphuek tui patetlah thoseh, Jerusalem vah ka pha sak han. Nangmouh
    teh sanutui na net awh vaiteh, keng dawk tawmnae, khokpakhu dawk tawmnae hah na
    coe awh han.
  twi-twi: 'Na sɛɛ na Awurade se: “Mede asomdwoe bɛma no sɛ asubɔnten, ne amanaman
    no ahonya nso sɛ asuten a ayiri. Mubenum na waturu mo wɔ ne basa so na obegyigye
    mo agoru wɔ nʼanankoroma so.'
  hlt-hlt: Te dongah ni BOEIPA loh a thui. Anih te kai kah rhoepnah tuiva bangla ka
    dangka sak tih namtom kah a thangpomnah soklong bangla ka long sak. A haep ah
    n'khut uh tih m'poeh uh phoeiah khuklu soah n'hnang sak ni.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nsɔɔtɛ́ kɛ́bɛ́i nkɛ dɔ̀: N yóó tɔní diwɛ̀ì ndi Sedisɑdɛmmu
    kɛ̀ dì mpũɔ̃̀ nkukó nkɔ̃mɛ, mɛniɛ nhɔ̃ɔ̃ tɑ kukó nkɛ́píɛmmɛ̀, kutenkù kó tikpɑ̀tì
    yóó mɛ nhò píɛ. Bɛ̀ bo ndi pĩɛ̃kɛ kɛ di yɑ̃ɑ̃ǹko, kɛ́ ndi úúkú kɛ di wɑ́ɑ̀rì.'
  msy-2020: Egha Ikiavɨra Itir God kamaghɨn mɨgɨa ghaze, “Ia oragh! Kɨ Jerusalemɨn
    nguibar ekiam damightɨ, a zurara bar deravɨra ikiam. A kantrin igharazibar bizir
    aghuir avɨriba iniam. Mati faner zurara emɨra ivemara gevir puvatɨzɨ moghɨn, bizitamɨn
    oteveghan kogham. Ia bizir kaba iniva bar akuegham, mati borim amebamɨn otem apava
    bar akongezɨ, amebam a ifiragha aruima a bar akonge. Egha amebam a isa uan apozim
    gatɨgha a gikararaima, a bar akonge.
  azb-azb: 'Rəbb belə deyir: «Budur, Mən əmin-amanlığı bir çay tək, Millətlərin sərvətini
    daşqın sel kimi Ona sarı axıdacağam. Siz ondan bəslənəcəksiniz, Qucağında daşınacaqsınız,
    Dizlərində oxşanacaqsınız.'
  eng-DBY: 'For thus saith Jehovah: Behold, I will extend peace to her like a river,
    and the glory of the nations like an overflowing torrent; and ye shall suck, ye
    shall be carried upon the side, and be dandled upon the knees.'
  hin-2017: क्योंकि यहोवा यह कहता है, “देखो, मैं उसकी ओर शान्ति को नदी के समान, और
    जाति-जाति के धन को नदी की बाढ़ के समान बहा दूँगा; और तुम उससे पीओगे, तुम उसकी
    गोद में उठाए जाओगे और उसके घुटनों पर कुदाए जाओगे।
  wol-KYG: 'Aji Sax ji déy dafa wax ne: «Maa ngii di yóbbu Yerusalem ci jàmm ju mel
    ni géej, ak waamey koom muy wal, bawoo ci xeet yi. Yeenay tooge luppu Yerusalem,
    di nàmp, uufu ciy óom, mu di leen raay.'
  eng-YLT: 'For thus said Jehovah: ''Lo, I am stretching out to her peace as a river,
    And as an overflowing stream the honour of nations, And ye have sucked, on the
    side ye are carried, And on the knees ye are dandled.'
  kne-kne: Tan kaman din iyat di danom si napno ay ginawang ay man-oyas din iyat ko
    ay mangipaey en dakayo sin kinabaknang di odom ay nasyon. Et mapnek kayo ya kaman
    kayo din moyang ay ay-ayowanan din ina na dowanan bakwaen ay pasosoen ya abaen.
  eng-WYC-2017: For why the Lord saith these things, Lo! I shall bow down on it, as
    a flood of peace, and as a flowing stream, the glory of heathen men, which ye
    shall suck; ye shall be borne at teats, and on knees, they shall speak pleasantly
