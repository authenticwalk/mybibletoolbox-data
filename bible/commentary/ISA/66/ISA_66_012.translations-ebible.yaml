  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ଦେଖ, ଆମ୍ଭେ ତାହା ଆଡ଼କୁ ନଦୀ ତୁଲ୍ୟ ଶାନ୍ତି ଓ
