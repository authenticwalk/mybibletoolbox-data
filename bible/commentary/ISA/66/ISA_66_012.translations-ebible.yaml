    চুপিবলৈ পাবা; তোমালোকক কোলাত লৈ নিয়া যাব, আৰু আঁঠুৰ ওপৰত নচোৱা হ’ব।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ، «ﭑ بْحّسَ قِمَ نّ عَ مَ عَلْ شُرٍ شُنفبٍ، ﭑ حَمَنّ
    نَاقُلِ شَنِنمَ نّ عَ شْن مَ عَلْ بَنبَرَنيِ. عَ قَمَ نّ مّينِدٍ وٌ مَ عَلْ دِنفّ
    مّينِمَ عَ شَ دِ مَ كِ نَشّ.
  fra-SBL: 'Car Yahvé dit : « Voici, je vais répandre la paix sur elle comme un fleuve,
