  urd-GVH: क्योंकि रब फ़रमाता है, “मैं यरूशलम में सलामती का दरिया बहने दूँगा और उस
    पर अक़वाम की शानो-शौकत का सैलाब आने दूँगा। तब वह तुम्हें अपना दूध पिलाकर उठाए
