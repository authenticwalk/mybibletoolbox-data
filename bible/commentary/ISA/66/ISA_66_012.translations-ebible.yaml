    করা হবে এবং হাঁটুর উপরে নাচানো হবে।
  pan-pan: ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ, ਵੇਖੋ, ਮੈਂ ਸ਼ਾਂਤੀ ਦਰਿਆ ਵਾਂਗੂੰ, ਅਤੇ ਕੌਮਾਂ ਦਾ ਮਾਲ-ਧਨ ਨਦੀ
    ਦੇ ਹੜ੍ਹ ਵਾਂਗੂੰ ਉਸ ਤੱਕ ਪਹੁੰਚਾਵਾਂਗਾ ਅਤੇ ਤੁਸੀਂ ਚੁੰਘੋਗੇ, ਤੁਸੀਂ ਕੁੱਛੜ ਚੁੱਕੇ ਜਾਓਗੇ ਅਤੇ
    ਗੋਡਿਆਂ ਉੱਤੇ ਕੁਦਾਏ ਜਾਓਗੇ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ မြစ် ကဲ့သို့ ချမ်းသာ ကို၎င်း ၊ စီး သောရေ
    ကဲ့သို့ တပါး အမျိုးသား တို့၏ စည်းစိမ် ကို၎င်းယေရုရှလင် မြို့သို့ ငါ ရောက် စေမည်။
    သင်တို့သည် သားမြတ်ကိုစို့ ၍ ခါး ၌ချီ ခြင်း၊ ဒူး ပေါ် မှာ မြှူ ခြင်းကို ခံစားရကြလိမ့်မည်။
  hmo-hmo: 'Badina Lohiabada be inai bamona ma ia gwau noho: “Kamonai! Lau ese Ierusalema
    ena maino do lau habadaia, sinavai bamona, bona bese idauidau edia kohu momo,
    be Ierusalema dekenai do lau henia bada, sinavai ia abata bamona. Unai dainai
    Ierusalema taudia e, emui sinana ena rata do umui inua. Ia ese iena imana dekenai
    umui do ia huaia lao, bona iena tuina dekenai do umui roho daekau, roho daekau
    noho.'
  urd-urd: क्यूँकि ख़ुदावन्द यूँ फ़रमाता है, कि देख, मैं सलामती नहर की तरह, और क़ौमों
    की दौलत सैलाब की तरह उसके पास रवाँ करूँगा; तब तुम दूध पियोगे, और बग़ल में उठाए
    जाओगे और घुटनों पर कुदाए जाओगे।
  rus-SYN: 'Ибо так говорит Господь: вот, Я направляю к нему мир как реку, и богатство
    народов - как разливающийся поток для наслаждения вашего; на руках будут носить
    вас и на коленях ласкать.'
  bqc-SIM: Asa ma Dii ma mɛ̀ má aafia pisiwà lán swawa, má buiↄ àizɛɛ naaaɛ̀
    lán swa paawa, i yↄ̃́ kpáwá, i á kuɛ, i á kpá a gbáa.
  tcz-CHONGTHU: 'Hiche hi Pakaiyin asei ahi: Keiman Jerusalem hi ninglhinna le chamna
    lui dung kalonsah ding . Chitin-namtin ahenga hunglut dingu, achateu chu noitwija
    kivah vaset dingu, abantenia apom’a chule aphei chunga atousah ding ahi.'
  mar-mar: परमेश्वर असे म्हणतो “मी तुमच्यावर नदीप्रमाणे हे वैभव पसरवेल, आणि पृथ्वीवरील
    सर्व राष्ट्रांच्या संपत्तीचा वाहणारा ओघ तुमच्या कडे येईल. तुम्ही ते चोखाल, तुम्ही
    कडेवर वाहिले जाल आणि मांड्यांवर खेळविले जाल.
  qub-qub: 'Chayno cananpäga Tayta Diosmi nin: «Nogami camacächishäpaj mayu aypalla
    chayajno Jerusalencho alli goyay cananpaj. Chaynömi Jerusalenmanga juc-lä nasyuncunapa
    ima-aycanpis mayu chayashpan yaycojnöraj aypallanpa chayangapaj. Chauraga Jerusalenmi
    gamcunata garashunquipaj. Paymi margaräshunquipaj. Gongurninman jamarcachirmi
    cuyashunquipaj.'
  hat-hat: 'Paske, men sa Seyè a di: -Mwen pral ba li kè poze san rete. Richès nasyon
    yo pral kouvri l'' tankou lè inondasyon dlo kouvri latè. Nou pral tankou ti bebe
    pou li: l''ap ban nou tete, l''a pote nou nan bra li, l''a mete nou sou jenou
    l'' pou li jwe ak nou.'
  eng-BSB: 'For this is what the LORD says: “I will extend peace to her like a river,
    and the wealth of nations like a flowing stream; you will nurse and be carried
    on her arm, and bounced upon her knees.'
  eng-WEBPB: For the LORD says, “Behold, I will extend peace to her like a river,
    and the glory of the nations like an overflowing stream, and you will nurse. You
    will be carried on her side, and will be dandled on her knees.
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a amanage huno hu'ne, Antahiho, Nagra hanugeno
    tima hageaza huno maka ama mopafi vahe'mokizmi feno zamo'a Jerusalemi kumapina
    eme avitenigeno, mago zankura atupara osugahie. Ana zantamima erinutma tusi muse
    hugahaze. Mago a'mo mofavre'a azampi avre'neno ami amigeno neneno muse hiaza nehuta,
    nerera'a amote avrenteneno zokago renenteaza hugahaze.
  nhe-BL: Na nijchihuas para tlen itztoque ipan altepetl Jerusalén ma quipiyaca miyac
    tlasehuilistli. Elis queja se atemitl. Huan ininricojyo nopa tlacame tlen ax israelitame
    ajsis ipan nopa altepetl queja miyac atl tlen huetzi chicahuac huan ax moquetza.
    Huan nijmocuitlahuis Jerusalén huan itlacajhua queja se sihuatl tlen quichichitía
    icone, quicuapahuía imaco huan quinajnahua pampa tlahuel quiicnelía.
  gub-BL: 'Ihe Tupàn Tuweharupi Wiko Ma''e amume''u ko ma''e Zeruzarez pe har wanupe
    ihe: Hemetarer katu ma''e ài peneko haw ur putar peme yrykawhu ài nehe. Temetarer
    ywy nànànar ur putar peme nehe no, hekuzar katu ma''e ywy nànànar ur putar peme
    nehe no, ''y tyhu ma''e uwyrykahy ma''e ài nehe. Na''e Zeruzarez wiko putar pehy
    ài nehe. Pemukamu putar nehe. Peneraha putar uzywa rehe nehe. Upuxi''awar rehe
    pepyhyk putar peamutar katu pà nehe no.'
  eng-DRA: 'For thus saith the Lord: Behold I will bring upon her as it were a river
    of peace, and as an overflowing torrent the glory of the Gentiles, which you shall
    suck; you shall be carried at the breasts, and upon the knees they shall caress
    you.'
