    naqe; kote kopu ni gamu sa meke paleke gamu guana koburu, meke kuka gamu pa nana
    tataru.'
  gaz-gaz: 'Waaqayyo akkana jedhaatii: “Kunoo ani nagaa akkuma bishaan lagaa, badhaadhummaa
    sabootaas akkuma laga yaaʼuu isheef nan dhangalaasa; isin ni hootu; harka ishee
    irratti ni baatamtu; gudeeda ishee irra illee ni taphattu.'
  fra-LSG: 'Car ainsi parle l’Éternel: Voici, je dirigerai vers elle la paix comme
    un fleuve, Et la gloire des nations comme un torrent débordé, Et vous serez allaités;
    Vous serez portés sur les bras, Et caressés sur les genoux.'
  yal-yal: Bayo Alatala ito nan falaxi, a naxa, “N bɔɲɛ xunbenla rasigama Yerusalɛn
    ma nɛn alo baana, e nun siyane nafunla alo fufana. Ɛ xiɲɛn minma nɛn, ɛ yi banba,
    ɛ masugusugu xinbin fari,
  iou-iou: U imata, Yawetä ŋode yäyak; Nadäkaŋ? Näkä yäwakaŋ ahäŋ bumbumtä ume pähaptä-yäŋ
    Jerusalem kome uken tärek-täreki nämo api abäŋ irek. Ba äma äbori äbori täŋo tuŋum
    täŋ-bumbumtä ume tokät täkaŋ ude api täŋ imek. Täŋpäkaŋ äperiye nanakiye ude itkaŋ
    Jerusalem täŋo nonoŋi naŋirä miŋiye naniyetä äperiye nanak bäyaŋ yepmäŋitpäŋ maŋpä
    ärowäkaŋ yeŋdatnäŋ-datnäŋ täk täkaŋ Jerusalemtä inta ude api täŋ tamek.
  haw-1868: No ka mea, ke olelo mai nei o Iehova penei, Aia hoi, e hohola aku no au
    i ka malu maluna ona, me he muliwai la, A i ka nani o ko na aina, e like me ka
    wai kahe e halana ana; Alaila, e omo no oukou, e kaikaiia hoi ma ka aoao, A e
    hiiia hoi ma na kuli.
  arb-NAV: 'لأَنَّهُ هَكَذَا يَقُولُ الرَّبُّ: هَا أَنَا أُسْبِغُ عَلَيْهَا الْخَيْرَ
    كَنَهْرٍ، وَأُجْرِي إِلَيْهَا ثَرْوَةَ الأُمَمِ كَسَيْلٍ مُتَدَفِّقٍ، فَتَرْضَعُونَ،
    وَتُحْمَلُونَ فِي الْحِضْنِ، وَعَلَى رُكْبَتَيْهَا تُدَلَّلُونَ.'
  ewe-ewe: Elabena ale Yehowa gblɔe nye esi, “Matsɔ ŋutifafa nɛ wòasi abe tɔsisi ene,
