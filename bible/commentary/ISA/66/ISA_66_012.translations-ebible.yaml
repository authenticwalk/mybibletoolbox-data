verse: ISA.066.012
translations:
  mal-C: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇതാ, ഒരു നദിയെന്നപോലെ സമാധാനവും കവിഞ്ഞൊഴുകുന്ന
    അരുവിപോലെ ജനതകളുടെ ധനവും ഞാൻ അവൾക്കു വർധിപ്പിക്കും; നിങ്ങൾ മുലപ്പാൽ കുടിക്കുകയും
    നിങ്ങളെ ഒക്കത്ത് എടുത്തുകൊണ്ടു നടക്കുകയും മടിയിൽ ഇരുത്തി ലാളിക്കുകയും ചെയ്യും.'
  deu-TKW: 'Denn so spricht Jahwe: Fürwahr, ich wende ihr Frieden zu gleich einem
    Strom und die Herrlichkeit der Völker gleich einem überflutenden Bache, daß ihr
    euch vollsaugen sollt, und auf der Hüfte werdet ihr getragen und auf den Knieen
    geliebkost werden.'
  lin-lin: 'Pamba te, tala liloba oyo Yawe alobi : « Nakosopela ye kimia lokola ebale,
    mpe bozwi ya bikolo lokola ebale na tango ya mpela ; bokobatelama, bokomemama
    na maboko na ye mpe akobondela bino na mabolongo na ye.'
  eng-LSV: 'For thus said YHWH: “Behold, I am stretching out to her peace as a river,
    || And the glory of nations as an overflowing stream, || And you have sucked,
    || You are carried on the side, || And you are dandled on the knees.'
  eng-GNV: 'For thus saith the Lord, Beholde, I will extend peace ouer her like a
    flood, and the glorie of the Gentiles like a flowing streame: then shall ye sucke,
    ye shall be borne vpon her sides, and be ioyfull vpon her knees.'
  eng-WEBSTER: 'For thus saith the LORD, Behold, I will extend peace to her like a
    river, and the glory of the Gentiles like a flowing stream: then shall ye suck,
    ye shall be borne upon her sides, and be dandled upon her knees.'
  nhw-BL: Na nijchihuas para catli itztoque ipan altepetl Jerusalén ma quipiyaca miyac
    tlasehuilistli. Elis quen se hueyatl. Huan ininricojyo nopa masehualme catli amo
    israelitame ajsis ipan nopa altepetl quen miyac atl catli huetzi chicahuac huan
    amo moquetza. Huan nijmocuitlahuis Jerusalén huan imasehualhua quen se sihuatl
    catli quichichitía icone, quicuapahuía imaco huan quinajnahua pampa tlahuel quiicnelía.
  swh-ONEN: 'Kwa kuwa hili ndilo asemalo Bwana: “Nitamwongezea amani kama mto, nao
    utajiri wa mataifa kama kijito kifurikacho; utanyonya na kuchukuliwa mikononi
    mwake na kubembelezwa magotini pake.'
  bba-bba: Amɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Nɑ nɛɛ, kon de bɔri yɛndu tu kokumɑ
    Yerusɑlɛmuɔ nɡe dɑɑrun nim, kpɑ bwese tukunu nu kɑ dukiɑ nɑ mi, yɑ n kpɑ̃, nɡe
    dɑɑ tèn nim mu yibɑ mu bɔ̃ɔ sɑrɑmɔ. Kon bɛɛ nɔɔri nɡe mɛ bii mɛro u rɑ win bii
    bɔm kɛ̃ kpɑ u nùn suɑ u tɑɑru swĩi u sɔ̃su.
  eng-KJVCPB: 'For thus saith the Lord, Behold, I will extend peace to her like a
    river, And the glory of the Gentiles like a flowing stream: Then shall ye suck,
    ye shall be borne upon her sides, And be dandled upon her knees.'
  luo-luo: 'Nimar ma e gima Jehova Nyasaye wacho: “Abiro miyo kwe ma en-go mol ka
    aora kendo mwandu mag pinje namiye mamol ka oula; unubed mamor ka odhodhou kotingʼou
    e bade kendo kopirou e chonge.'
  meu-meu: 'Badina be Iehova ini e gwau tomamu: A itaia, ena namo baina habadaia,
    sinavai na heto, bona basileia idau-idau edia taḡa baina henia badabada, abata
    na heto; ratana ba topoa, ia ese baine dagiramui, bona tuina ai baine haroho-harohomui.'
  npi-ULB: परमप्रभु यसो भन्‍नुहुन्छ, “त्यसमाथि समृद्धिलाई नदीझैं र जातिहरूका धनलाई
    उर्लेको खोलाझैं मैले फिंजाउन लागेको छु । तिमीहरूले त्यसको तर्फबाट पालनपोषण गर्नेछौ,
    त्यसको बाहुलीमा बोकिनेछौ र त्यसको घुँडामा खेलाइनेछौ ।
  yor-yor: 'Nítorí báyìí ni Olúwa wí: “Èmi yóò fún un ní àlàáfíà gẹ́gẹ́ bí odò àti
    ọrọ̀ orílẹ̀-èdè gẹ́gẹ́ bí ìṣàn omi; ẹ̀yin yóò mu ọmú, a ó sì gbé yín ní apá rẹ̀
    a ó bá yín ṣeré ní orúkún rẹ̀.'
  pes-OPCB: 'زیرا خداوند می‌گوید: «من صلح و سلامتی در اورشلیم پدید خواهم آورد و ثروت
    قومهای جهان را مانند رودخانه‌ای که آبش هرگز خشک نمی‌شود به آنجا سرازیر خواهم کرد.
    شما مانند کودکان شیرخوار، از اورشلیم تغذیه خواهید کرد و در آغوش او به خواب خواهید
    رفت و بر زانوانش نوازش خواهید شد.'
  tgl-ULB: Ito ay kung anong sinabi ni Yahweh, “Palalaganapin ko na ang kasaganaan
    sa kanya tulad ng isang ilog, at ang kayamanan ng mga bansa tulad ng umaapaw na
    batis. Ikaw ay pasususuhin sa kanyang tabi, bubuhatin sa kanyang mga bisig, at
    ihehele sa kanyang kandungan.
  hui-hui: Anduane Homogohanda ogodagua lara, Yarusaleme mo bayale ho ngelarogola
    ibugua dindi tara tarani hameigini bu karunaga dabudabu bayale bu ngaru mo yu
    holebira. Iba porago hundia nabiaga duguaho wiraligodagua ibuha mbirale ndia nahe
    wiaho wulebira. Ani biragola tígua mbirale bayale uruni mo yu howaore waneiginirume
    ti ai̱ya andu no karulape howa ti ai̱yahanda taba yalu pu íbu bialu ai̱yame bani
    berelowa mo ginibia halu bedagola turu hagadagua tí turu timbuni ho holeberemi.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​သင်​တို့​အား တည်​မြဲ​သည့်​စည်း​စိမ်​ချမ်း​သာ​ကို​ပေး​မည်။
    လူ​မျိုး​တ​ကာ​တို့​၏​ပစ္စည်း​ဥစ္စာ​များ​သည် အ​ဘယ်​အ​ခါ​၌​မျှ​မ​ခန်း​မ​ခြောက်​သည့်
    မြစ်​ရေ​ကဲ့​သို့ သင်​တို့​ထံ​သို့​စီး​ဆင်း​လာ လိမ့်​မည်။ သင်​တို့​သည်​မိ​ခင်​ဖြစ်​သူ​က​ချစ်
    ခင်​ယု​ယ​စွာ​ပိုက်​ပွေ့​လျက်​နို့​တိုက်​ကျွေး သည့်​က​လေး​နှင့်​တူ​လိမ့်​မည်။-
  bod-N: ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་ཤིག བདག་གིས་ཞི་བདེ་ནི་གཙང་པོ་བཞིན་དུ་མོ་ཡོད་སར་སླེབ་ཏུ་འཇུག་ཅིང་།
    རྒྱལ་ཕྲན་ཁག་གི་རྒྱུ་ནོར་མཐའ་དག་བཞུར་རྒྱུན་འཕེལ་བ་བཞིན་དུ་མོ་ཡོད་སར་འདྲེན་ངེས་ཡིན།
    ཁྱོད་རྣམས་ཀྱིས་ནུ་ཞོ་ནུས་དང་། མོས་ཁྱོད་རྣམས་མཆན་ལ་བཙིར་ནས་པང་དུ་འཛིན་པར་བྱའོ།
    །
  sna-sna: 'Nokuti zvanzi naJehovha: “Ndichawedzera rugare kwaari sorwizi, uye upfumi
    hwendudzi sokudira kworukova; muchayamwa uye muchatakurwa paruoko rwake, uye muchavaraidzwa
    pamabvi ake.'
  spa-BLM: 'Porque Yahvé dice: “He aquí que yo extiendo la paz hacia ella como un
    río, y la gloria de las naciones como un arroyo desbordado, y tú amamantarás.
    Te llevarán a su lado, y se le colgará de las rodillas.'
  cac-cac: 'A in Jehová in svala'': Ol vac''b''at vach''ilal d''a scal eb'' anima
    d''a jun chon̈ab'' tic. Ol yic''cot sb''eyumal juntzan̈xo nación d''ay. Icha sjavi
    junoc a'' eluma'', icha chi'' ol aj sjavi. Icha junoc nene'' unin nib''ab''il
    ol ex utajoc, ichato ol ex chunoc, ol ex cheljoc, ichato ol ex chenchenan d''a
    sat xub''.'
  swh-ULB: Yahwe asema hivi, ''Ni nanakaribia kutawanya mafanikio juu katika mto,
    na utajiri wa mataifa kama wingi wa mkondo wa maji. Utamuuguza kwa upande wake,
    na kubebwa katika mikono yake, mtabebwa juu ya magoti yake.
  bel-bel: 'Бо так кажа Гасподзь: вось, Я пасылаю да яго спакой, як раку, і багацьце
    народаў - як паток, што разьліваецца, для асалоды вашай; на руках насіцьмуць вас
    і на каленях будуць песьціць.'
  deu-ELBBK: 'Denn so spricht der HERR: Siehe, ich wende ihr Frieden zu wie einen
    Strom, und die Herrlichkeit der Nationen wie einen überflutenden Bach, und ihr
    werdet saugen; auf den Armen werdet ihr getragen und auf den Knien geliebkost
    werden.'
  mbb-OT: Su migkaǥi is Nengazen te, “Ibpeuswag ku is Jerusalem; iring te edeleman
    te menge ketiǥeyunan, su ed-uwiten diyà te kandin is menge ketiǥeyunan te menge
    nasyun. Ed-etimanen kew te Jerusalem iring te vatà he edsepipiyen, ibpesusu, wey
    edsekepuwen te iney zin.
  mal-2015: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങൾക്കു കുടിപ്പാൻ വേണ്ടി ഞാൻ അവൾക്കു
    നദിപോലെ സമാധാനവും കവിഞ്ഞൊഴുകുന്ന തോടുപോലെ ജാതികളുടെ മഹത്വവും നീട്ടിക്കൊടുക്കും;
    നിങ്ങളെ പാർശ്വത്തിൽ എടുത്തുകൊണ്ടു നടക്കയും മുഴങ്കാലിന്മേൽ ഇരുത്തി ലാളിക്കയും ചെയ്യും.'
  gup-gup: “Kuhni mak ngayime ngudberre, ngaye nawu Yawey. Ngaye ngawon Jerusalem
    kunmodmikenh ngardduk manbu kaborlobme yiman kayime mankabo. Ngaye mak ngawon
    namakmak nadjalwern duninjh kore kubolkbubuyikabeh, yiman kayime mankabo mankimuk
    bu kaborlobme. Ngalbu kunredkimuk Jerusalem yiman kayime ngalbadjan ngunkanahkan
    kore kuberl ngarre, ngudda ngurribongun kore kundjikka ngarre, dja ngurriyerrkan
    yiman wurdyaw kore kunkarre ngarre.
  rmc-rmc: 'Bo kada phenel o RAJ: „Dikh, me leske anava o smirom sar o paňi a o barvaľipen
    le narodengro sar o paňi, so prečuľal. Hordinena tumen pro vasta a bavinena tumen
    pro khoča.'
  pes-OPV: 'زیرا خداوند چنین می‌گوید: «اینک من سلامتی را مثل نهر و جلال امت‌ها را
    مانند نهر سرشار به او خواهم رسانید. وشما خواهید مکید و در آغوش او برداشته شده،
    بر زانوهایش بناز پرورده خواهید شد.»'
  ron-1924: 'Кэч аша ворбеште Домнул: „Ятэ, вой ындрепта спре ел пачя ка ун рыу ши
    слава нямурилор ка ун пырыу ешит дин маткэ ши вець фи алэптаць; вець фи пуртаць
    ын браце ши дезмердаць пе ӂенункь.'
  ben-OBCV: কারণ সদাপ্রভু এই কথা বলেন, “আমি নদীস্রোতের মতো তার প্রতি শান্তি প্রবাহিত
    করব, জাতিসমূহের ঐশ্বর্য বন্যার স্রোতের মতো নিয়ে আসব; তার স্তনযুগল থেকে তার সন্তানেরা
    পুষ্টি লাভ করবে, তাদের দুই হাতে বহন করা হবে, কোলে তুলে তাদের খেলানো হবে।
  som-som: Waayo, Rabbigu wuxuu leeyahay, Bal eega, nabad sida webi oo kale ayaan
    ugu soo fidin doonaa, oo sharafta quruumahana sida durdur soo buuxdhaafay oo kale
    ayaan ugu soo dayn doonaa, oo markaasaad nuugi doontaan, oo sintaa laydinku xambaari
    doonaa, dhabtaana laydinku dul cayaarsiin doonaa.
  lat-VUC: 'Quia hæc dicit Dominus: Ecce ego declinabo super eam quasi fluvium pacis,
    et quasi torrentem inundantem gloriam gentium, quam sugetis: ad ubera portabimini,
    et super genua blandientur vobis.'
  eng-ASVBT: 'For thus saith Jehovah, Behold, I will extend peace to her like a river,
    and the glory of the nations like an overflowing stream: and ye shall suck thereof;
    ye shall be borne upon the side, and shall be dandled upon the knees.'
  ita-1885: 'Perciocchè, così ha detto il Signore: Ecco, io rivolgo verso lei la pace,
    a guisa di fiume; e la gloria delle genti, a guisa di torrente traboccato; e voi
    la succerete, e sarete portati sopra i fianchi, e sarete sollazzati sopra le ginocchia.'
  eng-LXXUP: 'For thus saith the Lord, Behold, I turn toward them as a river of peace,
    and as a torrent bringing upon them in a flood the glory of the Gentiles: their
    children shall be borne upon the shoulders, and comforted on the knees.'
  eng-ULB: This is what Yahweh says, “I am about to spread prosperity over her like
    a river, and the riches of the nations like an overflowing stream. You will nurse
    at her side, be carried in her arms, and be dandled on her knees.
  spa-VBL: 'Esto es lo que dice el Señor: ¡Mira! Voy a darle paz y prosperidad como
    un río que fluye, la riqueza de las naciones como un arroyo que se desborda. Te
    amamantará y te llevará en su cadera y jugará contigo en sus rodillas.'
  fra-_FOB: 'Car ainsi a dit l''Éternel: Voici, je vais faire couler vers elle la
    paix comme un fleuve, et la gloire des nations comme un torrent débordé; et vous
    serez allaités, vous serez portés sur les bras, et caressés sur les genoux.'
  mal-mal: 'യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾക്ക് കുടിക്കുവാൻവേണ്ടി ഞാൻ അവൾക്കു
    നദിപോലെ സമാധാനവും കവിഞ്ഞൊഴുകുന്ന തോടുപോലെ ജാതികളുടെ മഹത്ത്വവും നീട്ടിക്കൊടുക്കും;
    നിങ്ങളെ എളിയിൽ എടുത്തുകൊണ്ട് നടക്കുകയും മുഴങ്കാലിന്മേൽ ഇരുത്തി ലാളിക്കുകയും ചെയ്യും.'
  urd-GVR: Kyoṅki Rab farmātā hai, “Maiṅ Yarūshalam meṅ salāmatī kā dariyā bahne dūṅgā
    aur us par aqwām kī shān-o-shaukat kā sailāb āne dūṅgā. Tab wuh tumheṅ apnā dūdh
    pilā kar uṭhāe phiregī, tumheṅ god meṅ biṭhā kar pyār karegī.
  suz-BL: मारदे हना परमप्रभु यावेमी “गो ठेयब खोला खोदेंशो पा मार मार गेनुङ। मिनु बारशो
    खोला खोदेंशो पा रागी रागी ङा मुर आन शोंप गेनुङ। मिनु गे जाइनीनी। गेपुकी मुप्‍शा,
    कुरचा पुंइसीनीनी। थुकुम ग्‍यारपाइक्‍चा पुंइसीनीनी। यसैया ६०:४
  eng-NOY: 'For thus saith Jehovah: Behold, I will bring prosperity to her like a
    river, And the wealth of the nations like an overflowing stream; Ye shall suck
    at the breast, Ye shall be carried on the arm, And on the knees shall ye be dandled.'
  ita-1927: 'Poiché così parla l’Eterno: Ecco, io dirigerò la pace verso di lei come
    un fiume, e la ricchezza delle nazioni come un torrente che straripa, e voi sarete
    allattati, sarete portati in braccio, carezzati sulle ginocchia.'
  ckb-ckb: 'سەبارەت بەمەش یەزدان بەم جۆرە دەفەرموێت: «ئەوەتا من ئاشتی بەسەردا دەشکێنمەوە
    وەک ڕووبار و شکۆمەندی نەتەوەکان وەک جۆگەیەکی ڕاماڵ، جا ئێوە شیر دەدرێن و لە ئامێز
    دەگیرێن و لەسەر ئەژنۆکان ڕادەژەنرێن.'
  eng-BBE: For the Lord says, See, I will make her peace like a river, and the glory
    of the nations like an overflowing stream, and she will take her children in her
    arms, gently caring for them on her knees.
  kan-OKCV: 'ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ಇಗೋ, ನಾನು ನದಿಯಂತೆ ಸಮಾಧಾನವನ್ನೂ,
    ಹರಿಯುವ ಹಳ್ಳದಂತೆ ಜನಾಂಗಗಳ ವೈಭವವನ್ನೂ ಆಕೆಯ ಕಡೆಗೆ ಬರಮಾಡುವೆನು. ಆಗ ನೀವು ಪಾನ ಮಾಡುವಿರಿ;
