verse: ISA.066.016
translations:
  mal-C: അഗ്നിയാലും തന്റെ വാളിനാലും സകലജനത്തിന്മേലും യഹോവ ന്യായവിധി നടപ്പിലാക്കും,
    യഹോവയാൽ വധിക്കപ്പെടുന്നവർ നിരവധിയായിരിക്കും.
  deu-TKW: Denn mit Feuer rechtet Jahwe und durch sein Schwert mit jeglichem Fleisch,
    und die von Jahwe Erschlagenen werden zahlreich sein.
  lin-lin: Yawe akosambisa bato nyonso na nzela ya moto mpe ya mopanga ; bongo, bato
    ebele bakokufa na mopanga, na maboko na Yawe.
  eng-LSV: For by fire and by His sword, || YHWH does judgment with all flesh. And
    many have been YHWH’s pierced ones.
  eng-GNV: For the Lord will iudge with fire, and with his sworde all flesh, and the
    slaine of the Lord shall be many.
  eng-WEBSTER: 'For by fire and by his sword will the LORD plead with all flesh: and
    the slain of the LORD shall be many.'
  nhw-BL: Nochi masehuali catli quihuicaj tlajtlacoli iixpa, TOTECO quintlatzacuiltiqui
    ica tlitl huan ica machete, huan miyac miquise imaco.
  swh-ONEN: Kwa maana kwa moto na kwa upanga wake Bwana atatekeleza hukumu juu ya
    watu wote, nao wengi watakuwa ni wale waliouawa na Bwana.
  bba-bba: Domi dɔ̃ɔ kɑ tɑkobiwɑ nɛ, Yinni Gusunɔ, kon kɑ tɔmbu kpuro siri. Tɔn dɑbirɑ
    tɑ koo ɡbi dɔmɑ te.
  eng-KJVCPB: 'For by fire and by his sword will the Lord plead with all flesh: And
    the slain of the Lord shall be many.'
  luo-luo: Nimar mach kod ligangla ema Jehova Nyasaye noyalgo ji duto, kendo joma
    Jehova Nyasaye nonegi nobed mangʼeny.
  meu-meu: Badina be Iehova na lahi amo baine hahemaoro, bona ena dare amo danu, taunimanima
    iboudiai latadiai; bona Iehova ese baine aladia mase taudia na bae hutuma.
  npi-ULB: किनकि परमप्रभुले आगोद्वारा र आफ्‍नो तरवारले मानवजातिमाथि न्याय गर्नुहुन्छ
    । परमप्रभुद्वारा मारिनेहरू धैरै हुनेछन् ।
  yor-yor: Nítorí pẹ̀lú iná àti idà ni Olúwa yóò ṣe ìdájọ́ lórí i gbogbo ènìyàn, àti
    ọ̀pọ̀lọpọ̀ ni àwọn tí Olúwa yóò pa.
  pes-OPCB: او با آتش و شمشیر خود تمام مردم گناهکار جهان را مجازات خواهد کرد و عدهٔ
    زیادی را خواهد کشت.
  tgl-ULB: Dahil pinapatupad ni Yahweh ang paghahatol sa sangkatauhan sa pamamagitan
    ng apoy at kaniyang espada. Marami ang mapapatay ni Yahweh.
  hui-hui: Ani ibuwa ibugua mana ko bini lene karu pani mialu ibunaga keba holene
    ira hungu ale bialu kagome ti bo heda hai halu ibunaga wai biagane ayu tibu ne
    gadele yidagome uruni bo hilo wahai harane hondoleberemi.
  mya-mya: အ​ပြစ်​ရှိ​ကြောင်း​တွေ့​ရှိ​ရ​သူ​အ​ပေါင်း​တို့ အား ကိုယ်​တော်​သည်​မီး​အား​ဖြင့်​လည်း​ကောင်း၊
    ဋ္ဌား​လက်​နက်​အား​ဖြင့်​လည်း​ကောင်း​ဆုံး​မ တော်​မူ​လိမ့်​မည်။ ထို​သူ​တို့​သည်​လည်း​သေ
    ကြေ​ရကြ​လိမ့်​မည်။
  bod-N: གང་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་མེ་ལྕེ་དང་རལ་གྲིས་ལུས་ཅན་ཐམས་ཅད་ལ་ཉེས་ཆད་གཅོད་ཅིང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་མི་མང་པོ་འཆི་ལམ་དུ་བརྫང་བར་འགྱུར་རོ། །
  sna-sna: Nokuti nomoto uye nomunondo wake Jehovha achatonga vanhu vose, uye vazhinji
    vachava vaya vanourayiwa naJehovha.
  spa-BLM: Porque Yahvé ejecutará el juicio con fuego y con su espada sobre toda carne;
    y los muertos por Yahvé serán muchos.
  cac-cac: A yed' c'ac' yed' yespada Jehová, ol sch'olb'itej masanil anima d'a yolyib'an̈q'uinal
    tic, tzijtum eb' ol cham yuuj.
  swh-ULB: Maana Yahwe ametekeleza hukumu juu ya watu kwa moto na kwa upanga wake.
    Wale watakaouliwa na Yahwe watakuwa wengi.
  bel-bel: Бо Гасподзь у агні і мечам Сваім учыніць суд над усякаю плоцьцю, і многа
    будзе пабітых Госпадам.
  deu-ELBBK: Denn durch Feuer und durch sein Schwert wird der HERR Gericht üben an
    allem Fleisch, und der Erschlagenen des HERRN werden viele sein.
  mbb-OT: Su edsilutan din pinaaǥi te hapuy wey ispada zin, is langun he mekesesalà
    he menge etew, ne mahabet is egkepatey zin.
  mal-2015: യഹോവ അഗ്നികൊണ്ടും വാൾകൊണ്ടും സകലജഡത്തോടും വ്യവഹരിക്കും; യഹോവയുടെ നിഹതന്മാർ
    വളരെ ആയിരിക്കും.
  gup-gup: Kaluk Yawey kabendjadme birriwarlahkenh bininj rowk kunak dja kundjawak
    dorrengh. Dja kabenbun birriwern bininj.
  rmc-rmc: Bo la jagaha the peskra šabľaha o RAJ sudzinela savore manušen; a ola,
    kas o RAJ predemela la šabľaha, ena igen but.
  pes-OPV: زیرا خداوند باآتش و شمشیر خود بر تمامی بشر داوری خواهد نمود و مقتولان خداوند
    بسیار خواهندبود.
  ron-1924: Кэч ку фок Ышь адуче Домнул ла ындеплинире жудекэциле ши ку сабия Луй
    педепсеште пе орьчине, ши чей учишь де Домнул вор фи мулць ла нумэр.
  ben-OBCV: কারণ আগুন ও তাঁর তরোয়াল নিয়ে সদাপ্রভু সব মানুষের বিচার করবেন, অনেকেই
    সদাপ্রভুর দ্বারা নিহত হবে।
  som-som: Waayo, Rabbigu wuxuu binu-aadmiga oo dhan ku xukumi doonaa dab iyo seeftiisa,
    oo kuwa Rabbigu laayana way badan doonaan.
  lat-VUC: quia in igne Dominus dijudicabit, et in gladio suo ad omnem carnem; et
    multiplicabuntur interfecti a Domino,
  eng-ASVBT: For by fire will Jehovah execute judgment, and by his sword, upon all
    flesh; and the slain of Jehovah shall be many.
  ita-1885: Perciocchè il Signore farà giudicio con fuoco, e con la sua spada, sopra
    ogni carne; e gli uccisi dal Signore saranno in gran numero.
  eng-LXXUP: 'For with the fire of the Lord all the earth shall be judged, and all
    flesh with his sword: many shall be slain by the Lord.'
  eng-ULB: For Yahweh executes judgment on mankind by fire and with his sword. Those
    killed by Yahweh will be many.
  spa-VBL: El Señor ejecutará el juicio sobre todos con fuego y con su espada. Habrá
    muchos muertos por el Señor.
  fra-_FOB: Car l'Éternel exercera son jugement contre toute chair, par le feu et
    par son épée; et ceux que frappera l'Éternel, seront en grand nombre.
  mal-mal: യഹോവ അഗ്നികൊണ്ടും വാൾകൊണ്ടും സകലജഡത്തോടും വ്യവഹരിക്കും; യഹോവയാൽ വധിക്കപ്പെട്ടവർ
    വളരെ ആയിരിക്കും.
  urd-GVR: Kyoṅki Rab āg aur apnī talwār ke zariye tamām insānoṅ kī adālat karke apne
    hāth se muta'addid logoṅ ko halāk karegā.
  suz-BL: मारदे हना परमप्रभु यावेमी मीमी निसाफ पाइब। मुर नेल्‍ल आन कली आ तरवारम निसाफ
    पाइब। मिनु परमप्रभु यावेमी मोपा साइश्‍शो शुश दुम्‍‍नीम।
  eng-NOY: For with fire will Jehovah contend, And with his sword, with all flesh,
    And many shall be the slain of Jehovah.
  ita-1927: Poiché l’Eterno eserciterà il suo giudizio col fuoco e colla sua spada,
    contro ogni carne; e gli uccisi dall’Eterno saranno molti.
  ckb-ckb: لەبەر ئەوەی یەزدان بە ئاگر و شمشێرەکەی حوکم بەسەر هەموو مرۆڤدا دەدات، ئەوانەی
    بە دەستی یەزدان دەکوژرێن زۆر دەبن.
  eng-BBE: 'For with fire and sword will the Lord come, judging all the earth, and
    his sword will be on all flesh: and great numbers will be put to death by him.'
  kan-OKCV: ಏಕೆಂದರೆ ಬೆಂಕಿಯಿಂದಲೂ ತಮ್ಮ ಖಡ್ಗದಿಂದಲೂ ಯೆಹೋವ ದೇವರು ಮನುಷ್ಯರಿಗೆಲ್ಲಾ ನ್ಯಾಯತೀರಿಸುವರು.
    ಯೆಹೋವ ದೇವರಿಂದ ಹತರಾಗುವವರು ಅನೇಕರಾಗಿರುವರು.
  tam-2017: யெகோவா அக்கினியாலும், தமது பட்டயத்தாலும், மாம்சமான எல்லோருடனும் வழக்காடுவார்;
    கர்த்தரால் கொலைசெய்யப்பட்டவர்கள் அநேகராயிருப்பார்கள்.
  spa-RV-1909: 'Porque Jehová juzgará con fuego y con su espada á toda carne: y los
    muertos de Jehová serán multiplicados.'
  ron-BTF: Fiindcă DOMNUL se va judeca, prin foc şi prin sabia lui, cu orice făptură;
    şi cei ucişi de DOMNUL vor fi mulţi.
  eng-WEBP: For the LORD will execute judgment by fire and by his sword on all flesh;
    and those slain by the LORD will be many.
  eng-FBV: The Lord will execute judgment on everyone by fire and by his sword. There
    will be many killed by the Lord.
  nld-1939: Want te vuur en te zwaard houdt Jahweh gericht over alle vlees, En onder
    de slagen van Jahweh vallen tallozen neer.
  nch-BL: Nochi masehualme cati quihuicaj tajtacoli iixpa, TOTECO quintatzacuiltiqui
    ica tit huan ica macheta, huan miyac miquise imaco.
  vie-1934: Đức Giê-hô-va sẽ lấy lửa và gươm làm sự xét đoán Ngài trên mọi xác thịt,
    và số những kẻ phải chết bởi Đức Giê-hô-va là nhiều lắm.
  hin-CV: क्योंकि आग के द्वारा ही याहवेह का न्याय निष्पक्ष होगा उनकी तलवार की मार
    सब प्राणियों पर होगी, याहवेह द्वारा संहार किए गये अनेक होंगे.
  eng-OURB: For Adonai will execute judgment by fire and by his sword on all flesh;
    and those slain by Adonai will be many.
  spa-BES: Porque con fuego y espada vendrá el Señor, juzgando a toda la tierra, y
    su espada estará sobre toda carne, y un gran número será muerto por él.
  tdx-tdx: Fa añ’afo ty hiatrefa’Iehovà zaka, naho am-pibara’e ze hene nofotse; fa
    maro ty ho zamane’ Iehovà.
  tha-KJV: เพราะพระเยโฮวาห์จะทรงกระทำการพิพากษาด้วยไฟ และด้วยพระแสงของพระองค์เหนือเนื้อหนังทั้งสิ้น
    และผู้​ที่​พระเยโฮวาห์ทรงสังหารเสียจะมี​มากมาย
  por-BR-2018: Porque com fogo e com sua espada o SENHOR julgará toda carne; e os
    mortos pelo SENHOR serão muitos.
  deu-ELO: Denn durch Feuer und durch sein Schwert wird Jehova Gericht üben an allem
    Fleische, und der Erschlagenen Jehovas werden viele sein.
  eng-WYC-2018: For why the Lord shall deem in fire, and in his sword to each flesh;
    and slain men of the Lord shall be multiplied, (For the Lord shall judge all flesh,
    or all the people, with fire, and with his sword; and many people shall be killed
    by the Lord,)
  epo-epo: Ĉar per fajro kaj glavo la Eternulo faros juĝon super ĉiu karno; kaj multaj
    estos la frapitoj de la Eternulo.
  uig-PIN: Qünki ot bilǝn ⱨǝm ⱪiliq bilǝn Pǝrwǝrdigar barliⱪ ǝt igilirini soraⱪ ⱪilip
    jazalaydu; Pǝrwǝrdigar ɵltürgǝnlǝr nurƣun bolidu.
  beo-beo: E da nowa osobo bagade dunu da wadela:i hou hamonanebe ba:sea, ilima laluga
    amola gegesu gobihei amoga, se iasu ilima imunu. E da dunu bagohame medole lelegemu.
  tpi-OTNT: Paia bilong Bikpela bai i kukim ol manmeri, na bainat bilong en bai i
    kilim i dai planti manmeri tru, bilong bekim asua bilong ol sin bilong ol.
  hau-SA: Gama da wuta da kuma takobi Ubangiji zai yi hukunci a kan dukan mutane,
    kuma yawanci za su kasance waɗanda Ubangiji zai kashe.
  uig-LAT: Chünki ot bilen hem qilich bilen Perwerdigar barliq et igilirini soraq
    qilip jazalaydu; Perwerdigar öltürgenler nurghun bolidu.
  nde-nde: Ngoba ngomlilo langenkemba yakhe uThixo uzakwahlulela abantu bonke, njalo
    abanengi bazakuba yilabo ababulewe nguThixo.
  ton-ton: 'Koeʻuhi ʻe fai ʻe Sihova mo e kakano kotoa pē ʻaki ʻae afi mo ʻene heletā:
    pea ko e tokolahi ʻe tāmateʻi ʻe Sihova.'
  ces-1613: Hospodin, pravím, ohněm mstíti bude, a mečem svým nad všelikým tělem,
    tak že mnoho bude zbitých od Hospodina.
  eng-WMB: For the LORD will execute judgment by fire and by his sword on all flesh;
    and those slain by the LORD will be many.
  tam-TCV: ஏனெனில், யெகோவா தன் நியாயத்தீர்ப்பை எல்லா மனிதர்மேலும் நெருப்பினாலும் தமது
    வாளினாலுமே நிறைவேற்றுவார்; யெகோவாவினால் மரண தண்டனைக்குட்படுவோர் அநேகராய் இருப்பார்கள்.
  ceb-ULB: Kay ipahamtang ni Yahweh ang paghukom sa katawhan pinaagi sa kalayo ug
    pinaagi sa iyang espada. Daghan kadtong mapatay ni Yahweh.
  pol-UBG: Gdyż PAN będzie sądził ogniem i mieczem wszelkie ciało, a wielu będzie
    pobitych przez PANA.
  urd-GVU: کیونکہ رب آگ اور اپنی تلوار کے ذریعے تمام انسانوں کی عدالت کر کے اپنے ہاتھ
    سے متعدد لوگوں کو ہلاک کرے گا۔
  deu-1912: Denn der HERR wird durchs Feuer richten und durch sein Schwert alles Fleisch;
    und der Getöteten des HERRN wird viel sein.
  kan-2017: ಯೆಹೋವನು ಅಗ್ನಿಯಿಂದಲೂ ಮತ್ತು ತನ್ನ ಖಡ್ಗದಿಂದಲೂ ಎಲ್ಲಾ ನರಜನ್ಮದವರಿಗೂ ನ್ಯಾಯತೀರಿಸುವನು;
    ಆಗ ಆತನಿಂದ ಹತರಾಗುವವರು ಬಹು ಜನರು.
  yap-yap: Nifiy nge saydon e bay i gechignag gubin e girdi’ ngay nu fayleng nike
    pir’eg nib buch e rorad, ma bo’or i yad e yira thang e fan rok.
  hlt-MCSB: Pumsa boeih te BOEIPA loh hmai neh cunghang neh lai a tloek ni. BOEIPA
    taengah a rhok la muep pung ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዓሶ ዑፃ ቢያ ታሚና ጬንቻ ዓፓሮና ዔኪ ኬዳንዳኔ፤ ዬያ ፆኦሲ ጬንቾ ዓፓሮና ሃይቃንዳ ዓሳ ሚርጌኬ።
  twi-ASANTE: Ogya ne nʼakofena na Awurade de bɛbu nnipa nyinaa atɛn, na wɔn a wɔbɛtotɔ
    wɔ Awurade nsa ano bɛyɛ bebree.
  eng-WEBU: For the LORD will execute judgment by fire and by his sword on all flesh;
    and those slain by the LORD will be many.
  wal-wal: Aissi giikko, GODAI asho maayida ubbaa tamaaninne bisuwan pirddana. Qassi
    GODAA bisuwan haiqqidaageetu qoodai darana.
  spa-PDDPT: Porque Yavé juzgará con fuego y espada a todo hombre. Los muertos de
    Yavé serán multiplicados.
  gun-gun: Mba'eta tata ha'e kyxe reve Senhor ou vy oikuaa pota 'rã avakue ha'e javi
    re. Ha'e ramo heta ete 'rã Senhor ojuka.
  ilo-ULB: Ta ipatungpal ni Yahweh ti pannakaukom kadagiti tattao babaen iti apuy
    ken babaen iti kampilanna. Adunto dagiti mapapatay ni Yahweh.
  kpg-kpg: Mee ga hagaduadua nia daangada huogodoo o henuailala ala guu mmada ginai
    Mee bolo gu ihala, gi di ahi mo tulumanu dauwa, gei nia daangada dogologo gaa mmade.
  uig-ARA: چۈنكى ئوت بىلەن ھەم قىلىچ بىلەن پەرۋەردىگار بارلىق ئەت ئىگىلىرىنى سوراق
    قىلىپ جازالايدۇ؛ پەرۋەردىگار ئۆلتۈرگەنلەر نۇرغۇن بولىدۇ.
  sus-sus: Alatala a xa kiiti sama nɛ tɛ nun santidɛgɛma ra, a fa mixi gbegbe sɔntɔde.
  pon-2006: E pahn ketin kalokehki kisiniei oh kedlahs tohn sampah koaros me dipadahr—oh
    me ngeder pahn kamakamala.
  ksd-ksd: Tago ra Luluai na kure ra tarai par ma ra iap ma kana pakat na vinarubu,
    ma ra Luluai na ubu ra peal tuna.
  tur-YTC: Çünkü Yahve bütün insanlığa ateşle ve kılıcıyla yargı verecek; Yahve tarafından
    öldürülenler de çok olacak.
  grc-BRENT: Ἐν γὰρ τῷ πυρὶ Κυρίου κριθήσεται πᾶσα ἡ γῆ, καὶ ἐν τῇ ῥομφαίᾳ αὐτοῦ πᾶσα
    σάρξ· πολλοὶ τραυματίαι ἔσονται ὑπὸ Κυρίου.
  ind-AYT: Sebab, dengan api dan dengan pedang, TUHAN akan menjalankan penghakiman,
    dan orang-orang yang mati terbunuh oleh TUHAN akan banyak jumlahnya.
  nya-nya: Pakuti Yehova adzalanga anthu onse ndi moto ndi lupanga, Yehova adzapha
    anthu ambiri.
  hrv-hrv: 'Da, sudit će Jahve ognjem i mačem svakom smrtniku: pobijenih Jahvinih
    mnoštvo će biti.'
  mps-mps: Magi baso meni. Te Genuai Bidigo isigo te we bidi uluyu, te agai hwą ge
    bainatgo te we bidi hauwa mu ela mueibao, te augwa yali dwai sę wei ponoyu, tiaibao.
  tpi-tpi: Paia bilong Bikpela bai i kukim ol manmeri, na bainat bilong en bai i kilim
    i dai planti manmeri tru, bilong bekim asua bilong ol sin bilong ol.
  dan-1931: thi med Ild og med sit Sværd skal HERREN dømme alt Kød, og mange er HERRENS
    slagne.
  vie-OVCB: Chúa Hằng Hữu sẽ hình phạt dân trên đất bằng ngọn lửa và lưỡi gươm của
    Ngài. Ngài sẽ xét xử mọi xác thịt và vô số người bị chết.
  guj-2017: કેમ કે યહોવાહ આગ અને તલવારથી સર્વ માનવજાતનો ન્યાય કરશે. ઘણા લોકો યહોવાહને
    હાથે માર્યા જશે.
  pon-2006A: E pahn ketin kalokehki kisiniei oh kedlahs tohn sampah koaros me dipadahr—oh
    me ngeder pahn kamakamala.
  por-BRBSL: Pois Yahweh executará o julgamento pelo fogo e por sua espada sobre toda
    a carne; e os mortos por Javé serão muitos.
  cth-cth: Bangkongtetpawiteh, hmai hoi tahloi hoi, BAWIPA ni takthai hoi kahringnaw
    pueng lawk a ceng han. BAWIPA ni a thei e teh a pap poung han.
  twi-twi: Ogya ne nʼafoa, na Awurade de bebu nnipa nyinaa atɛn, na wɔn a wɔbɛtotɔ
    wɔ Awurade nsa ano bɛyɛ bebree.
  hlt-hlt: Pumsa boeih te BOEIPA loh hmai neh cunghang neh lai a tloek ni. BOEIPA
    taengah a rhok la muep pung ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie bekùnɛ̀ muhɑ̃ɑ̃́ mmu nɛ̀ dikpɑ̀rìsiè ndi kù tièmmɛ̀ bɛnìtìbɛ̀.
    Kù bo kuɔ bɛnìtìbɛ̀ kutenkù kɛ̀ bɛ̀ nsũ.
  msy-2020: Guizbangɨra, Ikiavɨra Itir God, avim isɨ, ivezir kuram gumazamizibar anɨngam.
    Eghtɨ an mɨdorozir sabam, gumazamizir bar avɨrimɨn arazir kuraba ikarvagh me mɨsoghtɨ,
    me arɨmɨghiregham.
  azb-azb: Rəbb bütün bəşəri odla, Qılıncı ilə mühakimə edəcək, Çoxlarını məhv edəcək.
  eng-DBY: 'For by fire and by his sword will Jehovah enter into judgment with all
    flesh: and the slain of Jehovah shall be many.'
  hin-2017: क्योंकि यहोवा सब प्राणियों का न्याय आग से और अपनी तलवार से करेगा; और यहोवा
    के मारे हुए बहुत होंगे।
  wol-KYG: Sawara déy la Aji Sax ji di mbugale, saamaram ba dal mboolem doom aadama,
    ñi Aji Sax ji bóom ne xas.
  eng-YLT: For by fire and by His sword, Doth Jehovah do judgment with all flesh.
    And many have been Jehovah's pierced ones.'
  kne-kne: Tan babaen si apoy ya kampilan, dosaena am-in ay nakabasol et ad-ado di
    matey.
  eng-WYC-2017: For why the Lord shall deem in fire, and in his sword to each flesh;
    and slain men of the Lord shall be multiplied,
  eng-WMBB: For the LORD will execute judgement by fire and by his sword on all flesh;
    and those slain by the LORD will be many.
  urd-GVH: क्योंकि रब आग और अपनी तलवार के ज़रीए तमाम इनसानों की अदालत करके अपने हाथ
    से मुतअद्दिद लोगों को हलाक करेगा।
  rug-rug: Ura pa nika meke pa Nana vedara si kote va kilasi e Zihova sari doduru
    tie, meke kote soku arini si kote va mate i e Zihova.
  gaz-gaz: Waaqayyo ibiddaa fi goraadee isaatiin namoota hunda irratti murtii raawwataatii;
    namoonni Waaqayyoon ajjeefaman ni baayʼatu.
  fra-LSG: C’est par le feu que l’Éternel exerce ses jugements, C’est par son glaive
    qu’il châtie toute chair; Et ceux que tuera l’Éternel seront en grand nombre.
  yal-yal: Alatala muxune birin makitima nɛn tɛɛn nun silanfanna ra. Alatala muxu
    faxaxine rawuyama ayi nɛn.
  iou-iou: Ämawebe komeni komeni kowata yäpmäkta biŋam täkaŋ uwä Yawetä kädäp mebet
    kenta päiptä däpmäŋirän mäyaptä api kumneŋ.
  haw-1868: 'No ka mea, me ke ahi no, a me kana pahikaua, E hakaka''i o Iehova me
    na mea io a pau: A e nui loa auanei ka poe a Iehova e pepehi ai.'
  arb-NAV: لأَنَّ الرَّبَّ يُعَاقِبُ أَهْلَ الأَرْضِ بِنَارِهِ وَسَيْفِهِ، وَيَكْثُرُ
    قَتْلَى الرَّبِّ.
  ewe-ewe: elabena Yehowa atsɔ dzo kple eƒe yi ahe ʋɔnudɔdrɔ̃ ava amewo katã dzi.
    Ame geɖewoe nye ame siwo Yehowa awu.
  eng-LEE: 'For by fire will the Lord judge, and by his sword against all flesh: and
    many shall be the slain of the Lord.'
  asm-FB: কাৰণ যিহোৱাই অগ্নিৰে আৰু নিজৰ তৰোৱালৰ দ্বাৰাই সকলো মৰ্ত্ত্যলোকৰ বিচাৰ নিষ্পত্তি
    কৰিব; আৰু যিহোৱাৰ দ্বাৰাই হত হোৱা লোক অনেক হ’ব।
  sus-A: عَلَتَلَ عَ شَ كِيتِ سَمَ نّ تّ نُن سَنتِدّفّمَ رَ، عَ قَ مِشِ فبٍفبٍ سْنتْدٍ.
  fra-SBL: Car Yahvé exercera son jugement par le feu et par son épée sur toute chair ;
    et ceux qui seront tués par Yahvé seront nombreux.
  hbo-hbo: כִּ֤י בָאֵשׁ֙ יְהוָ֣ה נִשְׁפָּ֔ט וּבְחַרְבֹּ֖ו אֶת־כָּל־בָּשָׂ֑ר וְרַבּ֖וּ
    חַֽלְלֵ֥י יְהוָֽה׃
  kik-kik: Nĩgũkorwo Jehova nĩagatuĩra andũ othe ciira, arĩ na mwaki na rũhiũ rwake
    rwa njora, na arĩa makooragwo nĩ Jehova magaakorwo marĩ aingĩ.
  fra-NCL: Car Yahweh exerce le jugement par le feu ; et par son épée, contre toute
    chair ; et nombreux seront ceux que Yahweh aura percés.
  cek-AK: Angraeng loe hmai hoi sumsen hoiah kaminawk boih to lokcaek tih; pop parai
    kaminawk to Angraeng mah hum tih.
  cuk-cuk: Bab-Jehová, bela dulemarga soogi, degi, es-suidgi igar-nabogoed. Bukidar
    Bab-Jehováʼse burgwemaloed.
  uig-CYR: Чүнки от билән һәм қилич билән Пәрвәрдигар барлиқ әт егилирини сорақ қилип
    җазалайду; Пәрвәрдигар өлтүргәнләр нурғун болиду.
  tel-2017: అగ్నితో తన కత్తితో మనుషులందరినీ యెహోవా శిక్షిస్తాడు. యెహోవా చేతుల్లో అనేకమంది
    చస్తారు.
  hat-BSA: Paske SENYÈ a va egzekite jijman ak dife e avèk nepe Li sou tout chè; e
    sila ki va touye pa nepe yo va anpil.
  kos-kos: El ac fah orekmakin cutlass ac e in kai mwet nukewa fin fahlu su oasr mwata
    — ac mwet puspis ac fah anwuki.
  hbo-WLC: כִּ֤י בָאֵשׁ֙ יְהוָ֣ה נִשְׁפָּ֔ט וּבְחַרְבּ֖וֹ אֶת־כָּל־בָּשָׂ֑ר וְרַבּ֖וּ
    חַֽלְלֵ֥י יְהוָֽה׃
  ibo-ibo: Nʼihi na Onyenwe anyị ga-eji ọkụ na mma agha ya kpee ndị mmadụ niile ikpe.
    Ọ ga-egbukwa ọtụtụ mmadụ.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ଅଗ୍ନି ଦ୍ୱାରା ଓ ଆପଣା ଖଡ୍ଗ ଦ୍ୱାରା ଯାବତୀୟ ମର୍ତ୍ତ୍ୟ ସହିତ ବିବାଦ
    ନିଷ୍ପନ୍ନ କରିବେ; ତହିଁରେ ସଦାପ୍ରଭୁଙ୍କ ଦ୍ୱାରା ହତ ଲୋକ ଅନେକ ହେବେ।
  chk-chk: Iwe, ewe Samol mi Lapalap epwe apwüngü aramas meinisin ren nöün ketilas
    me ekkei, nge chokewe mi küna ninnila me ren repwe chomong.
  rop-rop: Det bigwan naif garram faiya blanga YAWEI garra gibit ebribodi feyago ebriweya
    langa dijan wel en im garra binijimap ol detlot pipul weya imbin faindim giltiwan.
  ukr-1871: Господь бо буде огнем та мечем своїм всяку плоть судити, й много буде
    Господом побитих.
  deu-1951: Denn mit Feuer wird der HERR richten und mit seinem Schwert alles Fleisch;
    und der vom HERRN Erschlagenen wird eine große Menge sein.
  eng-JPS: For by fire will the LORD contend, and by His sword with all flesh; and
    the slain of the LORD shall be many.
  srp-1865: Jer æe Gospod suditi ognjem i maèem svojim svakom tijelu, i mnogo æe biti
    pobijenijeh od Gospoda.
  lug-lug: Omuliro n’ekitala Mukama Katonda by’alibonerezesa abantu bonna, n’abo abalisaanyizibwawo
    baliba bangi.
  heb-heb: כי באש יהוה נשפט ובחרבו את כל בשר ורבו חללי יהוה׃
  ben-IRV: কারণ সদাপ্রভু তাঁর বিচার আগুন ও তরোয়াল দিয়ে মানবজাতির উপরে প্রকাশ করবেন৷
    সদাপ্রভুর দ্বারা যারা মারা যাবে তারা সংখ্যায় অনেক হবে।
  pan-pan: ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਅੱਗ ਨਾਲ, ਅਤੇ ਆਪਣੀ ਤਲਵਾਰ ਨਾਲ ਹਰੇਕ ਪ੍ਰਾਣੀ ਦਾ ਨਿਆਂ ਕਰੇਗਾ, ਅਤੇ
    ਯਹੋਵਾਹ ਦੇ ਵੱਢੇ ਹੋਏ ਬਹੁਤ ਹੋਣਗੇ।
  mya-JVB: ထာဝရဘုရား သည် မီး နှင့် ထား အားဖြင့် ၊ လူ သတ္တဝါအပေါင်း တို့ကို အပြစ် ပေးတော်မူ၍၊
    ထာဝရဘုရား ကွပ်မျက် တော်မူသောသူတို့ သည် များ ကြလိမ့်မည်။
  hmo-hmo: Badina be Lohiabada ese, lahi bona tuari kaia dekena amo do ia kota henia.
    Tanobada ena kerere taudia ibounai edia davana do ia henia, bona taunimanima momo
    be Lohiabada ese do ia alaia mase.
  urd-urd: क्यूँकि आग से और अपनी तलवार से ख़ुदावन्द तमाम बनी आदम का मुक़ाबिला करेगा;
    और ख़ुदावन्द के मक़तूल बहुत से होंगे।
  rus-SYN: Ибо Господь с огнем и мечом Своим произведет суд над всякою плотью, и много
    будет пораженных Господом.
  bqc-SIM: Asa Dii a yã́kpalɛkɛ ń bui píio ń tɛ́o ń fɛ̃ndao, mɛ́ gbɛ̃́ pↄ́ a
    ń dɛdɛↄ fàao.
  tcz-CHONGTHU: Pakai chun vannoi hi alunghanna le achem jama agimbol ding ahi. Ama’n
    leiset chung thu atanna Chula mi tampi chu ahintha ding ahi.
  mar-mar: कारण परमेश्वर अग्नीने आणि तलवारीने सर्व मनुष्यावर न्याय करेल. परमेश्वर
    मारले जातील ते खूप असतील.
  qub-qub: Tayta Diosga llapan runacunatami ninawan castiganga. Espädanta aptacurcurmi
    llapanta jusgangapaj. Chaynöpami Tayta Dios castigaptin aypalla runa wañongapaj.
  hat-hat: Se avèk dife Seyè a pral jije, avèk nepe l' li pral regle tout moun ki
    koupab yo. Anpil moun pral mouri anba men l'.
  eng-BSB: For by fire and by His sword, the LORD will execute judgment on all flesh,
    and many will be slain by the LORD.
  eng-WEBPB: For the LORD will execute judgement by fire and by his sword on all flesh;
    and those slain by the LORD will be many.
  kbq-kbq: Ra Anumzamo'a tevereti'ene bainati kazinteti'ene maka ama mopafi vahera
    kumi zamimofo nona huno zamahe vagaregahie. Ana hanige'za rama'a vahe frigahaze.
  nhe-BL: Nochi tlacatl tlen quihuicaj tlajtlacoli iixpa, TOTECO quintlatzacuiltiqui
    ica tlitl huan ica machete, huan miyac miquise imaco.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzepyk putar ywy nànàn tata pupe nehe, takihepuku
    pupe nehe no. Uzuka putar teko ywy rehe har tetea'u a'e wà nehe no.
  eng-DRA: For the Lord shall judge by fire, and by his sword unto all flesh, and
    the slain of the Lord shall be many.
