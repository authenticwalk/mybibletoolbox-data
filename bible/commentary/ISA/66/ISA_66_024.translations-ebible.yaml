verse: ISA.066.024
translations:
  mal-C: “അവർ പുറപ്പെട്ടുചെന്ന് എനിക്കെതിരേ മത്സരിച്ച മനുഷ്യരുടെ ശവങ്ങൾ നോക്കും; അവരെ
    തിന്നുന്ന പുഴു ചാകുകയില്ല, അവരെ ദഹിപ്പിക്കുന്ന അഗ്നി കെട്ടുപോകുകയുമില്ല. അവർ സകലമനുഷ്യവർഗത്തിനും
    അറപ്പായിരിക്കും.”
  deu-TKW: Und sie werden hinausgehen und ihre Lust sehen an den Leichnamen der Männer,
    die von mir abtrünnig geworden sind; denn ihr Wurm wird nicht sterben und ihr
    Feuer nicht verlöschen, und sie werden ein Abscheu sein für alles Fleisch!
  lin-lin: « bakobima mpe bakomona bibembe ya bato oyo batombokelaki Ngai, pamba te
    bankusu na bango ekokufa te mpe moto na bango ekokufa te ; bakopesa moto nyonso
    somo. »
  eng-LSV: “And they have gone forth, || And looked on the carcasses of the men ||
    Who are transgressing against Me, || For their worm does not die, || And their
    fire is not quenched, || And they have been an abhorrence to all flesh!”
  eng-GNV: 'And they shall goe forth, and looke vpon the carkases of the men that
    haue transgressed against me: for their worme shall not dye, neither shall their
    fire be quenched, and they shalbe an abhorring vnto all flesh.'
  eng-WEBSTER: 'And they shall go forth, and look upon the carcasses of the men that
    have transgressed against me: for their worm shall not die, neither shall their
    fire be quenched; and they shall be an abhorring to all flesh.'
  nhw-BL: Huan quema quisase noaltepe quiitase inintlacayohua nopa masehualme catli
    mosisinijque ica na. Huan nopa ocuilime catli quicuase inintlacayohua amo quema
    miquise. Huan nopa tlitl catli quintlatis amo quema sehuis. Huan nelía quintlaijiyaltise
    nochi masehualme ipan nochi tlaltipactli.”
  swh-ONEN: “Nao watatoka nje na kuona maiti za wale walioniasi mimi. Funza wao hawatakufa,
    wala moto wao hautazimika, nao watakuwa kitu cha kuchukiza sana kwa wanadamu wote.”
  bba-bba: Adɑmɑ bɑ ko n dɑ tɔn be bɑ mɑn seesin ɡonu wɑwɑ nu kpĩ tɔɔwɔ. Domi kɔkɔ
    ni nu ko n bu dimɔ, nu ǹ ɡbimɔ. Dɔ̃ɔ wì sɔɔ bɑ ko n wɑ̃ɑ, u ǹ mɑɑ ɡbimɔ. Mɛyɑ
    ben ɡonu nu ǹ ko n wɑɑbu wɑ̃.
  eng-KJVCPB: 'And they shall go forth, and look Upon the carcases of the men that
    have transgressed against me: For their worm shall not die, Neither shall their
    fire be quenched; And they shall be an abhorring unto all flesh.'
  luo-luo: “Giniwuogi mi gine ringre joma otho mosepiem koda, kudni machamogi ok notho
    kata mach mawangʼogi ok notho kendo ginibed gik ma piny ngima ojokgo.”
  meu-meu: Bena bae raka lasi, e daḡedaḡe henigu taudia na masedia ai bae itadia;
    badina be edia uloulo basine mase bona edia lahi basine bodo, bena hedadarai ḡaudia
    ai baela, taunimanima iboudiai ediai.
  npi-ULB: तिनीहरू बाहिर जानेछन् र मेरो विरुद्धमा विद्रोह गर्ने मानिसहरूको लासहरू
    हेर्नेछन्, किनकि तिनीहरूलाई खाने कीराहरू मर्नेछैनन् र तिनीहरूलाई जलाउने आगो निभ्‍नेछैन
    । यो सबै मानिसहरूका निम्ति एउटा घृणा हुनेछ ।"
  yor-yor: “Wọn yóò sì jáde lọ wọn yóò sì lọ wo òkú àwọn tí wọ́n dìtẹ̀ sí mi; kòkòrò
    wọn kì yóò kú, bẹ́ẹ̀ ni iná wọn ni a kì yóò pa, bẹ́ẹ̀ ni wọn yóò sì jẹ́ ohun ìríra
    fún gbogbo ọmọ ènìyàn.”
  pes-OPCB: هنگامی که آنان اورشلیم را ترک می‌کنند، جنازهٔ کسانی را که بر ضد من برخاسته
    بودند، ملاحظه خواهند کرد. کرمی که بدنهای آنها را می‌خورد هرگز نخواهد مرد و آتشی
    که ایشان را می‌سوزاند هرگز خاموش نخواهد شد. همهٔ مردم با نفرت به آنان نگاه خواهند
    کرد.»
  tgl-ULB: Lalabas sila at makikita nila ang mga bangkay ng mga taong nagrebelde laban
    sa akin, dahil ang mga uod na kakain sa kanila ay hindi mamamatay, at ang apoy
    na lalamon sa kanila ay hindi maaapula; at ito ay magiging nakakadiri sa buong
    sangkatauhan.”
  hui-hui: Ani buwa lotu ogoni lai halu i̱ andaha howa tagira pialu karia wali agali
    ala i̱hondo mine howa erembira ngialu i̱naga bi larugo mo wahalu yo handaga biaruni
    homenego tinaga tingini li tagirani wima pedane hondolebira. Himirume homene tingini
    uruni nalu haabo howa himiru homa nabulebira. Iramebi tingini uruni dalu kago
    dai nahe daho wiaabo holebira. Wali agali pialu karume homenenaga tingini uruni
    ngubi taraore ngane engengebi hondowa mogo lalu magu tagu wibehe holebira, lalu
    Anduane Homogohanda laya, lalu Aisaiahanda lene.
  mya-mya: '``ထို​သူ​တို့​သည်​မိ​မိ​တို့​ပြည်​များ​သို့​ပြန် ကြ​သော​အ​ခါ​ငါ့​ကို​ပုန်​ကန်​သူ​တို့​၏
    အ​လောင်း​များ​ကို​တွေ့​မြင်​ကြ​လိမ့်​မည်။ ထို​အ​လောင်း​များ​ကို​ဖျက်​ဆီး​သည့်​လောက်
    ကောင်​တို့​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ​သေ​ကြ လိမ့်​မည်​မ​ဟုတ်။ အ​လောင်း​တို့​ကို​လောင်
    လျက်​နေ​သော​မီး​သည်​လည်း​အ​ဘယ်​အ​ခါ ၌​မျှ​ငြိမ်း​လိမ့်​မည်​မ​ဟုတ်။ လူ​အ​ပေါင်း​တို့
    သည်​ထို​အ​ချင်း​အ​ရာ​ကို​မြင်​၍​စက်​ဆုတ် ရွံ​ရှာ​ကြ​လိမ့်​မည်။ ပ​ရော​ဖက်​ဟေ​ရှာ​ယ​စီ​ရင်​ရေး​ထား​သော
    အ​နာ​ဂတ္တိ​ကျမ်း​ပြီး​၏။'
  bod-N: དེ་ནས་དེ་ཚོ་ཕྱི་རོལ་ཏུ་སོང་ནས་བདག་ལ་གྱེན་ལོག་བྱས་པའི་མི་རྣམས་ཀྱི་རོ་ལ་བལྟ་བ་ཡིན།
    ཅིའི་ཕྱིར་ཞེ་ན། དེ་དག་གི་འབུ་སྲིན་མི་འཆི་ལ། དེ་དག་གི་མེ་ཡང་མི་ཞིའོ། །དེ་དག་མི་ཐམས་ཅད་སྡང་བའི་རྫས་སུ་འགྱུར་རོ་ཞེས་གསུངས་སོ།།
    །།
  sna-sna: “Vachabudapo vachindotarira zvitunha zvaavo vaindimukira; honye yavo haizofi,
    moto wavo haungadzimwi, uye vachasemesa vanhu vose.”
  spa-BLM: “Saldrán y mirarán los cadáveres de los hombres que han prevaricado contra
    mí; porque su gusano no morirá, ni se apagará su fuego, y serán repugnantes para
    toda la humanidad.”
  cac-cac: Ayic tz'elta eb' in chon̈ab', ol yilan snivanil eb' chamnac eb', aton eb'
    pit yutejnac sb'a d'ayin. Ayn̈ejoch noc' a'ay schianb'at snivanil eb' chi', axo
    c'ac' van sn̈usantz'a eb', malaj b'aq'uin̈ stupi. Yajb'entac yilji eb' d'a sat
    masanil anima tz'ilani, xchi Jehová.
  swh-ULB: Watakwenda nje na kuona miili ya wafu ya watu walioniasi mimi, maana wadudu
    wawalao wao hatakufa, na moto huwaunguzao hautazimika; na itakuwa ni chuki kwa
    wale wote wenye mwili.''
  bel-bel: 'І будуць выходзіць, і ўбачаць трупы людзей, што адступіліся ад Мяне: бо
    чарвяк іх не памрэ, і агонь іх не пагасьне; і будуць яны мярзотаю для ўсякай плоці.'
  deu-ELBBK: Und sie werden hinausgehen und sich die Leichname der Menschen ansehen,
    die von mir abgefallen sind; denn ihr Wurm wird nicht sterben und ihr Feuer nicht
    erlöschen, und sie werden ein Abscheu sein allem Fleisch.
  mbb-OT: Ne emun egawas dan diyà te Jerusalem is ebpemen-azap dutun, egkeehè dan
    is menge lawa te mibpematey he menge etew he nekidsukulà kediey. Is menge tagkey
    he egkaan kandan ne kenà ebpatey, ne is hapuy he ebpeketutung kandan ne kenà egkeevukan.
    Ne igkelimezangi sikandan te langun he menge etew.”
  mal-2015: അവർ പുറപ്പെട്ടുചെന്നു, എന്നോടു അതിക്രമം ചെയ്ത മനുഷ്യരുടെ ശവങ്ങളെ നോക്കും;
    അവരുടെ പുഴു ചാകയില്ല; അവരുടെ തീ കെട്ടുപോകയില്ല; അവർ സകലജഡത്തിന്നും അറെപ്പായിരിക്കും.
  gup-gup: Mak kabirribebme dja kabindikuknan nawu birridowerrinj birrimekbe nawu
    ngandidjalwokweyi ngardduk. Yolk wanjh kabennudngun nakka minj karrowerren, mak
    kunak makka minj kabirludowen. Wanjh birridjalwern bininj kabindiwirrihme bedberre.”
    Kuhni rowk yimeng Yawey.
  rmc-rmc: „Džana avri a dikhena o mule ťela olengre, ko pes mange ačhade, bo lengro
    kirmo na merela, lengri jag na murdaľola a ena džungale savore manušenge.“
  pes-OPV: وایشان بیرون رفته، لاشهای مردمانی را که بر من عاصی شده‌اند ملاحظه خواهند
    کرد زیرا کرم ایشان نخواهد مرد و آتش ایشان خاموش نخواهد شد و ایشان نزد تمامی بشر
    مکروه خواهند بود.
  ron-1924: „Ши, кынд вор еши, вор ведя трупуриле моарте але оаменилор каре с-ау рэзврэтит
    ымпотрива Мя, кэч вермеле лор ну ва мури ши фокул лор ну се ва стинӂе ши вор фи
    о причинэ де гроазэ пентру орьче фэптурэ.”
  ben-OBCV: “তারা গিয়ে, যারা আমার বিদ্রোহী হয়েছিল, তাদের মৃতদেহ দেখবে; যে কীট তাদের
    খেয়েছিল তারা কখনও মরবে না, তাদের আগুন কখনও নিভবে না। তারা সমস্ত মানবজাতির কাছে
    বিতৃষ্ণার পাত্র হবে।”
  som-som: Oo iyana way bixi doonaan, oo waxay fiirfiirin doonaan dadkii igu xadgudbay
    meydadkooda, waayo, dixirigoodu ma dhiman doono, oo dabkuna kama demi doono, oo
    waxay binu-aadmiga oo dhan u noqon doonaan karaahiyo.
  lat-VUC: 'Et egredientur, et videbunt cadavera virorum qui prævaricati sunt in me;
    vermis eorum non morietur, et ignis eorum non extinguetur: et erunt usque ad satietatem
    visionis omni carni.]'
  eng-ASVBT: 'And they shall go forth, and look upon the dead bodies of the men that
    have transgressed against me: for their worm shall not die, neither shall their
    fire be quenched; and they shall be an abhorring unto all flesh.'
  ita-1885: Ed usciranno, e vedranno i corpi morti degli uomini che saran proceduti
    dislealmente meco; perciocchè il verme loro non morrà, ed il fuoco loro non sarà
    spento; e saranno in abbominio ad ogni carne.
  eng-LXXUP: 'And they shall go forth, and see the carcasses of the men that have
    transgressed against me: for their worm shall not die, and their fire shall not
    be quenched; and they shall be a spectacle to all flesh.'
  eng-ULB: They will go out and see the dead bodies of the men who have rebelled against
    me, for the worms that eat them will not die, and the fire that consumes them
    will not be quenched; and it will be an abhorrence to all flesh.”
  spa-VBL: Saldrán a ver los cadáveres de los que se rebelaron contra mí. Los gusanos
    que los comen no morirán, el fuego que los quema no se apagará, y todo el que
    los vea se horrorizará.
  fra-_FOB: Et ils sortiront, et verront les cadavres des hommes qui se sont rebellés
    contre moi; car leur ver ne mourra point, leur feu ne s'éteindra point, et ils
    seront pour toute chair un objet d'horreur.
  mal-mal: “അവർ പുറപ്പെട്ടു ചെന്ന്, എന്നോട് അതിക്രമം ചെയ്ത മനുഷ്യരുടെ ശവങ്ങളെ നോക്കും;
    അവരുടെ പുഴു ചാവുകയില്ല; അവരുടെ തീ കെട്ടുപോകുകയില്ല; അവർ സകലജഡത്തിനും അറപ്പായിരിക്കും”.
  urd-GVR: “Tab wuh shahr se nikal kar un kī lāshoṅ par nazar ḍāleṅge jo mujh se sarkash
    hue the. Kyoṅki na unheṅ khāne wāle kīṛe kabhī mareṅge, na unheṅ jalāne wālī āg
    kabhī bujhegī. Tamām insān un se ghin khāeṅge.”
  suz-BL: मिनु मेकोपुकी ग्रूशा आं कली काइ मटीब आन बेक्‍शो रां कोव़थ लाइनीम। मेको आन
    लुस्‍पु मबेक्‍नीम, आन मी यो मकाप्‍ब। मेको मुर नेल्‍ल आन कली ग्रांग्रा दितीके दुम्‍नीम”
    दे परमप्रभु यावेमी देंत। मर्कूस ९:४८
  eng-NOY: Then shall they go forth and see The dead bodies of the men that rebelled
    against me! For their worm shall not die, And their fire shall not be quenched,
    And they shall be an abhorrence to all flesh.
  ita-1927: E quando gli adoratori usciranno, verranno i cadaveri degli uomini che
    si son ribellati a me; poiché il loro verme non morrà, e il fuoco non si estinguerà;
    e saranno in orrore ad ogni carne.
  ckb-ckb: «دەچنە دەرەوە و لاشەی ئەو خەڵکانە دەبینن کە لە من یاخی بوون، چونکە کرمەکانیان
    نامرن و ئاگریان ناکوژێتەوە و بۆ هەمووان دەبن بە قێزەون.»
  eng-BBE: 'And they will go out to see the dead bodies of the men who have done evil
    against me: for their worm will ever be living, and their fire will never be put
    out, and they will be a thing of fear to all flesh.'
  kan-OKCV: “ಅವರು ಮುಂದೆ ಹೋಗಿ ನನಗೆ ವಿರೋಧವಾಗಿ ದ್ರೋಹಮಾಡಿದ ಮನುಷ್ಯರ ಹೆಣಗಳನ್ನು ನೋಡುವರು.
    ಅವುಗಳನ್ನು ಕಡಿಯುವ ಹುಳ ಸಾಯುವುದಿಲ್ಲ, ಸುಡುವ ಬೆಂಕಿಯು ಆರುವುದಿಲ್ಲ, ಅವರು ಎಲ್ಲಾ ಮನುಷ್ಯರಿಗೆ
    ಹೇಸಿಗೆಯಾಗುವರು.”
  tam-2017: அவர்கள் வெளியே போய் எனக்கு விரோதமாகப் பாதகம்செய்த மனிதர்களுடைய பிரேதங்களைப்
    பார்ப்பார்கள்; அவர்களுடைய பூச்சி சாகாமலும், அவர்களுடைய நெருப்பு அணையாமலும் இருக்கும்;
    அவர்கள் மாம்சமான அனைவருக்கும் அருவருப்பாயிருப்பார்கள்.
  spa-RV-1909: 'Y saldrán, y verán los cadáveres de los hombres que se rebelaron contra
    mí: porque su gusano nunca morirá, ni su fuego se apagará; y serán abominables
    á toda carne.'
  ron-BTF: Şi vor ieşi şi vor privi peste trupurile moarte ale oamenilor care au încălcat
    legea împotriva mea, căci viermele lor nu va muri, nici focul lor nu se va stinge;
    şi vor fi de dispreţ pentru toată făptura.
  eng-WEBP: “They will go out, and look at the dead bodies of the men who have transgressed
    against me; for their worm will not die, nor will their fire be quenched, and
    they will be loathsome to all mankind.”
  eng-FBV: They will go out and see the dead bodies of those who rebelled against
    me. The worms that eat them won't die, the fire that burns them won't go out,
    and everyone who sees them will be horrified.
  nld-1939: 'En als zij opgaan, zullen ze de lijken aanschouwen Van de mannen, die
    Mij hebben verzaakt: Want hun worm zal niet sterven, hun vuur niet worden geblust;
    Een gruwel zijn ze voor al wat leeft!'
  nch-BL: Huan quema quisase noaltepe quiitase inintacayohua nopa masehualme cati
    mosisinijque ica na. Huan nopa ocuilime cati quicuase inintacayohua amo quema
    miquise. Huan nopa tit cati quintatis amo quema sehuis. Huan nelía quintaijiyaltise
    nochi masehualme ipan nochi taltipacti.”
  vie-1934: Khi dân sự ra ngoài, sẽ thấy thây của những người đã bội nghịch cùng ta;
    vì sâu chúng nó chẳng hề chết, lửa chúng nó chẳng hề tắt; chúng nó sẽ làm sự gớm
    ghiếc cho mọi xác thịt.
  hin-CV: “तब वे बाहर जाएंगे तथा उन व्यक्तियों के शवों को देखेंगे, जिन्होंने मेरे
    विरुद्ध अत्याचार किया था; क्योंकि उनके कीड़े नहीं मरेंगे और उनकी आग कभी न बुझेगी,
    वे सभी मनुष्यों के लिए घृणित बन जाएंगे.”
  eng-OURB: “They will go out, and look at the dead bodies of the men who have rebelled
    to break away from authority thus breaking relationship against me; for their
    worm will not die, nor will their fire be quenched, and they will be loathsome
    to all mankind.”
  spa-BES: Y saldrán a ver los cadáveres de los hombres que han hecho el mal contra
    mí, porque su gusano vivirá, y su fuego nunca se apagará, y serán una cosa abominable
    para toda carne.
  tdx-tdx: Hiavotse ka iereo hisamba o fate’ ondaty niola amakoo; tsy ho modo ty oletse
    ama’e, tsy hakipeke ty afo ama’e, ie hampangorý ze atao nofotse.
  tha-KJV: และเขาจะออกไปมองดูซากศพของคนที่​ได้​ละเมิดต่อเรา เพราะว่าหนอนของคนเหล่านี้จะไม่ตายไป
    ไฟของเขาจะไม่​ดับ และเขาจะเป็​นที​่น่าสะอิดสะเอียนต่อเนื้อหนังทั้งสิ้น”
  por-BR-2018: E sairão, e verão os cadáveres dos homens que se rebelaram contra mim;
    porque o verme deles nunca morrerá, nem seu fogo se apagará; e serão horríveis
    a todos.
  deu-ELO: Und sie werden hinausgehen und sich die Leichname der Menschen ansehen,
    die von mir abgefallen sind; denn ihr Wurm wird nicht sterben und ihr Feuer nicht
    erlöschen, und sie werden ein Abscheu sein allem Fleische.
  eng-WYC-2018: And they shall go out, and shall see the carrions of men, that trespassed
    against me; the worm of them shall not die, and the fire of them shall not be
    quenched; and they shall be unto filling of sight to each man. (And they shall
    go out, and shall see the corpses of those, who trespassed against me; the worm
    of them shall not die, and the fire of them shall not be quenched; and they shall
    be loathed by all people.)
  epo-epo: Kaj ili eliros kaj vidos la kadavrojn de la homoj, kiuj malbonagis kontraŭ
    Mi; ĉar ilia vermo ne mortos kaj ilia fajro ne estingiĝos, kaj ili estos abomenindaĵo
    por ĉiu karno.
  uig-PIN: — Xuning bilǝn ular sirtⱪa qiⱪip, Manga asiyliⱪ ⱪilƣan adǝmlǝrning jǝsǝtlirigǝ
    ⱪaraydu; Qünki ularni yǝwatⱪan ⱪurtlar ɵlmǝydu; Ularni kɵydürüwatⱪan ot ɵqmǝydu;
    Ular barliⱪ ǝt igilirigǝ yirginqlik bilinidu.
  beo-beo: 'Ilia da Yelusaleme fisili, ahoasea, dunu amo da Nama odoga:i, amo ilia
    bogoi da:i hodo ba:mu. Ifidi amo da ilia da:i hodo nanebe da bogosu hame ba:mu.
    Amola lalu ili nenana da ha:ba:dosu hame dawa:. Amola amo liligi ba:sea, fifi
    lasu dunu huluanedafa da higale ba:mu.” Sia: ama dagoi'
  tpi-OTNT: Na taim ol i lusim haus bilong mi, bai ol i lukim ol bodi bilong ol lain
    i bin bikhet na sakim tok bilong mi, ol i dai pinis na i slip nabaut long graun.
    Na ol liklik snek i wok long kaikai bodi bilong ol, bai ol i no inap pinis. Na
    paia i wok long kukim bodi bilong ol, em tu bai i no inap pinis. Na olgeta manmeri
    bai i lukim ol bodi bilong ol dispela lain olsem stingpela samting tru.”
  hau-SA: “Za su kuma fita su ga gawawwakin mutanen da suka yi mini tayarwa; tsutsotsin
    da suke cinsu ba za su taɓa mutuwa ba, balle wutar da take ƙona su ta mutu, za
    su kuma zama abin ƙyama ga dukan mutane.”
  uig-LAT: — Shuning bilen ular sirtqa chiqip, Manga asiyliq qilghan ademlerning jesetlirige
    qaraydu; Chünki ularni yewatqan qurtlar ölmeydu; Ularni köydürüwatqan ot öchmeydu;
    Ular barliq et igilirige yirginchlik bilinidu.
  nde-nde: “Bazaphuma babone izidumbu zabantu abangihlamukelayo; impethu yazo kayiyikufa,
    lomlilo wazo kawuyikucitshwa, njalo zizakwenyanyeka ebantwini bonke.”
  ton-ton: '“Pea te nau ʻalu atu, pea sio ki he ngaahi ʻangaʻanga ʻoe kakai naʻe angatuʻu
    kiate au: koeʻuhi ʻe ʻikai mate honau ʻuanga, pea ʻe ʻikai tāmateʻi ʻenau afi;
    pea te nau hoko ko e fehiʻanekina ki he kakai kotoa pē.”'
  ces-1613: A vyjdouce, uzří těla mrtvá lidí těch, kteříž se mi zpronevěřili; nebo
    červ jejich neumře, a oheň jejich neuhasne. I budouť v ošklivosti všelikému tělu.
  eng-WMB: “They will go out, and look at the dead bodies of the men who have transgressed
    against me; for their worm will not die, nor will their fire be quenched, and
    they will be loathsome to all mankind.”
  tam-TCV: “அவர்கள் வெளியே போய், எனக்கு எதிராகக் கலகம் செய்தவர்களின் பிரேதங்களைப்
    பார்ப்பார்கள்; அவர்களைத் தின்னும் புழு சாகாது, அவர்களை எரிக்கும் நெருப்பு அணைந்துபோகாது.
    அவர்கள் எல்லா மனுக்குலத்திற்கும் அருவருப்பாய் இருப்பார்கள்.”
  ceb-ULB: Manggawas sila ug makita nila ang mga patay nga lawas sa mga tawo nga misupak
    kanako, kay ang mga ulod nga mokutkot kanila dili mamatay, ug ang kalayo nga milamoy
    kanila dili mapalong; ug kaligutgotan kini sa tanang mga binuhat.”
  pol-UBG: I gdy wyjdą, zobaczą trupy ludzi, którzy wystąpili przeciwko mnie. Ich
    robak bowiem nie zdechnie i ich ogień nie zgaśnie, i będą obrzydliwością dla wszelkiego
    ciała.
  urd-GVU: ”تب وہ شہر سے نکل کر اُن کی لاشوں پر نظر ڈالیں گے جو مجھ سے سرکش ہوئے تھے۔
    کیونکہ نہ اُنہیں کھانے والے کیڑے کبھی مریں گے، نہ اُنہیں جلانے والی آگ کبھی بجھے
    گی۔ تمام انسان اُن سے گھن کھائیں گے۔“
  deu-1912: Und sie werden hinausgehen und schauen die Leichname der Leute, die an
    mir übel gehandelt haben; denn ihr Wurm wird nicht sterben, und ihr Feuer nicht
    verlöschen, und werden allem Fleisch ein Greuel sein.
  kan-2017: “ಅವರು ಹೊರಗೆ ಹೋಗಿ ನನಗೆ ದ್ರೋಹ ಮಾಡಿದವರ ಹೆಣಗಳನ್ನು ನೋಡುವರು; ಅವುಗಳನ್ನು ಕಡಿಯುವ
    ಹುಳವು ಸಾಯುವುದಿಲ್ಲ, ಸುಡುವ ಬೆಂಕಿಯು ಆರುವುದಿಲ್ಲ; ಅವುಗಳು ಲೋಕದವರಿಗೆಲ್ಲಾ ಅಸಹ್ಯವಾಗಿರುವವು.”
  yap-yap: “Nap’an ni yad ra chuw miyad guy e ldow ko pi’in ur tagopluwgad ngog. Fakl’ud
    ni be longuyrad e dariy e ngiyal’ nra yim’, ma nifiy ni be urfiyrad e dariy e
    ngiyal nra math. Ya’arad e ba sosonogor u owchen gubin e girdi’.”
  hlt-MCSB: Kai taengkah boekoek hlang rhoek kah rhok te a thoeng thil uh vetih a
    hmuh uh ni. Amih kah a rhiit te duek pawt vetih a hmai khaw thi mahpawh. Pumsa
    boeih taengah koletnah la om uh ni.
  mdy-ETH: «ኬስኪ ዔያታ ሃንታኣና ታኣም ዋይዞ ዒፄሢሮ ዎዺንቴ ዓሶኮ ሌዞ ዛጋንዳኔ፤ ያቶ ሙዓ ዛኣላ ሃይቁዋያኬ፤ ሚቻ ታማኣ
    ባይቁዋያኬ፤ ዬያሮ ዔያቶ ዛጋ ዓሲኮ ቢያ ዑስካ ጌላንዳኔ» ጌዔኔ።
  twi-ASANTE: “Na wɔbɛfiri adi akɔhunu wɔn a wɔtee atua tiaa me no afunu; wɔn asonsono
    renwu, na wɔn ogya nso rennum, na wɔn ho bɛyɛ adasamma nyinaa nwunu.”
  eng-WEBU: “They will go out, and look at the dead bodies of the men who have transgressed
    against me; for their worm will not die, nor will their fire be quenched, and
    they will be loathsome to all mankind.”
  wal-wal: Eti kiyidi biidi, ta bolli makkalida asatu ahaa be7ana. Hegeeta miya guxunee
    haiqqenna; eta xuuggiya tamaikka to77enna. Eti asa ubbau sheneyiyaabaa gidana”
    yaagees.
  spa-PDDPT: 'Saldrán y mirarán los cadáveres de los hombres que se rebelaron contra
    Mí: Su gusano no morirá, ni su fuego se extinguirá. Serán una repugnancia para
    toda la humanidad.'
  gun-gun: “Ha'e gui ha'e kuery oo vy oexa 'rã okuapy xere opu'ã rei va'ekue retekue.
    Ha'e py ma taxo nomanovei 'rã, hata voi ndoguevei 'rã. Ha'e nunga gui ma avakue
    ha'e javi ojeguaru 'rã.”
  ilo-ULB: Rumuardanto ket makitada dagiti bangkay dagiti tattao a nagrebelde kaniak,
    ta saanto a matay dagiti igges a mangan kadagitoy, ken saanto a maiddep ti apuy
    a manguram kadagitoy; ket agbalinto daytoy a makarimon kadagiti amin a lasag.
  kpg-kpg: “Di madagoaa digaula ga hagatanga, digaula ga gidee nia huaidina gau mmade
    o digau ala nogo hai baahi mai gi di Au. Nia ila ala e gai digaula ga hagalee
    mmade, gei di ahi dela e dudu digaula ga hagalee made. Nia daangada huogodoo o
    henuailala ala ma ga mmada ginai, ga manawa huaidu huoloo.”
  uig-ARA: ــ شۇنىڭ بىلەن ئۇلار سىرتقا چىقىپ، ماڭا ئاسىيلىق قىلغان ئادەملەرنىڭ جەسەتلىرىگە
    قارايدۇ؛ چۈنكى ئۇلارنى يەۋاتقان قۇرتلار ئۆلمەيدۇ؛ ئۇلارنى كۆيدۈرۈۋاتقان ئوت ئۆچمەيدۇ؛
    ئۇلار بارلىق ئەت ئىگىلىرىگە يىرگىنچلىك بىلىنىدۇ.
  sus-sus: E mixi faxaxie toma nɛ naxee murutaxi n ma. Nimasee e furee donma nɛ, tɛ
    fan e sube gan, e fa findi fe magaaxuxi ra adamadie bɛ.»
  pon-2006: Ni ar pahn mweselda, re pahn kilang paliweren me melahr kan me kahngohdiong
    ie. Mwahs kan me pahn kangkang paliwararail sohte pahn mehla, oh kisiniei me pahn
    isihsik paliwararail sohte pahn kunla. Aramas koaros pahn sautki kilang paliwararail
    kan.”
  ksd-ksd: Ma diat a irop, ma diat a bobe ra virua i ra tarai dia ga piam vue iau;
    tago kadia kalolo pa na mat, ma pa da pun ra iap ure diat; ma diat a da ra magit
    na varpidimuanai pire ra tarai par.
  tur-YTC: “Çıkıp bana karşı isyan etmiş olan adamların ölü bedenlerine bakacaklar;
    çünkü onların kurtları ölmeyecek, onların ateşleri de sönmeyecek ve onlar bütün
    insanlara iğrenç gelecekler.”
  grc-BRENT: Καὶ ἐξελεύσονται καὶ ὄψονται τὰ κῶλα τῶν ἀνθρώπων τῶν παραβεβηκότων ἐν
    ἐμοί· ὁ γὰρ σκώληξ αὐτῶν οὐ τελευτήσει, καὶ τὸ πῦρ αὐτῶν οὐ σβεσθήσεται, καὶ ἔσονται
    εἰς ὅρασιν πάσῃ σαρκί.
  ind-AYT: “Mereka akan keluar dan melihat mayat orang-orang yang telah memberontak
    melawan Aku, karena ulat-ulat mereka tidak akan mati, dan apinya tidak akan padam,
    dan mereka akan menjadi kejijikan bagi semua manusia.”
  nya-nya: “Akamachoka adzaona mitembo ya anthu amene anandiwukira Ine. Mphutsi zawo
    sizidzafa, kapena moto wawo sudzazimitsidwa. Anthu a mitundu ina yonse powaona
    adzanyansidwa nawo.”
  hrv-hrv: 'Izlazeći, gledat ću trupla ljudi koji se od mene odmetnuše: crv njihov
    neće umrijeti i njihov se oganj neće ugasiti - bit će na gadost svim ljudima.'
  mps-mps: Te augwa eno be tagalobo sogo, te augwa hagoma elama, eno po sela sąwani
    hani dabe tigi, te tǫde pila muna muna pabo sueibao. Te dwasianu sawi dabego
    augwa tigi dabe tuyu, te bidada paibao. Te isigo augwa tigi deyu, te me siligobeo.
    Te tigidali we bidigo te bidi hani dabego tigi sueibao, te damua pai dwai nai
    mu tiwai yaibao,” God Genuai Bidigo te po wai dao.
  tpi-tpi: Na taim ol i lusim haus bilong mi, bai ol i lukim ol bodi bilong ol lain
    i bin bikhet na sakim tok bilong mi, ol i dai pinis na i slip nabaut long graun.
    Na ol liklik snek i wok long kaikai bodi bilong ol, bai ol i no inap pinis. Na
    paia i wok long kukim bodi bilong ol, em tu bai i no inap pinis. Na olgeta manmeri
    bai i lukim ol bodi bilong ol dispela lain olsem stingpela samting tru.”
  dan-1931: og man går ud for at se på Ligene af de Mænd, der faldt fra mig; thi deres
    Orm dør ikke, og deres Ild slukkes ikke; de er alt Kød en Gru.
  vie-OVCB: Khi ra ngoài thành, họ sẽ thấy xác chết của những kẻ phản nghịch chống
    lại Ta. Sâu bọ trong xác chúng không bao giờ chết, và lửa đoán phạt chúng không
    bao giờ tắt. Những ai đi ngang qua nhìn thấy đều ghê tởm.”
  guj-2017: તેઓ બહાર આવીને જે માણસોએ મારી સામે બળવો કર્યો હતો, તેઓના મૃતદેહ જોશે,
    કેમ કે તેઓને ખાનાર કીડા મરનાર નથી અને તેઓનો બાળનાર અગ્નિ હોલવાશે નહિ; અને તે સર્વ
    માનવજાતને ધિક્કારપાત્ર થઈ પડશે.”
  pon-2006A: Ni ar pahn mweselda, re pahn kilang paliweren me melahr kan me kahngohdiong
    ie. Mwahs kan me pahn kangkang paliwararail sohte pahn mehla, oh kisiniei me pahn
    isihsik paliwararail sohte pahn kunla. Aramas koaros pahn sautki kilang paliwararail
    kan.”
  por-BRBSL: “Eles sairão, e olharão para os cadáveres dos homens que transgrediram
    contra mim; pois seu verme não morrerá, nem seu fogo se apagará, e eles serão
    odiosos para toda a humanidade”.
  cth-cth: Tâcawt awh vaiteh, kai taranlahoi kâ kaeknaw e ro hah a khet awh han. Bangkongtetpawiteh,
    pâri hai dout thai hoeh ni teh hmai hai roum thai mahoeh. Tami pueng hanelah teh
    panuet a tho han.
  twi-twi: “Na wobefi adi akohu wɔn a wɔtew atua tiaa me no afunu; wɔn asunson renwu,
    na wɔn gya nso rennum, na wɔn ho bɛyɛ adesamma nyinaa nwini.”
  hlt-hlt: Kai taengkah boekoek hlang rhoek kah rhok te a thoeng thil uh vetih a hmuh
    uh ni. Amih kah a rhiit te duek pawt vetih a hmai khaw thi mahpawh. Pumsa boeih
    taengah koletnah la om uh ni.
  tbz-SIM: Dɛ mɔ̀nnì bɛnìtìbɛ̀ bɛ̀ɛ̀ yetɛ n kpɛti bɛ̀ bo kú kɛ́nduɔ́ kɛ̀ bɛnìtìbɛ̀
    kɔ̀rìní kɛ bɛ̀ yɑ̀u. Yɛbiɛ̀ yɛ̀ɛ̀ cɑ̀ɑ́ mbɛ kɔ̃̀ntì yɛ̀ í yóó kú, muhɑ̃ɑ̃́ mmùù
    bɛ̀ tùɔ̀ mmù í yóó kú, bɛ kpɛrɛ bo ndò nyisɔkɛ bɛnìtìbɛ̀ bɛmɔu kpɛ́í.
  msy-2020: “Me nan Dɨpenim ategha zuir dughiamɨn, me gumazir nan akaba munasa na
    barazir puvatɨzibar kuabar gantɨ, me ireghɨv ikiam. Me ariaghiregha gɨvagha pura
    tintinibar nguazim gireghav iti. Ezɨ apizir muziariba men kuaba amɨvɨra ikɨ mangɨ
    da gɨvaghan kogham. Eghtɨ avir men kuabar isim uaghan mungeghan kogham. Men kuaba
    bar bizir kuribar mɨn gantɨ, gumazamiziba bar dar aghuagham.”
  azb-azb: «Onlar eşiyə çıxanda Mənə qarşı üsyankar olanların meyitlərini görəcək.
    Meyitləri yeyən qurd ölməyəcək, Onları yandıran alov sönməyəcək. Bütün bəşər onlardan
    iyrənəcək».
  eng-DBY: 'And they shall go forth, and look upon the carcases of the men that have
    transgressed against me: for their worm shall not die, neither shall their fire
    be quenched; and they shall be an abhorrence unto all flesh.'
  hin-2017: “तब वे निकलकर उन लोगों के शवों पर जिन्होंने मुझसे बलवा किया दृष्टि डालेंगे;
    क्योंकि उनमें पड़े हुए कीड़े कभी न मरेंगे, उनकी आग कभी न बुझेगी, और सारे मनुष्यों
    को उनसे अत्यन्त घृणा होगी।” (मर. 9:48)
  wol-KYG: «Te bu ñu génnee, gis néewi ñi doon fippu fi sama kaw, seeni sax duñu dee
    mukk, seen sawara du fey mukk, te boroom suux bu leen gis, yaram wa daw.»
  eng-YLT: And they have gone forth, And looked on the carcases of the men Who are
    transgressing against me, For their worm dieth not, And their fire is not quenched,
    And they have been an abhorrence to all flesh!
  eng-WYC-2017: And they shall go out, and shall see the carrions of men, that trespassed
    against me; the worm of them shall not die, and the fire of them shall not be
    quenched; and they shall be unto filling of sight to each man.
  eng-WMBB: “They will go out, and look at the dead bodies of the men who have transgressed
    against me; for their worm will not die, nor will their fire be quenched, and
    they will be loathsome to all mankind.”
  urd-GVH: “तब वह शहर से निकलकर उनकी लाशों पर नज़र डालेंगे जो मुझसे सरकश हुए थे। क्योंकि
    न उन्हें खानेवाले कीड़े कभी मरेंगे, न उन्हें जलानेवाली आग कभी बुझेगी। तमाम इनसान
    उनसे घिन खाएँगे।”
  rug-rug: “Meke totoso pule si arini si kote dogori rini sari na tini matedi tadi
    na tie pu va karikari mae koa Rau; sari na ulosodi rini si lopu mate, gua tugo
    sa nika sapu sulu i sari tinidia si kote toa ninae rane ka rane, meke kote doṉo
    hikare hola pa tie si arini.”
  gaz-gaz: “Isaanis gad baʼanii reeffa warra natti fincilanii ni ilaalu; raammoon
    isaanii hin duʼu; ibiddi isaaniis hin dhaamu; isaanis sanyii namaa hundaaf jibbisiisoo
    taʼu.”
  fra-LSG: Et quand on sortira, on verra Les cadavres des hommes qui se sont rebellés
    contre moi; Car leur ver ne mourra point, et leur feu ne s’éteindra point; Et
    ils seront pour toute chair un objet d’horreur.
  yal-yal: “E na mini, e yi muxune binbine to, naxanye murutɛxi n xili ma. Kunla naxanye
    e donma, ne mi faxɛ mumɛ, tɛɛn naxan e ganma, na mi tuyɛ mumɛ! Adamadiine birin
    yi kabɛ e tɔrɔyaan ma.”
  iou-iou: Täŋkaŋ äpämaŋ kuŋpäŋ ämawebe peŋawäk täŋ namani u kumäŋpäŋ parirä api yabäneŋ.
    Ämawebe u gupi gänaŋ yamun tärek-täreki nämotä naŋ eräŋirä kädäp mebet tärek-täreki
    nämotä gupi api ijiŋ yäpmäŋ ärowek. Täŋirä ämawebe komeni komenitä yabäŋirä taräki
    kubä api täneŋ.
  haw-1868: 'A e puka aku no lakou iwaho, a e nana iho i na kupapau o na kanaka i
    kipi mai ia''u: No ka mea, aole e make ko lakou ilo, Aole e pio ko lakou ahi,
    A e lilo no lakou i mea hoopailua no na mea io a pau.'
  arb-NAV: ثُمَّ يَمْضُونَ لِمُشَاهَدَةِ جُثَثِ الرِّجَالِ الَّذِينَ تَمَرَّدُوا عَلَيَّ،
    لأَنَّ دُودَهُمْ لَا يَمُوتُ وَنَارَهُمْ لَا تَخْمَدُ. وَيَكُونُونَ مَثَارَ اشْمِئْزَازِ
    جَمِيعِ النَّاسِ.
  ewe-ewe: Woado go aɖakpɔ ame siwo dze aglã ɖe ŋunye la ƒe kukuawo, elabena woƒe
    nyewo maku o, woƒe dzowo matsi o, eye woanye ŋunyɔ na amegbetɔƒomea katã.”
  eng-LEE: And they shall go forth, and look upon the carcasses of the men that have
    transgressed against me; for their worm shall not die, nor shall their fire be
    quenched; and they shall be an abhorrence unto all flesh.
  asm-FB: তেওঁলোকে বাহিৰলৈ যাব আৰু মোৰ বিৰুদ্ধে বিদ্রোহাচৰণ কৰাসকলৰ মৃত দেহ দেখিব;
    কাৰণ তেওঁলোকক পোক খাব কিন্তু নমৰিব, আৰু তেওঁলোকক অগ্নিয়ে গ্রাস কৰিব কিন্তু নুনুমাব,
    আৰু তেওঁলোক সকলো মৰ্ত্ত্যৰ আগত ঘৃণনীয় হ’ব।”
  sus-A: عٍ مِشِ قَشَشِيٍ تٌمَ نّ نَشٍيٍ مُرُتَشِ ﭑ مَ. نِمَسٍيٍ عٍ قُرٍيٍ دٌنمَ نّ،
    تّ قَن عٍ سُبٍ فَن، عٍ قَ قِندِ قٍ مَفَاشُشِ رَ عَدَ مَدِيٍ بّ.»
  fra-SBL: « On sortira, et on regardera les cadavres des hommes qui ont transgressé
    contre moi ; car leur ver ne mourra pas, leur feu ne s'éteindra pas, et ils seront
    odieux à toute l'humanité. »
  hbo-hbo: וְיָצְא֣וּ וְרָא֔וּ בְּפִגְרֵי֙ הָאֲנָשִׁ֔ים הַפֹּשְׁעִ֖ים בִּ֑י כִּ֣י
    תֹולַעְתָּ֞ם לֹ֣א תָמ֗וּת וְאִשָּׁם֙ לֹ֣א תִכְבֶּ֔ה וְהָי֥וּ דֵרָאֹ֖ון לְכָל־בָּשָֽׂר׃
  kik-kik: “Nao nĩmakoimagara makerorere ciimba cia andũ arĩa maanemeire; nĩ ũndũ
    igunyũ ciao itigakua, o na kana mwaki ũrĩa wa kũmacina ũhore, nao nĩmagatuĩka
    ta kĩndũ gĩthũirwo mũno nĩ andũ othe.”
  fra-NCL: Et quand ils sortiront, ils verront les cadavres des hommes qui se sont
    révoltés contre moi ; car leur ver ne mourra point, et leur feu ne s’éteindra
    point, et ils seront en horreur à toute chair.
  cek-AK: Nihcae mah caeh o ueloe, ka nuiah sethaih sah kaminawk ih qok to khen o
    tih; nihcae kacaa alungh loe dueh mak ai, nihcae kakangh hmai doeh dueh mak ai;
    nihcae loe kaminawk boih mah panuet ih kami ah om o tih, tiah Angraeng mah thuih.
  cuk-cuk: Ainidmaloed, geb dule-angi-gwisgusmalad-e-muigan omilede dakmaloed. ”Ar
    nus-e-san-gunnedi gwen burgosulid, deginbali, soo-e-san-ogumaknaidi gwen ginnosurbalid.
    Bela dulemarga ibmar-imadga guoed.”
  uig-CYR: — Шуниң билән улар сиртқа чиқип, Маңа асийлиқ қилған адәмләрниң җәсәтлиригә
    қарайду; Чүнки уларни йәватқан қурутлар өлмәйду; Уларни көйдүрүватқан от өчмәйду;
    Улар барлиқ әт егилиригә жиркинчлик билиниду.
  tel-2017: వాళ్ళు బయటికి వెళ్లి నామీద తిరుగుబాటు చేసినవారి శవాలను చూస్తారు. వాళ్ళను
    తినే పురుగులు చావవు. వాళ్ళను కాల్చే మంట ఆరిపోదు. వాళ్ళు మనుషులందరికీ అసహ్యంగా
    ఉంటారు.
  hat-BSA: “Yo va ale gade sou kadav a moun ki te fè transgresyon kont Mwen yo. Paske
    vè pa yo p ap mouri e dife pa yo p ap etenn. Konsa yo va vin yon abominasyon pou
    tout limanite.”
  kos-kos: Ke elos mukuiyak in som, elos ac liye mano misa lun mwet su tuh lainyu.
    Wet ma kang manolos fah tiana misa, ac e se ma esukulos fah tiana kunla. Mwet
    nukewa ac fah arulana srunga liye mano misa inge.”
  hbo-WLC: וְיָצְא֣וּ וְרָא֔וּ בְּפִגְרֵי֙ הָאֲנָשִׁ֔ים הַפֹּשְׁעִ֖ים בִּ֑י כִּ֣י
    תוֹלַעְתָּ֞ם לֹ֣א תָמ֗וּת וְאִשָּׁם֙ לֹ֣א תִכְבֶּ֔ה וְהָי֥וּ דֵרָא֖וֹן לְכָל־בָּשָֽׂר׃
  ibo-ibo: “Ha ga-apụ, jee, lekwasị ozu ndị ahụ niile nwụrụ anwụ anya, bụ ndị ahụ
    niile nupuru isi megide m. Nʼihi na ikpuru ha agaghị anwụ anwụ, ọkụ a kwanyere
    agakwaghị anyụ anyụ. Ha ga-abụkwara mmadụ niile ihe na-asọ oyi.”
  ory-ory: ପୁଣି, ସେମାନେ ବାହାରେ ଯାଇ, ଯେଉଁମାନେ ଆମ୍ଭ ବିରୁଦ୍ଧରେ ଅଧର୍ମ କରିଅଛନ୍ତି, ସେହି
    ଲୋକମାନଙ୍କର ଶବ ଦେଖିବେ; କାରଣ ସେମାନଙ୍କର କୀଟ ମରିବ ନାହିଁ, କିଅବା ସେମାନଙ୍କର ଅଗ୍ନି ନିର୍ବାଣ
    ହେବ ନାହିଁ; ପୁଣି, ସେମାନେ ସମସ୍ତ ମର୍ତ୍ତ୍ୟର ଘୃଣାସ୍ପଦ ହେବେ।”
  chk-chk: “Iwe, lupwen repwe towu, repwe nengeni somän ekewe aramas mi ü ngeniei.
    Ekewe möttö mi eniir resap mäla, nge ewe ekkei mi keniir esap kunula. Iwe, aramas
    meinisin repwe nioputäsiniir.”
  rop-rop: Blanga main pipul olabat garra go en luk langa detlot dedwan bodi blanga
    detlot pipul hubin gibit bekboun langa mi. Detlot wem deya langa detlot dedwan
    bodi kaan neba dai, en det faiya kaan neba stap barnbarnbat, en detlot bodi garra
    jidan brabli nogudwan blanga ebribodi.” Lagijat na YAWEI bin tok. Binij na.
  ukr-1871: І будуть виходити й оглядати трупи людей, що одцурались мене; червяк їх
    не вмре й огонь їх не погасне; й будуть вони гидотою всякій тварі.
  deu-1951: Und man wird hinausgehen und die Leichname der Leute anschauen, die von
    mir abgefallen sind; denn ihr Wurm wird nicht sterben und ihr Feuer nicht erlöschen;
    und sie werden ein Abscheu sein für alles Fleisch.
  eng-JPS: And they shall go forth, and look upon the carcasses of the men that have
    rebelled against Me; for their worm shall not die, neither shall their fire be
    quenched; and they shall be an abhorring unto all flesh.
  srp-1865: I izlaziæe i gledaæe mrtva tjelesa onijeh ljudi koji se odmetnuše od mene;
    jer crv njihov neæe umrijeti i oganj njihov neæe se ugasiti, i biæe gad svakom
    tijelu.
  lug-lug: “Kale bwe baliba bafuluma, baliraba emirambo gy’abasajja abanneewaggulako;
    kubanga envunyu zaabwe tezirifa, so n’omuliro gwabwe tegulizikizibwa; era baliba
    kyennyinnyalwa eri abantu bonna.”
  heb-heb: ויצאו וראו בפגרי האנשים הפשעים בי כי תולעתם לא תמות ואשם לא תכבה והיו דראון
    לכל בשר׃
  ben-IRV: “তারা বাইরে যাবে এবং সেই সমস্ত লোকদের মৃতদেহ দেখতে পাবে যারা আমার বিরুদ্ধে
    বিদ্রোহ করেছিল। যে সব পোকা তাদের মৃতদেহ খায় সেগুলো মরবে না ও যে আগুন তাদের পোড়ায়
    তা নিভবে না এবং তারা সমস্ত মানুষের কাছে ঘৃণার বিষয় হবে।”
  pan-pan: ਮੇਰੇ ਲੋਕ ਬਾਹਰ ਜਾ ਕੇ ਉਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦੀਆਂ ਲੋਥਾਂ ਨੂੰ ਵੇਖਣਗੇ, ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰੇ
    ਵਿਰੁੱਧ ਵਿਦਰੋਹ ਕੀਤਾ, ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਦਾ ਕੀੜਾ ਕਦੀ ਨਾ ਮਰੇਗਾ, ਨਾ ਉਨ੍ਹਾਂ ਦੀ ਅੱਗ ਬੁਝੇਗੀ,
    ਅਤੇ ਉਹ ਸਾਰੇ ਪ੍ਰਾਣੀਆਂ ਲਈ ਬਹੁਤ ਹੀ ਘਿਣਾਉਣੇ ਹੋਣਗੇ।
  mya-JVB: ထိုသူတို့သည်၊ ငါ့ ကို ပြစ်မှား သောသူ တို့၏ အသေ ကောင်များကို ထွက် ၍ ကြည့်
    ရှုကြလိမ့်မည်။ သူ တို့၏ ပိုး သည်မ သေ နိုင်ရာ။ သူ တို့၏မီး သည်လည်း မ ငြိမ်း နိုင်ရာ။
    လူ သတ္တဝါအပေါင်း တို့၌ ရွံရှာဘွယ် ဖြစ် ရကြ လိမ့်မည်ဟု မိန့်တော်မူ၏။
  hmo-hmo: “Bona unuseni dekena amo idia raka lao neganai, idia ese lau dekenai idia
    dagedage henia taudia edia mase tauanidia do idia itaia. Badina be biluga be do
    idia mase lasi, bona unai tauanidia ia gabua noho lahi be do ia bodo lasi. Bona
    taunimanima ibounai ese do idia itadia neganai, mai badu danu do idia lalodia.”
  urd-urd: '''और वह निकल निकल कर उन लोगों की लाशों पर जो मुझ से बाग़ी हुए नज़र करेंगे;
    क्यूँकि उनका कीड़ा न मरेगा और उनकी आग न बुझेगी, और वह तमाम बनी आदम के लिए नफ़रती
    होंगे।”'
  rus-SYN: 'И будут выходить и увидят трупы людей, отступивших от Меня: ибо червь
    их не умрет, и огонь их не угаснет; и будут они мерзостью для всякой плоти.'
  bqc-SIM: Tó aa bↄ̀ wɛ̃́nkpɛ, aa gbɛ̃́ pↄ́ bↄ̀ ma kpɛↄ gɛↄ gwagwa. An kↄ̀ↄbiiↄ láao,
    an tɛ́ a gao, mɛ́ bui píi aↄ ye ń gĩyãio.
  tcz-CHONGTHU: 'Chule amaho chu apotdoh tenguleh hitia hi: Tahsa thisa ho ahin laijuva
    keima eidou ho chun ahin mu dingu ahi. Ajeh chu amaho vallhuma lungtol ho jong
    chu thilou hel dingu ahi, chule amaho gou dinga mei jong chu itih’a mit thei talou
    ding chule lampia hungvah le ho jouse chun kidang asahuva tija ding ahiuve.'
  mar-mar: “आणि ज्या मनुष्यांनी माझ्याविरूद्ध अपराध केला त्यांची प्रेते ते पाहातील,
    कारण त्यांचा किडा मरणार नाही आणि त्यांचा अग्नी कधी विझणार नाही. आणि ते मनुष्ये
    सर्व मनुष्यास घृणास्पद होतील.”
  qub-qub: «Chayno shamushpanmi ricangapaj Nogapa conträ jatarejcunataga wañusha carcaycajta.
    Chay runacunata micoj curucunaga mana wañojmi. Rupaj ninapis mana imaypis upejmi.
    ¡Chayga llapan runacunapäpis fiyupa melanaypämi canga!»
  hat-hat: Lè y'ap kite lavil la, y'a wè kadav moun ki te vire do ban mwen yo. Vè
    k'ap manje yo p'ap janm mouri, dife k'ap boule yo a p'ap janm tenyen. Tout moun
    sou latè pral gen kè plen lè y'a wè sa!
  eng-BSB: “As they go forth, they will see the corpses of the men who have rebelled
    against Me; for their worm will never die, their fire will never be quenched,
    and they will be a horror to all mankind.”
  eng-WEBPB: “They will go out, and look at the dead bodies of the men who have transgressed
    against me; for their worm will not die, nor will their fire be quenched, and
    they will be loathsome to all mankind.”
  kbq-kbq: Ana'ma hute'za atirami'za vu'za, nagri kema ruhantagi naza vahe'ma fri'naza
    zamavufaga ome zamagesnazana, anama fri'naza vahe zamavufagafima mani'naza kanimo'za
    nofrisnageno, tevema nezamarea tevemo'enena asura osugahie. Maka vahe'mo'zama
    ana vahe zamavufagama kesnazana, hinimnage huno zamagotegahie.
  nhe-BL: Huan quema quisase noaltepe quiitase inintlacayohua nopa tlacame tlen mosisinijque
    ica na. Huan nopa ocuilime tlen quicuase inintlacayohua ax quema miquise. Huan
    nopa tlitl tlen quintlatis ax quema sehuis. Huan nelía quintlaijiyaltise nochi
    tlacame ipan nochi tlaltepactli.”
  gub-BL: A'e re uhem putar tawhu wi umàno ma'e kwer wanetekwer wanexak pà wà nehe.
    Umàno a'e teko wà, ta'e upytu'u hereruzar ire wà xe. Amirikur a'e teko wanetekwer
    i'u har numàno pixik kwaw wà nehe. Tata a'e teko wanapy har nuwew pixik kwaw nehe
    no. Wikuwe ma'e paw ihuhuk wer putar wanexak mehe wà nehe. Ihe Tupàn Tuweharupi
    Wiko Ma'e aze'eg kwez ihe kury. Upaw.
  eng-DRA: 'And they shall go out, and see the carcasses of the men that have transgressed
    against me: their worm shall not die, and their fire shall not be quenched: and
    they shall be a loathsome sight to all flesh.'
