verse: ISA.066.022
translations:
  mal-C: “ഞാൻ ഉണ്ടാക്കുന്ന പുതിയ ആകാശവും പുതിയ ഭൂമിയും എന്റെമുമ്പിൽ നിലനിൽക്കുന്നതുപോലെ
    നിങ്ങളുടെ പേരും പിൻഗാമികളും നിലനിൽക്കും,” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  deu-TKW: Denn gleichwie der neue Himmel und die neue Erde, die ich schaffe, vor
    mir fortbestehen werden - ist der Spruch Jahwes -, so wird auch euer Geschlecht
    und euer Name fortbestehen.
  lin-lin: « Ndenge likolo mpe mabele ya sika oyo nasili kosala ekowumela liboso na
    Ngai, » elobi Yawe, « ndenge wana mpe bakitani na bino mpe kombo na bino ekowumela.
  eng-LSV: “For as the new heavens and the new earth that I am making, || Are standing
    before Me,” || A declaration of YHWH, || “So your seed and your name remain.
  eng-GNV: For as the newe heauens, and the newe earth which I will make, shall remaine
    before me, saith the Lord, so shall your seede and your name continue.
  eng-WEBSTER: For as the new heavens and the new earth, which I will make, shall
    remain before me, saith the LORD, so shall your seed and your name remain.
  nhw-BL: 'Nojquiya quiijto: “Huan quen nopa yancuic ilhuicactli huan tlaltipactli
    catli nijchijchihuas mocahuas para nochipa, quej nopa nojquiya para nochipa anmocahuase
    annomasehualhua amojuanti huan amoixhuihua. Huan nochi anmechiximatise para nochipa.'
  swh-ONEN: “Kama vile mbingu mpya na nchi mpya ninazozifanya zitakavyodumu mbele
    zangu,” asema Bwana, “ndivyo jina lenu na wazao wenu watakavyodumu.
  bba-bba: Nɡe mɛ wɔn kpɑɑru kɑ tem kpɑm mɛ kon ko mu ko n wɑ̃ɑ nɛn wuswɑɑɔ kɑ bɑɑdommɑɔ,
    nɡe mɛyɑ bɛɛn bweseru kɑ bɛɛn yĩsirɑ ko n mɑɑ wɑ̃ɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: For as the new heavens and the new earth, which I will make, Shall remain
    before me, saith the Lord, So shall your seed and your name remain.
  luo-luo: Jehova Nyasaye wacho niya, “Mana kaka polo manyien machweyo gi piny manyien
    nosiki e nyima, e kaka nyingi kod nying nyikwayi nosiki.
  meu-meu: 'Iehova na a tomu: Badina be guba matamatana bona tanobada matamatana,
    lau ese baina kara ḡaudia, na lau vairagu ai bae mia heḡereḡerena ai, umui garamui
    bona umui ladamui na unu bae mia toma.'
  npi-ULB: किनकि, यो परमप्रभुको घोषणा हो, जसरी मैले बनाउने नयाँ आकाश र नयाँ पृथ्वी
    मेरो सामु रहनेछन्, त्यसरी नै तिमीहरूका सन्तानहरू र तिमीहरूको नाउँ मेरो सामु रहनेछ
    ।
  yor-yor: “Gẹ́gẹ́ bí àwọn ọ̀run tuntun àti ayé tuntun tí mo dá yóò ṣe wà níwájú mi
    títí láé,” ni Olúwa wí, “Bẹ́ẹ̀ ni orúkọ yín àti ìrandíran yín yóò pegedé.
  pes-OPCB: «همان‌گونه که آسمانها و زمین جدیدی که من می‌سازم در حضور من پایدار می‌ماند.
    همچنان نسل شما و نام شما نیز پایدار خواهند ماند.
  tgl-ULB: Ito ang pahayag ni Yahweh— kung gaano katagal mananatili sa harapan ko
    ang bagong langit at ang bagong lupa na aking gagawin, ganoon din katagal mananatili
    ang inyong kaapu-apuhan, at ang inyong pangalan ay mananatili.
  hui-hui: Ani lowa Anduane Homogo ibugua bi ogodagua laya. I̱na dindi gahengebi hari
    daliga gahengebi wabuleberogo i̱ninaga deni hongoheore wiaho wiaabo holebira.
    Anidagua dege tínaga waneigini aguaneru ereba nahe hongohe haho wialu tínaga minibi
    ereba nahe wiaabo holebira.
  mya-mya: '``ကမ္ဘာ​မြေ​ကြီး​သစ်​နှင့်​မိုး​ကောင်း​ကင်​သစ် တို့​သည် ငါ​၏​တန်​ခိုး​တော်​အား​ဖြင့်​တည်
    မြဲ​လျက်​နေ​သ​ကဲ့​သို့၊ သင်​တို့​နာ​မည်​နာ​မ များ​နှင့်​သား​မြေး​တို့​သည်​တည်​မြဲ​လျက်
    နေ​လိမ့်​မည်။'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། བདག་གིས་བསྐྲུན་པའི་ནམ་མཁའ་གསར་པ་དང་ས་གཞི་གསར་པ་ནི་བདག་གི་མདུན་དུ་ཇི་ལྟར་གནས་པ་བཞིན།
    ཁྱོད་ཅག་གི་བུ་རྒྱུད་དང་མིང་གཉིས་ཀྱང་དེ་ལྟར་གནས་པར་འགྱུར།
  sna-sna: “Nokuti sezvakaita matenga matsva nenyika itsva zvandinoita zvichazogara
    pamberi pangu,” ndizvo zvinotaura Jehovha, “saizvozvo zita renyu nezvizvarwa zvenyu
    zvichagara.
  spa-BLM: “Porque como los cielos nuevos y la tierra nueva que haré, permanecerán
    ante mí — dice el Señor —, así permanecerán tu descendencia y tu nombre.
  cac-cac: 'Syalanpax Jehová icha tic: A ac'' satchaan̈ yed'' ac'' yolyib''an̈q''uinal
    ol in b''o''o, ol ajn̈ejec'' d''a juneln̈ej. Icha chi'' ol aj eyajn̈ejeq''ui,
    ol ex b''inaj yed'' eyin̈tilal d''a juneln̈ej.'
  swh-ULB: Maana itakuwa mbingu mpya na nchi mpya ambayo nitakayoifanya ibaki mbele
    zangu— Hili ndilo tamko la Yahwe— Hivyo ndivyo ukoo wenu utakavyobakia, na jina
    lenu litabaki.
  bel-bel: Бо, як новае неба і новая зямля, якія я ствару, заўсёды будуць перад абліччам
    Маім, кажа Гасподзь, так будзе і насеньне ваша і імя ваша.
  deu-ELBBK: Denn wie der neue Himmel und die neue Erde, die ich mache, vor mir bestehen,
    spricht der HERR, so wird eure Nachkommenschaft und euer Name bestehen.
  mbb-OT: Migkaǥi pa zaan is Nengazen te, “Iring te kenà egkaawà te taman te taman
    is beǥu he langit wey beǥu he tanà he ebeelan ku, ne kenà daan egkaawà te wazà
    pidtemanan is menge kevuwazan niw, ne kenè kew egkelipatan.
  mal-2015: ഞാൻ ഉണ്ടാക്കുന്ന പുതിയ ആകാശവും പുതിയ ഭൂമിയും എന്റെ മുമ്പാകെ നിലനില്ക്കുന്നതുപോലെ
    നിങ്ങളുടെ സന്തതിയും നിങ്ങളുടെ പേരും നിലനില്ക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  gup-gup: Wanjh nawu Yawey mulewarrinj, yimeng, “Mak ngayawoyhbolkkerrngehme manbu
    kaddum dja kurorre, dja kadjaldi munguyh munguyh kore kumirrk ngardduk, wanjh
    kunmekbe rerrih karohrok manbu kunngey ngudberre kadjaldi. Dja mak nawu mawahmawah
    ngudberre kabirridjaldi munguyh.
  rmc-rmc: „Bo sar o nevo ňebos the e nevi phuv, save me stvorinava, ačhena angle
    mande,“ phenel o RAJ, „avke ačhela tumaro potomstvos the tumaro nav.
  pes-OPV: 'زیرا خداوند می‌گوید: «چنانکه آسمانهای جدید و زمین جدیدی که من آنها را
    خواهم ساخت در حضور من پایدار خواهد ماندهمچنان ذریت شما و اسم شما پایدار خواهد
    ماند.»'
  ron-1924: „Кэч дупэ кум черуриле челе ной ши пэмынтул чел ноу пе каре ле вой фаче
    вор дэйнуи ынаинтя Мя”, зиче Домнул, „аша вор дэйнуи ши сэмынца воастрэ ши нумеле
    востру.
  ben-OBCV: সদাপ্রভু বলেন, “যেভাবে নতুন আকাশমণ্ডল ও নতুন পৃথিবী আমার সাক্ষাতে অটল
    থাকবে, তেমনই তোমার নাম ও তোমার সন্তানেরা চিরস্থায়ী হবে।
  som-som: Oo Rabbigu wuxuu leeyahay, Sida samooyinka cuscusub iyo dhulka cusub oo
    aan samayn doono ay hortayda ugu raagi doonaan, ayaa farcankiinna iyo magiciinnuba
    hortayda ugu raagi doonaan.
  lat-VUC: Quia sicut cæli novi et terra nova, quæ ego facio stare coram me, dicit
    Dominus, sic stabit semen vestrum et nomen vestrum.
  eng-ASVBT: For as the new heavens and the new earth, which I will make, shall remain
    before me, saith Jehovah, so shall your seed and your name remain.
  ita-1885: Perciocchè, siccome i nuovi cieli a la nuova terra che io farò, saranno
    stabili nel mio cospetto, dice il Signore; così ancora sarà stabile la vostra
    progenie, ed il vostro nome.
  eng-LXXUP: For as the new heaven and the new earth, which I make, remain before
    me, saith the Lord, so shall your seed and your name continue.
  eng-ULB: For just as the new heavens and the new earth that I will make will remain
    before me—this is Yahweh's declaration—so your descendants will remain, and your
    name will remain.
  spa-VBL: Así como los cielos nuevos y la tierra nueva que yo haré durarán para siempre,
    también tu descendencia y tu nombre durarán para siempre, dice el Señor.
  fra-_FOB: Car, comme les cieux nouveaux et la terre nouvelle que je vais créer,
    subsisteront devant moi, dit l'Éternel, ainsi subsisteront votre race et votre
    nom.
  mal-mal: “ഞാൻ ഉണ്ടാക്കുന്ന പുതിയ ആകാശവും പുതിയ ഭൂമിയും എന്റെ മുമ്പാകെ നിലനില്‍ക്കുന്നതുപോലെ
    നിങ്ങളുടെ സന്തതിയും നിങ്ങളുടെ പേരും നിലനില്ക്കും” എന്നു യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Jitne yaqīn ke sāth merā banāyā huā nayā āsmān aur naī
    zamīn mere sāmne qāym rahegā utne yaqīn ke sāth tumhārī nasl aur tumhārā nām abad
    tak qāym rahegā.
  suz-BL: मिनु “दोपा आं सेल्‍शो नक सरीङ नु नक रागी आं ङोंइती गेना हना यो बाक्‍बा,
    मोपा इन नें नु इन चच युइ आन नें गेना हना यो लीनीम। यसैया ६५:१७
  eng-NOY: For as the new heavens, And the new earth, which I make, Endure before
    me, saith Jehovah, So shall your race and your name endure.
  ita-1927: Poiché come i nuovi cieli e la nuova terra ch’io sto per creare sussisteranno
    stabili dinanzi a me, dice l’Eterno, così sussisteranno la vostra progenie, e
    il vostro nome.
  ckb-ckb: 'یەزدان دەفەرموێت: «بێگومان وەک ئەو ئاسمانە نوێیە و ئەو زەوییە نوێیە کە
    من دروستیان دەکەم لەبەردەممدا دەمێننەوە، ئاواش ناو و نەوەی ئێوە دەمێنێت.'
  eng-BBE: For as the new heaven and the new earth which I will make will be for ever
    before me, says the Lord, so will your seed and your name be for ever.
  kan-OKCV: “ನಾನು ಉಂಟುಮಾಡುವ ಹೊಸ ಆಕಾಶವೂ ಹೊಸ ಭೂಮಿಯೂ ನನ್ನ ಮುಂದೆ ನೆಲೆಯಾಗಿರುವ ಪ್ರಕಾರವೇ,
    ನಿಮ್ಮ ಸಂತಾನವೂ ನಿಮ್ಮ ಹೆಸರೂ ನೆಲೆಯಾಗುವುದು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಘೋಷಿಸುತ್ತಾರೆ.
  tam-2017: நான் படைக்கப்போகிற புதிய வானமும் புதிய பூமியும் எனக்கு முன்பாக நிற்பதுபோல,
    உங்கள் சந்ததியும், உங்கள் பெயரும் நிற்குமென்று யெகோவா சொல்கிறார்.
  spa-RV-1909: Porque como los cielos nuevos y la nueva tierra, que yo hago, permanecen
    delante de mí, dice Jehová, así permanecerá vuestra simiente y vuestro nombre.
  ron-BTF: Căci precum cerurile noi şi pământul nou, pe care le voi face, vor rămâne
    înaintea mea, spune DOMNUL, tot astfel sămânţa şi numele vostru vor rămâne.
  eng-WEBP: “For as the new heavens and the new earth, which I will make, shall remain
    before me,” says the LORD, “so your offspring and your name shall remain.
  eng-FBV: As the new heavens and the new earth, which I will make, will last forever,
    so your descendants and your reputation will also last forever, says the Lord.
  nld-1939: 'Want zoals de nieuwe hemel, En de nieuwe aarde, die Ik ga scheppen, Voor
    mijn aanschijn blijven bestaan: is de godsspraak van Jahweh; Zo zal ook uw kroost
    blijven bestaan en uw naam!'
  nch-BL: 'Nojquiya quiijto: “Huan quej nopa yancuic ilhuicacti huan taltipacti cati
    nijchijchihuas mocahuas para nochipa, quej nopa nojquiya para nochipa anmocahuase
    annomasehualhua amojuanti huan amoixhuihua. Huan nochi amechixmatise para nochipa.'
  vie-1934: 'Đức Giê-hô-va phán: Vì như trời mới đất mới mà ta hầu dựng, sẽ cứ còn
    trước mặt ta thể nào, thì dòng giống và danh hiệu các ngươi cũng sẽ cứ còn thể
    ấy.'
  hin-CV: “क्योंकि ठीक जिस प्रकार नया आकाश और नई पृथ्वी जो मैं बनाने पर हूं मेरे सम्मुख
    बनी रहेगी,” याहवेह की यही वाणी है, “उसी प्रकार तुम्हारा वंश और नाम भी बना रहेगा.
  eng-OURB: “For as the new heavens and the new earth, which I will make, shall remain
    before me,” says Adonai, “so your offspring and your name shall remain.
  spa-BES: Porque como el nuevo cielo y la nueva tierra que haré serán para siempre
    delante de mí, dice el Señor, así serán tu simiente y tu nombre para siempre.
  tdx-tdx: Fa hambañe amy te ho añatrefako nainai’e o likeram-baoo naho i tane vao
    hanoekoy, hoe t’Iehovà, te hifahatse eo ka ty tiri’ areo naho ty tahina’ areo.
  tha-KJV: “เพราะฟ้าสวรรค์​ใหม่​และแผ่นดินโลกใหม่ซึ่งเราจะสร้าง จะยังอยู่ต่อหน้าเราฉันใด”
    พระเยโฮวาห์ตรั​สด​ังนี้ “เชื้อสายของเจ้าและชื่อของเจ้าจะยังอยู่​ฉันนั้น​”
  por-BR-2018: Porque assim como os novos céus e a nova terra, que farei, estarão
    perante mim,diz o SENHOR, assim também estará vossa descendência e vosso nome.
  deu-ELO: Denn gleichwie der neue Himmel und die neue Erde, die ich mache, vor mir
    bestehen, spricht Jehova, also wird euer Same und euer Name bestehen.
  eng-WYC-2018: For as new heavens and new earth, which I make to stand before me,
    saith the Lord, so your seed shall stand, and your name. (For as the new heavens
    and the new earth, which I shall make, shall stand before me, saith the Lord,
    so your children, or your descendants, and your name, shall also endure.)
  epo-epo: Ĉar kiel la nova ĉielo kaj la nova tero, kiujn Mi kreos, staros antaŭ Mi,
    diras la Eternulo, tiel staros via idaro kaj via nomo.
  uig-PIN: Qünki Mǝn yaritidiƣan yengi asmanlar ⱨǝm yengi zemin Ɵzümning aldida daim
    turƣandǝk, Sening nǝsling ⱨǝm isming turup saⱪlinidu.
  beo-beo: Osobo bagade gaheabolo amola mu gaheabolo da Na gasaga dialumu. Amo defele,
    diligaga fi, amola dilia dio, da Na gasaga dialumu.
  tpi-OTNT: “Mi Bikpela, mi tok olsem, nupela skai na nupela graun mi wokim bai i
    stap strong oltaim long ai bilong mi, na olsem tasol ol lain pikinini bilong yupela
    bai i stap strong oltaim na nem bilong yupela bai i no inap pinis.
  hau-SA: “Kamar yadda sabuwar duniya da sabuwar sama za su tabbata a gabana,” in
    ji Ubangiji, “haka sunanku da zuriyarku za su tabbata.
  uig-LAT: Chünki Men yaritidighan yéngi asmanlar hem yéngi zémin Özümning aldida
    daim turghandek, Séning nesling hem isming turup saqlinidu.
  nde-nde: “Njengamazulu amatsha lomhlaba omutsha engikwenzayo kuzakuma kokuphela
    phambi kwami,” kutsho uThixo, “ngokunjalo ibizo lakho lenzalo yakho izakuma kokuphela.
  ton-ton: ‌ʻOku pehē ʻe Sihova, “ʻO hangē ko e tuʻumaʻu ʻi hoku ʻao, ʻae ngaahi langi
    foʻou pea mo e maama foʻou, ʻaia te u ngaohi, ʻe pehē ʻae tuʻumaʻu ʻo homou hako
    mo homou hingoa.
  ces-1613: Nebo jakož ta nebesa nová, a země ta nová, kterouž já učiním, stane přede
    mnou, praví Hospodin, tak stane símě vaše a jméno vaše.
  eng-WMB: “For as the new heavens and the new earth, which I will make, shall remain
    before me,” says the LORD, “so your offspring and your name shall remain.
  tam-TCV: “நான் உண்டாக்கும் புதிய வானமும் புதிய பூமியும் எனக்குமுன் நிலைத்திருப்பதுபோலவே,
    உங்களுடைய பெயரும், உங்கள் சந்ததிகளும் நிலைத்திருப்பார்கள்” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Kay sama nga molungtad diha sa akong atubangan ang bag-ong langit ug bag-ong
    yuta nga akong himoon—mao kini ang pahayag ni Yahweh—busa magpabilin ang imong
    mga kaliwat, ug magpabilin ang imong ngalan.
