  ben-IRV: “যে নতুন মহাকাশ ও নতুন পৃথিবী আমি তৈরী করব তা যেমন আমার সামনে থাকবে তেমনি
    তোমাদের নাম ও তোমাদের বংশধরেরাও টিকে থাকবে, এই কথা সদাপ্রভু বলেন।”
  pan-pan: ਜਿਵੇਂ ਨਵਾਂ ਅਕਾਸ਼ ਅਤੇ ਨਵੀਂ ਧਰਤੀ, ਜੋ ਮੈਂ ਬਣਾਵਾਂਗਾ ਮੇਰੇ ਸਨਮੁਖ ਕਾਇਮ ਰਹਿਣਗੇ,
    ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਤੁਹਾਡੀ ਅੰਸ ਅਤੇ ਤੁਹਾਡਾ ਨਾਮ ਕਾਇਮ ਰਹੇਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ငါ ဖန်ဆင်း သော ကောင်းကင် သစ် နှင့် မြေကြီး သစ် သည် ငါ့ ရှေ့ ၌ တည် သကဲ့သို့
    ၊ သင် တို့၏အမျိုး အနွယ်နှင့် သင် တို့၏ နာမ သည်လည်း တည် ရလိမ့်မည်ဟု ထာဝရဘုရား မိန့်
    တော်မူ၏။
  hmo-hmo: Ma Lohiabada ia gwau, “Badina be guba matamatana bona tanobada matamatana,
    lau ese do lau karaia gaudia, be egu vairana dekenai do idia noho momokani hegeregerena,
    umui emui ladana, bona emui tubudia danu edia ladana do idia noho momokani, doko
    lasi.
  urd-urd: “ख़ुदावन्द फ़रमाता है, जिस तरह नया आसमान और नई ज़मीन जो मैं बनाऊँगा, मेरे
    सामने क़ाईम रहेंगे उसी तरह तुम्हारी नसल और तुम्हारा नाम बाक़ी रहेगा।
  rus-SYN: Ибо, как новое небо и новая земля, которые Я сотворю, всегда будут пред
    лицем Моим, говорит Господь, так будет и семя ваше и имя ваше.
  bqc-SIM: Ma Dii ma mɛ̀ lá musu dafu ń zĩ́lɛ dafu pↄ́ málɛ kɛo aaↄ ku ma aɛ gↄↄpii,
    màa á nɛ́ↄ ń á tↄ́o aↄ ku gↄↄpii.
  tcz-CHONGTHU: Vanthaho le leithah aumden jing ding tobanga chu , nangho jong chu
    min amangkit theilou kamite nahi jing dingu ahitai, tin Pakaiyin aseije.
  mar-mar: कारण मी जे नवीन आकाशे व पृथ्वी निर्माण करीन, ती माझ्या समोर अक्षय राहतील.
    त्याचप्रमाणे तुमची नावे आणि मुले माझ्याबरोबर टिकून राहतील, परमेश्वर असे म्हणतो.
  qub-qub: 'Mastapis Tayta Diosga nin: «Mushoj syëlutawan mushoj pachata camanäpaj
    caycajcuna imaycamapis mana ushacaj cashannömi gamcunapita mirajcunapis canga.
    Jutiquipis imaycamapis yarpasha canga.'
  hat-hat: Menm jan lòt syèl ak lòt latè m'ap fè yo ap la pou lontan devan m', konsa
    tou pitit nou ak non nou ap la pou lontan. Se Seyè a menm ki di sa.
  eng-BSB: “For just as the new heavens and the new earth, which I will make, will
    endure before Me,” declares the LORD, “so your descendants and your name will
    endure.
  eng-WEBPB: “For as the new heavens and the new earth, which I will make, shall remain
    before me,” says the LORD, “so your offspring and your name shall remain.
  kbq-kbq: Nagra Ra Anumzamo'na amanage hu'na nehue, Kasefa monane kasefa mopama tro'ma
    hanua monane mopamokea nagri navure mevava hugaha'e. E'ina hukna huno tamagripinti'ma
    fore'ma hanaza vahe'mo'za mani vava hu'za vanageno, zamagri zamagimo'a fananea
    osuno mevava hugahie.
  nhe-BL: 'Nojquiya quiijto: “Huan queja nopa yancuic elhuicactli huan tlaltepactli
    tlen nijchijchihuas mocahuas para nochipa, queja nopa nojquiya para nochipa inmocahuase
    innotlacajhua imojuanti huan imoixhuihua. Huan nochi inmechixmatise para nochipa.'
  gub-BL: 'Uze''eg Tupàn Tuweharupi Wiko Ma''e: Azapo putar ywak ipyahu ma''e ihe
    nehe, ywy ipyahu ma''e ihe nehe no. Nupaw pixik kwaw wà nehe. Upyta putar wenaw
    rehe hepuner haw rupi tuweharupi wà nehe. Nezewegatete pener nukàzym pixik kwaw
    wà nehe. Tuweharupi heta putar pezuapyapyr wà nehe.'
  eng-DRA: 'For as the new heavens, and the new earth, which I will make to stand
    before me, saith the Lord: so shall your seed stand, and your name.'
