verse: ISA.066.018
translations:
  mal-C: “ഞാൻ അവരുടെ പ്രവൃത്തികളെയും ചിന്തകളെയും അറിയുന്നു. ഞാൻ സകലരാഷ്ട്രങ്ങളിലെ
    ജനത്തെയും ഭാഷക്കാരെയും ഒരുമിച്ചുകൂട്ടും, അവരെല്ലാം വന്ന് എന്റെ മഹത്ത്വം കാണും.
  deu-TKW: Ich aber kenne ihr Thun und ihre Gedanken! Und ich werde kommen, zu versammeln
    alle Völker und Zungen, daß sie kommen und meine Herrlichkeit sehen.
  lin-lin: « Mpe Ngai, likolo ya misala mpe makanisi na bango, nakomi pene ya kosangisa
    bato ya bikolo mpe nkota nyonso ; bongo bakoya mpo na komona nkembo na Ngai.
  eng-LSV: “And I—their works and their thoughts, || I come to gather all the nations
    and tongues, || And they have come and seen My glory.
  eng-GNV: 'For I will visite their workes, and their imaginations: for it shall come
    that I will gather all nations, and tongues, and they shall come, and see my glorie.'
  eng-WEBSTER: 'For I know their works and their thoughts: it shall come, that I will
    gather all nations and tongues; and they shall come, and see my glory.'
  nhw-BL: 'Huan TOTECO quiijtohua: “Pampa na niquitztoc nochi catli inijuanti quichihuaj
    huan nijmati nochi catli monejnehuilíaj. Yeca na nihualas para niquinsentilis
    nopa masehualme tlen nochi tlalme huan catli camanaltij nochi tlamantli camanali.
    Huan niquinhualicas para ma quihuilanaca altepetl Jerusalén, huan nopona quiitase
    nohueyitilis huan nohueyi chicahualis.'
  swh-ONEN: “Nami, kwa sababu ya matendo yao na mawazo yao, niko karibu kuja na kukusanya
    mataifa yote na lugha zote, nao watakuja na kuuona utukufu wangu.
  bba-bba: '@see-verse:ISA.066.017'
  eng-KJVCPB: 'For I know their works and their thoughts: It shall come, that I will
    gather all nations and tongues; And they shall come, and see my glory.'
  luo-luo: “An Jehova Nyasaye angʼeyo timbeni gi paroni achiegni biro mondo achok
    ogendini duto kod dhoudi mawacho dhok mopogore opogore kendo ginibi mi ginine
    duongʼ mara maler.
  meu-meu: Badina be edia ḡaukara bona edia lalo-hadai na dibagu, bona basileia idau-idau
    bona gado idau-idau taudia iboudiai igogodia na vasimu; bena idia na baema, lau
    hairaigu bae itaia,
  npi-ULB: किनकि तिनीहरूका कामहरू र तिनीहरूका विचारहरू म जान्दछु । सबै जातिहरू र भाषाहरू
    मैले भेला पार्ने समय आउँदैछ । तिनीहरू आउनेछन् र मेरो महिमा देख्‍नेछन् ।
  yor-yor: “Àti Èmi, nítorí ìgbésẹ̀ wọn àti èrò wọn, èmi ti múra tán láti wá kó àwọn
    orílẹ̀-èdè àti ahọ́n jọ, wọn yóò sì wá wo ògo mi.
  pes-OPCB: من از کارها و فکرهای آنان آگاهی کامل دارم. من می‌آیم تا همهٔ قومها و نژادهای
    جهان را جمع کنم و ایشان را به اورشلیم بیاورم تا جلال مرا ببینند.
  tgl-ULB: Dahil nalalaman ko ang kanilang mga ginagawa at iniisip. Darating ang panahon
    na titipunin ko lahat ng mga bansa at mga wika. Darating sila at makikita nila
    ang aking kaluwalhatian.
  hui-hui: Anduane Homogohanda lalu, I̱na wali agalinaga minibi mbirale tigua bialu
    kagoria handalu koria i̱na dindi tara tarani hameigini bibahende karu mo mogo
    bulenengidane handalu mo mogo bule eberogoni. Tigua mandagi íbu ngoai ho karia
    i̱ninaga wá taraore holenebi hongo timbuni holenebi ngogo hondolebira.
  mya-mya: သူ​တို့​၏​အ​ပြု​အ​မူ​အ​ကျင့်​အ​ကြံ​များ​ကို ငါ​သိ​၏။ ငါ​သည်​နိုင်​ငံ​တ​ကာ​မှ​လူ​တို့​ကို
    စု​သိမ်း​ရန်​ကြွ​လာ​တော်​မူ​မည်။ ထို​သူ​တို့​သည် စု​ဝေး​မိ​သော​အ​ခါ​ငါ​၏​ဘုန်း​တန်​ခိုး​တော်
    မည်​မျှ​တတ်​စွမ်း​တော်​မူ​ကြောင်း​ကို​မြင်​ရ လိမ့်​မည်။ မိ​မိ​တို့​အား​အ​ပြစ်​ဒဏ်​ခတ်​သူ
    မှာ​ငါ​ပင်​ဖြစ်​ကြောင်း​ကို​လည်း​သိ​ရှိ​ကြ လိမ့်​မည်။ သို့​ရာ​တွင်​ငါသည်​အ​ချို့​သော​သူ
    များ​ကို​ချမ်း​သာ​ပေး​မည်။-
  bod-N: བདག་གིས་དེ་དག་གི་སྤྱོད་པ་དང་བསམ་བློ་རྟོགས་ཏེ། བདག་འོང་བ་ནི་རྒྱལ་ཕྲན་ཀུན་དང་མི་རིགས་ཐམས་ཅད་བསྡུ་བའི་ཕྱིར་ཡིན།
    དེ་དག་བདག་གི་གཟི་བརྗིད་ལ་བལྟ་རུ་འོང་བར་འགྱུར།
  sna-sna: “Nokuti ini nokuda kwamabasa avo nepfungwa dzavo, ndiri kuuya kuzounganidza
    marudzi ose nendimi dzose; vachauya uye vachaona kubwinya kwangu.
  spa-BLM: “Porque yo conozco sus obras y sus pensamientos. Llega el momento en que
    reuniré a todas las naciones y lenguas, y vendrán y verán mi gloria.
  cac-cac: Yuj tastac sna eb' yed' tastac sc'ulej eb', ol in molb'ej masanil anima
    d'a junjun ti'al, d'a junjun chon̈ab', ol in ch'oxan in poder yil eb'.
  swh-ULB: Maana ninayajua matendo yao na mawazo yao. Wakatiutafika nitakapoyakusanya
    mataifa yote na lugha zote. Watakuja na kuona utukufu wangu.
  bel-bel: Бо Я ведаю ўчынкі іхнія і думкі іхнія; і вось, прыйду сабраць усе народы
    і роды, і яны прыйдуць і ўбачаць славу Маю.
  deu-ELBBK: Und ich – ihre Werke und ihre Gedanken sind vor mir. Es kommt die Zeit,
    alle Nationen und Sprachen zu versammeln; und sie werden kommen und meine Herrlichkeit
    sehen.
  mbb-OT: Netuenan ku is menge ulaula zan wey isip dan. Umbe edhendiyan a ne edtiǥumen
    ku is menge etew ziyà te langun he menge nasyun, ne egkeehè dan is gehem ku.
  mal-2015: ഞാൻ അവരുടെ പ്രവൃത്തികളെയും വിചാരങ്ങളെയും അറിയുന്നു; ഞാൻ സകല ജാതികളെയും
    ഭാഷക്കാരെയും ഒന്നിച്ചുകൂട്ടുന്ന കാലം വരുന്നു; അവർ വന്നു എന്റെ മഹത്വം കാണും.
  gup-gup: Ngaye ngaburrbun kore kabirrikurduyime kunwarre, dja kore kabirrimayaliburrbun,
    wanjh ngaye ngayingkihmarnburren bu ngamre dja ngabenmirndemornname birriwarlahkenh
    birrimak bininj rowk, kore kubolkbubuyikbeh, dja nawu birridjenbubuyika rowk.
    Wanjh kabirrimirnderri dja ngaye ngardduk kunmakmak ngandinan.
  rmc-rmc: „Bo me džanav, so keren a so gondoľinen. Avel o časos te skidel upre savore
    narodi the čhiba; avena a dikhena miri slava.
  pes-OPV: و من اعمال و خیالات ایشان راجزا خواهم داد و آمده، جمیع امت‌ها و زبانها
    راجمع خواهم کرد و ایشان آمده، جلال مراخواهند دید.
  ron-1924: „Еу педепсеск фаптеле ши гындуриле лор! Дар вине время кынд вой стрынӂе
    тоате нямуриле ши тоате лимбиле; еле вор вени ши вор ведя слава Мя.
  ben-OBCV: “আর আমি, তাদের ক্রিয়াকলাপ ও তাদের কল্পনার জন্য আসতে চলেছি। আমি সব দেশ
    ও ভাষাভাষীকে সংগ্রহ করব। তারা এসে আমার মহিমা দেখবে।
  som-som: Waayo, shuqulladooda iyo fikirradooda waan ogahay, oo waxay noqon doontaa
    inaan soo wada ururiyo quruumaha iyo afafka oo dhanba, oo iyana way iman doonaan,
    ammaantaydana way arki doonaan.
  lat-VUC: 'Ego autem opera eorum et cogitationes eorum venio ut congregem, cum omnibus
    gentibus et linguis: et venient, et videbunt gloriam meam.'
  eng-ASVBT: 'For I know their works and their thoughts: the time cometh, that I will
    gather all nations and tongues; and they shall come, and shall see my glory.'
  ita-1885: Ora, quant'è a me, essendo tali le loro opere, e i lor pensieri, il tempo
    viene che io raccoglierò tutte le genti, e lingue; ed esse verranno, e vedranno
    la mia gloria.
  eng-LXXUP: And I know their works and their imagination. I am going to gather all
    nations and tongues; and they shall come, and see my glory.
  eng-ULB: For I know their deeds and their thoughts. The time is coming when I will
    gather all nations and languages. They will come and will see my glory.
  spa-VBL: Yo sé lo que hacen y lo que piensan. Pronto vendré a reunir a todas las
    naciones y pueblos de diferentes lenguas. Vendrán y verán mi gloria.
  fra-_FOB: Mais pour moi, qui vois leurs œuvres et leurs pensées, le temps est venu
    de rassembler toutes les nations et toutes les langues; elles viendront, et verront
    ma gloire.
  mal-mal: “ഞാൻ അവരുടെ പ്രവൃത്തികളെയും വിചാരങ്ങളെയും അറിയുന്നു; ഞാൻ സകലജനതകളെയും ഭാഷക്കാരെയും
    ഒന്നിച്ചുകൂട്ടുന്ന കാലം വരുന്നു; അവർ വന്ന് എന്റെ മഹത്ത്വം കാണും.
  urd-GVR: Chunāṅche maiṅ jo un ke āmāl aur ḳhayālāt se wāqif hūṅ tamām aqwām aur
    alag alag zabāneṅ bolne wāloṅ ko jamā karne ke lie nāzil ho rahā hūṅ. Tab wuh
    ā kar mere jalāl kā mushāhadā kareṅge.
  suz-BL: परमप्रभु यावेमी “गो मेको आन पतीके नु आन मिम्‍तीके तुइक्‍नुङ। मिनु रागी रागी
    ङा मुर नेल्‍ल नु नेल्‍ल खाल ङा लोव़ पाइब मुर आन कली खुप्‍नुङ। मिनु मेको मुर जाक्‍शा,
    आं छेङछेङ ताइनीम।
  eng-NOY: For I know their works, and their thoughts; The time cometh to gather all
    nations and tongues together; They shall come, and behold my glory.
  ita-1927: Io conosco le loro opere e i loro pensieri; il tempo è giunto per raccogliere
    tutte le nazioni e tutte le lingue; ed esse verranno, e vedranno la mia gloria.
  ckb-ckb: «من کردەوەکانیان و بیروڕایان دەزانم، لەبەر ئەوە خەریکە دێم و هەموو نەتەوەکان
    و زمانەکان کۆدەکەمەوە، جا دێن و شکۆمەندی من دەبینن.»
  eng-BBE: 'And I am coming to get together all nations and tongues: and they will
    come and will see my glory.'
  kan-OKCV: “ನಾನು ಅವರ ಕ್ರಿಯೆಗಳನ್ನೂ ಅವರ ಆಲೋಚನೆಗಳನ್ನೂ ಬಲ್ಲೆನು. ಎಲ್ಲಾ ಜನಾಂಗಗಳನ್ನೂ ಭಾಷೆಯವರನ್ನೂ
    ಇನ್ನು ಮುಂದೆ ಒಟ್ಟಿಗೆ ಬರಮಾಡುವೆನು. ಆಗ ಅವರು ಬಂದು ನನ್ನ ಮಹಿಮೆಯನ್ನು ನೋಡುವರು.
  tam-2017: நான் அவர்களுடைய செயல்களையும், அவர்கள் நினைவுகளையும் அறிந்திருக்கிறேன்;
    நான் எல்லா தேசத்தாரையும் பல்வேறு மொழிகளைப் பேசுகிறவர்களையுங் ஒன்றாகச் சேர்க்கும்காலம்
    வரும்; அவர்கள் வந்து என் மகிமையைக் காண்பார்கள்.
  spa-RV-1909: 'Porque yo entiendo sus obras y sus pensamientos: tiempo vendrá para
    juntar todas las gentes y lenguas; y vendrán, y verán mi gloria.'
  ron-BTF: Căci eu cunosc faptele şi gândurile lor, se va întâmpla, că voi aduna toate
    naţiunile şi limbile; iar ele vor veni şi vor vedea gloria mea.
  eng-WEBP: “For I know their works and their thoughts. The time comes that I will
    gather all nations and languages, and they will come, and will see my glory.
  eng-FBV: I know what they're doing and what they're thinking. I will soon come to
    gather all nations and peoples of different languages. They will come and see
    my glory.
  nld-1939: Maar dan zal Ik komen, om te verzamelen Alle volken en tongen! Ze zullen
    komen, en mijn glorie aanschouwen,
  nch-BL: 'Huan TOTECO quiijtohua: “Pampa na niquitztoc nochi cati inijuanti quichihuaj
    huan nijmati nochi cati monejnehuilíaj. Yeca na nihualas para niquinsentilis nopa
    masehualme ten nochi talme huan cati camanaltij nochi tamanti camanali. Huan niquinhualicas
    para ma quitehuica altepet Jerusalén, huan nopona quiitase nohueyitilis huan nohueyi
    chicahualis.'
  vie-1934: Về phần ta, ta biết việc làm và ý tưởng chúng nó; kỳ đến mà ta sẽ nhóm
    các nước và các thứ tiếng; chúng nó sẽ đến và thấy sự vinh hiển ta.
  hin-CV: “क्योंकि मैं, उनके काम एवं उनके विचार जानता हूं; और मैं सब देशों तथा भाषा
    बोलने वालों को इकट्ठा करूंगा, वे सभी आएंगे तथा वे मेरी महिमा देखेंगे.
  eng-OURB: “For I know their works and their thoughts. The time comes that I will
    gather all nations and languages, and they will come, and will see my kavod ·weighty
    glory·.
  spa-BES: 'Y voy a reunir a todas las naciones y lenguas: y vendrán y verán mi gloria.'
  tdx-tdx: Toe hene apotako ze sata’ iareo naho o vetsevetse’ iareoo, le ho tondroke
    te songa hatontoko ze fifelehañe naho fameleke; ie homb’eo hahaisake ty engeko.
  tha-KJV: “เพราะเราทราบการงานของเขาและความคิดของเขา และเราจะมารวบรวมบรรดาประชาชาติและภาษาทั้งสิ้น
    และเขาจะมาเห็นสง่าราศีของเรา
  por-BR-2018: Porque eu conheço suas obras e seus pensamentos. O tempo vem, em que
    juntarei todas as nações e línguas; e elas virão, e verão minha glória.
  deu-ELO: Und ich, ihre Werke und ihre Gedanken sind vor mir. Es kommt die Zeit,
    alle Nationen und Sprachen zu versammeln; und sie werden kommen und meine Herrlichkeit
    sehen.
  eng-WYC-2018: Forsooth I (shall) come to gather together the works of them, and
    the thoughts of them, with all folks and languages; and they shall come, and shall
    see my glory.
  epo-epo: Kaj por Mi, pro iliaj faroj kaj intencoj, venis la tempo kolekti ĉiujn
    popolojn kaj gentojn, por ke ili venu kaj vidu Mian gloron.
  uig-PIN: Qünki ularning ⱪilƣanliri ⱨǝm oyliƣanliri Mening aldimdidur; Biraⱪ barliⱪ
    ǝllǝr, ⱨǝmmǝ tilda sɵzlǝydiƣanlarning yiƣilidiƣan waⱪti kelidu; Xuning bilǝn ular
    kelip Mening xan-xǝripimni kɵridu;
  beo-beo: Ilia asigi dawa:su amola wadela:i hou amo Na dawa:. Na da fifi asi gala
    fi dunu huluane amo gilisima:ne misunu. Ilia da gilisisia, Na gasa bagade hou
    ea hamobe ba:mu.
  tpi-OTNT: Bikpela i tok olsem, “Mi lukim tingting na pasin bilong ol manmeri, olsem
    na mi save, em i taim nau bilong mi long bungim olgeta manmeri bilong graun wantaim,
    maski ol i gat wanem kain tok ples. Taim ol i kam bung, orait bai ol i lukim bikpela
    lait na strong bilong mi.
  hau-SA: “Ni kuwa, saboda ayyukansu da kuma tunaninsu, ina dab da zuwa in tattara
    dukan al’ummai da harsuna, za su kuma zo su ga ɗaukakata.
  uig-LAT: Chünki ularning qilghanliri hem oylighanliri Méning aldimdidur; Biraq barliq
    eller, hemme tilda sözleydighanlarning yighilidighan waqti kélidu; Shuning bilen
    ular kélip Méning shan-sheripimni köridu;
  nde-nde: Ngenxa yezenzo zabo lemicabango yabo, sekuseduze ukuthi ngizebutha izizwe
    zonke lezindimi zonke; njalo bazakuza babone inkazimulo yami.
  ton-ton: '“He ʻoku ou ʻilo ʻenau ngaahi ngāue pea mo ʻenau ngaahi mahalo: ʻe hoko
    ʻo pehē, te u tānaki ʻae ngaahi puleʻanga kotoa pē mo e lea kehekehe kotoa pē;
    pea te nau haʻu, ʻo mamata ki hoku nāunau.'
  ces-1613: Nebo já, když skutkové a myšlení jejich přijdou, shromáždím všecky národy
    a jazyky. I přijdou, a uzří slávu mou.
  eng-WMB: “For I know their works and their thoughts. The time comes that I will
    gather all nations and languages, and they will come, and will see my glory.
  tam-TCV: “நான் அவர்கள் எல்லோருடைய செயல்களையும் எண்ணங்களையும் அறிவேன். அதனால் எல்லா
    நாட்டினரையும் எல்லா மொழி பேசுபவரையும் ஒன்றுசேர்க்க வர இருக்கிறேன்; அவர்கள் வந்து
    எனது மகிமையைக் காண்பார்கள்.
  ceb-ULB: Kay nasayod ako sa ilang binuhatan ug hunahuna. Moabot ang panahon nga
