  srp-1865: A ja znam djela njihova i misli njihove, i doæi æe vrijeme, te æu sabrati
    sve narode i jezike, i doæi æe i vidjeæe slavu moju.
  lug-lug: “Olw’ebyo bye bakola ne bye balowooza, nnaatera okujja nkuŋŋaanye amawanga
    gonna n’ennimi zonna, era balijja balabe ekitiibwa kyange.
  heb-heb: ואנכי מעשיהם ומחשבתיהם באה לקבץ את כל הגוים והלשנות ובאו וראו את כבודי׃
  ben-IRV: কারণ আমি তাদের সব কাজ ও তাদের সমস্ত চিন্তাও জানি। সেই দিন আসছে যখন আমি
    সমস্ত জাতি এবং সমস্ত ভাষার লোকদের জড়ো করব। তারা আসবে এবং আমার মহিমা দেখবে।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਦੇ ਕੰਮ ਅਤੇ ਉਹਨਾਂ ਦੇ ਖ਼ਿਆਲ ਚੰਗੀ ਤਰ੍ਹਾਂ ਜਾਣਦਾ ਹਾਂ, ਇਸ ਲਈ ਉਹ ਸਮਾਂ
    ਆਉਂਦਾ ਹੈ ਜਦ ਮੈਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਅਤੇ ਬੋਲੀਆਂ ਨੂੰ ਇਕੱਠਾ ਕਰਾਂਗਾ, ਅਤੇ ਉਹ ਆਉਣਗੀਆਂ ਅਤੇ ਮੇਰੇ
    ਪਰਤਾਪ ਨੂੰ ਵੇਖਣਗੀਆਂ।
  mya-JVB: အချိန်တန်မှ ဘာသာ စကားခြားနားသော လူ အမျိုးမျိုးအပေါင်း တို့ကို ငါစည်းဝေး
    စေသဖြင့် ၊ သူတို့သည် လာ ၍ ငါ ၏ဘုန်း ကို ဖူးမြင် ကြလိမ့်မည်။
  hmo-hmo: “Badina be edia gaukara bona edia laloa lau diba. Bona lau be basileia
    idauidau bona gado idauidau taudia ibounai do lau haboua totona lau mai noho.
    Idia be do idia haboua mai, bona egu hairaina do idia itaia.
  urd-urd: और मैं उनके काम और उनके मन्सूबे जानता हूँ। वह वक़्त आता है कि मैं तमाम
    क़ौमों और अहल — ए — लुग़त को जमा' करूँगा और वह आयेंगे और मेरा जलाल देखेंगे,
  rus-SYN: Ибо Я знаю деяния их и мысли их; и вот, приду собрать все народы и языки,
    и они придут и увидят славу Мою.
  bqc-SIM: An yãkɛaↄ ń ń làasooↄ yã́i málɛ mↄ́ bui píi kãaai. Tó aa mↄ̀,
    aa wɛsi ma gawilɛ.
  tcz-CHONGTHU: Amahon ipi abol’u kamudoh theijin chule ipi agellu kahedoh theije.Hijeh’a
    hi keiman nam jouse le mipite kakhop khom’a chule amahon kaloupina amu dingu ahi.
  mar-mar: कारण मला त्यांचे विचार आणि कल्पना ठाऊक आहेत. ती वेळ येणार आहे जेव्हा मी
    सर्व राष्ट्रांना व भाषांना एकत्र करीन. आणि ते येतील व माझे वैभव पाहतील.
  qub-qub: Noga musyämi imano rurashantapis imano yarpaycashantapis. Chayamongapänami
    llapan nasyun runacunata, ima rimayta parlajcunatapis juc pachaman shuntanäpaj
    junaj. Paycunami shamushpan imano munayniyoj cashätapis ricamangapaj.
  hat-hat: Mwen konnen sa y'ap fè, mwen konnen sa ki nan lide yo. Mwen menm, m'ap
    vin sanble pèp tout nasyon yo, pèp ki pale tout kalite lang sou latè. Y'a vini,
    y'a wè bèl pouvwa mwen.
  eng-BSB: “And I, knowing their deeds and thoughts, am coming to gather all nations
    and tongues, and they will come and see My glory.
  eng-WEBPB: “For I know their works and their thoughts. The time comes that I will
    gather all nations and languages, and they will come, and will see my glory.
  kbq-kbq: Ra Anumzamo'a huno, Vahe'mokizmi antahintahi'zane zamavu zamava zanena
    ko ke'na antahi'na hu'noanki'na, kokankoka vahe'ene maka ruzahu ruzahu zamageru'ma
    neraza vahe'enena, e'na eme zamazeri atru hugahue. Anama hanuge'za zamagra e'za
    Nagri hihamu hankaveni'a kegahaze.
  nhe-BL: 'Huan TOTECO quiijtohua: “Pampa na niquitztoc nochi tlen yajuanti quichihuaj
    huan nijmati nochi tlen moyolilhuíaj. Yeca na nihualas para niquinsentilis nopa
    tlacame tlen nochi tlaltini huan tlen camatij nochi tlamantli tlajtoli. Huan niquinhualicas
    para ma quitehuía altepetl Jerusalén, huan nopano quiitase nohueyitilis huan nohueyi
    chicahualis.'
  gub-BL: ta'e akwaw wanemiapo ihe xe. Akwaw wama'enukwaw paw no. — Azur putar ywy
    nànànar paw teko paw wamono'og kar pà ihe nehe. Ur putar wà nehe. Wexak putar
    hekatu haw heny haw wà nehe. Wexak putar hepuràg eteahy haw heny haw wà nehe no.
  eng-DRA: 'But I know their works, and their thoughts: I come that I may gather them
    together with all nations and tongues: and they shall come and shall see my glory.'
