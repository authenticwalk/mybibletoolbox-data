    hộ đầy tớ Ngài và thấy cơn giận của Ngài chống trả người thù nghịch.
  guj-2017: તમે આ જોશો અને તમારું હૃદય હરખાશે અને તમારાં હાડકાં કુમળા ઘાસની જેમ ઊગશે.
    યહોવાહનો હાથ તેમના સેવકોના જાણવામાં આવશે પણ શત્રુઓ પર તે કોપાયમાન થશે.
  pon-2006A: Ni amwail pahn kilang mepwukat eh pahn pweida, kumwail pahn nsenmwahu;
    kumwail pahn rosonkihda oh kehlailkihda. Kumwail eri pahn esehla me ngehi, KAUN-O,
    me sewesehda irail kan me peikiong ie, oh duwen ei kasalehiong ei engieng ei imwintihti
    kan.
  por-BRBSL: Você o verá e seu coração se regozijará, e seus ossos florescerão como
    a erva tenra. A mão de Yahweh será conhecida entre seus criados; e ele terá indignação
    contra seus inimigos.
  cth-cth: Hote na hmu awh toteh, na lung ahawi awh han. Na hrunaw hah ka hringsuep
