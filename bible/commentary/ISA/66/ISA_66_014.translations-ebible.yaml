    kan.
  ksd-ksd: Ma avat a gire, ma ra bala i vavat na gugu, ma ra uru i vavat na lubalubang
    da ra vura; ma da gire ilam ra lima i ra Luluai pire kana umana tultul, ma na
    kankanuane kana lavur ebar.
  tur-YTC: Bunu göreceksiniz ve yüreğiniz sevinecek, Kemikleriniz körpe ot gibi gelişecek.
    Yahve'nin eli hizmetkârları arasında bilinecek, Düşmanlarına karşı da öfkelenecek.
  grc-BRENT: Καὶ ὄψεσθε, καὶ χαρήσεται ἡ καρδία ὑμῶν, καὶ τὰ ὀστᾶ ὑμῶν ὡς βοτάνη ἀνατελεῖ·
    καὶ γνωσθήσεται ἡ χεὶρ Κυρίου τοῖς φοβουμένοις αὐτὸν, καὶ ἀπειλήσει τοῖς ἀπειθοῦσιν.
  ind-AYT: Ketika kamu melihat hal ini, hatimu akan bersukacita; tulang-tulangmu akan
