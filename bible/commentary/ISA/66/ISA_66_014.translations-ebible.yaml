    Dimaadua e hagamaamaa digau ala e hagalongo mai gi di Au, gei Au e hagamodongoohia
    dogu hagawelewele gi ogu hagadaumee.”
  uig-ARA: سىلەر بۇلارنى كۆرگەندە كۆڭلۈڭلار شادلىنىدۇ، سۆڭەكلىرىڭلار يۇمران ئوت-چۆپتەك
    ياشناپ كېتىدۇ؛ شۇنىڭ بىلەن پەرۋەردىگارنىڭ قولى ئۆز قۇللىرىغا ئايان قىلىنىدۇ، ئۇ
    دۈشمەنلىرىگە قەھرىنى كۆرسىتىدۇ.
  sus-sus: Wo na na to, wo bɔɲɛ sɛɛwama nɛ, wo xa fe sɔɔnɛya alɔ ɲooge naxan toma
