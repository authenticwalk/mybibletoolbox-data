    will have indignation against his enemies.
  tam-TCV: நீங்கள் இதைக் காணும்போது, உங்கள் இருதயம் மகிழும்; நீங்கள் புல்லைப்போல செழிப்பீர்கள்.
    யெகோவாவின் கரம் அவரது ஊழியர்களுக்கு காண்பிக்கப்படும்; ஆனால் அவரின் கடுங்கோபமோ,
    அவருடைய பகைவர்களுக்குக் காட்டப்படும்.
  ceb-ULB: Makita mo kini, ug magmalipayon ang imong kasingkasing, ug moturok ang
