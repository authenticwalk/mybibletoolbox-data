verse: ISA.066.014
translations:
  mal-C: ഇതു നിങ്ങൾ കാണുമ്പോൾ നിങ്ങളുടെ ഹൃദയം ആനന്ദിക്കും, നിങ്ങളുടെ അസ്ഥികൾ ഇളംപുല്ലുപോലെ
    തഴച്ചുവളരും; യഹോവയുടെ കരം അവിടത്തെ ദാസന്മാർക്കു വെളിപ്പെടും, എന്നാൽ തന്റെ ശത്രുക്കളോട്
    അവിടന്നു ക്രുദ്ധനാകും.
  deu-TKW: Und wenn ihr es seht, so wird euer Herz frohlocken, und eure Gebeine werden
    sprossen wie junges Grün. Da wird sich die Hand Jahwes seinen Knechten offenbaren,
    aber aufbrausen wird er gegen seine Feinde.
  lin-lin: Tango bokomona yango, mitema na bino ekosepela mpe mikuwa na bino ekozwa
    makasi ya sika lokola matiti ya mobesu ; loboko na Yawe ekoyebana kati na bawumbu
    na Ye mpe kanda na Ye ekokitela banguna na Ye.
  eng-LSV: And you have seen, and your heart has rejoiced, || And your bones flourish
    as tender grass, || And the hand of YHWH has been known to His servants, || And
    He has been indignant with His enemies.
  eng-GNV: 'And when ye see this, your hearts shall reioyce, and your bones shall
    flourish like an herbe: and the hand of the Lord shall be knowen among his seruants,
    and his indignation against his enemies.'
  eng-WEBSTER: 'And when ye see this , your heart shall rejoice, and your bones shall
    flourish like an herb: and the hand of the LORD shall be known towards his servants,
    and his indignation towards his enemies.'
  nhw-BL: Huan quema anquiitase para nochi ni tlamantli pano ipan altepetl Jerusalén,
    tlahuel anpaquise ipan amoyolo. Huan amotlacayohua quipiyase yancuic chicahualistli.
    Huan nochi masehualme quiitase para TOTECO quinpalehuía imasehualhua ica miyac
    chicahualistli. Huan nojquiya quiitase ihueyi cualancayo catli quinextis ica icualancaitacahua.
  swh-ONEN: Wakati mtakapoona jambo hili, mioyo yenu itashangilia, nanyi mtastawi
    kama majani; mkono wa Bwana utajulikana kwa watumishi wake, bali ghadhabu yake
    kali itaonyeshwa kwa adui zake.
  bba-bba: Sɑnɑm mɛ i ko i ye kpuro wɑ, bɛɛn ɡɔ̃ru ɡɑ koo dorɑ, kpɑ bɛɛn dɑm mu wurɑmɑ
    nɡe tom buruku yɑkɑsu. Nɛ, Yinni Gusunɔ, kon nɛn dɑm sɔ̃ɔsi nɛn sɔm kowobun sɔ̃,
    kpɑ nɛn yibɛrɛbɑ bu nɛn mɔru wɑ.
  eng-KJVCPB: 'And when ye see this, your heart shall rejoice, And your bones shall
    flourish like an herb: And the hand of the Lord shall be known towards his servants,
    And his indignation towards his enemies.'
  luo-luo: Ka uneno ma, to chunyu nobed gi mor, kendo dendu nobed maber mana ka lum
    matwi ndalo chwiri; lwet Jehova Nyasaye nofwenyre ne jotichne, to mirimbe to none
    kuom wasike.
  meu-meu: Ba itaia, bena lalomui bae moale, bona turiamui bae tubu, rei matamata
    na heto; bena taunimanima na bae diba Iehova imana na ena hesiai taudia ida, bona
    ena badu na ana inai taudia latadiai.
  npi-ULB: तिमीहरूले यो देख्‍नेछौ र तिमीहरूको हृदय आनन्दित हुनेछ, तिमीहरूका हड्‍डीहरू
    कलिलो घाँसझैं पलाउनेछ । परमप्रभुको बाहुलीले आफ्‍ना सेवकहरूलाई प्रकट गर्नेछ, तर
    आफ्ना शत्रहरूका विरुद्धमा उहाँले आफ्‍नो रिस प्रकट गर्नुहुनेछ ।
  yor-yor: Nígbà tí ẹ bá rí èyí, inú yín yóò dùn ẹ̀yin yóò sì gbilẹ̀ gẹ́gẹ́ bí i koríko;
    ọwọ́ Olúwa ni a ó sọ di mí mọ̀ fún àwọn ìránṣẹ́ rẹ̀, ṣùgbọ́n ìbínú rẹ̀ ni a ó
    fihàn fún àwọn ọ̀tá rẹ̀.
  pes-OPCB: هنگامی که این رویدادها را ببینید، دل شما شاد خواهد شد و قوت و نشاط سراسر
    وجودتان را فرا خواهد گرفت. آنگاه خواهید فهمید من که خداوند هستم خدمتگزاران خود
    را یاری می‌دهم، اما با دشمنان خود با غضب رفتار می‌کنم.»
  tgl-ULB: Makikita ninyo ito at masisiyahan ang inyong puso, at ang inyong mga buto
    ay uusbong gaya ng murang damo. Mahahayag ang kamay ni Yahweh sa kaniyang mga
    lingkod, pero magagalit siya sa kaniyang mga kaaway.
  hui-hui: Tíhondo mbirale urunidagua birago hondowa tí turu taraore howa tíni wali
    agali hameigini hongoheore mbira holeberemi. Ani howa tígua manda bialu Anduane
    Homogo i̱niore kogome i̱naga biabe biahaga kamiru i̱naga hongo holeneme tí biamogo
    biaga kogoni. Anigoyu i̱naga waitigi karu tiha i̱naga keba holene walia haga kogonigo
    manda buleberemi, laya.
  mya-mya: ဤ​အ​မှု​အ​ရာ​ကို​မြင်​သော​အ​ခါ​သင်​တို့ သည်​ဝမ်း​မြောက်​ကြ​လျက် ကျန်း​မာ​သန်​စွမ်း
    ၍​လာ​လိမ့်​မည်။ ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား သည်​မိ​မိ​၏​စ​ကား​ကို​နား​ထောင်​သူ​တို့
    အား​ကူ​မ​တော်​မူ​၍ ရန်​သူ​တို့​ကို​မူ အ​မျက်​တော်​သင့်​စေ​ကြောင်း​ကို​သင်​တို့
    သိ​ရှိ​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་རྣམས་ཀྱིས་དེ་མཐོང་ནས་སེམས་དགའ་ཞིང་། ཁྱོད་རྣམས་ཀྱི་རུས་པ་རྣམས་རྩྭ་སྔོན་བཞིན་རྒྱས་པར་འགྱུར།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་ནི་ཉིད་ཀྱི་ཞབས་ཕྱི་རྣམས་ལ་མངོན་པར་མཛད་དེ། ཁོང་གི་དགྲ་རྣམས་ལ་ཐུགས་ཁྲོ་བར་འགྱུར་རོ།
    །
  sna-sna: Pamuchaona izvozvo, mwoyo wenyu uchafara, uye muchaita bumhudza sebundo;
    ruoko rwaJehovha rucharatidzwa kuvaranda vake, asi hasha dzake dzicharatidzwa
    kuvavengi vake.
  spa-BLM: Lo verás y tu corazón se alegrará, y tus huesos florecerán como la hierba
    tierna. La mano de Yahvé será conocida entre sus siervos; y tendrá indignación
    contra sus enemigos.
  cac-cac: Ayic ol eyilan juntzan̈ tic, ol ex te tzalajoc. Ol eyic'xi eyipoc, icha
    tz'aj syaxb'ixi an̈ an̈c'ultac. Yujto ol sch'ox spoder Jehová d'a scal eb' schecab',
    axo yoval sc'ol ol yac' d'a eb' ayoch ajc'olal d'ay.
  swh-ULB: Utayaona haya, na moyo wako utafurahia, na mifupa yako itachipukia kama
    zabuni ya nyasi. Aridhi ya Yahweitajulikana kwa watumishi wake, lakini atawaonyesha
    hasira yake dhidi ya maadui zake.
  bel-bel: І ўбачыце гэта, і парадуецца сэрца ваша, і косьці вашыя расьцьвітуць, як
    маладая зеляніна, і растуліцца рука Госпада рабам Яго, а на ворагаў Сваіх Ён разгневаецца.
  deu-ELBBK: Und ihr werdet es sehen, und euer Herz wird sich freuen; und eure Gebeine
    werden sprossen wie das junge Gras. Und die Hand des HERRN wird sich kundgeben
    an seinen Knechten, und gegen seine Feinde wird er ergrimmen.
  mbb-OT: Emun egkemetmetahan niw en heini is mibpengaǥi ku, ne utew kew egkelipey,
    ebmelig-en kew egkeiring kew te pinemula he mehinuvù. Ibpaahà te Nengazen is gehem
    din diyà te menge suluǥuen din, piru ibpeehè din diyà te menge kuntada zin is
    pauk din.
  mal-2015: അതു കണ്ടിട്ടു നിങ്ങളുടെ ഹൃദയം സന്തോഷിക്കും; നിങ്ങളുടെ അസ്ഥികൾ ഇളമ്പുല്ലുപോലെ
    തഴെക്കും; യഹോവയുടെ കൈ തന്റെ ദാസന്മാർക്കു വെളിപ്പെടും; ശത്രുക്കളോടോ അവൻ ക്രോധം
    കാണിക്കും.
  gup-gup: “Bu kuhni ngurrinan kakurduyimerran, wanjh ngurrikangemarrmarr, dja ngurriwernhmakmen
    yiman kayime kundalk bu kadjaldjordme. Ngaye nawu Yawey wanjh marnebidbukkarrinj
    ngudberre nawu kandimarnedurrkmirri. Dja nawu birriyidko ngardduk, wanjh ngabendjaldung
    kunkimuk.”
  rmc-rmc: A sar oda dikhena, tumare jile radisaľona a tumen rozkvitňinena sar čar.
    Akor pes sikavela, hoj o vast le RAJESKRO hin leskre služobňikenca, ale leskri
    bari choľi ela pre leskre ňeprijaťeľa.
  pes-OPV: پس چون این را بینید دل شما شادمان خواهد شد و استخوانهای شما مثل گیاه سبز
    وخرم خواهد گردید و دست خداوند بر بندگانش معروف خواهد شد اما بر دشمنان خود غضب
    خواهد نمود.
  ron-1924: Ши кынд вець ведя ачесте лукрурь, инима ви се ва букура ши оаселе воастре
    вор принде путере ка ярба.” Домнул Ышь ва арэта астфел путеря фацэ де робий Сэй,
    дар ва фаче пе врэжмаший Луй сэ-Й симтэ мыния.
  ben-OBCV: এসব দেখে তোমাদের অন্তর আনন্দিত হবে, আর তোমরা ঘাসের মতোই বেড়ে উঠবে; সদাপ্রভুর
    হাত তাঁর দাসদের কাছে নিজের পরিচয় দেবে, কিন্তু তাঁর ক্রোধ তাঁর শত্রুদের কাছে প্রদর্শিত
    হবে।
  som-som: Oo markaad waxaas aragtaan ayaa qalbigiinnu farxi doonaa, oo lafihiinnuna
    sida caws qoyan oo kale ayay u soo barwaaqaysnaan doonaan, oo waxaa la ogaan doonaa
    inay gacanta Rabbigu addoommadiisa la jirto, cadhadiisuse waxay ku dhici doontaa
    cadaawayaashiisa.
  lat-VUC: 'Videbitis, et gaudebit cor vestrum, et ossa vestra quasi herba germinabunt:
    et cognoscetur manus Domini servis ejus, et indignabitur inimicis suis.'
  eng-ASVBT: 'And ye shall see it, and your heart shall rejoice, and your bones shall
    flourish like the tender grass: and the hand of Jehovah shall be known toward
    his servants; and he will have indignation against his enemies.'
  ita-1885: E voi vedrete, e il vostro cuore si rallegrerà, e le vostre ossa germoglieranno
    come erba; e la mano del Signore verso i suoi servitori sarà conosciuta; ma egli
    si adirerà contro a' suoi nemici.
  eng-LXXUP: 'And ye shall see, and your heart shall rejoice, and your bones shall
    thrive like grass: and the hand of the Lord shall be known to them that fear him,
    and he shall threaten the disobedient.'
  eng-ULB: You will see this, and your heart will rejoice, and your bones will sprout
    like the tender grass. The hand of Yahweh will be made known to his servants,
    but he will show his anger against his enemies.
  spa-VBL: Cuando veas que esto sucede, te alegrarás en tu interior y prosperarás
    como la hierba que crece. El poder del Señor será reconocido por bendecir a sus
    siervos y maldecir a sus enemigos.
  fra-_FOB: Vous le verrez, et votre cœur se réjouira, et vos os reprendront vigueur
    comme l'herbe. Et la main de l'Éternel se fera connaître pour ses serviteurs,
    et sa colère contre ses ennemis.
  mal-mal: അത് കണ്ടിട്ട് നിങ്ങളുടെ ഹൃദയം സന്തോഷിക്കും; നിങ്ങളുടെ അസ്ഥികൾ ഇളമ്പുല്ലുപോലെ
    തഴയ്ക്കും; യഹോവയുടെ കൈ തന്റെ ദാസന്മാർക്ക് വെളിപ്പെടും; ശത്രുക്കളോട് അവൻ ക്രോധം
    കാണിക്കും.
  urd-GVR: In bātoṅ kā mushāhadā karke tumhārā dil ḳhush hogā aur tum tāzā hariyālī
    kī tarah phalo-phūloge.” Us waqt zāhir ho jāegā ki Rab kā hāth us ke ḳhādimoṅ
    ke sāth hai jabki us ke dushman us ke ġhazab kā nishānā baneṅge.
  suz-BL: गेपुकी मेको कली तशा, शुश ग्‍येरशा, इन थुं बारपाइक्‍नीनी। गे घांस बारशो खोदेंशो
    पा बारनीनी” देंत। परमप्रभु यावेमी आ गेय पाइब आन कली वारच पाइब, दे मुर नेल्‍लेमी
    तुइक्‍नीम। मेको आ जोरी सत्रु आन पर्बम गाइक्‍ब।
  eng-NOY: Ye shall see, and your heart shall rejoice, And your bones shall flourish
    like a green plant, And the hand of Jehovah shall be manifested to his servants,
    And be moved with indignation against his enemies.
  ita-1927: Voi lo vedrete; il vostro cuore si rallegrerà, e le vostre ossa, come
    l’erba, riprenderanno vigore; e la mano dell’Eterno si farà conoscere a pro dei
    suoi servi, e la sua indignazione, contro i suoi nemici.
  ckb-ckb: جا دەبینن و دڵتان خۆش دەبێت و جەستەتان وەک گیا نەشونما دەکات. جا دەزانرێت
    کە یەزدان لەگەڵ خزمەتکارەکانی دەبێت، بەڵام لە دوژمنەکانی تووڕە دەبێت،
  eng-BBE: 'And you will see it and your heart will be glad, and your bones will get
    new strength, like young grass: and the hand of the Lord will be seen at work
    for his servants, and his wrath against his haters.'
  kan-OKCV: ನೀವು ಅದನ್ನು ಕಾಣುವಾಗ, ನಿಮ್ಮ ಹೃದಯವು ಸಂತೋಷಿಸುವುದು. ನಿಮ್ಮ ಎಲುಬುಗಳು ಹಸಿರು ಹುಲ್ಲಿನ
    ಹಾಗೆ ಚಿಗುರುವುವು. ಯೆಹೋವ ದೇವರ ಕೈ ತಮ್ಮ ಸೇವಕರ ಮೇಲೆಯೂ, ಅವರ ರೌದ್ರವು ತಮ್ಮ ಶತ್ರುಗಳ ಮೇಲೆ
    ಕಾಣಬರುವುದು.
  tam-2017: நீங்கள் அதைக் காணும்போது, உங்கள் இருதயம் மகிழ்ந்து, உங்கள் எலும்புகள்
    பசும்புல்லைப்போலச் செழிக்கும்; அப்பொழுது யெகோவாவுடைய ஊழியக்காரரிடத்தில் அவருடைய
    கரமும், அவருடைய எதிரிகளிடத்தில் அவருடைய கோபமும் தெரியவரும்.
  spa-RV-1909: 'Y veréis, y alegraráse vuestro corazón, y vuestros huesos reverdecerán
    como la hierba: y la mano de Jehová para con sus siervos será conocida, y se airará
    contra sus enemigos.'
  ron-BTF: Şi când vedeţi aceasta, inima voastră se va bucura şi oasele voastre vor
    înflori ca iarba, şi mâna DOMNULUI va fi cunoscută de toţi servitorii lui şi indignarea
    lui de toţi duşmanii săi.
  eng-WEBP: You will see it, and your heart shall rejoice, and your bones will flourish
    like the tender grass. The LORD’s hand will be known among his servants; and he
    will have indignation against his enemies.
  eng-FBV: When you see this happening, you'll be happy deep inside, and you'll prosper
    like growing grass. The Lord's power will be recognized as blessing his servants
    and cursing his enemies.
  nld-1939: Als ge het ziet, zal uw hart zich verheugen, Uw gebeente bloeien als het
    jonge groen. Dan zal Jahweh’s hand worden geopenbaard aan zijn dienaars, Maar
    zijn toorn aan zijn vijanden!
  nch-BL: Huan quema anquiitase para nochi ni tamanti pano ipan altepet Jerusalén,
    tahuel anpaquise ipan amoyolo. Huan amotacayohua quipiyase yancuic chicahualisti.
    Huan nochi masehualme quiitase para TOTECO quinpalehuía imasehualhua ica miyac
    chicahualisti. Huan nojquiya quiitase ihueyi cualancayo cati quinextis ica icualancaitacahua.
  vie-1934: Các ngươi sẽ thấy mọi điều đó, thì trong lòng được sự vui vẻ, và xương
    cốt các ngươi sẽ nẩy nở như cỏ non; tay Đức Giê-hô-va sẽ tỏ ra cùng tôi tớ Ngài,
    và Ngài sẽ giận nghịch cùng kẻ cừu địch.
  hin-CV: तुम यह सब देखोगे, तथा तुम्हारा मन आनंद से भर जाएगा और तुम्हारी हड्डियां
    नई घास के समान हो जाएंगी; याहवेह का हाथ उनके सेवकों पर प्रकट होगा, किंतु वह अपने
    शत्रुओं से क्रोधित होंगे.
  eng-OURB: You will see it, and your heart shall rejoice, and your bones will flourish
    like the tender grass. Adonai’s hand will be known among his servants; and he
    will have indignation against his enemies.
  spa-BES: Y lo verás y tu corazón se alegrará, y tus huesos obtendrán nuevas fuerzas,
    como la hierba joven; y la mano del Señor se verá obrando entre sus siervos, y
    su ira contra sus enemigos.
  tdx-tdx: Ie isa’ areo le hifale añ’ arofo, naho hiraorao o taola’ areoo hoe ahetse
    tora’e; naho ho fohiñe te mpañimba o mpitoro’eo ty fità’ Iehovà, vaho hatreatrè’e
    o rafelahi’eo.
  tha-KJV: เมื่อเจ้าเห็นอย่างนี้ ใจของเจ้าจะเปรมปรี​ดิ​์ กระดูกของเจ้าจะกระชุ่มกระชวยอย่างผักหญ้า
    และเขาจะรู้กั​นว​่าหัตถ์ของพระเยโฮวาห์​อยู่​กับผู้​รับใช้​ของพระองค์ และความพิโรธต่อสู้​ศัตรู​ของพระองค์
  por-BR-2018: E vereis; então vossos corações se alegrarão, e vossos ossos se avivarão
    como a erva que brota. E a mão do do SENHOR será conhecida pelos seu servos, e
    se enfurecerá contra seus inimigos.
  deu-ELO: Und ihr werdet es sehen, und euer Herz wird sich freuen; und eure Gebeine
    werden sprossen wie das junge Gras. Und die Hand Jehovas wird sich kundgeben an
    seinen Knechten, und gegen seine Feinde wird er ergrimmen.
  eng-WYC-2018: Ye shall see, and your heart shall have joy, and your bones shall
    burgeon as an herb. And the hand of the Lord shall be known in his servants, and
    he shall have indignation to his enemies. (Ye shall see, and your heart shall
    have joy, and your bones shall burgeon like the herbs. And the hand, or the power,
    of the Lord shall be known, or shall be seen, among his servants, and he shall
    have anger toward his enemies.)
  epo-epo: Kaj vi vidos, kaj ĝojos via koro, kaj viaj ostoj vigliĝos kiel freŝa verdaĵo;
    kaj la mano de la Eternulo fariĝos konata al Liaj servantoj, kaj Lia kolero al
    Liaj malamikoj.
  uig-PIN: Silǝr bularni kɵrgǝndǝ kɵnglünglar xadlinidu, Sɵngǝkliringlar yumran ot-qɵptǝk
    yaxnap ketidu; Xuning bilǝn Pǝrwǝrdigarning ⱪoli Ɵz ⱪulliriƣa ayan ⱪilinidu, U
    düxmǝnlirigǝ ⱪǝⱨrini kɵrsitidu.
  beo-beo: 'Dilia amo hou ba:sea, hahawane ba:mu. Amola Na da dilima amo hou hamomuba:le,
    dilia da gasa bagade amola oloi hame gala ba:mu. Amasea, dilia da dawa:mu, amo
    Na, Hina Gode, da nowa dunu da Na sia: nabawane hamosa amo fidisa, amola nowa
    da Nama ha lai amoma Na da ougi hou olelesa.”'
  tpi-OTNT: Taim yupela i lukim dispela samting mi mekim long yupela bai bel bilong
    yupela i amamas tru na bai yupela i kamap strongpela lain tru. Na yupela ol wokman
    bilong mi bai i save gut long strong bilong mi, Bikpela bilong yupela. Na ol birua
    bilong mi bai i pilim belhat bilong mi.”
  hau-SA: Sa’ad da kuka ga wannan, zuciyarku za tă yi farin ciki za ku kuma haɓaka
    kamar ciyawa; za a sanar da hannun Ubangiji ga bayinsa, amma za a nuna wa maƙiyansa
    fushinsa.
  uig-LAT: Siler bularni körgende könglünglar shadlinidu, Söngekliringlar yumran ot-chöptek
    yashnap kétidu; Shuning bilen Perwerdigarning qoli Öz qullirigha ayan qilinidu,
    U düshmenlirige qehrini körsitidu.
  nde-nde: Lapho libona lokhu, inhliziyo zenu zizathokoza, lani likhule njengotshani;
    isandla sikaThixo sizakwazakala ezincekwini zakhe kodwa ulaka lwakhe luzabonakaliswa
    ezitheni zakhe.
  ton-ton: 'Pea ka mou ka mamata ki he meʻa ni, ʻe fiefia homou loto, pea moʻui homou
    hui ʻo hangē ko e ʻakau mata: pea ʻe hā ʻae nima ʻo Sihova ki heʻene kau tamaioʻeiki,
    mo hono houhau ki hono ngaahi fili.'
  ces-1613: Uzříte zajisté, a radovati se bude srdce vaše, a kosti vaše jako bylinka
    zkvetnou. I seznána bude ruka Hospodinova při služebnících jeho, a prchlivost
    proti nepřátelům jeho.
  eng-WMB: You will see it, and your heart shall rejoice, and your bones will flourish
