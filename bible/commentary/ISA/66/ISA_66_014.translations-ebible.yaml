    amene amanditumikira ndi kuti ndimakwiyira adani anga.
  hrv-hrv: Kad to vidite, srce će vam se radovati i procvast će vam kosti k'o mlada
    trava. Očitovat će se ruka Jahvina na njegovim slugama i gnjev nad neprijateljima
    njegovim.
  mps-mps: Eno te tama sę dageba ebo subaso, te duga haliga pemene mu elama, te dage
    genuai bomai hani mu pedelaibao. Te dage eno sę bidi dabego te duga Genuai Bidi
    eno bomo bugagia koneaibao. Tiali goli, eno boi bidi dabego te eno haliga sębę
    koneyu, gę naibao.” Genuai Bidigo te po wai.
  tpi-tpi: Taim yupela i lukim dispela samting mi mekim long yupela bai bel bilong
    yupela i amamas tru na bai yupela i kamap strongpela lain tru. Na yupela ol wokman
    bilong mi bai i save gut long strong bilong mi, Bikpela bilong yupela. Na ol birua
    bilong mi bai i pilim belhat bilong mi.”
  dan-1931: I skal se det med Hjertens Glæde, eders Ledemod skal spire som Græs. Hos
    HERRENS Tjenere kendes hans Hånd, men hos hans Fjender Vrede.
  vie-OVCB: Khi các ngươi nhìn thấy những điều này, lòng các ngươi sẽ mừng rỡ. Các
