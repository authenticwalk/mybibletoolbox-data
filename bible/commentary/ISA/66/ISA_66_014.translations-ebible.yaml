    thoseh, a lungkhueknae teh a tarannaw koe a kamnue han.
  twi-twi: Sɛ muhu eyi a, mo koma ani begye na mobɛyɛ frɔmfrɔm sɛ sare; wobehu Awurade
    nsa wɔ ne nkoa so, nanso wobehu nʼabufuwhyew wɔ nʼatamfo so.
  hlt-hlt: Na hmuh vaengah na lungbuei ngaingaih vetih na rhuh khaw baelhing bangla
    poe ni. A sal rhoek te BOEIPA kut loh a ming vetih a thunkha rhoek te kosi a sah
    thil ni.
  tbz-SIM: Di yóó dɛ̀ yɑ̀mu kɛ̀ di yɛ̀mmɛ̀ɛ nɑrikɛ, kɛ̀ dí bitɛ́ fɛĩ́nkɛ̀mbóntɑɑfɛ̀
    ɔ̃ɔ̃ dúótɛ́ kɛ̀ timútìi dɔɔ̀mɛ̀. Ti Yiɛ̀ nKuyie nyóó bɛnkɛmu kù nìtìbɛ̀ kù kpeńnìmɛ̀,
    kɛ̀ ku dootitɔbɛ̀ɛ yɑ̀ ku miɛkɛ dòmmɛ̀.
  msy-2020: Kɨ ia gamizir bizir kam, ia an ganigh ian naviba bar akueghtɨ, ian mɨkarziba
    bar gavgavightɨ ia deravɨra ikiam. Eghtɨ gumazamiziba kamaghɨn fogh suam, Ikiavɨra
    Itir God uan gavgavimɨn uan ingangarir gumazamizibar akura. Egha apanibara, a
    men atarima, me an anɨngagharimɨn mɨzazim barasi.”
  azb-azb: Bunları görüb ürəyiniz sevinəcək; Bədənləriniz yaşıl ot kimi qüvvətlənəcək.
    Hər kəs biləcək ki, Rəbbin qoruyucu əli qullarının, Qəzəbi isə düşmənlərinin üstündədir».
  eng-DBY: And ye shall see [this], and your heart shall rejoice, and your bones shall
    flourish like the grass; and the hand of Jehovah shall be known toward his servants,
    and he will have indignation toward his enemies.
  hin-2017: तुम यह देखोगे और प्रफुल्लित होंगे; तुम्हारी हड्डियाँ घास के समान हरी-भरी
    होंगी; और यहोवा का हाथ उसके दासों के लिये प्रगट होगा, और उसके शत्रुओं के ऊपर उसका
    क्रोध भड़केगा। (यूह. 16:22)
  wol-KYG: Yeenay teewe lii, seen xol tooy, seen yaram leqliku ni ñax mu yég nawet.
    Dooley Aji Sax ji la ay jaamam di xam, te am sànjam la ay noonam di xam.
  eng-YLT: And ye have seen, and rejoiced hath your heart, And your bones as tender
    grass do flourish, And the hand of Jehovah hath been known unto His servants,
    And He hath been indignant with His enemies.
  kne-kne: Mo ilaen yo ay mapasamak dana et manragsak ya pomigsa kayo. Et siya danay
    pangammoan yo ay badangan Diyos din mansilbi en sisya ngem mabonget sin mangonkontra
    et dosaenas daida.
  eng-WYC-2017: Ye shall see, and your heart shall have joy, and your bones shall
    burgeon as an herb. And the hand of the Lord shall be known in his servants, and
    he shall have indignation to his enemies.
  eng-WMBB: You will see it, and your heart shall rejoice, and your bones will flourish
    like the tender grass. The LORD’s hand will be known amongst his servants; and
    he will have indignation against his enemies.
  urd-GVH: इन बातों का मुशाहदा करके तुम्हारा दिल ख़ुश होगा और तुम ताज़ा हरियाली की
    तरह फलो-फूलोगे।” उस वक़्त ज़ाहिर हो जाएगा कि रब का हाथ उसके ख़ादिमों के साथ है
    जबकि उसके दुश्मन उसके ग़ज़ब का निशाना बनेंगे।
  rug-rug: Pana dogoria gamu si asa, si kote qetu sari bulomia meke kote toa va leana
    si gamu guana duduli; sa ṉiniraṉira te Zihova si kote tava gilana la koari Nana
    nabulu, ba sa Nana tinaṉaziri si kote tava dogoro la koari Nana kana.
  gaz-gaz: Isin yommuu waan kana argitanitti garaan keessan ni gammada; lafeen keessan
    akka margaa ni haaromfama; harki Waaqayyoo akka garboota isaa wajjin jirus ni
    beekama; dheekkamsi isaa garuu amajaajota isaa irratti ni mulʼifama.
  fra-LSG: Vous le verrez, et votre cœur sera dans la joie, Et vos os reprendront
    de la vigueur comme l’herbe; L’Éternel manifestera sa puissance envers ses serviteurs,
    Mais il fera sentir sa colère à ses ennemis.
  yal-yal: Ɛ na toma nɛn, ɛ bɔɲɛn yi lu sɛwaxi, ɛ mɔn yi sabati alo sɛxɛna. Alatala
    a sɛnbɛn yitama nɛn a walikɛne ra, a yi a xɔlɔn yita a yaxune ra.
  iou-iou: Täŋpäkaŋ u kaŋpäŋ bänepjintä oretoret api täŋpek. Täŋirän gupjintä wädan
    gwijikitä-yäŋ api kehäromtak täneŋ. Täŋpäkaŋ ŋode nadäwut; Yawe näkä täktäkna
    kehäromi uwä watä ämanaye inta kwawak api täwoŋärewet. Täŋ iwanayetawä kokwawakna
    pähap api yäwoŋärewet.
  haw-1868: 'A ike oukou ia, e olioli no ko oukou naau, A e ulu no ko oukou mau iwi,
    e like me ka laalaau: A e ikeia auanei ka lima o Iehova, maluna o kana poe kauwa,
    A me kona ukiuki maluna o kona poe enemi.'
  arb-NAV: وَتَشْهَدُونَ فَتُسَرُّ قُلُوبُكُمْ وَتَزْدَهِرُ عِظَامُكُمْ كَالْعُشْبِ،
    فَتُصبِحُ يَدُ الرَّبِّ مَعْرُوفَةً عِنْدَ عَبِيدِهِ، وَيَنْصَبُّ غَضَبُهُ عَلَى
    أَعْدَاِئهِ.
  ewe-ewe: Ne miekpɔ esia la, miaƒe dziwo akpɔ dzidzɔ, eye miatsi abe gbe ene. Woaɖe
    Yehowa ƒe asi ɖe go afia eƒe dɔlawo. Ke woaɖe eƒe dɔmedzoe helĩhelĩ la, afia eƒe
    futɔwo.
  eng-LEE: And ye shall see this, and your heart shall be glad, and your bones shall
    flourish like the grass; and then will be known the hand of the Lord on his servants,
    and he will be indignant toward his enemies.
  asm-FB: এই সকলো দেখি তোমালোকৰ হৃদয় আনন্দ কৰিব, আৰু তোমালোকৰ অস্থিবোৰ নতুন তৃণৰ
    দৰে সতেজ হ’ব; আৰু যিহোৱাৰ হাত তেওঁৰ দাসবোৰৰ আগত পৰিচিত হ’ব, কিন্তু শত্রুবোৰৰ বিৰুদ্ধে
    তেওঁৰ ক্ৰোধ হ’ব।
  sus-A: وٌ نَ نَ تٌ، وٌ بْحّ سّيوَ مَ نّ، وٌ شَ قٍ سْونّيَ عَلْ حٌوفٍ نَشَن تٌمَ
    قِيلِ مَ. عَلَتَلَ عَ سّنبّ مَسٍنمَ نّ عَ شَ كٌنيِيٍ بّ، عَ يَشُي قَمَ نّ عَ شَ
    شْنّ كٌلٌندٍ.
  fra-SBL: Tu le verras, et ton cœur se réjouira, et tes os s'épanouiront comme l'herbe
    tendre. La main de Yahvé sera connue parmi ses serviteurs ; et il s'indignera
    contre ses ennemis.
  hbo-hbo: וּרְאִיתֶם֙ וְשָׂ֣שׂ לִבְּכֶ֔ם וְעַצְמֹותֵיכֶ֖ם כַּדֶּ֣שֶׁא תִפְרַ֑חְנָה
    וְנֹודְעָ֤ה יַד־יְהוָה֙ אֶת־עֲבָדָ֔יו וְזָעַ֖ם אֶת־אֹיְבָֽיו׃
  kik-kik: Rĩrĩa mũkoona ũndũ ũcio, ngoro cianyu nĩigakena, nawe ũrirũke ta nyeki
    nduru; naguo hinya wa guoko kwa Jehova nĩũkamenyeka nĩ ndungata ciake, no marakara
    make nĩmakamenyeka nĩ thũ ciake.
  fra-NCL: Vous le verrez, et votre cœur sera dans la joie, et vos os reprendront
    vigueur comme l’herbe. Et la main de Yahweh se fera connaître à ses serviteurs ;
    et son indignation à ses ennemis.
  cek-AK: Hae hmuen na hnuk o naah nang hoe o ueloe, na huhongnawk doeh kahing phroh
    baktiah sai tih; Angraeng ih ban loe nihcae khaeah oh, tiah a tamnanawk mah panoek
    o ueloe, anih palungphuihaih to a misaknawk khaeah amtuengsak tih.
  cuk-cuk: Bemar weyob ibmar-dakalile, gwagegi bemar weligwar itodmaloed, gagan-aramakdedyobi
    bemar gannar gannaledmaloed. Bab-Jehová e-maimar-abargi e-gangued oyogoed, e-isdarmalad-abargi
    e-urwed oyogoed.
  uig-CYR: Силәр буларни көргәндә көңлүңлар шатлиниду, Сүйәклириңлар юмран от-чөптәк
    яшнап кетиду; Шуниң билән Пәрвәрдигарниң қоли Өз қуллириға аян қилиниду, У дүшмәнлиригә
    қәһрини көрситиду.
  tel-2017: మీరు దీన్ని చూస్తారు. మీ హృదయం సంతోషిస్తుంది. మీ ఎముకలు లేతగడ్డిలాగా బలుస్తాయి.
    యెహోవా హస్తబలం ఆయన సేవకులకు వెల్లడి అవుతుంది. అయితే ఆయన తన శత్రువుల మీద కోపం చూపుతాడు.
  hat-BSA: Nou va wè sa; kè nou va kontan e zo nou va fleri tankou zèb vèt tounèf.
    Men SENYÈ a va rekonèt pa sèvitè Li yo; men Li va fè gwo kòlè kont lènmi Li yo.
  kos-kos: Pacl se kowos liye ma inge, kowos ac fah engan, na ac fah oru kowos in
    fokoko ac ku in mano. Ouinge kowos fah etu lah, nga, LEUM GOD, kasrelos su akosyu,
    ac nga akkalemye kasrkusrak luk lain mwet lokoalok luk.”
  hbo-WLC: וּרְאִיתֶם֙ וְשָׂ֣שׂ לִבְּכֶ֔ם וְעַצְמוֹתֵיכֶ֖ם כַּדֶּ֣שֶׁא תִפְרַ֑חְנָה
    וְנוֹדְעָ֤ה יַד־יְהוָה֙ אֶת־עֲבָדָ֔יו וְזָעַ֖ם אֶת־אֹיְבָֽיו׃
  ibo-ibo: Mgbe ị hụrụ ihe ndị a, obi gị ga-aṅụrị ọṅụ, ịga awasa dịka ahịhịa ọhụrụ;
    a ga-emekwa ka aka Onyenwe anyị pụta ìhè nʼebe ndị ohu ya nọ, ma a ga-egosi ndị
    iro ya oke iwe ya.
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ଏହା ଦେଖିବ ଓ ତୁମ୍ଭମାନଙ୍କର ହୃଦୟ ପ୍ରଫୁଲ୍ଲ ହେବ, ଆଉ ତୁମ୍ଭମାନଙ୍କର
    ଅସ୍ଥି ନବୀନ ତୃଣ ତୁଲ୍ୟ ସତେଜ ହେବ; ପୁଣି, ସଦାପ୍ରଭୁଙ୍କର ହସ୍ତ ତାହାଙ୍କ ଦାସମାନଙ୍କ ପକ୍ଷରେ
    ପ୍ରକାଶିତ ହେବ ଓ ସେ ଆପଣା ଶତ୍ରୁମାନଙ୍କ ବିରୁଦ୍ଧରେ କୋପାନ୍ୱିତ ହେବେ।
  chk-chk: Lupwen oupwe küna mine a fis lon Jerusalem, letipemi epwe meseik, nge inisimi
    epwe öümanau usun fetil mi pwüküfö. Mürin, epwe pwä pwe ngang ewe Samol mi Lapalap
    üa alisi nei chon angang, nge üa song ngeni chon oputaei.”
  rop-rop: Wen yumob luk dislot ting hepin lagijat, yumob garra brabli gudbinji en
    ai garra meigim yumob jidan brabli strongbala. En ebribodi garra sabi mi na YAWEI
    oldei jidanbat garram main wekinmen olabat, bat ai oldei jidan wail langa main
    enamimob.” Lagijat na YAWEI bin tok.
  ukr-1871: Побачите се, й звеселиться серце ваше, ба й костї ваші процьвітуть, як
    молода зелень, і розтулиться правиця Господня слугам його; на ворогів же своїх
    він гнївом запалає.
  deu-1951: Und wenn ihr solches sehet, wird euer Herz sich freuen, und eure Gebeine
    werden sprossen wie grünes Gras. Also wird die Hand des HERRN erkannt werden an
    seinen Knechten, sein Zorn aber an seinen Feinden.
  eng-JPS: And when ye see this, your heart shall rejoice, and your bones shall flourish
    like young grass; and the hand of the LORD shall be known toward His servants,
    and He will have indignation against His enemies.
  srp-1865: Vidjeæete i obradovaæe se srce vaše i kosti æe se vaše pomladiti kao trava,
    i znaæe se ruka Gospodnja na slugama njegovijem i gnjev na neprijateljima njegovijem.
  lug-lug: Kino bw’olikiraba omutima gwo gulisanyuka, era kirikufuula w’amaanyi omulamu
    obulungi ng’omuddo ogukuze. Olwo kiryoke kimanyibwe nti omukono gwa Mukama Katonda
    guyamba abaweereza be, ate obusungu bwe ne bulagibwa abalabe be.
  heb-heb: וראיתם ושש לבכם ועצמותיכם כדשא תפרחנה ונודעה יד יהוה את עבדיו וזעם את איביו׃
  ben-IRV: এই সব তোমরা দেখবে এবং তোমাদের হৃদয় আনন্দিত হবে এবং তোমাদের হাড়গুলো কচি
    ঘাসের মতই সতেজ হয়ে উঠবে। সদাপ্রভুর হাত তাঁর দাসদের কাছে প্রকাশ পাবে, কিন্তু তিনি
    তাঁর শত্রুদের প্রতি ক্রোধ প্রকাশ করবেন।
  pan-pan: ਤੁਸੀਂ ਵੇਖੋਗੇ ਅਤੇ ਤੁਹਾਡਾ ਦਿਲ ਖੁਸ਼ ਹੋਵੇਗਾ, ਅਤੇ ਤੁਹਾਡੀਆਂ ਹੱਡੀਆਂ ਘਾਹ ਵਾਂਗੂੰ
    ਹਰੀਆਂ-ਭਰੀਆਂ ਹੋਣਗੀਆਂ ਅਤੇ ਇਹ ਪਰਗਟ ਹੋਵੇਗਾ ਕਿ ਯਹੋਵਾਹ ਦਾ ਹੱਥ ਆਪਣੇ ਦਾਸਾਂ ਉੱਤੇ ਹੈ, ਪਰ
    ਉਸਦਾ ਕਹਿਰ ਉਸ ਦੇ ਵੈਰੀਆਂ ਉੱਤੇ ਹੈ।
  mya-JVB: ထိုသို့ တွေ့ မြင်သဖြင့် ၊ သင် တို့၏နှလုံး သည် ရွှင်မြူး ၍ ၊ အရိုး တို့
    သည်စိမ်းလန်းသော အပင် ကဲ့သို့ သန် ကြလိမ့်မည်။ ထာဝရဘုရား ၏ လက် တော်သည်လည်း ကျွန်
    တော်တို့အား၎င်း၊ အမျက်တော်သည် ရန်သူ တို့ အား၎င်း ထင်ရှား လိမ့်မည်။
  hmo-hmo: Inai kara umui itaia neganai, emui kudoudia do idia moale, bona emui tauanidia
    do idia goada lao, rei matamata bamona. Vadaeni taunimanima be do idia diba Lohiabada
    ese, iena hesiai taudia ia durua noho. To lau Lohiabada ese lau idia tuari henia
    gwauraia taudia, do lau badu henidia.”
  urd-urd: और तुम देखोगे और तुम्हारा दिल ख़ुश होगा, और तुम्हारी हड्डियाँ सब्ज़ा की
    तरह नशोंनुमा पाएँगी, और ख़ुदावन्द का हाथ अपने बन्दों पर ज़ाहिर होगा, लेकिन उसका
    क़हर उसके दुश्मनों पर भड़केगा।
  rus-SYN: И увидите это, и возрадуется сердце ваше, и кости ваши расцветут, как молодая
    зелень, и откроется рука Господа рабам Его, а на врагов Своих Он разгневается.
  bqc-SIM: Tó a wɛsìaàlɛ, á pↄ a kɛ na, á mɛ iↄ aafia lán sɛ̃̀kusiwa. Dii a
    to a zↄ̀blenaↄ a gbãa dↄ̃, kási a kpɛ̃nɛmuu bↄbↄ a ibɛɛↄwa.
  tcz-CHONGTHU: Hiche ho jouse hi namusoh tengleh,nalungsung kipah ding chule hampa
    banga nakidodoh ding ahi. Mitinin Pakai phattheina khut chu asohte chunga amu
    thei dingu chule amelmate chunga alunghanna amudiu ahije.
  mar-mar: तुम्ही हे पाहाल आणि तुमचे हृदय हर्ष पावेल, आणि हिरवळीप्रमाणे तुमचे हाडे
    नवी होतील. आणि परमेश्वराचा हात त्याच्या सेवकाकडे आहे हे कळेल, पण त्याच्या शत्रूंचा
    त्यास राग येईल.
  qub-qub: Chayno caycajta ricashpayquega fiyupami cushicunquipaj. Tamya wichan jacha
    chillguejnörämi cuerpuyquicunapis ricaconga. Tayta Diosmi munayninta musyachenga
    payta sirbejcunataga. Paypa contran cajcunatanami rabyaycashanta musyachenga.
  hat-hat: 'Lè n''a wè sa, kè nou va kontan: sa va ban nou fòs ak kouraj ankò. Lè
    sa a, n''a konnen mwen menm, Seyè a, m''ap pwoteje sèvitè m'' yo, men lènmi m''
    yo va konnen jan m'' konn fache.'
  eng-BSB: When you see, you will rejoice, and you will flourish like grass; then
    the hand of the LORD will be revealed to His servants, but His wrath will be shown
    to His enemies.
  eng-WEBPB: You will see it, and your heart shall rejoice, and your bones will flourish
    like the tender grass. The LORD’s hand will be known amongst his servants; and
    he will have indignation against his enemies.
  kbq-kbq: Anazama eri fore'ma hanua zama negesnageno'a, tamagu'afintira tusi muse
    nehanigeta, trazamo hageno amosre ahenteaza huta hankave vahe fore hugahaze. Ra
    Anumzamo'a hankave'a, agra'a eri'za vahe'are erinte ama hugahie. Hianagi ha' vahe'amokizmia
    arimpa ahezmantegahie.
  nhe-BL: Huan quema inquiitase para nochi ni tlamantli pano ipan altepetl Jerusalén,
    tlahuel inpaquise ipan imoyolo. Huan imotlacayohua quipiyase yancuic chicahualistli.
    Huan nochi tlacame quiitase para TOTECO quinpalehuía itlacajhua ica miyac chicahualistli.
    Huan nojquiya quiitase ihueyi cualancayo tlen quinextis ica icualancaitacahua.
  gub-BL: A'e ma'e izeapo haw hexak mehe nehe, penurywete putar nehe. Pekàg wi putar
    ka'a hezuz katu ma'e ài nehe. Ihe Tupàn Tuweharupi Wiko Ma'e azekaiw heremiruze'eg
    wanehe ihe. Pekwaw putar hezekaiw paw nehe. Hekwahy mehe azepyk heàmàtyry'ymar
    wanehe, i'i Tupàn.
  eng-DRA: You shall see and your heart shall rejoice, and your bones shall flourish
    like an herb, and the hand of the Lord shall be known to his servants, and he
    shall be angry with his enemies.
