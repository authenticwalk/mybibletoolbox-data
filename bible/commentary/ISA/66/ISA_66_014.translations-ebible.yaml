    ni Yahweh, apan ipakita niya ang iyang kasuko batok sa iyang mga kaaway.
  pol-UBG: Ujrzycie to i rozraduje się wasze serce, a wasze kości zakwitną jak trawa.
    I będzie rozpoznana ręka PANA wobec jego sług, a jego gniew – wobec jego wrogów.
  urd-GVU: اِن باتوں کا مشاہدہ کر کے تمہارا دل خوش ہو گا اور تم تازہ ہریالی کی طرح
    پھلو پھولو گے۔“ اُس وقت ظاہر ہو جائے گا کہ رب کا ہاتھ اُس کے خادموں کے ساتھ ہے
    جبکہ اُس کے دشمن اُس کے غضب کا نشانہ بنیں گے۔
  deu-1912: Ihr werdet's sehen, und euer Herz wird sich freuen, und euer Gebein soll
    grünen wie Gras. Da wird man erkennen die Hand des HERRN an seinen Knechten und
    den Zorn an seinen Feinden.
  kan-2017: ನೀವು ಇದನ್ನು ಕಣ್ಣಾರೆ ಕಾಣುವಿರಿ, ನಿಮ್ಮ ಹೃದಯವು ಉಲ್ಲಾಸಿಸುವುದು, ನಿಮ್ಮ ಎಲುಬುಗಳು
    ಹಸಿ ಹುಲ್ಲಿನಂತೆ ರಸವತ್ತಾಗುವವು; ಆಗ ಯೆಹೋವನು ತನ್ನ ಸೇವಕರ ಮೇಲೆ ಕೃಪಾಹಸ್ತವನ್ನು ವ್ಯಕ್ತಪಡಿಸಿ
    ತನ್ನ ಶತ್ರುಗಳ ಮೇಲೆ ರೋಷಗೊಳ್ಳುವನು.
  yap-yap: Nap’an ni gimed ra guy ni arrogon ma gimed ra felfelan’; ma ra sulweg gelngimed
    mi gimed gol bayay. Ma aram e gimed ra nang ni Gag SOMOL ni gu be ayweg e pi’in
    be fol rog, ma gu be dag e damumuw rog ngak e pi to’ogor rog.”
  hlt-MCSB: Na hmuh vaengah na lungbuei ngaingaih vetih na rhuh khaw baelhing bangla
    poe ni. A sal rhoek te BOEIPA kut loh a ming vetih a thunkha rhoek te kosi a sah
    thil ni.
  mdy-ETH: ዬይ ማዔም ዛጋ ዎዶና ዒንሢ ዎዛዻንዳኔ፤ ዑፃኣ ዒንሢኮ ዓዳ ማኣቲጉዲ ዓኣዓንዳኔ፤ ናንጊና ናንጋ ጎዳኮ ዎልቃ ዒዛም
    ማዻ ዓሶና ዎላ፥ ዻጋ ዒዛኮ ጋዓንቴ ዒዛ ዒፃ ዓሶ ዑፃ ማዓንዳሢ ዔርቴያኬ» ጌዔኔ።
  twi-ASANTE: Sɛ mohunu yei a, mo akoma ani bɛgye na mobɛyɛ frɔmm sɛ ɛserɛ; wɔbɛhunu
    Awurade nsa wɔ ne nkoa so, nanso wɔbɛhunu nʼabufuhyeɛ wɔ nʼatamfoɔ so.
  eng-WEBU: You will see it, and your heart shall rejoice, and your bones will flourish
    like the tender grass. The LORD’s hand will be known among his servants; and he
    will have indignation against his enemies.
  wal-wal: Intte hegaa be7iyo wode, intte wozanai ufaittana; intte meqettaikka maataadan
    aacana. Qassi GODAA kushee a ashkkaratuura de7iyoogeenne a hanqqoi a morkketu
    bollan de7iyoogee erettana” yaagees.
  spa-PDDPT: Al verlo, su corazón se regocijará y sus huesos rejuvenecerán como la
