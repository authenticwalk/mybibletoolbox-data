  ilo-ULB: Makitayonto daytoy, ket agrag-onto ti pusoyo, ket pumigsanto dagiti tulangyo
    a kas iti naganus a ruot nga agrusing. Maiparangarangto ti ima ni Yahweh kadagiti
    adipenna, ngem makaungetto isuna kadagiti kabusorna.
  kpg-kpg: Di godou madagoaa ma ga gidee di mee deenei e hai, goodou ga manawa tenetene,
