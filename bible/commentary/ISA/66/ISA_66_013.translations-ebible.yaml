verse: ISA.066.013
translations:
  mal-C: അമ്മ അവളുടെ കുഞ്ഞിനെ ആശ്വസിപ്പിക്കുന്നതുപോലെ ഞാൻ നിങ്ങളെ ആശ്വസിപ്പിക്കും;
    നിങ്ങൾ ജെറുശലേമിനെക്കുറിച്ച് ആശ്വസ്തരാകും.”
  deu-TKW: Wie einen, den seine Mutter tröstet, so will ich euch trösten, und in Jerusalem
    sollt ihr getröstet werden.
  lin-lin: Ndenge mama abondelaka mwana na ye, ndenge wana mpe Ngai nakobondela bino ;
    mpe bokobondisama mpo na Yelusalemi. »
  eng-LSV: As one whom his mother comforts, so do I comfort you, || Indeed, you are
    comforted in Jerusalem.”
  eng-GNV: As one whom his mother comforteth, so will I comfort you, and ye shall
    be comforted in Ierusalem.
  eng-WEBSTER: As one whom his mother comforteth, so will I comfort you; and ye shall
    be comforted in Jerusalem.
  nhw-BL: Huan nopona ipan altepetl Jerusalén niquinyoltlalis nomasehualhua quen se
    tenantzi quiyoltlalía ipilcone.”
  swh-ONEN: Kama mama anavyomfariji mtoto wake, ndivyo nitakavyokufariji wewe, nawe
    utafarijiwa huko Yerusalemu.”
  bba-bba: Mɛyɑ kon mɑɑ bɛɛ nukuru yɛmiɑsiɑ Yerusɑlɛmu mi, nɡe mɛ bii mɛro u rɑ win
    bii nukuru yɛmiɑsie.
  eng-KJVCPB: As one whom his mother comforteth, so will I comfort you; And ye shall
    be comforted in Jerusalem.
  luo-luo: Mana kaka miyo hoyo nyathine, e kaka abiro hoyou; kendo noho chunyu e Jerusalem.”
  meu-meu: Sinana ese tauna e haloamu merona na heto, lau ese umui taumui baina halodia;
    Ierusalem dainai tauhalo ba davaria.
  npi-ULB: आमाले आफ्‍नो बालकलाई सान्त्वना दिएझैं म तिमीहरूलाई सान्त्वना दिनेछु, र
    यरूशलेममा तिमीहरूले सान्त्वना पाउनेछौ ।”
  yor-yor: Gẹ́gẹ́ bí ìyá ti í tu ọmọ rẹ̀ nínú, bẹ́ẹ̀ ni èmi yóò tù yín nínú a ó sì
    tù yín nínú lórí Jerusalẹmu.”
  pes-OPCB: من مانند مادری که فرزندش را دلداری می‌دهد، شما را در اورشلیم تسلی خواهم
    داد.
  tgl-ULB: Gaya ng pag-aaliw ng isang ina sa kanyang anak, gayun din aaliwin ko kayo,
    at kayo ay aaliwin sa Jerusalem.
  hui-hui: Waneigini ai̱yarume tinaga waneiginiru mo turu haga buwa bi bayaleru lamigi
    bialu baya hangu haru hagadagua i̱na tí baya hanguore haru holebero. Ani bialu
    kogola tí Yarusalemeni bayale awadagaore holeberemi.
  mya-mya: မိ​ခင်​သည်​သား​ငယ်​ကို​နှစ်​သိမ့်​စေ​သ​ကဲ့​သို့​ငါ​သည်​သင်​တို့​အား ယေ​ရု​ရှ​လင်မြို့​တွင်​နှစ်​သိမ့်​စေ​မည်။-
  bod-N: ཨ་མས་རང་གི་བུ་ལ་སེམས་གསོ་བྱེད་པ་ལྟར། བདག་གིས་ཁྱོད་ལ་སེམས་གསོ་བྱེད་ཅིང་། ཡེ་རུ་སཱ་ལེམ་ནས་ཁྱོད་ལ་སེམས་གསོ་འཐོབ་པར་འགྱུར།
  sna-sna: Samai vanonyaradza mwana wavo, saizvozvo ndichakunyaradzai; uye muchanyaradzwa
    pamusoro peJerusarema.”
  spa-BLM: Como quien consuela a su madre, así que te consolaré. Serás consolado en
    Jerusalén”.
  cac-cac: Icha junoc ix nunab'il smontej yune', icha chi' ol aj ex in montani. Icha
    chi' ol aj eyic'an snivanil e c'ol d'a Jerusalén, xchi Jehová.
  swh-ULB: Kama vile mama anavyomfariji mtoto wake, hivyo basi nami nitawafariji ninyi,
    na mtapata faraja katika Yerusalemu.''
  bel-bel: Як суцяшае каго-небудзь маці яго, так суцешу вас Я, і вы будзеце суцешаныя
    ў Ерусаліме.
  deu-ELBBK: Wie einen, den seine Mutter tröstet, so werde ich euch trösten; und in
    Jerusalem sollt ihr getröstet werden.
  mbb-OT: Edlipayen ku sikiyu ziyà te Jerusalem iring a te iney he edlipayen din is
    menge anak din.”
  mal-2015: അമ്മ ആശ്വസിപ്പിക്കുന്നതുപോലെ ഞാൻ നിങ്ങളെ ആശ്വസിപ്പിക്കും; നിങ്ങൾ യെരൂശലേമിൽ
    ആശ്വാസം പ്രാപിക്കും.
  gup-gup: Ngaye wanjh njilngmarnbun ngudberre yiman kayime ngalbadjan kabikangemarnbun
    wurdyaw ngarre. Dja ngurrikangemakmen ngudda bu ngurrinjilngwarreni Jerusalemkenh.”
  rmc-rmc: Avke sar e daj poťešinel peskre čhavores, avke me poťešinava tumen; andro
    Jeruzalem avena poťešimen.“
  pes-OPV: و مثل کسی‌که مادرش او را تسلی دهد همچنین من شمارا تسلی خواهم داد ودر اورشلیم
    تسلی خواهیدیافت.»
  ron-1924: Кум мынгые пе чинева мама са, аша вэ вой мынгыя Еу; да, вець фи мынгыяць
    ын Иерусалим!
  ben-OBCV: যেভাবে মা তার শিশুকে সান্ত্বনা দেয়, তেমনই আমি তোমাদের সান্ত্বনা দেব;
    আর তোমরা জেরুশালেমেই সান্ত্বনা লাভ করবে।”
  som-som: Sida mid hooyadiis u qalbi qaboojiso oo kale ayaan aniguna idiin qalbi
    qaboojin doonaa, oo waxaa laydinku qalbi qaboojin doonaa Yeruusaalem.
  lat-VUC: Quomodo si cui mater blandiatur, ita ego consolabor vos, et in Jerusalem
    consolabimini.
  eng-ASVBT: As one whom his mother comforteth, so will I comfort you; and ye shall
    be comforted in Jerusalem.
  ita-1885: Io vi consolerò, a guisa di un fanciullo che sua madre consola; e voi
    sarete consolati in Gerusalemme.
  eng-LXXUP: As if his mother should comfort one, so will I also comfort you; and
    ye shall be comforted in Jerusalem.
  eng-ULB: As a mother comforts her child, so I will comfort you, and you will be
    comforted in Jerusalem.”
  spa-VBL: Como una madre que consuela a su hijo, yo te consolaré a ti. Serás consolado
    en Jerusalén.
  fra-_FOB: Je vous consolerai comme une mère console son fils, et vous serez consolés
    dans Jérusalem.
  mal-mal: അമ്മ ആശ്വസിപ്പിക്കുന്നതുപോലെ ഞാൻ നിങ്ങളെ ആശ്വസിപ്പിക്കും; നിങ്ങൾ യെരൂശലേമിൽ
    ആശ്വാസം പ്രാപിക്കും”.
  lit-lit: Aš taip paguosiu jus, kaip vyrą, kurį guodžia jo motina; ir jūs būsite
    paguosti Jeruzalėje.
  urd-GVR: Maiṅ tumheṅ māṅ kī-sī tasallī dūṅgā, aur tum Yarūshalam ko dekh kar tasallī
    pāoge.
  suz-BL: दोपा आल आ ममामी आल आ थुं बारपाइक्‍बा, मोपा गो इन कली इन थुं बारपाइक्‍नन्‍नी।
    गे यरूसलेम सहरमी इन थुं बारपाइक्‍चा पुंइसीनीनी। बजन संग्रह १३१:२
  eng-NOY: As one whom his mother comforteth, So will I comfort you; And in Jerusalem
    shall ye be comforted.
  ita-1927: Come un uomo cui sua madre consola, così io consolerò voi, e sarete consolati
    in Gerusalemme.
  ckb-ckb: وەک یەکێک کە دایکی دڵنەوایی بکات، منیش ئاوا دڵنەواییتان دەکەم، بە ئۆرشەلیم
    دڵنەوایی دەکرێن.»
  eng-BBE: 'As to one who is comforted by his mother, so will I give you comfort:
    and you will be comforted in Jerusalem.'
  kan-OKCV: ತಾಯಿ ತನ್ನ ಮಗುವನ್ನು ಆದರಿಸುವ ಪ್ರಕಾರವೇ, ನಾನು ನಿಮ್ಮನ್ನು ಆದರಿಸುವೆನು. ಯೆರೂಸಲೇಮಿನ
    ನಿಮಿತ್ತವೇ, ಆದರಣೆ ಪಡುವಿರಿ.”
  tam-2017: ஒருவனை அவன் தாய் தேற்றுவதுபோல் நான் உங்களைத் தேற்றுவேன்; நீங்கள் எருசலேமிலே
    தேற்றப்படுவீர்கள்.
  spa-RV-1909: Como aquel á quien consuela su madre, así os consolaré yo á vosotros,
    y en Jerusalem tomaréis consuelo.
  ron-BTF: Ca pe unul pe care mama lui îl mângâie, la fel vă voi mângâia şi eu; şi
    veţi fi mângâiaţi în Ierusalim.
  eng-WEBP: As one whom his mother comforts, so I will comfort you. You will be comforted
    in Jerusalem.”
  eng-FBV: Like a mother comforting her child, I will comfort you. You will be comforted
    in Jerusalem.
  nld-1939: Zoals men door zijn moeder getroost wordt, zal Ik u troosten, En zult
    gij in Jerusalem worden verkwikt.
  nch-BL: Huan nopona ipan altepet Jerusalén niquinyoltalis nomasehualhua quej se
    tenantzi quiyoltalía ipilcone.”
  vie-1934: Ta sẽ yên ủi các ngươi như mẹ yên ủi con, và ấy là tại trong Giê-ru-sa-lem
    mà các ngươi sẽ được yên ủi.
  hin-CV: तुम्हें मेरे द्वारा उसी तरह तसल्ली दी जाएगी, जिस तरह माता तसल्ली देती है;
    यह तसल्ली येरूशलेम में ही दी जाएगी.”
  eng-OURB: As one whom his mother comforts, so will I comfort you. You will be comforted
    in Jerusalem [City of peace].”
  spa-BES: En cuanto a alguien que es consolado por su madre, yo también te daré consuelo;
    y serás consolado en Jerusalén.
  tdx-tdx: Manahake ty fañohòan-drene’e ty ana-dahy, ty hañohòako anahareo; e Ierosalaime
    ao t’ie hanintsiñe.
  tha-KJV: ดั่งผู้​ที่​มารดาของตนเล้าโลม เราจะเล้าโลมเจ้าเช่นนั้น และเจ้าจะรับการเล้าโลมในเยรูซาเล็ม
  por-BR-2018: Tal como alguém a quem sua mãe consola, assim também eu vos consolarei;
    e em Jerusalém sereis consolados.
  deu-ELO: Wie einen, den seine Mutter tröstet, also werde ich euch trösten; und in
    Jerusalem sollt ihr getröstet werden.
  eng-WYC-2018: As if a mother speaketh fair to any child(or Like when a mother speaketh
    softly to her child), so I shall comfort you, and ye shall be comforted in Jerusalem.
  epo-epo: Kiel homon, kiun konsolas lia patrino, tiel Mi vin konsolos; kaj en Jerusalem
    vi estos konsolataj.
  uig-PIN: Huddi ana balisiƣa tǝsǝlli bǝrgǝndǝk, Mǝn xundaⱪ silǝrgǝ tǝsǝlli berimǝn;
    Silǝr Yerusalemda tǝsǝlligǝ igǝ bolisilǝr.
  beo-beo: Eme da ea mano dogo denesima:ne hamosa, amo defele Na da Yelusaleme ganodini,
    dilia dogo denesimu.
  tpi-OTNT: Bai mi lukautim yupela gut tru olsem mama i lukautim gut pikinini bilong
    en na i mekim gutpela tok bilong mekim bel bilong pikinini bilong en i stap isi.
    Na bai yupela i stap long Jerusalem na bai yupela i stap bel isi.
  hau-SA: Kamar yadda uwa takan ta’azantar da ɗanta haka zan ta’azantar da ku; za
    ku kuma ta’azantu a Urushalima.”
  uig-LAT: Xuddi ana balisigha teselli bergendek, Men shundaq silerge teselli bérimen;
    Siler Yérusalémda tesellige ige bolisiler.
  nde-nde: Njengomama eduduza umntanakhe, kanjalo lami ngizaliduduza, njalo lizaduduzeka
    eJerusalema.”
  ton-ton: ‌ʻO hangē ko e tokotaha ʻoku fakafiemālie ki ai ʻene faʻē, ʻe pehē ʻeku
    fakafiemālie kiate koe; pea ʻe fakafiemālieʻi ʻakimoutolu ʻi Selūsalema.”
  ces-1613: Jako ten, kteréhož matka jeho těší, tak já vás těšiti budu, a tak v Jeruzalémě
    potěšováni budete.
  eng-WMB: As one whom his mother comforts, so I will comfort you. You will be comforted
    in Jerusalem.”
  tam-TCV: ஒரு தாய் தனது பிள்ளையை தேற்றுவதுபோல, நான் உங்களைத் தேற்றுவேன்; நீங்கள்
    எருசலேமிலே ஆறுதல் அடைவீர்கள்.”
  ceb-ULB: Sama sa inahan nga naglipay sa iyang anak, busa lipayon ka usab sa Jerusalem.”
  pol-UBG: Jak tego, którego pociesza matka, tak ja was będę pocieszał; i tak w Jerozolimie
    doznacie pociechy.
  urd-GVU: مَیں تمہیں ماں کی سی تسلی دوں گا، اور تم یروشلم کو دیکھ کر تسلی پاؤ گے۔
  deu-1912: Ich will euch trösten, wie einen seine Mutter tröstet; ja, ihr sollt an
    Jerusalem ergötzt werden.
  kan-2017: ತಾಯಿ ಮಗನನ್ನು ಸಂತೈಸುವ ಪ್ರಕಾರ ನಾನು ನಿಮ್ಮನ್ನು ಸಂತೈಸುವೆನು; ಯೆರೂಸಲೇಮಿನಲ್ಲೇ
    ನಿಮಗೆ ದುಃಖಶಮನವಾಗುವುದು.
  yap-yap: Bay gu fel’eg lanin’med u lan yu Jerusalem, ni bod e matin ni be fel’eg
    laniyan’ fak.
  hlt-MCSB: Hlang bangla anih aka hloep a manu te unim? Kamah loh nang kan hloep tangloeng
    vetih Jerusalem soah dam na ti bitni.
  mdy-ETH: ዒንዳ ፔኤኮ ናዖ ጌሻሢጉዲ ታኣኒያ ዒንሢ ዬሩሳላሜይዳ ጌሺ ዶዲሻንዳኔ።
  twi-ASANTE: Sɛdeɛ ɔbaa kyekye ne ba werɛ no saa ara na mɛkyekye mo werɛ; na mobɛnya
    awerɛkyekyerɛ wɔ Yerusalem.”
  eng-WEBU: As one whom his mother comforts, so I will comfort you. You will be comforted
    in Jerusalem.”
  wal-wal: Aayyiyaa ba na7aa minttettiyoogaadan, taanikka inttena minttettanna; intte
    Yerusalaamen minettana.
  spa-PDDPT: Como a uno a quien su madre consuela, así Yo los consolaré. En Jerusalén
    serán consolados.
  gun-gun: Ixy omemby omombo'o va'e rami avi xee rombovy'a 'rã peẽ kuery, ha'e pevy'a
    ju 'rã Jerusalém tetã re.
  ilo-ULB: No kasano iti panangliwliwa ti maysa nga ina iti anakna, kastanto met ti
    panangliwliwak kadakayo, ket maliwliwakayonto idiay Jerusalem.”
  kpg-kpg: Au ga haga manawa lamalia goodou i lodo Jerusalem, gadoo be tinana dela
    e haga manawa lamalia dana dama.
  uig-ARA: خۇددى ئانا بالىسىغا تەسەللى بەرگەندەك، مەن شۇنداق سىلەرگە تەسەللى بېرىمەن؛
    سىلەر يېرۇسالېمدا تەسەللىگە ئىگە بولىسىلەر.
  sus-sus: N wo xa tɔɔrɛ bama nɛ wo ma alɔ dingɛ a xa di xa tɔɔrɛ bama ki naxɛ. Na
    birin toma nɛ Darisalamu.»
  pon-2006: I pahn kansenamwahwihkumwailla nan Serusalem, nin duwen ihn men eh kin
    kahnsenamwahwih nah seri.
  ksd-ksd: Ma da tika na vavina i amane natuna, damana ina amane avat, ma da vamaram
    avat aro Ierusalem.
  tur-YTC: Annesinin avuttuğu biri gibi, Ben de sizi avutacağım. Yeruşalem'de avutulacaksınız.”
  grc-BRENT: Ὡς εἴ τινα μήτηρ παρακαλέσει, οὕτω κᾀγὼ παρακαλέσω ὑμᾶς, καὶ ἐν Ἱερουσαλὴμ
    παρακληθήσεσθε.
  ind-AYT: Seperti seseorang yang dihibur ibunya, demikianlah Aku akan menghiburmu;
    dan kamu akan dihibur di Yerusalem.”
  nya-nya: Monga momwe amayi amasangalatsira mwana wawo, moteronso Ine ndidzakusangalatsani;
    ndipo mudzasangalala chifukwa cha Yerusalemu.”
  hrv-hrv: Kao što mati tješi sina, tako ću i ja vas utješiti - utješit ćete se u
    Jeruzalemu.”
  mps-mps: Te eno dage bugagia mu tonalu, te idago aga wai bǫų bugagia tonalubo
    tiwai eyu, te aga waigo haliga dua nagame ilibo po wabo tiwai yaibao. Dage te
    Jerusalemde bidiyu, te duga haliga nagame elama bidaibao.
  tpi-tpi: Bai mi lukautim yupela gut tru olsem mama i lukautim gut pikinini bilong
    en na i mekim gutpela tok bilong mekim bel bilong pikinini bilong en i stap isi.
    Na bai yupela i stap long Jerusalem na bai yupela i stap bel isi.
  dan-1931: som en Moder trøster sin Søn, således trøster jeg eder, i Jerusalem finder
    I Trøst.
  vie-OVCB: Ta sẽ an ủi các con tại Giê-ru-sa-lem như mẹ an ủi con của mình.”
  guj-2017: જેમ મા પોતાના બાળકને દિલાસો આપે છે, તે પ્રમાણે હું તને દિલાસો આપીશ અને
    તું યરુશાલેમમાં દિલાસો પામીશ.”
  pon-2006A: I pahn kansenamwahwihkumwailla nan Serusalem, nin duwen ihn men eh kin
    kahnsenamwahwih nah seri.
  por-BRBSL: Como alguém a quem sua mãe conforta, portanto, eu o consolarei. Você
    será consolado em Jerusalém”.
  cth-cth: A manu ni a ca lung a mawng sak e patetlah nangmouh lung ka mawng sak han.
    Jerusalem khopui dawk lung na mawng sak awh han.
  twi-twi: Sɛnea ɛna kyekye ne ba werɛ no saa ara na mɛkyekye mo werɛ; na mubenya
    awerɛkyekye wɔ Yerusalem.”
  hlt-hlt: Hlang bangla anih aka hloep a manu te unim? Kamah loh nang kan hloep tangloeng
    vetih Jerusalem soah dam na ti bitni.
  tbz-SIM: Onitipòkù ɔ̃ mbɑ́ɑ́ mmɛ̀ɛ̀ botí o birɛ, n yóó di bɑ́ntɛ̀ mɛɛ̀ botí Sedisɑdɛmmu
    miɛkɛ.
  msy-2020: Ia Jerusalemɨn nguibar ekiamɨn gumazamiziba, amebam deravɨra uan borimɨn
    gara akar aghuimɨn a mɨgeima, a navir amɨrizim iti moghɨn, kɨ bar deraghvɨra ian
    gan navir amɨrizim isɨ ia danɨngtɨ, ia deraghvɨra ikiam.
  azb-azb: Övladına təsəlli verən bir ana tək Mən sizə təsəlli verəcəyəm. Yerusəlimdə
    təsəlli tapacaqsınız.
  eng-DBY: As one whom his mother comforteth, so will I comfort you; and ye shall
    be comforted in Jerusalem.
  hin-2017: जिस प्रकार माता अपने पुत्र को शान्ति देती है, वैसे ही मैं भी तुम्हें शान्ति
    दूँगा; तुम को यरूशलेम ही में शान्ति मिलेगी।
  wol-KYG: Man maa leen di naxtaan ba ngeen dal, ni doom ju ndeyam di naxtaan ba mu
    dal, ngeen am xel mu dal fi Yerusalem.
  eng-YLT: As one whom his mother comforteth, so do I comfort you, Yea, in Jerusalem
    ye are comforted.
  kne-kne: Awni et liwliwaek dakayo ed Jerusalem ay kaman din iyat di ina sin nadakdake
    ay anak na,” kanan Diyos.
  eng-WYC-2017: As if a mother speaketh fair to any child, so I shall comfort you,
    and ye shall be comforted in Jerusalem.
  eng-WMBB: As one whom his mother comforts, so I will comfort you. You will be comforted
    in Jerusalem.”
  urd-GVH: मैं तुम्हें माँ की-सी तसल्ली दूँगा, और तुम यरूशलम को देखकर तसल्ली पाओगे।
  rug-rug: Gua sa koburu sapu va mamania sa tinana, si kaqu va mamana gamu Arau si
    gamu; meke kaqu tava mamana si gamu pa laena Zerusalema.”
  gaz-gaz: Akkuma haati daaʼima ishee urursitu sana, anis isinan urursa; isinis Yerusaalem
    keessatti ni ururfamtu.”
  fra-LSG: Comme un homme que sa mère console, Ainsi je vous consolerai; Vous serez
    consolés dans Jérusalem.
  yal-yal: alo muxuna nga a madɛndɛnma kii naxan yi, n fan ɛ madɛndɛnma na kii nin.
    Ɛ madɛndɛnma nɛn Yerusalɛn taani.”
  iou-iou: Bureni, miŋiyetä nanakiye yäniŋ kämät täkaŋ ude Yawe näkä api taniŋ kawat
    täwet. Täŋira Jerusalem uken kwinigän api itneŋ.
  haw-1868: E like me ka mea a kona makuwahine i hoomaha ai, Pela no wau e hoomaha
    aku ai ia oukou, A e hoomahaia oukou ma o Ierusalema la.
  arb-NAV: وَأُعَزِّيكُمْ كَمَنْ تُعَزِّيه أُمُّهُ، وَفِي أُورُشَلِيمَ تُعَزَّوْنَ.
  ewe-ewe: Abe ale si vi dada faa akɔe na via ene la, nenema mafa akɔ na mi, eye woafa
    akɔ na mi le Yerusalem ta.”
  eng-LEE: As one whom his mother comforteth, so will I comfort you; and in Jerusalem
    shall ye be comforted.
  asm-FB: যিদৰে মাতৃয়ে নিজৰ সন্তানক সুখ দিয়ে, সেইদৰে মই তোমালোকক সুখ দিম; আৰু তোমালোকে
    যিৰূচালেমত সুখ পাবা।
  sus-A: ﭑ وٌ شَ تْورّ بَمَ نّ وٌ مَ عَلْ دِنفّ عَ شَ دِ شَ تْورّ بَمَ كِ نَشّ. نَ
    بِرِن تٌمَ نّ دَرِ سَلَمُ.»
  fra-SBL: Comme celui que sa mère réconforte, alors je te réconforterai. Tu seras
    réconforté à Jérusalem. »
  hbo-hbo: כְּאִ֕ישׁ אֲשֶׁ֥ר אִמֹּ֖ו תְּנַחֲמֶ֑נּוּ כֵּ֤ן אָֽנֹכִי֙ אֲנַ֣חֶמְכֶ֔ם
    וּבִירֽוּשָׁלַ֖͏ִם תְּנֻחָֽמוּ׃
  kik-kik: O ta ũrĩa mwana ahooreragio nĩ nyina, ũguo noguo ngaamũhooreria; na nĩmũkahoorerio
    mũrĩ kũu Jerusalemu.”
  fra-NCL: Comme un homme que sa mère console, ainsi je vous consolerai, et vous serez
    consolés dans Jérusalem.
  cek-AK: Amno mah a caa pathloep baktiah, nangcae to kang pathloep han; nangcae to
    Jerusalem ah kang pathloep o han, tiah thuih.
  cuk-cuk: Nan igi na e-mimmi-gwage armake, deyobi an bemar-gwage armakoed. Bemar
    Jerusalén-neggweburgi gwage armaklemaloed.”
  uig-CYR: Худди ана балисиға тәсәлли бәргәндәк, Мән шундақ силәргә тәсәлли беримән;
    Силәр Йерусалимда тәсәллигә егә болисиләр.
  tel-2017: తల్లి తన బిడ్డను ఓదార్చినట్టు నేను మిమ్మల్ని ఓదారుస్తాను. యెరూషలేములోనే
    మిమ్మల్ని ఓదారుస్తాను.”
  hat-BSA: Tankou yon timoun ki jwenn rekonfò a manman l, se konsa Mwen va rekonfòte
    nou; epi nan Jérusalem, nou va rekonfòte.”
  kos-kos: Nga fah akwoye kowos in Jerusalem oana sie nina akwoye tulik natul.
  hbo-WLC: כְּאִ֕ישׁ אֲשֶׁ֥ר אִמּ֖וֹ תְּנַחֲמֶ֑נּוּ כֵּ֤ן אָֽנֹכִי֙ אֲנַ֣חֶמְכֶ֔ם
    וּבִירֽוּשָׁלִַ֖ם תְּנֻחָֽמוּ׃
  ibo-ibo: Dịka nne si akasị nwa ya obi, otu a ka m ga-esi kasịe unu obi. Ọ bụ nʼime
    Jerusalem ka a ga-akasị unu obi.”
  ory-ory: ଯେପରି ଜଣକୁ ତାହାର ମାତା ସାନ୍ତ୍ୱନା କରେ, ସେହିପରି ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ସାନ୍ତ୍ୱନା
    କରିବା ଓ ତୁମ୍ଭେମାନେ ଯିରୂଶାଲମରେ ସାନ୍ତ୍ୱନା ପାଇବ।
  chk-chk: Usun eman inelap a achipa nöün, iei usun ngang üpwe achipakemi. Iwe, oupwe
    küna chip lon Jerusalem.
  rop-rop: Ai garra oldei maindimbat langa yumob deya, jis laik det mamiwan weya im
    oldei maindimbat im beibi.
  ukr-1871: Як кого потїшає мати, так я вас буду потїшати; ви знайдете собі потїху
    в Ерусалимі.
  deu-1951: Wie nur eine Mutter trösten kann, so will ich euch trösten; ja, ihr sollt
    in Jerusalem getröstet werden!
  eng-JPS: As one whom his mother comforteth, so will I comfort you; and ye shall
    be comforted in Jerusalem.
  srp-1865: Kao kad koga mati njegova tješi tako æu ja vas tješiti, i utješiæete se
    u Jerusalimu.
  lug-lug: Ng’omwana bw’asanyusibwa nnyina, bwe ntyo bwe ndikuzzaamu amaanyi mu Yerusaalemi.”
  heb-heb: כאיש אשר אמו תנחמנו כן אנכי אנחמכם ובירושלם תנחמו׃
  ben-IRV: যেমন মা তার সন্তানকে সান্ত্বনা দেয়, তেমনি আমিও তোমাদের সান্ত্বনা দেব এবং
    তোমরা যিরূশালেমে সান্ত্বনা পাবে।”
  pan-pan: ਜਿਸ ਤਰ੍ਹਾਂ ਮਾਤਾ ਆਪਣੇ ਬੱਚੇ ਨੂੰ ਦਿਲਾਸਾ ਦਿੰਦੀ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਮੈਂ ਤੁਹਾਨੂੰ ਦਿਲਾਸਾ
    ਦਿਆਂਗਾ, ਅਤੇ ਤੁਸੀਂ ਯਰੂਸ਼ਲਮ ਦੇ ਵਿਖੇ ਦਿਲਾਸਾ ਪਾਓਗੇ।
  mya-JVB: အမိ သည် သား ငယ်ကို နှစ်သိမ့် စေသကဲ့သို့ ၊ သင် တို့ကို ငါ နှစ်သိမ့် စေမည်။
    ယေရုရှလင် မြို့၌ ချမ်းသာ ရကြလိမ့်မည်။
  hmo-hmo: Sinana ese iena mero ia hamoalea bona hagoadaia bamona, lau ese umui do
    lau hamoalea bona hagoadaia. Ierusalema dainai lalona goada do umui davaria.
  urd-urd: जिस तरह माँ अपने बेटे को दिलासा देती है, उसी तरह मैं तुम को दिलासा दूँगा;
    येरूशलेम ही में तुम तसल्ली पाओगे।
  rus-SYN: Как утешает кого-либо мать его, так утешу Я вас, и вы будете утешены в
    Иерусалиме.
  bqc-SIM: Lá da ì a nɛ́ nↄ̀sɛ níni, màa má á nↄ̀sɛ níniɛ́, á nↄ̀sɛ a níni
    Yelusalɛũ.
  tcz-CHONGTHU: Minun acha alhamon tobanga keiman nangho hi Jerusalem’a kalhamon ding
    nahiuve.
  mar-mar: आई जशी मुलाला सांत्वन देते, तसा मी तुम्हास सांत्वन देईन, आणि यरूशलेमेत
    तुम्ही सांत्वन पावाल.”
  qub-qub: Imanömi wamranta maman shogan, chaynömi gamcunata nogaga shogashayquipaj.
    Jerusalenchömi alli goyaytapis tarinquipaj.»
  hat-hat: Menm jan yon manman konsole pitit li, se konsa m'ap konsole nou nan lavil
    Jerizalèm.
  eng-BSB: As a mother comforts her son, so will I comfort you, and you will be consoled
    over Jerusalem.”
  eng-WEBPB: As one whom his mother comforts, so I will comfort you. You will be comforted
    in Jerusalem.”
  kbq-kbq: Mago a'mo mofavre'a kvahu so'e hu'neno avavaseaza hu'na, kegava huzmantegahue.
    Ana hanugeta Jerusalemi kumapina fru huta manigahaze.
  nhe-BL: Huan nopano ipan altepetl Jerusalén niquinyoltlalis notlacajhua queja se
    tenantzi quiyoltlalía ipilcone.”
  gub-BL: Kuzà umurywete kar umemyr izemumikahy mehe, nezewegatete apumurywete kar
    ihe nehe no. Apumurywete kar Zeruzarez pe nehe no.
  eng-DRA: As one whom the mother caresseth, so will I comfort you, and you shall
    be comforted in Jerusalem.
