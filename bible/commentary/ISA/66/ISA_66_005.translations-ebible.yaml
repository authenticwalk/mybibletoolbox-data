verse: ISA.066.005
translations:
  mal-C: 'യഹോവയുടെ വചനത്തിൽ വിറയ്ക്കുന്നവരേ, അവിടത്തെ വചനം കേൾക്കുക: “നിങ്ങളെ വെറുക്കുകയും
    എന്റെ നാമംനിമിത്തം നിങ്ങളെ ഭ്രഷ്ടരാക്കുകയും ചെയ്ത നിങ്ങളുടെ സ്വന്തം ജനം: ‘നിങ്ങളുടെ
    ആഹ്ലാദം ഞങ്ങൾ കാണേണ്ടതിന് യഹോവ മഹത്ത്വപ്പെട്ടവനാകട്ടെ!’ എന്നു പറഞ്ഞുവല്ലോ. എന്നിട്ടും
    അവർ ലജ്ജിതരാക്കപ്പെടും.'
  deu-TKW: 'Hört das Wort Jahwes, ihr, die ihr vor seinem Wort erzittert! Gesagt haben
    eure Brüder, die euch hassen, euch von sich stoßen um meines Namens willen: “Möge
    sich nur Jahwe verherrlichen, daß wir eure Freude mit ansehen können!” Aber sie
    sollen zu Schanden werden.'
  lin-lin: 'Boyoka Liloba na Yawe, bino bato oyo bolengaka liboso ya liloba na Ye :
    « Bandeko na bino oyo bayina bino mpe baboya bino likolo ya Kombo na Ngai balobi :
    ‹ Tika ete Yawe amonisa nkembo na Ye mpo ete tokoka komona esengo na bino ! ›
    Kasi bango nde bakosambwa solo.'
  eng-LSV: 'Hear a word of YHWH, || You who are trembling at His word: “Your brothers
    who are hating you, || Who are driving you out for My Name’s sake, have said,
    || YHWH is honored, and we look on your joy, || But they are ashamed.”'
  eng-GNV: 'Heare the worde of the Lord, all ye that tremble at his worde, Your brethren
    that hated you, and cast you out for my Names sake, said, Let the Lord be glorified:
    but he shall appeare to your ioy, and they shall be ashamed.'
  eng-WEBSTER: 'Hear the word of the LORD, ye that tremble at his word; Your brethren
    that hated you, that cast you out for my name''s sake, said, Let the LORD be glorified:
    but he shall appear to your joy, and they shall be ashamed.'
  nhw-BL: 'Nochi amojuanti catli anquiimacasij huan anquitlepanitaj icamanal TOTECO,
    xijtlacaquilica catli yaya quiijtohua: “Masque anmoicnihua anmechcualancaitaj
    huan anmechhuejcamajcahuaj pampa antechneltocaj, teipa inijuanti mopinahuase.
    Masque tlahuel anmechhuihuiitaj huan quiijtohuaj: ‘Anhuihuitique pampa anquihueyichihuaj
    TOTECO huan anmopaquilismacaj ipan ya,’ teipa nochi inijuanti itztose ipan pinahualistli.'
  swh-ONEN: 'Sikieni neno la Bwana, ninyi mtetemekao kwa neno lake: “Ndugu zenu wanaowachukia
    ninyi na kuwatenga ninyi kwa sababu ya Jina langu, wamesema, ‘Bwana na atukuzwe,
    ili tupate kuona furaha yenu!’ Hata sasa wataaibika.'
  bba-bba: Bɛɛ be i Yinni Gusunɔn ɡɑri nɑsie, i swɑɑ dɑkio i nɔ ye u ɡerumɔ. U nɛɛ,
    wee, bɛɛn mɛro bisibu be bɑ bɛɛ tusɑ bɑ ɡirɑ ben min di nɛn yĩsirun sɔ̃, bɑ bɛɛ
    yɑɑkoru mɔ̀ bɑ mɔ̀, Yinni Gusunɔ u win yiiko sɔ̃ɔsio, kpɑ bu bɛɛn nuku dobu wɑ.
    Adɑmɑ ben tiiwɑ bɑ koo sekuru wɑ.
  eng-KJVCPB: 'Hear the word of the Lord, ye that tremble at his word; Your brethren
    that hated you, That cast you out for my name’s sake, said, Let the Lord be glorified:
    But he shall appear to your joy, and they shall be ashamed.'
  luo-luo: 'Winjuru wach Jehova Nyasaye, un jogo matetni kuwinjo dwonde: “Oweteni
    mochai kendo ok kwani ka gimoro nikech ihero nyinga osewacho niya, ‘Mad Jehova
    Nyasaye mi duongʼ, mondo omi wane morni!’ Kata kamano gin giwegi ema ginine wichkuot.'
  meu-meu: Iehova ena hereva ba kamonai, umui ena hereva magigina o magigimu taumui!
    Tadikakamui, e inai henimuimu bona lau ladagu dainai e negemui daure taudia, vada
    e hereva, eto “Iehova aita imodaia, bena emui moale baia itaia”; a idia hari bae
    hahemaraidia.
  npi-ULB: परमप्रभुको वचनमा काम्‍नेहरू हो, उहाँको वचन सुन, “तिमीहरूलाई मेरो नाउँको
    कारणले घृणा गर्ने र बहिस्कार गर्ने तिमीहरूका भाइहरूले भनेका छन्, 'परमप्रभु महिमित
    हुनुभएको होस्, अनि हामीले तिमीहरूको आनन्द देख्‍नेछौँ,' तर तिनीहरू शर्ममा पारिनेछन्
    ।
  yor-yor: 'Ẹ gbọ́ ọ̀rọ̀ Olúwa, ẹ̀yin tí ẹ ń wárìrì nípasẹ̀ ọ̀rọ̀ rẹ̀: “Àwọn arákùnrin
    yín tí wọ́n kórìíra yín, tí wọ́n ta yín nù nítorí orúkọ mi, wí pé, ‘Jẹ́ kí a yin
    Olúwa lógo, kí a le rí ayọ̀ yín!’ Ṣùgbọ́n àwọn ni ojú yóò tì.'
  pes-OPCB: 'ای کسانی که از خداوند می‌ترسید و او را اطاعت می‌کنید، به کلام او گوش
    دهید. او می‌فرماید: «برادرانتان از شما نفرت دارند و شما را از خود می‌رانند، زیرا
    به من ایمان دارید. آنها شما را مسخره کرده، می‌گویند: ”خداوند بزرگ است و سرانجام
    شما را نجات خواهد داد و ما شادی شما را خواهیم دید!“ اما خود ایشان به‌زودی رسوا
    و سرافکنده خواهند شد.'
  tgl-ULB: Pakinggan ang salita ni Yahweh, kayong mga nanginginig sa kanyang salita.
    “Ang mga kababayan ninyo na napopoot at nagpapalayas sa inyo ng dahil sa aking
    pangalan ay nagsabi, “Maluwalhati nawa si Yahweh, para makita namin ang inyong
    kagalakan,' pero sila ay malalagay sa kahihiyan.
  hui-hui: Wali agali Anduane Homogohondo gi halu mana ngaru talialu bialu haga kamiru
    tí ibugua bi o larago hale hadaba. Ibugua lalu, Tígua hongo howaore i̱ni talima
    ibalu kamigo hondowa tí damenerume tíhondo handabe manga howa erembira ngiaga
    kagoni. Wali agali urunime tí mege bialu lalu, Anduane Homogohanda ibuninaga hongo
    holenebi wá tara holenebi walia helo. Ani biragola hondowa tí turu haramigo ina
    hondoloma̱ya, laga kago. Ai nde i̱na tihondo heneneore larogoni. Mani bi ogoni
    laragome tini taga timbuni holebira.
  mya-mya: ကိုယ်​တော်​အား​ကြောက်​ရွံ့​ရို​သေ​ကာ​စ​ကား တော်​ကို​ကြား​နာ​ကြ​သူ​တို့၊
    သင်​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည်​ကို​နား ထောင်​ကြ​လော့။ သင်​တို့​သည်​ငါ့​အား​သစ္စာ
    စောင့်​ကြ​သည်​ဖြစ်​၍​သင်​တို့​အ​မျိုး​သား အ​ချို့​တို့​သည်​သင်​တို့​ကို​မုန်း​၍​ဝိုင်း​ပယ်
    ကြ​၏။ သူ​တို့​သည်​သင်​တို့​အား​ပြောင်​လှောင် ကာ``ငါ​တို့​သည်​သင်​တို့​ရွှင်​လန်း​ဝမ်း​မြောက်
    သည်​ကို​မြင်​လို​ပါ​၏။ သို့​ဖြစ်​၍​ထာ​ဝ​ရ ဘု​ရား​သည်​ကြီး​မြတ်​သည့်​တန်​ခိုး​တော်
    ကို​ပြ​၍​ကယ်​တော်​မူ​ပါ​လေ​စေ'' ဟု​ဆို ကြ​၏။ သို့​ရာ​တွင်​ထို​သူ​တို့​သည်​အ​ရှက်
    ကွဲ​ကြ​ရ​မည့်​သူ​များ​ဖြစ်​ပေ​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་གི་ཕྱིར་དུ་འཇིགས་པ་ཁྱོད་རྣམས་ཀྱིས་ཁོང་གི་བཀའ་ལ་མཉན་ཞིང་།
    ངའི་མིང་གི་རྐྱེན་གྱིས་ཁྱོད་ཅག་བསྐྲད་པའི་རང་གི་སྤུན་ཟླ་ཚོ་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེར་གཟི་བརྗིད་འཐོབ་གྱུར་ཅིག
    ཁྱོད་ཚོའི་དགའ་སྤྲོ་ངེད་རྣམས་ལ་མཐོང་བར་གྱིས་ཞེས་སྨྲ་མཁན་དག་ངོ་ཚར་གཏོད་པར་འགྱུར།
  sna-sna: 'Inzwai shoko raJehovha, imi munodedera pamunonzwa shoko rake: “Hama dzenyu
    dzinokuvengai, uye dzinokutsaurai nokuda kwezita rangu, dzakati, ‘Jehovha ngaaratidze
    kukudzwa kwake, kuti tione mufaro wenyu!’ Asi ivo vachanyadziswa.'
  spa-BLM: 'Escucha la palabra de Yahvé, tú que tiemblas ante su palabra: “Tus hermanos
    que te odian, que te echaron por mi nombre, han dicho, Que Yahvé sea glorificado,
    para que veamos tu alegría;’ pero son los que se verán defraudados.'
  cac-cac: 'A ex tze cha eyab''i, ab''ec val tas syal Jehová: Ay juntzan̈ eb'' eyetchon̈ab''
    schichon sc''ol d''ayex, tzex spechanb''eyec'' eb'', yujto tzeyal e b''a d''ayin,
    syalan eb'' icha tic: Sch''oxocab'' stziquiquial Jehová chi'', squil jab''oc e
    tzalaji, xchi eb''. Palta a eb'' chi'', te q''uixvelal ol ajcan eb'', xchi Jehová.'
  swh-ULB: Sikiliza neno la Yahwe, ewe utemekae kwa neno lake, ''Kaka zako wanaonichukia
    na kukutenga wewe kwa ajili ya jina langu walisema, 'Na atukuzwe Yahwe, halafu
    tutaiona furaha yenu; lakini mtatiwa katika aibu.
  bel-bel: 'Выслухайце слова Госпада, хто трымціць перад словам Яго: вашы браты, што
    ненавідзяць вас і выганяюць вас за імя Маё, кажуць: «няхай явіць Сябе ў славе
    Гасподзь, і мы паглядзім на весялосьць вашу». Але яны будуць пасаролмленыя.'
  deu-ELBBK: 'Hört das Wort des HERRN, die ihr zittert vor seinem Wort! Es sagen eure
    Brüder, die euch hassen, die euch verstoßen um meines Namens willen: Der HERR
    erzeige sich herrlich, dass wir eure Freude sehen mögen! Aber sie werden beschämt
    werden.'
  mbb-OT: 'Sikiyu is egkahandek he edsupak te lalag te Nengazen, pemineǥa niw is lalag
    din: “Tenged te kegkemepezumdumahan niw kediey, is duma he menge emurè niw te
    inged edumut wey edselikwey keniyu. Ed-un-undahan kew zan, ke sikandan te, ‘Mebpaahà
    is Nengazen te gehem din su wey zey maahà is kelipey niw!’ ” Piru egkepeel-elezan
    sikandan.'
  mal-2015: 'യഹോവയുടെ വചനത്തിങ്കൽ വിറെക്കുന്നവരേ, അവന്റെ വചനം കേട്ടുകൊൾവിൻ; നിങ്ങളെ
    പകെച്ചു, എന്റെ നാമംനിമിത്തം നിങ്ങളെ പുറത്താക്കിക്കളയുന്ന നിങ്ങളുടെ സഹോദരന്മാർ:
    ഞങ്ങൾ നിങ്ങളുടെ സന്തോഷം കണ്ടു രസിക്കേണ്ടതിന്നു യഹോവ തന്നെത്താൻ മഹത്വീകരിക്കട്ടെ
    എന്നു പറയുന്നുവല്ലോ; എന്നാൽ അവർ ലജ്ജിച്ചു പോകും.'
  gup-gup: Mah, ngudda nawu ngurrimarnekukdelelme bu nawu Yawey kawokdi ngudberre,
    wanjh bolkkime ngurribekkabekka kore kayime. Nawu Yawey kayime, “Nawu ngurridangerrinj
    bininj ngundiwirrihme bu ngardduk kunngeykenh, dja ngundidjalbebke. Dja mak ngundidjekmiwong
    bu birriyimi, ‘Mah! Ngarridjare ngarrinan Yawey bu nadjalmak duninjh, dja ngudda
    bu ngurrinjilngmak!’ Bonj, bedda wanjh kaluk kabirriyemengarlmen.
  rmc-rmc: 'Šunen o lav le RAJESKRO, tumen, so izdran anglal leskro lav: „Tumare phrala,
    save tumen našťi avri ačhen a odčhiven vaš miro nav, phenen: ‚Mi sikavel o RAJ
    peskri slava, hoj te dikhas tumaro radišagos!‘ Ale on pes ladžana.'
  pes-OPV: '‌ای آنانی که از کلام خداوند می‌لرزید سخن او را بشنوید. برادران شما که
    از شما نفرت دارندو شما را بخاطر اسم من از خود می‌رانندمی گویند: خداوند تمجید کرده
    شود تا شادی شما را ببینم لیکن ایشان خجل خواهند شد.'
  ron-1924: 'Аскултаць Кувынтул Домнулуй, вой, каре вэ темець де Кувынтул Луй: „Ятэ
    че зик фраций воштри, каре вэ урэск ши вэ изгонеск дин причина Нумелуй Меу: ‘Сэ-Шь
    арате Домнул слава, ка сэ вэ ведем букурия!’ Дар ей вор рэмыне де рушине!'
  ben-OBCV: 'তোমরা সদাপ্রভুর বাক্য শ্রবণ করো, তোমরা তাঁর বাক্যে কাঁপতে থাকো: “তোমাদের
    যে ভাইয়েরা তোমাদের ঘৃণা করে, আমার নামের জন্য যারা তোমাদের সমাজচ্যুত করে, তারা
    বলেছে, ‘সদাপ্রভু মহিমান্বিত হোন যেন আমরা তোমাদের আনন্দ দেখতে পাই!’ তবুও তারা লজ্জিত
    হবে।'
  som-som: Kuwiinna eraygiisa ka gariirow, bal erayga Rabbiga maqla. Walaalihiinna
    idin neceb, oo magacayga aawadiis idiin xoora, waxay yidhaahdeen, Rabbiga ha la
    ammaano, si aan farxaddiinna u aragno, laakiinse iyagu way ceeboobi doonaan.
  lat-VUC: 'Audite verbum Domini, qui tremitis ad verbum ejus. Dixerunt fratres vestri
    odientes vos, et abjicientes propter nomen meum: Glorificetur Dominus, et videbimus
    in lætitia vestra; ipsi autem confundentur.'
  eng-ASVBT: 'Hear the word of Jehovah, ye that tremble at his word: Your brethren
    that hate you, that cast you out for my name’s sake, have said, Let Jehovah be
    glorified, that we may see your joy; but it is they that shall be put to shame.'
  ita-1885: 'Ascoltate la parola del Signore, voi che tremate alla sua parola. I vostri
    fratelli che vi odiano, e vi scacciano per cagion del mio Nome, hanno detto: Apparisca
    pur glorioso il Signore. Certo egli apparirà in vostra letizia, ed essi saran
    confusi.'
  eng-LXXUP: Hear the words of the Lord, ye that tremble at his word; speak ye, our
    brethren, to them that hate you and abominate you, that the name of the Lord may
    be glorified, and may appear their joy; but they shall be ashamed.
  eng-ULB: Hear the word of Yahweh, you who tremble at his word, “Your brothers who
    hate and exclude you for my name's sake have said, 'May Yahweh be glorified, then
    we will see your joy,' but they will be put to shame.
  spa-VBL: 'Escuchen lo que el Señor tiene que decir, los que tiemblan cuando él habla.
    Esto es lo que han dicho algunos de los que te odian y te echan: “Que el Señor
    sea glorificado, para que veamos lo feliz que eres!” pero son ellos los que van
    a ser humillados.'
  fra-_FOB: 'Écoutez la parole de l''Éternel, vous qui tremblez à sa parole. Vos frères
    qui vous haïssent, et qui vous rejettent, à cause de mon nom, ont dit: Que l''Éternel
    montre sa gloire, et que nous voyions votre joie! Mais ils seront confondus.'
  mal-mal: 'യഹോവയുടെ വചനത്തിങ്കൽ വിറയ്ക്കുന്നവരേ, അവന്റെ വചനം കേട്ടുകൊള്ളുവിൻ; “നിങ്ങളെ
    പകച്ച്, എന്റെ നാമംനിമിത്തം നിങ്ങളെ പുറത്താക്കിക്കളയുന്ന നിങ്ങളുടെ സഹോദരന്മാർ:
    ‘ഞങ്ങൾ നിങ്ങളുടെ സന്തോഷം കണ്ടു രസിക്കേണ്ടതിനു യഹോവ സ്വയം മഹത്ത്വീകരിക്കട്ടെ’ എന്നു
    പറയുന്നുവല്ലോ; എന്നാൽ അവർ ലജ്ജിച്ചുപോകും”.'
  urd-GVR: Ai Rab ke kalām ke sāmne larazne wālo, us kā farmān suno! “Tumhāre apne
    bhāī tum se nafrat karte aur mere nām ke bāis tumheṅ radd karte haiṅ. Wuh mazāq
    uṛā kar kahte haiṅ, ‘Rab apne jalāl kā izhār kare tāki ham tumhārī ḳhushī kā mushāhadā
    kar sakeṅ.’ Lekin wuh sharmindā ho jāeṅge.
  suz-BL: परमप्रभु यावे आ लोव़ क्‍येङा हिंशा, ख्रिंख्रि पाइबपुकीम “आं लोव़ नेनीन।
