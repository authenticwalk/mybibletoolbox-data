    goodou ge helekai boloo, ‘Dugu anga gi Dimaadua gi hagamodongoohia dono aamua
    e haga dagaloaha goodou, gi gidee gimaadou goodou e tenetene.’ Malaa, digaula
    la ga haga langaadia!
  uig-ARA: '«ئى پەرۋەردىگارنىڭ سۆزى ئالدىدا قورقۇپ تىترەيدىغانلار، ئۇنىڭ دېگىنىنى
    ئاڭلاڭلار: ــ «سىلەرنى نامىمغا سادىق بولغانلىقىڭلار تۈپەيلىدىن چەتكە قاققانلار
    بولسا، يەنى سىلەردىن نەپرەتلىنىدىغان قېرىنداشلىرىڭلار سىلەرگە: ــ «قېنى پەرۋەردىگارنىڭ
    ئۇلۇغلۇقى ئايان قىلىنسۇن، شۇنىڭ بىلەن شادلىقىڭلارنى كۆرەلەيدىغان بولىمىز!» ــ
    دېدى؛ بىراق شەرمەندىلىكتە قالغانلار ئۆزلىرى بولىدۇ.'
  sus-sus: Wo xa wo tuli mati Alatala xui ra, wo tan naxee gaaxuxi a ya ra, «Wo ngaxakerenyi
    naxee wo xɔnma, e wo keri n xili xa fe ra, e naxɛ, ‹Wo xa Alatala tantu alako
    muxu xa wo xa sɛɛwɛ to.› Kɔnɔ e fama nɛ yaagide.
  pon-2006: 'Kumwail rong dahme KAUN-O ketin mahsanih, kumwail kan me lemmwiki oh
    peikiong: “Pwehki amwail loalopwoatohng ie, ihme kahrehda ekei amwail aramas akan
    kailongkin kumwail oh sohte men patehng kumwail. Re kin kapailokei kumwail oh
    nda, ‘KAUN-O en ketin kasalehda sapwellime roson lapalap oh doareikumwailla, pwe
    se en kak kilang amwail pahn perenda.’ Ahpw pein irail pahn namenekla!'
  ksd-ksd: 'Avat ba ava dadadar ta ra tinata kai ra Luluai, avat a valongore kana
    tinata dari: A umana tura i vavat nina dia milmilikuane avat, ma dia okole vue
    avat ure ra iangigu, dia tar biti, Boina ba da manga pite pa ra Luluai, upi avet
    a gire boko kavava gugu; ma diat a vavirvir boko.'
  tur-YTC: 'O''nun sözlerinden titreyenler, Yahve''nin sözünü dinleyin: “Sizden nefret
    eden, sizi adım uğruna kovan kardeşleriniz, ‘Yahve yüceltilsin de sevincinizi
    görelim’ dediler; Ama hayal kırıklığına uğrayacak olanlar kendileri olacak.'
  grc-BRENT: Ἀκούσατε ῥήματα Κυρίου οἱ τρέμοντες τὸν λόγον αὐτοῦ· εἴπατε ἀδελφοὶ ὑμῶν
    τοῖς μισοῦσιν ὑμᾶς καὶ βδελυσσομένοις, ἵνα τὸ ὄνομα Κυρίου δοξασθῇ, καὶ ὀφθῇ ἐν
    τῇ εὐφροσύνῃ αὐτῶν, καὶ ἐκεῖνοι αἰσχυνθήσονται.
  ind-AYT: Dengarkanlah firman TUHAN ini, hai kamu yang gentar terhadap firman-Nya!
    “Saudara-saudaramu yang membencimu dan mengusirmu demi nama-Ku, telah berkata,
    ‘Kiranya TUHAN dimuliakan sehingga kami dapat melihat sukacitamu; tetapi mereka
    akan dipermalukan.’”
  nya-nya: 'Imvani mawu a Yehova, inu amene mumanjenjemera ndi mawu ake: “Abale anu
    amene amakudani, ndi kukuchotsani pakati pawo chifukwa cha dzina langa, amanena
    kuti, ‘Yehova alemekezeke kuti ife tione chimwemwe chanu!’ Koma ndi iwowo amene
    adzachite manyazi.'
  hrv-hrv: 'Poslušajte riječ Jahvinu, vi koji od njegove riječi dršćete. “Govore braća
    vaša koja na vas mrze i odbacuju vas radi moga imena: ''Neka se proslavi Jahve,
    pa da radost vašu vidimo.'' Ali oni će biti postiđeni.”'
  mps-mps: “Dage te wi elama, te Genuai Bidi, eno po dologoba asobo hani dabe, dagego
    te megi eno dageba pusainu ebo po odao. Dage ena wali asobo bomo yai, tama te
    duga deli hani dabego te dage godolu mu me isąma, te augwaligo dage tudiba muai.
    Te augwaligo dageba posobo po weyu, dageba te tiwai po wali, ‘Te Genuai Bidi aga
    genuai bomo dali asomainu eyu, te dage pemene ilimainao, te tebo dago sueibao.’
    Tialima, eno te po obao, te dagego augwali dwai hale mu sabo sueibao, te po wali.
  tpi-tpi: “Yupela ol lain i save pret na aninit long tok bilong mi, Bikpela, yupela
    harim tok nau mi laik autim long yupela. Yupela i save strong long bihainim mi,
    olsem na ol wanlain bilong yupela i no laikim yupela tru na ol i save givim baksait
    long yupela. Na ol i save tok bilas long yupela na tokim yupela olsem, ‘Larim
    Bikpela i kam wantaim bikpela strong bilong en na mekim yupela i amamas, na bai
    mipela i lukim.’ Tasol mi tok, bai yupela i lukim ol i sem nogut tru.
  dan-1931: 'Hør HERRENS Ord, I, som bæver for hans Ord: Således siger eders Brødre,
    der hader eder og støder eder bort for mit Navns Skyld: “Lad HERREN vise sig i
    sin Herlighed, så vi kan se eders Glæde!” Men de skal blive til Skamme!'
  vie-OVCB: 'Hãy nghe sứ điệp này từ Chúa Hằng Hữu, tất cả những người nghe lời Ngài
    đều run sợ: “Anh em các con ghét các con, khai trừ các con vì Danh Ta. Chúng mỉa
    mai: ‘Cứ tôn vinh Chúa Hằng Hữu! Hãy vui mừng trong Chúa!’ Nhưng chúng sẽ bị sỉ
    nhục đắng cay.'
  guj-2017: 'જેઓ તેમના વચનથી ધ્રૂજે છે તેઓ યહોવાહનું વચન સાંભળો: “તમારા ભાઈઓ જે તમારો
    દ્વેષ કરે છે અને મારા નામને લીધે તમને તજી દે છે તેઓએ કહ્યું, ‘યહોવાહ પોતાનો મહિમા
    પ્રગટ કરે, જેથી અમે તમારો આનંદ જોઈએ,’ પણ તેઓ લજ્જિત થશે.'
  pon-2006A: 'Kumwail rong dahme KAUN-O ketin mahsanih, kumwail kan me lemmwiki oh
    peikiong: “Pwehki amwail loalopwoatohng ie, ihme kahrehda ekei amwail aramas akan
    kailongkin kumwail oh sohte men patehng kumwail. Re kin kapailokei kumwail oh
    nda, ‘KAUN-O en ketin kasalehda sapwellime roson lapalap oh doareikumwailla, pwe
    se en kak kilang amwail pahn perenda.’ Ahpw pein irail pahn namenekla!'
  por-BRBSL: 'Ouça a palavra de Yahweh, você que treme com sua palavra: “Seus irmãos
    que o odeiam você”, que o expulsaram por causa do meu nome, disseram, “Que Yahweh
    seja glorificado”, para que possamos ver sua alegria''. mas são aqueles que devem
    ficar desapontados.'
  cth-cth: A lawk dawk ka pâyaw e naw, BAWIPA lawk thai awh haw. Nang ka hmuhma e
    na hmaunawngha, ka min kecu dawk nangmouh kahreknaw ni, na lunghawinae ka hmu
    thai awh nahanelah, BAWIPA teh pholennae awm seh telah ati awh, hateiteh a kaya
    awh han.
  twi-twi: 'Muntie Awurade asɛm, mo a mote nʼasɛm a mo ho popo: “Mo nuanom mmarima
    a wɔtan mo, na me din nti wotwa mo gyaw no, aka se, ‘Momma wɔnhyɛ Awurade anuonyam,
    na yɛahu mo anigye!’ Nanso wɔn anim begu ase.'
  hlt-hlt: A ol dongah aka thuen rhoek te BOEIPA ol hnatun uh. Nangmih aka hmuhuet
    tih nang aka rhoe na manuca rhoek loh, “Kai ming neh BOEIPA thangpom saeh lamtah
    nangmih kah kohoenah te ka hmu eh?,” a ti uh dae amih te yak uh ni.
  tbz-SIM: 'Díndi bɛ̀ɛ̀ kɔ̃m̀bùɔ̀tì duò ti Yiɛ̀ nKuyie nnɑ́ɑǹtì, keènɛ̀ kù tu mù:
    Di kɔbɛ bɛ̀ɛ̀ di níí nkɛ di yetírí di yu mɛ̀ɛ̀ kpɛ́í n yètìrì. Bɛ̀ di dɑúmu kɛ
    tú: Ti Yiɛ̀ nKuyie mbɛnkɛ ku kpetì kɛ̀ ti yɑ̀ di kó diwɛ̀ì, dɛ yɛmbɛ̀ bɛɛ̀ mɔ́mmɔmbɛ
    yóó di ifɛi.'
  msy-2020: “Ia Ikiavɨra Itir Godɨn akam baragh an apengan ikia, an akamɨn atiatia
    agoi darasi, ia akar kɨ datɨrɨghɨn ia mɨkɨnamim baragh! Ia an gɨntɨghasa bar gavgafi,
    kamaghɨn amizɨ, ian adarazi bar ia gifongezir puvatɨgha, akɨrim ragha ia gasaragha
    ghaze, ia men tongɨn ikian kogham. Egha me dɨbovir akabar ia mɨgɨa, kamaghɨn mɨgei,
    ‘Ikiavɨra Itir God uan gavgavir ekiam ko izɨ ia damutɨ, ia bar akongeghtɨ, e ganika.’
    Ezɨ kɨ kamaghɨn ia mɨgei, Ia men gantɨ, me bar aghumsigham.
  azb-azb: 'Ey Rəbbin sözü önündə titrəyənlər, Onun dediklərini eşidin: «Mənim adıma
    görə sizə nifrət edib təqib edən soydaşlarınız “Qoy Rəbb izzətini göstərsin, Biz
    də görək, necə sevinərsiniz” deyirdilər. Amma onlar rüsvay olacaq.'
  eng-DBY: 'Hear the word of Jehovah, ye that tremble at his word: Your brethren that
    hated you, that cast you out for my name''s sake, said, Let Jehovah be glorified,
    and let us see your joy! but they shall be ashamed.'
  hin-2017: 'तुम जो यहोवा का वचन सुनकर थरथराते हो यहोवा का यह वचन सुनो: “तुम्हारे
    भाई जो तुम से बैर रखते और मेरे नाम के निमित्त तुम को अलग कर देते हैं उन्होंने
    कहा है, ‘यहोवा की महिमा तो बढ़े, जिससे हम तुम्हारा आनन्द देखने पाएँ;’ परन्तु उन्हीं
    को लज्जित होना पड़ेगा। (2 थिस्स. 1:12)'
  wol-KYG: 'Dégluleen kàddug Aji Sax ji, yeen ñiy déglu kàddoom, di lox. Lii de mooy
    seen kàddug bokk, yi leen jéppi, di leen dàq ngir samaw tur. Ñu ngi naan: «Na
    Aji Sax ji darajaal boppam, ba nu teewe seen mbégte, yeen ñii!» Waaye ñoom de
    ñooy rus.'
  eng-YLT: 'Hear a word of Jehovah, Ye who are trembling unto His word, Said have
    your brethren who are hating you, Who are driving you out, for My name''s sake:
    ''Honoured is Jehovah, and we look on your joy,'' But they are ashamed.'
  eng-WYC-2017: Hear ye the word of the Lord, which quake at his word; your brethren
    hating you, and casting away for my name, said, The Lord be glorified, and we
    shall see in your gladness; forsooth they shall be shamed.
  eng-WMBB: 'Hear the LORD’s word, you who tremble at his word: “Your brothers who
    hate you, who cast you out for my name’s sake, have said, ‘Let the LORD be glorified,
    that we may see your joy;’ but it is those who shall be disappointed.'
  urd-GVH: ऐ रब के कलाम के सामने लरज़नेवालो, उसका फ़रमान सुनो! “तुम्हारे अपने भाई
    तुमसे नफ़रत करते और मेरे नाम के बाइस तुम्हें रद्द करते हैं। वह मज़ाक़ उड़ाकर कहते
    हैं, ‘रब अपने जलाल का इज़हार करे ताकि हम तुम्हारी ख़ुशी का मुशाहदा कर सकें।’ लेकिन
    वह शरमिंदा हो जाएंगे।
  rug-rug: 'Va avoso la koasa zinama te Zihova, gamu pu neneqara pana avosia sa Nana
    zinama: “Sari tasimia koreo si kana gamu si gamu, meke va ilolae gamu koa gua
    koa sa Pozaqu, meke zama va sisirei guahe, ‘Mani tavahesi se Zihova, pude dogoria
    gami sa mia qinetuqetu!’ Ba kote tava kurekure si arini.'
  gaz-gaz: 'Warri dubbii isaatiin hollattan dubbii Waaqayyoo dhagaʼaa: “Obboleeyyan
    keessan warri sababii maqaa kootiif isin jibbanii isin ariʼan sun akkana jedhan;
    ‘Akka nu gammachuu keessan arginuuf, mee Waaqayyo haa ulfaatu!’ Taʼus isaan ni
    qaanaʼu.'
  fra-LSG: 'Écoutez la parole de l’Éternel, Vous qui craignez sa parole. Voici ce
    que disent vos frères, Qui vous haïssent et vous repoussent A cause de mon nom:
    Que l’Éternel montre sa gloire, Et que nous voyions votre joie! Mais ils seront
    confondus.'
  yal-yal: Ɛ tuli mati Alatalaa falan na, ɛ tan naxanye xuruxurunma gaxuni a falan
    bun ma. A naxa, “Ɛ ngaxakedenne ito nan falaxi, ɛ raɲaxu naxanye ma, naxanye e
    mɛma ɛ ra n xinla fe ra, e naxa, ‘Alatala xa a binyen mayita, nxu yi ɛ sɛwan to!’
    Koni e tan nan yagima.
  haw-1868: 'E hoolohe oukou i ka olelo a Iehova, E ka poe haalulu i kana olelo; O
    ko oukou poe koahanau, ka poe i ukiuki mai ia oukou, Ka poe i kipaku aku ia oukou
    iwaho, no ko''u inoa, I ae la lakou, E hoonaniia o Iehova: A e ikeia no ia, i
    mea e hauoli ai oukou, Aka, e hilahila auanei lakou.'
  arb-NAV: 'اسْمَعُوا قَوْلَ الرَّبِّ أَيُّهَا الْمُرْتَعِدُونَ مِنْ كَلامِهِ: يَسْخَرُ
    مِنْكُمْ إخْوَتُكُمُ الَّذِينَ يَكْرَهُونَكُمْ وَيَنْبِذُونَكُمْ لأَنَّكُمْ تَخَافُونَ
    اسْمِي قَائِلِينَ: لِيَتَمَجَّدِ الرَّبُّ حَتَّى نَشْهَدَ فَرَحَكُمْ. وَلَكِنَّهُمْ
    لَا يَعْرِفُونَ أَنَّهُمْ هُمُ الَّذِينَ يَخْزَوْنَ.'
  ewe-ewe: Mi ame siwo vɔ̃a Yehowa ƒe nya la, mise Yehowa ƒe nya. “Mia nɔviŋutsu siwo
    lé fu mi, eye woɖe mi ɖe aga le nye ŋkɔ ta la, gblɔ be, ‘Wonetsɔ ŋutikɔkɔe na
    Yehowa be miakpɔ miaƒe dzidzɔ’, gake ŋukpe alé wo.
  eng-LEE: 'Hear the word of the Lord, ye that tremble at his word: Your brethren
    that hated you, that cast you out for the sake of my name, said, “Let the Lord
    be glorified;” but he will appear to your joy, and they shall be made ashamed.'
  asm-FB: যিহোৱাৰ বাক্যত কম্পমান হোৱা যি তোমালোক, তোমালোক তেওঁৰ বাক্য শুনা; তোমালোকৰ
    যি ভাইসকল তোমালোকক ঘিণ কৰে, আৰু মোৰ নামৰ অৰ্থে তোমালোকক বহিষ্কৃত কৰে, তেওঁলোকে
    কয়, ‘যিহোৱা মহিমান্বিত হওক, তেতিয়া আমি তোমালোকৰ আনন্দ দেখিবলৈ পাম; কিন্তু তেওঁলোক
    লজ্জিত হ’ব।
  sus-A: وٌ شَ وٌ تُلِ مَتِ عَلَتَلَ شُي رَ، وٌ تَن نَشٍيٍ فَاشُشِ عَ يَ رَ، «وٌ نفَشَكٍرٍنيِ
    نَشٍيٍ وٌ شْنمَ، عٍ وٌ كٍرِ ﭑ شِلِ شَ قٍ رَ، عٍ نَشّ، ‹وٌ شَ عَلَتَلَ تَنتُ عَلَكٌ
    مُشُ شَ وٌ شَ سّيوّ تٌ.› كْنْ عٍ قَمَ نّ يَافِدٍ.
  fra-SBL: 'Écoutez la parole de Yahvé, vous qui tremblez devant sa parole : « Tes
    frères qui te détestent, qui vous ont chassés à cause de mon nom, ont dit, Que
    Yahvé soit glorifié, afin que nous puissions voir votre joie ; mais ce sont ceux
    qui seront déçus.'
  hbo-hbo: שִׁמְעוּ֙ דְּבַר־יְהוָ֔ה הַחֲרֵדִ֖ים אֶל־דְּבָרֹ֑ו אָמְרוּ֩ אֲחֵיכֶ֨ם שֹׂנְאֵיכֶ֜ם
    מְנַדֵּיכֶ֗ם לְמַ֤עַן שְׁמִי֙ יִכְבַּ֣ד יְהוָ֔ה וְנִרְאֶ֥ה בְשִׂמְחַתְכֶ֖ם וְהֵ֥ם
    יֵבֹֽשׁוּ׃
  kik-kik: 'Atĩrĩrĩ, inyuĩ mũinainaga nĩ gũtĩĩa kiugo gĩake, ta iguai ndũmĩrĩri ya
    Jehova: “Ariũ a thoguo arĩa mamũthũire, na makamũingata nĩ ũndũ wa rĩĩtwa rĩakwa,
    moigĩte atĩrĩ, ‘Jehova ta nĩagĩkumio nĩguo tũkĩone gĩkeno kĩanyu!’ No rĩrĩ, o
    nĩmagaconorithio.'
  fra-NCL: 'Ecoutez la parole de Yahweh, vous qui tremblez à sa parole : Ils ont dit,
    vos frères qui vous haïssent et vous repoussent à cause de mon nom : « Que Yahweh
    montre sa gloire, afin que nous voyions votre joie ! » Mais ils seront confondus.'
  cek-AK: Angraeng ih lok zii kaminawk, a lok to tahngai oh; nangcae hnuma moe, ka
    hmin pongah haek ih nawkamyanawk mah, nangcae anghoehaih to hnuk o hanah, Angraeng
    loe lensawkhaih om nasoe, tiah thuih o; toe nihcae loe azathaih tong o tih.
  cuk-cuk: 'Bemar Bab-Jehová-gayaburba-dobee-nanadimalad, Bab-Jehová-gayaburba be
    itomala: “Be-gwenadgan-sae-be-dakdimaladi, degi, an-nug-ular-be-obandimaladi,
    dodoakwaa weyob sogmalad: ‘Bab-Jehová, e-gargangued oyoge, adi, anmar bemar-weligwar-itoged
    dakegar.’ Ar isdar-be-dakmaladdi bingegumaloed.”'
  uig-CYR: '«И Пәрвәрдигарниң сөзи алдида қорқуп титрәйдиғанлар, Униң дегинини аңлаңлар:
    — «Силәрни намимға садиқ болғанлиғиңлар түпәйлидин чәткә қаққанлар болса, Йәни
    силәрдин нәпрәтлинидиған қериндашлириңлар силәргә: — «Қени Пәрвәрдигарниң улуқлуғи
    аян қилинсун, Шуниң билән шатлиғиңларни көрәләйдиған болимиз!» — деди; Бирақ шәрмәндиликтә
    қалғанлар өзлири болиду.'
  tel-2017: యెహోవా వాక్కుకు భయపడే వారలారా, ఆయన మాట వినండి. “మీ సోదరులు మిమ్మల్ని ద్వేషిస్తూ
    నా పేరును బట్టి మిమ్మల్ని తోసేస్తూ ఇలా అన్నారు, ‘మీ సంతోషం మాకు కనిపించేలా యెహోవాకు
    ఘనత కలుగు గాక.’ అయితే వాళ్ళు సిగ్గు పాలవుతారు.
  hat-BSA: 'Tande pawòl SENYÈ a, nou menm ki tranble devan pawòl Li yo: “Frè nou ki
    rayi nou yo, ki rejte nou akoz non Mwen, Yo te di: ‘Kite SENYÈ a resevwa glwa,
    pou nou ka wè nou fè kè kontan.’ Men sila yo k ap wont.'
  kos-kos: 'Porongo ma LEUM GOD El fahk inge, kowos su sangeng sel ac aksol: “Ke sripen
    kowos inse pwaye nu sik, oru kutu sin mwet lowos sifacna elos srungakowos ac tiana
    lohwot nu suwos. Elos aksruksrukye kowos ac fahk, ‘Lela LEUM GOD Elan akkalemye
    ku lal ac molikowosla, tuh kut in liye ke kowos ac enganak.’ Tusruktu elos sifacna
    ac fah mwekinla!'
  hbo-WLC: שִׁמְעוּ֙ דְּבַר־יְהוָ֔ה הַחֲרֵדִ֖ים אֶל־דְּבָר֑וֹ אָמְרוּ֩ אֲחֵיכֶ֨ם שֹׂנְאֵיכֶ֜ם
    מְנַדֵּיכֶ֗ם לְמַ֤עַן שְׁמִי֙ יִכְבַּ֣ד יְהוָ֔ה וְנִרְאֶ֥ה בְשִׂמְחַתְכֶ֖ם וְהֵ֥ם
    יֵבֹֽשׁוּ׃
  ibo-ibo: Nụrụnụ okwu Onyenwe anyị, unu ndị na-ama jijiji nʼokwu ya, “Ụmụnna unu,
    ndị kpọrọ unu asị, ndị chụpụkwara unu nʼihi aha m, ekwuola sị, ‘Ka a sọpụrụ Onyenwe
    anyị! Ka anyị lee ụdị ọṅụ ga-abụ nke unu!’ Ma a ga-etinye ha nʼọnọdụ ihere.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟରେ କମ୍ପମାନ ହେଉଅଛ ଯେ “ତୁମ୍ଭେମାନେ, ତୁମ୍ଭେମାନେ ତାହାଙ୍କର ବାକ୍ୟ
    ଶୁଣ; ତୁମ୍ଭମାନଙ୍କର ଯେଉଁ ଭ୍ରାତୃଗଣ ତୁମ୍ଭମାନଙ୍କୁ ଘୃଣା କରନ୍ତି, ଆମ୍ଭ ନାମ ସକାଶେ ତୁମ୍ଭମାନଙ୍କୁ
    ଦୂର କରନ୍ତି, ସେମାନେ କହିଅଛନ୍ତି, ‘ଆମ୍ଭେମାନେ ଯେପରି ତୁମ୍ଭମାନଙ୍କର ଆନନ୍ଦ ଦେଖି ପାରିବା,
    ଏଥିପାଇଁ ସଦାପ୍ରଭୁ ମହିମାନ୍ୱିତ ହେଉନ୍ତୁ;’ ମାତ୍ର ସେମାନେ ଲଜ୍ଜିତ ହେବେ।
  chk-chk: Oupwe rongorong alon ewe Samol mi Lapalap, ämi mi niuokusiti o aleasochisi
    an kapas, “Pokiten ämi allükülük ngeniei, ekoch lein pwimi ra oputakemi o asükemiila.
    Ra esitakemi o apasa, ‘Ewe Samol mi Lapalap epwe fokun pwärawu an ling o amanauakemi
    pwe aipwe küna ämi pwapwa.’ Nge fokun ir repwe küna säw.”
  rop-rop: If yumob sheiksheik wen YAWEI tok, yumob garra irrim langa im gudwei. Im
    tok, “Sambala yumob ronwan pipul nomo laigim yumob en olabat gibit bekboun langa
    yumob, dumaji yumob laigim en jidan trubala langa mi. Olabat oldei meigimbat fan
    blanga yumob en dei oldei tok ‘Larram YAWEI shoum im pawa. Larram wi luk im meigim
    olabat jidan brabli hepiwan.’ Bat detlot pipul hu tok ol dislot ting garra sheim
    miselp brabliwei.” Lagijat na YAWEI bin tok.
  ukr-1871: 'Почуйте ж слово Господнє, ви, що дрожите перед словом його: Ваше браттє,
    що не любить вас, і прогонить вас од себе задля імени мого, говорить: Нехай лиш
    явить себе в славі Господь, а ми побачимо вас веселих! Але їх окриє сором:'
  deu-1951: 'Höret das Wort des HERRN, ihr, die ihr vor seinem Wort erzittert: Es
    höhnen eure Brüder, die euch hassen und euch verstoßen um meines Namens willen:
    «Wird der HERR bald zu Ehren kommen, daß wir eure Freude sehen?» Aber sie werden
    sich schämen müssen!'
  eng-JPS: 'Hear the word of the LORD, ye that tremble at His word: Your brethren
    that hate you, that cast you out for My name''s sake, have said: ''Let the LORD
    be glorified, that we may gaze upon your joy'', but they shall be ashamed.'
  srp-1865: 'Slušajte rijeè Gospodnju, koji drkæete od njegove rijeèi: braæa vaša,
    koja mrze na vas i izgone vas imena mojega radi, govore: neka se pokaže slava
    Gospodnja. I pokazaæe se na vašu radost, a oni æe se posramiti.'
  lug-lug: Muwulirize ekigambo kya Mukama Katonda mmwe abakankanira ekigambo kye.
    “Baganda bammwe abatabaagala era ababayigganya olw’erinnya lyange babasekerera
    nti, ‘Leka Mukama alage obukulu bwe abalokole tulabe bwe musanyuka!’ Naye bo be
    banaakwasibwa ensonyi.
  heb-heb: שמעו דבר יהוה החרדים אל דברו אמרו אחיכם שנאיכם מנדיכם למען שמי יכבד יהוה
    ונראה בשמחתכם והם יבשו׃
  ben-IRV: তোমরা যারা সদাপ্রভুর কথায় কাঁপ, তোমরা তাঁর কথা শোন। “তোমাদের যে ভাইয়েরা
    তোমাদের ঘৃণা করে এবং আমার নামের জন্য তোমাদের বের করে দেয়, তারা বলে, ‘সদাপ্রভু
    মহিমান্বিত হোক, যেন আমরা তোমাদের আনন্দ দেখতে পাই।’ কিন্তু তারা লজ্জায় পড়বে।
  pan-pan: ਤੁਸੀਂ ਜੋ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਸੁਣ ਕੇ ਕੰਬਦੇ ਹੋ, ਉਸ ਦਾ ਇਹ ਬਚਨ ਸੁਣੋ! ਤੁਹਾਡੇ ਭਰਾ ਜੋ
    ਤੁਹਾਡੇ ਤੋਂ ਘਿਣ ਕਰਦੇ ਹਨ, ਜੋ ਤੁਹਾਨੂੰ ਮੇਰੇ ਨਾਮ ਦੇ ਕਾਰਨ ਕੱਢ ਦਿੰਦੇ ਹਨ, ਆਖਦੇ ਹਨ, ਯਹੋਵਾਹ
    ਦੀ ਵਡਿਆਈ ਹੋਵੇ, ਕਿ ਅਸੀਂ ਤੁਹਾਡੀ ਖੁਸ਼ੀ ਨੂੰ ਵੇਖੀਏ, ਪਰ ਉਹ ਹੀ ਸ਼ਰਮਿੰਦੇ ਹੋਣਗੇ।
  mya-JVB: ထာဝရဘုရား ၏ နှုတ်ကပတ် စကားတော်ကြောင့် တုန်လှုပ် သောသူတို့၊ စကား တော်ကို
    နားထောင် ကြလော့။ သင် တို့ကိုမုန်း ၍၊ ငါ့ နာမ ကြောင့် နှင်ထုတ် သော ညီအစ်ကို တို့က၊
    ငါတို့သည်သင် တို့၏ ဝမ်းမြောက် ခြင်းကို မြင် ရမည်အကြောင်း ၊ ထာဝရဘုရား သည် ဘုန်းပွင့်
    တော်မူစေ သတည်း ဟု ပြော တတ်သော်လည်း ၊ ရှက် ကြောက်ကြ လိမ့်မည်။
  hmo-hmo: Lohiabada ena hereva umui gari henia noho taudia e, Lohiabada ena hereva
    do umui kamonai, badina ia gwau, “Umui ese lau umui badinaia noho dainai, emui
    bese taudia haida ese umui idia badu henia noho, bona umui dekena amo idia gini
    siri noho. Idia ese umui idia kirikirilaia noho, idia gwau, ‘Namona be Lohiabada
    ese iena hairaina do ia hedinaraia, unai neganai emui moale do ai itaia.’ To inai
    bamona kiri taudia ese, hemarai bada do idia davaria!
  urd-urd: ख़ुदावन्द की बात सुनो, ऐ तुम जो उसके कलाम से काँपते हो; तुम्हारे भाई जो
    तुम से कीना रखते हैं, और मेरे नाम की ख़ातिर तुम को ख़ारिज कर देते हैं, कहते हैं,
    'ख़ुदावन्द की तम्जीद करो, ताकि हम तुम्हारी ख़ुशी को देखें'; लेकिन वही शर्मिन्दा
    होंगे।
  rus-SYN: 'Выслушайте слово Господа, трепещущие пред словом Его: ваши братья, ненавидящие
    вас и изгоняющие вас за имя Мое, говорят: “пусть явит Себя в славе Господь, и
    мы посмотрим на веселие ваше”. Но они будут постыжены.'
  bqc-SIM: 'Á gbɛ̃́ pↄ́ á ma vĩa vĩↄ à ma yãma. Á gbɛ̃́ pↄ́ aa zaágu, aaì
    á bↄ adoa ma yã́iↄ mɛ̀: Dii tↄbↄ, wí á pↄna e mɛ̀! Wí a ń kṹ ḿpii.'
  tcz-CHONGTHU: 'Hiche thuhi Pakaiya konin ngaijuvin, Athuseija kithing le ging geh’a
    umho: Namite chun nahot bol’uvin, chule kaminna kitah tah’a napanjeh in nanotthap
    tauve. Amahon ataitomu’uvin, “Pakai chu jabollin umhen! Ama’a kipah thanomin um''in!
    tin seijonguleh, amaho chu hung kijumso tei ding ahiuve.'
  mar-mar: जे तुम्ही परमेश्वराच्या वचनाने थरथर कापता ते तुम्ही त्याचे वचन ऐका, तुमच्या
    ज्या भावांनी तुमचा द्वेष केला, ज्यांनी माझ्या नावा करीता तुम्हास बाहेर टाकले आहे,
    ते म्हणाले की आम्ही तुमचा हर्ष पाहावा असा परमेश्वराचा महिमा होवो. पण ते लाजवले
    जातील.
  qub-qub: 'Tayta Dios nishanta manchacojcunaga pay nishanta wiyay-llapa: «Nogata
    rispitamashayquipita chiquishoj, gaticachäshoj marca-masiquicunaga asipäshushpayqui
    nircaycan: ‹Mä Tayta Dios munayninta musyachimäshun. Mä ñacashpayquipis cushisha
    goyay› nir. Ichanga chayno nishojcuna fiyupa pengaychömi cangapaj.'
  hat-hat: 'Koute sa Seyè a di, nou menm ki gen krentif pou li lè li pale ak nou:
    Paske nou pa vire do ban mwen, gen moun menm ras ak nou ki pa vle wè nou, ki derefize
    mele ak nou. Y''ap di konsa: Se pou Seyè a fè wè pouvwa li, paske yo ta renmen
    wè jan nou kontan. Men se yo menm k''ap soti wont.'
  eng-BSB: 'You who tremble at His word, hear the word of the LORD: “Your brothers
    who hate you and exclude you because of My name have said, ‘Let the LORD be glorified
    that we may see your joy!’ But they will be put to shame.”'
  eng-WEBPB: 'Hear the LORD’s word, you who tremble at his word: “Your brothers who
    hate you, who cast you out for my name’s sake, have said, ‘Let the LORD be glorified,
    that we may see your joy;’ but it is those who shall be disappointed.'
  kbq-kbq: Hagi iza'o Ra Anumzamofo kegu'ma ahirahiku'ma nehania vahe'mo'a Ra Anumzamofo
    kea agesa anteno antahino. Nagri nagireku hu'za neramafu'za zamavesra huneramante'za
    kiza zokago ke huneramante'za Ra Anumzamo'a hankave'ane eno eme zamazeri muse
    nehina, kamaneno hu'za nehaze. Hianagi tamagerfa hu'za ana kema nehaza vahe'mo'za
    tusi'a zamagazegu hugahaze.
  nhe-BL: 'Nochi imojuanti tlen inquiimacasij huan inquitlepanitaj itlajtol TOTECO,
    xijtlacaquilica tlen yajaya quiijtohua: “Yonque inmoicnihua inmechcocolíaj huan
    inmechhuejcamajcahuaj pampa intechneltocaj, teipa yajuanti mopinahuase. Yonque
    tlahuel inmechtlaijilhuíaj huan quiijtohuaj: ‘Inhuihuitique pampa inquihueyichihuaj
    TOTECO huan inmopaquilismacaj ipan ya’, teipa nochi yajuanti itztose ipan pinahualistli.'
  gub-BL: Teko Tupàn Tuweharupi Wiko Ma'e wi ukyze ma'e a'e wà, heruzar har a'e wà,
    pezeapyaka katu ize'eg rehe nehe. Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe peme.
    — Peywy rehe har na'iakatuwawahy kwaw penehe wà. Napekatu kwaw wanupe pe no, ta'e
    pezeruzar tuwe herehe xe. Uze'eg nezewe peme wà. — Tuwe Tupàn Tuweharupi Wiko
    Ma'e ur wapyro pà nehe. Nezewe mehe urexak putar wanurywete haw nehe, i'i wà.
    A'e teko imaranugar putar wà nehe.
  eng-DRA: 'Hear the word of the Lord, you that tremble at his word: Your brethren
    that hate you, and cast you out for my name’s sake, have said: Let the Lord be
    glorified, and we shall see in your joy: but they shall be confounded.'
