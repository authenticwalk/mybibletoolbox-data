  epo-epo: Kaj el ili Mi prenos al Mi pastrojn kaj Levidojn, diras la Eternulo.
  uig-PIN: Ⱨǝm Mǝn ulardin bǝzilirini kaⱨinlar ⱨǝm Lawiylar boluxⱪa tallaymǝn — dǝydu
