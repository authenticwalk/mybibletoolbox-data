  cuk-cuk: ”We-be-gwenadgan-seledamaloedi, abala dule-irwa-anse-golemaladga, degi,
    Levita-dulemarga an suoed.
  uig-CYR: Һәм Мән улардин бәзилирини каһинлар һәм Лавийлар болушқа таллаймән — дәйду
    Пәрвәрдигар.
  tel-2017: “యాజకులుగా లేవీయులుగా ఉండడానికి నేను వారిలో కొందరిని ఏర్పరచుకుంటాను” అని
    యెహోవా చెబుతున్నాడు.
  hat-BSA: Anplis, Mwen va pran kèk nan yo kon prèt ak Levit”, SENYÈ a di.
  kos-kos: Nga fah eis kutu selos in oru orekma lun mwet tol ac mwet Levi.
  hbo-WLC: וְגַם־מֵהֶ֥ם אֶקַּ֛ח לַכֹּהֲנִ֥ים לַלְוִיִּ֖ם אָמַ֥ר יְהוָֽה׃
  ibo-ibo: Aga m ahọrọkwa ụfọdụ ka ha bụrụ ndị nchụaja na ndị Livayị,” ka Onyenwe
    anyị kwuru.
  ory-ory: ଆହୁରି, ଆମ୍ଭେ ସେମାନଙ୍କ ମଧ୍ୟରୁ ଯାଜକ ଓ ଲେବୀୟ ହେବା ନିମନ୍ତେ ଲୋକ ଗ୍ରହଣ କରିବା,
    ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Nge üpwe filätä ekoch me leir, pwe repwe souasor me aramasen Lefi,” iei
    alon ewe Samol mi Lapalap.
  rop-rop: En ai meigim pramis na. Sambala pipul garra jidan serramonimen, en det
    najalot pipul garra albumbat detlot langa main Serramoni Pleis.
  ukr-1871: З них я буду брати в сьвященники й левіти, говорить Господь.
  deu-1951: Und ich werde auch von ihnen welche zu Priestern und Leviten nehmen, spricht
    der HERR.
  eng-JPS: And of them also will I take for the priests and for the Levites, saith
    the LORD.
  srp-1865: I izmeðu njih æu uzeti sveštenike i Levite, veli Gospod.
  lug-lug: Era ndifuula abamu ku bo okubeera bakabona n’abaleevi,” bw’ayogera Mukama
    Katonda.
  heb-heb: וגם מהם אקח לכהנים ללוים אמר יהוה׃
  ben-IRV: আমি তাদের মধ্য থেকে কয়েকজন লেবীয় ও যাজক হওয়ার জন্য বেছে নেব, এই কথা
    সদাপ্রভু বলেন।
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਵਿੱਚੋਂ ਵੀ ਮੈਂ ਕੁਝ ਨੂੰ ਜਾਜਕ ਅਤੇ ਲੇਵੀ ਹੋਣ ਲਈ ਚੁਣਾਂਗਾ, ਯਹੋਵਾਹ ਆਖਦਾ
    ਹੈ।
  mya-JVB: ထိုသူ အချို့တို့ကို ငါရွေး ယူ၍၊ ယဇ်ပုရောဟိတ် အရာ နှင့် လေဝိ လူအရာ ၌ခန့်ထားမည်ဟု
    ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Inai idau bese taudia haida be do lau abia hidi, bona hahelagaia taudia
    bona Levi taudia do lau halaodia.”
  urd-urd: और ख़ुदावन्द फ़रमाता है कि मैं उनमें से भी काहिन और लावी होने के लिए लूँगा।
  rus-SYN: Из них буду брать также в священники и левиты, говорит Господь.
  bqc-SIM: Ma Dii ma mɛ̀, má ń gbɛ̃eↄ sɛ dilɛ sa'onaↄ ń Levii buiↄ ũ.
  tcz-CHONGTHU: Chule keiman amaho lah’a abangkhat chu thempua le Levi mia kalhendoh
    ding ahije, tia keima Pakaijin kaseisa ahitai.
  mar-mar: “ह्यातीलच काही लोकांस मी याजक व लेवी होण्यासाठी निवडीन.” परमेश्वर असे म्हणतो.
  qub-qub: «Paycunatami waquintaga acrashäpaj cüracuna cananpaj, cüracunata yanapaj
    Leví runacunano Templöcho arunanpaj. Noga Tayta Diosmichayno në.»
  hat-hat: M'a pran kèk moun nan moun sa yo pou fè travay prèt ak travay moun Levi
    yo. Se Seyè a ki di sa.
  eng-BSB: “And I will select some of them as priests and Levites,” says the LORD.
  eng-WEBPB: Of them I will also select priests and Levites,” says the LORD.
  kbq-kbq: Anama hutesnage'na mago'a nagara pristi erizante huhampari nezmante'na,
    mago'a nagara huhampari zamantesnuge'za Livae naga manigahaze huno Ra Anumzamo'a
    hu'ne.
  nhe-BL: “Huan sequin tlen yajuanti tlen mocuepase, niquintequitlalis queja totajtzitzi
    huan levitame. Queja nopa niininTECO niquijtohua.”
  gub-BL: Aexaexak putar amo ihe wà nehe, Xaxeto romo wamuigo kar pà ihe wà nehe.
    Amo amuigo kar putar Erewi izuapyapyr romo ihe wà nehe no.
  eng-DRA: And I will take of them to be priests, and Levites, saith the Lord.
