  urd-GVU: اُن میں سے مَیں بعض کو امام اور لاوی کا عُہدہ دوں گا۔“ یہ رب کا فرمان ہے۔
  deu-1912: Und ich will auch aus ihnen nehmen Priester und Leviten, spricht der HERR.
