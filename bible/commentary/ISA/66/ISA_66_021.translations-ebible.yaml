  ces-1613: A z těchť také vezmu za kněží a za Levíty, praví Hospodin.
  eng-WMB: Of them I will also select priests and Levites,” says the LORD.
  tam-TCV: அவர்களில் சிலரை நான் ஆசாரியர்களாகவும் லேவியராகவும் இருக்கும்படி தெரிந்தெடுப்பேன்”
    என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Magpili ako ug mga pari ug Levita sa pipila kanila—nag-ingon si Yahweh.
