verse: ISA.066.021
translations:
  mal-C: “അവരുടെ ഇടയിൽനിന്ന് ഞാൻ ചിലരെ പുരോഹിതന്മാരായും ലേവ്യരായും തിരഞ്ഞെടുക്കും,”
    എന്നും യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Und auch von jenen werde ich mir welche zu Priestern nehmen, spricht Jahwe.
  lin-lin: Mpe nakopona kati na bango, ndambo ya bato mpo ete bazala Banganga-Nzambe
    mpe Balevi, » elobi Yawe.
  eng-LSV: And I also take of them for priests, || For Levites,” said YHWH.
  eng-GNV: And I will take of them for Priestes, and for Leuites, saith the Lord.
  eng-WEBSTER: And I will also take of them for priests and for Levites, saith the
    LORD.
  nhw-BL: “Huan sequi tlen inijuanti catli mocuepase, niquintequitlalis quen totajtzitzi
    huan levitame. Quej nopa niininTECO niquijtohua.”
  swh-ONEN: Nami nitachagua baadhi yao pia wawe makuhani na Walawi,” asema Bwana.
  bba-bba: Kpɑ n yɑ̃ku kowobu ɡɔsi ben suunu sɔɔ kɑ be bɑ koo Lefibɑn sɔmburu ko.
    Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: And I will also take of them for priests and for Levites, saith the
    Lord.
  luo-luo: Kendo moko kuomgi bende nayier mondo obed jodolo kod jo-Lawi,” Jehova Nyasaye
    owacho.
  meu-meu: Iehova ma e tomu, Haida danu baina abidia, hahelaḡa taudia bona Levi taudia
    ai baina halaodia.
  npi-ULB: यिनीहरूमध्ये कसैलाई म पुजारीहरू र लेवीहरूको रूपमा पनि चुन्‍नेछु, परमप्रभु
    भन्‍नुहुन्छ ।
  yor-yor: Àti pé èmi yóò sì yan àwọn kan nínú wọn pẹ̀lú láti jẹ́ àlùfáà àti Lefi,”
    ni Olúwa wí.
  pes-OPCB: و من برخی از ایشان را کاهن و لاوی خود خواهم ساخت.
  tgl-ULB: Ang iba sa mga ito ay pipiliin ko bilang mga pari at mga Levita— sinabi
    ni Yahweh.
  hui-hui: Ani haru ibiragola i̱na agali uruni maru loma binigo mo miaga helobi maru
    Libai aria helobi dabo helolebero, lalu Anduane Homogohanda laya.
  mya-mya: ငါ​သည်​ထို​သူ​အ​ချို့​တို့​ကို​ယဇ်​ပု​ရော ဟိတ်​နှင့်​လေ​ဝိ​အ​နွယ်​ဝင်​များ​အ​ဖြစ်
    ခန့်​ထား​မည်။''
  bod-N: བདག་གིས་དེ་དག་གི་ཁྲོད་ནས་མི་འགའ་མཆོད་དཔོན་དང་ལེ་ཝི་པར་བསྐོ་བར་བྱའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Ipapo ndichasarudza vamwe vavo kuti vave vaprista navaRevhi,” ndizvo zvinotaura
    Jehovha.
  spa-BLM: De ellos seleccionaré también a los sacerdotes y a los levitas, dice el
    Señor.
  cac-cac: A d'a scal juntzan̈ eb' ixto cani, ata' ol in siq'uel eb' ol och sacerdoteal
    yed' levitail, xchi Jehová.
  swh-ULB: Baadhi ya vitu hivi nitavichagua kama makuhani na walawi — asema Yahwe.
  bel-bel: Зь іх буду браць таксама ў сьвяшчэньнікі і лявіты, кажа Гасподзь.
  deu-ELBBK: Und auch aus ihnen werde ich zu Priestern und zu Leviten nehmen, spricht
    der HERR.
  mbb-OT: Ne edhimuwen ku is duma kandan he menge memumuhat wey menge Levihanen. Iyan
    a, is Nengazen, is egkaǥi kayi.”
  mal-2015: അവരിൽ നിന്നും ചിലരെ ഞാൻ പുരോഹിതന്മാരായും ലേവ്യരായും എടുക്കും എന്നു യഹോവ
    അരുളിച്ചെയ്യുന്നു.
  gup-gup: “Dja mak ngabendjarrngbun yikahwi birrimekbe bininj ba kabirriyimerran
    priest dja mak yikahwi Levites.”
  rmc-rmc: A the lendar mange kerava rašajen the Leviten,“ phenel o RAJ.
  pes-OPV: و خداوند می‌گویدکه از ایشان نیز کاهنان و لاویان خواهند گرفت.
  ron-1924: Ши вой луа ши динтре ей пе уний ка преоць ши левиць ”, зиче Домнул.
  ben-OBCV: আর আমি তাদের মধ্যে কাউকে কাউকে যাজক ও লেবীয় হওয়ার জন্য মনোনীত করব,”
    সদাপ্রভু এই কথা বলেন।
  som-som: Oo Rabbigu wuxuu leeyahay, Weliba waxaan iyaga kala dhex bixi doonaa wadaaddo
    iyo kuwa reer Laawi ah.
  lat-VUC: Et assumam ex eis in sacerdotes et Levitas, dicit Dominus.
  eng-ASVBT: And of them also will I take for priests and for Levites, saith Jehovah.
  ita-1885: Ed anche ne prenderò d'infra loro per sacerdoti, e Leviti, ha detto il
    Signore.
  eng-LXXUP: And I will take of them priests and Levites, saith the Lord.
  eng-ULB: Some of these I will even choose as priests and Levites—says Yahweh.
  spa-VBL: Elegiré a algunos de ellos como sacerdotes y levitas, dice el Señor.
  fra-_FOB: Et parmi eux aussi j'en prendrai pour être sacrificateurs et lévites,
    dit l'Éternel.
  mal-mal: “അവരിൽനിന്നും ചിലരെ ഞാൻ പുരോഹിതന്മാരായും ലേവ്യരായും എടുക്കും” എന്നു യഹോവ
    അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Un meṅ se maiṅ bāz ko imām aur Lāwī kā ohdā dūṅgā.” Yih Rab kā farmān hai.
  suz-BL: गो मेको आन दाते रे चढ़ेब नु लेवी योव़नुङमी” दे परमप्रभु यावेमी देंत।
  eng-NOY: And of them will I also take For priests and for Levites, saith Jehovah.
  ita-1927: E di tra loro ne prenderò pure per sacerdoti e per Leviti, dice l’Eterno.
  ckb-ckb: هەروەها هەندێک لەوان هەڵدەبژێرم بە کاهین و بە لێڤی.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: And some of them will I take for priests and Levites, says the Lord.
  kan-OKCV: ಅವರಲ್ಲಿ ಯಾಜಕರಿಗಾಗಿಯೂ ಲೇವಿಯರಿಗಾಗಿಯೂ ಅವರಿಂದ ತೆಗೆದುಕೊಳ್ಳುವೆನು” ಎಂದು ಯೆಹೋವ
    ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அவர்களிலும் சிலரை ஆசாரியராகவும் லேவியராகவும் தெரிந்துகொள்வேன் என்று யெகோவா
    சொல்கிறார்.
  spa-RV-1909: Y tomaré también de ellos para sacerdotes y Levitas, dice Jehová.
  ron-BTF: Şi de asemenea voi lua dintre ei ca preoţi şi ca leviţi, spune DOMNUL.
  eng-WEBP: Of them I will also select priests and Levites,” says the LORD.
  eng-FBV: I will choose some of them as priests and Levites, says the Lord.
  nld-1939: En ook uit hen zal Ik Mij priesters kiezen, En levieten, zegt Jahweh!
  nch-BL: “Huan sequij ten inijuanti cati tacuepilise, niquintequitalis quej totajtzitzi
    huan levitame. Quej nopa niininTECO niquijtohua.”
  vie-1934: 'Đức Giê-hô-va phán: Ta lại từ trong đám họ lựa kẻ làm thầy tế lễ và làm
    người Lê-vi.'
  hin-CV: “तब उनमें से मैं कुछ को पुरोहित तथा कुछ को लेवी होने के लिए अलग करूंगा,”
    यह याहवेह की घोषणा है.
  eng-OURB: Of them I will also select priests and Levites [Descendants of United
    with],” says Adonai.
  spa-BES: Y algunos de ellos los tomaré por sacerdotes y levitas, dice el Señor.
  tdx-tdx: Boak’ am’ iereo ao ty hangàlako mpisoroñe naho nte-Levy, hoe t’Iehovà.
  tha-KJV: และเราจะเอาเขาบางคนเป็นปุโรหิตและเป็นพวกเลวี” พระเยโฮวาห์ตรั​สด​ังนี้
  por-BR-2018: E também tomarei a alguns deles para serem sacerdotes e para Levitas,diz
