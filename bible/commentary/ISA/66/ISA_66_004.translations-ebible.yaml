  tbz-SIM: N tɑ̃ɑ̃tɛ́mu kɛ bo duɔ́ nkɛ̀ bɛ̀ɛ yɑ̀ mɛyɛi, bɛ kɔ̃m̀bùɔ̀tì duò dɛ̀ n yóó
