verse: ISA.066.004
translations:
  mal-C: അതുകൊണ്ട് ഞാനും അവരെ കഠിനമായി ശിക്ഷിക്കുന്നതു തെരഞ്ഞെടുക്കും അവർ ഭയപ്പെട്ടത്
    ഞാൻ അവരുടെമേൽ വരുത്തും. ഞാൻ വിളിച്ചു, ആരും ഉത്തരം നൽകിയില്ല, ഞാൻ സംസാരിച്ചു, ആരും
    ശ്രദ്ധിച്ചില്ല. അവർ എന്റെമുമ്പിൽ തിന്മ പ്രവർത്തിക്കുകയും എനിക്കു പ്രസാദമില്ലാത്തത്
    തെരഞ്ഞെടുക്കുകയും ചെയ്തു.”
  deu-TKW: so will auch ich an ihrer Mißhandlung Lust habenund ihnen bringen, wovor
    ihnen graut, dieweil ich rief, ohne daß jemand antwortete, redete, ohne daß sie
    hörten; vielmehr, was mir mißfiel, das thaten sie, und das, woran ich keinen Gefallen
    habe, hatten sie gern.
  lin-lin: Boye, Ngai mpe nakotindela bango pasi mpe nakotindela bango pasi oyo babangaka.
    Pamba te tango nabelelaki, moto moko te ayanolaki ; tango nalobaki, moto moko
    te ayokaki ; kasi basalaki makambo mabe na miso na Ngai mpe baponaki makambo oyo
    esepelisaka Ngai te. »
  eng-LSV: I also—I fix on their distress, || And I bring in their fears to them,
    || Because I have called, and there is none answering, || I spoke, and they have
    not listened, || And they do evil in My eyes, || And on that which I did not desire—fixed.”
  eng-GNV: 'Therefore will I chuse out their delusions, and I will bring their feare
    vpon them, because I called, and none woulde answere: I spake and they woulde
    not heare: but they did euill in my sight, and chose the things which I would
    not.'
  eng-WEBSTER: 'I also will choose their delusions, and will bring their fears upon
    them; because when I called, none did answer; when I spoke, they did not hear:
    but they did evil before my eyes, and chose that in which I delighted not.'
  nhw-BL: Huajca na niquintitlanilis miyac tlamantli tlaijiyohuilistli. Quena, niquintitlanilis
    nochi catli inijuanti quiimacasiyayaj. Pampa quema niquinnojnotzqui, amo nechnanquilijque.
    Huan quema niquincamanalhui, amo quinejque nechtlacaquilise. San noixpa quisenhuiquilijque
    quichijque catli amo cuali. Quena, ica ininpaquilis quitlapejpenijque quichihuase
    miyac tlamantli catli na amo nijnequi niquitas.”
  swh-ONEN: Hivyo, mimi pia nitawachagulia mapigo makali, nami nitaleta juu yao kile
    wanachokiogopa. Kwa maana nilipoita, hakuna yeyote aliyejibu, niliposema, hakuna
    yeyote aliyesikiliza. Walifanya maovu machoni pangu na kuchagua lile linalonichukiza.”
  bba-bba: Yen sɔ̃nɑ nɛn tii, kon de bu nɔni swɑ̃ɑru wɑ ben kookoo sin sɔ̃. Kpɑ wɑhɑlɑ
    yu bu deemɑ ye yɑ koo bu nɑndɑsiɑ. Domi nɑ bu sokɑ ɑdɑmɑ bɑ ǹ mɑn wurɑri. Nɑ
    kɑ bu ɡɑri kuɑ, mɑ bɑ ǹ mɑn swɑɑ dɑki. Kɔ̃sɑ bɑ mɔ̀. Mɑ bɑ swĩi ye nɛn ɡɔ̃ru
    ɡɑ ǹ kĩ.
  eng-KJVCPB: 'I also will choose their delusions, And will bring their fears upon
    them; Because when I called, none did answer; When I spake, they did not hear:
    But they did evil before mine eyes, And chose that in which I delighted not.'
  luo-luo: omiyo an bende abiro yieronegi masiche mondo omakgi kendo abiro kelo kuomgi
    gik ma giluoro. Nimar kane aluongo, to onge ngʼat mane odwoka, kendo kane awuoyo,
    to onge ngʼat mane owinjo. Negitimo timbe mamono e nyima, kendo ne giyiero mana
    gik mamorogi.”
  meu-meu: Lau ese danu hisi-ani baina abia hidi, edia, bona e gari henimu ḡaudia
    na latadiai baina havara; badina be na boiboiva ai, ta se haere, bona na herevava
    ai, idia na asie kamonai; a lauegu ita-ita ai e kara dika, bona lau ese asina
    moalelaia ḡauna e abia hidi.
  npi-ULB: त्यसरी नै तिनीहरूको आफ्नो दण्ड म चुन्‍नेछु । तिनीहरूले जे कुराको डर मान्छन्
    त्यही नै म तिनीहरूमा ल्याउनेछु किनभने मैले बोलाउँदा कसैले जवाफ दिएन । मैले बोलाउँदा
    कसैले सुनेन । मेरो दृष्‍टिमा जे खराब थियो तिनीहरूले त्यही गरे र मलाई जे कुराले
    खुसी पर्दैन त्यही गरे ।”
  yor-yor: fún ìdí èyí ni èmi pẹ̀lú yóò ṣe fi ọwọ́ líle mú wọn n ó sì mú ohun tí wọ́n
    bẹ̀rù rẹ̀ wá sórí wọn. Nítorí nígbà tí mo pè, kò sí ẹni tí ó dáhùn, nígbà tí mo
    sọ̀rọ̀, ẹnikẹ́ni kò tẹ́tí sílẹ̀. Wọ́n ṣe ohun búburú ní ojú mi wọ́n sì yan ohun
    tí mo kórìíra rẹ̀.”
  pes-OPCB: من نیز مصیبتهایی را که از آن وحشت دارند بر آنها عارض می‌کنم، زیرا وقتی
    آنان را خواندم جواب ندادند و هنگامی که با آنان صحبت کردم گوش ندادند، بلکه آنچه
    را که در نظر من ناپسند بود انجام دادند و آنچه را که نخواستم اختیار کردند.»
  tgl-ULB: Sa ganun ding paraan ko pipiliin ang kanilang sariling kaparusahan; ipaparanas
    ko sa kanila kung ano ang kanilang kinatatakutan, dahil ng ako ay tumawag, walang
    tumugon kahit isa; nang ako ay nagsalita, walang sinumang nakinig. Ginawa nila
    kung ano ang masama sa aking paningin, at piniling gawin kung ano ang hindi nakalulugod
    sa akin.”
  hui-hui: Ani bialu kagonaga i̱na tiha genda ogobiore ibuli lowa giho hagagobiore
    tigua yu helo mulebero. I̱na ti olalu hewagola tigua ya nalayagonagabi i̱naga
    bi tihondo lamialu hewaria hale nahayagonagabi genda yu helo mulebero. Tigua i̱na
    bi larugo mo wahowa i̱naga deni mana ko wiaru dege bule dabayagonaga i̱na tihondo
    gibi ogoni bulebero, laya.
  mya-mya: ထို့​ကြောင့်​ငါ​သည်​သူ​တို့​ကြောက်​လန့်​လျက် ရှိ​သည့်​ဘေး​အန္တရာယ်​ဆိုး​ကို​ပင်​သူ​တို့​အ​ပေါ်
    သို့​သက်​ရောက်​စေ​တော်​မူ​၏။ အ​ဘယ်​ကြောင့် ဆို​သော်​ငါ​ခေါ်​သော​အ​ခါ​အ​ဘယ်​သူ​မျှ
    မ​ထူး​ကြ။ ငါ​ပြော​သော​အ​ခါ​၌​လည်း အ​ဘယ်​သူ​မျှ​နား​မ​ထောင်​ကြ​သော ကြောင့်​ဖြစ်​၏။
    သူ​တို့​သည်​ငါ့​စ​ကား​ကို နား​မ​ထောင်၊ ဒု​စ​ရိုက်​မှု​ပြု​ရန်​ကို​သာ ရွေး​ချယ်​ကြ​၏''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་བས་བདག་གིས་ཀྱང་དེ་དག་ལ་སྡུག་བསྔལ་འབྱུང་བར་བྱས་ཏེ། ཁོ་ཚོ་གང་ལ་འཇིགས་པ་དེ་ཁོ་ཚོའི་སྟེང་དུ་འདྲེན་པར་བྱ།
    གང་ལ་ཞེ་ན། བདག་གིས་བོས་ཀྱང་ཨ་ལན་སྟེར་མཁན་མེད། བདག་གིས་གཏམ་བརྗོད་པའི་ཚེ་དེ་དག་གིས་མ་མཉན་པར།
    བདག་གི་མིག་ནང་ངན་པ་གང་ཡིན་དེ་སྤྱད་ནས་ང་མི་དགའ་བའི་དོན་རྣམས་བདམས་པའོ། །
  sna-sna: naizvozvo neniwo ndichavasarudzira kuranga kuchavaomera, uye ndichauyisa
    pamusoro pavo izvo zvavanotya. Nokuti pandakadana, hapana akapindura, pandakataura,
    hapana akateerera. Vakaita zvakaipa pamberi pangu vakasarudza zvisingandifadzi.”
  spa-BLM: Yo también elegiré sus engaños, y les hará pasar sus miedos, porque cuando
    llamé, nadie respondió; cuando hablé, no me escucharon, pero hicieron lo que era
    malo a mis ojos, y elegí aquello en lo que no me deleité”.
  cac-cac: Yuj chi' toxo ix in na' tas yaelal ol javoc d'a eyib'an̈. A tas b'aj te
    c'un e xivi, a chi' ol vac'cot d'ayex, yujto ix ex vavtej, palta malaj mach ix
    tac'vi d'ayin. Ix in lolon d'ayex, palta maj e cha eyab'i, ix e c'ulan chucal.
    Ix e c'ulan juntzan̈ tas max schalaj in c'ool, xchi Jehová.
  swh-ULB: Katika njia hiyo hiyo nitachagua adhabu yao wenyewe; Nitaleta juu yao kitu
    wanachokiogopa, maana niilpowaita, hakuna aliyeitika; nilipozungumza aliyenisikiliza
    mimi. Walifanya yaliyo maovu mbele yangu, na kuchagua yasiyo nipenindeza mimi.''
  bel-bel: так і я ўжыву іхнюю панаду і навяду на іх жахлівае для іх; бо Я клікаў
    - і ня было адказьніка, казаў - і яны ня слухалі, а рабілі ліхое ў вачах Маіх
    і выбіралі тое, што не даспадобы Мне.
  deu-ELBBK: ebenso werde ich ihre Missgeschicke erwählen und ihre Schrecknisse über
    sie bringen; weil ich gerufen und niemand geantwortet hat, geredet, und sie nicht
    gehört haben, sondern getan was böse ist in meinen Augen, und das erwählten, woran
    ich kein Gefallen habe.
  mbb-OT: Ne gawas keniyan, ebpeeǥiyan ku zaan sikandan te silut he igkeherati zan.
    Su hein nengumew a, wazà sikandan medtavak; ne hein migkaǥi a, wazà sikandan mebpemineg.
    Mibaal sikandan te kelelalung diyà te etuvangan ku, ne ke hengkey is kenè ku egkesuatan
    iyan ebeelan dan.”
  mal-2015: അവർ ഭയപ്പെടുന്നതു അവർക്കു വരുത്തും; ഞാൻ വിളിച്ചപ്പോൾ ആരും ഉത്തരം പറയാതെയും
    ഞാൻ അരുളിച്ചെയ്തപ്പോൾ കേൾക്കാതെയും അവർ എനിക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു എനിക്കു
    പ്രസാദമല്ലാത്തതു തിരഞ്ഞെടുത്തതുകൊണ്ടു തന്നേ.
  gup-gup: Wanjh kunmekbekenh ngaye ngadjare ngabenwirrihme dja ngabenbun bedberre.
    Ngaye ngabenmarnekurduyime kore bedda kabirridjalkelemen. Kaluk ngaye ngabenkayhmeng
    bedberre, dja minj ngandiwokmayi. Mak ngaye ngawokdi bedberre, dja minj nangale
    ngandiwokbekkayi. Bedda birridjalkurduyimi kunwarre kore kumirrk ngardduk, dja
    birridjaldjareni kore ngandinjilngwarrewong.” Kuhni yimeng nawu Yawey.
  rmc-rmc: avke mange the me kidava avri te marel len a te anel pre lende oda, sostar
    daran. Bo sar me vičinavas, ňiko pes na delas anglal, sar me vakeravas, on na
    šunenas. Kerenas oda, so hin nalačho angle mire jakha, a kidle peske avri oda,
    so mange nane pre dzeka.“
  pes-OPV: پس من نیز مصیبت های ایشان را اختیار خواهم کرد و ترسهای ایشان را بر ایشان
    عارض خواهم گردانید، زیرا چون خواندم کسی جواب نداد وچون تکلم نمودم ایشان نشنیدند
    بلکه آنچه را که در نظر من ناپسند بود بعمل آوردند و آنچه را که نخواستم اختیار کردند.»
  ron-1924: Де ачея ши Еу вой алеӂе че есте спре неферичиря лор ши вой адуче песте
    ей лукруриле де каре се тем, кэч, кынд ам кемат Еу, н-ау рэспунс ши, кынд ам ворбит
    Еу, н-ау аскултат, чи ау фэкут че есте рэу ынаинтя Мя ши ау алес че ну-Мь плаче!”
  ben-OBCV: সেই কারণে, আমিও তাদের প্রতি কঠোর আচরণ করব, তাদের আতঙ্কের বিষয়ই তাদের
    উপরে নিয়ে আসব। কারণ আমি ডাকলে একজনও উত্তর দেয়নি, আমি কথা বললে কেউই শোনেনি। তারা
    আমার দৃষ্টিতে কেবলই অন্যায় করেছে, আমার অসন্তুষ্টিজনক যত কাজ করেছে।”
  som-som: Anna waxaan dooran doonaa dhibaatooyinkooda, oo waxay ka cabsadaanna waan
    ku soo kor dayn doonaa, maxaa yeelay, markaan u yeedhay, innaba cidina iima jawaabin,
    oo markaan la hadlayna, ima ay maqlin, laakiinse wax indhahayga hortooda shar
    ku ahaa bay sameeyeen, oo waxay doorteen wax aanan ku farxin.
  lat-VUC: Unde et ego eligam illusiones eorum, et quæ timebant adducam eis; quia
    vocavi, et non erat qui responderet; locutus sum, et non audierunt; feceruntque
    malum in oculis meis, et quæ nolui elegerunt.
  eng-ASVBT: 'I also will choose their delusions, and will bring their fears upon
    them; because when I called, none did answer; when I spake, they did not hear:
    but they did that which was evil in mine eyes, and chose that wherein I delighted
    not.'
  ita-1885: io altresì sceglierò i lor modi di fare, e farò venir sopra loro le cose
    ch'essi temono; perciocchè, io ho gridato, e non vi è stato alcuno che rispondesse;
    io ho parlato, ed essi non hanno ascoltato; anzi hanno fatto quello che mi dispiace,
    ed hanno scelto ciò che non mi aggrada.
  eng-LXXUP: 'I also will choose their mockeries, and will recompense their sins upon
    them; because I called them, and they did not hearken to me; I spoke, and they
    heard not: and they did evil before me, and chose the things wherein I delighted
    not.'
  eng-ULB: In the same way I will choose their own punishment; I will bring on them
    what they fear, because when I called, no one answered; when I spoke, no one listened.
    They did what was evil in my sight, and chose to do what displeases me.”
  spa-VBL: también elegiré castigarlos severamente y aterrorizarlos, porque los llamé
    pero nadie respondió; les hablé, pero nadie escuchó. En cambio, hicieron lo que
    es malo a mis ojos, eligiendo hacer lo que yo odio.
  fra-_FOB: Moi aussi, je choisirai leur ruine, et je ferai venir sur eux ce qu'ils
    redoutent; parce que j'ai appelé et nul n'a répondu, j'ai parlé et ils n'ont point
    écouté, mais ils ont fait ce qui est mal à mes yeux, et ils ont choisi ce qui
    me déplaît.
  mal-mal: അവർ ഭയപ്പെടുന്നത് അവർക്കും വരുത്തും; ഞാൻ വിളിച്ചപ്പോൾ ആരും ഉത്തരം പറയാതെയും
    ഞാൻ അരുളിച്ചെയ്തപ്പോൾ കേൾക്കാതെയും അവർ എനിക്ക് അനിഷ്ടമായുള്ളതു ചെയ്ത് എനിക്ക്
    പ്രസാദമല്ലാത്തതു തിരഞ്ഞെടുത്തതുകൊണ്ട് തന്നെ”.
  urd-GVR: Jawāb meṅ maiṅ bhī un se badsulūkī kī rāh iḳhtiyār karūṅga, maiṅ un par
    wuh kuchh nāzil karūṅga jis se wuh dahshat khāte haiṅ. Kyoṅki jab maiṅ ne unheṅ
    āwāz dī to kisī ne jawāb na diyā, jab maiṅ bolā to unhoṅ ne na sunā balki wuhī
    kuchh karte rahe jo mujhe burā lagā, wuhī karne par tule rahe jo mujhe nāpasand
    hai.”
  suz-BL: गो मेको आन कली शुक्‍शी पाइनुङ। मिनु आन हिंशो श्‍येत आन तार मोइक्‍नुङ। मारदे
    हना गो मेको आन कली ब्रेङङानु, लोव़ मलेत्‍तेम। गो लोव़ पाता। तन्‍न मेकोपुकीम आं
    लोव़ मनेनेम। आं ङोंइती मरिम्‍शो पाम्‍तेक्‍म। आं मदाक्‍शो ला पाम्‍तेक्‍म” देंत।
    यसैया ६५:१२
  eng-NOY: I also will choose their calamities; What they dread I will bring upon
    them; Because I called, and no one answered, I spake, and they did not hear; But
    they did what is evil in my sight, And chose that in which I have no delight.
  ita-1927: così sceglierò io la loro sventura, e farò piombar loro addosso quel che
    paventano; poiché io ho chiamato, e nessuno ha risposto; ho parlato, ed essi non
    han dato ascolto; ma han fatto ciò ch’è male agli occhi miei, e han preferito
    ciò che mi dispiace.
  ckb-ckb: هەروەها منیش کارەساتەکانیان هەڵدەبژێرم و ترسەکانیان بەسەریاندا دەهێنم،
    لەبەر ئەوەی بانگم کرد و کەس نەبوو وەڵام بداتەوە، قسەم کرد و گوێیان نەگرت، بەڵکو
    لەبەرچاوم خراپەکارییان کرد، ئەوەی پێی دڵخۆش نەبووم هەڵیانبژارد.»
  eng-BBE: 'So I will go after trouble for them, and will send on them what they are
    fearing: because no one made answer to my voice, or gave ear to my word; but they
    did what was evil in my eyes, going after that in which I took no pleasure.'
