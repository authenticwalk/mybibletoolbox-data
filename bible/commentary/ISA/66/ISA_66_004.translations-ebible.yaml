  chk-chk: Iei mine ngang üa pwal filätä ai üpwe ariaföüür o atoto wor mine ra niuokusiti.
    Pun esap wor eman a pälüeniei, lupwen üa kökkö, esap pwal wor eman a aüselingaei,
    lupwen üa kapas. Nge ra chök föri mine a ngau fän mesei o filätä mine üsap pwapwaiti.”
  rop-rop: Yumob bin jadimap yumob irriwol wen aibin oldei jingat langa yumob. En
    yumob nomo bin teiknodis langa main wed. Bat yumob bin dum ebrijing ai nomo laigim,
    nomeda yumob bin sabi deibin rong. Wal ai garra lafta panishim yumob garram detlot
    trabul weya meigim yumob brabli bradin.” Lagijat na YAWEI bin tok.
  ukr-1871: Так само й я обійдусь із їх оманою, й наведу на них страшне їм; за те,
    що я кликав, а нїхто не озивався; я говорив, а вони не слухали, та чинили зло
    в очах моїх, і вибирали те, чим я гидував.
  deu-1951: Darum will auch ich erwählen, was sie verabscheuen, und über sie bringen,
    was sie fürchten; denn als ich rief, gab mir niemand Antwort; als ich redete,
    wollten sie nicht hören, sondern taten, was in meinen Augen böse ist, und erwählten,
    was mir nicht gefiel!
  eng-JPS: Even so I will choose their mockings, and will bring their fears upon them;
    because when I called, none did answer; when I spoke, they did not hear, but they
    did that which was evil in Mine eyes, and chose that in which I delighted not.
  srp-1865: Izabraæu i ja prema nevaljalstvu njihovu, i pustiæu na njih èega se boje;
    jer zvah a niko se ne odazva, govorih a oni ne slušaše, nego èiniše što je zlo
    preda mnom i izabraše što meni nije po volji.
  lug-lug: Nange ndisalawo mbatuuseeko ekibambulira, mbaleeteko kye batandyagadde
    kibatuukeko. Kubanga bwe nayita, teri n’omu yayanukula, bwe nnaayogera tebanfaako.
    Bakola ebibi mu maaso gange ne bagoberera ebitansanyusa.”
  heb-heb: גם אני אבחר בתעלליהם ומגורתם אביא להם יען קראתי ואין עונה דברתי ולא שמעו
    ויעשו הרע בעיני ובאשר לא חפצתי בחרו׃
  ben-IRV: একইভাবে আমিও তাদের জন্য শাস্তি বেছে নেব; তারা যা ভয় করে আমি তাদের উপরে
    সেগুলিই ঘটাব, কারণ যখন আমি ডাকলাম, তখন কেউ উত্তর দেয় নি; আর যখন আমি কথা বললাম
    তখন কেউ শোনে নি। আমার চোখে যা মন্দ তারা তাই করেছে, আর যে বিষয়ে আমি খুশি হইনা
    তারা সেগুলো করার জন্য বেছে নেয়।”
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਵੀ ਇਹਨਾਂ ਲਈ ਮੁਸੀਬਤ ਚੁਣਾਂਗਾ, ਅਤੇ ਇਹਨਾਂ ਦੇ ਭੈਅ ਇਹਨਾਂ ਉੱਤੇ ਲਿਆਵਾਂਗਾ,
    ਕਿਉਂ ਜੋ ਮੈਂ ਬੁਲਾਇਆ ਪਰ ਕਿਸੇ ਨੇ ਉੱਤਰ ਨਾ ਦਿੱਤਾ, ਮੈਂ ਗੱਲ ਕੀਤੀ ਪਰ ਕਿਸੇ ਨੇ ਨਾ ਸੁਣੀ,
    ਇਹਨਾਂ ਨੇ ਮੇਰੀ ਨਿਗਾਹ ਵਿੱਚ ਬਦੀ ਕੀਤੀ, ਅਤੇ ਜੋ ਮੈਨੂੰ ਪਸੰਦ ਨਹੀਂ ਸੀ, ਉਹ ਹੀ ਇਹਨਾਂ ਨੇ ਕੀਤਾ।
  mya-JVB: ငါ သည်လည်း ၊ သူ တို့ဘို့ ဘေးဥပဒ် များကိုရွေး မည်။ သူ တို့ကြောက် သောအမှုကို
    ရောက် စေမည်။ အကြောင်း မူကား၊ ငါခေါ် သောအခါ အဘယ်သူ မျှမထူး။ ငါပြော သောအခါ သူတို့သည်
    နား မ ထောင်ကြ။ ငါ့ မျက်မှောက် ၌ မကောင်း သောအကျင့် ကိုကျင့် ၍ ၊ ငါ မ နှစ်သက် သော
    အရာ ကို ရွေးယူကြ၏။
  hmo-hmo: Unai dainai lau Lohiabada ese, idia edia latanai hisihisi do lau atoa,
    bona idia ese idia gari henia noho gaudia, be idia dekenai do lau havaraia. Badina
    be idia dekenai lau boiboi henia, to idia ta ese lau dekenai idia haere lasi.
    Bona lau hereva henidia, to idia ta ese lau idia kamonai henia lasi. Idia ese
    kara dika egu vairana dekenai idia karaia noho, bona lau ura lasi karadia idia
    abia hidi noho.”
  urd-urd: मैं भी उनके लिए आफ़तों को चुन लूँगा और जिन बातों से वह डरते हैं उन पर लाऊँगा
    क्यूँकि जब मैंने कलाम किया तो उनहोंने न सुना; बल्कि उन्होंने वही किया जो मेरी
    नज़र में बुरा था, और वह चीज़ पसन्द की जिससे मैं ख़ुश न था।”
  rus-SYN: 'так и Я употреблю их обольщение и наведу на них ужасное для них: потому
    что Я звал, и не было отвечающего, говорил, и они не слушали, а делали злое в
    очах Моих и избирали то, что неугодно Мне.'
  bqc-SIM: Mapi sↄ̃ ma zɛò mà yã́ gɛa ń kpɛo sua ń aɛo kɛnɛ́, má mↄ́má ń yã́
    pↄ́ aa a vĩa vĩo, asa ma lɛzù, gbɛ̃e i weao, ma yã'ò, aai swã́sɛio. Aa yã́
    pↄ́ má yeio kɛ̀, aa zɛ̀ ń yã́ pↄ́ i kamaguoo.
  tcz-CHONGTHU: Amahon akichatnau jouseuva hahsatna kasolpeh ding ahi. Ajeh iham itileh
    amahon kakou petnin eidonbut pouvin, chule keiman kaseipetnin angaipouve. Ka mitmutah’a
    amahon chonset abol’uvin, chule ija kaselou chu bol dingin akilhen johtauve.
  mar-mar: अशाच प्रकारे मी त्यांची शिक्षा निवडेन. ते ज्या गोष्टींना फार भितात तिच
    त्यांच्यावर आणीन. कारण जेव्हा मी बोलावले तेव्हा कोणी उत्तर दिले नाही. जेव्हा मी
    बोललो तेव्हा त्यांनी ऐकले नाही, तर माझ्या दृष्टीने जे वाईट ते त्यांनी केले आणि
    ज्यात मला संतोष नाही ते त्यांनी निवडले.
  qub-qub: Chayno rurajcunapäga nogapis ñacananpämi acrashaj. Chaymi paycunamanga
    fiyupa manchacushan cajtaraj chayachishaj. Chayno cananpäga camacächishaj gayaptëpis
    mana wiyamashanpitami, willapaptëpis mana tantiyacushanpitami. Paycunaga mana
    gustashä cajtami rurasha. Noga mana munashä cajtami acrashapis.»
  hat-hat: Mwen menm tou m'ap pran plezi m' aji ak yo menm jan yo aji a. M'ap fè malè
    yo pè rive yo a tonbe sou yo, paske mwen rele yo, pesonn pa reponn. Mwen pale
    yo, yo pa koute m'. Y'ap fè sa ki mal devan je m', yo pito fè sa ki p'ap fè m'
    plezi.
  eng-BSB: So I will choose their punishment and I will bring terror upon them, because
    I called and no one answered, I spoke and no one listened. But they did evil in
    My sight and chose that in which I did not delight.”
  eng-WEBPB: I also will choose their delusions, and will bring their fears on them,
    because when I called, no one answered; when I spoke, they didn’t listen, but
    they did that which was evil in my eyes, and chose that in which I didn’t delight.”
  kbq-kbq: E'ina hu'negu zamagrama koro'ma nehaza knazana ko huhampri zamante'noanki'na,
    atrenugeno zamagrite egahie. Na'ankure Nagrama kema hu'noana mago'mo'e huno kenona
    osigeno, kema nehugeno'a mago'mo'e huno nagri kea ontahine. Nagri navurera kefo
    avu'ava nehu'za nagrama musema nosua zamavuzmava nehaze.
  nhe-BL: Huajca na niquintitlanilis miyac tlamantli tlaijiyohuilistli. Quena, niquintitlanilis
    nochi tlen yajuanti quiimacasiyayaj. Pampa quema niquinnojnotzqui, ax nechnanquilijque.
    Huan quema niquincamahui, ax quinejque nechtlacaquilise. San noixtla quisenhuiquilijque
    quichijque tlen ax cuali. Quena, ica ininpaquilis quitlapejpenijque quichihuase
    miyac tlamantli tlen na ax nijnequi niquitas.”
  gub-BL: A'e rupi — Apuraraw kar putar ma'erahy wanupe nehe. Ukyze hezepykaw wi wà.
    Amono putar a'e hezepykaw wanehe ihe nehe, ta'e ainoz ihe wà xe. Ni amo nuwazar
    kwaw heze'eg ihewe wà. Aze'eg wanupe. Ni amo nuzekaiw kwaw herehe wà. Nan. Uzapo
    iro ma'e ihewe wà. Wexaexak hemuikwahy kar haw wà, i'i.
  eng-DRA: 'Wherefore I also will choose their mockeries, and will bring upon them
    the things they feared: because I called, and there was none that would answer;
    I have spoken, and they heard not; and they have done evil in my eyes, and have
    chosen the things that displease me.'
