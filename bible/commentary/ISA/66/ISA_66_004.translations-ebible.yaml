  ory-ory: ଆମ୍ଭେ ମଧ୍ୟ ସେମାନଙ୍କର ଭ୍ରାନ୍ତିଜନକ ବିଷୟ ମନୋନୀତ କରିବା ଓ ସେମାନଙ୍କ ଭୟର ବିଷୟ
