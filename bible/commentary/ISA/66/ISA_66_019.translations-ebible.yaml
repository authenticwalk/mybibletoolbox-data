    τὴν Ἑλλάδα, καὶ εἰς τὰς νήσους τὰς πόῤῥω, οἳ οὐκ ἀκηκόασί μου τὸ ὄνομα, οὔτε ἑωράκασί
    μου τὴν δόξαν· καὶ ἀναγγελοῦσι τὴν δόξαν μου ἐν τοῖς ἔθνεσι,
  ind-AYT: Aku akan menaruh sebuah tanda di antara mereka, dan Aku akan mengirim orang-orang
    yang melarikan diri dari mereka kepada bangsa-bangsa, kepada Tarsis, Pul, dan
    Lud yang menarik busur, kepada Tubal dan Yawan, dan kepada pulau-pulau yang jauh,
    yang belum pernah mendengar kemasyhuran-Ku ataupun melihat kemuliaan-Ku. Dan,
    mereka akan menyatakan kemuliaan-Ku di antara bangsa-bangsa.
  nya-nya: “Ndidzayika chizindikiro pakati pawo, ndipo ndidzatumiza ena mwa iwowa
    amene anapulumuka kuti apite kwa anthu a mitundu ina inu ku Tarisisi, ku Libiya
    ndi ku Ludi (akatswiri a mauta) ku Tubala ndi Grisi, ndi ku mayiko akutali a mbali
    mwa nyanja amene sanamvepo za mbiri yanga kapena kuona ulemerero wanga. Iwo adzalalika
    za ulemerero wanga pakati pa anthu a mitundu ina.
  hrv-hrv: Postavit ću im znak i poslat ću preživjele od njih k narodima u Taršiš,
