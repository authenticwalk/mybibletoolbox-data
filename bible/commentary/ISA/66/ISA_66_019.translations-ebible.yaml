verse: ISA.066.019
translations:
  mal-C: “ഞാൻ അവരുടെ ഇടയിൽ ഒരു ചിഹ്നം സ്ഥാപിക്കും; അവരിൽ ശേഷിക്കുന്ന ചിലരെ തർശീശ്,
    ലിബിയ, വില്ലാളികളുടെ നാടായ ലൂദ്, തൂബാൽ, ഗ്രീസ് എന്നീ രാഷ്ട്രങ്ങളിലേക്കും എന്റെ
    നാമം കേൾക്കുകയോ എന്റെ മഹത്ത്വം ദർശിക്കുകയോ ചെയ്തിട്ടില്ലാത്ത വിദൂരദ്വീപുകളിലേക്കും
    അയയ്ക്കും. അവർ ഈ ജനതകൾക്കിടയിൽ എന്റെ മഹത്ത്വം വിളംബരംചെയ്യും.
  deu-TKW: 'Und ich werde ein Zeichen unter ihnen thun und etliche von ihnen als Entronnene
    zu den Völkern senden: nach Tarsis, zu Put und Lud, die den Bogen spannen, zu
    Thubal und Javan, nach den fernen Inseln, die von meinem Namen nichts vernommen,
    noch meine Herrlichkeit gesehen haben. Und sie sollen meine Herrlichkeit unter
    den Völkern kund thun,'
  lin-lin: 'Nakotia elembo kati na bango mpe nakotinda, wuta na bikolo, ndambo ya
    bato oyo bakobika : na Tarsisi, na Puli mpe na Ludi (bato oyo bayebi kosalela
    tolotolo malamu), na Tubali mpe na Yavani, na bisanga oyo ezalaka mosika, oyo
    etikala nanu koyoka sango na Ngai te mpe komona nkembo na Ngai te. Bakotatola
    nkembo na Ngai kati na bikolo.'
  eng-LSV: And I have set a sign among them, || And have sent out of them those escaping
    to the nations || (Tarshish, Pul, and Lud, drawing bow, Tubal and Javan, the islands
    that are far off), || Who have not heard My fame, nor seen My glory, || And they
    have declared My glory among nations.
  eng-GNV: And I will set a signe among them, and will send those that escape of them,
    vnto the nations of Tarshish, Pul, and Lud, and to them that drawe the bowe, to
    Tubal and Tauan, yles afarre off, that haue not heard my fame, neither haue seene
    my glorie, and they shall declare my glorie among the Gentiles.
  eng-WEBSTER: And I will set a sign among them, and I will send those that escape
    of them to the nations, to Tarshish, Pul, and Lud, that draw the bow, to Tubal,
    and Javan, to the isles afar off, that have not heard my fame, neither have seen
    my glory; and they shall declare my glory among the Gentiles.
  nhw-BL: Na niquinmacas masehualme se tlanextilijcayotl huan catli teipa noja mocahuase
    yoltoque niquintitlanis quen notlayolmelajcahua ipan tlalme campa hueli ipan tlaltipactli.
    Yase hasta Tarsis, Fut huan Lidia campa itztoque nopa masehualme catli tlahuel
    quiiximatij quitequihuíaj cuahuitoli. Nojquiya niquintitlanis ipan Tubal, Javán,
    huan ipan nopa tlalme catli mopantíaj huejca campa amo quema quicactoque tlen
    na huan campa amo quema quiitztoque nohueyitilis. Huan inijuanti yase ipan nochi
    tlalme para tepohuilitij tlen na nohueyitilis huan nochicahualis.
  swh-ONEN: “Nitaweka ishara katikati yao, nami nitapeleka baadhi ya hao walionusurika
    kwa mataifa, hadi Tarshishi, kwa Puli na Waludi (wanaojulikana kama wapiga upinde),
    kwa Tubali na Uyunani, hadi visiwa vya mbali ambavyo havijasikia juu ya sifa zangu
    au kuuona utukufu wangu. Watatangaza utukufu wangu miongoni mwa mataifa.
  bba-bba: Kon nɛn dɑm yĩreru doke ben suunu sɔɔ. Kon de be bɑ yɑrɑ nɛn siribun di
    bu dɑ bu nɛn yiiko kpɑrɑ Tɑɑsisiɔ, kɑ Puluɔ, kɑ Ludiɔ mi tɛn towobɑ wɑ̃ɑ, kɑ Tubɑliɔ
    kɑ Yɑfɑniɔ kɑ sere mi n tomɑ, mi bɑ ǹ nɛn ɡɑri nɔɔre, bɑ ǹ mɑɑ nɛn yiiko wɑɑre.
  eng-KJVCPB: And I will set a sign among them, And I will send those that escape
    of them unto the nations, To Tarshish, Pul, and Lud, that draw the bow, To Tubal,
    and Javan, to the isles afar off, That have not heard my fame, neither have seen
    my glory; And they shall declare my glory among the Gentiles.
  luo-luo: '“Anatim ranyisi e kindgi kendo anaor jomoko manok ma notony mane pok owinjo
    humba kata mane pok oneno duongʼ mara maler ma gin: Tarshish, Libya, Lud (mongʼere
    gi nying mar jolweny mongʼeyo kedo gi asere), jo-Tubal kod jo-Yunani kaachiel
    gi joma odak e dho nembe man kuonde maboyo. Gibiro nyiso duongʼna e kind ogendini.'
  meu-meu: bona toa ta idia bogaragidiai baina atoa. Bona kwabukwabudia idia edia
    amo do baina siaidia lao, basileia idau-idau ediai, Tarasisi bona Put bona Lud,
    peva-mare taudia, ediai, bona Tubal bona Iavan taudia ediai, bona kone tanodia
    gabu daudau ai, harigu do asie kamonai bona hairaigu do asie itaia, taudia ediai;
    bena idia ese lau hairaigu bae gwauraia hedinarai, basileia idau-idau bogaragidiai.
  npi-ULB: 'तिनीहरूको माझमा म आफ्‍नो एउटा शक्तिशाली चिन्ह खडा गर्नेछु । तब म तिनीहरूबाट
    बाँचेकाहरूलाई जातिहरूकहाँ: तर्शीश, पुट र लुड, आफ्‍ना धनु तान्‍ने धनुर्धारीहरू,
    तुबल, जावन र टाढाका समुद्रका किनारतिर पठाउनेछु जहाँ तिनीहरूले मेरो बारेमा सुनेका
    छैनन्, न त मेरो महिमा देखेका छैन् । तिनीहरूले जातिहरूका माझमा मेरो महिमाको घोषणा
    गर्नेछन् ।'
  yor-yor: “Èmi yóò sì gbé àmì kan kalẹ̀ láàrín wọn, èmi yóò sì rán díẹ̀ nínú àwọn
    tí ó sálà lọ sí àwọn orílẹ̀-èdè Tarṣiṣi, sí àwọn ará Libia àti Ludi, sí Tubali
    àti ará Giriki, àti sí àwọn erékùṣù tí ó jìnnà réré tí kò tí ìgbọ́ nípa òkìkí
    mi tàbí kí ó rí ògo mi. Wọn yóò kéde ògo mi láàrín àwọn orílẹ̀-èdè.
  pes-OPCB: در آنجا معجزه‌ای بر ضد آنان نشان خواهم داد و آنان را مجازات خواهم کرد.
    اما از بین ایشان عده‌ای را حفظ خواهم کرد و آنان را به سرزمینهای دور دست که هنوز
    نام مرا نشنیده‌اند و به قدرت و عظمت من پی نبرده‌اند خواهم فرستاد، یعنی به ترشیش،
    لیبی، لیدیه (که تیراندازان ماهر دارد)، توبال و یونان. آری، ایشان را به این سرزمینها
    خواهم فرستاد تا عظمت مرا به مردم آنجا اعلام کنند.
  tgl-ULB: 'Maglalagay ako ng isang makapangyarihang tanda sa kanila. Pagkatapos ipapadala
    ko ang mga nakaligtas mula sa kanila sa mga bansa: Sa Tarsis, Put, at Lud, mga
    mamamana na gumagamit ng kanilang mga palaso, sa Tubal, Javan at sa mga malalayong
    baybayin kung saan sila ay hindi pa nakarinig ng tungkol sa akin ni nakakita ng
    aking kaluwalhatian. Ipapahayag nila ang aking kaluwalhatian sa mga bansa.'
  hui-hui: Ani íbu kagola i̱na manane mbira ti hendelo walia holebero. Ani buwa wali
    agali maru nahome karu tigua dindi tara tarani hameigini i̱ninaga wá taraore holenebi
    hongo timbuni holenebi nahende karuha i̱ni mini timbuniore lene ka laga bima pudaba
    lolebero. Ti Sebena hameigini karuhabi Libia hameigini karuhabi Lidia hameigini
    agali uruni tiore danda timu yaga mugube ka ti karuhabi pudaba lolebero. Ani bialu
    hameigini maru Tubala dindiha karubi Girigi dindiha karubi dindi maru kaundia
    wiaruha karubi karia purogo ladaba lolebero.
  mya-mya: ငါ​သည်​သူ​တို့​အား​ငါ​၏​ဂုဏ်​သ​တင်း​ကို မ​ကြား​ဘူး၊ ငါ​၏​ကြီး​မြတ်​သည့်​တန်​ခိုး
    တော်​ကို​မ​မြင်​ဘူး​သည့်​ရပ်​ဝေး​နိုင်​ငံ​များ ဖြစ်​သော တာ​ရှု​ပြည်​လိ​ဗိ​ယ​ပြည်​နှင့်​ကျွမ်း
    ကျင်​သူ​လေး​သည်​တော်​များ​ရှိ​ရာ​လု​ဒ ပြည်​သို့​လည်း​ကောင်း၊ တု​ဗ​လ​ပြည်​နှင့်
    ဂ​ရိတ်​ပြည်​သို့​လည်း​ကောင်း​ငါ​စေ​လွှတ်​မည်။ သူ​တို့​သည်​ထို​ပြည်​များ​မှ​လူ​တို့​အား
    ငါ​၏​ဘုန်း​တော်​အ​ကြောင်း​ကို​ပြော​ကြား ရ​လိမ့်​မည်။-
  bod-N: བདག་གིས་དེ་དག་གི་ཁྲོད་དུ་རྟགས་ཡ་མཚན་ཅན་བསྟན་ནས། ཁོ་ཚོའི་ནང་ནས་ཐར་བ་རྣམས་རྒྱལ་ཕྲན་ཀུན་ཏེ།
    ཐཱར་ཞིས་དང་ཕོལ། གཞུ་འཐེན་མཁན་གྱི་ལུ༌ཏི། ཐུ་བཱལ། ཡཱ་ཝན། བདག་གི་མིང་ཐོས་མེད་ལ་བདག་གི་གཟི་བརྗིད་ཀྱང་མཐོང་མེད་པའི་རྒྱང་རིང་གི་གླིང་ཕྲན་བཅས་ལ་གཏོང་བར་བྱ།
    དེ་དག་གིས་རྒྱལ་ཕྲན་ཀུན་ཏུ་བདག་གི་གཟི་བརྗིད་བསྒྲག་གོ །
  sna-sna: “Ndichaisa chiratidzo pakati pavo, uye ndichatumira vamwe vavakapunyuka
    kundudzi, kuTashishi, nokuvaRibhiya navaRidhia (vane mbiri yokuwembura uta), nokuTubhari
    nokuGirisi, nokuzviwi zviri kure zvisina kumbonzwa nezvembiri yangu kana kuona
    kubwinya kwangu. Vachaparidza kubwinya kwangu pakati pendudzi.
  spa-BLM: “Pondré una señal entre ellos, y enviaré a los que escapen de ellos a las
    naciones, a Tarsis, Pul y Lud, que tensan el arco, a Tubal y Javán, a islas lejanas,
    que no han oído mi fama ni han visto mi gloria; y ellos anunciarán mi gloria entre
    las naciones.
  cac-cac: 'Ol in ch''oxan in poder d''a eb'' olto canoc, ol in checanb''at eb'' d''a
    juntzan̈xo chon̈ab'' tic: Aton d''a Tarsis, d''a Fut, d''a Lud b''aj cajan eb''
    jelan sjulvaj d''a jul-lab''. Ol in checanpaxb''at eb'' d''a Tubal, d''a Javán
    yed'' d''a juntzan̈ chon̈ab'' najat d''a stitac a'' mar b''aj man̈ ab''chajnacoc
    in b''inaji yed'' b''aj man̈ ilb''iloc in poder. Ol b''at yalel yab''ixal snivanil
    velc''och eb'' d''a juntzan̈ chon̈ab'' chi''.'
  swh-ULB: Nitaweka ishara ya ukuu wangu miongoni mwao. Halafu nitawatuma wakazi kutoka
    miongoni mwao kwa mataifa. Kwa Tarshishi, Puti, na Ludi, upinde wale wanaochukua
    upinde wao, kwa Tubali, Javani, na umbali kuelekea katika pwani kule ambapo hawajasikia
    chochote kuhusu mimi wala kuona utukufu wangu. Watatangaza utukufu wangu miongoni
    mwa mataifa.
  bel-bel: 'І пакладу на іх азнаку, і пашлю з выратаваных ад іх да народаў: у Тарсіс,
    у Пулу і Луду, да тых, што напінаюць лук, у Тубалу і Явану, на далёкія астравы,
    якія ня чулі пра Мяне і ня бачылі славы Маёй; і яны абвесьцяць народам славу Маю'
  deu-ELBBK: Und ich werde ein Wunderzeichen an ihnen tun und werde von ihnen Entkommene
    an die Nationen senden, nach Tarsis, Pul und Lud, die den Bogen spannen, nach
    Tubal und Jawan, nach den fernen Inseln, die von mir nicht gehört und meine Herrlichkeit
    nicht gesehen haben; und sie werden meine Herrlichkeit unter den Nationen verkündigen.
  mbb-OT: Ibpeehè ku sikandan te singyal. Ne is egkesamà kandan, edhimuwen ku he menge
    menunudtulà, ne edsuǥuen ku sikandan diyà te menge nasyun diyà te Tarshish, Pul,
    Lud (he nevantug is menge etew zuen te kegkemememanè dan), Tubal, Grecia, wey
    ziyà te zuma pa he meziyù he menge lugar he is menge etew zuen he wazà mekezineg
    te ventuǥan ku wey wazà mekaahà te ǥehem ku. Edtudtulen dan is gehem ku ziyà te
    menge nasyun.
  mal-2015: ഞാൻ അവരുടെ ഇടയിൽ ഒരു അടയാളം പ്രവർത്തിക്കും; അവരിൽ രക്ഷിക്കപ്പെട്ട ചിലരെ
    ഞാൻ തർശീശ്, വില്ലാളികളായ പൂൽ, ലൂദ് എന്നിവരും തൂബാൽ യാവാൻ എന്നിവരുമായ ജാതികളുടെ
    അടുക്കലേക്കും എന്റെ കീർത്തി കേൾക്കയും എന്റെ മഹത്വം കാണുകയും ചെയ്തിട്ടില്ലാത്ത
    ദൂരദ്വീപുകളിലേക്കും അയക്കും; അവർ എന്റെ മഹത്വത്തെ ജാതികളുടെ ഇടയിൽ പ്രസ്താവിക്കും;
  gup-gup: Mak ngaye ngakurrme yiman kayime bim ngardduk kore bedda. Yikahwi ngaye
    ngabenmunkewe nawu kabirridjaldarrkid bininj ba kabirrire kore kubolkbubuyika,
    yiman Tarshish, Libya dja Lydia kore bininj kabirrikurdumak bonarra dorrengh,
    dja mak kore Tubal dja mak Greece, dja warridj kore manyunkurr kunwern kore djarreh
    duninjh, kore bininj minj ngaye ngandiwobekkayi, dja minj ngandinayi ngardduk
    kunmakmak. Bedda nawu ngabenmunkewe wanjh ngandiyolyolme bu kabindibengdayhke
    ngayekenh bu ngadjalmakkaykenh.
  rmc-rmc: Thovava maškar lende znameňje a olendar, ko predžiďile, bičhavava ko narodi
    andro phuva Taršiš, Put the Lud, ke ola, ko nacirden o lukos; the andro Tubal
    the Javan; dži pro ostrovi, so hine dur, save na šunde pal ma aňi na dikhle miri
    slava. A on vakerena pal miri slava maškar o narodi.
  pes-OPV: و آیتی در میان ایشان برپاخواهم داشت و آنانی را که از ایشان نجات یابندنزد
    امت‌ها به ترشیش و فول و تیراندازان لود وتوبال و یونان و جزایر بعیده که آوازه مرانشنیده‌اند
    و جلال مرا ندیده‌اند خواهم فرستاد تاجلال مرا در میان امت‌ها شایع سازند.»
  ron-1924: Ши вой пуне ун семн ынтре еле ши вой тримите ла нямурь пе чей че вор скэпа
    дин Исраел, ла Тарсис, ла Пул ши ла Луд, каре траг ку аркул, ла Тубал ши ла Иаван,
    ын остроавеле депэртате, каре н-ау аузит ворбинду-се ничодатэ де Мине ши н-ау
    вэзут слава Мя; ей вор вести слава Мя принтре нямурь.
  ben-OBCV: “আমি তাদের মধ্যে এক চিহ্ন স্থাপন করব। অবশিষ্ট যারা বেঁচে থাকবে, তাদের
    কয়েকজনকে আমি বিভিন্ন দেশে প্রেরণ করব—তর্শীশে, লিবিয়ায়, লূদে (যারা তিরন্দাজির
    জন্য বিখ্যাত), তূবল ও গ্রীসে ও দূরবর্তী দ্বীপগুলিতে, যারা আমার খ্যাতির কথা শোনেনি
    বা আমার মহিমা দেখেনি। তারা জাতিসমূহের কাছে আমার মহিমার কথা ঘোষণা করবে।
  som-som: Oo waxaan dhexdooda ka taagi doonaa calaamad, oo kuwooda baxsan doonana
    waxaan u diri doonaa quruumaha, kuwaasoo ah Tarshiish, iyo Fuul iyo Luudka qaansada
    xooda, iyo Tubal iyo Yaawaan, iyo gasiiradaha fog, oo aan weligood warkayga maqal
    oo aan ammaantaydana arag, oo iyana ammaantayday quruumaha ka dhex sheegi doonaan.
  lat-VUC: Et ponam in eis signum, et mittam ex eis qui salvati fuerint, ad gentes
    in mare, in Africam, et Lydiam, tendentes sagittam; in Italiam et Græciam, ad
    insulas longe, ad eos qui non audierunt de me, et non viderunt gloriam meam. Et
    annuntiabunt gloriam meam gentibus;
  eng-ASVBT: And I will set a sign among them, and I will send such as escape of them
    unto the nations, to Tarshish, Pul, and Lud, that draw the bow, to Tubal and Javan,
    to the isles afar off, that have not heard my fame, neither have seen my glory;
    and they shall declare my glory among the nations.
  ita-1885: E metterò in coloro un segnale, e manderò quelli d'infra loro, che saranno
    scampati, alle genti, in Tarsis, in Pul, ed in Lud, dove tirano dell'arco; in
    Tubal, ed in Iavan, ed alle isole lontane, che non hanno udita la mia fama, e
    non hanno veduta la mia gloria; e quelli annunzieranno la mia gloria fra le genti.
  eng-LXXUP: And I will leave a sign upon them, and I will send forth them that have
    escaped of them to the nations, to Tarshish, and Pul, and Lud, and Mosoch, and
    to Tubal, and to Greece, and to the isles afar off, to those who have not heard
    my name, nor seen my glory; and they shall declare my glory among the Gentiles.
  eng-ULB: 'I will set a mighty sign among them. Then I will send survivors from them
    to the nations: To Tarshish, Put, and Lud, archers who draw their bows, to Tubal,
    Javan, and to the distant coastlands where they have not heard about me nor seen
    my glory. They will proclaim my glory among the nations.'
  spa-VBL: Les daré una señal, y enviaré a las naciones a algunos que sobrevivan.
    Irán a Tarsis, a los libios y a los lidios (que son famosos como arqueros), a
    Tubal y a Grecia, y a las tierras lejanas que no han oído hablar de mí ni han
    visto mi gloria. Ellos anunciarán mi gloria entre las naciones.
  fra-_FOB: Je mettrai un signe en elles, et j'enverrai leurs réchappés vers les nations,
    à Tarsis, à Pul et à Lud, qui tirent de l'arc, à Tubal et à Javan, aux îles éloignées,
    qui n'ont jamais entendu parler de moi et qui n'ont point vu ma gloire; et ils
    publieront ma gloire parmi les nations.
  mal-mal: ഞാൻ അവരുടെ ഇടയിൽ ഒരു അടയാളം പ്രവർത്തിക്കും; അവരിൽ രക്ഷിക്കപ്പെട്ട ചിലരെ
    ഞാൻ തർശീശ്, വില്ലാളികളായ പൂൽ, ലൂദ് എന്നിവരും തൂബാൽ യാവാൻ എന്നിവരുമായ ജനതകളുടെ
    അടുക്കലേക്കും എന്റെ കീർത്തി കേൾക്കുകയും എന്റെ മഹത്ത്വം കാണുകയും ചെയ്തിട്ടില്ലാത്ത
    ദൂരദ്വീപുകളിലേക്കും അയയ്ക്കും; അവർ എന്റെ മഹത്ത്വത്തെ ജാതികളുടെ ഇടയിൽ പ്രസ്താവിക്കും;
  urd-GVR: Maiṅ un ke darmiyān ilāhī nishān qāym karke bache huoṅ meṅ se kuchh dīgar
    aqwām ke pās bhej dūṅgā. Wuh Tarsīs, Libiyā, tīr chalāne kī māhir qaum Ludiyā,
    Tūbal, Yūnān aur un dūr-darāz jazīroṅ ke pās jāeṅge jinhoṅ ne na mere bāre meṅ
    sunā, na mere jalāl kā mushāhadā kiyā hai. In aqwām meṅ wuh mere jalāl kā elān
    kareṅge.
  suz-BL: मिनु गो मेको आन दातेमी चिन्‍ड का वोइक्‍नुङ। मिनु मेको आन दाते ङा प्रोंइशो
    आन कली रागी रागीम सोइक्‍नुङमी। गो मेको आन कली टारशीश, पूत नु लूद सोइक्‍नुङमी।
    लूद ङा मुर चहिं लिब्रा आप्‍ब बाक्‍‍नीम। गो तूबल, यावान नु समुन्‍द्र आ नेक्‍था
    ङा रागी मेर सोइक्‍नुङमी। मेकोपुकीमी आं नें मतुइक्‍ब आं छेङछेङ मताइब रागी रागी
    ङा मुर आन कली आं पर्बम शेंनीम। मत्ती १८:१९तूबल नु यवान ग्रीस रागी बाक्‍ब।
  eng-NOY: And I will give a sign among them, And of those that escape I will send
    to the nations, To Tarshish, Phul, and Lud, who draw the bow, to Tubal and Javan,
    To the distant coasts, who never heard my name, And who never saw my glory; And
    they shall declare my glory among the nations.
  ita-1927: Ed io metterò un segnale fra loro, e manderò degli scampati di fra loro
    alle nazioni, a Tarsis, a Pul e a Lud che tiran d’arco, a Tubal e a Javan, alle
    isole lontane che non han mai udito la mia fama e non han mai veduta la mia gloria;
    ed essi proclameranno la mia gloria fra le nazioni.
  ckb-ckb: 'یەزدان دەفەرموێت: «نیشانەیەکیان لەنێو دادەنێم و دەربازبووانیان لێ دەنێرم
    بۆ نەتەوەکان، بۆ تەرشیش و بۆ لای لیبییەکان و لوودییەکان، ئەوانەی تیرئەندازن، بۆ
    توبال، یۆنان و دوورگە دوورەکان، ئەوانەی هەواڵی منیان نەبیستووە و شکۆمەندی منیان
    نەبینیوە، جا شکۆمەندی من لەنێو نەتەوەکاندا ڕادەگەیەنن.'
  eng-BBE: And I will put a sign among them, and I will send those who are still living
    to the nations, to Tarshish, Put, and Lud, Meshech and Rosh, Tubal and Javan,
    to the sea-lands far away, who have not had word of me, or seen my glory; and
    they will give the knowledge of my glory to the nations.
  kan-OKCV: “ಅವರ ಮಧ್ಯದಲ್ಲಿ ಗುರುತನ್ನಿಟ್ಟು, ಅವರಲ್ಲಿ ತಪ್ಪಿಸಿಕೊಂಡವರನ್ನು ಜನಾಂಗಗಳಿಗೂ, ತಾರ್ಷೀಷ್,
    ಪೂಲ್, ಬಿಲ್ಲು ಪ್ರಯೋಗಿಸುವುದರಲ್ಲಿ ಪ್ರವೀಣರಾದ ಲೂದ್, ತೂಬಲ್, ಗ್ರೀಸ್ ಎಂಬ ನಾಡುಗಳಿಗೂ ನನ್ನ
    ಸಮಾಚಾರವನ್ನು ಕೇಳದ ನನ್ನ ಮಹಿಮೆಯನ್ನು ಕಾಣದೆ ಇರುವ ದೂರ ದ್ವೀಪನಿವಾಸಿಗಳಿಗೂ ಕಳುಹಿಸುವೆನು.
    ಅವರು ಜನಾಂಗಗಳಲ್ಲಿ ನನ್ನ ಮಹಿಮೆಯನ್ನು ಪ್ರಕಟಿಸುವರು.
  tam-2017: நான் அவர்களில் ஒரு அடையாளத்தைக் கட்டளையிடுவேன்; அவர்களில் தப்பினவர்களை,
    என் புகழ்ச்சியைக் கேளாமலும், என் மகிமையைக் காணாமலுமிருக்கிற மக்களின் தேசங்களாகிய
    தர்ஷீசுக்கும், வில்வீரர்கள் இருக்கிற பூலுக்கும், லூதுக்கும், தூபாலுக்கும், யாவானுக்கும்,
    தூரத்திலுள்ள தீவுகளுக்கும் அனுப்புவேன்; அவர்கள் என் மகிமையை தேசங்களுக்குள்ளே அறிவிப்பார்கள்.
  spa-RV-1909: Y pondré entre ellos señal, y enviaré de los escapados de ellos á las
    gentes, á Tarsis, á Pul y Lud, que disparan arco, á Tubal y á Javán, á las islas
    apartadas que no oyeron de mí, ni vieron mi gloria; y publicarán mi gloria entre
    las gentes.
  ron-BTF: Şi voi pune un semn printre ei şi voi trimite pe cei ce scapă de ei, la
    toate naţiunile, la Tarsis, Pul şi Lud, pe cei ce încordează arcul, la Tubal şi
    Iavan, la insulele de departe, care nu au auzit de faima mea, nici nu au văzut
    gloria mea; şi vor vesti gloria mea printre neamuri.
  eng-WEBP: “I will set a sign among them, and I will send those who escape of them
    to the nations, to Tarshish, Pul, and Lud, who draw the bow, to Tubal and Javan,
    to far-away islands, who have not heard my fame, nor have seen my glory; and they
    shall declare my glory among the nations.
  eng-FBV: I will give them a sign, and I will send some who survive to the nations.
    They will go to Tarshish, to the Libyans and Lydians (who are famous as archers),
    to Tubal and Greece, and to the distant lands that haven't heard about me or seen
    my glory. They will announce my glory among the nations.
  nld-1939: 'En zal Ik tekenen onder hen doen. En die onder hen zijn gespaard, zal
    Ik tot de volken zenden, Naar Tarsjisj, Poet en Loed, naar Mésjek en Rosj, Naar
    Toebal en Jawan en verwijderde kusten, Die nog nooit mijn Naam hebben gehoord,
    Nooit mijn glorie aanschouwd: En zij zullen mijn glorie onder de volken verkonden!'
  nch-BL: Na niquinmacas masehualme se tanextili huan cati teipa noja mocahuase yoltoque
    niquintitanis quej notayolmelajcahua ipan talme campa hueli ipan taltipacti. Yase
    hasta Tarsis, Fut huan Lidia campa itztoque nopa masehualme cati tahuel quiixmatij
    quitequihuíaj cuahuitoli. Nojquiya niquintitanis ipan Tubal, Javán, huan ipan
    nopa talme cati mopantíaj huejca campa amo quema quicactoque ten na huan campa
    amo quema quiitztoque nohueyitilis. Huan inijuanti yase ipan nochi talme para
    tepohuilitij ten na nohueyitilis huan nochicahualis.
  vie-1934: Ta sẽ đặt một dấu hiệu giữa họ; những kẻ trong vòng họ đã tránh khỏi nạn,
    thì ta sẽ sai đến khắp các nước, tức là đến Ta-rê-si, Phun, Lút là dân có tài
    bắn cung, Tu-banh và Gia-van, cho đến trong các cù lao xa, là nơi chưa hề nghe
    danh tiếng ta, và chưa từng thấy sự vinh hiển ta. Bấy giờ chúng sẽ rao truyền
    sự vinh hiển ta ra trong các nước.
  hin-CV: “उनके बीच मैं एक चिन्ह प्रकट करूंगा, तथा उनमें से बचे हुओं को अन्यजातियों
    के पास भेजूंगा. तरशीश, पूत, लूद, मेशेख, तूबल तथा यावन के देशों में, जिन्होंने
    न तो मेरा नाम सुना है, न ही उन्होंने मेरे प्रताप को देखा है, वहां वे मेरी महिमा
    को दिखाएंगे.
  eng-OURB: “I will set a sign among them, and I will send those who escape of them
    to the nations, to Tarshish, Pul, and Lud, who draw the bow, to Tubal and Javan,
    to far away islands, who have not sh'ma ·heard obeyed· my fame, nor have seen
    my kavod ·weighty glory·; and they shall declare my kavod ·weighty glory· among
    the nations.
  spa-BES: Y pondré una señal entre ellos, y enviaré a los que aún viven a las naciones,
    a Tarsis, Put, y Lud, Mesec y Ros, Tubal y Javán, a las costas lejanas, que no
    han tenido noticias mías, ni han visto mi gloria; y darán el conocimiento de mi
    gloria a las naciones.
  tdx-tdx: Le hanoeko fanoroañe am’iereo ao, naho hafantoko amo nahafirimatseo, ty
    hañavelo mbe Tarsise, mbe Pole, mbe Lode mpitàm-pale, mbe Tobale naho mbe Iavane,
    mb’amo tokonose tsietoitaneo, o mboe tsy nahajanjiñe o engekoo ndra nahaisake
    o volonahekoo; vaho ho koiha’iereo amo fifeheañeo ty engeko;
  tha-KJV: และเราจะตั้งหมายสำคัญไว้ท่ามกลางเขา และเราจะส่งผู้รอดพ้นจากพวกเขานั้นไปยังบรรดาประชาชาติ
    ยังทารชิช ปู​ลและลูด ผู้​โก่​งธนู ยังทูบัลและยาวาน ยังเกาะทั้งหลายที่ไกลออกไป
    ที่​เขายังไม่​ได้​ยินชื่อเสียงของเราและเห็นสง่าราศีของเรา และเขาจะประกาศสง่าราศีของเราท่ามกลางบรรดาประชาชาติ
  por-BR-2018: 'E porei nelas um sinal; e a uns que delas sobreviverem enviarei às
    nações: a Társis, Pul e Lude; aos flecheiros, a Tubal e Javã; até as terras costeiras
    mais distantes, que não ouviram minha fama, nem viram minha glória; e anunciarão
    minha glória entre as nações.'
  deu-ELO: Und ich werde ein Wunderzeichen an ihnen tun, und werde von ihnen Entronnene
    an die Nationen senden, nach Tarsis, Pul und Lud, die den Bogen spannen, nach
    Tubal und Jawan, nach den fernen Inseln, die von mir nicht gehört und meine Herrlichkeit
    nicht gesehen haben; und sie werden meine Herrlichkeit unter den Nationen verkündigen.
  eng-WYC-2018: And I shall set a sign in them, and I shall send of them that be saved
    to heathen men, into the sea, into Africa, and into Lydia, and to them that hold
    [an] arrow, into Italy, and (into) Greek land, to isles far (off), (and) to them
    that heard not of me, and saw not my glory. And they shall tell (of) my glory
    to heathen men, (And I shall give them a sign, and I shall spare some of them,
    and send them to the heathen, yea, to Tarshish, and to Africa, and to Lydia, and
    to them who hold an arrow or to Meshek, and to Rosh, and to Italy, and to Greece,
    and to the islands afar off, and to those who have not heard of me, and have not
    seen my glory. And they shall tell of my glory to the heathen,)
  epo-epo: Kaj Mi faros sur ili signon, kaj la saviĝintojn el ili Mi sendos al la
    popoloj Tarŝiŝ, Pul, kaj Lud, al la streĉantoj de pafarkoj, al Tubal kaj Javan,
    sur la malproksimajn insulojn, kiuj ne aŭdis la famon pri Mi kaj ne vidis Mian
    gloron; kaj ili proklamos Mian gloron inter la popoloj.
  uig-PIN: Wǝ Mǝn ularning arisida bir karamǝt bǝlgini tiklǝymǝn; Ⱨǝm ulardin ⱪeqip
    ⱪutulƣanlarni ǝllǝrgǝ ǝwǝtimǝn; Nam-xɵⱨritimni anglimiƣan, xan-xǝripimni kɵrüp
    baⱪmiƣan Tarxixⱪa, Liwiyǝgǝ, oⱪyaqiliⱪta dangⱪi qiⱪⱪan Ludⱪa, Tubal, Gretsiyǝgǝ
    ⱨǝm yiraⱪ qǝtlǝrdiki arallarƣa ularni ǝwǝtimǝn; Ular ǝllǝr arisida Mening xan-xǝripimni
    jakarlaydu.
  beo-beo: Amola Na da se bidi iasu dunu, amo ilia da dawa:mu. Be mogili ilima Na
    da se hame imunu. Be Na da ili soge sedaga amo da Na dio hame nabi amola Na gasa
    bagade hou hame ba:i, amoga asunasimu. Na da Siba:ini amola Libia amola Lidia
    (amoga dadi gagui dunu da gegesu bagade dawa:) amola Duba:le amola Galisi amo
    sogega asunasimu. Amo sogega ilia Na gasa bagade hou amo dunu fi ilima sisia:mu.
  tpi-OTNT: Na bai mi mekim wanpela kain mak i kamap namel long ol. “Orait na bai
    mi salim sampela bilong ol dispela lain i no bin bagarap na bai ol i go long ol
    manmeri bilong ol longwe kantri na tokaut long biknem na strong bilong mi long
    ol manmeri i no bin lukim na harim tok bilong bikpela strong bilong mi. Bai mi
    salim ol i go long ol lain Tarsis na long ol Pul na long ol Lidia, em ol saveman
    tru bilong sut long banara, na long ol Tubal na long ol Grik, na long ol arapela
    lain manmeri i stap longwe.
  hau-SA: “Zan kafa alama a cikinsu, zan kuma aika waɗansu da suka tsira zuwa al’ummai,
    zuwa Tarshish, zuwa Libiya da Lidiya (sanannun ’yan aika), zuwa Tubal da kuma
    Girka, da kuma zuwa manisantan tsibirai da ba su taɓa jin labarin sunana ba ko
    su ga ɗaukakata. Za su yi shelar ɗaukakata a cikin al’ummai.
  uig-LAT: We Men ularning arisida bir karamet belgini tikleymen; Hem ulardin qéchip
    qutulghanlarni ellerge ewetimen; Nam-shöhritimni anglimighan, shan-sheripimni
    körüp baqmighan Tarshishqa, Liwiyege, oqyachiliqta dangqi chiqqan Ludqa, Tubal,
    Grétsiyege hem yiraq chetlerdiki arallargha ularni ewetimen; Ular eller arisida
    Méning shan-sheripimni jakarlaydu.
  nde-nde: “Ngizabeka isibonakaliso phakathi kwabo, ngithumele abanye balabo abasalayo
    ezizweni zeThashishi, kumaLibhiya, lamaLudi (alodumo ekusebenziseni imitshoko),
    eThubhali leGrisi lasezihlengeni ezikhatshana ezingakaluzwa udumo lwami kumbe
    zibone inkazimulo yami. Bazamemezela udumo lwami phakathi kwezizwe.
  ton-ton: “Pea te u ai ha fakaʻilonga ʻiate kinautolu, pea te u fekau ʻakinautolu
    ʻoku hao ʻiate kinautolu ki he ngaahi puleʻanga, ki Tasisi, mo Puli, mo Luti,
    ʻakinautolu ʻoku teke ʻae kaufana, ki Tupale, mo Savani, ki he ngaahi motu mamaʻo,
    ʻaia ʻoku teʻeki ai ke fanongo ki hoku ongoongo, pea teʻeki ai ke mamata ki hoku
    nāunau; pea te nau fakahā hoku nāunau ki he kakai Senitaile.
  ces-1613: A položím na ně znamení, a pošli z nich, kteříž zachováni budou, k národům
    do Tarsu, Pul a Lud, jenž natahují lučiště, do Tubal a Javan, na ostrovy daleké,
    kteříž neslýchali pověsti o mně, aniž vídali slávy mé. I budou zvěstovati slávu
    mou mezi národy.
  eng-WMB: “I will set a sign among them, and I will send those who escape of them
    to the nations, to Tarshish, Pul, and Lud, who draw the bow, to Tubal and Javan,
    to far-away islands, who have not heard my fame, nor have seen my glory; and they
    shall declare my glory among the nations.
  tam-TCV: “நான் அவர்கள் மத்தியில் ஒரு அடையாளத்தை ஏற்படுத்துவேன். அவர்களில் தப்பியிருப்பவர்களில்
    சிலரை, தர்ஷீஸ், பூல், விசேஷ வில்வீரர் இருக்கும் லூது, தூபால், யாவான் ஆகிய தேசத்தாரிடமும்
    அனுப்புவேன். எனது புகழைக் கேள்விப்படாமலோ, எனது மகிமையைக் காணாமலோ இருக்கும் தூர
    தீவுகளில் உள்ளவர்களிடமும் அனுப்புவேன். அவர்கள் நாடுகளிடையே எனது மகிமையை அறிவிப்பார்கள்.
  ceb-ULB: 'Magbutang ako ug ilhanan diha kanila. Unya ipadala ko ang mga nahibilin
    kanila sa mga kanasoran sa: Tarshis, sa Put, ug sa Lud, mga tigpana nga namana
    sa ilang mga pana ngadto sa Tubal, sa Javan, ug sa halayo nga mga baybayon nga
    wala pa makadungog mahitungod kanako o makita ang akong himaya. Imantala nila
    ang akong himaya taliwala sa kanasoran.'
  pol-UBG: I ustanowię wśród nich znak i wyślę ocalałych spośród nich do narodów do
    Tarszisz, Pul i Lud, a tych, którzy naciągają łuk – do Tubala i Jawan, do wysp
    dalekich, które nic o mnie nie słyszały i nie widziały mojej chwały; i będą głosić
    moją chwałę wśród narodów.
  urd-GVU: مَیں اُن کے درمیان الٰہی نشان قائم کر کے بچے ہوؤں میں سے کچھ دیگر اقوام
    کے پاس بھیج دوں گا۔ وہ ترسیس، لبیا، تیر چلانے کی ماہر قوم لُدیہ، تُوبل، یونان
    اور اُن دُوردراز جزیروں کے پاس جائیں گے جنہوں نے نہ میرے بارے میں سنا، نہ میرے
    جلال کا مشاہدہ کیا ہے۔ اِن اقوام میں وہ میرے جلال کا اعلان کریں گے۔
  deu-1912: Und ich will ein Zeichen unter sie geben und ihrer etliche, die errettet
    sind, senden zu den Heiden, gen Tharsis, gen Phul und Lud zu den Bogenschützen,
    gen Thubal und Javan und in die Ferne zu den Inseln, da man nichts von mir gehört
    hat und die meine Herrlichkeit nicht gesehen haben; und sollen meine Herrlichkeit
    unter den Heiden verkündigen.
  kan-2017: ಅವರ ಮಧ್ಯದಲ್ಲಿ ಒಂದು ಸೂಚಕಕಾರ್ಯವನ್ನು ಮಾಡುವೆನು; ನನ್ನ ಸುದ್ದಿಯನ್ನು ಕೇಳದೆಯೂ,
    ನನ್ನ ಮಹಿಮೆಯನ್ನು ನೋಡದೆಯೂ ಇರುವ ತಾರ್ಷೀಷ್, ಪೂಲ್, ಬಿಲ್ಲುಗಾರರಿಗೆ ಪ್ರಸಿದ್ಧಸ್ಥಳವಾದ ಲೂದ್,
    ತೂಬಲ್, ಯಾವಾನ್ ಎಂಬ ಜನಾಂಗಗಳು ಮತ್ತು ದೂರವಾದ ದ್ವೀಪನಿವಾಸಿಗಳು ಇವರೆಲ್ಲರ ಬಳಿಗೆ ಹತಶೇಷರನ್ನು
    ಕಳುಹಿಸುವೆನು; ಇವರು ಜನಾಂಗಗಳಲ್ಲಿ ನನ್ನ ಮಹಿಮೆಯನ್ನು ಪ್ರಕಟಿಸುವರು.”
  yap-yap: 'mar nanged ni Gag e en ni gu be gechig nagrad. “Machane bay gu pag bochi
    yad nib fos mug l’oegrad i yan ko pi nam nge yungin nib palog ni dawor rrung’aged
    bugwag ma dawor raguyed feni gel gelngig: yu Spain, Libya, ngu Lydia, ni bay e
    girdi’ riy nib salap ko mun gat’ing, ngu Tubal ngu Greece. Yad ra garareg feni
    sorog u lan e pi nam ney.'
  hlt-MCSB: Amih taengah miknoek ka khueh vetih amih lamkah hlangyong rhoek te namtom
    taeng neh Tarshish Pul taengah, lii aka oei Lud, Tubal neh kai olthang aka ya
    pawt tih kai thangpomnah aka hmu pawh khohla sanglak Javan taengla ka tueih ni.
    Te vaengah namtom rhoek taengah ka thangpomnah te a doek uh ni.
  mdy-ETH: ዔያቶ ባኣኮይዳ ማላታ ታኣኒ ዻዋንዳኔ፤ ሃይባፓ ዓቴ ዓሶ ባኣካፓ ታ ዛሎ ዋይዚባኣ ዓሶና ታኣኮ ቦንቾዋ ዛጊባኣ ዴሮ
    ባንሢ ጌይፃ፦ ቴርሴሴ ዓጮ፥ ሊኢቢያ ዓጮ፥ ሂኢዦ ዱካ ሊኢዲያ ዓሶ ዓጮ፥ ቱባኣሌ ዓሶ ዓጮ፥ ጊሪኬ ዓሶንታ ዋኣፆ ሳዞይዳ ዓኣ
    ሃኬ ዓጮ ታ ዔያቶ ዳካንዳኔ፤ ዔያታኣ ዬያ ዴሮ ባኣካ ቦንቾ ታኣሲ ፔጋሲ ዻዋንዳኔ።
  twi-ASANTE: '“Na mɛyɛ nsɛnkyerɛnneɛ bi wɔ wɔn mu, na mede nkaeɛfoɔ no mu bi bɛkɔ
    amanaman no mu: Tarsis, Libiafoɔ ne Lidiafoɔ (wɔn a wɔagye edin wɔ agyantoɔ mu),
    Tubal ne Helafoɔ, ne nsupɔ a ɛwɔ akyirikyiri a wɔntee me din a ahyeta na wɔnhunuu
    mʼanimuonyam. Wɔbɛpae mu aka mʼanimuonyam wɔ amanaman mu.'
  eng-WEBU: “I will set a sign among them, and I will send those who escape of them
    to the nations, to Tarshish, Pul, and Lud, who draw the bow, to Tubal and Javan,
    to far-away islands, who have not heard my fame, nor have seen my glory; and they
    shall declare my glory among the nations.
  wal-wal: Taani eta giddon malaataa oottana; etappe attidaageetakka ta gitatettaa
    siyibeennanne ta bonchchuwaa be7ibeenna kawotettatukko, Tarsseesakko, Liibiyaakko,
    Lidiyaakko, Tubaalakko, Yaawaanakkonne abbaa doonan de7iya haaho biittatukko kiittana;
    kiittin eti ta bonchchuwaa kawotettatu giddon yootana.
  spa-PDDPT: Haré una señal entre ellas, y enviaré a los que huyeron de ellas a Tarsis,
    a Etiopía, a Libia, a Mesec, a Rosh, a Tubal y a Javán, a las costas lejanas que
    no oyeron mi fama ni vieron mi gloria, para que proclamen mi gloria entre las
    naciones.
  gun-gun: Ha'e kuery mbyte amoĩ 'rã xekuaa ukaarã. Ha'e araa jepe va'ekue regua amongue
    amondouka 'rã yvy regua kuerya katy, Társis tetã katy, guyrapa oiporu kuaa va'e
    ikuaia Pul ha'e Lude yvy katy, ha'e gui Tubal, Javã ha'e ye'ẽ yvýry mombyryvea
    peve guive. Ha'e pygua kuery ma noendui teri xeregua ayvu, ndoexai teri guive
    xerexakã. Ha'e va'e yvy regua kuery pe ae 'rã ha'e kuery omombe'u xerexakã.
  ilo-ULB: 'Mangikabilakto iti dakkel a pagilasinan kadakuada. Ket mangibaonakto kadagiti
    makalasat kadakuada a mapan kadagiti nasion: idiay Tarsis, Put, ken Lud, kadagiti
    pumapana a mangbiat kadagiti baida, idiay Tubal, Jaban, ken kadagiti adayo nga
    isla a saanda pay a nangngeg ti maipanggep kaniak wenno saan pay a nakakita iti
    dayagko. Iwaragawagdanto ti dayagko kadagiti nasnasion.'
  kpg-kpg: 'ga iloo bolo ma ko Au dela e hagaduadua digaula. “Malaa, gei Au gaa dugu
    hunu ginaadou gi daha, ga hagau digaula gi lodo nia guongo mo nnenua mogowaa loo
    ala digi longono ginaadou ogu longo, ge digi gidee ginaadou ogu mahi mo ogu mogobuna:
    Au ga hagau digaula gi Spain, Libya, Lydia mo ana daangada puu maalei, mo gi Tubal
    mo Greece. Digaula ga hagi aga dogu aamua i lodo nia henua aanei.'
  uig-ARA: ۋە مەن ئۇلارنىڭ ئارىسىدا بىر كارامەت بەلگىنى تىكلەيمەن؛ ھەم ئۇلاردىن قېچىپ
    قۇتۇلغانلارنى ئەللەرگە ئەۋەتىمەن؛ نام-شۆھرىتىمنى ئاڭلىمىغان، شان-شەرىپىمنى كۆرۈپ
    باقمىغان تارشىشقا، لىۋىيەگە، ئوقياچىلىقتا داڭقى چىققان لۇدقا، تۇبال، گرېتسىيەگە
    ھەم يىراق چەتلەردىكى ئاراللارغا ئۇلارنى ئەۋەتىمەن؛ ئۇلار ئەللەر ئارىسىدا مېنىڭ
    شان-شەرىپىمنى جاكارلايدۇ.
  sus-sus: N tɔnxuma nde luma nɛ e tagi, n fa e xa mixi kisixie xɛɛ bɔnsɔɛe tagi,
    alɔ Tarasisi, Pulu, Ludu xali wolie, Tubali, Yawani, nun si gbɛtɛ naxee na yire
    makuyee, naxee mu n xili kolon, naxee mu n ma nɔrɛ toxi sinden. N ma xɛɛrae fama
    nɛ n ma nɔrɛ masende e bɛ.
  pon-2006: 'oh pahn esehla me ngehi me kaloke irail. “Ahpw I pahn kamourala ekei
    irail oh kadaralahng irail nan wehi kan oh sahpw doh kan me saikinte rong ei ndand
    de kilang ei roson lapalap oh manaman: ong Spein, Lipia, oh Lidia, iangahki neirail
    sounkesik ketieu kan, oh ong Tupal oh Krihs. Re ahpw pahn kalohki ei roson lapalap
    nanpwungen wehi pwukat.'
  ksd-ksd: Ma ina vatur tika na vakilang livuan ta diat, ma diat dia pila ina tulue
    diat tadav ra umana Tematana, uro Tarsis, ma Pul, ma Lud, diat ra umana tena panak,
    uro Tubal ma Iavan, ma ra lavur lolo na ta aro vailik, diat ba ra iangigu pa i
    rararang boko pire diat, ma ba pa dia gire boko kaugu minamar; ma diat a varvarvai
    ure kaugu minamar pire ra umana Tematana.
  tur-YTC: “Aralarında bir belirti koyacağım, onlardan kaçıp kurtulanları uluslara,
