    meni ni vidjeli moje Slave - i oni će naviještati Slavu moju narodima.
  mps-mps: Te eno augwali tomode te dąį me deli pedalumainu ilaibao.” “Tialima,
    eno te hani meba, te dolisąwani hani bage, te digibulu tǫ kantri we bidiba tagala
    palama, te eno genuai nogi me bomo te eno genuai bomo ebo po odisąwani we bidi
    dabeba pusugi pomainu yaibao. Te augwali eno te hani dabe Tarsis, me Pul dabe,
    me Lidia, te haniba tagala palaibao, te Lidia bage augwali enesigigo ene enebo
    mu konea pai bidi dabe mu, te Tubal me Gris dabeba, te digibulu bidalubo gasa
    we bidiba me tagala palaibao.
  tpi-tpi: Na bai mi mekim wanpela kain mak i kamap namel long ol. “Orait na bai mi
    salim sampela bilong ol dispela lain i no bin bagarap na bai ol i go long ol manmeri
    bilong ol longwe kantri na tokaut long biknem na strong bilong mi long ol manmeri
    i no bin lukim na harim tok bilong bikpela strong bilong mi. Bai mi salim ol i
    go long ol lain Tarsis na long ol Pul na long ol Lidia, em ol saveman tru bilong
    sut long banara, na long ol Tubal na long ol Grik, na long ol arapela lain manmeri
    i stap longwe.
  dan-1931: Jeg fuldbyrder et Under iblandt dem og sender undslupne af dem til Folkene,
    Tarsis, Pul, Lud, Mesjek, Rosj, Tubal, Javan, de fjerne Strande, som ikke har
    hørt mit Ry eller set min Herlighed; og de skal forkynde min Herlighed blandt
    Folkene.
  vie-OVCB: Ta sẽ thực hiện một phép lạ giữa chúng. Ta sẽ sai những người còn sống
    sót làm sứ giả đi đến các dân tộc—Ta-rê-si, Phút, và Lút (là dân nổi tiếng về
    bắn cung), Tu-banh và Gia-van, cùng tất cả dân hải đảo bên kia đại dương, là nơi
    chưa nghe đến Ta hay chưa thấy vinh quang Ta. Tại đó họ sẽ công bố vinh quang
    Ta cho các dân tộc đó.
  guj-2017: 'હું તેઓની મધ્યે એક સમર્થ ચિહ્ન દેખાડીશ. પછી હું તેઓમાંના બચેલાઓને વિદેશીઓની
    પાસે મોકલીશ: એટલે તાર્શીશ, પૂલ તથા લૂદએ, ધનુર્ધારીઓની પાસે, તુબાલ, યાવાન અને દૂરના
    દ્વીપોમાં, જ્યાંના લોકોએ મારા વિષે સાંભળ્યું નથી કે મારો મહિમા જોયો નથી. તેઓ મારો
    મહિમા પ્રજાઓમાં પ્રગટ કરશે.”'
