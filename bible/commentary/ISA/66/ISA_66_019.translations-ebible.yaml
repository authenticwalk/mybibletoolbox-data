    görmemiş uzak adalara göndereceğim. Uluslar arasında görkemimi duyuracaklar.
  grc-BRENT: Καὶ καταλείψω ἐπʼ αὐτῶν σημεῖον, καὶ ἐξαποστελῶ ἐξ αὐτῶν σεσωσμένους
