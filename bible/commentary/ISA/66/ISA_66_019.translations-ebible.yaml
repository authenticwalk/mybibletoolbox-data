    no. Wɔbɛpae mu aka mʼanuonyam wɔ amanaman mu.'
  hlt-hlt: Amih taengah miknoek ka khueh vetih amih lamkah hlangyong rhoek te namtom
    taeng neh Tarshish Pul taengah, lii aka oei Lud, Tubal neh kai olthang aka ya
    pawt tih kai thangpomnah aka hmu pawh khohla sanglak Javan taengla ka tueih ni.
    Te vaengah namtom rhoek taengah ka thangpomnah te a doek uh ni.
  tbz-SIM: M bo dɔɔ̀ mɛbɛnkùmɛ̀ yɛbotɛ̀ cuokɛ̀, kɛ̀ yɛ kɔbɛ bɛ̀ɛ̀ yentɛ́nɛ̀ m beéntì
    m bo bɛ̀ tɔ̃ nyibotí tɛì miɛkɛ, Tɑdisisi nɛ̀ Puti kpɛri nɛ̀ Dudi kpɛri, bɛmbɛ
    bɛ̀ɛ̀ tu bɛtɑ̃ntɑ̃ũbɛ̀, m bo bɛ̀ tɔ̃ nyɛhɛkɛ̀ dɛ́tiyɛ̀, Tubɑɑdi nɛ̀ Yɑfɑ̃ɑ̃. Bɛ̀ɛ̀
    í kèè bɛ̀ nɑ̀ɑ́mmɛ̀ n kpɛ́í, bɛ̀ mu nyí yɑ̀ dɛ̀ n kpetì. Dɛ kó bɛnìtìbɛ̀ bo nɑ́kɛ́
    n kpetì ibotí tɛì.
  msy-2020: Eghtɨ kɨ men tongɨn ababanitam asaragh men akagham. Egh kɨ gumazamizir
    ikiavɨra itir varazira amangɨtɨ, me saghon itir arighatɨzibar gumazamizir igharaziba
    bagh mangam. Egh nan ziar ekiam ko gavgavimɨn gun gumazamizir tong oraghizir puvatɨzibav
    kɨmam. Kɨ kantrin kaba bagh me amangɨtɨ, me mangam, Tarsisɨn kantri ko, Pulɨn
    kantri ko, Lidian kantri, me barir pibar asir fofozir aghuim itir gumaziba. Egh
    Tubalɨn kantri, ko Grikɨn kantri, ko nguibar arighatɨzir ongarir torir saghon
    itiba, me bagh mangam. Gumazamizir ikiavɨra itir varaziran kabanang, kantrin kaba
    bagh mangegh nan ziar ekiam ko gavgavimɨn gun me mɨkɨmam.
  azb-azb: Mən aralarında bir əlamət qoyacağam. Onlardan qaçıb-qurtulanları Mən millətlərə
    – Tarşişə, Pula, mahir oxatanların vətəni Luda, Tuvala, Yavana, şöhrətimi eşitməyən,
    əzəmətimi görməyən uzaq diyarlara göndərəcəyəm. Onlar Mənim əzəmətimi bu millətlər
    arasında bəyan edəcək.
  eng-DBY: 'And I will set a sign among them, and I will send those that escape of
    them unto the nations, to Tarshish, Pul, and Lud, that draw the bow; to Tubal
    and Javan, to the isles afar off, that have not heard my fame, neither have seen
    my glory: and they shall declare my glory among the nations.'
  hin-2017: मैं उनमें एक चिन्ह प्रगट करूँगा; और उनके बचे हुओं को मैं उन जातियों के
    पास भेजूँगा जिन्होंने न तो मेरा समाचार सुना है और न मेरी महिमा देखी है, अर्थात्
    तर्शीशियों और धनुर्धारी पूलियों और लूदियों के पास, और तुबलियों और यूनानियों और
    दूर द्वीपवासियों के पास भी भेज दूँगा और वे जाति-जाति में मेरी महिमा का वर्णन करेंगे।
  wol-KYG: Maay teg firnde fi seen digg, ba jël ñenn ca ña dese bakkan ca ñoom, yebal
    leen ci xeet yi, yebal leen Tarsis, ak Pul ak Ludd, ñooña di ñu mane fitt, ma
    yebal leen ca waa Tubal ak Yawaan, waa duni géej yu sore ya, ñooñu masula dégg
    sama jaloore, te masuñoo gis sama teddnga, sama ndaw ñaa leen di xamal sama teddnga.
  eng-YLT: And I have set among them a sign, And have sent out of them those escaping
    unto the nations, (Tarshish, Pul, and Lud, drawing bow, Tubal and Javan, the isles
    that are far off,) Who have not heard My fame, nor seen Mine honour, And they
    have declared Mine honour among nations.
  kne-kne: Maammoan da ay sak-en di manosa en daida, yan din odom ay makalasat, ibaak
    sin nanasyon ya il-ili ay adi pay laeng nakadnge si maipanggep en sak-en ono nakaila
    sin panakabalin ko. Ibaak daida ed Espanya, Libya, Lydia, Tubal ya Grecia, et
    dad-aten dan to sin nanasyon ay nay din panakabalin ko.
  eng-WYC-2017: And I shall set [or put] a sign in them, and I shall send of them
    that be saved to heathen men, into the sea, into Africa, and into Lydia, and to
    them that hold [an] arrow, into Italy, and Greek land [or Greece], to isles far,
    to them that heard not of me, and saw not my glory. And they shall tell my glory
    to heathen men,
  eng-WMBB: “I will set a sign amongst them, and I will send those who escape of them
    to the nations, to Tarshish, Pul, and Lud, who draw the bow, to Tubal and Javan,
    to far-away islands, who have not heard my fame, nor have seen my glory; and they
    shall declare my glory amongst the nations.
  urd-GVH: मैं उनके दरमियान इलाही निशान क़ायम करके बचे हुओं में से कुछ दीगर अक़वाम
    के पास भेज दूँगा। वह तरसीस, लिबिया, तीर चलाने की माहिर क़ौम लुदिया, तूबल, यूनान
    और उन दूर-दराज़ जज़ीरों के पास जाएंगे जिन्होंने न मेरे बारे में सुना, न मेरे जलाल
    का मुशाहदा किया है। इन अक़वाम में वह मेरे जलाल का एलान करेंगे।
  rug-rug: Kote vekoa Rau si keke Qua vina gilagila pa vari korapa dia, meke kote
    garunu taloa ni Arau si ari kaiqa pu lopu mate pude la koari na butubutu, koari
    pa Sipeini, pa Libia, pa Lidia vasina ta avosaedi pa kali gona tupi na bokala,
    pa Tubala, Qurisi, meke koari na nunusa pa seu pu lopu ele avoso nia sa Pozaqu
    babe dogoria sa Qua ṉiniraṉira. Ari kasa vasina si kote tozi vura nia sa Qua vina
    lavata koari na butubutu.
  gaz-gaz: “Ani gidduu isaanii mallattoo nan kaaʼa; hambaawwan keessaa namoota tokko
    tokko gara sabootaa jechuunis gara Tarshiish, Phuulii fi gara Luud warra xiyyaan
    lolan, gara Tuubaalii fi Yaawaan akkasumas gara biyyoota bishaan gidduu fagoo
    jiran kanneen waaʼee koo hin dhagaʼinii yookaan ulfina koo hin arginiitti nan
    erga. Isaanis saboota gidduutti ulfina koo ni labsu.
  fra-LSG: Je mettrai un signe parmi elles, Et j’enverrai leurs réchappés vers les
    nations, A Tarsis, à Pul et à Lud, qui tirent de l’arc, A Tubal et à Javan, Aux
    îles lointaines, Qui jamais n’ont entendu parler de moi, Et qui n’ont pas vu ma
    gloire; Et ils publieront ma gloire parmi les nations.
  yal-yal: 'N taxamasenna sama nɛn e tagi: yamaan muxu dɔnxɛn naxanye luxi e nii ra,
    n na ndee rasigama nɛn siyane ma, siga Tarasisi kaane nun Pulone ma e nun Ludu
    kaane, xali woli kɛndɛne. Ndee mɔn yi siga Tubali nun Girɛki yamanani e nun fɔxɔ
    ige tagi bɔxɔ makuyene, naxanye mi n xinla fe mɛxi, naxanye mi n ma binyen toxi,
    e yi n ma binyena fe fala siyane tagi.'
  iou-iou: Ude täŋpäŋ bämopiken kehäromina kwawak api pewa ahäwek. Täŋkaŋ ämawebe
    ätu yabäŋ korewayäŋ täyat u äma äbori äboriken api yepmaŋpa kuneŋ. Yepmaŋpa ätu
    Tasis yotpärareken api kuneŋ. Täŋ ätu Libia äbot ba Lidia äbot, äpa gwäjikta mebäri
    nadäwani uken api kuneŋ. Täŋ ätuwä Tubal kome, ba Grik kome api kuneŋ. Bureni,
    uwä kome ban, wäpna biŋam nämo nadäwani ba epmäget kudän ba peŋyäŋekna nämo kaŋpäŋ
    nadäwaniken api kuneŋ. Päŋku äma äbori äbori u bämopiken näkŋo wäpna biŋam ärowani
    u api yäŋahäneŋ.
  haw-1868: A e kau no wau i ka ouli no lakou, A o ka poe o lakou e pakele, e hoouna
    aku au ia lakou i na aina e, I Taresisa, i Pula, a i Luda, na mea i lena i ke
    kakaka; I Tubala hoi, a i Iavana, a i na aina loihi e aku, Ka poe i lohe ole i
    kuu kaulana, aole hoi i ike i ko'u nani; A na lakou no e hai i ko'u nani iwaena
    o ko na aina e.
  arb-NAV: 'وَأَجْعَلُ بَيْنَهُمْ آيَةً وَأَبْعَثُ بَعْضَ النَّاجِينَ مِنْهُمْ إِلَى
    الأُمَمِ: إِلَى تَرْشِيشَ، وَفُولَ، وَلُودَ، الْمَهَرَةِ فِي رَمْيِ السِّهَامِ،
    وَإِلَى تُوبَالَ وَيَاوَانَ وَإِلَى الْجَزَائِرِ الْبَعِيدَةِ مِمَّنْ لَمْ يَسْمَعُوا
    بِشُهْرَتِي أَوْ يَرَوْا مَجْدِي، فَيُذِيعُونَ مَجْدِي بَيْنَ الأُمَمِ.'
  ewe-ewe: “Maɖo dzesi anyi ɖe wo dome, eye maɖo ame siwo tsi agbe la ƒe ɖewo ɖe dukɔwo
    dome, ɖe Tarsis, Libia kple Lidiatɔwo dome, ame siwo xɔ ŋkɔ le aŋutrɔdada me.
    Maɖo ɖewo ɖe Tubal, Griknyigba dzi kple didiƒeƒukpowo dzi, afi si womese nye gãnyenye
    alo kpɔ nye ŋutikɔkɔe le kpɔ o. Woaɖe gbeƒã nye ŋutikɔkɔe le dukɔwo dome.
  eng-LEE: And I will display a sign on them, and I will send from them those that
    escape unto the nations, Tharshish, Pul, and Lud, that draw the bow, Thubal, and
    Javan, the isles afar off, that have not heard my fame, and have not seen my glory;
    and they shall proclaim my glory among the nations.
  asm-FB: 'মই তেওঁলোকৰ মাজত এক মহৎ চিন স্থাপন কৰিম। তাৰ পাছত মই তেওঁলোকৰ মাজৰ পৰা
    ৰক্ষা পোৱাসকলক জাতিবিলাকলৈ পঠাম: মোৰ কীৰ্ত্তি নুশুনা, বা মোৰ প্ৰতাপ নেদেখা তৰ্চীচ,
    পুল, আৰু ধনুৰ্দ্ধৰ লুদ, তুবল, যাবন এই জাতিবিলাকলৈ, আৰু দূৰত থকা দ্বীপনিবাসীসকলৰ
    ওচৰলৈ পঠাম। তেওঁলোকে জাতিবিলাকৰ মাজত মোৰ প্ৰতাপ প্ৰচাৰ কৰিব।”'
  sus-A: ﭑ تْنشُمَ ندٍ لُمَ نّ عٍ تَفِ، ﭑ قَ عٍ شَ مِشِ كِسِشِيٍ شّي بْنسْييٍ تَفِ،
    عَلْ تَرَ سِسِ، ثُلُ، لُدُ شَلِ وٌلِيٍ، تُبَلِ، يَوَنِ، نُن سِ فبّتّ نَشٍيٍ نَ
    يِرٍ مَكُيٍيٍ، نَشٍيٍ مُ ﭑ شِلِ كٌلٌن، نَشٍيٍ مُ ﭑ مَ نْرّ تٌشِ سِندٍن. ﭑ مَ شّيرَيٍ
    قَمَ نّ ﭑ مَ نْرّ مَسٍندٍ عٍ بّ.
  fra-SBL: « J'établirai un signe au milieu d'eux, et j'enverrai ceux qui en réchapperont
    vers les nations, vers Tarsis, Pul et Lud, qui tirent l'arc, vers Tubal et Javan,
    vers les îles lointaines, qui n'ont pas entendu ma renommée et n'ont pas vu ma
    gloire ; et ils proclameront ma gloire parmi les nations.
  hbo-hbo: וְשַׂמְתִּ֨י בָהֶ֜ם אֹ֗ות וְשִׁלַּחְתִּ֣י מֵהֶ֣ם ׀ פְּ֠לֵיטִים אֶֽל־הַגֹּויִ֞ם
    תַּרְשִׁ֨ישׁ פּ֥וּל וְל֛וּד מֹ֥שְׁכֵי קֶ֖שֶׁת תֻּבַ֣ל וְיָוָ֑ן הָאִיִּ֣ים הָרְחֹקִ֗ים
    אֲשֶׁ֨ר לֹא־שָׁמְע֤וּ אֶת־שִׁמְעִי֙ וְלֹא־רָא֣וּ אֶת־כְּבֹודִ֔י וְהִגִּ֥ידוּ אֶת־כְּבֹודִ֖י
    בַּגֹּויִֽם׃
  kik-kik: '“Nĩngekĩra kĩmenyithia thĩinĩ wao, na amwe a arĩa makaahonoka nĩngamatũma
    mathiĩ ndũrĩrĩ-inĩ: mathiĩ Tarishishi, na mathiĩ Putu na Ludu kũrĩ andũ arĩa me
    ngumo ya gũikia mĩguĩ, na mathiĩ Tubali na Javani, na mathiĩ kũrĩ andũ arĩa matũũraga
    icigĩrĩra-inĩ cia kũndũ kũraya, kũrĩa gũtarĩ kwaiguuo ngumo yakwa, kana gũkonwo
    riiri wakwa. Nĩmakahunjia ũhoro wa riiri wakwa kũrĩ andũ a ndũrĩrĩ.'
  fra-NCL: et je ferai un prodige au milieu d’eux. Et j’enverrai de leurs réchappés
    vers les nations, à Tarsis, à Phul et à Lud, qui tirent de l’arc, à Tubal et à
    Javan, vers les îles lointaines, qui n’ont jamais entendu parler de moi, et qui
    n’ont pas vu ma gloire ; et ils publieront ma gloire parmi les nations.
  cek-AK: Nihcae salakah angmathaih to ka suek han, misa ban thung hoiah kaloih kaminawk
    to prae congca kaminawk, Spain prae Tarshish, Lud, tiah kawk ih Libia kaminawk,
    Lidia kaminawk (kalii kahhaih bangah ahmin amthang kaminawk) khaeah, Tubal hoi
    Javan, tiah kawk ih Grik kaminawk, ka tamthanglok thai vai ai, ka lensawkhaih
    hnu vai ai, angthla parai tuipui thungah kaom kaminawk salakah, ka patoeh han;
    nihcae mah ka lensawkhaih to Gentel kaminawk khaeah thui o tih.
  cuk-cuk: '”An ega wilub-oyogoed, abala dule dula-bemaloedi, we-yarmarse an barmidoed:
    Tarsisʼse, Futʼse, Ludʼse (we-dulemarde sigu-mied-dulemalad), Tubalʼse, Javánʼse,
    dikasur demar-gakaba-neggwebur-bukmalad an-nug-itodisurmaladse, degi, an-gangued-yeerdakleged-dakdisurmaladse
    an barmidoed. ”Wemala, dulemar-yar-baid-baidgi-bukmaladga, an-gangued-yeerdaklegedgi
    sunmakmaloed.'
  uig-CYR: Вә Мән уларниң арисида бир карамәт бәлгүни тикләймән; Һәм улардин қечип
    қутулғанларни әлләргә әвәтимән; Нам-шөһритимни аңлимиған, шан-шәривимни көрүп
    бақмиған Таршишқа, Ливийәгә, оқячилиқта даңқи чиққан Лудқа, Тубал, Гретсийәгә
    һәм жирақ чәтләрдики аралларға уларни әвәтимән; Улар әлләр арисида Мениң шан-шәривимни
    җакалайду.
  tel-2017: నేను వారిమధ్య ఒక గుర్తు ఉంచుతాను. వాళ్ళలో తప్పించుకున్నవాళ్ళను వేరే రాజ్యాలకు
    పంపిస్తాను. తర్షీషు, పూతు, లూదు అనే ప్రజల దగ్గరికీ, బాణాలు విసిరే వారి దగ్గరికీ,
    తుబాలు, యావాను నివాసుల దగ్గరికీ నేను పంపుతాను. నా గురించి వినకుండా నా ఘనత చూడకుండా
    ఉన్న దూరద్వీపవాసుల దగ్గరికీ వారిని పంపిస్తాను. వారు ప్రజల్లో నా ఘనత ప్రకటిస్తారు.
  hat-BSA: 'Mwen va mete yon sign pami yo e Mwen va voye bay nasyon yo sila ki chape
    pami yo: Tarsis, Pul, Lud, Tubal ak Javan, nan peyi kot byen lwen ki pa t janm
    tande afè laglwa Mwen, ni ki pa t konn wè laglwa Mwen. Epi yo va deklare glwa
    Mwen pami nasyon yo.'
  kos-kos: 'ac elos ac fah etu lah nga pa kalyaelos. “Tusruktu nga fah filiya kutu
    selos, ac supwalosla nu ke mutunfacl, ac nu yen loessula, ma soenna lohng pweng
    keik ku liye wolana luk ac kulana luk: nu Tarshish, nu Pul ac Lud, wi mwet pisr
    oalel lalos, ac nu Tubal ac Javan. Inmasrlon mutunfacl puspis inge, elos fah sulkakin
    fulatlana luk.'
  hbo-WLC: וְשַׂמְתִּ֨י בָהֶ֜ם א֗וֹת וְשִׁלַּחְתִּ֣י מֵהֶ֣ם ׀ פְּ֠לֵיטִים אֶֽל־הַגּוֹיִ֞ם
    תַּרְשִׁ֨ישׁ פּ֥וּל וְל֛וּד מֹ֥שְׁכֵי קֶ֖שֶׁת תֻּבַ֣ל וְיָוָ֑ן הָאִיִּ֣ים הָרְחֹקִ֗ים
    אֲשֶׁ֨ר לֹא־שָׁמְע֤וּ אֶת־שִׁמְעִי֙ וְלֹא־רָא֣וּ אֶת־כְּבוֹדִ֔י וְהִגִּ֥ידוּ אֶת־כְּבוֹדִ֖י
    בַּגּוֹיִֽם׃
  ibo-ibo: “Aga m edokwa ihe ịrịbama nʼetiti ha, zipụkwa ndị fọdụrụ ndụ nʼetiti ha
    ka ha gaa nʼobodo Tashish, na Libiya, na Lidiya (ndị na-agba àkụ nʼụta nke ọma)
    na Tubal, na Griis. E, ha ga-eje na mba niile nke dị anya, nʼofe osimiri, ebe
    ndị bi nʼime ya na-anụbeghị ihe banyere ịdị ukwuu nke m, maọbụ hụ ebube m. Ha
    ga-ekwusakwa ihe banyere ebube m nʼetiti mba niile dị iche iche.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ସେମାନଙ୍କ ମଧ୍ୟରେ ଏକ ଚିହ୍ନ ସ୍ଥାପନ କରିବା ଓ ସେମାନଙ୍କ ମଧ୍ୟରୁ ରକ୍ଷାପ୍ରାପ୍ତ
    ଲୋକମାନଙ୍କୁ ଆମ୍ଭେ ନାନା ଦେଶୀୟମାନଙ୍କ ନିକଟକୁ, ତର୍ଶୀଶ, ପୂଲ୍‍ ଓ ଲୁଦ୍‍, ଯେଉଁମାନେ ଧନୁର୍ଦ୍ଧାରୀ,
    ତୁବଲ୍‍ ଓ ଯବନ, ଇତ୍ୟାଦି ଯେଉଁ ଦୂରସ୍ଥ ଦ୍ୱୀପଗଣ ଆମ୍ଭର ସୁଖ୍ୟାତି ବିଷୟ କେବେ ଶୁଣି ନାହାନ୍ତି,
    କିଅବା ଆମ୍ଭର ପ୍ରତାପ ଦେଖି ନାହାନ୍ତି, ସେମାନଙ୍କ ନିକଟକୁ ପ୍ରେରଣ କରିବା ଓ ସେମାନେ ନାନା ଦେଶୀୟମାନଙ୍କ
    ମଧ୍ୟରେ ଆମ୍ଭର ମହିମା ପ୍ରକାଶ କରିବେ।
  chk-chk: Iwe, üpwe aürätä eu asisil lefiler. Üpwe tinala ekoch mi chüen manau me
    leir ngeni ekewe mwün fanüfan, ngeni Tarsis me chon Lipia me chon Litia, ir ätekewe
    mi föükus le likapich, ngeni Tupal me Kriis, pwal ngeni ekewe fanüen lematau resamwo
    rongorong iteüöchi ika küna lingei. Iwe, repwe pwärätä ai ling lein chon ekewe
    mwün fanüfan.
  rop-rop: '@see-verse:ISA.066.018'
  ukr-1871: 'І положу на них знамено, й пошлю врятованих зміж них до народів: у Тарсис,
    у Пулу й Луду, до тих, що лука напинають; у Тубалу, Евану, й по далеких островах,
    що слави моєї не вбачали, й возвістять вони народам славу мою,'
  deu-1951: Und ich will ein Zeichen an ihnen tun und aus ihrer Mitte Gerettete entsenden
    zu den Heiden nach Tarsis, Phul und Lud, zu den Bogenschützen gen Tubal und Javan,
    nach den fernen Inseln, die noch keine Kunde von mir erhalten und meine Herrlichkeit
    nicht gesehen haben; sie sollen meine Herrlichkeit unter den Heiden verkündigen.
  eng-JPS: And I will work a sign among them, and I will send such as escape of them
    unto the nations, to Tarshish, Pul and Lud, that draw the bow, to Tubal and Javan,
    to the isles afar off, that have not heard My fame, neither have seen My glory;
    and they shall declare My glory among the nations.
  srp-1865: I postaviæu znak na njih, i poslaæu izmeðu njih koji se spasu k narodima
    u Tarsis, u Ful i u Lud, koji natežu luk, u Tuval i u Javan i na daljna ostrva,
    koja ne èuše glasa o meni niti vidješe slave moje, i javljaæe slavu moju po narodima.
  lug-lug: “Nditeeka akabonero mu bo. Ndiwonyaako abamu mbasindike mu mawanga, e Talusiisi,
    e Puuli, n’e Luudi, abaleega omutego, eri Tubali ne Yavani, mu bizinga eby’ewala,
    abatawuliranga ttutumu lyange, wadde okulaba ekitiibwa kyange.
  heb-heb: ושמתי בהם אות ושלחתי מהם פליטים אל הגוים תרשיש פול ולוד משכי קשת תבל ויון
    האיים הרחקים אשר לא שמעו את שמעי ולא ראו את כבודי והגידו את כבודי בגוים׃
  ben-IRV: আমি তাদের মধ্যে একটা চিহ্ন স্থাপন করব৷ তখন তাদের মধ্য থেকে যারা বেঁচে থাকবে
    তাদের আমি জাতিদের কাছে পাঠাব, তর্শীশ, পূল ও নাম-করা ধনুকধারী লূদ, তূবল ও যবনের
    (গ্রীসের) কাছে এবং সেই সমস্ত দূরের দেশগুলো যারা আমার বিষয়ে শোনে নি ও আমার মহিমাও
    দেখে নি তাদের কাছে পাঠাব। তারা আমার মহিমা জাতিদের মধ্যে ঘোষণা করবে।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਦੇ ਵਿੱਚ ਇੱਕ ਨਿਸ਼ਾਨ ਰੱਖਾਂਗਾ, ਮੈਂ ਉਹਨਾਂ ਵਿੱਚੋਂ ਭਗੌੜੇ ਕੌਮਾਂ ਵੱਲ
    ਘੱਲਾਂਗਾ ਜਿਨ੍ਹਾਂ ਨੇ ਮੇਰੀ ਧੁੰਮ ਨਹੀਂ ਸੁਣੀ, ਨਾ ਮੇਰਾ ਪਰਤਾਪ ਵੇਖਿਆ ਹੈ ਅਰਥਾਤ ਤਰਸ਼ੀਸ਼,
    ਪੂਲ ਅਤੇ ਲੂਦ ਵੱਲ ਜੋ ਧਣੁੱਖ ਕੱਸਦੇ ਹਨ, ਤੂਬਲ ਅਤੇ ਯਾਵਾਨ ਵੱਲ ਵੀ, ਦੂਰ-ਦੂਰ ਟਾਪੂਆਂ ਵੱਲ,
    ਉਹ ਮੇਰਾ ਪਰਤਾਪ ਕੌਮਾਂ ਵਿੱਚ ਦੱਸਣਗੇ।
  mya-JVB: ထိုသူ တို့တွင် အလံ ကို ငါထူ မည်။ ဘေးလွတ် သောသူတို့ ကို တာရှု ပြည် ၊ ဖုလ
    ပြည်၊ လေး လက်နက်ကို သုံး တတ်သော လုဒ ပြည်၊ တုဗလ ပြည်၊ ယာဝန် ပြည်မှစ၍၊ ငါ ၏နာမ ကိုမ
    ကြား ၊ ငါ ၏ဘုန်း ကိုမ မြင် ၊ ဝေး စွာသော တကျွန်း တနိုင်ငံအရပ်သို့ စေလွှတ် သဖြင့်
    ၊ တပါး အမျိုးသား တို့တွင် ငါ ၏ဘုန်း ကို ဟော ပြောကြလိမ့်မည်။
  hmo-hmo: “Lau ese toa ta idia edia huanai do lau atoa. Inai haida be mase amo do
    idia roho mauri, vadaeni idia be do lau siaia lao, tano idauidau dekenai. Unai
    tanodia, Tarasisi, Libia bona Lidia, diba bona peva diba momo taudia edia tano,
    bona Tubala bona Helene dekenai, bona kone tanodia gabu daudau dekenai, egu sivarai
    do idia kamonai lasi taudia, bona egu hairaina idia do itaia lasi taudia dekenai
    do idia lao. Idia ese bese idauidau edia huanai egu hairaina do idia gwauraia
    hedinarai.
  urd-urd: तब मैं उनके बीच एक निशान खड़ा करूँगा; और मैं उनको जो उनमें से बच निकलें,
    क़ौमों की तरफ़ भेजूँगा, या'नी तरसीस और पूल और लूद को जो तीरअन्दाज़ हैं, और तूबल
    और यावान को, और दूर के जज़ीरों को जिन्होंने मेरी शोहरत नहीं सुनी और मेरा जलाल
    नहीं देखा; और वह क़ौमों के बीच मेरा जलाल बयान करेंगे।
  rus-SYN: 'И положу на них знамение, и пошлю из спасенных от них к народам: в Фарсис,
    к Пулу и Луду, к натягивающим лук, к Тубалу и Явану, на дальние острова, которые
    не слышали обо Мне и не видели славы Моей: и они возвестят народам славу Мою'
  bqc-SIM: Má seelakɛ ń guu, mí ń gbɛ̃́ pↄ́ bↄ̀eↄ gbaɛ buiↄwa, Taasisi ń Libiio
    ń Ludi pↄ́ kàzunaↄ vĩo ń Tubalio ń Gɛlɛsio ń ísia baa bùsu zã̀zãↄ, gu
    pↄ́ wi ma tↄ́ mauo mɛ́ wì wɛsi ma gawilɛoↄ, aai ma gawi kpàwakɛ buiↄnɛ.
  tcz-CHONGTHU: Keiman amaho lah’a melchihna khat kavetsah ding ahi. Chule chitin-namtin
    lah’a thupoa pang ding ho chu - Tarshis’a, Libia miho lah’a, chule Lydia miho
    (thalkap them tah’ho tobang lah)’a, Tubal ho le Greek mite ho lah’a chule twikhanglen
    gal lama umho jouse keiman min jakhalou ho , kaloupina mukhaloulaiho henga kasol
    ding ahiuve.
  mar-mar: काही लोकांवर मी खूण करीन. मी या वाचविलेल्या काही लोकांस तार्शीश, पूल, लूद
    (धनुर्धाऱ्यांचा देश), तुबाल, यवान आणि दूरदूरच्या द्वीपात, ज्यांनी माझी कीर्ती
    ऐकली नाही व माझे वैभव पाहिले नाही त्याच्याकडे पाठवीन. ते राष्ट्रांमध्ये माझे वैभव
    प्रकट करतील.
  qub-qub: Nogami señalta ricachishaj. Waquintaga juc-lä nasyuncunamanmi chayachishaj.
    Chayanga Tarsisman, Libiaman, Lidiaman, (chay nasyuncho tiyajcunaga fiyupami yachan
    lëchawan illapayta), Tubalman, Greciaman. Waquintanami chayachishaj fiyupa caru
    lamar cantuncho caycaj nasyuncunamanpis. Chay nasyun runacunaga manami imaypis
    wiyashachu casha nogapaj parlajta. Manami ricashachu casha munaynëwan rurashäcunatapis.
    Chayman chayajcunami munayniyoj cashäta chay nasyuncunacho willacongapaj.
  hat-hat: M'a fè yo konnen se mwen menm k'ap pini yo. Men, m'ap sove kèk moun ladan
    yo, pou m' voye yo nan tout nasyon, nan tout peyi byen lwen ki poko janm tande
    non m' nan zòrèy yo, ki pa janm wè pouvwa mwen, nan peyi Lespay, nan peyi Libi,
    nan peyi Lidi, kote ki gen moun ki konn sèvi ak banza ak anpil ladrès, nan peyi
    Toubal ak nan peyi Lagrès. Yo pral fè moun tout nasyon yo konnen jan mwen gen
    pouvwa.
  eng-BSB: I will establish a sign among them, and I will send survivors from among
    them to the nations—to Tarshish, Put, and the archers of Lud; to Tubal, Javan,
    and the islands far away who have not heard of My fame or seen My glory. So they
    will proclaim My glory among the nations.
  eng-WEBPB: “I will set a sign amongst them, and I will send those who escape of
    them to the nations, to Tarshish, Pul, and Lud, who draw the bow, to Tubal and
    Javan, to far-away islands, who have not heard my fame, nor have seen my glory;
    and they shall declare my glory amongst the nations.
  kbq-kbq: Hanki ama ana nanekema eri tamagema senakura, ofri'ma mani'naza vahera
    huzmantesnuge'zama mago'a ru kumategama vanazana, Tasisima, Putima, Ludima, Mesekima,
    Tubalima, Javani kumate'ene hageri amu'nompima me'nea kumatamimpine huzmantesnuge'za
    vu'za Nagri'ma nageza antahi'za osu'naza vahetera nagri hankavegura ome huama
    hugahaze.
  nhe-BL: Na niquinmacas tlacame se tlanescayotl huan tlen teipa noja mocahuase yoltoque
    niquintitlanis queja notlayolmelajcahua ipan tlaltini campa hueli ipan tlaltepactli.
    Yase hasta Tarsis, Fut huan Lidia campa itztoque nopa tlacame tlen tlahuel quiixmatij
    quitequihuíaj cuahuitoli. Nojquiya niquintitlanis ipan Tubal, Javán, huan ipan
    nopa tlaltini tlen mopantíaj huejca campa ax quema quicactoque tlen na huan campa
    ax quema quiitztoque nohueyitilis. Huan yajuanti yase ipan nochi tlaltini para
    tepohuilitij tlen na nohueyitilis huan nochicahualis.
  gub-BL: Amono putar amo hepuner haw hexak kar haw wamyter pe ihe nehe. Amo wikuwe
    wi wi putar wanemiapo kwer imume'u re wà nehe. Amono kar putar amo a'e teko ywy
    muitea'u har wanupe ihe wà nehe. A'e teko muite har nuenu pixik kwaw hereko haw
    imume'u haw wà. Nuexak pixik kwaw hepuner haw wà. Amono kar putar Epàn ywy rehe
    wà nehe, Iriw ywy rehe wà nehe no, Iri ywy rehe wà nehe no. Heta u'yw pupe ma'e
    izywà katu haw ikwaw par a'e ywy rehe wà. Oho putar Tumaw ywy rehe wà nehe no,
    Kere ywy rehe wà nehe no. Umume'u putar hepuner haw uhua'u ma'e oho ywy nànànar
    wanupe wà nehe.
  eng-DRA: 'And I will set a sign among them, and I will send of them that shall be
    saved, to the Gentiles into the sea, into Africa, and Lydia them that draw the
    bow: into Italy, and Greece, to the islands afar off, to them that have not heard
    of me, and have not seen my glory. And they shall declare my glory to the Gentiles:'
