    awh han.
  twi-twi: '“Na mɛyɛ nsɛnkyerɛnne bi wɔ wɔn mu, na mede nkae no mu bi bɛkɔ amanaman
    no mu: Tarsis, Libiafo ne Lidiafo (wɔn a wɔagye din wɔ agyantow mu), Tubal ne
