verse: ISA.066.002
translations:
  mal-C: എന്റെ കരങ്ങളാണല്ലോ ഇവയെല്ലാം നിർമിച്ചത്, അങ്ങനെയാണല്ലോ ഇവയെല്ലാം ഉളവായിവന്നത്,”
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു. “വിനയശീലരും മനസ്സുതകർന്നവരും എന്റെ വചനത്തിൽ വിറയ്ക്കുന്നവരുമായ
    മനുഷ്യരോടാണ് ഞാൻ കരുണയോടെ കടാക്ഷിക്കുന്നത്.
  deu-TKW: 'Hat doch meine Hand dieses alles gemacht, so daß alles dieses entstand,
    ist der Spruch Jahwes. Auf solche aber blicke ich hin: auf die, welche elend sind
    und zerschlagenes Geistes und um meines Wortes willen erzittern.'
  lin-lin: 'Boni, loboko na Ngai te nde esalaki biloko oyo nyonso, mpe yango te nde
    ezalisaki yango nyonso ? » elobi Yawe. « Tala moto oyo Ngai nakotala : moto ya
    mawa, oyo molimo na ye etutami, mpe oyo alengaka liboso ya liloba na Ngai.'
  eng-LSV: And My hand has made all these, || And all these things are,” || A declaration
    of YHWH! “And to this one I look attentively, || To the humble and bruised in
    spirit, || And who is trembling at My word.
  eng-GNV: 'For all these things hath mine hand made, and all these things haue bene,
    sayth the Lord: and to him will I looke, euen to him, that is poore, and of a
    contrite spirite and trembleth at my wordes.'
  eng-WEBSTER: 'For all these things hath my hand made, and all these things have
    been, saith the LORD: but to this man will I look, even to him that is poor and
    of a contrite spirit, and trembleth at my word.'
  nhw-BL: Ica nomax nijchijchijqui nochi tlaltipactli huan ilhuicactli huan inijuanti
    noaxcahua. Quej nopa niamoTECO niquijtohua. “Niquintlasojtla nopa masehualme catli
    moechcapantlalíaj huan amo mohueyimatij ipan ininyolo, huan catli huihuipicaj
    quema quicaquij nocamanal.
  swh-ONEN: 'Je, mkono wangu haukufanya vitu hivi vyote, hivyo vikapata kuwepo?” asema
    Bwana. “Mtu huyu ndiye ninayemthamini: yeye ambaye ni mnyenyekevu na mwenye roho
    yenye toba, atetemekaye asikiapo neno langu.'
  bba-bba: Ye kpuro nɛɡiɑ. Nɛnɑ nɑ ye tɑkɑ kuɑ kɑ nɛn nɔmɑ. Wi u tii kɑwe, u nuki
    sɑnkire win durum sɔ̃, mɑ u nɛn ɡɑri nɑsie, wiyɑ nɑ kɑ nɔnu ɡeu mɛɛrɑ.
  eng-KJVCPB: 'For all those things hath mine hand made, And all those things have
    been, saith the Lord: But to this man will I look, Even to him that is poor and
    of a contrite spirit, And trembleth at my word.'
  luo-luo: Donge lweta ema osechweyo gigi duto momiyo gibedo mangima?” Jehova Nyasaye
    ema owacho. “Ma e ngʼat ma ayiego ma en ngʼat ma hore kendo man-gi chuny motur,
    kendo ngʼama oluoro wachna.
  meu-meu: 'Ini ḡau iboudiai lau imagu ese vada e kara, una dainai ini ḡau iboudiai
    na lauegu. Iehova na e herevamu. A baina haḡerea tauna binai: e lalo-manaumu bona
    e helalo kerehaimu tauna, egu hereva magigina e magigimu tauna.'
  npi-ULB: यो परमप्रभुको घोषणा हो, “यी सबै कुराहरू मेरै हातले बनाएका हुन् । यसरी नै
    ती हुन आए ।” मैले स्‍याबसी दिने मानिस यही हो, जो आत्मामा तोडिएको र चूर्ण छ र जो
    मेरो वचनमा काम्दछ ।
  yor-yor: 'Kì í ha á ṣe ọwọ́ mi ló tí ṣe nǹkan wọ̀nyí, bẹ́ẹ̀ ni wọ́n sì wà?” ni Olúwa
    wí. “Eléyìí ni ẹni tí mo kà sí: ẹni náà tí ó rẹra rẹ̀ sílẹ̀ tí ó sì kẹ́dùn ní
    ọkàn rẹ̀, tí ó sì wárìrì sí ọ̀rọ̀ mi.'
  pes-OPCB: دست من تمام این هستی را آفریده است. من نزد کسی ساکن می‌شوم که فروتن و
    توبه‌کار است و از کلام من می‌ترسد.
  tgl-ULB: Ang kamay ko ang gumawa ng lahat ng mga bagay na ito; ganoon nilikha ang
    lahat ng mga ito — ito ang pahayag ni Yahweh. Ang taong sinasang-ayunan ko ay
    ang mga nagpapakumbaba at nagsisipagsisi, at nanginginig sa aking salita.
  cbu-NT: Watam nuwaana maacheetsi ichingaroo tinaranginawa. Nuw ndunnaar tinaranguri,
    ¿ashireeja maachi taar? Apanll waana tárangiya. [Watamari nuw Isáysi kuki.]
  hui-hui: I̱nime hari li kagobi dindi ogobi bibahendeore wabiai howa ani helo helarugoni
    ndobe. Anigo i̱na wali agali maru mini dindiha howa i̱nihondo gi halu mana ko
    biyaru wahowa mini beregedalu i̱ninaga andaneha haabo ho karu tihondo turu haruli.
  mya-mya: ငါ​သည်​စ​ကြ​ဝ​ဠာ​တစ်​ခု​လုံး​ကို​ဖန်​ဆင်း တော်​မူ​ခဲ့​၍ ဤ​အ​ရာ​များ​ပေါ်​ပေါက်​လာ
    ရ​သည်​မ​ဟုတ်​လော။ စိတ်​နှ​လုံး​နှိမ့်​ချ​၍ နောင်​တ​ရ​သူ​များ​နှင့်​ငါ့​ကို​ကြောက်​ရွံ့
    ရို​သေ​ကာ ငါ​၏​စ​ကား​ကို​နား​ထောင်​သူ များ​ကို​ငါ​နှစ်​သက်​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡང་འདི་སྐད་དུ། འདི་ཐམས་ཅད་བདག་གི་ལག་པས་བཀོད་པ་ཡིན་པས་འདི་ཐམས་ཅད་བྱུང་བ་ཡིན།
    འོན་ཀྱང་སེམས་སྡུག་ཅན་དང་ཁེངས་སྐྱུང་ཅན། བདག་གི་བཀའ་ཡི་ཕྱིར་འཇིགས་པའི་མི་ལ་ངས་བལྟ་བར་བྱ།
  sna-sna: 'Haruzi ruoko rwangu rwakaita izvozvi zvose here, nokudaro zvikavapo?”
    ndizvo zvinotaura Jehovha. “Munhu akadai ndiye wandichakudza: iye anozvininipisa
    uye ane mweya wakapwanyika, uye anodedera paanonzwa shoko rangu.'
  spa-BLM: 'Porque mi mano ha hecho todas estas cosas, y así se produjeron todas estas
    cosas”, dice Yahvé: “pero miraré a este hombre, incluso al que es pobre y de espíritu
    contrito, y que tiembla ante mi palabra.'
  cac-cac: A in Jehová in svala' to a in val in b'onac juntzan̈ tastac ix vac' b'inaj
    tic, icha chi' ajnac spitzvichaan̈ smasanil. A eb' te emnaquil yaji, a in ol in
    tan̈vej eb', aton eb' scus yuj smul, eb' ay yelc'och in lolonel d'ay.
  swh-ULB: Mkono wangu umeyafanya haya yote; hivi ndovyo jinsi ambavyo vitu vitatokeavyo—hili
    ndilo tamko la Yahwe. Mtu niliyempitisha, mwenye roho iliyopondeka na mwenye kujutia
    roho, na atetemekaye kwa ajili ya neno langu.
  bel-bel: 'Бо ўсё гэта зрабіла рука Мая, і ўсё гэта было, кажа Гасподзь. А вось,
    на каго Я пагляджу: на ўпакоранага і зламанага духам і на таго, хто трымціць перад
    словам Маім.'
  deu-ELBBK: 'Hat doch meine Hand dieses alles gemacht, und alles dieses ist geworden,
    spricht der HERR. Aber auf diesen will ich blicken: auf den Elenden und den, der
    zerschlagenen Geistes ist und der vor meinem Wort zittert.'
  mbb-OT: 'Kenè be iyan a mibaal te langun he menge vutang? “Siak, is Nengazen egkaǥi
    te: Edseǥipaan ku is menge etew he kenà ebpelavew wey ed-engked he ebaal te salà
    wey igkahandek dan is lalag ku.'
  mal-2015: എന്റെ കൈ ഇതൊക്കെയും ഉണ്ടാക്കി; അങ്ങനെയാകുന്നു ഇതൊക്കെയും ഉളവായതു എന്നു
    യഹോവ അരുളിച്ചെയ്യുന്നു; എങ്കിലും അരിഷ്ടനും മനസ്സു തകർന്നവനും എന്റെ വചനത്തിങ്കൽ
    വിറെക്കുന്നവനുമായ മനുഷ്യനെ ഞാൻ കടാക്ഷിക്കും.
  gup-gup: Ngurriburrbu ngayebidju ngabolkmarnbom njalehnjale rowk kaddum dja kurorre.
    Kunmekbekenh yehyeng rowk marnbuyindanginj.” Kuhni nawu Yawey yimeng. “Dja bininj
    nawu minj kabirriburlumerren, minj mak kabirrikimukworren, dja ngandimarnekele
    bu ngandiwokmarrkmang, wanjh birrimekbe bininj wanjh ngaye ngabenmarneyime kunmak.”
  rmc-rmc: Se kada savoro stvorinďa miro vast a savoro hin miro,“ phenel o RAJ. „Ale
    me dikhav pre oda, ko hino pokorno, kerel pokaňje andral calo jilo a izdral mire
    lavestar.
  pes-OPV: 'خداوند می‌گوید: «دست من همه این چیزها را ساخت پس جمیع اینهابوجود آمد اما
    به این شخص که مسکین و شکسته دل و از کلام من لرزان باشد، نظر خواهم کرد.'
  ron-1924: 'Тоате ачесте лукрурь доар мына Мя ле-а фэкут ши тоате шь-ау кэпэтат астфел
    фиинца”, зиче Домнул. „Ятэ спре чине Ымь вой ындрепта привириле: спре чел че суферэ
    ши аре духул мыхнит, спре чел че се теме де Кувынтул Меу.'
  ben-OBCV: আমার হস্তই কি এই সমস্ত নির্মাণ করেনি, সেকারণেই তো এগুলি অস্তিত্বপ্রাপ্ত
    হয়েছে?” সদাপ্রভু এই কথা ঘোষণা করেন। “এই ধরনের মানুষকে আমি মূল্যবান জ্ঞান করব,
    যে নতনম্র ও চূর্ণ আত্মা বিশিষ্ট, যে আমার বাক্যে কম্পিত হয়।
  som-som: Waayo, waxyaalahan oo dhan gacantaydaa samaysay, oo waxyaalahan oo dhammuna
    way wada ahaadeen, ayaa Rabbigu leeyahay, laakiinse ninkan waan fiirinayaa kaasoo
    ah miskiin, ruuxiisuna jaban yahay, eraygaygana ka gariira.
  lat-VUC: Omnia hæc manus mea fecit, et facta sunt universa ista, dicit Dominus;
    ad quem autem respiciam, nisi ad pauperculum, et contritum spiritu, et trementem
    sermones meos?
  eng-ASVBT: 'For all these things hath my hand made, and so all these things came
    to be, saith Jehovah: but to this man will I look, even to him that is poor and
    of a contrite spirit, and that trembleth at my word.'
  ita-1885: E la mia mano ha fatte tutte queste cose, onde tutte sono state prodotte,
    dice il Signore; a chi dunque riguarderò io? all'afflitto, ed al contrito di spirito,
    ed a colui che trema alla mia parola.
  eng-LXXUP: 'For all these things are mine, saith the Lord: and to whom will I have
    respect, but to the humble and meek, and the man that trembles at my words?'
  eng-ULB: My hand has made all these things; that is how these things came to be—this
    is Yahweh's declaration. This is the man of whom I approve, the broken and contrite
    in spirit, and who trembles at my word.
  spa-VBL: Yo lo hice todo; así llegó todo a la existencia, dice el Señor. Los que
    miro con buenos ojos son humildes y arrepentidos, y tiemblan cuando hablo.
  fra-_FOB: 'Car toutes ces choses, ma main les a faites, et toutes ces choses existent
    par elle, dit l''Éternel. Et voici à qui je regarde: à celui qui est humble, qui
    a l''esprit abattu, et qui tremble à ma parole.'
  mal-mal: എന്റെ കൈ ഇതൊക്കെയും ഉണ്ടാക്കി; അങ്ങനെയാകുന്നു ഇതെല്ലാം ഉളവായത്” എന്നു യഹോവ
    അരുളിച്ചെയ്യുന്നു; “എങ്കിലും എളിയവനും മനസ്സു തകർന്നവനും എന്റെ വചനത്തിങ്കൽ വിറയ്ക്കുന്നവനുമായ
    മനുഷ്യനെ ഞാൻ കടാക്ഷിക്കും.
  lit-lit: Nes visa tai sukūrė mano ranka, taip ir visa tai egzistuoja, – sako VIEŠPATS.
    „Bet aš skiriu dėmesį tam, kuris nuolankus, kurio dvasia sužalota ir kuris dreba
    nuo mano žodžio.
  urd-GVR: Rab farmātā hai, “Mere hāth ne yih sab kuchh banāyā, tab hī yih sab kuchh
    wujūd meṅ āyā. Aur maiṅ usī kā ḳhayāl rakhtā hūṅ jo musībatzadā aur shikastādil
    hai, jo mere kalām ke sāmne kāṅptā hai.
  suz-BL: मारेइ मारेइ आं सेल्‍शो मनमी ङा? मोपतीके मेको नेल्‍ल आं के नम” दे परमप्रभु
    यावेम देंत। मिनु लेंशा “मो हना यो गो आं लोव़ नेंशा, हिंशा, ख्रिंख्रि पा श्‍येत
    जाइब नु आ थुं जिक्‍‍शो मुर आन कली कोव़नुङ।
  eng-NOY: For all these things hath my hand made; By it do all these things exist,
    saith Jehovah. But to this man will I look, Even to him who is humble and of a
    contrite spirit, And who trembleth at my word.
  ita-1927: 'Tutte queste cose le ha fatte la mia mano, e così son tutte venute all’esistenza,
    dice l’Eterno. Ecco su chi io poserò lo sguardo: su colui ch’è umile, che ha lo
    spirito contrito, e trema alla mia parola.'
  ckb-ckb: 'ئایا هەموو ئەمانەش دەستی من دروستی نەکردن؟ جا هەموو ئەمانە نەهاتنە دی؟»
    ئەوە فەرمایشتی یەزدانە. «من ڕوو لەمە دەکەم: لەوەی بێفیز و دڵشکێنراوە و لەبەر ڕێزی
    فەرمایشتەکەم دەلەرزێت.'
  eng-BBE: For all these things my hand has made, and they are mine, says the Lord;
    but to this man only will I give attention, to him who is poor and broken in spirit,
    fearing my word.
  kan-OKCV: 'ಇವುಗಳನ್ನೆಲ್ಲಾ ನಿರ್ಮಿಸಿದ್ದು ನನ್ನ ಕೈಯೇ. ಹೌದು, ನನ್ನ ಕೈಯಿಂದಲೇ ಇವುಗಳೆಲ್ಲಾ
    ಉಂಟಾದವು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. “ನಾನು ಕಟಾಕ್ಷಿಸುವವನು ಎಂಥವನೆಂದರೆ: ದೀನನೂ,
    ಮನಮುರಿದವನೂ, ನನ್ನ ಮಾತಿಗೆ ಭಯಪಡುವವನೂ ಆಗಿರುವವನೇ.'
  tam-2017: என்னுடைய கரம் இவைகளையெல்லாம் படைத்ததினால் இவைகளெல்லாம் உண்டானது என்று
    யெகோவா சொல்கிறார்; ஆனாலும் சிறுமைப்பட்டு, ஆவியில் நொறுங்குண்டு, என் வசனத்திற்கு
    நடுங்குகிறவனையே நோக்கிப்பார்ப்பேன்.
  spa-RV-1909: 'Mi mano hizo todas estas cosas, y así todas estas cosas fueron, dice
    Jehová: mas á aquél miraré que es pobre y humilde de espíritu, y que tiembla á
    mi palabra.'
  ron-BTF: Căci toate acele lucruri mâna mea le-a făcut şi toate acele lucruri au
    fost, spune DOMNUL, dar la acest om mă voi uita, chiar la cel care este sărac
    şi cu un duh căit şi tremură la cuvântul meu.
  eng-WEBP: 'For my hand has made all these things, and so all these things came to
    be,” says the LORD: “but I will look to this man, even to he who is poor and of
    a contrite spirit, and who trembles at my word.'
  eng-FBV: I made everything; that's how it all came into existence, says the Lord.
    Those I look favorably on are humble and repentant, and they tremble when I speak.
  nld-1939: Mijn eigen hand heeft dat alles gemaakt, Van Mij is dit alles, spreekt
    Jahweh! Neen, slechts op hem zie Ik neer, Die nederig is en deemoedig van hart,
    Die van vrees voor mijn woord is vervuld!
  nch-BL: Ica nomax nijchijchijqui nochi taltipacti huan ilhuicacti huan inijuanti
    noaxcahua. Quej nopa niamoTECO niquijtohua. “Niquintasojta nopa masehualme cati
    moechcapantalíaj huan amo mohueyimatij ipan iniyolo, huan cati huihuipicaj quema
    quicaquij nocamanal.
  vie-1934: 'Đức Giê-hô-va phán: Mọi sự nầy đều bởi tay ta làm ra, và có như vậy.
    Nầy là kẻ mà ta đoái đến: tức là kẻ nghèo khó, có lòng ăn năn đau đớn, nghe lời
    nói ta mà run.'
  hin-CV: 'क्योंकि ये सब मेरे ही हाथों से बने, और ये सब मेरे ही हैं.” यह याहवेह का
    वचन है. “परंतु मैं उसी का ध्यान रखूंगा: जो व्यक्ति दीन और दुःखी हो, तथा जो मेरे
    आदेशों का पालन सच्चाई से करेगा.'
  eng-OURB: 'For my hand has made all these things, and so all these things came to
    be,” says Adonai: “but to this man will I look, even to he who is poor and of
    a contrite spirit, and who trembles at my word.'
  spa-BES: Por todas estas cosas que hizo mi mano, y son mías, dice el Señor; pero
    solo a este hombre le prestaré atención al que es pobre y quebrantado de espíritu,
    temiendo mi palabra.
  tdx-tdx: 'Toe kila satan-tañako ; izay ty nampiboahañe o fitoloñan’ Añahareo, hoe
