    yuwalkkuma yana ŋuliŋuru yätjŋurunydja nhanukalay ŋayi, ga yuwalk ŋarraku dhäruktja
    gal'ŋu märrama.” Ga bitjarra ŋayi Garray waŋananydja.
  yal-yal: 'N tan nan seni itoe birin daxi, e yi lu na. Nayi, n na n yɛɛn tima muxun
    sifani ito nan na: tɔrɔ muxun naxan niin sɔxɔlɛxi, naxan xuruxurunma gaxuni n
    ma falan bun.” Alatalaa falan nan na ra.'
  haw-1868: No ka mea, na ko'u lima no i hana ia mau mea a pau, A eia no hoi lakou
    a pau e noho la, wahi a Iehova; Aka, e nana aku au i keia, i ka mea i haahaa,
    a mihi hoi ma ka naau, A haalulu i ka'u olelo.
  arb-NAV: جَمِيعُ هَذِهِ صَنَعَتْهَا يَدِي فَوُجِدَتْ كُلُّهَا، لَكِنَّنِي أُسَرُّ
    بِالرَّجُلِ الْمُتَوَاضِعِ الْمُنْسَحِقِ الرُّوحِ الَّذِي يَرْتَعِدُ مِنْ كَلِمَتِي.
  ewe-ewe: Menye nye asie wɔ esiawo katã, eye wova dzɔ oa?” Yehowae gblɔe. “Esiae
    nye ame si mebuna; ame si bɔbɔ eɖokui, da ahe le gbɔgbɔ me, eye ne ese nye nya
    la, wòdzona nyanyanya.
  eng-LEE: For all these things hath my hand made, that all these things came into
    being, saith the Lord; but upon such a one will I look, upon the poor, and him
    who is of a contrite spirit, and who trembleth at my word.
  asm-FB: মোৰ হাতে সকলো নিৰ্ম্মাণ কৰিলে, সেই বাবেই এই সকলো হ’ল, ইয়াক যিহোৱাই কৈছে;
    দুখীয়া, ভগ্ন-চিত্তীয়া, আৰু মোৰ বাক্যত কঁপা জনলৈহে মই অনুমতি দিম।
  sus-A: ﭑ بّلّشّ نَن سٍيٍ بِرِن نَقَلَشِ نَشٍيٍ نَ دُنِحَ.» عَلَتَلَ شَ مَسٍنيِ نَن
    نَ كِ. «مِشِ نَشَن نَقَن ﭑ مَ، عَ قِندِشِ يّتّ مَفٌرٍ نَن نَ، عَ فَاشُ ﭑ يَ رَ،
    عَ ﭑ شُي سُشُ.
  fra-SBL: 'Car c''est ma main qui a fait toutes ces choses, et c''est ainsi que toutes
    ces choses se sont produites », dit Yahvé : « mais je regarderai cet homme, même
    à celui qui est pauvre et à l''esprit contrit, et qui tremble devant ma parole.'
  hbo-hbo: וְאֶת־כָּל־אֵ֙לֶּה֙ יָדִ֣י עָשָׂ֔תָה וַיִּהְי֥וּ כָל־אֵ֖לֶּה נְאֻם־יְהוָ֑ה
    וְאֶל־זֶ֣ה אַבִּ֔יט אֶל־עָנִי֙ וּנְכֵה־ר֔וּחַ וְחָרֵ֖ד עַל־דְּבָרִֽי׃
  kik-kik: 'Githĩ ti guoko gwakwa gwathondekire indo ici ciothe, na gũgĩtũma igĩe
    kuo?” ũguo nĩguo Jehova ekuuga. “Atĩrĩrĩ, mũndũ ũyũ nowe ngaatĩĩa: nĩ mũndũ ũrĩa
    wĩnyiihagia na akagĩa na ngoro ĩherete, na akainaina rĩrĩa ekũigua kiugo gĩakwa.'
  fra-NCL: 'Toutes ces choses, ma main les a faites, et toutes ces choses sont arrivées
    ainsi a l’existence, — oracle de Yahweh. Voici celui que je regarde : celui qui
    est humble, qui a le cœur brisé et qui tremble à ma parole.'
  cek-AK: Ka ban mah to baktih hmuennawk to sak pongah, to hmuennawk boih to oh o,
    tiah Angraeng mah thuih; poek pahnaemhaih palung tawn kami, dawnpakhuem kami,
    ka lok zithaih tawn kaminawk to ka khetzawn han.
  cuk-cuk: 'Ani Bab-Jehová soged: Ar belagwable we-ibmarmar ani an obinnisad, deyobi
    nagunonikid. ”Ani an dule-wilemalad, dule-suli-suli-itodimalad, degi, an-gayaburbaba
    binsaed-nika-nanadimalad, an yeer-daked.'
  uig-CYR: 'Буларниң һәммисини Мениң қолум яратқан, улар шундақ болғачқила барлиққа
    кәлгән әмәсмиди? — дәйду Пәрвәрдигар, — Лекин Мән нәзиримни шундақ бир адәмгә
    салимән: — Мөмин-кәмтәр, роһи сунуқ, Сөзлиримни аңлиғанда қорқуп титрәк басидиған
    бир адәмгә нәзиримни салимән.'
  tel-2017: వాటన్నిటినీ నేనే చేశాను. అవి అలా వచ్చాయి” అని యెహోవా తెలియజేస్తున్నాడు.
    “ఎవరైతే వినయం, నలిగిన హృదయం కలిగి నా మాట విని వణకుతారో వారిమీదే నా దృష్టి ఉంటుంది.
  hat-BSA: Paske se men M ki te fè tout bagay sa yo; se konsa tout bagay sa yo te
    vin egziste,” deklare SENYÈ a. “Men, anvè sila Mwen va gade; sila ki enb ak kè
    ki repanti a, e ki tranble devan pawòl Mwen yo.
  kos-kos: Nga na pa orala faclu ac yen engyeng uh nufon! Nga insewowo selos su inse
    pusisel ac su auliyak, elos su sangeng sik ac akosyu.
  hbo-WLC: וְאֶת־כָּל־אֵ֙לֶּה֙ יָדִ֣י עָשָׂ֔תָה וַיִּהְי֥וּ כָל־אֵ֖לֶּה נְאֻם־יְהוָ֑ה
    וְאֶל־זֶ֣ה אַבִּ֔יט אֶל־עָנִי֙ וּנְכֵה־ר֔וּחַ וְחָרֵ֖ד עַל־דְּבָרִֽי׃
  ibo-ibo: Ọ bụghị aka m mere ihe ndị a niile, mee ka ha ji dịrị? Otu a ka Onyenwe
    anyị kwupụtara. “Ma olee ndị ihe ha na-atọ m ụtọ, ọ bụ ndị ahụ nwere obi umeala,
    ndị na-adịghị ebuli onwe ha elu, ndị na-amakwa jijiji nʼokwu m.
  ory-ory: କାରଣ ଆମ୍ଭର ହସ୍ତ ଏହିସବୁ ନିର୍ମାଣ କରିଅଛି, ଆଉ ତହିଁ ସକାଶୁ ଏହିସବୁ ଉତ୍ପନ୍ନ ହେଲା,
    ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି; ମାତ୍ର ଏହି ଲୋକ ପ୍ରତି, ଅର୍ଥାତ୍‍, ଯେଉଁ ଲୋକ ଦୁଃଖୀ, ଚୂର୍ଣ୍ଣମନା
    ଓ ଯେ ଆମ୍ଭ ବାକ୍ୟରେ କମ୍ପମାନ ହୁଏ, ତାହା ପ୍ରତି ଆମ୍ଭେ ଦୃଷ୍ଟିପାତ କରିବା।
  chk-chk: Pun pei a föri ekei mettoch meinisin, iei mine ir meinisin nemeniei.” Pwal
    iei alon ewe Samol mi Lapalap, “Ngang üpwe chök aücheani eman aramas mi tipetekison
    o luketatakis, pwal eman mi niuokusiti ai kapas o aleasochis ngeni.
  rop-rop: Wal mi na YAWEI det trubala God bin meigim ebrijing. Detlot pipul weya
    mi laigim olabat brabliwei, dei oldei jidan lobala en dei oldei jinggabat oni
    langa mi blanga albumbat olabat, en olabat sheik wen dei irrim mi toktokbat.
  ukr-1871: 'Все ж бо те зробила рука моя, й все од мене постало, говорить Господь.
    А ось, на кого я ласкаво спогляну: на смирного й сокрушеного духом та й на того,
    що тремтить перед словом моїм.'
  deu-1951: Hat doch meine Hand das alles gemacht, und so ist dies alles geworden,
    spricht der HERR. Ich will aber den ansehen, der gebeugten und niedergeschlagenen
    Geistes ist und der zittert ob meinem Wort.
  eng-JPS: For all these things hath My hand made, and so all these things came to
    be, saith the LORD; but on this man will I look, even on him that is poor and
    of a contrite spirit, and trembleth at My word.
  srp-1865: Jer je sve to ruka moja stvorila, to je postalo sve, veli Gospod; ali
    na koga æu pogledati? na nevoljnoga i na onoga ko je skrušena duha i ko drkæe
    od moje rijeèi.
  lug-lug: Ebintu bino byonna emikono gyange si gye gyagikola, noolwekyo ebintu bino
    byonna byange?” bw’ayogera Mukama Katonda. “Ono ye muntu gwe ntunulako; oyo ow’eggonjebwa
    era omwetoowaze mu mwoyo, oyo akankanira ekigambo kyange.
  heb-heb: ואת כל אלה ידי עשתה ויהיו כל אלה נאם יהוה ואל זה אביט אל עני ונכה רוח וחרד
    על דברי׃
  ben-IRV: আমার হাত এই সমস্ত জিনিস তৈরী করেছে; আর এইভাবেই এই বিষয়গুলি হয়েছে, এই
    কথা সদাপ্রভু বলেন। এই সেই ব্যক্তি অর্থাৎ যে দুঃখী ও যার আত্মা চূর্ণবিচূর্ণ হয়েছে
    এবং আমার কথায় ভয় পায়, আমি তাকে সমর্থন করব।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਇਹਨਾਂ ਸਭਨਾਂ ਨੂੰ ਮੇਰੇ ਹੀ ਹੱਥ ਨੇ ਬਣਾਇਆ ਹੈ, ਇਸ ਤਰ੍ਹਾਂ ਉਹ
    ਬਣ ਗਏ। ਮੈਂ ਅਜਿਹੇ ਜਨ ਉੱਤੇ ਨਿਗਾਹ ਰੱਖਾਂਗਾ, ਜੋ ਦੀਨ ਅਤੇ ਨਿਮਰ ਆਤਮਾ ਵਾਲਾ ਹੈ ਅਤੇ ਜੋ ਮੇਰੇ
    ਬਚਨ ਸੁਣ ਕੇ ਕੰਬ ਜਾਂਦਾ ਹੈ।
  mya-JVB: ဤ အရာအလုံးစုံ တို့သည် ငါ့ ကိုယ်တိုင် ဖန်ဆင်း သောကြောင့် ဖြစ် ကြ၏။ စိတ်နှိမ့်ချ
    ခြင်း၊ နှလုံး ကြေကွဲ ခြင်း၊ ငါ့ စကား ကြောင့် တုန်လှုပ် ခြင်းရှိသောသူကိုသာငါကြည့်ရှု
    မည်။
  hmo-hmo: 'Inai lauegu imana ese, tanobada bona guba ibounai idia karaia vadaeni,
    ani? Unai dainai inai gaudia ibounai be lauegu!” Ma Lohiabada ia gwau, “To lau
    ese lau ura henia tauna be inai: Ia laloa manau noho tauna, bona iena dika dainai
    iena lalona ia giroa tauna. Lau dekenai ia gari, bona lau dekenai ia kamonai henia
    tauna, be lau ese lau ura henia noho.'
  urd-urd: क्यूँकि ये सब चीजें तो मेरे हाथ ने बनाई और यूँ मौजूद हुई, ख़ुदावन्द फ़रमाता
    है। लेकिन मैं उस शख़्स पर निगाह करूँगा, उसी पर जो ग़रीब और शिकश्ता दिल है और मेरे
    कलाम से कॉप जाता है।
  rus-SYN: 'Ибо все это соделала рука Моя, и все сие было, говорит Господь. А вот
    на кого Я призрю: на смиренного и сокрушенного духом и на трепещущего пред словом
    Моим.'
  bqc-SIM: 'Ma ↄ mɛ́ pↄ beeↄ kɛ̀ píi, ↄ̃ aa kuo lò? Ma Dii mámɛ má ò. Gbɛ̃́ pↄ́
    má aà wɛgwan kɛ: Gbɛ̃́ pↄ́ azĩa bùsa mɛ́ a nↄ̀sɛ doũ, mɛ́ a ma yã́ↄ vĩa
    vĩ.'
  tcz-CHONGTHU: Ka khutnin van le leiset asem gel ahin, amaho le asunga uho jouse
    keima’a ahi, tin Pakai keiman ka naseije! Keiman akineosah le lungchang kisihna
    neithei mi ka thuseija kithing thei mi chu phatthei kaboh ding ahi.
  mar-mar: “सर्व गोष्टी माझ्या हाताने निर्माण केल्या, या प्रकारे गोष्टी घडल्या आहेत.”
    परमेश्वर असे म्हणतो. “पण जो दीन व अनुतापी आत्म्याचा आहे, आणि माझ्या वचनाने थरथर
    कापतो अशा मनुष्यास मी मान्य करतो.”
  qub-qub: Llapantapis nogami rurashcä. Chaynöpami llapanpis caycan.» Tayta Diosmi
    chayno nisha. «Chaypis nogaga cuyapar yanapä, pobri cajtami, llaquisha caycajtami,
    Noga nishäcunata manchapacur cumlejcunatami.
  hat-hat: Se mwen menm ki fè tout bagay sa yo ak men mwen. Se pou mwen yo tout ye!
    Se Seyè a menm ki di sa. Moun ki fè m' plezi se moun ki pa gen lògèy nan kè yo,
    se moun ki règrèt sa yo fè ki mal, se moun ki gen krentif pou mwen lè m' pale.
  eng-BSB: 'Has not My hand made all these things? And so they came into being,” declares
    the LORD. “This is the one I will esteem: he who is humble and contrite in spirit,
    who trembles at My word.'
  eng-WEBPB: 'For my hand has made all these things, and so all these things came
    to be,” says the LORD: “but I will look to this man, even to he who is poor and
    of a contrite spirit, and who trembles at my word.'
  kbq-kbq: Na'ankure Nagra Ra Anumzamo'na monane mopane maka zantamina nazampinti
    tro huntogeno me'ne huno Ra Anumzamo'a hu'ne. Hagi zamavufagama anteramiza nemaniza,
    zamasunku hu'za zamagu'a rukrahe nehu'za, nagri nanekegu'ma koroma hunte'za zmahirahiku'ma
    nehaza vaheku nagrira nave'nesie.
  nhe-BL: Ica noma nijchijchijqui nochi tlaltepactli huan elhuicactli huan yajuanti
    noaxcahua. Queja nopa niimoTECO niquijtohua. “Niquintlasojtla nopa tlacame tlen
    moechcapantlalíaj huan ax mohueyimatij ipan ininyolo, huan tlen huihuipicaj quema
    quicaquij notlajtol.
  gub-BL: Ihe ae azapo ywak ihe. Azapo ywy ihe no. Aiko ma'e paw wazar romo no. Nezewe
    rehe we azekaiw hemetarer 'ym ma'e wanehe. Azekaiw katu wemiapo kwer ikatu 'ym
    ma'e rehe uzemumikahy ma'e wanehe no. Hewi ukyze ma'e wanehe no, heze'eg heruzar
    har wanehe no.
  eng-DRA: My hand made all these things, and all these things were made, saith the
    Lord. But to whom shall I have respect, but to him that is poor and little, and
    of a contrite spirit, and that trembleth at my words?
