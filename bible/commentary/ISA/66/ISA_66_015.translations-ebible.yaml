  haw-1868: No ka mea, aia hoi, e hele mai no o Iehova me ke ahi, A me kona mau kaakaua,
    e like me ka puahiohio, E hoihoi mai i kona huhu me ka ukiuki, A me kona papa
    ana, me na lapalapa o ke ahi.
  arb-NAV: لأَنَّهُ هَا هُوَ الرَّبُّ مُقْبِلٌ بِنَارٍ، وَمَرْكَبَاتُهُ كَالْعَاصِفَةِ،
    لِيَسْكُبَ غَضَبَهُ بِسَخَطٍ، وَزَجْرَهُ بِلَهِيبِ نَارٍ.
  ewe-ewe: Kpɔ ɖa, Yehowa gbɔna kple dzo bibi, eye eƒe tasiaɖamwo le abe ahomya ene.
