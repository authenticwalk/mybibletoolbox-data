  hin-2017: “क्योंकि देखो, यहोवा आग के साथ आएगा, और उसके रथ बवण्डर के समान होंगे,
    जिससे वह अपने क्रोध को जलजलाहट के साथ और अपनी चितौनी को भस्म करनेवाली आग की लपट
    से प्रगट करे। (2 थिस्स. 1:8)
  wol-KYG: «Aji Sax ji déy a ngii dikke sawara, ay watiiram mel ni ngëlén, mu nara
