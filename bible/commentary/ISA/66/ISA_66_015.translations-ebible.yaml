  hlt-hlt: BOEIPA tah hmai neh a leng khaw cangpalam bangla ha pawk coeng ke. Amah
    kah kosi thintoek neh, amah kah tluungnah hmaihluei hmai neh thuung ham pawn ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkèrínímu muhɑ̃ɑ̃́ mmiɛkɛ, kɛ̀ ku kpɑ̀rìnɑɑsɛ̃ĩ́ fĩmmú fɛfɔ̀dɔ́nfɛ̀
    kɔ̃mɛ. Kɛ bo pɛitɛ ku pɛ̀ì nɛ̀ kɛmiɛkɛ, kɛ́tuɔ mbɛnìtìbɛ̀ fɛhɑ̃ɑ̃dɛɛ̀nfɛ̀.
  msy-2020: Ia gan! Ikiavɨra Itir God avim sara izam, mati a uan karis daperagh amɨnir
    bar gavgavimɨn mɨn bar puv akɨgh izam. Eghtɨ an anɨngagharimɨn avivzariaba, an
