  deu-1951: Denn siehe, der HERR wird im Feuer kommen und seine Wagen wie der Sturmwind,
    daß er seinen Zorn in Glut verwandle und seine Drohungen in Feuerflammen.
  eng-JPS: For, behold, the LORD will come in fire, and His chariots shall be like
    the whirlwind; to render His anger with fury, and His rebuke with flames of fire.
  srp-1865: Jer, gle, Gospod æe doæi s ognjem, i kola æe mu biti kao vihor, da izlije
    gnjev svoj u jarosti i prijetnju u plamenu ognjenom.
  lug-lug: “Kubanga laba Mukama Katonda alijjira mu muliro, era n’amagaali ge ag’embalaasi
    galiba ng’empewo ey’omuyaga. Alijja n’obusungu bwe n’ekiruyi era alibanenya n’ennimi
    ez’omuliro.
  heb-heb: כי הנה יהוה באש יבוא וכסופה מרכבתיו להשיב בחמה אפו וגערתו בלהבי אש׃
  ben-IRV: কারণ দেখ, সদাপ্রভু আগুনের সঙ্গে আসবেন আর তাঁর রথগুলো ঘূর্ণিঝড়ের মত আসবে।
    তাঁর ক্রোধ ভয়ঙ্করভাবে প্রকাশ করতে এবং তাঁর তিরস্কার আগুনের শিখায় প্রকাশ করতে
    আসবেন।
  pan-pan: ਵੇਖੋ, ਯਹੋਵਾਹ ਅੱਗ ਨਾਲ ਆਵੇਗਾ, ਅਤੇ ਉਹ ਦੇ ਰਥ ਵਾਵਰੋਲੇ ਵਾਂਗੂੰ, ਤਾਂ ਜੋ ਉਹ ਆਪਣਾ
    ਕ੍ਰੋਧ ਤੇਜ਼ੀ ਨਾਲ, ਅਤੇ ਆਪਣੀ ਤਾੜ ਅੱਗ ਦੀਆਂ ਲਾਟਾਂ ਨਾਲ ਪਾਵੇ,
  mya-JVB: ကြည့်ရှု လော့။ ထာဝရဘုရား သည် ပြင်းစွာသော အရှိန် အားဖြင့် အမျက် တော်ကို၎င်း၊
    မီးလျှံ အားဖြင့် ဆုံးမ တော်မူခြင်းကို၎င်းထင်ရှားစွာ ပြ ခြင်းငှါ ၊ လေဘွေ ကဲ့သို့
    သော ရထား တော်တို့ကိုစီး၍ ၊ မီး ကဲ့သို့ကြွလာ တော်မူလိမ့်မည်။
  hmo-hmo: Kamonai! Lohiabada be lahi lalonai do ia mai, bona iena kariota, be lai
    guba bamona do idia heau mai. Ia ese ia badu henia noho taudia, be mai dagedage,
    bona mai lahi hururuhururu danu do ia gwau henidia.
  urd-urd: क्यूँकि देखो, ख़ुदावन्द आग के साथ आएगा, और उसके रथ उड़ती धूल की तरह होंगे,
    ताकि अपने क़हर को जोश के साथ और अपनी तम्बीह को आग के शो'ले में ज़ाहिर करे।
  rus-SYN: Ибо вот, придет Господь в огне, и колесницы Его - как вихрь, чтобы излить
    гнев Свой с яростью и прещение Свое с пылающим огнем.
  bqc-SIM: Gwa! Dii lɛ́ mↄ́ ń tɛ́o, aà zĩkasↄ̃go aↄ dɛ lán zàawa. A sumá ń
    kyã̀wãao, a ń lele ń tɛ́lɛpiↄo.
  tcz-CHONGTHU: Ven, Pakai chu meikoutoh kilhonin ahungin chule asakol kangtalai chu
    huipi hung nung gin tobang'in agingdoh jenge. Aman alunghanna’a gimbol dinga hung
    ding chule aphosalna meikou tobang hiding ahi.
  mar-mar: कारण पाहा! परमेश्वर अग्नीसहीत येईल, आणि अग्नीद्वारे आपला क्रोध प्रकट करावा,
    आणि धमकीसोबत ज्वाला निघाव्यात म्हणून त्याचे रथ वावटळीसारखे होतील.
  qub-qub: Tayta Diosga nina ratataycajchömi chayamongapaj. Carrëtancunapis caycan
    shucucuy wayra gachwaycajnömi. Payga fiyupa rabyasha cashpanmi nina ratataycajwanraj
    runacunata castigangapaj.
  hat-hat: Seyè a ap vin nan yon gwo dife. Li moute sou nwaj yon gwo tanpèt pou l'
    vin pini moun ki te fè l' fache yo, pou l' regle yo jan li te di l'ap regle yo
    a nan yon gwo boukan dife.
  eng-BSB: For behold, the LORD will come with fire— His chariots are like a whirlwind—
    to execute His anger with fury and His rebuke with flames of fire.
  eng-WEBPB: For, behold, the LORD will come with fire, and his chariots will be like
    the whirlwind; to render his anger with fierceness, and his rebuke with flames
    of fire.
  kbq-kbq: Hanki tamagra negesnageno, Ra Anumzamo'a teve anefa'ene ne-eno, kagikagi
    zahomo'ma hiaza huno karisi'afi mani'neno ame huno egahie. Ana nehuno tusi arimpa
    ahezmanteno tevereti ha' vahe'a zamazeri haviza hugahie.
  nhe-BL: Xiquitaca, TOTECO hualas ica tlitl huan ica tlatehuijca carros tlen motlalohuaj
    chicahuac para tetlatzacuiltiqui. Quihualicas tlatzacuiltilistli huan tlitl tlen
    quinajsis tlacame ica nochi icualancayo.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ur putar tata ipyteromo nehe. Hemirur ywyramawa
    zeàmàtyry'ymawhu pe har nuzawy kwaw ywytuhu wà. Ur putar wekwahy haw heityk pà
    wàmàtyry'ymar wanehe nehe. Wanehe uzepykaw nuzawy kwaw tata heny kwer nehe.
  eng-DRA: For behold the Lord will come with fire, and his chariots are like a whirlwind,
    to render his wrath in indignation, and his rebuke with flames of fire.
