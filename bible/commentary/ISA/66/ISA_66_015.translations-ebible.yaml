  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔኤኮ ዼኤፖ ዻጎና ኮሞ ኮፃኒ ታሞ ሎስታሢና ጎሪሮ ታሚና ማዒ ሙካንዳኔ፤ ሳርጌሎ ዖይታኣ ዒዛኮ
    ዓልጎ ዢባሬጉዲኬ።
  twi-ASANTE: Hwɛ, Awurade de ogya reba, na ne nteaseɛnam te sɛ ntwahoframa; ɔde nʼabufuo
