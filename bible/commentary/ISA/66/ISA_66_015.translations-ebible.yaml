  kos-kos: LEUM GOD El ac tuku wi e. El ac kasrusr fin sie paka in kalyaelos su El
    kasrkusrak se.
  hbo-WLC: כִּֽי־הִנֵּ֤ה יְהוָה֙ בָּאֵ֣שׁ יָב֔וֹא וְכַסּוּפָ֖ה מַרְכְּבֹתָ֑יו לְהָשִׁ֤יב
    בְּחֵמָה֙ אַפּ֔וֹ וְגַעֲרָת֖וֹ בְּלַהֲבֵי־אֵֽשׁ׃
  ibo-ibo: Nʼihi na lee, Onyenwe anyị ga-eji ọkụ bịa. Ụgbọala ya ga-adịkwa ka oke
    ifufe. Ọ ga-eji ọnụma gosi iwe ya, werekwa ọkụ na-enwu enwu baa mba.
  ory-ory: କାରଣ ଦେଖ, ମହାତାପରେ ଆପଣାର କ୍ରୋଧ ଓ ପ୍ରଜ୍ୱଳିତ ଅଗ୍ନି ଦ୍ୱାରା ଆପଣା ଭର୍ତ୍ସନା ପ୍ରତିଦାନ
    କରିବା ପାଇଁ ସଦାପ୍ରଭୁ ଅଗ୍ନି ସହକାରେ ଆଗମନ କରିବେ ଓ ତାହାଙ୍କର ରଥସବୁ ଘୂର୍ଣ୍ଣିବାୟୁ ତୁଲ୍ୟ
    ହେବ।
  chk-chk: Nengeni, ewe Samol mi Lapalap epwe feito lon ekkei won wan woken mi usun
    chök mölümöl. Epwe apwönüetä an song mi fokun pöchökül me an apwüng mi usun chök
    pulopulen ekkei.
  rop-rop: Wal YAWEI garra kaman garram strongwan wiliwili en faiya. Im garra brabli
    wail en im garra panishim im enamimob garram det faiya.
  ukr-1871: Ось бо Господь прийде в огнї, а колесницї його — мов той вихор, щоб пролити
