  kpg-kpg: Dimaadua e hanimoi mo dana ahi. Mee gaa maangi mai i hongo nia bakau o di
    madangi gono maaloo, e hagaduadua digau ala e hagawelewele ginai Mee.
  uig-ARA: چۈنكى غەزىپىنى قەھر بىلەن، تەنبىھىنى ئوت يالقۇنلىرى بىلەن چۈشۈرۈشى ئۈچۈن،
    مانا، پەرۋەردىگار ئوت بىلەن كېلىدۇ، ئۇ جەڭ ھارۋىلىرى بىلەن قۇيۇندەك كېلىدۇ.
  sus-sus: Alatala nan na ki, a na fafe tɛ xɔɔra, a ɲɛrɛma foye xungbe fari. A a xa
