  guj-2017: કેમ કે જુઓ, યહોવાહ અગ્નિની સાથે આવશે અને તેમના રથો વંટોળિયા જેવા થશે તે
    પોતાના કોપની ગરમી અને અગ્નિની જવાળાથી ઠપકો લઈને આવશે.
  pon-2006A: KAUN-O pahn ketido iangahki kisiniei. E pahn ket pohn pehn melimel ehu
