  pon-2006: KAUN-O pahn ketido iangahki kisiniei. E pahn ket pohn pehn melimel ehu
    pwehn ketin kaloke irail kan me e ketin engieng pah.
  ksd-ksd: Tago ra Luluai na vut ma ra iap, ma kana lavur kiki na vinavana diat a
