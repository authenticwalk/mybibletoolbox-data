  urd-GVH: रब आग की सूरत में आ रहा है, आँधी जैसे रथों के साथ नाज़िल हो रहा है ताकि
    दहकते कोयलों से अपना ग़ुस्सा ठंडा करे और शोला-अफ़शाँ आग से मलामत करे।
  rug-rug: Doṉo la, se Zihova si korapa mae, lulia na nika, meke sari Nana totopili
