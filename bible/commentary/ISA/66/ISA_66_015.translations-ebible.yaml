    hmai hoiah angzo tih.
  cuk-cuk: Bab-Jehová bato soo-abargi danikid. E-bila-onoged-ur-napagined burwa-ooredyob
    dakleged. Bab-Dummad, e-sae-itoged urwedgi oyononikoed, e-sabsur-odurdaked soo-aramakwichiyob
