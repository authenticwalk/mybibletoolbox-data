  asm-FB: কিয়নো চোৱা, যিহোৱা জুইৰ সৈতে আহিছে, আৰু তেওঁৰ ৰথ ধুমুহাৰ দৰে আহিছে, তেওঁৰ
    ক্ৰোধৰ তাপ আনিছে আৰু অগ্নিশিখাৰ সৈতে তিৰস্কাৰ কৰিব।
  sus-A: عَلَتَلَ نَن نَ كِ، عَ نَ قَقٍ تّ شْورَ، عَ حّرّ مَ قٌيٍ شُنفبٍ قَرِ. عَ
    عَ شَ شْنّ رَفٌرٌ مَ نّ سّنبّ رَ، عَ حَشَنكَتّ تِ تّ رَ.
  fra-SBL: Car voici, Yahvé viendra avec le feu, et ses chars seront comme un tourbillon ;
    pour rendre sa colère avec férocité, et sa réprimande avec des flammes de feu.
  hbo-hbo: כִּֽי־הִנֵּ֤ה יְהוָה֙ בָּאֵ֣שׁ יָבֹ֔וא וְכַסּוּפָ֖ה מַרְכְּבֹתָ֑יו לְהָשִׁ֤יב
    בְּחֵמָה֙ אַפֹּ֔ו וְגַעֲרָתֹ֖ו בְּלַהֲבֵי־אֵֽשׁ׃
  kik-kik: Atĩrĩrĩ, Jehova arooka arĩ na mwaki, na ngaari ciake cia ita ihaana ta
