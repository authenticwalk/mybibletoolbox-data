verse: ISA.066.015
translations:
  mal-C: യഹോവ തന്റെ കോപം ഉഗ്രതയോടും തന്റെ ശാസന അഗ്നിജ്വാലകളോടും കൂടെ വെളിപ്പെടുത്തും;
    ഇതാ, അവിടന്ന് അഗ്നിയിൽ പ്രത്യക്ഷനാകും, അവിടത്തെ രഥങ്ങൾ ചുഴലിക്കാറ്റുപോലെ ആയിരിക്കും.
  deu-TKW: Denn fürwahr, Jahwe wird im Feuer daherkommen, und dem Sturmwinde gleichen
    seine Wagen, daß er in Glut seinen Zorn heimzahle und sein Schelten in Feuerflammen.
  lin-lin: Tala, Yawe azali koya na moto, mpe bashar na Ye ezali lokola mopepe ya
    kayina ; akokitisa kanda na Ye na somo penza mpe akopamela na nzela ya moto.
  eng-LSV: For behold, YHWH comes in fire, || And His chariots as a windstorm, ||
    To refresh His anger in fury, || And His rebuke in flames of fire.
  eng-GNV: For beholde, the Lord will come with fire, and his charets like a whirlewinde,
    that he may recompence his anger with wrath, and his indignation with the flame
    of fire.
  eng-WEBSTER: For behold, the LORD will come with fire, and with his chariots like
    a whirlwind, to render his anger with fury, and his rebuke with flames of fire.
  nhw-BL: Xiquitaca, TOTECO hualas ica tlitl huan ica tlahuilanca carros catli motlalohuaj
    chicahuac para tetlatzacuiltiqui. Quihualicas tlatzacuiltilistli huan tlitl catli
    quinajsis masehualme ica nochi icualancayo.
  swh-ONEN: Tazama, Bwana anakuja na moto, magari yake ya vita ni kama upepo wa kisulisuli,
    atateremsha hasira yake kwa ghadhabu kali, na karipio lake pamoja na miali ya
    moto.
  bba-bba: Wee, nɑ sisi nɑ wɑ̃ɑ dɔ̃ɔ yɑrɑ sɔɔ. Mɑ nɛn tɑbu kɛkɛbɑ bɑ sɑ̃ɑ nɡe woo
    ɡunɑ. Nɑ wee n nɛn mɔru kɔsiɑ, kpɑ n tɔmbu sɛɛyɑsiɑ kɑ dɔ̃ɔ yɑri.
  eng-KJVCPB: For behold, the Lord will come with fire, And with his chariots like
    a whirlwind, To render his anger with fury, And his rebuke with flames of fire.
  luo-luo: To nee, Jehova Nyasaye biro gi mach, kendo gechene mag lweny chalo ka kalausi;
    obiro kelo mirimbe makakni, kendo chwat mare nopilre ka mach.
  meu-meu: A itaia, Iehova na lahi ai bainema, bona ena kariota na lai gubana na heto
    baema, ena badu ihagaragarana bona ena gwau-gwau ihahururuna totona.
  npi-ULB: हेर, परमप्रभु आगोसँगै आउँदै हुनुहुन्छ, र उहाँको क्रोधको ताप र आगोको ज्वालासँगै
    उहाँको हप्‍की ल्याउनलाई उहाका रथहरूचाहिं आँधीझैं आउँदैछन् ।
  yor-yor: Kíyèsi i, Olúwa ń bọ̀ pẹ̀lú iná àti kẹ̀kẹ́ ogun rẹ̀ tí ó dàbí ìjì líle;
    òun yóò mú ìbínú rẹ sọ̀kalẹ̀ pẹ̀lú ìrunú, àti ìbáwí rẹ̀ pẹ̀lú ahọ́n iná.
  pes-OPCB: اینک خداوند با آتش و با ارابه‌های تندرو می‌آید تا کسانی را که مورد غضب
    او هستند به سختی مجازات کند.
  tgl-ULB: Kaya masdan ninyo, darating si Yahweh na may apoy, at ang kaniyang mga
    karwahe ay darating tulad ng malakas na bagyo para dalhin ang sidhi ng kaniyang
    galit at ang kaniyang pagsaway na may lagablab ng apoy.
  hui-hui: Tígua Anduane Homogo ibuni wai biaga garo mini karisi mbirani ira hungu
    heba gerai lalu puyabu ibiradagua ibiragola hondoleberemi. Ibunaga keba holene
    ira hungu ale bialu kagome ibunaga waitigi bu karu bo heda hai harane hondoleberemi.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မီး​လျှံ​ကို​စီး​၍​ကြွ လာ​တော်​မူ​လိမ့်​မည်။ ကိုယ်​တော်​သည်​မိ​မိ
    အ​မျက်​ထွက်​သူ​တို့​အား​အ​ပြစ်​ဒဏ်​ခတ် ရန်​လေ​ဗွေ​ရ​ထား​ကို​စီး​၍​ကြွ​လာ​တော်
    မူ​လိမ့်​မည်။-
  bod-N: ལྟོས་དང་། དཀོན་མཆོག་ཡ་ཝཱེ་ནི་མེའི་ནང་ནས་འབྱོན་པར་བྱ་སྟེ། ཁོང་གི་ཤིང་རྟ་རླུང་འཚུབ་བཞིན་དང་ཁོང་གི་བཀའ་བཀྱོན་མེ་ལྕེ་བཞིན་དུ་འབར་ནས་ཕེབས་པར་འགྱུར།
  sna-sna: Tarirai, Jehovha ari kuuya nomoto, uye ngoro dzake dzakaita sechamupupuri;
    achaburutsa kutsamwa kwake nehasha huru, uye kutuka kwake nomurazvo womoto.
  spa-BLM: Porque he aquí que Yahvé vendrá con fuego, y sus carros serán como un torbellino;
    para rendir su ira con fiereza, y su reprimenda con llamas de fuego.
  cac-cac: Yujto a Jehová ol javoc d'a cal c'ac', a scarruaje lajan icha chacxuxum
    ic'. Ol javoc yac'och yoval sc'ol d'a eb' ajc'ol icha sq'ue n̈iln̈on yoc te' c'ac'.
  swh-ULB: Kwa kutazama, Yahwe anakuja kwa moto, na gari lake linakuja kama upepo
    wa dhoruba kuleta joto katika hasira yake na kukemea kwake ni kama moto uwakao.
  bel-bel: Бо вось, прыйдзе Гасподзь у агні і калясьніцы Яго - як віхура, каб выліць
    гнеў Свой зь лютасьцю і дараваньне Сваё з палаючым агнём.
  deu-ELBBK: Denn siehe, der HERR wird kommen im Feuer, und seine Wagen sind wie der
    Sturmwind, um seinen Zorn zu vergelten in Glut und sein Schelten in Feuerflammen.
  mbb-OT: Pemineg kew! Ebpekeuma is Nengazen he egkezumahan te hapuy. Ed-untud sikandin
    te menge kerwahi zin he henduen be te eribpures. Ibpeehè din te menge kuntada
    zin is pauk din, ne edsilutan din sikandan te edriyubriyub he hapuy.
  mal-2015: യഹോവ തന്റെ കോപത്തെ ഉഗ്രതയോടും തന്റെ ശാസനയെ അഗ്നിജ്വാലകളോടും കൂടെ നടത്തുവാൻ
    അഗ്നിയിൽ പ്രത്യക്ഷമാകും; അവന്റെ രഥങ്ങൾ ചുഴലിക്കാറ്റുപോലെയിരിക്കും.
  gup-gup: Ngurrina! Yawey kamre kunak dorrengh. Manbu chariots nuye warridj wanjh
    kamre yiman kayime kunmayorrk kunkimuk duninjh. Nungka wanjh kayiddung wernkih
    duninjh, dja kabendung manbirluworldjen dorrengh!
  rmc-rmc: Bo dikh, o RAJ avela andre jag a leskre verdana avena sar e zoraľi balvaj,
    hoj te anel tele peskri bari choľi the peskro dovakeriben le jagale plameňenca.
  pes-OPV: زیرا اینک خداوند با آتش خواهد آمد و ارابه های او مثل گردباد تاغضب خود را
    با حدت و عتاب خویش را باشعله آتش به انجام رساند.
  ron-1924: Кэч ятэ, Домнул вине ынтр-ун фок ши кареле Луй сунт ка ун выртеж; Ышь
    префаче мыния ынтр-ун жэратик ши аменинцэриле, ын флэкэрь де фок.
  ben-OBCV: দেখো, সদাপ্রভু আগুন নিয়ে আসছেন, তার রথগুলি আসছে ঘূর্ণিবায়ুর মতো; তিনি
    সক্রোধে তাঁর কোপ ঢেলে দেবেন, আগুনের শিখায় ঢেলে দেবেন তাঁর তিরস্কার।
  som-som: Waayo, bal eega, Rabbigu wuxuu la iman doonaa dab, iyo gaadhifardoodyadiisa
    cirwareenta la moodo, inuu xanaaqiisa cadho ku keeno canaantiisana dab ololkiis.
  lat-VUC: 'Quia ecce Dominus in igne veniet, et quasi turbo quadrigæ ejus, reddere
    in indignatione furorem suum et increpationem suam in flamma ignis:'
  eng-ASVBT: For, behold, Jehovah will come with fire, and his chariots shall be like
    the whirlwind; to render his anger with fierceness, and his rebuke with flames
    of fire.
  ita-1885: Perciocchè, ecco, il Signore verrà con fuoco, ed i suoi carri verranno
    a guisa di turbo; per rendere l'ira sua con indegnazione e la sua minaccia con
    fiamme di fuoco.
  eng-LXXUP: For, behold, the Lord will come as fire, and his chariots as a storm,
    to render his vengeance with wrath, and his rebuke with a flame of fire.
  eng-ULB: For look, Yahweh is coming with fire, and his chariots are coming like
    the windstorm to bring the heat of his anger and his rebuke with flames of fire.
  spa-VBL: ¡Mira! El Señor viene rodeado de fuego, con sus carros girando como el
    viento, para expresar su ira con furia, para dar su reprimenda en llamas de fuego.
  fra-_FOB: Car voici l'Éternel qui vient dans un feu, et ses chars sont comme l'ouragan,
    pour tourner sa colère en fureur, et ses menaces en flammes de feu.
  mal-mal: യഹോവ തന്റെ കോപത്തെ ഉഗ്രതയോടും തന്റെ ശാസനയെ അഗ്നിജ്വാലകളോടുംകൂടി നടത്തുവാൻ
    അഗ്നിയിൽ പ്രത്യക്ഷമാകും; അവന്റെ രഥങ്ങൾ ചുഴലിക്കാറ്റുപോലെ ആയിരിക്കും.
  urd-GVR: Rab āg kī sūrat meṅ ā rahā hai, āṅdhī jaise rathoṅ ke sāth nāzil ho rahā
    hai tāki dahakte koeloṅ se apnā ġhussā ṭhanḍā kare aur sholā'afshāṅ āg se malāmat
    kare.
  suz-BL: परमप्रभु यावे मी नु जाक्‍ब। आ बग्‍गीपुकी फश गिवार खोदेंशो पा गाक्‍नीम। आ
    गाइश्‍शो चुरशोमी क्‍येक्‍क लेप्‍ब। आ हुइक्‍तीके हुरुर पा ब्रशो मी खोदेंशो बाक्‍ब।
    बजन संग्रह ५०:३; प्रकाश १९:११-१५
  eng-NOY: For behold, Jehovah cometh with fire, Like a whirlwind are his chariots,
    To breathe forth his anger in a glowing heat, And his rebuke in flames of fire.
  ita-1927: Poiché ecco, l’Eterno verrà nel fuoco, e i suoi carri saranno come l’uragano
    per dare la retribuzione della sua ira con furore, per eseguire le sue minacce
    con fiamme di fuoco.
  ckb-ckb: ئەوەتا یەزدان بە ئاگرەوە دێت، گالیسکەکانی وەک گەردەلوولن، تاکو تووڕەییەکەی
    بە گڕەوە بگەڕێنێتەوە، سەرزەنشتەکەی بە بڵێسەی ئاگرەوە.
  eng-BBE: For the Lord is coming with fire, and his war-carriages will be like the
    storm-wind; to give punishment in the heat of his wrath, and his passion is like
    flames of fire.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಬೆಂಕಿಯೊಡನೆ ಬರುವರು. ಅವರ ರಥಗಳು ಬಿರುಗಾಳಿಯ ಹಾಗೆ ಇರುವುವು. ಕಠಿಣವಾದ
    ತಮ್ಮ ಕೋಪವನ್ನೂ ಅಗ್ನಿಜ್ವಾಲೆಗಳಿಂದ ತಮ್ಮ ಗದರಿಕೆಯನ್ನೂ ಸಲ್ಲಿಸುವುದಕ್ಕಾಗಿಯೇ ಬರುವರು.
  tam-2017: இதோ, தம்முடைய கோபத்தை கடுங்கோபமாகவும், தம்முடைய கடிந்துகொள்ளுதலை நெருப்புத்தழலாகவும்
    செலுத்தக் யெகோவா அக்கினியுடனும் வருவார், பெருங்காற்றைப்போன்ற தம்முடைய இரதங்களுடனும்
    வருவார்.
  spa-RV-1909: Porque he aquí que Jehová vendrá con fuego, y sus carros como torbellino,
    para tornar su ira en furor, y su reprensión en llama de fuego.
  ron-BTF: Căci, iată, DOMNUL va veni cu foc şi cu carele lui ca un vârtej de vânt,
    să întoarcă mânia lui cu furie şi mustrarea lui cu flăcări de foc.
  eng-WEBP: For, behold, the LORD will come with fire, and his chariots will be like
    the whirlwind; to render his anger with fierceness, and his rebuke with flames
    of fire.
  eng-FBV: Look! The Lord is coming surrounded by fire, his chariots whirling like
    the wind, to express his anger with fury, to give his reprimand in flames of fire.
  nld-1939: Want zie, Jahweh komt als een vuur, Zijn wagens als een orkaan, Om zijn
    gramschap te tonen in vuur, zijn dreigen in vlammen;
  nch-BL: Xiquitaca, TOTECO hualas ica tit huan ica tatehuijca carrojme cati motalohuaj
    chicahuac para tetatzacuiltiqui. Quihualicas tatzacuiltili huan tit cati quinajsis
    masehualme ica nochi icualancayo.
  vie-1934: Nầy, Đức Giê-hô-va sẽ đến với lửa, và xe cộ Ngài giống như gió lốc, hầu
    cho cơn giận của Ngài thêm nóng nảy, và sự quở trách của Ngài biến thành ngọn
    lửa hừng.
  hin-CV: याहवेह आग में प्रकट होंगे, तथा उनके रथ आंधी के समान होंगे; उनका क्रोध जलजलाहट
    के साथ, तथा उनकी डांट अग्नि ज्वाला में प्रकट होगी.
  eng-OURB: For, behold, Adonai will come with fire, and his chariots will be like
    the whirlwind; to render his anger with fierceness, and his rebuke with flames
    of fire.
  spa-BES: Porque el Señor viene con fuego, y sus carros de guerra serán como el viento
    de tormenta; dar el castigo en el calor de su ira, y su ira es como las llamas
    de fuego.
  tdx-tdx: F’inao! Ho totsake aman’afo t’Iehova, naho hoe tangololahy o sarete’eo,
    hamalea’e am-piforoforo ty haviñera’e, naho añ’ afo mirebareba ty fitrevoha’ey;
  tha-KJV: เพราะ ดู​เถิด พระเยโฮวาห์จะเสด็จมาด้วยไฟ และรถรบของพระองค์เหมือนลมหมุน
    เพื่อสนองเขาด้วยความกริ้วของพระองค์อย่างเกรี้ยวกราด และด้วยการขนาบของพระองค์​พร​้อมด้วยเปลวเพลิง
  por-BR-2018: Porque eis que o SENHOR virá com fogo, e suas carruagens como um redemoinho
    de vento; para transformar sua ira em furor, e sua repreensão em chamas de fogo.
  deu-ELO: Denn siehe, Jehova wird kommen im Feuer, und seine Wagen sind wie der Sturmwind,
    um seinen Zorn zu vergelten in Glut und sein Schelten in Feuerflammen.
  eng-WYC-2018: For lo! the Lord shall come in fire, and as a whirlwind his chariots,
    to yield in indignation his strong vengeance, and his blaming in the flame of
    fire. (For behold! the Lord shall come in fire, and his chariots like a whirlwind,
    to yield his strong vengeance in anger, and his rebuke in the fiery flames.)
  epo-epo: Ĉar jen la Eternulo venos en fajro, kaj Lia ĉaro estos kiel ventego, por
    elverŝi en ardo Sian koleron kaj en flama fajro Sian indignon.
  uig-PIN: Qünki ƣǝzipini ⱪǝⱨr bilǝn, Tǝnbiⱨini ot yalⱪunliri bilǝn qüxürüxi üqün,
    Mana, Pǝrwǝrdigar ot bilǝn kelidu, U jǝng ⱨarwiliri bilǝn ⱪuyundǝk kelidu.
  beo-beo: 'Hina Gode da lalu gaguli manebe ba:mu. E da fedege agoane, isu ea ougia
    fila heda:le, Ea ha lai ilima se imunusa: manebe ba:mu.'
  tpi-OTNT: Bai yupela i lukim Bikpela i kam wantaim paia, na bai em i stap long karis
    bilong en na spit tru i kam olsem strongpela win. Na paia bilong belhat bilong
    Bikpela bai i kukim ol birua bilong en na pinisim ol tru.
  hau-SA: Ga shi, Ubangiji yana zuwa da wuta, kuma kekunan yaƙinsa suna kama da guguwa;
    zai sauko da fushinsa da zafi, tsawatawarsa kuma da harsunan wuta.
  uig-LAT: Chünki ghezipini qehr bilen, Tenbihini ot yalqunliri bilen chüshürüshi
    üchün, Mana, Perwerdigar ot bilen kélidu, U jeng harwiliri bilen quyundek kélidu.
  nde-nde: Khangelani, uThixo uza ngomlilo, izinqola zakhe zempi zinjengesivunguzane;
    ulaka lwakhe uzalwehlisela phansi ngokufuthelana, lokukhuza kwakhe kwehle ngamalangabi
    omlilo.
  ton-ton: Kae vakai, ʻe hāʻele mai ʻa Sihova mo e afi, pea hangē ko e ʻahiohio ʻa
    ʻene ngaahi saliote, ke ʻatu hono houhau ʻi he mālohi, pea mo ʻene valoki ʻaki
    ʻae ulo ʻoe afi.
  ces-1613: Nebo aj, Hospodin v ohni přijde, a jako vichřice budou vozové jeho, aby
    vypustil v prchlivosti hněv svůj, a žehrání své v plameni ohně.
  eng-WMB: For, behold, the LORD will come with fire, and his chariots will be like
    the whirlwind; to render his anger with fierceness, and his rebuke with flames
    of fire.
  tam-TCV: இதோ, யெகோவா நெருப்புடன் வருகிறார், அவருடைய தேர்கள் சுழல்காற்றைப்போல் விரைகின்றன;
    அவர் தம் கோபத்தை மூர்க்கமாகவும் தமது கண்டனத்தை நெருப்பு ஜுவாலையாகவும் கொண்டுவருவார்.
  ceb-ULB: Kay tan-awa, moabot si Yahweh uban ang kalayo, ug moabot ang iyang mga
    karwahe sama sa naghuros nga hangin aron modala sa kainit sa iyang kasuko ug sa
    iyang pagbadlong uban ang nagdilaab nga kalayo.
  pol-UBG: Oto bowiem PAN przyjdzie w ogniu, a jego rydwany będą jak wicher, by wylać
    zapalczywość swego gniewu i ukazać swoją grozę w płomieniu ognia;
  urd-GVU: رب آگ کی صورت میں آ رہا ہے، آندھی جیسے رتھوں کے ساتھ نازل ہو رہا ہے تاکہ
    دہکتے کوئلوں سے اپنا غصہ ٹھنڈا کرے اور شعلہ افشاں آگ سے ملامت کرے۔
  deu-1912: Denn siehe, der HERR wird kommen mit Feuer und seine Wagen wie ein Wetter,
