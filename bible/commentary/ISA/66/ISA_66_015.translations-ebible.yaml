  uig-CYR: Чүнки ғәзивини қәһр билән, Тәнбиһини от ялқунлири билән чүшүрүши үчүн,
    Мана, Пәрвәрдигар от билән келиду, У җәң һарвулири билән қуюндәк келиду.
  tel-2017: వినండి. మహా కోపంతో ప్రతీకారం చేయడానికి అగ్నిజ్వాలలతో గద్దించడానికి యెహోవా
    మంటలతో వస్తున్నాడు. ఆయన రథాలు తుఫానులాగా వస్తున్నాయి.
  hat-BSA: Paske gade byen, SENYÈ a va vini avèk dife, e cha Li yo va tankou van toubiyon.
