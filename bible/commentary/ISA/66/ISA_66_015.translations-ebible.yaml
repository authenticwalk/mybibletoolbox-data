  kan-2017: ಆಹಾ, ಯೆಹೋವನು ಬೆಂಕಿಯನ್ನು ಕಟ್ಟಿಕೊಂಡು ಬರುವನು; ಆತನ ರಥಗಳು ಬಿರುಗಾಳಿಯಂತಿರುವವು;
    ರೌದ್ರಾವೇಶದಿಂದ ತನ್ನ ಸಿಟ್ಟನ್ನು ತೀರಿಸುವನು, ಅಗ್ನಿ ಜ್ವಾಲೆಯಿಂದ ಖಂಡಿಸುವನು.
  yap-yap: I SOMOL e bayib ni yow e nifiy. Bayib u daken pon e yako’ ni nge gechignag
