  eng-YLT: Those sanctifying and cleansing themselves at the gardens, After Ahad in
    the midst, Eating flesh of the sow, And of the abomination, and of the mouse,
    Together are consumed, An affirmation of Jehovah.
  eng-WYC-2017: that were hallowed, and guessed them clean, in gardens after one gate
