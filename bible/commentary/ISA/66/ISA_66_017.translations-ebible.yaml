verse: ISA.066.017
translations:
  mal-C: “പന്നിയിറച്ചി, ചുണ്ടെലി, മറ്റ് നിഷിദ്ധവസ്തുക്കൾ തിന്നുന്നവരെ അനുഗമിച്ചുകൊണ്ട്
    തോട്ടങ്ങൾക്കുള്ളിലേക്കു പോകാനായി തങ്ങളെത്തന്നെ വിശുദ്ധീകരിക്കുന്നവർ, അവർ ആരെ അനുഗമിക്കുന്നുവോ
    അവരുടെയും ഇവരുടെയും അന്ത്യം ഒന്നുതന്നെയായിരിക്കും,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: 'Sie, die sich weihen und reinigen für die Gärten hinter dem Einen in der
    Mitte, dabei aber Fleisch verzehren vom Schwein und von eklem Getier und der Maus:
    mit ihnen soll es insgesamt ein Ende nehmen! ist der Spruch Jahwes.'
  lin-lin: « Bato oyo bamibulisaka mpe bamipetolaka mpo na kokende na bilanga mpe
    kolanda moto moko oyo azali na kati-kati ya bato oyo baliaka misuni ya bangulu,
    ya bampuku mpe biloko mosusu ya mbindo, bakokufa bango nyonso elongo, » elobi
    Yawe.
  eng-LSV: “Those sanctifying and cleansing themselves [to go] to the gardens, ||
    One after another in the midst, || Eating flesh of the sow, || And of the abomination,
    and of the muroid, || Are consumed together,” || A declaration of YHWH.
  eng-GNV: They that sanctifie themselues, and purifie themselues in the gardens behinde
    one tree in the middes eating swines flesh, and such abomination, euen the mouse,
    shall be consumed together, sayeth the Lord.
  eng-WEBSTER: They that sanctify themselves, and purify themselves in the gardens
    behind one tree in the midst, eating swine's flesh, and the abomination, and the
    mouse, shall be consumed together, saith the LORD.
  nhw-BL: 'TOTECO quiijtohua: “Pero niquintlamiixpolihuiltis ica san se huelta nopa
    masehualme catli quiijtohuaj motlapajpacchihuaj pero quichihuaj para quinhueyichihuase
    tiotzitzi iica cuame ipan xochi mili. Huan quicuaj ininnacayo pitzome, quimichime
    huan nochi tlamantli nacatl catli amo tlapajpactic noixpa.” Quej nopa quiijtohua
    TOTECO.'
  swh-ONEN: “Watu wote wanaojiweka wakfu na kujitakasa wenyewe ili kwenda bustanini,
    wakimfuata aliye katikati ya wale ambao hula nyama za nguruwe na panya pamoja
    na vitu vingine vilivyo machukizo, watafikia mwisho wao pamoja,” asema Bwana.
  bba-bba: Be bɑ rɑ n tii dɛɛrɑsiɑmɔ bɑ n dɑɑmɔ dɑ̃ɑ sɔ̃sɔ, bɑ n bũu sɑ̃ɑmɔ mi, kpɑ
    bɑ n kurusɔ yɑɑ dimɔ kɑ ɡunɔnu kɑ sere mɑɑ sese dɑbinu, be kpurowɑ kon kɑm koosiɑ.
    Domi nɑ ben kookoosu kɑ ben bwisikunu yɛ̃. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ. Wee
    sɑɑ yɑ turɑ n kɑ bwesenu kpuro mɛnnɑ. Bɑ koo nɑ kpɑ bu nɛn yiiko wɑ.
  eng-KJVCPB: They that sanctify themselves, and purify themselves in the gardens
    Behind one tree in the midst, Eating swine’s flesh, and the abomination, and the
    mouse, Shall be consumed together, saith the Lord.
  luo-luo: Jehova Nyasaye wacho niya, “Joma pwodhore kendo bedo maler mondo odhiye
    puothe, kamoro ka moro luwo wadgi kendo chamo ring anguro, oyieyo kod gik moko
    duto makwero norum duto dichiel.
  meu-meu: 'Iehova na e tomu: Sibodia e hahelaḡamu bona e haheḡoevamu, uma lalodiai
    bae vareai totona, bena bogaragidiai e nohomu tauna ta murina amo baela, boroma
    hidiodia bona ḡau dika-rohorohodia bona bita baeani, taudia na bae ore bou.'
  npi-ULB: तिनीहरू आफैलाई पवित्र पार्छन् र आफैलाई शुद्ध पार्छन्, ताकि सुँगुरको मासु
    र मुसाजस्तै घिन लाग्‍दा थोकहरू खानेको पछि लागेर बगैंचाभित्र जान सकून् । तिनीहरूको
    अन्त्य हुनेछ— यो परमप्रभुको घोषणा हो ।
  yor-yor: “Gbogbo àwọn tí wọ́n ya ara wọn sí mímọ́ tí wọ́n sì sọ ara wọn di mímọ́
    láti lọ sínú ọgbà, tí wọ́n tẹ̀lé ẹni tí ó wà láàrín àwọn tí ó jẹ ẹran ẹlẹ́dẹ̀
    àti èkúté àti àwọn ohun ìríra mìíràn ni wọn yóò bá òpin wọn pàdé papọ̀,” ni Olúwa
    wí.
  pes-OPCB: 'خداوند می‌گوید: «کسانی که در باغهای خود، در پشت درختان بت می‌پرستند و
    گوشت خوک و موش و خوراکهای حرام دیگر می‌خورند، هلاک خواهند شد.'
  tgl-ULB: Itinatalaga at ginagawa nilang dalisay ang kanilang mga sarili kay Yahweh
    para makapasok sila sa mga hardin, kasunod ng mga kumakain ng laman ng baboy at
    kasuklam-suklam na mga bagay gaya ng mga daga. “Darating sila sa pagwawakas— ito
    ang pahayag ni Yahweh.
  hui-hui: Anduane Homogohanda lalu, Wali agali maru mbirale gime wabini ngaruhondo
    bi pupu wiagabi tini ilili biaga mana bialu mabu ngaruha bi pupu wule piagabi
    tinaga gamugamu biaga karunaga mana lo ngaru talialu biagabi nogoru tia hururu
    uruninaga mbirini i̱naga deni dodohe ngaru nalu hagabi ko uruni bibahende biaga
    karu ti bibahendenaga homa maro bulene horo kaware ibiragoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ရုပ်​တု​များ​ကို​ဝတ်​ပြု ကိုး​ကွယ်​ရန်​နှင့်​ဥ​ယျာဉ်​နတ်​ကွန်း​များ​သို့
    သွား​ရောက်​ရန်​အ​တွက် မိ​မိ​တို့​ကိုယ်​ကို​သန့် စင်​မှု​ပြု​သူ​များ၊ ဝက်​သား​ကြွက်​သား​နှင့်
    စက်​ဆုတ်​ရွံ​ရှာ​ဖွယ်​ကောင်း​သည့် အ​စား အ​စာ​များ​ကို​စား​သုံး​သူ​များ​ပျက်​သုဉ်း
    ရ​မည့်​အ​ချိန်​ကာ​လ​သည်​နီး​ကပ်​လာ​လေ ပြီ။-
  bod-N: སྐྱེད་ཚལ་རྣམས་ཀྱི་ནང་དུ་འགྲོ་བར་རང་ཉིད་གཙང་མ་དང་དག་པར་བཟོས་ཏེ། གཅིག་རྗེས་གཉིས་མཐུད་ཀྱིས་ཕག་དང་བྱི་བའི་ཤ་དང་།
    ཞེན་ཁ་ལོག་པའི་རྫས་བཅས་ཟ་མཁན་ཐམས་ཅད་ལྷན་ཅིག་ཏུ་མེད་པར་འགྲོའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: “Vaya vanozvinatsa nokuzvichenesa kuti vaende mumapindu, vachitevera munhu
    ari pakati paavo vanodya nyama yenguruve nembeva uye nezvimwe zvinhu zvinonyangadza,
    magumo avo achava mamwe chete,” ndizvo zvinotaura Jehovha.
  spa-BLM: “Los que se santiguan y se purifican para ir a los jardines, siguiendo
    a uno en medio, comiendo carne de cerdo, cosas abominables y el ratón, acabarán
    juntos”, dice Yahvé.
  cac-cac: 'A val Jehová tz''alan icha tic: A eb'' tz''och ejmelal d''a comon dios
    d''a scaltac te'' avb''en te'', stzalaj eb'' sc''ulan icha sc''ulej mach scuchb''an
    eb'', schi''an noc'' chitam eb'', noc'' ch''oov yed'' juntzan̈xo noc'' noc'' yajb''entac,
    junn̈ej ol satel eb'' smasanil.'
  swh-ULB: Watajiweka wakfu wenyewe na kujisafisha wenywe, ili waweze kuingia katika
    bustani, kumfuata aliyeko katikati ya wale walao nyama ya nguruwe na vitu haramu
    kama panya. ''Watafika mwisho - hili ni tamko la Yahwe.
  bel-bel: Тыя, якія асьвячаюць і ачышчаюць сябе ў гаях, адзін за адным, ядуць сьвіное
    мяса і мярзоту і мышэй, - усе загінуць, кажа Гасподзь.
  deu-ELBBK: 'Die sich weihen und sich reinigen für die Gärten, hinter einem her in
    der Mitte; die Schweinefleisch essen und Gräuel und Mäuse: allzumal werden sie
    ein Ende nehmen, spricht der HERR.'
  mbb-OT: Migkaǥi is Nengazen te, “Ebpekedreredsà is kebpatey te menge etew he midwaǥas
    dan wey midlumpiyuwan dan is keugelingen dan pinaaǥi te ked-azap dan te menge
    ed-ezapen dan diyà te pemuleey. Ebpematey sikandan is egkaan te vavuy, rumat,
    wey te zuma pa he keenen he utew mezaat.
  mal-2015: തോട്ടങ്ങളിൽ പോകേണ്ടതിന്നു നടുവനെ അനുകരിച്ചു തങ്ങളെ തന്നേ ശുദ്ധീകരിച്ചു
    വെടിപ്പാക്കുകയും പന്നിയിറച്ചി, അറെപ്പു, ചുണ്ടെലി എന്നിവയെ തിന്നുകയും ചെയ്യുന്നവർ
    ഒരുപോലെ മുടിഞ്ഞുപോകും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  gup-gup: Kuhni nawu Yawey kayime, “Bininj nawu kabirrikukdjamunworren bu kunwarrekenh,
    dja bu kabirridjirridjburren kore kabirrimarneboddan idols, wanjh kunwarre duninjh
    kabirriyime. Bedda wanjh kabirridjarrkre kore kurralk ba kabirrikanjngun bikkibik
    dja nawu rats, dja nabubuyika nawarrewarre mayh. Nangale kabirrimunkekadjung?
    Wanjh bedda kabirridjarrkyakmen! Kuhni ngaye ngayime nawu Yawey.
  rmc-rmc: „Jekhetane merena ola, ko pes pošvecinen a obžužaren, hoj te džan pal peskro
    vodcas te lašarel peskre devlen andro pošvecimen zahradi, a the ola, ko chan balano
    mas the aver džungale džviren sar mišen,“ phenel o RAJ.
  pes-OPV: 'و خداوند می‌گوید: «آنانی که از عقب یکنفر که در وسط باشد خویشتن را در باغات
    تقدیس و تطهیر می‌نمایند و گوشت خنزیر ورجاسات و گوشت موش می‌خورند با هم تلف خواهند
    شد.'
  ron-1924: „Чей че се сфинцеск ши се курэцеск ын грэдинь, мергынд унул кыте унул
    ын мижлокул челор че мэнынкэ ши карне де порк, ши шоаречь, ши алте лукрурь урычоасе,
    тоць ачея вор пери”, зиче Домнул.
  ben-OBCV: “যারা নিজেদের পবিত্র ও শুচিশুদ্ধ করে, পবিত্র উদ্যানের মধ্যে প্রতিমার পিছনে
    যায়—শূকর, ইঁদুর ও অন্যান্য ঘৃণ্য মাংস খায়—একসঙ্গে তাদের ভয়ংকর পরিসমাপ্তি হবে,”
    সদাপ্রভু এই কথা বলেন।
  som-som: Rabbigu wuxuu leeyahay, Kuwa isdaahiriya, oo beeraha isku dhex nadiifiya,
    oo midba midka kale daba socdo, oo hilibka doofaarka, iyo karaahiyada, iyo jiirka
    cunaa dhammaantood way wada baabbi'i doonaan.
  lat-VUC: 'qui sanctificabantur et mundos se putabant in hortis post januam intrinsecus,
    qui comedebant carnem suillam, et abominationem et murem: simul consumentur, dicit
    Dominus.'
  eng-ASVBT: They that sanctify themselves and purify themselves to go unto the gardens,
    behind one in the midst, eating swine’s flesh, and the abomination, and the mouse,
    they shall come to an end together, saith Jehovah.
  ita-1885: Quelli che si santificano, e si purificano ne' giardini, dietro ad Ahad,
    nel mezzo; che mangiano carne di porco, e cose abbominevoli, e topi, saran consumati
    tutti quanti, dice il Signore.
  eng-LXXUP: They that sanctify themselves and purify themselves in the gardens, and
    eat swine’s flesh in the porches, and the abominations, and the mouse, shall be
    consumed together, saith the Lord.
  eng-ULB: They consecrate themselves and make themselves pure, so they may enter
    the gardens, following the one in the middle of those who eat the flesh of pig
    and abominable things like mice. “They will come to an end—this is Yahweh's declaration.
  spa-VBL: 'Los que se dedican y se hacen puros para entrar en los jardines sagrados,
    para adorar al ídolo colocado en el centro, y para comer cerdo y alimañas y ratas
    y otras cosas repugnantes: todos ellos morirán juntos, dice el Señor.'
  fra-_FOB: Ceux qui se sanctifient et qui se purifient au milieu des jardins, l'un
    après l'autre; qui mangent de la chair de pourceau, et des choses abominables,
    et des souris, périront tous ensemble, dit l'Éternel.
  mal-mal: “തോട്ടങ്ങളിൽ പോകേണ്ടതിനു നടുവിലുള്ളവനെ അനുകരിച്ചു അവരെത്തന്നെ ശുദ്ധീകരിച്ചു
    വെടിപ്പാക്കുകയും പന്നിയിറച്ചി, അറയ്ക്കപ്പെട്ടവ, ചുണ്ടെലി എന്നിവയെ തിന്നുകയും ചെയ്യുന്നവർ
    ഒരുപോലെ മുടിഞ്ഞുപോകും” എന്നു യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Jo apne āp ko butoṅ ke bāġhoṅ ke lie maḳhsūs aur pāk-sāf
    karte haiṅ aur darmiyān ke rāhnumā kī pairawī karke suar, chūhe aur dīgar ghinaunī
    chīzeṅ khāte haiṅ wuh mil kar halāk ho jāeṅge.
  suz-BL: मिनु “सु सु देवी देवता आन ङोंइती जाक्‍चा कली चोव़खेसीशा, आंम कली ठीक सेल्‍नीमी,
    फू रू लशा, मेको रू आ दातेमी बाक्‍ब पोव़ श्‍ये ब्‍वाइब आ नोले खोइश्‍शा, मेको यो
    पोव़ श्‍ये ब्‍वशा, ग्रांग्रा दिचा ङा थोव़कपुकी नु यिच ब्‍वाइनीमी, मेकोपुकी कालेमी
    साइक्‍चा पुंइसीनीम” देंत। यसैया ६५:३-५; इजीकीएल ८:११
  eng-NOY: They who sanctify and purify themselves in the groves, Following one in
    the midst, Who eat swine's flesh, and the abomination, and the mouse. They shall
    all perish together, saith Jehovah.
  ita-1927: Quelli che si santificano e si purificano per andar nei giardini dietro
    all’idolo ch’è quivi in mezzo, quelli che mangiano carne di porco, cose esecrande
    e dei topi, saranno tutti quanti consumati, dice l’Eterno.
  ckb-ckb: «پێکەوە دەفەوتێن، ئەوانەی خۆیان تەرخان و پاک دەکەن بۆ چوونە ناو باخچەکان،
    شوێنی ئەو کەسە دەکەون کە لە لەناوەڕاستی ئەوانە، کە جرج و گۆشتی بەراز و شتی قێزەون
    دەخۆن.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'As for those who keep themselves separate, and make themselves clean in
    the gardens, going after one in the middle, taking pig''s flesh for food, and
    other disgusting things, such as the mouse: their works and their thoughts will
    come to an end together, says the Lord.'
  kan-OKCV: “ತೋಟಗಳಲ್ಲಿ ಒಬ್ಬರ ಹಿಂದೊಬ್ಬರು ಮಧ್ಯದಲ್ಲಿ ತಮ್ಮನ್ನು ಪರಿಶುದ್ಧ ಮಾಡಿಕೊಂಡು, ಪವಿತ್ರ
    ಮಾಡಿಕೊಳ್ಳುವವರೂ; ಹಂದಿ ಮಾಂಸವನ್ನೂ, ಅಸಹ್ಯವಾದದ್ದನ್ನೂ, ಇಲಿಯನ್ನೂ ತಿನ್ನುವವರು ಒಟ್ಟಾಗಿ ದಹಿಸಿ
    ಹೋಗುವರು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: தங்களைத்தாங்களே பரிசுத்தப்படுத்திக்கொள்ளுகிறவர்களும், தோப்புகளின் நடுவிலே
    தங்களைத் தாங்களே ஒருவர்பின் ஒருவராகச் சுத்திகரித்துக்கொள்ளுகிறவர்களும், பன்றியிறைச்சியையும்,
    அருவருப்பானதையும், எலியையும் சாப்பிடுகிறவர்களும் முழுவதுமாக அழிக்கப்படுவார்கள்
    என்று யெகோவா சொல்கிறார்.
  spa-RV-1909: Los que se santifican y los que se purifican en los huertos, unos tras
    otros, los que comen carne de puerco, y abominación, y ratón; juntamente serán
    talados, dice Jehová.
  ron-BTF: Cei ce se sfinţesc şi se purifică în grădinile din spatele unui copac care
    este în mijloc, mâncând carne de porc şi urâciunea şi şoarecele, vor fi mistuiţi
    împreună, spune DOMNUL.
  eng-WEBP: “Those who sanctify themselves and purify themselves to go to the gardens,
    following one in the middle, eating pig’s meat, abominable things, and the mouse,
    they shall come to an end together,” says the LORD.
  eng-FBV: Those who dedicate themselves and make themselves pure in order to enter
