  uig-CYR: «Бағчилар»ға кириш үчүн пакизлинип, Өзлирини айрим тутуп, Оттурида турғучиниң
    гепигә киргәнләр, Шундақла чошқа гөшини, жиркиничлик болғанни, җүмлидин чашқанларни
    йәйдиғанлар болса җимиси тәң түгишиду — дәйду Пәрвәрдигар.
  tel-2017: తోటల్లోకి వెళ్లడానికి వాళ్ళు తమను ప్రతిష్టించుకుని, పవిత్రపరచుకుంటారు.
