  hbo-WLC: הַמִּתְקַדְּשִׁ֨ים וְהַמִּֽטַּהֲרִ֜ים אֶל־הַגַּנּ֗וֹת אַחַ֤ר אחד בַּתָּ֔וֶךְ
    אֹֽכְלֵי֙ בְּשַׂ֣ר הַחֲזִ֔יר וְהַשֶּׁ֖קֶץ וְהָעַכְבָּ֑ר יַחְדָּ֥ו יָסֻ֖פוּ נְאֻם־יְהוָֽה׃
  ibo-ibo: “Ndị ahụ niile na-edo onwe ha nsọ, ndị na-eme onwe ha ka ha dị ọcha nʼihi
