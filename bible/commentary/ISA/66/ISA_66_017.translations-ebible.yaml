  mya-JVB: တဖန်မိန့်တော်မူသည်ကား၊ ဝက် သား ၊ ကြွက် သား၊ ရွံရှာဘွယ် သောအရာကို စား လျက်၊
    ဥယျာဉ် တို့တွင် အလယ် ၌ရှိသောသူတ ယောက်နောက် သို့ လိုက်၍၊ မိမိတို့ကို သန့်ရှင်း
    စင်ကြယ်စေသောသူတို့ သည် တပြိုင်နက် ပျက်စီး ခြင်းသို့ ရောက်ကြလိမ့်မည်။ သူ တို့၏အကျင့်
    ကို၎င်းအကြံအစည် တို့ကို၎င်းငါ သိ၏။
  hmo-hmo: 'Lohiabada be ia gwau: “Taunimanima haida ese idia sibona idia hahelagaia
    bona idia hagoevaia, dirava koikoi do idia tomadiho henia totona. Bona idia be
    uma lalonai, tau ta ena murinai idia raka lao hebou, boroma bona bita bona miro
    gaudia momo do idia ania totona. Unai bamona taudia edia dokona be dika momokani.
    Idia ibounai be do idia mase hebou.'
  urd-urd: वह जो बाग़ों की वस्त में किसी के पीछे खड़े होने के लिए अपने आपको पाक —
    ओ — साफ़ करते हैं, जो सूअर का गोश्त और मकरूह चीजें और चूहे खाते हैं; ख़ुदावन्द
    फ़रमाता है, वह एक साथ फ़ना हो जाएँगे।
  rus-SYN: Те, которые освящают и очищают себя в рощах, один за другим, едят свиное
    мясо и мерзость и мышей, - все погибнут, говорит Господь.
  bqc-SIM: Gbɛ̃́ pↄ́ aaì gbãbↄ ńzĩaɛ aa gɛ́ sa'oiↄ, aaìↄ tɛ sa'onazi e swaluu,
    aaì sàwa sa'onↄↄ só ń zaeo ń ɛ̃́nao, aa midɛ sãnuɛ. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Amaho tah kisuthenguva chule honsung lailunga thingphung nung lama
    lim semthua kisuthenga- thet umtah vohsale juchasa’a chule thil thenglou hoa kivahvaset
    ho chu hoisetah’a mangthah ding ahiuve.
  mar-mar: जे डुकराचे मांस खातात व अमंगळ गोष्टी व उंदीर खाऊन, बागांच्यामध्ये झाडा
    खाली आपणाला पवित्र करतात आपणांस स्वच्छ करतात, ते एकत्र नाश होतील असे परमेश्वर
    म्हणतो.
  qub-qub: 'Tayta Dios cayno nin: «Gatinayllanpa wertacunaman aywananpaj limyuyaycajcuna,
    cuchi aychata, ucush aychata micojcuna, u ima animaltapis ganra cajta micojcunaga
    llapanmi illgächisha canga.'
  hat-hat: 'Seyè a di ankò: -Talè konsa sa pral fini pou moun k''ap fè sèvis pou mete
    kò yo nan bon kondisyon anvan y''a l'' fè pwosesyon pou zidòl nan jaden yo, pou
    moun k''ap manje vyann kochon, vyann sourit ak lòt kalite manje ki pa bon pou
    moun k''ap sèvi Bondye.'
  eng-BSB: “Those who consecrate and purify themselves to enter the groves—to follow
    one in the center of those who eat the flesh of swine and vermin and rats—will
    perish together,” declares the LORD.
  eng-WEBPB: “Those who sanctify themselves and purify themselves to go to the gardens,
    following one in the middle, eating pig’s meat, abominable things, and the mouse,
    they shall come to an end together,” says the LORD.
  kbq-kbq: Ra Anumzamo'a huno, havi anumzante'ma vu'za hozafima mono ome hunteku'ma
    nehu'za, zamagra'a zamazeri agru hu avu'avaza nehazageno, amu'nozamifinti mago
    vahemo'ma afu'mofo ame'a neneno, kafane mago'a Ra Anumzamo'ma i'oma higeno agruma
    osu'nea zagaramima nenea vahekura, Ra Anumzamo'a zamazeri haviza hanuge'za fanane
    hugahaze huno hu'ne.
  nhe-BL: 'TOTECO quiijtohua: “Pero niquintlamiixpolihuiltis ica san se huelta nopa
    tlacame tlen quiijtohuaj motlapajpacchihuaj pero quichihuaj para quinhueyichihuase
    tiotzitzi iica cuatini ipan xochi mili. Huan quicuaj ininnacayo pitzome, quimichime
    huan nochi tlamantli nacatl tlen ax tlapajpactic noixtla.” Queja nopa quiijtohua
    TOTECO.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — Amo teko uzemukatu a'e wà, ma'e
    tetea'u iapo pà uzekwaku pà a'e wà. A'e re wixe xaxeto rupi ma'etymaw imonokatu
    pyrer pe wà. A'e teko u'u tàzàhuràn ho'o kwer wà no. U'u aguza wà. U'u amo temi'u
    ihewe ikatu 'ym ma'e wà no. Azuka kar putar a'e teko ihe wà nehe,
  eng-DRA: 'They that were sanctified, and thought themselves clean in the gardens
    behind the gate within, they that did eat swine’s flesh, and the abomination,
    and the mouse: they shall be consumed together, saith the Lord.'
