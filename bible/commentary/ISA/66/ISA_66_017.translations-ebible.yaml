  urd-GVH: रब फ़रमाता है, “जो अपने आपको बुतों के बाग़ों के लिए मख़सूस और पाक-साफ़
    करते हैं और दरमियान के राहनुमा की पैरवी करके सुअर, चूहे और दीगर घिनौनी चीज़ें
    खाते हैं वह मिलकर हलाक हो जाएंगे।
  rug-rug: “Arini pu koa vata kale meke va madi puleni pude nuquru la pa inuma, lulia
    sa beku sapu pa vari korapadi ri kasa pu hena boko na kurezu meke kaiqa masa kurukuru
    bonidi, arini si kote mate keke gua,” gua se Zihova.
  gaz-gaz: “Warri iddoo biqiltuu seenuuf jedhanii, isa warra foon booyyee, foon hantuutaatii
    fi wantoota jibbisiisoo biraa nyaatan gidduutti argamu duukaa buʼuudhaan addaan
    of baasanii of qulqulleessan wajjin barbadeeffamu” jedha Waaqayyo.
  fra-LSG: Ceux qui se sanctifient et se purifient dans les jardins, Au milieu desquels
    ils vont un à un, Qui mangent de la chair de porc, Des choses abominables et des
    souris, Tous ceux-là périront, dit l’Éternel.
  yal-yal: Naxanye e yitɔnma, e yɛtɛ rasariɲan alogo e xa siga kide nakɔne yi, e biraxi
    e bode fɔxɔ ra, siga nakɔɔn tagini, e tan naxanye xɔsɛ subene nun sulumɛne nun
    haramu seene donma, ne birin halagima nɛn e bode xɔn. Alatalaa falan nan na ra.
  iou-iou: Täŋpäkaŋ Yawe näkä ŋode yäyat; Ämawebe anutu jopi yäniŋ oretta kudupi itnayäŋ
    nadäŋpäŋ kon täk täkaŋ u, ba naŋ yämikiye yäniŋ oretta piä tobätken kuk täkaŋ
    ba ämawebe but tetnaŋ tohari ba ketem ätu näkä taräki yäŋ nadäk täyat u nak täkaŋ
    uwä, ämawebe udewani täŋo paotpaori kadäni keräp täyak.
  haw-1868: O ka poe hoano ia lakou iho, a hoomaemae ia lakou iho ma na mahinaai,
    Mahope o kekahi mawaena, e ai ana i ka io o ka puaa, a me ka mea e hoopailua ai
    a me ka iole; E make pu no lakou, wahi a Iehova.
  arb-NAV: وَالَّذِينَ يَتَطَهَّرُونَ وَيَتَقَدَّسُونَ وَيَقْصِدُونَ إِلَى الْحَدَائِقِ
    حَيْثُ يَعْبُدُونَ وَثَناً قَائِماً وَرَاءَ أَشْجَارِهَا، وَيَأْكُلُونَ لَحْمَ
    الْخِنْزِيرِ وَالْفِئْرَانِ، وَكُلَّ اللُّحُومِ الْمُحَرَّمَةِ، مَصِيرُهُمُ الْهَلاكُ.
  ewe-ewe: Yehowa be, “Ame siwo wɔ wo ɖokuiwo kɔkɔe hekɔ wo ɖokuiwo ŋu nyuie be woayi
    ɖe abɔwo me, eye wokplɔ ame si le titina na halã, alegeli kple ŋunyɔnu bubuwo
    ɖulawo ɖo la, wo katã woatsrɔ̃ ɖekae.
  eng-LEE: They that sanctify themselves, and purify themselves for the gardens, behind
    one tree in the midst, they who eat the flesh of the swine, and the abomination,
    and the mouse, together shall they perish, saith the Lord.
  asm-FB: যিহোৱাই এই কথা কৈছে, “যি সকলে মূৰ্তি পূজাত গাহৰিৰ মাংস, বা ঘিণলগীয়া বস্তু
    যেনে এন্দুৰ খায়, আৰু উদ্যানলৈ যাবৰ অৰ্থে তেওঁলোকে নিজকে পবিত্ৰ আৰু শুচি কৰে,
    তেওঁলোক একেবাৰে বিনষ্ট হ’ব।
  sus-A: عَلَتَلَ نَشّ، «مِشِ نَشٍيٍ سّرّشّ بَمَ وٌندِ كُي، عٍ قَ شْسّ نُن بَلٍ سُبٍ
    دٌن، عَ نُن دٌنسٍ سّنِيّنتَرٍ فبّتّيٍ عَلَتَلَ نَشٍيٍ شْنشِ، عٍ شَ قٍ قَمَ نّ
    رَحْندٍ كٍرٍنيِ رَ.»
  fra-SBL: « Ceux qui se sanctifient et se purifient pour aller dans les jardins,
    en se suivant au milieu, en mangeant de la viande de porc, des choses abominables,
    et la souris, ceux-là finiront ensemble, dit Yahvé.
  hbo-hbo: הַמִּתְקַדְּשִׁ֨ים וְהַמִּֽטַּהֲרִ֜ים אֶל־הַגַּנֹּ֗ות אַחַ֤ר *אֶחַד (אַחַת֙)
    בַּתָּ֔וֶךְ אֹֽכְלֵי֙ בְּשַׂ֣ר הַחֲזִ֔יר וְהַשֶּׁ֖קֶץ וְהָעַכְבָּ֑ר יַחְדָּ֥ו
    יָסֻ֖פוּ נְאֻם־יְהוָֽה׃
  kik-kik: “Na rĩrĩ, andũ arĩa meamũrĩte na magetheria nĩguo mathiĩ marũmĩrĩire ũrĩa
    ũrĩ gatagatĩ nĩguo makinye magongona-inĩ marĩa marutagĩrwo mĩgũnda-inĩ, o acio
    marĩĩaga nyama cia ngũrwe na mbĩa, na indo ingĩ irĩ thaahu, magaathiranĩra hamwe,”
    ũguo nĩguo Jehova ekuuga.
  fra-NCL: Ceux qui se sanctifient et se purifient pour aller dans les jardins, derrière
    celui qui se tient au milieu, ceux qui mangent de la chair de porc, des mets abominables
