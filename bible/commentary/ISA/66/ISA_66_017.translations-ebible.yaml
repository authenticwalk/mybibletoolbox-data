  cek-AK: Okmoi, pazu moi, panuet kaom moi caa kami hoi takha um ih thing maeto hnukbang
    ah angmacae hoi angmacae ciimcai hanah prae kalah kaminawk ih sithaw bok kaminawk
    loe, nawnto amro o boih tih, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová soged: “Dulemar-san-islidik-imakmaladi, degi, san-swilidik-imakmaladi,
