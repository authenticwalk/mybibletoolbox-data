  ben-IRV: এই কথা সদাপ্রভু বলেন, “তারা নিজেদেরকে সূচি করে এবং নিজেদেরকে পবিত্র করে,
    যেন তারা বাগানে প্রবেশ করতে পারে এবং তাদের মধ্যে যারা শূকর ও ইঁদুরের মত অশুচি
    প্রাণীর মাংস খায়, তারা ধ্বংস হবে।”
  pan-pan: ਜੋ ਆਪਣੇ ਆਪ ਨੂੰ ਇਸ ਲਈ ਪਵਿੱਤਰ ਅਤੇ ਸ਼ੁੱਧ ਕਰਦੇ ਹਨ ਕਿ ਬਾਗ਼ਾਂ ਵਿੱਚ ਜਾਣ, ਅਤੇ ਉਸ
