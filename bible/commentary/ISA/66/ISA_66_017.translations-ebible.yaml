  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ଯେଉଁମାନେ ମଧ୍ୟବର୍ତ୍ତୀ ଏକ ଜଣର ପଶ୍ଚାତ୍‍ ଉଦ୍ୟାନକୁ ଯିବା ପାଇଁ
