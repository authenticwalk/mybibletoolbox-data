    vuno mago Sabati knare'ma vuterema hanige'za, maka ama mopafi vahe'mo'za e'za
    nagri navuga zamarena eme re'za mono hunantegahaze huno Ra Anumzamo'a hu'ne.
  nhe-BL: Huan tlacame tlen nochi tlaltini hualase ipan sesen tonali para mosiyajcahuase
    huan ipan sese ilhuitl para yancuic metztli huan motlancuaquetzase noixtla huan
    nechhueyichihuase. Queja nopa niimoTECO niquijtohua.
  gub-BL: Mynykaw zahy ipyahu mehe har nànàn nehe, mytu'u haw 'ar nànàn nehe, teko
    ywy nànànar ur putar hemuwete katu pà heràpuzuhu pupe wà nehe.
  eng-DRA: 'And there shall be month after month, and sabbath after sabbath: and all
    flesh shall come to adore before my face, saith the Lord.'
