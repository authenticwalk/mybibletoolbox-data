verse: ISA.066.023
translations:
  mal-C: “ഒരു അമാവാസിമുതൽ മറ്റൊരു അമാവാസിവരെയും ഒരു ശബ്ബത്തുമുതൽ മറ്റൊരു ശബ്ബത്തുവരെയും
    എല്ലാ മനുഷ്യരും എന്റെ സന്നിധിയിൽ നമസ്കരിക്കാൻ വരും,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Und dereinst an jedem Neumondstage und an jedem Sabbattage wird alles Fleisch
    kommen, um vor mir anzubeten, spricht Jahwe.
  lin-lin: Bato ya mokili mobimba bakoya kofukama liboso na Ngai, longwa na feti moko
    ya ebandeli ya sanza kino na feti mosusu, longwa na Saba moko kino na mosusu, »
    elobi Yawe,
  eng-LSV: And it has been from month to month, || And from Sabbath to Sabbath, ||
    All flesh come to bow themselves before Me,” said YHWH.
  eng-GNV: And from moneth to moneth, and from Sabbath to Sabbath shall all flesh
    come to worship before me, saith the Lord.
  eng-WEBSTER: And it shall come to pass, that from one new moon to another, and from
    one sabbath to another, shall all flesh come to worship before me, saith the LORD.
  nhw-BL: Huan masehualme tlen nochi tlalme hualase ipan sese tonali para mosiyajquetzase
    huan ipan sese ilhuitl para yancuic metztli huan motlancuaquetzase noixpa huan
    nechhueyichihuase. Quej nopa niamoTECO niquijtohua.
  swh-ONEN: Kutoka Mwezi Mpya hata mwingine, na kutoka Sabato hadi nyingine, wanadamu
    wote watakuja na kusujudu mbele zangu,” asema Bwana.
  bba-bba: Suru kpɑo bɑɑwure sɔɔ kɑ tɔ̃ɔ wɛ̃rɑruɡiru bɑɑtere sɔɔ, bɑɑwure u ko n dɑ
    nɛwɑ u yiirɑ u mɑn sɑ̃. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: And it shall come to pass, that from one new moon to another, And from
    one sabbath to another, Shall all flesh come to worship before me, saith the Lord.
  luo-luo: Mana kaka dwe por kendo podho kendo machielo por, bende mana kaka chiengʼ
    Sabato nyaka chiengʼ Sabato machielo e kaka ji duto biro bedo kendo kulore e nyima,”
    Jehova Nyasaye owacho.
  meu-meu: Hua matamatana ta ela bona hua matamatana ma ta, bona dina helaḡana ta
    ela bona dina helaḡana ma ta, taunimanima iboudiai na baema, lau vairagu ai bae
    toma diho. Iehova na e herevamu.
  npi-ULB: एक महिनेदेखि अर्कोसम्‍म र एक शबाथ-दिनदेखि अर्कोसम्‍म सबै मानिसहरू मलाई
    दण्डवत गर्न आउनेछन्, परमप्रभु भन्‍नुहुन्छ ।
  yor-yor: Láti oṣù tuntun kan dé òmíràn àti láti ọjọ́ ìsinmi kan dé òmíràn, ni gbogbo
    ọmọ ènìyàn yóò wá, wọn yóò sì tẹríba níwájú mi,” ni Olúwa wí.
  pes-OPCB: همهٔ مردم ماه به ماه و هفته به هفته به اورشلیم خواهند آمد تا مرا پرستش
    کنند.
  tgl-ULB: Sinabi ni Yahweh— Mula sa isang buwan hanggang sa mga susunod, at mula
    sa isang Araw ng Pamamahinga hanggang sa mga susunod, lahat ng mga tao ay darating
    para yumukod sa akin.
  hui-hui: Ani howa ege pigane ngabulo kagonaga horo timbuni tagira ibirangibi Sabada
    horo bibahendengibi dindi tara tarani hameigini bibahende karume Yarusaleme ogoriani
    ibuwa i̱ninaga deni ge duli hanga howa bulu palialu Anduane Homogo i̱ mitangi
    bialu i̱naga mini yaraga halu lotu lole íbu ngoai holebira.
  mya-mya: '``လ​ဆန်း​ပွဲ​တော်​နေ့​များ​နှင့်​ဥ​ပုသ်​နေ့​ကျ ရောက်​သည့်​အ​ခါ​တိုင်း
    လူ​မျိုး​တ​ကာ​တို့​သည် ယေ​ရု​ရှ​လင်​မြို့​သို့​လာ​၍​ငါ့​အား​ဝတ်​ပြု ကိုး​ကွယ်​ကြ​လိမ့်​မည်''''
    ဟု ထာ​ဝ​ရ​ဘု​ရား မိန့်​တော်​မူ​သည်။-'
  bod-N: མ་འོངས་པར་ཚེས་གཅིག་དང་ངལ་གསོ་བའི་ཉིན་མོ་གང་ཡིན་རུང་། མི་ཐམས་ཅད་བདག་གི་མདུན་དུ་འོངས་ཏེ་ཕྱག་འཚལ་བར་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Kubva paKugara kwoMwedzi kusvikira kuno mumwe, uye kubva paSabata rimwe
    kusvikira kune rimwe, marudzi ose achauya kuzokotama pamberi pangu,” ndizvo zvinotaura
    Jehovha.
  spa-BLM: Sucederá que de una luna nueva a otra, y de un sábado a otro, toda la carne
    vendrá a adorar ante mí”, dice Yahvé.
  cac-cac: Junjun sc'ual ic'oj ip d'a junjun semana yed' juntac el tz'alji q'uen uj,
    ol javoc masanil eb' anima, ol ul em cuman eb' d'ayin.
  swh-ULB: Kutoka mwenzi mmoja mpaka mwingine, na kutoka sabato moja mpaka nyingine,
    watu wote watakuja kukuinamia chini— asema Yahwe.
  bel-bel: Тады зь месяца ў месяц і з суботы ў суботу будзе прыходзіць усякая плоць
    перад аблічча Маё на пакланеньне, кажа Гасподзь.
  deu-ELBBK: 'Und es wird geschehen: Von Neumond zu Neumond und von Sabbat zu Sabbat
    wird alles Fleisch kommen, um vor mir anzubeten, spricht der HERR.'
  mbb-OT: Ne kada kebpuun te hayag wey kada Andew te Kedhimeley ne ed-azap kedì is
    langun he menge etew. Iyan a, is Nengazen, is egkaǥi kayi.
  mal-2015: പിന്നെ അമാവാസിതോറും ശബ്ബത്തുതോറും സകലജഡവും എന്റെ സന്നിധിയിൽ നമസ്കരിപ്പാൻ
    വരും എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  gup-gup: Birriwarlahkenh bininj rowk kabirrimre ngandimarneboddan kore kumirrk ngardduk
    bu kunbarnangarradjamun rowk, dja bu nakerrnge dird kore nakerrnge dird.
  rmc-rmc: Ačhela pes, hoj pre dojekh nevo čhon the pre dojekh šabat pes sako avela
    te klaňinel angle mande,“ phenel o RAJ.
  pes-OPV: و خداوند می‌گوید که از غره ماه تاغره دیگر و از سبت تا سبت دیگر تمامی بشرخواهند
    آمد تا به حضور من سجده نمایند.
  ron-1924: Ын фиекаре лунэ ноуэ ши ын фиекаре Сабат, ва вени орьче фэптурэ сэ се
    ынкине ынаинтя Мя”, зиче Домнул.
  ben-OBCV: এক অমাবস্যা থেকে অন্য অমাবস্যা ও এক সাব্বাথ-দিন থেকে অন্য সাব্বাথ-দিন
    পর্যন্ত সমস্ত মানবজাতি এসে আমার সামনে প্রণিপাত করবে,” সদাপ্রভু এই কথা বলেন।
  som-som: Oo Rabbigu wuxuu leeyahay, Waxay noqon doontaa in bil ka bil iyo sabti
    ka sabti binu-aadmiga oo dhammuba ay u iman doonaan inay hortayda igu caabudaan.
  lat-VUC: 'Et erit mensis ex mense, et sabbatum ex sabbato: veniet omnis caro ut
    adoret coram facie mea, dicit Dominus.'
  eng-ASVBT: And it shall come to pass, that from one new moon to another, and from
    one sabbath to another, shall all flesh come to worship before me, saith Jehovah.
  ita-1885: Ed avverrà, che da calendi a calendi, e da sabato a sabato, ogni carne
    verrà, per adorar nel mio cospetto, ha detto il Signore.
  eng-LXXUP: And it shall come to pass from month to month, and from Sabbath to Sabbath,
    that all flesh shall come to worship before me in Jerusalem, saith the Lord.
  eng-ULB: From one month to the next, and from one Sabbath to the next, all people
    will come to bow down to me—says Yahweh.
  spa-VBL: Todos vendrán a adorarme, de una Luna Nueva a otra, y de un sábado a otro,
    dice el Señor.
  fra-_FOB: Et de mois en mois, et de sabbat en sabbat, toute chair viendra se prosterner
    devant moi, dit l'Éternel.
  mal-mal: “പിന്നെ അമാവാസിതോറും ശബ്ബത്തുതോറും സകലജഡവും എന്റെ സന്നിധിയിൽ നമസ്കരിക്കുവാൻ
    വരും” എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Us waqt tamām insān mere pās ā kar mujhe sijdā kareṅge. Har Nae Chāṅd aur
    har Sabat ko wuh bāqāydagī se āte raheṅge.” Yih Rab kā farmān hai.
  suz-BL: मिनु नोले औंसी रे औंसी सम्‍म नु नाइक्‍तीक नाक्‍ती रे नाइक्‍तीक नाक्‍ती सम्‍म
    मुर नेल्‍ले आं कली ठेयब सेल्‍चा कली आं ङोंइती जाक्‍नीम। गन्‍ती १०:१०
  eng-NOY: And it shall be, from new moon to new moon, And from sabbath to sabbath,
    That all flesh shall come and worship before me, saith Jehovah.
  ita-1927: E avverrà che, di novilunio in novilunio e di sabato in sabato, ogni carne
    verrà a prostrarsi dinanzi a me, dice l’Eterno.
  ckb-ckb: لە سەرەمانگێکەوە بۆ سەرەمانگێک و لە شەممەیەکەوە بۆ شەممەیەک هەموو مرۆڤێک
    دێت بۆ ئەوەی لەبەردەمم کڕنۆش ببات،» یەزدان دەفەرموێت.
  eng-BBE: And it will be, that from new moon to new moon, and from Sabbath to Sabbath,
    all flesh will come to give worship before me, says the Lord.
  kan-OKCV: ಇದಾದ ಮೇಲೆ, “ಪ್ರತಿಯೊಂದು ಅಮಾವಾಸ್ಯೆಯಲ್ಲಿಯೂ ಒಂದೊಂದು ಸಬ್ಬತ್ ದಿನದಲ್ಲಿಯೂ ಮನುಷ್ಯರೆಲ್ಲಾ
    ನನ್ನ ಮುಂದೆ ಆರಾಧಿಸುವುದಕ್ಕೆ ಬರುವರು” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: 'அப்பொழுது: மாதந்தோறும், ஓய்வுநாள்தோறும், மாம்சமான அனைவரும் எனக்கு முன்பாகத்
    தொழுதுகொள்வார்களென்று யெகோவா சொல்கிறார்.'
  spa-RV-1909: Y será que de mes en mes, y de sábado en sábado, vendrá toda carne
    á adorar delante de mí, dijo Jehová.
  ron-BTF: Şi se va întâmpla, că de la o lună nouă la alta şi de la un sabat la altul,
    toată făptura va veni să se închine înaintea mea, spune DOMNUL.
  eng-WEBP: It shall happen that from one new moon to another, and from one Sabbath
    to another, all flesh will come to worship before me,” says the LORD.
  eng-FBV: Everyone will come and worship me, from one New Moon to the next, and from
    one Sabbath to the next, says the Lord.
  nld-1939: En van maan tot maan, van sabbat tot sabbat Zal al wat leeft Mij komen
    aanbidden, zegt Jahweh!
  nch-BL: Huan masehualme ten nochi talme hualase ipan sese tonali para mosiyajquetzase
    huan ipan sese ilhuit para yancuic metzti huan motancuaquetzase noixpa huan techhueyichihuase.
    Quej nopa niamoTECO niquijtohua.
  vie-1934: 'Đức Giê-hô-va phán: Từ ngày trăng mới nầy đến ngày trăng mới khác, từ
    ngày Sa-bát nọ đến ngày Sa-bát kia, mọi xác thịt sẽ đến thờ lạy trước mặt ta.'
  hin-CV: यह ऐसा होगा कि एक नये चांद से दूसरे नये चांद के दिन तक और एक विश्राम दिन
    से दूसरे विश्राम दिन तक सभी लोग मेरे सामने दंडवत करने आएंगे,” यह याहवेह का वचन
    है.
  eng-OURB: It shall happen that from one new moon to another, and from one Shabath
    ·Intermission· to another Shabath ·Intermission·, all flesh will come to hawa
    ·bow low, prostrate· to worship before me,” says Adonai.
  spa-BES: Y será que, de luna nueva en luna nueva, y de sábado en sábado, todo mortal
    vendrá a arrodillarse delante de mí, dice el Señor.
  tdx-tdx: Ho tondroke ka te boak’ami’ty jiri-bolañe pak’ am-pipeaha’e, naho hirik’
    an-­tSabata pak’ an-tSabata, le homb’añatrefako eo ze hene veloñe, hitalaho, hoe
    t’Iehovà.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “และต่อมาทุกวันขึ้นค่ำ และทุกวันสะบาโต เนื้อหนังทั้งสิ้นจะมานมัสการต่อหน้าเรา
  por-BR-2018: E será que, desde uma lua nova até a outra, e desde um sábado até o
    outro, todos virão para adorar perante mim,diz o SENHOR.
  deu-ELO: 'Und es wird geschehen: von Neumond zu Neumond und von Sabbath zu Sabbath
    wird alles Fleisch kommen, um vor mir anzubeten, spricht Jehova.'
  eng-WYC-2018: And a month shall be of (a) month, and a sabbath of (a) sabbath; each
    man shall come for to worship before my face, saith the Lord, (or and everyone
    shall come to worship before me, saith the Lord).
  epo-epo: Kaj regule en ĉiu monatkomenco kaj en ĉiu sabato venos ĉiu karno, por adorkliniĝi
    antaŭ Mi, diras la Eternulo.
  uig-PIN: Ⱨǝm xundaⱪ boliduki, yengi aymu yengi ayda, Xabat künimu xabat künidǝ,
    Barliⱪ ǝt igiliri Mening aldimƣa ibadǝt ⱪilƣili kelidu — dǝydu Pǝrwǝrdigar.
  beo-beo: 'Oubi Gaheabolo Lolo Nabe amola Sa:bade Eso huluane, fifi asi gala huluane
    dunu ilia da Nama nodone sia:ne gadomusa:, Yelusaleme guiguda: misunu.'
  tpi-OTNT: Na long olgeta bikpela de bilong nupela mun na long olgeta de Sabat, ol
    manmeri bilong olgeta hap bilong graun bai i kam brukim skru long ai bilong mi
    na lotu long mi Bikpela.
  hau-SA: Daga wannan sabon wata zuwa wancan, kuma daga wannan Asabbaci zuwa wancan,
    dukan mutane za su zo su rusuna a gabana,” in ji Ubangiji.
  uig-LAT: Hem shundaq boliduki, yéngi aymu yéngi ayda, Shabat künimu shabat künide,
    Barliq et igiliri Méning aldimgha ibadet qilghili kélidu — deydu Perwerdigar.
  nde-nde: Kusukela ekuThwaseni kwenye iNyanga kusiya ekuthwaseni kwenye, njalo kusukela
    kwelinye iSabatha kusiya kwelinye abantu bonke bazakuza bakhothame phambi kwami,”
    kutsho uThixo.
  ton-ton: Pea ʻoku pehē ʻe Sihova, “ʻE haʻu ʻae kakai kotoa pē ke lotu ʻi hoku ʻao,
    mei he māhina foʻou ʻe taha ʻo aʻu ki he māhina foʻou ʻe taha, pea mei he ʻaho
    tapu ʻe taha ʻo aʻu ki he ʻaho tapu ʻe taha.
  ces-1613: I stane se, že od novměsíce do novměsíce, od soboty do soboty přicházeti
    bude všeliké tělo, aby se klanělo přede mnou, praví Hospodin.
  eng-WMB: It shall happen that from one new moon to another, and from one Sabbath
    to another, all flesh will come to worship before me,” says the LORD.
  tam-TCV: “ஒரு அமாவாசையிலிருந்து மறு அமாவாசை வரைக்கும், ஒரு ஓய்வுநாளிலிருந்து மறு
    ஓய்வுநாள் வரைக்கும் மனுக்குலம் யாவும் வந்து என்முன் விழுந்து வழிபடுவார்கள்” என்று
    யெகோவா சொல்கிறார்.
  ceb-ULB: Sukad sa usa ka bulan hangtod sa sunod, ug sa matag Adlaw nga Igpapahulay,
    manganhi ang tibuok katawhan aron moyukbo kanako—nag-ingon si Yahweh.
  pol-UBG: I stanie się tak, że od nowiu do nowiu księżyca i od szabatu do szabatu
    przychodzić będzie wszelkie ciało, aby oddać pokłon przede mną, mówi PAN.
  urd-GVU: اُس وقت تمام انسان میرے پاس آ کر مجھے سجدہ کریں گے۔ ہر نئے چاند اور ہر
    سبت کو وہ باقاعدگی سے آتے رہیں گے۔“ یہ رب کا فرمان ہے۔
  deu-1912: Und alles Fleisch wird einen Neumond nach dem andern und einen Sabbat
    nach dem andern kommen, anzubeten vor mir, spricht der HERR.
  kan-2017: ಪ್ರತಿಯೊಂದು ಅಮಾವಾಸ್ಯೆಯಲ್ಲಿಯೂ, ಒಂದೊಂದು ಸಬ್ಬತ್ ದಿನದಲ್ಲಿಯೂ, ಸಕಲ ನರಜನ್ಮದವರೂ
    ನನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಆರಾಧಿಸುವುದಕ್ಕೆ ಬರುವರು” ಇದು ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Gubin e Madnom ko M’ug e Pul nge gubin e Sabbath e ra yib e girdi’ u gubin
    e nam ni ngar liyorgad ngog u roy u lan yu Jerusalem,” I SOMOL e be non.
  hlt-MCSB: Hlasae lamloh hlasae, Sabbath lamloh Sabbath a pha vaengah pumsa boeih
    ka mikhmuh ah bakop hamla ha pawk ni. BOEIPA loh a thui.
  mdy-ETH: ዓጊኖ ፄኤራ ፄኤራ፥ ጊንሣ ሃሣ ሃውሾ ኬላ ኬላ ዴራ ቢያ ዓኮ ዬሩሳላሜይዳ ታኣም ዚጋኒ ሙካንዳኔ» ጋዓኔ ሃያ ኬኤዜሢ
