  eng-WMBB: Who has heard of such a thing? Who has seen such things? Shall a land
    be born in one day? Shall a nation be born at once? For as soon as Zion travailed,
    she gave birth to her children.
  urd-GVH: किसने कभी ऐसी बात सुनी है? किसने कभी इस क़िस्म का मामला देखा है? क्या कोई
    मुल्क एक ही दिन के अंदर अंदर पैदा हो सकता है? क्या कोई क़ौम एक ही लमहे में जन्म
    ले सकती है? लेकिन सिय्यून के साथ ऐसा ही हुआ है। दर्दे-ज़ह अभी शुरू ही होना था
    कि उसके बच्चे पैदा हुए।”
  rug-rug: Esei ele avoso nia sapu gugua asa? Esei ele dogori sari ginugua gugua arini?
    Boka podo si keke popoa pa keke rane babe na binaṉara pa keke totoso hite mo?
    Ba lopu seunae ta sigiti se Zaione si podoi mo sa sari nana koburu.
  gaz-gaz: Eenyutu takkumaa waan akkasii dhagaʼe? Waan takkumaa akkasii eenyutu arge?
    Biyyi tokko guyyuma tokkotti dhalachuu dandeessii? Yookaan sabni yeruma tokkotti
    biqiluu dandaʼaa? Xiyoon garuu akkuma ciniinsifatteen, ijoollee ishee deesse.
  fra-LSG: Qui a jamais entendu pareille chose Qui a jamais vu rien de semblable?
    Un pays peut-il naître en un jour? Une nation est-elle enfantée d’un seul coup?
    A peine en travail, Sion a enfanté ses fils!
  yal-yal: Nde bata na fe sifan mɛ singen? Nde bata na fe sifan to singen? Yamanan
    tiyɛ lɔxɔ kedenni ba? Siyana nde nɔɛ sɔtɛ lɔxɔ kedenni ba? Anu, Siyon taan luxi
    nɛn alo ɲaxalan fudikanna, a kuina a xɔlɔ fɔlɔxi nɛn tun, a yi a yamaan bari!”
  haw-1868: Owai ka mea i lohe i ka mea o like me ia? Owai ka mea i ike i na mea o
    like me ia? E hoohanauia mai anei ka honua i ka la hookahi? E hanau anei ka lahuikanaka
    ma ka minute? No ka mea, ia Ziona i kuakoko mua ai, hanau mai la no kana mau keiki.
  arb-NAV: مَنْ سَمِعَ مِثْلَ هَذَا، وَمَنْ رَأَى نَظِيرَهُ؟ أَتُوْلَدُ بِلادٌ فِي
    يَوْمٍ وَاحِدٍ؟ أَمْ تُخْلَقُ أُمَّةٌ دَفْعَةً وَاحِدَةً؟ فَمَا إِنْ تَمَخَّضَتْ
    صِهْيَوْنُ حَتَّى أَنْجَبَتْ أَبْنَاءَهَا.
  ewe-ewe: Ame kae se esia tɔgbi kpɔ? Ame kae kpɔ esiawo kpɔ? Ɖe woate ŋu adzi dukɔ
    aɖe le ŋkeke ɖeka me, alo woadzi anyigba aɖe zi ɖeka kpoyia? Ke Zion ya léa ku
    hedzia viawo zi ɖeka kpoyi.
  eng-LEE: Who hath heard the like? who hath seen such things? shall a land be made
    to travail in one day? or shall a nation be born at once? that Zion hath travailed,
    also brought forth her children?
  asm-FB: এনে কথা কোনোৱে শুনিছে নে? বা এনে কৰ্ম কোনোৱে দেখিছে নে? একে দিনাই জানো কোনো
    দেশ উৎপন্ন হয়? বা কোনো জাতি জানো এক মুহূৰ্ততে স্থাপন হ’ব পাৰে? চিয়োনে গৰ্ভবেদনা
    পোৱামাত্ৰকে নিজৰ সন্তান সকলক প্ৰসৱ কৰিলে।
  sus-A: ندٍ سِنفٍ بَرَ يِ قٍ مْولِ مّ؟ ندٍ سِنفٍ بَرَ يِ قٍ مْولِ تٌ؟ حَمَنّ نْمَ
    قِندِدٍ عَ رَ لْشْي كٍرٍن كُي؟ بْنسْي نْمَ سّنبّ سْتْدٍ تّمُي كٍرٍن كُي؟ كْنْ
    سِيٌنِ بَرَ قٌيٍ تٌ كٍرٍن نَ.
  fra-SBL: Qui a entendu parler d'une telle chose ? Qui a vu de telles choses ? Une
    terre peut-elle naître en un jour ? Une nation doit-elle naître tout de suite ?
    Car dès que Sion a accouché, elle a donné naissance à ses enfants.
  hbo-hbo: מִֽי־שָׁמַ֣ע כָּזֹ֗את מִ֤י רָאָה֙ כָּאֵ֔לֶּה הֲי֤וּחַל אֶ֙רֶץ֙ בְּיֹ֣ום
    אֶחָ֔ד אִם־יִוָּ֥לֵֽד גֹּ֖וי פַּ֣עַם אֶחָ֑ת כִּֽי־חָ֛לָה גַּם־יָלְדָ֥ה צִיֹּ֖ון
    אֶת־בָּנֶֽיהָ׃
  kik-kik: Nũũ ũrĩ aigua ũndũ ta ũcio? Nũũ ũrĩ wona maũndũ ta macio? Anga bũrũri wakĩhota
    gũciarĩrwo andũ aguo mũthenya o ro ũmwe, o na kana rũrĩrĩ rũkĩigane o ro rĩmwe?
    No rĩrĩ, o rĩrĩa Zayuni yanyiitirwo nĩ ruo-rĩ, o hĩndĩ ĩyo nĩguo yaciarire ciana
    ciayo o ro rĩmwe.
  fra-NCL: Qui a jamais entendu rien de pareil, qui a jamais rien vu de semblable ?
    Un pays naît-il en un jour, une nation est-elle enfantée d’un seul coup, que Sion,
    à peine en travail, ait mis au monde ses fils ?
  cek-AK: Mi maw to baktih hmuennawk to thaih vaih? Mi maw to baktih hmuennawk to
    hnu vaih? Prae loe nito thungah tacawt thaih maw? Prae kaminawk doeh nito thungah
    nawnto tapen thai boih maw? Toe Zion loe caa tapenhaih kana panoek parai ai ah
    a caanawk to tapen boeh.
  cuk-cuk: ¿Doa weyob ibmar-soglege itodii? ¿Doa weyob ibmar-oyolege dakdii? ¿Ar dulemar-yargi-bukued
    ilagwen-bukuar bukusi? ¿Ar neggwebur-gwagwen ukiagwale gwalulesi? Degi-inigwele,
    Sión-yardi abga-bonigan-itoaliyalaba mimmigan nikusad.”
  uig-CYR: Кимниң мошундақ иш тоғрилиқ хәвири барду? Ким мошундақ ишларни көрүп баққан?
    Зимин бир хәлиқни бир күн ичидила туғидиған иш барму? Дәқиқә ичидила бир әлниң
    туғулуши мүмкинму? Чүнки Зионниң әндила толғиғи тутушиға, у оғул балилирини туғди!
  tel-2017: అలాంటి సంగతి ఎవరైనా విన్నారా? అలాంటివి ఎవరైనా చూశారా? ఒక్క రోజులో దేశం
    పుడుతుందా? ఒక్క క్షణంలో ఒక రాజ్యాన్ని స్థాపించగలమా? అయినా సీయోనుకు ప్రసవవేదన కలగగానే
    ఆమె బిడ్డలను కనింది.
  hat-BSA: Se kilès ki te tande yon koze konsa a? Kilès ki te wè yon bagay konsa?
    Èske yon peyi kapab fèt nan yon sèl jou? Èske yon nasyon ka vin parèt nan yon
    enstan? La menm Sion te vin gen doulè, li te fè fis li yo vin parèt.
  kos-kos: Ya nu oasr mwet liye ku lohng lumah ouinge? Ya oasr mutunfacl nu isusla
    ke len se na? Zion fah tia enenu in keok paht meet liki mutunfacl sacn isusla.
  hbo-WLC: מִֽי־שָׁמַ֣ע כָּזֹ֗את מִ֤י רָאָה֙ כָּאֵ֔לֶּה הֲי֤וּחַל אֶ֙רֶץ֙ בְּי֣וֹם
    אֶחָ֔ד אִם־יִוָּ֥לֵֽד גּ֖וֹי פַּ֣עַם אֶחָ֑ת כִּֽי־חָ֛לָה גַּם־יָלְדָ֥ה צִיּ֖וֹן
    אֶת־בָּנֶֽיהָ׃
  ibo-ibo: Onye jiri ntị ya nụtụ ihe dị otu a mbụ? Onye kwa ji anya ya hụ ihe dị otu
    a? A pụrụ ịmụpụta otu mba nʼotu ụbọchị? Ka e nwere ike ime ka otu obodo malite
    ịdị nʼotu ntabi anya? Lee na tupu ihe mgbu nke ọmụmụ nwa ya ebido Zayọn amụpụtala
    ụmụ ya.
  ory-ory: ଏପ୍ରକାର କଥା କିଏ ଶୁଣିଅଛି? ଏପ୍ରକାର କଥା କିଏ ଦେଖିଅଛି? ଏକ ଦିନରେ କି କୌଣସି ଦେଶର
    ଜନ୍ମ ହେବ? କୌଣସି ଗୋଷ୍ଠୀୟ ଲୋକେ କି ଏକାବେଳେ ଜନ୍ମ ହେବେ? ସିୟୋନ ଗର୍ଭବେଦନା ପାଇବା ମାତ୍ରେ,
    ସେ ଆପଣା ସନ୍ତାନଗଣକୁ ପ୍ରସବ କଲା।
  chk-chk: Iö a rongorong ei sokun pworaus? Iö a küna ekei sokun mettoch? Ifa usun,
    eu fanü a tongeni masou ren aramas lon eu chök rän? Ika ifa usun, eu mwü epwe
    tongeni fis lon fansoun mochomoch? Pun lupwen a tori Sion an cheuchen fam, a fen
    nöüni nöün kana.
  rop-rop: Hubin irrim dislot ting, en hu reken im hepin lagijat? Yumob reken ola
    pipul langa wanbala kantri gin bon seimdei, o gidap laibala seimtaim? Jerusalem
    im jis laik det mamiwan hubin stat abumbat pein, en det beibi bin bon streidawei.
  ukr-1871: Хто коли чував таке? Хто коли видав таке диво? Чи виринув коли який край
    в одну днину? Чи народився де нарід від разу, як от Сион, що ледви почав болїти,
    а вже й породив синів своїх?
  deu-1951: Wer hat je so etwas gehört? Wer hat dergleichen gesehen? Ward je ein Land
    an einem Tage zur Welt gebracht? Ist je ein Volk auf einmal geboren worden, wie
    Zion in Wehen gekommen ist und zugleich ihre Kinder geboren hat?
  eng-JPS: Who hath heard such a thing? Who hath seen such things? Is a land born
    in one day? Is a nation brought forth at once? For as soon as Zion travailed,
    she brought forth her children.
  srp-1865: Ko je igda èuo to? ko je vidio tako što? Može li zemlja roditi u jedan
    dan? može li se narod roditi ujedanput? a Sion rodi sinove svoje èim osjeti bolove.
  lug-lug: Ani eyali awulidde ekintu bwe kityo? Ani eyali alabye ekiri ng’ekyo? Ensi
    eyinza okuzaalibwa mu lunaku lumu oba eggwanga okutondebwawo mu kaseera obuseera?
    Akaseera katono bwe kati, Sayuuni anaaba yakalumwa ng’eggwanga litondebwa.
  heb-heb: מי שמע כזאת מי ראה כאלה היוחל ארץ ביום אחד אם יולד גוי פעם אחת כי חלה גם
    ילדה ציון את בניה׃
  ben-IRV: এমন বিষয়ের কথা কে শুনেছে? এমন বিষয় কে দেখেছে? একটা দেশ কি এক দিনের র
    মধ্যে জন্ম নিতে পারে? একটা জাতি কি এক মুহূর্তে জন্ম নিতে পারে? কিন্তু সিয়োনের
    ব্যথা উঠতে না উঠতেই সে তার সন্তানদের জন্ম দিয়েছে।
  pan-pan: ਕਿਸ ਨੇ ਅਜਿਹੀ ਗੱਲ ਸੁਣੀ? ਕਿਸ ਨੇ ਅਜਿਹੀਆਂ ਗੱਲਾਂ ਵੇਖੀਆਂ? ਭਲਾ, ਇੱਕ ਦਿਨ ਵਿੱਚ ਕੋਈ
    ਦੇਸ ਪੈਦਾ ਹੋ ਸਕਦਾ ਹੈ? ਜਾਂ ਇੱਕ ਪਲ ਵਿੱਚ ਇੱਕ ਕੌਮ ਜੰਮ ਸਕਦੀ ਹੈ। ਪਰ ਜਿਵੇਂ ਹੀ ਸੀਯੋਨ ਨੂੰ
    ਪੀੜਾਂ ਲੱਗੀਆਂ, ਉਸ ਨੇ ਆਪਣੇ ਬੱਚਿਆਂ ਨੂੰ ਜਨਮ ਦਿੱਤਾ।
  mya-JVB: ထို သို့သော အမှုကို အဘယ်သူ သည် ကြား ဘူး သနည်း။ ထိုသို့သော အမှုတို့ကို အဘယ်
    သူသည် မြင် ဘူး သနည်း။ တိုင်း နိုင်ငံကို တ နေ့ ခြင်းတွင် ဘွား တတ်သလော။ ပြည်သူ ပြည်သားအပေါင်းတို့ကို
    တပြိုင်နက် ဘွား တတ်သလော။ ဇိအုန် သတို့သမီးသည် သားဘွား ခြင်းဝေဒနာ ကို ခံ အ ံ့ဆဲဆဲ
    တွင်၊ သား များကို ဘွားမြင် ပါ သည် တကား။
  hmo-hmo: Daika ese unai bamona kara ena sivarai ia kamonai vadaeni? Daika ese unai
    bamona kara ia itaia vadaeni? Basileia ta be dina tamona sibona lalonai do ia
    vara, a? Bese ta be nega sisina lalonai do idia havaraia, a? To Siona be ia hisihisi
    sisina sibona murinai, ia ese iena natuna, iena bese, be maoromaoro ia havaraia.”
  urd-urd: ऐसी बात किसने सुनी? ऐसी चीजें किसने देखीं? क्या एक दिन में कोई मुल्क पैदा
    हो सकता है? क्या एक ही साथ एक क़ौम पैदा हो जाएगी? क्यूँकि सिय्यून को दर्द लगे
    ही थे कि उसकी औलाद पैदा हो गई।”
  rus-SYN: Кто слыхал таковое? кто видал подобное этому? возникала ли страна в один
    день? рождался ли народ в один раз, как Сион, едва начал родами мучиться, родил
    сынов своих?
  bqc-SIM: Démɛ yã́ bee taa mà yãai? Démɛ wɛsìɛ màai? Wa bùsu i gↄↄ doa? Wa
    buikɛ kã́ndo gↄ̃̀ↄa? Kási kɛ́ nↄwãwã mↄ̀ Siↄnawa, à nɛ́ↄ bↄ̀bↄ gↄ̃̀ↄ.
  tcz-CHONGTHU: Hitobang thil kidang hi koiyin anamu khah em? Hitobang hi kon anajah
    khah em? Nam khat chu nikho khatseh’a hungpeng thei ding ham?Chomkhat kahlouva
    gamkhat chu hung kitungdoh thei ding ham?Hinla Jerusalem’in naosonat athoh pat
    teng, achate hungpeng doh ding ahi.
  mar-mar: अशी गोष्ट कोणी ऐकली काय? कोणी अशी गोष्ट पाहिली आहे काय? एकाच दिवसात राष्ट्र
    जन्म घेते काय? एक राष्ट्र एका क्षणात स्थापन होईल का? कारण सियोन प्रसूतिवेदना पावली
    तेव्हाच ती आपली मुले प्रसवली.
  qub-qub: ¿Pillaga wiyashachuraj imayllapis chayno cashanta? ¿Pillaga ricashachuraj
    imayllapis chayno päsashanta? ¿Juc junajllacho miranmanchuraj juc nasyunpaj aypajpaj?
    ¿Juc yuriyllacho yuririnmanchuraj juc nasyunpaj aypaj? Chaynömi Sionga nanay charircushan
    öra wamrancunata gueshyacurisha.
  hat-hat: Ki moun ki janm tande koze konsa? Ki moun ki janm wè bagay konsa? Eske
    yon sèl jou kont pou fè tout yon nasyon? Eske lapoula yo ka fè tout yon nasyon?
    Mòn Siyon an p'ap soufri anpil anvan nasyon an fèt.
  eng-BSB: Who has heard of such as this? Who has seen such things? Can a country
    be born in a day or a nation be delivered in an instant? Yet as soon as Zion was
    in labor, she gave birth to her children.
  eng-WEBPB: Who has heard of such a thing? Who has seen such things? Shall a land
    be born in one day? Shall a nation be born at once? For as soon as Zion travailed,
    she gave birth to her children.
  kbq-kbq: Hanki e'ina hu'zana kora negeta nentahita hu'nazafi? Mago kumamo'a mago
    zupagera ame hunora eforera nehia zampi? Mago kumate vahe'mo'a ame hunora vahera
    forera huno eri hakare nehia zampi? I'o. Ana hu'neanagi Saioni kumamo'ma mofavrema
    antenakura agafa huno atama negrisnigeno'a, ame huno ne' mofavreramina kasezamantegahie.
  nhe-BL: ¿Ajqueya quicactoc se hueyi tlamantli quej ni? ¿Ajqueya quiitztoc se tlamantli
    queja ni? ¿Huelis san ipan se tonal pejtoc se hueyi tlanahuatijcayotl ipan se
    tlali ica tlen ya itlanahuatijca? Pero queja nopa elis. Quema Jerusalén sanoc
    pehuas tlaijiyohuis, ipan san se tlalochtli mochihuas se hueyi tlanahuatijcayotl
    nopano ipan tlali Israel ica miyac itlacajhua tlen quitlepanitase san se inintlanahuatijca.
  gub-BL: Agwer ma'e nuzeapo kwaw. Ni amo nuexak kwaw agwer ma'e izeapo haw wà. Aipo
    teko umumaw xo pitài 'ar zo amo ywy rehe uzemono'og pà, wiko pà wà. Aipo na'arewahy
    teko uzeapo amo ywy rehe wiko ma'e romo wà. Nan. Nezewe rehe we uzeapo Xiàw pe.
    Umemyrahy 'ym mehe we na'arewahy imemyrzexak kar a'e. Uzexak kar imemyr wà.
  eng-DRA: Who hath ever heard such a thing? and who hath seen the like to this? shall
    the earth bring forth in one day? or shall a nation be brought forth at once,
    because Sion hath been in labour, and hath brought forth her children?
