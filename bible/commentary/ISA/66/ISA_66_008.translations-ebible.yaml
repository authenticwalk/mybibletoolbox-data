verse: ISA.066.008
translations:
  mal-C: ഇപ്രകാരമുള്ള ഒന്ന് ആരെങ്കിലും കേട്ടിട്ടുണ്ടോ? ഈ വിധമുള്ളത് ആരെങ്കിലും കണ്ടിട്ടുണ്ടോ?
    ഒരു ദിവസംകൊണ്ട് ഒരു രാജ്യം ജനിക്കുമോ? ഒരു നിമിഷംകൊണ്ട് ഒരു ജനത ഉത്ഭവിക്കുമോ? സീയോന്
    നോവുകിട്ടിയ ഉടൻതന്നെ അവൾ മക്കളെ പ്രസവിച്ചിരിക്കുന്നു.
  deu-TKW: Wer hat je derartiges gehört? wer hat je solches gesehen? Wird denn ein
    Land zur Welt gebracht an einem Tage, oder ein Volk geboren auf einmal? - daß
    gekreißt und zugleich auch geboren hat Zion ihre Kinder?
  lin-lin: Nani ayoka likambo ya boye ? Nani amona makambo ya boye ? Boni, mokili
    ekoki kobotama na mokolo moko to ekolo ekoki solo kosalema na mbala moko ? Nzokande,
    kaka tango Siona ayoki pasi ya kobota, tala ye wana asili kobota bana na ye.
  eng-LSV: Who has heard anything like this? Who has seen anything like these? Is
    earth caused to bring forth in one day? Is a nation born at once? For she has
    been pained, || Zion has also borne her sons.
  eng-GNV: Who hath heard such a thing? who hath seene such things? shall ye earth
    be brought forth in one day? or shall a nation be borne at once? for assoone as
    Zion trauailed, she brought foorth her children.
  eng-WEBSTER: Who hath heard such a thing? who hath seen such things? shall the earth
    be made to bring forth in one day? or shall a nation be born at once? for as soon
    as Zion travailed, she brought forth her children.
  nhw-BL: ¿Ajqueya quicactoc se hueyi tlamantli quej ni? ¿Ajqueya quiitztoc se tlamantli
    quen ni? ¿Atlac san ipan se tonal pejtoc se hueyi tlanahuatijcayotl ipan se tlali
    ica tlen ya itlanahuatijca? Pero quej nopa elis. Quema Jerusalén sanoc pehuas
    tlaijiyohuis, ipan san se tlatoctzi mochihuas se hueyi tlanahuatijcayotl nopona
    ipan tlali Israel ica miyac imasehualhua catli quitlepanitase san se inintlanahuatijca.
  swh-ONEN: Ni nani amepata kusikia jambo kama hili? Ni nani amepata kuona mambo kama
    haya? Je, nchi yaweza kuzaliwa kwa siku moja, au taifa laweza kutokea mara? Mara
    Sayuni alipoona utungu, alizaa watoto wake.
  bba-bba: Wɑrɑ yen bweseru nɔɔre. Wɑrɑ yen bweseru wɑɑre, tɔn bweseru tu yɑri nɔni
    kpɑki teeru. Adɑmɑ nɡe mɛyɑ Yerusɑlɛmu kpɑɑ yɑ koo yen bibu mɑrusinɑ n kun kɑ
    mɑrubun wɑhɑlɑ.
  eng-KJVCPB: Who hath heard such a thing? who hath seen such things? Shall the earth
    be made to bring forth in one day? Or shall a nation be born at once? For as soon
    as Zion travailed, she brought forth her children.
  luo-luo: En ngʼa mosewinjo wach machal kamano? En ngʼa moseneno gik machalo kamano?
    Bende piny dichwe godiechiengʼ achiel koso ogendini dichok dichiel? To mana e
    seche mane muoch ochako kayo Sayun ema nonywoloe nyithinde.
  meu-meu: Daika ese ḡau unuhetomana ta vada e kamonai? Daika ese ḡau unuhetomadia
    vada e ita? Tano ta be dina tamona ai baine vara a? Bese ta be asi vanahana ai
    bae havaraia? Badina be Siona na e hekamonaiva negana ai, maoromaoro natuna e
    havaradia.
  npi-ULB: यस्तो कुरा कसले सुनेको छ? यस्तो कुरा कसले देखेको छ? के देश एकै दिनमा जन्मन्छ?
    के जाति एकै क्षणमा स्थापित हुन सक्छ? तापनि सियोन प्रसवको वेथामा जाने बित्तिकै,
    त्यसले आफ्‍ना छोराछोरी जन्माउँछे ।
  yor-yor: Ta ni ó ti gbọ́ irú nǹkan bẹ́ẹ̀ rí? Ta ni ó ti rí irú nǹkan bẹ́ẹ̀ rí? Ǹjẹ́
    a le bí orílẹ̀-èdè kan níjọ́ kan tàbí kí orílẹ̀-èdè lalẹ̀hù ní ìṣẹ́jú kan? Síbẹ̀síbẹ̀
    Sioni bẹ̀rẹ̀ rírọbí bẹ́ẹ̀ ni ó sì bí àwọn ọmọ rẹ̀.
  pes-OPCB: '@see-verse:ISA.066.007'
  tgl-ULB: Sino ang nakarinig at nakakita na ng ganung bagay? Maaari bang isilang
    ang isang lupain sa isang araw? Maaari bang maitatag ang isang bansa sa isang
    sandali? Gayunman sa sandaling humilab ang tiyan ng Sion, nagsilang siya sa kanyang
    mga anak.
  hui-hui: Tígua abale ogonidagua bini lenebi mbira hale kamibe. Dindi hameigini mbira
    holene horo áyu degeni abale mo wini mbira ngabe. Horo áyu degeni wali agali dewaore
    íbu daga ho hagabe. Anigo Saiono ibu gahenge taba honole lo bedangi dege ibunaga
    waneigini abale aube tobane taba honolebira.
  mya-mya: ဤ​သို့​သော​အ​မှု​မျိုး​မြင်​ဖူး​ကြား​ဖူး​သူ တစ်​စုံ​တစ်​ယောက်​ရှိ​ပါ​သ​လော။
    တိုင်း​နိုင်​ငံ တစ်​ခု​သည်​တစ်​နေ့​ခြင်း​တွင်​ပေါ်​ပေါက်​လာ ဖူး​ပါ​သ​လော။ ဇိ​အုန်​မြို့​သည်​ဣ​သ​ရေ​လ
    နိုင်​ငံ​မ​ပေါ်​ထွန်း​မီ​ကြာ​ရှည်​ဆင်း​ရဲ​ဒုက္ခ ရောက်​ရ​လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: དོན་འདི་ལྟ་བུ་སུ་ཞིག་གིས་ཐོས་མྱོང་ངམ། དོན་འདི་འདྲ་བ་སུ་ཞིག་གིས་མཐོང་མྱོང་ངམ།
    ཉིན་གཅིག་གི་ཡུན་ལ་མི་རིགས་ཤིག་ཆགས་ནུས་སམ། རྒྱལ་ཁབ་ཅིག་གི་མི་ནི་སྐད་ཅིག་ཙམ་ལ་འབྱུང་ཐུབ་བམ།
    ཡིན་ཡང་ཛ་ཡན་ལ་ཟུག་གཟེར་བྱུང་མ་ཐག་རང་གི་ཕྲུ་གུ་རྣམས་སྐྱེས་པ་ཡིན།
  sna-sna: Ndiani akambonzwa chinhu chakadai? Ndiani akamboona zvinhu zvakadai? Ko,
    nyika ingazvarwa pazuva rimwe here kana rudzi rungazvarwa pakarepo here? Kunyange
    zvakadaro, Zioni rakangoti kurwadziwa, pakarepo ndokubereka vana varo.
  spa-BLM: ¿Quién ha oído hablar de algo así? ¿Quién ha visto esas cosas? ¿Nacerá
    una tierra en un día? ¿Debe nacer una nación de una vez? Porque tan pronto como
    Sion se afanó, dio a luz a sus hijos.
  cac-cac: ¿Tom ay mach ix ab'ani, mato ay mach ix ilan jun chi'? ¿Tom ay junoc chon̈ab'
    junn̈ej c'ual tz'och nacional? ¿Tom ay junoc chon̈ab' junn̈ej c'ual sb'oi? Palta
    a Sion tic, quenn̈ej ol yab' syail ol ochxoc nacional.
  swh-ULB: Ni nani asikiaye mambo haya? Ni nani aonae mambo haya? Je taifa linaweza
    kuanzishwa kwa wakati mmoja? lakini kwa haraka Sayuni inapokwenda katika chumba,
    hujifungua watoto wake.
  bel-bel: Хто чуў такое? хто бачыў падобнае на гэта? ці ўзьнікла краіна ў адзін дзень?
    ці нараджаўся народ за адзін раз, як Сіён, ледзь толькі пачаўшы родамі мучыцца
    - нарадзіў сыноў сваіх.
  deu-ELBBK: Wer hat so etwas gehört, wer hat dergleichen gesehen? Kann ein Land an
    einem Tag zur Welt gebracht oder eine Nation mit einem Mal geboren werden? Denn
    Zion hat Wehen bekommen und zugleich ihre Kinder geboren.
  mbb-OT: Hentei is nekezineg wey nekaahà te iring kayi? Segugunè be egkehimu is sevaha
    he inged etawa nasyun seled dà te mevavà utew he timpu? Piru sikan pa ganì belilita
    is Jerusalem, inlusad en is menge etew zin.
  mal-2015: ഈവക ആർ കേട്ടിട്ടുള്ളു? ഇങ്ങനെയുള്ളതു ആർ കണ്ടിട്ടുള്ളു? ഒരു ദേശം ഒരു ദിവസംകൊണ്ടു
    പിറക്കുമോ? ഒരു ജാതി ഒന്നായിട്ടു തന്നേ ജനിക്കുമോ? സീയോനോ നോവുകിട്ടിയ ഉടൻ തന്നേ
    മക്കളേ പ്രസവിച്ചിരിക്കുന്നു.
  gup-gup: Minj nangale bolkwobekkayi bu kuhni kurduyimerrangimeninj. Dja minj nangale
    nayi. Yiddok bininj birrimirndewernmerrinj kore kubolkkimuk kore djal kunbarnangarrakudji?
    Burrkyak. Minj kayimerran bu kundjalburrikudji. Dja kunbuyika duninjh, bu kunbolk
    Zion, wanjh werrkwerrk duninjh kabenyawmang ngalengngarre wurdwurd!
  rmc-rmc: Ko varekana šunďa kajso vareso? Ko varekana dikhľa kajso vareso? Či šaj
    pes kerel o narodos tel jekh džives? Či šaj jekhvareste uľol calo narodos? Se
    soča e čhaj le Sionoskri chudňa te ločhol, imar lake uľile o čhavore.
  pes-OPV: کیست که مثل این را شنیده و کیست که مثل این را دیده باشد؟ آیا ولایتی در
    یک روزمولود گردد و قومی یکدفعه زاییده شود؟ زیرا صهیون به مجرد درد زه کشیدن پسران
    خود را زایید.
  ron-1924: Чине а аузит вреодатэ аша чева? Чине а вэзут вреодатэ аша чева? Се поате
    наште оаре о царэ ынтр-о зи? Се наште ун ням аша динтр-одатэ? Абя ау апукат-о
    мунчиле, ши фийка Сионулуй шь-а ши нэскут фиий!
  ben-OBCV: কেউ কি এরকম কথা কখনও শুনেছে? কে এরকম বিষয় কখনও দেখেছে? কোনো দেশের জন্ম
    কি একদিনে হতে পারে, কিংবা এক মুহূর্তের মধ্যে কোনো জাতির উদ্ভব কি হতে পারে? তবুও,
    সিয়োনের গর্ভযন্ত্রণা হতে না হতেই, সে তার ছেলেমেয়েদের জন্ম দিল।”
  som-som: Bal yaa waxaas oo kale maqlay? Yaase waxaas oo kale arkay? Dal miyuu maalin
    qudha dhashaa? Quruunse miyey haddiiba dhalataa? Waayo, Siyoon mar alla markay
    foolatay ayay haddiiba carruurteedii dhashay.
  lat-VUC: Quis audivit umquam tale? et quis vidit huic simile? numquid parturiet
    terra in die una, aut parietur gens simul, quia parturivit et peperit Sion filios
    suos?
  eng-ASVBT: Who hath heard such a thing? who hath seen such things? Shall a land
    be born in one day? shall a nation be brought forth at once? for as soon as Zion
    travailed, she brought forth her children.
  ita-1885: Chi udì mai una cotal cosa? chi vide mai cose simili? potrebbe un paese
    esser partorito in un giorno? o potrebbe una nazione nascere ad una volta, che
    Sion abbia sentite le doglie del parto, ed abbia partoriti i suoi figliuoli, come
    prima ha sentiti i dolori del parto?
  eng-LXXUP: Who has heard such a thing? and who has seen after this manner? Has the
    earth travailed in one day? or has even a nation been born at once, that Zion
    has travailed, and brought forth her children?
  eng-ULB: Who has heard of such a thing? Who has seen such things? Will a land be
    born in one day? Can a nation be established in one moment? Yet as soon as Zion
    goes into labor, she gives birth to her children.
  spa-VBL: ¿Quién ha oído hablar de algo así? ¿Quién ha visto algo así antes? ¿Puede
    un país dar a luz en un día, puede una nación nacer en un momento? Sin embargo,
    tan pronto como Sión se puso de parto, dio a luz a sus hijos.
  fra-_FOB: Qui a jamais entendu pareille chose? Qui en a vu de semblable? Un pays
    est-il enfanté en un jour, ou une nation naît-elle en une seule fois, que Sion
    ait enfanté ses fils aussitôt qu'elle a été en travail?
  mal-mal: ഈ വക ആര് കേട്ടിട്ടുള്ളു? ഇങ്ങനെയുള്ളതു ആര് കണ്ടിട്ടുള്ളു? ഒരു ദേശം ഒരു
    ദിവസംകൊണ്ട് പിറക്കുമോ? ഒരു ജനത ഒന്നായിട്ടുതന്നെ ജനിക്കുമോ? സീയോൻ, നോവുകിട്ടിയ
    ഉടൻ തന്നെ മക്കളെ പ്രസവിച്ചിരിക്കുന്നു.
  urd-GVR: Kis ne kabhī aisī bāt sunī hai? Kis ne kabhī is qism kā muāmalā dekhā hai?
    Kyā koī mulk ek hī din ke andar andar paidā ho saktā hai? Kyā koī qaum ek hī lamhe
    meṅ janm le saktī hai? Lekin Siyyūn ke sāth aisā hī huā hai. Dard-e-zah abhī shurū
    hī honā thā ki us ke bachche paidā hue.”
  suz-BL: मोदेंशो लोव़ सुम नेन्‍मे, सुम तामे? मार, नाक्‍त कामी रागी का दुम्‍बा ङा?
    याम कामी रागी का जरमेसीबा ङा? सियोनमी सुत्‍केरी रोइ पचा चिक्‍तानु, आलपुकी थिप्‍तु।
  eng-NOY: Who hath heard such a thing? Who hath seen such things? Is a country brought
    forth in a day? Is a nation born at once? For as soon as Zion was in travail,
    she brought forth her children.
  ita-1927: Chi ha udito mai cosa siffatta? chi ha mai veduto alcun che di simile?
    Un paese nasce egli in un giorno? una nazione vien essa alla luce in una volta?
    Ma Sion, non appena ha sentito le doglie, ha subito partorito i suoi figli.
  ckb-ckb: کێ شتی وەک ئەمەی بیستووە؟ کێ وەک ئەمەی بینیوە؟ ئایا وڵاتێک لە یەک ڕۆژدا
    ژان دەیگرێت یان نەتەوەیەک بە یەک جار لە دایک دەبێت؟ بەڵام ئەو ساتەی کە سییۆن ژان
    دەیگرێت چەندین منداڵی دەبێت.»
  eng-BBE: When has such a story come to men's ears? who has seen such things? will
    a land come to birth in one day? will a nation be given birth in a minute? For
    when Zion's pains came on her, she gave birth to her children straight away.
  kan-OKCV: ಇಂಥ ಸುದ್ದಿಯನ್ನು ಯಾರು ಕೇಳಿದ್ದಾರೆ? ಇಂಥ ಸಂಗತಿಯನ್ನು ಕಂಡವರಾರು? ಒಂದೇ ದಿನದಲ್ಲಿ
    ದೇಶ ಒಂದು ಹುಟ್ಟೀತೇ? ಕ್ಷಣಮಾತ್ರದಲ್ಲಿ ರಾಷ್ಟ್ರವನ್ನು ಹೆರಲಿಕ್ಕಾದೀತೇ? ಆದರೂ ಪ್ರಸವವೇದನೆ
    ತೊಡಗಿದೊಡನೆ ಚೀಯೋನೆಂಬಾಕೆ ಮಕ್ಕಳನ್ನು ಹೆತ್ತಿದ್ದಾಳೆ.
  tam-2017: இப்படிப்பட்டவைகளைக் கேள்விப்பட்டது யார்? இப்படிப்பட்டவைகளைக் கண்டது யார்?
    ஒரு தேசத்திற்கு ஒரே நாளில் பிள்ளைப்பேறு வருமோ? ஒரு தேசம் ஒரே சமயத்தில் பிறக்குமோ?
    சீயோனோவெனில், ஒரே சமயத்தில் வேதனைப்பட்டும், தன் மகன்களைப் பெற்றும் இருக்கிறது.
  spa-RV-1909: ¿Quién oyó cosa semejante? ¿quién vió cosa tal? ¿parirá la tierra en
    un día? ¿nacerá una nación de una vez? Pues en cuanto Sión estuvo de parto, parió
    sus hijos.
  ron-BTF: Cine a auzit un astfel de lucru? Cine a văzut astfel de lucruri? Va fi
    făcut pământul să nască totul într-o singură zi? Sau o naţiune va fi născută deodată?
    Căci imediat ce Sionul a avut durerile naşterii, şi-a născut copiii.
  eng-WEBP: Who has heard of such a thing? Who has seen such things? Shall a land
    be born in one day? Shall a nation be born at once? For as soon as Zion travailed,
    she gave birth to her children.
  eng-FBV: Who has ever heard of anything like this? Who has seen this kind of thing
    before? Can a country be delivered in a day, can a nation be born in a moment?
    Yet as soon as Zion went into labor, she gave birth to her children.
  nld-1939: Wie heeft er ooit van gehoord, Ooit zo iets mogen zien; Werd ooit een
    land op één dag gebaard, Een volk op eenmaal geboren? Maar als Sion weeën krijgt,
    heeft zij haar zonen al gebaard!
  nch-BL: ¿Ajquiya quicactoc se hueyi tamanti quej ni? ¿Ajquiya quiitztoc se tamanti
    quej ni? ¿Anmoilhuíaj para san ipan se tonali pejtoc se hueyi tanahuatijcayot
    ipan se tali ica ten ya itanahuatijca? Pero quena, quej nopa elis. Quema Jerusalén
    sanoc pehuas taijyohuis, ipan san se talojtzi mochihuas se hueyi tanahuatijcayot
    nopona ipan tali Israel ica miyac imasehualhua cati quitepanitase san se inintanahuatijca.
  vie-1934: Ai đã hề nghe một sự thể nầy? Ai đã hề thấy sự gì giống như vậy? Nước
    há dễ sanh ra trong một ngày, dân tộc há dễ sanh ra trong một chặp? Mà Si-ôn mới
    vừa nằm nơi, đã sanh con cái.
  hin-CV: क्या कभी किसी ने ऐसा सुना है? किसकी दृष्टि में कभी ऐसा देखा गया है? क्या
