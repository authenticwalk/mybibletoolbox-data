verse: ISA.027.009
translations:
  mal-C: 'ഇതിനാൽ, യാക്കോബിന്റെ അകൃത്യത്തിനു പ്രായശ്ചിത്തംവരുത്തും, അവന്റെ പാപം നീക്കിക്കളയുന്നതിന്റെ
    പൂർണഫലം ഇതാകുന്നു: യാഗപീഠത്തിന്റെ കല്ലുകളെല്ലാം അവിടന്ന് തകർക്കപ്പെട്ട ചുണ്ണാമ്പുകല്ലുകൾപോലെയാക്കുമ്പോൾ
    അശേരാപ്രതിഷ്ഠകളും ധൂപപീഠങ്ങളും നിവർന്നുനിൽക്കുകയില്ല.'
  deu-TKW: Darum wird damit die Missethat Jakobs gesühnt, und wird das die volle Frucht
    seiner Entsündigung sein, daß er alle Altarsteine zerschlagenen Kalksteinen gleicht
    macht, daß sich Ascheren und Sonnensäulen icht mehr erheben.
  lin-lin: 'Ezali na nzela wana nde mabe ya Jakobi ekolimbisama, mpe tala oyo ekozala
    mbuma ya bolimbisi masumu na ye : akobuka mabanga nyonso ya etumbelo mpo ete ekoma
    lokola mabanga ya pembe oyo babuka-buka ; mpe likonzi moko te ya Ashera to etumbelo
    ya malasi ya ansa ekotikala.'
  eng-LSV: Therefore the iniquity of Jacob is covered by this, || And this [is] all
    the fruit—To take away his sin, || In his setting all the stones of an altar,
    || As chalkstones beaten in pieces, || They do not rise—Asherim and images.
  eng-GNV: 'By this therefore shall the iniquitie of Iaakob be purged, and this is
    all the fruit, the taking away of his sinne: whe he shall make all the stones
    of the altars, as chalke stones broken in pieces, that the groues and images may
    not stand vp.'
  eng-WEBSTER: By this therefore shall the iniquity of Jacob be purged; and this is
    all the fruit to take away his sin; when he maketh all the stones of the altar
    as chalk-stones that are beaten asunder, the groves and images shall not stand
    up.
  nhw-BL: 'Huan ¿tlaque monequi quichihuase israelitame para quiselise tlapojpolhuili
    tlen inintlajtlacolhua? San se tlamantli monequi quichihuase: Ma quichihuaca tlatixtic
    nochi nopa teme catli quintequihuijtoque para tlaixpamitl, ma quintlamiixpolihuiltica
    nopa teteyome tlen Asera huan nopa tlaixcopincayome tlen tonati. Huan quej nopa
    ayacmo quema quinhueyichihuase.'
  swh-ONEN: 'Kwa hili, basi, hatia ya Yakobo itafanyiwa upatanisho, nalo hili litakuwa
    matunda ya utimilizo wa kuondolewa kwa dhambi yake: Wakati atakapoyafanya mawe
    yote ya madhabahu kuwa kama mawe ya chokaa yaliyopondwa vipande vipande, hakuna
    nguzo za Ashera au madhabahu za kufukizia uvumba zitakazobaki zimesimama.'
  bba-bba: Nɡe mɛyɑ u kɑ Isirelibɑn durum wɔkɑ. Wee ye n koorɑ yen biru. U ben bũu
    turɑnu ɡɔsiɑ torom. Bɑ ǹ mɑɑ Asitɑɑten bwɑ̃ɑrokunu kɑ sɔ̃ɔɡinu seeyɑmɔ.
  eng-KJVCPB: By this therefore shall the iniquity of Jacob be purged; And this is
    all the fruit to take away his sin; When he maketh all the stones of the altar
    as chalkstones that are beaten in sunder, The groves and images shall not stand
    up.
  luo-luo: 'Kuom ma, richo mar Jakobo nopwodhi, kendo ma ema nobed ranyisi mar golo
    richone duto: Komiyo kite duto milosogo kar kendo mar misango chalo mana gi matafare
    motore matindo tindo, bende onge sirni mag Ashera kata kendo miwangʼoe ubani mane
    odongʼ kochungʼ.'
  meu-meu: 'Taunabunai, ini amo Iakob ese ena kerere baine davalaia, ena dika iabi-ohona
    anina momokanina binai: ia ese ihaboulaina patadia nadidia iboudiai na nadi maḡiḡidia,
    vada e makohi sisisisi ḡaudia, heḡereḡeredia ai baine halaodia; bona Asera ena
    au-tubua ta eiava muramura mai bonadia patana ta basine hamiaia.'
  npi-ULB: यसैले यसरी याकूबको अपराधको प्रयाश्‍चित गरिनेछ, किनकि यही नै त्यसको पाप
    हटाउने कार्यको फल हुनेछः जति बेला उहाँले वेदीका ढुङ्गाहरूलाई खरी ढुङ्गाजस्तै बनाउनुहुन्छ
    र टुक्रा-टुक्रा पार्नुहुन्छ, अनि त्यहाँ कुनै अशेराको खम्बाहरू वा धूप चढाउने वेदी
    रहनेछैन ।
  yor-yor: Nítorí èyí báyìí ni ètùtù yóò ṣe wà fún ẹ̀ṣẹ̀ Jakọbu, èyí ni yóò sì jẹ́
    èso kíkún ti ìmúkúrò ẹ̀ṣẹ̀ rẹ. Nígbà tí ó bá mú kí àwọn òkúta pẹpẹ dàbí òkúta
    ẹfun tí a fọ́ sí wẹ́wẹ́, kì yóò sí ère Aṣerah tàbí pẹpẹ tùràrí tí yóò wà ní ìdúró.
  pes-OPCB: او این کار را کرد تا گناه قوم اسرائیل را کفاره کند؛ و این ثمرۀ کامل پاک
    شدن گناه آنها خواهد بود. وقتی او تمام سنگهای مذبح را همچون سنگ آهک تکه‌تکه کند،
    ستونهای اشیره و مذبحهای بخور دیگر برپا نخواهند ماند.
  tgl-ULB: 'Sa ganitong paraan, ang matinding kasalanan ni Jacob ay mapapawalang sala,
    dahil ito ang magiging buong bunga sa pagtalikod niya sa kaniyang kasalanan: Gagawin
    niyang tisa at ginawang pulbos ang lahat ng altar na bato at walang mga poste
    ni Asera o mga altar ng insenso ang mananatiling nakatayo.'
  hui-hui: Anigo Isaraele wali agali tigua bia ko hene ngago damene mo tiga bule hamelo
    heagua nde tinaga dama mitangi bialu gime wabini ngarunaga lomabu delaga dabu
    bu ngeledago bibahende bo gialalu dambu gingirulo wahalu be abalu helolene nga.
    Ani bialu wali dama beda mitangi bialu gime wabini mini Asera laga irani bage
    buwa bigiya wabu heledarubi dibu gabu dangiala bagabu wahai halu ibunaga lomabu
    delaga dabu ngagobi ira hagua ngabilo inisenesi lomabu delaga dabu bu ngeledagobi
    bibahende bo gialabagabu wahai holene nga.
  mya-mya: ရုပ်​တု​ကိုး​ကွယ်​ရာ​ယဇ်​ပလ္လင်​ကျောက်​ရှိ​သ​မျှ သည် မြေ​ဖြူ​ကျောက်​ကဲ့​သို့​ထု​ထောင်း​ချေ​မှုန်း
    ခြင်း​ကို​ခံ​ရ​၍ အာ​ရှ​ရ​တံ​ခွန်​တိုင်​များ​နှင့် နံ့​သာ​ပေါင်း​ကို​မီး​ရှို့​ရာ​ပလ္လင်​များ​မ​ကျန်
    မ​ရှိ​တော့​သည့်​အ​ချိန်​ကာ​လ​မ​ကျ​ရောက် မီ ဣ​သ​ရေ​လ​အ​မျိုး​သား​များ​သည် မိ​မိ​တို့
    ၏​အ​ပြစ်​များ​မှ​ဖြေ​လွှတ်​ဖယ်​ရှား​လိမ့်​မည် မ​ဟုတ်။
  bod-N: དེ་བས་ཡ་ཀོབ་ཀྱི་སྡིག་པ་བསལ་བ་དང་། ཁོང་གི་སྡིག་པ་བསལ་བ་ནི་ཐམས་ཅད་འདི་ལ་རག་ལས་ཏེ།
    ཁོང་གིས་མཆོད་ཁྲིའི་སྟེང་གི་རྡོ་ཐམས་ཅད་རྡོ་ཐལ་དུ་མཛད་པ་དང་། ལྷ་མོ་ཨ་ཤེ་རཱའི་ཀ་བ་རྣམས་དང་སྤོས་ཁྲི་རྣམས་ལུས་པར་མ་མཛད་དོ།
    །
  sna-sna: 'Zvino nenzira iyi, mhosva yaJakobho ichadzikinurwa, uye izvi zvichava
    chibereko chakazara chokubviswa kwechivi chake: Paanoita kuti aritari dzose dzifanane
    namabwe omunyaka akaputswa-putswa, hapana matanda aAshera kana aritari dzezvinonhuhwira
    zvichasiyiwa zvakamira.'
  spa-BLM: 'Por tanto, con esto será perdonada la iniquidad de Jacob, y éste es todo
    el fruto de la remoción de su pecado: que él haga que todas las piedras del altar
    sean como piedras de tiza desmenuzadas, de modo que los postes de Asera y los
    altares de incienso no se levanten más.'
  cac-cac: Palta jun, ol ac'joc nivanc'olal smul eb' yin̈tilal Jacob chi', an̈ej tato
    choc' ol yutejcan masanil sq'ueenal yaltar scomon diosal eb', icha tz'aj spojb'at
    q'uen pulub' ayic spolji q'ueen, tato man̈xa pax junoc te te' yechel Asera ol
    canoc, ma altar yic incienso yuj yic'jichaan̈ scomon diosal eb'. Tato icha chi'
    ol sc'uloc eb', ol sucjoc sat smul eb'.
  swh-ULB: 'Hivyo kwa njia hii, maovu ya Yakobo yatalipiwa, maana hii itakuwa matunda
    yote yakuomdolewa dhambi zake: pale atakapofanya mathebau ya mawe kama chokaa
    na kuviangamiza katika vipande vipande, na hakuna nguzo za Ashera au madhebau
    itakayoachwa imesimama.'
  bel-bel: І праз гэта загладзіцца беззаконьне Якава; і плодам гэтага будзе зьняцьце
    грэху зь яго, калі ўсе камяні ахвярнікаў аберне ён у кавалкі вапны, і ня будуць
    ужо стаяць дубровы і балваны сонца.
  deu-ELBBK: 'Deshalb wird dadurch gesühnt werden die Ungerechtigkeit Jakobs. Und
    dies ist die ganze Frucht der Wegnahme seiner Sünde: wenn es alle Altarsteine
    gleich zerschlagenen Kalksteinen machen wird, und Ascherim und Sonnensäulen sich
    nicht mehr erheben.'
  mbb-OT: Wey zà sikandan egkepesaylu emun edrupeten dan is menge vatu he pemuhatè
    dan, ne ebekbeken dan heini, wey id-awè dan is menge tukud he simbulu te ed-ezapen
    he si Ashera, wey is menge pemuhatà he edtutungan dan te veyewà.
  mal-2015: ഇതുകൊണ്ടു യാക്കോബിന്റെ അകൃത്യത്തിന്നു പരിഹാരം വരും; അവന്റെ പാപത്തെ നീക്കിക്കളഞ്ഞതിന്റെ
    ഫലമെല്ലാം ഇതാകുന്നു; അവൻ ബലിപീഠത്തിന്റെ കല്ലു ഒക്കെയും ഇടിച്ചുതകർത്ത ചുണ്ണാമ്പുകല്ലുപോലെ
    ആക്കുമ്പോൾ അശേരാപ്രതിഷ്ഠകളും സൂര്യസ്തംഭങ്ങളും ഇനി നിവിർന്നുനില്ക്കയില്ല.
  gup-gup: Bolkkime bininj nawu Israel benkebmawahmeng kabirriboddan kore idols. Bu
    bedda kabirriwarnyakmulewarren dja kabirriwayhke altars nawu idolskenh dja mak
    kabirriwarddedjubulhme kunwardde ngarre, dja mak kabirriburriwe yehyeng manbu
    kabirriboddankenh nawu god nawarre kangeyyo Asherah. Bu kuhni rowk kabirrikurduyime,
    wanjh Yawey kabenmarnebengmidjdan bedberre kunwarrekenh.
  rmc-rmc: Akor ela e vina le Jakoboskri odmukľi a akor dičhola, hoj o Del odiľa savore
    bini, sar phagerela savore barune oltara pro kotora sar o vapencos, sar na ačhena
    imar ňisave slupi la Ašerakre aňi ňisave kaďidloskre oltara.
  pes-OPV: بنابراین گناه یعقوب از این کفاره شده و رفع گناه او تمامی نتیجه آن است.
    چون تمامی سنگهای مذبح را مثل سنگهای آهک نرم شده می‌گرداند آنگاه اشیریم و بتهای
    آفتاب دیگر برپا نخواهد شد.
  ron-1924: 'Астфел, нелеӂюиря луй Иаков а фост испэшитэ ши ятэ родул ертэрий пэкатулуй
    луй: Домнул а фэкут тоате петреле алтарелор ка ниште петре де вар префэкуте ын
    цэрынэ; идолий Астартеей ши стылпий Соарелуй ну се вор май ридика.'
  ben-OBCV: 'এভাবেই তখন, যাকোব কুলের অপরাধের প্রায়শ্চিত্ত হবে, তাদের পাপের সম্পূর্ণ
    অপসারণের এই হবে তার পূর্ণ পরিণাম: যখন তিনি বেদির সব পাথরকে চুনা পাথরের মতো চূর্ণ
    করবেন, তখন আশেরা দেবীর কোনো খুঁটি বা ধূপবেদি আর দাঁড়িয়ে থাকবে না।'
  som-som: Haddaba sidaas daraaddeed xumaanta reer Yacquub tanaa lagu kafaaraggudi
    doonaa, oo tanuna waa midhihii qaadidda dembigiisa oo dhan, markuu dhagaxyada
    meesha allabariga oo dhan ka wada dhigo sida dhagaxyada nuuradda ah oo la burburiyo
    oo kale, si aanay geedaha Asheeraah iyo sanamyada qorraxduna mar dambe u soo kicin.
  lat-VUC: 'Idcirco super hoc dimittetur iniquitas domui Jacob; et iste omnis fructus:
    ut auferatur peccatum ejus, cum posuerit omnes lapides altaris sicut lapides cineris
    allisos: non stabunt luci et delubra.'
  eng-ASVBT: 'Therefore by this shall the iniquity of Jacob be forgiven, and this
    is all the fruit of taking away his sin: that he maketh all the stones of the
    altar as chalkstones that are beaten in sunder, so that the Asherim and the sun
    images shall rise no more.'
  ita-1885: 'In questo modo adunque sarà purgata l''iniquità di Giacobbe, e questo
    sarà tutto il frutto; cioè: che il suo peccato sarà tolto via, quando egli avrà
    ridotte tutte le pietre degli altari come pietre di calcina stritolate; ed i boschi
    e le statue non saranno più in piè.'
  eng-LXXUP: Therefore shall the iniquity of Jacob be taken away; and this is his
    blessing, when I shall have taken away his sin; when they shall have broken to
    pieces all the stones of the altars as fine dust, and their trees shall not remain,
    and their idols shall be cut off, as a thicket afar off.
  eng-ULB: 'So in this way, the iniquity of Jacob will be atoned for, for this will
    be the full fruit of the removal of his sin: when he will make all the altar stones
    as chalk and crushed to pieces, and no Asherah poles or incense altars will remain
    standing.'
  spa-VBL: 'A través de esta experiencia la culpa de Jacob será perdonada. La eliminación
    de sus pecados dará sus frutos cuando tomen todas las piedras de los altares paganos
    y las hagan pedazos como si fueran tiza: no quedarán en pie postes de Asera ni
    altares de incienso.'
  fra-_FOB: 'Aussi l''iniquité de Jacob est ainsi expiée; et voici le fruit du pardon
    de son péché: c''est qu''il a mis en poussière toutes les pierres des autels,
    comme des pierres à chaux; les emblèmes d''Ashéra ni les colonnes solaires ne
    se relèveront plus.'
  mal-mal: ഇതുകൊണ്ട് യാക്കോബിന്റെ അകൃത്യത്തിനു പരിഹാരം വരും; അവന്റെ പാപത്തെ നീക്കിക്കളഞ്ഞതിന്റെ
    ഫലമെല്ലാം ഇതാകുന്നു; അവൻ ബലിപീഠത്തിന്റെ കല്ല് എല്ലാം ഇടിച്ചുതകർത്ത ചുണ്ണാമ്പുകല്ലുപോലെ
    ആക്കുമ്പോൾ അശേരാപ്രതിഷ്ഠകളും സൂര്യസ്തംഭങ്ങളും ഇനി നിവിർന്നുനില്‍ക്കുകയില്ല.
  urd-GVR: Is tarah Yāqūb ke qusūr kā kaffārā diyā jāegā. Aur jab Isrāīl kā gunāh
    dūr ho jāegā to natīje meṅ wuh tamām ġhalat qurbāngāhoṅ ko chūne ke pattharoṅ
    kī tarah chaknāchūr karegā. Na Yasīrat Dewī ke khambe, na baḳhūr jalāne kī ġhalat
    qurbāngāheṅ khaṛī raheṅgī.
  suz-BL: मोपतीके मेको रे पा याकूब आ मुर आन दोस क्‍याम्‍सीब। मेको आन पाप पशो आ पर्बम
    मो पचा पुंइसीशो बाक्‍तेक्‍म। मेकोमी चढ़ेतीके ङा फुल्‍लु खरी खोदेंशो पा फस सेल्‍ब।
    मिनु मूर्ति पाइश्‍शो थाम नु धूप चोशा चढ़ेतीक काइ मलीपाइक्‍ब। लेवी २६:३०
  eng-NOY: By this, therefore, is the iniquity of Jacob expiated, And this is wholly
    the fruit of the removal of his sin, That He has made the stones of the altar
    like limestones broken in pieces, And that the images of Astarte and the sun-pillars
    no more stand.
  ita-1927: 'In questo modo è stata espiata l’iniquità di Giacobbe, e questo è il
    frutto della rimozione del suo peccato: ch’Egli ha ridotte tutte le pietre degli
    altari come pietre di calce frantumate, in guisa che gl’idoli d’Astarte e le colonne
    solari non risorgeranno più.'
  ckb-ckb: لەبەر ئەوە بەمە کەفارەت بۆ تاوانی یاقوب دەکرێت، ئەمەش هەموو بەروبوومی داماڵینی
    گوناهەکەیەتی بەوەی هەموو بەردەکانی قوربانگاکە وەک بەردی گەچی وردوخاشکراو لێ بکات،
    نە ستوونە ئەشێراکان و نە قوربانگاکانی خۆر بە پێوە نەمێنێت.
  eng-BBE: So by this will the sin of Jacob be covered, and this is all the fruit
    of taking away his punishment; when all the stones of the altar are crushed together,
    so that the wood pillars and the sun-images will not be put up again.
  kan-OKCV: ಹೀಗಿರುವದರಿಂದ ಯಾಕೋಬನು ಬಲಿಪೀಠಗಳ ಕಲ್ಲುಗಳನ್ನೆಲ್ಲಾ ಸುಣ್ಣದಂತೆ ಪುಡಿಪುಡಿಮಾಡಿ,
    ಅಶೇರ ಸ್ತಂಭಗಳನ್ನೂ ಧೂಪವೇದಿಗಳನ್ನೂ ಇನ್ನು ಪ್ರತಿಷ್ಠಾಪಿಸದೆ ಹೋದರೆ ಅದೇ ಯಾಕೋಬನ ಅಪರಾಧಕ್ಕೆ
    ಪ್ರಾಯಶ್ಚಿತ್ತವಾಗುವುದು ಮತ್ತು ಅವನ ಪಾಪಪರಿಹಾರವನ್ನು ಸೂಚಿಸುವ ಪೂರ್ಣಫಲವು ಇದೇ ಆಗಿದೆ.
  tam-2017: ஆகையால், அதினால் யாக்கோபின் அக்கிரமம் நீக்கப்படும்; தோப்புஉருவங்களும்,
    சிலைகளும் இனி நிற்காமல் அவர்கள் பலிபீடங்களின் கற்களையெல்லாம் நொறுக்கப்பட்ட சுண்ணாம்பு
    கற்களாக்கிவிடும்போது, அவர்களுடைய பாவத்தை அவர் நீக்கிவிடுவாரென்பதே அதினால் உண்டாகும்
    பலன்.
  spa-RV-1909: De esta manera pues será purgada la iniquidad de Jacob; y éste será
    todo el fruto, la remoción de su pecado, cuando tornare todas las piedras del
    altar como piedras de cal desmenuzadas, y no se levantarán los bosques, ni las
    imágenes del sol.
  ron-BTF: De aceea prin aceasta va fi nelegiuirea lui Iacob îndepărtată; şi acesta
    este tot rodul pentru a înlătura păcatul lui; când el face toate pietrele altarului
    ca pietre de var care sunt sfărâmate în bucăţi, dumbrăvile şi chipurile nu vor
    sta în picioare.
  eng-WEBP: 'Therefore by this the iniquity of Jacob will be forgiven, and this is
    all the fruit of taking away his sin: that he makes all the stones of the altar
    as chalk stones that are beaten in pieces, so that the Asherah poles and the incense
    altars shall rise no more.'
  eng-FBV: Through this experience Jacob's guilt will be forgiven. The removal of
    their sins will come to fruition when they take all the pagan altar stones and
    crush them to pieces like chalk—no Asherah poles or altars of incense will be
    left standing.
  nld-1939: 'Neen, zo bedoelt Hij het niet! Maar de misdaad van Jakob moet worden
    verzoend, De verdelging zijner zonde moet de vrucht er van zijn: Als hij alle
    altaarstenen als brokken kalk heeft verbrijzeld, En er geen heilige palen en zonnezuilen
    meer staan.'
  nch-BL: 'Huan ¿taya monequi quichihuase israelitame para quiselise tapojpolhuili
    ten inintajtacolhua? San se tamanti monequi quichihuase: Ma quichihuaca tatixtic
    nochi nopa teme cati quintequihuijtoque para taixpamit, ma quintamiixpolihuiltica
    nopa teteyome ten Asera huan nopa taixcopincayome ten tonati. Huan quej nopa ayecmo
    quema quinhueyichihuase.'
  vie-1934: 'Vậy, nầy là cớ vì sao mà tội Gia-cốp sẽ được tha, và nầy là quả của sự
    trừ bỏ tội nó đi: nó sẽ làm cho hết thảy đá của bàn thờ ra như đá vôi bể nát;
    các hình tượng và các trụ mặt trời sẽ không dựng lên nữa.'
  hin-CV: 'जब याकोब वेदियों के पत्थरों को चूर-चूर कर देगा, फिर न कोई अशेराह और न कोई
    धूप वेदी खड़ी रहेगी: तब इसके द्वारा याकोब का अपराध क्षमा किया जाएगा; यह उसके पापों
    का प्रायश्चित होगा.'
  eng-OURB: 'Therefore by this the depravity (moral evil) of Jacob [Supplanter] will
    be forgiven, and this is all the fruit of taking away his habitual sin ·missing
    the mark·: that he makes all the stones of the altar as chalk stones that are
    beaten in pieces, so that the Asherah poles and the incense altars shall rise
    no more.'
  spa-BES: Así que con esto se cubrirá el pecado de Jacob, y esto es todo el fruto
    de quitar su castigo; cuando todas las piedras del altar sean pulverizadas, para
    que los pilares de madera y las imágenes del sol no se vuelvan a levantar.
  tdx-tdx: 'Fa izay ty hijebañe Iakobe ty amo tahi’eo, zao ty havokarañe handopolopo
    ty amy nañahàñe o hakeo’eoy: te ho fonga dorodemohe’e ty vato’ o kitrelio, tsy
    hitroatse ka o hazomangao naho o sare’ i àndroio.'
  tha-KJV: เพราะฉะนั้นจะลบความชั่วช้าของยาโคบอย่างนี้​แหละ และนี่เป็นผลเต็มขนาดในการปลดบาปของเขา
    คือเมื่อเขาทำศิลาทั้งสิ้นของแท่นบูชาให้เป็นเหมือนหินดินสอพองที่​ถู​กบดเป็นชิ้นๆ
    จะไม่​มี​เสารูปเคารพ หรือรูปเคารพตั้งอยู่​ได้
  por-BR-2018: 'Portanto assim será perdoada a maldade de Jacó, e este será o fruto
    completo da remoção de seu pecado: quando tornar todas as pedras dos altares como
    pedras de cal despedaçadas, e os mastros de Aserá e os altares de incenso não
    ficarem mais de pé.'
  deu-ELO: 'Deshalb wird dadurch gesühnt werden die Ungerechtigkeit Jakobs. Und dies
    ist die ganze Frucht der Hinwegnahme seiner Sünde: wenn es alle Altarsteine gleich
    zerschlagenen Kalksteinen machen wird, und Ascherim und Sonnensäulen sich nicht
    mehr erheben.'
  eng-WYC-2018: Therefore on this thing wickedness shall be forgiven to the house
    of Jacob, and this shall be all the fruit, that the sin thereof be done away,
    when it hath set all the stones of the altar as the stones of ashes hurtled down.
    Woods and temples shall not stand. (And so by this shall the wickedness of the
    house of Jacob be forgiven, and this shall be all the fruit, when its sin is done
    away; yea, when he hath made all the stones of the foreign altars like the stones
    of ashes, or like the chalkstones, that be hurtled down; and the woods and the
    temples dedicated to idols shall no longer stand.)
  epo-epo: Tial tiamaniere estos forviŝita la malbonagado de Jakob; kaj la tuta frukto
    de la forigo de lia peko konsistos en tio, ke li faros ĉiujn ŝtonojn de la altaroj
    kiel dispeciĝintaj kalkŝtonoj, ke ne plu restu la sanktaj stangoj kaj la idoloj
    de la suno.
  uig-PIN: 'Əmdi xu yol bilǝn Yaⱪupning ⱪǝbiⱨliki kǝqürüm ⱪiliniduki, — Uning gunaⱨining
    elip taxlanƣanliⱪining pixⱪan mewisi xu boliduki: — U ⱪurbangaⱨtiki ⱨǝmmǝ taxlarni
    kukum-talⱪan ⱪilidu, «Axǝraⱨ»larni wǝ «kün tüwrükliri»ni zadila turƣuzmaydu.'
  beo-beo: 'Be Isala:ili dunu da hame lalegagui dunu ilia ‘oloda’ igi goudane, osobo
    su agoane hamosea, amola gabusiga: manoma gobesu ‘oloda’ amola ogogosu uda ‘gode’
    amo A:sela ea dawa:digisu hahamosu liligi da wadela:lesi dagoi ba:sea, amo esoga
    fawane Hina Gode da ilia wadela:i hou gogolema:ne olofomu.'
  tpi-OTNT: Tasol sapos ol Israel i laik pinisim tru asua bilong ol sin bilong ol,
    orait ol i mas brukim olgeta alta bilong ol giaman god, na mekim ol ston bilong
    ol alta i kamap paura nating. Na ol i mas katim ol pos diwai i gat piksa bilong
    god meri Asera na ol i mas bagarapim olgeta alta bilong kukim paura bilong kamapim
    smok i gat gutpela smel.
  hau-SA: A ta haka fa, za a yi kafarar laifin Yaƙub, wannan kuma zai zama cikakken
    amfanin kau da zunubinsa. Sa’ad da ya niƙa duwatsun bagade suka zama kamar allin
    da aka farfashe kucu-kucu, har ba sauran ginshiƙan Ashera ko bagadan ƙona turare
    da za a bari a tsaye.
  uig-LAT: 'Emdi shu yol bilen Yaqupning qebihliki kechürüm qiliniduki, — Uning gunahining
    élip tashlan’ghanliqining pishqan méwisi shu boliduki: — U qurban’gahtiki hemme
    tashlarni kukum-talqan qilidu, «Asherah»larni we «kün tüwrükliri»ni zadila turghuzmaydu.'
  nde-nde: 'Ngalokhu-ke ukona kukaJakhobe kuzahlawulelwa, njalo lokhu kuzakuba yisithelo
    esigcweleyo esokususwa kwesono sakhe: Lapho esenza wonke amatshe e-alithare abe
    njengamatshe ekalaga avuthuzwe izicucu, akulazinsika zika-Ashera kumbe ama-alithare
    empepha azatshiywa emi.'
  ton-ton: Ko ia ko e meʻa ni ʻe fakamaʻa ai ʻae hia ʻa Sēkope; pea te ne maʻu ʻae
    fua kotoa pē ke ʻave ʻene angahala; ʻoka ngaohi ʻe ia ʻae ngaahi maka kotoa pē
    ʻoe ʻesifeilaulauʻanga ke hangē ko e ngaahi maka hinehina ʻaia kuo momosi, ʻe
    ʻikai tuʻu ki ʻolunga ai ʻae ngaahi ʻakau fakamalumalu mo e ngaahi tamapua.
  ces-1613: A protož tím způsobem očištěna bude nepravost Jákobova, a toť bude veliký
    užitek, že odejme hřích jeho, když rozmece všecko kamení oltáře jako kamení vápenné
    rozsypané, neostojí hájové, ani sluneční obrazové;
  eng-WMB: 'Therefore by this the iniquity of Jacob will be forgiven, and this is
    all the fruit of taking away his sin: that he makes all the stones of the altar
    as chalk stones that are beaten in pieces, so that the Asherah poles and the incense
    altars shall rise no more.'
  tam-TCV: 'யாக்கோபின் குற்றம் இவ்விதமாகவே நிவிர்த்தியாக்கப்படும். அவனுடைய பாவம் நீக்கப்படுவதன்
    முழுவிலையும் இதுவே: அவர் பலிபீடக் கற்களை எல்லாம் சுண்ணாம்புக் கற்கள்போல் துண்டுகளாக
    நொறுக்கும்போது, அசேரா தேவதைத் தூண்களோ, தூபங்காட்டும் பீடங்களோ அங்கு விட்டுவைக்கப்படமாட்டாது.'
  ceb-ULB: 'Busa niining paagiha, pasayloon ang pagkadaotan ni Jacob, kay mao kini
    ang hingpit nga bunga nga mopapas sa iyang sala: sa dihang dugmokon niya ang halaran
    nga mga bato sama sa tisas, ug wala nay mga poste ni Ashera o magpabilin nga mobarog
    nga mga halaran sa insenso.'
  pol-UBG: 'Dlatego w ten sposób będzie oczyszczona nieprawość Jakuba; a taki będzie
    wszelki owoc usunięcia jego grzechu: rozrzuci wszystkie kamienie ołtarza, jak
    rozbija się kamienie wapienne, a nie będą już stać gaje i posągi słoneczne.'
  urd-GVU: اِس طرح یعقوب کے قصور کا کفارہ دیا جائے گا۔ اور جب اسرائیل کا گناہ دُور
    ہو جائے گا تو نتیجے میں وہ تمام غلط قربان گاہوں کو چونے کے پتھروں کی طرح چِکنا
    چُور کرے گا۔ نہ یسیرت دیوی کے کھمبے، نہ بخور جلانے کی غلط قربان گاہیں کھڑی رہیں
    گی۔
  deu-1912: Darum wird dadurch die Sünde Jakobs versöhnt werden; und der Nutzen davon,
    daß seine Sünden weggenommen werden, ist der, daß er alle Altarsteine macht wie
    zerstoßene Kalksteine, daß keine Ascherabilder noch Sonnensäulen mehr bleiben.
  kan-2017: ಹೀಗಿರಲು ಯಾಕೋಬ್ಯರು ಯಜ್ಞವೇದಿಯ ಕಲ್ಲುಗಳನ್ನೆಲ್ಲಾ ಸುಣ್ಣದಂತೆ ಪುಡಿ ಪುಡಿ ಮಾಡಿ,
    ಅಶೇರವೆಂಬ ವಿಗ್ರಹಸ್ತಂಭಗಳನ್ನೂ, ಸೂರ್ಯಸ್ತಂಭಗಳನ್ನೂ ಪ್ರತಿಷ್ಠಿಸದೆ ನಾಶಮಾಡಿ ಅದೇ ಅವರ ಅಧರ್ಮಕ್ಕೆ
    ಪ್ರಾಯಶ್ಚಿತ್ತವಾಗುವಂತೆ ಮಾಡಿದನು ಮತ್ತು ಅವರ ಪಾಪ ಪರಿಹಾರಕ್ಕೆ ಗುರುತಾದ ಪೂರ್ಣಫಲವೂ ಇದಾಗಿದೆ.
  yap-yap: 'Kemus ni ta’reb e kanawo’ nrayag ni ngan n’agfan e kireb nge denen rok
    yu Israel riy: Thingar ra buthuged e pi altar ni malang rok yug boch e kan ngar
    bilbilged nge yochyang ni bod e chalk, nge dabki par reb e altar ko incense ara
    reb e pow rok Asherah ni fare got ni bpin.'
  hlt-MCSB: Te dongah he nen ni Jakob kathaesainah a dawth pah vetih a tholh kah a
    thaih boeih he a khoe pa eh. Te vaengah hmueihtuk kah lungto boeih te lungbok
    lung bangla a khueh ni. Asherah neh bunglawn a dae pah vetih te thoo voel mahpawh.
  mdy-ETH: ዒኢካ ያይቆኦቤ ናኣታ ፔ ጎሞኮ ማኣሪንቲሢ ዴንቃኒ ዳንዳዓሢ ሜሌ ዴራ ፔ ፆኦዞም ዒንጎ ባኮ ሺኢሻ ሹጮ ቦኦሪንቶ
    ጎይሢ ጋኣጪ፥ ዑንጆ ጩቢሾ ቤዞንታ ዓሼራ ጌይንታ ላኣሎ ፆኦዜሎ ማላቶዋ ቱጊ ባይዜቴኬ።
  twi-ASANTE: 'Ɔyɛɛ yei de yɛɛ mpatadeɛ maa Yakob afɔdie; yei na ɛmaa ne bɔne asetuo
    dii mu pa ara: Ɛno enti ɔbɛbubu Asera afɔrebukyia so aboɔ mu nketenkete, na Asera
    afɔrebukyia ne nnuhwam afɔrebukyia rensisi hɔ bio.'
  eng-WEBU: 'Therefore by this the iniquity of Jacob will be forgiven, and this is
    all the fruit of taking away his sin: that he makes all the stones of the altar
    as chalk stones that are beaten in pieces, so that the Asherah poles and the incense
    altars shall rise no more.'
  wal-wal: 'Hegaa gishshau, Yaaqooba mooroi atto geetettanainne a nagarai polo qucettanai
    hagaana: hegeekka yarshshiyoosaa shuchchaa ubbaa i meqerettida booqintta shuchchaadan
    oottiyo wodenne, Asheero giyo macca xoossee misilee, woikko ixaanaa cuwayidi,
    yarshshiyoosaikka equwan attennaadan oottiyo wode.'
  spa-PDDPT: De esta manera será perdonada la iniquidad de Jacob. Éste será el precio
    completo de perdonar su pecado, cuando él convierta todas las piedras del altar
    en piedras de cal pulverizadas, y no se levanten los símbolos de Asera, ni las
    imágenes del sol.
  gun-gun: 'Ha''e gui po rami ojao''i ''rã Jacó kuery heko vaiague, po rami oikuaa
    uka ''rã ojejavyague omboguepa maague: Mba''eta ita ha''e kuery altar re oĩ va''e
    ha''e javi Senhor omboa''ypa ''rã ita cal ha''ykue-''ykue''i rami. Ha''e ramo
    nomopu''ãvei ma ''rã ta''angaarã yvyra gui ojapo va''ekue, neĩ altar heakuã porã
    va''e oapy atyrã voi.'
  ilo-ULB: 'Isu nga iti daytoy a wagas, mabayadanto ti basol ni Jacob, ta daytoyto
    ti naan-anay a bunga ti panangtallikudna iti basolna: Pagbalinennanto dagiti amin
    nga altar a bato a kasla tisa ken napulbos, ket awanto ti agtalinaed a nakatakder
    nga adigi ni Asera wenno dagiti altar a pagidatdatonan iti insenso.'
  kpg-kpg: Gei nia hala o digau Israel ga dumaalia ginai i di madagoaa hua nia hadu
    o nia gowaa dudu tigidaumaha gaa mama gi ligiligi loo gii hai be nia gohu dogolia,
    nia gowaa dudu tigidaumaha lolo kala gaa hai gi daha, gei nia ada god Asherah
    ga hagalee.
  uig-ARA: 'ئەمدى شۇ يول بىلەن ياقۇپنىڭ قەبىھلىكى كەچۈرۈم قىلىنىدۇكى، ــ ئۇنىڭ گۇناھىنىڭ
    ئېلىپ تاشلانغانلىقىنىڭ پىشقان مېۋىسى شۇ بولىدۇكى: ــ ئۇ قۇربانگاھتىكى ھەممە تاشلارنى
    كۇكۇم-تالقان قىلىدۇ، «ئاشەراھ»لارنى ۋە «كۈن تۈۋرۈكلىرى»نى زادىلا تۇرغۇزمايدۇ.'
  sus-sus: Yaxuba bɔnsɔɛ xa yunubie xafari na ki nɛ. Na kui, e naxa kuye sɛrɛxɛbadee
    kana, e naxa Asera wuri masolixie ba e xa bɔxi ma, e naxa kuye xa surayi gansee
    kana.
  pon-2006: Ahpw Israel pahn ale mahkpen diparail kan ma pei sarawi takai en me rotorot
    akan pahn mweredi duwehla pweht, oh sohla sansal en koht lih Asera de sohla pei
    sarawi kan mehn isik warpwohmwahu.
  ksd-ksd: Io, ba Iakob i puar ra lavur vat na uguugu na vartabar da di puar ra papapa,
    ma ona pa i vatur mule ra malalar i Asera ma ra umana tabataba na keake, da pun
    vue kana lavur bilak na mangamangana, ma ia ra vuaina ba da tak vue kana kaina
    mangamangana.
  tur-YTC: 'Bu nedenle Yakov''un suçu bununla bağışlanacak ve onun günahının ortadan
    kaldırılmasının tam meyvesi de şudur: “Sunağın bütün taşlarını dövülmüş tebeşir
    taşları parça parça edecek; öyle ki, Aşera direkleri ve buhur sunakları artık
    dikilmeyecekler.”'
  grc-BRENT: Διατοῦτο ἀφαιρεθήσεται ἀνομία Ἰακὼβ, καὶ τοῦτό ἐστιν ἡ εὐλογία αὐτοῦ,
    ὅταν ἀφέλωμαι τὴν ἁμαρτίαν αὐτοῦ, ὅταν θῶσι πάντας τοὺς λίθους τῶν βωμῶν κατακεκομμένους,
    ὡς κονίαν λεπτήν· καὶ οὐ μὴ μείνῃ τὰ δένδρα αὐτῶν, καὶ τὰ εἴδωλα αὐτῶν ἐκκεκομμένα,
    ὥσπερ δρυμὸς μακράν.
  ind-AYT: Karena itu, dengan cara itulah kesalahan Yakub dihapuskan; itulah buah
    dari penyingkiran dosanya ketika dia menyusun semua batu mazbah seperti batu-batu
    kapur yang dipecah-pecahkan, Asyera dan mazbah-mazbah pedupaan tidak akan ada
    lagi.
  nya-nya: Yehova adzakhululuka kulakwa kwa Yakobo. Iwo adzaonetsa kuti alapadi pamene
    adzaphwanya miyala yonse ya guwa lachikunja, ngati mmene anthu amaphwanyira miyala
    yanjereza mpaka kukhala ngati fumbi lokhalokha. Sipadzapezekanso mafano a Asera
    kapena maguwa ofukiza lubani.
  hrv-hrv: Tako će se okajati bezakonje Jakovljevo; a ovo je sve plod oproštenja grijeha
    njegova. Neka se smrve svi kamenovi žrtvenika kao što se u prah drobi krečno kamenje!
    Nek' se više ne dižu ašere i sunčani stupovi!
  mps-mps: Tiali goli, tebogo agai te Israel dabe augwa digi yali te sęgę mu tama
    sia sąwainu da. Teda augwaligo te tibo godigo alta dabe sese toga sąyao. Tama
    te alta masigi dabe te olo hogomu gagalao. Tama me, augwaligo te tibo god we Asera
    piksa elalubo ni pos gelama tagaliyu, me augwali te dwagi yai hano denami ebo
    pauda ulubo alta doliyu emainao.
  tpi-tpi: Tasol sapos ol Israel i laik pinisim tru asua bilong ol sin bilong ol,
    orait ol i mas brukim olgeta alta bilong ol giaman god, na mekim ol ston bilong
    ol alta i kamap paura nating. Na ol i mas katim ol pos diwai i gat piksa bilong
    god meri Asera na ol i mas bagarapim olgeta alta bilong kukim paura bilong kamapim
    smok i gat gutpela smel.
  dan-1931: 'Derfor sones Jakobs Brøde således, og dette er al Frugten af, at hans
    Synd tages bort: at han gør alle Altersten til sønderhuggede Kalksten, at Asjerastøtterne
    og Solstøtterne ikke mere rejser sig.'
  vie-OVCB: 'Chúa Hằng Hữu đã làm điều này để thanh lọc tội của Ít-ra-ên, và cất đi
    tất cả tội lỗi nó. Đây là kết quả việc trừ bỏ tội của nó: Khi nó nghiền đá bàn
    thờ như đá vôi vỡ nát. Các trụ A-sê-ra hay bàn thờ dâng hương không còn đứng vững
    nữa.'
  guj-2017: 'તેથી આ રીતે, યાકૂબના અપરાધનું માફ કરવામાં આવશે, કેમ કે તેનાં પાપ દૂર
    કરવાનાં તમામ ફળ આ છે: તે વેદીના સર્વ પથ્થરને પીસીને ચુનાના પથ્થર જેવા કરી નાખશે
    અને અશેરાના સ્તંભો અને કોઈ ધૂપવેદી ઊભી રહેશે નહિ.'
  pon-2006A: Ahpw Israel pahn ale mahkpen diparail kan ma pei sarawi takai en me rotorot
    akan pahn mweredi duwehla pweht, oh sohla sansal en koht lih Asera de sohla pei
    sarawi kan mehn isik warpwohmwahu.
  por-BRBSL: 'Portanto, com isto a iniquidade de Jacó será perdoada, e isto é tudo
    fruto da remoção de seu pecado: que ele faça todas as pedras do altar como pedras
    de giz, que são batidas em pedaços, para que os bastões de cinza e os altares
    de incenso não se levantem mais.'
  cth-cth: Hatdawkvah, Jakop miphun teh, ahnimouh hno lahoi, amae yon hah a tha teh,
    thuengnae khoungroe talung kaawm e pueng hah talungpangaw patetlah rekrek a hem
    teh, Asherah khom hoi meikaphawknaw hah parawp toteh, hot hateh, amamouh yon takhoenae
    hoi ka kawi e a paw lah ao han.
  twi-twi: 'Eyi na ɛbɛyɛ mpata ama Yakob afɔdi, eyi na ɛbɛyɛ ne bɔne asetu so aba
    a edi mu: bere a ɔyɛ afɔremuka so abo sɛ hyirew a wɔabubu mu nketenkete, na Asera
    nnua ne nnuhuam afɔremuka nsisi hɔ bio no.'
  hlt-hlt: Te dongah he nen ni Jakob kathaesainah a dawth pah vetih a tholh kah a
    thaih boeih he a khoe pa eh. Te vaengah hmueihtuk kah lungto boeih te lungbok
    lung bangla a khueh ni. Asherah neh bunglawn a dae pah vetih te thoo voel mahpawh.
  tbz-SIM: Díndi Sɑkɔbu yɑɑ̀bí puɔnnɛ̀ di bɔɔwũɔ̃tɔ̀rɛ̀, dɛ́ítɛ́nɛ̀ yɛ kɛ̀ yɛ̀ɛ nɑɑ́
    mmutɑ̃́ɑ̃́, kɛ́buɔ́ ndi bɔɔtenkɑɑnìi nɛ̀ di kutìnɛ̀ dɛ̀ tihúúntì. Kɛ tɛ̃́nkɛ bɑ́ɑ́
    dɛ̀ íi mbìtì, kɛ̀ di dɔ̀ɔ̀ mɛmmɛ m bo ũtɛ́ di yɛi nkɛ dí cĩ́ɛ̃́.
  msy-2020: Egh Israelia guizbangɨra mɨkɨm suam, Ikiavɨra Itir God men arazir kurabar
    osɨmtɨziba agɨvam, eghtɨ me uan asebar ofa gamir dakoziba apɨrighɨva, dar dagɨaba
    amsarɨraghitɨ da nguazir mɨnemniamɨn mɨn otogham. Egh me temer guarir aser amizim
    Aseran nedazim itiba okɨrarɨgh. Egh paura tuema a mughuriar aghuim zuir dakoziba,
    bar dagh asɨghasɨkigh. Tuavir kamɨn, Ikiavɨra Itir God men arazir kuraba gɨn amadagham.
  dop-dop: Sɑlǝkɑ ɩnɩ ɩ kɑ́ hɩɩsǝnɑ Yɑkɔpʋ nyǝ́mɑ ɩsɑɣɑtʋ. Mpi pɑ suulu hʋlʋɣʋ kɑ́
    lʋlɩ tɔɣɔlɛ. Tɑcɑɑ kɑ́ yɔkɩ tǝlɑɑlɛnɑɑ pɛɛ, nɑ ɑ pǝsɩ mʋsʋɣʋ. Ɩsɩɩ pɑ́ yɔkʋɣʋ
    tɛtʋ kʋhʋlʋmtʋ pɛɛ tɔ. Tʋɣʋ Aselɑ tesikɑsɩ nɑ pɛɛ kʋsikee kɑɑ tɑsɑ sǝŋʋɣʋ.
  azb-azb: 'Yaqub nəslinin qəbahəti bununla bağışlanacaq, Günahın aradan götürülməsinin
    tam bəhrəsi bu olacaq: Bütpərəst qurbangahların daşları Tabaşir kimi ovulacaq,
    İlahə Aşeranın rəmzi olan sütunlar Ya da buxur qurbangahları Bir daha dikəlməyəcək.'
  eng-DBY: 'By this, therefore, shall the iniquity of Jacob be purged; and this is
    all the fruit of the taking away of his sin: when he shall make all the stones
    of the altar as chalkstones that are crumbled in pieces, — the Asherahs and the
    sun-images shall not stand.'
  hin-2017: इससे याकूब के अधर्म का प्रायश्चित किया जाएगा और उसके पाप के दूर होने का
    प्रतिफल यह होगा कि वे वेदी के सब पत्थरों को चूना बनाने के पत्थरों के समान चकनाचूर
    करेंगे, और अशेरा और सूर्य की प्रतिमाएँ फिर खड़ी न रहेंगी। (रोम. 11:27)
  wol-KYG: 'Nii la Yanqóoba jotoo ñaawtéefam, nii la mujje am njéggalu bàkkaaram:
    Day boole doji sarxalukaay bi yépp, rajaxe ni doji kew, xer wu ñuy jaamoo Asera
    dootu fa sampe, mbaa sarxalukaayi suurukaay.'
  eng-YLT: Therefore by this is the iniquity of Jacob covered, And this [is] all the
    fruit — To take away his sin, in His setting all the stones of an altar, As chalkstones
    beaten in pieces, They rise not — shrines and images.
  eng-WYC-2017: Therefore on this thing wickedness shall be forgiven to the house
    of Jacob, and this shall be all the fruit, that the sin thereof be done away,
    when it hath set all the stones of the altar as the stones of ashes hurtled down.
    Woods and temples shall not stand.
  eng-WMBB: 'Therefore by this the iniquity of Jacob will be forgiven, and this is
    all the fruit of taking away his sin: that he makes all the stones of the altar
    as chalk stones that are beaten in pieces, so that the Asherah poles and the incense
    altars shall rise no more.'
  urd-GVH: इस तरह याक़ूब के क़ुसूर का कफ़्फ़ारा दिया जाएगा। और जब इसराईल का गुनाह
    दूर हो जाएगा तो नतीजे में वह तमाम ग़लत क़ुरबानगाहों को चूने के पत्थरों की तरह
    चकनाचूर करेगा। न यसीरत देवी के खंबे, न बख़ूर जलाने की ग़लत क़ुरबानगाहें खड़ी रहेंगी।
  rug-rug: 'Ba koasa ginugua hie si kote ta leosae se Zekopi koari nana tinavete kaleadi,
    meke kote ta vulasa palae sa doduruna sa nana sinea: pana tava umumu guana motete
    sari doduru patu koari na hope, meke sari na beku barikaleqe pozana Asera meke
    sari na hope vina uququ oto huda humaṉa lea si tava huara palae beto.'
  gaz-gaz: Yommuu inni dhagoota iddoo aarsaa hunda akkuma dhagaa nooraa caccabsamee
    godhutti, siidaan asheeraa yookaan iddoon aarsaa ixaanaa tokko iyyuu dhaabatee
    hin hafu. Akkasiinis balleessaan Yaaqoob ni haqamaaf; kunis cubbuun isaa guutumaan
    guutuutti haqamuu isaa mirkaneessa.
  fra-LSG: 'Ainsi le crime de Jacob a été expié, Et voici le fruit du pardon de son
    péché: L’Éternel a rendu toutes les pierres des autels Pareilles à des pierres
    de chaux réduites en poussière; Les idoles d’Astarté et les statues du soleil
    ne se relèveront plus.'
  yal-yal: 'Yaxuba bɔnsɔnna hakɛn mafeluma ikii nin, ito nan Isirayila bɔnsɔnna yulubi
    xafarin mayitama: e na e kide saraxa gandene birin findi burunburunna ra, e Asera
    kide gbindonne nun wusulan gandene ba tixi.'
  haw-1868: Penei hoi e kalaia'i ka hewa o Iakoba, A he hua no keia a pau e kala'i
    i ka hala; I kona hoolilo ana i na pohaku a pau o ke kuahu, E like me na pohaku
    puna i ulupaia, I ala ole mai hoi na kii o Aseterota, a me na'kua kii.
  arb-NAV: لِهَذَا يُكَفَّرُ عَنْ إِثْمِ يَعْقُوبَ، وَيَكُونُ هَذَا هُوَ كُلُّ ثَمَرِ
    مَحْوِ خَطِيئَتِهِ، عِنْدَمَا يَجْعَلُ جَمِيعَ حِجَارَةِ الْمَذْبَحِ كَحِجَارَةِ
    الْكِلْسِ الْمَسْحُوقَةِ، وَلا يَبْقَى تِمْثَالٌ لِعَشْتَارُوثَ أَوْ مَذْبَحٌ
    قَائِماً.
  ewe-ewe: To esia me ko woalé avu Yakob ƒe vodadawo, eye esia anye kutsetse si ado
    tso eƒe nu vɔ̃wo ɖeɖe ɖa me. Eyae nye be wòagbã vɔsamlekpuiwo; woatu wɔ abe ɣe
    ene eye aƒeliwo ƒe dzudzɔʋeʋĩdoƒewo maganɔ anyi o.
  eng-LEE: Therefore by this [only] shall the iniquity of Jacob be atoned; and this
    shall be all the fruit of the taking away of his sin; when he maketh all the stones
    of the altar as limestones that are beaten in pieces, when there shall not arise
    again any groves and sun-images.
  asm-FB: এই হেতুকে ইয়াৰ দ্বাৰাই, যাকোবৰ অপৰাধ মোচন কৰা হ’ব, ইয়াৰ বাবে তেওঁৰ পাপ
    মোচন কৰাৰ এইয়ে সকলো ফল, আচেৰাৰ স্তম্ভবোৰ, প্ৰতিমাবোৰ পুনৰাই তুলিব নোৱাৰাকৈ, আৰু
    যজ্ঞবেদীবোৰ তেওঁ শিলবোৰৰ দৰে কৰিব।
  sus-A: يَشُبَ بْنسْي شَ يُنُبِيٍ شَقَرِ نَ كِ نّ. نَ كُي، عٍ نَشَ كُيٍ سّرّشّبَدٍيٍ
    كَنَ، عٍ نَشَ عَسٍرَ وُرِ مَسٌلِشِيٍ بَ عٍ شَ بْشِ مَ، عٍ نَشَ كُيٍ شَ سُرَيِ
    فَنسٍيٍ كَنَ.
  fra-SBL: 'C''est pourquoi, par ceci, l''iniquité de Jacob sera pardonnée, et c''est
    là tout le fruit de l''enlèvement de son péché : qu''il rende toutes les pierres
    de l''autel comme des pierres de craie battues en pièces, afin que les mâts d''ashère
    et les autels à encens ne s''élèvent plus.'
  hbo-hbo: לָכֵ֗ן בְּזֹאת֙ יְכֻפַּ֣ר עֲוֹֽן־יַעֲקֹ֔ב וְזֶ֕ה כָּל־פְּרִ֖י הָסִ֣ר חַטָּאתֹ֑ו
    בְּשׂוּמֹ֣ו ׀ כָּל־אַבְנֵ֣י מִזְבֵּ֗חַ כְּאַבְנֵי־גִר֙ מְנֻפָּצֹ֔ות לֹֽא־יָקֻ֥מוּ
    אֲשֵׁרִ֖ים וְחַמָּנִֽים׃
  kik-kik: 'Na rĩrĩ, nĩ ũndũ wa ũguo, mahĩtia ma Jakubu nĩmakahoroherio mathire, namo
    maciaro maya nĩmo makoonekana nĩ ũndũ wa kwehererio mehia make: Atĩ mahiga mothe
    ma kĩgongona akaamatua ta coka ũhehenjetwo ũgatuĩka tũcunjĩ, na gũtirĩ itugĩ cia
    Ashera kana igongona cia gũcinĩra ũbumba igaatigwo irũgamĩte.'
  fra-NCL: 'Ainsi donc sera expiée l’iniquité de Jacob, et voici tout le fruit du
    pardon de son péché : Quand il aura mis les pierres des autels en poudre, comme
    des pierres à chaux, les aschérahs et les images du Soleil ne se relèveront plus.'
  cek-AK: To pongah Jakob ih acaeng mah Sithaw panoek ai kaminawk ih hmaicam thlungnawk
    to thungh baktiah kadip puengah ahnoih o moe, thing hoiah sak ih krangnawk, hmuihoih
    thlaekhaih hmaicamnawk to pakhruk o boih naah ni, nihcae ih zaehaih to ciim vop
    tih, hae loe anih zae ciimhaih thingthai ah om tih.
  cuk-cuk: 'Jacob-wagan-e-isgued, weyob osulolenonikoed, e-isgued-osulolegegala, weyob
    imakmalargebed: Bela bab-dummagan-e-ailamar-bukwad obelomalargebed, we-ailamar,
    akwasib-ebillegeyob imakmalargebed. Deginbali, Jacob-wagan, bab-bundor-Asera-e-wilub
    bipisaale bar ogwissulirgebed, degine, bali ina-wawadikmalad-aila obukusulirgebed.
    Geb degidbali, Bab-Jehová, Jacob-wagan-e-isgued osulogoed.'
  uig-CYR: 'Әнди шу йол билән Яқупниң қәбиһлиги кәчүрүм қилинидуки, — Униң гунайиниң
    елип ташланғанлиғиниң пишқан мевиси шу болидуки: — У қурбангаһтики һәммә ташларни
    кукум-талқан қилиду, «Ашәраһ»ларни вә «күн түврүклири»ни задила турғузмайду.'
  tel-2017: యాకోబు చేసిన పాపానికి ఈ విధంగా పరిహారం జరుగుతుంది. అది అతడు చేసిన పాప
    పరిహారానికి కలిగే ఫలం. సున్నపురాతిని చూర్ణం చేసినట్టు అతడు బలిపీఠపు రాళ్ళను చిన్నాభిన్నం
    చేస్తాడు. అషేరా దేవతా స్తంభాలూ, ధూపం వేసే వేదికలూ ఇక నిలిచి ఉండవు.
  hat-BSA: 'Akoz sa e atravè sa, inikite a Jacob la va padone. Konsa, sa va tout fwi
    la pou rete peche li: lè l fè lotèl wòch yo vin tankou poud wòch lakrè, pou Asherim
    nan ak lotèl lansan yo pa kanpe ankò.'
  kos-kos: Tusruktu ma koluk lun Israel ac fah tuleyukla ke pacl se na eot ke loang
    lun mwet pegan uh ilili nwe ke mokutkuti, ac ma sruloala ke god mutan Asherah,
    oayapa loang in esukak mwe keng uh, wanginla.
  hbo-WLC: לָכֵ֗ן בְּזֹאת֙ יְכֻפַּ֣ר עֲוֺֽן־יַעֲקֹ֔ב וְזֶ֕ה כָּל־פְּרִ֖י הָסִ֣ר חַטָּאת֑וֹ
    בְּשׂוּמ֣וֹ ׀ כָּל־אַבְנֵ֣י מִזְבֵּ֗חַ כְּאַבְנֵי־גִר֙ מְנֻפָּצ֔וֹת לֹֽא־יָקֻ֥מוּ
    אֲשֵׁרִ֖ים וְחַמָּנִֽים׃
  ibo-ibo: 'Ọ bụ nʼụzọ dị otu a ka a ga-esi bupụ ikpe ọmụma dịrị Jekọb, nke a bụkwa
    iju eju nke mkpụrụ e ji wezuga mmehie ya: Mgbe ha gweriri nkume niile ha ji wuo
    ebe ịchụ aja arụsị ha dịka ntụ, mgbe ha wezugara ogidi arụsị Ashera, na ebe ịchụ
    aja ihe nsure ọkụ na-esi isi ụtọ niile.'
  ory-ory: ଏହେତୁ ଏହା ଦ୍ୱାରା ଯାକୁବର ଅପରାଧ ମାର୍ଜିତ ହେବ ଓ ତାହାର ପାପ ଦୂରୀକୃତ ହେବାର ସମସ୍ତ
    ଫଳ ଏହି; ସେ ଯଜ୍ଞବେଦିର ପ୍ରସ୍ତର ସବୁକୁ ଚୂନର ଭଗ୍ନ ପ୍ରସ୍ତର ତୁଲ୍ୟ କଲେ, ଆଶେରା ମୂର୍ତ୍ତି
    ଓ ସୂର୍ଯ୍ୟ-ପ୍ରତିମାସବୁ ଆଉ ଉଠିବେ ନାହିଁ।
  chk-chk: Nge än chon Israel tipis epwe chök musala, are ra atai ekewe rongen uluulun
    anümwäl, pwe föür repwe wiliti pwül moromor, are ra pwal ataela ekewe uluulun
    ewe anüfefin Astarot, pwal ekewe rongen asoren ötüöt, pwe resap chüen nom.
  rop-rop: “Wal oni wanwei detlot Isreil pipul garra jidan friwan brom olabat nogudbalawei.
    Olabat garra bitsimap detlot stonwan ofring teibul langa ebri drimin pleis, en
    dei garra nokamdan ola wadi en drimin sheip weya dei oldei weshipbat detlot drimin.
  ukr-1871: Аж сим змиєся беззаконство Якова, а користь із сього буде та, що знятий
    буде гріх із його, як він усе каміннє з поганських жертовників пітре на порох,
    та й не будуть уже стояти дуброви та ідоли сонця.
  deu-1951: Darum wird Jakobs Schuld dadurch gesühnt, und das wird die volle Frucht
    der Hinwegnahme seiner Sünde sein, daß er alle Altarsteine gleich zerschlagenen
    Kalksteinen macht und keine Ascheren und Sonnensäulen mehr aufrichtet.
  eng-JPS: 'Therefore by this shall the iniquity of Jacob be expiated, and this is
    all the fruit of taking away his sin: when he maketh all the stones of the altar
    as chalkstones that are beaten in pieces, so that the Asherim and the sun-images
    shall rise no more.'
  srp-1865: Zato æe se tijem oèistiti bezakonje Jakovljevo i to æe biti sva korist
    što æe se uzeti grijeh njegov kad sve kamenje oltarno razmetne kao razdrobljeno
    kreèno kamenje i ne bude više gajeva ni sunèanijeh likova,
  lug-lug: Ekyo kye kiriggyawo omusango gwa Yakobo, era ekyo kye kiriba ekibala ekijjuvu
    ekiriggyawo ekibi kye. Bw’aliddira amayinja gonna ag’ekyoto okuba amayinja ag’ennoni
    agayasiddwayasiddwa, tewaliba Baasera newaakubadde ebyoto eby’okwoterezaako obubaane
    ebirisigala biyimiridde.
  heb-heb: לכן בזאת יכפר עון יעקב וזה כל פרי הסר חטאתו בשומו כל אבני מזבח כאבני גר
    מנפצות לא יקמו אשרים וחמנים׃
  ben-IRV: এই জন্য এটার দ্বারা যাকোবের অপরাধ মোচন হবে এবং এটা তার পাপ দূর করার সমস্ত
    ফল; সে চুনের ভাঙ্গা পাথরগুলির মত যজ্ঞবেদির সমস্ত পাথর ভাঙ্গবে, আশেরা মূর্ত্তি
    ও সূর্য্য প্রতিমা সব আর উঠবে না।
  pan-pan: ਇਸ ਲਈ ਇਹ ਦੇ ਨਾਲ ਯਾਕੂਬ ਦੀ ਬਦੀ ਦਾ ਪ੍ਰਾਸਚਿਤ ਹੋਵੇਗਾ, ਅਤੇ ਉਹ ਦੇ ਪਾਪ ਦੇ ਦੂਰ ਹੋਣ
    ਦਾ ਸਾਰਾ ਫਲ ਹੋਵੇਗਾ ਕਿ ਉਹ ਜਗਵੇਦੀ ਦੇ ਸਾਰੇ ਪੱਥਰ ਚੂਰ-ਚੂਰ ਕੀਤੇ ਹੋਏ ਚੂਨੇ ਦੇ ਪੱਥਰਾਂ ਵਾਂਗੂੰ
    ਕਰਨਗੇ, ਅਤੇ ਨਾ ਅਸ਼ੇਰਾਹ ਦੀਆਂ ਮੂਰਤਾਂ ਨਾ ਸੂਰਜ ਥੰਮ੍ਹ ਖੜ੍ਹੇ ਰਹਿਣਗੇ।
  mya-JVB: ထို သို့ယာကုပ် အမျိုးသည် ယဇ် ပလ္လင်ကျောက် တို့ ကို ထုံး ကျောက် ကဲ့သို့
    ချိုးဖဲ့ ၍၊ အာရှရ ပင်နှင့် ရုပ်တု တို့ကို လှဲ သောအခါ ၊ မိမိ အပြစ် ပြေ ၍၊ အပြစ်
    ပြေရှင်းခြင်း အကျိုး ကျေးဇူးရှိသမျှ ကို ခံရလိမ့်မည်။
  hmo-hmo: Inai Dirava ese ia henidia matakani dekena amo, Israela taudia ese edia
    kerere davana do idia karaia. To Israela taudia ese, edia lalona giroa anina korikori,
    be edena bamona do idia hamomokania? Idia ese edia kaivakuku boubou patadia ibounai,
    do idia hamakohia maragimaragi, bona idia ese hahine dirava Asera ena laulaudia,
    bona bonana namo muramura patadia ibounai do idia hadikaia ore. Unai neganai sibona,
    idia ese edia lalona giroa do idia hamomokania.
  urd-urd: इसलिए इससे या'क़ूब के गुनाह का कफ़्फ़ारा होगा और उसका गुनाह दूर करने का
    कुल नतीजा यही है; जिस वक़्त वह मज़बह के सब पत्थरों को टूटे कंकरों की तरह टुकड़े
    — टुकड़े करे कि यसीरतें और सूरज के बुत फिर क़ाईम न हों।
  rus-SYN: И чрез это загладится беззаконие Иакова; и плодом сего будет снятие греха
    с него, когда все камни жертвенников он обратит в куски извести, и не будут уже
    стоять дубравы и истуканы солнца.
  bqc-SIM: 'Bee a láka Yakↄbu buiↄ tàaeↄla. An duunakɛ̃ama gbɛn kɛ: Aa ń sa''okĩi
    gbɛↄ wíwi kɛ́lɛkɛlɛ, mɛ́ aali pↄ́ wa pɛ̀ tã́a ũↄ ń ń tulaletikatɛakĩiↄ zↄ̃zↄ̃
    píi.'
  tcz-CHONGTHU: Pakai in hiche abol hi Israel te agit lounao vakon suhthenga a chonsetnao
    jouse lah mang peh ding ati ahi. Hichun semthu pathen maicham kisem namun jouse
    kisuchip a, leivui kiso ding ahi. Asherah hihen semthu milim houna mun hijong
    leh khatcha kitung den louding ahitai.
  mar-mar: याकरीता याकोबाच्या अपराधांना क्षमा कशी केली जाईल, आणि त्याचे पाप दूर करण्याचे
    फळ हेच आहे. तो वेदीचे सर्व दगड खडूच्या चूर्ण केलेल्या चुनखड्यासारखे करेल, आणि
    तसेच अशेरा देवीचे खांब किंवा धूप वेदीही उभ्या राहणार नाहीत.
  qub-qub: Chaynöpami Jacobpita mirar aywajcuna jucha rurashantaga perdunanga. Chaymi
    iscu rumita cuwarcur jururachishanno juccunapaj rupachinan altarcunata ichic-ichiclla
    rurarenga. Asera diosa-niraj ïdulucuna jucnayllapis manami canganachu. Juc dioscunapaj
    insinsu saumachicunan altarcunapis manami canganachu.
  hat-hat: Men, pou l' padonnen peche pèp Izrayèl la, se pou tout wòch lotèl zidòl
    yo tounen pousyè lacho, se pou yo kraze tout estati zidòl yo ansanm ak lotèl kote
    yo boule lansan pou yo. Se konsa li p'ap fè yo peye pou sa yo fè a.
  eng-BSB: 'Therefore Jacob’s guilt will be atoned for, and the full fruit of the
    removal of his sin will be this: When he makes all the altar stones like crushed
    bits of chalk, no Asherah poles or incense altars will remain standing.'
  eng-WEBPB: 'Therefore by this the iniquity of Jacob will be forgiven, and this is
    all the fruit of taking away his sin: that he makes all the stones of the altar
    as chalk stones that are beaten in pieces, so that the Asherah poles and the incense
    altars shall rise no more.'
  kbq-kbq: E'ina hu'negu (Jekopu) Israeli vahe'mokizmi kefozamo'ene kumi'mo'enema
    vagamaresniana magoke kanke me'ne. Havi anumzante'ma ofama nehaza have ita ru
    tamana tamanu nehu'za, Asera havi anumzamofo amema'ama zafarema antrente'nezama
    mono'ma hunentaza kumatamina eri haviza nehu'za, mnanentake'za insensima kre manama
    nevaza ita ru tamana tamanu hutreho.
  nhe-BL: 'Huan ¿tlachque monequi quichihuase israelitame para quiselise tlapojpolhuili
    tlen inintlajtlacolhua? San se tlamantli monequi quichihuase: Ma quichihuaca tlatixtic
    nochi nopa tetini tlen quintequihuijtoque para tlaixpamitl, ma quintlamiixpolihuiltica
    nopa teteyome tlen Asera huan nopa tlaixcopincayome tlen tonati. Huan queja nopa
    ayoc quema quinhueyichihuase.'
  gub-BL: Umunàn putar teko wanemiapo kwer ikatu 'ym ma'e nehe. — Pekatu herenataromo
    kury, i'i putar wanupe nehe. Aze teko weityk tupàn a'ua'u amo ywy rehe har wazar
    wamuwete haw wà nehe, aze ukauka wamuwete haw izyta wà nehe, ywy ku'i kwer romo
    iapo pà wà nehe, ita tàtà 'ym ma'e ikaika haw ài wà nehe, aze umumaw ywyra tupàn
    a'ua'u wanagapaw romo iapo pyrer wà nehe, aze weityk yhyk hyàkwegatu ma'e hapy
    haw ikaika pà wà nehe, xo a'e mehe zo Tupàn heharaz putar wanemiapo kwer ikatu
    'ym ma'e wi nehe.
  eng-DRA: 'Therefore upon this shall the iniquity of the house of Jacob be forgiven:
    and this is all the fruit, that the sin thereof should be taken away, when he
    shall have made all the stones of the altar, as burnt stones broken in pieces,
    the groves and temples shall not stand.'
