  kpg-kpg: I di laangi deelaa, God ga hagabudu ana daangada dagidahi mai Euphrates
    gaa tugi loo i tagageinga o Egypt gadoo be di hili nia palaawaa gi daha mo ono
    gili.
  uig-ARA: ۋە شۇ كۈنى شۇنداق بولىدۇكى، پەرۋەردىگار ئەفرات دەرياسىنىڭ ئېقىملىرىدىن
    تارتىپ مىسىر ۋادىسىغىچە ھەر يەرنى سىلكىيدۇ، ۋە سىلەر بىر-بىرلەپ تېرىپ يىغىۋېلىنىسىلەر،
    ئى ئىسرائىل بالىلىرى!
  sus-sus: Na lɔxɔɛ, Alatala wuri bilie imaxama nɛ, keli Efirati xure dɛ ra han Misira
    xure dɛ ra. A wo tan Isirayila xa die birin matongoma nɛ keren keren.
  pon-2006: Ni rahno, sang Iupreitis lel ni irepen Isip, KAUN-O pahn ketikipene sapwellime
    aramas akan wad emen, duwehte aramas ar kin poakihasang kilin wihd oh koasoakoasoakda.
  ksd-ksd: Ma ta nam ra e ra Luluai na kita rama vue ra kon, na tur pa ia ta ra ngala
    na Tava Alir ma na tuk tar ta ra tava alir Aigipto, ma da varurue avat tikatikai,
    a tarai Israel.
  tur-YTC: O gün öyle olacak ki, Yahve Fırat'ın akan çayını Mısır Irmağı'na kadar
    harman gibi dövecek; ve siz, ey İsrael'in çocukları, teker teker toplanacaksınız.
  grc-BRENT: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, συμφράξει ὁ Θεὸς ἀπὸ τῆς διώρυχος τοῦ ποταμοῦ
    ἕως Ῥινοκορούρων· ὑμεῖς δὲ συναγάγετε κατὰ ἕνα τοὺς υἱοὺς Ἰσραήλ.
  ind-AYT: Pada waktu itu, TUHAN akan mengirik gandum mulai dari aliran sungai hingga
    ke Sungai Mesir, dan kamu akan dikumpulkan satu per satu, hai umat Israel.
  nya-nya: Tsiku limenelo Yehova adzasonkhanitsa pamodzi anthu ake mmodzimmodzi kumalo
    opunthira tirigu, kuchokera ku mtsinje wa Yufurate mpaka ku mtsinje wa ku Igupto.
  hrv-hrv: Jahve će u dan onaj klasje vrijeći od Eufrata do Potoka egipatskog, i bit
    ćete pobrani jedan po jedan, djeco Izraelova.
  mps-mps: Tama te sogo Genuai Bidigo aga we bidi gasabulude dabe bidibo we bidi ma
    oda saibao. Te węYufretisdu gagalama, te Isip buluba usu nigi paibao. Agaiaugwali
    deli deli saibao, te bidigo aga wit dili dali bo dalisela sąnama, te du naga
    elalubo tiwai yaibao. Tama tewiegi yai wit du selama, te tǫgo nigai senede mubo
    tiwaiyaibao.
  tpi-tpi: Long taim Bikpela i mekim ol dispela samting, em bai i kisim ol manmeri
    bilong en i stap long ol kantri nabaut, stat long wara Yufretis na i go inap long
    mak bilong kantri Isip. Em bai i kisim ol wan wan, olsem man i rausim bun na lip
    samting bilong wit, na i kisim ol gutpela pikinini wit tasol na i putim long dis
    samting.
  dan-1931: På hin Dag slår HERREN Frugten ned fra Flodens* Strøm til Ægyptens Bæk,
