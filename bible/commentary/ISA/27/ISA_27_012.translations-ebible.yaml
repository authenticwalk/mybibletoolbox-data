  eng-WMBB: It will happen in that day that the LORD will thresh from the flowing
    stream of the Euphrates to the brook of Egypt; and you will be gathered one by
    one, children of Israel.
  urd-GVH: उस दिन तुम इसराईली ग़ल्ला जैसे होगे, और रब तुम्हारी बालियों को दरियाए-फ़ुरात
    से लेकर मिसर की शिमाली सरहद पर वाक़े वादीए-मिसर तक काटेगा। फिर वह तुम्हें गाहकर
    दाना बदाना तमाम ग़ल्ला इकट्ठा करेगा।
  rug-rug: Koasa rane asa, si kote pudiki vizavizata vagi puleni e Zihova sari Nana
    tinoni podalae pa Ovuku Iuparetisi meke kamo koasa voloso pa Izipi,
  gaz-gaz: Bara sana Waaqayyo Laga Efraaxiisii hamma laga Gibxitti midhaan dhaʼa;
