  hlt-hlt: Tekah khohnin a pha vaengah tuiva lamloh Egypt soklong duela cangmo te
    BOEIPA loh a boh ni. Nangmih Israel ca rhoek te pakhat phoeiah pakhat n'yoep ni.
  tbz-SIM: Dɛ yiè ti Yiɛ̀ nKuyie mbo ketɛ́ o diitì mupotimù, kɛ́bɑtɛ mɛbii nnɛ̀ tifèntì,
    kɛ́túótɛ́ Efɑdɑti kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Esibiti. Dɛ mɔ̀nnì kù bo di tɑ̃nkɛ́ dimɑ
    dimɑ, díndi Isidɑyɛɛribɛ.
  msy-2020: Egh Ikiavɨra Itir God bizir kabar amuamin dughiamɨn, a uan gumazamizir
