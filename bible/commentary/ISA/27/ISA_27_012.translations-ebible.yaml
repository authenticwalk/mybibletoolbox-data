verse: ISA.027.012
translations:
  mal-C: അന്ന് യൂഫ്രട്ടീസ് നദിമുതൽ ഈജിപ്റ്റിലെ നദീതീരംവരെ യഹോവ കറ്റകൾ മെതിക്കും. ഇസ്രായേൽജനമേ,
    നിങ്ങൾ ഓരോരുത്തരായി ശേഖരിക്കപ്പെടും.
  deu-TKW: An jenem Tage wird Jahwe Körner ausklopfen vom Euphratstrome bis zum Bach
    Ägyptens; ihr aber werdet einzeln aufgelesen werden, ihr Söhne Israels!
  lin-lin: Na tango wana, Yawe akotuta ble wuta na ngambo ya ebale (Efrate) kino na
    mayi oyo etiolaka makasi na bangomba ya Ejipito. Boye, bino bana ya Isalaele,
    Yawe akolokota bino moko na moko mpo na kosangisa bino.
  eng-LSV: And it has come to pass in that day, || YHWH beats out from the branch
    of the river, || To the stream of Egypt, || And you are gathered one by one, O
    sons of Israel.
  eng-GNV: And in that day shall the Lord thresh from the chanell of the Riuer vnto
    the riuer of Egypt, and ye shalbe gathered, one by one, O children of Israel.
  eng-WEBSTER: And it shall come to pass in that day, that the LORD shall gather from
    the channel of the river to the stream of Egypt, and ye shall be gathered one
    by one, O ye children of Israel.
  nhw-BL: Pero ajsis tonali quema TOTECO quinsentilis sese inijuanti quen quichihua
    se masehuali quema quitlapejpenía etl ipan imax. Quintlapejpenis sesen inijuanti
    campa hueli ipan nopa imil catli pehua campa atemitl Eufrates huan ontlami campa
    inepa tlali Egipto.
  swh-ONEN: Katika siku ile Bwana atapura kutoka matiririko ya Mto Frati hadi Kijito
    cha Misri, nanyi ee Waisraeli, mtakusanywa mmoja mmoja.
  bba-bba: Sɑɑ ɡɑɑ sisi yè sɔɔ Yinni Gusunɔ u koo bɛɛ Isirelibɑ sirɑ nɡe dɑ̃ru, kpɑ
    bu bɛɛ dɔbiri tiɑ tiɑ sɑɑ Efɑrɑtin dɑɑrun di n kɑ ɡirɑri Eɡibitin dɑɑrɔ.
  eng-KJVCPB: And it shall come to pass in that day, That the Lord shall beat off
    from the channel of the river unto the stream of Egypt, And ye shall be gathered
    one by one, O ye children of Israel.
  luo-luo: E kindeno Jehova Nyasaye biro piedho joge kochakore Aora Yufrate nyaka
    aore mag Wadi mar Misri, to un, yaye jo-Israel nochoku achiel kaachiel.
  meu-meu: Una dina ai, Iehova ese uit baine kwadia, Eufrate sinavaina amo ela bona
    Aigupto Dokana. Bona umui, Israel taumui e, umui na ta ta amo baine haboumui kau.
  npi-ULB: त्‍यो दिन यस्‍तो हुनेछ, परमप्रभुले यूफ्रेटिस नदीदेखि मिश्रदेशको खोलासम्म
    अन्‍न चुट्‍नुहुनेछ, अनि तिमीहरू इस्राएलका मानिसहरूलाई एक-एक गरी जम्‍मा गर्नुहुनेछ
    ।
  yor-yor: Ní ọjọ́ náà Olúwa yóò sì kó oore láti ìṣàn omi odo Eufurate wá títí dé
    Wadi ti Ejibiti, àti ìwọ, ìwọ ọmọ Israẹli, ni a ó kójọ ní ọ̀kọ̀ọ̀kan.
  pes-OPCB: اما زمانی خواهد رسید که خداوند مانند کسی که خوشه‌های گندم را دانه‌دانه
    برمی‌چیند و از پوستش جدا می‌کند، بنی‌اسرائیل را از رود فرات تا مرز مصر جمع خواهد
    کرد.
  tgl-ULB: Mangyayari sa araw na iyon na ihihiwalay ni Yahweh ang dumadaloy na agos
    ng Ilog ng Eufrates, hanggang sa batis ng Ehipto, at isa-isa kayong titipunin,
    bayan ng Israel.
  hui-hui: Horo ogoningi Anduane Homogohanda o biyadagoni bialu ibunaga wali agali
    dindi tara tara ngaruha karu bibahendeore uyurahayagi iba Yuberedisi poragoria
    howa pialu unurahayagi Iyibi dindila tubari ngagoria pupe halu bibahende haru
    dai biai holebira. Agalime widi lini dowa aeane wahai halu lini bayale nolenego
    ibuni do wiagadagua wali agali bayale kago dabalu mbira mbira haru dai bigi bulebira.
  mya-mya: ထို​ကာ​လ​၌​ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​တိုင် ဥ​ဖ​ရတ်​မြစ်​မှ​အီ​ဂျစ်​ပြည်​နယ်​စပ်​အ​ထိ
    မိ​မိ​လူ​တို့​ကို​တစ်​ယောက်​ပြီး​တစ်​ယောက် ယူ​တော်​မူ​၍​ဂျုံ​စ​ပါး​အ​ကောင်း​နှင့်
    အ​ညံ့ ကို​စ​ပါး​နယ်​လျက်​ခွဲ​ခြား​သ​ကဲ့​သို့​ခွဲ ခြား​တော်​မူ​မည်။
  bod-N: ཉིན་མོ་དེར། ཕི་རཱད་གཙང་པོ་ནས་ཨེ་ཅིབ་ཡུལ་གྱི་གྲོག་ཆུའི་བར་དུ་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་གི་འབྲུ་རིགས་བསྡུ་ཞིང་།
    ཀྱེ་ཡེས་ར་ཨེལ་གྱི་བུ་རྒྱུད། ཁྱོད་རྣམས་ཀྱང་རེ་རེ་བཞིན་བསྡུ་བར་འགྱུར།
  sna-sna: Pazuva iro Jehovha achapura kubva panoyerera Yufuratesi kusvikira paRukova
    rweIjipiti, uye imi vaIsraeri, muchaunganidzwa muchiita mumwe mumwe.
  spa-BLM: Sucederá en ese día que Yahvé trillará desde la corriente del Éufrates
    hasta el arroyo de Egipto; y ustedes serán reunidos uno por uno, hijos de Israel.
  cac-cac: A d'a jun c'ual chi', ay val tas ol sc'ulej Jehová, ichato ol tec'voc trigo.
    A jantac macb'il yuuj b'aj ichato ol tec'voc trigo chi', ol cotn̈ej d'a a' Éufrates
    masanto d'a smojonal Egipto. Palta a exxo israel ex tic, junjunal ol ex sic'jocchaan̈
    yuuj.
  swh-ULB: Na siku hiyo itakuwa kwamba Yahwe atapururua kutoka mto Efrate mpaka Wadi
    ya Misri na njie, watu wa Israeli, tutakusanyika mahali pamoja mmoja mmoja.
  bel-bel: 'Але будзе таго дня: Гасподзь скалане ўсё ад вялікай ракі да патока Егіпецкага,
    і вы, сыны Ізраіля, будзеце сабраныя адзін да аднаго;'
  deu-ELBBK: Und es wird geschehen an jenem Tag, da wird der HERRGetreide ausschlagen
    von der Strömung des Euphrat bis zum Bach Ägyptens; und ihr werdet zusammengelesen
    werden, einer zu dem anderen, ihr Kinder Israel.
  mbb-OT: Emun egkeume en haazà, edtiǥumen te Nengazen is menge Israilihanen puun
    te Wahig he Eufrates taman te zal-ug te Ehipto he iring te kedtiǥum te ginunas
    he trigu.
  mal-2015: അന്നാളിൽ യഹോവ നദിമുതൽ മിസ്രയീം തോടുവരെ കറ്റ മെതിക്കും; യിസ്രായേൽ മക്കളേ,
    നിങ്ങളെ ഓരോന്നായി പെറുക്കി എടുക്കും.
  gup-gup: Kaluk yerrekah, bu kunbarnangarrakudji, wanjh Yawey kabenmirndename nuye
    bininj. Nungka karengehre kabenbebbehmirndemang kore kubolkkimuk kubulkayh mankabo
    Euphrates dja kore kabolkberrkraworren kunbolk Egypt. Wanjh kabenmirnderohrokme
    bininj rowk, dja ngudda warridj nawu bininj nuye.
  rmc-rmc: Andre oda džives o RAJ kidela avri e pšeňica andral o plevi pašal o paňi
    Eufrat dži paš o paňi Egipt. Avke tumen, Izraelitale, avena skidle upre jekh pal
    aver.
  pes-OPV: و در آن روز واقع خواهد شد که خداوند ازمسیل نهر (فرات ) تا وادی مصر غله
    را خواهدکوبید. و شما‌ای بنی‌اسرائیل یکی یکی جمع کرده خواهید شد.
  ron-1924: Ын время ачея, Домнул ва скутура роаде де ла курсул рыулуй пынэ ла пырыул
    Еӂиптулуй, яр вой вець фи стрыншь унул кыте унул, копий ай луй Исраел!
  ben-OBCV: সেদিন, সদাপ্রভু প্রবাহিত ইউফ্রেটিস নদী থেকে মিশরের জলস্রোত পর্যন্ত হাতে
    চয়ন করা শস্যের মতো তাদের সংগ্রহ করবেন। আর ইস্রায়েলীরা, তোমাদের এক একজন করে একত্র
    করা হবে।
  som-som: Oo wakhtigaas Rabbigu hadhuudhkiisuu ku tuman doonaa tan iyo Webi Yufraad
    iyo ilaa durdurka Masar, oo reer binu Israa'iilow, midba mid baa laydiin soo wada
    ururin doonaa.
  lat-VUC: 'Et erit: in die illa percutiet Dominus ab alveo fluminis usque ad torrentem
    Ægypti; et vos congregabimini unus et unus, filii Israël.'
  eng-ASVBT: And it shall come to pass in that day, that Jehovah will beat off his
    fruit from the flood of the River unto the brook of Egypt; and ye shall be gathered
    one by one, O ye children of Israel.
  ita-1885: In quel giorno adunque avverrà che il Signore scoterà dal letto del fiume,
    fino al torrente di Egitto; e voi, figliuoli d'Israele, sarete raccolti ad uno
    ad uno.
  eng-LXXUP: And it shall come to pass in that day that God shall fence men off from
    the channel of the river as far as Rhinocorura; but do ye gather one by one the
    children of Israel.
  eng-ULB: It will come about on that day that Yahweh will thresh from the Euphrates
    River to the Wadi of Egypt and you, the people of Israel, will be gathered together
    one by one.
  spa-VBL: En ese momento el Señor trillará el grano cosechado desde el río Éufrates
    hasta el Wadi de Egipto, y ustedes, israelitas, serán recogidos uno por uno.
  fra-_FOB: En ce jour-là, l'Éternel abattra les fruits depuis le cours du Fleuve
    jusqu'au torrent d'Égypte; et vous serez ramassés un par un, ô enfants d'Israël!
  mal-mal: ആ നാളിൽ യഹോവ നദിമുതൽ ഈജിപ്റ്റുതോടുവരെ കറ്റ മെതിക്കും; യിസ്രായേൽ മക്കളേ,
    നിങ്ങളെ ഓരോന്നായി പെറുക്കി എടുക്കും.
  urd-GVR: Us din tum Isrāīlī ġhallā jaise hoge, aur Rab tumhārī bāliyoṅ ko Dariyā-e-Furāt
    se le kar Misr kī shimālī sarhad par wāqe Wādī-e-Misr tak kāṭegā. Phir wuh tumheṅ
    gāh kar dānā badānā tamām ġhallā ikaṭṭhā karegā.
  suz-BL: मिनु मेको नाक्‍ती परमप्रभु यावेमी युफ्रेटीस खोला रे इजीप्‍त ङा ब्‍वाक्‍कु
    मबाक्‍शो खोला सम्‍म अन्‍न तुप्‍ब। गे इस्राएल ङा मुरपुकी का का पा खुप्‍चा पुंइसीनीनी।
  eng-NOY: But it shall come to pass in that day, That Jehovah shall gather fruit
    From the stream of the Euphrates to the river of Egypt, And ye shall be gathered,
    one by one, ye children of Israel!
  ita-1927: In quel giorno, l’Eterno scoterà i suoi frutti, dal corso del fiume al
    torrente d’Egitto; e voi sarete raccolti ad uno ad uno, o figliuoli d’Israele.
  ckb-ckb: لەو ڕۆژەدا یەزدان دەیکوتێت لە ئاوەڕۆی فوراتەوە هەتا دۆڵی میسر، ئێوەش یەک
    بە یەک هەڵدەگیرێنەوە ئەی نەوەی ئیسرائیل.
  eng-BBE: And it will be in that day that the Lord will get together his grain, from
    the River to the stream of Egypt, and you will be got together with care, O children
    of Israel.
  kan-OKCV: ಇಸ್ರಾಯೇಲರೇ, ಯೆಹೋವ ದೇವರು ಯೂಫ್ರೇಟೀಸ್ ನದಿ ಮೊದಲುಗೊಂಡು ಈಜಿಪ್ಟ್ ದೇಶದ ನದಿಯವರೆಗೆ
    ಹೊಡೆಯುವರು, ಆಗ ನಿಮ್ಮನ್ನು ಒಬ್ಬೊಬ್ಬರನ್ನಾಗಿ ಕೂಡಿಸುವರು.
  tam-2017: அக்காலத்திலே, யெகோவா ஆற்றங்கரையின் விளைவு துவங்கி எகிப்தின் நதிவரை போரடிப்பார்;
    இஸ்ரவேல் மக்களே, நீங்கள் ஒவ்வொருவராகச் சேர்க்கப்படுவீர்கள்.
  spa-RV-1909: Y acontecerá en aquel día, que herirá Jehová desde el álveo del río
    hasta el torrente de Egipto, y vosotros, hijos de Israel, seréis reunidos uno
    á uno.
  ron-BTF: Şi se va întâmpla, în acea zi, că DOMNUL va treiera de la canalul râului
    până la pârâul Egiptului şi veţi fi adunaţi unul câte unul, voi copiii lui Israel.
  eng-WEBP: It will happen in that day that the LORD will thresh from the flowing
    stream of the Euphrates to the brook of Egypt; and you will be gathered one by
    one, children of Israel.
  eng-FBV: At that time the Lord will thresh the grain harvested from the Euphrates
    River to the Wadi of Egypt, and you Israelites will be gathered up one by one.
  nld-1939: Maar op die dag zal Jahweh oogsten Van de oever van de Eufraat tot de
    stroom van Egypte; En gij zult weer worden verzameld, Een voor een, Israëls zonen!
  nch-BL: Pero ajsis tonali quema TOTECO quinsentilis sese ten inijuanti quej quichihua
    se masehuali quema quitapejpenía et ipan imax. Quintapejpenis sesen ten inijuanti
    campa hueli ipan nopa imil cati pehua campa hueyat Eufrates huan ontami campa
    inepa tali Egipto.
  vie-1934: Xảy ra trong ngày đó, Đức Giê-hô-va sẽ lung lay từ lòng Sông cái cho đến
    khe Ê-díp-tô; hỡi con cái Y-sơ-ra-ên, các ngươi đều sẽ bị lượm từng người một!
  hin-CV: उस दिन याहवेह फरात नदी से मिस्र की घाटी तक अपने अनाज को झाड़ेंगे और इस्राएल,
    तुम्हें एक-एक करके एकत्र किया जाएगा.
  eng-OURB: It will happen in that day, that Adonai will thresh from the flowing stream
    of the Euphrates [Fruitful] to the brook of Egypt [Abode of slavery]; and you
    will be gathered one by one, children of Israel [God prevails].
  spa-BES: Y será en ese día que el Señor recogerá su grano, desde el río hasta la
    corriente de Egipto, y ustedes se reunirán con cuidado, oh hijos de Israel.
  tdx-tdx: Ho tondroke amy andro zay te hanatake boak’ amy fikararaha’ i Oñey pak’
    amy Toraha’ i Mitsraimey t’Iehovà, le hatontoñe kiraikiraike nahareo, ry ana’
    Israeleo.
  tha-KJV: ต่อมาในวันนั้น พระเยโฮวาห์จะทรงนวดเอาข้าวตั้งแต่​แม่น​้ำไปจนถึงลำธารอียิปต์
    โอ ประชาชนอิสราเอลเอ๋ย เจ้​าจะถูกเก็บรวมเข้ามาทีละคนๆ
  por-BR-2018: E será naquele dia, que o SENHOR debulhará o trigo, desde o rio Eufrates
    até o ribeiro do Egito; porém vós, filhos de Israel, sereis colhidos um a um.
  deu-ELO: Und es wird geschehen an jenem Tage, da wird Jehova Getreide ausschlagen
    von der Strömung des Euphrat bis zum Bache Ägyptens; und ihr werdet zusammengelesen
    werden, einer zu dem anderen, ihr Kinder Israel.
  eng-WYC-2018: And it shall be, in that day the Lord shall smite thee, from the bottom
    of the flood till to the strand of Egypt; and ye sons of Israel, shall be gathered
    one and one. (And it shall be, on that day the Lord shall strike thee, from the
    bottom of the Euphrates River unto the River of Egypt; and then ye Israelites
    shall be gathered one by one.)
  epo-epo: Kaj en tiu tago la Eternulo debatos la fruktojn, komencante de la fluo
    de la Rivero ĝis la torento de Egiptujo; kaj vi, ho Izraelidoj, estos kolektitaj
    unu post unu.
  uig-PIN: Wǝ xu küni xundaⱪ boliduki, Pǝrwǝrdigar Əfrat dǝryasining eⱪimliridin tartip
    Misir wadisiƣiqǝ ⱨǝr yǝrni silkiydu, Wǝ silǝr bir-birlǝp terip yiƣiwelinisilǝr,
    I Israil baliliri!
  beo-beo: Amo esoga, Hina Gode da dunu da widi amola gisi afafasa, amo defele soge
    amo da Iufala:idisi Hano muni asili, Idibidi alalo legei amoga doaga:sa, amoga
    Ea fi dunu afae afae E da gilisimu.
  tpi-OTNT: Long taim Bikpela i mekim ol dispela samting, em bai i kisim ol manmeri
    bilong en i stap long ol kantri nabaut, stat long wara Yufretis na i go inap long
    mak bilong kantri Isip. Em bai i kisim ol wan wan, olsem man i rausim bun na lip
    samting bilong wit, na i kisim ol gutpela pikinini wit tasol na i putim long dis
    samting.
  hau-SA: A wannan rana Ubangiji zai tankaɗe daga Yuferites mai gudu zuwa Rafin Masar,
    ku kuma, ya Isra’ilawa, za a tattara ku ɗaya-ɗaya.
  uig-LAT: We shu küni shundaq boliduki, Perwerdigar Efrat deryasining éqimliridin
    tartip Misir wadisighiche her yerni silkiydu, We siler bir-birlep térip yighiwélinisiler,
    I Israil baliliri!
  nde-nde: Ngalolosuku uThixo uzabhula kusukela kuYufrathe ogelezayo kusiya eMhotsheni
    waseGibhithe, njalo lina abako-Israyeli lizabuthwa munye ngamunye.
  ton-ton: ¶ Pea ʻe hoko ʻo pehē ʻi he ʻaho ko ia, ʻe lohuʻi ʻe Sihova hono ngaahi
    fua, ʻo fai mei he tafeʻanga ʻoe ngaahi vaitafe ʻo aʻu ki he vaitafe ʻo ʻIsipite,
    pea ʻe tānaki ʻakimoutolu ʻo tautau tokotaha, ʻakimoutolu ko e fānau ʻo ʻIsileli.
  ces-1613: I stane se v ten den, když pomstu uvoditi bude Hospodin od toku řeky až
    do potoka Egyptského, že vy, synové Izraelští, po jednom sebráni budete.
  eng-WMB: It will happen in that day that the LORD will thresh from the flowing stream
    of the Euphrates to the brook of Egypt; and you will be gathered one by one, children
    of Israel.
  tam-TCV: அந்நாளிலே யெகோவா, ஓடும் நதிதொடங்கி, எகிப்தின் சிற்றாறுவரை தன் கதிரடிப்பைத்
    தொடங்குவார். இஸ்ரயேலே, நீங்களோ ஒவ்வொருவராகச் சேர்த்தெடுக்கப்படுவீர்கள்.
  ceb-ULB: Mahitabo kini sa adlaw nga giokon ni Yahweh gikan sa Suba sa Eufrates ngadto
    sa Wadi sa Ehipto ug pagatigomon kamo nga katawhan sa Israel.
  pol-UBG: Tego dnia PAN będzie młócił od koryta rzeki do potoku Egiptu; i wy, synowie
