    gathered up one by one, ye children of Israel.
  asm-FB: সেই দিনা এই সকলো ঘটিব, যিহোৱাই ফৰাৎ নদীৰ বৈ যোৱা সোঁতৰ পৰা মিচৰৰ জুৰিলৈকে
    সম্পূৰ্ণ পৰাস্ত কৰিব; আৰু হে ইস্ৰায়েলৰ লোকসকল তোমালোকক এটা এটা কৈ গোট খোৱা হ’ব।
  sus-A: نَ لْشْي، عَلَتَلَ وُرِ بِلِيٍ عِمَشَمَ نّ، كٍلِ عٍقِرَتِ شُرٍ دّ رَ هَن
    مِسِرَ شُرٍ دّ رَ. عَ وٌ تَن عِسِرَيِلَ شَ دِيٍ بِرِن مَتٌنفٌمَ نّ كٍرٍن كٍرٍن.
  fra-SBL: En ce jour-là, l'Éternel frappera depuis le torrent de l'Euphrate jusqu'au
    ruisseau d'Égypte, et vous serez rassemblés un par un, enfants d'Israël.
  hbo-hbo: וְהָיָה֙ בַּיֹּ֣ום הַה֔וּא יַחְבֹּ֧ט יְהוָ֛ה מִשִּׁבֹּ֥לֶת הַנָּהָ֖ר עַד־נַ֣חַל
    מִצְרָ֑יִם וְאַתֶּ֧ם תְּלֻקְּט֛וּ לְאַחַ֥ד אֶחָ֖ד בְּנֵ֥י יִשְׂרָאֵֽל׃ ס
  kik-kik: Mũthenya ũcio Jehova nĩagacookanĩrĩria maciaro marĩa agethete, amarute
