    đến phía tây Suối Ai Cập.
  guj-2017: તે દિવસે યહોવાહ ફ્રાત નદીના પ્રવાહથી તે મિસરની નદી સુધી અનાજને ઝૂડશે અને
    હે ઇઝરાયલીઓ તમને એકએકને એકત્ર કરવામાં આવશે.
  pon-2006A: Ni rahno, sang Iupreitis lel ni irepen Isip, KAUN-O pahn ketikipene sapwellime
