  mdy-ETH: ጎሽካሢ ዛርጎ ዓኣፖ ዲልባፓ ሺርኪ ጌኤሻሢጉዲ ዬኖ ኬሎና ዔፒራፂሴ ዎራፓ ዓርቃዖ ዴንዲ ጊብፄ ዓጮ ሄላንዳኣና ዓኣ
    ፔኤኮ ዴሮ፥ ዒስራዔኤሌ ዓሶ ናንጊና ናንጋ ጎዳ ፔቴይዳ ቡኩሳንዳኔ።
  twi-ASANTE: Saa ɛda no, Awurade bɛporo wɔn afiri asutene Eufrate akɔsi Misraim asuwa,
