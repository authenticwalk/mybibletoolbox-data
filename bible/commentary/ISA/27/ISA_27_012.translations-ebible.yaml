    d’Israël.
  cek-AK: To na niah Angraeng mah vapui longhaih ahmuen hoi Izip prae vapui khoek
    to thingthai to pakhrik tih, Aw nangcae Israel caanawk loe maeto pacoeng maeto
    akhuih ih thingthai ah na om o tih.
  cuk-cuk: A-ibagangine, Bab-Jehová, Éufrates-diwar-suke-aryomaid-akale, degi, Egipto-dian-maidse
    dulemar-egwaoed. Ar bemar Israel-dule-gumaladdi, igi-dule-sapurgi-arbaed ibmar-gwag
    gagagwen weedae, deyob bemar war-wargwen welemaloed.
  uig-CYR: Вә шу күни шундақ болидуки, Пәрвәрдигар Әфрат дәриясиниң еқимлиридин тартип
    Мисир вадисиғичә һәр йәрни силкийду, Вә силәр бир-бирләп терип жиғивелинисиләр,
    И Исраил балилири!
  tel-2017: ఆ రోజున యెహోవా ప్రవహిస్తున్న యూఫ్రటీసు నది నుండి ఐగుప్తు వాగు వరకూ వాళ్ళను
    ధాన్యాన్ని నూర్చినట్టు నూరుస్తాడు. ఇశ్రాయేలు ప్రజలైన మిమ్మల్ని ఒక్కొక్కరిగా సమకూరుస్తాడు.
  hat-BSA: Nan jou sa a, SENYÈ a va kòmanse bat gwo rekòlt Li depi nan flèv Rivyè
    Euphrate la jis rive nan dlo Égypte la, e nou va vin ranmase youn pa youn, O fis
    Israël yo.
  kos-kos: Ke len sac, LEUM GOD El ac fah eisani mwet lal kais sie, oana ke srisrielik
    wheat liki kulun wheat uh, mutawauk Infacl Euphrates lac nwe sisken Egypt.
  hbo-WLC: וְהָיָה֙ בַּיּ֣וֹם הַה֔וּא יַחְבֹּ֧ט יְהוָ֛ה מִשִּׁבֹּ֥לֶת הַנָּהָ֖ר עַד־נַ֣חַל
    מִצְרָ֑יִם וְאַתֶּ֧ם תְּלֻקְּט֛וּ לְאַחַ֥ד אֶחָ֖ד בְּנֵ֥י יִשְׂרָאֵֽל׃ ס
  ibo-ibo: Nʼụbọchị ahụ, Onyenwe anyị ga-ahọcha site nʼebe mmiri na-eru eru Yufretis
