  arb-NAV: فِي ذَلِكَ الْيَوْمِ يَنْتَقِيكُمُ الرَّبُّ مِنْ مَجْرَى الْفُرَاتِ إِلَى
    وَادِي النِّيلِ، كَمَا يُنْتَقَى الْقَمْحُ، وَيَجْمَعُكُمْ وَاحِداً فَوَاحِداً
    يَا بَنِي إِسْرَائِيلَ.
  ewe-ewe: Le ŋkeke ma dzi la, O! Mi Israelviwo, Yehowa aƒo mi abe lu ene tso Frat
