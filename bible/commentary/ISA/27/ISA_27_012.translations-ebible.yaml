  fra-LSG: En ce temps-là, L’Éternel secouera des fruits, Depuis le cours du fleuve
    jusqu’au torrent d’Égypte; Et vous serez ramassés un à un, enfants d’Israël!
  yal-yal: Na lɔxɔni, Alatala a sansi xabaxine bɔnbɔma nɛn keli Efirati baan ma han
