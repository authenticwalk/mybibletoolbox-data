  urd-GVU: اُس دن تم اسرائیلی غلہ جیسے ہو گے، اور رب تمہاری بالیوں کو دریائے فرات
    سے لے کر مصر کی شمالی سرحد پر واقع وادیٔ مصر تک کاٹے گا۔ پھر وہ تمہیں گاہ کر دانہ
    بہ دانہ تمام غلہ اکٹھا کرے گا۔
  deu-1912: Zu der Zeit wird der HERR worfeln von dem Ufer des Stromes bis an den
