    andern.
  kan-2017: ಇಸ್ರಾಯೇಲರೇ, ತುಂಬಿತುಳುಕುವ ಯೂಫ್ರೆಟಿಸ್ ನದಿಯಿಂದ ಐಗುಪ್ತ ದೇಶದ ನದಿಯವರೆಗೆ ಯೆಹೋವನು
    ತೆನೆಗಳನ್ನು ಒಕ್ಕುವ ದಿನವು ಬರುತ್ತದೆ; ಆಗ ನಿಮ್ಮನ್ನು ಒಬ್ಬೊಬ್ಬರನ್ನಾಗಿ ಆರಿಸುವನು.
  yap-yap: Rofen nem, e feng Got e girdi’ rok ni be’ nge be’ ni tabab u Eufrates ngeb
