    ategha, witɨn ovɨzir aghuibara isa itarim garɨsi.
  dop-dop: Kʋyɑkʋ ŋkʋɣʋ Tɑcɑɑ kɑ nyɑmsɩ tɩɩŋ, kɛ pǝ kpɑɣɑʋ Ɩfǝlɑtɩ pɔɣɔ, nɑ pǝ́ polo
    Icipiti lɔɔʋ tɔ. Ɩ kɑ́ nyɑmsɩ tɩɩŋ ɩlɛnɑ pɑ́ tɔɔsɩ Ɩsɛɣɛlɩ nyǝ́mɑ-mɛɣɛ kʋlʋm kʋlʋm.
  azb-azb: O gün Rəbb Fərat çayından Misir vadisinə qədər Öz bəhrələrini yığacaq.
