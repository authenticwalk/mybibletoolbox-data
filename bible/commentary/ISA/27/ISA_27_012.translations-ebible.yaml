  ory-ory: ସେହି ଦିନ ସଦାପ୍ରଭୁ ପ୍ଲାବିତ ନଦୀ ସୀମା ମିସରର ସ୍ରୋତ ପର୍ଯ୍ୟନ୍ତ ଆପଣା ଫଳ ଝାଡ଼ିବେ,
    ପୁଣି, ହେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ, ତୁମ୍ଭେମାନେ ଏକ ଏକ ହୋଇ ସଂଗୃହୀତ ହେବ।
  chk-chk: Lon ena fansoun ewe Samol mi Lapalap epwe achufengeni nöün aramas eman
    ngeni eman seni ewe chanpupu Oifrat tori ewe öüwön Isip, usun eman a achufengeni
    föün wiich mürin an aimwüfeseni seni pön.
  rop-rop: “Wal langa det dei na YAWEI garra sheikimap dijan wel brom det Yufreitis
    Riba raidap langa det boda blanga Ijip, en im garra bringimap ol im pipul olabat
    mijamet.
  ukr-1871: Та буде час, що Господь потрясе все від великої ріки аж по потік Египецький,
    й вас, сини Ізраїля, збере до купи;
  deu-1951: Und es wird geschehen an jenem Tage, daß der HERR ein Dreschen anstellen
    wird von den Fluten des [Euphrat] Flusses an bis zum Bache Ägyptens, und ihr sollt
    gesammelt werden, ihr Kinder Israel, eins ums andere.
  eng-JPS: And it shall come to pass in that day, that the LORD will beat off His
    fruit from the flood of the River unto the Brook of Egypt, and ye shall be gathered
    one by one, O ye children of Israel.
  srp-1865: U to æe vrijeme Gospod ovijati od obale rijeke do potoka Misirskoga, a
    vi, sinovi Izrailjevi, sabraæete se jedan po jedan.
  lug-lug: Mu biro ebyo Mukama alikusengejja okuva mu mazzi agakulukuta ag’Omugga
    Fulaati okutuuka ku mugga gw’e Misiri we guyiwa, era mmwe abaana ba Isirayiri
    mulikuŋŋaanyizibwa kinnoomu.
  heb-heb: והיה ביום ההוא יחבט יהוה משבלת הנהר עד נחל מצרים ואתם תלקטו לאחד אחד בני
    ישראל׃
  ben-IRV: সেই দিন সদাপ্রভু [ফরাৎ] নদীর স্রোত থেকে মিশরের স্রোত পর্যন্ত ফল পাড়বেন;
    এই ভাবে, হে ইস্রায়েল সন্তানরা, তোমাদেরকে একে একে সংগ্রহ করা যাবে।
  pan-pan: ਉਸ ਦਿਨ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਯਹੋਵਾਹ ਦਰਿਆ ਦੇ ਵਹਾ ਤੋਂ ਲੈ ਕੇ ਮਿਸਰ ਦੇ ਨਾਲੇ ਤੱਕ ਆਪਣਾ
    ਅੰਨ ਝਾੜ ਦੇਵੇਗਾ, ਅਤੇ ਹੇ ਇਸਰਾਏਲੀਓ, ਤੁਸੀਂ ਇੱਕ-ਇੱਕ ਕਰਕੇ ਇਕੱਠੇ ਕੀਤੇ ਜਾਓਗੇ।
  mya-JVB: အိုဣသရေလ အမျိုးသား တို့၊ ထို ကာလ ၌ လည်း ၊ ထာဝရဘုရား သည် မြစ် ကြီးမှစ၍ ၊
    အဲဂုတ္တု မြစ် တိုင်အောင်သစ်သီးများကို သိမ်းယူတော်မူသဖြင့်၊ သင် တို့သည် တ ယောက်နောက်
    တ ယောက်၊ ကောက် သိမ်းခြင်း ကျေးဇူးတော်ကိုခံရကြလိမ့်မည်။
  hmo-hmo: To dina ta do ia mai, Euperate Sinavai ia lao bona Aigupito ena tano hetoana
    dekenai, Lohiabada ese iena bese taudia ta ta do ia haboua, tau ta ese uiti ia
    kwadia, bona uiti anina, be uiti momoru dekena amo do ia abia bamona.
  urd-urd: और उस वक़्त यूँ होगा कि ख़ुदावन्द दरया — ए — फ़रात की गुज़रगाह से रूद —
    ए — मिस्र तक झाड़ डालेगा; और तुम ऐ बनी इस्राईल एक एक करके जमा' किए जाओगे।
  rus-SYN: 'Но будет в тот день: Господь потрясет все от великой реки до потока Египетского,
    и вы, сыны Израиля, будете собраны один к другому;'
  bqc-SIM: Gↄↄ bee Dii a a pↄ́wɛna gbɛ̃ za Uflata pↄ́ a í lí zↄ̃ɛoi e à gɛ pɛ Egipi
    zɛ́ swawa, i á Isailiↄ pɛɛlɛ dodo.
  tcz-CHONGTHU: Ahin phat hung lhung ding ahi Pakai in khutna chang le mim akilotup
    banga thakhat na ahin chom khom ding, khat khatna ahin chomkhom'a-Euphrates luipi
    solam apatna lhumlam'a vacha neo Egypt gei a ahin chomkhom ding ahi.
  mar-mar: त्या दिवशी असे होईल की, परमेश्वर फरात नदीपासून सुरवात करून मिसरच्या नदीपर्यंतच्या
    आपल्या पिकाची मळणी करील, आणि तुम्ही इस्राएलच्या लोकांनो एकत्र गोळा केले जाणार.
  qub-qub: Chay junajmi Tayta Diosga runa rïguta ërashanno ruranga Éufrates mayupita
    asta Egipto mayucama. Gam Israelcunataga juctapis mana cachaypami juc juclla shuntashunquipaj.
  hat-hat: Jou sa a, tankou lè y'ap bat pwa sou glasi, se Seyè a menm ki pral jije
    tout moun nan peyi a, depi bò larivyè Lefrat la jouk ravin ki sou fwontyè ak peyi
    Lejip la. Apre sa, nou menm pitit Izrayèl yo, l'ap ranmase nou grenn pa grenn,
    tankou lè y'ap ranmase grenn pwa sou glasi.
  eng-BSB: In that day the LORD will thresh from the flowing Euphrates to the Wadi
    of Egypt, and you, O Israelites, will be gathered one by one.
  eng-WEBPB: It will happen in that day that the LORD will thresh from the flowing
    stream of the Euphrates to the brook of Egypt; and you will be gathered one by
    one, children of Israel.
  kbq-kbq: Hagi ana knafina Ra Anumzamo'a maka mopafima Israeli vahe'ma mani'nazana
    zamavare tru hugahie. Yufretisi tinteti agafa huteno vuno, Isipi tinkenarega vanigeno,
    vahe'mo witi refuzafupeno zogiaza huno vahe'a magoke magoke zogi tru hugahie.
  nhe-BL: Pero ajsis tonali quema TOTECO quinsentilis sese yajuanti queja quichihua
    se tlacatl quema quitlapejpenía etl ipan ima. Quintlapejpenis sesen yajuanti campa
    hueli ipan nopa imil tlen pehua campa atemitl Éufrates huan ontlami campa nopa
    nepamitl ica tlali Egipto.
  gub-BL: A'e 'ar mehe Tupàn Tuweharupi Wiko Ma'e o'ok putar wemiaihu teko amogwer
    teko wamyter wi upaw rupi wà nehe. Ko 'ar rehe hemiaihu wiko ywy tetea'u wanehe
    wà. Waneko haw uzypyrog Ewparat yrykaw pe. Oho Ezit ywy rehe no. Teko oxooxok
    arozràn iapirer wi henuhenuhem pà wà. Nezewegatete amono'og putar Izaew ihe wà
    nehe no, amo teko wanuwi wa'ok pà pitàitàigatu ihe wà nehe no.
  eng-DRA: And it shall come to pass, that in that day the Lord will strike from the
    channel of the river even to the torrent of Egypt, and you shall be gathered together
    one by one, O ye children of Israel.
