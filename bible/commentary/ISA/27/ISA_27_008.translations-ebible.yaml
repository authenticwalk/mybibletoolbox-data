verse: ISA.027.008
translations:
  mal-C: 'യുദ്ധത്തിലൂടെയും പ്രവാസത്തിൽ അയയ്ക്കുന്നതിലൂടെയും അവിടന്ന് അവളോട് എതിർത്തു:
    കിഴക്കൻകാറ്റിന്റെ ദിവസത്തിൽ തന്റെ കൊടുങ്കാറ്റിനാൽ അവിടന്ന് അവരെ പുറന്തള്ളി.'
  deu-TKW: Nein! Durch ihre Verstoßung, durch ihre Entlassung rechtetest du mit ihr.
    Durch seinen heftigen Sturm hat er sie hinausgeschafft, als der Ostwind wehte.
  lin-lin: Apesaki bango etumbu na kotelemela mpe na kobengana. Alongolaki bango na
    mopepe na Ye ya makasi, kaka na mokolo moko ya mopepe na Ye ya este.
  eng-LSV: In measure, in sending it forth, you strive with it, || He has taken away
    by His sharp wind, || In the day of an east wind,
  eng-GNV: In measure in the branches thereof wilt thou contende with it, when he
    bloweth with his rough winde in the day of the East winde.
  eng-WEBSTER: 'In measure, when it shooteth forth, thou wilt debate with it: he stayeth
    his rough wind in the day of the east wind.'
  nhw-BL: Pampa TOTECO san quintlatzacuiltijtoc nelquentzi. San quinquixti tlen inintlal
    huan quintitlanqui ipan sequinoc tlalme. Eltoc quen quinhuicac nopa hueyi ajacatl
    catli huala ica campa hualquisa tonati.
  swh-ONEN: 'Kwa vita na kwa kumfukuza unapingana naye: kwa mshindo wake mkali anamfukuza,
    kama siku ile uvumapo upepo wa mashariki.'
  bba-bba: U bu sɛɛyɑsiɑwɑ sɑkɑ sɔɔ. U derɑ yibɛrɛbɑ bɑ nɑ nɡe sɔ̃ɔ yɑri yerun woo
    dɑmɡuu, bɑ bu ɡurɑ bɑ kɑ doonɑ.
  eng-KJVCPB: 'In measure, when it shooteth forth, thou wilt debate with it: He stayeth
    his rough wind in the day of the east wind.'
  luo-luo: Ei masiche kod twech isebedo machiegni kode, iseriembogi mabor, mana ka
    gima yamo mager moa yo wuok chiengʼ ema terogi.
  meu-meu: Taidia taidia amo dauhai iatodia ai o heai henidia; ena lai goadana amo
    e odadia oho, laurabada e toa dinana ai.
  npi-ULB: याकूब र इस्राएललाई टाढा पठाउनुभएर तपाईंले ठिक त्‍यस्‍तै किसिमले व्‍यवहार
    गर्नुभएको छ । पुर्वीय बतासका दिनमा झैं आफ्‍नो डरलाग्‍दो सासले उहाँले तिनीहरूलाई
    लखेट्नुभएको छ ।
  yor-yor: Nípa ogun jíjà àti ìjìyà ti o le ni ó fi dojúkọ ọ́ pẹ̀lú ìjì gbígbóná ni
    ó lé e jáde, gẹ́gẹ́ bí ọjọ́ tí afẹ́fẹ́ ìlà-oòrùn fẹ́.
  pes-OPCB: او برای مجازات اسرائیل، آنها را از سرزمینشان به دیار دور تبعید کرد گویی
    باد شرقی وزید و آنان را با خود برد.
  tgl-ULB: Sa wastong panukat ikaw ay nakipaglaban, itinaboy si Jacob at ang Israel
    palayo; hinayaan mo silang matangay palayo sa pamamagitan ng iyong matinding hangin,
    sa araw ng hanging silanganan.
  hui-hui: Anduane Homogohanda ibunaga wali agali garabaya piyagoha pani timbuni nalu
    helo mo mini. Ibugua ti baba keba timbuni halu ni tagira ibiragoha howa puyabu
    timbuni hongoheore ibalu datani mbirale ngaru hilo yalu piai hagadagua ibunaga
    puyabu hongohe ibilalu ti hilo yu piai helene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​လူ​မျိုး​တော်​အား ပြည်​နှင်​ဒဏ်​ပေး​၍​အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​၏။
    သူ​တို့​သည်​အ​ရှေ့​မှ​လာ​သော​လေ​ပြင်း​မုန် တိုင်း​တွင်​လွင့်​ပါ​သွား​ရ​ဘိ​သ​ကဲ့​သို့
    မိ​မိ တို့​ပြည်​မှ​ထွက်​ခွာ​သွား​ရ​ကြ​လေ​သည်။-
  bod-N: ཁྱེད་ཀྱིས་རིམ་བཞིན་དེ་དག་བཙོན་དུ་ཁྲིད་པ་དང་ཕན་ཚུན་འཐབ་པ་བརྒྱུད་དེ་ཤར་རླུང་ལྡང་བའི་དུས་སུ།
    དྲག་རླུང་གིས་དེ་དག་དེད་པ་ཡིན།
  sna-sna: Muhondo makarwa naye mukamudzinga, nokurwisa kwake kunotyisa akamudzinga,
    sezvinoitika pazuva rinovhuvhuta mhepo yokumabvazuva.
  spa-BLM: En la medida en que los expulsa, contiende con ellos. Los ha eliminado
    con su áspera ráfaga en el día del viento del este.
  cac-cac: Ix yac'och syaelal eb' schon̈ab' Jehová, aton yic ix yac'an oval eb', ayic
    ix ic'jipaxb'at eb' d'a ch'oc nacional. Icha tz'aj yic'jib'at tastac yuj oval
    ic' scot d'a stojolal b'aj sjavi c'u, icha chi' ix aj yic'jib'at eb' schon̈ab'
    chi'.
  swh-ULB: Kitika kipimo halisi cha kuridhisha, watume Yakobo na Israeli mbali; aliwaondosha
    mbali kwa upepo mkali, katika siku ya upepo wa mashariki.
  bel-bel: Мераю Ты караў яго, калі адкідаў яго; выкінуў яго моцным подыхам Сваім
    як у дзень усходняга ветру.
  deu-ELBBK: Mit Maßen, als du es verstießest, hast du mit ihm gerechtet; er scheuchte
    es weg mit seinem heftigen Hauch am Tag des Ostwindes.
  mbb-OT: Impevihag te Nengazen is menge etew zin su iyan silut din kandan. Midsegseg
    din sikandan pinaaǥi te kegkesuǥata kandan te mevendes he keramag he ebpuun te
    edsilaan.
  mal-2015: അവരെ ഉപേക്ഷിച്ചതിനാൽ നീ മിതമായിട്ടു അവളോടു വാദിച്ചു; കിഴക്കൻ കാറ്റുള്ള
    നാളിൽ അവൻ കൊടുങ്കാറ്റുകൊണ്ടു പാറ്റിക്കളഞ്ഞു.
  gup-gup: Yawey bendungi nuye bininj dja benmirndemunkeweng djarreh kore kunred bedberre
    nawu birridjenbuyika bininj. Benburriweng yiman kayime kunmayorrk kunkimuk kore
    koyekbeh kabenburriwe bininj.
  rmc-rmc: O RAJ marďa peskre manušen oleha, hoj len diňa te zalel andre aver phuv.
    Iľa len het la dziva balvajaha pal o vichodos.
  pes-OPV: چون او را دور ساختی به اندازه با وی معارضه نمودی. با باد سخت خویش او را
    در روز بادشرقی زایل ساختی.
  ron-1924: Ку мэсурэ л-ай педепсит ын робие, луынду-л ку суфларя нэпрасникэ а вынтулуй
    де рэсэрит.
  ben-OBCV: যুদ্ধ ও নির্বাসনের মাধ্যমে তুমি তার সঙ্গে বিবাদ করেছ— পুবালি ঝোড়ো বাতাস
    যেদিন বয়ে গেলে যেমন হয়, তাঁর প্রবল ফুৎকারে তিনি তেমনই তাদের বের করে দিয়েছেন।
  som-som: Markaad eriday qiyaas baad ku edbisay. Intuu dalka ka masaafuriyey ayuu
    maalintii dabaysha bari duufaan adag ku eryay.
  lat-VUC: In mensura contra mensuram, cum abjecta fuerit, judicabis eam; meditatus
    est in spiritu suo duro per diem æstus.
  eng-ASVBT: In measure, when thou sendest them away, thou dost contend with them;
    he hath removed them with his rough blast in the day of the east wind.
  ita-1885: Tu contenderai con lei con misura, quando tu la manderai via; egli l'ha
    cacciata col suo vento impetuoso, nel giorno del vento orientale.
  eng-LXXUP: Fighting and reproaching he will dismiss them; didst thou not meditate
    with a harsh spirit, to slay them with a wrathful spirit?
  eng-ULB: In exact measure you have contended, sending Jacob and Israel away; he
    drove them away with his fierce breath in the day of the east wind.
  spa-VBL: Se ocupó de ellos enviándolos al exilio, desterrándolos. Los expulsó con
    su poderosa fuerza, como cuando sopla el viento del este.
  fra-_FOB: C'est avec mesure que tu l'as châtié en le rejetant, lorsqu'il fut emporté
    par ton souffle impétueux, au jour du vent d'orient.
  mal-mal: ദൈവമേ, അങ്ങ് ജനങ്ങളെ യുദ്ധത്തില്‍ പങ്കെടുപ്പിക്കുകയും പ്രവാസത്തിലയയ്ക്കുകയും
    ചെയ്യുന്നതിലൂടെ അവരോട് വഴക്കുണ്ടാക്കുന്നു.
  urd-GVR: Nahīṅ, balki tū ne use ḍarā kar aur bhagā kar us se jawāb talab kiyā, tū
    ne us ke ḳhilāf mashriq se tez āṅdhī bhej kar use apne huzūr se nikāl diyā.
  suz-BL: ग्‍याइश्‍शा लाइक्‍चा पुंइसीशो रागी रे ग्रुंइशो मुर नु लडाइ पाइतीनी। परमप्रभुमी
    मेको आन कली मुइश्‍शा, पूर्ब ङा फश पवानु, ठेयब फश गिवारमी योल्‍पाइक्‍ब।
  eng-NOY: In measure, by sending her away, didst thou punish her, Taking her away
    in the rough tempest, in the day of the east wind.
  ita-1927: Tu l’hai punito con misura, mandandolo lontano, portandolo via con il
    tuo soffio impetuoso, in un giorno di vento orientale.
  ckb-ckb: بە دوورخستنەوە و بە ڕاپێچکردن دژایەتی ئەوت کرد، ڕایماڵی بە بای بەهێزی خۆی
    لە ڕۆژێکی بای ڕۆژهەڵاتیدا.
  eng-BBE: Your anger against her has been made clear by driving her away; he has
    taken her away with his storm-wind in the day of his east wind.
  kan-OKCV: ಯುದ್ಧದಿಂದಲೂ ಸೆರೆಯಿಂದಲೂ ಆಕೆಯೊಂದಿಗೆ ತೃಪ್ತರಾಗಿರಿ. ಆತನು ತನ್ನ ಕೋಪದ ಪೆಟ್ಟಿನಿಂದ
    ಪೂರ್ವದ ಬಿರುಗಾಳಿ ಬೀಸುವಾಗ ಆಗುವಂತೆ, ಆಕೆಯನ್ನು ಹೊರಗೋಡಿಸುವನು.
  tam-2017: தேவரீர் இஸ்ரவேல் மக்களைத் துரத்திவிடும்போது குறைவாக அதனுடன் வழக்காடுகிறீர்;
    கொண்டல் காற்றடிக்கிற நாளிலே அவர் தம்முடைய கடுங்காற்றினால் அதை விலக்கிவிடுகிறார்.
  spa-RV-1909: Con medida la castigarás en sus vástagos. El reprime su recio viento
    en el día del aire solano.
  ron-BTF: Tu te vei certa cu ea cu măsură când se întinde; el opreşte vântul său
    aspru în ziua vântului de est.
  eng-WEBP: In measure, when you send them away, you contend with them. He has removed
    them with his rough blast in the day of the east wind.
  eng-FBV: You dealt with them by sending them into exile, by banishing them. He drove
    them away with his powerful force, like when the east wind blows.
  nld-1939: Zou Hij hem zijn volle wraak doen gevoelen, Hem verwerpen, wegvagen door
    zijn ziedende toorn Op de dag van de storm?
  nch-BL: Pampa TOTECO san quintatzacuiltijtoc pilquentzi. San quinquixti ten inintal
    huan quintitanqui ipan sequinoc talme. Eltoc quej quinhuicac nopa hueyi ajacat
    cati huala ica campa hualquisa tonati.
  vie-1934: Aáy là Ngài đã tranh nhau với nó cách chừng đỗi, mà dời nó đi, trong một
    ngày có gió đông, nó bị đùa đi bởi gió bão của Ngài.
  hin-CV: जब तूने उसे निकाला तब सोच समझकर उसे दुःख दिया, पूर्वी हवा के समय उसको आंधी
    से उड़ा दिया.
  eng-OURB: In measure, when you send them away, you contend with them. He has removed
    them with his rough blast in the day of the east wind.
  spa-BES: Tu ira contra ella se ha aclarado al desterrarla; él se la ha llevado con
    su viento de tormenta, el día de su viento del este.
  tdx-tdx: Fandroahañe, faneseañe mb’eo añe ty nihotakotaha’o am’ iereo; amy kofò’e
    mangosasàkey ty nampisitaha’e iareo amy andro’ i tioke atiñanañeiy.
  tha-KJV: ด้วยการขับไล่ ด้วยการกวาดไปเป็นเชลย พระองค์​ทรงต่อสู้​แย้​งก​ับเขาพระองค์
    ทรงกวาดเขาไปด้วยลมดุเดือดของพระองค์ในวันแห่งลมตะวันออก
  por-BR-2018: Com moderação brigaste contra ela, quando a rejeitaste; quando a tirou
    com seu vento forte, no dia do vento do Oriente.
  deu-ELO: Mit Maßen, als du es verstießest, hast du mit ihm gerechtet; er scheuchte
    es hinweg mit seinem heftigen Hauche am Tage des Ostwindes.
  eng-WYC-2018: In measure against measure, when it shall be cast away, he shall deem
    it; he bethought in his hard spirit, by the day of heat. (In measure for measure,
    when they were cast away, he judged them; he took them away into exile, with his
    hard wind from the east.)
  epo-epo: 'Nur kiam la mezuro tro pleniĝis, Vi punis lin per ekzilo: Li elpelis lin
    per Sia potenca blovo en la tago de orienta vento.'
  uig-PIN: Sǝn ularni ǝyibligǝndǝ ɵlqǝmdin tɵwǝn jazalap ularni paliwǝtkǝnsǝn; Xǝrⱪ
    xamili qiⱪⱪan künidǝ U Uning zǝrblik xamili bilǝn ularni ⱪoƣliwǝtkǝn.
  beo-beo: Hina Gode da Ea fi dunu se ima:ne, mugululi ga asunasi. Fedege agoane E
    da wadela:i gusugoe mabe fo amoga ili mugululi ga mini asi.
  tpi-OTNT: Bikpela i bin mekim save long ol manmeri bilong en long taim em i salim
    ol i go kalabus. Em i bin belhat long ol na salim strongpela win bilong en i kam
    rausim ol i go olsem strongpela win bilong hap sankamap i kam na karim ol samting
    i go.
  hau-SA: Ta wurin yaƙi da zaman bauta ka hukunta shi, da tsananin tsawa kuma ka kore
    shi, kamar a ranar da iskar gabas ta hura.
  uig-LAT: Sen ularni eyibligende ölchemdin töwen jazalap ularni paliwetkensen; Sherq
    shamili chiqqan künide U Uning zerblik shamili bilen ularni qoghliwetken.
  nde-nde: Ngempi langokumxotsha elizweni ulwe laye, ngesiphepho sakhe esesabekayo
    umsusela phandle, njengamhla kuvunguza umoya wasempumalanga.
  ton-ton: '‌ʻI hoʻo fekau atu ia naʻa ke fuofua kiate ia ʻae fakamaau: ʻoku ne taʻofi
    ʻa ʻene afā ʻi he ʻaho ʻoe matangi hahake.'
  ces-1613: Vedlé míry trestal jej i tehdáž, když jej zavesti dal, ješto nepřítele
    zachvátil větrem svým tuhým východním.
  eng-WMB: In measure, when you send them away, you contend with them. He has removed
    them with his rough blast in the day of the east wind.
  tam-TCV: அவர் போரினாலும், நாடு கடத்துதலினாலும் இஸ்ரயேலருடன் வழக்காடுகிறீர்; கிழக்குக்
    காற்று வீசும் அந்த நாளில் நடப்பதுபோல், அவர் தனது கோபத்தின் வேகத்தால் அவர்களைச்
    சிறிது காலத்திற்குத் துரத்துகிறார்.
  ceb-ULB: Sa hustong sukdanan nakiglantugi kamo, gipahilayo si Jacob ug ang Israel;
    gipapahawa niya sila uban sa kusog nga hangin, sa adlaw sa sidlakan nga hangin.
  pol-UBG: Z umiarem go ukarze, bo gdy ten wypuści gałązki, zabierze go swoim gwałtownym
    wiatrem w dniu wschodniego wichru.
  urd-GVU: نہیں، بلکہ تُو نے اُسے ڈرا کر اور بھگا کر اُس سے جواب طلب کیا، تُو نے اُس
    کے خلاف مشرق سے تیز آندھی بھیج کر اُسے اپنے حضور سے نکال دیا۔
  deu-1912: sondern mit Maßen richtest du sie und lässest sie los, wenn du sie betrübt
    hast mit deinem rauhen Sturm am Tage des Ostwinds.
  kan-2017: ನಿನ್ನ ಪ್ರಜೆಯನ್ನು ಕಳುಹಿಸಿಬಿಡುವದರ ಮೂಲಕ ಅದರೊಡನೆ ಮಿತಿಮೀರದೆ ಹೋರಾಡುತ್ತಿದ್ದೀ;
    ಮೂಡಣದಿಂದ ಗಾಳಿಯು ಬೀಸುವ ದಿನದಲ್ಲಿ ಅದರ ಕ್ರೂರ ಹೊಡೆತದಿಂದ ನಿನ್ನ ಜನರನ್ನು ಹೊರಗೆ ಕಳುಹಿಸಿದೆ.
  yap-yap: I SOMOL e gechignag e girdi’ rok ni pi’rad ni kalbus nga wuru’ e nam. I
    tharbegrad nga fithik’ e nifeng nib gel ni yib ko ngek.
  hlt-MCSB: A rhimong la tueih ham na mah coeng. A hil neh khothaih kanghawn bangla
    khak a haek.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔኤኮ ዴራ ዲዒንቲ ዔውታንዳጉዲ ማሂ ሜታሴኔ፤ ዬይያ ዎልቄና ዓኣ ዓባ ኬስካ ባንፆ ዓልጋሢ ዢባሮጉዲ
    ፒፂ ዔኪ ዔያቶ ዳኬኔ።
  twi-ASANTE: Wode ɔko ne otukɔ twee Israel aso. Wode mframa a ano yɛ den pam no te
    sɛ da a apueeɛ mframa bɔ no.
  eng-WEBU: In measure, when you send them away, you contend with them. He has removed
    them with his rough blast in the day of the east wind.
  wal-wal: GODAI ba asaa omooduwau yeddiyoogan qaxxayiis; arshsho bagga carkkuwaa
    gallassi eta ba yashshiya gotiyan laaggidi kessiis.
  spa-PDDPT: Tú contendiste contra ella. Los enviaste lejos. Con tu fuerte viento
    los expulsaste el día del viento del este.
  gun-gun: Any teve! Ha'e rami 'rãgue py escravo-rã ogueraa ukaa py rive omoingo axy.
    Oipeju ratã reve omondouka yvytu kuaray oua katy guigua oipejua rami.
  ilo-ULB: Iti umiso a pangrukod a nakapnekam a nangpapanaw kada Jacob ken Israel;
    pinapanawna ida babaen iti napigsa nga anginna, iti aldaw ti angin nga agtaud
    iti daya.
  kpg-kpg: Dimaadua gu hagaduadua ana daangada mai dana hagau digaula gi daha mo nadau
    henua. Mee ne lahi digaula gi daha gi di madangi gono hagahalauwa mai baahi dua.
  uig-ARA: سەن ئۇلارنى ئەيىبلىگەندە ئۆلچەمدىن تۆۋەن جازالاپ ئۇلارنى پالىۋەتكەنسەن؛
    شەرق شامىلى چىققان كۈنىدە ئۇ ئۇنىڭ زەربلىك شامىلى بىلەن ئۇلارنى قوغلىۋەتكەن.
  sus-sus: A xa xɔnɛ naxa din e ra, a e xanin alɔ foye xungbe.
  pon-2006: KAUN-O ketin kaloke sapwellime aramas akan ni eh ketin kalipeirailla.
    E ketin koakoahkiniralla kisinieng laud ehu sang ni palimese.
  ksd-ksd: Ba u okole vue, u varngangar me a ik; i tar kari vue ma ra ngala na vuvu
    ta ra e na taubar.
  tur-YTC: Onları kovduğun zaman, ölçü ile onlarla çekişirsin. Doğu rüzgârının estiği
    günde kendi sert yeliyle onları uzaklaştırdı.
  grc-BRENT: Μαχόμενος καὶ ὀνειδίζων ἐξαποστελεῖ αὐτούς· οὐ σὺ ἦσθα μελετῶν τῷ πνεύματι
    τῷ σκληρῷ, ἀνελεῖν αὐτοὺς πνεύματι θυμοῦ;
  ind-AYT: Dengan menghalau dan mengusir mereka, Engkau melawan mereka. Dia membuang
    mereka dengan napas-Nya yang dahsyat pada waktu angin timur.
  nya-nya: Yehova mwawalanga powapirikitsa ndi kuwatumiza ku ukapolo, mwawachotsa
    ndi mpweya wanu woopsa, monga zimachitikira pa tsiku la mkuntho wochokera kummawa.
  hrv-hrv: Za kaznu ga potjera, izagna, odnese ga silnim dahom svojim u dan istočnjaka.
  mps-mps: Genuai Bidigo aga we bidi agai augwali kalabusiba tagala palali sogo, augwali
    dene mawai dao. Agai te bomai wali te giliga asobo badu asiyu, te haniani nai
    dabe selasa pabo tiwai yali gilama, agai aga we bidi aga bomai waligo augwali
    sela sąyagasai dao.
  tpi-tpi: Bikpela i bin mekim save long ol manmeri bilong en long taim em i salim
    ol i go kalabus. Em i bin belhat long ol na salim strongpela win bilong en i kam
    rausim ol i go olsem strongpela win bilong hap sankamap i kam na karim ol samting
    i go.
  dan-1931: Ved at støde det bort og sende det bort trættede han med det; han jog
    det bort med sin voldsomme Ånde på Østenstormens Dag.
  vie-OVCB: Không, nhưng Chúa đã dùng cách lưu đày đối với Ít-ra-ên. Nó bị lưu đày
    ra khỏi xứ của mình như cơn gió đông thổi bay đi.
  guj-2017: ચોક્કસ માપમાં તમે દલીલ કરી છે, જેમ યાકૂબ તથા ઇઝરાયલને તજી દઈને, તેને પૂર્વના
    વાયુને દિવસે તેમણે પોતાના તોફાની વાયુથી તેમને દૂર કર્યા છે.
  pon-2006A: KAUN-O ketin kaloke sapwellime aramas akan ni eh ketin kalipeirailla.
    E ketin koakoahkiniralla kisinieng laud ehu sang ni palimese.
  por-BRBSL: Na medida do possível, quando você os manda embora, você se contenta
    com eles. Ele os removeu com sua dura rajada no dia do vento leste.
  cth-cth: Bawipa ni a taminaw hah ramlouk lah bout bout ceisaknae lahoi runae a poe.
    Kanîtholae kahlî a tho toteh, amae a kâko hoi puenghoi ka tâcawt e kahlî hoi ahnimouh
    hah peng a takhoe .
  twi-twi: Wode ɔko ne asutwa twe nʼaso, wode mframa a ano yɛ den pam no te sɛ da
    a apuei mframa bɔ no.
  hlt-hlt: A rhimong la tueih ham na mah coeng. A hil neh khothaih kanghawn bangla
    khak a haek.
  tbz-SIM: Áɑ̀! Kù yũ̀ɔ̃́ mbɛ to nyɛ kɛ duɔ́ nkɛ̀ bɛ̀ bɛ̀ pĩ̀ḿmú kɛ kònnɛ̀, Kuyie
    nkuù yóu kɛ̀ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kó kuyɑɑkù bɛ̀ tùótɛ́.
  msy-2020: Ikiavɨra Itir God uan gumazamiziba amadazɨ, me kalabuziamɨn zuir dughiamɨn,
    a puv me gami. A men anɨngaghegha uan amɨnir gavgavim amadazɨma, a iza me avigha
    ghu, mati amɨnir gavgavim aruem anadi naghɨn ikegha iza, men biziba avigha ghu.
  dop-dop: Aɑɩ yoo, ɑmɑ ń kɛɛsɑ teu kɛ́ nɑ ń tɑɣɑnɩ pɑ hʋʋnɑʋ, nɑ ń yele nɑ kolontunɑɑ
    kuu-wɛ. Nyɑ́ heelim tɛɛnɑ-wɛ ɩsɩɩ ilim tǝlɩɩlɛ heelim kʋyɑkʋ.
  azb-azb: Rəbb Öz xalqına hökm etdi, Qovub sürgünə göndərdi. Şərq küləyi əsən gün
    Rəbb onları şiddətli yeli ilə qovdu.
  eng-DBY: 'In measure, when sending her away, didst thou contend with her: he hath
    taken [her] away with his rough wind in the day of the east wind.'
  hin-2017: 'जब तूने उसे निकाला, तब सोच-विचार कर उसको दुःख दिया: उसने पुरवाई के दिन
    उसको प्रचण्ड वायु से उड़ा दिया है।'
  wol-KYG: Ndànk-ndànk la jëflanteek ñoom, ba mu leen toxalee, dàqe leen noowam gu
    mag, bésu ngelawal penku.
  eng-YLT: In measure, in sending it forth, thou strivest with it, He hath taken away
    by His sharp wind, In the day of an east wind,
  eng-WYC-2017: In measure against measure, when it shall be cast away, he shall deem
    it; he bethought in his hard spirit, by the day of heat.
  eng-WMBB: In measure, when you send them away, you contend with them. He has removed
    them with his rough blast in the day of the east wind.
  urd-GVH: नहीं, बल्कि तूने उसे डराकर और भगाकर उससे जवाब तलब किया, तूने उसके ख़िलाफ़
    मशरिक़ से तेज़ आँधी भेजकर उसे अपने हुज़ूर से निकाल दिया।
  rug-rug: Lokari, garunu taloa nia mo Sa se Izireli pa popoa seu pude va kilasia,
    na vivirua garunu la nia Sa meke raovo taloa nia, guana givusu ṉiburuna pu mae
    gua pa kali gasa rimata.
  gaz-gaz: Ati waraanuu fi ariʼuudhaan isheedhaan wal falmite; inni guyyaa bubbeen
    baʼaa bubbisutti, bubbee isaa sodaachisaa sanaan ishee balleessa.
  fra-LSG: C’est avec mesure que tu l’as châtié par l’exil, En l’emportant par le
    souffle impétueux du vent d’orient.
  yal-yal: Ɛn-ɛn de, koni a e makitixi nɛn a yi e kedi, a siga e ra konyiyani. A e
    kedi a kala ti foyen nan na, alo sogeteden foye gbeena.
  haw-1868: I kou kipaku ana, e hahau liilii ana no oe ia ia; Ke hoopuehu nae no oia
    ia ia me ka makani ikaika, i ka la o ka makani mai ka hikina mai.
  arb-NAV: عَاقَبْتَهُ إِذْ خَاصَمْتَهُ وَنَفَيْتَهُ بِنَفْخَةٍ عَاصِفَةٍ فِي يَوْمِ
    هُبُوبِ رِيحٍ شَرْقِيَّةٍ.
  ewe-ewe: To aʋawɔwɔ kple aboyomeyiyi me, ètu nu kplii, etsɔ eƒe gbeɖeɖe dziŋɔ la
    nyae do goe abe gbe si gbe ɣedzeƒeya ƒo la ene.
  eng-LEE: 'In measure, by driving him forth, thou strivest with him: he removed him
    with his violent storm on the day of the east wind.'
  asm-FB: তেওঁ যাকোব আৰু ইস্ৰায়েলক যুদ্ধলৈ পঠাই দিয়াৰ দ্বাৰাই দণ্ড দিছা; তেওঁৰ পূব
    দিশৰ বতাহৰ দিনা নিজৰ প্ৰবল বায়ুৰ দ্বাৰাই তেওঁক স্থানান্তৰিত কৰিলে।
  sus-A: عَ شَ شْنّ نَشَ دِن عٍ رَ، عَ عٍ شَنِن عَلْ قٌيٍ شُنفبٍ.
  fra-SBL: Dans la mesure où tu les renvoies, tu leur fais un procès. Il les a fait
    disparaître avec son souffle rude, au jour du vent d'orient.
  hbo-hbo: בְּסַאסְּאָ֖ה בְּשַׁלְחָ֣הּ תְּרִיבֶ֑נָּה הָגָ֛ה בְּרוּחֹ֥ו הַקָּשָׁ֖ה
    בְּיֹ֥ום קָדִֽים׃
  kik-kik: 'Wamũrũithirie na mbaara na gũtahwo: amũingataga na rũhuho rwake rwa hinya,
    ta mũthenya ũrĩa rũhuho rwa mwena wa irathĩro rũhurutanaga.'
  fra-NCL: Avec mesure, par l’exil vous le châtiez ! Il l’a chassé d’un souffle impérieux,
    en un jour de vent d’Orient.
  cek-AK: Angraeng mah anih to thuitaek moe, a haek; ni angyae bang ih takhi song
    naah loe, thacak takhi mah anih to hmuh phaeng.
  cuk-cuk: Ar Bab-Jehová e-dula-sabsur-odurdaksad, e-yalagi-bukwadgi onosad. Igi burwa-ued
    nega-dulesulidganba-gordae, deyobi, Bab-Jehová, Israel-dulemar-neggwebur-dikasurmaladse-odurdaklegega
    barmeted.
  uig-CYR: Сән уларни әйиплигәндә өлчәмдин төвән җазалап уларни паливәткәнсән; Шәриқ
    шамили чиққан күнидә У Униң зәрблик шамили билән уларни қоғливәткән.
  tel-2017: నువ్వు అలా చేయలేదు. స్వల్పమైన శిక్షనే విధించావు. ఇతర దేశాల్లోకి ఇశ్రాయేలును
    బహిష్కరించావు. తూర్పు నుండి తీవ్రమైన గాలి రప్పించి వాళ్ళని తరిమావు.
  hat-BSA: Ou te konfwonte yo ak egzil; ou te pouse yo ale. Ak souf fewòs Li, Li te
    chase yo ale nan jou van lès la.
  kos-kos: LEUM GOD El kalyei mwet lal ke El supwalosla nu in ssruoh. El pokolosla
    ke sie eng na upa kutulap me.
  hbo-WLC: בְּסַּאסְּאָ֖ה בְּשַׁלְחָ֣הּ תְּרִיבֶ֑נָּה הָגָ֛ה בְּרוּח֥וֹ הַקָּשָׁ֖ה
    בְּי֥וֹם קָדִֽים׃
  ibo-ibo: Onyenwe anyị tara ndị ya ahụhụ, mee ka a dọrọ ha nʼagha ma buru ha gaa
    mba ọzọ. Ọ bụ ifufe ọjọọ nke si nʼọwụwa anyanwụ ka o ji bupụ ha.
  ory-ory: ତୁମ୍ଭେ ତାହାକୁ ବାହାର କରିବା ବେଳେ ପରିତ୍ରାଣକ୍ରମେ ତାହା ସଙ୍ଗେ ବିବାଦ କରୁଅଛ; ସେ
    ପୂର୍ବୀୟ ବାୟୁ ଦିନରେ ନିଜ ପ୍ରବଳ ବାୟୁ ଦ୍ୱାରା ତାହାକୁ ସ୍ଥାନାନ୍ତରିତ କରିଅଛନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a apwüngü nöün aramas ren an mwüt ngeniir pwe repwe
    oola. A asürela ren an asepwäl mi pöchökül a enito seni ötiu.
  rop-rop: Imbin panishim detlot Isreil pipul wen imbin jandimwei olabat longwei,
    jis laik hotwan win bin blowimwei olabat.
  ukr-1871: Нї! Ти по справедливій мірі покараєш його, коли його відкинеш; коли викинеш
    його сильним подувом своїм, як се буває того дня, коли східний лютиться вітер.
  deu-1951: Mit Maßen, durch Verbannung, straftest du es; er hat es durch seinen heftigen
    Sturm gerichtet, am Tage des Ostwinds.
  eng-JPS: In full measure, when Thou sendest her away, Thou dost contend with her;
    He hath removed her with His rough blast in the day of the east wind.
  srp-1865: S mjerom ga je karao, kad ga je odbacio, kad ga je odnio silnijem vjetrom
    svojim istoènijem.
  lug-lug: Olwanagana naye n’omusobola, n’omuwaŋŋangusa, omugoba n’okuwuuma okw’amaanyi,
    ng’embuyaga ey’ebuvanjuba bw’efuuwa ku lunaku lwayo.
  heb-heb: בסאסאה בשלחה תריבנה הגה ברוחו הקשה ביום קדים׃
  ben-IRV: তুমি অন্য জায়গায় যাওয়ার দিনের পরিমাণে ইস্রায়েলীদের সঙ্গে যুদ্ধের সাথে
    বিবাদ করলে; তিনি পূর্বের বায়ুর দিনের নিজে প্রবল বায়ু দ্বারা তাকে ঝেড়ে বাইরে
    করলেন।
  pan-pan: ਜਦ ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਕੱਢਿਆ ਤਾਂ ਤੂੰ ਗਿਣ-ਗਿਣ ਕੇ ਉਹਨਾਂ ਨੂੰ ਦੁੱਖ ਦਿੱਤਾ, ਉਹ ਨੇ ਉਹਨਾਂ
    ਨੂੰ ਪੂਰਬੀ ਹਵਾ ਦੇ ਦਿਨ ਵਿੱਚ ਆਪਣੀ ਤੇਜ਼ ਹਨੇਰੀ ਨਾਲ ਉਡਾ ਦਿੱਤਾ।
  mya-JVB: သူ့ ကို စွန့်ပစ် ၍ အတော်အတန် ဆုံးမ တော်မူ၏။ အရှေ့ လေလာသောအခါ၊ ပြင်းစွာ
    သောလေဖြင့် တိုက် သွားတော်မူ၏။
  hmo-hmo: To Lohiabada ese iena bese taudia, be mai guia danu, idau bese taudia edia
    tano dekenai ia siaidia. Unai dala dekenai iena bese taudia ia matakani henidia.
    Lai goadana, laurabada gauna dekena amo, Lohiabada ese iena bese taudia ia luludia
    lao.
  urd-urd: तूने इन्साफ़ के साथ उसको निकालते वक़्त उससे हुज्जत की; उसने पूरबी हवा के
    दिन अपने सख़्त तूफ़ान से उसको निकाल दिया।
  rus-SYN: Мерою Ты наказывал его, когда отвергал его; выбросил его сильным дуновением
    Своим как бы в день восточного ветра.
  bqc-SIM: Dii a yã́kpalɛkɛńnↄ, i ń yá ń gbaɛ. A bↄ ń a ĩ́an pãsĩo gukpɛ
    oi, i ń sɛ́lɛ.
  tcz-CHONGTHU: Ahipoi, tetoh din Israel chu nano mangin ahi. Solam akona huipin ahin
    mutmang bangin, Israel jong agam'akonin nodoh in aumin ahi.
  mar-mar: याचप्रकारे तुम्ही याकोब आणि इस्राएलाला दूर पाठवून अचूक मापदंडांनी त्यांचा
    विरोध केला आहे. पुर्वेच्या वाऱ्याच्या दिवशी त्यांना तो प्रचंड वाऱ्याने दूर करतो.
  qub-qub: Castigaytaga castigashami. Ichanga yachayllapami castigasha. Acrashan runacunataga
    nasyunninpita juc-läman prësu apachisha. Imanömi chunyajpita wayra fiyupa wayrämun,
    chaynömi pichaypa apacuran.
  hat-hat: Pou l' te pini pèp la, li mete yo deyò nan peyi a, li fè depòte yo, li
    voye yon move van soti nan lès pote yo ale.
  eng-BSB: By warfare and exile You contended with her and removed her with a fierce
    wind, as on the day the east wind blows.
  eng-WEBPB: In measure, when you send them away, you contend with them. He has removed
    them with his rough blast in the day of the east wind.
  kbq-kbq: Ra Anumzamo'a naga'a arimpa ahezamanteno zamatrege'za vu'za vahe moparega
    kina ome hu'naze. Agra arimpa ahenezamanteno, zage hanati kazigati hankave zaho
    atufeno eno maka'za eri harafi huno viaza huno zamazeri harafi huno vu'ne.
  nhe-BL: Pampa TOTECO san quintlatzacuiltijtoc nelquentzi. San quinquixti tlen inintlal
    huan quintitlanqui ipan sequinoc tlaltini. Eltoc queja quinhuicac nopa hueyi ajacatl
    tlen huala ica campa quisa tonati.
  gub-BL: Uzepyk wemiaihu wanehe, amo ywy rehe wamono kar pà ipyhyk pyrer romo wà.
    Umuhem kar waiwy wi upytuhemaw ikàg ma'e pupe. Ipytuhemaw ikàg a'e. Nuzawy kwaw
    ywytu kwarahy ihemaw wi ur ma'e.
  eng-DRA: In measure against measure, when it shall be cast off, thou shalt judge
    it. He hath meditated with his severe spirit in the day of heat.
