verse: ISA.027.003
translations:
  mal-C: യഹോവയായ ഞാൻ അതിന്റെ പാലകനാകുന്നു; പതിവായി ഞാൻ അതു നനയ്ക്കുന്നു. ആരും അതിനു
    ഹാനി വരുത്താതിരിക്കാൻ രാവും പകലും ഞാൻ അതു കാവൽചെയ്യുന്നു.
  deu-TKW: Ich, Jahwe, bin sein Hüter. Aller Augenblicke wässere ich ihn. Damit sich
    niemand an ihm vergreife, will ich ihn nachts wie am Tage behüten.
  lin-lin: Ngai Yawe, nabatelaka yango, nasopelaka yango mayi tango nyonso, nakengelaka
    yango butu mpe moyi mpo ete moto moko te abebisa yango.
  eng-LSV: I, YHWH, am its keeper, || I water it every moment, || Lest any lay a charge
    against it, || Night and day I keep it!
  eng-GNV: 'I the Lord doe keepe it: I will water it euery moment: least any assaile
    it, I will keepe it night and day.'
  eng-WEBSTER: 'I the LORD do keep it; I will water it every moment: lest any hurt
    it, I will keep it night and day.'
  nhw-BL: “Israelitame itztoque noxocomecamil. Na niquinmocuitlahuía. Tlatoctzitzi
    nijtequilía atl noxocomecamil, huan nijmanahuía tonaya huan tlayohua para amo
    tleno quichihuilise nocualancaitacahua.
  swh-ONEN: Mimi, Bwana, ninalitunza, nalinyweshea maji mfululizo. Ninalichunga usiku
    na mchana ili mtu yeyote asije akalidhuru.
  bba-bba: nɛ, Yinni Gusunɔwɑ nɑ tu nɔɔrimɔ. Nɛnɑ nɑ tu nim yɛ̃kɑmɔ sɑɑ kpuro. Nɑ
    tu kɔ̃su sɔ̃ɔ sɔɔ kɑ wɔ̃kuru, ɡoo u ku rɑɑ kɑ tu wɔri u mwɑ.
  eng-KJVCPB: 'I the Lord do keep it; I will water it every moment: Lest any hurt
    it, I will keep it night and day.'
  luo-luo: An Jehova Nyasaye, aketo wangʼa kuome; kendo amiye pi pile. Arite odiechiengʼ
    gotieno mondo kik ngʼato kethe.
  meu-meu: Lau Iehova na ia ireḡuna, nega idoinai na dairiamu. Hanuaboi ai bona dina
    ai na gimaiamu, ta ese bema hadikaia na garina;
  npi-ULB: “म परमप्रभु यसको रक्षक हुँ । हरेक पल यसमा म पानी हाल्‍छु । म यसलाई दिन
    र रातमा सुरक्षा गर्छु, यसैले यसलाई कसैले चोट पुर्‍याउनेछैन ।
  yor-yor: Èmi Olúwa ń bojútó o, Èmi ó bomirin ín láti ìgbàdégbà. Èmi ó ṣọ́ ọ tọ̀sán
    tòru kí ẹnikẹ́ni má ba à pa á lára.
  pes-OPCB: «من یهوه، از این تاکستان مراقبت می‌نمایم و مرتب آن را آبیاری می‌کنم. روز
    و شب مواظب هستم تا کسی به آن آسیبی نرساند.
  tgl-ULB: “Ako si Yahweh, ang tagapag-ingat nito; dinidiligan ko ito bawat sandali;
    para walang manakit dito, binabantayan ko ito sa gabi at araw.
  hui-hui: '@see-verse:ISA.027.002'
  mya-mya: '``ငါ​သည်​ဤ​ဥ​ယျာဉ်​ကို​အ​ခါ​မ​လပ်​စောင့် ကြပ်​ကြည့်​ရှု​ကာ​ရေ​လောင်း​၏။
    အ​ဘယ်​သူ​မျှ မ​ဖျက်​ဆီး​နိုင်​စေ​ရန်​နေ့​ရော​ညဥ့်​ပါ​စောင့်​ကြပ် ကြည့်​ရှု​၏။-'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ང་རང་ནི་རྒུན་འབྲུམ་ར་བ་དེ་སྲུང་མཁན་ཡིན། བདག་གིས་རྟག་ཏུ་དེ་ལ་ཆུ་གཏོང་ཞིང་།
    མི་ཡིས་དེ་ལ་གཏོར་བརླག་མི་བཟོ་བའི་ཕྱིར་བདག་གིས་ཉིན་མཚན་མེད་པར་སྲུང་བ་ཡིན།
  sna-sna: Ini Jehovha ndini ndinouchengeta; ndinoramba ndichiudiridzira. Ndinourinda
    masikati nousiku kuitira kuti parege kuva neanoukanganisa.
  spa-BLM: Yo, Yahvé, soy su guardián. La regaré a cada momento. Para que nadie la
    dañe, la guardaré de noche y de día.
  cac-cac: A in Jehová in tzin tan̈vej te', cotac scal svac'anoch yal te'. Tzin tan̈vej
    te' d'a c'ualil yed' d'ac'valil, yic vach' malaj tas tz'ic'an te'.
  swh-ULB: '''''Mimi Yahwe ni mlinzi wake; Ninalimwagia maji kila wakati; hivyo hakuna
    anayelimiza, Ninalilinda usiku na mchana.'
  bel-bel: Я, Госпадзе, даглядчык яго, кожнае хвіліны выпойваю яго; уначы і ўдзень
    вартую яго, каб хто не ўварваўся ў яго.
  deu-ELBBK: Ich, der HERR, behüte ihn, bewässere ihn alle Augenblicke; dass nichts
    ihn heimsuche, behüte ich ihn Nacht und Tag.
  mbb-OT: Iyan a, is Nengazen, mid-etiman keniyan he pemuleey te paras. Layun ku heini
    ebinyaǥi. Ebentayan ku heini te maandew wey mezukilem su para wazà ebpekezezaat
    kayi.
  mal-2015: യഹോവയായ ഞാൻ അതിനെ സൂക്ഷിക്കും; ക്ഷണംപ്രതി ഞാൻ അതിനെ നനെക്കും; ആരും അതിനെ
    തൊടാതിരിക്കേണ്ടതിന്നു ഞാൻ അതിനെ രാവും പകലും സൂക്ഷിക്കും.
  gup-gup: “Ngaye Yawey munguyh ngabolknahnan kunbarnangarrawern dja mak bu kunkakkuyeng,
    dja mak ngabolkdjuhke kukkuwi. Ngaye minj ngabawon nakudji nawu nawarre bu kakilekme.
  rmc-rmc: Me, o RAJ, la stražinav, furt la poľivinav, hoj la te na musaren, rat-džives
    la stražinav.
  pes-OPV: من که یهوه هستم آن را نگاه می‌دارم و هر دقیقه آن راآبیاری می‌نمایم. شب
    و روز آن را نگاهبانی می‌نمایم که مبادا احدی به آن ضرر برساند.
  ron-1924: „Еу, Домнул, сунт Пэзиторул ей, Еу о уд ын фиекаре клипэ; Еу о пэзеск
    зи ши ноапте, ка сэ н-о ватэме нимень.
  ben-OBCV: আমি সদাপ্রভু, তার উপরে দৃষ্টি রাখি; আমি তাতে নিয়মিতরূপে জল সেচন করি।
    আমি দিবারাত্র তাকে পাহারা দিই, যেন কেউই তার ক্ষতি করতে না পারে।
  som-som: Aniga Rabbiga ah ayaa ilaaliya, oo daqiiqad kastana waan waraabin doonaa.
    Si aan ciduna wax u yeelin ayaan habeen iyo maalinba dhawri doonaa.
  lat-VUC: Ego Dominus qui servo eam; repente propinabo ei. Ne forte visitetur contra
    eam, nocte et die servo eam.
  eng-ASVBT: 'I Jehovah am its keeper; I will water it every moment: lest any hurt
    it, I will keep it night and day.'
  ita-1885: Io, il Signore, la guardo; io l'adacquerò ad ogni momento; io la guarderò
    giorno e notte, acciocchè niun la danneggi.
  eng-LXXUP: 'I am a strong city, a city in a siege: in vain shall I water it; for
    it shall be taken by night, and by day the wall shall fall.'
  eng-ULB: “I, Yahweh, am its protector; I water it every moment. I guard it night
    and day so no one will hurt it.
  spa-VBL: Yo, el Señor, la cuido, regándola a menudo. La cuido de noche y de día
    para que nadie la dañe.
  fra-_FOB: C'est moi, l'Éternel, qui la garde; je l'arroserai en tout temps; je la
    garderai nuit et jour, de peur qu'on ne lui fasse du mal.
  mal-mal: “യഹോവയായ ഞാൻ അതിനെ സൂക്ഷിക്കും; നിമിഷംപ്രതി ഞാൻ അതിനെ നനയ്ക്കും; ആരും അതിനെ
    നശിപ്പിക്കാതിരിക്കേണ്ടതിനു ഞാൻ അതിനെ രാവും പകലും സൂക്ഷിക്കും.
  urd-GVR: Maiṅ, Rab ḳhud hī use saṅbhāltā, use musalsal pānī detā rahtā hūṅ. Din
    rāt maiṅ us kī pahrādārī kartā hūṅ tāki koī use nuqsān na pahuṅchāe.
  suz-BL: गो, परमप्रभु यावेमी मेको कली गेना हना यो कोव़शा, ब्‍वाक्‍कु लुक्‍नुङ। मरिम्‍शो
    मदुम्‍ल, दे गो मेको कली नाक्‍दो नाक्‍ती कोव़नुङ।
  eng-NOY: “I, Jehovah, am its guardian; I will water it every moment; That no one
    may assault it, I will watch it day and night.
  ita-1927: Io, l’Eterno, ne sono il guardiano, io l’adacquo ad ogni istante; la custodisco
    notte e giorno, affinché niuno la danneggi.
  ckb-ckb: من یەزدانم، چاودێری ئەوم، هەموو ساتێک ئاوی دەدەم. بە شەو و بە ڕۆژ چاودێری
    دەکەم نەوەک ئازار بدرێت.
  eng-BBE: 'I, the Lord, am watching it; I will give it water at all times: I will
    keep it night and day, for fear that any damage comes to it.'
  kan-OKCV: ಯೆಹೋವ ದೇವರಾದ ನಾನೇ ಅದನ್ನು ಕಾಯುತ್ತೇನೆ. ಸತತವಾಗಿ ಅದಕ್ಕೆ ನೀರು ಹೊಯ್ಯುತ್ತಿದ್ದೇನೆ.
    ಯಾರೂ ಅದಕ್ಕೆ ಕೇಡು ಮಾಡದ ಹಾಗೆ ರಾತ್ರಿ ಹಗಲು ಅದನ್ನು ಕಾಯುತ್ತೇನೆ.
  tam-2017: யெகோவாவாகிய நான் அதைக் காப்பாற்றி, அடிக்கடி அதற்குத் தண்ணீர்ப்பாய்ச்சி,
    ஒருவரும் அதைச் சேதப்படுத்தாமலிருக்க அதை இரவும்பகலும் காத்துக்கொள்வேன்.
  spa-RV-1909: Yo Jehová la guardo, cada momento la regaré; guardaréla de noche y
    de día, porque nadie la visite.
  ron-BTF: Eu, DOMNUL, o păzesc; o voi uda în fiecare clipă; ca nimeni să nu o vatăme,
    o voi ţine noapte şi zi.
  eng-WEBP: I, the LORD, am its keeper. I will water it every moment. Lest anyone
    damage it, I will keep it night and day.
  eng-FBV: I, the Lord, take care of it, watering it often. I guard it night and day
    so that nobody can damage it.
  nld-1939: Ik, Jahweh, verzorg hem, Blijf hem altijd besproeien, Opdat zijn blaren
    niet vallen. Ik waak over hem dag en nacht,
  nch-BL: “Israelitame itztoque noxocomecamil. Na niquinmocuitahuía. Talojtzitzi nijtequilía
    at noxocomecamil, huan nijmanahuía tonaya huan tayohua para amo teno quichihuilise
    nocualancaitacahua.
  vie-1934: Aáy chính ta, Đức Giê-hô-va, là Đấng giữ nó, sẽ chốc chốc tưới nó, và
    giữ nó đêm ngày, kẻo người ta phá hại chăng.
  hin-CV: मैं, याहवेह इसका रक्षक हूं; हर क्षण मैं इसकी सिंचाई करता हूं. मैं दिन-रात
    इसका पहरा देता हूं कि कोई इसको नुकसान न पहुंचाएं.
  eng-OURB: I, Adonai, am its keeper. I will water it every moment. Lest anyone damage
    it, I will keep it night and day.
  spa-BES: 'Yo, el Señor, lo estoy observando. Le daré agua en todo momento: la guardaré
    día y noche, por temor a que se produzcan daños.'
  tdx-tdx: Izaho Iehovà ty miambeñe aze, tondrahako rano erike; ambenako haleñe naho
    handro tsy mone ho joieñe.
  tha-KJV: เราคือพระเยโฮวาห์ เป็นผู้รักษาดูแลมัน เราจะรดน้ำมันอยู่​ทุกขณะ เกรงว่าผู้​หน​ึ่งผู้ใดจะทำอันตรายมัน
    เราจะรักษามันไว้ทั้งกลางวันกลางคืน
  por-BR-2018: Eu, o SENHOR, a vigio, e a rego a cada momento; para que ninguém a
    invada, eu a vigiarei de noite e de dia.
  deu-ELO: Ich, Jehova, behüte ihn, bewässere ihn alle Augenblicke; daß nichts ihn
    heimsuche, behüte ich ihn Nacht und Tag.
  eng-WYC-2018: I am the Lord that keep that vinery; suddenly I shall give drink to
    it, lest peradventure it be visited against it; night and day I keep it, (I am
    the Lord who keepeth that vineyard; I shall water it continually; and peradventure,
    lest anyone come to harm it, night and day I shall keep it safe,)
  epo-epo: Mi, la Eternulo, estas ĝia gardanto; ĉiumomente Mi trinkigas ĝin; por ke
    neniu ĝin difektu, Mi gardas ĝin tage kaj nokte.
  uig-PIN: Ɵzüm Pǝrwǝrdigar uni saⱪlaymǝn; Mǝn ⱨǝr dǝⱪiⱪǝ uni suƣirimǝn; Birsi uningƣa
    ziyan yǝtküzmisun dǝp keqǝ-kündüz saⱪlaymǝn.
  beo-beo: “Na da Na waini efe sagai amoma hano iaha. Dunu eno da mae wadela:lesima:ne,
    na da gasia amola esosea, sosodo aligisa.
  tpi-OTNT: '@see-verse:ISA.027.002'
  hau-SA: Ni, Ubangiji na lura da ita; na yi ta yin mata banruwa. Na yi tsaronta dare
    da rana don kada wani yă yi mata ɓarna.
  uig-LAT: Özüm Perwerdigar uni saqlaymen; Men her deqiqe uni sughirimen; Birsi uninggha
    ziyan yetküzmisun dep kéche-kündüz saqlaymen.
  nde-nde: Mina Thixo, ngiyasilinda; ngiyasithelezela kokuphela. Ngisilinda emini
    lebusuku ukuze kungabikhona owenza okubi kuso.
  ton-ton: '“Ko au ko Sihova ʻoku ou tauhi ia: te u fakaviviku ia ʻi he kuonga kotoa
    pē: telia naʻa maumauʻi ia ʻe ha taha, te u tauhi ia ʻi he ʻaho mo e pō.'
  ces-1613: Já Hospodin, kterýž ji ostříhám, každé chvilky budu ji svlažovati, a aby
    jí někdo neuškodil, v noci i ve dne ji ostříhati.
  eng-WMB: I, the LORD, am its keeper. I will water it every moment. Lest anyone damage
    it, I will keep it night and day.
  tam-TCV: யெகோவாவாகிய நானே அதைக் காவல் செய்கிறேன்; இடைவிடாமல் அதற்குத் தண்ணீர் பாய்ச்சுகிறேன்.
    ஒருவரும் அதற்குத் தீங்கு செய்யாதபடி, நான் இரவும் பகலும் அதைக் காவல் செய்கிறேன்.
  ceb-ULB: Ako, si Yahweh, nga iyang tigpanalipod; patubigan ko kini matag higayon.
    Bantayan ko kini adlaw ug gabii aron walay makapasakit niini.
  pol-UBG: Ja, PAN, który jej strzeże, co chwila będę ją podlewać i żeby nikt jej
    nie zniszczył, będę jej strzegł nocą i dniem.
  urd-GVU: مَیں، رب خود ہی اُسے سنبھالتا، اُسے مسلسل پانی دیتا رہتا ہوں۔ دن رات مَیں
    اُس کی پہرا داری کرتا ہوں تاکہ کوئی اُسے نقصان نہ پہنچائے۔
  deu-1912: Ich, der HERR, behüte ihn und feuchte ihn bald, daß man seine Blätter
    nicht vermisse; ich will ihn Tag und Nacht behüten.
  kan-2017: “ಯೆಹೋವನಾದ ನಾನೇ ಅದನ್ನು ಕಾಯುತ್ತೇನೆ. ಪ್ರತಿ ಕ್ಷಣವೂ ಅದಕ್ಕೆ ನೀರು ಹೊಯ್ಯುತ್ತಿದ್ದೇನೆ;
    ಯಾರೂ ಅದಕ್ಕೆ ಕೇಡು ಮಾಡದ ಹಾಗೆ ಹಗಲಿರುಳೂ ಕಾಯುತ್ತೇನೆ.
  yap-yap: “Gu ma ayweg ma gu ma tarannag ni gubin ngiyal’. Gu ma matanagiy ni nnep’
    nge rran ya nge dabi kirebnag be’.
  hlt-MCSB: BOEIPA kamah loh te ka kueinah tih mikhaptok ah ka suep. Te te khoyin
    loh cawh ve ka ti dongah khothaih ah ka kueinah.
  mdy-ETH: ታኣኒ ናንጊና ናንጋ ጎዳ ዬያ ጎዦ ካፓንዳኔ፤ ቢያ ዎዴ ዋኣሢ ታ ዑሻንዳኔ፤ ዓይጎ ዓሲያ ፑርቲሱዋጉዲ ዋኣንቴና ሮኦሪና
    ታ ካፓንዳኔ።
  twi-ASANTE: Me, Awurade, mehwɛ so; megugu so nsuo ɛberɛ biara. Mebɔ ho ban awia
    ne anadwo sɛdeɛ obiara rensɛe no.
  eng-WEBU: I, the LORD, am its keeper. I will water it every moment. Lest anyone
    damage it, I will keep it night and day.
  wal-wal: Taani, GODAI a naagiyaagaa; taani a ha77i ha77i haattaa ushshais; ooninne
    a qohennaadan, taani qamminne gallassi a naagais.
  spa-PDDPT: Yo, Yavé, soy su Guardián. La riego en todo momento para que nadie la
    dañe. La cuido noche y día.
  gun-gun: Xee Senhor ma ha'e va'e re apena riae amoakỹ vy, avave rei ojapo vaia e'ỹ
    aguã apena aikovy, ara py ha'e pyávy.
  ilo-ULB: “Siak a ni Yahweh, ti mangsalsalluad iti daytoy, sibsibugak daytoy iti
    amin a kanito; tapno awan ti mangdangran iti daytoy, banbantayak daytoy iti rabii
    ken iti aldaw.
  kpg-kpg: “Au e daumada ge haga magalillili di maa i nia madagoaa huogodoo. Au e hagaloohi
    di maa i di boo mo di aa, bolo gi de hagahuaidu di maa go tangada.
  uig-ARA: ئۆزۈم پەرۋەردىگار ئۇنى ساقلايمەن؛ مەن ھەر دەقىقە ئۇنى سۇغىرىمەن؛ بىرسى
    ئۇنىڭغا زىيان يەتكۈزمىسۇن دەپ كېچە-كۈندۈز ساقلايمەن.
  sus-sus: N tan Alatala nan na a kantama ra. N ye sama nɛ a ma tɛmui birin. N a kantama
    nɛ kɔɛ nun yanyi ra alako mixi yo naxa a tɔɔrɔ.
  pon-2006: “I kin sinsile oh kalakalamwur ahnsou koaros, I kin sinsile nipwong oh
    nin rahn pwe aramas dehr kauwehla.
  ksd-ksd: Iau ra Luluai ina balaure; ina puk ia vatikai, ina balaure ta ra keake
    ma ra marum kan ta tikai na vakaina.
  tur-YTC: Ben Yahve, onun koruyucusuyum. Her an onu sulayacağım. Kimse ona zarar
    vermesin diye, onu gece gündüz koruyacağım.
  grc-BRENT: Ἐγὼ πόλις ὀχυρά, πόλις πολιορκουμένη, μάτην ποτιῶ αὐτήν· ἁλώσεται γὰρ
    νυκτὸς, ἡμέρας δὲ πεσεῖται τεῖχος.
  ind-AYT: “Akulah, TUHAN, yang menjaganya. Aku menyiramnya setiap waktu. Jangan ada
    seorang pun yang mengganggunya, Aku akan menjaganya siang dan malam.
  nya-nya: Ine, Yehova, ndimawuyangʼanira; ndimawuthirira nthawi zonse. Ndimawulondera
    usana ndi usiku kuti wina angawononge.
  hrv-hrv: Ja, Jahve, njega čuvam, svaki čas ga zalijevam, i da ga tko ne ošteti,
    danju i noću stražim.
  mps-mps: '@see-verse:ISA.027.002'
  tpi-tpi: '@see-verse:ISA.027.002'
  dan-1931: Jeg, HERREN, jeg er dens Vogter, jeg vander den atter og atter. For at
    ingen skal hjemsøge den, vogter jeg den Nat og Dag.
  vie-OVCB: Ta, Chúa Hằng Hữu sẽ coi sóc nó, tưới nước thường xuyên. Ngày và đêm,
    Ta sẽ canh giữ để không ai làm hại nó.
  guj-2017: “હું યહોવાહ, તેનો રક્ષક છું, પળે પળે હું તેને સિંચું છું; હું રાત તથા
    દિવસે તેનું રક્ષણ કરું છું રખેને કોઈ તેને ઈજા પહોંચાડે.
  pon-2006A: “I kin sinsile oh kalakalamwur ahnsou koaros, I kin sinsile nipwong oh
    nin rahn pwe aramas dehr kauwehla.
  por-BRBSL: Eu, Yahweh, sou seu guardião. Vou regá-la a cada momento. Para que ninguém
    a danifique, eu a manterei noite e dia.
  cth-cth: BAWIPA teh hote takha kakhenkung lah ao. Kai ni hote takha hah atuhoitu
    tui ka awi. Apinihai runae a poe hoeh nahanelah karum khodai pout laipalah ka
    khetyawt.
  twi-twi: Me, Awurade, mehwɛ so; migugu so nsu bere biara. Mebɔ ho ban awia ne anadwo
    sɛnea obiara rensɛe no.
  hlt-hlt: BOEIPA kamah loh te ka kueinah tih mikhaptok ah ka suep. Te te khoyin loh
    cawh ve ka ti dongah khothaih ah ka kueinah.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie mmíì bɑ̀ɑ m pɑku, kɛ kù yɔ́ɔ̀rì yɛmɔ̀rɛ̀ yɛmɔu, kɛ kù
    bɑ̀ɑ kɛyènkɛ̀ nɛ̀ kuyie, dɛ̀mɑrɛ̀ bɑ́ɑ́ kù cɑ̀kɛ mɛ̀ɛ̀ kpɛ́í.
  msy-2020: '@see-verse:ISA.027.002'
  dop-dop: Tɑcɑɑ Ɩsɔ mɑɣɑlɛ tɩɩŋ ɩnɩ ɩ tɑŋlʋ. Mɑ pǝlǝɣɩ-ɩ lʋm kɛ pɑɑ wɑɑtʋ wei. Ahoo
    nɑ ilim kɛ mɑ tɑŋǝɣɩ-ɩ. Pǝ́ tɑɑ kɔɔ nɑ nɔɣɔlʋ sʋʋ.
  azb-azb: Mən Rəbb, bağı qoruyuram, Tez-tez sulayıram, Gecə-gündüz keşiyində dururam
    ki, Heç kəs ona zərər verməsin.
  eng-DBY: I Jehovah keep it, I will water it every moment; lest any harm it, I will
    keep it night and day.
  hin-2017: मैं यहोवा उसकी रक्षा करता हूँ; मैं क्षण-क्षण उसको सींचता रहूँगा। मैं रात-दिन
    उसकी रक्षा करता रहूँगा ऐसा न हो कि कोई उसकी हानि करे।
  wol-KYG: te man Aji Sax ji maa koy topptoo, di ko suuxat saa su ne, di ko wattu
    guddeek bëccëg, bala koo kenn a song.
  eng-YLT: I, Jehovah, am its keeper, every moment I water it, Lest any lay a charge
    against it, Night and day I keep it!
  eng-WYC-2017: I am the Lord that keep that vinery; suddenly I shall give drink to
    it, lest peradventure it be visited against it; night and day I keep it,
  eng-WMBB: I, the LORD, am its keeper. I will water it every moment. Lest anyone
    damage it, I will keep it night and day.
  urd-GVH: मैं, रब ख़ुद ही उसे सँभालता, उसे मुसलसल पानी देता रहता हूँ। दिन-रात मैं
    उस की पहरादारी करता हूँ ताकि कोई उसे नुक़सान न पहुँचाए।
  rug-rug: Arau, e Zihova na kopu totoko nia; Arau na zoropo lamo nia kolo. Arau lavelave
    nia, boṉi na rane pude loke tie mae ṉovalia.
  gaz-gaz: ani Waaqayyo isa nan eega; ani yeroo hunda bishaan nan obaasa; akka namni
    tokko iyyuu isa hin miineef ani halkanii fi guyyaa isa nan eega.
  fra-LSG: Moi l’Éternel, j’en suis le gardien, Je l’arrose à chaque instant; De peur
    qu’on ne l’attaque, Nuit et jour je la garde.
  yal-yal: “N tan, Alatala, n tan nan manpa bili nakɔni ito kantan muxun na. N na
    a ige sama nɛn waxatin birin, n yi a kantan kɔɛɛn nun yanyin na alogo muxu yo
    nama fe ɲaxin liga a ra.
  haw-1868: Owau, o Iehova, ke malama aku nei au ia, E hoomau aku au ia ia i ka wai
    i na manawa a pau. O hoeha mai kekahi ia ia i ka po, a i ke ao paha, E kiai aku
    no wau ia ia.
  arb-NAV: فَأَنَا الرَّبُّ رَاعِيهَا أُرْوِيهَا فِي كُلِّ لَحْظَةٍ، وَأَحْرُسُهَا
    لَيْلَ نَهَارَ لِئَلَّا يُتْلِفَهَا أَحَدٌ.
  ewe-ewe: Nye Yehowae kpɔa edzi. Medea tsii ɣe sia ɣi. Medzɔa eŋu zã kple keli be
    ame aɖeke magagblẽe o.
  eng-LEE: '“I the Lord do keep it; every moment will I water it: that no one shall
    hurt it, night and day will I keep it.'
  asm-FB: “মই যিহোৱাই তাৰ প্রতিপালক, মই প্ৰতি নিমিষতে তাত পানী দিওঁ; মই দিনে ৰাতিয়ে
    তাক পহৰা দিওঁ যাতে কোনোৱে তাক হানি নকৰে।
  sus-A: ﭑ تَن عَلَتَلَ نَن نَ عَ كَنتَمَ رَ. ﭑ يٍ سَمَ نّ عَ مَ تّمُي بِرِن. ﭑ عَ
    كَنتَمَ نّ كْي نُن يَنيِ رَ عَلَكٌ مِشِ يٌ نَشَ عَ تْورْ.
  fra-SBL: Moi, Yahvé, j'en suis le gardien. Je l'arroserai à chaque instant. De peur
    que quelqu'un ne l'endommage, je la garderai nuit et jour.
  hbo-hbo: אֲנִ֤י יְהוָה֙ נֹֽצְרָ֔הּ לִרְגָעִ֖ים אַשְׁקֶ֑נָּה פֶּ֚ן יִפְקֹ֣ד עָלֶ֔יהָ
    לַ֥יְלָה וָיֹ֖ום אֶצֳּרֶֽנָּה׃
  kik-kik: Niĩ Jehova, nĩ niĩ ndĩũmenyagĩrĩra, na nĩ niĩ ndĩunithagĩria maaĩ hĩndĩ
    ciothe. Ndĩũrangagĩra mũthenya na ũtukũ, nĩgeetha mũndũ o na ũrĩkũ ndakaũthũkie.
  fra-NCL: C’est moi, Yahweh, qui la garde ; je l’arrose en tout temps ; de peur qu’on
    y pénètre, nuit et jour je la garde ; je n’ai plus de colère.
  cek-AK: Kai Angraeng mah takha to ka toep; boeng ai ah tui to ka bawh han; minawk
    mah paro han ai ah, khoving khodai ka toep han.
  cuk-cuk: Ani, an Bab-Jehová, uva-nainu-edarbedga an gued. Bali-bali an-uva-nainu
    an oged. Melle dule ani oakalogega, mutikidbali, ibginedbali, an-nainu an edarbed.
  uig-CYR: Өзүм Пәрвәрдигар уни сақлаймән; Мән һәр дәқиқә уни суғиримән; Бириси униңға
    зиян йәткүзмисун дәп кечә-күндүз сақлаймән.
  tel-2017: యెహోవా అనే నేనే దాన్ని సంరక్షిస్తున్నాను. ప్రతీ నిత్యం దానికి నీళ్ళు పోస్తున్నాను.
    దానికి ఎవడూ హాని తలపెట్టకుండా పగలూ రాత్రీ కాపలా కాస్తున్నాను.
  hat-BSA: Mwen, SENYÈ a, se jeran li. Mwen wouze li tout tan. Pou pèsòn pa fè l donmaj,
    Mwen veye li lajounen kon lannwit.
  kos-kos: “Nga liyaung ac aksroksrokye pacl nukewa. Nga liyaung na ke len ac fong,
    tuh in wangin mwet akkolukye.
  hbo-WLC: אֲנִ֤י יְהוָה֙ נֹֽצְרָ֔הּ לִרְגָעִ֖ים אַשְׁקֶ֑נָּה פֶּ֚ן יִפְקֹ֣ד עָלֶ֔יהָ
    לַ֥יְלָה וָי֖וֹם אֶצֳּרֶֽנָּה׃
  ibo-ibo: “Mụ onwe m bụ Onyenwe anyị na-elekọta ya, ana m agba ya mmiri ụbọchị niile,
    na-eche ya nche ehihie na abalị. Ka onye ọbụla ghara iji ihe ọjọọ leta ya.
  ory-ory: ଆମ୍ଭେ ସଦାପ୍ରଭୁ ତାହା ରକ୍ଷା କରୁ; ଆମ୍ଭେ ନିମିଷକୁ ନିମିଷ ତହିଁରେ ଜଳ ସେଚନ କରିବା;
    କେହି ଯେପରି ତାହାର କ୍ଷତି ନ କରେ, ଏଥିପାଇଁ ଆମ୍ଭେ ଦିବାରାତ୍ର ତାହା ରକ୍ଷା କରିବା।
  chk-chk: Ngang ewe Samol mi Lapalap üa tümwünü, üa pwal achöchönü iteiten fansoun.
    Iwe, üa mamasa lepwin me lerän, pwe esap wor eman epwe atai.
  rop-rop: Ai garra maindimbat det greip fam, wulijim nobodi kaan go en bitsimap detlot
    greiptri. Ai garra wotjimbat det pleis deitaim en naitaim, en ai garra wodarimbat
    detlot greiptri du.
  ukr-1871: Я, Господь, бережу його, що хвилини напоюю його, в ночі і в день стережу
    його, щоб хто не вломився в него.
  deu-1951: Ich, der HERR, hüte ihn und bewässere ihn zu jeder Zeit; ich bewache ihn
    Tag und Nacht, daß sich niemand an ihm vergreife.
  eng-JPS: I the LORD do guard it, I water it every moment; lest Mine anger visit
    it, I guard it night and day.
  srp-1865: Ja Gospod èuvam ga, u svako doba zaljevaæu ga; dan noæ èuvaæu ga da ga
    ko ne ošteti.
  lug-lug: Nze Mukama Katonda, ennimiro nze ngirabirira era nze ngifukirira buli kiseera.
    Ngikuuma emisana n’ekiro Waleme kubaawo n’omu agikola akabi.
  heb-heb: אני יהוה נצרה לרגעים אשקנה פן יפקד עליה לילה ויום אצרנה׃
  ben-IRV: আমি সদাপ্রভু তার রক্ষক, আমি নিমিষে নিমিষে তাতে জল সেচন করব; কিছুতে যেন
    তার ক্ষতি না করে তার জন্য দিন রাত তা রক্ষা করব।
  pan-pan: ਮੈਂ ਯਹੋਵਾਹ ਉਹ ਦਾ ਰਾਖ਼ਾ ਹਾਂ, ਮੈਂ ਉਹ ਨੂੰ ਹਰ ਦਮ ਸਿੰਜਦਾ ਰਹਾਂਗਾ, ਕਿਤੇ ਅਜਿਹਾ
    ਨਾ ਹੋਵੇ ਕਿ ਕੋਈ ਉਹ ਦਾ ਨੁਕਸਾਨ ਕਰੇ, ਮੈਂ ਰਾਤ-ਦਿਨ ਉਹ ਦੀ ਰਾਖੀ ਕਰਾਂਗਾ।
  mya-JVB: ငါ ထာဝရဘုရား သည် ဥယျာဉ်စောင့် ဖြစ်၏။ မ ခြားမလပ်ရေ လောင်းမည်။ အဘယ်သူမျှမဖျက်
    စေ ခြင်းငှါ ၊ နေ့ ညဉ့် မပြတ် စောင့်ရှောက် မည်။
  hmo-hmo: “Lau Lohiabada ese egu vain uma lau naria noho, nega ibounai ranu lau henia
    noho. Hanuaboi lalonai, bona dina lalonai danu, uma lau gimaia noho, tau ta ese
    do ia hadikaia garina.
  urd-urd: मैं ख़ुदावन्द उसकी हिफ़ाज़त करता हूँ, मैं उसे हर दम सींचता रहूँगा। मैं
    दिन रात उसकी निगहबानी करूँगा कि उसे नुक़्सान न पहुँचे।
  rus-SYN: Я, Господь, хранитель его, в каждое мгновение напояю его; ночью и днем
    стерегу его, чтобы кто не ворвался в него.
  bqc-SIM: Ma Dii miↄ dↄ̃́a, miↄ íkawà gↄↄpii, miↄ dↄ̃́a fãanɛ ń gwãasĩnao,
    kɛ́ wasu ↄkãwào yã́iɛ.
  tcz-CHONGTHU: Keima Pakai in, kana nga tup ding,phatecha tui kana chap khum ding
    ahi. Sun le jan'a ka ngatup ding, koiman a suhset thei lou ding ahi.
  mar-mar: “मी परमेश्वर, तिची नीगा राखणारा, मी प्रत्येक क्षणी तिला पाणी घातले; त्यामुळे
    कोणीही तिला दुखावणार नाही, म्हणून मी रात्र दिवस तिचे राखण करतो.
  qub-qub: Noga Tayta Diosmi chay übas chacrataga ricaycä. Mana cachaypami pargupaycäpis.
    Pagasta junajtapis ricaycämi imapis mana chayananpaj, mana yaycunanpaj.
  hat-hat: Se mwen menm, Seyè a, k'ap okipe jaden an. Se chak lè m'ap wouze l'. Lajounen
    kou lannwit m'ap veye l', pou pesonn pa fè l' anyen.
  eng-BSB: I, the LORD, am its keeper; I water it continually. I guard it night and
    day so no one can disturb it;
  eng-WEBPB: I, the LORD, am its keeper. I will water it every moment. Lest anyone
    damage it, I will keep it night and day.
  kbq-kbq: Nagra Ra Anumzamo'na ana waini hoza kegava nehu'na, mika zupa tina ami
    vava nehu'na, vahe'mo'ma eno emeri haviza hu'zankura zagene haninena kegava huvava
    nehue.
  nhe-BL: “Israelitame itztoque noxocomecamil. Na niquinmocuitlahuía. Ajachica nijtequilía
    atl noxocomecamil, huan nijmanahuía tonaya huan tlayohua para ax tleno quichihuilise
    nocualancaitacahua.
  gub-BL: Azekaiw hehe. Amuàkym tuweharupi no. Ame'egatu hehe 'aromo. Ame'egatu hehe
    pyhaw no. Nezewe mehe ni amo numuaiw kwaw wà nehe.
  eng-DRA: 'I am the Lord that keep it, I will suddenly give it drink: lest any hurt
    come to it, I keep it night and day.'
