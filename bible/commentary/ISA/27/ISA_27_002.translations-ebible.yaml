verse: ISA.027.002
translations:
  mal-C: 'ആ ദിവസത്തിൽ, “ഫലഭൂയിഷ്ഠമായ മുന്തിരിത്തോട്ടത്തെപ്പറ്റി ഗാനമാലപിക്കുക:'
  deu-TKW: 'An jenem Tage singt von einem lieblichen Weinberg:'
  lin-lin: 'Na mokolo wana, bakoloba : « Boyemba nzembo mpo na nzete ya vino ya kitoko :'
  eng-LSV: In that day respond to her, “A desirable vineyard,
  eng-GNV: In that daye sing of the vineyarde of redde wine.
  eng-WEBSTER: In that day sing ye to her, A vineyard of red wine.
  nhw-BL: 'Ipan nopa tonali TOTECO huicas tlen nopa xocomeca mili catli tlahuel quiicnelía.
    Quej ni quiijtos:'
  swh-ONEN: 'Katika siku ile: “Imbeni kuhusu shamba la mizabibu lililozaa:'
  bba-bba: Yen tɔ̃ɔ te, Yinni Gusunɔ u koo womu ko win resɛm ɡbɑɑrun sɔ̃, te tɑ bii
    ɡeenu mɑrumɔ, u nɛɛ,
  eng-KJVCPB: In that day sing ye unto her, A vineyard of red wine.
  luo-luo: 'E kindeno: “Nuwerne puoth mzabibu mamiyo kama:'
  meu-meu: Una dina ai, vine imeana namo-hereana anena bavabia.
  npi-ULB: त्यस दिनमाः दाखमद्यको दाखबरीले यो गीत गाउँछ ।
  yor-yor: Ní ọjọ́ náà, “Kọrin nípa ọgbà àjàrà eléso kan.
  pes-OPCB: 'در آن روز، خداوند دربارهٔ تاکستان پر بار خود خواهد گفت:'
  tgl-ULB: 'Sa araw na iyon: Isang ubasan ng alak, aawit nito.'
  hui-hui: Horo ogoningi iba gana ogodagua lolebira, Gerebi mabu bayale ngagonaga
    iba gana lolene nga. I̱ Anduane Homogo kogo i̱nime mabu bayale ogoni handayaho
    haruli. Mabu ogoni i̱nime iba mialu haabo haruli. Mbirali ko biaga kagome ibalu
    mabu ogoni mo ko holilono mbiraga horombebi i̱nime mamage haabo haruli.
  mya-mya: ထို​ကာ​လ​၌​ထာ​ဝ​ရ​ဘု​ရား​သည် မိ​မိ​၏ သာ​ယာ​သော​စ​ပျစ်​ဥ​ယျာဉ်​နှင့်​ပတ်​သက်​၍၊-
  bod-N: ཉིན་མོ་དེར། རྒུན་ཆང་ཐོན་པའི་རྒུན་འབྲུམ་ར་བ་དེར་དམིགས་ནས་ཁྱོད་ཚོས་གླུ་ཞིག་ལེན་པར་བྱ་སྟེ།
  sna-sna: 'Pazuva iro, “Imbai nezvomuzambiringa unobereka:'
  spa-BLM: 'En ese día, cántale: “¡Una viña agradable!'
  cac-cac: 'A d''a jun c''ual chi'' ol yal Jehová icha tic: B''itejec te'' snunal
    uva vach'' sat syac''a''.'
  swh-ULB: 'Siku hiyo: Shamba la zabibu, litawaimbia.'
  bel-bel: 'Таго дня засьпявайце пра яго - пра любасны вінаграднік:'
  deu-ELBBK: 'An jenem Tag wird man singen: Ein Weinberg feurigen Weines! Besingt
    ihn!'
  mbb-OT: Dutun daan he timpu, egkanta kew mehitenged te zekelà he sebpet he egkekuwa
    niw ziyà te pemuleey niw te paras.
  mal-2015: അന്നു നിങ്ങൾ മനോഹരമായോരു മുന്തിരിത്തോട്ടത്തെപ്പറ്റി പാട്ടു പാടുവിൻ.
  gup-gup: Bu kunmekbe kunbarnangarra Yawey kabenmarnewayini nuye binihbininj nawu
    bedda yiman kayime nuye manrakel grapes manbu nungka dudji. Wanjh kayime,
  rmc-rmc: Andre oda džives anela e viňica but hroznos, giľaven pal late!
  pes-OPV: در آن روز برای آن تاکستان شراب بسرایید.
  ron-1924: 'Ын зиуа ачея, кынтаць о кынтаре асупра вией челей май алесе:'
  ben-OBCV: 'সেদিন, “তোমরা এক ফলবান দ্রাক্ষাকুঞ্জ সম্বন্ধে গান করবে:'
  som-som: Oo wakhtigaas waxaa la odhan doonaa, Beerta canabka ee la jecel yahay darandoorri
    ugu heesa.
  lat-VUC: In die illa vinea meri cantabit ei.
  eng-ASVBT: 'In that day: A vineyard of wine, sing ye unto it.'
  ita-1885: In quel giorno, cantate della vigna del vin vermiglio.
  eng-LXXUP: In that day there shall be a fair vineyard, and a desire to commence
    a song concerning it.
  eng-ULB: 'In that day: A vineyard of wine, sing of it.'
  spa-VBL: En ese momento, canta sobre una hermosa viña.
  fra-_FOB: 'En ce temps-là, on chantera ainsi sur la vigne excellente:'
  mal-mal: അന്ന് നിങ്ങൾ മനോഹരമായ ഒരു മുന്തിരിത്തോട്ടത്തെപ്പറ്റി പാട്ടുപാടുവിൻ.
  urd-GVR: Us din kahā jāegā, “Angūr kā kitnā ḳhūbsūrat bāġh hai! Us kī tārīf meṅ
    gīt gāo!
  suz-BL: मिनु मेको नाक्‍ती “नेल्‍ल क्‍येङा रिम्‍शो अङगुर रू का बाक्‍ब” दे कुम्‍सो
    पने। यसैया ५:१-७
  eng-NOY: 'In that day, sing ye thus concerning the vineyard:'
  ita-1927: In quel giorno, cantate la vigna dal vin vermiglio!
  ckb-ckb: 'لەو ڕۆژەدا «گۆرانی بۆ ڕەزەمێوی بەردار بڵێن:'
  eng-BBE: In that day it will be said, A vine-garden of delight, make a song about
    it.
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ, ಫಲಭರಿತ ದ್ರಾಕ್ಷಿತೋಟದ ವಿಷಯವಾಗಿ ಹಾಡಿರಿ.
  tam-2017: அக்காலத்திலே நல்ல திராட்சைரசத்தைத் தரும் திராட்சைத்தோட்டம் உண்டாயிருக்கும்;
    அதைக் குறித்துப் பாடுங்கள்.
  spa-RV-1909: En aquel día cantad de la viña del vino rojo.
  ron-BTF: 'În acea zi cântaţi-i: Vie cu vin roşu.'
  eng-WEBP: In that day, sing to her, “A pleasant vineyard!
  eng-FBV: At that time, sing about a beautiful vineyard.
  nld-1939: 'Op die dag zal men van de lieflijke wijngaard zingen:'
  nch-BL: 'Ipan nopa tonali TOTECO huicas ten nopa xocomeca mili cati tahuel quiicnelía.
    Quej ni quiijtos:'
  vie-1934: Trong ngày đó, các ngươi khá hát bài nói về vườn nho sanh ra rượu nho!
  hin-CV: 'उस दिन— “आप दाख की बारी के विषय में एक गीत गाओगे:'
  eng-OURB: In that day, sing to her, “A pleasant vineyard!
  spa-BES: 'En ese día se dirá: la viña del vino rojo; un huerto de delicias, haz
    una canción al respecto.'
  tdx-tdx: 'Ie tondroke i andro zay: Tetem-bahe fanjàka! Isabò!'
  tha-KJV: ในวันนั้น จงร้องเพลงถึงเธอว่า “สวนองุ่นแห่งน้ำองุ่นสี​แดง
  por-BR-2018: 'Naquele dia, cantai à preciosa vinha:'
  deu-ELO: 'An jenem Tage wird man singen: Ein Weinberg feurigen Weines! Besinget
    ihn!'
  eng-WYC-2018: In that day the vinery of clean wine and good shall sing to him. (On
    that day, sing ye to the vineyard of rich good wine,)
  epo-epo: 'En tiu tago kantu pri ĝi, pri la kara vinberĝardeno:'
  uig-PIN: Xu küni sap xarab beridiƣan bir üzümzar bolidu! U toƣruluⱪ nahxa eytinglar!
  beo-beo: Amo esoga, Hina Gode da Ea hahawane waini efe sagai ea hou olelema:ne,
    amane sia:mu,
  tpi-OTNT: Long dispela taim Bikpela bai i mekim wanpela song olsem, “Singim song
    bilong gutpela gaden wain. Mi Bikpela, mi save lukautim gut dispela gaden. Na
    oltaim mi save givim wara long en. Mi save was gut long en long san na long nait,
    nogut ol man i kam bagarapim.
  hau-SA: A wannan rana, “Ku rera game da gonar inabi mai ba da ’ya’ya ku ce
  uig-LAT: Shu küni sap sharab béridighan bir üzümzar bolidu! U toghruluq naxsha éytinglar!
  nde-nde: 'Ngalolosuku: “Hlabelani ngesivini esithela izithelo.'
  ton-ton: ‌ʻI he ʻaho ko ia mou hiva kiate ia, ko e ngoue vaine ʻoe uaine kulokula.
  ces-1613: V ten den o vinici výborné víno vydávající zpívejte.
  eng-WMB: In that day, sing to her, “A pleasant vineyard!
  tam-TCV: 'அந்த நாளிலே, “பழம் நிறைந்த திராட்சைத் தோட்டத்தைப் பற்றிப் பாடுங்கள்:'
  ceb-ULB: 'Nianang adlawa: Moawit ang parasan sa bino mahitungod niini.'
  pol-UBG: Tego dnia śpiewajcie o winnicy wybornego wina.
  urd-GVU: اُس دن کہا جائے گا، ”انگور کا کتنا خوب صورت باغ ہے! اُس کی تعریف میں گیت
    گاؤ!
  deu-1912: 'Zu der Zeit wird man singen von dem Weinberge des besten Weins:'
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಫಲಭರಿತ ದ್ರಾಕ್ಷಿಯ ತೋಟದ ವಿಷಯವಾಗಿ ಹಾಡಿರಿ,
  yap-yap: Rofen nem e bayi yog SOMOL fare milay’ rok ni grape nib felan’ ngay ni
    nge ga’ar,
  hlt-MCSB: Tekah khohnin ah tah naidoeh misurdum te doo laeh.
  mdy-ETH: ዒማና ኮሺ ማዔ ዎይኖ ቱኮ ጎዦ ዛሎ ዓይናዹዋቴ፤
  twi-ASANTE: 'Saa da no, “To dwom fa bobeturo a ɛso no ho sɛ:'
  eng-WEBU: In that day, sing to her, “A pleasant vineyard!
  wal-wal: He gallassi hagaadan geetettana; “Hagee dosettida woiniyaa turaa soho;
    abaa yexxite!
  spa-PDDPT: 'Aquel día elevarán el cántico de la viña deleitosa:'
  gun-gun: 'Ha''e va''e ára Senhor aipoe''i ''rã: “Peroporaei uva he''ẽ va''e ''y.'
  ilo-ULB: 'Iti dayta nga aldaw: Ikanta ti kaubasan a paggapgapuan iti arak ti maipapan
    iti daytoy.'
  kpg-kpg: I di laangi deelaa, gei Dimaadua ga helekai i dana hadagee hagatenetene
    dangada boloo,
  uig-ARA: شۇ كۈنى ساپ شاراب بېرىدىغان بىر ئۈزۈمزار بولىدۇ! ئۇ توغرۇلۇق ناخشا ئېيتىڭلار!
  sus-sus: Na lɔxɔɛ, wo xa bɛɛti ba n ma wɛni bili fanyie xa fe ra.
  pon-2006: Ni rahno, KAUN-O pahn mahsanih duwen sapwellime mwetuwel en wain kapereno,
  ksd-ksd: Ta nam ra e avat a kakailai ure ra uma na vain i potar.
  tur-YTC: 'O gün ona şu ezgiyi söyleyin: “Hoş bir bağ!'
  grc-BRENT: Τῇ ἡμέρᾳ ἐκείνῃ ἀμπελὼν καλός, ἐπιθύμημα ἐξάρχειν κατʼ αὐτῆς.
  ind-AYT: Pada waktu itu, bernyanyilah tentang kebun anggur yang indah.
  nya-nya: 'Tsiku limenelo Yehova adzati, “Tidzayimba nyimbo ya munda wamphesa wobereka
    bwino:'
  hrv-hrv: 'U onaj dan pjevajte mu, vinogradu vinorodnom:'
  mps-mps: Tama te sogo Genuai Bidigo balia po me e tama waibao, “Te wiegi yai wain
    gi balia po wao. Ena Genuai Bidi, eno te gi bugagia tonalubo dao. Tama tigidali
    sogo eno aga wę mabo dao. Eno aga te giligade me hulide bugagia tonalubo dao.
    Tiyu, te bidi dabego dolagasidali weyu.
  tpi-tpi: Long dispela taim Bikpela bai i mekim wanpela song olsem, “Singim song
    bilong gutpela gaden wain. Mi Bikpela, mi save lukautim gut dispela gaden. Na
    oltaim mi save givim wara long en. Mi save was gut long en long san na long nait,
    nogut ol man i kam bagarapim.
  dan-1931: 'På hin Dag skal man sige: Syng om en liflig Vingård!'
  vie-OVCB: “Trong ngày ấy, hãy hát về vườn nho sai trái.
  guj-2017: તે દિવસે, દ્રાક્ષવાડીના દ્રાક્ષારસ માટે ગીત ગાઓ.
  pon-2006A: Ni rahno, KAUN-O pahn mahsanih duwen sapwellime mwetuwel en wain kapereno,
  por-BRBSL: 'Naquele dia, cante para ela: “Um vinhedo agradável!'
  cth-cth: Hote hnin dawkvah, ngai kaawm e misur takha hah la lah sak awh haw.
  twi-twi: 'Saa da no, “To dwom fa bobeturo a ɛsow no ho se:'
  hlt-hlt: Tekah khohnin ah tah naidoeh misurdum te doo laeh.
  tbz-SIM: Kɛ̀ dɛ yiè tùɔ̀kɛ di dentɛ̀ fɛyɛ̀nfɛ̀, n kó kupɑku fínyĩ̀ kó dɛtie nkpɛ́í,
    bɛ̀ kùɔ̀tìnɛ̀ dɛɛ̀ kó yɛbɛ mɛnɑɑ̀ kperímɛ̀ dimɔ̀nnì mɑrì kɛ bɛ̀ dònninkonɛ̀ fínyĩ̀
    kó kupɑku kɛ yɛ̃ nkù bɛ̀ temu otenkútì ɔ̃ mmɔkɛmɛ̀ kupɑku kɛ kù te.
  msy-2020: 'Dughiar kamɨn, Ikiavɨra Itir God ighiatam kamaghɨn a bangam: “E wainɨn
    azenir aghuimɨn ighiam damuam. Kɨ, Ikiavɨra Itir God, kɨ bar deravɨram azenir
    kamɨn gari. Egha kɨ zurara dɨpam a ganɨdi. Gumazitaba ti izɨv a gasɨghasigham,
    kamaghɨn amizɨ, kɨ dɨmagariba ko aruebar deravɨram an gari.'
  dop-dop: 'Kʋyɑkʋ ŋkʋɣʋ pɑɑ tɔ sɩ: Ɩ́ yoo yontu kɛ lɛsɛŋ tɩɩŋ wei ɩ wɛnɑ pee kʋpɑnɑ
    tɔ.'
  azb-azb: 'O gün Rəbb deyəcək: «Xoşladığım bağ üçün nəğmələr oxuyun!'
  eng-DBY: 'In that day [there shall be] a vineyard of pure wine; sing concerning
    it:'
  hin-2017: उस समय एक सुन्दर दाख की बारी होगी, तुम उसका यश गाना!
  wol-KYG: Bésub keroog, tóokëru reseñ ju neex am, nangeen ko woy,
  eng-YLT: In that day, 'A desirable vineyard,' respond ye to her,
  eng-WYC-2017: In that day the vinery [or the vineyard] of clean wine and good shall
    sing to him.
  eng-WMBB: In that day, sing to her, “A pleasant vineyard!
  urd-GVH: उस दिन कहा जाएगा, “अंगूर का कितना ख़ूबसूरत बाग़ है! उस की तारीफ़ में गीत
    गाओ!
  rug-rug: 'Koasa rane asa kote zama se Zihova, “Maqu kera nia sa inuma vaeni sapu
    vuvua hola:'
  gaz-gaz: Bara sana akkana jedhama; “Waaʼee iddoo dhaabaa wayinii kan namatti tolu
    sanaa faarfadhaa;
  fra-LSG: En ce jour-là, Chantez un cantique sur la vigne.
  yal-yal: Ɛ manpa bili nakɔɔn matɔxɔma nɛn sigini na lɔxɔni, naxan bogiye ɲaxun han!
  haw-1868: I kela la, e hookani oukou no ka pawaina.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ غَنُّوا لِشَعْبِي، الْكَرْمَةِ الْمُشْتَهَاةِ،
  ewe-ewe: Le ŋkeke ma dzi la, “Miadzi ha tso waingble si tse fũu la ŋu.
  eng-LEE: On that day sing ye a song of the vineyard of excellent wine.
  asm-FB: সেইদিনা- “এখন মনোৰম দ্ৰাক্ষাবাৰীত, সেই বিষয়ে গান কৰিবা।
  sus-A: نَ لْشْي، وٌ شَ بّيتِ بَ ﭑ مَ وّنِ بِلِ قَنيِيٍ شَ قٍ رَ.
  fra-SBL: 'En ce jour-là, chantez pour elle : « Une agréable vigne !'
  hbo-hbo: בַּיֹּ֖ום הַה֑וּא כֶּ֥רֶם חֶ֖מֶד עַנּוּ־לָֽהּ׃
  kik-kik: 'Mũthenya ũcio-rĩ: “Inĩrai mũgũnda wa mĩthabibũ ũrĩa ũciaraga maciaro maingĩ:'
  fra-NCL: 'En ce jour-là on dira : « Une vigne au vin généreux, chantez-la !'
  cek-AK: To na niah misurtui kathim pasawhhaih misur takha hanah laa to sah oh.
  cuk-cuk: 'A-ibagangine, Bab-Jehová weyob sogdoed: ‘Uva-nainu-nued-sulealedga be
    namakmar:'
  uig-CYR: Шу күни сап шарап беридиған бир үзүмзар болиду! У тоғрилиқ нахша ейтиңлар!
  tel-2017: ఆ రోజున ఫలభరితమైన ద్రాక్ష తోటను గూర్చి పాడండి.
  hat-BSA: Nan jou sa a, chante pou li ”Yon bèl chan rezen!
  kos-kos: In len sac LEUM GOD El fah fahk ke ima in grape kato se lal,
  hbo-WLC: בַּיּ֖וֹם הַה֑וּא כֶּ֥רֶם חֶ֖מֶד עַנּוּ־לָֽהּ׃
  ibo-ibo: Nʼụbọchị ahụ, abụ a ga-adị nʼọnụ ha, abụ ha ga-abụ banyere ubi vaịnị nke
    na-amị ezi mkpụrụ.
  ory-ory: ସେହି ଦିନରେ ଏକ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ଅଛି, ତୁମ୍ଭେମାନେ ତହିଁର ଉଦ୍ଦେଶ୍ୟରେ ଗାନ କର।
  chk-chk: Lon ena fansoun Kot epwe apasa, “Oupwe kölü ewe tanipin wain mi mürina.
  rop-rop: En langa det taim na YAWEI garra tok blanga im gudwan greip fam, “Wi garra
    singim song blanga detlot brabli gudwan daga langa detlot greiptri.
  ukr-1871: 'В той день засьпівайте про його — про любий виноградник:'
  deu-1951: 'An jenem Tage singet vom edelsten Weinberg:'
  eng-JPS: 'In that day sing ye of her: ''A vineyard of foaming wine!'''
  srp-1865: 'Tada pjevajte o vinogradu koji raða crvenijem vinom:'
  lug-lug: Mu biro ebyo “Yimba oluyimba ku bibala eby’ennimiro ey’emizabbibu ebaze
    ebibala.
  heb-heb: ביום ההוא כרם חמד ענו לה׃
  ben-IRV: সেই দিন–এক আঙ্গুর ক্ষেত, তোমরা তার বিষয়ে গান কর।
  pan-pan: ਉਸ ਦਿਨ ਇੱਕ ਸੋਹਣੇ ਫਲਦਾਰ ਅੰਗੂਰੀ ਬਾਗ਼, ਲਈ ਮਿੱਠਾ ਗੀਤ ਗਾਇਓ!
  mya-JVB: ထို ကာလ ၌ စပျစ် ဥယျာဉ်ကို အကြောင်း ပြု၍၊ ဤသို့သီချင်း ဆိုကြလော့။
  hmo-hmo: Unai dina dekenai, Lohiabada ese iena vain uma gabuna, be do ia herevalaia,
