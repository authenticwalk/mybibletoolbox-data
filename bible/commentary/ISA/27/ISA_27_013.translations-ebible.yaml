verse: ISA.027.013
translations:
  mal-C: ആ ദിവസത്തിൽ ഒരു മഹാകാഹളം ധ്വനിക്കും. അശ്ശൂരിൽ നശിച്ചുകൊണ്ടിരുന്നവരും ഈജിപ്റ്റിൽ
    പ്രവാസികളാക്കപ്പെട്ടവരും ജെറുശലേമിലെ വിശുദ്ധപർവതത്തിൽ യഹോവയെ ആരാധിക്കുന്നതിനായി
    വന്നുചേരും.
  deu-TKW: An jenem Tage wird die große Posaune geblasen werden, daß alle, die sich
    in Assyrien verloren haben und die nach Ägypten verstoßen wurden, heimkommen und
    Jahwe auf dem heiligen Berge zu Jerusalem anbeten.
  lin-lin: Na mokolo wana, bakobeta kelelo oyo ya monene ; bato oyo bazalaki kobebisama
    na mokili ya Asiri mpe oyo bakendeki na bowumbu na Ejipito bakoya mpe bakogumbamela
    Yawe na ngomba ya bule, na Yelusalemi.
  eng-LSV: And it has come to pass in that day, || It is blown with a great horn,
    || And those perishing in the land of Asshur have come in, || And those cast out
    in the land of Egypt, || And have bowed themselves to YHWH, || In the holy mountain—in
    Jerusalem!
  eng-GNV: 'In that day also shall the great trumpet be blowen, and they shall come,
    which perished in the land of Asshur: and they that were chased into the lande
    of Egypt, and they shall worship the Lord in the holy Mount at Ierusalem.'
  eng-WEBSTER: And it shall come to pass in that day, that the great trumpet shall
    be blown, and they shall come who were ready to perish in the land of Assyria,
    and the outcasts in the land of Egypt, and shall worship the LORD on the holy
    mount at Jerusalem.
  nhw-BL: Ipan nopa tonali quipitzase nopa hueyi tlapitzali, huan nochi inijuanti
    catli itztose ipan tlali Asiria huan catli quinhuicatose tlali Egipto, hualase
    quihueyimatiquij TOTECO ipan nopa tepetl catli tlatzejtzeloltic catli eltoc ipan
    altepetl Jerusalén.
  swh-ONEN: Katika siku ile tarumbeta kubwa italia. Wale waliokuwa wakiangamia katika
    nchi ya Ashuru, nao wale waliokuwa uhamishoni katika nchi ya Misri watakuja na
    kumwabudu Bwana katika mlima mtakatifu huko Yerusalemu.
  bba-bba: Yen tɔ̃ɔ te, bɑ koo kɔbi bɑkɑ so kpɑ be bɑ rɑɑ yoru mwɛɛrɑ bɑ woo Asiriɔ
    kɑ be bɑ kpikiru dɑ Eɡibitiɔ bu wurɑmɑ. Kpɑ bu yiirɑ bu Yinni Gusunɔ sɑ̃ ɡuu dɛɛrɑ
    ten mi, Yerusɑlɛmuɔ.
  eng-KJVCPB: And it shall come to pass in that day, That the great trumpet shall
    be blown, And they shall come which were ready to perish in the land of Assyria,
    And the outcasts in the land of Egypt, And shall worship the Lord in the holy
    mount at Jerusalem.
  luo-luo: Kendo e kindeno tungʼ maduongʼ noywagi. Jogo mane olal e piny Asuria nobi
    kendo joma ni e twech e piny Misri nochopi ma lam Jehova Nyasaye e gode maler
    man Jerusalem.
  meu-meu: Una dina ai, kibi badana bae hiriria; bena Asuria tanona ai e boio taudia
    bona Aigupto tanona e luludia lao taudia na baema, Ierusalem ena ororo tubuana
    ai Iehova bae toma henia diho.
  npi-ULB: त्यस दिन एउटा ठुलो तुरही फुकिनेछ । अनि अश्शूरको देशमा नष्‍टभइरहेकाहरू र
    मिश्रदेशमा निस्‍कासितहरू आउनेछन्, तिनीहरूले यरूशलेमको पवित्र पर्वतमा परमप्रभुको
    आराधना गर्नेछन् ।
  yor-yor: Àti ní ọjọ́ náà, a ó fun fèrè ńlá kan. Gbogbo àwọn tí ń ṣègbé lọ ní Asiria
    àti àwọn tí ń ṣe àtìpó ní Ejibiti yóò wá sin Olúwa ní òkè mímọ́ ní Jerusalẹmu.
  pes-OPCB: در آن روز، شیپور بزرگ نواخته خواهد شد و بسیاری از قوم یهود که به آشور
    و مصر تبعید شده‌اند باز خواهند گشت و خداوند را در اورشلیم بر کوه مقدّسش پرستش
    خواهند کرد.
  tgl-ULB: Sa araw na iyon hihipan ang malaking trumpeta; at ang mga nawasak mula
    sa lupain ng Asirya ay dadating, at ang mga itinakwil sa lupain ng Ehipto, sila
    ay sasamba kay Yahweh sa banal na bundok ng Jerusalem.
  hui-hui: Horo ogoni ibirangi Isaraele wali agali darabi bu hearu bamba waitigime
    Asiria dindihabi Iyibi dindihabi garabaya bu yalu pu hene karu ibilo mbelo biguli
    hongo howa pu lalu ololebira. Ani olaragola ti lone Yarusaleme dai bialu Anduane
    Homogo ibuninaga hari loma bia hene kagoria íbu howa ibu mitangi bialu lotu lalu
    holebira.
  mya-mya: ထို​နေ့​ရက်​ကာ​လ​ကျ​ရောက်​သော​အ​ခါ​အာ ရှု​ရိ​ပြည်​နှင့်​အီ​ဂျစ်​ပြည်​၌​ပြည်​နှင်​ဒဏ်​သင့်
    လျက်​နေ​သော ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း ကို​ခေါ်​ယူ​ရန်​တံ​ပိုး​ခ​ရာ​မှုတ်​လိမ့်​မည်။
    သူ တို့​သည်​လည်း​ယေ​ရု​ရှ​လင်​မြို့​ရှိ​မြင့်​မြတ် သော​တောင်​တော်​ပေါ်​တွင် ထာ​ဝ​ရ​ဘု​ရား
    အား​ကိုး​ကွယ်​ဝတ်​ပြု​ရန်​လာ​ရောက်​ကြ လိမ့်​မည်။
  bod-N: ཡང་ཉིན་མོ་དེར། དུང་ཆེན་བུས་ནས་ཨ་སུར་ཡུལ་དུ་མེད་པར་འགྱུར་ལ་ཁད་ཡོད་པ་དང་། ཨེ་ཅིབ་ཡུལ་དུ་བསྐྲད་པ་ཐམས་ཅད་འོངས་ནས་ཡེ་རུ་སཱ་ལེམ་གྱི་རི་བོ་དམ་པ་རུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕྱག་འཚལ་བར་འགྱུར་རོ།
    །
  sna-sna: Uye pazuva iro hwamanda huru icharira. Vakanga vofira muAsiria uye navaya
    vakanga vatizira kuIjipiti vachauya kuzonamata Jehovha pamusoro pegomo dzvene
    riri muJerusarema.
  spa-BLM: Sucederá en ese día que se tocará una gran trompeta; y vendrán los que
    estaban listos para perecer en la tierra de Asiria, y los que estaban desterrados
    en la tierra de Egipto, y adorarán a Yahvé en el monte santo de Jerusalén.
  cac-cac: A d'a jun c'u chi', ol pujoc jun q'uen nivan trompeta chaan̈ sjaj. A eb'
    ic'b'ilcanb'at d'a Asiria yed' d'a Egipto, ol javoc eb' yic tz'och ejmelal d'a
    Jehová d'a jun tzalan yic ejmelal ay d'a Jerusalén.
  swh-ULB: Siku hiyo tarumbeta kubwa litapulizwa; na watu waliopotea katika nchi ya
    Asiria watakuja, na waliotupwa katika nchi ya Misri, watamuabudu Yahwe katika
    mlima mtakatifu huko Yerusalemu.
  bel-bel: 'і будзе таго дня: затрубіць вялікая труба, і прыйдуць згубленыя ў Асірыйскай
    зямлі і выгнаныя ў зямлю Егіпецкую, і паклоняцца Госпаду на сьвятой гары ў Ерусаліме.'
  deu-ELBBK: Und es wird geschehen an jenem Tag, da wird in eine große Posaune gestoßen
    werden, und die Verlorenen im Land Assyrien und die Vertriebenen im Land Ägypten
    werden kommen und der HERR anbeten auf dem heiligen Berg in Jerusalem.
  mbb-OT: Dutun he timpu ibpezaǥing is mezaǥing he vudyung. Ne ebpemenlikù diyà te
    Jerusalem is menge Israilihanen he nekaantus te kegkevihaǥa kandan diyà te Asiria
    wey Ehipto. Ne ed-ezapen dan is Nengazen, diyà te segradu he vuvungan diyà te
    Jerusalem.
  mal-2015: അന്നാളിൽ മഹാകാഹളം ഊതും; അശ്ശൂർ ദേശത്തു നഷ്ടരായവരും മിസ്രയീംദേശത്തു ഭ്രഷ്ടരായവരും
    വന്നു യെരൂശലേമിലെ വിശുദ്ധപർവ്വതത്തിൽ യഹോവയെ നമസ്കരിക്കും.
  gup-gup: Bu kuhni kunbarnangarra kamre wanjh bininj birriwern kabirribekkan manbu
    trumpet mankimuk duninjh kawernhkayhme. Yawey nuye bininj nawu kabirridowerren
    kore kunbolk Assyria kabirrimre kore mandulum manbu manbolkdjamun ngarre kunredkimuk
    Jerusalem. Dja mak bininj nawu kabirrihni kore kunred Egypt, kabirrihdjarrkdi
    nawu birridjenbuyika kumekbe, wanjh bedda warridj kabirrimre Jerusalem. Dja kunmekbe
    wanjh birrimekbe bininj kabirrimarneboddan nawu Yawey.
  rmc-rmc: Andre oda džives šunďola e bari truba. Ola, ko merenas avri andre asiriko
    phuv, the ola, ko sas rozčhide andre egiptsko phuv, avena a lašarena le RAJES
    pro sveto verchos andro Jeruzalem.
  pes-OPV: و در آن روز واقع خواهدشد که کرنای بزرگ نواخته خواهد شد وگم شدگان زمین آشور
    و رانده شدگان زمین مصرخواهند آمد. و خداوند را در کوه مقدس یعنی دراورشلیم عبادت
    خواهند نمود.
  ron-1924: Ын зиуа ачея, се ва суна ку трымбица чя маре ши атунч се вор ынтоарче
    чей сургюниць дин цара Асирией ши фугарий дин цара Еӂиптулуй. Ей се вор ынкина
    ынаинтя Домнулуй пе мунтеле чел сфынт, Иерусалим.
  ben-OBCV: সেদিন একটি বৃহৎ তূরী বাজানো হবে। যারা আসিরিয়ায় বিনষ্ট হচ্ছিল ও যারা
    মিশরে নির্বাসিত হয়েছিল, তারা জেরুশালেমের পবিত্র পর্বতে এসে সদাপ্রভুর উপাসনা করবে।
  som-som: Oo wakhtigaas buun weyn baa la yeedhin doonaa, oo kuwii halligaadda u diyaarsanaa
    iyo kuwii dalka Masar loo masaafuriyey waxay ka iman doonaan dalka Ashuur, oo
    Rabbigay buurta Yeruusaalem ku caabudi doonaan.
  lat-VUC: 'Et erit: in die illa clangetur in tuba magna; et venient qui perditi fuerant
    de terra Assyriorum, et qui ejecti erant in terra Ægypti, et adorabunt Dominum
    in monte sancto in Jerusalem.]'
  eng-ASVBT: And it shall come to pass in that day, that a great trumpet shall be
    blown; and they shall come that were ready to perish in the land of Assyria, and
    they that were outcasts in the land of Egypt; and they shall worship Jehovah in
    the holy mountain at Jerusalem.
  ita-1885: Ma in quel giorno avverrà che si sonerà con una gran tromba, e quelli
    ch'erano stati perduti nel paese di Assiria, e quelli ch'erano stati scacciati
    nel paese di Egitto verranno, e adoreranno il Signore, nel monte santo, in Gerusalemme.
  eng-LXXUP: And it shall come to pass in that day, that they shall blow the great
    trumpet, and the lost ones in the land of the Assyrians shall come, and the lost
    ones in Egypt, and shall worship the Lord on the holy mountain in Jerusalem.
  eng-ULB: On that day a great trumpet will be blown; and the perishing ones in the
    land of Assyria will come, and the outcasts in the land of Egypt, they will worship
    Yahweh on the holy mountain in Jerusalem.
  spa-VBL: En ese momento sonará una fuerte trompeta, y los que estaban muriendo en
    Asiria regresarán junto con los exiliados en Egipto. Vendrán a adorar al Señor
    en el monte santo de Jerusalén.
  fra-_FOB: En ce jour-là, on sonnera de la grande trompette; et ceux qui étaient
    perdus au pays d'Assur, et ceux qui étaient chassés au pays d'Égypte, viendront
    se prosterner devant l'Éternel, en la sainte montagne, à Jérusalem.
  mal-mal: അന്നാളിൽ മഹാകാഹളം ഊതും; അശ്ശൂർ ദേശത്തു നഷ്ടരായവരും ഈജിപ്റ്റുദേശത്തു പുറത്താക്കപ്പെട്ടവരും
    വന്നു യെരൂശലേമിലെ വിശുദ്ധപർവ്വതത്തിൽ യഹോവയെ നമസ്കരിക്കും.
  urd-GVR: Us din narsingā buland āwāz se bajegā. Tab Asūr meṅ tabāh hone wāle aur
    Misr meṅ bhagāe hue log wāpas ā kar Yarūshalam ke muqaddas pahāṛ par Rab ko sijdā
    kareṅge.
  suz-BL: मेको नाक्‍ती ठेयब तुराही का ग्रीब। मिनु अस्‍सुर रागीम जाम्‍शो नु इजीप्‍त
    रागीम खेदा पचा पुंइसीशो मुरपुकी जाक्‍नीम। मिनु यरूसलेम ङा परमप्रभु यावे आ डांडामी
    आ कली ठेयब सेल्‍नीम। यसैया ११:११-१२; योएल ३:५
  eng-NOY: In that day shall a great trumpet be sounded, And they shall come who are
    lost in the land of Assyria, And are outcasts in the land of Egypt, And shall
    worship Jehovah upon the holy mountain in Jerusalem.
  ita-1927: E in quel giorno sonerà una gran tromba; e quelli ch’eran perduti nel
    paese d’Assiria, e quelli ch’eran dispersi nel paese d’Egitto verranno e si prostreranno
    dinanzi all’Eterno, sul monte santo, a Gerusalemme.
  ckb-ckb: لەو ڕۆژەدا فوو بە کەڕەنایەکی گەورەدا دەکرێت، جا ونبووەکان لە خاکی ئاشور
    و دوورخراوەکان بۆ خاکی میسر دێن و کڕنۆش بۆ یەزدان دەبەن لە کێوی پیرۆز لە ئۆرشەلیم.
  eng-BBE: And it will be in that day that a great horn will be sounded; and those
    who were wandering in the land of Assyria, and those who had been sent away into
    the land of Egypt, will come; and they will give worship to the Lord in the holy
    mountain at Jerusalem.
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ದೊಡ್ಡ ತುತೂರಿಯು ಊದಲಾಗುವುದು. ಆಗ ಅಸ್ಸೀರಿಯ ದೇಶದಲ್ಲಿ ಚದರಿಹೋದವರೂ,
    ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ಗಡೀಪಾರಾದವರೂ, ಯೆರೂಸಲೇಮಿನ ಪರಿಶುದ್ಧ ಪರ್ವತದ ಬಳಿಗೆ ಬಂದು ಯೆಹೋವ ದೇವರನ್ನು
    ಆರಾಧಿಸುವರು.
  tam-2017: அக்காலத்திலே பெரிய எக்காளம் ஊதப்படும்; அப்பொழுது, அசீரியா தேசத்திலே சிதறடிக்கப்பட்டவர்களும்,
    எகிப்துதேசத்திலே துரத்திவிடப்பட்டவர்களும் வந்து, எருசலேமிலுள்ள பரிசுத்த மலையிலே
    யெகோவாவைப் பணிந்துகொள்ளுவார்கள்.
  spa-RV-1909: Acontecerá también en aquel día, que se tañerá con gran trompeta, y
    vendrán los que habían sido esparcidos en la tierra de Asiria, y los que habían
    sido echados en tierra de Egipto, y adorarán á Jehová en el monte santo, en Jerusalem.
  ron-BTF: Şi se va întâmpla, în acea zi, că marea trâmbiţă va suna şi cei care erau
    gata să piară în ţara Asiriei şi proscrişii din ţara Egiptului, vor veni şi se
    vor închina DOMNULUI în muntele sfânt, la Ierusalim.
  eng-WEBP: It will happen in that day that a great trumpet will be blown; and those
    who were ready to perish in the land of Assyria, and those who were outcasts in
    the land of Egypt, shall come; and they will worship the LORD in the holy mountain
    at Jerusalem.
  eng-FBV: At that time a loud trumpet will sound, and those who were dying in Assyria
    will return along with those exiled in Egypt. They will come and worship the Lord
    on the holy mountain in Jerusalem.
  nld-1939: 'Op die dag Zal schallen de grote bazuin: En die in het land van Assjoer
    waren verloren, Of naar het land van Egypte waren verstoten, Zullen Jahweh komen
    aanbidden In Jerusalem, op de heilige berg!'
  nch-BL: Ipan nopa tonali quipitzase nopa hueyi tapitzali, huan nochi inijuanti cati
    itztose ipan tali Asiria huan cati quinhuicatose tali Egipto, hualase quihueyimatiquij
    TOTECO ipan nopa tepet cati tatzejtzeloltic cati eltoc ipan altepet Jerusalén.
  vie-1934: Trong ngày đó, kèn lớn sẽ thổi lên. Bấy giờ những kẻ bị thất lạc trong
    xứ A-si-ri, và những kẻ bị đày trong đất Ê-díp-tô, sẽ đến thờ lạy trước mặt Đức
    Giê-hô-va, trên hòn núi thánh, tại Giê-ru-sa-lem.
  hin-CV: उस दिन नरसिंगा फूंका जाएगा. वे जो अश्शूर देश में नष्ट किए गए थे और वे जो
    मिस्र देश में तितर-बितर कर दिए गए थे, वे सब आएंगे और येरूशलेम में पवित्र पर्वत
    पर याहवेह की आराधना करेंगे.
  eng-OURB: It will happen in that day that a great shofar ·ram horn· will be blown;
    and those who were ready to perish in the land of Assyria [Level plain], and those
    who were outcasts in the land of Egypt [Abode of slavery], shall come; and they
    will worship Adonai in the holy mountain at Jerusalem [City of peace].
  spa-BES: Y será en ese día que sonará un gran cuerno; y vendrán los que vagaban
    por la tierra de Asiria, y los que habían sido enviados a la tierra de Egipto;
    y adorarán al Señor en el monte santo de Jerusalén.
  tdx-tdx: Le ho popoheñe amy andro zay ty antsiva jabajaba vaho hikovovoke mb’ etoa
    o nimotso an-tane’ i Asoreo naho o nampitsiran­tsiràñe an-tane Mitsraimeo hitalahoa’
    iareo am’ Iehovà amy vohi-miavake e Ierosalaimey.
  tha-KJV: และอยู่มาในวันนั้นเขาจะเป่าแตรใหญ่ และบรรดาผู้​ที่​กำลังพินาศอยู่ในแผ่นดิ​นอ​ัสซีเรีย
    และบรรดาผู้​ถู​กขับไล่ออกไปยังแผ่นดิ​นอ​ียิปต์จะมานมัสการพระเยโฮวาห์ บนภูเขาบริ​สุทธิ​์​ที่​เยรูซาเล็ม
  por-BR-2018: E será naquele dia, que uma grande trombeta será tocada; então os que
    estiverem perdidos na terra da Assíria e os que tiverem sido lançados à terra
    do Egito voltarão, e adorarão ao SENHOR no monte santo em Jerusalém.
  deu-ELO: Und es wird geschehen an jenem Tage, da wird in eine große Posaune gestoßen
    werden, und die Verlorenen im Lande Assyrien und die Vertriebenen im Land Ägypten
    werden kommen und Jehova anbeten auf dem heiligen Berge zu Jerusalem.
  eng-WYC-2018: And it shall be, in that day men shall come with a great trump, and
    they that were lost, shall come from the land of Assyrians, and they that were
    cast out, shall come from the land of Egypt; and they shall worship the Lord,
    in the holy hill of Jerusalem. (And it shall be, on that day people shall come
    at the call of a great trumpet, and they who were lost, shall come from the land
    of Assyria, and they who were cast out, shall come from the land of Egypt, and
    they shall worship the Lord, on the holy hill in Jerusalem.)
  epo-epo: Kaj en tiu tago oni ekblovos per granda trumpeto, kaj venos tiuj, kiuj
    perdiĝis en la lando Asiria kaj kiuj estis elpelitaj en la landon Egiptan, kaj
    ili adorkliniĝos antaŭ la Eternulo sur la sankta monto en Jerusalem.
  uig-PIN: Wǝ xu küni xundaⱪ boliduki, Büyük kanay qelinidu; Xuning bilǝn Asuriyǝ
    zeminida tügixǝy dǝp ⱪalƣanlar, Wǝ Misir zeminida musapir bolƣanlar kelidu; Ular
    Yerusalemda muⱪǝddǝs taƣ üstidǝ Pǝrwǝrdigarƣa ibadǝt ⱪilidu.
  beo-beo: Amo eso da doaga:sea, dalabede dusu da Isala:ili dunu mugululi asi Asilia
    soge amola Idibidi soge ganodini esalu, amo buhagima:ne olelemu. Ilia da misini,
    sema agolo Yelusaleme amo ganodini diala, amoga ilia da Hina Godema nodone sia:ne
    gadomu.
  tpi-OTNT: Na long dispela taim biugel bai i krai bikpela tru, bilong singautim ol
    dispela tarangu Israel, em ol birua i bin rausim ol i go i stap long kantri Asiria
    na long kantri Isip. Na bai ol i kam bek long Jerusalem na bai ol i lotu long
    Bikpela long maunten bilong em yet.
  hau-SA: Kuma a wannan rana zai busa ƙaho mai kāra sosai. Waɗanda suke mutuwa a Assuriya
    da kuma waɗanda aka kai zaman bauta a Masar za su zo su kuma yi wa Ubangiji sujada
    a dutse mai tsarki a Urushalima.
  uig-LAT: We shu küni shundaq boliduki, Büyük kanay chélinidu; Shuning bilen Asuriye
    zéminida tügishey dep qalghanlar, We Misir zéminida musapir bolghanlar kélidu;
    Ular Yérusalémda muqeddes tagh üstide Perwerdigargha ibadet qilidu.
  nde-nde: Njalo ngalolusuku kuzakhaliswa icilongo elikhulu. Labo ababelahlekele elizweni
    lase-Asiriya lababexotshelwe elizweni laseGibhithe bazabuya bakhonze uThixo phezu
    kwentaba engcwele eJerusalema.
  ton-ton: Pea ʻe hoko ʻo pehē ʻi he ʻaho ko ia, ʻe ifi ʻae meʻa lea lahi, pea ʻe
    haʻu ʻakinautolu naʻe meimei mate ʻi ʻAsilia, pea mo e kau ʻāuhē ʻi he fonua ko
    ʻIsipite, pea ʻe lotu kia Sihova ʻi he moʻunga tapu ʻi Selūsalema.
  ces-1613: Stane se také v ten den, že troubeno bude trubou velikou, i přijdou, kteříž
    byli zahynuli v zemi Assyrské, a zahnáni byli do země Egyptské, a klaněti se budou
    Hospodinu na hoře svaté v Jeruzalémě.
  eng-WMB: It will happen in that day that a great shofar will be blown; and those
    who were ready to perish in the land of Assyria, and those who were outcasts in
    the land of Egypt, shall come; and they will worship the LORD in the holy mountain
    at Jerusalem.
  tam-TCV: அந்நாளிலே பெரிய எக்காளம் ஊதப்படும்; அசீரிய நாட்டில் அழிந்துபோகிறவர்களும்,
    எகிப்தில் நாடுகடத்தப்பட்டவர்களும் வந்து, எருசலேமின் பரிசுத்த மலையில் யெகோவாவை
    வழிபடுவார்கள்.
  ceb-ULB: Nianang adlawa patingogon ang dako nga budyong; ug mamalik ang mga binihag
    sa yuta sa Asiria, ug ang mga sinalikway sa yuta sa Ehipto mosimba sila kang Yahweh
    didto sa balaang bukid sa Jerusalem.
  pol-UBG: I stanie się też w tym dniu, że zadmą w wielką trąbę i przyjdą zaginieni
    w ziemi Asyrii oraz ci, którzy byli wygnani do ziemi Egiptu; i będą oddawać pokłon
    PANU na świętej górze w Jerozolimie.
  urd-GVU: اُس دن نرسنگا بلند آواز سے بجے گا۔ تب اسور میں تباہ ہونے والے اور مصر میں
    بھگائے ہوئے لوگ واپس آ کر یروشلم کے مُقدّس پہاڑ پر رب کو سجدہ کریں گے۔
  deu-1912: Zu der Zeit wird man mit einer großen Posaune blasen; so werden kommen
    die Verlorenen im Lande Assur und die Verstoßenen im Lande Ägypten und werden
    den HERRN anbeten auf dem heiligen Berge zu Jerusalem.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ದೊಡ್ಡ ಕೊಂಬನ್ನೂದಲು ಅಶ್ಶೂರ ದೇಶದಲ್ಲಿ ಹಾಳಾದವರೂ, ಐಗುಪ್ತದಲ್ಲಿ ದೇಶಭ್ರಷ್ಟರಾದವರೂ
    ಬಂದು ಪರಿಶುದ್ಧ ಪರ್ವತವಾದ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಯೆಹೋವನನ್ನು ಆರಾಧಿಸುವರು.
  yap-yap: Ra taw ko rofen nem, ma bay ni thoy e rapa ni nge pining nge sul gubin
    e girdi’ nu Israel ni yad ba kalbus u lan yu Assyria ngu Egypt. Ma aram e bay
    rabad ngar liyorgad ngak SOMOL u lan yu Jerusalem, ko fare burey rok nib thothup.
  hlt-MCSB: Tekah khohnin a pha vaengah tuki a len te a ueng vetih Assyria khohmuen
    ah aka milh khaw ha pawk uh ni. Egypt kho kah a heh rhoek loh Jerusalem kah tlang
    cim dongah BOEIPA a bawk uh ni.
  mdy-ETH: ዬኖ ዎዶና ዼኤፒ ዛዬ ዋርቂንታንዳኔ፤ ዓሶኦሬ ዓጮይዳ ባይቄዞንሢና ዳውሲንቲ ጊብፄ ዴንዲ ናንጋ ዒስራዔኤሌ ዓሳ ማዒ
    ሙኪ፥ ዬሩሳላሜይዳ ናንጊና ናንጋ ጎዳም ዱማዼ ዹኮ ዑፃ ዒዛም ዚጋንዳኔ።
  twi-ASANTE: Saa ɛda no, wɔbɛhyɛn totorobɛnto kɛseɛ no. Wɔn a na wɔrewuwu wɔ Asiria
    ne wɔn a na wɔwɔ nnommumfa mu wɔ Misraim bɛba abɛsom Awurade wɔ Yerusalem bepɔ
    kronkron no so.
  eng-WEBU: It will happen in that day that a great trumpet will be blown; and those
    who were ready to perish in the land of Assyria, and those who were outcasts in
    the land of Egypt, shall come; and they will worship the LORD in the holy mountain
    at Jerusalem.
  wal-wal: He gallassi gita malkkatai punettana; punettin Asoore biittan xayiyaageetinne
    Gibxxe biittau goossidaageeti yaana; yiidi Yerusalaamen geeshsha deriyan GODAAYYO
    goinnana.
  spa-PDDPT: Acontecerá también aquel día que se tocará la gran trompeta. Vendrán
    los que fueron dispersados en la tierra de Asiria y los dispersados en la tierra
    de Egipto. Se postrarán ante Yavé en la Montaña Santa, en Jerusalén.
  gun-gun: Ha'e va'e ára ma omonhe'ẽa 'rã peteĩ mimby guaxu. Ha'e ramo Assíria yvy
    rupi okanhygue rami ikuai va'e, ha'e Egito yvy katy omondoukapa pyre voi ojevypa
    ju 'rã. Ha'e vy omboete 'rã okuapy Senhor Jerusalém py, yvyty iky'a e'ỹ va'e áry.
  ilo-ULB: Iti dayta nga aldaw addanto mapuyotan a dakkel a trumpeta; ket umayto dagiti
    mapukpukaw idiay daga ti Asiria ken dagiti napagtalaw idiay daga ti Egipto, idaydayawdanto
    ni Yahweh iti nasantoan a bantay idiay Jerusalem.
  kpg-kpg: Di laangi deelaa ma ga dau mai, di labaa ga iliili e gahigahi mai labelaa
    digau Israel huogodoo ala ne lahi gaa noho i Assyria mo Egypt. Digaula ga lloomoi
    ga daumaha ang gi Dimaadua i lodo Jerusalem i hongo di gonduu dabuaahia.
  uig-ARA: ۋە شۇ كۈنى شۇنداق بولىدۇكى، بۈيۈك كاناي چېلىنىدۇ؛ شۇنىڭ بىلەن ئاسۇرىيە
    زېمىنىدا تۈگىشەي دەپ قالغانلار، ۋە مىسىر زېمىنىدا مۇساپىر بولغانلار كېلىدۇ؛ ئۇلار
    يېرۇسالېمدا مۇقەددەس تاغ ئۈستىدە پەرۋەردىگارغا ئىبادەت قىلىدۇ.
  sus-sus: Na lɔxɔɛ, feri xungbe fema nɛ, alako mixi naxee nu lɔɛxi Asiriya bɔxi ma,
    a nun naxee nu yensenxi Misira bɔxi ma, e birin gbilenma nɛ, e fa suyidi Alatala
    bɛ geya sɛniyɛnxi fari Darisalamu.
  pon-2006: Ni rahno eh pahn leledo, sowi pahn pepeuk pwehn kapwurehdo sang Asiria
    oh Isip mehn Israel koaros me kalipilipalahr wasa pwuko. Re pahn patohdo oh kaudokiong
    KAUN-O nan Serusalem, pohn sapwellime dohl sarawio.
  ksd-ksd: Ma ta nam ra e da vu ra ngala na tavur; ma diat dia to na virua ta ra gunan
    Asiria diat a vut, damana diat di ga okole vue diat ta ra gunan Aigipto; ma diat
    a lotu tadav ra Luluai aro Ierusalem ta ra luana i gomgom.
  tur-YTC: O gün öyle olacak ki, büyük bir boru çalınacak; Aşur diyarında yok olmaya
    hazır olanlar ve Mısır diyarındaki sürgünler gelecek; ve Yeruşalem'deki kutsal
    dağda Yahve'ye tapınacaklar.
  grc-BRENT: Καὶ ἔσται ἐν τῇ ἡμέρᾳ ἐκείνῃ, σαλπιοῦσι τῇ σάλπιγγι τῇ μεγάλῃ, καὶ ἥξουσιν
    οἱ ἀπολόμενοι ἐν τῇ χώρᾳ τῶν Ἀσσυρίων, καὶ οἱ ἀπολόμενοι ἐν Αἰγύπτῳ, καὶ προσκυνήσουσι
    τῷ κυρίῳ ἐπὶ τὸ ὄρος τὸ ἅγιον ἐν Ἱερουσαλήμ.
  ind-AYT: Pada waktu itu, trompet yang besar akan ditiup. Mereka yang hampir binasa
    di tanah Asyur dan mereka yang tercerai berai di tanah Mesir akan datang menyembah
    TUHAN di gunung yang suci di Yerusalem.
  nya-nya: Ndipo tsiku limenelo lipenga lalikulu lidzalira. Amene akuzunzika ku Asiriya
    iwo amene ali ku ukapolo ku Igupto adzabwera ndi kudzalambira Yehova pa phiri
    lopatulika mu Yerusalemu.
  hrv-hrv: U onaj dan zatrubit će velika trublja, i doći će izgubljeni u zemlji asirskoj,
    i koji bijahu izgnani u zemlju egipatsku, i poklonit će se Jahvi na Svetoj gori,
    u Jeruzalemu.
  mps-mps: Tama te sogo te bu wabo nai biugel bu genuaimu waibao. Teda te Israel dabe
    i weyu, te boi bidi dabegoaugwali te bulu Asiriaba sela sąyu, me te bulu Isipba
    selasąyu yali bage dabe. Tama augwali Jerusalem buluba maaselama, tama augwaligo
    Godiba ma lotu po waibao, teaga tedali gasagi yai bulu dude.
  tpi-tpi: Na long dispela taim biugel bai i krai bikpela tru, bilong singautim ol
    dispela tarangu Israel, em ol birua i bin rausim ol i go i stap long kantri Asiria
    na long kantri Isip. Na bai ol i kam bek long Jerusalem na bai ol i lotu long
    Bikpela long maunten bilong em yet.
  dan-1931: På hin Dag skal der stødes i det store Horn, og de tabte i Assyrien og
    de bortdrevne i Ægypten skal komme og tilbede HERREN på det hellige Bjerg i Jerusalem.
  vie-OVCB: Trong ngày ấy, có tiếng kèn thổi vang. Những người bị chết trong cuộc
    lưu đày tại A-sy-ri và Ai Cập sẽ về Giê-ru-sa-lem để thờ phượng Chúa Hằng Hữu
    trên núi thánh của Ngài.
  guj-2017: તે દિવસે મોટું રણશિંગડું વગાડવામાં આવશે; અને આશ્શૂર દેશમાં જેઓ નાશ પામનાર
    હતા, તેઓ તથા મિસરમાં જેઓને તજી દેવામાં આવ્યા હતા, તેઓ આવશે, તેઓ યરુશાલેમમાં પવિત્ર
    પર્વત પર યહોવાહની ઉપાસના કરશે.
  pon-2006A: Ni rahno eh pahn leledo, sowi pahn pepeuk pwehn kapwurehdo sang Asiria
    oh Isip mehn Israel koaros me kalipilipalahr wasa pwuko. Re pahn patohdo oh kaudokiong
    KAUN-O nan Serusalem, pohn sapwellime dohl sarawio.
  por-BRBSL: Acontecerá naquele dia que uma grande trombeta será tocada; e aqueles
    que estavam prontos para perecer na terra da Assíria, e aqueles que eram proscritos
    na terra do Egito, virão; e adorarão a Javé na montanha santa de Jerusalém.
  cth-cth: Hote hnin dawkvah, kalenpounge mongka hah a ueng awh han. Siria ram dawk
    kahmat e taminaw hoi, Izip lah pâlei e taminaw teh, bout tho vaiteh, Jerusalem
    kho, kathounge mon dawkvah, BAWIPA hah a bawk awh han.
  twi-twi: Saa da no, wɔbɛhyɛn torobɛnto kɛse no. Wɔn a na wɔrewuwu wɔ Asiria ne wɔn
    a na wɔwɔ nnommum mu wɔ Misraim bɛba abɛsom Awurade wɔ Yerusalem bepɔw kronkron
    no so.
  hlt-hlt: Tekah khohnin a pha vaengah tuki a len te a ueng vetih Assyria khohmuen
    ah aka milh khaw ha pawk uh ni. Egypt kho kah a heh rhoek loh Jerusalem kah tlang
    cim dongah BOEIPA a bawk uh ni.
  tbz-SIM: Dɛ yiè bɛ̀ bo kɔnnɛ́ ditɑ̃tɛheù mɛdiɛ̀, bɛ̀ɛ̀ do cìɛ́tɛ́ kɛ́mbo Asidii
    kɛ̀ bɛ̀ɛ kũũnní, nɛ̀ bɛ̀ɛ̀ cokɛ́ kɛ kò nhEsibiti, kɛ̀ bɛ̀ɛ nínkú ti Yiɛ̀ nKuyie
    nyììkɛ̀ ku tɑ̃sɑ̀ɑ̀rì dìì bo Sedisɑdɛmmu di ĩ́nkɛ̀.
  msy-2020: Eghtɨ dughiar kamɨn sɨghamɨn ararem bar ekevegham. A Israelian dɨmam,
    men apaniba fomɨra me batoghezɨma, me ghua kantri Asiria ko, kantri Isipɨn ovegha
    ikiavɨra iti. Eghtɨ me uamategh Jerusalemɨn izɨ, Ikiavɨra Itir Godɨn mɨghsɨamram
    an ziam fam.
  dop-dop: Kʋyɑkʋ ŋkʋɣʋ pɑɑ hʋlɩ ɑkɑntǝlɛ sɔsɔɔlɛ. Yǝlɑɑ mpɑ pɑɑ lepɑ Asilii tɛtʋ
    tɑɑ tɔ pɑɑ kɔɔ. Nɑ mpɑ pɑɑ yɑwɑ Icipiti tɛtʋ tɑɑ tɔ pɑɑ kɔɔ. Pɑɑ hǝntɩ Tɑcɑɑ kɛ
    ɑtɛ kɛ pulɑɣɑ nɑŋŋ nyǝŋkɑ tɔɔ kɛ́ Yosɑlɛm.
  azb-azb: O gün böyük şeypur çalınacaq, Aşşur torpağında itkin düşənlərlə Misirə
    sürgün edilənlər gəlib Yerusəlimdə Müqəddəs dağda Rəbbə səcdə edəcək.
  eng-DBY: And it shall come to pass in that day, [that] the great trumpet shall be
    blown; and they shall come that were perishing in the land of Assyria, and the
    outcasts in the land of Egypt, and they shall worship Jehovah in the holy mountain
    at Jerusalem.
  hin-2017: उस समय बड़ा नरसिंगा फूँका जाएगा, और जो अश्शूर देश में नाश हो रहे थे और
    जो मिस्र देश में बरबस बसाए हुए थे वे यरूशलेम में आकर पवित्र पर्वत पर यहोवा को
    दण्डवत् करेंगे। (मत्ती 24:31)
  wol-KYG: Bésub keroog liit gu mag jib, ña laŋoon réewum Asiri délsi, ànd ak ña ñu
    tasaare woon biir réewum Misra, ba sujjóotalsi Aji Sax ji fa Yerusalem, fa kaw
    tund wu sell wa.
  eng-YLT: And it hath come to pass, in that day, It is blown with a great trumpet,
    And come in have those perishing in the land of Asshur, And those cast out in
    the land of Egypt, And have bowed themselves to Jehovah, In the holy mount — in
    Jerusalem!
  eng-WYC-2017: And it shall be, in that day men shall come with a great trump, and
    they that were lost, shall come from the land of Assyrians, and they that were
    cast out, shall come from the land of Egypt; and they shall worship the Lord,
    in the holy hill of Jerusalem.
  eng-WMBB: It will happen in that day that a great shofar will be blown; and those
    who were ready to perish in the land of Assyria, and those who were outcasts in
    the land of Egypt, shall come; and they will worship the LORD in the holy mountain
    at Jerusalem.
  urd-GVH: उस दिन नरसिंगा बुलंद आवाज़ से बजेगा। तब असूर में तबाह होनेवाले और मिसर
    में भगाए हुए लोग वापस आकर यरूशलम के मुक़द्दस पहाड़ पर रब को सिजदा करेंगे।
  rug-rug: meke koasa rane asa, sa buki nomana si kote ta ivu. Sarini pu korapa tasuna
    pa Asiria meke sarini pu korapa koa pinausu pa Izipi si kote mae meke vahesia
    se Zihova koasa toqere hopena pa Zerusalema.
  gaz-gaz: Bara sana malakanni guddaan tokko ni afuufama. Warri Asoor keessatti badanii
    turanii fi warri Gibxi keessatti faffacaʼanii turan dhufanii tulluu qulqulluu
    irratti Yerusaalem keessatti Waaqayyoon waaqeffatu.
  fra-LSG: En ce jour, on sonnera de la grande trompette, Et alors reviendront ceux
    qui étaient exilés au pays d’Assyrie Ou fugitifs au pays d’Égypte; Et ils se prosterneront
    devant l’Éternel, Sur la montagne sainte, à Jérusalem.
  yal-yal: Na lɔxɔni, xɔta xui gbeen minima nɛn. Muxun naxanye lɔxi ayi Asiriya yamanani,
    e nun naxanye kedi Misiran yi, ne birin fama nɛn, e fa Alatala batu geya sariɲanxin
    fari Yerusalɛn yi.
  haw-1868: A hiki aku ia la, E puhiia ka pu nui, A e hele mai ka poe aneane make
    ma ka aina o Asuria, A o ka poe i puenuia ma ka aina o Aigupita, A e hoomana lakou
    ia Iehova, Ma ka mauna hoano ma Ierusalema.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ يَنْفُخُ فِي بُوقٍ عَظِيمٍ فَيَأْتِي التَّائِهُونَ
    فِي أَرْضِ أَشُورَ، وَالْمَنْفِيُّونَ إِلَى دِيَارِ مِصْرَ، لِيَسْجُدُوا لِلرَّبِّ
    فِي جَبَلِ قُدْسِهِ، فِي أُورُشَلِيمَ.
  ewe-ewe: Le ŋkeke ma dzi la, kpẽ sesẽ aɖi. Ame siwo le tsɔtsrɔ̃m le Asiria kple
    ame siwo si yi Egipte la, woatrɔ agbɔ ava subɔ Yehowa le to kɔkɔe si le Yerusalem
    la dzi.
  eng-LEE: And it shall come to pass on that day, that the great cornet shall be blown,
    and then shall come those who are lost in the land of Asshur, and those who are
    outcasts in the land of Egypt, and they shall prostrate themselves before the
    Lord on the holy mount at Jerusalem.
  asm-FB: সেই দিনা এটা ডাঙৰ শিঙা বজোৱা হ’ব; আৰু অচূৰ দেশত নষ্ট হ’ব লগাসকল আৰু মিচৰ
    দেশলৈ বন্দী কৰি নিয়া লোকসকল আহিব; তেওঁলোকে যিৰূচালেমত থকা পবিত্ৰ পৰ্ব্বতত যিহোৱাৰ
    আৰাধনা কৰিব।
  sus-A: نَ لْشْي، قٍرِ شُنفبٍ قٍمَ نّ، عَلَكٌ مِشِ نَشٍيٍ نُ لْيشِ عَسِرِيَ بْشِ
    مَ، عَ نُن نَشٍيٍ نُ يٍنسٍنشِ مِسِرَ بْشِ مَ، عٍ بِرِن فبِلٍنمَ نّ، عٍ قَ سُيِدِ
    عَلَتَلَ بّ فٍيَ سّنِيّنشِ قَرِ دَرِ سَلَمُ.
  fra-SBL: En ce jour-là, on sonnera de la grande trompette ; ceux qui étaient prêts
    à périr dans le pays d'Assyrie, et ceux qui étaient bannis dans le pays d'Égypte,
    viendront ; et ils se prosterneront devant Yahvé sur la montagne sainte de Jérusalem.
  hbo-hbo: וְהָיָ֣ה ׀ בַּיֹּ֣ום הַה֗וּא יִתָּקַע֮ בְּשֹׁופָ֣ר גָּדֹול֒ וּבָ֗אוּ הָאֹֽבְדִים֙
    בְּאֶ֣רֶץ אַשּׁ֔וּר וְהַנִּדָּחִ֖ים בְּאֶ֣רֶץ מִצְרָ֑יִם וְהִשְׁתַּחֲו֧וּ לַיהוָ֛ה
    בְּהַ֥ר הַקֹּ֖דֶשׁ בִּירוּשָׁלָֽ͏ִם׃
  kik-kik: Na mũthenya ũcio-rĩ, mũgambo mũnene wa karumbeta nĩũkaiguuo. Nao andũ arĩa
    moorĩire bũrũri wa Ashuri, na arĩa maatahĩtwo magatwarwo Misiri, nĩmagooka na
    mahooe Jehova marĩ kĩrĩma-inĩ kĩrĩa gĩtheru kũu Jerusalemu.
  fra-NCL: Et il arrivera, en ce jour-là, que sonnera la grande trompette, et ceux
    qui étaient perdus au pays d’Assur, et ceux qui étaient bannis au pays d’Égypte,
    reviendront et se prosterneront devant Yahweh, sur la sainte montagne, à Jérusalem.
  cek-AK: To na niah kalen parai mongkah to ueng o tih, Assyria ah kanghmaa kaminawk
    hoi Izip prae ah misong ah kalaem kaminawk to angzo o ueloe, Jerusalem mae ciim
    nuiah Angraeng to bok o tih boeh.
  cuk-cuk: A-ibagangine, gar-trompeta-dummad gordagoed. Asiria-yalase, degi, Egipto-yalase,
    dulemar-galesa-selesgusadi, Jerusalén-Yala-Islidikidse Bab-Jehová-nug odummononimaloed.
  uig-CYR: Вә шу күни шундақ болидуки, Бүйүк канай челиниду; Шуниң билән Асурийә зиминида
    түгишәй дәп қалғанлар, Вә Мисир зиминида мусапир болғанлар келиду; Улар Йерусалимда
    муқәддәс тағ үстидә Пәрвәрдигарға ибадәт қилиду.
  tel-2017: ఆ రోజున పెద్ద బాకా ధ్వని వినిపిస్తుంది. అష్షూరు దేశంలో అంతరిస్తున్న వాళ్ళూ,
    ఐగుప్తులో బహిష్కరణకి గురైన వాళ్ళూ తిరిగి వస్తారు. యెరూషలేములో ఉన్న పవిత్ర పర్వతంపై
    ఉన్న యెహోవాను ఆరాధిస్తారు.
  hat-BSA: Anplis, li va vin rive ke nan jou ke gran twonpèt la ap sone a, sila ki
    t ap peri nan peyi Assyrie yo, e ki te gaye an Égypte yo, va vin adore SENYÈ a
    nan mòn sen Jérusalem nan.
  kos-kos: In len sac, sie ukuk ac fah ukuki in folokonma mwet Israel nukewa su muta
    in sruoh in acn Assyria ac Egypt. Elos fah tuku ac alu nu sin LEUM GOD in Jerusalem,
    fin eol mutal sel.
  hbo-WLC: וְהָיָ֣ה ׀ בַּיּ֣וֹם הַה֗וּא יִתָּקַע֮ בְּשׁוֹפָ֣ר גָּדוֹל֒ וּבָ֗אוּ הָאֹֽבְדִים֙
    בְּאֶ֣רֶץ אַשּׁ֔וּר וְהַנִּדָּחִ֖ים בְּאֶ֣רֶץ מִצְרָ֑יִם וְהִשְׁתַּחֲו֧וּ לַיהוָ֛ה
    בְּהַ֥ר הַקֹּ֖דֶשׁ בִּירוּשָׁלִָֽם׃
  ibo-ibo: Nʼụbọchị ahụ, opi ike ga-ada. Ndị ahụ na-ala nʼiyi nʼAsịrịa na ndị ahụ
    e mere ka ha gaa biri nʼIjipt dịka ndị mba ọzọ ga-abịa fee Onyenwe anyị ofufe
    nʼugwu nsọ ya dị na Jerusalem.
  ory-ory: ଆଉ, ସେହି ଦିନରେ ଏକ ବୃହତ ତୂରୀ ବାଜିବ; ପୁଣି, ଅଶୂର ଦେଶରେ ନଷ୍ଟକଳ୍ପ ଓ ମିସର ଦେଶରେ
    ତାଡ଼ିତ ଲୋକମାନେ ଆସିବେ; ପୁଣି, ସେମାନେ ଯିରୂଶାଲମର ପବିତ୍ର ପର୍ବତରେ ସଦାପ୍ରଭୁଙ୍କୁ ପ୍ରଣାମ
    କରିବେ।
  chk-chk: Iwe, lon ena fansoun efoch rappwa epwe pu pwe epwe köri chokewe mi oola
    lon ewe fanü Asiria me ewe fanü Isip, pwe repwe liwinsefäl. Repwe feito o fel
    ngeni ewe Samol mi Lapalap won ewe chuk mi pin lon Jerusalem.
  rop-rop: “En langa det dei na yumob garra irrim im wen im garra blowim det longwan
    wisul brabli adbala. En bambai detlot Isreil pipul hubin jidan prisana langa Asiriya,
    en detlot Isreil pipul hubin ranawei langa Ijip garra kambek en weship langa YAWEI
    langa det seikridwan hil gulum Saiyan deya langa Jerusalem.”
  ukr-1871: 'І буде тодї: затрубить величезна труба, й посходяться ті, що в Ассирийщинї
    вже були затерялись, та прогнано їх у Египет, — і поклоняться Господеві на горі
    сьвятій в Ерусалимі.'
  deu-1951: Und es wird an jenem Tage die große Posaune geblasen werden; da werden
    heimkommen die Verlorenen aus dem Lande Assur und die Verstoßenen aus dem Lande
    Ägypten; und sie werden den HERRN anbeten auf dem heiligen Berge zu Jerusalem!
  eng-JPS: And it shall come to pass in that day, that a great horn shall be blown;
    and they shall come that were lost in the land of Assyria, and they that were
    dispersed in the land of Egypt; and they shall worship the LORD in the holy mountain
    at Jerusalem.
  srp-1865: I tada æe se zatrubiti u veliku trubu, i koji se bjehu izgubili u zemlji
    Asirskoj i koji bijahu zagnani u zemlju Misirsku, doæi æe i klanjaæe se Gospodu
    na svetoj gori u Jerusalimu.
  lug-lug: Era mu biro ebyo ekkondeere eddene lirivuga, n’abo abaali boolekedde okuzikiririra
    mu nsi y’e Bwasuli, n’abo abaali baawaŋŋangusizibbwa mu Misiri balikomawo ne basinza
    Mukama ku lusozi olutukuvu e Yerusaalemi.
  heb-heb: והיה ביום ההוא יתקע בשופר גדול ובאו האבדים בארץ אשור והנדחים בארץ מצרים
    והשתחוו ליהוה בהר הקדש בירושלם׃
  ben-IRV: আর সেই দিন এক বিশাল তূরী বাজবে; তাতে যারা অশূর দেশে নষ্ট ও মিশর দেশে তাড়িত
    হয়েছে, তারা আসবে এবং যিরুশালেমে পবিত্র পর্বতে সদাপ্রভুর কাছে নত করবে।
  pan-pan: ਉਸ ਦਿਨ ਵੱਡੀ ਤੁਰ੍ਹੀ ਫੂਕੀ ਜਾਵੇਗੀ, ਅਤੇ ਜਿਹੜੇ ਅੱਸ਼ੂਰ ਦੇਸ ਵਿੱਚ ਨਾਸ ਹੋਣ ਵਾਲੇ
    ਸਨ, ਅਤੇ ਜਿਹੜੇ ਮਿਸਰ ਦੇਸ ਵਿੱਚ ਜ਼ਬਰਦਸਤੀ ਭੇਜੇ ਗਏ ਸਨ, ਉਹ ਆਉਣਗੇ, ਅਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਪਵਿੱਤਰ
    ਪਰਬਤ ਉੱਤੇ ਯਹੋਵਾਹ ਨੂੰ ਮੱਥਾ ਟੇਕਣਗੇ।
  mya-JVB: ထို ကာလ ၌ လည်း ၊ ကြီး သောတံပိုး ကို မှုတ် ရ လိမ့်မည်။ အာရှုရိ ပြည် ၌ ပျောက်
    သောသူ၊ အဲဂုတ္တု ပြည် ၌ စွန့်ပစ် လျက်နေသောသူတို့သည်လာ ၍ ၊ ယေရုရှလင် မြို့တွင် ၊
    သန့်ရှင်း သော တောင် ပေါ် မှာ ထာဝရဘုရား ရှေ့ တော်၌ ဝတ်ပြု ၍ ကိုးကွယ် ကြလိမ့်မည်။
  hmo-hmo: Unai dina ia ginidae neganai, kibi badana ta do idia hiriria. Bona unai
    neganai, Asuria tano dekenai idia boio Israela taudia, bona Aigupito tano dekenai
    idia luludia lao Israela taudia, be Ierusalema dekenai do idia mai lou, Lohiabada
    do idia tomadiho henia, Ierusalema ena ororo helagana dekenai.
  urd-urd: और उस वक़्त यूँ होगा कि बड़ा नरसिंगा फूँका जाएगा, और वह जो असूर के मुल्क
    में क़रीब — उल — मौत थे, और वह जो मुल्क — ए — मिस्र में जिला वतन थे आएँगें और
    येरूशलेम के मुक़द्दस पहाड़ पर ख़ुदावन्द की इबादत करेंगे।
  rus-SYN: 'и будет в тот день: вострубит великая труба, и придут затерявшиеся в Ассирийской
    земле и изгнанные в землю Египетскую и поклонятся Господу на горе святой в Иерусалиме.'
  bqc-SIM: Gↄↄ bee wa kã̀ae zↄ̃ↄ pɛ́, gbɛ̃́ pↄ́ vũ̀aa Asili bùsuuↄ ń gbɛ̃́ pↄ́
    lala'ò tà Egipi bùsuuↄ aai ɛa su kúlɛ Diiɛ Yelusalɛũ a gbɛ̀sĩsĩ pↄ́ a kua
    adoa musu.
  tcz-CHONGTHU: Hiche niteng chule sumkon lentah hung kimut ding ahi. Mitam tah Assyria
    leh Egypt gam'a dinga ana kinodoh, thi ding kon ho chu Jerusalem'a hung kile uva
    Pakai chu alhang theng chunga ahou diu ahi.
  mar-mar: त्या दिवशी मोठा कर्णा वाजेल, आणि तेव्हा अश्शूर देशामध्ये नाश होणारे आणि
    मिसर देशात जे घालवले आहेत ते येतील. आणि यरूशलेमेस पवित्र पर्वतावर परमेश्वरास पुजतील.
  qub-qub: Chay junäga trompëtatami tucamongapaj. Chaura Asiriacho ogracasha caycajcunawan
    Egiptuman prësu aywasha caycajcunapis Jerusalenman shamongapaj fiyupa rispitädu
    lömacho Tayta Diosta adurananpaj.
  hat-hat: Wi, jou sa a, y'a kònen gwo twonpèt la. Tout moun ki t'ap deperi nan peyi
    Lasiri, tout moun yo te depòte nan peyi Lejip yo pral tounen lakay yo. Y'ap vin
    adore Seyè a sou mòn ki apa pou li a, nan lavil Jerizalèm.
  eng-BSB: And in that day a great ram’s horn will sound, and those who were perishing
    in Assyria will come forth with those who were exiles in Egypt. And they will
    worship the LORD on the holy mountain in Jerusalem.
  eng-WEBPB: It will happen in that day that a great trumpet will be blown; and those
    who were ready to perish in the land of Assyria, and those who were outcasts in
    the land of Egypt, shall come; and they will worship the LORD in the holy mountain
    at Jerusalem.
  kbq-kbq: Hagi ana knafina ufemo'a rankrafage nehanigeno, Israeli vahe'ma Asiria
    mopare'ene Isipi mopare'ma vu'za kinama ome hu'naza vahe'mo'za Jerusalemi kumate
    e'za Ra Anumzamofona ruotage'ma hu'nea agona'are monora eme huntegahaze.
  nhe-BL: Ipan nopa tonali quipitzase nopa hueyi tlapitzali, huan nochi yajuanti tlen
    itztose ipan tlali Asiria huan tlen quinhuicatose tlali Egipto, hualase quihueyimatiquij
    TOTECO ipan nopa tepetl tlen tlatzejtzeloltic tlen eltoc ipan altepetl Jerusalén.
  gub-BL: A'e 'ar mehe amo upy putar tapi'ak i'ak kwer xi'àm romo iapo pyrer nehe.
    Izaew izuapyapyr Axir pe heraha pyrer wà nehe, Ezit pe imunehew pyrer wà nehe
    no, uzewyr putar uiwy rehe a'e 'ar mehe wà nehe. Umuwete katu wi putar Tupàn Tuweharupi
    Wiko Ma'e ywytyr imonokatu pyrer Zeruzarez pe har rehe wà nehe.
  eng-DRA: And it shall come to pass, that in that day a noise shall be made with
    a great trumpet, and they that were lost, shall come from the land of the Assyrians,
    and they that were outcasts in the land of Egypt, and they shall adore the Lord
    in the holy mount in Jerusalem.
