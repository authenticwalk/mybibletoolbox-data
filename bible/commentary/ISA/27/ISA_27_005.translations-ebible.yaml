verse: ISA.027.005
translations:
  mal-C: അല്ലെങ്കിൽ അവർ എന്റെ സംരക്ഷണയിലാശ്രയിക്കട്ടെ; എന്നോട് സമാധാനസന്ധിയിൽ ഏർപ്പെടട്ടെ,
    അതേ, അവർ എന്നോട് സമാധാനസന്ധി ചെയ്യട്ടെ.”
  deu-TKW: Es sei denn, daß man sich in meinen Schutz begäbe, daß man Frieden mit
    mir machte, mit mir Frieden machte.
  lin-lin: Kasi tika ete bakimela epai na Ngai lokola ndako batonga makasi, tika ete
    baluka kosala kimia elongo na Ngai ; solo, tika ete baluka kosala kimia elongo
    na Ngai ! »
  eng-LSV: Or—he takes hold on My strength, || [That] he makes peace with Me, || [And]
    he makes peace with Me.”
  eng-GNV: Or will he feele my strength, that he may make peace with me, and be at
    one with me?
  eng-WEBSTER: Or let him take hold of my strength, that he may make peace with me,
    and he shall make peace with me.
  nhw-BL: Huan san huelis momanahuise inincualancaitacahua sintla moyoltlalise nohuaya
    huan nechtlajtlanise ma nimoyoltlali ininhuaya.”
  swh-ONEN: Au niwaache waje kwangu kwa ajili ya kupata kimbilio, wao na wafanye amani
    nami, naam, wafanye amani nami.”
  bba-bba: mɑ n kun mɔ yi mɑn kuɑ yin kuku yeru, mɑ yi kɑ mɑn nɔɔ tiɑ kuɑ. Yì n kuɑ
    mɛ, kon yi deri.
  eng-KJVCPB: Or let him take hold of my strength, That he may make peace with me;
    And he shall make peace with me.
  luo-luo: Ka ok kamano to wegi gibi ira mondo abed kar pondogi; we mondo gilos kwe
    e kinda kodgi, ee, we gilos winjruok koda.”
  meu-meu: Eiava egu hegima lalonai bema vareai, lau ida baiama herohemaino, lau ida
    baiama herohemaino.
  npi-ULB: तिनीहरू मेरो सुरक्षामा आउनुपर्छ र मसँग मिल्‍नुपर्छ । तिनीहरूले मसँग मिलाप
    गरून् ।
  yor-yor: Bí bẹ́ẹ̀ kọ́, jẹ́ kí wọn wá sọ́dọ̀ mi fún ààbò; jẹ́ kí wọ́n wá àlàáfíà
    pẹ̀lú mi, bẹ́ẹ̀ ni, jẹ́ kí wọn wá àlàáfíà pẹ̀lú mi.”
  pes-OPCB: '@see-verse:ISA.027.004'
  tgl-ULB: kung hahawakan nila ng maiigi ang aking pag-iingat at makipag kasundo sa
    akin; hayaan silang makipag kasundo sa akin.
  hui-hui: I̱naga wali agali waitigi uruni tigua i̱na ti handayaho holiya hame layagua
    ti i̱ni koria ibalu i̱ heba bayuwaore hole lalu bi lowilo, Heneneore i̱ni heba
    bayuwaore hole, lalu bi lo wilo hameledo, lalu Anduane Homogohanda lene.
  mya-mya: သို့​ရာ​တွင်​ငါ​၏​လူ​မျိုး​တော်​၏​ရန်​သူ​များ သည် ငါ​၏​ကွယ်​ကာ​စောင့်​ထိန်း​မှု​ကို​အ​လို​ရှိ
    ပါ​မူ ငါ​နှင့်​ပြေ​လည်​ကျေ​အေး​မှု​ရ​ရှိ​ရန် ဆောင်​ရွက်​ကြ​ရာ​၏။ သူ​တို့​သည်​ငါ​နှင့်​ပြေ
    လည်​ကျေ​အေး​မှု​ရ​ရှိ​ရန် အ​မှန်​ပင်​ဆောင် ရွက်​ကြ​ရာ​၏'' ဟု​မိန့်​တော်​မူ​လိမ့်​မည်။
  bod-N: དེ་ཡིས་ང་ལ་འཇུས་ནས་ང་ནི་སྦས་སར་གྱུར་ཏེ། ང་དང་ཞི་མཐུན་བྱས་ན་མ་གཏོགས། ངས་དེ་བཞིན་བྱེད་ངེས་ཡིན།
  sna-sna: Kana kuti ngazviuye zvizovanda kwandiri; ngazviyanane neni, hongu, ngazviyanane
    neni.”
  spa-BLM: O bien, que se apodere de mi fuerza, para que haga las paces conmigo. Que
    haga las paces conmigo”.
  cac-cac: Tato snib'ej eb' ayoch ajc'olal d'a in chon̈ab' chi' sc'anan in colval,
    ochocab' eb' junc'olal ved'oc, xchi Jehová chi'.
  swh-ULB: labda wafahamu ulinzi wangu na wafanye amani na mimi, waache wafanye amani
    na mimi.
  bel-bel: Хіба што прыйдзе пад абарону Маю, і заключыць мір са Мною? тады няхай заключыць
    мір са Мною.
  deu-ELBBK: Oder man müsste meinen Schutz ergreifen, Frieden mit mir machen, Frieden
    machen mit mir.
  mbb-OT: Piru egkelibri sikandin emun ebpekid-emiǥu sikandin kediey, ne edhangyù
    he pengelangi ku.
  mal-2015: അല്ലെങ്കിൽ അവൻ എന്നെ അഭയം പ്രാപിച്ചു എന്നോടു സമാധാനം ചെയ്തുകൊള്ളട്ടെ;
    അതേ, അവൻ എന്നോടു സമാധാനം ചെയ്തുകൊള്ളട്ടെ.
  gup-gup: Dja ngadjaldjare bedda kabirrimre kore ngaye ba bu kabirrikurrmerren kore
    ngabennahnan. Yoh, ngadjare kabirrimre kore ngaye bu kabirridjare kunmodmikenh
    dorrengh.”
  rmc-rmc: Ale mi visaren pes ke ma vaš e pomoca, mi phanden manca o smirom, he, mi
    phanden manca o smirom.
  pes-OPV: یا به قوت من متمسک می‌شد تا بامن صلح بکند و با من صلح می‌نمود.
  ron-1924: афарэ нумай дакэ вор кэута окротиря Мя, вор фаче паче ку Мине, да, вор
    фаче паче ку Мине.”
  ben-OBCV: নয়তো, তারা আমার কাছে আশ্রয় গ্রহণের জন্য আসুক; তারা আমার সঙ্গে শান্তিচুক্তি
    স্থাপন করুক, হ্যাঁ, তারা আমার সঙ্গে শান্তি প্রতিষ্ঠা করুক।”
  som-som: Haddii kalese xooggayga ha la qabsado, ha layla nabdo, ha layla nabdo.
  lat-VUC: An potius tenebit fortitudinem meam? faciet pacem mihi, pacem faciet mihi.
  eng-ASVBT: Or else let him take hold of my strength, that he may make peace with
    me; yea, let him make peace with me.
  ita-1885: Arresterebbe alcuno la mia forza? faccia pur pace meco, faccia pur pace
    meco.
  eng-LXXUP: I am burned up; they that dwell in her shall cry, Let us make peace with
    him, let us make peace,
  eng-ULB: unless they grasp my protection and make peace with me; let them make peace
    with me.
  spa-VBL: De lo contrario, deberían acudir a mí en busca de protección. Que hagan
    las paces conmigo, sí, que hagan las paces conmigo.
  fra-_FOB: Ou bien qu'il me prenne pour refuge! Qu'il fasse la paix avec moi, qu'il
    fasse la paix avec moi!
  mal-mal: അല്ലെങ്കിൽ അവൻ എന്നെ അഭയം പ്രാപിച്ച് എന്നോട് സമാധാനം ചെയ്തുകൊള്ളട്ടെ; അതേ,
    അവൻ എന്നോട് സമാധാനം ചെയ്തുകൊള്ളട്ടെ”.
  lit-lit: Arba jis tegul priima mano stiprybę – tesudaro taiką su manimi! Taiką tesudaro
    su manimi!
  urd-GVR: Lekin agar wuh mān jāeṅ to mere pās ā kar panāh leṅ. Wuh mere sāth sulah
    kareṅ, hāṅ mere sāth sulah kareṅ.”
  suz-BL: मोदेंशो मदुम्‍त हना, मेको गो नु गारशा, आं कली वारच सेल्‍ब। आं कली वारच सेल्‍ब।
  eng-NOY: Unless they take hold of my protection, And with me make peace, And make
    peace with me.”
  ita-1927: A meno che non mi si prenda per rifugio, che non si faccia la pace meco,
    che non si faccia la pace meco.
  ckb-ckb: بەڵام ئەگەر پەنا بداتە پاڵ من لەگەڵ من ئاشتی دەبەستێت، ئاشتی لەگەڵ من دەبەستێت.»
  eng-BBE: Or let him put himself under my power, and make peace with me.
  kan-OKCV: ಇಲ್ಲದಿದ್ದರೆ ಅವರು ನನ್ನ ಸಂಗಡ ಸಮಾಧಾನಮಾಡಿಕೊಳ್ಳುವ ಹಾಗೆ ನನ್ನನ್ನು ಆಶ್ರಯಿಸಲಿ,
    ನನ್ನೊಡನೆ ಸಮಾಧಾನ ಮಾಡಿಕೊಳ್ಳಲಿ.
  tam-2017: இல்லாவிட்டால் அவன் என்பெலனைப் பற்றிக்கொண்டு என்னுடன் ஒப்புரவாகட்டும்;
    அவன் என்னுடன் ஒப்புரவாவான்.
  spa-RV-1909: ¿O forzará alguien mi fortaleza? Haga conmigo paz, sí, haga paz conmigo.
  ron-BTF: Sau, să îmi apuce tăria, ca să facă pace cu mine, da el va face pace cu
    mine.
  eng-WEBP: Or else let him take hold of my strength, that he may make peace with
    me. Let him make peace with me.”
  eng-FBV: Otherwise they should come to me for protection. They should make their
    peace with me, yes, make their peace with me.
  nld-1939: Dan klampt hij zich vast aan mijn sterkte, En maakt vrede met Mij, Maakt
    vrede met Mij!
  nch-BL: Huan san huelis momanahuise inincualancaitacahua sinta moyoltalise nohuaya
    huan techtajtanise ma nimoyoltali inihuaya.”
  vie-1934: Chẳng gì bằng nhờ sức ta, làm hòa với ta, phải, hãy làm hòa với ta!
  hin-CV: या मेरे साथ मिलकर मेरी शरण में आना चाहे तो वे मेरे पास आए.”
  eng-OURB: Or else let him take hold of my strength, that he may make peace with
    me. Let him make peace with me.”
  spa-BES: O que él se ponga bajo mi poder y haga las paces conmigo.
  tdx-tdx: Naho tsy izay, ee te hiatoa’e ty ­haozarako, hifampilongo amako; ehe t’ie
    hifampirañetse amako.
  tha-KJV: หรือให้เขาเกาะอยู่กับกำลังของเราเพื่อให้เขาทำสันติภาพกับเรา แล​้วเขาจะทำสันติภาพกับเรา”
  por-BR-2018: Ou, se quiserem depender de minha força, então façam as pazes comigo,
    e sejam comigo feitas as pazes.
  deu-ELO: Oder man müßte meinen Schutz ergreifen, Frieden mit mir machen, Frieden
    machen mit mir.
  eng-WYC-2018: Whether rather I shall hold my strength? It shall make peace to me,
    it shall make peace to me, (Or rather shall I hold back my strength? Then let
    them make peace with me, yea, let them make peace with me.)
  epo-epo: Nur en la okazo, se oni serĉus Mian defendon, por fari pacon kun Mi, oni
    farus kun Mi pacon.
  uig-PIN: Bolmisa u Meni baxpanaⱨliⱪ ⱪilip tutsun; U Mǝn bilǝn birliktǝ hatirjǝmliktǝ
    bolsun, Dǝrⱨǝⱪiⱪǝt, u Mǝn bilǝn birliktǝ hatirjǝmliktǝ bolsun!
  beo-beo: Be Na Fi ilia ha lai da Na gaga:su hanai galea, ilia da Nama olofosu hogoi
    helemu da defea.
  tpi-OTNT: Tasol sapos ol dispela birua i laik bai mi lukautim ol na ol i kam long
    mi, orait ol i mas promis long i stap gut wantaim mi. Yes, ol i mas promis tru
    long i stap gut wantaim mi.”
  hau-SA: Ko kuma bari su zo wurina don mafaka; bari su yi sulhu da ni, I, bari su
    yi sulhu da ni.”
  uig-LAT: Bolmisa u Méni bashpanahliq qilip tutsun; U Men bilen birlikte xatirjemlikte
    bolsun, Derheqiqet, u Men bilen birlikte xatirjemlikte bolsun!
  nde-nde: Loba phela kabeze bazephephela kimi; kabenze ukuthula lami, yebo, kabenze
    ukuthula lami.”
  ton-ton: Tuku ke ne puke mai ki hoku mālohi, koeʻuhi ke ne fakalelei mo au pea te
    ne fakalelei mo au.”
  ces-1613: Zdali sváže sílu mou, aby učinil se mnou pokoj, aby pravím, učinil se
    mnou pokoj?
  eng-WMB: Or else let him take hold of my strength, that he may make peace with me.
    Let him make peace with me.”
  tam-TCV: அல்லது அவர்கள் என்னிடம் அடைக்கலம்புக வரட்டும்; என்னுடன் சமாதானம் செய்யட்டும்,
    ஆம், என்னுடன் சமாதானம் செய்யட்டும்.”
  ceb-ULB: gawas kung kuptan nila ang akong pagpanalipod ug makigdait nganhi kanako;
    tugoti sila nga makigdait nganhi kanako.
  pol-UBG: Niech raczej uchwyci moją siłę, aby zawrzeć ze mną pokój, a pokój ze mną
    uczyni.
  urd-GVU: لیکن اگر وہ مان جائیں تو میرے پاس آ کر پناہ لیں۔ وہ میرے ساتھ صلح کریں،
    ہاں میرے ساتھ صلح کریں۔“
  deu-1912: Er wird mich erhalten bei meiner Kraft und wird mir Frieden schaffen;
    Frieden wird er mir dennoch schaffen.
  kan-2017: ಇಲ್ಲದಿದ್ದರೆ ಅವರು ನನ್ನ ಸಂಗಡ ಸಮಾಧಾನ ಮಾಡಿಕೊಳ್ಳುವ ಹಾಗೆ ನನ್ನನ್ನು ಆಶ್ರಯಿಸಲಿ,
    ನನ್ನ ಸಂಗಡ ಸಮಾಧಾನ ಮಾಡಿಕೊಳ್ಳಲಿ.
  yap-yap: Machane fa’anra pi to’ogor ko girdi’ rog e yad ba’adag ni nggu aywegrad,
    ma yad e ngar aw niged e gapas u thilmad. Arrogon, yad e ngar aw niged e gapas
    u thilmad.
  hlt-MCSB: Te cakhaw ka lunghim te hangdang thil saeh lamtah kamah taengah rhoepnah
    saii saeh, kamah taengah rhoepnah saii saeh.
  mdy-ETH: ዬይ ዔቦ ቱኮ ጎዣ ታ ካፓንዳያ ማዒፆ ጉሙርቄያታቴ ዒዚ ታኣኮ ላጌ ማዓንዳኔ፤ ታኣና ዎላ ኮሺ ናንጋንዳኔ።
  twi-ASANTE: Sɛ ɛnte saa deɛ, ma wɔn mmra me nkyɛn mmɛhinta na wɔ ne me mmɛdwene
    asomdwoeɛ ho, aane, asomdwoeɛ ho na mo ne me mmɛdwene.”
  eng-WEBU: Or else let him take hold of my strength, that he may make peace with
    me. Let him make peace with me.”
  wal-wal: Woikko baqati qosetti attanau taakko yoona; tanaara giigona; ee, tanaara
    giigona” yaagetettana.
  spa-PDDPT: O que él se acoja a mi amparo y haga la paz conmigo. Él puede hacer la
    paz conmigo.
  gun-gun: Ha'e rami e'ỹ vy tove ha'e kuery tojepy uka xevy xepo'akapa va'e ramo.
    Xereve peteĩ rami ta'ikuai. Tá, tojapo xereve peteĩ rami orekuai aguã”, he'i 'rã.
  ilo-ULB: malaksid no awatenda ti panangsalaknibko ken makikapiada kaniak; makikapiada
    ngarud koma kaniak.
  kpg-kpg: Maa nia hagadaumee o agu daangada ga hiihai bolo au gi abaaba ina ginaadou,
    digaula gi heia nadau noho baba mai gi di Au. Uaa, heia nadau noho baba mai gi di Au.”
  uig-ARA: بولمىسا ئۇ مېنى باشپاناھلىق قىلىپ تۇتسۇن؛ ئۇ مەن بىلەن بىرلىكتە خاتىرجەملىكتە
    بولسۇن، دەرھەقىقەت، ئۇ مەن بىلەن بىرلىكتە خاتىرجەملىكتە بولسۇن!
  sus-sus: Xa a sa li e naxa fa n yire lanyi xiride, n tinma nɛ a ra a fanyi ra.
  pon-2006: Ahpw ma imwintihti en nei aramas akan men ale ei sawas, eri, re en peki
    mahk rehi. Ei, re en peki mahk rehi.”
  ksd-ksd: Ona pata, boina ba na vatur vake ra dekdekigu upi na vamalmal bat iau,
    maia, na vamalmal bat iau.
  tur-YTC: Ya da gücüme tutunsun da benimle barışsın. Benimle barışsın.”
  grc-BRENT: Βοήσονται οἱ ἐνοικοῦντες ἐν αὐτῇ, ποιήσωμεν εἰρήνην αὐτῷ, ποιήσωμεν εἰρήνην,
  ind-AYT: Jika tidak mau seperti itu, biarlah mereka bersandar pada perlindungan-Ku,
    biarlah mereka berdamai dengan-Ku, ya, biarlah mereka berdamai dengan-Ku.
  nya-nya: Koma ngati apo ayi, abweretu kwa Ine adani angawo kuti ndidzawateteze;
    apangane nane za mtendere, ndithu, apangane nane za mtendere.”
  hrv-hrv: Ili u moje nek' dođe okrilje, neka sklopi mir sa mnom, mir neka sklopi
    sa mnom!
  mps-mps: Tiali goli, te boi bidi dabe augwaligo homugo augwali enaba aselama, augwali
    eno tonalumainu homu eyu da, teda augwaligo ena dali bugagia bidainu po deli dąų
    olama, asomainao. Awe, augwaligo te boi pimainao homu eyu, po deli dąų olama,
    ena dali bidagasomainao,” wali.
  tpi-tpi: Tasol sapos ol dispela birua i laik bai mi lukautim ol na ol i kam long
    mi, orait ol i mas promis long i stap gut wantaim mi. Yes, ol i mas promis tru
    long i stap gut wantaim mi.”
  dan-1931: med mindre man tyr til mit Værn, slutter Fred med mig, slutter Fred med
    mig.
  vie-OVCB: ngoại trừ chúng trở lại xin Ta giúp đỡ. Hãy để chúng làm hòa với Ta; phải,
    hãy làm hòa với Ta.”
  guj-2017: તેઓએ મારા રક્ષણમાં આવવું અને મારી સાથે સમાધાન કરવું; હા, તેઓએ મારી સાથે
    સમાધાન કરવું.
  pon-2006A: Ahpw ma imwintihti en nei aramas akan men ale ei sawas, eri, re en peki
    mahk rehi. Ei, re en peki mahk rehi.”
  por-BRBSL: Ou então, deixe-o tomar posse de minhas forças, para que ele possa fazer
    as pazes comigo. Deixem-no fazer as pazes comigo”.
  cth-cth: Hoehpawiteh, kaie khetyawtnae dawk tha kâlat nateh, kai hoi roumnae lat
    awh. Kai hoi roumnae lat awh naseh.
  twi-twi: Sɛ ɛnte saa a, ma wɔmmra me nkyɛn mmehintaw; ne me mmɛdwene asomdwoe ho
    Yiw, asomdwoe ho na mo ne me mmɛdwene.”
  hlt-hlt: Te cakhaw ka lunghim te hangdang thil saeh lamtah kamah taengah rhoepnah
    saii saeh, kamah taengah rhoepnah saii saeh.
