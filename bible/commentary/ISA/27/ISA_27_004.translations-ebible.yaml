verse: ISA.027.004
translations:
  mal-C: ഞാൻ കോപിഷ്ഠനല്ല. എനിക്കെതിരേ വരുന്നത് മുള്ളും പറക്കാരയും ആയിരുന്നെങ്കിൽ ഞാൻ
    അവർക്കെതിരേ പാഞ്ഞുചെന്ന് അവരെ ആസകലം ആക്രമിച്ച് ദഹിപ്പിച്ചുകളയുമായിരുന്നു.
  deu-TKW: Zorn fühle ich nicht mehr! Fände ich nur Dornen, Gestrüpp - im Kampfe wollte
    ich darauf losgehen, alles in Brand setzen!
  lin-lin: Nazali lisusu na kanda te. Ah, soki ezalaki kaka na banzube mpe na basende
    mpo na kobundisa Ngai, nde natambolaki likolo na yango na bitumba mpe nabwakaki
    yango nyonso na moto.
  eng-LSV: Fury is not in Me; Who gives Me a brier—a thorn in battle? I step into
    it, || I burn it at once.
  eng-GNV: 'Anger is not in mee: who would set the briers and the thornes against
    me in battel? I would go through them, I would burne them together.'
  eng-WEBSTER: 'Fury is not in me: who would set the briers and thorns against me
    in battle? I would go through them, I would burn them together.'
  nhw-BL: Na ayacmo nicualani ininhuaya. Huan sintla niquitas quinpiyase inincualancaitacahua
    catli quincuatotoníaj quen huitztli huan sahua mecatl, huajca na niquinhuihuitlas
    huan niquintlatis.
  swh-ONEN: Mimi sijakasirika. Licha pangekuwepo michongoma na miiba kunikabili! Ningepambana
    dhidi yake katika vita, ningeliichoma moto yote.
  bba-bba: Nɑ ǹ mɑɑ kɑ nɛn resɛm ɡbɑɑ te mɔru sɑ̃ɑ. Adɑmɑ nɑ̀ n sɑ̃ki kɑ ɑwĩi wɑ
    mi, kon yi wɔriwɑ n dɔ̃ɔ mɛni,
  eng-KJVCPB: 'Fury is not in me: Who would set the briers and thorns against me in
    battle? I would go through them, I would burn them together.'
  luo-luo: Aonge gi ich wangʼ. Ka dine pedo kod kuthe ok gwara, to dine amonjogi;
    mi awangʼogi duto e mach.
  meu-meu: lau na asi egu badu. Au ginigini bona ava ḡiniḡini bema mia, lau ese bama
    tuari henidia; ihadikadia totona bama tore isi, bama doudia ore.
  npi-ULB: म रिसाएको छैन, ओहो, त्यहाँ सिउँडी र काँडाहरू थिए भने ! युद्धमा तिनीहरूको
    विरुद्धमा म अगि जानेथिएँ । तिनीहरू सबैलाई म एकसाथ जलाउनेथिएँ ।
  yor-yor: Inú kò bí mi. Bí ẹ̀gún àti ẹ̀wọ̀n bá dojú ìjà kọ mí! Èmi yóò dìde sí wọn
    ní ogun, Èmi yóò sì dáná sun gbogbo wọn.
  pes-OPCB: دیگر بر تاکستان خود خشمگین نیستم. اگر ببینم خارها مزاحمش هستند، آنها را
    یکجا آتش خواهم زد، مگر اینکه دشمنان قوم من تسلیم شوند و از من تقاضای صلح کنند.»
  tgl-ULB: Hindi ako galit, dahil mayroon mga dawag at tinik! Sa digmaan nagmamartsa
    ako laban sa kanila; susunugin ko silang lahat ng magkakasama;
  hui-hui: Áyu i̱na gerebi mabu ogonihondo keba nahe ko. Mabu ogoniha bolage mamunali
    aniheru anda kale i̱na uruni minu dugu wahalu datani ko uruni dai helo bibahende
    irane delole kole.
  mya-mya: စ​ပျစ်​ဥ​ယျာဉ်​အ​ပေါ်​၌​ငါ​အ​မျက်​မ​ထွက် တော့​ပြီ။ ငါ​ခုတ်​ထွင်​ပစ်​ရန်​ဆူး​ပင်​မျိုး​စုံ​ရှိ
    စေ​ချင်​ပါ​ဘိ။ ယင်း​တို့​ကို​ငါ​သည်​လုံး​ဝ မီး​ရှို့​ပစ်​မည်။-
  bod-N: བདག་ལ་ཁྲོ་བ་མེད་དེ། ཚེར་མ་དང་ཚེར་ཤིང་གིས་བདག་དང་གཡུལ་འགྱེད་ན། བདག་གིས་དེ་དག་རྡོག་བརྫིས་བཏང་ནས་ལྷན་ཅིག་ཏུ་བསྲེག་ངེས་ཡིན།
  sna-sna: Handina kutsamwa. Dai paingova nerukato neminzwa zvinorwa neni! Ndaienda
    kundorwa nazvo; ndaizvipisa zvose nomoto.
  spa-BLM: No hay ira en mí, pero si encontrara cardos y espinas, ¡haría la batalla!
    Marcharía sobre ellos y los quemaría juntos.
  cac-cac: Man̈xa voval aycot d'a te'. Tato ay te' q'uiix, ma comon an̈c'ultac d'a
    scal te', tzin tec'satoc, tzin n̈usantz'a d'a juneln̈ej.
  swh-ULB: Sina hasira, Oh, kama mbigiri na miiba! Katika vita nitatembea dhidi yao;
    Nitawachoma wote kwa pamoja;
  bel-bel: Няма гневу ўва Мне. Але каб даў Мне хто бадзякі і церне, Я вайной пайду
    на яго, выпалю яго зусім.
  deu-ELBBK: Grimm habe ich nicht. O hätte ich Dornen und Disteln vor mir, im Krieg
    würde ich auf sie losschreiten, sie verbrennen allzumal!
  mbb-OT: Naawè en is pauk ku kayi he pemuleey. Piru emun duen egkeehè ku ziyà te
    kandin he zuǥiyen he zezeisey he menge kayu, egkuntedahan ku sikandin ne ebinsulan
    ku.
  mal-2015: ക്രോധം എനിക്കില്ല; യുദ്ധത്തിൽ പറക്കാരയും മുൾപടർപ്പും എനിക്കു വിരോധമായിരുന്നെങ്കിൽ
    കൊള്ളായിരുന്നു; ഞാൻ അവയുടെ നേരെ ചെന്നു അവയെ ആകപ്പാടെ ചുട്ടുകളയുമായിരുന്നു.
  gup-gup: Ngaye minj ngabendjaldung bedberre nawu bininj ngardduk. Bu bedda yimanniwirrinj
    mikardihkardird wanjh ngaye ngabenbuyi dja ngabenkukwurlhke bu kabirriyakmen rowk.
  rmc-rmc: Na som choľamen. Te ode ulehas ča o koľaka the o trňi, akor geľomas pre
    lende pro mariben; labarďomas len andre jag.
  pes-OPV: خشم ندارم. کاش که خس و خار با من به جنگ می‌آمدند تا بر آنها هجوم آورده،
    آنها را با هم می‌سوزانیدم.
  ron-1924: Н-ам ничо мыние. Дар, дакэ вой гэси мэрэчинь ши спинь, вой мерӂе ла луптэ
    ымпотрива лор ши-й вой арде пе тоць,
  ben-OBCV: আমি আর ক্রুদ্ধ নই। কেবলমাত্র যদি শিয়ালকাঁটা ও কাঁটাঝোপ আমার বিরুদ্ধে
    সংঘর্ষ করত! আমি তাদের বিরুদ্ধে সমরাভিযান করতাম; আমি সেসবই আগুনে পুড়িয়ে দিতাম।
  som-som: Aniga cadho iguma jirto. Haddii yamaarugga iyo qodxantu ay dagaal igu soo
    kicin lahaayeen, intaan iyaga ku kaco ayaan dhammaantood wada gubi lahaa.
  lat-VUC: Indignatio non est mihi. Quis dabit me spinam et veprem in prælio? gradiar
    super eam, succendam eam pariter.
  eng-ASVBT: 'Wrath is not in me: would that the briers and thorns were against me
    in battle! I would march upon them, I would burn them together.'
  ita-1885: Niuna ira è in me. Chi metterà in battaglia contro a me vepri e pruni?
    io li calcherò, e li abbrucerò tutti quanti.
  eng-LXXUP: There is no woman that has not taken hold of it; who will set me to watch
    stubble in the field? because of this enemy I have set her aside; therefore on
    this account the Lord has done all that he appointed.
  eng-ULB: I am not angry, Oh, that there were briers and thorns! In battle I would
    march against them; I would burn them all together;
  spa-VBL: Ya no me enfado. Si hay espinas y zarzas, yo iría a combatirlas, y las
    quemaría todas,
  fra-_FOB: Il n'y a point en moi de colère. Qu'on me donne des ronces, des épines
    à combattre! Je marcherai sur elles, je les brûlerai toutes ensemble.
  mal-mal: ക്രോധം എനിക്കില്ല; യുദ്ധത്തിൽ മുള്ളുകളും മുൾച്ചെടികളും എനിക്ക് വിരോധമായിരുന്നെങ്കിൽ
    കൊള്ളാമായിരുന്നു; ഞാൻ അവയുടെ നേരെ ചെന്ന് അവയെ ആകപ്പാടെ ചുട്ടുകളയുമായിരുന്നു.
  urd-GVR: Ab merā ġhussā ṭhanḍā ho gayā hai. Lekin agar bāġh meṅ ūṅṭkaṭāre aur ḳhārdār
    jhāṛiyāṅ mil jāeṅ to maiṅ un se nipaṭ lūṅgā, maiṅ un se jang karke sab ko jalā
    dūṅgā.
  suz-BL: गो मगाइक्‍नुङ। चू चोंक वाम हना, गो मेको आन कली लडाइ तोशो खोदेंशो पा, तुल्‍शा
    चोङमी वा।
  eng-NOY: There is no fury in me; But let me find the thorns and thistles in battle.
    I will go against them, And burn them up together,
  ita-1927: Nessuna ira è in me. Ah! se avessi a combattere contro rovi e pruni, io
    muoverei contro a loro, e li brucerei tutti assieme!
  ckb-ckb: هەڵچوونم نییە. کێ دەتوانێ لە جەنگدا دڕکوداڵ بخاتە بەرپێم؟ من پێشێلی دەکەم
    و دەیسووتێنم، پێکەوە گڕیان تێ بەردەدەم.
  eng-BBE: 'My passion is over: if the thorns were fighting against me, I would make
    an attack on them, and they would be burned up together.'
  kan-OKCV: ರೌದ್ರವು ನನ್ನಲ್ಲಿ ಇಲ್ಲ. ಯಾವನಾದರೂ ಮುಳ್ಳು ದತ್ತೂರಿಗಳನ್ನು ನನಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಕ್ಕೆ
    ಇಟ್ಟರೆ, ನಾನು ಅವುಗಳನ್ನು ಹಾದು ಹೋಗಿ, ಅವುಗಳನ್ನು ಒಟ್ಟಿಗೆ ಸುಡುವೆನು.
  tam-2017: கோபம் என்னிடத்தில் இல்லை; முட்செடியையும் நெரிஞ்சிலையும் எனக்கு விரோதமாக
    போரில் கொண்டுவருகிறவன் யார்? நான் அவைகள்மேல் வந்து, அவைகளை எல்லாம் கொளுத்திவிடுவேன்;
  spa-RV-1909: No hay en mí enojo. ¿Quién pondrá contra mí en batalla espinas y cardos?
    Yo los hollaré, quemarélos juntamente.
  ron-BTF: Furie nu este în mine; cine va pune mărăcinii şi spinii împotriva mea în
    bătălie? Eu aş trece prin ei, i-aş arde în întregime.
  eng-WEBP: Wrath is not in me, but if I should find briers and thorns, I would do
    battle! I would march on them and I would burn them together.
  eng-FBV: I'm not angry anymore. If there are thorns and brambles I would go and
    fight them, burning them all up,
  nld-1939: Niet langer ben Ik vertoornd! En vind Ik nog doornen en distels, Ik trek
    er tegen ten strijde, En zal ze allen verbranden!
  nch-BL: Na ayecmo nicualani inihuaya. Huan sinta niquitas quinpiyaj inincualancaitacahua
    cati quincuatotoníaj quej huitzti huan sahua mecat, huajca na niquinhuihuitas
    huan niquintatis.
  vie-1934: Ta chẳng căm giận. Mặc ai đem chà chuôm gai gốc mà chống cự cùng ta! Ta
    sẽ đi đánh chúng nó, đốt chung làm một.
  hin-CV: मैं कठोर नहीं हूं. किंतु यदि कंटीले झाड़ मेरे विरुद्ध खड़े होंगे! तो मैं
    उन्हें पूर्णतः भस्म कर दूंगा.
  eng-OURB: Wrath is not in me, but if I should find briers and thorns, I would do
    battle! I would march on them and I would burn them together.
  spa-BES: 'Mi furor se acabó: si los espinos pelearán contra mí, les atacaría y se
    quemarían juntos.'
  tdx-tdx: Tsy mifombo ty an-troko ao, Ie mea’e hisatse naho fatike iraho, le ho lialiako,
    haharoko forototoeñe.
  tha-KJV: เราไม่​มี​ความพิโรธ ใครเล่าจะให้​มี​หนามย่อยหนามใหญ่ขึ้นมาสู้รบกับเรา เราจะออกรบกับมัน
    เราจะเผามันเสียด้วยกัน
  por-BR-2018: Já não há furor em mim. Caso alguém ponha contra mim espinhos e cardos,
    eu lutarei contra eles em batalha, e juntos os queimarei.
  deu-ELO: Grimm habe ich nicht. O hätte ich Dornen und Disteln vor mir, im Kriege
    würde ich auf sie losschreiten, sie verbrennen allzumal!
  eng-WYC-2018: indignation is not to me. Who shall give me a thorn and [a] briar?
    In battle I shall go on it, I shall burn it (al)together. (but indignation is
    not to me. Who shall give me a thorn and a briar? I shall go against them in battle,
    and I shall burn them all up.)
  epo-epo: Ĉu Mi ne havas koleron? ĉu iu elmetus batale kontraŭ Mi dornojn kaj pikarbustojn?
    Mi elpaŝus kontraŭ ilin, kaj ĉiujn kune forbruligus.
  uig-PIN: Ƣǝzǝp Mǝndǝ ⱪalmidi; Aⱨ, Manga ⱪarxi jǝng ⱪilidiƣan tikǝnlǝr yaki jiƣanlar
    bolsaidi! Undaⱪ bolsa Mǝn ularƣa ⱪarxi yürüx ⱪilattim, Ularni yiƣixturup kɵydürüwetǝttim!
  beo-beo: 'Na waini sagai amoma Na da ougi galu, be wali amo ougi Na da yolesi dagoi.
    Na da aya: gaga:nomei amola gagalobo amoga fawane gegemusa: ganiaba, Na da amo
    huluane nene dagola:loba.'
  tpi-OTNT: Nau mi no moa kros long dispela gaden wain. Sapos mi lukim ol nil gras
    na ol arapela gras nogut i kamap long en, orait bai mi mekim save long ol. Bai
    mi laitim paia na kukim olgeta dispela gras.
  hau-SA: Ban yi fushi ba. Da a ce ƙayayyuwa da sarƙaƙƙiya ne suke kalubalanta na
    mana! Zan fita in yi yaƙi da su; da na sa musu wuta duka.
  uig-LAT: Ghezep Mende qalmidi; Ah, Manga qarshi jeng qilidighan tikenler yaki jighanlar
    bolsaidi! Undaq bolsa Men ulargha qarshi yürüsh qilattim, Ularni yighishturup
    köydürüwétettim!
  nde-nde: Angithukuthelanga. Sengathi kungabe kulokhula lameva okumelana lami! Bengizakulanda
    ngilwe lakho empini; bengizakutshisa konke ngomlilo.
  ton-ton: '‌ʻOku ʻikai ʻiate au ʻae houhau: ko hai te ne fokotuʻu kiate au ʻae ngaahi
    ʻakau talatala mo e talatalaʻāmoa ʻi he tau? Te u ʻalu ʻo ʻasi ʻiate kinautolu,
    te u tutu fakataha ʻakinautolu.'
  ces-1613: Prchlivosti při mně žádné není. Kdož mi dá bodlák a trn, abych proti ní
    válčil, a spálil ji docela?
  eng-WMB: Wrath is not in me, but if I should find briers and thorns, I would do
    battle! I would march on them and I would burn them together.
  tam-TCV: நான் இஸ்ரயேலருடன் கோபிக்கவில்லை. அவர்கள் முள்ளுகளும், நெருஞ்சில்களுமாய்
    இருப்பார்களானால், நான் அவற்றிற்கு விரோதமாகப் போரிட அணிவகுப்பேன்; அவை அனைத்திற்கும்
    நெருப்பு மூட்டுவேன்.
  ceb-ULB: Wala ako nasuko, O, nga adunay mga sampinit ug mga tunok! Magmartsa ako
    batok kanila sa gubat; sunogon ko silang tanan;
  pol-UBG: Nie ma we mnie żadnej zapalczywości. Kto wystawi osty i ciernie do walki
    ze mną, abym z nimi walczył? Spaliłbym je do szczętu.
  urd-GVU: اب میرا غصہ ٹھنڈا ہو گیا ہے۔ لیکن اگر باغ میں اونٹ کٹارے اور خاردار جھاڑیاں
    مل جائیں تو مَیں اُن سے نپٹ لوں گا، مَیں اُن سے جنگ کر کے سب کو جلا دوں گا۔
  deu-1912: Gott zürnt nicht mit mir. Ach, daß ich möchte mit den Hecken und Dornen
    kriegen! so wollte ich unter sie fallen und sie auf einen Haufen anstecken.
  kan-2017: ರೌದ್ರವು ನನ್ನಲ್ಲಿಲ್ಲ; ದತ್ತೂರಿ ಮತ್ತು ಮುಳ್ಳು ನನಗೆ ಎದುರುಬಿದ್ದರೆ, ಅವುಗಳಿಗೆ
    ವಿರುದ್ಧವಾಗಿ ಯುದ್ಧಮಾಡಿ, ಒಟ್ಟಿಗೆ ಸುಟ್ಟುಬಿಡುವೆನು.
  yap-yap: Dak gur damumuw. Machane fa’anra tugul e rchangal ngay, ma bay gu kirebnag
    nggu orfeg nga but’.
  hlt-MCSB: Kosi he kai taengah om pawh. Caemtloek vaengkah lota hling kai taengah
    aka pae te unim? Te te cuk thil vetih rhenten ka hlup mako.
  mdy-ETH: ታኣኒ ዻጋዻዓኬ፤ ዬያ ጎዦ ፑርቲሳኒ ጋውዲንታ ዓንጊሢንታ ኬስካኣባሽ፥ ዖሊ ታ ዔያቶ ታሚና ሚቺባኣታቴ።
  twi-ASANTE: Me bo mfuiɛ. Sɛ ɛkaa nwerɛ ne nkasɛɛ nko ara na ɛko tia me a anka mene
    wɔn de bɛbɔ ani; na mahye wɔn nyinaa.
  eng-WEBU: Wrath is not in me, but if I should find briers and thorns, I would do
    battle! I would march on them and I would burn them together.
  wal-wal: Taani hanqqettikke; tanaara olettanau, agunttainne gom77oree de7orkkonaashsha!
    Taani eta bolli kiya eqqada, eta xuugga wurssana shin.
  spa-PDDPT: No hay ira en Mí. ¿Quién pondrá contra Mí cardos y espinos? Me lanzaría
    sobre ellos y los quemaría de inmediato.
  gun-gun: Xere ma noĩ ha'e nunga pe xepoxya. Ha'e gui juu e'ỹ vy juu rakuaendy xerenonde
    hi'aĩ va'e rire ma apu'ã 'rãgue hovai, apypa vyvoi 'rãgue.
  ilo-ULB: Saanak a makapungtot, no komaa ta adda dagiti sisiitan a ruot ken sisiit!
    Iti gubat, baddebaddekak dagitoy; puorak ida amin,
  kpg-kpg: Au ga hagalee hagawelewele labelaa gi di hadagee waini. Maa nei bolo gu iai
    nia laagau duduia be nia geinga duduia e tomo aga i lodo, gei Au ga daagi gi daha
    gaa dudu nia maa.
  uig-ARA: غەزەپ مەندە قالمىدى؛ ئاھ، ماڭا قارشى جەڭ قىلىدىغان تىكەنلەر ياكى جىغانلار
    بولسائىدى! ئۇنداق بولسا مەن ئۇلارغا قارشى يۈرۈش قىلاتتىم، ئۇلارنى يىغىشتۇرۇپ كۆيدۈرۈۋېتەتتىم!
  sus-sus: N xɔnɔ xɔnɔ, kɔnɔ xa n sa tunbee li naa, n e gerema nɛ, n tɛ din e ra.
  pon-2006: I solahr engieng pahn mwetin waino. Ma mie kisin tekatek de dihpw me pahn
    wosada loale, I pahn kihsang oh isikala douluhl.
  ksd-ksd: A balagu pa i karangap; gala ra kait ma ra kada na tur bat iau ta ra vinarubu
    ina gala vana taun ia ma ina ga tun vapar vue.
  tur-YTC: Bende gazap yok; ama çalılar ve dikenler bulmuş olsaydım savaşırdım! Üzerlerine
    yürür ve onları birlikte yakardım.
  grc-BRENT: Οὐκ ἔστιν, ἣ οὐκ ἐπελάβετο αὐτῆς· τίς με θήσει φυλάσσειν καλάμην ἐν ἀγρῷ;
    διὰ τὴν πολεμίαν ταύτην ἠθέτηκα αὐτήν· τοίνυν διατοῦτο ἐποίησε Κύριος πάντα, ὅσα
    συνέταξε· κατακέκαυμαι
  ind-AYT: Tidak ada murka pada-Ku. Jika ada duri dan onak, aku akan maju membasminya,
    dan aku akan membakarnya sekaligus.
  nya-nya: Ine sindinakwiye. Ngati mkandankhuku ndi minga zikanaoneka ndikanalimbana
    nazo! Ndikachita nazo nkhondo; ndikanazitentha zonse ndi moto.
  hrv-hrv: Nema gnjeva u meni! Nek' se trnje i drač samo pojavi, protiv njega ustat
    ću u boj, svega ću ga sažgati!
  mps-mps: Megi da, eno te wain gi hagede wado po me wabeo. Ma, eno te gide te sesane
    yai nosai me gasa dwai nosai dabe tede holobaso da, teda eno augwali doliyu yaibao.
    Teda eno isi tulama, augwali sese ula silaibao.
  tpi-tpi: Nau mi no moa kros long dispela gaden wain. Sapos mi lukim ol nil gras
    na ol arapela gras nogut i kamap long en, orait bai mi mekim save long ol. Bai
    mi laitim paia na kukim olgeta dispela gras.
  dan-1931: Vrede nærer jeg ikke. Fandt jeg kun Torn og Tidsel, gik jeg løs derpå
    i Kamp og satte det alt i Brand -
  vie-OVCB: Cơn giận Ta sẽ không còn. Nếu Ta tìm thấy cỏ hoang và gai góc, Ta sẽ tiến
    đánh chúng; Ta sẽ thiêu chúng trong lửa—
  guj-2017: હું હવે ગુસ્સે નથી, અરે, ત્યાં ઝાંખરાં અને કાંટા મારી સામે હોત તો કેવું
    સારું! યુદ્ધમાં હું તેમની સામે કૂચ કરીને હું તેઓને એકસાથે બાળી નાખત.
  pon-2006A: I solahr engieng pahn mwetin waino. Ma mie kisin tekatek de dihpw me
    pahn wosada loale, I pahn kihsang oh isikala douluhl.
  por-BRBSL: A ira não está em mim, mas se eu encontrasse sarças e espinhos, eu faria
    batalha! Eu marcharia sobre eles e os queimaria juntos.
  cth-cth: Kai dawk lungkhueknae awm hoeh. Pâkhing hoi pâkhingkungnaw kaawm nakunghai,
    hotnaw koe ka kamthaw vaiteh, vaitalahoi hmai ka sawi han.
  twi-twi: Me bo mfuw ɛ. Sɛ ɛkaa nware ne nsɔe nko ara na ɛko tia me a anka me ne
    wɔn de bɛbɔ ani; na mahyew wɔn nyinaa.
  hlt-hlt: Kosi he kai taengah om pawh. Caemtloek vaengkah lota hling kai taengah
    aka pae te unim? Te te cuk thil vetih rhenten ka hlup mako.
  tbz-SIM: M miɛkɛ tɛ̃́nkɛ í kù pɛ́ì, kɛ̀ ǹ nɛ́ yɑ̀ ku miɛkɛ tipotì nɛ̀ tisɑ̃mpotì,
    n kéróomu kɛ borɛ̀ cɔ́u dimɔ̀nnì dìmɑ́ɑ̀.
  msy-2020: Kɨ datɨrɨghɨn uan wainɨn azenir kamɨn atarir puvatɨ. Egh kɨ gantɨ, ogher
    ataghatariba itiba ko, ogher kurataba a bativightɨ, kɨ, mati mɨdorozir gumazim
    uan apanibav sozi moghɨn, kɨ dagh asɨghasɨgham. Kɨ avim daborogh, ogher kaba bar
    dar aboroghtɨ da isigham.
  dop-dop: Mɑ pɑ́ɑ́nɑ́ hɛɛwɑ. Amɑ ye mɑ mɑɣɑnɑ pǝ tɑɑ kɛ́ sɔwɑ nɑ kɔlɔŋ, mɑɑ yoonɑ-yɛɣɛ
    nɑ mɑ́ nyɑɣɑsɩ ɑ tǝnɑɣɑ kɔkɔ.
  azb-azb: Mən qəzəblənmirəm, Kaş qarşıma tikan və qanqal çıxaydı, Onda onlara qarşı
    çıxıb döyüşərdim, Hamısını odda yandırardım.
  eng-DBY: Fury is not in me. Oh that I had briars [and] thorns in battle against
    me! I would march against them, I would burn them together.
  hin-2017: मेरे मन में जलजलाहट नहीं है। यदि कोई भाँति-भाँति के कटीले पेड़ मुझसे लड़ने
    को खड़े करता, तो मैं उन पर पाँव बढ़ाकर उनको पूरी रीति से भस्म कर देता।
  wol-KYG: Mereetuma tóokër bii, waaye lu ciy dég aki dagg, ma dox wuti ko, xareek
    moom, boole lépp xoyom.
  eng-YLT: Fury is not in Me; Who giveth Me a brier — a thorn in battle? I step into
    it, I burn it at once.
  eng-WYC-2017: indignation is not to me. Who shall give me a thorn and [a] briar?
    In battle I shall go on it, I shall burn it altogether.
  eng-WMBB: Wrath is not in me, but if I should find briers and thorns, I would do
    battle! I would march on them and I would burn them together.
  urd-GVH: अब मेरा ग़ुस्सा ठंडा हो गया है। लेकिन अगर बाग़ में ऊँटकटारे और ख़ारदार
    झाड़ियाँ मिल जाएँ तो मैं उनसे निपट लूँगा, मैं उनसे जंग करके सबको जला दूँगा।
  rug-rug: Arau si lopu bugoro. Be koa dia mo kaiqa hiqohiqo rakihi pa kenuqu, pude
    Qu topue la raza i, si kote la sulu beto pani mo Rau pa nika si arini.
  gaz-gaz: Ani hin aaru. Sokorruu fi qoraattiin waraanaaf utuu natti baʼanii! Ani
    silaa isaanitti nan duula; walitti qabees isaan nan guba.
  fra-LSG: Il n’y a point en moi de colère; Mais si je trouve à combattre des ronces
    et des épines, Je marcherai contre elles, je les consumerai toutes ensemble,
  yal-yal: N mi fa xɔlɔxi a ma. Koni xa n tansinne nun ɲanle li na, n na e yɛngɛma
    nɛn, n yi e gan.
  haw-1868: Aohe huhu iloko o'u, Owai ka mea nana e hoonoho i ke kakalaioa, a me ka
    puakala, E ku e mai ia'u ma ke kaua ana? E hele ku e no wau ia lakou, E puhi no
    wau ia lakou pu.
  arb-NAV: لَسْتُ أُضْمِرُ غَيْظاً، وَمَنْ قَاوَمَنِي بِالْشَّوْكِ وَالْحَسَكِ فَإِنَّنِي
    أَهْجُمُ عَلَيْهِمْ جَمِيعاً وَأَحْرِقُهُمْ.
  ewe-ewe: Nyemedo dziku o. Ɖe wònye ŋu kple aŋɔkawoe mie nam la, anye ne meho aʋa
    ɖe wo ŋuti, atɔ dzo wo katã.
  eng-LEE: 'Wrath have I not: who would set the briers and thorns against me in battle?
    I would pass through them, and I would burn them altogether.'
  asm-FB: মই ক্ৰোধ কৰা নাই; অহ, কাঁইটীয়া বন আৰু কাঁইট গছৰ হাবি, যুদ্ধত মই তেওঁলোকৰ
    বিৰুদ্ধে গলে! মই সেইবোৰক একেলগে দগ্ধ কৰিম।
  sus-A: ﭑ شْنْ شْنْ، كْنْ شَ ﭑ سَ تُنبٍيٍ لِ نَا، ﭑ عٍ فٍرٍ مَ نّ، ﭑ تّ دِن عٍ رَ.
  fra-SBL: La colère n'est pas en moi, mais si je trouvais des ronces et des épines,
    je me battrais ! Je marcherais sur elles et je les brûlerais ensemble.
  hbo-hbo: חֵמָ֖ה אֵ֣ין לִ֑י מִֽי־יִתְּנֵ֜נִי שָׁמִ֥יר שַׁ֙יִת֙ בַּמִּלְחָמָ֔ה אֶפְשְׂעָ֥ה
    בָ֖הּ אֲצִיתֶ֥נָּה יָּֽחַד׃
  kik-kik: Niĩ ndirakarĩte. Naarĩ korwo nĩ congʼe na mĩigua iranjũkĩrĩra! No thiĩ
    ngahũũrane mbaara nacio; Ingĩcicina ciothe na mwaki.
  fra-NCL: Qui me donnera des ronces, et des épines à combattre ? Je marcherai contre
    elles, je les brûlerai toutes.
  cek-AK: Misur takha nuiah palung ka phui ai; kapring hoi soekhring mah kai hae na
    tuh tih maw? Nihcae tuk hanah hmabang ah ka caeh moe, nihcae to hmai hoiah ka
    thlaek king han.
  cuk-cuk: An ese bar urwesulid. Ar amba ikomar uva-nainugi nikana, gagan-ikobimalad
    amba uva-nainugi nikana, an ebo ulusaled, an bela ogumaksaled.
  uig-CYR: Ғәзәп Мәндә қалмиди; Аһ, Маңа қарши җәң қилидиған тикәнләр яки җиғанлар
    болсаиди! Ундақ болса Мән уларға қарши жүрүш қилаттим, Уларни жиғиштуруп көйдүрүветәттим!
  tel-2017: నాకిప్పుడు కోపం ఏమీ లేదు. ఒకవేళ గచ్చ పొదలూ ముళ్ళ చెట్లూ మొలిస్తే యుద్ధంలో
    చేసినట్టుగా వాటికి విరోధంగా ముందుకు సాగుతాను. వాటన్నిటినీ కలిపి తగలబెట్టేస్తాను.
  hat-BSA: Mwen pa moun lakòlè. Men si Mwen ta jwenn raje ak pikan yo, Mwen ta fè
    batay! Mwen ta mache sou yo, e brile yo nèt.
  kos-kos: Nga tila kasrkusrak ke ima grape sac. Funu oasr kokul ku mah fakfuk nga
    in lain, nga lukun seukak nufon.
  hbo-WLC: חֵמָ֖ה אֵ֣ין לִ֑י מִֽי־יִתְּנֵ֜נִי שָׁמִ֥יר שַׁ֙יִת֙ בַּמִּלְחָמָ֔ה אֶפְשְׂעָ֥ה
    בָ֖הּ אֲצִיתֶ֥נָּה יָּֽחַד׃
  ibo-ibo: Adịghị m ewekwa iwe. Ọ bụrụ na ọ bụ naanị ogwu na uke na-echere m aka mgba,
    aga m ebili buso ha agha, aga m esurekwa ha ọkụ.
  ory-ory: ଆମ୍ଭଠାରେ କ୍ରୋଧ ନାହିଁ; ଆଃ, ଯଦି କାନକୋଳି ଓ କଣ୍ଟକ ବୃକ୍ଷସବୁ ଯୁଦ୍ଧରେ ଆମ୍ଭର ବିପକ୍ଷ
    ହୁଅନ୍ତେ! ତେବେ ଆମ୍ଭେ ଆକ୍ରମଣ କରି ସେହି ସବୁକୁ ଏକାବେଳେ ଦଗ୍ଧ କରନ୍ତୁ।
  chk-chk: Üsap chüen song ngeni ewe tanipin wain. Are iräfölüföl me pötöwölingau
    repwe mär, üpwe äteriir o kenirela meinisin.
  rop-rop: Ai kaan wail enimo langa det greip fam. En if det greip fam growimap eni
    jigiwan bushis ai garra barnimap detlot nogudwan plent.
  ukr-1871: В менї нема гнїву; та як би хтось поставив у йому проти мене терен, чи
    хмизину, то я боєм пійду на його, випалю його до коріння.
  deu-1951: Zorn habe ich keinen. Wenn ich aber Dorngestrüpp fände, so würde ich im
    Kampfe darauf losgehen und es allzumal verbrennen;
  eng-JPS: Fury is not in Me; would that I were as the briers and thorns in flame!
    I would with one step burn it altogether.
  srp-1865: Nema gnjeva u mene; ko æe staviti u boj nasuprot meni èkalj i trnje? ja
    æu pogaziti i spaliti sve.
  lug-lug: Siri munyiivu. Singa katazamiti n’amaggwa binnumba, nandibitabadde mu lutalo?
    Byonna nandibyokezza omuliro.
  heb-heb: חמה אין לי מי יתנני שמיר שית במלחמה אפשעה בה אציתנה יחד׃
  ben-IRV: আমার ক্রোধ নেই; আহা! কাঁটা ও কাঁটাঝোপগুলি যদি যুদ্ধে আমার বিরুদ্ধে হত!
    আমি সে সব আক্রমণ করে একেবারে পুড়িয়ে দিতাম।
  pan-pan: ਮੈਨੂੰ ਗੁੱਸਾ ਨਹੀਂ। ਜੇਕਰ ਕੰਡੇ ਅਤੇ ਕੰਡਿਆਲੇ ਮੇਰੇ ਵਿਰੁੱਧ ਲੜਾਈ ਵਿੱਚ ਹੁੰਦੇ! ਮੈਂ
    ਉਨ੍ਹਾਂ ਦੇ ਉੱਤੇ ਚੜ੍ਹਾਈ ਕਰਦਾ, ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਇਕੱਠੇ ਸਾੜ ਸੁੱਟਦਾ।
  mya-JVB: ငါ့ အမျက် ငြိမ်းပြီ။ ဆူး ပင်မျိုးကိုမူကား၊ စစ် ပွဲ၌ ငါ တွေ့ပါစေသော။ ချက်ချင်းတိုက်
    ၍ တပြိုင်နက် မီးရှို့ မည်။
  hmo-hmo: Vain uma dekenai lau badu noho lasi. Bema ava ginigini, bona au ginigini
    idia noho neganai, lau ese idia do lau tuari henia. Lau ese idia do lau utua,
    bona do lau gabua ore momokani.
  urd-urd: मुझ में क़हर नहीं; तोभी काश के जंगगाह में झाड़ियाँ और काँटे मेरे ख़िलाफ़
    होते, मैं उन पर ख़ुरूज करता और उनको बिल्कुल जला देता।
  rus-SYN: Гнева нет во Мне. Но если бы кто противопоставил Мне в нем волчцы и терны,
    Я войною пойду против него, выжгу его совсем.
  bqc-SIM: Ma pↄ lí paaàzio. Tó lɛaa ń lɛsikaoo bↄ̀lɛu yãa, dↄ̃ ma gɛ lɛlɛmá
    mà tɛsↄ̃má míↄ!
  tcz-CHONGTHU: Ka lunghan nachu anabei ding ahitai. Ling holeh khao gui ho akhan
    kahet leh kasat ding ahi; Ka halgop ding ahi-
  mar-mar: मी रागवलेलो नाही, लढाईत माझ्यापुढे काट्यांची झाडे व काटेरी झाडे कोण ठेवील!
    पण युध्दात मी त्याच्या विरूद्ध चाल करून जाईल आणि मी त्यास जाळून नष्ट करून टाकीन.
  qub-qub: Paytaga manami rabyapänachu. Fiyucuna yaycuptenga cashata, mana alli guewacunata
    rupachejnömi illgarachishaj.
  hat-hat: Mwen pa fache avè l' ankò. Si mwen jwenn pikan ak move raje ladan l', m'a
    rache yo. M'a sanble yo, m'a boule yo nan dife.
  eng-BSB: I am not angry. If only thorns and briers confronted Me, I would march
    and trample them, I would burn them to the ground.
  eng-WEBPB: Wrath is not in me, but if I should find briers and thorns, I would do
    battle! I would march on them and I would burn them together.
  kbq-kbq: Hagi menina ana waini hozagura narimpa ahenontoe. Hagi Nagrama kesnugeno
    havi trazamo'ene ave've trazamo'ma ana hozafima hageno marerisnige'na, ha' huzmantena
    zamarehapatitena ana trazana tevefi hanavazi'na kre fanane hugahue.
  nhe-BL: Na ayoc nicualani ininhuaya. Huan intla niquitas quinpiyase inincualancaitacahua
    tlen quincuatotoníaj queja huitztli huan sahua mecatl, huajca na niquinhuihuitlas
    huan niquintlatis.
  gub-BL: Naikwahy kwaw izupe kury. Hakuir hekwahy haw. Aze xu hezuz imuaiw kar pà
    nehe, aze ka'a hezuz imuaiw kar pà nehe no, amunyk putar tata xu rehe nehe, ka'a
    rehe nehe no, wamumaw pà nehe.
  eng-DRA: 'There is no indignation in me: who shall make me a thorn and a brier in
    battle: shall march against it, shall I set it on fire together?'
