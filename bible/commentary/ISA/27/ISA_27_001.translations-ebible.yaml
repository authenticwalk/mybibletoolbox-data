verse: ISA.027.001
translations:
  mal-C: അന്നാളിൽ, യഹോവ തന്റെ ഭയങ്കരവും വലുതും ശക്തവുമായ വാൾകൊണ്ട് ശിക്ഷിക്കും, കുതിച്ചുപായുന്ന
    സർപ്പമായ ലിവ്യാഥാനെയും വക്രസർപ്പമായ ലിവ്യാഥാനെയും ശിക്ഷിക്കും. സമുദ്രവാസിയായ ഭീകരസത്വത്തെ
    അവിടന്നു കൊന്നുകളയും.
  deu-TKW: An jenem Tage wird Jahwe mit seinem harten und großen und starken Schwerte
    den Leviathan, die flüchtige Schlange, und den Leviathan, die gewundene Schlange,
    heimsuchen und den Drachen im Meere töten.
  lin-lin: Na mokolo wana, Yawe akopesa etumbu na Leviatani, nyoka oyo ekimaka, na
    Leviatani, nyoka ya somo, na nzela ya mopanga na Ye ya minu, mopanga na Ye ya
    monene mpe ya nguya ; akoboma elima ya ebale monene.
  eng-LSV: In that day YHWH lays a charge, || With His sword—the sharp, and the great,
    and the strong, || On leviathan—a fleeing serpent, || And on leviathan—a crooked
    serpent, || And He has slain the dragon that [is] in the sea.
  eng-GNV: In that day the Lord with his sore and great and mightie sword shall visite
    Liuiathan, that pearcing serpent, euen Liuiathan, that crooked serpent, and he
    shall slay the dragon that is in the sea.
  eng-WEBSTER: In that day the LORD with his keen and great and strong sword will
    punish leviathan the piercing serpent, even leviathan that crooked serpent; and
    he will slay the dragon that is in the sea.
  nhw-BL: Ipan nopa tonali TOTECO quicuis imachete catli temajmati, hueyi huan tlatequi,
    huan quitlatzacuiltis nopa hueyi tlapiyali catli itoca leviatán; nopa cohuatl
    catli nemi chicahuac huan motzoyohualojti. Huan quimictis nopa hueyi tlapiyali
    catli itoca dragón catli itztoc ipan hueyi atl.
  swh-ONEN: Katika siku ile, Bwana ataadhibu kwa upanga wake, upanga wake mkali, mkubwa
    na wenye nguvu, ataadhibu Lewiathani yule nyoka apitaye kwa mwendo laini, Lewiathani
    yule nyoka mwenye kujipinda; atamuua joka huyo mkubwa sana wa baharini.
  bba-bba: Tɔ̃ɔ te sɔɔ, Yinni Gusunɔ u koo wɑɑ kɔ̃sɑ ye yɑ dukɑ mɔ sɛɛyɑsiɑ kɑ win
    tɑkobi dɑmɡiɑ ye yɑ kpɑ̃, kpɑ u yɑɑ kɔ̃sɑ ye ɡo, ye yɑ wɑ̃ɑ nim wɔ̃ku sɔɔ.
  eng-KJVCPB: In that day the Lord with his sore and great and strong sword Shall
    punish leviathan the piercing serpent, Even leviathan that crooked serpent; And
    he shall slay the dragon that is in the sea.
  luo-luo: E kindeno, Jehova Nyasaye nokaw liganglane mabith, motegno kendo man-gi
    teko, mokumgo Leviathan, thuol malich mamol kendo monudore; motiek thuol malich
    mar nam.
  meu-meu: Una dina ai Iehova ese ena dare aukana bona badana bona goadana amo Leviathan,
    e rau laomu gaigaina, Leviathan, e veromu gaigaina, davana baine henia; bona davara
    hualana na baine alaia mase.
  npi-ULB: त्यस दिन परमप्रभुले आफ्नो कठोर, महान् र डरलाग्‍दो तरवारले त्‍यो सुल्कने
    सर्प लिव्यातन, गुँडुली पर्ने सर्प लव्यातनलाई दण्ड दिनुहुनेछ र समुद्रमा भएको दैत्यलाई
    उहाँले मार्नुहुनेछ ।
  yor-yor: Ní ọjọ́ náà, Olúwa yóò fi idà rẹ̀ jẹ ni ní yà idà rẹ̀ a mú bí iná tí ó
    tóbi tí ó sì lágbára Lefitani ejò tí ń yọ̀ tẹ̀ẹ̀rẹ̀ n nì, Lefitani ejò tí ń lọ́
    bìrìkìtì; Òun yóò sì pa ẹ̀mí búburú inú Òkun náà.
  pes-OPCB: در آن روز، خداوند با شمشیر بسیار تیز و برندهٔ خود، لِویاتان را که ماری
    تیزرو و پیچنده است به سزای اعمالش خواهد رساند و آن اژدها را که در دریاست خواهد
    کشت.
  tgl-ULB: Sa araw na iyon si Yahweh at ang kaniyang matigas, malaki at mabalasik
    na espada ay parurusahan ang Leviatan, ang madulas na ahas, ang Leviatan na namamaluktot
    na ahas, at papatayin niya ang halimaw na nasa dagat.
  hui-hui: Horo ogoningi Anduane Homogohanda ibunaga hongo timbuni walia halu puya
    timbuni mini Lebiadana solowaraha wiaga ngago mo ko howa minu bolebira. Puya timbuni
    ogoni baragola biru beregeda beregeda bialu ibida piagago Anduane Homogonaga ayu
    tibu ne gadele ngagome dibalu dibu budubaga bulebira.
  mya-mya: ထို​ကာ​လ​၌​ထာ​ဝ​ရ​ဘု​ရား​သည်​ကြီး​မား ထက်​မြက်​သော​ဋ္ဌား​တော်​ဖြင့် တွန့်​လိမ်​လျက်​နေ
    သည့်​မြွေ​ကြီး​လ​ဝိ​သန်​ကို​အ​ပြစ်​ဒဏ်​ခတ် တော်​မူ​၍၊ ပင်​လယ်​န​ဂါး​ကြီး​ကို​လည်း​သတ်
    တော်​မူ​လိမ့်​မည်။
  bod-N: ཉིན་མོ་དེར། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་གི་རྣོ་ཞིང་ཆེ་བའི་རལ་གྲི་ཤུགས་ལྡན་གྱིས་ཆུ་སྲིན་
    ཏེ་མྱུར་སྐྱོད་དང་འཁྱོག་འགྲོ་སྦྲུལ་ལ་ཆད་པ་གཅོད་ཅིང་། རྒྱ་མཚོའི་ནང་གི་འབྲུག་ཆེན་ཡང་གསོད་པར་འགྱུར།
  sna-sna: Pazuva iro, Jehovha acharanga nomunondo wake, iwo munondo wake mukuru une
    simba uye unotyisa, Revhiatani nyoka inokurumidza, Revhiatani nyoka inogonyana;
    achauraya chikara chomugungwa.
  spa-BLM: En aquel día, Yahvé, con su espada dura, grande y fuerte, castigará al
    leviatán, la serpiente que huye, y al leviatán, la serpiente retorcida; y matará
    al dragón que está en el mar.
  cac-cac: A val d'a jun c'ual chi', ol yac'lab'ej yespada Jehová, te al, te ay smay,
    jay pax ye, yic ol yac'anoch yaelal d'a yib'an̈ noc' leviatán, aton noc' chan
    jelan sb'ey yolyonoc, syac'an yip noc' sb'at elelal. Ol mac'joccham noc' dragón
    chi' yuj Jehová, noc' ay d'a yol a' mar.
  swh-ULB: Katika siku hiyo Yahwe kwa upanga wake ulio mgumu, mkubwa na mkali, atamadhibu
    Leviathani na nyoka yule anayetambaa kwa kupenya, na atamuua mnyama anayeishi
    baharini.
  bel-bel: Таго дня Гасподзь пакарае мечам Сваім цяжкім, і вялікім і моцным, левіяфана,
    зьмея, які проста бяжыць, і левіяфана, зьмея, які зьвіваецца, і заб'е пачвару
    марскую.
  deu-ELBBK: An jenem Tag wird der HERR mit seinem Schwert, dem harten und großen
    und starken, heimsuchen den Leviatan, die flüchtige Schlange, und den Leviatan,
    die gewundene Schlange, und wird das Ungeheuer töten, das im Meer ist.
  mbb-OT: Dutun he timpu, egemiten te Nengazen is meǥarang wey mekeǥeǥehem he ispada
    zin te kedhimatey te Leviatan, kes edlayewlayew he langgam diyà te zaǥat.
  mal-2015: അന്നാളിൽ യഹോവ കടുപ്പവും വലിപ്പവും ബലവും ഉള്ള തന്റെ വാൾകൊണ്ടു വിദ്രുതസർപ്പമായ
    ലിവ്യാഥാനെയും വക്രസർപ്പമായ ലിവ്യാഥാനെയും സന്ദർശിക്കും; സമുദ്രത്തിലെ മഹാസർപ്പത്തെ
    അവൻ കൊന്നുകളയും.
  gup-gup: Bu kunmekbe kunbarnangarra Yawey kabun mayh nabang duninjh nawu kangeyyo
    Leviathan. Nahni mayh yiman kayime nayin nawernhkimuk nawu kahdi kurrula, dja
    munguyh kawake dja mak kakukdornnamerren. Kaluk Yawey kabun nahni Leviathan mandjawakkimuk
    nuye dorrengh.
  rmc-rmc: Andre oda džives, o RAJ peskra šabľaha, peskra choľamen, bara the zoraľa
    šabľaha, marela le Levijatan, le richle sapes le Levijatan, le skrucimen sapes,
    a murdarela le drakos, so hino andro moros.
  pes-OPV: در آن روز خداوند به شمشیر سخت عظیم محکم خود آن مار تیز رو لویاتان را و
    آن مار پیچیده لویاتان را سزا خواهد داد و آن اژدها را که در دریا است خواهد کشت.
  ron-1924: Ын зиуа ачея, Домнул ва лови ку сабия Луй чя аспрэ, маре ши таре левиатанул,
    Бабилонул, шарпеле фугар (Асур), ши левиатанул, шарпеле инелат (Бабел), ши ва
    учиде балаурул де лынгэ маре (Еӂиптул).
  ben-OBCV: সেদিন, সদাপ্রভু তাঁর তরোয়াল দিয়ে, তাঁর ভয়ংকর, বিশাল ও শক্তিশালী তরোয়াল
    দিয়ে সড়সড় করে চলা সেই সাপ লিবিয়াথনকে, কুণ্ডলী পাকানো সাপ লিবিয়াথনকে শাস্তি
    দেবেন; তিনি সেই সামুদ্রিক দানবকে হনন করবেন।
  som-som: Oo wakhtigaas ayaa Rabbigu seeftiisa adag ee weyn ee xoogga badan ku ciqaabi
    doonaa Lewiiyaataan oo ah maska dheereeya, iyo xataa Lewiiyaataan oo ah maska
    qalloocan, oo wuxuu dili doonaa bahalka baas ee badda ku jira.
  lat-VUC: '[In die illa visitabit Dominus in gladio suo duro, et grandi, et forti,
    super Leviathan, serpentem vectem, et super Leviathan, serpentem tortuosum, et
    occidet cetum qui in mari est.'
  eng-ASVBT: In that day Jehovah with his hard and great and strong sword will punish
    leviathan the swift serpent, and leviathan the crooked serpent; and he will slay
    the monster that is in the sea.
  ita-1885: IN quel giorno il Signore farà punizione, con la sua dura, grande, e forte
    spada, di Leviatan, serpente guizzante, e di Leviatan, serpente torto; ed ucciderà
    la balena che è nel mare.
  eng-LXXUP: 'In that day God shall bring his holy and great and strong sword upon
    the dragon, even the serpent that flees, upon the dragon, the crooked serpent:
    he shall destroy the dragon.'
  eng-ULB: On that day Yahweh with his hard, great and fierce sword will punish Leviathan
    the slithering serpent, Leviathan the squirming serpent, and he will kill the
    monster that is in the sea.
  spa-VBL: En ese momento el Señor tomará su espada afilada, grande y fuerte, y castigará
    a Leviatán, la serpiente escurridiza, y a Leviatán, la serpiente enroscada, y
    matará al dragón del mar.
  fra-_FOB: En ce jour-là, l'Éternel frappera, de sa dure, grande et forte épée, le
    Léviathan, le serpent agile, le Léviathan, le serpent tortueux, et il tuera le
    monstre marin.
  mal-mal: അന്നാളിൽ യഹോവ കടുപ്പവും വലിപ്പവും ബലവും ഉള്ള തന്റെ വാൾകൊണ്ടു വിദ്രുതസർപ്പമായ
    ലിവ്യാഥാനെയും വക്രസർപ്പമായ ലിവ്യാഥാനെയും ശിക്ഷിക്കും; സമുദ്രത്തിലെ മഹാസർപ്പത്തെ
    അവൻ കൊന്നുകളയും.
  urd-GVR: Us din Rab us bhāgne aur pech-o-tāb khāne wāle sāṅp ko sazā degā jo Liwiyātān
    kahlātā hai. Apnī saḳht, azīm aur tāqatwar talwār se wuh samundar ke azhdahe ko
    mār ḍālegā.
  suz-BL: मेको नाक्‍ती परमप्रभु यावेमी आ हिंचा ङा, ठेयब नु सक्ति पाइश्‍शो तरवारमी
    खेदा पना पन लेव्‍याथन माइश्‍शो बुस्‍स कली सजाइ गेब। ग्रेशा गाक्‍ब बुस्‍स लेव्‍याथन
    नु समुन्‍द्रम बाक्‍ब ठेयब जन्‍तु कली साइक्‍ब। भजन संग्रह ७४:१४
  eng-NOY: In that day will Jehovah punish with his sword, His hard, and great, and
    strong sword, The leviathan, that fleet serpent, Even the leviathan, that winding
    serpent; Yea, he will slay the monster, that is in the sea.
  ita-1927: In quel giorno, l’Eterno punirà con la sua spada dura, grande e forte,
    il leviathan, l’agile serpente, il leviathan, il serpente tortuoso, e ucciderà
    il mostro che è nel mare!
  ckb-ckb: لەو ڕۆژەدا، یەزدان بە شمشێرە ڕەق و گەورە و بەهێزەکەی، سزای لیڤیاتان دەدات
    کە مارە هەڵاتووەکەیە، لیڤیاتان کە مارە پێچ خواردووەکەیە، ئەژدیهاکەی ناو دەریاش
    دەکوژێت.
  eng-BBE: In that day the Lord, with his great and strong and cruel sword, will send
    punishment on Leviathan, the quick-moving snake, and on Leviathan, the twisted
    snake; and he will put to death the dragon which is in the sea.
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಯೆಹೋವ ದೇವರು, ತಮ್ಮ ಬಲವಾದ ಭೀಕರ ಖಡ್ಗದಿಂದ ವೇಗವಾಗಿ ಓಡುವ ಲೆವಿಯಾತಾನ
    ಸರ್ಪವನ್ನೂ, ಡೊಂಕಾಗಿ ಹರಿಯುವ ಲೆವಿಯಾತಾನ ಸರ್ಪವನ್ನೂ ದಂಡಿಸಿ, ಸಮುದ್ರದಲ್ಲಿರುವ ಘಟಸರ್ಪವನ್ನೂ
    ಕೊಂದುಹಾಕುವರು.
  tam-2017: அக்காலத்திலே யெகோவா லிவியாதான் என்னும் நீண்ட பாம்பை, லிவியாதான் என்னும்
    கோணலான சர்ப்பத்தையே, மிக பெரியதும் பலத்ததுமான தமது பட்டயத்தால் தண்டிப்பார்; சமுத்திரத்தில்
    இருக்கிற வலுசர்ப்பத்தைக் கொன்றுபோடுவார்.
  spa-RV-1909: EN aquel día Jehová visitará con su espada dura, grande y fuerte, sobre
    leviathán, serpiente rolliza, y sobre leviathán serpiente retuerta; y matará al
    dragón que está en la mar.
  ron-BTF: În acea zi, DOMNUL cu sabia lui apăsătoare şi mare şi puternică va pedepsi
    leviatanul, şarpele străpungător, chiar leviatanul, acel şarpe strâmb; şi va ucide
    dragonul care este în mare.
  eng-WEBP: In that day, the LORD with his hard and great and strong sword will punish
    leviathan, the fleeing serpent, and leviathan, the twisted serpent; and he will
    kill the dragon that is in the sea.
  eng-FBV: At that time the Lord will take his sharp, large, and strong sword, and
    punish Leviathan, the slithering serpent, and Leviathan, the coiled serpent, and
    he will kill the sea dragon.
  nld-1939: Op die dag zal Jahweh bestraffen Met zijn groot, geweldig en machtig zwaard
    Liwjatan, de vluchtende draak, Liwjatan, de kronkelende slang; Hij zal vermoorden
    Het monster der zee!
  nch-BL: Ipan nopa tonali TOTECO quicuis imacheta cati temajmati, hueyi huan tatequi,
    huan quitatzacuiltis nopa hueyi tapiyali cati itoca Leviatán; nopa cohuat cati
    nemi chicahuac huan motepayolohua. Huan quimictis nopa hueyi tapiyali cati itoca
    dragón cati itztoc ipan hueyi at.
  vie-1934: Trong ngày đó, Đức Giê-hô-va sẽ dùng gươm cứng, lớn, và mạnh mà phạt lê-vi-a-than,
    là con rắn lẹ làng, phạt lê-vi-a-than là con rắn cong queo; và Ngài sẽ giết con
    vật lớn dưới biển.
  hin-CV: उस दिन, याहवेह अपनी बड़ी और भयानक तलवार से, टेढ़े चलनेवाले सांप लिवयाथान
    को दंड दिया करेंगे, टेढ़े चलनेवाले सांप लिवयाथान; वह उसको मार देंगे जो समुद्र
    में रहता है.
  eng-OURB: In that day, Adonai with his hard and great and strong sword will punish
    leviathan, the fleeing serpent, and leviathan the twisted serpent; and he will
    kill the dragon that is in the sea.
  spa-BES: En ese día el Señor, con su espada grande, fuerte y cruel, enviará castigo
    a Leviatán, la serpiente que se mueve rápido, y sobre Leviatán, la serpiente retorcida;
    y matará al dragón que está en el mar.
  tdx-tdx: Amy andro zay, le amy fibara’e mitrotrofiake ra’elahy naho maozatsey ty
    handilova’ Iehovà i fañaneñey, toe i mereñe mibotatsakey; ty fañaneñe, i mereñe
    mivanditsey; vaho ho vonoe’e i fañanen-driakey.
  tha-KJV: ในวันนั้น พระเยโฮวาห์จะทรงลงโทษด้วยพระแสงอั​นร​้ายกาจ ยิ่งใหญ่ และแข็งแกร่งของพระองค์ต่อเลวีอาธาน
    ซึ่งเป็นพญานาคที่ฉกกัด คือเลวีอาธานพญานาคที่​ขด และพระองค์จะทรงประหารมังกรที่​อยู่​ในทะเล
  por-BR-2018: Naquele dia, o SENHOR punirá, com sua dura, grande e forte espada,
    ao Leviatã, a ágil serpente; ao Leviatã, a serpente tortuosa; e matará o dragão
    que está no mar.
  deu-ELO: An jenem Tage wird Jehova mit seinem Schwerte, dem harten und großen und
    starken, heimsuchen den Leviathan, die flüchtige Schlange, und den Leviathan,
    die gewundene Schlange, und wird das Ungeheuer töten, welches im Meere ist.
  eng-WYC-2018: In that day the Lord shall visit in his hard sword, and great, and
    strong, on leviathan, (the) serpent, a bar, and on leviathan, the crooked serpent;
    and he shall slay the whale, which is in the sea. (On that day the Lord shall
    punish with his hard sword, yea, with his great and strong sword, Leviathan, that
    piercing serpent, Leviathan, that twisting, wriggling serpent, and he shall kill
    this monster which is in the sea.)
  epo-epo: En tiu tago la Eternulo punos per Sia peza kaj granda kaj forta glavo la
    levjatanon, la serpenton eltordiĝeman, kaj la levjatanon, la serpenton kurbiĝantan;
    kaj Li mortigos la drakon, kiu estas en la maro.
  uig-PIN: Xu künidǝ Pǝrwǝrdigar Ɵzining dǝⱨxǝtlik, büyük wǝ küqlük xǝmxiri bilǝn
    uqⱪur yilan lewiatanni, Yǝni tolƣanƣuqi yilan lewiatanni jazalaydu; U yǝnǝ dengizda
    turƣan ǝjdiⱨani ɵltüridu.
  beo-beo: Amo esoga, fedege agoane, Hina Gode da E gobiheiga Lifaiada:ne (hanome
    waibulusa ahoabe agoane ahoa) amola hano wayabo bagade amo ganodini esalebe ohe
    fi ilima se imunu.
  tpi-OTNT: Long dispela taim Bikpela bai i soim bikpela strong bilong em na mekim
    save tru long Leviatan, dispela traipela snek masalai bilong solwara. Bikpela
    bai i kisim bikpela na strongpela bainat bilong en i sap nogut tru na katim dispela
    snek masalai i save tanim tanim na ranawe nabaut.
  hau-SA: A wannan rana, Ubangiji zai yi hukunci da takobi, takobinsa mai tsanani,
    mai ƙarfi da kuma mai muguwar ɓarna, zai hukunta dodon ruwa macijin nan da ya
    kanannaɗe, dodon ruwa macijin nan mai murɗewa; zai kashe dodon nan na teku.
  uig-LAT: Shu künide Perwerdigar Özining dehshetlik, büyük we küchlük shemshiri bilen
    uchqur yilan léwiatanni, Yeni tolghan’ghuchi yilan léwiatanni jazalaydu; U yene
    déngizda turghan ejdihani öltüridu.
  nde-nde: Ngalolosuku, uThixo uzajezisa ngenkemba yakhe, inkemba yakhe eyesabekayo,
    enkulu njalo elamandla, uLeviyathani inyoka endizayo, uLeviyathini inyoka egoqanayo;
    uzayibulala inunu yasolwandle.
  ton-ton: ‌ʻI he ʻaho ko ia ʻe tautea ʻe Sihova ʻae levaiatani ko e ngata mālohi,
    ʻaki ʻene heletā māsila mo lahi mo mālohi, ʻio, ʻae levaiatani ko e ngata pikopiko;
    pea te ne tāmateʻi mo e talākoni ʻoku ʻi he tahi.
  ces-1613: V ten den navštíví Hospodin mečem svým přísným, velikým a mocným Leviatana,
    hada dlouhého, a Leviatana, hada stočilého, a zabije draka, kterýž jest v moři.
  eng-WMB: In that day, the LORD with his hard and great and strong sword will punish
    leviathan, the fleeing serpent, and leviathan, the twisted serpent; and he will
    kill the dragon that is in the sea.
  tam-TCV: அந்த நாளிலே, யெகோவா விரைந்தோடும் பாம்பை, லிவியாதான் என்னும் அந்த நெளிந்து
    செல்லும் பாம்பை கர்த்தர் தமது பயங்கரமான பெரிய வலிமையுள்ள வாளினால் தண்டிப்பார்.
    அவர் அந்த கடலில் இருக்கும் வலுசர்ப்பத்தை வெட்டி வீழ்த்துவார்.
  ceb-ULB: Nianang adlawa silotan ni Yahweh ang Leviatan ang nagkamang nga bitin uban
    sa lig-on, dako ug hait niya nga espada, baliko nga bitin ang Leviatan, ug patyon
    niya ang mapintas nga mananap nga anaa sa dagat.
  pol-UBG: W tym dniu PAN ukarze swoim mieczem srogim, wielkim i mocnym Lewiatana,
    węża długiego, Lewiatana, węża skręconego, i zabije smoka, który jest w morzu.
  urd-GVU: اُس دن رب اُس بھاگنے اور پیچ و تاب کھانے والے سانپ کو سزا دے گا جو لِویاتان
    کہلاتا ہے۔ اپنی سخت، عظیم اور طاقت ور تلوار سے وہ سمندر کے اژدہے کو مار ڈالے گا۔
  deu-1912: Zu der Zeit wird der HERR heimsuchen mit seinem harten, großen und starken
    Schwert beide, den Leviathan, der eine flüchtige Schlange, und den Leviathan,
    der eine gewundene Schlange ist, und wird den Drachen im Meer erwürgen.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಯೆಹೋವನು ಕಠಿಣವೂ, ಮಹತ್ವವೂ, ಬಲವೂ ಆಗಿರುವ ತನ್ನ ಖಡ್ಗದಿಂದ ವೇಗವಾಗಿ
    ಓಡುವ ಸರ್ಪವಾದ ಲೆವಿಯಾತಾನವನ್ನೂ, ಡೊಂಕಾಗಿ ಹರಿಯುವ ಸರ್ಪವಾದ ಲೆವಿಯಾತಾನವನ್ನೂ, ಮತ್ತು ಮಹಾನದಿಯಲ್ಲಿ
    ಘಟಸರ್ಪವನ್ನೂ ಕೊಂದುಹಾಕುವನು.
  yap-yap: Rofen nem e SOMOL e ra fek fa gi saydon rok nib gel nma cham ngay ni nge
    gechignag fare Leviathan, ni fare gamanman ni be guleplep, ma aram me thang e
    fan rok fare gamanman nu maday.
  hlt-MCSB: Tekah khohnin ah tah BOEIPA loh a cunghang aka ning tih aka len neh aka
    tlungluen neh Leviathan rhul aka yingyet khaw, Leviathan rhul kawl khaw a cawh
    ni. Te vaengah tuipuei kah tuihnam te khaw a ngawn ni.
  mdy-ETH: ዬኖ ዓቦና ናንጊና ናንጋ ጎዳ ፔኤኮ ዶዲ፥ ዼኤፒ፥ ሃሣ ዎልቄና ዓኣ ጬንቾ ዓፓሮና ሌዋታኔ ጎዖ ዶርቢንታ ሾኦዣሢ፥
    ማሪንታ ቃራሢ ዎዻንዳኔ፤ ባዞይዳ ናንጋ ዼኤፖ ቦዓሢያ ቲቃንዳኔ።
  twi-ASANTE: Saa ɛda no, Awurade de nʼakofena bɛtwe aso, ɔde nʼakofena a ɛyɛ hu na
    ɛso na ɛyɛ nnam no bɛtwe ɔwɔ Lewiatan a ne ho yɛ herɛ a ɔbobɔ ne ho no aso; ɔbɛkum
    ɛpo mu aboa kɛseɛ a ne ho yɛ hu no.
  eng-WEBU: In that day, the LORD with his hard and great and strong sword will punish
    leviathan, the fleeing serpent, and leviathan, the twisted serpent; and he will
    kill the dragon that is in the sea.
  wal-wal: He gallassi GODAI ba mino, gitanne wolqqaama bisuwan Lewaataana giyo kolxxiyaanne
    xaaxettiya shooshshaa qaxxayana; abban de7iya demiyaakka worana.
  spa-PDDPT: Aquel día Yavé castigará con su espada dura, grande y poderosa al cocodrilo,
    serpiente veloz, al Cocodrilo, serpiente tortuosa, y matará al dragón del mar.
  gun-gun: Ha'e va'e ára Senhor ombopaga 'rã teju-jagua mboi inhakuã va'e, teju-jagua
    mboi ikarẽ-karẽ va'e. Okyxe hatã va'e, tuvixa ha'e imbaraete va'e py 'rã ojuka.
    Ojuka avi 'rã vixo tuvixa va'e ye'ẽ rupigua.
  ilo-ULB: Iti dayta nga aldaw, dusaento ni Yahweh, babaen iti nalagda, dakkel ken
    natadem a kampilanna ti Leviatan nga aguy-uyas nga uleg, ti Leviatan nga agkunkunikon
    nga uleg ken papatayennanto ti nakaam-amak nga ayup nga adda iti taaw.
  kpg-kpg: I di laangi deelaa, Dimaadua ga hai hegau gi ono mogobuna mo tulumanu dauwa
    daaligi dangada belee daaligi ‘Leviathan’, di manu dragon huaidu e hulihuli ge
    haga bigabiga, mo e daaligi di manu damanaiee dela e noho i lodo di moana.
  uig-ARA: شۇ كۈنىدە پەرۋەردىگار ئۆزىنىڭ دەھشەتلىك، بۈيۈك ۋە كۈچلۈك شەمشىرى بىلەن
    ئۇچقۇر يىلان لېۋىئاتاننى، يەنى تولغانغۇچى يىلان لېۋىئاتاننى جازالايدۇ؛ ئۇ يەنە
    دېڭىزدا تۇرغان ئەجدىھانى ئۆلتۈرىدۇ.
  sus-sus: Na lɔxɔɛ, Alatala ninginangɛ magaaxuxi ɲaxankatama nɛ a xa santidɛgɛma
    xungbe ra. Na xili Lewitan, a sabatixi baa nan ma. A suxufe xɔrɔxɔ, barima a salaxun
    a gbe ra, kɔnɔ Alatala a sɔntɔma nɛ.
  pon-2006: Ni rahno KAUN-O pahn ketin doadoahngki sapwellime manaman oh kedlahs en
    kamaramas pwehn ketin kaloke Lepaiadan,. lapalahn kemisik kamasepwehko, oh kemehla
    mahn kamasepwehko me kin kousoan nan madau.
  ksd-ksd: Ta nam ra e ra Luluai na ubu ra ngala na vui, ra vui a tena vinalau, ma
    ra vui i vila gegagege, ma kana pakat na vinarubu, nina i mangi ma i ngala ma
    i dekdek, ma na ubu doko ra ngala na vui na ta.
  tur-YTC: O gün Yahve sert, büyük ve güçlü kılıcıyla Levyatan'ı, kaçan yılanı ve
    Levyatan'ı, kıvrık yılanı cezalandıracak; ve denizdeki ejderhayı öldürecek.
  grc-BRENT: Ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐπάξει ὁ Θεὸς τὴν μάχαιραν τὴν ἁγίαν, καὶ τὴν μεγάλην,
    καὶ τὴν ἰσχυρὰν ἐπὶ τὸν δράκοντα ὄφιν φεύγοντα, ἐπὶ τὸν δράκοντα ὄφιν σκολιόν·
    ἀνελεῖ τὸν δράκοντα.
  ind-AYT: Pada waktu itu, TUHAN akan menghukum Lewiatan, si ular yang melarikan diri
    itu, dengan pedang-Nya yang besar, kuat, dan keras; Lewiatan, si ular yang meliuk-liuk
    itu, dan membunuh naga yang tinggal di laut itu.
  nya-nya: Tsiku limenelo, Yehova ndi lupanga lake lakuthwa, lalikulu ndi lamphamvu,
    adzalanga Leviyatani chinjoka chothawa chija, Leviyatani chinjoka chodzikulunga;
    adzapha chirombo choopsa cha mʼnyanja.
  hrv-hrv: U onaj dan kaznit će Jahve mačem ljutim, velikim i jakim Levijatana, zmiju
    hitru, Levijatana, zmiju vijugavu, i ubit će zmaja morskoga.
  mps-mps: Te sogo te Genuai Bidigo agai genuai bomo olamayu, te Leviatan, te tamu
    węde bulu hwą bidigula mane elaibao. Genuai Bidi agai aga poa pai genuaiboma
    pai ge hwą selama, tama te bulu hwą bidi gula, tegagela bilibo gula mane toga
    sąwaibao.
  tpi-tpi: Long dispela taim Bikpela bai i soim bikpela strong bilong em na mekim
    save tru long Leviatan, dispela traipela snek masalai bilong solwara. Bikpela
    bai i kisim bikpela na strongpela bainat bilong en i sap nogut tru na katim dispela
    snek masalai i save tanim tanim na ranawe nabaut.
  dan-1931: På hin Dag hjemsøger HERREN med sit hårde, vældige, stærke Sværd Livjatan,
    Den flugtsnare Slange, Livjatan, den bugtede Slange, og ihjelslår Dragen i Havet.
  vie-OVCB: Trong ngày ấy, Chúa Hằng Hữu sẽ dùng gươm nhọn, lớn, và mạnh để trừng
    phạt Lê-vi-a-than, là con rắn luồn lách, con rắn uốn lượn. Ngài sẽ giết con rồng
    ở biển.
  guj-2017: તે દિવસે યહોવાહ પોતાની સખત, મહાન અને સમર્થ તલવારથી વેગવાન સર્પ લિવિયાથાનને,
    એટલે ગૂંછળિયા સર્પ લિવિયાથાનને શિક્ષા કરશે. અને જે અજગર સમુદ્રમાં રહે છે તેને
    તે મારી નાંખશે.
  pon-2006A: Ni rahno KAUN-O pahn ketin doadoahngki sapwellime manaman oh kedlahs
    en kamaramas pwehn ketin kaloke Lepaiadan,. lapalahn kemisik kamasepwehko, oh
    kemehla mahn kamasepwehko me kin kousoan nan madau.
  por-BRBSL: Naquele dia, Javé com sua dura e grande e forte espada punirá o leviatã,
    a serpente em fuga, e o leviatã, a serpente retorcida; e matará o dragão que está
    no mar.
  cth-cth: Hote hnin dawkvah, BAWIPA ni kate niteh, kalen niteh, athakaawme tahloi
    hoi vi kathawn e tahrun Leviathan, kâpoum e tahrun Leviathan, tuipui dawk kaawm
    e khorui hah a thei han.
  twi-twi: Saa da no, Awurade de nʼafoa bɛtwe aso, ɔde nʼafoa a ɛyɛ hu na ɛso na ɛyɛ
    nnam no, ɔwɔ Lewiatan a ɔde ahoɔhare tu hoo, ɔwɔ Lewiatan a ɔbobɔw ne ho; obekum
    po mu aboa kɛse a ne ho yɛ hu no.
  hlt-hlt: Tekah khohnin ah tah BOEIPA loh a cunghang aka ning tih aka len neh aka
    tlungluen neh Leviathan rhul aka yingyet khaw, Leviathan rhul kawl khaw a cawh
    ni. Te vaengah tuipuei kah tuihnam te khaw a ngawn ni.
  tbz-SIM: Dɛ yiè ti Yiɛ̀ nKuyie nyóó túótɛ́mu ku seú nɑtikù, ku seú diɛkù, kukperíkù,
    kɛ́kuɔ musĩ̀mmù bɛ̀ tu mù Defiɑtɑ̃ɑ̃, fɛwɑ̀ɑ̀fɛ̀ diɛfɛ̀, fɛwɑ̀ɑ̀fɛ̀ fɛ̀ɛ̀ cití
    kɛ cití. Ti Yiɛ̀ nKuyie mbo kuɔ dɑ̀mɛ́ɛ̀rì kó musĩ̀mmù.
  msy-2020: Eghtɨ dughiar kamɨn, Ikiavɨra Itir God uan gavgavir bar ekiam akakagham.
    A izɨ ongarimɨn itir kuruzir aser dafar kam Leviatan, ivezir kuram isɨ a danɨngɨva
    a gasɨghasɨgham. A uan mɨdorozir sabar ekiar gavgavir bar ghumizim inigh, kuruzir
    bar puvɨra daghdagha tintinibar aragharuir kam atughtɨ an aremegham.
  dop-dop: Kʋyɑkʋ ŋkʋɣʋ Tɑcɑɑ Ɩsɔ kɑ́ kpɑɣɑ ɩ lɑɣɑtɛ kpɩɩsǝŋ nyǝntɛ. Tǝ kɛ́ sɔsɔɔlɛ
    kɛ́ nɑ tǝ wɛnɑ toŋ, nɑ ɩ́ yoonɑ tʋm sɔsɔ wei ɩ kootɑ kootiɣi kootiɣi nɑ ɩ́ fɛɩ
    kpɑʋ tɔ. Ɩ kɑ́ yoonɑ Lefiyɑtɑŋ. Tʋm selu Lefiyɑtɑŋ wei ɩ kootɑ kootiɣi kootiɣi
    tɔ. Ɩ kɑ́ kʋ tɔɣɔlʋɣʋ ŋku kʋ cɑkɩ teŋku tɑɑ tɔ.
  azb-azb: O gün Rəbb Livyatana, qaçan ilana, Bəli, Livyatana, qıvrılan ilana Amansız,
    nəhəng və qüvvətli qılıncı ilə cəza verəcək, Dənizdəki əjdahanı öldürəcək.
  eng-DBY: In that day Jehovah, with his sore and great and strong sword, will visit
    leviathan the fleeing serpent, and leviathan the crooked serpent; and he will
    slay the monster that is in the sea.
  hin-2017: उस समय यहोवा अपनी कड़ी, बड़ी, और दृढ़ तलवार से लिव्यातान नामक वेग और टेढ़े
    चलनेवाले सर्प को दण्ड देगा, और जो अजगर समुद्र में रहता है उसको भी घात करेगा।
  wol-KYG: Bésub keroog Aji Sax ji dikke saamaram bu jàmbaare, ñàng te réy, ba dal
    ci kaw Lewiyatan, jaan ja ca xél wa, Lewiyatan jaan jay wañaaruy dem, ninki-nànkay
    géej jooju lay rey.
  eng-YLT: In that day lay a charge doth Jehovah, With his sword — the sharp, and
    the great, and the strong, On leviathan — a fleeing serpent, And on leviathan
    — a crooked serpent, And He hath slain the dragon that [is] in the sea.
  eng-WYC-2017: In that day the Lord shall visit in his hard sword, and great, and
    strong, on leviathan, serpent, a bar [or a lever], and on leviathan, the crooked
    serpent; and he shall slay the whale, which is in the sea.
  eng-WMBB: In that day, the LORD with his hard and great and strong sword will punish
    leviathan, the fleeing serpent, and leviathan, the twisted serpent; and he will
    kill the dragon that is in the sea.
  urd-GVH: उस दिन रब उस भागने और पेचो-ताब खानेवाले साँप को सज़ा देगा जो लिवियातान
    कहलाता है। अपनी सख़्त, अज़ीम और ताक़तवर तलवार से वह समुंदर के अज़दहे को मार डालेगा।
  rug-rug: Koasa rane asa, kote va kilasa nia Zihova pa Nana vedara, sa Nana vedara
    variva mate, nomana meke, ṉiṉirana, se Leviatani, sa noki gotolo, Leviatani sapu
    ene va nokinokie; kote seke va matea e Zihova sa noki asa pa lamana.
  gaz-gaz: Bara sana, Waaqayyo goraadee isaatiin, goraadee isaa sodaachisaa, guddaa
    fi jabaa sanaan, Lewaataan boficha mirmirfamu, Lewaataan boficha marmaramu sana
    ni adaba; inni jawwee galaana keessa jiraatu ni kukkuta.
  fra-LSG: En ce jour, l’Éternel frappera de sa dure, grande et forte épée Le léviathan,
    serpent fuyard, Le léviathan, serpent tortueux; Et il tuera le monstre qui est
    dans la mer.
  yal-yal: Na lɔxɔni, Alatala a silanfan wure xɔdɛxɛn tongoma nɛn naxan gbo, a sɛnbɛn
    gbo, a yi keli ige yi sube ɲaxin xili ma ige yi sube ɲaxina, saɲin naxan a gima,
    ige yi sube ɲaxina, saɲi tinxintarena. A yi fɔxɔ ige yi ninginanga gbeen faxa.
  haw-1868: I KELA la, me kona pahikaua kaumaha, a nui, a ikaika, E hoopai mai ai
    o Iehova i leviatana, i ka nahesa lele hoi, I leviatana, i nahesa kekee hoi, A
    e pepehi no oia i ka moo nui maloko o ke kai.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ يُعَاقِبُ الرَّبُّ بِسَيْفِهِ الْقَاسِي الْعَظِيمِ
    الْمَتِينِ لَوِيَاثَانَ الْحَيَّةَ الْهَارِبَةَ الْمُتَلَوِّيَةَ، وَيَقْتُلُ التِّنِّينَ
    الَّذِي فِي الْبَحْرِ.
  ewe-ewe: Le ŋkeke ma dzi la, Yehowa atsɔ eƒe yi dziŋɔ, gã, sẽŋu la ahe to na Leviatan,
    da si nɔa eɖokui xatsam la; awu ʋɔ driba si le atsiaƒu me la hã.
  eng-LEE: On that day will the Lord punish with his heavy and great and strong sword
    leviathan the flying serpent, and leviathan the crooked servant; and he will slay
    the crocodile that is in the sea.
  asm-FB: সেই দিনা যিহোৱাই তেওঁৰ চোকা, ডাঙৰ, আৰু শকত তৰোৱালৰ সৈতে, দ্ৰুতগামী লিবিয়াথন
    নাগক, আৰু বেকাঁবেঁকিকৈ যোৱা লিবিয়াথন নাগক দণ্ড দিব, আৰু সমুদ্ৰত থকা বৃহৎ জন্তুটোক
    বধ কৰিব।
  sus-A: نَ لْشْي، عَلَتَلَ نِنفِنَنفّ مَفَاشُشِ حَشَنكَتَمَ نّ عَ شَ سَنتِدّفّمَ
    شُنفبٍ رَ. نَ شِلِ لٍوِتَن، عَ سَبَتِشِ بَا نَن مَ. عَ سُشُقٍ شْرْشْ، بَرِ مَ
    عَ سَلَشُن عَ فبٍ رَ، كْنْ عَلَتَلَ عَ سْنتْمَ نّ.
  fra-SBL: En ce jour-là, Yahvé, avec son épée dure, grande et forte, punira le léviathan,
    le serpent fuyant, et le léviathan, le serpent tordu, et il tuera le dragon qui
    est dans la mer.
  hbo-hbo: בַּיֹּ֣ום הַה֡וּא יִפְקֹ֣ד יְהוָה֩ בְּחַרְבֹ֨ו הַקָּשָׁ֜ה וְהַגְּדֹולָ֣ה
    וְהֽ͏ַחֲזָקָ֗ה עַ֤ל לִוְיָתָן֙ נָחָ֣שׁ בָּרִ֔חַ וְעַל֙ לִוְיָתָ֔ן נָחָ֖שׁ עֲקַלָּתֹ֑ון
    וְהָרַ֥ג אֶת־הַתַּנִּ֖ין אֲשֶׁ֥ר בַּיָּֽם׃ ס
  kik-kik: Na rĩrĩ, mũthenya ũcio, Jehova nĩakaherithia na rũhiũ rwake rwa njora,
    rũhiũ rũu rwake rwa njora rũũgĩ, na rũnene, na rũrĩ hinya, aherithie Leviathani
    nyoka ĩrĩa ĩnyororokaga na ihenya, o Leviathani nyoka ĩrĩa ĩĩthioranagia; nĩakooraga
    ndamathia ĩrĩa ya iria-inĩ.
  fra-NCL: En ce jour-là, Yahweh visitera de son épée dure, grande et forte, Léviathan,
    le serpent agile, Léviathan, le serpent tortueux, et il tuera le monstre qui est
    dans la mer.
  cek-AK: To na niah loe kacawn thaih Leviathan pahui to Angraeng mah angmah ih sumsen
    kanoe, thacak sumsen kalen hoiah hum tih, tuipui thungah kaom angkawn ut ah angkaae
    pahui pui Leviathan to hum tih.
  cuk-cuk: 'Isaías sogded: “A-ibagangine, Bab-Jehová, naibe-dummad-Leviatánʼye-nugad
    sabsur-odurdakoed. Naibe-sinni-sinnid-Leviatánʼye-nugad sabsur-odurdakoed. Bab-Jehová
    e-es-suid-gandikidgi, degi, e-es-suid-dummadgi achu-simudubaled muu-billi-yagi-maidi
    oburgoed.'
  uig-CYR: Шу күнидә Пәрвәрдигар Өзиниң дәһшәтлик, бүйүк вә күчлүк шәмшири билән учқур
    илан левиатанни, Йәни толғанғучи илан левиатанни җазалайду; У йәнә деңизда турған
    әҗдиһани өлтүриду.
  tel-2017: ఆ రోజున యెహోవా చేతితో తన కత్తి పట్టుకుంటాడు. ఆ కత్తి గొప్పది, తీక్షణమైనది,
    గట్టిది. భీకరమైన సర్పాన్ని, మొసలి రూపాన్ని పోలిన “లేవియాతాన్” ను ఆయన శిక్షిస్తాడు.
    వంకరలు తిరుగుతూ, జారిపోతున్న సర్పాన్ని శిక్షిస్తాడు. ఆ సముద్ర జీవిని ఆయన సంహరిస్తాడు.
  hat-BSA: Nan jou sa a, SENYÈ a va pini Leviathan ak gwo nepe a byen di. Leviathan,
    sèpan tòde a, kap pran flit; li va touye dragon an ki rete nan lanmè a.
  kos-kos: In len sac LEUM GOD El ac orekmakin cutlass kulana natul in kalyael Leviathan,
    dragon soko ma tipirpir ac worwor, ac El ac uniya kosro sulallal lulap soko in
    meoa uh.
  hbo-WLC: בַּיּ֣וֹם הַה֡וּא יִפְקֹ֣ד יְהוָה֩ בְּחַרְב֨וֹ הַקָּשָׁ֜ה וְהַגְּדוֹלָ֣ה
    וְהַֽחֲזָקָ֗ה עַ֤ל לִוְיָתָן֙ נָחָ֣שׁ בָּרִ֔חַ וְעַל֙ לִוְיָתָ֔ן נָחָ֖שׁ עֲקַלָּת֑וֹן
    וְהָרַ֥ג אֶת־הַתַּנִּ֖ין אֲשֶׁ֥ר בַּיָּֽם׃ ס
  ibo-ibo: Nʼụbọchị ahụ, Onyenwe anyị ga-eji mma agha ya iwe ya, dị ukwuu dịkwa ezigbo
    ike, taa agwọ ahụ na-akpụ akpụ bụ Leviatan ahụhụ. Leviatan bụ agwọ mgbakọ ahụ;
    ọ ga-egbukwa nnukwu anụ ọjọọ ahụ nke bi na mmiri.
  ory-ory: ସେହି ଦିନ ସଦାପ୍ରଭୁ ଆପଣାର ନିର୍ଦ୍ଦୟ, ବୃହତ ଓ ଶକ୍ତିଶାଳୀ ଖଡ୍ଗ ଦ୍ୱାରା ଦ୍ରୁତଗାମୀ
    ସର୍ପ ଲିବିୟାଥନକୁ ଓ ବକ୍ରଗାମୀ ସର୍ପ ଲିବୀୟାଥନକୁ ପ୍ରତିଫଳ ଦେବେ; ଆଉ, ସେ ସମୁଦ୍ରସ୍ଥ ଦୀର୍ଘକାୟ
    ଜନ୍ତୁକୁ ନଷ୍ଟ କରିବେ।
  chk-chk: Lon ena fansoun ewe Samol mi Lapalap epwe apwüngü Lefiatan ewe serepenit
    mi süla, epwe apwüngü Lefiatan ewe serepenit mi tö rikirik ren nöün ketilas mi
    ken me pöchökül me manaman. Iwe, epwe pwal niela ewe trakon a nom leset.
  rop-rop: Wal langa det taim na Labaiyathan det bigwan solwoda enimul garra trai
    blanga gowei bat YAWEI det trubala God garra kilim im garram det bigwan shapwan
    naif.
  ukr-1871: В той час покарає Господь мечем своїм тяжким, великим, потужним левиятана,
    що просто мчить, як і левиятана, що вється, і убє потвору морську.
  deu-1951: An jenem Tage wird der HERR mit seinem harten, großen und starken Schwerte
    heimsuchen den Leviatan, die flüchtige Schlange, und den Leviatan, die gewundene
    Schlange, und wird das Krokodil am Meere töten.
  eng-JPS: In that day the LORD with His sore and great and strong sword will punish
    leviathan the slant serpent, and leviathan the tortuous serpent; and He will slay
    the dragon that is in the sea.
  srp-1865: Tada æe Gospod pokarati maèem svojim ljutijem i velikim i jakim levijatana,
    prugu zmiju, i levijatana, krivuljastu zmiju, i ubiæe zmaja koji je u moru.
  lug-lug: Mu biro ebyo, Mukama Katonda alibonereza n’ekitala kye, ekitala kye eky’amaanyi,
    ekikambwe era ekinene, alibonereza Lukwata omusota ogwekulungula, Lukwata omusota
    ogwezinga, atte n’ogusota gw’ennyanja.
  heb-heb: ביום ההוא יפקד יהוה בחרבו הקשה והגדולה והחזקה על לויתן נחש ברח ועל לויתן
    נחש עקלתון והרג את התנין אשר בים׃
  ben-IRV: সেই দিন সদাপ্রভু নিজের নিদারুন, বিশাল ও সতেজ তরোয়াল দিয়ে পালিয়ে যাওয়া
    সাপ লিবিয়াথনকে, হ্যাঁ, ব্যাঁকা সাপ লিবিয়াথনকে প্রতিফল দেবেন এবং সমুদ্রের বিশাল
    জলের প্রাণী নষ্ট করবেন।
  pan-pan: ਉਸ ਦਿਨ ਯਹੋਵਾਹ ਆਪਣੀ ਤਿੱਖੀ, ਵੱਡੀ ਤੇ ਤਕੜੀ ਤਲਵਾਰ ਨਾਲ ਲਿਵਯਾਥਾਨ ਨੱਠਣ ਵਾਲੇ ਸੱਪ
    ਉੱਤੇ ਅਰਥਾਤ ਲਿਵਯਾਥਾਨ ਕੁੰਡਲੀਦਾਰ ਸੱਪ ਉੱਤੇ ਸਜ਼ਾ ਲਾਵੇਗਾ ਅਤੇ ਉਸ ਅਜਗਰ ਨੂੰ ਜਿਹੜਾ ਸਮੁੰਦਰ
    ਵਿੱਚ ਹੈ ਘਾਤ ਕਰੇਗਾ।
  mya-JVB: ထို ကာလ ၌ ထာဝရဘုရား သည် ပြေးတက် သော မြွေ လဝိသန် ကို ၎င်း၊ လိမ် သောမြွေ
    လဝိသန် ကို ၎င်း ခိုင်ခံ့ ကြီးမား သော ထား တော်နှင့် ဒဏ် ပေး၍ ၊ ပင်လယ် ၌ ရှိသော
    နဂါး ကိုလည်း သတ် တော်မူလိမ့်မည်။
  hmo-hmo: Unai dina dekenai, Lohiabada ese iena tuari kaia aukana bona badana bona
    goadana dekena amo Leviatano, ia rau lao noho gaigai bamona huala, davara lalonai
    noho gauna, do ia alaia mase.
  urd-urd: उस वक़्त ख़ुदावन्द अपनी सख़्त और बड़ी और मज़बूत तलवार से अज़दहा या'नी तेज़रू
    साँप को और अज़दह या'नी पेचीदा साँप को सज़ा देगा; और दरियाई अज़दहे को क़त्ल करेगा।
  rus-SYN: В тот день поразит Господь мечом Своим тяжелым, и большим и крепким, левиафана,
    змея прямо бегущего, и левиафана, змея изгибающегося, и убьет чудовище морское.
  bqc-SIM: Gↄↄ bee Dii a ĩada kwãsawa, mlɛ̃̀ kↄ̃̀nikↄ̃ni bàwãadepi, ń a fɛ̃nda
    zↄ̃ↄ gbãa pãsĩo, i ísia kwãsapi dɛ.
  tcz-CHONGTHU: Hiche nikho teng chule Pakai in tijat umtah man gang tah in achemjam
    satdoh intin, Leviathan, gang chella kithol gul, kinchuh chuh a kithol gul chu
    gotna apeh ding ahi. Twi khanglen aum dragon chu atha ding ahi.
  mar-mar: त्या दिवशी लिव्याथान जो चपळ सर्प, जो वाकडा सर्प लिव्याथान त्यास परमेश्वर
    आपल्या कठोर व मोठ्या व दृढ तलवारीने शिक्षा करणार आणि समुद्रातील प्राणी त्यास मारील.
  qub-qub: Chay junajmi Tayta Diosga manchariypaj, jatuncaray sablinwan castiganga
    Leviatán waräcuyta. Culebrano pillguypa-pillgur aywaycaj Leviatantami castiganga.
    Lamarcho caycaj waräcuytapis wañuchengami.
  hat-hat: Jou sa a, Seyè a pral pran gwo nepe li a ki byen file, byen solid, li pral
    sèvi avè l' pou l' pini levyatan an, gwo koulèv ki konn kouri kache a, gwo koulèv
    ki konn tòde kò l' la. L'ap touye dragon k'ap viv nan lanmè a.
  eng-BSB: In that day the LORD will take His sharp, great, and mighty sword, and
    bring judgment on Leviathan the fleeing serpent —Leviathan the coiling serpent—and
    He will slay the dragon of the sea.
  eng-WEBPB: In that day, the LORD with his hard and great and strong sword will punish
    leviathan, the fleeing serpent, and leviathan, the twisted serpent; and he will
    kill the dragon that is in the sea.
  kbq-kbq: Hagi ananknafina hagerimpi vanoma nehia osifavegu'ma Leviataniema nehaza
    osifavea Ra Anumzamo'a hankavenentake huno asanenea bainati kazima vahe'mofoma
    amanoviziga bainati kazinu hagerimpima vanoma nehia osifavea ahe frigahie.
  nhe-BL: Ipan nopa tonali TOTECO quicuis imachete tlen temajmati, hueyi huan tlatequi,
    huan quitlatzacuiltis nopa hueyi tlapiyali tlen itoca leviatán; nopa cohuatl tlen
    nemi chicahuac huan moyahualojti. Huan quimictis nopa hueyi tlapiyali tlen itoca
    dragón tlen itztoc ipan hueyi atl.
  gub-BL: A'e 'ar mehe Tupàn Tuweharupi Wiko Ma'e upyhyk putar utakihepuku nehe. Uhua'u
    itakihe. Ikàg no. Ipuhuz no. Teko uze'eg àzàguhu Erewiàtà her ma'e rehe wà. Tupàn
    ukutuk putar a'e àzàguhu a'e nehe. Uwawak àzàguhu a'e. Uzemàzemàn no. Tupàn Tuweharupi
    Wiko Ma'e uzuka putar mozuhu yryhu pe har a'e nehe.
  eng-DRA: In that day the Lord with his hard, and great, and strong sword shall visit
    leviathan the bar serpent, and leviathan the crooked serpent, and shall slay the
    whale that is in the see.
