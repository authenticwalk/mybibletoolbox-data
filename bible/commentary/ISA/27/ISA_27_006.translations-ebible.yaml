verse: ISA.027.006
translations:
  mal-C: വരുംനാളുകളിൽ യാക്കോബ് വേരൂന്നുകയും ഇസ്രായേൽ തളിർത്തു പൂക്കുകയും ഭൂമിമുഴുവനും
    ഫലംകൊണ്ടു നിറയ്ക്കുകയും ചെയ്യും.
  deu-TKW: In Zukunft wird Jakob Wurzel schlagen, Israel blühen und treiben, daß sie
    den Erdkreis mit Früchten füllen.
  lin-lin: Na mikolo oyo ekoya, Jakobi akozwa misisa, Isalaele akobimisa bafololo
    mpe mito, mpe akotondisa mokili na bambuma na ye.
  eng-LSV: He causes those coming in to take root, || Jacob blossoms, and Israel has
    flourished, || And they have filled the face of the world [with] increase.
  eng-GNV: 'Hereafter, Iaakob shall take roote: Israel shall florish and growe, and
    the world shall be filled with fruite.'
  eng-WEBSTER: 'He shall cause them that descend from Jacob to take root: Israel shall
    blossom and bud, and fill the face of the world with fruit.'
  nhw-BL: Ajsis tonali quema israelitame [27:6 O iixhuihua Jacob.] sempa quipiyase
    ininnelhuayo huan chamanise huan xochiyohuas quen se cuahuitl quichihua. Nochi
    tlaltipactli temis ica itlajca.
  swh-ONEN: Katika siku zijazo, Yakobo atatia mizizi, Israeli atatoa chipukizi na
    kuchanua maua, naye atajaza ulimwengu wote kwa matunda.
  bba-bba: Sɑɑ ɡɑɑ sisi yè sɔɔ Isirelibɑ bɑ koo ɡbini ɡirɑ bu kɛri ko nɡe dɑ̃ɑ, bu
    wɛ̃su ko bu mɑ kpɑ ben binu nu hɑnduniɑ yibu.
  eng-KJVCPB: 'He shall cause them that come of Jacob to take root: Israel shall blossom
    and bud, And fill the face of the world with fruit.'
  luo-luo: E kinde mabirogo Jakobo nogurre motegno, Israel nobed ka bad yath madongo
    kendo thiewo, kendo enonyag olemo mopongʼo piny.
  meu-meu: Dina gabedia ai, Iakob ramuna baine hekara, Israel baine gara kau, tuhutuhuna
    na bae tubu, huahuana na tanobada idoinai bae hahonua.
  npi-ULB: आउने दिनहरूमा, याकूबले जरा हाल्‍नेछ । इस्राएलको कोपिला लाग्‍नेछ र फुल्नेछ
    । अनि तिनीहरूले जमिनको सतहलाई फलले ढाक्‍नेछन् ।”
  yor-yor: Ní ọjọ́ iwájú Jakọbu yóò ta gbòǹgbò, Israẹli yóò tanná yóò sì rudi èso
    rẹ̀ yóò sì kún gbogbo ayé.
  pes-OPCB: زمانی خواهد رسید که اسرائیل ریشه خواهد زد، غنچه و شکوفه خواهد آورد و دنیا
    را از میوه پر خواهد ساخت.
  tgl-ULB: Sa darating na araw, lalalim ang ugat ni Jacob; at ang Israel ay mamumulaklak
    at uusbong; at pupunuin nila ng bunga ang ibabaw ng lupa.”
  hui-hui: Horo maru mani ibulebirago ibirangi Yagabanaga aguanene Isaraele wali agali
    karu ti gerebi pini hongohe puwa irane anda halu lini dole pabua balu lini dewa
    dagagobi holebira. Tinaga ginigene kagome wali agali dindi bibahendeha bu karu
    mo bayale hai holebira.
  mya-mya: ထို​နေ့​၌​ယာ​ကုပ်​၏​သား​မြေး​များ​ဖြစ်​သော ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်
    သစ်​ပင်​သ​ဖွယ် အ​မြစ်​စွဲ​၍​ဖူး​ပွင့်​ကြ​လိမ့်​မည်။ ကမ္ဘာ​မြေ​ကြီး သည်​သူ​တို့​၏​သား​မြေး​များ​နှင့်​ပြည့်​နှက်​၍
    နေ​လိမ့်​မည်။
  bod-N: ཕྱིས་ཀྱི་ཉིན་མོ་དག་ལ་ཡ་ཀོབ་ཀྱི་རྩ་བ་ཚུགས་པ་དང་། ཡེས་ར་ཨེལ་ལ་མྱུ་གུ་འབུས་ནས་མེ་ཏོག་བཞད་ཅིང་།
    དེ་དག་གི་འབྲས་བུ་ནི་ས་གཞི་ཡོངས་སུ་ཁྱབ་པར་བྱའོ། །
  sna-sna: Mumazuva anouya, Jakobho achadzika midzi, Israeri achabukira uye achatunga
    maruva, agozadza nyika yose nomuchero,
  spa-BLM: En los días venideros, Jacob echará raíces. Israel florecerá y brotará.
    Llenarán de frutos la superficie del mundo.
  cac-cac: A d'a yic b'aq'uin̈, a eb' chon̈ab' yin̈tilal vin̈aj Jacob, ol yic'xi yip
    eb'. Yuj eb' ol yac'xicot svach'c'olal Dios d'a yolyib'an̈q'uinal tic. Lajan ol
    aj eb' icha junoc te te' svolani, syac'an xumaquil te', man̈ jantacoc pax sat
    te' syac'a'.
  swh-ULB: Kwa siku inayokuja, Yakobo atachukua mzizi; Israeli itatoa maua na kuchipua;
    na itaijaza aridhi yote kwa matunda.''
  bel-bel: У будучыя дні ўкарэніцца Якаў, дасьць атожылак і расьцьвіце Ізраіль; і
    напоўніцца пладамі сусьвет.
  deu-ELBBK: In Zukunft wird Jakob Wurzel schlagen, Israel blühen und knospen; und
    sie werden mit Früchten füllen die Fläche des Erdkreises.
  mbb-OT: Egkeuma is timpu he zutun is menge tig-Israel, he menge kevuwazan ni Jacob,
    ebpendalid iring te pinemula. Ebpeneringsing heini wey ebpengevukad. Ebpemeǥas
    heini te mahabet ne ebpekeeneb te tivuuk he kelibutan.
  mal-2015: വരും കാലത്തു യാക്കോബ് വേരൂന്നുകയും യിസ്രായേൽ തളിർത്തു പൂക്കുകയും അങ്ങനെ
    ഭൂതലത്തിന്റെ ഉപരിഭാഗം ഫലപൂർണ്ണമാകയും ചെയ്യും.
  gup-gup: Kaluk yerrekah, wanjh bininj nawu Jacob benkebmawahmeng kabirriwernmerren
    yiman kayime mankolhde kadjordmerren bu kayimerran nakimuk kundulk. Ngayime bininj
    nawu Israel benkebmawahmeng bu kabirriwarlahmen yiman kundulk kawernmerren ba
    bu birriwarlahkenh bininj kondah kurorre kabirrimoyhmang manbarnem manwern ngarre.
  rmc-rmc: Avena o dživesa, kana o Jakob mukela o koreňa, o Izrael kvitňisaľola a
    barola, calo svetos pherarela le ovocenca.
  pes-OPV: در ایام آینده یعقوب ریشه خواهد زد واسرائیل غنچه و شکوفه خواهد آورد. و ایشان
    روی ربع مسکون را از میوه پر خواهند ساخت.
  ron-1924: Ын времуриле виитоаре, Иаков ва принде рэдэчинэ, Исраел ва ынфлори ши
    ва одрэсли ши ва умпле лумя ку роаделе луй.
  ben-OBCV: আগামী সময়ে, যাকোবের বংশধরেরা শিকড় প্রতিষ্ঠিত করবে, ইস্রায়েল জাতি মুকুলিত
    হয়ে প্রস্ফুটিত হবে এবং সমস্ত জগৎ ফলে পরিপূর্ণ করবে।
  som-som: Oo wakhtiga soo socdana reer Yacquub xidid buu yeelan doonaa, dadka Israa'iilna
    waa magooli doonaa oo ubxin doonaa, oo dunida oo dhanna midhay ka buuxin doonaan.
  lat-VUC: Qui ingrediuntur impetu ad Jacob, florebit et germinabit Israël, et implebunt
    faciem orbis semine.
  eng-ASVBT: In days to come shall Jacob take root; Israel shall blossom and bud;
    and they shall fill the face of the world with fruit.
  ita-1885: Ne' giorni a venire Giacobbe metterà radice, Israele fiorirà, e germoglierà;
    ed empieranno di frutto la faccia del mondo.
  eng-LXXUP: they that are coming are the children of Jacob. Israel shall bud and
    blossom, and the world shall be filled with his fruit.
  eng-ULB: In the coming day, Jacob will take root; Israel will blossom and bud; and
    they will fill the surface of the ground with fruit.”
  spa-VBL: En el futuro los descendientes de Jacob serán como un árbol que echa raíces.
    Israel florecerá y echará brotes, y llenará de frutos el mundo entero.
  fra-_FOB: Un jour, Jacob poussera des racines; Israël fleurira et s'épanouira; ils
    couvriront de fruits la face de la terre.
  mal-mal: വരുംകാലത്ത് യാക്കോബ് വേരൂന്നുകയും യിസ്രായേൽ തളിർത്തുപൂക്കുകയും അങ്ങനെ ഭൂതലത്തിന്റെ
    ഉപരിഭാഗം ഫലപൂർണ്ണമാവുകയും ചെയ്യും.
  urd-GVR: Ek waqt āegā ki Yāqūb jaṛ pakaṛegā. Isrāīl ko phūl lag jāeṅge, us kī koṅpleṅ
    nikleṅgī aur duniyā us ke phal se bhar jāegī.
  suz-BL: मिनु नोले ङा नाक्‍तीमी याकूबम आ शाक्‍श थोक्‍ब। इस्राएल फू बोइश्‍शा, नक राशी
    दाप्‍ब। मिनु रागी नेल्‍ल मेको आन फल फुलमी ब्रीब।
  eng-NOY: In coming days shall Jacob take root, And Israel flourish and bud forth,
    And fill the world with fruit.
  ita-1927: In avvenire, Giacobbe metterà radice, Israele fiorirà e germoglierà, e
    copriranno di frutta la faccia del mondo.
  ckb-ckb: لە داهاتوودا، یاقوب ڕەگ دادەکوتێت، ئیسرائیل گوڵ دەکات و لق دەردەکات، ڕووی
    جیهان پڕ بەروبووم دەکات.
  eng-BBE: 'In days to come Jacob will take root: Israel will put out buds and flowers;
    and the face of the world will be full of fruit.'
  kan-OKCV: ಮುಂದಿನ ಕಾಲದಲ್ಲಿ ಯಾಕೋಬು ಬೇರೂರುವುದು. ಇಸ್ರಾಯೇಲು ಹೂ ಅರಳಿ ಚಿಗುರುವುದು. ಭೂಲೋಕವನ್ನೆಲ್ಲಾ
    ಫಲದಿಂದ ತುಂಬಿಸುವನು.
  tam-2017: யாக்கோபு வேர்பற்றி, இஸ்ரவேல் பூத்துக்காய்த்து உலகத்தைப் பலனால் நிரப்பும்
    நாட்கள் வரும்.
  spa-RV-1909: Días vendrán cuando Jacob echará raíces, florecerá y echará renuevos
    Israel, y la haz del mundo se henchirá de fruto.
  ron-BTF: El îi va face pe cei care vin din Iacob să prindă rădăcină; Israel va înflori
    şi înmuguri şi va umple faţa lumii cu rod.
  eng-WEBP: In days to come, Jacob will take root. Israel will blossom and bud. They
    will fill the surface of the world with fruit.
  eng-FBV: In the future the descendants of Jacob will be like a tree taking root.
    Israel will flower and send out shoots, and fill the whole world with fruit!
  nld-1939: Dan zal in die dagen, Jakob weer wortel schieten, Israël bloeien en vruchten
    dragen, En de aarde vullen met zijn oogst.
  nch-BL: Ajsis tonali quema israelitame sempa quipiyase ininelhuayo huan chamanise
    huan xochiyohuas quej se cuahuit quichihua. Nochi taltipacti temis ica itajca.
  vie-1934: Sau nầy, Gia-cốp đâm rễ, Y-sơ-ra-ên kết nụ và nở hoa, chắc sẽ ra trái
    đầy trên mặt đất.
  hin-CV: उस दिन याकोब अपनी जड़ मजबूत करेगा, इस्राएल और पूरा संसार इसके फल से भर जाएगा.
  eng-OURB: In days to come, Jacob [Supplanter] will take root. Israel [God prevails]
    will blossom and bud. They will fill the surface of the world with fruit.
  spa-BES: En los próximos días, Jacob echará raíces, Israel echará capullos y flores;
    y la faz del mundo estará llena de frutos.
  tdx-tdx: Ho tondroke ty andro te ­hamahatse t’Iakobe, hibotiboty naho hitaroke t’Israele;
    vaho ho tsitsi-kavokarañe ty an-tarehe’ ty tane toy.
  tha-KJV: พระองค์​จะทรงกระทำให้​คนที​่ออกมาจากยาโคบหยั่งราก อิสราเอลจะผลิดอกและแตกหน่อ
    กระทำให้พื้นพิภพทั้งสิ้​นม​ีผลเต็ม
  por-BR-2018: Dias virão em que Jacó lançará raízes, florescerá, e brotará Israel;
    e encherão superfície do mundo de frutos.
  deu-ELO: In Zukunft wird Jakob Wurzel schlagen, Israel blühen und knospen; und sie
    werden mit Früchten füllen die Fläche des Erdkreises. -
  eng-WYC-2018: for the merit of them that shall go out with fierceness from Jacob
    (or In the days to come, the sons and daughters of Jacob shall take root). Israel
    shall flower and bring forth seed, and they shall fill the face of the world with
    seed.
  epo-epo: En la estonteco Jakob enradikiĝos; Izrael ekfloros kaj ellasos verdajn
    branĉojn; kaj ili plenigos la mondon per fruktoj.
  uig-PIN: Kǝlgüsi künlǝrdǝ, Yaⱪup yiltiz tartidu; Israil bihlinip, qeqǝklǝydu, Ular
    pütkül yǝr yüzini mewǝ-qewǝ bilǝn ⱪaplaydu.
  beo-beo: Hobea, Isala:ili fi dunu (Ya:igobe egaga fi), da ifa agoane difi legemu
    amola dobea amola yebese legemu. Ilia fage legei da osobo bagade dedebomu.
  tpi-OTNT: Long taim bihain, ol Israel, em ol lain tumbuna bilong Jekop, ol bai i
    sanap strong olsem diwai wain i gat plaua na i karim planti pikinini. Na long
    han bilong ol, Bikpela bai i givim gutpela taim long olgeta manmeri bilong graun.
  hau-SA: A kwanaki masu zuwa Yaƙub zai yi saiwa, Isra’ila zai yi toho ya kuma yi
    fure ya cika dukan duniya da ’ya’ya.
  uig-LAT: Kelgüsi künlerde, Yaqup yiltiz tartidu; Israil bixlinip, chéchekleydu,
    Ular pütkül yer yüzini méwe-chéwe bilen qaplaydu.
  nde-nde: Ensukwini ezizayo uJakhobe uzagxila, u-Israyeli uzahluma akhahlele agcwalise
    umhlaba wonke ngezithelo.
  ton-ton: 'Te ne ngaohi ke aka ʻakinautolu ʻoku haʻu ia Sēkope: ʻe fisi mo moto ʻa
    ʻIsileli, pea fakafonu ʻae funga ʻo māmani ʻaki ʻae fua.'
  ces-1613: Vždyť na to přijde, že se vkoření Jákob, zkvetne a zroste Izrael, a naplní
    okršlek zemský ovocem.
  eng-WMB: In days to come, Jacob will take root. Israel will blossom and bud. They
    will fill the surface of the world with fruit.
  tam-TCV: வரப்போகும் நாட்களிலே யாக்கோபு வேர்பற்றி, இஸ்ரயேல் துளிர்த்து, பூத்து, முழு
    உலகத்தையும் பலனால் நிரப்பும்.
  ceb-ULB: Sa umaabot nga adlaw, mogamot si Jacob; mamulak ang Israel ug mosalingsing;
    ug malukop nila ang yuta uban sa bunga.”
  pol-UBG: Przyjdzie dzień, gdy Jakub się rozkorzeni, Izrael zakwitnie, puści pędy
    i napełni powierzchnię ziemi owocem.
  urd-GVU: ایک وقت آئے گا کہ یعقوب جڑ پکڑے گا۔ اسرائیل کو پھول لگ جائیں گے، اُس کی
    کونپلیں نکلیں گی اور دنیا اُس کے پھل سے بھر جائے گی۔
  deu-1912: Es wird dennoch dazu kommen, daß Jakob wurzeln und Israel blühen und grünen
    wird, daß sie den Erdboden mit Früchten erfüllen.
  kan-2017: ಮುಂದಿನ ಕಾಲದಲ್ಲಿ ಯಾಕೋಬು ಬೇರೂರುವುದು, ಇಸ್ರಾಯೇಲು ಹೂಬಿಟ್ಟು ಚಿಗುರುವುದು, ಆ ವೃಕ್ಷವು
    ಭೂಮಂಡಲವನ್ನೆಲ್ಲಾ ಫಲದಿಂದ ತುಂಬಿಸುವುದು.”
  yap-yap: Lan e pi rran nem ni bayib e girdi’ nu Israel, ni owchen Jakob e bayib
    lik’ingirad ni bod ba ke gek’iy, nge puf e floras riy nge yib wom’ngin. Fayleng
    e ra sug daken u wom’ngin ni be k’uf.
  hlt-MCSB: A yung a hlak tue a pha vaengah Jakob te khooi ni. Te vaengah Israel khaw
    saihnim vetih a thaih loh lunglai ah baetawt ni.
  mdy-ETH: ሙካ ዎዶይዳ ያይቆኦቤ ፃጲ ዳካንዳኔ፥ ዒስራዔኤሌያ ቶሺ ቡናንዳኔ፤ ዓኣፒያ ዓኣፓንዳኔ፤ ዬይ ዔያቶኮ ዓኣፓ ሳዖ ኩማንዳኔ።
  twi-ASANTE: Nna a ɛreba no mu no, Yakob ase bɛtim, Israel bɛgu nhyerɛnne na anyini
    fɛɛfɛɛfɛ na ɔde nʼaduaba ahyɛ ewiase nyinaa ma.
  eng-WEBU: In days to come, Jacob will take root. Israel will blossom and bud. They
    will fill the surface of the world with fruit.
  wal-wal: Yaana gallassatun Yaaqoobi xaphuwaa yeddana; Israa7eeli aacananne ciyyana;
    yaatidi aifido aifee sa7aa ubbaa kumana.
  spa-PDDPT: Días vendrán cuando Jacob echará raíz y florecerá. Le saldrán nuevas
    ramas y llenarán la superficie del mundo con su fruto.
  gun-gun: Ha'e gui raka'eve rã Jacó kuery hapo porã 'rã, Israel kuery hoky vy ipoty
    'rã. Ha'e rami vy yvy jave re tynyẽ 'rã hi'a.
  ilo-ULB: Iti umay nga aldaw, agramutto ni Jacob; agsabong ken agbuselto ti Israel;
    ket punoendanto iti bunga ti rabaw ti daga.”
  kpg-kpg: I nia laangi ga lloomoi, di madawaawa o Israel ala go di hagadili ni Jacob,
    ga hagatolo ono aga be di laagau, gaa huwa ga moholoholo, gei ono huwa ga hagahonu
    henuailala.
  uig-ARA: كەلگۈسى كۈنلەردە، ياقۇپ يىلتىز تارتىدۇ؛ ئىسرائىل بىخلىنىپ، چېچەكلەيدۇ،
    ئۇلار پۈتكۈل يەر يۈزىنى مېۋە-چېۋە بىلەن قاپلايدۇ.
  sus-sus: Lɔxɔɛ na fafe, Yaxuba bɔnsɔɛ a sanke sɔrɔnma nɛ, Isirayila bɔnsɔɛ a salonyie
    nun a fugee ramini, a duniɲa rafe a bogie ra.
  pon-2006: Ni rahno ako eh pahn leledo, mehn Israel, me iei kadaudok en Seikop, pahn
    kadarala kalowe duwehte tuhke pwoat, re ahpw pahn mpwek oh masalpeseng. Wahrail
    ahpw pahn audehla sampah.
  ksd-ksd: Ta ra umana tataun namur Iakob na okor; Israel na pupu ma na ibul, ma ra
    rakarakan a gunagunan na kor ma ra vuai dir.
  tur-YTC: Gelecek günlerde Yakov kök salacak. İsrael çiçeklenip tomurcuklanacak.
    Dünyanın üzerini meyvelerle dolduracaklar.
  grc-BRENT: οἱ ἐρχόμενοι τέκνα Ἰακώβ· βλαστήσει καὶ ἐξανθήσει Ἰσραὴλ, καὶ ἐμπλησθήσεται
    ἡ οἰκουμένη τοῦ καρποῦ αὐτοῦ.
  ind-AYT: Pada masa yang akan datang, Yakub akan berakar, Israel akan bertunas dan
    berbunga serta memenuhi permukaan bumi dengan buahnya.”
  nya-nya: Masiku akubwerawo Yakobo adzazika mizu, Israeli adzaphukira ndi kuchita
    maluwa, ndipo adzadzaza dziko lonse lapansi ndi zipatso.
  hrv-hrv: Dolaze dani kad će se ukorijeniti Jakov, razgranit' se i procvasti Izrael,
    i sav svijet plodovima napuniti.
  mps-mps: Te me sogo nosali, te Israel dabe te Jekopgo wąį auwa bidi dabe, augwali
    te ni wain pedali tǫba pelama, dudili hauwa walama, du hauwa walama, dili elama,
    dolalubo tiwai yaibao. Tama augwaligo nologode da, Genuai Bidigo augwalibolo wiegi
    yai sogo me tǫde we bidibolo mawaibao.
  tpi-tpi: Long taim bihain, ol Israel, em ol lain tumbuna bilong Jekop, ol bai i
    sanap strong olsem diwai wain i gat plaua na i karim planti pikinini. Na long
    han bilong ol, Bikpela bai i givim gutpela taim long olgeta manmeri bilong graun.
  dan-1931: På hin Dag skal Jakob slå Rod, Israel skyde og blomstre og fylde Verden
    med Frugt.
  vie-OVCB: Sẽ đến ngày con cháu Gia-cốp đâm rễ. Ít-ra-ên sẽ nứt lộc, trổ hoa, và
    kết quả khắp đất!
  guj-2017: આવનાર દિવસોમાં, યાકૂબની જડ ઊગશે, ઇઝરાયલને ફૂલ અને કળીઓ ખીલશે; અને તેઓ
    ફળથી પૃથ્વીની સપાટી ભરપૂર કરશે.”
  pon-2006A: Ni rahno ako eh pahn leledo, mehn Israel, me iei kadaudok en Seikop,
    pahn kadarala kalowe duwehte tuhke pwoat, re ahpw pahn mpwek oh masalpeseng. Wahrail
    ahpw pahn audehla sampah.
  por-BRBSL: Nos próximos dias, Jacob criará raízes. Israel florescerá e florescerá.
    Eles encherão a superfície do mundo de frutos.
  cth-cth: Ka tho hane atueng dawk, Jakop miphun ni a tangpha a payang teh, Isarel
    miphun hai a pei pei vaiteh, ahnimouh ni talaivan pueng a paw hoi akawi sak awh
    han.
  twi-twi: Nna a ɛreba no mu no, Yakob ase betim, Israel begu nhwiren na anyin fɛfɛɛfɛ
    na ɔde ne nnuaba ahyɛ wiase nyinaa ma.
  hlt-hlt: A yung a hlak tue a pha vaengah Jakob te khooi ni. Te vaengah Israel khaw
    saihnim vetih a thaih loh lunglai ah baetawt ni.
  tbz-SIM: Yɛmɔ̀rɛ̀ sɔnyɛ miɛkɛ Isidɑyɛɛribɛ cĩ̀ɛ̃ nyóó fííkúmu, Isidɑyɛɛribɛ bo pũntɛ
    kɛ́pórí kɛ́piɛ́ yɛbɛ kɛ́píɛ nkutenkù.
  msy-2020: Gɨn izamin dughiamɨn, Israelia, Jekopɨn ovavir boriba, me wainɨn ikarɨzir
    akɨmariba itimɨn mɨn mɨtɨgh gavgavigh, egh borir avɨriba batam, mati wainɨn ikarɨziba
    ovɨzir avɨriba ituigham. Eghtɨ men otivir dagheba, bar avɨrasemegh, mangɨ nguazimɨn
    danganiba bar dagh izɨvagham.
  dop-dop: Kʋyɛɛŋ wei ɩ kɔŋ tɔ ɩ tɑɑ, Ɩsɛɣɛlɩ nyǝ́mɑ kɑ́ kɑ lilɑ. Yɑkɔpʋ nyǝ́mɑ mɛ
    ɩ́ kɑ́ nɛɣɛtɩ nɑ ɩ́ tʋ hɛtʋ. Ɩ́ kɑ́ suuli ɑntulinyɑ tǝnɑɣɑ mǝ kʋlʋlʋm.
  azb-azb: Yaqub nəsli gələcəkdə kök salacaq, İsrail şaxələnəcək, çiçəklənəcək, Yer
    üzünü bəhrələri ilə dolduracaq.
  eng-DBY: In the future Jacob shall take root; Israel shall blossom and bud, and
    they shall fill the face of the world with fruit.
  hin-2017: भविष्य में याकूब जड़ पकड़ेगा, और इस्राएल फूले-फलेगा, और उसके फलों से जगत
    भर जाएगा।
  wol-KYG: Ay bés a ngi ñëw Yanqóoba saxi reen, Israyil moomooy tóor, law, ba feesal
    déndu àddinaak meññeef.
  eng-YLT: Those coming in He causeth to take root, Jacob doth blossom, and flourished
    hath Israel, And they have filled the face of the world [with] increase.
  eng-WYC-2017: for the merit of them that shall go out with fierceness from Jacob.
    Israel shall flower and bring forth seed, and they shall fill the face of the
    world with seed.
  eng-WMBB: In days to come, Jacob will take root. Israel will blossom and bud. They
    will fill the surface of the world with fruit.
  urd-GVH: एक वक़्त आएगा कि याक़ूब जड़ पकड़ेगा। इसराईल को फूल लग जाएंगे, उस की कोंपलें
    निकलेंगी और दुनिया उसके फल से भर जाएगी।
  rug-rug: Koari na rane mae arini si kote va gore karoso se Zekopi, Kote liho se
    Izireli meke havohavoro meke sari vuana si kote va siṉi ia sa kasia popoa.
  gaz-gaz: Bara dhufuuf jiru keessa Yaaqoob hidda baasa; Israaʼel latee daraara; ijaanis
    addunyaa hunda guuta.
  fra-LSG: Dans les temps à venir, Jacob prendra racine, Israël poussera des fleurs
    et des rejetons, Et il remplira le monde de ses fruits.
  yal-yal: Waxati famatɔne yi, Yaxubaa yamana a salenne raminima nɛn, Isirayila bɔnsɔnna
    yi a sonle nun a fugene ramini. A dunuɲa rafe a bogine ra.
  haw-1868: E hookumu no oia i ka poe i laha mai, mai o Iakoba mai, E hoomaka no ka
    Iseraela, a e mohala hoi, A e hoopiha no ia i keia ao i ka hua.
  arb-NAV: وَيَتَأَصَّلُ يَعْقُوبُ فِي الأَيَّامِ الْمُقْبِلَةِ وَيُزْهِرُ إِسْرَائِيلُ،
    وَيُنْبِتُ فُرُوعاً تَمْلَأُ الأَرْضَ كُلَّهَا بِالثِّمَارِ.
  ewe-ewe: Ŋkekewo li gbɔna esi Yakob ato ke; Israel aƒo se, eye eƒe kutsetse ayɔ
    xexea me katã.
  eng-LEE: In the future shall Jacob yet take root; Israel shall bud and blossom,
    and shall fill the face of the world with fruit.
  asm-FB: ভবিষ্যত দিনত যাকোবে শিপা ধৰিব; ইস্ৰায়েলে কলি ধৰিব আৰু ফুলিব, আৰু তেওঁলোকে
    ভূ-মণ্ডলক ফলেৰে পৰিপূৰ্ণ কৰিব।”
  sus-A: لْشْي نَ قَقٍ، يَشُبَ بْنسْي عَ سَنكٍ سْرْنمَ نّ، عِسِرَيِلَ بْنسْي عَ سَلٌنيِيٍ
    نُن عَ قُفٍيٍ رَ مِنِ، عَ دُنِحَ رَقٍ عَ بٌفِيٍ رَ.
  fra-SBL: Dans les jours à venir, Jacob prendra racine. Israël fleurira et bourgeonnera.
    Ils rempliront de fruits la surface du monde.
  hbo-hbo: הַבָּאִים֙ יַשְׁרֵ֣שׁ יַֽעֲקֹ֔ב יָצִ֥יץ וּפָרַ֖ח יִשְׂרָאֵ֑ל וּמָלְא֥וּ
    פְנֵי־תֵבֵ֖ל תְּנוּבָֽה׃ ס
  kik-kik: Matukũ marĩa magooka-rĩ, Jakubu nĩakagĩa na mĩri, Isiraeli agaathundũka
    arute kĩro, aiyũrie thĩ yothe maciaro.
  fra-NCL: Dans les jours à venir, Jacob poussera des racines, Israël donnera des
    fleurs et des rejetons, et il remplira de ses fruits la face du monde.
  cek-AK: Hmabang ah loe Jakob mah tangzun sah tih; Israel mah apawk to tangmuemh
    ueloe apawk tih, to tiah long loe athaih hoiah koi tih.
  cuk-cuk: ”Yoo ibagan nonikoed, Jacob-wagan ambikunonikoed, Israel-dulemar gannar
    ainidagoed, nue-nasgumai gudagoed. E-ibmar-nuegan napneg-dirbirmakar-naidgi iirmakmai
    gudoed.
  uig-CYR: Кәлгүси күнләрдә, Яқуп йилтиз тартиду; Исраил бихлинип, чечәкләйду, Улар
    пүткүл йәр йүзини мевә-чевә билән қаплайду.
  tel-2017: రాబోయే ఆ రోజున యాకోబు వేరు వ్యాపిస్తుంది. ఇశ్రాయేలు జాతి మొగ్గ వేసి పుష్పిస్తుంది.
    వాళ్ళు భూమినంతా ఫలభరితం చేస్తారు.
  hat-BSA: Nan jou k ap vini yo, Jacob va pran rasin. Israël va fleri e boujonnen.
    Yo va plen tout mond lan ak fwi.
  kos-kos: In kutu pacl fa hsru, mwet Israel — filin tulik natul Jacob — fah okahla
    oana soko sak, ac elos fah fokla ac farengelik. Faclu ac fah afla ke fahko lalos.
  hbo-WLC: הַבָּאִים֙ יַשְׁרֵ֣שׁ יַֽעֲקֹ֔ב יָצִ֥יץ וּפָרַ֖ח יִשְׂרָאֵ֑ל וּמָלְא֥וּ
    פְנֵי־תֵבֵ֖ל תְּנוּבָֽה׃ ס
  ibo-ibo: Nʼụbọchị ndị na-abịa, Jekọb ga-agba mgbọrọgwụ. Izrel ga-agbawa okoko dịka
    osisi, maakwa ifuru, jirikwa mkpụrụ mejupụta ụwa niile.
  ory-ory: ଭବିଷ୍ୟତ କାଳରେ ଯାକୁବ ଚେର ବାନ୍ଧିବ; ଇସ୍ରାଏଲ ମୁକ୍ତ ଓ ପ୍ରଫୁଲ୍ଲ ହେବ ଓ ସେମାନେ
    ଭୂମଣ୍ଡଳକୁ ଫଳରେ ପରିପୂର୍ଣ୍ଣ କରିବେ।
  chk-chk: Lon fansoun epwe feito, ekewe chon Israel, ir ekewe mwirimwirin Jakop,
    repwe apwükü warer usun efoch irä, repwe fasar me sot, repwe pwal amasoua unusen
    fanüfan ren uar.
  rop-rop: Wal aibin tok na, “Wandei detlot Isreil pipul garra abum rut wulijim tri.
    En dei garra abum bigismob frut daga, en dei garra jidan ebriweya langa dijan
    wel.
  ukr-1871: Колись буде, що Яков корінь запустить, пустить галузку й зацьвіте Ізраїль,
    та й наповнить плодами вселенну.
  deu-1951: In zukünftigen Zeiten wird Jakob Wurzel schlagen, Israel wird blühen und
    grünen, und sie werden mit ihrer Frucht die ganze Erde erfüllen.
  eng-JPS: In days to come shall Jacob take root, Israel shall blossom and bud; and
    the face of the world shall be filled with fruitage.
  srp-1865: Jednom æe se ukorijeniti Jakov, procvjetaæe i uzrasti Izrailj, i napuniæe
    vasiljenu plodom.
  lug-lug: Mu biro ebijja Yakobo alisimba emirandira, Isirayiri aliroka n’amulisa
    n’ajjuza ensi yonna ebibala.
  heb-heb: הבאים ישרש יעקב יציץ ופרח ישראל ומלאו פני תבל תנובה׃
  ben-IRV: আগামী দিনের যাকোব মূল বাঁধবে, ইস্রায়েল মুকুলিত হবে ও আনন্দিত হবে এবং তারা
    পৃথিবীকে ফলে পরিপূর্ণ করবে।
  pan-pan: ਆਉਣ ਵਾਲਿਆਂ ਸਮਿਆਂ ਵਿੱਚ ਯਾਕੂਬ ਜੜ੍ਹ ਫੜ੍ਹੇਗਾ, ਇਸਰਾਏਲ ਫੁੱਟੇਗਾ ਅਤੇ ਫੁੱਲੇਗਾ, ਅਤੇ
    ਜਗਤ ਨੂੰ ਫਲ ਨਾਲ ਭਰ ਦੇਵੇਗਾ।
  mya-JVB: နောင်ကာလ၌ ယာကုပ် သည် အမြစ် ကျလိမ့်မည်။ ဣသရေလ သည် စိမ်း လန်း၍ အဖူး အငုံ
    ထွက်သဖြင့် ၊ လောကီ နိုင်ငံကို အသီး နှင့် ပြည့် စေလိမ့်မည်။
  hmo-hmo: Vaira neganai, Israela taudia, Iakobo ena besena, be au hegeregerena ramu
    do idia abia. Idia be palauapalaua do idia atoa, bona edia herahera matamata do
    idia tubu hamatamaia, ma idia ese edia huahua dekena amo, tanobada ena kahana
    ibounai do idia hahonua.
  urd-urd: अब आइन्दा दिनों में या'क़ूब जड़ पकड़ेगा, और इस्राईल पनपेगा और फूलेगा और
    इस ज़मीन को मेवों से मालामाल करेगा।
  rus-SYN: В грядущие дни укоренится Иаков, даст отпрыск и расцветет Израиль; и наполнится
    плодами вселенная.
  bqc-SIM: Gↄↄewa Yakↄbu buiↄ zĩ́napɛlɛ, Isailiↄ bↄlↄbↄ, aai vukɛ, an libɛↄ i li
    dṹniaa.
  tcz-CHONGTHU: Jacob son le pah ten ajung ahin kho nadingu phat a hung lhunge. Israel
    ajih hung don doh intin, hung pah lhadiu ahi. Chuleh agam leiset chung jouse alodim
    diu ahi.
  mar-mar: येणाऱ्या दिवसात याकोब मुळावेल, इस्राएल उमलेले व त्यास नवीन पालवी फुटेल,
    आणि ते जगाची पाठ फळांनी भरतील.”
  qub-qub: Shamoj watacunachöga Jacobpita miraj Israelcuna tacyangami. Paycunaga guerunömi
    chillguenga y waytanga. Wayuynenga intëru nasyunpämi aypanga.
  hat-hat: Nan jou k'ap vini yo, fanmi Jakòb la pral pouse rasin ankò, pèp Izrayèl
    la pral boujonnen, li pral fè flè. Li pral kouvri latè ak donn l'ap bay.
  eng-BSB: In the days to come, Jacob will take root. Israel will bud and blossom
    and fill the whole world with fruit.
  eng-WEBPB: In days to come, Jacob will take root. Israel will blossom and bud. They
    will fill the surface of the world with fruit.
  kbq-kbq: Hagi mago kna neankino ana knama esanige'za, Jekopu naga'moza waini zafamo'ma
    hiaza hu'za rafuna nere'za, agata hage'za amosare ahe'za raga ahentesagano maka
    ama mopafina avitegahie.
  nhe-BL: Ajsis tonali quema israelitame [27:6 O iixhuihua Jacob.] sampa quipiyase
    ininnelhuayo huan chamanise huan xochiyohuas queja se cuahuitl quichihua. Nochi
    tlaltepactli temis ica itlajca.
  gub-BL: Ywyra ikatu ma'e hapo katu a'e. Na'e hezuz. A'e re iputyr. Na'e i'akatu.
    Nezewegatete teko Izaew izuapyapyr umynehem putar ywy paw a'e wà nehe no.
  eng-DRA: When they shall rush in unto Jacob, Israel shall blossom and bud, and they
    shall fill the face of the world with seed.
