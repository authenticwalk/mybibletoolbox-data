verse: ISA.027.007
translations:
  mal-C: അവളെ അടിച്ചവരെ അടിച്ചുവീഴ്ത്തിയതുപോലെയാണോ യഹോവ അവളെ അടിച്ചത്? അവളെ വധിച്ചവരെ
    വധിച്ചതുപോലെയാണോ അവൾ വധിക്കപ്പെട്ടത്?
  deu-TKW: Hat er es etwa gepeinigt, wie er seinen Peiniger gepeinigt hat? Oder ward
    es hingemordet, wie seine Mörder hingemordet wurden?
  lin-lin: Boni, Yawe abetaki ye te ndenge abetaki bato oyo babetaki ye ? Boni, abomaki
    ye te ndenge abomaki bato oyo babomaki ye ?
  eng-LSV: Has He struck him as the striking of his striker? Does He slay as the slaying
    of his slain?
  eng-GNV: Hath hee smitten him as hee smote those that smote him? or is hee slaine
    according to the slaughter of them that were slaine by him?
  eng-WEBSTER: Hath he smitten him, as he smote those that smote him? or is he slain
    according to the slaughter of them that are slain by him?
  nhw-BL: TOTECO amo quintlatzacuiltijtoc israelitame quen quintlatzacuilti inincualancaitacahua,
    niyon amo quinmictijtoc israelitame quen quinmicti sequinoc catli temictijtoque.
  swh-ONEN: Je, Bwana amempiga vile alivyowapiga wale waliompiga? Je, yeye ameuawa
    vile walivyouawa wale waliomuua yeye?
  bba-bba: Yinni Gusunɔ u ǹ bu sɛɛyɑsie nɡe mɛ u ben yibɛrɛbɑ sɛɛyɑsiɑ. U ǹ mɑɑ
    bu ɡo nɡe mɛ u ben yibɛrɛbɑ ɡo.
  eng-KJVCPB: Hath he smitten him, as he smote those that smote him? Or is he slain
    according to the slaughter of them that are slain by him?
  luo-luo: Bende Jehova Nyasaye osekumo Israel kaka nokumo joma nosandogi? Bende osenego
    Israel kaka nonego joma ne onegogi?
  meu-meu: Vada e rahudia mase, irahu-masedia taudia e rahudia mase heḡereḡerena a?
    Eiava vada e aladia mase, iala-masedia taudia e aladia mase heḡereḡerena a?
  npi-ULB: याकूब र इस्राएललाई आक्रमण गर्ने जातिहरूलाई परमप्रभुले आक्रमण गर्नुहुँदा
    के उहाँले तिनीहरूलाई आक्रमण गर्नुभएको छ र? याकूब र इस्राएलले ती जातिहरूलाई मारेझैं
    के तिनीहरूलाई मरिएका छन्?
  yor-yor: Ǹjẹ́ Olúwa ti lù ú gẹ́gẹ́ bí ó ti lu àwọn tí ó lù ú bolẹ̀? Ǹjẹ́ a ti pa
    á gẹ́gẹ́ bí a ti pa àwọn tí ó pa á?
  pes-OPCB: خداوند به اندازه‌ای که دشمنان قوم اسرائیل را تنبیه کرده است این قوم را
    تنبیه نکرده است.
  tgl-ULB: Nilusob ba ni Yahweh si Jacob at Israel gaya ng pagsugod niya sa mga bansa?
    Si Jacob ba at Israel ay pinatay gaya ng pagpatay sa bayan na kanilang pinatay?
  hui-hui: Anduane Homogohanda waitigi bu hearu mo ko halu bo wahaiore hayadagua Isaraele
    wali agali bo wahai nahene. Ani bialu waitigi biaru dewaore homayadagua Isaraele
    wali agali uruni nahome emene maru dege homene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် မိ​မိ​တို့​ရန်​သူ များ​လောက် ပြင်း​ထန်​စွာ​ထာ​ဝ​ရ​ဘု​ရား​၏
    အ​ပြစ်​ဒဏ်​ကို​မ​ခံ​ရ​ကြ၊ ရန်​သူ​များ​လောက် လည်း​မ​သေ​ရ​ကြ။-
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་ལ་རྡུང་རྡེག་བྱེད་པ་ནི་དེ་རྣམས་ལ་རྡུང་རྡེག་བྱེད་མཁན་ལ་རྡུང་རྡེག་བྱེད་པ་བཞིན་དུ་ག་ལ་ཡིན།
    གཙོ་བོས་ཡེས་ར་ཨེལ་པ་རྣམས་གསོད་པ་ནི་ཁོ་རྣམས་གསོད་མཁན་དག་གསོད་པ་བཞིན་དུ་ག་ལ་ཡིན།
  sna-sna: Ko, Jehovha akamurova here sezvaanorova avo vakamurova? Akaurayiwa here
    sokuurayiwa kwakaitwa avo vakamuuraya?
  spa-BLM: ¿Los ha golpeado como golpeó a los que los golpearon? ¿O los ha matado
    como mató a los que los mataron?
  cac-cac: A Dios maj yac'och yaelal d'a yib'an̈ eb' israel icha ix yutej yac'anoch
    d'a eb' yajc'ol eb'. Man̈ masaniloc eb' israel smilnacchamoc, icha yutejnac smilancham
    masanil eb' miljinaccham eb' israel chi'.
  swh-ULB: Je Yahwe alimshambulia Yakobo na Israeli na hayo mataifa yaliyomshambulia?
    Je Yakobo na Israeli waliuliwa na wao kama mliowachinja katika mataifa mliowauwa
    wao?
  bel-bel: Ці так Ён біў яго, як біў тых, што білі Яго? Ці так забіў яго, як забітыя
    забойцы ягоныя?
  deu-ELBBK: Hat er es geschlagen, wie er seinen Schläger schlug? Oder ist es ermordet
    worden, wie er die Ermordeten jenes ermordete?
  mbb-OT: Wazà siluti wey wazà penhimetayi te Nengazen is menge tig-Israel iring te
    kedsiluti zin wey kebpenhimetayi zin te menge kuntada zan.
  mal-2015: അവനെ അടിച്ചവരേ അടിച്ചതുപോലെയോ അവൻ അവനെ അടിച്ചതു? അവനെ കൊന്നവരെ കൊന്നതുപോലെയോ
    അവൻ കൊല്ലപ്പെട്ടിരിക്കുന്നതു?
  gup-gup: Nawu Yawey nungka bendungi nuye bininj nawu Israel benkebmawahmeng, bendungi
    djal kundjalyahwurd. Minj birriwern birridowerrinj nawu Israel nuye bininj. Dja
    Yawey benbom wernkih duninjh bininj nawu birriwirrihmeng nawu Israel benkebmawahmeng.
  rmc-rmc: Či demaďa le Izrael avke, sar demaďa olen, ko les demenas? Či sas murdardo
    avke, sar sas murdarde leskre vrahi?
  pes-OPV: آیا او را زد بطوری که دیگران او را زدند؟ یاکشته شد بطوری که مقتولان وی
    کشته شدند؟
  ron-1924: Л-а ловит оаре Домнул кум а ловит пе чей че-л ловяу? Л-а учис Ел кум а
    учис пе чей че-л учидяу?
  ben-OBCV: সদাপ্রভু কি তাকে আঘাত করেছেন, যেমন তাকে যারা আঘাত করেছে, তিনি তাদের আঘাত
    করেছিলেন? তাকে কি হত্যা করা হয়েছে, যেমন যারা তাকে হত্যা করতে চেয়েছিল, তাদের
    তিনি হত্যা করেছিলেন?
  som-som: Miyuu isaga wax ugu dhuftay siduu wax ugu dhuftay kuwii isaga wax ku dhuftay
    oo kale? Amase isaga ma la dilay sidii layntii kuwuu laayay oo kale?
  lat-VUC: Numquid juxta plagam percutientis se percussit eum? aut sicut occidit interfectos
    ejus, sic occisus est?
  eng-ASVBT: Hath he smitten them as he smote those that smote them? or are they slain
    according to the slaughter of them that were slain by them?
  ita-1885: L'ha egli percosso secondo le percosse di quelli ch'egli percuote? è egli
    stato ucciso secondo l'uccisione di quelli ch'egli uccide?
  eng-LXXUP: Shall he himself be thus smitten, even as he smote? and as he slew, shall
    he be thus slain?
  eng-ULB: Has Yahweh attacked Jacob and Israel as he attacked those nations who attacked
    them? Have Jacob and Israel been killed as in the slaughter of those nations that
    were killed by them?
  spa-VBL: ¿Ha golpeado el Señor a Israel como golpeó a los que lo atacaron? ¿Los
    ha matado como mató a sus asesinos?
  fra-_FOB: Dieu a-t-il frappé son peuple, comme l'ont été ceux qui le frappaient?
    Israël a-t-il été tué, comme le furent ceux qui le tuaient?
  mal-mal: യിസ്രായേലിനെ അടിച്ചവരെ അടിച്ചതുപോലെയോ യഹോവ യിസ്രായേലിനെ അടിച്ചത്? യിസ്രായേലിനെ
    കൊന്നവരെ കൊന്നതുപോലെയോ അവര്‍ കൊല്ലപ്പെട്ടിരിക്കുന്നത്?
  urd-GVR: Kyā Rab ne apnī qaum ko yoṅ mārā jis tarah us ne Isrāīl ko mārne wāloṅ
    ko mārā hai? Hargiz nahīṅ! Yā kyā Isrāīl ko yoṅ qatl kiyā gayā jis tarah us ke
    qātiloṅ ko qatl kiyā gayā hai?
  suz-BL: मार, परमप्रभुमी आ कली तुप्‍ब आन कली तुप्‍शो खोदेंशो पा मेको आन कली यो तुप्‍बा?
    परमप्रभुम आ कली साइक्‍ब आन कली साइश्‍शो खोदेंशो पा मेको यो साइक्‍चा पुंइसमा? येरमीया
    ३०:११
  eng-NOY: Did he smite Israel, as he smote those that smote him? Was he slain as
    those that slew him?
  ita-1927: L’Eterno ha egli colpito il suo popolo come ha colpito quelli che colpivan
    lui? L’ha egli ucciso come ha ucciso quelli che uccidevan lui?
  ckb-ckb: ئایا یەزدان لێیدان بەو شێوەیەی لەوانەی دا کە لێیان دەدان؟ یان ئەوەندەی
    لێ کوشتن وەک لە بکوژانی ئەوانی کوشت؟
  eng-BBE: Is his punishment like the punishment of those who overcame him? or are
    his dead as great in number as those he put to the sword?
  kan-OKCV: ಆಕೆಯನ್ನು ಹೊಡೆದವರನ್ನು ಆತನು ಹೊಡೆದಂತೆ ಯೆಹೋವ ದೇವರು ಆಕೆಯನ್ನು ಹೊಡೆದರೋ? ಆಕೆಯನ್ನು
    ಕೊಂದವರು ಹತರಾದಂತೆ ಆಕೆಯು ಸಂಹಾರವಾದಳೋ?
  tam-2017: அவர் அவனை அடித்தவர்களை அடித்ததுபோல இவனை அடிக்கிறாரோ? அவர்கள் கொல்லப்படும்
    கொலையாக இவன் கொல்லப்படுகிறானோ?
  spa-RV-1909: ¿Acaso ha sido herido como quien lo hirió? ¿ó ha sido muerto como los
    que lo mataron?
  ron-BTF: L-a lovit el, aşa cum a lovit pe cei ce l-au lovit? Sau este el ucis conform
    măcelăririi celor ce sunt ucişi de el?
  eng-WEBP: Has he struck them as he struck those who struck them? Or are they killed
    like those who killed them were killed?
  eng-FBV: Has the Lord hit Israel as he hit those that attacked them? Were they killed
    like their killers were killed?
  nld-1939: Of zou Hij hem slaan, zoals Hij slaat, die hèm slaan, Hem doden, zoals
    Hij doodt, die hèm doden?
  nch-BL: TOTECO amo quintatzacuiltijtoc israelitame quej quintatzacuilti inincualancaitacahua,
    yon amo quinmictijtoc israelitame quej quinmicti sequinoc cati temictijtoque.
  vie-1934: Đức Chúa Trời đánh nó há như đánh kẻ đã đánh nó sao? Nó bị giết há như
    những kẻ giết nó đã bị giết sao?
  hin-CV: क्या याहवेह ने उन पर वैसा ही आक्रमण किया है, जैसा उनके मारने वालों पर आक्रमण
    करता है? या उनका वध उस प्रकार कर दिया गया, जिस प्रकार उनके हत्यारों का वध किया
    गया था?
  eng-OURB: Has he struck them as he struck those who struck them? Or are they killed
    like those who killed them were killed?
  spa-BES: ¿Es su castigo como el castigo de aquellos que lo vencieron? ¿O son sus
    muertos tan numerosos como los que puso en la espada?
  tdx-tdx: Linafa’e hao re manahake ty nandafa’e o nandafa azeo? He vinono re hambañe
    ami’ty nanjamane’e o namono azeo?
  tha-KJV: พระองค์​ทรงโบยตีเขาอย่างที่​พระองค์​โบยตีเขาทั้งหลายที่โบยตีเขาหรือ หรือเขาถูกฆ่าอย่างคนทั้งหลายที่​ถู​กเขาฆ่าแล้ว
  por-BR-2018: Por acaso ele o feriu, como feriu aos que o feriram? Ou ele o matou,
    como morreram os que o por ele foram mortos?
  deu-ELO: Hat er es geschlagen, wie er seinen Schläger schlug? Oder ist es ermordet
    worden, wie er die Ermordeten jenes ermordete?
  eng-WYC-2018: Whether he smote it by the wound of the people of Jews smiting him?
    either as it killed the slain men of him, so it was slain? (Did the Lord strike
    down the Jews like he hath killed those who struck them down? or were as many
    of them killed as they who killed them?)
  epo-epo: Ĉu li estis frapata tiel, kiel estis frapataj liaj frapantoj? aŭ ĉu li
    estas mortigita tiel, kiel estas mortigitaj liaj mortigintoj?
  uig-PIN: Pǝrwǝrdigar Israilni urƣanlarni urƣanqilik Israilni urup baⱪⱪanmu? U ⱪirƣanlardǝk
    Israil ⱪirilip baⱪⱪanmu?
  beo-beo: Hina Gode da Isala:ili fi ilima se iasu. Be ilia ha lai dunu ilia se lasu
    da Isala:ili fi ilia se baligisu, amola ilia dunu bogoi idi da Isala:ili ilia
    bogoi idi baligisu.
  tpi-OTNT: Bikpela i no bin mekim save tru long ol Israel olsem em i bin mekim long
    ol birua bilong ol. Na tu em i no bin kilim i dai planti manmeri bilong Israel
    olsem em i bin mekim long ol arapela lain. Nogat.
  hau-SA: Ubangiji ya buge shi kamar yadda ya bugi waɗanda suka buge shi? An kashe
    shi kamar yadda aka kashe waɗanda suka kashe shi?
  uig-LAT: Perwerdigar Israilni urghanlarni urghanchilik Israilni urup baqqanmu? U
    qirghanlardek Israil qirilip baqqanmu?
  nde-nde: UThixo usemtshayile na njengokutshaya kwakhe abamtshayayo? Usebulewe na
    njengokubulawa kwalabo abambulalayo?
  ton-ton: ¶ Kuo ne taaʻi ia, ʻo hangē ko ʻene taaʻi ʻakinautolu naʻe taaʻi ia? Pea
    kuo tāmateʻi ia ʻo hangē ko e tāmateʻi ʻakinautolu kuo tāmateʻi ʻiate ia?
  ces-1613: Nebo zdaliž jej tak ubil, jako ubil nepřítele jeho? Zdali jej zamordoval,
    jako jsou jiní zmordováni od něho?
  eng-WMB: Has he struck them as he struck those who struck them? Or are they killed
    like those who killed them were killed?
  tam-TCV: இஸ்ரயேலர்களைத் தாக்கியவர்களை யெகோவா அடித்ததுபோல, இஸ்ரயேலரையும் அவர் அடித்தாரோ?
    இஸ்ரயேலர்களைக் கொன்றவர்கள் கொல்லப்பட்டதுபோல், இஸ்ரயேலரும் கொல்லப்பட்டார்களோ? இல்லையே!
  ceb-ULB: Gisulong ba ni Yahweh si Jacob ug ang Israel ingon nga gisulong niya ang
    mga nasod nga nagsulong kanila? Gipatay ba si Jacob ug ang Israel sama sa pagpamatay
    niadtong mga nasod nga ilang gipamatay?
  pol-UBG: Czy uderzył go, jak uderzył jego wroga? Czy zabito go, jak inni zostali
    zabici przez niego?
  urd-GVU: کیا رب نے اپنی قوم کو یوں مارا جس طرح اُس نے اسرائیل کو مارنے والوں کو
    مارا ہے؟ ہرگز نہیں! یا کیا اسرائیل کو یوں قتل کیا گیا جس طرح اُس کے قاتلوں کو
    قتل کیا گیا ہے؟
  deu-1912: Wird er doch nicht geschlagen, wie seine Feinde geschlagen werden, und
    wird nicht erwürgt, wie seine Feinde erwürgt werden;
  kan-2017: ಯೆಹೋವನು ಬೇರೆ ದೇಶಗಳನ್ನು ಹೊಡೆದಂತೆ ತನ್ನ ಪ್ರಜೆಯಾದ ಯಾಕೋಬ ಮತ್ತು ಇಸ್ರಾಯೇಲರನ್ನು
    ಹೊಡೆದನೋ? ಇತರ ದೇಶದವರು ಸಂಹರಿಸಲ್ಪಟ್ಟಂತೆ ಯಾಕೋಬ ಮತ್ತು ಇಸ್ರಾಯೇಲರು ಸಂಹರಿಸಲ್ಪಟ್ಟರೋ?
  yap-yap: Yu Israel e dawri gechignag SOMOL ni bod feni gel ni gechignag e pi to’ogor
    rorad, ma ku dawor nli’ e girdi’ rorad ni bod feni yo’or e pi to’ogor rorad ni
    kan li’.
  hlt-MCSB: Hmasoe banglam nim anih te a boh khaw a boh aih? Ngawnnah banglam nim
    a ngawn khaw a ngawn aih.
  mdy-ETH: ዒስራዔኤሌ ጳዺንቴሢ ዒዞኮ ሞርኮ ናንጊና ናንጋ ጎዳ ጳርቄ ጎይፆቱዋሴ፤ ዒዞ ሞርኮኮ ሃይቄ ዓሶጉዲ ሚርጌ ዓሲያ ዎዺንቲባኣሴ።
  twi-ASANTE: Awurade abɔ Israel sɛdeɛ ɔbɔɔ wɔn a wɔbɔɔ Israel hwee fam no anaa? Awurade
    akum Israel sɛdeɛ ɔkum wɔn a wɔkum Israel no anaa?
  eng-WEBU: Has he struck them as he struck those who struck them? Or are they killed
    like those who killed them were killed?
  wal-wal: Eta shocidaageeta shocidoogaadan, GODAI Israa7eela asaa shocideeyye? Woikko
    eta woridaageeti haiqqidoogaadan, eti haiqqidonaayye?
  spa-PDDPT: ¿Él fue herido como hirió al que lo hería, o él murió como murieron sus
    asesinos?
  gun-gun: Xapy'a rei nda'u Senhor ju omoingo axy ri Israel kuery imoingo axyare omoingo
    axyague rami? Xapy'a rei nda'u ha'e kuery va'e regua ojuka ri ijukaare ojukaague
    rami?
  ilo-ULB: Rinaut kadi ni Yahweh da Jacob ken Israel a kas iti panangrautna kadagiti
    nasion a nangraut kadakuada? Napapatay kadi da Jacob ken Israel a kas iti pannakapapatay
    dagiti nasion a pinapatayda?
  kpg-kpg: Dimaadua digi hagaduadua kono Israel be dana hai ne hagaduadua nia hagadaumee
    o Israel gii kono, be digi mmade dogologo nia daangada Israel be nia daangada
    o ono hagadaumee.
  uig-ARA: پەرۋەردىگار ئىسرائىلنى ئۇرغانلارنى ئۇرغانچىلىك ئىسرائىلنى ئۇرۇپ باققانمۇ؟
    ئۇ قىرغانلاردەك ئىسرائىل قىرىلىپ باققانمۇ؟
  sus-sus: Alatala Yaxuba bɔnsɔɛ bɔnbɔ nɛ, alɔ a e yaxuie bɔnbɔ ki naxɛ? A e faxa
    nɛ, alɔ a e faxa ki naxɛ?
  pon-2006: KAUN-O sohte ketikihong kalokolok mwuledek Israel, de aramas sohte tohto
    me mehla, duwehte me e ketin wiahiong eh imwintihti kan.
  ksd-ksd: Dave, i tar kita ia da i ga kita diat dia ga kita ia lua? Ba dave, di tar
    ub ia da diat i ga ubu diat?
  tur-YTC: Kendilerini vuranlara vurduğu gibi onlara da vurdu mu? Ya da kendilerini
    öldürenlerin öldürüldüğü gibi öldürüldüler mi?
  grc-BRENT: Μὴ ὡς αὐτὸς ἐπάταξε, καὶ αὐτὸς οὕτως πληγήσεται; καὶ ὡς αὐτὸς ἀνεῖλεν,
    οὕτως ἀναιρεθήσεται;
  ind-AYT: Apakah Dia memukul umat-Nya seperti Dia memukul mereka yang memukul umat-Nya?
    Atau, apakah Dia akan membunuh umat-Nya seperti Dia membunuh mereka yang membunuh
    umat-Nya?
  nya-nya: Kodi Yehova anakantha Israeli ngati momwe anakanthira anthu amene anazunza
    Israeli? Kapena kodi Yehova anapha Israeli ngati mmene anthu ena anaphera Israeli?
  hrv-hrv: Je li ga udario kako udari one koji njega udarahu? Je li ga ubio kako ubi
    one koji njega ubiše?
  mps-mps: Genuai Bidigo te Israel dabebolo dene me mawai menio, te agai augwaligo
    boi bidi dabebolo mabo dene tiwai me mabeo. Tama me agai te gasa hani we bidi
    elama, isilali tiwai aga we bidi hauwa me elama, isilibeo. Menio.
  tpi-tpi: Bikpela i no bin mekim save tru long ol Israel olsem em i bin mekim long
    ol birua bilong ol. Na tu em i no bin kilim i dai planti manmeri bilong Israel
    olsem em i bin mekim long ol arapela lain. Nogat.
  dan-1931: Har han vel slået det*, som de, der slog det, blev slagne, eller blev
    det myrdet, som deres Mordere myrdedes? { [*Israel.] }
  vie-OVCB: Có phải Chúa Hằng Hữu đánh Ít-ra-ên như Ngài đánh kẻ thù nó? Có phải Chúa
    trừng phạt nó như Ngài đã trừng phạt kẻ thù nó chăng?
  guj-2017: યહોવાહે યાકૂબ તથા ઇઝરાયલના શત્રુઓને જેવો માર માર્યો છે શું તેવો માર એને
    માર્યો છે? શત્રુઓની જેવી કતલ કરી છે તે પ્રમાણે શું યાકૂબ તથા ઇઝરાયલનો સંહાર કર્યો
    છે?
  pon-2006A: KAUN-O sohte ketikihong kalokolok mwuledek Israel, de aramas sohte tohto
    me mehla, duwehte me e ketin wiahiong eh imwintihti kan.
  por-BRBSL: Será que ele os atingiu como atingiu aqueles que os atingiram? Ou eles
    são mortos como aqueles que os mataram foram mortos?
  cth-cth: Ahnimouh ka rektap e naw hah a rektap e patetlah ahnimouh hai a rektap
    a maw. Ahnimouh ka thet e naw teh thei lah ao e patetlah ahnimouh hai thei e lah
    ao awh maw.
  twi-twi: Awurade abɔ Israel sɛnea ɔbɔɔ wɔn a wɔbɔɔ Israel hwee fam no ana? Awurade
    akum Israel sɛnea okum wɔn a wokum Israel no ana?
  hlt-hlt: Hmasoe banglam nim anih te a boh khaw a boh aih? Ngawnnah banglam nim a
    ngawn khaw a ngawn aih.
  tbz-SIM: Ti Yiɛ̀ nKuyie nsɑ̀ɑ̀ bɛ̀ potɛ́mu kù do dɔ̀ɔ̀mɛ̀ bɛ̀ɛ̀ do bɛ̀ puotɑ̀ɑ̀?
    Yɑ́ɑ̀ kù nɛ́ bɛ̀ kùɔmu kù do dɔ̀ɔ̀mɛ̀ bɛ̀ɛ̀ do bɛ̀ kɔ̀ù.
  msy-2020: Ikiavɨra Itir God, Israelian apaniba puv me gamizɨ moghɨn, Israelia gamizir
    puvatɨ. Guizbangɨra, a igharaz darazigh amizɨ moghɨn, Israelian gumazamizir avɨribav
    soghezɨ, me ariaghirezir puvatɨ.
  dop-dop: Tɑcɑɑ n mɑpɑ Ɩsɛɣɛlɩ nyǝ́mɑ ɩsɩɩ n mɑpʋ mpɑ pɑ mɑkɑɣɑ mpɛ tɔ? N kʋ-wɛ ɩsɩɩ
    n kʋkɑɣɑ mpɑ pɑ kʋ mpɛ tɔ?
  azb-azb: Rəbb İsraili vuran düşmənləri kimi onu vurdumu? Yaxud O, başqalarını öldürdüyü
    kimi İsraili də öldürdümü?
  eng-DBY: Hath he smitten him according to the smiting of those that smote him? Is
    he slain according to the slaughter of those slain by him?
  hin-2017: क्या उसने उसे मारा जैसा उसने उसके मारनेवालों को मारा था? क्या वह घात किया
    गया जैसे उसके घात किए हुए घात हुए?
  wol-KYG: Defe ngeen ne Aji Sax ji duma na Israyil, na mu dumaa ña leen duma woon?
    Am bóomal na leen lu tollook la seeni bóomkat bóomoon?
  eng-YLT: As the smiting of his smiter hath He smitten him? As the slaying of his
    slain doth He slay?
  eng-WYC-2017: Whether he smote it by the wound of the people of Jews smiting him?
    either as it killed the slain men of him, so it was slain?
  eng-WMBB: Has he struck them as he struck those who struck them? Or are they killed
    like those who killed them were killed?
  urd-GVH: क्या रब ने अपनी क़ौम को यों मारा जिस तरह उसने इसराईल को मारनेवालों को मारा
    है? हरगिज़ नहीं! या क्या इसराईल को यों क़त्ल किया गया जिस तरह उसके क़ातिलों को
    क़त्ल किया गया है?
  rug-rug: Vea, ele hite komitia e Zihova se Izireli gua sapu komiti guni ni Sa sari
    na kana tanisa? Vea, ele va matea Sa se Izireli gua va mate guni ni Sa sari nana
    kana?
  gaz-gaz: Waaqayyo akkuma warra ishee rukutan sana rukute, ishee illee rukuteeraa?
    Akkuma warri ishee ajjeesan sun ajjeefaman, isheenis ajjeefamteertii?
  fra-LSG: L’Éternel l’a-t-il frappé comme il a frappé ceux qui le frappaient? L’a-t-il
    tué comme il a tué ceux qui le tuaient?
  yal-yal: Ala a yamaan bɔnbɔxi nɛn ba, alo a e bɔnbɔ muxune bɔnbɔxi kii naxan yi?
    A a yamaan faxaxi nɛn ba alo a na kanne faxa kii naxan yi naxanye yi e faxama
    nun?
  haw-1868: Ua hahau mai anei oia ia ia, E like me kona hahau ana mai i ka poe i hahau
    aku ia ia? Ua pepehiia anei oia, e like me ka pepehiia o ka poe i pepehi aku ia
    ia?
  arb-NAV: هَلْ ضَرَبَهُ الرَّبُّ كَمَا ضَرَبَ ضَارِبِيهِ، أَمْ هَلَكَ كَمَا هَلَكَ
    قَاتِلُوهُ؟
  ewe-ewe: Ɖe Yehowa ƒoe ƒu anyi abe ale si Yehowa ƒo ame siwo ƒoe ƒu anyi la enea?
    Ɖe wòwui abe ale si wowu ame siwo wui la enea?
  eng-LEE: Hath he smitten him, as he smote the one that smote him? or was he slain
    with the same slaughter as those of him that were slain?
  asm-FB: তেওঁ ইস্ৰায়েলৰ প্ৰহাৰকক যেনেকৈ প্ৰহাৰ কৰিছিল, তেনেকৈ তেওঁ ইস্ৰায়েলক প্ৰহাৰ
    কৰিলে নে? তাৰ দ্বাৰাই হ’ত হোৱাসকলৰ হত্যাৰ দৰে জানো তেওঁৰ হত্যা হ’ল নে?
  sus-A: عَلَتَلَ يَشُبَ بْنسْي بْنبْ نّ، عَلْ عَ عٍ يَشُييٍ بْنبْ كِ نَشّ؟ عَ عٍ
    قَشَ نّ، عَلْ عَ عٍ قَشَ كِ نَشّ؟
  fra-SBL: Les a-t-il frappés comme il a frappé ceux qui les ont frappés ? Ou bien
    les tue-t-il comme ont été tués ceux qui les ont tués ?
  hbo-hbo: הַכְּמַכַּ֥ת מַכֵּ֖הוּ הִכָּ֑הוּ אִם־כְּהֶ֥רֶג הֲרֻגָ֖יו הֹרָֽג׃
  kik-kik: Anga Jehova nĩahũũrĩte Isiraeli, ta ũrĩa aahũũrire arĩa maamũhũũraga? Anga
    nĩoragĩtwo ta ũrĩa arĩa maamũũragaga mooragirwo?
  fra-NCL: L’a-t-il frappé comme il a frappé ceux qui le frappaient ? L’a-t-il tué
    comme furent tués ceux qu’il avait tués ?
  cek-AK: Israel pacaekthlaek kaminawk Angraeng mah pacaekthlaek baktih toengah, Angraeng
    mah Israel to pacaekthlaek toeng maw? Nihcae hum kaminawk baktiah anih mah Israel
    to hum maw?
  cuk-cuk: Ar igi Bab-Jehová dule-baigan-sabsur-imaksa, ¿deyobi Bab-Jehová Israel-dulemar-sabsur-imaksasi?
    Suli. Ar igi Bab-Jehová dule-baigan-ogilosgusa, ¿deyobi Bab-Jehová Israel-dulemar-ogilossi?
    Suli.
  uig-CYR: Пәрвәрдигар Исраилни урғанларни урғанчилик Исраилни уруп баққанму? У қирғанлардәк
    Исраил қирилип баққанму?
  tel-2017: యాకోబు, ఇశ్రాయేలును వాళ్ళు కొట్టారు. వాళ్ళను యెహోవా కొట్టాడు. వాళ్ళను
    కొట్టినట్టు యెహోవా యాకోబు, ఇశ్రాయేలును కొట్టాడా? యాకోబు, ఇశ్రాయేలును చంపిన వాళ్ళని
    ఆయన చంపినట్టు ఆయన యాకోబు, ఇశ్రాయేలులను చంపాడా?
  hat-BSA: Èske Li te frape yo, jan li te frape sa yo ki frape yo? Oswa èske se tankou
    masak Sila ki touye yo a, Li te touye yo?
  kos-kos: Mwet Israel tiana kaoyeiyuk sin LEUM GOD in upa oana mwet lokoalok lalos,
    ac tia pac us mwet lalos tuhlac.
  hbo-WLC: הַכְּמַכַּ֥ת מַכֵּ֖הוּ הִכָּ֑הוּ אִם־כְּהֶ֥רֶג הֲרֻגָ֖יו הֹרָֽג׃
  ibo-ibo: Onyenwe anyị atabeghị Izrel ahụhụ dịka o si taa ndị iro ya. O mebekwaghị
    ka e gbuo ndị ya dị ka e si gbuo ndị iro ha.
  ory-ory: ତାହାର ପ୍ରହାରକାରୀମାନଙ୍କୁ ସେ ଯେପରି ପ୍ରହାର କଲେ, ସେହିପରି ସେ କି ତାହାକୁ ପ୍ରହାର
    କରିଅଛନ୍ତି? ଅବା, ତାହା ଦ୍ୱାରା ହତ ଲୋକମାନଙ୍କ ତୁଲ୍ୟ ସେ କି ହତ ହୋଇଅଛି?
  chk-chk: Ifa usun, ewe Samol mi Lapalap a afeiengaua chon Israel usun an afeiengaua
    chokewe mi afeiengaueer? Ika ifa usun, a niela chon Israel usun an niela chokewe
    mi nirela?
  rop-rop: YAWEI nomo bin panishim detlot Isreil pipul brabliwei laik wen imbin panishim
    en kilim olabat enamimob.
  ukr-1871: Чи ж він побивав його так, як побивав тих, що його побивали? Чи вбивав
    його так, як убивав тих, що його вбивали?
  deu-1951: Hat Er es auch geschlagen, wie er die schlug, welche ihm Schläge versetzten?
    Oder wurde es hingemordet, wie seine Mörder ermordet worden sind?
  eng-JPS: Hath He smitten him as He smote those that smote him? Or is he slain according
    to the slaughter of them that were slain by Him?
  srp-1865: Je li ga udario onako kako je udario one koji njega udaraše? je li ga
    ubio onako kako su ubijeni oni koje je ubio?
  lug-lug: Mukama amukubye omuggo ng’akuba abo abaamukuba? Attiddwa nga be yatta,
    bwe battibwa?
  heb-heb: הכמכת מכהו הכהו אם כהרג הרגיו הרג׃
  ben-IRV: তিনি ইস্রায়েলের প্রহারকে যেমন প্রহার করেছেন, সেরকম কি তাকেও প্রহার করলেন?
    কিম্বা তার দ্বারা নিহত লোকদের হত্যার মত সে কি মারা গেল?
  pan-pan: ਕੀ ਉਸ ਨੇ ਉਹਨਾਂ ਨੂੰ ਅਜਿਹਾ ਮਾਰਿਆ, ਜਿਵੇਂ ਉਸ ਨੇ ਉਹਨਾਂ ਦੇ ਮਾਰਨ ਵਾਲਿਆਂ ਨੂੰ ਮਾਰਿਆ?
    ਜਾਂ ਕੀ ਉਹ ਉਸ ਤਰ੍ਹਾਂ ਵੱਢੇ ਗਏ, ਜਿਵੇਂ ਉਹਨਾਂ ਦੇ ਵੱਢਣ ਵਾਲੇ ਵੱਢੇ ਗਏ?
  mya-JVB: သူ့ ကိုညှဉ်းဆဲ သောသူတို့ကို ညှဉ်းဆဲ တော်မူသည် နည်းတူ ၊ သူ့ ကို ညှဉ်းဆဲ
    တော်မူသလော။ သူ့ ကိုသတ် သောသူတို့ သည် အသေသတ် ခြင်းကိုခံ ရကြသည်နည်းတူ ၊ သူသည် အသေသတ်
    ခြင်းကိုခံရသလော။
  hmo-hmo: Lohiabada ese Israela taudia ia panisia, ia ese Israela idia hadikaia gwauraia
    taudia, ia panisia hegeregerena, a? Lohiabada ese Israela taudia ia alaia mase,
    ia ese Israela idia hadikaia gwauraia taudia, ia alaia mase hegeregerena, a? Lasi
    momokani!
  urd-urd: क्या उसने उसे मारा, जिस तरह उसने उसके मारनेवालों को मारा है? या क्या वह
    क़त्ल हुआ, जिस तरह उसके क़ातिल क़त्ल हुए?
  rus-SYN: Так ли Он поражал его, как поражал поражавших его? Так ли убивал его, как
    убиты убивавшие его?
  bqc-SIM: Dii ń gbɛ̃́ lá à bui pↄ́ ń gbɛ̃́ↄ gbɛ̃̀wae? Dii ń dɛdɛ lá à gbɛ̃́
    pↄ́ ń dɛdɛↄ dɛ̀dɛwae?
  tcz-CHONGTHU: Pakai in agalmi ho ajep banga, Israel ajep khah ham? Agal mite gotna
    apeh banga, Israel te gotna apeh khah ham ?
  mar-mar: काय परमेश्वराने याकोबावर आणि इस्राएलावर हल्ला केला, जसा त्याने त्यांच्यावर
    हल्ला करणाऱ्यांवर हल्ला केला? अथवा यांनी ज्यांचा वध केला आहे त्यांच्या वधाप्रमाणे
    यांचा वध करण्यात आला आहे काय?
  qub-qub: Diosga Israelcunata manami castigashachu paycunata ñacachejcunata castigashannöga.
    Israelcunataga manami wañuchishachu paycunata wañuchejta wañuchishannöga.
  hat-hat: Seyè a pa t' pini l' menm jan li te pini lènmi l' yo. Li pa t' touye moun
    li yo menm jan li te touye moun ki t'ap ansasinen l' yo.
  eng-BSB: Has the LORD struck Israel as He struck her oppressors? Was she killed
    like those who slayed her?
  eng-WEBPB: Has he struck them as he struck those who struck them? Or are they killed
    like those who killed them were killed?
  kbq-kbq: Hagi Ra Anumzamo'a Israeli vahe'mokizmi ha' vahe'ma zamazeri haviza hu'neaza
    huno, Israeli vahera zamazeri havizana nosuno, Israeli nagamokizmi ha' vahe'ma
    zamahe fri'nea zana huno, Israeli vahera zamahe nefrio? I'o, anara nosie.
  nhe-BL: TOTECO ax quintlatzacuiltijtoc israelitame queja quintlatzacuilti inincualancaitacahua,
    niyon ax quinmictijtoc israelitame queja quinmicti sequinoc tlen temictijtoque.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzepyk Izaew wanehe. Uzepykahy wera'u waàmàtyry'ymar
    wanehe. Tupàn uzuka xo màràmàràn Izaew izuapyapyr zo a'e wà. Uzuka Izaew wazuka
    arer tetea'u wà.
  eng-DRA: Hath he struck him according to the stroke of him that struck him? or is
    he slain, as he killed them that were slain by him?
