verse: ISA.027.011
translations:
  mal-C: അതിന്റെ ശാഖകൾ ഉണങ്ങുമ്പോൾ ഒടിഞ്ഞുവീഴും, സ്ത്രീകൾ വന്ന് അവ കത്തിച്ചുകളയും.
    കാരണം അവർ തിരിച്ചറിവില്ലാത്ത ജനമല്ലോ; അതിനാൽ അവരുടെ സ്രഷ്ടാവിന് അവരോടു കരുണ തോന്നുകയില്ല,
    അവരെ നിർമിച്ചവന് അവരോടു കൃപയുണ്ടാകുകയുമില്ല.
  deu-TKW: Wenn deren Zweige verdorren, werden sie abgebrochen; Weiber kommen herzu,
    zünden sie an. Denn es ist ein Volk ohne Einsicht. Deshalb erbarmt sich sein Schöpfer
    seiner nicht und sein Urheber begnadigt es nicht.
  lin-lin: Tango bitape na yango ekokawuka, ekobukana ; basi bakoya kotia yango na
    moto. Mpo ete bato oyo bazangi mayele, yango wana Mokeli na bango ayokelaki bango
    mawa te, Mozalisi na bango atalisaki bango ngolu na Ye te.
  eng-LSV: In the withering of its branch it is broken off, || Women are coming in
    [and] setting it on fire, || For it [is] not a people of understanding, || Therefore
    its Maker does not pity it, || And its Former does not favor it.
  eng-GNV: 'When the boughes of it are drie, they shalbe broken: the women come, and
    set them on fire: for it is a people of none vnderstading: therefore hee that
    made them, shall not haue compassion of them, and he that formed them, shall haue
    no mercie on them.'
  eng-WEBSTER: 'When its boughs are withered, they shall be broken off: the women
    come and set them on fire: for it is a people of no understanding: therefore he
    that made them will not have mercy on them, and he that formed them will show
    them no favor.'
  nhw-BL: Nomasehualhua itztoque quen se cuahuitl imacuayohua catli huactoque. Huan
    yeca postequij huan nopa sihuame hualahuij huan quinhuicaj para quintlatise. Nomasehualhua
    tlahuel huihuitique huan amo tlalnamiquij pampa mohuejcatlalijque tlen TOTECO
    Catli Quinchijchijqui. Yeca TOTECO amo quintlapojpolhuis, niyon amo quintlasojtlas.
  swh-ONEN: Wakati vijiti vyake vimekauka, huvunjwa nao wanawake huja na kuwasha navyo
    moto. Kwa kuwa hili ni taifa lisilo na ufahamu, kwa hiyo yeye aliyewafanya hana
    huruma juu yao, Muumba wao hawaonyeshi fadhili.
  bba-bba: Dɑ̃ɑ yɑ̀ n ɡberɑ bɑ rɑ ye bɔɔriwɑ kpɑ tɔn kurɔbu bu kɑ doo ko. Wee nɛn
    tɔn be, bɑ ǹ bwisi mɔ. Yen sɔ̃nɑ Yinni Gusunɔ wi u bu tɑkɑ kuɑ u ǹ bu wɔnwɔndu
    kue, u ǹ mɑɑ bu durom kue.
  eng-KJVCPB: 'When the boughs thereof are withered, they shall be broken off: The
    women come, and set them on fire: For it is a people of no understanding: Therefore
    he that made them will not have mercy on them, And he that formed them will shew
    them no favour.'
  luo-luo: Ka bedegi osetwo to gimukore oko kendo mon modogi michwakgi. Nimar gin
    ogendini maonge winjo; omiyo Jachwechgi onge gi miwafu kuomgi, kendo Jachwech
    ok nyisgi ngʼwono moro amora.
  meu-meu: Rigi e kaukaumu e kwaidumu negana ai, hahine na e maimu, edia au rakuraku
    ai e halaodiamu. Badina be ina bese taudia na asi edia lalo-parara, taunabunai
    ikaradia Diravana ese basine bogadia hisi, bona oromadia e henidia Diravana ese
    basine lalo namo henidia.
  npi-ULB: जब हाँगाहरू सुक्‍छन्, तब तिनीहरू भाँचिनेछन् । स्‍त्रीहरू आउनेछन् त्यसबाट
    आगो बाल्‍नेछन्, किनकि यी समझदार मानिसहरू होइनन् । यसकारण तिनीहरूका सृष्‍टिकर्ताले
    तिनीहरूलाई दया गर्नुहुनेछैन, अनि तिनीहरूलाई बनाउनुहुने तिनीहरूप्रति दयालु हुनुहुनेछैन
    ।
  yor-yor: Nígbà tí àwọn ẹ̀ka rẹ̀ bá rọ, a ó ya wọn dànù àwọn obìnrin dé, wọ́n sì
    fi wọ́n dáná nítorí aláìlóye ènìyàn ni wọn jẹ́, nítorí náà ni ẹni tí ó dá wọn
    kì yóò ṣàánú fún wọn; bẹ́ẹ̀ ni ẹni tí ó mọ wọn kì yóò sì fi ojúrere wò wọ́n.
  pes-OPCB: وقتی شاخه‌های درختان خشک می‌شوند، از درخت می‌افتند و زنها آنها را جمع
    کرده، در اجاق می‌سوزانند. این قوم فهم ندارد، پس صانع و خالق آنها بر آنها رحم و
    شفقت نخواهد کرد.
  tgl-ULB: Kapag nalanta ang mga sanga, sila ay puputulin. Dadating ang mga babae
    at gagawa ng apoy sa pamamagitan ng mga ito, dahil ang mga ito ay mga taong walang
    pang-unawa. Sa gayon ang kanilang manlilikha ay hindi mahahabag sa kanila, at
    siyang gumawa sa kanila ay hindi maaawa sa kanila.
  hui-hui: Ani bialu ira uruninaga magane karu gabu halu podo ibira haragola walirume
    ti ira delole ilu yu pugu biaga. Tano ogoniha wali agali hagaru ti manda bulene
    manga howa mine halu hearia Ngode Datagaliwabe ibu ti wabiaga ibugua ti dara nahe
    howa biamogo nabulebira.
  mya-mya: သစ်​ပင်​များ​မှ​အ​ကိုင်း​အ​ခက်​တို့​သည်​ကျိုး ကျ​ခြောက်​သွေ့​လျက်​ရှိ​သ​ဖြင့်
    အ​မျိုး​သ​မီး များ​သည်​လာ​၍​ထင်း​ခွေ​ကြ​လေ​သည်။ လူ​တို့ သည်​အ​သိ​တ​ရား​မ​ရှိ​ကြ​သ​ဖြင့်
    သူ​တို့​၏ ဖန်​ဆင်း​တော်​မူ​ရှင်​ဘု​ရား​သ​ခင်​သည်​သူ​တို့ အား​သ​နား​ကြင်​နာ​က​ရု​ဏာ​ထား​တော်​မူ
    လိမ့်​မည်​မ​ဟုတ်။
  bod-N: ཡལ་ག་སྐམ་ཚེ་གཅོད་པར་འགྱུར། དེ་ནས་བུད་མེད་རྣམས་འོངས་ནས་ཁྱེར་ཏེ་མེ་ལ་འབུད།
    ཅི་ལ་ཞེ་ན། འབངས་འདི་རྣམས་གླེན་རྨོངས་ཤེས་མེད་ཡིན་པས། དེ་དག་མཛད་མཁན་གྱི་གཙོ་བོས་ཁོ་ཚོ་ལ་སྙིང་རྗེ་མི་དགོངས་ཤིང་།
    དེ་དག་སྐྲུན་མཁན་གྱིས་དེ་དག་ལ་ཐུགས་རྗེས་མི་གཟིགས་སོ། །
  sna-sna: Panooma matavi acho, anovhuniwa, uye vakadzi vanouya vovesa moto nawo.
    Nokuti vanhu ava havana njere; nokudaro Muiti wavo haachina tsitsi pamusoro pavo,
    uye Musiki wavo haangavaitiri nyasha.
  spa-BLM: Cuando sus ramas se marchiten, serán cortadas. Las mujeres vendrán y les
    prenderán fuego, porque son un pueblo sin entendimiento. Por eso el que los hizo
    no tendrá compasión de ellos, y el que los formó no les mostrará ningún favor.
  cac-cac: Axo yic ol tacjoquel te', ol laj cot loc'oljoc te' sc'ab', axo eb' ix ix
    ol molb'an te' c'atzitzal. A jun chon̈ab' tic, malaj jab'oc spensar. Yuj chi'
    a Jehová b'ojinac eb', man̈xo ol cus yuj eb', man̈xo ol oc' sc'ol d'a eb'.
  swh-ULB: Matawi yake yatakaponyauka yatanguka. Wanawake watakuja na kuyatumia kutengeneza
    moto, maana hawa sio watu waelewa. Hivyo basi Muumba wao hatakuwa na huruma juu
    yao, na yeye aliyewaumba atakuwa na huruma juu yao.
  bel-bel: Калі гольле яго засохне, яго абламаюць; прыйдуць жанчыны і спаляць яго.
    Бо як што гэта народ неразумны, дык не ўмілажаліцца зь яго Творца Ягоны, і не
    памілуе яго Садзецель ягоны.
  deu-ELBBK: 'Wenn ihre Reiser dürr geworden sind, werden sie abgebrochen: Frauen
    kommen und zünden sie an. Denn es ist kein verständiges Volk; darum erbarmt sich
    seiner nicht, der es gemacht, und der es gebildet hat, erweist ihm keine Gnade.'
  mbb-OT: Ne hein nengeǥangu en haazà is menge subpang ne nengevadtì heini, ne ed-em-emuren
    te menge vahi su wey iketavun. Su is menge etew kayi he inged ne wazè dan kedsavut,
    kenà sikandan egkehizuwan te Megbevayà he mibaal kandan.
  mal-2015: അതിലെ കൊമ്പുകൾ ഉണങ്ങുമ്പോൾ ഒടിഞ്ഞുവീഴും; സ്ത്രീകൾ വന്നു അതു പെറുക്കി തീ
    കത്തിക്കും; അതു തിരിച്ചറിവില്ലാത്ത ഒരു ജാതിയല്ലോ; അതുകൊണ്ടു അവരെ നിർമ്മിച്ചവന്നു
    അവരോടു കരുണ തോന്നുകയില്ല; അവരെ മനെഞ്ഞവൻ അവർക്കു കൃപ കാണിക്കയുമില്ല.
  gup-gup: Bu kunmekbe karrulkdarlehme wanjh manyende rowk kawarrhme, dja daluk kabirrimre
    kabirrimoyhmang. Bininj nawu Israel benkebmawahmeng wanjh karohroh, yiman kayime
    kundulk bu kadarlehme, bedda birribodmewong dja minj kabirridjalburrrbun Yawey.
    Kumekbekenh nungka nawu benmarnbom wanjh minj kabenkongibun, dja minj kabenmarnemimkongiwern.
  rmc-rmc: Sar leskre konarica šučona avri a phadžona, avena o džuvľa a kerena lendar
    jag. Bo kala manuša na achaľon, vašoda lengre Stvoriťeľiske vaš lenge na ela pharo,
    lengro Tvorcas len na dela milosť.
  pes-OPV: چون شاخه هایش خشک شود شکسته خواهد شد. پس زنان آمده، آنها را خواهند سوزانید،
    زیرا که ایشان قوم بیفهم هستند. لهذا آفریننده ایشان برایشان ترحم نخواهد نمود و
    خالق ایشان بر ایشان شفقت نخواهد کرد.
  ron-1924: Кынд и се усукэ рамуриле, сунт рупте; вин фемеиле сэ ле ардэ. Кэч ачеста
    ера ун попор фэрэ причепере, де ачея Чел че л-а фэкут н-а авут милэ де ел ши Чел
    че л-а ынтокмит ну л-а ертат.
  ben-OBCV: গাছপালার কচি পাতা শুকিয়ে গেলে সেগুলি ভেঙে ফেলা হবে, আর স্ত্রীলোকেরা সেগুলি
    নিয়ে আগুন জ্বালাবে। কারণ এই এক জাতি, যাদের বুদ্ধি নেই; তাই তাদের নির্মাতা তাদের
    প্রতি সহানুভূতিশীল নন, এবং তাদের স্রষ্টা তাদের প্রতি কোনো কৃপা প্রদর্শন করেন না।
  som-som: Markii laamaheedu engegaan way wada jajabi doonaan, oo naagaa iman doona
    oo gubi doona, waayo, kuwanu waa dad aan innaba waxgarasho lahayn, oo sidaas daraaddeed
    kii iyaga uumay uma uu naxariisan doono, oo kii iyaga sameeyeyna raalli kama ahaan
    doono.
  lat-VUC: 'In siccitate messes illius conterentur. Mulieres venientes, et docentes
    eam; non est enim populus sapiens: propterea non miserebitur ejus qui fecit eum,
    et qui formavit eum non parcet ei.'
  eng-ASVBT: 'When the boughs thereof are withered, they shall be broken off; the
    women shall come, and set them on fire; for it is a people of no understanding:
    therefore he that made them will not have compassion upon them, and he that formed
    them will show them no favor.'
  ita-1885: Quando i rami che vi saranno, saranno secchi, saranno rotti, e le donne
    verranno, e li arderanno; conciossiachè questo popolo non sia un popolo d'intendimento;
    perciò colui che l'ha fatto non ne avrà pietà, e colui che l'ha formato non ne
    avrà mercè.
  eng-LXXUP: And after a time there shall be in it no green thing because of the grass
    being parched. Come hither, ye women that come from a sight; for it is a people
    of no understanding; therefore he that made them shall have no pity upon them,
    and he that formed them shall have no mercy upon them.
  eng-ULB: When the boughs are withered, they will be broken off. Women will come
    and make fires with them, for this is not a people of understanding. Therefore
    their Maker will not have compassion on them, and he who made them will not be
    merciful to them.
  spa-VBL: Sus ramas secas serán arrancadas y utilizadas por las mujeres para hacer
    fuego. Este es un pueblo que no tiene sentido común, por lo que su Creador no
    se compadecerá de él, y su Creador no lo ayudará.
  fra-_FOB: Quand le branchage en est sec, on le brise, et les femmes y viennent pour
    allumer du feu. Car ce peuple n'a point d'intelligence; c'est pourquoi son créateur
    n'a pas pitié de lui; celui qui l'a formé ne lui fait pas grâce.
  mal-mal: അതിലെ കൊമ്പുകൾ ഉണങ്ങുമ്പോൾ ഒടിഞ്ഞുവീഴും; സ്ത്രീകൾ വന്ന് അത് പെറുക്കി തീ
    കത്തിക്കും; അത് തിരിച്ചറിവില്ലാത്ത ഒരു ജനമല്ലയോ; അതുകൊണ്ട് അവരെ നിർമ്മിച്ചവന്
    അവരോടു കരുണ തോന്നുകയില്ല; അവരെ മനെഞ്ഞവൻ അവർക്ക് കൃപ കാണിക്കുകയുമില്ല.
  urd-GVR: Tab us kī shāḳheṅ sūkh jāeṅgī aur aurateṅ unheṅ toṛ toṛ kar jalāeṅgī. Kyoṅki
    yih qaum samajh se ḳhālī hai, lihāzā us kā Ḳhāliq us par tars nahīṅ khāegā, jis
    ne use tashkīl diyā wuh us par mehrbānī nahīṅ karegā.
  suz-BL: मिनु मेको आ राशी सोव़शा, जिक्‍नीम। मिनु मीश मुरपुकी जाक्‍शा, चोचा कली शी
    खुप्‍‍नीम। मारदे हना मेकोपुकी रुप्‍तीक मपाइश्‍शो थर ङा मुर बाक्‍नीम। मोपतीके मेको
    आन कली सेल्‍बमी मेको आन कली शिशी मपाइब। येरमीया ४:२२; ब्‍यवस्‍था ३२:१८
  eng-NOY: When her boughs are withered, they are broken off; Women come, and burn
    them; For it was a people of no understanding; Therefore he that made him had
    not mercy on him, And he that formed him showed him no favor.
  ita-1927: Quando i rami saran secchi, saran rotti; e verranno le donne a bruciarli;
    poiché è un popolo senza intelligenza; perciò Colui che l’ha fatto non ne avrà
    compassione. Colui che l’ha formato non gli farà grazia.
  ckb-ckb: کە وشک دەبێت پۆپکەکانی دەشکێن و ژنان دێن ئاگریان تێبەر دەدەن، چونکە گەلێکی
    تێگەیشتوو نییە، لەبەر ئەوە دروستکەرەکەی بەزەیی پێیاندا نایەتەوە و شێوەکێشەکەی
    لەگەڵیدا میهرەبان نابێت.
  eng-BBE: 'When its branches are dry they will be broken off; the women will come
    and put fire to them: for it is a foolish people; for this cause he who made them
    will have no mercy on them, and he whose work they are will not have pity on them.'
  kan-OKCV: ಅಲ್ಲಿನ ರೆಂಬೆಗಳು ಒಣಗಿ ಮುರಿದುಹೋಗಿವೆ. ಸ್ತ್ರೀಯರು ಬಂದು ಅವುಗಳಿಂದ ಬೆಂಕಿ ಹಚ್ಚಿ
    ಉರಿಸುವರು. ಏಕೆಂದರೆ ಇದು ವಿವೇಕವಿಲ್ಲದ ಜನ. ಆದ್ದರಿಂದ ಅವರನ್ನು ಮಾಡಿದವನು ಅವರಿಗೆ ಕನಿಕರ ತೋರಿಸುವುದಿಲ್ಲ.
    ಅವರ ಸೃಷ್ಟಿಕರ್ತನು ಅವರನ್ನು ಕರುಣಿಸುವುದಿಲ್ಲ.
  tam-2017: அதின் கிளைகள் உலரும்போது ஒடிந்துபோகும்; பெண்கள் வந்து அவைகளைக் கொளுத்திவிடுவார்கள்;
    அது உணர்வுள்ள மக்களல்ல; ஆகையால் அதை உண்டாக்கினவர் அதற்கு இரங்காமலும், அதை உருவாக்கினவர்
    அதற்குக் கிருபை செய்யாமலும் இருப்பார்.
  spa-RV-1909: 'Cuando sus ramas se secaren, serán quebradas; mujeres vendrán á encenderlas:
    porque aquél no es pueblo de entendimiento; por tanto su Hacedor no tendrá de
    él misericordia, ni se compadecerá de él el que lo formó.'
  ron-BTF: Când crengile acesteia se ofilesc, vor fi rupte, femeile vor veni şi le
    vor da foc, căci este un popor fără înţelegere; de aceea cel ce i-a făcut nu va
    avea milă de ei şi cel ce i-a format nu le va arăta favoare.
  eng-WEBP: When its boughs are withered, they will be broken off. The women will
    come and set them on fire, for they are a people of no understanding. Therefore
    he who made them will not have compassion on them, and he who formed them will
    show them no favor.
  eng-FBV: Their dry branches are broken off and used by women to make fires. This
    is a people that doesn't have any sense, so their Maker won't feel sorry for them,
    and their Creator won't help them.
  nld-1939: Haar takken zullen verdorren en knappen, De vrouwen komen, En steken ze
    in brand. Want nog is dit volk niet tot inzicht gekomen; Zijn Maker heeft dus
    voor hem geen erbarmen, Zijn Schepper geen ontferming voor hem.
  nch-BL: Nomasehualhua itztoque quej se cuahuit imacuayohua cati huactoque. Huan
    yeca postequij huan nopa sihuame hualahuij huan quinhuicaj para quintatise. Nomasehualhua
    tahuel huihuitique huan amo talnamiquij pampa mohuejcatalijque ten TOTECO Cati
    Quinchijchijqui. Yeca TOTECO amo quintapojpolhuis, yon amo quintasojtas.
  vie-1934: Khi nhánh khô và bị bẻ, đàn bà đến lấy mà nhen lửa. Vì dân nầy không có
    trí khôn, nên Đấng đã làm nên nó chẳng thương xót đến, Đấng tạo nên nó chẳng ban
    ơn cho.
  hin-CV: जब इसकी शाखाएं सूख जाएंगी, तब महिलाएं आकर इन्हें आग जलाने के लिए काम में
    लेंगी. क्योंकि ये निर्बुद्धि लोग हैं; इसलिये उनका सृष्टि करनेवाला उन पर अनुग्रह
    नहीं करेगा, जिन्होंने उन्हें सृजा, वे उन पर दया नहीं करेंगे.
  eng-OURB: When its boughs are withered, they will be broken off. The women will
    come and set them on fire, for they are a people of no understanding. Therefore
    he who made them will not have racham ·compassionate love· on them, and he who
    formed them will show them no favor.
  spa-BES: Cuando sus ramas estén secas, serán rotas; las mujeres vendrán y les pondrán
    fuego, porque es un pueblo necio; por esta causa el que los hizo no tendrá piedad
    de ellos, y aquel cuyo trabajo son, no tendrá piedad de ellos.
  tdx-tdx: Hapekañe o tsampa’e niforejejeo; homb’eo o rakembao handrehetse aze; amy
    t’ie tsy ondaty mahilala, aa le tsy hiferenaiña’ i Namboatse iareoy, tsy hitretreza’
    i Nitsene iareoy.
  tha-KJV: เมื่​อก​ิ่งนั้นแห้ง มั​นก​็จะถู​กห​ัก พวกผู้หญิ​งก​็มาเอามันไปก่อไฟ เพราะนี่เป็นชนชาติ​ที่​ไร้​ความเข้าใจ
    เพราะฉะนั้นผู้​ที่​ทรงสร้างเขาก็จะไม่สงสารเขา ผู้​ที่​ทรงปั้นเขาจะไม่ทรงสำแดงพระคุณแก่​เขา
  por-BR-2018: Quando seus ramos se secarem, serão quebrados; mulheres virão, e os
    queimarão; pois este povo não tem entendimento. Por isso, aquele que o criou não
    terá compaixão dele; aquele que o formou não lhe concederá graça.
  deu-ELO: 'wenn ihre Reiser dürr geworden sind, werden sie abgebrochen: Weiber kommen
    und zünden sie an. Denn es ist kein verständiges Volk; darum erbarmt sich seiner
    nicht, der es gemacht, und der es gebildet hat, erweist ihm keine Gnade.'
  eng-WYC-2018: In the dryness of ripe corn thereof women coming, and they that teach
    it, shall be all-broken. Forsooth it is not a wise people; therefore he that made
    it, shall not have mercy on it, and he that formed it, shall not spare it. (In
    the dryness of its branches, they shall be all-broken; the women shall come, and
    shall set them on fire. For they be not a wise people; and so he who made them,
    shall not have mercy on them, and he who formed them, shall not spare them.)
  epo-epo: Kiam sekiĝos ĝiaj branĉoj, oni ilin rompos; venos virinoj kaj forbruligos
    ilin. Ĉar tio ne estas popolo prudenta, tial ĝia Kreinto ne kompatos ĝin, kaj
    ĝia Farinto ĝin ne indulgos.
  uig-PIN: Uning xahliri solixix bilǝn üzülidu; Ayallar kelip ularni otun ⱪilip kɵydüriwetidu.
    Qünki bu bir yorutulmiƣan hǝlⱪ; Xunga ularni Yaratⱪuqi ularƣa rǝⱨim ⱪilmaydu;
    Ularni Xǝkillǝndürgüqi ularƣa xǝpⱪǝt kɵrsǝtmǝydu.
  beo-beo: 'Ifa huluane ilia amoda da bioi amola fi dagoi ba:sa. Amola uda ilia da
    amo lalu ifa agoane gagadosa. Dunu huluane da Gode Ea hou dawa: hame laiba:le,
    ilia Hahamosu dunu Gode da ilima hame asigimu amola se imunu.'
  tpi-OTNT: Na taim ol han bilong ol dispela diwai i drai pinis, ol i save bruk na
    pundaun long graun na ol meri i save kam mumutim bilong wokim paia long en. Dispela
    bagarap i kamap, long wanem, ol manmeri bilong dispela taun, ol i bikhet lain
    tru. Olsem na God, em God i bin mekim ol i kamap wanpela lain manmeri, em i no
    bin marimari long ol na sori long ol.
  hau-SA: Sa’ad da rassanta suka bushe, sai su kakkarye su mata kuma su zo su yi itacen
    wuta da su. Gama mutane ne marar azanci; saboda haka Mahaliccinsu bai ji tausayinsu
    ba, Mahaliccinsu bai nuna musu jinƙai ba.
  uig-LAT: Uning shaxliri solishish bilen üzülidu; Ayallar kélip ularni otun qilip
    köydüriwétidu. Chünki bu bir yorutulmighan xelq; Shunga ularni Yaratquchi ulargha
    rehim qilmaydu; Ularni Shekillendürgüchi ulargha shepqet körsetmeydu.
  nde-nde: Lapho ingatsha zalo sezomile, ziyephulwa kuze abesifazane babase umlilo
    ngazo. Ngoba laba ngabantu abangelakuzwisisa; ngakho uMenzi wabo kalasihawu kubo,
    loMdali wabo akayikuba lomusa kubo.
  ton-ton: '‌ʻOka mae ʻa hono ngaahi vaʻa, ʻe fesiʻi ia: ʻe haʻu ʻae kau fefine ʻo
    tutu ia: he ko e kakai taʻeʻilo ia: ko ia ia naʻa ne ngaohi ʻakinautolu ʻe ʻikai
    te ne ʻaloʻofa kiate kinautolu, pea ko ia naʻa ne fakafuofua ʻakinautolu ʻe ʻikai
    te ne fakahā ha ʻofa kiate kinautolu.'
  ces-1613: Když počne zráti žeň jeho, potřína bude; ženy přijdouce, zapálí ji. Nebo
    ten lid nemá žádného rozumu; protož neslituje se nad ním učinitel jeho, a stvořitel
    jeho neučiní jemu milosti.
  eng-WMB: When its boughs are withered, they will be broken off. The women will come
    and set them on fire, for they are a people of no understanding. Therefore he
    who made them will not have compassion on them, and he who formed them will show
    them no favor.
  tam-TCV: அதன் மெல்லிய கொப்புகள் காயும்போது அவை முறிக்கப்படுகின்றன; பெண்கள் வந்து
    அவைகளை எரிப்பதற்கு விறகாகப் பயன்படுத்துகிறார்கள். ஏனெனில், அவர்கள் உணர்வில்லாத
    மக்கள்; எனவே அவர்களை உண்டாக்கியவர் அவர்கள்மேல் இரக்கம் கொள்ளவில்லை, அவர்களைப்
    படைத்தவர் அவர்கள்மேல் தயவுகாட்டவில்லை.
  ceb-ULB: Sa dihang malaya ang mga sanga, mangabali kini. Moabot ang mga babaye ug
    mosugnod pinaagi niini, kay mao kini ang katawhan nga walay salabotan. Busa wala
    nay kaluoy ang ilang Magbubuhat kanila, ug siya nga nagbuhat kanila dili na magmaluloy-on
    ngadto kanila.
  pol-UBG: Gdy jego gałązki uschną, będą się odłamywać; przyjdą kobiety i spalą je.
    Ten lud bowiem nie ma żadnego rozumu; dlatego ten, który go uczynił, nie zlituje
    się nad nim, a ten, który go stworzył, nie okaże mu żadnej łaski.
  urd-GVU: تب اُس کی شاخیں سوکھ جائیں گی اور عورتیں اُنہیں توڑ توڑ کر جلائیں گی۔ کیونکہ
    یہ قوم سمجھ سے خالی ہے، لہٰذا اُس کا خالق اُس پر ترس نہیں کھائے گا، جس نے اُسے
    تشکیل دیا وہ اُس پر مہربانی نہیں کرے گا۔
  deu-1912: Ihre Zweige werden vor Dürre brechen, daß die Weiber kommen und Feuer
    damit machen werden; denn es ist ein unverständiges Volk. Darum wird sich auch
    ihrer nicht erbarmen, der sie gemacht hat; und der sie geschaffen hat, wird ihnen
    nicht gnädig sein.
  kan-2017: ಅಲ್ಲಿನ ರೆಂಬೆಗಳು ಒಣಗಿಹೋಗಿ ಮುರಿದುಹೋಗುವವು, ಹೆಂಗಸರು ಬಂದು ಅವುಗಳಿಗೆ ಬೆಂಕಿ ಹಚ್ಚಿ
    ಉರಿಸುವರು. ಏಕೆಂದರೆ ಆ ಪ್ರಜೆಯು ಬುದ್ಧಿಹೀನವಾದವರೇ. ಆದಕಾರಣ ಸೃಷ್ಟಿಸಿದಾತನು ಅವರಿಗೆ ಕರುಣೆ
    ತೋರಿಸುವುದಿಲ್ಲ, ನಿರ್ಮಿಸಿದಾತನು ಅವರಿಗೆ ದಯೆತೋರಿಸುವುದಿಲ್ಲ.
  yap-yap: Papa’ngin e gek’iy e ke l’ud be m’ingm’ing, be kunuy e pi’in ppin ni nge
    mang l’ud. Bochan e dar nang e girdi’ fan ban’en, me’ere Got ni En ni Sunumiyrad
    e bay dabki kirban’ ngorad ara dag bochu’uw i marunguy ngorad.
  hlt-MCSB: A vuei aka rhae he a khaem uh. Huta ha pawk vaengah te a tok uh dae pilnam
    kah yakmingnah om pawh. Te dongah anih aka saii loh anih a haidam tih anih aka
    saii loh anih te rhen pawh.
  mdy-ETH: ዬይ ካኣፓ ሜላዖ ሜቃንዳኔ፤ ላኣላ ዬያ ሃንፂሌ ሃኣካንዳኔ፤ ማሊ ጶቂሥሢ ፓጬ ዴሬታሢሮ ማዤ ፆኦዛሢ ዔያቶ ሚጪንታዓኬ፤
    ማኣሪያ ማኣራዓኬ።
  twi-ASANTE: Sɛ nnubaa no wo a, wɔbubu na mmaa bɛfa de kɔsɔ ogya. Na saa nnipa yi
    nni nteaseɛ enti wɔn yɛfoɔ nhunu wɔn mmɔbɔ, na wɔnnya adom mfiri deɛ ɔbɔɔ wɔn
    no nkyɛn.
  eng-WEBU: When its boughs are withered, they will be broken off. The women will
    come and set them on fire, for they are a people of no understanding. Therefore
    he who made them will not have compassion on them, and he who formed them will
    show them no favor.
  wal-wal: Mittaa tasheti meliyo wode meqerettoosona; maccaasaikka yiidi, eta eettanau
    efees. Ha asai akeeki bainna asa gidiyo gishshau, eta Medhdhidaagee etau qarettennanne
    maarenna.
  spa-PDDPT: Cuando sus ramas se sequen serán quebradas. Mujeres llegarán a encenderlas.
    Porque aquél no es un pueblo de entendimiento. Por tanto, su Hacedor no tendrá
    misericordia de él. El que lo formó no se compadecerá.
  gun-gun: Ha'e py hakã ikuai va'e ipirupa ramo omopẽmbaa 'rã. Ha'e ramo kunhague
    ou vy omoĩ 'rã tata py. Ha'e rami oiko 'rã kova'e kuery o'arandua rupi e'ỹ ikuai
    rire. Ha'e nunga rupi ijapoare noenduvei 'rã omboaxya, imoingoare ndoperdoavei
    'rã.
  ilo-ULB: Inton magango dagiti sanga, matukkoldanto. Mapanto urnongen dagiti babbai
    ket pagsungroddanto dagitoy, gapu ta saan ida a tattao ti pannakaawat. Isu a saanto
    a maasi kadakuada ti Nangparsua kadakuada, ket saanto a maasian ti namarsua kadakuada.
  kpg-kpg: Nia manga o nia laagau guu mae gu hadihadi, gei nia ahina gu hagabudu nia
    maa e hai nia dohomu. Idimaa nia daangada gu de iloo nia mee, God dela ne hai
    digaula, hagalee aloho gei hagalee dumaalia gi digaula.
  uig-ARA: ئۇنىڭ شاخلىرى سولىشىش بىلەن ئۈزۈلىدۇ؛ ئاياللار كېلىپ ئۇلارنى ئوتۇن قىلىپ
    كۆيدۈرىۋېتىدۇ. چۈنكى بۇ بىر يورۇتۇلمىغان خەلق؛ شۇڭا ئۇلارنى ياراتقۇچى ئۇلارغا
    رەھىم قىلمايدۇ؛ ئۇلارنى شەكىللەندۈرگۈچى ئۇلارغا شەپقەت كۆرسەتمەيدۇ.
  sus-sus: Wuri salonyie na xara, ginɛe nu e gan tɛ ra. Ɲama xaxilitare nan nu a ra.
    E daali mangɛ mu kinikinixi e ma na nan ma. Naxan e daaxi, na mu hinnɛxi e ra.
  pon-2006: Rahntuhke kan mengidier oh rupwidier, oh lih akan kin wesepene mehn wia
    ar tuwi. Pwehki aramas akan ar sohte ese mehkot, Koht me ketin kapikirailda sohte
    pahn ketin poakeirailla de kupwur mahkohng irail.
  ksd-ksd: Ba ra umana ingarina dia maranga da bubur vue diat, a vaden diat a vut,
    ma diat a vautunge diat; tago go ra tarai dia papaua; kari nina i tar vaki diat
    pa na mari diat, ma nina i ga pip guve diat pa na vagugu diat.
  tur-YTC: Dalları kuruduğunda kırılacaklar. Kadınlar gelip onları ateşe verecekler;
    çünkü onlar anlayışsız bir halktır. Bu nedenle onları yaratan onlara acımayacak,
    onlara şekil veren de onlara lütfetmeyecek.
  grc-BRENT: Καὶ μετὰ χρόνον οὐκ ἔσται ἐν αὐτῇ πᾶν χλωρὸν διὰ τὸ ξηρανθῆναι· γυναῖκες
    ἐρχόμεναι ἀπὸ θέας δεῦτε· οὐ γὰρ λαός ἐστιν ἔχων σύνεσιν, διατοῦτο οὐ μὴ οἰκτειρήσῃ
    ὁ ποιήσας αὐτοὺς, οὐδὲ ὁ πλάσας αὐτοὺς οὐ μὴ ἐλεήσῃ.
  ind-AYT: Ketika ranting-rantingnya mengering, itu akan dipatahkan. Para perempuan
    datang dan menjadikannya kayu api. Sebab, merekalah bangsa yang tidak berpengertian,
    karena itu Yang Menjadikan mereka tidak lagi menyayangi mereka, dan Yang Membentuk
    mereka tidak berbelas kasihan kepada mereka.
  nya-nya: Pamene nthambi za mitengoyo zauma, zimathyoka ndipo amayi amabwera nazitola
    ndi kuzisandutsa nkhuni. Pakuti awa ndi anthu opanda nzeru; kotero Mulungu amene
    anawapanga sadzachitira chisoni, ndipo Mlengi wawo sawakomera mtima.
  hrv-hrv: Kad mu se osuše grane, lome ih, dolaze žene i oganj pale. Jer to je narod
    nerazuman, zato ga neće žaliti Stvoritelj, Tvorac mu se neće smilovati.
  mps-mps: Tama te ni nologo dabe sasia pabo si da, te ni nologo dabe mobia pelama,
    tǫba tulalubo si da, te we dabe sibigo isi nogainu gigila sagasobo dao. Te tobage
    dwai sogo pedalali. Magi baso meni. Te hanu we bidi augwali bidi po sela sąbo
    we bidi mu. Tama tibaso, God, te aga te God augwali deli we bidi hani pedalomainu
    ilai goli, agai augwali godolo elama, augwali me hobede me yai menio.
  tpi-tpi: Na taim ol han bilong ol dispela diwai i drai pinis, ol i save bruk na
    pundaun long graun na ol meri i save kam mumutim bilong wokim paia long en. Dispela
    bagarap i kamap, long wanem, ol manmeri bilong dispela taun, ol i bikhet lain
    tru. Olsem na God, em God i bin mekim ol i kamap wanpela lain manmeri, em i no
    bin marimari long ol na sori long ol.
  dan-1931: Når Grenene er tørre, kommer Kvinderne og bryder dem af for at tænde Bål.
    Thi det er et Folk uden Indsigt; derfor kan dets Skaber ikke forbarme sig, dets
    Ophav ikke være det nådig.
  vie-OVCB: Dân chúng sẽ như những cành chết, khô gãy và dùng để nhóm lửa. Ít-ra-ên
    là quốc gia ngu xuẩn và dại dột, vì dân nó đã từ bỏ Đức Chúa Trời. Vậy nên, Đấng
    tạo ra chúng không ban ơn, chẳng còn thương xót nữa.
  guj-2017: તેની ડાળીઓ સુકાશે ત્યારે તેઓને ભાંગી નાખવામાં આવશે. સ્ત્રીઓ આવીને તેમનું
    બળતણ કરશે, કેમ કે, આ લોક સમજણા નથી. તેથી તેઓના સર્જનહાર તેઓના પર દયા કરશે નહિ
    અને તેઓના પર કૃપા કરશે નહિ.
  pon-2006A: Rahntuhke kan mengidier oh rupwidier, oh lih akan kin wesepene mehn wia
    ar tuwi. Pwehki aramas akan ar sohte ese mehkot, Koht me ketin kapikirailda sohte
    pahn ketin poakeirailla de kupwur mahkohng irail.
  por-BRBSL: Quando seus ramos murcharem, eles serão quebrados. As mulheres virão
    e os incendiarão, pois são um povo sem entendimento. Portanto, aquele que as fez
    não terá compaixão delas, e aquele que as formou não lhes mostrará nenhum favor.
  cth-cth: A kangnaw a ke toteh a khoe awh han. Napuinaw ni tho awh vaiteh, hmai a
    sawi awh han. Bangkongtetpawiteh, hete miphunnaw teh hmuthainae kaawm hoeh e naw
    lah ao awh. Hatdawkvah, ahnimouh kasakkung ni ahnimanaw teh pahren awh mahoeh.
    Ahnimouh kacangkhaie ni ahnimouh koe hawinae sak pouh mahoeh.
  twi-twi: Sɛ nnubaa no wo a, wobubu na mmea bɛfa de kɔsɔ ogya. Na saa nnipa yi nni
    ntease enti wɔn yɛfo nhu wɔn mmɔbɔ, na wonnya adom mfi nea ɔbɔɔ wɔn no nkyɛn.
  hlt-hlt: A vuei aka rhae he a khaem uh. Huta ha pawk vaengah te a tok uh dae pilnam
    kah yakmingnah om pawh. Te dongah anih aka saii loh anih a haidam tih anih aka
    saii loh anih te rhen pawh.
  tbz-SIM: Kɛ̀ idɛí kpeí bɛ̀ ɔ̃ɔ̃ ì bɔ̀kɛ́mu kɛ̀ bɛnitipòbɛ̀ɛ ì cɔ́u. Kubotí kuù nkɔbɛ
    í bɑntɛ́, dɛɛ̀ te wèè bɛ̀ dɔ̀ɔ̀ kòò tɛ̃́nkɛ í bɛ̀ mɔ̀kɛnɛ̀ mɛsémmɛ̀, wèè bɛ̀ pìítɛ́
    ò tɛ̃́nkɛ í yóó bɛ̀ cĩ̀ɛ̃́.
  msy-2020: Ezɨ temer kabar aguaba mɨsigha gɨvazɨ, dar aguaba dɨpɨraghira nguazim
    girima, amiziba avibar arɨghasa iza dagh eghufi. Nguibar ekiar kamɨn itir gumazamiziba,
    me bar onganigha akaba baraghan aghua, kamaghɨn, arazir kam me batifi. Kamaghɨn
    amizɨ, God, a Godɨn men ingarizim, a men apangkuvir puvatɨgha deragha me gamir
    puvatɨ.
  dop-dop: Wɑɑtʋ wei piliŋɑsɩ wʋlǝɣɩ ɩlɛnɑ pɑ pɛlɩ-sɩ, nɑ ɑlɑɑ nɑ́ɑ́ kpɑɣɑ nɑ pɑ́
    tʋ kɔkɔ. Mpi tɔ, pɑ kɛ yǝlɑɑ mpɑ pɑ fɛɩnɑ lɑɣɑtʋ tɔɣɔ. Wei ɩ lɑpɑ-wɛ tɔ ɩ kɑɑ
    hʋlɩ-wɛɣɛ suulu.
  azb-azb: Şaxələri quruyanda qoparılacaq, Qadınlar gəlib onları yandıracaq. Bu xalq
    ağılsız olduğuna görə Yaradan onlara rəhm etməyəcək, Xaliq onlara qarşı xeyirxah
    olmayacaq.
  eng-DBY: When its branches are withered they shall be broken off; women shall come
    [and] set them on fire. For it is a people of no intelligence; therefore he that
    made them will not have mercy on them, and he who formed them will shew them no
    favour.
  hin-2017: जब उसकी शाखाएँ सूख जाएँ तब तोड़ी जाएँगी; और स्त्रियाँ आकर उनको तोड़कर
    जला देंगी। क्योंकि ये लोग निर्बुद्धि हैं; इसलिए उनका कर्ता उन पर दया न करेगा,
    और उनका रचनेवाला उन पर अनुग्रह न करेगा।
  wol-KYG: car ya wow, damm, jigéen ñi dikk, xambe. Dañu di xeet wu dul dégg, ba tax
    ki leen sàkk yërëmu leen, moo leen bind te ñeewantewu leen.
  eng-YLT: In the withering of its branch it is broken off, Women are coming in setting
    it on fire, For it [is] not a people of understanding, Therefore pity it not doth
    its Maker, And its Former doth not favour it.
  eng-WYC-2017: In the dryness of ripe corn thereof women coming, and they that teach
    it, shall be all-broken. Forsooth it is not a wise people; therefore he that made
    it, shall not have mercy on it, and he that formed it, shall not spare it.
  eng-WMBB: When its boughs are withered, they will be broken off. The women will
    come and set them on fire, for they are a people of no understanding. Therefore
    he who made them will not have compassion on them, and he who formed them will
    show them no favour.
  urd-GVH: तब उस की शाख़ें सूख जाएँगी और औरतें उन्हें तोड़ तोड़कर जलाएँगी। क्योंकि
    यह क़ौम समझ से ख़ाली है, लिहाज़ा उसका ख़ालिक़ उस पर तरस नहीं खाएगा, जिसने उसे
    तश्कील दिया वह उस पर मेहरबानी नहीं करेगा।
  rug-rug: Sari lelaṉa matedi si ta moku palae, meke mae pudiki vagi rina barikaleqe
    pude sutuṉu ni pa nika. Ura sa puku tie hie si lopu gilagilana; ke Asa pu tavetedi
    si lopu talotaṉa ni Sa si arini, meke Asa pu va podakadi si lopu tataru hokara
    ni.
  gaz-gaz: Dameen ishee yeroo gogutti irraa caccaba; dubartoonnis dhufanii ibiddatti
    naqatu. Uummanni kun hubannaa hin qabuutii; kanaafuu Tolchaan isaanii garaa hin
    laafuuf; Uumaan isaaniis isaaniif hin araaramu.
  fra-LSG: 'Quand les rameaux sèchent, on les brise; Des femmes viennent, pour les
    brûler. C’était un peuple sans intelligence: Aussi celui qui l’a fait n’a point
    eu pitié de lui, Celui qui l’a formé ne lui a point fait grâce.'
  yal-yal: Wudi yiine na xara, e girama nɛn, ɲaxanle yi e gan. Amasɔtɔ yama xaxilitaren
    nan ito ra. Nanara, e da mangan mi fa kininkininma e ma. Ala naxan e daxi, na
    mi hinanma e ra.
  haw-1868: A maloo kona mau lala, alaila, e uhaiia no lakou; E hele mai no na wahine,
    a e puhi ia mau mea i ke ahi. No ka mea, he lahuikanaka noonoo ole ia; Nolaila,
    o ka mea nana ia i hana, aole ia e aloha mai ia ia, A o ka mea nana ia i kukulu,
    aole ia e hana lokomaikai mai ia ia.
  arb-NAV: وَمَتَى يَبِسَتْ فُرُوعُهَا تَتَكَسَّرُ، فَتُقْبِلُ النِّسَاءُ وَيَسْتَخْدِمْنَهَا
    وَقُوداً لِلنَّارِ. لأَنَّ هَذَا شَعْبٌ جَاهِلٌ، لِذَلِكَ لَا يَرْحَمُهُ صَانِعُهُ
    وَلا يَرْفُقُ بِهِ خَالِقُهُ.
  ewe-ewe: Wainka la kuna, ŋena dzea anyi, eye nyɔnuwo fɔnɛ doa dzoe, elabena wonye
    ame masenugɔmewo. Eya ta woƒe Wɔla metrɔ dɔ me ɖe wo ŋu o, eye woƒe Wɔla meve
    wo nu o.
  eng-LEE: When its boughs are withered, they shall be broken off; women will come
    and set them on fire; for it is not a people of understanding; therefore he that
    made it will not have mercy on it, and he that formed it will show it no favor.
  asm-FB: তাৰ ডাল যেতিয়া শুকাই যায়, তেতিয়া সেইবোৰ ভাঙি যাব; আৰু মহিলাসকলে আহি সেইবোৰ
    লৈ জুই ধৰিব; কিয়নো এই লোকসকল বিবেচনা শক্তি থকা লোক নহয়; এই হেতুকে তাৰ সৃষ্টিৰ্কতাই
    তাক দয়া নকৰিব, আৰু তেওঁৰ নিৰ্ম্মাণকৰ্ত্তাই তাক কৃপা নকৰিব।
  sus-A: وُرِ سَلٌنيِيٍ نَ شَرَ، فِنّيٍ نُ عٍ فَن تّ رَ. حَمَ شَشِلِتَرٍ نَن نُ عَ
    رَ. عٍ دَالِ مَنفّ مُ كِنِكِنِشِ عٍ مَ نَ نَن مَ. نَشَن عٍ دَاشِ، نَ مُ هِننّشِ
    عٍ رَ.
  fra-SBL: Quand ses rameaux seront desséchés, on les brisera. Les femmes viendront
    y mettre le feu, car c'est un peuple sans intelligence. C'est pourquoi celui qui
    les a faits n'aura pas de compassion pour eux, et celui qui les a formés ne leur
    fera pas de cadeau.
  hbo-hbo: בִּיבֹ֤שׁ קְצִירָהּ֙ תִּשָּׁבַ֔רְנָה נָשִׁ֕ים בָּאֹ֖ות מְאִירֹ֣ות אֹותָ֑הּ
    כִּ֣י לֹ֤א עַם־בִּינֹות֙ ה֔וּא עַל־כֵּן֙ לֹֽא־יְרַחֲמֶ֣נּוּ עֹשֵׂ֔הוּ וְיֹצְרֹ֖ו
    לֹ֥א יְחֻנֶּֽנּוּ׃ ס
  kik-kik: Hĩndĩ ĩrĩa tũrũhonge tuoma-rĩ, nĩkunangwo tuunangagwo, nao andũ-a-nja magooka
    magaakia mwaki natuo. Na tondũ aya nĩ andũ matarĩ na ũmenyo-rĩ, ũcio Mũũmbi wao
    ndamaiguagĩra tha, ũcio wamoombire ndamekaga wega.
  fra-NCL: Quand les branches sont sèches, on les brise ; des femmes viennent et les
    brûlent. Car ce n’est pas un peuple sage ; c’est pourquoi celui qui l’a fait n’en
    aura pas pitié, et celui qui l’a formé ne lui fera pas grâce.
  cek-AK: Thing tanghangnawk loe zaek ueloe angkhaek tih; to naah nongpatanawk angzo
    o ueloe, hmaitik hanah la o tih; hae kaminawk loe panoekhaih tawn o ai; to pongah
    nihcae sahkung loe nihcae nuiah tahmenhaih tawn mak ai, nihcae Omsakkung loe nihcae
    nuiah tahmenhaih tawn mak ai.
  cuk-cuk: Geb sapi dingudele, e-anagan bibichiddaed. Geb omegan, sapanga aminonidamalad.
    Ar Israel-dulemar neg-gunaid nue-akusunna itomalad. A-ulale, e-Bab-Dummad-e-obinnisadi,
    we-dulemar-wiledaksulid, a-ulale, e-Bab-Dummad-e-obinnisadi, we-dulemarga igi-barsaye
    sogosulid.”
  uig-CYR: Униң шахлири солишиш билән үзүлиду; Аяллар келип уларни отун қилип көйдүриветиду.
    Чүнки бу бир йорутулмиған хәлиқ; Шуңа уларни Яратқучи уларға рәһим қилмайду; Уларни
    Шәкилләндүргүчи уларға шәпқәт көрсәтмәйду.
  tel-2017: ఆ కొమ్మలు ఎండిపోయినప్పుడు విరిగిపడతాయి. స్త్రీలు వచ్చి వాటితో మంట పెట్టుకుంటారు.
    ఎందుకంటే ఈ ప్రజలు జ్ఞానం ఉన్న వాళ్ళు కాదు. కాబట్టి వాళ్ళ సృష్టికర్త వాళ్ళపై కనికరపడడు.
    వాళ్ళని చేసిన వాడు వాళ్ళపై దయ చూపించడు.
  hat-BSA: Lè branch li yo vin sèch, yo vin kase yo. Fanm yo va vini pou fè dife avèk
    yo, paske se yon pèp san konprann. Akoz sa Kreyatè yo a p ap fè konpasyon sou
    yo. Li ki te fòme yo a p ap bay yo gras.
  kos-kos: Lesak uh paola ac kaptelik, na mutan uh telani mwe etong. Ke sripen wangin
    etauk lun mwet uh, oru God su oralosla El fah tia pakomutalos ku akkalemye pakoten
    lal nu selos.
  hbo-WLC: בִּיבֹ֤שׁ קְצִירָהּ֙ תִּשָּׁבַ֔רְנָה נָשִׁ֕ים בָּא֖וֹת מְאִיר֣וֹת אוֹתָ֑הּ
    כִּ֣י לֹ֤א עַם־בִּינוֹת֙ ה֔וּא עַל־כֵּן֙ לֹֽא־יְרַחֲמֶ֣נּוּ עֹשֵׂ֔הוּ וְיֹצְר֖וֹ
    לֹ֥א יְחֻנֶּֽנּוּ׃ ס
  ibo-ibo: Mgbe alaka osisi ndị ahụ kpọnwụrụ daa, ụmụ nwanyị ga-abịa chịkọtaa ha were
    ha kwanye ọkụ. Nʼihi na ndị a bụ ndị na-enweghị nghọta. Ọ bụ nke a mere Onye kere
    ha adịghị emere ha ebere. Onye ahụ kpụrụ ha agakwaghị egosi ha obi ebere.
  ory-ory: ତହିଁର ଡାଳସବୁ ଶୁଷ୍କ ହେଲେ ଭଙ୍ଗାଯିବ; ସ୍ତ୍ରୀମାନେ ଆସି ତହିଁରେ ଅଗ୍ନି ଲଗାଇବେ; କାରଣ
    ସେହି ଲୋକମାନେ ବୁଦ୍ଧିହୀନ; ଏହେତୁ ଯେ ସେମାନଙ୍କୁ ନିର୍ମାଣ କଲେ, ସେ ସେମାନଙ୍କ ପ୍ରତି ଦୟା
    କରିବେ ନାହିଁ ଓ ଯେ ସେମାନଙ୍କୁ ଗଢ଼ିଲେ, ସେ ସେମାନଙ୍କ ପ୍ରତି ଅନୁଗ୍ରହ ପ୍ରକାଶ କରିବେ ନାହିଁ।
  chk-chk: Ekewe aramas ra wewe ngeni palen ekewe irä mi pwas, ra kuputiu. Iwe, fefin
    repwe feito o rusifengeniir pwe repwe eäniir amüch. Pun ir eu mwichen aramas resap
    mirit. Iei mine Kot ewe mi föriir esap tongeäsiniir, esap pwal ümöümöch ngeniir.
  rop-rop: Wen detlot wadi blanga detlot tri garra buldan langa graun, detlot wuman
    garra gajim detlot wadi en tjakambat langa faiya. Dumaji detlot pipul brabli granggibala,
    God hubin meigim olabat, kaan neba kain langa olabat igin.
  ukr-1871: А як він посохне, то його поломлять, і прийде жіноцтво та й спалить його.
    Бо то люде без розуму, тим то й Творцеві не жаль їх буде, й не помилує їх Создатель
    їх.
  deu-1951: Wenn deren Zweige verdorren, werden sie abgebrochen. Weiber kommen und
    zünden sie an. Denn es ist ein unverständiges Volk; darum erbarmt sich sein Schöpfer
    seiner nicht, und der es gebildet hat, wird es nicht begnadigen.
  eng-JPS: When the boughs thereof are withered, they shall be broken off; the women
    shall come, and set them on fire; for it is a people of no understanding; therefore
    He that made them will not have compassion upon them, and He that formed them
    will not be gracious unto them.
  srp-1865: Kad se posuše grane, polomiæe se; žene æe dolaziti i ložiti ih na oganj.
    Jer je narod nerazuman; zato ga neæe žaliti koji ga je stvorio, i koji ga je sazdao
    neæe se smilovati na nj.
  lug-lug: Amatabi gaakyo bwe gakala, gamenyebwako, abakazi ne bagakuŋŋaanya ne bagakumisa
    omuliro. Bano bantu abatategeera, eyamukola tamusaasira, n’eyamutonda tamukwatirwa
    kisa.
  heb-heb: ביבש קצירה תשברנה נשים באות מאירות אותה כי לא עם בינות הוא על כן לא ירחמנו
    עשהו ויצרו לא יחננו׃
  ben-IRV: সেখানকার ডালপালা শুকনো হলে ভাঙ্গা যাবে, স্ত্রীলোকেরা এসে তাতে আগুন দেবে।
    কারণ সেই জাতি নির্বোধ, সেই জন্য তার সৃষ্টিকর্ত্তা তার প্রতি দয়া করবেন না, তার
    গঠনকর্তা তার প্রতি কৃপা করবেন না।
  pan-pan: ਜਦ ਉਹ ਦੇ ਟਹਿਣੇ ਸੁੱਕ ਜਾਣ ਤਾਂ ਉਹ ਤੋੜੇ ਜਾਣਗੇ, ਔਰਤਾਂ ਆ ਕੇ ਉਹਨਾਂ ਨੂੰ ਅੱਗ ਲਾਉਣਗੀਆਂ।
    ਉਹ ਤਾਂ ਬੁੱਧਹੀਣ ਲੋਕ ਹਨ, ਇਸ ਲਈ ਉਹਨਾਂ ਦਾ ਕਰਤਾ ਉਹਨਾਂ ਉੱਤੇ ਰਹਮ ਨਾ ਕਰੇਗਾ, ਨਾ ਉਹਨਾਂ ਦਾ
    ਰਚਣ ਵਾਲਾ ਉਹਨਾਂ ਉੱਤੇ ਕਿਰਪਾ ਕਰੇਗਾ।
  mya-JVB: အခက် အလက်တို့သည် သွေ့ ခြောက်သောအခါ ချိုး ခြင်းသို့ရောက်၍၊ မိန်းမ တို့သည်
    လာ ၍မီးရှို့ ကြ လိမ့်မည်။ အကြောင်း မူကား၊ ပညာ မဲ့သောအမျိုး ဖြစ်၏။ ထို့ကြောင့်
    ၊ ဖန်ဆင်း ပြုပြင်တော်မူသောသူသည် မ သနား ၊ ကျေးဇူး မ ပြုဘဲ နေတော်မူလိမ့်မည်။
  hmo-hmo: Au edia rigi idia kaukau, bona idia makohia, bona au rakuraku idia tahua
    hahine idia mai, unai rigi idia haboua noho. Badina inai taudia be mai edia laloa
    kehoa lasi, unai dainai idia ia karaia Dirava ese, idia do ia bogahisihisi henia
    lasi, bona ia ese idia dekenai do ia laloa namo lasi.
  urd-urd: जब उसकी शाख़े मुरझा जायेंगी तो तोड़ी जायेंगी 'औरतें आयेंगी और उनको जलाएँगी;
    क्यूँकि लोग अक़्ल से ख़ाली हैं, इसलिए उनका ख़ालिक़ उन पर रहम नहीं करेगा और उनका
    बनाने वाला उन पर तरस नहीं खाएगा।
  rus-SYN: Когда ветви его засохнут, их обломают; женщины придут и сожгут их. Так
    как это народ безрассудный, то не сжалится над ним Творец его, и не помилует его
    Создатель его.
  bqc-SIM: Tó a gↄ̃naↄ gàga, nↄɛↄ mↄ ɛ́'ɛ wa tɛ́kaò. Wɛ̃́lɛpideↄ nↄ̀sɛ vĩo, a
    yã́i tò an Kɛna a ń wɛ̃nagwao, Lua pↄ́ ń ikàsa a sùuukɛńnↄo.
  tcz-CHONGTHU: Miho chu thingbah goplhaho bang diu, ki eh keh a, an hon nadinga meikitih
    kong tobang diu ahi. Israel hi mingol leh lungthim bei nam ahi, ajehchu amite
    Pathen akonin akihei mangui. Hijeh achu asem paovin hepina leh lungsetna amusah
    louhel ding ahi.
  mar-mar: त्याच्या फांद्या सुकतील तेव्हा त्या तोडल्या जातील, स्त्रिया त्या सरपणासाठी
    वापरतील. कारण हे लोक समजदार नाहीत. म्हणून त्यांना घडविणारा देव ह्यास्तव यांच्यावर
    दया करणार नाही, आणि त्यांचा निर्माणकरता यांच्यावर कृपा दाखवणार नाही.
  qub-qub: Chaychöga yörapa rämancunapis chaquir shicwanga. Chay shicwajta shuntarcurnami
    warmicuna yanuconga. Chaynöga canga chay runacuna yarpayniynaj captinmi. Chaypitami
    paycunata Camaj Diosga mana cuyapangachu ni llaquipangapischu.
  hat-hat: Branch bwa yo cheche, yo kase. Medam yo ranmase yo pou fè dife. Paske pèp
    la pa t' konprann anyen, Bondye ki te kreye l' la p'ap gen pitye pou li. Bondye
    ki te fè l' la p'ap fè l' gras.
  eng-BSB: When its limbs are dry, they are broken off. Women come and use them for
    kindling; for this is a people without understanding. Therefore their Maker has
    no compassion on them, and their Creator shows them no favor.
  eng-WEBPB: When its boughs are withered, they will be broken off. The women will
    come and set them on fire, for they are a people of no understanding. Therefore
    he who made them will not have compassion on them, and he who formed them will
    show them no favour.
  kbq-kbq: Hanki ana zafa azankuna tamimo'ma hagegema huteno'a hantagino mopafi evu
    neramige'za a'nemo'za zogi'za tevefi krazageno nere. Na'ankure ana vahe'mo'za
    ke ontahi vahe mani'naze. E'ina agafare azeri fore'ma hu'ne'mo'a zamasunkura huozmantegahie.
    Ana hu'neankino tro'ma huzmante'nea ne'mo'a asunkura huno zamatresnige'za omanigahaze.
  nhe-BL: Notlacajhua itztoque queja se cuahuitl imacuayohua tlen huactoque. Huan
    yeca postequij huan nopa sihuame hualahuij huan quinhuicaj para quintlatise. Notlacajhua
    tlahuel huihuitique huan ax tlalnamiquij pampa mohuejcatlalijque tlen TOTECO Tlen
    Quinchijchijqui. Yeca TOTECO ax quintlapojpolhuis, niyon ax quintlasojtlas.
  gub-BL: Ywyràkà uxinig upeupen pà. Kuzà omono'og heraha zepe'aw romo wà. Ko teko
    nukwaw kwaw ma'e wà. A'e rupi Tupàn zaneapo arer nupuhareko kwaw wà nehe. Uzepyk
    putar tuwe wanehe nehe.
  eng-DRA: 'Its harvest shall be destroyed with drought, women shall come and teach
    it: for it is not a wise people, therefore he that made it, shall not have mercy
    on it: and he that formed it, shall not spare it.'
