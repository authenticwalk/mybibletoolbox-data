verse: ISA.027.010
translations:
  mal-C: കോട്ടകെട്ടിയുറപ്പിച്ച പട്ടണം ഇതാ ശൂന്യമായിരിക്കുന്നു, ഉപേക്ഷിക്കപ്പെട്ട ആവാസസ്ഥലവും
    മരുഭൂമിപോലെ തിരസ്കൃതവും ആയിത്തീർന്നിരിക്കുന്നു. അവിടെ കാളക്കിടാങ്ങൾ മേഞ്ഞുനടക്കും,
    അവിടെ അവ കിടക്കുകയും ചില്ലകൾ തിന്നുതീർക്കുകയും ചെയ്യും.
  deu-TKW: Denn die feste Stadt liegt einsam, als eine entvölkerte und verlassene
    Stätte gleich der Steppe. Dort weiden und dort lagern Kälber und fressen seine
    Büsche ab.
  lin-lin: Engumba ya makasi etikali pamba lokola lopango oyo basundola, babosana
    mpe etikala pamba lokola esobe ; mwana ngombe ya mobali ekokoma kolia mpe kolala
    kuna, bongo ekolia ata makasa ya bitape na yango.
  eng-LSV: For the fortified city [is] alone, || A habitation cast out and forsaken
    as a wilderness, || There the calf delights, || And there it lies down, || And
    has consumed its branches.
  eng-GNV: Yet the defenced citie shalbe desolate, and the habitation shalbe forsaken,
    and left like a wildernes. There shall the calfe feede, and there shall he lie,
    and consume the branches thereof.
  eng-WEBSTER: 'Yet the fortified city shall be desolate, and the habitation forsaken,
    and left like a wilderness: there shall the calf feed, and there shall he lie
    down, and consume its branches.'
  nhw-BL: Pampa nochi ialtepehua catli moyahualojtoque ica tepamitl mocahuase cactoque
    quen huactoc tlali. Nochi calme quintlahuelcahuase huan nochi nopa calles temis
    ica miyac tlamantli xihuitl. Huan nopona mosiyajquetzase huan tlacuajtinemise
    huacaxme. Huan quitlamicuase ininmacuayohua nochi cuame.
  swh-ONEN: Mji ulio na boma umebaki ukiwa, makao yaliyotelekezwa, yaliyoachwa kama
    jangwa. Huko ndama hulisha, huko hujilaza, wanakwanyua matawi yake.
  bba-bba: Ben wuu dɑmɡuu ɡe, ɡɑ kuɑ bɑnsu, bɑ ɡu deri. Miyɑ n kuɑ yɑɑ sɑbenun kpɑrɑ
    yeru kɑ nin kpin yeru. Mɑ nu kiku si su tiɑrɑ dimɔ.
  eng-KJVCPB: 'Yet the defenced city shall be desolate, And the habitation forsaken,
    and left like a wilderness: There shall the calf feed, and there shall he lie
    down, And consume the branches thereof.'
  luo-luo: Dala maduongʼ mochiel motegno odongʼ gunda, kama yande ji odakie ojwangʼ
    ka thim; nyiroye nokwa kanyo bende kanyo ema gini nindie kagiselwero bede yien
    magitieko.
  meu-meu: Badina be hanua mai maḡuna vada e ḡaḡae, ruma ahutuna, vada e rakatania
    ḡauna, na heto, eiava tano ḡaḡaena na heto. Boromakau natuna unuseni ai e anianimu,
    unuseni ai e hekuremu, rigi raudia e animu.
  npi-ULB: किनकि किल्लाबन्दी गरिएको सहर उजाड भएको छ, बासस्थानलाई उजाड-स्‍थानझैं उजाड
    पारिएको र त्‍यागिएको छ । त्यहाँ बाछा चर्छ, पल्टन्छ र त्‍यसको हाँगाहरू खान्छ ।
  yor-yor: Ìlú olódi náà ti dahoro, ibùdó ìkọ̀sílẹ̀, tí a kọ̀ tì gẹ́gẹ́ bí aginjù;
    níbẹ̀ ni àwọn ọmọ màlúù ti ń jẹ oko níbẹ̀ ni wọn ń sùn sílẹ̀; wọn sì jẹ gbogbo
    ẹ̀ka rẹ̀ tán.
  pes-OPCB: شهرهای مستحکم اسرائیل خالی از سکنه شده و مانند بیابان متروک گردیده‌اند.
    در آنجا گاوها می‌چرند و شاخ و برگ درختان را می‌خورند.
  tgl-ULB: Dahil winasak ang matibay na lungsod, ang tahanan ay iniwanan at pinabayaan
    tulad ng ilang. Doon isang guya ang nanginginain, at doon siya nagpahinga at kinain
    ang mga sanga nito.
  hui-hui: Tanonaga wai pabe hongohe bu mabubi abale wini biago áyu bo gialahole bu
    wahenego dindi hangu nga. Ani bialu bameore wali agali mbira nahe dangi hangu
    wiagimbu bidagoni. Ani ngagoria nogo bulumagaru ibalu datanibi ira emene karunaga
    yunirubi naga bialu ti nabe manga bira handala u̱ palu ngoai haga ngagoni.
  mya-mya: ခိုင်​ခံ့​စွာ​တန်​တိုင်း​ကာ​ရံ​ထား​သည့်​မြို့​သည် ပျက်​စီး​ယို​ယွင်း​လျက်​ရှိ​၏။
    ထို​မြို့​သည်​လူ​သူ မ​ရှိ​သည့်​တော​ကန္တာ​ရ​ကဲ့​သို့​ဆိတ်​ငြိမ်​၍​နေ​၏။ ယင်း​သည်​ကျွဲ​နွား​တို့​အ​စာ​စား​နား​နေ​ရာ
    စား​ကျက်​ဖြစ်​လေ​ပြီ။-
  bod-N: མཁར་བརྟན་པོ་རྣམས་སྟོངས་ཤིང་། བསྐྱུར་ནས་དོར་བའི་སྡོད་གནས་སུ་གྱུར་པ་དང་དབེན་སྟོང་བཞིན་དུ་ལུས།
    བ་ཕྲུག་གིས་དེ་རུ་རྩྭ་ཟ་ཞིང་ཉལ་བར་མ་ཟད། དེའི་སྡོང་པོའི་ཡལ་ག་རྣམས་ཀྱང་བཟའ་བར་འགྱུར།
  sna-sna: Guta rakakomberedzwa norusvingo rasiyiwa rava dongo, hwava ugaro hwakasiyiwa,
    kufanana nerenje; mhuru dzofura ikoko, uye ikoko ndiko kwadzinovata; dzinosiya
    matavi asisina chinhu.
  spa-BLM: Porque la ciudad fortificada es solitaria, una morada desierta y abandonada,
    como el desierto. El becerro se alimentará allí, y allí se acostará, y consumirá
    sus ramas.
  cac-cac: A juntzan̈ chon̈ab' te tec'an, ol sateloc. Icha te' pat man̈xa yajal, man̈xalaj
    anima, cuseltacxon̈ej ol ajcanoc. Axon̈ej noc' noc' ol va d'ay. Ol em cutzan noc',
    ol sc'uxel xil te te' noc', jixc'ab'tac ol ajcan te'.
  swh-ULB: Maana mji imara umeharibiwa, makao yake na faragha yake yameachwa kama
    jangwa. Kuna ndama wanachungwa, na huko ndiko atakapo lala na kuyala matawi yake.
  bel-bel: Бо ўмацаваны горад запусьцее, селішчы будуць пакінуты і заняхаены, як пустэльня.
    Там будзе пасьвіцца цяля, і там ня будзе спачываць і аб'ядаць гольле ягонае.
  deu-ELBBK: Denn die feste Stadt ist einsam, eine preisgegebene und verlassene Wohnstätte
    wie die Steppe. Dort weiden Kälber, und dort lagern sie und fressen ihre Zweige
    ab.
  mbb-OT: Nevengkag en is inged he neliǥuy te verengbeng. Nehimu en heini he mekevulungbulung
    iring te sibsivayan, ne wazè en ed-ubpà kayi. Nehimu zà heini he penebtavà wey
    himelayà te menge vaka. Ed-eminen edtebtava te menge vaka is menge zahun te menge
    subpang.
  mal-2015: ഉറപ്പുള്ള പട്ടണം ഏകാന്തവും മരുഭൂമിപോലെ നിർജ്ജനവും ശൂന്യവും ആയിരിക്കും;
    അവിടെ കാളക്കിടാവു മേഞ്ഞുകിടന്നു അവിടെയുള്ള തളിരുകളെ തിന്നുകളയും.
  gup-gup: Bininj rowk kabirriredbawon kunredbubuyika, dja kururrkkimuk kunwern wanjh
    djal bininj yak, dja kabolkyimerran yiman kubolkdarleh. Mayh kahyo kore kumekbe,
    dja kahmirndengun kurralk dja kundulk, dja kamirndekodjkeyo kumekbe.
  rmc-rmc: O ohradzimen foros ačhela prazdno, ela zamuklo, omuklo sar e pušťa. O gurumňora
    pes ode pašinena, ode peske pašľona, obchana leskre konarica.
  pes-OPV: زیرا که آن شهرحصین منفرد خواهد شد و آن مسکن، مهجور ومثل بیابان واگذاشته
    خواهد شد. در آنجاگوساله‌ها خواهند چرید و در آن خوابیده، شاخه هایش را تلف خواهند
    کرد.
  ron-1924: Кэч четатя чя таре а рэмас сингуратикэ, а ажунс о локуинцэ лэсатэ ши пэрэситэ
    ка пустиул. Ын еа паште вицелул, ын еа се кулкэ ши-й мэнынкэ рамуриле.
  ben-OBCV: সুরক্ষিত নগরটি তখন নির্জন পড়ে থাকবে, এক পরিত্যক্ত নিবাসস্থানরূপে, যা
    মরুভূমির মতোই বিস্মৃত হবে; সেখানে বাছুরেরা চরে বেড়াবে, সেখানে তারা শুয়ে বিশ্রাম
    করবে; তারা তার শাখাসমূহের ছাল ছিলে ফেলবে।
  som-som: Waayo, magaaladii deyrka lahayd way cidlowday, waxayna tahay hoy laga kacay,
    oo waxaa looga tegey sida cidlada oo kale. Halkaas waxaa daaqi doona weylka, wuuna
    jiifsan doonaa, oo wuxuu dhammayn doonaa laamaheeda oo dhan.
  lat-VUC: Civitas enim munita desolata erit; speciosa relinquetur, et dimittetur
    quasi desertum; ibi pascetur vitulus, et ibi accubabit, et consumet summitates
    ejus.
  eng-ASVBT: 'For the fortified city is solitary, a habitation deserted and forsaken,
    like the wilderness: there shall the calf feed, and there shall he lie down, and
    consume the branches thereof.'
  ita-1885: Perciocchè le città forti saranno solitarie, e le case saranno abbandonate,
    e lasciate come un deserto; ivi pasturerà il vitello, ed ivi giacerà, e mangerà
    interamente i rami che vi saranno.
  eng-LXXUP: The flock that dwelt there shall be left, as a deserted flock; and the
    ground shall be for a long time for pasture, and there shall flocks lie down to
    rest.
  eng-ULB: For the fortified city is desolate, the habitation is deserted and forsaken
    like the wilderness. There a calf feeds, and there he lies down and consumes its
    branches.
  spa-VBL: La ciudad fortificada será abandonada, sus casas estarán vacías y solitarias
    como un desierto. El ganado pastará y descansará allí, desnudando las ramas de
    sus árboles.
  fra-_FOB: Car la ville forte est changée en solitude; c'est une demeure abandonnée,
    délaissée comme un désert. Là vient paître le veau; il s'y couche, et broute les
    branches qui s'y trouvent.
  mal-mal: ഉറപ്പുള്ള പട്ടണം ഏകാന്തവും മരുഭൂമിപോലെ നിർജ്ജനവും ശൂന്യവും ആയിരിക്കും;
    അവിടെ കാളക്കിടാവു മേഞ്ഞുകിടന്ന് അവിടെയുള്ള തളിരുകൾ തിന്നുകളയും.
  urd-GVR: Kyoṅki qilāband shahr tanhā rah gayā hai. Logoṅ ne use wīrān chhoṛ kar
    registān kī tarah tark kar diyā hai. Ab se us meṅ bachhṛe hī chareṅge. Wuhī us
    kī galiyoṅ meṅ ārām karke us kī ṭahniyoṅ ko chabā leṅge.
  suz-BL: मारदे हना गारो हिरशो सहर मुर मबाक्‍तीके दुम्‍त। मेकेर गोरशो रागी खोदेंशो
    पा मुर मबाक्‍नीम। मेकेर बाछा जोशा नांइ‍सीनीम। मिनु आ राशी ब्‍वाइनीम।
  eng-NOY: For the fortified city is desolate, A habitation forsaken, deserted like
    a wilderness; There doth the calf feed, and there doth he lie down, And consume
    her branches.
  ita-1927: La città forte è una solitudine, una dimora inabitata, abbandonata come
    il deserto; vi pascoleranno i vitelli, vi giaceranno, e ne divoreranno gli arbusti.
  ckb-ckb: شاری قەڵابەند تەنهایە، ماڵ چۆڵ و بەجێماوە وەک چۆڵەوانی، لەوێ گوێرەکە دەلەوەڕێت
    و لەوێ پاڵ دەداتەوە و لقەکانی تێکدەدات.
  eng-BBE: 'For the strong town is without men, an unpeopled living-place; and she
    has become a waste land: there the young ox will take his rest, and its branches
    will be food for him.'
  kan-OKCV: ಕೋಟೆಯ ಪಟ್ಟಣವು ಹಾಳಾಗಿ ಕಾಡಿನಂತೆ ಜನರಿಲ್ಲದೆ ಶೂನ್ಯ ನಿವಾಸ ಸ್ಥಾನವಾಗುವುದು. ಅಲ್ಲಿ
    ದನಕರುಗಳು ಮೇದು ಮಲಗುವ ಗೋಮಾಳವಾಗಿದೆ. ಅವು ಅಲ್ಲಿನ ಚಿಗುರುಗಳನ್ನು ತಿಂದುಬಿಡುವುವು.
  tam-2017: பாதுகாப்பான நகரம் வெட்டாந்தரையாகும், அந்த குடியிருப்பு தள்ளுண்டு வனாந்திரத்தைப்போல
    விட்டுவிடப்பட்டதாயிருக்கும்; கன்றுக்குட்டிகள் அங்கே மேய்ந்து, அங்கே படுத்துக்கொண்டு,
    அதின் தழைகளைத் தின்னும்.
  spa-RV-1909: 'Porque la ciudad fortalecida será asolada, la morada será desamparada
    y dejada como un desierto: allí se apacentará el becerro, allí tendrá su majada,
    y acabará sus ramas.'
  ron-BTF: Totuşi cetatea apărată va fi pustiită şi locuinţa părăsită şi lăsată asemenea
    unui pustiu, acolo va paşte viţelul şi acolo se va culca şi va mistui ramurile
    acesteia.
  eng-WEBP: For the fortified city is solitary, a habitation deserted and forsaken,
    like the wilderness. The calf will feed there, and there he will lie down, and
    consume its branches.
  eng-FBV: The fortified city will be abandoned, its houses as empty and lonely as
    a desert. Cattle will graze and rest there, stripping bare the branches of its
    trees.
  nld-1939: Wel zal de machtige stad nog eenzaam zijn, Een ontvolkte plaats, verlaten
    als een woestijn. De kalveren zullen er weiden, Tussen haar struiken liggen, en
    ze vernielen;
  nch-BL: Pampa nochi ialtepehua cati moyahualojtoque ica tepamit mocahuase cactoque
    quej huactoc tali. Nochi calme quintahuelcahuase huan nochi nopa calles temis
    ica miyac tamanti xihuit. Huan nopona mosiyajquetzase huan tacuajtinemise huacaxme.
    Huan quitamicuase inimacuayohua nochi cuame.
  vie-1934: Vì thành bền vững đã trở nên tiêu điều, nhà ở sẽ bị bỏ và để hoang, dường
    như đồng vắng. Bò tơ sẽ đến ăn cỏ tại đó, nằm và nhá những nhánh cây.
  hin-CV: क्योंकि नगर निर्जन हो गया है, घर मरुभूमि, छोड़ी हुई और बंजर भूमि समान कर
    दिया गया है; वहां बछड़े चरेंगे, और आराम करेंगे; और इसकी शाखाओं से भोजन करेंगे.
  eng-OURB: For the fortified city is solitary, a habitation deserted and forsaken,
    like the wilderness. The calf will feed there, and there he will lie down, and
    consume its branches.
  spa-BES: Porque el pueblo fortificado está sin habitantes, un lugar abandonado;
    y ella se ha convertido en una tierra desolada; allí el becerro tomará su descanso,
    y pastara y comerá de sus ramas ahí.
  tdx-tdx: Miereñereñe i rova soa-fikalañey, kialo koake naho naforintseñe manahake
    i fatrañey, ho fiandraza’ o anak’añombeo, eo ty andrea’ iareo, eo ty añolira’
    iareo o tsampa’eo.
  tha-KJV: เพราะเมืองหน้าด่านก็จะรกร้าง ที่​อาศั​ยก​็​ถู​กละทิ้งและทอดทิ้งอย่างกับถิ่นทุ​รก​ันดาร
    ลูกวัวจะหากินอยู่​ที่นั่น มันจะนอนลงที่นั่นและกิ​นก​ิ่งไม้ในที่​นั้น
  por-BR-2018: Pois a cidade fortificada será abandonada, o lugar de habitação deixado
    e desabitado como o deserto; ali os bezerros pastarão, e ali se deitarão e comerão
    seus ramos.
  deu-ELO: Denn die feste Stadt ist einsam, eine preisgegebene und verlassene Wohnstätte
    wie die Steppe; daselbst weiden Kälber, und daselbst lagern sie und fressen ihre
    Zweige ab;
  eng-WYC-2018: Forsooth the strong city shall be (made) desolate, the fair city shall
    be left, and shall be (as) forsaken as a desert; there a calf shall be pastured,
    and shall lie (down) there, and shall waste the highness thereof.
  epo-epo: Ĉar urbo fortikigita estos solecigita, loĝloko estos forlasita kaj forrestigita
    kiel dezerto; tie paŝtiĝos bovido, tie ĝi ripozos kaj formanĝos ĝiajn kreskaĵojn.
  uig-PIN: Qünki mustǝⱨkǝmlǝngǝn xǝⱨǝr ƣerib bolup ⱪalidu, Adǝmzatsiz makan ⱨǝm taxliwetilgǝn
    bayawandǝk bolidu; Xu yǝrdǝ mozay ozuⱪlinidu, Xu yǝrdǝ yetip, uning xahlirini
    yǝydu.
  beo-beo: 'Moilai, amo musa: gagoi gasa bagade amoga gaga:i da wali mugululi, wadela:lesi
    dagoi ba:sa. Wali, amo sogebiga, bulamagau amola sibi da gisi naha amola helefisa.'
  tpi-OTNT: Dispela taun bipo i bin i gat strongpela banis, nau em i bagarap pinis
    na i stap. Nau em i stap olsem wanpela ples kunai nating na i no gat manmeri moa
    i stap long en. Na em i kamap ples bilong ol bulmakau tasol i kam bung na kaikai
    gras na ol lip bilong ol liklik diwai. Na ol i save stap malolo long dispela hap.
  hau-SA: Birni mai katanga ya zama kufai, yasasshen mazauni, an yashe shi kamar hamada;
    a can ’yan maruƙa suke kiwo, a can suke kwance; sun kakkaɓe rassanta ƙaf.
  uig-LAT: Chünki mustehkemlen’gen sheher ghérib bolup qalidu, Ademzatsiz makan hem
    tashliwétilgen bayawandek bolidu; Shu yerde mozay ozuqlinidu, Shu yerde yétip,
    uning shaxlirini yeydu.
  nde-nde: Idolobho elivikelweyo libhidlikile, indawo yokuhlala etshiyiweyo, yadelwa
    njengenkangala; lapho asesidla khona amathole lapho alala khona phansi; aphundla
    ingatsha zalo zisale zize.
  ton-ton: 'Ka e lala ʻae kolo kuo teuteu ki he tau, ʻe liʻaki ʻae nofoʻanga, pea
    ʻe tuku ia ʻo hangē ko e toafa: ʻe kai ai ʻae pulu mui, pea te ne tokoto ʻi ai,
    ʻo ne keina ʻae ngaahi vaʻa litolito ʻi ai.'
  ces-1613: Když město hrazené zpustne, a bude příbytkem zavrženým a opuštěným jako
    poušť, tam pásti se bude tele, a tam léhati, a pokazí docela výstřelky jeho.
  eng-WMB: For the fortified city is solitary, a habitation deserted and forsaken,
    like the wilderness. The calf will feed there, and there he will lie down, and
    consume its branches.
  tam-TCV: அரணாக்கப்பட்ட பட்டணம், குடியிருப்பாரின்றி பாலைவனம்போல் கைவிடப்பட்டு, பாழாகிக்
    கிடக்கிறது; அங்கே கன்றுகள் மேயும், அங்கேயே அவை படுத்துக்கொள்ளும்; அவை அதன் கொப்புகளை
    வெறுமையாக்கிவிடும்.
  ceb-ULB: Kay mahimong mingaw ang pinarilang siyudad, mabiyaan ang puloy-anan ug
    isalikway sama sa kamingawan. Didto manibsib ang nating baka, ug didto molubog
    ug mokaon sa mga sanga niini.
  pol-UBG: Gdyż miasto obronne opustoszeje, a będzie mieszkaniem porzuconym i opuszczonym
    jak pustynia. Tam cielec będzie się paść, tam będzie leżeć i ogryzać jego gałązki.
  urd-GVU: کیونکہ قلعہ بند شہر تنہا رہ گیا ہے۔ لوگوں نے اُسے ویران چھوڑ کر ریگستان
    کی طرح ترک کر دیا ہے۔ اب سے اُس میں بچھڑے ہی چریں گے۔ وہی اُس کی گلیوں میں آرام
    کر کے اُس کی ٹہنیوں کو چبا لیں گے۔
  deu-1912: Denn die feste Stadt muß einsam werden, die schönen Häuser verödet und
    verlassen werden wie eine Wüste, daß Kälber daselbst weiden und ruhen und daselbst
    Reiser abfressen.
  kan-2017: ಕೋಟೆಕೊತ್ತಲದ ಪಟ್ಟಣವು ಹಾಳಾಗಿ, ಕಾಡಿನಂತೆ ಜನರಿಲ್ಲದೆ ಶೂನ್ಯ ನಿವಾಸ ಸ್ಥಾನವಾಗಿದೆ;
    ಅಲ್ಲಿ ಕರುಗಳು ಮೇದು ಮಲಗುವುದು, ಅಲ್ಲಿನ ಚಿಗುರುಗಳನ್ನು ತಿಂದುಬಿಡುವುದು.
  yap-yap: Fare binaw ni kan yororiy ni fan ko mael e ke magoth ke par ni go bang
    i ted ni dakriy ban’en riy. Bayi par ni bang i tagil’ e garbaw nrayag ni ngu’ur
    toffangad riy miyad be kay e pan.
  hlt-MCSB: Khopuei cakrhuet tolkhoeng bueng te a hlah tih, khosoek bangla a hnoo.
    Vaito ca loh hnap a luem thil tih pahoi a kol thil vaengah tah a boe khaw a thok
    sak.
  mdy-ETH: ኬልቂ ዲርቆና ካታሜላ ሻሂንቴኔ፤ ዓሲ ናንጉዋ ጉሪ ዳውሌ ማዔኔ፤ ባይ ሄንቃ ቤሲ ማዔሢሮ ዒኢካ ናኣሪ ናኣታ ሚፆኮ
    ካኣፖ ሙዒ ሙዒ ቃኣዓንዳኔ።
  twi-ASANTE: Kuropɔn a wɔabɔ ho ban no ada mpan; atenaeɛ a wɔafiri so no wɔagya no
    te sɛ anweatam; ɛhɔ na anantwie mma didie, ɛhɔ na wɔdeda; wɔwe ɛso nnua no mman
    ma ɛho yɛ kokwakokwa.
  eng-WEBU: For the fortified city is solitary, a habitation deserted and forsaken,
    like the wilderness. The calf will feed there, and there he will lie down, and
    consume its branches.
  wal-wal: Minuwan direttida katamai oniis; kase asi de7iyo sohoi ha77i bazzodan,
    mela attiisinne dogettiis; i mehee heemettiyo soho gidido gishshau, mittaa bonccuwaa
    miiddi, marati hegan allaxxoosona.
  spa-PDDPT: Porque la ciudad fortificada será desolada. La ciudad habitada será abandonada
    y dejada desierta. Allí pastará el becerro. Allí tendrá su corral y acabará sus
    ramas.
  gun-gun: Mba'eta tetã ikorapa va'ekue ma ha'e ae'i opyta, omboyke ha'e oejapa pyre,
    tekoa e'ỹa rami. Ha'e py ma vaka ra'y kuery rive 'rã okaru, onheno ha'e ho'upa
    hoky.
  ilo-ULB: Ta nadadael ti nasarikedkedan a siudad, ti pagnanaedan ket napanawan ken
    nabaybay-an a kas iti let-ang. Ket sadiay adda agarab a baka, ken sadiay nga aginana
    ken mangan kadagiti sanga daytoy.
  kpg-kpg: Di waahale nogo duuli gu mooho gi lala, gu diiagi be di anggowaa lodo geinga.
    Guu hai di gowaa e noho ai nia kau, di gowaa e miami ge hagamolooloo ai digaula.
  uig-ARA: چۈنكى مۇستەھكەملەنگەن شەھەر غېرىب بولۇپ قالىدۇ، ئادەمزاتسىز ماكان ھەم تاشلىۋېتىلگەن
    باياۋاندەك بولىدۇ؛ شۇ يەردە موزاي ئوزۇقلىنىدۇ، شۇ يەردە يېتىپ، ئۇنىڭ شاخلىرىنى
    يەيدۇ.
  sus-sus: Taa sɛnbɛmae bara kiro, e findi nɛ yire rabɛɲinxi ra alɔ gbengberenyi.
    Ningee nu luma naa e dɛmadonde, e e sa, e mɛnni wuri burɛxɛ birin don.
  pon-2006: Kahnimw me kehl kehlailo wialahr mohn kahnimw. E tehnlahr rasehng sapwtehn
    ehu. E wialahr wasahn kamwenge kou kan, wasa re kak kommoal oh mwengemwengeseli
    ie.
  ksd-ksd: tago ra pia na pal ba di liplip kikil ia i lingling, i da ra gunan i uliran
    ma i kapakapana da ra bil; a nat na bulumakau na iaian tana, ma na vava tana,
    ma na en ra umana ingar i ra davai tana.
  tur-YTC: Çünkü surlu kent ıssız, çöl gibi bırakılmış ve kimsesiz bir yerleşim olmuş.
    Buzağı orada otlayacak, orada yatacak ve onun dallarını yiyip bitirecek.
  grc-BRENT: Τὸ κατοικούμενον ποίμνιον ἀνειμένον ἔσται, ὡς ποίμνιον καταλελειμμένον·
    καὶ ἔσται πολὺν χρόνον εἰς βόσκημα, καὶ ἐκεῖ ἀναπαύσονται ποίμνια.
  ind-AYT: Sebab, kota yang berkubu menjadi sunyi, sebuah tempat yang sepi dan ditinggalkan,
    seperti padang belantara; di sanalah anak sapi merumput dan di sanalah dia berbaring
    menghabiskan dahan-dahan.
  nya-nya: Mzinda wamalinga uja wasanduka bwinja, wasanduka malo osiyidwa, ndi kutayidwa
    ngati chipululu; kumeneko amadyetselako ana angʼombe kumeneko zimapumulako ziweto
    ndi kumwetula nthambi za mitengo kotheratu.
  hrv-hrv: Jer opustje tvrdi grad, naselje je poharano, napušteno kao pustinja. Telad
    ondje pase - leži ondje, grmlje brsti.
  mps-mps: Te hanu da, polobadu bomai obo elaluai dao. Tama megi da, sese mu tama
    dolama, elalubao. Megi da, olo kala sili bulu te we bidi te bulude me bidisąwai
    bulu ąǫ ebao. Te bulude we bidi me bidibeo. Tama te kau kibu dabe naga te buluba
    sisinagaselama, tama me te dwasianu ni yabe dabe tuyu, tede bidibao. Tama augwali
    tede toma tuyu bidibao.
  tpi-tpi: Dispela taun bipo i bin i gat strongpela banis, nau em i bagarap pinis
    na i stap. Nau em i stap olsem wanpela ples kunai nating na i no gat manmeri moa
    i stap long en. Na em i kamap ples bilong ol bulmakau tasol i kam bung na kaikai
    gras na ol lip bilong ol liklik diwai. Na ol i save stap malolo long dispela hap.
  dan-1931: Thi den faste Stad ligger ensom, et folketomt Sted, forladt som en Ørken.
    Der græsser Ungkvæget, der lejrer det sig og afgnaver Kvistene.
  vie-OVCB: Các thành lũy kiên cố sẽ yên lặng và trống vắng, nhà cửa bị bỏ hoang,
    trên đường phố mọc đầy cỏ dại. Bò sẽ nằm tại đó, nhai cỏ non và nhơi những cành
    cây.
  guj-2017: કેમ કે મોરચાબંધ નગર ઉજ્જડ, રહેઠાણ અરણ્ય સમાન થયેલું અને ત્યાગ કરેલું રહેશે.
    ત્યાં વાછરડું ચરશે, ત્યાં તે બેસશે અને તેની ડાળીઓ ખાશે.
  pon-2006A: Kahnimw me kehl kehlailo wialahr mohn kahnimw. E tehnlahr rasehng sapwtehn
    ehu. E wialahr wasahn kamwenge kou kan, wasa re kak kommoal oh mwengemwengeseli
    ie.
  por-BRBSL: Pois a cidade fortificada é solitária, uma habitação abandonada e abandonada,
    como o deserto. O bezerro se alimentará ali, e ali se deitará, e consumirá seus
    galhos.
  cth-cth: Bangkongtetpawiteh, kacaklah sak e kho teh, kingkadi e hmuen, kahrawng
    patetlah hnoun e hmuen lah ao han. Maitoca ni hote hmuen koe a pâ vaiteh, hote
    hmuen koe a i vaiteh, a dawn a kangnaw hah pekhli e patetlah ao sak han.
  twi-twi: Kuropɔn a wɔabɔ ho ban no ada mpan wɔagyaw atenae a wɔafi so no te sɛ nweatam
    hɔ na nantwimma didi, hɔ na wɔdeda; wɔwe so nnua no mman ma ho yɛ kokwakokwa.
  hlt-hlt: Khopuei cakrhuet tolkhoeng bueng te a hlah tih, khosoek bangla a hnoo.
    Vaito ca loh hnap a luem thil tih pahoi a kol thil vaengah tah a boe khaw a thok
    sak.
  tbz-SIM: Dihɛì dìì do tú dikperì, dì dɔúnkomu, òmɔù í kpɑɑ́ di miɛkɛ. Bɛ̀ dì dootóomu
    kɛ̀ dì nɑɑ́ ndikpɑ́ɑ̀. Kɛ̀ tinɑɑbiiti dɛ cèntì kɛ cɑ́ɑ́ ntifɑ̃ɑ̃̀tì kɛ dɛ̀ dɔu.
  msy-2020: Nguibar ekiar kam fomɨra dɨvazir bar gavgavim iti, egha datɨrɨghɨn a bar
    ikuvigha iti. A datɨrɨghɨn pura nguibar dadar kɨnim mɨn itima, gumazitaba uam
    an itir puvatɨ. Egha bulmakaubar nguibamɨn mɨn otozɨ, da iza uari akuva ikia,
    dadaba ko tevsevibar dafariba apava, kagh avughsa iti.
  dop-dop: Koluŋɑ ɩcɑtɛ wɛ kpɛtɛ. Pɑ lɔwɑ lonte ntɛɣɛ. Pɑ yelɑ-tɛ ɩsɩɩ wʋlɑɣɑ tɛtʋ.
    Nɑwee kɑ́ tɔkɩ nyɩɩtʋ kɛ tǝnɑ nɑ ɑ́ hɛɛsǝɣɩ. A kɑ kuɣuli tiikɑsɩ piliŋɑsɩ.
  azb-azb: İstehkamlı şəhər tənha, kimsəsiz yurd, Səhra kimi boş qaldı. Orada dana
    otlayıb yatacaq, Budaqları yeyib-qurtaracaq.
  eng-DBY: For the fortified city is solitary, a habitation abandoned and forsaken
    like a wilderness; there shall the calf feed, and there shall he lie down, and
    consume its boughs.
  hin-2017: क्योंकि गढ़वाला नगर निर्जन हुआ है, वह छोड़ी हुई बस्ती के समान निर्जन और
    जंगल हो गया है; वहाँ बछड़े चरेंगे और वहीं बैठेंगे, और पेड़ों की डालियों की फुनगी
    को खा लेंगे।
  wol-KYG: Dëkk bu ñu dàbbli mooy wéet, gental, ne wëyëŋ! Fa la nag di fore, fa lay
    goor, di lekk cari garab ya,
  eng-YLT: For the fenced city [is] alone, A habitation cast out and forsaken as a
    wilderness, There doth the calf delight, And there it lieth down, And hath consumed
    its branches.
  eng-WYC-2017: Forsooth the strong city shall be desolate, the fair city shall be
    left, and shall be forsaken as a desert; there a calf shall be pastured, and shall
    lie there, and shall waste the highness thereof.
  eng-WMBB: For the fortified city is solitary, a habitation deserted and forsaken,
    like the wilderness. The calf will feed there, and there he will lie down, and
    consume its branches.
  urd-GVH: क्योंकि क़िलाबंद शहर तनहा रह गया है। लोगों ने उसे वीरान छोड़कर रेगिस्तान
    की तरह तर्क कर दिया है। अब से उसमें बछड़े ही चरेंगे। वही उस की गलियों में आराम
    करके उस की टहनियों को चबा लेंगे।
  rug-rug: Sa vasileana nomana ta gobana si ta huara meke koa ivulu, na kinoa ta veko
    palaena, ivuluna guana qega; vasina si hena duduli sari tuna bulumakao, vasina
    si eko magogoso si arini; hamu pani rini sari na elelo koari na lelaṉa.
  gaz-gaz: Magaalaan dallaa jabaa qabdu ni onti; akka gammoojjii gatamteetii fi dhiifamtee
    taati; jabboonni achi dheeddi; achis ni ciciifti; jabboonni damee ishee qorqanii
    qullaa hambisu.
  fra-LSG: Car la ville forte est solitaire, C’est une demeure délaissée et abandonnée
    comme le désert; Là pâture le veau, il s’y couche, et broute les branches.
  yal-yal: Muxu yo mi fa luma taa makantanxini. A luma nɛn nabeɲinxi alo tonbonna.
    Ɲinge diine yi fa e dɛ madondeni a yi, e yi na findi e matabuden na. E yi a wudi
    ɲingine madon.
  haw-1868: Aka, e neoneo auanei ke kulanakauhale i paa i ka pakaua, A lilo hoi i
    hale haaleleia, a waihoia no hoi e like me ka waonahele. Malaila no e ai ai ka
    bipi, Malaila no hoi ia e moe ai, A e ai no ia i kolaila muo hou.
  arb-NAV: لأَنَّ الْمَدِينَةَ الْمَنِيعَةَ تُصْبِحُ مُقْفِرَةً، وَيُصْبِحُ الْمَسْكِنُ
    مَهْجُوراً مَتْرُوكاً كَالْقَفْرِ. وَهُنَاكَ يَرْعَى الْعِجْلُ وَيَرْبِضُ وَيَقْرِضُ
    أَغْصَانَهَا.
  ewe-ewe: Du si woglã la zu aƒedo, amenɔƒe si amewo megale o. Wogblẽe ɖi wòzu gbegbe,
    afi si nyiviwo ɖua gbe le; afi mae wotsyɔa akɔ ɖo, eye woɖua wainti ƒe alɔwo
  eng-LEE: For [by this] the fortified city shall be desolate, the habitation be forsaken,
    and left like a wilderness; there shall the calf feed, and there shall it lie
    down, and consume its branches.
  asm-FB: কিয়নো গড়েৰে আবৃত নগৰ পৰিত্যক্ত হ’ব, আৰু মানুহ নথকা বাসস্থান হৈ অৰণ্যৰ
    দৰে নিৰ্জন হ’ব; তাত দামুৰি চৰিব, তাত শুব আৰু ডালবোৰ খাব।
  sus-A: تَا سّنبّمَيٍ بَرَ كِرٌ، عٍ قِندِ نّ يِرٍ رَبّحِنشِ رَ عَلْ فبٍنفبٍرٍنيِ.
    نِنفٍيٍ نُ لُمَ نَا عٍ دّ مَدٌندٍ، عٍ عٍ سَ، عٍ مّننِ وُرِ بُرّشّ بِرِن دٌن.
  fra-SBL: Car la ville fortifiée est solitaire, une habitation abandonnée et délaissée,
    comme le désert. Le veau y paîtra, il s'y couchera, et il consumera ses branches.
  hbo-hbo: כִּ֣י עִ֤יר בְּצוּרָה֙ בָּדָ֔ד נָוֶ֕ה מְשֻׁלָּ֥ח וְנֶעֱזָ֖ב כַּמִּדְבָּ֑ר
    שָׁ֣ם יִרְעֶ֥ה עֵ֛גֶל וְשָׁ֥ם יִרְבָּ֖ץ וְכִלָּ֥ה סְעִפֶֽיהָ׃
  kik-kik: Itũũra rĩrĩa inene rĩirigĩre na hinya rĩkirĩte ihooru, kĩrĩ gĩikaro gĩthaamĩtwo,
    gĩgatiganĩrio kĩrĩ ũtheri ta werũ; kũu nĩkuo njaũ irĩithagio, na nokuo ikomaga;
    nacio ihũrũraga honge ciakuo gũgatigwo ũtheri.
  fra-NCL: Car la ville forte est devenue une solitude, une demeure délaissée et abandonnée,
    comme le désert ; là paissent les veaux ; ils s’y couchent et broutent les rameaux.
  cek-AK: Toe kacak sipae hoi pakaa ih vangpui loe angqai krang ueloe, athung ah kami
    om mak ai, praezaek baktiah pahnawt o sut tih boeh; to ahmuen ah maitaw caanawk
    to pra o tih, to ah tabok o ueloe, thing tanghangnawk to caa o tih.
  cuk-cuk: ”Ar neggwebur-gandikid-siid bela oitoles siid, neg olloo mellesiid. Igi-nega-dulesulidganba
    dule sate, deyobi siid. Moli-bebe-nikad-senigwad-gagan-maed-negga guded, moli-bebe-nikad-senigwad-obunnoged-negga
    guded. Sapi-gaganmar bela ese bergued.
  uig-CYR: Чүнки мустәһкәмләнгән шәһәр ғериб болуп қалиду, Адәмзатсиз макан һәм ташливетилгән
    баявандәк болиду; Шу йәрдә мозай озуқлиниду, Шу йәрдә йетип, униң шахлирини йәйду.
  tel-2017: అలాగే ప్రాకారాలున్న పట్టణం నిర్మానుష్యంగా మారుతుంది. నివాస స్థలాలు మనుషులు
    లేని అరణ్యాల్లా మారతాయి. అక్కడ దూడలు మేస్తాయి. అవి అక్కడే పడుకుని చెట్ల కొమ్మలను
    తింటాయి.
  hat-BSA: Paske vil fòtifye a vin sèl, yon anplasman kay ki dezole e ki vin bliye
    tankou dezè. Jenn bèf la va manje la, li va kouche e manje sou branch li yo.
  kos-kos: Siti ma tuh oasr pot ku we musallana oan — oana sie scn mwesis ma wangin
    kutena ma we. Ekla oana sie acn cow uh mongla ac mongo mah ac lesak we.
  hbo-WLC: כִּ֣י עִ֤יר בְּצוּרָה֙ בָּדָ֔ד נָוֶ֕ה מְשֻׁלָּ֥ח וְנֶעֱזָ֖ב כַּמִּדְבָּ֑ר
    שָׁ֣ם יִרְעֶ֥ה עֵ֛גֶל וְשָׁ֥ם יִרְבָּ֖ץ וְכִלָּ֥ה סְעִפֶֽיהָ׃
  ibo-ibo: Obodo ahụ e wusiri ike adakpọsịala. Ọ ghọọla ọzara nke ndị mmadụ na-ebighị
    nʼime ya. Ọ ghọọkwala ebe ụmụ ehi na-akpa nri, ebe ha na-amakpu na-ezu ike. Ha
    ga-atacha ahịhịa dị nʼalaka osisi.
  ory-ory: କାରଣ ସୁଦୃଢ଼ ନଗର ପ୍ରାନ୍ତରର ତୁଲ୍ୟ ନିର୍ଜନ, ଲୋକ ବିବର୍ଜିତ ଓ ପରିତ୍ୟକ୍ତ ବସତି ସ୍ଥାନ
    ହୋଇଅଛି; ସେହି ସ୍ଥାନରେ ଗୋବତ୍ସ ଚରିବ ଓ ଶୟନ କରିବ, ପୁଣି, ବୃକ୍ଷର ଶାଖାସବୁ ଗ୍ରାସ କରିବ।
  chk-chk: Iwe, ewe telinimw mi pöchökül tittin a tala, a eu leni esap chüen so usun
    chök fanüapö. Ikenan kow ra kütta ener, ra kon o mongö fetilin ewe leni.
  rop-rop: Ola brabli strongbala taun garra jidan rabishwan laik deset kantri, en
    nomo enibodi garra jidan deya na. Ola buligi garra wokabat ebriweya langa det
    taun, en dagat ola bushis langa ola tri.
  ukr-1871: Місто ж утверджене опустїє, домівки будуть покинені та обезлюднені, наче
    пустиня. Там телята будуть пастись, будуть лежати та обгризати порост у йому;
  deu-1951: Denn die feste Stadt ist einsam geworden, eine verworfene und verlassene
    Wohnung, wie die Wüste. Kälber weiden und lagern sich daselbst und fressen ihre
    Büsche ab.
  eng-JPS: For the fortified city is solitary, a habitation abandoned and forsaken,
    like the wilderness; there shall the calf feed, and there shall he lie down, and
    consume the branches thereof.
  srp-1865: Jer æe tvrdi grad opustjeti i biæe stan ostavljen i zanemaren kao pustinja;
    ondje æe pasti tele i ondje æe lijegati, i poješæe mu grane.
  lug-lug: Ddala ddala ekibuga ekyaliko enkomera kaakano matongo, ekirekeddwa awo
    ng’eddungu. Eyo ennyana gy’eriira era gy’egalamira, n’erya amalagala gonna ku
    matabi gaago.
  heb-heb: כי עיר בצורה בדד נוה משלח ונעזב כמדבר שם ירעה עגל ושם ירבץ וכלה סעפיה׃
  ben-IRV: কারণ সূদৃঢ় শহর নির্জন, বাসভূমি মানুষহীন ও পরিত্যক্ত হয়েছে মরুপ্রান্তের
    মত; সেই জায়গায় গোবত্স চরবে ও শোবে এবং গাছের পাতা সব খাবে।
  pan-pan: ਗੜ੍ਹ ਵਾਲਾ ਸ਼ਹਿਰ ਤਾਂ ਸੁਨਸਾਨ ਹੈ, ਉਹ ਇੱਕ ਛੱਡਿਆ ਹੋਇਆ ਨਿਵਾਸ, ਉਜਾੜ ਵਾਂਗੂੰ ਤਿਆਗਿਆ
    ਹੋਇਆ ਹੈ, - ਉੱਥੇ ਵੱਛਾ ਚਰੇਗਾ, ਉੱਥੇ ਉਹ ਬੈਠੇਗਾ ਅਤੇ ਉਹ ਦੀਆਂ ਟਹਿਣੀਆਂ ਨੂੰ ਖਾ ਜਾਵੇਗਾ।
  mya-JVB: သို့ သော်လည်း၊ ခိုင်ခံ့ သောမြို့ သည်၊ ဆိတ်ညံ သောအရပ်၊ တောကဲ့သို့ စွန့်
    ၍ ပစ် ထားသောနေရာ ဖြစ် လိမ့်မည်။ ထို အရပ်၌ နွား သငယ်သည် ကျက်စား လျက် ၊ အိပ် လျက်နေ၍၊
    အညွန့် များကို ကိုက် စားလိမ့်မည်။
  hmo-hmo: Israela ena hanua mai magu aukadia, tuari ese ia hadikaia gauna, be ia
    dika momokani, tau ta unuseni ia noho lasi. Ia be tano kaukau gabuna bamona. Boromakau
    sibona be unai hanua dekenai idia mai, idia laga-ani, bona au edia rigi rauraudia
    idia ania ore.
  urd-urd: क्यूँकि फ़सीलदार शहर वीरान है, और वह बस्ती उजाड़ और वीरान की तरह ख़ाली
    है; वहाँ बछड़ा चरेगा और वहीं लेट रहेगा और उसकी डालियाँ बिलकुल काट खायेगा।
  rus-SYN: Ибо укрепленный город опустеет, жилища будут покинуты и заброшены, как
    пустыня. Там будет пастись теленок, и там он будет покоиться и объедать ветви
    его.
  bqc-SIM: Wɛ̃́lɛ bĩ́ide gↄ̃̀ bɛzĩ ũ adoa, a dɛ gu pↄ́ wà pãkpài ũ lán gbáa
    wáiwaiwa. Wekĩi zuↄ ì pↄbleu, aai wúlɛu, aai a líↄ suumpa.
  tcz-CHONGTHU: Khopi kikulkhum ho ana thipchet nin tin, akeoseh hiding, michenna
    inho ana kidalhan tin, lampiho a hampa ana khul dimset ding ahi. Hilaija chu bongnou
    hon hampa a naneh diu, hampa mitdoh thah holeh abah ho alhaidiu ahi.
  mar-mar: कारण तटबंदी असलेले शहर नाश झाले आहे आणि वस्ती असलेले राणासारखी सोडून दिलेली
    आहे. वासरू तेथे चरेल आणि तेथे बसेल आणि त्याच्या फांद्या खाऊन टाकेल.
  qub-qub: Intërunpa curalasha caycaj siudäga chunyajmi ricaconga, runa wasinta cachaycuptin
    quëdashanno, chunyaj chaqui jircacho runa mana tiyashanno. Chay siudä cashanga
    canga uywacunata michicunallannami, sacsacarcärir uywancuna puñurpänallannami.
  hat-hat: Lavil ki te gen gwo ranpa ap fin kraze. Pa gen moun ki rete la ankò. Lavil
    la tounen yon savann. Se la jenn bèf vin rete, se la yo manje, se la yo kouche.
    Y'ap manje dènye ti pous raje.
  eng-BSB: For the fortified city lies deserted— a homestead abandoned, a wilderness
    forsaken. There the calves graze, and there they lie down; they strip its branches
    bare.
  eng-WEBPB: For the fortified city is solitary, a habitation deserted and forsaken,
    like the wilderness. The calf will feed there, and there he will lie down, and
    consume its branches.
  kbq-kbq: Na'ankure hankavenentake vihuma me'nea kumamo'a menina haviza huno me'ne.
    Ana higeno ana kumapima nemaniza vahe'mo'za koro fre'za omanizageno, mago ka'ma
    kokankna higeno anampina bulimakao afu anentamo'za emanine'za traza nene'za, ne'onse
    zafamofo ani'naramina vatari'za nevaga neraze.
  nhe-BL: Pampa nochi ialtepehua tlen moyahualojtoque ica tepamitl mocahuase cactoque
    queja huactoc tlali. Nochi caltini quintlahuelcahuase huan nochi nopa calles temis
    ica miyac tlamantli xihuitl. Huan nopano mosehuise huan tlacuajtinemise huacaxme.
    Huan quitlamicuase ininmacuayohua nochi cuatini.
  gub-BL: Tawhu pàrirogawaiha pupe imim pyrer, uzeapo teko heta 'ymaw romo kury. Ni
    amo nuiko kwaw a'e pe wà kury. Nuzawy kwaw ywyxiguhu. Uzeapo tapi'ak wamai'u haw
    romo. Ma'ea'yr u'u ka'api'i a'e pe upytu'u pà wà.
  eng-DRA: 'For the strong city shall be desolate, the beautiful city shall be forsaken,
    and shall be left as a wilderness: there the calf shall feed, and there shall
    he lie down, and shall consume its branches.'
