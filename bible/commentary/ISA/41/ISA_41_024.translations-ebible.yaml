verse: ISA.041.024
translations:
  mal-C: എന്നാൽ നിങ്ങൾ ഒന്നുമില്ലായ്മയിലും കീഴേയാണ്, നിങ്ങളുടെ പ്രവൃത്തി തികച്ചും
    അർഥശൂന്യംതന്നെ; നിങ്ങളെ തെരഞ്ഞെടുക്കുന്നവർ മ്ലേച്ഛരാണ്.
  deu-TKW: Wahrlich, ihr seid gar nichts, und euer Thun ganz nichtig, ein Greuel der,
    der euch erwählt!
  lin-lin: Tala, bozali kaka pamba, mpe misala na bino ezali bobele se pamba ; moto
    oyo aponi bino asali penza likambo ya nkele.
  eng-LSV: Behold, you [are] of nothing, and your work of nothing, || An abomination—it
    fixes on you.
  eng-GNV: 'Beholde, ye are of no value, and your making is of naught: man hath chosen
    an abomination by them.'
  eng-WEBSTER: 'Behold, ye are of nothing, and your work of naught: an abomination
    is he that chooseth you.'
  nhw-BL: Pero anteteyome amo tleno amopatij huan amo tleno hueli anquichihuaj. Huan
    tlen hueli masehuali catli quitlapejpenía se teteyotl para quihueyimatis mochihuas
    quen se tlamantli catli niquijiya quen nopa teteyotl niquijiya.
  swh-ONEN: Lakini ninyi ni zaidi ya bure kabisa, na kazi zenu hazifai kitu kabisa;
    yeye awachaguaye ni chukizo sana.
  bba-bba: Adɑmɑ i ǹ kpɛ̃ i ɡɑ̃ɑnu ko. Bɛɛ kɑ bɛɛn sɔmɑ kpuro i sɑ̃ɑwɑ kɑm dirum.
    Wi u mɑɑ bɛɛ sɑ̃ɑmɔ ɡoo kun win mɛm kĩ.
  eng-KJVCPB: 'Behold, ye are of nothing, and your work of nought: An abomination
    is he that chooseth you.'
  luo-luo: To kata kamano ok unyal gimoro kendo gik mutimo onge tich; bende ngʼat
    makwanou ka nyisechene en raura ka un.
  meu-meu: A itaia, umui na dia ḡau ta, emui ḡaukara na asi anina, e abimui hidimu
    tauna na dika rohoroho.
  npi-ULB: हेर्, मूर्तीहरू केही पनि होइनन्, र तिमीहरूका कामहरू केही पनि होइनन् । तिमीहरूलाई
    रोज्‍ने मानिस घृणित हुन्छ ।
  yor-yor: Ṣùgbọ́n ẹ̀yìn ko jásí nǹkan kan iṣẹ́ yín ni kò sì wúlò fún ohunkóhun; ẹni
    tí ó yàn yín jẹ́ ẹni ìríra.
  pes-OPCB: اما بدانید آنها هیچ هستند و کاری از دستشان برنمی‌آید، و هر که آنها را
    انتخاب کند خود را آلوده می‌سازد.
  tgl-ULB: Tingnan mo, ang inyong diyus-diyusan ay walang kwenta, at ang inyong mga
    gawa ay walang kabuluhan, sinumang pumili sa inyo ay kasuklam-suklam.
  hui-hui: Anigo henene halu tígua uruni ale mbira bibe naheore kamigoni. Tínibi tígua
    beramilirubi irane nagalone bame dege ndodabe. Wali agali urunihondo bi pupu wiaga
    karubi ti nde nagalone ko ngubi uruni ale dege ka.
  mya-mya: သင်​တို့​နှင့်​သင်​တို့​ပြု​သ​မျှ​သော​အ​မှု​တို့​သည် အ​ဘယ်​သို့​မျှ​မ​ရေ​ရာ။
    သင်​တို့​အား​ဝတ်​ပြု​ကိုး​ကွယ်​သူ​တို့​သည်​လည်း စက်​ဆုတ်​ရွံ​ရှာ​ဖွယ်​ကောင်း​ပါ​သည်​တ​ကား။
  bod-N: ལྟོས་དང་། ཁྱོད་ཅག་ནི་ཅི་ཡང་མིན་ཏེ། ཁྱོད་ཅག་གིས་ཅི་བྱས་རྣམས་ཀྱང་དོན་མེད་ཡིན་ལ།
    ཁྱོད་ཅག་འདེམས་མཁན་རྣམས་སྐྱུག་བྲོ་བ་ཡིན་ནོ། །
  sna-sna: Asi imi hamusi chinhu, uye mabasa enyu haana maturo chose; anokusarudzai
    anonyangadza.
  spa-BLM: Mira, no eres nada, y tu trabajo no es nada. El que te elige es una abominación.
  cac-cac: Palta a ex val tic, b'alaj malaj jab'oc eyelc'ochi, malaj tas syal eyuuj.
    A eb' syaq'uem sb'a d'ayex, paticab'ilel eb'.
  swh-ULB: Tazama sanamu zenu si kitu na matendo yenu si kitu; aliyewachagua ni machukizo.
  bel-bel: Але вы - нішто, і дзея вашая - нікчэмная; мярзота - той, хто выбірае вас.
  deu-ELBBK: Siehe, ihr seid nichts, und euer Tun ist Nichtigkeit; ein Gräuel ist,
    wer euch erwählt.
  mbb-OT: Piru iyan tutuu is, wazè niw pulus, ne wazè niw egkehimu. Is menge etew
    he mibpilì kew zan he iyan ed-ezapen dan ne utew lalung.
  mal-2015: നിങ്ങൾ ഇല്ലായ്മയും നിങ്ങളുടെ പ്രവൃത്തി നാസ്തിയും ആകുന്നു; നിങ്ങളെ വരിക്കുന്നവൻ
    കുത്സിതനത്രേ.
  gup-gup: Bonj, ngudda nawu idols wanjh ngurridjalngudjyak, dja minj njale ngurrikurduyime.
    Ngudda yiman djal yeng. Bininj nawu ngundimarneboddan wanjh birridjalwarre duninjh.”
  rmc-rmc: Ale dikh, ola modli našťi keren ňič a nane lačhe pre ňisoste. Te lašarel
    le modlen hin o džungipen!
  pes-OPV: اینک شما ناچیز هستید وعمل شما هیچ است و هر‌که شما را اختیار کندرجس است.
  ron-1924: Ятэ кэ ну сунтець нимик ши лукраря воастрэ есте нимик; о скырбэ есте чине
    вэ алеӂе пе вой.
  ben-OBCV: দেখো তোমরা কিছুরই মধ্যে গণ্য নও, তোমাদের সমস্ত কাজ সম্পূর্ণ মূল্যহীন;
    যে তোমাদের মনোনীত করে সে ঘৃণ্য।
  som-som: Bal eega, idinku waxaad tihiin sida waxaan jirin oo kale, oo shuqulkiinnuna
    waa baabba', oo kii idin doortaana waa karaahiyo.
  lat-VUC: 'Ecce vos estis ex nihilo, et opus vestrum ex eo quod non est: abominatio
    est qui elegit vos.'
  eng-ASVBT: Behold, ye are of nothing, and your work is of nought; an abomination
    is he that chooseth you.
  ita-1885: Ecco, voi siete di niente, e l'opera vostra è di nulla; chi vi elegge
    è abbominazione.
  eng-LXXUP: 'whence ye are, and whence is your work: they have chosen you an abomination
    out of the earth.'
  eng-ULB: See, you idols are nothing and your deeds are nothing; the one who chooses
    you is detestable.
  spa-VBL: ¡Pero mírense! ¡No son nada y nada pueden hacer! ¡Cualquiera que los elija
    a ustedes es repugnante!
  fra-_FOB: Voici, vous êtes moins que rien, et ce que vous faites est le néant même;
    c'est une abomination, que de se complaire en vous.
  mal-mal: നിങ്ങൾ ഇല്ലായ്മയും നിങ്ങളുടെ പ്രവൃത്തി നാസ്തിയും ആകുന്നു; നിങ്ങളെ തിരഞ്ഞെടുക്കുന്നവൻ
    മ്ലേച്ഛനാകുന്നു.
  urd-GVR: Tum to kuchh bhī nahīṅ ho, aur tumhārā kām bhī bekār hai. Jo tumheṅ chun
    letā hai wuh qābil-e-ghin hai.
  suz-BL: गे मारेइ मननी। इन पशो नेल्‍ल फश बाक्‍ब। सु सुमी इन कली योव़नीमी मेकोपुकी
    ग्रांग्रा दिशो बाक्‍नीम।
  eng-NOY: Behold, ye are less than nothing, And your work is less than naught; An
    abomination is he that chooseth you!
  ita-1927: 'Ecco, voi siete niente, e l’opera vostra è da nulla: E’ un abominio lo
    sceglier voi!'
  ckb-ckb: بەڵام ئێوە هیچن و کارەکانتان لە هیچ کەمترن، قێزەونە ئەوەی ئێوە هەڵدەبژێرێت.
  eng-BBE: 'But you are nothing, and your work is of no value: foolish is he who takes
    you for his gods.'
  kan-OKCV: ನೀವು ಶೂನ್ಯವೇ, ನಿಮ್ಮ ಕಾರ್ಯವು ವ್ಯರ್ಥವೇ. ನಿಮ್ಮನ್ನು ಆರಿಸಿಕೊಂಡವನು ಅಸಹ್ಯನೇ.
  tam-2017: இதோ, நீங்கள் சூனியத்திலும் சூனியமாயிருக்கிறீர்கள்; உங்கள் செயல் வெறுமையிலும்
    வெறுமையானது; உங்களைத் தெரிந்துகொள்ளுகிறவன் அருவருப்பானவன்.
  spa-RV-1909: He aquí que vosotros sois de nada, y vuestras obras de vanidad; abominación
    el que os escogió.
  ron-BTF: Iată, voi sunteţi de nimic şi lucrarea voastră de nimic, o urâciune este
    cel care vă alege.
  eng-WEBP: Behold, you are nothing, and your work is nothing. He who chooses you
    is an abomination.
  eng-FBV: But look at you! You're nothing, and you can't do anything! Anyone who
    chooses you is disgusting!
  nld-1939: 'Maar zelf zijt ge niets, en uw werken zijn niets: Schande voor die ‘t
    met u houdt!'
  nch-BL: Pero anteteyome amo teno anmopatij huan amo teno hueli anquichihuaj. Huan
    ten hueli masehuali cati quitapejpenía se teteyot para quihueyimatis mochihuas
    quej se tamanti cati niquijiya quej nopa teteyot niquijiya.
  vie-1934: Nầy các ngươi chẳng ra gì, sự các ngươi làm cũng là vô ích; kẻ lựa chọn
    các ngươi là đáng gớm ghiếc!
  hin-CV: देखो तुम कुछ भी नहीं हो तुम्हारे द्वारा किए गए काम भी व्यर्थ ही हैं; जो
    कोई तुम्हारा पक्ष लेता है वह धिक्कार-योग्य है.
  eng-OURB: Behold, you are of nothing, and your work is of nothing. He who chooses
    you is an abomination.
  spa-BES: Pero tú no eres nada, y tu trabajo no tiene ningún valor; necio es el que
    los escoge por su dios .
  tdx-tdx: Toe tsy manjofake nahareo, koake o sata’ areoo. Avivivioke ty mifale ama’areo.
  tha-KJV: ดู​เถิด เจ้​าไม่​มี​ค่าอะไรเลยและการงานของเจ้าก็​สูญเปล่า ผู้​ที่​เลือกเจ้าก็เป็​นที​่​น่าสะอิดสะเอียน
  por-BR-2018: Eis que vós sois nada, e vossa obra não tem valor algum; abominação
    é quem vos escolhe.
  deu-ELO: Siehe, ihr seid nichts, und euer Tun ist Nichtigkeit; ein Greuel ist, wer
    euch erwählt.
  eng-WYC-2018: Lo! ye be of nought, and your work is of that that is not; he that
    choose you, is abomination. (Behold! ye be nothing, and your work (is) nothing;
    he who chooseth you, is an abomination.)
  epo-epo: Sed jen vi estas neniaĵo, kaj via agado estas neniaĵo; abomenindaĵon oni
    elektas en vi.
  uig-PIN: Mana, silǝr yoⱪning ariliⱪida, Ixligininglarmu yoⱪ ixtur; Silǝrni talliƣuqi
    bir lǝnitidur.
  beo-beo: Dili amola dilia hamonana huluane da hamedei liligi. Dunu amo da dilima
    nodone sia:ne gadosa, amo da gogosiasu wadela:idafa.
  tpi-OTNT: Tasol nogat. Yupela i no inap mekim wanpela samting, long wanem, yupela
    yet i samting nating tasol. Na ol manmeri i lotuim yupela, ol tu i kamap rabis
    samting pinis.
  hau-SA: Amma ku ba kome ba ne kuma ayyukanku banza da wofi ne; duk wanda ya zaɓe
    ku abin ƙyama ne.
  uig-LAT: Mana, siler yoqning ariliqida, Ishligininglarmu yoq ishtur; Silerni tallighuchi
    bir lenitidur.
  nde-nde: Kodwa lina liyize, lemisebenzi yenu kayisilutho, okhetha lina uyisinengiso.
  ton-ton: 'Vakai, ʻoku siʻi hifo ʻakimoutolu ʻi he meʻa ʻoku ʻikai, pea ko hoʻomou
    ngāue ko e meʻa noa pe: ʻoku fakalielia ia ʻaia ʻoku ne fili ʻakimoutolu.'
  ces-1613: Aj, vy naprosto nic nejste, a dílo vaše tolikéž nic není; protož ohavnýť
    jest, kdo vás zvoluje.
  eng-WMB: Behold, you are nothing, and your work is nothing. He who chooses you is
    an abomination.
  tam-TCV: ஆனால் நீங்களோ, வெறுமையிலும் வெறுமையானவர்கள். உங்கள் செயல்களெல்லாம் முற்றிலும்
    பயனற்றவை, உங்களைத் தெரிந்தெடுப்பவன் அருவருப்பானவன்.
  ceb-ULB: Tan-awa, walay pulos kamo nga mga diosdios ug ang mga butang nga inyong
    gibuhat kawang; gikasilagan ang tawo nga nagpili kaninyo.
  pol-UBG: Oto wy jesteście niczym, a wasze dzieła też są niczym. Obrzydliwy jest
    ten, kto was sobie wybiera.
  agr-agr: ¡Atumek shiig wainkauch ainagme, nuadui makichkish iwainamaitsugme! ¡Atumin
    kajintsa anentaimauwa duka pegkegchau shiig wainkayai!
  kyc-kyc: Lapala lao, Nakamape nakamame yulu pilyaminyi dupwa angi mende ingya napala
    mee ingyuo pelyamo. Dee wambu lapome nakama kingi wapambupi lakao jilyaminyi dupwa
    kando ipyuo miku kasilyu.
  urd-GVU: تم تو کچھ بھی نہیں ہو، اور تمہارا کام بھی بےکار ہے۔ جو تمہیں چن لیتا ہے
    وہ قابلِ گھن ہے۔
  deu-1912: Siehe, ihr seid aus nichts, und euer Tun ist auch aus nichts; und euch
    wählen ist ein Greuel.
  kan-2017: ಆಹಾ, ನೀವು ಶೂನ್ಯವೇ! ನಿಮ್ಮ ಕಾರ್ಯವು ಮಟ್ಟಮಾಯವೇ! ನಿಮ್ಮನ್ನು ಮೊರೆಹೋಗುವವರು ತುಚ್ಛರೇ
    ಸರಿ!
  yap-yap: Gimed nge urngin e tin gimed be rin’ e mm’ay fan; pi’in yad ma meybil ngomed
    e ri yad ba sonsonogor!
  hlt-MCSB: Nangmih te tangkik tanglai ni he. Na bisai khaw a hong lakah nah. Nangmih
    aka coelh te khaw tueilaehkoi ni.
  mdy-ETH: ሃይሾ ዒንሢ ዔኤቢዳ ፓይዲንቱዋያኬ፤ ማዻኣ ዒንሢኮ ዔኤቢ ፓሡዋያኬ፤ ዒንሢ ዶኦሬ ዓሳኣ ሻኣካያኬ።»
  twi-ASANTE: Nanso, monnka hwee, na mo nnwuma ho nni mfasoɔ; deɛ ɔfa mo no yɛ akyiwadeɛ.
  eng-WEBU: Behold, you are nothing, and your work is nothing. He who chooses you
    is an abomination.
  wal-wal: Be7ite, intte bainnabaa mala; intte oosoikka hada. Inttena dooriya asikka
    ba huuphiyau sheneyiyaagaa.
  spa-PDDPT: Ciertamente ustedes son nada. Sus obras no existen. ¡Repugnante es el
    que los elige!
  gun-gun: Ha'e rami avi peẽ kuery ma mba'everã ndapevarei, penerembiapokue voi ndovareive
    va'e meme. Pendeporavoa kuery voi ojeguarupy ikuai.
  ilo-ULB: Kitaenyo, awan serserbi dagiti didiosenyo ken dagiti aramidyo; ti mangpili
    kadakayo ket makarimon.
  kpg-kpg: Goodou mo godou mee huogodoo ala e hai la hagalee nia mee. Digau ala e daumaha
    adu gi goodou le e gulugulua huoloo!
  uig-ARA: مانا، سىلەر يوقنىڭ ئارىلىقىدا، ئىشلىگىنىڭلارمۇ يوق ئىشتۇر؛ سىلەرنى تاللىغۇچى
    بىر لەنىتىدۇر.
  sus-sus: Wo tan kuyee, ‹Wo mu nɔma na sese ra, wo tide yo mu na. Mixi naxan wo batuma,
    na mixi findixi mixi xɔnxi nan na.›»
  pon-2006: Kumwail oh mehkoaros me kumwail kin wia sohte katepe; irail kan me kin
    pwongih kumwail kan inenen kasaut!
  jae-jae: Mago amac gêŋ ŋaôma ma nêm koleŋ ŋanô masi samucgeŋ ma ŋac, taŋ kêjaliŋ
    amac sa naŋ, eŋ ŋac alôb-alôb.
  ksd-ksd: Ea, avat a umana god vakuku, ma kavava papalum bula a magit vakuku; ma
    nina i pilak pa avat, a bilak na tutana nam.
  tur-YTC: İşte, siz bir hiçsiniz, işiniz de bir hiçtir. Sizi seçen iğrençtir.
  grc-BRENT: ὅτι πόθεν ἐστὲ ὑμεῖς, καὶ πόθεν ἡ ἐργασία ὑμῶν· ἐκ γῆς βδέλυγμα ἐξελέξαντο
    ὑμᾶς.
  ind-AYT: Sesungguhnya, kamu ini bukan apa-apa, dan pekerjaanmu hampa. Orang yang
    memilihmu adalah kekejian.”
  nya-nya: Koma inu sindinu kanthu ndipo zochita zanu nʼzopandapake; amene amapembedza
    inu ali ngati chinthu chokanidwa chifukwa ndi choyipa.
  hrv-hrv: Ali vi niste ništa i djela su vam ništavna, gnusan je koji vas izabere.”
  mps-mps: Tiali goli, menio. Iya, tegoba! Dagego magi sę me deli yabo usu isąwai,
    magi baso meni, dage tibo god dabe te olo dwai nai naga dao. Tama te dagebolo
    lotu po wabo we bidi, augwali me eno gedude te dwai nai mu pedela silai dao.”
  tpi-tpi: Tasol nogat. Yupela i no inap mekim wanpela samting, long wanem, yupela
    yet i samting nating tasol. Na ol manmeri i lotuim yupela, ol tu i kamap rabis
    samting pinis.
  dan-1931: Se, I er intet, eders Gerning Luft, vederstyggelig, hvo eder vælger.
  vie-OVCB: Nhưng các ngươi đều vô dụng và công việc các ngươi đều vô ích. Ai chọn
    các ngươi mà thờ cũng đáng ghê tởm như các ngươi.
  guj-2017: જુઓ, તમારી મૂર્તિઓતો કશું જ નથી અને તમારાં કામ શૂન્ય જ છે; જે તમને પસંદ
    કરે છે તે ધિક્કારપાત્ર છે.
  pon-2006A: Kumwail oh mehkoaros me kumwail kin wia sohte katepe; irail kan me kin
    pwongih kumwail kan inenen kasaut!
  por-BRBSL: Eis que você não é nada, e seu trabalho não é nada. Aquele que o escolhe
    é uma abominação.
  cth-cth: Khenhaw! Nangmouh teh ayawmyin doeh toe. Nangmae na tawksak awh e hai ahrawnghrang
    hlak a rahnoum. Nangmouh na ka rawi e teh panuet a tho.
  twi-twi: Nanso, monnka hwee, na mo nnwuma so nni mfaso; nea ɔfa mo no yɛ akyiwade.
  hlt-hlt: Nangmih te tangkik tanglai ni he. Na bisai khaw a hong lakah nah. Nangmih
    aka coelh te khaw tueilaehkoi ni.
  tbz-SIM: Díndi sitenkɑɑnìi, dɛtetìrɛ̀ di tɔ̃ũnɛ̀mu, di tɔ̃mmú mumɔu mù tu dɛtetìrɛ̀
    ndɛ. Wèè di tɑ̃ɑ̃tɛ́ kòò tu isíɛ́ kou.
  msy-2020: E fo, ia pura bizir kɨniba, kamaghɨn amizɨ, ia bizitam damighan kogham.
    Ezɨ gumazamizir ian ziaba feba, me uaghan bizir kurabar mɨn otivizɨ, kɨ bar men
    aghua.
  dop-dop: Mǝ wɛ kpɛtɛ kɛ́, nɑ mǝ kʋlɑpǝlɛ kɛ kpɛtɛ. Ye yʋlʋ ɩ́ lǝsɑ-mɛ pǝ kɛ́ ɑcɑɑlǝtʋ
    kɛ́.
  azb-azb: Amma siz heç nəsiniz, əməlləriniz də heçdir. Sizə səcdə etməyi seçən iyrəncdir!
  eng-DBY: Behold, ye are less than nothing, and your work is of nought; an abomination
    is he that chooseth you. ...
  hin-2017: देखो, तुम कुछ नहीं हो, तुम से कुछ नहीं बनता; जो कोई तुम्हें चाहता है वह
    घृणित है।
  wol-KYG: Ma ne, yeen daal, dungeen tus; seen liggéey du dara, te ku leen taamu di
    ku seexluwu!»
  eng-YLT: Lo, ye [are] of nothing, and your work of nought, An abomination — it fixeth
    on you.
  eng-WYC-2017: Lo! ye be of nought, and your work is of that that is not; he that
    choose you, is abomination.
  eng-WMBB: Behold, you are nothing, and your work is nothing. He who chooses you
    is an abomination.
  urd-GVH: तुम तो कुछ भी नहीं हो, और तुम्हारा काम भी बेकार है। जो तुम्हें चुन लेता
    है वह क़ाबिले-घिन है।
  rug-rug: Ba hola nia loketoṉa si gamu na beku, meke sari mia tinavete si loke laedi
    hokara; asa pu vizata gamu si variva malederena.
  gaz-gaz: Kunoo isin wayittuu hin hedamtan; hojiin keessanis gonkumaa gatii hin qabu;
    kan isin filatu kam iyyuu jibbisiisaa dha.
  fra-LSG: Voici, vous n’êtes rien, Et votre œuvre est le néant; C’est une abomination
    que de se complaire en vous.
  yal-yal: Koni na yigenla fisa ɛ xa, ɛ wanle mi sese ra. Naxan na ɛ sugandi, muxu
    haramuxin nan na kanna ra.
  haw-1868: Aia hoi, no ka ole mai oukou, A me ka oukou hana hoi, noloko mai ia o
    ka ole; O ka mea makemake aku ia oukou he mea hoopailua ia.
  arb-NAV: وَلَكِنْ أَنْتُمْ لَا شَيْءَ، وَفِعْلُكُمْ عَدَمٌ، وَلا يَصْطَفِيكُمْ سِوَى
    الرِّجْسِ.
  ewe-ewe: Ke miele naneke hã me o, eye miaƒe dɔwɔwɔwo mele ɖeke me kura o. Ame si
    tia mi la zu ŋunyɔnu.
  eng-LEE: 'Behold, ye are less than nothing, and your work less than a breath: [he
    that is] an abomination [alone] chooseth you.'
  asm-FB: চোৱা, তোমালোকৰ মুৰ্ত্তিবোৰ একো নহয়, আৰু তোমালোকৰ কাৰ্যও একো নহয়; তোমালোকক
    মনোনীত কৰা জন ঘৃণনীয়।
  sus-A: وٌ تَن كُيٍيٍ، ‹وٌ مُ نْمَ نَ سٍسٍ رَ، وٌ تِدٍ يٌ مُ نَ. مِشِ نَشَن وٌ بَتُمَ،
    نَ مِشِ قِندِشِ مِشِ شْنشِ نَن نَ.›»
  fra-SBL: Voici, vous n'êtes rien, et votre travail n'est rien. Celui qui vous choisit
    est une abomination.
  hbo-hbo: הֵן־אַתֶּ֣ם מֵאַ֔יִן וּפָעָלְכֶ֖ם מֵאָ֑פַע תֹּועֵבָ֖ה יִבְחַ֥ר בָּכֶֽם׃
  kik-kik: No rĩrĩ, inyuĩ mũrĩ kĩndũ hatarĩ, na mawĩra manyu matirĩ bata; mũndũ ũrĩa
    ũmwĩthuurĩire atariĩ o ta kĩndũ kĩrĩ magigi.
  fra-NCL: 'Voilà, vous n’êtes rien, et votre œuvre est néant : abominable est celui
    qui vous choisit !'
  cek-AK: Khenah, nangcae loe tidoeh na ai ni, na toksakhaih doeh azom pui ni; nangcae
    qoi kami loe panuet thoh.
  cuk-cuk: Ar bemar binsarmaladid, ar be-ibmar-imakmaladi, binsa ibmar-imaklemaladid.
    Ar dule-begi-bensurmaladga ibmar-nuedga be gusurmalad.”
  uig-CYR: Мана, силәр йоқниң арилиғида, Ишлигиниңларму йоқ иштур; Силәрни таллиғучи
    бир ләнитидур.
  tel-2017: మీకు ఉనికి లేదు. మీ పనులు శూన్యం. మిమ్మల్ని ఆశించేవారు అసహ్యులు.
  hat-BSA: Gade byen, nou pou ryen e zèv nou yo pa pou anyen. Sila ki pito nou an
    se yon abominnasyon.
  kos-kos: Kowos arulana wangin sripa, ac wangin ma kowos ku in oru! Mwet nukewa su
    alu nu suwos elos mwe srungayuk!
  hbo-WLC: הֵן־אַתֶּ֣ם מֵאַ֔יִן וּפָעָלְכֶ֖ם מֵאָ֑פַע תּוֹעֵבָ֖ה יִבְחַ֥ר בָּכֶֽם׃
  ibo-ibo: Ma unu dị nta karịa ihe efu. Ọrụ unu niile bụkwa ihe na-abaghị uru. Onye
    họọrọ unu emeela onwe ya ihe arụ.
  ory-ory: ଦେଖ, ତୁମ୍ଭେମାନେ ଅକିଞ୍ଚିତ ଓ ତୁମ୍ଭମାନଙ୍କର କାର୍ଯ୍ୟ କିଛି ହିଁ ନୁହେଁ; ଯେଉଁ ଲୋକ
    ତୁମ୍ଭମାନଙ୍କୁ ମନୋନୀତ କରେ, ସେ ଘୃଣାସ୍ପଦ।
  chk-chk: Nge esap fokun wor aücheami, oua wesewesen lipwäkingau lon ämi angang.
    Chokewe meinisin mi fel ngenikemi ra anioput.
  rop-rop: Ol yumob drimin sheip, yumob nomo enijing. Yumob nomo garram eni pawa.
    Im brabli nogudbala blanga weship yumob.
  ukr-1871: Та ви — нїщо, та й витвір ваш неварт нїчого; гидота той, хто вас вибирає.
  deu-1951: Siehe, ihr seid gar nichts, und euer Tun ist ganz umsonst; verabscheuungswürdig
    ist, wer euch erwählt!
  eng-JPS: Behold, ye are nothing, and your work a thing of nought; an abomination
    is he that chooseth you.
  srp-1865: Gle, vi nijeste ništa, i djelo vaše nije ništa; koji vas izbira, gad je.
  lug-lug: Laba, temuliiko bwe muli ne bye mukola tebigasa. Abo ababasinza bennyamiza.
  heb-heb: הן אתם מאין ופעלכם מאפע תועבה יבחר בכם׃
  ben-IRV: দেখ, তোমরা কিছুই না, আর তোমাদের কাজগুলোও কিছু না; যে তোমাদের বেছে নেয়
    সে ঘৃণার পাত্র।
  pan-pan: ਵੇਖੋ, ਤੁਸੀਂ ਕੁਝ ਵੀ ਨਹੀਂ, ਅਤੇ ਤੁਹਾਡੇ ਕੰਮ ਫੋਕਟ ਜਿਹੇ ਹਨ! ਜੋ ਤੈਨੂੰ ਚੁਣਦਾ ਹੈ
    ਉਹ ਘਿਣਾਉਣਾ ਹੈ।
  mya-JVB: သင် တို့သည် အဘယ် မျှမဟုတ်သော အရာ ထက်သာ၍ယုတ်မာ ကြ၏။ သင် တို့အမှု လည်း ၊
    အဘယ်မျှ မဟုတ်သော အမှုထက်သာ၍ယုတ်မာ ၏။ သင် တို့ကို ရွေး ယူသောသူသည် ရွံ့ရှာ ဘွယ်
    ဖြစ်၏။
  hmo-hmo: To umui, bona umui emui kara be gau ta lasi, bona emui gaukara be anina
    lasi. Bona umui dekenai idia tomadiho henia taudia be dika momokani.
  urd-urd: देखो, तुम हेच और बेकार हो, तुम को पसन्द करनेवाला मकरूह है।
  rus-SYN: Но вы ничто, и дело ваше ничтожно; мерзость тот, кто избирает вас.
  bqc-SIM: Gwa! Pↄ́ giaↄn ń ũ, pã sã̀ↄ ń yãkɛaↄwa. Má ye gbɛ̃́ pↄ́ zɛ̀ńnↄ
    gĩyãio.
  tcz-CHONGTHU: Hinla nomlou. Nangho imacha nahihihbeh’uvin, imacha jong naboltheipouvin
    ahi. Nadeilhen hou jong amahotah chu akisuboh’uvin ahi.
  mar-mar: पाहा, तुमच्या मूर्ती आणि तुमचे कृत्ये काहीच नाहीत; जो कोणी तुम्हास निवडतो
    तो तिरस्करणीय आहे.
  qub-qub: Ichanga chay ‹diosnë› nishayquicuna manami ima ruraytapis camäpacunchu.
    Chaycunaga manacajllami caycan. Chay dioscunaman yäracojcunaga fiyupa melanaypämi.
  hat-hat: Men, gade! Se pa anyen nou ye! Tou sa n'ap fè yo pa vo anyen menm! Se yon
    avilisman pou moun ki pran nou pou bondye yo!
  eng-BSB: Behold, you are nothing and your work is of no value. Anyone who chooses
    you is detestable.
  eng-WEBPB: Behold, you are nothing, and your work is nothing. He who chooses you
    is an abomination.
  kbq-kbq: Ana hu'neanagi zafare'ma antre'za tro'ma hu'naza havi anumzamota tamagra
    amneza manizageno, hankavetamia omne'ne. Hagi ana havi anumzante'ma mono'ma hunentaza
    vahera haviza hu'za himanage avu'ava'ene vahe mani'naze.
  nhe-BL: Pero inteteyome ax tleno imopatij huan ax tleno hueli inquichihuaj. Huan
    tlen hueli tlacatl tlen quitlapejpenía se teteyotl para quihueyimatis mochihuas
    queja se tlamantli tlen niquijiya queja nopa teteyotl niquijiya.
  gub-BL: Azeharomoete napeiko kwaw ikàg ma'e romo. Napepuner kwaw ma'e iapo haw rehe.
    Naheakatuwawahy kwaw pemuwete har wanehe ihe.
  eng-DRA: 'Behold, you are of nothing, and your work of that which hath no being:
    he that hath chosen you is an abomination.'
