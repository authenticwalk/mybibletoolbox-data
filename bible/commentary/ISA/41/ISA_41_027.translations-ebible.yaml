verse: ISA.041.027
translations:
  mal-C: 'പണ്ടുതന്നെ ഞാൻ സീയോനോട്: ‘ഇതാ, അവർ!’ എന്നു പറഞ്ഞു. ജെറുശലേമിനു ഞാൻ ഒരു സദ്വാർത്താദൂതനെ
    നൽകി.'
  deu-TKW: 'Als erster verkündige ich Zion: Siehe, da sind sie, deine Kinder! und
    Jerusalem widme ich einen Freudenboten!'
  lin-lin: 'Nazalaki Moto ya liboso ya koloba na Siona : ‹ Tala, tala bango oyo ! ›
    Mpe na Yelusalemi : ‹ Napesi momemi Sango Malamu ! ›'
  eng-LSV: First to Zion, || Behold, behold them, || And to Jerusalem I give one proclaiming
    tidings,
  eng-GNV: 'I am the first, that saieth to Zion, Beholde, beholde them: and I will
    giue to Ierusalem one that shall bring good tidings.'
  eng-WEBSTER: 'The first shall say to Zion, Behold, behold them: and I will give
    to Jerusalem one that bringeth good tidings.'
  nhw-BL: ¡San na! Na catli niachtihui niquinyolmelajqui Jerusalén ehuani. Nijtitlanqui
    se tlayolmelajquetl catli quinilhui nopa cuali camanali para nimantzi mocuepase
    amomasehualhua.
  swh-ONEN: Nilikuwa wa kwanza kumwambia Sayuni, ‘Tazama, wako hapa!’ Nilimpa Yerusalemu
    mjumbe wa habari njema.
  bba-bba: Nɛ, Yinni Gusunɔ, nɛnɑ nɑ ɡbiɑ nɑ sɔmɔ ɡɔrɑ u Yerusɑlɛmuɡibu lɑbɑɑri ɡeɑ
    sɔ̃.
  eng-KJVCPB: 'The first shall say to Zion, Behold, behold them: And I will give to
    Jerusalem one that bringeth good tidings.'
  luo-luo: An ema ne akwongo nyiso Sayun kawachone ni, ‘Ne, eri gin ka!’ Ne aoro jaote
    mondo oter wach maber Jerusalem.
  meu-meu: Siona vada na gwaurai henia guna, q2 sivarai namo igwauraina tauna ta Ierusalem
    na heniamu.
  npi-ULB: मैले पहिले सियोनलाई भनें, “हेर, तिनीहरू यहाँ छन् ।” मैले यरूशलेममा एक जना
    दूतलाई पठाएँ ।
  yor-yor: Èmi ni ẹni àkọ́kọ́ tí ó sọ fún Sioni pé, ‘Wò ó, àwọn nìyìí!’ Mo fún Jerusalẹmu
    ní ìránṣẹ́ ìrò ìròyìn ayọ̀ kan.
  pes-OPCB: 'من اولین کسی بودم که به اورشلیم مژده داده، گفتم: ای اورشلیم، قوم تو به
    وطن باز خواهند گشت.'
  tgl-ULB: Una kong sinabi kay Sion, “masdan ninyo, nandito na sila;” nagpadala ako
    ng tagapagbalita sa Jerusalem.
  hui-hui: Anduane Homogo i̱na ala Saiono tanoni hearuhondo ogo ale bulebira lalu
    latagi harugoni. I̱na agali mbirame bi mana debene Yarusaleme yalu pelo pelarugoni.
    I̱na ogodagua labe lalu, Tínaga wali agaliru andaga ibalu kagoni, labe lamirugoni.
  mya-mya: ဇိ​အုန်​မြို့​သ​တင်း​ကောင်း​ကို​ဦး​စွာ​ပ​ထ​မ ပြော​ကြား​သူ​မှာ​ငါ​ထာ​ဝ​ရ​ဘု​ရား​ပင်​တည်း။
    ငါ​သည်​ယေ​ရု​ရှ​လင်​မြို့​သို့​တ​မန်​တစ်​ဦး​ကို စေ​လွှတ်​၍ ``သင်​တို့​၏​အ​မျိုး​သား​များ​သည်​ပြန်​လာ
    ကြ​လိမ့်​မည်။ သူ​တို့​သည်​မိ​မိ​တို့​ပြည်​သို့​ပြန်​လာ​ကြ​လိမ့် မည်'' ဟု ပြော​ကြား​စေ​ခဲ့​၏။
  bod-N: དང་པོར་བདག་གིས་ཛ་ཡན་ལ། ལྟོས་དང་། འདི་དག་ལ་ལྟོས་དང་ཞེས་སྨྲ་ཞིང་། བདག་གིས་ཡེ་རུ་སཱ་ལེམ་ལ་འཕྲིན་བཟང་སྒྲོག་མཁན་ཞིག་གནང་བར་བྱའོ།
    །
  sna-sna: Ndini akava wokutanga kuudza Zioni kuti, ‘Tarira, ava vari pano!’ Ndakapa
    kuJerusarema nhume yamashoko akanaka.
  spa-BLM: 'Yo soy el primero en decir a Sión: “Mira, míralos”. y daré a uno que traiga
    buenas noticias a Jerusalén.'
  cac-cac: Atax d'a yichb'anil, a in Jehová in tic ix val jun ab'ix tic d'a Sion.
    A in ix in checb'at jun in checab' d'a Jerusalén yic b'at yal vach' ab'ix, to
    ol meltzajxoc eb' anima d'a schon̈ab' chi'.
  swh-ULB: Kwanza nilizungumza na Sayuni, ''Tazama hapo walipo;'' Nimemtuma mhubiri
    Yerusalemu.
  bel-bel: 'Я першы сказаў Сіёну: вось яно! і даў Ерусаліму дабравесьніка.'
  deu-ELBBK: 'Als Erster habe ich zu Zion gesagt: Siehe, siehe, da ist es! Und Jerusalem
    will ich einen Freudenboten geben!'
  mbb-OT: Iyan a, is Nengazen nehuna he migkaǥi kayi ziyà te Zion, is inged he Jerusalem.
    Impehendiyè ku is sevaha he menunudtulà su wey zin metudtul is meupiya he tudtul
    he zuen en edtavang kandan.
  mal-2015: 'ഞാൻ ആദ്യനായി സീയോനോടു: ഇതാ, ഇതാ, അവർ വരുന്നു എന്നു പറയുന്നു; യെരൂശലേമിന്നു
    ഞാൻ ഒരു സുവാർത്താദൂതനെ കൊടുക്കുന്നു.'
  gup-gup: Ngaye nawu Yawey wanjh ngayungkih bu ngabenbengdayhkeng bininj kore kunred
    Zion bu baleh darnkih kamre bedberre. Ngaye ngamunkeweng nakudji bininj bu kakan
    ngardduk kunwok kore kunredkimuk Jerusalem. Dja nungka benmarneyimeng, ‘Ngurrina!
    Ngudberre bininj kabirrimdokme kondah, dja kamak rowk!’
  rmc-rmc: 'Me somas ešebno, ko vakerelas le Sionoske: ‚Dikh, kade hine!‘ A le Jeruzalemoske:
    ‚Bičhavava le poslos, so anela e lačhi sprava.‘'
  pes-OPV: اول به صهیون گفتم که اینک هان این چیزها (خواهد رسید) و به اورشلیم بشارت
    دهنده‌ای بخشیدم.
  ron-1924: 'Еу, Чел динтый, ам зис Сионулуй: ‘Ятэ-й, ятэ-й!’ ши Иерусалимулуй: ‘Ыць
    тримит ун веститор де вешть буне!’'
  ben-OBCV: আমিই সর্বপ্রথম সিয়োনকে বলেছি, ‘এই দেখো, ওরা এখানে!’ আমি জেরুশালেমকে সুসংবাদের
    এক দূত দিয়েছি।
  som-som: Anaa ah Kan ugu horreeya oo Siyoon ku yidhi, Bal eega, bal eega iyaga,
    oo waxaan Yeruusaalem siin doonaa mid war wanaagsan u keena.
  lat-VUC: 'Primus ad Sion dicet: Ecce adsunt, et Jerusalem evangelistam dabo.'
  eng-ASVBT: I am the first that saith unto Zion, Behold, behold them; and I will
    give to Jerusalem one that bringeth good tidings.
  ita-1885: 'Il primieroverrà a Sion, dicendo: Ecco, ecco quelle cose; ed io manderò
    a Gerusalemme un messo di buone novelle.'
  eng-LXXUP: I will give dominion to Zion, and will comfort Jerusalem by the way.
  eng-ULB: I first said to Zion, “Look here they are;” I sent a herald to Jerusalem.
  spa-VBL: 'Yo fui el primero en anunciar a Sión: ‘¡Mira, aquí están!’ Yo fui el que
    llevó a Jerusalén la buena noticia.'
  fra-_FOB: 'C''est moi, qui le premier ai dit à Sion: Les voici, les voici; j''enverrai
    à Jérusalem un messager de bonnes nouvelles.'
  mal-mal: 'ഞാൻ ആദ്യനായി സീയോനോട്: ‘ഇതാ, ഇതാ, അവർ വരുന്നു’ എന്നു പറയുന്നു; യെരൂശലേമിനു
    ഞാൻ ഒരു സുവാർത്താദൂതനെ കൊടുക്കുന്നു.'
  urd-GVR: Kis ne Siyyūn ko pahle batā diyā, ‘Wuh dekho, terā sahārā āne ko hai!’
    Maiṅ hī ne yih farmāyā, maiṅ hī ne Yarūshalam ko ḳhushḳhabrī kā paiġhambar atā
    kiyā.
  suz-BL: मिनु गो ङोंइती सियोन कली शेंताक्‍ङ। गो यरूसलेम कली ग्‍येरपाइक्‍ब लोव़ पाइब
    का सोइक्‍ताक्‍ङ। यसैया ५२:७
  eng-NOY: I first said to Zion, Behold! behold them! And I gave to Jerusalem a messenger
    of glad tidings.
  ita-1927: 'Io pel primo ho detto a Sion: “Guardate, eccoli!” e a Gerusalemme ho
    inviato un messo di buone novelle.'
  ckb-ckb: 'سەرەتا بە سییۆن: ”ئەوەتا ئەوان!“ بە ئۆرشەلیمیش مزگێنیدەرم دا.'
  eng-BBE: I was the first to give word of it to Zion, and I gave the good news to
    Jerusalem.
  kan-OKCV: ನಾನು ಮೊದಲನೆಯವನಾಗಿ ಚೀಯೋನಿಗೆ, ‘ಇಗೋ, ಅವರನ್ನು ನೋಡು’ ಎಂದು ಹೇಳಿ, ಶುಭಸಮಾಚಾರ ತರತಕ್ಕವನನ್ನು
    ಯೆರೂಸಲೇಮಿಗೆ ಅನುಗ್ರಹಿಸುವೆನು.
  tam-2017: 'முதல் முதல், நானே, சீயோனை நோக்கி: இதோ, அவைகளைப் பார் என்று சொல்லி, எருசலேமுக்குச்
    சுவிசேஷகர்களைக் கொடுக்கிறேன்.'
  spa-RV-1909: Yo soy el primero que he enseñado estas cosas á Sión, y á Jerusalem
    daré un portador de alegres nuevas.
  ron-BTF: 'Cel dintâi va spune Sionului: Iată, iată-i; şi voi da Ierusalimului pe
    unul care aduce veşti bune.'
  eng-WEBP: I am the first to say to Zion, ‘Behold, look at them;’ and I will give
    one who brings good news to Jerusalem.
  eng-FBV: 'I was the first to announce to Zion: ‘Look, here they are!’ I was the
    one who brought to Jerusalem the good news.'
  nld-1939: 'Ik heb het ‘t eerst aan Sion verkondigd: En zie, hier is hij; En aan
    Jerusalem de blijde boodschap gebracht! Maar niemand uwer heeft het voorspeld,
    Niemand van u het verkondigd; Niemand heeft uw woorden gehoord,'
  nch-BL: ¡San na! Na cati niachtohui niquinyolmelajqui Jerusalén ehuani. Nijtitanqui
    se tayolmelajquet cati quinilhui nopa cuali camanali para nimantzi mocuepase amomasehualhua.
  vie-1934: 'Aáy chính ta đã phán trước nhất cùng Si-ôn rằng: Nầy, chúng nó đây! Ta
    sẽ sai một kẻ báo tin lành đến Giê-ru-sa-lem.'
  hin-CV: सबसे पहले मैंने ही ज़ियोन को बताया कि, ‘देख लो, वे आ गए!’ येरूशलेम से मैंने
    प्रतिज्ञा की मैं तुम्हें शुभ संदेश सुनाने वाला दूत दूंगा.
  eng-OURB: I am the first to say to Zion [Mountain ridge, Marking], ‘Behold, look
    at them;’ and I will give one who brings good news to Jerusalem [City of peace].
  spa-BES: Fui el primero en comunicárselo a Sión, y le di las buenas nuevas a Jerusalén.
  tdx-tdx: 'Izaho ty valoha’e nañitrik’ amy Tsione ty hoe: Heheke, ingo iereo; vaho
    hiraheko mb’e Ierosalaime mb’eo ty hinday talily soa.'
  tha-KJV: คนแรกจะกล่าวแก่ศิโยนว่า “​ดู​เถิด ดู​เขาทั้งหลาย​” และเราจะส่งผู้นำข่าวดี​ให้​แก่​เยรูซาเล็ม
  por-BR-2018: 'Eu sou o primeiro que digo a Sião: Eis que ali estão! E a Jerusalém
    darei um anunciador de boas novas.'
  deu-ELO: 'Als Erster habe ich zu Zion gesagt: Siehe, siehe, da ist es! Und Jerusalem
    will ich einen Freudenboten geben!'
  eng-WYC-2018: The first shall say to Zion, Lo! I am present; and I shall give a
    gospeller to Jerusalem. (The first shall say to Zion, Behold! I am here; and I
    shall bring a messenger of good news, (or of glad tidings), to Jerusalem.)
  epo-epo: 'Mi la unua diris al Cion: Jen ili estas; kaj al Jerusalem Mi donis sciiganton.'
  uig-PIN: 'Mǝn dǝslǝptǝ Zionƣa: — «Muxu ixlarƣa kɵz tikip turunglar! Kɵz tikip turunglar!»
    dedim, Yerusalemƣa hux hǝwǝrni yǝtküzgüqini ǝwǝtip bǝrdim.'
  beo-beo: 'Na, Hina Gode, da hidadea Saione fi ilima amo sia: olelei. Na da sia:ne
    iasu dunu Yelusaleme dunu fi hahawane sia: adoma:ne asunasi. Na da ilima amane
    adole iasi, ‘Dilia fi da ilia sogedafa amoga bu manebe.’'
  tpi-OTNT: Mi Bikpela tasol mi bin tokim Saion long ol samting bai i kamap. Na nau
    lukim, ol dispela samting i kamap pinis. Na nau tu mi salim man i go bringim gutpela
    tok long Jerusalem.
  hau-SA: Ni ne na farkon da ya ce wa Sihiyona, ‘Duba, ga su nan!’ Na ba wa Urushalima
    saƙon labari mai daɗi.
  uig-LAT: 'Men deslepte Zion’gha: — «Mushu ishlargha köz tikip turunglar! Köz tikip
    turunglar!» dédim, Yérusalémgha xush xewerni yetküzgüchini ewetip berdim.'
  nde-nde: Mina yimi engaba ngowokuqala ukutshela iZiyoni ukuthi, ‘Khangela, nampa
    lapha!’ Nganika iJerusalema isithunywa sezindaba ezinhle.
  ton-ton: Ne u fuofua pehē ki Saione, ‘Vakai, vakai kiate kinautolu:’ pea ne u foaki
    ki Selūsalema ha tokotaha ʻoku ʻomi ʻae ongoongolelei.
  ces-1613: 'Já jsem první, kterýž Sionu předpovídám: Aj, aj, teď jsou; a Jeruzalému:
    Zvěstovatele potěšených věcí dám.'
  eng-WMB: I am the first to say to Zion, ‘Behold, look at them;’ and I will give
    one who brings good news to Jerusalem.
  tam-TCV: ‘இதோ, அவர்கள் வருகிறார்கள்’ என்று நானே சீயோனிடம் முதன் முதலாகச் சொன்னேன்.
    நானே நற்செய்தியின் தூதுவனை எருசலேமுக்குக் கொடுத்தேன்.
  ceb-ULB: Miingon ako pag-una sa Zion, “Tan-awa anaa sila dinhi;” nagpadala ako ug
    mensahero sa Jerusalem.
  pol-UBG: 'Ja pierwszy powiem Syjonowi: Oto, oto są. A Jerozolimie dam zwiastuna
    dobrych wieści.'
  agr-agr: Junak makichkish etsegchatain wi Jerusalégnumia aidaun ujakuitjai. Tuja
    aents achija yajuakbau tikich nugkanum batsata duka, dukap atsuk waketjattawai
    tusa etsegkatnun wi makichik aentsun akatjan Jerusalén awemajai.
  kyc-kyc: Namba Kamongo dokome wambo kanda soo yuu Sayone dokona pii wai nembeyo.
    Nambame yuu Jerusaleme dokona pii minyingi akali mende nembo lao, Nakamana wambu
    dupwa anda epelyaminyi lyakande leyo.
  urd-GVU: کس نے صیون کو پہلے بتا دیا، ’وہ دیکھو، تیرا سہارا آنے کو ہے!‘ مَیں ہی نے
    یہ فرمایا، مَیں ہی نے یروشلم کو خوش خبری کا پیغمبر عطا کیا۔
  deu-1912: 'Ich bin der erste, der zu Zion sagt: Siehe, da ist''s! und Jerusalem
    gebe ich Prediger.'
  kan-2017: ನಾನು ಮೊದಲನೆಯವನಾಗಿ ಚೀಯೋನಿಗೆ, “ಇಗೋ, ಅವರನ್ನು ನೋಡು” ಎಂದು ಹೇಳಿ ಶುಭಸಮಾಚಾರ ತರತಕ್ಕವನನ್ನು
    ಯೆರೂಸಲೇಮಿಗೆ ಅನುಗ್ರಹಿಸುವೆನು.
  yap-yap: I Gag SOMOL e som’on ni gog ngak yu Zion e re bugithin ney ni bfel’; kug
    l’oeg be’ nga Jerusalem ni nge ga’ar, ‘Girdi’ rom e yad be yib! Yad be sul i yib
    nga tabinaw!’
  hlt-MCSB: Amih he lamhma la Zion taengah khaw, Jerusalem taengah khaw aka phong
    la ka paek coeng he.
  mdy-ETH: ቤርታዺ ሃያ ሃይሶ ፂዮኔም ፔጋሲ ኬኤዜሢ ታናኬ፤ ዬሩሳላሜማኣ ኮዦ ሃይሶ ኬኤዛሢ ዳኬሢያ ታናኬ።
  twi-ASANTE: Me na medii ɛkan ka kyerɛɛ Sion, ‘Hwɛ, wɔn nie!’ Mɛma Yerusalem ɔsomafoɔ
    bi a ɔde asɛmpa bɛba.
  eng-WEBU: I am the first to say to Zion, ‘Behold, look at them;’ and I will give
    one who brings good news to Jerusalem.
  wal-wal: Taani hagaa kasetada Xiyoonessi awaajjaas; qassi taani Yerusalaamessikka
    mishiraachchuwaa yootiyaagaa immaas.
  spa-PDDPT: 'Ciertamente Yo fui el primero que declaré a Sion estas cosas: ¡Daré
    a Jerusalén heraldo de buenas noticias!'
  gun-gun: Xee ae ma jypy Sião pe amombe'u vy ‘Ma'ẽ, upe ma oĩ!’ ha'e va'ekue. Mba'eta
    Jerusalém pygua kuery pe ambou ayvu porã mombe'uarã.
  ilo-ULB: Immuna a kinunak iti Sion, “Kitaenyo, adtoydan;” Nangibaonak iti maysa
    a mangipadamag iti Jerusalem.
  kpg-kpg: Au go Dimaadua dela ne hagi anga matagidagi loo gi Zion di longo deenei.
    Au gu hagau dagu dangada kae hegau gi Jerusalem gi helekai boloo, ‘Au daangada
    le e lloomoi! Digaula e lloomoi gi nadau guongo!’
  uig-ARA: 'مەن دەسلەپتە زىئونغا: ــ «مۇشۇ ئىشلارغا كۆز تىكىپ تۇرۇڭلار! كۆز تىكىپ
    تۇرۇڭلار!» دېدىم، يېرۇسالېمغا خۇش خەۋەرنى يەتكۈزگۈچىنى ئەۋەتىپ بەردىم.'
  sus-sus: N tan nan na singe masen Siyoni bɛ, ‹Yi nan fama rabade.› N tan xɛɛra nan
    xɛɛ Darisalamu.
  pon-2006: Ngehi, KAUN-O, iei me tepin ketikihong Saion pakair en rohng pwoatet.
    Ngehi me kadaralahng Serusalem meninkeder men pwe en pakairki, ketihtihki, ‘Iet
    re samwodohr! Noumwail aramas akan samwodohr!’
  jae-jae: Aê kasôm biŋ tau lasê gêdêŋ Sion kêtu ŋamata ma kasakiŋ jaeŋwaga to ŋawae
    ŋajam tau gêdêŋ Jerusalem.
  ksd-ksd: 'Ina ve value Sion dari: Gire diat! Ma ina tulue ta tikai tadav Ierusalem
    ba na kap ra bo na varvai.'
  tur-YTC: Siyon'a, 'İşte, onlara bak' diyen ilk benim; Ve Yeruşalem'e müjde getireni
    ben vereceğim.
  grc-BRENT: Ἀρχὴν Σιὼν δώσω, καὶ Ἱερουσαλὴμ παρακαλέσω εἰς ὁδόν.
  ind-AYT: Akulah yang pertama berkata kepada Sion, “Lihatlah, inilah mereka,” dan
    kepada Yerusalem, “Aku akan mengirimkan seorang pembawa kabar baik.”
  nya-nya: Ine ndinali woyamba kumuwuza Ziyoni kuti, ‘Taona, si awa akubwera apawa!’
    Ndinatumiza mthenga wa nkhani yabwino ku Yerusalemu.
  hrv-hrv: 'Ja prvi rekoh Sionu: “Gle, evo ih”; prvi Jeruzalemu poslah glasnika vijesti
    radosne.'
  mps-mps: Ena, Genuai Bidigo naga eno te bulu du Saionba weyu, te nai pedelaibao
    wai. Tama megi da, suiąo, te nai dabe pedelalio. Te megi me, eno te bidi me deli
    tagala palama, te Jerusalemba wiegi yai po sela pomainu yai dao.”
  tpi-tpi: Mi Bikpela tasol mi bin tokim Saion long ol samting bai i kamap. Na nau
    lukim, ol dispela samting i kamap pinis. Na nau tu mi salim man i go bringim gutpela
    tok long Jerusalem.
  dan-1931: Først jeg har forkyndt det for Zion, sendt Jerusalem Glædesbud.
  vie-OVCB: 'Chính Ta đã phán trước cùng Si-ôn rằng: ‘Hãy nhìn xem! Người giúp đỡ
    đang trên đường đến!’ Ta sẽ sai một sứ giả đem tin mừng đến Giê-ru-sa-lem.'
  guj-2017: સિયોનને હું પ્રથમવાર કહેનાર છું કે, “જો તેઓ અહીંયાં છે;” હું યરુશાલેમને
    વધામણી કહેનાર મોકલી આપીશ.
  pon-2006A: Ngehi, KAUN-O, iei me tepin ketikihong Saion pakair en rohng pwoatet.
    Ngehi me kadaralahng Serusalem meninkeder men pwe en pakairki, ketihtihki, ‘Iet
    re samwodohr! Noumwail aramas akan samwodohr!’
  por-BRBSL: 'Sou o primeiro a dizer a Sião: “Olha, olha para eles”. e eu darei uma
    que traga boas notícias a Jerusalém.'
  cth-cth: Kai teh Zion kho hah khenhaw! haw o ho hmaloe ka tet e lah ka o. Kamthang
    kahawi ka dei hane tami hai Jerusalem lah ka patoun.
  twi-twi: Me na midii kan ka kyerɛɛ Sion, ‘Hwɛ, woni!’ Memaa Yerusalem ɔsomafo a
    ɔde asɛmpa ba.
  hlt-hlt: Amih he lamhma la Zion taengah khaw, Jerusalem taengah khaw aka phong la
    ka paek coeng he.
  tbz-SIM: Míì tì pĩɛ̃kɛ́ mɛketimɛ̀ Siyɔ̃ɔ̃, míì duɔ́ nkɛ̀ bɛ̀ nɑ̀kɛ́ tinɑ́ɑǹsɑ̀ɑ̀tì
    Sedisɑdɛmmu.
  msy-2020: Kɨ uabɨ faraghavɨra, bizir kaba otivasa kɨ dar gun Saion mɨkeme. Ezɨ datɨrɨghɨn
    ia garima, ada otivigha gɨfa. Kɨ datɨrɨghɨn Jerusalemɨn akar aghuim akunasa abuir
    gumazir mam amadagha gɨfa.
  dop-dop: Mɑ́ cɑɑlǝnɑ Siyɔŋ kɛ tɔm heeluɣu. Ɩɩ nɑɑ-tɩ, ɩɩ nɑɑ-tɩ. Mɑ tilɑ Yosɑlɛm
    kɛ tillu. Wei ɩ kɔnɑ Lɑɑpɑɑlɩ kʋpɑŋ tɔ.
  azb-azb: İlk olaraq Siona «budur, budur onlar» deyirəm. Yerusəlimə müjdəçini göndərəcəyəm.
  eng-DBY: The first, [I said] to Zion, Behold, behold them! and to Jerusalem, I will
    give one that bringeth glad tidings.
  hin-2017: मैं ही ने पहले सिय्योन से कहा, “देख, उन्हें देख,” और मैंने यरूशलेम को
    एक शुभ समाचार देनेवाला भेजा।
  wol-KYG: 'Waaye maa jëkka yégal Siyoŋ ne leen: «Xool-leen, ñu ngii!» Maa indil Yerusalem
    ndaw lu indi xibaaru jàmm.'
  eng-YLT: First to Zion, Behold, behold them, And to Jerusalem one proclaiming tidings
    I give,
  eng-WYC-2017: The first shall say to Zion, Lo! I am present; and I shall give a
    gospeller to Jerusalem.
  eng-WMBB: I am the first to say to Zion, ‘Behold, look at them;’ and I will give
    one who brings good news to Jerusalem.
  urd-GVH: किसने सिय्यून को पहले बता दिया, ‘वह देखो, तेरा सहारा आने को है!’ मैं ही
    ने यह फ़रमाया, मैं ही ने यरूशलम को ख़ुशख़बरी का पैग़ंबर अता किया।
  rug-rug: Arau mo la tozi kenue nia pa Zaione, ‘Doṉo mae, hire si arini!’ Garunu
    la nia Rau pa Zerusalema sa tie sapu palekena sa inavoso leana.
  gaz-gaz: Namni jalqabatti, ‘Kunoo isaan as jiru!’ jedhee Xiyoonitti hime ana ture.
    Ani nama oduu gaarii himu tokko Yerusaalemiif kenneera.
  fra-LSG: 'C’est moi le premier qui ai dit à Sion: Les voici, les voici! Et à Jérusalem:
    J’envoie un messager de bonnes nouvelles!'
  yal-yal: Koni n singe nan a fala Siyon taani, n naxa, “A mato, e tan ni i ra!” N
    bata xɛrana nde fi Yerusalɛn ma, naxan fama xibaru faɲin na.
  haw-1868: Na'u ka mea mua e olelo ia Ziona, Aia hoi, e nana aku ia lakou; A na'u
    hoi e haawi aku ia Ierusalema i ka mea hai i ka olelo maikai.
  arb-NAV: 'أَنَا أَوَّلُ قَائِلٍ لِصِهْيَوْنَ: انْظُرُوا هَا هُمْ، وَأَوَّلُ مَنْ
    أَقَامَ فِي أُورُشَلِيمَ بَشِيراً،'
  ewe-ewe: Nyee nye ame gbãtɔ si gblɔe na Zion be, ‘Kpɔ ɖa, wole afii!’ Meɖo nyanyuigblɔla
    ɖe Yerusalem.
  eng-LEE: The first [was I to say] to Zion, Behold, there they are; and to Jerusalem
    will I give one that bringeth good tidings.
  asm-FB: মই প্ৰথমে চিয়োনক কৈছিলোঁ, “ইয়াত এওঁলোকক চোৱা,” মই এজন প্ৰচাৰক যিৰূচালেমলৈ
    পঠালোঁ।
  sus-A: ﭑ تَن نَن نَ سِنفٍ مَسٍن سِيٌنِ بّ، ‹يِ نَن قَمَ رَبَدٍ.› ﭑ تَن شّيرَ نَن
    شّي دَرِ سَلَمُ.
  fra-SBL: 'Je suis le premier à dire à Sion : « Voici, regarde-les ». et je donnerai
    à celui qui apporte de bonnes nouvelles à Jérusalem.'
  hbo-hbo: רִאשֹׁ֥ון לְצִיֹּ֖ון הִנֵּ֣ה הִנָּ֑ם וְלִירוּשָׁלַ֖͏ִם מְבַשֵּׂ֥ר אֶתֵּֽן׃
  kik-kik: Nĩ niĩ ndaarĩ wa mbere kwĩra Zayuni atĩrĩ, ‘Atĩrĩrĩ, aya marĩ haha!’ Nĩ
    niĩ ndatũmire mũndũ athiĩ Jerusalemu agatware ũhoro ũrĩa mwega.
  fra-NCL: 'Le premier j’ai dit à Sion : « Voici ! Les voici ! » et j’envoie à Jérusalem
    un messager de bonne nouvelle.'
  cek-AK: Zion ah thui tangsuek loe Kai ni, Khenah, nihcae to khenah! Kahoih tamthanglok
    sinkung to Jerusalem ah ka patoeh han.
  cuk-cuk: 'Ar ani an abgasaila Sión-dulemarga bato an sogsad: ‘Be dakmarye, bato
    wegi bukmarye.’ Ani an Jerusalén-neggweburse dule-gayaburba-berbeged-nued barmisad.'
  uig-CYR: 'Мән дәсләптә Зионға: — «Мошу ишларға көз тикип туруңлар! Көз тикип туруңлар!»
    дедим, Йерусалимға хуш хәвәрни йәткүзгүчини әвәтип бәрдим.'
  tel-2017: వినండి, “ఇదిగో, ఇవే అవి” అని మొదట సీయోనుతో నేనే చెప్పాను. యెరూషలేముకు
    సందేశం ప్రకటించడానికి నేనే ఒకణ్ణి పంపించాను.
  hat-BSA: 'Mwen se premye pou di a Sion: ‘Men vwala, men yo la;’ epi a Jérusalem:
    ‘Mwen va voye yon mesaje bòn nouvèl’.'
  kos-kos: Nga, LEUM GOD, pa fahk emeet pweng se inge nu sin Zion. Nga supwala sie
    mwet utuk kas nu Jerusalem in fahk, ‘Mwet lom elos tuku! Elos foloko nu yen selos!’
  hbo-WLC: רִאשׁ֥וֹן לְצִיּ֖וֹן הִנֵּ֣ה הִנָּ֑ם וְלִירוּשָׁלִַ֖ם מְבַשֵּׂ֥ר אֶתֵּֽן׃
  ibo-ibo: Abụ m onye mbụ gwara Zayọn, ‘Lee, nʼebe a ka ha dị!’ Ọ bụ m ziteere Jerusalem
    onyeozi oziọma.
  ory-ory: ଆମ୍ଭେ ପ୍ରଥମେ ସିୟୋନକୁ କହିବା, “ଦେଖ, ସେମାନଙ୍କୁ ଦେଖ,” ପୁଣି ଆମ୍ଭେ ଯିରୂଶାଲମକୁ
    ସୁସମାଚାର ଆଣିବାର ଏକ ଲୋକ ଦେବା।
  chk-chk: Iwe, ngang aemanün mi asile ngeni Sion ewe pworaus mi mürina. Üa tinala
    ren Jerusalem eman chon künö mi üra, ‘Nengeni, noum aramas ra liwinsefäliti fanüer.’
  rop-rop: “Mi na det feswan blanga dalim detlot pipul langa Jerusalem, ‘Yumob luk
    wanim garra hepin. Mi na, aibin dalim det gudnyus langa Saiyan.’
  ukr-1871: 'Я первий сказав Сионові: Ось він! і дав Ерусалимові благовістника.'
  deu-1951: 'Ich, als Erster, sage zu Zion: «Siehe, da sind sie!» und gebe Jerusalem
    einen Freudenboten.'
  eng-JPS: 'A harbinger unto Zion will I give: ''Behold, behold them'', and to Jerusalem
    a messenger of good tidings.'
  srp-1865: 'Ja prvi Sionu kažem: eto, eto toga. U Jerusalimu æu dati ko æe javljati
    dobre glase.'
  lug-lug: Nasooka okubuulira Sayuuni era ne mpeereza omubaka e Yerusaalemi ababuulire
    amawulire amalungi.
  heb-heb: ראשון לציון הנה הנם ולירושלם מבשר אתן׃
  ben-IRV: আমিই প্রথমে সিয়োনকে বলেছি, “দেখ এদেরকে দেখ;” আমি যিরূশালেমকে একজন সুসংবাদদাতা
    দিয়েছি।
  pan-pan: ਮੈਂ ਹੀ ਪਹਿਲਾ ਸੀ, ਜਿਸ ਨੇ ਸੀਯੋਨ ਨੂੰ ਆਖਿਆ, - ਵੇਖ, ਉਹਨਾਂ ਨੂੰ ਵੇਖ! ਅਤੇ ਯਰੂਸ਼ਲਮ
    ਲਈ ਮੈਂ ਇੱਕ ਖੁਸ਼ਖਬਰੀ ਦੇਣ ਵਾਲਾ ਬਖ਼ਸ਼ਿਆ।
  mya-JVB: ဤမည်သောအမှုတို့သည် ဖြစ်ကြလိမ့်မည်ဟု ရှေး ဦးစွာ ငါသည် ဇိအုန် မြို့အား ပြော၏။
    ဝမ်းမြောက်စရာ သိတင်း ကို ကြားပြောသော တမန်ကိုလည်း ၊ ယေရုရှလင် မြို့သို့ ငါစေလွှတ်
    ၏။
  hmo-hmo: Lau Lohiabada ese inai do ia vara sivaraina, be Siona dekenai lau hamaoroa
    guna. Hesiai tauna Ierusalema dekenai lau siaia, vadaeni ia gwau, ‘Umui itaia,
    idia mai noho inai.’
  urd-urd: मैं ही ने पहले सिय्यून से कहा, कि “देख, उनको देख!” और मैं ही येरूशलेम को
    एक बशारत देनेवाला बख़्शूँगा।
  rus-SYN: 'Я первый сказал Сиону: “вот оно!” и дал Иерусалиму благовестника.'
  bqc-SIM: 'Ma dↄaa ò Siↄnadeↄnɛ, ma baonakpana zĩ̀ Yelusalɛũdeↄwa ma mɛ̀: À gwa,
    aalɛ mↄ́!'
  tcz-CHONGTHU: Keiman Zion jah’a chun,’Ven! Panpina pe dinga chu ahung naije! Tia
    aseipeh masapen kahi. Keiman Jerusalem chu kipana thupha pole ding kasolpeh ding
    ahi.
  mar-mar: मी सियोनेला प्रथम म्हणालो, पाहा, ते येथे आहेत; मी यरूशलेमेकडे अग्रदूत पाठविला
    आहे.
  qub-qub: Nogami gallarinanpita-pachapis Sión runacunamanga willacachirä. Nogami
    Jerusalenmanpis alli willapata willacoj cacharä.
  hat-hat: Se mwen menm premye moun ki bay moun Siyon yo nouvèl men l'ap vini! Se
    mwen menm ki voye yon moun al pote bon nouvèl la bay lavil Jerizalèm.
  eng-BSB: 'I was the first to tell Zion: ‘Look, here they are!’ And I gave to Jerusalem
    a herald of good news.'
  eng-WEBPB: I am the first to say to Zion, ‘Behold, look at them;’ and I will give
    one who brings good news to Jerusalem.
  kbq-kbq: Nagra Ra Anumzamo'na nagrake, Saioni kumara asami'na, amanahu'za fore hugahianki
    ko hu'na hugeno ketege'na, Jerusalemi ran kumatera musenkema erino e'nia vahera
    huntogeno e'ne.
  nhe-BL: ¡San na! Na tlen niachtohui niquinyolmelajqui Jerusalén ehuani. Nijtitlanqui
    se tlayolmelajquetl tlen quinilhui nopa cuali tlajtoli para nimantzi mocuepase
    imotlacajhua.
  gub-BL: Ihe amume'u ko ma'e Xiàw rehe har wanupe izypy mehe ihe. Amono kar ko ze'eg
    ikatu ma'e imume'u har Zeruzarez tawhu pe har wanupe ihe.
  eng-DRA: 'The first shall say to Sion: Behold they are here, and to Jerusalem I
    will give an evangelist.'
