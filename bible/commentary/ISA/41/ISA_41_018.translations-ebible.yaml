verse: ISA.041.018
translations:
  mal-C: ഞാൻ തരിശുമലകളിൽ നദികളെയും താഴ്വരകൾക്കു നടുവിൽ അരുവികളെയും തുറക്കും. ഞാൻ മരുഭൂമിയെ
    ജലാശയമാക്കും, വരണ്ടദേശത്തെ നീരുറവയായി മാറ്റും.
  deu-TKW: Ich will auf kahlen Höhen Flüsse hervorbrechen lassen und Quellen inmitten
    der Thäler; ich will die Wüste zu einem Wasserteiche machen und dürres Land zum
    Quellorte von Gewässern.
  lin-lin: Nakosala ete bibale etiola na likolo ya bangomba, mpe bitima na kati-kati
    ya mabwaku ; nakobongola esobe liziba ya mayi, mpe mabele ya kokawuka mabele oyo
    ebimisaka mayi ;
  eng-LSV: I open rivers on high places, || And fountains in midst of valleys, ||
    I make a wilderness become a pond of water, || And a dry land becomes springs
    of water.
  eng-GNV: 'I will open riuers in the toppes of the hils, and fountaines in the middes
    of the valleis: I will make the wildernesse as a poole of water, and the waste
    land as springs of water.'
  eng-WEBSTER: 'I will open rivers in high places, and fountains in the midst of the
    valleys: I will make the wilderness a pool of water, and the dry land springs
    of water.'
  nhw-BL: Nijtlapos hueyame ipan nopa tepeme catli huejcapantique. Nijchihuas ma meya
    atl ipan nopa tlamayamitl. Ipan nopa huactoc tlali oncas ameli catli quipixtos
    miyac atl. Huan ipan nopa tlalme campa amo tleno onca huan campa amo huetzi atl,
    oncas miyac pilatlajtzitzi catli quisase campa mantoc atl o campa meya atl.
  swh-ONEN: Nitaifanya mito itiririke juu ya vilima vilivyo kame, nazo chemchemi ndani
    ya mabonde. Nitaligeuza jangwa liwe mabwawa ya maji, nayo ardhi iliyokauka kuwa
    chemchemi za maji.
  bba-bba: Kon de dɑɑnu nu yɑri sɑɑ ɡuunun di, kpɑ bwii yi yɑri wɔwi sɔɔ, kpɑ nim
    bwenu kɑ dɑɑ koki yi koorɑ mi tem mu ɡbere, ɡɑ̃ɑnu ku rɑ kpi.
  eng-KJVCPB: 'I will open rivers in high places, And fountains in the midst of the
    valleys: I will make the wilderness a pool of water, And the dry land springs
    of water.'
  luo-luo: Abiro miyo aore mol kawuok kuonde motwo, kendo sokni biro tuch e holni.
    Abiro miyo piny motimo ongoro bed gi pi thidhna, kendo kuonde motimo okak sokni
    nowuogie.
  meu-meu: Ororo nemuka-nemukadia ai sinavai baina ha-arudia, bona koura lalodiai
    ranu lohilohi gabudia baina kehodia; tano ḡaḡaena na gohu ai baina halaoa, bona
    tano kaukauna na ranu lohilohi gabuna ai baina halaoa.
  npi-ULB: ठाडो भिरमा म खोला बगाउनेछु र मैदानको माझमा मुल फुटाउनेछु । मरुभूमीमा पानीको
    तलाउ र सुख्‍खा जमिनमा पानीको मुल म बनाउनेछु ।
  yor-yor: Èmi yóò mú kí odò kí ó sàn ní ibi gíga àti orísun omi ní àárín àfonífojì.
    Èmi yóò sọ aṣálẹ̀ di adágún omi, àti ilẹ̀ tí ó gbẹ gidigidi di orísun omi.
  pes-OPCB: بر تپه‌های خشک برای ایشان رودخانه جاری می‌کنم و در میان دره‌ها، به آنان
    چشمه‌های آب می‌دهم. بیابان را به برکهٔ آب و زمین خشک را به چشمه مبدل می‌سازم.
  tgl-ULB: Gagawa ako ng batis na aagos sa mga hilig ng lupa, at mga bukal sa kalagitnaan
    ng mga lambak; ang disyerto ay gagawin kong lawa ng tubig, at ang tuyong lupain
    sa bukal ng batis.
  hui-hui: Hari bare dindi ko yobi iba nabiraga ngaruha i̱na iba dugualu dindi ulini
    ngaruha iba bayale gagaheru uliha dugualu pelolebero. Dindi ko yobi wali agali
    nahagaha iba kuyama timbuni ibalu berelolebero. Dindi iba nabere winiruha iba
    bayaleru dewa dugualu pelolebero.
  mya-mya: ငါ​သည်​တောင်​က​တုံး​များ​၌​မြစ်​များ​ဖြစ်​ပေါ်​စေ​၍၊ ချိုင့်​ဝှမ်း​များ​နှင့်​စမ်း​ရေ​များ​ပေါက်​စေ​မည်။
    ငါ​သည်​သဲ​ကန္တာ​ရ​ကို​ရေ​ကန်​များ အ​ဖြစ်​သို့​လည်း​ကောင်း၊ ခြောက်​သွေ့​သော​မြေ​ယာ​များ​ကို​စမ်း​ရေ​တွင်း
    များ အ​ဖြစ်​သို့​လည်း​ကောင်း​ပြောင်း​လဲ​စေ​မည်။
  bod-N: བདག་གིས་རྩྭ་མེད་པའི་མཐོ་ས་དག་ཏུ་གཙང་པོ་འབྱེད་ཅིང་། ལུང་པ་རྣམས་སུ་ཆུ་འགོ་འདྲེན་པ་དང་།
    དབེན་སྟོང་ནི་རྫིང་བུ་དང་སྐམ་ས་རྣམས་ཆུ་མིག་ཏུ་བསྒྱུར་རོ། །
  sna-sna: Ndichaita kuti nzizi dziyerere pamitunhu isina miti, namatsime pakati pemipata.
    Ndichashandura gwenga rikava madziva emvura, nenyika yakaoma ikava matsime.
  spa-BLM: Abriré ríos en las alturas desnudas, y manantiales en medio de los valles.
    Haré del desierto un estanque de agua, y la tierra seca manantiales de agua.
  cac-cac: A d'a lum jolomtac vitz taquin̈ sat, ol laj vac'q'ueul a nivac a' sb'eyi,
    axo d'a snan̈altac lum ac'lic, ol laj q'ueul sjaj a' cotac a'. A lum taquin̈ sat,
    sitz'atac ol ajcan luum. Axo d'a lum taquin̈ luum, ol laj q'ueul a' cotac a' sb'eyi.
  swh-ULB: Nitatengeneza mikondo ya maji kushusha chini, na chemichem katikati ya
    mabonde; nitalifanya jangwa kuwa kisima cha maji, na aridhi kavu kuwa chemichem
    ya maji.
  bel-bel: Адчыню на горах рэкі і сярод далінаў крыніцы; пустыню зраблю возерам і
    сухую зямлю - крыніцамі вады;
  deu-ELBBK: Ich werde Ströme hervorbrechen lassen auf den kahlen Höhen, und Quellen
    inmitten der Talebenen; ich werde die Wüste zum Wasserteich machen und das dürre
    Land zu Wasserquellen.
  mbb-OT: Ibpetudè ku is dekelà he menge wahig diyà te zemilag he menge vuvungan wey
    ibpelepew ku is menge serebseb diyà te menge suǥud. Edhimuwen ku he wehiǥen is
    disirtu, ne is memaza he tanà edhimuwen ku he zuen dutun teheb.
  mal-2015: ഞാൻ പാഴ്മലകളിൽ നദികളെയും താഴ്‌വരകളുടെ നടുവിൽ ഉറവുകളെയും തുറക്കും; മരുഭൂമിയെ
    ഞാൻ നീർപൊയ്കയും വരണ്ട നിലത്തെ നീരുറവുകളും ആക്കും.
  gup-gup: Wanjh ngamarnbun bu mankabo kaborlobme kore kaddum kuwarddekimuk, dja mak
    ngamarnbun kungad kambobebme kore kabbal kanjdji. Ngaye wanjh ngabolkmarnbun kubolkdarleh
    bu kabolkyimerran kunbolk manbu kulabbarlwern. Manbu kore bolkdarlehmeng, wanjh
    ngamarnbun kungad kunwern kambobebme.
  rmc-rmc: Kerava, hoj o paňa te čuľan pro zamukle brehi, otkerava o prameňa andro
    dolini; čerinava e pušťa pro jazeros a e šuki phuv pro prameňa le paňeskre.
  pes-OPV: بر تلهای خشک نهرها و در میان وادیهاچشمه‌ها جاری خواهم نمود. و بیابان را
    به برکه آب و زمین خشک را به چشمه های آب مبدل خواهم ساخت.
  ron-1924: Вой фаче сэ извораскэ рыурь пе дялурь ши извоаре ын мижлокул вэилор; вой
    префаче пустиул ын яз ши пэмынтул ускат ын шувоае де апе;
  ben-OBCV: আমি বৃক্ষহীন পর্বতশ্রেণীতে নদী প্রবাহিত করব, উপত্যকাগুলিতে উৎপন্ন করব
    জলের ফোয়ারা। মরুভূমিকে আমি পরিণত করব জলাশয়ে, শুষ্ক-ভূমিতে আমি বইয়ে দেব ঝর্ণাধারা।
  som-som: Meelaha sarsare ayaan webiyo ka furi doonaa, ilona dhooxooyinka dhexdood
    ayaan ka soo dayn doonaa. Oo cidladana waxaan ka dhigi doonaa balli biya ah, dhulka
    engeganna durdurro biya ah.
  lat-VUC: 'Aperiam in supinis collibus flumina, et in medio camporum fontes: ponam
    desertum in stagna aquarum, et terram inviam in rivos aquarum.'
  eng-ASVBT: I will open rivers on the bare heights, and fountains in the midst of
    the valleys; I will make the wilderness a pool of water, and the dry land springs
    of water.
  ita-1885: Io farò sorgere de' fiumi sopra i luoghi eccelsi, e delle fonti in mezzo
    delle campagne; io ridurrò il deserto in istagna d'acque, e la terra asciutta
    in rampolli d'acque.
  eng-LXXUP: 'but I will open rivers on the mountains, and fountains in the midst
    of plains: I will make the desert pools of water, and a thirsty land watercourses.'
  eng-ULB: I will make streams to flow down the slopes, and springs in the middle
    of the valleys; I will make the desert into a pool of water, and the dry land
    into springs of water.
  spa-VBL: Abriré ríos en las tierras altas desoladas y manantiales en los valles.
    Haré estanques en el desierto y manantiales en el desierto.
  fra-_FOB: Je ferai jaillir des fleuves sur les hauteurs, et des sources au milieu
    des vallées; je changerai le désert en étang, et la terre aride en sources d'eaux;
  mal-mal: ഞാൻ പാഴ്മലകളിൽ നദികളെയും താഴ്വരകളുടെ നടുവിൽ ഉറവുകളെയും തുറക്കും; മരുഭൂമിയെ
    ഞാൻ നീർപൊയ്കയും വരണ്ട നിലത്തെ നീരുറവുകളും ആക്കും.
  urd-GVR: Maiṅ banjar bulandiyoṅ par nadiyāṅ jārī karūṅga aur wādiyoṅ meṅ chashme
    phūṭne dūṅgā. Maiṅ registān ko johaṛ meṅ aur sūkhī sūkhī zamīn ko pānī ke sotoṅ
    meṅ badal dūṅgā.
  suz-BL: गो गोरशो डांडामी ब्‍वाक्‍कु ग्रू‍पाइक्‍नुङ। बेंसीमी ब्‍वाक्‍कु बुक्‍पाइक्‍नुङ।
    गो मुर मबाक्‍तीकेम ब्‍वाक्‍कु देम्‍शो नु सोव़शो रागीम ब्‍वाक्‍कु बुक्‍पा ग्रूपाइक्‍नुङ।
    यसैया ३५:१,७; यसैया ४३:१९; प्रस्‍थान १७:६; भजन संग्रह १०७:३५
  eng-NOY: I will open rivers upon the bare hills, And fountains in the midst of the
    valleys; I will make the wilderness a pool of water, And the dry land springs
    of water.
  ita-1927: Io farò scaturir de’ fiumi sulle nude alture, e delle fonti in mezzo alle
    valli; farò del deserto uno stagno d’acqua, e della terra arida una terra di sorgenti;
  ckb-ckb: ڕووباری ڕۆیشتوو لە گردۆڵکەکان دەردەهێنم، کانیاو لەناوەندی دۆڵەکانیش هەڵدەقوڵێنم.
    چۆڵەوانی دەکەم بە گۆلاو، زەوی وشک دەکەمە سەرچاوەی ئاو.
  eng-BBE: 'I will make rivers on the dry mountain-tops, and fountains in the valleys:
    I will make the waste land a pool of water, and the dry land springs of water.'
  kan-OKCV: ಎತ್ತರವಾದ ಸ್ಥಳಗಳಲ್ಲಿ ನದಿಗಳನ್ನು ತಗ್ಗುಗಳ ಮಧ್ಯದಲ್ಲಿ ಬುಗ್ಗೆಗಳನ್ನು ಹೊರಡಿಸಿ,
    ಮರುಭೂಮಿಯನ್ನು ನೀರಿನ ಕೆರೆಯನ್ನಾಗಿಯೂ, ಒಣನೆಲವನ್ನು ನೀರಿನ ಒರತೆಗಳನ್ನಾಗಿಯೂ ಮಾಡುವೆನು.
  tam-2017: உயர்ந்த மேடுகளில் ஆறுகளையும், பள்ளத்தாக்குகளின் நடுவே ஊற்றுகளையும் திறந்து,
    வனாந்திரத்தைத் தண்ணீருள்ள குளமும், வறண்ட பூமியை தண்ணீருள்ள கிணறுகளுமாக்கி,
  spa-RV-1909: 'En los altos abriré ríos, y fuentes en mitad de los llanos: tornaré
    el desierto en estanques de aguas, y en manaderos de aguas la tierra seca.'
  ron-BTF: Voi deschide râuri în locuri înalte şi fântâni în mijlocul văilor, din
    pustiu voi face un iaz de apă; şi pământul uscat, izvoare de apă.
  eng-WEBP: I will open rivers on the bare heights, and springs in the middle of the
    valleys. I will make the wilderness a pool of water, and the dry land springs
    of water.
  eng-FBV: I will open up rivers in the desolate highlands and springs in the valleys.
    I will make pools in the wilderness and springs in the desert.
  nld-1939: Op kale rotsen laat Ik stromen ontspringen, En bronnen te midden der krochten;
    Ik maak een vijver van de woestijn, Van het dorstige land een fontein.
  nch-BL: Nijtapos hueyame ipan nopa tepeme cati huejcapantique. Nijchihuas ma meya
    at ipan nopa tamayamit. Ipan nopa huactoc tali oncas ameli cati quipixtos miyac
    at. Huan ipan nopa talme campa amo teno onca huan campa amo huetzi at, oncas miyac
    pilatajtzitzi cati quisase campa mantoc at o campa meya at.
  vie-1934: Ta sẽ khiến sông chảy ra trên đỉnh núi trọi, và suối trào lên giữa trũng.
    Ta sẽ biến sa mạc thành ao, và đất khô thành nguồn nước.
  hin-CV: मैं सूखी पहाड़ियों से नदियों को बहा दूंगा, घाटियों के मध्य झरने फूट पड़ेंगे.
    निर्जन स्थल जल ताल हो जाएगा, तथा सूखी भूमि जल का सोता होगी.
  eng-OURB: I will open rivers on the bare heights, and springs in the middle of the
    valleys. I will make the wilderness a pool of water, and the dry land springs
    of water.
  spa-BES: Haré ríos en las cimas secas de las montañas y fuentes en los valles. Haré
    de la tierra estéril, pantanos, y la tierra seca manantiales de agua.
  tdx-tdx: Hanokafako torahañe o haboan-diolioo, naho rano manganahana añivo’ o vavataneo;
    hanoako sihanake lifo-drano ty fatrambey naho rano ­mipororoake o tane kankañeo.
  tha-KJV: เราจะเปิดแม่น้ำบนที่สูงทั้งหลาย และน้ำพุ​ที่​ท่ามกลางหุบเขา เราจะทำถิ่นทุ​รก​ันดารให้เป็นสระน้ำ
    และที่​ดิ​นแห้งเป็นน้ำพุ
  por-BR-2018: Abrirei rios em lugares altos, e fontes no meio dos vales; tornarei
    o deserto em tanques de águas, e a terra seca em mananciais de águas.
  deu-ELO: Ich werde Ströme hervorbrechen lassen auf den kahlen Höhen, und Quellen
    inmitten der Talebenen; ich werde die Wüste zum Wasserteich machen, und das dürre
    Land zu Wasserquellen.
  eng-WYC-2018: I shall open floods in high hills (or I shall open rivers in the high
    hills), and wells in the midst of fields; I shall set the desert into ponds of
    waters, and the land without (a) way into rivers of waters.
  epo-epo: Sur nudaj montetoj Mi malfermos riverojn kaj meze de valoj fontojn, dezerton
    Mi faros lago da akvo kaj sensukan teron fontoj de akvo.
  uig-PIN: Mǝn ⱪaⱪas egizliklǝrdǝ dǝryalarni, Jilƣilar iqidǝ bulaⱪlarni aqimǝn; Dalani
    kɵlqǝkkǝ aylandurimǝn, Tatirang yǝrdin sularni urƣutup su bilǝn ⱪaplap berimǝn.
  beo-beo: Na da hafog:ai agolo sogega, hano yogosa:ima:ne hamomu. Amola hafoga:i
    soge ganodini, gu hano hamomu. Na da hafoga:i soge afadenene, bu hano wayabo hamomu.
    Amola hafoga:i soge gu hano bubuga:su hamomu.
  tpi-OTNT: Bai mi mekim ol wara i kamap long ol maunten i drai pinis, na ol hul wara
    i kamap long ol ples daun. Na bai mi mekim ol raunwara i kamap long ples drai.
    Na ol ples i no gat wara, ol bai i gat planti wara.
  hau-SA: Zan sa koguna su malalo a ƙeƙasassun tuddai, maɓulɓulan ruwa kuma a kwaruruka.
    Zan mai da hamada tafkunan ruwa, busasshiyar ƙasa kuma ta zama maɓulɓulan ruwa.
  uig-LAT: Men qaqas égizliklerde deryalarni, Jilghilar ichide bulaqlarni achimen;
    Dalani kölchekke aylandurimen, Tatirang yerdin sularni urghutup su bilen qaplap
    bérimen.
  nde-nde: Ngizakwenza amanzi ageleze emiqolweni engelalutho lemithombo phakathi kwezigodi.
    Ngizaguqula inkangala ibe yiziziba zamanzi, lomhlabathi owomileyo ube yimithombo
    yamanzi.
  ton-ton: 'Te u fakaava ʻae ngaahi vaitafe ʻi he ngaahi potu māʻolunga, pea mo e
    ngaahi matavai ʻi he ngaahi teleʻa: te u ngaohi ʻae toafa ko e anovai, pea mo
    e fonua mōmoa ko e ngaahi matavai.'
  ces-1613: Vyvedu na vysokých místech řeky, a u prostřed rovin studnice; obrátím
    poušť v jezero vod, a zemi vyprahlou v prameny vod.
  eng-WMB: I will open rivers on the bare heights, and springs in the middle of the
    valleys. I will make the wilderness a pool of water, and the dry land springs
    of water.
  tam-TCV: நான் வறண்ட மேடுகளில் ஆறுகளையும், பள்ளத்தாக்குகளில் நீரூற்றுக்களையும் உண்டாக்குவேன்.
    பாலைவனத்தை நீர்த்தடாகமாகவும், வறண்ட நிலத்தை நீரூற்றுகளாகவும் மாற்றுவேன்.
  ceb-ULB: Paagason ko ang mga tubod diha sa mga bakilid nila nga yuta, ug mga tubod
    taliwala sa mga walog; himoon ko nga mapuno ug tubig ang disyerto, ug patubigan
    ko ang mga nagmala nga yuta.
  pol-UBG: Otworzę rzeki w miejscach wysokich, a źródła pośrodku dolin. Zamienię pustynię
    w jeziora wód, a suchą ziemię w strumienie wód.
  agr-agr: Muja uwegshunum entsa ayau awajsatnaitjai, tuja nugka ségaju paka aidaunmashkam
    yumi pukuni kuashat jiiniagtinai. Nuadui yumi kuashat ayau asamtai, dupa shiig
    tsapak aama iman uwegshunak emaktatjai.
  kyc-kyc: Nambame yuu kyau mende anda nange dupwana ipwa epena lao peyaronopa dee
    yuu pau lama lama dorena ipwa guu lanyi peyaro. Nambame yuu muiyane doko alowa
    pyuo ipwa pete sinya lao dee yuu yando penda penda dupwana ipwa endangi palyuo
    epo karena lao piru.
  urd-GVU: مَیں بنجر بلندیوں پر ندیاں جاری کروں گا اور وادیوں میں چشمے پھوٹنے دوں
    گا۔ مَیں ریگستان کو جوہڑ میں اور سوکھی سوکھی زمین کو پانی کے سوتوں میں بدل دوں
    گا۔
  deu-1912: Sondern ich will Wasserflüsse auf den Höhen öffnen und Brunnen mitten
    auf den Feldern und will die Wüste zu Wasserseen machen und das dürre Land zu
    Wasserquellen;
  kan-2017: ಬೋಳುಗುಡ್ಡಗಳಲ್ಲಿ ನದಿಗಳನ್ನು, ಕಣಿವೆಗಳಲ್ಲಿ ಒರತೆಗಳನ್ನು ಹೊರಡಿಸಿ, ಅರಣ್ಯವನ್ನು
    ಕೆರೆಯಾಗಿಯೂ, ಮರುಭೂಮಿಯನ್ನು ಬುಗ್ಗೆಗಳನ್ನಾಗಿಯೂ ಮಾಡುವೆನು.
  yap-yap: Bay gu gagiyegnag e lul’ nge yib ko yochi burey ndariy ban’en riy, ma ran
    ko alublub e bay i yan u lan e pi loway. Daken e ted ni desert e bay gu pingeg
    nge ngal’ ni lipath, mu gu gagiyegnag e but’ nib mlik e yib e ran ni alublub riy.
  hlt-MCSB: Caphoei cuk ah tuiva, kolbawn laklung ah tuisih ka phuet sak ni. Khosoek
    te tuibap tui la, khohmuen rhamrhae te tui hnun la ka khueh ni.
  mdy-ETH: ቦኦሬ ጌሜሮይዳፓ ዎርዚ ታ ዎይሳንዳኔ፤ ዶኦጫዻ ጊንፆይዳ ዋኣሢ ታ ዑራንዳኔ፤ ዳውላዻ ዓጫ ቦቆሊ ታ ዴይሣንዳኔ፤
    ሳዖ ሜላ ዋኣሢ ዓልቃያ ማዓንዳኔ።
  twi-ASANTE: Mɛma nsubɔntene atene wɔ sorɔnsorɔmmea bonini no so, na nsutire apue
    wɔ bɔnhwa mu. Mɛdane anweatam ayɛ no nsubura, na nsase a awo adane nsutire bebree.
  eng-WEBU: I will open rivers on the bare heights, and springs in the middle of the
    valleys. I will make the wilderness a pool of water, and the dry land springs
    of water.
  wal-wal: Taani mela xoqqa sohotun shaafaa, qassi wombbatu giddonkka pulttuwaa xuussana.
    Bazzuwaa haatti eelliyoosa, qassi mela biittaakka haatti xuuqqiyoosa oottana.
  spa-PDDPT: Abriré ríos en las cumbres altas y manantiales en medio de los valles.
    Convertiré el desierto en lagunas, la tierra reseca en fuentes de agua.
  gun-gun: Ha'e rami vy yvy'ã ipiru reia gui teĩ xee amboxyry 'rã yy, ajapo 'rã yvyugua
    mbyte rupi yvu oiko aguã. Tekoa e'ỹa rupi voi ajapo 'rã yupa oĩ aguã, ha'e yvy
    piru reia va'ekue ajapo 'rã yypa aguã rami.
  ilo-ULB: Pagayusekto dagiti waig kadagiti turturod, ken dagiti ubbog iti tengnga
    dagiti tanap; Pagbalinekto a dan-aw ti danum ti disierto ken ti natikag a daga
    nga ubbog ti danum.
  kpg-kpg: Au gaa hai nia monowai gii mmidi laa lodo nia gonduu ala e maangoo, ga haga hali
    agu wai laa lodo nia gowaa mehanga nia gonduu. Au gaa hai di anggowaa gii hai
    nia monowai, gei nia henua ala maangoo gi hali eia nia wai no lodo.
  uig-ARA: مەن قاقاس ئېگىزلىكلەردە دەريالارنى، جىلغىلار ئىچىدە بۇلاقلارنى ئاچىمەن؛
    دالانى كۆلچەككە ئايلاندۇرىمەن، تاتىراڭ يەردىن سۇلارنى ئۇرغۇتۇپ سۇ بىلەن قاپلاپ
    بېرىمەن.
  sus-sus: N xuree rabɔɔma nɛ geya maxaraxie ma, n dulonyi raminima ma gulunbae kui.
    N gbengberenyi mafindima nɛ ye yire ra.
  pon-2006: I pahn kapwilewei pillap akan nanpwungen dohl madekeng kan, oh kakusada
    pwarer en pihl nan wahu kan. I pahn wiahkihla sapwtehn kan lehn pihl, oh wasa
    madekeng kan ong ni utuhnpihl.
  jae-jae: Aê oc jakêŋ bu enseleŋ êsa lôc kaloŋ-kaloŋ ma bumata êpoac gamêŋ ŋagaboaŋ.
    Aê oc janam gamêŋ sawa ôkwi êtu bugêjactoŋ ma bu êpulu êpi gamêŋ ŋakeleŋ.
  ksd-ksd: 'Ina vatavit vaarike ra umana tava alir ta ra lavur luana dia bil, ma ina
    kal ra umana kivu livuan ta ra umana male: ina pukue ra bil upi na da ra lum na
    tava, ma ra pia mage na da ra umana mata na tava ka.'
  tur-YTC: Çıplak tepeler üzerinde ırmaklar, Vadilerin ortasında pınarlar açacağım.
    Çölü su havuzu, kuru toprakları su pınarları yapacağım.
  grc-BRENT: ἀλλὰ ἀνοίξω ἐπὶ τῶν ὀρέων ποταμοὺς, καὶ ἐν μέσῳ πεδίων πηγάς· ποιήσω
    τὴν ἔρημον εἰς ἕλη ὑδάτων, καὶ τὴν διψῶσαν γῆν ἐν ὑδραγωγοῖς.
  ind-AYT: Aku akan membuat aliran-aliran air mengalir di tempat-tempat tinggi yang
    kering, dan mata air di tengah-tengah lembah. Aku akan membuat padang belantara
    menjadi kolam air dan tanah kering menjadi mata air.
  nya-nya: Ndidzayendetsa mitsinje mʼmalo owuma, ndi akasupe adzatumphuka mu zigwa.
    Ndidzasandutsa chipululu kukhala dziwe la madzi ndipo dziko lowuma kukhala akasupe
    a madzi.
  hrv-hrv: U goleti bregova otvorit ću rijeke i posred dolova izvore. Pustinju ću
    pretvoriti u močvaru, a u vrela sušnu zemlju.
  mps-mps: Eno te wa pai bulu du dabede te ąį pedalumainu ilaibao, te ulu ąį te
    odogo malu tǫde pedelaibao. Tama eno te sigi ąį te wa pai pesagede pedalumainu
    ilaibao. Tama te ąį meni yai pesagede, te ąį hauwa elalueibao wali.
  tpi-tpi: Bai mi mekim ol wara i kamap long ol maunten i drai pinis, na ol hul wara
    i kamap long ol ples daun. Na bai mi mekim ol raunwara i kamap long ples drai.
    Na ol ples i no gat wara, ol bai i gat planti wara.
  dan-1931: Fra nøgne Høje sender jeg Floder og Kilder midt i Dale; Ørkenen gør jeg
    til Vanddrag, det tørre Land til Væld.
  vie-OVCB: Ta sẽ mở cho họ các dòng sông trên vùng cao nguyên Ta sẽ cho họ các giếng
    nước trong thung lũng. Ta sẽ làm đầy sa mạc bằng những ao hồ. Đất khô hạn thành
    nguồn nước.
  guj-2017: હું ઉજ્જડ ડુંગરો પર નાળાં અને ખીણોમાં ઝરણાં વહેવડાવીશ; હું અરણ્યને પાણીનું
    તળાવ અને સૂકી ભૂમિને પાણીના ઝરા કરીશ.
  pon-2006A: I pahn kapwilewei pillap akan nanpwungen dohl madekeng kan, oh kakusada
    pwarer en pihl nan wahu kan. I pahn wiahkihla sapwtehn kan lehn pihl, oh wasa
    madekeng kan ong ni utuhnpihl.
  por-BRBSL: Vou abrir rios nas alturas nus, e molas no meio dos vales. Vou fazer
    do deserto uma piscina de água, e as nascentes de água da terra seca.
  cth-cth: Arasangnae cailum hmuen koe palangnaw thoseh, ayawnnaw lungui vah tuiphueknaw
    thoseh, ka tâco sak han. Kahrawng thingyei hah tuikamuem lah ka coung sak vaiteh,
    ka ke e talai hah palang lah ka coung sak han.
  twi-twi: Mɛma nsubɔnten ateɛ wɔ sorɔnsorɔmmea a awu no so, na nsuti apue wɔ abon
    mu. Mɛdan nweatam ayɛ no mmura, na nsase a awo adan nsuti bebree.
  hlt-hlt: Caphoei cuk ah tuiva, kolbawn laklung ah tuisih ka phuet sak ni. Khosoek
    te tuibap tui la, khohmuen rhamrhae te tui hnun la ka khueh ni.
  tbz-SIM: Kɛ̀ɛ̀ tenkɛ̀ do tú tɛdɔntɛ̀ m bo kɛ̀ dɔ̀ɔ̀ ikó, yɛbirɛ bo ɑ̃nnɛ́ dɛ̀ɛ̀
    do dò nkubiriku m bo dɔɔ̀ kɛtenkɛ̀ kɛ̀ɛ̀ dò nkɛtempɛ́íkɛ̀ tɛpútɛ̀, kɛtenkɛ̀ kɛ̀ɛ̀
    do kpeí wɑ́kɛ́rɛ́ mɛniɛ mbo pũɔ̃́ nkɛ miɛkɛ.
  msy-2020: Kɨ fanebar amutɨ, dɨpaba mɨghsɨar temeba aghuir puvatɨzibar otiv afor
    dar izighiram. Egh kɨ dɨpar emɨmɨribar amutɨ, da danganir zaribar otiv monmoniba
    anangam. Egh kɨ dɨpar akarebar amutɨ, da danganir dakɨrtɨzibar otivam. Egh kɨ
    dɨpaba puvatɨzir daghuribar amutɨ, dɨpaba dar otiv dagh izɨvam.
  dop-dop: Mɑɑ yele nɑ pusi sɔsɔɔnsɩ kpe pulɑsɩ tɔɔ. Mɑɑ tʋlɩ lʋm sɛɛlɑɑ kɛ tɛtɛkɑ
    tɑɑ. Mɑɑ pǝsɩ wʋlɑɣɑ tɛtʋ kɛ lɩɩlɛ, nɑ lʋm kpeŋ tɛtʋ kʋwʋlʋtʋ tɑɑ.
  azb-azb: Çılpaq təpələrdən çaylar, Vadilərdə su mənbələri açacağam. Səhranı gölməçəyə,
    quraq torpağı bulaqlara çevirəcəyəm.
  eng-DBY: I will open rivers on the bare heights, and fountains in the midst of the
    valleys; I will make the wilderness into a pool of water, and the dry land into
    water-springs.
  hin-2017: मैं मुँण्ड़े टीलों से भी नदियाँ और मैदानों के बीच में सोते बहाऊँगा; मैं
    जंगल को ताल और निर्जल देश को सोते ही सोते कर दूँगा।
  wol-KYG: Maay walaley dex kaw coll ya ne duŋŋ, bënn bëti ndox digg xur ya, def màndiŋ
    ma ab déeg, suuf su ne sereŋ laay ballalem ndox.
  eng-YLT: I open on high places rivers, And in midst of valleys fountains, I make
    a wilderness become a pond of water, And a dry land become springs of water.
  kne-kne: Pawadaek di ginawang sin napoltakan ay kadondontogan ya pawadaek di obbog
    sin tanap. Panbalinek abe si posong ya obbog din kadardaratan.
  eng-WYC-2017: I shall open floods in high hills, and wells in the midst of fields;
    I shall set the desert into ponds of waters, and the land without a way into rivers
    of waters.
  eng-WMBB: I will open rivers on the bare heights, and springs in the middle of the
    valleys. I will make the wilderness a pool of water, and the dry land springs
    of water.
  urd-GVH: मैं बंजर बुलंदियों पर नदियाँ जारी करूँगा और वादियों में चश्मे फूटने दूँगा।
    मैं रेगिस्तान को जोहड़ में और सूखी सूखी ज़मीन को पानी के सोतों में बदल दूँगा।
  rug-rug: Kote va tukele poni ovuku Rau koari na batu toqere vasina loke hudana,
    meke sari na bukaha koari na lolomo. Kote iliria Rau sa qega pude koa i na kopi
    kolo, meke sari pepeso popadi si kote vura i na bukaha.
  gaz-gaz: Lafa ol kaʼaa qullaa irra lageen nan yaasa; sululoota keessa immoo burqaa
    nan burqisiisa. Gammoojjii haroo bishaaniitti, lafa goges burqaa bishaaniitti
    nan geeddara.
  fra-LSG: Je ferai jaillir des fleuves sur les collines, Et des sources au milieu
    des vallées; Je changerai le désert en étang, Et la terre aride en courants d’eau;
  gnn-gnn: Buku'‐wuku ŋunhi wäŋa dhärra yukurra baṉḏany ŋunhi ganbark gapumiriw, dharpamiriw
    nhämiriw; ŋarranydja yurru djäma ŋarkula maya'‐mayaŋgumana, waṉḏinyamarama ŋarra
    yurru gapunydja beŋuru ŋunhi buku yukurra gorruma, ga ŋunha ŋoyŋura ḻaparra'ŋura
    wäŋaŋura gapu yurru marrtji dhawaṯthunna beŋuru munatha'ŋuruna riyalana dhika
    ŋanyana. Yakana yurru biyapul dhuwala munathany'tja wäŋa yukurra djingaryun baṉḏany
    gapumiriw; ḻatju'na ŋanyana dhika yurru yukurra djingaryundja, yuṯana dhika ŋanyana
    walŋana ŋuriŋiyi gapuyuna.
  yal-yal: N baa igen nafama nɛn yire matexi magenle fari, n yi ige xunne ramini mɛrɛmɛrɛne
    tagi, n tonbonne findi darane ra, bɔxɔ xaren yi findi tigi yiren na.
  haw-1868: E wahi au i muliwai ma na puu, I wai puna hoi maloko o na awawa; E hoolilo
    au i ka waonahele i kiowai, A me ka aina maloo, i wahi e huai mai ai na wai.
  arb-NAV: فَأُفَجِّرُ أَنْهَاراً عَلَى الْهِضَابِ وَيَنَابِيعَ فِي وَسَطِ الأَوْدِيَةِ،
    وَأُحَوِّلُ الْبَرِّيَّةَ إِلَى وَاحَةِ مَاءٍ وَالأَرْضَ الْقَاحِلَةَ إِلَى جَدَاوِلَ.
  ewe-ewe: Mana tɔsisiwo nasi ato to ƒuƒluwo tame, eye tometsiwo nasi to balimewo.
    Mana gbegbewo nazu tɔʋuwo, eye kuɖiɖinyigba nazu tsidzɔƒewo.
  eng-LEE: I will open on naked mountain-peaks rivers, and in the midst of valleys
    fountains; I will change the wilderness into a pool of water, and the dry land
    into springs of water.
  asm-FB: মই এঢলীয়া স্থানৰ পৰা তললৈ যোৱাকৈ নদীবোৰ, আৰু উপত্যকাৰ মাজত ভুমুকবোৰ উলিয়াম;
    মই মৰুভূমিক এক জলাশয় কৰিম, আৰু খৰাং মাটিক ভুমুকেৰে পৰিপূৰ্ণ কৰিম।
  sus-A: ﭑ شُرٍيٍ رَبْو مَ نّ فٍيَ مَشَرَشِيٍ مَ، ﭑ دُلٌنيِ رَ مِنِمَ مَ فُلُنبَيٍ
    كُي. ﭑ فبٍنفبٍرٍنيِ مَقِندِ مَ نّ يٍ يِرٍ رَ.
  fra-SBL: J'ouvrirai des rivières sur les hauteurs dénudées, et des sources au milieu
    des vallées. Je ferai du désert un bassin d'eau, et la terre sèche des sources
    d'eau.
  hbo-hbo: אֶפְתַּ֤ח עַל־שְׁפָיִים֙ נְהָרֹ֔ות וּבְתֹ֥וךְ בְּקָעֹ֖ות מַעְיָנֹ֑ות אָשִׂ֤ים
    מִדְבָּר֙ לַאֲגַם־מַ֔יִם וְאֶ֥רֶץ צִיָּ֖ה לְמֹוצָ֥אֵי מָֽיִם׃
  kik-kik: Nĩngatũma njũũĩ itherere kũu rũngʼũrĩ-inĩ kũrĩa gũtũũgĩru, nacio ithima
    itherũke cianda-inĩ. Nĩngatũma kũu werũ-inĩ kũgĩe tũria twa maaĩ, nakuo kũndũ
    kũrĩa kũngʼaru ndũme gũtherũke ithima cia maaĩ.
  fra-NCL: Je ferai jaillir des fleuves sur les sommets dénudés, et des sources au
    milieu des vallées ; je changerai le désert en étang, et la terre aride en fontaines
    d’eau.
  cek-AK: Maesang ah tui ka longsak moe, azawn ah tui ka pueksak han; praezaek to
    tuibap ah kang coengsak moe, long karoem ahmuen ah tui ka pueksak han.
  cuk-cuk: Yalamar-biribali, diwarmar-iirmakega an imakoed, nebaganba ibemargi-dii-aryogega
    an imakoed, nega-dulesulidganba dii-ambikuega an imakoed. Neg-dinnaganba ibemar-aryomai
    an imakoed.
  uig-CYR: Мән қақас егизликләрдә дәрияларни, Җилғилар ичидә булақларни ачимән; Далани
    көлчәккә айландуримән, Татираң йәрдин суларни урғутуп су билән қаплап беримән.
  tel-2017: ఇది యెహోవా చేతి కార్యమనీ ఇశ్రాయేలు పరిశుద్ధ దేవుడే దీన్ని కలిగించాడనీ
    మనుషులు గ్రహించి స్పష్టంగా తెలుసుకుంటారు.
  hat-BSA: Mwen va ouvri rivyè yo sou wotè ki vid yo ak sous nan mitan vale yo. Mwen
    va fè dezè a vin yon letan dlo, e tè sèch la yon fontèn dlo.
  kos-kos: Nga fah oru infacl uh in soror inmasrlon inging turangang, Ac unon in kof
    in kahkkak infahlfal uh. Nga fah ekulla yen mwesis nu ke lulu in kof Ac acn pulamlam
    nu ke unon in kof.
  hbo-WLC: אֶפְתַּ֤ח עַל־שְׁפָיִים֙ נְהָר֔וֹת וּבְת֥וֹךְ בְּקָע֖וֹת מַעְיָנ֑וֹת אָשִׂ֤ים
    מִדְבָּר֙ לַאֲגַם־מַ֔יִם וְאֶ֥רֶץ צִיָּ֖ה לְמוֹצָ֥אֵי מָֽיִם׃
  ibo-ibo: Aga m eme ka mmiri site nʼala kpọrọ nkụ nke ugwu niile na-erudatara ha.
    Aga m eme ka isi iyi na-asọpụta na ndagwurugwu niile. Aga m eme ka mmiri jupụta
    nʼọzara, meekwa ka isi iyi mmiri site nʼala kpọrọ nkụ na-asọpụta.
  ory-ory: ଆମ୍ଭେ ବୃକ୍ଷଶୂନ୍ୟ ଉଚ୍ଚସ୍ଥଳୀରେ ନଦ-ନଦୀ କରିବା ଓ ସମସ୍ଥଳୀ ମଧ୍ୟରେ ନିର୍ଝରମାନ ଫିଟାଇବା;
    ଆମ୍ଭେ ପ୍ରାନ୍ତରକୁ ଜଳାଶୟ ଓ ଶୁଷ୍କ ଭୂମିକୁ ଜଳ ନିର୍ଝର କରିବା।
  chk-chk: Iwe, üpwe apupuetä chanpupu won ekewe chuk mi amassawa o emichätä puächen
    koluk lon ekewe lemol. Üpwe awili fanüapö ngeni nomun koluk, nge fanüpwas ngeni
    puächen koluk.
  rop-rop: Ai garra meigim detlot riba randan garram woda langa ola draiwan hil kantri.
    Ai garra meigim detlot lilwan krik en ebri beli jidan garram woda. Ola draiwan
    kantri garra jidan garram woda, en olabat garra jidan wulijim bigwan bilibong.
  ukr-1871: На горах вітворю ріки й бурчаки по байраках; озером степ ізроблю, а сухі
    суходоли — повними криничин.
  deu-1951: Ich öffne Bäche auf kahlen Höhen und Brunnen inmitten der Täler; ich mache
    die Wüste zum Wasserteich und dürres Erdreich zu Wasserquellen.
  eng-JPS: I will open rivers on the high hills, and fountains in the midst of the
    valleys; I will make the wilderness a pool of water, and the dry land springs
    of water.
  srp-1865: Otvoriæu rijeke na visovima, i izvore usred dolina, pustinju æu obratiti
    u jezero vodeno, i suhu zemlju u izvore vodene.
  lug-lug: Ndikola emigga ku busozi obutaliiko kantu, era n’ensulo wakati mu biwonvu.
    Olukoola ndirufuula ennyanja, n’eddungu lirivaamu enzizi z’amazzi.
  heb-heb: אפתח על שפיים נהרות ובתוך בקעות מעינות אשים מדבר לאגם מים וארץ ציה למוצאי
    מים׃
  ben-IRV: আমি গাছপালাহীন পাহাড়গুলোর উপরে নদী বইয়ে দেব আর উপত্যকার নানা জায়গায়
    ঝরণা বইয়ে দেব। আমি মরুভূমিকে পুকুর করব ও শুকনো ভূমি ফোয়ারা খুলে দেব।
  pan-pan: ਮੈਂ ਨੰਗੀਆਂ ਚੋਟੀਆਂ ਉੱਤੇ ਨਦੀਆਂ, ਅਤੇ ਘਾਟੀਆਂ ਦੇ ਵਿਚਲੇ ਸੋਤੇ ਖੋਲ੍ਹਾਂਗਾ, ਮੈਂ ਉਜਾੜ
    ਨੂੰ ਪਾਣੀ ਦਾ ਤਲਾਬ, ਅਤੇ ਸੁੱਕੀ ਧਰਤੀ ਨੂੰ ਪਾਣੀ ਦੇ ਸੁੰਬ ਬਣਾਵਾਂਗਾ।
  mya-JVB: မြင့် သောအရပ်တို့၌ မြစ် ကို၎င်း၊ နိမ့် သော အရပ်တို့၌ စမ်းရေ ကို၎င်း ငါပေါက်
    စေမည်။ တော အရပ် ၌ ရေ ကန် များကို၎င်း ၊ သွေ့ ခြောက်သောအရပ် ၌ စမ်းရေ တွင်း များကို၎င်းငါ
    ဖြစ်စေမည်။
  hmo-hmo: Ororo kaukaudia edia huana dekenai, sinavai do lau havaraia, bona ranu
    lohilohi be koura gabudia dekenai do idia vara. Lau ese tano kaukau do lau hanamoa,
    ranu gabudia do lau halaoa, bona nadi sibona idia noho gabudia, be ranu lohilohi,
    ranu ia heau gabudia do lau halaoa.
  urd-urd: मैं नंगे टीलों पर नहरें और वादियों में चश्मे खोलूँगा, सहरा को तालाब और
    ख़ुश्क ज़मीन को पानी का चश्मा बना दूँगा।
  rus-SYN: Открою на горах реки и среди долин источники; пустыню сделаю озером и сухую
    землю - источниками воды;
  bqc-SIM: Má nibↄnaↄ bↄ sĩ̀sĩ wáiwaiↄ musu, má tó swa'iↄ bàalɛ guzulɛↄ guu,
    má gbáa lilɛ dã̀na ũ, tↄↄlɛ gii i gↄ̃ gu ide ũ.
  tcz-CHONGTHU: Keiman amaho dinga chu munjang lai lai hoa vadung kalonsah ding, keiman
    amaho dinga phaicham dung’a twinah ho kahin putdohsah ding chuie nelphaiho jong
    chu twi kiveinaho kasosah ding ahi. Vadung twi hung long chun tolgotna laiho jouse
    chu apalphei ding ahi.
  mar-mar: मी उतरणीवरून खाली प्रवाह आणि दऱ्यांमधून झऱ्याचे पाणी वाहायला लावीन; मी
    वाळवंटात पाण्याचे तळे आणि शुष्क भूमीवर पाण्याचे झरे वाहतील.
  qub-qub: Yacu mana cashan jircacunachömi mayucunatapis yurichishaj. Guechwa ragran
    quinranchöpis pucyucunatami pashtachimushaj. Chunyaj chaqui jircacunatapis ishtanquimanmi
    ticrarachishaj. Yacu mana cashan jircacunapami mayu-mallwacunata aywachishaj.
  hat-hat: M'a fè gwo dlo larivyè koule sou tout tè sèk kote ki pa t' gen menm yon
    ti pyebwa. M'a fè sous dlo pete nan fon yo. M'ap fè dezè a tounen lagon dlo. Sous
    dlo pral pete nan tout tè sèk yo.
  eng-BSB: I will open rivers on the barren heights, and fountains in the middle of
    the valleys. I will turn the desert into a pool of water, and the dry land into
    flowing springs.
  eng-WEBPB: I will open rivers on the bare heights, and springs in the middle of
    the valleys. I will make the wilderness a pool of water, and the dry land springs
    of water.
  kbq-kbq: Nagra hanugeno hagegema hu'nea agonaramimpintira ranra tintamimo hageno
    ne-esnigeno, krahopintira kampui tintamimo'a nehanatisnige'no, hagegema hu'nea
    ka'ma kokampina hanugeno timo'a hanatino tirutamina marenevazisigeno, hagege huno
    kekokakoma hu'nesia mopafina tina evugahie.
  nhe-BL: Nijtlapos miyac atemitl ipan nopa tepetini tlen huejcapantique. Nijchihuas
    ma meya atl ipan nopa tlamayamitl. Ipan nopa huactoc tlali oncas ameli tlen quipixtos
    miyac atl. Huan ipan nopa tlaltini campa ax tleno onca huan campa ax huetzi atl,
    oncas miyac pilatlajtzitzi tlen quisase campa mantoc atl o campa meya atl.
  gub-BL: Amuyryk kar putar ytyzuzàmaw ywyàpyznaw uxinig ma'e wanehe ihe nehe. Amuyryk
    kar putar yrykawhu ywytyruhu ka'a heta 'ymaw rehe ihe nehe no. Azapo putar ywyxiguhu
    ypawhu romo nehe. Azapo putar 'yzygwar tetea'u ywy uxinig ma'e rehe ihe wà nehe
    no.
  eng-DRA: 'I will open rivers in the high bills, and fountains in the midst of the
    plains: I will turn the desert into pools of waters, and the impassable land into
    streams of waters.'
