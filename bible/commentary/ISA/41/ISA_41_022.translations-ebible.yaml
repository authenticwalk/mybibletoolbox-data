    garde, Et que nous en reconnaissions l’accomplissement; Ou bien, annoncez-nous
    l’avenir.
  yal-yal: Ɛ suxurene xa fa a fala en xa naxan fama ligadeni. Ɛ a fala nxu xa feen
    naxanye bata liga, alogo nxu xa nxu miri e ma, nxu yi e raɲan kiin kolon. Xanamu,
    ɛ a yita nxu ra naxan fama ligadeni.
  haw-1868: E hookokoke mai lakou, a e hoike mai hoi ia kakou i na mea e hiki mai
    ana; I na mea kahiko hoi, e hai mai lakou ia mau mea, I noonoo kakou ia mau mea,
    a ike hoi i ko lakou hope; E hai mai hoi ia kakou i na mea e hiki mai ana.
  arb-NAV: أَحْضِرُوا أَصْنَامَكُمْ لِيُنْبِئُونَا عَمَّا يَأْتِي بِهِ الْمُسْتَقْبَلُ،
    وَعَنِ الأُمُورِ الْغَابِرَةِ.
  ewe-ewe: “Mitsɔ miaƒe legbawo vɛ ne woava agblɔ nu si ava dzɔ la na mí. Migblɔ nu
    siwo nɔ anyi tsã la na mí be míabu wo ŋuti, eye míanya woƒe metsonu alo migblɔ
    nu siwo ava dzɔ la na mí.
  eng-LEE: 'Let them bring them forward and tell us what shall happen: the former
    things—what are they?—tell us, that we may take it to heart, and know the result
    of them; or let us hear the things that are to come.'
  asm-FB: তেওঁলোকক তেওঁলোকৰ প্রমাণ আমালৈ আনিবলৈ দিয়া হওক, আৰু আগলৈ কি ঘটিব, তাক আমাৰ
    আগত প্ৰকাশ কৰিবলৈ দিয়া হওক; সেয়ে আমি এই সকলো ভালদৰে বুজিব পাৰিম। আগেয়ে কৰা
    ভবিষ্যতবাণী আমাক কোৱা হওক, সেয়ে আমি তেওঁলোকৰ ওপৰত প্রতিফলিত কৰিম আৰু তেওঁলোকে
    কিদৰে সিদ্ধ কৰিব তাক জানিম।
  sus-A: وٌ شَ قَ وٌ شَ كُيٍيٍ رَ عَلَكٌ عٍ شَ عَ قَلَ مُشُ بّ قٍ نَشٍيٍ قَمَ رَبَدٍ.
    قٍ نَشٍيٍ سِنفٍ رَبَشِ، عٍ شَ عٍ رَبَ كِ قَلَ مُشُ بّ، عَلَكٌ مُشُ شَ شَشِلِ سْتْ
    نَ كُي. عٍ شَ عَ قَلَ مُشُ بّ قٍ نَشَن قَمَ رَبَدٍ،
  fra-SBL: « Qu'ils nous annoncent et nous déclarent ce qui va arriver ! Déclarez
    les choses passées, ce qu'elles sont, afin que nous puissions les considérer et
    en connaître la fin ; ou nous montrer des choses à venir.
  hbo-hbo: יַגִּ֙ישׁוּ֙ וְיַגִּ֣ידוּ לָ֔נוּ אֵ֖ת אֲשֶׁ֣ר תִּקְרֶ֑ינָה הָרִאשֹׁנֹ֣ות ׀
    מָ֣ה הֵ֗נָּה הַגִּ֜ידוּ וְנָשִׂ֤ימָה לִבֵּ֙נוּ֙ וְנֵדְעָ֣ה אַחֲרִיתָ֔ן אֹ֥ו הַבָּאֹ֖ות
    הַשְׁמִיעֻֽנוּ׃
  kik-kik: “Rehei ngai cianyu cia mĩhianano ya kũhooywo itwĩre ũrĩa gũkaahaana. Twĩrei
    ũrĩa maũndũ ma tene maatariĩ, nĩguo twĩcũũranie ũhoro wamo, na tũmenye ũrĩa makaarigĩrĩria.
    Kana mũtũmenyithie ũhoro wa maũndũ marĩa magooka thuutha,
  fra-NCL: Qu’ils les produisent et nous déclarent ce qui doit arriver ! Les choses
    anciennes, déclarez-nous ce qu’elles furent, et nous y appliquerons notre cœur,
    pour en connaître l’issue ! Ou bien faites-nous entendre les choses à venir !
  cek-AK: Nangcae sak cop ih krangnawk, ka taengah anghnai oh loe, hmabang kaom han
    koi hmuen to na patuek ah; hmaloe ah kaom hmuennawk loe kawbangmaw oh o, tiah
    ka poek o moe, to hmuennawk boenghaih to ka panoek o thai hanah, na thui oh; to
    tih ai boeh loe angzo han koi hmuen to kaicae han thui ah.
  cuk-cuk: Wese be dagmar, ibmar-guoed be sogmar. Gebesailagi ibmarmar-gusnanaedi,
    anmarga be soge, anmar egi binsaegar, degi, ibmar-gusadi, anmar magar-itomalagar.
    Igi-neg-guoe anmarga be sogmar.
  uig-CYR: — Бутлириңлар елип кирилсун, Бизгә немиләрниң йүз беридиғанлиғини ейтсун;
    Илгәрки ишларни, уларниң үҗүр-бүҗүрлиригичә көз алдимизда көрсәтсун, Шундақла
    булардин чиқидиған нәтиҗиләрни бизгә билдүрүш үчүн ейтип бәрсун; — Яки болмиса,
    кәлгүсидики ишларни аңлап биләйли;
  tel-2017: జరగబోయే వాటిని విశదపరచి మాకు తెలియజెప్పండి. గతంలో జరిగిన వాటిని మేం పరిశీలించి
    వాటి ఫలాన్ని తెలుసుకునేలా వాటిని మాకు తెలియజెప్పండి.
  hat-BSA: Mennen fè yo vin parèt e deklare a nou menm sa ki va rive! Epi pou evenman
    lontan yo, deklare kisa yo te ye, pou nou ka konsidere yo, e konnen kijan y ap
    sòti. Oswa, anonse a nou menm sa k ap vini an.
  kos-kos: Fahsru ac palye lah mea ac sikyak Kut in mau etu ke ac sikyak uh. Fahkak
    ye mutun mwet nununku ma sikyak in pacl somla Na fahk nu sesr lah mea kalmac.
  hbo-WLC: יַגִּ֙ישׁוּ֙ וְיַגִּ֣ידוּ לָ֔נוּ אֵ֖ת אֲשֶׁ֣ר תִּקְרֶ֑ינָה הָרִאשֹׁנ֣וֹת
    ׀ מָ֣ה הֵ֗נָּה הַגִּ֜ידוּ וְנָשִׂ֤ימָה לִבֵּ֙נוּ֙ וְנֵדְעָ֣ה אַחֲרִיתָ֔ן א֥וֹ
    הַבָּא֖וֹת הַשְׁמִיעֻֽנוּ׃
  ibo-ibo: “Ka ha bubata arụsị ndị a, ma gwa anyị, ihe gaje ime. Ka ha gwa anyị ihe
    mere nʼoge gara aga, ihe ha pụtara, ka anyị nwee ike tulee ha matakwa ihe ga-abụ
    ikpeazụ ha. Maọbụ kwupụtara anyị ihe ndị ahụ na-abịa,
  ory-ory: ସେମାନେ ତାହାସବୁ ବାହାର କରି ଯାହା ଯାହା ଘଟିବ, ତାହା ଆମ୍ଭମାନଙ୍କ ନିକଟରେ ପ୍ରକାଶ
    କରନ୍ତୁ; ଆଦ୍ୟର ବିଷୟମାନ କଅଣ, ତାହା ତୁମ୍ଭେମାନେ ପ୍ରକାଶ କର, ତାହା କଲେ, ଆମ୍ଭେମାନେ ବିବେଚନା
    କରି ତହିଁର ଶେଷ ଫଳ ଜାଣି ପାରିବା; ନୋହିଲେ ଆଗାମୀ ଘଟଣା ଆମ୍ଭମାନଙ୍କୁ ଦେଖାଅ।
  chk-chk: Oupwe uwato meinisin, oupwe pwal pwärätä mine epwe fis lon kan fansoun
    mwach. Oupwe aiti ngenikem lapalapen ekewe mettochun lom, pwe aipwe ekieki usur
    o silei sopolar.
  rop-rop: Kaman gulijap langa melabat, yumob drimin sheip. Yumob dalim melabat blanga
    det taim brom longtaim, en melabat garra jinggabat blanga tharran. Dalim melabat
    blanga det taim weya im garra kaman bambai, wulijim melabat garra sabi wanim garra
    hepin.
  ukr-1871: Нехай вони приступлять і скажуть нам, що має настати; нехай звістять що-небудь
    передом, заки ще постало, а ми станемо умом доходити та й збагнемо, на який конець
    воно вийшло, — нехай скажуть нам наперед, що ще буде.
  deu-1951: Sie mögen hervortreten und uns anzeigen, was begegnen wird! Wie fängt
    es an? Saget an, so wollen wir achtgeben, um seinen Ausgang zu erkennen; oder
    lasset uns hören, was kommen wird!
  eng-JPS: Let them bring them forth, and declare unto us the things that shall happen;
    the former things, what are they? Declare ye, that we may consider, and know the
    end of them; or announce to us things to come.
  srp-1865: Neka doðu i neka nam objave šta æe biti; objavite nam šta je prvo bilo,
    da promislimo i poznamo šta æe biti iza toga; ili kažite nam šta æe biti unapredak.
  lug-lug: “Baleete bakatonda bwabwe batubuulire ebigenda okubaawo. Batubuulire n’ebyaliwo
    emabega, tusobole okubimanya, n’okubirowoozaako n’okumanya ebinaavaamu oba okutubuulira
    ebigenda okujja.
  heb-heb: יגישו ויגידו לנו את אשר תקרינה הראשנות מה הנה הגידו ונשימה לבנו ונדעה אחריתן
    או הבאות השמיענו׃
  ben-IRV: ওরা সে সব নিয়ে আসুক, যা যা ঘটবে, আমাদেরকে জানাক; আগেকার বিষয়ে কি কি তা
    বল; তা হলে আমরা বিবেচনা করে তার শেষ ফল জানব, কিংবা ওরা আগামী ঘটনা সব আমাদের জানাক।
  pan-pan: ਉਹ ਮੂਰਤੀਆਂ ਨੂੰ ਲਿਆਉਣ ਅਤੇ ਸਾਨੂੰ ਦੱਸਣ, ਜੋ ਆਉਣ ਵਾਲੇ ਸਮੇਂ ਵਿੱਚ ਕੀ ਹੋਵੇਗਾ। ਤੁਸੀਂ
    ਪਹਿਲੀਆਂ ਗੱਲਾਂ ਦੱਸੋ, ਕਿ ਉਹ ਕੀ ਸਨ, ਤਾਂ ਜੋ ਅਸੀਂ ਧਿਆਨ ਦੇਈਏ, ਅਤੇ ਉਹਨਾਂ ਦੇ ਅੰਤ ਨੂੰ ਜਾਣੀਏ,
    ਜਾਂ ਆਉਣ ਵਾਲੀਆਂ ਗੱਲਾਂ ਸੁਣਾਓ।
  mya-JVB: ထုတ် ဘော်၍ အနာဂတ္တိအရာတို့ကို ငါ တို့အား ပြ ကြစေ။ အရင် ဖြစ် ဘူးသော အရာတို့သည်
    အဘယ်သို့ ဖြစ်သည်ကို ငါ တို့ ဆင်ခြင် ၍ ၊ ထိုအရာ တို့၏ အဆုံး ကို သိ ရမည်အကြောင်း
    ဘော် ပြကြစေ။ သို့မဟုတ် ၊ ဖြစ် လတံ့ သောအရာတို့ကို ငါ တို့အား ဟော ပြောကြစေ။
  hmo-hmo: Iniseni do umui mai, bona gabeai dahaka do idia vara do umui gwauraia,
    vadaeni do idia vara neganai, ai be do ai daradara lasi. Nega gunadia dekenai
    idia vara karadia, be ai dekenai do umui herevalaia, bona edia anina danu ai dekenai
    do umui hadibaia.
  urd-urd: वह उनको हाज़िर करें ताकि वह हम को होने वाली चीज़ों की ख़बर दें:हम से अगली
    बातें बयान करो कि क्या थीं, ताकि हम उन पर सोचें और उनके अंजाम को समझें या आइंदा
    की होने वाली बातों से हम को आगाह करो।
  rus-SYN: Пусть они представят и скажут нам, что произойдет; пусть возвестят что-либо
    прежде, нежели оно произошло, и мы вникнем умом своим и узнаем, как оно кончилось,
    или пусть предвозвестят нам о будущем.
  bqc-SIM: À mↄ́ ń á tã́aↄ, aa yã́ pↄ́ a mↄ o. Aa yã́ pↄ́ kɛ̀ za ziↄ o, wà
    làasookɛwà, wíↄ a midɛa dↄ̃. Aa yã́ pↄ́ a mↄ zia o wà ma,
  tcz-CHONGTHU: Masang peh a chu ipi anasoh a ham? ti eima hon aphotchet igeltoh theina
    dinguvin amaho asei dingin kigo uhen. Ahilouva ahileh, hitia chu eihon ipi thil
    hungsoh thei ja ahi, amaho hin ikhonung dingu thu eihil diu angaije.
  mar-mar: त्यांनी आपले वादविवाद आमच्याकडे आणावे; त्यांनी पुढे यावे आणि काय घडणार
    आहे ते सांगावे, पूर्वीच्या होणाऱ्या गोष्टी आम्हास सांगा, म्हणजे आम्ही त्यावर काळजीपूर्वक
    विचार करू आणि त्याची परिपूर्तता कशी होईल ते जाणू. म्हणजे ह्यागोष्टी आम्हास चांगल्या
    कळतील.
  qub-qub: Ñaupa caj watacunacho imano ima cashantapis tantiyachimächun. Shamoj watacunacho
    ima cananpaj cajtapis willamächun. Chaura nogacunaga musyashänami imano cananpaj
    cashantapis.
  hat-hat: Pwoche non! Vin di sa ki gen pou rive! Kisa nou te di k'ap rive ki rive
    vre? Di nou ki jan sa pral pase pou n' ka pran prekosyon nou! Fè nou konnen sa
    ki gen pou rive pou n' ka rekonèt sa lè l'a rive vre!
  eng-BSB: “Let them come and tell us what will happen. Tell the former things, so
    that we may reflect on them and know the outcome. Or announce to us what is coming.
  eng-WEBPB: “Let them announce and declare to us what will happen! Declare the former
    things, what they are, that we may consider them, and know the latter end of them;
    or show us things to come.
  kbq-kbq: Kaza osu havi anumzamofo amema'ama tro'ma hunte'nazana keagare'ma ne-eta
    eri'netma enke'za, na'a fore hugahifi eme tasamiho. Ko'ma evu'nea zamofo nanekea
    nerasamisageta, na'a fore hugahifi rezaganeta kamneno. Ana nehu'za henkama fore'ma
    hania zana hu fore hu'za tasamisageta antahisune.
  nhe-BL: “¿Huelis inteteyome intechilhuise tlachque panoc huejcajquiya huan tlachque
    panos teipa? Intla huelis intechilhuise, huajca timechtlacaquilise.
  gub-BL: Pezur uzeapo ma'e ràm imume'u pà urewe nehe. Pemume'u katu uzeapo ma'e ràm
    penemimume'u kwer kwehe arer nehe no. Nezewe mehe urukwaw putar pekàgaw nehe.
    — Aipo uzeapo tuwe ma'e peze'eg awer rupi, uru'e putar peme nehe. Pemume'u ma'e
    uzeapo ma'e ràm nehe. A'e mehe urexak putar nehe, aze uzeapo tuwe a'e ma'e nehe.
  eng-DRA: 'Let them come, and tell us all things that are to come: tell us the former
    things what they were: and we will set our heart upon them, and shall know the
    latter end of them, and tell us the things that are to come.'
