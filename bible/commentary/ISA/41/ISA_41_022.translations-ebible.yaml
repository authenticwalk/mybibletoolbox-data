verse: ISA.041.022
translations:
  mal-C: “സംഭവിക്കാൻ പോകുന്നതെന്തെന്ന് നിങ്ങൾ നമ്മെ അറിയിക്കട്ടെ. ഭൂതകാല സംഭവങ്ങൾ
    എന്തെല്ലാമെന്നു നമ്മോടു പറയുക, നാം അവയെ പരിഗണിച്ച് അവയുടെ പരിണതഫലം എന്തെന്ന് അറിയട്ടെ.
    അഥവാ, ഇനിയെന്താണ് സംഭവിക്കാനിരിക്കുന്നതെന്ന് നമ്മെ അറിയിക്കുക.
  deu-TKW: Mögen sie herzutreten und uns kund thun, was sich ereignen wird! Thut kund,
    was es mit dem Früheren auf sich hatte, daß wir unseren Sinn darauf richten und
    den Ausgang davon erkennen! Oder laßt uns das Kommende hören!
  lin-lin: « Boya na banzambe na bino ya bikeko mpo ete eyebisa biso makambo oyo ekoya.
    Boyebisa biso masakoli na bino ya liboso, ezalaki nini, mpo ete toyekola yango
    malamu mpe toyeba ndenge nini esukelaki. To boyebisa biso makambo oyo ekoya ;
  eng-LSV: They bring [them] near, and declare to us that which happens, || Declare
    the first things—what they [are], || And we set our heart, and know their latter
    end, || Or cause us to hear the coming things.
  eng-GNV: 'Let them bring foorth, and let them tell vs what shall come: let them
    shew the former things what they be, that wee may consider them, and knowe the
    latter ende of them: either declare vs things for to come.'
  eng-WEBSTER: 'Let them bring them forth, and show us what shall happen: let them
    show the former things, what they are that we may consider them, and know the
    latter end of them; or declare to us things to come.'
  nhw-BL: “¿Huelis anteteyome antechilhuise tlaque panoc huejcajya huan tlaque panos
    teipa? Sintla huelis antechilhuise, huajca timechtlacaquilise.
  swh-ONEN: “Leteni sanamu zenu zituambie ni nini kitakachotokea. Tuambieni mambo
    ya zamani yalikuwa nini, ili tupate kuyatafakari na kujua matokeo yake ya mwisho.
    Au tutangazieni mambo yatakayokuja,
  bba-bba: I nɑ i sun sɔ̃ ɡɑri yi i rɑɑ ɡeruɑ yellu, kpɑ sɑ n yɛ̃ yì n koorɑ, kpɑ
    su yin lɑɑkɑri ko. Ǹ kun mɛ, i sun sɔ̃ɔwɔ ye yɑ koo nɑ siɑ, kpɑ su ɡiɑ ì n dɑm
    mɔn nɑ nɡe nɛ Gusunɔ. I ɡeɑ ɡɑɑ koowo ǹ kun mɛ kɔ̃sɑ ɡɑɑ, kpɑ su wɑ su nɑndɑ.
  eng-KJVCPB: 'Let them bring them forth, and shew us what shall happen: Let them
    shew the former things, what they be, That we may consider them, and know the
    latter end of them; Or declare us things for to come.'
  luo-luo: Un nyisecheu manono, nyiswa anena gima biro timore. Nyiswa anena tiend
    gik mane osetimore, mondo omi wangʼe ni gichalo nade, kendo nyiswa anena kaka
    gikogi nobedi. Kata nyiswa anena gik mabiro timore,
  meu-meu: Ihamomokanina herevadia bae mailai, bona dahaka baine vara bae hadibalaida.
    Nega gunadia ḡaudia ba hamaorolai henimai, bena baia haerodia, bena baia diba
    dahaka dahaka na edia amo bae vara; eiava do bae vara ḡaudia ba hamaorolai henimai.
  npi-ULB: तिनीहरूले आ-आफ्ना बहसहरू ल्याऊन् । तिनीहरू अघि आऊन् र के हुनेछ भनी बताऊन्,
    ताकि हामीले यी कुराहरू राम्ररी जान्‍न सक्‍छौं । तिनीहरूले हामीलाई सुरुका अगमवाणीका
    कुराहरू भनून्, ताकि हामीले तिनमा विचार गरौं र ती कसरी पुरा भए जानौं ।
  yor-yor: “Mú àwọn ère òrìṣà rẹ wọlé láti sọ fún wa ohun tí yóò ṣẹlẹ̀. Sọ fún wa
    ohun tí àwọn nǹkan àtijọ́ jẹ́, kí àwa lè ṣe àgbéyẹ̀wò wọn kí àwa sì mọ àbájáde
    wọn ní ìparí. Tàbí kí o sọ fún wa ohun tí ó ń bọ̀ wá,
  pes-OPCB: بگذارید آنچه را در گذشته اتفاق افتاده برای ما شرح دهند. بگذارید از آینده
    به ما خبر دهند و پیشگویی کنند تا بدانیم چه پیش خواهد آمد.
  tgl-ULB: Hayaan mong dalhin nila sa atin ang kanilang sariling mga argumento, hayaan
    mo silang lumapit sa atin at ipahayag sa atin ang mangyayari, para malaman nating
    mabuti ang mga bagay na ito. Hayaan mong sabihin nila sa atin ang mga bagay na
    noo'y ipinahayag na mangyayari, para ang mga ito ay mapag-isipan namin at para
    malaman kung paano ito natupad.
  hui-hui: Tígua kodi deni howa bamba biniru ogodagua bini lalu iname hale halu irane
    manda buluma̱ya latagi halimu. Ani bialu mani bulebiragonagabi ogodagua bulebira
    lalu laramigo lola harangi ina manda bialu heneneda manda buluma̱ya lalimu.
  mya-mya: '@see-verse:ISA.041.021'
  bod-N: འབྱུང་འགྱུར་རྣམས་ངེད་ཅག་ལ་བཤད་དུ་འོང་བར་ཆུག སྔོན་ཆད་ཀྱི་དོན་རྣམས་ཅི་ཡིན་པ་བཤད་དུ་ཆུག
    དེ་ནས་ང་ཚོས་བསམ་བློ་བཏང་སྟེ་དོན་དེ་དག་གི་མཇུག་འབྲས་ཤེས་ཐུབ་པ་དང་། ཡང་ན་ཕྱིས་སུ་ཅི་འབྱུང་བ་ངེད་ཅག་ལ་སྟོན་ཅིག
  sna-sna: “Uyai nezvifananidzo zvenyu zvitiudze zvichaitika. Tiudzei zvinhu zvakare
    kuti zvaiva zvipi, kuti zvimwe tizviongorore tigoziva magumo azvo. Kana kuti tizivisei,
    zvinhu zvichaitika,
  spa-BLM: “¡Que nos anuncien y declaren lo que va a pasar! Declarar las cosas anteriores,
    lo que son, para que los consideremos y conozcamos su fin último; o mostrarnos
    lo que está por venir.
  cac-cac: Cotan̈ec, ul alec d'ayon̈ tastac toto ol ujoc. Alec d'ayon̈ tas syalelc'och
    tastac ujinacxo, ol co cha cab'i, yic vach' ol quila' tas ol aj slajvielc'ochi.
  swh-ULB: Waache walete hoja zao wenyewe; waache waje mbele na watutangazie sisi
    nini kitakachotokea, ili tuweze kuelewa haya mambo vizuri. Tuawaache watupe tamko
    mapema, ili tuweze kulitafakari na tuweze kujua n kwa jinsi gani litatimia.
  bel-bel: Хай яны пакажуць і скажуць вам, што адбудзецца; хай абвесьцяць што-небудзь
    раней, чым яно адбылося, і мы ўвойдзем розумам сваім і ўведаем, чым яно скончылася,
    альбо хай наперад абвесьцяць нам пра будучыню.
  deu-ELBBK: 'Sie mögen herbeibringen und uns verkünden, was sich ereignen wird: das
    Zunächstkommende, was es sein wird, verkündet, damit wir es zu Herzen nehmen und
    dessen Ausgang wissen; oder lass uns das Zukünftige hören,'
  mbb-OT: Uvey kew ne keǥiya niw kenami ke hengkey is huziyan he egkehitavù. Keǥiya
    niw kenami is migkaǥi niw zengan su para metimbangtimbang dey ke netuman be heini.
  mal-2015: സംഭവിപ്പാനുള്ളതു അവർ കാണിച്ചു നമ്മോടു പ്രസ്താവിക്കട്ടെ; നാം വിചാരിച്ചു
    അതിന്റെ അവസാനം അറിയേണ്ടതിന്നു ആദ്യകാര്യങ്ങൾ ഇന്നിന്നവയെന്നു അവർ പ്രസ്താവിക്കട്ടെ;
    അല്ലെങ്കിൽ സംഭവിപ്പാനുള്ളതു നമ്മെ കേൾപ്പിക്കട്ടെ.
  gup-gup: Ngurrimka manbu idols ngudberre ba bu ngabekkan kore kabirriyime. Yiddok
    ngandiyingkihbengdayhke bu baleh kaluk kakurduyimerran? Dja kunubewu bedda ngandibukkabukkan
    kore kunkarekenh kurduyimerranj, ba bu ngaye ngamenmenmang. Adju, ngandimarneyimen
    bu baleh darnkih kanmarnekurduyimerran?
  rmc-rmc: „Anen len ke mande a mi phenen amenge, so pes ačhela! Mi phenen amenge,
    save veci pes ačhile varekana, hoj peske oda te las andro jile a te džanas, sar
    dopele; abo mi phenen amenge pal oda, so avela!
  pes-OPV: آنچه را که واقع خواهد شدنزدیک آورده، برای ما اعلام نمایند. چیزهای پیشین
    را و کیفیت آنها را بیان کنید تا تفکر نموده، آخر آنها را بدانیم یا چیزهای آینده
    را به مابشنوانید.
  ron-1924: „Сэ ле арате ши сэ не спунэ че аре сэ се ынтымпле; каре сунт пророчииле
    пе каре ле-аць фэкут вреодатэ? Спунець, ка сэ луэм сяма ла еле ши сэ ле ведем
    ымплиниря, сау вестици-не вииторул.
  ben-OBCV: কী সব ঘটবে, তা আমাদের কাছে বলার জন্য তোমাদের প্রতিমাগুলিকে নিয়ে এসো।
    আমাদের বলো, পূর্বের বিষয়গুলি সব কী কী, যেন আমরা সেগুলি বিবেচনা করি ও তাদের শেষ
    পরিণতি জানতে পারি। অথবা, ভাবী ঘটনাসমূহ আমাদের কাছে ঘোষণা করো,
  som-som: Iyagu ha soo saareen, oo waxa dhici doona ha noo sheegeen. Waxyaalihii
    jiri jiray iyo waxay yihiin noo sheega, si aannu uga fiirsanno, oo aannu u ogaanno
    waxay ugudambaystoodu noqon doonto, amase waxyaalaha iman doona na tusa.
  lat-VUC: Accedant, et nuntient nobis quæcumque ventura sunt; priora quæ fuerunt,
    nuntiate, et ponemus cor nostrum, et sciemus novissima eorum; et quæ ventura sunt,
    indicate nobis.
  eng-ASVBT: 'Let them bring forth, and declare unto us what shall happen: declare
    ye the former things, what they are, that we may consider them, and know the latter
    end of them; or show us things to come.'
  ita-1885: Facciano pure accostare i lor dii, e ci annunzino essi le cose che avverranno;
    annunziate quali saranno le primiere, e noi vi porrem mente, e conosceremo le
    cose che seguiranno dopo quelle; ovvero anche, fateci intendere quelle che verranno
    appresso.
  eng-LXXUP: 'Let them draw nigh, and declare to you what things shall come to pass;
    or tell us what things were of old, and we will apply our understanding, and we
    shall know what are the last and the future things:'
  eng-ULB: Let them bring us their own arguments; have them come forward and declare
    to us what will happen, so we may know these things well. Have them tell us of
    earlier predictive declarations, so we can reflect on them and know how they were
    fulfilled.
  spa-VBL: “Dejen que vengan a contarnos lo que va a ocurrir. Que nos expliquen las
    cosas del pasado, para que podamos pensar en ellas y descubrir el resultado final.
    O que nos hablen del futuro.
  fra-_FOB: Qu'ils les exposent! Qu'ils nous déclarent ce qui doit arriver! Vos premières
    prédictions, quelles furent-elles? Déclarez-nous-le et nous y ferons attention,
    et nous en saurons l'issue. Ou faites-nous entendre les choses à venir;
  mal-mal: സംഭവിക്കുവാനുള്ളത് അവർ കാണിച്ചു നമ്മോടു പ്രസ്താവിക്കട്ടെ; നാം വിചാരിച്ച്
    അതിന്റെ അവസാനം അറിയേണ്ടതിന് ആദ്യകാര്യങ്ങൾ ഇന്നിന്നവയെന്ന് അവർ പ്രസ്താവിക്കട്ടെ;
    അല്ലെങ്കിൽ സംഭവിക്കുവാനുള്ളത് നമ്മെ കേൾപ്പിക്കട്ടെ.
  urd-GVR: Āo, apne butoṅ ko le āo tāki wuh hameṅ batāeṅ ki kyā kyā pesh ānā hai.
    Māzī meṅ kyā kyā huā? Batāo, tāki ham dhyān deṅ. Yā hameṅ mustaqbil kī bāteṅ sunāo,
  suz-BL: मेको आन कली चाक्ग‍मेक्‍ल। मिनु मार मार दुम्‍मे, मेको देनीन। ङोंइती मार दुम्‍मे,
    मेको लोव़ पने। गे मेको आन कली मिम्‍शा, नोले मार दुम्‍बा, तुइक्‍चा कली शेंदीन।
    यसैया ४३:८,९; यसैया ४४:७
  eng-NOY: Let them produce them, and show us what shall happen! Tell us what ye have
    predicted in times past, That we may consider, and know its fulfilment! Or declare
    to us things that are to come!
  ita-1927: Le espongan essi, e ci dichiarino quel che dovrà avvenire. Le vostre predizioni
    di prima quali sono? Ditecele, perché possiam porvi mente, e riconoscerne il compimento;
    ovvero fateci udire le cose avvenire.
  ckb-ckb: بتەکانتان بهێنن و با پێمان ڕابگەیەنن ئەوەی ڕوودەدات. ئەوانەی ڕابردوو چین،
    پێمان ڕابگەیەنن، با مێشکمان بخەینە سەری و بزانین کۆتاییەکەیان چییە. یان داهاتوومان
    پێ بڵێن،
  eng-BBE: 'Let the future be made clear to us: give us news of the past things, so
    that we may give thought to them; or of the things to come, so that we may see
    if they are true.'
  kan-OKCV: “ವಿಗ್ರಹಗಳೇ, ಮುಂದೆ ಏನಾಗಲಿದೆ ಎಂದು ನಮಗೆ ಹೇಳಿ. ಹಿಂದಿನವುಗಳನ್ನು ನಾವು ಮನಸ್ಸಿಗೆ
    ತಂದುಕೊಂಡು, ಅವುಗಳ ಪರಿಣಾಮವನ್ನು ಇಲ್ಲವೆ ಮುಂದಿನವುಗಳನ್ನು ತಿಳಿಸಿದರೆ ಗ್ರಹಿಸುವೆವು.
  tam-2017: அவர்கள் அவைகளைக் கொண்டுவந்து, சம்பவிக்கப்போகிறவைகளை நமக்குத் தெரிவிக்கட்டும்;
    அவைகளில் முந்தி சம்பவிப்பவைகள் இவைகளென்று சொல்லி, நாம் நம்முடைய மனதை அவைகளின்மேல்
    வைக்கும்படிக்கும், பிந்தி சம்பவிப்பவைகளையும் நாம் அறியும்படிக்கும் நமக்குத் தெரிவிக்கட்டும்;
    வருங்காரியங்களை நமக்கு அறிவிக்கட்டும்.
  spa-RV-1909: 'Traigan, y anúnciennos lo que ha de venir: dígannos lo que ha pasado
    desde el principio, y pondremos nuestro corazón en ello: sepamos también su postrimería,
    y hacednos entender lo que ha de venir.'
  ron-BTF: Să le aducă înainte şi să ne arate ce se va întâmpla, să arate lucrurile
    dinainte, ce sunt ele, să luăm aminte la ele şi să cunoaştem sfârşitul lor; sau
    vestiţi-ne lucrurile ce vor veni.
  eng-WEBP: “Let them announce and declare to us what will happen! Declare the former
    things, what they are, that we may consider them, and know the latter end of them;
    or show us things to come.
  eng-FBV: “Let them come and tell us what's about to happen. Let them explain the
    things of the past, so that we can think about them and discover the final outcome.
    Or they can tell us about the future.
  nld-1939: Laat ze komen en ons verkonden, Wat in de toekomst geschiedt, Of wat ze
    vroeger hebben voorspeld:Dan kunnen we dat eens onderzoeken. Laat ons de toekomst
    eens horen,
  nch-BL: “¿Huelis anteteyome antechilhuise taya panoc huejcajquiya huan taya panos
    teipa? Sinta huelis antechilhuise, huajca timechtacaquilise.
  vie-1934: Phải, hãy thuật lại đi! Hãy rao cho chúng ta điều sẽ xảy đến! Hãy tỏ ra
    những điều đã có lúc trước, cho chúng ta để ý nghiệm sự cuối cùng nó là thế nào,
    hay là bảo cho chúng ta biết những sự hầu đến.
  hin-CV: वे देवताएं आएं, तथा हमें बताएं, कि भविष्य में क्या होनेवाला है. या होनेवाली
    घटनाओं के बारे में भी बताएं.
  eng-OURB: “Let them announce, and declare to us what shall happen. Declare the former
    things, what they are, that we may consider them, and know the latter end of them;
    or sh'ma ·hear obey· unto us things to come.
  spa-BES: Dejemos claro el futuro; danos noticias de las cosas pasadas, para que
    podamos reflexionar sobre ellas; o de las cosas por venir, para que podamos ver
    si son verdaderas.
  tdx-tdx: Ee t’ie hakare’areo, hitsey ama’ay o hifetsakeo; o raha taoloo, te inoñe?
    Atalilio hitsakorea’ay, hahafohina’ay ty figadoña’e; he taroño ama’ay o raha ho
    avio.
  tha-KJV: ให้​เขานำมา และแจ้งแก่เราว่าจะเกิดอะไรขึ้น จงแจ้งสิ่งล่วงแล้วให้เราทราบว่ามีอะไรบ้าง
    เพื่อเราจะพิจารณา เพื่อเราจะทราบถึงอวสานของสิ่งเหล่านั้น หรือจงเล่าให้เราฟังถึงสิ่งที่จะบังเกิดมา
  por-BR-2018: Tragam e anunciem-nos as coisas que irão acontecer; anunciai quais
    foram as coisas passadas, para que possamos dar atenção a elas, e saibamos o fim
    delas; ou dizei-nos as coisas futuras.
  deu-ELO: 'Sie mögen herbeibringen und uns verkünden, was sich ereignen wird: das
