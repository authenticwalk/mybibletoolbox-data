verse: ISA.041.028
translations:
  mal-C: ഞാൻ നോക്കി, ഒരുത്തനുമില്ലായിരുന്നു— ഞാൻ അവരോടു ചോദിക്കുമ്പോൾ ഉത്തരം പറയുന്നതിന്,
    ദേവതകളുടെയിടയിൽ ഉപദേശം നൽകുന്ന ആരുംതന്നെ ഉണ്ടായിരുന്നില്ല.
  deu-TKW: Und sehe ich hin, so ist niemand da, und unter diesen da giebt's keinen
    Berater, daß ich sie befragte und sie mir Bescheid gäben!
  lin-lin: Natalaki, kasi moto moko te azalaki, moko te kati na bango mpo na kopesa
    toli, moko te mpo na kopesa eyano soki natuni bango motuna.
  eng-LSV: 'And I see that there is no man, || Indeed, of these that there is no counselor,
    || And I ask them, and they return word:'
  eng-GNV: But when I behelde, there was none, and when I inquired of them, there
    was no counsellor, and when I demaunded of them, they answered not a woorde.
  eng-WEBSTER: For I beheld, and there was no man; even among them, and there was
    no counselor, that, when I asked of them, could answer a word.
  nhw-BL: “Niyon se teteyotl amo anmechilhui ya ni. Huan niyon se amo tlananquili
    quema tlatzintocaque.
  swh-ONEN: 'Ninatazama, lakini hakuna yeyote: hakuna yeyote miongoni mwao awezaye
    kutoa shauri, hakuna yeyote wa kutoa jibu wakati ninapowauliza.'
  bba-bba: Nɑ mɛɛrɑ bũu ni sɔɔ, nɑ ǹ bũu ɡoo wɑ wi u nɛn ɡɑri ɡerumɔ. Nɑ̀ n ɡɑri
    bikiɑ, bũu ɡoo sɑri wi u koo kpĩ u mɑn wisi.
  eng-KJVCPB: For I beheld, and there was no man; Even amongst them, and there was
    no counseller, That, when I asked of them, could answer a word.
  luo-luo: Ne amanyo to ok aneno ngʼato, onge ngʼato kuomgi manyalo puonjo, bende
    onge ngʼato e diergi manyalo dwoko penjona.
  meu-meu: A na roha heniamu negana ai tau ta asina itaiamu; idia bogaragidiai asi
    hahealo tauna ta na henanadaimu negana ai e haere henigumu.
  npi-ULB: मैले हेर्दा त्यहाँ कोही पनि छैन, असल सल्लाह दिने तिनीहरूका माझमा कोही पनि
    छैन । मैले सोध्दा एक शब्द जवाफ दिने कोही छैन ।
  yor-yor: Èmi wò, ṣùgbọ́n kò sí ẹnìkan— kò sí ẹnìkan nínú wọn tí ó lè mú ìmọ̀ràn
    wá, kò sí ẹnìkan tí ó lè dáhùn nígbà tí mo bi wọ́n.
  pes-OPCB: هیچ‌یک از بتها چیزی برای گفتن نداشتند. وقتی از آنها سؤال کردم جوابی نشنیدم.
  tgl-ULB: Walang sinuman ang nandoon nang ako ay tumingin, walang ni isa sakanila
    ang makapagbibigay ng mabuting payo, sino, kapag ako ay nagtanong, ang makakasagot.
  hui-hui: Mbirale gime wabini wiaruni i̱na handalu koria ti bi mbira layane nahende
    dege ko. I̱na tihondo ladai bilonaga bi hale harugolabi mbira ladai nabi dege
    wia.
  mya-mya: ငါ​သည်​ဘု​ရား​များ​ကို​ကြည့်​လိုက်​သော​အ​ခါ သူ​တို့​သည်​ငါ့​အား​စ​ကား​တစ်​ခွန်း​တစ်​လေ
    ကို​မျှ​မ​ပြော​ကြ။ ငါ​မေး​သည့်​မေး​ခွန်း​များ​ကို​လည်း​အ​ဘယ် သူ​မျှ ပြန်​၍​မ​ဖြေ​နိုင်​ကြ။
  bod-N: ངས་བལྟས་པའི་ཚེ། མི་གཅིག་ཀྱང་མི་འདུག དེ་ཚོའི་གྲས་སུ་བདག་གིས་འདྲི་དུས་སུ་ལན་ཚིག་གཅིག་འདེབས་ཐུབ་པའི་གྲོས་མི་གཅིག་ཀྱང་མི་འདུག
  sna-sna: Ndinotarisa asi hapana munhu, hapana pakati pavo anopa zano, hapana anondipindura
    pandinovabvunza.
  spa-BLM: Cuando miro, no hay ningún hombre, incluso entre ellos no hay ningún consejero
    que, cuando pregunto, pueda responder una palabra.
  cac-cac: Tzin maclej vila', tocval ay junoc comon dios sjavi, malaj junoc eb' syal
    yac'an in razón, malaj junoc syal spacan tas tzin c'anb'ej.
  swh-ULB: Nilipoangalia, hakuna hata mmoja, hakuna hata miongoni mwao ambaye anaweza
    kutoa ushauri mzuri, nani, lini nimulize, awezaye kunijibu neno.
  bel-bel: Дык вось, Я глядзеў, і ня было нікога, і сярод іх не знайшлося дарадцы,
    каб Я мог спытацца ў іх, і яны далі адказ.
  deu-ELBBK: 'Und ich sah hin: und da war niemand, und unter diesen war kein Bescheidgeber,
    dass ich sie hätte fragen können, und sie mir Antwort gegeben hätten.'
  mbb-OT: Mid-ehè ku ke zuen be selakew en he ed-ezapen he ebpekesambag, iyan, wazè
    ku naahà. Wazà minsan sevaha kandan he ebpeketavak te menge insè ku.
  mal-2015: 'ഞാൻ നോക്കിയാറെ: ഒരുത്തനുമില്ല; ഞാൻ ചോദിച്ചാറെ; ഉത്തരം പറവാൻ അവരിൽ ഒരു
    ആലോചനക്കാരനും ഇല്ല.'
  gup-gup: Bu ngaye Yawey ngabolknang kore idols birridi, minj nakudji ngalkeyi nawu
    kunwok karrmeninj. Ngaye ngabendjawayi njalenjalekenh dja minj nakudji ngawokmayi,
    bedda djal wokyak.
  rmc-rmc: Ale sar rodav maškar o modli, ňiko lendar na džanel te del rada, ňiko lendar
    na džanel te odphenel, te lendar phučav.
  pes-OPV: و نگریستم و کسی یافت نشد و در میان ایشان نیز مشورت دهنده‌ای نبود که چون
    از ایشان سوال نمایم جواب تواندداد.
  ron-1924: Кэч Мэ уйт, ши ну есте нимень, нимень ынтре ей каре сэ пророчаскэ ши каре
    сэ поатэ рэспунде, дакэ-л вой ынтреба.
  ben-OBCV: আমি তাকালাম, কিন্তু কাউকে দেখতে পেলাম না, পরামর্শ দেওয়ার জন্য ঈশ্বরদের
    মধ্যে কেউ ছিল না, আমার প্রশ্নের উত্তর দেওয়ার জন্য কেউ ছিল না।
  som-som: Oo markaan eego, ninna ma jiro, oo markaan wax weyddiiyana taliye eray
    iigu jawaabi kara dhexdooda laguma arag.
  lat-VUC: Et vidi, et non erat neque ex istis quisquam qui iniret consilium, et interrogatus
    responderet verbum.
  eng-ASVBT: 'And when I look, there is no man: even among them there is no counselor,
    that, when I ask of them, can answer a word.'
  ita-1885: Or io ho riguardato, e non vi è alcuno; eziandio fra coloro, e non vi
    è alcuno che dia consiglio, il quale, quando io lo domando, dia alcuna risposta.
  eng-LXXUP: 'For from among the nations, behold, there was no one; and of their idols
    there was none to declare anything: and if I should ask them, Whence are ye? they
    could not answer me.'
  eng-ULB: When I look, there is no one, not one among them who can give good advice,
    who, when I ask, can answer a word.
  spa-VBL: Miro a estos ídolos y veo que no hay nadie que pueda decir nada. Ninguno
    de ellos sabe dar consejos; cuando les pregunto algo, ni siquiera saben responder.
  fra-_FOB: J'ai regardé, il n'y avait personne, point de conseiller à consulter parmi
    eux, pour qu'on répondit.
  mal-mal: 'ഞാൻ നോക്കിയപ്പോൾ: ഒരുത്തനുമില്ല; ഞാൻ ചോദിച്ചപ്പോൾ; ഉത്തരം പറയുവാൻ അവരിൽ
    ഒരു ആലോചനക്കാരനും ഇല്ല.'
  urd-GVR: Lekin jab maiṅ apne irdgird deḳhtā hūṅ to koī nahīṅ hai jo mujhe mashwarā
    de, koī nahīṅ jo mere sawāl kā jawāb de.
  suz-BL: तन्‍न गो कोव़ङुनु, सुइ मथिदु। अर्ती गेब सुइ मबाक्‍म। गो हिल्‍लो पाता, सुइम
    लोव़ मलेत्‍तीनी।
  eng-NOY: I looked, but there was no man; Even among them, but there was none that
    gave counsel; I inquired of them that they might give an answer;
  ita-1927: E guardo… e non v’è alcuno, non v’è tra loro alcuno che sappia dare un
    consiglio, e che, s’io l’interrogo, possa darmi risposta.
  ckb-ckb: بینیم کەس نییە، ئەمانە ڕاوێژکاریان تێدا نییە هەتا پرسیاریان لێ بکەم و بە
    وشەیەک وەڵام بدەنەوە.
  eng-BBE: And I saw that there was no man, even no wise man among them, who might
    give an answer to my questions.
  kan-OKCV: ನಾನು ನೋಡಿದಾಗ, ಅಲ್ಲಿ ಯಾರೂ ಇಲ್ಲ. ನಾನು ಅವರನ್ನು ಕೇಳುವ ಪ್ರಶ್ನೆಗೆ, ಅವರಲ್ಲಿ ಒಂದು
    ಮಾತನ್ನು ಉತ್ತರಿಸುವ ಸಲಹೆಗಾರನು ಇಲ್ಲವೇ ಇಲ್ಲ.
  tam-2017: நான் பார்த்தேன், அவர்களில் அறிவிக்கிறவன் ஒருவனுமில்லை; நான் கேட்கும் காரியத்திற்கு
    மறுமொழி கொடுக்கக்கூடிய ஒரு ஆலோசனைக்காரனும் அவர்களில் இல்லை.
  spa-RV-1909: 'Miré, y no había ninguno; y pregunté de estas cosas, y ningún consejero
    hubo: preguntéles, y no respondieron palabra.'
  ron-BTF: Fiindcă am privit şi nu a fost vreun om, nici chiar printre ei; şi nu a
    fost vreun sfătuitor, care, când i-am întrebat, să poată răspunde vreun cuvânt.
  eng-WEBP: When I look, there is no man, even among them there is no counselor who,
    when I ask, can answer a word.
  eng-FBV: I look at these idols, and find there is no one who can say anything. None
    of them can give advice; when I ask them something, they can't even answer.
  nld-1939: Niemand van al die Ik zie. Neen, niemand der goden weet raad, Niemand,
    dien Ik kan vragen en antwoord bekomen.
  nch-BL: “Yon se teteyot amo amechilhui ya ni. Huan yon se amo tananquili quema tatzintocaque.
  vie-1934: Ta xem rồi, chẳng có ai hết; trong đám họ cũng chẳng có một người mưu
    sĩ, để mà khi ta hỏi họ, có thể đáp một lời.
  hin-CV: किंतु जब मैंने ढूंढ़ा वहां कोई नहीं था, उन लोगों में कोई भी जवाब देनेवाला
    नहीं था, यदि मैं कोई प्रश्न करूं, तो मुझे उसका उत्तर कौन देगा.
  eng-OURB: When I look, there is no man; even among them there is no counselor who,
    when I ask of them, can answer a word.
  spa-BES: Y vi que no había ningún hombre, ni siquiera un hombre sabio entre ellos,
    que pudiera responder a mis preguntas.
  tdx-tdx: Mañente iraho, fe tsy ama’ ondaty; naho tsy amam-pamere, ie ho nañontaneako
    hahavalea’e.
  tha-KJV: แต่​เมื่อเรามองก็​ไม่มีใคร ไม่มี​ที่​ปรึกษาในหมู่พวกคนเหล่านี้ คือผู้​ที่​เมื่อเราถามก็​ได้​ให้​คำตอบ
  por-BR-2018: E olhei, porém ninguém havia. Até entre estes nenhum conselheiro havia
    a quem eu perguntasse, e ele me respondesse algo.
  deu-ELO: 'Und ich sah hin: und da war niemand, und unter diesen war kein Bescheidgeber,
    daß ich sie hätte fragen können, und sie mir Antwort gegeben hätten.'
  eng-WYC-2018: And I saw, and none was of these, that took counsel, and he that was
    asked, answered (not) a word. (And I saw, and there was no one who gave any advice,
    and he who was asked, answered not a word.)
  epo-epo: Mi rigardis, kaj neniu estis; inter ili estis neniu konsilanto, ke Mi povu
    demandi kaj ili respondu.
  uig-PIN: Mǝn ⱪarisam, xular arisida ⱨeqkim yoⱪ — Mǝsliⱨǝt bǝrgüdǝk ⱨeqkim yoⱪ, Xulardin
    sorisam, jawab bǝrgüdǝk ⱨeqkimmu yoⱪ.
  beo-beo: Be Na da ogogosu ‘gode’ liligi amo ganodini hogoi helebeba:le, moloi sia:su
    hamedafa ba:i. Ilia da Na adole ba:su amoma bu adole imunu gogolei galu.
  tpi-OTNT: “Taim mi lukim ol dispela giaman god, ol i no mekim wanpela tok. Ol i
    no inap autim wanpela gutpela tingting. Na i no gat wanpela inap long bekim ol
    askim bilong mi.
  hau-SA: Na duba amma ba kowa ba wani a cikinsu da zai ba da shawara, ba wani da
    zai ba da amsa sa’ad da na tambaye su.
  uig-LAT: Men qarisam, shular arisida héchkim yoq — Meslihet bergüdek héchkim yoq,
    Shulardin sorisam, jawab bergüdek héchkimmu yoq.
  nde-nde: Ngiyakhangela kodwa akulamuntu, kakho phakathi kwabo onganika iseluleko,
    kakho ongaphendula lapho ngibabuza.
  ton-ton: He naʻaku mamata, ka naʻe ʻikai ha tangata; ʻio, ʻiate kinautolu, pea naʻe
    ʻikai ha fakahinohino, pea ʻi heʻeku ʻeke kiate kinautolu, naʻe ʻikai te nau tali
    ʻaki ha momoʻi lea.
  ces-1613: Nebo vidím, že není žádného, není žádného mezi nimi rozumného; ač se jich
    otazuji, však neodpovídají slova.
  eng-WMB: When I look, there is no man, even among them there is no counselor who,
    when I ask, can answer a word.
  tam-TCV: தெய்வங்களுக்குள்ளே நான் பார்த்தேன், ஆனால் அங்கு ஒருவருமில்லை. ஆலோசனை கூற
    அவர்களில் ஒருவரும் இல்லை, நான் கேட்கும்போது எனக்கு விடையளிக்கவும் ஒருவரும் இல்லை.
  ceb-ULB: Sa dihang milan-aw ako, walay bisan usa ang anaa, nga gikan kanila nga
    mihatag ug maayong tambag, kinsa man, sa dihang nangutana ako, ang nagtubag.
  pol-UBG: Spojrzałem bowiem, a nie było nikogo, nie było wśród nich doradcy, który
    by na moje pytania mógł odpowiedzieć słowo.
  agr-agr: Ashí diyajai, tujash makichik apajuímtai dakumka najanamukesh wantintsui;
    chichaman etsegmainkesh makichkish wantintsui. Tuja wi ditan iniasagmag nuna aigmainkesh
    makichkish wantintsui.
  kyc-kyc: Nambame mee bange kingimi wasisi anatu dupwa kandapunu dokopa dokona mendemepe
    mende larami ingya napya. Dee kamame mendaki mendeme pii nambana piso sipunu dokona
    isingi yano pyakamarami ingya napyako.
  urd-GVU: لیکن جب مَیں اپنے ارد گرد دیکھتا ہوں تو کوئی نہیں ہے جو مجھے مشورہ دے،
    کوئی نہیں جو میرے سوال کا جواب دے۔
  deu-1912: Dort aber schaue ich, aber da ist niemand; und sehe unter sie, aber da
    ist kein Ratgeber; ich fragte sie, aber da antworteten sie nichts.
  kan-2017: ನಾನು ನೋಡಿದಾಗ ಇವರಲ್ಲಿ ಸಮರ್ಥರು ಯಾರೂ ಇಲ್ಲ. ನಾನು ಪ್ರಶ್ನೆ ಮಾಡಿದರೆ ಒಂದು ಮಾತನ್ನಾದರೂ
    ಹೇಳಬಲ್ಲ ಆಲೋಚಕನು ಇಲ್ಲವೇ ಇಲ್ಲ.
  yap-yap: Nap’an e gu changar nga fithik’ e pi got, ma dariy bagayad ni bay bbugithin
    ni nge yog; dariy ta’a bagayad ni yag rok ni nge fulweg e n’en ni gu fith.
  hlt-MCSB: Ka hmuh nawn khaw hlang om pawh. Amih ka dawt vaengah ol mael hamla amih
    aka uen khaw om pawh.
  mdy-ETH: ሺሪ ታኣኒ ዛጌ ዎዶና ዖኦኒያ ባኣሴ፤ ሜሌ ፆኦዞይዳፓ ዞሮ ዒንጋያ ባኣሴ፤ ታኣኒ ዖኦጫዛ ማሂ ኬኤዛያ ባኣሴ።
  twi-ASANTE: Mehwɛ nanso obiara nni hɔ, obiara nni wɔn mu a ɔbɛtu wɔn fo, sɛ mebisa
    wɔn a, obiara ntumi mma mmuaeɛ.
  eng-WEBU: When I look, there is no man, even among them there is no counselor who,
    when I ask, can answer a word.
  wal-wal: SHin taani xeellido wode issoinne baawa; taani zoriyaa oichchiyo wode,
    eta misiletu giddon zaaruwaa immiya issoinne baawa.
  spa-PDDPT: Miré, y no había alguno. De ellos no había consejero al cual preguntar
    para que me respondiera.
  gun-gun: Xee ama'ẽ vy ndaexai peteĩve, peẽ kuery va'e regua ndoikoi nhomongeta kuaa
    va'e, ha'e va'e pe nhaporandu rã ombovai va'erã.
  ilo-ULB: Idi kimmitaak, awan a pulos, awan ti uray maysa kadakuada a makaited iti
    nasayaat a pammagbaga, ti makasungbat iti saludsodko.
  kpg-kpg: Gei Au gaa mmada gi hongo nia god aalaa, tangada e dahi i digaula e helekai
    ai, tangada e dahi ne helekai mai gi agu heeu ai.
  uig-ARA: مەن قارىسام، شۇلار ئارىسىدا ھېچكىم يوق ــ مەسلىھەت بەرگۈدەك ھېچكىم يوق،
    شۇلاردىن سورىسام، جاۋاب بەرگۈدەك ھېچكىممۇ يوق.
  sus-sus: N naxan toma yi kuyee tagi, keren mu na naxan nɔma masenyi nde tide, naxan
    nɔma n ma maxɔrinyie yaabide.
  pon-2006: Eri, ni ei kilikilengseli nanpwungen koht akan, sohte emen irail kak patohwanda
    mehkot; sohte emen kak sapeng peidek ko me I keinemwe.
  jae-jae: Aê matocanô gêja, mago galic ŋac teŋ atom. Aê embe jatu kênac, oc nêŋ ŋac
    êwê êsêacŋa teŋ gêmoa gebe êjô aê aocŋa nec atom.
  ksd-ksd: Ma ba iau gigira, pa ta na ati; ma pa ta tena varvateten i ki pire diat
    upi na torom ma ra tinata ba da tir ia.
  tur-YTC: Baktığımda, kimse yok, Sorduğumda bir söz yanıt verebilecek aralarında
    bir öğütçü yok.
  grc-BRENT: Ἀπὸ γὰρ τῶν ἐθνῶν, ἰδοὺ οὐδείς· καὶ ἀπὸ τῶν εἰδώλων αὐτῶν οὐκ ἦν ὁ ἀναγγέλλων·
    καὶ ἐὰν ἐρωτήσω αὐτοὺς, πόθεν ἐστέ; οὐ μὴ ἀποκριθῶσί μοι.
  ind-AYT: Aku melihat, tetapi tidak ada seorang pun; di antara mereka tidak ada satu
    penasihat pun yang dapat memberi jawaban, ketika Aku bertanya.
  nya-nya: Koma ndikayangʼana palibe ndi mmodzi yemwe, palibe ndi mmodzi yemwe pakati
    pawo wotha kupereka uphungu, palibe woti ayankhe pamene ine ndawafunsa.
  hrv-hrv: Gledao sam, ali ne bješe nikoga, ni jednoga od njih da savjet dade, da
    ih pitam i da odgovore.
  mps-mps: “Eno te tibo god dabe gegali sogo, te eno suali, augwaligo te po deli me
    wasiąwai. Augwaligo homude te wiegi yai homu kolesaga elalubo po pusabo homu
    meni yai. Te me deligo eno hanalubo po wei me ponabo usugobeo.
  tpi-tpi: “Taim mi lukim ol dispela giaman god, ol i no mekim wanpela tok. Ol i no
    inap autim wanpela gutpela tingting. Na i no gat wanpela inap long bekim ol askim
    bilong mi.
  dan-1931: Jeg ser mig om - der er ingen, ingen af dem ved Råd, så de svarer mig
    på mit Spørgsmål.
  vie-OVCB: Không một ai trong các thần của ngươi nói điều này. Không ai trong chúng
    nó có thể trả lời khi Ta hỏi.
  guj-2017: જ્યારે હું જોઉં છું, ત્યારે કોઈ માણસ દેખાતો નથી, તેઓમાં એવો કોઈ નથી જે
    સારી સલાહ આપી શકે, જયારે હું પૂછું, ત્યારે કોણ ઉત્તર આપશે.
  pon-2006A: Eri, ni ei kilikilengseli nanpwungen koht akan, sohte emen irail kak
    patohwanda mehkot; sohte emen kak sapeng peidek ko me I keinemwe.
  por-BRBSL: Quando eu olho, não há homem, Mesmo entre eles não há nenhum conselheiro
    que, quando eu pergunto, possa responder uma palavra.
  cth-cth: Hatei, ka khet navah buet touh boehai awm hoeh. Bout dei hanelah ahnimanaw
    hah ka pacei torei teh, ahnimouh thungvah, kâpankhaikung buet touh boehai awm
    hoeh.
  twi-twi: Mehwɛ, nanso obiara nni hɔ, obiara nni wɔn mu a obetu wɔn fo, sɛ mibisa
    wɔn a, obiara ntumi mma mmuae.
  hlt-hlt: Ka hmuh nawn khaw hlang om pawh. Amih ka dawt vaengah ol mael hamla amih
    aka uen khaw om pawh.
  tbz-SIM: Díndi sitenkɑɑnìi, n wèńní n yí yɑ̀ òmɔù di miɛkɛ, wèè bo nɑ kɛ́nɑ́kɛ́
    o yɛ̀mmɛ̀ dòmmɛ̀, m bo bekɛ we tìmɑtì kòò n tɛ̃́nnɛ́? N yí yɑ̀ dɛ yiɛ̀.
  msy-2020: “Kɨ aser kabar garir dughiamɨn, me mɨgɨrɨgɨatam gamizir puvatɨ. Egh me
    nɨghnɨzir aghuitam damuan kogham. Egh men tav nan azangsɨziba ikaraghan kogham.
  dop-dop: Mɑ nyǝnɑ tɩɩŋ ɩnɩ. Mɑ tɑ nɑ ɩ tɑɑ ŋku kɩɩ kpɑɑlɩ tɔm tɔ. Yɑɑ ŋku kɩɩ cɔ
    mɑ kʋpɔɔsʋtʋ tɔ.
  azb-azb: Baxdım, aralarında öyüd-nəsihət verə bilən heç kim yox idi ki, Onlardan
    soruşum, bir cavab alım.
  eng-DBY: And I beheld, and there was no man; even among them, — and there was no
    counsellor, that, when I asked of them, could answer a word.
  hin-2017: मैंने देखने पर भी किसी को न पाया; उनमें कोई मंत्री नहीं जो मेरे पूछने
    पर कुछ उत्तर दे सके।
  wol-KYG: Xool naa xool ci tuur yi, gisuma kenn; du kenn ci ñoom ku ciy xelale, ba
    ma laaj ko, mu mana tontu.
  eng-YLT: 'And I see that there is no man, Yea, of these that there is no counsellor,
    And I ask them, and they return word:'
  eng-WYC-2017: And I saw, and none was of these, that took counsel, and he that was
    asked, answered a word.
  eng-WMBB: When I look, there is no man, even amongst them there is no counsellor
    who, when I ask, can answer a word.
  urd-GVH: लेकिन जब मैं अपने इर्दगिर्द देखता हूँ तो कोई नहीं है जो मुझे मशवरा दे,
    कोई नहीं जो मेरे सवाल का जवाब दे।
  rug-rug: Doṉo la si Arau ba loke beku tu si koa, lopu keke koari kasa si boka zama,
    lopu keke si boka olaṉa totoso nanasa si Rau.
  gaz-gaz: Ani nan ilaale; garuu homtuu hin turre; isaan keessaa namni gorsa kennu
    tokko iyyuu hin jiru; yommuu ani isaan gaafadhus namni deebii kennu tokko iyyuu
    hin jiru.
  fra-LSG: Je regarde, et il n’y a personne, Personne parmi eux qui prophétise, Et
    qui puisse répondre, si je l’interroge.
  yal-yal: Anu n mi kawandi muxu yo toxi suxureni itoe yɛ, n na maxɔdinna ti, e mi
    n yabima.
  haw-1868: Aka, nana aku la au, aohe hoi kanaka, A iwaena hoi o ia poe, aohe kakaolelo,
    A i ko'u ninau ana ia lakou, aohe mea o lakou i olelo mai.
  arb-NAV: وَلَكِنْ عِنْدَمَا تَطَلَّعْتُ إِلَى الأَصْنَامِ لَمْ أَجِدْ أَحَداً، وَلَمْ
    يَكُنْ هُنَاكَ بَيْنَهُمْ مُشِيرٌ أَسْأَلُهُ فَيُجِيبُ.
  ewe-ewe: Metsa ŋku, ke ame aɖeke meli o, ame aɖeke mele wo dome aɖo aɖaŋu o. Ame
    aɖeke mele wo dome aɖo nya si mebia wo la ŋu nam o.
  eng-LEE: And I ever look, and there is no man; and among these there is no counsellor,
    that they could answer a word.
  asm-FB: যেতিয়া মই চালোঁ, তাত কোনো এজনো নাই; ভাল পৰামৰ্শ দিব পৰা কোনো এজনো তেওঁলোকৰ
    মাজত নাই, মই সুধিলে উত্তৰত এটা শব্দ ক’ব পৰা কোন আছে।
  sus-A: ﭑ نَشَن تٌمَ يِ كُيٍيٍ تَفِ، كٍرٍن مُ نَ نَشَن نْمَ مَسٍنيِ ندٍ تِدٍ، نَشَن
    نْمَ ﭑ مَ مَشْرِنيِيٍ يَابِدٍ.
  fra-SBL: Quand je regarde, il n'y a pas d'homme, même parmi eux, il n'y a pas de
    conseiller qui, lorsque je demande, puisse répondre à un mot.
  hbo-hbo: וְאֵ֙רֶא֙ וְאֵ֣ין אִ֔ישׁ וּמֵאֵ֖לֶּה וְאֵ֣ין יֹועֵ֑ץ וְאֶשְׁאָלֵ֖ם וְיָשִׁ֥יבוּ
    דָבָֽר׃
  kik-kik: Ndĩrarora no hatirĩ mũndũ; gũtirĩ mũndũ thĩinĩ wao ũngĩheana kĩrĩra, gũtirĩ
    mũndũ wa kũnjookeria ũhoro rĩrĩa ingĩmoria kĩũria.
  fra-NCL: Je regarde, et il n’y a personne ; parmi eux, il n’y a pas un conseiller,
    que je puisse interroger et qui me réponde.
  cek-AK: Ka khet, toe mi doeh om ai; nihcae thungah lokthui kami mi doeh om o ai;
    nihcae to lok ka dueng naah, pathim thaih kami maeto doeh om o ai.
  cuk-cuk: An-dikarbali an atakded, dule gwen an daksulid. Emar-imbagi dule-ega-binsaed-daked
    gwen an daksulid. An ibmar-ese-egichidgu, gwen an-abinsassurmalad.
  uig-CYR: Мән қарисам, шулар арисида һеч ким йоқ — Мәслиһәт бәргидәк һеч ким йоқ,
    Шулардин сорисам, җавап бәргидәк һеч кимму йоқ.
  tel-2017: నేను చూసినప్పుడు ఎవ్వరూ లేరు. నేను వారిని ప్రశ్నించినప్పుడు జవాబు చెప్పడానికి,
    మంచి సలహా ఇవ్వడానికి ఎవరూ లేరు.
  hat-BSA: Men lè M gade, nanpwen pèsòn e pa gen konseye pami yo, ki, si M te mande,
    ta kapab bay yon repons.
  kos-kos: Ke nga suk inmasrlon god uh, Tia sie selos oasr ma se in fahk; Wangin sie
    selos ku in topuk ma nga siyuk.
  hbo-WLC: וְאֵ֙רֶא֙ וְאֵ֣ין אִ֔ישׁ וּמֵאֵ֖לֶּה וְאֵ֣ין יוֹעֵ֑ץ וְאֶשְׁאָלֵ֖ם וְיָשִׁ֥יבוּ
    דָבָֽר׃
  ibo-ibo: Elegharịrị m anya ma o nweghị onye m hụrụ. O nweghị onye nọ nʼetiti chi
    ha nke nwere ike inye ndụmọdụ; o nweghị onye inye ọsịsa ajụjụ mgbe m jụrụ ha.
  ory-ory: ଆମ୍ଭେ ଅନାଇଲା ବେଳେ କେହି ନାହିଁ; ଆମ୍ଭେ ପଚାରିଲା ବେଳେ ଯେ ପଦେ ଉତ୍ତର ଦେଇ ପାରେ,
    ସେମାନଙ୍କ ମଧ୍ୟରେ ଏପରି ମନ୍ତ୍ରଣାଦାତା ସୁଦ୍ଧା କେହି ନାହିଁ।
  chk-chk: Nge lupwen üa nenengeni koten ekewe mwü, üsap küna eman mi tongeni apasa
    och, esap pwal wor eman leir a tongeni pälüeni ai kapas ais.
  rop-rop: Nomo eni drimin sheip bin tok blanga dijan, en olabat nomo bin ensim ol
    main kwestjan olabat.
  ukr-1871: Я розглядався, та не було нїкого, й між ними не найшовся порадник, щоб
    я міг запитатись, і менї відказано.
  deu-1951: Denn ich sehe mich um, aber da ist niemand, und unter diesen ist kein
    Ratgeber, den ich fragen könnte und der mir Antwort gäbe.
  eng-JPS: And I look, but there is no man; even among them, but there is no counsellor,
    that, when I ask of them, can give an answer.
  srp-1865: Jer pogledam, ali nema nikoga, nema meðu njima nijednoga ko bi svjetovao;
    pitam ih, ali ne odgovaraju ni rijeèi.
  lug-lug: Naye tewali n’omu mu bakatonda bammwe eyabategeeza kino. Tewali n’omu awa
    bigambo biruŋŋamya, tewali n’omu addamu bwe mbuuza.
  heb-heb: וארא ואין איש ומאלה ואין יועץ ואשאלם וישיבו דבר׃
  ben-IRV: আমি দেখলাম কেউ নেই; পরামর্শ দেবার জন্য তাদের মধ্যে কেউ নেই যে, তাদের জিজ্ঞাসা
    করলে উত্তর দিতে পারে।
  pan-pan: ਜਦ ਮੈਂ ਵੇਖਦਾ ਹਾਂ ਤਾਂ ਕੋਈ ਨਹੀਂ ਹੈ, ਅਤੇ ਇਹਨਾਂ ਦੇ ਵਿੱਚ ਕੋਈ ਸਲਾਹਕਾਰ ਨਹੀਂ, ਕਿ
    ਜਦ ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਪੁੱਛਾਂ ਤਾਂ ਉਹ ਅੱਗੋਂ ਮੈਨੂੰ ਜਵਾਬ ਦੇਣ।
  mya-JVB: သူတို့ကို ငါကြည့် ရှုသောအခါ ၊ တစုံ တယောက်မျှ မ ရှိ။ သူ တို့တွင် သတိပေး
    သော သူတယောက်မျှမ ရှိ။ ပြန်ပြော စေခြင်းငှါ သူ တို့ကို ငါမေးမြန်း သော်လည်း၊
  hmo-hmo: Lau ese egu matana lau negea, dirava idauidau lau itaia, to idia ta ese
    hereva ta ia gwauraia diba lasi. Lauegu henanadai dekenai, ta ese ia haere diba
    lasi.
  urd-urd: क्यूँकि मैं देखता हूँ कि उनमें कोई सलाहकार नहीं जिससे पूछूँ, और वह मुझे
    जवाब दे।
  rus-SYN: Итак Я смотрел, и не было никого, и между ними не нашлось советника, чтоб
    Я мог спросить их, и они дали ответ.
  bqc-SIM: Ma wɛpã̀ tã́apiↄla, mi ń kee e a fↄ̃ lɛdaao. Kɛ́ ma yãgbɛ̀amá, an
    kee i yã́zãsiao.
  tcz-CHONGTHU: Na milim ho lah’a khatpenin jong nahilchah pouve. Keiman thudoh kabollin
    ahileh, thu kadoh phatnin khatchan jong donbutna ahinpepouve.
  mar-mar: जेव्हा मी पाहिले, तेथे कोणी नाही, मी त्यांना विचारले असता, एका शब्दाने
    तरी उत्तर देऊ शकेल असा त्यांच्यामध्ये कोणीही नाही, एक चांगला सल्ला देऊ शकेल असा
    कोणी नाही.
  qub-qub: Ricachacushpä, manami ricächu maygan dioscunapis yurimojta. Tantiyachej
    shamojpis manami pipis chayamunchu. Tapushäcunata cutichimänanpaj manami pipis
    canchu.
  hat-hat: Lè mwen gade nan tout bondye nou yo, mwen pa wè yonn ki te gen anyen pou
    l' te di. Pa t' gen yonn ki ta kapab reponn mwen si m' ta mande l' anyen.
  eng-BSB: When I look, there is no one; there is no counselor among them; when I
    ask them, they have nothing to say.
  eng-WEBPB: When I look, there is no man, even amongst them there is no counsellor
    who, when I ask, can answer a word.
  kbq-kbq: Hianagi nagrama koana ana havi anumzampintira mago'mo'e huno keaga huge,
    knare antahi'zana vahera amige, zamantahima kesuana mago'mo'e huno ke'niarera
    nona osugahie.
  nhe-BL: “Niyon se teteyotl ax inmechilhui ya ni. Huan niyon se ax tlananquili quema
    tlatzintocaque.
  gub-BL: Aekar a'e tupàn ihe wà. Ni amo nuzexak kar kwaw ihewe wà. Ni amo nupuner
    kwaw ma'e imume'u katu haw rehe ihewe wà. Apuranu wanehe. Nuwazar kwaw heze'eg
    ihewe wà.
  eng-DRA: And I saw, and there was no one even among them to consult, or who, when
    I asked, could answer a word.
