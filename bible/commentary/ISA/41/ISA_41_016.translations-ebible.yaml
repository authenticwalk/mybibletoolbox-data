verse: ISA.041.016
translations:
  mal-C: നീ അവയെ പാറ്റും; കാറ്റ് അവയെ പറപ്പിച്ചുകൊണ്ടുപോകും, കൊടുങ്കാറ്റ് അവയെ ചിതറിക്കും.
    എന്നാൽ നീ യഹോവയിൽ ആനന്ദിക്കുകയും ഇസ്രായേലിന്റെ പരിശുദ്ധനിൽ പ്രശംസിക്കുകയും ചെയ്യും.
  deu-TKW: Du wirst sie worfeln, und der Wind wird sie davonführen, und der Sturmwind
    wird sie auseinanderfegen. Du aber wirst frohlocken über Jahwe, des Heiligen Israels
    wirst du dich berühmen.
  lin-lin: okoyungola yango, mpe mopepe ekomema yango, mopepe makasi ekopanza yango.
    Kasi yo, okosepela kati na Yawe, okozwa lokumu kati na Mosantu ya Isalaele.
  eng-LSV: You winnow them, and a wind lifts them up, || And a whirlwind scatters
    them, || And you rejoice in YHWH, || [And] boast yourself in the Holy One of Israel.
  eng-GNV: 'Thou shalt fanne them, and the winde shall carie them away, and the whirlewinde
    shall scatter them: and thou shalt reioyce in the Lord, and shalt glory in the
    holy one of Israel.'
  eng-WEBSTER: 'Thou shalt fan them, and the wind shall carry them away, and the whirlwind
    shall scatter them: and thou shalt rejoice in the LORD, and shalt glory in the
    Holy One of Israel.'
  nhw-BL: Quen se quimajcahuas ajacatipa trigo para ajacatl ma quinhuicas itlasolo,
    quej nopa elis quen anquinmajcahuase ajacatipa nochi amocualancaitacahua huan
    se hueyi ajcomalacatl quintlamisemanas. Pero amojuanti tlahuel anmopaquilismacase
    ipan na, niamoTECO catli niTlatzejtzeloltic huan niitztoc amohuaya anisraelitame.
  swh-ONEN: Utaipepeta, nao upepo utaichukua, dhoruba itaipeperushia mbali. Bali wewe
    utajifurahisha katika Bwana na katika utukufu wa yeye Aliye Mtakatifu wa Israeli.
  bba-bba: I ko nu sɑrɑwɑ nɡe dobi, woo ɡu kɑ nu doonɑ, kpɑ woo ɡunɑ yu nu yɑrinɑsiɑ,
    kpɑ i nuku dobu wɑ nɛn min di, nɛ, wi nɑ sɑ̃ɑ bɛɛn Yinni Dɛɛro, kpɑ i mɑn bɛɛrɛ
    wɛ̃.
  eng-KJVCPB: 'Thou shalt fan them, and the wind shall carry them away, And the whirlwind
    shall scatter them: And thou shalt rejoice in the Lord, And shalt glory in the
    Holy One of Israel.'
  luo-luo: Inipiedhgi to yamo nokegi kendo kalausi notergi mabor. To inibed mamor
    nikech Jehova Nyasaye, kendo inibed gi ilo nikech Nyasaye Maler mar Israel.
  meu-meu: ba tapodia hidi, bena lai ese baine odadia oho, lai gubana ese baine odadia
    rohoroho. Bena Iehova ba moalelaia, Israel ena Helaḡa Diravana ba imodaia.
  npi-ULB: तैंले तिनीहरूलाई निफन्‍नेछस् र हावाले तिनीहरूलाई उडाएर लानेछ । हावाले तिनीहरूलाई
    तितरबितर पार्नेछ । तँ परमप्रभुमा रमाउनेछस्, इस्राएका परमपवित्रमा तँ आनन्दित हुनेछस्
    ।
  yor-yor: Ìwọ yóò fẹ́ wọn, afẹ́fẹ́ yóò sì gbá wọn mú, àti ẹ̀fúùfù yóò sì fẹ́ wọn
    dànù. Ṣùgbọ́n ìwọ yóò yọ̀ nínú Olúwa ìwọ yóò sì ṣògo nínú Ẹni Mímọ́ ti Israẹli.
  pes-OPCB: آنها را به هوا خواهی افشاند و باد همه را خواهد برد و گردباد آنها را پراکنده
    خواهد ساخت. آنگاه من که خداوند، خدای مقدّس اسرائیل هستم مایهٔ شادمانی تو خواهم
    بود و تو به من افتخار خواهی کرد.
  tgl-ULB: Tatahipan mo at tatangayin sila ng hangin; ikakalat sila ng hangin. Ikaw
    ay magagalak kay Yahweh, ikaw ay magagalak sa Banal ng Israel.
  hui-hui: Tíha genda bu ngaru dabiabi bame be abalu taulo wahagadagua puyabume yalu
    pu waholebira. Tígua tínaga Anduane Homogo i̱ kogonigo i̱nihondo turu taraore
    holeberemi. I̱ Isaraele wali agalirunaga Anduane Homogo mini tigabi baya burugule
    kogonigo tígua i̱naga mini yaraga halu holeberemi, laya.
  mya-mya: ယင်း​တို့​ကို​သင်​တို့​သည်​လှေ့​ကြ​လျက် လေ​များ​က​တိုက်​ခတ်​ဆောင်​ယူ​ပြီး​လျှင်
    မုန်​တိုင်း​များ​က​လွင့်​စင်​သွား​စေ​လိမ့်​မည်။ သို့​ရာ​တွင်​ငါ​သည်​သင်​တို့​၏​ဘု​ရား​ဖြစ်
    တော်​မူ​ရ​ကား၊ သင်​တို့​သည်​ဝမ်း​မြောက်​ရွှင်​လန်း​ရ​ကြ​လိမ့် မည်။ သင်​တို့​သည်​လည်း​ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​၏
    သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​သည့်​ဘု​ရား​သ​ခင် တည်း ဟူ​သော​ငါ့​အား​ထော​မ​နာ​ပြု​ကြ​လိမ့်​မည်။
  bod-N: ཁྱོད་ཀྱིས་དེ་དག་རླུང་ལ་འཕྱར་ཞིང་རླུང་གིས་དེ་དག་འཁུར་བ་དང་། རླུང་འཚུབ་ཀྱིས་དེ་དག་གཏོར་བར་འགྱུར།
    འོན་ཀྱང་ཁྱོད་ནི་དཀོན་མཆོག་ཡ་ཝཱེར་བརྟེན་ནས་དགའ་བ་དང་། ཡེས་ར་ཨེལ་གྱི་དམ་པ་ཉིད་ཀྱི་ཕྱིར་གཟི་དཔལ་ངོམ་དགོས།
  sna-sna: Uchaapepeta, achatorwa nemhepo, uye chamupupuri chichaaparadzira. Asi iwe
    uchafara muna Jehovha, uye uchazvirumbidza muMutsvene waIsraeri.
  spa-BLM: Tú los aventarás, y el viento se los llevará, y el torbellino los dispersará.
    Te alegrarás en Yahvé. Te glorificarás en el Santo de Israel.
  cac-cac: Ol e tzipq'ue lum d'a cal ic', axo ic' chi' ol ic'anb'at luum. Ol saclemcanb'at
    luum yuj chacxuxum ic'. Yuj chi', ol ex tzalaj d'ayin Jehová in tic. Ol eyic'chaan̈
    e b'a vuuj, a in ton e Diosal in A inxon̈ej Ochi.
  swh-ULB: Utawatawanya wao, na upepo utawabeba na kuwapeka mbali; upepo utawatanya
    wao. Utashanglia katika Yahwe, utashangiliakatika mtakatifu wa Israeli
  bel-bel: Ты будзеш веяць іх, і вецер разьнясе іх, і віхура разьвее іх; а ты зарадуешся
    ў Госпадзе, будзеш хваліцца Сьвятым Ізраілевым.
  deu-ELBBK: du wirst sie worfeln, dass der Wind sie entführt und der Sturm sie zerstreut.
    Du aber, du wirst in dem HERRN frohlocken und in dem Heiligen Israels dich rühmen.
  mbb-OT: Ed-ukapan nu haazà ne idlayap te keramag, ne ibpedsusuwey te eribpures.
    Piru sikew mulà igkelipey nu is Nengazen; edeliǥen nu is Waǥas he Megbevayà te
    Israel.
  mal-2015: നീ അവയെ പാറ്റും; കാറ്റു അവയെ പറപ്പിച്ചുകൊണ്ടുപോകും; ചുഴലിക്കാറ്റു അവയെ
    ചിതറിച്ചുകളയും; നീയോ യഹോവയിൽ ഘോഷിച്ചുല്ലസിച്ചു യിസ്രായേലിന്റെ പരിശുദ്ധനിൽ പുകഴും.
  gup-gup: Ngurridjalburriwe kuwardde dja kunkulk kore kaddum ba bu kunmayorrk kadjalwe
    rowk. Bu kuhni kayimerran, wanjh ngudda kandimarnenjilngmarrmarr ngaye nawu Yawey,
    dja mak kandiburlume ngaye ngadjalkudji ngadjaldjamun duninjh ngudberre, ngudda
    nawu Israel ngunkebmawahmeng.”
  rmc-rmc: Precidzineha len, lela len e balvaj a e burka len rozphurdela. Ale tu radisaľoha
    andro RAJ, lašareha tut le Svete Izraeloskre Devleha.
  pes-OPV: آنها راخواهی افشاند و باد آنها را برداشته، گردباد آنها راپراکنده خواهد
    ساخت. لیکن تو از خداوندشادمان خواهی شد و به قدوس اسرائیل فخرخواهی نمود.
  ron-1924: Ле вей вынтура ши ле ва луа вынтул ши ун выртеж ле ва рисипи, дар ту те
    вей букура ын Домнул, те вей фэли ку Сфынтул луй Исраел.
  ben-OBCV: তুমি তাদের ঝাড়াই করে তাদের তুলে নেবে আর এক ঘূর্ণিবায়ু তাদের উড়িয়ে
    নিয়ে যাবে। তুমি কিন্তু সদাপ্রভুতে উল্লসিত হবে, ইস্রায়েলের পবিত্রতমজনের উপরে
    মহিমা করবে।
  som-som: Waad haadin doontaan, oo dabayshaa kaxaysan doonta, cirwareentuna way kala
    firdhin doontaa, oo waxaad ku rayrayn doontaan Rabbiga, waanad ku faani doontaan
    kan Quduuska ah ee reer binu Israa'iil.
  lat-VUC: Ventilabis eos, et ventus tollet, et turbo disperget eos; et tu exsultabis
    in Domino, in Sancto Israël lætaberis.
  eng-ASVBT: Thou shalt winnow them, and the wind shall carry them away, and the whirlwind
    shall scatter them; and thou shalt rejoice in Jehovah, thou shalt glory in the
    Holy One of Israel.
  ita-1885: Tu li sventolerai, e il vento li porterà via, e li turbo li dispergerà;
    ma tu giubilerai nel Signore, tu ti glorierai nel Santo d'Israele.
  eng-LXXUP: 'and thou shalt winnow them, and the wind shall carry them away, and
    a tempest shall scatter them: but thou shalt rejoice in the holy ones of Israel.'
  eng-ULB: You will winnow them, and the wind will carry them away; the wind will
    scatter them. You will rejoice in Yahweh, you will rejoice in the Holy One of
    Israel.
  spa-VBL: Los arrojarás al aire, el viento se los llevará y una tormenta los dispersará.
    Entonces te alegrarás en el Señor, y te jactarás del Santo de Israel.
  fra-_FOB: Tu les vanneras, le vent les emportera, la tempête les dispersera; mais
    toi, tu te réjouiras en l'Éternel, tu te glorifieras dans le Saint d'Israël.
  mal-mal: നീ അവയെ പാറ്റും; കാറ്റ് അവയെ പറപ്പിച്ചുകൊണ്ടുപോകും; ചുഴലിക്കാറ്റ് അവയെ
    ചിതറിച്ചുകളയും; നീയോ യഹോവയിൽ ഘോഷിച്ചുല്ലസിച്ചു യിസ്രായേലിന്റെ പരിശുദ്ധനിൽ പുകഴും.
  urd-GVR: Tū unheṅ uchhāl uchhāl kar uṛāegā to hawā unheṅ le jāegī, āṅdhī unheṅ dūr
    tak bikher degī. Lekin tū Rab kī ḳhushī manāegā aur Isrāīl ke Quddūs par faḳhr
    karegā.
  suz-BL: गे मेको आन कली हारशा, फशेम योल्‍पाइक्‍नेवे। मिनु फश गिवारम मेको आन कली एर
    ओंथ फ्रशा योल्‍ब। मेना गे परमप्रभु यावे कली तुइश्‍शा, ग्‍येरनेवे। इस्राएली आन
    का ला बाक्‍शो परमप्रभु आ मुर दुम्‍‍शा, ग्‍येरसीनेवे” देंत।
  eng-NOY: Thou shalt winnow them, and the wind shall carry them away, And the whirlwind
    shall scatter them. But thou shalt rejoice in Jehovah, And glory in the Holy One
    of Israel.
  ita-1927: Tu li ventilerai, e il vento li porterà via, e il turbine li disperderà;
    ma tu giubilerai nell’Eterno, e ti glorierai nel Santo d’Israele.
  ckb-ckb: شەنیان دەکەیت و با هەڵیاندەگرێت، ڕەشەبا پەرتوبڵاویان دەکات، بەڵام تۆ بە
    یەزدان دڵخۆش دەبیت، شانازی بە خودا پیرۆزەکەی ئیسرائیل دەکەیت.
  eng-BBE: 'You will send the wind over them, and it will take them away; they will
    go in all directions before the storm-wind: you will have joy in the Lord, and
    be glad in the Holy One of Israel.'
  kan-OKCV: ನೀನು ಅವುಗಳನ್ನು ತೂರಲು, ಗಾಳಿಯು ಅವುಗಳನ್ನು ಬಡಿದುಕೊಂಡು ಹೋಗುವುದು. ಬಿರುಗಾಳಿಯು
    ಚೆಲ್ಲಾಪಿಲ್ಲಿ ಮಾಡುವುದು. ನೀನಂತೂ ಯೆಹೋವ ದೇವರಲ್ಲಿ ಸಂತೋಷಿಸಿ, ಇಸ್ರಾಯೇಲಿನ ಪರಿಶುದ್ಧರಲ್ಲಿ
    ಮಹಿಮೆ ಹೊಂದುವೆ.
  tam-2017: அவைகளைத் தூற்றுவாய், அப்பொழுது காற்று அவைகளைக் கொண்டுபோய், சுழல்காற்று
    அவைகளைப் பறக்கடிக்கும்; நீயோ யெகோவாவுக்குள்ளே களிகூர்ந்து, இஸ்ரவேலின் பரிசுத்தருக்குள்ளே
    மேன்மைபாராட்டிக்கொண்டிருப்பாய்.
  spa-RV-1909: Los aventarás, y los llevará el viento, y esparcirálos el torbellino.
    Tú empero te regocijarás en Jehová, te gloriarás en el Santo de Israel.
  ron-BTF: Le vei vântura şi vântul le va duce şi vârtejul de vânt le va împrăştia,
    iar tu te vei bucura în DOMNUL şi te vei făli în Cel Sfânt al lui Israel.
  eng-WEBP: You will winnow them, and the wind will carry them away, and the whirlwind
    will scatter them. You will rejoice in the LORD. You will glory in the Holy One
    of Israel.
  eng-FBV: You will throw them into the air, the wind will carry them away, and a
    storm will scatter them. Then you will be happy in the Lord, and boast about the
    Holy One of Israel.
  nld-1939: Ge zult ze wannen, en de wind waait ze weg, De stormwind zal ze verstrooien;
    Maar gij zult u in Jahweh verblijden, En in Israëls Heilige roemen!
  nch-BL: Quej se quimajcahua ajacatipa trigo para nopa ajacat ma quihuica itasolo,
    quej nopa elis quej anquinmajcahuase ajacatipa nochi amocualancaitacahua huan
    se hueyi ajcomalacat quintamisemanas. Pero amojuanti tahuel anmopaquilismacase
    ipan na, niamoTECO cati niTatzejtzeloltic huan niitztoc amohuaya anisraelitame.
  vie-1934: Ngươi sẽ dê nó, gió sẽ đùa đi, gió lốc sẽ làm tan lạc; nhưng ngươi sẽ
    vui mừng trong Đức Giê-hô-va, khoe mình trong Đấng Thánh của Y-sơ-ra-ên.
  hin-CV: तुम उन्हें फटकोगे, हवा उन्हें उड़ा ले जाएगी, तथा आंधी उन्हें बिखेर देगी.
    किंतु तुम याहवेह में खुश होगे तुम इस्राएल के पवित्र परमेश्वर पर गर्व करोगे.
  eng-OURB: You will winnow them, and the wind will carry them away, and the whirlwind
    will scatter them. You will rejoice in Adonai. You will glory in haKadosh Isra'el
    [the Holy One of God prevails].
  spa-BES: Los esparciré, y el viento se los llevará; irán en todas direcciones ante
    él viento huracanado; pero tu tendrás gozo en el Señor y te alegrarás en el Santo
    de Israel.
  tdx-tdx: Ho tsongae’o, le hahofa’ i tiokey mb’eo, naho haboele’ i tangololahiy;
    naho hirebeha’o ty tahina’ Iehovà, handia-taroba amy Masi’ Israeley.
  tha-KJV: เจ้​าจะซั​ดม​ันและลมจะพั​ดม​ันไปเสีย และลมหมุนจะกระจายมัน และเจ้าจะเปรมปรี​ดิ​์ในพระเยโฮวาห์
    เจ้​าจะอวดอ้างในองค์​บริสุทธิ์​แห่​งอ​ิสราเอล
  por-BR-2018: Tu os padejarás, e o vento os levará; e o redemoinho os espalhará;
    porém tu te alegrarás no SENHOR, e te orgulharás no Santo de Israel.
  deu-ELO: du wirst sie worfeln, daß der Wind sie entführt und der Sturm sie zerstreut.
    Du aber, du wirst in Jehova frohlocken und in dem Heiligen Israels dich rühmen.
    -
  eng-WYC-2018: Thou shalt winnow them, and the wind shall take them away, and a whirlwind
    shall scatter them; and thou shalt make full out joy in the Lord, and thou shalt
    be glad in the Holy (One) of Israel.
  epo-epo: Vi disĵetos ilin, kaj la vento ilin disportos, kaj la ventego ilin disblovos;
    sed vi ĝojos en la Eternulo, vi havos gloron en la Sanktulo de Izrael.
  uig-PIN: Sǝn ularni soruysǝn, Xamal ularni uqurup ketidu, Ⱪuyun ularni tarⱪitiwetidu;
    Wǝ sǝn Pǝrwǝrdigar bilǝn xadlinisǝn, Israildiki Muⱪǝddǝs Bolƣuqini iptiharlinip
    mǝdⱨiyǝlǝysǝn.
  beo-beo: Dilia da amo goumi gadodi gasa:le gadosea, ilia da foga mini asi dagoi
    ba:mu, amola isula bobodobe amoga afafai dagoi ba:mu. Amasea, dilia da hahawane
    ba:mu. Bai Na da dilia Gode esala. Dilia da Na, Isala:ili fi ilia Hadigi Gode,
    Nama nodomu.
  tpi-OTNT: Yupela bai i tromoi ol dispela hevi olsem man i tromoi das i go antap
    na win i karim i go olgeta. Orait na bai yupela i amamas long mi, Bikpela. Na
    bai yupela i litimapim nem bilong mi, God bilong Israel, mi God bilong mekim gutpela
    na stretpela pasin olgeta.
  hau-SA: Za ka tankaɗe su, iska kuma ta kwashe su, guguwa kuma za tă warwatsa su.
    Amma za ka yi farin ciki a cikin Ubangiji ka kuma ɗaukaka a cikin Mai Tsarkin
    nan na Isra’ila.
  uig-LAT: Sen ularni soruysen, Shamal ularni uchurup kétidu, Quyun ularni tarqitiwétidu;
    We sen Perwerdigar bilen shadlinisen, Israildiki Muqeddes Bolghuchini iptixarlinip
    medhiyeleysen.
  nde-nde: Uzawahlungula, umoya uwathathe, isavunguzane siwaphephulele khatshana.
    Kodwa wena uzathokoza kuThixo njalo uzibule koNgcwele ka-Israyeli.
  ton-ton: 'Te ke tuiʻi ʻakinautolu, pea ko e matangi te ne puneekina ʻakinautolu,
    pea ko e ʻahiohio te ne vetekina ʻakinautolu: pea te ke fiefia ko e ʻia Sihova,
    pea vikiviki ʻi he tokotaha māʻoniʻoni ʻo ʻIsileli.'
  ces-1613: Převěješ je, v tom je vítr zachvátí, a vicher rozptýlí, ty pak plésati
    budeš v Hospodinu, v Svatém Izraelském chlubiti se budeš.
  eng-WMB: You will winnow them, and the wind will carry them away, and the whirlwind
    will scatter them. You will rejoice in the LORD. You will glory in the Holy One
    of Israel.
  tam-TCV: நீ அவைகளைத் தூற்றுவாய், காற்று அவைகளை அள்ளிக்கொண்டுபோய், புயல்காற்று அவைகளை
    வாரிக்கொண்டு போகும். ஆனால் நீயோ, யெகோவாவில் அகமகிழ்ந்து, இஸ்ரயேலின் பரிசுத்தரில்
    மேன்மை அடைவாய்.
  ceb-ULB: Alig-igon mo sila, ug padparon sila sa hangin palayo; pagakatagon sila
    sa hangin. Maglipay kamo diha kang Yahweh, magmaya kamo sa Labing Balaan sa Israel.
  pol-UBG: Przewiejesz je, a wiatr je porwie i wicher je rozproszy. A ty się rozradujesz
    w PANU, będziesz się chlubił w Świętym Izraela.
  agr-agr: Nunú yakí takui nagkimjumin, dase umpui utsagtinai. Tuja trigo akagbau,
    dukee utsankam wampuji juwakun dase shiig senchi dasentak utsauwama numamtuk,
    atumi shiwaajum aidaun dapampaak utsagtatui. Dutikamtai Israel aents aidaun Apajuíji
    pegkegma nuwi shiig aneasam pujuttame, nuniakum ima niyaig eme anenmamtatme.
  kyc-kyc: Dopa pipala pyao yake dulunya nembaraminyipa porambaiyeme soo pao kopa
    apupi dokona raeyara. Dokopa namba nakamana Anatu dokona nakama rae mairami. Nakamame
    namba Isaraele wambunya Anatu poo pyasi doko lakandarami ingilyamo.
  urd-GVU: تُو اُنہیں اُچھال اُچھال کر اُڑائے گا تو ہَوا اُنہیں لے جائے گی، آندھی
    اُنہیں دُور تک بکھیر دے گی۔ لیکن تُو رب کی خوشی منائے گا اور اسرائیل کے قدوس پر
    فخر کرے گا۔
  deu-1912: Du sollst sie zerstreuen, daß sie der Wind wegführe und der Wirbel verwehe.
    Du aber wirst fröhlich sein über den HERRN und wirst dich rühmen des Heiligen
    in Israel.
  kan-2017: ನೀನು ತೂರಲು ಅವುಗಳನ್ನು ಗಾಳಿಯು ಬಡಿದುಕೊಂಡು ಹೋಗುವುದು, ಬಿರುಗಾಳಿಯು ಚೆಲ್ಲಾಪಿಲ್ಲಿ
    ಮಾಡುವುದು. ನೀನಂತೂ ಯೆಹೋವನಲ್ಲಿ ಆನಂದಿಸುವಿ, ಇಸ್ರಾಯೇಲಿನ ಸದಮಲಸ್ವಾಮಿಯಲ್ಲಿ ಹೆಚ್ಚಳಪಡುವಿ.
  yap-yap: Bay mon’rad ngalang; me yib e nifeng i fekrad, me weregrad e nifeng nib
    gel. Ma aram e bay mu felfelan’ ni bochan e Gag e Got rom; bay mu pining e sorok
    ngog i Gag fare Got nu Israel ni gub thothup.
  hlt-MCSB: Amih te na rhuek vaengah yilh loh a khuen vetih hlipuei loh a taekyak
    ni. Tedae nang tah BOEIPA dongah na omngaih vetih Israel kah a cim dongah na thangthen
    bitni.
  mdy-ETH: ኔኤኒ ዔያቶ ፒዺሳንዳኔ፤ ዢባራኣ ፒፂ ዔያቶ ዔኪ ዓኣዻንዳኔ፤ ዓልጋሢ ዢባራ ዔያቶ ላኣላንዳኔ፤ ኔኤኒ ጋዓንቴ ናንጊና
    ናንጋ ጎዳና ዎዛዻንዳኔ፤ ዒስራዔኤሌኮ ዱማዼሢ፥ ታና ጉሙርቂ ኔ ዖቶርቃንዳኔ።
  twi-ASANTE: Wobɛhuhu wɔn so, mframa bɛma wɔn so, na ahum abɔ wɔn akɔ. Nanso wʼani
    bɛgye wɔ Awurade mu na woahyɛ Israel Ɔkronkronni no animuonyam.
  eng-WEBU: You will winnow them, and the wind will carry them away, and the whirlwind
    will scatter them. You will rejoice in the LORD. You will glory in the Holy One
    of Israel.
  wal-wal: Neeni eta suraggana; suraggin carkkoi eta efaana; goteekka eta laalana.
    SHin neeni GODAN ufaittana; qassi Israa7eela geeshshan bonchchettana.
  spa-PDDPT: Las aventarás. El viento se los llevará y los esparcirá el remolino de
    aire. Pero tú te regocijarás en Yavé. Te ufanas en el Santo de Israel.
  gun-gun: Pembovevepa ramo yvytu ogueraapa 'rã, yvytu jere omoaĩ 'rã. Ha'e rã peẽ
    ma perovy'a 'rã Senhor, pemboete 'rã Israel kuery ruete Iky'a e'ỹ va'e.
  ilo-ULB: Itaepmonto ida, ket itayabto ida ti angin; warawaraento ida ti angin. Agrag-okanto
    kenni Yahweh, agraokanto iti Nasantoan a Dios ti Israel.
  kpg-kpg: Goodou ga mmaga aga nia maa gi di ahiaalangi, gei di madangi ga ili nia
    maa gi daha, gei di madangi damana gaa oho nia maa dagidahi loo. Gei goodou ga tenetene,
    idimaa Au dela go di godou God. Goodou ga hagaamu Au, dela go di God Dabuaahia
    o Israel.
  uig-ARA: سەن ئۇلارنى سورۇيسەن، شامال ئۇلارنى ئۇچۇرۇپ كېتىدۇ، قۇيۇن ئۇلارنى تارقىتىۋېتىدۇ؛
    ۋە سەن پەرۋەردىگار بىلەن شادلىنىسەن، ئىسرائىلدىكى مۇقەددەس بولغۇچىنى ئىپتىخارلىنىپ
    مەدھىيەلەيسەن.
  sus-sus: Wo yaxuie rayensenma nɛ alɔ xɛ sa naxee maale bɔnbɔ, foye fa maale lagi
    xanin. Wo sɛɛwama nɛ Alatala ra, wo Isirayila xa Sɛniyɛntɔɛ tantuma nɛ.»
  pon-2006: Ke pahn keseiraildahng nan wehwe; kisinieng pahn ipirirailla, oh melimel
    pahn kamwarakirailseli. A kowe, ke pahn pereperen, pwehki ngehi omw Koht; ke pahn
    kapikapinga ie, Koht sarawien Israel.
  jae-jae: Aôm oc okoloŋ gêŋ tau e mu êju ŋapa su, mulai oc êlai gêŋ tau êliŋ-êliŋ.
    Ma aôm oc têmtac ŋajam êsa êtu Apômtauŋa, ma waem êsa êtu Israelnêŋ ŋac dabuŋŋa.
  ksd-ksd: Una tep diat, ma ra vuvu na kap vue diat, ma ra vuvu na bata na imimire
    diat; ma una gugu tai ra Luluai, ma una langlang tai ra Lia Kakit kai Israel.
  tur-YTC: Onları savuracaksın, Rüzgâr onları götürecek, kasırga onları dağıtacak.
    Sen Yahve ile sevineceksiniz. İsrael'in Kutsalı'yla övüneceksin.
  grc-BRENT: καὶ λικήσεις, καὶ ἄνεμος λήμψεται αὐτοὺς, καὶ καταιγὶς διασπερεῖ αὐτούς·
    σὺ δὲ εὐφρανθήσῃ ἐν τοῖς ἁγίοις Ἰσραήλ.
  ind-AYT: Kamu akan menampi mereka, dan angin akan menerbangkan mereka dan badai
    akan membuatnya berserakan. Akan tetapi, kamu akan bersukacita karena TUHAN, kamu
    akan bermegah di dalam Yang Kudus dari Israel.
  nya-nya: 'Udzawapeta ndipo adzawuluka ndi mphepo komanso adzamwazika ndi kamvuluvulu.
    Koma iwe udzakondwera chifukwa Ine ndine Mulungu wako, ndipo udzanyadira chifukwa
    cha Ine Woyerayo wa Israeli:'
  hrv-hrv: Vijat ćeš ih, vjetar će ih odnijeti, vihor će ih raspršiti. A ti ćeš kliktati
    u Jahvi, dičit ćeš se Svecem Izraelovim.
  mps-mps: Dagego te sęgę elalusiąyu, te bidigo te bo dabe ugwaba sąnama, te waligo
    tolasa pabo tiwai yaibao. Tialima, dagego wiegi yai pemene te Genuai Bidi enaba
    yaibao. Te dagego ena nogi ugwaba saibao, te Israel God da, ena te Wiegi Yai Doloba
    Pai Kolesaga Ebo God dao,” wali.
  tpi-tpi: Yupela bai i tromoi ol dispela hevi olsem man i tromoi das i go antap na
    win i karim i go olgeta. Orait na bai yupela i amamas long mi, Bikpela. Na bai
    yupela i litimapim nem bilong mi, God bilong Israel, mi God bilong mekim gutpela
    na stretpela pasin olgeta.
  dan-1931: du kaster dem, Vinden tager dem, Stormen hvirvler dem bort. Men du skal
    juble i HERREN, rose dig af Israels Hellige.
  vie-OVCB: Con sẽ tung rải chúng trước gió và gió lốc sẽ đùa chúng đi tan tác. Lòng
    con sẽ vui mừng trong Chúa Hằng Hữu. Con sẽ được vinh quang trong Đấng Thánh của
    Ít-ra-ên.”
  guj-2017: તું તેઓને ઊપણશે અને વાયુ તેઓને ઉડાવશે અને તેઓને વિખેરી નાખશે. તું યહોવાહમાં
    આનંદ કરીશ, તું ઇઝરાયલના પવિત્રમાં આનંદ કરશે.
  pon-2006A: Ke pahn keseiraildahng nan wehwe; kisinieng pahn ipirirailla, oh melimel
    pahn kamwarakirailseli. A kowe, ke pahn pereperen, pwehki ngehi omw Koht; ke pahn
    kapikapinga ie, Koht sarawien Israel.
  por-BRBSL: Você os conhecerá, e o vento vai levá-los embora, e o redemoinho os espalhará.
    Você se regozijará em Yahweh. Você se gloria no Santo de Israel.
  cth-cth: Na hut awh vaiteh kahlî ni ahnimanaw hah a palek awh han. Cakho ni hai
    a palek awh han. Nang teh BAWIPA dawk na lunghawi han. Isarelnaw e kathounge Bawipa
    hah na lentoesak awh han.
  twi-twi: Wubehuhuw wɔn so, mframa bɛma wɔn so, na ahum abɔ wɔn akɔ. Nanso wʼani
    begye wɔ Awurade mu na woahyɛ Israel Ɔkronkronni no anuonyam.
  hlt-hlt: Amih te na rhuek vaengah yilh loh a khuen vetih hlipuei loh a taekyak ni.
    Tedae nang tah BOEIPA dongah na omngaih vetih Israel kah a cim dongah na thangthen
    bitni.
  tbz-SIM: Di yóó bɛ̀ cíɛmmu kɛ̀ kuyɑɑkùu bɛ̀ tɔ, tɛfɔ̀dɔ́ntɛ̀ bo bɛ̀ ìtɛ́nɛ̀. Kɛ̀
    díndi nɛ́ nyɑ̃nku mí ndi Yiɛ̀ nKuyie n di duɔ́ ndìì wɛ̀ì kpɛ́í, kɛ́mpɔtì mí nwèè
    dò mpɑ́í pɑ́í n kpɛ́í. Mí nwèè di te díndi Isidɑyɛɛribɛ.
  msy-2020: Ia osɨmtɨzir kaba isɨ pɨn da akunam, mati gumazim nguazir mɨnezim ruegha
    pɨn anekunizɨ, amɨnim a givaragha ghu. Egh ia Ikiavɨra Itir God bagh bar akuegham.
    Egh ia Israelian Godɨn Bar Zuezimɨn ziam fam.
  dop-dop: N kɑ́ fɑlɑ-wɛ nɑ heelim kpɑɣɑ, kɑcuculɑɣɑ kɑ́ yɑsɩ-wɛ. Ɩlɛnɑ nyɑ́ɑ́ yɔɔlǝnɑ
    Tɑcɑɑ, nɑ nyɑ́ɑ́ hiki nyɑ́ teeli kɛ Ɩsɛɣɛlɩ Nɑŋŋ tʋ tɔɔ.
  azb-azb: Sən onları sovurduqda külək aparacaq, Qasırğa onları dağıdacaq, Sənsə Rəbdə
    sevinəcəksən, İsrailin Müqəddəsi ilə öyünəcəksən.
  eng-DBY: thou shalt fan them, and the wind shall carry them away, and the whirlwind
    shall scatter them; and thou shalt rejoice in Jehovah, thou shalt glory in the
    Holy One of Israel.
  hin-2017: तू उनको फटकेगा, और पवन उन्हें उड़ा ले जाएगी, और आँधी उन्हें तितर-बितर
    कर देगी। परन्तु तू यहोवा के कारण मगन होगा, और इस्राएल के पवित्र के कारण बड़ाई
    मारेगा।
  wol-KYG: Yaa leen di bàcc, ngelaw wal, ngëlén tasaare; yaw ngay bége Aji Sax ji,
    di damoo Aji Sell ju Israyil.
  eng-YLT: Thou winnowest them, and a wind lifteth them up, And a whirlwind scattereth
    them, And thou — thou rejoicest in Jehovah, In the Holy One of Israel dost boast
    thyself.
  kne-kne: Teg-apam daida et itayaw di napigsa ay dagem. Ngem sik-a pay yan manragsak
    ka ya idaydayaw mos sak-en ay si Yahweh ay nasantoan ay Diyos mo ay Israel.
  eng-WYC-2017: Thou shalt winnow them, and the wind shall take them away, and a whirlwind
    shall scatter them; and thou shalt make full out joy in the Lord, and thou shalt
    be glad in the Holy of Israel.
  eng-WMBB: You will winnow them, and the wind will carry them away, and the whirlwind
    will scatter them. You will rejoice in the LORD. You will glory in the Holy One
    of Israel.
  urd-GVH: तू उन्हें उछाल उछालकर उड़ाएगा तो हवा उन्हें ले जाएगी, आँधी उन्हें दूर तक
    बिखेर देगी। लेकिन तू रब की ख़ुशी मनाएगा और इसराईल के क़ुद्दूस पर फ़ख़र करेगा।
  rug-rug: Kote gona sage ni meke na givusu kote mae paleke taloani; na givusu gevasa
    kote talahuara ni. Ba gamu si kote koa qetu koe Zihova meke vahesia si Asa pu
    Hopena pa Izireli.
  gaz-gaz: Ati jara ni afarsita; qilleensis ol isaan fudhata; bubbeen jabaan isaan
    bittinneessa. Ati garuu Waaqayyotti ni gammadda; Qulqullicha Israaʼelinis ulfina
    argatta.
  fra-LSG: Tu les vanneras, et le vent les emportera, Et un tourbillon les dispersera.
    Mais toi, tu te réjouiras en l’Éternel, Tu mettras ta gloire dans le Saint d’Israël.
  gnn-gnn: '@see-verse:ISA.041.015'
  yal-yal: I e yifema nɛn, foyen yi siga e ra, wuluwulu gbeen yi e raxuya ayi. I tan
    ɲaxanma nɛn Alatala yi, i yi i kanba Isirayilaa Ala Sariɲanxini.”
  haw-1868: E lulu ana no oe ia lakou, a na ka makani lakou e lawe aku, A na ka puahiohio
    e hoopuehu aku ia lakou; Aka, e olioli no oe ia Iehova, A e hauoli hoi i ka Mea
    Hemolele o ka Iseraela.
  arb-NAV: فَتُذَرِّيهَا، وَتَحْمِلُهَا الرِّيحُ بَعِيداً، وَتُبَدِّدُهَا الزَّوْبَعَةُ.
    أَمَّا أَنْتَ فَتَبْتَهِجُ بِالرَّبِّ وَتُمَجِّدُ قُدُّوسَ إِسْرَائِيلَ.
  ewe-ewe: Àgbɔ wo, ya aƒo wo adzoe, eye ahomuya alɔ wo ɖe nu, ke wò ya, àdzɔ dzi
    ɖe Yehowa ŋu, eye àtso aseye ɖe Israel ƒe Kɔkɔetɔ la ŋu.
  eng-LEE: Thou shalt scatter them, and the wind shall carry them away, and the storm
    shall disperse them; but thou shalt rejoice in the Lord, in the Holy One of Israel
    shalt thou glorify thyself.
  asm-FB: তুমি সেইবোৰক জাৰিবা, আৰু বতাহে সেইবোৰক উড়ুৱাই নিব, আৰু বা’মৰলী বতাহে সেইবোৰক
    সিঁচৰিত কৰিব; কিন্তু তুমি যিহোৱাত উল্লাস কৰিবা, তুমি ইস্ৰায়েলৰ পবিত্ৰ ঈশ্বৰ জনাত
    গৌৰৱ কৰিবা।
  sus-A: وٌ يَشُييٍ رَيٍنسٍنمَ نّ عَلْ شّ سَ نَشٍيٍ مَالٍ بْنبْ، قٌيٍ قَ مَالٍ لَفِ
    شَنِن. وٌ سّيوَ مَ نّ عَلَتَلَ رَ، وٌ عِسِرَيِلَ شَ سّنِيّنتْي تَنتُمَ نّ.»
  fra-SBL: Tu les vanneras, et le vent les emportera, et le tourbillon les dispersera.
    Vous vous réjouirez en Yahvé. Tu te glorifieras dans le Saint d'Israël.
  hbo-hbo: תִּזְרֵם֙ וְר֣וּחַ תִּשָּׂאֵ֔ם וּסְעָרָ֖ה תָּפִ֣יץ אֹותָ֑ם וְאַתָּה֙ תָּגִ֣יל
    בַּֽיהוָ֔ה בִּקְדֹ֥ושׁ יִשְׂרָאֵ֖ל תִּתְהַלָּֽל׃ פ
  kik-kik: Wee nĩũgaacihuha, naruo rũhuho rũcigũrũkie, nakĩo kĩhuhũkanio gĩcihurunje.
    No rĩrĩ, wee nĩũgakenera Jehova, na wĩrahagĩre Ũrĩa Mũtheru wa Isiraeli.
  fra-NCL: Tu les vanneras, et le vent les emportera, et l’ouragan les dispersera.
    Et toi, tu tressailliras de joie en Yahweh, tu te glorifieras dans le Saint d’Israël.
  cek-AK: Nihcae loe takhi mah hmut boih tih, takhi kamhae mah anghaehsak phaeng tih,
    nang loe Angraeng ah nang hoe ueloe, Ciimcai Israel Sithaw to na pakoeh tih.
  cuk-cuk: Oros-gwag-burwaba-mileddaedyobi be imakoed. Burwa-noedba aisakidmaloed.
    Ar bedi, angi weligwar itogoed. Bedi, angi Israel-dulemar-e-Bab-Dummad-Isligwaledgi
    nug-gannarba itomaloed.”
  uig-CYR: Сән уларни соруйсән, Шамал уларни учуруп кетиду, Қуюн уларни тарқитиветиду;
    Вә сән Пәрвәрдигар билән шатлинисән, Исраилдики Муқәддәс Болғучини иптихарлинип
    мәдһийәләйсән.
  tel-2017: నువ్వు వాటిని ఎగరేసినప్పుడు గాలికి అవి కొట్టుకుపోతాయి. సుడిగాలికి అవి
    చెదరిపోతాయి. నువ్వు యెహోవాను బట్టి సంతోషిస్తావు. ఇశ్రాయేలు పరిశుద్ధ దేవుణ్ణి బట్టి
    అతిశయపడతావు.
  hat-BSA: Ou va vannen yo; van a va pote yo ale e tanpèt va gaye yo. Men ou va rejwi
    nan SENYÈ a; ou va fè lwanj Sila Ki Sen an Israël la.
  kos-kos: Kom fah sisak kutkut uh nu yen engyeng uh Ac eng uh ac okla, Na paka ac
    fah sisalik. Na kom fah engan mweyen nga God lom; Kom fah kaksakinyu, God mutal
    lun Israel.
  hbo-WLC: תִּזְרֵם֙ וְר֣וּחַ תִּשָּׂאֵ֔ם וּסְעָרָ֖ה תָּפִ֣יץ אוֹתָ֑ם וְאַתָּה֙ תָּגִ֣יל
    בַּֽיהוָ֔ה בִּקְד֥וֹשׁ יִשְׂרָאֵ֖ל תִּתְהַלָּֽל׃ פ
  ibo-ibo: Unu ga-ayọgharị, fụchaa ha; ikuku ga-eburu ha bufuo, oke ikuku ga-ekposasị
    ha. Ma unu ga-aṅụrị ọṅụ nʼime Onyenwe anyị, nyaakwa isi nʼime Onye dị nsọ nke
    Izrel.
  ory-ory: ତୁମ୍ଭେ ସେମାନଙ୍କୁ କୁଲାରେ ଉଡ଼ାଇଲେ, ବାୟୁ ସେମାନଙ୍କୁ ଉଡ଼ାଇ ନେଇଯିବ ଓ ଘୂର୍ଣ୍ଣିବାୟୁ
    ସେମାନଙ୍କୁ ଛିନ୍ନଭିନ୍ନ କରି ପକାଇବ; ପୁଣି, ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କଠାରେ ଉଲ୍ଲାସ କରିବ ଓ ଇସ୍ରାଏଲର
    ଧର୍ମସ୍ୱରୂପଙ୍କଠାରେ ଦର୍ପ କରିବ।
  chk-chk: Iwe, kopwe söfölüretä pwe asepwäl epwe ässirela, nge mölümöl epwe atoropaseer.
    Nge en kopwe pwapwa rei, pun ngang om Samol mi Lapalap, kopwe pwal mwareitiei
    ngang Ewe mi Pin lon Israel.
  rop-rop: Det brabli strongbala win garra spredimat olabat oloba langa ebri kantri.
    En afta na, yumob garra abum bigbala padi, en yumob garra preisimbat mi na, det
    brabli holiwan God blanga ola Isreil pipul.’”
  ukr-1871: Віяти меш їх, а вітер буде розносити їх, ти ж Господом будеш радоватись,
    хвалитись Сьвятим Ізрайлевим.
  deu-1951: du wirst sie worfeln, und der Wind wird sie davontragen, und der Sturmwind
    wird sie zerstreuen; du aber wirst an dem HERRN Freude haben und dich des Heiligen
    Israels rühmen.
  eng-JPS: Thou shalt fan them, and the wind shall carry them away, and the whirlwind
    shall scatter them; and thou shalt rejoice in the LORD, thou shalt glory in the
    Holy One of Israel.
  srp-1865: Vijaæeš ih, i vjetar æe ih odnijeti i vihor æe ih rasuti, a ti æeš se
    veseliti u Gospodu i hvaliæeš se svecem Izrailjevijem.
  lug-lug: Oliziwewa empewo n’ezifuumula, embuyaga ezifuumuka zizisaasaanye. Era naawe
    olisanyukira mu Mukama, era mu Mutukuvu wa Isirayiri mw’olyenyumiririza.”
  heb-heb: תזרם ורוח תשאם וסערה תפיץ אותם ואתה תגיל ביהוה בקדוש ישראל תתהלל׃
  ben-IRV: তুমি তাদেরকে ঝাড়বে বাতাস তাদের বয়ে নিয়ে যাবে এবং বাতাস তাদের ছড়িয়ে-ছিটিয়ে
    দেবে। তুমি সদাপ্রভুতে আনন্দ করবে, তুমি ইস্রায়েলের পবিত্রতমে আনন্দিত হবে।
  pan-pan: ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਛੱਟੇਂਗਾ ਅਤੇ ਹਵਾ ਉਹਨਾਂ ਨੂੰ ਉਡਾ ਕੇ ਲੈ ਜਾਵੇਗੀ, ਅਤੇ ਤੁਫ਼ਾਨ ਉਹਨਾਂ
    ਨੂੰ ਖਿਲਾਰ ਦੇਵੇਗਾ, ਪਰ ਤੂੰ ਯਹੋਵਾਹ ਵਿੱਚ ਖੁਸ਼ ਹੋਵੇਂਗਾ, ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪਵਿੱਤਰ ਪੁਰਖ ਉੱਤੇ
    ਮਾਣ ਕਰੇਂਗਾ।
  mya-JVB: သူ တို့ကို လှေ့ ၍ ၊ လေ သည် သူ တို့ကို တိုက် သွား လိမ့်မည်။ မုန်တိုင်း လွှင့်
    လိမ့်မည်။ သင် မူကား ထာဝရဘုရား ၌ ဝမ်းမြောက် လိမ့်မည်။ ဣသရေလ အမျိုး၏ သန့်ရှင်း သော
    ဘုရား၌ ဝါကြွား လိမ့်မည်။
  hmo-hmo: Umui ese idia do oi negea daekau, bona lai ese idia do ia hodaia lao. Lai
    guba ese idia do ia kokia ore. Unai neganai do umui moale, badina lau be emui
    Dirava. Umui ese lau do umui hanamoa, lau be Israela ena Dirava Helagana dainai.
  urd-urd: तू उनको उसाएगा और हवा उनको उड़ा ले जाएगी, धूल उनको तितर — बितर करेगी; लेकिन
    तू ख़ुदावन्द से ख़ुश होगा और इस्राईल के क़ुददूस पर फ़ख्ऱ करेगा।
  rus-SYN: Ты будешь веять их, и ветер разнесет их, и вихрь развеет их; а ты возрадуешься
    о Господе, будешь хвалиться Святым Израилевым.
  bqc-SIM: Á ń fã́, ĩ́ana i ń sɛ́lɛ, zàa'ĩana i ń fã́kↄ̃wa. Á Isailiↄ, á
    pↄ a kɛ Diiwa na, á ĩ́anadã ń á Lua pↄ́ a kua adoao.
  tcz-CHONGTHU: Amaho chu huilah’a napei le le ding, chule hui chun aboncha kei’uva
    asem mang hel dingu ahi. Chimpei jin amaho chu athe cheh dingu ahitai. Chutengleh
    nangma Pakaija nakipa ding, Israel tedinga Atheng Khat kitipa’a kithang at ding
    nahitai.
  mar-mar: तू त्यांना उफणशील आणि वारा त्यांना वाहून दूर नेईल; वावटळ त्यांना विखरील.
    आणि तू परमेश्वराच्या ठायी हर्ष करशील, इस्राएलाच्या पवित्र प्रभूच्या ठायी तू उत्साह
    करशील.
  qub-qub: Paycunaga wayra apacuptin illgashannömi ushacangapaj. Löcu wayra shamur
    wacpa-caypa machirishannömi illgangapaj. Chaynöpami Tayta Dios yanapäshushayquipita
    fiyupa cushicunquipaj. Santo Diosniquipäga fiyupa cushishami caycanquipaj.
  hat-hat: Nou pral vannen yo, van ap bwote yo ale. Van tanpèt ap gaye yo toupatou.
    Men, nou pral fè fèt pou Seyè a. Nou pral kontan Bondye pèp Izrayèl la ki yon
    Bondye apa.
  eng-BSB: You will winnow them, and a wind will carry them away; a gale will scatter
    them. But you will rejoice in the LORD; you will glory in the Holy One of Israel.
  eng-WEBPB: You will winnow them, and the wind will carry them away, and the whirlwind
    will scatter them. You will rejoice in the LORD. You will glory in the Holy One
    of Israel.
  kbq-kbq: Witima harenaku zahopi matevigeno, zaho'mo hona'ama erino viaza huta zamazeri
    panini hanage'za vugahaze. Hianagi Ra Anumzana Israeli vahetema Ruotage'ma hu'noa
    Anumzamo'na nagi erisga nehutma, nagri hihamu hankavegura musena hugahaze.
  nhe-BL: Queja se quimajcahuas ajacatipa trigo para ajacatl ma quinhuicas itlasolo,
    queja nopa elis queja inquinmajcahuase ajacatipa nochi imocualancaitacahua huan
    se hueyi ajcomalacatl quintlamixolehuas. Pero imojuanti tlahuel inmopaquilismacase
    ipan na, niimoTECO tlen niTlatzejtzeloltic huan niitztoc imohuaya inisraelitame.
  gub-BL: Pemomor putar ywate pe nehe. Ywytu weraha putar wà nehe. Ywytu ikàg wera'u
    ma'e umuhàmuhàz putar wà nehe. Na'e penurywete putar nehe, ta'e ihe Tupàn Tuweharupi
    Wiko Ma'e aiko pezar romo ihe xe. Hemuwete katu putar pe nehe. Aiko Tupàn Izaew
    wazar Ikatuahy Ma'e romo ihe.
  eng-DRA: 'Thou shalt fan them, and the wind shall carry them away, and the whirlwind
    shall scatter them: and thou shalt rejoice in the Lord, in the Holy One of Israel
    thou shalt be joyful.'
