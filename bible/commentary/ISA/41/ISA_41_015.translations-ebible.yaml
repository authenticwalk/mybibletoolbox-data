verse: ISA.041.015
translations:
  mal-C: “ഇതാ, ഞാൻ നിന്നെ പുതിയതും മൂർച്ചയുള്ളതും നിരവധി പല്ലുകളുള്ളതുമായ ഒരു മെതിവണ്ടിയാക്കിയിരിക്കുന്നു.
    നീ പർവതങ്ങളെ മെതിച്ചു പൊടിയാക്കും, കുന്നുകളെ പതിരാക്കിയും മാറ്റും.
  deu-TKW: 'Siehe, ich mache dich zu einer neuen scharfen Dreschwalze mit vielen Schneiden:
    Du wirst die Berge dreschen und zermalmen und die Hügel der Spreu gleichmachen!'
  lin-lin: « Tala, nakomisi yo lokola libaya ya sika ya kotutela ble, oyo batia minu
    bapelisa makasi, lokola mbeli ya sika, mbeli ya minu makasi ; okopanza bangomba
    milayi, okokomisa yango putulu ; okokomisa bangomba ya mikuse lokola matiti ya
    kokawuka,
  eng-LSV: Behold, I have set you for a new sharp threshing instrument, || Possessing
    teeth, you thresh mountains, || And beat small, and make hills as chaff.
  eng-GNV: 'Behold, I wil make thee a roller, and a newe threshing instrument hauing
    teeth: thou shalt thresh the mountaines, and bring them to pouder, and shalt make
    the hilles as chaffe.'
  eng-WEBSTER: 'Behold, I will make thee a new sharp threshing instrument having teeth:
    thou shalt thresh the mountains, and beat them small, and shalt make the hills
    as chaff.'
  nhw-BL: Na nimechtlalijtoc quen se yancuic cuahuitl ica itlancoch catli quitequihuíaj
    para quiyolquixtise trigo. Anquintzontlamiltise nochi amocualancaitacahua. Anquintlanise
    nochi. Elise quen se catli quichihua tlatixtic tepeme huan tlachiquilme
  swh-ONEN: “Tazama, nitakufanya chombo cha kupuria, kipya na chenye makali, chenye
    meno mengi. Utaipura milima na kuiponda na kuvifanya vilima kuwa kama makapi.
  bba-bba: Wee, kon bɛɛ dɑm wɛ̃ nɡe nɑɑ tebo kpɔɔ ɡe ɡɑ sɔkiɑ mɔ, kpɑ i ɡuunu kɔsuku,
    i ɡunɡunu muniɑ muku muku nu ko nɡe yɑkɑ bii.
  eng-KJVCPB: 'Behold, I will make thee a new sharp threshing instrument having teeth:
    Thou shalt thresh the mountains, and beat them small, And shalt make the hills
    as chaff.'
  luo-luo: “Ne, abiro miyo ichal gi gir dino ngano manyien kendo ma pod lekene bith.
    Ibiro muko gode madongo kitoyogi matindo tindo kendo inimi gode matindo lokre
    buru.
  meu-meu: A itaia, lau ese uit ikwadilaina auna ai baina halaomui, matamatana, mai
    ganona bona mai isena; ororo badadia ba kwadidia, ba hapatapatadia, ororo maraḡidia
    na uit momoruna heḡereḡerena ai ba halaodia;
  npi-ULB: हेर्, म तँलाई नयाँ र दुई धारहरू भएको एउटा अन्‍न कुट्ने हतियार बनाउँदैछु
    । तैंले पहाडहरूलाई कुट्नेछस् र तिनीहरूलाई कुल्चनेछस् । तैंले डाँडाहरूलाई भुसजस्तै
    बनाउनेछस् ।
  yor-yor: “Kíyèsi, Èmi yóò sọ ọ́ di òòlù ìpakà tuntun, tí ó mú ti eyín rẹ̀ mú, ìwọ
    yóò lu àwọn òkè ńlá, ìwọ yóò fọ́ wọn túútúú, a ó sì sọ òkè kékeré di ìyàngbò.
  pes-OPCB: تو مانند خرمنکوب تازه با دندانه‌های تیز خواهی بود و همهٔ دشمنانت را در
    هم کوبیده، خرد خواهی کرد و آنها را مانند کاه جمع کرده، کوهی از آنها خواهی ساخت.
  tgl-ULB: Tingnan, ginagawa ko kayong katulad ng isang matalas na karetang panggiik;
    bago at dalawang talim; inyong gigiikin ang mga kabundukan at dudurugin sila;
    ang mga burol ay gagawin mong tulad ng ipa.
  hui-hui: Tí polene hariga hapai kago hengedope halu pilimulonaga i̱na tí mo hongo
    halu widi lini hondo ibira ibira bilo bo taulaga nama mbalape gahenge wiagagobi
    helolebero. I̱na ani berogome tínaga hongo daligaorehe howa tígua hari timbuni
    wedaru bo haealabaga bialu hari bare ngaru be abalu ale helabehe holeberemi.
  mya-mya: ငါ​သည်​သင်​တို့​အား​ထက်​မြက်​သည့် အ​သွား​များ​ရှိ​သော​စ​ပါး​နယ်​စက်​အ​သစ်
    ကဲ့​သို့ ဖြစ်​စေ​တော်​မူ​မည်။ သင်​တို့​သည်​တောင်​ကြီး​များ​ကို​နယ်​၍ ညက်​ညက်​ကြေ​စေ​လိမ့်​မည်။
    တောင်​ငယ်​များ​သည်​လည်း​မြေ​မှုန့်​ဖြစ်​၍ သွား​ကြ​လိမ့်​မည်။
  bod-N: ལྟོས་དང་། བདག་གིས་ཁྱོད་རང་གསར་ཞིང་རྣོ་ལ་སོ་མང་བའི་འབྲུ་རིགས་རྡུང་བྱེད་ལག་ཆ་རུ་བྱེད་དེ།
    ཁྱོད་ཀྱིས་རི་བོ་རྣམས་གཙང་མར་བརྡུང་ཞིང་རྡུལ་དུ་བཏང་ནས། རི་སྒང་ཐམས་ཅད་ཕུབ་མར་བསྒྱུར།
  sna-sna: “Tarira, ndichakuita mupuro, mutsva unopinza, una meno mazhinji. Uchapura
    makomo ugoapwanya, uye uchaderedza zvikomo zvikava hundi.
  spa-BLM: He aquí que te he convertido en un nuevo instrumento de trilla afilado
    y con dientes. Trillarás las montañas, y los golpeó en pequeño, y hará que las
    colinas sean como la paja.
  cac-cac: Ol ex vac'och icha junoc q'uen ic'umel sat trigo ac'to te ay ye. Ol laj
    e mac'poj lum nivac vitz, pococ ol ajcan lum eyuuj. A lum tzalquixtac, choc' ol
    eyutejcan lum icha smatz'il ixim trigo.
  swh-ULB: Tazama, ninakufanya wewe kuwa chombo kikali cha kuparulia chenye makali
    pande mbili; utaparua milima na kuiponda; utafanya vilima kama makapi.
  bel-bel: Вось, Я зрабіў цябе спраўнаю малатарняю, новаю, зубчатаю; ты будзеш малаціць
    і пераціраць горы, і пагоркі зробіш, як мякіну.
  deu-ELBBK: 'Siehe, ich habe dich zu einem scharfen, neuen Dreschschlitten gemacht,
    mit Doppelschneiden ausgestattet: Du wirst Berge dreschen und zermalmen und Hügel
    der Spreu gleich machen;'
  mbb-OT: Pemineg ka! Edhimuwen ku sikew he iring te gelemiten te kegunas he veǥu
    wey zuen din mahabet wey meǥarang he menge ngipen. Egunasen nu wey edrunteken
    is menge vuntud, ed-iringen nu te ukap is menge vuvungan.
  mal-2015: ഇതാ, ഞാൻ നിന്നെ പുതിയതും മൂർച്ചയുള്ളതും പല്ലേറിയതും ആയ മെതിവണ്ടിയാക്കി
    തീർക്കുന്നു; നീ പർവ്വതങ്ങളെ മെതിച്ചു പൊടിക്കുകയും കുന്നുകളെ പതിർ പോലെ ആക്കുകയും
    ചെയ്യും.
  gup-gup: Kandibekka. Ngaye murrngrayekwon ngudberre ba bu ngurriyimerran yiman nabang
    duninjh, dja ngurribolkbun kurrulum dja kuwarddekimuk wanjh ngurridjubulhme rowk.
  rmc-rmc: „Dikh, kerava tutar e nevi kaštuňi deska, savaha pes marel avri o zrnos,
    pre savi hin but ostra danda; rozpučineha the phagereha o verchi a o brehi roztrušineha
    sar phusoro.
  pes-OPV: اینک تو را گردون تیز نو دندانه دار خواهم ساخت و کوهها را پایمال کرده، خرد
    خواهی نمود و تلها را مثل کاه خواهی ساخت.
  ron-1924: Ятэ, те фак о сание аскуцитэ, ноуэ де тот, ку мулць динць; вей здроби,
    вей сфэрыма мунций ши вей фаче дялуриле ка плява.
  ben-OBCV: “দেখো, আমি তোমাকে এক শস্য মাড়াই কল বানাব, নতুন এবং ধারালো, যার মধ্যে
    অনেক দাঁত থাকবে। তুমি পর্বতসমূহকে মাড়াই করে সেগুলি চূর্ণ করবে এবং পাহাড়গুলিকে
    তুষের মতো করবে।
  som-som: Bal eega, waxaan idinka dhigi doonaa alaab cusub oo af badan oo ilka leh
    oo wax lagu tumo, oo waxaad tumi doontaan buuraha, waanad daqiijin doontaan, oo
    kurahana waxaad ka dhigi doontaa sida buunshe oo kale.
  lat-VUC: Ego posui te quasi plaustrum triturans novum, habens rostra serrantia;
    triturabis montes, et comminues, et colles quasi pulverem pones.
  eng-ASVBT: Behold, I have made thee to be a new sharp threshing instrument having
    teeth; thou shalt thresh the mountains, and beat them small, and shalt make the
    hills as chaff.
  ita-1885: Ecco, io ti farò essere come una trebbia, come una erpice a denti nuova;
    tu trebbierai i monti, e li triterai; e renderai i colli simili a della pula.
  eng-LXXUP: 'Behold, I have made thee as new saw-shaped threshing wheels of a wagon;
    and thou shalt thresh the mountains, and beat the hills to powder, and make them
    as chaff:'
  eng-ULB: Look, I am making you like a sharp threshing sledge, new and two-edged;
    you will thresh the mountains and crush them; you will make the hills like chaff.
  spa-VBL: ¡Mira! Te convertiré en una trilladora nueva y afilada, con muchos dientes
    puntiagudos. Trillarás los montes y aplastarás las colinas, convirtiéndolas en
    paja.
  fra-_FOB: Voici, je fais de toi une herse aiguë, neuve et armée de tranchants; tu
    fouleras les montagnes, tu les écraseras, et tu rendras les collines semblables
    à de la balle.
  mal-mal: “ഇതാ, ഞാൻ നിന്നെ പുതിയതും മൂർച്ചയുള്ളതും പല്ലേറിയതും ആയ മെതിവണ്ടിയാക്കി
    തീർക്കുന്നു; നീ പർവ്വതങ്ങളെ മെതിച്ചു പൊടിക്കുകയും കുന്നുകളെ പതിർപോലെ ആക്കുകയും
    ചെയ്യും.
  urd-GVR: “Mere hāth se tū gāhne kā nayā aur muta'addid tez nokeṅ rakhne wālā ālā
    banegā. Tab tū pahāṛoṅ ko gāh kar rezā rezā kar degā, aur pahāṛiyāṅ bhūse kī mānind
    ho jāeṅgī.
  suz-BL: मुल गो इ कली हेल्‍शो अन्‍न तुप्‍तीके सेल्‍नुङ। मेको हेश्‍शो, नक नु ख्रुइ
    पाइश्‍शो बाक्‍ब। गे डांडा आन कली तुप्‍शा, फस सेल्‍नेवे। पहाड आन कली भूस खोदेंशो
    सेल्‍नेवे।
  eng-NOY: Behold, I will make thee a thrashing-wain, sharp and new, With double edges;
    Thou shalt thrash the mountains, and beat them small, And make the hills as chaff.
  ita-1927: Ecco, io faccio di te un erpice nuovo dai denti aguzzi; tu trebbierai
    i monti e li ridurrai in polvere, e renderai le colline simili alla pula.
  ckb-ckb: «ئەوەتا دەتکەمە جەنجەڕێکی تیژی نوێی دداندار. چیاکان دەکوتییەوە و وردوخاشیان
    دەکەیت، گردەکان وەک کا لێ دەکەیت.
  eng-BBE: See, I will make you like a new grain-crushing instrument with teeth, crushing
    the mountains small, and making the hills like dry stems.
  kan-OKCV: ಇಗೋ, ನಿನ್ನನ್ನು ಹದವಾದ, ಹೊಸ ಮೊನೆಹಲ್ಲಿನ ಹಂತೀಕುಂಟೆಯನ್ನಾಗಿ ಮಾಡುವೆನು. ನೀನು ಬೆಟ್ಟಗಳನ್ನು
    ಹೊಕ್ಕು, ಪುಡಿಪುಡಿಮಾಡಿ, ಗುಡ್ಡಗಳನ್ನು ಹೊಟ್ಟಿನಂತೆ ಮಾಡುವೆ.
  tam-2017: இதோ, போரடிக்கிறதற்கு நான் உன்னைப் புதிதும் கூர்மையுமான பற்களுள்ள இயந்தரமாக்குகிறேன்;
    நீ மலைகளை மிதித்து நொறுக்கி, குன்றுகளைப் பதருக்கு ஒப்பாக்கிவிடுவாய்.
  spa-RV-1909: 'He aquí que yo te he puesto por trillo, trillo nuevo, lleno de dientes:
    trillarás montes y los molerás, y collados tornarás en tamo.'
  ron-BTF: Iată, te voi face o unealtă de vânturat nouă şi ascuţită cu dinţi, vei
    vântura munţii şi îi vei pisa mărunt şi vei face dealurile ca pleava.
  eng-WEBP: Behold, I have made you into a new sharp threshing instrument with teeth.
    You will thresh the mountains, and beat them small, and will make the hills like
    chaff.
  eng-FBV: Look! I will make you into a new and sharp threshing device, with many
    pointed teeth. You will thresh the mountains and crush the hills, turning them
    into chaff.
  nld-1939: 'Zie, Ik maak een dorsslee van u, Nieuw geslepen, met scherpe punten:
    Bergen zult ge dorsen en pletten, En heuvels hakken tot kaf;'
  nch-BL: Na nimechtalijtoc quej se yancuic cuahuit ica itancoch cati quitequihuíaj
    para quiyolquixtise trigo. Anquintzontamiltise nochi amocualancaitacahua. Anquintanise
    nochi. Elise quej se cati quichihua tatixtic tepeme huan tachiquilme
  vie-1934: Nầy, ta sẽ lấy ngươi làm cái bừa nhọn, thật mới và có răng bén. Ngươi
    sẽ tán các núi và nghiền nhỏ ra, làm cho các gò nên giống như cám mịn.
  hin-CV: “देख, मैंने तुम्हें छुरी वाले उपकरण समान बनाया है. तुम पर्वतों को कूट-कूट
    कर चूर्ण बना दोगे, तथा घाटियों को भूसी का रूप दे दोगे.
  eng-OURB: Behold, I have made you into a new sharp threshing instrument with teeth.
    You will thresh the mountains, and beat them small, and will make the hills like
    chaff.
  spa-BES: Mira, te haré como un nuevo instrumento de trituración de grano con dientes,
    aplastando las montañas pequeñas y haciendo que las colinas se conviertan en tallos
    secos.
  tdx-tdx: Ingo rinanjiko ho fandisañan-drehe, reketse nife masioñe; ho lisane’o o
    vohitseo, ho demohe’o, vaho hanoe’o kafo o tambohoo.
  tha-KJV: ดู​เถิด เราจะกระทำเจ้าให้เป็นเลื่อนนวดข้าวใหม่ คม และมี​ฟัน เจ้​าจะนวดและบดภู​เขา
    และเจ้าจะทำเนินเขาให้เหมือนแกลบ
  por-BR-2018: Eis que eu te pus como debulhador afiado, novo, que tem dentes pontiagudos.
    Aos montes debulharás, e moerás; e aos morros tornarás como a palhas.
  deu-ELO: 'Siehe, ich habe dich zu einem scharfen, neuen Dreschschlitten gemacht,
    mit Doppelschneiden versehen: du wirst Berge dreschen und zermalmen, und Hügel
    der Spreu gleich machen;'
  eng-WYC-2018: I have set thee as a new wain threshing, having sawing bills; thou
    shalt thresh mountains, and shalt make (them) small, and thou shalt set little
    hills as (but) dust. (I shall make thee like a new threshing wagon, having sawing
    bills; thou shalt thresh the mountains, and shalt make them small, and thou shalt
    turn the little hills into dust.)
  epo-epo: Jen Mi faros vin draŝilo akra, nova, dentohava; vi draŝos montojn kaj disfrotos,
    kaj montetojn vi faros kiel grenventumaĵo.
  uig-PIN: Mana, Mǝn seni kɵp ⱨǝm ɵtkür qixliⱪ yengi bir dan ayriƣuqi tirna ⱪilimǝn;
    Sǝn taƣlarni yanjip, ularni parǝ-parǝ ⱪiliwetisǝn, Dɵnglǝrnimu kɵküm-talⱪanƣa
    aylanduruwetisǝn.
  beo-beo: Na da dilia hou afadenene, widi fasu ifa agoane hamomu. Amoga sosu liligi
    gaheabolo amola agei dagoi agoane ba:mu. Amoga dilia da goumi amo fananu, wadela:lesimu.
    Dilia da agolo goudane, ilia da osobo su agoane ba:mu.
  tpi-OTNT: Bai mi mekim yupela i kamap olsem nupela plang bilong krungutim wit na
    bai yupela inap daunim ol samting i pasim rot bilong yupela na i givim hevi long
    yupela. I olsem yupela i gat strong bilong brukim ol maunten na mekim ol i kamap
    olsem das.
  hau-SA: “Duba, zan sa ka cikin abin sussuka, saboda kuma mai kaifi mai haƙora da
    yawa. Za ka yi sussukar duwatsu ka ragargaza su, ka kuma farfashe tuddai su zama
    kamar yayi.
  uig-LAT: Mana, Men séni köp hem ötkür chishliq yéngi bir dan ayrighuchi tirna qilimen;
    Sen taghlarni yanjip, ularni pare-pare qiliwétisen, Dönglernimu köküm-talqan’gha
    aylanduruwétisen.
  nde-nde: “Khangela, ngizakwenza ube yisileyi sokubhula esitsha njalo esibukhali
    esilenhlendla ezinengi. Uzabhula izintaba uzibhidlize. Wenze amaqaqa abe ngamakhoba.
  ton-ton: 'Vakai, te u ngaohi kiate koe ha meʻa haha foʻou ʻoku māsila pea nifo:
    te ke haha ʻae ngaahi moʻunga, pea taaʻi ke iiki, pea ngaohi ʻae ngaahi tafungofunga
    ʻo hangē ko e veve vilingia.'
  ces-1613: Aj, učinil jsem tě jako smyk i s zuby novými po obou stranách; pomlátíš
    hory, a zetřeš je, a s pahrbky jako s plevami naložíš.
  eng-WMB: Behold, I have made you into a new sharp threshing instrument with teeth.
    You will thresh the mountains, and beat them small, and will make the hills like
    chaff.
  tam-TCV: “இதோ, நான் உன்னை ஒரு சூடடிக்கும் கருவியாக்குவேன், அது புதியதும், கூர்மையானதும்,
    அநேக பற்களை உடையதுமான கருவி. நீ மலைகளை போரடித்து, அவைகளை நொறுக்குவாய்; நீ குன்றுகளைப்
    பதராக்குவாய்.
  ceb-ULB: Tan-awa, himoon ko ikaw nga sama sa hait nga giukanan, bag-o ug duhay-sulab;
    giukon mo ang mga kabukiran ug dugmokon kini; himoon mo ang mga kabungtoran nga
    sama sa uhot.
  pol-UBG: Oto uczynię z ciebie sanie młockarskie, nowe, z zębami po obu stronach.
    Będziesz młócił góry i zetrzesz je, a pagórki zamienisz w plewy.
  agr-agr: 'Antuktajum nijah: Atum ainajum anuiyan, makichik trigo akatain yamagman,
    naín batsatkan najanattajai. Dutikamtai nujai muja aidau tsaikam yukukuntu awajsattagme.
    Tuja nain aina dushakam tsaiktatjume, dutikawagmin chijichi kagaku tuwasua weaku
    atatui.'
  kyc-kyc: Nambame nakama isa warake dokona nenge pyao injingi dopale inginyi pyambwaro.
    Isa warake dokona pirimi yale nenge karenge dupwa potemaro karara. Nakamame yuu
    kyau dupwa pyao injo kokwa soo nembarami ingilyamo. Yuu manda kuki dupwa inji
    ranji pyuo sinjimu inginyi nembarami.
  urd-GVU: ”میرے ہاتھ سے تُو گاہنے کا نیا اور متعدد تیز نوکیں رکھنے والا آلہ بنے گا۔
    تب تُو پہاڑوں کو گاہ کر ریزہ ریزہ کر دے گا، اور پہاڑیاں بھوسے کی مانند ہو جائیں
    گی۔
  deu-1912: Siehe, ich habe dich zum scharfen, neuen Dreschwagen gemacht, der Zacken
    hat, daß du sollst Berge zerdreschen und zermalmen und die Hügel zu Spreu machen.
  kan-2017: “ಇಗೋ, ನಾನು ನಿನ್ನನ್ನು ಮಸೆದ ಮೊನೆಹಲ್ಲಿನ ಹೊಸ ಹಂತಿಕುಂಟೆಯನ್ನಾಗಿ ಮಾಡಿದ್ದೇನೆ,
    ನೀನು ಬೆಟ್ಟಗಳನ್ನು ಒಡೆದು ಪುಡಿಪುಡಿಮಾಡಿ ಗುಡ್ಡಗಳನ್ನು ಹೊಟ್ಟು ಮಾಡುವಿ.
  yap-yap: Bay gu ngongliyem ngam bod bangi plang ni yima gunugunuy e wheat ngay,
    ni bang nib be’ech ma bay e richib riy nib m’uth. Bay mu chubu’uy ma ga kirebnag
    e pi burey ngay; pi burey e bayi puth nge ngal’ ni fiyath.
  hlt-MCSB: Nang te tloep dongkah thingphael no a thai kah kungmah la kang khueh ni.
    Tlang na til vetih na tip sak ni. Som khaw cangkik bangla na khueh ni.
  mdy-ETH: ዓኪ፥ ዓጬ ማዔ ቶኪ ዓኣ ሃኣኮ ሺርካ ዓንጎጉዲ ታ ኔና ማሃንዳኔ፤ ዹኮ ቢያ ኔኤኒ ሺርኪ ባይዛንዳኔ፤ ጌሜሮዋ ሄርቂ
    ዳኣፂ ሲላሊ ኔ ማሃንዳኔ።
  twi-ASANTE: “Hwɛ, mede wo bɛyɛ nhusoɔ apa, a ɛyɛ mono, ano yɛ nnam na ɛwɔ ɛse bebree.
    Wobɛhuhu mmepɔ no so na woadwiri wɔn, na woama nkokoɔ ayɛ sɛ ntɛtɛ.
  eng-WEBU: Behold, I have made you into a new sharp threshing instrument with teeth.
    You will thresh the mountains, and beat them small, and will make the hills like
    chaff.
  wal-wal: Be7a, taani nena ooratta, qaranne achchaara de7iya, qoxxanau go7ettiyo
    miishsha oottaas. Neeni dereta qoxxada liiqissana; keratakka suullaadan oottana.
  spa-PDDPT: Ciertamente te pongo como trillo, como rastrillo nuevo lleno de dientes.
    Trillarás las montañas y las triturarás. Como a pasto seco reducirás las colinas.
  gun-gun: Ha'e gui peẽ rojapo 'rã mba'emo moa'yĩa haimbe ha'e ipyau va'e, haĩ jovai
    va'e rami. Ha'e ramo yvyty ikuai va'e pemboa'y 'rã pemongu'ipa peve, yvy'ã ikuai
    va'e voi pemombytapa 'rã mba'emo pirekue aty rami.
  ilo-ULB: “Kitaen, pagbalinenka a kasla natadem a pagtaltag; baro ken dua ti tademna;
    taltalgemto dagiti banbantay ken rumekem ida; aramidemto a kasla taep dagiti turturod.
  kpg-kpg: Au gaa hai goodou gii hai be di laubaba hili meegai, dela e gaa ono ngudu
    ge hoou. Goodou gaa olo nia gonduu ga mooho gi lala. Nia gowaa nnoonua gaa oho
    gi ligiligi loo gaa hai nia gohu gelegele.
  uig-ARA: مانا، مەن سېنى كۆپ ھەم ئۆتكۈر چىشلىق يېڭى بىر دان ئايرىغۇچى تىرنا قىلىمەن؛
    سەن تاغلارنى يانجىپ، ئۇلارنى پارە-پارە قىلىۋېتىسەن، دۆڭلەرنىمۇ كۆكۈم-تالقانغا
    ئايلاندۇرۇۋېتىسەن.
  sus-sus: «N a niyama nɛ wo xa sɛnbɛ magaaxuxi sɔtɔ wo yaxuie ya ra. Wo luma nɛ alɔ
    wure wali se naxan geyae rabɔɔma, a e findi xube ra.
  pon-2006: I pahn wiahkin uhk duwehte mehn koakoa wahn pilawa, rasehng mehn koakoahk
    me ngih kapw oh keng. Ke pahn koakoa nahna kan oh kauweirailla; dohl akan pahn
    patapatala wiahla pwelpar.
  jae-jae: Ôlic acgom, aê gagôm aôm kôtu olo, olo wakuc ŋajaŋa. Aôm oc ôtuc lôc popoc
    e êtu kekop, ma gamêŋ ŋabau e êtu gêŋgambu.
  ksd-ksd: Ea, ina vaki u boko upi una da ra kakari di rama vue ra vit me, na mangi
    ra pal a ngiene tana; una vana taun ra umana luana, ma una rua ngidangide diat,
    ma una poko ngidangide ra umana ilil da ra kunai.
  tur-YTC: İşte, seni yeni, dişli, keskin bir harman döveni yaptım. Dağları dövecek,
    onları ufalayacak, Tepeleri saman gibi edeceksin.
  grc-BRENT: Ἰδοὺ ἐποίησά σε ὡς τροχοὺς ἁμάξης ἀλοῶντας καινοὺς πριστηροειδεῖς, καὶ
    ἀλοήσεις ὄρη, καὶ λεπτυνεῖς βουνοὺς, καὶ ὡς χνοῦν θήσεις,
  ind-AYT: “Lihatlah, Aku menjadikanmu papan pengirik yang baru, tajam, dan bergerigi.
    Kamu akan mengirik gunung-gunung dan akan menghancurkan mereka. Kamu akan menjadikan
    bukit-bukit seperti sekam.
  nya-nya: “Taona, ndidzakusandutsa ngati chipangizo chopunthira tirigu chatsopano,
    chakunthwa ndi cha mano ambiri. Udzanyenya mapiri ndi kuwaphwanyaphwanya, ndipo
    zitunda adzazisandutsa ngati mankhusu.
  hrv-hrv: Gle, činim te mlatilom oštrim, novim, dvostrukih zubaca; mlatit ćeš i satirati
    brda, u prah ćeš pretvoriti bregove.
  mps-mps: Te eno dage te wit agayabo te gesi ni nami tiwai pedalumainu ilama, te
    dageba sęgę mayu, te dage sunumi palialuali boi bidi dabe te dagego aiyaba elalueibao.
    Te augwali te bulu du tiwai bidali goli, dagego te bulu du dabe pepedama, te wit
    bo yalala pai nai tiwai pedalubo bomo elalubo tiwai yaibao.
  tpi-tpi: Bai mi mekim yupela i kamap olsem nupela plang bilong krungutim wit na
    bai yupela inap daunim ol samting i pasim rot bilong yupela na i givim hevi long
    yupela. I olsem yupela i gat strong bilong brukim ol maunten na mekim ol i kamap
    olsem das.
  dan-1931: Se, jeg gør dig til Tærskeslæde, en ny med mange Tænder; du skal tærske
    og knuse Bjerge, og Høje skal du gøre til Avner;
  vie-OVCB: Ta làm cho con thành cái bừa mới với răng sắc bén. Con sẽ xé kẻ thù con
    ra từng mảnh, và chất chúng thành một núi rơm rác.
  guj-2017: “જો, મેં તને તીક્ષ્ણ નવા અને બેધારી દાંતાવાળા મસળવાના યંત્રરૂપ બનાવ્યો
    છે; તું પર્વતોને મસળીને ચૂરેચૂરા કરીશ; પહાડોને ભૂસા જેવા કરી નાખીશ.
  pon-2006A: I pahn wiahkin uhk duwehte mehn koakoa wahn pilawa, rasehng mehn koakoahk
    me ngih kapw oh keng. Ke pahn koakoa nahna kan oh kauweirailla; dohl akan pahn
    patapatala wiahla pwelpar.
  por-BRBSL: Veja, eu o transformei em um novo instrumento de debulha afiado com dentes.
    Você vai debulhar as montanhas, e os derrotou pequenos, e fará as colinas como
    palha.
  cth-cth: Khenhaw! Cangkatinnae seh katha, kahran e, hâ ka tawn e lah na coungsak
    awh han. Monnaw hah katin vaiteh kâbawng sak han. Monruinaw hah cahik patetlah
    ao sak han.
  twi-twi: “Hwɛ, mede wo bɛyɛ nhuwso apa, a ɛyɛ amono, ano yɛ nnam na ɛwɔ ɛse bebree.
    Wubehuhuw mmepɔw no so na woadwiriw wɔn, na woama nkoko ayɛ sɛ ntɛtɛ.
  hlt-hlt: Nang te tloep dongkah thingphael no a thai kah kungmah la kang khueh ni.
    Tlang na til vetih na tip sak ni. Som khaw cangkik bangla na khueh ni.
  tbz-SIM: N di dɔ̀ɔ̀ kɛ̀ di sɑ̃́kɛ́nɛ̀ dinɑɑkɑ̃ɑ̃̀ pɑ̀nnì ndi dìì mɔ̀kɛ yɛnìì. Kɛ
    di bo mpuɔ yɛtɑ̃rɛ̀, kɛ dɛ́í sitɑ̃ɑ̃́ kɛ dò ndi dɛ́í timúkpetì.
  msy-2020: Ia gan! Kɨ ia damightɨ, ia wit dɨkava a mɨrmɨri ter ararir bar dafar me
    ainɨn dɨkonibar afughafughizimɨn mɨn otogham. Kar ter ararir igiam, ezɨ an dɨkonibar
    atariba bar ghumi. Egh bizir ian tuaviba apɨra osɨmtɨziba ia ganɨdiba, ia da dɨkabɨnigham.
    Mati ia mɨghsɨaba abɨagharɨzi da uaghira nguazir mɨnemniamɨn otifi.
  dop-dop: Mɑɑ pǝsɩ-ŋ kpeŋkpeluɣu kʋfɑlʋɣʋ ŋku pɑ mɑkǝnɑ tɔɣɔnɑɣɑ nɑ kʋ tɔɔ nɑ nyǝmɑ́
    tɔ. N kɑ́ yɔkɩ pɔɔŋ, nɑ ń nɑŋɩ-ɩ. N kɑ́ pǝsɩ pulɑsɩ ɩsɩɩ lɔɔtʋ.
  azb-azb: Budur, səni təzə, dişləri iti vəl edəcəyəm. Sən dağları döyüb əzəcəksən,
    Təpələri saman çöpü kimi sovuracaqsan.
  eng-DBY: 'Behold, I have made of thee a new sharp threshing instrument having double
    teeth: thou shalt thresh and beat small the mountains, and shalt make the hills
    as chaff;'
  hin-2017: देख, मैंने तुझे छुरीवाले दाँवने का एक नया और उत्तम यन्त्र ठहराया है; तू
    पहाड़ों को दाँव-दाँवकर सूक्ष्म धूल कर देगा, और पहाड़ियों को तू भूसे के समान कर
    देगा।
  wol-KYG: Maa ngii di la def ngay watiiru bàccukaay bu ñaw, yees peq; ànd aki bëñam,
    ngay wol tund wu mag, raatale; dëbb tund wu ndaw ba mu mel nib cox.
  eng-YLT: Lo, I have set thee for a new sharp threshing instrument, Possessing teeth,
    thou threshest mountains, And beatest small, and hills as chaff thou makest.
  kne-kne: Panbalinek sik-a ay Israel si baro ay gilingan ay matadem di bab-a na.
    Gilingem din dontog ya bilig ta mamekmek da ono manbalin das kaman garami.
  eng-WYC-2017: I have set thee as a new wain threshing, having sawing bills; thou
    shalt thresh mountains, and shalt make small, and thou shalt set little hills
    as dust.
  eng-WMBB: Behold, I have made you into a new sharp threshing instrument with teeth.
    You will thresh the mountains, and beat them small, and will make the hills like
    chaff.
  urd-GVH: “मेरे हाथ से तू गाहने का नया और मुतअद्दिद तेज़ नोकें रखनेवाला आला बनेगा।
    तब तू पहाड़ों को गाहकर रेज़ा रेज़ा कर देगा, और पहाड़ियाँ भूसे की मानिंद हो जाएँगी।
  rug-rug: “Doṉo la, kote tavetaveteni gamu Rau guana tiṉitoṉa va muzara umumu qaqaloto
    huiti si gamu, sapu vaqura, ṉaru, meke soku livona. Kote seke pani gamu sari na
    toqere meke huara gore ni, meke ilasa gunini na qaqaloto huiti sari na toa.
  gaz-gaz: “Ani kunoo, meeshaa ittiin midhaan dhaʼan, meeshaa haaraa fi qaramaa kan
    ilkaan baayʼee qabu sin taasisa. Ati tulluuwwan dhooftee caccabsita; gaarran immoo
    akka habaqii goota.
  fra-LSG: Voici, je fais de toi un traîneau aigu, tout neuf, Garni de pointes; Tu
    écraseras, tu broieras les montagnes, Et tu rendras les collines semblables à
    de la balle.
  gnn-gnn: '@see-verse:ISA.041.014'
  yal-yal: A mato, n bata i findi ɲingen xɛɛ ra bɔnbɔ seen na wure ɲin wuyaxin naxan
    ma naxanye nɛnɛ a ra, e ɲɔɛ raminixi. I geyane wuruma nɛn, i yi e raxuya ayi,
    i yi yire matexine liga alo se dagina.
  haw-1868: Aia hoi, e hana no wau ia oe i mea kaapalaoa hou oioi, mea niho; A e hookaa
    no oe maluna o na kuahiwi, a e kui hoi ia lakou a wali, A e hoolilo no oe i na
    puu, i mea like me ka opala,
  arb-NAV: وَهَا أَنَا أَجْعَلُكَ نَوْرَجاً مُحَدَّداً جَدِيداً مُسَنَّناً، فَتَدْرُسُ
    الْجِبَالَ وَتَجْعَلُ التِّلالَ كَالْعُصَافَةِ،
  ewe-ewe: “Kpɔ ɖa, matsɔ wò awɔ luƒomɔ yeye ɖaɖɛ si ƒe aɖuwo sɔ gbɔ fũu. Àfanya towo,
    agbã wo gudugudu, eye àwɔ togbɛwo woazu fufu.
  eng-LEE: 'Behold, I have rendered thee a threshing instrument, sharp, new, having
    many teeth: thou shalt thresh mountains, and beat them small, and shalt render
    the hills as chaff.'
  asm-FB: চোৱা, মই তোমাক এক নতুন চোকা দাঁত থকা মৰণা মৰা যন্ত্ৰস্বৰূপ কৰিম; তুমি পৰ্ব্বতবোৰ
    মৰণা মাৰি গুড়ি কৰিবা, আৰু পাহাৰবোৰক তুহঁৰ দৰে কৰিবা।
  sus-A: «ﭑ عَ نِيَمَ نّ وٌ شَ سّنبّ مَفَاشُشِ سْتْ وٌ يَشُييٍ يَ رَ. وٌ لُمَ نّ عَلْ
    وُرٍ وَلِ سٍ نَشَن فٍيَيٍ رَبْو مَ، عَ عٍ قِندِ شُبٍ رَ.
  fra-SBL: Voici, j'ai fait de toi un nouvel instrument de battage tranchant, avec
    des dents. Vous allez battre les montagnes, et les battre à petit feu, et rendra
    les collines semblables à de la paille.
  hbo-hbo: הִנֵּ֣ה שַׂמְתִּ֗יךְ לְמֹורַג֙ חָר֣וּץ חָדָ֔שׁ בַּ֖עַל פִּֽיפִיֹּ֑ות תָּד֤וּשׁ
    הָרִים֙ וְתָדֹ֔ק וּגְבָעֹ֖ות כַּמֹּ֥ץ תָּשִֽׂים׃
  kik-kik: “Atĩrĩrĩ, nĩngagũtua kĩhũũri kĩa ngano, kĩhũũri kĩerũ na kĩũgĩ, kĩna magego
    maingĩ. Nĩũkahũũra irĩma na ũcihehenje, natuo tũrĩma ũtũtue mũũngũ.
  fra-NCL: Voici que je fais de toi un traîneau aigu, neuf, à deux tranchants ; tu
    fouleras les montagnes et tu les broieras, et tu rendras les collines semblables
    à de la balle,
  cek-AK: Khenah, nang hae ahaa kaom cang atithaih ah kang sak han; maesomnawk to
    maiphu baktiah na ohsak hanah, maenawk to na tii ueloe, na naep tih.
  cuk-cuk: ”Ibmar-gwag-egwaed-binidyobi an be-imakmaloed, e-nugar-abinbela-datarmakar-nikayobi
    an be-imakmaloed. Yarmar be obelogoed, swana be imakoed. Yar-mullugana gaganbi
    naguega be imakoed.
  uig-CYR: Мана, Мән сени көп һәм өткүр чишлиқ йеңи бир дан айриғучи тирна қилимән;
    Сән тағларни янчип, уларни парә-парә қиливетисән, Дөңләрниму көкүм-талқанға айландуруветисән.
  tel-2017: “ఇదిగో చూడు, నిన్ను పదునైన కొత్త నూర్పిడి బల్లగా నియమించాను. నువ్వు పర్వతాలను
    నూర్చి, వాటిని పొడి చేస్తావు. కొండలను పొట్టులాగా చేస్తావు.
  hat-BSA: Gade byen, Mwen te fè ou vin yon zouti tounèf, byen file tou de bò, pou
    kraze vannen rekòlt la. Ou va vannen mòn yo, kraze yo fen, e fè kolin yo vin tankou
    pay.
  kos-kos: Nga fah oru kom in oana sie ipinsak in kulkul wheat Ma oasr wihs sasu ac
    kosroh kac. Kom fah koe eol uh ac kunausla; Inging uh ac fah mokutkuti.
  hbo-WLC: הִנֵּ֣ה שַׂמְתִּ֗יךְ לְמוֹרַג֙ חָר֣וּץ חָדָ֔שׁ בַּ֖עַל פִּֽיפִיּ֑וֹת תָּד֤וּשׁ
    הָרִים֙ וְתָדֹ֔ק וּגְבָע֖וֹת כַּמֹּ֥ץ תָּשִֽׂים׃
  ibo-ibo: “Lee, aga m eme ka unu ghọọ igwe ọhụrụ eji azọcha mkpụrụ ọka nke dị nkọ,
    nwekwa ọtụtụ eze. Unu ga-azọcha ugwu niile zọpịa ha, meekwa ka ugwu nta niile
    dịka igbugbo ọka.
  ory-ory: ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭକୁ ତୀକ୍ଷ୍ଣ ଛୁରିକାବିଶିଷ୍ଟ ଏକ ନୂତନ ଶସ୍ୟ ମର୍ଦ୍ଦନ ଯନ୍ତ୍ର ସ୍ୱରୂପ
    କରିବା; ତୁମ୍ଭେ ପର୍ବତଗଣକୁ ମର୍ଦ୍ଦନ କରି ଚୂର୍ଣ୍ଣ କରିବ ଓ ଉପପର୍ବତଗଣକୁ ତୁଷ ତୁଲ୍ୟ କରିବ।
  chk-chk: Nengeni, üpwe föri senuk eu pisekin wichiwich umwun wiich, epwe minefö
    o ken, epwe pwal wor fölün. Kopwe wichi ekewe chukutekia o atatakisiir, kopwe
    pwal awili ekewe chukutekison ngeni pön wiich.
  rop-rop: Ai garra meigim yumob jidan jis laik det hebiwan wadi garram loda shapwan
    neil weya yumob yusum blanga gajim det sid daga. Nomeda yumob enamimob jidan haibala
    en praudbalawei jis laik ola bigwan hil. Yumob garra binijimap olabat, jis laik
    yumob yusum det wadi. Olabat garra jidan jis laik det das.
  ukr-1871: Я зроблю тебе валом зубчастим, новим, гострим; молотити меш гори, розтирати
    горби на мілкий порох.
  deu-1951: 'Siehe, ich mache dich zu einem neuen, scharfschneidenden Dreschwagen:
    du wirst Berge zerdreschen und zermalmen und Hügel der Spreu gleichmachen;'
  eng-JPS: Behold, I make thee a new threshing-sledge having sharp teeth; thou shalt
    thresh the mountains, and beat them small, and shalt make the hills as chaff.
  srp-1865: 'Gle, uèiniæu te da budeš kao sprava za vršenje nova sa zupcima: vrijeæi
    æeš gore i satræeš ih, i brda æeš obratiti u pljevu.'
  lug-lug: “Laba ndikufuula ng’ekyuma ekiggya ekisala ennyo, ekyogi eky’amannyo amangi.
    Muliwuula ensozi ne muzimementulira ddala, obusozi ne mubufuula ebisusunku.
  heb-heb: הנה שמתיך למורג חרוץ חדש בעל פיפיות תדוש הרים ותדק וגבעות כמץ תשים׃
  ben-IRV: দেখ, আমি তোমাকে নতুন, ধারালো দাঁতযুক্ত শস্য মাড়াইয়ের যন্ত্র এবং দুই ধারের
    মত বানাব। তুমি পর্বতদের মাড়াই করে সেগুলো চুরমার করবে, আর ছোট পাহাড়গুলোকে তুষের
    মত করবে।
  pan-pan: ਵੇਖ, ਮੈਂ ਤੈਨੂੰ ਨਵੇਂ ਤਿੱਖੇ ਗਾਹ ਪਾਉਣ ਵਾਲੇ ਫਲ੍ਹੇ ਜਿਹਾ ਜਿਸ ਦੇ ਦੰਦ ਵੀ ਹਨ, ਠਹਿਰਾਵਾਂਗਾ,
    ਤੂੰ ਪਹਾੜਾਂ ਨੂੰ ਗਾਹੇਂਗਾ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਮਹੀਨ ਕਰੇਂਗਾ, ਅਤੇ ਤੂੰ ਟਿੱਬਿਆਂ ਨੂੰ ਕੱਖ ਵਾਂਗੂੰ
    ਬਣਾ ਦੇਵੇਂਗਾ।
  mya-JVB: ငါ သည် သင့်ကို အသွား ရှိ သောစပါးနယ်စရာ ယန္တရား စက် အသစ် ဖြစ် စေမည်။ သင်သည်
    တောင် ကြီး တို့ကို နယ်၍ ညက် စေမည်။ တောင် ငယ်တို့ကို ဖွဲ ကဲ့သို့ ဖြစ် စေမည်။
  hmo-hmo: Kamonai! Lau ese uiti kwadia auna bamona umui do lau halaoa, matamata gauna,
    mai ena ginigini gaudia, mai matana gaudia. Umui ese ororo do umui botaia, bona
    do umui haorea momokani. Ororo maragidia be uiti momoru hegeregerena do umui halaoa.
  urd-urd: देख, मैं तुझे गहाई का नया और तेज़ दन्दानादार आला बनाऊँगा; तू पहाड़ों को
    कूटेगा और उनको रेज़ा — रेज़ा करेगा, और टीलों को भूसे की तरह बनाएगा।
  rus-SYN: Вот, Я сделал тебя острым молотилом, новым, зубчатым; ты будешь молотить
    и растирать горы, и холмы сделаешь, как мякину.
  bqc-SIM: Gwa! Má á kɛ gbáalakɛbↄ dafu swaa sↄ̃́nɛde ũ, á gbɛ̀sĩsĩↄ gbáala
    kɛ à ń tibo, á sĩ̀sĩↄ dɛ̃ↄnzↄ̃ à ń kɛ búlɛbulɛ.
  tcz-CHONGTHU: Nangma chang chilna manchah thah, ha’hemtah tampi neija kangkui tobang
    nahi ding ahi. Nangman na melmate chu nabotel’a naloi khen ding, lhangsang tah
    tah hoa koldeh kisoh ding ahitai.
  mar-mar: पाहा, मी तुला नवीन व दुधारी, मळणीच्या घणाप्रमाणे करीत आहे; तू डोंगर मळून
    त्यांचा चुराडा करशील; तू टेकडयांना भुसांप्रमाणे करशील.
  qub-qub: Gamcunataga mushoj alli quiruyoj rïguta ëracunamannömi ticrachishayqui.
    Chayno alli quiruyoj carmi puntacunatapis yapyarinquipaj. Contrayquicunatapis
    rïgupa päjantano muntuy-muntuy goturaycajtami cachaycunquipaj.
  hat-hat: M'ap fè nou tounen yon machin pou raboure tè, yon machin tou nèf avèk dan
    byen file. Nou pral raboure mòn yo, nou pral kraze yo. Nou pral fè ti bit mòn
    yo tounen pousyè.
  eng-BSB: Behold, I will make you into a threshing sledge, new and sharp, with many
    teeth. You will thresh the mountains and crush them, and reduce the hills to chaff.
  eng-WEBPB: Behold, I have made you into a new sharp threshing instrument with teeth.
    You will thresh the mountains, and beat them small, and will make the hills like
    chaff.
  kbq-kbq: Antahiho, witima refuzafu nepaza zafare'ma, kasefa ave'ama antegeno witima
    refuzafuma nepeaza hu'na tamagrira tamazeri retro ha'nena, agonaramina refuzafu'nepeta,
    ne'onse agonaramina witi akruma hareaza hugahaze.
  nhe-BL: Na nimechtlalijtoc queja se yancuic cuahuitl ica itlancoch tlen quitequihuíaj
    para quiyolquixtise trigo. Inquintzontlamiltise nochi imocualancaitacahua. Inquintlanise
    nochi. Elise queja se tlen quichihua tlatixtic tepetini huan tlachiquili
  gub-BL: Apumuigo kar putar arozràn iapirer henuhemaw ài nehe. Penàz zàwenugar ipyahu
    ma'e haime katu takihe ài. Peho putar ywytyr wanehe nehe. Ywytyr uzeapo putar
    ywy imuku'i pyrer romo wà nehe. Ywytyruhu uzeapo putar ka'a ruwer uxinig ma'e
    zàwenugar romo wà nehe.
  eng-DRA: 'I have made thee as a new thrashing wain, with teeth like a saw: thou
    shall thrash the mountains, and break them in pieces: and shalt make the hills
    as chaff.'
