verse: ISA.041.001
translations:
  mal-C: “ദ്വീപുകളേ, എന്റെമുമ്പിൽ നിശ്ശബ്ദരായിരിക്കുക! രാഷ്ട്രങ്ങൾ അവരുടെ ശക്തി പുതുക്കട്ടെ!
    അവർ അടുത്തുവന്ന് സംസാരിക്കട്ടെ; ന്യായവാദത്തിനായി നമുക്കൊരുമിച്ചുകൂടാം.
  deu-TKW: Hört mir schweigend zu, ihr Inseln, und harrt meiner Darlegung, ihr Völkerschaften.
    Sie mögen herantreten, alsdann mögen sie reden - zusammen laßt uns zum Gericht
    herzutreten!
  lin-lin: '« Bino bisanga, bovanda kimia liboso na Ngai ! Tika ete bato ya bikolo
    bayeisa sika makasi na bango, tika ete bapusana mpe baloba : ‹ Tokende elongo
    mpo na kosamba ! ›'
  eng-LSV: Keep silent toward Me, O islands, || And the peoples pass on [to] power,
    || They come near, then they speak, “Together we draw near to judgment.”
  eng-GNV: 'Keep silence before mee, O ylands, and let the people renue their strength:
    let the come neere, and let them speake: let vs come together into iudgement.'
  eng-WEBSTER: 'Keep silence before me, O isles; and let the people renew their strength:
    let them come near; then let them speak: let us come near together to judgment.'
  nhw-BL: 'TOTECO quiijtohua: “Nochi anmasehualme ipan nochi tlalme catli anmopantíaj
    iteno hueyi atl, techtlacaquilica huan amo ximolinica noixpa. Xijsencahuaca tlaque
    anquiijtose noixpa. Ximonechcahuica huan xijpehualtica xicamanaltise noixpa. Nopa
    tetlajtolsencahuani ya mocualtlalijtoque para quicaquise mocamanal para tijpantise
    ajqueya quichihua catli xitlahuac.'
  swh-ONEN: “Nyamazeni kimya mbele zangu, enyi visiwa! Mataifa na wafanye upya nguvu
    zao! Wao na wajitokeze, kisha waseme, tukutane pamoja mahali pa hukumu.
  bba-bba: Yinni Gusunɔ u nɛɛ, bɛɛ bèn tem mu tomɑ, i swɑɑ dɑkio i nɔ. I hɑniɑ koowo
    i tii dɑm kɛ̃. I susimɑ i kɑ ɡɑri ɡere, kpɑ su mɛnnɑ su wesiɑnɑ su ɡem kɑsu.
  eng-KJVCPB: 'Keep silence before me, O islands; And let the people renew their strength:
    Let them come near; then let them speak: Let us come near together to judgment.'
  luo-luo: “Lingʼuru e nyima, un pinje mag chula e dier nam! Weuru ogendini obed motegno!
    Wegiuru gisud machiegni mondo giwuo; kendo warom kaachiel kama ingʼadoe bura.
  meu-meu: Kone tanodia e, asi reḡereḡemui a hakala henigu; q2 bese idau-idau ese
    edia goada bae hamatamata; raka kahi mai, bena bae hereva; baita raka kahi hebou,
    hahemaoro totona.
  npi-ULB: ए समुद्री किनारहरू, मेरो सामु चुपचाप सुन । जातिहरूले आफ्‍ना बल नयाँ बनाऊन्
    । तिनीहरू नजिक आऊन् र बोलून् । एउटा विवादको बारेमा बहस गर्न हामी एकसाथ भेला हौं
    ।
  yor-yor: “Ẹ dákẹ́ jẹ́ẹ́ níwájú mi ẹ̀yin erékùṣù! Jẹ́ kí àwọn orílẹ̀-èdè tún agbára
    wọn ṣe! Jẹ́ kí wọn wá síwájú kí wọn sọ̀rọ̀, jẹ́ kí a pàdé pọ̀ ní ibi ìdájọ́.
  pes-OPCB: 'خداوند می‌فرماید: «ای سرزمینهای دور دست، ساکت باشید و به من گوش دهید!
    قویترین دلایل خود را ارائه دهید. نزدیک بیایید و سخن بگویید. دادگاه آمادهٔ شنیدن
    سخنان شماست.'
  tgl-ULB: Sa aking harapan ay makinig kayo nang tahimik, kayong mga nakatira sa baybayin;
    hayaan niyong bumalik ang lakas ng mga bansa; hayaan silang lumapit at magsalita;
    hayaan tayong magkasamang lumapit para pag-usapan ang hindi pagkakaunawaan.
  hui-hui: Ngode Datagaliwabehanda lalu, Dindi kaundiaha wali agali hameigini tara
    tara kamiru ti bibahendeme bi nale howa i̱na bi larogo hale hadaba. Tígua mana
    tínime bialu harimirunaga kodi deni howa bi latagi haga bule manda manda bialu
    hadaba. Bi ai ibunaga larago henenedabe handami̱ya ina haru mandagi íbu ngoai
    ho hami̱ya.
  mya-mya: ဘု​ရား​သ​ခင်​က ``အ​ချင်း​ရပ်​ဝေး​နိုင်​ငံ​တို့၊ ဆိတ်​ဆိတ်​နေ​၍ ငါ​ပြော​သည်​ကို​နား​ထောင်​ကြ​လော့။
    သင်​တို့​အ​မှု​ကို​ရုံး​တော်​သို့​တင်​ရန်​အ​သင့် ပြင်​ဆင်​ကြ​လော့။ သင်​တို့​သည်​လျှောက်​လဲ​ပြော​ဆို​နိုင်​ခွင့်​ရ​ရှိ​ကြ​လိမ့်​မည်။
    အ​ဘယ်​သူ​မှန်​သည်​ကို​စီ​ရင်​ဆုံး​ဖြတ်​ရန် ငါ​တို့​စု​ဝေး​ကြ​ကုန်​အံ့။
  bod-N: ཀྱེ་གླིང་ཕྲན་རྣམས། ཁྱོད་རྣམས་ངའི་མདུན་དུ་ཁུ་སིམ་པོར་སྡོད་ཅིག མི་སྡེ་ཀུན་ལ་ཡང་བསྐྱར་སྟོབས་ཤུགས་འཛོམ་པར་གྱུར་ཅིག
    ཁོ་ཚོར་ཉེ་བར་འོངས་ནས་གཏམ་གླེང་བྱེད་དུ་ཆུག་དང་། རང་ཅག་མཉམ་དུ་འདུས་ཏེ་རྩོད་གླེང་བྱ།
  sna-sna: “Nyararai pamberi pangu, imi zviwi! Ndudzi ngadzivandudze simba radzo!
    Ngadziswedere mberi dzitaure; ngatisanganei pamwe chete panzvimbo inotongerwa
    mhaka.
  spa-BLM: “Guardad silencio ante mí, islas, y que los pueblos renueven sus fuerzas.
    Que se acerquen, entonces que hablen. Reunámonos para el juicio.
  cac-cac: 'Syal Dios icha tic: Ab''ec ex anima cajan d''a sti'' a'' mar, numan tzex
    aj d''a vichan̈. Tec''b''ejec e b''a ex nivac chon̈ab'', cotan̈ec, junn̈ej tzon̈
    ajec. Ol ex lolonoc, ol in lolonpax a in tic.'
  swh-ULB: '''''Sikilizeni mbele yangu kwa ukimya, enyi mkao pwani; wacha mataifa
    yapate nguvu kwa upya; waache waje karibu na kuzungumza; na tusogee karibu tujadili
    mgogoro.'
  bel-bel: 'Змоўкніце перада Мною, выспы, і народы хай абновяць сваю сілу; няхай яны
    наблізяцца і скажуць: «станьма разам на суд».'
  deu-ELBBK: Wendet euch schweigend zu mir, ihr Inseln; und die Völkerschaften mögen
    neue Kraft gewinnen; sie mögen herannahen, dann mögen sie reden; lasst uns miteinander
    vor Gericht treten!
  mbb-OT: Migkaǥi is Nengazen te, “Sikiyu is menge etew ziyà te meziyù he menge lugar,
    kenè kew megurub ne pemineg kew kedì. Sikiyu is menge meǥinged diyà te menge nasyun,
    mebpekelig-en kew ne uvey kew kayi te kediey, ne keǥiya niw is menge riklamu niw.
    Edtiǥum kiw ne edhusayen tew heini.
  mal-2015: ദ്വീപുകളേ, എന്റെ മുമ്പിൽ മിണ്ടാതെ ഇരിപ്പിൻ; ജാതികൾ ശക്തിയെ പുതുക്കട്ടെ;
    അവർ അടുത്തുവന്നു സംസാരിക്കട്ടെ; നാം തമ്മിൽ ന്യായവാദം ചെയ്യുന്നതിന്നു അടുത്തുവരിക.
  gup-gup: Yawey kayime, “Ngurringurdmen ngudda ngurriwarlahkenh bininj rowk nawu
    ngurrihni kubolkbubuyika rowk! Yuwn bu ngurriwokdi kore kumirrk ngardduk. Kaluk
    ngaye djawadjawan dja kunmekbe wanjh ngudda ngurriwokdangen. Mah. Ngurrimarnburrimen
    ba bu ngaye djadme kore court ngardduk.”
  rmc-rmc: Aven čhit a šunen, tumen ostrovale, mi chuden o manuša pale e nevi zor,
    mi aven pašeder a mi vakeren; aven džas pes jekhetane te sudzinel.
  pes-OPV: ای جزیره‌ها به حضور من خاموش شوید! و قبیله‌ها قوت تازه بهم رسانند! نزدیک
    بیایند آنگاه تکلم نمایند. با هم به محاکمه نزدیک بیاییم.
  ron-1924: „Тэчець, остроаве, ши аскултаци-Мэ! Сэ-шь ынвиорезе попоареле путеря,
    сэ ынаинтезе ши сэ ворбяскэ! Сэ не апропием ши сэ не жудекэм ымпреунэ.
  ben-OBCV: “দ্বীপনিবাসী তোমরা, আমার সামনে নীরব হও! জাতিসমূহ তাদের শক্তি নবায়িত করুক!
    তারা সামনে এগিয়ে এসে কথা বলুক; এসো, আমরা বিচারের স্থানে পরস্পর মিলিত হই।
  som-som: Gasiiradahow, hortayda ku aamusa, oo dadkuna xooggooda ha cusboonaysiisteen,
    ha soo dhowaadeen, oo ha hadleen. Aynu dhammaanteen garsoorid u soo wada dhowaanno.
  lat-VUC: '[Taceant ad me insulæ, et gentes mutent fortitudinem: accedant, et tunc
    loquantur; simul ad judicium propinquemus.'
  eng-ASVBT: 'Keep silence before me, O islands; and let the peoples renew their strength:
    let them come near; then let them speak; let us come near together to judgment.'
  ita-1885: ISOLE, fatemi silenzio; e rinforzinsi le nazioni; accostinsi, ed allora
    parlino; veniamo insieme a giudicio.
  eng-LXXUP: 'Hold a feast to me, ye islands: for the princes shall renew their strength:
    let them draw nigh and speak together: then let them declare judgment.'
  eng-ULB: “Listen before me in silence, you coastlands; let the nations renew their
    strength; let them come near and speak; let us come near together to argue a dispute.
  spa-VBL: Escúchenme en silencio, pueblos que viven en tierras más allá del mar.
    Dejen que las naciones recuperen su fuerza. Entonces que vengan y hablen, y que
    nos unamos para el juicio.
  fra-_FOB: Iles, faites silence pour m'écouter, et que les peuples reprennent de
    nouvelles forces; qu'ils s'avancent, et qu'ils parlent! Approchons pour plaider
    ensemble!
  mal-mal: “ദ്വീപുകളേ, എന്റെ മുമ്പിൽ മിണ്ടാതെ ഇരിക്കുവിൻ; ജനതകൾ ശക്തിയെ പുതുക്കട്ടെ;
    അവർ അടുത്തുവന്നു സംസാരിക്കട്ടെ; നാം തമ്മിൽ ന്യായവാദം ചെയ്യുന്നതിന് അടുത്തുവരുക.
  urd-GVR: “Ai jazīro, ḳhāmosh rah kar merī bāt suno! Aqwām az sar-e-nau taqwiyat
    pāeṅ aur mere huzūr āeṅ, phir bāt kareṅ. Āo, ham ek dūsre se mil kar adālat meṅ
    hāzir ho jāeṅ!
  suz-BL: परमप्रभु यावेमी “समुन्‍द्र आ नेक्‍था बाक्‍ब मुरपुकी सिक्‍सी पा आं लोव़ नेनीन।
    जात जात ङा मुरपुकीम आन सक्ति लेंशा तामेक्‍ल। मिनु मेकोपुकी आं नेक्‍था जाक्‍शा,
    लोव़ पामेक्‍ल। गो काथा निसाफ पतीकेम बुक्‍य।
  eng-NOY: Keep silence, and hear me, ye distant lands. Ye nations, gather your strength!
    Let them come near; then let them speak; Let us go together into judgment.
  ita-1927: Isole, fate silenzio dinanzi a me! Riprendano nuove forze i popoli, s’accostino,
    e poi parlino! Veniamo assieme in giudizio!
  ckb-ckb: «ئەی خەڵکی دوورگەکان لەبەردەمم بێدەنگ بن! با نەتەوەکان هێزیان نوێ بکەنەوە!
    با نزیک بنەوە ئینجا قسە بکەن، با پێکەوە بچینە دادگاییکردن.
  eng-BBE: 'Come quietly before me, O sea-lands, and let the peoples get together
    their strength: let them come near; then let them say what they have to say: let
    us put forward our cause against one another.'
  kan-OKCV: ದ್ವೀಪಗಳೇ, ನನ್ನ ಮುಂದೆ ಮೌನದಿಂದಿರಿ. ರಾಷ್ಟ್ರಗಳು ತಮ್ಮ ಬಲವನ್ನು ನವೀಕರಿಸಲಿ! ಅವರು
    ನನ್ನ ಸಮೀಪಕ್ಕೆ ಬಂದು ಮಾತನಾಡಲಿ. ನ್ಯಾಯಸ್ಥಾನಕ್ಕೆ ಸಮೀಪಕ್ಕೆ ಒಟ್ಟಾಗಿ ಬರೋಣ.
  tam-2017: தீவுகளே, எனக்கு முன்பாக மவுனமாயிருங்கள்; மக்கள் தங்கள் பெலனைப் புதிதாக்கிக்கொண்டு,
    அருகில் வந்து, பின்பு பேசட்டும்; நாம் ஒருமிக்க நியாயாசனத்திற்கு முன்பாகச் சேருவோம்.
  spa-RV-1909: 'ESCUCHADME, islas, y esfuércense los pueblos; alléguense, y entonces
    hablen: estemos juntamente á juicio.'
  ron-BTF: Tăceţi înaintea mea, insule; şi să îşi înnoiască poporul tăria, să se apropie;
    să vorbească atunci, să ne apropiem împreună la judecată.
  eng-WEBP: “Keep silent before me, islands, and let the peoples renew their strength.
    Let them come near, then let them speak. Let’s meet together for judgment.
  eng-FBV: Listen to me in silence, you people who live in lands beyond the sea. Let
    the nations regain their strength. Then let them come and speak, and let us join
    together for judgment.
  nld-1939: Eilanden, hoort Mij zwijgend aan, Wacht, volken, mijn bestraffing af.
    Laat ze komen en spreken, Wij samen voor de vierschaar treden!
  nch-BL: 'TOTECO quiijtohua: “Nochi anmasehualme ipan nochi talme cati anmopantíaj
    iteno hueyi at, techtacaquilica huan amo ximolinica noixpa. Xijsencahuaca taya
    anquiijtose noixpa. Ximonechcahuica huan xijpehualtica xicamanaltica noixpa. Nopa
    tetajtolsencahuani ya mocualtalijtoque para quicaquise mocamanal para tijpantise
    ajquiya quichihua cati xitahuac.'
  vie-1934: Hỡi các cù lao, hãy nín lặng trước mặt ta; các dân tộc hãy lấy sức mới;
    hãy đến gần, thì mới nói! Chúng ta hãy đến gần nhau để xét đoán!
  hin-CV: हे द्वीपो, चुप रहकर मेरी सुनो! देश-देश के लोग, नया बल पायें! वे पास आकर
    बात करें; न्याय के लिए हम एक दूसरे के पास आएं.
  eng-OURB: “Keep silent before me, islands, and let the peoples renew their strength.
    Let them come near, then let them speak. Let’s meet together for judgment.
  spa-BES: Vengan tranquilamente delante de mí, oh tierras de mar, y que los pueblos
    reúnan sus fuerzas; que se acerquen; luego digan lo que tienen que decir; discutamos
    nuestra causa unos contra otros.
  tdx-tdx: Mianjiña, hijanjiña’ areo ahy, ry tokonoseo, ampaozareñe ondatio; hañarinea’
    iareo mb’etoy, hisaontsy; Antao hototoke mb’eo hitsarañe.
  tha-KJV: โอ เกาะทั้งหลายเอ๋ย จงสงบใจต่อหน้าเรา จงให้​ชนชาติ​ทั้งหลายฟื้นกำลังของเขาเสียใหม่
    ให้​เขาเข้ามาใกล้ แล​้วให้เขาพูด ให้​เราพากันเข้ามาใกล้เพื่อการพิพากษา
  por-BR-2018: Calai-vos perante mim, ó litorais; e os povos renovem as forças; aproximem-se,
    e então falem; juntamente nos aproximemos ao juízo.
  deu-ELO: Wendet euch schweigend zu mir, ihr Inseln; und die Völkerschaften mögen
    neue Kraft gewinnen; sie mögen herannahen, dann mögen sie reden; laßt uns miteinander
    vor Gericht treten!
  eng-WYC-2018: Isles, be still to me, and folks change strength; nigh they, and then
    speak they; nigh we together to doom. (Ye islands, be silent before me, and let
    the people renew their strength; come they, and then speak they; yea, come we
    together for judgement.)
  epo-epo: Silentu antaŭ Mi, ho insuloj, kaj la popoloj refortiĝu; ili alproksimiĝu
    kaj parolu; ni kune iru al juĝo.
  uig-PIN: — «I arallar, süküt ⱪilip Mening aldimƣa kelinglar; Hǝlⱪlǝrmu küqini yengilisun!
    Ular yeⱪin kǝlsun, sɵz ⱪilsun; Toƣra ⱨɵküm ⱪilix üqün ɵzara yeⱪinlixayli!»
  beo-beo: 'Gode da amane sia:sa, “Dilia sedaga soge fi! Ouiya:ma! Na sia: nabima!
    Dilia fofada:su diasu ganodini sia:ma:ne, dilia fofada:su sia: momagema. Dilia
    da bu sia:mu logo ba:mu. Dilia amola Na da moloidafa hou dawa:ma:ne, fofada:mu
    da defea.'
  tpi-OTNT: God i tok, “Yupela ol manmeri bilong ol kantri i stap klostu na ol kantri
    i stap longwe, yupela pasim maus na harim tok bilong mi. Yupela i mas redi gut
    tru na kam autim tok bilong yupela long kot. Bai yumi bung wantaim na skelim toktok
    na painimaut, tok bilong husat i tru.
  hau-SA: “Ku yi shiru a gabana, ku tsibirai! Bari al’ummai su sabunta ƙarfinsu! Bari
    su zo gaba su yi magana; bari mu sadu a wurin shari’a.
  uig-LAT: — «I arallar, süküt qilip Méning aldimgha kélinglar; Xelqlermu küchini
    yéngilisun! Ular yéqin kelsun, söz qilsun; Toghra höküm qilish üchün özara yéqinlishayli!»
  nde-nde: “Thulani lithi zwi phambi kwami lina zihlenge! Izizwe kazivuselele amandla
    azo! Kazisondele phambili zikhulume; kasihlanganeni sonke endaweni yokwahlulela.
  ton-ton: '“ʻAe ngaahi motu, mou fakalongo pē ʻi hoku ʻao; pea tuku ke fakafoʻou
    ʻe he kakai honau mālohi: tuku ke nau haʻu ke ofi; pea toki tuku ke nau lea: ke
    tau ʻunuʻunu ke ofi ki he fakamaau.'
  ces-1613: Umlknětež přede mnou ostrovové, a národové nechať se ssilí, nechať přistoupí,
    a tu ať mluví. Přistupmež spolu k soudu.
  eng-WMB: “Keep silent before me, islands, and let the peoples renew their strength.
    Let them come near, then let them speak. Let’s meet together for judgment.
  tam-TCV: “தீவுகளே, நீங்கள் எனக்குமுன் மவுனமாயிருங்கள்! நாடுகள் தமது பெலனைப் புதுப்பிக்கட்டும்!
    அவர்கள் முன்வந்து பேசட்டும்; நாம் எல்லோரும் நியாயந்தீர்க்கும் இடத்தில் ஒன்று கூடுவோம்.
  ceb-ULB: “Pamatia ako sa hilom, kamong mga kabaybayonan; tugoti nga bag-ohon sa
    mga kanasoran ang ilang kusog; tugoti sila nga moanhi ug mosulti; managtigom kita
    aron mahusay ang atong gilantugian.
  pol-UBG: 'Zamilczcie przede mną, wyspy, a niech narody nabiorą sił. Niech się zbliżą,
    wtedy niech mówią: Zbliżmy się razem do sądu.'
  agr-agr: 'Apajuí chichaak: “Yaakat múun nayantsanum ijus ayá nuwi batsamin aidautijum
    takamtak pujusjum antugtuktajum. Tuja nugka muunnum batsamin aidautigmesh ishamkagtutsuk
    kaunatajum. Nunikagmin atumesh shiijash batsatjum nunú ijunja dekaami. Nunika
    atumesh wajukatagmeki nunú chicham umikmi.'
  kyc-kyc: Anatumi lao dopa leya. Nakama yuu nanesa palaminyi dupwa nambana pii soo
    elya kalo karalapape. Kote pii dupwana lalapale rapa rapa pyuo karalapape. Nakamana
    pii laraminyi yuu gii doko sera ingilyamo dokona api doko angi rolae larape lao
    lao semanale.
  urd-GVU: ”اے جزیرو، خاموش رہ کر میری بات سنو! اقوام از سرِ نو تقویت پائیں اور میرے
    حضور آئیں، پھر بات کریں۔ آؤ، ہم ایک دوسرے سے مل کر عدالت میں حاضر ہو جائیں!
  deu-1912: Laß die Inseln vor mir schweigen und die Völker sich stärken! Laß sie
    herzutreten und nun reden; laßt uns miteinander rechten!
  kan-2017: ದ್ವೀಪನಿವಾಸಿಗಳೇ, ನನ್ನ ಕಡೆಗೆ ತಿರುಗಿ ಮೌನದಿಂದಿರಿ. ಜನಾಂಗಗಳು ತಮ್ಮನ್ನು ಬಲಪಡಿಸಿಕೊಳ್ಳಲಿ;
    ಸಮೀಪಕ್ಕೆ ಬಂದು ಮಾತನಾಡಲಿ. ನ್ಯಾಯಸ್ಥಾನಕ್ಕೆ ಒಟ್ಟಿಗೆ ಹೋಗೋಣ.
  yap-yap: Be ga’ar Got, “Mu th’abed gulungmed ngam telmed ngog gimed e pi nam ni
    gimed bmal’af! Mu fal’eged rogomed ni ngam feked e oloboch romed nga tafen e puf
    oloboch. Bay ni pagmed ngam welthingad. Ngad mu’ulunggad ngad guyed ko mini’ e
    bmat’aw.
  hlt-MCSB: Sanglak te kai hmaiah duem omuh. Namtu rhoek khaw thadueng cawn saeh lamtah
    ha mop uh saeh. Te vaengah, “Laitloeknah ah tun capit uh sih,” ti uh saeh.
  mdy-ETH: ፆኦሲ ሂዚ ጋዓኔ፦ «ዒንሢ ዋኣፆ ሳዞ ዓጫ ናንጋ ዴራ! ዚቲ ጌዒጋፓ ዋይዙዋቴ! ዴራ ዎልቆ ፔኤሲ ጊንሣ ዶዲሺ፥ ሃኒ
    ሙኪያ ኬኤዞንጎ፤ ዎጎ ቤዛ ዎላ ኑ ካኣሞም።»
  twi-ASANTE: “Monyɛ komm wɔ mʼanim, mo nsupɔ! Ma aman no nhyɛ wɔn ho den! Ma wɔmmra
    ha mmɛkasa; momma yɛn mmom nhyia mu wɔ asɛnniiɛ hɔ.
  eng-WEBU: “Keep silent before me, islands, and let the peoples renew their strength.
    Let them come near, then let them speak. Let’s meet together for judgment.
  wal-wal: GODAI hagaadan yaagees; “Inttenoo abbaa doonan de7iya biittatoo, co77u
    giidi, taani yootiyoogaa siyite! Asai bantta minotettaa ooraxissona; eti haa shiiqona;
    shiiqidi haasayona. Ane nuuni pirddettanau issippe shiiqoos.
  spa-PDDPT: ¡Guarden silencio delante de Mí, oh costas! Renueven fuerza las naciones.
    Acérquense y hablen. Reunámonos para juicio.
  gun-gun: “Peẽ kuery yy pa'ũ re pendekoa va'e, pekyrirĩ ke xerenonde. Ha'e pygua
    pendekuai va'e, penhemombaraete ke, ha'e gui mae ma penhemboja xere, xee romboayvu
    rã pembovai aguã. Peju, jajogueroayvu.
  ilo-ULB: Dumgngegkayo kaniak a siuulimek, dakayo a dagdaga iti adayo; pabaroen koma
    dagiti nasion ti pigsada; umasidegda koma ket agsaoda; agiinnasidegtayo tapno
    aglilinnawagtayo.
  kpg-kpg: God e helekai boloo, “Gii noho dee muu, hagalongo mai gi di Au, goodou
    go nia henua mogowaa loo! Hagatogomaalia e haga modongoohia godou baahi i di gowaa
    hai gabunga. Goodou godou madagoaa e helekai iei goodou. Lloomoi gi di gowaa e dahi
    e hilihili be koai dela e donu.
  uig-ARA: ــ «ئى ئاراللار، سۈكۈت قىلىپ مېنىڭ ئالدىمغا كېلىڭلار؛ خەلقلەرمۇ كۈچىنى
    يېڭىلىسۇن! ئۇلار يېقىن كەلسۇن، سۆز قىلسۇن؛ توغرا ھۆكۈم قىلىش ئۈچۈن ئۆزئارا يېقىنلىشايلى!»
  sus-sus: «Ɲamanɛe, wo wo sabari. Si yensenxie, wo limaniya, wo xa wo maso n ma kiiti
    yire ra.»
  pon-2006: Koht ketin mahsanih, “Kumwail sahpw doh kan, kumwail nennenla oh rong
    ie! Kumwail onopada wia amwail karongorong mwohn mwoalen kopwung; kumwail pahn
    ahneki ahnsou mwahu en kasalehda amwail tungoal lamalam. Kitail ketpene oh kapwungada
    ihs me pwung.
  jae-jae: “Amac nuc samob, jamaŋgeŋ ma akêŋ taŋem aê. Ma tenteŋlatu samob têtap nêŋ
    ŋaclai wakuc sa. Êsêac têtu gasuc mêŋsêsôm nêŋ biŋ. Aêac samob dawiŋ tauŋ natakô
    êtu mêtôcŋa.
  ksd-ksd: Avat a lavur lolo, avat a ki mut ta ra luaina matagu; ma boina ba na kalamana
    mulai ra dekdek i ra umana vuna tarai; boina ba diat a maravai, ma namur diat
    a tata; boina ba dat a ki varurung upi ra varkurai.
  tur-YTC: “Ey adalar, önümde sessiz olun da halklar güçlerini tazelesin. Yaklaşsınlar,
    Sonra konuşsunlar. Yargı için bir araya gelelim.
  grc-BRENT: Ἐγκαινίζεσθε πρὸς μὲ νῆσοι, οἱ γὰρ ἄρχοντες ἀλλάξουσιν ἰσχύν· ἐγγισάτωσαν
    καὶ λαλησάτωσαν ἅμα, τότε κρίσιν ἀναγγειλάτωσαν.
  ind-AYT: “Dengarkanlah Aku dalam keheningan, hai pesisir-pesisir! Dan, biarlah bangsa-bangsa
    membarui kekuatan mereka. Biarlah mereka datang mendekat, lalu biarlah mereka
    berbicara. Mari kita bersama-sama mendekat untuk penghakiman.
  nya-nya: “Khalani chete pamaso panga, inu mayiko a mʼmbali mwa nyanja! Alekeni ayandikire
    ndi kuyankhula; tiyeni tikhale pamodzi kuti atiweruze.
  hrv-hrv: Umuknite preda mnom, otoci, nek' novu snagu narodi priberu. Nek' se primaknu
    i progovore; zajedno pristupimo k sudu.
  mps-mps: Godigo te po wali, “Dage we bidi dabe, te pąde elalubo tǫ kantri dabe,
    me te digibulu elalubo tǫ kantri dabe me, dage tigidali pedauwali pania selama,
    eno po odiąo. Dagego po bugagia sisila dodola selama asiyu, te duga po te po
    tų eboba pusagasao. Te da deliba sisinama, te po dagalama sueibao, te dego po
    mu po yabowe naga konebo dao.
  tpi-tpi: God i tok, “Yupela ol manmeri bilong ol kantri i stap klostu na ol kantri
    i stap longwe, yupela pasim maus na harim tok bilong mi. Yupela i mas redi gut
    tru na kam autim tok bilong yupela long kot. Bai yumi bung wantaim na skelim toktok
    na painimaut, tok bilong husat i tru.
  dan-1931: Hør mig i Tavshed, I fjerne Strande, lad Folkene hente ny Kraft, komme
    hid og tage til Orde, lad os sammen gå frem for Retten!
  vie-OVCB: “Hỡi các hải đảo! Hãy im lặng lắng nghe trước mặt Ta. Hãy mang sự tranh
    luận mạnh mẽ nhất. Hãy đến gần Ta mà phát biểu. Tòa án đã sẵn sàng để phân xử
    các ngươi.”
  guj-2017: ઈશ્વર કહે છે, “હે દ્વીપો, મારી આગળ છાના રહીને સાંભળો; દેશો નવું સામર્થ્ય
    પામે; તેઓ પાસે આવે અને બોલે, આપણે એકત્ર થઈને ન્યાયના ચુકાદાને માટે નજીક આવીએ.
  pon-2006A: Koht ketin mahsanih, “Kumwail sahpw doh kan, kumwail nennenla oh rong
    ie! Kumwail onopada wia amwail karongorong mwohn mwoalen kopwung; kumwail pahn
    ahneki ahnsou mwahu en kasalehda amwail tungoal lamalam. Kitail ketpene oh kapwungada
    ihs me pwung.
  por-BRBSL: “Fique em silêncio diante de mim, ilhas, e deixar os povos renovarem
    suas forças. Deixe-os chegar perto, então deixe-os falar. Vamos nos reunir para
    julgarmos juntos.
  cth-cth: Oe tuilumnaw, a hmalah sairasuep lah awm awh. Taminaw ni tha hoi bout kawi
    awh naseh. Rek hnai awh naseh, lawk dei awh naseh. Lawkcengnae koe kahnaicalah
    tho awh naseh.
  twi-twi: “Monyɛ komm wɔ mʼanim, mo nsupɔw! Ma aman no nhyɛ wɔn ho den! Ma wɔmmra
    ha mmɛkasa; momma yɛmmɔ mu nhyia wɔ asennii hɔ.
  hlt-hlt: Sanglak te kai hmaiah duem omuh. Namtu rhoek khaw thadueng cawn saeh lamtah
    ha mop uh saeh. Te vaengah, “Laitloeknah ah tun capit uh sih,” ti uh saeh.
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: Díndi kɛtenkɛ̀ kɛ̀ɛ̀ sokɛ́ dɑ̀mɛ́ɛ̀rì kɛ kɔbɛ
    yĩ́nɛ̀ yúóó, kɛ́kéntɛ́ kɛ́keè n tú mù. Yɛbotɛ̀ yɛmɔu kɔbɛ, túótɛ́nɛ̀ tikɔ̃ǹyɑuti,
    kɛ́kɔtɛní kɛ̀ ti mɑ́ɑ́ kɛ́bekɛ́.'
  msy-2020: 'God kamaghɨn mɨgei: Ia kantrin roghɨra itimɨn gumazamiziba ko, saghon
    itir arighatɨzibar gumazamiziba, ia uan akaba dukumigh nan akam baragh. Ia bar
    deravɨra nɨghnigh kotɨn izɨ uan akaba tuisɨghamin dughiamɨn dav kɨm. E uari akuvagh
    akaba tuisɨgh dar gan egh fogh suam, tinan akam a guizbangɨra.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Tɛtʋ nti lʋm cɔɔnɑɑ tɔ, nɑ lʋm nɔɣɔ hɔɣɔlǝŋ
    nyǝ́mɑ. Ɩ́ su nɑ ɩ́ ke ŋkpɑŋŋ nɑ ɩ́ nɩɩ mɑ tɔm. Yǝlɑɑ pooluŋ nyǝ́mɑ mɛ, ɩ́ tɔɣɔ
    ɑpɑlʋtʋ. Ɩ́ kpǝtǝnɑ nɑ ɩ́ yɔɣɔtɩ. Tǝ kpɛntɩ nɑ tǝ́ polo hʋʋlɛ.'
  azb-azb: 'Rəbb deyir: «Susun qarşımda, ey uzaq diyarlar! Qoy ümmətlər yeni güc alsın,
    Qoy yaxınlaşıb danışsınlar, Məhkəmə üçün birgə toplaşaq.'
  eng-DBY: 'Keep silence before me, islands; and let the peoples renew [their] strength:
    let them come near; then let them speak: let us draw near together to judgment.'
  hin-2017: हे द्वीपों, मेरे सामने चुप रहो; देश-देश के लोग नया बल प्राप्त करें; वे
    समीप आकर बोलें; हम आपस में न्याय के लिये एक दूसरे के समीप आएँ।
  wol-KYG: Yeen waa dun yi, xeremluleen, déglu ma; yeen askan yi, takkuwaatleen, jegesi
    te wax, nu bokk teew, layoo.
  eng-YLT: Keep silent towards Me, O isles, And the peoples pass on [to] power, They
    come nigh, then they speak, 'Together — to judgment we draw near.'
  eng-WYC-2017: Isles, be still to me, and folks change strength; nigh they, and then
    speak they; nigh we together to doom.
  eng-WMBB: “Keep silent before me, islands, and let the peoples renew their strength.
    Let them come near, then let them speak. Let’s meet together for judgement.
  urd-GVH: “ऐ जज़ीरो, ख़ामोश रहकर मेरी बात सुनो! अक़वाम अज़ सरे-नौ तक़वियत पाएँ और
    मेरे हुज़ूर आएँ, फिर बात करें। आओ, हम एक दूसरे से मिलकर अदालत में हाज़िर हो जाएँ!
  rug-rug: “Mi lopu kulu pa Kenuqu, gamu na tie pa nunusa! Va malumi sari na butubutu
    pude va vaqura pulei sari dia ṉiniraṉira! Va sage mae i pude madi zama; mada vari
    tutuvi pa vasina tana vinaripitui.
  gaz-gaz: Waaqayyo akkana jedha; “Yaa biyyoota bishaan gidduu, fuula koo duratti
    calʼisaa! Saboonni jabina isaanii haa haaromfatan! Isaan fuula duratti baʼanii
    haa dubbatan; walii wajjin murtiidhaaf haa dhiʼaannu.
  fra-LSG: Iles, faites silence pour m’écouter! Que les peuples raniment leur force,
    Qu’ils avancent, et qu’ils parlent! Approchons pour plaider ensemble.
  gnn-gnn: Yo, Godtja waŋa yukurra bukmakku wäŋawu bitjan gam', “Ŋäka walala, mäkiri'‐witjurra
    ŋarraku nhuma bukmak miṯtji buku‐ḻiw'marama. Go marrtjiya lili, ŋilimurru yurru
    waŋanharamirri yukurra rrambaŋina. Ŋunhi ŋuli ŋula nhä maḻŋ'thundja, nhäŋuru ŋunhiyinydja?
    Yolkala ŋunhiyinydja djämayu ŋuli maḻŋ'thun bitjandhiyinydja? Bukmak nhä malanha
    maḻŋ'thundja ŋuli yukurra liŋgu ŋarrakala yana djämayu, liŋgu ŋarra dhuwala God,
    ŋunha ŋarra ŋurruŋura, ga ŋunha ŋarra dhä‐yawar'yunaraŋura yurru.
  yal-yal: Ala naxa, “Ɛ tan fɔxɔ ige tagi bɔxɔn muxune, ɛ dundu alogo ɛ xa n xuiin
    namɛ. Ɛ tan yamanane muxune, ɛ wɛkilɛn sɔtɔ, ɛ maso, ɛ falan ti. En kitin sa en
    tagi.
  haw-1868: 'E NOHO ekemu ole oukou, e na aina, imua o''u, E hoomahua aku na kanaka
    i ka ikaika: E hookokoke mai lakou, alaila e olelo mai lakou; E hookokoke pu kakou
    i ka hookolokolo ana.'
  arb-NAV: اصْمُتِي وَاسْمَعِي لِي أَيَّتُهَا الْجَزَائِرُ. لِتُجَدِّدِ الأُمَمُ قُوَّتَهَا
    وَلْيَتَقَدَّمُوا لِيَعْرِضُوا حُجَجَهُمْ. لِنَجْتَمِعْ مَعاً لِلْمُثُولِ أَمَامَ
    الْقَضَاءِ.
  ewe-ewe: “Mi ƒukpowo, mizi ɖoɖoe le ŋkunye me! Ŋusẽ yeye neɖo dukɔwo ŋu! Mina woava
    ŋgɔ hafi woaƒo nu. Mina miado go le ʋɔnudrɔ̃ƒe.
  eng-LEE: 'Keep silence before me, O islands; and let nations acquire new strength:
    let them approach, then let them speak, together let us come near to judgment.'
  asm-FB: হে দ্বীপবোৰ, মোৰ আগত নিজম দি শুনা, দেশবাসীয়ে নতুন বল পাওক; তেওঁলোকক ওচৰত
    আহি কথা পাতিব দিয়া, আহাঁ আমি একে লগে বিবাদৰ বিচাৰলৈ যাওহঁক।
  sus-A: «حَمَنّيٍ، وٌ وٌ سَبَرِ. سِ يٍنسٍنشِيٍ، وٌ لِمَنِيَ، وٌ شَ وٌ مَسٌ ﭑ مَ كِيتِ
    يِرٍ رَ.»
  fra-SBL: « Taisez-vous devant moi, îles, et que les peuples renouvellent leur force.
    Laissez-les s'approcher, alors laissez-les parler. Retrouvons-nous ensemble pour
    le jugement.
  hbo-hbo: הַחֲרִ֤ישׁוּ אֵלַי֙ אִיִּ֔ים וּלְאֻמִּ֖ים יַחֲלִ֣יפוּ כֹ֑חַ יִגְּשׁוּ֙
    אָ֣ז יְדַבֵּ֔רוּ יַחְדָּ֖ו לַמִּשְׁפָּ֥ט נִקְרָֽבָה׃
  kik-kik: “Atĩrĩrĩ, inyuĩ icigĩrĩra, ta kirai ki mũrĩ mbere yakwa! Nacio ndũrĩrĩ
    nĩcierũhie hinya wacio! Nĩcikuhĩrĩrie ciarie; nĩtũcemaniei hamwe tũciire.
  fra-NCL: Iles, faites silence pour m’écouter, et que les peuples raniment leurs
    forces ; qu’ils approchent, puis qu’ils parlent ! Allons ensemble au jugement !
  cek-AK: Aw nangcae tuipui mah takui ih prae kaminawk, ka hmaa ah anghngai o duem
    ah! Kaminawk loe tha pathok o let nasoe; anghnai o nasoe loe, lok to thui o nasoe;
    lokcaekhaih ahmuen ah nawnto amkhueng o si.
  cuk-cuk: 'Bab-Dummad weyob soged: “Neggwebur-demar-gakaba-bukmalad, bogi an-abin
    ambikumalo. Dulemar-yar-baid-baidgi-bukmalad, gandik be imakmar. Walikaa be dagmar,
    be sunmakmar. Anmar igar-nabogega ambikumar.'
  uig-CYR: — «И араллар, сүкүт қилип Мениң алдимға келиңлар; Хәлиқләрму күчини йеңилисун!
    Улар йеқин кәлсун, сөз қилсун; Тоғра һөкүм қилиш үчүн өз ара йеқинлишайли!»
  tel-2017: “ద్వీపాల్లారా, నా ఎదుట మౌనంగా ఉండి వినండి. జాతులు వచ్చి నూతన బలం పొందండి.
    వారు నా సన్నిధికి వచ్చి మాట్లాడాలి. రండి, మనం కలిసి చర్చించి వివాదం తీర్చుకుందాం.
  hat-BSA: “Peyi kot lanmè yo, koute Mwen an silans e kite pèp yo renouvele fòs yo.
    Kite yo vin parèt pa devan, konsa, kite yo pale. Annou reyini ansanm pou fè jijman.
  kos-kos: God El fahk, “Misla ac porongeyu, kowos acn loessula! Akola in fahkak mwe
    lohngyuk lowos ke pacl in nununku; Ac fah oasr pacl lowos in kaskas. Lela kut
    in tukeni ac konauk lah su kac pwaye se.
  hbo-WLC: הַחֲרִ֤ישׁוּ אֵלַי֙ אִיִּ֔ים וּלְאֻמִּ֖ים יַחֲלִ֣יפוּ כֹ֑חַ יִגְּשׁוּ֙
    אָ֣ז יְדַבֵּ֔רוּ יַחְדָּ֖ו לַמִּשְׁפָּ֥ט נִקְרָֽבָה׃
  ibo-ibo: Nọrọnụ jụụ nʼihu m, unu mba niile mmiri gbara gburugburu! Ka mba niile
    gbanwee ike ha. Ka ha pụta kwuo okwu. Ka anyị zukọtaa nʼebe ikpe ikpe.
  ory-ory: ହେ ଦ୍ୱୀପଗଣ, ଆମ୍ଭ ସାକ୍ଷାତରେ ନୀରବ ହୁଅ ଓ ଶୁଣ; ଲୋକମାନେ ନୂଆ ନୂଆ ବଳ ପ୍ରାପ୍ତ ହେଉନ୍ତୁ;
    ସେମାନେ ନିକଟକୁ ଆସନ୍ତୁ; ତେବେ କଥା କୁହନ୍ତୁ; ଆମ୍ଭେମାନେ ଏକତ୍ର ହୋଇ ବିଚାର କରୁ।
  wmt-wmt: Wali yakurrwarnti piyirnwarnti palu kanarlanyparni nguniny Ngarpungajirtajartiwarnti.
    Nyanartiwarnti palu yukajiliny lalkajiliny. Walypangu manya karankanganyjaa tupluwalany
    manya ngumu. Kujarti palu nguniny piyirn yakurrwarnti. Yangka walimpa parlipanya
    Ngarpungu kurajpungku, yakurrwarntijaa wulyuwarnti ngurrujarrakujiwula parlipanya.
    Kayan nganyanangu Ngarpungu wulyumanyja nyanartiwu piyirnku yakurrku. Kayan ngalunyanangurla
    yakurrwarnti Ngarpungajirtajartiwarnti nguna kirninyja Ngarpukurawarntirla kurajpungujangkawarntirla.
    Ngarpu manyanangu pinarri nguniny nyantukurajartiwarnti nyapartukarra palu nguniny
    ngampurrikarralany manya Ngarpungu. Nyanartiwarnti kanarlanywarnti Ngarpungajirtajartiwarnti
    kayan ngalu wanji nguna kujawurlurra. Wirlmalku palu.
  chk-chk: Kot a apasa, “Oupwe aüselingaei fän mosonoson, ämi fanü mi nom lematau.
    Chon ekewe mwü repwe angei ar pöchökül mi fö. Repwe kaneto pwe repwe fos. Ousipwe
    chufengen pwe sipwe kapwüngfengen.
  rop-rop: Wal YAWEI det trubala God tok, “Yumob jidan kwait en irrim mi, ol yumob
    pipul brom ola longweiwan kantri! Yumob garra meigim miselp redi blanga abum kot.
    Yumob garra abum taim blanga tok. Wi garra ol majurrumap miselp en faindat hu
    langa rait.
  ukr-1871: Слухайте мовчки мене, острови, ви же, народи, поновіте свою силу, а тодї
    приступіть й говоріть; станьмо разом на суд.
  deu-1951: Höret mir schweigend zu, ihr Inseln, und die Völker mögen neue Kraft gewinnen!
    Sie sollen herzukommen, alsdann mögen sie reden; wir wollen zusammenkommen, um
    miteinander zu rechten!
  eng-JPS: Keep silence before Me, O islands, and let the peoples renew their strength;
    let them draw near, then let them speak; let us come near together to judgment.
  srp-1865: 'Umuknite preda mnom, ostrva; i narodi neka se potkrijepe, neka pristupe,
    i tada neka reku: hajdemo da se sudimo.'
  lug-lug: “Musirike mumpulirize mmwe ebizinga, amawanga gaddemu amaanyi. Mwetegeke
    okuleeta emisango gyammwe mu mbuga mujja kufuna obwogerero. Tukuŋŋaane tulabeko
    omutuufu.
  heb-heb: החרישו אלי איים ולאמים יחליפו כח יגשו אז ידברו יחדו למשפט נקרבה׃
  ben-IRV: “হে উপকূলগুলো, তোমরা আমার সামনে চুপ করে থাক। জাতিগুলো নতুন করে শক্তি পাক;
    তোমরা এগিয়ে এস এবং বল। আমরা একটি বিতর্কের বিচারের জন্য একসঙ্গে জড়ো হই।
  pan-pan: ਹੇ ਟਾਪੂਓ, ਮੇਰੇ ਅੱਗੇ ਚੁੱਪ ਰਹੋ ਅਤੇ ਸੁਣੋ, ਕੌਮਾਂ ਆਪਣਾ ਬਲ ਨਵੇਂ ਸਿਰਿਓਂ ਪਾਉਣ,
    ਉਹ ਨੇੜੇ ਆ ਕੇ ਗੱਲ ਕਰਨ, ਅਸੀਂ ਇਕੱਠੇ ਹੋ ਕੇ ਨਿਆਂ ਦੇ ਲਈ ਨੇੜੇ ਆਈਏ।
  mya-JVB: တကျွန်း တနိုင်ငံ အရပ်တို့၊ ငါ့ ရှေ့ မှာ ငြိမ်ဝပ် စွာ နေကြ။ လူအမျိုးမျိုးတို့၊
    အား ဖြည့် ကြ။ ချဉ်းကပ် ၍ ပြော ကြ။ တရား တွေ့ ကြကုန်အံ့။
  hmo-hmo: Dirava ia gwau, “Daudau dekenai umui noho besedia e, do umui regerege lasi,
    bona lau dekenai do umui kamonai! Emui goada do umui hamatamataia, bona lau dekenai
    do umui raka mai, do ita kota. Do ita hereva hebou, vadaeni do ita davaria daika
    be maoro.
  urd-urd: ऐ जज़ीरो, मेरे सामने ख़ामोश रहो; और उम्मतें अज़ — सर — ए — नौ — ज़ोर हासिल
    करें; वह नज़दीक आकर 'अर्ज़ करें; आओ, हम मिलकर 'अदालत के लिए नज़दीक हों।
  rus-SYN: 'Умолкните предо Мною, острова, и народы да обновят свои силы; пусть они
    приблизятся и скажут: “станем вместе на суд”.'
  bqc-SIM: Ísiabaadeↄ, à kɛ ma aɛ kílikili, bui píi, à tó á gbãa àↄ kã́fĩ.
    À sↄ̃mazi à yã'o, wà kↄ̃ kãaa wà yã́gↄ̃gↄ̃.
  tcz-CHONGTHU: Twikhanglen gallam sanga um gamho, kam'a sanga thipbeh in umun, kingai
    phat cheh uvin. Nalung lhailou nau pipen chu hin polut’un.Tuhin hunguvin lang
    chule seijun.Nachung thu’u kitanna ding mun gontup ahitai.
  mar-mar: अहो द्वीपांनो, तुम्ही माझ्यापुढे शांत राहा; राष्ट्रे त्यांची शक्ती संपादन
    करोत; ते जवळ येवोत आणि बोलोत; चर्चा आणि वादविवाद करण्यास आपण एकमेकांजवळ येऊ.
  qub-qub: 'Tayta Diosmi cayno nin: «Lamar cantuncho caycaj nasyun runacuna upällalla
    wiyamay. Intëru nasyuncho caycaj runacunapis sumaj balurchay. Parlananchïpaj shamuy-llapa.
    Tapunacunanchïpaj shuntacämuy.'
  hat-hat: Nou menm moun zile yo, pe bouch nou! Koute sa m'ap di nou! Mete gason sou
    nou! Pwoche vin defann kòz nou! Annou plede pou n' wè kilès ki gen rezon!
  eng-BSB: “Be silent before Me, O islands, and let the peoples renew their strength.
    Let them come forward and testify; let us together draw near for judgment.
  eng-WEBPB: “Keep silent before me, islands, and let the peoples renew their strength.
    Let them come near, then let them speak. Let’s meet together for judgement.
  kbq-kbq: Ra Anumzamo'a amanage hu'ne, Hageri amu'nompima me'nea mopafima mani'naza
    vahe'mota, tamagasasana eritaganeta mani'neta, nagri kea antahiho. Kokankokama
    mani'naza vahe'mota hanave eneritma, erava'o huta nanekea hiho. Hagi keagama eri
    fatgoma hu kumate enketa, keaga eri fatgo hamneno.
  nhe-BL: 'TOTECO quiijtohua: “Nochi intlacame ipan nochi tlaltini tlen inmopantíaj
    iteno hueyi atl, xinechtlacaquilica huan amo ximolinica. Xijsencahuaca tlachque
    inquiijtose noixtla. Ximonechcahuica huan xijpehualtica xicamatise noixtla. Nopa
    tetlajtolsencahuani mocualtlalijtoque para quicaquise motlajtol para tijpantise
    ajqueya quichihua tlen xitlahuac.'
  gub-BL: Nezewe uze'eg Tupàn Tuweharupi Wiko Ma'e. — Teko ywy muite har rehe har
    wà, Pepytu'u peze'eg ire. Pezeapyaka katu nehe. Pemupyahu pekàgaw nehe. Pezur
    penemiapo kwer ikatu ma'e imume'u àwàm rehe pezemuàgà'ym pà nehe. Zazemono'og
    nehe. — Mo ikatu, za'e putar zanezehezehe zanepuranu pà nehe.
  eng-DRA: 'Let the islands keep silence before me, and the nations take new strength:
    let them come near, and then speak, let us come near to judgment together.'
