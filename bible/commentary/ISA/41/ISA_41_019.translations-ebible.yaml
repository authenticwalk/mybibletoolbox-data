verse: ISA.041.019
translations:
  mal-C: ഞാൻ മരുഭൂമിയിൽ ദേവദാരു, ഖദിരമരം, കൊഴുന്ത്, ഒലിവ് എന്നീ വൃക്ഷങ്ങൾ നടും. ഞാൻ
    തരിശുഭൂമിയിൽ സരളമരവും പൈനും പുന്നയും വെച്ചുപിടിപ്പിക്കും.
  deu-TKW: Ich will die Wüste besetzen mit Cedern, Akazien, Myrten- und Ölbäumen und
    die Steppe ausstatten mit Cypressen, Ulmen und Buchsbäumen zugleich,
  lin-lin: 'nakolona kati na esobe : banzete ya sedele, ya akasia, ya mirite mpe banzete
    ya olive ; nakotia banzete ya sipele, ya pini mpe ya bwi esika moko kati na mabele
    ya kokawuka,'
  eng-LSV: I give in a wilderness the cedar, || Shittah, and myrtle, and oil-tree,
    || I set in a desert the fir-pine and box-wood together.
  eng-GNV: I will set in the wildernesse the cedar, the shittah tree, and the mirre
    tree, and the pine tree, and I will set in the wildernesse the firre tree, the
    elme and the boxe tree together.
  eng-WEBSTER: 'I will plant in the wilderness the cedar, the shittah-tree, and the
    myrtle, and the oil-tree; I will set in the desert the fir-tree, the pine, and
    the box-tree together:'
  nhw-BL: Ipan nopa huactoc tlali niquintocas miyac cuame. Niquintocas miyac cuame
    tlen tiocuahuitl, acacia, arrayanes, olivo, cipreses, pino huan abeto.
  swh-ONEN: Katika jangwa nitaotesha mwerezi, mshita, mhadasi na mzeituni. Nitaweka
    misunobari, mivinje na misanduku pamoja huko nyikani,
  bba-bba: Kpɑ dɑ̃ɑ ye bɑ mɔ̀ sɛduru kɑ ɑkɑsiɑ yu kpi mi, kɑ sere mɑɑ dɑ̃ɑ kikisu
    ɡɑsu kɑ dɑ̃ɑ ye bɑ mɔ̀ olifi, kɑ mɑɑ dɑ̃ɑ bɑkɑnu ɡɑnu,
  eng-KJVCPB: 'I will plant in the wilderness the cedar, the shittah tree, and the
    myrtle, and the oil tree; I will set in the desert the fir tree, and the pine,
    and the box tree together:'
  luo-luo: Abiro miyo yiend sida gi siala, gi ochwoga kod zeituni twi e piny motimo
    ongoro. Abiro pidho yiende kuonde ma yande ojwangʼ, bap ndege gi obudo nodongʼ
    kaachiel,
  meu-meu: Tano ḡaḡaena ai sida audia baina hado, bona kela bona keroro bona olive
    audia danu; tano kaukauna ai beroso bona tidara bona teasuru audia baina hadodia
    hebou.
  npi-ULB: उजाड-स्‍थानमा म देवदारु, बबुल, मेंहदी र जैतूनको रूख रोप्‍नेछु । मैले धूपी
    र सल्लालाई उजाड मैदानमा म खडा गर्नेछु ।
  yor-yor: Èmi yóò fi sínú aṣálẹ̀ igi kedari àti kasia, maritili àti olifi. Èmi yóò
    gbin junifa sí inú aginjù, igi firi àti sípírẹ́ṣì papọ̀
  pes-OPCB: کاری می‌کنم که در زمین بایر، درخت سرو آزاد و آس و زیتون و شمشاد و صنوبر
    و کاج بروید.
  tgl-ULB: Sa ilang, ang sedro, ang akasya, at ang mertel, at ang puno ng oliba ay
    lalago; ako ang magsasanhi para lumago sa disyerto ang puno ng igos, puno ng pino,
    at ng saypres.
  hui-hui: Dindi ko yobi ogoni wiyagoria ira tamiaru bayale mo anda halu ira hongohe
    timbuni tara tara maru mini agasiaru oliberu uruni mo andaho helolebero. Dindi
    ko ngaruha ira ira mini yunibabi saibarasabi ira tara tara maru dewabi anda ho
    helaga bulebero.
  mya-mya: ငါ​သည်​သဲ​ကန္တာ​ရ​၌​အာ​ရစ်​ပင်(သစ်​က​တိုး) နှင့် ထ​နောင်း​ပင်၊မု​ရ​တု​ပင်​နှင့်
    သံ​လွင်​ပင်​များ​ကို​လည်း​ကောင်း​ပေါက်​စေ​မည်။ သစ်​ပင်​မ​ပေါက်​သော​အ​ရပ်​တွင်​ထင်း​ရှူး​ပင်
    အ​မျိုး​မျိုး​နှင့် အာ​ရဇ်​ပင်​များ ရော​နှော​သည့်​သစ်​တော​များ ပေါက်​ရောက်​လာ​လိမ့်​မည်။
  bod-N: བདག་གིས་དབེན་སྟོང་དུ་ཐང་ཤིང་དང་སེང་ལྡེང་། པ་སངས་མེ་ཏོག རི་སྐྱེས་སྐྱུ་རུ་རའི་ཤིང་བཅས་འཛུགས་ཤིང་།
    བྱེ་ཐང་དུ་གསོམ་པ་དང་སྒྲོན་ཤིང་། ཤུག་ཤིང་བཅས་འཛུགས་པར་བྱ་སྟེ།
  sna-sna: Ndichaisa mugwenga musidhari nomuakasiya, mumite nomuorivhi. Ndichaisa
    mipaini musango, misipuresi nemifiri pamwe chete,
  spa-BLM: Pondré árboles de cedro, acacia, mirto y aceite en el desierto. Pondré
    juntos cipreses, pinos y bojes en el desierto;
  cac-cac: A d'a lum taquin̈ lum chi' ol vavej te' c'ute', te' acacia, te' arrayán
    yed' te' olivo. A d'a lum taquin̈ sat chi' ol vac' q'uib' te' c'ub'taj, te' taj
    yed' te' tzicap,
  swh-ULB: Katika jangwa nitapanda mierezi, mshita, mhadisi, na mti wa mizeituni.
    Nitaotesha mberoshi katika uwazi wa jangwa, pamoja na mbono nitapanda mberoshi
    kitika jangwa lililowazi.
  bel-bel: пасаджу ў пустыні кедр, сітым і мірту і масьліну; пасаджу ў стэпе кіпарыс,
    явар і бук разам,
  deu-ELBBK: Ich werde Zedern in die Wüste setzen, Akazien und Myrten und Olivenbäume,
    werde in die Steppe pflanzen Zypressen, Platanen und Scherbinzedern miteinander;
  mbb-OT: Ibpetuvù ku ziyà te disirtu is menge kayu he sidru, ekasya, mirtu, ulibu,
    pinu, inibru, wey sipris,
  mal-2015: ഞാൻ മരുഭൂമിയിൽ ദേവദാരു, ഖദിരമരം, കൊഴുന്തു, ഒലിവുവൃക്ഷം എന്നിവ നടും; ഞാൻ
    നിർജ്ജനപ്രദേശത്തു സരളവൃക്ഷവും പയിൻമരവും പുന്നയും വെച്ചുപിടിപ്പിക്കും.
  gup-gup: Dja mak kore kubolkdarleh ngaye ngadjabname kundulkbubuyika yiman Cedars
    dja mak Acacias dja mak Myrtle dja mak kundulk manbu olives kabarnemwernmerren.
    Ngaye ngamarnbun kundulk karrulkwernmerren kore kubolkwarre, yiman kundulk manbu
    pines, dja mak manbu fir kundulk, dja mak manbu cypress.
  rmc-rmc: Pre pušťa sadzinava o cedros, o akacijos, e mirta the e oliva. Pre šuki
    phuv sadzinava o ciprusis, o smrekos the e jedľa jekhetane,
  pes-OPV: در بیابان سرو آزاد و شطیم و آس و درخت زیتون را خواهم گذاشت و درصحرا صنوبر
    و کاج و چنار را با هم غرس خواهم نمود.
  ron-1924: вой сэди чедри, салкымь, мирць ши мэслинь ын пустиу; вой пуне кипарошь,
    улмь ши меришорь турчешть ла ун лок ын пустиу,
  ben-OBCV: আমি মরুভূমিতে স্থাপন করব সিডার ও বাবলা, মেদি গাছ ও জলপাই গাছ। পরিত্যক্ত
    স্থানে আমি রোপণ করব দেবদারু, একইসঙ্গে ঝাউ ও চিরহরিৎ সব বৃক্ষ,
  som-som: Waxaan cidlada ku soo beeri doonaa geedaha la yidhaahdo kedar, iyo qudhac,
    iyo hadaas, iyo geedsaliid, oo lamadegaankana waxaan ka soo bixin doonaa geedaha
    ah beroosh, iyo tidhaar, iyo te'ashuur,
  lat-VUC: 'Dabo in solitudinem cedrum, et spinam, et myrtum, et lignum olivæ; ponam
    in deserto abietem, ulmum, et buxum simul:'
  eng-ASVBT: 'I will put in the wilderness the cedar, the acacia, and the myrtle,
    and the oil tree; I will set in the desert the fir tree, the pine, and the box
    tree together:'
  ita-1885: Io metterò nel deserto il cedro, l'acacia, ed il mirto, e l'ulivo; il
    metterò nella solitudine l'abete, l'olmo, e il busso insieme.
  eng-LXXUP: 'I will plant in the dry land the cedar and box, the myrtle and cypress,
    and white poplar:'
  eng-ULB: In the wilderness I will set the cedar, the acacia, and the myrtle, and
    the olive tree. I will set the cypress in the desert plain, with the pines and
    the cypress box trees.
  spa-VBL: Plantaré cedros, acacias, mirtos y olivos en el desierto. Pondré árboles
    de hoja perenne en el desierto, abetos y bojes juntos.
  fra-_FOB: Je mettrai dans le désert le cèdre, l'acacia, le myrte et l'olivier; je
    planterai dans les solitudes le cyprès, l'orme et le buis ensemble;
  mal-mal: ഞാൻ മരുഭൂമിയിൽ ദേവദാരു, ഖദിരമരം, കൊഴുന്തു, ഒലിവുവൃക്ഷം എന്നിവ നടും; ഞാൻ
    നിർജ്ജനപ്രദേശത്തു സരളവൃക്ഷവും പയിൻമരവും പുന്നയും വച്ചുപിടിപ്പിക്കും.
  urd-GVR: Mere hāth se registān meṅ deodār, kīkar, mehndī aur zaitūn ke daraḳht lageṅge,
    bayābān meṅ jūnīpar, sanobar aur saro ke daraḳht mil kar ugeṅge.
  suz-BL: मुर मबाक्‍तीकेमी लेबानोन ङा लाइश्‍शो रवा वापाइक्‍नुङ। बोल्‍यो रवा, तेल रवा
    नु शुश अरु रवा ख्रुम्‍नुङ। गोरशो रागीमी तोव़शी नु अरु रवा यो ख्रुम्‍नुङ।
  eng-NOY: I will plant in the wilderness the cedar and the acacia, The myrtle and
    the olive-tree; I will place in the desert the cypress, The plane-tree and the
    larch together.
  ita-1927: pianterò nel deserto il cedro, l’acacia, il mirto, l’albero da olio; metterò
    ne’ luoghi sterili il cipresso, il platano ed il larice tutti assieme,
  ckb-ckb: داری ئورز و ئەکاسیا و مۆرد و زەیتوون لە چۆڵەوانی دەڕوێنم، داری سنەوبەر
    و کاژ و سەروو پێکەوە لە بیابان دادەنێم،
  eng-BBE: 'I will put in the waste land the cedar, the acacia, the myrtle, and the
    olive-tree; and in the lowland will be planted the fir-tree, the plane, and the
    cypress together:'
  kan-OKCV: ಮರುಭೂಮಿಯಲ್ಲಿ ದೇವದಾರು, ಜಾಲೀಮರ, ಸುಗಂಧ, ಓಲಿವ್ ಮರಗಳನ್ನು ನಾನು ನೆಡುವೆನು. ಮರುಭೂಮಿಯಲ್ಲಿ
    ತುರಾಯಿ, ತಪಸಿ, ತಿಲಕ ವೃಕ್ಷಗಳನ್ನು ಒಟ್ಟಿಗೆ ಬೆಳೆಯಿಸುವೆನು.
  tam-2017: வனாந்திரத்திலே கேதுருமரங்களையும், சீத்திம் மரங்களையும், மிருதுச்செடிகளையும்,
    ஒலிவமரங்களையும் நட்டு, அவாந்தரவெளியிலே தேவதாருமரங்களையும், பாய்மர மரங்களையும்,
    புன்னைமரங்களையும் வளரச்செய்வேன்.
  spa-RV-1909: Daré en el desierto cedros, espinos, arrayanes, y olivas; pondré en
    la soledad hayas, olmos, y álamos juntamente;
  ron-BTF: Voi sădi în pustiu cedrul, salcâmul şi mirtul şi măslinul; voi pune în
    pustiu împreună bradul şi pinul şi merişorul,
  eng-WEBP: I will put cedar, acacia, myrtle, and oil trees in the wilderness. I will
    set cypress trees, pine, and box trees together in the desert;
  eng-FBV: I will plant cedars, acacias, myrtles, and olive trees in the desert. I
    will place evergreens in the desert, firs and box trees together.
  nld-1939: 'Ik zal de steppe met ceders beplanten. Met acacia, oleaster, olijf; In
    de wildernis cypressen zetten, Naast platanen en dennen:'
  nch-BL: Ipan nopa huactoc tali niquintocas miyac cuame. Niquintocas miyac cuame
    ten tiocuahuit, acacia, arrayanes, olivo, cipreces, pino huan abeto.
  vie-1934: Ta sẽ đặt trong đồng vắng những cây hương bách, cây tạo giáp, cây sim
    và cây dầu. Ta sẽ trồng chung nơi sa mạc những cây tùng, cây sam, cây hoàng dương,
  hin-CV: मरुस्थल देवदार, बबूल, मेंहदी, तथा जैतून वृक्ष उपजाने लगेंगे. मैं मरुस्थल
    में सनौवर, चिनार तथा चीड़ के वृक्ष उगा दूंगा,
  eng-OURB: I will put cedar, acacia, myrtle, and oil trees in the wilderness. I will
    set cypress trees, pine, and box trees together in the desert;
  spa-BES: Pondré en la tierra baldía el cedro, la acacia, el mirto y el olivo; y
    en las tierras bajas se plantarán el abeto, y el ciprés juntos.
  tdx-tdx: Hapoko an-dratraratra ao ty mendorave naho ty roy, ty akao naho ty olive;
    hadoko an-diolio ao ty sohihy, reketse ty ­harandranto, vaho ty kobaiñe.
  tha-KJV: ในถิ่นทุ​รก​ันดารเราจะปลูกต้นสนสีดาร์ ต้นกระถินเทศ ต้นน้ำมันเขียว และต้นมะกอกเทศ
    ในทะเลทรายเราจะวางต้นสนสามใบ ทั้งต้นสนเขาและต้นไม้​ที่​เข​ียวชะอุ่มตลอดปี​ด้วยกัน
  por-BR-2018: Plantarei no deserto o cedro, a acácia, a murta, e a oliveira; juntamente
    porei na terra vazia a faia, o olmeiro e o cipreste;
  deu-ELO: Ich werde Zedern in die Wüste setzen, Akazien und Myrten und Olivenbäume,
    werde in die Steppe pflanzen Zypressen, Platanen und Scherbinzedern miteinander;
  eng-WYC-2018: I shall give in (the) wilderness a cedar, and a thorn, and a myrtle
    tree, and the tree of an olive; I shall set in the desert a fir tree, an elm,
    and a box tree together.
  epo-epo: En dezerto Mi aperigos cedron, akacion, mirton, kaj olivarbon; Mi starigos
    en stepo cipreson, abion, kaj bukson kune;
  uig-PIN: Dalada kedir, akatsiyǝ, hadas wǝ zǝytun dǝrǝhlirini ɵstürüp berimǝn; Qɵl-bayawanda
    arqa, ⱪariƣay wǝ boksus dǝrǝhlirini birgǝ tikimǝn;
  beo-beo: Dolo ifa amola “aga:isia” ifa amola “medili” ifa da hafoga:i soge ganodini
    heda:lalebe ba:mu. “Baine” ifa amola “yuniba” ifa amola “saibalase” ifa da hafoga:i
    sogega heda:mu.
  tpi-OTNT: Bai mi mekim ol diwai sida na ol diwai pain na diwai oliv na diwai saipres
    na ol arapela kain diwai i kamap long ples wesan nating.
  hau-SA: Zan sa a hamada ta tsiro da al’ul da itacen ƙirya, da itacen ci-zaƙi, da
    zaitun. Zan sa itace mai girma a ƙasashe masu sanyi ya tsiro a ƙeƙasasshiyar ƙasa,
    tare da fir da kuma saifires,
  uig-LAT: Dalada kédir, akatsiye, xadas we zeytun derexlirini östürüp bérimen; Chöl-bayawanda
    archa, qarighay we boksus derexlirini birge tikimen;
  nde-nde: Enkangala ngizamilisa khona imisedari lemi-akhakhiya, amamithili kanye
    lama-oliva. Ogwaduleni ngizamisa izihlahla zamaphayini, ndawonye lemifiri kanye
    lemisiphresi,
  ton-ton: 'Te u tō ʻi he toafa ʻae sita, ʻae ʻakau ko e sita, pea mo e maile, pea
    mo e ʻakau lolo; te u tō fakataha ʻi he toafa lala ʻae ʻakau ko e fea, pea mo
    e paini, pea mo e ʻakau ko e pokasi:'
  ces-1613: Nasadím na poušti cedrů, výborných cedrů, myrtoví, a olivoví; vysadím
    poušť jedlovím, jilmem, též i pušpanem,
  eng-WMB: I will put cedar, acacia, myrtle, and oil trees in the wilderness. I will
    set cypress trees, pine, and box trees together in the desert;
  tam-TCV: நான் பாலைவனத்திலே கேதுருக்களையும், சித்தீம் மரங்களையும், மிருதுச் செடிகளையும்,
    ஒலிவ மரங்களையும் நாட்டுவேன். பாழ்நிலங்களில் தேவதாரு மரங்களையும், சவுக்கு மரங்களையும்,
    புன்னை மரங்களையும் நான் சேர்த்து நாட்டுவேன்.
  ceb-ULB: Patuboon ko ang mga sedro sa kamingawan, ang mga akasya, mga mirtol, ug
    ang mga olibo nga kahoy. Patuboon ko usab ang mga sepros sa patag nga disyerto,
    ug mga palo de tsina ug uban pang mga kahoy.
  pol-UBG: Posadzę na pustkowiu cedry, akacje, mirty i drzewa oliwne; posadzę na pustyni
    razem cyprys, wiąz i bukszpan;
  agr-agr: Uwegshunmak setug aidaun, numi acacia aidaun, arrayan aidaun, nuigtu olivo
    aidaun tsapapitkatnaitjai; untsu nugka bukunum, numi pino aidaun, abeto aidaun,
    nuigtu cipre aidaun tsapapitkatnaitjai.
  kyc-kyc: Nambame yuu muiyane dupwana isa rara wakale wakale dupwa pulyuo andena
    lao piru. Dopa pipala yuu mende anda nange dupwana ando imwa palira. Paliramo
    dokona isa rara wakale wakale ando kararami.
  urd-GVU: میرے ہاتھ سے ریگستان میں دیودار، کیکر، مہندی اور زیتون کے درخت لگیں گے،
    بیابان میں جونیپر، صنوبر اور سرو کے درخت مل کر اُگیں گے۔
  deu-1912: ich will in der Wüste geben Zedern, Akazien, Myrten und Kiefern; ich will
    dem Gefilde geben Tannen, Buchen und Buchsbaum miteinander,
  kan-2017: ಮರುಭೂಮಿಯಲ್ಲಿ ದೇವದಾರು, ಜಾಲಿಮರ, ಸುಗಂಧ ಒಲೀವ್ ಮರಗಳನ್ನು ನಾನು ನೆಡುವೆನು. ಮರುಭೂಮಿಯಲ್ಲಿ
    ತುರಾಯಿ, ತಪಸಿ, ತಿಲಕ ವೃಕ್ಷಗಳನ್ನು ಒಟ್ಟಿಗೆ ಬೆಳೆಯಿಸುವೆನು.
  yap-yap: Bay gu gagiyegnag e gek’iy ni cedar nge tugul u daken e ted ni desert,
    nge gek’iy ni acacia nge myrtle nge olive. Yu chuwo’ i gek’iy e bayi tugul u daken
    yungi ted nder ma tugul ban’en riy, ni yu chuwo’ i gek’iy ni pine nge juniper
    nge cypress.
  hlt-MCSB: Khosoek ah lamphai, thingkoi, cuihal neh situi thing ka khueh ni. kolken
    ah hmaical, kungkang neh ta-aw thing khaw tun a khueh.
  mdy-ETH: ሊባኖኦሴ ሚፆንታ ሻሮንታ ባርሴኔቴ ጌይንታ ሚፆንታ ዛይቶ ሪሚቶንታ ዳውሎይዳ ታ ባቃልሳንዳኔ፤ ዓሲ ናንጉዋ ዳውላ
    ዴኤሎ ዚቢቆንታ ዓስታ ጌይንታ ሚፆንታ ሪሚቲንታ ዱማ ዱማ ሚሢ ኩሜ ዴኤሊ ታ ኬሳንዳኔ።
  twi-ASANTE: Mɛduadua wɔ anweatam so, ntweneduro, okuo, ohwam ne ngo nnua. Mɛduadua
    pepeaa, wɔ asase wesee so asɛsɛ ne kwabɔhɔrɔ abɔ mu,
  eng-WEBU: I will put cedar, acacia, myrtle, and oil trees in the wilderness. I will
    set cypress trees, pine, and box trees together in the desert;
  wal-wal: Israa7eela Geeshshai hegaa medhdhidoogaa, qassi GODAA kushee hegaa oottidoogaa
    asai be7ananne erana mala, qassi qoppananne issippekka akeekana mala, taani bazzuwan
    zigaanne guuganttaa, barsseneetiyaanne zaitiyaa wogaraa mokissana. Qassikka bazzuwan
    xiiddaa, odooruwaanne wogaraa issippe wottana” yaagees.
  spa-PDDPT: Haré crecer juntamente en el desierto cedros, acacias, arrayanes y olivos.
    En la tierra árida plantaré cipreses junto con olmos y abetos
  gun-gun: Tekoa e'ỹa py anhotỹ 'rã yary, acácia, murta ha'e oliveira. Ha'e joyvy-yvy
    tekoa e'ỹa py amoenhoĩ 'rã cipreste, olmeiro ha'e buxo,
  ilo-ULB: Iti let-ang, agtubonto ti sedro, ti akasia, ti arayan ken ti kayo ti olibo;
    pagtuboekto iti disierto ti saleng, ti aruo ken ti parwa.
  kpg-kpg: Au gaa hai nia laagau ‘cedar’, mono laagau ‘acacia’, ‘myrtle’ mono laagau olib
    la gii tomo i lodo di anggowaa. Nia waa laagau gaa tomo i lodo nia henua maangoo,
    aalaa go nia laagau ‘pine’, ‘juniper’ mono ‘cypress’.
  uig-ARA: دالادا كېدىر، ئاكاتسىيە، خاداس ۋە زەيتۇن دەرەخلىرىنى ئۆستۈرۈپ بېرىمەن؛
    چۆل-باياۋاندا ئارچا، قارىغاي ۋە بوكسۇس دەرەخلىرىنى بىرگە تىكىمەن؛
  sus-sus: N sɛdiri, kasiya, miriti, nun oliwi wuri bilie sima nɛ gbengberenyi ma.
    N sipirɛ, orimi, nun buyisi sansi bilie si wula i,
  pon-2006: I pahn kawosehda tuhke sidar nan sapwtehn, iangahki tuhke akesia oh mirtil
    oh tuhke olip. Welin tuhke pahn pil wosada nan sahpw madekeng kan, soangen tuhke
    me kesempwal kan.
  jae-jae: Aê oc jasê kaseda to kakêlim ma kabôêŋ to katêkwi êkô gamêŋ sawa ma jakêŋ
    siuŋ êkô gamêŋ ŋakeleŋ ma kaleloŋ to kêmêsic êwiŋ amboac tonaŋgeŋ
  ksd-ksd: Ina vaume ra tagatagal ta ra bil, ma ra davai akasia, ma ra iluga, ma ra
    oliva; ina kalie ra iara, ma ra tuvoro, ma ra bukubuk varurung;
  tur-YTC: Çölde sedir, akasya, mersin ve zeytin ağaçları koyacağım. Bozkırda selvi,
    çam ve şimşir ağaçlarını birlikte dikeceğim;
  grc-BRENT: Θήσω εἰς τὴν ἄνυδρον γῆν, κέδρον καὶ πύξον, μυρσίνην καὶ κυπάρισσον,
    καὶ λεύκην·
  ind-AYT: Aku akan meletakkan di padang belantara pohon aras, pohon akasia, pohon
    murad, dan pohon minyak. Aku akan menumbuhkan di padang gurun pohon sanobar, pohon
    damar laut, dan pohon pinus bersama-sama
  nya-nya: Mʼchipululu ndidzameretsa mkungudza, kasiya mchisu ndi mtengo wa Olivi.
    Mʼdziko lowuma ndidzaza mitengo ya payini, ya mkuyu ndi ya mlombwa,
  hrv-hrv: Posadit ću u pustinji cedar, bagrem, mirtu i maslinu. Stepu ću pošumiti
    čempresom, brijestom i šimširom zajedno.
  mps-mps: Tama eno te dwagi yai ni sida dabe, me ni wuli dabe, me te bulu ni oliv
    dabe, me te ni saipres dabe, te gasa tobage ni dabe, te olo masigi kemi tǫde
    pedalumainu yaibao.
  tpi-tpi: Bai mi mekim ol diwai sida na ol diwai pain na diwai oliv na diwai saipres
    na ol arapela kain diwai i kamap long ples wesan nating.
  dan-1931: I Ørkenen giver jeg Cedre, Akacier, Myrter, Oliven; i Ødemark sætter jeg
    Cypresser tillige med Elm og Gran,
  vie-OVCB: Ta sẽ trồng cây trong sa mạc cằn cỗi— các bá hương, keo, sim, ô-liu, bách,
    linh sam, và thông.
  guj-2017: હું અરણ્યમાં દેવદારના, બાવળ અને મેંદી તથા જૈતવૃક્ષ ઉગાડીશ; હું રણમાં ભદ્રાક્ષ,
    સરળ અને એરેજનાં વૃક્ષ ભેગાં ઉગાડીશ.
  pon-2006A: I pahn kawosehda tuhke sidar nan sapwtehn, iangahki tuhke akesia oh mirtel
    oh tuhke olip. Welin tuhke pahn pil wosada nan sahpw madekeng kan, soangen tuhke
    me kesempwal kan.
  por-BRBSL: Colocarei cedro, acácia, murta, e árvores oleaginosas no deserto. Juntarei
    ciprestes, pinheiros e árvores de caixa no deserto;
  cth-cth: Thingyei um vah sidar thing, anri thing, tuihan thing hoi olive thingnaw
    hah ka ung han. Kahrawngum dawkvah, hmaica thing, saipres thing, kongkang thingnaw
    hah ka pâw sak han.
  twi-twi: Meduadua wɔ nweatam so, sida, ɔkanto, ohuam ne ngonnua. Meduadua ɔpepaw
    wɔ asase wosee so asɛsɛ ne kwabɔhɔre abɔ mu,
  hlt-hlt: Khosoek ah lamphai, thingkoi, cuihal neh situi thing ka khueh ni. kolken
    ah hmaical, kungkang neh ta-aw thing khaw tun a khueh.
  tbz-SIM: Kɛ̀ n fííkú kɛ miɛkɛ dɛtekperɛ̀ bɛ̀ tu dɛ̀ sɛ́tìrì nɛ̀ bɛ̀ tu dɛ̀ ɑ̀kɑ̀síɑ̀,
    nɛ̀ tìì tieti pɛí bɛ̀ tu dɛ̀ míìrì, nɛ̀ bɛ̀ tu dɛ̀ odìfíè. M bo fííkú kɛtempɛ́íkɛ̀
    miɛkɛ, dɛteokùrɛ̀ bɛ̀ tu dɛ̀ sìpɛ̀rɛ́sì, nɛ̀ bɛ̀ tu dɛ̀ pinni, nɛ̀ bɛ̀ tu dɛ̀
    pɛ̃́ɛ̃̀.
  msy-2020: Egh kɨ sidan temeba ko, pain ko, oliv ko, saipres ko, temer guar igharagha
    garibar amightɨ, da dɨpaba puvatɨzir danganimɨn otivigh aghungam.
  dop-dop: 'Mɑɑ tuu wʋlɑɣɑ tɛtʋ tɑɑ kɛ́, tɩɩŋ toŋ nyǝŋ wei pɑ yɑɑ sɩ: Sɛɛtǝlɩ nɑ ɑkɑsiyɑ
    nɑ miili nɑ olifi tɔ. Mɑɑ yele nɑ tɩɩŋ toŋ nyǝŋ wei pɑ yɑɑ sɩ: Sipǝlɛsɩ nɑ pɛŋ
    nɑ puwi tɔ ɩ́ nyɔ timpi tɛʋ fɛɩ tɔ.'
  azb-azb: Səhrada sidr, əbrişim, mərsin və zeytun əkəcəyəm. Quru torpaqda şam, çinar
    və sərv ağacını bir sırada salacağam.
  eng-DBY: I will give in the wilderness the cedar, acacia, myrtle, and oleaster;
    I will set in the desert the cypress, pine, and box-tree together;
  hin-2017: मैं जंगल में देवदार, बबूल, मेंहदी, और जैतून उगाऊँगा; मैं अराबा में सनोवर,
    चिनार वृक्ष, और चीड़ इकट्ठे लगाऊँगा;
  wol-KYG: Maay def garabi seedar aki séng ca màndiŋ ma, saxal garabi mirt ak oliw
    ca joor ga, sippar ak garabu pẽe, ak yeneen garab yu dëkke naat, ma boole ca,
  eng-YLT: I give in a wilderness the cedar, Shittah, and myrtle, and oil-tree, I
    set in a desert the fir-pine and box-wood together.
  kne-kne: Pagabayek isdi din kakaiw ay makwani en sidro, acacia, olivo ya odom pay.
    Awni et manbalin si kada din daga ay adi gomabay di mola.
  eng-WYC-2017: I shall give in wilderness a cedar, and a thorn, and a myrtle tree,
    and the tree of an olive; I shall set in the desert a fir tree, an elm, and a
    box tree together.
  eng-WMBB: I will put cedar, acacia, myrtle, and oil trees in the wilderness. I will
    set cypress trees, pine, and box trees together in the desert;
  urd-GVH: मेरे हाथ से रेगिस्तान में देवदार, कीकर, मेहँदी और ज़ैतून के दरख़्त लगेंगे,
    बयाबान में जूनीपर, सनोबर और सरो के दरख़्त मिलकर उगेंगे।
  rug-rug: Kote letei Rau pa qega sari huda sida, akesia, olive, meke metolo. Kote
    lete huda paeni si Rau koari na pepeso kaleanadi, meke na huda zunipa na saeparasi,
  gaz-gaz: Gammoojjii keessatti gaattiraa, laaftoo, kusaayee fi ejersa nan biqilcha.
    Lafa onaa keessatti immoo, Birbirsa, qararoo fi hadheessa wal faana nan dhaaba.
  fra-LSG: Je mettrai dans le désert le cèdre, l’acacia, Le myrte et l’olivier; Je
    mettrai dans les lieux stériles Le cyprès, l’orme et le buis, tous ensemble;
  gnn-gnn: Ŋarra yurru djäma yuṯakumanydja, ga ŋunhiyi dharpa malanha yurru ŋuthanna
    marrtji ŋunhiliyinydja dharapulŋura ŋunhi ŋayi ŋäthilinydja ŋunhiyi baṉḏany räwak;
    birrka'mirri dharpanydja malanha yurru ŋuthan bena‐wala weyi'‐wiyindhirrina, dhapirrkthirrina
    dhikana ŋanyana, dhärranydja yurru ŋunhiyi rrambaŋina yana, ḏälnha wal'ŋu.
  yal-yal: N suman binle nun kasiya binle sima nɛn tonbonni, e nun miriti binle nun
    oliwi binle. Ige mi yiren naxanye yi, n fɔfɔne nun gbinɲɛne nun xarinne si mɛnne
    yi e bode xɔn,
  haw-1868: 'Ma ka waonahele, e haawi no au i ka laau kedera, I ka laau sitima hoi,
    a me ka hadasa, a me ka oliva; A na''u no e kanu, ma ka waoakua, i laau kaa, I
    tidara no hoi, a me ke teasura:'
  arb-NAV: وَأُنْبِتُ فِي الصَّحْرَاءِ الأَرْزَ وَالسَّنْطَ وَالآسَ وَشَجَرَ الزَّيْتُونِ،
    وَأُنَمِّي فِي الْبَرِّيَّةِ أَشْجَارَ السَّرْوِ وَالسِّنْدِيَانَ وَالشَّرْبِينَ
    جَمِيعاً،
  ewe-ewe: Mana sedati, logoti, gboti kple amiti namie ɖe gbegbe, eye mana xeti, fɔfɔli,
    kple sesewu namie ɖe dzogbe.
  eng-LEE: I will place in the wilderness the cedar, the acacia, and the myrtle, and
    the oil-tree; I will set in the desert the fir-tree, the pine and the box-tree
    together;
  asm-FB: মই অৰণ্যত বনৰীয়া এৰচ, বাবল, মেন্দি আৰু জলফাই গছ ৰুম; আৰু মৰুভূমিত দেৱদাৰু,
    তিধৰ, তাচুৰ গছ একেলগে ৰুই থম।
  sus-A: ﭑ سّدِرِ، كَسِيَ، مِرِتِ، نُن عٌلِوِ وُرِ بِلِيٍ سِمَ نّ فبٍنفبٍرٍنيِ مَ.
    ﭑ سِثِرّ، عٌرِ مِ، نُن بُيِسِ سَنسِ بِلِيٍ سِ وُلَ عِ،
  fra-SBL: Je mettrai dans le désert des cèdres, des acacias, des myrtes et des arbres
    à huile. Je mettrai ensemble des cyprès, des pins et des buis dans le désert ;
  hbo-hbo: אֶתֵּ֤ן בַּמִּדְבָּר֙ אֶ֣רֶז שִׁטָּ֔ה וַהֲדַ֖ס וְעֵ֣ץ שָׁ֑מֶן אָשִׂ֣ים
    בָּעֲרָבָ֗ה בְּרֹ֛ושׁ תִּדְהָ֥ר וּתְאַשּׁ֖וּר יַחְדָּֽו׃
  kik-kik: Nĩngahaanda mĩtarakwa na mĩgaa, na mĩhandathi na mĩtamaiyũ kũu werũ-inĩ.
    Na haande mĩbinde kũndũ kũrĩa gũtakũraga kĩndũ, na mĩthengera, na mĩkarakaba o
    hamwe,
  fra-NCL: Je mettrai dans le désert le cèdre, l’acacia, le myrte et l’olivier ; je
    mettrai dans la steppe à la fois le cyprès, le platane et le buis ;
  cek-AK: Praezaek ah Sidar thing, Akasia thing, hmuihoih aqam kahing thing hoi olive
    thingnawk to ka thling han; praezaek ah hmaica thing, saiprass thing hoi aqam
    kahing pine thingnawk to nawnto ka thling han;
  cuk-cuk: Nega-dulesulidganbali, urwarmar, acacia-sapimar, an digoed. Baryawarmar,
    degine, olivo-sapimar an digoed. Napa-isganagi, ciprés-sapimar an digoed, pino-warmar,
    degi, abeto-sapimar an digoed.
  uig-CYR: Далада кедир, акатсийә, хадас вә зәйтун дәрәқлирини өстүрүп беримән; Чөл-баяванда
    арча, қариғай вә боксус дәрәқлирини биргә тикимән;
  tel-2017: నేను చెట్లు లేని ఎత్తు స్థలాల మీద నదులను పారిస్తాను. లోయల మధ్యలో ఊటలు
    ఉబికేలా చేస్తాను. అరణ్యాన్ని నీటి మడుగుగా, ఎండిపోయిన నేలను నీటిబుగ్గలుగా చేస్తాను.
  hat-BSA: Mwen va plase pye sèd nan dezè a, pye akasya, ak pye jasmen ak pye doliv.
    Mwen va mete pye pichpen nan dezè a ansanm ak pye bwadòm;
  kos-kos: Nga fah oru sak cedar in kapak yen mwesis Wi pac sak acacia, myrtle, ac
    olive. Insak lulap ac fah kapak in acn turangang, Ac sak pine, juniper, ac cypress
    puspis ac fah kap we.
  hbo-WLC: אֶתֵּ֤ן בַּמִּדְבָּר֙ אֶ֣רֶז שִׁטָּ֔ה וַהֲדַ֖ס וְעֵ֣ץ שָׁ֑מֶן אָשִׂ֣ים
    בָּעֲרָבָ֗ה בְּר֛וֹשׁ תִּדְהָ֥ר וּתְאַשּׁ֖וּר יַחְדָּֽו׃
  ibo-ibo: Aga m akụ nʼọzara, osisi sida, na osisi akashia, na osisi mietul, na osisi
    oliv. M ga-eji osisi junipa, na osisi saipres na osisi fịa, kụkọta ha ọnụ nʼala
    ahụ tọgbọrọ nʼefu,
  ory-ory: ଆମ୍ଭେ ପ୍ରାନ୍ତରରେ ଏରସ, ଶିଟୀମ୍‍ ଓ ମେହେନ୍ଦି ଓ ତୈଳବୃକ୍ଷ ରୋପଣ କରିବା; ଆମ୍ଭେ ମରୁଭୂମିରେ
    ଦେବଦାରୁ, ତିଧର ଓ ତାଶୂର ବୃକ୍ଷ ଏକତ୍ର ଲଗାଇବା;
  chk-chk: Üpwe ämärätä lon fanüapö ekewe irä setar me akasia, pwal ekewe mwoosor
    me irä olif. Üpwe pwal fotukätiu lon fanüpwas ekewe irä saipires me akürang me
    irä pain.
  rop-rop: Ai garra meigim det deset kantri jidan garram olkain tri. Detlot sidatri,
    saiprastri, olibtri, en ola najalot tri garra gro deya.
  ukr-1871: Засаджу пустиню кедром, сосною, оливою й миртом; украшу степ явором, буком
    та кипарисом,
  deu-1951: Ich setze Zedern, Akazien, Myrten und Ölbäume in der Wüste; ich pflanze
    Zypressen, Platanen und Buchsbäume zumal in der Steppe;
  eng-JPS: I will plant in the wilderness the cedar, the acacia-tree, and the myrtle,
    and the oil-tree; I will set in the desert the cypress, the plane-tree, and the
    larch together;
  srp-1865: Posadiæu u pustinji kedar, sitim, mirtu i maslinu; posadiæu u pustoj zemlji
    jelu, brijest i šimšir,
  lug-lug: Ndisimba mu lukoola omuvule ne akasiya, omumwanyi n’omuzeyituuni, ate nsimbe
    mu ddungu enfugo n’omuyovu awamu ne namukago.
  heb-heb: אתן במדבר ארז שטה והדס ועץ שמן אשים בערבה ברוש תדהר ותאשור יחדו׃
  ben-IRV: আমি মরুপ্রান্তের এরস, বাবলা, গুলমেঁদি ও জলপাই গাছ লাগাব আর মরুপ্রান্তে
    লাগাব দেবদারু, ঝাউ ও তাশূর গাছ,
  pan-pan: ਮੈਂ ਉਜਾੜ ਵਿੱਚ ਦਿਆਰ ਅਤੇ ਬਬੂਲ, ਮਹਿੰਦੀ ਅਤੇ ਜ਼ੈਤੂਨ ਦੇ ਰੁੱਖ ਲਵਾਂਗਾ। ਮੈਂ ਮੈਦਾਨ
    ਵਿੱਚ ਸਰੂ, ਚੀਲ ਅਤੇ ਚਨਾਰ ਦੇ ਰੁੱਖ ਇਕੱਠੇ ਰੱਖਾਂਗਾ।
  mya-JVB: တော ၌ အာရဇ် ပင်၊ အကာရှ ပင်၊ မုရတု ပင်၊ သံလွင် ပင် များကို၎င်း၊ လွင်ပြင်
    ၌ ထင်းရူး ပင်၊ တဒေရ ပင်၊ တာရှုရ ပင်များကို၎င်းရောနှော လျက် စိုက် မည်။
  hmo-hmo: Sida audia, olive audia, bona au idauidau, be nadi kavakava gabudia dekenai
    do lau havaraia. Bona tano kaukau gabudia dekenai, uda badana do lau hatubua,
    mai ena kasuarina audia, iunipa audia, bona saipresi audia danu.
  urd-urd: वीराने में देवदार और बबूल और आस और जै़तून के दरख़्त लगाऊँगा “सेहरा में
    चीड़ और सरो व सनोबर इकठ्ठा लगाऊँगा।
  rus-SYN: посажу в пустыне кедр, ситтим и мирту и маслину; насажу в степи кипарис,
    явор и бук вместе,
  bqc-SIM: Má sɛdɛ líↄ ba gbáau ń lɛpusialiↄ ń gbɛ́liↄ ń kuliↄ, má pɛ̃liↄ pɛ
    gugiiu ń kpɛ̃liↄ ń sɛ̃́liↄ,
  tcz-CHONGTHU: Keiman gaso theilou nelphaja thingphung ho -ceder thing, thing gi,
    pahcha thing, Olive thing, thao thing,theichang phungle chah thing ho kaphu ding
    ahi.
  mar-mar: मी रानात गंधसरू, बाभूळ, व मेंदीचे, जैतून वृक्ष वाढतील. मी वाळवंटात देवदारू,
    भद्रदारू आणि सरू एकत्र वाढण्यास कारण करील.
  qub-qub: 'Chunyaj chaqui jircachönami guerucunata wiñachimushaj: sedruta, acaciata,
    rayanta, olivo yörata. Chaqui jircacunachömi wiñachishaj pïnucunata, siprescunata
    chaycunatawan iwal abeto yöracunatapis.'
  hat-hat: M'ap fè pye zakasya ak pye sèd pouse nan tout dezè a, ansanm ak pye jasmen
    ak pye oliv mawon. Nan tè savann lan, m'ap mete pye pichpen, pye bwadòm ak pye
    sèd.
  eng-BSB: I will plant cedars in the wilderness, acacias, myrtles, and olive trees.
    I will set cypresses in the desert, elms and boxwood together,
  eng-WEBPB: I will put cedar, acacia, myrtle, and oil trees in the wilderness. I
    will set cypress trees, pine, and box trees together in the desert;
  kbq-kbq: Hagegema hu'nea ka'ma kokampina, sida zafama, akasia zafama, meni zafama,
    olivi zafama, saipresi zafane, agigu agigu zafaramina nagra hanugeno magoka hageno
    marerigahie.
  nhe-BL: Ipan nopa huactoc tlali niquintocas miyac cuatini. Niquintocas miyac cuatini
    tlen tiocuahuitl, acacia, arrayanes, olivo, cipreses, pino huan abeto.
  gub-BL: 'Azutym putar ywyra tetea''u ywyxiguhu rehe ihe wà nehe: Ywyràkàxigyw, ywyra
    akaz her ma''e, ywyra muruta her ma''e, uri ''yw. Ywy uxinig ma''e rehe amuezuz
    kar putar ywyra pin her ma''e wà nehe, zimiro her ma''e wainuromo wà nehe, xip
    her ma''e wainuromo wà nehe no.'
  eng-DRA: 'I will plant in the wilderness the cedar, and the thorn, and the myrtle,
    and the olive tree: I will set in the desert the fir tree, the elm, and the box
    tree together:'
