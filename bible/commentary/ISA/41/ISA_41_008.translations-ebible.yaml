  fra-LSG: Mais toi, Israël, mon serviteur, Jacob, que j’ai choisi, Race d’Abraham
    que j’ai aimé!
  gnn-gnn: “Yurru nhumanydja dhuwala ŋarrakuway yolŋu'‐yulŋu, ŋarrakuŋuway djarr'yunara
    yana, beŋuru bili yarraṯaŋuru Yipurayimgala ŋunhi ŋayinydja ŋarraku ḻundu.
  yal-yal: Koni ɛ tan, Isirayila yixɛtɛne, n ma walikɛne, Yaxuba yixɛtɛne, n naxanye
    sugandixi, ɛ tan Iburahima bɔnsɔnna, n xɔyina,
  haw-1868: Aka, o oe, e Iseraela, ka'u kauwa, O Iakoba, ka mea a'u i wae ai, Ka pua
    a Aberahama, ko'u hoaaloha,
  arb-NAV: أَمَّا أَنْتَ يَا إِسْرَائِيلُ عَبْدِي. يَا يَعْقُوبُ الَّذِي اصْطَفَيْتُهُ،
    يَا ذُرِّيَّةَ إِبْرَاهِيمَ خَلِيلِي،
  ewe-ewe: “Ke wò, Israel, nye dɔla, Yakob, ame si metia. Mi, xɔ̃nye, Abraham ƒe dzidzimeviwo.
  eng-LEE: But thou, Israel, art my servant, Jacob whom I have chosen, the seed of
    Abraham my friend;
  asm-FB: কিন্তু হে মোৰ দাস ইস্ৰায়েল, যাকোব যাক মই মনোনীত কৰিলোঁ, মোৰ বন্ধু অব্ৰাহামৰ
    সন্তান,
  sus-A: «كْنْ وٌ تَن عِسِرَيِلَ قِندِشِ ﭑ مَ كٌنيِ نَن نَ. ﭑ وٌ تَن يَشُبَ بْنسْي
    نَن سُفَندِشِ، نَشَن قَتَنشِ ﭑ شَنُنتٍنيِ عِبُرَهِمَ بْنسْي.
  fra-SBL: « Mais toi, Israël, mon serviteur, Jacob que j'ai choisi, la descendance
    d'Abraham mon ami,
  hbo-hbo: וְאַתָּה֙ יִשְׂרָאֵ֣ל עַבְדִּ֔י יַעֲקֹ֖ב אֲשֶׁ֣ר בְּחַרְתִּ֑יךָ זֶ֖רַע
    אַבְרָהָ֥ם אֹהֲבִֽי׃
  kik-kik: “No rĩrĩ, wee Isiraeli, ndungata yakwa, o wee Jakubu ũrĩa thuurĩte, o inyuĩ
