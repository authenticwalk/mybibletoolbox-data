  fra-NCL: Mais toi, Israël, mon serviteur, Jacob, que j’ai choisi, race d’Abraham
    mon ami ;
  cek-AK: Toe nang, Israel loe, ka tamna ah ni na oh, Jakob to ka qoih, Abraham ih
    caa loe kai ih ampui ah ni oh.
  cuk-cuk: 'Bab-Jehová sogdebalid: “Israel, bedi an-maiga gued. Be, Jacob-wagan, an
    bemar-susadid, An-ai-Abraham-wagan be gumalad.'
  uig-CYR: 'Бирақ сән, и қулум Исраил, И Өзүм таллиған Яқуп, Ибраһим Мениң достумниң
    әвлади: —'
  tel-2017: నా సేవకుడవైన ఇశ్రాయేలూ, నేను ఎన్నుకున్న యాకోబూ, నా స్నేహితుడైన అబ్రాహాము
    సంతానమా,
  hat-BSA: Men ou menm, O Israël, sèvitè Mwen an, Jacob ke M te chwazi a, desandan
