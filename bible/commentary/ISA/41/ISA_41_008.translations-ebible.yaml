  hbo-WLC: וְאַתָּה֙ יִשְׂרָאֵ֣ל עַבְדִּ֔י יַעֲקֹ֖ב אֲשֶׁ֣ר בְּחַרְתִּ֑יךָ זֶ֖רַע
    אַבְרָהָ֥ם אֹהֲבִֽי׃
  ibo-ibo: “Ma gị onwe gị, Izrel, ohu m, Jekọb, onye m họpụtara, gị mkpụrụ Ebraham,
