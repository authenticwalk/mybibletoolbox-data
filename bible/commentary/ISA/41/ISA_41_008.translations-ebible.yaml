  ory-ory: ମାତ୍ର ହେ ଆମ୍ଭର ଦାସ ଇସ୍ରାଏଲ, ଆମ୍ଭର ମନୋନୀତ ଯାକୁବ, ଆମ୍ଭର ବନ୍ଧୁ ଅବ୍ରହାମର ବଂଶ;
  wmt-wmt: '@see-verse:ISA.041.007'
  chk-chk: Nge en Israel nei chon angang, en mwirimwirin Apraham, chiechiei we üa
    filuketä,
  rop-rop: “Ol yumob Isreil pipul, yumob na main wekinmenmob. Aibin pikimat yumob.
