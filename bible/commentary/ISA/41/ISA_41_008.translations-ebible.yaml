  mya-JVB: ငါ့ ကျွန် ဣသရေလ ၊ ငါရွေးချယ် သောသူ ယာကုပ် ၊ ငါ့ အဆွေ အာဗြဟံ ၏သား၊
  hmo-hmo: “To umui Israela, be lauegu hesiai tauna. Umui be lau ese lau abia hidi
    besena. Umui be lauegu turana Aberahamo ena tubuna taudia.
  urd-urd: लेकिन तू ऐ इस्राईल, मेरे बन्दे! ऐ या'क़ूब, जिसको मैंने पसन्द किया, जो मेरे
    दोस्त अब्रहाम की नस्ल से है।
  rus-SYN: А ты, Израиль, раб Мой, Иаков, которого Я избрал, семя Авраама, друга Моего,
    -
  bqc-SIM: Ápiↄ sↄ̃ Isaili ma zↄ̀blenaↄ, á Yakↄbu bui pↄ́ ma á sɛ́ↄ, ápiↄ ma gbɛ̃na
    Ablahaũ buiↄ,
  tcz-CHONGTHU: Hinla kagolpa Abraham’a kona hung kikhai lha Jacob kalhen doh jal'a
    hi, Israel nangma kalhacha nahije.
  mar-mar: परंतु तू, इस्राएला, माझ्या सेवका, याकोबा, माझ्या निवडलेल्या, अब्राहाम याच्या
    संताना,
  qub-qub: 'Tayta Diosga mastapis niran: «Jacobpita miraj Israelcuna, gamcunaga sirbimajnëmi
    carcaycanqui. Gamcunataga nogami acracushcä. Gamcunaga amïgö Abrahampita mirar-aywajmi
    carcaycanqui.'
  hat-hat: Men, nou menm pèp Izrayèl, sèvitè m' yo! nou se pitit pitit Jakòb, moun
    mwen te chwazi a! Nou se moun ras Abraram, zanmi mwen an!
  eng-BSB: “But you, O Israel, My servant, Jacob, whom I have chosen, descendant of
    Abraham My friend—
  eng-WEBPB: “But you, Israel, my servant, Jacob whom I have chosen, the offspring
    of Abraham my friend,
  kbq-kbq: Hianagi tamagra Israeli vahera Nagri eri'za ne' Jekopu naga'mota, nagri
    roneni'a Abrahamumpinti efore hu'naza naga mani'nazage'na, nagri eri'za vahe manisnaze
    hu'na tamagrira ko huhampri ramante'noe.
  nhe-BL: “Pero imojuanti inisraelitame, innotlatequipanojcahua. Innotlacajhua, iniixhuihua
    Jacob tlen nimechtlapejpenijtoc huan ininteipa conehua Abraham tlen nonelhuampo.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg teko Izaew wanupe. — Peiko heremiruze'eg
    romo. Peiko heremixamixak kwer romo. Àmàrààw hemyrypar izuapyapyr romo peiko.
  eng-DRA: 'But thou Israel, art my servant, Jacob whom I have chosen, the seed of
    Abraham my friend:'
