  pan-pan: ਪਰ ਤੂੰ, ਹੇ ਇਸਰਾਏਲ, ਮੇਰੇ ਦਾਸ, ਹੇ ਯਾਕੂਬ, ਜਿਸ ਨੂੰ ਮੈਂ ਚੁਣਿਆ ਹੈ, ਮੇਰੇ ਮਿੱਤਰ
