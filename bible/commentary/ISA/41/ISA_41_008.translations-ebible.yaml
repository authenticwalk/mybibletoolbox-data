verse: ISA.041.008
translations:
  mal-C: “എന്നാൽ നീയോ, എന്റെ ദാസനായ ഇസ്രായേലേ, ഞാൻ തെരഞ്ഞെടുത്ത യാക്കോബേ, എന്റെ സ്നേഹിതനായ
    അബ്രാഹാമിന്റെ സന്തതികളേ,
  deu-TKW: Aber du, Israel, mein Knecht, Jakob, den ich erwählt habe, du Same Abrahams,
    meines Freundes,
  lin-lin: « Kasi yo, Isalaele, mosali na Ngai, Jakobi oyo naponaki, bino bakitani
    ya Abrayami, molingami na Ngai,
  eng-LSV: And you, O Israel, My servant, || Jacob, whom I have chosen, || Seed of
    Abraham, My lover,
  eng-GNV: But thou, Israel, art my seruant, and thou Iaakob, whom I haue chosen,
    the seede of Abraham my friend.
  eng-WEBSTER: But thou, Israel, art my servant, Jacob whom I have chosen, the seed
    of Abraham my friend.
  nhw-BL: “Pero amojuanti anisraelitame, annotequipanojcahua. Annomasehualhua, aniixhuihua
    Jacob catli nimechtlapejpenijtoc huan aniteipan conehua Abraham catli nonelhuampox.
  swh-ONEN: “Lakini wewe, ee Israeli, mtumishi wangu, Yakobo, niliyemchagua, ninyi
    wazao wa Abrahamu rafiki yangu,
  bba-bba: Adɑmɑ bɛɛ Isirelibɑ, bɛɛ be i sɑ̃ɑ Yɑkɔbun bibu, nɛn bɔrɔ Aburɑhɑmun bweseru
    sɔɔ, bɛɛyɑ nɑ ɡɔsɑ i n kɑ sɑ̃ɑ nɛn sɔm kowobu.
  eng-KJVCPB: But thou, Israel, art my servant, Jacob whom I have chosen, The seed
    of Abraham my friend.
  luo-luo: “To in, yaye Israel jatichna, un joka Jakobo ma aseyiero, un nyikwa Ibrahim
    osiepna,
  meu-meu: A oi, Israel, egu hesiai tauna, Iakob, vada na abia hidi tauna, turagu
    Abraham garana;
  npi-ULB: तर तँ इस्राएल, मेरो सेवक, याकूब, जसलाई मैले चुनेको छु, मेरो मित्र अब्राहमको
    सन्तान,
  yor-yor: “Ṣùgbọ́n ìwọ, ìwọ Israẹli, ìránṣẹ́ mi, Jakọbu, ẹni tí mo ti yàn, ẹ̀yin
    ìran Abrahamu, ọ̀rẹ́ mi,
  pes-OPCB: «اما ای اسرائیل، ای بندهٔ من، تو قوم برگزیدهٔ من هستی. تو از خاندان دوست
    من ابراهیم هستی.
  tgl-ULB: Pero kayo, Israel, na aking lingkod, Jacob na siyang aking pinili, ang
    anak ni Abraham na aking kaibigan,
  hui-hui: Anigo Isaraeleali i̱naga biabe biahagaore kamiru tí Yagabanaga hameigini
    howa i̱nime dabarugoni. I̱naga nenegeali Abarahama ibunaga aguanaliore tí kamigoni.
  mya-mya: '``သို့​ရာ​တွင်​ငါ​၏​အ​စေ​ခံ​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့၊ ငါ​ရွေး​ချယ်​ထား​သည့်​သင်​တို့​သည်​ငါ​၏​မိတ်​ဆွေ
    အာ​ဗြ​ဟံ​၏​သား​မြေး​များ​ဖြစ်​ကြ​၏။'
  bod-N: ཡིན་ཡང་བདག་གི་ཞབས་ཕྱི་ཡེས་ར་ཨེལ་ལགས། ཀྱེ་བདག་གི་གྲོགས་ཨབ་ར་ཧམ་གྱི་བུ་རྒྱུད་དེ་བདག་གིས་བདམས་པའི་ཡ་ཀོབ་ལགས།
  sna-sna: “Asi iwe, Israeri, muranda wangu, Jakobho, wandakasarudza, imi vana vaAbhurahama,
    shamwari yangu,
  spa-BLM: “Pero tú, Israel, mi siervo, Jacob, a quien he elegido, la descendencia
    de Abraham mi amigo,
  cac-cac: 'Syalan Jehová icha tic: Ex israel yin̈tilal Jacob, ab''ec tas svala'':
    In checab'' val eyaji, sic''b''il ex el vuuj, yin̈tilal ex can vin̈ vamigo aj
    Abraham.'
  swh-ULB: Lakini wewe, Israeli mtumishi wangu, Yakobo niliyekuchagua, mtoto wa Ibrahimu
    rafiki yangu,
  bel-bel: А ты, Ізраіле, рабе Мой, Якаве, якога Я выбраў, насеньне Абрагама, сябра
    Майго,
  deu-ELBBK: Du aber, Israel, mein Knecht, Jakob, den ich erwählt habe, Nachkomme
    Abrahams, meines Freundes;
  mbb-OT: “Piru sikew Israel, is suluǥuen ku wey pinilì, he iyan menge etew nu is
    menge kevuwazan ni Abraham te emiǥu ku,
  mal-2015: നീയോ, എന്റെ ദാസനായ യിസ്രായേലേ, ഞാൻ തിരഞ്ഞെടുത്ത യാക്കോബേ, എന്റെ സ്നേഹിതനായ
    അബ്രാഹാമിന്റെ സന്തതിയേ, നീ എന്റെ ദാസൻ,
  gup-gup: Nawu Yawey kayime, “Ngudda bininj nawu Israel ngunkebmawahmeng wanjh kandimarnedurrkmirri
    ngardduk! Ngudda nawu Jacob ngunkebmawahmeng, dja ngaye djarrngbom ngudberre!
    Abraham nawu ngardduk djawirna ngunkebmawahmeng ngudberre.
  rmc-rmc: „Ale tu, Izraelona, miro služobňikona, Jakobona, saves mange kidňom avri,
    potomkona le Abrahamoskro, mire prijaťeľiskro,
  pes-OPV: اما تو‌ای اسرائیل بنده من و‌ای یعقوب که تورا برگزیده‌ام و‌ای ذریت دوست
    من ابراهیم!
  ron-1924: Дар ту, Исраеле, робул Меу, Иакове, пе каре те-ам алес, сэмынца луй Авраам,
    приетенул Меу,
  ben-OBCV: “কিন্তু তুমি, আমার দাস ইস্রায়েল, তুমি যাকোব, যাকে আমি মনোনীত করেছি, তুমি
    আমার বন্ধু অব্রাহামের বংশ,
  som-som: Laakiinse reer binu Israa'iilow, waxaad tihiin addoommadayda, reer Yacquubkii
    aan doortayow, farcankii saaxiibkay Ibraahimow,
  lat-VUC: '[Et tu, Israël, serve meus, Jacob quem elegi, semen Abraham amici mei:'
  eng-ASVBT: But thou, Israel, my servant, Jacob whom I have chosen, the seed of Abraham
    my friend,
  ita-1885: Ma tu, Israele, mio servitore; e tu, Giacobbe, che io ho eletto; progenie
    d'Abrahamo, mio amico
  eng-LXXUP: 'But thou, Israel, art my servant Jacob, and he whom I have chosen, the
    seed of Abraham, whom I have loved:'
  eng-ULB: But you, Israel, my servant, Jacob whom I have chosen, the offspring of
    Abraham my friend,
  spa-VBL: Pero a ti, Israel, siervo mío, Jacob, los que he elegido, descendientes
    de mi amigo Abraham,
  fra-_FOB: Mais toi, Israël, mon serviteur; toi Jacob, que j'ai élu; race d'Abraham,
    qui m'a aimé;
  mal-mal: “നീയോ, എന്റെ ദാസനായ യിസ്രായേലേ, ഞാൻ തിരഞ്ഞെടുത്ത യാക്കോബേ, എന്റെ സ്നേഹിതനായ
    അബ്രാഹാമിന്റെ സന്തതിയേ, ‘നീ എന്റെ ദാസൻ,
  urd-GVR: “Lekin tū mere ḳhādim Isrāīl, tū farq hai. Ai Yāqūb kī qaum, maiṅ ne tujhe
    chun liyā, aur tū mere dost Ibrāhīm kī aulād hai.
  suz-BL: मिनु परमप्रभु यावेमी “आं गेय पाइब इस्राएल, आं योव़शो याकूब, आं वारच अब्राहाम
    आ चच युइ बाक्‍ब। यसैया ४२:१९; यसैया ४३:१०; यसैया ४४:१,२१; यसैया ४५:४; भजन संग्रह
    १३५:४; याकूब २:२३
  eng-NOY: But thou, O Israel, my servant, Thou, Jacob, whom I have chosen, Offspring
    of Abraham, my friend!
  ita-1927: Ma tu, Israele, mio servo, Giacobbe che io ho scelto, progenie d’Abrahamo,
    l’amico mio,
  ckb-ckb: «بەڵام تۆ ئەی ئیسرائیلی بەندەم، ئەی یاقوب کە هەڵمبژاردووە، توخمی ئیبراهیمی
    خۆشەویستم،
  eng-BBE: 'But as for you, Israel, my servant, and you, Jacob, whom I have taken
    for myself, the seed of Abraham my friend:'
  kan-OKCV: “ಆದರೆ ನನ್ನ ಸೇವಕನಾದ ಇಸ್ರಾಯೇಲೇ, ನಾನು ಆಯ್ದುಕೊಂಡ ಯಾಕೋಬೇ, ನನ್ನ ಸ್ನೇಹಿತನಾದ ಅಬ್ರಹಾಮನ
    ಸಂತತಿಯೇ,
  tam-2017: என் தாசனாகிய இஸ்ரவேலே, நான் தெரிந்துகொண்ட யாக்கோபே, என் சிநேகிதனான ஆபிரகாமின்
    சந்ததியே,
  spa-RV-1909: Mas tú, Israel, siervo mío eres; tú, Jacob, á quien yo escogí, simiente
    de Abraham mi amigo.
  ron-BTF: Dar tu, Israel, eşti servitorul meu, Iacob, cel pe care l-am ales, sămânţa
    lui Avraam, prietenul meu.
  eng-WEBP: “But you, Israel, my servant, Jacob whom I have chosen, the offspring
    of Abraham my friend,
  eng-FBV: But you, Israel, my servant, Jacob, the ones I have chosen, descendants
    of my friend Abraham,
  nld-1939: Maar gij, Israël, Mijn dienstknecht, Jakob, dien Ik heb uitverkoren, Kroost
    van Abraham, mijn vriend;
  nch-BL: “Pero amojuanti anisraelitame, annotequipanojcahua. Annomasehualhua, aniixhuihua
    Jacob cati nimechtapejpenijtoc huan aniteipan conehua Abraham cati nonelhuampo.
  vie-1934: Nhưng, hỡi Y-sơ-ra-ên, ngươi là tôi tớ ta, còn ngươi, Gia-cốp, là kẻ ta
    đã chọn, dòng giống của Aùp-ra-ham, bạn ta;
  hin-CV: “हे मेरे दास इस्राएल, मेरे चुने हुए याकोब, मेरे मित्र अब्राहाम के वंश,
  eng-OURB: “But you, Israel [God prevails], my servant, Jacob [Supplanter] whom I
    have chosen, the offspring of Abraham [Father of a multitude] my 'ahav ·affectionate
    lover, friend·,
  spa-BES: 'Mas tú, Israel, mi siervo, y tú, Jacob, a quien he tomado para mí, la
    simiente de Abraham, mi amigo:'
  tdx-tdx: F’ihe Israele, mpitoroko, Iakobe jinoboko, tirin’ Avrahame Rañeko;
  tha-KJV: แต่​เจ้า อิสราเอล เป็นผู้​รับใช้​ของเรา ยาโคบผู้ซึ่งเราได้เลือกไว้ เชื้อสายของอับราฮัมสหายของเรา
  por-BR-2018: Porém tu, ó Israel, servo meu; tu, Jacó, a quem escolhi, semente de
    Abraão, meu amigo;
  deu-ELO: Du aber, Israel, mein Knecht, Jakob, den ich erwählt habe, Same Abrahams,
    meines Freundes;
  eng-WYC-2018: And thou, Israel, (or But thou, Israel), (art) my servant, Jacob,
    whom I chose, the seed of Abraham, my friend,
  epo-epo: Sed vi, ho Mia servanto Izrael, ho Jakob, kiun Mi elektis, ho idaro de
    Abraham, Mia amato,
  uig-PIN: 'Biraⱪ sǝn, i ⱪulum Israil, I Ɵzüm talliƣan Yaⱪup, Ibraⱨim Mening dostumning
    ǝwladi: —'
  beo-beo: 'Be di, Isala:ili, Na hawa: hamosu dunu. Dilia da Na fi dunu Na da ilegei
    dagoi. Dilia da Na dogolegei A:ibalaha:me, amo egaga fi esala.'
  tpi-OTNT: “Tasol yupela Israel, yupela lain bilong Jekop, mi bin makim yupela na
    yupela i stap wokman bilong mi. Yupela i lain tumbuna bilong pren bilong mi, Abraham.
  hau-SA: “Amma kai, ya Isra’ila, bawana, Yaƙub, wanda na zaɓa, zuriyar Ibrahim abokina,
  uig-LAT: 'Biraq sen, i qulum Israil, I Özüm tallighan Yaqup, Ibrahim Méning dostumning
    ewladi: —'
  nde-nde: “Kodwa wena we Israyeli, nceku yami, Jakhobe, wena engikukhethileyo, wena
    nzalo ka-Abhrahama, umngane wami,
  ton-ton: Ka ko koe, ʻE ʻIsileli, ko ʻeku tamaioʻeiki, ʻE Sēkope ʻa koe kuo u fili,
    ko e hako ʻo ʻEpalahame ko hoku kāinga.
  ces-1613: Ale ty, Izraeli služebníče můj, ty Jákobe, kteréhož jsem vyvolil, símě
    Abrahama, přítele mého,
  eng-WMB: “But you, Israel, my servant, Jacob whom I have chosen, the offspring of
    Abraham my friend,
  tam-TCV: “ஆனால் நீயோ, இஸ்ரயேலே, என் அடியவனே, நான் தெரிந்தெடுத்த யாக்கோபே, என் நண்பன்
    ஆபிரகாமின் வழித்தோன்றலே,
  ceb-ULB: Apan ikaw, Israel, akong sulugoon, si Jacob nga akong gipili, ang kaliwat
    ni Abraham nga akong higala,
  pol-UBG: Ale ty, Izraelu, mój sługo, ty, Jakubie, którego wybrałem, potomku Abrahama,
    mojego przyjaciela!
  agr-agr: 'Apajuí chichaak: “Jacob wegantu Israel aents aidauwah, antuktajum: Atumek
    mina inakeg, wi etejamu ainagme. Atumek mina kumpag Abraham aajakua nunú wegantu
    ainagme.'
  kyc-kyc: Dopa pyuo karaminyipape Isaraele dupwa nakama nambana kendemande wambu.
    Nambana puu minying akali Aporakamena para pyasi dupwa nambame nakama rombo palyuo
    nyiyu.
  urd-GVU: ”لیکن تُو میرے خادم اسرائیل، تُو فرق ہے۔ اے یعقوب کی قوم، مَیں نے تجھے
    چن لیا، اور تُو میرے دوست ابراہیم کی اولاد ہے۔
  deu-1912: Du aber, Israel, mein Knecht, Jakob, den ich erwählt habe, du Samen Abrahams,
    meines Geliebten,
  kan-2017: ನನ್ನ ಸೇವಕನಾದ ಇಸ್ರಾಯೇಲೇ, ನಾನು ಆರಿಸಿಕೊಂಡ ಯಾಕೋಬೇ, ನನ್ನ ಸ್ನೇಹಿತನಾದ ಅಬ್ರಹಾಮನ
    ಸಂತತಿಯೇ,
  yap-yap: “Machane i gur Israel ni tapigpig rog, gimed e pi girdi’ ni ku gu mel’egmed,
    ni gimed e pi’in owchen Abraham ni fager rog.
  hlt-MCSB: Tedae ka lungnah Abraham tiingan, ka sal Israel nang neh Jakob nang la
    kan tuek.
  mdy-ETH: «ጋዓንቴ ኔኤኒ ታ ዓይላሦ ዒስራዔኤሌ! ታ ኔና ዶኦሬሦ ያይቆኦቤ! ታ ላጋሢ ዓቢራሃሜ ዜርፃሢዮ!
  twi-ASANTE: “Nanso wo, Ao Israel, me ɔsomfoɔ, Yakob, deɛ mayi no no, mo, mʼadamfo
    Abraham asefoɔ.
  eng-WEBU: “But you, Israel, my servant, Jacob whom I have chosen, the offspring
    of Abraham my friend,
  wal-wal: GODAI hagaadan yaagees, “SHin nenoo Israa7eelaa, ta ashkkarau, taani doorido
    Yaaqoobaa, ta dabbuwaa Abrahaama zariyau,
  spa-PDDPT: Pero tú, oh Israel, eres esclavo mío, Jacob, a quien escogí, descendiente
    de Abraham, mi amigo.
  gun-gun: “Ha'e rã ndee Israel ma xerembiguai reiko. Ndee Jacó ma xerembiporavo,
    xeirũ Abraão ramymino.
  ilo-ULB: Ngem sika Israel nga adipenko, Jacob a pinilik, nga anak ni Abraham a gayyemko,
  kpg-kpg: “Gei goe, go Israel, go dagu dangada hai hegau, goodou ala go agu daangada
    ala ne hilihili, go di madawaawa Abraham, go dogu ihoo hagaaloho.
  uig-ARA: 'بىراق سەن، ئى قۇلۇم ئىسرائىل، ئى ئۆزۈم تاللىغان ياقۇپ، ئىبراھىم مېنىڭ
    دوستۇمنىڭ ئەۋلادى: ــ'
  sus-sus: «Kɔnɔ wo tan Isirayila findixi n ma konyi nan na. N wo tan Yaxuba bɔnsɔɛ
    nan sugandixi, naxan fatanxi n xanuntenyi Iburahima bɔnsɔɛ.
  pon-2006: “A kowe, Israel, ei ladu, kumwail nei aramas me I piladahr, kumwail kadaudok
    en kompoakepahi Eipraam.
  jae-jae: “Ma ŋoc sakiŋwaga aôm, Israel, aôm Jakob, taŋ kajaliŋ sa naŋ, ŋoc ŋac Abraham
    nê wakuc aôm
  ksd-ksd: Ma u Israel kaugu tultul, u Iakob nina ba iau tar pilak pa ia, natu i talaigu
    Abaraam;
  tur-YTC: “Ama sen, ey hizmetkârım İsrael, Seçtiğim Yakov, Dostum Avraham'ın soyu,
  grc-BRENT: Σὺ δὲ, Ἰσραὴλ παῖς μου Ἰακὼβ, καὶ ὃν ἐξελεξάμην, σπέρμα Ἁβραὰμ, ὃν ἠγάπησα·
  ind-AYT: “Kamu, hai Israel, kamu adalah hamba-Ku; Yakub, yang telah Kupilih, keturunan
    Abraham, sahabat-Ku,
  nya-nya: “Koma Iwe Israeli mtumiki wanga, Yakobo amene ndakusankha, Ndiwe chidzukulu
    cha Abrahamu bwenzi langa.
  hrv-hrv: Ti, Izraele, slugo moja, Jakove, kog sam izabrao, potomče Abrahama, mojega
    ljubimca!
  mps-mps: “Tialima, dage Israel, dage te Jekopgo hani da, eno dage sa muyu, dąį
    ilama, te dage eno sę bidi bidibao. Dage te bulai wai eno abagi Abrahamgo hani
    dao.
  tpi-tpi: “Tasol yupela Israel, yupela lain bilong Jekop, mi bin makim yupela na
    yupela i stap wokman bilong mi. Yupela i lain tumbuna bilong pren bilong mi, Abraham.
  dan-1931: Men Israel, du min Tjener, Jakob, hvem jeg har udvalgt, - Ætling af Abraham,
    min Ven -
  vie-OVCB: “Nhưng vì con, Ít-ra-ên đầy tớ Ta, Gia-cốp được Ta lựa chọn, là dòng dõi
    của Áp-ra-ham, bạn Ta.
  guj-2017: પણ હે મારા સેવક, ઇઝરાયલ, યાકૂબ જેને મેં પસંદ કર્યો છે, મારા મિત્ર ઇબ્રાહિમના
    સંતાન,
  pon-2006A: “A kowe, Israel, ei ladu, kumwail nei aramas me I piladahr, kumwail kadaudok
    en kompoakepahi Eipraam.
  por-BRBSL: “Mas você, Israel, meu servo, Jacob, que escolhi, a descendência de Abraão,
    meu amigo,
  cth-cth: Hatei, nang Isarel, ka san, kai ni na rawi e Jakop, ka hui Abraham e catoun,
  twi-twi: “Nanso wo, Israel, me somfo, Yakob, nea mayi no no, mo, mʼadamfo Abraham
    asefo.
  hlt-hlt: Tedae ka lungnah Abraham tiingan, ka sal Israel nang neh Jakob nang la
    kan tuek.
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: Kéntɛ́nɛ̀ díndi n kó bɛtɔ̃mbɛ̀ Isidɑyɛɛribɛ.
    Kéntɛ́nɛ̀ díndi Sɑkɔbu yɑɑ̀bí n tɑ̃ɑ̃tɛ́ bɛ̀, kéntɛ́nɛ̀ díndi n nɛ́po Abɑrɑhɑmmu
    kó kuwuɔ.'
  msy-2020: Ezɨ ia Israelia, ia Jekopɨn anabamɨn adarasi, kɨ ia amɨsevezɨ, ia nan
    ingangarir gumazamizibar iti. Ia nan roroam Abrahamɨn ovavir boriba.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Ye nyɑ́ ɩlɛ mɑ tǝmlɛ tʋ Ɩsɛɣɛlɩ. Yɑkɔpʋ nyɑ́
    wei mɑ lǝsɑ mɑ tɑɑpɑlʋ Apǝlɑhɑm lʋlʋɣʋ tɑɑ tɔ.'
  azb-azb: Lakin sən ey qulum İsrail, Seçdiyim Yaqub nəsli, Dostum İbrahimin övladları!
  eng-DBY: But thou, Israel, my servant, Jacob, whom I have chosen, the seed of Abraham,
    my friend
  hin-2017: हे मेरे दास इस्राएल, हे मेरे चुने हुए याकूब, हे मेरे मित्र अब्राहम के
    वंश; (याकू. 2:23, व्यव. 14:2, भज. 105:6)
  wol-KYG: Waaye yaw Israyil, sama jaam bi; yaw Yanqóoba mi ma taamu, yaw askanu Ibraayma,
    samab xarit!
  eng-YLT: — And thou, O Israel, My servant, Jacob, whom I have chosen, Seed of Abraham,
    My lover,
  kne-kne: Kanan Diyos, “Ngem dakayo ay Israelita ay mansilsilbi en sak-en, dakayo
    din pinilik ay ipogaw ko, dakayo din polin Abraham ay gayyem ko.
  eng-WYC-2017: And thou, Israel, my servant, Jacob, whom I chose, the seed of Abraham,
    my friend,
  eng-WMBB: “But you, Israel, my servant, Jacob whom I have chosen, the offspring
    of Abraham my friend,
  urd-GVH: “लेकिन तू मेरे ख़ादिम इसराईल, तू फ़रक़ है। ऐ याक़ूब की क़ौम, मैंने तुझे
    चुन लिया, और तू मेरे दोस्त इब्राहीम की औलाद है।
  rug-rug: Ba agoi, Izireli, sa Qua nabulu, Zekopi, sapu Arau vizata igo, gamu na
