  heb-heb: ואתה ישראל עבדי יעקב אשר בחרתיך זרע אברהם אהבי׃
  ben-IRV: কিন্তু হে আমার দাস ইস্রায়েল, আমার মনোনীত যাকোব, আমার বন্ধু অব্রাহামের
