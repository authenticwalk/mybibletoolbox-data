    kararagda; Siak a Dios ti Israel ket saankonto ida a baybay-an.
  kpg-kpg: “Di madagoaa agu daangada ala ga halahala nadau wai e inu, i nadau akii
    la gu maangoo i di nadau hieinu, gei Au go Dimaadua ga hagagila nadau dalodalo.
    Au di God o Israel ga hagalee loo di de langahia digaula.
  uig-ARA: بوزەكلەر ۋە يوقسۇللار سۇ ئىزدەيدۇ، لېكىن سۇ يوق؛ ئۇلارنىڭ تىلى ئۇسسۇزلۇقتىن
    قاغجىراپ كېتىدۇ؛ مەن پەرۋەردىگار ئۇلارنى ئاڭلايمەن؛ مەن ئىسرائىلنىڭ خۇداسى ئۇلاردىن
    ۋاز كەچمەيمەن.
  sus-sus: «Misikiinɛe nun setaree ye fenma, kɔnɔ e mu a toma. E nɛnyi xarama ye xɔli
    ra. Kɔnɔ n tan Alatala, n e xa maxandi tongoma nɛ. N tan Isirayila Marigi Ala,
    n mu nɛɛmuma e ma.
  pon-2006: “Ni ahnsou me nei aramas akan pahn rapahki pihl nan arail anahn akan,
    oh kepinwararail kan pahn madekengkihda ar men nimpildahr, eri, ngehi, KAUN-O,
    I pahn karonge ar pekipek; ngehi, Koht en Israel, I sohte kak en keseirailla.
  jae-jae: “Lau ŋalêlôm sawa to sêpô-lêna-tauŋwaga embe sensom bu elêmê ma bu embe
    êjô êsêac e imbeleŋ ŋakeleŋ êsa, naŋ aê Apômtau oc jakêŋ taŋoc êsêac. Aê, Israelnêŋ
    Anôtô, oc jawi êsêac siŋ atom.
  ksd-ksd: A umana luveana ma diat dia ki na niiba dia tikan upi ra tava, ma pa ta
    na, ma ra karamea i diat i mage tuna, tago dia mar; iau ra Luluai ina torom ta
    diat, iau ra God kai Israel pa ina vung vue diat.
  tur-YTC: Yoksullar ve muhtaçlar su arıyor ama yok. Susuzluktan dilleri kuruyor.
    Ben, Yahve onlara yanıt vereceğim. Ben, İsrael'in Tanrısı, onları bırakmayacağım.
  grc-BRENT: Καὶ ἀγαλλιάσονται οἱ πτωχοὶ καὶ οἱ ἐνδεεῖς· ζητήσουσι γὰρ ὕδωρ, καὶ οὐκ
    ἔσται, ἡ γλῶσσα αὐτῶν ἀπὸ τῆς δίψης ἐξηράνθη· ἐγὼ Κύριος ὁ Θεὸς, ἐγὼ ἐπακούσομαι
    ὁ Θεὸς Ἰσραὴλ, καὶ οὐκ ἐγκαταλείψω αὐτοὺς,
  ind-AYT: Orang miskin dan orang yang menderita mencari air, tetapi tidak ada air.
    Lidah mereka kering karena kehausan, Aku, TUHAN, akan menjawab mereka. Aku, Allah
    Israel, tidak akan meninggalkan mereka.
  nya-nya: “Pamene amphawi ndi osauka akufunafuna madzi, koma sakuwapeza; ndipo kummero
    kwawo kwawuma ndi ludzu. Ine Yehova ndidzayankha pemphero lawo; Ine, Mulungu wa
    Israeli, sindidzawasiya.
  hrv-hrv: Ubogi i bijedni vodu traže, a nje nema! Jezik im se osuši od žeđi. Ja,
    Jahve, njih ću uslišiti, ja, Bog Izraelov, ostavit' ih neću.
  mps-mps: “Te eno we bidi dabe te ąį mu sǫą pelama, te augwali dogoni te ąį
    tuabo wa pali sogo, te augwaligo ena i obaso, tialima ena, Genuai Bidi, te eno
    augwaligo gedu haluasa po wabo odaibao. Ena, te Israelgo God, te eno dage homu
    kone me gegeda palogobeo.
  tpi-tpi: “Taim ol tarangu manmeri bilong mi i sot long wara na nek bilong ol i drai
    tru long dring wara, na ol i singaut long mi, orait mi Bikpela bai mi harim prea
    bilong ol. Mi God bilong Israel, bai mi no inap lusim tingting long ol.
  dan-1931: Forgæves søger de arme og fattige Vand, deres Tunge brænder af Tørst;
    jeg, HERREN, vil bønhøre dem, dem svigter ej Israels Gud.
  vie-OVCB: “Khi người nghèo khổ và túng thiếu tìm nước uống không được, lưỡi họ sẽ
    bị khô vì khát, rồi Ta, Chúa Hằng Hữu, sẽ đáp lời họ. Ta, Đức Chúa Trời của Ít-ra-ên
    sẽ không bao giờ từ bỏ họ.
  guj-2017: દુ:ખી તથા દરિદ્રીઓ પાણી શોધે છે, પણ તે મળતું નથી અને તેમની જીભો તરસથી
    સુકાઈ ગઈ છે; હું, યહોવાહ, તેઓની પ્રાર્થનાઓનો ઉત્તર આપીશ; હું, ઇઝરાયલનો ઈશ્વર,
    તેઓને તજીશ નહિ.
  pon-2006A: “Ni ahnsou me nei aramas akan pahn rapahki pihl nan arail anahn akan,
    oh kepinwararail kan pahn madekengkihda ar men nimpildahr, eri, ngehi, KAUN-O,
    I pahn karonge ar pekipek; ngehi, Koht en Israel, I sohte kak en keseirailla.
  por-BRBSL: Os pobres e necessitados buscam água, e não há nenhuma. A língua deles
    falha por sede. Eu, Yahweh, vou responder-lhes. Eu, o Deus de Israel, não os abandonarei.
  cth-cth: Ka mathoe e hoi kavoutthoupnaw ni tui a tawng awh teh a hmu awh hoeh dawkvah,
    tui a kahran awh toteh, Kai BAWIPA ni ahnimouh hah ka pato han. Isarelnaw e Cathut
    Jehovah lah kaawm e Kai ni ahnimanaw hah ka pahnawt mahoeh.
  twi-twi: “Ohiani ne mmɔborɔni kyin pɛ nsu, nanso bi nni hɔ; osukɔm ama wɔn tɛkrɛma
    so ayow. Nanso me Awurade, mɛma wɔn mmuae. Me, Israel Nyankopɔn, merennyaw wɔn.
  hlt-hlt: Mangdaeng neh khodaeng loh tui a tlap. Tuihalh dongah a lai om kolla koh
    coeng. Kai Israel Pathen Yahovah loh amih te ka doo tih amih te ka hnoo moenih.
  tbz-SIM: Bɛsénnìbɛ̀ nɛ̀ bɛsĩ́ntíbɛ̀ bɛ̀ dɔ́mu mɛniɛ nkɛ bo yɑ̃̀ kɛ mɔ̀ńtɛ́, kɛ̀
    bɛ níí kpeí nɛ̀ sinɛ́yɛ̃ĩ. Mí ndi Yiɛ̀ nKuyie n yóó bɛ̀ teennɛ̀mu. Míì di te díndi
    Isidɑyɛɛribɛ n yí yóó di dootóo.
  msy-2020: “Gumazamizir onganarazibagh amiba dɨpaba puvatɨgha, men kuariba bar men
    pɨrizɨ, me dɨpaba buri. Me nan deima, kɨ Ikiavɨra Itir God, kɨ men mɨgɨrɨgɨaba
    barasi. Kɨ Israelian God, kɨ me gɨnamadaghan kogham.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑɑ sɩ: Wɑhɑlɑ nyǝ́mɑ, nɑ kʋnyɔntʋnɑɑ, ɩ́ pɛɛkǝɣɩ lʋm
    ɩɩ nɑɑkɩ, ɩlɛnɑ mǝ luuŋ tɛɛ wʋlɩ. Ɩlɛ mɑɣɑ Tɑcɑɑ mɑɑ cɔ-mɛ. Mɑɣɑ Ɩsɛɣɛlɩ Ɩsɔ,
    mɑ kɑɑ lɔ-mɛ.'
  azb-azb: Məzlumlar və fəqirlər Su axtarıb tapmayanda Dilləri susuzluqdan quruyur.
    Mən Rəbb onlara cavab verəcəyəm. Mən İsrailin Allahı onları tərk etməyəcəyəm.
  eng-DBY: 'The afflicted and the needy seek water, and there is none; their tongue
    faileth for thirst: I, Jehovah, will answer them, [I], the God of Israel, will
    not forsake them.'
  hin-2017: जब दीन और दरिद्र लोग जल ढूँढ़ने पर भी न पाएँ और उनका तालू प्यास के मारे
    सूख जाये; मैं यहोवा उनकी विनती सुनूँगा, मैं इस्राएल का परमेश्वर उनको त्याग न दूँगा।
  wol-KYG: Walaakaanaak néew-doolee ngi wër, di wut um ndox, amul. Seen put wow koŋŋ
    ak mar. Man Aji Sax ji, maa leen di nangul; man Yàllay Israyil, duma leen wacc.
  eng-YLT: The poor and the needy are seeking water, And there is none, Their tongue
    with thirst hath failed, I, Jehovah do answer them, The God of Israel — I forsake
    them not.
  kne-kne: “Mo man-anap din kaseseg-ang ya mapalpaligatan ay ipogaw kos danom, mo
    mamgaan din bagang das bigaw da, patgak din kararag da ya adiak baybay-an daida,
    tan sak-en din Diyos ay daydayawen di Israelita.
  eng-WYC-2017: Needy men and poor seek waters, and those be not; the tongue of them
    dried for thirst. I the Lord shall hear them, I God of Israel shall not forsake
    them.
  eng-WMBB: The poor and needy seek water, and there is none. Their tongue fails for
    thirst. I, the LORD, will answer them. I, the God of Israel, will not forsake
    them.
  urd-GVH: ग़रीब और ज़रूरतमंद पानी की तलाश में हैं, लेकिन बेफ़ायदा, उनकी ज़बानें प्यास
    के मारे ख़ुश्क हो गई हैं। लेकिन मैं, रब उनकी सुनूँगा, मैं जो इसराईल का ख़ुदा हूँ
    उन्हें तर्क नहीं करूँगा।
  rug-rug: Saripu malaṉa meke loke gedi si hata kolo, ba loketoṉa si koa; sari meadi
    si popa, na memeha. Ba Arau se Zihova kote olaṉi si arini; Arau, sa Tamasa pa
    Izireli, lopu kote veko pani.
  gaz-gaz: “Hiyyeeyyii fi rakkattoonni bishaan barbaadu; garuu homaa hin argatan;
    arrabni isaanii dheebuudhaan goggogeera. Ani Waaqayyo garuu deebii nan kennaaf;
    ani Waaqni Israaʼel jara hin gatu.
  fra-LSG: Les malheureux et les indigents cherchent de l’eau, et il n’y en a point;
    Leur langue est desséchée par la soif. Moi, l’Éternel, je les exaucerai; Moi,
    le Dieu d’Israël, je ne les abandonnerai pas.
  gnn-gnn: “Yo, wiripunydja ŋuli ŋarraku yolŋu walala ŋanhdharkthirri gapuwu, nhämanydja
    nhuma yurru marrtji birrka'mirriŋura wäŋaŋuranydja, ḻarruma marrtji yurru gapuwu,
    yurru bäyŋuna nhuma yurru maḻŋ'maramanydja. Ga ŋarrapi yana Garrayyu yurru wekamanydja
    gapunydja nhumalaŋgu, ŋarranydja yurru yaka ganan nhumalanha djäkamiriwlilinydja.
  yal-yal: Yiigelitɔne nun tɔrɔ muxune igen fenma, koni sese mi na! Min xɔnla bata
    e lɛnna maxara. Koni n tan, Alatala, n na e yabima nɛn, n tan, Isirayilaa Ala,
    n mi e rabeɲinɲɛ mumɛ!
  haw-1868: Imi ka poe hune, a me ka poe nele, i ka wai, a loaa ole, Ua paapaa ko
    lakou alelo i ka makewai, Alaila, e hoolohe au, o Iehova, i ka lakou, Owau, ke
    Akua o ka Iseraela, aole au e haalele ia lakou.
  arb-NAV: وَعِنْدَمَا يَلْتَمِسُ الْبَائِسُونَ وَالْمَسَاكِينُ مَاءً وَلا يَجِدُونَهُ،
    وَتَتَشَقَّقُ أَلْسِنَتُهُمْ مِنَ الْعَطَشِ، أَنَا الرَّبُّ أَسْتَجِيبُ لَهُمْ،
    أَنَا إِلَهُ إِسْرَائِيلَ لَا أَتَخَلَّى عَنْهُمْ.
  ewe-ewe: “Ame dahewo kple hiãtɔwo le tsatsam le tsi dim, ke womekpɔ ɖeke o. Woƒe
    aɖewo dzi ƒu kplakplakpla le tsikɔwuame ta. Ke nye Yehowa, matɔ na wo; nye Israel
    ƒe Mawu la nyemagble wo ɖi o.
  eng-LEE: 'The poor and the needy seek water, and there is none; their tongue is
    dried up with thirst: I the Lord will answer them, I the God of Israel will not
    forsake them.'
  asm-FB: দুখী আৰু অভাৱীসকলে পানী বিচাৰে কিন্তু তাত পানী নাই, আৰু তেওঁলোকৰ জিভা পিয়াহতে
    শুকাই যায়; মই যিহোৱাই তেওঁলোকৰ প্ৰাৰ্থনাৰ শুনিম, মই ইস্ৰায়েলৰ ঈশ্বৰ তেওঁলোকক
    ত্যাগ নকৰিম।
  sus-A: «مِسِكِينّيٍ نُن سٍتَرٍيٍ يٍ قٍنمَ، كْنْ عٍ مُ عَ تٌمَ. عٍ نّنيِ شَرَ مَ
    يٍ شْلِ رَ. كْنْ ﭑ تَن عَلَتَلَ، ﭑ عٍ شَ مَشَندِ تٌنفٌمَ نّ. ﭑ تَن عِسِرَيِلَ
    مَرِفِ عَلَ، ﭑ مُ نّيمُمَ عٍ مَ.
  fra-SBL: Les pauvres et les indigents cherchent de l'eau, et il n'y en a pas. Leur
    langue manque de soif. Moi, Yahvé, je leur répondrai. Moi, le Dieu d'Israël, je
    ne les abandonnerai pas.
  hbo-hbo: הָעֲנִיִּ֨ים וְהָאֶבְיֹונִ֜ים מְבַקְשִׁ֥ים מַ֙יִם֙ וָאַ֔יִן לְשֹׁונָ֖ם
    בַּצָּמָ֣א נָשָׁ֑תָּה אֲנִ֤י יְהוָה֙ אֶעֱנֵ֔ם אֱלֹהֵ֥י יִשְׂרָאֵ֖ל לֹ֥א אֶעֶזְבֵֽם׃
  kik-kik: “Andũ arĩa athĩĩni na abatari methaga maaĩ ma kũnyua, no gũtirĩ; nĩmĩ ciao
    nĩcingʼarĩtio nĩ nyoota. No rĩrĩ, niĩ Jehova nĩngamacookeria ũhoro; niĩ Ngai wa
    Isiraeli, ndirĩ hĩndĩ ngaamatiganĩria.
  fra-NCL: Les malheureux et les pauvres, qui cherchent des eaux et n’en trouvent
    point, et dont la langue est desséchée par la soif, moi, Yahweh, je les exaucerai,
    moi, le Dieu d’Israël, je ne les abandonnerai pas.
  cek-AK: Amtang kaminawk hoi kavawt kaminawk mah tui to pakrong o, toe tui om ai
    pongah, tui anghaeh loiah palai to zaek pae o; toe Kai, Angraeng mah nihcae ih
    lok to ka tahngaih pae, Kai, Ciimcai Israel Sithaw mah nihcae to pahnawt sut mak
    ai.
  cuk-cuk: 'Bab-Dummad sogdebalid: “Dule-wilemalad, degi, dule-ibmar-abesa-gudimalad,
    gobega dii amididamalad, degi-inigwele, amidasurmalad. Uku-uku-itogedba gwabin-dinna
    itogusdamalad. Degi-inigwele, ani Bab-Jehová-guedgi an amar-itogoed. Ani an Israel-dulemar-e-Bab-Dummad-guedgi,
    an amar walagwen metosulid.'
  uig-CYR: Бозәкләр вә йоқсуллар су издәйду, лекин су йоқ; Уларниң тили уссузлуқтин
    қағҗирап кетиду; Мән Пәрвәрдигар уларни аңлаймән; Мән Исраилниң Худаси улардин
    ваз кәчмәймән.
  tel-2017: దీనులు, అవస్థలో ఉన్నవారు నీటి కోసం వెదుకుతున్నారు. నీళ్లు దొరక్క వారి
    నాలుక దప్పికతో ఎండిపోతున్నది. యెహోవా అనే నేను వారికి జవాబిస్తాను. ఇశ్రాయేలు దేవుడినైన
    నేను వారిని విడిచిపెట్టను.
  hat-BSA: Aflije yo ak malere yo ap chache dlo, men nanpwen; lang yo sèch ak swaf
    la. Mwen menm, SENYÈ a, va reponn yo. Mwen, Bondye Israël la p ap abandone yo.
  kos-kos: “Ke pacl mwet luk oasr enenu lalos ke kof Ac kapinsrulyalos paola ke malu,
    Na nga, LEUM GOD, fah topuk pre lalos. Nga, God lun Israel, fah tiana som lukelos.
  hbo-WLC: הָעֲנִיִּ֨ים וְהָאֶבְיוֹנִ֜ים מְבַקְשִׁ֥ים מַ֙יִם֙ וָאַ֔יִן לְשׁוֹנָ֖ם
    בַּצָּמָ֣א נָשָׁ֑תָּה אֲנִ֤י יְהוָה֙ אֶעֱנֵ֔ם אֱלֹהֵ֥י יִשְׂרָאֵ֖ל לֹ֥א אֶעֶזְבֵֽם׃
  ibo-ibo: “Mgbe mmiri ọṅụṅụ kọrọ ndị ogbenye na ndị mkpa na-akpa, mgbe ha na-enweghị
    ike ịchọta mmiri ọṅụṅụ mgbe akpịrị na-akpọ ha nkụ nʼihi agụụ mmiri, mụ onwe m
    bụ Onyenwe anyị ga-aza ha. Mụ onwe m, bụ Chineke nke Izrel, agaghị agbakụta ha
    azụ.
  ory-ory: ଦରିଦ୍ର ଓ ଦୀନହୀନମାନେ ଜଳ ଅନ୍ୱେଷଣ କରନ୍ତି, ମାତ୍ର ଜଳ ନାହିଁ, ତହିଁରେ ସେମାନଙ୍କ
    ଜିହ୍ୱା ତୃଷାରେ ଶୁଷ୍କ ହୁଏ; ଆମ୍ଭେ ସଦାପ୍ରଭୁ ସେମାନଙ୍କୁ ଉତ୍ତର ଦେବା, ଆମ୍ଭେ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର
    ସେମାନଙ୍କୁ ତ୍ୟାଗ କରିବା ନାହିଁ।
  chk-chk: Iwe, lupwen chon wöüngau me osupwang ra kütta koluk, nge resap küna, lupwen
    ra kaka pwe chönawer a pwasapwas, ngang ewe Samol mi Lapalap üpwe pälüeni ar iotek
    o alisiir. Ngang ewe Koten Israel üsap likitirela.
  rop-rop: “Wal wen detlot powan pipul en detlot hu nomo garram enibodi blanga lukaftumbat
    olabat jidan thestibala en olabat kaan faindim eni woda blanga dringgim, wal mi
    na, YAWEI det trubala God blanga ola Isreil pipul garra kaman en seibum olabat.
    Ai kaan neba foget olabat.
  ukr-1871: Злиденні й убогі шукають води, — не знаходять; сохне язик їх від згаги;
    я ж, Господь, почую їх, я, Бог Ізрайлїв, не опущу їх.
  deu-1951: Die Elenden und Armen suchen Wasser und finden keines; ihre Zunge verdorrt
    vor Durst. Ich, der HERR, will sie erhören; ich, der Gott Israels, will sie nicht
    verlassen.
  eng-JPS: The poor and needy seek water and there is none, and their tongue faileth
    for thirst; I the LORD will answer them, I the God of Israel will not forsake
    them.
  srp-1865: Siromahe i uboge, koji traže vode a nje nema, kojima se jezik osušio od
    žeði, njih æu uslišiti ja Gospod, ja Bog Izrailjev neæu ih ostaviti.
  lug-lug: “Abaavu n’abali mu bwetaavu bwe baneetaganga amazzi ne baganoonya naye
    ne gababula, ate nga ennimi zaabwe zikaze, nze Mukama ndibawulira, nze Katonda
    wa Isirayiri siribaleka.
  heb-heb: העניים והאביונים מבקשים מים ואין לשונם בצמא נשתה אני יהוה אענם אלהי ישראל
    לא אעזבם׃
  ben-IRV: “নির্যাতিতরা ও অভাবগ্রস্তরা জলের খোঁজ করে, কিন্তু জল নেই; পিপাসায় তাদের
    জিভ শুকিয়ে গেছে। আমি, সদাপ্রভু, তাদের প্রার্থনার উত্তর দেব; আমি, ইস্রায়েলের
    ঈশ্বর, তাদের ত্যাগ করব না।
  pan-pan: ਮਸਕੀਨ ਅਤੇ ਕੰਗਾਲ ਪਾਣੀ ਭਾਲਦੇ ਹਨ ਪਰ ਹੈ ਨਹੀਂ, ਉਨ੍ਹਾਂ ਦੀਆਂ ਜੀਭਾਂ ਪਿਆਸ ਨਾਲ ਖੁਸ਼ਕ
    ਹਨ, ਮੈਂ ਯਹੋਵਾਹ ਉਹਨਾਂ ਨੂੰ ਉੱਤਰ ਦੇਵਾਂਗਾ, ਮੈਂ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਉਨ੍ਹਾਂ ਨੂੰ ਨਾ ਤਿਆਗਾਂਗਾ।
  mya-JVB: ဆင်းရဲ သောသူနှင့် ငတ်မွတ် သောသူတို့ သည် ရေ ကိုရှာ ၍ မ တွေ့၊ ရေငတ် ၍ လျှာ
    သွေ့ ခြောက်သောအခါ၊ ငါ ထာဝရဘုရား သည် သူ တို့ စကားကို နားထောင် မည်။ ဣသရေလ အမျိုး၏
    ဘုရား သခင်ဖြစ်သော ငါသည် သူ တို့ကို မ စွန့်။
  hmo-hmo: “Bema lauegu bese taudia ese ranu idia tahua, bona idia davaria lasi, bema
    ranu mase dainai, edia gadona idia kaukau neganai, lau Lohiabada ese edia noinoi
    do lau kamonai. Lau, Israela ena Dirava, ese idia do lau rakatania lasi momokani.
  urd-urd: मुहताज और ग़रीब पानी ढूँडते फिरते हैं लेकिन मिलता नहीं, उनकी ज़बान प्यास
    से ख़ुश्क है; मैं ख़ुदावन्द उनकी सुनूँगा, मैं इस्राईल का ख़ुदा उनको तर्क न करूँगा।
  rus-SYN: 'Бедные и нищие ищут воды, и нет ее; язык их сохнет от жажды: Я, Господь,
    услышу их, Я, Бог Израилев, не оставлю их.'
  bqc-SIM: Á taasideↄ ń á wɛ̃nadeↄ aa kpálɛkɛ íi aa kuawa, an kòlo a gaga ń
    imio. Ma Dii má wemá, ma Isailiↄ Lua má pãkpańzio.
  tcz-CHONGTHU: Mivaicha le ngaichat neihon twi aholleuva amujou lou uva, chule dangchah’a
    adangu agotlhah tengleh, Keima, Pakaijin amaho chu kahin hou ding, Keima, Israel
    te Pathen’in, itih channa jong kanungsun lou hel dingu ahitai.
  mar-mar: खिन्न झालेले आणि गरजवंत पाण्याचा शोध घेतात, पण तेथे काहीच नाही आणि त्यांची
    जीभ तहानेने कोरडी पडली आहे; मी परमेश्वर त्यांच्या प्रार्थनेला उत्तर देईल; मी,
    इस्राएलाचा देव, त्यांना सोडणार नाही.
  qub-qub: «Imanpis mana caj pobricunaga yacuta ashirpis manami tarinchu. Yacunayllawan
    gallunpis chaquisha caycan. Noga Tayta Diosmi ichanga yanapäshaj. Israelcunapa
    Tayta Diosnenga manami cachaycushächu.
  hat-hat: Lè malere yo ak pòv yo ap chache dlo pou yo bwè epi yo pa ka jwenn, lè
    gòj yo va chèch nèt sitèlman y'a swaf dlo, mwen menm, Seyè a, m'a ba yo sa yo
    lapriyè mande m' lan. Mwen menm, Bondye pèp Izrayèl la, mwen p'ap lage yo.
  eng-BSB: The poor and needy seek water, but there is none; their tongues are parched
    with thirst. I, the LORD, will answer them; I, the God of Israel, will not forsake
    them.
  eng-WEBPB: The poor and needy seek water, and there is none. Their tongue fails
    for thirst. I, the LORD, will answer them. I, the God of Israel, will not forsake
    them.
  kbq-kbq: Zamunte omne vahe'ene, nana zanku'ma atupa'ma nehaza vahe'mo'za tima ne'zankura
    zmanankemo'a tusiza huno hagege hanige'za tinkura hakegahazanagi onkegahaze. Hianagi
    nagra Israeli vahe'mofo Ra Anumza mani'noanki'na atupama hanaza zana nezami'na
    namefira huozmigahue.
  nhe-BL: “Quema teicneltzitzi huan tlen ax tleno quipiyaj, quitemose atl, pero ax
    quipantise, huan inincamac huactos huan ininnenepil pepechijtos ipan inincamachal,
    niquinnanquilis na niDIOS tlen niimoTECO inisraelitame. Quema nechtzajtzilise
    para ma niquinpalehui, ax quema niquintlahuelcahuas.
  gub-BL: Amo 'ar mehe heremiaihu nahemetarer katu kwaw wà nehe. Nuhyk kwaw wanemi'u
    wanupe nehe. Wekar putar 'y oho wà nehe. Nuexak kwaw wà nehe. Wazuru uxinig putar
    waiwez mehe wà nehe. A'e 'ar mehe ihe Tupàn Tuweharupi Wiko Ma'e azekaiw putar
    wanehe ihe nehe. Ihe Tupàn Izaew wazar natyryk kwaw wanuwi ihe nehe.
  eng-DRA: 'The needy and the poor seek for waters, and there are none: their tongue
    hath been dry with thirst. I the Lord will hear them, I the God of Israel will
    not forsake them.'
