verse: ISA.041.017
translations:
  mal-C: “ദരിദ്രരും നിരാലംബരും വെള്ളം തെരയുന്നു, ഒട്ടും ലഭിക്കായ്കയാൽ അവരുടെ നാവു
    ദാഹത്താൽ വരണ്ടുപോകുന്നു. അപ്പോൾ യഹോവയായ ഞാൻതന്നെ അവർക്ക് ഉത്തരം നൽകും; ഇസ്രായേലിന്റെ
    ദൈവമായ ഞാൻ അവരെ ഉപേക്ഷിക്കുകയില്ല.
  deu-TKW: 'Die Elenden und die Armen suchen nach Wasser, aber es ist keines da: ihre
    Zunge lechzt vor Durst. Ich, Jahwe, will sie erhören, ich, der Gott Israels, will
    sie nicht verlassen.'
  lin-lin: 'Mobola mpe moto akelela bazali koluka mayi, kasi na pamba : mayi ezali
    te ; balolemo na bango ekawuki na posa ya mayi. Kasi Ngai Yawe, nakoyanola bango ;
    Ngai, Nzambe ya Isalaele, nakobwaka bango te.'
  eng-LSV: The poor and the needy are seeking water, || And there is none, || Their
    tongue has failed with thirst, || I, YHWH, answer them, || The God of Israel—I
    do not forsake them.
  eng-GNV: 'When the poore and the needy seeke water, and there is none (their tongue
    faileth for thirst: I the Lord will heare them: I the God of Israel will not forsake
    them)'
  eng-WEBSTER: When the poor and needy seek water, and there is none, and their tongue
    faileth for thirst, I the LORD will hear them, I the God of Israel will not forsake
    them.
  nhw-BL: “Quema teicneltzitzi huan catli amo tleno quipiyaj, quitemose atl, pero
    amo quipantise, huan inincamac huactos huan ininnenepil pepechijtos ipan inincamachal,
    niquinnanquilis na niDIOS catli niamoTECO anisraelitame. Quema nechtzajtzilise
    para ma niquinpalehui, amo quema niquintlahuelcahuas.
  swh-ONEN: “Maskini na wahitaji wanatafuta maji, lakini hayapo, ndimi zao zimekauka
    kwa kiu. Lakini Mimi Bwana nitawajibu, Mimi, Mungu wa Israeli, sitawaacha.
  bba-bba: Sɑnɑm mɛ bɛɛ nɛn tɔmbu i wɔnwɔndu soore i nim kɑsu i ǹ wɑ, mɑ bɛɛn yɑri
    yi ɡbere nim nɔrun sɔ̃, nɛ, Gusunɔ bɛɛn Yinni, kon bɛɛ nɔɔri. Nɑ ǹ bɛɛ derimɔ.
  eng-KJVCPB: When the poor and needy seek water, and there is none, And their tongue
    faileth for thirst, I the Lord will hear them, I the God of Israel will not forsake
    them.
  luo-luo: “Joma chandore kendo joma odhier manyo pi, to ok gininwangʼ, omiyo dwondgi
    otwo nikech riyo ohingogi. To an Jehova Nyasaye abiro resogi; An, ma an Nyasach
    Israel ok anajwangʼ-gi.
  meu-meu: Ogoḡami taudia bona e dabumu taudia na ranu bae tahua, bena basie davaria,
    a gadodia bae kaukau ranu-mase dainai; una negana ai lau Iehova ese baina haere
    henidia, lau, Israel Diravana, ese basina rakatanidia.
  npi-ULB: अत्यचारमा परेका र खाँचोमा परेकाहरूले पानी खोज्नेछन्, तर त्यहाँ हुनेछैन,
    अनि तिर्खाले गर्दा तिनीहरूको जिब्रो सुक्‍खा हुन्छन् । म, परमप्रभुले तिनीहरूको
    प्रार्थनाको जवाफ दिनेछु । म, इस्राएलका परमेश्‍वरले तिनीहरूलाई त्‍याग्‍नेछैन ।
  yor-yor: “Àwọn tálákà àti aláìní wá omi, ṣùgbọ́n kò sí; ahọ́n wọn gbẹ fún òǹgbẹ.
    Ṣùgbọ́n Èmi Olúwa yóò dá wọn lóhùn; Èmi, Ọlọ́run Israẹli, kì yóò kọ̀ wọ́n sílẹ̀.
  pes-OPCB: «وقتی فقرا و نیازمندان دنبال آب بگردند و پیدا نکنند و زبانشان از تشنگی
    خشک شود، من به دعای ایشان جواب خواهم داد. من که یهوه، خدای اسرائیل هستم هرگز آنان
    را ترک نخواهم کرد.
  tgl-ULB: Naghahanap ng tubig ang mga api at nangangailangan, pero doon ay wala,
    at ang kanilang mga dila ay tigang sa uhaw; Ako, si Yahweh, ang tutugon sa kanilang
    panalangin; Ako, ang Diyos ng Israel, ay hindi sila pababayaan.
  hui-hui: Ibugua lalu, I̱naga wali agali burupale howa iba nolene hai bialu tí kembobe
    lebolaho howa i̱ olaramigola Anduane Homogo i̱nime tínaga bi laramigo hale holebero.
    I̱ Isaraele wali agalirunaga Ngode Datagaliwabe i̱ni kogome ti embeda halu yu
    wanaholebero.
  mya-mya: ငါ​၏​လူ​မျိုး​တော်​သည်​ရေ​ကို​လို​၍ ရှာ​သော​အ​ခါ​၌​လည်း​ကောင်း၊ သူ​တို့​သည်​ရေ​ငတ်​သ​ဖြင့်​လည်​ချောင်း
    ခြောက်​သည့်​အ​ခါ​၌​လည်း​ကောင်း ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​၏​ဆု​တောင်း ပတ္ထ​နာ​ကို
    နား​ညောင်း​တော်​မူ​မည်။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် တည်း​ဟူ​သော​ငါ​သည်​သူ​တို့​အား​အ​ဘယ်
    အ​ခါ​၌​မျှ စွန့်​ပစ်​လိမ့်​မည်​မဟုတ်။
  bod-N: དཀའ་སྡུག་ཅན་དང་དབུལ་པོ་རྣམས་ཀྱིས་ཆུ་བཙལ་ཡང་མི་རྙེད་དེ། ཁོ་ཚོའི་ཁ་ལྕེ་སྐམ་ནས་སྐམ་པོར་འགྱུར་ཡང་།
    དཀོན་མཆོག་ཡ་ཝཱེ་བདག་གིས་དེ་དག་ལ་ལན་གནང་ཞིང་། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ངས་ཁོ་ཚོ་འདོར་བར་མི་བྱ།
  sna-sna: “Varombo navanoshaya vanotsvaka mvura asi hakuna; ndimi dzavo dzaoma nenyota.
    Asi ini Jehovha ndichavapindura; ini, Mwari waIsraeri, handizovasiya.
  spa-BLM: El pobre y el necesitado buscan agua, y no la hay. Su lengua falla por
    la sed. Yo, Yahvé, les responderé. Yo, el Dios de Israel, no los abandonaré.
  cac-cac: A eb' anima meb'a' malaj tas ay d'ay, say a a' eb', max chaxlaj a' yuj
    eb'. Van scham eb' yuj taquin̈tial. Palta a inxo Jehová in tic, ol in colvaj d'a
    eb', man̈ ol vactejcan eb' a in e Diosal in a ex israel ex tic.
  swh-ULB: Waliodhulumiwa na masikini wanatafuta maji, lakini hakuna kitu, ndimi zao
    zimekauka kwa kiu; Mimi Yahwe, nitajibu maombi yao; Mimi Mungu wa Israeli, sitawacha
    wao.
  bel-bel: Бедныя і ўбогія шукаюць вады, і няма яе; язык іх сохне ад смагі; Я, Гасподзь,
    пачую іх, Я, Бог Ізраілеў, не пакіну іх.
  deu-ELBBK: 'Die Elenden und die Armen, die nach Wasser suchen, und keins ist da,
    deren Zunge vor Durst vertrocknet: Ich, der HERR, werde sie erhören, ich, der
    Gott Israels, werde sie nicht verlassen.'
  mbb-OT: “Emun ebpen-ahà te wahig is pubri he menge etew ku, ne wazè dan egkaahà
    ne ebmemaze en is bekereng dan tenged te kegkemezahi, ne siak is Nengazen iyan
    edtavang kandan; siak is Megbevayà te Israel kenè ku sikandan idselikwey.
  mal-2015: എളിയവരും ദരിദ്രന്മാരുമായവർ വെള്ളം തിരഞ്ഞുനടക്കുന്നു; ഒട്ടും കിട്ടായ്കയാൽ
    അവരുടെ നാവു ദാഹംകൊണ്ടു വരണ്ടുപോകുന്നു. യഹോവയായ ഞാൻ അവർക്കു ഉത്തരം അരുളും; യിസ്രായേലിന്റെ
    ദൈവമായ ഞാൻ അവരെ കൈവിടുകയില്ല.
  gup-gup: “Yikahwi ngudberre bininj wardi kabirrikukyakenworren, dja mak yikahwi
    kabirrikombukdowe bu kabirriboyawayawan kukku. Wanjh ngaye nawu Yawey, nawu ngadjaldjamun
    duninjh ngudberre nawu Israel ngunkebmawahmeng ngabekkabekkan kore bedda kabirridi
    yiwarrudj, dja minj ngaye ngabenbodmewon.
  rmc-rmc: O čore the o slaba roden o paňi, ale nane; e čhib lenge šučol avri smedostar.
    Me, o RAJ, lenge odphenava pro modľitbi, me, o Del le Izraeloskro, len na omukava.
  pes-OPV: فقیران و مسکینان آب را می‌جویند ونمی یابند و زبان ایشان از تشنگی خشک می‌شود.
    من که یهوه هستم ایشان را اجابت خواهم نمود. خدای اسرائیل هستم ایشان را ترک نخواهم
    کرد.
  ron-1924: Чей ненорочиць ши чей липсиць каутэ апэ ши ну есте; ли се усукэ лимба
    де сете. Еу, Домнул, ый вой аскулта; Еу, Думнезеул луй Исраел, ну-й вой пэрэси.
  ben-OBCV: “দরিদ্র ও নিঃস্ব লোকেরা জলের অন্বেষণ করে, কিন্তু কোনো জল পাওয়া যায় না;
    তাদের জিভ পিপাসায় শুকিয়ে গেছে। কিন্তু আমি সদাপ্রভু তাদের উত্তর দেব; আমি ইস্রায়েলের
    ঈশ্বর, তাদের পরিত্যাগ করব না।
  som-som: Masaakiinta iyo saboolka baahanuba biyay doondoonaan, mana jiraan, carrabkoodiina
    oon buu la engegay, anigoo Rabbiga ah ayaa u jawaabi doona, anigoo ah Ilaaha reer
    binu Israa'iil ma dayrin doono.
  lat-VUC: Egeni et pauperes quærunt aquas, et non sunt; lingua eorum siti aruit.
    Ego Dominus exaudiam eos, Deus Israël, non derelinquam eos.
  eng-ASVBT: The poor and needy seek water, and there is none, and their tongue faileth
    for thirst; I, Jehovah, will answer them, I, the God of Israel, will not forsake
    them.
  ita-1885: Quant'è a' poveri e bisognosi, che cercano dell'acque, e non ne trovano
    alcune; la cui lingua spasima di sete; io, il Signore, li esaudirò; io, l'Iddio
    d'Israele, non li abbandonerà.
  eng-LXXUP: 'And the poor and the needy shall exult; for when they shall seek water,
    and there shall be none, and their tongue is parched with thirst, I the Lord God,
    I the God of Israel will hear, and will not forsake them:'
  eng-ULB: The oppressed and needy look for water, but there is none, and their tongues
    are parched for thirst; I, Yahweh, will respond to their prayers; I, the God of
    Israel, will not forsake them.
  spa-VBL: Los pobres y los necesitados buscan agua, pero no la encuentran; sus lenguas
    están secas de sed. Yo, el Señor, les responderé; yo, el Dios de Israel, no los
    abandonaré.
  fra-_FOB: Les affligés et les misérables qui cherchent des eaux et qui n'en ont
    point, dont la langue est desséchée par la soif, moi, l'Éternel, je les exaucerai;
    moi, le Dieu d'Israël, je ne les abandonnerai point.
  mal-mal: എളിയവരും ദരിദ്രന്മാരുമായവർ വെള്ളം തിരഞ്ഞുനടക്കുന്നു; ഒട്ടും കിട്ടായ്കയാൽ
    അവരുടെ നാവ് ദാഹംകൊണ്ടു വരണ്ടുപോകുന്നു. യഹോവയായ ഞാൻ അവർക്ക് ഉത്തരം അരുളും; യിസ്രായേലിന്റെ
    ദൈവമായ ഞാൻ അവരെ കൈവിടുകയില്ല.
  urd-GVR: Ġharīb aur zarūratmand pānī kī talāsh meṅ haiṅ, lekin befāydā, un kī zabāneṅ
    pyās ke māre ḳhushk ho gaī haiṅ. Lekin maiṅ, Rab un kī sunūṅgā, maiṅ jo Isrāīl
    kā Ḳhudā hūṅ unheṅ tark nahīṅ karūṅga.
  suz-BL: मेकोमी लेंशा “प्रुङग नु क्‍येट मथीबम ब्‍वाक्‍कु माल्‍नीम। तन्‍न मथित्‍नीम।
    मेकोपुकी तूतू दाक्‍शा, आन लाकचा सोव़ब। गो, परमप्रभु यावेमी, मेको आन लोव़ नेंनुङ।
    मिनु गो, इस्राएली आन परमप्रभुमी मेको आन कली मप्रोंइथु, मेको नु बाक्‍नुङ।
  eng-NOY: When the poor and needy seek water, and there is none, And their tongue
    is parched with thirst, I, Jehovah, will hear them; I, the God of Israel, will
    not forsake them.
  ita-1927: I miseri e poveri cercano acqua, e non v’è né; la loro lingua è secca
    dalla sete; io, l’Eterno, li esaudirò; io l’Iddio d’Israele, non li abbandonerò.
  ckb-ckb: «کڵۆڵ و هەژاران بەدوای ئاودا دەگەڕێن و نییە، لە تینووێتییان زمانیان وشک
    بوو. بەڵام من یەزدانم بە دەنگیانەوە دەچم، خودای ئیسرائیلم بەجێیان ناهێڵم.
  eng-BBE: 'The poor and crushed are looking for water where no water is, and their
    tongue is dry for need of it: I the Lord will give ear to their prayer, I the
    God of Israel will not give them up.'
  kan-OKCV: ಬಡವರೂ ದರಿದ್ರರೂ ನೀರನ್ನು ಹುಡುಕಿ ಕಾಣದೇ, ಬಾಯಾರಿಕೆಯಿಂದ ನಾಲಿಗೆ ಒಣಗಿದಾಗ, ಯೆಹೋವನಾದ
    ನಾನೇ ಅವರಿಗೆ ಉತ್ತರಕೊಡುವೆನು. ಇಸ್ರಾಯೇಲ್ ದೇವರಾಗಿರುವ ನಾನು ಅವರನ್ನು ಕೈಬಿಡೆನು.
  tam-2017: சிறுமையும் எளிமையுமானவர்கள் தண்ணீரைத் தேடி, அது கிடைக்காமல், அவர்கள் நாக்கு
    தாகத்தால் வறளும்போது, கர்த்தராகிய நான் அவர்களுக்குச் செவிகொடுத்து, இஸ்ரவேலின்
    தேவனாகிய நான் அவர்களைக் கைவிடாதிருப்பேன்.
  spa-RV-1909: Los afligidos y menesterosos buscan las aguas, que no hay; secóse de
    sed su lengua; yo Jehová los oiré, yo el Dios de Israel no los desampararé.
  ron-BTF: Când săracii şi nevoiaşii caută apă şi nu este şi limba lor se sfârşeşte
    de sete, eu, DOMNUL, îi voi asculta; eu, Dumnezeul lui Israel, nu îi voi părăsi.
  eng-WEBP: The poor and needy seek water, and there is none. Their tongue fails for
    thirst. I, the LORD, will answer them. I, the God of Israel, will not forsake
    them.
  eng-FBV: The poor and needy search for water, but don't find any—their tongues are
    dry with thirst. I, the Lord, will respond to them; I, the God of Israel, won't
    abandon them.
  nld-1939: De armen en ellendigen zoeken water, ze vinden het niet, En hun tong is
    verdroogd van de dorst. Ik. Jahweh, zal ze verhoren, Ze niet verlaten, Israëls
    God.
  nch-BL: “Quema teicneltzitzi huan cati amo teno quipiyaj, quitemose at, pero amo
    quipantise, huan inincamac huactos huan ininenepil pepechijtos ipan inincamachal,
    niquinnanquilis na niDIOS cati niamoTECO anisraelitame. Quema techtzajtzilise
    para ma niquinpalehui, amo quema niquintahuelcahuas.
  vie-1934: Những kẻ nghèo nàn thiếu thốn tìm nước mà không được, lưỡi khô vì khát;
    nhưng ta, Đức Giê-hô-va, sẽ nhậm lời họ; ta, Đức Chúa Trời của Y-sơ-ra-ên, sẽ
    không lìa bỏ họ đâu.
  hin-CV: “जो दीन तथा दरिद्र हैं वे जल की खोज कर रहे हैं, किंतु जल कहीं नहीं; प्यास
    से उनका गला सूख गया है. मैं याहवेह ही उन्हें स्वयं उत्तर दूंगा; इस्राएल का परमेश्वर
    होने के कारण मैं उनको नहीं छोड़ूंगा.
  eng-OURB: The poor and needy seek water, and there is none. Their tongue fails for
    thirst. I, Adonai, will answer them. I, the God of Israel [God prevails], will
    not forsake them.
  spa-BES: Los pobres y oprimidos están buscando agua donde no hay agua, y su lengua
    está reseca de sed. Yo el Señor escuchará su oración, el Dios de Israel no los
    abandonará.
  tdx-tdx: Mipay rano o rarakeo naho o poi’eo, fe tsy eo, kantañe an-karan-drano’e
    ty famele’ iareo; izaho Iehovà ty hanoiñe iareo, Tsy haforintseko; izaho Andrianañahare’
    Israele.
  tha-KJV: เมื่อคนจนและคนขัดสนแสวงหาน้ำและไม่​มี และลิ้นของเขาก็​แห​้งผากเพราะความกระหาย
    เราคือพระเยโฮวาห์จะได้ยินเขาเอง เรา พระเจ้าของอิสราเอล จะไม่ละทิ้งเขา
  por-BR-2018: Os pobres e necessitados buscam águas, mas nada acham ; sua língua
    se seca de sede. Eu, o SENHOR, os ouvirei; eu, o Deus de Israel, não os desampararei.
  deu-ELO: 'Die Elenden und die Armen, welche nach Wasser suchen, und keines ist da,
    deren Zunge vor Durst vertrocknet: Ich, Jehova, werde sie erhören, ich, der Gott
    Israels, werde sie nicht verlassen.'
  eng-WYC-2018: Needy men and poor seek waters, and those be not, (or The poor and
    the needy seek water, but there is none); the tongue of them dried (up) for thirst.
    I the Lord shall hear them, I (the) God of Israel shall not forsake them.
  epo-epo: La malriĉuloj kaj senhavuloj serĉas akvon, sed ĝi ne troviĝas; ilia lango
    sekiĝas de soifo. Mi, la Eternulo, aŭskultos ilin; Mi, la Dio de Izrael, ne forlasos
    ilin.
  uig-PIN: Bozǝklǝr wǝ yoⱪsullar su izdǝydu, lekin su yoⱪ; Ularning tili ussuzluⱪtin
    ⱪaƣjirap ketidu; Mǝn Pǝrwǝrdigar ularni anglaymǝn; Mǝn Israilning Hudasi ulardin
    waz kǝqmǝymǝn.
  beo-beo: Na fi dunu da hano hanaiba:le, hano hogosea, ilia asogoa da hafoga:i galea,
    Na, Hina Gode da ilia sia:ne gadosu amoma bu adole imunu. Na, Isala:ili fi ilia
    Gode, da ili hamedafa yolesimu.
  tpi-OTNT: “Taim ol tarangu manmeri bilong mi i sot long wara na nek bilong ol i
    drai tru long dring wara, na ol i singaut long mi, orait mi Bikpela bai mi harim
    prea bilong ol. Mi God bilong Israel, bai mi no inap lusim tingting long ol.
  hau-SA: “Matalauta da mabukata suna neman ruwa, amma babu kome; harsunansu sun bushe
    saboda ƙishi. Amma Ni Ubangiji zan amsa musu; Ni, Allah na Isra’ila, ba zan yashe
    su ba.
  uig-LAT: Bozekler we yoqsullar su izdeydu, lékin su yoq; Ularning tili ussuzluqtin
    qaghjirap kétidu; Men Perwerdigar ularni anglaymen; Men Israilning Xudasi ulardin
    waz kechmeymen.
  nde-nde: Abayanga labaswelayo badinga amanzi, kodwa kawakho; inlimi zabo sezitshile
    ngokoma. Kodwa mina Thixo ngizabaphendula; mina, Nkulunkulu ka-Israyeli, angiyikubalahla.
  ton-ton: ‌ʻOka kumi ʻe he masiva mo e paea ʻae vai, pea ʻoku ʻikai ia, pea ʻoku
    vaivai honau ʻelelo ʻi he fieinu, Ko au ko Sihova te u fanongo kiate kinautolu,
    Ko au ko e ʻOtua ʻo ʻIsileli ʻe ʻikai te u liʻaki ʻakinautolu.
  ces-1613: Chudé a nuzné, kteříž hledají vody, an jí není, jejichž jazyk žízní prahne,
    já Hospodin vyslyším, já Bůh Izraelský neopustím jich.
  eng-WMB: The poor and needy seek water, and there is none. Their tongue fails for
    thirst. I, the LORD, will answer them. I, the God of Israel, will not forsake
    them.
  tam-TCV: “ஏழைகளும், எளியவர்களும் தண்ணீரைத் தேடுவார்கள்; ஆனால் அங்கு ஒன்றுமிராது.
    அவர்களின் நாவுகள் தாகத்தினால் வறண்டுபோகும். ஆனால் யெகோவாவாகிய நான் அவர்களுக்குப்
    பதிலளிப்பேன்; இஸ்ரயேலின் இறைவனாகிய நான் அவர்களைக் கைவிடமாட்டேன்.
  ceb-ULB: Ang mga dinaogdaog ug timawa nangita ug tubig, apan wala makakaplag, ug
    ang ilang mga dila nauga sa kauhaw; Ako, si Yahweh, motubag sa ilang mga pag-ampo;
    Ako, ang Dios sa Israel, dili mobiya kanila.
  pol-UBG: Gdy ubodzy i nędzarze szukają wody, a jej nie ma, a ich język usycha z
    pragnienia, ja, PAN, wysłucham ich, ja, Bóg Izraela, nie opuszczę ich.
  agr-agr: “Aents ujudauch kuichkigtinchau, wajigtuchu wekagas yumi egá egakua wainkacha
    kitamak umumain atsujam, suweuchijin jujug wekaetatui. Tujash wi niinak yaigtinaitjai,
    witjai Tuke Pujuu Israel aents aidau Apajuíjinuk, nuadui ditanak kajimatkinuk
    idaisashtinaitjai.
  kyc-kyc: Nambana wambu dupwa bange ipwape yano pyaramopa nanapala ipwa kotarami
    dokopape nakamana pendoko oo laramo ipwa nanarami dokopape namba Kamongo dokome
    nakamana ateŋa doko isingi yano pyakamiru. Namba Isaraele wambunya Anatu dokome
    nakama kame soo yaki nyii naro.
  urd-GVU: غریب اور ضرورت مند پانی کی تلاش میں ہیں، لیکن بےفائدہ، اُن کی زبانیں پیاس
    کے مارے خشک ہو گئی ہیں۔ لیکن مَیں، رب اُن کی سنوں گا، مَیں جو اسرائیل کا خدا ہوں
    اُنہیں ترک نہیں کروں گا۔
  deu-1912: Die Elenden und Armen suchen Wasser, und ist nichts da; ihre Zunge verdorrt
    vor Durst. Aber ich, der HERR, will sie erhören; ich, der Gott Israels, will sie
    nicht verlassen.
  kan-2017: ಬಾಯಾರಿ ನಾಲಿಗೆ ಒಣಗಿ ನೀರನ್ನು ಹುಡುಕಿ ಹೊಂದದ ದೀನದರಿದ್ರರಿಗೆ ಯೆಹೋವನೆಂಬ ನಾನು ಪ್ರಸನ್ನನಾಗುವೆನು,
    ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ನಾನು ಅವರನ್ನು ಕೈಬಿಡೆನು.
  yap-yap: “Ra gafgow e girdi’ rog ko ran miyad gay e ran, nike mlik’ e k’onganrad
    ni bochan e belel, me gag SOMOL e bay gu fulweg taban e meybil rorad; I gag fare
    Got nu Israel e ri dab gu n’agrad.
  hlt-MCSB: Mangdaeng neh khodaeng loh tui a tlap. Tuihalh dongah a lai om kolla koh
    coeng. Kai Israel Pathen Yahovah loh amih te ka doo tih amih te ka hnoo moenih.
  mdy-ETH: «ማንቆንታ ሜታዼ ዓሶንታ ዋኣሢ ኮዓንዳኔ፥ ጋዓንቴ ዴንቃዓኬ፤ ቆርጫ ዔያቶኮ ዼኤቦና ፃኣዼኔ፤ ታኣኒ ናንጊና ናንጋ
    ጎዳ ሺኢጲፆ ዔያቶሲ ዋይዛንዳኔ፤ ታኣኒ ዒስራዔኤሌኮ ፆኦዛሢ ፔቴታዖ ዔያቶ ሃሻዓኬ።
  twi-ASANTE: “Ohiani ne mmɔborɔni kyini pɛ nsuo, nanso ebi nni hɔ; osukɔm ama wɔn
    tɛkrɛma so awe. Nanso me Awurade, mɛma wɔn mmuaeɛ. Me, Israel Onyankopɔn, merennya
    wɔn.
  eng-WEBU: The poor and needy seek water, and there is none. Their tongue fails for
    thirst. I, the LORD, will answer them. I, the God of Israel, will not forsake
    them.
  wal-wal: “Hiyyeesatinne metootanchchati haattaa koyin etau xayiyo wode, qassi eta
    kookkeekka saamuwan meliyo wode, taani GODAI etau siyana; taani, Israa7eela Xoossai
    eta aggikke.
  spa-PDDPT: Los pobres y necesitados buscan agua, y no hay. Su lengua está reseca
    de sed. Yo mismo, Yavé, les responderé. Yo, el ʼElohim de Israel, no los desampararé.
  gun-gun: “Ha'e gui ojexavai ha'e oipota rei'i va'e kuery ma yy oeka teĩ ndojoui
    'rã. Inhapekũ ipirupa 'rã yuvei gui. Ha'e rami teĩ xee Senhor aendu 'rã. Xee Israel
    kuery Ruete vy ndaeja rivei 'rã.
  ilo-ULB: Agbirok iti danum ti maparparigat ken agkasapulan ngem awan a pulos, ken
