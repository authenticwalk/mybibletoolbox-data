verse: ISA.041.005
translations:
  mal-C: അതുകണ്ടു ദ്വീപുകൾ ഭയപ്പെടുന്നു; ഭൂമിയുടെ അറുതികൾ വിറകൊള്ളുന്നു. അവർ സമീപിക്കുന്നു,
    മുന്നോട്ടുവരുന്നു.
  deu-TKW: Es sahen's die Inseln und gerieten in Furcht, die Enden der Erde erzitterten;
    sie vereinigten sich und kamen herbei.
  lin-lin: Bisanga emoni yango mpe ekomi kobanga, basuka ya mabele ezali kolenga.
    Bazali kopusana, bazali koya pene ;
  eng-LSV: Islands have seen and fear, || The ends of the earth tremble, || They have
    drawn near, indeed, they come.
  eng-GNV: The yles sawe it, and did feare, and the ends of the earth were abashed,
    drew neere, and came.
  eng-WEBSTER: The isles saw it , and feared; the ends of the earth were afraid, drew
    near, and came.
  nhw-BL: “Nochi nopa tlalme catli mopantíaj iteno hueyi atl quiitase huan momajmatise,
    huan mochiyaj para quicaquise tlaque yancuic tlamantli quichihuas Ciro. Nochi
    tlalme catli mopantíaj huejca huihuipicase huan mocualtlalise sentic para tlahuilanase.”
  swh-ONEN: Visiwa vimeliona na kuogopa, miisho ya dunia inatetemeka. Wanakaribia
    na kuja mbele,
  bba-bba: Be bɑ wɑ̃ɑ mi n tomɑ bɑ wɑ ye nɑ kuɑ mɑ bɑ nɑndɑ bɑ diirimɔ. Be wee bɑ
    mɛnnɑ bɑ susimɑmɔ.
  eng-KJVCPB: The isles saw it, and feared; The ends of the earth were afraid, Drew
    near, and came.
  luo-luo: Pinje manie chula oseneno wachno mi luoro omakogi; kendo tungʼ piny nyaka
    tungʼ piny kirni. Gibiro ka gisudo machiegni.
  meu-meu: Kone tanodia vada e itaia, bena e garimu; tanobada dokodia na e heude-heudemu;
    idia na vada e raka kahi mai.
  npi-ULB: टापुहरूले देखेका छन् र डराएका छन् । पृथ्वीका अन्तिम छेउहरू थरथर काम्छन्
    । तिनीहरू तयार हुन्‍छन् र आउँछन् ।
  yor-yor: Àwọn erékùṣù ti rí i wọ́n bẹ̀rù; ìpẹ̀kun ilẹ̀ ayé wárìrì. Wọ́n súnmọ́ tòsí
    wọ́n sì wá síwájú;
  pes-OPCB: «مردم سرزمینهای دور دست وقتی کارهای مرا دیدند از ترس لرزیدند. اینک آنها
    دور هم جمع شده‌اند
  tgl-ULB: Nakita ng mga maliit na pulo at sila'y natakot; ang mga dulo ng mundo ay
    nayanig; sila ay dumating.
  hui-hui: Wali agali dindi kaundiaha karume mbirale i̱na biniru de hendene ka. De
    hondowa uruni ti gi timbuni halu duru lalu ka. Anigo ti mandagi hole íbu ngoai
    haragoni.
  mya-mya: '``ရပ်​ဝေး​နိုင်​ငံ​များ​မှ​လူ​တို့​သည်​ငါ​ပြု သည့်​အ​မှု​ကို တွေ့​မြင်​ရ​ကြ​လေ​ပြီ။
    သူ​တို့​သည်​ထိတ်​လန့်​လျက်​ကြောက်​ဒူး​တုန်​၍ နေ​ကြ​သ​ဖြင့် လာ​ရောက်​စု​ဝေး​ကြ​ကုန်​၏။'
  bod-N: གླིང་ཕྲན་རྣམས་ཀྱིས་མཐོང་ནས་འཇིགས་ཤིང་། ས་གཞིའི་མཐའ་མཚམས་རྣམས་ཀྱང་འདར་ནས་ཐམས་ཅད་ཉེ་སར་འོང་ངོ་།
    །
  sna-sna: Zviwi zvakazviona zvikatya; magumo enyika anodedera. Vanoswedera uye vagouya
    mberi;
  spa-BLM: Las islas han visto y temen. Los confines de la tierra tiemblan. Se acercan
    y vienen.
  cac-cac: A juntzan̈ chon̈ab' ay d'a stitac a' mar, ol yil eb', ol xiv eb' yilani.
    Masanil eb' cajan b'aj slajvic'och lum luum tic, ol ib'xocq'ue eb' yuj xivelal
    yuj tas ol in c'ulej yed' jun rey chi', xchi Dios. Ol smolb'ej sb'a eb' anima.
  swh-ULB: Visiwa vimeona na kuogopa; miisho ya dunia yatetemeka; walikaribia n kuja.
  bel-bel: Убачылі выспы і жахнуліся, канцы зямлі затрымцелі. Яны зьблізіліся і сышліся;
  deu-ELBBK: 'Die Inseln sahen es und fürchteten sich, es erbebten die Enden der Erde;
    sie näherten sich und kamen herbei:'
  mbb-OT: “Is menge etew ziyà te meziyù he menge lugar, minsan is diyà te kinemeziyuan
    he vahin te kelibutan, nekaahà te menge vaal ku, ne migkerker sikandan te kegkahandek.
    Midtiǥum sikandan
  mal-2015: ദ്വീപുകൾ കണ്ടു ഭയപ്പെട്ടു; ഭൂമിയുടെ അറുതികൾ വിറെച്ചു; അവർ ഒന്നിച്ചുകൂടി
    അടുത്തുവന്നു;
  gup-gup: “Bininj nawu kabirrihni djarreh duninjh wanjh ngandikurdunang kore ngakurduyimeng,
    wanjh kabirrikukdeldelme kunkele dorrengh! Bedda wanjh ngandimarnemornnamerren
    dja kabirrimre kore ngaye.
  rmc-rmc: O ostrovi oda dikhle a daranďile; o agora la phuvakre izdran daratar, zgele
    pes jekhetane a imar aven.
  pes-OPV: جزیره‌ها دیدند و ترسیدند واقصای زمین بلرزیدند و تقرب جسته، آمدند.
  ron-1924: 'Остроавеле вэд лукрул ачеста ши се тем, капетеле пэмынтулуй тремурэ:
    се апропие ши вин.'
  ben-OBCV: দ্বীপসমূহ তা দেখেছে এবং ভয় পায়; পৃথিবীর প্রান্তসীমাসকল ভয়ে কম্পিত হয়।
    তারা সম্মুখীন হয় ও এগিয়ে আসে;
  som-som: Gasiiradahu way arkeen, wayna cabsadeen, oo dhulka darafyadiisuna way gariireen,
    wayna soo dhowaadeen oo yimaadeen.
  lat-VUC: 'Viderunt insulæ, et timuerunt; extrema terræ obstupuerunt: appropinquaverunt,
    et accesserunt.'
  eng-ASVBT: The isles have seen, and fear; the ends of the earth tremble; they draw
    near, and come.
  ita-1885: Le isole hanno veduto, ed hanno temuto; le estremità della terra hanno
    tremato, si sono appressate, e son venute.
  eng-LXXUP: The nations saw, and feared; the ends of the earth drew nigh, and came
    together,
  eng-ULB: The isles have seen and are afraid; the ends of the earth tremble; they
    approach and come.
  spa-VBL: Las islas observan con temor, las tierras lejanas tiemblan. Se reúnen y
    consultan.
  fra-_FOB: Les îles le voient, et sont dans la crainte; les extrémités de la terre
    tremblent; ils s'approchent, ils viennent;
  mal-mal: ദ്വീപുകൾ കണ്ടു ഭയപ്പെട്ടു; ഭൂമിയുടെ അറുതികൾ വിറച്ചു; അവർ ഒന്നിച്ചുകൂടി
    അടുത്തുവന്നു;
  urd-GVR: Jazīre yih dekh kar ḍar gae. Duniyā ke dūr-darāz ilāqe kāṅp uṭhe haiṅ.
    Wuh qarīb āte hue
  suz-BL: समुन्‍द्र आ नेक्‍था बाक्‍ब मुरपुकी मेको तशा, हिंनीम। रागी आ सुर सम्‍म हिम्‍सीब।
    मिनु मेकोपुकी जाक्‍शा, आं नेक्‍था पिम्‍तेक्‍म।
  eng-NOY: Distant nations saw it, and were afraid; The ends of the earth, and trembled;
    They drew near, and came together.
  ita-1927: Le isole lo vedono, e son prese da paura; le estremità della terra tremano.
    Essi s’avvicinano, arrivano!
  ckb-ckb: دوورگەکان تەماشایان کردووە و دەترسن، هەر چوار لای زەوی دەلەرزن، نزیک بوونەوە
    و دێن،
  eng-BBE: 'The sea-lands saw it, and were in fear; the ends of the earth were shaking:
    they came near.'
  kan-OKCV: ದ್ವೀಪಗಳೆಲ್ಲವೂ ಕಂಡು ಬೆರಗಾದವು. ಭೂಮಿಯ ಕಟ್ಟಕಡೆಯು ನಡುಗಿತು. ಅವರು ಸಮೀಪಕ್ಕೆ ಬಂದರು.
  tam-2017: தீவுகள் அதைக்கண்டு பயப்படும், பூமியின் கடையாந்தரங்கள் நடுங்கும்; அவர்கள்
    சேர்ந்துவந்து,
  spa-RV-1909: 'Las islas vieron, y tuvieron temor; los términos de la tierra se espantaron:
    congregáronse, y vinieron.'
  ron-BTF: Insulele au văzut şi s-au temut; marginile pământului s-au înspăimântat,
    s-au apropiat şi au venit.
  eng-WEBP: The islands have seen, and fear. The ends of the earth tremble. They approach,
    and come.
  eng-FBV: The islands watch in fear, the distant lands tremble. They get together
    and consult.
  nld-1939: Sidderend zien de eilanden toe, De grenzen der aarde rillen er van;
  nch-BL: “Nochi nopa talme cati mopantíaj iteno hueyi at quiitase huan momajmatise,
    huan mochiyaj para quicaquise taya yancuic tamanti quichihuas Ciro. Nochi talme
    cati mopantíaj huejca huihuipicase huan mocualtalise sentic para tatehuise.”
  vie-1934: Các cù lao thấy và thất kinh; các đầu cùng đất đều run rẩy. Chúng nó đều
    đến gần và nhóm lại,
  hin-CV: तटवर्ती क्षेत्रों ने यह देखा तथा वे डर गए; पृथ्वी कांपने लगी, और पास आ गए.
  eng-OURB: The islands have seen, and fear. The ends of the earth tremble. They approach,
    and come.
  spa-BES: Las costas lo vieron, y tuvieron miedo; los extremos de la tierra temblaban;
    se han acercado, y han venido.
  tdx-tdx: Nañeveñe o tokonoseo te nahaoniñe; nihondrahondra o olon-taneo; nitotoke
    iereo vaho nimb’atoy.
  tha-KJV: เกาะทั้งหลายเห็นแล้​วก​็​เกรงกลัว ปลายแผ่นดินโลกก็​กลัว เขาทั้งหลายได้​เข​้ามาใกล้
  por-BR-2018: Os litorais viram, e tremeram; os confins da terra tremeram; eles se
    aproximaram, e chegaram.
  deu-ELO: 'Die Inseln sahen es und fürchteten sich, es erbebten die Enden der Erde;
    sie näherten sich und kamen herbei:'
  eng-WYC-2018: Isles saw, and dreaded; the last parts of [the] earth were astonied;
    they came nigh, and nighed. (The islands saw it, and feared, or were afraid; the
    ends of the earth were astonished; they came together, and came near.)
  epo-epo: Vidis tion la insuloj kaj ektimis; la finoj de la tero ektremis; ili alproksimiĝis
    kaj alvenis.
  uig-PIN: Arallar xu ixlarni kɵrüp ⱪorⱪixidu; Jaⱨanning qǝt-qetidikilǝr titrǝp ketidu;
    Ular bir-birigǝ yeⱪinlixip, aldiƣa kelidu;
  beo-beo: Soge sedaga fi dunu da Na hamobe ba:beba:le, bagadewane beda:beba:le, yagugusa.
    Amaiba:le, ilia huluane da gilisili, maha.
  tpi-OTNT: “Ol manmeri bilong olgeta kantri i bin lukim ol samting mi bin mekim,
    na ol i pret na guria. Na ol i kam bung wantaim
  hau-SA: Tsibirai sun gan shi suka kuma ji tsoro; iyakokin duniya sun yi rawar jiki.
    Suka kusato suka kuma zo gaba;
  uig-LAT: Arallar shu ishlarni körüp qorqishidu; Jahanning chet-chétidikiler titrep
    kétidu; Ular bir-birige yéqinliship, aldigha kélidu;
  nde-nde: Izihlenge zikubonile njalo ziyesaba; imikhawulo yomhlaba iyathuthumela,
    iyasondela ize ngaphambili;
  ton-ton: Naʻe mamata ʻe he ngaahi motu, pea manavahē; naʻe manavahē ʻae ngaahi ngataʻanga
    ʻo māmani, ʻonau ʻunuʻunu mai, pea haʻu.
  ces-1613: Viděli ostrovové, a ulekli se, končiny země předěsily se, shromáždili
    se a sešli.
  eng-WMB: The islands have seen, and fear. The ends of the earth tremble. They approach,
    and come.
  tam-TCV: தீவுகள் அதைக்கண்டு பயப்படுகின்றன; பூமியின் எல்லைகள் நடுங்குகின்றன. அவர்கள்
    நெருங்கி முன்னேறி வந்து,
  ceb-ULB: Nakakita ang mga Isla ug nangahadlok; nangurog ang kinatumyan sa kalibotan;
    miabot sila ug nanuol.
  pol-UBG: Widziały wyspy i zlękły się; krańce ziemi przestraszyły się, zgromadziły
    się i zeszły.
  agr-agr: Wi dutikamunak yaakat nayantsanum ijus batsamin aidauk wainin ainawai.
    Nuna wainainak senchi sapigmainawai. Nugkashkam ashí yantamnum uujui. Aents tikich
    nugkanmaya aidau ijunjagtatus ashí kaunawag mininawai.
  kyc-kyc: Yuu nanesa palenge wambu dupwame nambana yulu piyunu doko kando kaeyami.
    Kando pakapala nakama walu walu lao pakame kumulyaminyi. Dokona lao nakama nyuo
    malu palyapala imi.
  urd-GVU: جزیرے یہ دیکھ کر ڈر گئے، دنیا کے دُوردراز علاقے کانپ اُٹھے ہیں۔ وہ قریب
    آتے ہوئے
  deu-1912: Da das die Inseln sahen, fürchteten sie sich, und die Enden der Erde erschraken;
    sie nahten und kamen herzu.
  kan-2017: ದ್ವೀಪ ನಿವಾಸಿಗಳು ಕಂಡು ಬೆರಗಾದರು, ಭೂಮಿಯ ಕಟ್ಟ ಕಡೆಯವರು ನಡುಗಿದರು, ಎಲ್ಲರೂ ನೆರೆದು
    ಬಂದರು.
  yap-yap: “Girdi’ ko pi nam ni yad bmal’af e ka ra guyed e pin’en ni ku gu ngongliy;
    ka ra tamdaggad ni yad be t’on ko marus. Ka ra mu’ulunggad ni yad gubin karbad.
  hlt-MCSB: Sanglak rhoek loh a hmuh uh tih a rhih uh. Diklai khobawt rhoek khaw a
    lakueng uh dongah ha tawn uh tih halo uh.
  mdy-ETH: «ዋኣፆ ሳዛ ዓኣ ዓጮይዳ ናንጋ ዴራ ታኣኒ ማዼ ባኮ ቢያ ዛጌኔ፤ ዬያሮ ሚርጌና ዔያታ ዲቃቲ ጎጋይቄኔ፤ ፔቱሞና ቡኪ
    ታ ባንሢ ዔያታ ሙኬኔ።
  twi-ASANTE: Nsupɔ no ahunu na wɔbɔ hu; nsase ano ho popo. Wɔtwi bɛn, na wɔba anim;
  eng-WEBU: The islands have seen, and fear. The ends of the earth tremble. They approach,
    and come.
  wal-wal: Abbaa doonan de7iya biittati be7idi yayyidosona; sa7aa gaxatikka kokkoridosona.
    Eti issippe shiiqidi, taakko yiidosona.
  spa-PDDPT: Las costas vieron esto y temen. Tiemblan los confines de la tierra. Se
    congregan y acuden.
  gun-gun: Ha'e nunga ye'ẽ yvýry hekoa va'e kuery ha'e nunga oexa vy onhemondyipa
    'rã. Yvy apy gui voi oryryipa reve 'rã onhemboja jogueruvy.
  ilo-ULB: Nakita dagiti purpuro ket nagbutengda; nagpigerger dagiti pagpatinggaan
    ti daga; umasidegda ken umayda.
  kpg-kpg: “Nia daangada ala i nia henua mogowaa loo gu gidee ginaadou agu mee ala
    ne hai. Digaula gu mmaadagu gu polepole. Digaula ga dagabuli mai gi di gowaa e dahi
    ga lloomoi.
  uig-ARA: ئاراللار شۇ ئىشلارنى كۆرۈپ قورقىشىدۇ؛ جاھاننىڭ چەت-چېتىدىكىلەر تىترەپ كېتىدۇ؛
    ئۇلار بىر-بىرىگە يېقىنلىشىپ، ئالدىغا كېلىدۇ؛
  sus-sus: «Ɲamanɛe gaaxuma nɛ na birin ya ra, sie sɛrɛn gaaxui ra duniɲa birin.
  pon-2006: “Tohn sahpw doh kan kilangehr dahme I wiadahr; re masepwehkada oh rerrerki
    ar masak. Iei me irail koaros pokonkipene.
  jae-jae: “Nuc samob sêlic gêŋ tau ma têtakê ma nom ŋamadiŋ têtênêp, êsêac têtu gasuc-têtu
    gasuc sêmêŋ.
  ksd-ksd: A umana lolo dia ga gire, ma dia ga burut; a umana langlangun na rakarakan
    a gunagunan dia ga guria; dia ga vut, ma dia ga maravai.
  tur-YTC: Adalar gördü ve korktu. Yeryüzünün uçları titriyor. Onlar yaklaşıp geliyorlar.
  grc-BRENT: Εἴδοσαν ἔθνη καὶ ἐφοβηθήσαν, τὰ ἄκρα τῆς γῆς ἤγγισαν, καὶ ἦλθον ἅμα,
  ind-AYT: Pesisir-pesisir telah melihat dan menjadi takut, ujung-ujung bumi telah
    gemetar. Mereka telah mendekat dan datang.
  nya-nya: Mayiko amʼmbali mwa nyanja aona zimenezi ndipo akuopa; anthu a ku mathero
    a dziko lapansi akunjenjemera. Akuyandikira pafupi, akubwera;
  hrv-hrv: Otoci gledaju i strah ih obuzima, dršću krajevi zemaljski, oni se bliže
    i već su tu.
  mps-mps: “Te tigidali tǫ kantri we bidi dabego te eno yali sę dabe sulama, te
    augwali wi elama, noma sali. Te augwali deliba sisinagaselama,
  tpi-tpi: “Ol manmeri bilong olgeta kantri i bin lukim ol samting mi bin mekim, na
    ol i pret na guria. Na ol i kam bung wantaim
  dan-1931: Fjerne Strande så det med Gru, den vide Jord følte Rædsel, de nærmede
    sig og kom.
  vie-OVCB: Các hải đảo đã thấy và khiếp sợ. Các nước xa xôi run rẩy và họp lại để
    chiến đấu.
  guj-2017: ટાપુઓએ તે જોયું છે અને તેઓ બીધા છે; પૃથ્વીના છેડા ધ્રૂજ્યા છે; તેઓ પાસે
    આવીને હાજર થયા.
  pon-2006A: “Tohn sahpw doh kan kilangehr dahme I wiadahr; re masepwehkada oh rerrerki
    ar masak. Iei me irail koaros pokonkipene.
  por-BRBSL: As ilhas viram, e temem. As extremidades da terra tremem. Eles se aproximam,
    e vêm.
  cth-cth: Tuilumnaw ni a hmu awh teh a taki awh. Talai poutnae naw teh a pâyaw awh.
    Rek a hnai awh teh, a kamkhueng awh.
  twi-twi: Nsupɔw no ahu na wɔbɔ hu; nsase ano ho popo. Wotwiw bɛn, na wɔba anim;
  hlt-hlt: Sanglak rhoek loh a hmuh uh tih a rhih uh. Diklai khobawt rhoek khaw a
    lakueng uh dongah ha tawn uh tih halo uh.
  tbz-SIM: Kɛtenkɛ̀ kɛ̀ɛ̀ sokɛ́ dɑ̀mɛ́ɛ̀rì kɛ kɔbɛ dɛ yɑ̀mu kɛ̀ bɛ kɔ̃̀ntì ɑu. Kɛ̀
    itemmɑ̀nkɛ imɔu kɔbɛ kpeutí, kɛ iiti kɛ tíkííní.
  msy-2020: Saghuiamɨn itir arighatɨziba bar men gumazamiziba, ko nguazimɨn oteviba
    bar dar itir gumazamiziba, me kɨ amizɨ bizibar ganigha, puv atiatia nɨsi. Egha
    me iza uari akuvagha,
  dop-dop: Tɛtʋ nti lʋm cɔɔnɑɑ tɔ pǝ nyǝ́mɑ nɑ lʋm nɔɣɔ hɔɣɔlǝŋ nyǝ́mɑ nɑwɑ mpi mɑ
    lɑpɑ tɔ nɑ sɔɣɔntʋ kpɑ-wɛ. Antulinyɑ tǝnɑsɩ nyǝ́mɑ seliɣi. Pɑ kpǝtǝɣǝnɑ nɑ pɑ́
    kɔŋ.
  azb-azb: Uzaq diyarlar bunu görüb qorxdu, Dünyanın ucqar yerləri lərzəyə gəldi.
    Onlar yaxınlaşıb gəldilər,
  eng-DBY: 'The isles saw [it], and feared; the ends of the earth trembled: they drew
    near, and came.'
  hin-2017: द्वीप देखकर डरते हैं, पृथ्वी के दूर देश काँप उठे और निकट आ गए हैं।
  wol-KYG: Waa dun yee ko gis, tiit; waa cati àddina di lox; dox ba agsi;
  eng-YLT: Seen have isles and fear, ends of the earth tremble, They have drawn near,
    yea, they come.
  eng-WYC-2017: Isles saw, and dreaded; the last parts of [the] earth were astonied;
    they came nigh, and nighed.
  eng-WMBB: The islands have seen, and fear. The ends of the earth tremble. They approach,
    and come.
  urd-GVH: जज़ीरे यह देखकर डर गए, दुनिया के दूर-दराज़ इलाक़े काँप उठे हैं। वह क़रीब
    आते हुए
  rug-rug: Sari nunusa ele dogoria meke matagutu; sari hukihukirina sa popoa pepeso
    si neneqara. Varigara si arini meke ene sage mae;
  gaz-gaz: Biyyoonni bishaan gidduu arganii sodaatu; daariiwwan lafaa ni hollatu.
    Isaanis ni dhiʼaatu; gara fuula duraattis dhufu;
  fra-LSG: 'Les îles le voient, et sont dans la crainte, Les extrémités de la terre
    tremblent: Ils s’approchent, ils viennent.'
  gnn-gnn: “Yolŋu walala dhiyalaŋumi munatha'ŋuranydja nhäma ŋuli ŋarraku djämanydja
    ŋunhiyi, bala walala ŋuli barrarirrina yulŋunydja, wilwilyunna marrmarryunna barrariyuna
    manapan.
  yal-yal: Fɔxɔ ige tagi bɔxɔne muxune bata a to, e gaxu, bɔxɔn danne muxune xuruxurunma,
    e birin bata keli, e fama.
  haw-1868: Ike mai la na aina, a makau iho la, Weliweli no na kukulu o ka honua,
    Hookokoke mai lakou, a hele mai la.
  arb-NAV: شَاهَدَتِ الْجَزَائِرُ فِعْلِي وَخَافَتْ، وَارْتَجَفَتْ أَقَاصِي الأَرْضِ
    فَتَجَمَّعُوا مَعاً.
  ewe-ewe: Ƒukpowo kpɔe, eye wovɔ̃. Anyigba ƒe mlɔenuwo dzo kpekpekpe, woƒo ƒu, eye
    wozɔ ɖe ŋgɔgbe;
  eng-LEE: The isles saw it, and are afraid; the ends of the earth tremble; they draw
    near, and come.
  asm-FB: দ্বীপবোৰে দেখি ভয় কৰিলে, পৃথিৱীৰ অন্তবোৰ কঁপিল; সিহঁত ওচৰ চাপি আহিল।
  sus-A: «حَمَنّيٍ فَاشُمَ نّ نَ بِرِن يَ رَ، سِيٍ سّرّن فَاشُي رَ دُنِحَ بِرِن.
  fra-SBL: Les îles ont vu, et elles craignent. Les extrémités de la terre tremblent.
    Ils s'approchent, et viennent.
  hbo-hbo: רָא֤וּ אִיִּים֙ וְיִירָ֔אוּ קְצֹ֥ות הָאָ֖רֶץ יֶחֱרָ֑דוּ קָרְב֖וּ וַיֶּאֱתָיֽוּן׃
  kik-kik: Icigĩrĩra nĩciĩoneire ũndũ ũcio na igetigĩra; nacio ituri cia thĩ ikainaina.
    Ikuhagĩrĩria na ikeyumĩria;
  fra-NCL: Les îles le voient et sont saisies de crainte ; les extrémités de la terre
    tremblent ; ils approchent et viennent.
  cek-AK: Tui mah takui ih prae kaminawk mah hnuk o naah, zit o; long boenghaih ahmuen
    ah khosah kaminawk loe tasoeh takuenhaih hoiah anghnaih o moe, hmabang ah angzoh
    o.
  cuk-cuk: ”Neggwebur-demar-gakaba-bukmaladi, dani-daksamalad, dobe-itodmalad. Napneg-naid-ugakaase
    abin giglimakded. Bato egi danimalad, bato walikgusmalad.
  uig-CYR: Араллар шу ишларни көрүп қорқишиду; Җаһанниң чәт-четидикиләр титрәп кетиду;
    Улар бир-биригә йеқинлишип, алдиға келиду;
  tel-2017: ద్వీపాలు చూసి దిగులు పడుతున్నాయి. భూదిగంతాలు వణకుతున్నాయి, ప్రజలు వచ్చి
    చేరుకుంటున్నారు.
  hat-BSA: Peyi kot yo te wè e yo gen lakrent; dènye pwent latè yo tranble. Yo rapwoche;
    yo rive.
  kos-kos: “Mwet yen loessula elos liye tari ma nga orala; Elos tuninfongla ac rarrar
    ke sangeng. Ouinge elos nukewa tukeni tuku.
  hbo-WLC: רָא֤וּ אִיִּים֙ וְיִירָ֔אוּ קְצ֥וֹת הָאָ֖רֶץ יֶחֱרָ֑דוּ קָרְב֖וּ וַיֶּאֱתָיֽוּן׃
  ibo-ibo: Mba niile bi nʼala mmiri gbara gburugburu ahụla ọrụ m rụrụ. Ha hụrụ ya
    tụọ egwu; ndị niile bi na nsọtụ ụwa na-amakwa jijiji. Ha zukọtara bịa nso.
  ory-ory: ଦ୍ୱୀପଗଣ ଦେଖି ଭୀତ ହେଲେ; ପୃଥିବୀର ପ୍ରାନ୍ତସକଳ କମ୍ପିତ ହେଲେ; ସେମାନେ ନିକଟବର୍ତ୍ତୀ
    ହୋଇ ଆସିଲେ।
  wmt-wmt: '@see-verse:ISA.041.004'
  chk-chk: Iwe, chon ekewe fanü mi nom aroset ra küna mine üa föri o niuokus ren,
    nge chokewe mi nom lesopun fanüfan ra chechech. Ir meinisin ra feito o chufengen.
  rop-rop: “Ola ailin en ola najalot kantri bin luk wanim aibin dumbat. Dei jidan
    bradin en sheiksheik nomo lilbit wen olabat kaman gulijap.”
  ukr-1871: Побачили острови й полякались, окрайни землї затремтїли. Вони посходились
    до купи;
  deu-1951: 'Die Inseln schauen und schaudern, die Enden der Welt erschrecken: sie
    nähern sich und kommen herzu.'
  eng-JPS: The isles saw, and feared; the ends of the earth trembled; they drew near,
    and came.
  srp-1865: Vidješe ostrva i uplašiše se, krajevi zemaljski zadrktaše, približiše
    se i doðoše.
  lug-lug: 'Ebizinga by’alaba ne bitya; n’ensi yonna n’ekankana: baasembera kumpi
    ne batuuka.'
  heb-heb: ראו איים וייראו קצות הארץ יחרדו קרבו ויאתיון׃
  ben-IRV: উপকূলগুলি দেখল এবং ভীত হল; পৃথিবীর শেষ সীমার লোকেরা কাঁপল। তারা কাছাকাছি
    আসল;
  pan-pan: ਟਾਪੂਆਂ ਨੇ ਵੇਖਿਆ ਅਤੇ ਡਰ ਗਏ, ਧਰਤੀ ਦੀਆਂ ਹੱਦਾਂ ਕੰਬਦੀਆਂ ਹਨ, ਉਹ ਨੇੜੇ ਹੋ ਕੇ ਅੱਗੇ
    ਆਉਂਦੇ ਹਨ।
  mya-JVB: တကျွန်း တနိုင်ငံအရပ်တို့သည် မြင် ၍ ကြောက် ကြ၏။ မြေကြီး စွန်း သားတို့သည်
    ထိတ်လန့် သောစိတ် နှင့် ချဉ်းကပ် ၍ စုဝေး ကြ၏။
  hmo-hmo: “Daudau tanodia dekenai idia noho taudia ese, lauegu kara idia itaia vadaeni,
    bona mai gari bada danu idia heudeheude noho. Unai dainai idia haboua tamona,
    bona idia raka hebou mai.
  urd-urd: ज़मीन के किनारे थर्रा गए वह नज़दीक आते गए।
  rus-SYN: Увидели острова и ужаснулись, концы земли затрепетали. Они сблизились и
    сошлись;
  bqc-SIM: Ísiabaadeↄ è, vĩa ń kṹ, aalɛ sↄ̃i, tↄↄlɛlɛdeↄ lɛ́ mↄ́ ń lualuao.
  tcz-CHONGTHU: Twikhanglen gal lama gam ho chun tijatah'in aveuve. Leiset mong lama
    umho jong atija’uvin chule galbol din akitil’uve.
  mar-mar: द्वीपे पाहतात आणि भितात; पृथ्वीच्या सीमा भीतीने थरथर कापतात; त्या जवळ येतात.
  qub-qub: Lamarcho caycaj nasyuncunacho tiyaj runacuna chay raytaga ricashami. Ricaycorga
    fiyupami mancharisha. Allpapis juc cantupita juc cantucamarämi cuyurisha. Chayamunanpäga
    manami aycäpis pishinnachu.
  hat-hat: Moun zile yo wè sa, yo pè. Moun nan dènye bout latè pran tranble, yo pwoche,
    yo vini.
  eng-BSB: The islands see and fear; the ends of the earth tremble. They approach
    and come forward.
  eng-WEBPB: The islands have seen, and fear. The ends of the earth tremble. They
    approach, and come.
  kbq-kbq: Hageri amu'nompima mani'naza vahe'mo'za anazama nege'za zamahirahi nerege'za
    koro nehaze. Ana nehazage'za afete mopafima mani'naza vahe'mo'za zamagogogu nehu'za
    magopi eme atru hu'naze.
  nhe-BL: “Nochi nopa tlaltini tlen mopantíaj iteno hueyi atl quiitase huan momajmatise,
    huan mochiyaj para quicaquise tlachque yancuic tlamantli quichihuas Ciro. Nochi
    tlaltini tlen mopantíaj huejca huihuipicase huan mocualtlalise sentic para tlatehuise.”
  gub-BL: Teko ywy muite har wexak ma'e izeapo mehe wà. Teko ywy nànànar uryryryryz
    ukyze pà wà. A'e rupi ur xe uzemono'og pà wà.
  eng-DRA: The islands saw it, and feared, the ends of the earth were astonished,
    they drew near, and came.
