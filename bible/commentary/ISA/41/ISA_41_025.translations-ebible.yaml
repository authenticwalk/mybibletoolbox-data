verse: ISA.041.025
translations:
  mal-C: “ഞാൻ ഉത്തരദിക്കിൽനിന്ന് ഒരുവനെ ഉണർത്തി; അവൻ ഇതാ വരുന്നു— സൂര്യോദയദിക്കിൽനിന്ന്
    അവൻ എന്റെ നാമം വിളിച്ചപേക്ഷിക്കും. കുമ്മായക്കൂട്ടുപോലെയും കുശവൻ കളിമണ്ണു ചവിട്ടിക്കുഴയ്ക്കുന്നതുപോലെയും
    അവൻ ഭരണാധിപരെ ചവിട്ടിമെതിക്കും.
  deu-TKW: Ich habe einen erweckt vom Norden her und er kam, vom Aufgange der Sonne
    her ihn, der meinen Namen verkündigt, daß er Statthalter zertrete wie Lehm und
    wie ein Töpfer, der Thon tritt.
  lin-lin: Nabimisaki moto moko wuta na ngambo ya nor, mpe azali koya, moto moko,
    wuta na ngambo ya este, oyo abelelaka Kombo na Ngai. Azali konyata bakambi ndenge
    banyataka potopoto, lokola potopoto ya mabele ya bikeko ya mosali mbeki.
  eng-LSV: I have stirred up [one] from the north, || And he comes, || From the rising
    of the sun he calls in My Name, || And he comes in [on] prefects as [on] clay,
    || And as a potter treads down mire.
  eng-GNV: 'I haue raised vp from the North, and he shall come: from the East sunne
    shall he cal vpon my Name, and shall come vpon princes as vpon clay, and as the
    potter treadeth myre vnder the foote.'
  eng-WEBSTER: 'I have raised up one from the north, and he shall come: from the rising
    of the sun shall he call upon my name: and he shall come upon princes as upon
    mortar, and as the potter treadeth clay.'
  nhw-BL: “Pero na nijyoltacanijtoc nopa tlacatl catli hualas tlen norte huan tlen
    campa hualquisa tonati. Yaya quinhuilanaqui nochi tlalme huan nechtocaxtis na.
    Huan na nijchihuas para ma quintlani nochi tlanahuatiani huan tlayacanani. Yaya
    moquejquetzas ininpani quen se chachapalchijquetl moquejquetza ipan nopa soquitl
    catli quisencahua ica iicxihua.
  swh-ONEN: “Nimemchochea mtu mmoja kutoka kaskazini, naye yuaja, mmoja toka mawio
    ya jua aliitaye Jina langu. Huwakanyaga watawala kana kwamba ni matope, kama mfinyanzi
    akanyagavyo udongo wa kufinyangia.
  bba-bba: Wee nɑ ɡoo seeyɑ sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeun di, mɑ u nɑ sɑɑ sɔ̃ɔ yɑri yerun
    di u sĩimɔ kɑ nɛn yĩsiru. U wiruɡibu tɑɑkumɔ nɡe pɔtɔkɔ, nɡe mɛ weke kowo u rɑ
    sɔndu suni.
  eng-KJVCPB: 'I have raised up one from the north, and he shall come: From the rising
    of the sun shall he call upon my name: And he shall come upon princes as upon
    morter, And as the potter treadeth clay.'
  luo-luo: “Asejiwo ngʼato mawuok nyandwat kendo obiro, en ngʼat maa yo wuok chiengʼ
    maluongo nyinga. Onyono Ruodhi mag piny mana ka lop muono, mi onywasgi mana kaka
    jachwech nywaso lop chweyo agulu.
  meu-meu: Mirigini kahana amo tau ta na hatorea isi, bena vada ema, dina e daemu
    kahana amo, bena ia ese lau ladagu baine hahanea; ia ese lohia baine moimoilaidia,
    raro nadidia ihahekamo-taodia ḡauna e moimoilaiamu na heto, uro ikarana tauna
    ese raro e kuiamu na heto.
  npi-ULB: उत्तरबाट मैले एक जनालाई खडा गरेको छु, र त्यो आउँछ । सुर्य उदय हुने दिशाबाट
    त्यसलाई म बोलाउँछु, जसले मेरो नाउँ पुकार्छ, अनि हिलोलाई झैं, माटोलाई कुल्चने कुमालेले
    झैं त्यसले शासकहरूलाई कुल्चनेछ ।
  yor-yor: “Èmi ti ru ẹnìkan sókè láti àríwá, òun sì ń bọ ẹnìkan láti ìlà-oòrùn tí
    ó pe orúkọ mi. Òun gun àwọn aláṣẹ mọ́lẹ̀ bí ẹni pé odò ni wọ́n, àfi bí ẹni pé
    amọ̀kòkò nì ti ń gún amọ̀.
  pes-OPCB: «اما من مردی را از شرق برگزیده‌ام و او را از شمال به جنگ قومها خواهم فرستاد.
    او نام مرا خواهد خواند و من او را بر پادشاهان مسلط خواهم ساخت. مثل کوزه‌گری که
    گل را لگدمال می‌کند، او نیز آنها را پایمال خواهد کرد.
  tgl-ULB: Ako ay may isang itinalaga mula sa hilaga, at siya ay dumating na; mula
    sa pagsikat ng araw tinawag ko siyang tumatawag sa aking pangalan, at kaniyang
    yuyurakan ang mga pinuno gaya ng putik, gaya ng manggagawa ng palayok na nakatungtong
    sa luad.
  hui-hui: Agali mbira ni tagira ibiragohayagi howa dabo heledogo. Agali ogoni ibugua
    i̱naga mini yaraga haga heago i̱na ibu uyurahayagi howa haru ibulebero. Agalime
    todobene be wabule howa dindi waru duguwa geme hengedo tagada baga biagadagua
    ogoni ibugua kini bu karu bibahende bo hengedai hole ibiragoni.
  mya-mya: '``ငါ​သည်​အ​ရှေ့​ပြည်​သား​တစ်​ဦး​ကို ရွေး​ချယ်​ထား​လေ​ပြီ။ သူ့​အား​ခေါ်​ဆောင်​ကာ​အ​ရှေ့​အ​ရပ်​မှ​နေ​၍
    တိုက်​ခိုက်​စေ​မည်။ အိုး​ထိန်း​သည်​ရွှံ့​စေး​ကို​ခြေ​ဖြင့်​နင်း​ချေ သ​ကဲ့​သို့
    သူ​သည်​ပြည်​ရှင်​မင်း​တို့​အား နင်း​ချေ​ပစ်​လိမ့်​မည်။'
  bod-N: བདག་གིས་བྱང་ཕྱོགས་ནས་མི་གཅིག་བསླངས་པ་དང་ཁོ་འོངས་པ་སྟེ། ཁོ་ཉི་མ་འཆར་ས་ནས་འོངས་ཏེ་ངའི་མིང་འབོད་ཅིང་།
    འཇིམ་པ་བརྫི་ཞིང་རྫ་བཟོས་འདམ་བུ་རྫི་བ་ལྟར། དབང་འཛིན་མཁན་རྣམས་རྡོག་བརྫིས་སུ་གཏོང་བར་འགྱུར།
  sna-sna: “Ndamutsa mumwe anobva kumusoro, zvino ari kuuya, mumwe anobva kumabvazuva
    anodana kuzita rangu. Iye anotsika pamusoro pavabati kunge anotsika dope, kuita
    sokunge muumbi wehari anokanya ivhu.
  spa-BLM: “He levantado a uno del norte, y ha venido, desde la salida del sol, el
    que invoca mi nombre, y vendrá sobre los gobernantes como sobre el mortero, y
    como el alfarero pisa la arcilla.
  cac-cac: Ol vac' checlaj jun mach d'a norte, ol vavtejcot d'a stojolal b'aj sjavi
    c'u, ol yalan sb'a d'ayin. A' ol tec'anem eb' yajal, icha stec'ji lum soc'om yuj
    vin̈ tz'acum luum, icha chi' ol aj eb'.
  swh-ULB: Nimemnyanyua mmoja kutoka kaskazini, naye amekuja kutoka mawio ya jua nimemchagua
    yeye alitajae jina langu, na atawakanyaga viongozi kama matope, kama mfinyanzi
    akanyagavyo udongo.
  bel-bel: Я ўзьнёс яго з поўначы, і ён прыйдзе; з усходу сонца будзе заклікаць імя
    Маё і таптаць уладыкаў, як бруд, і мясіць як ганчар гліну.
  deu-ELBBK: Ich habe ihn von Norden her erweckt, und er kam herbei – von Sonnenaufgang
    her den, der meinen Namen anruft. Und er tritt auf Fürsten wie auf Lehm und wie
    ein Töpfer, der Ton zerknetet.
  mbb-OT: Mibpilì ku he edumala is sevaha he etew he ziyà ebpuun te zizaya. Midangep
    sikandin kayi te kediey; ne ǥuntaan ebpekeuma sikandin puun te edsilaan. Edezeetan
    din is menge ebpemendumala iring te kedtekutaki te mendiziyun te vasak he ebeelan
    din he ziniyun.
  mal-2015: ഞാൻ ഒരുത്തനെ വടക്കുനിന്നു എഴുന്നേല്പിച്ചു; അവൻ വന്നിരിക്കുന്നു; സൂര്യോദയദിക്കിൽനിന്നു
    അവനെ എഴുന്നേല്പിച്ചു; അവൻ എന്റെ നാമത്തെ ആരാധിക്കും; അവൻ വന്നു ചെളിയെപ്പോലെയും
    കുശവൻ കളിമണ്ണു ചവിട്ടുന്നതുപോലെയും ദേശാധിപതികളെ ചവിട്ടും.
  gup-gup: Wanjh God nawu Yawey yimeng, “Ngaye ngadjarrngbom nakudji bininj nawu koyekbeh,
    dja nungka nabang duninjh. Wardi nungka kamre kore kakbibeh bu kabenbun bininj.
    Nungka wanjh kabendjalbun nawu kabirriwohrnawohrnan bininj yiman kayime bininj
    nawu kamelme delek kurrenge nuye.
  rmc-rmc: Marďom upre jekhe manušes pal o severos; imar avel pal o vichodos a vičinel
    pre miro nav. Phirela pal o vladara sar pal e čik, avke sar o hrnčjaris uštarel
    pre čik.
  pes-OPV: کسی را از شمال برانگیختم و او خواهدآمد و کسی را از مشرق آفتاب که اسم مرا
    خواهدخواند و او بر سروران مثل برگل خواهد آمد ومانند کوزه‌گری که گل را پایمال می‌کند.
  ron-1924: Ам скулат пе чинева де ла мязэноапте ши вине де ла рэсэрит; ел кямэ Нумеле
    Меу; трече песте воевозь ка пе норой ши-й калкэ ын пичоаре кум калкэ оларул лутул.
  ben-OBCV: “আমি উত্তর দিক থেকে একজনকে উত্তেজিত করেছি, আর সে আসছে, সূর্যোদয়ের দিক
    থেকে সে আমার নামে আহ্বান করে। চুনসুরকির মতো, অথবা মাটির তাল নিয়ে কুমোরের মতো,
    সে যত শাসককে দলাইমলাই করে।
  som-som: Mid baan xagga woqooyi ka soo kiciyey, wuuna yimid, kaasoo tan iyo marka
    qorraxdu soo baxdo magacayga ku baryootama, oo wuxuu amiirro ugu dul tuman doonaa
    sida dhoobada malaasta ah loogu tunto oo kale, iyo sida dheryasameeyuhu dhoobada
    ugu tunto oo kale.
  lat-VUC: 'Suscitavi ab aquilone, et veniet ab ortu solis: vocabit nomen meum, et
    adducet magistratus quasi lutum, et velut plastes conculcans humum.'
  eng-ASVBT: 'I have raised up one from the north, and he is come; from the rising
    of the sun one that calleth upon my name: and he shall come upon rulers as upon
    mortar, and as the potter treadeth clay.'
  ita-1885: Io ho suscitato colui dall'Aquilone, ed egli verrà; egli prediccherà il
    mio Nome dal sol levante; egli calpesterà i potentati come fango, ed a guisa che
    il vasellaio calca l'argilla.
  eng-LXXUP: 'But I have raised up him that comes from the north, and him that comes
    from the rising of the sun: they shall be called by my name: let the princes come,
    and as potter’s clay, and as a potter treading clay, so shall ye be trodden down.'
  eng-ULB: I have raised up one from the north, and he comes; from the sun's rising
    I summon him who calls on my name, and he will trample the rulers like mud, like
    a potter who is treading on the clay.
  spa-VBL: “Yo he animado al que viene del norte. Él es del este, y me respetará.
    Pisará a los gobernantes como si fueran argamasa, como un alfarero que pisa la
    arcilla.
  fra-_FOB: Je l'ai suscité de l'Aquilon, et il est venu; de l'Orient il invoquera
    mon nom; il marche sur les princes comme sur la boue, comme le potier foule l'argile.
  mal-mal: “ഞാൻ ഒരുവനെ വടക്കുനിന്ന് എഴുന്നേല്പിച്ചു; അവൻ വന്നിരിക്കുന്നു; സൂര്യോദയദിക്കിൽനിന്ന്
    അവനെ എഴുന്നേല്പിച്ചു; അവൻ എന്റെ നാമത്തെ ആരാധിക്കും; അവൻ വന്നു ചെളിയെപ്പോലെയും
    കുശവൻ കളിമണ്ണു ചവിട്ടുന്നതുപോലെയും ദേശാധിപതികളെ ചവിട്ടും.
  urd-GVR: Ab maiṅ ne shimāl se ek ādmī ko jagā diyā hai, aur wuh merā nām le kar
    mashriq se ā rahā hai. Yih shaḳhs hukmrānoṅ ko miṭṭī kī tarah kuchal detā hai,
    unheṅ gāre ko narm karne wāle kumhār kī tarah raund detā hai.
  suz-BL: गो उत्तर रे का कली ब्रेत्‍ताक्‍ङ। मिनु मेको जाक्‍त। नां दाप्‍तीके रे आं
    नेंमी लोव़ पाइब ब्रेत्‍ताक्‍ङ। मेकोम ठेयब मुर आन तारी खप दिम्‍शो खोदेंशो पा दिम्‍ब।
    खप के ग्‍योंब सेल्‍बम दोदेंशो पा खप नीबा, मोदेंशो पा मेको आन कली नीब।
  eng-NOY: I have raised up one from the north, and he cometh; From the rising of
    the sun he calleth upon my name; He trampleth upon princes as upon mortar; As
    the potter treadeth down the clay.
  ita-1927: Io l’ho suscitato dal settentrione, ed egli viene; dall’oriente, ed egli
    invoca il mio nome; egli calpesta i principi come fango, come il vasaio che calca
    l’argilla.
  ckb-ckb: «لە باکوورەوە هەڵمستاند و هات. لە ڕۆژهەڵاتەوە بە ناوی منەوە نزا دەکات،
    بەسەر پارێزگارەکاندا دێت وەک بەسەر قوڕدا، وەک گۆزەکەر قوڕ بشێلێت.
  eng-BBE: I have sent for one from the north, and from the dawn he has come; in my
    name he will get rulers together and go against them; they will be like dust,
    even as the wet earth is stamped on by the feet of the potter.
  kan-OKCV: “ಉತ್ತರ ದಿಕ್ಕಿನಿಂದ ಒಬ್ಬನನ್ನು ನಾನು ಎಬ್ಬಿಸಿದ್ದೇ. ಸೂರ್ಯೋದಯದ ಕಡೆಯಿಂದ ಅವನು ನನ್ನ
    ಹೆಸರನ್ನು ಸ್ಮರಿಸುವನು. ಅವನು ಜೇಡಿ ಮಣ್ಣಿನಂತೆಯೂ, ಕುಂಬಾರನು ಮಣ್ಣನ್ನು ತುಳಿಯುವಂತೆಯೂ ಅಧಿಕಾರಸ್ಥರ
    ಮೇಲೆ ಅವನು ಬರುವನು.
  tam-2017: நான் வடக்கேயிருந்து ஒருவனை எழும்பச்செய்வேன், அவன் வருவான்; சூரியன் உதிக்கும்
    திசையிலிருந்து என் நாமத்தைத் தொழுதுகொள்வான்; அவன் வந்து அதிபதிகளைச் சேற்றைப்போலவும்,
    குயவன் களிமண்ணை மிதிப்பதுபோலவும் மிதிப்பான்.
  spa-RV-1909: 'Del norte desperté uno, y vendrá; del nacimiento del sol llamará en
    mi nombre: y hollará príncipes como lodo, y como pisa el barro el alfarero.'
  ron-BTF: Am ridicat pe unul din nord şi va veni, de la răsăritul soarelui va chema
    el numele meu; şi va veni peste prinţi ca peste mortar şi precum olarul calcă
    în picioare lutul.
  eng-WEBP: “I have raised up one from the north, and he has come, from the rising
    of the sun, one who calls on my name, and he shall come on rulers as on mortar,
    and as the potter treads clay.
  eng-FBV: I have encouraged the one who comes from the north. He is from the east,
    and will respect me. He will tread on rulers as if they were mortar, like a potter
    treading on clay.
  nld-1939: 'Maar Ik heb er een uit het noorden verwekt: en hij kwam, Uit het oosten
    hem bij zijn naam geroepen: daar is hij gekomen; Als slijk vertrapt hij de vorsten,
    Zoals een pottenbakker het leem.'
  nch-BL: “Pero na nijyoltacanijtoc nopa tacat cati hualas ten norte huan ten campa
    hualquisa tonati. Yaya quintehuiqui nochi talme huan techtocaxtis na. Huan na
    nijchihuas para ma quintani nochi tanahuatiani huan tayacanani. Yaya moquejquetzas
    ininpani quej se chachapalchijquet moquejquetza ipan nopa soquit cati quisencahua
    ica iicxihua.
  vie-1934: Ta dấy lên một người từ phương bắc, và người đã đến; người kêu cầu danh
    ta từ phía mặt trời mọc, giẵm lên trên các quan trưởng như giẵm trên đất vôi,
    khác nào thự gốm nhồi đất sét.
  hin-CV: “मैंने उत्तर दिशा में एक व्यक्ति को चुना है, वह आ भी गया है— पूर्व दिशा
    से वह मेरे नाम की दोहाई देगा. वह हाकिमों को इस प्रकार रौंद डालेगा, जिस प्रकार
    गारा रौंदा जाता है, जिस प्रकार कुम्हार मिट्टी को रौंदता है.
  eng-OURB: “I have raised up one from the north, and he has come; from the rising
    of the sun, one who calls on my name; and he shall come on rulers as on mortar,
    and as the potter treads clay.
  spa-BES: He enviado a uno desde el norte, y desde el alba ha venido; en mi nombre,
    él reunirá a los gobernantes y irá contra ellos; serán como el polvo, incluso
    cuando la tierra húmeda sea estampada por los pies del alfarero.
  tdx-tdx: Fa nitsekafeko i tavaratse añey, le fa pok’eo, boak’ am-panjiriha’ i àndroy
    añe; ie hitoka ty añarako vaho hivotrak’ amo mpifeheo hoe an-dietse, manahake
    ty fandialiàm-panao valàñe-tane i lietsey.
  tha-KJV: เราได้เร้าผู้​หน​ึ่งจากทิศเหนือและเขาจะมา จากที่​ดวงอาทิตย์​ขึ้น เขาจะเรียกนามของเรา
    เขาจะเหยียบผู้ครอบครองเหมือนเหยียบปูนสอ เหมือนช่างหม้อย่ำดินเหนียว
  por-BR-2018: Eu suscitei a um do norte, que virá oriente, e invocará meu nome; e
    virá sobre os príncipes como se fossem lama, e como o oleiro pisa o barro.
  deu-ELO: Ich habe ihn von Norden her erweckt, und er kam herbei, von Sonnenaufgang
    her den, der meinen Namen anruft. Und er tritt auf Fürsten wie auf Lehm, und wie
    ein Töpfer, welcher Ton zerknetet.
  eng-WYC-2018: I (have) raised (up one) from the north, and he shall come from the
    rising of the sun; he shall call (on) my name. And he shall bring magistrates
    as clay, and as a potter defouling [the] earth, (or And he shall trample upon
    the magistrates like upon the earth, or upon the dirt, yea, like a potter defiling,
    or treading upon, his clay).
  epo-epo: Iun Mi vekis el nordo, kaj li venis; de la leviĝejo de la suno li proklamas
    Mian nomon; li paŝas sur potenculoj kiel sur koto, kaj kiel potfaristo piedpremas
    argilon.
  uig-PIN: Birsini ximal tǝrǝptin ⱪozƣidim, u kelidu; U künqiⱪixtin Mening namimni
    jakarlap kelidu; U birsi ⱨak layni dǝssigǝndǝk, sapalqi lay qǝyligǝndǝk ǝmǝldarlarning
    üstigǝ ⱨujum ⱪilidu;
  beo-beo: 'Na da dunu amo da gusugoe esala, amo e ilegei dagoi. E da gagoe (north)
    amoga doagala:musa: misunu. E da ouligisu dunu amo ososa:gisa. Ilia da fafu agoai
    ba:sa, amola e da osoboga ofodo hamosu dunu Amo da fafu ososa:gisa agoane ba:sa.'
  tpi-OTNT: “Mi kirapim pinis wanpela man bilong hap sankamap. Dispela man i save
    givim biknem long mi, na nau mi bringim em i kam olsem long hap not na em i wok
    long daunim na krungutim ol king olsem man bilong wokim sospen graun i krungutim
    graun bilong wokim sospen.
  hau-SA: “Na zuga wani daga arewa, ya kuwa zo, wani daga inda rana ke fitowa wanda
    yake kira bisa sunana. Yana takawa a kan masu mulki kamar da taɓarya, sai ka ce
    maginin tukwane yana taka laka.
  uig-LAT: Birsini shimal tereptin qozghidim, u kélidu; U künchiqishtin Méning namimni
    jakarlap kélidu; U birsi hak layni dessigendek, sapalchi lay cheyligendek emeldarlarning
    üstige hujum qilidu;
  nde-nde: Sengithukuthelise omunye enyakatho, njalo uyeza omunye ovela empumalanga
    obiza ibizo lami. Lowo unyathela phezu kwababusi kube sengathi baludaka, kube
    angathi ngumbumbi evoxa ibumba.
  ton-ton: '“Kuo u fokotuʻu ha tokotaha mei he potu tokelau, pea ʻe haʻu ia: talu
    mei he hopo ʻae laʻā te ne ui ki hoku huafa: pea te ne molomoloki ʻae houʻeiki
    ʻo hangē ko e lahe kuo hakaluku, pea hangē ʻoku molomoloki ʻe he tangata ngaohi
    ipu ʻae ʻumea.'
  ces-1613: Vzbudím od půlnoci, ten přitáhne, od východu slunce, ten svolá ve jménu
    mém, a oboří se na knížata jako na bláto, a pošlapá je jako hrnčíř hlinu.
  eng-WMB: “I have raised up one from the north, and he has come, from the rising
    of the sun, one who calls on my name, and he shall come on rulers as on mortar,
    and as the potter treads clay.
  tam-TCV: “நான் வடக்கிலிருந்து ஒருவனை எழும்பப் பண்ணியிருக்கிறேன்; அவன் வருகிறான்.
    அவன் சூரிய உதயத்தில் இருந்து என் பெயரைச்சொல்லிக் கூப்பிடுகிறான். அவன் ஆளுநர்களை
    சுண்ணாம்புக் கலவையைப்போல் மிதிக்கிறான்; குயவன் களிமண்ணை மிதித்துத் துவைப்பதுபோல்
    அவர்களை மிதிக்கிறான்.
  ceb-ULB: Motuboy ako ug usa gikan sa amihan, ug moabot siya; gipatawag ko siya gikan
    sa sidlakan nga nagsangpit sa akong ngalan, ug tamakan niya ang mga magmamando
    sama sa lapok, sama sa magkukulon nga naghimog kulon.
  pol-UBG: Wzbudziłem lud od północy, który nadciągnie, i od wschodu, który będzie
    wzywać mego imienia. Rozdepcze książąt jak błoto, jak garncarz depcze glinę.
  agr-agr: “Makichik aentsun etsa minitaiya nuwiyan jiikjai, dutikan niina daajin
    untsuka ai nujinmanini minawai. Nunú aentsua nunú tikich apu aidaunak tsakus najamaina
    numamtuk najaktatui, tuja ichinka najanin duwen nawen najama numamtuk najak ukuktatui.
  kyc-kyc: Dokona lao nambame neta pyakaenge dorena range akali mende rombo palyuo
    kaeyapu. Baa dulurena karo wambu palaminyi dupwa pinya lao lanyuo eparo. Dokopa
    akali pee warame wasingi dokome banya kimbumi wara kalyuo injo pingi doko suu
    pyao baame akali mupwa dupwa wara ingyuo kalyuo isa palyara ingilyamo.
  urd-GVU: اب مَیں نے شمال سے ایک آدمی کو جگا دیا ہے، اور وہ میرا نام لے کر مشرق سے
    آ رہا ہے۔ یہ شخص حکمرانوں کو مٹی کی طرح کچل دیتا ہے، اُنہیں گارے کو نرم کرنے والے
    کمہار کی طرح روند دیتا ہے۔
  deu-1912: Ich aber erwecke einen von Mitternacht, und er kommt vom Aufgang der Sonne.
    Er wird meinen Namen anrufen und wird über die Gewaltigen gehen wie über Lehm
    und wird den Ton treten wie ein Töpfer.
  kan-2017: ನಾನು ಉತ್ತರ ದಿಕ್ಕಿನಿಂದ ಒಬ್ಬನನ್ನು ಎಬ್ಬಿಸಿ ಕರೆದು ತಂದಿದ್ದೇನೆ, ನನ್ನ ನಾಮವನ್ನು
    ಪ್ರಚುರಪಡಿಸತಕ್ಕವನು ಮೂಡಲಿನಿಂದ ಬಂದಿದ್ದಾನೆ. ಅವನು ಉಪರಾಜರನ್ನು ಮಣ್ಣೇ ಎಂದು ಭಾವಿಸಿ ಅವರ
    ಮೇಲೆ ಬಿದ್ದು ಕುಂಬಾರನು ಜೇಡಿಮಣ್ಣನ್ನು ತುಳಿಯುವ ಹಾಗೆ ತುಳಿಯುವನು.
  yap-yap: “Kug turguy be’ nib mo’on nma par ko ngek; bay gu gagiyegnag nge yib u
    lel’och i cham ngomed. Bay i yot’yot’ e pi’in yad ma gagiyeg ni gowa yad e rungdu’,
    ni bod be’ nma ma’ th’ib ni be yot’yot’ e but’.
  hlt-MCSB: Tlangpuei lamloh ka haeng tih khocuk khomik taeng lamloh halo. Ka ming
    te a phuk tih ukkung rhoek te amlai bangla a pah. Te vaengah amsai bangla tangnong
    a daep.
  mdy-ETH: «ታኣኒ ፔቴ ሱኡጌ ኬዶ ባንፃፓ ዔቂሴም ሃይሾ ሙኬኔ፤ ዒዚ ታ ሱንፆ ቦንቻያ ማዒ ዓባ ኬስካ ባንፃፓ ሙካያኬ። ማኒ
    ዢኢጮ ዓጮ ቶርጳሢ ሄርቃሢጉዲ ዒዚያ ሱኡጎ ቢያ ሄርቃንዳኔ።
  twi-ASANTE: “Makanyane obi a ɔfiri atifi fam na ɔreba, deɛ ɔfiri owia apueeɛ na
    ɔbɔ me din. Ɔtiatia sodifoɔ so te sɛ dɔteɛ a wɔde si dan, te sɛ ɔnwomfoɔ a ɔrewɔ
    dɔteɛ.
  eng-WEBU: “I have raised up one from the north, and he has come, from the rising
    of the sun, one who calls on my name, and he shall come on rulers as on mortar,
    and as the potter treads clay.
  wal-wal: “Taani huuphessa baggappe issuwaa denttaas; denttin i yiis. Qassi ta sunttaa
    xeesiya issoi arshsho baggappe yaana. Urqqaa medhdhiyaagee urqqaa yedhdhiyoogaadan,
    i kaalettiyaageeta yedhdhana.
  spa-PDDPT: Yo levanté a uno del norte, y vendrá. Desde el nacimiento del sol invocará
    mi Nombre. Pisoteará a gobernantes como al lodo de la manera como el alfarero
    pisa la arcilla.
  gun-gun: “Ha'e gui xee ma kuaray apu'a'ia katy gui peteĩ ambou ramo ou 'rã. Kuaray
    oẽa katy oiko teri reve aenoĩ ramo ojapukai xerery rupi. Ha'e va'e ma opyrõ 'rã
    huvixa kuery re yapo rami, nhae'ũ re omba'eapo va'e yapo omou'ũa rami avi.
  ilo-ULB: Nangpataudak iti maysa a tao manipud iti ammianan ket umay isuna; manipud
    iti isisingising ti init, inayabak isuna nga umaw-awag iti naganko, ket ibaddeknanto
    a kasla pitak dagiti mangiturturay, kas iti dumadamili a mangibaddebaddek iti
    pila.
  kpg-kpg: “Au gu hilihili dagu daane dela e noho i di bahi i dua. Au gaa hai a mee
    gii hai dana dauwa adu gi goodou mai i bahi i ngeia. Mee dela e dagadagahi nia
    dagi gadoo be nia gelegele gulugulua, gadoo be tangada hai pileedi hadu e dagadagahi
    ana gelegele hai pileedi.
  uig-ARA: بىرسىنى شىمال تەرەپتىن قوزغىدىم، ئۇ كېلىدۇ؛ ئۇ كۈنچىقىشتىن مېنىڭ نامىمنى
    جاكارلاپ كېلىدۇ؛ ئۇ بىرسى ھاك لاينى دەسسىگەندەك، ساپالچى لاي چەيلىگەندەك ئەمەلدارلارنىڭ
    ئۈستىگە ھۇجۇم قىلىدۇ؛
  sus-sus: «N bara mixi nde rakeli kɔɔla mabiri, a fama n xili ra kelife sogetede
    mabiri. A mangɛe iboronma nɛ alɔ fɛɲɛ rafalɛ bɛndɛ iboronma ki naxɛ.
  pon-2006: “I piladahr ohl emen me kin kousoan palimese; I malipeier pwe en mahweniong
    kumwail sang ni paliepeng. E tiakedi kaunen wehi kan duwehte pwelmatak, duwehte
    sounwia dahl eh kin tiak pwelen wie dahl.
  jae-jae: “Aê gajac ŋac teŋ sa aŋga gamêŋ nodoŋa, tec gêmêŋ. Gêmêŋ aŋga oc kêpiŋa.
    Eŋ oc awa ênac ŋoc ŋaê. Eŋ oc êka gôliŋwaga tôŋ amboac lêsap ma amboac ŋac-kêpac-kuwaga
    kêka nomku.
  ksd-ksd: Iau tar vatut tikai maro ra papar a labur, ma i tar vut; ta tikai ta ra
    vanavana rikai kai ra keake, ma i lotu ta ra iangigu; ma na rua taun ra umana
    luluai da di rua taun ra pikai, ma da ra tena pait la na pia i ruarua taun ra
    pia petpetep.
  tur-YTC: “Kuzeyden birini yükselttim o da gün doğusundan geldi; Adımı çağıran biri;
    O, çömlekçinin balçığı çiğnediği gibi, Çamur üzerindeymiş gibi hükümdarların üzerine
    gelecek.
  grc-BRENT: Ἐγὼ δὲ ἤγειρα τὸν ἀπὸ Βοῤῥᾶ, καὶ τὸν ἀφʼ ἡλίου ἀνατολῶν· κληθήσονται
    τῷ ὀνόματί μου· ἐρχέσθωσαν ἄρχοντες, καὶ ὡς πηλὸς κεραμέως, καὶ ὡς κεραμεὺς καταπατῶν
    τὸν πηλὸν, οὕτω καταπατηθήσεσθε.
  ind-AYT: Aku telah menggerakkan seseorang dari utara dan dia telah datang. Dari
    tempat matahari terbit, dia akan memanggil nama-Ku. Dia akan menginjak-injak para
    penguasa seperti tanah liat, seperti tukang periuk menginjak-injak tanah liat.
  nya-nya: “Ndinawutsa munthu wina kumpoto ndipo anabwera, munthu wochokera kummawa
    amene ndinamuyitana. Amapondaponda olamulira ngati matope, ngati ndi wowumba mbiya
    amene akuponda dongo.
  hrv-hrv: Podigoh ga sa sjevera da dođe, zazvah ga po imenu s istoka. Kao blato gazio
    je namjesnike, kao što po glini lončar gazi.
  mps-mps: “Eno te giliga pedalubo badu bidi me deli hodolali. Te bidigo enaba genuai
    nogi mobao, tama megi eno te not badu sela aselama, tama agai te king dabe aiyaba
    elaluama, agayu, te tǫgo sospen sene nigibo bidigo te tǫ agalama, te sospen
    nigibo tiwai ebao.
  tpi-tpi: “Mi kirapim pinis wanpela man bilong hap sankamap. Dispela man i save givim
    biknem long mi, na nau mi bringim em i kam olsem long hap not na em i wok long
    daunim na krungutim ol king olsem man bilong wokim sospen graun i krungutim graun
    bilong wokim sospen.
  dan-1931: Jeg vakte ham* fra Norden, og han kom, jeg kaldte ham fra Solens Opgang.
    Han nedtramper Fyrster som Dynd, som en Pottemager ælter sit Ler. { [*dvs. Kyros.
    V. 2. Es. 45, 13.] }
  vie-OVCB: Ta đã dấy lên một lãnh đạo đến từ phương bắc. Từ phương đông, Người sẽ
    kêu cầu Danh Ta. Ta sẽ cho Người nắm quyền trên các vua và hoàng tử. Người sẽ
    giẫm đạp chúng như thợ gốm giẫm lên đất sét.
  guj-2017: મેં ઉત્તર તરફથી એકને ઊભો કર્યો છે, અને તે આવે છે; સૂર્યોદય તરફથી મારે
    નામે વિનંતી કરનાર આવે છે, અને જેમ કુંભાર માટીને ગૂંદે છે તેમ તે અધિપતિઓને ગૂંદશે.
  pon-2006A: “I piladahr ohl emen me kin kousoan palimese; I malipeier pwe en mahweniong
    kumwail sang ni paliepeng. E tiakedi kaunen wehi kan duwehte pwelmatak, duwehte
    sounwia dahl eh kin tiak pwelen wie dahl.
  por-BRBSL: “Eu criei um do norte, e ele veio, do nascer do sol, aquele que invoca
    o meu nome, e ele deve vir sobre os governantes como sobre a argamassa, e como
    o oleiro pisa o barro.
  cth-cth: Buet touh hah atung lahoi ka tâcosak vaiteh, ahni teh a tho han. Kanîtholah
    hoi buet touh a tho vaiteh, ahni ni ka min hah a kaw han. Hlaamkabokung ni amhru
    hah a katin e patetlah ahni ni bawinaw hah amhru patetlah a katin han.
  twi-twi: “Makanyan obi a ofi atifi fam na ɔreba, nea ofi owia apuei na ɔbɔ me din.
    Otiatia ahemfo so te sɛ dɔte a wɔde si dan, te sɛ ɔnwemfo a ɔrewɔw dɔte.
  hlt-hlt: Tlangpuei lamloh ka haeng tih khocuk khomik taeng lamloh halo. Ka ming
    te a phuk tih ukkung rhoek te amlai bangla a pah. Te vaengah amsai bangla tangnong
    a daep.
  tbz-SIM: Mí nKuyie mmíì íinní onìtì kubɑkù yoú, ò ìtɛ́ní diyiè yìɛ̀ní kɛ̀ nkɛ, kɛ̀
    yuutiní n yètìrì, kɛ nɑùtì bɛnìùbɛ̀ mutɑ̃́ɑ̃́ nkɔ̃mɛ kɛ bɛ̀ ũtírí oyɑɑmɑrì ɔ̃
    nhũtírí mɛ̀ɛ̀ botí tiyɑɑtì.
  msy-2020: “Kɨ aruem anadi naghɨn itir gumazir mam amɨsefe. Gumazir kam ziar ekiam
    na ganɨdi. Ezɨ kɨ datɨrɨghɨn notɨn amadaghan a inigha izi. Ezɨ a mati, gumazir
    nguazir mɨnebar ingarim, a mɨnemɨn ingarasa nguazim dɨkabɨri moghɨn, an atriviba
    dɨkabɨra me abɨri.
  dop-dop: Mɑ lǝsɑ yʋlʋ nɑ ilim ntɔɣɔŋ, ɩ kɔŋnɑ ntɛ. Pɑ yɑɑ ɩ hǝtɛ nɑ ilim tǝlɩɩlɛ
    tɔɔ. Ɩ yɑɑnɑ ntɛɣɛ mɑ hǝtɛ. Ɩ fɛlǝɣɩ nyʋɣʋ nyǝ́mɑ kɛ́ ɩsɩɩ ɑfǝlɑ. Yɑɑ ɩsɩɩ tiisi
    ŋmɑlʋ fɛlʋɣʋ cʋɣʋ tɔ.
  azb-azb: Şimaldan bir nəfəri hərəkətə gətirdim, o gəlir. O, gündoğandan adımı çağıracaq.
    Dulusçu gili tapdalayan kimi O, hökmdarları palçıq kimi tapdalayacaq.
  eng-DBY: I have raised up one from the north, and he shall come, — from the rising
    of the sun, he who will call upon my name; and he shall come upon princes as on
    mortar, and as the potter treadeth clay.
  hin-2017: मैंने एक को उत्तर दिशा से उभारा, वह आ भी गया है; वह पूर्व दिशा से है और
    मेरा नाम लेता है; जैसा कुम्हार गीली मिट्टी को लताड़ता है, वैसा ही वह हाकिमों को
    कीच के समान लताड़ देगा।
  wol-KYG: Maa yékkatee nit bëj-gànnaar, mu bawoo penkub jant, di tudd sama tur. Mooy
    note boroom dëkk ni ban mbaa binit bu defarkatu njaq di dëggaate.
  eng-YLT: I have stirred up [one] from the north, And he cometh, From the rising
    of the sun he calleth in My name, And he cometh in [on] prefects as [on] clay,
    And as a potter treadeth down mire.
  eng-WYC-2017: I raised from the north, and he shall come from the rising of the
    sun; he shall call my name. And he shall bring magistrates as clay, and as a potter
    defouling [the] earth.
  eng-WMBB: “I have raised up one from the north, and he has come, from the rising
    of the sun, one who calls on my name, and he shall come on rulers as on mortar,
    and as the potter treads clay.
  urd-GVH: अब मैंने शिमाल से एक आदमी को जगा दिया है, और वह मेरा नाम लेकर मशरिक़ से
    आ रहा है। यह शख़्स हुक्मरानों को मिट्टी की तरह कुचल देता है, उन्हें गारे को नरम
    करनेवाले कुम्हार की तरह रौंद देता है।
  rug-rug: Ele va gevuria Rau si keke tie pa kali gede, meke mae hie sia. Keke pa
    kali gasa rimata pu tepa tinokae koa sa Pozaqu. Neti nana sari na baṉara, guana
    neti Nana pa onone, guana tie peqopeqo sapu neti koari na kesikesi huda.
  gaz-gaz: “Ani nama tokko kaabaa nan kaase; innis dhufa; inni baʼa biiftuutii dhufus
    maqaa koo ni waammata. Inni akkuma suphee dhooftuun suphee dhidhiitu sana, bulchitoota
    akka dhoqqeetti dhidhiita.
  fra-LSG: Je l’ai suscité du septentrion, et il est venu; De l’orient, il invoque
    mon nom; Il foule les puissants comme de la boue, Comme de l’argile que foule
    un potier.
  yal-yal: N bata muxuna nde rakeli sogeteden kɔmɛnna ma, a fama nɛn sa keli sogeteden
    binni naxan n maxandima. A mangane yibodonma alo borona, alo fɛɲɛ rafalan fɛɲɛ
    bɛndɛni bodonma kii naxan yi.
  haw-1868: Ua hoala aku au i kekahi, mai ka akau mai, a e hele io mai no ia; E kahea
    mai no oia i ko'u inoa, mai kahi e puka mai ai ka la; A e hele mai no oia maluna
    o na'lii e like me ka lepo, E like hoi me ko ka potera hahi ana i ka lepo kawili.
  arb-NAV: قَدْ آثَرْتُ رَجُلاً مِنَ الشَّمَالِ، هَا هُوَ مُقْبِلٌ مِنْ مَشْرِقِ الشَّمْسِ
    يَدْعُو بِاسْمِي، يَطَأُ الْوُلاةَ كَمَا يَطَأُ فَوْقَ الْوَحْلِ، وَيَدُوسُ عَلَيْهِمْ
    كَمَا يَدُوسُ الْخَزَّافُ فَوْقَ الطِّينِ.
  ewe-ewe: “Menyɔ ame aɖe tso anyiehe eye wòle mɔ dzi gbɔna. Ame si tso afi si ɣe
    dzena tsoe, eye wòyɔa nye ŋkɔ. Ame si fanya dziɖulawo abe anyi ene, efanya wo
    abe zemelae le anyi nyam ene.
  eng-LEE: 'I have waked up one from the north, and he cometh; from the rising of
    the sun one who will call on my name: and he shall [over-]come princes as mortar,
    and as the potter treadeth down the clay.'
  asm-FB: মই উত্তৰ দিশত এজনক উৎপন্ন কৰিলোঁ, আৰু তেওঁ আহিছে; মোৰ নাম লোৱা জনক সূৰ্য
    উদয় হোৱা ফালে মই মাতিলোঁ; বোকা গচকাৰ দৰে, আৰু কুমাৰে মাটি খচাৰ দৰে, তেওঁ শাসনকৰ্ত্তাসকলক
    গচকিব।
  sus-A: «ﭑ بَرَ مِشِ ندٍ رَكٍلِ كْولَ مَبِرِ، عَ قَمَ ﭑ شِلِ رَ كٍلِقٍ سٌفٍتٍدٍ مَبِرِ.
    عَ مَنفّيٍ عِبٌرٌنمَ نّ عَلْ قّحّ رَقَلّ بّندّ عِبٌرٌنمَ كِ نَشّ.
  fra-SBL: « J'ai suscité un homme du nord, et il est venu, dès le lever du soleil,
    celui qui invoque mon nom, et il s'abattra sur les chefs comme sur un mortier,
    et comme le potier foule l'argile.
  hbo-hbo: הַעִירֹ֤ותִי מִצָּפֹון֙ וַיַּ֔את מִמִּזְרַח־שֶׁ֖מֶשׁ יִקְרָ֣א בִשְׁמִ֑י
    וְיָבֹ֤א סְגָנִים֙ כְּמֹו־חֹ֔מֶר וּכְמֹ֥ו יֹוצֵ֖ר יִרְמָס־טִֽיט׃
  kik-kik: '“Nĩnjarahũrĩte mũndũ wa kuuma gathigathini, na nĩarooka: mũndũ uumĩte
    irathĩro rĩa riũa ũrĩa ũkayagĩra rĩĩtwa rĩakwa. Arangagĩrĩria aathani a thĩ o
    ta marĩ ndaka, akamarangĩrĩria o ta ũrĩa mũmbi akimaga rĩũmba.'
  fra-NCL: Je l’ai suscité du septentrion, et il arrive, du soleil levant, il invoque
    mon nom ; il marche sur les satrapes comme sur la boue, comme le potier foule
    l’argile.
  cek-AK: Aluek bang hoiah kami maeto ka pathawk han, anih to angzo tih; anih loe
    ni angzae bang hoiah angzo ueloe, anih mah ka hmin to kawk tih; laom sahkung mah
    amlai long to cawh baktih toengah, ukkungnawk to cawh tih.
  cuk-cuk: 'Bab-Dummad sogdebalid: “Dad-nakwed-argan-sapiledsik, dule-gwensak-dagega
    an imaksad. An-ese-gochad, an-itosad. We-dule, dad-nakwedsik an-nug odummogoed.
    We-dule, dule-dummagan-negsemamaid-birgi dule-napsa-sobed-napsagi-dii-dii-annanaiyob
    imakoed.'
  uig-CYR: Бирисини шимал тәрәптин қозғидим, у келиду; У күнчиқиштин Мениң намимни
    җакалап келиду; У бириси һак лайни дәссигәндәк, сапалчи лай чәйлигәндәк әмәлдарларниң
    үстигә һуҗум қилиду;
  tel-2017: ఉత్తరదిక్కు నుండి నేనొకణ్ణి పురిగొల్పుతున్నాను. అతడు నా పేరున ప్రార్థిస్తాడు.
    అతడు సూర్యోదయ దిక్కునుండి వచ్చి ఒకడు బురద తొక్కే విధంగా, కుమ్మరి మన్ను తొక్కే
    విధంగా రాజులను అణగదొక్కుతాడు.
  hat-BSA: Mwen te fè leve yon moun soti nan nò e li vin parèt; depi nan solèy leve
    a, li va rele non Mwen; li va vini sou chèf yo, kon sou mòtye, tankou bòs kanari
    mache sou ajil.
  kos-kos: “Nga sulela mukul se su muta in acn kutulap! Nga fah usalu elan mweun epang
    me. El ac futungya mwet leum uh oana fohk furarrar uh, In oana ke sie mwet orek
    ahlu fohk el futung fohk kle.
  hbo-WLC: הַעִיר֤וֹתִי מִצָּפוֹן֙ וַיַּ֔את מִמִּזְרַח־שֶׁ֖מֶשׁ יִקְרָ֣א בִשְׁמִ֑י
    וְיָבֹ֤א סְגָנִים֙ כְּמוֹ־חֹ֔מֶר וּכְמ֥וֹ יוֹצֵ֖ר יִרְמָס־טִֽיט׃
  ibo-ibo: “Akpọliela m otu onye site nʼakụkụ ugwu, ọ na-abịakwa. Otu onye na-asọpụrụ
    aha m sikwa nʼọwụwa anyanwụ. Ọ na-azọpịa ndị ọchịchị niile dịka ha bụ ụrọ, ọ ga-azọpịa
    ha dịka onye na-akpụ ite si azọpịa aja ụrọ.
  ory-ory: ଆମ୍ଭେ ଉତ୍ତର ଦିଗରୁ ଏକ ଜଣକୁ ଉତ୍ପନ୍ନ କରିଅଛୁ ଓ ସେ ଉପସ୍ଥିତ; ସେ ସୂର୍ଯ୍ୟୋଦୟ ଦିଗରୁ
    ଆମ୍ଭ ନାମ ଆହ୍ୱାନ କରେ; ସେ ଗାନ୍ଥନୀର ମଶଲା ଓ କୁମ୍ଭକାରର ମର୍ଦ୍ଦିତ ମୃତ୍ତିକା ପରି ଦେଶାଧ୍ୟକ୍ଷମାନଙ୍କୁ
    ଦଳିତ କରିବ।
  chk-chk: Üa amwökütü eman seni efeng, iwe, a feito. Üa kökköri seni ötiu, iwe, epwe
    köri itei. Epwe puri fän pechen ekewe samol usun eman a puri pwül, ika usun eman
    chon föri sepi a puri ewe pwül epwe föri sepi seni.
  rop-rop: “Mi na, YAWEI bin pudum wanbala men blanga jidan bos langa nowathwei. Im
    kaman brom sanraiswei blanga meigim main neim mowa haibala. En im garra pudumbut
    langa detlot king jis laik wen pipul wokwok ontop langa det mad, en jis laik detlot
    pipul hu oldei wokwokbat langa det klei blanga meigim pot.
  ukr-1871: Я розбудив його від півночі, й він прийшов; та й на сходї сонця буде він
    призивати імя моє, й топтати можних, як болото, й місити, мов той ганчар глину.
  deu-1951: Ich habe von Norden her einen erweckt, und er ist gekommen, von Sonnenaufgang
    her, ihn, der meinen Namen anruft. Er wird über Fürsten kommen wie über Lehm und
    wird sie zertreten, wie ein Töpfer den Ton.
  eng-JPS: I have roused up one from the north, and he is come, from the rising of
    the sun one that calleth upon My name; and he shall come upon rulers as upon mortar,
    and as the potter treadeth clay.
  srp-1865: Podigoh jednoga sa sjevera, i doæi æe; od istoka sunèanoga prizivaæe ime
    moje, stupaæe po glavarima kao po kalu i kao što lonèar gazi blato.
  lug-lug: Nonze omuntu alifuluma mu bukiikakkono akoowoola erinnya lyange, abeera
    mu buvanjuba. Alirinnyirira abafuzi ng’asamba ettaka, abe ng’omubumbi asamba ebbumba.
  heb-heb: העירותי מצפון ויאת ממזרח שמש יקרא בשמי ויבא סגנים כמו חמר וכמו יוצר ירמס
    טיט׃
  ben-IRV: উত্তর দিকের একজন লোক উত্তেজিত করলাম, সে এসেছে। যেমন করে কাদা দলায় আর কুমার
    মাটি দলাই করে তেমনি করে সে শাসনকর্ত্তাদের পায়ে দলবে।
  pan-pan: ਮੈਂ ਇੱਕ ਮਨੁੱਖ ਨੂੰ ਉੱਤਰ ਵੱਲੋਂ ਉਕਸਾਇਆ ਅਤੇ ਉਹ ਆ ਗਿਆ ਹੈ, ਸੂਰਜ ਦੇ ਚੜ੍ਹਨ ਵੱਲੋਂ
    ਅਤੇ ਉਹ ਮੇਰਾ ਨਾਮ ਲਵੇਗਾ, ਉਹ ਹਾਕਮਾਂ ਉੱਤੇ ਇਸ ਤਰ੍ਹਾਂ ਆ ਪਵੇਗਾ ਜਿਵੇਂ ਗਾਰੇ ਉੱਤੇ, ਅਤੇ ਜਿਵੇਂ
    ਘੁਮਿਆਰ ਮਿੱਟੀ ਨੂੰ ਲਤਾੜਦਾ ਹੈ।
  mya-JVB: မြောက် မျက်နှာ၌ လူတယောက်ကို ငါပေါ်ထွန်း စေ၍ ၊ သူသည် လာလိမ့်မည်။ နေ ထွက်
    ရာမှ လာ ၍ ငါ့ နာမ ကို ပဌနာ ပြုလိမ့်မည်။ အိုးထိန်း သမားသည် အိုးမြေ ကို နင်း သကဲ့သို့
    ၊ ထိုသူသည် မင်း တို့ကို အိုးမြေ အမှတ်နှင့် ကျော်နင်း လိမ့်မည်။
  hmo-hmo: “Dina ia daekau ena kahana dekena amo, tau ta lau abia hidi vadaeni. Lau
    ese ia do lau mailaia, ia ese mirigini kahana dekena amo tuari totona do ia mai.
    Ia ese lohia taudia ia moia diho noho, kopukopu do ia moia diho bamona, uro karaia
    tauna ese raro ia moia diho bamona.
  urd-urd: मैंने उत्तर से एक को खड़ा किया है, वह आ पहुँचा; वह आफ़ताब के मतले' से होकर
    मेरा नाम लेगा, और शाहज़ादों को गारे की तरह लताड़ेगा जैसे कुम्हार मिट्टी गूँधता
    है।
  rus-SYN: Я воздвиг его от севера, и он придет; от восхода солнца будет призывать
    имя Мое и попирать владык, как грязь, и топтать, как горшечник глину.
  bqc-SIM: Ma gugbãntoo gbɛ̃e vù iu, àlɛ mↄ́, ma aà sìsi za ĩatɛ̃ bilɛawa. Ì
    ↄ̃zↄ̃ gbãadeↄwa lán bɛ̀lɛbↄawa, lán oobona gĩtotoawa.
  tcz-CHONGTHU: Hijongleh Sahlam gam'a konin Keiman lamkai khat kahin tildoh in ahi.
    Solam gam'a konin ama chu aminin kakouvin ahi. Keiman lengho le leng chapate ho
    chunga gal kajosah ding ahi.Aman amahohi bel dengpan leingan abolna banga amaho
    chu achilgoi ding ahi.
  mar-mar: “मी उत्तरेपासून एकाला उठविले आहे आणि तो आला आहे; तो सूर्याच्या उगवतीपासून
    जो माझ्या नावाने हाक मारतो त्यास मी बोलावून घेतो, आणि तो चिखलाप्रमाणे सत्ताधाऱ्यास
    तुडविल, जसा कुंभार चिखल पायाखाली तुडवतो तसा त्यांना तुडविल.”
  qub-qub: «Inti yagamunan caj-lächömi juc runata yurichishcä. Paytaga jutinpami gayashcä.
    Payga norte caj-läpami chayamonga. Mandajcunatapis mituta-jinami lluchcarenga.
    Manca-ruraj mituta lluchcajnömi rurarenga.
  hat-hat: Se mwen menm ki chwazi yon nonm soti bò solèy leve. Se mwen menm ki fè
    l' desann soti nan nò vin atake. Li kraze tout chèf yo tankou labou anba pye l',
    menm jan moun k'ap fè krich kraze tè pou l' travay.
  eng-BSB: I have raised up one from the north, and he has come— one from the east
    who calls on My name. He will march over rulers as if they were mortar, like a
    potter who treads the clay.
  eng-WEBPB: “I have raised up one from the north, and he has come, from the rising
    of the sun, one who calls on my name, and he shall come on rulers as on mortar,
    and as the potter treads clay.
  kbq-kbq: Nagra noti kazigati mago nera ko huhampri ante'noankino, zage hanati kazigati
    ne-eno agra nagri nagi aheno husga hunantegahie. Ana nehuno mopa kavo tro nehaza
    vahe'mo'za zamagareti mopa henerazaza huno, zamagima me'nea kva vahera mopafi
    zamazeri atre vagaregahie.
  nhe-BL: “Pero na nijyoltilantoc nopa tlacatl tlen hualas tlen norte huan tlen campa
    quisa tonati. Yajaya quintehuiqui nochi tlaltini huan nechtocaxtis na. Huan na
    nijchihuas para ma quintlani nochi tlanahuatiani huan tlayacanani. Yajaya moquejquetzas
    ininpani queja se chachapalchijquetl moquejquetza ipan nopa soquitl tlen quisencahua
    ica iicxihua.
  gub-BL: Ihe ainoz amo awa kwarahy ihemaw kutyr har rehe har ihe. Uzeruzar herehe
    a'e. Ur putar kwarahy heixe haw awyze har wi nehe, wàmàtyry'ymar waàmàtyry'ym
    pà nehe. Upyrog tuwihawete wanehe a'e. Nuzawy kwaw to'om izupe wà. Zapepo iapo
    har upyropyrog ywy rehe upy pupe. Nezewegatete a'e awa upyrog wàmàtyry'ymar wanehe.
  eng-DRA: 'I have raised up one from the north, and he shall come from the rising
    of the sun: he shall call upon my name, and he shall make princes to be as dirt,
    and as the potter treading clay.'
