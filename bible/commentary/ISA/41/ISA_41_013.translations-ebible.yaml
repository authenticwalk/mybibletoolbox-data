verse: ISA.041.013
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവ ആകുന്ന ഞാൻ നിന്റെ വലതുകൈ പിടിച്ച്, നിന്നോട് ‘ഭയപ്പെടേണ്ട;
    ഞാൻ നിന്നെ സഹായിക്കും’ എന്നു പറയുന്നു.
  deu-TKW: 'Denn ich, Jahwe, dein Gott, halte dich fest bei deiner Rechten, ich, der
    zu dir spricht: Sei getrost, ich helfe dir!'
  lin-lin: 'Pamba te, nazali Yawe, Nzambe na yo, nasimbi makasi loboko na yo ya mobali
    mpe nazali koloba na yo : ‹ Kobanga te, nakosunga yo. ›'
  eng-LSV: For I, your God YHWH, || Am strengthening your right hand, || He who is
    saying to you, “Do not fear, I have helped you.”
  eng-GNV: For I the Lord thy God will hold thy right hand, saying vnto thee, Feare
    not, I wil helpe thee.
  eng-WEBSTER: For I the LORD thy God will hold thy right hand, saying to thee, Fear
    not; I will help thee.
  nhw-BL: 'Pampa na niDios huan niamoTECO, nimechitzquitoc ipan momanejmac huan nimechilhuía:
    ‘Amo ximajmahuica. Nica niitztoc para nimechpalehuis.’ ”'
  swh-ONEN: Kwa maana Mimi ndimi Bwana, Mungu wako, nikushikaye mkono wako wa kuume
    na kukuambia, Usiwe na hofu, nitakusaidia.
  bba-bba: Domi nɛnɑ nɑ Gusunɔ bɛɛn Yinni wi u bɛɛ dɑm wɛ̃ɛmɔ. I ku bɛrum ko, nɑ bɛɛ
    somiru wee.
  eng-KJVCPB: For I the Lord thy God will hold thy right hand, Saying unto thee, Fear
    not; I will help thee.
  luo-luo: Nimar an Jehova Nyasaye ma Nyasachi mamako badi ma korachwich, omiyo awachoni
    niya, “Kik ibed maluor; abiro konyi.
  meu-meu: 'Badina be lau Iehova, emu Dirava, ese oi imamu idibana na dogoa taomu;
    lau ese na hamaoromumu, na tomu: Basio gari, baina durumu.'
  npi-ULB: किनकि म, परमप्रभु तेरो परमेश्‍वरले तेरो दाहिने हात समातेर यसो भन्‍नेछु,
    'नडरा, म तँलाई सहायता गर्दैर्छु ।'
  yor-yor: Nítorí Èmi ni Olúwa Ọlọ́run rẹ, tí ó di ọwọ́ ọ̀tún rẹ mú tí ó sì sọ fún
    ọ pé, má ṣe bẹ̀rù; Èmi yóò ràn ọ́ lọ́wọ́.
  pes-OPCB: من که یهوه، خدای تو هستم دست راستت را گرفته‌ام و می‌گویم نترس، زیرا تو
    را یاری خواهم داد.»
  tgl-ULB: Sapagkat ako, si Yahweh na iyong Diyos, ay hahawakan ang iyong kanang kamay,
    sasabihin sa iyo, 'Huwag kang matakot; tutulungan kita.'
  hui-hui: I̱ Anduane Homogo tínaga Ngode Datagaliwabe kogoni. I̱ni tí heba kogonigo
    tí mo hongo halu bi ogodagua laro, I̱na tí biamogo buleberogo gi nahe halimu,
    laya lene.
  mya-mya: ငါ​သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ဖြစ်​တော်​မူ​၍ သင်​တို့​ကို​ခွန်​အား​နှင့်​ပြည့်​ဝ​စေ​ပါ​၏။
    `မ​ကြောက်​ကြ​နှင့်၊ငါ​ကူ​မ​တော်​မူ​မည်' ဟု သင်​တို့​အား​ပြော​ဆို​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: གང་ལ་ཞེ་ན། བདག་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ཞིང་ངས་ཁྱོད་ཀྱི་གཡས་ལག་ནས་བཟུང་སྟེ།
    མ་འཇིགས་ཤིག བདག་ནི་ཁྱོད་ལ་གྲོགས་མཛད་མཁན་ཡིན་ཞེས་སྨྲའོ། །
  sna-sna: Nokuti ndini Jehovha, Mwari wako, anobata ruoko rwako rworudyi achiti kwauri,
    Usatya; ndichakubatsira.
  spa-BLM: 'Porque yo, Yahvé, tu Dios, te tomaré de la mano derecha, diciéndote: “No
    tengas miedo. Yo te ayudaré’.'
  cac-cac: 'Yujto a in Jehová in tic, e Diosal in. A in ix ex in quetz b''eyoc. A
    in ton ix val d''ayex: Man̈ ex xivoc, ol in och eyed''oc, xin chi.'
  swh-ULB: Maana mimi Yahwe Mungu wako, nitawashika mkono wako wa kiume, nikikuambia
    wewe, 'Usiogope; Nitakusaidia wewe.
  bel-bel: 'бо Я - Гасподзь Бог твой; трымаю цябе за правую руку тваю; кажу табе:
    «ня бойся, Я пасабляю табе».'
  deu-ELBBK: 'Denn ich, der HERR, dein Gott, ergreife deine Rechte, der ich zu dir
    spreche: Fürchte dich nicht, ich helfe dir!'
  mbb-OT: Su siak, is Nengazen he Megbevayè nu, midlig-enan ku sikew wey migkeǥiyan
    te, kenè ka mahandek su edtevangan ku sikew.
  mal-2015: 'നിന്റെ ദൈവമായ യഹോവ എന്ന ഞാൻ നിന്റെ വലങ്കൈ പിടിച്ചു നിന്നോടു: ഭയപ്പെടേണ്ടാ,
    ഞാൻ നിന്നെ സഹായിക്കും എന്നു പറയുന്നു.'
  gup-gup: “Kuhni rowk ngaye ngamarnbun kayimerran, ngaye Yawey nawu God ngudberre.
    Ngaye wanjh bidkarrme ngudberre kunbidkukun, dja marneyime, ‘Yuwn ngurrikele,
    dja ngaye bidyikarrme.’
  rmc-rmc: 'Me som o RAJ, tiro Del, savo tut chudel le čače vastestar a phenel tuke:
    ‚Ma dara tut,‘ me tuke pomožinav.'
  pes-OPV: 'زیرا من که یهوه خدای تو هستم دست راست تو را گرفته، به تو می‌گویم: مترس
    زیرا من تو را نصرت خواهم داد.'
  ron-1924: 'Кэч Еу сунт Домнул Думнезеул тэу, каре те яу де мына дряптэ ши-ць зик:
    ‘Ну те теме де нимик, Еу ыць вин ын ажутор!'
  ben-OBCV: কারণ আমি সদাপ্রভু, তোমাদের ঈশ্বর, যিনি ধারণ করেন তোমার ডান হাত এবং তোমাকে
    বলেন, ভয় কোরো না; আমি তোমাকে সাহায্য করব।
  som-som: Waayo, anigoo ah Rabbiga Ilaahiinna ah ayaa gacanta midig idinku qaban
    doona anoo idinku leh, Ha cabsanina, anigaa idin caawin doone.
  lat-VUC: 'Quia ego Dominus Deus tuus, apprehendens manum tuam, dicensque tibi: Ne
    timeas: ego adjuvi te.'
  eng-ASVBT: For I, Jehovah thy God, will hold thy right hand, saying unto thee, Fear
    not; I will help thee.
  ita-1885: 'Perciocchè io sono il Signore Iddio tuo, che ti tengo per la man destra;
    che ti dico: Non temere, io ti aiuto.'
  eng-LXXUP: For I am thy God, who holdeth thy right hand, who saith to thee,
  eng-ULB: For I, Yahweh your God, will hold your right hand, saying to you, 'Do not
    fear; I am helping you.'
  spa-VBL: 'Porque yo, el Señor, te cogeré de la mano y te diré: “¡No tengas miedo!
    Yo mismo te ayudaré.'
  fra-_FOB: 'Car c''est moi, l''Éternel ton Dieu, qui te prends par la main et qui
    te dis: Ne crains point, je suis ton aide!'
  mal-mal: 'നിന്റെ ദൈവമായ യഹോവ എന്ന ഞാൻ നിന്റെ വലംകൈ പിടിച്ചു നിന്നോട്: ‘ഭയപ്പെടേണ്ടാ,
    ഞാൻ നിന്നെ സഹായിക്കും’ എന്നു പറയുന്നു”.'
  lit-lit: 'Nes aš, VIEŠPATS, tavo Dievas, laikau tavo dešinę ranką ir tau sakau:
    „Nebijok, aš tau padėsiu!'
  urd-GVR: Kyoṅki maiṅ Rab terā Ḳhudā hūṅ. Maiṅ tere dahne hāth ko pakaṛ kar tujhe
    batātā hūṅ, ‘Mat ḍarnā, maiṅ hī terī madad kartā hūṅ.’
  suz-BL: मिनु गो परमप्रभु यावे, इ परमप्रभुमी इ ग्‍युरा गुइ ग्‍याइक्‍नुङ। मिनु गो
    इ कली ‘महिनो’ देंशा, वारच पाइनुङ।
  eng-NOY: For I, Jehovah, am thy God, that holdeth thee by the right hand, That saith
    to thee, “Fear not, I am thy helper!”
  ita-1927: 'perché io, l’Eterno, il tuo Dio, son quegli che ti prendo per la mia
    man destra e ti dico: “Non temere, io t’aiuto!”'
  ckb-ckb: چونکە من یەزدانم، خودای تۆ، ئەوەی دەستی ڕاستی گرتوویت، ئەوەی پێت دەڵێت،
    مەترسە، من یارمەتیت دەدەم.
  eng-BBE: For I, the Lord your God, have taken your right hand in mine, saying to
    you, Have no fear; I will be your helper.
  kan-OKCV: ನೀನಂತೂ ಹೆದರಬೇಡ; ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರಾದ ನಾನೇ ನಿನಗೆ ಸಹಾಯ ಮಾಡುತ್ತೇನೆ, ನಿನ್ನ
    ದೇವರಾಗಿರುವ ನಾನೇ ನಿನ್ನ ಕೈಹಿಡಿಯುತ್ತೇನಲ್ಲಾ!
  tam-2017: 'உன் தேவனாயிருக்கிற கர்த்தராகிய நான் உன் வலதுகையைப் பிடித்து: பயப்படாதே,
    நான் உனக்குத் துணைநிற்கிறேன் என்று சொல்கிறேன்.'
  spa-RV-1909: 'Porque yo Jehová soy tu Dios, que te ase de tu mano derecha, y te
    dice: No temas, yo te ayudé.'
  ron-BTF: 'Fiindcă eu, DOMNUL Dumnezeul tău, îţi voi ţine mâna dreaptă, spunându-ţi:
    Nu te teme; te voi ajuta.'
  eng-WEBP: For I, the LORD your God, will hold your right hand, saying to you, ‘Don’t
    be afraid. I will help you.’
  eng-FBV: For I the Lord will grab you by the hand and tell you, “Don't be afraid!
    I myself will help you.
  nld-1939: 'Want Ik ben Jahweh, uw God, Ik houd u vast bij de rechterhand; Ik zeg
    u: Wees niet bang, Ik zal u helpen!'
  nch-BL: 'Pampa na niDios huan niamoTECO, nimechitzquitoc ica momanejmat huan nimechilhuía:
    ‘Amo ximajmahuica. Nica niitztoc para nimechpalehuis.’ ”'
  vie-1934: 'Vì ta, là Giê-hô-va Đức Chúa Trời ngươi, sẽ nắm tay hữu ngươi, và phán
    cùng ngươi rằng: Đừng sợ, ta sẽ giúp đỡ ngươi;'
  hin-CV: क्योंकि मैं याहवेह तुम्हारा परमेश्वर हूं, जो तुम्हारे दाएं हाथ को थामे रहता
    है जो तुम्हें आश्वासन देता है, मत डर; तुम्हारी सहायता मैं करूंगा.
  eng-OURB: For I, Adonai your God, will hold your right hand, saying to you, ‘Don’t
    be afraid. I will help you.’
  spa-BES: 'Porque yo, el Señor tu Dios, tomo tu diestra con la mía, y te digo: No
    temas. Yo seré tu ayudante.'
  tdx-tdx: 'Amy te Izaho Iehovà Andrianañahare’o ty mikalañe ty fità’o ankavana, hanoako
    ty hoe: Ko mirevendreven-drehe, Izaho ty hañolotse azo.'
  tha-KJV: เพราะเราคือพระเยโฮวาห์พระเจ้าของเจ้า จะยึ​ดม​ือขวาของเจ้าไว้ คือเราเองพู​ดก​ับเจ้าว่า
    “อย่ากลัวเลย เราจะช่วยเจ้า”
  por-BR-2018: 'Porque eu, o SENHOR teu Deus, te seguro pela tua mão direita, e te
    digo: Não temas; eu te ajudo.'
  deu-ELO: 'Denn ich, Jehova, dein Gott, ergreife deine Rechte, der ich zu dir spreche:
    Fürchte dich nicht, ich helfe dir! -'
  eng-WYC-2018: For I am thy Lord God, taking thine hand, and saying to thee, Dread
    thou not, I helped thee. (For I am the Lord thy God, who taketh thy hand, and
    saith to thee, Fear thou not, I shall help thee.)
  epo-epo: 'Ĉar Mi, la Eternulo, via Dio, fortigas vian dekstran manon, dirante al
    vi: Ne timu, Mi vin helpos.'
  uig-PIN: 'Qünki Mǝn Pǝrwǝrdigar Hudaying ong ⱪolungni tutup turup, sanga: — «Ⱪorⱪma,
    Mǝn sanga yardǝmdǝ bolimǝn!» dǝymǝn.'
  beo-beo: Na da Hina Gode amo dilia Gode. Na da dilima gasa iaha amola dilima amane
    sia:sa, “Mae beda:ma! Na da dili fidimu.”
  tpi-OTNT: Mi God, Bikpela bilong yupela. Mi save sambai long yupela na mi tokim
    yupela olsem, yupela i no ken pret. Bai mi helpim yupela.”
  hau-SA: Gama ni ne Ubangiji Allahnka, wanda ya riƙe ka da hannun damana ya kuma
    ce maka, Kada ka ji tsoro; zan taimake ka.
  uig-LAT: 'Chünki Men Perwerdigar Xudaying ong qolungni tutup turup, sanga: — «Qorqma,
    Men sanga yardemde bolimen!» deymen.'
  nde-nde: 'Ngoba mina nginguThixo uNkulunkulu wakho, okubamba ngesandla sakho sokudla
    athi kuwe: Ungesabi; ngizakusiza.'
  ton-ton: He ko au ko Sihova ko ho ʻOtua te u puke ho nima toʻomataʻu, ʻo pehē kiate
    koe, ‘ʻOua ʻe manavahē; te u tokoni koe.’
  ces-1613: 'Nebo já, Hospodin Bůh tvůj, ujal jsem tě za tvou pravici, a pravímť:
    Neboj se, já tobě pomáhati budu.'
  eng-WMB: For I, the LORD your God, will hold your right hand, saying to you, ‘Don’t
    be afraid. I will help you.’
  tam-TCV: ஏனெனில், யெகோவாவாகிய நானே உன் இறைவன். நானே உனது வலதுகையைப் பிடித்து, பயப்படாதே,
    உனக்கு நான் உதவி செய்வேன் என்று சொல்கிறவர்.
  ceb-ULB: Tungod kay ako, si Yahweh ang imong Dios, magagunit sa tuo mong kamot,
    ug moingon kanimo, 'Ayaw kahadlok; tabangan ko ikaw.'
  pol-UBG: 'Ja bowiem, PAN, twój Bóg, trzymam cię za twoją prawicę i mówię: Nie bój
    się, ja cię wspomogę.'
  agr-agr: 'Tujash aminak wi achiakjame. Wi atumin chichagkun: ‘Ishamkagtukaigpa,
    wi atumnak yayajime’ tiuwaitjime”, tawai Apajuí.'
  kyc-kyc: Namba nakamana Kamongo Anatu doko ingyuo karo. Nambame porainyi pyambuo
    lao, Nyisaroŋo dokona paka nalapape lapunu pilyamo.
  urd-GVU: کیونکہ مَیں رب تیرا خدا ہوں۔ مَیں تیرے دہنے ہاتھ کو پکڑ کر تجھے بتاتا ہوں،
    ’مت ڈرنا، مَیں ہی تیری مدد کرتا ہوں۔‘
  deu-1912: 'Denn ich bin der HERR, dein Gott, der deine rechte Hand stärkt und zu
    dir spricht: Fürchte dich nicht, ich helfe dir!'
  kan-2017: ಏಕೆಂದರೆ ಯೆಹೋವನೆಂಬ ನಾನೇ ನಿನ್ನ ಕೈಹಿಡಿಯುತ್ತೇನೆ. “ಭಯಪಡಬೇಡ, ನಿನಗೆ ಸಹಾಯಮಾಡುತ್ತೇನೆ.
  yap-yap: I Gag SOMOL ni Got rom; i gag e gu ma pi’ gelngim ma be lungug ngom, ‘Dab
    mu rus; ya bay gu ayuwegnem.’”
  hlt-MCSB: Kai tah na bantang kut aka moem tih nang taengah, “Rhih boeh nang te kamah
    loh kam bom bitni,” aka ti Yahovah na Pathen ni.
  mdy-ETH: ‹ሃይ ኔኤኒ ዎይታይ፥ ዲቃቲፖ፤ ኔኤኮ ሚዛቆ ኩጮ ዓርቂ ታ ኔና ማኣዳንዳኔ› ጌዒ ኔና ዶዲሻሢ፥ ታና ኔኤኮ ናንጊና
    ናንጋ ጎዳ ማዔ ፆኦዛሢኬ።»
  twi-ASANTE: Na mene Awurade, wo Onyankopɔn, deɛ ɔkura wo nsa nifa mu na ɔka kyerɛ
    wo sɛ, nsuro; mɛboa wo.
  eng-WEBU: For I, the LORD your God, will hold your right hand, saying to you, ‘Don’t
    be afraid. I will help you.’
  wal-wal: Aissi giikko, taani GODAI, ne Xoossai, ne ushachcha kushiyaa oiqqana. Nena,
    ‘Yayyoppa, taani nena maaddana.
  spa-PDDPT: 'Porque Yo soy Yavé tu ʼElohim, el que sostiene tu mano derecha y te
    dice: No temas, Yo te ayudaré.'
  gun-gun: 'Mba''eta xee Senhor Nderuete ma rojopy ''rã ndepo reiporu kuaa regua re.
    Ha''e vy aipoa''e ''rã: “Ekyje eme ke, xee roipytyvõ ''rã”, ha''e.'
  ilo-ULB: Ta siak, ni Yahweh a Diosmo ti mangkibin iti makannawan nga imam, ibagak
    kenka, 'Saanka nga agbuteng; tulonganka.'
  kpg-kpg: Au go Dimaadua, go di godou God. Au e hagamaaloo aga goodou, ge e hagi adu
    gi goodou bolo gi hudee mmaadagu, Au ga hagamaamaa goodou.”
  uig-ARA: 'چۈنكى مەن پەرۋەردىگار خۇدايىڭ ئوڭ قولۇڭنى تۇتۇپ تۇرۇپ، ساڭا: ــ «قورقما،
    مەن ساڭا ياردەمدە بولىمەن!» دەيمەن.'
  sus-sus: Na rabama nɛ barima n tan nan na wo Marigi Alatala ra, naxan wo bɛlɛxɛ
    rasuxu, a a fala, ‹Wo naxa gaaxu, n fafe wo malide.›
  pon-2006: Ngehi, KAUN-O, amwail Koht; ngehi me kin kakehlakei kumwail, oh mahmahsanihong
    kumwail, ‘Kumwail dehr masak, pwe I pahn sewesei kumwail.’”
  jae-jae: Gebe aê Apômtau, aômnêm Anôtô, kakam lêmam anôŋa tôŋ. Aê tec kasôm gêdêŋ
    aôm gebe ‘Ôtêc taôm atom, aê oc janam aôm sa.’”
  ksd-ksd: 'Tago iau ra Luluai kaum God ina vatur vake ra limam tuna, ma ina biti
    tam dari: Koko una burut, ina maravut u.'
  tur-YTC: Çünkü ben, Tanrın Yahve, Sağ elinden tutup sana, 'Korkma' diyeceğim. 'Ben
    sana yardım edeceğim.’
  grc-BRENT: Ὅτι ἐγὼ ὁ Θεός σου, ὁ κρατῶν τῆς δεξιᾶς σου, ὁ λέγων σοι,
  ind-AYT: Sebab, Akulah TUHAN, Allahmu, yang menopang tangan kananmu, yang berkata
    kepadamu, ‘Jangan takut! Aku akan menolongmu.’
  nya-nya: Pakuti Ine Yehova, ndine Mulungu wako, amene ndikukugwira dzanja lako lamanja
    ndipo ndikuti, usaope; ndidzakuthandiza.
  hrv-hrv: 'Jer ja, Jahve, Bog tvoj, krijepim desnicu tvoju i kažem ti: “Ne boj se,
    ja ti pomažem.”'
  mps-mps: Ena Genuai Bidi, te duga God dao, eno dage ugwaba sagualu tonalu, te eno
    te tiwai po dageba obao, dage wi me igio. Te eno dage tau saibao, te po wai dao.”
  tpi-tpi: Mi God, Bikpela bilong yupela. Mi save sambai long yupela na mi tokim yupela
    olsem, yupela i no ken pret. Bai mi helpim yupela.”
  dan-1931: 'Thi jeg, som er HERREN din Gud, jeg griber din Hånd, siger til dig: Frygt
    kun ikke, jeg er din Hjælper.'
  vie-OVCB: 'Vì Ta nắm giữ con trong tay phải Ta— Ta, là Chúa Hằng Hữu, Đức Chúa Trời
    của con. Ta sẽ phán cùng con rằng: ‘Đừng sợ hãi. Ta ở đây để giúp đỡ con.'
  guj-2017: કેમ કે હું, યહોવાહ તારો ઈશ્વર તારો જમણો હાથ પકડી રાખીને, તને કહું છું
    કે, તું બીશ નહિ, હું તને સહાય કરીશ.
  pon-2006A: Ngehi, KAUN-O, amwail Koht; ngehi me kin kakehlakei kumwail, oh mahmahsanihong
    kumwail, ‘Kumwail dehr masak, pwe I pahn sewesei kumwail.’”
  por-BRBSL: 'Pois eu, Yahweh seu Deus, segurarei sua mão direita, dizendo a você:
    ''Não tenha medo. Eu o ajudarei”.'
  cth-cth: Bangkongtetpawiteh, nange Jehovah na Cathut ni nang hanelah, na lungpuen
    hanh, na kabawp han ati teh, nange aranglae kut hah a kuet.
  twi-twi: Na mene Awurade, wo Nyankopɔn, nea okura wo nsa nifa mu na ɔka kyerɛ wo
    se, Nsuro; mɛboa wo.
  hlt-hlt: Kai tah na bantang kut aka moem tih nang taengah, “Rhih boeh nang te kamah
    loh kam bom bitni,” aka ti Yahovah na Pathen ni.
  tbz-SIM: 'Mí ndi Yiɛ̀ nKuyie mmíì di te. Míì pĩ ndi nɔ̀ùtɛ̀ kɛ tú: Di bɑ́ nyĩɛ̃̀kù
    m bomu kɛ di teénnɛ̀.'
  msy-2020: Kɨ Ikiavɨra Itir God, ian God, kɨ ian boroghɨra ikia, gavgavim isa ian
    agharir guvim ganɨga kamaghɨn ia mɨgɨa ghaze, Ia atiatingan markɨ. Kɨrara, kɨ
    ian akurvagham.
  dop-dop: 'Mpi tɔ, mɑɣɑlɛ nyɑ́ Ɩsɔ Tɑcɑɑ. Mɑ hɑɑkǝnɑ-ŋ toŋ. Mɑ heeliɣi-ŋ sɩ: Tɑɑ
    nyɑ́. Mɑɑ kɔɔ mɑ́ wɑɑsɩ-ŋ.'
  azb-azb: Çünki sənin sağ əlindən tutub «Qorxma, sənə kömək edəcəyəm» deyən Allahın
    Rəbb Mənəm.
  eng-DBY: For I, Jehovah, thy God, hold thy right hand, saying unto thee, Fear not;
    I will help thee.
  hin-2017: क्योंकि मैं तेरा परमेश्वर यहोवा, तेरा दाहिना हाथ पकड़कर कहूँगा, “मत डर,
    मैं तेरी सहायता करूँगा।”
  wol-KYG: 'Man Aji Sax ji maay sa Yàlla; téye sa loxol ndijoor, di la wax ne la:
    «Bul tiit, maa lay dimbali.»'
  eng-YLT: For I, Jehovah thy God, Am strengthening thy right hand, He who is saying
    to thee, 'Fear not, I have helped thee.'
  kne-kne: “Tan sak-en si Yahweh ay Diyos yo. Itakkayak dakayo yan kanak en dakayo,
    ‘Adi kayo emegyat tan badangak dakayo!
  eng-WYC-2017: For I am thy Lord God, taking thine hand, and saying to thee, Dread
    thou not, I helped thee.
  eng-WMBB: For I, the LORD your God, will hold your right hand, saying to you, ‘Don’t
    be afraid. I will help you.’
  urd-GVH: क्योंकि मैं रब तेरा ख़ुदा हूँ। मैं तेरे दहने हाथ को पकड़कर तुझे बताता हूँ,
    ‘मत डरना, मैं ही तेरी मदद करता हूँ।’
  rug-rug: Ura Arau e Zihova, sa mua Tamasa, si tuqe vagi igo pa lima mataomu meke
    zama koa goi, mu lopu matagutu; Arau kote toka nigo.
  gaz-gaz: Ani Waaqayyo Waaqni kee harka kee mirgaa nan qabaatii; inni, ‘Hin sodaatin;
    ani sin gargaaraa’ siin jedhus anuma.
  fra-LSG: 'Car je suis l’Éternel, ton Dieu, Qui fortifie ta droite, Qui te dis: Ne
    crains rien, Je viens à ton secours.'
  gnn-gnn: Liŋgu ŋarrapinydja nhokala waŋarryunydja Godthunydja yukurra mulka nhuna
    ŋarrakalay ŋarra goŋdhu, ga waŋanydja ŋarra yukurra bitjan nhuŋu, ‘Yaka nhenydja
    barrariya. Ŋarra nhunanydja yurru guŋga'yun.’
  yal-yal: Amasɔtɔ n tan nan Alatala ra, ɛ Ala, naxan ɛ yiifari ma yiin suxuma, n
    yi a fala ɛ xa, n naxa, “Ɛ nama gaxu, n tan nan ɛ malima.”
  haw-1868: No ka mea, owau o Iehova, o kou Akua, ka mea i hoopaa i kou lima akau,
    Ka mea olelo aku ia oe, Mai makau; owau no kou mea nana e kokua.
  arb-NAV: 'لأَنِّي أَنَا الرَّبُّ إِلَهُكَ الَّذِي يُمْسِكُ بِيَمِينِكَ قَائِلاً
    لَكَ: لَا تَخَفْ. سَأُعِينُكَ.'
  ewe-ewe: elabena nyee. Nye Yehowa, wò Mawu, ame si lé wò nuɖusibɔ ɖe asi hele gbɔgblɔm
    na wò be ‘Mègavɔ̃ o, makpe ɖe ŋuwò.’
  eng-LEE: For I the Lord thy God lay hold of thy right hand; [I am he] who saith
    unto thee, Fear not, I help thee.
  asm-FB: কিয়নো তোমাৰ ঈশ্বৰ যিহোৱা যি মই, ময়েই তোমাৰ সোঁ হাতত ধৰোঁ, আৰু কওঁ, ‘ভয়
    নকৰিবা; ময়েই তোমাক সহায় কৰিম।’
  sus-A: نَ رَبَمَ نّ بَرِ مَ ﭑ تَن نَن نَ وٌ مَرِفِ عَلَتَلَ رَ، نَشَن وٌ بّلّشّ
    رَ سُشُ، عَ عَ قَلَ، ‹وٌ نَشَ فَاشُ، ﭑ قَقٍ وٌ مَلِدٍ.›
  fra-SBL: 'Car moi, Yahvé ton Dieu, je tiendrai ta main droite, qui vous dit : « N''ayez
    pas peur. Je vais vous aider.'
  hbo-hbo: כִּ֗י אֲנִ֛י יְהוָ֥ה אֱלֹהֶ֖יךָ מַחֲזִ֣יק יְמִינֶ֑ךָ הָאֹמֵ֥ר לְךָ֛ אַל־תִּירָ֖א
    אֲנִ֥י עֲזַרְתִּֽיךָ׃ ס
  kik-kik: Nĩgũkorwo niĩ nĩ niĩ Jehova, Ngai waku, ũrĩa ũkũnyiitaga guoko kwa ũrĩo,
    na agakwĩra atĩrĩ, Tiga gwĩtigĩra; nĩngũgũteithia.
  fra-NCL: 'Car moi, Yahweh, ton Dieu, je te prends par la main droite, je te dis :
    « Ne crains point, c’est moi qui viens à ton aide. »'
  cek-AK: Kai loe nangcae ih Angraeng Sithaw ah ka oh baktih toengah, nangcae ih bantang
    ban ka patawnh moe, nangcae khaeah, Zii o hmah; kang bomh o han hmang.
  cuk-cuk: 'Ar ani an be-Bab-Dummad-Jehová gued. An be-argan-nuedsikid-ganikidid.
    Ani an bega soged: ‘Melle be gwayo, ani an be-bendakoed.’ ”'
  uig-CYR: 'Чүнки Мән Пәрвәрдигар Худайиң оң қолуңни тутуп туруп, саңа: — «Қорқма,
    Мән саңа ярдәмдә болимән!» дәймән.'
  tel-2017: నీ దేవుణ్ణి అయిన యెహోవా అనే నేను, ‘భయపడవద్దు, నేను నీకు సహాయం చేస్తాను’
    అని చెబుతూ నీ కుడిచేతిని పట్టుకున్నాను.
  hat-BSA: Paske Mwen se SENYÈ a, Bondye ou a, ki soutni men dwat Ou, ki di ou, pa
    pè, Mwen va ba ou sekou.
  kos-kos: Nga LEUM GOD lowos; Nga akkeye kowos ac fahk nu suwos, ‘Nik kowos sangeng;
    nga fah kasrekowos.’”
  hbo-WLC: כִּ֗י אֲנִ֛י יְהוָ֥ה אֱלֹהֶ֖יךָ מַחֲזִ֣יק יְמִינֶ֑ךָ הָאֹמֵ֥ר לְךָ֛ אַל־תִּירָ֖א
    אֲנִ֥י עֲזַרְתִּֽיךָ׃ ס
  ibo-ibo: Nʼihi na mụ onwe m, bụ Onyenwe anyị Chineke gị, onye na-ejidesi aka nri
    gị ike bụ onye na-asị gị, ‘Atụla egwu; aga m enyere gị aka.’
  ory-ory: କାରଣ ଆମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭର ପରମେଶ୍ୱର, ତୁମ୍ଭ ଦକ୍ଷିଣ ହସ୍ତ ଧରି ତୁମ୍ଭକୁ କହିବା,
    “ଭୟ କର ନାହିଁ; ଆମ୍ଭେ ତୁମ୍ଭର ସାହାଯ୍ୟ କରିବା।”
  chk-chk: Pun ngang om Kot ewe Samol mi Lapalap üa amwöchü pöüifichum, pwal ngang
    ätewe mi ürenuk, ‘Kosap niuokus, ngang üpwe alisuk.’”
  rop-rop: Mi na YAWEI det trubala God blanga yumob, en mi na oldei maindimbat yumob.
    Wal yumob nomo bradin. Mi iya garram yumob blanga album yumob.
  ukr-1871: 'Я бо, — Господь Бог твій; я держу тебе за руку-правицю; я говорю тобі:
    не лякайся, я помагаю тобі!'
  deu-1951: 'Denn ich, der HERR, dein Gott, ergreife deine rechte Hand und sage dir:
    Fürchte dich nicht; ich helfe dir!'
  eng-JPS: 'For I the LORD thy God hold thy right hand, who say unto thee: ''Fear
    not, I help thee.'''
  srp-1865: 'Jer ja Gospod Bog tvoj držim te za desnicu, i kažem ti: ne boj se, ja
    æu ti pomagati.'
  lug-lug: Kubanga nze Mukama Katonda wo akukwata ku mukono ogwa ddyo, nze nkugamba
    nti, Totya nze nzija kukuyamba.
  heb-heb: כי אני יהוה אלהיך מחזיק ימינך האמר לך אל תירא אני עזרתיך׃
  ben-IRV: কারণ আমি, সদাপ্রভু তোমার ঈশ্বর, তোমার ডান হাত ধরে আছি, তোমাকে বলছি, ভয়
    কোরো না; আমি তোমাকে সাহায্য করব।
  pan-pan: ਮੈਂ ਯਹੋਵਾਹ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਤਾਂ ਤੇਰਾ ਸੱਜਾ ਹੱਥ ਫੜੀ ਬੈਠਾ ਹਾਂ, ਮੈਂ ਤੈਨੂੰ ਆਖਦਾ
    ਹਾਂ, ਨਾ ਡਰ, ਮੈਂ ਤੇਰੀ ਸਹਾਇਤਾ ਕਰਾਂਗਾ।
  mya-JVB: အကြောင်း မူကား၊ သင် ၏ဘုရား သခင်ထာဝရဘုရား က၊ မ စိုးရိမ် နှင့်။ ငါ မစ မည်ဟု
    သင့် အား ဆို လျက်၊ သင် ၏လက်ျာ လက်ကို ကိုင် မည်။
  hmo-hmo: Lau be Lohiabada, emui Dirava. Lau ese umui lau hagoadaia noho, lau gwau,
    ‘Do umui gari lasi, lau ese umui do lau durua.’ ”
  urd-urd: क्यूँकि मैं ख़ुदावन्द तेरा ख़ुदा तेरा दहना हाथ पकड़ कर कहूँगा, मत डर, मैं
    तेरी मदद करूँगा।
  rus-SYN: 'ибо Я Господь, Бог твой; держу тебя за правую руку твою, говорю тебе:
    “не бойся, Я помогаю тебе”.'
  bqc-SIM: Asa mámɛmaa Dii á Lua, ma á kṹ á ↄplaawa má òɛ́, ásu to vĩa á
    kũo, má dↄálɛ.
  tcz-CHONGTHU: Ajeh chu Keima, na Pakai, na Pathen keima tah in nangma khut jetlam
    katuhnai,chule najah’a kasei ahi, Kicha hih in, keima nangma panpi dinga hikoma
    uma kahi.
  mar-mar: 'कारण मी, परमेश्वर तुझा देव, तुझा उजवा हात धरतो, मी तुला सांगतो: घाबरू
    नकोस; मी तुला मदत करीन.'
  qub-qub: 'Noga Tayta Diosniquimi gamcunataga maquipita chariraycä. Chaymi gamcunataga
    nishcä: ‹Ama manchacuychu, nogami yanapaycä› nir.'
  hat-hat: 'Se mwen menm, Seyè a, ki Bondye nou! M''ap pran men nou, m''ap di nou:
    Nou pa bezwen pè. M''ap ede nou!'
  eng-BSB: 'For I am the LORD your God, who takes hold of your right hand and tells
    you: Do not fear, I will help you.'
  eng-WEBPB: For I, the LORD your God, will hold your right hand, saying to you, ‘Don’t
    be afraid. I will help you.’
  kbq-kbq: Nagra Ra Anumzana tamagri Anumza mani'noe. Ana hu'noanki'na tamaga tamazante
    tamazerine'na kegava huneramantoanki'na tamaza hugahuanki korora osiho hu'na neramasamue.
  nhe-BL: 'Pampa na niDios huan niimoTECO, nimechitzquitoc ipan imomanejmatl huan
    nimechilhuía: ‘Amo ximajmahuica. Nica niitztoc para nimechpalehuis.’”'
  gub-BL: Aiko Tupàn Tuweharupi Wiko Ma'e pezar romo ihe. Apupyhyk pepo rehe peme
    heze'eg pà. — Pekyze zo nehe, ta'e apupytywà putar ihe nehe xe, a'e peme.
  eng-DRA: 'For I am the Lord thy God, who take thee by the hand, and say to thee:
    Fear not, I have helped thee.'
