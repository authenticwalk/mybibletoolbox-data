  mya-JVB: သို့ ဖြစ်၍၊ ထာဝရဘုရား သည် ဤအမှုကို စီရင် ၍၊ ဣသရေလ အမျိုး၏ သန့်ရှင်း သော
    ဘုရားဖန်ဆင်း တော်မူကြောင်းကို ၊ ထိုသူအပေါင်းတို့သည် သိ မြင် ၍ ၊ ဆင်ခြင် နားလည်
    ကြလိမ့်မည်။
  hmo-hmo: Taunimanima ese inai bamona do idia itaia, vadaeni do idia diba, lau Lohiabada
    ese lau karaia. Idia edia lalona do idia kehoa, Israela ena Dirava Helagana ese
    inai bamona ia havaraia vadaeni.”
  urd-urd: ताकि वह सब देखें और जानें और ग़ौर करें, और समझे के ख़ुदावन्द ही के हाथ
    ने ये बनाया और इस्राईल के कु़ददूस ने ये पैदा किया।
  rus-SYN: чтобы увидели и познали, и рассмотрели, и уразумели, что рука Господня
    соделала это, и Святый Израилев сотворил сие.
  bqc-SIM: kɛ́ gbɛ̃́pii e, aai a wàaipa, aai làasookɛwà aa dↄ̃ kɛ́ ma ↄ mɛ́ kɛ̀,
    ma Isailiↄ Lua pↄ́ ma kua adoa, mámɛ ma mↄò.
  tcz-CHONGTHU: Hiche kabol hin, hiche thilkidang kibol mu ho jousen ipi kiseina ahi
    ahetkhen thei diu, hiche kibol hi, Pakai Israel mite dinga Atheng Khat kitipa,
    asempa’a kon ahi.
  mar-mar: मी हे यासाठी करीन की, लोकांनी पाहावे, ओळखावे आणि एकत्रित समजावे, परमेश्वराच्या
    हाताने हे केले आहे, इस्राएलाचा पवित्र प्रभू ज्याने हे उत्पन्न केले आहे.
  qub-qub: Chaura intërucho tiyaj runacunami ricashpan tantiyaconga Noga Tayta Dios
    munaynëwan chaycunata rurashäta, gam Israelcunapa Santo Tayta Diosniqui chaycunata
    camashäta.»
  hat-hat: Lè moun va wè sa, y'a konnen pou yo pran tèt yo, pou yo manyè konprann
    se Seyè a ki fè bagay sa yo ak men l', se travay Bondye pèp Izrayèl la, Bondye
    ki apa a.
  eng-BSB: so that all may see and know, may consider and understand, that the hand
    of the LORD has done this and the Holy One of Israel has created it.”
  eng-WEBPB: that they may see, know, consider, and understand together, that the
    LORD’s hand has done this, and the Holy One of Israel has created it.
  kbq-kbq: Anama hanige'za ana zantamima ke'za antahi'zama nehu'za, Ra Anumzamo'a
    agra'a azanteti tro hune hu'za nehu'za, Israeli vahetema Ruotage'ma hu'nea Anumzamo
    agra'a tro hu'ne hugahaze.
  nhe-BL: Huan nochi tlacame quiitase ni hueyi tlamantli huan quimachilise para na
    nijchijqui, na niDIOS, niimoTECO tlen niTlatzejtzeloltic huan niitztoc imohuaya
    inisraelitame.
  gub-BL: Teko paw wexak putar uzeapo ma'e kwer a'e wà nehe. Ukwaw putar Tupàn Tuweharupi
    Wiko Ma'e a'e ma'e paw iapo har romo hereko haw a'e wà nehe. Teko paw ima'enukwaw
    katu putar wà nehe. — Tupàn Ikatuahy Ma'e Izaew wazar uzapo a'e ma'e paw a'e,
    i'i putar uzeupeupe wà nehe, i'i Tupàn uzeupe.
  eng-DRA: That they may see and know, and consider, and understand together that
    the hand of the Lord hath done this, and the Holy One of Israel hath created it.
