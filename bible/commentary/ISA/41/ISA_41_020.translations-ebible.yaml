  pan-pan: ਤਾਂ ਜੋ ਲੋਕ ਵੇਖਣ ਅਤੇ ਜਾਣਨ, ਅਤੇ ਧਿਆਨ ਦੇਣ ਤੇ ਸਮਝਣ ਕਿ ਯਹੋਵਾਹ ਦੇ ਹੱਥ ਨੇ ਇਹ ਕੀਤਾ
