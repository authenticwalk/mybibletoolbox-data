verse: ISA.041.020
translations:
  mal-C: യഹോവയുടെ കൈ ഇതു പ്രവർത്തിച്ചു എന്നും ഇസ്രായേലിന്റെ പരിശുദ്ധൻ ഇതിനെ നിർമിച്ചു
    എന്നും മനുഷ്യർ കാണുകയും അറിയുകയുംചെയ്യുന്നതിനും, ചിന്തിക്കുന്നതിനും വിവേകം പ്രാപിക്കുന്നതിനുംതന്നെ.
  deu-TKW: damit sie insgesamt sehen und erkennen und beherzigen und einsehen, daß
    die Hand Jahwes dies gethan und der Heilige Israels es ins Leben gerufen hat.
  lin-lin: mpo ete bato bamona mpe bayeba, batala mpe basosola elongo ete loboko na
    Yawe nde esali makambo wana, ete Mosantu ya Isalaele nde akeli yango. »
  eng-LSV: So that they see, and know, || And regard, and act wisely together, ||
    For the hand of YHWH has done this, || And the Holy One of Israel has created
    it.
  eng-GNV: Therefore let them see and knowe, and let them consider and vnderstande
    together that the hand of the Lord hath done this, and the holy one of Israel
    hath created it.
  eng-WEBSTER: That they may see, and know, and consider, and understand together,
    that the hand of the LORD hath done this, and the Holy One of Israel hath created
    it.
  nhw-BL: Huan nochi masehualme quiitase ni hueyi tlamantli huan quimachilise para
    na nijchijqui, na niDIOS, niamoTECO catli niTlatzejtzeloltic huan niitztoc amohuaya
    anisraelitame.
  swh-ONEN: ili kwamba watu wapate kuona na kujua, wapate kufikiri na kuelewa, kwamba
    mkono wa Bwana umetenda hili, kwamba yeye Aliye Mtakatifu wa Israeli ndiye alilifanya.”
  bba-bba: kpɑ tɔmbu bu wɑ kɑ nɔni, bu ɡiɑ mɑ nɛ, Gusunɔ Isirelibɑn Yinni Dɛɛrowɑ
    nɑ yeni kuɑ.
  eng-KJVCPB: That they may see, and know, and consider, and understand together,
    That the hand of the Lord hath done this, And the Holy One of Israel hath created
    it.
  luo-luo: mondo ji one kendo ongʼe, mondo gipar kendo gibed giwinjo, ni lwet Jehova
    Nyasaye ema osetimo kamano, kendo ni Nyasaye Maler mar Israel ema osemiyo magi
    otimore.”
  meu-meu: Bena taunimanima ese bae itaia, bena bae diba, bae haeroa hebou bena lalodia
    bae parara, Iehova imana ese ina na vada e karaia, Israel ena Helaḡa Diravana
    ese vada e havaraia.
  npi-ULB: परमप्रभुको हातले नै यसो गरेको छ, इस्राएलको परमपवित्रले नै यसलाई सृजनुभएको
    छ, भनेर मानिसहरूले हेरून्, चिनून् अनि बुझून् भन्‍ने उदेश्‍यले म यो गर्नेछु ।
  yor-yor: tó bẹ́ẹ̀ tí àwọn ènìyàn yóò fi rí i tí wọn yóò sì fi mọ̀, kí wọn ṣàkíyèsí
    kí ó sì yé wọn, pé ọwọ́ Olúwa ni ó ti ṣe èyí, àti pé, Ẹni Mímọ́ Israẹli ni ó ti
    dá èyí.
  pes-OPCB: هر کس این را ببیند و در آن تفکر کند خواهد فهمید که من خداوند، خدای مقدّس
    اسرائیل این کار را کرده‌ام.»
  tgl-ULB: Gagawin ko ito para makita ng mga tao, kilalanin at maunawaan ng lahat,
    na ang kamay ni Yahweh ang gumawa nito, na ang Banal ng Israel ang lumikha nito.
  hui-hui: Ani bidogo hondowa wali agali tigua manda bialu Anduane Homogo i̱na ani
    biyada manda bulebira. I̱ Isaraele wali agalinaga Ngode Datagaliwabe mini tigabi
    baya buruguleore kogome uruni binidane hondolebira, Anduane Homogohanda laya,
    lalu Aisaiahanda lene.
  mya-mya: ဤ​အ​ချင်း​အ​ရာ​ကို​တွေ့​မြင်​ကြ​သော​အ​ခါ လူ​တို့​သည်​ဤ​အ​မှု​ကား​ငါ​ထာ​ဝ​ရ​ဘု​ရား
    စီ​ရင်​တော်​မူ​သော​အ​မှု​ပင်​ဖြစ်​ကြောင်း သိ​ရှိ​လာ​ကြ​လိမ့်​မည်။ ဤ​အ​မှု​ကို​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏
    သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​သည့် ဘု​ရား​သ​ခင်​ဖြစ်​ပွား​စေ​တော်​မူ​ကြောင်း နား​လည်​လာ​ကြ​လိမ့်​မည်။
  bod-N: དེ་ནི་མི་ཡིས་མཐོང་ན་ཤེས་ཤིང་། བསམ་ན་རྟོགས་པར་འགྱུར་བའི་ཕྱིར་ཡིན་ཏེ། འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་གིས་མཛད་པ་དང་།
    ཡེས་ར་ཨེལ་གྱི་དམ་པ་ཉིད་ཀྱིས་བཀོད་པ་ཡིན་ནོ། །
  sna-sna: kuitira kuti vanhu vaone uye vagoziva, varangarire vagonzwisisa, kuti ruoko
    rwaJehovha rwakaita izvozvi, kuti Mutsvene waIsraeri ndiye akazvisika.
  spa-BLM: para que vean, conozcan, consideren y comprendan juntos, que la mano de
    Yahvé ha hecho esto, y el Santo de Israel lo ha creado.
  cac-cac: yic vach' syil masanil anima, snachajpaxel yuj eb' to a in ton Jehová in
    ix in b'o juntzan̈ tic yed' in poder, a in e Diosal in, A inxon̈ej Ochi, a in
    ix in b'o'o.
  swh-ULB: Nitayafanya haya ili waweze kuona, kutambua na kuelewa kwa pamoja, kwamba
    mkono wa Yahwe umetenda haya, kama Mtakatifu wa Israeli aliyeliumba.
  bel-bel: каб убачылі і пазналі, і разгледзелі і ўразумелі, што рука Гасподняя ўчыніла
    гэта, і Сьвяты Ізраілеў стварыў гэта.
  deu-ELBBK: damit sie sehen und erkennen und zu Herzen nehmen und verstehen allzumal,
    dass die Hand des HERRN dieses getan und der Heilige Israels es geschaffen hat.
  mbb-OT: para maahà, metueni, wey mesavut te menge etew he iyan a is Nengazen, Waǥas
    he Megbevayà te Israel, ne iyan a midlimbag kayi.”
  mal-2015: യഹോവയുടെ കൈ അതു ചെയ്തു എന്നും യിസ്രായേലിന്റെ പരിശുദ്ധൻ അതു സൃഷ്ടിച്ചു
    എന്നും അവരെല്ലാവരും കണ്ടു അറിഞ്ഞു വിചാരിച്ചു ഗ്രഹിക്കേണ്ടതിന്നു തന്നേ.
  gup-gup: Bininj nawu kuhni kabirrinan wanjh bedda kabirriwohburrbun dja mak kabirrimenmenbekkan
    kore ngaye ngakurduyimeng kubidwi ngardduk, ngaye nawu Yawey. Kabirriburrbun bu
    ngaye ngamarnbom rowk, ngaye nawu ngadjaldjamun duninjh ngudberre nawu Israel
    ngunkebmawahmeng.” Kuhni rowk wanjh Yawey yimeng bu mulewarrinj.
  rmc-rmc: hoj o manuša te dikhen a te sprindžaren, te gondoľinen upral ada a te achaľon,
    hoj o vast le RAJESKRO oda kerďa a o Sveto le Izraeloskro oda stvorinďa.“
  pes-OPV: تا ببینند و بدانند و تفکر نموده، با هم تامل نمایند که دست خداوند این را
    کرده وقدوس اسرائیل این را ایجاد نموده است.
  ron-1924: ка сэ вадэ ку тоций ши сэ штие, сэ причяпэ ши сэ ынцелягэ кэ мына Домнулуй
    а фэкут ачесте лукрурь ши Сфынтул луй Исраел ле-а зидит.
  ben-OBCV: যেন লোকেরা দেখে ও জানতে পায়, বিবেচনা করে ও বুঝতে পারে, যে সদাপ্রভুরই
    হাত এসব করেছে, ইস্রায়েলের পবিত্রতম জন এ সকল সৃষ্টি করেছেন।
  som-som: in la arko, oo la ogaado, oo laga fiirsado, oo dhammaan la wada garto in
    gacanta Rabbigu ay waxaas samaysay, iyo in kan Quduuska ah oo reer binu Israa'iil
    uu waxaas uumay.
  lat-VUC: ut videant, et sciant, et recogitent, et intelligant pariter, quia manus
    Domini fecit hoc, et Sanctus Israël creavit illud.
  eng-ASVBT: that they may see, and know, and consider, and understand together, that
    the hand of Jehovah hath done this, and the Holy One of Israel hath created it.
  ita-1885: Acciocchè tutti insieme veggano, e conoscano, e considerino, ed intendano,
    che la mano del Signore ha fatto questo, e che il Santo d'Israele l'ha creato.
  eng-LXXUP: that they may see, and know, and perceive, and understand together, that
    the hand of the Lord has wrought these works, and the Holy One of Israel has displayed
    them.
  eng-ULB: I will do this so that the people may see, recognize, and understand together,
    that the hand of Yahweh has done this, that the Holy One of Israel has created
    it.
  spa-VBL: Así todos podrán ver y saber, podrán pensar en ello y sacar la conclusión
    de que es el Señor quien ha hecho esto, que el Santo de Israel lo ha hecho.
  fra-_FOB: Afin qu'ils voient et qu'ils sachent, qu'ils observent et comprennent
    tous, que la main de l'Éternel a fait ces choses, que le Saint d'Israël en est
    l'auteur.
  mal-mal: യഹോവയുടെ കൈ അത് ചെയ്തു എന്നും യിസ്രായേലിന്റെ പരിശുദ്ധൻ അത് സൃഷ്ടിച്ചു എന്നും
    അവരെല്ലാവരും കണ്ട് അറിഞ്ഞ് വിചാരിച്ചു ഗ്രഹിക്കേണ്ടതിനു തന്നെ”.
  urd-GVR: Maiṅ yih is lie karūṅga ki log dhyān de kar jān leṅ ki Rab ke hāth ne yih
    sab kuchh kiyā hai, ki Isrāīl ke Quddūs ne yih paidā kiyā hai.”
  suz-BL: मुर नेल्‍लेमी परमप्रभु यावे आ पशो बाक्‍ब, दे तशा, तुइश्‍‍शा, मिम्‍शा रुप्‍चा
    माल्‍नीम। इस्राएली आन का ला बाक्‍शो परमप्रभुमी मोदेंशो सेल्‍तु” देंत।
  eng-NOY: That they may see, and know, And consider, and understand together, That
    the hand of Jehovah hath done this, And that the Holy One of Israel hath created
    it.
  ita-1927: affinché quelli veggano, sappiano, considerino e capiscano tutti quanti
    che la mano dell’Eterno ha operato questo, e che il santo d’Israele n’è il creatore.
  ckb-ckb: بۆ ئەوەی پێکەوە ببینن و بزانن و سەرنج بدەن و تێبگەن کە دەستی یەزدان ئەمەی
    کردووە و خودا پیرۆزەکەی ئیسرائیل بەدییهێناوە.»
  eng-BBE: So that they may see and be wise and give their mind to it, and that it
    may be clear to them all that the hand of the Lord has done this, and that the
    Holy One of Israel has made it.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರ ಹಸ್ತವು ಇದನ್ನು ಮಾಡಿದೆ ಎಂದೂ, ಇಸ್ರಾಯೇಲಿನ ಪರಿಶುದ್ಧನು ಇದನ್ನು
    ಸೃಷ್ಟಿಸಿದನು ಎಂದೂ ಅವರು ಕಂಡು ತಿಳಿದು, ಮನಸ್ಸಿಗೆ ಗ್ರಹಿಸಿಕೊಳ್ಳುವರು.
  tam-2017: யெகோவாவுடைய கரம் அதைச் செய்தது என்றும், இஸ்ரவேலின் பரிசுத்தர் அதைப் படைத்தார்
    என்றும், அனைவரும் கண்டு உணர்ந்து சிந்தித்து அறிவார்கள்.
  spa-RV-1909: Porque vean y conozcan, y adviertan y entiendan todos, que la mano
    de Jehová hace esto, y que el Santo de Israel lo crió.
  ron-BTF: Să vadă şi să ştie şi să ia aminte şi să înţeleagă împreună, că mâna DOMNULUI
    a făcut aceasta şi Cel Sfânt al lui Israel l-a creat.
  eng-WEBP: that they may see, know, consider, and understand together, that the LORD’s
    hand has done this, and the Holy One of Israel has created it.
  eng-FBV: In this way everyone can see and know, they can think about it and draw
    the conclusion that the it is the Lord who has done this, that the Holy One of
    Israel made it happen.
  nld-1939: Opdat ze zien en erkennen, Het begrijpen en het verstaan, Dat de hand
    van Jahweh het doet, Israëls Heilige het wrocht!
  nch-BL: Huan nochi masehualme quiitase ni hueyi tamanti huan quimachilise para na
    nijchijqui, na niDIOS, niamoTECO cati niTatzejtzeloltic huan niitztoc amohuaya
    anisraelitame.
  vie-1934: hầu cho mọi người xem thấy và biết, ngẫm nghĩ và cùng nhau hiểu rằng tay
    Đức Giê-hô-va đã làm sự đó, Đấng Thánh của Y-sơ-ra-ên đã dựng nên sự đó.
  hin-CV: कि वे देख सकें तथा इसे समझ लें, कि यह याहवेह के हाथों का कार्य है, तथा इसे
    इस्राएल के पवित्र परमेश्वर ही ने किया है.”
  eng-OURB: that they may see, know, consider, and understand together, that Adonai’s
    hand has done this, and haKadosh Isra'el [the Holy One of God prevails] has created
    it.
  spa-BES: Para que vean, sean sabios y se decidan, y para que quede claro para ellos
    que la mano del Señor ha hecho esto, y que el Santo de Israel lo ha hecho.
  tdx-tdx: Soa t’ie hahaisake naho haharendreke hitsakore naho hitrao-kilala te nanoem-pità’
    Iehovà zao, vaho tsinene’ i Masi’ Israeley.
  tha-KJV: เพื่อคนจะได้​เห​็นและทราบ เขาจะใคร่ครวญและเข้าใจด้วยกัน ว่าพระหัตถ์ของพระเยโฮวาห์​ได้​ทรงกระทำการนี้
    องค์​บริสุทธิ์​แห่​งอ​ิสราเอลได้สร้างสิ่งนี้
  por-BR-2018: Para que vejam, saibam, reflitam, e juntamente entendam que a mão do
    SENHOR fez isto; e o Santo de Israel isto criou.
  deu-ELO: damit sie sehen und erkennen und zu Herzen nehmen und verstehen allzumal,
    daß die Hand Jehovas dieses getan und der Heilige Israels es geschaffen hat.
  eng-WYC-2018: That they see, and know, and bethink, and understand together; that
    the hand of the Lord did this thing, and the Holy of Israel made that of nought.
    (So that they see, and know, and think about, and altogether understand; that
    the hand of the Lord did this thing, yea, that the Holy One of Israel made it
    out of nothing.)
  epo-epo: por ke ĉiuj vidu kaj eksciu kaj rimarku kaj komprenu, ke la mano de la
    Eternulo tion faris kaj la Sanktulo de Izrael tion kreis.
  uig-PIN: 'Xundaⱪ ⱪilip ular bularni kɵrüp, bilip, oylinip: — «Pǝrwǝrdigarning ⱪoli
    muxularni ⱪilƣan, Israildiki Muⱪǝddǝs Bolƣuqi uni yaratⱪan!» dǝp tǝng qüxinixidu.'
  beo-beo: Dunu da amo hou ba:beba:le, ilia da Na, Hina Gode, da amo hou hamoi dagoi,
    dawa:mu. Ilia da Isala:ili fi ilia Hadigi Gode da amo hou hamoi dagoi ba:mu.”
    Hina Gode da Ogogosu ‘gode’ liligi ilima Fofada:sa
  tpi-OTNT: Na ol manmeri bai i lukim na ol bai i save olsem, mi God, Bikpela bilong
    Israel, mi God bilong mekim gutpela na stretpela pasin olgeta, mi yet mi mekim
    ol dispela samting i kamap.”
  hau-SA: don mutane su gani su kuma sani, su lura su kuma fahimci, cewa hannun Ubangiji
    ne ya aikata haka, cewa Mai Tsarkin nan na Isra’ila ya sa abin ya faru.
  uig-LAT: 'Shundaq qilip ular bularni körüp, bilip, oylinip: — «Perwerdigarning qoli
    mushularni qilghan, Israildiki Muqeddes Bolghuchi uni yaratqan!» dep teng chüshinishidu.'
  nde-nde: ukuze abantu babone njalo bazi, bacabange bazwisise ukuthi isandla sikaThixo
    yiso esenza lokhu, lokuthi oNgcwele ka-Israyeli ukudalile.
  ton-ton: Koeʻuhi ke nau mamata, pea ongoʻi, pea tokanga, pea ʻilo fakataha, ko e
    nima ʻo Sihova kuo ne fai ʻae meʻa ni, pea kuo fakatupu ia ʻe he tokotaha māʻoniʻoni
    ʻo ʻIsileli.
  ces-1613: Aby viděli, a poznali, a rozvažujíce, srozuměli, že to ruka Hospodinova
    učinila, a Svatý Izraelský že to stvořil.
  eng-WMB: that they may see, know, consider, and understand together, that the LORD’s
    hand has done this, and the Holy One of Israel has created it.
  tam-TCV: யெகோவாவின் கரம்தான் இப்படிச் செய்தது, இஸ்ரயேலின் பரிசுத்தரே இவற்றை உண்டாக்கினார்
    என்று, மக்கள் பார்த்து அறிந்துகொள்ளவும், சிந்தித்து விளங்கிக்கொள்ளவுமே இப்படிச்
    செய்வேன்.
  ceb-ULB: Buhaton ko kini aron makita sa katawhan, maila, ug masabtan sa tanan, nga
    ang kamot ni Yahweh mao ang nagbuhat niini, ang Labing Balaang Dios sa Israel
    ang naghimo niini.
  pol-UBG: Aby widzieli i poznali, rozważali i zrozumieli, że ręka PANA to uczyniła
    i Święty Izraela to stworzył.
  agr-agr: Nuna ashí aents aidau wainkatnume, nuninak puyatjus unuimagtinme, wi Tuke
    Pujuun mina senchigjai dutikag nuna. Witjai Israel aents aidaun Apajuíji pegkegmanuk,
    wi nunak najanauwaitjai”, tiuwai.
  kyc-kyc: Wambu dupwame doko kandapala namba Kamongo Anatu dokome piilyamo lao soo
    nyerami. Isaraele wambunya Anatu poo pyasi dokome dopa pinya lao piyasa piyalyamo
    lao nakama soo gisarami.
  urd-GVU: مَیں یہ اِس لئے کروں گا کہ لوگ دھیان دے کر جان لیں کہ رب کے ہاتھ نے یہ
