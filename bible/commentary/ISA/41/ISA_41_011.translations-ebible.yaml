verse: ISA.041.011
translations:
  mal-C: “നിന്നോടു കോപിക്കുന്നവർ എല്ലാവരും ലജ്ജിതരും അപമാനിതരും ആകും, നിശ്ചയം; നിന്നോട്
    എതിർക്കുന്നവർ ഒന്നുമില്ലാതെയായി നശിച്ചുപോകും.
  deu-TKW: Fürwahr, es sollen zu Schanden werden und in Schmach falle alle, die gegen
    dich entbrannt sind; es sollen zu nichte werden und zu Grunde gehen die Leute,
    die wider dich streiten.
  lin-lin: Bato nyonso oyo bazali kotombokela yo bakokufa solo soni mpe bakosambwa ;
    bato oyo bazali kotelemela yo bakokoma lokola biloko pamba mpe bakokufa.
  eng-LSV: Behold, all those displeased with you, || They are ashamed and blush, ||
    They are as nothing, indeed, || The men who strive with you perish.
  eng-GNV: 'Beholde, all they that prouoke thee, shalbe ashamed, and confounded: they
    shalbe as nothing, and they that striue with thee, shall perish.'
  eng-WEBSTER: 'Behold, all they that were incensed against thee shall be ashamed
    and confounded: they shall be as nothing; and they that contend with thee shall
    perish.'
  nhw-BL: “Xiquita, nochi catli mitzcualancaitaj mopinahualtise huan ayacmo quimatise
    tlaque quichihuase. Huan nochi catli quinequise mitzhuilanase, miquise.
  swh-ONEN: “Wote walioona hasira dhidi yako hakika wataaibika na kutahayarika, wale
    wakupingao watakuwa kama vile si kitu, na kuangamia.
  bba-bba: Be bɑ kɑ bɛɛ mɔru mɔ̀, bɑ koo burisinɑ bu sekuru wɑ. Be bɑ kɑ bɛɛ sɑnnɑmɔ
    mi, bɑ koo kɑm ko bu ɡbi.
  eng-KJVCPB: 'Behold, all they that were incensed against thee shall be ashamed and
    confounded: They shall be as nothing; and they that strive with thee shall perish.'
  luo-luo: “Jogo duto mamon kodi wigi biro kuot ma dhier nono, adier jogo duto makwedi
    biro lal nono.
  meu-meu: A itaia, e badu henimumu taudia iboudiai na bae hemarai bona bae baia;
    e tuari henimumu taudia na bae boio bona bae mase ore.
  npi-ULB: हेर, तँसँग रिसाएकाहरू सबै जना, तिनीहरू लज्‍जित र अपमानित हुनेछन् । तेरो
    विरोध गर्नेहरू, तिनीहरू बेकामको हुनेछन् र नाश हुनेछन् ।
  yor-yor: “Gbogbo àwọn tí ó bínú sí ọ ni ojú yóò tì, tí wọn yóò sì di ẹlẹ́yà; àwọn
    tó ń bá ọ jà yóò dàbí asán, wọn yóò ṣègbé.
  pes-OPCB: «دشمنانت که بر تو خشمگین هستند رسوا خواهند شد و کسانی که با تو مخالفت
    می‌کنند هلاک خواهند گردید.
  tgl-ULB: Tingnan mo, sila ay mahihiya at manliliit, lahat nang nagagalit sa iyo;
    sila ay papanaw at maglalaho, silang kumakalaban sa iyo.
  hui-hui: Marume tíhondo keba halu ti manani haru ibuwa helayagua tinaga bime tí
    bope habe nahedane hondowa tini taga timbuni holebira. Tinaga bi lararuni bame
    nagalone halu tini mo ko halu homolebira.
  mya-mya: အို ငါ​၏​လူ​မျိုး​တော်၊သင်​တို့​ကို​အ​မျက်​ထွက်​သော သူ​တို့​သည်​အ​သ​ရေ​ပျက်​၍​အ​ရှက်​ကွဲ​ကြ
    လိမ့်​မည်။ သင်​တို့​အား​တိုက်​ခိုက်​သူ​တို့​သည်​သေ​ကြေ ပျက်​စီး​ကြ​လိမ့်​မည်။
  bod-N: ལྟོས་དང་། ཁྱོད་ལ་ཁོང་ཁྲོ་ལང་མཁན་རྣམས་ཁ་སྐྱེངས་ཤིང་བརྙས་བཅོས་ཐེབས་པར་འགྱུར།
    ཁྱོད་དང་རྒོལ་མཁན་རྣམས་སྟོང་ཞིང་མེད་པར་འགྱུར་ངེས་ཡིན།
  sna-sna: “Vose vanokutsamwira zvirokwazvo vachanyadziswa uye vachanyara; vose vanokakavadzana
    newe vachava sechinhu chisipo uye vachaparara.
  spa-BLM: He aquí que todos los que se indignan contra ti se verán defraudados y
    confundidos. Los que luchan contigo serán como nada, y perecerán.
  cac-cac: Masanil eb' schichon sc'ol d'ayex, q'uixvelal ol ajcan eb', emnaquilal
    ol ajcan eb'. A eb' tz'ac'an yip yac'an oval eyed'oc, ol satcanel eb'.
  swh-ULB: Tazama, watakuwa na aibu na hawataheshimiwa, wale wote waliokuwa na hasira
    na wewe; watakuwa si kitu na watatokomea, wale watakao kupinga wewe.
  bel-bel: Вось, у сораме і ганьбе застануцца ўсе, угневаныя на цябе, - будуць як
    нішто, і загінуць тыя, што спрачаюцца з табою.
  deu-ELBBK: Siehe, es sollen beschämt und zuschanden werden alle, die gegen dich
    entbrannt sind; es sollen wie nichts werden und umkommen deine Widersacher.
  mbb-OT: Is langun he egkepeukan ke zan ne kenà duwazuwa he egkepeel-elezan wey egkeliveǥan.
    Ebpematey is langun he zuen dan pauk kenikew.
  mal-2015: നിന്നോടു കോപിച്ചിരിക്കുന്ന എല്ലാവരും ലജ്ജിച്ചു അമ്പരന്നുപോകും; നിന്നോടു
    വിവാദിക്കുന്നവർ നശിച്ചു ഇല്ലാതെയാകും.
  gup-gup: “Bininj nawu ngundiwirrihme, wanjh bedda kabirriyemengalme dja kabirridjalbarabun.
    Bininj nawu kabirridjare ngundidabke, wanjh kabirriyimerran yiman yeng, dja kabirridjalyakmen.
  rmc-rmc: Dikh, savore, ko pre tu chan choľi, ena pre ladž the pro asaben; ola, ko
    pre tu džan, našľona a merena.
  pes-OPV: اینک همه آنانی که برتو خشم دارند خجل و رسوا خواهند شد و آنانی که با تو
    معارضه نمایند ناچیز شده، هلاک خواهند گردید.
  ron-1924: Ятэ, ынфрунтаць ши акопериць де рушине вор фи тоць чей че сунт мынияць
    пе тине; вор фи нимичиць ши вор пери чей че ци се ымпотривеск.
  ben-OBCV: “যারা তোমার বিরুদ্ধে রেগে ওঠে, তারা অবশ্যই লজ্জিত ও অপমানিত হবে; যারা
    তোমার বিরোধিতা করে, তারা অসার প্রতিপন্ন হয়ে ধ্বংস হবে।
  som-som: Bal eega, kuwa idinku cadhaysan oo dhammu way wada ceeboobi doonaan, wayna
    sharafjabi doonaan, oo kuwa idinla dirirayaana waxay noqon doonaan sida wax aan
    jirin, wayna wada halligmi doonaan.
  lat-VUC: Ecce confundentur et erubescent omnes qui pugnant adversum te; erunt quasi
    non sint, et peribunt viri qui contradicunt tibi.
  eng-ASVBT: 'Behold, all they that are incensed against thee shall be put to shame
    and confounded: they that strive with thee shall be as nothing, and shall perish.'
  ita-1885: Ecco, tutti quelli che sono attizzati contro a te saranno svergognati
    e confusi; i tuoi avversari saranno ridotti a nulla, e periranno.
  eng-LXXUP: 'Behold, all thine adversaries shall be ashamed and confounded; for they
    shall be as if they were not: and all thine opponents shall perish.'
  eng-ULB: See, they will be ashamed and disgraced, all who have been angry with you;
    they will be as nothing and will perish, those who oppose you.
  spa-VBL: 'Mira: todo el que se enoje contigo será avergonzado y deshonrado. Los
    que luchan contra ti terminarán como nada y morirán.'
  fra-_FOB: Voici, tous ceux qui s'irritent contre toi, seront honteux et confus.
    Ils seront réduits à rien et périront, ceux qui s'élèvent contre toi.
  mal-mal: നിന്നോട് കോപിച്ചിരിക്കുന്ന എല്ലാവരും ലജ്ജിച്ച് അമ്പരന്നുപോകും; നിന്നോട്
    വിവാദിക്കുന്നവർ നശിച്ചു ഇല്ലാതെയാകും.
  lit-lit: Štai visi, kurie buvo įsiutę prieš tave, gėdysis ir paraus iš sarmatos.
    Taps niekais ir pražus tie, kurie kovoja su tavimi.
  urd-GVR: Dekh, jitne bhī tere ḳhilāf taish meṅ ā gae haiṅ wuh sab sharmindā ho jāeṅge,
    un kā muṅh kālā ho jāegā. Tujh se jhagaṛne wāle hech hī sābit ho kar halāk ho
    jāeṅge.
  suz-BL: गे नु गाइक्‍ब नेल्‍ल मुने दोक्‍शा, शिशी मताइ‍नीम। इ जोरी सत्रु नेल्‍ल फश
    खोदेंशो दुम्‍शा, जाम्‍शा लाइनीम।
  eng-NOY: Behold, all who are enraged against thee Shall be ashamed and confounded;
    All that contend with thee Shall come to nothing and perish.
  ita-1927: Ecco, tutti quelli che si sono infiammati contro di te saranno svergognati
    e confusi; i tuoi avversari saranno ridotti a nulla, e periranno.
  ckb-ckb: «ئەوەتا شەرمەزار و ڕیسوا دەبن هەموو ئەوانەی لە تۆ تووڕەن، وەک هیچیان لێدێت
    و لەناودەچن ئەوانەی دژایەتیت دەکەن.
  eng-BBE: 'Truly, all those who are angry with you will be made low and put to shame:
    those desiring to do you wrong will come to nothing and never again be seen.'
  kan-OKCV: “ನಿನಗೆ ವಿರೋಧವಾಗಿ ಉರಿಗೊಂಡವರೆಲ್ಲರೂ ಅವಮಾನ ಹೊಂದಿ, ಆಶಾಭಂಗಪಡುವರು. ನಿನ್ನ ಸಂಗಡ
    ವ್ಯಾಜ್ಯವಾಡಿದವರು ನಾಶವಾಗಿ ಇಲ್ಲದೆ ಹೋಗುವರು.
  tam-2017: இதோ, உன்மேல் எரிச்சலாயிருக்கிற அனைவரும் வெட்கி கனவீனமடைவார்கள்; உன்னுடன்
    வழக்காடுகிறவர்கள் நாசமாகி ஒன்றுமில்லாமற்போவார்கள்.
  spa-RV-1909: 'He aquí que todos los que se airan contra ti, serán avergonzados y
    confundidos: serán como nada y perecerán, los que contienden contigo.'
  ron-BTF: Iată, toţi cei care s-au aprins împotriva ta vor fi ruşinaţi şi încurcaţi,
    vor fi ca nimic; şi cei care se luptă cu tine vor pieri.
  eng-WEBP: Behold, all those who are incensed against you will be disappointed and
    confounded. Those who strive with you will be like nothing, and shall perish.
  eng-FBV: See—everyone who is angry with you will be ashamed and disgraced. Those
    who fight against you will end up as nothing and die.
  nld-1939: Zie, die u bestoken, worden met schaamte en schande bedekt; Ze worden
    vernield en verdelgd, die tegen u strijden.
  nch-BL: “Xiquita, nochi cati mitzcualancaitaj mopinahualtise huan ayecmo quimatise
    taya quichihuase. Huan nochi cati quinequise mitztehuise, miquise.
  vie-1934: Nầy, những kẻ nổi giận cùng ngươi sẽ hổ thẹn nhuốc nhơ. Những kẻ dấy lên
    nghịch cùng ngươi sẽ ra hư không và chết mất.
  hin-CV: “देख जो तुझसे क्रोधित हैं वे लज्जित एवं अपमानित किए जाएंगे; वे जो तुमसे
    झगड़ा करते हैं नाश होकर मिट जायेंगे.
  eng-OURB: Behold, all those who are incensed against you will be disappointed and
    confounded. Those who strive with you will be like nothing, and shall perish.
  spa-BES: En verdad, todos los que están enojados contigo serán humillados y avergonzados;
    aquellos que deseen hacerte mal se quedarán en la nada y perecerán.
  tdx-tdx: Toe fonga ho salareñe naho aliheñe ze navaivay ama’o; harotsake o nañatreatre
    azoo, hafotsake tsy ho vente’e.
  tha-KJV: ดู​เถิด บรรดาผู้​ที่​ขัดเคืองกับเจ้าจะต้องได้ความอายและอดสู เขาจะเป็นความว่างเปล่า
    คนเหล่านั้​นที​่ฝืนสู้​เจ้​าจะพินาศไป
  por-BR-2018: Eis que serão envergonhados e humilhados todos os que se indignaram
    contra ti; eles se tornarão como o nada; e os que brigarem contigo perecerão.
  deu-ELO: Siehe, es sollen beschämt und zu Schanden werden alle, die wider dich entbrannt
    sind; es sollen wie nichts werden und umkommen deine Widersacher.
  eng-WYC-2018: Lo! all men shall be shamed, and shall be ashamed, that fight against
    thee; they shall be as if they be not, and men shall perish, that against-say
    thee. (Behold! all people shall be shamed, and shall be ashamed, who say against
    thee; and those who fight against thee shall perish, they shall be as if they
    be not.)
  epo-epo: Jen hontiĝos kaj malhonoriĝos ĉiuj, kiuj koleras kontraŭ vi; viaj kontraŭuloj
    fariĝos neniaĵo kaj pereos.
  uig-PIN: Mana, sanga ⱪarap ƣaljirlixip kǝtkǝnlǝrning ⱨǝmmisi hijil bolup xǝrmǝndǝ
    bolidu; Sanga xikayǝt ⱪilƣuqilar yoⱪ deyǝrlik bolidu, ⱨalak bolidu.
  beo-beo: Dilia da nowa da dilima ougi galea, ilima hasanasibiba:le, ilia da gogosiamu.
    Nowa da dilima gegesea da bogole,
  tpi-OTNT: Ol lain i belhat long yupela na i bringim yupela long kot, bai ol i no
    inap daunim yupela na bai ol i sem tru. Bai ol i kamap samting nating na bai ol
    i lus olgeta.
  hau-SA: “Duk wanda ya yi fushi da kai tabbatacce zai sha kunya da ƙasƙanci; waɗanda
    suka yi hamayya da kai za su zama kamar ba kome ba su kuma hallaka.
  uig-LAT: Mana, sanga qarap ghaljirliship ketkenlerning hemmisi xijil bolup shermende
    bolidu; Sanga shikayet qilghuchilar yoq déyerlik bolidu, halak bolidu.
  nde-nde: Bonke abakuthukutheleleyo, ngoqotho bazayangeka babe lenhloni; labo abakuphikisayo
    bazakuba njengeze, babhubhe.
  ton-ton: 'Vakai, ko kinautolu kotoa pē naʻe ʻita kiate koe te nau mā pea puputuʻu:
    te nau hangē ko e meʻa noa pe; pea ʻe ʻauha mo kinautolu ʻoku fai kovi kiate koe.'
  ces-1613: Aj, zastydí se, a zahanbeni budou všickni, kteříž se zlobí proti tobě;
    v nic obráceni budou, a zahynou ti, kteříž tobě odporují.
  eng-WMB: Behold, all those who are incensed against you will be disappointed and
    confounded. Those who strive with you will be like nothing, and shall perish.
  tam-TCV: “கடுங்கோபத்தோடு உன்னை எதிர்ப்பவர்கள் யாவரும் நிச்சயமாக வெட்கப்படுத்தப்பட்டு,
    அவமானப்படுத்தப்படுவார்கள். உன்னை எதிர்ப்பவர்கள் இருந்த இடம் தெரியாமலேயே அழிந்துபோவார்கள்.
  ceb-ULB: Tan-awa, maulawan sila ug mawad-ag dungog, ang tanan nga nasuko kanimo;
    mahimong walay mga pulos ug mangahanaw, tanan niadtong nakigbatok kanimo.
  pol-UBG: Oto zawstydzą się i będą pohańbieni wszyscy, którzy płoną gniewem przeciwko
    tobie. Będą jak nicość i zginą ci, którzy tobie się sprzeciwiają.
  agr-agr: “Amina kajegtamin aidaunak, wi inatsaktinaitjai. Dutika ai ememamujinak
    kajimatkiagtinai. Atumjai maanidaushkam ashí ijinawajam megkaejattawai.
  kyc-kyc: Wambu lapome nakama pipya imbu singi manjarami dupwa kingi isa paramopa
    pyao anamasi minyaraminyi renge doko soo nyerami. Dee dopako pyuo lapome nakama
    pipya yanda pimwairami dupwa kumarami.
  urd-GVU: دیکھ، جتنے بھی تیرے خلاف طیش میں آ گئے ہیں وہ سب شرمندہ ہو جائیں گے، اُن
    کا منہ کالا ہو جائے گا۔ تجھ سے جھگڑنے والے ہیچ ہی ثابت ہو کر ہلاک ہو جائیں گے۔
  deu-1912: Siehe, sie sollen zu Spott und zu Schanden werden alle, die dir gram sind;
    sie sollen werden wie nichts; und die Leute, die mit dir hadern, sollen umkommen,
  kan-2017: ಆಹಾ, ನಿನ್ನ ಮೇಲೆ ಕಿಡಿಕಿಡಿಯಾದವರು ಆಶಾಭಂಗಪಟ್ಟು ಅವಮಾನಹೊಂದುವರು, ನಿನ್ನ ಸಂಗಡ ವ್ಯಾಜ್ಯವಾಡಿದವರು
    ನಾಶವಾಗಿ ಇಲ್ಲದೆ ಹೋಗುವರು.
  yap-yap: “Pi’in yad be damumuw ngom e bayi m’ayfarad miyad par ni ka ra tamra’gad.
    Pi’in yad ra cham ngom e yad ra yim’.
  hlt-MCSB: Nang taengah aka lungoe boeih tah yak uh vetih a hmaithae uh ni. Namah
    taengah tuituknah aka khueh hlang rhoek a hong la om vetih milh uh ni.
  mdy-ETH: ኔ ዑፃ ዻጋዻ ዓሳ ቢያ ባሺንቲ ቦርሲንታንዳኔ፤ ኔና ሜታሳኒ ዔቃዞንሢያ ቤሲ ባይቃንዳኔ።
  twi-ASANTE: “Wɔn a wɔn bo afu wo no nyinaa, ampa ara wɔn ani bɛwu na wɔn anim agu
    ase; wɔn a wɔtia wo no rensɛ hwee na wɔbɛwu.
  eng-WEBU: Behold, all those who are incensed against you will be disappointed and
    confounded. Those who strive with you will be like nothing, and shall perish.
  wal-wal: “Be7a, nena hanqqettiya ubbai yeellatidi kauyyana; nenaara eqettiyaageeti
    kasekka bainnabaadan hanidi xayana.
  spa-PDDPT: Ciertamente todos los que se aíran contra ti serán avergonzados y confundidos.
    Serán como nada. Los que contienden contra ti perecerán.
  gun-gun: Ha'e rã nderovai ipoxypa va'e kuery ma oxĩmba rei ha'e nda'evei nho 'rã
    okuapy. Ha'e va'e kuery ma omomba rivea 'rã ovare'ỹ va'e rami. Ha'e rami vy ndere
    ija'e e'ỹ va'e kuery okanhymba 'rã.
  ilo-ULB: Kitaenyo, amin a gumurgura kadakayo ket maipababa ken maibabainto; dagiti
    sumupsuppiat kadakayo ket kasdanto la awan ken mapukawdanto.
  kpg-kpg: “Digau huogodoo ala e hagawelewele adu gi goodou, ga iloo ginaadou di langaadia
    di nadau magedaa. Digau ala e heebagi adu gi goodou la gaa mmade.
  uig-ARA: مانا، ساڭا قاراپ غالجىرلىشىپ كەتكەنلەرنىڭ ھەممىسى خىجىل بولۇپ شەرمەندە
    بولىدۇ؛ ساڭا شىكايەت قىلغۇچىلار يوق دېيەرلىك بولىدۇ، ھالاك بولىدۇ.
  sus-sus: «Naxee birin wo maberefe, e fama yaagi nan tun sɔtɔde. Naxee wo fenfe gere
    ra, e halakima nɛ, e ɲɔn.
  pon-2006: “Irail kan me kin lingeringeriong kumwail, re pahn namenekla. Irail kan
    me kin mahweniong kumwail, re pahn mehla,
  jae-jae: “Alic acgom, êsêac taŋ têntac ŋandaŋ gêdêŋ aôm naŋ, oc sêsu êsêac susu
    ma sêŋgôm êsêac majeŋ êsa. Êsêac taŋ sêkêŋ kisa gêdêŋ aôm naŋ, oc têtôm gêŋ ŋaôma
    ma sênaŋa.
  ksd-ksd: Ea, diat par ba dia kankanuane u, diat a ruva ma diat a purpuruan boko;
    diat ba ava vartoto ma diat, diat a da ra magit vakuku boko, ma diat a virua.
  tur-YTC: İşte, sana öfkelenenlerin hepsi hayal kırıklığına uğrayacak ve şaşkına
    dönecek. Seninle uğraşanlar bir hiç gibi olacaklar ve yok olacaklar.
  grc-BRENT: Ἰδοὺ αἰσχυνθήσονται καὶ ἐντραπήσονται πάντες οἱ ἀντικείμενοί σοι· ἔσονται
    γὰρ ὡς οὐκ ὄντες, καὶ ἀπολοῦνται πάντες οἱ ἀντίδικοί σου.
  ind-AYT: Lihatlah, semua orang yang marah terhadap kamu akan mendapat malu dan mereka
    akan dipermalukan. Mereka yang berselisih denganmu akan menjadi tidak berarti
    dan akan binasa.
  nya-nya: “Onse amene akupsera mtima adzachita manyazi ndithu ndi kunyazitsidwa;
    onse amene akukangana nawe sadzakhalanso kanthu, adzawonongeka.
  hrv-hrv: Gle, postidjet će se i smesti svi koji su na tebe bjesnjeli, bit će uništeni
    i propast će oni što se s tobom parbiše!
  mps-mps: Te dagede haliga sębę elama, te dage po tųba odasa pobaso da, te dage
    augwaligo aiyaba elalusiąbaso, te augwali hale dwai mu yaibao. Te augwali olo
    nai tiwai mu pedelama, te augwali mu hagawaibao.
  tpi-tpi: Ol lain i belhat long yupela na i bringim yupela long kot, bai ol i no
    inap daunim yupela na bai ol i sem tru. Bai ol i kamap samting nating na bai ol
    i lus olgeta.
  dan-1931: Se, Skam og Skændsel får alle, som er dig fjendske, til intet bliver de,
    der trætter med dig, de forgår.
  vie-OVCB: Kìa, mọi kẻ thách thức con sẽ hổ thẹn, bối rối, và bị tiêu diệt. Những
    ai chống nghịch con sẽ chết và diệt vong.
  guj-2017: જુઓ, જેઓ તારા પર ગુસ્સે થયેલા છે, તેઓ સર્વ લજ્જિત થશે; તારી વિરુદ્ધ થનાર,
    નહિ સરખા થશે અને વિનાશ પામશે.
  pon-2006A: “Irail kan me kin lingeringeriong kumwail, re pahn namenekla. Irail kan
    me kin mahweniong kumwail, re pahn mehla,
  por-BRBSL: Eis que todos aqueles que estão indignados contra você ficarão desapontados
    e confundidos. Aqueles que lutam com você serão como nada, e perecerão.
  cth-cth: Nang koe a lung ka khuek e naw teh, yeiraipo awh vaiteh, minhmai a kaya
    awh han.
  twi-twi: “Wɔn a wɔn bo afuw wo no nyinaa, ampa ara wɔn ani bewu na wɔn anim agu
    ase; wɔn a wɔsɔre tia wo no rensɛ hwee na wobewuwu.
  hlt-hlt: Nang taengah aka lungoe boeih tah yak uh vetih a hmaithae uh ni. Namah
    taengah tuituknah aka khueh hlang rhoek a hong la om vetih milh uh ni.
  tbz-SIM: Bɛ̀ɛ̀ miɛkɛ di pɛ́ì, ifɛi yóó bɛ̀ pĩ̀ḿmu kɛ̀ dɛ̀ɛ bɛ̀ di. Bɛ̀ɛ̀ di wɑntinɛ̀
    dikpɑ̀nnì bɛ wɛ̃rímú yóó deèmu kɛ̀ bɛ̀ɛ kú.
  msy-2020: Ia gan! Ian anɨngagha ia isa kot bagha zui darasi, me ia dɨkabɨnan iburagh
    bar aghumsigham. Gumazir ia mɨsoghasa amiba, me pura bizir kɨnimɨn mɨn otogh bar
    gɨvagham.
  dop-dop: Mpɑ pɑ mʋ-ŋ nɑ pɑ́ɑ́nɑ́ tɔ, pɩɩ liɣiti-wɛ nɑ fɛɛlɛ tɔɣɔ-wɛ. Pɩɩ pɑsɑ nyɑ́
    kolontunɑɑ nɑ pɑ́ pǝsɩ kpɛtɛ.
  azb-azb: Sənə qarşı hirslənənlər hamısı xəcalət çəkib biabır olacaq, Sənə qarşı
    çıxanlar heçə çıxıb tələf olacaq.
  eng-DBY: Lo, all that are incensed against thee shall be ashamed and confounded;
    they that strive with thee shall be as nothing, and shall perish.
  hin-2017: देख, जो तुझ से क्रोधित हैं, वे सब लज्जित होंगे; जो तुझ से झगड़ते हैं उनके
    मुँह काले होंगे और वे नाश होकर मिट जाएँगे।
  wol-KYG: Ma ne, képp ku la mere, dees koy rusloo, torxal ko. Kuy joteek yaw day
    neen, sànku.
  eng-YLT: Lo, all those displeased with thee, They are ashamed and blush, They are
    as nothing, yea, perish Do the men who strive with thee.
  eng-WYC-2017: Lo! all men shall be shamed, and shall be ashamed, that fight against
    thee; they shall be as if they be not, and men shall perish, that against-say
    thee.
  eng-WMBB: Behold, all those who are incensed against you will be disappointed and
    confounded. Those who strive with you will be like nothing, and shall perish.
  urd-GVH: देख, जितने भी तेरे ख़िलाफ़ तैश में आ गए हैं वह सब शरमिंदा हो जाएंगे, उनका
    मुँह काला हो जाएगा। तुझसे झगड़नेवाले हेच ही साबित होकर हलाक हो जाएंगे।
  rug-rug: “Doduru pu bugoro nigo si hinokara kote kurekure; arini pu kana igo, si
    kote guana loketoṉa meke mate.
  gaz-gaz: “Kunoo, warri sitti aaran hundi, ni qaanaʼu; ni salphatus; warri siin morman
    akka waan hin jirree taʼu; ni badus.
  fra-LSG: Voici, ils seront confondus, ils seront couverts de honte, Tous ceux qui
    sont irrités contre toi; Ils seront réduits à rien, ils périront, Ceux qui disputent
    contre toi.
  gnn-gnn: Yo, ŋunhinydja walala yolŋu'‐yulŋu ŋunhi walala yukurra ŋoy‐djingaryun
    nhuŋu, walalanydja yurru ŋunhi gorana, bala gulkuruna walala yurru maḻŋ'maramanydja
    yukurra. Yo, walala bini ŋurrkanha muka nhuna yulŋunydja, yurru gulkuruna, ga
    walalawuynha yurru ŋunhiyinydja murrmurryun.
  yal-yal: Naxanye birin yi kelixi ɛ xili ma, ne yagima nɛn e xun sin! Naxanye yɛngɛn
    nakelixi ɛ xili ma, ne luma nɛn fufafu, e raxɔri.
  haw-1868: Aia hoi e hilahila auanei, a e hoopalaimaka hoi ka poe a pau i inaina
    aku ia oe; E like auanei lakou me he mea ole la, A e make no hoi ka poe kanaka
    e hakaka me oe.
  arb-NAV: يَعْتَرِي الْخِزْيُ وَالْعَارُ كُلَّ مَنْ يَغْتَاظُ مِنْكَ، وَيَتَلاشَى
    مُقَاوِمُوكَ كَالْعَدَمِ.
  ewe-ewe: “Kpɔɖa, ŋukpe kple vlododo ava ame siwo katã do dɔmedzoe ɖe ŋuwò la dzi,
    ame siwo tsi tsitre ɖe ŋuwò la atsrɔ̃, eye wo nu ava ayi.
  eng-LEE: Behold, ashamed and confounded shall be all that were incensed against
    thee; they shall be as naught and perish—the men that strive with thee.
  asm-FB: চোৱা, যিসকলে তোমাৰ বিৰুদ্ধে ক্রোধ কৰিছে, সেই সকলোৱে লাজ পাই বিবৰ্ণ হ’ব;
    যিসকলে তোমাক প্রতিবাদ কৰে, তেওঁলোক একো নোহোৱা যেন হ’ব, আৰু বিনষ্ট হ’ব;
  sus-A: «نَشٍيٍ بِرِن وٌ مَبٍرٍقٍ، عٍ قَمَ يَافِ نَن تُن سْتْدٍ. نَشٍيٍ وٌ قٍنقٍ
    فٍرٍ رَ، عٍ هَلَكِمَ نّ، عٍ حْن.
  fra-SBL: Voici que tous ceux qui s'enflamment contre toi seront déçus et confondus.
    Ceux qui luttent avec toi ne seront rien et périront.
  hbo-hbo: הֵ֤ן יֵבֹ֙שׁוּ֙ וְיִכָּ֣לְמ֔וּ כֹּ֖ל הַנֶּחֱרִ֣ים בָּ֑ךְ יִֽהְי֥וּ כְאַ֛יִן
    וְיֹאבְד֖וּ אַנְשֵׁ֥י רִיבֶֽךָ׃
  kik-kik: “Andũ arĩa othe makũrakaragĩra magagũũkĩrĩra ti-itherũ nĩmagaconorithio
    na manyararithio; arĩa marũaga nawe magaatuĩka o ta kĩndũ hatarĩ na mathire biũ.
  fra-NCL: Voici qu’ils seront confondus et couverts de honte, tous ceux qui sont
    enflammés contre toi ; ils seront semblables au néant, ils périront, ceux qui
    disputent contre toi !
  cek-AK: Khenah, nangcae palungphui thuih kaminawk loe azathaih tawn o tih; nihcae
    loe tidoeh angcoeng o mak ai, anghmaa angtaa o boih tih.
  cuk-cuk: ”Dule-isdar-be-dakmaladi, bingegudmaloed, nug-mesagwar gudmaloed. Dule-begi-gwisgudimaladi,
    bela bergudoed, gudisurmaladyobi naoed.
  uig-CYR: Мана, саңа қарап ғалҗирлишип кәткәнләрниң һәммиси хиҗил болуп шәрмәндә
    болиду; Саңа шикайәт қилғучилар йоқ дейәрлик болиду, һалак болиду.
  tel-2017: నీ మీద కోపపడే వారంతా సిగ్గుపడి, అవమానం పాలవుతారు. నిన్ను ఎదిరించే వారు
    కనబడకుండా నశించిపోతారు
  hat-BSA: Gade byen, tout sila ki fache ak ou yo va vin wont e dezonore. Sila k ap
    pran pòz kont ou yo va vin konsi se pa anyen e yo va peri.
  kos-kos: “Elos su kasrkusrak suwos ac fah Kutangyukla ac mwekinla. Elos su mweun
    lain kowos fah misa,
  hbo-WLC: הֵ֤ן יֵבֹ֙שׁוּ֙ וְיִכָּ֣לְמ֔וּ כֹּ֖ל הַנֶּחֱרִ֣ים בָּ֑ךְ יִֽהְי֥וּ כְאַ֛יִן
    וְיֹאבְד֖וּ אַנְשֵׁ֥י רִיבֶֽךָ׃
  ibo-ibo: “Lee! A ga-etinye ndị niile iwe ha dị ọkụ megide unu nʼọnọdụ ihe ihere,
    ihere ga-emekwa ha. Ndị niile na-eguzogide unu ga-aghọ ihe efu, bụrụ ndị lara
    nʼiyi.
  ory-ory: ଦେଖ, ଯେଉଁମାନେ ତୁମ୍ଭ ପ୍ରତି କୁପିତ ଅଛନ୍ତି, ସେମାନେ ସମସ୍ତେ ଲଜ୍ଜିତ ଓ ବିବ୍ରତ ହେବେ;
    ଯେଉଁମାନେ ତୁମ୍ଭ ସଙ୍ଗେ ବିରୋଧ କରନ୍ତି, ସେମାନେ ଅବସ୍ତୁ ତୁଲ୍ୟ ହୋଇ ବିନଷ୍ଟ ହେବେ।
  chk-chk: Chokewe ra songeituk repwe itengau me säw, nge chokewe mi fiu ngonuk repwe
    mäfeiengau o rosola.
  rop-rop: “‘Detlot pipul hu nomo laigim yumob, garra jidan nogudbinji en sheim miselp
    nomo lilbit, en detlot pipul hu faitfaitbat langa yumob garra ol binijap jis laik
    det win.
  ukr-1871: Ось, стидом і соромом окриються всї отті, що проти тебе лютують; в нїщо
    обернуться й погибнуть супротивники твої.
  deu-1951: Siehe, zuschanden und zu Spott werden alle, die wider dich zürnten; es
    werden zunichte und kommen um die Männer, die mit dir zankten.
  eng-JPS: Behold, all they that were incensed against thee shall be ashamed and confounded;
    they that strove with thee shall be as nothing, and shall perish.
  srp-1865: Gle, postidjeæe se i posramiæe svi koji se ljute na tebe; biæe kao ništa
    i izginuæe protivnici tvoji.
  lug-lug: “Laba, abo bonna abakukambuwalidde balikwatibwa ensonyi ne balaba ennaku.
    Abo abakuwakanya balifuuka ekitagasa ne baggwaawo.
  heb-heb: הן יבשו ויכלמו כל הנחרים בך יהיו כאין ויאבדו אנשי ריבך׃
  ben-IRV: দেখ, তারা লজ্জিত ও নিন্দিত হবে, সবাই যারা তোমার সঙ্গে বিবাদ করে; তারা থাকবে
    না এবং বিনষ্ট হবে যারা তোমার প্রতি বিরোধিতা করে।
  pan-pan: ਵੇਖੋ, ਉਹ ਜੋ ਤੇਰੇ ਨਾਲ ਕ੍ਰੋਧਿਤ ਹਨ, ਸ਼ਰਮਿੰਦੇ ਹੋਣਗੇ ਅਤੇ ਉਹਨਾਂ ਦੇ ਮੂੰਹ ਕਾਲੇ
    ਹੋ ਜਾਣਗੇ, ਅਤੇ ਉਹ ਜੋ ਤੇਰੇ ਨਾਲ ਲੜਦੇ ਹਨ ਨਾ ਹੋਇਆਂ ਜਿਹੇ ਹੋ ਕੇ ਨਾਸ ਹੋ ਜਾਣਗੇ।
  mya-JVB: သင် ၌ အမျက် ထွက်သောသူတို့ သည် ရှက်ကြောက် ခြင်းနှင့် မျက်နှာပျက် ခြင်း ရှိကြလိမ့်မည်။
    သင် ၌ ရန်ပြု သောသူ တို့ သည် အဘယ်မျှ မဟုတ်သကဲ့သို့ ဖြစ် ၍၊ ရှင်းရှင်းပျက်စီး ခြင်းသို့
    ရောက်ကြလိမ့်မည်။
  hmo-hmo: “Umui dekenai idia badu henia taudia, be lau ese do lau halusia, mai edia
    hemarai bada danu. Umui dekenai do idia tuari taudia, be do lau alaia mase.
  urd-urd: देख, वह सब जो तुझ पर ग़ज़बनाक हैं, पशेमान और रूस्वा होंगे; वह जो तुझ से
    झगड़ते हैं, नाचीज़ हो जाएँगे और हलाक होंगे।
  rus-SYN: Вот, в стыде и посрамлении останутся все, раздраженные против тебя; будут
    как ничто и погибнут препирающиеся с тобою.
  bqc-SIM: Wí a gbɛ̃́ pↄ́ fɛ̃̀áziↄ kṹ, á ibɛɛpiↄ gɛɛ a gↄ̃ kpá ń wɛ́i, aa gↄ̃
    pↄe ũo, aa midɛ.
  tcz-CHONGTHU: Vetan, namelma teho jouse khu chea lumho khu, lung nohphah’a chule
    kijum soa ahitauve. Nangma dou chan chu thitei ding chule imacha hung hilou ding
    ahije.
  mar-mar: पाहा, जे सर्व तुझ्यावर रागावले आहेत ते लज्जित व फज्जित होतील; जे तुला विरोध
    करतात ते काहीच नसल्यासारखे होतील आणि नष्ट होतील.
  qub-qub: «Chiquishojcunaga llapanmi pengaypaj manacajman churasha cangapaj. Gamcunawan
    pillyaj cajcunaga ushajpämi illganga.
  hat-hat: Tout moun ki te fache sou nou yo pral wont, yo pral bese tèt yo. Moun ki
    t'ap chache nou kont yo pral disparèt, yo pral mouri.
  eng-BSB: Behold, all who rage against you will be ashamed and disgraced; those who
    contend with you will be reduced to nothing and will perish.
  eng-WEBPB: Behold, all those who are incensed against you will be disappointed and
    confounded. Those who strive with you will be like nothing, and shall perish.
  kbq-kbq: Hanki antahiho, tamagri'ma zamarimpa aheneramantaza vahe'mo'za zamagazegu
    nehanage'za, zamagefenkami atregahaze. Ana nehanage'za tamagrima ha'ma reneramantaza
    vahe'mo'za fanane hu'za amne zankna hugahaze.
  nhe-BL: “Xiquita, nochi tlen mitzcocolíaj mopinahualtise huan ayoc quimatise tlachque
    quichihuase. Huan nochi tlen quinequise mitztehuise, miquise.
  gub-BL: Aityk putar peàmàtyry'ymar paw rupi ihe wà nehe. Amuigo kar putar ikàg 'ym
    ma'e romo ihe wà nehe. Peàmàtyry'ymar paw amumaw putar ihe wà nehe. Umàno putar
    upaw rupi wà nehe.
  eng-DRA: Behold all that fight against thee shall be confounded and ashamed, they
    shall be as nothing, and the men shall perish that strive against thee.
