verse: ISA.041.012
translations:
  mal-C: നിന്റെ ശത്രുക്കളെ നീ അന്വേഷിക്കും, എന്നാൽ നിങ്ങൾ അവരെ കണ്ടെത്തുകയില്ല. നിന്നോടു
    യുദ്ധംചെയ്യുന്നവർ നാമമാത്രരാകും.
  deu-TKW: Du wirst sie suchen und nicht mehr finden, die Leute, die mit dir hadern;
    zu nichte sollen werden und wie eitel nichts die Leute, die dich bekämpfen.
  lin-lin: Ata oluki bayini na yo, okomona bango te ; bato oyo bazali kobundisa yo
    bakokoma biloko pamba.
  eng-LSV: You seek them, and do not find them, || The men who debate with you, ||
    They are as nothing, indeed, as nothing, || The men who war with you.
  eng-GNV: 'Thou shalt seeke them and shalt not finde them: to wit, the men of thy
    strife, for they shall be as nothing, and the men that warre against thee, as
    a thing of nought.'
  eng-WEBSTER: 'Thou shalt seek them, and shalt not find them, even them that contended
    with thee: they that war against thee shall be as nothing, and as a thing of naught.'
  nhw-BL: San tlapic anquintemose catli anmechcualancaitayayaj, pampa ayacmo anquinpantise.
    Nochi inijuanti elise quen se tlamantli catli amo quema itztoyaj.
  swh-ONEN: Ingawa utawatafuta adui zako, hutawaona. Wale wanaopigana vita dhidi yako
    watakuwa kama vile si kitu kabisa.
  bba-bba: Bɑɑ ì n bu kɑsu, i ǹ bu wɑsi. Mɛyɑ be bɑ kɑ bɛɛ tɑbu mɔ̀, bɑ koo kɑm ko
    bu ɡbisuku.
  eng-KJVCPB: 'Thou shalt seek them, and shalt not find them, even them that contended
    with thee: They that war against thee shall be as nothing, and as a thing of nought.'
  luo-luo: Ibiro manyo wasikigo to ok iniyudgi. Chutho jogo makedo kodi ok nobed gimoro
    kata matin.”
  meu-meu: E heai henimumu taudia na ba tahudia, to basio davaridia; e tuari henimumu
    taudia na bae boio vaitani.
  npi-ULB: तँसँग झगडा गर्नेहरूलाई तैंले खोज्‍नेछस् र पाउनेछैनस् । तँसँग युद्ध गर्नेहरू
    बेकामको हुनेछन् र पुर्ण रूपमा बेकामको हुनेछन् ।
  yor-yor: Bó tilẹ̀ jẹ́ pé ìwọ yóò wá àwọn ọ̀tá rẹ, ìwọ kì yóò rí wọn. Gbogbo àwọn
    tí ó gbóguntì ọ́ yóò dàbí ohun tí kò sí.
  pes-OPCB: همهٔ آنان از بین خواهند رفت و اثری از آنان باقی نخواهد ماند.
  tgl-ULB: Hahanapin mo at hindi matatagpuan silang mga nakipaglaban sa iyo; silang
    nakipagdigma laban sa iyo ay papanaw, ganap nang mawawala.
  hui-hui: Marume ti baba wai bialu bo hengeda hole manda bialu karia uruni bame dege
    halu mo ereba hai holebira.
  mya-mya: သူ​တို့​သည်​ကမ္ဘာ​မြေ​ကြီး​ပေါ်​မှ ကွယ်​ပျောက်​သွား​ကြ​လိမ့်​မည်။
  bod-N: ཁྱོད་དང་རྩོད་མཁན་རྣམས་ཁྱོད་ཀྱིས་བཙལ་ཡང་མི་རྙེད་ཅིང་། ཁྱོད་དང་འཐབ་མཁན་རྣམས་སྟོང་ཞིང་ཅི་ཡང་མིན་པར་འགྱུར།
  sna-sna: Kunyange ukatsvaka vavengi vako, hauzovawani. Avo vanorwa newe vachava
    sechinhu chisipo chose.
  spa-BLM: Los buscarás y no los encontrarás, incluso a los que se enfrentan a ti.
    Los que te hacen la guerra serán como nada, como algo inexistente.
  cac-cac: Olto e say eb' ayoch ajc'olal d'ayex, palta man̈xo ol ilchaj eb' eyuuj.
    A eb' tz'ac'antaxon oval eyed'oc, ol cann̈ej eb' icha junoc tas malajtaxoni.
  swh-ULB: Utawatafuta na wala hautawapata wale wanaopingana na wewe; wale wafanyao
    vita dhidi yako watakuwa kama si kitu, si kitu kabisa.
  bel-bel: Будзеш іх шукаць - і ня знойдзеш іх, што варагуюць з табою; змаганцы супроць
    цябе будуць як нішто, зусім нішто;
  deu-ELBBK: Du wirst sie suchen und nicht finden, die Männer, die mit dir streiten;
    wie nichts und wie Nichtigkeit sollen die Männer werden, die dich bekriegen.
  mbb-OT: Minsan ebpen-ahaan nu pa is menge kuntada nu ne kenè nu en sikandan egkaahà.
    Su is nekidtebek kenikew egkehimu he wazè dan pulus.
  mal-2015: നിന്നോടു പോരാടുന്നവരെ നീ അന്വേഷിക്കും; കാണുകയില്ലതാനും; നിന്നോടു യുദ്ധം
    ചെയ്യുന്നവർ നാസ്തിത്വവും ഇല്ലായ്മയുംപോലെ ആകും.
  gup-gup: Bu ngudda ngurrbenyawan nawu ngurriyidko bininj, wanjh bonj, minj ngurrbenngalke.
    Bininj nawu kabirridjare ngundibun, wanjh kabirridjalyakmen rowk.”
  rmc-rmc: Rodeha olen, ko pes tuha vesekedinen, ale na arakheha len; a ola, ko pes
    tuha maren, ena calkom sar ňič.
  pes-OPV: آنانی را که با تو مجادله نمایندجستجو کرده، نخواهی یافت و آنانی که با توجنگ
    کنند نیست و نابود خواهند شد.
  ron-1924: Ый вей кэута, ши ну-й вей май гэси пе чей че се чертау ку тине; вор фи
    нимичиць, вор фи пердуць чей че се рэзбояу ку тине.
  ben-OBCV: তুমি যদিও তোমার শত্রুদের খুঁজবে, তুমি তাদের সন্ধান পাবে না। যারা তোমার
    বিরুদ্ধে যুদ্ধ ঘোষণা করে, তাদের চিহ্ন খুঁজে পাওয়া যাবে না।
  som-som: Waad doondooni doontaan, mana aad heli doontaan, xataa kuwa idinla diriraya,
    kuwa idinla dagaallamayaana waxay noqon doonaan sida wax aan jirin oo kale, iyo
    sida wax baabbah ah.
  lat-VUC: Quæres eos, et non invenies, viros rebelles tuos; erunt quasi non sint,
    et veluti consumptio homines bellantes adversum te.
  eng-ASVBT: 'Thou shalt seek them, and shalt not find them, even them that contend
    with thee: they that war against thee shall be as nothing, and as a thing of nought.'
  ita-1885: Tu cercherai quelli che contendono teco, e non li troverai; quelli che
    ti fanno guerra saranno ridotti a nulla, e consumati.
  eng-LXXUP: 'Thou shalt seek them, and thou shalt not find the men who shall insolently
    rage against thee: for they shall be as if they were not, and they that war against
    thee shall not be.'
  eng-ULB: You will seek and will not find those who contended with you; those who
    warred against you will be like nothing, absolutely nothing.
  spa-VBL: Aunque busques a tus enemigos, no los encontrarás. Los que te atacan se
    convertirán en nada.
  fra-_FOB: Tu les chercheras, et tu ne les trouveras plus, ceux qui disputaient contre
    toi; ceux qui te faisaient la guerre, périront et seront anéantis.
  mal-mal: നിന്നോട് പോരാടുന്നവരെ നീ അന്വേഷിക്കും; കാണുകയില്ലതാനും; നിന്നോട് യുദ്ധം
    ചെയ്യുന്നവർ നാസ്തിത്വവും ഇല്ലായ്മയുംപോലെ ആകും.
  urd-GVR: Tab tū apne muḳhālifoṅ kā patā karegā lekin un kā nām-o-nishān tak nahīṅ
    milegā. Tujh se laṛne wāle ḳhatm hī hoṅge, aisā hī lagegā ki wuh kabhī the nahīṅ.
  suz-BL: गे मेको आन कली माल्तीवी हना यो, मथित्‍नेवे। इ कली लडाइ तोइबपुकी फश खोदेंशो
    दुम्‍शा, जाम्‍शा लाइनीम।
  eng-NOY: Thou shalt seek and not find Them that contend with thee; They shall come
    to nothing, and be no more, Who make war against thee.
  ita-1927: Tu li cercherai, e non li troverai più quelli che contendevano teco; quelli
    che ti facevano guerra saranno ridotti come nulla, come cosa che più non è;
  ckb-ckb: بەدوایدا دەگەڕێیت و نایانبینیتەوە ئەوانەی ناکۆکن لەگەڵت. ئەوانەی لە دژت
    دەجەنگن وەک هیچ و وەک نەبوو دەبن،
  eng-BBE: You will make search for your haters but they will not be there; those
    who make war against you will be as nothing and will come to destruction.
  kan-OKCV: ನಿನ್ನೊಡನೆ ಹೋರಾಡಿದವರನ್ನು ಹುಡುಕಿದವರೂ ಅವರು ನಿನಗೆ ಕಾಣಿಸರು. ನಿನ್ನ ಸಂಗಡ ಯುದ್ಧ
    ಮಾಡಿದವರು ಇಲ್ಲದೆ ಹೋಗಿ ನಿರ್ನಾಮವಾಗುವರು.
  tam-2017: உன்னுடன் போராடினவர்களைத் தேடியும் காணாதிருப்பாய்; உன்னுடன் போர்செய்த மனிதர்கள்
    ஒன்றுமில்லாமல் இல்பொருளாவார்கள்.
  spa-RV-1909: Los buscarás, y no los hallarás, los que tienen contienda contigo;
    serán como nada, y como cosa que no es, aquellos que te hacen guerra.
  ron-BTF: Îi vei căuta şi nu îi vei găsi, pe cei care s-au certat cu tine, cei care
    se războiesc împotriva ta vor fi ca nimic şi ca un lucru de nimic.
  eng-WEBP: You will seek them, and won’t find them, even those who contend with you.
    Those who war against you will be as nothing, as a nonexistent thing.
  eng-FBV: Even though you look for your enemies, you won't find them. Those who attack
    you will become absolutely nothing.
  nld-1939: Ge zult ze zoeken, die met u twisten, maar ze niet vinden; Die u bekampen,
    zullen vergaan en verdwijnen.
  nch-BL: San tapic anquintemose cati amechcualancaitayayaj, pampa ayecmo anquinpantise.
    Nochi inijuanti elise quej se tamanti cati amo quema itztoya.
  vie-1934: Những kẻ công kích ngươi, ngươi sẽ tìm nó mà chẳng thấy; những kẻ giao
    chiến cùng ngươi sẽ bị diệt và thành không.
  hin-CV: तुम उन्हें जो तुमसे विवाद करते थे खोजते रहोगे, किंतु उन्हें पाओगे नहीं.
    जो तुम्हारे साथ युद्ध करते हैं, वे नाश होकर मिट जाएंगे.
  eng-OURB: You will seek them, and won’t find them, even those who contend with you.
    Those who war against you will be as nothing, as a non-existent thing.
  spa-BES: Buscarás a tus enemigos, pero ellos no estarán allí; los que hacen guerra
    contra ti serán como nada y serán destruidos.
  tdx-tdx: Ho paia’o fa tsy ho isa’o o nifañotokotok’ ama’oo; ho hakoahañe o nialy
    ama’oo, vata’e kòake.
  tha-KJV: เจ้​าจะแสวงหาพวกเขา แต่​เจ้​าจะไม่พบเขา คือผู้​ที่​ต่อสู้​กับเจ้า ผู้​ที่​ทำสงครามกับเจ้าจะเป็นความว่างเปล่าและเป็นสิ่งไร้​ค่า
  por-BR-2018: Ainda que os procures, tu não os acharás; os que lutarem contra ti
    se tornarão como o nada; e os que guerrearem contra ti, como coisa nenhuma.
  deu-ELO: Du wirst sie suchen und nicht finden, die Männer, die mit dir hadern; wie
    nichts und wie Nichtigkeit sollen die Männer werden, die dich bekriegen.
  eng-WYC-2018: Thou shalt seek them, and thou shalt not find thy rebel men; they
    shall be as if they be not, and as the wasting of a man fighting against thee.
  epo-epo: Vi serĉos ilin, sed vi ilin ne trovos, la homojn, kiuj kverelas kontraŭ
    vi; la homoj, kiuj batalas kontraŭ vi, fariĝos neniaĵo kaj neekzistaĵo.
  uig-PIN: Sǝn ularni izdisǝng, ⱨeq tapalmaysǝn; Sǝn bilǝn dǝwalaxⱪuqilar — Sanga
    ⱪarxi urux ⱪilƣuqilar yoⱪ deyǝrlik, ⱨeq bolup baⱪmiƣandǝk turidu.
  beo-beo: osobo bagadega bu hame ba:ma:ne alalolesimu.
  tpi-OTNT: Na ol lain i laik pait long yupela na bagarapim yupela, bai ol i kamap
    samting nating tru na bai ol i lus olgeta long graun.
  hau-SA: Ko ka nemi abokan gābanka, ba za ka same su ba. Waɗanda suke yaƙi da kai
    za su zama kamar ba kome ba.
  uig-LAT: Sen ularni izdiseng, héch tapalmaysen; Sen bilen dewalashquchilar — Sanga
    qarshi urush qilghuchilar yoq déyerlik, héch bolup baqmighandek turidu.
  nde-nde: Lanxa izitha zakho uzidinga, awuyikuzithola. Labo abalwa impi lawe bazakuba
    yize.
  ton-ton: 'Te ke kumi ʻakinautolu, ka e ʻikai ʻiloʻi ʻakinautolu, ʻio, ʻakinautolu
    naʻe fai mo koe: ko kinautolu ʻoku tauʻi koe te nau hangē ko e meʻa noa pe, pea
    hangē ha meʻa ʻoku ʻikai.'
  ces-1613: Hledal-li bys jich, nenalezneš jich. Ti, kteříž se s tebou nesnadní, v
    nic obráceni budou, a na nic přijdou ti, jenž s tebou válčí.
  eng-WMB: You will seek them, and won’t find them, even those who contend with you.
    Those who war against you will be as nothing, as a nonexistent thing.
  tam-TCV: உனது பகைவரைத் தேடினாலும் நீ காணமாட்டாய், உன்னை எதிர்த்துப் போரிடும் யாவரும்
    இருந்த இடம் தெரியாமலே போய்விடுவார்கள்.
  ceb-ULB: Mangita ka ug dili makaplagan kadtong nakigbatok kanimo; mangahanaw kadtong
    makig-away batok kanimo, sa pagkatibuod mahanaw gayod.
  pol-UBG: Będziesz ich szukał, a nie znajdziesz ich; ci, którzy się tobie sprzeciwiają,
    będą jak nicość, a ci, którzy walczą z tobą, zostaną wniwecz obróceni.
  agr-agr: Nunik megkaejamtai, wainkatasajum egakjumesh wainkashtinaitjume, wagki
    amejai maaniatag tinu aidauk ashí amukam megkaejatnai.
  kyc-kyc: Dee isa yuu dakena mende laa nao mee opeape poko pana narami.
  urd-GVU: تب تُو اپنے مخالفوں کا پتا کرے گا لیکن اُن کا نام و نشان تک نہیں ملے گا۔
    تجھ سے لڑنے والے ختم ہی ہوں گے، ایسا ہی لگے گا کہ وہ کبھی تھے نہیں۔
  deu-1912: daß du nach ihnen fragen möchtest, und wirst sie nicht finden. Die Leute,
    die mit dir zanken, sollen werden wie nichts; und die Leute, die wider dich streiten,
    sollen ein Ende haben.
  kan-2017: ನಿನ್ನೊಡನೆ ಹೋರಾಡಿದವರನ್ನು ಹುಡುಕಿದರೂ ಅವರು ನಿನಗೆ ಕಾಣಿಸರು. ನಿನ್ನ ವಿರುದ್ಧವಾಗಿ
    ಯುದ್ಧ ಮಾಡಿದವರು ನಿರ್ನಾಮವಾಗುವರು.
  yap-yap: Pi’in yad ra mael ngom e yira thirifrad u but’.
  hlt-MCSB: Na rhalcak te hlang na tlap cakhaw na hmu mahpawh. Nang kah caemtloek
    hlang rhoek te a hong neh a poei-oep la om ni.
  mdy-ETH: ሞርኮ ኔኤኮ ኔ ኮዓንዳኔ፤ ጋዓንቴ ኔኤኒ ዔያቶ ዴንቃዓኬ፤ ኔ ዑፃ ዖሎ ቡሌዞንሢ ጋፒ ባይቃንዳኔ።
  twi-ASANTE: Ɛwom sɛ wobɛhwehwɛ wʼatamfoɔ deɛ, nanso worenhunu wɔn. Wɔn a wɔtu wo
    so sa no rensɛ hwee koraa.
  eng-WEBU: You will seek them, and won’t find them, even those who contend with you.
    Those who war against you will be as nothing, as a nonexistent thing.
  wal-wal: Nenaara ooyettiyaageeta neeni koyana; shin neeni eta demmakka. Nenaara
    olettiyaageeti kasekka bainnabaadan, shufuro gididi xayana.
  spa-PDDPT: Buscarás a los que contienden contigo, pero no los hallarás. Los que
    guerrean contra ti serán como nada, como cosa que no existe.
  gun-gun: Ha'e va'e rire ndere opu'ã va'ekue reka teĩ nderejouvei 'rã. Nderovai opu'ã
    va'ekue omombytaa 'rã ovare'ỹ va'e.
  ilo-ULB: Sapulemto ket saanmo a masapulan dagiti nakisuppiat kenka; dagiti nakigubgubat
    kenka ket agbalinto a kasla awan, awan kapaypay-anda.
  kpg-kpg: Ma e aha maa goodou ga halahala godou hagadaumee, gei goodou ga deemee
    di gida digaula. Digau ala e hai tauwa adu gi goodou, ga de i golo i henuailala.
  uig-ARA: سەن ئۇلارنى ئىزدىسەڭ، ھېچ تاپالمايسەن؛ سەن بىلەن دەۋالاشقۇچىلار ــ ساڭا
    قارشى ئۇرۇش قىلغۇچىلار يوق دېيەرلىك، ھېچ بولۇپ باقمىغاندەك تۇرىدۇ.
  sus-sus: Wo na wo yaxuie fen, wo mu fama e tode, barima e lɔɛma nɛ. Naxee wo fenma
    gere ra, nee ɲɔnma nɛ.
  pon-2006: re pahn mwomwla oh sohrasang sampah.
  jae-jae: Aôm oc onsom nêm ŋacjo, mago oc ôtap êsêac sa atom, ma êsêac, taŋ sêjac
    siŋ gêdêŋ aôm naŋ, oc maleŋmê sênaŋa.
  ksd-ksd: Maia, diat ba ava varngangar ma diat, una ga tikan upi diat boko, ma pa
    una tikan tadav diat; diat ava varubu ma diat, diat a da ra magit vakuku, ma diat
    a mutu.
  tur-YTC: Onları, seninle çekişenleri arayacaksın ama bulamayacaksın. Sana karşı
    savaşanlar bir hiç gibi, Hiç varolmamış gibi olacaklar.
  grc-BRENT: Ζητήσεις αὐτοὺς, καὶ οὐ μὴ εὕρῃς τοὺς ἀνθρώπους οἳ παροινήσουσιν εἰς
    σέ· ἔσονται γὰρ ὡς οὐκ ὄντες, καὶ οὐκ ἔσονται οἱ ἀντιπολεμοῦντές σε·
  ind-AYT: Kamu akan mencari mereka yang bertengkar denganmu, tetapi tidak akan menemukan
    mereka. Mereka yang berperang melawanmu akan seperti tidak ada dan hampa.
  nya-nya: Udzafunafuna adani ako, koma sadzapezeka. Iwo amene akuchita nawe nkhondo
    sadzakhalanso kanthu.
  hrv-hrv: Tražit ćeš svoje protivnike, ali ih nećeš naći. Bit će uništeni, svedeni
    na ništa oni koji protiv tebe vojuju.
  mps-mps: Te dage dali hwįnama, te dage dolainu homu yali hani dabe, te augwali
    olo nai tiwai mu pedelama, te augwali tǫde mu hagawaibao.
  tpi-tpi: Na ol lain i laik pait long yupela na bagarapim yupela, bai ol i kamap
    samting nating tru na bai ol i lus olgeta long graun.
  dan-1931: Du søger, men finder ej dem, der kives med dig, til intet, til Luft bliver
    de, der strides med dig.
  vie-OVCB: Con sẽ tìm chúng là kẻ xâm chiếm con nhưng không thấy. Những kẻ tấn công
    con sẽ không còn nữa.
  guj-2017: જેઓ તારી સાથે ઝઘડો કરે છે તેઓને તું શોધીશ, પણ તેઓ તને જડશે નહિ; તારી સામે
    લડનાર, નહિ સરખા તથા શૂન્ય જેવા થશે.
  pon-2006A: re pahn mwomwla oh sohrasang sampah.
  por-BRBSL: Você os procurará, e não os encontrará, até mesmo aqueles que lutam com
    você. Aqueles que guerreiam contra vocês serão como nada, como uma coisa inexistente.
  cth-cth: Nang na katuknaw hah na tawng hai na hmawt mahoeh toe. Nang hoi taran ka
    tuk e naw teh ayawmyin patetlah ahrawnghrang patetlah ao awh han.
  twi-twi: Ɛwɔ mu sɛ wobɛhwehwɛ wʼatamfo de, nanso worenhu wɔn. Wɔn a wotu wo so sa
    no rensɛ hwee koraa.
  hlt-hlt: Na rhalcak te hlang na tlap cakhaw na hmu mahpawh. Nang kah caemtloek hlang
    rhoek te a hong neh a poei-oep la om ni.
  tbz-SIM: Bɛ̀ɛ̀ do di dokùnɛ̀ di bo bɛ̀ wɑmmú kɛ́mɔ́ntɛ́. Bɛ̀ɛ̀ do di wɑntinɛ̀ dikpɑ̀nnì
    bɛ̀ bo kpɑɑkɛ kɛ́nɑɑ́ ndɛtetìrɛ̀.
  msy-2020: Ia mɨsogha ia gasɨghasɨghava amir gumazir kaba, ia me buri men apighan
    kogham. Me pura nguazir kam ategh bar puvarigham.
  dop-dop: Mpɑ pɑ kʋlɑɣɑ nyɑ́ tɔɔ nɑ pɑ́ pɛɛkǝɣɩ-ŋ nɑ yoou tɔ. Pɩɩ kpiisi pɑ tǝnɑ
    nɑ pɑ́ pǝsɩ kpɛtɛ. N kɑ pɛɛkɩ-wɛ n kɑɑ nɑ-wɛ.
  azb-azb: Səninlə düşmənçilik edənləri axtaracaqsan, Amma tapa bilməyəcəksən, Səninlə
    vuruşanlar heç olacaq,
  eng-DBY: Thou shalt seek them, and shalt not find them — them that contend with
    thee; they that war against thee shall be as nothing, and as a thing of nought.
  hin-2017: जो तुझ से लड़ते हैं उन्हें ढूँढ़ने पर भी तू न पाएगा; जो तुझ से युद्ध करते
    हैं वे नाश होकर मिट जाएँगे।
  wol-KYG: Dinga ko seet, doo ko gis, kuy jànkoonteek yaw, du mujje doon tus, te kuy
    xareek yaw it day mujj neen.
  eng-YLT: Thou seekest them, and findest them not, The men who debate with thee,
    They are as nothing, yea, as nothing, The men who war with thee.
  eng-WYC-2017: Thou shalt seek them, and thou shalt not find thy rebel men; they
    shall be as if they be not, and as the wasting of a man fighting against thee.
  eng-WMBB: You will seek them, and won’t find them, even those who contend with you.
    Those who war against you will be as nothing, as a nonexistent thing.
  urd-GVH: तब तू अपने मुख़ालिफ़ों का पता करेगा लेकिन उनका नामो-निशान तक नहीं मिलेगा।
    तुझसे लड़नेवाले ख़त्म ही होंगे, ऐसा ही लगेगा कि वह कभी थे नहीं।
  rug-rug: Be hata i goi sari mua kana, si kote lopu dogori goi. Arini pu atu rapata
    igo si kote ta evaṉae loketoṉa dia mo.
  gaz-gaz: Ati diinota kee barbaadduu iyyuu, isaan hin argattu. Warri waraana sitti
    banan, guutumaan guutuutti akka waan hin jirree taʼan.
  fra-LSG: Tu les chercheras, et ne les trouveras plus, Ceux qui te suscitaient querelle;
    Ils seront réduits à rien, réduits au néant, Ceux qui te faisaient la guerre.
  gnn-gnn: Ga nhenydja yurru waŋa bitjanna, ‘Way, wanhakana ŋunhi miriŋunydja mala,
    ŋunhinydja walala ŋunhi walala yukurra ŋaramurryirri ŋoy‐djingaryun ŋilimurruŋgu?’
    Liŋguna walala winya'‐winyayurruna buwayakthinana.
  yal-yal: Ɛ ɛ yɛngɛfane fenma nɛn, koni ɛ mi fa e toma sɔnɔn! Naxanye yi ɛ yɛngɛma,
    ne luma nɛn fuu.
  haw-1868: E imi no oe ia lakou, aole loaa lakou ia oe, O na kanaka hoi e hakaka
    me oe; E like ana lakou me ka mea ole, me he mea ole loa hoi, O na kanaka hoi
    e kaua aku ia oe.
  arb-NAV: تَبْحَثُ عَنْ خُصُومِكَ فَلا تَجِدُ أَحَداً مِنْهُمْ، وَيُصْبِحُ مُحَارِبُوكَ
    كَلا شَيْءٍ،
  ewe-ewe: Àdi wò ketɔwo, gake màkpɔ wo o. Ame siwo ho aʋa ɖe ŋuwò la azu tofloko
    ƒe tofloko,
  eng-LEE: Thou wilt seek them, and shalt not find them, the men that contend with
    thee; they shall be as naught and as nothing, the men that make war against thee.
  asm-FB: যিসকলে তোমাৰ বিৰোধ কৰে, তেওঁলোকক তুমি বিচাৰি নাপাবা; যিসকলে তোমাৰ লগত যুদ্ধ
    কৰে, তেওঁলোক শূন্য আৰু একো নোহোৱা যেন হ’ব।
  sus-A: وٌ نَ وٌ يَشُييٍ قٍن، وٌ مُ قَمَ عٍ تٌدٍ، بَرِ مَ عٍ لْيمَ نّ. نَشٍيٍ وٌ
    قٍنمَ فٍرٍ رَ، نٍيٍ حْنمَ نّ.
  fra-SBL: Tu les chercheras, et tu ne les trouveras pas, même ceux qui vous contestent.
    Ceux qui te font la guerre ne seront rien, comme une chose inexistante.
  hbo-hbo: תְּבַקְשֵׁם֙ וְלֹ֣א תִמְצָאֵ֔ם אַנְשֵׁ֖י מַצֻּתֶ֑ךָ יִהְי֥וּ כְאַ֛יִן וּכְאֶ֖פֶס
    אַנְשֵׁ֥י מִלְחַמְתֶּֽךָ׃
  kik-kik: O na ũngĩgaacaria thũ ciaku, ndũgaaciona. Andũ arĩa mahũũranaga mbaara
    nawe magaatuĩka o ta kĩndũ hatarĩ.
  fra-NCL: Tu les chercheras et tu ne les trouveras plus, ceux qui te querellent ;
    ils seront semblables au néant, réduits à rien, ceux qui te font la guerre.
  cek-AK: Misanawk to na pakrong o tih, toe na hnu o mak ai; nangcae tuh kami, misa
    ah kaom kaminawk loe tidoeh na ai ni, tiah doeh angcoeng o mak ai.
  cuk-cuk: Be be-isdarmalad-amidiguo-inigwele, gwen be amiosulid. Bebo-bila-onomaladi,
    bela bergudoed, gudisurmaladyobi naoed.
  uig-CYR: Сән уларни издисәң, һеч тапалмайсән; Сән билән дәвалашқучилар — Саңа қарши
    уруш қилғучилар йоқ дейәрлик, һеч болуп бақмиғандәк туриду.
  tel-2017: నువ్వెంత వెదికినా నీతో కలహించే వారు కనిపించరు. నీతో యుద్ధం చేసే వారు లేకుండా
    పోతారు, పూర్తిగా మాయమైపోతారు.
  hat-BSA: Ou va chache sila k ap fè pwoblèm ak ou yo, men ou p ap jwenn yo. Sila
    ki fè lagè ak ou yo va vin konsi se pa anyen e yo p ap egziste ankò.
  kos-kos: Ac elos fah wanginla liki faclu.
  hbo-WLC: תְּבַקְשֵׁם֙ וְלֹ֣א תִמְצָאֵ֔ם אַנְשֵׁ֖י מַצֻּתֶ֑ךָ יִהְי֥וּ כְאַ֛יִן וּכְאֶ֖פֶס
    אַנְשֵׁ֥י מִלְחַמְתֶּֽךָ׃
  ibo-ibo: Unu ga-ele anya ha, chọọ ha, ma ọ dịghị onye ọbụla nʼime ha ga-afọdụ ndụ.
    Ndị a na-ebuso unu agha ga-abụ naanị ihe efu.
  ory-ory: ଯେଉଁମାନେ ତୁମ୍ଭ ସଙ୍ଗେ ବିରୋଧ କରନ୍ତି, ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଅନ୍ୱେଷଣ କରିବ, ମାତ୍ର
    ସେମାନଙ୍କର ଉଦ୍ଦେଶ୍ୟ ପାଇବ ନାହିଁ; ଯେଉଁମାନେ ତୁମ୍ଭ ସଙ୍ଗେ ଯୁଦ୍ଧ କରନ୍ତି, ସେମାନେ ଅବସ୍ତୁ
    ତୁଲ୍ୟ ଓ ଅକିଞ୍ଚନା ହେବେ।
  chk-chk: Iwe, kopwe kütta chokewe mi oputok, nge kosap chüen küneer, pwal chokewe
    mi maun ngonuk repwe moela.
  rop-rop: Yumob garra lukaran blanga detlot brabli krulbala enami, bat yumob kaan
    faindim olabat, dumaji olabat bin gowei.
  ukr-1871: Будеш їх шукати, й не знайдеш їх, тих ворогів твоїх; ті, що проти тебе
    ярились, маною почезнуть;
  deu-1951: Du wirst sie suchen, aber nicht finden, die Leute, welche mit dir haderten;
    wie nichts und gar nichts werden die Männer, die wider dich stritten.
  eng-JPS: Thou shalt seek them, and shalt not find them, even them that contended
    with thee; they that warred against thee shall be as nothing, and as a thing of
    nought.
  srp-1865: Potražiæeš suparnike svoje, ali ih neæeš naæi, biæe kao ništa, i koji
    vojuju na te, nestaæe ih.
  lug-lug: Olibanoonya abo abaakukijjanyanga naye n’otobalaba. Abo abaakulwanyisanga
    baliggwaamu ensa.
  heb-heb: תבקשם ולא תמצאם אנשי מצתך יהיו כאין וכאפס אנשי מלחמתך׃
  ben-IRV: তুমি খুঁজবে এবং পাবে না যারা তোমার সঙ্গে প্রতিযোগিতা করে; যারা তোমার বিরুদ্ধে
    যুদ্ধ করেছিল তারা শূন্যের মত হবে, একেবারে শূন্যের মত হবে।
  pan-pan: ਜੋ ਤੇਰੇ ਨਾਲ ਝਗੜਦੇ ਹਨ, ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਭਾਲੇਂਗਾ ਪਰ ਪਾਏਂਗਾ ਨਹੀਂ। ਜੋ ਤੇਰੇ ਨਾਲ
    ਯੁੱਧ ਕਰਦੇ ਹਨ, ਉਹ ਨਾ ਹੋਇਆਂ ਜਿਹੇ ਸਗੋਂ ਵਿਅਰਥ ਜਿਹੇ ਹੋ ਜਾਣਗੇ!
  mya-JVB: သင် နှင့် ဆန့်ကျင် ဘက်ပြုသောသူ တို့ ကို သင် သည် ရှာ ၍ မ တွေ့ ရ။ သင့် ကို
    စစ်တိုက် သောသူ တို့ သည် အဘယ် မျှ မဟုတ်သကဲ့သို့ ၎င်း၊ အနတ္တ သက်သက်ကဲ့သို့ ၎င်း
    ဖြစ် ကြလိမ့်မည်။
  hmo-hmo: Idia be tanobada dekena amo do idia boio momokani.
  urd-urd: तू अपने मुख़ालिफ़ों को ढूँड़ेगा और न पाएगा, तुझ से लड़नेवाले नाचीज़ — ओ
    — हलाक हो जाएँगे।
  rus-SYN: Будешь искать их, и не найдешь их, враждующих против тебя; борющиеся с
    тобою будут как ничто, совершенно ничто;
  bqc-SIM: Á á wɛ̀lɛpiↄ wɛɛlɛ kuamá, gbɛ̃́ pↄ́ zĩkàánↄpiↄ gↄ̃ fooonnↄ.
  tcz-CHONGTHU: Nangma jotei dinga kigoho chu navet jongleh mohseh’a vebep nahi ding
    ahitai. Nangma nadel khum ho chu imacha hilou dingu ahiuve.
  mar-mar: जे तुझ्याबरोबर भांडण करतात त्यांचा शोध तू करशील आणि तरी ते तुला सापडणार
    नाहीत. जे तुझ्याविरूद्ध लढाई करतात ते शून्यवत, काहीच नसल्यासारखे होतील.
  qub-qub: Contrayqui cajcunataga ashirpis manami tarinquipänachu. Gamcunawan guërrata
    ruraj cäga mana cashan-japuymi cangapaj.
  hat-hat: Moun ki t'ap fè nou lagè yo, n'a chache yo, nou p'ap wè yo. Moun ki t'ap
    goumen ak nou yo pral disparèt, yo p'ap la ankò!
  eng-BSB: You will seek them but will not find them. Those who wage war against you
    will come to nothing.
  eng-WEBPB: You will seek them, and won’t find them, even those who contend with
    you. Those who war against you will be as nothing, as a nonexistent thing.
  kbq-kbq: Hagi keha'ma reneramantaza vahekura keganti kegama hugahazanagi, ozmagetfa
    hugahaze. Ana nehanage'za ha'ma reneramantaza vahe'mo'za amne zankna hu'za fanane
    hugahaze.
  nhe-BL: San tlapic inquintemose tlen inmechcocoliyayaj, pampa ayoc inquinpantise.
    Nochi yajuanti elise queja se tlamantli tlen ax quema itztoyaj.
  gub-BL: Aze pekar peàmàtyry'ymar pe wà nehe, napexak kwaw pe wà nehe, ta'e ukàzym
    putar upaw rupi wà nehe xe.
  eng-DRA: 'Thou shalt seek them, and shalt not find the men that resist thee: they
    shall be as nothing: and as a thing consumed the men that war against thee.'
