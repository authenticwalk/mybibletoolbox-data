  kos-kos: LEUM GOD El fahk, “Israel, kom finne srik ac munas, Nik kom sangeng; nga
    fah kasrekom. Nga, God mutal lun Israel, nga pa ac molikomla.
  hbo-WLC: אַל־תִּֽירְאִי֙ תּוֹלַ֣עַת יַֽעֲקֹ֔ב מְתֵ֖י יִשְׂרָאֵ֑ל אֲנִ֤י עֲזַרְתִּיךְ֙
    נְאֻם־יְהוָ֔ה וְגֹאֲלֵ֖ךְ קְד֥וֹשׁ יִשְׂרָאֵֽל׃
  ibo-ibo: Atụla egwu, gị idide, bụ Jekọb, unu Izrel dị nta, atụla egwu, nʼihi na
    mụ onwe m ga-enyere gị aka,” otu a ka Onyenwe anyị kwupụtara, Onye mgbapụta gị,
    bụ Onye nsọ nke Izrel.
  ory-ory: ହେ କୀଟ ସ୍ୱରୂପ ଯାକୁବ ଓ ହେ ଇସ୍ରାଏଲୀୟ ନରଗଣ, ଭୟ କର ନାହିଁ; ସଦାପ୍ରଭୁ କହନ୍ତି,
    ଆମ୍ଭେ ତୁମ୍ଭର ସାହାଯ୍ୟ କରିବା ଓ ଇସ୍ରାଏଲର ଧର୍ମସ୍ୱରୂପ ତୁମ୍ଭର ମୁକ୍ତିଦାତା ଅଟନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a apasa, “Kosap niuokus, en Israel mi kükün o apwangapwang
    usun chök eman moso, pun ngang üpwe alisuk. Ngang Ewe mi Pin lon Israel om Chon
    Amanau.
  rop-rop: “‘Ol yumob Isreil pipul, yumob nomo wori nomeda najalot pipul reken yumob
    wikwan jis laik detlot wem. Mi na det brabli holiwan God blanga ola Isreil pipul
    hu seibum yumob, en hu oldei maindimbat yumob.
  ukr-1871: Не бійся, Якове, червяку мій, Ізраїлю, малолюдку, — я помагаю тобі, —
    говорить Господь, твій відкупитель, Сьвятий Ізраїлїв.
  deu-1951: Erschrick nicht, du Würmlein Jakob, du Häuflein Israel; denn ich helfe
    dir, spricht der HERR, und dein Erlöser ist der Heilige Israels.
  eng-JPS: Fear not, thou worm Jacob, and ye men of Israel; I help thee, saith the
    LORD, and thy Redeemer, the Holy One of Israel.
  srp-1865: Ne boj se, crviæu Jakovljev, narodiæu Izrailjev, ja æu ti pomagati, govori
    Gospod i izbavitelj tvoj, svetac Izrailjev.
  lug-lug: Wadde ng’oli lusiriŋŋanyi totya, ggwe Isirayiri, kubanga nnaakuyamba,”
    bw’ayogera Mukama Omununuzi wo, Omutukuvu wa Isirayiri.
  heb-heb: אל תיראי תולעת יעקב מתי ישראל אני עזרתיך נאם יהוה וגאלך קדוש ישראל׃
  ben-IRV: হে কীট যাকোব ভয় কোরোনা এবং হে ইস্রায়েলের লোক; আমি তোমাকে সাহায্য করব”
    এটা সদাপ্রভুর ঘোষণা, ইস্রায়েলের এক পবিত্রতম, তোমার উদ্ধারক।
  pan-pan: ਨਾ ਡਰ, ਹੇ ਕੀੜੇ ਵਰਗੇ ਯਾਕੂਬ, ਹੇ ਛੋਟੇ ਇਸਰਾਏਲ, ਨਾ ਡਰ! ਮੈਂ ਤੇਰੀ ਸਹਾਇਤਾ ਕਰਾਂਗਾ,
    ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਤੇਰਾ ਛੁਟਕਾਰਾ ਦੇਣ ਵਾਲਾ ਇਸਰਾਏਲ ਦਾ ਪਵਿੱਤਰ ਪੁਰਖ ਹੈ।
  mya-JVB: အိုတီကောင် ယာကုပ် ၊ အမျိုး ငယ် ဣသရေလ ၊ မ စိုးရိမ် နှင့်။ ငါ သည် သင့် ကို
    မစ သောသူဖြစ် ၏။ သင့် ကို ရွေးနှုတ် သောသူသည်၊ ဣသရေလ အမျိုး၏ သန့်ရှင်း သော ဘုရားဖြစ်သည်ဟု
    ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Ma Lohiabada ia hereva, ia gwau, “Israela e, umui be maragi momokani, biluga
    bamona, to do umui gari lasi, lau ese umui do lau durua. Lau inai, Israela ena
    Dirava Helagana ese, umui do lau hamauria.
  urd-urd: परेशान न हो, ऐ कीड़े या'क़ूब! ऐ इस्राईल की क़लील जमा'अत मैं तेरी मदद करूँगा,
    ख़ुदावन्द फ़रमाता है; हाँ मैं जो इस्राईल का कु़ददूस तेरा फ़िदिया देनेवाला हूँ।
  rus-SYN: Не бойся, червь Иаков, малолюдный Израиль, - Я помогаю тебе, говорит Господь
    и Искупитель твой, Святый Израилев.
  bqc-SIM: Á Yakↄbu bui kↄ̀ↄtɛ̃ↄ, ásu to vĩa á kũo, á Isaili pↄ́ gbɛ̃e lɛ́ á
    gwaoↄ, má dↄálɛ. Ma Dii Isailiↄ Lua pↄ́ ma kua adoa, mapi á Bona mámɛ má
    ò.
  tcz-CHONGTHU: Nangma akineosah lungtol tobangbep, vo Jacob, Kicha hih uvin, Israel
    miteho, ajeh chu Keiman kapanpi ding nahiuve. Keima na Pakai, na Huhhingpa. Keima
    Israel Mitheng kitipa chu kahi.
  mar-mar: हे किटका, याकोबा आणि इस्राएलाच्या मनुष्या; घाबरू नको. मी तुम्हास मदत करीन
    ही परमेश्वराची घोषणा आहे, इस्राएलाचा पवित्र प्रभू, तुमचा उद्धारक आहे.
  qub-qub: Jacobpita mirar aywaj Israelcuna, curunölla cashpayquipis ama manchacuychu.
    Nogami yanapäshayqui. Nogami gamcunapa Santo Tayta Diosniqui caycä. Nogami imapitapis
    jorgoj caycä.
  hat-hat: Nou menm fanmi Jakòb yo, moun Izrayèl yo, nou te mèt piti tankou yon vètè,
    fèb tankou yon cheni, nou pa bezwen pè. Se mwen menm k'ap ede nou, mwen menm,
    Bondye pèp Izrayèl la, ki yon Bondye apa. Se mwen menm k'ap delivre nou. Se Seyè
    a menm ki di sa!
  eng-BSB: Do not fear, O worm of Jacob, O few men of Israel. I will help you,” declares
    the LORD. “Your Redeemer is the Holy One of Israel.
  eng-WEBPB: Don’t be afraid, you worm Jacob, and you men of Israel. I will help you,”
    says the LORD. “Your Redeemer is the Holy One of Israel.
  kbq-kbq: Israeli vahera Jekopu nagara hagirafagna huta hankavetamia omane vahemota
    korora osiho. Na'ankure nagrake'za tamaza hugahue. Nagra Ra Anumzana tamagu'ma
    vazina tamavre'noa Anumzankina, Israeli vahetema Ruotgema hu'noa Anumza mani'noe.
  nhe-BL: 'Huan TOTECO quiijtos: “Amo ximajmahuica inisraelitame [41:14 Iniixhuihua
    Jacob.], yonque inpilsiltzitzi huan ax inquipiyaj fuerza, na nimechpalehuis. Na
    niimoTECO tlen nimechcojqui para innoaxcahua. Na tlen niTlatzejtzeloltic huan
    niitztoc imohuaya inisraelitame.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg wemiaihu wanupe. — Napeneta tetea'u kwaw.
    Napekàg kwaw. Nezewe rehe we pekyze zo nehe, ta'e ihe Tupàn Izaew wazar Ikatuahy
    Ma'e ihe xe, aiko pepyro har romo ihe xe. Apupyro putar ikatu 'ymaw wi nehe.
  eng-DRA: 'Fear not, thou worm of Jacob, you that are dead of Israel: I have helped
    thee, saith the Lord: and thy Redeemer the Holy One of Israel.'
