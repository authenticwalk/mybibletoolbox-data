verse: ISA.041.014
translations:
  mal-C: കൃമിയായ യാക്കോബേ, ഇസ്രായേൽജനമേ, ഭയപ്പെടേണ്ട, ഞാൻതന്നെ നിന്നെ സഹായിക്കും,”
    എന്നു നിന്റെ വീണ്ടെടുപ്പുകാരനും ഇസ്രായേലിന്റെ പരിശുദ്ധനുമായ യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Sei getrost, du Wurm Jakob, du Häuflein Israel; ich helfe dir, ist der
    Spruch Jahwes, und dein Erlöser ist der Heilige Israels!
  lin-lin: Oh Jakobi, yo oyo oleki kutu mutsopi te, Isalaele, yo oyo omonani lokola
    eloko pamba, kobanga te, pamba te Ngai moko nakosunga yo, » elobi Yawe, Mosikoli
    na yo, Mosantu ya Isalaele.
  eng-LSV: Do not fear, O worm Jacob, || You men of Israel, || I helped you, a declaration
    of YHWH, || Even your redeemer, the Holy One of Israel.
  eng-GNV: 'Feare not, thou worme, Iaakob, and ye men of Israel: I wil helpe thee,
    sayth the Lord and thy redeemer the holy one of Israel.'
  eng-WEBSTER: Fear not, thou worm Jacob, and ye men of Israel; I will help thee,
    saith the LORD, and thy Redeemer, the Holy One of Israel.
  nhw-BL: 'Huan TOTECO quiijtos: “Amo ximajmahuica anisraelitame [41:14 Aniixhuihua
    Jacob.], masque antziquitetzitzi huan amo anquipiyaj fuerza, na nimechpalehuis.
    Na niamoTECO catli nimechcojqui para annoaxcahua. Na catli niTlatzejtzeloltic
    huan niitztoc amohuaya anisraelitame.'
  swh-ONEN: Usiogope, ee Yakobo uliye mdudu, ee Israeli uliye mdogo, kwa kuwa Mimi
    mwenyewe nitakusaidia,” asema Bwana, Mkombozi wako, yeye Aliye Mtakatifu wa Israeli.
  bba-bba: Yɑkɔbun bweseru, bɛɛ be i tie i ǹ dɑm mɔ mɑ bɑ bɛɛ ɡɑrisi nɡe kɔkɔminu,
    i ku nɑndɑ. Nɛ, Gusunɔ Isirelibɑn Yinni Dɛɛro, nɑ bɛɛ somiru wee. Nɑ sɑ̃ɑwɑ bɛɛn
    fɑɑbɑ kowo.
  eng-KJVCPB: Fear not, thou worm Jacob, and ye men of Israel; I will help thee, saith
    the Lord, And thy redeemer, the Holy One of Israel.
  luo-luo: Kik ibed maluor, yaye Jakobo, kata obedo ni inenori ni iyomyom ka kudni
    kamano, yaye in Israel matin maonge ndhathe kik ibed maluor, nimar an awuon abiro
    konyi,” Jehova Nyasaye Maler mar Israel, ma Jawarni ema asewacho kamano.
  meu-meu: Oi Iakob, biluga e, basio gari! Israel taumui e, basio gari! Iehova na
    e tomu “Baina durumui”. Ihamaurimui na Israel ena Helaḡa Diravana.
  npi-ULB: नडरा, ए किरा याकूब र इस्राएलका मानिसहरू, तँलाई म सहायात गर्नेछु— यो परमप्रभु,
    तिमीहरूका उद्धारक, इस्राएलका परमपवित्रको घोषणा हो ।
  yor-yor: Má ṣe bẹ̀rù, ìwọ Jakọbu kòkòrò, ìwọ Israẹli kékeré, nítorí Èmi fúnra mi
    yóò ràn ọ́ lọ́wọ́,” ni Olúwa wí, olùdáǹdè rẹ, Ẹni Mímọ́ ti Israẹli.
  pes-OPCB: 'خداوند می‌گوید: «ای اسرائیل، هر چند کوچک و ضعیف هستی، ولی نترس، زیرا
    تو را یاری خواهم داد. من، خدای مقدّس اسرائیل، خداوند و نجا‌ت‌دهندۀ تو هستم.'
  tgl-ULB: Huwag matakot, Jacob ikaw na uod, at kayong mga Israelita; tutulungan ko
    kayo” — ito ang pahayag ni Yahweh, ang iyong tagapagligtas, ang Banal ng Israel.
  hui-hui: Anduane Homogo ibugua bi ogodagua laragoni. Isaraele wali agaliru tí dewa
    ndo howa hongo nahe kamigo i̱nime tí haru dai biaga kogome tí biamogo buleberogo
    gi nahalimu. I̱ Isaraele wali agalirunaga Ngode Datagaliwabe mini tigabi baya
    buruguleore howa i̱nime tí mo wialu pele ngiaga kogoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က ``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့၊သင်​တို့​၏​အ​မျိုး​သည် သေး​ငယ်​၍
    ချည့်​နဲ့​သော်​လည်း၊ မ​ကြောက်​ကြ​နှင့်၊သင်​တို့​ကို​ငါ​ကူ​မ​တော်​မူ မည်။ သင်​တို့​ကို​ကယ်​တင်​တော်​မူ​သော​အ​ရှင်​ကား၊
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏ သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​သော​ဘု​ရား​သ​ခင် ငါ​ပင်​ဖြစ်​ပေ​သည်။
  bod-N: ཀྱེ་སྲིན་འབུ་ལྟ་བུའི་ཡ་ཀོབ། ཀྱེ་ཡེས་ར་ཨེལ་པ་རྣམས། ཁྱོད་རྣམས་མ་འཇིགས་ཤིག ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱོད་རང་སྐྱོབ་མཁན་ཏེ།
    ཡེས་ར་ཨེལ་གྱི་དམ་པ་ཉིད་ཀྱིས་ངས་ཁྱོད་ལ་གྲོགས་མཛད་པར་བྱའོ་ཞེས་གསུངས་སོ། །
  sna-sna: Usatya Jakobho iwe honye, iwe mudiki Israeri, nokuti ini iyeni ndichakubatsira,”
    ndizvo zvinotaura Jehovha, Mudzikinuri wako, Mutsvene waIsraeri.
  spa-BLM: No tengas miedo, gusano Jacob, y vosotros, hombres de Israel. Yo te ayudaré”,
    dice Yahvé. “Tu Redentor es el Santo de Israel.
  cac-cac: Ex israel yin̈tilal Jacob, vach'chom quenn̈ej e b'isul, malaj eyip, palta
    man̈ ex xivoc, ol in och eyed'oc. A in ton e Diosal in A inxon̈ej Ochi, e Columal
    in.
  swh-ULB: Usiogope, Yakobo wewe mdudu, na enyi watu wa Israeli; Nitawasaidia''- hili
    ni tamko la Yahwe, Mkombozi wako, Mtakatifu wa Israeli.
  bel-bel: Ня бойся, чарвяк Якаў, малалюдны Ізраіле, - Я пасабляў табе, кажа Гасподзь
    і Адкупнік твой, Сьвяты Ізраілеў.
  deu-ELBBK: Fürchte dich nicht, du Wurm Jakob, du Häuflein Israel; ich helfe dir,
    spricht der HERR, und dein Erlöser ist der Heilige Israels.
  mbb-OT: Minsan deisey ka wey meluya, kenè ka mahandek su iyan a mismu edtavang kenikew.
    Iyan a, is Nengazen, is migkaǥi kayi. Iyan a menluluwas nu, is waǥas he Megbevayà
    te Israel.
  mal-2015: പുഴുവായ യാക്കോബേ, യിസ്രായേൽപരിഷയേ, ഭയപ്പെടേണ്ടാ; ഞാൻ നിന്നെ സഹായിക്കും
    എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു; നിന്റെ വീണ്ടെടുപ്പുകാരൻ യിസ്രായേലിന്റെ പരിശുദ്ധൻ
    തന്നേ.
  gup-gup: Ngudda bininj nawu Israel ngunkebmawahmeng, wanjh ngudda yiman wurdyaw
    nawu ngudjwarre. Dja bonj, yuwn bu ngurrikele. Ngaye Yawey ngadjaldjamun duninjh,
    dja ngaye wanjh bidyikarrme. Ngaye nawu ngehke ngudberre.
  rmc-rmc: Ma dara tut, kirmoreja Jakobona, Ma dara tut, cikno Izraelona! Me tuke
    pomožinav,“ phenel o RAJ, tiro Vikupiťeľis, o Sveto le Izraeloskro.
  pes-OPV: '‌ای کرم یعقوب و شرذمه اسرائیل مترس زیرا خداوند و قدوس اسرائیل که ولی تومی
    باشد می‌گوید: من تو را نصرت خواهم داد.'
  ron-1924: Ну те теме де нимик, вермеле луй Иаков ши рэмэшицэ слабэ а луй Исраел,
    кэч Еу ыць вин ын ажутор’, зиче Домнул, ‘ши Сфынтул луй Исраел есте Мынтуиторул
    тэу.’
  ben-OBCV: ওহে কীটসদৃশ যাকোব, ওহে নগণ্য ইস্রায়েল, তোমরা ভয় কোরো না, কারণ আমি স্বয়ং
    তোমাকে সাহায্য করব,” যিনি তোমাদের মুক্তিদাতা, ইস্রায়েলের সেই পবিত্রতম জন, সদাপ্রভু
    ঘোষণা করেন।
  som-som: Dixiriga reer Yacquub ahow, ha cabsan, dadkiinnan reer binu Israa'iilow,
    waan idin caawin doonaa, ayuu leeyahay Rabbiga Bixiyihiinna ah oo ah Kan Quduuska
    ah ee reer binu Israa'iil.
  lat-VUC: 'Noli timere, vermis Jacob, qui mortui estis ex Israël: ego auxiliatus
    sum tibi, dicit Dominus, et redemptor tuus Sanctus Israël.'
  eng-ASVBT: Fear not, thou worm Jacob, and ye men of Israel; I will help thee, saith
    Jehovah, and thy Redeemer is the Holy One of Israel.
  ita-1885: Non temere, o verme di Giacobbe, uomini d'Israele; io ti aiuto, dice il
    Signore; e il tuo Redentore è il Santo d'Israele.
  eng-LXXUP: Fear not, Jacob, and thou Israel few in number; I have helped thee, saith
    thy God, he that redeems thee, O Israel.
  eng-ULB: Do not fear, Jacob you worm, and you men of Israel; I will help you—this
    is Yahweh's declaration, your Redeemer, the Holy One of Israel.
  spa-VBL: No tengas miedo, Jacob, pequeño gusano, pueblo de Israel, porque yo te
    ayudaré”, declaró el Señor, tu Salvador, el Santo de Israel.
  fra-_FOB: 'Ne crains point, vermisseau de Jacob, faible reste d''Israël: Je suis
    ton aide, dit l''Éternel; le Saint d''Israël est ton Rédempteur.'
  mal-mal: “പുഴുവായ യാക്കോബേ, യിസ്രായേൽജനമേ, ഭയപ്പെടേണ്ടാ; ഞാൻ നിന്നെ സഹായിക്കും”
    എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു; നിന്റെ വീണ്ടെടുപ്പുകാരൻ യിസ്രായേലിന്റെ പരിശുദ്ധൻ
    തന്നെ.
  urd-GVR: Ai kīṛe Yāqūb mat ḍar, ai chhoṭī qaum Isrāīl ḳhauf mat khā. Kyoṅki maiṅ
    hī terī madad karūṅga, aur jo ewazānā de kar tujhe chhuṛā rahā hai wuh Isrāīl
    kā Quddūs hai.” Yih hai Rab kā farmān.
  suz-BL: गे महिक्‍सीशो याकूब महिनो। इच्‍कका ला लीशो इस्राएलीपुकी महिनीन। गो इ कली
    वारच पाइ‍नुङ, दे परमप्रभु यावेमी देंत। इ कली पाप रे प्रोंइब इस्राएली आन का ला
    बाक्‍शो परमप्रभु, गो नङ। यसैया ४३:३
  eng-NOY: Fear not, thou worm Jacob, thou feeble people of Israel! I am thy helper,
    saith Jehovah; Thy redeemer is the Holy One of Israel.
  ita-1927: Non temere, o Giacobbe che sei come un verme, o residuo d’Israele! Son
    io che t’aiuto, dice l’Eterno; e il tuo redentore è il Santo d’Israele.
  ckb-ckb: مەترسە ئەی یاقوبی کرم، ئەی ئیسرائیلی بچووک، من یارمەتیت دەدەم.» ئەوە فەرمایشتی
    یەزدانە، ئەوەی دەتکڕێتەوە، پیرۆزەکەی ئیسرائیل.
  eng-BBE: Have no fear, you worm Jacob, and you men of Israel; I will be your helper,
    says the Lord, even he who takes up your cause, the Holy One of Israel.
  kan-OKCV: ಹುಳುವಿನಂತಿರುವ ಯಾಕೋಬೇ, ಪುಟ್ಟ ಇಸ್ರಾಯೇಲೇ, ಭಯಪಡಬೇಡ. ನಾನೇ ನಿನಗೆ ಸಹಾಯ ಮಾಡುತ್ತೇನೆ,”
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. ನಿನ್ನ ವಿಮೋಚಕನೂ ಇಸ್ರಾಯೇಲಿನ ಪರಿಶುದ್ಧನೂ ಹೇಳುತ್ತಾರಲ್ಲಾ!
  tam-2017: யாக்கோபு என்னும் பூச்சியே, இஸ்ரவேலின் சிறுகூட்டமே, பயப்படாதே; நான் உனக்குத்
    துணைநிற்கிறேன் என்று கர்த்தரும் இஸ்ரவேலின் பரிசுத்தருமாகிய உன் மீட்பர் உரைக்கிறார்.
  spa-RV-1909: No temas, gusano de Jacob, oh vosotros los pocos de Israel; yo te socorrí,
    dice Jehová, y tu Redentor el Santo de Israel.
  ron-BTF: Nu te teme, tu, vierme Iacob şi voi bărbaţi ai lui Israel; te voi ajuta,
    spune DOMNUL şi răscumpărătorul tău, Cel Sfânt al lui Israel.
  eng-WEBP: Don’t be afraid, you worm Jacob, and you men of Israel. I will help you,”
    says the LORD. “Your Redeemer is the Holy One of Israel.
  eng-FBV: Don't be frightened, Jacob, you little worm, you people of Israel, for
    I will help you,” declared the Lord your Savior, the Holy One of Israel.
  nld-1939: Wees niet angstig, wormpje van Jakob, Israël, mijn kindje; Ik ben uw helper,
    spreekt Jahweh, Ik uw verlosser, Israëls Heilige!
  nch-BL: 'Huan TOTECO quiijtos: “Amo ximajmahuica anisraelitame, masque anpisiltzitzi
    huan amo anquipiyaj fuerza, na nimechpalehuis. Na niamoTECO cati nimechcojqui
    para annoaxcahua. Na cati niTatzejtzeloltic huan niitztoc amohuaya anisraelitame.'
  vie-1934: hỡi sâu bọ Gia-cốp, và các người của dân Y-sơ-ra-ên, đừng sợ chi hết,
    ta sẽ giúp ngươi, Đức Giê-hô-va phán vậy, tức là Đấng Thánh của Y-sơ-ra-ên, và
    là Đấng chuộc ngươi.
  hin-CV: हे कीड़े समान याकोब, हे इस्राएली प्रजा मत डर, तुम्हारी सहायता मैं करूंगा,”
    यह याहवेह की वाणी है. इस्राएल के पवित्र परमेश्वर तेरे छुड़ानेवाले हैं.
  eng-OURB: Don’t be afraid, you worm Jacob [Supplanter], and you men of Israel [God
    prevails]. I will help you,” says Adonai, “and your Redeemer is haKadosh Isra'el
    [the Holy One of God prevails].
  spa-BES: No temas, gusano de Jacob, y hombres de Israel; Yo seré tu ayudante, dice
    el Señor, tu redentor, el Santo de Israel.
  tdx-tdx: Ko hembañe ry oletse Iakobe, ry ondati’ Israeleo, fa holoreko, hoe t’Iehovà
    Mpijebañe azo, i Masi’ Israeley.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “อย่ากลัวเลย เจ้​าหนอนยาโคบ เจ้​าคนอิสราเอล เราจะช่วยเจ้า
    ผู้​ไถ่​ของเจ้าคือองค์​บริสุทธิ์​แห่​งอ​ิสราเอล”
  por-BR-2018: Não temas, ó verme de Jacó, povinho de Israel; eu te ajudo,diz o SENHOR
    e teu Redentor, o Santo de Israel.
  deu-ELO: Fürchte dich nicht, du Wurm Jakob, du Häuflein Israel; ich helfe dir, spricht
    Jehova, und dein Erlöser ist der Heilige Israels.
  eng-WYC-2018: Do not thou, worm of Jacob, dread, ye that be (the) dead of Israel.
    I helped thee, saith the Lord, and thine again-buyer, the Holy of Israel. (Do
    not thou fear, O worm of Jacob, and ye louse of Israel. I shall help thee, saith
    the Lord, and thy Redeemer, the Holy One of Israel.)
  epo-epo: Ne timu, vermo Jakob, malmultulo Izrael! Mi vin helpos, diras la Eternulo;
    kaj via Liberiganto estas la Sanktulo de Izrael.
  uig-PIN: Ⱪorⱪma, sǝn ⱪurt bolƣan Yaⱪup, Israilning baliliri! Mǝn sanga yardǝmdǝ
    bolimǝn!» — dǝydu Pǝrwǝrdigar, yǝni sening Ⱨǝmjǝmǝt-Ⱪutⱪuzƣuqing, Israildiki Muⱪǝddǝs
    Bolƣuqi.
  beo-beo: Hina Gode da amane sia:sa, “Isala:ili fi! Dilia da fonobahadi fi amola
    gasa hame galebe. Be mae beda:ma! Na da dili fidimu. Na, Isala:ili fi ilia Hadigi
    Gode, Na da dilia gaga:su dunu esala.
  tpi-OTNT: Bikpela i tok olsem, “Maski yupela Israel i liklik lain, na yupela i no
    gat strong, mi man bilong kisim bek yupela, na bai mi sambai long yupela na helpim
    yupela. Mi God bilong yupela Israel, mi God bilong mekim gutpela na stretpela
    pasin olgeta, bai mi kisim bek yupela.
  hau-SA: Kada ka ji tsoro, ya Yaƙub marar ƙarfi, ya ƙaramin Isra’ila, gama ni kaina
    zan taimake ka,” in ji Ubangiji, Mai Fansarka, Mai Tsarkin nan na Isra’ila.
  uig-LAT: Qorqma, sen qurt bolghan Yaqup, Israilning baliliri! Men sanga yardemde
    bolimen!» — deydu Perwerdigar, yeni séning Hemjemet-Qutquzghuching, Israildiki
    Muqeddes Bolghuchi.
  nde-nde: Ungesabi, wena mpethu enguJakhobe, wena Israyeli omncinyazana, ungesabi,
    ngoba mina ngokwami ngizakusiza,” kutsho uThixo, uMhlengi wakho, oNgcwele ka-Israyeli.
  ton-ton: ‌ʻOua naʻa manavahē ʻa koe, ko e kelemutu ko Sēkope, pea mo kimoutolu ʻae
    kau tangata ʻo ʻIsileli; ʻOku pehē ʻe Sihova, ko ho huhuʻi, ko e tokotaha māʻoniʻoni
    ʻo ʻIsileli, te u tokoni kiate koe.
  ces-1613: Neboj se, červíčku Jákobův, hrstko Izraelova, já spomáhati budu tobě,
    praví Hospodin, a vykupitel tvůj, Svatý Izraelský.
