    that sheweth; no, none that heareth your words.
  hin-2017: किसने इस बात को पहले से बताया था, जिससे हम यह जानते? किसने पूर्वकाल से
    यह प्रगट किया जिससे हम कहें कि वह सच्चा है? कोई भी बतानेवाला नहीं, कोई भी सुनानेवाला
    नहीं, तुम्हारी बातों का कोई भी सुनानेवाला नहीं है।
  wol-KYG: Ana ku yéene woon lii ca njàlbéen, ba nu xam ko? Ku ko yégle woon bu yàgg,
    ba nu man koo dëggal? Yéeneesu ko, yégleesu ko te déggeesul seeni kàddu.
  eng-YLT: Who hath declared from the first, and we know? And beforetime, and we say,
    'Righteous?' yea, there is none declaring, Yea, there is none proclaiming, Yea,
    there is none hearing your sayings.
  eng-WYC-2017: Who told from the beginning, that we know, and from the beginning,
    that we say, Thou art just? none is telling, neither before-saying, neither hearing
    your words.
  eng-WMBB: Who has declared it from the beginning, that we may know? and before,
    that we may say, ‘He is right’? Surely, there is no one who declares. Surely,
    there is no one who shows. Surely, there is no one who hears your words.
  urd-GVH: किसने इब्तिदा से इसका एलान किया ताकि हमें इल्म हो? किसने पहले से इसकी पेशगोई
    की ताकि हम कहें, ‘उसने बिलकुल सहीह कहा है’? कोई नहीं था जिसने पहले से इसका एलान
    करके इसकी पेशगोई की। कोई नहीं था जिसने तुम्हारे मुँह से इसके बारे में एक लफ़्ज़
    भी सुना।
  rug-rug: Esei tozia si hie pa pinodalaena, pude mada tumae nia, babe tozi va kenue
    nia, pude boka zama si gita, ‘Uve, na hinokarana’? Loke tie tozia si hie, loke
    tie tozi va kenue nia, loke tie avosia keke zinama koa gamu.
  gaz-gaz: Akka nu beekuu dandeenyuuf eenyutu jalqabumaa kaasee waan kana dubbate?
    Yookaan akka nu, ‘Inni sirrii dha’ jechuu dandeenyuuf eenyutu duraan dursee waan
    kana dubbate? Eenyu iyyuu waan kana hin himne; namni tokko iyyuu duraan dursee
    hin himne; namni tokko iyyuu dubbii keessan hin dhageenye.
  fra-LSG: 'Qui l’a annoncé dès le commencement, pour que nous le sachions, Et longtemps
    d’avance, pour que nous disions: C’est vrai? Nul ne l’a annoncé, nul ne l’a prédit,
    Et personne n’a entendu vos paroles.'
  yal-yal: Nayi, nde bata yi na feen fala a fɔlɔni, alogo en xa a kolon? Nde a fala
    benun a xa liga, alogo en xa a fala, en naxa, “A ɲɔndi”? Muxu yo mi sese fala,
    feni ito mi falaxi benun a xa liga, muxe mi ɛ fala yo mɛxi.
  haw-1868: Nawai i hoike mai, mai kinohi mai, i ike kakou? I ka wa mamua hoi, i olelo
    kakou, Ua pololei? Aohe mea nana i hoike, he oiaio, aohe mea nana e hoakaka mai,
    He oiaio no, aohe mea i lohe i ka oukou mau olelo.
  arb-NAV: 'مَنْ أَنْبَأَ بِهَذَا الْحَدَثِ مُنْذُ الْبَدْءِ حَتَّى نَعْلَمَ بِهِ؟
    وَقَبْلَ أَوَانِ حُدُوثِهِ حَتَّى نَقُولَ: هُوَ صَادِقٌ. لَمْ يُوْجَدْ مُنْبِئٌ
    أَوْ مُعْلِنٌ، وَلَمْ يَسْمَعْ أَحَدٌ كَلِمَةً مِنْكُمْ.'
  ewe-ewe: Ame kae ƒo nu tso ame sia ŋuti tso gɔmedzedzea, ne mienyae do ŋgɔ, ne miate
    ŋu agblɔ be, ‘Eƒe nya dzɔ?’ Ame aɖeke megblɔ esia o. Ame aɖeke megblɔe da ɖi o;
    ame aɖeke mese nya aɖeke tso gbɔwò o.
  eng-LEE: Who hath told it from the beginning, that we may know it? and aforetimes,
    that we may say, “it is right?” but indeed there is none that telleth, indeed
    there is none that letteth us hear, indeed there is none that heareth your words.
  asm-FB: কোনে ইয়াক আদিৰে পৰা প্ৰকাশ কৰিলে? আৰু কোনে আগতে কৰিলে? সেই কথা জানিবৰ বাবে,
    যাতে আমি ক’ব পাৰোঁ “তেওঁ সত্য” বাস্তৱিকতে তেওঁলোকৰ কোনোৱে এই আজ্ঞা দিয়া নাছিল,
    তুমি কোৱা কথা কোনো শুনা নাছিল।
  sus-A: ندٍ نَ قٍ مَسٍنشِ كَبِ عَ قْلّ، عَلَكٌ مُشُ شَ نَ كٌلٌن بٍينُن عَ شَ رَبَ؟
    ندٍ نَ قَلَشِ، عَلَكٌ مُشُ شَ عَ كٌلٌن نْندِ قَلّ نَن عَ رَ؟ كُيٍ يٌ مُ نَ قٍ
    مَسٍن. كُيٍ يٌ مُ نَ شِبَارُي قِ. كُيٍ يٌ مُ عٍ شُي عِتٍ.
  fra-SBL: 'Qui l''a déclaré dès le commencement, afin que nous le sachions ? et avant,
    pour que nous puissions dire : « Il a raison » ? Certes, il n''y a personne qui
    déclare. Sûrement, il n''y a personne qui montre. Certes, il n''y a personne qui
    entende tes paroles.'
  hbo-hbo: מִֽי־הִגִּ֤יד מֵרֹאשׁ֙ וְנֵדָ֔עָה וּמִלְּפָנִ֖ים וְנֹאמַ֣ר צַדִּ֑יק אַ֣ף
    אֵין־מַגִּ֗יד אַ֚ף אֵ֣ין מַשְׁמִ֔יעַ אַ֥ף אֵין־שֹׁמֵ֖עַ אִמְרֵיכֶֽם׃
  kik-kik: Nũũ waheanire ũhoro ũcio kuuma o kĩambĩrĩria, nĩguo tũũmenye; kana akĩũheana
    mbere ĩyo, nĩguo tuuge atĩrĩ, ‘Ũhoro ũcio aarĩtie nĩ wa ma’? Gũtirĩ mũndũ weranire
    ũhoro ũyũ, na gũtirĩ mũndũ waũheanĩte mbere ĩyo, gũtirĩ mũndũ waiguĩte ũhoro ũyũ
    kuuma kũrĩ inyuĩ.
  fra-NCL: 'Qui l’a fait connaître dès l’origine, que nous le sachions, longtemps
    d’avance, que nous disions : « C’est vrai ? » Non ! Personne ne l’a annoncé !
    Non ! Personne ne l’a fait entendre ! Non ! Personne n’a entendu vos paroles !'
  cek-AK: Kaicae mah panoek thai hanah tangsuek na hoiah mi mah maw hae hmuen kawng
    hae thuih? Anih loe toeng, tiah ka thuih o thai hanah, mi mah maw canghnii hoiah
    thui coek? Ue, panoeksak kami mi doeh om ai; ue, mi mah doeh thui ai, ue, nangcae
    khae ih lok to mi mah doeh thaih o ai.
  cuk-cuk: ¿Ar doa we-ibmar-guoed gebesailaunni anmar-owisosa? ¿Ar doa abgayala we-ibmar-guoed
    anmar-owisosa? Adi, anmar sogega, eye, nabir sogye. Ar dule gwen we-ibmar-guoed
    sogsasulid, dule gwen owisossurbalid. Dule-we-ibmar-guoed-soged, gwen dule itossurbalid.
  uig-CYR: Бизгә уқтуруш үчүн, ким муқәддәмдин буян буни ейтқан? Яки Бизни «У һәқиқәттур»
    дегүзүп бу иштин бурун уни алдин-ала ейтқан? Яқ, һеч ким ейтмайду; Бәрһәқ, һеч
    ким баян қилмайду; Сөзүңларни аңлалиғучи бәрһәқ йоқтур!
  tel-2017: జరిగినదాన్ని మొదటి నుండి మాకు చెప్పి మమ్మల్ని ఒప్పించినవాడేడీ? “అతడు చెప్పింది
    సరైనదే” అని మేము చెప్పేలా పూర్వకాలంలో దాన్ని మాకు చెప్పింది ఎవరు? ఎవరూ వినిపించలేదు,
    వినడానికి మీరెవరికీ చెప్పలేదు.
  hat-BSA: 'Se kilès ki te deklare sa depi nan kòmansman an, pou nou ta ka konnen?
    Oswa depi tan ansyen yo, pou nou ta kapab di: “Li se vrè”? San dout, pa t gen
    moun ki te deklare sa; san dout, pa t gen moun ki te pwoklame sa; san dout, pa
    t gen moun ki te tande pawòl sila yo.'
  kos-kos: Su suwos palyeak lah ma inge ac sikyak, Tuh kut fah ku in fahk lah pwaye
    sum? Tiana sie suwos fahkla sie kas kac — Wangin mwet lohng kowos fahkla kutena
    ma!
  hbo-WLC: מִֽי־הִגִּ֤יד מֵרֹאשׁ֙ וְנֵדָ֔עָה וּמִלְּפָנִ֖ים וְנֹאמַ֣ר צַדִּ֑יק אַ֣ף
    אֵין־מַגִּ֗יד אַ֚ף אֵ֣ין מַשְׁמִ֔יעַ אַ֥ף אֵין־שֹׁמֵ֖עַ אִמְרֵיכֶֽם׃
  ibo-ibo: O kwuru maka nke a site na mmalite, ka anyị nwee ike mara, maọbụ mgbe na
    o mebeghị, ka anyị nwee ike sị, ‘Ihe o kwuru ziri ezi’? O nweghị onye kwuru ihe
    banyere nke a, o nweghịkwa onye mere ka amata ya, o nwekwaghị onye si nʼọnụ gị
    nụ okwu ọbụla.
  ory-ory: ଆମ୍ଭେମାନେ ଯେପରି ଜାଣି ପାରିବା, ଏଥିପାଇଁ ଆଦ୍ୟରୁ କିଏ ଏହା ପ୍ରକାଶ କରିଅଛି? ପୁଣି,
    ସେ ଧାର୍ମିକ ବୋଲି ଯେପରି ଆମ୍ଭେମାନେ କହି ପାରିବା, ଏଥିପାଇଁ ପୂର୍ବରୁ କିଏ ଏହା ପ୍ରକାଶ କରିଅଛି?
    ହଁ, ପ୍ରକାଶକାରୀ କେହି ନାହିଁ, ହଁ, ଦେଖାଇବା ଲୋକ କେହି ନାହିଁ, ହଁ, ତୁମ୍ଭମାନଙ୍କ କଥା ଶୁଣିବା
    ଲୋକ କେହି ନାହିଁ।
  chk-chk: Iö leimi a pwärätä ei me lepopun pwe aipwe silei, nge iö a osuni usun me
    mwan, pwe aipwe tongeni apasa pwe a pwüng an kapas? Iwe, esap wor eman a pwärätä,
    esap wor eman a apworausa, esap pwal wor eman a rongorong och kapas senikemi.
  rop-rop: Yumob reken detlot drimin sheip blanga yumob bin sabi wanim garra hepin?
    Olabat bin dalim yumob wanim garra hepin? Najing. Nomo eni drimin sheip bin tok
    blanga dislot ting.
  ukr-1871: 'Хто звістив се з початку, щоб ми те знали, хто заздалегідь наперід, —
    щоб ми могли були сказати: Се правда? Нї, нїхто не звістив, нїхто не чув із вас
    слова!'
  deu-1951: 'Wer hat das von Anbeginn verkündigt, daß wir es wußten, und wer zum voraus,
    daß wir sagten: Er hat recht? Aber da ist keiner, der es kundtäte, keiner, der
    es hören ließe, niemand, der Worte von euch vernähme!'
  eng-JPS: Who hath declared from the beginning, that we may know? and beforetime,
    that we may say that he is right? Yea, there is none that declareth, yea, there
    is none that announceth, yea, there is none that heareth your utterances.
  srp-1865: 'Ko je objavio od iskona, da bismo znali, ili od starina, da bismo rekli:
    istina je? Ali nema nikoga da bi objavio, niti ima koga da naprijed kazao, niti
    ima koga da bi èuo rijeèi vaše.'
  lug-lug: Ani eyakyogera nti kiribeerawo tulyoke tumanye, eyakyogera edda tulyoke
    tugambe nti, ‘Wali mutuufu?’ Tewali n’omu yakyogerako, tewali n’omu yakimanya
    era tewali n’omu yawulira kigambo na kimu okuva gye muli.
  heb-heb: מי הגיד מראש ונדעה ומלפנים ונאמר צדיק אף אין מגיד אף אין משמיע אף אין שמע
    אמריכם׃
  ben-IRV: কে শুরু থেকে এর সংবাদ দিয়েছে যাতে আমরা জানতে পারি? এবং কে আগে জানিয়েছিল
    যাতে আমরা বলতে পারি, সে সঠিক? কেউ বলে নি, কেউ জানায় নি, কেউ তোমাদের কথা বলতে
    শোনে নি।
  pan-pan: ਕਿਸ ਨੇ ਆਦ ਤੋਂ ਦੱਸਿਆ ਤਾਂ ਜੋ ਅਸੀਂ ਜਾਣੀਏ, ਅਤੇ ਪਹਿਲਾਂ ਤੋਂ ਤਾਂ ਜੋ ਅਸੀਂ ਆਖੀਏ,
    ਉਹ ਸੱਚਾ ਸੀ? ਕੋਈ ਦੱਸਣ ਵਾਲਾ ਨਹੀਂ, ਕੋਈ ਸੁਣਾਉਣ ਵਾਲਾ ਨਹੀਂ, ਤੁਹਾਡੀਆਂ ਗੱਲਾਂ ਦਾ ਸੁਣਨ ਵਾਲਾ
    ਕੋਈ ਨਹੀਂ।
  mya-JVB: ငါတို့သည် သိ ရမည်အကြောင်း ၊ ရှေ့ဦး စွာမှစ၍ အဘယ်သူ သည် ဟော ပြောသနည်း။ မှန်
    ပေ၏ဟု ငါတို့ သည် ဆို ရမည်အကြောင်း ၊ ရှေးမဆွ က အဘယ်သူသည် ဟောပြောသနည်း။ ဘော်ပြ သော
    သူတယောက်မျှမ ရှိ။ ဟော ပြောသော သူတယောက်မျှမ ရှိ။ သင် တို့စကား ကို ကြား သောသူတယောက်မျှမ
    ရှိ။
  hmo-hmo: Umui daika ese ia peroveta, ia gwau inai kara be do ia vara, vadaeni ai
    ese ia do ai hamaoroa diba, ia be maoro? Lasi, umui ta ese hereva ta umui gwauraia
    lasi. Tau ta lasi ese emui hereva ta ia kamonai.
  urd-urd: किसने ये इब्तिदा से बयान किया कि हम जानें? और किसने आगे से ख़बर दी कि हम
    कहें कि सच है? कोई उसका बयान करने वाला नहीं, कोई उसकी ख़बर देने वाला नहीं कोई
    नहीं जो तुम्हारी बातें सुने।
  rus-SYN: 'Кто возвестил об этом изначала, чтобы нам знать, и задолго пред тем, чтобы
    нам можно было сказать: “правда”? Но никто не сказал, никто не возвестил, никто
    не слыхал слов ваших.'
  bqc-SIM: Démɛ yã́pi ò za asĩnizĩ wà e wàↄ dↄ̃i? Démɛ ò za káau kɛ́ wà
    e o sĩanaɛi? Á gbɛ̃e i a yã'oo, wi yãe mawáo, á gbɛ̃e i dↄaa kã̀nɛ́ ń
    swã́wao.
  tcz-CHONGTHU: Tonna patna hiche hung lhung ding ahi tihi koiyin naseipeh ham? Hiche
    hi koiyin gaova aphon doh hiya, nangman athusei chu adih ahi tia natahsan jong
    ham? Koiman thucheng khat jong sei aumpoi.
  mar-mar: आम्हास कळावे, म्हणून पहिल्यापासून कोणी जाहीर केले? आणि त्यावेळेपूर्वी आम्ही
    असे म्हणावे, तो योग्य आहे? खरोखर त्यांनी काहीच सांगितले नाही, होय! तू सांगितलेले
    कोणीच ऐकले नाही.
  qub-qub: ¿Pitaj chayno cananpäga unayna musyachisha? ¿Pitaj unaypita-pacha nisha
    ‹Au, rasunpami› ninanchïpaj? Manami pipis wiyashachu ni juc shimillapis parlajta.
    Manami ni mayganpis musyachishachu.
  hat-hat: Anvan sa te rive, kilès nan nou ki te di sa pou n' te ka konnen? Ki moun
    ki te di davans sa tapral rive konsa, pou n' te ka di se vre? Non. Pesonn pa t'
    di anyen sou sa. Pyès moun pa janm tande nou di yon mo sou sa.
  eng-BSB: 'Who has declared this from the beginning, so that we may know, and from
    times past, so that we may say: ‘He was right’? No one announced it, no one foretold
    it, no one heard your words.'
  eng-WEBPB: Who has declared it from the beginning, that we may know? and before,
    that we may say, ‘He is right’? Surely, there is no one who declares. Surely,
    there is no one who shows. Surely, there is no one who hears your words.
  kbq-kbq: Mago'a kumamofo anumzamota, tamagripintira ina anumzamo, ko'ma maka'zama
    agafa huno fore'ma hu'neregati'ma, menima fore hania zamofonkura tasamigeta ko
    antahitonkeno ana zamo'a eforera nehigeta, e'i tamage hu'ne huta nehumpi? I'o
    magomo'e huno anara osigeno, mago vahemo'e huno kema hazankea ontahitfa hu'ne.
  nhe-BL: “Axaca seyoc inmechilhui huejcajquiya para melahuac panosquía ya ni para
    huelis ama inquiilhuise para xitlahuac tlen quiijto. Axaca seyoc quiijto niyon
    se tlajtoli tlen ya ni.
  gub-BL: Aipo amo tupàn a'ua'u peinuromo har umume'u a'e ma'e izeapo àwàm wà. Aipo
    ukwaw kar hemiapo ràm urewe wà. Aipo amo tupàn umume'u a'e ma'e wà. Aze mo amo
    umume'u, — Azeharomoete ukwaw ma'e uzeapo ma'e ràm a'e, uru'e mo izupe. Ni amo
    tupàn a'ua'u hagapaw numume'u kwaw tur àwàm wà. Ni amo nuze'eg kwaw urewe wà.
    Nurenu kwaw ni pitài waze'egaw ure.
  eng-DRA: 'Who bath declared from the beginning, that we may know: and from time
    of old, that we may say: Thou art just. There is none that sheweth, nor that foretelleth,
    nor that heareth your words.'
