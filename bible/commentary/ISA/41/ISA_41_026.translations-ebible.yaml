verse: ISA.041.026
translations:
  mal-C: ഞങ്ങൾ ഇതെല്ലാം മുൻകൂട്ടി അറിയേണ്ടതിന് അല്ലെങ്കിൽ, ‘അവിടന്ന് നീതിമാൻ,’ എന്നു
    ഞങ്ങൾ മുമ്പേതന്നെ പറയേണ്ടതിന്, ആരംഭംമുതൽതന്നെ ഇതെക്കുറിച്ചു പ്രഖ്യാപിച്ചിട്ടുള്ളതാരാണ്?
    ആരും ഇതെക്കുറിച്ചു പ്രസ്താവിച്ചില്ല, ആരും ഇതു പ്രവചിച്ചില്ല, നിങ്ങളിൽനിന്ന് ആരും
    ഒരു വാക്കും കേട്ടിരുന്നില്ല.
  deu-TKW: 'Wer hat es kund gethan von Anfang an, daß wir''s erkenneten, und im voraus,
    daß wir hätten sagen können: er hat Recht? Aber da ist keiner, der es kund thäte,
    keiner, der es hören ließe, niemand, der eure Worte hörte!'
  lin-lin: 'Nani alobaki yango wuta na ebandeli mpo ete biso tokoka koyeba, to wuta
    kala penza mpo ete tokoka koloba : ‹ Ezali sembo ? › Te, moto moko te alobaki
    yango, moko te asalaki ete likambo yango eyokana, moko te ayokaki maloba na bino.'
  eng-LSV: Who has declared from the first, and we know? And formerly, and we say,
    “Righteous?” Indeed, there is none declaring, || Indeed, there is none proclaiming,
    || Indeed, there is none hearing your sayings.
  eng-GNV: 'Who hath declared from the beginning, that we may knowe? or before time,
    that we may say, He is righteous? Surely there is none that sheweth: surely there
    is none that declareth: surely there is none that heareth your wordes.'
  eng-WEBSTER: Who hath declared from the beginning, that we may know? and before
    time, that we may say, He is righteous? verily, there is none that showeth, verily,
    there is none that declareth, verily, there is none that heareth your words.
  nhw-BL: “Amo aqui seyoc anmechilhui huejcajya para melahuac panosquía ya ni para
    huelis ama anquiilhuise para xitlahuac catli quiijto. Amo aqui seyoc quiijto niyon
    se camanali tlen ya ni.
  swh-ONEN: Ni nani aliyenena hili tokea mwanzoni, ili tupate kujua, au kabla, ili
    tuweze kusema, ‘Alikuwa sawa’? Hakuna aliyenena hili, hakuna aliyetangulia kusema
    hili, hakuna yeyote aliyesikia maneno kutoka kwenu.
  bba-bba: Wɑrɑ u yenin ɡɑri ɡeruɑ sɑɑ yellun di, su kɑ ɡere mɑ ɡɑri ɡeeyɑ. Goo kun
    yen ɡɑri ɡerure su sere nɔ.
  eng-KJVCPB: Who hath declared from the beginning, that we may know? And beforetime,
    that we may say, He is righteous? Yea, there is none that sheweth, yea, there
    is none that declareth, Yea, there is none that heareth your words.
  luo-luo: En ngʼa mane ofwenyo wachni nyaka aa chakruok, mondo wangʼe wachni kata
    en ngʼa mane fwenye kapok otimore mondo ne wawachi ni, ‘Ne owacho adier’? Onge
    ngʼato mane owacho ma kata mane owuoyo kuome chon, bende onge ngʼato mane owinjo
    wach moro amora koa kuomi.
  meu-meu: Daika ese matamana amo e gwauraia, baita diba helaoreana? Daika ese e gwaurai
    guna, baitato “Ia na maoro” helaoreana? Ta ese se herevalaia, ta ese se gwauraia
    hedinarai, ta ese emui hereva se kamonaidia.
  npi-ULB: यसलाई कसले सुरुदेखि नै घोषणा गर्‍यौ, ताकि हामीले जान्‍न सकौं? “उहाँ ठिक
    हुनुहुन्छ” भनी हामीले भन्‍नुभन्‍दा पहिले ? वास्तवमा, तिनीहरू कसैले पनि यो घोषणा
    गरेनन्, हो, तिमीहरूले कुनै कुरा भनेको कसैले पनि सुनेन ।
  yor-yor: Ta ni ó sọ èyí láti ìbẹ̀rẹ̀ pẹ̀pẹ̀, tí àwa kò bá fi mọ̀, tàbí ṣáájú àkókò,
    tí àwa kò bá fi wí pé, ‘Òun sọ òtítọ́’? Ẹnikẹ́ni kò sọ nípa èyí, ẹnikẹ́ni kò sàsọtẹ́lẹ̀
    rẹ̀, ẹnikẹ́ni kò gbọ́ ọ̀rọ̀ kan láti ọ̀dọ̀ rẹ̀.
  pes-OPCB: آیا کسی تا به حال این را پیشگویی کرده است؟ آیا کسی به شما خبر داده که
    چنین واقعه‌ای رخ خواهد داد تا بگوییم که او درست پیشگویی می‌کند؟
  tgl-ULB: Sino ang naghayag nito mula nung umpisa, para maaari nating malaman? At
    bago ang panahon maaari nating sabihin, “Siya ay tama”? Tunay nga na wala nag-utos
    nito, oo, walang nakarinig na nagsabi ka ng kahit ano.
  hui-hui: Ai mbirale bi pupu wulenaga gime wabiniru-o uru ale tagira ibulebira lalu
    tí mbirali kamiru ariame latagi harimibe. Tí kamiru aria mbirame bi uruni ale
    latagi halu mbiwia harimiyagua nde iname ibugua bi heneneore laga ka loleberema.
    Anigo tí kamiru aria mbiralime bi uruni lalu mbiwia nahe kamigoni. Tígua bi uruni
    latagi henego mbiralime hale nahe dege kagoni.
  mya-mya: သင်​တို့​စ​ကား​သည်​မှန်​ပေ​၏​ဟု​ငါ​တို့​ဆို​နိုင် စေ​ရန် ဤ​မည်​သော​အ​မှု​အ​ရာ​ဖြစ်​ပျက်​လိမ့်​မည်​ဟု
    သင်​တို့​အ​နက်​မှ​အ​ဘယ်​သူ​သည်​ငါ​တို့​အား ကြို​တင်​ဖော်​ပြ​ပါ​သ​နည်း။ အ​ဘယ်​သူ​သည်​အ​နာ​ဂတ်​ဟော​စ​တမ်း
    ထုတ်​ခဲ့​ဖူး​ပါ​သ​နည်း။ သင်​တို့​တွင်​အ​ဘယ်​သူ​မျှ​ဤ​သို့​မ​ဟော​ပြော ခဲ့ကြ။ ဟော​ပြော​သည်​ကို​ကြား​သူ​လည်း​တစ်​ယောက်​မျှ
    မ​ရှိ​ပါ​တ​ကား။
  bod-N: སུ་ཞིག་གིས་ཐོག་མ་ཉིད་ནས་དོན་འདི་གླེང་སྟེ་ངེད་རྣམས་ལ་རྟོགས་སུ་བཅུག་གམ། སུ་ཞིག་གིས་སྔར་ནས་བཤད་དེ་ང་ཚོས་ཁོ་བདེན་ནོ་ཞེས་སྨྲས་པ་ཡིན་ནམ།
    སུས་ཀྱང་མ་བཤད་སུས་ཀྱང་མ་བསྒྲགས་ལ། ཁྱོད་ཚོའི་གཏམ་ཐོས་པ་སུ་ཡང་མེད་དོ། །
  sna-sna: Ndianiko akazvireva kubva pakutanga, kuti zvimwe, tingaziva, kana kuti
    zvichigere kuitika, kuti zvimwe tigoti, ‘Akanga anatsa?’ Hapana akataura izvozvi,
    hapana akataura kuti zvichauya, hapana akanzwa kana shoko kubva kwamuri.
  spa-BLM: '¿Quién lo ha declarado desde el principio para que lo sepamos? y antes,
    para que podamos decir: “Tiene razón”. Seguramente, no hay nadie que declare.
    Seguramente, no hay nadie que lo demuestre. Seguramente, no hay nadie que escuche
    tus palabras.'
  cac-cac: ¿Tom ay junoc ex ix eyalel yab'ixal jun tic d'a yictax yichb'anil, yic
    scab' a on̈ tic? ¿Tom ay junoc ex ayocto ix eyalancani, yic vach' scala' to yel
    tzeyala'? Malaj junoc ex comon dios ex tic ix eyal tas ol ujoc chi', malaj anima
    ix ab'an eyalani.
  swh-ULB: Ni nani aliyetangaza hili tangu mwanzo, ili tuweze kujua? na kabla ya mda,
    ili tuseme, ''Yuko sawasawa''? Kweli hakuna hata mmoja aliyekiri hili, ndio hakuna
    hata mmoja aliyekusikia ukisema chochote.
  bel-bel: 'Хто абвясьціў пра гэта спачатку, каб нам ведаць, і задоўга да таго, каб
    нам можна было сказаць: «праўда?», але ніхто не сказаў, ніхто не абвясьціў, ніхто
    ня чуў слоў вашых.'
  deu-ELBBK: 'Wer hat es verkündet von Anbeginn, dass wir es wüssten? Und von ehedem,
    dass wir sagen könnten: Es ist recht? Ja, da war keiner, der es verkündete, ja,
    keiner, der es hören ließ, ja, keiner, der eure Worte gehört hätte.'
  mbb-OT: Hentei keniyu is mibpezayag he egkehitavù heini su para metueni zey ne ebpekekaǥi
    key he hustu is impezayag din? Wazè minsan sevaha keniyu he mibpezayag mehitenged
    kayi, ne wazà nekezineg te migkaǥi niw mehitenged kayi.
  mal-2015: ഞങ്ങൾ അറിയേണ്ടതിന്നു ആദിമുതലും അവൻ നീതിമാൻ എന്നു ഞങ്ങൾ പറയേണ്ടതിന്നു പണ്ടേയും
    ആർ പ്രസ്താവിച്ചിട്ടുള്ളു? പ്രസ്താവിപ്പാനോ കാണിച്ചുതരുവാനോ നിങ്ങളുടെ വാക്കു കേൾപ്പാനോ
    ആരും ഇല്ല.
  gup-gup: Adju, nangale kore ngudberre yingkihmulewam kore kuhni kakurduyimerran?
    Ngurrimulewa ba bu ngad ngarrimarneyime bu nahni idol wokdanj kunwoybuk dorrengh?
    Burrkyak. Ngudda nawu idols minj njale ngurriyingkihmulewayi. Ngurridjalwokyakni,
    dja minj nangale ngunbekkayi bu ngurriwokdiwirrinj kunwok.
  rmc-rmc: 'Ko oda delas te džanel ešebnovarestar, hoj olestar te džanas? Abo čirlastar,
    hoj te phenas: ‚Hin les čačipen‘? Se ňiko oda na diňa te džanel a ňiko pal oda
    na vakerelas, ňiko tumen na šunďa te phenel aňi lav.'
  pes-OPV: کیست که از ابتدا خبر داد تا بدانیم و از قبل تابگوییم که او راست است. البته
    خبر دهنده‌ای نیست و اعلام کننده‌ای نی و کسی هم نیست که سخنان شما را بشنود.
  ron-1924: 'Чине а вестит лукрул ачеста де ла ынчепут ка сэ-л штим, ши ку мулт ынаинте
    ка сэ зичем: ‘Аре дрептате’? Нимень ну л-а вестит, нимень ну л-а пророчит ши нимень
    н-а аузит кувинтеле воастре.'
  ben-OBCV: পূর্ব থেকে কে একথা বলেছে, যেন আমরা জানতে পারি, অথবা আগেভাগে বলেছে যেন
    আমরা বলতে পারি, ‘তার কথা সঠিক ছিল?’ এ সম্পর্কে কেউই কিছু বলেনি, কেউই এ বিষয়ের
    পূর্বঘোষণা করেনি, তোমাদের কাছ থেকে কেউ কোনো কথা শোনেনি।
  som-som: Kumaase waa hore sii sheegay, si aannu u nidhaahno, Waa runtiis? Hubaal
    mid wax sheega ma jiro, oo mid wax tusa ma jiro, oo mid erayadiinna maqla ma jiro.
  lat-VUC: 'Quis annuntiavit ab exordio ut sciamus, et a principio ut dicamus: Justus
    es? Non est neque annuntians, neque prædicens, neque audiens sermones vestros.'
  eng-ASVBT: Who hath declared it from the beginning, that we may know? and beforetime,
    that we may say, He is right? yea, there is none that declareth, yea, there is
    none that showeth, yea, there is none that heareth your words.
  ita-1885: Chi ha annunziate queste cose da principio, e noi lo riconosceremo? ed
    ab antico, e noi lo pronunzieremo giusto? Ma certo non vi è stato alcuno che le
    abbia dichiarate, nè che le abbia pur fatte intendere; ed anche non vi è alcuno
    che ne abbia uditi i vostri ragionamenti.
  eng-LXXUP: For who will declare the things from the beginning, that we may know
    also the former things, and we will say that they are true? there is no one that
    speaks beforehand, nor anyone that hears your words.
  eng-ULB: Who announced this from the beginning, that we might know? Before this
    time, that we may say, “He is right”? Indeed none of them decreed it, yes, none
    heard you say anything.
  spa-VBL: '“¿Quién lo anunció de antemano para que pudiéramos conocerlo? ¿Quién nos
    lo hizo saber en el pasado, para que ahora pudiéramos decir: Tenía razón? Ninguno
    de ustedes lo anunció, ninguno lo predijo, y nadie os oyó decir una palabra!'
  fra-_FOB: 'Qui l''a déclaré dès le commencement, pour que nous le sachions? Qui
    l''a dit à l''avance, que nous disions: Il est juste? Mais personne ne l''a déclaré,
    personne ne l''a fait entendre, personne n''a entendu vos paroles.'
  mal-mal: ഞങ്ങൾ അറിയേണ്ടതിന് ആദിമുതലും ‘അവൻ നീതിമാൻ’ എന്നു ഞങ്ങൾ പറയേണ്ടതിന് പണ്ടേയും
    ആര് പ്രസ്താവിച്ചിട്ടുള്ളു? പ്രസ്താവിക്കുവാനോ കാണിച്ചുതരുവാനോ നിങ്ങളുടെ വാക്കു
    കേൾക്കുവാനോ ആരും ഇല്ല.
  urd-GVR: Kis ne ibtidā se is kā elān kiyā tāki hameṅ ilm ho? Kis ne pahle se is
    kī peshgoī kī tāki ham kaheṅ, ‘Us ne bilkul sahīh kahā hai’? Koī nahīṅ thā jis
    ne pahle se is kā elān karke is kī peshgoī kī. Koī nahīṅ thā jis ne tumhāre muṅh
    se is ke bāre meṅ ek lafz bhī sunā.
  suz-BL: सुमी ङोंइती रे आंइ कली तुइक्‍पदा? मेको गो तुइक्‍चा माल्‍नीकी। मिनु सुमी
    ङोंइती शेंदा? ‘मेको ठीक बाक्‍ब’ देंने चाप्‍नीकी। सुइमी मशेंदेम, सुइमी लोव़ मपामे।
    मिनु सुइमी इन पशो लोव़ मनेनेम।
  eng-NOY: Who hath declared this from the beginning, that we might know it, And long
    ago, that we might say, It is true? There was not one that foretold it, not one
    that declared it, Not one that heard your words.
  ita-1927: 'Chi ha annunziato questo fin dal principio perché lo sapessimo? e molto
    prima perché dicessimo: “E’ vero?” Nessuno l’ha annunziato, nessuno l’ha predetto,
    e nessuno ha udito i vostri discorsi.'
  ckb-ckb: 'کێ لە سەرەتاوە ڕایگەیاند، بۆ ئەوەی بزانین، پێشوەخت، هەتا بڵێین: ”ڕاستودروستە؟“
    بێگومان ڕاگەیەنەر نییە، بێگومان بەگوێدادەر نییە، بێگومان گوێگری وشەکانتان نییە.'
  eng-BBE: Who has given knowledge of it from the first, so that we may be certain
    of it? and from the start, so that we may say, His word is true? There is no one
    who gives news, or says anything, or who gives ear to your words.
  kan-OKCV: ಆತನು ನೀತಿವಂತನೆಂದು ನಾನು ತಿಳಿಯುವಂತೆ ಮತ್ತು ಹೇಳುವಂತೆ, ಆದಿಯಲ್ಲಿ ಯಾರು ಅದನ್ನು
    ತಿಳಿಸಿದ್ದಾರೆ? ಹೌದು, ಯಾರೂ ತೋರಿಸುವವನಿಲ್ಲ, ತಿಳಿಸುವವನು ಒಬ್ಬನೂ ಇಲ್ಲ. ನಿಮ್ಮ ಮಾತುಗಳು
    ಯಾರ ಕಿವಿಗೂ ಬೀಳುವುದಿಲ್ಲ.
  tam-2017: நாம் அதை அறியும்படியாக ஆரம்பத்தில் சொன்னவன் யார்? நாம் அவனை யதார்த்தவான்
    என்று சொல்லும்படி ஆரம்பகாலத்தில் அறிவித்தவன் யார்? அறிவிக்கிறவன் ஒருவனும் இல்லையே;
    உரைக்கிறவனும் இல்லையே; உங்கள் வார்த்தைகளைக் கேட்டிருக்கிறவனும் இல்லையே.
  spa-RV-1909: '¿Quién lo anunció desde el principio, para que sepamos; ó de tiempo
    atrás, y diremos: Es justo? Cierto, no hay quien anuncie, sí, no hay quien enseñe,
    ciertamente no hay quien oiga vuestras palabras.'
  ron-BTF: 'Cine a vestit de la început, ca să ştim? Şi înainte de timp, ca să spunem:
    El este drept, da, nu este nimeni care arată, da, nu este nimeni care vesteşte,
    da, nu este nimeni care aude cuvintele voastre.'
  eng-WEBP: Who has declared it from the beginning, that we may know? and before,
    that we may say, ‘He is right’? Surely, there is no one who declares. Surely,
    there is no one who shows. Surely, there is no one who hears your words.
  eng-FBV: 'Who announced this beforehand so that we could know about it? Who let
    us know in the past, so that now we could say: ‘He was right’? None of you announced
    it, none of you predicted it, and nobody heard you say a word!'
  nld-1939: 'Wie heeft nu vroeger voorspeld, wat we thans zien gebeuren, Tevoren:
    zodat we zeggen: ‘t komt uit?'
  nch-BL: “Amo aqui seyoc amechilhui huejcajquiya para melahuac panosquía ya ni para
    huelis ama anquiilhuise para xitahuac cati quiijto. Amo aqui seyoc quiijto yon
    se camanali ten ya ni.
  vie-1934: Ai đã tỏ ra điều đó từ lúc ban đầu cho chúng ta biết? Ai đã rao ra từ
    trước đặng chúng ta nói rằng, người là công bình? Nhưng chẳng ai rao hết, chẳng
    ai báo hết, chẳng ai từng nghe tiếng các ngươi.
  hin-CV: क्या किसी ने इस बात को पहले से बताया था, कि पहले से हमें मालूम हो, या पहले
