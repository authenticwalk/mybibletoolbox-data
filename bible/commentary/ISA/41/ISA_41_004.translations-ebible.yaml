verse: ISA.041.004
translations:
  mal-C: ആദ്യത്തെ തലമുറമുതൽ അവരെ വിളിച്ചുവരുത്തി, ഇതു പ്രവർത്തിച്ച് പൂർത്തീകരിച്ചത്
    ആരാണ്? ഞാനാണ് യഹോവ—അതിൽ ആദ്യത്തേതിനോടും അവസാനത്തേതിനോടും അങ്ങനെ പ്രവർത്തിച്ചത്!”
  deu-TKW: 'Wer hat''s gethan und ausgeführt? Er, der von Anfang an die Geschlechter
    der Menschen ins Leben rief: Ich, Jahwe, der ich uranfänglich und bei den Letzten
    noch immer derselbe bin!'
  lin-lin: Nani asalaki mpe akokisaki makambo oyo ? Nani abengaka bileko wuta na ebandeli ?
    Ngai Yawe, nazali Ebandeli ya nyonso, mpe nakozala mpe kaka ndenge moko elongo
    na bato ya suka. »
  eng-LSV: Who has worked and done, || Calling the generations from the first? I,
    YHWH, the first, and with the last I [am] He.
  eng-GNV: Who hath wrought and done it? he that calleth the generations from the
    beginning. I the Lord am the first, and with the last I am ye same.
  eng-WEBSTER: Who hath wrought and done it , calling the generations from the beginning?
    I the LORD, the first, and with the last; I am he.
  nhw-BL: ¿Ajqueya anmoilhuíaj quinnahuatía tlanahuatiani ma quichihuaca catli quichihuaj?
    ¿Ajqueya quinyacana nochi masehualme catli tlacajtihualajtoque ica catli quichihuaj
    tlen ipejya ni tlaltipactli? Na niDIOS nijchihua. Na catli niipejya huan niitlamiya.
    San na.
  swh-ONEN: 'Ni nani aliyefanya jambo hili na kulitimiliza, akiita vizazi tangu mwanzo?
    Mimi, Bwana, ni wa kwanza nami nitakuwa pamoja na wa mwisho: mimi Bwana ndiye.”'
  bba-bba: Wɑrɑ u derɑ yeni kpuro yɑ koorɑ. Nɛnɑ. Nɛ, Yinni Gusunɔ, nɛ, wi nɑ bwesenu
    kpuro seeyɑ sɑɑ toren di. Nɛnɑ nɑ ɡbiikoo, mɛyɑ nɑ kon mɑɑ wɑ̃ɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: Who hath wrought and done it, Calling the generations from the beginning?
    I the Lord, the first, And with the last; I am he.
  luo-luo: En ngʼa mosetimo kamano mochopo dwarone, koluongo tiengʼ ka tiengʼ nyaka
    chakre chon? En mana an Jehova Nyasaye, an ema akwongo kendo An ema agik.”
  meu-meu: Ina na daika ese e havaraia bona e karaia, bona matamana negana amo uru
    ta ta vada e boiridia? Lau na Iehova; lau na gini-gunana, bona lau na gini-gabena
    ida; Lau na Ia.
  npi-ULB: कसले यी कामहरू गरेको र पुरा गरेको छ? कसले सुरुदेखिका पुस्ताहरूलाई बलाएको
    छ? म, परमप्रभु पहिलो र अन्तिम म नै हुँ ।
  yor-yor: Ta ni ó ti ṣe èyí tí ó sì ti jẹ́ kí ó wáyé, tí ó ti pe ìran-ìran láti àtètèkọ́ṣe?
    Èmi Olúwa pẹ̀lú ẹni kìn-ín-ní wọn àti ẹni tí ó gbẹ̀yìn, Èmi náà ni.”
  pes-OPCB: چه کسی این کارها را کرده است؟ کیست که سیر تاریخ را تعیین نموده است؟ مگر
    نه من، که یهوه خداوند ازلی و ابدی هستم؟
  tgl-ULB: Sino ang nakagawa at nagtupad ng mga gawang ito? Sino ang nagpatawag ng
    mga henerasyon mula sa simula? Ako, si Yahweh, ang una, at kasama ang mga nahuli,
    ako ay siya.
  hui-hui: Mbirale uruni bilonaga mo bia henego ai kabe. Bambaore howa mbirale odaruni
    bima ibinigonaga miniha magoyu henego aibe. I̱ Anduane Homogo i̱nime dindi ogo
    pigane wabirungi henego ko. Mani hamaro birangibi nde i̱ Anduane Homogo i̱niore
    dege haho wiaabo holebero, laya.
  mya-mya: ဤ​သို့​ဖြစ်​ပျက်​စေ​သူ​ကား​အ​ဘယ်​သူ​နည်း။ အ​ဘယ်​သူ​သည်​သ​မိုင်း​၏​ဖြစ်​ရပ်​များ​ကို
    စီ​ရင်​ဖန်​တီး​တော်​မူ​ပါ​သ​နည်း။ ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​ကပ်​ကာ​လ​အ​စ က​ပင်​လျှင်
    ရှိ​နေ​တော်​မူ​ခဲ့​၍၊ ထာ​ဝ​ရ​အ​ရှင်​ငါ​ဘု​ရား​သ​ခင်​သည်​ကပ် ကာ​လ အ​ဆုံး​၌​လည်း​ရှိ​နေ​တော်​မူ​လတ္တံ့။
  bod-N: སུ་ཞིག་གིས་འདི་དག་བཀོད་ཅིང་མཛད་དེ། སུ་ཞིག་གིས་ཐོག་མའི་དུས་ནས་མི་རབས་ཀུན་ལ་ཞལ་འབོད་གནང་བ་ཡིན་ནམ།
    དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ང་རང་སྟེ། བདག་ནི་ཐོག་མ་ཉིད་དང་མཐའ་མའི་མི་དང་མཉམ་དུ་གནས་པའང་ང་རང་ཡིན།
  sna-sna: Ndiani akabata basa iri akaripedza, akadana zvizvarwa kubva pakutanga?
    Ini, Jehovha, iye wokutanga wavo newokupedzisira, ndini iye.”
  spa-BLM: Que ha trabajado y lo ha hecho, llamando a las generaciones desde el principio?
    Yo, Yahvé, el primero, y con el último, yo soy”.
  cac-cac: ¿Mach ol ac'an elc'och juntzan̈ tic? ¿Mach najinaquelta masanil tastac
    ujinac d'a yichb'anil? A in ton Jehová in, a in in b'onac. A inn̈ej Dios in, b'ab'el
    vaj d'a smasanil, slajvub' in paxi.
  swh-ULB: Ni nani aliyeyafanya na kukamilisha matendo haya? Ni nanialiyechagua kizazi
    kutoka mwanzo? Mimi, Yahwe ni mwanzo na mwisho, mimi ndiye.
  bel-bel: Хто зрабіў і зьдзейсьніў гэта? Той, Хто ад пачатку выклікае роды; Я - Гасподзь
    першы, і ў апошніх - Я такі самы.
  deu-ELBBK: Wer hat es gewirkt und getan? Der die Geschlechter ruft von Anbeginn.
    Ich, der HERR, bin der Erste, und bei den Letzten bin ich derselbe.
  mbb-OT: Hentei man is mibaal kayi te langun? Hentei man is mibayàbayà te langun
    he nehitavù puun pa te nehuna he lapis te kevuwazan? Kenè be iyan a, is Nengazen
    he zaan en puun pa te kebpuunà te kelibutan ne kemulu gihapun taman te kegketapus
    te kelibutan.
  mal-2015: ആർ അതു പ്രവർത്തിക്കയും അനുഷ്ഠിക്കയും ചെയ്തു? ആദിമുതൽ തലമുറകളെ വിളിച്ചവൻ;
    യഹോവയായ ഞാൻ ആദ്യനും അന്ത്യന്മാരോടുകൂടെ അനന്യനും ആകുന്നു.
  gup-gup: “Mah, kandimarneyimen. Nangale marnbom bu kuhni rowk kurduyimerranj? Nangale
    kawohrnan rowk kore bininj nawu kerrngehkenh birriyungkih dja mak nawu bolkkime
    kabirridi? Yoh, ngaye wanjh. Ngaye nawu Yawey ngarri kerrngehkenhni duninjh, dja
    kaluk ngahdjaldi bu kadjalburnbun rowk.”
  rmc-rmc: Ko ada kerel a ko domukel, hoj pes kada te ačhel? Oda, ko oda kerelas ešebnovarestar
    andre savore pokoleňja. Me, o RAJ, som o ešebno a avava the o posledno – Me Som!“
  pes-OPV: کیست که این را عمل نموده و بجا آورده، و طبقات را از ابتدا دعوت نموده است؟
    من که یهوه و اول و با آخرین می‌باشم من هستم.
  ron-1924: Чине а фэкут ши а ымплинит ачесте лукрурь? Ачела каре а кемат нямуриле
    де ла ынчепут, Еу, Домнул, Чел динтый ши Ачелашь пынэ ын челе дин урмэ вякурь.
  ben-OBCV: কে এই কাজ করেছেন এবং তা করে গিয়েছেন, প্রথম থেকেই প্রজন্ম পরম্পরাকে কে
    আহ্বান করেছেন? এ আমি, সেই সদাপ্রভু, প্রথম ও শেষ, কেবলমাত্র আমিই তিনি।”
  som-som: Yaa waxan sameeyey oo sidan yeelay isagoo facaca bilowgii uga yeedhaya?
    Anigoo Rabbiga ah, oo ah Kan ugu horreeya iyo Kan kuwa dambe la jira, isagaan
    ahay.
  lat-VUC: 'Quis hæc operatus est, et fecit, vocans generationes ab exordio? Ego Dominus:
    primus et novissimus ego sum.'
  eng-ASVBT: Who hath wrought and done it, calling the generations from the beginning?
    I, Jehovah, the first, and with the last, I am he.
  ita-1885: Chi ha operato, e fatto questo? Colui, che fin dal principio chiama le
    generazoni; io, il Signore, che sono il primiero, ed anche son con gli ultimi;
    io son desso.
  eng-LXXUP: Who has wrought and done these things? he has called it who called it
    from the generations of old; I God, the first and to all futurity, I AM.
  eng-ULB: Who has performed and accomplished these deeds? Who has summoned the generations
    from the beginning? I, Yahweh, the first, and with the last ones, I am he.
  spa-VBL: ¿Quién ha logrado y hecho esto, llamando a la existencia a cada generación
    desde el principio de los tiempos? Yo, el Señor, el primero y el último, soy yo.
  fra-_FOB: Qui a fait et accompli ces choses? Celui qui appelle dès l'origine les
    générations; moi l'Éternel, le premier, qui suis aussi avec les derniers.
  mal-mal: ആര് അത് പ്രവർത്തിക്കുകയും അനുഷ്ഠിക്കുകയും ചെയ്തു? ആദിമുതൽ തലമുറകളെ വിളിച്ചവൻ;
    യഹോവയായ ഞാൻ ആദ്യനും അന്ത്യന്മാരോടുകൂടി അനന്യനും ആകുന്നു”.
  urd-GVR: Kis ne yih sab kuchh kiyā, kis ne yih anjām diyā? Usī ne jo ibtidā hī se
    nasloṅ ko bulātā āyā hai. Maiṅ, Rab awwal hūṅ, aur āḳhir meṅ āne wāloṅ ke sāth
    bhī maiṅ wuhī hūṅ.”
  suz-BL: मेको सुमी पपाइश्‍शा पवा? सुम साइ ङोंइती रे पाला पाला ङा मुर आन कली ब्रेत्‍‍ता?
    गो परमप्रभु यावे, नेल्‍ल क्‍येङा ङोंइती ङा नु नेल्‍ल क्‍येङा नोले ङा नङ। यसैया
    ४४:६; यसैया ४८:१२; प्रकाश १८:१७
  eng-NOY: Who hath wrought and done it? I, who have called the generations from the
    beginning, I, Jehovah, the first; And with the last also am I.
  ita-1927: Chi ha operato, chi ha fatto questo? Colui che fin dal principio ha chiamato
    le generazioni alla vita; io, l’Eterno, che sono il primo, e che sarò cogli ultimi
    sempre lo stesso.
  ckb-ckb: کێ کردوویەتی و کێ ئەنجامی داوە، لە سەرەتاوە بانگی نەوەکانی کردووە؟ من یەزدانم،
    لە سەرەتاوە هەتا کۆتایی، من هەر ئەوم.»
  eng-BBE: Whose purpose and work was it? His who sent out the generations from the
    start. I the Lord, the first, and with the last, I am he.
  kan-OKCV: ಇದನ್ನೆಲ್ಲಾ ನಡೆಯಿಸಿ ನೆರವೇರಿಸಿದವನೂ ಆದಿಯಿಂದ ತಲತಲಾಂತರಗಳನ್ನು ಬರಮಾಡಿದವನು ಯಾರು?
    ಯೆಹೋವ ಎಂಬ ನಾನೇ ಮೊದಲನೆಯವನು, ಅಂತ್ಯಕಾಲದಲ್ಲಿ ಸಂಗಡಿಗನು ಆಗಿರುವಾತನೇ ನಾನು.
  tam-2017: அதைச்செய்து நிறைவேற்றி, ஆதிமுதற்கொண்டு தலைமுறைகளை வரவழைக்கிறவர் யார்?
    முந்தினவராயிருக்கிற யெகோவாவாகிய நான்தானே; பிந்தினவர்களுடனும் இருப்பவராகிய நான்தானே.
  spa-RV-1909: ¿Quién obró é hizo esto? ¿Quién llama las generaciones desde el principio?
    Yo Jehová, el primero, y yo mismo con los postreros.
  ron-BTF: Cine a lucrat-o şi a făcut-o, chemând generaţiile de la început? Eu, DOMNUL,
    sunt cel dintâi şi cel din urmă; Eu sunt el.
  eng-WEBP: Who has worked and done it, calling the generations from the beginning?
    I, the LORD, the first, and with the last, I am he.”
  eng-FBV: Who has achieved and done this, calling into existence each generation
    from the beginning of time? I, the Lord, the first and the last, I am the one.
  nld-1939: Wie heeft het gedaan, wie bracht het tot stand? Ik, die van de aanvang
    af de eeuwen riep; Ik, Jahweh, die de Eerste ben, En die bij de laatsten zal zijn!
  nch-BL: ¿Ajquiya anmoilhuíaj quinnahuatía tanahuatiani ma quichihuaca cati quichihuaj?
    ¿Ajquiya quinyacana nochi masehualme cati tacajtihualajtoque ica cati quichihuaj
    ten ipejya ni taltipacti? Na niDIOS nijchihua. Na cati niipejya huan niitamiya.
    San na.
  vie-1934: Ai đã làm và thành tựu việc nầy? Ai đã gọi các dòng dõi từ ban đầu? Aáy
    là chính ta, Đức Giê-hô-va, là đầu tiên, mà cũng sẽ ở với cuối cùng.
  hin-CV: आदिकाल से अब तक की पीढ़ियों को किसने बुलाया है? मैं ही याहवेह, जो सबसे पहला
    और आखिरी हूं.”
  eng-OURB: Who has worked and done it, calling the generations from the beginning?
    I, Adonai, am the first א (Aleph), and I am the same with those are the last ת
    (Tav), I am he.”
  spa-BES: ¿De quién era el propósito y el trabajo? El que envió a las generaciones
    desde el principio. Yo el Señor, el primero, y el último, soy El.
  tdx-tdx: Ia ty nitsakore vaho nahatafetetse? Ie nikanjy o tarira­tseo am’baloha’e
    añe. Izaho Iehovà, ty valoha’e, vaho ty fara’e, Ie iRaho.
  tha-KJV: ผู้​ใดได้ประกอบกิจและกระทำเช่นนี้ เรียกบรรดาชั่วอายุทั้งหลายออกมาตั้งแต่​เดิม
    เราเองคือพระเยโฮวาห์​ผู้​เป็นปฐม และกับกาลอวสาน เราคือผู้​นั้น
  por-BR-2018: Quem operou e fez isto ,chamando as gerações desde o princípio? Eu,
    o SENHOR, do princípio aos últimos, eu mesmo.
  deu-ELO: Wer hat es gewirkt und getan? Der die Geschlechter ruft von Anbeginn. Ich,
    Jehova, bin der Erste, und bei den Letzten bin ich derselbe.
  eng-WYC-2018: Who wrought and did these things? calling generations at the beginning
    (or calling the generations from the beginning). (I did, for) I am the Lord; and
    I am the first, and the last.
  epo-epo: Kiu tion faris kaj estigis? kiu vokis la generaciojn de la komenco? Mi,
    la Eternulo, la unua, kaj kun la lastaj Mi estas la sama.
  uig-PIN: Əlmisaⱪtin tartip dǝwrlǝrni «Barliⱪⱪa kǝl» dǝp qaⱪirip, Bularni bekitip
    ada ⱪilƣan kim? Mǝn Pǝrwǝrdigar Awwal Bolƣuqidurmǝn, Ahiri bolƣanlar bilǝnmu billǝ
    Bolƣuqidurmǝn; Mǝn degǝn «U»durmǝn.
  beo-beo: Nowa da amo hou misa:ne hamobela:? Nowa da osobo bagade hou huluane ouligibala:?
    Na, Hina Gode, da osobo bagade hemosu eso amoga esalebe ba:i, amola Na, Hina Gode
    da osobo bagade wadela:mu eso amoga esalebe ba:mu.
  tpi-OTNT: Husat tru i mekim ol dispela samting i kamap? Em mi Bikpela tasol. Stat
    long taim mi mekim graun i kamap, oltaim mi bin stiaim olgeta samting i kamap
    long dispela graun. Mi Bikpela, mi bin stap pastaim tru. Na bai mi stap yet long
    taim bihain tu.
  hau-SA: Wane ne ya taɓa yin haka ya kuma sa ya faru, yana kira ga tsararraki daga
    farko? Ni, Ubangiji ina can tun farkonsu ni kuma ina can har ƙarshe, Ni ne shi.”
  uig-LAT: Elmisaqtin tartip dewrlerni «Barliqqa kel» dep chaqirip, Bularni békitip
    ada qilghan kim? Men Perwerdigar Awwal Bolghuchidurmen, Axiri bolghanlar bilenmu
    bille Bolghuchidurmen; Men dégen «U»durmen.
  nde-nde: Ngubani owenze lokhu wakuphumelelisa, ebiza izizukulwane kusukela ekuqaleni
    na? Mina uThixo, kusukela kwesokuqala sazo kanye lesokucina, nginguye.”
  ton-ton: Ko hai kuo ngāue mo fai ia, ʻo ne ui ʻae toʻutangata mei he kamataʻanga?
    Ko au ko Sihova, ko e ʻuluaki pea mo e kimui; ko au ia.
  ces-1613: Kdo to spravil a učinil, povolávaje rodin od počátku? Já Hospodin, první
    i poslední, já sám.
  eng-WMB: Who has worked and done it, calling the generations from the beginning?
    I, the LORD, the first, and with the last, I am he.”
  tam-TCV: இதைச் செய்தது யார்? ஆதியிலிருந்து தலைமுறைகளை அழைத்து, இதை நிறைவேற்றியது
    யார்? முந்தினவராய் இருப்பவர் யெகோவாவாகிய நானே, பிந்தினவராய் இருப்பதும் நானே.”
  ceb-ULB: Kinsa man ang nagbuhat ug nagtapos niini nga mga buluhaton? Kinsa man ang
    nagpatawag sa mga kaliwatan gikan pa sa sinugdan? Ako, si Yahweh, ang nahiuna,
    ug ang ulahi, Ako mao siya.
  pol-UBG: Kto to sprawił i uczynił? Kto wzywał pokolenia od początku? Ja, PAN – pierwszy
    i ostatni – ja sam.
  agr-agr: Witjai nuna dutikaunuk. Yama nagkamchakun nugkan nayaimpijai najanawaitag
    duwi nagkamsan, yaunchuk waji nagkaemajua nunak, tuja yamai nagkaema nunashkam,
