  srp-1865: Ko je uradio i uèinio to? i zove naraštaje od iskona? Ja, Gospod, prvi
    i pošljednji, ja isti.
  lug-lug: Ani eyakola kino ng’ayita emirembe gy’abantu okuva ku lubereberye? Nze
    Mukama ow’olubereberye era ow’enkomerero, nze wuuyo.”
  heb-heb: מי פעל ועשה קרא הדרות מראש אני יהוה ראשון ואת אחרנים אני הוא׃
  ben-IRV: কে এই কাজ করেছেন? কার দ্বারা এই কাজ সম্পন্ন হয়েছে? এক বংশের শুরু থেকে
    কে ডাকেন? আমি, সদাপ্রভু, প্রথম এবং শেষ দিনের র লোকদের সঙ্গে, আমিই তিনি।
  pan-pan: ਕਿਸ ਨੇ ਇਹ ਕੀਤਾ, ਅਤੇ ਪੀੜ੍ਹੀਆਂ ਨੂੰ ਆਦ ਤੋਂ ਬੁਲਾ ਕੇ ਮੁਕਾਇਆ? ਮੈਂ, ਯਹੋਵਾਹ ਨੇ!
    ਆਦ ਤੋਂ ਅੰਤ ਤੱਕ ਮੈਂ ਉਹੀ ਹਾਂ!
  mya-JVB: ထိုအမှုများကို စီရင်ဖန်ဆင်းလျက်၊ ရှေ့ ဦးစွာမှ စ၍ လူမျိုး အစဉ်အဆက်တို့ကို
    ခေါ် သောသူသည် အဘယ် သူနည်းဟူမူကား၊ အဦး ဆုံးသောသူဖြစ် ၍၊ နောက်ဆုံး သောသူတို့ နှင့်
    ရှိသောငါ ထာဝရ ဘုရား ပေတည်း။
  hmo-hmo: Inai kara ibounai be daika ese ia havaraia? Tanobada dekenai idia vara
    gaudia ibounai, be daika ese ia havaraia? Lau Lohiabada inai, lau be hamatamaia
    neganai, unuseni lau noho, bona lau Lohiabada inai, lau be dokona neganai danu,
    unuseni do lau noho.
  urd-urd: ये किसने किया और इब्तिदाई नस्लों को तलब करके अन्जाम दिया? मैं ख़ुदावन्द
    ने, जो अव्वल — ओ — आख़िर हूँ, वह मैं ही हूँ।
  rus-SYN: Кто сделал и совершил это? Тот, Кто от начала вызывает роды; Я - Господь
    первый, и в последних - Я тот же.
  bqc-SIM: Démɛ bee kɛ̀i? Démɛ mↄ̀òi? Démɛ tò buiↄ ìↄ tɛtɛ kↄ̃ kpɛ za asĩnizĩi?
    Ma Dii, mámɛ má Dↄaana ń Gↄ̃zãnao ũ.
  tcz-CHONGTHU: Phat akipat til’a patna khang hung lhung nalai dingho chunga hat tah’a
    tonga kou khom’a chu koi ahidem?Hiche hi keima Pakai, apatna le chaina, Keima
    kiti bou hi Kahi.
  mar-mar: ही कृत्ये कोणी शेवटास आणि सिद्धीस नेली? सुरवातीपासून पिढ्यांना कोणी बोलाविले?
    मी, परमेश्वर, जो पहिला आणि जो शेवटल्यासह आहे तोच मी आहे.
  qub-qub: ¿Pitaj chaycunataga rurasha? Gallarinanpita-pacha llapanpis chayno cananpäga
    ¿pitaj nisha? Noga Tayta Diosllami chayno camacächishcä. Nogallami gallarinanpita-pacha
    imaycamapis caycä.»
  hat-hat: Se travay ki moun sa? Kilès ki lakòz tout bagay sa yo rive? Ki moun ki
    depi nan kòmansman ap rele lèzòm, pitit an pitit, pou yo fè travay li sou latè?
    Se mwen menm, Seyè a, ki la anvan yo tout. Se mwen menm k'ap toujou la apre yo
    tout.
  eng-BSB: Who has performed this and carried it out, calling forth the generations
    from the beginning? I, the LORD—the first and the last— I am He.”
  eng-WEBPB: Who has worked and done it, calling the generations from the beginning?
    I, the LORD, the first, and with the last, I am he.”
  kbq-kbq: Iza ese agafarera ama ana zantamina forera huo higeno forera hu'ne? Iza
    ese agafaretira vahera fore huo higeno fore huteno manino ne-e. Ese agafa Nagra
    Ra Anumzamo'na mani'ne'na, vagarera nagrake mani'noe.
  nhe-BL: ¿Ajqueya inmoilhuíaj quinnahuatía tlanahuatiani ma quichihuaca tlen quichihuaj?
    ¿Ajqueya quinyacana nochi tlacame tlen tlacajtihualajtoque ica tlen quichihuaj
    tlen ipejya ni tlaltepactli? Na niDIOS nijchihua. Na tlen niipejya huan niitlamiya.
    San na.
  gub-BL: Mo umume'u ko ma'e uzeapo ma'e ràm paw a'e. Mo uzapo kar paw rupi a'e. Mo
    umuzeapo kar ma'e ywy rehe 'ar izypy henataromo. Ihe Tupàn Tuweharupi Wiko Ma'e
    ihe. Aiko xe izypy mehe ma'e paw iapo 'ym mehe we ihe. Aiko putar xe ma'e paw
    ipaw ire nehe no, i'i Tupàn.
  eng-DRA: Who hath wrought and done these things, calling the generations from the
    beginning? I the Lord, I am the first and the last.
