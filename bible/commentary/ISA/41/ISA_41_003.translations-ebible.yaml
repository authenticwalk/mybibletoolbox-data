verse: ISA.041.003
translations:
  mal-C: തന്റെ പാദങ്ങൾ പതിഞ്ഞിട്ടില്ലാത്ത പാതയിലൂടെ അവൻ അവരെ പിൻതുടരുന്നു, പരിക്കേൽക്കാതെ
    മുന്നോട്ടുപോകുന്നു,
  deu-TKW: Er verfolgt sie, zieht unversehrt daher, einen Pfad betritt er nicht auf
    seinem Marsche.
  lin-lin: Azali kolanda bango mpe koleka na kimia na nzela oyo matambe na Ye eleka
    nanu te.
  eng-LSV: He pursues them, he passes over in safety || A path he does not enter with
    his feet.
  eng-GNV: He pursued them, and passed safely by the way that he had not gone with
    his feete.
  eng-WEBSTER: He pursued them, and passed safely; even by the way that he had not
    gone with his feet.
  nhw-BL: Quema yaya quintojtoca icualancaitacahua, amo tleno quiimacasi ipan ojtli.
    Yohui chicahuac huan ica temachtli masque ipan se ojtli campa amo quema nejnentoc.
  swh-ONEN: Huwafuatia na kuendelea salama, katika njia ambayo miguu yake haijawahi
    kupita.
  bba-bba: U bu nɑɑ ɡirɑ u ǹ wɑhɑlɑ wɑ. U dɑ sere mi win nɑɑsu kun yɛ̃.
  eng-KJVCPB: He pursued them, and passed safely; Even by the way that he had not
    gone with his feet.
  luo-luo: Olawogi matek nyaka e yore mane pok owuothoe kendo okadho yorego maber
    mak ohinyre.
  meu-meu: E hahavadiamu, bena e raka e laomu mai namona ida; ia ese do se rakalaidia
    daladia amo e laomu.
  npi-ULB: तिनले उनीहरूलाई लखेट्‍छन् र छिटो पुग्‍ने बाटोद्वारा आफ्‍ना खुट्टाले जमिन
    नछोएझैं गरी तिनले सुरक्षित रूपमा भेट्टाउँछन् ।
  yor-yor: Ó ń lépa wọn ó sì ń kọjá ní àlàáfíà, ní ojú ọ̀nà tí ẹsẹ̀ rẹ̀ kò rìn rí.
  pes-OPCB: آنان را تا جاهای دور که قبل از آن پایش به آنجا نرسیده بود تعقیب می‌کند
    و به سلامت پیش می‌رود.
  tgl-ULB: Hinabol niya sila at ligtas na nakalagpas, sa isang matuling paglalakbay
    na ang daan na ang kaniyang paa ay madaling matapakan.
  hui-hui: Ibu ibalu howa geme dindi ela nahe bame puyabu poradagua gerai pialu abaleore
    ibuwa bo hilo waharagola tigua mbirale mbira biadai bibe nahe holebira.
  mya-mya: သူ​သည်​ရန်​သူ​တို့​အား​လိုက်​လံ​တိုက်​ခိုက်​ကာ ဘေး​မဲ့​လုံ​ခြုံ​စွာ​ဆက်​လက်​ချီ​တက်​ရာ​တွင်
    လျင်​မြန်​လှ​သ​ဖြင့် သူ​၏​ခြေ​သည်​မြေ​၌​ပင်​မ​ထိ​တော့ ပါ​တ​ကား။
  bod-N: ཁོང་གིས་དེ་དག་དེད་ནས་ཚེགས་མེད་དུ་རང་ཉིད་བརྒྱུད་མ་མྱོང་བའི་ལམ་དུ་འགྲོ་བར་མཛད།
  sna-sna: Anovadzinganisa agopfuurira mberi asina vanga, nenzira yaasina kumbotsika
    netsoka dzake kare.
  spa-BLM: Los persigue y pasa con seguridad, incluso por un camino que no había recorrido
    con sus pies.
  cac-cac: Ol el juntzan̈xo eb' rey elelal d'a yichan̈ jun rey chi'. Palta tzalajc'olal
    ol b'atn̈ej, ichato man̈ ol em yoc d'a sat luum.
  swh-ULB: Aliwachukuwa wao na kuwapitisha salama, katika njia nyepesi ambayo miguu
    yake imegusa shida.
  bel-bel: Ён гоніць іх, ідзе спакойна дарогаю, па якой ніколі не хадзіў нагамі сваімі.
  deu-ELBBK: Er verfolgte sie, zog hin in Frieden einen Weg, den er mit seinen Füßen
    nie gegangen war.
  mbb-OT: Edel-asen din sikandan ne wazà ebpekevelavag kandin, minsan diyà te menge
    lugar he sikan din pa meveyai.
  mal-2015: അവൻ അവരെ പിന്തുടർന്നു നിർഭയനായി കടന്നു ചെല്ലുന്നു; പാതയിൽ കാൽ വെച്ചല്ല
    അവൻ പോകുന്നതു.
  gup-gup: Namekbe bininj kabenngudjkadjung baleh yarrka kabirrire, dja nungka kadjalre
    werrkwerrk.”
  rmc-rmc: Džal pal lende a ňič les na ačhavel, pal ajso drom, pal savo mek na phirelas.
  pes-OPV: ایشان راتعاقب نموده، به راهی که با پایهای خود نرفته بودبسلامتی خواهد گذشت.
  ron-1924: Ел ый урмэреште, мерӂе ын паче пе ун друм пе каре н-а май кэлкат ничодатэ
    ку пичорул луй.
  ben-OBCV: তিনি তাদের পশ্চাদ্ধাবন করে অক্ষত গমন করেন, এমন এক পথে, যেখানে তাঁর চরণ
    পূর্বে গমন করেনি।
  som-som: Isagu wuu eryadaa iyaga, oo ammaan buu ku dhaafaa jid uusan mar hore marin.
  lat-VUC: 'Persequetur eos, transibit in pace: semita in pedibus ejus non apparebit.'
  eng-ASVBT: He pursueth them, and passeth on safely, even by a way that he had not
    gone with his feet.
  ita-1885: Egli li persegue, e passa oltre pacificamente, per una strada, per la
    quale non è venuto coi suoi piedi.
  eng-LXXUP: And he shall pursue them; the way of his feet shall proceed in peace.
  eng-ULB: He pursues them and passes by safely, by a swift path that his feet scarcely
    touch.
  spa-VBL: Los persigue y avanza sin daño alguno, sin seguir las rutas habituales.
  fra-_FOB: Il les poursuit, il s'avance en paix par un chemin où il n'avait jamais
    mis les pieds.
  mal-mal: അവൻ അവരെ പിന്തുടർന്നു നിർഭയനായി കടന്നു ചെല്ലുന്നു; പാതയിൽ കാൽ വച്ചല്ല അവൻ
    പോകുന്നത്.
  urd-GVR: Wuh un kā tāqqub karke sahīh-salāmat āge nikaltā hai, bhāgte hue us ke
    pāṅw rāste ko nahīṅ chhūte.
  suz-BL: मेकोमी मेको आन कली खेदा पवानु, मारेइ मदुम्‍थु आ खोइलीम लां कली हेरा मथीनीम।
  eng-NOY: He pursued them, and passed in safety, By a path which his foot had never
    trodden.
  ita-1927: Ei li insegue, e passa in trionfo per una via che i suoi piedi non hanno
    mai calcato.
  ckb-ckb: ڕاویان دەنێت، بە سەلامەتی تێدەپەڕێت، بە ڕێگایەکدا کە پێیەکانی پێیدا نەڕۆیشتوون.
  eng-BBE: He goes after them safely, not touching the road with his feet.
  kan-OKCV: ತಾನು ಎಂದೂ ಹೆಜ್ಜೆ ಇಡದ ಮಾರ್ಗದಲ್ಲಿ ಸುರಕ್ಷಿತವಾಗಿ ಆತನು ಅವರನ್ನು ಹಿಂದಟ್ಟುತ್ತಾ
    ಹೋದನು.
  tam-2017: அவன் அவர்களைத் துரத்தவும், தன் கால்கள் நடக்காமலிருந்த பாதையிலே சமாதானத்தோடே
    நடக்கவும் செய்தவர் யார்?
  spa-RV-1909: Siguiólos, pasó en paz por camino por donde sus pies nunca habían entrado.
  ron-BTF: I-a urmărit şi a trecut în siguranţă, pe calea neumblată de picioarele
    lui.
  eng-WEBP: He pursues them and passes by safely, even by a way that he had not gone
    with his feet.
  eng-FBV: He chases them down, and goes on unharmed, not following the usual routes.
  nld-1939: Hij jaagt ze na, dringt ongedeerd voort, Op wegen, die hij nog nooit had
    betreden.
  nch-BL: Quema yaya quinquixtía icualancaitacahua, amo teno quiimacasi ipan ojti.
    Yahui chicahuac huan ica temachti masque ipan se ojti campa amo quema nejnentoc.
  vie-1934: Người đuổi theo họ trên con đường chưa hề đặt chân, mà vẫn vô sự lướt
    dặm.
  hin-CV: वह उनका पीछा करता है तथा एक ऐसे मार्ग से सुरक्षित उनसे आगे निकल जाता है,
    जिस पर इससे पहले वह चलकर कभी पार नहीं गया.
  eng-OURB: He pursues them, and passes by safely, Even by a way that he had not gone
    with his feet.
  spa-BES: Él va tras ellos con seguridad, sin tocar el camino con sus pies.
  tdx-tdx: Niheañe’e iereo, nirefe tsy an-joy; an-dalañe mbe lia tsy niliam-pandia’e.
  tha-KJV: ท่านไล่ตามพวกเขาและผ่านเขาไปอย่างปลอดภัย ตามทางที่​เท​้าของท่านไม่เคยเหยียบ
  por-BR-2018: Ele os persegue, e passa em segurança; por um caminho onde com seus
    pés nunca tinha ido.
  deu-ELO: Er verfolgte sie, zog hin in Frieden einen Weg, den er mit seinen Füßen
    nie gegangen war.
  eng-WYC-2018: He shall pursue them, he shall go in peace; a path shall not appear
    in his feet. (He shall swiftly pursue them, but he shall be safe; and no path
    shall be made by his feet.)
  epo-epo: Li persekutas ilin, transiras en paco la vojon, sur kiu liaj piedoj ne
    haltas.
  uig-PIN: U ularni ⱪoƣliwetip, Putini yǝrgǝ tǝgküzmǝy degüdǝk mangidu, aman-esǝnlik
    iqidǝ ɵtiweridu;
  beo-beo: E da ilia hobeasu amoma fa:no bobogesa amola mogodigili ahoa. E da hehenabeba:le,
    gadenenewane hagili ahoa.
  tpi-OTNT: Em i save kamap wantu tasol long ol na bagarapim ol, na ol i no inap mekim
    wanpela samting long em. I olsem win yet i karim em i go na em i no krungutim
    graun liklik.
  hau-SA: Ya fafare su ya kuma yi tafiyarsa lafiya ƙalau, a hanyar da ƙafafunsa ba
    su taɓa bi ba.
  uig-LAT: U ularni qoghliwétip, Putini yerge tegküzmey dégüdek mangidu, aman-ésenlik
    ichide ötiwéridu;
  nde-nde: Uyawaxotsha yena adlule engathintwanga lutho, endleleni angakaze ahambe
    ngayo.
  ton-ton: Naʻa ne tulia ʻakinautolu, pea ʻalu fiemālie pe; ʻio, ʻi he hala naʻe ʻikai
    fou ai hono vaʻe.
  ces-1613: Sháněje se s nimi, prošel pokojně cestou, po níž nohama svýma nechodíval.
  eng-WMB: He pursues them and passes by safely, even by a way that he had not gone
    with his feet.
  tam-TCV: அவன் தனக்குத் தீங்கு நேராமல், தான் முன்னர் போகாத வழியாக அவர்களைத் துரத்திச்
    செல்கிறான்.
  ceb-ULB: Gigukod niya sila ug luwas nga nakalatas, pinaagi sa kusog niyang pagdagan
    nga daw wala magtunob sa dalan ang iyang mga tiil.
  pol-UBG: Ścigał ich, przeszedł spokojnie ścieżkę, po której swoimi nogami nie chodził.
  agr-agr: Shiwaajin pataetakush ishamain atsaunum, agkan shiig wamak nanaakas shimatai
    tumain shimitnume tusash ¿ya dutiknaita?
  kyc-kyc: Baa minyaro nyelana makando peta papala range kyawa lete nyuo kimbu pyao
    piso penge. Ama puu wakasa lao papala kimbu yukuna doko eketa rapu dokona palipae
    pilyasa yuu dokona angingyuo warenda nange.
  urd-GVU: وہ اُن کا تعاقب کر کے صحیح سلامت آگے نکلتا ہے، بھاگتے ہوئے اُس کے پاؤں
    راستے کو نہیں چھوتے۔
  deu-1912: daß er ihnen nachjagte und zog durch mit Frieden und ward des Wegs noch
    nie müde?
  kan-2017: ತಾನು ಎಂದೂ ಹೆಜ್ಜೆಯಿಡದ ಮಾರ್ಗದಲ್ಲಿ ಸುರಕ್ಷಿತವಾಗಿ ಮುಂದೆ ಹಾದು ಹೋಗುವಂತೆ ಅವರನ್ನು
    ಹಿಂದಟ್ಟುತ್ತಾ ಹೋದನು.
  yap-yap: Ma lekrad ni be lol’ograd ndariy ban’en nra buch rok, nib machreg ni be
    yan ni nge langlang u but’ ngalang!
  hlt-MCSB: Amih loh a hloem vaengah a kho loh a cawt noek pawh caehlong te sading
    la a poeng.
  mdy-ETH: ዬያኮ ቤርታ ፔ ቶኦኪና ዔያታ ዓኣዺ ቤቂባኣ ጎይሢና ዔያቶ ዒ ዳውሴኔ፥ ፔቴታዖ ዒዛ ቃዜ ባኣዚ ባኣሴ።
  twi-ASANTE: Ɔtaa wɔn na ɔkɔ nʼanim a biribiara enti ne ho, wɔ ɛkwan a ɔmfaa so da
    so.
  eng-WEBU: He pursues them and passes by safely, even by a way that he had not gone
    with his feet.
  wal-wal: I eta yedettiiddi, a tohoi kase yedhdhibeenna ogiyaarakka saro kanttees.
  spa-PDDPT: Los perseguirá. Pasará adelante con seguridad por una senda que sus pies
    nunca pisaron.
  gun-gun: Mba'eta ha'e ma oakykue monhamba ma vy henonderã oove 'rã mba'eve oiko
    e'ỹ re, oguataaty rupi e'ỹ teĩ.
  ilo-ULB: Kamkamatenna ida ken lumablabas a saan a maan-ano, iti napartak a pagnaan
    a saan pay a nasagid dagiti sakana.
  kpg-kpg: Gei mee e waluwalu digaula hua beelaa, e haele i di aumaalia, dono lauwa
    ai, geia e limalima huoloo dela hagalee tale ono wae gi di gelegele.
  uig-ARA: ئۇ ئۇلارنى قوغلىۋېتىپ، پۇتىنى يەرگە تەگكۈزمەي دېگۈدەك ماڭىدۇ، ئامان-ئېسەنلىك
    ئىچىدە ئۆتىۋېرىدۇ؛
  sus-sus: A e kerima nɛ sɛnbɛ ra, a man siga yire gbɛtɛ na rabade.
  pon-2006: E ahpw kin pwakih irail, wonowonoweite ni onepek mwahu, inenen marahra
    me kahrehda aluweluwe kan sohte sair pwehl.
  jae-jae: Eŋ kêjanda êsêac kêdaguc ma kêsa nê lêŋ toôli samucgeŋ, eŋ kêlêti e akaiŋ
    gedec nom.
  ksd-ksd: I korokorot diat, ma i murmur bulu kana nga, maia, ra nga ba ra kauna pa
    i ga rua ia boko.
  tur-YTC: Onları kovalıyor, Hiç ayak basmamış olduğu bir yoldan da sağ salim geçiyor.
  grc-BRENT: Καὶ διώξεται αὐτοὺς, διελεύσεται ἐν εἰρήνῃ ἡ ὁδὸς τῶν ποδῶν αὐτοῦ.
  ind-AYT: Dia mengejar mereka dan melintas dengan selamat dijalan yang tidak pernah
    dia lalui dengan kakinya.
  nya-nya: Amawalondola namayenda mosavutika, mʼnjira imene mapazi ake sanayendemo
    kale.
  hrv-hrv: Goni ih, napreduje pouzdano, noge mu se ceste ne dotiču.
  mps-mps: Aga te deli sogo naga polo tama augwaliba pedelama, te augwali doliyu yali,
    tama augwaligo agaba magi sę yabo te usu meni yai. Te waligo digi aga sela pabo
    tiwai eyu, agai te tǫ me dwasianu diąbeo.
  tpi-tpi: Em i save kamap wantu tasol long ol na bagarapim ol, na ol i no inap mekim
    wanpela samting long em. I olsem win yet i karim em i go na em i no krungutim
    graun liklik.
  dan-1931: forfølger dem, går uskadt frem ad en Vej, hans Fod ej har trådt.
  vie-OVCB: Người đánh đuổi chúng và bước đi cách an toàn, dù rằng người đang đi trên
    vùng đất lạ.
  guj-2017: તે તેઓની પાછળ પડે છે; અને જે માર્ગે અગાઉ તેનાં પગલાં પડ્યા નહોતાં, તેમાં
    તે સહીસલામત ચાલ્યો જાય છે.
  pon-2006A: E ahpw kin pwakih irail, wonowonoweite ni onepek mwahu, inenen marahra
    me kahrehda aluweluwe kan sohte sair pwehl.
  por-BRBSL: Ele os persegue e passa em segurança, mesmo de uma maneira que ele não
    tinha ido com os pés.
  cth-cth: Apinimaw ahnimanaw hah a pâlei teh, a khok hoi a coungroe boihoeh e lam
    dawk hoi a yawngtahrei.
  twi-twi: Ɔtaa wɔn na ɔkɔ nʼanim a biribiara nti ne ho, wɔ kwan a ɔmfaa so da no
    so.
  hlt-hlt: Amih loh a hloem vaengah a kho loh a cawt noek pawh caehlong te sading
    la a poeng.
  tbz-SIM: Kòò yɛ̀ bɛ̀tì kɛ dò nhò ɛ̀intɛ bɑ́ o nɑɑ̀cɛ̀i í tuɔ̀ku kɛtenkɛ̀ bɑ́ dɛ̀mɑrɛ̀
    í ò dɔ̀ɔ̀.
  msy-2020: A zuamɨra me bativa, me gasɨghasɨgha me gitavɨragha zui, ezɨ me bizitamɨn
    a damuan ibura, mati amɨnim uabɨ a inigha zuima, a tong nguazim dɨkarazir puvatɨ.
  dop-dop: Mɑ tʋ pɑ wɑɑlɩ, mɑ fɑɣɑ pɑ hɛkʋ tɑɑ, pʋlʋ tɑ tokinɑ-m. Mpɑɑʋ ŋku mɑ tɑ
    tǝŋtɑ tɔɣɔ mɑ kpɑɣɑɑ.
  azb-azb: O onları təqib edir, Ayaqlarını basmadığı yoldan sağ-salamat keçir.
  eng-DBY: He pursued them, he passed on in safety, by a way he had never come with
    his feet.
  hin-2017: वह उन्हें खदेड़ता और ऐसे मार्ग से, जिस पर वह कभी न चला था, बिना रोक-टोक
    आगे बढ़ता है।
  wol-KYG: Moo leen di dàq, ba jàll te jàmm a koy dal, ay tànkam sax du laal suuf.
  eng-YLT: He pursueth them, he passeth over in safety A path with his feet he entereth
    not.
  eng-WYC-2017: He shall pursue them, he shall go in peace; a path shall not appear
    in his feet.
  eng-WMBB: He pursues them and passes by safely, even by a way that he had not gone
    with his feet.
  urd-GVH: वह उनका ताक़्क़ुब करके सहीह-सलामत आगे निकलता है, भागते हुए उसके पाँव रास्ते
    को नहीं छूते।
  rug-rug: Hadu luli sa, loke vasi kisakisana meke rizu nono la, koasa siraṉa sapu
    asa ba lopu ele enea pukerane.
  gaz-gaz: Inni isaan ariʼee, daandii miilli isaa irra deemee hin beekne irra nagaan
    darba.
  fra-LSG: Il s’est mis à leur poursuite, il a parcouru avec bonheur Un chemin que
    son pied n’avait jamais foulé.
  gnn-gnn: '@see-verse:ISA.041.002'
  yal-yal: A muxune sagatanma yɛngɛni, a mɔn yi dangu bɔɲɛ xunbenli kiraan xɔn a munma
    yi a sanna ti dɛnaxan yi.
  haw-1868: Alualu oia ia lakou, a maluhia hoi kona hele ana; Ma ke ala hoi i hahi
    ole ia mamua e kona mau wawae.
  arb-NAV: يَتَعَقَّبُهُمْ وَيَجُوزُ آمِناً فِي دُرُوبٍ لَمْ يَطَأْهَا بِقَدَمَيْهِ.
  ewe-ewe: Eti wo yome, eye wòƒu du to teƒe siwo meto kpɔ o, gake naneke mewɔe o.
  eng-LEE: He pursueth them, passeth along in safety, by a path which his feet have
    not gone over before.
  asm-FB: তেওঁ তেওঁলোকৰ পাছে পাছে খেদি গৈছে, আৰু তেওঁ বাটত ভৰি নিদিয়াকৈ নিৰাপদে আগ
    বাঢ়ি গৈছে।
  sus-A: عَ عٍ كٍرِ مَ نّ سّنبّ رَ، عَ مَن سِفَ يِرٍ فبّتّ نَ رَبَدٍ.
  fra-SBL: Il les poursuit et passe en toute sécurité, même par un chemin qu'il n'avait
    pas emprunté avec ses pieds.
  hbo-hbo: יִרְדְּפֵ֖ם יַעֲבֹ֣ור שָׁלֹ֑ום אֹ֥רַח בְּרַגְלָ֖יו לֹ֥א יָבֹֽוא׃
  kik-kik: Amatengʼeragia, akamahĩtũka atagurarĩtio, o na angĩkorwo nĩ njĩra atarĩ
    agerera na magũrũ make mbere ĩyo.
  fra-NCL: Il les poursuit et passe en paix, par un chemin que son pied n’avait jamais
    foulé.
  cek-AK: Anih loe misanawk to patom moe, a khok hoi cawh vai ai ih loklam ah raihaih
    om ai ah caeh thaih poe.
  cuk-cuk: Gwen nanadisulid-igarba, binnasuli dule-balegindanikid.
  uig-CYR: У уларни қоғливетип, Путини йәргә тәккүзмәй дегидәк маңиду, аман-есәнлик
    ичидә өтивериду;
  tel-2017: అతడు వారిని తరుముతున్నాడు. తాను ఇంతకుముందు వెళ్ళని దారైనా సురక్షితంగా
    దాటిపోతున్నాడు.
  hat-BSA: Li kouri dèyè yo, e Li pase san danje, menm nan yon chemen kote li pa t
    konn pase ak pye li.
  kos-kos: El ukwalos ac fahsrna nu meet tia sensen — Arulana mui, oru oana elan tiana
    pusral infohk uh!
  hbo-WLC: יִרְדְּפֵ֖ם יַעֲב֣וֹר שָׁל֑וֹם אֹ֥רַח בְּרַגְלָ֖יו לֹ֥א יָבֽוֹא׃
  ibo-ibo: Ọ na-achụ ha ọsọ, ma na-agakwa nʼihu na-enweghị mmerụ ahụ ọbụla. E, ọ na-agbasokwa
    ụzọ nke ọ na-agabeghị mbụ.
  ory-ory: ସେ ସେମାନଙ୍କର ପଛେ ଗୋଡ଼ାଏ, ଯେଉଁ ପଥରେ ସେ ପଦାର୍ପଣ କରି ନାହିଁ, ସେହି ପଥରେ ହେଁ
    ସେ ନିରାପଦରେ ଅଗ୍ରସର ହୁଏ।
  wmt-wmt: '@see-verse:ISA.041.002'
  chk-chk: Iwe, a tapweriir o fetal won ekewe al esamwo fetal won me mwan, nge esap
    wor eman a epeti.
  rop-rop: En im ranimapbat olabat brabli faswan, en blanga im dubala fut oni tatjim
    det graun lilbit en im kaan ardim im fut wen im ranranbat. Najing.
  ukr-1871: Ось, він уганяє за ними, верстає байдужно дорогу, якою нїколи не ходив
    своїми ногами.
  deu-1951: Er verfolgt sie, zieht hin in Frieden einen Pfad, den er mit seinen Füßen
    nie zuvor betrat.
  eng-JPS: He pursueth them, and passeth on safely; the way with his feet he treadeth
    not.
  srp-1865: Pogna ih, proðe mirno putem, kojim ne bješe hodio nogama svojim.
  lug-lug: N’agenda ng’abagoba embiro n’ayita bulungi mu makubo ebigere bye gye by’ali
    bitayitanga.
  heb-heb: ירדפם יעבור שלום ארח ברגליו לא יבוא׃
  ben-IRV: সে তাদের তাড়া করবে এবং নিরাপদে অতিক্রম করবে, এক দ্রুতগতির পথের দ্বারা
    যে পথ তারা মোটেই ছুঁইনি।
  pan-pan: ਉਹ ਉਹਨਾਂ ਦਾ ਪਿੱਛਾ ਕਰਦਾ ਹੈ, ਉਹ ਸ਼ਾਂਤੀ ਨਾਲ ਉਸ ਰਾਹ ਤੋਂ ਲੰਘ ਜਾਂਦਾ ਹੈ, ਜਿਸ ਦੇ
    ਉੱਤੇ ਉਸ ਦੇ ਪੈਰ ਨਹੀਂ ਗਏ ਸਨ।
  mya-JVB: ရန်သူ တို့ကို လိုက် ရ၏။ မိမိ ခြေ မ နင်း ဘူးသော လမ်း ဖြင့်၊ ဘေးမရှိ ၊ လွန်သွား
    ရ၏။
  hmo-hmo: Ia ese idia ia lulua, bona bero ta ia davaria lasi. Unai dala be nega ta
    ia rakalaia lasi guna, to ia heau haraga noho, hekwakwanai ta lasi.
  urd-urd: वह उनका पीछा करता और उस राह से जिस पर पहले क़दम न रख्खा था, सलामत गुज़रता
    है।
  rus-SYN: Он гонит их, идет спокойно дорогою, по которой никогда не ходил ногами
    своими.
  bqc-SIM: Ì ń yá à ń kpá, ì gɛ́ aɛ aafia ń zɛ́ pↄ́ aà kɛ̀sɛ i pɛ́lɛu yãaoo.
  tcz-CHONGTHU: Achena khahlou tol chu ahojeng vang'in, amaho chu ano mang soh keijin
    chule bitkei jin achepeh’e.
  mar-mar: तो त्यांचा पाठलाग करतो आणि ज्या जलद वाटेवर मोठ्या कष्टाने त्यांच्या पावलाचा
    स्पर्श होतो, ते सुरक्षित पार जातात.
  qub-qub: ¿Pitaj camacächisha chay ray mana manchacuypa gaticachänanpaj; imaypis
    mana purishan nänipa aywananpaj?
  hat-hat: L'ap fann nan siyay yo, l'ap kouri san li pa pè anyen. Pye l' pa menm touche
    tè.
  eng-BSB: He pursues them, going on safely, hardly touching the path with his feet.
  eng-WEBPB: He pursues them and passes by safely, even by a way that he had not gone
    with his feet.
  kbq-kbq: Korapara agra vanoa osu'nea kante Agra ame huno zamarotago huno vu'ne.
    Anama nehuno'a agra hazenkea e'ori'ne.
  nhe-BL: Quema yajaya quintojtoca icualancaitacahua, ax tleno quiimacasi ipan ojtli.
    Yahui chicahuac huan ica temachtli yonque ipan se ojtli campa ax quema nejnentoc.
  gub-BL: Oho wanaikweromo ukyze 'ym pà. Zànetea'u a'e, a'e rupi ipy nupyrog ma'e
    ài kwaw ywy rehe.
  eng-DRA: He shall pursue them, he shall pass in peace, no path shall appear after
    his feet.
