    וָאֹ֤מַר לְךָ֙ עַבְדִּי־אַ֔תָּה בְּחַרְתִּ֖יךָ וְלֹ֥א מְאַסְתִּֽיךָ׃
  kik-kik: ndakũrutire kuuma ituri cia thĩ, ngĩgwĩta kuuma koine ciayo iria irĩ kũraya
