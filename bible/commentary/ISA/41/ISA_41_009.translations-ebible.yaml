verse: ISA.041.009
translations:
  mal-C: ‘നീ എന്റെ ദാസൻ, ഞാൻ നിന്നെ തെരഞ്ഞെടുത്തു, നിരസിച്ചുകളഞ്ഞില്ല,’ എന്നു പറഞ്ഞുകൊണ്ട്,
    ഭൂമിയുടെ അറുതികളിൽനിന്നു ഞാൻ നിന്നെ എടുക്കുകയും അതിന്റെ വിദൂരസീമകളിൽനിന്ന് ഞാൻ
    നിന്നെ വിളിക്കുകയും ചെയ്തു.
  deu-TKW: 'du, den ich von den Enden der Erde herbeigeholt und aus ihren entlegensten
    Gegenden berufen habe, indem ich zu dir sprach: Mein Knecht bist du, ich habe
    dich erwählt und dich nicht verschmäht!'
  lin-lin: 'yo oyo nazwaki wuta na basuka ya mabele, oyo nabengaki wuta na basuka
    na yango, yo oyo epai ya nani nalobaki : ‹ Ozali mosali na Ngai, › naponaki yo
    mpe nabwakaki yo te.'
  eng-LSV: Whom I have taken hold of, from the ends of the earth, || And from its
    near places I have called you, || And I say to you, You [are] My servant, || I
    have chosen you, and not rejected you.
  eng-GNV: 'For I haue taken thee from the endes of the earth, and called thee before
    the chiefe thereof, and saide vnto thee, Thou art my seruant: I haue chosen thee,
    and not cast thee away.'
  eng-WEBSTER: Thou whom I have taken from the ends of the earth, and called thee
    from the chief men thereof, and said to thee, Thou art my servant; I have chosen
    thee, and not cast thee away.
  nhw-BL: 'Na nimechquixtijtoc tlen campa hueli hasta campa ontlami ni tlaltipactli
    huan nimechilhuijtoc: ‘Amojuanti annotequipanojcahua. San na techtequipanoca.’
    Na nimechtlapejpenijtoc huan amo quema nimechtlahuelcahuas.'
  swh-ONEN: nilikuchukua toka miisho ya dunia, nilikuita kutoka pembe zake za mbali.
    Nilisema, ‘Wewe ni mtumishi wangu’; nimekuchagua, wala sikukukataa.
  bba-bba: Bɛɛyɑ nɑ sokɑ nɑ yɑrɑmɑ sɑɑ tontonden di. Nɑ ǹ bɛɛ biru kisi. Nɑ bɛɛ ɡɔsɑwɑ
    i n kɑ sɑ̃ɑ nɛn sɔm kowobu.
  eng-KJVCPB: Thou whom I have taken from the ends of the earth, And called thee from
    the chief men thereof, And said unto thee, Thou art my servant; I have chosen
    thee, and not cast thee away.
  luo-luo: ne agolou e tungʼ piny gi tungʼ piny, kendo ne aluongou kagolou mabor.
    Ne awacho ni, ‘In jatichna’; aseyieri bende pok akwedi.
  meu-meu: 'oi, tanobada dokodia amo na abimu bona gunigunidia amo na boirimu taumu,
    na hamaoromu, nato: Oi na egu hesiai tauna, vada na abimu hidi, asina kahumu nege.'
  npi-ULB: तँ जसलाई म पृथ्वीको अन्तिम छेउबाट फर्काएर ल्याउँदैछु र जसलाई मैले टाढा
    ठाउँहरूबाट बोलाएँ, अनि जसलाई मैले भनें, 'तँ मेरो सेवक होस्।' मैले तँलाई चुनेको
    छु, र तँलाई इन्कार गरेको छैन ।
  yor-yor: mo mú ọ láti ìpẹ̀kun ilẹ̀ ayé, láti kọ̀rọ̀ rẹ̀ tí ó jìnnà jùlọ ni mo ti
    pè ọ́. Èmi wí pé, ‘Ìwọ ni ìránṣẹ́ mi’; Èmi ti yàn ọ́ bẹ́ẹ̀ ni èmi kò sì tí ì kọ̀
    ọ́ sílẹ̀.
  pes-OPCB: من تو را از اقصای جهان فرا خواندم و گفتم که تو بندهٔ من هستی. من تو را
    برگزیده‌ام و ترکت نخواهم کرد.
  tgl-ULB: ikaw na ibabalik ko mula sa dulo ng mundo, at siyang tinawag ko mula sa
    malalayong mga lugar, at sa aking sinabihan, “Ikaw ang aking lingkod;” pinili
    kita at hindi tinanggihan.
  hui-hui: I̱na tíore dindi kaundiaore howa haru ibirugoni. Tí dindi gibuni gibuni
    leneha howa haru halu ibirugoni. Tí i̱naga biabe biahagaore kami lalu langiru.
    I̱nime tíhondo manga howa erembira ngialu ndo tí i̱naga halimulo dabo helarugoni.
  mya-mya: ငါ​သည်​သင်​တို့​အား​ကမ္ဘာ​မြေ​ကြီး​အ​စွန်း​မှ ခေါ်​ယူ​ခဲ့​၏။ မြေ​စွန်း​ရပ်​ဖျား​များ​မှ​ခေါ်​ယူ​ကာ၊သင်​တို့​သည်
    ကား၊ ငါ​၏​အ​စေ​ခံ​များ​တည်း​ဟု​ဆို​ခဲ့​၏။ ငါ​သည်​သင်​တို့​အား​ပစ်​ပယ်​မည့်​အ​စား
    ရွေး​ချယ်​တော်​မူ​ခဲ့​၏။
  bod-N: ཁྱོད་ནི་ས་མཐའ་ནས་བདག་གིས་ཁྲིད་འོངས་ཤིང་། བདག་གིས་ས་ཐག་རིང་པོ་ནས་ཁྱོད་བོས་འོངས་ཏེ་ཁྱོད་ལ་ན་རེ།
    ཁྱོད་ནི་ངའི་ཞབས་ཕྱི་སྟེ། བདག་གིས་ཁྱོད་བདམས་ཤིང་མ་དོར་བ་ཡིན་ཞེས་སྨྲས་པ་ཡིན།
  sna-sna: ndakakutora kubva kumagumo enyika, ndikakudana kubva kumakona ayo ari kure.
    Ndakati kwauri, ‘Uri muranda wangu,’ ndakakusarudza uye handina kukuramba.
  spa-BLM: 'a vosotros, a los que he cogido de los confines de la tierra, y llamado
    desde sus rincones, y te dijo: ‘Tú eres mi siervo. Te he elegido y no te he desechado’.'
  cac-cac: A in ton vic'nac ex cot b'aj slajvic'och lum luum tic, ex vavtannaccot
    b'aj te najat eyajcanb'ati. Valannac d'ayex to in checab' ex. A in in sic'nac
    ex eli, malaj b'aj tzex in patiquejeli.
  swh-ULB: wewe ambaye ninakurudisha kutoka miisho ya nchi, na ambaye niliyekuita
    kutoka sehemu ya mbali, na kwako niliyekuambia, 'Wewe ni mtumishi wangu,; 'Nimekuchagua
    wewe na sijakukataa.
  bel-bel: 'ты, каго Я ўзяў ад канцоў зямлі, і паклікаў ад краёў яе, і сказаў табе:
    ты - Мой раб, Я выбраў цябе і не адкінуў цябе,'
  deu-ELBBK: 'du, den ich ergriffen von den Enden der Erde und von ihren fernsten
    Gegenden her gerufen habe und zu dem ich sprach: Du bist mein Knecht, ich habe
    dich erwählt und nicht verschmäht –'
  mbb-OT: midtawag ku sikew wey migkuwa puun te utew meziyù he vahin te kelibutan,
    ne migkeǥiyan ku sikew te iyan ka suluǥuen ku. Mibpilì ku sikew ne wazè ku sikew
    iselikwey.
  mal-2015: ഞാൻ നിന്നെ നിരസിച്ചുകളയാതെ തിരഞ്ഞെടുത്തിരിക്കുന്നു എന്നു പറഞ്ഞുകൊണ്ടു
    ഭൂമിയുടെ അറ്റങ്ങളിൽ നിന്നു എടുക്കയും അതിന്റെ മൂലകളിൽനിന്നു വിളിച്ചു ചേർക്കയും
    ചെയ്തിരിക്കുന്നവനായുള്ളോവേ, നീ ഭയപ്പെടേണ്ടാ;
  gup-gup: Ngaye mey ngudberre kore djarreh duninjh ngurrihni, dja kurrmeng kondah
    kore ngaye. Ngaye wanjh kayhmeng ngudberre kore djarreh duninjh ngurrihni kore
    kurorre, dja marneyimeng, ‘Ngudda wanjh kanmarnedurrkmirri!’ Ngaye djarrngbom
    ngudberre dja minj bodmewoyinj.
  rmc-rmc: 'saves anďom pal o agor la phuvakro, pal o koňec le svetoskro tut vičinďom
    a phenďom tuke: ‚Tu sal miro služobňikos, tut mange kidňom avri a na odčhiďom
    tut.‘'
  pes-OPV: که تو را از اقصای زمین گرفته، تو را از کرانه هایش خوانده‌ام و به تو گفته‌ام
    تو بنده من هستی، تو رابرگزیدم و ترک ننمودم.
  ron-1924: 'ту, пе каре те-ам луат де ла марӂиниле пэмынтулуй ши пе каре те-ам кемат
    динтр-о царэ депэртатэ, кэруя ць-ам зис: ‘Ту ешть робул Меу, те алег ши ну те
    лепэд’,'
  ben-OBCV: আমি তোমাকে পৃথিবীর প্রান্তসীমা থেকে এনেছি, তার সুদূরতম প্রান্ত থেকে আমি
    তোমাকে আহ্বান করেছি। আমি বলেছি, ‘তুমি আমার দাস’; আমি তোমাকে মনোনীত করেছি, অগ্রাহ্য
    করিনি।
  som-som: waxaan idinka soo kaxaystay dhulka darafyadiisa, oo geesihiisa waan idiinka
    yeedhay, oo waxaan idinku idhi, Waxaad tihiin addoommadayda, waanan idin doortay,
    idinmana xoorin.
  lat-VUC: 'in quo apprehendi te ab extremis terræ, et a longinquis ejus vocavi te,
    et dixi tibi: Servus meus es tu: elegi te, et non abjeci te.'
  eng-ASVBT: thou whom I have taken hold of from the ends of the earth, and called
    from the corners thereof, and said unto thee, Thou art my servant, I have chosen
    thee and not cast thee away;
  ita-1885: '(conciossiachè io ti abbia preso dalle estremità della terra, e ti abbia
    chiamato d''infra i maggiori di essa, e ti abbia detto: Tu sei mio servitore;
    io ti ho eletto, e non ti ho riprovato);'
  eng-LXXUP: whom I have taken hold of from the ends of the earth, and from the high
    places of it I have called thee, and said to thee, Thou art my servant; I have
    chosen thee, and I have not forsaken thee.
  eng-ULB: you whom I am bringing back from the ends of the earth, and whom I called
    from the far away places, and to whom I said, 'You are my servant;' I have chosen
    you and not rejected you.
  spa-VBL: 'te hice volver de tierras lejanas, te llamé de lugares lejanos, diciéndote:
    “Ustedes son mis siervos”. Los he elegido, y no los he abandonado.'
  fra-_FOB: 'Toi que j''ai pris des bouts de la terre, et que j''ai appelé de ses
    extrémités, à qui j''ai dit: Tu es mon serviteur; je t''ai élu, et je ne t''ai
    point rejeté.'
  mal-mal: ഞാൻ നിന്നെ നിരസിച്ചുകളയാതെ തിരഞ്ഞെടുത്തിരിക്കുന്നു’ എന്നു പറഞ്ഞ് കൊണ്ട്
    ഭൂമിയുടെ അറ്റങ്ങളിൽനിന്ന് എടുക്കുകയും അതിന്റെ മൂലകളിൽനിന്നു വിളിച്ചു ചേർക്കുകയും
    ചെയ്തിരിക്കുന്നവനായുള്ളവനേ, നീ ഭയപ്പെടേണ്ടാ;
  urd-GVR: Maiṅ tujhe pakaṛ kar duniyā kī intahā se lāyā, us ke dūr-darāz konoṅ se
    bulāyā. Maiṅ ne farmāyā, ‘Tū merā ḳhādim hai.’ Maiṅ ne tujhe radd nahīṅ kiyā balki
    tujhe chun liyā hai.
  suz-BL: इ कली रागी आ सुर रे ब्रेत्‍ताक्‍न। नेल्‍ल क्‍येङा ङोन रे चाक्‍शा, गो इ कली
    ‘गे आं गेय पाइब बाक्‍नेवे’ देंती। गो इ कली योव़ता। मिनु गो गे नु बाक्‍नुङ।
  eng-NOY: Thou, whom I have led by the hand from the ends of the earth, And called
    from the extremities thereof, And said to thee, “Thou art my servant, I have chosen
    thee, and not cast thee away!”
  ita-1927: 'tu che ho preso dalle estremità della terra, che ho chiamato dalle parti
    più remote d’essa, e a cui ho detto: “Tu sei il mio servo; t’ho scelto e non t’ho
    reietto”,'
  ckb-ckb: 'ئەوەی لەوپەڕی زەوییەوە تۆم گرت، لە دوورترین گۆشەیەوە بانگم کردیت و بە
    تۆم گوت: ”تۆ بەندەی منیت،“ تۆم هەڵبژاردووە و ڕەتم نەکردوویتەوە.'
  eng-BBE: 'You whom I have taken from the ends of the earth, and sent for from its
    farthest parts, saying to you, You are my servant, whom I have taken for myself,
    and whom I have not given up:'
  kan-OKCV: ನಿನ್ನನ್ನು ಭೂಮಿಯ ಕಟ್ಟಕಡೆಗಳಿಂದ ಆರಿಸಿಕೊಂಡು, ಅದರ ದೂರದ ಕೊನೆಯಿಂದ ಕರೆದು, ‘ನೀನು
    ನನ್ನ ಸೇವಕನು,’ ನಿನ್ನನ್ನು ನಾನು ಆಯ್ದುಕೊಂಡಿದ್ದೇನೆ. ನಿನ್ನನ್ನು ತಳ್ಳಿಬಿಡುವುದಿಲ್ಲ.
  tam-2017: 'நான் பூமியின் கடையாந்தரங்களிலிருந்து, உன்னை எடுத்து, அதின் எல்லைகளிலிருந்து
    அழைத்து வந்து: நீ என் ஊழியக்காரன், நான் உன்னைத் தெரிந்துகொண்டேன், நான் உன்னை வெறுத்துவிடவில்லை
    என்று சொன்னேன்.'
  spa-RV-1909: 'Porque te tomé de los extremos de la tierra, y de sus principales
    te llamé, y te dije: Mi siervo eres tú; te escogí, y no te deseché.'
  ron-BTF: 'Tu, cel pe care l-am luat de la marginile pământului şi te-am chemat dintre
    cei mai de seamă bărbaţi ai acestuia şi ţi-am spus: Tu eşti servitorul meu; te-am
    ales şi nu te-am lepădat.'
  eng-WEBP: you whom I have taken hold of from the ends of the earth, and called from
    its corners, and said to you, ‘You are my servant. I have chosen you and have
    not cast you away.’
  eng-FBV: I brought you back from distant lands, I called you back from faraway places,
    telling you, “You are my servants.” I have chosen you, and I have not abandoned
    you.
  nld-1939: 'Dien Ik van de grenzen der aarde heb gehaald, En van haar eindpaal geroepen:
    Ik heb u gezegd: Gij zijt mijn dienstknecht, U heb ik verkoren en nimmer versmaad!'
  nch-BL: 'Na nimechquixtijtoc ten campa hueli hasta campa ontami ni taltipacti huan
    nimechilhuijtoc: ‘Amojuanti annotequipanojcahua. San na techtequipanoca.’ Na nimechtapejpenijtoc
    huan amo quema nimechtahuelcahuas.'
  vie-1934: 'ta đã cầm lấy ngươi từ đầu cùng đất, gọi ngươi từ các góc đất, mà bảo
    ngươi rằng: Ngươi là tôi tớ ta; ta đã lựa ngươi, chưa từng bỏ ngươi.'
  hin-CV: तुम्हें जिसे मैं दूर देश से लौटा लाया हूं, तथा पृथ्वी के दूरतम स्थानों से
    तुम्हें बुलाकर तुम्हें यह आश्वासन दिया है. ‘तुम मेरे सेवक हो’; मेरे चुने हुए,
    मैंने तुम्हें छोड़ा नहीं है.
  eng-OURB: You whom I have taken hold of from the ends of the earth, and called from
    its corners, and said to you, ‘You are my servant, I have chosen you and not cast
    you away;’
  spa-BES: 'Tú, a quien he tomado de los confines de la tierra, y he enviado desde
    sus lugares más remotos, diciéndote: Tú eres mi siervo, a quien he tomado por
    mí mismo, y al que no he abandonado.'
  tdx-tdx: 'Ie rinambeko añ’olo’ ty tane toy añe naho nitoka azo an-tsietoitane añe,
    nanao ty hoe ama’o: Mpitoroko irehe, jinoboko fa tsy nifarieko;'
  tha-KJV: เจ้​าผู้ซึ่งเรายึดไว้จากที่สุดปลายแผ่นดินโลก และเรียกเจ้ามาจากพวกผู้​ใหญ่​ของโลก
    กล​่าวแก่​เจ้​าว่า “​เจ้​าเป็นผู้​รับใช้​ของเรา เราได้เลือกเจ้าและไม่​เหว​ี่ยงเจ้าออกไป”
  por-BR-2018: 'Tu, a quem tomei desde os confins da terra, e te chamei desde seus
    mais extremos, e te disse: Tu és meu servo; a ti escolhi, e não te rejeitei.'
  deu-ELO: 'du, den ich ergriffen von den Enden der Erde und von ihren fernsten Gegenden
    her gerufen habe, und zu welchem ich sprach: Du bist mein Knecht, ich habe dich
    erwählt und nicht verschmäht-'
  eng-WYC-2018: in whom I took thee; from the last parts of [the] earth, and from
    the far parts thereof I called thee; and I said to thee, Thou art my servant;
    I chose thee, and casted not away thee. (I have taken thee up from the ends of
    the earth, and I have called thee from the far parts of it; and I said to thee,
    Thou art my servant; I chose thee, and did not cast thee away.)
  epo-epo: 'vi, kiun Mi prenis de la finoj de la tero kaj vokis de ĝiaj randoj, kaj
    al kiu Mi diris: Vi estas Mia servanto, Mi vin elektis kaj ne forpuŝis —'
  uig-PIN: Mǝn jaⱨanning ⱪǝridin elip kǝlgǝn, Yǝrning ǝng qǝtliridin qaⱪiriƣinim sǝn
    ikǝnsǝn; Mǝn sanga «Sǝn mening ⱪulumdursǝn, Mǝn seni talliƣan, Seni ⱨǝrgiz qǝtkǝ
    ⱪaⱪmaymǝn» — degǝnidim.
  beo-beo: 'Na da dili osobo bagade bega: bega: amoga dilima wele sia:nanu, oule misini,
    gilisi. Na da dilima amane sia:i, “Dilia da Na hawa: hamosu dunu. Na da dili hame
    higasu, be dili Na fi hamoma:ne ilegei dagoi.'
  tpi-OTNT: Mi bin kisim yupela long longwe ples tru long arere tru bilong graun na
    bringim yupela i kam. Na mi bin tokim yupela olsem, yupela i stap wokman bilong
    mi. Mi bin makim yupela bilong mi yet, na mi no bin les long yupela na givim baksait
    long yupela. Nogat.
  hau-SA: na ɗauke ka daga iyakar duniya, daga kusurwoyi masu nesa na kira ka. Na
