  urd-GVU: مَیں تجھے پکڑ کر دنیا کی انتہا سے لایا، اُس کے دُوردراز کونوں سے بُلایا۔
    مَیں نے فرمایا، ’تُو میرا خادم ہے۔‘ مَیں نے تجھے رد نہیں کیا بلکہ تجھے چن لیا
