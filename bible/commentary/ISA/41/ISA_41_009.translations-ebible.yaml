    екәнсән; Мән саңа «Сән мениң қулумдурсән, Мән сени таллиған, Сени һәргиз чәткә
    қақмаймән» — дегән едим.
  tel-2017: భూదిగంతాల నుండి నేను నిన్ను తీసుకువచ్చాను. దూరంగా ఉన్న అంచుల నుండి నిన్ను
    పిలిచాను.
  hat-BSA: 'ou menm, ke M te pran soti nan tout ekstremite latè yo, e te rele soti
    nan kote pi izole yo pou te di ou: ‘Ou se sèvitè Mwen. Mwen te chwazi ou e Mwen
    pa t rejte ou.’'
  kos-kos: Nga uskowosme liki acn loeslana faclu; Nga pangonkowosme liki eng akosr
    lun faclu, Ac fahk nu suwos, ‘Kowos mwet kulansap luk.’ Nga tiana siskowosla,
    a nga sulekowosla.
  hbo-WLC: אֲשֶׁ֤ר הֶחֱזַקְתִּ֙יךָ֙ מִקְצ֣וֹת הָאָ֔רֶץ וּמֵאֲצִילֶ֖יהָ קְרָאתִ֑יךָ
    וָאֹ֤מַר לְךָ֙ עַבְדִּי־אַ֔תָּה בְּחַרְתִּ֖יךָ וְלֹ֥א מְאַסְתִּֽיךָ׃
  ibo-ibo: Esitere m na nsọtụ niile nke ụwa kpọghachi unu, gwa unu na ohu m ka unu
    bụ, nʼihi na ahọpụtala m unu, agakwaghị m ahapụ unu.
  ory-ory: ଆମ୍ଭେ ତୁମ୍ଭକୁ ଧରି ପୃଥିବୀର ପ୍ରାନ୍ତକୁ ଆଣିଅଛୁ ଓ ପୃଥିବୀର ସୀମାରୁ ତୁମ୍ଭକୁ ଆହ୍ୱାନ
    କରି କହିଅଛୁ, “ତୁମ୍ଭେ ଆମ୍ଭର ଦାସ, ଆମ୍ଭେ ତୁମ୍ଭକୁ ମନୋନୀତ କରିଅଛୁ ଓ ଦୂର କରି ନାହୁଁ;”
  wmt-wmt: '@see-verse:ISA.041.008'
  chk-chk: üa uweeketo seni leamüchün fanüfan, üa pwal köruk seni lesopun fanüfan
    o ürenuk, ‘En nei chon angang, üa filuketä, nge üsap pöütukela.’
  rop-rop: Aibin bringimap yumob brom det longweiwan kantri, en aibin tok, ‘Yumob
    na main ronwan wekinmen. Ai nomo bin fogedabat yumob.
  ukr-1871: 'Ти, що я його взяв від кінцїв землї, та покликав від її окраїн, і сказав
    тобі: ти мій слуга, я вибрав тебе й не одкину тебе,'
  deu-1951: 'welchen ich von den Enden der Erde genommen und aus ihren Winkeln berufen
    und zu dem ich gesprochen habe: Du bist mein Knecht, ich habe dich auserwählt
    und verwerfe dich nicht;'
  eng-JPS: 'Thou whom I have taken hold of from the ends of the earth, and called
    thee from the uttermost parts thereof, and said unto thee: ''Thou art My servant,
    I have chosen thee and not cast thee away'';'
  srp-1865: 'Ti, kojega uzeh s krajeva zemaljskih, i izmeðu izbranijeh njezinijeh
    dozvah te, i rekoh ti: ti si moj sluga, ja te izabrah, i ne odbacih tebe;'
  lug-lug: 'ggwe, gwe naggya ku nkomerero y’ensi ne nkuyita okuva mu bitundu by’ensi
    ebikomererayo ddala, ne nkugamba nti, ‘Oli muddu wange,’ nze nakulonda so sikusuulanga:'
  heb-heb: אשר החזקתיך מקצות הארץ ומאציליה קראתיך ואמר לך עבדי אתה בחרתיך ולא מאסתיך׃
  ben-IRV: আমি তোমাকে পৃথিবীর শেষ সীমা থেকে এনেছি, তোমাকে সবচেয়ে দূরের জায়গা থেকে
    ডেকেছি এবং আমি বলেছি, ‘তুমি আমার দাস;’ আমি তোমাকে মনোনীত করেছি এবং তোমাকে প্রত্যাখ্যান
    করিনি।
  pan-pan: ਜਿਸ ਨੂੰ ਮੈਂ ਧਰਤੀ ਦੀਆਂ ਹੱਦਾਂ ਤੋਂ ਇਕੱਠਾ ਕੀਤਾ ਅਤੇ ਉਹ ਦਿਆਂ ਖੂੰਜਿਆਂ ਤੋਂ ਬੁਲਾ
    ਲਿਆ, ਅਤੇ ਤੈਨੂੰ ਆਖਿਆ, ਤੂੰ ਮੇਰਾ ਦਾਸ ਹੈਂ, ਮੈਂ ਤੈਨੂੰ ਚੁਣਿਆ ਹੈ ਅਤੇ ਤੈਨੂੰ ਤਿਆਗਿਆ ਨਹੀਂ।
  mya-JVB: မြေကြီး အစွန်းအနား မှ ငါလက်ဆွဲ ၍ ခေါ်သောသူ ၊ သင် သည် ငါ့ ကျွန် ဖြစ်၏ဟူ၍၎င်း၊
    သင့် ကို ငါရွေးချယ် ပြီ၊ သင့် ကို မ ပစ် မပယ်ဟူ၍၎င်း၊ ဂတိကို ခံရသောသူ၊
  hmo-hmo: Lau ese tanobada dokodia dekena amo umui lau mailaia. Tanobada ena kona
    momokani gabudia, dekena amo umui lau mailaia, bona umui lau hamaoroa, ‘Umui be
    lauegu hesiai tauna.’ Lau ese umui lau negea lasi, lasi momokani, umui lau abia
    hidi vadaeni.
  urd-urd: तू जिसको मैंने ज़मीन की इन्तिहा से बुलाया और उसके अतराफ़ से तलब किया और
    तुझको कहा कि तू मेरा बंदा है मैंने तुझको पसन्द किया और तुझको रद्द न किया।
  rus-SYN: 'ты, которого Я взял от концов земли и призвал от краев ее, и сказал тебе:
    “ты Мой раб, Я избрал тебя и не отвергну тебя”:'
  bqc-SIM: ma á naaa za tↄↄlɛ lɛ́wa, ma á sisi za dṹnia gola síiↄ̃wa, má òɛ́
    ma zↄ̀blenaↄn á ũ, ma á sɛ́ mɛ́ mi á vũaao.
  tcz-CHONGTHU: Leiset kolkim vella kona nangma kahenga kalekou nahi, Nangma kalhacha
    nahijeh’a keiman nangma kalhen doh nahin, kapai doh lou hel ding nahitai,tia kasei
    ahi.
  mar-mar: मी तुला पृथ्वीच्या सीमांपासून परत आणले आणि मी तुला खूप लांबपासूनच्या दूर
    ठिकाणाहून बोलावले, आणि मी तुला म्हटले, तू माझा सेवक आहेस; मी तुला निवडले आहे आणि
    तुला नाकारले नाही.
  qub-qub: May carupitashi nogaga jorgamushcä. May-chaychöpis caycajtami gamcunataga
    gayashcä. Nircur ‹Gamcunaga sirbimajnëmi canqui› nirä. Gamcunataga nogami acracushcä.
    Acrarcur manami jitarishcächu.
  hat-hat: 'Mwen pran nou nan dènye bout latè, mwen rele nou soti byen lwen. Mwen
    di nou: Se sèvitè m'' nou ye! Se chwazi mwen te chwazi nou, mwen pa voye nou jete.'
  eng-BSB: I brought you from the ends of the earth and called you from its farthest
    corners. I said, ‘You are My servant.’ I have chosen and not rejected you.
  eng-WEBPB: you whom I have taken hold of from the ends of the earth, and called
    from its corners, and said to you, ‘You are my servant. I have chosen you and
    have not cast you away.’
  kbq-kbq: Mopa ome atre eme atre hutegati tamagrira tamavre'na e'noe. Ana nehu'na
    nagri eri'za vahe mani'naze hu'na huhampri neramante'na, namefira huorami'noe.
  nhe-BL: 'Na nimechquixtijtoc tlen campa hueli hasta campa ontlami ni tlaltepactli
    huan nimechilhuijtoc: ‘Imojuanti innotlatequipanojcahua. San na xinechtequipanoca.’
    Na nimechtlapejpenijtoc huan ax quema nimechtlahuelcahuas.'
  gub-BL: Apuerur ywy iahykaw rehe har wi ihe. Apuerur ywy muite wera'u ma'e wi. —
    Peiko heremiruze'eg romo, a'e peme. Apuexaexak ihe. Napuityk pixik kwaw.
  eng-DRA: 'In whom I have taken thee from the ends of the earth, and from the remote
    parts thereof have called thee, and said to thee: Thou art my servant, I have
    chosen thee, and have not cast thee away.'
