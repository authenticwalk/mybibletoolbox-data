verse: ISA.041.006
translations:
  mal-C: അവർ പരസ്പരം സഹായിക്കുന്നു; തന്റെ കൂട്ടുകാരോട് “ശക്തരായിരിക്കുക,” എന്നു പറയുന്നു.
  deu-TKW: 'Einer brachte dem andern Hilfe und sprach zu seinem Genossen: Fasse Mut!'
  lin-lin: 'moto na moto azali kosunga moninga na ye mpe koloba na ndeko na ye : « Sala
    makasi ! »'
  eng-LSV: They each help his neighbor, || And to his brother he says, “Be strong.”
  eng-GNV: Euery man helped his neighbour, and saide to his brother, Be strong.
  eng-WEBSTER: They helped every one his neighbor; and every one said to his brother,
    Be of good courage.
  nhw-BL: 'Sesen tlacatl quiyolchicahuas ihuampox catli itztoc icalnechca huan quiilhuis:
    “¡Amo ximoyoltetili!”'
  swh-ONEN: kila mmoja humsaidia mwingine na kusema kwa ndugu yake, “Uwe hodari!”
  bba-bba: Bɑ sominɑmɔ. Ben bɑɑwure u win winsim sɔ̃ɔmɔ u mɔ̀, u hɑniɑ koowo.
  eng-KJVCPB: They helped every one his neighbour; And every one said to his brother,
    Be of good courage.
  luo-luo: Kamoro konyo nyawadgi, kendo jiwo wadgi kowachone niya, “Bed gichir!”
  meu-meu: 'Iboudiai ese ta ta dekena tauna dekena tauna e durudiamu, bona tadikakadia
    e hamaorodiamu, e tomu: A boga auka.'
  npi-ULB: हरेकले आ-आफ्ना छिमेकीलाई सहायता गर्छ र हरेकले एकआपसमा भन्छन्, 'उत्साहित
    होओ ।'
  yor-yor: èkínní ran èkejì lọ́wọ́ ó sì sọ fún arákùnrin rẹ̀ pé, “Jẹ́ alágbára!”
  pes-OPCB: و یکدیگر را کمک و تشویق می‌کنند
  tgl-ULB: Ang lahat ay tumulong sa kaniyang kapit-bahay, at ang bawat isa ay nagsabi
    sa isa't isa, 'lakasan mo ang loob mo'.
  hui-hui: Tigua biamogo bigi bigi bialu tininaga bu mini elahe holenaga mo hongo
    haga haga bima ibalu kagoni.
  mya-mya: လက်​မှု​ပ​ညာ​သည်​တို့​သည်​အ​ချင်း​ချင်း​ကူ​ညီ ရိုင်း​ပင်း​လျက်​အား​ပေး​စ​ကား​ပြော​ကြား​ကြ​၏။
  bod-N: མི་རེ་རེས་ཕན་ཚུན་ལ་རོགས་བྱེད་ཅིང་། རང་གི་སྤུན་ཟླར་ན་རེ། སྙིང་རུས་སྐྱེད་ཅིག་ཅེས་སྨྲ་བ་ཡིན།
  sna-sna: mumwe nomumwe anobatsira wokwake, achiti kuhama yake, “Simba!”
  spa-BLM: 'Cada uno ayuda a su prójimo. Dicen a sus hermanos: “¡Sed fuertes!”'
  cac-cac: Junjun eb' ol laj scuchb'ejcot sb'a, ol yac'an yip eb'.
  swh-ULB: Kila mmoja amsaidie jirani yake, na kila mmoja asemezane na mwenzake, 'Kuwa
    mfariji;
  bel-bel: 'кожны дапамагае свайму прыяцелю і кажа свайму брату: «мацуйся!»'
  deu-ELBBK: 'Einer half dem anderen und sprach zu seinem Bruder: Sei mutig!'
  mbb-OT: ne mibpetebtevangè dan wey midinesiǥà.
  mal-2015: 'അവർ അന്യോന്യം സഹായിച്ചു; ഒരുത്തൻ മറ്റേവനോടു: ധൈര്യമായിരിക്ക എന്നു പറഞ്ഞു.'
  gup-gup: Kabirribidyikarrmerren dja kabirrimarneyimerren, ‘Ngadburrung, yidjalmurrngrayeknin!’
  rmc-rmc: 'Sako pomožinel jekh avreske a phenel peskre phraleske: „Av zoralo!“'
  pes-OPV: 'هر کس همسایه خود را اعانت کرد و به برادرخود گفت: قوی‌دل باش.'
  ron-1924: 'Се ажутэ унул пе алтул ши фиекаре зиче фрателуй сэу: ‘Фий ку инимэ!’'
  ben-OBCV: একে অপরকে সাহায্য করে এবং তার প্রতিবেশীকে বলে, “বলবান হও!”
  som-som: Midkood waluba wuxuu caawiyey deriskiisii, oo midkood waluba wuxuu walaalkiis
    ku yidhi, Dhiirranow.
  lat-VUC: 'Unusquisque proximo suo auxiliabitur, et fratri suo dicet: Confortare.'
  eng-ASVBT: They help every one his neighbor; and every one saith to his brother,
    Be of good courage.
  ita-1885: 'Ciascuno aiuta il suo prossimo, e dice al suo fratello: Fa'' animo.'
  eng-LXXUP: 'every one judging for his neighbor and that to assist his brother: and
    one will say,'
  eng-ULB: Everyone helps his neighbor, and every one says to one another, 'Be encouraged.'
  spa-VBL: Todos se ayudan mutuamente, animándose a ser fuertes.
  fra-_FOB: 'Ils s''aident l''un l''autre, et chacun dit à son frère: Courage!'
  mal-mal: 'അവർ അന്യോന്യം സഹായിച്ചു; ഒരുത്തൻ മറ്റേവനോട്: “ധൈര്യമായിരിക്കുക” എന്നു
    പറഞ്ഞു.'
  urd-GVR: ek dūsre ko sahārā de kar kahte haiṅ, “Hauslā rakh!”
  suz-BL: वारच पमुशा, आन थुं बारपाइक्‍मु‍शा ‘ठेयब थुं पावो’ देंमुइनीम।
  eng-NOY: One helped another, And said to him, “Be of good courage!”
  ita-1927: 'S’aiutano a vicenda; ognuno dice al suo fratello: “Coraggio!”'
  ckb-ckb: 'هەریەکە و هاوکاری برادەرەکەی دەکات، بە براکەی دەڵێت: «ورەت بەرز بێت!»'
  eng-BBE: They gave help everyone to his neighbour; and everyone said to his brother,
    Take heart!
  kan-OKCV: ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ ನೆರೆಯವನಿಗೆ ಸಹಾಯ ಮಾಡಲಿ. ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ ಸಹೋದರನಿಗೆ,
    “ಧೈರ್ಯವಾಗಿರಿ!” ಎಂದು ಹೇಳಲಿ.
  tam-2017: ஒருவருக்கு ஒருவர் ஒத்தாசைசெய்து திடன்கொள் என்று சகோதரனுக்குச் சகோதரன்
    சொல்கிறான்.
  spa-RV-1909: 'Cada cual ayudó á su cercano; y á su hermano dijo: Esfuérzate.'
  ron-BTF: 'Ei au ajutat fiecare pe aproapele său; şi fiecare a spus fratelui său:
    Încurajează-te.'
  eng-WEBP: Everyone helps his neighbor. They say to their brothers, “Be strong!”
  eng-FBV: They all help each other, encouraging one another to “Be strong!”
  nld-1939: 'Ze snellen elkander te hulp, En roepen elkander: Houd moed!'
  nch-BL: 'Sesen tacat quiyolchicahuas ihuampo cati itztoc icalnechca huan quiilhuis:
    “¡Amo ximoyoltetili!”'
  vie-1934: 'ai nấy giúp đỡ kẻ lân cận mình, và bảo anh em mình rằng: Hãy phấn chí!'
  hin-CV: हर एक अपने पड़ोसी की सहायता करता है तथा अपने बंधु से कहता है, “हियाव बांध!”
  eng-OURB: Everyone helps his neighbor. They say to their brothers, “Be strong!”
  spa-BES: 'Ayudaron todos a su prójimo; y todos dijeron a su hermano: ¡Anímate!'
  tdx-tdx: 'Mifañimba o mpifankarineo, songa manao aman-drahalahi’e : Mihaozara.'
  tha-KJV: ทุ​กคนช่วยเพื่อนบ้านของตน และทุกคนกล่าวแก่​พี่​น้องของตนว่า “จงกล้าเถิด”
  por-BR-2018: 'Cada um ajudou ao outro, e a seu companheiro disse: Sê forte.'
  deu-ELO: 'Einer half dem anderen und sprach zu seinem Bruder: Sei mutig!'
  eng-WYC-2018: Each man shall help his neighbour, and shall say to his brother, Be
    thou comforted (or Be thou encouraged).
  epo-epo: 'Ĉiu helpas sian proksimulon, kaj diras al sia frato: Estu kuraĝa!'
  uig-PIN: 'Ularning ⱨǝrbiri ɵz ⱪoxnisiƣa yardǝm ⱪilip, Ɵz ⱪerindixiƣa: «Yürǝklik
    bol!» — dǝydu.'
  beo-beo: Liligi hahamosu dunu ilia enoenoi fidisa amola dogo denesisa.
  tpi-OTNT: na ol i mekim ol toktok bilong strongim bel bilong ol yet
  hau-SA: kowa na taimakon wani yana ce wa ɗan’uwansa, “Ka ƙarfafa!”
  uig-LAT: 'Ularning herbiri öz qoshnisigha yardem qilip, Öz qérindishigha: «Yüreklik
    bol!» — deydu.'
  nde-nde: yilowo lalowo usiza omunye athi kumfowabo, “Woba lesibindi!”
  ton-ton: Naʻe tokoni taki taha ki hono kaungāʻapi; pea pehē taki taha ki hono tokoua,
    “Ke ke lototoʻa.”
  ces-1613: 'Jeden druhému pomáhal, a bratru svému říkal: Posilň se.'
  eng-WMB: Everyone helps his neighbor. They say to their brothers, “Be strong!”
  tam-TCV: ஒருவருக்கு ஒருவர் உதவிசெய்து, “திடன்கொள்!” என்று தம் அடுத்தவருக்கு சொல்கிறார்கள்.
  ceb-ULB: Mitabang ang matag-usa sa iyang silingan, ug miingon ang matag-usa ngadto
    sa uban, 'Pagmalig-on.'
  pol-UBG: 'Jeden drugiemu pomagał i mówił do swego brata: Bądź odważny!'
  agr-agr: “Maki makichik aents dakumak najanin aidauk niina kumpajinak ima niinakek
    idaitsui, yayawai dutikak anentain ichichtawai.
  kyc-kyc: Bange wasingi akali dupwame mendeme mende nyisalya nyisana pyuo rangeme
    porainyi pyambuo pingi.
  urd-GVU: ایک دوسرے کو سہارا دے کر کہتے ہیں، ”حوصلہ رکھ!“
  deu-1912: 'Einer half dem andern und sprach zu seinem Nächsten: Sei getrost!'
  kan-2017: ಒಬ್ಬರಿಗೊಬ್ಬರು ಸಹಾಯಮಾಡಿದರು, ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ ಸಹೋದರನಿಗೆ, “ಧೈರ್ಯವಾಗಿರು”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: Pi’in yad ba salap i ngongliy ban’en nga pa’rad e ra bagayad ma be pi’
    e athamgil nga laniyan’ bagayad.
  hlt-MCSB: Hlang loh a hui te bom uh saeh lamtah a manuca te, “Thaahuel lah,” ti
    nah saeh.
  mdy-ETH: ፔቴሢ ባጋሢ ማኣዳኔ፤ ጌርሲ ፔ ጌርሲ፦ ‹ሃይ ኔ ዎይታይ ዶዴ!› ጋዓኔ።
  twi-ASANTE: na obiara boa ne yɔnko na ɔka kyerɛ ne nua sɛ, “Yɛ den!”
  eng-WEBU: Everyone helps his neighbor. They say to their brothers, “Be strong!”
  wal-wal: Asa ubbai ba shooruwaa shooruwaa maaddees; qassi ba ishaa, “Minna” yaagees.
  spa-PDDPT: 'Cada uno ayuda a su vecino. Cada uno dice a su hermano: ¡Esfuérzate!'
  gun-gun: Peteĩ-teĩ nhomombaraete 'rã. Ha'e vy oirũ kuery pe “Nembaraete ke”, he'i
    'rã.
  ilo-ULB: Tultulongan ti tunggal maysa ti kaarubana, ken ibagada iti tunggal maysa,
    'Bumilegka.'
  kpg-kpg: Nia daangada gu wouwou ginaadou di ngalua ga hagadau maamaa ge e hagadau
    hagamaaloo aga ginaadou.
  uig-ARA: 'ئۇلارنىڭ ھەربىرى ئۆز قوشنىسىغا ياردەم قىلىپ، ئۆز قېرىندىشىغا: «يۈرەكلىك
    بول!» ــ دەيدۇ.'
  sus-sus: E limaniya fima e bore ma, a falafe ra, ‹Wo wo sɛnbɛ so!›
  pon-2006: Tohndoadoahk koahiek kan kin sawaspene oh kin koangngoange emenemen.
  jae-jae: Lau sêjam tauŋ sa ma sêsôm gêdêŋ tauŋ gebe ‘Têntac êpa sugeŋ.’
  ksd-ksd: 'Dia ga maravut vargilgiliane diat; ma diat par, tikatikai i ga ve turana:
    Una ongor!'
  tur-YTC: Herkes komşusuna yardım ediyor. Kardeşlerine “Güçlü ol!” diyor.
  grc-BRENT: κρίνων ἕκαστος τῷ πλησίον, καὶ τῷ ἀδελφῷ βοηθῆσαι·
  ind-AYT: Masing-masing datang untuk menolong temannya dan berkata kepada saudaranya,
    “Tegarlah!”
  nya-nya: aliyense akuthandiza mnzake ndipo akuwuza mʼbale wake kuti, “Limba mtima!”
  hrv-hrv: 'Svatko pomaže svome drugu i bratu svom zbori: “Hrabro!”'
  mps-mps: te augwade digi haliga dąų walabo po dabe minama,
  tpi-tpi: na ol i mekim ol toktok bilong strongim bel bilong ol yet
  dan-1931: 'Den ene hjælper den anden og siger: “Broder, fat Mod!”'
  vie-OVCB: 'Mỗi người giúp người khác can đảm, và nói với nhau rằng: “Hãy mạnh mẽ!”'
  guj-2017: દરેકે પોતાના પડોશીની મદદ કરી અને દરેક એકબીજાને કહે છે કે, ‘હિંમત રાખ.’
  pon-2006A: Tohndoadoahk koahiek kan kin sawaspene oh kin koangngoange emenemen.
  por-BRBSL: 'Todos ajudam seu vizinho. Eles dizem a seus irmãos: “Sejam fortes”!'
  cth-cth: A imri buet touh hoi buet touh a kâkabawp awh teh, tha kâlat nateh na taranhawi
    sak awh telah tha a kâpoe awh.
  twi-twi: na obiara boa ne yɔnko na ɔka kyerɛ ne nua se, “Yɛ den!”
  hlt-hlt: Hlang loh a hui te bom uh saeh lamtah a manuca te, “Thaahuel lah,” ti nah
    saeh.
  tbz-SIM: Kɛ teé mbɛtɔbɛ̀, bɑ́ wè kòò nɑ̀ɑ́ nhotɔù kɛ tú o kɔ̃̀ntì ńyɑu.
  msy-2020: me uan naviba gavgavim dar anɨngasa, uarira uariv gei.
  dop-dop: 'Pɑ sǝŋnɑ tǝmɑ, pɑɑ wei ɩ heeliɣi ɩ tɔɣɔntǝlɛ sɩ: Kɑɑsɩ nyɑ́ tɩ.'
  azb-azb: Hər kəs qonşusuna kömək edir, Qardaşına «Cəsur ol!» deyir.
  eng-DBY: They helped every one his neighbour, and [each] said to his brother, Take
    courage.
  hin-2017: वे एक दूसरे की सहायता करते हैं और उनमें से एक अपने भाई से कहता है, “हियाव
    बाँध!”
  wol-KYG: 'ku nekk di jàpple moroom ma, naa mbokk ma: «Góor-góorlul!»'
  eng-YLT: Each his neighbour they help, And to his brother he saith, 'Be strong.'
  eng-WYC-2017: Each man shall help his neighbour, and shall say to his brother, Be
    thou comforted.
  eng-WMBB: Everyone helps his neighbour. They say to their brothers, “Be strong!”
  urd-GVH: एक दूसरे को सहारा देकर कहते हैं, “हौसला रख!”
  rug-rug: hopeke vari zukai teledia meke vari zamai, “Koa va ṉiṉirae!”
  gaz-gaz: tokkoon tokkoon namaa wal gargaara; obboleessa isaatiinis, “Jabaadhu!”
    jedha.
  fra-LSG: 'Ils s’aident l’un l’autre, Et chacun dit à son frère: Courage!'
  gnn-gnn: Bala walala ḻiw'maranhamirrina ŋuli yukurra waŋganylilina, bitjan marrparaŋ'kunhamirrina
    guŋga'yunmirrina bala‐lili'yunmirri. Bala walala ŋuli djäma ŋunhiyina ŋula nhäna
    maḏayin'kuma warkthun goŋdhuna, ḻatju'kumana dhikana dhapirrkkumana ŋuli, bala
    walala ŋuli dhärranhamaramanydja, mam'maramanydja ŋuli ḏälkumana yana wal'ŋu wuṉḏaŋarrkumana,
    yanapi ŋuriŋiyinydjayi waŋarryu yukirri ŋayathaŋu ganydjarr walŋakunharawu walalaŋgu.
  yal-yal: Birin a bode malima, birin a falama a lanfaan xa, a naxa, “I wɛkilɛ!”
  haw-1868: Kokua no kela mea keia mea i kona hoa, A olelo ae la i kona hoahanau,
    E ikaika oe.
  arb-NAV: 'شَرَعَ كُلُّ وَاحِدٍ يُشَجِّعُ جَارَهُ قَائِلاً لَهُ: تَشَدَّدْ.'
  ewe-ewe: ɖe sia ɖe kpe ɖe nɔvia ŋu, eye wogblɔ na wo nɔewo be, “Lé dzi ɖe ƒo.”
  eng-LEE: They help one another; and each one saith to his brother, Be strong!
  asm-FB: প্ৰতিজনে নিজৰ ওচৰ চুবুৰীয়াক সহায় কৰিলে, আৰু প্রতিজনে ইজনে আন জনক ক’লে,
    ‘সাহ কৰা।’
  sus-A: عٍ لِمَنِيَ قِمَ عٍ بٌرٍ مَ، عَ قَلَقٍ رَ، ‹وٌ وٌ سّنبّ سٌ!›
  fra-SBL: 'Chacun aide son voisin. Ils disent à leurs frères : « Soyez forts ! »'
  hbo-hbo: אִ֥ישׁ אֶת־רֵעֵ֖הוּ יַעְזֹ֑רוּ וּלְאָחִ֖יו יֹאמַ֥ר חֲזָֽק׃
  kik-kik: o ũmwe ateithagia ũrĩa ũngĩ, na akeera mũrũ wa nyina atĩrĩ, “Wĩyũmĩrĩrie
    mũno!”
  fra-NCL: 'Chacun aide son compagnon, et l’un dit à l’autre : Prends courage !'
  cek-AK: Krang bok kaminawk loe angmacae imtaeng kami to abomh o moe, nihcae khaeah,
    mawn o hmah, tiah a thuih pae o.
  cuk-cuk: Muchub-muchub e-aimar-bendakdemalad, muchub-muchub burba-ogannodmalad.
  uig-CYR: 'Уларниң һәр бири өз хошнисиға ярдәм қилип, Өз қериндишиға: «Жүрәклик бол!»
    — дәйду.'
  tel-2017: వారు ఒకడికొకడు సహాయం చేసుకుంటారు. ‘ధైర్యంగా ఉండు’ అని ఒకడితో ఒకడు చెప్పుకుంటారు.
  hat-BSA: 'Chak moun ap ede vwazen li. Yo di a frè yo: “Pran kouraj!”'
  kos-kos: Mwet pisrla in orekma elos akasrui ac akkeye sie sin sie.
  hbo-WLC: אִ֥ישׁ אֶת־רֵעֵ֖הוּ יַעְזֹ֑רוּ וּלְאָחִ֖יו יֹאמַ֥ר חֲזָֽק׃
  ibo-ibo: Onye ọbụla nʼime ha na-agba ibe ya ume na-asị, “Nwee obi ike.”
  ory-ory: ସେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ପ୍ରତିବାସୀର ସାହାଯ୍ୟ କଲେ ଓ “ସାହସିକ ହୁଅ” ବୋଲି ପ୍ରତ୍ୟେକେ
    ଆପଣା ଭାଇକୁ କହିଲେ।
  wmt-wmt: '@see-verse:ISA.041.005'
  chk-chk: Iteiten eman me eman a alisi chon arun o üreni pwin, ‘Kopwe apöchökulok!’
  rop-rop: “Ol yumob pipul hu oldei weshipbat detlot drimin sheip, yumob garra tok
    gija en dalim miselp, Nomo wori!
  ukr-1871: 'Кожен помагає свому товаришові й приговорює свойму братові: кріпись!'
  deu-1951: 'Einer hilft dem andern und spricht zu seinem Bruder: Sei getrost!'
  eng-JPS: 'They helped every one his neighbour; and every one said to his brother:
    ''Be of good courage.'''
  srp-1865: 'Jedan drugom pomagaše, i bratu svojemu govoraše: budi hrabar.'
  lug-lug: Buli muntu yayamba muliraanwa we ng’agamba nti; “Guma omwoyo!”
  heb-heb: איש את רעהו יעזרו ולאחיו יאמר חזק׃
  ben-IRV: প্রত্যেকে তার প্রতিবেশীকে সাহায্য করল এবং প্রত্যেকে একজন অন্য জনকে বলল,
    ‘সাহস কর।’
  pan-pan: ਹਰੇਕ ਆਪਣੇ ਗੁਆਂਢੀ ਦੀ ਸਹਾਇਤਾ ਕਰਦਾ ਹੈ, ਅਤੇ ਆਪਣੇ ਭਰਾ ਨੂੰ ਆਖਦਾ ਹੈ, ਹੌਂਸਲਾ ਰੱਖ!
  mya-JVB: အိမ်နီးချင်းတယောက် ကို တယောက်မစ ၍ ၊ ညီအစ်ကို ချင်း တယောက်ကိုတယောက်၊ မ စိုးရိမ်နှင့်ဟု
    ဆို ကြ၏။
  hmo-hmo: Idia ta ta dekenai durua idia henia noho, idia gwau, ‘Do oi goada.’
  urd-urd: उनमें से हर एक ने अपने पड़ौसी की मदद की और अपने भाई से कहा, हौसला रख!
  rus-SYN: 'каждый помогает своему товарищу и говорит своему брату: “крепись!”'
  bqc-SIM: Aalɛ dↄkↄ̃lɛ, baade lɛ́ o a gbɛ̃́ɛ aà zɛ gbãa.
  tcz-CHONGTHU: Milim semho jong akitil toh’uvin, khat le khat akihou uvin, “Lungam’un!”
    akitiuve.
  mar-mar: प्रत्येकजण त्याच्या शेजाऱ्याला मदत करतो आणि प्रत्येकजण एक दुसऱ्याला म्हणतो,
    धीर धर.
  qub-qub: Chaymi fyërruta tacay yachajcunaga aroj-masinwan shacyächinacun.
  hat-hat: 'Yonn ap ede lòt. Yonn ap di lòt: Pran kouraj!'
  eng-BSB: Each one helps the other and says to his brother, “Be strong!”
  eng-WEBPB: Everyone helps his neighbour. They say to their brothers, “Be strong!”
  kbq-kbq: Hagi maka tavao'zamirema mani'naza vahera zamazeri hankaveneti'za, korora
    osu hankavetita maniho hu'za zamasami'naze.
  nhe-BL: 'Sesen tlacatl quiyolchicahuas ihuampo tlen itztoc icalnechca huan quiilhuis:
    “¡Amo ximoyoltetili!”'
  gub-BL: Ma'e hagapaw iapo har uzepytywàtywà wà. Pitàitàigatu uzeagaw uzehe we har
    imurywete kar pà wà.
  eng-DRA: 'Every one shall help his neighbour, and shall say to his brother: Be of
    good courage.'
