  kan-2017: ನೀನಂತು ಹೆದರಬೇಡ, ನಾನೇ ನಿನ್ನೊಂದಿಗಿದ್ದೇನೆ, ದಿಗ್ಭ್ರಮೆಗೊಳ್ಳದಿರು, ನಾನೇ ನಿನ್ನ
