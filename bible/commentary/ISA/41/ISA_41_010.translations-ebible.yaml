  dop-dop: Sɔɣɔntʋ ɩ́ tɑɑ kpɑ-ŋ, mɑ wɛ nyɑ́ wɑɑlǝɣɩ. Tɑɑ nǝɣǝsɩ, mɑɣɑlɛ nyɑ́ Ɩsɔ.
