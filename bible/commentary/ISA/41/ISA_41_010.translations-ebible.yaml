  mdy-ETH: ታኣኒ ኔኤና ዎላታሢሮ ዒጊጪፖ! ታ ኔኤኮ ፆኦዛሢኬ፥ ሃጊ ማዓ ዎዛ ቲቂፖ! ታኣኒ ኔና ዶዲሻንዳኔ፥ ማኣዳንዳኔ፤ ታኣኮ
