  urd-GVU: چنانچہ مت ڈر، کیونکہ مَیں تیرے ساتھ ہوں۔ دہشت مت کھا، کیونکہ مَیں تیرا
    خدا ہوں۔ مَیں تجھے مضبوط کرتا، تیری مدد کرتا، تجھے اپنے دہنے ہاتھ کے انصاف سے
