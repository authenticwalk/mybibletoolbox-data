  tam-TCV: ஆகையால் பயப்படாதே, நான் உன்னுடனே இருக்கிறேன்; கலங்காதே, நானே உன் இறைவன்.
    நான் உன்னைப் பெலப்படுத்தி, உனக்கு உதவி செய்வேன்; எனது நீதியின் வலது கரத்தால் நான்
