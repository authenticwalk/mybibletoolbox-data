  sus-A: وٌ نَشَ فَاشُ، بَرِ مَ ﭑ نَ وٌ قْشْ رَ. وٌ نَشَ كْنتْقِلِ، بَرِ مَ ﭑ تَن
    نَن نَ وٌ مَرِفِ عَلَ رَ. ﭑ سّنبّ قِمَ وٌ مَ ﭑ بّلّشّ تِنشِنشِ نَن نَ.»
  fra-SBL: N'ayez pas peur, car je suis avec vous. Ne soyez pas consternés, car je
    suis votre Dieu. Je vais te renforcer. Oui, je vais vous aider. Oui, je te soutiendrai
    avec la main droite de ma justice.
  hbo-hbo: אַל־תִּירָא֙ כִּ֣י עִמְּךָ־אָ֔נִי אַל־תִּשְׁתָּ֖ע כִּֽי־אֲנִ֣י אֱלֹהֶ֑יךָ
    אִמַּצְתִּ֙יךָ֙ אַף־עֲזַרְתִּ֔יךָ אַף־תְּמַכְתִּ֖יךָ בִּימִ֥ין צִדְקִֽי׃
  kik-kik: Nĩ ũndũ ũcio tiga gwĩtigĩra, nĩgũkorwo ndĩ hamwe nawe; tiga kũmaka, nĩgũkorwo
    niĩ nĩ niĩ Ngai waku. Nĩndĩkuongagĩrĩra hinya na ngũteithagie; na ti-itherũ nĩndĩrĩgũtiiragĩrĩra
    na guoko gwakwa kwa ũrĩo kwa ũthingu.
  fra-NCL: Ne crains point, car, je suis avec toi ; ne regarde pas avec inquiétude,
    car je suis ton Dieu ; je t’ai saisi fortement, et je t’aide, et je te soutiens
    par la droite de ma justice.
  cek-AK: To pongah zii o hmah, nangcae hoi nawnto ka oh; mawn o hmah; kai loe na
    Sithaw ah ka oh; tha kang caksak han; ue, kang bomh han; ue, katoeng ka bantang
    ban hoiah kang patawnh han.
  cuk-cuk: Melle be gwayo. An beba gudiguad. Melle be suli-suli-itogo. Ani an be-Bab-Dummadid.
    An be-ogannogoed, an be-bendakoed, an-sakwa-gandikid-nuedsikidgi an be-ganikioed.
  uig-CYR: — Қорқма; чүнки Мән сән билән биллидурмән; Уян-буян қарап һодуқмаңлар;
    Чүнки Мән сениң Худайиңдурмән; Мән сени күчәйтимән, Бәрһәқ, Мән саңа ярдәмдә болимән!
    Бәрһәқ, Мән Өзүмниң һәққанийлиғимни билдүргүчи оң қолум билән сени йөләймән.
  tel-2017: నువ్వు నా దాసుడనీ, నిన్ను తోసిపుచ్చకుండా నేను నిన్నే ఎన్నుకున్నాననీ నీతో
    చెప్పాను. నీకు తోడుగా ఉన్నాను, భయపడవద్దు. నేను నీ దేవుణ్ణి. దిగులు పడవద్దు. నేను
    నిన్ను బలపరుస్తాను. నీకు సహాయం చేస్తాను. నీతి అనే నా కుడిచేతితో నిన్ను ఆదుకుంటాను.
  hat-BSA: Pa pè, paske Mwen avèk ou. Pa gade toupatou ak kè twouble, paske Mwen se
    Bondye ou. Mwen va fòtifye ou. Anverite Mwen va bay ou sekou. Anverite Mwen va
    bay ou soutyen ak men ladwati, men dwat Mwen.
  kos-kos: Nimet sangeng — nga wi kowos! Nga God lowos — nimet lela kutena ma in aksangengye
    kowos. Nga fah kasrekowos ac oru kowos in ku; Nga fah loangekowos ac moli kowos.
  hbo-WLC: אַל־תִּירָא֙ כִּ֣י עִמְּךָ־אָ֔נִי אַל־תִּשְׁתָּ֖ע כִּֽי־אֲנִ֣י אֱלֹהֶ֑יךָ
    אִמַּצְתִּ֙יךָ֙ אַף־עֲזַרְתִּ֔יךָ אַף־תְּמַכְתִּ֖יךָ בִּימִ֥ין צִדְקִֽי׃
  ibo-ibo: Ya mere, unu atụla egwu nʼihi na anọnyeere m unu. Ka obi ghara ịlọ unu
    mmiri nʼihi na abụ m Chineke unu. Aga m eme ka unu dịrị ike; aga m enyere unu
    aka; aga m ejikwa aka nri nke ezi omume m kwagide unu.
  ory-ory: ତୁମ୍ଭେ ଭୟ କର ନାହିଁ, କାରଣ ଆମ୍ଭେ ତୁମ୍ଭ ସଙ୍ଗରେ ଅଛୁ; ନିରାଶ ହୁଅ ନାହିଁ, କାରଣ
    ଆମ୍ଭେ ତୁମ୍ଭର ପରମେଶ୍ୱର; ଆମ୍ଭେ ତୁମ୍ଭକୁ ସବଳ କରିବା; ହଁ, ଆମ୍ଭେ ତୁମ୍ଭର ସାହାଯ୍ୟ କରିବା;
    ହଁ, ଆମ୍ଭେ ଆପଣା ଧର୍ମସ୍ୱରୂପ ଦକ୍ଷିଣ ହସ୍ତରେ ତୁମ୍ଭକୁ ଧରି ରଖିବା।
  wmt-wmt: Ngarpungu parlipangu jularni kujarti, “Ngajirta nganurlanyanu karrartajarri,
    minyarti marnangurla nguniny mapirrirni ngaju. Ngajirta nganunyanu yartajkarramanta
    yawiyirlu, minyarti marnangurla nguniny marnparni ngaju Kut. Ngajungu marnanta
    tanyjikujiwu, minyarti marnangurla nguniny mapirrirni. Ngajirta man nyuntumipa
    kayan, kurraparla pajanurla nguniny nyuntu ngajunga.”
  chk-chk: Iwe, kosap niuokus, pun ngang üa etuk, kosap pwal apilüküngau, pun ngang
    om Kot. Üpwe apöchökülok, üpwe pwal alisuk. Üpwe fokun tümwünuk o amanauok.
  rop-rop: Yumob nomo bradin blanga enijing. Mi oldei jidan garram yumob. Yumob nomo
    sheiksheik en bradin blanga enijing. Mi na yumob God. Ai garra meigim yumob brabli
    strongbala, en ai garra oldei maindimbat yumob garram main pawa en ai garra meigim
    yumob win wen yumob go langa wo.
  ukr-1871: Не бійся, бо я з тобою; не лякайся, бо я — Бог твій; я додам тобі сили,
    буду помагати, і піддержу тебе вірною правицею моєю.
  deu-1951: fürchte dich nicht; denn ich bin mit dir; sei nicht ängstlich, denn ich
    bin dein Gott; ich stärke dich, ich helfe dir auch, ich erhalte dich durch die
    rechte Hand meiner Gerechtigkeit.
  eng-JPS: Fear thou not, for I am with thee, be not dismayed, for I am thy God; I
    strengthen thee, yea, I help thee; yea, I uphold thee with My victorious right
    hand.
  srp-1865: Ne boj se, jer sam ja s tobom; ne plaši se, jer sam ja Bog tvoj; ukrijepiæu
    te i pomoæi æu ti, i poduprijeæu te desnicom pravde svoje.
  lug-lug: Totya kubanga nze ndi wamu naawe; tokeŋŋentererwa, kubanga nze Katonda
    wo. Nnaakuwanga amaanyi. Wewaawo nnaakuyambanga n’omukono ogwa ddyo ogw’obutuukirivu
    bwange.”
  heb-heb: אל תירא כי עמך אני אל תשתע כי אני אלהיך אמצתיך אף עזרתיך אף תמכתיך בימין
    צדקי׃
  ben-IRV: ভয় কর না, কারণ আমি তো তোমার সঙ্গে আছি; উদ্বিগ্ন হয়ো না, কারণ আমি তোমার
    ঈশ্বর। আমি তোমাকে শক্তি দেব এবং আমি তোমাকে সাহায্য করব আর আমার ডান হাত দিয়ে তোমাকে
    ধরে রাখব।
  pan-pan: ਨਾ ਡਰ, ਕਿਉਂ ਜੋ ਮੈਂ ਤੇਰੇ ਅੰਗ-ਸੰਗ ਹਾਂ, ਨਾ ਘਬਰਾ, ਕਿਉਂ ਜੋ ਮੈਂ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ
    ਹਾਂ, ਮੈਂ ਤੈਨੂੰ ਜ਼ੋਰ ਬਖ਼ਸ਼ਾਂਗਾ, ਹਾਂ, ਮੈਂ ਤੇਰੀ ਸਹਾਇਤਾ ਕਰਾਂਗਾ, ਹਾਂ, ਮੈਂ ਤੈਨੂੰ ਆਪਣੇ
    ਫ਼ਤਿਹਮੰਦ ਸੱਜੇ ਹੱਥ ਨਾਲ ਸੰਭਾਲਾਂਗਾ।
  mya-JVB: မ စိုးရိမ် နှင့်။ ငါ သည် သင့် ဘက် မှာ ရှိ၏။ မကြောက်နှင့်။ သင် ၏ဘုရား သခင်ငါ
    သည် သင့် ကို ခိုင်ခံ့ စေမည်။ သင့် ကို စောင့်မ မည်။ ငါ့ သစ္စာ လက်ျာ လက်ဖြင့် ထောက်
    ပင့်မည်။
  hmo-hmo: Do umui gari lasi, lau be umui dekenai lau noho! Lau be umui emui Dirava,
    gau ta ese umui do ia hagaria lasi. Lau ese umui do lau hagoadaia, bona umui do
    lau durua. Lau ese umui do lau naria, bona umui do lau hamauria.
  urd-urd: तू मत डर, क्यूँकि मैं तेरे साथ हूँ; परेशान न हो, क्यूँकि मैं तेरा ख़ुदा
    हूँ, मैं तुझे ज़ोर बख़्शूँगा, मैं यक़ीनन तेरी मदद करूँगा, और मैं अपनी सदाक़त के
    दहने हाथ से तुझे संभालूँगा।
  rus-SYN: не бойся, ибо Я с тобою; не смущайся, ибо Я Бог твой; Я укреплю тебя, и
    помогу тебе, и поддержу тебя десницею правды Моей.
  bqc-SIM: Ásu to vĩa á kũo, asa má kúánↄ, ásu bílikɛo, asa á Luan ma ũ.
    Má á gba gbãa, ao, má dↄálɛ, ao, má á kṹ ń ma ↄplaa zĩ̀blenao.
  tcz-CHONGTHU: Kicha hih hellin, ajeh chu keiman nangma kaumpinai. Lunglha hih hellin,
    ajeh chu keima na Pathen kahi. Keiman natha hatsah ing ting chule kapanpi ding
    nahitai. Keiman kajona khut jet lama nangma kadop touding nahi.
  mar-mar: भिऊ नकोस, कारण मी तुझ्याबरोबर आहे. चिंतातुर होऊ नकोस, कारण मी तुझा देव
    आहे. मी तुला शक्ती देईन, आणि मी तुला मदत करीन, मी आपल्या विजयाच्या उचित उजव्या
    हाताने तुला आधार देईन.
  qub-qub: Ama manchacuychu. Nogaga gamcunawanmi caycä. Ama manchacuychu. Nogaga Diosniquimi
    cä. Nogami yanapar gamcunataga callpata gö. Maquëcho charararmi gamcunataga alli
    goyächishayqui.
  hat-hat: Nou pa bezwen pè. Mwen la avèk nou! Nou pa bezwen kite anyen ban nou kè
    sote. Se mwen menm ki Bondye nou. M'ap ban nou fòs, m'ap ede nou. M'ap soutni
    nou ak fòs ponyèt mwen ki pa janm pèdi batay.
  eng-BSB: Do not fear, for I am with you; do not be afraid, for I am your God. I
    will strengthen you; I will surely help you; I will uphold you with My right hand
    of righteousness.
  eng-WEBPB: Don’t you be afraid, for I am with you. Don’t be dismayed, for I am your
    God. I will strengthen you. Yes, I will help you. Yes, I will uphold you with
    the right hand of my righteousness.
  kbq-kbq: E'ina hu'negu korora osiho, na'ankure nagra tamagrane mani'noe. Nagra tamagri
    Anumza mani'noanki, antahintahi hakarea osiho. Nagra tamazeri hankaveneti'na,
    tamaza hugahue. Nagra tamagerfa hu'na hankavenentake tamaga nazampi tamazerigahue.
  nhe-BL: Amo ximajmahuica pampa na niitztoc imohuaya. Amo ximocuesoca pampa na niimoTeco.
    Nimechfuerzajmacas. Nimechpalehuis huan nimechmaitzquitos ica nonejmatl tlen ica
    nitlatlani.
  gub-BL: Pekyze zo nehe ta'e aiko pepyr ihe xe. Pekyze wera'u zo nehe, ta'e aiko
    pezar romo ihe xe. Amono hekàgaw peme pepytywà pà. Apupyro ikatu 'ymaw wi hepo
    ikàg ma'e pupe.
  eng-DRA: 'Fear not, for I am with thee: turn not aside, for I am thy God: I have
    strengthened thee, and have helped thee, and the right hand of my just one hath
    upheld thee.'
