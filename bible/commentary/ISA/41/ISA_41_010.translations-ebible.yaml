verse: ISA.041.010
translations:
  mal-C: അതുകൊണ്ട് ഭയപ്പെടരുത്, ഞാൻ നിന്നോടുകൂടെയുണ്ടല്ലോ; ഉത്കണ്ഠപ്പെടരുത്, ഞാൻ നിന്റെ
    ദൈവമാണല്ലോ. ഞാൻ നിന്നെ ബലപ്പെടുത്തുകയും നിന്നെ സഹായിക്കുകയും ചെയ്യും; എന്റെ നീതിയുള്ള
    വലംകരത്താൽ ഞാൻ നിന്നെ താങ്ങിക്കൊള്ളും.
  deu-TKW: 'Sei getrost, denn ich bin mit dir! Blicke nicht ängstlich, denn ich bin
    dein Gott: Ich mache dich stark, ja ich helfe dir; ja, ich halte dich fest mit
    meiner Recht wirkenden Rechten.'
  lin-lin: Boye, kobanga te, pamba te nazali elongo na yo ; komitungisa te, mpo ete
    nazali Nzambe na yo ; nakoyeisa yo makasi mpe nakosunga yo ; solo, nasimbi yo
    na loboko na Ngai ya mobali, loboko oyo elongisaka.
  eng-LSV: Do not be afraid, for I [am] with you, do not look around, for I [am] your
    God, || I have strengthened you, || Indeed, I have helped you, indeed, I upheld
    you, || With the right hand of My righteousness.
  eng-GNV: 'Feare thou not, for I am with thee: be not afraide, for I am thy God:
    I will strengthen thee, and helpe thee, and will susteine thee with the right
    hand of my iustice.'
  eng-WEBSTER: 'Fear thou not; for I am with thee: be not dismayed; for I am thy God:
    I will strengthen thee; yes, I will help thee; yes, I will uphold thee with the
    right hand of my righteousness.'
  nhw-BL: Amo ximajmahuica pampa na niitztoc amohuaya. Amo ximotequipachoca pampa
    na niamoTeco. Nimechfuerzajmacas. Nimechpalehuis huan nimechmaitzquitos ica nonejmac
    catli ica nitlatlani.
  swh-ONEN: Hivyo usiogope, kwa maana niko pamoja nawe; usifadhaike, kwa maana mimi
    ni Mungu wako. Nitakutia nguvu na kukusaidia; nitakutegemeza kwa mkono wa kuume
    wa haki yangu.
  bba-bba: Yen sɔ̃, i ku nɑndɑ, domi nɑ wɑ̃ɑ kɑ bɛɛ. I ku wururɑ i n yɑm mɛɛrɑ nɡe
    wɔnwɔndobu, domi nɛnɑ nɑ sɑ̃ɑ bɛɛn Yinni. Kon mɑɑ bɛɛ dɑm kɛ̃. Wee nɑ wee n bɛɛ
    somi, kpɑ n bɛɛ kɔ̃su kɑ nɛn dɑm.
  eng-KJVCPB: 'Fear thou not; for I am with thee: Be not dismayed; for I am thy God:
    I will strengthen thee; yea, I will help thee; Yea, I will uphold thee with the
    right hand of my righteousness.'
  luo-luo: Omiyo kik ibed maluor, nimar an kodi; bende kik kibaji goyi, nimar an Nyasachi.
    Abiro miyi teko kendo abiro konyi; bende abiro siri gi bada ma korachwich mar
    loch.”
  meu-meu: Basio gari, badina be lau na oi ida; kudoumu basine hetaha, badina be lau
    na oiemu Dirava; baina hagoadamu, baina durumu, imagu idibana mai kwalimuna ida
    amo baina imudamu tao.
  npi-ULB: नडरा, किनकि म तँसँग छु । चिन्तित नहो, किनकि म नै तेरो परमेश्‍वर हुँ । म
    तँलाई बलियो बनाउनेछु, र म तँलाई सहायता गर्नेछु, अनि आफ्‍नो धर्मी दाहिने हातले
    म तँलाई थाम्‍नेछु ।
  yor-yor: Nítorí náà má bẹ̀rù, nítorí èmi wà pẹ̀lú rẹ; má ṣe jẹ́ kí àyà kí ó fò ọ́,
    nítorí èmi ni Ọlọ́run rẹ. Èmi yóò fún ọ lókun èmi ó sì ràn ọ́ lọ́wọ́. Èmi ó gbé
    ọ ró pẹ̀lú ọwọ́ ọ̀tún òdodo mi.
  pes-OPCB: نترس، چون من با تو هستم؛ نگران نشو، زیرا من خدای تو هستم. من تو را تقویت
    خواهم کرد و یاری خواهم داد و تو را حمایت کرده، نجات خواهم بخشید.
  tgl-ULB: Huwag kang matakot, sapagkat ako ay kasama mo. Huwag kang mabalisa, sapagkat
    ako ang iyong Diyos. Pagtitibayin kita, at tutulungan kita, at aalalayan kita
    sa pamamagitan ng aking kanang kamay ng aking marapat na tagumpay.
  hui-hui: I̱ tí heba kogonigo tí gi nahe halimu. Tínaga Ngode Datagaliwabe i̱ore
    kogonigo mbirale ngaru hondowa gi holene nawi. I̱nime tí biamogo bialu mo hongo
    halu holebero. I̱na ti baya hangu mamage halu i̱ninaga hongo timbuni kogome tínaga
    waitigi karu bope haga bialu tí pele ngulebero.
  mya-mya: မ​ကြောက်​ကြ​နှင့်၊ ငါ​သည်​သင်​တို့​နှင့်​အ​တူ ရှိ​၏။ ငါ​သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ဖြစ်​တော်
    မူ​၏။ အ​ဘယ်​အ​မှု​အ​ရာ​ကို​မျှ​ငါ​တို့​အား​တုန်​လှုပ် ချောက်​ချား​မှု​မ​ဖြစ်​စေ​နှင့်။
    ငါ​သည်​သင်​တို့​အား​ကြံ့​ခိုင်​စေ​၍​ကူ​မ​မည်။ သင်​တို့​ကို​ကာ​ကွယ်​စောင့်​ရှောက်​၍
    ကယ်​တင်​မည်။
  bod-N: བདག་ནི་ཁྱོད་དང་མཉམ་དུ་ཡོད་པས་མ་འཇིགས་ཤིག བདག་ནི་ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡིན་པས་དཔའ་མ་ཞུམ།
    བདག་གིས་ཁྱོད་རང་བརྟན་པོར་བྱེད་ཅིང་ཁྱོད་ལ་རོགས་བྱས་ནས། བདག་གི་དྲང་གཞག་གི་ལག་གཡས་པས་ཁྱོད་རང་སྐྱོར་བར་བྱའོ།
    །
  sna-sna: Naizvozvo usatya, nokuti ndinewe; usavhunduka, nokuti ndini Mwari wako.
    Ndichakusimbisa uye ndichakubatsira; ndichakutsigira noruoko rwangu rworudyi rwokururama.
  spa-BLM: No tengas miedo, porque yo estoy contigo. No te desanimes, porque yo soy
    tu Dios. Yo te fortaleceré. Sí, te ayudaré. Sí, te sostendré con la diestra de
    mi justicia.
  cac-cac: Man̈ ex xivoc, ayinec' eyed'oc. Man̈ ex och ilc'olal, yujto a in ton tic
    e Diosal in. A in svac' eyip, a in tzex in colo'. A in tzex in yamoch vaan yed'
    vip svac'lab'ej d'a tojolal.
  swh-ULB: Usiogope maana mimi niko pamoja na wewe. Usiwe na wasiwasi, maana mimi
    ni Mungu wako. Nitakutia nguvu, na nitakusaidia, wewe, na Nitakushika kwa mkono
    wa haki yangu.
  bel-bel: ня бойся, бо Я - з табою; не бянтэжся, бо Я - Бог твой; Я ўмацую цябе і
    дапамагу табе, і падтрымаю цябе правіцаю праўды Маёй.
  deu-ELBBK: fürchte dich nicht, denn ich bin mit dir; schau nicht ängstlich umher,
    denn ich bin dein Gott; ich stärke dich, ja, ich helfe dir, ja, ich stütze dich
    mit der Rechten meiner Gerechtigkeit.
  mbb-OT: Kenè ka mahandek su iyan a zuma nu. Kenè ka meipeng su iyan a Megbevayè
    nu. Edlig-enan ku wey edtevangan ku sikew. Ebpengelangan ku sikew pinaaǥi te gehem
    ku he iyan daan ebpekeluwas kenikew.
  mal-2015: ഞാൻ നിന്നോടുകൂടെ ഉണ്ടു; ഭ്രമിച്ചുനോക്കേണ്ടാ, ഞാൻ നിന്റെ ദൈവം ആകുന്നു;
    ഞാൻ നിന്നെ ശക്തീകരിക്കും; ഞാൻ നിന്നെ സഹായിക്കും; എന്റെ നീതിയുള്ള വലങ്കൈകൊണ്ടു
    ഞാൻ നിന്നെ താങ്ങും.
  gup-gup: Mah, wanjh yuwn bu ngurrikele! Ngaye ngahdjaldi kore ngudberre. Yuwn bu
    ngurrikangewarre, dja ngaye wanjh God ngudberre. Ngaye murrngrayekwon dja bidyikarrme
    dja nahnan. Ngaye wernhkarrme ngudberre kore ngardduk kunbid kunmak.”
  rmc-rmc: Ma dara tut, bo me som tuha; ma predara, bo me som tiro Del, dava tut zor
    a pomožinava tuke; podhazdava tut mire spravodľive čače vasteha.
  pes-OPV: مترس زیرا که من با توهستم و مشوش مشو زیرا من خدای تو هستم. تورا تقویت خواهم
    نمود و البته تو را معاونت خواهم داد و تو را به‌دست راست عدالت خوددستگیری خواهم
    کرد.
  ron-1924: ну те теме, кэч Еу сунт ку тине; ну те уйта ку ынгрижораре, кэч Еу сунт
    Думнезеул тэу; Еу те ынтэреск, тот Еу ыць вин ын ажутор. Еу те сприжин ку дряпта
    Мя бируитоаре.
  ben-OBCV: তাই ভয় কোরো না, কারণ আমি তোমার সঙ্গে আছি; হতাশ হোয়ো না, কারণ আমি তোমার
    ঈশ্বর। আমি তোমাকে শক্তি দেব ও তোমাকে সাহায্য করব; আমার ধর্মময় ডান হাত দিয়ে তোমাকে
    ধরে রাখব।
  som-som: Ha cabsanina, waayo, waan idinla jiraa, ha nixina, maxaa yeelay, Ilaahiinna
    baan ahay, waan idin xoogayn doonaa, waanan idin caawin doonaa, oo waxaan idinku
    tiirin doonaa midigtayda xaqa ah.
  lat-VUC: 'Ne timeas, quia ego tecum sum; ne declines, quia ego Deus tuus: confortavi
    te, et auxiliatus sum tibi, et suscepit te dextera Justi mei.'
  eng-ASVBT: fear thou not, for I am with thee; be not dismayed, for I am thy God;
    I will strengthen thee; yea, I will help thee; yea, I will uphold thee with the
    right hand of my righteousness.
  ita-1885: non temere, perciocchè io son teco; non ismarrirti, perciocchè io sono
    il tuo Dio; io t'ho fortificato, anzi aiutato, anzi sostenuto con la destra della
    mia giustizia.
  eng-LXXUP: 'Fear not; for I am with thee: wander not; for I am thy God, who have
    strengthened thee; and I have helped thee, and have established thee with my just
    right hand.'
  eng-ULB: Do not fear, for I am with you. Do not be anxious, for I am your God. I
    will strengthen you, and I will help you, and I will uphold you with my righteous
    right hand.
  spa-VBL: ¡No tengan miedo, porque yo estoy con ustedes! No tengan miedo, porque
    yo, su Dios, los haré fuertes, y ciertamente los ayudaré. Los apoyaré con mi mano
    fuerte, actuando a favor de lo que es justo.
  fra-_FOB: Ne crains point, car je suis avec toi; ne sois point éperdu, car je suis
    ton Dieu! Je te fortifie, je t'aide, et je te maintiens par la droite de ma justice.
  mal-mal: ഞാൻ നിന്നോടുകൂടെ ഉണ്ട്; ഭ്രമിച്ചുനോക്കേണ്ടാ, ഞാൻ നിന്റെ ദൈവം ആകുന്നു; ഞാൻ
    നിന്നെ ശക്തീകരിക്കും; ഞാൻ നിന്നെ സഹായിക്കും; എന്റെ നീതിയുള്ള വലംകൈകൊണ്ടു ഞാൻ നിന്നെ
    താങ്ങും.
  lit-lit: Nebijok, nes aš esu su tavimi; nesidairyk baimingai, nes aš tavo Dievas.
    Aš sustiprinsiu tave ir tikrai padėsiu tau, aš tikrai laikysiu tave savo teisumo
    dešine.
  urd-GVR: Chunāṅche mat ḍar, kyoṅki maiṅ tere sāth hūṅ. Dahshat mat khā, kyoṅki maiṅ
    terā Ḳhudā hūṅ. Maiṅ tujhe mazbūt kartā, terī madad kartā, tujhe apne dahne hāth
    ke insāf se qāym rakhtā hūṅ.
  suz-BL: महिनो, मारदे हना गो गे नु बाक्‍नुङ। आइक्‍च थुं मपावो। मारदे हना गो इ परमप्रभु
    नङ। गो इ कली बोल्‍यो सेल्‍शा, वारच पाइनुङ। गो इ कली आं ग्राब ग्‍युरा गुइमी वारच
    पाइनुङ। यसैया ४३:१
  eng-NOY: Fear not, for I am with thee; Faint not, for I, thy God, will strengthen
    thee; I will help thee, and sustain thee, with my right hand of salvation!
  ita-1927: tu, non temere, perché io son teco; non ti smarrire, perché io sono il
    tuo Dio; io ti fortifico, io ti soccorro, io ti sostengo con la destra della mia
    giustizia.
  ckb-ckb: مەترسە، چونکە لەگەڵتدام، مەپەشۆکێ، چونکە من خودای تۆم. بەهێزت دەکەم و یارمەتیت
    دەدەم، بە دەستی ڕاستی دادپەروەریم پشتیوانیت دەکەم.
  eng-BBE: Have no fear, for I am with you; do not be looking about in trouble, for
    I am your God; I will give you strength, yes, I will be your helper; yes, my true
    right hand will be your support.
  kan-OKCV: ನೀನಂತೂ ಹೆದರಬೇಡ, ಏಕೆಂದರೆ ನಾನೇ ನಿನ್ನ ದೇವರು, ನಾನು ನಿನ್ನನ್ನು ಬಲಪಡಿಸುತ್ತೇನೆ.
    ನಾನು ನಿನಗೆ ಸಹಾಯ ಮಾಡುತ್ತೇನೆ. ನನ್ನ ನೀತಿಯ ಬಲಗೈಯಿಂದ ನಿನ್ನನ್ನು ಎತ್ತಿಹಿಡಿಯುತ್ತೇನೆ.
  tam-2017: நீ பயப்படாதே, நான் உன்னுடனே இருக்கிறேன்; திகையாதே, நான் உன் தேவன்; நான்
    உன்னைப் பலப்படுத்தி உனக்குச் சகாயம்செய்வேன்; என் நீதியின் வலதுகரத்தினால் உன்னைத்
    தாங்குவேன்.
  spa-RV-1909: 'No temas, que yo soy contigo; no desmayes, que yo soy tu Dios que
    te esfuerzo: siempre te ayudaré, siempre te sustentaré con la diestra de mi justicia.'
  ron-BTF: Nu te teme, căci eu sunt cu tine; nu te descuraja căci eu sunt Dumnezeul
    tău; te voi întări; da, te voi ajuta; da, te voi susţine cu dreapta dreptăţii
    mele.
  eng-WEBP: Don’t you be afraid, for I am with you. Don’t be dismayed, for I am your
    God. I will strengthen you. Yes, I will help you. Yes, I will uphold you with
    the right hand of my righteousness.
  eng-FBV: Don't be afraid, for I am with you! Don't be frightened for I, your God,
    will make you strong, and I will certainly help you. I will support you with my
    strong hand, acting for what is right.
  nld-1939: Ge moet niet vrezen, want Ik sta u bij; Niet radeloos rondzien, want Ik
    ben uw God! Ik maak u sterk, Ik kom u te hulp; Ik zal u steunen met de rechter
    van mijn ontferming!
  nch-BL: Amo ximajmahuica pampa na niitztoc amohuaya. Amo ximocuesoca pampa na niamoTeco.
    Nimechfuerzajmacas. Nimechpalehuis huan nimechmaitzquitos ica nonejmat cati ica
    nitatani.
  vie-1934: Đừng sợ, vì ta ở với ngươi; chớ kinh khiếp, vì ta là Đức Chúa Trời ngươi!
    Ta sẽ bổ sức cho ngươi; phải, ta sẽ giúp đỡ ngươi, lấy tay hữu công bình ta mà
    nâng đỡ ngươi.
  hin-CV: इसलिये मत डरो, मैं तुम्हारे साथ हूं; इधर-उधर मत ताको, क्योंकि तुम्हारा परमेश्वर
    मैं हूं. मैं तुम्हें दृढ़ करूंगा और तुम्हारी सहायता करूंगा; मैं तुम्हें अपने धर्ममय
    दाएं हाथ से संभाले रखूंगा.
  eng-OURB: Don’t you be afraid, for I am with you. Don’t be dismayed, for I am your
    God. I will strengthen you. Yes, I will help you. Yes, I will uphold you with
    the right hand of my righteousness.
  spa-BES: No temas, porque yo estoy contigo; no te preocupes, porque yo soy tu Dios;
    Te daré fuerza, si, seré tu ayudante; Sí, mi verdadera mano derecha será tu apoyo.
  tdx-tdx: 'Ko hemban-drehe, fa indrezako, ko mijilojilo: Izaho ro Andrianañahare’o;
    le hampaozareko toe hañimb’ azo iraho; Eka, ho tohanako an-tañan-kavanan- kavantàñako.'
  tha-KJV: อย่ากลัวเลย เพราะเราอยู่กับเจ้า อย่าขยาด เพราะเราเป็นพระเจ้าของเจ้า เราจะหนุนกำลังเจ้า
    เออ เราจะช่วยเจ้า เออ เราจะชู​เจ้​าด้วยมือขวาแห่งความชอบธรรมของเรา
  por-BR-2018: Não temas, porque eu estou contigo; não te assombres, porque eu sou
    teu Deus. Eu te fortaleço, te ajudo, e te sustento com a minha mão direita de
    justiça.
  deu-ELO: fürchte dich nicht, denn ich bin mit dir; schaue nicht ängstlich umher,
    denn ich bin dein Gott; ich stärke dich, ja, ich helfe dir, ja, ich stütze dich
    mit der Rechten meiner Gerechtigkeit.
  eng-WYC-2018: Dread thou not, for I am with thee; bow thou not away, for I am thy
    God. I comforted thee, and helped thee; and the right hand of my just man up-took
    thee. (Fear thou not, for I am with thee; turn thou not away, for I am thy God.
    I shall strengthen thee, and I shall help thee, and I shall uphold thee with my
    just right hand.)
  epo-epo: ne timu, ĉar Mi estas kun vi; ne maltrankviliĝu, ĉar Mi estas via Dio;
    Mi vin fortigos, Mi vin helpos, Mi vin subtenos per Mia justa dekstra mano.
  uig-PIN: — Ⱪorⱪma; qünki Mǝn sǝn bilǝn billidurmǝn; Uyan-buyan ⱪarap ⱨoduⱪmanglar;
