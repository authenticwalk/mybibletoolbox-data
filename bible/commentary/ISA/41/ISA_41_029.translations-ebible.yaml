verse: ISA.041.029
translations:
  mal-C: ഇതാ, അവരെല്ലാവരും വ്യാജരാണ്! അവരുടെ പ്രവൃത്തികൾ വ്യർഥം; അവരുടെ വിഗ്രഹങ്ങൾ
    കാറ്റും സംഭ്രമവുംതന്നെ.
  deu-TKW: Fürwahr, sie alle sind nichtsnützig und nichtig sind ihre Machwerke und
    leerer Lufthauch ihre Götterbilder!
  lin-lin: Tala, bango nyonso bazali banzambe ya lokuta ! Misala na bango ezali se
    pamba, bililingi na bango ezali se mopepe mpe biloko ya pamba. »
  eng-LSV: “Behold, all of them [are] vanity, || Their works [are] nothing, || Their
    molten images [are] wind and emptiness!”
  eng-GNV: 'Beholde, they are all vanitie: their worke is of nothing, their images
    are wind and confusion.'
  eng-WEBSTER: 'Behold, they are all vanity, their works are nothing: their molten
    images are wind and confusion.'
  nhw-BL: Pampa nochi nopa teteyome amo tleno hueli quichihuaj. Amo quinamiqui quinhueyimatise.
    Nopa teteyome amo tleno ininpati, san quen ajacatl.
  swh-ONEN: Tazama, wote ni ubatili! Matendo yao ni bure; vinyago vyao ni upepo mtupu
    na machafuko.
  bba-bba: Domi ni kɑ nin sɔmɑ nu sɑ̃ɑwɑ kɑm dirum. Nin bwɑ̃ɑrokunu nu mɑɑ sɑ̃ɑwɑ
    wom dirum.
  eng-KJVCPB: 'Behold, they are all vanity; their works are nothing: Their molten
    images are wind and confusion.'
  luo-luo: Neuru, nyisechegi duto gin gik manono! Timbegi duto onge tich, kendo kido
    ma gilamo chalo mana gi yamo kendo gin gik manono.”
  meu-meu: A itaia, iboudiai na lalo-haguhi asi anidia, edia ḡaukara danu asi anidia,
    edia auri kaivakukudia na lai mo, asi anidia.
  npi-ULB: हेर, ती सबै केही पनि होइनन्, अनि तिनीहरूका कामहरू केही पनि होइनन् । तिनीहरूका
    ढालेका धातुका आकृतिहरू हावा र रित्ता हुन् ।
  yor-yor: Kíyèsi i, irọ́ ni gbogbo wọn! Gbogbo ìṣe wọn jásí asán; àwọn ère wọn kò
    ṣé kò yà fún afẹ́fẹ́ àti dàrúdàpọ̀.
  pes-OPCB: تمام این خدایان اجسام بی‌جان هستند و هیچ کاری از دستشان برنمی‌آید.»
  tgl-ULB: Masdan na, lahat sila ay walang kabuluhan, at ang kanilang mga gawa ay
    walang kahulugan; ang kanilang mga diyus-diyusan ay hangin at walang alam.
  hui-hui: Mbirale gime wabini uruni tini nagaloneore wuwa mbirale mbira ema bialu
    nabulene ale ngaruni de handa nabere. Ke̱ howa uruni bame agali gime wabini degeme
    mbirale mbira bibe naheore nga, lalu Anduane Homogohanda Aisaiaha howa latagi
    hene.
  mya-mya: ထို​ဘု​ရား​အား​လုံး​ပင်​လျှင်​အ​ရာ​မ​ဝင်။ သူ​တို့​သည်​အ​ဘယ်​အ​မှု​ကို​မျှ​မ​ပြု​နိုင်။
    သူ​တို့​၏​ရုပ်​တု​များ​သည်​လည်း​ချည့်​နဲ့​၍ တန်​ခိုး​မ​ရှိ​ကြ။''
  bod-N: ལྟོས་དང་། དེ་དག་ནི་ཅི་ཡང་མིན་ཏེ། ཁོ་ཚོས་ཅི་བྱས་རྣམས་ཀྱང་དོན་མེད་ཡིན་ལ། དེ་དག་གི་བླུགས་སྐུ་རྣམས་རླུང་དང་སྟོང་བ་ཡིན་ནོ།
    །
  sna-sna: Tarirai, vose inhema dzoga! Mabasa avo haana maturo; zvifananidzo zvavo
    imhepo nenyonganiso.
  spa-BLM: He aquí que todas sus obras son vanidad y nada. Sus imágenes fundidas son
    viento y confusión.
  cac-cac: Malaj junoc eb' ay yelc'och jab'oc, malaj tas syal sb'oan eb', yuj chi'
    juneln̈ej malaj jab'oc yopisio juntzan̈ yechel b'ob'il chi', xchi Dios.
  swh-ULB: Tazama, matendo yao si kitu; sanamu zao za chuma zilizotupwa ni upepo na
    utupu.
  bel-bel: Вось, усе яны - нішто, нікчэмныя і дзеі іхнія; вецер і пустата - балваны
    іхнія.
  deu-ELBBK: Siehe, sie allesamt – Eitelkeit, Nichtigkeit sind ihre Machwerke, Wind
    und Leere ihre gegossenen Bilder.
  mbb-OT: Pudu zan wazà pulus, ne kenà sikandan ebpekehimu. Iring dan te keramag he
    edlavey zà.”
  mal-2015: അവരെല്ലാവരും വ്യാജമാകുന്നു; അവരുടെ പ്രവൃത്തികൾ നാസ്തിയത്രേ; അവരുടെ വിഗ്രഹങ്ങൾ
    കാറ്റും ശൂന്യവും തന്നേ.
  gup-gup: Nahni idols rowk wanjh djal yeng, dja minj gods duninjh. Minj njale kabirrikurduyime.
    Bedda wanjh birringudjyak, dja minj kundulkarre kabirrikarrme.” Kuhni rowk nawu
    Yawey yimeng.
  rmc-rmc: Dikh, savore modli klaminen a našťi ňič keren, lengre modli hine slabora
    sar balvajori.“
  pes-OPV: اینک جمیع ایشان باطلند و اعمال ایشان هیچ است و بتهای ریخته شده ایشان باد
    و بطالت است.
  ron-1924: Ятэ кэ тоць сунт нимик, лукрэриле лор сунт задарниче, идолий лор сунт
    о суфларе гоалэ!
  ben-OBCV: দেখো, ওরা সকলে ভ্রান্ত! ওদের কাজগুলি সমস্তই অসার; ওদের মূর্তিগুলি যেন
    বাতাস ও বিভ্রান্তিস্বরূপ।
  som-som: Bal eega, kulligood shuqulladoodu waa wax aan waxba ahayn, waana baabba'
    oo sanamyadooda la shubayna waa dabayl iyo wax aan micne lahayn.
  lat-VUC: Ecce omnes injusti, et vana opera eorum; ventus et inane simulacra eorum.]
  eng-ASVBT: Behold, all of them, their works are vanity and nought; their molten
    images are wind and confusion.
  ita-1885: Ecco, essi tutti son vanità; le opere loro son nulla; le loro statue di
    getto son vento, e cosa vana.
  eng-LXXUP: For these are your makers, as ye think, and they that cause you to err
    in vain.
  eng-ULB: Look, all of them are nothing, and their deeds are nothing; their cast
    metal figures are wind and emptiness.
  spa-VBL: ¡Míralos! Son todos malvados y engañosos. ¡No pueden hacer nada! Son sólo
    ídolos llenos de aire caliente!”
  fra-_FOB: Voilà, ils ne sont tous que vanité; leurs ouvrages ne sont que néant,
    et leurs idoles de fonte qu'un vain souffle!
  mal-mal: അവരെല്ലാവരും വ്യാജമാകുന്നു; അവരുടെ പ്രവൃത്തികൾ നാസ്തിയത്രേ; അവരുടെ വിഗ്രഹങ്ങൾ
    കാറ്റും ശൂന്യവും തന്നെ”.
  urd-GVR: Dekho, yih sab dhokā hī dhokā haiṅ. Un ke kām hech aur un ke ḍhāle hue
    mujassame ḳhālī hawā hī haiṅ.
  suz-BL: मेको नेल्‍ल फश बाक्‍नीम। आन गेय नेल्‍ल फश बाक्‍ब। मिनु देवी देवता आन मूर्ति
    फश बाक्‍नीम” देंत।
  eng-NOY: But behold, they are all vanity; Their works are nothing; Wind and emptiness
    are their molten images.
  ita-1927: Ecco, tutti quanti costoro non sono che vanità; le loro opere sono nulla,
    e i loro idoli non sono che vento e cose da niente.
  ckb-ckb: تەماشا بکە، هەموو هەڵخەڵەتێنەرن! کارەکانیان هیچ نین، بتە داتاشراوەکانیان
    بە وێنەی بایە و پووچن.
  eng-BBE: 'Truly they are all nothing, their works are nothing and of no value: their
    metal images are of no more use than wind.'
  kan-OKCV: ಇಗೋ, ಅವರೆಲ್ಲಾ ವ್ಯರ್ಥವೇ, ಅವರ ಕಾರ್ಯಗಳು ಶೂನ್ಯವೇ. ಅವರ ಕೆತ್ತಿದ ವಿಗ್ರಹಗಳು ಗಾಳಿ
    ಮತ್ತು ಗಲಿಬಿಲಿಯೇ.”
  tam-2017: இதோ, அவர்கள் எல்லோரும் மாயை, அவர்கள் செயல்கள் வீண்; அவர்களுடைய சிலைகள்
    காற்றும் வெறுமையுந்தானே.
  spa-RV-1909: 'He aquí, todos iniquidad, y las obras de ellos nada: viento y vanidad
    son sus vaciadizos.'
  ron-BTF: Iată, ei sunt toţi deşertăciune; faptele lor sunt nimic, chipurile lor
    turnate sunt vânt şi confuzie.
  eng-WEBP: Behold, all of their deeds are vanity and nothing. Their molten images
    are wind and confusion.
  eng-FBV: Look at them! They're all evil, deceptive things. They can't do anything!
    They're just idols full of hot air!”
  nld-1939: Ze zijn allemaal niets, en hun werken zijn niets, Hun beelden enkel wind
    en lucht.
  nch-BL: Pampa nochi nopa teteyome amo teno hueli quichihuaj. Amo quinamiqui quinhueyimatise.
    Nopa teteyome amo teno ininpati, san quej ajacat.
  vie-1934: Thật, họ chỉ là hư vô hết thảy; công việc họ cũng thành không, tượng đúc
    của họ chẳng qua là gió và sự lộn lạo.
  hin-CV: यह समझ लो कि वे सभी अनर्थ हैं! व्यर्थ हैं उनके द्वारा किए गए काम; उनके द्वारा
    बनाई गई मूर्तियां केवल वायु एवं खोखली हैं.”
  eng-OURB: Behold, all of them, their deeds are vain striving of iniquity and nothing.
    Their molten images are wind and confusion.
  spa-BES: En verdad, no son nada, sus obras no son nada y carecen de valor; sus imágenes
    fundidas no son más que viento y vanidad.
  tdx-tdx: Heheke fonga tsy vokatse, tsy jefa’e o sata’ iareoo, toe tioke naho hakoahañe
    avao o sare fatrana’ iareoo.
  tha-KJV: ดู​เถิด พระเหล่านั้นไร้​ประโยชน์​ทั้งสิ้น บรรดากิจการของมั​นก​็เป็นความว่างเปล่า
    รู​ปเคารพหล่อของมั​นก​็เป็นแต่ลมและความยุ่งเหยิง
  por-BR-2018: Eis que todos são falsidade, suas obras são nada. Suas obras de fundição
    são vento e sem valor algum.
  deu-ELO: Siehe, sie allesamt, Eitelkeit, Nichtigkeit sind ihre Machwerke, Wind und
    Leere ihre gegossenen Bilder.
  eng-WYC-2018: Lo! all men be unjust, and their works be wind and vain; the simulacra
    of them be wind, and (a) void thing. (Behold! all people be unrighteous, and their
    works be but wind, and in vain, or empty and futile; and their idols be but wind,
    and empty things too.)
  epo-epo: Jen ili ĉiuj estas vantaĵo, neniaĵo estas ilia faro, vento kaj senenhavaĵo
    estas iliaj fanditaj idoloj.
  uig-PIN: Ⱪaranglar, ular ⱨǝmmisi ⱪuruⱪ; Ularning yasiƣanliri yoⱪ ixtur, Ⱪuyma mǝbudliri
    ⱪuruⱪ xamaldǝk mǝnisizdur.
  beo-beo: 'Amo ‘gode’ liligi da hamedeidafa. Ilia da hawa: hamomu gogolesa. Ilia
    da gasa hamedafa.”'
  tpi-OTNT: Lukim. Ol i no inap mekim wanpela samting, long wanem, ol yet i samting
    nating tasol. Ol dispela giaman god ol i piksa nating tasol. Ol i no gat strong
    bilong mekim wanpela samting.”
  hau-SA: Duba, dukansu masu ƙarya ne! Ayyukansu ba su da riba; siffofinsu iska ne
    kawai da ruɗami.
  uig-LAT: Qaranglar, ular hemmisi quruq; Ularning yasighanliri yoq ishtur, Quyma
    mebudliri quruq shamaldek menisizdur.
  nde-nde: Khangela, bonke bayize! Izenzo zabo kazisilutho; izithombe zabo ezibunjiweyo
    zingumoya lensambatheka.”
  ton-ton: 'Vakai, ko e vaʻinga kotoa pē ʻa ʻenau ngāue: ko e matangi mo e vaʻinga
    ʻa ʻenau ngaahi tamapua kuo haka.'
  ces-1613: Aj, všickni ti jsou marnost, za nic nestojí dílo jejich, vítr a daremní
    věc jsou slitiny jejich.
  eng-WMB: Behold, all of their deeds are vanity and nothing. Their molten images
    are wind and confusion.
  tam-TCV: இதோ, இவர்கள் எல்லோருமே மாயை! அவர்களின் செயல்கள் வீணானவை; அவர்களின் உருவச்சிலைகள்
    காற்றும் வெறுமையுமே.
  ceb-ULB: Tan-awa, silang tanan wala gayoy pulos, ingon man usab ang ilang binuhatan;
    ang ilang gipangpurma nga mga hulagway usa lamang ka hangin ug walay bili.
  pol-UBG: Oto ci wszyscy są marnością, ich uczynki są niczym. Ich odlewane posągi
    są wiatrem i pustką.
  agr-agr: ¡Ditak shiig wainak ainawai! Dita dutikmainuk makichkish atsawai. Ditak
    dakumka najanamu waa ainawai.”
  kyc-kyc: Bange anatuŋu letaminyi dupwa mee ingyuo pelyamo. Nakamame yulu mendepe
    pirami ingya nalyamo. Mee bange isa kanapeme wasisi dapwa pyuku lasi nakama keta
    porainya renge mende pali nalyamoko, leya.
  urd-GVU: دیکھو، یہ سب دھوکا ہی دھوکا ہیں۔ اُن کے کام ہیچ اور اُن کے ڈھالے ہوئے مجسمے
    خالی ہَوا ہی ہیں۔
  deu-1912: Siehe, es ist alles eitel Mühe und nichts mit ihrem Tun; ihre Götzen sind
    Wind und eitel.
  kan-2017: ಆಹಾ, ಅವರೆಲ್ಲಾ ವ್ಯರ್ಥವೇ, ಅವರ ಕಾರ್ಯಗಳು ವ್ಯರ್ಥವೇ, ಅವರ ಎರಕದ ಬೊಂಬೆಗಳು ಗಾಳಿ
    ಮತ್ತು ಶೂನ್ಯವೇ.
  yap-yap: Urngin e pi got nem e dariy farad; dariy ban’en nrayag ni ngar rin’ed,
    pi liyos rorad e yad bme’waer ma dariy gelngirad!”
  hlt-MCSB: Amih te boeih ah boethae ni ke. A bibi khaw a poei-oep, a tuisi khaw a
    khohli neh a hinghong ni.
  mdy-ETH: ዬያሮ ሃይ፥ ሜሌ ፆኦዛ ቢያ ጉሪኬ፤ ፔቴ ባኣዚታዖ ማዻኒ ዔያታ ዳንዳዑዋሴ፤ ዔያቶ ማሊሲ ማዦና ባካ ጉሪ ዢባሬኬ።»
  twi-ASANTE: Hwɛ, wɔn nyinaa yɛ atorofoɔ! Wɔn nneyɛeɛ nka hwee; wɔn nsɛsodeɛ yɛ mframa
    ne basabasayɛ nko ara.
  eng-WEBU: Behold, all of their deeds are vanity and nothing. Their molten images
    are wind and confusion.
  wal-wal: Be7ite, eti ubbaikka hada; eta oosoikka mela; seerissidi medhdhido eta
    misileti mela carkko” yaagees.
  spa-PDDPT: ¡Ciertamente todos ellos son vanidad! ¡Todas sus obras son nada! ¡Viento
    y vanidad son sus imágenes fundidas!
  gun-gun: Peẽ kuery ha'e javi ma mba'everã ndapevarei. Penerembiapo voi mba'e e'ỹ
    meme. Mba'eta mba'emo ra'angaa ojapo pyre ma yvytu rive, hyrukue rei va'e ae.”
  ilo-ULB: Kitaenyo, awan serserbida amin ken dagiti ar-aramidda ket awan serserbina;
    dagiti sinukogda nga imahe ket angin ken kinaubbaw.
  kpg-kpg: Nia god aanei huogodoo le e balumee hua. Digaula e deemee di hai nadau
    mee, nia ada mee aanei la nadau mahi ai, nadau mogobuna ai!”
  uig-ARA: قاراڭلار، ئۇلار ھەممىسى قۇرۇق؛ ئۇلارنىڭ ياسىغانلىرى يوق ئىشتۇر، قۇيما مەبۇدلىرى
    قۇرۇق شامالدەك مەنىسىزدۇر.
  sus-sus: 'Wo xa e mato: Kuye fufafu nan e ra! E wali fɔxi yo mu na! Sese mu na yi
    kuyee ra!»'
  pon-2006: Eri, koht pwukat koaros patpene sohte katepe; sohte mehkot re kak wiahda
    oh sansalarail kan sohte audepe oh mehkot mwahl.”
  jae-jae: Alic acgom, êsêac samob têtu gêŋ ŋaôma ma nêŋ koleŋ ŋanô masi samucgeŋ.
    Nêŋ gwam kêtôm mu ŋaôma.” ŋagêdô sa. Alic 40:19-20
  ksd-ksd: Ea, diat par kadia papalum i da ra magit vakuku, ma pa i topa ta magit;
    kadia lavur tabalar a umana vaongo ma ra magit na purpuruan.
  tur-YTC: İşte onların bütün yaptıkları boştur ve hiçtir. Dökme suretleri rüzgâr
    ve karışıklıktır.”
  grc-BRENT: Εἰσὶ γὰρ οἱ ποιοῦντες ὑμᾶς, καὶ μάτην οἱ πλανῶντες ὑμᾶς.
  ind-AYT: Sesungguhnya, mereka semua jahat. Pekerjaan-pekerjaan mereka sia-sia. Patung-patung
    tuangan mereka adalah angin dan kekosongan.
  nya-nya: Taonani, milungu yonseyi ndi yachinyengo! Zochita zawo si kanthu konse;
    mafano awo ali ngati mphepo yachabechabe.
  hrv-hrv: Svi zajedno ništa su, ništavna su djela njihova, vjetar i ispraznost njihovi
    kipovi.
  mps-mps: Suao. Augwaligo te mena sę me deli ebaso usugobeo, magi baso meni, augwa
    digi te olo nai naga dao. Te tibo god dabe te olo piksa dabe naga elalubao. Augwaligo
    te magi sę me deli yabo bomo me elalubeo,” te po wai dao.
  tpi-tpi: Lukim. Ol i no inap mekim wanpela samting, long wanem, ol yet i samting
    nating tasol. Ol dispela giaman god ol i piksa nating tasol. Ol i no gat strong
    bilong mekim wanpela samting.”
  dan-1931: Se, alle er de intet, deres Værker Luft, deres Billeder Vind og Tomhed.
  vie-OVCB: Kìa, tất cả chúng đều ngu dại, công việc chúng vô giá trị, Tất cả tượng
    thờ của các ngươi đều trống không như gió.”
  guj-2017: જુઓ તેઓ સર્વ વ્યર્થ છે; અને તેઓનાં કામ શૂન્ય જ છે! તેઓની ઢાળેલી મૂર્તિઓ
    વાયુ જેવી તથા વ્યર્થ છે.
  pon-2006A: Eri, koht pwukat koaros patpene sohte katepe; sohte mehkot re kak wiahda
    oh sansalarail kan sohte audepe oh mehkot mwahl.”
  por-BRBSL: Eis que todos os seus atos são vaidade e nada. Suas imagens derretidas
    são vento e confusão.
  cth-cth: Khenhaw! Ahnimouh pueng teh dumyennae buet touh duengdoeh kaawm. Ahnimouh
    ni a tawksaknae hai ayawmyin doeh. Ahnimouh ni a hlun awh e meikaphawk hai kahlî
    hrawnghrang lah doeh ao.
  twi-twi: Hwɛ, wɔn nyinaa yɛ atorofo! Wɔn nneyɛe nka hwee; wɔn nsɛsode yɛ mframa
    ne basabasayɛ nko ara.
  hlt-hlt: Amih te boeih ah boethae ni ke. A bibi khaw a poei-oep, a tuisi khaw a
    khohli neh a hinghong ni.
  tbz-SIM: Dimɔu di tú siyɑ́ɑ̀bìsí kɔbɛ mbɛ, kɛ̀ di tɔ̃mmú tú mutetìmù, díndi sitenkɑɑnìi
    di tú kuyɑɑkù nku di í ɑ̃ mùmɑmù.
  msy-2020: Ia gan! Aser kaba da pura bizir kɨniba. Dar nedaziba mati amɨnim pura
    ivai. Da bizitam damuamin gavgaviba puvatɨ.”
  dop-dop: Pɑ tǝnɑ pɑ wɛ yem kɛ́, nɑ pɑ tǝmɑ kɛ kpɛtɛ. Pɑ tɩɩŋ kɛ́ heelim nɑ ɩ́ wɛ
    kpɛtɛ.
  azb-azb: Budur, hamısı puçdur, Etdikləri işlər də heç bir şeydir, İnsanların tökmə
    bütləri yalnız küləkdir, fanidir.
  eng-DBY: Behold, they are all vanity, their works are nought, their molten images
    are wind and emptiness.
  hin-2017: सुनो, उन सभी के काम अनर्थ हैं; उनके काम तुच्छ हैं, और उनकी ढली हुई मूर्तियाँ
    वायु और मिथ्या हैं।
  wol-KYG: Ñoom ñépp a ngoogu, tekkiwuñu tus. Seen liggéey, caaxaani neen, seen jëmmi
    xërëm du dara, cóolóolu kese.
  eng-YLT: '''Lo, all of them [are] vanity, Nought [are] their works, Wind and emptiness
    their molten images!'''
  eng-WYC-2017: Lo! all men be unjust, and their works be wind and vain; the simulacra
    of them be wind, and void thing.
  eng-WMBB: Behold, all of their deeds are vanity and nothing. Their molten images
    are wind and confusion.
  urd-GVH: देखो, यह सब धोका ही धोका हैं। उनके काम हेच और उनके ढाले हुए मुजस्समे ख़ाली
    हवा ही हैं।
  rug-rug: Isa, na kokohadi beto, na beku bari! Sari dia tinavete si lopu hite evaṉia
    keke toṉa; doduru dia kineha si kokohadi guana givusu meke variva pupuhu,” gua
    se Zihova.
  gaz-gaz: Kunoo, hundi isaanii faayidaa hin qaban! Hojiin isaaniis gatii hin qabu;
    fakkiiwwan isaaniis qilleensuma duwwaa dha.
  fra-LSG: Voici, ils ne sont tous que vanité, Leurs œuvres ne sont que néant, Leurs
    idoles ne sont qu’un vain souffle.
  yal-yal: A mato sese mi e ra. E wanle mi sese ra. E suxurene findixi foyen nun fe
    fuun nan na.
  haw-1868: Aia hoi, he mea ole lakou a pau, He mea ole hoi ka lakou hana; He makani,
    he lapuwale hoi ko lakou akuakii i hooheheeia.
  arb-NAV: انْظُرُوا، إِنَّهُمْ جَمِيعاً وَهْمٌ بَاطِلٌ، وَأَعْمَالَهُمْ وَأَصْنَامَهُمُ
    الْمَسْبُوكَةَ رِيحٌ وَخَوَاءٌ.
  ewe-ewe: Kpɔ ɖa, wo katã wonye tofloko! Woƒe dɔwɔwɔwo mele ɖeke me o. Woƒe legbawo
    hã nye ya kple tofloko ko.
  eng-LEE: 'Behold, they all are naught; their works are nothing: wind and vanity
    are their molten images.'
  asm-FB: চোৱা, তেওঁলোকৰ সকলোৱে অসাৰ, আৰু তেওঁলোকৰ কাৰ্যও অসাৰ; তেওঁলোকৰ সাঁচত ঢলা
    মুৰ্ত্তিবোৰ ভাপ আৰু শূন্য মাথোন।
  sus-A: وٌ شَ عٍ مَتٌ؛ كُيٍ قُقَقُ نَن عٍ رَ! عٍ وَلِ قْشِ يٌ مُ نَ! سٍسٍ مُ نَ يِ
    كُيٍيٍ رَ!»
  fra-SBL: Voici, toutes leurs actions ne sont que vanité et néant. Leurs images en
    fusion sont le vent et la confusion.
  hbo-hbo: הֵ֣ן כֻּלָּ֔ם אָ֥וֶן אֶ֖פֶס מַעֲשֵׂיהֶ֑ם ר֥וּחַ וָתֹ֖הוּ נִסְכֵּיהֶֽם׃
    פ
  kik-kik: Atĩrĩrĩ, andũ othe nĩ a maheeni! Ciĩko ciao no cia tũhũ; mĩhianano yao
    ya gwacũhio ĩhaana o ta rũhuho, na nĩ ya tũhũ mũtheri.
  fra-NCL: Voici, ils sont tous vanité ; leurs œuvres sont néant ; leurs idoles, un
    vain souffle !
  cek-AK: Khenah, nihcae loe azom pui ni; nihcae toksakhaih doeh amsawn ni; a sak
    o ih krangnawk loe atho om ai, takhi baktiah ni oh o.
  cuk-cuk: Ar bela we-bab-dummagan-baigana binsa-ibmar-imaklemaladyobi gued. E-ibmar-imakmaladi,
    gwen nabirsulid. E-ibmar-sobarmalad-bab-dummadyob-imaklemaladi, unnila uka-olloo
    daklemaladid. Binsa-ibmar-daklemalad gued.”
  uig-CYR: Қараңлар, улар һәммиси қуруқ; Уларниң ясиғанлири йоқ иштур, Қуйма мәбудлири
    қуруқ шамалдәк мәнасиздур.
  tel-2017: వారంతా మోసగాళ్ళు. వారు చేసేది మాయ. వారి విగ్రహాలు శూన్యం. అవి వట్టి గాలిలాంటివి.
  hat-BSA: Gade byen, yo tout fo. Zèv yo san valè. Imaj fonn yo se van ak konfizyon.
  kos-kos: Wangin sripen god inge nukewa; Wangin na pwaye ma elos ku in orala. Ma
    sruloala inge munas ac wangin ku lalos.”
  hbo-WLC: הֵ֣ן כֻּלָּ֔ם אָ֥וֶן אֶ֖פֶס מַעֲשֵׂיהֶ֑ם ר֥וּחַ וָתֹ֖הוּ נִסְכֵּיהֶֽם׃
    פ
  ibo-ibo: Lee, ha niile bụ ụgha! Ọrụ ha niile pụtara ihe efu, arụsị ha niile awuru
    awu bụ naanị ifufe na ọgbaaghara.
  ory-ory: ଦେଖ, ସେସମସ୍ତେ, ସେମାନଙ୍କର କର୍ମସବୁ ଅସାର ଓ ଅବସ୍ତୁ ମାତ୍ର; ସେମାନଙ୍କର ଛାଞ୍ଚରେ
    ଢଳା ପ୍ରତିମାଗଣ ବାୟୁ ଓ ଶୂନ୍ୟ ମାତ୍ର।
  chk-chk: Nengeni, ir meinisin anümwäl chök, esap wor och mine ra tongeni föri. Ekei
    uluulun anümwäl ra asepwäl chök.”
  rop-rop: Olabat nomo enijing, en olabat kaan dum enijing. Olabat wulijim det lilwan
    win weya jis gopas.” Lagijat na YAWEI bin tok.
  ukr-1871: 'От-що: всї вони — одно нїщо, й вироблено їх надармо; вітер порожній —
    божища їх!'
  deu-1951: Siehe, sie alle sind nutzlos, ihr Tun ist vergeblich, ihre gegossenen
    Bilder sind ein leerer Wahn!
  eng-JPS: Behold, all of them, their works are vanity and nought; their molten images
    are wind and confusion.
  srp-1865: Gle, svi su taština, ništa su djela njihova; liveni su likovi njihovi
    vjetar i ništavilo.
  lug-lug: Laba, bonna temuli nsa! Bye bakola byonna tebigasa. Ebifaananyi byabwe
    byonna ebibajje, mpewo na butaliimu.”
  heb-heb: הן כלם און אפס מעשיהם רוח ותהו נסכיהם׃
  ben-IRV: দেখ, তারা সবাই কিছুই নয় এবং তাদের কাজ কিছুই না তাদের ছাঁচে-ঢালা মুর্ত্তিগুলো
    বাতাস ও শূন্যতা ছাড়া কিছু নয়।
  pan-pan: ਵੇਖੋ, ਉਹ ਸਭ ਦੇ ਸਭ ਵਿਅਰਥ ਹਨ, ਉਹਨਾਂ ਦੇ ਕੰਮ ਕੁਝ ਵੀ ਨਹੀਂ ਹਨ, ਉਹਨਾਂ ਦੀਆਂ ਢਾਲੀਆਂ
    ਹੋਈਆਂ ਮੂਰਤਾਂ ਹਵਾ ਅਤੇ ਫੋਕਟ ਹੀ ਹਨ।
  mya-JVB: သူ တို့သည် အကြွင်းမဲ့အနတ္တ ဖြစ်ကြ၏။ သူ တို့ အမှု များလည်း၊ အဘယ်မျှမဟုတ်။
    သူတို့သွန်းသော ရုပ်တု တို့လည်း အတ္တမရှိ၊ လေ သက်သက်ဖြစ်ကြ၏။
  hmo-hmo: Inai dirava ibounai be koikoi! Edia kara ibounai be anina lasi. Edia kaivakuku
    be mai siahu lasi, bona manoka momokani.”
  urd-urd: देखो, वह सब के सब बतालत हैं; उनके काम हेच हैं; उनकी ढाली हुई मूरतें बिल्कुल
    नाचीज़ हैं।
  rus-SYN: Вот, все они ничто, ничтожны и дела их; ветер и пустота истуканы их.
  bqc-SIM: Gwa! Ampii pↄ́ giaↄnɛ, pã sã̀ↄ ń yãkɛawa. Pↄ́ pↄ́ wa pìpiↄá ĩ́an
    giiↄnɛ.
  tcz-CHONGTHU: Ve’uvin, amaho hi abonchauvin angol ngensen ahiuvin, aphatchomna bei
    ahiuve. Na lim semthu hou jong hui tobanga agohkeo ahiuve.
  mar-mar: पाहा, त्यातले सर्व काहीच नाहीत, आणि त्यांची कृत्ये काहीच नाहीत; त्यांच्या
    धातूच्या ओतीव प्रतिमा वारा आणि शून्यवतच आहेत.
  qub-qub: ¡Chay dioscunaga mayganpis manami imapischu! Imata ruraytapis manami camäpacunchu.
    Chaycunaga caycan runa rurashallan y mana-bälejcunallami.»
  hat-hat: Tout bondye sa yo pa vo anyen. Yo pa kapab fè anyen menm. Estati zidòl
    yo, se van. Yo pa vo anyen.
  eng-BSB: See, they are all a delusion; their works amount to nothing; their images
    are as empty as the wind.
  eng-WEBPB: Behold, all of their deeds are vanity and nothing. Their molten images
    are wind and confusion.
  kbq-kbq: Hagi ko, zamagra amnezanki'za mago zana tro osugahaze. Ana havi anumzamofo
    zamema'a vahe'mo'za tro hu'naza zanki'za mago'zana osu'za fanane hu'za amne zankna
    hugahaze.
  nhe-BL: Pampa nochi nopa teteyome ax tleno hueli quichihuaj. Ax quinamiqui quinhueyimatise.
    Nopa teteyome ax tleno ininpati, san queja ajacatl.
  gub-BL: Nuiko kwaw wikuwe ma'e romo wà. Nupuner kwaw ma'e iapo haw rehe wà. Ko ma'eragapaw
    nuiko kwaw wikuwe ma'e romo wà. Ma'e iapo har 'ym romo wanekon wà, i'i Tupàn.
  eng-DRA: 'Behold they are all in the wrong, and their works are vain: their idols
    are wind and vanity.'
