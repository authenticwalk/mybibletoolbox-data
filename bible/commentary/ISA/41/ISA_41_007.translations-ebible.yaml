    ada isavsuiki. Egha me gɨn da iran atiatigha, dɨkonibar dagh afughafuki.
  dop-dop: Tɩɩŋ lutu nɑ́ tɑsǝɣɩ ɑpɑlʋtʋ kɛ wʋlɑnɑɑ pɑɑsǝnlʋ. Sotulu nɑ́ sǝŋnɑ sǝtɛ
    tɔɔ mɑtʋ. Ɩ yɔɣɔtǝɣɩ nyǝɣǝtʋ tɑmsʋɣʋ tɔm sɩ pǝ kɛ́ tǝmlɛ kʋpɑntɛ kɛ, nɑ ɩ kɑŋ
    lɛɛsʋɣʋ nɑ nyǝmɑ́ sɩ kʋ tɑɑ ciɣiti.
  azb-azb: Usta zərgəri ürəkləndirir, Hamarlayan zindana çəkiclə vuranı ruhlandırır,
    «Lehim yaxşı oldu» deyir. Büt yerindən laxlamasın deyə bütün mıxları bərkidirlər.
  eng-DBY: And the artizan encouraged the founder, he that smootheth [with] the hammer
    him that smiteth on the anvil, saying of the soldering, It is good; and he fasteneth
    it with nails, that it be not moved.
  hin-2017: बढ़ई सुनार को और हथौड़े से बराबर करनेवाला निहाई पर मारनेवाले को यह कहकर
    हियाव बन्धा रहा है, “जोड़ तो अच्छी है,” अतः वह कील ठोंक-ठोंककर उसको ऐसा दृढ़ करता
    है कि वह स्थिर रहे।
  wol-KYG: 'Tëggu weñ ba di ñaax tëggu gànjar ba, boroom wàkku soññ boroom dékk, ñu
    naa: «Taqaleb weñ yi baax na!» tey daaj jëmmi xërëm ja ay pont yu koy dëgëral.'
  eng-YLT: And strengthen doth an artisan the refiner, A smoother [with] a hammer,
    Him who is beating [on] an anvil, Saying, 'For joining it [is] good,' And he strengtheneth
    it with nails, it is not moved!
  eng-WYC-2017: A smith of metal smiting with an hammer comforted him that polished,
    either made fair, in that time, saying, It is good to [the] glue; and he fastened
    him with nails, that he should not be moved.
  eng-WMBB: So the carpenter encourages the goldsmith. He who smooths with the hammer
    encourages him who strikes the anvil, saying of the soldering, “It is good;” and
    he fastens it with nails, that it might not totter.
  urd-GVH: दस्तकार सुनार की हौसलाअफ़्ज़ाई करता है, और जो बुत की नाहमवारियों को हथौड़े
    से ठीक करता है वह अहरन पर काम करनेवाले की हिम्मत बढ़ाता और टाँके का मुआयना करके
    कहता है, “अब ठीक है!” फिर मिलकर बुत को कीलों से मज़बूत करते हैं ताकि हिले न।
  rug-rug: Sa tie peqopeqo si zuka ia sa tie tavetavete pa qolo, meke asa pu seke
    va memehia sa beku si toka nia si asa pu poka vari hodana. Zama si asa koasa tie
    va kolo aeana, “Asa si leana,” gua, meke poka gore nia sa sa beku pude lopu hoqa.
  gaz-gaz: Tumtuun sibiilaa tumtuu warqee ni jajjabeessa; inni burruusaan wal qixxeessus,
    isa gemmoo irratti sibiila tumu jajjabeessa. Waaʼee sibiila walitti baqsuu, “Wanni
    kun gaarii dha” jedha. Akka inni hin sochooneefis Waaqa tolfamaa sana mismaaraan
    walitti qabsiisa.
  fra-LSG: 'Le sculpteur encourage le fondeur; Celui qui polit au marteau encourage
    celui qui frappe sur l’enclume; Il dit de la soudure: Elle est bonne! Et il fixe
    l’idole avec des clous, pour qu’elle ne branle pas.'
  gnn-gnn: '@see-verse:ISA.041.006'
  yal-yal: Yii rafalan fan xabun sɛnbɛ soma, naxan wuren malaxunma, na xabun nawɛkilɛma,
    a yi a fala suxuren nafala kiin ma, a naxa, “A lanxi.” A yi suxuren gbangban alogo
    a nama bira.
  haw-1868: Pela i hooikaika'i ke kahuna kalai i ka mea hana gula, A me ka mea anaanai
    me ka hamare i ka mea kuihao ma ke kua, I ae la, Ua makaukau ia no ke kapili ana;
    A hoopaa no oia ia mea i ke kui, i ole ia e naueue.
  arb-NAV: 'فَشَجَّعَ الصَّانِعُ الصَّائِغَ، وَالصَّاقِلُ بِالْمِطْرَقَةِ الضَّارِبَ
    عَلَى السَّنْدَانِ قَائِلاً عَنِ الإِلْحَامِ: هَذَا عَمَلٌ جَيِّدٌ. ثُمَّ يُثَبِّتُ
    الصَّنَمَ بِمَسَامِيرَ كَيْ لَا يَتَقَلْقَلَ.'
  ewe-ewe: Aɖaŋudɔwɔla de dzi ƒo na sikanutula, ganutrela de dzi ƒo na zudala. Egblɔ
    tso nu si wotre la ŋu be, “Wotree nyuie.” Tete wòƒo gatagbadzɛ ɖe aklamakpakpɛ
    la be magaʋã o.
  eng-LEE: So the smith encouraged the melter, he that smootheth with the hammer him
    that striketh on the anvil; saying of the solder, It is good; and he fastened
    it with nails, that it should not be moved.
  asm-FB: সেই দৰে বাঢ়ৈয়ে সোণাৰীক, আৰু হাতুৰীৰে কাম কৰা জনক নিয়াৰিত খুন্দা জনক সাহস
    দিলে। ঢালাই কৰাৰ বিষয়ে ক’লে, এইটো উত্তম; আৰু সি গজাল মাৰি তাক সংলগ্ন কৰিলে যাতে
    সেইয়া তলত নপৰে।
  sus-A: يِرَوَلِيٍ عٍ بٌرٍ مَلِمَ عَلَكٌ شّيمَ شَ سَ كُيٍ مَ. عٍ نَشّ، ‹عَ قَن نَ
    كِ نّ.› عٍ كُيٍ بَنبَنمَ لَنتُمَيٍ رَ عَلَكٌ عَ نَشَ قَ بِرَ.»
  fra-SBL: Ainsi le charpentier encourage l'orfèvre. Celui qui lisse avec le marteau
    encourage celui qui frappe l'enclume, disant de la soudure, « C'est bon ». et
    il le fixe avec des clous, pour qu'il ne chancelle pas.
  hbo-hbo: וַיְחַזֵּ֤ק חָרָשׁ֙ אֶת־צֹרֵ֔ף מַחֲלִ֥יק פַּטִּ֖ישׁ אֶת־הֹ֣ולֶם פָּ֑עַם
    אֹמֵ֤ר לַדֶּ֙בֶק֙ טֹ֣וב ה֔וּא וַיְחַזְּקֵ֥הוּ בְמַסְמְרִ֖ים לֹ֥א יִמֹּֽוט׃ ס
  kik-kik: Mũbundi ekagĩra mũturi wa thahabu hinya, nake ũrĩa ũnyorokagia na nyondo
    ĩrĩa nene omagĩrĩria ũrĩa ũturagĩra ihiga-inĩ rĩa ũturi. Nake akoiga atĩrĩ, “Wĩra
    ũcio wa kũnyiitithania cuma nĩ mwega.” Akanyiitithania mũhianano ũcio wa kũhooywo
    na mĩcumarĩ, nĩguo ndũkenyenye, ũgwe.
  fra-NCL: 'Le forgeron encourage le fondeur, le polisseur au marteau celui qui frappe
    sur l’enclume ; en disant de la soudure : « Elle est bonne ! » puis il fixe le
    dieu avec des clous, pour qu’il ne branle pas.'
  cek-AK: Thing tok sah kop kami mah sui sah kop kami to thapaek, cakii daeng thaih
    kami mah sumdaeng kami to pahruek moe, sumtui pakaw kami khaeah, sum patomh han
    hoih boeh, tiah a naa; a sak o ih krang anghuenh han ai ah sum hoiah takhing o
    caeng.
  cuk-cuk: 'Dule-ibmar-sobedi, dule-orgi-arbaed ogannoged. Dule-mardogi-ibmar-sobedi,
    dule-esgorogi-arbaed-ogannoged, ega weyob soged: ‘Arbaed-nued be imaksa.’ Geb
    sorba, ibmar-sobaled-bab-dummadyob-imakleged nue-esgorogi bioked, adi, melle ege-ege
    gwisguegar.”'
  uig-CYR: 'Шуниң билән нәққашчи зәргәрни риғбәтләндүриду, Метални япилақлап болқа
    ойнатқучи сәндәлни базған билән соққучини риғбәтләндүрүп: «Кәпшәрлигини яхши!»
    дәйду; Шуниң билән уни лиңшип қалмисун дәп бутниң путини миқлар билән бекитиду.'
  tel-2017: ‘అది బాగా ఉంది’ అని చెబుతూ శిల్పి కంసాలిని ప్రోత్సాహపరుస్తాడు. సుత్తెతో
    నునుపు చేసేవాడు దాగలి మీద కొట్టేవాణ్ణి ప్రోత్సాహపరుస్తాడు ఆ విగ్రహం కదిలిపోకుండా
    వారు మేకులతో దాన్ని బిగిస్తారు.
  hat-BSA: 'Konsa, bòs atizan an ankouraje bòs fonn metal la. Sila ki fè metal vin
    poli ak mato a ankouraje sila k ap bat fè a. Li di a sila k ap soude a: “Li bon”.
    Li kloure li ak klou pou l rete nan plas li.'
  kos-kos: Mwet kamtu el fahk nu sin mwet orekma ke gold, ‘Wona orekma lom an!’ Mwet
    se su akfwelye ma sruloala se El akkeye el su folsani nu sie. Elos fahk, ‘Wona
    fulusyen osra ingan!’ — Na elos patkeni ma sruloala sac nu yen se.
  hbo-WLC: וַיְחַזֵּ֤ק חָרָשׁ֙ אֶת־צֹרֵ֔ף מַחֲלִ֥יק פַּטִּ֖ישׁ אֶת־ה֣וֹלֶם פָּ֑עַם
    אֹמֵ֤ר לַדֶּ֙בֶק֙ ט֣וֹב ה֔וּא וַיְחַזְּקֵ֥הוּ בְמַסְמְרִ֖ים לֹ֥א יִמּֽוֹט׃ ס
  ibo-ibo: Onye ọkpụ ụzụ ọla na-agba onye ọkpụ ụzụ ọlaedo ume. Onye ji mkpirisi igwe
    eme ka ihe dị mụrụmụrụ, na-agba onye na-akụ osiama ume. Otu onye na-ekwu banyere
    nkpukọta ya, na-asị, “A kpụziri ya akpụzi.” Onye nke ọzọ, na-eji ǹtu kpọgidesie
    ihe ahụ apịrị apị ike ka ọ ghara ịda.
  ory-ory: ଏହିରୂପେ ସୂତ୍ରଧର ସ୍ୱର୍ଣ୍ଣକାରକୁ ସାହସ ଦେଲା ଓ ହାତୁଡ଼ିରେ ସମାନ କରିବା ଲୋକ “ଯୋଡ଼
    କର୍ମ ଉତ୍ତମ ହୋଇଅଛି” ବୋଲି କହି, ନେହାଇରେ ପିଟିବା ଲୋକକୁ ଆଶ୍ୱାସ ଦେଲା; ପୁଣି, ପ୍ରତିମାଟି
    ଯେପରି ଟଳଟଳ ନ ହୁଏ, ଏଥିପାଇଁ ସେ କଣ୍ଟାରେ ତାହା ଦୃଢ଼ କଲା।
  wmt-wmt: '@see-verse:ISA.041.006'
  chk-chk: Iwe, ewe chon falafal a pesei ngeni ewe mi angang ngeni kolt pwe epwe chök
    sopwela an angang, ätewe mi achöpöpü mächä a pesei ätewe mi amaani o apasa usun
    an angang, ‘A mürina.’ Iwe, a anüküchara förier uluulun anümwäl ren chüföl pwe
    esap mwökütüküt.
  rop-rop: Ol detlot pipul hu oldei kadimbat wud, en detlot pipul hu oldei meigim
    golwan ting, en detlot najalot wekinmenmob, yumob garra oldei tok gija gudwei
    en dalim miselp, ‘Wibin dum brabli gudwan wek.’ Afta tharran, olabat garra neilimap
    det drimin sheip langa wadi, wulijim im kaan buldan.”
  ukr-1871: 'Мідник додає духа виливальникові, а той, що бляшки вигладжує, кріпить
    того, що виковує на ковалї, та собі приговорює: добре споєне, та ще й цвяхами
    збиває, щоб добре держався.'
  deu-1951: 'Der Schmied ermutigt den Gießer, der mit dem Hammer Glättende den, der
    auf den Ambos schlägt, indem er von der Lötung sagt: Sie ist gut! Und er heftet
    es mit Nägeln, damit es nicht wackle.'
  eng-JPS: 'So the carpenter encouraged the goldsmith, and he that smootheth with
    the hammer him that smiteth the anvil, saying of the soldering: ''It is good'';
    and he fastened it with nails, that it should not be moved.'
  srp-1865: 'Drvodjelja hrabraše zlatara; koji kleplje hrabraše onoga koji kuje na
    nakovnju, govoreæi: dobro je za spajanje. I pritvrðivaše klincima da se ne pomièe.'
  lug-lug: Awo omubazzi n’agumya omuweesi wa zaabu omwoyo, n’oyo ayooyoota n’akayondo
    n’agumya oyo akuba ku luyijja ng’ayogera ku kyuma ekigatta nti, “Nga kirungi,”
    era ne bakikomerera n’emisumaali kireme okusagaasagana.
  heb-heb: ויחזק חרש את צרף מחליק פטיש את הולם פעם אמר לדבק טוב הוא ויחזקהו במסמרים
    לא ימוט׃
  ben-IRV: তাই ছুতোরমিস্ত্রি স্বর্ণকারকে উৎসাহ দিল; হাতুড়ী দিয়ে সমানকারী লোক নেহাইয়ের
    ওপর আঘাতকারীকে জোড়ার বিষয়ে বলল, ‘ভাল হয়েছে।’ তারা পেরেক দিয়ে দৃঢ় করল যেন
    সেটা পড়ে না যায়।
  pan-pan: ਤਰਖਾਣ ਸੁਨਿਆਰ ਨੂੰ ਤਕੜਾ ਕਰਦਾ ਹੈ, ਅਤੇ ਉਹ ਜਿਹੜਾ ਹਥੌੜੇ ਨਾਲ ਪੱਧਰਾ ਕਰਦਾ ਹੈ, ਉਹ
    ਨੂੰ ਜਿਹੜਾ ਆਹਰਨ ਉੱਤੇ ਮਾਰਦਾ ਹੈ। ਉਹ ਟਾਂਕੇ ਵਿਖੇ ਕਹਿੰਦਾ ਹੈ, ਉਹ ਚੰਗਾ ਹੈ, ਉਹ ਉਸ ਨੂੰ ਕਿੱਲਾਂ
    ਨਾਲ ਪੱਕਿਆਂ ਕਰਦਾ ਹੈ ਭਈ ਉਹ ਹਿੱਲੇ ਨਾ।
  mya-JVB: ထိုသို့ ပန်းတဉ်း သမားသည် ပန်းထိမ် သမားကို နှိုးဆော် တတ်၏။ သံတူ နှင့် ချော
    စေသောသူသည်၊ ပေ ပေါ်မှာ ရိုက် သော သူကိုလည်း နှိုးဆော်၍၊ ဂဟေ ကောင်း သည်ဟု ဆို တတ်၏။
    ရုပ်တု ကို မ လှုပ်ရှား စေခြင်းငှါသံချွန် နှင့် ရိုက် ထားတတ်၏။
  hmo-hmo: Kamuta tauna ese golo gaukaralaia tauna ia hamaoroa, ia gwau, ‘Oiemu gaukara
    oi karaia namonamo noho.’ Bona kaivakuku ia botaia palaka tauna ese, ikoko ia
    kokoa noho tauna ia hagoadaia noho. Idia hereva, idia gwau, ‘Iseda gaukara ia
    namo.’ Bona kaivakuku be ikoko dekena amo idia kokoa goada, do ia moru diho lasi
    totona.
  urd-urd: बढ़ई ने सुनार की और उसने जो हथौड़ी से साफ़ करता है उसकी जो निहाई पर पीटता
    है, हिम्मत बढ़ाई और कहा जोड़ तो अच्छा है, इसलिए उनहोंने उसको मैंख़ों से मज़बूत
    किया ताकि क़ाईम रहे।
  rus-SYN: 'Кузнец ободряет плавильщика, разглаживающий листы молотом - кующего на
    наковальне, говоря о спайке: “хороша”; и укрепляет гвоздями, чтобы было твердо.'
  bqc-SIM: 'An sia ì mↄ̀kasana gba sↄ̃, gbɛ̃́ pↄ́ lɛ́ mↄ gaɛ ń masanao ì o gbɛ̃́
    pↄ́ lɛ́ mↄlɛ éewaɛ: N tã́a pɛɛpɛɛapi kɛ̀ maa, ↄ̃ aaì pá ń kusao gíũgiũ,
    kɛ́ asu lɛ́lɛo yã́i.'
  tcz-CHONGTHU: Khut them bolpan sana khengpa atilkhouvin, chule sehcha khenga pangpa
    chun thih khengpa atilkhouvin, Aphatai, ahung hoilheh jengtai, tin aseijuve. Chingthei
    tah in amahon asutouvin, akilonga le adet loulai umlouna dingin ama hon akil detchetnuve.
  mar-mar: तेव्हा सुतार सोनाराला धीर देतो, आणि तो जो हातोड्याने काम करतो जो ऐरणीसह
    काम करतो, त्यास धीर देऊन सांधण्याविषयी, ते चांगले आहे. असे म्हणतो मग ते सरकू नये
    म्हणून तो ते खिळ्यांनी घट्ट बसवतो.”
  qub-qub: Ïduluta ruräga guellay tacajta shacyächin. Martilluwan tacajpis jirrëru
    yunquicho tacajta shacyächin. Nircorga «¡Allimi camacächishcanqui!» nin. Chayno
    rurariycur ïdulutaga mana cuyunanpaj läbuswan sumaj läbusyan.
  hat-hat: 'Bòs atizan k''ap fè estati a ap ankouraje òfèv la. Moun k''ap fin bay
    estati a fòm ak ti kout mato l'' yo ap ankouraje bòs fòjon an. Yon lòt di: Soudi
    a bon! Yo kloure zidòl la nan plas li pou li pa tonbe.'
  eng-BSB: The craftsman encourages the goldsmith, and he who wields the hammer cheers
    him who strikes the anvil, saying of the welding, “It is good.” He nails it down
    so it will not be toppled.
  eng-WEBPB: So the carpenter encourages the goldsmith. He who smooths with the hammer
    encourages him who strikes the anvil, saying of the soldering, “It is good;” and
    he fastens it with nails, that it might not totter.
  kbq-kbq: Zafareti'ma antre'zama keonke'zama tro'ma nehaza vahe'mo'zane, golima aeni
    trate'ma ante'za ru kutama nehaza vahemo'zanena, zamagra'a ozamazeri hankaveti
    azamazeri hankaveti hu'za knare eri'za enerune hu'za nehu'za, nirireti ana zama
    tro'ma hu'naza zana ahentrako hazageno evunoramie.
  nhe-BL: 'Nopa cuaxinquetl tlen quichihuas yancuic teteyome ica cuahuitl quiyolchicahuas
    nopa tlacatl tlen quinxahuas ica oro. Huan nopa tepos tejtejtzonquetl quiisihuiltis
    nopa tlacatl tlen quimolonis nopa tepostli. Quiilhuis: “Nelía quisas cuali totequi.”
    Huan ica miyac cuidado quitlatzquiltíaj iajcolhua huan iicxihua. Teipa quitlatzquiltíaj
    nopa teteyotl ica lavos para ax mojmolinis, niyon ax huetzis.'
  gub-BL: Ywyra ikixi har umurywete kar or imuapu'a har, itaper inupà haw pupe inupà
    har a'e, uze'egatu tupàn a'ua'u imuhykar pe a'e. — Ikatuahy neremiapo kwer, i'i
    izupe. Umupu'àgatu kar tupàn a'ua'u wanagapaw wapu'àm àwàm pe itaxu pupe wà. Nezewe
    mehe nu'ar kwaw upu'àmaw wi wà nehe.
  eng-DRA: 'The coppersmith striking with the hammer encouraged him that forged at
    that time, saying: It is ready for soldering: and he strengthened it with nails,
    that it should not be moved.'
