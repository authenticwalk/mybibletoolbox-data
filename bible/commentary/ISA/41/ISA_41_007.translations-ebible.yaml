verse: ISA.041.007
translations:
  mal-C: അങ്ങനെ ഇരുമ്പുപണിക്കാരൻ സ്വർണപ്പണിക്കാരനെ പ്രോത്സാഹിപ്പിക്കുന്നു, കൂടംകൊണ്ട്
    തല്ലി മിനുസപ്പെടുത്തുന്നവർ അടകല്ലിൽ അടിക്കുന്നവരെ പ്രചോദിപ്പിക്കുന്നു. കൂട്ടിവിളക്കുന്നവരോട്
    ഒരാൾ, “നന്നായി” എന്നു വിളിച്ചുപറഞ്ഞു. വീണുപോകാതിരിക്കാൻ ഒരുവൻ വിഗ്രഹത്തിന് ആണിയടിച്ചുറപ്പിക്കുന്നു.
  deu-TKW: 'Und der Künstler ermutigte den Goldschmied, der mit dem Hammer glättet
    den, der den Ambos schlägt, indem er von der Lötung sagte: Sie ist gut! Und dann
    befestigte er das Götterbild mit Nägeln, daß es nicht wanken kann.'
  lin-lin: 'Mosali bikeko azali kolendisa monyangwisi bibende na moto, mosemboli bibende
    na marto azali kopesa makasi na mosali oyo apesaka yango elilingi ya suka ; alobi
    mpo na bisika epai wapi basangisaka bibende : « Ezali malamu ; » mpe alendisi
    nzambe ya ekeko na basete mpo ete eningana te.'
  eng-LSV: And an artisan strengthens the refiner, || A smoother [with] a hammer,
    || Him who is beating [on] an anvil, saying, “For joining it [is] good,” || And
    he strengthens it with nails, it is not moved!
  eng-GNV: So the workeman comforted the founder, and he that smote with ye hammer,
    him that smote by course, saying, It is ready for the sodering, and he fastened
    it with nayles that it shoulde not be mooued.
  eng-WEBSTER: 'So the carpenter encouraged the goldsmith, and he that smootheth with
    the hammer him that smote the anvil, saying, It is ready for the sodering: and
    he fastened it with nails, that it should not be moved.'
  nhw-BL: 'Nopa cuaxinquetl catli quichihuas yancuic teteyome ica cuahuitl quiyolchicahuas
    nopa tlacatl catli quinxahuas ica oro. Huan nopa tepostejtejtzonquetl quiisihuiltis
    nopa tlacatl catli quimolonis nopa tepostli. Quiilhuis: “Nelía quisas cuali totequi.”
    Huan ica miyac cuidado quitlatzquiltíaj iajcolhua huan iicxihua. Teipa quitlatzquiltíaj
    nopa teteyotl ica lavos para amo mojmolinis, niyon amo huetzis.'
  swh-ONEN: Fundi humtia moyo sonara, yeye alainishaye kwa nyundo humhimiza yeye agongeaye
    kwenye fuawe, Humwambia yeye aunganishaye, “Ni kazi njema.” Naye huikaza sanamu
    kwa misumari ili isitikisike.
  bba-bba: Dɑ̃ɑ dɑ̃ko u seko dɑm kɛ̃mɔ. Wi u dɑ̃ɑ wɔriɑsiɑmɔ u mɑtɑlɑkɑɡii dɑm kɛ̃mɔ.
    Bɑ mɔ̀, sii swɛɛbu bu wɑ̃. Mɑ bɑ bwɑ̃ɑroku ɡirɑmɔ bɑ kulum kpɑremɔ, ɡu ku kɑ wɔrumɑ.
  eng-KJVCPB: 'So the carpenter encouraged the goldsmith, And he that smootheth with
    the hammer him that smote the anvil, Saying, It is ready for the sodering: And
    he fastened it with nails, that it should not be moved.'
  luo-luo: Kamano japecho jiwo jatheth, kendo ngʼat matiyo gi nyundo, jiwo ngʼatno
    magoyo musmal, konyiso jawengʼo gi mach niya, “Iriwo nyinyono maber.” Ngʼat machielo
    to guro nyasacheno motegno mondo kik lwar piny.
  meu-meu: Ima idibaka tauna ese gold iḡaukaralaina tauna e hagoadaiamu, bona auri
    ihodo-palakana tauna ese haheato-kau aurina e hodoamutauna e hagoadaiamu; auri
    ihahekamo-kubouna e herevalaiamu, e tomu “Ena na namo”, bena idia ese ikoko amo
    e kokoamu, basine marere diba halaoreana.
  npi-ULB: त्यसैले सिकर्मीले सुनारलाई उत्साह दिन्छ, अनि घन चलाउनेले लिहीमा काम गर्नेलाई
    'यो असल छ' भन्दै वेल्‍डिङ् गर्न उत्साह दिन्छ । तिनीहरूले त्‍यो काँटीले कस्छन्,
    ताकि यो नहल्लियोस् ।
  yor-yor: Oníṣọ̀nà gba alágbẹ̀dẹ wúrà níyànjú, àti ẹni tí ó fi òòlù dán mú òun lọ́kàn
    le, àní ẹni tí ó ń lu owú. Ó sọ nípa àjópọ̀ náà pé, “Ó dára.” Ó fi ìṣó kan ère
    náà mọ́lẹ̀ kí ó má ba à wó lulẹ̀.
  pes-OPCB: تا بُتی بسازند. نجار و زرگر و آهنگر به یاری هم می‌شتابند، قسمتهای مختلف
    بت را به هم وصل می‌کنند و با میخ آن را به دیوار می‌کوبند تا نیفتد!
  tgl-ULB: Kaya sinikap ng karpintero ang pagpapanday ng ginto, at ang siyang nagtatrabaho
    gamit ang martilyo ay hinikayat ang siyang nagtatrabaho gamit ang maso, na sinasabi
    ng nanghihinang, 'ito ay maganda' Ito ay kanilang ikinabit gamit ang mga pako
    para hindi ito bumaliktad.
  hui-hui: Irame mbirale wabiaga agali heagome mbirale ngolome wabiaga heagohondo
    lalu, Í̠na biabe bayale birida, lalu ka. Bi pupu wulenaga mbirale ngolome wabiaga
    heagome aeaneru hiru gimbu biaga heagohondo lalu, Í̠na hiru gimbu bigi biridago
    bayaleoreda, laga. Ani wabiai howa gime wabini ogoni dindini ibira howa dodo gingirulo
    hole bulilono agali mili baga biagohondobi, Bayale birida, lalu tini hangu hangu
    mo hongo haga biaga.
  mya-mya: လက်​သ​မား​က​ပန်း​ထိမ်​သည်​အား `သင်​၏​လက်​ရာ​သည်​ကောင်း​လေ​စွ' ဟု​ဆို​၏။
    ရုပ်​တု​ကို​အ​ချော​ထု​ရိုက်​သူ​က ယင်း​၏​အ​စိတ်​အ​ပိုင်း​များ​ကို​ဆက်​စပ်​သူ​အား၊
    အား​ပေး​စ​ကား​ပြော​ကြား​လေ​၏။ `ဂ​ဟေ​ဆက်​ပုံ​မှာ​ကောင်း​ပေ​သည်' ဟု ပြော​ဆို​သူ​က​ပြော​ဆို​လျက်၊
    သူ​တို့​သည်​ရုပ်​တု​ကို​နေ​ရာ​တ​ကျ​သံ​နှင့်​ရိုက်​၍ စိုက်​ထူ​ထား​ကြ​တော့​၏။
  bod-N: ཤིང་བཟོས་གསེར་མགར་བརྟན་པོར་མཛད་པ་དང་། ཐོ་བས་ལྕགས་རིགས་ལ་འཇམ་ཤ་བཏོད་མཁན་གྱིས་འོག་རྡོ་སྟེང་རྡུང་མཁན་ལ་སྐུལ་འདེབས་བྱེད་པ་ཡིན།
    ཚ་ལ་རྒྱག་མཁན་ལ་ཚ་ལ་བརྒྱབ་པ་ལེགས་སོ་ཟེར་ཞིང་། སྐུ་འདྲ་མི་གཡོ་བའི་ཕྱིར་དུ་འཛེར་མས་བརྟན་པོར་བྱེད་དོ།
    །
  sna-sna: Mhizha inokurudzira mupfuri wegoridhe, uye iye anotsetsenura nenyundo anokurudzira
    uyo anorova panhera. Anoti kune chakanamwa nomoto, “Ichi chakanaka.” Anoroverera
    chifananidzo pasi nechipikiri kuti chisazungunuka.
  spa-BLM: 'Así que el carpintero anima al orfebre. El que alisa con el martillo anima
    al que golpea el yunque, diciendo de la soldadura: “Es buena;” y la sujeta con
    clavos, para que no se tambalee.'
  cac-cac: 'A eb'' jelan sb''oan yechel tastac, a eb'' scuchb''an eb'' smunlaj d''a
    q''uen plata. Axo eb'' smunlaj d''a q''uen martillo, a eb'' scuchb''an eb'' stenvi
    q''ueen d''a q''uen tenlab'', syalan eb'': Te vach'' q''uen co niplab'' q''ueen
    tic, xchi eb''. Elan̈chamel slavuxej juntzan̈ yechel chi'' eb'', yic stzatzb''i,
    yic max telvi.'
  swh-ULB: Hivyo basi seremala anamfariji mfua dhahabu, na yule anayefanya kazi kwa
    kutumia nyundo anamfariji anayefanya kazi kwa chuma, akisema kwa msemo wa kurehemu,
    ''Ni mizuri; Naye ataupigilia kwa makini misumari ili isipinduke.
  bel-bel: 'Каваль падбадзёрвае гутніка, кляпальшчык - таго, хто куе на кавадле, кажучы
    пра спайку: «добрая»; і мацуе цьвікамі, каб было цьвёрда.'
  deu-ELBBK: 'Und der Künstler ermutigte den Schmelzer, der mit dem Hammer glättet
    ermutigte den, der auf den Amboss schlägt, und sprach von der Lötung: Sie ist
    gut. Und er befestigte es mit Nägeln, dass es nicht wanke.'
  mbb-OT: Is menge pandey, menge platiru, wey zuma pa he menge terebahanti he ebpemaal
    te menge ed-ezapen midinesiǥà, he ke sikandan te, ‘Meupiya is terebahu tew.’ Ne
    idransang dan haazà is menge ed-ezapen diyà te selevukà duen su para kenà mepiley.
  mal-2015: അങ്ങനെ ആശാരി തട്ടാനെയും കൊല്ലൻ കൂടം തല്ലുന്നവനെയും ധൈര്യപ്പെടുത്തി കൂട്ടിവിളക്കുന്നതിന്നു
    ചേലായി എന്നു പറഞ്ഞു, ഇളകാതെയിരിക്കേണ്ടതിന്നു അവൻ അതിനെ ആണികൊണ്ടു ഉറപ്പിക്കുന്നു.
  gup-gup: Bininj nawu kamarnbun kundulkkenh, nakka kabimurrngrayekwon bininj nawu
    kamang gold dja kamarnmarnbun njalenjale. Bininj nawu kakarrme hammer kabimurrngrayekwon
    bininj nawu kamang wirlmurrng dja kamarnbun njalenjale. Bedda kabirridjarrkmarnbun
    nawu idols, dja kabirriburlumerren bu yimankek kamak rowk kabirrimarnbun.” Kuhni
    kayime nawu Yawey.
  rmc-rmc: 'O ťesaris le lavenca povzbudzinel le zlatňikos a oda, ko hladzinel e modla
    avri le čokanoha, phenel oleske, ko marel pre kovadlina: „Mištes kerďal!“ A zachuden
    e modla le lecegenca, hoj pes te na čhalavel.'
  pes-OPV: 'نجار زرگر را و آنکه باچکش صیقل می‌کند سندان زننده را تقویت می‌نماید و
    در باره لحیم می‌گوید: که خوب است و آن را به میخها محکم می‌سازد تا متحرک نشود.'
  ron-1924: 'Лемнарул ымбэрбэтязэ пе арӂинтар; чел че луструеште ку чоканул ымбэрбэтязэ
    пе чел че бате пе никовалэ, зикынд деспре ымбинаре: ‘Есте бунэ’, ши цинтуеште
    идолул ын куе ка сэ ну се клатине.'
  ben-OBCV: শিল্পকর স্বর্ণকারকে উৎসাহ দেয়, আর যে হাতুড়ি দিয়ে সমান করে, সে নেহাইয়ের
    উপরে যন্ত্রণাকারীকে উদ্দীপিত করে। সে জোড় দেওয়া ধাতুর বিষয়ে বলে, “ভালো হয়েছে।”
    সে প্রতিমায় পেরেক ঠোকে, যেন তা নড়ে না যায়।
  som-som: Markaasuu nijaarkii dahabtumihii dhiirrigeliyey, oo kii dubbaha wax ku
    simi jirayna birtumihii buu dhiirrigeliyey, isagoo leh, Laxaamaddu way wanaagsan
    tahay. Markaasuu masaamiir ku sii adkeeyey si ayan u dhaqdhaqaaqin.
  lat-VUC: 'Confortavit faber ærarius percutiens malleo eum, qui cudebat tunc temporis,
    dicens: Glutino bonum est; et confortavit eum clavis, ut non moveretur.]'
  eng-ASVBT: So the carpenter encourageth the goldsmith, and he that smootheth with
    the hammer him that smiteth the anvil, saying of the soldering, It is good; and
    he fasteneth it with nails, that it should not be moved.
  ita-1885: 'Il fabbro conforta l''orafo; colui che tocca l''opera col martello conforta
    colui che colpisce su l''incudine; l''uno dice: Quest''è buono per esser saldato;
    l''altro ferma il lavoro con chiodi, acciocchè non si smuova.'
  eng-LXXUP: 'The artificer has become strong, and the coppersmith that smites with
    the hammer, and forges also: sometimes he will say, It is a piece well joined:
    they have fastened them with nails; they will fix them, and they shall not be
    moved.'
  eng-ULB: So the carpenter encourages the goldsmith, and he who works with the hammer
    encourages him who works with an anvil, saying of the welding, 'It is good.' They
    fasten it with nails so it will not topple over.
  spa-VBL: El artesano anima al orfebre; el que golpea el metal con un martillo anima
    al que golpea el yunque, diciendo que la soldadura es buena. Clavan el ídolo para
    que no se caiga.
  fra-_FOB: 'L''ouvrier encourage le fondeur; celui qui polit au marteau encourage
    celui qui frappe l''enclume; il dit de la soudure: elle est bonne; et il fixe
    l''idole avec des clous, pour qu''elle ne branle pas.'
  mal-mal: അങ്ങനെ ആശാരി തട്ടാനെയും കൊല്ലൻ കൂടം തല്ലുന്നവനെയും ധൈര്യപ്പെടുത്തി “കൂട്ടിവിളക്കുന്നതിനു
    അത് തയ്യാറായിരിക്കുന്നു” എന്നു പറഞ്ഞ്, ഇളകാതെയിരിക്കേണ്ടതിനു അവൻ അതിനെ ആണികൊണ്ട്
    ഉറപ്പിക്കുന്നു.
  urd-GVR: Dastkār sunār kī hauslā-afzāī kartā hai, aur jo but kī nāhamwāriyoṅ ko
    hathauṛe se ṭhīk kartā hai wuh ahran par kām karne wāle kī himmat baṛhātā aur
    ṭāṅke kā muāynā karke kahtā hai, “Ab ṭhīk hai!” Phir mil kar but ko kīloṅ se mazbūt
    karte haiṅ tāki hile na.
  suz-BL: मिनु दारशो थोव़क सेल्‍स जोक्‍बमी चेम्‍ब आ थुं बारपाइक्‍ब। घन तुप्‍बमी चेम्‍ब
    आ थुं बारपाइश्‍शा ‘एको रिम्‍शो दुम्‍त’ देंशा, महिम्‍सेक्‍ल, दे कांटी थोक्‍ब” देंत।
  eng-NOY: The carpenter encouraged the smith, He that smoothed with the hammer him
    that smote on the anvil, And said, “The soldering is good,” And he fastened it
    with nails that it might not fall.
  ita-1927: 'Il fabbro incoraggia l’orafo; il battiloro incoraggia colui che batte
    l’incudine, e dice della saldatura: “E’ buona!” e fissa l’idolo con de’ chiodi,
    perché non si smova.'
  ckb-ckb: 'دارتاش زێڕنگەر هاندەدات، ئەوەی بە چەکوش لووس دەکات ئاسنگەر هاندەدات لە
    دەستگاکەی بکوتێت، بە جۆشکردن دەڵێت: «باشە.» بە بزمارەکان توندی دەکات هەتا نەلەقێت.'
  eng-BBE: 'So the metal-worker put heart into the gold-worker, and he who was hammering
    the metal smooth said kind words to the iron-worker, saying of the plate, It is
    ready: and he put it together with nails, so that there might be no slipping.'
  kan-OKCV: ಹಾಗೆಯೇ ಶಿಲ್ಪಿಯು ಅಕ್ಕಸಾಲಿಗನನ್ನು ಪ್ರೋತ್ಸಾಹಗೊಳಿಸಿದನು. ಸುತ್ತಿಗೆಯಿಂದ ಸಮಮಾಡುವವನು
    ಅಡಿಗಲ್ಲಿನ ಮೇಲೆ ತಟ್ಟುವವನನ್ನು ಉತ್ತೇಜಿಸಿದನು. ಬೆಸುಗೆ “ಚೆನ್ನಾಗಿದೆ” ಎಂದು ಹೇಳಿ, ಅದು ಕದಲದ
    ಹಾಗೆ ಮೊಳೆಗಳಿಂದ ಜಡಿದರು.
  tam-2017: சித்திரவேலைக்காரன் கொல்லனையும், சுத்தியாலே மெல்லிய தகடு தட்டுகிறவன் அடைகல்லின்மேல்
    அடிக்கிறவனையும் உற்சாகப்படுத்தி, இசைக்கிறதற்கான பக்குவமென்று சொல்லி, அது அசையாதபடிக்கு
    அவன் ஆணிகளால் அதை இறுக்குகிறான்.
  spa-RV-1909: El carpintero animó al platero, y el que alisa con martillo al que
    batía en el yunque, diciendo, Buena está la soldadura; y afirmólo con clavos,
    porque no se moviese.
  ron-BTF: 'Astfel tâmplarul a încurajat pe aurar şi cel care finisează cu ciocanul
    pe cel care a lovit nicovala, spunând: Este gata pentru sudură şi l-a fixat în
    cuie, să nu fie mişcat.'
  eng-WEBP: So the carpenter encourages the goldsmith. He who smooths with the hammer
    encourages him who strikes the anvil, saying of the soldering, “It is good;” and
    he fastens it with nails, that it might not totter.
  eng-FBV: The craftsman encourages the goldsmith; the one who beats out the metal
    with a hammer encourages the one hitting the anvil, saying the soldering is good.
    They nail the idol down so it won't fall over.
  nld-1939: 'De gieter bemoedigt den goudsmid, De pletter, hem die het aambeeld slaat.
    Men zegt: het soldeersel is goed; Maar met spijkers slaat men het vast, dat het
    niet losgaat!'
  nch-BL: 'Nopa cuaxinquet cati quichihua yancuic teteyome ica cuahuit quiyolchicahuas
    nopa tacat cati quinalaxos ica oro. Huan nopa tepostejtejtzonquet quiisihuiltis
    nopa tacat cati quimolonis nopa teposti. Quiilhuis: “Nelía quisas cuali totequi.”
    Huan ica miyac cuidado quitatzquiltíaj iajcolhua huan iicxihua. Teipa quitatzquiltíaj
