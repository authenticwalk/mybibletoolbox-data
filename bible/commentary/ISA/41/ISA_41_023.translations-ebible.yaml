verse: ISA.041.023
translations:
  mal-C: നിങ്ങൾ ദേവതകൾ എന്നു നാം അറിയേണ്ടതിനു ഭാവിയിൽ സംഭവിക്കാൻ പോകുന്നവ എന്തെന്നു
    നമ്മോടു പറയുക. നാം കണ്ടു വിസ്മയിക്കുകയും ഭയപ്പെടുകയും ചെയ്യേണ്ടതിനു നന്മയെങ്കിലും
    തിന്മയെങ്കിലും പ്രവർത്തിക്കുക.
  deu-TKW: Thut kund, was späterhin kommen wird, damit wir erkennen, daß ihr Götter
    seid; ja, thut nur irgend etwas Gutes oder Schlimmes, daß wir insgesamt uns verwundern
    und etwas zu sehen bekommen.
  lin-lin: boyebisa biso makambo oyo ekoya na sima, mpo ete toyeba soki bozali solo
    banzambe ; bosala nanu ata eloko moko, ezala ya malamu to ya mabe, mpo ete toyoka
    soni mpe totondisama na kobanga.
  eng-LSV: Declare the things that are coming hereafter, || And we know that you [are]
    gods, || Indeed, you may do good or do evil, || And we look around and see [it]
    together.
  eng-GNV: 'Shewe the things that are to come hereafter, that we may know that you
    are gods: yea, doe good or doe euill, that we may declare it, and beholde it together.'
  eng-WEBSTER: 'Show the things that are to come hereafter, that we may know that
    ye are gods: yes, do good, or do evil, that we may be dismayed, and behold it
    together.'
  nhw-BL: Sintla nelía andioses, huajca techilhuica tlaque panos teipa. O xijchihuaca
    se hueyi tlamantli catli cuali o catli amo cuali, catli techchihuas ma timomajmatica
    huan techchihuas ma timechimacasica.
  swh-ONEN: tuambieni ni nini kitakachotokea baadaye, ili tupate kujua kuwa ninyi
    ni miungu. Fanyeni jambo lolote zuri au baya, ili tupate kutishika na kujazwa
    na hofu.
  bba-bba: '@see-verse:ISA.041.022'
  eng-KJVCPB: 'Shew the things that are to come hereafter, That we may know that ye
    are gods: Yea, do good, or do evil, That we may be dismayed, and behold it together.'
  luo-luo: kendo nyiswa anena ni angʼo mabiro timore, mondo wangʼe ni un nyiseche.
    Timuru ane gimoro, bed ni ber kata rach, manyalo bwogowa kendo kelo luoro kuomwa.
  meu-meu: Kerukeru vanegai bae vara ḡaudia ba hadibalaimai, bena baia diba umui na
    didirava; kara namo eiava kara dika ba kara, bena baia gari, kudoumai bae hetaha.
  npi-ULB: भविष्यको बारेमा कुराहरू भन, ताकि तिमीहरू देवहरू हौ भनी हामी जान्‍न सकौं
    । कुनै असल वा खराब गर, ताकि हामी डराऔं वा प्रभावित बनौं ।
  yor-yor: ẹ sọ fún wa ohun ti ọjọ́ iwájú mú dání kí àwa kí ó lè mọ̀ pé ọlọ́run ni
    yín. Ẹ ṣe nǹkan kan, ìbá à ṣe rere tàbí búburú, tó bẹ́ẹ̀ tí àyà yóò fi fò wá tí
    ẹ̀rù yóò sì fi kún inú wa.
  pes-OPCB: بله، اگر آنها براستی خدا هستند بگذارید بگویند که چه اتفاقاتی بعد از این
    خواهد افتاد. بگذارید معجزه‌ای بکنند که از دیدنش حیران شویم.
  tgl-ULB: Magsabi kayo ng mga bagay tungkol sa hinaharap, para malaman natin kung
    kayo ay mga diyos; gumawa kayo ng mabuti o masama, para kami ay matakot at mapabilib.
  hui-hui: Ani bulebira laramigo henene tagira ibiyagua nde gime wabini biaru heneneore
    henedalo hondoleberema. Mbirale gibi mbira birimiyaguabi turubini mbira birimiyaguabi
    tí heneneore heneda ina manda buluma̱yanaga mbirale mbira bilimu. Ina gi howa
    handawa buluma̱yabi tínaga hongo walia halimu.
  mya-mya: အ​နာ​ဂတ်​၌​အ​ဘယ်​အ​ရာ​ဖြစ်​မည်​ကို ငါ​တို့​အား ဖော်​ပြ​ကြ​လော့။ သို့​မှ​သာ​လျှင်​သင်​တို့​သည်​ဘု​ရား​များ​ဖြစ်
    ကြောင်း ငါ​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်။ ကောင်း​သော​အ​မှု​ကို​ပြု​ကြ​လော့။ သို့​တည်း​မ​ဟုတ်​ဘေး​အန္တ​ရာယ်​တစ်​ခု​ခု​ကို
    သက်​ရောက်​စေ​ကြ​လော့။ ငါ​တို့​အား​စိုး​ရွံ့​ကြောက်​လန့်​တုန်​လှုပ်​အောင် ပြု​ကြ​လော့။
  bod-N: ཁྱོད་ཅག་ལྷ་ཡིན་པ་ངེད་ཀྱིས་རྟོགས་པའི་ཕྱིར། ཕྱིས་སུ་ཅི་འབྱུང་བ་རྣམས་ངེད་ཅག་ལ་ཤོད་དང་།
    ཁྱོད་ཅག་གིས་དོན་བཟང་ངན་གང་ཞིག་བྱོས་དང་ང་ཚོས་མཉམ་དུ་མཐོང་ཞིང་འཇིགས་པར་འགྱུར།
  sna-sna: tiudzei kuti ramangwana rinei, kuti tizive kana imi muri vanamwari. Itai
    chimwe chinhu, chingava chakanaka kana chakaipa, kuitira kuti tigoshamiswa tigozadzwa
    nokutya.
  spa-BLM: Anuncia las cosas que han de venir después, para que sepamos que sois dioses.
    Sí, haz el bien o haz el mal, para que podamos estar consternados, y verlo juntos.
  cac-cac: Tato yel dios ex, alec d'ayon̈ tas toto ol ujoc chi', yic scojtaquejeli
    to dios ex. Ch'oxec val quila' tas syal eyuuj chi', taxon̈ej vach', ma chuc, yic
    sat co c'ool quilani, yic tzon̈ xivq'uei.
  swh-ULB: Wajulishe kitu kuhusu baadaye, ili tujue kuwa ninyi ni miungu; fanya kitu
    kizuri au kibaya, ambacho kitatutisha na kutushangaza.
  bel-bel: Скажэце, што адбудзецца ў прыйшласьці, і мы будзем ведаць, што вы багі,
    альбо зрабеце што-небудзь, хай яно добрае, хай благое, каб мы дзіву даліся і разам
    з вамі пабачылі.
  deu-ELBBK: verkündet das späterhin Kommende, damit wir erkennen, dass ihr Götter
    seid! Ja, tut Gutes oder tut Böses, damit wir uns gegenseitig anblicken und miteinander
    es sehen.
  mbb-OT: Keǥiya niw kenami ke hengkey is egkehitavù keuzemà su para metueni zey he
    menge megbevayà kew. Baal kew te meupiya etawa mezaat su wey key meinuinu ne egkahandek
    key keniyu.
  mal-2015: നിങ്ങൾ ദേവന്മാർ എന്നു ഞങ്ങൾ അറിയേണ്ടതിന്നു മേലാൽ വരുവാനുള്ളതു പ്രസ്താവിപ്പിൻ;
    ഞങ്ങൾ കണ്ടു വിസ്മയിക്കേണ്ടതിന്നു നന്മയെങ്കിലും തിന്മയെങ്കിലും പ്രവർത്തിപ്പിൻ.
  gup-gup: Mah, ngudda nawu idols, wanjh ngadjare ngandibukkabukkan ba bu ngayingkihmarnburren
    kaluk bu baleh kamre yerreh. Bu kuhni ngurriyime, wanjh ngaburrbun bu ngudda wanjh
    gods duninjh. Kunubewu ngurrikurduyime njalenjale kunngudj dorrengh, kunubewu
    kunwarre nuk kunmak. Bu kuhni ngurriyime wanjh ngarrikelemen dja ngarrikukdeldelme.
  rmc-rmc: Mi den amenge te džanel, so pes ačhela, a pal oda džanaha, hoj hine devla!
    Mi keren vareso lačho abo nalačho, hoj pes te čudaľinas a te daras.
  pes-OPV: و چیزها را که بعد از این واقع خواهدشد بیان کنید تا بدانیم که شما خدایانید.
    باری نیکویی یا بدی را بجا آورید تا ملتفت شده، با هم ملاحظه نماییم.
  ron-1924: Спунеци-не че се ва ынтымпла май тырзиу, ка сэ штим кэ сунтець думнезей,
    фачець мэкар чева бун сау рэу, ка сэ ведем ши сэ привим ку тоций.
  ben-OBCV: আমাদের বলো, ভবিষ্যতে কী ঘটতে চলেছে, যেন আমরা বুঝতে পারি যে তোমরাই দেবতা।
    ভালো হোক বা মন্দ, তোমরা কিছু করে দেখাও, যেন আমরা অবাক হয়ে ভীত হই।
  som-som: Waxyaalaha hadda dabadeed iman doona noo sheega si aannu u ogaanno inaad
    idinku ilaahyo tihiin. Bal wanaag ama shar sameeya, si aannu u naxno, oo aannu
    dhammaantayo u wada fiirinno.
  lat-VUC: Annuntiate quæ ventura sunt in futurum, et sciemus quia dii estis vos;
    bene quoque aut male, si potestis, facite, et loquamur et videamus simul.
  eng-ASVBT: 'Declare the things that are to come hereafter, that we may know that
    ye are gods: yea, do good, or do evil, that we may be dismayed, and behold it
    together.'
  ita-1885: Annunziate le cose che avverranno ne' tempi appresso, e noi conosceremo
    che siete dii; ovvero anche fate qualche bene, o qualche male, e noi lo mireremo
    con diletto, e lo vedremo tutti insieme.
  eng-LXXUP: 'tell us, declare ye to us the things that are coming on at the last
    time, and we shall know that ye are gods: do good, and do evil, and we shall wonder,
    and see at the same time'
  eng-ULB: Tell things about the future, that we may know if you are gods; do something
    good or evil, that we may be frightened and impressed.
  spa-VBL: Predicen lo que va a pasar para que sepamos con certeza que son dioses.
    Al menos hagan algo, bueno o malo, que nos impresione cuando lo veamos.
  fra-_FOB: Annoncez les choses qui arriveront plus tard, et nous saurons que vous
    êtes des dieux. Faites aussi du bien, ou du mal, et nous l'admirerons, et nous
    l'observerons ensemble.
  mal-mal: നിങ്ങൾ ദേവന്മാർ എന്നു ഞങ്ങൾ അറിയേണ്ടതിന് മേലാൽ വരുവാനുള്ളതു പ്രസ്താവിക്കുവിൻ;
    ഞങ്ങൾ കണ്ടു വിസ്മയിക്കേണ്ടതിനു നന്മയെങ്കിലും തിന്മയെങ്കിലും പ്രവർത്തിക്കുവിൻ.
  urd-GVR: wuh kuchh jo āne wāle dinoṅ meṅ hogā, tāki hameṅ mālūm ho jāe ki tum dewatā
    ho. Kam az kam kuchh na kuchh karo, ḳhāh achchhā ho yā burā, tāki ham ghabrā kar
    ḍar jāeṅ.
  suz-BL: नोले मार दुम्‍बा आंइ कली तुइक्‍पतीन। मोपा ला गे गेय पने चाप्‍ब बाक्‍नीनी,
    दे तुइक्‍नीकी। गे रिम्‍शो पने कि मरिम्‍शो पने। मोपा गो इन कली तशा तुइश्‍शा शुश
    हिं‍नीकी।
  eng-NOY: Let us hear what shall happen in future times, That we may know whether
    ye are gods; Do something, be it good or evil, That we may be astonished, and
    see it together!
  ita-1927: Annunziateci quel che succederà più tardi, e sapremo che siete degli dèi;
    si, fate del bene o del male onde noi lo veggiamo, e lo consideriamo assieme.
  ckb-ckb: ئەوانەی لە داهاتوودا دێن، ڕایبگەیەنن بۆ ئەوەی بزانین ئێوە خوداوەندەکانن،
    هەرچی بێت بیکەن، چاکە یان خراپە، هەتا پێکەوە سەرسام بین و ببینین.
  eng-BBE: 'Give us word of what will be after this, so that we may be certain that
    you are gods: yes, do good or do evil, so that we may all see it and be surprised.'
  kan-OKCV: ನೀವು ದೇವರುಗಳೆಂದು ತಿಳಿದುಕೊಳ್ಳುವಂತೆ ಮುಂದೆ ಬರುವವುಗಳನ್ನು ನಮಗೆ ತಿಳಿಸಿರಿ. ಹೌದು,
    ನಾವು ಗಾಬರಿಯಿಂದ ಭಯಪಡುವ ಹಾಗೆ ಒಳ್ಳೆಯದನ್ನಾಗಲಿ, ಕೆಟ್ಟದ್ದನ್ನಾಗಲಿ ಮಾಡಿರಿ.
  tam-2017: பின்வரும் காரியங்களை எங்களுக்குத் தெரிவியுங்கள்; அப்பொழுது நீங்கள் தேவர்கள்
    என்று அறிவோம்; அல்லது நன்மையாவது தீமையாவது செய்யுங்கள்; அப்பொழுது நாங்கள் திகைத்து
    ஏகமாகக் கூடி அதைப்பார்ப்போம்.
  spa-RV-1909: Dadnos nuevas de lo que ha de ser después, para que sepamos que vosotros
    sois dioses; ó á lo menos haced bien, ó mal, para que tengamos qué contar, y juntamente
    nos maravillemos.
  ron-BTF: Arătaţi lucrurile ce vor veni pe urmă, să cunoaştem că voi sunteţi dumnezei;
    da, faceţi bine, sau faceţi rău, ca să ne descurajăm şi să le privim împreună.
  eng-WEBP: Declare the things that are to come hereafter, that we may know that you
    are gods. Yes, do good, or do evil, that we may be dismayed, and see it together.
  eng-FBV: Predict what's coming so we can know for sure that you are gods. At least
    do something, good or bad, to impress us when we see it.
  nld-1939: En zegt ons wat er later gebeurt; Als we het dan in vervulling zien gaan,
    Dan weten we, dat gij goden zijt. Ja doet maar iets, of goed of kwaad, Dan kunnen
    we zien, en ons meten!
  nch-BL: Sinta nelía andioses, huajca techilhuica taya panos teipa. O xijchihuaca
    se hueyi tamanti cati cuali o cati amo cuali, cati techchihuas ma timomajmatica
    huan techchihuas ma timechimacasica.
  vie-1934: Hãy rao những việc sẽ xảy đến sau nầy, cho chúng ta biết các ngươi là
    thần, cũng hãy xuống phước hoặc xuống họa đi, hầu cho chúng ta cùng nhau xem thấy
    và lấy làm lạ.
  hin-CV: उन घटनाओं को बताओ जो भविष्य में होने पर हैं, तब हम मानेंगे कि तुम देवता
    हो. कुछ तो करो, भला या बुरा, कि हम चकित हो जाएं तथा डरें भी.
  eng-OURB: Declare the things that are to come hereafter, that we may know that you
    are deities. Yes, do good, or do evil, that we may be dismayed, and see it together.
  spa-BES: Danos una palabra de lo que sucederá después de esto, para que podamos
    estar seguros de que son dioses; sí, haz el bien o el mal, para que todos podamos
    verlo y sorprendernos.
  tdx-tdx: Itokio o raha mbe hiheo amy añeio, hahafohina’ay t’ie ndrahare; ke anò
    ty soa, he anò ty raty, hisamba’ay, hitraofa’ay fañeveñañe.
  tha-KJV: จงแจ้งแก่เราว่าต่อไปนี้อะไรจะเกิดขึ้น เพื่อเราจะรู้ว่าเจ้าเป็นพระ เออ จงทำดีหรือจงทำร้าย
    เพื่อเราจะได้ขยาดและดู​กัน
  por-BR-2018: Anunciai as coisas que ainda virão, para que saibamos que vós sois
    deuses; ou fazei o bem ou o mal, para que nos assombremos, e juntamente vejamos.
  deu-ELO: oder laßt uns das Künftige hören, verkündet das späterhin Kommende, damit
    wir erkennen, daß ihr Götter seid! Ja, tut Gutes oder tut Böses, damit wir uns
    gegenseitig anblicken und miteinander es sehen.
  eng-WYC-2018: Tell ye what things shall come in time to coming, and we shall know,
    that ye be gods; also do ye well, either evil, if ye may, (or and also do ye good,
    or evil, if ye can, to make us afraid, and in awe); and speak we, and see we (it)
    together.
  epo-epo: Diru al ni tion, kio venos poste, por ke ni eksciu, ke vi estas dioj; ĉu
    vi faros bonon, ĉu malbonon, ni miros kaj vidos kune.
  uig-PIN: Silǝrning ilaⱨliⱪ ikǝnlikinglarni biliximiz üqün, Keyinki yüz beridiƣan
    ixlarni bizgǝ bayan ⱪilinglar; Ⱪandaⱪla bolmisun, Bizni ⱨang-tang ⱪilip uni tǝng
    kɵridiƣan ⱪilix üqün, Birǝr yahxi ix yaki yaman bir ixni ⱪilinglar!
  beo-beo: Hobea misunu hou ninima olelema. Amasea, dilia da dafawane ‘gode’ esala,
    amo ninia da dawa:mu. Hou noga:iwane hamoma o ninia baligiliwane beda:ma:ne, wadela:lesisu
    liligi afae hamoma!
  tpi-OTNT: Olsem na taim ol dispela samting i kamap, bai mipela i save, yupela i
    god tru. Yupela i mas mekim wanpela samting bilong mekim mipela i pret, maski
    em i gutpela samting o samting nogut. Olsem bai mipela i ken lukim strong bilong
    yupela.
  hau-SA: faɗa mana abin da nan gaba ta ƙunsa, don mu san cewa ku alloli ne. Ku yi
    wani abu, mai kyau ko mummuna, don mu ji tsoro da fargaba.
  uig-LAT: Silerning ilahliq ikenlikinglarni bilishimiz üchün, Kéyinki yüz béridighan
    ishlarni bizge bayan qilinglar; Qandaqla bolmisun, Bizni hang-tang qilip uni teng
    köridighan qilish üchün, Birer yaxshi ish yaki yaman bir ishni qilinglar!
  nde-nde: lisazise okuqukethwe yizinsuku ezizayo, ukuze sazi ukuthi lingonkulunkulu.
    Yenzani okuthile, okuhle kumbe okubi, ukuze sithuthumele, sibe lokwesaba.
  ton-ton: 'Fakahā ʻae ngaahi meʻa ʻe hoko ʻamui, ke mau ʻilo ko e ngaahi ʻotua ʻakimoutolu:
    ʻio, fai lelei, pe fai kovi, ke mau ilifia, pea mamata fakataha ki ai.'
  ces-1613: Oznamte, co se budoucně státi má, a poznáme, že bohové jste. Pakli, učiňte
    něco dobrého neb zlého, abychom se děsili, když bychom to viděli spolu.
  eng-WMB: Declare the things that are to come hereafter, that we may know that you
    are gods. Yes, do good, or do evil, that we may be dismayed, and see it together.
  tam-TCV: நீங்கள்தான் தெய்வங்கள் என்று நாம் அறியும்படி, இனி நடக்கப்போவதை எங்களுக்குத்
    தெரிவியுங்கள்; நல்லதோ, கெட்டதோ எதையேனும் செய்யுங்கள். அப்பொழுது நாங்கள் கலங்கி,
    பயத்தால் நிரப்பப்படுவோம்.
  ceb-ULB: Pagsultig mga butang mahitungod sa umaabot, aron nga masayran namo kung
    mga dios ba gayod kamo; pagbuhat kamo ug maayo o daotan, aron nga mahadlok kami
    ug mahibulong.
  pol-UBG: Oznajmijcie, co nastąpi w przyszłości, a poznamy, że jesteście bogami.
    Tak, zróbcie coś dobrego lub złego, abyśmy się zdumiewali i razem to oglądali.
  agr-agr: Atakea duish waji nagkaemagtatua nunú tukagtitajum. Atum dekas Apajuíyaitkugmek
    nunú iwainaktajum. ¡Atum dutikmain pegkeg aidau, tuja pegkegchaukesh, nuniachkush
    ishamain iina uwaktamain aidaukesh iwainaktajum!
  kyc-kyc: Rengya mende piramo doko namwa langipwape. Dokopa namwame nakama anatuŋu
    lao soo nyerama. Yulu keyange lapo pyuope panda randa lapo minyuo epope pipwa.
    Pipala namwa keta yamarangyuo paka mona manjinyi pyambwalapape, leya.
  urd-GVU: وہ کچھ جو آنے والے دنوں میں ہو گا، تاکہ ہمیں معلوم ہو جائے کہ تم دیوتا
    ہو۔ کم از کم کچھ نہ کچھ کرو، خواہ اچھا ہو یا بُرا، تاکہ ہم گھبرا کر ڈر جائیں۔
  deu-1912: Verkündiget uns, was hernach kommen wird, so wollen wir merken, daß ihr
    Götter seid. Wohlan, tut Gutes oder Schaden, so wollen wir davon reden und miteinander
    schauen.
  kan-2017: ನೀವು ದೇವರುಗಳೆಂದು ನಮಗೆ ಅರಿವು ಹುಟ್ಟುವಂತೆ ಮುಂದೆ ಆಗುವವುಗಳನ್ನು ತಿಳಿಸಿರಿ. ನಾವು
    ಒಟ್ಟಿಗೆ ಗಾಬರಿಯಿಂದ ಭಯಪಡುವ ಹಾಗೆ ಒಳ್ಳೆಯದನ್ನಾಗಲಿ, ಕೆಟ್ಟದ್ದನ್ನಾಗಲಿ ಮಾಡಿರಿ.
  yap-yap: Mogned ngomad e tin bay yib nga m’on, mu gu nanged ni gimed e got! Mu rin’ed
    ban’en ni bfel’ ara mu feked e gafgow i yib; mu guyed rogon nggu rusgad ma gamad
    gin ngay!
  hlt-MCSB: A hnuk ah aka lo te thui lamtah nangmih na pathen uh te kam hmat uh eh.
    Na thae na then khaw ka uem uh vetih ka sawt khaw ka sawt mai bitni.
  mdy-ETH: ዒንሢ ሜሌ ፆኦዞ ማዔሢ ኑ ዔራንዳጉዲ ሴካ ቤርቲም ማዓንዳ ባኮ ቢያ ሂንዳ ኑኡም ኬኤዙዋቴ፤ ኑ ዲቃቲ ፔቱሞና ዒንሢ
    ዛጋንዳጉዲ ኮሺ ማዔቴያ ፑርታ ባኣዚ ሂንዳ ማዹዋቴ።
  twi-ASANTE: Monka nkyerɛ yɛn deɛ ɛbɛsi daakye, na ama yɛahunu sɛ moyɛ anyame. Monyɛ
    biribi, sɛ ɛyɛ anaa ɛnyɛ, sɛdeɛ ɛbɛyɛ a yɛn aba mu bɛbu na ehu aka yɛn.
  eng-WEBU: Declare the things that are to come hereafter, that we may know that you
    are gods. Yes, do good, or do evil, that we may be dismayed, and see it together.
  wal-wal: Intte xoossata gidiyoogaa nuuni erana mala, sinttappe yaanau de7iyaabaa
    nuussi yootite. Nuuni dagammana malanne yayyana mala, lo77o gidin iita gidin,
    ane issibaa oottite.
  spa-PDDPT: Declaren las cosas que vienen después para que sepamos que son ʼelohim.
    Hagan algo, bueno o malo, para que todos lo veamos y nos maravillemos.
  gun-gun: Peikuaa uka ke raka'eve rã guarã, peẽ kuery ete pa tuuete peikoa roikuaa
    aguã. Pemoingo ke mba'emo porã, e'ỹ vy mba'emo vai teĩ, ha'e rami vy rokyjepa
    aguã, ha'e jaexa pavẽ aguã.
  ilo-ULB: Ibagayo dagiti banbanag maipapan iti masakbayan tapno maammoanmi no dioskayo;
    agaramidkayo iti naimbag wenno dakes tapno agbuteng ken masdaawkami.
  kpg-kpg: Hagia mai gi gimaadou nia mee ala ma ga lloomoi maalia, gei gimaadou ga iloo
    bolo goodou nia god! Heia mai nia mee humalia be heia di haingadaa mai gi gimaadou.
    Heia gimaadou gi uli madau gai gi mmaadagu!
  uig-ARA: سىلەرنىڭ ئىلاھلىق ئىكەنلىكىڭلارنى بىلىشىمىز ئۈچۈن، كېيىنكى يۈز بېرىدىغان
    ئىشلارنى بىزگە بايان قىلىڭلار؛ قانداقلا بولمىسۇن، بىزنى ھاڭ-تاڭ قىلىپ ئۇنى تەڭ
    كۆرىدىغان قىلىش ئۈچۈن، بىرەر ياخشى ئىش ياكى يامان بىر ئىشنى قىلىڭلار!
  sus-sus: alako muxu xa a kolon a e findixi alae nan na. E xa fe nde raba, a na findi
    fefe yo ra, naxan nɔma muxu dɛ ixarade, muxu xa gaaxu e ya ra.
  pon-2006: Kumwail padahkihong kiht audepen ahnsou me pahn kohdo— se ahpw pahn ese
    me uhdahn koht kei kumwail! Kumwail wiahda mehkot mwahu, de kadarodohng kiht apwal
    laud ehu; me se pahn pwuriamweikihla oh masakada.
  jae-jae: Asôm gêŋ, taŋ mêŋêsa êtu ŋamu ŋa naŋ, êndêŋ aêac, ec ajala gebe amac anôtôi
    biŋŋanô. Ajôc, aŋgôm gêŋ teŋmaŋ, ŋajam me sec gebe aêac alic ma atakê.
  ksd-ksd: Avat a varvai ure ra umana magit ba diat a vana rikai boko; upi avet a
    nunure ba avat a umana god; maia, avat a pait ra boina, ba kan avat a pait ra
    kaina, upi avet a ururian, ma avet par avet a gire.
  tur-YTC: Bundan sonra olacak şeyleri bildirin ki, Sizin ilâhlar olduğunuzu bilelim.
    Evet, iyilik yapın ya da kötülük yapın ki, Dehşete düşelim de bunu birlikte görelim.
  grc-BRENT: εἴπατε ἡμῖν, ἀναγγείλατε ἡμῖν τὰ ἐπερχόμενα ἐπʼ ἐσχάτου, καὶ γνωσόμεθα
    ὅτι θεοί ἐστε· εὐποιήσατε καὶ κακώσατε, καὶ θαυμασόμεθα, καὶ ὀψόμεθα ἅμα
  ind-AYT: Nyatakanlah kepada kami hal-hal yang datang kemudian, agar kami mengetahui
    bahwa kamu adalah para ilah. Berbuatlah baik dan berbuatlah jahat agar kami keheranan
    dan bersama-sama melihatnya.
  nya-nya: tiwuzeni kuti kutsogolo kuli zotani, ndipo ife tidziwa kuti ndinu milungu.
    Chitani chinthu chabwino kapena choyipa, ndipo mutidabwitsa ndi kutichititsa mantha.
  hrv-hrv: Otkrijte nam što će se poslije zbiti, i poznat ćemo da ste bogovi. Učinite
    nešto, dobro ili zlo, da se začudimo i prepadnemo zajedno.
  mps-mps: Tama te nai dabe pedalubo sogo, te dago koneyu, te dage god mu da te homu
    yaibao. Dagego te da wi yabo sę me deli iyąo te wiegi yai nai, ma dwai nai,
    te sę yao. Tama tialima, te dago dagego bomo sueibao.
  tpi-tpi: Olsem na taim ol dispela samting i kamap, bai mipela i save, yupela i god
    tru. Yupela i mas mekim wanpela samting bilong mekim mipela i pret, maski em i
    gutpela samting o samting nogut. Olsem bai mipela i ken lukim strong bilong yupela.
  dan-1931: Forkynd, hvad der siden vil ske, at vi kan se, I er Guder! Gør noget,
    godt eller ondt, så måler vi os med hinanden!
  vie-OVCB: Phải, hãy nói với chúng ta việc sẽ xảy ra trong những ngày tới. Để chúng
    ta biết các ngươi là thần thánh. Phải, hãy làm bất cứ điều gì—tốt hay xấu! Điều
    gì làm chúng ta kinh ngạc và hoảng sợ.
  guj-2017: હવે પછી જે જે બીનાઓ કેવી રીતે પૂર્ણ થશે તે અમને કહો, જેથી તમે દેવો છો
    તે અમે જાણીએ; વળી કંઈ સારું કે ભૂંડું કરો કે જેથી અમે ભયભીત થઈને આશ્ચર્ય પામીએ.
  pon-2006A: Kumwail padahkihong kiht audepen ahnsou me pahn kohdo— se ahpw pahn ese
    me uhdahn koht kei kumwail! Kumwail wiahda mehkot mwahu, de kadarodohng kiht apwal
    laud ehu; me se pahn pwuriamweikihla oh masakada.
  por-BRBSL: Declare as coisas que estão por vir no futuro, que talvez saibamos que
    vocês são deuses. Sim, fazer o bem, ou fazer o mal, que podemos ficar desapontados,
    e vê-lo juntos.
  cth-cth: Nangmouh teh cathutnaw lah na o awh e ka panue awh nahanelah, ka tâcawt
    hane naw hah dei awh haw. Kaimouh teh buet touh hoi buet touh kâkhet teh, ka taki
    awh nahan kahawi e hoehpawiteh, kahawihoehe hnonaw hah dei awh naseh.
  twi-twi: Monka yɛn nea ebesi daakye, na ama yɛahu sɛ moyɛ anyame. Monyɛ biribi,
    sɛ eye anaa enye, sɛnea ɛbɛyɛ a yɛn werɛ bɛhow na ehu aka yɛn.
  hlt-hlt: A hnuk ah aka lo te thui lamtah nangmih na pathen uh te kam hmat uh eh.
    Na thae na then khaw ka uem uh vetih ka sawt khaw ka sawt mai bitni.
  tbz-SIM: Nɑ́kɛ́nɛ̀ tìì yóó dɔɔ̀ yɛmɔ̀rɛ̀ sɔnyɛ, dɔɔ̀nɛ̀ mɛsɑ̀ɑ̀ nyoo mɛyɛi, kɛ̀
    tí ndɛ̀ wùó, timɔu kɛ̀ ti dɛ̀ yɑ̀ kɛ́bɑntɛ́ di mɑnnɛ̀mɛ̀ mí nKuyie.
  msy-2020: Egh ia gɨn izamin arazibar gun e mɨkɨm, eghtɨ bizir kaba otivamin dughiamɨn,
    e kamaghɨn fogh suam, ia guizɨn godba, o puvatɨ. Ia bizir aghuitam, o bizir kuratam
    damutɨ, e ian gavgaviba deraghvɨra dar ganam.
  dop-dop: Ɩ́ yɔɣɔtɩ mpi pɩɩ tǝkǝnɑ lɑpʋ tɔ pǝ tɔm. Ɩlɛnɑ tǝ nyɩ sɩ ɩ́ kɛ́ tɩɩŋ. Ɩ́
    lɑ kʋpɑntʋ yɑɑ ɩsɑɣɑtʋ nɑtǝlɩ. Ɩlɛnɑ tǝ́ kuli ɩsɛ nɑ tǝ́ kpɛntɩ nɑ tǝ́ nɑ-tɩ.
  azb-azb: Ey bütlər, bundan sonra baş verən hadisələrdən bizə danışın, Qoy sizin
    allah olduğunuzu bilək! Yaxşılıq ya pislik edin ki, hamımız qorxub vahiməyə düşək.
  eng-DBY: declare the things that are to happen hereafter, that we may know that
    ye are gods; yea, do good, or do evil, that we may be astonished, and behold it
    together.
  hin-2017: भविष्य में जो कुछ घटेगा वह बताओ, तब हम मानेंगे कि तुम ईश्वर हो; भला या
    बुरा, कुछ तो करो कि हम देखकर चकित को जाएँ।
  wol-KYG: Biralal-leen nu mbiri ëllëg, nu xam ne ay yàlla ngeen. Defleen rekk lenn,
    muy lu baax di lu bon, ndax nu bokk ko gis, ba yéemu.
  eng-YLT: Declare the things that are coming hereafter, And we know that ye [are]
    gods, Yea, ye may do good or do evil, And we look around and see [it] together.
  eng-WYC-2017: Tell ye what things shall come in time to coming [or to come], and
    we shall know, that ye be gods; also do ye well, either evil, if ye may; and speak
    we, and see we together.
  eng-WMBB: Declare the things that are to come hereafter, that we may know that you
    are gods. Yes, do good, or do evil, that we may be dismayed, and see it together.
  urd-GVH: वह कुछ जो आनेवाले दिनों में होगा, ताकि हमें मालूम हो जाए कि तुम देवता हो।
    कम अज़ कम कुछ न कुछ करो, ख़ाह अच्छा हो या बुरा, ताकि हम घबराकर डर जाएँ।
  rug-rug: Tozini gami sa si kote ta evaṉa vugo repere, pude boka gilania gita sapu
    hinokara na tamasa si gamu ba vea. Taveti si kaiqa ginugua, be leana babe kaleana,
    pude kote magasa si gami meke matagutu.
  gaz-gaz: akka nu akka isin waaqota taatan beeknuuf, waan fuul duratti taʼuuf jiru
    nutti himaa. Akka nu rifannee sodaan guutamnuuf, waan gaarii yookaan waan hamaa
    hojjedhaa.
  fra-LSG: Dites ce qui arrivera plus tard, Pour que nous sachions si vous êtes des
    dieux; Faites seulement quelque chose de bien ou de mal, Pour que nous le voyions
    et le regardions ensemble.
  yal-yal: Ɛ waxati famatɔne fe fala nxu xa. Nayi nxu a kolonma nɛn a alane nan ɛ
    ra. Ɛ fena nde liga, xa a findi a faɲin na hanma a ɲaxina, alogo nxu birin xa
    na to, gaxun yi nxu suxu.
  haw-1868: 'A e hoomaopopo mai hoi i na mea o keia hope e hiki mai ana, Alaila e
    ike no makou, he mau akua no oukou: Oia e hana hoi i ka maikai, a i ka hewa paha,
    Alaila, makou e weliweli, a e ike pu no hoi.'
  arb-NAV: أَطْلِعُونَا عَلَى أَحْدَاثِ الْغَيْبِ فَنَعْلَمَ أَنَّكُمْ آلِهَةٌ حَقّاً.
    إِيتُوا بِمُعْجِزَةٍ خَيْراً كَانَتْ أَمْ شَرّاً، تُثِيرُ دَهْشَتَنَا أَوْ رُعْبَنَا.
  ewe-ewe: Nya kae le etsɔ si na mí ne mianya be mawuwoe mienye. Wɔ nane, eɖanye nyui
    alo vɔ̃, ale be míaƒe mo nawɔ yaa, eye vɔvɔ̃ naɖo mí.
  eng-LEE: 'Tell the events that are to happen hereafter, that we may know that ye
    are gods: yea, do good, or do evil, that we may be astonished, and see it together.'
  asm-FB: তোমালোক যে ঈশ্বৰ, ইয়াক আমি জানিবলৈ ভবিষ্যতে কি ঘটিব, তাক প্ৰকাশ কৰা; আমি
    যাতে শঙ্কিত আৰু বিস্ময় মানি দেখিবৰ বাবে তোমালোকে মঙ্গল বা অমঙ্গল কৰা।
  sus-A: عَلَكٌ مُشُ شَ عَ كٌلٌن عَ عٍ قِندِشِ عَلَيٍ نَن نَ. عٍ شَ قٍ ندٍ رَبَ، عَ
    نَ قِندِ قٍقٍ يٌ رَ، نَشَن نْمَ مُشُ دّ عِشَرَدٍ، مُشُ شَ فَاشُ عٍ يَ رَ.
  fra-SBL: Annoncez les choses qui doivent arriver dans l'au-delà, afin que nous sachions
    que vous êtes des dieux. Oui, fais le bien, ou fais le mal, pour que nous soyons
    consternés, et le voir ensemble.
  hbo-hbo: הַגִּ֙ידוּ֙ הָאֹתִיֹּ֣ות לְאָחֹ֔ור וְנֵ֣דְעָ֔ה כִּ֥י אֱלֹהִ֖ים אַתֶּ֑ם
    אַף־תֵּיטִ֣יבוּ וְתָרֵ֔עוּ וְנִשְׁתָּ֖עָה *וְנֵרֶא (וְנִרְאֶ֥ה) יַחְדָּֽו׃
  kik-kik: na mũtwĩre ũrĩa gũgaikara thuutha-inĩ, nĩguo tũmenye atĩ mũrĩ ngai. Ĩkai
    ũndũ mwega kana mũũru, nĩguo tũmake na tũiyũrwo nĩ guoya.
  fra-NCL: Annoncez les choses qui arriveront plus tard, et nous saurons que vous
    êtes des dieux ! Faites du bien ou faites du mal, que nous voyions et que nous
    admirions ensemble !
  cek-AK: Hmabang kaom han koi hmuennawk to na thui o noek ah, to tiah ni nangcae
    loe sithawnawk ah na oh o tangtang, tiah ka panoek o thai tih; ue, kaicae dawnrai
    moe, ka hnuk o hanah, kahoih hmuen maw, to tih ai boeh loe kasae hmuen maw sah
    o noek ah.
  cuk-cuk: Yoedse-negguoed be anmarga sogmar, adi, anmar wisgumalagar, bemar bab-dummagan
    gumarye. Bemar ibmar imakmala, nueddibe, ichakwadibe, adi, anmar dakega, degi,
    anmar ese gwayegar.
  uig-CYR: Силәрниң илаһлиқ екәнлигиңларни билишимиз үчүн, Кейинки йүз беридиған ишларни
    бизгә баян қилиңлар; Қандақла болмисун, Бизни һаң-таң қилип уни тәң көридиған
    қилиш үчүн, Бирәр яхши иш яки яман бир ишни қилиңлар!
  tel-2017: ఇకముందు జరగబోయే సంగతులను తెలియజెప్పండి. అప్పుడు మీరు దేవుళ్ళని మేం ఒప్పుకుంటాం.
    మేము విస్మయం చెందేలా మేలైనా, కీడైనా, ఏదైనా పని చేయండి.
  hat-BSA: Deklare bagay ki va vin rive apre yo, pou nou ka konnen ke se dye nou ye.
    Anverite, fè byen, oswa fè mal, pou nou ka gade toupatou ansanm ak kè twouble.
  kos-kos: Fahk nu sesr ma ac sikyak in pacl fahsru, Na kut fah etu lah pwaye kowos
    god! Oru kutu ma wo an, ku use kutu mwe lokoalok an Ma kut ac lut ku sangengla
    kac!
  hbo-WLC: הַגִּ֙ידוּ֙ הָאֹתִיּ֣וֹת לְאָח֔וֹר וְנֵ֣דְעָ֔ה כִּ֥י אֱלֹהִ֖ים אַתֶּ֑ם
    אַף־תֵּיטִ֣יבוּ וְתָרֵ֔עוּ וְנִשְׁתָּ֖עָה ונרא יַחְדָּֽו׃
  ibo-ibo: gwa anyị ihe ọdịnihu ji, ka anyị mara na unu bụ chi. Meenụ ezi ihe, maọbụ
    ihe ọjọọ, nke ga-eme ka anya gbagwojuo anyị, ka anyị jupụtakwa nʼegwu.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯାହା ଯାହା ଘଟିବ, ତାହା ପ୍ରକାଶ କର, ତହିଁରେ ତୁମ୍ଭେମାନେ ଯେ ଈଶ୍ୱରଗଣ,
    ଏହା ଆମ୍ଭେମାନେ ଜାଣିବା; ହଁ, ମଙ୍ଗଳ କର, ଅବା ଅମଙ୍ଗଳ କର, ତହିଁରେ ଆମ୍ଭେମାନେ ନିରାଶ ହୋଇ
    ଏକତ୍ର ତାହା ଦେଖିବା।
  chk-chk: Iwe, oupwe pwäri ngenikem mine epwe fis lon kan fansoun repwe feito, pwe
    aipwe silei pwe ämi oua kot. Oupwe föri sokun föför mi öch ika mi ngau, pwe aipwe
    mairü o weitifengenikem.
  rop-rop: Yumob trai dalim melabat wanim garra hepin blanga shoum melabat yumob jidan
    drimin en gin meigim ebrijing kaman trubala. Yumob trai dum gudbala ting en nogudbala
    ting, wulijim melabat gin hatjamp en brabli bradin.
  ukr-1871: Будущину возвістїте, нехай же ми знаєм, що ви боги, або зробіть що-небудь,
    добре або хоч і лихе, щоб ми здивовались, та разом із вами побачили.
  deu-1951: Saget uns was hernach geschehen wird, so werden wir erkennen, daß ihr
    Götter seid; tut doch etwas Gutes oder Böses, so wollen wir uns verwundern und
    fürchten zumal!
  eng-JPS: Declare the things that are to come hereafter, that we may know that ye
    are gods; yea, do good, or do evil, that we may be dismayed, and behold it together.
  srp-1865: Kažite šta æe biti poslije, i poznaæemo da ste bogovi; ili uèinite što
    dobro ili zlo, i diviæemo se i gledati svi.
  lug-lug: Mutubuulire ebigenda okubaawo tulyoke tumanye nga muli bakatonda. Mubeeko
    kye mukola ekirungi oba ekibi tulyoke tutye era tukeŋŋentererwe mu mutima.
  heb-heb: הגידו האתיות לאחור ונדעה כי אלהים אתם אף תיטיבו ותרעו ונשתעה ונרא יחדו׃
  ben-IRV: ভবিষ্যতে কি হবে তা আমাদের বল, তা হলে আমরা জানতে পারব যে, তোমরা দেবতা। ভাল
    হোক বা মন্দ হোক একটা কিছু কর যা দেখে আমরা ভীত ও মুগ্ধ হব।
  pan-pan: ਤੁਸੀਂ ਸਾਨੂੰ ਹੋਣ ਵਾਲੀਆਂ ਘਟਨਾਵਾਂ ਬਾਰੇ ਦੱਸੋ, ਤਾਂ ਅਸੀਂ ਜਾਣਾਂਗੇ ਕਿ ਤੁਸੀਂ ਦੇਵਤੇ
    ਹੋ, ਹਾਂ, ਭਲਿਆਈ ਜਾਂ ਬੁਰਿਆਈ ਕੁਝ ਤਾਂ ਕਰੋ, ਤਾਂ ਜੋ ਅਸੀਂ ਹੈਰਾਨ ਹੋਈਏ ਅਤੇ ਰਲ ਕੇ ਉਹ ਨੂੰ
    ਵੇਖੀਏ!
  mya-JVB: သင် တို့သည် ဘုရား ဖြစ်သည်ကို ငါတို့ သိ ရမည် အကြောင်း ၊ ဖြစ် လတံ့သော အရာတို့ကို
    ပြ ကြလော့။ အချင်းချင်းတယောက်ကိုတယောက်ကြည့်ရှုတွေ့မြင်မည်အကြောင်း၊ ကောင်း သောအမှု၊
    ဆိုး သောအမှု တစုံတခုကို ပြုကြလော့။
  hmo-hmo: Gabeai do idia vara karadia ai dekenai do umui hamaoroa, vadaeni unai neganai,
    ai be do ai diba umui be dirava momokani! Kara namona ta do umui karaia, o mai
    gari bada karana ta do umui havaraia, vadaeni do ai gari momokani, aiemai kudouna
    do idia manoka.
  urd-urd: बताओ कि आगे को क्या होगा, ताकि हम जानें कि तुम इलाह हो; हाँ, भला या बुरा
    कुछ तो करो ताकि हम मुताज्जिब हों और एक साथ उसे देखें।
  rus-SYN: Скажите, что произойдет в будущем, и мы будем знать, что вы боги, или сделайте
    что-нибудь, доброе ли, худое ли, чтобы мы изумились и вместе с вами увидели.
  bqc-SIM: aa yã́ pↄ́ a kɛ gbɛzã o, wí ń dↄ̃ diiↄ ũ sĩana! Aa yãe kɛ, a maa
    ge a vãi, kɛ́ vĩa e wá kṹ, wí kↄ̃ gwagwa.
  tcz-CHONGTHU: Ahije, nikho hunglhung dinghoa ipi hungsoh ding neiseipeh’uvin. Chutah
    leh pathenho nahiu hetauvinge. Ahimongin, apha hihen, ase hijongleh nabolnom nom’u
    bol’uvin. Kalunguva kidangsahna chule kichatsahna lunggel sosahna dingin thil
    ipiham hinbollin.
  mar-mar: भविष्यात होणाऱ्या गोष्टीविषयी सांगा, म्हणजे जर तुम्ही देव असाल तर आम्हास
    समजेल; काही तरी चांगले किंवा वाईट करा, म्हणजे आम्ही विस्मीत आणि प्रभावीत होऊ.
  qub-qub: Mä willamächun chaypitaga imana cananpaj cashantapis. Chauraga rasunpa
    dioscuna cashanta musyashämi. Imallatapis mä rurachun allita mana allitapis chay
    rurashancunata ricar almiranäpaj.
  hat-hat: Di nou kisa ki gen pou rive pita. Lè sa a, n'a konnen se bondye nou ye
    vre! Fè kichòy non, li te mèt bon, li te mèt pa bon, pou n' ka wè l', pou nou
    ka egzaminen l' ansanm!
  eng-BSB: Tell us the things that are to come, so that we may know that you are gods.
    Yes, do something good or evil, that we may look on together in dismay.
  eng-WEBPB: Declare the things that are to come hereafter, that we may know that
    you are gods. Yes, do good, or do evil, that we may be dismayed, and see it together.
  kbq-kbq: Hanki ana nehu'za henkama fore'ma hania zankura tasamisageta nentahita
    mani nesanunkeno, anazama fore'ma hanigeta, tamage anumza mani'naze huta hugahune.
    Havi zano knare zano tro hinketa negeta, antahintahi hakare nehuta korora hamneno.
  nhe-BL: Intla nelía indioses, huajca xitechilhuica tlachque panos teipa. O xijchihuaca
    se hueyi tlamantli tlen cuali o tlen ax cuali, tlen techchihuilis ma timomajmatica
    huan techchihuilis ma timechimacasica.
  gub-BL: Pemume'u ma'e uzeapo ma'e ràm ko 'ar henataromo àràm nehe. Nezewe mehe urukwaw
    putar tupànete romo peneko haw nehe. Pezapo penemimutar ikatu ma'e nehe. Aze ru'u,
    pezapo penemimutar ikatu 'ym ma'e nehe. Nezewe mehe urukyze putar tuwe pewi nehe.
  eng-DRA: 'Shew the things that are to come hereafter, and we shall know that ye
    are gods. Do ye also good or evil, if you can: and let us speak, and see together.'
