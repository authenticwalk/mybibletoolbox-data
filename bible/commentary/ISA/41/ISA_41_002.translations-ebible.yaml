    ئالدىدا شامال ئۇچۇرغان پاخال-توپاندەك قىلىدۇ.
  sus-sus: «Nde mixi tixi kira xɔn ma keli sogetede, wo xa kiiti sama naxan xili ra?
    Nde ɲamanɛe saxi a sagoe, a mangɛe xa fe igoro a bɛ? A xa santidɛgɛma e xun nakanama
    nɛ, a xa xali e rayensen yɛ.
  pon-2006: “Ihs me ketikihdo sang palimese lapalap menen me sapwellimaniki manaman
    en powehdi, me kin kalowehdi wehi koaros me e kin ketla ie? Ihs me ketikihong
    manaman pwe en kak powehdi nanmwarki kan oh wehi kan? Sapwellime kedlahs kin peleiraildi
    likamwete irail pwelpar. Sapwellime arep kan kin pwakihirailpeseng rasehng dihpw
    meng nan kisinieng!
  jae-jae: “Asa kêjaliŋ ŋac, taŋ kêku ŋacjo tulu ŋapaŋ naŋ, sa aŋga oc kêpiŋa. Ŋac
    tau kêkêŋ tenteŋlatu taêsam sêsô eŋ ŋalabu to kêka kiŋ tôŋ. Ênê siŋ gêjac êsêac
    popocgeŋ e têtôm kekop ma nê talam kêjanda êsêac e têtôm gêŋgambu, taŋ mu gêju
    naŋ.
  ksd-ksd: To ia i tar vatut tikai maro ra matana taur, nina i vanavana ma ra niuvia?
    I nur tar ra umana vuna tarai tana, ma i tul tar ia tana ba na kure ra umana king;
    i nur vue diat upi diat a da ra tobon ta ra luaina mata i kana pakat na vinarubu,
    ma da ra mapina davai ba ra vuvu i kapkap ia ta ra luaina mata i kana panak.
  tur-YTC: Doğudan birini kim yükseltti? Kim onu doğrulukla ayağa kaldırdı? Ulusları
    ona teslim eder ve krallara hükmetmesini sağlar. Onları toz gibi onun kılıcına,
    Rüzgârın sürdüğü anız gibi onun yayına veriyor.
  grc-BRENT: Τίς ἐξήγειρεν ἀπὸ ἀνατολῶν δικαιοσύνην, ἐκάλεσεν αὐτὴν κατὰ πόδας αὐτοῦ,
    καὶ πορεύσεται; δώσει ἐναντίον ἐθνῶν, καὶ βασιλεῖς ἐκστήσει· καὶ δώσει εἰς γῆν
    τὰς μαχαίρας αὐτῶν, καὶ ὡς φρύγανα ἐξωσμένα τὰ τόξα αὐτῶν.
  ind-AYT: Siapakah yang membangkitkan dia dari timur, memanggil dia dalam kebenaran
    untuk pelayanannya? Dia menyerahkan bangsa-bangsa kepadanya dan menundukkan raja-raja
    di hadapannya. Dia membuat mereka seperti debu dengan pedangnya, seperti jerami
    yang beterbangan dengan busurnya.
  nya-nya: “Ndani anadzutsa wochokera kummawa uja amene ananka napambana kulikonse
    kumene ankapita? Iye amapereka anthu a mitundu ina mʼmanja mwake ndipo ndi lupanga
    lake anagonjetsa ndi kusandutsa mafumu kukhala ngati fumbi nawamwaza ngati mankhusu
    ndi uta wake.
  hrv-hrv: “Tko je podigao s Istoka onog kog ukorak prati Pobjeda? Tko mu izručuje
    narode i kraljeve podlaže? Prah su pod mačem njegovim, k'o pljevu ih njegov luk
    raspršuje.
  mps-mps: Dego mu te giliga pedalubo badu king hodolama, te aga pabo usu nama, tigidali
    habu badu te hwįbode aga ugwanu igulumainu yaliwe? Tama dego te bulu tǫ kantri
    aga nogoba munama, te agai te gasa king dabe aiyaba elalumainu ilaliwe? Te agai
    bainatgo me enesigi ene sesemonego te augwali mu silama, te augwali tǫ hogomu
    tiwai pedelali, te pobele bage waligo sela pabo tiwai yai dao.
  tpi-tpi: Husat tru i bin kirapim king bilong hap sankamap, na mekim em i winim pait
    long olgeta hap em i go long en? Na husat i putim ol kantri long han bilong en
    na larim em i daunim ol arapela king? Bainat na banara bilong en i save pinisim
    ol tru, na ol i kamap olsem das, na olsem pipia win i karim i go.
  dan-1931: Hvo vakte i Østen ham*, hvis Fod går fra Sejr til Sejr, hvo giver Folk
    i hans Vold og gør ham til Kongers Hersker? Han gør deres Sværd til Støv, deres
    Buer til flagrende Strå, { [*dvs. Kyros.] }
  vie-OVCB: “Ai đã đánh thức vua từ phương đông, và gọi người đến để phục vụ Đức Chúa
    Trời? Ai trao cho người các dân tộc để chinh phục và cho người giẫm đạp các vua
    dưới chân mình? Với lưỡi gươm, người sẽ biến chúng thành bụi đất. Với cung tên,
    người phân tán chúng như rơm rác trước gió.
  guj-2017: કોણે પૂર્વમાંથી એકને ઊભો કર્યો છે? કોને ઈશ્વરે ન્યાયીપણામાં પોતાની સેવાને
    માટે બોલાવ્યો છે? તે પ્રજાઓને એને સ્વાધીન કરી દે છે અને રાજાઓ પર એને અધિકાર આપે
    છે; તે તેમને ધૂળની જેમ એની તલવારને, અને ઊડતાં ફોતરાંની જેમ એના ધનુષ્યને સોંપી
    દે છે.
  pon-2006A: “Ihs me ketikihdo sang palimese lapalap menen me sapwellimaniki manaman
    en powehdi, me kin kalowehdi wehi koaros me e kin ketla ie? Ihs me ketikihong
    manaman pwe en kak powehdi nanmwarki kan oh wehi kan? Sapwellime kedlahs kin peleiraildi
    likamwete irail pwelpar. Sapwellime arep kan kin pwakihirailpeseng rasehng dihpw
    meng nan kisinieng!
  por-BRBSL: Quem levantou um do leste? Quem o chamou a seus pés em retidão? Ele entrega
    as nações a ele e o faz reinar sobre os reis. Ele as dá como o pó à sua espada,
    como o restolho levado ao seu arco.
  cth-cth: Kanîtholah hoi tami buet touh hah apinimaw a kangdue sak, apimaw lannae
    koe a khok rahim vah a kaw. Apinimaw a hmalah miphun hah a poe teh, siangpahrangnaw
    e lathueng vah lawk a ceng sak. Apinimaw vaiphu patetlah a tahloi koe a poe teh,
    cahik kahlî ni a palek e patetlah apinimaw licung koe a poe.
  twi-twi: “Hena na wakanyan nea ofi apuei no, afrɛ no trenee mu sɛ ɔmmɛsom no? Ɔde
    aman hyɛ ne nsa na ɔbrɛ ahemfo ase wɔ nʼanim. Ɔde nʼafoa ma wɔdan mfutuma, ɔde
    ne bɛmma ma wɔdan ntɛtɛ a mframa bɔ hwete.
  hlt-hlt: Khocuk lamloh aka haenghang te unim? Anih te a kho kungah duengnah la a
    khue. Namtom rhoek te a mikhmuh ah a tloeng pah. Manghai rhoek te a hnaa tih a
    cunghang neh laipi bangla a saii, a liva te divawt bangla a khoek.
  tbz-SIM: Míì íinní okpɑ̀rìnuɔnti diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀, kòò bo tũntɛ dihɛì
    bɑ́ kòò kɔ̀tɛ kɛ̀ɛ̀ bíɛ́kɛ̀ weè nɔ. Míì duɔ́ nkòò nɑ yɛbotɛ̀ kɛ yɛ̀ bɑkɛ́ kɛ̀
    yɛ kpɑ̀ɑ̀tìbɛ̀ ò bùɔ́ kòò yɛ̀ yɔurí nɛ̀ o siè kòo pie nyɛ̀ cíɛnko kuyɑɑkù ɔ̃mmɛ̀
    timúkpetì.
  msy-2020: Tinara aruem anadi naghɨn atrivim garugha a fezɨ, a kantriba ko mɨsogha
    ghua egha bar moghɨra me abɨni. Godra kantriba an agharim gatɨgha, a gamima, an
    atrivir igharaziba abɨri. An mɨdorozir sabam ko pim bar me agefi, ezɨ me mati
    nguazir mɨneziba ko raizɨn afezibar mɨn otozɨ, amɨnim me gɨva zui.
  dop-dop: Mɑ́ lǝsǝnɑ ilim tǝlɩɩlɛ tɔɔ kɛ́ wei ɩ tɔkɩ ɑkɑɩtʋ kɛ pɑɑ timpi ɩ́ puki
    tɔ. Mɑ́ tʋnɑ ɩ niŋ tɑɑ kɛ́ piitimnɑɑ, mɑ́ tisinɑ ɑwulɑɑ tǝfɛ. Mɑ lɑɣɑtɛ pǝsɑ yǝlɑɑ
    kɛ mʋsʋɣʋ, nɑ mɑ nyǝ́mɑ́ nɑ́ɑ́ yɑsɩ-wɛ ɩsɩɩ heelim kpɑkʋɣʋʋ nyɩɩtʋ tɔ.
  azb-azb: Ədalətli adamı şərqdən kim ayağa qaldırdı? Kim ona xidmət etməyi əmr etdi?
    Millətləri onun ixtiyarına kim verdi? Padşahları kim məğlub etdi? O öz qılıncı
    ilə Onları torpağın tozuna çevirir, Yayı ilə göyə sovrulan samana döndərir.
  eng-DBY: Who raised up from the east him whom righteousness calleth to its foot?
    He gave the nations before him, and caused him to have dominion over kings; he
    gave them as dust to his sword, as driven stubble to his bow.
  hin-2017: किसने पूर्व दिशा से एक को उभारा है, जिसे वह धार्मिकता के साथ अपने पाँव
    के पास बुलाता है? वह जातियों को उसके वश में कर देता और उसको राजाओं पर अधिकारी
    ठहराता है; वह अपनी तलवार से उन्हें धूल के समान, और अपने धनुष से उड़ाए हुए भूसे
    के समान कर देता है।
  wol-KYG: Ana ku ñu yékkatee penku, woo ko ci tànki njekk? Ana ku ko jébbal xeet
    yi, nangulal ko buur yi, saamaram note ba ñuy pënd, fittam jamat, tasaare ni boob?
  eng-YLT: Who stirred up from the east a righteous one? He calleth him to His foot,
    He giveth before him nations, And kings He causeth him to rule, He giveth [them]
    as dust [to] his sword, As driven stubble [to] his bow.
  eng-WYC-2017: Who raised the just [or rightwise] man from the east, and called him
    to follow himself? He shall give folks in his sight, and he shall wield kings;
    he shall give as dust to his sword, and as stubble ravished of the wind to his
    bow.
  eng-WMBB: Who has raised up one from the east? Who called him to his feet in righteousness?
    He hands over nations to him and makes him rule over kings. He gives them like
    the dust to his sword, like the driven stubble to his bow.
  urd-GVH: कौन उस आदमी को जगाकर मशरिक़ से लाया है जिसके दामन में इनसाफ़ है? कौन दीगर
    क़ौमों को इस शख़्स के हवाले करके बादशाहों को ख़ाक में मिलाता है? उस की तलवार से
    वह गर्द हो जाते हैं, उस की कमान से लोग हवा में भूसे की तरह उड़कर बिखर जाते हैं।
  rug-rug: Esei na va gevuria sa tie mae guana pa kali gasa rimata, sapu pa tinoṉoto
    si ta tioko mae si asa pude tavetavete ponia sa Tamasa? Koa sa vala ni Tamasa
    sari na butubutu meke va malumia Sa pude va kilasi sari na baṉara. Pa nana vedara
    si iliri lani sa pa kavuru, meke pa nana bokala va givusu taloa ni sa guana duduli
    popana.
  gaz-gaz: “Kan baʼa biiftuutii nama tokko kakaasee qajeelummaadhaan tajaajila isaatiif
    isa waame eenyu? Inni saboota dabarsee harka isaatti kenna; moototas isa jalatti
    bulcha. Inni goraadee isaatiin daaraa, xiyya isaatiinis habaqii bubbeedhaan bittinnaaʼu
    isaan godha.
  fra-LSG: Qui a suscité de l’orient Celui que le salut appelle à sa suite? Qui lui
    a livré les nations et assujetti des rois? Qui a réduit leur glaive en poussière,
    Et leur arc en un chaume qui s’envole?
  gnn-gnn: '@see-verse:ISA.041.001'
  yal-yal: Nde muxuna nde rakelixi sogeteden binni, a yi a xili, a xa lu tinxinna
    fɔxɔ ra? Nde siyane soxi a yii a mangane xuru a bun, a silanfanna yi e findi burunburunna
    ra a xanla yi e findi se dagin na foyen naxan xalima!
  haw-1868: Na wai i hoala mai i ka mea pono, mai ka hikina mai, A kauoha hoi ia ia
    e hele ma kona wawae? A haawi ae la ia i na lahuikanaka imua ona, A hoonoho ia
    ia maluna o na'lii? A haawi hoi ia lakou e like me ka lepo imua o kana pahikana,
    E like hoi me ka opala lele imua o kona kakaka?
  arb-NAV: مَنْ أَقَامَ مِنَ الْمَشْرِقِ قَائِداً مُظَفَّراً، يُوَاكِبُ النَّصْرُ
    كُلَّ خُطْوَةٍ مِنْ خُطْوَاتِهِ، وَأَسْلَمَ الأُمَمَ إِلَيْهِ وَأَخْضَعَ لَهُ
    الْمُلُوكَ، وَجَعَلَهُمْ كَالتُّرَابِ بِسَيْفِهِ، وَكَالْعُصَافَةِ الْمُذَرَّاةِ
    بِقَوْسِهِ؟
  ewe-ewe: “Ame kae de dzo lãme na ame si tso ɣedzeƒe, heyɔe le dzɔdzɔenyenye me be
    wòatsɔ dɔ nɛ? Etsɔ dukɔwo de asi nɛ, eye wòfanya fiawo le eŋkume. Etsɔ eƒe yi
    wɔ wo wozu kewɔ, eye wòtsɔ eƒe aŋutrɔ wɔ wo wozu abe atsa si ya ƒo ene.
  eng-LEE: Who waked up from the east the man whom righteousness met in his steps?
    he giveth up nations before him, and maketh him rule over kings; that his sword
    may render them as the dust, as driven stubble, his bow.
  asm-FB: কোনে পূব দিশত এজনক উত্তেজিত কৰিলে? ধাৰ্মিকতা কাৰ্য কৰিবলৈ কোনে তেওঁক নিজৰ
    ভৰিৰ ওচৰলৈ মাতিছে? তেওঁ সেই জনৰ আগত দেশবসীক শোধাই দিছে, আৰু তেওঁক ৰজাসকলৰ পৰাভূত
    কৰাইছে; তেওঁ তেওঁলোকক তৰোৱালেৰে ধুলিৰ দৰে আৰু তেওঁৰ ধনুৰে উৰি যোৱা নৰাৰ দৰে কৰিছে।
  sus-A: «ندٍ مِشِ تِشِ كِرَ شْن مَ كٍلِ سٌفٍتٍدٍ، وٌ شَ كِيتِ سَمَ نَشَن شِلِ رَ؟
    ندٍ حَمَنّيٍ سَشِ عَ سَفٌي، عَ مَنفّيٍ شَ قٍ عِفٌرٌ عَ بّ؟ عَ شَ سَنتِدّفّمَ عٍ
    شُن نَكَنَمَ نّ، عَ شَ شَلِ عٍ رَيٍنسٍن يّ.
  fra-SBL: Qui a suscité un homme de l'Orient ? Qui l'a rappelé à l'ordre dans la
    justice ? Il lui remet les nations et le fait régner sur les rois. Il les donne
    comme la poussière à son épée, comme le chaume enfoncé dans son arc.
  hbo-hbo: מִ֤י הֵעִיר֙ מִמִּזְרָ֔ח צֶ֖דֶק יִקְרָאֵ֣הוּ לְרַגְלֹ֑ו יִתֵּ֨ן לְפָנָ֤יו
    גֹּויִם֙ וּמְלָכִ֣ים יַ֔רְדְּ יִתֵּ֤ן כֶּֽעָפָר֙ חַרְבֹּ֔ו כְּקַ֥שׁ נִדָּ֖ף קַשְׁתֹּֽו׃
  kik-kik: “Nũũ warahũrĩte mũndũ oime na mwena wa irathĩro, akamwĩta amũtungatagĩre
    na ũthingu? Aneanaga ndũrĩrĩ kũrĩ we, na agatooria athamaki makamwathĩkagĩra.
    Amatuuaga o ta rũkũngũ na rũhiũ rwake rwa njora, akamatua maragara na ũta wake
    nao makombũrwo nĩ rũhuho.
  fra-NCL: Qui a fait lever de l’Orient celui dont la justice rencontre les pas ?
    Qui lui a livré les nations, et lui a soumis les rois ? Il fait voler leurs épées
    en poussière ; il rend leurs arcs semblables à la paille qu’emporte le vent.
  cek-AK: Ni angzae bang ih ukkung omsak kami loe mi aa? Mi mah maw anih khaeah acaengnawk
    hoi siangphrangnawk uk hanah paek? Misanawk loe anih ih sumsen hmaa ah maiphu
    baktih, anih ih kalii hmaa ah tavai baktiah anghaehsak phaeng loe mi aa?
  cuk-cuk: ”¿Doa dad-nakwedsik, dule-gusgu-emargi-obinmaid wese-dagega imaksa? ¿Doa
    we-dulega dulemar-yar-baid-baidgi-bukmalad urmaksa? ¿Doa reymar-seega imaksa?
    ¿Doa ukub-milegeyobi es-suidgi dulemar-obelogega imaksa? ¿Doa e-warsi-abin-ibmar-durgan-mileddaedyob
    dulemar-imaksa?
  uig-CYR: «Ким шәриқтики бирисини ойғитип, Уни һәққанийлиқ билән Өз хизмитигә чақирди?
    У әлләрни униң қолиға тапшуриду, Уни падишалар үстидин һөкүмранлиқ қилдуриду;
    Уларни униң қиличиға тапшуруп топа-чаңға айландуриду, Уларни униң оқяси алдида
    шамал учурған пахал-топандәк қилиду.
  tel-2017: నీతియుతమైన పరిచర్య జరిగించే ఇతణ్ణి తూర్పు నుండి ప్రేరేపించి పిలిచిన వాడెవడు?
    ఆయన అతనికి రాజ్యాలను అప్పగిస్తున్నాడు, రాజులను అతనికి లోబరుస్తున్నాడు. అతని ఖడ్గానికి
    వారిని ధూళిలాగా అప్పగిస్తున్నాడు. అతని విల్లుకి వారిని ఎగిరిపోయే పొట్టులాగా అప్పగిస్తున్నాడు.
  hat-BSA: Kilès ki te fè leve yon k ap soti nan lès? Kilès ki te rele li vin kanpe
    a pye nan ladwati la? Li livre nasyon yo devan li e Li fè wa yo soumèt; li fè
    yo tankou pousyè ak nepe li, tankou pay k ap chase pa van devan banza li.
  kos-kos: “Su tuh use mwet leum se inge liki acn kutulap, Ac oru elan kutangla yen
    nukewa el fahsr we? Su sang nu sel kutangla fin tokosra uh ac mutunfacl uh? Cutlass
    natul pakelosi oana in kutkut pa elos. Mwe pisr natul ukwaloselik oana sruen mah
    in pacl eng uh tuhme.
  hbo-WLC: מִ֤י הֵעִיר֙ מִמִּזְרָ֔ח צֶ֖דֶק יִקְרָאֵ֣הוּ לְרַגְל֑וֹ יִתֵּ֨ן לְפָנָ֤יו
    גּוֹיִם֙ וּמְלָכִ֣ים יַ֔רְדְּ יִתֵּ֤ן כֶּֽעָפָר֙ חַרְבּ֔וֹ כְּקַ֥שׁ נִדָּ֖ף קַשְׁתּֽוֹ׃
  ibo-ibo: “Onye kpọtere onye a sitere nʼọwụwa anyanwụ na-abịa, onye e sitere nʼezi
    omume kpọọ ya ije ozi? O weere mba niile nyefee ya nʼaka, meriekwa ndị eze nʼihu
    ya. O ji mma agha ya tie ha mee ka ha ghọọ uzuzu, jiri ụta ya mee ka ha ghọọkwa
    igbugbo ọka nke ifufe na-ebugharị.
  ory-ory: ସେ ଧାର୍ମିକତାରେ ଯାହାକୁ ଆପଣା ଚରଣ ନିକଟକୁ ଡାକନ୍ତି, ଏପରି ଏକ ଜଣକୁ ପୂର୍ବ ଦିଗରୁ
    କିଏ ଉତ୍ପନ୍ନ କରିଅଛନ୍ତି? ସେ ନାନା ଦେଶସ୍ଥ ଲୋକଙ୍କୁ ତାହା ସମ୍ମୁଖରେ ସମର୍ପି ଦିଅନ୍ତି ଓ ରାଜାଗଣଙ୍କ
    ଉପରେ ତାହାକୁ କର୍ତ୍ତୃତ୍ୱ କରାନ୍ତି; ସେ ତାହାର ଖଡ୍ଗ ସମ୍ମୁଖରେ ସେମାନଙ୍କୁ ଧୂଳି ତୁଲ୍ୟ ଓ
    ତାହାର ଧନୁକର ଆଗରେ ଚାଳିତ କୁଟା ପରି ସମର୍ପି ଦିଅନ୍ତି।
  wmt-wmt: '@see-verse:ISA.041.001'
  chk-chk: Iö a apwökü ewe aramas seni ötiu, ätewe mi win ekis meinisin? Iö a mwütätä
    pwe epwe akufu ekewe mwü o puri ekewe king fän pechen. Iwe, nöün ketilas epwe
    atatakisiir pwe repwe usun chök pwül moromor, nge an likapich epwe ässirela usun
    asepwäl a ässala chöpwasapwas.
  rop-rop: “Hubin bringimap dijan boswan brom sanraiswei? En hubin meigim im jidan
    boswan langa ebri kantri? Im bigwan naif en im bo en erro meigim ola pipul jidan
    wulijim das, en det bigwan win blowimwei olabat.
  ukr-1871: Хто збудив-покликав од сходу мужа праведного, велїв йому йти за собою,
    підневолив йому народи та покорив царів? Та ж се він обернув їх мечем його в порох,
    — луком його в солому, рознесену вітром.
  deu-1951: Wer hat vom Aufgang her den erweckt, welchem Gerechtigkeit begegnet auf
    Schritt und Tritt? Wer gibt Völker vor ihm hin und unterwirft ihm Könige? Wer
    macht sie vor seinem Schwert wie Staub und vor seinem Bogen wie verwehte Stoppeln?
  eng-JPS: Who hath raised up one from the east, at whose steps victory attendeth?
    He giveth nations before him, and maketh him rule over kings; his sword maketh
    them as the dust, his bow as the driven stubble.
  srp-1865: Ko je podigao pravdu s istoka? ko je dozvao da ide za njim ustopice? ko
    joj je pokorio narode i dao joj vlast nad carevima i uèinio te su kao prah maèu
    njezinu i kao razvijana pljeva luku njezinu?
  lug-lug: “Ani eyayita omuweereza we okuva mu buvanjuba, eyamuyita akole emirimu
    gye amuweereze mu butuukirivu? Ani eyamuwa obuwanguzi ku bakabaka ne ku mawanga,
    n’abafuula ng’enfuufu n’ekitala kye, obusaale bwe ne bubafuula ebisasiro ebitwalibwa
    empewo?
  heb-heb: מי העיר ממזרח צדק יקראהו לרגלו יתן לפניו גוים ומלכים ירד יתן כעפר חרבו
    כקש נדף קשתו׃
  ben-IRV: কে পূর্ব দিক থেকে এক জনকে উত্তেজিত করল? কে তাকে ধার্ম্মিকতায় ডেকে তার
    অনুগামী করেন? তিনি তার হাতে জাতিদের তুলে দেন এবং রাজাদের পরাস্ত করতে তাকে সক্ষম
    করে তোলেন। তার তরোয়াল দিয়ে সে তাদের ধূলোর মত করবে আর তার ধনুকের সঙ্গে বায়ুতাড়িত
    খড়ের মত করেন।
  pan-pan: ਕਿਸ ਨੇ ਪੂਰਬ ਤੋਂ ਰਾਜਾ ਨੂੰ ਉਕਸਾਇਆ, ਜਿਸ ਦੇ ਕਦਮ ਫ਼ਤਹ ਚੁੰਮਦੀ ਹੈ? ਉਹ ਕੌਮਾਂ ਨੂੰ
    ਉਸ ਦੇ ਵੱਸ ਵਿੱਚ ਕਰ ਦਿੰਦਾ ਹੈ, ਤਾਂ ਜੋ ਉਹ ਰਾਜਿਆਂ ਉੱਤੇ ਰਾਜ ਕਰੇ, ਉਹ ਉਹਨਾਂ ਨੂੰ ਆਪਣੀ ਤਲਵਾਰ
    ਨਾਲ ਧੂੜ ਵਾਂਗੂੰ ਅਤੇ ਆਪਣੇ ਧਣੁੱਖ ਨਾਲ ਉਡਾਏ ਹੋਏ ਕੱਖ ਵਾਂਗੂੰ ਕਰ ਦਿੰਦਾ ਹੈ।
  mya-JVB: ဖြောင့်မတ် ခြင်းမင်္ဂလာ လိုက်တတ်သောသူကို အရှေ့ ပြည်က ၊ အဘယ်သူ ပေါ် လာစေသနည်း။
    လူ အမျိုးမျိုးတို့ကို သူ ၌ အပ် ၍ ၊ ရှင်ဘုရင် တို့ကို အုပ်စိုးစေခြင်းငှါ၊ အဘယ်သူစီရင်သနည်း။
    ရန်သူတို့ကို သူ ၏ထား ရှေ့မှာ မြေမှုန့် ကဲ့သို့ ၎င်း၊ သူ ၏လေး ရှေ့မှာ လွင့် သောဖွဲ
    ကဲ့သို့ ၎င်း အဘယ်သူဖြစ် စေသနည်း။
  hmo-hmo: “Daika ese tuari kwalimu tauna, be dina daekau kahana dekena amo ia mailaia?
    Daika ese unai tau ia durua, vadaeni ia lao gabudia ibounai dekenai kwalimu ia
    abia noho? Daika ese unai tau ia hagoadaia, vadaeni ia ese king idauidau, bona
    bese idauidau ia halusia noho. Iena tuari kaia ese idia ia botaia, idia be kahu
    bamona iena vairana dekenai idia lao. Iena peva bona diba dekena amo idia heau,
    lai ese rei kakoro ia hodaia lao haraga bamona.
  urd-urd: किसने पूरब से उसको खड़ा किया, जिसको वह सदाक़त से अपने क़दमों में बुलाता
    है? वह क़ौमों को उसके हवाले करता और उसे बादशाहों पर मुसल्लित करता है; और उनको
    ख़ाक की तरह उसकी तलवार की तरफ़ उड़ती हुई भूसी की तरह उसकी कमान के हवाले करता है,
  rus-SYN: Кто воздвиг от востока мужа правды, призвал его следовать за собою, предал
    ему народы и покорил царей? Он обратил их мечом его в прах, луком его в солому,
    разносимую ветром.
  bqc-SIM: Démɛ gukpɛ gbɛ̃́pi vù iu, gu pↄ́ ì gɛ́u píi ì zĩblei? Démɛ ì buiↄ
    naɛ̀ a ↄzĩ, ì to aàↄ gbãable ń kíaↄwai? Ì ń kɛ kɛ́lɛkɛlɛ ń a fɛ̃ndao,
    ì ń fãaa ń a kaↄ lán ĩ́ana sɛ̃pisa sɛ́lɛawa.
  tcz-CHONGTHU: Solam gam’a kona hiche Lengpa hi, Pathen kinbol thei dinga koi hin
    tildoh hija ham? Hichepa hin chitin- namtin galla ajo ding chule alenghou jong
    akeng toa noigep dinga phalna pea chu koi hin tem? Achem jam’in agalmi ho chu
    huilah’a vutvai aso jenge. Huijin changvai athemang bangin ama’n athalpia amaho
    chu athe chehtai.
  mar-mar: पूर्वेकडून येणाऱ्याला कोणी उठविले? त्यास त्याच्या क्रमाने चांगल्यासेवेसाठी
    कोणी बोलावले आहे? त्याने राष्ट्रे त्याच्यापुढे दिली आणि तो राजावर अधिकार चालवीन
    असे केले; त्याने त्यांना धुळीसारखे त्याच्या तलवारीच्या आणि उडवलेल्या धसकटासारखे
    त्याच्या धनुष्याला दिले.
  qub-qub: Llapanta binsircur alli llojshej raytaga ¿pitaj inti yagamunan caj-läpita
    yurichimusha? Chay rayga waquin nasyunpa raynincunatapis maquinchömi chararaycan.
    Paytaga maygan raycunapis manami ichipanchu. Payga raycunata sablinwan ñuchu allpamannömi
    rurarin. Lëchancunawanmi ogshatano wacpa-caypa machirin.
  hat-hat: Kilès ki te fè chèf la soti bò solèy leve, ki te fè l' genyen nan tout
    batay kote l' pase? Kilès ki te lage tout nasyon yo nan men l', ki soumèt tout
    wa yo devan l'? Avèk nepe li, li kraze yo fè yo tounen pousyè. Avèk flèch li yo,
    li fè yo kouri tankou pay van ap gaye.
  eng-BSB: Who has aroused one from the east and called him to his feet in righteousness
    ? He hands nations over to him and subdues kings before him. He turns them to
    dust with his sword, to windblown chaff with his bow.
  eng-WEBPB: Who has raised up one from the east? Who called him to his feet in righteousness?
    He hands over nations to him and makes him rule over kings. He gives them like
    the dust to his sword, like the driven stubble to his bow.
  kbq-kbq: Zage hanati kaziga kini nera iza azeri otigeno vuno maka kaziga hara huzmagatenere?
    Iza mago'a kumate kini vahera azampina zamavarentegeno, zamazeri havizana nehuno
    bainati kazinteti'ene ati keveretira zamahe hanara nehie? Ana hige'za zaho'mo
    witi hona'a eri hareno freanknara huno ati'aretira zamahe hanara hu'ne.
  nhe-BL: “¿Ajqueya inmoilhuíaj quiyoltilantoc nopa tlacatl tlen nochipa tlatlani
    huan quichijtoc ma huala tlen campa quisa tonati para quichihua tlen xitlahuac
    queja nijtequimaca ma quichihua? Na niDIOS, na nijyoltilantoc. Na tlen nijchijtoc
    ma quintlani miyac tlaltini, huan nijchijtoc ipan ma moquejquetza miyac tlanahuatiani.
    Na nijchijtoc para ma quintzontlamilti miyac soldados ica imachete hasta quinchihuas
    cuechtic queja tlaltejpoctli huan quinxolehuilis queja tlasoli tlen quinmictía
    ica icuahuitol.
  gub-BL: Tuwihawete kwarahy ihemaw kutyr har weityk amogwer tuwihawete paw rupi a'e
    wà. Mo werur a'e tuwihawete xe. Mo weityk kar ywy paw izupe wà. Mo uzuka kar tuwihawete
    izupe wà. Umuigo kar a'e tuwihawete ywy imuku'i pyrer romo utakihepuku pupe u'yw
    pupe wà. Umuzàwehem kar ka'a ruwer uxinig ma'e ywytu hemiraha ài wà.
  eng-DRA: 'Who hath raised up the just one from the east, hath called him to follow
    him? he shall give the nations in his sight, and he shall rule over kings: he
    shall give them as the dust to his sword, as stubble driven by the wind, to his
    bow.'
