verse: ISA.041.002
translations:
  mal-C: “പൂർവദിക്കിൽനിന്ന് ഒരുവനെ ഉണർത്തി, നീതിയിൽ അവനെ ആഹ്വാനംചെയ്ത് തന്റെ ശുശ്രൂഷയിൽ
    ആക്കിയത് ആര്? അവിടന്ന് രാഷ്ട്രങ്ങളെ അവന്റെ കൈയിൽ ഏൽപ്പിക്കുന്നു രാജാക്കന്മാരെ
    അവന്റെ മുന്നിൽ കീഴ്പ്പെടുത്തുന്നു. അവൻ അവരെ തന്റെ വാളിനാൽ പൊടിപോലെയാക്കുന്നു തന്റെ
    വില്ലിനാൽ അവരെ പാറിപ്പോകുന്ന പതിരുപോലെയാക്കുന്നു.
  deu-TKW: Wer hat vom Osten her erweckt ihn, dem Recht entgegenkommt auf jedem Schritte?
    Wer unterwirft ihm Völker und stürzt vor ihm Könige? Wer macht ihr Schwert dem
    Staube gleich, verwehten Stoppeln ihren Bogen?
  lin-lin: Nani abimisaki wuta na este moto oyo bosembo ezali kobenga na makolo na
    yango, oyo elonga elandaka matambe na Ye ? Nani akabaki bikolo na maboko na Ye
    mpe atiaki bakonzi na se ya bokonzi na Ye ? Mopanga na Ye ekomisaki bango putulu,
    mpe tolotolo na Ye ekomisaki bango lokola matiti ya kokawuka oyo mopepe ememaka.
  eng-LSV: Who stirred up a righteous one from the east? He calls him to His foot,
    || He gives nations before him, || And He causes him to rule kings, || He gives
    [them] as dust [to] his sword, || As driven stubble [to] his bow.
  eng-GNV: Who raised vp iustice from the East, and called him to his foote? and gaue
    the nations before him, and subdued the Kings? he gaue them as dust to his sword,
    and as scattered stubble vnto his bowe.
  eng-WEBSTER: Who raised up the righteous man from the east, called him to his foot,
    gave the nations before him, and made him rule over kings? he gave them as the
    dust to his sword, and as driven stubble to his bow.
  nhw-BL: “¿Ajqueya anmoilhuíaj quiyoltacanijtoc nopa tlacatl catli nochipa tlatlani
    huan quichijtoc ma huala tlen campa hualquisa tonati para quichihua catli xitlahuac
    quen nijtequimaca ma quichihua? Na niDIOS, na nijyoltacanijtoc. Na catli nijchijtoc
    ma quintlani miyac tlalme, huan nijchijtoc ipan ma moquejquetza miyac tlanahuatiani.
    Na nijchijtoc para ma quintzontlamilti miyac soldados ica imachete hasta quinchihuas
    cuechtic quen tlaltejpoctli huan quinsemanas quen tlasoli catli quinmictía ica
    icuahuitol.
  swh-ONEN: “Ni nani aliyemchochea mmoja kutoka mashariki, akimwita katika haki kwa
    utumishi wake? Huyatia mataifa mikononi mwake, na kuwatiisha wafalme mbele zake.
    Huwafanya kuwa mavumbi kwa upanga wake, huwafanya makapi yapeperushwayo na upepo
    kwa upinde wake.
  bba-bba: Wɑrɑ u tɑbu durɔ ɡoo seeyɑmɑ sɔ̃ɔ yɑri yerun di mɑ u derɑ mi u duɑ kpuro
    u nɑsɑrɑ wɑ. Wɑrɑ u nùn bwesenu kpuro kɑ nin sinɑmbu nɔmu sɔndiɑ, mɑ u derɑ win
    tɑkobi yɑ bu munkɑ nɡe tuɑ, mɑ win tɛmɑ yɑ bu yɑrinɑsiɑ nɡe yɑkɑ si woo ɡɑ kɑ
    doonɑ.
  eng-KJVCPB: Who raised up the righteous man from the east, Called him to his foot,
    Gave the nations before him, and made him rule over kings? He gave them as the
    dust to his sword, And as driven stubble to his bow.
  luo-luo: “En ngʼa mosejiwo ngʼat maa yo wuok chiengʼ, kaluonge kuom tim makare mondo
    otim tichne? Ochiwo ogendini e lwete kendo oloyo Ruodhi e nyime. Otiekogi gi liganglane
    ma gichal gi buru kendo okeyogi gi asere mana ka mihudhwe ma yamo tero.
  meu-meu: Daika ese tau ta mairiveina kahana amo e hatorea isi? Una tau na ena dala
    idoinai e kwalimu louloumu. Ia ese basileia idau-idau na una tau vairanai e hadarerediamu,
    bena una tau ese hanua pavapavadia na aena amo e moidia taomu; ḡahu heḡereḡerena
    ai e halaodiamu, ena dare amo, rei kakoro lai ese e odaiamu heḡereḡerena ai e
    halaoamu, ena peva amo.
  npi-ULB: आफ्‍नो काम धार्मिकतामा गर्नलाई पुर्वको एक जनालाई बोलाएर कसले उत्तेजित पारेको
    छ? उहाँले जातिहरूलाई तिनीकहाँ सुम्‍पनुहुन्छ र राजाहरूलाई अधीन गर्न तिनलाई सहायता
    गर्नुहुन्छ । आफ्‍नो धनुको हावाले उडाएको पतकरझैं, तिनले उनीहरूलाई तरवारले जमिनमा
    ढाल्‍छन् ।
  yor-yor: “Ta ni ó ti ru ẹnìkan sókè láti ìlà-oòrùn wá, tí ó pè é ní olódodo sí iṣẹ́
    tirẹ̀? Ó gbé àwọn orílẹ̀-èdè lé e lọ́wọ́ ó sì ṣẹ́gun àwọn ọba níwájú rẹ̀. Ó sọ
    wọ́n di erùpẹ̀ pẹ̀lú idà rẹ̀, láti kù ú ní ìyàngbò pẹ̀lú ọrun rẹ̀.
  pes-OPCB: «چه کسی این مرد را از مشرق آورده است که هر جا قدم می‌گذارد آنجا را فتح
    می‌کند؟ چه کسی او را بر قومها و پادشاهان پیروز گردانیده است؟ شمشیر او سپاهیان
    آنان را مثل غبار به زمین می‌اندازد و کمانش آنان را چون کاه پراکنده می‌کند.
  tgl-ULB: Sinong nagbuyo ng isang ito sa silangan? Sino ang tumatawag sa kaniya sa
    mabuting kaayusan sa kaniyang paglilingkod? Siya ang nagbigay ng mga bansa sa
    kaniya at ginawa siyang may kakayahan na pasukuin ang mga hari; sila ay ginawang
    tulad ng alikabok sa kaniyang espada, parang hinipang pinaggapasan gamit ang palaso.
  hui-hui: Mbirali dindi bibahende ibu poragoha wai bialu wayali helonaga agali ni
    tagira ibiragohayagi howa dabalu kini heleneyago aiwabe. Dindi tara tara wiaru
    ibunaga giha mo ya halu dindi odaruninaga kini hearubi bope helonaga hongo miniyago
    aiwabe. Ibunaga wai biagane ayu tibu ne gadele yiagome durumbu dibaradagua dibu
    budabaga biniru be abalu ale mo wiaruni. Puyabume widi aeane hilo yalu purogo
    lagadagua ibunaga danda timurume ti bo purogo lo helene.
  mya-mya: အ​ရှေ့​ပြည်​မှ​စစ်​နိုင်​ဘု​ရင်​ကို​အ​ဘယ်​သူ ခေါ်​ဆောင်​တော်​မူ​ခဲ့​ပါ​သ​နည်း။
    ရောက်​ရှိ​လေ​ရာ​အ​ရပ်​တို့​တွင် သူ့​အား​အ​ဘယ်​သူ​သည်​အောင်​မြင်​ခွင့်​ကို ပေး​တော်​မူ​ပါ​သ​နည်း။
    အ​ဘယ်​သူ​သည်​သူ့​အား​ဘု​ရင်​တ​ကာ​တို့ အ​ပေါ်​၌​လည်း​ကောင်း လူ​မျိုး​တ​ကာ​တို့​အ​ပေါ်​၌​လည်း​ကောင်း
    အောင်​ပွဲ​ကို​ခံ​စေ​တော်​မူ​ပါ​သ​နည်း။ သူ​၏​ဋ္ဌား​သည်​ရန်​သူ​တို့​အား​မြေ​မှုန့်​သ​ဖွယ်
    ခုတ်​ချ​တတ်​ပါ​သည်​တ​ကား။ သူ​၏​လေး​မြား​တို့​သည်​လည်း​ထို​သူ​တို့​ကို လေ​တိုက်​ရာ​တွင်​လွင့်​ပါ​သွား​သည့်​ဖွဲ​ကဲ့​သို့
    ကွဲ​လွင့်​စေ​တတ်​ပါ​သည်​တ​ကား။
  bod-N: སུ་ཞིག་གིས་ཤར་ཕྱོགས་ནས་མི་ཞིག་ལ་བསྐུལ་ཞིང་། དྲང་གཞག་སྒོ་ནས་མི་དེ་ རང་གི་མདུན་སར་འདྲེན་ནམ།
    ཁོང་གིས་རྒྱལ་ཁམས་ཐམས་ཅད་དེའི་མདུན་དུ་གཏོད་ཅིང་། ཁོང་གིས་རྒྱལ་པོ་ཀུན་དབང་དུ་བསྡུ་བ་དང་།
    རལ་གྲི་ཐོགས་ནས་དེ་དག་རྡུལ་དུ་བརླག་ཅིང་། དེ་དག་ཉིད་ཀྱི་གཞུ་འོག་ཏུ་སོག་མ་བཞིན་འཁུར་བར་མཛད།
  sna-sna: “Ndianiko akamutsa mumwe kubva kumabvazuva, akamudana nokururama kuushumiri
    hwake? Anopa ndudzi kwaari, uye anoisa madzimambo pasi pake. Anovashandura vagova
    guruva nomunondo wake, vagova hundi inopepereswa nemhepo nouta hwake.
  spa-BLM: ¿Quién ha levantado a uno del este? ¿Quién lo llamó a sus pies con justicia?
    Le entrega las naciones y lo hace gobernar sobre los reyes. Los da como el polvo
    a su espada, como el rastrojo conducido a su arco.
  cac-cac: ¿Mach ol ac'an checlaj jun rey d'a stojolal b'aj sjavi c'u, jun ol ac'ann̈ej
    ganar oval? ¿Mach ol ac'anoch nivac chon̈ab' d'a yol sc'ab', yic ol yac'anem sb'a
    eb' d'ay? A yed' yespada jun rey chi' yed' sjul-lab' ol sactzipanb'at eb' icha
    sb'at smatz'il ixim trigo yuj ic'.
  swh-ULB: Nani aliyechochea juu mmoja kutoka mashariki, anamuita katika haki yake
    kwenye huduma yake? Amemkabidhi mataifa juu yake ili amsaidie yeye kuwaangamiza
    wafalme. Aliwajeuza kuwa mavumbi kwa neno lake, kama upepo unaovuma kwenye mabua
    kwa upinde wake.
  bel-bel: Хто абудзіў з усходу мужа праўды, заклікаў яго ісьці сьледам за сабою,
    аддаў яму народы і ўпакорыў цароў? Ён абярнуў іх мечам ягоным у пыл, лукам ягоным
    у салому, якую разносіць вецер.
  deu-ELBBK: Wer hat vom Aufgang her den erweckt, dem Gerechtigkeit auf Schritt und
    Tritt begegnet? Er gab Nationen vor ihm dahin und ließ ihn Könige unterjochen,
    machte sie wie Staub vor seinem Schwert, wie fortgetriebene Stoppeln vor seinem
    Bogen.
  mbb-OT: Hentei is mid-umew zin is metazeng wey mezeeǥen puun te edsilaan para mekepenilbi
    kandin? Hentei is mibeǥey ziyà te kandin te meǥinged diyà te menge nasyun wey
    te menge hadì kayi? Ebpendezeetan din sikandan pinaaǥi te ispada zin wey panà;
    neiring sikandan te eliyavuk wey ukap he inlayap te keramag.
  mal-2015: ചെല്ലുന്നെടത്തൊക്കെയും നീതി എതിരേല്ക്കുന്നവനെ കിഴക്കുനിന്നു ഉണർത്തിയതാർ?
    അവൻ ജാതികളെ അവന്റെ മുമ്പിൽ ഏല്പിച്ചുകൊടുക്കയും അവനെ രാജാക്കന്മാരുടെ മേൽ വാഴുമാറാക്കുകയും
    ചെയ്യുന്നു; അവരുടെ വാളിനെ അവൻ പൊടിപോലെയും അവരുടെ വില്ലിനെ പാറിപ്പോകുന്ന താളടിപോലെയും
    ആക്കിക്കളയുന്നു.
  gup-gup: “Kandimarneyimen. Nangale bimarnbom nahni bininj nawu koyekbeh bu nungka
    kumwam kondah dja kabenbun birriwern bininj? Nangale bimarnbom ba bu nungka kabendjirdmang
    kunbolk kunwern, dja mak kabenngudjyakwon kings nawern? Nangale bimarnbom ba bu
    nungka wanjh benbom rowk mandjawakwi nuye dja bendulubom bonarrawi nuye. Dja mak
    benkukburriweng yiman kayime kunmayorrk kaburriwe kurralkdarleh.
  rmc-rmc: „Ko kerďa upre ole dženes pal o vichodos, savo zviťazinel pre dojekh krokos?
    Ov zalel o narodi the o kraľišagi prekal leste, hoj leske te služinen. Kerel lendar
    peskra šabľaha prachos a rozčhivel len peskre lukoha sar e balvaj o phus.
  pes-OPV: کیست که کسی را از مشرق برانگیخت که عدالت او را نزد پایهای وی می‌خواند؟
    امت‌ها را به وی تسلیم می‌کند و او رابر پادشاهان مسلط می‌گرداند. و ایشان را مثل
    غبار به شمشیر وی و مثل کاه که پراکنده می‌گرددبه کمان وی تسلیم خواهد نمود.
  ron-1924: Чине а ридикат де ла рэсэрит пе ачела пе каре, ын неприхэниря Луй, ыл
    кямэ сэ калче пе урмеле Луй? Чине ый супуне нямурь ши ымпэраць? Чине ле фаче сабия
    праф ши аркул, о плявэ луатэ де вынт?
  ben-OBCV: “পূর্বদিক থেকে একজনকে কে উত্তেজিত করেছে, যাকে তাঁর সেবার জন্য ন্যায়সংগতভাবে
    আহ্বান করা হয়েছে? তিনি জাতিসমূহকে তাঁর হাতে সমর্পণ করেন এবং রাজাদের তাঁর সামনে
    অবনত করেন। তাঁর তরোয়ালের দ্বারা তিনি তাদের ধুলায় মেশান, তাঁর ধনুকের দ্বারা উড়ে
    যাওয়া তুষের মতো করেন।
  som-som: Waa kuma kan mid xagga bari ka soo kiciyey, oo isaga xaqnimo ugu yeedhay
    inuu raaco? Quruumaha hortiisuu ku siiyaa, oo isaga ka dhigaa inuu boqorro u taliyo.
    Iyaga wuxuu seeftiisa kaga dhigaa sida boodh oo kale, oo qaansadiisana wuxuu kaga
    dhigaa sida xaab bidaya oo kale.
  lat-VUC: 'Quis suscitavit ab oriente Justum, vocavit eum ut sequeretur se? Dabit
    in conspectu ejus gentes, et reges obtinebit: dabit quasi pulverem gladio ejus,
    sicut stipulam vento raptam arcui ejus.'
  eng-ASVBT: Who hath raised up one from the east, whom he calleth in righteousness
    to his foot? he giveth nations before him, and maketh him rule over kings; he
    giveth them as the dust to his sword, as the driven stubble to his bow.
  ita-1885: Chi ha eccitata la giustizia dall'Oriente? chi l'ha chiamata, perchè lo
    seguiti a passo a passo? chi mette davanti a sè le genti, e signoreggia i re,
    e rende le spade loro come polvere, e i loro archi come stoppia agitata?
  eng-LXXUP: Who raised up righteousness from the east, and called it to his feet,
    so that it should go? shall appoint it an adversary of Gentiles, and shall dismay
    kings, and bury their swords in the earth, and cast forth their bows and arrows
    as sticks?
  eng-ULB: Who has stirred up one from the east, calling him in righteousness to his
    service? He hands nations over to him and helps him subdue kings. He turns them
    to dust with his sword, like windblown stubble with his bow.
  spa-VBL: Quien ha animado a este del este que es llamado al servicio de Dios para
    hacer lo que es correcto? Le da naciones, y le ayuda a pisotear reyes. Los convierte
    en polvo con su espada, y los convierte en paja con su arco, llevados ante él
    por el viento.
  fra-_FOB: Qui a fait lever de l'Orient, celui dont la justice accompagne les pas?
    Il lui livre les nations, et le fait dominer sur les rois; il réduit leur épée
    en poussière, et leur arc est comme de la paille qui vole.
  mal-mal: ചെല്ലുന്നെടത്തെല്ലാം നീതി എതിരേല്ക്കുന്നവനെ കിഴക്കുനിന്ന് ഉണർത്തിയതാര്?
    അവിടുന്ന് ജനതകളെ അവന്റെ മുമ്പിൽ ഏല്പിച്ചുകൊടുക്കുകയും അവനെ രാജാക്കന്മാരുടെ മേൽ
    വാഴുമാറാക്കുകയും ചെയ്യുന്നു; അവരുടെ വാളിനെ അവൻ പൊടിപോലെയും അവരുടെ വില്ലിനെ പാറിപ്പോകുന്ന
    വൈക്കോൽകുറ്റിപോലെയും ആക്കിക്കളയുന്നു.
  urd-GVR: Kaun us ādmī ko jagā kar mashriq se lāyā hai jis ke dāman meṅ insāf hai?
    Kaun dīgar qaumoṅ ko is shaḳhs ke hawāle karke bādshāhoṅ ko ḳhāk meṅ milātā hai?
    Us kī talwār se wuh gard ho jāte haiṅ, us kī kamān se log hawā meṅ bhūse kī tarah
    uṛ kar bikhar jāte haiṅ.
  suz-BL: सुमी पूर्ब रे आ गेय पचा कली ग्राब का कली पोक्‍गा? मेकोमी रागी रागी ङा मुर
    आन कली आ गुइम गेब। मेकोमी पिप आन कली दिम्‍शा, आ तरवारम मेको आन कली फुरक खोदेंशो
    सेल्‍ब। आ लिब्रामी फशेम बेरशो भूस खोदेंशो सेल्‍ब। यसैया ४४:२८; यसैया ४५:१,१३;
