verse: ISA.041.021
translations:
  mal-C: “വിഗ്രഹങ്ങളേ, നിങ്ങൾ വ്യവഹാരം ബോധിപ്പിക്കുക,” യഹോവ കൽപ്പിക്കുന്നു. “നിങ്ങളുടെ
    വാദമുഖങ്ങൾ അവതരിപ്പിക്കുക,” യാക്കോബിന്റെ രാജാവ് അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Bringt eure Streitsache vor! spricht Jahwe; legt eure Beweisgründe dar!
    spricht der König Jakobs.
  lin-lin: « Botalisa likambo na bino, » elobi Yawe, « boluka komilongisa, » elobi
    Mokonzi ya Jakobi.
  eng-LSV: Bring your cause near, says YHWH, || Bring your mighty ones near, says
    the King of Jacob.
  eng-GNV: 'Stand to your cause, saith the Lord: bring forth your strong reasons,
    saith ye King of Iaakob.'
  eng-WEBSTER: Produce your cause, saith the LORD; bring forth your strong reasons
    , saith the King of Jacob.
  nhw-BL: “¡Anteteyome, technextilica sintla huelis anquichihuase ni huejhueyi tlamantli!
    Sintla anteteyome anhuelisquíaj anquichihuaj se tlenijqui, xihualaca huan technextilica.”
    Quej nopa niquijtohua, na niDIOS, catli nitlanahuatijquetl tlen tlali Israel.
  swh-ONEN: Bwana asema, “Leta shauri lako. Toa hoja yako,” asema Mfalme wa Yakobo.
  bba-bba: Gusunɔ Isirelibɑn Yinni u nɛɛ, bɛɛ bũnu i kɑsuo nɡe mɛ i ko kɑ tii yinɑ.
    I sɔ̃ɔsimɑ nɡe mɛ i ko kɑ tii wɔrɑ.
  eng-KJVCPB: Produce your cause, saith the Lord; Bring forth your strong reasons,
    saith the King of Jacob.
  luo-luo: Jehova Nyasaye wacho niya, “Kel ane ywakni.” Ruodh Jakobo wacho niya, “Wuouru
    ane kuom wachni.
  meu-meu: Iehova na e tomu, Emui ginikau herevadia a gwaurai hedinarai; Iakob ena
    pavapava na e tomu, Emui hereva ba hamomokanidia.
  npi-ULB: परमप्रभु भन्‍नुहुन्छ, “तेरो मुद्दा पेस गर् ।” याकूबका राजा भन्‍नुहुन्छ,
    “तेरा मूर्तीहरूका निम्ति तेरा उत्तम बहसहरू पेस गर् ।”
  yor-yor: “Mú ẹjọ́ wá,” ni Olúwa wí. “Tẹ́ àwọn àwíjàre rẹ sílẹ̀,” ni ọba Jakọbu wí,
  pes-OPCB: 'خداوند که پادشاه اسرائیل است چنین می‌گوید: «بگذارید خدایان قومهای دیگر
    بیایند و قویترین دلایل خود را ارائه دهند!'
  tgl-ULB: “Ihain mo ang iyong kaso”, sabi ni Yahweh, “sabihin mo ang iyong pinakamagagaling
    na katuwiran para sa iyong mga diyus-diyusan', sabi ng Hari ni Jacob.
  hui-hui: Anduane Homogo Isaraele wali agalirunaga kini ibugua ogodagua laya, Dindi
    maru ngarunaga mbirale bi pupu wulenaga gime wabiniru-o tí bibahende godi deni
    howa tínaga bi hale halu dabelo íbu holene nga. Bi loleberemiru baya hanguore
    lo manda mandabu yalu godini howa latagi hole ibalimu.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​တို့​၏​ဘု​ရင်​ထာ​ဝ​ရ ဘု​ရား​က ``အ​ချင်း​လူ​မျိုး​တ​ကာ​ဘု​ရား​များ​တို့၊
    သင်​တို့​၏​အ​မှု​ကို​တင်​ပြ​ကြ​လော့။ သင်​တို့​၏​အ​ခိုင်​မာ​ဆုံး​သော​လျှောက်​လဲ​ချက်
    များ​ကို ယူ​ဆောင်​လာ​ကြ​လော့။ ဤ​အ​ရပ်​သို့​လာ​၍​အ​နာ​ဂတ်​တွင်​အ​ဘယ်​သို့ ဖြစ်​ပျက်​မည်​ကို​ပြော​ကြား​ကြ​လော့။
    အ​တိတ်​က​အ​ဖြစ်​အ​ပျက်​များ​ကို​ဖြေ​ရှင်း​ဖော်​ပြ​ကာ၊ နောင်​အ​ခါ​၌​ယင်း​တို့​အ​ဘယ်​သို့​အ​ဆုံး​သတ်​မည်​ကို
    ငါ​တို့​အား​ပြော​ပြ​ကြ​လော့။ သို့​မှ​သာ​လျှင်​ထို​အ​ရာ​များ​ဖြစ်​ပျက်​လာ​ချိန်​၌
    ငါ​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཀྱི་རྩོད་པ་རྣམས་ཤོད་ཅིག་ཅེས་གསུང་བ་དང་།
    ཡ་ཀོབ་ཀྱི་རྒྱལ་པོས་ཁྱོད་ཀྱི་རྒྱུ་མཚན་ངོ་མ་རྣམས་ཁྱེར་ཤོག་ཅེས་གསུང་ངོ་། །
  sna-sna: “Sumai mhaka yenyu,” ndizvo zvinotaura Jehovha. “Uyai namashoko enyu akasimba,”
    ndizvo zvinotaura Mambo waJakobho.
  spa-BLM: Produce tu causa”, dice Yahvé. “¡Saca tus fuertes razones!”, dice el Rey
    de Jacob.
  cac-cac: 'A Jehová sReyal eb'' yin̈tilal Jacob, a tz''alan icha tic: Cotan̈ec ex
    comon dios, ch''oxec e jelanil, ch''oxec tas tz''aj e colan e b''a.'
  swh-ULB: Wakilisha keshi yako, '' asema Yahwe; ''wakilisha hoja zenu nzuri kwa sanamu
    yenu,'' asema Mfalme wa Yakobo.
  bel-bel: Пакажэце дзею вашую, кажа Гасподзь; прывядзеце вашыя доказы, кажа Цар Якава.
  deu-ELBBK: Bringt eure Rechtssache vor, spricht der HERR; bringt eure Beweisgründe
    herbei, spricht der König Jakobs.
  mbb-OT: Migkaǥi is Nengazen, he hadì te Israel ziyà te menge ed-ezapen te, “Sigi,
    riklamu kew en wey mebpengetezengan!
  mal-2015: നിങ്ങളുടെ വ്യവഹാരം കൊണ്ടുവരുവിൻ എന്നു യഹോവ കല്പിക്കുന്നു; നിങ്ങളുടെ ന്യായങ്ങളെ
    കാണിപ്പിൻ എന്നു യാക്കോബിന്റെ രാജാവു കല്പിക്കുന്നു.
  gup-gup: God nawu Yawey kayime, “Ngudda nawu ngurrimarneboddan nawu idols, wanjh
    ngurrimray kore kumirrk ngardduk!” Kuhni yimeng Yawey nawu King Duninjh bedberre
    bininj nawu Jacob benmawahmeng. Dja mak yimeng, “Mah, ngurrikandenamerren dja
    ngaye wanjh djadme ngudberre.
  rmc-rmc: „Aven te vakerel pro sudos pal tumari veca, narodale,“ phenel o RAJ. „Aven
    te braňinel tumare modli,“ phenel o kraľis le Jakoboskro.
  pes-OPV: 'خداوند می‌گوید: دعوی خود را پیش آوریدو پادشاه یعقوب می‌گوید: براهین قوی
    خویش راعرضه دارید.'
  ron-1924: Апэраци-вэ причина”, зиче Домнул, „арэтаци-вэ довезиле челе май тарь”,
    зиче Ымпэратул луй Иаков.
  ben-OBCV: “সদাপ্রভু বলেন, তোমাদের মামলা উপস্থাপিত করো,” যাকোবের রাজা বলেন, “তোমাদের
    তর্কবিতর্কসকল উত্থাপন করো।
  som-som: Rabbigu wuxuu leeyahay, Dacwadiinna keena. Boqorka reer Yacquub wuxuu leeyahay,
    Sababihiinna adag soo saara.
  lat-VUC: Prope facite judicium vestrum, dicit Dominus; Afferte, si quid forte habetis,
    dicit rex Jacob.
  eng-ASVBT: Produce your cause, saith Jehovah; bring forth your strong reasons, saith
    the King of Jacob.
  ita-1885: Producete la vostra lite, dirà il Signore; recate le ragioni, delle quali
    voi vi fortificate, dirà il Re di Giacobbe.
  eng-LXXUP: Your judgment draws nigh, saith the Lord God; your counsels have drawn
    nigh, saith the King of Jacob.
  eng-ULB: “Present your case,” says Yahweh, “present your best arguments for your
    idols,” says the King of Jacob.
  spa-VBL: “Ahora presenta tu caso”, dice el Señor. “Presenten sus pruebas”, dice
    el Rey de Jacob.
  fra-_FOB: Présentez votre cause, dit l'Éternel; exposez vos preuves, dit le roi
    de Jacob.
  mal-mal: “നിങ്ങളുടെ വ്യവഹാരം കൊണ്ടുവരുവിൻ” എന്നു യഹോവ കല്പിക്കുന്നു; “നിങ്ങളുടെ
    ന്യായങ്ങളെ കാണിക്കുവിൻ” എന്നു യാക്കോബിന്റെ രാജാവ് കല്പിക്കുന്നു.
  urd-GVR: Rab jo Yāqūb kā Bādshāh hai farmātā hai, “Āo, adālat meṅ apnā muāmalā pesh
    karo, apne dalāyl bayān karo.
  suz-BL: परमप्रभु यावेमी “इन लोव़ मार बाक्‍बा, देनीन। थमा बाक्‍ब, दे कोंइदीन, दे
    गो, याकूब आ पिपमी देंनुङ।
  eng-NOY: Bring forward your cause, saith Jehovah; Produce your strong reasons, saith
    the king of Jacob.
  ita-1927: Presentate la vostra causa, dice l’Eterno, esponete le vostre ragioni,
    dice il Re di Giacobbe.
  ckb-ckb: 'یەزدان دەفەرموێت: «بەرگری لە خۆتان بکەن.» پاشای یاقوب دەفەرموێت: «بەڵگەکانتان
    بخەنە بەردەستم.'
  eng-BBE: Put forward your cause, says the Lord; let your strong argument come out,
    says the King of Jacob.
  kan-OKCV: “ನಿಮ್ಮ ವ್ಯಾಜ್ಯವನ್ನು ತನ್ನಿರಿ” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. “ನಿಮ್ಮ ಬಲವಾದ
    ನ್ಯಾಯಗಳನ್ನು ತನ್ನಿರಿ,” ಎಂದು ಯಾಕೋಬ್ಯರ ಅರಸನು ಹೇಳುತ್ತಾನೆ.
  tam-2017: உங்கள் வழக்கைக் கொண்டுவாருங்கள் என்று யெகோவா சொல்கிறார்; உங்கள் பலமான
    நியாயங்களை வெளிப்படுத்துங்கள் என்று யாக்கோபின் ராஜா உரைக்கிறார்.
  spa-RV-1909: 'Alegad por vuestra causa, dice Jehová: exhibid vuestros fundamentos,
    dice el Rey de Jacob.'
  ron-BTF: Arătaţi cauza voastră, spune DOMNUL; aduceţi argumentele voastre puternice,
    spune Împăratul lui Iacob.
  eng-WEBP: Produce your cause,” says the LORD. “Bring out your strong reasons!” says
    the King of Jacob.
  eng-FBV: “Now you submit your case,” says the Lord. “Present your evidence,” says
    the King of Jacob.
  nld-1939: Komt uw goed recht nu eens bepleiten, Spreekt Jahweh; En brengt dan uw
    afgoden mee, Zegt Jakobs Koning.
  nch-BL: “¡Anteteyome, technextilica sinta huelis anquichihuase ni huejhueyi tamanti!
    Sinta anteteyome anhuelisquíaj anquichihuaj se tenijqui, xihualaca huan technextilica.”
    Quej nopa niquijtohua, na niDIOS, cati nitanahuatijquet ten tali Israel.
  vie-1934: 'Đức Giê-hô-va phán: Hãy trình đơn các ngươi; Vua của Gia-cốp phán: Hãy
    bày tỏ lẽ mạnh các ngươi.'
  hin-CV: याहवेह कहता है, “अपनी बात कहो.” अपना मुकदमा लड़ो, “यह याकोब के राजा का आदेश
    है.
  eng-OURB: Produce your cause,” says Adonai. “Bring out your strong reasons,” says
    the King of Jacob [Supplanter].
  spa-BES: Presenta tu causa, dice el Señor; Deja que salga tu fuerte argumento, dice
    el rey de Jacob.
  tdx-tdx: Aboaho ty enta’ areo, hoe t’Iehovà; akaro ty filiera’ areo, hoe t’i Mpanjaka’
    Iakobe.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “จงนำข้อคดีของเจ้าขึ้นมา” กษัตริย์​ของยาโคบตรั​สว​่า
    “จงนำข้อพิสู​จน​์ของเจ้ามา”
  por-BR-2018: Apresentai vossa demanda!,diz o SENHOR. Trazei vossos argumentos!,
    diz o Rei de Jacó.
  deu-ELO: Bringet eure Rechtssache vor, spricht Jehova; bringet eure Beweisgründe
    herbei, spricht der König Jakobs.
  eng-WYC-2018: Make ye nigh your doom, (or Make your arguments now, or State your
    case), saith the Lord; bring ye (it in), if in hap ye have anything, saith the
    King of Jacob.
  epo-epo: Prezentu vian juĝaferon, diras la Eternulo; antaŭmetu viajn argumentojn,
    diras la Reĝo de Jakob.
  uig-PIN: — Muⱨakimiliringlarni otturiƣa ⱪoyunglar, dǝydu Pǝrwǝrdigar; — Küqlük sǝwǝbliringlarni
    qiⱪiringlar, dǝydu Yaⱪupning Padixaⱨi.
  beo-beo: 'Hina Gode, Isala:ili ilia Hina bagade, da amane sia:sa, “Dilia fifi asi
    gala ‘gode’ liligi! Dilia hou gaga:ma:ne Nama fofada:ma! Sia: gasa bagade dilia
    hou gaga:ma:ne fofada:ma!'
  tpi-OTNT: Bikpela, em king bilong Israel, em i tok olsem, “Yupela ol god bilong
    ol arapela kantri, yupela i mas kam long kot, bai kot i ken harim tok bilong yupela.
    Redim gut ol tok yupela i laik autim, na kam long kot.
  hau-SA: “Ka gabatar da damuwarka,” in ji Ubangiji. “Ka kawo gardandaminka,” in ji
    Sarki na Yaƙub.
  uig-LAT: — Muhakimiliringlarni otturigha qoyunglar, deydu Perwerdigar; — Küchlük
    sewebliringlarni chiqiringlar, deydu Yaqupning Padishahi.
  nde-nde: Bikani indaba yenu,” kutsho uThixo. “Bekani izizatho zenu,” kutsho iNkosi
    kaJakhobe.
  ton-ton: ‌ʻOku pehē ʻe Sihova, “Fakahā hoʻomou meʻa;” ʻoku pehē ʻe he Tuʻi ʻo Sēkope,
    “ʻOmi hoʻomou lea mamafa.”
  ces-1613: Veďte při svou, praví Hospodin, ukažte mocné důvody své, dí král Jákobův.
  eng-WMB: Produce your cause,” says the LORD. “Bring out your strong reasons!” says
    the King of Jacob.
  tam-TCV: “உங்கள் வழக்கைச் சொல்லுங்கள்” என்று யெகோவா சொல்லுகிறார். “உங்களுடைய நியாயங்களை
    எடுத்துக் கூறுங்கள்” என்று யாக்கோபின் அரசர் சொல்கிறார்.
  ceb-ULB: “Ipadayag ang imong sumbong,” Nag-ingon si Yahweh, “Ipadayag ang imong
    mga pangatarongan alang sa imong diosdios,” Nag-ingon ang Hari ni Jacob.
  pol-UBG: Przedstawcie swoją sprawę, mówi PAN; pokażcie swoje mocne dowody, mówi
    Król Jakuba.
  agr-agr: 'Jacob wegantu Israel aents aidaun Apajuíji chichaak: “Apajuímtai dakumka
    najanamu aidautijum kaunajum, chichamjumaktajum, nuniakjum atumi takatjum ayamjuktajum.'
  kyc-kyc: Kamongo Isaraele wambunya kiŋi dokome dapa lara ingilyamo. Wambu rara peparaena
    mee bange anatu dupwa nakamana pii dupwa minyuo epo peyalapape. Nakamana apiyanda
    pyuo lenge pii dusipa yapapala minyuo ipupwape.
  urd-GVU: رب جو یعقوب کا بادشاہ ہے فرماتا ہے، ”آؤ، عدالت میں اپنا معاملہ پیش کرو،
    اپنے دلائل بیان کرو۔
  deu-1912: So lasset eure Sache herkommen, spricht der HERR; bringet her, worauf
    ihr stehet, spricht der König in Jakob.
  kan-2017: ಯಾಕೋಬ್ಯರ ಅರಸನಾದ ಯೆಹೋವನು ಹೀಗೆನ್ನುತ್ತಾನೆ, “ನಿಮ್ಮ ವ್ಯಾಜ್ಯವು ಈಚೆಗೆ ಬರಲಿ, ನಿಮ್ಮ
    ವಿಗ್ರಹಗಳಿಗಾಗಿ ನಿಮ್ಮ ಬಲವಾದ ನ್ಯಾಯಗಳನ್ನು ತೋರ್ಪಡಿಸಿರಿ”
  yap-yap: 'I SOMOL ni ir e pilung nu Israel e ba’aray e thin ni nge yog: “Gimed e
    pi got rok e pi nam, mu weliyed mat’awmed. Mu leam niged e tin ni bfel’ ni ngambad
    mu weliyed me ayuwegmed.'
  hlt-MCSB: BOEIPA loh, “Nangmih kah tuituknah phoe puei uh,” a ti. Jakob manghai
    long tah, “Namamih kah oelhnah te tawn uh,” a ti.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዒንሢኮ ጌኤዞ ሂንዳ ሺኢሹዋቴ፤ ማርኮዋ ዒንሢኮ ዔኪ ሙኩዋቴ ጋዓኔ፥ ያይቆኦቤ ካኣቲ።
  twi-ASANTE: “Bɔ wo nkuro,” Awurade na ɔseɛ. “Kyerɛkyerɛ wʼasɛm mu,” Yakob Ɔhene
    na ɔseɛ.
  eng-WEBU: Produce your cause,” says the LORD. “Bring out your strong reasons!” says
    the King of Jacob.
  wal-wal: “GODAI, ‘Ane intte mootuwaa haa aattite’ yaagees. Yaaqooba Kawoi, ‘Ane
    intte markkaakka haa ehiite’ yaagees.
  spa-PDDPT: Presenten su causa, dice Yavé. Expongan sus razones, dice el Rey de Jacob.
  gun-gun: 'Senhor aipoe''i: “Pemombe''u porã ke peikuaa va''e. Pendeayvu anhetẽ rupi
    peikoa re”, he''i Jacó kuery Ruvixave.'
  ilo-ULB: Ibagayo ti darumyo,” kuna ni Yahweh; 'iparangyo ti kasayaatan a pammaneknekyo
    nga agpaay kadagiti didiosenyo,” kuna ti Ari ni Jacob.
  kpg-kpg: Dimaadua, di king o Israel e helekai nia mee aanei boloo, “Goodou go nia
    god o nia henua llauehe, haga gila aga ina godou donu. Gaamai godou lagamaaloo
    ala i godou baahi.
  uig-ARA: ــ مۇھاكىمىلىرىڭلارنى ئوتتۇرىغا قويۇڭلار، دەيدۇ پەرۋەردىگار؛ ــ كۈچلۈك
    سەۋەبلىرىڭلارنى چىقىرىڭلار، دەيدۇ ياقۇپنىڭ پادىشاھى.
  sus-sus: Alatala naxɛ, «Wo fa, wo wo xa marakɔrɔsi masen n bɛ. Wo xa na birin tagi
    raba a fanyi ra Yaxuba Marigi bɛ.
  pon-2006: KAUN-O, nanmwarkien Israel, ketin wia sapwellime poahngok, mahsanih, “Kumwail
    koht en wehi kan, kumwail kohdo oh kasalehda amwail pwung. Kumwail kasalehda amwail
    irair en kadehde kehlail me mie rehmwail.
  jae-jae: Apômtau kêsôm gebe “Amansaŋ nêm biŋ.” Kiŋ Jakobŋa kêjatu gebe “Akêŋ lau-sêwa-nêm-biŋ-sawaga
    sêsa sêmêŋ. Sêsa sêmêŋmaŋ ma sêsôm biŋ samob, taŋ oc mêŋêsaŋa naŋ lasê. Anac miŋ
    biŋ laŋgwa samob ŋam gebe ênêc ma kauclêlôm ma taêŋ ênam.
  ksd-ksd: 'A Luluai i biti: Avat a vaarike ra magit da vartoto tana; ma ra King kai
    Iakob i biti: Avat a vaarike ra umana dekdek na vuna ava nuk tadav diat.'
  tur-YTC: Davanızı ortaya koyun” diyor Yahve. “Güçlü delillerinizi ortaya çıkarın!”
    Yakov'un Kralı diyor.
  grc-BRENT: Ἐγγίζει ἡ κρίσις ὑμῶν, λέγει Κύριος ὁ Θεός· ἤγγισαν αἱ βουλαὶ ὑμῶν, λέγει
    ὁ βασιλεὺς Ἰακώβ.
  ind-AYT: “Ajukan perkaramu,” firman TUHAN. “Sampaikanlah alasan-alasanmu yang kuat”,
    firman Rajanya Yakub.
  nya-nya: “Yehova akuwuza milungu ina kuti, ‘Fotokozani mlandu wanu.’ Mfumu ya Yakobo
    ikuti, ‘Perekani umboni wanu.’
  hrv-hrv: “Iznesite svoj spor, kaže Jahve, predočite dokaze, kaže kralj Jakovljev.
  mps-mps: Genuai Bidi, te Israelgo king dao, agai te tama po wai, “Dage te gasa bulu
    tǫ kantri god dabe, dage te po tų eboba asiąo, te po tų ebode dagego po odomainu
    yaibao. Te dagego pusabo po bugagia dodolao, tama te po tų eboba asao.
  tpi-tpi: Bikpela, em king bilong Israel, em i tok olsem, “Yupela ol god bilong ol
    arapela kantri, yupela i mas kam long kot, bai kot i ken harim tok bilong yupela.
    Redim gut ol tok yupela i laik autim, na kam long kot.
  dan-1931: Fremlæg eders Sag, siger HERREN, kom med Bevis! siger Jakobs Konge.
  vie-OVCB: 'Chúa Hằng Hữu phán: “Hãy giải trình cho thần tượng các ngươi.” Vua của
    Ít-ra-ên phán: “Hãy để cho chúng chứng tỏ chúng làm được gì.'
  guj-2017: યહોવાહ કહે છે, “તમારો દાવો રજૂ કરો,” યાકૂબના રાજા કહે છે, “તમારી મૂર્તિઓ
    માટે ઉત્તમ દલીલો જાહેર કરો.”
  pon-2006A: 'KAUN-O, nanmwarkien Israel, ketin wia sapwellime poahngok, mahsanih:
    “Kumwail koht en wehi kan, kumwail kohdo oh kasalehda amwail pwung. Kumwail kasalehda
    amwail irair en kadehde kehlail me mie rehmwail.'
  por-BRBSL: Produce sua causa”, diz Yahweh. “Mostrem suas fortes razões”, diz o Rei
    de Jacob.
  cth-cth: Nangmae hno ka tâcawt e hah pâpho awh haw telah BAWIPA ni ati. Kacake kapanuekkhaikung
    hah na patue awh haw telah Jakop miphun e siangpahrang ni a ti.
  twi-twi: “Bɔ wo nkuro,” Awurade na ose. “Kyerɛkyerɛ wʼasɛm mu,” Yakob Hene na ose.
  hlt-hlt: BOEIPA loh, “Nangmih kah tuituknah phoe puei uh,” a ti. Jakob manghai long
    tah, “Namamih kah oelhnah te tawn uh,” a ti.
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: Mí nKuyie, mmí nSɑkɔbu yɑɑ̀bí kóo kpɑ̀ɑ̀tì míì
    tu: Díndi yɛbotɛ̀ kó sitenkɑɑnìi kɔtɛnɛ̀ní kɛ́ m beé ndi kpɛti, n nɑ́kɛ́nɛ̀ di
    kpɛti.'
  msy-2020: Ikiavɨra Itir God, a Jekopɨn anabamɨn atrivim, a kamaghɨn mɨgɨa ghaze,
    “Ia kantrin igharazibar aseba, ia uan akar otevir ia mɨkɨmamiba deragh da akɨrigh,
    uan akaba gavgavim dar anɨngsɨ kotɨn izɨtɨ, kot deragh ian mɨgɨrɨgɨaba tuisɨgh
    da baragham.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ wulɑʋ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Piitimnɑɑ tɩɩŋ mɛ ɩ́ yɑɑ-m
    nɔnɔɣɔ. Ɩ́ yɔɣɔtɩ mǝ tɔm.'
  azb-azb: 'Rəbb deyir: «İşinizi təqdim edin, Sübutlarınızı göstərin», Bunu Yaqubun
    Padşahı söyləyir.'
  eng-DBY: Produce your cause, saith Jehovah; bring forward your arguments, saith
    the King of Jacob.
  hin-2017: यहोवा कहता है, “अपना मुकद्दमा लड़ो,” याकूब का राजा कहता है, “अपने प्रमाण
    दो।”
  wol-KYG: «Waxleen seenu lay,» la Aji Sax ji wax, «Biral-leen seeni firnde,» la buuru
    Yanqóoba boobu wax.
  eng-YLT: Bring near your cause, saith Jehovah, Bring nigh your mighty ones, saith
    the king of Jacob.
  eng-WYC-2017: Make ye nigh your doom, saith the Lord; bring ye, if in hap ye have
    anything, saith the King of Jacob.
  eng-WMBB: Produce your cause,” says the LORD. “Bring out your strong reasons!” says
    the King of Jacob.
  urd-GVH: रब जो याक़ूब का बादशाह है फ़रमाता है, “आओ, अदालत में अपना मामला पेश करो,
    अपने दलायल बयान करो।
  rug-rug: “Ego, vurai sari mia binalabala,” gua se Zihova. “Zama toketoke ni,” gua
    sa Baṉara te Zekopi.
  gaz-gaz: “Dhimma keessan dhiʼeeffadhaa” jedha Waaqayyo; “Ragaa keessan fidadhaa”
    jedha mootiin Yaaqoob.
  fra-LSG: Plaidez votre cause, Dit l’Éternel; Produisez vos moyens de défense, Dit
    le roi de Jacob.
  yal-yal: Alatala naxa, “Ɛ fa ɛ xun mafala kitini.” Yaxubaa Mangan naxa, “Ɛ fa ɛ
    xɔn ba.”
  haw-1868: E hoopii mai oukou i ko oukou mea hookolokolo, wahi a Iehova; E hoike
    mai i ko oukou mea e akaka ai, wahi a ke Alii o ka Iakoba.
  arb-NAV: اعْرِضُوا دَعْوَاكُمْ يَقُولُ الرَّبُّ، وَقَدِّمُوا حُجَجَكُمْ يَقُولُ
    مَلِكُ إِسْرَائِيلَ.
  ewe-ewe: Yehowa be, “Ɖe wò nyawo to. Ƒo nu le nya siwo nètsɔ vɛ la ŋu.” Yakob ƒe
    fia lae gblɔe.
  eng-LEE: 'Produce your cause, saith the Lord: bring forward your strong reasons,
    saith the King of Jacob.'
  asm-FB: যিহোৱাই কৈছে, “তোমালোকৰ গোচৰ উপস্থিত কৰা,” যাকোবৰ ৰজাই কৈছে, “তোমালোকৰ মুৰ্ত্তিৰ
    বাবে দৃঢ় প্ৰমাণ আনা।”
  sus-A: عَلَتَلَ نَشّ، «وٌ قَ، وٌ وٌ شَ مَرَكْرْ سِ مَسٍن ﭑ بّ. وٌ شَ نَ بِرِن تَفِ
    رَبَ عَ قَنيِ رَ يَشُبَ مَرِفِ بّ.
  fra-SBL: Produisez votre cause, dit l'Éternel. « Sortez vos fortes raisons ! » dit
    le roi de Jacob.
  hbo-hbo: קָרְב֥וּ רִֽיבְכֶ֖ם יֹאמַ֣ר יְהוָ֑ה הַגִּ֙ישׁוּ֙ עֲצֻמֹ֣ותֵיכֶ֔ם יֹאמַ֖ר
    מֶ֥לֶךְ יַעֲקֹֽב׃
  kik-kik: Jehova ekuuga atĩrĩ, “Rehei ciira wanyu ũrĩa mũrĩ naguo. Onaniai ihooto
    cianyu cia hinya,” ũguo nĩguo Mũthamaki wa Jakubu ekuuga.
  fra-NCL: Présentez votre cause, dit Yahweh ; produisez vos raisons, dit le Roi de
    Jacob.
  cek-AK: Angraeng mah, acaeng kalah kaminawk ih sithawnawk khaeah, Nangcae lok angaekhaih
    kawng to na patuek oh, tang han koi kaom hmuen to na sin oh, tiah Jakob ih Siangpahrang
    mah thuih.
  cuk-cuk: 'Bab-Jehová Jacob-dulemar-e-Rey, ibmar-sobaled-bab-dummadyobi-imaklemaladga
    sogded: “Be-igar be sogmardo. E-wilubmar be oyomardo.'
  uig-CYR: — Муһакимилириңларни оттуриға қоюңлар, дәйду Пәрвәрдигар; — Күчлүк сәвәплириңларни
    чиқириңлар, дәйду Яқупниң Падишаси.
  tel-2017: మీ వాదంతో రండి” అని యెహోవా అంటున్నాడు. “మీ రుజువులు చూపించండి” అని యాకోబు
    రాజు చెబుతున్నాడు.
  hat-BSA: “Prezante ka nou yo”, pale SENYÈ a. “Pote gwo diskou nou yo”, pale Wa a
    Jacob la.
  kos-kos: 'Pa inge ma LEUM GOD, tokosra lun Israel, El fahk: “Kowos god lun mutunfacl
    uh, fahsru fahkak mwe tukak lowos, Ac use mwe akpwaye nukewa ma oasr yuruwos!'
  hbo-WLC: קָרְב֥וּ רִֽיבְכֶ֖ם יֹאמַ֣ר יְהוָ֑ה הַגִּ֙ישׁוּ֙ עֲצֻמ֣וֹתֵיכֶ֔ם יֹאמַ֖ר
    מֶ֥לֶךְ יַעֲקֹֽב׃
  ibo-ibo: “Wepụtanụ mkpesa unu,” ka Onyenwe anyị sịrị, “Doo okwu unu nʼusoro,” ka
    Eze nke Jekọb na-asịkwa.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, “ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ବିବାଦ ଉପସ୍ଥିତ କର,” ଯାକୁବର ରାଜା
    କହନ୍ତି, “ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କର ଦୃଢ଼ ପ୍ରମାଣସବୁ ବାହାର କର।”
  chk-chk: Ewe Samol mi Lapalap ewe kingen Israel a apasa, “Ämi koten ekewe mwü, oupwe
    feito o fos, oupwe uwato ämi pisekin pwärätä.
  rop-rop: Mi na YAWEI, det king blanga Isreil pipul tok, “Yumob drimin sheip, yumob
    kaman en dalim melabat yumob trabul. Yumob shoum melabat wanim yumob garram.
  ukr-1871: Тепер же прийдїть ви, з справою вашою, говорить Господь; подайте докази
    ваші, говорить царь Яковів.
  deu-1951: Bringt eure Streitsache her, spricht der HERR, suchet eure stärksten Gründe
    hervor, spricht der König Jakobs.
  eng-JPS: Produce your cause, saith the LORD; bring forth your reasons, saith the
    King of Jacob.
  srp-1865: Iznesite parbu svoju, veli Gospod, pokažite razloge svoje, veli car Jakovljev.
  lug-lug: Bw’ati bw’ayogera Mukama Katonda gye muli mmwe nti, “Mmwe bakatonda baamawanga,
    mujje nammwe mwogere. Muleete ensonga zammwe tuziwulire,” bw’ayogera Kabaka wa
    Yakobo.
  heb-heb: קרבו ריבכם יאמר יהוה הגישו עצמותיכם יאמר מלך יעקב׃
  ben-IRV: সদাপ্রভু বলছেন, “তোমাদের মূর্তির জন্য ভালো যুক্তি উপস্থিত কর” যাকোবের রাজা
    বলেন।
  pan-pan: ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ, ਆਪਣਾ ਦਾਵਾ ਪੇਸ਼ ਕਰੋ, ਯਾਕੂਬ ਦਾ ਰਾਜਾ ਆਖਦਾ ਹੈ, ਆਪਣੇ ਪਰਮਾਣ ਲਿਆਓ।
  mya-JVB: သင် တို့၏ အမှု ကို စောင့် ကြလော့ဟု ထာဝရဘုရား မိန့် တော်မူ၏။ သင် တို့၏ခိုင်ခံ့သော
    သက်သေ များ ကို ထုတ် ပြကြလော့ဟု ယာကုပ် အမျိုး၏ ရှင်ဘုရင် မိန့် တော်မူ၏။
  hmo-hmo: Lohiabada, Israela ena King ese, inai bamona ia hereva, ia gwau, “Umui
    bese idauidau taudia edia dirava e, emui kota hereva, egu vairana dekenai do umui
    gwauraia.
  urd-urd: ख़ुदावन्द फ़रमाता है, अपना दा'वा पेश करो, या'क़ूब का बादशाह फ़रमाता है,
    अपनी मज़बूत दलीलें लाओ।”
  rus-SYN: Представьте дело ваше, говорит Господь; приведите ваши доказательства,
    говорит Царь Иакова.
  bqc-SIM: Ma Dii ma mɛ̀, à su ń á yã́o! Ma Yakↄbu buiↄ Kía ma mɛ̀, à á pↄ́
    o wà ma!
  tcz-CHONGTHU: Na milim hou jeh un nachung thu kiseijun, tin Pakaijin aseije. Ama
    (milim sem thu) ho chun ipi abolthei’uvem hin vetsah’u hen, tin Israelte Lengpa
    chun aseije.
  mar-mar: परमेश्वर म्हणतो, आपला वाद पुढे आणा; याकोबाचा राजा म्हणतो, आपल्या मूर्तींसाठी
    आपले उत्तम वादविवाद पुढे आणा.
  qub-qub: 'Jacobpita mirajcunapa raynin Tayta Diosmi cayno nin: «Mä ïdulucunata apamuy
    chapacur rimananpaj. Mä ima rurayta camäpacushantapis nimächun.'
  hat-hat: 'Seyè a, wa pèp Izrayèl la, di: -Nou menm, bondye lòt nasyon yo, vin plede
    kòz nou! Vin di sa nou gen pou n'' di pou defans nou!'
  eng-BSB: “Present your case,” says the LORD. “Submit your arguments,” says the King
    of Jacob.
  eng-WEBPB: Produce your cause,” says the LORD. “Bring out your strong reasons!”
    says the King of Jacob.
  kbq-kbq: Ra Anumzamo'a huno, Keagatamia erita eme huama hiho. Israeli vahe kinimo'a
    keagafima ke hamaresaza nanekea erineta eho hu'ne.
  nhe-BL: “¡Inteteyome, xinechnextilica intla huelis inquichihuase ni huejhueyi tlamantli!
    Intla inteteyome inhuelisquíaj inquichihuaj se tlenijqui, xihualaca huan xinechnextilica.”
    Queja nopa niquijtohua, na niDIOS, tlen nitlanahuatijquetl tlen tlali Israel.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Izaew wazar uze'eg kury. — Tupàn ywy nànànar
    wazar wà, pezur penemimutar imume'u pà nehe. Pemume'u penemiapo kwer nehe.
  eng-DRA: 'Bring your cause near, saith the Lord: bring hither, if you have any thing
    to allege, saith the King of Jacob.'
