verse: ISA.018.002
translations:
  mal-C: കടൽമാർഗം ഞാങ്ങണയിൽ നിർമിച്ച ചങ്ങാടങ്ങളിൽ സ്ഥാനപതികളെ അയയ്ക്കുന്ന ദേശമേ! നിനക്കു
    ഹാ കഷ്ടം! വേഗമേറിയ സന്ദേശവാഹകരേ, ദീർഘകായരും മൃദുചർമികളുമായ ജനങ്ങളുടെ അടുത്തേക്കു
    പോകുക, അടുത്തും അകലെയുമുള്ളവർ ഭയപ്പെടുന്ന ജനങ്ങളുടെ അടുത്തേക്ക്; അക്രമകാരികളും
    വിചിത്രഭാഷസംസാരിക്കുകയും ചെയ്യുന്നവരുടെ അടുത്തേക്കു പോകുക, നദികളാൽ വിഭജിക്കപ്പെട്ട
    ദേശത്തു വസിക്കുന്നവരുടെ അടുത്തേക്കുതന്നെ.
  deu-TKW: 'das auf dem Nil und in Papyruskähnen über die Wasserfläche Boten entsandte!
    Geht hin, ihr schnellen Boten, zu der hochgewachsenen und glatten Nation, zu dem
    weithinaus gefürchteten Volke, zu der riesenstarken und alles niedertretenden
    Nation, deren Land Ströme durchschneiden:'
  lin-lin: Mawa na yo oyo otindaka bantoma na nzela ya ebale kati na bamasuwa oyo
    basala na papirisi, na likolo ya ebale monene ! Bino bapanzi sango ya mbangu,
    bokende epai ya bato ya ekolo oyo bazalaka milayi mpe baposo ya nzoto na bango
    engengaka, epai ya bato ya ekolo oyo babangisaka na mosika, bato ya makasi oyo
    banyataka banguna na bango, mpe oyo bibale eleka kati na mokili na bango.
  eng-LSV: That is sending ambassadors by sea, || Even with implements of reed on
    the face of the waters—Go, swift messengers, || To a nation drawn out and peeled,
    || To a people fearful from its beginning and onward, || A nation meeting out
    by line, and treading down, || Whose land floods have spoiled.
  eng-GNV: 'Sending ambassadours by the Sea, euen in vessels of reedes vpon the waters,
    saying, Go, ye swift messengers, to a nation that is scattered abroade, and spoyled,
    vnto a terrible people from their beginning euen hitherto: a nation by litle and
    litle, euen troden vnder foote, whose land the floods haue spoyled.'
  eng-WEBSTER: That sendeth embassadors by the sea, even in vessels of bulrushes upon
    the waters, saying , Go, ye swift messengers to a nation scattered and peeled,
    to a people terrible from their beginning hitherto; a nation measured by line
    and trodden down, whose land the rivers have laid waste.
  nhw-BL: Nopa tlali quintitlanqui inintlayacancahua catli quisencahuaj camanali para
    ma yaca ipan nopa hueyatl Nilo ipan cuaacalme catli motlalohuaj chicahuac. Pero
    xiyaca amochaj, antlayacanani catli annejnemij chicahuac. Xiyaca ipan amotlal
    huan nopona xijhuicaca se camanali tlen catli amopantis. Xijhuicaca nopa camanali
    para amomasehualhua catli huejcapantique huan catli quipiyaj inincuetlaxo nel
    yejyectzitzi. Amotlal motlajcoitztoc ica hueyame huan quiimacasij miyac masehualme
    campa hueli. Quiimacasij amotlal pampa tlahuel antlatlantoque huan antlasosolojtoque
    pero amo quej nopa elis teipa.
  swh-ONEN: iwapelekayo wajumbe wake kwa njia ya bahari kwa mashua za mafunjo juu
    ya maji. Nendeni, wajumbe wepesi, kwa taifa la watu warefu wenye ngozi nyororo,
    kwa taifa linaloogopwa mbali na karibu, taifa gomvi lenye lugha ngeni, ambalo
    nchi yao imegawanywa kwa mito.
  bba-bba: Mɛn tɔmbu bɑ ɡunu mɑ ben wɑsi bɑllimɔ. Bɑ bu nɑsie bɑɑmɑ kpuro, yèn sɔ̃
    bɑ rɑ kpuro kɔsuku. Mɑ dɑɑnu ben tem burɑnɛ. Beyɑ bɑ sɔmɔbu ɡɔrɑ kɑ ɡoo nimkuu
    si bɑ kuɑ kɑ ɡbĩi. Goo nimkuu si, su dukɑ mɔ. Tɛ̃, sɔmɔbu bɛɛ, i wuro bɛɛɡibun
    mi.
  eng-KJVCPB: That sendeth ambassadors by the sea, Even in vessels of bulrushes upon
    the waters, saying, Go, ye swift messengers, To a nation scattered and peeled,
    To a people terrible from their beginning hitherto; A nation meted out and trodden
    down, Whose land the rivers have spoiled.
  luo-luo: ma oro jootene ka ngʼado nam gi yiedhi mohondhi gi oundho. Dhiuru, un joote
    ma tiendgi yot ir oganda ma roboche kendo ma dendgi poth, moluor kuonde duto,
    oganda ma tokgi tek mawacho dhok mopogore, kendo ma pinygi aore opogo migawo.
  meu-meu: ena gwaukau taudia na revareva vanagidia ai e siaidiamu, Nilo sinavaina
    amo. Gwaukau taumui mai haragamui e, aola, taudia lalata bona kopidia mamanada-mamanada
    besena dekediai, gabu kahikahidia bona gabu daudaudia ai e gari heniamu oreana
    dekenai; una bese na mai siahuna bona mai kwalimuna, ena tano na sinavai ese e
    hapararaiamu.
  npi-ULB: जसले नरकटका डुङ्गाहरूमा समुद्रहुँदै राजदूतहरू पठाउँछ । हे फुर्तिला दूतहरू,
    सबै अग्ला र चिल्ला जातिकहाँ जाओ, टाढा नजिकका मानिसलाई डराउनेहरू, एउटा बलियो र
    विजयी जाति जसको देशलाई नदीहरूले विभाजन गर्छ ।
  yor-yor: tí ó rán àwọn ikọ̀ lórí Òkun lórí omi nínú ọkọ̀-ọpọ́n tí a fi eèsún papirusi
    ṣe. Ẹ lọ, ẹ̀yin ikọ̀ tí ó yára, sí àwọn ènìyàn gíga tí àwọ̀ ara wọn jọ̀lọ̀, sí
    àwọn ènìyàn tí a ń bẹ̀rù káàkiri, orílẹ̀-èdè aláfojúdi alájèjì èdè, tí odò pín
    ilẹ̀ rẹ̀ yẹ́lẹyẹ̀lẹ.
  pes-OPCB: سرزمینی که سفیران خود را بر قایقهایی ساخته شده از نی، به رود نیل می‌فرستد.
    ای سفیران تندرو به آن سرزمینی بروید که بین رودخانه‌ها است و قومی بلند بالا و نیرومند
    در آن زندگی می‌کنند قومی که همه جا خوف و هراس ایجاد کرده‌اند.
  tgl-ULB: ang nagpapadala ng mga kinatawan sa karagatan, sakay ng mga bangkang gawa
    sa papirus sa katubigan. Kayong mabibilis na mga mensahero, pumunta kayo sa bansa
    ng matatangkad at makikinis, sa bansang kinakatakutan ng mga malapit at malayo
    dito, isang bansang malakas at manlulupig, na nagmamay-ari ng lupain kung saan
    hinahati ang mga ilog!
  hui-hui: Tigua marunaga bi lo yalu bi lahaga hearu iba Naili pedagoria talu dambe
    aleme wabinigoria yalu daliape holebira. Sudanalirunaga bi lahaga bu kamiruni
    tí nde bi lowia harago lo yalu gerai laga bu kamiruni tígua bi mbira tíni dalu
    yalu dai bidaba. Dindi ogoni hongohe iba dewape wali agali ti guruluni howa tinaga
    tingini peyobi bayaoreru bu kagoni. Hameigini dindi ogoniha padaru ti wai biagane
    hongohe kago hale howa wali agali maru dindi tara tarani padarume ti hondowa gi
    hai haga ka.
  mya-mya: ထို​ပြည်​မှ​သံ​တ​မန်​များ​သည်​ကူ​ရိုး​ဖြင့် ပြီး​သည့်​လှေ​များ​ဖြင့် နိုင်း​မြစ်​ကို​စုံ​ဆင်း
    လာ​ကြ​၏။ ``အ​ချင်း​ခြေ​လျင်​သံ​တ​မန်​တို့၊ ဌာ​နေ​သို့​ပြန်​ကြ​လော့။ နိုင်း​မြစ်​ဖျား​တွင်
    တည်​ရှိ​သည့်​ကမ္ဘာ​တစ်​ဝှမ်း​လုံး​က​ကြောက်​ရွံ့ ကြ​၍ ခွန်​အား​တန်​ခိုး​ကြီး​မား​သည့်​ရုပ်​ရည်
    ချော​မော​မြင့်​မား​သည့်​သင်​တို့​ပြည်​သား များ​ထံ ဤ​သ​တင်း​စ​ကား​ကို​ယူ​ဆောင်
    သွား​ကြ​လော့။
  bod-N: དེ་ནི་རྒྱུན་དུ་ཕོ་ཉ་མངགས་ཏེ་ཆུ་སྟེང་དུ་པ་པི་རཱའི་གྲུ་ལ་བསྡད་དེ་རྒྱ་མཚོ་བརྒལ་བའི་གནས་ཡིན་ཞིང་།
    སོང་དང་འགྲོས་མྱུར་ཕོ་ཉ་རྣམས། གཟུགས་རིང་ཞིང་སྐྱི་མོ་འཇམ་པའི་རྒྱང་ཐག་ཉེ་རིང་གི་མི་ཀུན་སྐྲག་པའི་མི་རིགས་དེ་རྩར་སོང་དང་།
    རྒྱལ་ཁབ་དེ་ནི་སྟོབས་འབྱོར་ལྡན་ཞིང་མི་ལ་ཐུབ་ཚོད་བྱེད་མཁན་ཡིན་ཏེ། གཙང་པོས་དེ་དག་གི་ས་ཞིང་བགོས་སོ།
    །
  wsk-wsk: taling kari nunga betesam, se mel papyrus masan, ko ariga yu ko yem kuting
    iwita, mu sikipi laga, dal ulal biya bo iwita, awote araga dagisan ale yu awote
    namasan. Namaralko, nina taling kari alo; namaral ale kariimet maiya maiya, nungumik
    palepalengam, sor suen biya nunga nguangawara, sokel ago kager te giriwara, nunga
    sor wonong yu luan suen biya ago, node iluwalko.
  sna-sna: inotuma nhume nenzira yomugungwa, muzvikepe zvenhokwe pamusoro pemvura.
    Endai, imi nhume dzinokurumidza, kuvanhu vakareba uye vane ganda rinotsvedzerera,
    kuvanhu vanotyiwa kure napedyo, rudzi rune hasha nomutauro usinganzwisisiki, rune
    nyika yakakamurwa nenzizi.
  spa-BLM: 'que envía embajadores por el mar, incluso en embarcaciones de papiro sobre
    las aguas, diciendo: “¡Vayan, veloces mensajeros, a una nación alta y suave, a
    un pueblo imponente desde su comienzo, una nación que mide y pisa, cuya tierra
    dividen los ríos!”'
  cac-cac: Syac'b'at eb' schecab' d'a yib'an̈ a' nivan Nilo, sb'at eb' d'a yib'an̈
    a' yed' juntzan̈ te' aj tzec'b'il valsoal. Ex checab', meltzajan̈ec d'a e chon̈ab'
    b'aj cajan eb' chaan̈ steel, eb' malaj xil snivanil, eb' ay smay sb'inaj d'a juntzan̈xo
    chon̈ab', eb' te tec'an, eb' satanel juntzan̈ chon̈ab', eb' cajan d'a lum luum
    macquiltac yaj yuj a' nivac a'.
  swh-ULB: wanowatuma mabalozi wao kwa kupitia bahari, na vyombo vya majani juu ya
    maji. Nendeni enyi wajumbe wepesi, kwa watu warefu na laini waishio kwenye nchi,
    kwa watu wanogopa mbali na karibu, taifa lenye nguvu, wakanyagao watu, ambao mito
    imegawanya nchi yao.
  bel-bel: якая пасылае паслоў па моры, і ў папірусных суднах па водах! Ідзеце, борздыя
    паслы, да народу рослага і бліскучаскурага, да народу грознага нават здалёку і
    дагэтуль, да народу ўладарнага, які ўсё топча, зямлю якога расьсякаюць рэкі.
  deu-ELBBK: das Boten entsendet auf dem Meer und in Rohrschiffchen über der Wasserfläche!
    Geht hin, schnelle Boten, zu der Nation, die weithin geschleppt und gerupft ist,
    zu dem Volk, wunderbar seitdem es ist und weiterhin, der Nation von Vorschrift
    auf Vorschrift und von Zertretung, deren Land Ströme beraubt haben.
  mbb-OT: Ebpuun kayi he lugar, duen menge menunudtulà he midsuǥù he ed-untud te mibeelan
    he ǥakit he tigbew ne midlayun dan te Wahig he Nilo. Sikiyu is meǥaan he edhipanew
    he menge menunudtulà, likù kew ziyà te tanè niw he nevahin pinaaǥi te zezekelà
    he menge wahig, diyà te menge zuma niw he memelangkew wey metilak is kedlulundis,
    menge etew he gemhanan he igkikinehendekà diyà te minsan hendei.
  mal-2015: ശീഘ്രദൂതന്മാരേ, നിങ്ങൾ ദീർഘകായന്മാരും മൃദുചർമ്മികളുമായ ജാതിയുടെ അടുക്കൽ,
    ആരംഭംമുതൽ ഇന്നുവരെ ഭയങ്കരമായിരിക്കുന്ന ജാതിയുടെ അടുക്കൽ, അളക്കുന്നതും ചവിട്ടിക്കളയുന്നതും
    നദികൾ ദേശത്തെ വിഭാഗിക്കുന്നതുമായ ജാതിയുടെ അടുക്കൽ തന്നേ ചെല്ലുവിൻ.
  gup-gup: Bininj nawu Cush birrikang wanjh kabirrimre werrk kore kabbala manbu birrimarnbuni
    kundalkwi. Kabirrimre kore mankabo kabongeyyo Nile, dja kabirrimkan kunwok bedberre
    ba bu karribekkan. Bonj, ngaye ngabenmarneyime, “Ngurridurnden kore kunred ngudberre.
    Ngurriyidurnde kunwok ngadberre dorrengh manbu wokwon bolkkime. Ngurridurnden
    kunred ngudberre kore mankabowern kaborlobme dja kabolkdadjdadjke. Kumekbe kore
    ngudberre bininj rowk kabirrihni, nawu birringudjbang rowk. Bedda wanjh birrikornamkuyeng
    dja birrikurlahmak. Birriwarlahkenh bininj kabindikengehme bedberre.” Kuhni karrbenmarneyime.
  rmc-rmc: so bičhaves le poslen pal o moros, pro paňi andro loďki le papirusostar!
    Džan, tumen richla poslale, ko manuša, so hine uče a hin len hladko cipa, ko manuša,
    savendar všadzik daran, ko manuša, so hine zorale a maribnaskre, kaj o paňa rozďelinen
    e phuv.
  pes-OPV: 'و ایلچیان به دریا و در کشتیهای بردی بر روی آبها می‌فرستد و می‌گوید: ای
    رسولان تیزروبروید نزد امت بلند قد و براق، نزد قومی که ازابتدایش تا کنون مهیب بوده‌اند
    یعنی امت زورآورو پایمال کننده که نهرها زمین ایشان را تقسیم می‌کند.'
  ron-1924: Ту, каре тримиць соль пе маре ын корэбий де папурэ, каре плутеск пе лучиул
    апелор! Дучеци-вэ, соль юць, ла нямул ачела таре ши путерник, ла попорул ачела
    ынфрикошат де ла ынчепутул луй, ням путерник каре здробеште тотул ши а кэруй царэ
    есте тэятэ де рыурь!
  ben-OBCV: যে দেশ সমুদ্রপথে নলখাগড়ায় তৈরি নৌকাতে তার দূতদের প্রেরণ করে। দ্রুত বার্তাবহনকারীরা,
    তোমরা যাও, এক জাতির কাছে, যারা দীর্ঘকায় ও মসৃণ চামড়াবিশিষ্ট, যে জাতিকে দূরে
    বা নিকটে সকলেই ভয় করে, তারা এক আক্রামক জাতি, যারা অদ্ভুত ভাষা বলে, যাদের দেশ
    বহু নদনদীর দ্বারা বিভক্ত।
  som-som: Ergooyin ayuu badda ku diraa, oo xataa doonniyo caw ah ayuu biyaha korkooda
    ku diraa oo yidhaahdaa, Wargeeyayaasha dheereeyow, waxaad u tagtaan quruun dheer
    oo sulubsan, oo ah dad tan iyo bilowgoodii aad looga cabsado, oo ah quruun xoog
    badan oo wax ku tumata, oo dalkeeda webiyadu kala qaybiyaan!
  lat-VUC: qui mittit in mare legatos, et in vasis papyri super aquas. Ite, angeli
    veloces, ad gentem convulsam et dilaceratam; ad populum terribilem, post quem
    non est alius; ad gentem exspectantem et conculcatam, cujus diripuerunt flumina
    terram ejus.
  eng-ASVBT: that sendeth ambassadors by the sea, even in vessels of papyrus upon
    the waters, saying, Go, ye swift messengers, to a nation tall and smooth, to a
    people terrible from their beginning onward, a nation that meteth out and treadeth
    down, whose land the rivers divide!
  ita-1885: Che manda messi per lo mare, e in vaselli di giunchi sopra le acque, dicendo;
    Andate, messi leggieri, alla gente di lunga statura, e dipelata; al popolo spaventevole,
    che è più oltre di quella; alla gente sparsa qua e là, e calpestata, la cui terra
    i fiumi predano.
  eng-LXXUP: 'He sends messengers by the sea, and paper letters on the water: for
    swift messengers shall go to a lofty nation, and to a strange and harsh people.
    Who is beyond it? a nation not looked for, and trodden down.'
  eng-ULB: who send ambassadors by the sea, in vessels of papyrus on the waters. Go,
    you swift messengers, to a nation tall and smooth, to a people feared far and
    near, a nation strong and trampling down, whose land the rivers divide.
  spa-VBL: Ellos envían mensajeros río abajo en barcas de papiro. Veloces mensajeros,
    vayan y lleven un mensaje a un pueblo alto y de piel suave, a un pueblo temido
    por todos, a una nación muy poderosa de conquistadores, cuya tierra es arrastrada
    por los ríos.
  fra-_FOB: Qui envoies sur la mer des messagers, dans des navires de jonc, voguant
    sur les eaux! Allez, émissaires légers, vers la nation robuste et agile, vers
    le peuple redoutable au près et au loin, vers la nation puissante et qui foule
    aux pieds, dont le pays est coupé de fleuves.
  mal-mal: ശീഘ്രദൂതന്മാരേ, നിങ്ങൾ ദീർഘകായന്മാരും മൃദുചർമ്മികളുമായ ജനതയുടെ അടുക്കൽ,
    ആരംഭംമുതൽ ഇന്നുവരെ ഭയങ്കരമായിരിക്കുന്ന ജാതിയുടെ അടുക്കൽ, അളക്കുന്നതും ചവിട്ടിക്കളയുന്നതും
    നദികൾ ദേശത്തെ വിഭാഗിക്കുന്നതുമായ ജനതയുടെ അടുക്കൽ തന്നെ ചെല്ലുവിൻ.
  urd-GVR: aur jo apne qāsidoṅ ko ābī narsal kī kashtiyoṅ meṅ biṭhā kar samundarī
    safroṅ par bhejtā hai. Ai tezrau qāsido, lambe qad aur chiknī-chupṛī jild wālī
    qaum ke pās jāo. Us qaum ke pās pahuṅcho jis se dīgar qaumeṅ dūr-darāz ilāqoṅ
    tak ḍartī haiṅ, jo zabardastī sab kuchh pāṅwoṅ tale kuchal detī hai, aur jis kā
    mulk dariyāoṅ se baṭā huā hai.
  suz-BL: गे लोव़ कुरब मुर आन कली रीब पा डोंगाम समुन्‍द्रम सोइक्‍ताक्‍वी। गे लोव़
    कुरबपुकी, लाइश्‍शो मुर नु रीब पा गेय पाइब मुर आन रागी लन। ङोन नु नेक्‍था ङा मुर
    नेल्‍ल मेको आन कली तशा हिंनीम। मेको सक्ति पाइश्‍शो नु ग्राब रागी ङा मुर बाक्‍नीम।
    आन रागी शुश खोलाम चेश्‍शो बाक्‍ब।
  eng-NOY: 'That sendest thy messengers upon the sea, In reed-boats upon the face
    of the waters: Go, ye swift messengers, to a nation tall and fair, To a people
    terrible from the first and onward, To a mighty, victorious people, Whose land
    is divided by rivers!'
  ita-1927: che invia messi per mare in navicelle di papiro, vogati a pel d’acqua!
    Andate, o veloci messaggeri, verso la nazione dall’alta statura e dalla pelle
    lucida, verso il popolo temuto fin nelle regioni lontane, nazione potente che
    calpesta tutto, il cui paese è solcato da fiumi!
  ckb-ckb: پەیامبەران بە ڕێی دەریادا دەنێرێت، بە بەلەمی قامیش لەسەر ڕووی ئاوەکان.
    بڕۆن ئەی نێردراوە خێراکان، بۆ لای نەتەوەیەکی باڵا بەرز و کۆسە، بۆ لای گەلێک خەڵکی
    دوور و نزیک لێیان دەترسن، نەتەوەیەکی بێگانە و پێشێلکار، ئەوەی ڕووبارەکان دڕیانداوە
    بە خاکەکەی.
  eng-BBE: Which sends its representatives by the sea, even in ships of papyrus on
    the waters. Go back quickly, O representatives, to a nation tall and smooth, to
    a people causing fear through all their history; a strong nation, crushing down
    its haters, whose land is cut through by rivers.
  kan-OKCV: ಇದು ಆಪಿನ ದೋಣಿಗಳಲ್ಲಿ ಸಮುದ್ರ ಮಾರ್ಗದಿಂದ ರಾಯಭಾರಿಗಳನ್ನು ನೀರಿನ ಮೇಲೆ ಕಳುಹಿಸುತ್ತದೆ.
    ಶೀಘ್ರವಾಗಿ ಬರುತ್ತಿರುವ ದೂತರೇ, ಎತ್ತರವಾದವರೂ, ನುಣುಪಾದ ಚರ್ಮವುಳ್ಳ ಜನರ ಬಳಿಗೂ, ಸರ್ವರಿಗೂ
    ಭಯಪ್ರಧರಾಗಿರುವ ಜನರ ಬಳಿಗೂ, ವಿಚಿತ್ರ ಭಾಷೆಯಿರುವ ಹಾಗೂ ನದಿಗಳಿಂದ ವಿಂಗಡವಾಗಿರುವ ಆಕ್ರಮಣಕಾರಿ
    ರಾಷ್ಟ್ರದವರ ಬಳಿಗೂ ಹೋಗಿರಿ.
  tam-2017: கடல்வழியாகத் தண்ணீர்களின்மேல் நாணல் படகுகளிலே பிரதிநிதிகளை அனுப்புகிறதுமான
    தேசத்திற்கு ஐயோ, வேகமான தூதர்களே, அதிக தூரமாகப் பரவியிருக்கிறதும், சிரைக்கப்பட்டதும்,
    துவக்கமுதல் இதுவரைக்கும் உயர்ந்து இருந்ததும், அளவிடப்பட்டதும், மிதிக்கப்பட்டதும்,
    நதிகள் பாழாக்குகிறதுமான மக்களிடத்திற்குப் போங்கள்.
  spa-RV-1909: Que envía mensajeros por la mar, y en navíos de junco sobre las aguas!
    Andad, ligeros mensajeros, á la gente tirada y repelada, al pueblo asombroso desde
    su principio y después; gente harta de esperar y hollada, cuya tierra destruyeron
    los ríos.
  ron-BTF: 'Care trimite ambasadori pe mare chiar în vase de papură pe ape, spunând:
    Duceţi-vă, voi, mesageri iuţi, la o naţiune împrăştiată, şi despuiată, la un popor
    înfricoşător de la începutul lui până acum; o naţiune măsurată şi călcată, pe
    a cărei ţară râurile au prădat-o!'
  eng-WEBP: that sends ambassadors by the sea, even in vessels of papyrus on the waters,
    saying, “Go, you swift messengers, to a nation tall and smooth, to a people awesome
    from their beginning onward, a nation that measures out and treads down, whose
    land the rivers divide!”
  eng-FBV: They send messengers downriver in papyrus boats. Swift messengers, go and
    take a message to a tall and smooth-skinned people, to a people feared by everyone,
    to a very powerful nation of conquerors, whose land is washed away by rivers.
  nld-1939: Dat gezanten zendt over zee, In rieten boten over het water. Keert terug,
    snelle boden, naar het rijzige, glanzende volk, Naar de natie, heinde en verre
    geducht, Naar het volk van kracht en victorie, Wiens land is doorsneden van stromen.
  nch-BL: Nopa tali quintitanqui itayacancahua cati quisencahuaj camanali para ma
    yaca ipan nopa hueyat Nilo ipan cuaacalme cati motalohuaj chicahuac. Pero xiyaca
    amochaj, antayacanani cati annejnemij chicahuac. Xiyaca ipan amotal huan nopona
    xijhuicaca se camanali ten cati amopantis. Xijhuicaca nopa camanali para amomasehualhua
    cati huejcapantique huan cati quipiyaj inincuetaxo nel yejyectzitzi. Amotal motajcoitztoc
    ica hueyame huan quiimacasij miyac masehualme campa hueli. Quiimacasij amotal
    pampa tahuel antatantoque huan antasosolojtoque pero amo quej nopa elis teipa.
  vie-1934: sai sứ vượt biển, cỡi thuyền bằng lau đi trên mặt nước! Hỡi các sứ giả
    nhặm lẹ kia, hãy đi đến nước người cao da mởn, đến dân đáng kính sợ từ khi lập
    nước trở đi, đến dân hay cân lường và giày đạp, là nước mà có những sông chia
    đất nó.
  hin-CV: वह जो पानी में पपीरस नौकाओं में समुद्र के द्वारा दूत भेजता है, तुम जो स्वस्थ
    और लंबे डीलडौल के हो, उस देश में उन लोगों के पास जाओ, जहां दूर-दूर तक जिनका डर
    मन में है, तथा जो देश सिद्ध एवं सुंदर है, और जिनके बीच से नदियां बहती हैं.
  eng-OURB: that sends ambassadors by the sea, even in papyrus-reed boats on the waters,
    saying, “Go, you swift messengers, to a nation tall and smooth, to a people awesome
    from their beginning onward, a nation that measures out and treads down, whose
    land the rivers divide!”
  spa-BES: Que envía a sus representantes por el mar, incluso en barcos de papiro
    en las aguas. Regresa rápidamente, oh representantes, a una nación alta y suave,
    a un pueblo que causa temor a lo largo de toda su historia; una nación fuerte
    y opresora, cuya tierra está atravesada por ríos.
  tdx-tdx: Ie mampañitrike sorotà mb’an-driake, an-dakam-binda lava ambone’ o ranoo!
    Dàñe ry mpihitrike, masikà, mb’ an-tane’ ondaty abo naho aman-kolitse mendoo;
    ondaty mampangebahebake ty ao naho ty añe; ondaty gañe vaho mandialia, i tane’
    iareo zarazaraen-torahañey.
  tha-KJV: ซึ่งส่งทูตไปโดยทางทะเล โดยเรือต้นกกบนน้ำ กล่าวว่า “​เจ้​าผู้สื่อสารที่รวดเร็วเอ๋ย
    จงไปยังประชาชาติ​ที่​ถู​กกระจัดกระจายและถูกปอกเปลื​อก ยังชนชาติ​ที่​เขากลัวตั้งแต่​แรก
    ยังประชาชาติ​ที่​เข​้มแข็งและมักชนะ ซึ่งแผ่นดินของเขามี​แม่น​้ำแบ่ง”
  por-BR-2018: 'Que envia embaixadores pelo mar, e em navios de junco sobre as águas,
    com a ordem : Ide, mensageiros velozes, a uma nação de gente alta e de pele lisa,
    a um povo temido desde seus territórios afora, uma nação dominadora e esmagadora,
    cuja terra os rios dividem.'
  deu-ELO: welches Boten entsendet auf dem Meere und in Rohrschiffchen über der Wasserfläche!
    Gehet hin, schnelle Boten, zu der Nation, die weithin geschleppt und gerupft ist,
    zu dem Volke, wunderbar seitdem es ist und hinfort, der Nation von Vorschrift
    auf Vorschrift und von Zertretung, deren Land Ströme beraubt haben.
  eng-WYC-2018: that sendeth messengers by the sea, and in vessels of papyrus on waters.
    Go, ye messengers, to the folk drawn up and rent; to a fearedful people, after
    which is none other; to the folk abiding and defouled, whose land the floods have
    ravished; to the hill of the name of the Lord of hosts, to the hill of Zion. (that
    sendeth messengers by the sea, and in papyrus vessels upon the waters. Go, ye
    messengers, to a tall and smooth-skinned nation; to a people feared above all
    others; to a nation lying in wait, and defiled, whose land the rivers have made
    subject.)
  epo-epo: kiu sendas senditojn per la maro kaj per kanaj ŝipoj sur la akvo! Iru,
    rapidaj senditoj, al la popolo grandkreska kaj glathaŭta, al la popolo, kiu estas
    pli terura, ol kia ajn alia, al la popolo laŭregulara kaj piedpremanta, kies landon
    tratranĉas riveroj.
  uig-PIN: '@see-verse:ISA.018.001'
  beo-beo: 'Amo sogega, sia: adole iasu dunu da dusagai saga: amoga hamoi, amo ganodini
    Naile hano amoga maha. Dilia hehenasu sia: adole iasu dunu! Dilia sogega buhagima!
    Dilia soge da hano bagohame amoga afafai. Dilia soge fi da gasa bagade. Dilia
    dunu fi da dunu sedade amola ilia gadofo da enemei, amola osobo bagade fifi asi
    gala da ilima beda:i. Ilima sia: adole ima.'
  tpi-OTNT: Ol i save salim ol mausman bilong ol na ol i bihainim wara Nail na i kam
    daun long ol bot ol i wokim long wanpela kain gras i save kamap long wara. Yupela
    ol mausman bilong Sudan, yupela ol man bilong bringim tok hariap, yupela go bek
    long strongpela kantri bilong yupela, em kantri i gat planti wara. Ol manmeri
    bilong dispela kantri ol i longpela manmeri na ol i gat naispela skin. Na dispela
    kantri bilong yupela i gat biknem long pait na olgeta arapela kantri i save pret
    moa yet long en.
  hau-SA: wadda ta aiko da jakadu ta teku cikin jiragen ruwan da aka yi da kyauro
    a bisa ruwa. Ku tafi, ku ’yan saƙo masu sauri, zuwa ga dogayen mutane masu sulɓin
    jiki, zuwa ga mutanen da ake jin tsoro a ko’ina, al’umma mai ƙarfin iko tana jawabin
    da ba a saba ji ba, mai ƙasar da koguna suka raba.
  uig-LAT: '@see-verse:ISA.018.001'
  nde-nde: elithuma izithunywa zihamba olwandle ngezikepe zemihlanga phezu kwamanzi.
    Hambani, zithunywa ezilejubane, liye ebantwini abade abalejwabu elibutshelezi,
    ebantwini abesatshwayo ezindaweni zonke, isizwe esilolaka, esilolimi olungaziwayo,
    esilizwe laso lehlukaniswe yimifula.
  ton-ton: ‌ʻA koe ʻoku kouna atu ʻene kau talafekau ʻi he tahi, ʻi he ngaahi vaka
    papailusi ʻi he fukahi vai, ʻo pehē, ʻAlu, ʻakimoutolu ʻae kau talafekau veʻe
    vave, ki he puleʻanga lōloa mo lafalafa, ki he kakai fakamanavahē talu mei honau
    kamataʻanga ʻo aʻu ki heni; ko e puleʻanga kuo fua ʻaki ʻae afo pea faʻa molomoloki,
    ʻaia kuo maumau ʻe he ngaahi vaitafe!
  ces-1613: 'Posílající po moři posly, v nástrojích z sítí po vodách, řka: Jděte,
    poslové rychlí, k národu rozptýlenému a zloupenému, k lidu hroznému zdávna i posavad,
    k národu všelijak potlačenému, jehož zemi řeky roztrhaly.'
  eng-WMB: that sends ambassadors by the sea, even in vessels of papyrus on the waters,
    saying, “Go, you swift messengers, to a nation tall and smooth, to a people awesome
    from their beginning onward, a nation that measures out and treads down, whose
    land the rivers divide!”
  tam-TCV: இந்த நாடு நாணல் படகுகளில் தண்ணீரின்மேல் கடல் வழியாகத் தூதுவரை அனுப்புகிறது.
    விரைந்து செல்லும் தூதுவர்களே, உயரமானவர்களும் மிருதுவான மேனியை உடையவர்களும், தூரத்திலும்
    அருகிலும் உள்ளோரை பயமுறுத்திய மக்களிடம் போங்கள். இவர்கள் வலிமைமிக்கவர்கள், பகைவரை
    மிதித்து வெற்றிபெறுபவர்கள்; இவர்களுடைய நாடு ஆறுகளால் பிரிக்கப்பட்டுள்ளது.
  ceb-ULB: nga nagpadala ug mga tigpamaba diha sa dagat, ug naggakit ug papyrus diha
    sa katubigan. Lakaw, kamong paspas nga mga mensahero, ngadto sa nasod nga tag-as
    ug hamis, ngadto sa katawhan nga gikahadlokan sa layo ug sa duol, ang lig-on ug
    moyatak nga nasod, nga nabahin sa kasubaan ang ilang yuta.
  pol-UBG: 'Która wysyła posłów przez morze w łodziach z sitowia po wodach, mówiąc:
    Idźcie, prędcy posłańcy, do narodu rozszarpanego i splądrowanego, do ludu, który
    budzi grozę, odkąd istnieje, do narodu zdeptanego do szczętu, którego ziemię rozrywają
    rzeki.'
  urd-GVU: اور جو اپنے قاصدوں کو آبی نرسل کی کشتیوں میں بٹھا کر سمندری سفروں پر بھیجتا
    ہے۔ اے تیز رَو قاصدو، لمبے قد اور چِکنی چپڑی جِلد والی قوم کے پاس جاؤ۔ اُس قوم
    کے پاس پہنچو جس سے دیگر قومیں دُوردراز علاقوں تک ڈرتی ہیں، جو زبردستی سب کچھ پاؤں
    تلے کچل دیتی ہے، اور جس کا ملک دریاؤں سے بٹا ہوا ہے۔
  deu-1912: das Botschafter auf dem Meer sendet und in Rohrschiffen auf den Wassern
    fährt! Gehet hin, ihr schnellen Boten, zum Volk, das hochgewachsen und glatt ist,
    zum Volk, das schrecklicher ist denn sonst irgend eins, zum Volk, das gebeut und
    zertritt, welchem die Wasserströme sein Land einnehmen.
  kan-2017: ರಾಯಭಾರಿಗಳನ್ನು ನೀರಿನ ಮೇಲೆ ಬೆಂಡಿನ ದೋಣಿಗಳಲ್ಲಿ ನದಿಯ ಮಾರ್ಗವಾಗಿ ಕಳುಹಿಸುವ ದೇಶ,
    ವೇಗವಾಗಿ ಬರುತ್ತಿರುವ ದೂತರೇ, ಎತ್ತರವಾದವರೂ, ನಯವಾದ ಚರ್ಮವುಳ್ಳವರೂ, ಸರ್ವ ಭಯಂಕರರೂ, ಮಹಾ ಬಲದಿಂದ
    ಶತ್ರುಗಳನ್ನು ತುಳಿಯುವವರೂ, ನದಿಗಳಿಂದ ವಿಭಾಗವಾಗಿರುವ ದೇಶದ ನಿವಾಸಿಗಳೂ ಆದ ಜನಾಂಗದವರ ಬಳಿಗೆ
    ಹೋಗಿರಿ.
  yap-yap: Pi owchen reb e nam nga reb e nam ko fare binaw e rabad u lan e lul’ ni
    Nile ni yad be yan u fofot ni kan ngongliy ko ro’uy. Mu suled nga tabnaw ni papay,
    gimed e pi tafek thin! Mu feked e malwol i yan ko but’ romed ni nike th’eth’ab
    e pi lul’, ko nam romed nib gel ma ba ga’ lungun, nge girdi’ romed ni n’un’uw
    mab pachpach dowrad, ni yima rus ngorad u ga’ngin e fayleng.
  hlt-MCSB: Laipai rhoek te tuipuei longkah tui soah paan neh aka tueih. Puencawn
    aw, namtom aka cangdoek taeng neh a sa aka thool pilnam taengah khaw, he lamkah
    neh ke due aka rhih khaw, namtom a than a than neh, tilnoinah neh a khohmuen tuiva
    aka boe taengah yanghoep la cet laeh.
  mdy-ETH: ዬና ዓጬላ ኪኢቶ ዓሶ ማጫሬና ኮሺንቴ ዋኣፆና ፒንቆ ጎንጊ ዓባዬ ዎሮና ዳካኔ፤ ዴራ ዒዞኮ ዖዶሲ፥ ዑፃኣ ሺኢቺ፤
    ዓጫ ዔያቶኮ ዎርዚና ፓቂንቴያ፥ ዶዲ ጊንሣ ሃሣ ዎልቄና ዓኣያ ማዔያታሢሮ ዓጮ ቢያይዳ ናንጋ ዓሶ ባንሢ ዒንሢ ሩኡራ ኪኢቶ ዓሳ
    ዓኣዹዋቴ።
  twi-ASANTE: a ɔsoma ananmusifoɔ a wɔnam ɛpo so a wɔde paparɔs abonto fa nsuo ani.
    Monkɔ, asomafoɔ ahoɔherɛfoɔ, monkɔ nnipa a wɔwoware na wɔn honam yɛ tromtrom no
    nkyɛn, nnipa a wɔn ho yɛ hu wɔ mmaa nyinaa, aniɛdenfoɔ ɔman a yɛnte wɔn kasa,
    na nsubɔntene akyekyɛ nʼasase mu.
  eng-WEBU: that sends ambassadors by the sea, even in vessels of papyrus on the waters,
    saying, “Go, you swift messengers, to a nation tall and smooth, to a people awesome
    from their beginning onward, a nation that measures out and treads down, whose
    land the rivers divide!”
  wal-wal: He biittai kiitettiya asata Naile SHaafaa bollaara kiittees; qassi shombboquwaa
    wolwoluwan wottidi, haattatu bollaarakka kiittees. Inttenoo, eesotiya kiitettiyaageetoo,
    issi adussanne liiqo asaakko biite; matai haahoi yayyiyo asaakko, wolqqaamanne
    xooniya kawotetta gidiya, shaafai eta biittaa gidduwan shaakkidi goggiyo biittaa
    asaakko biite.
  spa-PDDPT: 'que envía embajadores por el mar, los cuales van en naves de papiro
    sobre la superficie del agua y dicen: Vayan, veloces mensajeros, a la nación de
    elevada estatura y piel brillante, a un pueblo terrible desde el principio, a
    una nación poderosa y humilladora, cuya tierra los ríos dividen.'
  gun-gun: 'Ha''e pygua kuery omondouka ''rã oayvu mombe''uarã ye''ẽ rovai katy peve,
    jai rogue guigua kanoã py. Ha''e ramo ha''e kuery pe aipo''re: “Peẽ ayvu mombe''ua
    kuery, tapeo pojava ke peteĩ regua yvateve ha''e ipire vera rei va''e ikuaia py.
    Ha''e va''e kuery gui okyje ''rã mombyrygua kuery ha''e''i rupi ikuai va''e. Ha''e
    kuery ma ipo''akapa ha''e nhomou''ũmba va''e, ijyvýry rupi yakã oxyrya va''e.'
  ilo-ULB: a mangibaon kadagiti mensahero iti igid ti baybay, kadagiti bilog a naaramid
    iti karwawe nga adda kadagiti rabaw ti danum. Mapankayo, dakayo a naalibtak a
    mensahero iti nasion a natatayag ken nakikinis ti kudilda, kadagiti tattao a pagbutbutngan
    dagiti adda iti adayo ken iti asideg, napigsa ken nabileg a nasion, a ti dagana
    ket biningay dagiti karayan!
  kpg-kpg: Mai tenua deelaa, digau aamua kae hegau e llooia i lodo di monowai Nile
    i nia boodi ne hai gi nia laagau aalek. Digau hagau nei, hula gi muli gi godou
    henua. Kaina di longo deenei gi godou henua dela e waewae go nia monowai, gi godou
    daangada lloo ge malallali nadau gili, ala e mmaadagu ai nia daangada huogodoo
    henuailala.
  uig-ARA: '@see-verse:ISA.018.001'
  sus-sus: naxee xɛɛrae xɛɛma kunkui kui baa ma. N tan bara xɛɛrae xulunxie xɛɛ na
    si ma, si bɔnsɔɛ kuye rayabuxi, naxan magaaxu kabi e fɔlɛ gere xa fe ra, naxan
    sabatixi bɔxi ma xure wuyaxi na dɛnnaxɛ.
  pon-2006: Sang nan sahpwo meninkeder lapalap akan kin kohdi nan Pillap Nail dake
    pwoht me wiawihkihda ahlek. Kumwail pwurala, kumwail meninkeder kan! Kumwail wahla
    rohng pwoatet ong sapwamwailo me mi nanpwungen pillap akan, sahpw kehlail oh manaman,
    me towe kan reirei oh kil medendel, me aramas koaros en sampah kin masak.
  ksd-ksd: 'a gunan ba i tulue kana umana tultul upi diat a vana na ta ta ra umana
    parau di pait ia ma ra vuvur, ma i biti dari: Avat a umana tena vinavana tuna,
    avat a vana tadav ra vuna tarai ba i lolovina ma i damdamia ra paka i diat, tadav
    ra tarai ba di burutue diat papa ra vunapaina tuk tar gori; a vuna tarai ba dia
    ongor ma dia barbar, ma ra umana tava alir dia tibe varbaiane kadia gunan!'
  tur-YTC: deniz yoluyla, sular üzerinde papirüs kayıklar içinde elçiler gönderir;
    ve diyor, “Ey siz hızlı ulaklar, memleketini ırmakların böldüğü, uzun ve pürüzsüz
    ulusa, başlangıçtan beri heybetli olan halka, çok güçlü ve ezici ulusa gidin!”
  grc-BRENT: Ὁ ἀποστέλλων ἐν θαλάσσῃ ὅμηρα, καὶ ἐπιστολὰς βιβλίνας ἐπάνω τοῦ ὕδατος·
    πορεύσονται γὰρ ἄγγελοι κοῦφοι πρὸς ἔθνος μετέωρον, καὶ ξένον λαὸν καὶ χαλεπόν·
    τίς αὐτοῦ ἐπέκεινα; ἔθνος ἀνέλπιστον καὶ καταπεπατημένον· νῦν οἱ ποταμοὶ τῆς γῆς
  ind-AYT: yang mengirim utusan-utusan melalui Sungai Nil dalam perahu-perahu papirus
    di atas permukaan air. Hai, para utusan yang tangkas, pergilah kepada bangsa yang
    tinggi dan berkulit halus, kepada orang-orang yang ditakuti di mana-mana, satu
    bangsa yang kuat dan menindas, yang negerinya terbagi oleh sungai-sungai.
  nya-nya: Dziko limenelo limatumiza akazembe pa mtsinje wa Nailo, mʼmabwato amabango
    amene amayandama pa madzi, ndikunena kuti, “Pitani, inu amithenga aliwiro, kwa
    mtundu wa anthu ataliatali a khungu losalala, ndi woopedwa ndi anthu. Akazembe
    anatumidwa ku dziko la anthu amphamvu ndi logonjetsa anthu ena. Dziko lawo ndi
    logawikanagawikana ndi mitsinje.”
  hrv-hrv: tebi koja šalješ morem glasnike i vodom u čamcima rogoznim. Idite, brze
    skoroteče, k narodu stasitu, tamnoputu, k narodu kog se boje odvajkada, narodu
    žilavu, zavojevaču, čija je zemlja rijekama izbrazdana.
  mps-mps: Augwaligo augwa po sabilibo bidi dabe taga palama, tama augwali te wę
    Nail dulu te augwaligo wę sesegede holobo nosaigo nigai geba tiwai nai, te naidu
    ibaba dulubo dao. Dage Sudan dabego po sabilibo bage, dage te po polo sela asobo
    bage dao, dage duga bomai buluba ma piąo, te wę hauwa elalubo bulu dao. Te bulu
    we bidi dabe augwali bobobage elama, tama augwaligo tigi sawi yai mu elalubo dao.
    Tama dagego te bulu te wąbi hwįbode genuai nogi elaluyu, tama gasa bulu dabego
    dage mu wi ebo dao.
  tpi-tpi: Ol i save salim ol mausman bilong ol na ol i bihainim wara Nail na i kam
    daun long ol bot ol i wokim long wanpela kain gras i save kamap long wara. Yupela
    ol mausman bilong Sudan, yupela ol man bilong bringim tok hariap, yupela go bek
    long strongpela kantri bilong yupela, em kantri i gat planti wara. Ol manmeri
    bilong dispela kantri ol i longpela manmeri na ol i gat naispela skin. Na dispela
    kantri bilong yupela i gat biknem long pait na olgeta arapela kantri i save pret
    moa yet long en.
  dan-1931: 'du, som sender Bud over Havet i Både af Siv på Vandspejlet: Gå, I hastige
    Bud, til det ranke, glinsende Folk, til Folket, som frygtes så vide, Kraftens
    og Sejrens Folk, hvis Land gennemstrømmes af Floder.'
  vie-OVCB: là đất sai sứ giả vượt biển trên các chiếc thuyền nan. Đi đi, các sứ giả
    nhanh nhẹn! Hãy đến cùng giống dân cao ráo, da nhẵn, một dân khiến mọi nước xa
    gần đều sợ hãi sự xâm lăng và hủy diệt của họ, và là vùng đất đầy sông ngòi ngang
    dọc.
  guj-2017: તમે જે સમુદ્રને માર્ગે પાણીની સપાટી પર સરકટનાં વહાણોમાં રાજદૂતો મોકલે
    છે. ઝડપી સંદેશવાહકો, તમે ઊંચી તથા સુંવાળી પ્રજા પાસે, દૂરની તથા નજીકના ડરનાર લોકો,
    મજબૂત અને વિજયી પ્રજા પાસે, જેના દેશ નદીઓથી વિભાજિત થયેલા છે, તેની પાસે જાઓ.
  pon-2006A: Sang nan sahpwo meninkeder lapalap akan kin kohdi nan Pillap Nail dake
    pwoht me wiawihkihda ahlek. Kumwail pwurala, kumwail meninkeder kan! Kumwail wahla
    rohng pwoatet ong sapwamwailo me mi nanpwungen pillap akan, sahpw kehlail oh manaman,
    me towe kan reirei oh kil medendel, me aramas koaros en sampah kin masak.
  por-BRBSL: 'que envia embaixadores pelo mar, mesmo em embarcações de papiro sobre
    as águas, dizendo: “Vão, mensageiros rápidos, a uma nação alta e lisa, a um povo
    incrível desde o início, uma nação que mede e desce, cuja terra os rios dividem!'
  cth-cth: Hothateh, tuipui lam hoi thoseh, tui van vah, lungpum longnaw hoi thoseh,
    patounenaw patoun e ram lah ao. Karang poung e kaoungkung naw, ka rasang ni teh
    a tak kâpi e miphun, kahnai kahlat kaawm e taminaw ni taki e miphun, palangnaw
    kamphinae koe e talai dawk kaawm e, a tha kaawm ni teh reprep ka coungroe e miphun
    koe cet awh haw.
  twi-twi: ɔsoma ananmusifo a wɔnam po so wɔde paparɔso akorow fa nsu ani. Monkɔ,
    asomafo ahoɔharefo, monkɔ nnipa a wɔwoware na wɔn honam yɛ trontrom, nnipa a wɔn
    ho yɛ hu wɔ mmaa nyinaa, anuɔdenfo man a yɛnte wɔn kasa, na nsubɔnten akyekyɛ
    nʼasase mu no nkyɛn.
  hlt-hlt: Laipai rhoek te tuipuei longkah tui soah paan neh aka tueih. Puencawn aw,
    namtom aka cangdoek taeng neh a sa aka thool pilnam taengah khaw, he lamkah neh
    ke due aka rhih khaw, namtom a than a than neh, tilnoinah neh a khohmuen tuiva
    aka boe taengah yanghoep la cet laeh.
  tbz-SIM: Fɔ̃́ nKuusi ɛì, fɔ̃́ nwèè dɛ̀ì yɛhɛikɛ̀ntɔ̃rɛ̀ kɛ tũɔ̃̀ kɛ̀ yɛ̀ tɑɑ̀ bɑ̀tóò
    yɑubɛ kɛ keri mɛniɛ nyĩ́nkɛ̀. Yɛtɔ̃rɛ̀ cɑ̃ɑ̃yɛ wɛ̃tɛnɛ̀ tidɑdiɛtì kó kuwuɔ mbíɛ́kɛ̀,
    bɛ̀ɛ̀ dɛu kɛ miɛti kɛ̀ bɛ̀ bɛ̀ dé kutenkù kumɔu. Dɛ kó kuwuɔ nkpeńnìmu kɛ nɔ nyitɛì.
    Kɛ̀ ikó nsũ bɛ tenkɛ̀.
  msy-2020: Me uan abuir gumaziba amadima, me ighuruniba inigha, da ikegha botbar
    ingarigha, dagh apiagha Nailɨn Fanemɨn uaghiri. Ia Itiopiabar abuir gumaziba,
    ia zuamɨra zuir gumaziba, ia uamategh uan kantrin gavgavimɨn mangɨ, kantrin dɨpar
    avɨriba itim. Kantrin kamɨn itir gumazamiziba, me bar ruarigha, mɨkarziba bar
    dera. Ezɨ ian kantrin kam, mɨdorozimɨn ziar ekiam iti, ezɨ kantrin igharaziba
    bar an atiatingi.
  dop-dop: Nyɑ́ tiliɣinɑ tillɑɑ kɛ teŋku tɔɔ, nɑ pɑ́ cɑkɩ sǝsǝncɑɑsɩ kpɩɩlǝŋ tɑɑ,
    nɑ pɑ́ tɔŋ lʋm tɔɔ. Tillɑɑ lɔŋlɔŋ nyǝ́mɑ mɛ, ɩ́ polo tookonɑɑ piitim kiŋ. Mpɛ
    ɩnɩ pɑ tɔnǝŋ tɔɔ fɛɩ hʋntʋ. Yǝlɑɑnɑɑ pooluŋ nyǝ́mɑ nyɑŋnɑ-wɛɣɛ. Pɑ kɛ́ yoolɑɑ
    piitim kɛ́. Nɔɣɔlʋ ɩɩ nɩɩkɩ pɑ nsǝmlɛ. Pusi fɑɣɑ pɑ tɛtʋ tɑɑ kɛ́.
  azb-azb: Dəniz yolu ilə, qamış qayıqları ilə Bu ölkə elçilər göndərir! Ey sürətli
    qasidlər, yola düşün! Çaylarla bölünmüş ölkəyə, Ucaboylu, parlaq dərili millətin,
    Hər yanda qorxu doğuran xalqın, Güclü və işğalçı millətin yanına gedin!
  eng-DBY: that sendest ambassadors over the sea, and in vessels of papyrus upon the
    waters, [saying,] Go, swift messengers, to a nation scattered and ravaged, to
    a people terrible from their existence and thenceforth; to a nation of continued
    waiting and of treading down, whose land the rivers have spoiled!
  hin-2017: और समुद्र पर दूतों को सरकण्डों की नावों में बैठाकर जल के मार्ग से यह कह
    के भेजता है, हे फुर्तीले दूतों, उस जाति के पास जाओ जिसके लोग बलिष्ठ और सुन्दर
    हैं, जो आदि से अब तक डरावने हैं, जो मापने और रौंदनेवाला भी हैं, और जिनका देश नदियों
    से विभाजित किया हुआ है।
  wol-KYG: Yeen ñiy yónni biir géej, ay ndaw, ci gaali barax yu war mbeex mi; yeen
    ndaw yu gaaw yi, demleen, fekki xeet wu siggi, rattax yaram, askan wu ñu ragale
    fu jegeek fu sore, xeet wu am doole, di falaxee, te seenum réew defi wal.
  eng-YLT: That is sending by sea ambassadors, Even with implements of reed on the
    face of the waters, — Go, ye light messengers, Unto a nation drawn out and peeled,
    Unto a people fearful from its beginning and onwards, A nation meeting out by
    line, and treading down, Whose land floods have spoiled.
  eng-WYC-2017: that sendeth messengers by the sea, and in vessels of papyrus on waters.
    Go, ye messengers, to the folk drawn up and rent; to a fearedful people, after
    which is none other; to the folk abiding and defouled, whose land the floods have
    ravished; to the hill [or mount] of the name of the Lord of hosts, to the hill
    [or mount] of Zion.
  eng-WMBB: that sends ambassadors by the sea, even in vessels of papyrus on the waters,
    saying, “Go, you swift messengers, to a nation tall and smooth, to a people awesome
    from their beginning onward, a nation that measures out and treads down, whose
    land the rivers divide!”
  urd-GVH: और जो अपने क़ासिदों को आबी नरसल की कश्तियों में बिठाकर समुंदरी सफ़रों पर
    भेजता है। ऐ तेज़रौ क़ासिदो, लंबे क़द और चिकनी-चुपड़ी जिल्दवाली क़ौम के पास जाओ।
    उस क़ौम के पास पहुँचो जिससे दीगर क़ौमें दूर-दराज़ इलाक़ों तक डरती हैं, जो ज़बरदस्ती
    सब कुछ पाँवों तले कुचल देती है, और जिसका मुल्क दरियाओं से बटा हुआ है।
  rug-rug: sapu garunu la tie pa votiki popoa gore lulia sa ovuku pa vaka sapu taveteni
    kuli rini. La, gamu pu hoke tuturei paleke inavoso, la koari tie geledi meke memehe
    kapudi, koari tie ta matagutaedi koarini pa seu na tata, na butubutu ṉiṉiradi
    sapu lopu ta tumae dia zinama, meke dia pepeso si ta paqapaqaha koari na ovuku.
  gaz-gaz: isheen galaana irra, bidiruu dhallaadduutiin ergamoota bishaan irra ergiti.
    Yaa ergamoota ariifattoota, gara saba dhedheeroo kanneen gogaan isaanii lallaafuu,
    gara saba fagoo fi dhiʼoottis sodaatamuu, saba jabaa fi afaan isaa hin beekamne
    kan biyyi isaanii lageeniin gargar qoodamte sanaa dhaqaa.
  fra-LSG: Toi qui envoies sur mer des messagers, Dans des navires de jonc voguant
    à la surface des eaux! Allez, messagers rapides, vers la nation forte et vigoureuse,
    Vers ce peuple redoutable depuis qu’il existe, Nation puissante et qui écrase
    tout, Et dont le pays est coupé par des fleuves.
  yal-yal: Mɛn kaane xɛrane rasigama baan xɔn kunkine kui naxanye rafalaxi gbala xidine
    ra. Ɛ siga ɛ konne yi ɛ tan xɛra sɔnɔyaxine. Ɛ siga ɛ siyaan fɛma naxan muxuye
    kuya, e fatin mayilenma, naxan magaxu be nun yiren birin yi, siya sɛnbɛmani ito
    naxan nɔɔn tima, baane wuya naxan ma yamanayi.
  haw-1868: Ka mea i hoouna i na elele ma ke kai, Ma na moku kome maluna o na wai.
    O hele, e na luna mama, I ka lahuikanaka ikaika, a koa hoi, I ka lahuikanaka weliweli,
    mai ka wa kahiko mai, I ka lahuikanaka mana i ka luku aku, A halanaia ko lakou
    aina e na muliwai.
  arb-NAV: الَّتِي تَبْعَثُ رُسُلاً فِي الْبَحْرِ فِي قَوَارِبِ الْبَرْدِيِّ السَّابِحَةِ
    فَوْقَ الْمِيَاهِ، امْضُوا أَيُّهَا الرُّسُلُ الْمُسْرِعُونَ إِلَى شَعْبٍ طِوَالِ
    الْقَامَةِ جُرْدٍ، إِلَى شَعْبٍ بَثَّ الرُّعْبَ فِي الْقَاصِي وَالدَّانِي، إِلَى
    قَوْمٍ أَقْوِيَاءَ وَقَاهِرِينَ تَشْطُرُ الأَنْهَارُ أَرْضَهُمْ.
  ewe-ewe: dukɔ si dɔa amewo ɖona ɖe atsiaƒu kple tɔsisiwo dzi kple aƒlatɔdziʋu siwo
    ɖia du sesĩe. Midɔ ame dɔdɔ ɖeablawo ɖe dukɔ dzɔatsu si ƒe amewo kɔ, eye wo ŋu
    zrɔ̃ la gbɔ, dukɔ si amewo vɔ̃na le gbeta, du didiwo ke hã me, dukɔ nyanyra si
    fiana dzea amewo dzi hetsrɔ̃a wo; dukɔ si ƒe anyigba me tɔsisi geɖewo si to.
  eng-LEE: That sendeth on the sea ambassadors, and in vessels of bulrushes messengers
    over the face of the waters. Go, ye swift messengers, to a nation pulled and torn,
    to a people terrible from their beginning and onward; a nation meted out and trodden
    down, whose land the rivers have spoiled!
  asm-FB: ৰাজদূতসকলক নলখাগড়িৰ জাহাজত সমূদ্রৰ বাটেদি পঠোৱা জন, যি দেশৰ লোকসকল বলিষ্ট
    আৰু ধুনীয়া, যি সকল আদিৰ পৰা এতিয়ালৈকে ভয়ানক, যি সকলৰ দেশ নদীবোৰেৰে বিভক্ত,
    সেই দেশলৈ বেগী দূতবোৰ যোৱা।
  sus-A: نَشٍيٍ شّيرَيٍ شّيمَ كُنكُي كُي بَا مَ. ﭑ تَن بَرَ شّيرَيٍ شُلُنشِيٍ شّي
    نَ سِ مَ، سِ بْنسْي كُيٍ رَيَبُشِ، نَشَن مَفَاشُ كَبِ عٍ قْلّ فٍرٍ شَ قٍ رَ، نَشَن
    سَبَتِشِ بْشِ مَ شُرٍ وُيَشِ نَ دّننَشّ.
  fra-SBL: 'qui envoie des ambassadeurs par la mer, dans des vaisseaux de papyrus
    sur les eaux, en disant : « Allez, messagers rapides, vers une nation grande et
    douce, vers un peuple redoutable dès son origine, une nation qui mesure et qui
    foule, dont le pays est divisé par les fleuves ! ».'
  hbo-hbo: הַשֹּׁלֵ֨חַ בַּיָּ֜ם צִירִ֗ים וּבִכְלֵי־גֹמֶא֮ עַל־פְּנֵי־מַיִם֒ לְכ֣וּ ׀
    מַלְאָכִ֣ים קַלִּ֗ים אֶל־גֹּוי֙ מְמֻשָּׁ֣ךְ וּמֹורָ֔ט אֶל־עַ֥ם נֹורָ֖א מִן־ה֣וּא
    וָהָ֑לְאָה גֹּ֚וי קַו־קָ֣ו וּמְבוּסָ֔ה אֲשֶׁר־בָּזְא֥וּ נְהָרִ֖ים אַרְצֹֽו׃
  kik-kik: ũrĩa ũtũmaga arekio makagerera njĩra ya iria, mahaicĩte tũtarũ twakĩtwo
    na marura, tũrĩa tũgeragĩra maaĩ igũrũ. Atĩrĩrĩ, inyuĩ andũ aya mũtũmĩtwo na mũrĩ
    mĩtũkĩ, thiĩi kũrĩ andũ araihu na anyoroku mĩĩrĩ, o acio metigĩrĩtwo nĩ andũ a
    kũndũ gũkuhĩ na a kũraya, rũrĩrĩ rũũgiti rwaragia rũthiomi rũgeni, na bũrũri wao
    ũgayanĩtio nĩ njũũĩ.
  fra-NCL: Toi qui envoies des messagers sur la mer, dans des nacelles de jonc, sur
    la face des eaux ! Allez, messagers rapides, vers la nation à la haute stature,
    à la peau rasée, vers le peuple redouté au loin ; nation impérieuse et qui écrase,
    et dont la terre est sillonnée de fleuves.
  cek-AK: Tuipui lam, tui nuiah palong hoi laicaeh patoeh kaminawk mah, Angtawt kaloe
    laicaehnawk, kasang moe nganhin kanaem kaminawk, canghnii hoi kamtong vaihi khoek
    to minawk mah zit o ih kaminawk, misatuk karah lok kaham lok apae kaminawk, vapui
    ampraekhaih ahmuen ah khosah kaminawk khaeah caeh oh.
  cuk-cuk: Ur-nagwaryob-daklegedgi-sobaledba Nilo-diwarba dule-garda-berbemalad-barmimalad,
    ¡be duledar-wilesmar! ”Dule-garda-berbemalad-gandik-nanamalad be gwae-namar, dule-mullusurmaladse
    be namar, uka-sichigwadba-uka-dakaar-gamaladse be namar, we-dulemar-bela-dobesar-daklemaladse
    be namar, dulemar-gargandikmaladse be namar, dulegi-obin-san-sadimaladse be namar,
    yala-emargi-obinsiidse be namar. A-yala, diwarmar-iirmakmaid-yalad.
  uig-CYR: '@see-verse:ISA.018.001'
  tel-2017: అది సముద్రంపై నీళ్ళ మీద జమ్ము పడవల్లో రాయబారులను పంపిస్తూ ఉంది. వేగిరపడే
    వార్తాహరులారా! వెళ్ళండి. నున్నని చర్మం కలిగి పొడుగ్గా ఉండే ప్రజల దగ్గరికి వెళ్ళండి!
    చుట్టూ ఉన్న వాళ్ళనీ, దూరంగా ఉండే వాళ్ళనీ భయకంపితులను చేస్తూ, అణచివేసే ఆ బలమైన
    జనాల దగ్గరకూ, నదులు విభజించే వాళ్ళ దేశానికీ వెళ్ళండి!
  hat-BSA: Nou voye reprezantan yo bò lanmè a, menm sou veso fèt ak fèy papiris ki
    kouri sou sifas dlo. Ale, mesaje rapid yo, vè yon nasyon wo e swa, vè yon pèp
    ke tout moun pè, ni sa ki pre ni sa ki lwen, vè yon nasyon pwisan ki oprime tout
    moun, peyi ke rivyè yo divize a!
  kos-kos: Mwet roso fulat elos kal tuku liki facl sac ke Infacl Nile fin oak okoalos
    orekla ke loa. Folokla nu yen suwos, kowos mwet utuk kas mulah! Us sap soko nu
    in facl suwos ma masrloeyukelik ke infacl puspis. Facl suwos yohk ac ku. Mwet
    we elos loeska ac fwel manolos, ac mutunfacl uh nufon sangeng selos.
  hbo-WLC: הַשֹּׁלֵ֨חַ בַּיָּ֜ם צִירִ֗ים וּבִכְלֵי־גֹמֶא֮ עַל־פְּנֵי־מַיִם֒ לְכ֣וּ
    ׀ מַלְאָכִ֣ים קַלִּ֗ים אֶל־גּוֹי֙ מְמֻשָּׁ֣ךְ וּמוֹרָ֔ט אֶל־עַ֥ם נוֹרָ֖א מִן־ה֣וּא
    וָהָ֑לְאָה גּ֚וֹי קַו־קָ֣ו וּמְבוּסָ֔ה אֲשֶׁר־בָּזְא֥וּ נְהָרִ֖ים אַרְצֽוֹ׃
  ibo-ibo: Ala nke na-ezipụ ndị ozi ya site nʼosimiri, bụ ndị na-eji ụgbọ mmiri papịrọs
    nʼaga nʼelu mmiri. Gaanụ ngwangwa, unu ndị ozi dị nkọ gakwuru ndị toro ogologo
    nke ahụ ha na-akwọ mụrụmụrụ, gakwuru ndị a na-atụ egwu nʼebe niile, mba na-achọ
    okwu na ụka, nke na-azọpịakwa azọpịa, ndị osimiri dị iche iche kewara ala ha.
  ory-ory: ସେ ସମୁଦ୍ର ପଥରେ ନଳନିର୍ମିତ ନୌକାରେ ଜଳ ଉପରେ ଦୂତଗଣକୁ ପ୍ରେରଣ କରି କହେ, ହେ ଦ୍ରୁତଗାମୀ
    ଦୂତଗଣ, ଯେଉଁ ଗୋଷ୍ଠୀୟ ଲୋକେ ଦୀର୍ଘକାୟ ଓ ଚିକ୍କଣ, ଯେଉଁ ଜନବୃନ୍ଦ ଅଦ୍ୟାବଧି ଭୟଙ୍କର; ଯେଉଁ
    ଗୋଷ୍ଠୀୟ ଲୋକେ ପରିମାଣ କରନ୍ତି ଓ ଦଳିତ କରନ୍ତି, ଯେଉଁମାନଙ୍କ ଦେଶ ନଦ-ନଦୀରେ ବିଭକ୍ତ, ତୁମ୍ଭେମାନେ
    ସେମାନଙ୍କ ନିକଟକୁ ଯାଅ!
  chk-chk: Iwe, ewe fanü a tinala chon künö won ewe chanpupu Nil, ra wawa ekewe waseres
    mi för seni ekewe irä papirus. Oupwe liwinla, ämi chon künö mi müttir, oupwe liwinla
    ngeni eu mwichen aramas mi watte o inisöch chon fanüfan ra niueitiir. Oupwe liwinla
    ngeni ewe mwü mi pöchökül o pwora, fanüan a kinikinfesen ren chanpupu.
  rop-rop: Detlot Ithiyopiya pipul bin oldei jandim detlot mesinja garram bout langa
    det Nail Riba. Deibin oldei meigimbat detlot bout brom det longwan gras weya jidan
    langa riba. Yumob mesinja, gobek kwikbala langa Ithiyopiya, en deigim mesij langa
    detlot brabli longwan pipul garram brabli gudbala skin. Blanga olabat kantri im
    jidan miselpmiselp garram loda riba. Olabat brabli strongbala en krulbala du,
    en ebribodi oldei bradin langa olabat.
  ukr-1871: Що розсилає послів по морю, човнами з папиросу — по водах! О, йдїть, швидкі
    посли, до народу сильного й відважного, до народу страшного з давна до нинї; до
    народу рослого, що всїх подолїває, землю ж його розірвали ріки.
  deu-1951: Gehet hin, ihr Boten, zu dem hochgewachsenen und glatten Volk, zu dem
    Volk, das weit und breit gefürchtet ist, zu dem gebieterischen und zerstörungslustigen
    Volk, dessen Land Ströme durchschneiden!
  eng-JPS: That sendeth ambassadors by the sea, even in vessels of papyrus upon the
    waters! Go, ye swift messengers, to a nation tall and of glossy skin, to a people
    terrible from their beginning onward; a nation that is sturdy and treadeth down,
    whose land the rivers divide!
  srp-1865: 'Koja šalje poslanike preko mora, u laðama od site po vodama, govoreæi:
    idite, brzi glasnici, k narodu rasijanu i oplijenjenu, k narodu strašnu otkako
    je dosad, k narodu razmjerenu i pogaženu, kojemu zemlju raznose rijeke.'
  lug-lug: etuma ababaka ne bagendera mu maato ag’ebitoogo ku nnyanja. Mugende mmwe
    ababaka abangu, eri abantu abawanvu ab’emibiri emiweweevu, eri abantu abatiibwa
    abeewala n’ab’okumpi, eggwanga ery’amaanyi eryogera olulimi olutamanyiddwa, ensi
    eyawulwamu emigga.
  heb-heb: השלח בים צירים ובכלי גמא על פני מים לכו מלאכים קלים אל גוי ממשך ומורט אל
    עם נורא מן הוא והלאה גוי קו קו ומבוסה אשר בזאו נהרים ארצו׃
  ben-IRV: যে সমুদ্র পথ দিয়ে নলের তৈরী নৌকায় জলের ওপর দিয়ে দূত পাঠাচ্ছে। যাও, হে
    দ্রুতগামী দূতেরা, যে জাতি লম্বা ও কোমল, যে জাতিকে কাছের ও দূরের লোকেরা ভয় করে,
    যে জাতি শক্তিশালী ও জয়ী, যার দেশ নদী বিভক্ত, তোমরা তার কাছে ফিরে যাও।
  pan-pan: ਜਿਹੜਾ ਰਾਹ ਦੂਤਾਂ ਨੂੰ ਸਮੁੰਦਰ ਰਾਹੀਂ ਕਾਨਿਆਂ ਦੀਆਂ ਬੇੜੀਆਂ ਵਿੱਚ ਪਾਣੀਆਂ ਦੇ ਉੱਤੇ
    ਇਹ ਆਖ ਕੇ ਭੇਜਦਾ ਹੈ, ਹੇ ਫੁਰਤੀਲੇ ਦੂਤੋ, ਇੱਕ ਕੌਮ ਵੱਲ ਜਾਓ, ਜਿਹ ਦੇ ਲੋਕ ਲੰਮੇ ਅਤੇ ਸੋਹਣੇ
    ਹਨ, ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਵੱਲ ਜਿਨ੍ਹਾਂ ਦਾ ਭੈਅ ਦੂਰ-ਦੂਰ ਤੱਕ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ, ਇੱਕ ਕੌਮ ਜਿਹੜੀ
    ਬਲਵਾਨ ਅਤੇ ਲਤਾੜਨ ਵਾਲੀ ਹੈ, ਜਿਸ ਦੇ ਦੇਸ ਨੂੰ ਨਦੀਆਂ ਪਾੜਦੀਆਂ ਹਨ।
  mya-JVB: ပင်လယ် လမ်းဖြင့် ၎င်း၊ ရေ ပေါ် ၌ဂမာ လှေ ဖြင့် ၎င်း ၊ သံတမန် တို့ကို လွှတ်
    တတ်သောပြည်၊ နားထောင်လော့။ ခိုင်မာပြင်းထန်လျက် ရှေ့ဦးစွာမှစ၍ယခုတိုင်အောင်၊ ကြောက်မက်
    ဖွယ်ဖြစ်ထသော၊ ခွန်အား ကြီး၍ နှိမ်နင်း တတ်ထသော၊ မြစ် ကွဲပြား သော မြေ ၌နေသောလူမျိုး
    ထံသို့၊ လျင်မြန် သောတံမန် တို့၊ သွား ကြလော့။
  hmo-hmo: Etiopia tano ese, iena hereva gwauraia taudia, be vanagi haragadia dekenai
    ia siaidia noho, Naila Sinavai dekena amo. Hereva gwauraia taudia mai haraga danu
    e, emui tano dekenai do umui giroa lou, emui tano mai ena sinavai momo. Emui tano
    be mai ena tau latadia. Idia be goada taudia, bona mai edia kopina manadamanada.
    Tanobada taudia ibounai ese, Etiopia taudia idia gari henia noho, badina idia
    be goada bona siahu besena.
  urd-urd: जो दरिया की राह से बुर्दी की क़श्तियों में सतह — ए — आब पर क़ासिद भेजती
    है! ऐ तेज़ रफ़्तार क़ासिदों, उस क़ौम के पास जाओ जो ताक़तवर और ख़ूबसूरत है; उस
    क़ौम के पास जो शुरू' से अब तक मुहीब है, ऐसी क़ौम जो ज़बरदस्त और फ़तहयाब है जिसकी
    ज़मीन नदियों से मुन्क़सम है।
  rus-SYN: посылающей послов по морю, и в папировых суднах по водам! Идите, быстрые
    послы, к народу крепкому и бодрому, к народу страшному от начала и доныне, к народу
    рослому и все попирающему, которого землю разрезывают реки.
  bqc-SIM: Aaì zĩnaↄ gbaɛ ísiaa, aaìↄ bɛ ía ń kɛfu gó'ilɛnaↄ. Zĩna kàsakasaↄ,
    à gɛ́ bui gbã̀a mɛ̀ yↄ̀lↄ pↄ́ wì vĩakɛnɛ́ gupiiuↄ kĩ́i, bui pãsĩ pↄ́ aaì
    ↄ̃zↄ̃ ń ibɛɛↄwa mɛ́ swaↄ ń bùsu zↄ̃̀ɛzↄ̃ɛↄ.
  tcz-CHONGTHU: palaiho a vadungu lhang lang geija mangang tah a kong’a ahin sollu.
    Cheuvin palai mangang ho! Hiche thuhil hi vun nampet misangho gapeu vin,anai le
    gamla a um tijat umte, nam tha hat leh gal jou mite, agam u vadung hon a hopkhen
    mite henga chun,
  mar-mar: जो समुद्रातून, लव्हाळ्यांच्या पात्रातून जलावर वकील पाठवतो. शीघ्रगती दूतांनो,
    त्या उंच आणि मनमिळावू राष्ट्रांकडे, जे लोक भीतीपासून दूर व जवळ आहेत त्यांच्याकडे,
    जे बलवान व अजिंक्य राष्ट्र, ज्याची भूमी नद्यांनी विभागली आहे त्याच्याकडे जा,
  qub-qub: Gamcunaga ututupita rurasha büquicunawanmi Nilo mayunpa cachata cacharcaycanqui.
    Cacha aywaycajcuna fiyupa cörrishpayqui ayway jatuncaray llushwaypa-llushwaycaj
    runacunaman, may-chay nasyun runacunapis manchacushan runacunaman. Chay runacunaga
    fiyupa callpasapami, jinyumi. Nasyunninpis aypalla mayucunapa chaupillanchömi.
  hat-hat: Mesaje ap soti nan peyi sa a, y'ap desann larivyè Nil lan nan pipirit fèt
    ak wozo. Nou menm mesaje yo, mete zèl nan pye nou. Tounen lakay nou. Pote nouvèl
    la bay moun peyi nou an. Se yon gwo peyi ki fò anpil, ki gen anpil larivyè k'ap
    koule ladan l'. Al pote nouvèl la bay moun bèl wotè yo, ki gen po yo boule nan
    solèy. Se yon pèp tout moun pè.
  eng-BSB: which sends couriers by sea, in papyrus vessels on the waters. Go, swift
    messengers, to a people tall and smooth-skinned, to a people widely feared, to
    a powerful nation of strange speech, whose land is divided by rivers.
  eng-WEBPB: that sends ambassadors by the sea, even in vessels of papyrus on the
    waters, saying, “Go, you swift messengers, to a nation tall and smooth, to a people
    awesome from their beginning onward, a nation that measures out and treads down,
    whose land the rivers divide!”
  kbq-kbq: Hagi Isipi vahe'mo'za barozanteti ventea tro hute'za, Naeli timpi zamatrage'za
    nanekema eri'za vu vahe'mo'za kea eri'za neaze. Hanki neazage'za amanage hu'za
    huzmante'naze, zaza hu'za zamavufagamo'ma hentofaza hige'za, mopa'zamifina ranra
    timo'ma tusiza higeno, ana mopafima nemaniza vahe'mo'zama, vahe'ma zamazeri haviza
    nehazageno maka mopafi vahe'mo'zama tusi koro hunezmantaza vahetega, ame huta
    viho hu'za huzmante'naze.
  nhe-BL: Nopa tlali quintitlanqui inintlayacancahua tlen quisencahuaj tlajtoli para
    ma yaca ipan nopa atemitl Nilo ipan miyac cuacanahua tlen motlalohuaj chicahuac.
    Pero xiyaca imochaj, intlayacanani tlen innejnemij chicahuac. Xiyaca ipan imotlal
    huan nopano xijhuicaca se tlajtoli tlen imopantis. Xijhuicaca nopa tlajtoli para
    imotlacajhua tlen huejcapantique huan tlen quipiyaj inincuetlaxo nel yejyectzitzi.
    Imotlal motlajcoitztoc ica miyac atemitl huan quiimacasij miyac tlacame campa
    hueli. Quiimacasij imotlal pampa tlahuel intlatlantoque huan intlaxolejtoque,
    pero ax queja nopa elis teipa.
  gub-BL: A'e ywy rehe har umur kar uze'eg herur har zanewe wà. Wezyw oho yrykawhu
    Niru her ma'e rupi kanuhu ka'api'i popok iapo pyrer pupe wà. Ze'eg herur har uzàn
    ma'e wà, pezewyr peywy rehe nehe. Pezewyr peànàm ikàg ma'e upuner ma'e wanupe
    nehe. Iaiha katu a'e peànàm wà. Heny katu wapir. Amogwer teko ywy nànànar ukyze
    wanuwi wà. Wiko ywy yrykawhu tetea'u heta haw rehe wà.
  eng-DRA: 'That sendeth ambassadors by the sea, and in vessels of bulrushes upon
    the waters. Go, ye swift angels, to a nation rent and torn in pieces: to a terrible
    people, after which there is no other: to a nation expecting and trodden under
    foot, whose land the rivers have spoiled.'
