verse: ISA.018.006
translations:
  mal-C: മലയിലെ ഇരപിടിയൻപക്ഷികൾക്കും വന്യമൃഗങ്ങൾക്കുംവേണ്ടി അവ ഉപേക്ഷിക്കപ്പെടും;
    കഴുകന്മാർ അവകൊണ്ട് വേനൽക്കാലംമുഴുവനും, വന്യമൃഗങ്ങൾ ശീതകാലംമുഴുവനും ഉപജീവിക്കും.
  deu-TKW: Insgesamt sollen sie den Raubvögeln der Berge und den Tieren des Landes
    preisgegeben werden, daß die Raubvögel den Sommer bei ihnen verbringen sollen,
    und alle Tiere des Landes den Winter.
  lin-lin: Bakosundola yango epai ya bandeke oyo eliaka misuni na likolo ya bangomba
    mpe epai ya banyama ya zamba. Bandeke minene ekolia yango na tango ya molunge
    mpe banyama ya zamba ekolia yango na tango ya malili.
  eng-LSV: They are left together to the ravenous bird of the mountains, || And to
    the beast of the earth, || And the ravenous bird has summered on them, || And
    every beast of the earth winters on them.
  eng-GNV: 'They shall be left together vnto the foules of the mountaines, and to
    the beastes of the earth: for the foule shall sommer vpon it, and euery beast
    of the earth shall winter vpon it.'
  eng-WEBSTER: 'They shall be left together to the fowls of the mountains, and to
    the beasts of the earth: and the fowls shall summer upon them, and all the beasts
    of the earth shall winter upon them.'
  nhw-BL: Nochi amosoldados catli tlahuel tejtetique, miquise campa hueli ipan mila
    para ma quincuaca nopa totome huan nopa tecuanime catli mosisiníaj. Tzopilome
    quicuase ininnacayo nopa mijcatzitzi nochi tonalme quema tlatotoniya. Huan teipa
    tecuanime quicuajcuase nopa omitl ipan nochi nopa tonalme quema tlaseseya.”
  swh-ONEN: Yote yataachwa kwa ajili ya ndege wawindao wa mlimani na wanyama pori,
    ndege watajilisha juu yake wakati wote wa kiangazi, nao wanyama pori wakati wote
    wa masika.
  bba-bba: kpɑ u ye ɡunɔsu kɑ ɡbeeku yɛɛ deriɑ yi di. Gunɔsu su ko n wɑ̃ɑ mi, yɑm
    susurun sɑɑ, kpɑ ɡbeeku yɛɛ yi n wɑ̃ɑ mi purɑn sɑɑ. Nɡe mɛyɑ bɑ koo Asiriɡibun
    tɑbu kowobun ɡonu kuɑ.
  eng-KJVCPB: 'They shall be left together unto the fowls of the mountains, And to
    the beasts of the earth: And the fowls shall summer upon them, And all the beasts
    of the earth shall winter upon them.'
  luo-luo: Giduto nowegi ne achudhe mae gode kendo ne le mag bungu, winy nochamgi
    e ndalo mag oro duto, ka le mag bungu to chamogi e ndalo chwiri duto.
  meu-meu: Iboudiai bae mia, ororo manudia, damudia e tahumu ḡaudia, adia, bona tano
    boromadia adia. Siahu negana ai damudia e tahumu manudia ese bae anidia, bona
    keru negana ai tano boromadia iboudiai ese.
  npi-ULB: डाँडाका चराहरू र पृथ्वीका जनावरहरूका निम्ति ती छोडिनेछन् । चराहरूले ग्रीष्मको
    समय तिनीहरूमा बिताउनेछन् र पृथ्वीका सबै जनावरहरूले तिनीहरूमा हिउँद बिताउनेछन्
    ।”
  yor-yor: A ó fi wọ́n sílẹ̀ fún àwọn ẹyẹ òkè ńlá àti fún àwọn ẹranko búburú; àwọn
    ẹyẹ yóò fi wọ́n ṣe oúnjẹ nínú ẹ̀ẹ̀rùn àti àwọn ẹranko búburú nígbà òjò.
  pes-OPCB: سربازان حبش در صحرا خواهند مرد و اجسادشان برای پرندگان شکاری و حیوانات
    وحشی واگذاشته خواهد شد. پرندگان شکاری در تابستان، و حیوانات وحشی در زمستان، از
    لاشه‌های آنها تغذیه خواهند کرد.
  tgl-ULB: Iiwanan sila para sa mga ibon ng kabundukan at para sa mga hayop ng kalupaan.
    Magsisilbi silang pagkain para sa mga ibon sa tag-araw, at sa mga hayop sa lupa
    sa panahon ng tag-lamig.
  hui-hui: Anduane Homogohanda dindi ogonila wai bilonaga waitigi bu karu ibilaga
    biragola waitigime ibalu ami agali bu karuni bo wahai haragola bo paya binigo
    tingini dindini wima polebira. Ani wima pedagola agali tingini uruni ega bedarumebi
    nogo gabua tara tara bu karumebi ibalu no waholebira. Ni dalu gaea birangi ega
    bedarume nolebira. Dagare birangi nogo gabua karume nalu holebira.
  mya-mya: သူ​တို့​၏​အ​လောင်း​များ​သည်​ငှက်​များ​နှင့် သား​ရဲ​တိ​ရစ္ဆာန်​များ​အ​တွက်​ကျန်​ရှိ​နေ
    လိမ့်​မည်။ နွေ​အ​ခါ​ငှက်​တို့​နှင့်​ဆောင်း​အ​ခါ သား​ရဲ​တို့​သည် ထို​လူ​သေ​ကောင်​တို့​ကို​စား
    ကြ​လိမ့်​မည်။
  bod-N: དེ་དག་ཐམས་ཅད་དོར་ནས་རི་བོའི་བྱ་རྒོད་དང་ས་ཡི་རི་དྭགས་ལ་སྟེར་ཞིང་། བྱ་རྒོད་དག་གིས་དེ་ཁ་ཟས་སུ་སྤྱད་ནས་དབྱར་སྐྱེལ་བ་དང་།
    སའི་རི་དྭགས་ཀུན་གྱིས་དེ་ཟོས་ནས་དགུན་སྐྱེལ་བའོ། །
  wsk-wsk: Uwuta nunga waru awurok, se duruk kulupik ko inangnang, mel iwiwara nowara
    mu, se giarum ko mel diwang taimon ale nunga namonko; worem kam te inangnang mel
    mu, borta nunga inang ko no se lagamonko, se tuwik marir kam ningi mu, giarum
    ko mel diwang mu, borta tala nunga inang ko no se lagamonkowo.
  sna-sna: Zvose zvichasiyirwa magora omugomo nokuzvikara zvesango; shiri dzichazvidya
    chirimo chose, uye zvikara zvesango zvichazvidya muchando chose.
  spa-BLM: Las dejará juntas para las aves voraces de las montañas y para los animales
    de la tierra. Las aves voraces las comerán en el verano, y todos los animales
    de la tierra las comerán en el invierno.
  cac-cac: Toxon̈ej ol comon can teljab' eb' d'a jolomtac vitz chi'. A noc' chium
    noc' sjen̈vi yed' noc' caltacte'al noc' ol chianb'at eb'. A noc' sjen̈vi chi',
    a d'a varesma ol aj noc' ta', axo noc' caltacte'al noc' chi', a d'a n̈ab'ilq'uinal
    ol aj noc' ta', xchi Jehová.
  swh-ULB: Wataachwa kwa pamoja maana ndege wa milimani na wanyama wa duniani. Ndege
    watatua kwao majira ya joto, na wanyama wote watakuwa kwao kipindi cha baridi.''
  bel-bel: І пакінуць усё драпежным горным птушкам і зьвярам польным; і птушкі будуць
    летаваць там, а ўсе зьвяры польныя зімавацьмуць там.
  deu-ELBBK: Sie werden allzumal den Raubvögeln der Berge und den Tieren der Erde
    überlassen werden; und die Raubvögel werden darauf übersommern, und alle Tiere
    der Erde werden darauf überwintern.
  mbb-OT: Uya, edezeetan din is menge tig-Etiopia, ne ebey-anan en is menge lawa zan
    ke egkeenen te menge tagbis wey te zumezaas he menge langgam. Egkehimu sikandan
    he keenen te menge tagbis emun gulavung wey te zumezaas he menge langgam emun
    timpu te meǥenew.
  mal-2015: അതു ഒക്കെയും മലയിലെ കഴുകിന്നും ഭൂമിയിലെ മൃഗത്തിന്നും ഇട്ടുകളയും; കഴുകു
    അതുകൊണ്ടു വേനൽ കഴിക്കും; ഭൂമിയിലെ സകലമൃഗവും അതുകൊണ്ടു വർഷം കഴിക്കും.
  gup-gup: Nawu soldiers bedberre kabirridowe dja kabirridjalkukyo kore mayhmayh dja
    mak nawern mayh nabang wanjh kabirrikukngalke. Bu kurrung kabolkyime mayhmayh
    kabirringun kunkanj ngarre kunburrk bedberre, dja bu kabolkyimerran yekke, wanjh
    nabang mayh kabirringun kunmurrng bedberre.”
  rmc-rmc: Savore ťela le slugaďengre ena mukle le čiriklenge pro verchi the le džvirenge
    pro maľi; ňilaje lendar dživena o dziva čirikle a jevende savore džviri pre maľa.
  pes-OPV: و همه برای مرغان شکاری کوهها ووحوش زمین واگذاشته خواهد شد. و مرغان شکاری
    تابستان را بر آنها بسر خواهند برد وجمیع وحوش زمین زمستان را بر آنها خواهندگذرانید.
  ron-1924: Ши асириений вор фи лэсаць астфел прадэ пэсэрилор рэпитоаре дин мунць
    ши фярелор пэмынтулуй; пэсэриле де прадэ вор петрече вара пе трупуриле лор моарте,
    ши фяреле пэмынтулуй вор ерна пе еле.
  ben-OBCV: তাদের শিকারি পাখি ও বন্য জন্তুদের কাছে, সবাইকে পর্বতের উপরে ফেলে রাখা
    হবে; পাখিরা সমস্ত গ্রীষ্মকাল ধরে ও বন্যজন্তুরা সমস্ত শীতকাল তাদের ভোজন করবে।
  som-som: Oo iyaga waxaa dhammaantood looga wada tegi doonaa haadka buuraha iyo dugaagga
    dhulka, oo haadka ayaa iyaga kulaylka ka hadhsan doonaa, oo dugaagga dhulka oo
    dhammuna iyagay qabowga ka dugsan doonaan.
  lat-VUC: Et relinquentur simul avibus montium et bestiis terræ; et æstate perpetua
    erunt super eum volucres, et omnes bestiæ terræ super illum hiemabunt.
  eng-ASVBT: They shall be left together unto the ravenous birds of the mountains,
    and to the beasts of the earth; and the ravenous birds shall summer upon them,
    and all the beasts of the earth shall winter upon them.
  ita-1885: Saranno tutti quanti lasciati in abbandono agli uccelli de' monti, ed
    alle bestie della terra; e gli uccelli passeranno la state sopra essi, ed ogni
    bestia della terra vi passerà il verno.
  eng-LXXUP: 'and he shall leave them together to the birds of the sky, and to the
    wild beasts of the earth: and the fowls of the sky shall be gathered upon them,
    and all the beasts of the land shall come upon him.'
  eng-ULB: They will be left together for the birds of the mountains and for the animals
    of the earth. The birds will summer on them, and all the animals of the earth
    will winter on them.”
  spa-VBL: Todos ellos quedarán como carroña para las aves de rapiña de las montañas
    y para los animales salvajes. Las aves se las comerán en verano, y todos los animales
    salvajes en invierno.
  fra-_FOB: Ils seront tous abandonnés aux oiseaux de proie des montagnes, et aux
    bêtes de la terre; les oiseaux de proie passeront l'été auprès d'eux, et toutes
    les bêtes de la terre y passeront l'hiver.
  mal-mal: അതെല്ലാം മലയിലെ കഴുകനും ഭൂമിയിലെ മൃഗത്തിനും ഇട്ടുകളയും; കഴുകൻ അതുകൊണ്ട്
    വേനൽ കഴിക്കും; ഭൂമിയിലെ സകലമൃഗവും അതുകൊണ്ട് ശൈത്യകാലം കഴിക്കും.
  urd-GVR: Yihī Ethopiyā kī hālat hogī. Us kī lāshoṅ ko pahāṛoṅ ke shikārī parindoṅ
    aur janglī jānwaroṅ ke hawāle kiyā jāegā. Mausam-e-garmā ke daurān shikārī parinde
    unheṅ khāte jāeṅge, aur sardiyoṅ meṅ janglī jānwar lāshoṅ se ser ho jāeṅge.
  suz-BL: मिनु डांडा ङा ठेयब चिक्‍ब नु रागी ङा जन्‍तु आन कली ब्‍वचा गे‍ब। होश दुम्‍तीके
    ठेयब चिक्‍ब मेको तारी नित्‍नीम। मिनु हिंउदम ब्‍वाकी ङा जन्‍तुपुकीम मेको ब्‍वशा,
    मेको आ तारी इप्‍नीम” देंत।
  eng-NOY: They shall be left together to the ravenous birds of the mountains, And
    to the wild beasts of the earth. The ravenous birds shall summer upon it, And
    every wild beast of the earth shall winter upon it.
  ita-1927: 'Gli Assiri saran tutti insieme abbandonati agli uccelli rapaci de’ monti
    e alle bestie della terra: gli uccelli rapaci passeran l’estate sui loro cadaveri,
    e le bestie della terra vi passeran l’inverno.'
  ckb-ckb: پێکەوە بەجێدەهێڵدرێن بۆ بازەکانی چیا و بۆ گیانلەبەرە کێوییەکانی زەوی، بازەکان
    هاوینیان پێ بەسەردەبەن و هەموو گیانلەبەرە کێوییەکانی زەویش زستانیان پێ بەسەردەبەن.
  eng-BBE: 'They will be for the birds of the mountains, and for the beasts of the
    earth: the birds will come down on them in the summer, and the beasts of the earth
    in the winter.'
  kan-OKCV: ಅವುಗಳೆಲ್ಲ ಬೆಟ್ಟದ ಹದ್ದುಗಳಿಗೂ, ಭೂಮಿಯ ಮೃಗಗಳಿಗೂ ಆಹಾರವಾಗುವುವು. ಅದು ಪಕ್ಷಿಗಳಿಗೆ
    ಬೇಸಿಗೆ ಕಾಲದಲ್ಲಿಯೂ, ಕಾಡುಮೃಗಗಳಿಗೆ ಚಳಿಗಾಲದಲ್ಲಿಯೂ ಆಹಾರವಾಗುವುದು.
  tam-2017: அவைகள் ஏகமாக மலைகளின் பறவைகளுக்கும், பூமியின் மிருகங்களுக்கும் விடப்படும்;
    பறவைகள் அதின்மேல் கோடைக்காலத்திலும், காட்டுமிருகங்களெல்லாம் அதின்மேல் மழைக்காலத்திலும்
    தங்கும்.
  spa-RV-1909: Y serán dejados todos á las aves de los montes, y á las bestias de
    la tierra; sobre ellos tendrán el verano las aves, é invernarán todas las bestias
    de la tierra.
  ron-BTF: Ei vor fi lăsaţi păsărilor munţilor şi fiarelor pământului; şi păsările
    vor cuibări peste ei şi toate fiarele pământului vor ierna peste ei.
  eng-WEBP: They will be left together for the ravenous birds of the mountains, and
    for the animals of the earth. The ravenous birds will eat them in the summer,
    and all the animals of the earth will eat them in the winter.
  eng-FBV: They will all be left as carrion for the birds of prey of the mountains,
    and for the wild animals. The birds will eat them in summer, and all the wild
    animals in winter.
  nld-1939: Beiden worden aan de gieren der bergen gelaten, En aan de beesten der
    vlakte; Daar brengen de gieren de zomer door, Al de beesten der vlakte de winter.
  nch-BL: Nochi amosoldados cati tahuel tejtetique, miquise campa hueli ipan mila
    para ma quincuaca nopa totome huan nopa tecuanime cati mosisiníaj. Tzojpilome
    quicuase ininacayo nopa mijcatzitzi nochi tonali quema tatotoniya. Huan teipa
    tecuanime quicuajcuase nopa omit ipan nochi nopa tonali quema taseseya.”
  vie-1934: Chúng nó sẽ cùng nhau bị bỏ lại cho chim ăn thịt trong núi, và cho cả
    thú vật trên đất; những chim ăn thịt đó sẽ dùng mà qua mùa hạ, và những thú vật
    trên đất sẽ dùng mà qua mùa đông.
  hin-CV: जो मांसाहारी पक्षियों और पृथ्वी के पशुओं के लिए होगा; मांसाहारी पक्षी इन
    पर धूप में, तथा पृथ्वी के पशु इस पर सर्दी में बैठेंगे.
  eng-OURB: They will be left together for the ravenous birds of the mountains, and
    for the animals of the earth. The ravenous birds will summer on them, and all
    the animals of the earth will winter on them.
  spa-BES: 'Serán para las aves de las montañas, y para las bestias de la tierra:
    las aves de rapiña pasarán allí el verano, y las bestias salvajes de la tierra
    pasarán el invierno allí.'
  tdx-tdx: Harongoñe eo iereo ho a o voro-pitsindroke am-bohitseo, naho ho a o bibin-kivokeo;
    le ho ama’e o voro-pitsindrokeo naho asara, vaho hiasotry ama’e ze hene bibi’
    ty tane toy.
  tha-KJV: และเขาทั้งหลายจะถูกทิ้งไว้ทั้งหมดให้​แก่​เหย​ี่ยวที่​อยู่​บนภู​เขา และแก่​สัตว์​แห่​งแผ่นดินโลก
    และนกกินเหยื่อจะกินเสียในฤดู​ร้อน และบรรดาสัตว์ทั้งสิ้นแห่งแผ่นดินโลกจะกินเสียในฤดู​หนาว
  por-BR-2018: Eles serão deixados juntos para as aves dos montes, e para os animais
    da terra; e sobre eles as aves passarão o verão, e todos os animais da terra passarão
    o inverno sobre eles.
  deu-ELO: Sie werden allzumal den Raubvögeln der Berge und den Tieren der Erde überlassen
    werden; und die Raubvögel werden darauf übersommern, und alle Tiere der Erde werden
    darauf überwintern.
  eng-WYC-2018: They shall be shaken out, and shall be left together to the birds
    of (the) hills, and to the beasts of (the) earth; and birds shall be on him by
    a summer everlasting, and all the beasts of (the) earth shall dwell by winter
    on him. (They shall be left together for the birds of the hills, and for the beasts
    of the earth; and the birds shall be upon them all summer, and all the beasts
    of the earth shall live under them in the winter.)
  epo-epo: Ĉio kune estos lasita por la rabobirdoj de la montoj kaj por la bestoj
    de la tero; kaj la rabobirdoj loĝos super ĝi en somero, kaj ĉiaj bestoj de la
    tero super ĝi vintros.
  uig-PIN: Ular yiƣixturulup taƣdiki alƣur ⱪuxlarƣa, Yǝr yüzidiki ⱨaywanlarƣa ⱪaldurulidu.
    Alƣur ⱪuxlar ulardin ozuⱪlinip yazni ɵtküzidu, Yǝr yüzidiki ⱨaywanlar ular bilǝn
    ⱪixni ɵtküzidu.
  beo-beo: Dadi gagui dunu ilia bogoi da:i hodo da gadili mae dedebole, sio fi amola
    sigua ohe ilia udigili moma:ne dialebe ba:mu. Gia:i eso amoga sio fi da ilia da:i
    hodo manu, amola anegagi esoga sigua ohe da manu.
  tpi-OTNT: Bikpela bai i salim ol birua i kam bagarapim tru dispela kantri na ol
    bodi bilong ol soldia bilong dispela kantri bai i slip nabaut long graun. Na ol
    tarangau na ol wel animal bilong bus bai i kam kaikai ol dispela bodi. Long taim
    bilong san bai ol tarangau i kaikai, na long taim bilong kol bai ol wel animal
    i kaikai ol dispela bodi.
  hau-SA: Duk za a bar su wa tsuntsayen dutse su ci da kuma namun jeji; tsuntsaye
    kuma za su ci rani a kansu, namun jeji kuma za su yi damina a kansu.
  uig-LAT: Ular yighishturulup taghdiki alghur qushlargha, Yer yüzidiki haywanlargha
    qaldurulidu. Alghur qushlar ulardin ozuqlinip yazni ötküzidu, Yer yüzidiki haywanlar
    ular bilen qishni ötküzidu.
  nde-nde: Zonke zizatshiyelwa izinyoni zasezintabeni ezidla inyama, lezinyamazana
    zeganga; izinyoni zizakudla ihlobo lonke, izinyamazana zeganga ubusika bonke.
  ton-ton: '‌ʻE tuku fakataha ia ki he manupuna ʻoe ngaahi moʻunga, pea ki he fanga
    manu fekai ʻoe kelekele: ko e ngaahi manupuna te nau kai ai ʻi he faʻahitaʻu mafana,
    pea ʻe kai ai ʻae manu fekai kotoa pē ʻoe kelekele ʻi he faʻahitaʻu momoko.'
  ces-1613: I budou zanecháni všickni spolu ptactvu z hor, a šelmám zemským, a bude
    na nich přes léto ptactvo, a všeliké šelmy zemské na nich přes zimu zůstanou.
  eng-WMB: They will be left together for the ravenous birds of the mountains, and
    for the animals of the earth. The ravenous birds will eat them in the summer,
    and all the animals of the earth will eat them in the winter.
  tam-TCV: அவையெல்லாம் இரைபிடிக்கும் மலைகளின் பிணந்தின்னும் பறவைகளுக்கும், காட்டு
    மிருகங்களுக்கும் விடப்படும்; பிணந்தின்னும் பறவைகள் கோடைகாலத்திலும், காட்டு மிருகங்கள்
    மாரிகாலத்திலும் அவைகளைத் தின்னும்.
  ceb-ULB: Mahibilin kini alang sa mga langgam sa kabukiran ug alang sa mga mananap
    sa yuta. Kaonon kini sa mga langgam panahon sa ting-init, ug kaonon kini sa tanan
    nga mga mananap sa yuta panahon sa tingtugnaw”.
  pol-UBG: I będą pozostawione wszystkie razem ptakom górskim i zwierzętom polnym.
    Ptaki spędzą na nich lato, a wszystkie zwierzęta polne na nich przezimują.
  urd-GVU: یہی ایتھوپیا کی حالت ہو گی۔ اُس کی لاشوں کو پہاڑوں کے شکاری پرندوں اور
    جنگلی جانوروں کے حوالے کیا جائے گا۔ موسمِ گرما کے دوران شکاری پرندے اُنہیں کھاتے
    جائیں گے، اور سردیوں میں جنگلی جانور لاشوں سے سیر ہو جائیں گے۔
  deu-1912: daß man's miteinander läßt liegen den Vögeln auf den Bergen und den Tieren
    im Lande, daß des Sommers die Vögel darin nisten und des Winters allerlei Tiere
    im Lande darin liegen.
  kan-2017: ಅವೆಲ್ಲವು ಬೆಟ್ಟದ ಪಕ್ಷಿಗಳಿಗೂ, ಭೂಮಿಯ ಕಾಡುಮೃಗಗಳಿಗೂ ಆಹಾರವಾಗಿ ಬಿದ್ದಿರುವವು. ಬೇಸಿಗೆಯಲ್ಲಿ
    ಪಕ್ಷಿಗಳಿಗೂ, ಹಿಮಕಾಲದಲ್ಲಿ ಕಾಡುಮೃಗಗಳಿಗೂ ಆಹಾರವಾಗುವುದು.
  yap-yap: Pi ldow ko salthaw rorad e bay ni pag u but’ nib m’ug ko pi arche’ nge
    gamanman ni malboch. Nap’an fangin e gowal ma bay i longuy e arche’ fapi ldow,
    me taw fangin e garbeb me languy e gamanman.”
  hlt-MCSB: Tlang kah vatlung ham neh lan kah rhamsa ham rhenten a hnoo pa uh ni.
    Anih te vatlung loh a poelyoe vetih diklai rhamsa boeih a loh soek ni.
  mdy-ETH: ዔያቶ ፖኦሊሶኮ ሌዛ ጫሪንጮ ካፖና ዓሳ ናንጉዋ ዳውሎ ቦዖም ሙኡዚ ማዓንዳኔ፤ ዖጎፆና ካፓ፥ ባርጎና ሃሣ ካዮ ቦዓ
    ሙዒ ሻኣጫንዳኔ።»
  twi-ASANTE: Wɔbɛgya wɔn nyinaa ama bepɔ so nnomaa a wɔkum mmoa we, ne wiram mmoa;
    nnomaa no bɛdi wɔn nam wɔ ahuhuro ɛberɛ mu. Wiram mmoa bɛwe wɔn nam wɔ awɔ berɛ
    mu.
  eng-WEBU: They will be left together for the ravenous birds of the mountains, and
    for the animals of the earth. The ravenous birds will eat them in the summer,
    and all the animals of the earth will eat them in the winter.
  wal-wal: Eti ubbaikka deriyaa huuphiyan de7iya, miyoobaa wochchiya kafotussinne
    sa7aa do7atussi attana; miyoobaa wochchiya kafoti balgguwaa, sa7aa do7ati boniyaa
    eta miiddi shaaccana.
  spa-PDDPT: Todos serán dejados a los buitres de la montaña y a las fieras de la
    tierra. Las aves de rapiña pasarán el verano sobre ellos, y todas las fieras de
    la tierra invernarán sobre ellos.
  gun-gun: Ha'e rami ae avi ha'e kuery oejapaa 'rã yvyty rupi guyra ha'e mymba yvy
    regua ho'upa aguã rive. Ha'e kuery retekue re uruvu okaru 'rã okuapy kuaray aku-a
    pukukue re, ha'e gui yro'ya pukukue re ma mymba yvy regua ju okaru 'rã hetekue
    re.
  ilo-ULB: Mabaybay-andanto nga agpaay kadagiti billit iti banbantay ken kadagiti
    ayup iti daga. Kanento dagiti billit dagitoy iti tiempo ti kalgaw ken kanento
    dagiti amin nga ayup iti daga dagitoy iti tiempo ti lammiis.
  kpg-kpg: Nnuaidina nadau gau dauwa ga diiagi gi nia manu mamaangi, mono manu lodo geinga.
    I di madagoaa mahanahana nia manu mamaangi gaa gai nia maa, i di madagoaa magalillili
    nia manu lodo henua gaa gai nia maa.”
  uig-ARA: ئۇلار يىغىشتۇرۇلۇپ تاغدىكى ئالغۇر قۇشلارغا، يەر يۈزىدىكى ھايۋانلارغا قالدۇرۇلىدۇ.
    ئالغۇر قۇشلار ئۇلاردىن ئوزۇقلىنىپ يازنى ئۆتكۈزىدۇ، يەر يۈزىدىكى ھايۋانلار ئۇلار
    بىلەن قىشنى ئۆتكۈزىدۇ.
  sus-sus: A bogi nan luma xɔnie nun wulai sube bɛ, e naxan donma sogofure nun ɲɛmɛ
    ra.
  pon-2006: Paliweren neirail sounpei kan pahn lekdekla rehn menpihr kan oh mahn lawalo
    kan. Ni ahnsoun karakar menpihr kan pahn kin kangkang irail, oh ni ahnsoun pou,
    mahn lawalo kan pahn pil uhd kangkang irail.”
  ksd-ksd: Ma da nur tar diat par ta ra lavur beo na lualuana, a umana lup magit,
    ma ra umana kuabar ta ra pupui; ma ra lavur beo, a umana lup magit, diat a ian
    tana ta ra e na keake, ma ra lavur leing na pupui diat a ian tana ta ra e na bata.
  tur-YTC: Hepsi birlikte dağların yırtıcı kuşlarına, yeryüzünün hayvanlarına bırakılacaklar.
    Yazın yırtıcı kuşlar onları yiyecek, kışın da yeryüzünün bütün hayvanları onları
    yiyecek.
  grc-BRENT: καὶ καταλείψει ἅμα τοῖς πετεινοῖς τοῦ οὐρανοῦ, καὶ τοῖς θηρίοις τῆς γῆς·
    καὶ συναχθήσεται ἐπʼ αὐτοὺς τὰ πετεινὰ τοῦ οὐρανοῦ, καὶ πάντα τὰ θηρία τῆς γῆς
    ἐπʼ αὐτὸν ἥξει.
  ind-AYT: Semua itu akan ditinggalkan bagi burung-burung pemangsa di gunung, dan
    bagi binatang-binatang di bumi. Burung-burung pemangsa itu akan tinggal di sana
    pada musim panas, dan semua binatang di bumi pada musim dingin.”
  nya-nya: Mitembo ya anthu ankhondo adzasiyira mbalame zamʼmapiri zodya nyama ndiponso
    zirombo zakuthengo; mbalame zidzadya mitemboyo nthawi yonse ya chilimwe, ndipo
    zirombo zidzayidya pa nthawi yonse yachisanu.
  hrv-hrv: Svi će biti ostavljeni grabljivicama gorskim i zvijerima zemaljskim. Grabljivice
    će na njima ljetovati, zvijeri zemaljske zimovati.”
  mps-mps: Genuai Bidigo te gasa bulu bidi dabego te bulu dolagasomainu elama, tama
    te bulu ami bidi dabego tigi dabe te tǫde dabe olo munalua paibao. Tama giligade
    da, te ba kemodage dabego tuagasaibao, ma te kedau ebo sogo da, te bulu hasa dabego
    tuagasaibao, te tigi pulu dabe.
  tpi-tpi: Bikpela bai i salim ol birua i kam bagarapim tru dispela kantri na ol bodi
    bilong ol soldia bilong dispela kantri bai i slip nabaut long graun. Na ol tarangau
    na ol wel animal bilong bus bai i kam kaikai ol dispela bodi. Long taim bilong
    san bai ol tarangau i kaikai, na long taim bilong kol bai ol wel animal i kaikai
    ol dispela bodi.
  dan-1931: De gives alle til Bjergenes Fugle og Jordens Dyr, om Sommeren Føde for
    Fugle, om Vinteren for al Jordens Dyr.
  vie-OVCB: Đội quân hùng mạnh của ngươi sẽ nằm chết ngoài đồng, làm mồi cho chim
    muông trên núi và thú hoang. Chim muông sẽ rỉa thịt suốt mùa hè. Thú hoang sẽ
    ăn mòn xương suốt mùa đông.
  guj-2017: પર્વતોનાં પક્ષીઓને માટે અને પૃથ્વીનાં પ્રાણીઓને માટે તેઓ સર્વને મૂકી દેવામાં
    આવશે. પક્ષીઓ તેઓના ઉપર ઉનાળો કરશે અને પૃથ્વીનાં સર્વ પ્રાણીઓ તેઓના ઉપર શિયાળો
    કરશે.
  pon-2006A: Paliweren neirail sounpei kan pahn lekdekla rehn menpihr kan oh mahn
    lawalo kan. Ni ahnsoun karakar menpihr kan pahn kin kangkang irail, oh ni ahnsoun
    pou, mahn lawalo kan pahn pil uhd kangkang irail.”
  por-BRBSL: Eles serão deixados juntos para as aves de rapina das montanhas, e para
    os animais da terra. As aves devoradoras as comerão no verão e todos os animais
    da terra as comerão no inverno.
  cth-cth: Hotnaw pueng teh, mon vah moi kacate tavanaw hoi talai dawk e saringnaw
    hanelah ka cawi sak han. Moi ka cat e tavanaw ni ahnimae van vah, kompawi tue
    a loum sak awh vaiteh, talai dawk e saring pueng ni ahnimae van vah kasik tue
    a loum sak awh han.
  twi-twi: Wobegyaw wɔn nyinaa ama bepɔw so nnomaa a wokum mmoa we ne wuram mmoa;
    nnomaa no bedi wɔn nam wɔ ahuhuru bere mu. Wuram mmoa bɛwe wɔn nam wɔ awɔw bere
    mu.
  hlt-hlt: Tlang kah vatlung ham neh lan kah rhamsa ham rhenten a hnoo pa uh ni. Anih
    te vatlung loh a poelyoe vetih diklai rhamsa boeih a loh soek ni.
  tbz-SIM: Bɛ̀ yóó mɛ nyĩ́ Etiopii ɛì kɔbɛ, yɛtɑ̃rɛ̀ kó timɑncòntì nɛ̀ tikpɑsĩ̀ntì
    kɛ̀ dɛ̀ mbɛ̀ yo ndipɑɑ̀ nɛ̀ diyɔ̃ɔ̃̀.
  msy-2020: Ikiavɨra Itir God apaniba amadaghtɨ, me izɨ kantrin kam bar a gasɨghasigham,
    eghtɨ kantrin kamɨn mɨdorozir gumazibar kuaba pura tintinibar nguazim gireghɨv
    ikiam. Eghtɨ kuarazir isaba ko, ruarimɨn itir asɨzir atiaba izɨ men kuabar amam.
    Aruemɨn dughiamɨn, isaba izɨ dar amɨtɨ, orangtɨzimɨn dughiamɨn, ruarimɨn itir
    asɨzir atiaba izɨ kuar kabar amam.
  dop-dop: Ḿpʋ́ɣʋ́ pɑɑ lɔ Ɩtiyopii nyǝ́mɑ nɑ pǝ́ wɑɑsɩ pɔ́ɔ́ŋ tɑɑ yepelekunɑɑ nɑ tɑɑlɛ
    wontu. Yepelekunɑɑ kɑ́ tɔɣɔ-wɛɣɛ yolumɑ, nɑ tɑɑlɛ wontu kɛ lʋŋlɛ.
  azb-azb: Hamısı dağın yırtıcı quşlarına, Yerin vəhşi heyvanlarının qarşısına atılacaq.
    Yayda yırtıcı quşlara, Qışda bütün vəhşi heyvanlara yem olacaq.
  eng-DBY: They shall be left together unto the mountain birds of prey, and to the
    beasts of the earth; and the birds of prey shall summer upon them, and all the
    beasts of the earth shall winter upon them.
  hin-2017: वे पहाड़ों के माँसाहारी पक्षियों और वन-पशुओं के लिये इकट्ठे पड़े रहेंगे।
    और माँसाहारी पक्षी तो उनको नोचते-नोचते धूपकाल बिताएँगे, और सब भाँति के वन पशु
    उनको खाते-खाते सर्दी काटेंगे।
  wol-KYG: ñu boole waccal njanaawi tund ya ak rabi àll yi, tan yi nawetoo ko, rabi
    àll yépp nooroo ko.
  eng-YLT: They are left together to the ravenous fowl of the mountains, And to the
    beast of the earth, And summered on them hath the ravenous fowl, And every beast
    of the earth wintereth on them.
  eng-WYC-2017: They shall be shaken out, and shall be left together to the birds
    of hills [or mountains], and to the beasts of earth; and birds shall be on him
    by a summer everlasting, and all the beasts of earth shall dwell by winter on
    him.
  eng-WMBB: They will be left together for the ravenous birds of the mountains, and
    for the animals of the earth. The ravenous birds will eat them in the summer,
    and all the animals of the earth will eat them in the winter.
  urd-GVH: यही एथोपिया की हालत होगी। उस की लाशों को पहाड़ों के शिकारी परिंदों और जंगली
    जानवरों के हवाले किया जाएगा। मौसमे-गरमा के दौरान शिकारी परिंदे उन्हें खाते जाएंगे,
    और सर्दियों में जंगली जानवर लाशों से सेर हो जाएंगे।
  rug-rug: Sari tomatedi ri na mia varane si kote ta veko la koari na kurukuru tapuru
    meke koari na kurukuru pinomo; sari kurukuru tapuru kote henai pa totoso dada,
    meke sari kurukuru pinomo kote henai pa totoso ibu.
  gaz-gaz: Isaan hundinuu allaattii tulluu kan waa adamsuu fi bineensota bosonaatiif
    dhiifamu; allaattiin bona guutuu, bineensonni bosonaas ganna guutuu isaan nyaatu.
  fra-LSG: Ils seront tous abandonnés aux oiseaux de proie des montagnes Et aux bêtes
    de la terre; Les oiseaux de proie passeront l’été sur leurs cadavres, Et les bêtes
    de la terre y passeront l’hiver.
  yal-yal: Kusi kaane fan nabeɲinma na kii nin xɔline xa geyane fari e nun burunna
    subene. Sɛgɛne e yibɔma nɛn soge furen na, sube xaɲɛne fan yi e don ɲɛmɛn na.
  haw-1868: E waiho pu ia no lakou no na manu o na mauna, A no na holoholona o ka
    honua; E kau no na manu maluna olaila, a pau ke kau, E noho no malaila na holoholona
    a pau o ka aina, a pau ka hoilo.
  arb-NAV: وَتُتْرَكُ كُلُّهَا لِجَوَارِحِ الْجِبَالِ وَوُحُوشِ الأَرْضِ، فَتَلْتَهِمُهَا
    الْجَوَارِحُ فِي الصَّيْفِ، وَتَتَغَذَّى بِها الْوُحُوشُ فِي الشِّتَاءِ».
  ewe-ewe: Woagblẽ wo katã ɖi na to dzi xe ƒonuwo kple anyigbadzilãwo; xe ƒonuwo anɔ
    wo dzi le dzomeŋɔli, eye anyigbadzilãwo katã anɔ wo dzi le vuvɔŋɔli.
  eng-LEE: 'They shall be left together unto the birds of prey of the mountains, and
    to the beasts of the earth: and the birds of prey shall summer upon them, and
    all the beasts of the earth shall winter upon them.'
  asm-FB: পৰ্বতৰ চৰাইবোৰৰ বাবে, আৰু পৃথিৱীৰ জন্তুবোৰৰ বাবে সেই সকলো পৰিত্যক্ত হ’ব;
    চৰাইবোৰে সেইবোৰৰ ওপৰত গ্রীষ্মকাল, আৰু পৃথিৱীৰ জন্তুবোৰে সেইবোৰৰ ওপৰত জাৰকাল তিবাহিত।
  sus-A: عَ بٌفِ نَن لُمَ شْنِيٍ نُن وُلَءِ سُبٍ بّ، عٍ نَشَن دٌنمَ سٌفٌقُرٍ نُن حّمّ
    رَ.
  fra-SBL: On les laissera ensemble pour les oiseaux de proie des montagnes et pour
    les animaux de la terre. Les oiseaux de proie les mangeront en été, et tous les
    animaux de la terre les mangeront en hiver.
  hbo-hbo: יֵעָזְב֤וּ יַחְדָּו֙ לְעֵ֣יט הָרִ֔ים וּֽלְבֶהֱמַ֖ת הָאָ֑רֶץ וְקָ֤ץ עָלָיו֙
    הָעַ֔יִט וְכָל־בֶּהֱמַ֥ת הָאָ֖רֶץ עָלָ֥יו תֶּחֱרָֽף׃
  kik-kik: Nacio ciothe igaatigĩrwo nyoni cia irĩma-inĩ iria irĩĩaga nyama, na nyamũ
    cia gĩthaka; nyoni icio igaacirĩa hĩndĩ ya riũa, nacio nyamũ cia gĩthaka icirĩe
    hĩndĩ ya heho yothe.
  fra-NCL: Ils seront livrés tous ensemble aux vautours des montagnes et aux bêtes
    de la terre ; les vautours en feront leur proie pendant l’été, et les bêtes de
    la terre pendant l’hiver.
  cek-AK: Nihcae to mae nui ih tavaanawk hoi long ih moisannawk khaeah caeh tak tih;
    tavaanawk mah nihcae to nipui thungah caa o ueloe, moisannawk mah sik tue thungah
    caa o tih.
  cuk-cuk: Deyobi, bela we-dulemar gumogoed. Ibdurgan-sapurbarmaladga miledoed. Yorgi,
    nuu-ibmar-burgwarmalad-gunmalad-masga guoed. Dii-wied-ibagangine, bela ibdurgan-sapurbarmalad-masga
    guoed.”
  uig-CYR: Улар жиғиштурулуп тағдики алғур қушларға, Йәр йүзидики һайванларға қалдурулиду.
    Алғур қушлар улардин озуқлинип язни өткүзиду, Йәр йүзидики һайванлар улар билән
    қишни өткүзиду.
  tel-2017: వాటిని పర్వతాల్లోని పక్షులకూ, భూమి మీద ఉన్న మృగాలకూ వదిలివేస్తాడు. వేసవికాలంలో
    పక్షులూ, చలికాలంలో భూమి మీద మృగాలూ వాటిని తింటాయి.
  hat-BSA: Yo va lese atè ansanm pou zwazo mòn ki manje chè yo; pou bèt latè yo. Zwazo
    ki manje chè yo va pase tout gran sezon an nan manje yo, e tout bèt latè yo va
    manje yo nan sezon livè.
  kos-kos: Monin mwet mweun lalos ac fah sisila nun won ac kosro lemnak uh. In pacl
    fol won uh ac fah kang manolos, ac in pacl mihsrisr kosro lemnak uh ac kang manolos.”
  hbo-WLC: יֵעָזְב֤וּ יַחְדָּו֙ לְעֵ֣יט הָרִ֔ים וּֽלְבֶהֱמַ֖ת הָאָ֑רֶץ וְקָ֤ץ עָלָיו֙
    הָעַ֔יִט וְכָל־בֶּהֱמַ֥ת הָאָ֖רֶץ עָלָ֥יו תֶּחֱרָֽף׃
  ibo-ibo: A ga-ahapụ ozu ndị agha ha ka anụ ufe nke ugwu na ụmụ anụ ọhịa rie ha.
    Ụmụ nnụnụ ga-eri anụ ha nʼoge okpomọkụ, ma ụmụ anụ ọhịa ga-eri ha nʼoge oyi.
  ory-ory: ପର୍ବତସ୍ଥ ଦୁରନ୍ତ ପକ୍ଷୀଗଣ ଓ ପୃଥିବୀର ପଶୁଗଣ ନିମନ୍ତେ ସେହି ସବୁ ପରିତ୍ୟକ୍ତ ହେବ;
    ଦୁରନ୍ତ ପକ୍ଷୀଗଣ ତହିଁ ଉପରେ ଗ୍ରୀଷ୍ମକାଳ କ୍ଷେପଣ କରିବେ ଓ ପୃଥିବୀର ପଶୁସବୁ ତହିଁ ଉପରେ ଶୀତକାଳ
    କ୍ଷେପଣ କରିବେ।
  chk-chk: Iwe, somän ekewe sounfiu repwe nom won ekewe chuk fän iten machang mi mwacho,
    pwal fän iten ekewe manmwacho won fanüfan. Iwe, lupwen fansoun pwichikar ekewe
    machang mi mwacho repwe ocheer, nge lupwen fansoun patapat ekewe manmwacho repwe
    pwal ocheer.
  rop-rop: Detlot pipul brom Ithiyopiya garra jidan daga blanga detlot bard gulum
    boltja wen det hotwethataim kaman, en blanga detlot wailwan enimul wen det kolwethataim
    kaman.
  ukr-1871: І зоставить усе хижим птицям та зьвіррям земним; й буде птаство там лїтувати,
    а зьвір зимувати.
  deu-1951: Und sie werden also den Vögeln der Berge und den Tieren des Feldes überlassen,
    daß die Raubvögel darauf den Sommer verbringen und alle Tiere des Feldes darauf
    überwintern.
  eng-JPS: They shall be left together unto the ravenous birds of the mountains, and
    to the beasts of the earth; and the ravenous birds shall summer upon them, and
    all the beasts of the earth shall winter upon them.
  srp-1865: Sve æe se ostaviti pticama gorskim i zvijerima zemaljskim; i ptice æe
    ljetovati na njima, a svakojake zvijeri zemaljske zimovaæe.
  lug-lug: Gonna galirekerwa ennyonyi ez’oku nsozi ezirya ebiramu n’ensolo ez’ensi.
    Era ennyonyi ezirya ebiramu zirye okwo mu biseera by’ekyeya, n’ensolo zonna ez’omu
    nsiko zirye okwo mu biseera by’obunnyogovu.
  heb-heb: יעזבו יחדו לעיט הרים ולבהמת הארץ וקץ עליו העיט וכל בהמת הארץ עליו תחרף׃
  ben-IRV: পাহাড়ের পাখি ও পৃথিবীর পশুদের জন্য তারা পরিত্যক্ত হবে; তারা পর্বতমালার
    পাখীদের এবং পৃথিবীর প্রাণীর জন্য একত্রিত হবে। পাখিরা তাদের ওপরে গ্রীষ্মকাল হবে,
    পৃথিবীর সব প্রাণীরা তাদের ওপরে শীতকাল কাটাবে।
  pan-pan: ਉਹ ਪਹਾੜਾਂ ਦੇ ਸ਼ਿਕਾਰੀ ਪੰਛੀਆਂ ਲਈ, ਅਤੇ ਧਰਤੀ ਦੇ ਜਾਨਵਰਾਂ ਲਈ ਇਕੱਠੀਆਂ ਛੱਡੀਆਂ ਜਾਣਗੀਆਂ,
    ਤਾਂ ਸ਼ਿਕਾਰੀ ਪੰਛੀ ਉਨ੍ਹਾਂ ਉੱਤੇ ਗਰਮੀ ਕੱਟਣਗੇ, ਅਤੇ ਧਰਤੀ ਦੇ ਸਾਰੇ ਜਾਨਵਰ ਉਨ੍ਹਾਂ ਉੱਤੇ ਸਰਦੀ
    ਕੱਟਣਗੇ।
  mya-JVB: သူတို့သည် တောင် ပေါ်မှာ နေတတ်သော ငှက် များ၊ တောသားရဲ များတို့၏ အဘို့ ဖြစ်၍၊
    ငှက် တို့သည် နွေ ကာလ၌၎င်း၊ သားရဲ အပေါင်း တို့သည် ဆောင်း ကာလ၌၎င်း၊ သူ တို့အပေါ်
    မှာ နေကြလိမ့်မည်။
  hmo-hmo: Etiopia taudia edia tauanidia be madi, ataiai manudia bona uda boroma ese
    do idia ania ore. Siahu neganai, manu ese do idia anidia, bona keru neganai, uda
    boroma ese do idia anidia.
  urd-urd: और वह पहाड़ के शिकारी परिन्दों और मैदान के दरिन्दों के लिए पड़ी रहेंगी;
    और शिकारी परिन्दे गर्मी के मौसम में उन पर बैठेगे, ज़मीन के सब दरिन्दे जाड़े के
    मौसम में उन पर लेटेंगे।
  rus-SYN: И оставят все хищным птицам на горах и зверям полевым; и птицы будут проводить
    там лето, а все звери полевые будут зимовать там.
  bqc-SIM: Wa ń tó gbɛ̀sĩsĩ bãↄ ń wàiↄ blɛ ũ, gbɛ̀sĩsĩ bãↄ saɛ bleńnↄ,
    wàiↄ i buziɛbleńnↄ.
  tcz-CHONGTHU: Muthong holeh gamsaho dinga na sepai gal hang ho loujaova athisa kidalha
    ding ahiuve. Nipi lai sung se amu thong hon thilong ho chunga kisa lel diu ahi.
    Phalbi lai sungse a agu ho aket diu ahi.
  mar-mar: पर्वतावरील पक्ष्यांसाठी आणि पृथ्वीवरील जनावरांसाठी त्या एकत्र टाकून ठेवल्या
    जातील. उन्हाळ्यात पक्षी त्यामध्ये राहतील आणि थंडीत पृथ्वीवरील जनावरे त्यावर हिवाळा
    घालवतील.”
  qub-qub: Chay witichishancunaga jircachömi mashtaraycar quëdanga. Usya wichanga
    aycha micoj äbicunami micuconga. Tamya wichannami chucaru jirca animalcuna micuconga.
  hat-hat: Yo pral kite kadav sòlda yo konsa pou zwezo ki manje vyann epi ki rete
    nan mòn ak pou bèt nan bwa. Nan sezon chalè, zwezo va vin manje yo. Nan sezon
    fredi, se bèt nan bwa ki va vin manje yo.
  eng-BSB: They will all be left to the mountain birds of prey, and to the beasts
    of the land. The birds will feed on them in summer, and all the wild animals in
    winter.
  eng-WEBPB: They will be left together for the ravenous birds of the mountains, and
    for the animals of the earth. The ravenous birds will eat them in the summer,
    and all the animals of the earth will eat them in the winter.
  kbq-kbq: Itiopia vahera ha' eme huzmante'za sondia vahe'zamia zamahe hana hanage'za
    fri'za mopafina me'nenage'za, fri'naza zamavufaga tumpamo'za zagegnafina eme ne'nenage'za,
    zasi knafina afi zagaramimo'za eme negahaze.
  nhe-BL: Nochi imosoldados tlen tlahuel tejtetique, miquise campa hueli ipan mila
    para ma quincuaca nopa totome huan nopa tecuanime tlen mosisiníaj. Tzopilome quicuase
    ininnacayo nopa mijcatzitzi nochi tonali quema tlatotoniya. Huan teipa tecuanime
    quicuajcuase nopa omitl ipan nochi nopa tonali quema tlaseseya.”
  gub-BL: Zauxiapekwer weityk putar zauxiapekwer umàno ma'e kwer wanetekwer a'e wà
    nehe. Kwarahy mehe apitaw u'u putar wano'o kwer wà nehe. Àmàkyr mehe miar hehaite
    ma'e u'u putar wanetekwer wà nehe.
  eng-DRA: 'And they shall be left together to the birds of the mountains, and the
    beasts of the earth: and the fowls shall be upon them all the summer, and all
    the beasts of the earth shall winter upon them.'
