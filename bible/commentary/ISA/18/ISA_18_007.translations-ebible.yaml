verse: ISA.018.007
translations:
  mal-C: ആ കാലത്ത്, ദീർഘകായരും മൃദുചർമികളുമായ ജനങ്ങളുടെ അടുത്തുനിന്ന്, അടുത്തും അകലെയുമുള്ളവർ
    ഭയപ്പെടുന്ന ജനങ്ങളുടെ അടുത്തുനിന്ന്; അക്രമകാരികളും വിചിത്രഭാഷസംസാരിക്കുകയും ചെയ്യുന്നവരുടെ
    അടുത്തുനിന്ന്, നദികളാൽ വിഭജിക്കപ്പെട്ട ദേശത്തു വസിക്കുന്നവരുടെ അടുത്തുനിന്നുതന്നെ,
    സൈന്യങ്ങളുടെ യഹോവയുടെ നാമം വഹിക്കുന്ന സീയോൻഗിരിയിലേക്ക് അവർ കാഴ്ച കൊണ്ടുവരും.
  deu-TKW: Zu jener Zeit werden Jahwe der Heerscharen Geschenke dargebracht werden
    von dem hochgewachsenen und glatten Volk und von dem weithinaus gefürchteten Volke,
    von der riesenstarken und alles niedertretenden Nation, deren Land Ströme durchschneiden
    - nach der Stätte des Namens Jahwes der Heerscharen, dem Berge Zion.
  lin-lin: Na tango wana, bakomema bakado epai na Yawe, Mokonzi ya mampinga, wuta
    epai ya ekolo ya bato milayi oyo poso ya nzoto na bango engengaka, wuta epai ya
    ekolo ya bato oyo babangisaka na mosika, bato ya makasi oyo banyataka banguna
    na bango, mpe oyo bibale eleka kati na mokili na bango, bakomema bakado yango
    na ngomba Siona, esika oyo Kombo ya Yawe, Mokonzi ya mampinga, ezalaka.
  eng-LSV: At that time a present is brought to YHWH of Hosts, || A nation drawn out
    and peeled. Even of a people fearful from the beginning until now, || A nation
    meting out by line, and treading down, || Whose land floods have spoiled, || To
    the place of the Name of YHWH of Hosts—Mount Zion!”
  eng-GNV: At that time shall a present be brought vnto the Lord of hostes, (a people
    that is scattered abroade, and spoyled, and of a terrible people from their beginning
    hitherto, a nation, by litle and litle euen troden vnder foote, whose land the
    riuers haue spoyled) to the place of the Name of the Lord of hostes, euen the
    mount Zion.
  eng-WEBSTER: In that time shall the present be brought to the LORD of hosts of a
    people scattered and peeled, and from a people terrible from their beginning hitherto;
    a nation measured by line and trodden under foot, whose land the rivers have spoiled,
    to the place of the name of the LORD of hosts, the mount Zion.
  nhw-BL: Pero ajsis se tonal quema TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij
    quiselis ofrendas tlen nopa masehualme catli huejcapantique huan yejyectzitzi
    inincuetlaxo. Yase ipan altepetl Sion inijuanti tlen tlali Etiopía catli quinmajmatiyayaj
    nochi tlalme pampa tlahuel tlatlaniyayaj huan tlasosolohuayayaj. Quena, nopa masehualme
    tlen Etiopía catli quipiyaj miyac pilhueyatzitzi ipan inintlal quihueyichihuase
    TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.
  swh-ONEN: Wakati huo matoleo yataletwa kwa Bwana Mwenye Nguvu Zote kutoka kwa taifa
    la watu warefu wenye ngozi nyororo, kutoka kwa taifa linaloogopwa mbali na karibu,
    kutoka taifa gomvi lenye lugha ngeni, ambalo nchi yao imegawanywa kwa mito, matoleo
    yataletwa katika Mlima Sayuni, mahali pa Jina la Bwana Mwenye Nguvu Zote.
  bba-bba: Sɑɑ ye sɔɔ, tɔn be bɑ ɡunu mi, mɑ ben wɑsi bɑllimɔ bɑ bu nɑsie bɑɑmɑ kpuro
    yèn sɔ̃ bɑ rɑ kpuro kɔsuku, mɑ dɑɑnu ben tem burɑnɛ, tɔn be, bɑ koo kɑ Gusunɔ
    wɔllu kɑ tem Yinni kɛ̃nu nɑɑwɑ Siɔnin ɡuurɔ mi bɑ rɑ nùn sɑ̃.
  eng-KJVCPB: In that time shall the present be brought unto the Lord of hosts Of
    a people scattered and peeled, And from a people terrible from their beginning
    hitherto; A nation meted out and trodden under foot, Whose land the rivers have
    spoiled, To the place of the name of the Lord of hosts, the mount Zion.
  luo-luo: E kindeno chiwo noter e nyim Jehova Nyasaye Maratego koa kuom oganda ma
    roboche, kendo ma dendgi poth, moluor kuonde duto, oganda ma tokgi tek mawacho
    dhok mopogore kendo ma pinygi aore opogo. Chiwogi nokel ewi Got Sayun kama Nying
    Jehova Nyasaye Maratego nitie.
  meu-meu: Una negana ai haida ese edia herahia ḡaudia bae mailai, Iehova Sabaota
    ena. Taudia lalata bona kopidia mamanada-mamanada oreana, gabu kahikahidia bona
    gabu daudaudia ai e gari heniamu oreana. bese mai siahuna bona mai kwalimuna,
    ena tano na sinavai ese e hapararaiamu besena, ese Siona ororona, Iehova Sabaota
    ladana e nemaiamu gabuna, bae maila.
  npi-ULB: त्यस दिन अग्ला र चिल्ला मानिसहरूले, टाढा नजिकका मानिसलाई डराउनेहरू, बलिया
    र विजयीले सर्वशक्तिमान् परमप्रभुलाई उपहार ल्याउने छन्, जसको देशलाई नदीहरूले विभाजन
    गर्छन्, तिनीहरूले सर्वशक्तिमान् परमप्रभुको नाउँ भएको सियोन पर्वतमा ल्याउनेछन्
    ।
  yor-yor: Ní àkókò náà ni a ó mú ẹ̀bùn wá fún Olúwa àwọn ọmọ-ogun láti ọ̀dọ̀ àwọn
    ènìyàn gíga tí ẹran-ara wọn jọ̀lọ̀, láti ọ̀dọ̀ àwọn ènìyàn tí a bẹ̀rù níbi gbogbo,
    orílẹ̀-èdè aláfojúdi àti alájèjì èdè, ilẹ̀ ẹni tí omi pín sí yẹ́lẹyẹ̀lẹ— a ó mú
    àwọn ẹ̀bùn náà wá sí òkè Sioni, ibi tí orúkọ Olúwa àwọn ọmọ-ogun gbé wà.
  pes-OPCB: اما زمانی خواهد رسید که این قوم قدبلند و نیرومند که همه جا خوف و هراس
    ایجاد می‌کردند و سرزمینشان میان رودخانه‌ها بود به اورشلیم که خداوند لشکرهای آسمان
    نام خود را در آن قرار داده است خواهند آمد و برای او هدیه خواهند آورد.
  tgl-ULB: Sa panahon na iyon, dadalhin kay Yahweh ng mga hukbo ang mga parangal na
    mula sa mga taong matatangkad at makikinis, mula sa mga taong kinakatakutan ng
    lahat, isang bansang makapangyarihan at manlulupig, sa nagmamay-ari ng lupaing
    humahati ng mga ilog, sa kinaroroonan ng pangalan ni Yahweh ng mga hukbo, sa Bundok
    Sion.
  hui-hui: Anidagua birangi Anduane Homogo Hongo Haiheore kago ibugua mbirale mbirale
    mule yu ibiraru mo yaga bulebira. Mbirale uruni wali agali hongohe dindi iba dewape
    ngagoria karu tigua yalu ibulebira. Wali agali uruni ti guruluni tinaga tingini
    peyobi bayaoreru bu karume ibuhondo ani mule yalu ibulebira. Hameigini dindi ogoniha
    padaru ti wai biagane hongohe kago hale howa wali agali maru dindi tara tarani
    padarume tihondo gi hai haga ka. Anigo wali agali dindi uruniha bu karume Hari
    Saiono Anduane Homogo Hongo Haiheore kago ibu mitangi bialu ibu mini yaraga howa
    lotu lole íbu ngoai holene ngagoria ibuwa tigua ibuhondo mbirale yalu ibiyaru
    mulebira.
  mya-mya: နိုင်း​မြစ်​ဖျား​တွင်​တည်​ရှိ​သည့်​ထို​နိုင်​ငံ​မှ လည်း​ကောင်း၊ ခွန်​အား​တန်​ခိုး​ကြီး​မား​သည့်
    ထို​လူ​မျိုး​ထံ​မှ​လည်း​ကောင်း၊ ရုပ်​ရည်​ချော​မော ၍​မြင့်​မား​သည့်​ထို​ပြည်​သား​တို့​ထံ​မှ​လည်း
    ကောင်း၊ ကမ္ဘာ​တစ်​ဝှမ်း​လုံး​က​ကြောက်​ရွံ့​ကြ သူ​ထံ​မှ​လည်း​ကောင်း၊ ပူ​ဇော်​သကာ​များ​ကို
    အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​လက်​ခံ တော်​မူ​မည့်​နေ့​ရက်​ကာ​လ​ကျ​ရောက်​လာ
    လိမ့်​မည်။ ထို​သူ​တို့​သည်​အ​နန္တ​တန်​ခိုး​ရှင် ထာ​ဝ​ရ​ဘု​ရား​အား​ကိုး​ကွယ်​ဝတ်​ပြု​ရန်
    ဇိ​အုန်​တောင်​တော်​သို့​လာ​ရောက်​ကြ​လိမ့်​မည်။
  bod-N: དུས་དེར། མཐོ་ཞིང་འཇམ་པའི་རྒྱང་ཐག་ཉེ་རིང་གི་མི་ཀུན་སྐྲག་པའི་མི་རིགས་ཏེ། སྟོབས་འབྱོར་ལྡན་ཞིང་མི་ལ་ཐུབ་ཚོད་བྱེད་པའི་རྒྱལ་ཁབ།
    གཙང་པོས་ས་ཞིང་བགོས་ཡོད་པ་དེ་དག་གིས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེར་ཕྱག་རྟགས་འབུལ་ཞིང་།
    དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་དང་ལྡན་པའི་རི་བོ་ཛ་ཡན་དུ་འཁྱེར་འོང་བར་འགྱུར་རོ།
    །
  wsk-wsk: Ale tom umu te mu, kariimet maiya maiya, nungumik palepalengam, sor suen
    biya nunga nguangawara, sor sokel ago kager te giriwara, nunga sor wonong yu luan
    suen biya ago umu, nuguting munan mu Yawe Sokel Garagar kote ago taimonkowo. Duruk
    Zion, wonong Yawe Sokel Garagar ko Nup biya ago umu, kua bowa nagura ko nuguting
    munan umu kote ago taimonkowo.
  sna-sna: Panguva iyoyo, zvipo zvichavigirwa Jehovha Wamasimba Ose, zvichibva kuvanhu
    vakareba vane ganda rinotsvedzerera, kubva kuvanhu vanotyiwa kwose kwose, rudzi
    rune hasha nomutauro usinganzwisisiki, rudzi rune nyika yakakamurwa nenzizi, zvipo
    zvichauyiswa kuZioni, nzvimbo yeZita raJehovha Wamasimba Ose.
  spa-BLM: En aquel tiempo se traerá a Yahvé de los Ejércitos un presente de un pueblo
    alto y liso, de un pueblo imponente desde su principio, una nación que mide y
    pisa, cuya tierra dividen los ríos, hasta el lugar del nombre de Yahvé de los
    Ejércitos, el monte Sión.
  cac-cac: A d'a jun tiempoal chi', a eb' anima chaan̈ steel, eb' malaj xil snivanil,
    eb' ay smay sb'inaj d'a juntzan̈xo chon̈ab', eb' te tec'an, eb' satanel juntzan̈
    chon̈ab', eb' cajan d'a lum luum macquiltac yaj yuj a' nivac a', ol yic'cot yofrenda
    eb' d'a tzalan Sion yic b'at och eb' ejmelal d'a Jehová Yajal d'a Smasanil.
  swh-ULB: Kwa mda huo kodi italetwa kwa Yahwe wa majeshi kwa watu warefu na laini,
    kwa watu wanohofia umbali na ukaribu, taifa imara na kukanyagwa chini, ambayo
    nchi yao imegawanjwa na mito, Kwa sehemu ya jina la Yahwe wa majeshi, mpaka mlima
    Sayuni.
  bel-bel: У той час будзе прынесены дарунак Госпаду Саваофу ад народу рослага і бліскучаскурага,
    ад народу грознага нават здалёку і дагэтуль, ад народу ўладарнага, які топча ўсё,
    зямлю якога расьсякаюць рэкі, - да месца імя Госпада Саваофа, на гару Сіён.
  deu-ELBBK: 'In jener Zeit wird dem HERR der Heerscharen ein Geschenk dargebracht
    werden: ein Volk, das weithin geschleppt und gerupft ist, und von einem Volk,
    wunderbar seitdem es ist und weiterhin, einer Nation von Vorschrift auf Vorschrift
    und von Zertretung, deren Land Ströme beraubt haben – nach der Stätte des Namens
    des HERRN der Heerscharen, nach dem Berg Zion.'
  mbb-OT: Piru zuen timpu he egkeuma he zutun edawat is Nengazen he Mekeǥeǥehem te
    gasa he ebpuun kayi te tanà he nevahin pinaaǥi te zezekelà he menge wahig. Ibeǥey
    heini te menge etew kayi he memelangkew wey memetilak is kedlulundis. Mekeǥeǥehem
    sikandan ne igkikinehendekà diyà te minsan hendei. Ed-uwiten dan is menge gasa
    zan diyà te Buvungan he Zion, he zutun ebeǥayi te zengeg is Nengazen he Mekeǥeǥehem.
  mal-2015: ആ കാലത്തു ദീർഘകായന്മാരും മൃദുചർമ്മികളും ആയ ജാതി, ആരംഭംമുതൽ ഇന്നുവരെ ഭയങ്കരമായിരിക്കുന്ന
    ജാതി, അളക്കുന്നതും ചവിട്ടിക്കളയുന്നതും നദികൾ ദേശത്തെ വിഭാഗിക്കുന്നതുമായ ജാതി തന്നേ,
    സൈന്യങ്ങളുടെ യഹോവയുടെ നാമമുള്ള സ്ഥലമായ സീയോൻ പർവ്വതത്തിലേക്കു സൈന്യങ്ങളുടെ യഹോവെക്കു
    തിരുമുല്ക്കാഴ്ച കൊണ്ടുവരും.
  gup-gup: Bu kunmekbe kundung wanjh birriwern bininj kabirrimre dja kabirriwon manwern
    kore Yawey nawu narrulkarrekimuk duninjh. Bedda kabirrimre kore kubolkmak manbu
    mankabo kabolkyarlarrke. Bedda wanjh birrikornamkuyeng dja birriwernhngudjbang,
    dja birrikurlahmak. Bedda kabirriwokdi kundjenbuyika. Birribuyika bininj rowk
    kabindikengehme bedberre. Bedda wanjh kabirrimkan nawern namakmak dja kabirriwon
    Yawey bu kabirrimre kore mandulum Zion. Kore kumekbe kunbolk wanjh bininj kabirringeyburlume
    kunngey nuye Yawey nawu narrulkarrekimuk duninjh.
  rmc-rmc: Andre oda časos anena le Nekzoraleder RAJESKE o dari ola manuša, so hine
    uče a hin len hladko cipa, ola manuša, savendar všadzik daran, ola manuša, so
    hine zorale a maribnaskre, savengri phuv rozďelinen o paňa. O dari anena pro verchos
    Sion, pro than, kaj pes lašarel o nav le Nekzoraleder RAJESKRO.
  pes-OPV: و در آن زمان هدیه‌ای برای یهوه صبایوت از قوم بلند قد و براق و از قومی که
    ازابتدایش تا کنون مهیب است و از امتی زورآور وپایمال کننده که نهرها زمین ایشان
    را تقسیم می‌کند به مکان اسم یهوه صبایوت یعنی به کوه صهیون آورده خواهد شد.
  ron-1924: 'Ын время ачея, се вор адуче дарурь де мынкаре Домнулуй оштирилор де попорул
    чел таре ши путерник, де попорул чел ынфрикошат де ла ынчепутул луй, ням путерник,
    каре здробеште тотул ши а кэруй царэ есте тэятэ де рыурь: вор фи адусе аколо унде
    локуеште Нумеле Домнулуй оштирилор, пе мунтеле Сионулуй.'
  ben-OBCV: সেই সময়, সর্বশক্তিমান সদাপ্রভুর কাছে উপহার নিয়ে আসা হবে এক জাতির কাছ
    থেকে, যারা দীর্ঘকায় ও মসৃণ চামড়াবিশিষ্ট, যে জাতিকে দূরে বা নিকটে সকলেই ভয় করে,
    তারা এক আক্রামক জাতি, যারা অদ্ভুত ভাষা বলে, যাদের দেশ বহু নদনদীর দ্বারা বিভক্ত,
    সেই উপহারগুলি সিয়োন পর্বতে আনীত হবে, যে স্থান সর্বশক্তিমান সদাপ্রভুর নামে আখ্যাত।
  som-som: Oo wakhtigaas waxaa Rabbiga ciidammada loo keeni doonaa hadiyad laga keenay
    dadka dheer oo sulubsan oo ah dad tan iyo bilowgoodii aad looga cabsado, oo ah
    quruun xoog badan oo wax ku tumata, oo dalkeeda webiyadu kala qaybiyaan, oo waxaa
    la keeni doonaa Buur Siyoon oo ah meesha magaca Rabbiga ciidammada.
  lat-VUC: In tempore illo deferetur munus Domino exercituum a populo divulso et dilacerato,
    a populo terribili, post quem non fuit alius; a gente exspectante, exspectante
    et conculcata, cujus diripuerunt flumina terram ejus; ad locum nominis Domini
    exercituum, montem Sion.]
  eng-ASVBT: In that time shall a present be brought unto Jehovah of hosts from a
    people tall and smooth, even from a people terrible from their beginning onward,
    a nation that meteth out and treadeth down, whose land the rivers divide, to the
    place of the name of Jehovah of hosts, the mount Zion.
  ita-1885: In quel tempo sarà portato presente al Signor degli eserciti da parte
    del popolo di lunga statura, e dipelato; e da parte del popolo spaventevole, che
    è più oltre di quello; e della gente sparsa qua e là, e calpestata, la cui terra
    i fiumi predano; al luogo del Nome del Signor degli eserciti, al monte di Sion.
    Il carico di Egitto.
  eng-LXXUP: In that time shall presents be brought to the Lord of hosts from a people
    afflicted and peeled, and from a people great from henceforth and forever; a nation
    hoping and yet trodden down, which is in a part of a river of his land, to the
    place where is the name of the Lord of hosts, the Mount Zion.
  eng-ULB: At that time tribute will be brought to Yahweh of hosts from a people tall
    and smooth, from a people feared far and near, a nation strong and trampling down,
    whose land the rivers divide, to the place of the name of Yahweh of hosts, to
    Mount Zion.
  spa-VBL: En aquel tiempo se traerá al Señor Todopoderoso un regalo de un pueblo
    alto y de piel suave, de un pueblo temido por todos, de una nación muy poderosa
    de conquistadores, cuya tierra es arrastrada por los ríos. Será llevado al Monte
    Sión, el lugar identificado con el Señor Todopoderoso.
  fra-_FOB: En ce temps-là, seront apportées des offrandes à l'Éternel des armées,
    par le peuple robuste et agile, par le peuple redoutable au près et au loin, par
    la nation puissante et qui foule aux pieds, dont la terre est coupée de fleuves,
    au lieu où réside le nom de l'Éternel des armées, sur la montagne de Sion.
  mal-mal: ആ കാലത്ത് ദീർഘകായന്മാരും മൃദുചർമ്മികളും ആയ ജനം, ആരംഭംമുതൽ ഇന്നുവരെ ഭയങ്കരമായിരിക്കുന്ന
    ജനം, അളക്കുന്നതും ചവിട്ടിക്കളയുന്നതും നദികൾ ദേശത്തെ വിഭാഗിക്കുന്നതുമായ ജനത തന്നെ,
    സൈന്യങ്ങളുടെ യഹോവയുടെ നാമമുള്ള സ്ഥലമായ സീയോൻ പർവ്വതത്തിലേക്കു സൈന്യങ്ങളുടെ യഹോവയ്ക്കു
    തിരുമുല്‍ക്കാഴ്ച കൊണ്ടുവരും.
  urd-GVR: Us waqt lambe qad aur chiknī-chupṛī jild wālī yih qaum Rabbul-afwāj ke
    huzūr tohfā lāegī. Hāṅ, jin logoṅ se dīgar qaumeṅ dūr-darāz ilāqoṅ tak ḍartī haiṅ
    aur jo zabardastī sab kuchh pāṅwoṅ tale kuchal dete haiṅ wuh dariyāoṅ se baṭe
    hue apne mulk se ā kar apnā tohfā Siyyūn Pahāṛ par pesh kareṅge, wahāṅ jahāṅ Rabbul-afwāj
    kā nām sukūnat kartā hai.
  suz-BL: मेना लाइश्‍शो नु दारशो मुरपुकीमी मुर नेल्‍ल आन परमप्रभु यावे कली मार मार
    चाक्‍नीम। मिनु मेको आन कली तशा ङोन नु नेक्‍था ङा मुरपुकी हिंनीम। मेकोपुकी सक्ति
    पाइश्‍शो नु ग्राब रागी ङा मुर बाक्‍नीम। मेको आन रागी खोलाम चेश्‍शो बाक्‍ब। मेको
    आन मार मार मुर नेल्‍ल आन परमप्रभु यावे आ बाक्‍तीके सियोन डांडाम चाक्‍नीम। भजन
    संग्रह ६८:३०-३२; प्रेरित ८:२७
  eng-NOY: At that time shall gifts be brought to Jehovah of hosts From a nation tall
    and fair, From a people terrible from the first and onward, A mighty, victorious
    people, Whose land is divided by rivers, To the dwelling-place of Jehovah of hosts,
    to mount Zion.
  ita-1927: 'In quel tempo, delle offerte saran recate all’Eterno degli eserciti dalla
    nazione dall’alta statura e dalla pelle lucida, dal popolo temuto fin dalle regioni
    lontane, dalla nazione potente che calpesta tutto, il cui paese è solcato da fiumi:
    saran recate al luogo dov’è il nome dell’Eterno degli eserciti, sul monte di Sion.'
  ckb-ckb: لەو ڕۆژەدا دیاری پێشکەش بە یەزدانی سوپاسالار دەکرێت، لە گەلێکی باڵا بەرز
    و کۆسە، گەلێکی ترسناک، دوور و نزیک، نەتەوەیەکی بێگانە و پێشێلکار، ئەوەی ڕووبارەکان
    زەوییەکەیانی دابەش کردووە، بۆ شوێنی ناوی یەزدانی سوپاسالار لە کێوی سییۆن.
  eng-BBE: In that time an offering will be made to the Lord of armies from a people
    tall and smooth, causing fear through all their history; a strong nation, crushing
    down its haters, whose land is cut through by rivers, an offering taken to the
    place of the name of the Lord of armies, even Mount Zion.
  kan-OKCV: ಆಗ ಎತ್ತರವಾದ ಹಾಗೂ ನುಣುಪು ಚರ್ಮವುಳ್ಳ ಜನರಿಂದಲೂ, ಸರ್ವರಿಗೂ ಭಯಪ್ರಧರಾದ ಜನರಿಂದಲೂ,
    ವಿಚಿತ್ರ ಭಾಷೆಯಿಂದ ಹಾಗೂ ನದಿಗಳಿಂದ ವಿಂಗಡವಾಗಿರುವ ಆಕ್ರಮಣಕಾರಿ ಜನರಿಂದಲೂ ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ
    ದೇವರಿಗೆ ಕಾಣಿಕೆಗಳು ತರಲಾಗುವುದು. ಹೌದು, ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರ ಹೆಸರುಳ್ಳ ಚೀಯೋನ್ ಪರ್ವತಕ್ಕೆ
    ಕಾಣಿಕೆಗಳು ತರಲಾಗುವುದು.
  tam-2017: அக்காலத்திலே அதிக தூரமாகப் பரவியிருக்கிறதும், சிரைக்கப்பட்டதும், துவக்கமுதல்
    இதுவரைக்கும் கெடியாயிருந்ததும், அளவிடப்பட்டதும், மிதிக்கப்பட்டதும், நதிகள் பாழாக்குகிறதுமான
    தேசமானது, சேனைகளின் யெகோவாவின் நாமம் தங்கும் இடமாகிய சீயோன் மலையில் சேனைகளின்
    யெகோவாவுக்குக் காணிக்கையாகக் கொண்டுவரப்படும்.
  spa-RV-1909: En aquel tiempo será traído presente á Jehová de los ejércitos, el
    pueblo tirado y repelado, pueblo asombroso desde su principio y después; gente
    harta de esperar y hollada, cuya tierra destruyeron los ríos; al lugar del nombre
    de Jehová de los ejércitos, al monte de Sión.
  ron-BTF: În acel timp va fi adus un dar DOMNULUI oştirilor dintr-un popor împrăştiat
    şi despuiat şi dintr-un popor înfricoşător de la începutul lor până acum; o naţiune
    măsurată şi călcată în picioare, pe a cărei ţară râurile au prădat-o, până la
    locul numelui DOMNULUI oştirilor, muntele Sion.
  eng-WEBP: In that time, a present will be brought to the LORD of Armies from a people
    tall and smooth, even from a people awesome from their beginning onward, a nation
    that measures out and treads down, whose land the rivers divide, to the place
    of the name of the LORD of Armies, Mount Zion.
  eng-FBV: At that time a gift will be brought to the Lord Almighty from a tall and
    smooth-skinned people, from a people feared by everyone, from a very powerful
    nation of conquerors, whose land is washed away by rivers. It will be brought
    to Mount Zion, the place identified with the Lord Almighty.
  nld-1939: 'Dan zullen er offers worden gebracht Voor Jahweh der heirscharen Door
    het rijzige, glanzende volk, Door de natie, heinde en verre geducht; Door het
    volk van kracht en victorie, Wiens land is doorsneden van stromen: Naar de plaats
    van de Naam van Jahweh der heirscharen, Naar de berg Sion!'
  nch-BL: Pero ajsis se tonali quema TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij
    quiselis ofrendas ten nopa masehualme cati huejcapantique huan yejyectzitzi inincuetaxo.
    Yase ipan altepet Sion inijuanti ten tali Etiopía cati quinmajmatiyayaj nochi
    talme pampa tahuel tataniyayaj huan tasosolohuayayaj. Quena, nopa masehualme ten
    Etiopía cati quipiyaj miyac pilhueyatzitzi ipan inintal quihueyichihuase TOTECO
    Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij.
  vie-1934: Trong lúc đó, dân người cao da mởn, tức là dân đáng kinh sợ từ khi lập
    nước trở đi, là dân hay cân lường và giày đạp, là nước mà có những sông chia đất
    nó, chính dân ấy sẽ đem lễ vật dâng cho Đức Giê-hô-va vạn quân, trong nơi danh
    Đức Giê-hô-va vạn quân ngự, là núi Si-ôn.
  hin-CV: स्वस्थ और लंबे डीलडौल के लोग जो अजीब भाषा का, आक्रामक राष्ट्र हैं, जिन्हें
    दूर और पास के सब लोग डरते हैं, और जो देश सिद्ध एवं सुंदर है, जिसके बीच से नदियां
    बहती हैं— उनकी ओर से उस समय सेनाओं के याहवेह के नाम में प्रतिष्ठित ज़ियोन पर्वत
    पर भेंट लाई जाएगी.
  eng-OURB: In that time, a present will be brought to Adonai Tzva'ot [Yahweh Commander
    of heaven’s armies] from a people tall and smooth, even from a people awesome
    from their beginning onward, a nation that measures out and treads down, whose
    land the rivers divide, to the place of the name of Adonai Tzva'ot [Yahweh Commander
    of heaven’s armies], Mount Zion [Mountain ridge, Marking].
  spa-BES: En ese tiempo se hará una ofrenda al Señor de ejércitos de un pueblo alto
    y suave, causando temor a través de toda su historia; una nación fuerte y opresora,
    cuya tierra está atravesada por ríos, una ofrenda llevada al lugar del nombre
    del Señor de los ejércitos, al Monte Sión.
  tdx-tdx: 'Ie amy andro zay, hanese ravoravo am’ Iehovà’ i Màroy ondaty abo naho
    aman-kolitse mendoo, ondaty mampangebahebake ao naho añeo; foko gañe vaho mandialia,
    an-tane zarazaraen-torahañe; mb’an-toen-tahina’ Iehovà i Màroy: mb’ambohi-Tsione
    mb’eo.'
  tha-KJV: ในครั้งนั้น เขาจะนำของกำนัลมาถวายแด่พระเยโฮวาห์จอมโยธาจากชนชาติ​ที่​ถู​กกระจัดกระจายและถูกปอกเปลื​อก
    จากชนชาติ​ที่​เขากลัวตั้งแต่​แรก จากประชาชาติ​ที่​เข​้มแข็งและมักชนะ ซึ่งแผ่นดินของเขามี​แม่น​้ำแบ่ง
    ยังสถานที่​แห่​งพระนามของพระเยโฮวาห์จอมโยธา คือภูเขาศิ​โยน
  por-BR-2018: Naquele tempo, será trazido um presente ao SENHOR dos exércitos por
    um povo alto e de pele lisa, e um povo temível desde seus territórios afora; uma
    nação dominadora e esmagadora, cuja terra rios dividem, ao lugar que pertence
    ao nome do SENHOR dos exércitos, ao monte de Sião.
  deu-ELO: 'In jener Zeit wird Jehova der Heerscharen ein Geschenk dargebracht werden:
    ein Volk, das weithin geschleppt und gerupft ist, und von einem Volke, wunderbar
    seitdem es ist und hinfort, einer Nation von Vorschrift auf Vorschrift und von
    Zertretung, deren Land Ströme beraubt haben, nach der Stätte des Namens Jehovas
    der Heerscharen, nach dem Berge Zion.'
  eng-WYC-2018: In that time a gift shall be brought to the Lord of hosts, of the
    people drawn up and rent; of the people fearedful, after which was none other;
    of the folk abiding and defouled, whose land (the) floods ravished; the gift shall
    be brought to the place of the name of the Lord of hosts, to the hill of Zion.
    (At that time, a gift shall be brought to the Lord of hosts, from the tall and
    smooth-skinned people; from the people feared above all others; from the nation
    lying in wait and defiled, whose land the rivers have made subject; the gift shall
    be brought to the place of the name of the Lord of hosts, to Mount Zion.)
  epo-epo: En tiu tempo sur la lokon de la nomo de la Eternulo Cebaot, sur la monton
    Cion, alportos donacojn al la Eternulo Cebaot la popolo grandkreska kaj glathaŭta,
    la popolo, kiu estas pli terura, ol kia ajn alia, la popolo laŭregulara kaj piedpremanta,
    kies landon tratranĉas riveroj.
  uig-PIN: Xu künidǝ samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigarƣa bir sowƣat elip
    kelinidu; Yǝni egiz boyluⱪ ⱨǝm siliⱪ terilik bir millǝttin, Yiraⱪ-yeⱪinlarƣa ⱪorⱪunq
    bolidiƣan bir ǝldin, Zemini dǝryalar tǝripidin bɵlüngǝn, Küqlük, tajawuzqi bir
    millǝttin berilidu; Samawi ⱪoxunlarning Sǝrdari Pǝrwǝrdigarning nami bolƣan jayƣa,
    Yǝni Zion teƣiƣa elip kelinidu.
  beo-beo: Sudane fi dunu ilia soge da hano bagohame amoga afafai. Ilia fi da gasa
    bagade amola ilia dunu da sedade amola gadofo enemei, amola osobo bagade fifi
    asi gala da ilima beda:i. Be eso da doaga:mu, amoga ilia da Hina Gode Bagadedafa
    Ema hahawane dogolegele iasu imunu. Ilia da Saione Goumi amoga ia misunu. (amoga
    osobo bagade fifi asi gala da Hina Gode Bagadedafa Ema nodone sia:ne gadosa)
  tpi-OTNT: Long dispela taim Bikpela I Gat Olgeta Strong bai i kisim ol presen i
    kam long dispela strongpela kantri, em kantri i gat planti wara. Ol manmeri bilong
    dispela kantri i longpela manmeri na ol i gat naispela skin. Na dispela kantri
    i gat biknem long pait na olgeta arapela kantri i save pret moa yet long en. Ol
    dispela lain bai i bringim ol presen bilong ol i kam long maunten Saion, em dispela
    ples Bikpela i bin makim bilong ol manmeri i ken i kam klostu long em na lotu
    long em.
  hau-SA: A wannan lokaci za a kawo kyautai wa Ubangiji Maɗaukaki daga dogayen mutane
    masu sulɓin jiki, daga mutanen da ake jin tsoro a ko’ina, al’umma mai ƙarfin iko
    na jawabin da ba a saba ji ba, mai ƙasar da koguna suka raba. Za a kawo kyautai
    zuwa Dutsen Sihiyona, wurin da Sunan Ubangiji Maɗaukaki yake.
  uig-LAT: Shu künide samawi qoshunlarning Serdari bolghan Perwerdigargha bir sowghat
    élip kélinidu; Yeni égiz boyluq hem siliq térilik bir millettin, Yiraq-yéqinlargha
    qorqunch bolidighan bir eldin, Zémini deryalar teripidin bölün’gen, Küchlük, tajawuzchi
    bir millettin bérilidu; Samawi qoshunlarning Serdari Perwerdigarning nami bolghan
    jaygha, Yeni Zion téghigha élip kélinidu.
  nde-nde: Ngalesosikhathi izipho zizalethwa kuThixo uSomandla zivela ebantwini abade
    abalamajwabu abutshelezi, zivela ebantwini abesatshwayo ezindaweni zonke. Isizwe
    esilolaka, esilolimi olungaziwayo, esilizwe laso lehlukaniswe yimifula, izipho
    zizalethwa entabeni iZiyoni, endaweni yeBizo likaThixo uSomandla.
  ton-ton: ¶ ʻI he kuonga ko ia ʻe ʻomi kia Sihova ʻoe ngaahi kautau, ʻae meʻa foaki
    mei he fonua lōloa mo lafalafa, pea mei he kakai fakamanavahē talu mei honau tupuʻanga
    ʻo aʻu mai; ko e puleʻanga kuo fua ʻaki ʻae afo pea faʻa molomoloki, ʻaia kuo
    maumauʻi ʻe he ngaahi vaitafe; ki he potu ʻoe huafa ʻo Sihova ʻoe ngaahi kautau,
    ki he moʻunga ko Saione.”
  ces-1613: V ten čas přinesen bude dar Hospodinu zástupů (od lidu rozptýleného a
    zloupeného, od lidu hrozného zdávna i posavad, národu všelijak potlačeného, jehožto
    zemi řeky rozchvátaly), k místu jména Hospodina zástupů, hoře Sion.
  eng-WMB: In that time, a present will be brought to the LORD of Hosts from a people
    tall and smooth, even from a people awesome from their beginning onward, a nation
    that measures out and treads down, whose land the rivers divide, to the place
    of the name of the LORD of Hosts, Mount Zion.
  tam-TCV: உயரமானவர்களும் மிருதுவான மேனியை உடையவர்களும், தூரத்திலும் அருகிலும் உள்ளோரை
    பயமுறுத்திய மக்களிடமிருந்து சேனைகளின் யெகோவாவுக்கு அந்நேரத்தில் கொடைகள் கொண்டுவரப்படும்.
    இவர்கள் வலிமைமிக்கவர்கள், பகைவரை மிதித்து வெற்றிபெறுபவர்கள்; இவர்களுடைய நாடு ஆறுகளால்
    பிரிக்கப்பட்டுள்ளது. இந்தக் கொடைகள் சேனைகளின் யெகோவாவினுடைய பெயருக்குரிய இடமாகிய
    சீயோன் மலைக்குக் கொண்டுவரப்படும்.
  ceb-ULB: Nianang panahona igahatag ngadto kang Yaweh nga labawng makagagahom ang
    gasa nga gikan sa mga tawo nga tag-as ug hamis, gikan sa mga tawo nga gikahadlokan
    sa layo ug sa duol, ang lig-on ug moyatak nga nasod, nga gibahin sa kasubaan ang
    ilang yuta, didto sa dapit sa ngalan ni Yahweh nga labawng makagagahom, sa Bukid
    sa Zion.
  pol-UBG: W tym czasie będzie przyniesiony dar PANU zastępów od ludu rozszarpanego
    i splądrowanego, od ludu budzącego grozę, odkąd istnieje aż do dziś, od narodu
    do szczętu zdeptanego, którego ziemię rozrywały rzeki, na miejsce imienia PANA
    zastępów, na górę Syjon.
  urd-GVU: اُس وقت لمبے قد اور چِکنی چپڑی جِلد والی یہ قوم رب الافواج کے حضور تحفہ
    لائے گی۔ ہاں، جن لوگوں سے دیگر قومیں دُوردراز علاقوں تک ڈرتی ہیں اور جو زبردستی
    سب کچھ پاؤں تلے کچل دیتے ہیں وہ دریاؤں سے بٹے ہوئے اپنے ملک سے آ کر اپنا تحفہ
    صیون پہاڑ پر پیش کریں گے، وہاں جہاں رب الافواج کا نام سکونت کرتا ہے۔
  deu-1912: Zu der Zeit wird das hochgewachsenen und glatte Volk, das schrecklicher
    ist denn sonst irgend eins, das gebeut und zertritt, welchem die Wasserströme
    sein Land einnehmen, Geschenke bringen dem HERRN Zebaoth an den Ort, da der Name
    des HERRN Zebaoth ist, zum Berge Zion.
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಎತ್ತರವಾದವರೂ, ನುಣುಪಾದ ಚರ್ಮವುಳ್ಳವರೂ, ಸರ್ವದಾ ಭಯಂಕರರೂ, ಮಹಾ ಬಲದಿಂದ
    ಶತ್ರುಗಳನ್ನು ತುಳಿಯುವವರೂ, ನದಿಗಳಿಂದ ವಿಭಾಗವಾಗಿರುವ ದೇಶದ ನಿವಾಸಿಗಳೂ ಆದ ಜನಾಂಗದವರು ಸೇನಾಧೀಶ್ವರನಾದ
    ಯೆಹೋವನ ನಾಮ ಮಹತ್ವದ ಚೀಯೋನ್ ಪರ್ವತಕ್ಕೆ, ಆತನಿಗೋಸ್ಕರ ಕಾಣಿಕೆಯನ್ನು ತರುವರು.
  yap-yap: Ra taw nga bangiyal’ ma bay un pi’ e maligach ngak SOMOL ni Gubin ma Rayag
    Rok ko re nam ney nike th’eth’ab e pi lul’, ni re nam ney nib maduwgil ma ba gel
    gelngin, ni girdi’ riy e ba n’un’uw ma ba pachpach downgin, ni yima rus ngorad
    u ga’ngin e fayleng. Bay rabad ko Burey ni Zion, ni aram e gin yima liyor riy
    ngak SOMOL ni Gubin ma Rayag Rok.
  hlt-MCSB: Te tue vaengah tah caempuei BOEIPA taengah kutdoe a khuen ni. Aka cangdoek
    neh a sa aka thool pilnam neh heben hebang lamkah aka rhih pilnam, a than a than
    kah namtu, tilnoinah neh a khohmuen tuiva aka boe rhoek te caempuei BOEIPA kah
    a ming phuk hmuen Zion tlang la cet uh ni.
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳ ማዔ ፆኦዛሢ ዓጮ ቢያ ዲቃሢ ዒጊቻ ዎልቃ ዓኣ፥ ዑፃ ሺኢቺ ማዔ፥ ዔጳኣ ዖዶሲ፥ ዎልቄና ዶዲ
    ማዔ፥ ዎሮና ፓቂንቴ ሳዓ ዓኣ ዬያ ዴሮይዳፓ ዒንጎ ባኣዚ ዔኪንታ ኬሊ ሙካንዳኔ፤ ዔያታ ቢያ ባኮ ዎይሣ ጎዳ ማዔ ፆኦዛሢ ካኣሽኪንታ
    ፂዮኔ ጌሜሮ ዬዓንዳኔ።
  twi-ASANTE: Saa ɛberɛ no wɔde akyɛdeɛ bɛbrɛ Asafo Awurade ɛbɛfiri nnipa a wɔwoware
    na wɔn honam yɛ tromtrom hɔ, nnipa a wɔn ho yɛ hu wɔ mmaa nyinaa, aniɛdenfoɔ ɔman
    a yɛnte wɔn kasa, na nsubɔntene akyekyɛ nʼasase mu. Wɔde akyɛdeɛ bɛba Sion Bepɔ
    so, beaeɛ a Asafo Awurade din atim no.
  eng-WEBU: In that time, a present will be brought to the LORD of Armies from a people
    tall and smooth, even from a people awesome from their beginning onward, a nation
    that measures out and treads down, whose land the rivers divide, to the place
    of the name of the LORD of Armies, Mount Zion.
  wal-wal: He wode adussanne liiqo asaappe, matai haahoi yayyiyo asaappe, wolqqaamanne
    xooniya kawotettaappe, qassi shaafai eta biittaa gidduwan shaakkidi goggiyo biittaa
    asaappe, Ubbaappe Wolqqaama GODAASSI imotai Xiyoone Deriyaa, a sunttai de7iyo
    sohuwaa yaana.
  spa-PDDPT: En aquel tiempo será traído un presente a Yavé de las huestes de parte
    de la nación de elevada estatura y piel brillante, un pueblo terrible desde el
    principio, una nación poderosa y humilladora, cuya tierra dividen los ríos. El
    presente será traído al lugar dedicado al Nombre de Yavé de las huestes, a la
    Montaña Sion.
  gun-gun: “Ha'e va'e jave py ma Senhor ixondaro reta va'e pe peteĩ regua yvateve
    ha'e ipire overa rei va'e ogueraa 'rã mba'emo ome'ẽ va'erã. Ha'e kuery gui ma
    mombyry ha'e'i rupi ikuai va'e okyjea, ipo'akapa ha'e nhomou'ũmba va'e, ijyvýry
    rupi yakã oxyrya va'e. Ha'e kuery voi mba'emo ogueraa avi 'rã Senhor ixondaro
    reta va'e pe, Sião yvyty re hery oĩa py ae”, he'i.
  ilo-ULB: Iti dayta a tiempo, maiyegto kenni Yahweh, a Mannakabalin-amin dagiti sagut
    manipud kadagiti tattao a natatayag ken nakikinis ti kudilna, manipud kadagiti
    tattao a pagbutbutngan dagiti adda iti adayo ken iti asideg, maysa a napigsa ken
    nabileg a nasion, nga akin-daga iti biningay ti karayan, iti lugar ti nagan ni
    Yahweh a Mannakabalin -amin, iti Bantay ti Sion.
  kpg-kpg: Di madagoaa e dau mai, gei Dimaadua di Gowaa Aamua gaa kumi ana wanga dehuia
    mai tenua deenei dela e waewae go nia monowai llauehe, ono daangada lloo, e malallali
    nadau gili, ala e mmaadagu ai nia daangada huogodoo henuailala. Digaula ga lloomoi
    gi di Gonduu Zion, di gowaa e hagalaamua ai di ingoo o Dimaadua di Gowaa Aamua.
  uig-ARA: شۇ كۈنىدە ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگارغا بىر سوۋغات ئېلىپ
    كېلىنىدۇ؛ يەنى ئېگىز بويلۇق ھەم سىلىق تېرىلىك بىر مىللەتتىن، يىراق-يېقىنلارغا
    قورقۇنچ بولىدىغان بىر ئەلدىن، زېمىنى دەريالار تەرىپىدىن بۆلۈنگەن، كۈچلۈك، تاجاۋۇزچى
    بىر مىللەتتىن بېرىلىدۇ؛ ساماۋى قوشۇنلارنىڭ سەردارى پەرۋەردىگارنىڭ نامى بولغان
    جايغا، يەنى زىئون تېغىغا ئېلىپ كېلىنىدۇ.
  sus-sus: Na tɛmui si sɛnbɛma nde fama nɛ hadiya ra Mangɛ Alatala bɛ, si bɔnsɔɛ kuye,
    rayabuxi, naxan magaaxu yire birin, naxan xa xui fala xɔnɔ. E fama na hadiya ra
    Siyoni geya nan fari, Alatala Sɛnbɛma xili matɔxɔma dɛnnaxɛ.
  pon-2006: Ahnsou ehu pahn kohdo me KAUN-O, Wasa Lapalap, pahn ketikihda kisakis
    kan sang nan sahpw wet me mi nanpwungen pillap akan, wehi kehlail oh manaman,
    me towe kan reirei oh kil medendel, me aramas en sampah koaros kin masak. Re pahn
    kohdo pohn Nahna Saion, wasa me kaudok kin wiawihong KAUN-O, Wasa Lapalap.
  ksd-ksd: Ta nam ra e tika na vuna tarai ba i lolovina ma i damdamia ra paka i diat,
    ma ra tarai ba di burutue diat papa ra vunapaina tuk tar gori, a vuna tarai i
    ongor ma i barbar, a tarai ba ra umana tava alir dia tibe varbaiane kadia gunan,
    go diat a kap ra vartabar tadav ra Luluai kai ra lavur kor, ta ra gunan a iang
    i ra Luluai kai ra lavur kor i kiki tana, a luana Sion.
  tur-YTC: O zaman, Ordular Yahvesi'ne memleketini ırmakların böldüğü, uzun ve pürüssüz
    halktan, başlangıçtan beri heybetli olan halktan, çok güçlü ve ezici ulustan Ordular
    Yahvesi'nin adının yerine, Siyon Dağı'na, bir armağan getirilecek.
  grc-BRENT: Ἐν τῷ καιρῷ ἐκείνῳ ἀνενεχθήσεται δῶρα Κυρίῳ σαβαὼθ ἐκ λαοῦ τεθλιμμένου
    καὶ τετιλμένου, καὶ ἀπὸ λαοῦ μεγάλου ἀπὸ τοῦ νῦν καὶ εἰς τὸν αἰῶνα χρόνον· ἔθνος
    ἐλπίζον καὶ καταπεπατημένον, ὅ ἐστιν ἐν μέρει ποταμοῦ τῆς χώρας αὐτοῦ, εἰς τὸν
    τόπον οὗ τὸ ὄνομα Κυρίου σαβαὼθ, ὄρος Σιών. ὍΡΑΣΙΣ ΑΙΓΥΠΤΟΥ.
  ind-AYT: Pada waktu itu, persembahan akan dibawa kepada TUHAN semesta alam, dari
    bangsa yang tinggi dan halus kulitnya, dari bangsa yang ditakuti di mana-mana,
    satu bangsa yang kuat dan menindas, yang negerinya terbagi oleh sungai-sungai,
    ke Gunung Sion, tempat nama TUHAN semesta alam bersemayam.
  nya-nya: Pa nthawi imeneyo anthu adzabwera ndi mphatso kwa Yehova Wamphamvuzonse,
    zochokera kwa anthu ataliatali ndi osalala, kuchokera kwa mtundu wa anthu woopedwa
    ndi anthu apafupi ndi akutali omwe, mtundu wa anthu amphamvu ndi a chiyankhulo
    chachilendo, anthu amene dziko lawo ndi logawikanagawikana ndi mitsinje. Adzabwera
    nazo mphatso ku Phiri la Ziyoni, ku malo a Dzina la Yehova Wamphamvuzonse.
  hrv-hrv: U ono će vrijeme narod stasit i tamnoputan, narod kojega se boje odvajkada,
    narod žilav i zavojevački, čija je zemlja izbrazdana rijekama, donositi darove
    Jahvi nad Vojskama, k mjestu imena Jahve nad Vojskama - na goru Sion.
  mps-mps: Te sogo augwaligo te Tigidali Bomo Elalubo Genuai Bidibolo te olo maiabo
    wiegi yai nai sela asaibao, te boma pai kantridu. Te bulu te wę hauwa elalubo
    bulu dao. Te bulu we bidi dabe augwali bobobage mu elama, tama augwaligo sawi
    yai tigi mu elalubo. Tama te bulu te wąbi hwįbode genuai nogi mu elalubaso,
    te gasa bulu dabego agade wi mu ebo dao. Te bage augwaligo augwa olo maiabo nai
    dabe te bulu du Saionba sesaibao, te Genuai Bidigo te we bidi aga pąba aselama,
    tama agaba lotu weyu emainu dąį ilai pesage dao.
  tpi-tpi: Long dispela taim Bikpela I Gat Olgeta Strong bai i kisim ol presen i kam
    long dispela strongpela kantri, em kantri i gat planti wara. Ol manmeri bilong
    dispela kantri i longpela manmeri na ol i gat naispela skin. Na dispela kantri
    i gat biknem long pait na olgeta arapela kantri i save pret moa yet long en. Ol
    dispela lain bai i bringim ol presen bilong ol i kam long maunten Saion, em dispela
    ples Bikpela i bin makim bilong ol manmeri i ken i kam klostu long em na lotu
    long em.
  dan-1931: Til hin Tid skal der bringes Hærskarers HERRE Gave fra et rankt og glinsende
    Folk, et Folk, som frygtes så vide, Kraftens og Sejrens Folk, hvis Land gennemstrømmes
    af Floder, til Stedet, hvor Hærskarers HERRES Navn bor, til Zions Bjerg.
  vie-OVCB: Lúc ấy, Chúa Hằng Hữu Vạn Quân sẽ nhận lễ vật từ vùng đất có nhiều sông
    ngòi ngang dọc, từ giống dân cao ráo, da nhẵn, là dân khiến mọi nước xa gần đều
    sợ hãi sự xâm lăng và hủy diệt của họ. Họ sẽ đem lễ vật đến Giê-ru-sa-lem, là
    nơi Chúa Hằng Hữu Vạn Quân ngự.
  guj-2017: તે સમયે સૈન્યોના યહોવાહને માટે ઊંચી તથા સુંવાળી પ્રજાથી, દૂરના તથા નજીકના
    લોકોને ડરાવનાર, મજબૂત અને વિજયી પ્રજા જેનો દેશ નદીઓથી વિભાજિત થયેલો છે, તે સિયોન
    પર્વત જે સૈન્યોના યહોવાહના નામનું સ્થાન છે, તેને માટે બક્ષિસ લાવશે.
  pon-2006A: Ahnsou ehu pahn kohdo me KAUN-O, Wasa Lapalap, pahn ketikihda kisakis
    kan sang nan sahpw wet me mi nanpwungen pillap akan, wehi kehlail oh manaman,
    me towe kan reirei oh kil medendel, me aramas en sampah koaros kin masak. Re pahn
    kohdo pohn Nahna Saion, wasa me kaudok kin wiawihong KAUN-O, Wasa Lapalap.
  por-BRBSL: Naquele tempo, um presente será trazido a Javé dos Exércitos de um povo
    alto e liso, mesmo de um povo fantástico desde seu início, uma nação que mede
    e desce, cuja terra os rios dividem, até o lugar do nome de Javé dos Exércitos,
    Monte Zion.
  cth-cth: Hate tueng dawkvah, ka rasang ni teh a tak kâpi e miphun, kahnai kahlat
    kaawm e taminaw ni taki e miphun, palangnaw kamphinae koe e talai dawk kaawm ni
    teh a tha kaawm reprep ka coungroe e miphun teh, kalvan ransanaw e BAWIPA min
    onae Zion mon dawk, ayawmpoehnonaw hah a sin awh han.
  twi-twi: Saa bere no, wɔde akyɛde bɛbrɛ Asafo Awurade ebefi nnipa a wɔwoware na
    wɔn honam yɛ trontrom hɔ, nnipa a wɔn ho yɛ hu wɔ mmaa nyinaa, aniɔdenfo man a
    yɛnte wɔn kasa, na nsubɔnten akyekyɛ nʼasase mu, wɔde akyɛde bɛba Sion Bepɔw so,
    faako a Asafo Awurade din atim no.
  hlt-hlt: Te tue vaengah tah caempuei BOEIPA taengah kutdoe a khuen ni. Aka cangdoek
    neh a sa aka thool pilnam neh heben hebang lamkah aka rhih pilnam, a than a than
    kah namtu, tilnoinah neh a khohmuen tuiva aka boe rhoek te caempuei BOEIPA kah
    a ming phuk hmuen Zion tlang la cet uh ni.
  tbz-SIM: Dɛ mɔ̀nnì tidɑdiɛtì kó kuwuɔ nkɔbɛ bɛmbɛ bɛ̀ɛ̀ dɛu kɛ miɛti, kɛ̀ bɛ̀ bɛ̀
    dé titentì timɔu, kɛ̀ bɛ̀ pɔ̀ntì ibotí tɛì, bɛmbɛ ikó mpíɛ́kɛ́ bɛ̀ɛ̀ tenkɛ̀ bɛ̀
    bo ntɔuní yɛpɑ̃rɛ̀ kɛ pɑ̃ɑ̃ ntì Yiɛ̀ nKuyie Mpɑkɛdɑɑ Siyɔ̃ɔ̃ tɑ̃rì ku yètìrì yu
    dɛ̀.
  msy-2020: Dughiar kamɨn, Itiopian kantrin gumazamiziba bizir bar aghuiba inigh mangɨ
    Ikiavɨra Itir Godɨn Gavgaviba Bar Itim danɨngam. A kantrin gavgavim. A kantrin
    dɨpar bar avɨriba itim. Kantrin kamɨn itir gumazamiziba bar ruarigha, mɨkarziba
    bar dera. Egha kantrin kam, mɨdorozimɨn ziar ekiam iti, ezɨ kantrin igharaziba
    bar an atiatingi. Eghtɨ me uan bizir aghuiba inigh izɨ Saionɨn Mɨghsɨamɨn izam.
    Ikiavɨra Itir God, ua bagha danganir kam amɨsefe, eghtɨ gumazamiziba an izɨ, an
    ziam fam.
  dop-dop: Wɑɑtʋ ɩnǝɣɩ piitimnɑɑ toŋ nyǝm mpi pǝ kɛ́ tookonɑɑ, nɑ pǝ tɔnǝŋ tɔɔ fɛɩ
    hʋntʋ tɔ pɩɩ kɔnɑ Tɑcɑɑ pǝ tǝnɑ pǝ tʋ mɑɣɑ kʋhɑɑŋ kɛ mɑ tǝcɑɣɑlɛ kɛ́ Siyɔŋ pʋɣʋ
    tɑɑ. Yǝlɑɑ tǝnɑ nyɑŋnɑ piitimnɑɑ mpɛɣɛ, hɑlǝnɑ pooluŋ nyǝ́mɑ. Pusi fɑɣɑ pɑ tɛtʋ
    kɛ́.
  azb-azb: O vaxt çaylarla bölünmüş ölkə Ucaboylu, parlaq dərili xalq, Hər yanda qorxu
    doğuran xalq Güclü və işğalçı millət Ordular Rəbbinə, Ordular Rəbbinin adını qoyduğu
    yerə – Sion dağına xərac gətirəcək.
  eng-DBY: In that time shall a present be brought unto Jehovah of hosts of a people
    scattered and ravaged, — and from a people terrible from their existence and thenceforth,
    a nation of continued waiting and of treading down, whose land the rivers have
    spoiled, ...to the place of the name of Jehovah of hosts, the mount Zion.
  hin-2017: उस समय जिस जाति के लोग बलिष्ठ और सुन्दर हैं, और जो आदि ही से डरावने होते
    आए हैं, और जो सामर्थी और रौंदनेवाले हैं, और जिनका देश नदियों से विभाजित किया हुआ
    है, उस जाति से सेनाओं के यहोवा के नाम के स्थान सिय्योन पर्वत पर सेनाओं के यहोवा
    के पास भेंट पहुँचाई जाएगी।
  wol-KYG: Su boobaa ñu indil Aji Sax ji Boroom gàngoor yi, galag bu bawoo ci xeet
    wu siggi, rattax yaram, askan wu ñu ragale fu jegeek fu sore, xeet wu am doole,
    di falaxee, te seenum réew defi wal, galag ba agsi ba tundu Siyoŋ, fa Aji Sax
    ji Boroom gàngoori xare yi dëël turam.
  eng-YLT: At that time brought is a present to Jehovah of Hosts, A nation drawn out
    and peeled. Even of a people fearful from the beginning hitherto, A nation meting
    out by line, and treading down, Whose land floods have spoiled, Unto the place
    of the name of Jehovah of Hosts — mount Zion!'
  eng-WYC-2017: In that time a gift shall be brought to the Lord of hosts, of the
    people drawn up and rent; of the people fearedful, after which was none other;
    of the folk abiding and defouled, whose land floods ravished; the gift shall be
    brought to the place of the name of the Lord of hosts, to the hill [or mount]
    of Zion.
  eng-WMBB: In that time, a present will be brought to the LORD of Hosts from a people
    tall and smooth, even from a people awesome from their beginning onward, a nation
    that measures out and treads down, whose land the rivers divide, to the place
    of the name of the LORD of Hosts, Mount Zion.
  urd-GVH: उस वक़्त लंबे क़द और चिकनी-चुपड़ी जिल्दवाली यह क़ौम रब्बुल-अफ़वाज के हुज़ूर
    तोह्फ़ा लाएगी। हाँ, जिन लोगों से दीगर क़ौमें दूर-दराज़ इलाक़ों तक डरती हैं और
    जो ज़बरदस्ती सब कुछ पाँवों तले कुचल देते हैं वह दरियाओं से बटे हुए अपने मुल्क
    से आकर अपना तोह्फ़ा सिय्यून पहाड़ पर पेश करेंगे, वहाँ जहाँ रब्बुल-अफ़वाज का नाम
    सुकूनत करता है।
  rug-rug: Pa totoso asa sari na vinariponi si kote ta paleke la koe Zihova Tadi na
    Qeto Minate koari na tie sapu geledi meke memehe kapudi, koari tie ta matagutaedi
    koarini pa seu na tata, na butubutu ṉiṉiradi meke lopu ta tumae dia zinama, meke
    dia pepeso si ta paqapaqaha koari na ovuku, sari vinariponi si kote ta paleke
    la pa toqere Zaione, sa vasina tavahesi Pozana e Zihova Tadi na Qeto Minate.
  gaz-gaz: Gaafas saba dhedheeroo kanneen gogaan isaanii lallaafu irraa, saba fagoo
    fi dhiʼoottis sodaatamu irraa, saba jabaa fi afaan isaa hin beekamne kan biyyi
    isaanii lageeniin gargar qoodamte irraa Waaqayyoo Waan Hunda Dandaʼuuf kennaan
    ni fidama; kennaan sunis gara Tulluu Xiyoon, iddoo Maqaan Waaqayyo Waan hunda
    dandaʼu jiraatutti ni fidama.
  fra-LSG: En ce temps-là, des offrandes seront apportées à l’Éternel des armées,
    Par le peuple fort et vigoureux, Par le peuple redoutable depuis qu’il existe,
    Nation puissante et qui écrase tout, Et dont le pays est coupé par des fleuves;
    Elles seront apportées là où réside le nom de l’Éternel des armées, Sur la montagne
    de Sion.
  yal-yal: Nayi, muxune fama nɛn finmaseene ra Alatala Sɛnbɛn Birin Kanna xɔn, keli
    siyaan fɛma naxan muxuye kuya, e fatin mayilenma, e magaxu be nun yiren birin
    yi, siya sɛnbɛmani ito naxan nɔɔn tima, baane wuya naxan ma yamanayi. E fama nɛn
    na finmaseene ra Siyon geyaan fari Alatala Sɛnbɛn Birin Kanna xinla binyama dɛnaxan
    yi.
  haw-1868: Ia manawa, e laweia mai na makana no Iehova o na kaua, He lahuikanaka
    ikaika, a koa hoi, He poe weliweli hoi, mai ka wa kakiko mai, He lahuikanaka mana
    i ka luku aku, Ua halanaia ko lakou aina e na muliwai, A i kahi o ka inoa o Iehova
    o na kaua, I ka mauna hoi o Ziona.
  arb-NAV: فِي ذَلِكَ الْوَقْتِ يُقَدِّمُ الشَّعْبُ الطَّوِيلُ الْقَامَةِ الأَجْرَدُ،
    الَّذِي بَثَّ الرُّعْبَ فِي الْقَاصِي وَالدَّانِي، الأُمَّةُ الْقَوِيَّةُ الْقَاهِرَةُ
    الَّتِي تَشْطُرُ الأَنْهَارُ أَرْضَهَا، هَدَايَا إِلَى الرَّبِّ الْقَدِيرِ فِي
    جَبَلِ صِهْيَوْنَ، مَوْضِعِ اسْمِ الرَّبِّ الْقَدِيرِ.
  ewe-ewe: Ɣe ma ɣi la, dukɔ si dzɔ atsu ƒlalu, eye eŋu zrɔ̃ dredredre, dukɔ si wovɔ̃na
    le didiƒe ke, dukɔ si kli tsu, eye wònyaa avuzi le ame dzi, dukɔ si ƒe anyigba
    me tɔsisiwo to yi la, ahe nunanawo vɛ na Yehowa le Zion to la gbɔ, afi si wosubɔnɛ
    le.
  eng-LEE: At that time shall be brought as a present unto the Lord of hosts a people
    pulled and torn, and a people terrible from their beginning and onward; a nation
    meted out and trodden under foot, whose land the rivers have spoiled, to the place
    of the name of the Lord of hosts, the mount Zion.
  asm-FB: সেই সময়ত দীৰ্ঘকায় আৰু নিমজ গাৰে লোকসকল আগৰে পৰা এতিয়ালৈকে ভয়ঙ্কৰ এক
    জাতি, নদীবোৰে দেশ বিভক্ত কৰা দুগুণ পৰাক্ৰমী আৰু মৰ্দ্দনকাৰী এটা দেশ উপহাৰস্বৰূপে
    বাহিনীসকলৰ যিহোৱাৰ ওচৰলৈ, বাহিনীসকলৰ যিহোৱাৰ নাম থকা ঠাই চিয়োন পৰ্ব্বতলৈ অনা
    হ’ব।
  sus-A: نَ تّمُي سِ سّنبّمَ ندٍ قَمَ نّ هَدِيَ رَ مَنفّ عَلَتَلَ بّ، سِ بْنسْي كُيٍ،
    رَيَبُشِ، نَشَن مَفَاشُ يِرٍ بِرِن، نَشَن شَ شُي قَلَ شْنْ. عٍ قَمَ نَ هَدِيَ
    رَ سِيٌنِ فٍيَ نَن قَرِ، عَلَتَلَ سّنبّمَ شِلِ مَتْشْمَ دّننَشّ.
  fra-SBL: En ce temps-là, on apportera un présent à l'Éternel des armées, de la part
    d'un peuple grand et lisse, d'un peuple impressionnant dès son origine, d'une
    nation qui mesure et foule, dont le pays est partagé par les fleuves, au lieu
    du nom de l'Éternel des armées, la montagne de Sion.
  hbo-hbo: בָּעֵת֩ הַהִ֨יא יֽוּבַל־שַׁ֜י לַיהוָ֣ה צְבָאֹ֗ות עַ֚ם מְמֻשָּׁ֣ךְ וּמֹורָ֔ט
    וּמֵעַ֥ם נֹורָ֖א מִן־ה֣וּא וָהָ֑לְאָה גֹּ֣וי ׀ קַו־קָ֣ו וּמְבוּסָ֗ה אֲשֶׁ֨ר בָּזְא֤וּ
    נְהָרִים֙ אַרְצֹ֔ו אֶל־מְקֹ֛ום שֵׁם־יְהוָ֥ה צְבָאֹ֖ות הַר־צִיֹּֽון׃ ס
  kik-kik: 'Hĩndĩ ĩyo nĩguo Jehova Mwene-Hinya-Wothe akaareherwo iheo kuuma kũrĩ andũ
    araihu na anyoroku mĩĩrĩ, na kuuma kũrĩ andũ metigĩrĩtwo nĩ andũ a kũndũ gũkuhĩ
    na a kũraya, rũrĩrĩ rũũgiti rwaragia rũthiomi rũgeni, arĩa bũrũri wao ũgayanĩtio
    nĩ njũũĩ: iheo icio ikaarehwo Kĩrĩma-inĩ gĩa Zayuni, harĩa haamũrĩirwo Rĩĩtwa
    rĩa Jehova Mwene-Hinya-Wothe.'
  fra-NCL: En ce temps-là, une offrande sera apportée à Yahweh des armées, de la part
    du peuple à la haute stature, à la peau rasée, de la part du peuple redouté au
    loin, nation impérieuse et qui écrase, et dont la terre est sillonnée de fleuves,
    au séjour du nom de Yahweh des armées, à la montagne de Sion.
  cek-AK: To naah loe canghnii hoi kamtong vaihi khoek to minawk mah zit o ih kami,
    kasang moe, nganhin kanaem kami, tha kacak kami, khok hoiah minawk cawh kaminawk,
    vapui ampraekhaih ahmuen ah khosah kaminawk mah misatuh kaminawk ih Angraeng ohhaih
    Zion mae nuiah, misatuh kaminawk ih Angraeng hanah tangqum to sin pae o tih.
  cuk-cuk: A-ibagangine, we-dulemar Bab-Jehová-Bela-Gangued-Nikadga ibmar-ukleged
    sedmaloed. We-dulemarde, dule-mullusurmaladid, uka-sichigwadba uka-dakaar-gamaladid.
    We-dulemar, bela-dobesar-daklemaladid, dulemar-gargandikmaladid, dulegi-obin-san-sadimaladid.
    A-yala, diwarmar-iirmakmaid-yalad. A-dulemarde, Bab-Jehová-Bela-Gangued-Nikadga
    ibmar-ukleged sedmaloed. Sión-yalase ega sedmaloed, bia Bab-Jehová-Bela-Gangued-Nikad-e-nug-obarilege,
    ase Bab-Jehováʼga ibmar-ukleged sedmaloed.
  uig-CYR: Шу күнидә самави қошунларниң Сәрдари болған Пәрвәрдигарға бир соғат елип
    келиниду; Йәни егиз бойлуқ һәм силиқ терилик бир милләттин, Жирақ-йеқинларға қорқунуч
    болидиған бир әлдин, Зимини дәриялар тәрипидин бөлүнгән, Күчлүк, таҗавузчи бир
    милләттин берилиду; Самави қошунларниң Сәрдари Пәрвәрдигарниң нами болған җайға,
    Йәни Зион теғиға елип келиниду.
  tel-2017: ఆ రోజుల్లో నున్నని చర్మం కలిగి పొడుగ్గా ఉండే ప్రజలు, చుట్టూ ఉన్న వాళ్ళనీ,
    దూరంగా ఉండే వాళ్ళనీ భయకంపితులను చేస్తూ, అణచివేస్తూ ఆ బలమైన జనాలు, నదులతో నిండి
    ఉన్న వాళ్ళ దేశం నుండి సేనల ప్రభువు అయిన యెహోవాకు కానుకలు తీసుకుని వస్తారు. సేనల
    ప్రభువు అయిన యెహోవా నామాన్ని ధరించిన సీయోను పర్వతానికి తీసుకు వస్తారు.
  hat-BSA: Nan lè sa a, yon kado omaj ki sòti nan yon pèp wo e swa va pote bay SENYÈ
    dèzame yo. Li va soti menm nan yon pèp ki inspire lakrent a sila ki pre, ak sila
    ki lwen yo; yon nasyon pwisan ki fè kalkil, ki oprime tout moun, yon peyi ke rivyè
    yo divize a. L ap rive nan plas ki pote non SENYÈ dèzame yo, menm Mòn Sion an.
  kos-kos: Pacl se ac tuku ke mwet loeska ac fwel mano inge, su mutunfacl uh nufon
    sangeng se, elos ac us mwe sang lalos nu sin LEUM GOD Kulana liki facl yohk ac
    ku se inge ma masrloeyukelik ke infacl puspis. Elos ac fah tuku nu ke Eol Zion,
    yen mwet uh alu nu sin LEUM GOD Kulana we.
  hbo-WLC: בָּעֵת֩ הַהִ֨יא יֽוּבַל־שַׁ֜י לַיהוָ֣ה צְבָא֗וֹת עַ֚ם מְמֻשָּׁ֣ךְ וּמוֹרָ֔ט
    וּמֵעַ֥ם נוֹרָ֖א מִן־ה֣וּא וָהָ֑לְאָה גּ֣וֹי ׀ קַו־קָ֣ו וּמְבוּסָ֗ה אֲשֶׁ֨ר בָּזְא֤וּ
    נְהָרִים֙ אַרְצ֔וֹ אֶל־מְק֛וֹם שֵׁם־יְהוָ֥ה צְבָא֖וֹת הַר־צִיּֽוֹן׃ ס
  ibo-ibo: Ma mgbe ahụ, a ga-ewetara Onyenwe anyị, Onye pụrụ ime ihe niile onyinye
    dị iche iche, site na ndị toro ogologo, ndị ahụ na-akwọ mụrụmụrụ, site na ndị
    a na-atụ egwu nʼebe niile, bụ mba ndị okwu na ụka, nke na-azọpịakwa azọpịa, ndị
    osimiri dị iche iche kewara ala ha. A ga-eweta onyinye a nʼUgwu Zayọn, nʼebe ahụ
    a na-akpọku aha Onyenwe anyị, Onye pụrụ ime ihe niile.
  ory-ory: ସେହି ସମୟରେ ଦୀର୍ଘକାୟ ଓ ଚିକ୍କଣ ଓ ଅଦ୍ୟାବଧି ଭୟଙ୍କର ଏକ ଗୋଷ୍ଠୀୟ ଲୋକେ; ଯେଉଁମାନେ
    ପରିମାଣ କରନ୍ତି ଓ ପଦ ତଳେ ଦଳିତ କରନ୍ତି, ଯେଉଁମାନଙ୍କର ଦେଶ ନଦ-ନଦୀରେ ବିଭକ୍ତ, ଏପରି ଏକ ଜନବୃନ୍ଦ
    ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କର ଉପହାର ରୂପେ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କର ନାମବିଶିଷ୍ଟ ସ୍ଥାନ
    ସିୟୋନ ପର୍ବତକୁ ଅଣାଯିବେ।
  chk-chk: Lon ena fansoun eu mwichen aramas mi watte o inisöch seni ewe fanü mi kinikinfesen
    ren chanpupu repwe uwato ar lifang ngeni ewe Samol mi Unusen Manaman. Ir aramasen
    ewe mwü mi pöchökül o pwora, chon fanüfan meinisin ra niueitiir. Repwe feito ren
    ewe chuk Sion, ia aramas ra fel ngeni ewe Samol mi Unusen Manaman ie.
  rop-rop: Detlot Ithiyopiya pipul garram gudbala skin en olabat brabli longwan. Ebribodi
    oldei bradin blanga olabat, dumaji olabat brabli strongbala en brabli krulbala
    du. Bat langa det taim na olabat garra kaman brom olabat kantri weya jidan garram
    loda riba, en olabat garra bringimap ola presen blanga YAWEI det boswan God. Olabat
    garra weship im ontop langa det bigwan hil gulum Saiyan.’”
  ukr-1871: І тодї сей люд сильний і відважний; сей народ страшний з давна до нинї;
    народ рослий, що всїх подолїває, — принесе дар Господеві сил на місце імення Господа
    Саваота, на гору Сион.
  deu-1951: Alsdann wird dem HERRN der Heerscharen zum Geschenk dargebracht werden
    das hochgewachsene und glatte Volk, und von dem weit und breit gefürchteten Volk,
    dem gebieterischen und zerstörungslustigen, dessen Land Ströme durchschneiden,
    an den Ort des Namens des HERRN der Heerscharen, zum Berge Zion.
  eng-JPS: In that time shall a present be brought unto the LORD of hosts of a people
    tall and of glossy skin, and from a people terrible from their beginning onward;
    a nation that is sturdy and treadeth down, whose land the rivers divide, to the
    place of the name of the LORD of hosts, the mount Zion.
  srp-1865: Tada æe se donijeti dar Gospodu nad vojskama od naroda rasijanoga i oplijenjenoga,
    od naroda strašnoga otkako je dosad, od naroda razmjerenoga i pogaženoga, kojemu
    zemlju raznose rijeke, k mjestu imena Gospoda nad vojskama, ka gori Sionskoj.
  lug-lug: Mu kiseera ekyo Mukama Katonda ow’Eggye balimuleetera ebirabo, ensi ey’abantu
    abawanvu ab’emibiri emiweweevu, abantu abatiibwa abeewala n’abookumpi, ensi ey’eryanyi,
    eyawulwamu emigga, ku lusozi Sayuuni ekifo ky’erinnya lya Mukama Ayinzabyonna.
  heb-heb: בעת ההיא יובל שי ליהוה צבאות עם ממשך ומורט ומעם נורא מן הוא והלאה גוי קו
    קו ומבוסה אשר בזאו נהרים ארצו אל מקום שם יהוה צבאות הר ציון׃
  ben-IRV: সেই দিন বাহিনীদের সদাপ্রভুর কাছে সেই লম্বা ও মোলায়েম চামড়ার জাতির কাছ
    থেকে উপহার আসবে। এ সেই জাতি যাকে কাছের ও দূরের লোকেরা ভয় করে। এ সেই শক্তিশালী
    ও জয়ী জাতি যার দেশ নদী দিয়ে বিভক্ত করা। সেই জাতি থেকে বাহিনীদের সদাপ্রভুর নামের
    জায়গায়, সিয়োন পর্বতে।
  pan-pan: ਉਸ ਵੇਲੇ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਵੱਲੋਂ ਜਿਹੜੇ ਲੰਮੇ ਅਤੇ ਸੋਹਣੇ ਹਨ, ਅਤੇ ਜਿਨ੍ਹਾਂ ਦਾ ਭੈਅ
    ਦੂਰ-ਦੂਰ ਤੱਕ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ, ਉਸ ਕੌਮ ਵੱਲੋਂ ਜਿਹੜੀ ਬਲਵਾਨ ਅਤੇ ਲਤਾੜਨ ਵਾਲੀ ਹੈ ਅਤੇ ਜਿਸ
    ਦੇ ਦੇਸ ਨੂੰ ਨਦੀਆਂ ਪਾੜਦੀਆਂ ਹਨ, ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਦੇ ਸਥਾਨ, ਸੀਯੋਨ ਦੇ ਪਰਬਤ ਨੂੰ
    ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਲਈ ਇੱਕ ਨਜ਼ਰਾਨਾ ਲਿਆਂਦਾ ਜਾਵੇਗਾ।
  mya-JVB: ထို အခါ ခိုင်မာပြင်းထန်လျက် ရှေ့ဦးစွာမှစ၍ယခုတိုင်အောင်ကြောက်မက် ဘွယ်ဖြစ်ထသော၊
    ခွန်အားကြီး၍ နှိမ်နင်း တတ်ထသော၊ မြစ် များ ကွဲပြား သော မြေ ၌နေသောလူမျိုး သည်၊ ကောင်းကင်ဗိုလ်ခြေ
    အရှင် ထာဝရဘုရား ၏ နာမ တော်တည် ရာဇိအုန် တောင် သို့ ၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား
    ဘို့ လက်ဆောင် ပဏ္ဏာကို ဆောင် ခဲ့ကြလိမ့် သတည်း။
  hmo-hmo: Unai neganai Etiopia taudia haida ese, harihari gaudia do idia mailaia,
    Siahu Ibounai Lohiabada dekenai do idia henia. Io, unai tano mai ena sinavai momo,
    ena taudia, tau latadia, goada taudia, mai edia kopina manadamanada, inai bese,
    tanobada taudia ibounai ese idia gari henia noho. Inai bese ese Siona Ororo, Siahu
    Ibounai Lohiabada ena ladana ia noho gabuna dekenai do idia mai.
  urd-urd: उस वक़्त रब्ब — उल — अफ़वाज के सामने उस क़ौम की तरफ़ से जो ताक़तवर और ख़ूबसूरत
    है, गिरोह की तरफ़ से जो शुरू' से आज तक मुहीब है, उस क़ौम से जो ज़बरदस्त और ज़फ़रयाब
    है जिसकी ज़मीन नदियों से बँटी है एक हदिया रब्ब — उल — अफ़वाज के नाम के मकान पर
    जो सिय्यून पहाड़ में है पहुँचाया जाएगा।
  rus-SYN: В то время будет принесен дар Господу Саваофу от народа крепкого и бодрого,
    от народа страшного от начала и доныне, от народа рослого и все попирающего, которого
    землю разрезывают реки, - к месту имени Господа Саваофа, на гору Сион.
  bqc-SIM: Gↄↄ bee bui gbã̀a mɛ̀ yↄ̀lↄ pↄ́ wì vĩakɛnɛ́ gupiiuↄ, bui pãsĩ pↄ́
    aaì ↄ̃zↄ̃ ń ibɛɛↄwa mɛ́ swaↄ ń bùsu zↄ̃̀ɛzↄ̃ɛↄ aa mↄ Dii Zĩgↄ̃de gba pↄ́
    Siↄna gbɛ̀sĩsĩ musu, gu pↄ́ aà tↄ́ kuwàpiu.
  tcz-CHONGTHU: Hiche phatteng a gamsung u vadung in ahop khen, mi sang leh vun namte,
    sah le lhangin akichat te, thahattah te akon, Pakai tha neipen in thilpeh amuding
    ahi. Hiche thil pehding ho chu van janel Pakai umna mun Jerusalem a ahin choidiu
    ahi.
  mar-mar: त्या वेळेला, उंच आणि मनमिळावू लोक, भीतीपासून दूर व जवळ असे बलवान व अजिंक्य
    राष्ट्र, ज्या राष्ट्राची भूमी नद्यांनी विभागलेली आहे ते, सेनाधीश परमेश्वराचे नाव
    दिलेल्या स्थळी म्हणजे सीयोन डोंगरावर सेनाधीश पमेश्वराला स्वतःचा नजराणा म्हणून
    अर्पण करण्यास येतील.
  qub-qub: Chay wichanga jatuncaray llushwaypa-llushwaycaj, may-chay nasyun manchacushan
    runacunapis, fiyupa callpasapa munayniyoj runacunami y nasyunninpis aypalla mayucunapa
    chaupillancho caycaj runacunami munayniyoj Tayta Diospaj ofrendancunata apamonga.
    Sión lömamanmi garayninta apamonga. Chay jircachömi munayniyoj Tayta Diosta aduranga.
  hat-hat: Lè sa a, bann moun bèl wotè ki gen po yo boule nan solèy, pèp tout moun
    pè a, moun ki rete nan gwo peyi ki gen fò anpil la, yo menm ki rete nan peyi ki
    nan tèt dlo larivyè Nil lan, y'a pote kado bay Seyè ki gen tout pouvwa a. Y'a
    vin jouk sou mòn Siyon an kote moun fè sèvis pou Seyè ki gen tout pouvwa a.
  eng-BSB: At that time gifts will be brought to the LORD of Hosts— from a people
    tall and smooth-skinned, from a people widely feared, from a powerful nation of
    strange speech, whose land is divided by rivers— to Mount Zion, the place of the
    Name of the LORD of Hosts.
  eng-WEBPB: In that time, a present will be brought to the LORD of Armies from a
    people tall and smooth, even from a people awesome from their beginning onward,
    a nation that measures out and treads down, whose land the rivers divide, to the
    place of the name of the LORD of Armies, Mount Zion.
  kbq-kbq: Ana knafina Monafi sondia vahe'mofo Anumzantega musezana eri'za esazana,
    Itiopia vahera zaza hu'za, zamavufagamo'ma hentofaza hige'za, ranra timo'ma tusiza
    higeno, ana mopafima nemaniza vahe'ma zamazeri haviza nehazageno, maka mopafi
    vahe'mo'za tusi koro hunezmantaza vaheki'za Hankavenentake Ra Anumzamofo agima
    erisgama nehaza mono nonte, Saioni agonare muse zazamia eri'za egahaze.
  nhe-BL: Pero ajsis se tonal quema TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij
    quiselis ofrendas tlen nopa tlacame tlen huejcapantique huan yejyectzitzi inincuetlaxo.
    Yase ipan altepetl Sion yajuanti tlen tlali Etiopía tlen quinmajmatiyayaj nochi
    tlaltini pampa tlahuel tlatlaniyayaj huan tlaxolehuayayaj. Quena, nopa tlacame
    tlen Etiopía tlen quipiyaj miyac pilhueyatzitzi ipan inintlal quihueyichihuase
    TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij.
  gub-BL: A'e 'ar mehe teko wapy putar ma'ea'yr Tupàn Tuweharupi Wiko Ma'e henataromo
    a'e wà nehe. A'e teko wiko ukyze 'ym ma'e romo wà, ikàg ma'e romo wà. Iaiha katu
    wà. Heny katu wapir wà. Teko ywy nànànar ukyze a'e teko wanuwi wà. Wiko ywy yrykawhu
    tetea'u heta haw rehe wà. Omono putar wemimono Tupàn pe Xiàw ywytyr rehe wà nehe.
    Omono putar ma'e izupe imono pyr hàpuzuhu pupe wà nehe. Teko umuwete katu Tupàn
    Tuweharupi Wiko Ma'e Ikàg Wera'u Ma'e a'e tàpuzuhu pupe a'e wà.
  eng-DRA: 'At that time shall a present be brought to the Lord of hosts, from a people
    rent and torn in pieces: from a terrible people, after which there hath been no
    other: from a nation expecting, expecting and trodden under foot, whose land the
    rivers have spoiled, to the place of the name of the Lord of hosts, to mount Sion.'
