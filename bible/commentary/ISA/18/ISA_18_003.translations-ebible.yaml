  yal-yal: Ɛ tan dunuɲa muxune birin, ɛ tan naxanye bɔxɔ xɔnna fari, e na taxamasenni
    te geyaan fari, ɛ a mato! Ɛ na xɔtaan fe xuiin mɛ waxatin naxan yi, ɛ tuli mati!
  haw-1868: E ka poe a pau e noho la ma ka honua, A me na mea a pau e noho ana ma
    ke ao nei, A hapaiia ka hae ma na mauna, e nana oukou, A kani ka pu, e hoolohe
    hoi.
  arb-NAV: يَا جَمِيعَ أَهْلِ الأَرْضِ وَالسَّاكِنِينَ فِيهَا، عِنْدَمَا تَرْتَفِعُ
    رَايَةٌ عَلَى الْجِبَالِ فَانْظُرُوا، وَعِنْدَمَا يُدَوِّي نَفِيرُ بُوقٍ فَاسْمَعُوا.
  ewe-ewe: 'Mi xexea me nɔlawo katã kple anyigbadzitɔwo, ne wotu aflaga ɖe towo dzi
    la, miakpɔe. Ne woku kpẽ la, miasee. Ale si Yehowa gblɔ nam lae nye esi:'
  eng-LEE: All ye inhabitants of the world, and dwellers on the earth, when the ensign
    is lifted up on the mountains, see ye; and when the cornet is blown, hear ye.
  asm-FB: হে পৃথিৱী নিবাসী, আৰু হে পৃথিৱীত থকা লোকসকল, যেতিয়া পৰ্ব্বতবোৰৰ ওপৰত নিচান
    তোলা হ’ব, তেতিয়া চাবা, আৰু যেতিয়া শিঙা বাজিব, তেতিয়া শুনিবা।
  sus-A: وٌ تَن دُنِحَ مِشِ بِرِن، نَشٍيٍ سَبَتِشِ وٌ شَ بْشِ مَ، وٌ نَ تْنشُمَ تٌ
    فٍيَ قَرِ، وٌ وٌ يَ تِ نَ رَ. وٌ نَ سَرٍ شُي مّ، وٌ وٌ تُلِ مَتِ نَ رَ،
  fra-SBL: Vous tous, habitants du monde, et vous, habitants de la terre, quand une
    bannière est levée sur les montagnes, regardez ! Quand on sonne de la trompette,
    écoutez !
  hbo-hbo: כָּל־יֹשְׁבֵ֥י תֵבֵ֖ל וְשֹׁ֣כְנֵי אָ֑רֶץ כִּנְשֹׂא־נֵ֤ס הָרִים֙ תִּרְא֔וּ
    וְכִתְקֹ֥עַ שֹׁופָ֖ר תִּשְׁמָֽעוּ׃ ס
  kik-kik: Inyuĩ andũ arĩa mũtũũraga mabũrũri mothe ma thĩ, o inyuĩ mũtũũraga gũkũ
    thĩ-rĩ, rĩrĩa bendera ĩkaahaandwo irĩma-igũrũ, nĩmũkamĩona, na rĩrĩa karumbeta
    gakaahuhwo, nĩmũgakaigua.
  fra-NCL: Vous tous, habitants du monde, habitants de la terre, quand l’étendard
    sera levé sur les montagnes, regardez ; quand la trompette sonnera, écoutez.
  cek-AK: Long nuiah khosah kaminawk hoi long ah kaom kaminawk boih, anih mah maenawk
    nuiah kahni payang naah, khen oh loe mongkah to ueng naah, tahngai oh.
  cuk-cuk: ”Bemar, bela we-napneggi-bukmalad, yar-imbaba bander-nakwiali be dakalile,
    degi, gar-trompeta-gollali be itoarmalale, asiki be atakbukwa imakmalo, Napneggi-bela-bukmalad,
    nue be dakmalo, nue be itomalo.”
  uig-CYR: Җаһанда туруватқанларниң һәммиси, Җимики йәр йүзидикиләр! Тағларда бир
    туғ көтирилгәндила, Көрүңлар! Канай челинғандила, Аңлаңлар!
  tel-2017: ప్రపంచంలో నివసించే మీరు, భూమిపైన జీవించే మీరు పర్వతాల పైన సంకేతంగా జెండా
    ఎత్తినప్పుడు చూడండి! బాకా ఊదినప్పుడు వినండి!
  hat-BSA: Nou tout, abitan mond lan ak sila ki rete sou latè yo, depi drapo a leve
    sou mòn yo, nou va wè l, e depi twonpèt la sone, n ap tande l.
  kos-kos: Kowos nukewa su muta faclu, kowos in lohng akwoya! Kowos in tawi flag in
    mweun se ma ac amacyak fin mangon eol uh! Porongo pusren mwe ukuk fin kasla!
  hbo-WLC: כָּל־יֹשְׁבֵ֥י תֵבֵ֖ל וְשֹׁ֣כְנֵי אָ֑רֶץ כִּנְשֹׂא־נֵ֤ס הָרִים֙ תִּרְא֔וּ
    וְכִתְקֹ֥עַ שׁוֹפָ֖ר תִּשְׁמָֽעוּ׃ ס
  ibo-ibo: Unu niile bi nʼelu ụwa dum, na unu ndị nwere ebe obibi nʼụwa, geenụ m ntị.
    Mgbe e buliri ọkọlọtọ elu nʼelu ugwu niile, lee anya; mgbe a fụrụ opi ike, gee
    ntị.
  ory-ory: ହେ ଜଗନ୍ନିବାସୀଗଣ; ହେ ପୃଥିବୀର ନିବାସୀ ସମସ୍ତେ, ପର୍ବତମାନର ଉପରେ ଧ୍ୱଜା ଉତ୍ଥିତ
    ହେବା ବେଳେ ତୁମ୍ଭେମାନେ ଦୃଷ୍ଟି କର ଓ ତୂରୀ ବାଜିବା ବେଳେ ତୁମ୍ଭେମାନେ ଶ୍ରବଣ କର।
  chk-chk: Ämi aramas meinisin mi nonom won fanüfan, lupwen echö filäik epwe urutä
    won ekewe chuk, oupwe nengeni. Lupwen eu säwi epwe pu, oupwe rongorong.
  rop-rop: “Wal ebribodi langa dijan graun, yumob irrim brabli gudwei na. Yumob garra
    irrim det longwan wisul garra jinginat, en yumob garra luk wanbala fleig ontop
    langa det bigwan hil.
  ukr-1871: Ви ж, осадники всесьвітні, хто живий на землї! вважайте, як на горах стяг
    підоймесь, і як труба затрубить, чувайте!
  deu-1951: 'Ihr Weltbewohner alle und die ihr auf Erden wohnt: wenn das Panier auf
    den Bergen aufgeworfen wird, so sehet hin, und wenn man ins Horn bläst, so merket
    auf!'
  eng-JPS: All ye inhabitants of the world, and ye dwellers on the earth, when an
    ensign is lifted up on the mountains, see ye; and when the horn is blown, hear
    ye.
  srp-1865: Svi koji živite na svijetu i stanujete na zemlji, kad se digne zastava
    na gorama, gledajte, i kad zatrubi truba, slušajte.
  lug-lug: Mmwe mwenna abantu abali mu nsi, mmwe ababeera ku nsi, bendera lweriwanikibwa
    ku nsozi, muligiraba, era ekkondeere bwe lirifuuyibwa, muliriwulira.
  heb-heb: כל ישבי תבל ושכני ארץ כנשא נס הרים תראו וכתקע שופר תשמעו׃
  ben-IRV: পৃথিবীর সমস্ত বাসিন্দারা এবং তোমরা যারা পৃথিবীতে বাস কর, যখন পর্বতের ওপরে
    পতাকা তোলা হবে, দেখ এবং যখন তূরী বাজবে, শুন।
  pan-pan: ਹੇ ਜਗਤ ਦੇ ਸਾਰੇ ਵਾਸੀਓ, ਅਤੇ ਧਰਤੀ ਦੇ ਰਹਿਣ ਵਾਲਿਓ, ਜਦ ਝੰਡਾ ਪਹਾੜਾਂ ਉੱਤੇ ਖੜ੍ਹਾ
    ਕੀਤਾ ਜਾਵੇ, ਤਾਂ ਵੇਖੋ! ਜਦ ਤੁਰ੍ਹੀ ਫੂਕੀ ਜਾਵੇ, ਤਾਂ ਸੁਣੋ!
  mya-JVB: လောကီ နိုင်ငံ၌ နေ သောမြေကြီး သား အပေါင်း တို့၊ တောင် ပေါ်မှာ အလံ ကို ထူ
    သောအခါ ကြည့် ရှုကြ လော့။ တံပိုး မှုတ် သောအခါ နားထောင် ကြလော့။
  hmo-hmo: Tanobada dekenai noho taudia ibounai e, tanobada ena latanai umui noho
    taudia e, toa ta ororo edia latanai idia abia isi neganai, do umui itaia! Kibi
    do idia hiriria neganai, do umui kamonai!
  urd-urd: ऐ जहान के तमाम बाशिन्दो, और ऐ ज़मीन के रहनेवालो, जब पहाड़ों पर झण्डा खड़ा
    किया जाए तो देखो और जब नरसिंगा फूँका जाए तो सुनो।
  rus-SYN: Все вы, населяющие вселенную и живущие на земле! смотрите, когда знамя
    поднимется на горах, и, когда загремит труба, слушайте!
  bqc-SIM: Á dṹnia gbɛ̃́pii, á gbɛ̃́ pↄ́ á kú tↄↄlɛↄ, tó wà gilili pɛ̀lɛ gbɛ̀sĩsĩ
    musu, á e, tó wà kuupɛ̀, á ma.
  tcz-CHONGTHU: Nangho vannoi ja chengho,leiset chunga hing jousen-lhang chunga kagal
    ponlap kahin khaisang teng, veuvin! Kelcha ki kahin mut teng, ana ngaijun!
  mar-mar: अहो जगातल्या सर्व रहिवाश्यांनो आणि जे कोणी पृथ्वीवर राहणाऱ्यांनो, जेव्हा
    पर्वतावरून निशाण उंचविण्यात येईल तेव्हा पाहा; आणि जेव्हा कर्णा फुंकण्यात येईल
    तेव्हा ऐका.
  qub-qub: Llapayquimi, intëru munducho tiyajcunaga ricanquipaj puntacho señalta churamushanta.
    Llapayquimi wiyanquipaj trompëta wagamushantapis.
  hat-hat: Nou tout ki rete sou latè, leve je nou gade. Yo pral bay siyal la ak drapo
    kanpe sou tèt mòn yo. Louvri zòrèy nou, tande. Yo pral sonnen klewon an.
  eng-BSB: All you people of the world and dwellers of the earth, when a banner is
    raised on the mountains, you will see it; when a ram’s horn sounds, you will hear
    it.
  eng-WEBPB: All you inhabitants of the world, and you dwellers on the earth, when
    a banner is lifted up on the mountains, look! When the trumpet is blown, listen!
  kbq-kbq: Hagi maka kokankoka mopafima nemaniza vahe'motane, maka zamotanena tamagesa
    antetma antahiho, agonafima mago avame'zama efore'ma hanigetma kesnagura tamavua
    keso'e nehutma, ufema resnagura tamagesa anteta manineta antahiho.
  nhe-BL: Quema se quitlalanas nopa bandera ipan nopa tepetl para pehuas tlatehuijcayotl,
    ma quitlachilica nochi tlacame tlen itztoque ipan nochi tlaltepactli. Quema molinis
    tlapitzali, nochi ma quitlacaquilica.
  gub-BL: 'Pezeapyaka katu nehe, teko ywy nànànar wà, ywy nànàn wiko ma''e paw wà:
    Pexak pànuhu tuwihaw her hereko har nehe. Zauxiapekwer upir putar ywytyruhu rehe
    wà nehe. Penu xi''àm ma''ea''yr i''ak kwer iapo pyrer ipy mehe nehe, zeàmàtyry''ymaw
    ihemaw imume''u pà nehe.'
  eng-DRA: All ye inhabitants of the world, who dwell on the earth, when the sign
    shall be lifted up on the mountains, you shall see, and you shall hear the sound
    of the trumpet.
