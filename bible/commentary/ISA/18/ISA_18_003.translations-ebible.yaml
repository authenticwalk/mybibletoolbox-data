verse: ISA.018.003
translations:
  mal-C: ഭൂമിയിലെ നിവാസികളും ഭൂതലത്തിൽ പാർക്കുന്നവരുമായ എല്ലാവരുമേ, മലമുകളിൽ കൊടി
    ഉയർത്തുമ്പോൾ നിങ്ങൾ അതു കാണും, ഒരു കാഹളം മുഴങ്ങുമ്പോൾ നിങ്ങൾ അതു കേൾക്കും.
  deu-TKW: 'Alle Bewohner des Erdkreises und die ihr auf Erden wohnt: wenn ein Panier
    auf den Bergen aufgepflanzt wird, so seht hin, und wenn man in die Posaune stößt,
    so horcht auf!'
  lin-lin: Bino nyonso, bavandi ya mokili, bino oyo botondisi mabele, tango bakotombola
    bendele na likolo ya bangomba, bokomona ; tango bakobeta kelelo, bokoyoka !
  eng-LSV: All you inhabitants of the world, || And you dwellers of earth, || At the
    lifting up of an ensign on hills you look, || And at the blowing of a horn you
    hear.
  eng-GNV: Al ye the inhabitants of ye world and dwellers in the earth, shall see
    when he setteth vp a signe in the mountaines, and when he bloweth the trumpet,
    ye shall heare.
  eng-WEBSTER: All ye inhabitants of the world, and dwellers on the earth, see ye,
    when he lifteth up an ensign on the mountains; and when he bloweth a trumpet,
    hear ye.
  nhw-BL: Quema se quitlananas nopa bandera ipan nopa tepetl para pehuas tlahuilancayotl,
    ma quitlachilica nochi masehualme catli itztoque ipan nochi tlaltipactli. Quema
    molinis tlapitzali, nochi ma quitlacaquilica.
  swh-ONEN: Enyi mataifa yote ya ulimwengu, ninyi mnaoishi duniani wakati bendera
    itakapoinuliwa milimani, mtaiona, nayo tarumbeta itakapolia, mtaisikia.
  bba-bba: Bɛɛ hɑnduniɑɡibu kpuro, i ɡidi bɔrɑ mɛɛrio ye bɑ koo ɡirɑ ɡuuru wɔllɔ.
    I kɔbɑn swĩi swɑɑ dɑkio ye bɑ koo so.
  eng-KJVCPB: All ye inhabitants of the world, and dwellers on the earth, See ye,
    when he lifteth up an ensign on the mountains; And when he bloweth a trumpet,
    hear ye.
  luo-luo: Un ji duto manie piny, un mudak e piny, ka bandech lweny otingʼ malo ewi
    gode, to ununene kendo ka turumbete noywagi to unuwinje.
  meu-meu: Tanobada inoholaina taumui iboumui ai, tanobada latanai o nohomu taumui
    e, toa ta ororo ai bae duduia isi negana ai, ba itaia! Kibi ta bae hiriria negana
    ai, ba kamonai!
  npi-ULB: तिमीहरू संसारका सबै बासिन्दाहरू र पृथ्वीमा बसोवास गर्ने, तिमीहरू जब डाँडाहरूमाथि
    चिन्ह उठाइन्‍छ, तब हेर । अनि जब तुरही बजाइन्‍छ तब सुन ।
  yor-yor: Gbogbo ẹ̀yin ènìyàn ayé, tí ó ń gbé orílẹ̀ ayé, nígbà tí a bá gbé àsíá
    kan sókè lórí òkè, ẹ ó rí i, nígbà tí a bá fun fèrè kan ẹ ó gbọ́ ọ.
  pes-OPCB: ای مردم دنیا توجه کنید! به پرچمی که بر قلهٔ کوهها برافراشته می‌شود بنگرید
    و به صدای شیپوری که برای جنگ نواخته می‌شود گوش دهید!
  tgl-ULB: Lahat kayong nananahan sa mundo at lahat kayong namumuhay sa lupain, kapag
    may itinaas na panghudyat sa mga kabundukan, tingnan ninyo; at kapag hinipan ang
    trumpeta, pakinggan ninyo.
  hui-hui: Wali agali dindi bibahendeha palima pedemiru tígua bi ogo hale hadaba.
    Manane mbira hari neneni helolebirago hondole baya hanguore handaya ho halimu.
    Ani bialu mbiralime mbelo biguli pu laruagolabi bayuwa hale halimu.
  mya-mya: ကမ္ဘာ​ပေါ်​ရှိ​လူ​အ​ပေါင်း​တို့၊ ကမ္ဘာ​မြေ​ပေါ်​တွင် နေ​ထိုင်​ကြ​သူ​လူ​အ​ပေါင်း​တို့၊
    နား​ထောင်​ကြ လော့။ တောင်​ထိပ်​ဖျား​တွင်​လွှင့်​ထူ​မည့်​အ​ချက် ပြ​အ​လံ​ကို​စောင့်​မျှော်​ကြည့်​ရှု​ကြ​လော့။
    တံ​ပိုး​ခ​ရာ​မှုတ်​သံ​ကို​နား​စွင့်​၍​နေ​ကြ လော့။-
  bod-N: ཀྱེ་ས་གཞི་ཡོངས་སུ་གནས་ཤིང་ས་སྟེང་དུ་སྡོད་པའི་ཡུལ་མི་རྣམས། རི་ནས་དར་སྒྲེང་བའི་དུས་སུ་ཁྱོད་ཀྱིས་ལྟོས་ཤིག
    རྭ་དུང་འབུད་པའི་ཚེ་ཁྱོད་ཀྱིས་ཉོན་ཅིག
  wsk-wsk: Nina sor suen la ali imi lilim te bagasan, tom kausa bo dal gurek iwita
    duruk te bangarmon mu, nina arigalko! Ale biugel niaruk se ikial mu, nina te sinararalko!
  sna-sna: Imi mose muri pasi pose, imi munogara panyika, kana mureza wasimudzwa pamusoro
    pamakomo, muchauona, uye kana hwamanda yarira, muchainzwa.
  spa-BLM: Todos vosotros, habitantes del mundo, y habitantes de la tierra, cuando
    se levante un estandarte en los montes, ¡mirad! Cuando se toque la trompeta, ¡escuchad!
  cac-cac: Masanil ex cajan ex d'a yolyib'an̈q'uinal tic, ayic ol eyilan scheclajq'ue
    junoc yechel d'a lum jolomtac vitz, ol eyab'an spuchaj q'uen trompeta, tze maclej
    eyab'i.
  swh-ULB: Watu wote wakaao duniani nao wakaao katika nchi, pale ishara itakaponyanyuliwa
    juu ya milima, angalia; na sikilizeni mbiu itakapopulizwa.
  bel-bel: Усе вы, што засяляеце сьвет і жывяце на зямлі! Глядзеце, калі сьцяг падымецца
    на горах, і, калі загрыміць труба, слухайце!
  deu-ELBBK: Ihr alle, Bewohner des Erdkreises und die ihr auf der Erde ansässig seid,
    wenn man ein Panier auf den Bergen erhebt, so seht hin; und wenn man in die Posaune
    stößt, so hört!
  mbb-OT: Sikiyu is langun he meǥinged kayi te kelibutan, bentayi niw is kebeyawa
    te bendirà diyà te vuntud, ne pemineǥa niw is daǥing te vudyung.
  mal-2015: ഭൂതലത്തിലെ സർവ്വനിവാസികളും ഭൂമിയിൽ പാർക്കുന്നവരും ആയുള്ളോരേ, പർവ്വതത്തിന്മേൽ
    കൊടി ഉയർത്തുമ്പോൾ, നിങ്ങൾ നോക്കുവിൻ; കാഹളം ഊതുമ്പോൾ കേൾപ്പിൻ.
  gup-gup: Wanjh ngaye ngabenbengdayhke birriwarlahkenh bininj rowk, wanjh ngayime,
    “Kandibekkabekka ngudda bininj nawu ngurrihni kubolkbubuyika rowk kondah kurorre.
    Ngurribolkna kaddum kore kuwarddekimuk! Wardi ngurrinan kunmadj nawu flag karrolkkan
    ba bu ngurrimenbekkabekkan. Dja mak ngurribekka nawu trumpet kawokdi wernkih ba
    bu ngurrimarnburrenkenh!
  rmc-rmc: Savore manušale pro svetos, tumen, so dživen pre phuv, sar pes e zastava
    hazdela upre pro verchi, tumen oda dikhena, a sar pes phurdela pre truba, tumen
    oda šunena.
  pes-OPV: ‌ای تمامی ساکنان ربع مسکون و سکنه جهان، چون علمی بر کوهها بلند گردد بنگرید
    وچون کرنا نواخته شود بشنوید.
  ron-1924: Вой, тоць локуиторь ай лумий, ши вой, локуиторь ай пэмынтулуй, луаць сяма
    кынд се ыналцэ стягул пе мунць ши аскултаць кынд сунэ трымбица!
  ben-OBCV: তোমরা, জগতের সমস্ত জাতি, তোমরা, যারা পৃথিবীতে বসবাস করো, যখন পর্বতসমূহের
    উপরে পতাকা তোলা হয়, তোমরা তা দেখতে পাবে। আর যখন তূরী বাজানো হয়, তোমরা তা শুনতে
    পাবে।
  som-som: Kuwiinna dunida deggan oo dhammow, kuwiinna dhulka joogow, markii buuraha
    korkooda calan laga taago fiiriya, oo markii buunka la yeedhiyana maqla.
  lat-VUC: Omnes habitatores orbis, qui moramini in terra, cum elevatum fuerit signum
    in montibus, videbitis, et clangorem tubæ audietis.
  eng-ASVBT: All ye inhabitants of the world, and ye dwellers on the earth, when an
    ensign is lifted up on the mountains, see ye; and when the trumpet is blown, hear
    ye.
  ita-1885: Voi tutti gli abitatori del mondo, e voi gli abitanti della terra, quando
    si leverà la bandiera sopra i monti, riguardate; e quando si sonerà la tromba,
    ascoltate.
  eng-LXXUP: Now all the rivers of the land shall be inhabited as an inhabited country;
    their land shall be as when a signal is raised from a mountain; it shall be audible
    as the sound of a trumpet.
  eng-ULB: All you inhabitants of the world and you who live on the earth, when a
    signal is lifted up on the mountains, look; and when the trumpet is blown, listen.
  spa-VBL: Todos los pueblos del mundo, todos los que viven en la tierra, verán cuando
    se levante un estandarte en los montes, oirán cuando suene una trompeta.
  fra-_FOB: Vous, tous les habitants du monde, et vous qui habitez dans le pays, regardez
    l'étendard dressé sur les montagnes, écoutez la trompette qui sonne!
  mal-mal: ഭൂതലത്തിലെ സർവ്വനിവാസികളും ഭൂമിയിൽ വസിക്കുന്നവരും ആയുള്ളവരേ, പർവ്വതത്തിന്മേൽ
    കൊടി ഉയർത്തുമ്പോൾ, നിങ്ങൾ നോക്കുവിൻ; കാഹളം ഊതുമ്പോൾ കേൾക്കുവിൻ.
  urd-GVR: Ai duniyā ke tamām bāshindo, zamīn ke tamām basne wālo! Jab pahāṛoṅ par
    jhanḍā gāṛhā jāe to us par dhyān do! Jab narsingā bajāyā jāe to us par ġhaur karo!
  suz-BL: गे रागी रागीम बाक्‍ब मुरपुकी, रागी नेल्‍लेम ब्रोंइबपुकी डांडाम छेदर ख्रुक्‍शो
    ताइतीनी हना, कोव़ङीन। तुराही ताप्‍शो बाक्‍त हना, नेनीन।
  eng-NOY: All ye inhabitants of the world, ye that dwell on the earth, When the standard
    is lifted up on the mountains, behold! When the trumpet is sounded, hear!
  ita-1927: Voi tutti, abitanti del mondo, voi tutti che abitate sulla terra, quando
    il vessillo sarà issato sui monti, guardate! quando la tromba sonerà, ascoltate!
  ckb-ckb: ئەی هەموو دانیشتووانی جیهان و نیشتەجێبووانی زەوی، کە ئاڵا لەسەر چیاکان
    بەرزکرایەوە، ببینن و کە کەڕەنا لێدرا، گوێ بگرن.
  eng-BBE: All you peoples of the world, and you who are living on the earth, when
    a flag is lifted up on the mountains, give attention; and when the horn is sounded,
    give ear.
  kan-OKCV: ಜಗದ ಸಕಲ ನಿವಾಸಿಗಳೇ! ಭೂಮಿಯಲ್ಲಿ ವಾಸಿಸುವವರೇ! ಬೆಟ್ಟಗಳ ಮೇಲೆ ಧ್ವಜವನ್ನು ಎತ್ತುವಾಗ
    ಅದನ್ನು ನೀವು ನೋಡುವಿರಿ, ತುತೂರಿಯನ್ನು ಊದುವಾಗ ಕೇಳಿಸಿಕೊಳ್ಳುವಿರಿ.
  tam-2017: பூமியில் குடியிருக்கிறவர்களும், தேசத்து மக்களுமாகிய நீங்களெல்லோரும், மலைகளின்மேல்
    கொடியேற்றப்படும்போது பாருங்கள், எக்காளம் ஊதப்படும்போது கேளுங்கள்.
  spa-RV-1909: Vosotros, todos los moradores del mundo y habitantes de la tierra,
    cuando levantará bandera en los montes, la veréis; y oiréis cuando tocará trompeta.
  ron-BTF: Voi toţi locuitori ai lumii şi locuitori pe pământ, priviţi, când el înalţă
    un însemn pe munţi; şi ascultaţi când suflă în trâmbiţă.
  eng-WEBP: All you inhabitants of the world, and you dwellers on the earth, when
    a banner is lifted up on the mountains, look! When the trumpet is blown, listen!
  eng-FBV: All you people of the world, everyone who lives on earth—you will see when
    a banner is raised on the mountains, you will hear when a trumpet sounds.
  nld-1939: Gij allen, die de wereld bewoont, En de aarde bevolkt, Ziet toe, als de
    banier wordt geplant op de bergen, Luistert, als de bazuin wordt gestoken!
  nch-BL: Quema se quitananas nopa bandera ipan nopa tepet para pehuas tatehuilisti,
    ma quitachilica nochi masehualme cati itztoque ipan nochi taltipacti. Quema molinis
    tapitzali, nochi ma quitacaquilica.
  vie-1934: Hỡi các ngươi hết thảy, là dân thiên hạ ở trên đất kia, vừa khi cờ dựng
    trên núi, hãy xem; vừa khi kèn thổi, hãy nghe!
  hin-CV: हे सारी पृथ्वी के लोगों सुनो, जब पर्वतों पर झंडा ऊंचा किया जाए और जब तुरही
    फूंकी जायेगी,
  eng-OURB: All you inhabitants of the world, and you dwellers on the earth, when
    a banner is lifted up on the mountains, look! When the shofar ·ram horn· is blown,
    sh'ma ·hear obey·!
  spa-BES: Todos ustedes pueblos del mundo, y ustedes que viven en la tierra, cuando
    una bandera se alza en las montañas, presten atención; y cuando suene la bocina,
    escuchen.
  tdx-tdx: Ry hene mpimoneñe ami’ty voatse toio, ry mpitoboke an-tane ao, ie mitroatse
    an-kaboa’ o vohitseo ty viloñe, le mahaisaha; naho mipopò i antsivay, mijanjiña.
  tha-KJV: ท่านทั้งปวงผู้เป็นชาวพิ​ภพ ท่านอาศัยอยู่บนแผ่นดินโลก เมื่อเขายกอาณั​ติ​สัญญาณขึ้นบนภู​เขา
    จงมองดู เมื่อเขาเป่าแตร จงฟัง
  por-BR-2018: Vós todos, habitantes do mundo, e vós, moradores da terra, vede quando
    for levantada a bandeira nos montes, e ouvi quando for tocada a trombeta.
  deu-ELO: Ihr alle, Bewohner des Erdkreises und die ihr auf der Erde ansässig seid,
    wenn man ein Panier auf den Bergen erhebt, so sehet hin; und wenn man in die Posaune
    stößt, so höret!
  eng-WYC-2018: All ye dwellers of the world, that dwell in the land, shall see when
    a sign shall be raised [up] in the hills, and ye shall hear the cry of a trump.
    (All ye inhabitants of the world, who live on the earth, shall see when a sign
    shall be raised up in the mountains, and ye shall hear the cry of the trumpet.)
  epo-epo: Vi ĉiuj, kiuj troviĝas en la mondo kaj loĝas sur la tero! rigardu, kiam
    oni levos standardon; kaj aŭskultu, kiam oni ekblovos per trumpeto.
  uig-PIN: Jaⱨanda turuwatⱪanlarning ⱨǝmmisi, Jimiki yǝr yüzidikilǝr! Taƣlarda bir
    tuƣ kɵtürülgǝndila, Kɵrünglar! Kanay qelinƣandila, Anglanglar!
  beo-beo: Dunu huluane osobo bagadega esala, nabima! Dilia da eso gosa:gisu dawa:digima:ne,
    goumiga gaguia gadoi ba:mu. Dalabede ea dumu, amo nabima:ne ouesaloma!
  tpi-OTNT: Yupela ol manmeri i stap long olgeta hap bilong graun, yupela harim. Taim
    yupela i lukim ol i sanapim mak antap long maunten, yupela i mas lukim gut. Na
    taim wanpela biugel i krai, yupela i mas putim yau na harim gut,
  hau-SA: Ku dukan mutanen duniya, ku da kuke zama a duniya, sa’ad da aka ɗaga tutar
    a kan duwatsu, za ku gan shi, sa’ad da kuma aka busa ƙaho, za ku ji shi.
  uig-LAT: Jahanda turuwatqanlarning hemmisi, Jimiki yer yüzidikiler! Taghlarda bir
    tugh kötürülgendila, Körünglar! Kanay chélin’ghandila, Anglanglar!
  nde-nde: Lonke lina bantu bomhlaba, lina elihlala emhlabeni, lapho uphawu luphakanyiswa
    phezu kwezintaba lizalubona, lalapho uphondo lukhala lizaluzwa.
  ton-ton: ‌ʻAkimoutolu ʻae kakai kotoa pē ʻo māmani, mo kimoutolu ʻoku nofo ʻi he
    funga fonua, mou vakai, ʻoka fokotuʻu ʻe ia ha fuka ʻi he ngaahi moʻunga; pea
    ʻi he ifi ʻe ia ʻae kelea, mou fanongo.
  ces-1613: Všickni obyvatelé světa, a přebývající na zemi, když bude korouhev vyzdvižena
    na horách, uzříte, a když troubiti se bude trubou, uslyšíte.
  eng-WMB: All you inhabitants of the world, and you dwellers on the earth, when a
    banner is lifted up on the mountains, look! When the shofar is blown, listen!
  tam-TCV: உலகத்தில் வாழ்பவர்களும், பூமியின் குடிமக்களே, நீங்கள் யாவரும் மலைமேல் கொடியேற்றப்படும்போது,
    அதைக் காண்பீர்கள். எக்காளம் முழங்கும்போது அதைக் கேட்பீர்கள்.
  ceb-ULB: Kamong tanan nga mga lumolupyo sa kalibotan ug kamo nga nagpuyo sa yuta,
    sa dihang ipataas na ang timailhan didto sa kabungtoran, pagtan-aw; ug sa dihang
    patingogon na ang budyong, paminaw.
  pol-UBG: Wszyscy mieszkańcy świata i osiedleńcy ziemi, zobaczycie, jak sztandar
    zostanie wzniesiony na górach, i usłyszycie, gdy zadmą w trąby.
  urd-GVU: اے دنیا کے تمام باشندو، زمین کے تمام بسنے والو! جب پہاڑوں پر جھنڈا گاڑا
    جائے تو اُس پر دھیان دو! جب نرسنگا بجایا جائے تو اُس پر غور کرو!
  deu-1912: Alle, die ihr auf Erden wohnet und im Lande sitzet, werden sehen, wie
    man das Panier auf den Bergen aufwerfen wird, und hören, wie man die Drommeten
    blasen wird.
  kan-2017: ಸಮಸ್ತ ಭೂನಿವಾಸಿಗಳೇ, ಲೋಕದ ಸಕಲ ಜನರೇ, ಬೆಟ್ಟಗಳಲ್ಲಿ ಧ್ವಜವನ್ನು ಹಾರಿಸುವಾಗ ನೋಡಿರಿ,
    ತುತ್ತೂರಿಯನ್ನೂದುವಾಗ ಕೇಳಿರಿ!
  yap-yap: Ngam motoyilgad, gimed gubin e girdi’ nma par u fayleng! Mu sap niged bangi
    flak ni pow, ni ngan tining u daken p’ebgul e burey. Mi gimed motoyil nga lingan
    e rapa!
  hlt-MCSB: Lunglai dongkah aka om boeih neh diklai khosa rhoek loh tlang kah rholik
    a tai vaengah na hmuh uh vetih tuki a ueng vaengah na yaak uh bitni.
  mdy-ETH: ሳዖይዳ ናንጋ ዓሳ ቢያ ዋይዙዋቴ! ዹኮ ቶኦካ ዾቂንቴ ባንዲራ ዓጊፃኣና ማሊ ጶቂሡዋቴ! ዛዬ ዋርቂንታኣናኣ ዋይዙዋቴ፤
  twi-ASANTE: Mo ewiasefoɔ nyinaa, mo a motete asase so, sɛ wɔpagya frankaa wɔ bepɔ
    no so a, mobɛhunu. Sɛ wɔhyɛn totorobɛnto a, mobɛte.
  eng-WEBU: All you inhabitants of the world, and you dwellers on the earth, when
    a banner is lifted up on the mountains, look! When the trumpet is blown, listen!
  wal-wal: Inttenoo, sa7an de7iya ubbatoo, inttenoo, biittan de7iyaageetoo, deretu
    bollan malaatai eqqiyo wode, intte be7ana; qassi malkkataikka punettiyo wode,
    intte siyana.
  spa-PDDPT: 'Ustedes, todos los habitantes del mundo y habitantes de la tierra: Cuando
    se levante la bandera en las montañas, miren. Cuando se toque la corneta, escuchen.'
  gun-gun: Ha'e gui peẽ kuery yvy jave re pendekuai va'e, yvy re pendekoa va'e ha'e
    javi, pexa 'rã yvyty áry bandeira oupia rã, ha'e pendu 'rã mimby guaxu omonhe'ẽa
    rã.
  ilo-ULB: Dakayo amin nga agnanaed iti lubong ken dakayo nga agnanaed iti daga, no
    ti bandera ket naitag-ay iti tapaw dagiti bantay, kumitakayo; ken no napuyutan
    ti trumpeta, dumngegkayo.
  kpg-kpg: Hagalongo, goodou huogodoo ala e noho i henuailala! Daumadalia tagallebe
    dela e hudi i tomo nia gonduu! Hagalongo gi di buu dela e ili!
  uig-ARA: جاھاندا تۇرۇۋاتقانلارنىڭ ھەممىسى، جىمىكى يەر يۈزىدىكىلەر! تاغلاردا بىر
    تۇغ كۆتۈرۈلگەندىلا، كۆرۈڭلار! كاناي چېلىنغاندىلا، ئاڭلاڭلار!
  sus-sus: Wo tan duniɲa mixi birin, naxee sabatixi wo xa bɔxi ma, wo na tɔnxuma to
    geya fari, wo wo ya ti na ra. Wo na sare xui mɛ, wo wo tuli mati na ra,
  pon-2006: Kumwail rong, kumwail koaros me kin kousoan nin sampah! Kumwail rapahkihda
    pilaik ehu me pahn wia kilel pwehn epida pohn kumwen nahna kan! Kumwail rong ngilen
    koronihda kan!
  ksd-ksd: Avat a tarai ta ra rakarakan a gunagunan, ma avat par ava ki ra pia, avat
    a gire ba di vatur ra vakilang arama ra ul a luana, ma ba di pupunge avat a valongore.
  tur-YTC: Ey siz dünya sakinleri, yeryüzünde oturanlar, dağlarda sancak kaldırıldığında
    bakın! Boru çalındığı zaman dinleyin!
  grc-BRENT: πάντες, ὡς χώρα κατοικουμένη κατοικηθήσεται· ἡ χώρα αὐτῶν ὡσεὶ σημεῖον
    ἀπὸ ὄρους ἀρθῇ, ὡς σάλπιγγος φωνὴ ἀκουστὸν ἔσται.
  ind-AYT: Hai, seluruh penduduk dunia dan yang mendiami bumi, apabila panji-panji
    diangkat di atas gunung-gunung, kamu akan melihatnya; apabila trompet ditiup,
    kamu akan mendengarnya.
  nya-nya: Inu nonse anthu a pa dziko lonse, inu amene mumakhala pa dziko lapansi,
    pamene mbendera yakwezedwa pa mapiri yangʼanani, ndipo pamene lipenga lilira mumvere.
  hrv-hrv: Svi stanovnici kruga zemaljskoga, i vi, žitelji zemlje, kad se zastava
    na brdu digne, gledajte; kad rog zatrubi, slušajte.
  mps-mps: Dage te tigidali tǫde bidibo we bidi, dagego odao. Te dagego bulu dude
    magi me dodolai yaibaso da, dagego bugagia suiąo. Tama bu wabo nai biugel po
    wai da wabo si da, dagego olo saganama, bugagia odiąo.
  tpi-tpi: Yupela ol manmeri i stap long olgeta hap bilong graun, yupela harim. Taim
    yupela i lukim ol i sanapim mak antap long maunten, yupela i mas lukim gut. Na
    taim wanpela biugel i krai, yupela i mas putim yau na harim gut,
  dan-1931: 'Alle I Jorderigs Folk, som bygger på Jord: Rejses Banner på Bjerge, så
    se, når der stødes i Horn, så hør!'
  vie-OVCB: Hỡi các cư dân trên thế giới, mỗi cư dân sống trên đất— khi ngọn cờ phất
    phới trên đỉnh núi, hãy nhìn! Khi tiếng kèn trận thổi vang, hãy lắng nghe!
  guj-2017: હે જગતના સર્વ રહેવાસીઓ અને પૃથ્વી પર રહેનારાઓ, પર્વત પર ધ્વજા ઊંચી કરાય,
    ત્યારે જોજો; અને રણશિંગડું વાગે ત્યારે સાંભળજો.
  pon-2006A: Kumwail rong, kumwail koaros me kin kousoan nin sampah! Kumwail rapahkihda
    pilaik ehu me pahn wia kilel pwehn epida pohn kumwen nahna kan! Kumwail rong ngilen
    sowi kan!
  por-BRBSL: Todos vocês habitantes do mundo, e vocês moradores da terra, quando uma
    bandeira é hasteada sobre as montanhas, vejam! Quando a trombeta for tocada, escutem!
  cth-cth: Talaivan kaawm e taminaw hoi talai dawk kaawm e taminaw, monnaw dawkvah
    mitnout a ung awh toteh, nangmouh ni na hmu awh han. Mongka ueng toteh nangmouh
    ni na thai awh han.
  twi-twi: Mo wiasefo nyinaa, mo a motete asase so, sɛ wɔma frankaa so wɔ bepɔw no
