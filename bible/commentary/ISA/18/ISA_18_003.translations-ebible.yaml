  hlt-hlt: Lunglai dongkah aka om boeih neh diklai khosa rhoek loh tlang kah rholik
    a tai vaengah na hmuh uh vetih tuki a ueng vaengah na yaak uh bitni.
  tbz-SIM: Dimɔu díndi bɛ̀ɛ̀ bo kɛtenkɛ̀, kutenkù kumɔu kɔbɛ, kɛ̀ bɛ̀ còńnɛ́ mɛcɑnnimɛ̀
    ditɑ̃rì ĩ́nkɛ̀ di mɛ̀ wèńtɛ́, kɛ̀ bɛ̀ kɔnnɛ́ ditɑ̃tɛheù di kéntɛ́.
  msy-2020: Ia gumazamizir nguazir kamɨn ruaghatevim bar an itiba, ia bar oragh. Ia
    gantɨ, me ababanitam mɨghsɨabar a kuazaghtɨ, ia deravɨram an gan. Egh ia oraghtɨ
    me sɨghatam givitɨ, ia kuariba arigh deragh a baragh.
  dop-dop: Antulinyɑ yǝlɑɑ, mǝ tǝnɑ mpɑ mɛ ɩ́ wɛ tɛtʋ tɑɑ tɔ, ɩ́ pɑɑsǝnɑ wɑɑtʋ wei
    pɑ sikiɣi tuutɑ kɛ pɔɔŋ tɑɑ tɔ. Ɩ́ nɩɩ wɑɑtʋ wei pɑ hʋlǝɣɩ tutuɣu tɔ.
  azb-azb: Ey bütün yer üzündə yaşayanlar! Ey dünya sakinləri! Dağların zirvəsinə
    bayraq dikələndə baxın! Şeypur çalınanda eşidin!
  eng-DBY: All ye inhabitants of the world, and dwellers on the earth, when a banner
    is lifted up on the mountains, see ye, and when a trumpet is blown, hear ye!
  hin-2017: हे जगत के सब रहनेवालों, और पृथ्वी के सब निवासियों, जब झण्डा पहाड़ों पर
    खड़ा किया जाए, उसे देखो! जब नरसिंगा फूँका जाए, तब सुनो!
  wol-KYG: Yeen waa àddina wërngal këpp, yeen ñi dëkke suuf si, séentuleen raaya ba
    sampe fa tund ya, dégluleen liit ga ñuy wali.
  eng-YLT: All ye inhabitants of the world, And ye dwellers of earth, At the lifting
    up of an ensign on hills ye look, And at the blowing of a trumpet ye hear.
  eng-WYC-2017: All ye dwellers of the world, that dwell in the land, shall see when
    a sign shall be raised [up] in the hills [or mountains], and ye shall hear the
    cry of a trump.
  eng-WMBB: All you inhabitants of the world, and you dwellers on the earth, when
    a banner is lifted up on the mountains, look! When the shofar is blown, listen!
  urd-GVH: ऐ दुनिया के तमाम बाशिंदो, ज़मीन के तमाम बसनेवालो! जब पहाड़ों पर झंडा गाढ़ा
    जाए तो उस पर ध्यान दो! जब नरसिंगा बजाया जाए तो उस पर ग़ौर करो!
  rug-rug: Gamu doduru tinoni pa kasia popoa, gamu pu koa koasa popoa pepeso, pana
    tava sage sa pitipiti koari na toqere, si kote dogoria mo gamu, meke pana ta ivu
    sa buki, si kote avosia mo gamu.
  gaz-gaz: Isin uummanni addunyaa hundi, warri lafa irra jiraattan yeroo mallattoon
