  tbz-SIM: Dɛ̀ ɔ̃ nkɛ̀ fínyĩ̀ kó mutie pòrí kɛ yòtɛ kɛ̀ yɛbɛ ɑ̃nnɛ́ kɛ bi, bɛ̀ ɔ̃ɔ̃
