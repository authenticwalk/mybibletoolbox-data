  kan-2017: ಕೊಯ್ಲಿನ ಕಾಲಕ್ಕೆ ಮೊದಲು ಮೊಗ್ಗು ಬಿಟ್ಟಾದ ಮೇಲೆ, ಹೂವಿನಿಂದ ಹೀಚು ದ್ರಾಕ್ಷಿ ದೋರೆ
