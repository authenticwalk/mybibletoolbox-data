  asm-FB: শষ্য চপোৱাৰ পূৰ্বে যি সময়ত ফুল সৰিল, আৰু ফুল পকা দ্রাক্ষাগুটিত পৰিণত হ’ল,
    এনে সময়ত তেওঁ কাঁইটবোৰ কটাৰীৰে কাটি পেলাব, আৰু সিঁচৰিত হৈ থকা ডালবোৰ কাটি দূৰ
    কৰিব।
  sus-A: بٍينُن سَنسِ شَبَ تّمُي شَ عَ لِ، سَنسِ نَ فّ قُفَدٍ، كْنْ عَ بٌفِ مُ مِنِشِ
    سِندٍن، عَلَتَلَ قَمَ نّ سَنسِ قُفٍ بٌلٌندٍ قِنّ رَ، عَ قَ سَلٌنيِيٍ يَتِ مَسّفّ.
  fra-SBL: Car avant la moisson, quand la floraison est terminée et que la fleur devient
