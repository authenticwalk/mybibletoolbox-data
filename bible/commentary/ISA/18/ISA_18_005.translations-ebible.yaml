  urd-GVU: کیونکہ انگور کی فصل کے پکنے سے پہلے ہی رب اپنا ہاتھ بڑھا دے گا۔ پھولوں
    کے ختم ہونے پر جب انگور پک رہے ہوں گے وہ کونپلوں کو چھری سے کاٹے گا، پھیلتی ہوئی
