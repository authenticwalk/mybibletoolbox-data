  uig-CYR: Чүнки һосул елиш алдида, Үзүм чечәклигәндин кейин, Чечәкләр үзүм болғанда,
    У путиғучи пичақлар билән бихларни кесип, Һәм шахлирини кесип ташлайду.
  tel-2017: కోతకాలం రాకముందు పువ్వు వికసించే దశ ముగిసిన తర్వాత, పువ్వు ద్రాక్షగా మారుతున్న
    దశలో ఆయన పోటకత్తులతో ద్రాక్షకాయలను కత్తిరిస్తాడు. వ్యాపిస్తున్న ద్రాక్ష కొమ్మలను
    నరికి అవతల పారవేస్తాడు.
  hat-BSA: Paske avan rekòlt la, la menm boujon yo ak flè a devni rezen ki mi; alò,
    Li va koupe retire nan bwa rezen ak yon sèpèt. Li va koupe retire branch k ap
    gaye yo.
  kos-kos: Meet liki orekeni grape uh, ke ros farengla nukewa putatla ac grape uh
    mwesrla, mwet lokoalok fah kunausla mwet Ethiopia — fisrasr oana ke sie mitmit
    ac pakela lah ke oa in grape uh.
  hbo-WLC: כִּֽי־לִפְנֵ֤י קָצִיר֙ כְּתָם־פֶּ֔רַח וּבֹ֥סֶר גֹּמֵ֖ל יִֽהְיֶ֣ה נִצָּ֑ה
    וְכָרַ֤ת הַזַּלְזַלִּים֙ בַּמַּזְמֵר֔וֹת וְאֶת־הַנְּטִישׁ֖וֹת הֵסִ֥יר הֵתַֽז׃
  ibo-ibo: Nʼihi na tupu oge owuwe ihe ubi eruo, mgbe ifuru dapụsịrị, mgbe okoko na-aghọ
    mkpụrụ vaịnị nke ka na-achata achata, ọ ga-eji mma oge gbuchapụ ụmụ alaka ya,
    ọ ga-egbutu ma wezugakwa alaka ndị ahụ na-awasa awasa.
  ory-ory: ଯେହେତୁ ଦ୍ରାକ୍ଷା ସଞ୍ଚୟ କରିବା ପୂର୍ବେ ମୁକୁଳ ହୋଇଗଲା ଉତ୍ତାରେ ଓ ପୁଷ୍ପ ଦ୍ରାକ୍ଷାଫଳ
    ହୋଇ ପାଚୁଥିବା ସମୟରେ ସେ ଦାଆ ନେଇ ତହିଁର ପଲ୍ଲବ କାଟି ପକାଇବେ ଓ ତହିଁର ବିସ୍ତାରିତ ଶାଖାସବୁ
    ଛେଦନ କରି ପକାଇବେ।
  chk-chk: Pun Kot epwe fichi ekewe fasaren irän wain ren efoch fich, epwe pwal pökü
    paler mi langatam mwen fansoun kinikin, lupwen ra wes me sot, nge sotur ra wiliti
    ua.
  rop-rop: “‘Wal wen det purdiflawa bin binij en bifo det greip daga bin kukwan, God
    garra kadim det greiptri weya im stat blanga gro igin, en kadimap detlot wadi
    pat du.
  ukr-1871: Перед винозборами ж, як спаде цьвіт на виноградї, та покажуться спілі
    грони, обріже він ножем стебла, пообтинає відростки й поодкидає.
  deu-1951: Denn vor der Ernte, wenn die Blüte abfällt und die Knospe zur reifenden
    Traube wird, alsdann schneidet er die Ranken mit einem Rebmesser ab, ja, er schneidet
    auch die Schößlinge ab und zerknickt sie.
  eng-JPS: For before the harvest, when the blossom is over, and the bud becometh
    a ripening grape, He will cut off the sprigs with pruning-hooks, and the shoots
    will He take away and lop off.
  srp-1865: Jer prije berbe, kad napupe pupci i od cvijeta postane grozd i stane zreti,
    okresaæe odvode kosijerom, i uzeæe lozu i otsjeæi.
  lug-lug: Kubanga okukungula kuliba tekunatuuka, okumulisa nga kuwedde, n’ekimuli
    nga kifuuka zabbibu eyengedde, aliwawaagula obutabi n’ebiwabyo, n’amatabi agalanda
    aligasalira.
  heb-heb: כי לפני קציר כתם פרח ובסר גמל יהיה נצה וכרת הזלזלים במזמרות ואת הנטישות
    הסיר התז׃
  ben-IRV: ফসল সংগ্রহ করার আগে যখন ফুল ফুটে যায় এবং সেই ফুল আঙ্গুর হয়ে পেকে যাবে,
    সেই দিন কাঁচি দিয়ে তিনি কচি ডালগুলো কেটে ফেলবেন আর ছড়িয়ে পড়া ডালগুলো দূর করে
    দেবেন।
  pan-pan: ਕਿਉਂ ਜੋ ਵਾਢੀ ਤੋਂ ਪਹਿਲਾਂ ਜਦ ਕਲੀਆਂ ਸੁੱਕ ਗਈਆਂ, ਅਤੇ ਫੁੱਲ ਪੱਕੇ ਅੰਗੂਰ ਬਣ ਗਏ,
    ਉਹ ਸ਼ਾਖਾਂ ਨੂੰ ਦਾਤੀਆਂ ਨਾਲ ਕੱਟ ਦੇਵੇਗਾ, ਅਤੇ ਖਿੱਲਰੀਆਂ ਹੋਈਆਂ ਟਹਿਣੀਆਂ ਨੂੰ ਵੱਢ ਦੇ ਇੱਕ
    ਪਾਸੇ ਕਰ ਦੇਵੇਗਾ,
  mya-JVB: စပျစ်သီး ကို သိမ်းယူ ရာ ကာလမတိုင်မှီ အငုံစေ့စုံ၍၊ အပွင့် လည်း လုံးသောအသီး
    ဖြစ် စဉ်အခါ၊ အညွန့် များကို တံစဉ် နှင့် ဖြတ်၍ ၊ အခက် အလက်များကို သုတ်သင် ပယ်ရှင်းတော်မူမည်။
  hmo-hmo: To vain huahua idia do haboua lasi, vain ena palauapalaua idia moru vadaeni,
    bona vain huahua idia mage hamatamaia sibona neganai, Asuria tuari taudia ese,
    Etiopia taudia do idia hadikaia haraga, kaia ese vain rigidia ia utua hegeregerena.
  urd-urd: क्यूँकि फ़सल से पहले जब कली खिल चुके और फूल की जगह अँगूर पकने पर हों, तो
    वह टहनियों को हसुवे से काट डालेगा और फैली हुई शाख़ों को छाँट देगा।
  rus-SYN: Ибо прежде собирания винограда, когда он отцветет, и грозд начнет созревать,
    Он отрежет ножом ветви и отнимет, и отрубит отрасли.
  bqc-SIM: E wàↄ gɛ́ pↄkɛkɛi, e vɛ̃ɛvu àↄ gɛ́ láai a nɛsoenaↄ kã́kã, a a gↄ̃naↄ
    zↄ̃zↄ̃ ń fɛ̃nkĩnio, a a ↄ pↄ́ a tàↄ ɛ́'ɛ kↄ́lɛ.
  tcz-CHONGTHU: Gal nasat pat masanga jong, nathil gonho lengpithei banga ahung minset
    teng, Pakai jin bahche a ache kim ding ahi athah hung kehdoh ho chu. Abah hung
    kipha jal ho achelhah a apampai ding ahi.
  mar-mar: कापणीच्यापूर्वी, जेव्हा बहार संपल्यावर फुले द्राक्षात पिकू लागतात, तेव्हा
    तो कोयत्याने डहाळ्या कापील व खाली काढून टाकेल आणि पसरलेल्या फांद्या काढून टाकेल.
  qub-qub: Manaräpis übas cosëcha captin waytan shicwarcuptin micuynin mullcuycaptinna
    Tayta Dios rämancunata cuchilluwan rämanga. Cuchurcur juc-läman witichenga.
  hat-hat: Paske, menm jan anvan rekòt rezen yo, lè yo fin fleri, lè rezen yo pral
    mi, yo debranche yo ak kouto, yo wete tout ti branch yo, yo ba yo lè, se konsa
    lènmi yo pral detwi moun peyi Letiopi yo.
  eng-BSB: For before the harvest, when the blossom is gone and the flower becomes
    a ripening grape, He will cut off the shoots with a pruning knife and remove and
    discard the branches.
  eng-WEBPB: For before the harvest, when the blossom is over, and the flower becomes
    a ripening grape, he will cut off the sprigs with pruning hooks, and he will cut
    down and take away the spreading branches.
  kbq-kbq: Na'ankure ana kumamo'a, waini zafamo knare huno marerino amosre ahenteteno,
    raga rentegeno raga'amo afurenaku hiaza nehie. Hianagi waini ragamo afu orenefi
    vahe'mo, azanku'nama nekafria kazinteti azankunatamin'a roneseno ranra azankunatamina
    kitagi atregahie.
  nhe-BL: Pero quema aya pehuaj tlatehuíaj huan nochi sanoc quisencahuayayaj tlen
    quichihuase, niDIOS niquintzontequis tlen motehuisnequi queja se quintzontequilíaj
    ininmacuayohua xocomecatl tlen ax tlaquij.
  gub-BL: Uwà iputyr u'ar putar amo 'ar mehe nehe. Uwà ityàro etea'i putar nehe. Ipo'o
    'ym mehe we Tupàn omonohok putar i'yw hàkà utakihepuku pupe a'e nehe. Imonohok
    ire weityk putar hàkàgwer nehe.
  eng-DRA: 'For before the harvest it was all flourishing, and it shall bud without
    perfect ripeness, and the sprigs thereof shall be cut off with pruning hooks:
    and what is left shall be cut away and shaken out.'
