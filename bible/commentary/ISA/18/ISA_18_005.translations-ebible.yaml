verse: ISA.018.005
translations:
  mal-C: പൂക്കൾകൊഴിഞ്ഞ് അത് മുന്തിരിയായി വിളഞ്ഞുവരുമ്പോൾ വെടിപ്പാക്കുന്ന കത്തികൊണ്ട്
    നാമ്പുകൾ മുറിച്ചുകളഞ്ഞ് പടരുന്ന ശാഖകളെ അവിടന്നു വെട്ടി നീക്കിക്കളയും.
  deu-TKW: Denn vor der Lese, wenn die Blüte vorüber ist, und die Knospe zur reifenden
    Traube wird, wird er die Reben mit Winzermessern abschneiden, entfernt, zerknickt
    er die Ranken.
  lin-lin: Mpo ete liboso ya kobuka bambuma, tango bafololo ya mike etikaka kobima
    mpe ekomaka bambuma mibesu oyo ekomi pene ya kotela, bakataka bitape na likwangola,
    babwakaka mpe batiaka pembeni bitape.
  eng-LSV: For before harvest, when the flower is perfect, || And the blossom is producing
    unripe fruit, || Then [One] has cut the sprigs with pruning hooks, || And the
    branches He has turned aside, cut down.
  eng-GNV: 'For afore the haruest when the floure is finished, and the fruite is riping
    in the floure, then he shall cut downe the branches with hookes, and shall take
    away, and cut off the boughes:'
  eng-WEBSTER: For before the harvest, when the bud is perfect, and the sour grape
    is ripening in the flower, he shall both cut off the sprigs with pruning-hooks,
    and take away and cut down the branches.
  nhw-BL: Pero quema ayamo pehuaj tlahuilanaj huan nochi sanoc quisencahuayayaj catli
    quichihuase, niDIOS niquintzontequis catli mohuilanasnequi quen se quintzontequilíaj
    ininmacuayohua xocomecatl catli amo tlaquij.
  swh-ONEN: Kwa maana, kabla ya mavuno, wakati wa kuchanua ukishapita na maua yakawa
    zabibu zinazoiva, atayakata machipukizi kwa mundu wa kupogolea matawi, naye atakata
    na kuyaondoa matawi yaliyopanuka.
  bba-bba: Resɛm yɑ̀ n wɛ̃su kuɑ, mɑ yɑ bɛm doke yɑ ye, bu sere ye sɔri, yibɛrɛ u
    koo nɑ u yen kɑ̃ɑsi bɔɔri kɑ woburu,
  eng-KJVCPB: For afore the harvest, when the bud is perfect, And the sour grape is
    ripening in the flower, He shall both cut off the sprigs with pruning hooks, And
    take away and cut down the branches.
  luo-luo: E kinde ma keyo podi ma mzabibu osemoyo kendo ma olembgi osechiek, enongʼadgi
    oko kod ratongʼ kendo enongʼad bedene molawore.
  meu-meu: Badina be taboro negana do basine kau ai, bure vada e marai bona vine huahuana
    e magemu negana ai, ia ese kwama-kwama kaiadia amo baine kwamadia, bona e hetoi
    lasimu rigidia baine lapa oho.
  npi-ULB: कटनीअगि फूल फुल्‍ने समय सिद्धिएपछि र फूल दाख हुँदैगर्दा, उहाँले छाँट्ने
    हँसियाहरूले छाँट्नुहुनेछ र उहाँले फैलिरहेको हाँगाहरूलाई काट्नुहुनेछ र लानुहुनेछ
    ।
  yor-yor: Nítorí, kí ìkórè tó bẹ̀rẹ̀, nígbà tí ìrudí bá kún, nígbà tí ìtànná bá di
    èso àjàrà pípọ́n. Òun yóò sì fi dòjé rẹ́ ẹ̀ka tuntun, yóò sì mu kúrò, yóò sì gé
    ẹ̀ka lulẹ̀.
  pes-OPCB: زیرا پیش از این که حصاد را جمع کنند، درست پس از ریخته شدن شکوفه‌ها و رسیدن
    انگور، حبشه مانند درخت انگوری که شاخه‌هایش را با اره بریده باشند، نابود خواهد
    شد.
  tgl-ULB: Bago ang pag-aani, kapag natapos na ang pagsisibol, at kapag ang mga bulaklak
    ay nagiging ubas na, puputulin niya ang mga sanga gamit ang pamutol na karit,
    at kaniyang puputulin at itatapon ang mga kumakalat na mga sanga.
  hui-hui: Anigo wali agali dindi ogoniha karu ti hongo gibiorehe ka. Pu mbira lini
    daga mini gerebi bayale anda howa lini dolenaga pabua balu lini bayale dalu boga
    nabidaore agali kebaheme gerebi irane ogoni abale gandulo wahai hagadagua Anduane
    Homogohanda dindi ogoni mo ko halu haealabaga bu wahai holebira.
  mya-mya: စ​ပျစ်​သီး​များ​ကို​မ​စု​သိမ်း​မီ၊ အ​ပွင့်​များ ကြွေ​၍​အ​သီး​များ​မှည့်​လာ​ချိန်​၌​သူ​သည်
    ဋ္ဌား​ဖြင့် စ​ပျစ်​ခက်​များ​ကို​အ​လွယ်​တ​ကူ လှီး​ဖြတ်​သ​ကဲ့​သို့​ဆူ​ဒန်​အ​မျိုး​သား​တို့
    အား​သုတ်​သင်​ဖျက်​ဆီး​ပစ်​ကြ​လိမ့်​မည်။-
  bod-N: ལོ་ཏོག་མ་བསྡུས་སྔོན་དང་མེ་ཏོག་གི་གང་བུ་བཞད་ཚར་ཏེ་རྒུན་འབྲུམ་སྨིན་ལ་ཁེལ་བའི་དུས་སུ།
    ཁོང་གིས་ལྕུག་ཕྲན་དང་ཡོངས་སུ་རྒྱས་པའི་ཡལ་འདབ་རྣམས་ཟོར་བས་གཅོད་དོ། །
  wsk-wsk: Se iwita ikialko, waen nunguning muguri garukaso nama yopaso uwuta tala,
    kager memek mu tai pingiaram. Se tom umutang te diram, kower maiyam namaram umu,
    noko batir te nunguning karogo batutumurok se kaparukko.
  sna-sna: Nokuti, kukohwa kusati kwasvika, kana kutungira kwamaruva kwaguma, uye
    ruva rova muzambiringa woibva, achagura mabukira namapanga okurangura, achatemera
    pasi uye agorasira kure matavi akatandavara.
  spa-BLM: Porque antes de la cosecha, cuando se acabe la floración y la flor se convierta
    en una uva madura, cortará las ramitas con podaderas, y cortará y quitará las
    ramas extendidas.
  cac-cac: Ayic vanxo yel xumaquil te' uva, scheclajcan te' sat, palta ayic manto
    ja sc'ual smolchaj sat te' chi', xicjiel te' sc'ab' malaj sat, sjuljicanel te'.
    Icha tz'aj xicjiel te' sc'ab' chi', icha chi' ol vutej in satanel eb' ajc'ool.
  swh-ULB: Kabla ya mavuno, pale kipindi cha maua kinapoisha, na maua yako tayari
    kuwa zabibu. Atakata matawi kwa kupogoa ndoano, na atakatiwa chini na kuchukua
    matawi yaliyotawanyika.
  bel-bel: Бо да збору вінаграду, калі ён адцьвіце, і гронка пачне дасьпяваць, Ён
    адатне нажом вецьце і адкіне, і абсячэ парасткі.
  deu-ELBBK: Denn vor der Ernte, sobald die Blüte vorbei ist und die Blume zur reifenden
    Traube wird, da wird er die Reben abschneiden mit Winzermessern und die Ranken
    wegtun, abhauen.
  mbb-OT: Kenè pa egkeuma is tiraǥun, su timpu pa te kebpengevukad te paras wey egkenaneynaney
    pa egkengelutui is beǥas kayi, ebpenempezen te Megbevayà is menge subpang kayi.
  mal-2015: കൊയ്ത്തിന്നു മുമ്പെ, മൊട്ടിട്ടു കഴിഞ്ഞു, പൂ പൊഴിഞ്ഞു, മുന്തിരിങ്ങാ മൂക്കുമ്പോൾ,
    അവൻ അരിവാൾകൊണ്ടു വള്ളി മുറിച്ചു ചില്ലി ചെത്തിക്കളയും.
  gup-gup: Kaluk ngadjalbenbularrbun bininj nawu Cush kabirrihni. Ngaye ngabenbun
    bu yerrekah kabirrimoyhmang manbu grapes, bu yerrekah kanguywarrwarrhme dja kawernhdjolengmen.
    Bu kumekbe kabolkyime, wanjh nawu birriyidko bininj kabindibun rowk bininj nawu
    Cushbeh. Kabindidjalbularrbun yiman kayime mandjawakkimuk kayendedjobke kore kundulk.
  rmc-rmc: Bo angle žatva, sar imar o kvitki pele tele a pro strapcos dobarol o hroznos,
    odrezinela la čhuraha o nalačhe konarica a strihinela tele o konara pal o viňičis.
  pes-OPV: زیرا قبل از حصاد وقتی که شکوفه تمام شود وگل به انگور رسیده، مبدل گردد او
    شاخه‌ها را بااره‌ها خواهد برید و نهالها را بریده دور خواهدافکند.
  ron-1924: Дар, ынаинте де сечериш, кынд каде флоаря ши родул се фаче агуридэ, ел
    тае ындатэ млэдицеле ку косоаре, ба тае кяр лэстарий ши-й арункэ…”
  ben-OBCV: কারণ শস্যচয়নের পূর্বে, যখন কুঁড়ি ঝরে যায়, ফুলগুলি যখন পাকা আঙুরে পরিণত
    হয়, তিনি কাস্তে দিয়ে তার ডালপালা ছেঁটে দেবেন, তার প্রসারিত ডালপালা কেটে অপসারিত
    করবেন।
  som-som: Waayo, beergoosadka ka hor markuu ubaxu dhammaado, oo uu ubaxu canab bislaanaya
    noqdo ayuu manjo laamaha yaryar ku gooyn doonaa, oo laamaha waaweyn ee sii faafayana
    wuu gooyn doonaa oo fogayn doonaa.
  lat-VUC: Ante messem enim totus effloruit, et immatura perfectio germinabit; et
    præcidentur ramusculi ejus falcibus, et quæ derelicta fuerint abscindentur et
    excutientur.
  eng-ASVBT: For before the harvest, when the blossom is over, and the flower becometh
    a ripening grape, he will cut off the sprigs with pruning hooks, and the spreading
    branches will he take away and cut down.
  ita-1885: Perciocchè, avanti la mietitura, dopo che la vite avrà finito di metter
    le gemme, e che il fiore sarà divenuto agresto, che si andrà maturando, Iddio
    taglierà i magliuoli con falci, e torrà via i tralci, e li riciderà.
  eng-LXXUP: Before the reaping time, when the flower has been completely formed,
    and the unripe grape has put forth its flower and blossomed, then shall he take
    away the little clusters with pruning hooks, and shall take away the small branches,
    and cut them off;
  eng-ULB: Before the harvest, when the blossoming is over, and the flower is ripening
    into a grape, he will cut off the sprigs with pruning hooks, and he will cut down
    and take away the spreading branches.
  spa-VBL: Porque antes de la vendimia, después de que la flor se haya ido y se convierta
    en una uva sin madurar, él poda la vid con un cuchillo para quitarle los sarmientos
    y las ramas.
  fra-_FOB: Car, avant la moisson, quand la floraison sera finie, et que la fleur
    sera une grappe prête à mûrir, il coupera les sarments avec des serpes, il enlèvera
    les pampres et les retranchera.
  mal-mal: കൊയ്ത്തിനു മുമ്പ്, മൊട്ടിട്ടു കഴിഞ്ഞു, പൂവ് പൊഴിഞ്ഞു, മുന്തിരിങ്ങാ വിളയുമ്പോൾ,
    അവൻ അരിവാൾകൊണ്ടു വള്ളി മുറിച്ചു ശാഖകൾ ചെത്തിക്കളയും.
  urd-GVR: Kyoṅki angūr kī fasal ke pakne se pahle hī Rab apnā hāth baṛhā degā. Phūloṅ
    ke ḳhatm hone par jab angūr pak rahe hoṅge wuh koṅploṅ ko chhurī se kāṭegā, phailtī
    huī shāḳhoṅ ko toṛ toṛ kar un kī kāṅṭ-chhāṅṭ karegā.
  suz-BL: अङगुर मीचा क्‍येङा ङोंइती फू बोइश्‍शा, गेडा सिप्‍ब, मिनु मीब। मेना मेकोमी
    अङगुर कली गुयेम मुंइ‍शा, आ बरशो राशी ख्रोइश्‍शा ताइक्‍ब।
  eng-NOY: But before the vintage, when the bud is gone, And the blossom is ripening
    into a swelling grape, He shall cut off the shoots with pruning-hooks, And the
    branches he shall take away and cut down.
  ita-1927: Ma prima della mèsse, quando la fioritura sarà passata e il fiore sarà
    divenuto grappolo formato, Egli taglierà i tralci con delle roncole, torrà via
    e reciderà i pampini.
  ckb-ckb: پێش ترێ ڕنین لە کاتی تەواو چرۆکردن و کاتێک گوڵەکان دەبن بە پەسیرەی گەییو،
    چڵەکان بە داس دەبڕێتەوە و لقەکان لێ دەکاتەوە و فڕێیان دەدات.
  eng-BBE: For before the time of getting in the grapes, after the opening of the
    bud, when the flower has become a grape ready for crushing, he will take away
    the small branches with knives, cutting down and taking away the wide-stretching
    branches.
  kan-OKCV: ಏಕೆಂದರೆ ಸುಗ್ಗಿಗೆ ಮುಂಚೆ ಮೊಗ್ಗು ಬಿಟ್ಟಾದ ಮೇಲೆ ಹೂವಿನಲ್ಲಿ ದ್ರಾಕ್ಷಿ ಕಾಯಿಯಾಗುವಾಗ
    ಅವರು ಕುಡುಗೋಲುಗಳಿಂದ ಬಳ್ಳಿಗಳನ್ನು ಕತ್ತರಿಸಿ, ಚಿಗುರುಗಳನ್ನು ಕಡಿದುಹಾಕುವರು.
  tam-2017: திராட்சைச்செடிகள் அறுப்புக்கு முன்னே பூப்பூத்து முற்றி காய்க்கிற காய்கள்
    பிஞ்சாக இருக்கும்போதே, அவர் அரிவாள்களினாலே காய்ப்புக்களை அறுத்துக் கொடிகளை வெட்டி
    அகற்றிப்போடுவார்.
  spa-RV-1909: Porque antes de la siega, cuando el fruto fuere perfecto, y pasada
    la flor fueren madurando los frutos, entonces podará con podaderas los ramitos,
    y cortará y quitará las ramas.
  ron-BTF: Căci înainte de seceriş, când înflorirea s-a terminat şi agurida se coace
    în floare, el va reteza de asemenea lăstarii cu prăjini de curăţat pomi şi va
    lua şi va tăia ramurile.
  eng-WEBP: For before the harvest, when the blossom is over, and the flower becomes
    a ripening grape, he will cut off the sprigs with pruning hooks, and he will cut
    down and take away the spreading branches.
  eng-FBV: For before the harvest, after the flower is gone and becomes an unripe
    grape, he prunes the vine with a knife to take out the shoots and branches.
  nld-1939: Want vóór de oogst, als de bloeitijd voorbij is, En de bloesems rijpende
    druiven worden, Snijdt Hij de ranken af met het mes, En kapt Hij de takken weg.
  nch-BL: Pero quema ayemo pehuaj tatehuíaj huan nochi sanoc quisencahuaj ten quichihuase,
    niDIOS niquintzontequis cati motehuisnequij quej se quintzontequilía inimacuayohua
    xocomecat cati amo taquij.
  vie-1934: Nhưng, trước ngày gặt, khi mùa hoa đã cuối, và hoa nho thành trái hầu
    chín, thì Ngài sẽ dùng liềm cắt những nhánh, tỉa bỏ những nhánh rậm lá.
  hin-CV: क्योंकि जैसे ही कलियां खिल जाएं और फूल पके हुए दाख बन जाएं, तब याहवेह टहनी
    से वह अंकुरों को छांटेंगे, और बढ़ती हुई डालियों को काटकर अलग कर देंगे.
  eng-OURB: For before the harvest, when the blossom is over, and the flower becomes
    a ripening grape, he will cut off the sprigs with pruning hooks, and he will cut
    down and take away the spreading branches.
  spa-BES: Porque antes del momento de entrar en las uvas, después de la apertura
    del capullo, cuando la flor se haya convertido en una uva lista para triturar,
    quitará las pequeñas ramas con cuchillos, cortando, podando y tirara las ramas.
  tdx-tdx: aolo’ i fitatahañey, ie fa nihintsam-boñe, ie mihamatoe i valoboke makiray,
    le ho hitsikitsifem-pibira miporengotse o singa’eo, handrantsañe o tsampa’e mandrevakeo.
  tha-KJV: เพราะก่อนถึงฤดู​เกี่ยว ดอกตูมเบ่งบานเต็​มท​ี่​แล้ว และผลองุ่นเปรี้ยวกำลังสุกอยู่ในช่อของมัน
    พระองค์​จะทรงตัดแขนงออกด้วยขอลิดแขนงและนำออกไป และจะทรงตั​ดก​ิ่​งก​้านนั้นลงเสีย
  por-BR-2018: Porque antes da ceifa, quando a flor já se acabou, e as uvas brotam
    prestes a amadurecer, então ele podará as vides com a foice e, tendo cortado os
    ramos, ele os tirará dali .
  deu-ELO: Denn vor der Ernte, sobald die Blüte vorbei ist und die Blume zur reifenden
    Traube wird, da wird er die Reben abschneiden mit Winzermessern und die Ranken
    hinwegtun, abhauen.
  eng-WYC-2018: For why all flowered out before harvest, and unripe perfection burgeoned;
    and the little branches thereof shall be cut down with scythes, and those that
    be left, shall be cut away (or shall be cut off and cleared away).
  epo-epo: Ĉar antaŭ la rikolto, kiam la florado finiĝis kaj la floro fariĝis matura
    bero, Li detranĉos la branĉojn per tranĉiloj kaj deprenos la vinberbranĉojn.
  uig-PIN: Qünki ⱨosul elix aldida, Üzüm qeqǝkligǝndin keyin, Qeqǝklǝr üzüm bolƣanda,
    U putiƣuqi piqaⱪlar bilǝn bihlarni kesip, Ⱨǝm xahlirini kesip taxlaydu.
  beo-beo: Waini fage da gadenene yoi gala, be hame fai galea, ha lai dunu da Sudane
    dunu fi gugunufinisimu. Gobihei da waini efe ea amoda asabole hedofasa. Amo defele,
    ha lai dunu da Sudane fi dunu hedofamu.
  tpi-OTNT: I tru, nau dispela kantri i kamap strong olsem diwai wain i kamap gut
    na ol plaua i kamap na i pundaun na ol pikinini wain i klostu redi long mau. Tasol
    Bikpela bai i bagarapim dispela kantri olsem man i belhat na i katim ol han bilong
    diwai wain long taim ol pikinini wain i no redi yet bilong kisim.
  hau-SA: Gama kafin girbi, sa’ad da furanni suka karkaɗe furanni kuma suka zama ’ya’yan
    inabin da suka nuna, zai faffalle rassan kuringar inabi da wuƙa, ya yanke ya kuma
    kwashe rassan da suka bazu.
  uig-LAT: Chünki hosul élish aldida, Üzüm chéchekligendin kéyin, Chéchekler üzüm
    bolghanda, U putighuchi pichaqlar bilen bixlarni késip, Hem shaxlirini késip tashlaydu.
  nde-nde: Ngoba kungakavunwa, lapho ukukhahlela sekudlule, amaluba esesiba livini
    elivuthiweyo, uzaquma amahlumela ngamahloka okuthena, aqume lengatsha ezinabayo,
    azisuse.
  ton-ton: ‌ʻI he teʻeki ai hoko ʻae ututaʻu, ʻaia ʻoku haohaoa ai hono fua, pea ʻoku
    fakaʻaʻau ke momoho ʻae kālepi mei hono fisi, te ne fakatou tuʻusi ʻae ngaahi
