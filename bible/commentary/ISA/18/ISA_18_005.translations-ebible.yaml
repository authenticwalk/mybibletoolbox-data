  urd-GVH: क्योंकि अंगूर की फ़सल के पकने से पहले ही रब अपना हाथ बढ़ा देगा। फूलों के
    ख़त्म होने पर जब अंगूर पक रहे होंगे वह कोंपलों को छुरी से काटेगा, फैलती हुई शाख़ों
