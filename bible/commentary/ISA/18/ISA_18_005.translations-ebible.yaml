  dop-dop: Nɑ pǝ́cɔ́ pǝ́ tɑlɑ kʋmtʋ kɛ wɑɑtʋ wei lɛsɛŋ pɩɩwɑ tɔ. Wɑɑtʋ ɩnǝɣɩ lɛsɛŋ
    hɛtʋ pǝsɑ pee. Pɑ sɛtǝɣɩ piliŋɑsɩ nɑ ɑsɑntɩ kɛ́. Pɑ sɛtǝɣɩ ɑkpɑɑ nɑ hɑtʋ nti tɩɩ
