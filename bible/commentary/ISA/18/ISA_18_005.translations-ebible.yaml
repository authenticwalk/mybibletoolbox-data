  grc-BRENT: πρὸ τοῦ θερισμοῦ, ὅταν συντελεσθῇ ἄνθος, καὶ ὄμφαξ ἐξανθήσῃ ἄνθος ὀμφακίζουσα·
    καὶ ἀφελεῖ τὰ βοτρύδια τὰ μικρὰ τοῖς δρεπάνοις, καὶ τὰς κληματίδας ἀφελεῖ, καὶ
