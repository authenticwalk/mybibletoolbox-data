  tam-TCV: ஏனெனில் அறுவடைக்குமுன், திராட்சை பூத்து, காய்த்து, பழங்களாகும்போது, யெகோவா
    எத்தியோப்பியரை தளிர்களாகவும், படரும் கிளைகளாகவும் அரிவாள்களால் வெட்டி அப்புறப்படுத்தி
    விடுவார்.
  ceb-ULB: Sa dili pa ang ting-ani, sa dihang nahuman na ang pagpamulak, ug ang bulak
