  arb-NAV: لأَنَّهُ قَبْلَ الْحَصَادِ عِنْدَمَا يَتِمُّ تَفَتُّحُ الزَّهْرِ، وَيَتَحَوَّلُ
    الزَّهْرُ إِلَى عِنَبٍ نَاضِجٍ، فَإِنَّهُ يَقْطَعُ الْفُرُوعَ بِالْمَنَاجِلِ،
    وَيَنْزَعُ الأَغْصَانَ الْمُمْتَدَّةَ وَيَطْرَحُهَا،
  ewe-ewe: Elabena hafi nuŋeɣi nava yi ne seƒoƒowo hã nava yi, eye seƒoƒowo nazu wain
