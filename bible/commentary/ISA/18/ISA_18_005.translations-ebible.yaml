  hbo-hbo: כִּֽי־לִפְנֵ֤י קָצִיר֙ כְּתָם־פֶּ֔רַח וּבֹ֥סֶר גֹּמֵ֖ל יִֽהְיֶ֣ה נִצָּ֑ה
    וְכָרַ֤ת הַזַּלְזַלִּים֙ בַּמַּזְמֵרֹ֔ות וְאֶת־הַנְּטִישֹׁ֖ות הֵסִ֥יר הֵתַֽז׃
  kik-kik: Nĩgũkorwo mbere ya magetha, hĩndĩ ĩrĩa kĩro gĩaitĩka na mahũa magatuĩka
