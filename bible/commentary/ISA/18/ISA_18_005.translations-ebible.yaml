  mdy-ETH: ዎይና ካፄም ቲቂ ዔኮንዶሢኮ ቤርታ ቡና ዲኢኒ ዓሚ ካፄ ዎዶና ዎይኖ ሚፆኮ ሶያ ዓንጊና ቲቂንቲ ኬኤሪንታሢጉዲ ፆኦሲ
    ዬኖ ዓጬሎ ዴሮ ቲቂ ባይዛንዳኔ።
  twi-ASANTE: Ɛnnya nnuruu twaberɛ a nhyerɛnne berɛ atwam no, na nhwiren no anyini
