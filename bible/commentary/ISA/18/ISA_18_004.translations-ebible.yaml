verse: ISA.018.004
translations:
  mal-C: 'യഹോവ എന്നോട് ഇപ്രകാരം അരുളിച്ചെയ്തു: “മധ്യാഹ്നസൂര്യന്റെ ജ്വലിക്കുന്ന ചൂടുപോലെ,
    കൊയ്ത്തുകാലത്തെ ചൂടിലെ തുഷാരമേഘംപോലെ, ഞാൻ എന്റെ നിവാസസ്ഥാനത്തു നിശ്ശബ്ദനായിരുന്നുകൊണ്ടു
    നിരീക്ഷിക്കും.”'
  deu-TKW: 'Denn so hat Jahwe zu mir gesprochen: Ich will ruhig bleiben und auf meinem
    Sitze zuschauen wie heitere Wärme bei Sonnenschein, wie Taugewölk in der Ernteglut.'
  lin-lin: 'Pamba te, tala liloba oyo Yawe alobi na ngai : « Nakovanda kimia mpe nakotala
    wuta na ndako na Ngai, lokola kongala ya moyi to lokola mapata na tango ya molunge. »'
  eng-LSV: 'For thus said YHWH to me: “I rest, and I look on My settled place, ||
    As a clear heat on an herb. As a thick cloud of dew in the heat of harvest.'
  eng-GNV: For so the Lord saide vnto me, I will rest and beholde in my tabernacle,
    as the heate drying vp the rayne, and as a cloude of dewe in the heate of haruest.
  eng-WEBSTER: For so the LORD said to me, I will take my rest, and I will consider
    in my dwelling-place like a clear heat upon herbs, and like a cloud of dew in
    the heat of harvest.
  nhw-BL: 'Pampa TOTECO quej ni nechilhui: “Tlen campa niitztoc ipan ilhuicac, nitlachixtos
    tlatzintla ipan tlaltipactli huan amo nimolinis niyon quentzi. Nochi elis tlatzitzicatoc
    quen quema huetziyaya atl huan sempa pehua tona o elis tlatzitzicatoc quen quema
    huetzi ajhuachtli ica ijnaloc ipan tonali tlen pixquistli.'
  swh-ONEN: 'Hili ndilo Bwana aliloniambia: “Nitatulia kimya na kutazama kutoka maskani
    yangu, kama joto linalometameta katika mwanga wa jua, kama wingu la umande katika
    joto la wakati wa mavuno.”'
  bba-bba: Domi ɑmɛniwɑ Yinni Gusunɔ u mɑn sɔ̃ɔwɑ. U nɛɛ, u yɔ̃ sɛ̃ɛ u yɑm mɛɛrɑ kɑ
    lɑɑkɑri win wɑ̃ɑ yerun di sɔ̃ɔ sɑ̃rerun sɑɑ kɑ wuburun sɑɑ.
  eng-KJVCPB: For so the Lord said unto me, I will take my rest, and I will consider
    in my dwelling place Like a clear heat upon herbs, And like a cloud of dew in
    the heat of harvest.
  luo-luo: 'Ma e gima Jehova Nyasaye wachona: Abiro lingʼ thi kendo nangʼichi gie
    kar dakna mana, kaka piny kwe mos ka chiengʼ liet kendo kaka rumbi mar tho moko
    ndalo keyo.'
  meu-meu: 'Badina be Iehova ese ini e hereva henigu toma, eto: Egu noho gabuna amo
    baina roharoha, asi reḡereḡegu; dina e taramu siahuna na heto, ninoa taboro negana
    siahuna ai na heto.'
  npi-ULB: परमप्रभुले मलाई यसो भन्‍नुभयो, “चर्को घामको उखुम तापजस्तै, कटानीको तापमा
    कुहिरोजस्तै म आफ्‍नो घरबाट शान्त भएर हेर्नेछु ।
  yor-yor: 'Èyí ni ohun tí Olúwa sọ fún mi: “Èmi yóò dákẹ́ jẹ́ẹ́, èmi yóò sì máa wo
    òréré láti ibùgbé e mi wá, gẹ́gẹ́ bí ooru gbígbóná nínú ìtànṣán oòrùn, gẹ́gẹ́
    bí òjò-dídì ní àárín gbùngbùn ìkórè.”'
  pes-OPCB: 'خداوند به من چنین فرموده است: «من از مکان خود به آرامی نظر خواهم کرد،
    به آرامی یک روز باصفای تابستانی و یک صبح دلپذیر پائیزی در وقت حصاد.»'
  tgl-ULB: Ito ang sinabi sa akin ni Yahweh, “Tahimik akong magmamasid mula sa tahanan
    ko, gaya ng matinding init sa sikat ng araw, gaya ng ulap ng hamog sa init ng
    pag-aani.”
  hui-hui: Irane Anduane Homogohanda i̱hondo langialu lalu, I̱ni Anduane Homogo kogome
    i̱na dahuliya andaga howa de handa dali halu ema nabi bi nale hendore hondo holebero.
    Iba angeni ni tandagabi iba muni daba kagome poboyogo hendore bima irigi hagadagua
    mabuha iba dimba ibira halu tomo mo anda hole hendore ibira hagagobi bi nale hendore
    hondo holebero, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​ငါ့​အား``အ​သီး​အ​နှံ ရိတ်​သိမ်း​ချိန်​၏​ပူ​အိုက်​သည့်​ည​တို့​၌​ဆီး​နှင်း
    များ​သည်​ငြိမ်​သက်​စွာ​ကျ​လာ​သ​ကဲ့​သို့ လည်း​ကောင်း၊ အ​ပူ​ရှိန်​ပြင်း​သည့်​နေ့​၌​နေ
    သည်​ကြည်​လင်​ဆိတ်​ငြိမ်​စွာ​ထွန်း​လင်း​တောက် ပ​သ​ကဲ့​သို့​လည်း​ကောင်း ငါ​သည်​ကောင်း​ကင်
    ဘုံ​မှ​ငြိမ်​သက်​စွာ​ငုံ့​၍​ကြည့်​တော်​မူ​မည်။-
  bod-N: ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་འདི་སྐད་དུ། ཉི་མའི་འོད་ཟེར་ལས་འཕྲོས་པའི་ཚ་རླངས་དང་།
    ལོ་ཏོག་སྡུད་དུས་ཀྱི་ཚ་བའི་ཁྲོད་ཟིལ་པའི་རླངས་པ་ཡོད་པ་ཇི་བཞིན། ངས་རང་གི་བཞུགས་གནས་ནས་འཇམ་ཐིང་ངེ་གཟིགས་ཡོད་ཅེས་གསུངས་སོ།
    །
  wsk-wsk: 'Ikialko, Yawe iwita aga maonam: “Kakirip bo inang garukaso taiso se kutek
    maso ale ari se, worem ko sokel kaposo mu ko iki gurugu se, tuwik ilu biguwuso
    mu ari lagoso iwitata, ani aga bagara kuwim te kutek maem ale mel ninguru ari
    gurugu lagasam.” Nu uwutata aga maonam.'
  sna-sna: 'Zvanzi naJehovha kwandiri: “Ndicharamba ndinyerere uye ndichatarira ndiri
    paugaro hwangu, samanyirinyiri omushana unopisa, segore redova mukupisa kwokukohwa.”'
  spa-BLM: 'Porque el Señor me dijo: “Estaré quieto, y veré en mi morada, como un
    calor claro en el sol, como una nube de rocío en el calor de la cosecha.”'
  cac-cac: 'Ix yal Jehová d''ayin icha tic: Junc''olal vajec'' d''a ved''tal. Tzin
    can numan in maclan vila'' tas van yuji, icha yoc c''u d''a varesma, icha pax
    yal ac''val tz''emi ayic van smolchaj sat avb''en.'
  swh-ULB: Yahwe asema hivi, ''nitachunguza kimyakimya kutoka nyumbani kwangu, kama
    kupika joto kwenye jua, na kama ukungu kwenye joto la mavuno.
  bel-bel: 'Бо так Гасподзь сказаў мне: Я спакойна гляджу з жытла Майго, як сьветлая
    цяплыня пасьля дажджу, як воблака расы ў часе жніўнае сьпёкі.'
  deu-ELBBK: 'Denn so hat der HERR zu mir gesprochen: Ich will still sein und will
    zuschauen in meiner Wohnstätte, wie heitere Wärme bei Sonnenschein, wie Taugewölk
    in der Ernteglut.'
  mbb-OT: 'Su iyan heini migkaǥi te Nengazen kayi te kediey: “Ke hendei a ebpinuu
    ne edtengteng a puun dutun he melinawen. Iring te kedsilà te andew emun meudtu
    wey kegkepurma te zehemug dutun te meǥenew he kezukileman emun tiraǥun.”'
  mal-2015: 'യഹോവ എന്നോടു ഇപ്രകാരം അരുളിച്ചെയ്തു: വെയിൽ തെളിഞ്ഞു മൂക്കുമ്പോൾ, കൊയ്ത്തുകാലത്തെ
    ഉഷ്ണത്തിൽ മേഘം മഞ്ഞു പൊഴിക്കുമ്പോൾ, ഞാൻ എന്റെ നിവാസത്തിൽ സ്വസ്ഥമായി നോക്കിക്കൊണ്ടിരിക്കും.'
  gup-gup: Nawu Yawey nganmarneyimeng, ‘Ngaye ngahdi kaddum dja ngabolknan kore kanjdji
    kurorre. Djal yeleyeledj ngadjalbolknan bu kabolkyime kore ngudda ngurrimoyhmang
    manme ngudberre. Ngaye ngabolknan yeledj duninjh yiman kayime kabolkwokyak kore
    kukak, dja yiman kayime kundung djalwokyak kabame bu kunbarnangarraburrk.
  rmc-rmc: 'Bo kada mange phenďa o RAJ: „Dikhava tele pal miro than avke cichones
    sar o tačipen le khameskro pro dilos, avke sar e chmara la rosakri andro tačipen
    prekal e žatva.“'
  pes-OPV: زیرا خداوند به من چنین گفته است که من خواهم آرامید و ازمکان خود نظر خواهم
    نمود. مثل گرمای صاف برنباتات و مثل ابر شبنم دار در حرارت حصاد.
  ron-1924: 'Кэч аша мь-а ворбит Домнул: „Еу привеск лиништит дин локуинца Мя пе кэлдура
    арзэтоаре а луминий соарелуй ши пе абурул де роуэ, ын випия сечеришулуй.'
  ben-OBCV: 'সদাপ্রভু আমাকে এই কথা বলেন: “আমি নীরবে আমার নিবাসস্থান থেকে লক্ষ্য করব,
    যেমন গ্রীষ্মের দিনে উত্তাপ নিশ্চুপ বাড়তে থাকে, বা যেমন শস্যচয়নের সময়ে ভোরবেলা
    শিশির পতন হয়।”'
  som-som: Waayo, Rabbigu wuxuu igu yidhi, Anigoo aamusan, ayaan hoygayga wax ka soo
    fiirin doonaa sida kulaylka widhwidhaya ee qorraxda, iyo sida daruur darab ah
    oo xilliga beergoosadka hooraysa.
  lat-VUC: 'Quia hæc dicit Dominus ad me: Quiescam et considerabo in loco meo, sicut
    meridiana lux clara est, et sicut nubes roris in die messis.'
  eng-ASVBT: For thus hath Jehovah said unto me, I will be still, and I will behold
    in my dwelling place, like clear heat in sunshine, like a cloud of dew in the
    heat of harvest.
  ita-1885: 'Perciocchè, così mi ha detto il Signore: Io me ne starò cheto, e riguarderò,
    dimorando nella mia stanza, a guisa di un calor chiaro più che il sole; come una
    nuvola rugiadosa nel calore della ricolta.'
  eng-LXXUP: For thus said the Lord to me, There shall be security in my city, as
    the light of noonday heat, and it shall be as a cloud of dew in the day of harvest.
  eng-ULB: This is what Yahweh said to me, “I will quietly observe from my home, like
    the simmering heat in sunshine, like a cloud of mist in the heat of harvest.
  spa-VBL: 'Porque esto es lo que me ha dicho el Señor: Observaré en silencio desde
    donde vivo, tranquilo como la bruma de calor a la luz del sol, tranquilo como
    una nube de niebla en el calor de la cosecha.'
  fra-_FOB: 'Car ainsi m''a dit l''Éternel: Je me tiens tranquille et je regarde,
    dans ma demeure, à l''heure de la chaleur brillante du jour, et du nuage qui donne
    la rosée, dans la chaleur de la moisson.'
  mal-mal: 'യഹോവ എന്നോട് ഇപ്രകാരം അരുളിച്ചെയ്തു: “വെയിൽ തെളിഞ്ഞു മൂക്കുമ്പോൾ, കൊയ്ത്തുകാലത്തെ
    ഉഷ്ണത്തിൽ മേഘം മഞ്ഞു പൊഴിക്കുമ്പോൾ, ഞാൻ എന്റെ നിവാസത്തിൽ സ്വസ്ഥമായി നോക്കിക്കൊണ്ടിരിക്കും”.'
  urd-GVR: Kyoṅki Rab mujh se hamkalām huā hai, “Maiṅ apnī sukūnatgāh se ḳhāmoshī
    se deḳhtā rahūṅgā. Lekin merī yih ḳhāmoshī dopahar kī chilchilātī dhūp yā mausam-e-garmā
    meṅ dhund ke bādal kī mānind hogī.”
  suz-BL: मारदे हना परमप्रभु यावेमी आं कली “गो आं बाक्‍तीके रे पा सिक्‍सी पा कोव़नुङ।
    नाप्‍शो नां ङा नाक्‍त खोदेंशो नु बाली नाली रिक्‍ची ना हुप्‍शो नांमी गोस्‍स का
    ग्रूशो खोदेंशो पा सिक्‍सी पा कोव़शा बाक्‍नुङ।
  eng-NOY: 'For thus hath Jehovah said to me: “I will sit still, and look on from
    my dwelling-place, Like a serene heat when the sun shineth, Like a dewy cloud
    in the heat of harvest.”'
  ita-1927: 'Poiché così m’ha detto l’Eterno: Io me ne starò tranquillo e guarderò
    dalla mia dimora, come un calore sereno alla luce del sole, come una nube di rugiada
    nel calor della mèsse.'
  ckb-ckb: 'یەزدان ئەمەم پێ دەفەرموێت: «هێمن دەبم و لە نشینگەی خۆمەوە تەماشا دەکەم
    وەک گەرمایەکی ڕوون لە بەر هەتاودا، وەک هەوری خوناو لە گەرمای دروێنەدا.»'
  eng-BBE: 'For this is what the Lord has said to me: I will be quiet, watching from
    my place; like the clear heat when the sun is shining, like a mist of dew in the
    heat of summer.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನನಗೆ ಹೀಗೆ ಹೇಳಿದರು, “ನಾನು ನನ್ನ ವಿಶ್ರಾಂತಿಯನ್ನು ತೆಗೆದುಕೊಳ್ಳುವೆನು.
    ಬಿಸಿಹಗಲಿನ ಸೂರ್ಯನಂತೆಯೂ ಸುಗ್ಗಿಯಲ್ಲಿನ ಮಂಜಿನ ಮೋಡದಂತೆಯೂ ನಾನು ನನ್ನ ನಿವಾಸಸ್ಥಾನದಲ್ಲಿ ಸುಮ್ಮನೆ
    ನೋಡುತ್ತಿರುವೆನು.”
  tam-2017: நான் அமர்ந்திருந்து பயிரின்மேல் விழும் சூடான வெயிலைப்போலவும், அறுப்புக்காலத்து
    வெப்பத்தில் உண்டாகும் பனிமேகத்தைப்போலவும், என் இருப்பிடத்திலிருந்து கண்ணோக்குவேன்
    என்று யெகோவா என்னுடனே சொன்னார்.
  spa-RV-1909: 'Porque Jehová me dijo así: Reposaréme, y miraré desde mi morada, como
    sol claro después de la lluvia, como nube de rocío en el calor de la tierra.'
  ron-BTF: 'Fiindcă astfel mi-a spus DOMNUL: Mă voi odihni şi din locuinţa mea voi
    lua aminte ca o arşiţă peste ierburi şi ca un nor de rouă în căldura secerişului.'
  eng-WEBP: For the LORD said to me, “I will be still, and I will see in my dwelling
    place, like clear heat in sunshine, like a cloud of dew in the heat of harvest.”
  eng-FBV: 'For this is what the Lord has told me: I will watch quietly from where
    I live, quiet as heat haze in sunlight, quiet as a mistcloud in the heat of harvest.'
  nld-1939: 'Want dit heeft Jahweh mij gezegd: Rustig zie Ik toe in mijn woning, Als
    de stralende gloed van de zon, Als een nevel van dauw in de oogst.'
  nch-BL: 'Pampa TOTECO quej ni techilhui: “Ten campa niitztoc ipan ilhuicac, nitachixtos
    tatzinta ipan taltipacti huan amo nimolinis yon quentzi. Nochi elis tatzitzicatoc
    quej quema huetziyaya at huan sempa pehua tona o elis tatzitzicatoc quej quema
    huetzi ajhuechti ica ijnaloc ipan tonali ten pixquisti.'
  vie-1934: 'Vả, Đức Giê-hô-va đã phán cùng ta như vầy: Ta sẽ ở yên lặng, và ở từ
    chỗ ta ngự mà xem, như ánh nắng sáng sủa, như mây ngút trong nắng mùa gặt.'
  hin-CV: तब याहवेह ने मुझसे कहा, “सूर्य की तेज धूप तथा कटनी के समय ओस के बादल में
    रहकर मैं चुपचाप देखूंगा.”
  eng-OURB: For Adonai said to me, “I will be still, and I will see in my dwelling
    place, like clear heat in sunshine, like a cloud of dew in the heat of harvest.”
  spa-BES: 'Porque esto es lo que el Señor me ha dicho: Estaré callado, observando
    desde mi lugar; como el calor claro cuando brilla el sol, como una niebla de rocío
    en el calor del verano.'
  tdx-tdx: 'Fa hoe ty nafè’ Iehovà amako: hitàn-kahendrean-dRaho, vaho hijilojilo
    boak’am- pimoneñako atoy, hoe hatrevohan-tsingilingilieñe an-tariñandroke, manahake
    raho-mika an-katrovoham-pitatahañe,'
  tha-KJV: เพราะพระเยโฮวาห์ตรัสแก่ข้าพเจ้าดังนี้​ว่า “เราจะพักผ่อนและจะพิจารณาจากที่อาศัยของเรา
    เหมือนความร้อนที่กระจ่างอยู่บนผักหญ้า เหมือนอย่างเมฆแห่งน้ำค้างในความร้อนของฤดู​เกี่ยว​”
  por-BR-2018: 'Porque assim me disse o SENHOR: Estarei quieto olhando desde minha
    morada, como o calor ardente da luz do sol, como a nuvem de orvalho no calor da
    ceifa.'
  deu-ELO: 'Denn also hat Jehova zu mir gesprochen: Ich will still sein und will zuschauen
    in meiner Wohnstätte, wie heitere Wärme bei Sonnenschein, wie Taugewölk in der
    Ernte Glut.'
  eng-WYC-2018: For why the Lord saith these things to me, I shall rest, and I shall
    behold in my place, as the midday light is clear, and as a cloud of dew in the
    day of harvest. (For the Lord saith these things to me, I shall rest, and I shall
    look out from my place, like the clear midday light, and like a cloud of dew on
    the day of harvest.)
  epo-epo: 'Ĉar tiel diris al mi la Eternulo: Mi restos trankvila kaj rigardos en
    Mia loĝejo, kiel serena varmego ĉe hela lumo, kiel rosa nubo ĉe varmego de rikolto.'
  uig-PIN: 'Qünki Pǝrwǝrdigar manga mundaⱪ dedi: — Mǝn tinqliⱪta turimǝn, Nur üstidǝ
    yalildap turƣan issiⱪtǝk, Issiⱪ ⱨosul mǝzgilidiki xǝbnǝmlik buluttǝk, Ɵz turalƣumda
    kɵzitimǝn;'
  beo-beo: Hina Gode da nama amane sia:i, “Oubi mogele da ha:i manu faisu eso da dogoloi
    gasia, amo ganodini ouiya:lewane daha, amola eso da gia:i esoga hahawane diga:sa.
    Amo defele, Na da Hebene amoga ba:le gudumu.
  tpi-OTNT: long wanem, Bikpela i tokim mi olsem, “Mi, Bikpela, mi stap long ples
    bilong mi long heven na taim mi lukim pasin bilong ol manmeri, mi save stap isi
    na lukluk tasol. Mi no bel kirap long bagarapim ol hariap. Nogat. Mi wet na mi
    stap isi tasol olsem san i lait strong antap long ples wesan na i luk olsem hat
    bilong en i kam antap, tasol paia tru i no kamap. Na tu mi stap isi olsem wara
    bilong nait i save stap isi na i pundaun long ol gaden long taim kaikai i klostu
    redi bilong kisim.”
  hau-SA: Ga abin da Ubangiji ya faɗa mini, “Zan yi shiru in kuma duba a hankali daga
    mazaunina, kamar ƙuna mai zafi a hasken rana, kamar girgijen raba a lokacin girbi.”
  uig-LAT: 'Chünki Perwerdigar manga mundaq dédi: — Men tinchliqta turimen, Nur üstide
    yalildap turghan issiqtek, Issiq hosul mezgilidiki shebnemlik buluttek, Öz turalghumda
    közitimen;'
  nde-nde: 'Lokhu yikho uThixo akutshoyo kimi: “Ngizakwala ngithule, ngikhangele ngisendaweni
    yami yokuhlala, njengokucwebezela kokutshisa ekukhanyeni kwelanga, lanjengenkungu
    yamazolo ngesikhathi sokuvuna.”'
  ton-ton: He naʻe pehē ʻe Sihova kiate au, “Te u mālōlō, pea te u tokangaʻi hoku
    fale ʻo hangē ko e mafana hili ʻae ʻuha, pea hangē ko ha ʻao ʻoe hahau ʻi he ʻaho
    ʻoe ututaʻu.”
  ces-1613: 'Nebo takto praví Hospodin ke mně: Spokojímť se, a podívám z příbytku
    svého, a budu jako teplo vysušující po dešti, a jako oblak dešťový v čas horké
    žně.'
  eng-WMB: For the LORD said to me, “I will be still, and I will see in my dwelling
    place, like clear heat in sunshine, like a cloud of dew in the heat of harvest.”
  tam-TCV: 'யெகோவா என்னிடம் கூறுவது இதுவே: “சூரிய ஒளியின் இளஞ்சூட்டைப் போலவும், அறுவடைகால
    வெப்பத்தின்போது வரும் மூடுபனிபோலவும் நான் என்னுடைய உறைவிடத்தில் அமைதியாய் இருந்து
    பார்ப்பேன்.”'
  ceb-ULB: Mao kini ang giingon ni Yahweh kanako, “Magpakahilom ako nga maniid gikan
    sa akong balay, sama sa nagkaanam nga kainit sa pagsidlak sa adlaw, sama sa panganod
    nga yamog diha sa kainit sa ting-ani.
  pol-UBG: 'Tak bowiem mówi PAN do mnie: Będę spokojny i będę przypatrywać się z mojego
    przybytku – jak pogodne ciepło po deszczu, jak obłok rosy w upalne żniwo.'
  urd-GVU: کیونکہ رب مجھ سے ہم کلام ہوا ہے، ”مَیں اپنی سکونت گاہ سے خاموشی سے دیکھتا
    رہوں گا۔ لیکن میری یہ خاموشی دوپہر کی چلچلاتی دھوپ یا موسمِ گرما میں دُھند کے
    بادل کی مانند ہو گی۔“
  deu-1912: 'Denn so spricht der HERR zu mir: Ich will stillhalten und schauen in
    meinem Sitz wie bei heller Hitze im Sonnenschein, wie bei Taugewölk in der Hitze
    der Ernte.'
  kan-2017: ಯೆಹೋವನು ನನಗೆ ಹೇಳುವುದೇನೆಂದರೆ, “ಬಿಸಿಲಿನಲ್ಲಿ ಜಳಜಳಿಸುವ ಧಗೆಯಂತೆಯೂ, ಸುಗ್ಗಿಯಲ್ಲಿನ
    ಮಂಜಿನ ಮೋಡದ ಹಾಗೂ ನಾನು ನನ್ನ ವಾಸಸ್ಥಾನದಲ್ಲಿ ಸುಮ್ಮನಿದ್ದು ದೃಷ್ಟಿಸುತ್ತಿರುವೆನು” ಎಂಬುದೇ.
  yap-yap: I SOMOL e ga’ar ngog, “Bay gu changar u tharmiy nga but’ ni bod feni mocho’
    e garbeb nma sum nnep’ ko ngiyal’ nike el wom’ngin e woldug, bod feni mayluy ram’en
    e yal’ nimsiw’.
  hlt-MCSB: Te dongah BOEIPA loh kai taengah, “Ka mong, ka mong vetih ka ngol hmuen
    lamkah loh kam paelki ni. Khosae phuk vaengkah kholing bangla, cangah kholing
    vaengkah khomai buemtui bangla om ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታኣም ሂዚ ጌዔኔ፦ «ዓባ ሳዛ ማዔ ዎዶና ሜታ ባኣያ ፖዓ ዓቢጉዲ፥ ሃሣ ማኣሎ ቡሮ ዓጊኖና ሱኡላ
    ዋኣንቶ ኬዳ ዖልኬጉዲ ታኣኒ ታኣኮ ጫሪንጫ ናንጋ ኬኤፃፓ ዓጊፁዋዖ ዚቲ ጌይ ዛጋንዳኔ።
  twi-ASANTE: Yei ne deɛ Awurade ka kyerɛ me, “Mɛtena mʼatenaeɛ na mahwɛ biribiara
    dinn. Mɛyɛ dinn te sɛ owia a ɛrebɔ, te sɛ ɛbɔ a ɛsi wɔ otwa berɛ mu.”
  eng-WEBU: For the LORD said to me, “I will be still, and I will see in my dwelling
    place, like clear heat in sunshine, like a cloud of dew in the heat of harvest.”
  wal-wal: Aissi giikko, GODAI taayyo hagaadan yaagiis; “Sa7ai seetiyo wode kiyiya
    wolqqaama mishuwaadan, qassi kattaa cakkiyo aginan hombbiya qamman xaazatiya xaazaadan,
    taani co77u gaada, ta de7iyo sohuwaappe duge xeellana” yaagiis.
  spa-PDDPT: 'Porque Yavé me dijo: Yo estaré quieto y observaré desde mi morada, como
    el calor vibrante de la luz del sol, como una nube de rocío en el calor de la
    cosecha.'
  gun-gun: 'Mba''eta Senhor xevy aipoe''i: ‘Xee ma xerenda aĩa gui ama''ẽ vy akyrirĩ
    ''rã ainy ranhe kuaray hexakãa rupi haku nonhendu reia rami, ha''e mba''emo omono''õa
    ára kuaray aku-a rupi arai yxapy revegua oaxa oinya rami’, he''i.'
  ilo-ULB: Daytoy ti imbaga ni Yahweh kaniak, “ Agpaliiwak a siuulimek manipud iti
    pagtaengak, a kasla iti dumardarang a pudot ti init, a kasla ulep ti linnaaw iti
    nadagaang a panagapit.”
  kpg-kpg: Dimaadua gu helekai mai, “Au ga mmada ia i di langi deemuu gadoo be nia
    madaua magalillili o nia boo mahanahana i di madagoaa e hadi taugai, be tohaaina
    deemuu o di laa welengina o di laangi.
  uig-ARA: 'چۈنكى پەرۋەردىگار ماڭا مۇنداق دېدى: ــ مەن تىنچلىقتا تۇرىمەن، نۇر ئۈستىدە
    يالىلداپ تۇرغان ئىسسىقتەك، ئىسسىق ھوسۇل مەزگىلىدىكى شەبنەملىك بۇلۇتتەك، ئۆز تۇرالغۇمدا
    كۆزىتىمەن؛'
  sus-sus: barima Alatala yi nan masenxi n bɛ, a naxɛ, «N magoroxi n xɔnyi xaxilisa
    kui, alɔ wuyenyi luxi sansi ma sogofure tɛmui ki naxɛ, alɔ nuxui na ti xɛ xun
    ma ɲɛmɛ ra.»
  pon-2006: KAUN-O ketin mahsanihong ie, “I pahn mahsendihwei sang nanleng ni meleilei
    duwehte pwoaik en nipwong ni ahnsoun dolung wahnsahpw, oh ni meleilei duwehte
    marain en ketipin ni rahn.
  ksd-ksd: 'Tago ra Luluai i ga biti tagu dari: Ina ki mut uka, ma ina gire maro ra
    kubagu; ba i tup ia ra laplapiran na keake, da ra vual na mavoko ta ra oao ta
    ra e na varuruai na magit na uma.'
  tur-YTC: 'Çünkü Yahve bana şöyle dedi: “Güneş ışığındaki berrak sıcaklık gibi, hasat
    sıcağındaki çiy bulutu gibi durgun olacağım ve konutumdan göreceğim.”'
  grc-BRENT: Διότι οὕτως εἶπε Κύριός μοι, ἀσφάλεια ἔσται ἐν τῇ ἐμῇ πόλει, ὡς φῶς καύματος
    μεσημβρίας, καὶ ὡς νεφέλη δρόσου ἡμέρας ἀμητο ἔσται
  ind-AYT: Sebab, beginilah firman TUHAN kepadaku, “Aku akan melihat dengan diam dari
    tempat kediaman-Ku, seperti panas yang menyilaukan di bawah sinar matahari; seperti
    awan berembun di panasnya musim menuai.
  nya-nya: Pakuti Yehova akunena kwa ine kuti, “Ndili chikhalire ku malo anga kuno,
    ndidzakhala chete, ndi kumangoyangʼana, monga momwe dzuwa limawalira nthawi yotentha,
    monganso momwe mame amagwera usiku pa nthawi yotentha yokolola.”
  hrv-hrv: 'Jer ovako mi govori Jahve: “Mirno ću gledati s mjesta svojega, k''o prozirna
    žega podnevna, k''o rosan oblak za vrućine žetvene.'
  mps-mps: Magi baso meni, Genuai Bidigo enabolo e tama po walali, “Ena Genuai Bidi,
    ena ena bulu dagalude bidiyu, tama eno we bidi dabego ebo kolesaga subo sogo da,
    ena haliga nagame elama, tama eno olo tama tonaluaibao. Eno homu polo hogodama,
    augwali polo dolabo homu ebo menio. Meni. Eno dua tonaluyu, tama te giliga nanama,
    tama masigi sanede bomona nanebo tiwai elama, tama te agai posolo ugwaba dua holobo
    ąǫ ebo dao. Tiali goli, isi mu dadala sabe. Tama me ma, ena te hulide te nai
    ininama, sabo magąde te tulubo u meni yai tulubage tulubo tiwai ebo dao.”
  tpi-tpi: long wanem, Bikpela i tokim mi olsem, “Mi, Bikpela, mi stap long ples bilong
    mi long heven na taim mi lukim pasin bilong ol manmeri, mi save stap isi na lukluk
    tasol. Mi no bel kirap long bagarapim ol hariap. Nogat. Mi wet na mi stap isi
    tasol olsem san i lait strong antap long ples wesan na i luk olsem hat bilong
    en i kam antap, tasol paia tru i no kamap. Na tu mi stap isi olsem wara bilong
